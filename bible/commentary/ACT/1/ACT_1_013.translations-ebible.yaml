  ncu-NT: Bamo̱ pɛɛɛ, Peetroo, na Yohanee, na Yakubu, na Andruu, na Filipo, na Tomas,
    na Bar‑Tolomiyu, na Matiyo, na Alafiyus mò̱ gyi Yakubu, na Simɔŋ Sɛlɔt, na Yakubu
    mò̱ gyi Yudas, a fo̱ maŋ‑ɔ‑rɔ, ne̱ baa ya lwee bamo̱ abaŋso̱ro̱o̱‑ɔ‑rɔ.
  cni-NT: Ari yareejeitapaaja, yataijeitapaaji oshitamencotanta jenoqui. Anta imaapinijeitinta
    yora Petero, jeri Joa, Santiaco, Antirishi, Jeripi, Tomashi, Varitorome, Mateyo,
    Santiaco itomi Arijeo, Shimo yora Shintsitatsiri. Aisati imaapinitinta Jorashi,
    yora itomi Santiaco, maaroni.
  eng-WMB: When they had come in, they went up into the upper room where they were
    staying, that is Peter, Yochanan, Jacob, Andrew, Philip, Thomas, Bartholomew,
    Matthew, Jacob the son of Halfai, Simon the Zealot, and Judah the son of Jacob.
  zaw-NT: Che biu'reni Jerusalén, bidzujṉreni ro' yu' cadro rbäzlaareni. Yu'ga najc
    jiaa yejc stee yu'. Ro'c rbäzlaa Pedr näjza Jacoob, Juan, Andrés, Felipe, Tomás,
    Bartolomé, Mateo, Jacoob xi'n Alfeo, Simón nani laaza Zelote, näjza Judas bejtz
    Jacoob.
  san-MAL: നഗരം പ്രവിശ്യ പിതരോ യാകൂബ് യോഹൻ ആന്ദ്രിയഃ ഫിലിപഃ ഥോമാ ബർഥജമയോ മഥിരാൽഫീയപുത്രോ
    യാകൂബ് ഉദ്യോഗാी ശിമോൻ യാകൂബോ ഭ്രാതാ യിഹൂദാ ഏതേ സർവ്വേ യത്ര സ്ഥാനേ പ്രവസന്തി തസ്മിൻ
    ഉപരിതനപ്രകോഷ്ഠേ പ്രാവിശൻ|
  tam-TCV: அவர்கள் அந்த இடத்திற்கு வந்து சேர்ந்தபோது, அவர்கள் தங்கியிருந்த வீட்டிலுள்ள
    மேலறைக்குச் சென்றார்கள். அங்கே பேதுரு, யோவான், யாக்கோபு, அந்திரேயா; பிலிப்பு,
    தோமா, பர்தொலொமேயு, மத்தேயு; அல்பேயுவின் மகன் யாக்கோபு, யூதவாதியான சீமோன், யாக்கோபின்
    மகன் யூதா ஆகியோர் வந்திருந்தார்கள்.
  mit-NT: '@see-verse:ACT.001.012'
  ceb-ULB: Sa pag-abot nila, misaka sila sa taas nga lawak, diin sila mag-abotan.
    Sila mao si Pedro, Juan, Santiago, Andres, Filipe, Tomas, Bartolomeo, Mateo, Santiago
    nga anak ni Alphaeus, Simon nga Zealot, ug si Judas nga anak ni Santiago.
  ces-LB: Vrátili se do města, kde v horní místnosti domu bydleli společně Petr, Jakub,
    Jan, Ondřej, Filip, Tomáš, Bartoloměj, Matouš, Jakub – syn Alfeův, Šimon Zélot
    a Juda – syn Jakubův.
  mkn-mkn: 'Sampe di kota, ju dong maso pi dalam satu ruma yang dong pake manumpang.
    Ais dong nae pi kamar atas. Itu utusan dong pung nama, andia: Petrus, Yohanis,
    Yakobis, Anderias, Filipus, Tomas, Bartolomeos, Mateos, Yakobis (Alpius pung ana),
    Simon (anggota partei Selot), deng Yudas (Yakobis pung ana).'
  nce-nce: Bu lifekuwa fwa mototola na ëbame kë mëta tafa mëtlekefëyabë lowa ita mutuja.
    Na matawa kë ke togolebë lo ke elë motokwala. Bu kë lo mëta kë tafa mëtlekefëya
    enënebë weniji melë, Pita, Jon, Jems, Andru, Filip, Tomas, Bartolomyu, Matyu,
    Alfiusbë nëba Jems, Saimon Saimon bu Selot ho, na li Jemsbë bowene Judas.
  pol-UBG: A gdy przyszli, weszli do sali na górze, gdzie przebywali Piotr i Jakub,
    Jan i Andrzej, Filip i Tomasz, Bartłomiej i Mateusz, Jakub, syn Alfeusza, i Szymon
    Zelota oraz Juda, brat Jakuba.
  qxh-NT: 'Jerusalén marcaman ćhayaycärir, pacharashan altusman jigaran. Jigaran:
    Pedro, Juan, Santiago, Andrés, Felipe, Tomás, Bartolomé, Mateo, Alfeupa wamran
    Santiago, «Marcanpaj nanachicuj» nishan Simón, Santiagupa wamran Judas.'
  nwi-nwi: 'Mhavən Jerusalem, kɨni mɨsauru-pən ye nimə kɨrik mɨshaktə mhavən ye kwənmhaan
    kɨrik yame kɨmnasəmɨr ikɨn kupən. Narɨmnə a: Pita, mɨnə Jon, mɨne Jemes, mɨne
    Andru, mɨne Filip, mɨne Tomas, mɨne Batalomiu, mɨne Matiu, mɨne Jemes, kwajikovə
    kape Alfeas, mɨne Saemon Selot, mɨne Judas, kwajikovə kape Jemes.'
  kmo-kmo: Yecha Jerusalem akamaka iyarechi yechi tar aka howuk eeka ir. Pita, Jon,
    Jems, Endru, Pilip, Tomas, Batolomyu, Matyu, Jems, Alpiyas riiti yikapwa, Saimon
    Selot, Judas, Jems riiti yikapwa yecha eecha tar.
  agr-agr: 'Yaaktanum jegawag jega yakí tesamunum wakaju nui batsataidau asag, nuna
    daajig ju ainawai: Pedro, Juan, Jacobo, Andrés, Felipe, Tomás, Bartolomé, Mateo,
    Jacobo Alfeo uchijiya nunú, Simón Zelote tutai, Judas Jacobo uchijiya nunú.'
  kyc-kyc: Pao andakare papala anda ketae koe luu palenge dokona pulyuo peyami. Pitamoo
    Jone Jemesa Enduru Pilipa Tomasa Batolomyu Matyu Jemesa Aopiasana ikinyingi doko,
    Saimone Selote akali doko, Jutasa Jemesana ikinyingi dokomoo role pyao pulyuo
    peyami.
  urd-GVU: وہاں پہنچ کر وہ اُس بالاخانے میں داخل ہوئے جس میں وہ ٹھہرے ہوئے تھے، یعنی
    پطرس، یوحنا، یعقوب اور اندریاس، فلپّس اور توما، برتلمائی اور متی، یعقوب بن حلفئی،
    شمعون مجاہد اور یہوداہ بن یعقوب۔
  yre-NT: Zɩ o 'bɔla Zeruzalɛm bɛ, ɛn o -kʋ 'kɔn "bʋ "tʋ -ji 'kɔn 'ta lou. 'Kɔn 'bɔ
    zɩɛ, -a -ji nɛn 'o cin ye 'e 'cɛn. Piɛri 'lee Zan 'lee Zaji 'lee Andre 'lee Filipʋ
    'lee Toma 'lee Batelemi 'lee Matie 'lee Alife -pɩ Zaji 'lee Simɔn nɛn waa laabo
    "nyian Zelo bɛ, 'lee Zaji -pɩ Zude, 'bɛ cɩ.
  fuh-BKF: Nde ɓe njottinoo fu, ɓe ƴeeŋowi suudu dowuuru to ɓe mbeerunoo toon. Piyeer
    e Yuhanna e Yaakuuba e Andire e Filipu e Tomaa e Bartolome e Matta e Yaakuuba
    ɓii Alfaa e Simon kiranoowo suudu baaba e Yahuuda ɓii Yaakuuba fuu tawaama ɗoon.
  arl-NT: Nojori tiuquiijiosacari Jerusalén tiacajinia, nojoriiri nojori quijia tiajinia
    tiuquitiaquiaariuhua. Nojoriiri nataco tacataquiaari na sohuacajinia, tee nojori
    sashiquiaari Pueyaso Sohuanucuajani. Nojoriiri quiquiaari Pedro, Juan, Santiago,
    Andrés, Felipe, Tomás, Bartolomé, Mateo, tamonu Santiagonio cante Alfeo niyanu
    quiquiaaricuajani. Quiquiaarijiaariuhua Simón, cante tari quiquiaari Romano pueya
    jatanu panijiacuajani. Mariyata quiriquiaari Judas, Santiago tarajanu.
  ziw-ziw: Niyo wengila mo umzi na kwita hanyumba nawakekala wakina Petulo na Yohana
    na Jemsi na Anduleya na Filipo na Tomaso na Batolomayo na Matayo na Yakobo mwana
    ywa Alifayo, Simoni Mgombela si yakwe na Yuda mwana ywa Yakobo.
  grc-TR: Καὶ ὅτε εἰσῆλθον, ἀνέβησαν εἰς τὸ ὑπερῷον οὗ ἦσαν καταμένοντες, ὅ τε Πέτρος
    καὶ Ἰάκωβος καὶ Ἰωάννης καὶ Ἀνδρέας, Φίλιππος καὶ Θωμᾶς, Βαρθολομαῖος καὶ Ματθαῖος,
    Ἰάκωβος Ἀλφαίου καὶ Σίμων ὁ Ζηλωτής, καὶ Ἰούδας Ἰακώβου.
  nag-nag: Taikhan ponchi kene upor kamra te jaise, aru ta te Peter, James, John,
    aru Andrew, Philip aru Thomas, Bartholomew, Matthew, Alpheus laga chokra James,
    Simon Zealot aru James laga chokra Judas khan bohi thakise.
  eng-OEBCW: When they reached Jerusalem, they went to the upstairs room, where they
    were staying. There were there Peter, John, James, and Andrew, Philip and Thomas,
    Bartholomew and Matthew, James the son of Alphaeus, Simon the Zealot, and Judas
    the son of James.
  knj-NT: Ja' yet jix apni eb yul conob tu', jix atoj eb yul can bey jun cuarto bey
    ey sposada Pedro, yetoj Jacobo, Juan, Andrés, c'al Felipe, Tomás, Bartolomé, Mateo,
    Jacobo yuninal naj Alfeo, yetoj Simón yetbi c'al el sba yetoj eb cananista yet
    yalantoj, ja' pax jun Judas yuẍtaj Jacobo. Ja' titu', junne ey sposada eb masanil.
  deu-1912: Und als sie hineinkamen, stiegen sie auf den Söller, da denn sich aufhielten
    Petrus und Jakobus, Johannes und Andreas, Philippus und Thomas, Bartholomäus und
    Matthäus, Jakobus, des Alphäus Sohn, und Simon Zelotes und Judas, des Jakobus
    Sohn.
  san-PUN: ਨਗਰੰ ਪ੍ਰਵਿਸ਼੍ਯ ਪਿਤਰੋ ਯਾਕੂਬ੍ ਯੋਹਨ੍ ਆਨ੍ਦ੍ਰਿਯਃ ਫਿਲਿਪਃ ਥੋਮਾ ਬਰ੍ਥਜਮਯੋ ਮਥਿਰਾਲ੍ਫੀਯਪੁਤ੍ਰੋ
    ਯਾਕੂਬ੍ ਉਦ੍ਯੋਗਾी ਸ਼ਿਮੋਨ੍ ਯਾਕੂਬੋ ਭ੍ਰਾਤਾ ਯਿਹੂਦਾ ਏਤੇ ਸਰ੍ੱਵੇ ਯਤ੍ਰ ਸ੍ਥਾਨੇ ਪ੍ਰਵਸਨ੍ਤਿ ਤਸ੍ਮਿਨ੍
    ਉਪਰਿਤਨਪ੍ਰਕੋਸ਼਼੍ਠੇ ਪ੍ਰਾਵਿਸ਼ਨ੍|
  nob-LB: De gikk opp på det rommet i andre etasjen der de brukte å treffe hverandre.
    Det var Peter, Johannes, Jakob, Andreas, Filip, Tomas, Bartolomeus, Matteus, Jakob,
    som var sønn til Alfeus, Simon, som også ble kalt seloten, og Judas, som var sønn
    til Jakob.
  ntj-ntj: 'marlaku yanu Tjurutjamaku. Palunyalu-ya tatirnu ruumpa katalarrangkatjangka
    tjarrpangu nyinarranytja. Wati yini ngaanya-ya: Piitanya, Tjuunnga, Tjayiminya,
    Yanturunya, Pilupanya, Tumutjunya, Paatjaluminya, Matjuyunya puru Yalpiyaku katja
    Tjayiminya, puru Tjayimannga tjiinya mantaku wangkapayinya, puru Tjayimiku katja
    Tjuutanya.'
  sxb-NT: Olwa waatuuka, waaniina waingira mu enyumba eya goroofa nyaluwega olwa waawanga
    ni wamenyere. Awaawangao ni Petro, Yowaana, Yakoobo, Andereeya, Piliipo, Thomaasi,
    Batholomeo, Mathaayo, Yakoobo omuzia owa Alfaayo, Simioni (owawanga na agonziizie
    ekialo kiawu) ni Yudaasi omuzia owa Yakoobo.
  nhu-NT: No bó ley jó, mum ben gɛn ɛ̂ kebuw ke yew e ke ɛwe fò bó to ké no gɛne bɛɛle.
    Bonyii ban to nu Bita, Jon, Jɛm noo Andulu, Filew bô Toma, Batolomu bô Matio,
    Jɛm wvù waa Alfiyus, Semon wvù to nu wee ŋgoo Bosɛlot noo Judas wvù waa Jɛm.
  row-row: 'Losa naa ma, ara risiꞌ ume sa fo numban. Basa de ara hene risiꞌ kama ataꞌ.
    Yesus dedenu nara, naeni: Petrus, Yohanis, Yakobis, Anderias, Filipus, Tomas,
    Bartolomeos, Mateos, Yakobis (Alfius ana na), Simon (anggota partei Selot), ma
    Yudas (Yakobis ana na).'
  msy-msy: 'Egha me otivighava, ghuriar pɨn itir me zurara itimɨn ghuavanabo. Men
    ziabara kara: Pita, Jon, Jems ko Andru, Filip ko Tomas, Batolomyu ko Matyu, Jems,
    Alfiusɨn otarim, ko Saimon a Selotiabar gumazir mam, ko Judas, a Jemsɨn otarim.'
  agg-agg: Ai adükarɨ ŋgoafɨ ranɨhü tüküyafu mburu worɨ nɨmoamo yibadɨ ahamundɨ nɨŋgomo-rundeimbɨ
    ranambo mahafomo. Ranana Pita, Son, Sems, Andru, Firip, Tomas, Bartoromyu, Matyu,
    Sems Arfiusɨndɨ nɨmorɨ, Saimon Serot-yomondɨ hohoanɨmo süŋgure randeimbɨ asu Sudas
    Semsɨndɨ nɨmorɨ ranɨyomo.
  ptp-ptp: He la Jelusalem dɨ mɨla vô xumac ti wê buhu yuu ge, lêc he la dô vac ngwe
    kɨsii wê he mi dô vac ge. Xomxo tigee lê bêga nêbê Pita yuu Jon dɨ Jems yuu Andlu
    dɨ Pilip yuu Tomas dɨ Batolomyu yuu Matyu dɨ Alpias nu Jems dɨ Saimon Selot dɨ
    Jems nu Judas.
  nak-nak: 'Tio egite goio guvi oio la mautu ale uru, egite goilo te la luma ale egite
    popou ovolao. Egite goilo te la kapiutu ale soatata, egite goio pou. Egiteu ele,
    la isaisa giteu maie: E Pita, e Ioanes, e Iakob, e Andrew; e Pilip, egira me Tomas;
    e Batolomeas, egira me Mataias; e Iakob ale latule Alpias, e Saimon Selot, e Iudas
    ale latule Iakob.'
  lbb-lbb: 'Ning la hanot saot e Jerusalem, la kas usaot na tuka rumai, ning la borborbor
    pa la keskes ia. La ne, ning la kes taum tingia: E Pita, Jon, Jems, Endru, Pilip,
    Tomas, Batolomiu, Matiu, Jems a nat e Alpius, e Saimon takai tagun a kunum a Silot,
    pa e Judas, a nat a maskan na Jems.'
  kan-2017: ಅವರು ಅಲ್ಲಿಗೆ ಬಂದು ತಾವು ವಾಸಮಾಡುತ್ತಿದ್ದ ಮೇಲಂತಸ್ತಿಗೆ ಹೋದರು; ಅವರು ಯಾರಾರೆಂದರೆ,
    ಪೇತ್ರ, ಯೋಹಾನ, ಯಾಕೋಬ, ಅಂದ್ರೆಯ, ಫಿಲಿಪ್ಪ, ತೋಮ, ಬಾರ್ತೊಲೊಮಾಯ, ಮತ್ತಾಯ, ಅಲ್ಫಾಯನ ಮಗ ಯಾಕೋಬ,
    ಮತಾಭಿಮಾನಿ ಎನಿಸಿಕೊಂಡ ಸೀಮೋನ, ಯಾಕೋಬನ ಸಹೋದರನಾದ ಯೂದ, ಇವರೇ.
  cso-NT: 'Jmɨ́¹ ca³cha³tánh¹ tsú² jáun² já¹ juú² né³, ca³uú³ ñí¹ má²tenh³ tsɨn¹ hñú³
    ñí¹ jmɨ́¹ má²hu²¹ cuo². Ñí¹ jáun² jmɨ́¹ tionh¹ tsú²: Pé¹, Juan², Jacobo, Tre²¹,
    Pí²liéi¹, Tú¹ma²¹, Bartolomé, Má²téh³, Jacobo jon² Alfeo, Sí¹mu²¹ tsá² ca³lɨ³
    quionh³ tsá² cu³ nió³ *Cananista, jɨ³ Judas jon² Jacobo nɨ́² siáh³.'
  ena-ena: Jelusalem haiabɨla vevɨla uleŋ muji ivouavɨla iahua sabɨ heŋ hɨniavɨmi.
    Nɨbɨlaŋ ulaŋ uvɨ heŋ laci hɨniavɨhadami sadaŋ iahua hɨniavɨmi. Hulaŋ hɨniavɨmi
    agɨladɨ ibi nameŋ. Mu Pita. Mu Jon. Mu Jemɨsɨ. Mu Edɨlu. Mu Filipɨ. Mu Tomasɨ.
    Mu Balɨtolomiu. Mu Matiu. Mu Alɨfiusɨ dɨ ninanu Jemɨsɨ. Mu Saimon. Nɨbu Selotɨ
    hɨdɨlɨ. Mu Jemɨsɨ dɨ ninanu Judasɨ.
  nbq-nbq: O kota Yerusalem nunggu wagu lagagwarik, it agarwikmu handimen akoma unggugwa.
    It unggugwa ako eneyave andi, Peterus, Yohanes, Yakubus, Andereyas, Pilipus, Tomas,
    Mbarotolomeyus, Matiyus inim. Alepiyus abut Yakubus ako inim, at Simon ap Selot
    menda inim, Yakubus ambi abut Yudas inim, ako at.
  tgo-tgo: Mbaŋa thɨ rakavutha Jerusalem, thɨ rakamwandɨ e ŋgoloko va thɨ yakukowe
    e woluwolu tɨne yavoro. Thavala va inanji gheko thiyake, Pita, Jon, Jemes na Endru,
    Pilip na Tomas, Batolomiu na Matiu, Jemes Alipiyos nariye na Saimon iye i mena
    Jilot e lenji wabwi, na Judas Jemes nariye.
  yap-yap: Miyad yan ngalan yu Jerusalem mranod ngalang ko fare senggil ni yad be
    par riy, ni aram Peter, nge John, nge James nge Andrew, nge Filip nge Thomas,
    nge Bartholomew nge Matthew, nge James ni Alfeus e chitamngin, nge Simon nma tiyan’
    ko nam rok, nge Judas ni James e chitamngin.
  mop-NT: Le'ec ti ocoo' ichil a caja, binoo' ti a cuarto ich u ca' tzaam a naj tuba
    tanoo' u posado. Le'ec a que'enoo' te'iji, le'ec aj Pedro, aj Jacobo, aj Juan,
    aj Andres, aj Felipe, aj Tomas, aj Bartolome, aj Mateo, etel u chucaan, le'ec
    u mejen aj Alfeo, le'ec aj Jacobo. Yan ulaac', le'ec aj Simon Cananista etel aj
    Judas le'ec u yitz'in aj Jacobo.
  tet-tet: 'Toꞌo kota, sia tama baa uma mak sia nein, hotu saꞌe baa keꞌan tetu. Kristus
    klosan sia naran, mak neꞌe: Petrus, Yohanis Yakobus, Andreas, Filipus, Tomas,
    Bartolomeus, Mateus, Yakobus (Alfeus oan), Simon (ema partee Selot), no Yudas
    (Yakobus oan).'
  hlt-MCSB: Cet uh tih imhman la a luei uh vaengah, Peter neh Johan, James neh Andrew,
    Philip neh Thomas, Bartholomew neh Matthai, Alphaeus capa James, namlung Simon
    neh James capa Judah khaw ana pah uh tih ana om uh.
  xtd-NT: 'Juan nuꞌu koio‑s nuu xtuu‑s, te n‑ka ndaa‑s pisu kuu uu nuu xtuu‑s. Duꞌa
    xnani se yaꞌa: Spedru, Sua, Jacobo, Ndrixi, Slipe, Tomaxi, Stolo, Steu, Jacobo
    daꞌya yɨɨ Alfeo, Simón se kuu partido Zelote, Judas ñani Jacobo du.'
  mdy-ETH: ዬሩሳላሜ ዔያታ ሙካዖ ዎንዴ ናንጋ ኩቦ ማኣሮ ኬስኬኔ፤ ዔያታ፦ ጴፂሮሴ፥ ዮሃኒሴ፥ ያይቆኦቤ፥ ዒንዲራሴ፥ ፒልጶሴ፥
    ቶኦማኣሴ፥ ቤርቴሌሞሴ፥ ማቲዎሴ፥ ዒልፒዮሴ ናኣዚ ያይቆኦቤ፥ ፔ ዓጮ ሚጪንታ ሲሞኦኔንታ ያይቆኦቤ ናኣዚ ዪሁዳንታኬ።
  spl-spl: Yerusalem kapiân ba emelâk Yesu ki kuwi yan emet biwiŋe âlâen yâk orowâk
    tatmâ sot newi yan yâhâwi. Otmu aposololipŋe yeŋgât kutyeŋe yuwu. Petoro, imiŋe
    Anderea, Yakowo, imiŋe Yoane, Pilip, Toma, Batolomaio, Mataio, Alipaio nanŋe Yakowo,
    otmu Yakowo nanŋe Yurasi. Âlâmâ Simon, yâhâmâ komot âlâen gâtŋe topyeŋe yuwu.
    Roma lok ya yeŋgât hâkâŋ otmâ watyekne sâm otminiwi yan gâtŋe.
  usp-NT: Cuando xtawtak Jerusalén, xjawtak laj jcab' wik re man ja lamas wi' jposadak.
    Yak ri xjawtak laj jcab' wik re man ja, ri'taka' Pedro, Juan, Santiago, Andrés,
    Felipe, Tomás, Bartolomé, Mateo, Santiago ri jc'ajol Alfeo, Simón ri tib'ijsaj
    Zelote re y Judas ri jc'ajol Santiago.
  zav-NT: 'Na'' catə'' besə''əžine'' Jerosalenṉə'' apostol ca'' šneɉ na'' beṉə'' ca''
