    wenáwíq Sémísi, ebeh ehwéh iriaréh ání wenáwíq Sáímóni, mó Sémísine ani wenáwíq
    Súrása mirauega kíúwe.
  gdn-gdn: 'Mu natere Diyerusaremu bautagubu, manako ukwapamawa tawai ki rabinai tetaiya
    mo yamupu. Iyapana ki mu simaga ka yau kena: apunu Pita, apunu Diyoni, apunu Diyemesi,
    apunu Enduru, apunu Piripo, apunu Tomasi, apunu Batoromaiya, apunu Mateyu, apunu
    Arapiyesi e gubagai si ka Diyemesi, apunu Saimoni (e ka iyapana waira-maga gwandagi
    wagau ki apunai mosi), ade apunu Diyemesi e gubagai si ka Diyudiyasi.'
  nko-NT: 'Bowie wúlutɔ á, bɔdʋ yɔ́ abansʋ́rʋtɔ, ɔtɩ́nɛ́ ámʋ́ʋ́ bʋtsie yaɩ́ ámʋ.
    Sumbí ayɔpʋ́á bɔyɔ ɩnʋ gyí: Petro, Yohane, Yakobo mʋa Andrea, Filipo mʋa Toma,
    Bartolomeo mʋa Mateo, Alfeo mʋ bi Yakobo, Simon ánɩ́ ogyi ɩwɩsʋtsiá adunkápʋ́
    ɔpasuatɔ ɔha pʋ́ oyin ɔkʋá bʋtɛtɩ́ mʋ Yakobo mʋ bi Yuda.'
  bsn-NT: 'Ti macajʉ ejacõari, vijʉ vecaga sõajʉre ñañujarã ĩna. Ado bajise vãme cʉtiyujarã
    ĩna: Pedro, Juan, Santiago, Andrés, Felipe, Tomás, Bartolomé, Mateo, gãji Santiago
    Alfeo macʉ ñañuju ĩ. Gãji Simón Celote ĩna yigʉ ñañuju. Gãji, Santiago macʉ Judas
    ñañuju ĩ. Tocãrãcʉ ñañujarã ĩna.'
  pib-NT: Rapokna. Ratskotna. Tenogruko yana, rawjetyawakna Petro, ga wa Gwa, ga wa
