  gof-ENT: ኤንቲ ዬሩሳላሜ ጌሊዲ፥ ባንታ ዴዒያ ቤሳ ፖቂያ ቦላ ኬዪዶሶና። ኤንቲካ፡ ጴፂሮሳ፥ ዮሃኒሳ፥ ያይቆባ፥ ኢንዲሪያሳ፥
