  nfa-nfa: 'Dꞌai nèi, ka ra lasi asa dꞌara èmu dhu rèngu pea. Ka ra caꞌe asa kama
    èci ètu èmu dedha. Ngara dhèu pajuu-paleha sèra, nuka: Petrus, Yohanis, Yakobis,
    Anderias, Pelipus, Tomas, Bertolomeos, Mateos, Yakobis (ana Alpius), Simon (dhu
    madhutu partei Selot), dènge Yudas (ana Yakobis).'
  tnp-tnp: Nian kəmohiet=pən Jerusɨləm, məhuvən=pən imə e nəuan nimə kəti əpəha ilɨs
    lan, ikɨn kəutatɨg ikɨn. Aposɨl mɨn əha, nərgɨlah u Pitə mɨne Jon mɨne Jemɨs mɨne
    Antɨru mɨne Fɨlɨp mɨne Toməs mɨne Patolomiu mɨne Matiu mɨne Jemɨs nətɨ Alfiəs
    mɨne Saimon Selot mɨne Jutəs nətɨ Jemɨs.
  urd-urd: और जब उसमें दाख़िल हुए तो उस बालाख़ाने पर चढ़े जिस में वो या'नी पतरस और
    यूहन्ना, और या'क़ूब और अन्द्रियास और फ़िलिप्पुस, तोमा, बरतुल्माई, मत्ती, हलफ़ी
    का बेटा या'क़ूब, शमौन ज़ेलोतेस और या'क़ूब का बेटा यहूदाह रहते थे।
  hot-hot: Êyô Jelusalem ma i unyak kapô vuliŋ atu ba ethak êmô. Thêlô iniŋ athêŋ
    ma Pita lo Jon ma Jems lo Andulu ma Pilip lo Tomas ma Batolomiu lo Matyu ma Jems,
    Alpius nakaduŋ, lôk Saimon anyô Selot te, ma Judas, Jems nakaduŋ.
  mqj-NT: Saei lako, lu langngammi loteng dio banua sinangei torro. Inde mai rasul-e
    iamo Petrus anna Yohanes, Yakobus anna Andreas, Filipus anna Tomas, Bartolomeus
    anna Matius, Yakobus anakna Alfeus anna Simon to nakala' kombongan Zelot, anna
    Yudas anakna Yakobus.
  rus-SYN: И, придя, взошли в горницу, где и пребывали, Петр и Иаков, Иоанн и Андрей,
    Филипп и Фома, Варфоломей и Матфей, Иаков Алфеев и Симон Зилот, и Иуда, брат Иакова.
  mbh-mbh: 'Ma o eso a rem pomnga na o esa a vel lemi ronganga ako ini ole vothinga.
    Ma oionre vene: Pita, Jon na Jems na Andru na Pilip ome a Tomas na Bartolomiu
    na Matiu na Jems ako ini a Alpius itun na Saimon ako i voth tomo nge toko avlung
    ako o apet i ve ini Selot, na Judas ako ini a Jems itun.'
  bdd-bdd: Ta siluhuwa ꞌidi hada ta sihaneya ꞌaigeda tupwa ꞌaliupa ꞌoina, taudi Pita
    ma Yoni ma Yemesa ma Andulu ma Pilipi ma Tomasi ma Batolomiu ma Madiu ta hali
    Yemesa (tauna Alipiyo natuna), ma Saimoni (tauna mwalo toꞌohe Isileli ꞌina miyawasi
    Loma weyahina), ma Yudasa (tauna Yemesa natuna).
  cbt-NTPO: Canconahuatona', a'na pëiquë pa'pi. Inapa pë'satë' pëi' ni'ton, nanpëpi.
    Inaquë naporo' yacapatapi. Pitro, Coansha, Santiaco, Antërisë, Pinipi, Tomasë,
    Partoromi, Matio, inapita ya'huërapi. A'nanta' Santiaco. Arpio hui'nin inaso'.
    A'na Simonta' ya'huërin. Inaso' copirno no'huina'piro'sa' imapirinhuë', inanta'
    Quisoso imarin. A'na Cotasënta' ya'huërin. Santiaco hui'nin inaso'.
  rmy-SERVI: Кала вонэ авиле дэ цэр, дэ саво джювдэ набари вряма, тунчи ваздэнепэ
    дэ упралуни цэра. Котэ сле Пётро тай Иоанно, Иаково тай Андреи, Филиппо тай Фома,
    Варфоломеи тай Матфеи, Иаково, Алфеёхкоро чяво, Симоно Зилото тай Иуда, Иаковохкоро
    чяво.
  srn-NT: 'Di den doro ini a foto, den go na a kamra na sodro pe den ben e tan a ten
    dati. Den nen fu den man ben de: Petrus, Yohanes, Yakobus, Andreas, Filipus, nanga
    Tomas. Bartolomeus, Mateus, nanga Yakobus a manpikin fu Alfeus. Dan yu ben abi
    ete Simon fu a grupu fu den Seloten, nanga Yudas a manpikin fu Yakobus.'
  cta-NT: 'Yala ti ndyalaa nguꞌ quichi̱ biꞌ, liꞌ ndyaa nguꞌ niꞌi̱ tucua baꞌa su ndiꞌi̱
    nguꞌ: ndyaa Pedro, loꞌo Jacobo, loꞌo Juan, loꞌo Andrés, loꞌo Felipe, loꞌo Tomás,
    loꞌo Bartolomé, loꞌo Mateo, loꞌo chaca Jacobo sñiꞌ Alfeo, loꞌo Simón nu ngua sca
    nguꞌ jiꞌi̱ taju cananista, loꞌo Judas tyaꞌa Jacobo.'
  bqc-SIM: Kɛ́ aa kà, ↄ̃ aa gɛ̃̀ kpɛdiakↄ̃a musu guu, gu pↄ́ aa kuu yãa. Piɛɛ ku
    we ń Zãao ń Zaakio ń Ãndeleeo ń Filipio ń Tomaao ń Batelemiio ń Matieeo
    ń Alafe nɛ́ Zaakio ń Simↄↄ Gínzĩaoo ń Zaaki nɛ́ Yudasio.
  tcz-CHONGTHU: 'Jerusalem ahung lhunun aumnau inchung langah akaltouvun ahi. Amaho
    chu: Peter, John, Jacob, Andrew, Philip, Thomas, Bartholomew, Matthew, Jacob (Alphaeus
    chapa), Simon (Zealot), chule Judas (Jacob chapa), ahiuve.'
  mar-mar: आणि आल्यावर ते माडीवरच्या एका खोलीत जिथे पेत्र, योहान, याकोब, अंद्रिया,
    फिलिप्प, थोमा, बर्थलमय, मत्तय, अल्फीचा मुलगा याकोब, शिमोन जिलोत व याकोबाचा मुलगा
    यहूदा हे राहत होते, तिथे गेले.
  snp-snp: 'Itibiti u fedeti numuna ma mulalo aifa nedo diti minomo wae. Minamo wenena
    ya kulini etito ne: Pita, Yoni, Yemusi, Adulu, Filipi ido Tomasi, Batolomiu ido
    Matiu, Alifiusi nalafo Yemusi, Saimoni kuliya ma Seloti, ido Yemusi nalafo Yudasi
    yaleka we ya minae.'
  isl-isl: 'Er þangað kom fóru þeir í loftstofuna, þar sem þeir héldu til. Lærisveinarnir
    voru þessir: Pétur, Jóhannes og Jakob, Andrés, Filippus, Tómas, Bartólómeus, Matteus,
    Jakob Alfeusson, Símon (kallaður „hinn róttæki“) og Júdas Jakobsson. Bræður Jesú
    voru þarna einnig ásamt nokkrum konum, þar á meðal móður Jesú.'
  spy-NT: 'Yu kayit wōlooto, kuba koroofa wōloo kiibuurunēē. Lēbkēēyichooto ku: Bētērō,
    Yoowaana, Yāākōbō, Antereeya, Filibō, Toomaas, Baatolomaayo, Mataayo, Yāākōbō
    araab Alfaayo, Simōōni nyēē kāng''unoot ākoo Yuuta araab Yāākōbō.'
  xnn-xnn: Idi inomdan nan aapostolis id Jerusalem et inmeyda isnan baey. Dadat omey
    isnan maikadwa ay galado ay menteteanda. Siya dana nan ngadngadanda. Da Pedro
    ken Juan, Santiago, Andres, Felipe, Tomas, Bartolome, Mateo, Santiago ay anak
    Alfeo, Simon ay mangisaksakit isnan ilina yas Judas ay anak Santiago.
  mwe-mwe: Bhakaikanganeje kunnjini gubhakwelilenje ku golopa kukati jibhaimanangaga,
    pubhalinginji a Petili na a Yowana na a Yakobho na a Ndeleya na a Pilipi na a
    Tomashi na a Bhatolomeyo na a Matei na a Yakobho bhanabhabho a Alupayo na a Shimoni
    Shelote na a Yuda bhanabhabho a Yakobho.
  tte-tte: Yo nume mena simwalisae sisae kewa mena silusae biliutusi yabo koina bwaite
    ali kaba kaiyawasi saugana simiyamiya Yelusalema kalona mena. Siya bwaite Pita,
    Yoni, Yemesa, Anidulu, Pilipi, Tomasi, Batolomiu, Madiu yo Yemesa yabo iya Alipio
    natuna yo Saimoni iya ilaoma boda esana Selot yo Yudasa iya Yemesa yabo natuna.
  tcs-tcs: 'Dempla bin gobaik po da siti blo Zarusalem, po apstez rum wea dempla bin
    stap. I bin dempla ya: Pita, Zon, Zemes, Andru, Pilip, Tomas, Batolomiu, Matiu,
    Zemes (boi blo Alpias), Saiman (da Zelot, em bin memba blo da Zelotgeng) ane Zudas
    (boi blo Zemes). Ol bin de tugeda wea dat rum.'
  hlt-THB: Ami pha awh, ami awmnaak khawi ipkhan na ce kaai uhy. Cawhkaw ak awmkhqi
    taw, Piter, Johan, Jakob ingkaw Mathai, Alpheaus a capa Jakob ingkaw Zealot tinawh
    amik khy Simon, Jakob a capa Juda, vetloek ve awm uhy.
  soq-soq: 'Mo sape wimone du onapea naepe mo kainokaino auweiawo odane anton. Tane
    du sawo auwene waimoia ebou ipa ema: Pita, Ion, Iems ita Endru, Pilip, Tomas,
    Batolomiu, Matiu, Alpias otopa Iems, ita Saimon, me ona apanawa ebou Selot sou
    dea, ita Iems otopa Iudas.'
  qub-qub: 'Jerusalenman chayaycärir wicharan pachacushan wasi altusman. Paycuna caran:
    Pedro, Santiago, Juan, Andrés, Felipe, Tomás, Bartolomé, Mateo, Alfeopa wamran
    Santiago, «Celote» nishan Simón, Santiagupa wamran Judas.'
  att-att: Á labbè da ta Jerusalem, naddulò ira ta balay nga paggianád da, á minunè
    ira ta lágum ta utun, aggira ngámin kári Eduru, á si Kuan, si Ime, si Andares,
    si Pilippi, si Tomâ, si Bartolome, si Mattiu, si Ime nga anâ ni Alpio, si Simon
    nga Maláppà, á si Kudas nga anâ ni Ime.
  bki-bki: 'Nalo abinimei aboru Yerusalemo, ana aban bereio ea vajoomo na mave ea
    yimo na ajujuaio mugaruei. Mia sialo nalo nene ajibe nei: Pitere, Jone, Yemesi,
    a Andru; bija Vilip, Tomas, Bartolomio, a Mataiu; a bija Yemesi, napano Alveas
    kenerinio, bija Saimon napano naio be nalo tai napano jukamu m̃a amila baravo
    ka kulo Romo nalo, naliko Jutas, napano Yemesi kenerinio.'
  bqp-bqp: Kũ ò kà, akũ ò dìdi kpɛ́ musu, gu kũ òdigↄ̃ kún. Pita kú gwe kũ Yuhanao
    kũ Yamisio kũ Anduruo kũ Filipio kũ Tomasio kũ Batↄlↄmiuo kũ Matiuo kũ
    Alafeu nɛ́ Yamisio kũ Simↄ Kokarideo kũ Yamisi nɛ́ Yudasio.
  mcp-mcp: Ja bwə́ mə́ wɔ́ɔ́s Yurʉ́səlɛm yí, bwə́ mú bád fúm á njɔ́w dɨ́ gwɔ̂w, kʉ́l
    bwə́ á dʉ sɛɛŋgya yí, nə Pyɛ̂r, nə Yuánɛs, nə Zhâk bá Andrê, nə Fílíp bá Tómas,
    nə Batəlʉmî bá Matiyô, nə Zhâk á mwân mə Alfê, nə Shímun nyə á bə gwooŋg á məcɛy
    mə́ lɔɔm dɨ́ yɛ́, nə Yúda mwân mə Zhâk.
  hat-hat: Lè yo rive Jerizalèm, yo moute nan chanm anwo kay kote yo konn ye a. Lè
    sa a te gen Pyè, Jan, Jak ak Andre, Filip ak Toma, Batèlmi ak Matye, Jak, pitit
    Alfe a, Simon, nonm patriyòt la, epi Jid, pitit Jak la.
  npl-NT: 'Ijkuak oajsitoh Jerusalén, okalakeh itech kali iwa otlejkokeh kan omokalotiaya.
    Ompa okatka: Pedro, Jacobo, Juan, Andrés, Felipe, Tomás, Bartolomé, Mateo, Jacobo
    ipiltsi n Alfeo, Simón n Zelote (Kananista) iwa Judas itelpoch n Jacobo.'
  bgg-bgg: Ithek rajan hà thog dang shii ithek ne awaithek rai pha ùgud hà dun dun.
    Ithek ne, Phithar, Jon, Jems nane Andrew, Philiph nane Thomas, Bartholomew nane
    Methiu, Jems Alphayus pha dufuii, Simon, thiig shii ilkhi rek pha, chiih è Judas
    Jems pha dufuii.
  eng-TCENT: After entering the city, they went up to the upper room where they were
    staying. Those present were Peter, James, John, Andrew, Philip, Thomas, Bartholomew,
    Matthew, James the son of Alphaeus, Simon the Zealot, and Judas the son of James.
  eng-BSB: 'When they arrived, they went to the upper room where they were staying:
    Peter and John, James and Andrew, Philip and Thomas, Bartholomew and Matthew,
    James son of Alphaeus, Simon the Zealot, and Judas son of James.'
  cpu-NT: 'Ikanta jareetaiyaani nampitsiki, ataitaiyapaini jenokinta pankotsi tsika
    jimaapiintaiyini. Jirika ikarataiyini: Pedro, Jacobo, Juan, Andrés, Felipe, Tomás,
    Bartolomé, Mateo, Jacobo itomi Alfeo, Simón ipaiyeetziri “Kisakotaneri,” ipoñaapaaka
    Judas irirentzi Jacobo.'
  san-ASM: নগৰং প্ৰৱিশ্য পিতৰো যাকূব্ যোহন্ আন্দ্ৰিযঃ ফিলিপঃ থোমা বৰ্থজমযো মথিৰাল্ফীযপুত্ৰো
    যাকূব্ উদ্যোগাी শিমোন্ যাকূবো ভ্ৰাতা যিহূদা এতে সৰ্ৱ্ৱে যত্ৰ স্থানে প্ৰৱসন্তি
    তস্মিন্ উপৰিতনপ্ৰকোষ্ঠে প্ৰাৱিশন্|
  tod-tod: 'Siɛgi zu ti ɠaleni la ma taazuʋɛ, ti lɛɛni geezu ʋɛlɛi wu, ʋɛ ti ɓena
    zei ná. Tɛiti ti ɠɛni ná ti laaseigiti kaa: Piyɛlɛ, Zan, Zake, Andelee, Filipe,
    Tomase, Ɓaateelemi, Matiyo, Alefee ná-doun zunui Zake, Simɔn nii é ɠɛni ga Zou
    Maalobo Nui ta, naa ʋɛɛ Zake ná-doun zunui Zude ʋa.'
  tac-NT: Alé sebásaká, simíbale 'miná bilena galírale osámana ilígame galí. Alé sebásaká
    jímole alé napu che'lébame nile. Alé mochile we'ká rió napu nile Pegro, Santiago,
    Juani, Antresi, Belipe, Romasi, Bartolomé, Mateo, uché bilé Santiago napu Alipeo
    inolá nile, 'lige Simoni napu geriyero nile, 'lige Jurasi napu Santiago inolá
    nile.
  eng-WEBPB: When they had come in, they went up into the upper room where they were
    staying, that is Peter, John, James, Andrew, Philip, Thomas, Bartholomew, Matthew,
    James the son of Alphaeus, Simon the Zealot, and Judas the son of James.
  gfk-H: 'Ing diet ga hanuat, diet ga haan uram naliu tano sibaan tano hala diet ga
    kiskis baa kaia. Ma diet kaiken ing diet ga kiskis kaia: Pita, Ioanes, Jemes,
    ma Endru; Pilip ma Tomas, Batalomiu ma Matiu; Jemes no nati ne Alpias ma Iudas
    no nati ne Jemes, ma ne Saimon nong di ga kilam ia bia no Silat.'
  viv-viv: Ada au Yelusalema againe hiyemu tu manuwa hinagene himiyami-ma hiluku ada
    yadi abamiyami manuwa getana againe hilaka. Ada badi himiyami-ma adi egana Fita
    Yoni Yemesa Anidulu, kadu Filifi ada Tomasi, kadu Batolomiu ada Madiu, kadu Yemesa
    bana Alifiyo natuna, Saimoni bana yoꞋo miLoma hivenibainedi-ma kalivana, ada Yudasi
    bana Yemesa natuna. Au afositolo adi yoꞋo hidede amine.
  yao-yao: Paŵaiche mmusi ŵajinjile mu chuumba cha penani chiŵatamaga, nombewo ŵaliji
    che Petulo ni che Yohana ni che Yakobo ni che Andulea ni che Filipo ni che Tomasi
    ni che Batolomayo ni che Matayo ni che Yakobo mwanagwao che Alufayo ni che Simoni
    jwakuŵilanjikwa Selote, ligongo ŵaliji jwakumenyanila chilambo chakwe ni che Yuda
    mwanagwao che Yakobo.
  tgp-tgp: 'Ale lara la unu Jerusalem, la vele sahe aulu na jara tinapua matea hin
    ima atu sei la lo toho ea hin rani atu: Peter John James Andrew Philip Thomas
    Bartholomew Matthew James natun Alphaeus Simon sei, enia tamlohi matea mata valum
    mata jarana, peresi Judas natun James.'
  auc-NT: Tömënäni ëmöwo Pegodo tönö Wäö, Tantiago tönö Æntade, Pedipe tönö Tömato,
    Batodömëë tönö Mäateo, Adepeo wengä Tantiago, wacä, Mönö ömæ ingæ̈impa, ante në
    änongä Timönö, Tantiago wengä Codaa. Mänömaï ëmönäni inte pö guiidinque tömënäni
    näni wänoncönë æ̈mongapaa æi guiidänitapa.
  kbc-NT: 'Noɡ̶odakatiwece nigotaɡ̶a, odaa jiɡ̶igotibeci minitaɡ̶a ica dalaɡ̶ate diimigi
    ane lotokaɡ̶adi. Niɡ̶icoa ɡ̶oneleegiwadi anidiaaɡ̶iticoace one: Pedro, João, Tiago,
    André, Filipe, Tomé, Bartolomeu, Mateus, Tiago ane lionigi ica Alfeu, Simão niɡ̶ijo
    ane domaɡ̶a ideleɡ̶e romaanotedi, icaaɡ̶ica Judas ane lionigi ica eledi Tiago.'
  bmh-bmh: Go ban uzan simai, goagal zau empip wag dacanemen ebu siemen. Dudu goagal
    wanimag go Pita, Zon, Zems, Andru, Pilip, Tomas, Bartolomiu, Matiu, Zems go Alpius
    nugau nag, Saimon go ug tub wanib Serot ebuan, Zudas go Zems nugau nag.
  ctu-BL: Che' ochemobix ti otot, tsa' letsiyob ti yambʌ junlajm i mal otot ti chan
    ba' woli' jijlelob Pedro yic'ot Jacobo, Juan, Andrés, Felipe, Tomás, Bartolomé,
    Mateo, Jacobo i yalobil Alfeo, yic'ot Simón Zelotes, yic'ot Judas i yijts'in Jacobo.
  meq-meq: Ahəl nakə tə ndisl a Zerozelem aye na, ti ye naha tə tsal a gay nakə ka
    gər i gay neŋgeɗ aye. Tə ndzawa pat pat na, mə ɗəma. Məzele i ndo neheye tə ndzawa
    mə gay niye na, Piyer, Yuhana, Yakuba ta Aŋdəre, Filip ta Tomas, Bartelemi tə
    Mata, Yuda wawa i Alfe, Simoŋ ndo məge vəram hərwi dala ŋgay ada Yahuda wawa i
    Yakuba.
  noa-H: 'Mag wëtwia p''öbör hee paauk''abaimaawai hʌ̃gt''aa hamach jẽerjem haar hãba
    biirdʌ nʌisijim haajem. Maig naajim haajem: Pedro, Santiago, Juan, Andrés, Felipe,
    Tomás, Bartolomé, Mateo, Santiago jöoi Alfeo hiewaa, Simón hibʌʌr wauwia Celote
    ha t''ʌ̃ʌrjem, maimua Judas, woun hãb deeum hagjö Santiago hanʌm dʌ̈i hãbam k''ʌʌn.'
  alp-NT: 'Eleki kena esi luake mpe kota Yerusaleme, esi sa lolete lumare esi sokati
    ndete tetu rebe esi rue kenare. Sie meru: Petruse, Yohanese, Yakobuse, Andrease,
    Pilipuse, Tomase, Bartolomeuse, Matiuse, Alpeuse eni nanae Yakobuse, Simone bei
    golongane Selote; golongane mere esi suka tamata makete esi kbasaesi mo, Yakobuse
    eni nanae Yudase.'
  san-VEL: nagara.m pravi"sya pitaro yaakuub yohan aandriya.h philipa.h thomaa barthajamayo
    mathiraalphiiyaputro yaakuub udyogaaी "simon yaakuubo bhraataa yihuudaa ete sarvve
    yatra sthaane pravasanti tasmin uparitanaprako.s.the praavi"san|
  kbq-kbq: Zamagrama Jerusalemi ufrete'za, nemaniza nompi anagame umareri'za hunaragintepinka
    mani'naze. Pita ene Joniki, Jemisi ene Endruki, Filipi'ene Tomasiki, Bataromio
    ene Matiuki, Jemisi Alfiasi nemofo ene Zelati nagapinti ne' Saimoniki, Jemisi
    nemofo Judasiki hu'za anampi umani'naze.
  kbh-kbh: Jerusalenoye tmojtanashjajna orna, chë yebnents̈a tsbanánoca tsoye tmojtanás̈ëngo.
    Chents̈e yojánatana Pedro, Juan, Santiago, Andrés, Felipe, Tomás, Bartolomé, Mateo,
    Santiago chë Alfeobe uaquiñá, Simón chë Celote ca uabobainá, y Judas, chë Santiagbe
    uaquiñá.
  ron-LSB: 'După ce au ajuns, s-au urcat în camera de sus unde stăteau: Petru, Ioan,
    Iacov, Iacov, Andrei, Filip, Toma, Bartolomeu, Matei, Iacov, fiul lui Alfeu, Simon
    Zelota și Iuda, fiul lui Iacov.'
  pon-pon: 'Irail lao kotilon on, ap kotidan nan pera poa, waja re kin kotikoteta,
    irail karoj: Petruj, o loanej, o Iakopuj, o anreaj, o Pilipuj, o Tomaj, o Partolomauj,
    o Matauj, o Iakopuj nain Alpiiuj, o Jimon Jelotej, o Iudaj ri en Iakopuj.'
  nhe-BL: Huan itlayolmelajcahua ajsitoj ipan Jerusalén huan tlejcoque ipan se cali
    tlen quipixqui ome pisos campa mocahuayayaj. Itztoyaj nepa Pedro, Jacobo, Juan,
    Andrés, Felipe, Tomás, Bartolomé, Mateo huan Jacobo icone Alfeo. Nojquiya itztoya
    Simón tlen moiyocanequiyaya ica partido cananista, huan itztoya Judas, iicni Jacobo.
  sps-sps: 'Te sof naa ri Jerusalem ri naa to tana pan jias te natiny kaa ror ere:
    Pita, ai Jon, ai Jemis, ai Anduru, ai Pilip, ai Tomas, ai Batolomiu, ai Matiu,
    ai Jemis a guei ten Alfias, ai Saimon, (Ayei na isen tsuri tana gum to te kat
    iny nom ravainy ror gumgum iny Roum), ai Judas, a guei ten Jemis.'
  wnc-wnc: Siwan aminu waakwakga Jerusalem kundoke you gwendu engatangan tasiking
    gwene asinggan kokaking gwene kopbing. Sike you wagwene aminu buyambamu wa kopbinggane
    umana Pita Jon Jems Endru Filip Tomas Batolomyu Matyu Jems Alfiasdane waaknga
    gatu Saimon yawa enak singgak amin tapa gatu Judas Jemsdane waaknga ngangga unekan
    yuking.
  bus-bus: Kɛ̀ aↄ̃ kà, ben aↄ̃ dìdi kpɛ́ musu, guu kɛ̀ aↄ̃ègↄ̃ kún. Pita kú gwe kↄ̃n
    Yohanao kↄ̃n Yemisio kↄ̃n Anduruo kↄ̃n Filipio kↄ̃n Tomasio kↄ̃n Batↄlↄmiuo kↄ̃n
    Matiuo kↄ̃n Alafeu nɛ́ Yemisio kↄ̃n Simↄ Aĩadeeo kↄ̃n Yemisi nɛ́ Yudasio.
  gub-BL: 'Uhem mehe wixe uker haw pe wà. Na''aw waner xe wà: Pet, Zuàw, Xiak, Anere,
    Piri, Tume, Toromew ta''yr, Matew, Xiak Awpew ta''yr, Ximàw Zero, Zut Xiak ta''yr.'
  imo-imo: Jisas mulu kombuna olando purumu kinye yunge kongono tipe munduli iye kanoma
    Jerusalemendo yando ongo tuku pungolio ningimuni enonga ulke oi peringi kano ulkemunga
    kiripi olana pungo moloringi. Aku ulkena peringi iyemanga imbi i tepa Pita, Jon,
    Jems kinye Andru poko, Filip kinye Tomas talo, Batolomyu kinye Matyu talo, Alfius
    malo Jems. Lino Israel imboma linongano gavman molamili ningo Rom gavman kinye
    opa tiringi manga pupu te imbi Selot aku talapemunga iye te imbi Saimon kinye
    Jemsinga malo Judas. Iye 11 aku poko ulkena peringi.
  boj-boj: '@see-verse:ACT.001.012'
  eng-DRA: And when they were come in, they went up into an upper room, where abode
    Peter and John, James and Andrew, Philip and Thomas, Bartholomew and Matthew,
    James of Alpheus, and Simon Zelotes, and Jude the brother of James.
  knf-knf: Wi bakakuŋ, baya aneej ţi katoh, du meeţ di bko duuţ, di bi Ŧimoŋ Piyeer,
    na Yowan, na *Yakob na Andre na Filip na Tooma, Bartelemi na Maci, Yakob abuk
    Alfe, Ŧimoŋ nagutar uŧaak, na *Yudaŧ abuk Yakob bajonuŋ kayitiiraan.
  san-KHM: នគរំ ប្រវិឝ្យ បិតរោ យាកូព៑ យោហន៑ អាន្ទ្រិយះ ផិលិបះ ថោមា ពត៌្ហជមយោ មថិរាល្ផីយបុត្រោ
    យាកូព៑ ឧទ្យោគាी ឝិមោន៑ យាកូពោ ភ្រាតា យិហូទា ឯតេ សវ៌្វេ យត្រ ស្ថានេ ប្រវសន្តិ តស្មិន៑
    ឧបរិតនប្រកោឞ្ឋេ ប្រាវិឝន៑។
  arn-NT: Puwtulu engün ti waria mew, pürapuyngün ti wenulechi pisu ruka mew chew
    ñi umañtulemum engün. Tüfa engün ürke Pedro, Juan, Santiaw, Andre, Felipe, Tomas,
    Bartolome, Matew, Santiaw Alfew ñi fotüm, Simon ti Selote, ka Juda Santiaw ñi
    fotüm.
  zas-NT: Chi badxin reeman, wëꞌp reeman lënü ladya lod zojb reeman. Brii laj reeman
    Bëd, Waj, Jacob, Andrejs, Felip, Tumajs, Tol, Matew, Jacob xiꞌn Alfeo, Simón (bén
    guzunë ree bén cananistas), në Judas xiꞌn Jacob.
  ken-NT: Báchwɔ́bhɛ́ nɔ́kɔ́ arɛ́, bákó amfay ndu mɔ́kɛt amɔt amɛm ɛkɛrɛ́mfáy
    anɛ bɔ báchɔ̀kɔ nyaka arɛ. Bǒnto bhɔ babhak Píta, nɛ Jɔ̌n, nɛ Jems, nɛ Andru,
    nɛ Fílip, nɛ Tɔmás, nɛ Batolómio, nɛ Mátio, nɛ Jems mmɔ́ Alfeyɔs, nɛ Símun
    anɛ achi nyaka ndǔ nkwɔ bo abhɛn mánù ɛ̌ti ɛtɔk ɛyap, nɛ Júdas mmɔ́ Jems.
