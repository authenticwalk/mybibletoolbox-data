    Mateo, si Santiago nga dadi''-na si Alfeo, si Simon nga sakop si grupu-na si mga
    Selote pati'' si Judas nga dadi''-na si Santiago.'
  mco-NT: 'Co ajcxy yja''ty ma je cajp, chi ajcxy ypejty ma je cuarto mɨmetz nïhuijtzpetypɨ
    ma ajcxy anajty mɨɨdɨty yjättac. Jɨm yɨ'' anajty ajcxy: Pedro, Jacobo, Juan, Andrés,
    Felipe, Tomás, Bartolomé, Mateo, Alfeo ymang Jacobo, Simón je Zelote etz Judas
    Jacobo ymɨguëx.'
  bsp-bsp: 'Ntɛ ŋambɛrɛ dare mɔ, kɔ ŋampɛ dukəlɔ da kəroŋ nde ŋaŋc-ndɛ mɔ. Afum aŋɛ
    ŋanayi di mɔ: Piyɛr, Saŋ, Sak kɔ Andəre, Filip kɔ Tɔma, Bartelemy kɔ Matiye, Sak
    wan ka Alfe, Simɔŋ wəsaŋka-saŋka kɔ Yudas wan ka Sak.'
  kqf-kqf: Bi laḡannemo a munaḡa taun ba vanuwa a miyamiyanemo a valageta bi noke
    a saḡa dabanemo. Bi lava ḡome a miyamiyana ba Pita, Diyon, Diyemes, Endulu, Filip,
    Tomas, Batolomiu, Met, Diyemes tamana ba Alupias. Bi Saimon a wai isana Selot
    bi Diudas tamana ba Diyemes.
  cpb-NT: 'Ikanta rareetaiyaani nampitsiki, ataitaiyapaini jenokinta pankotsi tsika
    rimaapiintaiyini. Jirika ikaataiyini: Pedro, Jacobo, Juan, Andrés, Felipe, Tomás,
    Bartolomé, Mateo, Jacobo itomi Alfeo, Simón iitaitziri “Jokaakotantaneri”, ipoñaapaaka
    Judas irirentzi Jacobo.'
  aon-aon: 'Douk hanaki hawish wabur Jerusalem aria hato anam rum anat iruhit urupat
    douk amam hapenyam iri. Amam aposel amamish nyeiguhw eshudok: Pita, Jon, Jems,
    Andru, Filip, Tomas, Bartolomyu, Matyu, kupaini Jems anudok Alfius ananin nuganin,
    anan Judas kupaini Jems ananin nuganin. Amudok ihim-morim hani Saimon. Anudok
    Saimon douk anan Selot.'
  hus-NT-2005: Tam ti ulichtsik ban bitsow, kʼadhiy ban atá xon tu kʼwajíltsik. Jajáꞌtsik,
    jaꞌich na Pedro, na Jakobo, na Juan, na Andrés, na Felipe, na Tomás, na Bartolomé,
    na Mateo, na Jakobo xu chakámláb kʼal na Alfeo, na Simón xu takʼnal ban junkuntaláb
    xu bijyáb kananista ani na Judas, nin kidháb na Jakobo.
  mig-NT: Te ni̱ najaa̱ koyo‑de ini̱ ñuu̱. Te ni̱ ka̱kaa‑de xini̱ ɨ́ɨn ve'e nuu̱ káxiu̱kú
    Pedro, Juan, Jacobo, Andrés, Felipe, Tomás, Bartolomé, Mateo, Jacobo se̱'e Alfeo,
    Simón Zelote jíín Judas ñani̱ Jacobo.
  bps-bps: Na di kakella ditù, myak ale di sibay di tah i gumnèla. I kdeela déén dunan
    Fiter, Dyan, Dyém, Andru, Filif, Tomas, Bartolomyu, Matyu, satu Dyém tingà Alfyus,
    Simon dnagit ku Silot, na satu Dyudas tingà Dyém.
  mbs-mbs: Pegdateng dan doton te Jerusalem, netipon dan doton te gibelayan te balay
    inogpaan dan. Seini se otaw netipon. Si Pedro aw si Juan aw si Santiago aw si
    Andres, si Felipe aw si Tomas, si Bartolome aw si Mateo, si Santiago batà i Alfeo,
    si Simon meyseg, aw si Judas batà te kesangay i Santiago.
  cme-NT: 'Baŋ juɔ, baa kã ka nyugũŋ suur dũŋgu naŋgu-na, ba jo ba tigiiŋ ba-naa
    kusuɔŋ-nu''i koko. Bamaŋ waa, ba yaa daaba: Piɛr, Nsãa, Sake baa Ãndere, Filipu
    baa Toma, Batelemi baa Matie, Sake maŋ Alfe biɛŋo waa, Simɔ maŋ taa u kuye u nelle
    maama‑i a naara *Yuda maŋ Sake biɛŋo‑i, ba''i waa dumaaŋo-na.'
  sus-sus: 'E naxa so koore banxi kui, e nu darixi e malan na dɛnnaxɛ. Naxee nu na
