    oni harihijaho ijá vaꞌara.
  sus-A: عٍ نَشَ سٌ كٌورٍ بَنشِ كُي، عٍ نُ دَرِشِ عٍ مَلَن نَ دّننَشّ. نَشٍيٍ نُ نَ
    نَ؛ ثِيّرِ، يَيَ، يَكِ، عَندِرٍ، قِلِثُ، تٌمَسِ، بَرٌتٌلٌمٍ، مَتِيُ، يَكِ عَلِقَ
    شَ دِ، سِمْن نَشَن قِندِ سٍلٌتِ رَ، نُن يُدَ سِ، يَكِ شَ دِ.
  jpn-1965: 彼らは町にはいると、泊まっている屋上の間に上がった。この人々は、ペテロとヨハネとヤコブとアンデレ、ピリポとトマス、バルトロマイとマタイ、アルパヨの子ヤコブと熱心党員シモンとヤコブの子ユダであった。
  fra-SBL: Après leur arrivée, ils montèrent dans la chambre haute où ils séjournaient,
    c'est-à-dire Pierre, Jean, Jacques, André, Philippe, Thomas, Barthélemy, Matthieu,
    Jacques, fils d'Alphée, Simon le Zélote, et Judas, fils de Jacques.
  yka-yka: Pagtekkade laˈi si Awrusalam, nalus siye manaˈik pī si bilik patennaˈanden.
    Siye miyaˈan disi Petros, si Yahiya, si Yakub, si Andariyas, si Pilip, si Tomas,
    si Bartolome, si Mateo, si Yakub anak si Alpahin, si Simon inēnan Pangangatuhin,
    duk si Judas isab anak si Yakub (Yakub seddilihin).
  mle-mle: 'Jiruwsalimaar wakwukuw, day daya kwadaal apiyim kwal kwasa wiyaar wardiy.
    Adiy duw dayadiy si: Pita, Jon, Jamis, Adiruw, Pilip, Tomas, Batalimuw, Matiyuw,
    Jamis Alpiyas dikidi nyanad, Sayman day sikiydaad, “Ap samasam tinadi duw,” Juwtas
    Jamis dikidi nyanad.'
  shp-NTPO: Jatian nokotax, jain nokókana xobo bochiki mapekana iki. Jabo ikana iki;
    Pedro, Juan, Jacobo, Andrés, Felipe, Tomás, Bartolomé, Mateo, jainoax ja Alfeon
    bake Santiago, Simón ja Zelotebo betan ikátiai; jainoax Jacobon bake Judas.
  aom-aom: Suorovonugoromo vaꞌoromo urimo raromonövare döre osa gagore ë iojiomareje.
    Ëapostle jabesi ihoho Peter John James Andrew Philip Thomas Bartholomew Matthew
    o Alphaeus-are harihe James o Simon. Röhu Simon hu Jew rajehu jabesi mueberovoꞌi
    nimade aho jiadeje. O apostle gö James-are harihe Judas jiadeje. Apostle jabesi
    ihoho ëhi jioꞌamadeje.
  geb-geb: Mbe Zerusareman vergap, mbe vov, mba zazera ki phenan mba vun ki vundavar
    ndav anan ki. Mbe mba ki ntɨɨri, mbe zɨri khare, Pita gu Zems, Andru, Firip, Tomas,
    Bartoromiu, Matiu, Arfisun kam Zems, mba Serotan wari ga rɨgi guma mbe Saimon,
    Zemsan kam Zudas.
  bsj-bsj: Kambo cii lameri, ciin yabken tiyak fiye cii yimtiyeu. ciin bi Bitrus,
    Yahaya, Yakubu, Andirawus, Filibus, Tomas Bartholomew, Matta, Yakubu bibwe Alfa
    Siman Yahuda bibwe Yakubu.
  cak-cak: 'Tok ec''o chic chiri'' pa Jerusalem, xejote-e ri pa ruca''n piso che ri
    lugar ri can ec''o-vi-pe, y jare'' ri quibi'': ri Pedro, ri Jacobo, ri Juan, ri
    Andrés, ri Felipe, ri Tomás, ri Bartolomé, ri Mateo, ri Jacobo ruc''ajol ri Alfeo,
    ri Simón ri c''o quiq''uin ri achi''a'' ni''ix celadores chique, y ri Judas ruc''ajol
    jun achi rubinan Jacobo.'
  chf-NT: Ochijob tan caj, t'äbijob tama u cha'täq'uib otot isqui bajca cuxlijob jinq'uin.
    Ajnijob ya' jini aj Pedro, aj Jacobo, aj Juan, aj Andrés, aj Felipe, aj Tomás,
    aj Bartolomé, aj Mateo, aj Jacobo ni ajlo' taj Alfeoba, aj Simón ni aj Zeloteba,
    y aj Judas ni u jitz'in aj Jacoboba.
  tlf-tlf: dagaa dep no Jerusalam abe-nilip e, tam ilimi abiin maak am dong tem kwiit
    kal sinan-nuubip uyo tam unip kale, tam Fita, Jon, Jems, Andru, Filip, Tomas,
    Batolomyu, Matyu, Alfius imi man Jems, Rom kasel itafinonin tinum Saimon, asegim
    Jems imi man Judas no ninggil iyo tam unip kale,
  piu-2006: Tjarutjalumalaya tjarrparra waaḻa panyapakutu tjana yankula, katu kaḻparra
    nyinangu. Yini yalatji tjana nyinangu, Piitanya, Tjaananya, Tjayimitjanya, Yanturunya,
    Pilipanya, Tamatjanya, Patjalamanya, Maatjuwunya, Tjayimitjanya kutjupa Yalpiyatjaku
    katja, Tjaamananya. Paluru Ruumanya ngurrara tjuṯaku tuunlayiki nyinangu. Tjuutatja
    kutjupaṯarra nyinangu, Tjayimitjaku katja.
  poh-NT: 'Naxiponic chipam i tinamit reꞌreꞌ, xiꞌoquic cok chipam jenaj pa̱t eh xijohtic
    johtok chi rimoloric qui̱b pa ricaꞌtik pa̱t. Chi quixilac take xquimol qui̱b ar
    wilque̱b take jeꞌ wili quibihnal: Reꞌ maꞌ Luch, reꞌ maꞌ Jaco̱wo, reꞌ maꞌ Wa̱n,
    reꞌ maꞌ Tirix, reꞌ maꞌ Peh, reꞌ maꞌ Ma̱x, reꞌ maꞌ Warto̱lo, reꞌ maꞌ Tiyoh. Jeꞌ
    woꞌ ar wilic i Jaco̱wo chꞌi̱l maꞌ Ju̱ras reꞌ racꞌu̱n take maꞌ Alpe̱yo. Wilic woꞌ
    ar maꞌ Simon reꞌ wihꞌinak chipam quicomonil take quixowonic wach aj Ro̱ma Selo̱te
    quibihnal.'
  tue-tue: 'Jerusalénpʉ pʉtʉajeara, cʉ̃́ã cãnirí wiipʉ wáayira. Tiiwií casacʉtiri
    wii niiyiro. Sicatatia ʉ̃mʉã́rõ macã tatiapʉ sããwayira. Cʉ̃́ã niiyira: Pedro,
    Santiago, Juan, Andrés, Felipe, Tomás, Bartolomé, Mateo, Santiago (Alfeo macʉ̃),
    Simón (romanuã dutiráre cõãdʉgara menamacʉ̃ niimirigʉ), Judas (Santiago macʉ̃)
    niiyira.'
  bjp-bjp: Aunbiing ri ka tapiek, ri ka fen na fel ubae na mawe na falifu tom ae ri
    kiis la lo. Foron aposel ae ri tinaiwa e, Pita, Jon, Jems, Enru, Filip, Tomas,
    Batolomiu, Metiu, Jems kalalik ke Alfius ke Saimon ae i nenge Silot ke Iudas kalalik
    ke Jems.
  xon-xon: Baah ti fuu Jerusalem na, le bi koo baah koo kidiik ki ponn ni na. Kidiik
    ngbaan nan ye paacham aadiik la. Le Piita, ni Jɔnn, ni Jems, ni Andru, ni Filip,
    ni Tomas, ni Batolomiu, ni Matiu, ni Jems u ye Alfeus aajapɔɔn na, ni Simonn u
    nan ban u kuln waatiŋ aadim na, ni Judas u ye Jems aajapɔɔn na, mɔmɔk nan bi kidiik
    ngbaan ni.
  tzo-ZNT: Ti cꞌalal icꞌotique, imuyic la ta xchaꞌcojol jolna yoꞌ bu xchꞌamunojique.
    Jaꞌic li Pedroe, xchiꞌuc li Jacoboe, xchiꞌuc li Juane, xchiꞌuc li Andrese, xchiꞌuc
    li Felipee, xchiꞌuc li Tomase, xchiꞌuc li Bartolomee, xchiꞌuc li Mateoe, xchiꞌuc
    li otro jun Jacoboe li screm Alfeoe, xchiꞌuc li Simone ti ochem toꞌox ta partido
    jzeloteetique, xchiꞌuc li Judas yitsꞌin Jacoboe.
  mpm-NT: Ti yukan ni ka kaa da sɨkɨ veꞌe kuu uu nuu kanchuku da. Yukan kaꞌiin Pedro,
    Jacobo, Juan, Andrés, Felipe, Tomás, Bartolomé, Mateo, Jacobo seꞌe Alfeo, Simón,
    chaa ni kuu partido político ni nani cananista, jiin Judas ñani Jacobo.
  ots-NT: 'Bbʉ ya xquí ñʉtijʉ jar jñi̱ni, cʉ once quí möxte car Jesús bi ñʉti hnar
    ngu̱ gá yo piso, cja̱ bi bøxijʉ pʉ jar cuarto pʉ ña̱. Ya xquí cja mpa mí bbʉh
    pʉ cʉ apóstole cja̱ co pé dda tengu̱ cja̱hni cʉ mí e̱me̱jʉ car Jesucristo. I ju̱xcua
    quí tju̱ju̱ cʉ once apóstole: Car Pedro, car Jacobo, car Juan, car Andrés, car
    Felipe, car Tomás, car Bartolomé, car Mateo, car Jacobo ca múr ttʉ car Alfeo,
    co ni car Simón Zelotes, co car Judas ca múr cjua̱da̱ car Jacobo.'
  hoy-hoy: याग आंदुर अल पोहचुसदुर रा आ म्याकुच इन कमरा दा होदुर, यल पतरस अदिक यूहन्ना
    अदिक याकूब अदिक अन्द्रियास अदिक फिलिप्पुस अदिक थोमा अदिक बरतुल्‍मै अदिक मत्ती
    अदिक हलफई नव पार याकूब अदिक द्याश भक्त शमौन अदिक याकूब उन पार यहूदा ईरतोगोर.
  uri-uri: 'Tu kai paln kai Jerusalem pa, tu kai kaino wan wlop ur a hel kaino kwa,
    pa wrik a tu arke arke. Nang a tu melnum pa pati kil: Pita, Jon, Jems, Antru,
    Pilip, Tomas, Partolomyu, Matyu, wa Jems, warim kpman a Alpius, wa Saimon, melnum
    ur a tu Selot, wa Jutas, warim kpman a Jems.'
  amo-amo: 'Da na isa, ighana ipira kuti kitene, kika iwa sosinku. Isan nnono kadure
    tone: Bitrus, Yohanna, Yakub, Andarawus, Filibos, Toma, Batamawus, Matta, Yakub
    usaun Haffa, Simon ku-zelot, and Yahuda usaun Yakub.'
  pjt-pjt: Munuya Jerusalemala wirkaṟa ngurakutu anu munuya waḻingka tjarpara tatiṟa
    ruuma katutjangka nyinangi wati nyanga tjana panya ini nyanganpa Peternya, Johnnga,
    Jamesanya, Andrew-nya, Philipanya, Thomasanya, Patjalamunya, Matthew-nya, Simonnga,
    Jamesanya, Judasanya tjana. (Jamesanya panya Alpi-yatjaku katja, ka Judasanya
    panya James kutjupaku katja.)
  cwe-cwe: Viwafikile kuna dibululu, wengila muna ichiheleto cha uchanyha chiwakalile
    wokala. Nawo wakala Petili na Yohana na Yakobo na Andeleya na Filipo na Tomasi
    na Batulomayo na Masayo na Yakobo mwana wa Alufayo na Saimoni Zeloti na Yuda mwana
    wa Yakobo.
  daa-NT: Min ŋu ottu Zeruzaleem, ŋu un̰jitu geero ho ŋu coktu kuwa ka gusuurdi, wer
    kaak ŋu n̰umgiyo. Ɗo wer-ak, goy Piyer, Yaaya, Zaak iŋ Andre, Pilip iŋ Tooma,
    Bartelemi iŋ Matiye, Zaak roŋ ka Alpe, Simon kaak mala ɗo darrey, ho Zuud roŋ
    ka Zaak.
  mlp-mlp: 'In garah na hulosim le uliq Jerusalem-ub gwahtiqim bit in os yaqayta nab
    tilehiy. Lehim in bit na adugan ulilib osayta nab gwalehim tuqosiy. Mataw na ginan
    kazaq: Pita, Jon, Jems, Andru, Filip, Tomas, Bartolomyu, Matyu, teq Alfiyus atatin
    Jems teq Saimon mat Rom nenaq bab emyaqta amatin na teq Jems ta araq atatin Judas.'
  ape-C: 'Douk hanaki hawish wabur Jerusalem aria hato anam rum anat iruhit urupat
    douk amam hapenyam iri. Amam aposel amamish nyeiguhw eshudok: Pita, Jon, Jems,
    Andru, Filip, Tomas, Bartolomyu, Matyu, kupaini Jems anudok Alfius ananin nuganin,
    anan Judas kupaini Jems ananin nuganin. Amudok ihim-morim hani Saimon. Anudok
    Saimon douk anan Selot.'
  bgs-bgs: Na, tô igdunggù dan tun ta Jerusalem, ilimud dan tun ta kuwarto katô balé
    na igóddóan dan. Na, tô mga manubù na ilimud, sikandan si Pedro, si Juan, si Santiago,
    si Andres, si Felipe, si Tomas, si Bartolome, si Mateo, si Santiago na batà i
    Alfeo, si Simon na magani, asta si Judas na batà katô sangé i Santiago.
  faa-faa: Arirakano i Yarusarame sitia pauraka huturu apea i risira á hisiapo. Aporo
    apea poparipusua susuane yano taesane oyapo. Pita soko, Yone soko, Yamese soko,
    Enitu soko, Firipi soko, Tomase soko, Patóromiu soko, Matiu soko, Afiasemo maeya
    Yamese soko, kamaniaki patera asesa aporo Saemone soko, Yamesemo maeya Yutase
    soko, i su á sarimaraka toapo.
  kik-kik: Rĩrĩa maakinyire, makĩambata nyũmba ya igũrũ ĩrĩa maikaraga. Nao andũ arĩa
    maarĩ ho maarĩ Petero, na Johana, na Jakubu na Anderea; Filipu na Toma, na Baritholomayo
    na Mathayo; Jakubu mũrũ wa Alufayo, na Simoni Mũzelote, na Judasi mũrũ wa Jakubu.
  cap-NT: 'Jerusalén watja irantiz̈cu apostolonacaqui alujta kjuya luzzic̈ha; tsewcta
    altu pisuquin alujtatac̈ha. Nii apostolonacaqui tinacatac̈ha: Pedrotac̈ha, Jacobotac̈ha,
    Juantac̈ha, Andrestac̈ha, Felipitac̈ha, Tomastac̈ha, Bartolomitac̈ha, Mateotac̈ha,
    Jacobo cjita Alfeoz̈ majchtac̈ha, Simonatac̈ha (niiqui cananista cjita partir
    z̈oñitac̈ha), niz̈aza Judas cjita Jacoboz̈ majchtac̈ha. Jalla ninacatac̈ha apostolonacaqui.'
  ksr-ksr: 'Jerusalem kouma miri uuta moŋ qaganoŋ kanoŋ rama laligogiti, iikanoŋ kema
    ugi. Ugiti, iyoŋoo qagia ii kokaeŋ: Piito, Jon, Jeims ano Andruu; Filip, Tomas,
    Bartolomyuu ano Matyuu, Jeims Alfiuswaa meria, Saimon Zelot politik ejaga ano
    Juudas Jeimswaa meria'
  eng-TNT: And when they were come in they went vp into a parler where abode both
    Peter and Iames Iohn and Andrew Philip and Thomas Bartlemew and Mathew Iames the
    sonne of Alpheus and Simon Zelotes and Iudas Iames sonne.
  sbs-sbs: Habasika, nibatanta mumuzako wina kwiwulu, kubabali kwikala. Ibali nji
    Pitolosi, Johani, Jacobo, Andriasi, Filipi, Tomasi, Bartolome, Mateu, Jacobo mwana
    wa Alufeya, ni Simoni Zeloti, ni Juda mwana wa Jacobo.
  sue-sue: 'Nukare Yerusalem nate toiro esewa so itisowa da amira baro witiwa awa.
    Ago witiwa amira zazo nusokare ewa: Petoro, Yohane, Yakobo, Anderea, Filip, Tomas,
    Batolomiu, Matiu, Yakobo nu Alifayora mai, Simon Pugeu* asinoisowa, Yuda nu Yakobora
    zazo amira mai.'
  fra-NCL: 'Quand ils furent arrivés, ils montèrent dans le cénacle, où ils se tenaient
    d’ordinaire : c’étaient Pierre et Jean, Jacques et André, Philippe et Thomas,
    Barthélemy et Matthieu, Jacques, fils d’Alphée, et Simon le Zélote, et Jude, frère
    de Jacques.'
  bhg-bhg: 'Edo iji nonde awamane nasida torido, yai engiregarida awamane isima edo
    esitera, ainda visido totoritera: Peter ae James de John de Andrew de, Philip
    ae Thomas de, Bartholomew ae Matthew de, James nei awa Alphaeus da mai ae Simon
    Zelot Embo de, edo Judas, James eveda mai.'
  snn-NT: 'Ti''anni, bacua ba''i huë''ena cacani, ëmëje''en ba''i sonohuëna mëni bateña.
    Ja''nca ba''icuabi ñaca hue''ecua bateña: Pedro, Santiago, Juan, Andrés, Felipe,
    Tomás, Bartolomé, Mateo, Alfeo mamaquë Santiago, Simón hue''eguë cananista jubë
    ba''iguë, Santiago bainguë Judas hue''eguë, ja''an hue''ecua bateña.'
  atb-NT: Yhangmoq jé ló kôjáng, yhangmoq nyi nyì kô é yhûm ahtoq pyâm mâ é wap shut
    doq ló akô; haú bang gi, Petruq, Yohan, Yakuq, Andre, Hpilip eq Htomaq, Barhtolume
    eq Mahte, Alhpe é yhangzo Yakuq, Zelutuq dut é Simun, góyuq Yakuq é yhangzo Yudaq
    pé nghut akô.
  cek-AK: A phak o naah, Piter, Johan, Jakob hoi Andru, Philip hoi Thomas, Batholomu
    hoi Mathai, Alphaeus capa Jakob hoi Zealot, tiah kawk ih Simon, Jakob ih amnawk
    Juda cae loe im ranui ah dawh o tahang.
  bkd-bkd: Su makauma sidan diyà namanlatun sidan payanaen duun ku kwarto diyà ta
    sampaw taena ha balay ha taghulabungan dan. Iyan haena si Pedro daw si Juan, si
    Santiago daw si Andres, si Felipe daw si Tomas, si Bartolome daw si Mateo, si
    Santiago ha batà hi Alfeo, si Simon sa Patriyota daw si Judas ha batà hi Santiago.
  ctu-76: Che' ñac ti c'otiyob ti Jerusalén ti ochiyob ti otyot. Ti letsiyob ti yambʌ
    junlajm ba' ti poj ajniyob Pedro yic'ot Jacobo. Ya'an Juan je'el yic'ot Andrés,
    Felipe, Tomás, Bartolomé, Mateo, Jacobo i yalobil bʌ Alfeo. Ya'an je'el Simón
    ch'oyol bʌ ba'an junmujch'o' bʌ cananistajo' bʌ i c'aba', yic'ot Judas i yijts'in
    Jacobo.
  lac-NT: Caj wʌc'ʌs sutnʌjob u camsʌwinicob ich u cajar Jerusalén. Ti' nacob ca'anan
    tu jun c'as naj tu jamach ocob. Rʌc ti' yʌnob Pedro, Jacobo, Juan, Andrés, Felipe,
    Tomás, Bartalomé, Mateo, Jacobo, ra' u parar Alfeo. Simón, a cu sayʌr tu pach
    cananistaje' yejer Judas u sucu'un Jacobo.
  xla-xla: Yia꞉ Yelusalem dla tame yia꞉ta ha꞉ha꞉lalo aya dla hetaiyo. Taiya dle so
    iwolotapo aya dulu hema ha꞉ha꞉iyo, Pita mate epo Yon mate epo Yeims mate epo Endulu
    mate epo Pilipi mate epo Tomas mate epo Batolome mate epo Ma꞉tiyu mate epame Alpiyes
    yami Yeims mate epame Loum gamani so mate opahale demhalale oplami Saimon mate
    epo Yeims yami Yudas.
  xav-NT: 'Ma tô oto aihutu, Zeruzarẽ u. Sihutu wamhã, ''re ĩdanhimi''wara mono zéb
    u te oto ai''aba''ré. Hâimo te sai''uri za''ra, tisi''ubumrozéb u sisisi da, ''ri
    nhisi u. Ĩsadawa wasu''u''wa norĩ hã ãne ĩsisi za''ra hã: Pedru hã, duré Zuwã
    hã, duré Ti''adu hã, duré Ãdéré hã, duré Piripi hã, duré Tome hã, duré Batoromezu,
    duré Mateusi, duré Apezuhu ''ra Ti''adu na ĩsisi hã, duré Sima hã zeroti norĩ
    me aré ''re ĩmorĩ hã, duré Zudasi Ti''aduhu ''ra hã. Ta norĩ hã ma tô hâimo sai''uri
    za''ra.'
  cuk-cuk: 'Jerusalén-neggweburse dognonimargu, emar-mamaidse aila-niba ambikunonimalad.
    A-neggi wemar mamaimalad: Pedro, Juan, Jacobo, Andrés, Felipe, Tomás, Bartolomé,
    Mateo, Alfeo-machi-Jacobo, Zelote-dule-Simón, degi, Jacobo-mesad-Judas.'
  tbf-tbf: Sien gi tate nga beit, gi nga vaen kien simi roruom i kur simi vonuo ivie
    gi ta nga ko mon en. Egie ese gi ta nga beit ian en, arie e Petro, e Ioanes, e
    Iakobo, e Andre, e Pilipo, e Tomas, e Bartolomeu, e Mataio, e Iakobo e natuon
    e Alpeo, e Simon simi gargar sibu Silot, ma e Iudas e natuon e Iakobo.
  uig-CYR: Улар шәһәргә кирип, өзлири туруватқан өйниң үстүнки қәвитидики бир өйгә
    чиқти. Шу йәрдә Петрус, Юһанна, Яқуп, Андирияс, Филип, Томас, Бартоломай, Матта,
    Алфайниң оғли Яқуп, «милләтпәрвәр» Симон вә йәнә бир Яқупниң оғли Йәһуда бар еди.
  ikw-NT: Be zne Jerusẹlem, bna nụ rime ọro olu hne be wu. Pita, Jọni, Jemisi, nụ
    Anduru, Filipu nụ Tọmosi, Batolomi nụ Matiyu, Jemisi nnwọ Alịfayosi, Saịmoni nye
    zị n'esilawụru ele noonwu bẹkwnu nụ mkpọma nụ Judasị nnwọ Jemisi.
  khs-khs: 'Aputa: iwa Yelusalemewemi ha:na: fiya tepela: koane wapa:kemi hopeya iwamo
    sita:tesene emi musuluyetiye fiyanekeye. Sena emi musuluyetiye fiyane tiya amo
    unua wekeye. Pita, Yone, Yemese, A:nitulu, Filipi, Tomase, Patalomiu, Ma:tiu,
    Afiase e sa:le Yemese, Saimone, Lome kamaniyewi Yu sena pota:newa iya:pita: matanesene
    sena, aputa: Yemese e sa:le Yutase.'
  dwr-ENT: ዬሱሲ ኪቴዳዋንቱ ዬሩሳላሜ ጌሊዴ፥ ባሬንቱ ዴዒያ ሳዓ ቃ ፑዴ ኬሴዲኖ፤ ያ ኬሴዳዋንቱ ሱንይ ጴፂሮሳ፥ ዮሃኒሳ፥
