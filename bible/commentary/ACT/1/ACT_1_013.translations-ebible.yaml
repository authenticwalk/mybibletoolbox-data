    cananista, jíín Judas ñanī Jacobo.
  san-TIB: ནགརཾ པྲཝིཤྱ པིཏརོ ཡཱཀཱུབ྄ ཡོཧན྄ ཨཱནྡྲིཡཿ ཕིལིཔཿ ཐོམཱ བརྠཛམཡོ མཐིརཱལྥཱིཡཔུཏྲོ
    ཡཱཀཱུབ྄ ཨུདྱོགཱी ཤིམོན྄ ཡཱཀཱུབོ བྷྲཱཏཱ ཡིཧཱུདཱ ཨེཏེ སཪྻྭེ ཡཏྲ སྠཱནེ པྲཝསནྟི ཏསྨིན྄
    ཨུཔརིཏནཔྲཀོཥྛེ པྲཱཝིཤན྄།
  qve-NT: 'Hinaspan apostolkunaqa Jerusalén llaqtaman chayaruspanku, samapakusqanku
    wasipa altosninman wicharanku. Chaypin karanku: Pedro, Jacobo, Juan, Andrés, Felipe,
    Tomás, Bartolomé, Mateo, Alfeopa wawan Jacobo, Zelote partidomanta Simón, hinallataq
    huk Jacobopa wawan Judaspiwan ima. [Nota: Kay Judasqa manan Jesusta traicionaspa
    wañuq Judas Iscariotechu karan. Aswanqa huk Judasmi].'
  pao-NT: 'Umu ka Te Pabe''e tuukwewabe tunetutzeana mee nananeadu: Peter, John, James,
    Andrew, Philip, Thomas, Bartholomew, James, Alphaeus tooa, Simon Zealot, Judas,
    James tooa. Ka Jerusalem-wisoo petuse ka waha nakooba yugwedu nobe-kwi huudooe
    tooipunne.'
  cbu-NT: Íwar yuwaz tawazintaru anshumari washunand shaniyaranganaya. Pitoru, Wanga,
    Sandeekurini, Ándarisa, Felipi, Tomása, Bártolomiya, Matiwa, Sandeek Árpiyurini
    wipa, Simo, Utaása Sandeekurini wipa, aship an tputs shaniyarangana.
  usa-usa: ánibo yemá uréta naayóbáqá máqe-uraan-namma yanaammá aráqmata-naupaq máqtemma
    máqe-uraae. min-íyápó-ánnámá mibáq máqe uráa-yuti yíwîqa Pítaae. Yóáane. Yêmitie.
    Áánarue. Píripie. Tómáátie. Paatááromiyue. Máátiyue.anibo Yêmitima Áápiatimma
    áanikoe. ánibo Tááímonima káámááni-ayubike karuwaaq-náré. Yúqtaatima Yêmitimma
    áanikoe. mirá-uraiye.
  soy-soy: Kɑpi n tuipɔ, ɑpi kulee kunyinɛ-i tɑɑ́ kɛ́yɔ kɛnyinɛ kɛcɑ́ɑ́-pɔ. Kei kɑpi
    yɛ cɑ́pinɛ. Pɛpɛɛ kei n cɑ́pinɛlɛ̃ pɛɛ Piyɛɛ nɛ Yohɑni nɛ Yɑkupu nɛ Antiree nɛ
    Filipu nɛ Tomɑɑ nɛ Pɑtelemii nɛ Mɑtiyee nɛ Alifee uŋmɑ́nɛ Yɑkupu nɛ Simɔɔ yɛɛ
    ukuyu ń lɑ nɛ Yɑkupu uŋmɑ́nɛ Yuuti
  hui-hui: Ti Yarusaleme anda puwa tamu hobane daligani tini hagaha iraga halu anda
    pene. Pidabi Yonebi Yamesebi Andurubi Pilibibi Tomasabi Badolomiubi Madiubi Alibiasa
    igini Yamesebi Saimono ka̱i̱ mini mende Paidoro ibubi Yamese igini Yudasabi
  amf-amf: Yerusaalem gidir nivayse yinin dehen ooninsa zulondar woysadhon oonin ke
    utade. Kediar Bhethiroosbee, Wannisbee, Yayqoobbee, Indiriasbee, Pilbhoosbee,
    Toomaasebee, Bartelemoosbee, Maatoosbee, Ilpoos naasa Yayqoobbee, peen yinnonna
    bish qaabea Simoonbee, Yayqoob naasa Yiwdabe,
  quc-NNT: Aretaq xeopan pa ri tinimit, xepaqi pa ru kawiq ja re ri ja ri e jeqel
    wi. Ri e k'olik e are' ri tat Pedro, ri tat Jacobo, ri tat Juan, ri tat Andrés,
    ri tat Felipe, ri tat Tomás, ri tat Bartolomé, ri tat Mateo, ri tat Jacobo u k'ojol
    ri tat Alfeo, ri tat Simón ri käb'ix “U Nimal Tinimit” che, rachi'l ri tat Judas,
    rachalal ri tat Jacobo.
  dob-dob: Ga silugu ꞌidi anuwaya ga situꞌe anuwa etaninaya, taudi Pita be Yoni be
    Yemesa be Anidulu be Pilipi be Tomasi be Batolomiu be Madiu be mali Yemesa (tauna
    Alipio natuna) be Saimoni (tauna lowa togewana ꞌebeloina manuna) be Yudasa (tauna
    Yemesa natuna).
  wrs-wrs: Doa himba nonamba saivnamba kotarava, himba volna deuvnihillam, hev ten
    doara aevulvohvnam. Pita, Yon, Yems, Endru, Pilip, Tomas, Bartolomiu, Matiu, eva
    mongo Yems, Alviusna ombol, eva Simon, himba Selotnindrini, eva Yutas, himba Yemsna
    ombol lohvna.
  mca-mca: In hats uiji'teje'mkii pa'aj ha' witset qa iketspha'mkii pa' toxpha'm pe'
    wititsi' hikpa' ƚewhi'wet'ijkii pa'aj ha' Pedro, ha' Juan, ha' Jacobo (Santiago)
    qa ha' Andrés, ha' Felipe qa ha' Tomás, ha' Bartolomé qa ha' Mateo, ha' Jacobo
    (Santiago), ƚa's pa' Alfeo, ha' Simón ƚenqii iye Zelote (cananista) qa ha' Judas,
    ƚa's pakha' ƚii iye Jacobo (Santiago).
  tzo-TZC: Cꞌalal icꞌotic ta Jerusalene, tey imuyic batel ta schaꞌcojal na ti bu oyic
    onoꞌoxe. Ti ta scotolic taje, tey oyic ti Pedroe, ti Jacoboe, ti Juane, ti Andrese,
    ti Felipee, ti Tomase, ti Bartolomee, ti Mateoe, ti Jacoboe, jaꞌ ti snichꞌon ti
    Alfeoe, ti Simone, jaꞌ ti buchꞌu tiqꞌuil to ox ta partido cananistae, schiꞌuc
    ti Judase, jaꞌ ti schiꞌil ta voqꞌuel ti Jacoboe.
  mya-mya: သူ​တို့​သည်​မြို့​ထဲ​သို့​ဝင်​၍ မိ​မိ​တို့​တည်း​ခို​ရာ အိမ်​အ​ထက်​ခန်း​သို့​သွား​ကြ​၏။
    ထို​သူ​တို့​ကား ပေ​တ​ရု၊ ယော​ဟန်၊ ယာ​ကုပ်၊ အန္ဒြေ၊ ဖိ​လိပ္ပု၊ သော​မ၊ ဗာ​သော​လ​မဲ၊
    မ​ဿဲ၊ အာ​လ​ဖဲ​၏​သား​ယာ​ကုပ်၊ မျိုး​ချစ်​စိတ်​ထက်​သန်​သူ​ရှိ​မုန်​နှင့်​ယာ​ကုပ်​၏
    သား​ယု​ဒ​တို့​ဖြစ်​၏။-
  gng-NT: Bi tì baa' Yerusalɛm ni ma nnɔ nɛ ki kɔn' bi tì ń taakeh ki te paaki
    ya duku kùa ni nnɔ. Piɛr nin San nin Saak nin Andre nin Filip nin Toma nin Batelemi
    nin Matie nin Alfe ya bijɛ Saak nin Simɔn wà ya nun mɔ́n uʼdu bo ya gbɛr nin
    Saak ya bijɛ Sudas nɛ kɔn' ki te kuduku nnɔ ni.
  cbi-NTPO: Tsai' aa pebulusha demiitu, yala' kajnanu yanu katyu dijkisha malu' chula.
    Pedro bain, Juan bain, Santiago bain, Andrés bain, Felipe bain, Tomás bain, Bartolomé
    bain, Mateo bain, Alfeo' na Santiago bain, Simón, Diosa' lei naatiñuba tsa deki'ñu
    selandyamu tinu ruku bain, Santiago' na Judas bain junga pula.
  ikk-NT: 'Ogẹn wẹ gi banye obodo hụ, wẹ nọ si mmughẹ hụ rị ibe enu hụn w''a nọdị.
    Wẹ wụ ndịnị: Pita, Jọnụ, Jemisi, Andụrụ; Filipu lẹ Tamọsị, Batolomi lẹ Matiu,
    Jemisi nwa Alịfịọsị lẹ Saịmọnụ lẹ Judasị nwa Jemisi. Saịmọnụ te wụ onyẹ ohu imẹ
    ndị hụn gi ẹka ikẹn a nwan nị wẹ chụfụ ndị Rom rị a kị alị wẹ.'
  leu-leu: Layaan ri maa savat pe Jerusalem ri paan fatak xe la nobina laaꞌui lana
    lifu aava ri fuuna nai fangaafus lana. Pave, a mu yaamut; na Pita nari Jon, Jems,
    Endru, Filip, Tomas, Baatalamiu, Matiu, xasa Jems aava lak si Elfias, Saimon aava
    vubuk o a mu memai siri xa ri taa paamuian nari e na Juut a lak sina saxa Jems,
    ri waan pave.
  maz-NT: C'o apóstole mi chjũ e Pedro, 'ñe e Jacobo 'ñe e Juan 'ñe e Andrés 'ñe e
    Felipe' ñe e Tomás' ñe e Bartolomé 'ñe e Mateo 'ñe e Jacobo c'ü mi t'i cja e Alfeo.
    Xo mi chjũ e Simón c'ü mi revolucionario, 'ñe e Judas c'ü mi cjuarmavi e Jacobo.
    'Ma mü o zät'äji a Jerusalén, o cjogüji cja c'e ngumü nu ja mi oxüji cjanu o ndes'eji
    o cjogüji cja c'e cuarto c'ü mi jäs'ä a xes'e.
  bod-N: དེ་རྣམས་ཡེ་རུ་སཱ་ལེམ་དུ་སླེབས་པ་དང་རང་ཉིད་སྡོད་སའི་ཐོག་ཁང་གི་ནང་དུ་ཕྱིན༌ཅིང༌།
    གནས་དེར་བསྡད་ཡོད་པ་རྣམས༌ནི། པེ་ཏྲོ༌དང༌། ཡོ་ཧ༌ནན། ཡ༌ཀོབ། ཨན་དྲི༌ཡཱ། ཕི་ལིབ། ཐོ༌མཱ།
    པཱར་ཐོ་ལོ༌མཱ། མད༌ཐཱ། ཨལ་ཕཱའི་བུ་ཡ་ཀོབ༌དང༌། བརྩོན་འགྲུས་ཅན་སི༌མོན། ཡ་ཀོབ་ཀྱི་བུ་ཡུ་དཱ་བཅས་ཡིན།
  tca-NT: Rü yexguma Yerucharéü̃ãrü ĩãnewa nangugügu, rü nagu nachocu ga guma ĩ ga
    nagu napegüne. Rü dauxna naxĩgü naxcèx ga yema ucapu ga taxü̃ ga nagu napegüxü̃.
    Rü nümagü nixĩ ga Pedru, rü Cuáü̃, rü Chaü̃tiágu, rü Aü̃dré, rü Piripi, rü Tumachi,
    rü Baturumé, rü Mateu, rü Chaü̃tiágu ga Arupéu nane, rü Chimáũ ga Iporaãẽcüücü,
    rü Yuda ga Chaü̃tiágu naẽneẽ.
  zpl-NT: Chenu uriña beella niꞌi elu nucuaꞌa beella, uquie beella stucu piso aya
    equie niꞌi zeꞌe. Nu singuie lee beella, Pedro, Jacobo, Juan, Andrés, Felipe, Tomás,
    Bartolomé, Mateo, Jacobo llianaꞌ tucu bene enu lee Alfeo, Simón enu ulletse leta
    tucu partido nú lee cananista, cuna Judas enu neca bichi Jacobo.
  mbc-NT: Jerusalém cidaderî pona teerepamîkon pe, to' ewomî'pî kawonpan po tîwe'sen
    wîttî ta, o'non pata Pedro pokon e'to' ta. Insamoro wanî'pî miarî, João moropai
    Tiago, moropai André, moropai Filipe, moropai Tomé, moropai Bartolomeu, moropai
    Mateus, moropai tiaron Tiago, Alfeu munmu, moropai Simão Zelote, moropai Judas,
    mîîkîrî yun ese' wanî'pî Tiago pe nîrî.
  ndg-ndg: Pabaikite bayei mughorofa mwabatamage. Na bembe ni Petro, Yohana, Yakobo,
    Andrea, Filipo, Thomaso, Batholomayo, Mathayo, Yakobo mwana wa Alfayo, Simoni
    Zelote na Yuda mwana wa Yakobo.
  wsk-wsk: 'Nuna nama arataman mu kawam ningi kasu naguman ale galung kualala nuna
    te bagakasan mu te nama tarigiman. Kariari tom umu te bagakasan mu nunga nunup:
    Peter, John, James, se Andrew; Philip se Thomas, Bartholomew se Matthew; se James
    bo tala Alphaeus ko namar, se Simon Zealot, se Judas, nu kari bo nup James tala
    wore ko namar.'
  toj-NT: Cuando c'otye ja ba Jerusaleni, ti q'ueye ba cuarto ba xchabil piso ja bay
    ja sposadaei. Tey ja Pedro soc ja Jacobo soc ja Juani, soc ja Andresi, soc ja
    Felipe, soc ja Tomasi, soc ja Bartolomé, soc ja Mateo, soc ja Jacobo yunin ja
    Alfeo, soc ja Simón ja ma' tey ba slado ja partido cananista, soc ja Judas ja
    yermano ja Jacobo.
  kkl-kkl: '@see-verse:ACT.001.012'
  tbc-tbc: 'Jerusalem na dilasag, ab a lo dumado dan san galuŋ ta lak na yak lo disida
    ya. Tamol saen an lo ante dumado se yak yaŋadi: Pita, Jon, Jems iŋ Andru da, Filip
    iŋ Tomas da, Bartolomiu iŋ Matyu da, Jems Alfeus nanun, Saimon, tamol a Rom gabman
    paen na imado wo imoi dan, agod Judas Jems nanun.'
  sna-sna: 'Vakati vasvika, vakakwira kuimba yapamusoro kukamuri ravaigara. Vakanga
    varipo vaiti: Petro, Johani, Jakobho naAndirea; Firipi naTomasi; Bhatoromeo naMateo;
    Jakobho mwanakomana waArifeasi naSimoni muZeroti, uye naJudhasi mwanakomana waJakobho.'
  smk-NT: 'Ket sin nirate'' saraynadtaw, nuli'' saradtaw sa kwarto sa ta''gay nan
    balin mampagtuluyan ra. Sarayti ket sara: si Pedro, Juan, Santiago, Andres, Felipe,
    Tomas, Bartolome, Mateo, Santiago a anak na ni Alfeo, si Simon a sayay myimbron
    grupo ran Ribulusyunaryo, tan si Judas a anak nan sayay mangaran nin Santiago.'
  grc-TCGNT: Καὶ ὅτε εἰσῆλθον, ἀνέβησαν εἰς τὸ ὑπερῷον οὗ ἦσαν καταμένοντες, ὅ τε
    Πέτρος καὶ Ἰάκωβος καὶ Ἰωάννης καὶ Ἀνδρέας, Φίλιππος καὶ Θωμᾶς, Βαρθολομαῖος καὶ
    Ματθαῖος, Ἰάκωβος Ἀλφαίου καὶ Σίμων ὁ Ζηλωτής, καὶ Ἰούδας Ἰακώβου.
  gof-WFTW: 'Entti Yerusalaame gelidi, bantta de7iya bessaa pooqiya bolla keyidosona.
    Enttika: Phexiroosa, Yohaannisa, Yayqooba, Inddiriyasa, Filiphphoosa, Toomasa,
    Bartolomiyoosa, Maatoosa, Ilfiyoosa na7aa Yayqooba, ba biittaas mishettiya Simoonanne
    Yayqooba na7aa Yihuda.'
  spa-BLM: Cuando llegaron, subieron al aposento alto donde se alojaban, es decir,
    Pedro, Juan, Santiago, Andrés, Felipe, Tomás, Bartolomé, Mateo, Santiago hijo
    de Alfeo, Simón el Zelote y Judas hijo de Santiago.
  kyz-NT: A'eramũ 'gã Jerusareg ipe owaẽm ire awau 'og ywate pype 'upa. Pedro, Juã,
    Tiago, Andre, Filipe, Tome, Patarumeu, Mateu, ajepeja Tiago, Simão Serote, Judas.
    Mĩmera 'gã awau 'upa 'og ywate pype. Tiago 'ga Aufeu 'ga ra'yra 'ga. Simão 'ga
    judeu 'gã etee ifutaa o'wyriaramũ. Judas 'ga Tiago 'ga ra'yra 'ga.
  dao-dao: 'Amimi cun mlüha pha be u lü, ami im kainaka k''uma lutkie: acune cun,
    Pita, Johan, Jakuk, Andru, Philip, Thomah, Batolame, Mahte, Alaphaha cakpa Jakuk,
    Sihmon Zelot ja Jakuka cakpa Judaha kyakie.'
  cya-cya: Xa nguila jun quichen can', yten jun ña'an se'en nu cua' nchca tucua nde
    cuaan se'en nguinu yu Tyo, lo'o yu Jacobo, lo'o yu Xuhua, lo'o yu Ndre, yu Lpe,
    yu Toma, yu Bartolomé, yu Mateo, lo'o yu Jacobo sñe' yu Alfeo, lo'o yu Simón ta
    yu Zelote, lo'o yu Juda ta'a yu Jacobo.
  beu-beu: 'Ila bendar mi muse, ini hava nu mi mida mihit vengtahang. Angmuse, ini
    hava omi atela ang mi mida. Etvala ang naung iene benang ba: Petrus, Yohanis,
    Yakobus, Andarias, Pelipus, Tomas, Bartolomeus, Mateos, Yakobus (Alpius oal),
    Simon (Selot enehe), Bot Yudas (Yakobus oal).'
  wrk-wrk: Wijba yali karrina Jirusalimyurri, baki ngankijba yali barrawuna, nananyina
    barrawuna jalili yalu jungku. Jungku yali nanaba, Bida, Jun, Jayims baki Yandru.
    Marda Bilib, baki Dumas. Bardulumu baki Madiyu, baki yingka Jayims, nangangi nijanganjinyi
    Yalbayis, baki Sayimin Saludi, baki Judas, nangangi nijanganjinyi Jayims.
  nii-nii: Pe en enim konu owundu ełe tuk punjung; en enim tuk mołułmun konu ełe tonu
    punjung. Punjung, wu embe yi mił Piisa, Jon, Jeims, Pilip, Endru, Tomas, Basolomu,
    Masyu, Elpiyas kingam Jeims, Jeims kingam Juras. Saimon wu endi wumb ei nge Rom
    wumb to mani kindngii nirim.
  ign-NT: Te títeca­panapa te avasare, tisiapanapa te peti apina piso, eta náiteca­pihahi.
    Tiápananapa te téqueneha piso. Natiarihihi ema Pedro, ema Jacobo, ema Juan, ema
    Andrés, ema Felipe, ema Tomás, ema Bartolomé, ema Mateo, ema apana Jacobo, ema
    Simón, émapa ema Judas.
  dik-NT: Keek aacï jäl ɣet geeu ku lek ɣön yen ciëŋ kek thïn. Atuuc Jethu, aake yï
    Pïtɛr ku Joon, ku Jemith ku Andria, ku Pilipo, ku Thomath, ku Bartholomeo, ku
    Matheo, ku Jemith wën Alpawuth, ku Thaimon, raan man kɔc thäi bïk panden mac,
    ku jɔl a Judath wën Jemith.
  cac-cac: Ix lajvi sc'och eb' d'a chon̈ab' chi', ix q'ue eb' d'a jun cuarto chaan̈
    yajq'uei. Aton b'aj ay sposado vin̈aj Pedro, vin̈aj Jacobo, vin̈aj Juan, vin̈aj
    Andrés, vin̈aj Felipe, vin̈aj Tomás, vin̈aj Bartolomé, vin̈aj Mateo, vin̈aj Jacobo
    yuninal vin̈aj Alfeo, vin̈aj Simón, aton vin̈ yetb'eyumejnac sb'a yed' eb' Zelote
    yed' vin̈aj Judas yuninal vin̈aj Jacobo. Ata' ay sposado eb' vin̈ smasanil.
  tzj-E: 'Tak xe''ekaja pJerusalén xeba pjay abar ec''o wa'' y xejte''a prucab piso.
    Y cawra quebi'' j-e'' apóstol: Pedro, Jacobo, Juan, Andrés, Felipe, Tomás, Bartolomé,
    Mateo, Jacobo rlec''wal Alfeo, Simón jun acha jc''ola chquecjol jun partido rbin-an
    Zelote, ruq''uin Judas rch''alal Jacobo.'
  san-BUR: နဂရံ ပြဝိၑျ ပိတရော ယာကူဗ် ယောဟန် အာန္ဒြိယး ဖိလိပး ထောမာ ဗရ္ထဇမယော မထိရာလ္ဖီယပုတြော
    ယာကူဗ် ဥဒျောဂါी ၑိမောန် ယာကူဗော ဘြာတာ ယိဟူဒါ ဧတေ သရွွေ ယတြ သ္ထာနေ ပြဝသန္တိ တသ္မိန်
    ဥပရိတနပြကောၐ္ဌေ ပြာဝိၑန်၊
  yaa-NT: Jerusalén ano nokokata pexe mẽra ikifaikata fomãkĩa mãpeinĩfofãkata a ikafo
    ano ikifainifo. Ano ikifaikanax ano fistiax ichanãnifo. Pedro ikaino, Jacobo ikaino
    (nã Jacobo ãfe ane fetsa Santiago ipaoni), Juan ikaino, Andrés ikaino, Felipe
    ikaino, Tomás ikaino, Bartolomé ikaino, Mateo ikaino, Jacobo Alfeo fake ikaino,
    Simón Celote ikaino, Judas Santiago fake ikaino, Jesús onefetsafo ikaifono, Jesús
    ãfe afa María ikaino, a kẽro fetsafori ikaifono ano fisti ichanãnifo Nios kĩfikani.
    Nãnoxõ pena tii Nios kĩfifafãinifo.
  cab-NT: Dan le jachǘlürünbei ubúrugun, ába jamúdeirun tídoun rúmu to ñí lubei jagánawa.
    Ñíñein Pédro jádan, Jacóbo, Juan, Andrés, Felípe, Tomás, Bartolomé, Matéo, Jacóbo
