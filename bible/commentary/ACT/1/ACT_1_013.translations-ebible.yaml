    Andréza'', Felípena'', Tomáza'', Bartoloména'', Matewa'', Jacóbona'' xiiṉ Alfewa'',
    Simón, beena'' che''gake'' Zelote, na'' Judas beṉ'' bish'' Jacóbona''.'
  kmg-kmg: 'Raširâ haeo ferâ ŋeŋe juju ehuc jumbiŋ fic ira fembiŋ. Jumbiŋ ine šiŋuc:
    Petoro â Johane, Jakobo â Anderea, Filipo â Toma, Batolomaio â Mataio, Jakobo
    Alifaiore ŋokâ, Simoŋ Ʒelote, erâ Juda Jakobore ŋokâ.'
  aso-aso: Heteli numuno muloloꞌ ma minineꞌ numunguꞌ ingi minaaꞌ aniꞌ numunguꞌ nene
    dizi minaniꞌ. Engiꞌ guliveꞌine nene Petoloꞌ ve Zohaneꞌ ve Zakoboꞌ ve Adeleaꞌ ve
    Hilipoꞌ ve Tomasiꞌ ve Batolomaioꞌ ve Mataioꞌ ve idoꞌ Alahaioꞌ gipele Zakoboꞌ ve
    idoꞌ Simoni aza Loma ve ngimiselelone lo amuzonga laaꞌ ive neve idoꞌ Zakoboꞌ gipele
    Zudakisi ve.
  uli-uli: 'Rela bulong wol haplom we resa bidah irel singil we re memel iyang: Ir
    Pedrus mo John mo James mo Andrew mo Philip mo Thomas mo Bartholomew mo Matthew
    mo James we lol Alphaeus, mo Simon we semal Patriot mo Judas we lol James.'
  nin-NT: A kanga nggo na ni hun kuma nu uki, ni iko issu yi nggo a ku di so nggo.
    Abangga ba nggo a se nabo a si ani Biturr, u Yohana, u Yakubu tuku Andoro, i Filibu
    tuku Toma. Abanu ba a si anu Batolomi, u Matiyu, i Yakubu, uvuvurr a Alifiyo,
    u Sima nggo à se na amarr ka ako ambarr ka kakami, tuku Judasi uvuvurr a Yakubu.
  acu-NT: 'Tura Jerusalénnum ni pujutirin jear, pata yakí amaunum wakarmiayi. Aints
    nuni wakarmia nuna naaringkia nu ainawai: Pedro, nunia Juan, nunia Santiago, nunia
    Andrés, nunia Felipe, nunia Tomás, nunia Bartolomé, nunia Mateo, nunia Alfeo uchiri
    Santiago, nunia Simón mesetan najanin aints, nunia Santiago uchiri Judas naartin,
    nu mash iruntrarmiayi.'
  cak-WNT: Y tek xe'apon c'a, xejote' el ri pa ruca'n tanaj (wik) jay ri acuchi (achique)
    ri can yec'o wi pe ri Pedro, ri Jacobo, ri Juan, ri Andrés, ri Felipe, ri Tomás,
    ri Bartolomé, ri Mateo, ri Jacobo ri ruc'ajol ri jun achi Alfeo rubi', ri Simón
    ri c'o quiq'ui ri achi'a' ri nibix Zelotes chique, y ri Judas ri rach'alal ri
    Jacobo.
  ebk-ebk: 'As nan inumchanancha ad Jerusalem, inmuycha as nan nunngangatu ay kuwarton
    nan afong ay mamagyanancha. Chicha chaná: cha Pedro, Juan, Santiago, Andres, Felipe,
    Tomas, Bartolome, Mateo, Santiago ay potot Alfeo, Simon ay mangesasaket as ilina
    ya hi Judas ay potot Santiago.'
  spa-PDDPT: Al entrar en la ciudad, subieron al aposento alto donde estaban hospedados
    Pedro, Juan, Jacobo, Andrés, Felipe, Tomás, Bartolomé, Mateo, Jacobo, hijo de
    Alfeo, Simón el Zelote y Judas, hermano de Jacobo.
  ruf-ruf: Hawapfikile mkaye, wengila mne chiheleto cha kuchanya chawang'ali wokalagha.
    Nawo tsawakala Petiri, Yohane, Yakobu, Andereya, Filipi, Tomasi, Batalomeyo, Matei,
    Jakobu imwana we Alifayo, Simoni Mkanani na Yuda mwanaghe Jakobu.
  gun-gun: 'Tetã re ovaẽ ma vy ojeupi jogueravy yvate opy oĩ va''e py. Ha''e py ma
    nhomboaty: Pedro, João, Tiago, André, Filipe, Tomé, Bartolomeu, Mateus, Alfeu
    ra''y Tiago, Simão Zelote ha''e Tiago ra''y Judas.'
  agu-BL: 'Ma yi cyopone''n, chije''n tzuntz le ca''p chup kale najlche''t. Ej nin
    yi e'' yi ate''-tz i''tz: Lu'', Jacow, Wa''n, Leẍ, Li''p, nin Maẍ. Ncha''tz ate''
    Bartolomé nin Te''y. Ncha''tz at Jacow yi cy''ajl Alfeo, tu Simón jun scyeri e''
    yi na xom chiwi'' te yi partir yi na bi''aj cananista, tu Judas yi titz''un Jacow.
    Ya''stzun e'' yi ate''-tz.'
  isn-isn: Nai akapika akalongola mu ghorofa naiiza ikiie. Ni enso uPetro, Yohana,
    Yakobo, Andrea, Filipo, Thomaso, Batholomayo, Mathayo, Yakobo Ng'wana wang'wa
    Alfayo, Simioni Zelote nu Yuda Ng'wana wang'wa Yakobo.
  eng-PEV: and then they went upstairs to the room where they were living. These are
    the names of Jesus’s 11 special workers, – Peter – John – James – Andrew – Philip
    – Thomas – Bartholomew – Matthew – James. His father’s name was Alfius. – Simon.
    He used to be one of the mob that wanted to fight the Roman government bosses.
    – Judas. His father’s name was James.
  ilo-ULB: Idi nakasangpetdan, napanda iti akin-ngato a siled, nga isu iti pagigiananda.
    Isuda da Pedro, Juan, Santiago, Andres, Felipe, Tomas, Bartolome, Mateo, Santiago
    nga anak ni Alfeo, Simon a Patriota, ken Judas nga anak ni Santiago.
  pir-NT: 'Tojoa sa, ʉhmʉanopʉ tiquina ijiri tucũpʉ mʉjaa wahahye. Ahriquina ijiahye:
    Pedro, Ñu, Santiago, Andre, Felipe, Tomasu, Bartolomé, Mateo, Santiago, Simo,
    Juda ijiahye. Santiago pehe Alfeo macʉno ijiahye. Simo pehe celote wame tiri curua
    cjʉ̃no ijimediquiro ijiahye. Juda pehe Santiago acayʉro ijiahye.'
  anv-NT: Ákwɔ́négé né melɔ́ Jɛrosalɛ, ákwɔ mfaá ɛnyɔŋ ákpɛ mmu maá gepú
    ayi ɛbwɔ́ ábɛ́lege. Ɛbwɔ́ alu Pita ne Jɔn, Jɛmsi ne Andru, Filip ne Tɔmasi, Batolomyo
    ne Matyo, Jɛmsi maa Alfɔs, Simun ayi ákuú ji muú ukógé ne Judas ayi maá
    Jɛmsi.
  sab-NT: 'Kwian Jesu gerua ketanga e ulita chkuni unaske jo chkeni u amaña ngeruge,
    jo ngaña ama ulita kle toi ngwadi. Kwian Jesu gerua ketanga ulita gdataboko giti
    gdaite kada ene: Pedro, Juan, Santiago, Andrés, Felipe, Tomás, Bartolomé, Mateo,
    Santiago na (ama Alfeo kirolla), Simón (ama kira batanga mo jwia gdale), Judas
    (e Santiago na kirolla). Kwian e ulita chagedu ule Jesu ole geru jwen Jesuge,
    gire Jesu ama ulita jigu geru Jesunu kete kwian na ulitage.'
  tmd-tmd: 'Jerusalem duön, ram hölɨmɨb ñɨŋa uröpɨnön, ram möl bɨl sebö möla dumä.
    Nöbö mɨdim akuyöbö: Pita, Jon, Jems, Edru, Pilip, Tomas, Batolomiu, Matiu, Alpias
    ha nuŋwa Jems, Saimon Selot, Jems ha nuŋwa Judas.'
  acr-NNT: Echiriꞌ xebꞌopon Jerusalem, xebꞌaqꞌan chikaj pa ri kaleꞌ ja pa ejeqel wi
    ri Pedro, ri Jacobo, ri Juan, ri Andrés, ri Felipe, ri Tomás, ri Bartolomé, ri
    Mateo, ri Jacobo rukꞌajol ri Alfeo; ri Simón ri kabꞌiꞌx “ri Zelote” che y ri Judas
    ruchaqꞌ ri Jacobo.
  kpg-kpg: 'Digaula ga ulu adu gi Jerusalem, gaa hula gi di ruum dela mugi nua, di
    gowaa dela e noho ai digaula: Peter, John, James mo Andrew, Philip mo Thomas,
    Bartholomew mo Matthew, James tama Alphaeus, Simon di ‘Patriot’, mo Judas tama
    James.'
  taj-taj: शहररी धोमाहेन्‍से थेनीगदे ह्राङ चिबा दिमला तलाथोला कोठारी वाङ्‌जी। थेनीगदे
    पत्रुस, यूहन्‍ना, याकूब, अन्‍द्रियास, फिलिप, थोमा, बारथोलोमाइ, मत्ती, अल्‍फयसला
    झा याकूब, ह्राङला य्‍हुल्‍सादा माया लबा म्‍हि भिबा सिमोन ओच्‍छे याकूबला झा यहूदा
    मुबा।
  avt-avt: 'Hɨr nɨpiun Jerusalem, hɨr nan wɨnak kerek nɨpaa hɨr newik. Hɨr nɨnɨk nen
    haau nɨmɨn ein mekre wɨnak kau niu. Hɨr mɨt in: Pita, Jon, Jems, Andru, Filip,
    Tomas, Batolomyu, Matyu, Jems hɨrak mɨtɨk hak nɨkan ke mɨtɨk Alfias, Saimon kerek
    kises hɨm me mɨt Selot, hɨr netike Judas nɨkan ke Jems, Maria, miye pe Jisas wetike
    kikrek nɨrak, hɨr netike miyapɨr han. Hɨr yapɨrwe nau haau ik e. Wɨ yapɨrwe hɨr
    nererik neit in, hɨr nitehi God menmen.'
  cbk-cbk: Cuando ya llega sila na Jerusalem ya man dayun subi na segundo piso del
    casa donde sila ta esta. Talla si Pedro, si Juan, si Santiago, si Andres, si Felipe,
    si Tomas, si Bartolome, si Mateo, si Jaime el hijo di Alfeo, si Simon aquel patriotico,
    y si Judas el hijo di Jaime.
  uig-ARA: ئۇلار شەھەرگە كىرىپ، ئۆزلىرى تۇرۇۋاتقان ئۆينىڭ ئۈستۈنكى قەۋىتىدىكى بىر
    ئۆيگە چىقتى. شۇ يەردە پېترۇس، يۇھاننا، ياقۇپ، ئاندىرىياس، فىلىپ، توماس، بارتولوماي،
    ماتتا، ئالفاينىڭ ئوغلى ياقۇپ، «مىللەتپەرۋەر» سىمون ۋە يەنە بىر ياقۇپنىڭ ئوغلى
    يەھۇدا بار ئىدى.
  tuf-tuf: camic usi béjecro. Camic usi rauwir cuacúr querat icar raújacro. Pedro
    cat, Juan cat, Santiago cat, Andrés cat, Felipe cat, Tomás cat, Bartolomé cat,
    Mateo cat, Santiago cat, Simón cat, Judas cat esar raújacro. Santiago istiy Alfeo
