  wmt-wmt: Pirriyani palu ngurranga Jurujulumja. Takurryananila palu mayarurla nyantuwarntikurarla.
    Kayanta palu pajilwarnti kirrarnani yinijartiwarnti minyartiwarnti nganpayiwarnti,
    Pita Jun Jayimji Yanturu Pilip Tamij Paratalamiyu Maju Jayimjiwarlany juku parla
    Yalpiyajku Jayimin, ngajirta Pita. Jayiminwarlany minyarti. Yinijarra kurriny
    palu jularni Jayiminjaa Jaluti. Jutaj, ngajirta yangkarti Jutaj. Kanarlany pa
    Jutajwarlany. Ngarpu nyantukura yini parla Jayimji.
  chk-chk: 'Iwe, lupwen ra tolong lon Jerusalem, ra feitä lon ewe ruum ia ra nonom
    ie. Ätekewe mi nom lon ei ruum: Petrus, Johannes, James me Andru, Filip me Tomas,
    Partolomeus me Mateus, James nöün Alfäus, Simon i eman Selot me Jut nöün James.'
  ssd-ssd: Nane kinaig ka Yerusalem promba naŋgine wande minnaig ta poŋga rum o mbolŋge
    ta sinam kinaig. Nyu naŋgine ta teŋenmba. Petrus, Yohanus, Yakobus, Andreus, Filipus,
    Tomas, Bartolomeus, Mateus. Ande Alfeus tuku kiŋo nuŋe Yakobus. Ande Simon mape
    nyu ta Selot. Ande Yakobus tuku kiŋo nuŋe Yudas.
  acr-TNT: Echiriꞌ xebopon Jerusalem, xebakꞌan chicaj pa ri caleꞌ ja pa ejekel wi
    ri Pedro, ri Jacobo, ri Juan, ri Andrés, ri Felipe, ri Tomás, ri Bartolomé, ri
    Mateo, ri Jacobo rucꞌajol ri Alfeo; ri Simón ri cabiꞌx “ri Zelote” che y ri Judas
    ruchakꞌ ri Jacobo.
  rop-rop: en deibin go langa det kemp weya deibin oldei jidanbat, en deibin gowap
    langa det rum blanga olabat. Ol dislot men na bin deya, Pida, Jon, Jeims, Endru,
    Filip, Tamas, Bathalamyu, Methyu, Jeims det san blanga Elfiyas, Saiman Peitriyat,
    en Judas det san blanga najawan Jeims.
  mee-mee: 'Ba ka ineke lele, na keke loa lakailu ta bale te bilingana e ngailu. Na
    keke momo. Ragau nginngina giareame roma: Pita, bae Ion, bae Iems kala nge Anru;
    bae Pilip, bae Tomas, bae Bartolomiu kala nge Matiu; bae Iems te muni ka i ae
    Alpaeus tuna, bae Iuras ka i ae Iems tuna kala nge Saimon eke patoe kae “Selot”.'
  dif-dif: 'Ja tana matja wirina, tana punga piri miria tarana wonti, woderi tana
    ngamana wonti: Petrus ja Johannes ja Jakobus ja Andreas, Philippus ja Thomas,
    Bartholomäus ja Matthäus, Jakobus Alphäuni ngatamura ja Simon Zelotes ja Judas
    Jakobuni ngatamura.'
  gam-gam: Kambono Jerusalem er pakna po rum plato pa pa yei al ge pi. Ga kambono
    moi ge embe mal moi. Pita, Jon, Jems, Endru, Pilip, Tomas, Bartolomyu, Matyu,
    Alpias wariye Jems ne, Saimon epil Selot moi iwa ge ne, Jems wariye Judas ge moi.
  nou-nou: Edo ungo Jerusalem nati da torido edo ungo mando atima isera ainda mambusera
    edo mando inda vivitisera. Edo Iesu da binga atopatari embobo da jawo re eire,
    Peter, John, James, Andrew, Philip, Thomas, Bartholomew, Matthew, Alphaeus da
    mei James, Simon Zelotes, James da mei Judas de.
  mqb-NT: 'Tə dəzley ahay à wulen su doh sə Urəsalima nà, ta zla à man sə təfek
    a tinen, à sewene a tinen a sa taa njahay uda ata awan. Sləmay su ɗo ataya həna:
    Piyer, Yuhana, atə Yakuba tə Andəre, atə Filip tə Tomas, atə Bartilome tə Mata,
    Yakuba wan ana Alfa, Simon ɗo maniɗe sə Ruma ahay, aday Yuda wan ana Yakuba.'
  ape-B: Douk hanaki hawich wabul Jerusalem ali halto anam rum anatu iluhitu wilpat
    douk amam hapenyumi. Amam aposel amamich yeguh echudak. Pita, Jon, Jems, Andru,
    Filip, Tomas, Batolomyu, Matyu, kipainali Jems anudak Alfias ananinu nuganinu,
    ananu Judas kipainali Jems ananinu nuganinu. Amudak hanatimaguk hanu Saimon. Anudak
    Saimon douk ananu Selot.
  grc-F35: Καὶ ὅτε εἰσῆλθον ἀνέβησαν εἰς τὸ ὑπερῷον οὗ ἦσαν καταμένοντες· ὅ τε Πέτρος
    καὶ Ἰάκωβος, Ἰωάννης καὶ Ἀνδρέας, Φίλιππος καὶ Θωμᾶς, Βαρθολομαῖος καὶ Ματθαῖος,
    Ἰάκωβος Ἀλφαίου καὶ Σίμων ὁ Ζηλωτής, καὶ Ἰούδας Ἰακώβου.
  cav-NT: 'Epu aridaju tuna judirucuare. Tuhua junatitsu tuna cuacuare tuna aninaticuare
    etareju. Tuna anidiruqui juyaju etareju tuna nubidirucuare. Tsuracuare tuna beta
    ishuque pisoju. Jucuare tuna: Pedro, Juan, Santiago, Andrés, Felipe, Tomás, Bartolomé,
    Mateo, peya Santiago, Simón, Judas jadya. Santiagotu Alfeoja ebacuaque jucuare.
    Simóntu jucuare Roma juque enaruquique bijidamaduraqui juyaque. Judastu Santiagoja
    ebacuaque jucuare, Jesús inamerequi jucuareque ama.'
  kgp-NT: 'Ag tỹ Jerusalém tá junjun kỹ ag tóg ĩn to jãpry jafã to jãpry mũ, tá nỹtĩ
    jé, ĩn kri. Ũ tỹ tá nỹtĩ ag hã vẽ: Pedro, João, Tiago, André, Filipe, Tomé, Bartolomeu,
    Mateus, Tiago ũ hã vỹ: Alfeu kósin, he mũ, Simão ke gé, vĩ tar han tĩ tag ti,
    Judas ke gé, Tiago kósin tag ti.'
  bvd-bvd: 'Si kada kera dao naa ''i Durusalem, kera daka raa kau lao kadaluma nai
    kera too ai ''i langi. Na satana toaa nai ki ne: sa Bita, sa Dion, sa Demes, sa
    ''Andru, sa Filib, sa Toomas, sa Baatolomiu, sa Matiu, sa Demes ''alakwa sa ''Alfias,
    sa Saemon waa ''ana toa bae kera dooria taga lae ''ana ''initoaa ''i Rom faasi
    kera ''i ''Israel, ma sa Diudas ''alakwa sa Demes.'
  ukr-1871: І ввійшовши, зійшли на гірницю, де пробували Петр та Яков, та Йоан, та
    Андрей, Филип та Тома, Вартоломей і Матей, Яков Алхеїв та Симон Зилот, та Юда
    Яковів.
  apz-apz: Jelusalem iꞌmofapontɨfi ango tokilonjwaꞌmo molinyo somo humamentohofo sopo
    kotasɨmentohofofoho. Oso aꞌamu huhwo sohwafe yofe ole, Pitaja, Jounja, Jemɨsɨja,
    Entɨluja, Filipɨja, Toumasɨja, Mpatoulomɨyuja, Matɨyuja, Alɨfiyosɨye hwomu Jemɨsɨja,
    Saimoun Seloutɨja, Jemɨsɨye hwomu Jutas sohwanjoho.
  yon-yon: Ambib yiriyiib ariyiib yimbed araben doriib kumbed mene ambiwoom ari daaniwen.
    Yi korem nedbiwen kumaom kuu Pita yoom Yoon yoom Yems yoom Endru yoom Filip yoom
    Tomas yoom Baatolomyu yoom Matyu yoom Alfeyus ye mingki Yems yoom Saimon nubka
    oone doberem ande nangboonman yoom Yems ye mingki Yudas yoom kui.
  poi-NT: Cuando núcyaj jém attebet Jerusalén, químyaj jém yucmɨpɨc piso. Tɨgɨyyaj
    jém cuarto jém iñúcsneyajwɨɨp. Jemum it́t́im Peto, Jacobo, Xiwan, Anti, Felipe,
    Tomax, Bartolo, Mateo, jém tuŋgac Jacobo jém Alfeo ima̱nɨc, Ximoj Zelote y Judas
    jém Jacobo it́ɨ̱wɨ.
  wuv-wuv: Ro'aa sufudaimai, rona tafanenaa pafea ma wadu'ainaa fei humu rona guta
    wagina. Ei ro'ou yei, Peter, John, James, Andrew; Philip ma Thomas, Bartholomew
    ma Matthew; James mei na'uu Alphaeus ma Simon mei Zealot (mei na haguaa gufuna)
    mawe Judas, mei na'uu James.
  quf-NT: 'Chaynu Jerusalenman ĉharllapaqa, chay samashanllapa wasipa mas unaq altuman
    iqaranllapa. Paykunaqami kaykuna karanllapa: Pedro, Juan, Santiago, Andrés, Felipe,
    Tomás, Bartolomé, Mateo, Alfeupa wamran Santiago, Simón (paymi Celote shutiranpis),
    chaynulla Santiagupa uknin Judas ima.'
  yuw-yuw: 'Woce engkungmuya ongga böc osuc suran tongidungan wocin idung. Amna wocin
    idungmahon ma torop woi ingoroc: Pita, Jön, Jems, Endru, Filip, Tomas, Bartolömyu,
    Matyu, Alfiushon manano Jems, o Saimon yu wömai Selothon toropdecma, o Jemshon
    manano Yudas.'
  hus-NT-1971: Ulitschic al jun i ata ti Jerusalén, ani tats ti c’athiy tin tsabchil
    i piso al i alta ax in c’uajchiyalchic. C’uajatchic a Pedro, ani a Jacobo, ani
    a Juan, ani a Andrés, ani a Felipe, ani a Tomás, ani a Bartolomé, ani a Mateo,
    ani a Jacobo ax pel in tsacamil a Alfeo, ani a Simón axi pelac i cananista, ani
    a Judas in ebchal a Jacobo.
  med-med: Jerusalem kona ila puk kʉn, wote en enim nga petʉng manga nila, oⱡa orunga
    purung. Wu Pita, Jon, Jeims, Andru, Pilip, Tomas, Bartolomiyu kʉn, Matyu kʉn,
    Wu Alpiyas kangʉm Jeims kʉn, omba Saimon Selot kʉn, Jeims kangʉm Juras kʉn.
  bch-bch: 'Tidudunga lumaeai, ta tidae ga tila ngan bobo gadae toa timamado ngan.
    Gid aluagau toa oa edad ga bedane: Petrus, ga Ioanes, ga Jems, ga Andreas, ga
    Pilip, ga Tomas, ga Bartolomeus, ga Mateus, ga Jems toa Alpius inat, ga Saimon
    toa tiuato ei Selot, ga Iudas toa Jems inat.'
  cco-NT: Jo̱ mɨ˜ caguilíiñˋ fɨˊ jo̱, cangotáaiñꞌ˜ fɨˊ co̱o̱ˋ dsíiˊ sɨnʉ́ʉˆ e tú̱ˉ
    fɨ́ngˉ, co̱ꞌ fɨˊ jo̱b lɨ˜ nineáaiñˊ. Jo̱ i̱ dseaˋ i̱ caseángꞌˊ fɨˊ jo̱ siirˋ Tʉ́ˆ
    Simón jo̱guɨ Jacóoˆ jo̱guɨ Juan jo̱guɨ Dɨ́ˆ jo̱guɨ Lii˜ jo̱guɨ Móˆ jo̱guɨ Bartolomé
    jo̱guɨ Mateo jo̱guɨ jaangˋguɨ i̱ siiˋ Jacóoˆ jó̱o̱ˊ Alfeo, có̱o̱ꞌ˜guɨ jaangˋguɨ
    i̱ siiˋ Simón i̱ lɨ́ɨngˊ dseaˋ celote, jo̱ có̱o̱ꞌ˜ jaangˋguɨ cajo̱ i̱ siiˋ Judas
    rúngꞌˋ Jacóoˆ.
  deu-1951: Und als sie hineinkamen, gingen sie hinauf in das Obergemach, wo sie verblieben,
    nämlich Petrus und Johannes und Jakobus und Andreas, Philippus und Thomas, Bartholomäus
    und Matthäus, Jakobus, der Sohn des Alphäus, und Simon Zelotes und Judas, des
    Jakobus Sohn.
  alq-ALGNT: Apitc Jerusalem odenani ka oditamo8adj, ki ija8ag icpimisagog migi8amig
    mojag ka ija8apan ako. Iima tebanig Pien, John, Jak (Jacques), Andre, Pilip, Tomas,
    Batelemi (Barthélemy), Matio (Matthieu), Jak, 8in Alpi (Alphée) og8izisan, Judas,
    8in Jak og8izisan, acitc Simon, 8in ka acidagimagani8igobanen taji ka iji ma8asag8akonidindjin
    ega ka nda8endaminigobanen kidji tibenimigo8adjin ogiman Rom ka odjindjin.
  ixl-NNT: As tul ok veꞌt unqꞌa niman tetz u Jesús tu u tenameꞌ, as echik ijeꞌ chajnaj
    tikaꞌv ichup u kabꞌaleꞌ uvaꞌ nik ivatkat u Lixh, tukꞌ u Piꞌl, tukꞌ u Maxh, tukꞌ
    u Bartolomé, tukꞌ u Mateo, tukꞌ u Jacobo uvaꞌ ikꞌaol u Alfeo, tukꞌ u Simón uvaꞌ
    Celote chꞌelel, as tukꞌ u Judas uvaꞌ ikꞌaol umaꞌt u Jacobo.
  boa-NT: 'Aaméhjáa técoomívú úújeté ípyée iícyahíjcyajávú cáámééɨ́jɨri íjcyáné mɨjcóhovu.
    Ílluuméhjáa diítye: Péédoroo, Jacóóboo, Jóáaá, Aderéee, Perípee, Tomáaa, Baatoroméee,
    Matéoo, tsijpi Apéó hajchi Jacóóboo, tsáha múnaa cananíjtámúejpi Tsimóoo, Jacóóbó
    nahbe Jóódaá, éhdume.'
  etr-etr: Ili Yalusaleme besela galalahilä, mosö iso daia hogoli hili fisia ami fedala
    nogila digai. Amolida Fidage, Yonege, Yamesege, Äduluge, Filibige, Domasage, Badolomiuge,
    Madiasige, Alibiasaïe malö Yamesege, Selodo sosogo Saimonoge, Yameseïe malö Yudasage.
  quh-NT: 'Jesuspa cachasnenka Jerusalenman yaycuspa wasej pata caj pisonman rerkancu.
    Chaypi pisi p''unchaycunapaj tiyacoj: Pedro, Jacobo, Juan, Andrés, Felipe, Tomás,
    Bartolomé, Mateo, Alfeoj wawan Jacobo, zelote partemanta Simonwan, Jacoboj wauken
    Judaspiwan.'
  kwi-kwi: Pɨpulukin piannatpane, kwashtɨt yal pitmura nuarɨt. Pedrokas Juankas Santiagokas
    Andréskas Felipekas Tomáskas Bartolomékas Mateokas Santiago Alfeowa painkulkas
    Simón Celote munmikakas Judas Santiagowa aimpihshkas usparuzpain pura.
  agm-agm: 'Aihɨ nuwɨ noaipapɨ Judaahiyaamɨ aŋaaŋɨ bipinjawɨ utaarɨhaiwa amatɨwɨhaiwaasɨ
    mbwɨtɨhɨretɨ nasaamanɨwɨ kiyaamɨ bimohɨpɨpɨhɨ nandaapɨ bindawaayopo. Iyataatɨ
    kiyaamɨ ambɨpatɨ siyaare: Pitaahotihɨ Jonɨhotihɨ Jemɨsihotihɨ Endɨruhotihɨ Piripɨhotihɨ
    Tomaasihotihɨ Batoromiyuhotihɨ Matiyuhotihɨ Arɨpiyaasihomɨ mwaaho Jemɨsihotihɨ
    Saimonɨ Serotɨhotihɨ Jemɨsiho womɨ mwaaho Judaasihotihɨ siyaare.'
  ubr-ubr: 'Osi sinai Jerusalem mafam gagamin amonai sirui ato sigai goa ann werominai,
    menan osi simama nan: Peter, John, James a Andrew, Philip a Thomas, Bartholomew
    a Matthew, James, Alphaeus natun, Simon, tafanam an rufafarin an orot a Judas,
    James natun.'
  tsw-NT: Ana a̱ ka̱mba̱i a̱tsuma̱ a̱ lyuci gbain na a̱ da̱na̱i, reve a kumba o uꞌwa
    wa zuva u na a̱ da̱na̱i, ele ɗa nan Bituru na̱ Yahaya na̱ Yakubu na̱ Andarawu
    na̱ Filibu na̱ Toma na̱ Batalamawu na̱ Matta na̱ Yakubu mawun ma Alfa na̱ Simo
    za na fo a̱ tsu ɗe Bakanani, na̱ Yahuza mawun ma Yakubu.
  cax-NT: Nauquiche tiñataimia tato taha, süroma ape au manu quiatarrü piso nesa manu
    porrü auna cauta nantarrü iyoberabaramacü. Arrüpecuma anancati Pedro, arrti Jacobo,
    arrti Juan, arrti Andrés, arrti Felipe, arrti Tomás, arrti Bartolomé, arrti Mateo,
    arrti Jacobo aütorrti Alfeo, arrti Simón naqui auqui manu partidorrü nürirri cananista,
    y arrti Judas yaruquitorrti Jacobo.
  aia-aia: Rau ta'eha na'i ahii na'i ruma ahaaha narau bwane awa-awa na'iei. 'Iraaui
    Ha'ataari narau awa 'isi, 'ia Pita, Jon, Jems, Andru, Pilip, Tomas, Batolomiu,
    Matiu, Jems garena Alfias, Saemon—'ia mo'o na raba ha'ahakoai Mwaeraha adaaui
    Rom, mea Jiudas garena Jems.
  srp-1865: I kad uðoše, popeše se u sobu gdje stajahu Petar i Jakov i Jovan i Andrija,
    Filip i Toma, Vartolomije i Matej, Jakov Alfejev i Simon Zilot, i Juda Jakovljev.
  agt-agt: A ta datang da ta ili en a nagdulot kid hala ta bali en nga pagammakan
    da, a gimon kid hapa ta nagingutunen silid ta bali en. Itta i Pedru, ikid ni Hwan,
    a Santiago, ikid ni Andres, a Felipe, ikid nig Tomas, ikid ni Bartolome, a Matyu,
    ikid ni Santiago nga anak ni Alfeyo, ikid ni Simonen nga nakitapil ta idi ta gubyernu
    na taga Roma kiden, ikid ni Hudas nga anak na takday Santiago.
  lug-lug: 'Ne balaga mu kisenge ekya waggulu mu nnyumba mwe baali basula, era be
    bano: Peetero, ne Yokaana ne Yakobo, ne Andereya, ne Firipo ne Tomasi, ne Battolomaayo,
    ne Matayo, ne Yakobo, omwana wa Alufaayo, ne Simooni eyayitibwanga “Omuzerote”,
    ne Yuda, omwana wa Yakobo.'
  yby-yby: numuda mupilalo mako viminabokuya minikaka i-minabo nenako, aya numuku
    yowiki minae. Aya wewenasida dulinipoya, Pita, Joni, Jemisi, Endulu ito Pilipi,
    Tomasi, Batolomiyu, Matiyu, ito Alopiyasida ipala Jemisi mako, ito Saimoniya Lomu
    gamanimidana oli hekolo sa-ibo we ito Jemisi makomidana ipala Judasi.
  heb-heb: ויבאו העירה ויעלו אל העליה אשר היו ישבים בה פטרוס ויעקב ויוחנן ואנדרי פילפוס
    ותומא בר תלמי ומתי יעקב בן חלפי ושמעון הקנא ויהודה בן יעקב׃
  mpp-mpp: 'Yerusalem hikelu mac kweline monic feina ngiye-fangkec ailu gaibong, iwa
    felu ngiyeibong. Ngiyeibong, yengele wac-aling yanguc: Pita, Yoane, Yakobos, Endru,
    Filip, Tomas, Batolomeu, Mataio, Yakobo Alfaiusle madec, Saimon ye Selot wackeibong,
    nga Yudas Yakobole madec.'
  apb-apb: 'Maholo kire lai hule ta''au i Jerusalem, kire oodohie oto duru kire ko
    o''o''o i laona aana ruana nga sao-saohai nume. Na mo mwaena oto: a Pita, na a
    Jon, na a Jemes, na a Andru, na a Pilip, na a Tomas, na a Batolomiu, na a Matiu,
    na a Jemes kalena Alpeas, na a Saemon iini aana pulitaa nge ko sare haiseuni huni
    ta''aasie aalahanga ni Rom mwaanie hanue i Israel, na a Jiudas kalena Jemes.'
  san-TEL: నగరం ప్రవిశ్య పితరో యాకూబ్ యోహన్ ఆన్ద్రియః ఫిలిపః థోమా బర్థజమయో మథిరాల్ఫీయపుత్రో
