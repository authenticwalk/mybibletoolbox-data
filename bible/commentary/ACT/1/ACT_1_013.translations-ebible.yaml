  toc-NT: Acxni̠ chú tácha̠lh nac a̠má chiqui anta­nícu xta­lak­tun­cu­huiy, tata­huá­calh
    nac xli̠­quilh­mactiy piso. Antá uú xta­hui­lá̠­nalh Pedro, Juan, San­tiago, Andrés,
    Felipe, Bar­to­lomé, Mateo, San­tiago hua̠nti̠ xka­huasa Alfeo, Simón hua̠nti̠
    xapu̠lh xca̠­ta̠­ta­peksi̠y a̠ma̠ko̠lh lac­chix­cu­huí̠n hua̠nti̠ xca̠­hua­nicán
    cana­nistas, xa̠hua Judas xta̠San­tiago.
  som-som: Oo markay magaaladii galeen, waxay aadeen qolladdii sare, meeshay joogi
    jireen Butros iyo Yooxanaa iyo Yacquub iyo Andaros, iyo Filibos iyo Toomas, iyo
    Bartolomayos, iyo Matayos, iyo Yacquub ina Alfayos, iyo Simoon Qiiroleh, iyo Yuudas
    ina Yacquub.
  mam-C: Tej kykanin Jerusalén, i jax tojjo ja, a otaq tzaj q'o'n te kymajin. Ite'taq
    Pegr, Juan, Santyaw, Andrés, Lip, Tmas, Bartolomey, Matey, Santyaw, a tk'wal Alpey;
    Simun, a tok q'olb'ilte te Celote, a tajq'ojtaqjo kawil te Rom; ex Judas, a titz'in
    Santyaw.
  ndj-ndj: Pavafikili kumbwani vayingilili chumbagati cha mugolofa veni vavelili vakwikala,
    aveli Petili na Yohani na Yakobi na Andeleya na Filipu na Tomasi na Batulumeyu
    na Mateyi na Yakobi mwana wa Alufayu na Simoni mlevangila mlima wa Vaisilaeli
    na Yuda mwana wa Yakobi.
  mbj-NT: 'Ti m'' rakajaa bä m'', rabajëë p''ëë mä ta gawakõ p''op gadäk doo gó, rabahej''eenh
    doo hẽnh. Hahỹỹ d'' paa m'' kata j''eenh do sa häd: Peed, Jowãw, Tsijaag, Ãn-Deréh,
    Pirip, Toméh, Batoroméw, Matew, Tsijaag Aw-Pew t''aah, Simaw Serot, Judas Tsijaag
    t''aah.'
  lat-VUC: Et cum introissent in cœnaculum, ascenderunt ubi manebant Petrus, et Joannes,
    Jacobus, et Andreas, Philippus, et Thomas, Bartholomæus, et Matthæus, Jacobus
    Alphæi, et Simon Zelotes, et Judas Jacobi.
  ngp-ngp: Wengilaga mwo mzi no kwita mpaka kwe chumba ukwo nawakekala. Awo wandaga
    ni wakina Petulo na Yohana na Yakobo na Anduleya na Filipo na Tomasi na Batolomayo
    na Matayo na Yakobo mwana Alufayo hamwenga na Simoni akwitangwa “Mtowanila isi
    ya Izilaeli” na Yuda mwana Yakobo.
  enq-2: 'Jerusalema pyakamatala anda namba pyoo petae ketae mendenya dokaita paliu
    kateami dokonya peami. Akali dutupa datupa: Pitapi, Jemesapi, Jonepi, Andruapi,
    Pilipapi, Tomasapi, Batalomyuapi, Matyuapi, Alopiusa ikiningi Jemesapi, Selote
    tata dokonya katenge Saimonepi, Jemesa ikiningi Judasapi, dutupa.'
  eng-ASVBT: And when they were come in, they went up into the upper chamber, where
    they were abiding; both Peter and James and John and Andrew, Philip and Thomas,
    Bartholomew and Matthew, James the son of Alphaeus, and Simon the Zealot, and
    Judas the son of James.
  mna-mna: 'Tipet kar na, tisala ruumu leleene kor kana ta tiluplup zin pa i. Zin
    ta tiŋgi: Petrus ziru Yoan, mi Yems, Andreas, Pilip, Tomas, Patolomai, Matai,
    Yems toro ta Alpai lutuunu i, Simon (ni igabgaaba zin wal ta tisombe tikam malmal
    pa Rom mi tiziiri zin pa Israel na), mi Yudas ta Yems lutuunu na. Ziŋan Maria
    ta Yesu naana i, mi moori pakan, mi Yesu tiziini bizin tomini. Zin tana koroŋ
    to tiparluplup zin mi tizuŋzuŋ.'
  myw-myw: Iyums, mo isiws wasibunatum to nisikeyas, mo imnavaws kasiyuwein waseg,
    tasiyas Pita, Yon, Yemes, Andiluw; tasiyas Pilip son Tomas; tasiyas Batolomiw
    son Matiw; Alpiyow natun towen Yemes; talliwon towen yagan Saymon; o Yemes natun
    towen Yudas.
  sby-sby: Mpobalengila mu Yelusalemu, balatanta mucipinda capelu mung'anda mobali
    kukumana. Abo balayako balikuba; Petulo ne Yohane ne Jemusi ne Ndileya ne Filipo
    ne Tomasi ne Batolomeyo ne Mateyo ne Jemusi Mwanendi Alufeyo ne Shimoni wa mucipani
    ca bantu balikulwanina lwanguluko mu cishi ca Islayeli, kayi ne Yudasi mwanendi
    Jemusi.
  sll-sll: Ena Aposel hobi ere malgi pire oo ta ke engwo werang ta mini bani pire
    mongwi. Ena ongwo yalhobi iwe, haang yu pamia, Pita ire, Yon ire, Yems ire, Endru
    ire, Philip ire, Tomas ire, Batolomyu ire, Matyu ire, Alpias wang Yems diing ire,
    Saimon hamil ha sungwo yal ire, Yems wang Yudas ire dire, pi mongwi.
  yaq-NT: 'Junak bempo jum Jerusalen tea''u yajakai, junama''a kari bem ama joka''apo,
    junama''a karita bepa juchi senu bepaata ya''ariu jikau ja''amuk. Inime'' nasuk,
    inen teakame ama aanen: ju''u Peeo'' teame, ju''u Jakoobo, ju''u Joan, ju''u Anteej
    teame, ju''u Jeriipe, ju''u Toomas, ju''u Baatolomee'' teame, ju''u Mateeo, ju''u
    senu Jakoobo, ini''i senu Alpeo'' teamta yoemia, ju''u Simoo, ini''i jume'' kananijtam
    ti emo teuwaammak ea''u, intok ju''u Juuras, juka'' Jakoobo'' teamta mak weri.'
  uro-uro: Bä nga rha män e ma Jerusalem dä dang däm da da ama vätka aa ron sämät
    aomni ama qäväläm inavuk kärqomni i rhat tas e. Iarhakt kärarhae i qale rha e
    di ma Pita qä nä ma Jon dä ma Jems näkt ma Andru dä ma Filip näkt ma Tomas dä
    ma Bartolomyu näkt ma Matyu dä ma Jems ma Alfius aa emga näkt ma Saimon gärakni
    i qa nämäni ama Selotkäna näkt ma Judas ma Jems aa emga.
  ita-1885: E come furono entrati nella casa, salirono nell'alto solaio, dove dimoravano
    Pietro, e Giacomo, e Giovanni, ed Andrea, e Filippo, e Toma, e Bartolomeo, e Matteo,
    e Giacomo d'Alfeo, e Simone il Zelote, e Giuda di Giacomo.
  muy-muy: 'Tòru tìnjʉa ti tə̀cəloru a ahay gatay ya tanjəhaɗviyu ni vu. Ahay gani
    nani ti ka ahàr ga ahay nahaŋ. Nday gani ti ata : Piyer, Zeŋ, Zek, Andre, Filip,
    Tumas, Bartelemi, Meciyʉ, Zek wur ga Alfe, Simu naŋ bəlaŋ ga ndam ya takaɗvakivu
    ka haɗ gatay ni, nahaŋ ni ti ni Zʉd wur ge Zek.'
  kqc-kqc: Jerusalem ri dui reyadiri, bi ini amededi daiyuturi boyadi. Mina bi Peter,
    John, James, Andrew, Philip, Thomas, Bartholomew, Matthew, Alphaeus di mida James,
    zealot amiye Simon, ma James di mida Judas.
  tav-tav: Jerusalén macápʉ tunu aá, na cãni paʉpʉ cajãa ejayuparã, cabui macá arʉapʉre.
    Cãñuparã Pedro, Jacobo, Juan, André, Felipe, Tomás, Bartolomé, Mateo, Jacobo (Alfeo
    macʉ), Simón (cananista majocʉ), Juda (Jacobo yaʉ). To cãnacãʉna cãñuparã.
  eng-ULB: When they arrived, they went up into the upper chamber, where they were
    staying. They were Peter, John, James, Andrew, Philip, Thomas, Bartholomew, Matthew,
    James son of Alphaeus, Simon the Zealot, and Judas son of James.
  spa-VBL: Cuando llegaron, subieron las escaleras del lugar donde posaban hasta la
    habitación de arriba. Allí estaba Pedro, Juan, Santiago y Andrés; Felipe y Tomás;
    Bartolomeo y Mateo; Santiago el hijo de Alfeo, Simón el Celote, y Judas, el hijo
    de Santiago.
  fra-_FOB: Et quand ils furent arrivés, ils montèrent dans la chambre haute, où demeuraient
    Pierre, Jacques, Jean, André, Philippe, Thomas, Barthélemi, Matthieu, Jacques,
    fils d'Alphée, Simon le Zélote, et Jude, frère de Jacques.
  hau-ULB: Da suka iso, sai suka haye zuwa cikin bene inda suke da zama. Sune su Bitrus,
    Yahaya, Yakubu, Andarawus, Filibus, Toma, Bartalamawus, Matiyu, Yakubu dan Alfa,
    Siman mai tsattsauran ra'ayi, kuma da Yahuza dan Yakubu.
  mal-mal: അവിടെ എത്തിയപ്പോൾ അവർ പാർത്തുകൊണ്ടിരുന്ന മാളികമുറിയിൽ കയറിപ്പോയി, പത്രൊസ്,
    യോഹന്നാൻ, യാക്കോബ്, അന്ത്രെയാസ്, ഫിലിപ്പൊസ്, തോമസ്, ബർത്തൊലൊമായി, മത്തായി, അൽഫായുടെ
    മകനായ യാക്കോബ്, എരിവുകാരനായ ശിമോൻ, യാക്കോബിന്റെ മകനായ യൂദാ ഇവർ എല്ലാവരും
  kkc-kkc: 'Diba Yelusalem mapoo peledoboloso, diso debeli moso mapoo paladeeso. Odoo
    abo hagoso moso eyo kulodu debeiso: Pita, Yonee, Yemes, Endulu, Pilipi, Tomas,
    Batolome, Matiyu, Alpiyeseeyo owolo Yemes, Saimon (daga Loum gamalee maga ha teli
    odoo), osoloso Yemeseeyo owolo Yudas.'
  lit-lit: Ir kai jie buvo įėję į Jeruzalę, jie užlipo į aukštutinį kambarį, kur buvo
    apsistoję Petras ir Jokūbas, ir Jonas, ir Andriejus, Pilypas ir Tomas, Baltramiejus
    ir Matas, Alfiejaus sūnus Jokūbas ir Simonas Uolusis, ir Jokūbo brolis Judas.
  urd-GVR: Wahāṅ pahuṅch kar wuh us bālāḳhāne meṅ dāḳhil hue jis meṅ wuh ṭhahre hue
    the, yānī Patras, Yūhannā, Yāqūb aur Andriyās, Filippus aur Tomā, Bartulmāī aur
    Mattī, Yāqūb bin Halfaī, Shamāūn Mujāhid aur Yahūdāh bin Yāqūb.
  far-far: 'Ma kada kera dao na ''i Jerusalem, kera ka ra ''uria na mae lume ne kera
    to ana ''i langi. Ma satana wane nai ki ne: sa Pita, sa Jon, sa Jemes, sa Andru,
    sa Filip, sa Tomas, sa Batolomiu, sa Matiu, sa Jemes na wele sa Alfeas, sa Simon
    ta wane ana wane be kera doria tarilana wane Rom ki fasia ''i Israel, ma sa Jiudas
    na wele sa Jemes.'
  suz-BL: मिनु यरूसलेम सहरम जाक्‍शा ङा मीन, खिं का ङा तला तारी ओव़शा बाक्‍मा बाक्‍त।
    मोपा बाक्‍बपुकी सु सु बाक्‍मा बाक्‍त देंशा हना, पत्रुस, यूहन्‍ना, याकूब, अन्‍द्रीयास,
    फिलीप, थोमास, बारथोलोमाइ, मत्ती, अल्‍फयस आ तौ याकूब, सिमोन, मेको कली कनानी यो
    देंसीब नु याकूब आ तौ यहूदा बाक्‍मा बाक्‍त। लूका ६:१३-१६
  car-NT: Irombo Jerusalem taka tywo'my'san mero, moro tywaito'kon poto 'su apuru'po
    taka ito'san kawonaka. Mo'karon moro po aitonon me ro kynatokon Petrus, Johanes,
    Jakobus, Andreas, Filipus, Tomas, Bartolomeus, Mateus, mo'ko Alfeo ymuru Jakobus,
    mo'ko o'wo'matonon a'sakarymbo Simon, mo'ko Jakobus ymuru Judas enapa.
  amp-amp: Aposerm Jerusalemt mifnahhato tum toh tanymo kunyshu wom yura rhuyuk tikrpar
    mrhu rifiny bugamom. Nd rifinymo yimaroh yufame Pitar, Jonr, Jemsr, Andrur, Filifr,
    Tomasr, Bartolomyur, Matyur, Alfiusrhu yon Jemsr, Selot grufkfothu yima Saimonr
    yo Jemsrhu yon Judasr.
  bht-bht: कने जालू प्रेरित शेहरे च पुज्जे तां सै उपरे बाले कमरे च गे, जिथू सै रे
    दे थे। जड़े प्रेरित ओथु मोजूद थे सै ऐ न पतरस कने यूहन्ना कने याकूब कने अन्द्रियास
    कने फिलिप्पुस कने थोमा कने बरतुल्मै कने मत्ती कने हलफईऐ दा पुत्र याकूब, शमौन जड़ा
    क्रान्तिकारी था कने याकूब दा पुत्र यहूदा थे।
  eng-NOY: And when they had come in, they went up into the upper room where they
    were making their abode, namely, Peter and John and James and Andrew, Philip and
    Thomas, Bartholomew and Matthew, James the son of Alphaeus, and Simon the zealot,
    and Judas the brother of James.
  cub-NT: 'Ne eaiyede diĩmaroi, ecorĩ, nʉri cũinád̶ami cʉ̃rami, ʉ̃mʉcatucubʉita, ne
    cʉritucubʉi, ecorejaimad̶a na: Pedro, aru Juan, Santiago, Andrés, Felipe, Tomás,
    Bartolomé, Mateo; apecʉ Santiago, Alfeoi mácʉ; Simón ãmicʉcʉ Celote, aru Judas,
    apecʉ Santiago jicʉ máre.'
  ita-1927: E come furono entrati, salirono nella sala di sopra ove solevano trattenersi
    Pietro e Giovanni e Giacomo e Andrea, Filippo e Toma, Bartolomeo e Matteo, Giacomo
    d’Alfeo, e Simone lo Zelota, e Giuda di Giacomo.
  lww-lww: 'La nene la apimi atol yo Yerusalem, ana la apa ke sina ga loyum̃a e yo
    nap̃a metava nap̃a la asusukemua e rui. A la nene kiela kia sanini: Pita, Yoane,
    Semes a Antru; amio Pilip, Tom̃as, P̃atalomiu, a Matiu; amio Semes nap̃a narina
    ne Alpeas, amio Saemon nap̃a naga lala yaru tai nap̃a sumo akila politik pa le
    Rom lala, amio Sutas nap̃a narina ne Semes.'
  ckb-ckb: 'کاتێک گەیشتن، چوونە ژوورێک لە نهۆمی سەرەوە، ئەوەی کە تێیدا دەمانەوە، ئەوانیش
    ئەمانە بوون: پەترۆس و یۆحەنا و یاقوب، ئەندراوس و فیلیپۆس و تۆماس، بەرتۆلماوس و
    مەتا و یاقوبی کوڕی حەلفی، شیمۆنی دڵگەرم و یەهوزای برای یاقوب.'
  spm-spm: Mee gua Jerusalemɨn avhen gugha gua mee ma iti rɨphenan avhen iphɨn guavanaaŋi.
    Meni izɨɨri khara, Pita, Jon, Jems ri Andru, Filip ri Tomas, Bartolomiu, Metiu
    ri Jems, a Alfiusɨn otar, Saimon, a Selotiiŋn phoghɨn gumaghan mav, koma Judas,
    a Jemsɨn otar.
  nas-nas: 'Eeꞌnoko osi duparira deto daukava-koo koinauꞌ teꞌ otorokoꞌnooꞌ aaꞌning:
    Piita, Jooni, Jeemisi, Aanduruꞌ, Pilipiꞌ, Toomasi, Baatolomiuꞌ, Maatiuꞌ, Jeemisi
    tee Alopeasi bauring, Saimoniꞌ Sielotiꞌ, eeꞌnoko Judasi Jeemisi bauring.'
  uvl-uvl: 'Iok laol, tei teu lange Ierusalem pe tei haka langa lut nga pele letena
    unne nenge te tutuia. Iri lochloch eria koi: Petrus, Ioanes, Ieims, Antreas, Pilipus,
    Tomas, Patolomius, Mateus, Ieims nenge Alpeus tuna, Simon nenge seilil kina, pe
    Iutas nenge Ieims tuna.'
  eng-BBE: And when they came in, they went up into the room where they were living;
    Peter and John and James and Andrew, Philip and Thomas, Bartholomew and Matthew,
    James, the son of Alphaeus, and Simon the Zealot, and Judas, the son of James.
  ixl-CNT: 'Ech taꞌxh motx oponi, motx bꞌenjeꞌ tu u kaꞌ chupul otzotz vaꞌl jolol atichka
    sikajayil. Utz aꞌ qꞌul ibꞌii tzaꞌ: u Luꞌ, u Jacobo, u Xhan, u Lixh, u Felipe,
    u Maxh, u Bartolomee, u Tio, u Jacobo, vikꞌaol u Alfeo, u Xhim vaꞌl atich ok xoꞌl
    qꞌu cananista utz, tuchꞌ u Judas, vikꞌaol u Jacobo.'
  xsi-xsi: 'Silâ sipâŋga lâ, ŋineŋga silâ luma toŋge ilo ku sikâki silâ luma ilo kisiŋa
    pwataki toŋge ikeno âta. Kinzi uru simo niani ndaina. Kinzi pâri-tamâta ŋinde
    ŋanzi nde mine: Petero, aŋga Yoane, ŋga Yamesi, ŋga Andaria, ŋga Pilip, ŋga Tomas,
    ŋga Bartolomyu, ŋga Matai, ŋga Yamesi i Alfius natu, ŋga Saimon Selot, ŋga Judas
    i Yamesi nuwaka natu.'
  crx-NTPO: Jerusalem ts'e náhoosdil whe, 'aho ndo yoh huwhut'i-un danáhundil. Peter,
    John, James 'ink'ez Andrew, Philip 'ink'ez Thomas, Bartholomew 'ink'ez Matthew,
    James Alphaeus ooye', Simon Lizwifne ba huwu daóodit'owh-un, 'ink'ez Judas James
    ooye', 'enne 'et yoh hudilhts'i.
  kan-OKCV: 'ಅವರು ಹಿಂದಿರುಗಿದಾಗ, ತಾವು ವಾಸಿಸುತ್ತಿದ್ದ ಮಾಳಿಗೆ ಮೇಲಿನ ಕೋಣೆಯೊಳಗೆ ಹೋದರು. ಅವರು
    ಯಾರಾರೆಂದರೆ: ಪೇತ್ರ, ಯೋಹಾನ, ಯಾಕೋಬ, ಅಂದ್ರೆಯ; ಫಿಲಿಪ್ಪ, ತೋಮ; ಬಾರ್ತೊಲೊಮಾಯ ಮತ್ತಾಯ; ಅಲ್ಫಾಯನ
    ಮಗ ಯಾಕೋಬ, ದೇಶಾಭಿಮಾನಿ ಸೀಮೋನ ಮತ್ತು ಯಾಕೋಬನ ಮಗ ಯೂದ.'
  bbb-bbb: Bune va Jerusareme usiaena gire be bu karijo ijia ajia vae. Ro e ijia vaeva
    ije Fitakina Jonikina Jemisi ro Edurukiro Firifi ro Tomasi ijene. Ro kuke e Batoromiukiro
    Matiu ro e Afiasedo fari Jemisi. Ro Saemoni e ije e mamekanu ijena madinamimo
    ijiakiro Jemisido fari e Judasi ijiebe ijia vae.
  blw-blw: Yag hen inumchahancha ad Jerusalem, émméycha hen anchi kowarto way ini-inggawancha
    way chicha cha Pedro an cha Juan an Jaime, ah Andres, ah Felipe yah Tomas, ah
    Bartolome, ah Mateo yah Jaime way anà Alfeo ya anat ah Simon way ekatchéén natorod
    yah Judas way anà hen anchi safaliy Jaime.
  tam-2017: அவர்கள் அங்கே வந்தபோது மேல்வீட்டில் ஏறினார்கள்; அதில் பேதுருவும், யாக்கோபும்,
    யோவானும், அந்திரேயாவும், பிலிப்பும், தோமாவும், பர்தொலொமேயும், மத்தேயுவும், அல்பேயுவின்
    குமாரனாகிய யாக்கோபும், செலோத்தே என்னப்பட்ட சீமோனும், யாக்கோபின் சகோதரனாகிய யூதாவும்
    தங்கியிருந்தார்கள்.
  azz-NT: Huan cuac itatitaniluan ajsicque ya tech in pueblo de Jerusalén, ijcuacón
    yejuan calacque tech ne cali campa ipa mocautinemíaj. De ompa tejcocque cachi
    ajco ica ome nepancal. Huan ijcón quichiuque que mosepansentilijque in Pedro,
    huan Jacobo, huan Juan, huan in Andrés, huan in Felipe, huan Tomás, huan in Bartolomé,
    huan Mateo, huan in Jacobo teconeu de Alfeo, huan Simón ten pohuía ihuan in taca
    políticos ten quinilíaj in cananistas. Huan no ompa yetoya Judas ten iicniu Jacobo.
  spa-RV-1909: Y entrados, subieron al aposento alto, donde moraban Pedro y Jacobo,
    y Juan y Andrés, Felipe y Tomás, Bartolomé y Mateo, Jacobo hijo de Alfeo, y Simón
    Zelotes, y Judas hermano de Jacobo.
  csy-csy: Jerusalem a thet uh ciang in, inn tung doituam ah kato tek uh a, tua mun
    ah, Peter, James le John, taciang Andrew, Philip le Thomas, Bartholomew le Matthew,
    Alphaeus tapa James, Simon Zealot, James naupa Judas te om uh hi.
  mxq-NT: 'Ko jya̱jttʉ Jerusalén, ta pyajttʉ myʉmajtsk nikʉꞌʉy ma̱ ja jya̱jttáknʉty.
