  hat-BSA: Lè yo te antre nan vil la, yo te ale nan chanm anlè kote yo t ap rete a;
    sa vle di, Pierre Jean, Jacques André, Philippe, Thomas, Barthélemy, Matthieu,
    Jacques, ki te fis Alphée a, Simon, Zelòt la, ak Judas, fis a Jacques la.
  bxh-bxh: Fuyana sa mahano, sa hasai edi aba miyamiya bilina yai. Iti mate Pita,
    Diyon, Diyemsi yo Endulu; Pilipi yo Tomasi, Batolomiu yo Matiu; Alefaiyesi natuna
    Diyemsi yo Saimon Seloti yo Diyemsi natuna Diudasi.
  top-NT: A̱stá̱n tatá̱cxtulh nac ixli̱quilhmactuy chiqui ni̱ma̱ ixtapu̱huila̱na.
    Juú ixtatamakxtaka Pedro, Juan, Santiago, Andrés, Felipe, Tomás, Bartolomé, Mateo,
    Santiago ixkahuasa Alfeo, Simón el cananista y Judas ixta̱cam Jacobo.
  msk-msk: Pagdatung nilan ag Jerusalem managkatipon silan disang sobay digtaas na
    pyagauyaan nilan. Yang asaan na yanagkatipon, si Pedro aw si Juan, si Santiago
    aw si Andres, si Pelipe aw si Tomas, si Bartolome aw si Mateo, si Santiago na
    anak ni Alpeo, si Simon na maisug aw si Judas na anak ni Santiago.
  gyr-NT: Yuvɨroiquese Jerusalén ve, oyeupipa oquesa oɨ ɨvateve yuvɨreco. Aheve Pedro,
    Juan, Santiago, Andrés, Felipe, Tomás, Bartolomé, Mateo, Santiago ahe Alfeo rahɨr,
    Simón ahe Zelote iyavei Judas, Santiago rahɨr yuvɨrecoi.
  kmh-kmh: 'Am mindiy, Gor nup aŋgniŋniŋg, kinyiŋgipay korip ar biyoŋ miŋgan ak nan-giy,
    Gor nup aŋgniŋyiŋgipay. Biynimb kun gok mey: Piyta, Jon, Jemis, Enjriw, Piyliyp,
    Tomas, Batlomiyiw, Matyiw, Alpiyas ñinuk Jemis ak, Saymon Selot ak, Jemis ñinuk
    Jiwdas ak, Jiysis nonim Mariya ak, Jiysis numam sikop ak, biyn gunap sek.'
  ukr-ONPU: 'Коли прийшли, то піднялися до верхньої кімнати та залишалися там. Разом
    були: Петро, Іван, Яків та Андрій, Филип і Фома, Варфоломій і Матвій, Яків, син
    Алфеїв, Симон Зилот і Юда, син Якова.'
  emi-emi: Nau laghe rekatala, laghe saela tale ale ngepona atiulu nongina laghe tokatoka.
    Lo atoa laghe mae sio, Pita, Jon, Jeimis me Andru me Pilip, Tomas, Batolomiu,
    Matiu, Jeimis natuna ia Alpeas, me Saemon laghe aseasea va Selot ia, me Jiudas
    natuna ia Jeimis.
  zpv-NT: Chin badzihn raꞌ ba para guihdxyi Jerusalehn bwaa raꞌ ba cwartu nin riaꞌhan
    yihca yuuꞌ chiohpa pihsu chi. Riꞌchi riaꞌhan Pehdru, Jacobo, Jwahn, Andrehs, Felipe,
    Tomahs, Bartolomeh, Mateu, Jacobo lliiꞌn Alfeu, Simohn nin guyuuꞌ lahda raꞌ Cananista,
    neezaa Judas bwihtsi Jacobo.
  gux-gux: Ban den pundi, bi den kua li dieli nni ki doni li dietuadili po ban den
    maani ki taagi naankani. Li den ti Pieli, Jan, Jaka leni Andile, Filipi, leni
    Toma, Batelemi, leni Matiyu, Alife bijua Jaka, leni Simono ban yi yua o yankuadaano,
    leni Jaka bijua Jude.
  kos-kos: 'Elos folokla nu in siti uh, ac utyak nu in lohm se elos muta we ah: Peter,
    John, James ac Andrew, Philip ac Thomas, Bartholomew ac Matthew, James wen natul
    Alphaeus, Simon mwet Zealot, ac Judas wen natul James.'
  ibo-ibo: 'Mgbe ha batara nʼobodo, ha rigoro nʼime ụlọ ahụ dị nʼụlọ elu, ebe ha na-anọ.
    Ndị a bụ ndị nọ nʼụlọ ahụ: Pita, Jọn, Jemis na Andru, Filip na Tọmọs, Batalomi
    na Matiu, Jemis nwa Alfiọs, Saimọn onye a na-akpọ Zilọt na Judas nwa Jemis.'
  yml-yml: Matatabudi i luku tamu vanuga ꞌwaineye. Vanuganina ꞌetotubwatubwana tutudaba
    ꞌifwaidi dibuneye, ꞌifwaidi tabwaneye. I laka tutudaba tabwaneye bei i miamianiga
    ꞌwaineye. Tomotoganidi side ꞌadi wagava, Fita, Ioni, Iemesa, Anidulu, Filifi,
    Tomasi, Batolomiu, Madiu, Iemesa tamu, taunina Alefasi natuna, Saimoni, toawaꞌidiꞌidi
    kebu nuanuana Loma gabemani i na veveimeyedi, Iudasa, Iemesa natuna.
  ory-ory: ସେମାନେ, ଅର୍ଥାତ୍‍ ପିତର, ଯୋହନ, ଯାକୁବ, ଆନ୍ଦ୍ରିୟ, ଫିଲିପ୍ପ, ଥୋମା, ବାର୍ଥଲମୀ,
    ମାଥିଉ, ଆଲଫିଙ୍କ ପୁତ୍ର ଯାକୁବ, ଉଦ୍‌ଯୋଗୀ ଶିମୋନ ଓ ଯାକୁବଙ୍କ ପୁତ୍ର ଯିହୂଦା, ନଗରରେ ପ୍ରବେଶ
