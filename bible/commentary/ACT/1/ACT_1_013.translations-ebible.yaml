    xa di, Simɔn naxan findi Seloti ra, nun Yudasi, Yaki xa di.'
  pon-2006: 'Irail eri pedolong nan Serusalem oh kohdalahng nan perehn powe, wasa
    me re kin koukousoan ie: Piter, Sohn, Seims, oh Andru, Pilip oh Tomas, Pardolomiu
    oh Madiu, Seims nein Alpius, Saimon me iang tohn pwihnen Selod, oh Sudas nein
    Seims.'
  dad-dad: Sain idi Jerusalem wõ de fen, idi aab ilun dibodõdig nẽ an diselen, idi
    eneidim, Pita, Jon, Jems, Endru, Filip, Tomas, Batolomyu, Matyu, Jems Alfeus naal,
    Simon Selot taka, Judas Jems naal.
  zab-NT: Chi bdzɨndeb Jerusalén, bieepydeb láani yuu ni rrop pis rut rbezdeb. Laadeb
    ládeb Bed, Jacob, Juany, Andrés, Liby, Mally, Bartol, Madeu, Jacob llingaan Alfeo,
    Simóny ni bdxaa lo de cananista, cun Judas bets Jacob.
  jae-jae: Jasêô lasê e gacgeŋ sêpi andu ŋabaIêm ŋadeŋ ŋaôŋa, taŋ êsêac sêmoasêmoa
    naŋ sêja. Ma êsêac lau tau tonec Petere agêc Joaŋ ma Jakobo agêc Andrea ma Pilip
    agêc Tom ma Batolomai agêc Matai ma Alpai latu Jakobo agêc Simon Seloto ma Jakobo
    latu Juda.
  ksd-ksd: 'Ma ba dia tar olo, dia ruk urama ta ra pal liu, nam dia vala kiki tana;
    go diat: Petero, ma Ioanes, ma Iakobo, ma Andreas, ma Pilipo, ma Tomas, ma Batolomaio,
    ma Mataio, ma Iakobo, natu i Alpaio, ma Simon ra Lup Vararak, ma Iudas, natu i
    Iakobo.'
  msm-NT: Pagtidow dan duon, migponhik sikandan duon to ikaduwa no andana to sikan
    bayoy no pigpaabutan dan. Sikandan si Pedro, si Juan, si Santiago, si Andres,
    si Felipe, si Tomas, si Bartolome, si Mateo, si Santiago no anak ni Alfeo, si
    Simon no maunungon to tribu dan, dow si Judas no anak ni Santiago.
  myk-myk: 'Ba pʼa nɔ Zheruzalɛmu ni wɛ, na shɛ jé puga ka ni zangaso wa ni. Kee puga
    ki ni pʼa tee na puyɛ pinnɛɛ. Pee bye: Pyɛɛri, ni Yohana, ni Yakuba, ni Andire,
    ni Filipe, ni Tomasi, ni Batelemi, ni Macoo, ni Alife ja Yakuba, ni Simɔ we wu
    ɲɛ Zelɔtilee kuruŋɔ ki ni ge, ni Yakuba ja Zhude.'
  sbe-sbe: 'Yodi kabamiya numana unai se lage kabo se mwalaesae numa wa heisi helabuina
    unai. Teina hesadiyao ede: Petelo, Yowane, Yamesi, Andeleya, Pilipo, Tomasi, Batolomaiyo,
    Mataiyo, Yamesi Alepaiya natuna, Simona Tauhaikabi yo Yuda Yamesi natuna.'
  mcr-mcr: Qu iqi ätimäupiyi, aŋä hiqŋqä haqä yätqä imäknätaŋgi, äpmamiŋuwä-täŋä ique
