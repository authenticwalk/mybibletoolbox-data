  pan-pan: ਅਤੇ ਜਦੋਂ ਪਹੁੰਚੇ ਤਾਂ ਉਸ ਚੁਬਾਰੇ ਉੱਤੇ ਚੜ੍ਹ ਗਏ ਜਿੱਥੇ ਉਹ ਅਰਥਾਤ ਪਤਰਸ, ਯੂਹੰਨਾ,
