  pma-pma: Navong keil arokol taon, uva en eim koa amul aro ien, avina en out tai
    koa mul nesa. Koakeil aro vituai en avong koanek avi Pita, Sion, ka Tiemes; Andru,
    Pilip ka Tomas; Batolomiu ka Matiu; Tiemes (koa vi natin Alveas); Saemon (koa
    mul en vangi meatin keil koa e vati mok keke Siu keil avamaluv ran hen kavmen
    ten out Rom); ka Sudas (natin Tiemes).
  atd-NT: No pog–uli dan dio to lunsud to Hirusalim, namanoik on dio to nig–ugpaan
    dan no baloy woy nigsolod on to songo sinabong duon to ampow to sikan no baloy.
    Ka nigsolod no mgo otow si Pedro, si Huan, si Santiago, si Andris, si Pilipi,
    si Tomas, si Bartolomi, si Matiu, woy ka sangoy ni Santiago no anak ni Alpiu.
    Duon pad si Simon no oghingaranan dan to Siloti. Woy duon dod si Hudas no anak
    to dangob no Santiago.
  tel-2017: వారు పట్టణంలో ప్రవేశించి, తాము బస చేస్తున్న మేడగదిలోకి వెళ్ళారు. వారెవరంటే,
    పేతురు, యోహాను, యాకోబు, అంద్రెయ, ఫిలిప్పు, తోమా, బర్తొలొమయి, మత్తయి, అల్ఫయి కుమారుడు
