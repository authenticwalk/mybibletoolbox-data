  swp-swp: isi se lage, se awasae numa isi‐pota birina eai, Petero, eo Iamesi, eo
    Ioane, eo Anederea, eo Pilipo, eo Toma, eo Batolomaio, eo Mataio, Iamesi Alepaia
    natuna, eo Simona Selote, eo Iuda Iamesi ena tau, edi aba miamia.
  bjr-bjr: Misa kafaa Yeerusaree maqusaki keeqafiqa maqee maqee nariqa kai suqimaru
    maqanaki keeqaqau. Maarinni sandaaqai rummaki suqiqau. Misa nuqu Peetooroofa faqa
    Yoohaneefa faqa narí afasaafa Yameesafa faqa Peetooroona akaqa Andurufa faqa Firipifa
    faqa Toomasifa faqa Baratooroomeeufa faqa Mataioofa faqa Yameesana amarafa Arafaeeusana
    amaaku faqa Simoona amarafa moo misa minara nariqa kaamanaikiaqeera sandanainai
    qimaru fee qimariqau. Mifa faqa moo Yudasina amarafa faqa mifa Yameesana amaaku.
  aby-aby: '@see-verse:ACT.001.012'
  eng-YLT: and when they came in, they went up to the upper room, where were abiding
    both Peter, and James, and John, and Andrew, Philip, and Thomas, Bartholomew,
    and Matthew, James, of Alphaeus, and Simon the Zelotes, and Judas, of James;
  jni-jni: Sa wa biki wa nyene ahira ati gura ana zaa. Ahira sa wa ciki ni wazi Bitrus,
    Andrawus, Toma, Bartatimawus, Simon, Matiyu, Yakubu ussam u Alfasus, Simon una
    biyau ba asere nan Yahuda vanaa u Yakubu.
  kne-kne: Somawang da pay ed Jerusalem, inmey da sin beey ay pan-iyanan da et sinenggep
    da sin kowarto sin kayang. Daidas da Pedro, Juan, Santiago, Andrew, Felipe, Tomas,
    Bartolome, Mateo, si Santiago ay anak Alfeus, si Simon ay makwani en Patriota
    tan insakit na din ili na, ya si Judas ay anak Santiago.
  tgj-tgj: 'Bunu banggu lo aachi toku okv ho vdwgv karchung dookulo chaachi toku:
    Pitar, Jon, Jems okv Andriu, Pilip okv Tomas, Bartolomiu okv Metiu, Alpius gv
    kuunyilo Jems, Saimon ringria kunv okv Jems gv kuunyilo Judas.'
  wat-wat: Tovanama si kikinomana menana nakasinei, numanama si fakwifakwiiya nenei
    si kanasuna eketa si vaneya totomu kuetana nenei. Nofemaise kasi wava. Fita, Yoni,
    Yemesa, Anideneya, Finifi, Tomasi, Batonomiu, Madiu, Yemesa Anafasi natuna, Saimoni
    tanake Senoti eketa Yudasa Yemesa natuna.
  gui-NT: Yogüeru ovae yave, oique reta metei o pe, jare oyeupi o ɨvate vae pe. Joco
    pe yogüɨreco Pedro, Jacobo, Juan, Andrés, Felipe, Tomás, Bartolomé, Mateo, Alfeo
    taɨ Jacobo jee vae, Simón Zelote, jare Jacobo tɨvɨ Judas jee vae.
  quc-TT: 'Xoꞌpan kꞌu pa ri tinimit, xepaqiꞌ pa ri ja ri e kꞌo wi. Are waꞌ ri kibꞌiꞌ
    ri achyabꞌ ri e kꞌo chilaꞌ: ri Pedro, ri Jacobo, ri Juan, ri Andrés, ri Felipe,
    ri Tomás, ri Bartolomé, ri Mateo, ri Jacobo ukꞌojol ri Alfeo, ri Simón ri kachiꞌl
    ri Zelotes rachiꞌl ri Judas rachalal ri Jacobo.'
  heg-NTPO: 'Maas lius se kota la kon, oen taam lakos se uma mesa, man oen pake le
    daad tahang se las. Hidim, oen saek lakos mana mesa, se um na hnoden dapa ka.
    Aan in nutus sas ngalan nas elia: Petrus, Yuhanis, Yakobus, Anderias, Filipus,
    Tomas, Bartolomeos, Matius, Yakobus (Alfius ana ka), Simun (deng partei Selot),
    nol Yudas (Yakobus ana ka)'
  ptu-ptu: Iya landa'i, le'ba'im längäm mesa lotem, ongeam si naongei tohho Petrus
    anna Yohanes, Yakobus anna Andreas, Filipus anna Tomas, Bartolomeus anna Matius,
    Yakobus änä'na Alfeus anna Simon (to mentama kakalebuanna to umbali kapahentaanna
    Roma) anna Yudas änä'na Yakobus.
  bzd-NTPO: Mik ie'pa dene Jerusalén ta̱ ie'pa tkaka̱ u etkuö ki̱ wé̱ ikapökerak ee̱.
    Ee̱ itso'rak Pedro, Juan, Santiago, Andrés, Felipe, Tomás, Bartolomé, Mateo, Santiago
    Alfeo alà, Simón Celote, ñies Judas Santiago alà.
  kwf-kwf: 'Ma kaidaꞋi kira dao naꞋa Ꞌi Jerusalem, kira ka raꞋe Ꞌuana na maꞋe luma
    neꞋe kira tua ana Ꞌi lifua. Ma na satana na ngwae neꞋeri ki neꞋe: sa Peter, ma
    sa John, ma sa James, ma sa Andrew, ma sa Filip, ma sa Tomas, ma sa Batolomiu,
    ma sa Matthew, ma sa James na ngela sa Alfeas, ma sa Simon ta ngwae ana na ngwae
    ba kira oga lalilana na ngwae Ꞌi Rom ki faꞋasia Ꞌi Israel, ma sa Judas na ngela
    sa James.'
  eng-WYC-2017: And when they were entered into the house, where they dwelled, they
    went up into the solar, [or into the higher things], Peter and John, and James
    and Andrew, Philip and Thomas, Bartholomew and Matthew, James of Alphaeus, and
    Simon Zelotes, and Judas of James.
  eng-WMBB: When they had come in, they went up into the upper room where they were
    staying, that is Peter, Yochanan, Jacob, Andrew, Philip, Thomas, Bartholomew,
    Matthew, Jacob the son of Halfai, Simon the Zealot, and Judah the son of Jacob.
  zat-NTPS: Gate belexezrine̱' lu xe̱zre na', belexegüéne̱' xu'u sibe naga zaj zue̱'.
    Benne' caní zaj naque̱' Pedro, ne Jacobo, ne Juan, ne Andrés, ne Felipe, ne Tomás,
    ne Bartolomé, ne Mateo, ne Jacobo zri'ine Alfeo, ne Simón, bénnea' dxedábague̱'
    benne' Roma ca', ne Judas, zri'ine Jacobo.
  spp-spp: Pi à núr'a nɔ kànhe e ke, batɔɔnge nìɲyibabilini i pi mpyi maha ntêe na
    piye bínnini ke, ka pi i dùg'a jyè lire e. Pyɛri ná Yuhana ná Yakuba ná Andire
    ná Filipi ná Tomasi ná Baritelemi ná Macwo ná Alife jyaŋi Yakuba ná Simɔ pi maha
    mpyi Zelɔti, ná Yakuba jyaŋi Zhude, pire pi mpyi.
  zty-NTPS: Kate' bežíngake' ḻo yežen', belbene' gan nak da' chope kwia ḻo yo'o, gan
    zej nnita' Bedw ḻen Jakob, na' Ẕwa, na' Ndres, na' Lip, na' Mas, na' Bartol, na'
    Matío, na' Jakob, ẕi'n Alfeo, na' Smon, bennen' že' ḻaže'e yež chie', na' ḻezka'
    Judas, biche' Jakoben'.
  mek-mek: Ke kelao Ierusaleme taoninai aisama, eꞌa agaꞌo auꞌoniai, papiau alogai
    keaguagu afugai kekoko. Peto, Ioane, James, ke Andrea; Filip, ke Tomas; Batolomeo,
    ke Mateo; James Alfeus gauga, Saimon Silot ikupuga auga, ke Judas Iesu eꞌafaꞌafalaina
    auga laaꞌi kai, au iꞌoina agaꞌo aka James keoma auga gauga fou ega kelao.
  aey-aey: Age taun benna limeig jo hamol ohis age nijoloigna tein. Aposel eu age
    ijanaga odi, Pita, Jon, Jems, Andruca, Filip, Tomasca, Batolomju, Matjuca, Jems,
    uqa Alfias melah, uqaca, Saimon, uqa Selot dana, uqaca, odocob Judas, uqa Jems
    melah uqaca.
  urd-GVH: वहाँ पहुँचकर वह उस बालाख़ाने में दाख़िल हुए जिसमें वह ठहरे हुए थे, यानी
    पतरस, यूहन्ना, याक़ूब और अंदरियास, फ़िलिप्पुस और तोमा, बरतुलमाई और मत्ती, याक़ूब
    बिन हलफ़ई, शमौन मुजाहिद और यहूदाह बिन याक़ूब।
  ycn-ycn: 'Iphaño pajimila e''iyajé. Apú quemari najló i''imacá, nayurícaloje najhua''até
    penaje. Riñacaré chojé nephá. E nácho''o yenoje ucapú chojé. Marí quele nanaquiyana
    i''imacá: Pedro, Santiago, Juan, Andrés, Felipe, Tomás, Bartolomé, Mateo, apú
    Santiago. Rara''apá ií i''imari Alfeo. Apú ií i''imari Simón, cananista naquiyana
    ri''imacá. Judas apú, Judas e''ehué Santiago. Marí quele nanaquiyana i''imacá.'
  djr-djr: Roŋiyinany walal marrtjin ŋunhi, ga dhunupan yan balan buku-wiyin'lila
    bala'lilnydja gärrin, bala marrtjin nhinanan galkurra. Yo, nhinanany walal gan
    ŋunhi ŋunhili bili yan waŋganyŋur, dhuwalawurr ŋunhi yolŋuny walal yäkuny gam',
    Beta,* ga Djon,* ga Djayim,* ga Wanduru,* ga Bilip,* ga Dumitj,* ga Mathuyu,*
    ga Bäthalamiyaw,* ga wiripu Djayim, gäthu'mirriŋu Yalpayatjku,* ga wiripu Djäyman*
    ŋunhi walal ŋanya ŋuli ganha yäku-lakaranha rom-ḏäl ḏirramu, ga wiripuny Djudatj,
    gäthu'mirriŋu Djayimgu.
  kvg-kvg: 'Zelusalem taon-te gimøfakhaz, yaq khoev ova kouwat-té ginøzáv, ma gipindumam.
    Ezoqam ngínik: Pita neka Zion neka Zems neka Endlu neka Filip neka Tomas neka
    Batolomeu neka Metiu, neka Zems nøme, ndego Alfius-ge yo, neka Saemon, ndego Zelot
    ezoqam, neka Zudas, ndego Zems-ge yo.'
  rug-rug: Sipu kamo rini pa Zerusalema, si nuquru la si arini koasa lose panaulu
    pa vetu vasina koa rini. Sarini hire si ari Pita, Zone, Zemisi, Aduru, Pilipi,
    Tomasi, Batolomiu, Matiu, meke e Zemisi sapu sa tuna e Alepiasi, Saimone sa Tie
    Zeloti, meke e Ziudasi sapu sa tuna e Zemisi.
  hop-NT: 'Noqw puma ep ö́kihqe, tupatsveq ahpami yuña; pepeq ima yēse: I’ Peter,
    pu James, pu John, pu Andrew, pu Philip, pu Thomas, pu Bartholomew, pu Matthew,
    pu James, hakiy Alphaeus tíata, noqw pu Simon Zelotes, noqw pu Judas it James
    tupkoata.'
  san-URD: نَگَرَں پْرَوِشْیَ پِتَرو یاکُوبْ یوہَنْ آنْدْرِیَح پھِلِپَح تھوما بَرْتھَجَمَیو
    مَتھِرالْپھِییَپُتْرو یاکُوبْ اُدْیوگاी شِمونْ یاکُوبو بھْراتا یِہُودا ایتے سَرْوّے
    یَتْرَ سْتھانے پْرَوَسَنْتِ تَسْمِنْ اُپَرِتَنَپْرَکوشْٹھے پْراوِشَنْ۔
  heb-LB: 'כשהגיעו העירה, הם התאספו לתפילה בחדר העלייה שבו גרו. באסיפה זאת נכחו האנשים
    הבאים: פטרוס, יוחנן ויעקב, ‎אַנְדְּרֵי, פיליפוס, תומא, בר־תלמי, מתתיהו, יעקב בן־חלפי,
    שמעון מהקנאים, יהודה בן־יעקב ואחיו של ישוע. היו שם גם נשים אחדות, וביניהן אמו
    של ישוע.'
  caf-NT: Jerusalem ts'ih lhgha hudindel hoh, 'ahoh nduk koo huwhut'i danáhundel.
    Peter, John, James 'ink'ez Andrew, Philip 'ink'ez Thomas, Bartholomew 'ink'ez
    Matthew, James Alphaeus buye', Simon Lizwif ba huwu daóodit'ah, 'ink'ez Judas
    James buye', 'en 'et koo húdelhts'i.
  mio-NT: Quihvi ndico ra tatun Jesuu tichi ñuun, ta cuahan ra ta ra nda vehe iyo
    nda siqui, ta ni chacunda ra ta ra. Ican iyo ra Pedro chi ra Jacobo chi ra Juaan
    chi ra Ndree chi ra Felipe chi ra Tuma chi ra Bartolomé chi ra Mateo chi ra Jacobo
    sehe ra Alfeo chi ra Simón ra cuni cuati chi ñivi ñuun Roma chi ra Juda yani ra
    Jacobo.
  srq-NT: Ngasẽ ngue Jerusalén nda. Nyoɨ que uchuchúaa cote ra. Ã ja que ra. Pedro.
    Juan. Jacobo. Andrés. Felipe. Tomás. Bartolomé. Mateo. Alfeo riirĩ. Jacobo, ɨ
    ee. Simón el Cananista. Judas. Jacobo riirĩ ndei Judas.
  kje-NT: 'Hir rakanedi Yerusalem ne, laa nakar mene ha''a laa wawan laa kamar man
    hir miminle. Hi onnenihe: Petrus noro Yohanis, Yakobus noro Andreas, Pilipus noro
    Tomas, Bartolomeus noro Matius, Yakobus (Alfeus anan), Simon (ri ma namhene hair
    namehin nodi molollo hair Israel), noro Yudas (Yakobus anan).'
  gaz-gaz: 'Isaanis yommuu Yerusaalem gaʼanitti kutaa darbii kan keessa jiraachaa
    turan sanatti ol baʼan; isaanis: Phexrosii fi Yohannis, Yaaqoobii fi Indiriiyaas,
    Fiiliphoosii fi Toomaas, Bartaloomewoosii fi Maatewos, Yaaqoob ilma Alfewoos,
    Simoon isa Hinaafticha jedhamuu fi Yihuudaa ilma Yaaqoob turan.'
  kud-kud: Na hiluwu yadi vadai na hihae vada ewanai, na Pita na Yoni yo Yemesa yo
    Andulu yo Pilipi yo Tomasi yo Batolomiu yo Madiu yo Yemesa Alipiyosi natuna yo
    Saimoni iya mwalona tauhamadudu abaloina vehabana yo Yudasa iya Yemesa natuna.
  urb-NT: Pe, jywyr rahã, ywate har henda ihĩ, ame'ẽ pe wapyk oho. A'ep amõ ta jy'ar
    uwyr tĩ. Ko Petu. Amõ Juã. Amõ Tian. Amõ Andere. Amõ Siri. Amõ Tome. Amõ Matoroméu.
    Amõ Matéu. Amõ Tian. Ame'ẽ riki Apéu ra'yr. Amõ Simã. Jundéu awa tama'e ywy ngi
    huwajan ta ke a'e mujan tar katu muhem ame'ẽ ke a'e. Amõ Jun. Tian ra'yr a'e.
  fra-LSG: Quand ils furent arrivés, ils montèrent dans la chambre haute où ils se
    tenaient d’ordinaire; c’étaient Pierre, Jean, Jacques, André, Philippe, Thomas,
    Barthélemy, Matthieu, Jacques, fils d’Alphée, Simon le Zélote, et Jude, fils de
    Jacques.
