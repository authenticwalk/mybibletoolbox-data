  gvc-gvc: 'Tju sʉ, tina mʉanopʉ ti jiri tahtiapʉ mʉjaa wahaha. Ahrina jiha: Pedro,
    João, Santiago, Andre, Felipe, Toma, Bartolomé, Mateo, Santiago, Simo, Juda jiha.
    Santiago sehe Alfeo macʉno jiha. Simo sehe cananista wama tiri curua macariro
    jimaha. Juda sehe Santiago macʉno jiha.'
  ksj-ksj: Ze Ierusalema neḡa feurirotene, hitaga neḡa itadu zeḡeꞌa radiuꞌeteꞌe habaꞌa
    diuḡiro. Eꞌe zamaḡanoꞌe, Petero, Ioane, Iakobo, Aniderea, Firifo, Tomasi, Batolomeo,
    Mataio, Alofeo ubuga, niḡa Iakobo, Zelote vazeḡa, niḡa Simona, ebu Iakobo ubuga,
    niḡa Iuda.
  sbk-sbk: Nabhafiha bhahabhala hwigulu amatawa gabho bhabhebha. Petro, Yohana, Yakobo,
    Andrea, Filipo, Thomaso, Batholomayo, Mathayo, Yakobo Omwana wa Alfayo, Simoni
    Zelote nu Yuda Umwana wa Yakobo.
  mya-JVB: ရောက် ကြလျှင် ၊ ပေတရု ၊ ယာကုပ် ၊ ယောဟန် ၊ အန္ဒြေ ၊ ဖိလိပ္ပု ၊ သောမ ၊ ဗာသောလမဲ
