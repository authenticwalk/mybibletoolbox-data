    ခန်းသို့ တက် ကြ၏။
  kgf-kgf: Taru hama ama qeria méŋ qacyaiguc heyu tacyac waŋaŋgic imuhucgeŋ eŋgic.
    Waŋu imuaru tocgégic ionac qacgina imi yomuhuc; Petero, Yohane, Yakobo ʒéma Anderea,
    Filipo ʒéma Toma, Batolomaio ʒéma Mataio, Alfaioac naŋa Yakobo ʒéma Simon Ʒelote,
    waŋu Yakoboac naŋa Yuda, imuhuc.
  awb-awb: Tueagéra sega kaegaeu nah abobóráhpeq kíúwe. Sensíwíqmarimé mahraue Píta,
