verse: ACT.001.013
translations:
  kpx-kpx: 'Kateai lohoale abu subuta o molemo uale kemo ua. Esemu keabulike koea:
    Bita, Dioni, Diemisi, Andulu, Bilibi, Tomasi, Batolomi, Matiu, Aloveasi mo Diemisi,
    Selotie ata Saimoni, isi Diemisi mole mo Diudasi.'
  okv-H: Jerusalem utu na puvuto irari bande jo i ta vihito vahaita pari ea, embo
    ta javo amo Peter, te John te James te Andrew te Philip te Thomas te Bartholemew
    te Matthew te James, amo embo Alphaeus ta meni te, Simon amo Roman embopo tihi
    jigari uje ae ena, eto embo nei Judas amo embo James ta meni te Iesu ta namei
    kamei te evohu nei nei, eto evohu vahai amo Iesu ta e ra.
  tbo-tbo: 'Ma hougana hi lui u Yelusalem po hi gae numa babanoyana wiluwaganaa ugolina,
    noka u hougana hi mimiyeya. Tu wituwetuwegahi naka: Pita, Yoni, Yamesa, Andulu,
    Pilipo, Tomasi, Batolomiu, Matiu, Yamesa Alipi natuna, Simona tauna mi Yudeya
    hai tu’mpaligudugudu, Yudasa Yamesa natuna.'
  mal-C: 'തുടർന്ന്, അവർ താമസിച്ചിരുന്ന വീടിന്റെ മുകൾനിലയിലെ മുറിയിൽ ഒരുമിച്ചുകൂടിയ
    അപ്പൊസ്തലന്മാർ: പത്രോസ്, യോഹന്നാൻ, യാക്കോബ്, അന്ത്രയോസ്; ഫിലിപ്പൊസ്, തോമസ്; ബർത്തൊലൊമായി,
    മത്തായി; അല്‌ഫായിയുടെ മകൻ യാക്കോബ്, ദേശീയവാദിയായിരുന്ന ശിമോൻ, യാക്കോബിന്റെ മകൻ
    യൂദാ.'
  grc-SR: Καὶ ὅτε εἰσῆλθον, ⸉ἀνέβησαν εἰς τὸ ὑπερῷον⸊ οὗ ἦσαν καταμένοντες, ὅ τε ⸂Πέτρος
    καὶ Ἰάκωβος καὶ Ἰωάννης καὶ Ἀνδρέας,⸃ Φίλιππος καὶ Θωμᾶς, Βαρθολομαῖος καὶ Ματθαῖος,
    Ἰάκωβος Ἀλφαίου καὶ Σίμων ὁ Ζηλωτής, καὶ Ἰούδας Ἰακώβου.
  bgc-bgc: जिब वे नगर पोहचे तो उस चुबारै पै गये, जित्त पतरस अर यूहन्ना अर याकूब अर
    अन्द्रियास अर फिलिप्पुस अर थोमा अर बरतुल्मै अर मत्ती अर हलफई का बेट्टा याकूब अर
    शमौन, जेलोतेस अर याकूब का बेट्टा यहूदा ये सारे माणस ओड़ै थे।
  khz-khz: Ierusalemai gekwarato, ne getaluwai numana atana kovoganai gerageto. Vokovogai
    apostolo getanu-kouto, araria Petero; Ioane; Teimiti e Anduru; Filipo e Tomas;
    Batolomio; Mataio; Teimiti Alfia; Simona, Selote tauna; e Iudas, Iakobo natuna.
  deu-TKW: 'Und als sie hineingekommen, giengen sie in das Obergemach hinauf, wo sie
    sich aufzuhalten pflegten: Petrus und Johannes, und Jakobus und Andreas, Philippus
    und Thomas, Bartholomäus und Matthäus, Jakobus des Alphäus Sohn und Simon der
    Eiferer, und Judas des Jakobus Sohn.'
  zsr-NT: Catiꞌ guludxinëꞌ yödz niꞌ, gulabenëꞌ ga nac buróp cuia lu yuꞌu, ga niꞌ taꞌcuꞌë
    Pedro len Jacobo len Juan len Andrés len Felipe len Tomás len Bartolomé len Mateo
    len Jacobo, zxiꞌnëꞌ Alfeo, len Simón, bönniꞌ naꞌ ruiꞌ ladxëꞌë ladzëꞌ, len Judas,
    böchëꞌë Jacobo.
  lin-lin: 'Tango bakomaki, bamataki na shambre ya likolo, kati na etaje epai wapi
    bazalaki kosangana mbala na mbala. Ezalaki : Petelo, Yoane, Jake, Andre, Filipo,
    Toma, Bartelemi, Matayo ; Jake, mwana mobali ya Alife ; Simona oyo azalaki moto
    ya lingomba ya Bazelote ; mpe Jide, mwana mobali ya Jake.'
  hns-NT: Tab djab oesab sahar me pahoetjal, tab oeppar kamra me gail djaaha oelog
    rahat raha. Oesab Petras, Johaanas, Jaakobas, Andreas, Fielepas, Tomaas, Baartolomeas,
    Mateas, Alfeas ke beta Jaakobas, Siemon kamaasoet waala, aur Jaakobas ke beta
    Joedaas raha.
  noa-E: 'Mag wëtwia phöbör ee paaukhabaimaawai ʉ̈gthaa amach jẽerjem aar ãba biirdʉ
    nʉisijim aajem. Maig naajim aajem: Pedro, Santiago, Juan, Andrés, Felipe, Tomás,
    Bartolomé, Mateo, Santiago jöoi Alfeo iewaa, Simón ibʉʉr wauwia Celote a thʉ̈ʉrjem,
    maimua Judas, woun ãb deeum agjö Santiago anʉm dʉ̈i ãbam khʉʉn.'
  eng-EMTV: And when they had entered, they went up into the upper room where they
    were staying; both Peter and James and John and Andrew, Philip and Thomas, Bartholomew
    and Matthew, James the son of Alphaeus and Simon the Zealot, and Judas the son
    of James.
  mib-NT: Te ni ndɨ̄vɨcoo de ini ñuu. Te ni ndacoo de cuarto xinī véhe nuū cáyūcu
    núu de. Te tācá de cúu Pedro, Jacobo, Juan, Andrés, Felipe, Tomás, Bartolomé,
    Mateo, Jacobo sēhe Alfeo, Simón jeē cúu jnáhan grupo cananista, jiín Judas ñani
    Jacobo.
  lif-NT2: ये़क्‌यक्‍को मे़लाःसे़आङ् खे़ङ्‌हाॽ मे़यागे़बा थाःङ्‌स्‍मा याक्‍फाओ मे़लाःसे़॥
    खे़प्‍मो पत्रुस, युहुन्‍ना, याकुब, आन्‍द्रियास, फिलिप, थोमा, बारथोलोमाइ, मत्ति,
    अल्‍फायसरे़ कुस्‍साः याकुब, हाङ्‌बिफ्‍युङ् के़जोःक्‍पा सिमोन हे़क्‍क्‍याङ् याकुबरे़
    कुस्‍साः यहुदा मे़वये़रो॥
  xnj-xnj: Pavahikili pamuji vakakwela kugolofa kwevatamayi, vavi Petili na Yohani
    na Yakobo na Andelea na Filipi na Tomasi na Batolomei na Matei na Yakobo mwana
    wa Alufayo, Simoni Zeloti chikundi cha Vayawudi vevibela ulongosi wa Loma, na
    Yuda mwana wa Yakobo.
  mmx-mmx: Diga rupot to at lemenemen silok Jerusalem la diga vubeles uto vana at
    loogu diga nemen teren. Pita, Jon, Jems la ne Endru, Pilip la ne Tomas, Batolomiu
    la ne Metiu, Jems nitna ne Alpias, Simon neni at lubung mixin me Selot. La ne
    Judas nitna ne Jems.
  cbr-NT: Riquianx Jerusalénu bëbatancëx ca anua atux 'icë xubunu atsíanx manámia
    'icë cata itsi anu cëñúruacëxa. Atux ca Pedro, Jacobo, Juan, Andrés, Felipe, Tomás,
    Bartolomé, Mateo, Alfeonën bëchicë Jacobo, Simón axa aín aintsin rabanan nëëcë,
    a 'imainun Jacobonën xucën Judas, acama 'iacëxa.
  tee-NT: Acsni tatanucha ju lak'achak'an Jerusalén ta'alh ju lacachaka' chai tatoc'alh
    ju ixlhitantalact'ui junta ixtamats'isq'uinta. Ju ta'alh yuchi ju Pitalu' chai
    ju Jacobo chai Xivan, Tilix, Pilipe, Tumax, Bartolomé, Mateo, Jacobo ists'alh
    ju Alfeo, Simón ju makyu'unch ixjunita ju cananistanin, chai ju Judas isp'isek'e
    ju Jacobo.
  eng-LSV: and when they came in, they went up into the upper room, where were abiding
    both Peter, and James, and John, and Andrew, Philip, and Thomas, Bartholomew,
    and Matthew, James, of Alphaeus, and Simon the Zealot, and Judas, of James;
  cak-NT: 'Y cuando xe''apon, xejote-e pa ruca''n piso chi ri jay ri anchi'' can jec''o-wi:
    Ri Pedro, ri Jacobo, ri Juan, ri Andrés, ri Felipe, ri Tomás, ri Bartolomé, ri
    Mateo, ri Jacobo ri ralc''ual ri jun achi rubinan Alfeo, ri Simón ri c''o quiq''uin
    ri achi''a'' ri ni''ix celadores chique, y ri Judas ri rach''alal ri Jacobo.'
  pah-NT: Ovahemame g̃a hoi onga jo'ari pe – perope g̃a opytaahi'vi upa. Pevo g̃a
    ndekoi Pedro'ga, João'ga, Tiagova'ea, André'ga, Filipe'ga, Tomé'ga, Bartolomeu'ga,
    Mateus'ga, Tiago'ga – kiroki ga Alfeu'ga ra'yra'ga. Simão'ga zelote'ga pevo oko
    no Judas'ga pavẽi – kiroki ga Tiago'ga ra'yra'ga.
  sja-NT: P'uurude panadak'ãri, wãjida ãchi p'anapatap'edaamaa ɨt'ɨpema pisode. Ma
    chedap'edaarã paji Pedro, Juan, Santiago, Andrés, Felipe, Tomás, Bartolomé, Mateo,
    Alfeo warra Santiago, Simón Celote apatap'edaa mãik'aapa Santiago warra Judas.
  xed-xed: 'Ɓhadaghata taŋ da Ursalima, ka ŋlaghatá həŋ da sana dzuguvi banagha lu
    ta ghəŋa sana həga, ma vli sunə həŋ ta tska vgha. Wya tsa hahəŋ ya: I Piyer, nda
    Yuhwana, nda Yakubu, nda Andre, nda Filip, nda Tuma, nda Bartelemi, nda Mata,
    nda Yakubu zwaŋa Alfe, nda Simuŋ mnda zluʼa ghwa, nda Yuda zwaŋa Yakubu, na həŋ.'
  mks-NT: Tá na̱xi̱nu̱ co̱o na ñuu Jerusalén cán já na̱ndaa na vehe cánúu jícó jáchi̱
    mé vehe cán na̱sa̱nduu tóo na. Tócó ndihi na̱ na̱sa̱nduu cán na̱sa̱cuu Pedro xi̱hi̱n
    Jacobo xi̱hi̱n Juan xi̱hi̱n Andrés xi̱hi̱n Felipe xi̱hi̱n Tomás xi̱hi̱n Bartolomé
    xi̱hi̱n Mateo xi̱hín Jacobo, da̱ cúú ja̱hyi Alfeo xi̱hi̱n Simón, da̱ na̱xi̱ca
    cuéntá cananista xi̱hi̱n Judas, da̱ cúú ñani Jacobo.
  gfk-S: 'Ing di ga hanawat, di ga hana hut utuma nalu tano katano tano hala di ga
    kiskis baak kaia. Ma di karek ing di ga kiskis kaia: Pita, Jon, Jemes, ma ne Andru;
    Pilip ma ne Tomas, Batalomiu ma ne Matiu; Jemes no natine Alpias ma ne Iudas no
    natine Jemes, ma ne Saimon nong di ga kilam ie be no Selot.'
  bmu-bmu: 'Jerusalem kaŋgota miri uruŋi kun qakŋe tat malgeri, miaŋgöreŋ anda öŋgöget.
    Öŋgögeri, yeŋgö qetŋini kewö: Pitö, Jon, Jeims aka Andru; Filip, Tomas, Bartolomyu
    aka Matyu; Jeims Alfiusgö nahönŋi, Saimon Zelot politik azia aka Judas Jeimsgö
    nahönŋi.'
  dgz-dgz: Wam ame mu tauanewa mu inine paewa, pa aigapewa dot amon. Tauane apane
    yaumua mam, Pita, Dion, Diemis, Anduru, Pilip, Tomas, Batolomio, Matiu, Alopias
    otua Diemis, Saimon namu ian Rom nagirewa wa oimopen taiwandini apanewa amba Diudes
    apan Diemis otua.
  eng-GNV: And when they were come in, they went vp into an vpper chamber, where abode
    both Peter and Iames, and Iohn, and Andrew, Philip, and Thomas, Bartlemew, and
    Matthewe, Iames the sonne of Alpheus, and Simon Zelotes, and Iudas Iames brother.
  zaa-NT: 'De betsina'' cabi Jerusalén nna gutà''a cabi le'' ttu yú''u nu de chùppa
    cùà''. Iqquia rá'' lá nna tsè''e iyaba cabi. Entre làcabi nna tsè''e: Pedrua nna,
    ą''hua Jacóbua nna, Juan nna, Andrés nna, Felípea nna, Tomás nna, Bartoloméa nna,
    Matéua nna, Jacobo ỹi''ni Alféua nna, ą''hua Simón enne'' reya cabi Zelótea, ą''hua
    Judas alàa Iscariote sino bettsi'' attu enne'' lá bi Jacobo.'
  eng-WEBSTER: And when they had come in, they went into an upper room, where abode
    both Peter, and James, and John, and Andrew, Philip, and Thomas, Bartholomew,
    and Matthew, James the son of Alpheus, and Simon Zelotes, and Judas the brother
    of James.
  guh-guh: Nexata Jesús pijajivi pata Jerusalén tomarata. Nexata pabota Jesús pijajivi
    najinavanapa, athëbëyo pexanaeirajavabetsia junaya. Tsipaji baja cajena tsicopatatsi
    bajarapairatatsia pejinavanapaenexa. Pamonae Jesús pijajivi apóstolevi, mapevënëanëje.
    Itsanë pevënë Pedro. Itsanë Santiago. Itsanë Juan. Itsanë Andrés. Itsanë Felipe.
    Itsanë Bartolomé. Itsanë Mateo. Itsanë Santiago, Alfeo pexënato. Itsanë Simón.
    Bajaraponë celotenë. Itsanë pevënë Judas, Santiago pejuyapijinë.
  bon-bon: 'Teepi liba atyarige babo cewe cabu me, yepä mete cabu puupu cabu me eclige,
    teepi luma icrajinige: Peteru, Yoane, Yakobu piiyepu Andrea, Pilipo piiyepu Tooma,
    Bartoloma piiyepu Matayo, Yakobu lui Alapeus me bägrä, Simona lui Kanana sigu
    biname ge, piiyepu Yuuda lui nuuja Yakobu me bägrä ge.'
  nhw-BL: Huan itlayolmelajcahua ajsitoj ipan Jerusalén, huan tlejcoque ipan se moicpahuijtoc
    cali campa mocahuayayaj. Itztoyaj nepa Pedro, Jacobo, Juan, Andrés, Felipe, Tomás,
    Bartolomé, Mateo huan Jacobo icone Alfeo. Nojquiya itztoya Simón catli moiyocanequiyaya
    ica partido cananista, huan itztoya Judas, iicni Jacobo.
  mgw-mgw: Pabaaikite pa kilambo so sa ku Yelusalemu, baayi'i musumba sa kugolopwa
    kwabaatamage. Balu' babaabile palu' baai Petili, Yoani, Yakobi, Andelea, Pilipi,
    Tomasi, Batolomayo, Matei, Yakobi mwana wa Alupwayo, Simoni wa Selote na Yuda
    mwana wa Yakobi.
  swh-ONEN: 'Walipowasili mjini Yerusalemu, walikwenda ghorofani kwenye chumba walichokuwa
    wakiishi. Wale waliokuwepo walikuwa: Petro, Yohana, Yakobo, Andrea, Filipo, Tomaso,
    Bartholomayo, Mathayo, Yakobo mwana wa Alfayo, Simoni Zelote na Yuda mwana wa
    Yakobo.'
  wbi-wbi: Ye vafikilevafikile vakaluta kugholofa kuno vakikalagha. Vope veva Ptro,
    Yohana, Yakobo, Andrea, Filipino, Thomas, Batholomayo, Matayo, Yakobo, Mwana wa
    Afayo, Simon Zelote, nhu Yuda Mwana wa Yakobo.
  bba-bba: Ye bɑ Yerusɑlɛmu duɑ, bɑ dɑ ɡidɑmbisɑ yen wɔllɔ, mi bɑ rɑɑ wɑ̃ɑ. Piɛɛ wɑ̃ɑ
    mi, kɑ Yohɑnu kɑ Yɑkɔbu kɑ Andere kɑ Filipu kɑ Tomɑɑ kɑ Bɑɑtelemi kɑ Mɑteu kɑ
    Yɑkɔbu Alufen bii kɑ Simɔɔ wi u win tem ɡɑri kĩ kɑ Yudu Yɑkɔbun bii.
  eng-KJVCPB: And when they were come in, they went up into an upper room, where abode
    both Peter, and James, and John, and Andrew, Philip, and Thomas, Bartholomew,
    and Matthew, James the son of Alpheus, and Simon Zelotes, and Judas the brother
    of James.
  kgk-NT: Upe-py oike rire ojeupi okoty yvate-py opyta haty-py. Oikepa upe-py hemimondo
    kwéry, Pedro, João, Tiago, André ndive. Oike ave Filipe, Tomé ndive. Oike ave
    Bartolomeu, Mateus ndive. Oike ave Tiago, Alfeu ra'y va'e, Simão Zelote va'e,
    Judas, Tiago ra'y va'e ndive oike.
  waj-waj: Vida ivaki ngiari varira nnauvaa veraayaa vau terenaivau vau nnauvaki viravai.
    Ivaki vida varuuya nnutuuyauvo ataama vairavai. Voovai nnutuuvo Petorooso voovai
    nnutuuvo Yuvuaano voovai nnutuuvo Yakoopo voovai nnutuuvo Adiriaaso voovai nnutuuvo
    Piriipo voovai nnutuuvo Tumaaso voovai nnutuuvo Batoromaiva voovai nnutuuvo Mataiva
    voovai Arapainna mmaapuuvaa nnutuuvo Yakoopo voovai vaidi voovoono inna mmataivaa
    varoovaara kaayau rapira vaidiivaa nnutuuvo Simoono voovai Yakoopaa mmaapuuvaa
    nnutuuvo Yutaasovee.
  cpy-cpy: 'Ikanta rareetee-yaani nampitsiki, ateetee-yapaeni jenokinta pankotsi jempe
    imaapiinteeyini. Irika ikaateeyini: Pedro, Jacobo, Juan, Andrés, Felipe, Tomás,
    Bartolomé, Mateo, Jacobo itomi Alfeo, Simón iiteetziri “Kijakowentantaniri,” eejatzi
    Judas rirentzi Jacobo.'
  mpx-mpx: Sauga hi vin Yelusalema, inoke hi na hi ha limi gamwana natiya toto hi
    miminaa. Bolo hi miminaa o, heliya Pita, Diyon, Yemesa ge Andulu, Pilipi ge Tomas,
    Batolomiu ge Mataiyo, Yemesa Alipiyos natuna, Saimon toto i neem boda Seloti elal,
    ge Yudasa Yemesa natuna.
  wbp-wbp: 'Kujalu Jurujulumu-kurra yanurra, ngulajulu nyanungurra-nyangu-kurra-yijala
    yanurra ngurra-kurra, ngurrangka kujalpalu ngunaja. Ngula-jangkaju, kankarlarralu
    warrkarninja-yanu ruumu-pardu-kari-kirra kankarlu-warnu-kurra. Nyampurra-patunya
    yirdi-patuju yangkaju kurdungurlu-patu kujalpalu ngulangka ngunaja: Piita manu
    Jaanu, Jamaji manu nyanungukupurdangka kukurnu-nyanu Yanturu, Pilipi, Tamiji,
    Parrjulumu, Matiyu, manu jinta-kari Jamaji-yijala yangka ngalapi-nyanu Yalpiya-kurlangu,
    manu Jimani ‘Kulu-parnta Wita-wangu’, manu Jutuju ngalapi-nyanu-yijala Jamaji-kirlangu.'
  luo-luo: 'Kane gichopo, negidhi nyaka kama negidakie, ei ot man malo ewi gorofa.
    Joma ne ni kanyo ne gin: Petro gi Johana, Jakobo gi Andrea; Filipo gi Thoma, Bartholomayo
    gi Mathayo, Jakobo wuod Alfayo, gi Simon ja-Zilote, kod Judas wuod Jakobo.'
  nhe-NT: Huan itlayolmelajcahua ajsitoj ipan Jerusalén huan tlejcoque ipan se cali
    tlen quipixqui ome pisos campa mocahuayayaj. Itztoyaj nepa Pedro, Jacobo, Juan,
    Andrés, Felipe, Tomás, Bartolomé, Mateo huan Jacobo icone Alfeo. Nojquiya itztoya
    Simón tlen moiyocanequiyaya ica partido cananista, huan itztoya Judas, iicni Jacobo.
  aii-aii: 'ܐܝܼܡܲܢ ܕܥܒ݂ܝܼܪܗܘܿܢ ܠܡܕܝܼܢ݇ܬܵ‌ܐ، ܐܣܝܼܩ ܠܗܘܿܢ ܠܥܸܠܝܼܬܵ‌ܐ ܐܲܝܟܵܐ ܕܗܵܘܝܼ ܗܘܵܘ
    ܓܵܘܘܼܗ̇: ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ، ܝܘܿܚܲܢܵܢ، ܝܲܥܩܘܿܒ݂، ܐܲܢܕܪܹܐܘܿܣ، ܦܝܼܠܝܼܦܘܿܣ، ܬܐܘܿܡܵܐ،
    ܘܡܲܬܲ‌ܝ، ܒܲܪ ܬܘܼܠܡܲܝ، ܝܲܥܩܘܿܒ݂ ܒܪܘܿܢܵܐ ܕܚܲܠܦܲܝ، ܘܫܸܡܥܘܿܢ ܛܲܢܵܢܵܐ، ܘܝܼܗܘܼܕܵܐ ܒܪܘܿܢܵܐ
    ܕܝܲܥܩܘܿܒ݂.'
  esk-NT: Tavruŋa tikitñamiŋ Jerusalem-mun, iliŋich mayuġniqsut inimun taivrumuŋa
    irvigikkaġmiknun, Peter, John, James, Andrew, Philip, Thomas, Bartholomew, Matthew,
    James iġñiġikkaŋa Alphaeus, Simon-lu Zealot-ŋuruaq, suli Judas iġñiġikkaŋa James-ŋum.
  msb-msb: San pagsulod ninda sa Jerusalem, nagsaka sa kwarto kun diin sinda nagaistar.
    Ini amo sinda Pedro, Juan, Santiago kag Andres, Felipe, Tomas, Bartolome kag Mateo,
    Santiago na anak ni Alfeo, Simon na panatiko kag si Judas na anak ni Santiago.
  cpa-NT: Jøng² mi³ca²dsi¹lia¹dsa jøa³juøi², ca¹ŋi¹lia¹dsa guiuh¹³ hniú¹² ton¹ jué¹
    ja³mi³tiogh³dsa. Quianh¹³dsa Pedro, quianh¹³ Juan, quianh¹³ Jacobo, quianh¹³ Andrés,
    quianh¹³ Felipe, quianh¹³ Tomás, quianh¹³ Bartolomé, quianh¹³ Mateo, quianh¹³
