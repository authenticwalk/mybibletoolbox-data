  bel-N: І, сказаўшы гэтае, Ён быў падняты, калі яны глядзелі [на Яго], і воблака
    ўзяло Яго ад вачэй іхніх.
  sch-sch: Hanchu ma chong hah a ril suole chu an mu chungchakin invân tieng tuongin
    a oma, an muphâk khâi loina sûmin a tuongpai zoia.
  mic-MIQNT: Na ula gis tluej, Se'sus poqji unagiet. Apostale'wijig tetpaqi angama'titl.
    Ge's elapulti'tij eliet wa'so'q. Eli gs'ga'sitaq alugwigtug.
  huu-NT: Naimɨe iena llua mei, Olivos railla anedumo jai jaidɨmacɨ. Nainomo itɨmacɨmo,
    naimacɨ eruaɨsɨtemo, monamo Jesús Jusiñamui uiga. Uillɨe illa jira, naimɨena cɨoisɨñede.
  jiv-NT: Nuyá chichas amir, ashí ni akatramuri̱ ii wajainia̱i̱, Jesus nayaimpinmaani̱
    junakmiayi. Wéa-wéakui yurankim mash Nin amu̱ámiayi. Tuma asamtai ni akatramuri̱
    Nin wáinkiacharmiayi.
  otm-NT: Nu'bʉ mi gua'a man ra Jesús bi mba mahɛ̨ts'i. Nu yʉ́ 'bäihʉ bi nu nu'bʉ
    mi ndex mahɛ̨ts'i. Nɛ n'da ra güi bi go'mi nɛ him bi nu yʉ́ 'bäihʉ mahøn'a.
  dah-dah: Be, mere tiyyiŋ go kamereb komatmiŋ beleŋ diliŋde wor po keneŋ hikeya Al
    Kuruŋ beleŋ tumulgaŋ tike hurkuriŋ. Irkeb gagap beleŋ bana kerkeb go ma kenamiŋ.
  tnk-tnk: Nəpɨn Iesu rɨni pam nəɡkiariien me nəha, kuvehi utə in rautə. Nərmama me
    səvənhi kamhəti pen mamhətoni in meste nəpuə riti rousəman. Kurirə irə həpkətoni
    mhə mwi in.
  kpr-kpr: Aminge setiri dadabetiri, God setiri, Iesu nu utuda vitíri, forogai fira
    gagojiri ne gosuseri.
  san-IAS: iti vākyamuktvā sa teṣāṁ samakṣaṁ svargaṁ nīto'bhavat, tato meghamāruhya
    teṣāṁ dṛṣṭeragocaro'bhavat|
  nho-nho: Kimuri koi ana taratara nei raa, naa tama ni ttuu i te kina naa ni ttoka
    i ana saaua ki te lani no uuhia iloo te uruaoa, teenaa see kkite iloo laatou iaa Ia.
  gym-NT: Jesukwe blitabare ünän kore bentre angwane, niaratre okwä nämane Jesubtä.
    Ye btäräbe Ngöbökwe Jesu kaninkä käin, nikani ngwena mütate ta käin amne nianinkäbe
    niaratre okwäte, nin jatabareta mda ietre.
  azg-NT: Ndoꞌ vi na jndë tso jon jñꞌoonminꞌ, ninvaa na cojntyꞌiahan, tava ntcüeꞌ
    jon quiñoonꞌndue. Ndoꞌ juu xjenꞌñeen jndyo ncüii chincyu na iscuꞌhanꞌhin.
  bhd-bhd: एना गल्लां ज़ोनेरां पत्ती यीशु तैन केरे सामने हेरते-हेरते परमेशरे तै स्वर्गे
    जो नीयो, ते बिदलारां तै तैन केरे एछ़्छ़न करां छ़ुपाव।
  too-NT: Lā' a'xni'ca' Jesús huankō'lh lā' xla' chu tuncan tzuculh tā'kayāhua na
    ixlacapūnca'n. Lā' tanūlh nac lakatin poklhnu' a'ntū cāmātzē'kni'lh.
  ind-AYT: Dan, setelah Ia mengatakan hal-hal ini, sementara mereka memandang, Ia
    terangkat dan awan membawa-Nya hilang dari pandangan mereka.
  cjo-NT: Rootaki ikantanakiriri Jesoshi. Ari ramineeyawakirini maawaeni, roojatzi
    roenokantana jenoki, ipeyimotanakari menkoriki.
  nsn-nsn: I muduhia ke menemene baka peono tasisina pare, gisina ra uakeis turumpe
    ke kale kai pe God tatanon, karo uaouo ro mahar langit tatanon.
  san-DEV: इति वाक्यमुक्त्वा स तेषां समक्षं स्वर्गं नीतोऽभवत्, ततो मेघमारुह्य तेषां
    दृष्टेरगोचरोऽभवत्।
  tna-NT: Daja Jesús ja cuatsasiatana huecuana, Olivo Murucu bia su edhitatitani huecuana
    su. Da su beju Jesús daja mimipe putsu, Diusu ja tueda tuna duju jenetia jemitsuatana
    buepa su. Judu duju su taitanana. Mue bayu huecuana beju.
  lid-lid: Eme iy asehek sahou doh i toro ano le badeh, Kindrei kuhi iy udu mada oro
    iu i loken, ma asi jor turuki iy amai ta mada oro.
  wim-wim: Nil Jesus.an wik yimanangan kanan thaw-a, nil God.angan aakaman keny ngul
    matathan. Thananiya thath-thathin nunang keny mat-mat ngul, aꞌ yuwangan kan-ngul
    ngath-ngathan aꞌ ngurpam ngul yaꞌam thanttamana.
  zga-M: Untwa uYesu avile agan'chovile aga, vakhava vilolana khukianya, Umwene akhapembiwa
    khukianya, nilivango likhafunekha vasite ukhombona khumiho gavene.
  yom-yom: Buna kamana tuba mambu momo, bammona wutombolo ku diyiluayi dituti dimosi
    dimfuka va meso mawu.
  san-SIN: ඉති වාක්‍යමුක්ත්වා ස තේෂාං සමක්‍ෂං ස්වර්ගං නීතෝ(අ)භවත්, තතෝ මේඝමාරුහ්‍ය
    තේෂාං දෘෂ්ටේරගෝචරෝ(අ)භවත්|
  yut-yut: Yesu da gen uŋun yaŋ mudaŋakwan, kaŋakwa kwen wɨgɨgɨt. Wɨgakwan gɨkwem
    da wamaŋakwan aeni dɨma kawit.
  grc-BYZ: καὶ ταῦτα εἰπὼν βλεπόντων αὐτῶν ἐπήρθη, καὶ νεφέλη ὑπέλαβεν αὐτὸν ἀπὸ τῶν
    ὀφθαλμῶν αὐτῶν.
  cpc-NT: Ithonka jiñaawaitakiro jiroka, jaminaminthaitziri jiyotaani, itzinaayiitairi
    Jesús, irojatzi ipiyantapaakari minkoriki, tii jiñaitanairi.
  nhg-NT: Cuöquenuju Jesús opiehualuc neajcoquiluc ca elfecac mientras yejua tieyetztaya.
    Por fin ayecmo otieijtaque porque opolebihuac ijtec mextle.
  nya-nya: Atatha kuyankhula zimenezi, Yesu anatengedwa kupita kumwamba ophunzira
    ake akuona, ndipo anabisika mʼmitambo.
  ngu-NT: Ijcuac yotlan quijtohua on tlajtlamach, Jesús otlejcotiaj ne ipan cielo
    chica on apóstoles sa conitzticatcaj. Niman quemaj se moxtli oquitlapachoj niman
    xoc ohuel más oquitaquej.
  kup-kup: Met Iesu ñetï pov mañat bon tovai tapuraham God Iesu bat abarah helahan
    aban pinañ honeo hehari et bameet hehan helat unitak iz ravat sah.
  jid-jid: A kle tre kpi bi yi nu, niwa ba ki si ya shulu, ba ban'u lu hon, e clalu
    a kawu u shishi mba ka la tou na.
  wmw-wmw: Pesire kwamba javire, akikweziwa wakinang'aniza javi, na wingu rikinfinika.
  gmv-GGM: Hessa gi yootidape guye istti xeellishin pude salo denddides, salo sharayika
    istta ayfepe iza genththides.
  ssg-ssg: Muhin ti i kak kewa, Haeu waxi i hani patul kapin ti puli tesol kahikahin
    ape teik maun likihini i ti pulalato.
  zpo-NT: Ngulo ngunii xaa kwaane, kawiika re xaa lo xaa, Jesús nguxoob naz yiba nu
    lee tub xkaw msaaw xaa, nu namlutra xaa lo re xaa.
  poy-poy: Pakatakuliti kala aga, pawaweriti wankulola yomberi kanyasulitwi kugenda
    kumpindi kwa Mlungu, liwundu limfifa nawamwona kayi.
  qwh-NT: Tseno parlar usharirnam, pecuna ricarëcayaptin, pallaricar sieluman eucorqan;
    y pucute tsapäriptinnam, manana mas ricayarqannatsu.
  gaw-gaw: Am Nug nai amu amelagp̱a ana male, ag neegna daaegeg, Kayak he, Nug aṯan
    teete amu lombig laa haute, ag baula Nug ii anidp̱ig.
  nca-nca: Asa Yesuko mande ŋu yiní kini tiní toŋetero qeni riní koreko oní koporéko
    wisumuŋaró.
  zpz-NTPP: Despuees ornu blazh mnii Jesuuz de ndeꞌ, orzeꞌ lo rgüii la dey wes nañ
    mi yam gyibaa. Byoow mi lat tub nac za yam. Orzeꞌ wangacaꞌ zac dey mi.
  mkj-mkj: Mwerin Ah sikoahla mehpwiai, Ih ken pohkdahla nehnloannge nehn irai kapkapang,
    a koasoau oau ken kajoaloange jang Ih.
  zac-NT: Iurë gualú biadiꞌdzënú Jesús ra poshtë, mientras rbiꞌa raiꞌ lu më, beꞌpi
    më gubeꞌe. Gunitilú më laꞌni shcahi. Dizdë iurní adë gunádiꞌi raiꞌ lu Jesús.
  kyg-kyg: Gotiꞌa kokuꞌnapiꞌmo avalelino haino hiyapiꞌmo faleꞌnigeꞌa ageꞌnageno haino
    lageso huꞌniye.
  kmk-kmk: Abusona man un maibaga datu, nampangatu si Jesus sin langita iillan da
    inggana’t nasaḻ-inan sit bunot.
  cao-NT: Chanihax tsi quiha nai qui ja tërohacaniquë. Ja tëronono tsi quiha ja tsaya-tsayacaniquë.
    Jatsi quiha tsëmo qui ja jiconiquë. Caquë ra. Jisnoma ja ini quiha.
  bbr-bbr: Ko kiro ämän aware kurenuk, Anut nukas ko omar oik imäi tonowon. Ak apai
    rauna rauna, kar ious pemara, ko kururur mowon, ak ko aparau senek wa.
  inb-inb: Chasa nis­paka, pai­kuna kawa­na­kug­lla­pi, Jesús suma luarma sikai kalla­rirka.
    Puiu ukupi chinga­rig­rirka. Mana mas pai­kunata kawa­rirka.
  hrv-hrv: Kada to reče, bi uzdignut njima naočigled i oblak ga ote njihovim očima.
  box-NT: Bìo ó o bía hɔ̃́n bíoní so vó, ó o ɓuan yòó wà ho wáayi ká ɓa
    dĩ̀n wee loń. Á le dùndúure ɓúi ló ɓueé tun wo yi, á ɓa yí máa mi a.
  ote-NT: Nu mi uadi bi ma̱nga njabʉ ra Zidada Jesu bi njʉtsꞌi pa maña̱ ja yá thandi
    yá apostol. Nepʉ bi hyandiꞌʉ gue bi goꞌma ꞌnara guui, ne ya himbi za bi yopa hyantꞌʉ
    maꞌnaꞌqui.
  wnu-wnu: Yisas qob eng ende wurinob qamb bis ugab ne Qenu mot iroa qiter geari-geari
    ir igoai. Ir iri-i waber erobon isa me gab wogomirei.
  zam-NT: Ngolo gunii Jesús di'sa loo myen', no láth be' nzi hui' myen' loo Jesús,
    xèegà xèegà nguáp Jesús loo bé'. Láth nda quée Jesús loo bé', mquée thìb xcuau.
    Xcuaua mtau' loo Jesús. Ya ne'tolode nghui' myen' loo Jesús.
  zyp-NT: Ma bia heh a rei khy taitah aa ming thlang chung tah vaicung lang lah chy
    cang ka, mehding tah bakhu ka hmuh khawh bei he.
  sey-NT: Ja̱ se ca tëjini ñajë nëcajëna, Jesús maꞌtëmona sa cua̱ñoëña. Sa cua̱ñoquëna,
    siriopi i̱te peo hue̱ꞌñarepa tsio dani hueso.
  nvm-nvm: Fu ijeg kuardia bu nikajako ijia fun ajie vako vana ijar fu abe utime vako
    buba una gain.
  mps-mps: Tama Jisasgo te po olama, Godigo aga te dagaluba odasa sai, te augwaligo
    tonalubadi. Tama aga hodaluama, pǫgo aga halua sagasali, te augwaligo aga ma
    subeo.
  pab-NT: Nexa Jesus irae taita hoka kanolokaka enoxeta tyotyaha ehaotyahitaha. Hatyaoseta
    kaiminiti talatene enonyahita hoka maisa waiyehenahititene.
  llg-llg: Kokolak basa leondiak, boe ma Yesus nana soꞌuk neni lalai neu, nai sila
    matan. Ndia nana soꞌuk, losa koꞌas ana mboti nalan, de ala taa lita sana so.
  kyf-kyf: Da ɔ bhɩa wee gbʋnya -mɩnɩ gbagbɩe, 'ɩn -Lagɔ yia ɔ 'wʋbhu yalɩ, -zugba
    ɔ tietienya mɩ ɔ 'bɩ ylada sa tenyii. -Mʋʋ 'bɩgʋ, yalɩpʋpa yia ɔ 'wʋzize. Wa'a
    'yɩ 'maslɛɛn ɔ -yɔ.
  tpi-tpi: Jisas i mekim dispela tok pinis, na taim ol i lukluk i stap, em i go antap.
    Na wanpela klaut i haitim em, na ol i no lukim em moa.
  mih-NT: Ta sa ndɨhɨ cahan ra Jesús tacuan ta zuun ñi cuhva cuan i ndyehe ra apóstol
    vatyi i ndaa xica ñi ra Jesús ityi andɨvɨ, ta i tyazi minoo vico nu cuahan ra.
    Ta ñá ndyehe ca ra apóstol cuan sii ra.
  qvh-NT: Sayno parlayta ushasquiptinmi Tayta Diosninsi gloriaman Jesusta pushacorgan.
    Apostolnincuna ricaraycäyaptinmi pucutay rurinman yaycur elagasquergan. Saypitaga
    mananami ricayargannasu.
  kms-kms: Ni wand ren puq nand pre, ni rar rar yeru, di God ni neti nowi di nitanyi
    wam newo no. Di ni wuye quari ire pe nar no, di ni mune ruqoind segi.
  agn-agn: Pagabitala na ta si, ingkelan da tanandia ong langit mintras pamansipa-dek
    ong nandia tang mga sinagpan na, asta nampilan tanandia ta onom.
  nhi-NT: Ihcuac Jesús oquintlaminonotz, Dios octlehcoltih Jesús imixpan nochtin,
    uan se mixtli ocyaualoh uan acmo oquitaqueh.
  ttc-NT: Ya ma xik tq'uma' ti'j kyaqil ntzani b'ix atxik tuq kywitz ti'j, tetz ojax
    in tuj ka'j b'ix jun muj owok ti'j, ya k'onti'l oxik kye'e'.
  dan-1931: Og da han havde sagt dette, blev han optagen, medens de så derpå, og en
    Sky tog ham bort fra deres Øjne.
  kwj-kwj: Ele mwanji hinga ri bwani ri humbusiwani ele hima miya rini numbwa wu misindawani
    ya ri rau. Ri rauwani niri wamwa ti hiki hinga tito sikani ya rini rakau. Ete
    wowani wunu ya rini wu hei ki heifu.
  vie-OVCB: Dạy bảo các sứ đồ xong, Chúa được tiếp rước lên trời đang khi họ ngắm
    nhìn Ngài. Một đám mây che khuất Chúa, không ai còn trông thấy nữa.
  kze-kze: Ísu simásuwowasa awánomba Áánútu Ísumba kunairówana ainánkó Ísumba káátaguwasa
    íma awánowana
  mpj-mpj: Palujanu Jiijajpa ngarnkakutu ngurrakarti yanu. Yirra nyangamaluya ngarnawarra
    Jiijajja. Yanu yurnturrpuru kayila wiyarringu. Mamalu katingu palumili ngurrakarti.
  lbk-lbk: Osto ay kinwanina chi, ke cha't iilaen ay cha maipalamag id chaya, ya tinatangadcha
    siya engkhana ay nasalinan isnan lifoo.
  mto-NT: Ku veꞌe kyo̱jtsku̱jx, vanꞌit tseꞌe je̱ Jesús pyata̱jkini je̱tseꞌe ña̱jkxni
    je̱m tsapjo̱o̱tm. Íxju̱du tseꞌe je̱ yꞌixpa̱jkpata̱jk. Vanꞌit tseꞌe toꞌk pa̱k je̱
    vínu̱ts myejts je̱tseꞌe je̱ Jesús du̱yoꞌtsni, veꞌem tseꞌe du̱ꞌixtó̱kidini.
  bzh-bzh: Yesu nër ġaġek sënë ggovek, gevare denemalajin yi gAnutu ḳo yi raḳ
    yah yaġek, lob beggob ggërin yi log su delë yi ggökin rë.
  guj-2017: એ વાતો કહી રહ્યા પછી, તેઓના દેખતા તેમને ઉપર લઈ લેવાયા; અને વાદળોએ તેઓની
    દૃષ્ટિથી તેમને ઢાંકી દીધાં.
  jvn-NT: Sakwisé ngomong ngono kuwi Gusti Yésus terus munggah nang swarga. Para rasul
    pada weruh munggahé nganti ora kétok, awit terus ketutupan méga.
  byr-byr: Miꞌna kudaꞌ gamɨrera baihanaꞌdapi Sɨgunyavɨnerɨ makɨlaawɨna yaꞌ. Makidawadaaꞌnyɨ
    yɨraayaꞌ galayewaaꞌmwanna kyaꞌ tɨnna mwanganyageꞌ.
  ian-ian: Walɨndɨ maa ndɨ kat vɨlɨndi, God wandɨ, nyɨnangwutnat wokendɨ. Nyɨnangwut
    wokelɨndi mala tɨmbun tɨga pagwundɨ maa ana vɨndi.
  hun-hun: És miután ezeket mondta, szemük láttára felemeltetett, és felhő takarta
    el őt szemeik elől.
  mcf-NT: Aden chuibanquin Esusën nabanquin nainanec macuësh yacno choacsho aton Papan
    Esus abuc indopanëdash abëd icquidobëdtan abi tantiaquid utsibon isbedednubi.
    Aden isec tabadnubi abu ushun Esus bëtimpanëdash.
  kjs-kjs: Nipumi go agale loma nimumi adapaba pirina Yesu yaa-para puma mole kaaka
    medame nipu maa puma kepisa.
  mni-mni: Masi hairaba matungda makhoina yengna yengna Ibungobu swargada loukhatkhre
    aduga leichin amana Ibungobu makhoigi mityengdagi khanjinkhre.
  yad-NT: Saniquemu̱yadanumatiy Jesúsra jirya niquejada, sa̱subeda jarichuvimuju̱
    varicha̱ra̱ju̱ ridyiyadajache. Sajayada variy rajiruju̱ryanube, ne ridyiyada variy
    sivanu̱day.
  mxb-NT: Dá tá ni̱ ndiꞌi ni̱ kaꞌa̱n Jesús dión, dá ni̱ xini ta̱a ñoó ña̱ ko̱nana
    na kuaꞌa̱n nóꞌo̱ ná induú. Ta kúú ni̱ ndu̱ꞌu na tein iin viko̱. Ta kúú ni̱ da̱ꞌi
    na noo̱ rá.
  pon-2006A: Mwurin eh mahsanih mepwukat, e ahpw ketidahla nanleng; oh ni arail uduhdiahl,
    pelien depwek pali ahpw karirihala sang irail.
  maq-NT: Xi cafë cachja xu Jesús cjua vëhë ne, tivutsejen ni apóstol ne, cavetsihin
    quiji me ngahnga. Sehe cavisehen me ngajñi rë yufí, ha quihndë camatsijin sa me.
  hto-hto: Daɨí daɨna meífodo, nana íaɨoɨ éroillamo, afémɨe caifo ráiñuano monamo
    uiga. Iemo mona ero úillɨe íena ferɨ́note. Iemona jaca íena cɨóñediaɨoɨ.
  por-BRBSL: Quando ele disse estas coisas, como eles estavam olhando, ele foi levado
    para cima, e uma nuvem o recebeu fora da vista deles.
  ces-NKB: A když to pověděl, byl před jejich zraky vyzdvižen [vzhůru a] oblak jim
    ho vzal z očí.
  cui-cui: Poxonae Jesús baxua najume weta, Jesús athabe caichatsi Nacom. Jesús pia
    peitorobiwi taeumeinyatsi. Barapomonae tsaquinaebowa tane xua Jesús matawacaicha
    duneicatsi. Equeicha Jesús jopa taetsi.
  boj-2014: Yesus na aqa aŋgro naŋgi anjam degsi minjrsiqa a mandam uratosiq laŋ goge
    oqeqnaqa naŋgi a koqyesoqneb. Onaqa laŋbi na a kabutonaqa naŋgi a olo unosai.
  eng-OEBUS: No sooner had Jesus said this than he was caught up before their eyes,
    and a cloud received him from their sight.
  eri-eri: Yesus no beele waha lenigi boro wainga, nere feele tudu oto ganenga, no
    ha laluwa langa manai. Ono gainga agau ete maidu kutau tuwainga, nere ege uregu
    uwa.
  aly-aly: Jesus rarl ilek-penh, kwertengerl ikwerenh-rnemel renh intwarek, rarl kwenpay-angkwarr
    ywerrerl-alhek alker-warl. Rernem renh arey-angenh-anem. Rernem ikwer ywarn-antey
    itnywenenh, renh aretyek-arrpantey, ra ikwer-rnem-kety ywerrenhek. Artwa atherr
    arnkwa arlter-akert-atherr ikwer-rnem-warl aremirrek.
