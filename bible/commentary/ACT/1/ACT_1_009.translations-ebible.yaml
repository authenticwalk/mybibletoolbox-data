  srn-NT: Baka di A taki den sani disi, Gado teki En go na heimel let' na den fesi.
    Dan wan wolku tapu En, èn den no ben kan si En moro.
  cta-NT: Loꞌo cua ndye nchcuiꞌ Jesús chaꞌ biꞌ, laja loꞌo naꞌa̱ nguꞌ jiꞌi̱ ndyiquiꞌya
    ycuiꞌ Ndyosi jiꞌi̱ yu ndyaa yu nde cua̱ liꞌ. Ndyacu̱ꞌ sca coo hichu̱ꞌ yu chaꞌ
    ngaꞌaa tyaca̱ꞌ ñaꞌa̱ nguꞌ jiꞌi̱ yu.
  bqc-SIM: Yã́ bee oa gbɛa Lua aà sɛ̀ ń wáa e à gɛ̀ sã̀sã ń wɛ́wa luabɛpuanau.
  tcz-CHONGTHU: Thu hicheng chu asei jouvin, amahon avet jinglaiyun ama chu meiloma
    lahtouvin aumin ahileh amahon amupha tapouvin ahi.
  mar-mar: असे सांगितल्यावर त्यांच्या डोळ्यासमोर तो वर घेतला गेला, आणि मेघांनी त्यास
    दृष्टीआड केले.
  snp-snp: Eti loto logimaito, Gotikafo omunido olu faka loto ilimito kosinau idaito,
    limukafo faluku o edaito ya ogofuti eyámae.
  isl-isl: Og Jesús hafði ekki fyrr lokið þessum orðum sínum en hann var hafinn frá
    jörðu og hvarf í ský, en þeir stóðu einir eftir og störðu á eftir honum.
  spy-NT: Yu keewaany ꞉Yēēsu kumwooy ng'aleechu, /kēēyib kuwo kibkōōnkōy kukāsē ꞉lēbkēēyik.
    Kiker ꞉boolteet Yēēsu kōōtōōchootē kut wokoong'irta.
  xnn-xnn: Nakwas nan initdon Jesus ay deey dadat ilan siya ay maipangato id daya.
    Nintangadda ay mang-ila ken siya enggana ay nasalinan isnan liboo.
  mwe-mwe: Bhakabheleketeje genego, a Yeshu gubhatolilwe kwenda kunnungu akuno bhalikwaalolesheyanga,
    liunde likwaunishilaga bhangaabhonanga kabhili.
  tte-tte: Kabo ana walo bwaite iyemwawasi yo manli mena Yaubada Yeisu ikalai isasae
    bulibuli mena yo yaloyaloi ikausi mwa nige sowasowali sigitaiyoi.
  tcs-tcs: Wen Zizas bin pinis spik dem tok, God bin liptemapem go antap po eben ane
    wail em bin go antap, klaud bin kaba em so dempla kan luk em nomo.
  hlt-THB: Ve ak awi ak kqawn coengawh, a mingmih a mik huh awh khawk khan na zoek
    nace awm nawh, a mami huh thainaak dyna myi ing khyn zip hy.
  soq-soq: Iesu gagalo ema wane diasano mo emauwo God me wadenposideno uboo odene
    aleidio giou me taunbodeno ewanasudeiena.
  qub-qub: Parlayta usharcuptin Jesustaga Tayta Dios cutichicuran. Apostulnincuna
    ricapaycaptin pucutay rurinpa yaycur illgacäcuran. Chaypitaga mana ricarannachu.
  att-att: Á kabalin ni Apu Kesu nakkagi, á ta paningan nayù ira sinudduán na, nálâ
    nga nagayáyun nga minay ta lángì, á nalipparán nga nattukiâ ta kunam, á arád den
    masingan.
  bki-bki: A bogo napano naio ber iliano nei bisi, mia nalo aju abitikar naio memedu
    kia ga vo, ana Atua burular naio bavin, ana melijo tai binimei midukoio, ana nalo
    nei maka bunu aial naio bereio.
  bqp-bqp: Yã bire onaa gbɛra Luda a sɛ̀ ń wára ari à gɛ̀ɛ à sã̀tɛ ń wɛ́a ludambɛ
    lukun.
  mcp-mcp: Ja nyə á shîn lás nə bwo ntʉ́nɨ yí, bwə́ ŋgə́ dʉ́g nyə, a mú ŋkâŋ kə gwɔ̂w,
    ŋkúdú mú shweel nyə, mísh máŋ mə́ kú ná dʉ́g nyə.
  hat-hat: Apre li fin di yo sa, li moute nan syèl. Antan yo t'ap gade li, yon nwaj
    vin bouche l' devan je yo.
  npl-NT: Ijkuak Jesús yotlanki okinmili nin tlájtoli, yejwah ok okontlajtlatokah,
    Jesús opé moajkokui iwa okitakeh kenijki okiwikakeh ilwikak. Iwa san nima se mextli
    okwalmókenki, iwa ayakmó okitakeh.
  bgg-bgg: Ji è yao ched marui ne samoythek riigdang pha ji shii Isu ne hamangkhung
    hà riie ne dun dun. Chiih è, Isu shii ne sakhmiing jiang ne sand dun.
  eng-TCENT: After he said this, he was lifted up as they looked on, and a cloud took
    him out of their sight.
  eng-BSB: After He had said this, they watched as He was taken up, and a cloud hid
    Him from their sight.
  cpu-NT: Ithonkara iñaavaitakero iroka, jamenaminthaitziri iriyotaane, jovajenokayeetairi
    Jesús, irojatzi ipeyantapaakari menkoriki, tera iriñeetanairi.
  san-ASM: ইতি ৱাক্যমুক্ত্ৱা স তেষাং সমক্ষং স্ৱৰ্গং নীতোঽভৱৎ, ততো মেঘমাৰুহ্য তেষাং
    দৃষ্টেৰগোচৰোঽভৱৎ|
  tod-tod: Yesu ɓegai ma ga naama ɓɔɛiti bo, ti ɠaazuyɛni ba, é lɛ geeɠɔlɔgi zu ʋele,
    naa ʋoluma tonaɓiingi dɔɔɠuni ti ʋa.
  tac-NT: '''Lige suwénasa ra''icha, Esusi rewagachi simile. Suwábaga ralámuli etele
    napu ekí riólige alé, Esusi ''párimi bokuí kíbachi nolírilimi. Alésíko ''ma tabilé
    etéleke''é ralámuli rekó ''pari e''negá jage.'
  eng-WEBPB: When he had said these things, as they were looking, he was taken up,
    and a cloud received him out of their sight.
  gfk-H: Ma namur ta ing gata tangai tar kaiken, Kalou ga kap haut ia uram ra mawai
    ra matmataan ta diet ma ga bahit tiga baakut, hua pa diet gaam nas habal um ia.
  viv-viv: Ada hidedemi gigahe-yo Yaubada lobameya gisilakahina. Bana gilakalaka tu
    badi afositolo hilulauboda, ada au buhibuhi gisevauyena be keke adifaiweya hinaꞋitani.
  yao-yao: Paŵamasile kuŵecheta yeleyo, Che Yesu ŵajigalikwe kwinani akuno ŵanawose
    achinnolechesyaga, liunde lyaunichile ni ŵanyawo nganiŵaona sooni.
  tgp-tgp: Hitahun la hinau atu mo lo verera, ale lara la pa lo kilaua, palona mo
    tinar̃ihi na lepa mo lo sahe aulu, ale telangi matea mo lavi nar̃ihia mo tihai
    na nahora,
  auc-NT: Mänömaïnö ante apæ̈necä ëñente a ongöñönäni Itota mänïñömö ongonte æi boguïmancodë
    ingæ̈ æicä æ̈mö agadänimpa.
  kbc-NT: Igaanaɡ̶a nigotedini niɡ̶ijoa Jesus lotaɡ̶a, odaa Aneotedoɡ̶oji ja yadeegitedibigimece
    ditibigimedi. Odaa ja dakatediwece ica lolaadi, odaa aɡ̶aleeɡ̶icoa monadi.
  bmh-bmh: Go ze go awarina, Uwait nug go Mesgai wag imai sieun. Go pei daren daren,
    pi tub nug zoimai, go kulai meun, goagen piabun iborain tam.
  ctu-BL: Che' bʌ tsa' ujti i sub jini t'an Jesús, che' woli to i q'uelob, tsa' pʌjyi
    letsel. Tsa' mʌjqui ti tocal.
  meq-meq: Ma dəba i bazlam ŋgay niye hay na, a tsal ha a mbəlom. Ahəl nakə gawla
    ŋgay hay faya ta zəbiye faya na, pazlay a ŋgaha na abəra ka ɗəre tay.
  noa-H: Ya hich Jesús mag hiek'a höbarm hee, sĩi warag hʌ̃gt'aa papagmam dʌ̈i jʌʌnt'umie
    baug bëewi sĩi hag hee hi meer hat'amjö habaawai hʌ̈u hamau hi hoo wai durrarrjã
    warag hoohba pamamua chukk'u haadëjim haajem.
  alp-NT: Kena Ilepae mere pelare, Ibiti lolete surga. Eni maka ulakaru esi limese
    lulu Ibiti loletere, eleki moputire esou lutikeNi hoko esi seluI moneka.
  san-VEL: iti vaakyamuktvaa sa te.saa.m samak.sa.m svarga.m niito.abhavat, tato meghamaaruhya
    te.saa.m d.r.s.teragocaro.abhavat|
  kbq-kbq: Ana naneke zamasmiteno, negageno hampompi ufrege'za onke'naze.
  kbh-kbh: Chë soyënga tojánayanents̈ana y chabe uatsjéndayënga imojtsonÿaye ora,
    Bëngbe Bëtsá, Jesúsbioye tbojtanatsbaná y canÿe jants̈etëshe chábioye ibojútsbotse
    y ndoñe más tmonjanobená cha jinÿama.
  ron-LSB: După ce a spus aceste lucruri, pe când se uitau ei, a fost ridicat și un
    nor L-a luat din fața lor.
  pon-pon: A lao majanier mepukat, ap peukedalar ni ar kankakil, pali en dapok pali
    idandalar i jan mon maj arail.
  nhe-BL: Huan Jesús tlanqui quincamahuía huan tlejcoc elhuicac. Huan itlayolmelajcahua
    san quitlachilijtoyaj quema hualajqui se mixtli tlen quitlamitzacuaco, huan ayoc
    quiitaque.
  sps-sps: Te tsue fakap iny Ya na ka to, ai Gov nom finy naa Towa Gormirmir, ana
    ri matoong er Tsunia, ana painy koroo naa mito sa fatakop osing rari Ya mata rari.
  wnc-wnc: Yaniwan kawawa kosika minga ganang katang kopan mingata takusopuwan aminu
    waakwakga kawa maikut.
  bus-bus: Yã bee ona gbɛra Luda à sɛ̀ ń wáa ai à gàa à sã̀sã ń wɛ́ɛn à gɛ̃̀ ludambɛ
    luguun.
  gub-BL: Na'e Tupàn umuzeupir kar wa'yr ywate a'e, hemimono karer wanuwi a'e Wexak
    imuzeupir kar mehe wà. Wixe Zezuz oho ywàkun pupe ukàzym pà wanuwi a'e kury.
  imo-imo: I kano ungu nimbe pora tirimu kinye kanoko angilengei Goteni yu muluna
    olando ltimu. We kanoko angilengei kau kupe kake teni omba lipe lopeke terimu.
  boj-boj: Yesus na aqa aŋgro naŋgi anjam degsi minjrsiqa a mandam uratosiq laŋ goge
    oqeqnaqa naŋgi a koqyesoqneb. Onaqa laŋbi na a kabutonaqa naŋgi a olo unosai.
  eng-DRA: 'And when he had said these things, while they looked on, he was raised
    up: and a cloud received him out of their sight.'
  knf-knf: Wi Yeŧu ajakuŋ haŋ, aşë deeŋana du baţi, kë baktena. Wi wi kanfëluŋ kaşaaŋ
    abi awuna, baankak awina.
  san-KHM: ឥតិ វាក្យមុក្ត្វា ស តេឞាំ សមក្ឞំ ស្វគ៌ំ នីតោៜភវត៑, តតោ មេឃមារុហ្យ តេឞាំ
    ទ្ឫឞ្ដេរគោចរោៜភវត៑។
  arn-NT: Dew feypifilu tüfachi dungu, petu ñi lelinieetew engün, Jesus yengetuy,
    fey kiñe tromü mew peñchuputuy, fey pewetulafingün.
  zas-NT: Gulox guneeman, ruguiaa reeman laaman dxejlczi wajsaman ziaman xanyabaa,
    abiꞌ biguiajt tijb bëj bataꞌcwan laaman, dxel ad baguiaatri reeman laaman.
  ken-NT: Yesu árɛ́mɛ́ nɔ́kɔ́ nɔ, Mandɛm asɔt yi apɛtnsɛm amfay. Báte mánjɨŋɨ nɔkɔ
    yi ndu árɔ̀ŋ. Nɛbháŋ nɛ́kúti yi, bɔ kɛpɛrɛ ghɔ́ yi.
