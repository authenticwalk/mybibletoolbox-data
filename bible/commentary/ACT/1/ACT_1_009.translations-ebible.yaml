verse: ACT.001.009
translations:
  kpx-kpx: Kateai louge uoholige esemuiabeau nibisege au otogoe veatisi tinu. Tigeto
    goeu bamuge abu elehaholilu.
  okv-H: eto ke ainge enu irae unu Bada Iesu na vihito uhu ta pahunu amita ambotani
    arerembeto koguo johi na ahurekena.
  tbo-tbo: Geka a bahana u mulina Yaubada i waya po i gae hau yada. Hi ihalu ma yaloi
    Yesu i guduya po u matahi i lugowadeya.
  mal-C: ഈ സംഭാഷണത്തിനുശേഷം, അവർ നോക്കിക്കൊണ്ടിരിക്കെ, അവിടന്ന് മുകളിലേക്ക് എടുക്കപ്പെട്ടു.
    ഉടനെ ഒരു മേഘം അദ്ദേഹത്തെ അവരുടെ കാഴ്ചയിൽനിന്നു മറച്ചു.
  grc-SR: Καὶ ταῦτα εἰπών, βλεπόντων αὐτῶν ἐπήρθη, καὶ νεφέλη ὑπέλαβεν αὐτὸν ἀπὸ τῶν
    ὀφθαλμῶν αὐτῶν.
  bgc-bgc: न्यू कहकै यीशु उनकै देखदे-देखदे परमेसवर के जरिये उप्पर ठा लिया गया, अर
    बाद्दळ नै उस ताहीं उनकी आँखां तै लह्को लिया।
  khz-khz: Ekila-gatuto mulinai, matara ganima-legirai Palagu na kupai egapi-rageato.
    Gegita-rogorogoato pene ago, iloa na ekou-gavuato, ne ati magegitaato.
  deu-TKW: Und als er dies gesagt, ward er unter ihrem Zuschauen in die Höhe gehoben,
    und eine Wolke nahm ihn auf von ihren Augen weg.
  zsr-NT: Catiꞌ budx bë́ꞌlenëꞌ lequëꞌ didzaꞌ ni, tsal niꞌ tuꞌyuzëꞌ caꞌ Lëꞌ, laꞌ buëptëꞌ
    xtsaꞌ ga röꞌ böaj le bucachiꞌ Lëꞌ, atiꞌ cutur gulaléꞌinëꞌ Lëꞌ.
  lin-lin: Sima na Yesu koloba bongo, amemamaki, wana bazalaki kotala, mpe lipata
    moko ezipaki Ye na miso na bango.
  hns-NT: Tab djab oe batiaai tjoekal raha, tab tjela log dekhies kie Jiesoe oeppar
    dja hai. Bas ek toekkara baadar oke aar kar leis aur oesab oke na dekh paais.
  noa-E: Ya ich Jesús mag iekha öbarm ee, sĩi warag ʉ̈gthaa papagmam dʉ̈i jʉʉnthumie
    baug bëewi sĩi ag ee i meer athamjö abaawai ʉ̈u amau i oo wai durrarrjã warag
    oohba pamamua chukkhu aadëjim aajem.
  eng-EMTV: Now after He said these things, while they were beholding Him, He was
    lifted up, and a cloud withdrew Him from their sight.
  mib-NT: Te ni ndɨhɨ ni cahān yā tāca jnúhun yáha. Te níní cájito de nuū yā, te ni
    ndaa‑ni ya cuanuhun yā andɨvɨ́. Te ni quee vicō ni jesɨ‑ni nuū cuahán yā, te tuá
    ni cájito de ya.
  lif-NT2: ये़सुरे़ हे़क्‍के पाःत्तु सुरुआङ् खुने़ॽ ओमे़मे़त्तुर मे़बत्‍छे़ल्‍ले़ए
    थाःङ्‌धाःङ् साङ्‌ग्राम्‍पेदाङ् ले़प्‍माङ् पक्‍खे़र खाप्‍मिःत्तिल्‍ले़ इःप्‍तु
    तेॽरुरो॥
  xnj-xnj: Peamali kujova genago, kuni voha vakumlolokesa, akatoliwa kunani kwa Chapanga,
    lihundi likamfiya vakotoka kumlola kavili.
  mmx-mmx: Melemu at na levelinga ren, Moroa ga lam kaka i upana la loxontakabu ga
    lok pe i basinge levereven atnedi.
  cbr-NT: Ësaquin aín 'unánmicë unicama caíshi ca atun ismainunbi manámiquishi naí
    cuinan mapucëx istëcëntimoi nëtë́acëxa.
  tee-NT: Acsni nonk'o junima chivinti ju Jesús pus talakts'ilh ju ixtamalakachan
    ni lhi'ancalh lact'iyan. Chai acsni tanulh ju laca'ataputs'i pus jantuch lai talakts'ilh
    ali'.
  eng-LSV: And having said these things—they beholding—He was taken up, and a cloud
    received Him up from their sight;
  cak-NT: Y can xe ri tzij ri' ri xu'ij can. Y ri jec'o riq'uin chiri', can xquitzu'
    cuando xbe chicaj y xoc-e pa jun ajawa' (mukul) y manak chic xquitzu'.
  pah-NT: Ga nhi'ig̃irẽ Tupana'ga ga rupiri ga mondovo ojipyri yvagi pe. Ojovavu g̃a
    hepiaga gahoa. Yvag̃atig̃a pype ga hoi ogwovo. A'ero g̃a ndohepiaga'javi ga.
  sja-NT: Mãga jarap'eda, Tachi Ak'õrepa iru ɨt'aa ateeji. Ãchia ak'ɨ jõnɨde jɨ̃ararade
    t'ĩudachi mãik'aapa waa unuda-e paji.
  xed-xed: Tahula mnata Yesu ta tsa gwaɗaha ya, ka kapə tsi ta vgha, ka zaghuta ta
    luwa, ta nghaynghay hahəŋ demdem, ka zamtá tsi ma ghwayak ta wa ira taŋ.
  mks-NT: Tá na̱ndihi na̱ca̱ha̱n Jesús ña̱ yóho xi̱hi̱n ná ta nani sánde̱hé cáxí na̱
    cán nu̱ Jesús ndíta na já na̱ndaa cua̱ha̱n indiví. Já na̱xi̱nu̱ in vi̱co̱ na̱chija̱hvi
    ñahá a̱ chí co̱ó na̱xini ga̱ na̱ mé á.
  gfk-S: Ma namur ta ing igate tange ter kakarek, God ga kap haut ie utuma ra mawe
    ra matmataan ta di ma iga barahit tike bahuto, kaie pa di gomle nes habaling um
    ie.
  bmu-bmu: Jisösnöŋ keu mi jim teköiga Anutunöŋ jeŋini qakŋe waŋgita wahöriga kousunöŋ
    eta esuhuiga euyaŋgöreŋ öŋgöiga ekingö uget öŋgöba atatop (jiatatoŋ) köliga jaruba
    kinget.
  dgz-dgz: Nop mame wani ewap, yamamup Iesu pusiwa ao bunae kiman dot aen, dot aiwandini
    irikup taue yamamup waboren.
  eng-GNV: 'And when he had spoken these things, while they behelde, he was taken
    vp: for a cloude tooke him vp out of their sight.'
  zaa-NT: De beyacca gùnnie ca tìtsi'į nna hua rinna' cànna bá cabi e nna déyyee ỹiabara'
    hasta qui'ni bèyye'e le' ttu bía, làniana labiru bila'ni cabi e.
  eng-WEBSTER: And when he had spoken these things, while they beheld, he was taken
    up; and a cloud received him out of their sight.
  guh-guh: Bajarapacuenia Jesús pejumaitsicujinae pijajivijavabelia, Jesús baja pijajivi
    pitabënejeva, athëbëabetsia Dioso caponatsi. Itarërëbo baja Jesús pëcaevaya. Nexata
    baja Jesús pijajivi acuenebi matavëjëa petaejava.
  bon-bon: Ai mene liba siige, Acejiyame te Yeesu ne ecatige cabu me teeme ätyepäneji
    biname bime opo gaabe je. Carbe te teebine piba icwabige teeme päpäna ca.
  nhw-BL: Huan Jesús tlanqui quincamanalhuía, huan teipa tlejcoc ilhuicac. Huan itlayolmelajcahua
    san quitlachilijtoyaj huan hualajqui se mixtli catli quitlamitzacuaco, huan ayacmo
    quiitaque.
  mgw-mgw: Paayomwi longela go, Yesu ngatu'ndu'bi'yi'lwa kunani. Pabaabile kabanningulya,
    ngayingya mulyunde na baamwenili kai'.
  swh-ONEN: Baada ya kusema mambo haya, walipokuwa wanatazama, akachukuliwa juu mbinguni
    mbele ya macho yao na wingu likampokea wasimwone tena.
  wbi-wbi: U Mutwa Yesu yamalile kujova isi, avenue yevilola kukyanya, umwene akanyanyulivua
    kukianya, ilifunde likakupikila valeke kumuagha name Mason ghavanave.
  bba-bba: Ye Yesu u ɡɑri yi ɡeruɑ u kpɑ, bɑ nùn mɛɛrɑ u suɑrɑ wɔllɔ, mɑ ɡuru wirɑ
    nùn beruɑ ben wuswɑɑɔ.
  eng-KJVCPB: And when he had spoken these things, while they beheld, he was taken
    up; and a cloud received him out of their sight.
  kgk-NT: Upéa omombe'u rire, oho. Ha'e kwéry hesa-rupi ojereroyvate jevy-ma oho-vy
    áry-rehe. Yvateve teve oho. Arai kupe-rupima oho jevy, ndohexavéi-ma íxupe hikwái.
  waj-waj: Ivo itaa kua kiaa taika kiooduu rikiada iya inna teeda vauduu Anutuuqo
    ngiau aapu inna vitoo vuduu namaivo inna rummua apu kiooduu iya hama inna teeravai.
  cpy-cpy: Ikanta ithonkakiro Jesús riyotaa-neeri riyotaani, iñaatziiri roenokae-teeri,
    roojatzi ipeyanta-paakari menkoriki. Teera iñaaneeri.
  mpx-mpx: Wana baaba o i pwamowasi, inoke mataliyaa Yeisu i ha labulabumwa, ge yaluyalu
    i kaus nige al hi kikite.
  wbp-wbp: Kujalpa-jana nyanungu-nyanguku jirrnganja karrija kurdungurluku Jijaji,
    ngula-jangkaju kulkurru-jarra-ngurluju marlajarla kankarlarra-jarrinja-yanu Kaatuku
    yalkiri-kirra. Kujalpalurla nyanungu-nyangu-patu kurdungurlu-patu warrukirdikirdi
    karrija, ngulangkujulu yirri-puraja kankarlarra, manulpalu yirri-puranjarla warrawarra-kangu-juku.
    Kujalpalu warrawarra-kangu kankarlarra, ngulajurla mangkurdulku wapirrija.
  luo-luo: Bangʼ wacho mano, nokawe motere e polo, mana ka ginene, kendo polo noime
    mi olalnegi, makoro ne ok ginyal nene.
  nhe-NT: Huan Jesús tlanqui quincamahuía huan tlejcoc elhuicac. Huan itlayolmelajcahua
    san quitlachilijtoyaj quema hualajqui se mixtli tlen quitlamitzacuaco, huan ayoc
    quiitaque.
  aii-aii: ܐܝܼܡܲܢ ܕܐܡܝܼܪܹܗ ܐܲܢܹܐ، ܦܝܼܫ ܠܹܗ ܡܘܼܐܣܩܵܐ ܟܲܕ ܐܵܢܝܼ ܒܸܚܝܵܪܵܐ، ܘܡܘܼܟܸܣ ܠܵܗ̇
    ܐܸܠܹܗ ܥܢܵܢܵܐ ܡ̣ܢ ܥܲܝ̈ܢܵܝܗ‌ܝ.
  esk-NT: Taatnaanikamigich Agaayyutim nuqinniġaa tatpakmuŋa iliŋitñun qiñiqtitluni
    aasii iliŋisa qiñitlaiqsiġniġaat nuviyam puuqtiqmauŋ.
  msb-msb: Pakasabi sani, ginpahitaas siya palangit kag natahuban san dampog myintras
    nagakita sinda.
  cpa-NT: Mi³ma²na²juúh² Jesús lah¹jøng², ca¹tai¹ hŋiah¹² Jmi² jniang³ juu¹² guiuh¹³.
    Ti³jái¹³ dsa² tiogh³ ta³lah¹jøng². Jøng² ha¹chian² ma¹ca¹jǿi² mi³ca¹quiónh¹dsa
    jøa³jneng¹².
  dso-dso: ଏତ୍‌କି କାତା ସେମନ୍‌କେ କଇସାରାଇଲା ପଚେ, ସେମନ୍‌ ଜିସୁକେ ସର୍‌ଗେ ନେବାଟା ଦେକ୍‌ଲାଇ
    । ଗଟେକ୍‌ ଚେଲ୍‌କା ବାଦଲ୍‌ ଆସି ଡାବିଅଇଲାକେ ସେ ବାନା ଅଇଗାଲା । ଆରି ସେମନ୍‌ ତାକେ ଦେକି ନାପାର୍‌ଲାଇ
    ।
  meu-meu: Unu e gwau toma, bena idia ese e raraia tao, ela bona vairadiai e heabi
    isi. Bena ori ta ese e ḡovaia ahu, vada asie itaia lou.
  yva-NT: Yesus po ayaowe umaso raura mansaija jewen, umba Amisye po aijaseo no munijo
    ntiti. Apa arakove wo anyanyuto seowi, wo anyanyut ava kamure inta nande no aora
    ti wo aen akatoe ramu.
  dgc-dgc: Nadid, to pégkagi na dén ta éya, éy inumontok dén siya ta langet. Ey du
    alagad na, habang te tangaden de pabi siya, éy nataklében siya na kuném.
  zpm-NT: Blozhse sca bnee me lo zho, zowique zho lo me, dzega, dzega laa me bzoquia
    gbaa. Glaale ziequia me zeeṉe znuse bdop tib xcow, laa me biongueetsse leṉ xcow
    co, goṉdraa zho me.
  hix-NT: Àro wyaro tàwya katxhe rma, nasanàmye hatà. Kahe yaka toy hatà. Nenyatxkon
    hatà, nyamoro, akoronotho komo. Sa, nosonyehkahye hatà, kahrutun waka.
  sim-sim: Jisas mashi oson am or sawerakorik Avui Wasilaka mu orin lalawura. Orin
    or lalawurik li sishi mawurik lersuwu avisha kwandi hom orin si arangoshirik mbeek
    li heyeri ambu ri.
  npi-ULB: येशूले यी कुराहरू भनिसक्‍नुभएपछि, तिनीहरूले माथि हेरिरहँदा उहाँलाई माथि
    उठाइयो, र बादलले उहाँलाई तिनीहरूका आँखाबाट छेक्यो ।
  cgc-cgc: Pagtapos ta ambal Jesus, pasunod gid danen ta tan-aw kanen an mintras na
    kanen an padala en na malik naan ta langit. Nalekkepan kanen an ta panganod daw
    narwad dayon ta iran na panan-aw.
  tim-tim: Hain dâm makyeŋgimbo ekmâ kinbiâ dewunyeŋân owâiŋe akmâ âgâep. Âgâmbo hamandatŋe
    mem tigimbo undâgâli.
  yor-yor: Nígbà tí ó sì tí wí nǹkan wọ̀nyí, a gbà á sókè lójú wọn; ìkùùkuu àwọsánmọ̀
    sì gbà á kúrò lójú wọn.
  wos-wos: Jisas wungi wandéka God wandéka dé wari, Godna getéfaré. Warindéka xéta
    téndaka buwi nak takatéfindéka di déré xéhambandi.
  emp-NTPO: Jesuba mãwã jarad̶acarea jũmarãba acʌ duanʌne ʌ̃taa jira wãsia. Maʌ̃ne
    jʌ̃rãrãba idjira ãnã edad̶a bẽrã waa ununaẽ́ basía.
  eng-F35: Upon saying these things, as they watched, He was lifted up, and a cloud
    took Him out of their sight.
  ind-ind: Sesudah berkata begitu kepada mereka, Yesus terangkat ke langit. Sementara
    para rasul sedang menyaksikan Dia naik, awan menutupi-Nya sehingga mereka tidak
    bisa melihat Dia lagi.
  pes-OPCB: پس از آنکه عیسی این سخنان را به پایان رساند، در مقابل چشمان ایشان، به
    سوی آسمان بالا بُرده شد و ابری او را از نظر ایشان پنهان ساخت.
  mpt-mpt: deibe ulanea abilim unang genea bebea atemebiba utnea isak ye une monea
    ayungo ge waisanoa i mo atemim blim kesiobe.
  ssx-ssx: Kotoeki lo paeyaota꞉ mo haliwekima꞉ handa꞉ poto poto la haena꞉ kone opa꞉liao
    peekeme. Kutupa ya hapi homekema꞉ a꞉pa ipiki a꞉mbaeyekeme.
  mkl-mkl: Iyi Jesu í fɔ ideu í tɑ̃, ŋɔi ɑ̀ wɑɑ cɔɔ nɔ ɑ̀ bɑ wee Ilɑɑɔ̃ í soo ikpɑ
    lele nɔ kudũi ijĩ ɡɔ í jɔ̀ ɑ kù yɔɔ mɑ́.
  gaq-gaq: ଆକେନ୍‍ ସାପା ସାମୁଆଁ ବାସଙ୍ଗ୍‍କ୍ନେ ଇଡ଼ିଙ୍ଗ୍‍ ଜିସୁକେ ସର୍‍ଗେ ୱେକ୍ନେ ମେଇଂ କେକେ
    ଆରି ନ୍ତୁଡ଼ା ତ୍ରିଗ୍‍ଡ୍ୟାଃ ଡାଚେ ମେଁ ଆମେଇଂକେ ମୁଆଃବାନ୍ ମାୟା ଡିଙ୍ଗ୍‍ୱେଗେ ।
  gof-RNT: Hessa gidayssafe guye entti xeellishin, dhoqqu dhoqqu gidi, saluwa bin
    shaaraykka iya entta ayfiyaappe geenthis.
  unx-unx: ଇନିଃ ନେଆଁଁ କାଜିକେଦ୍‌ଚି, ଇନ୍‌କୁ ଇନିଃକେ ନେଲିତାନ୍‍ଲଃ ଇନିଃ ସିର୍ମାତେ ଇଦିୟାନା,
    ଆଡଃ ମିଆଁଦ୍‌ ରିମିଲ୍‌ ଇନିଃକେ ଇନ୍‍କୁତାଃଏତେ ଦାନାଙ୍ଗ୍‌କିୟା ।
  gah-gah: Láa loko lo kemekago, keza gonú napelego, vávani oko iteko novigo límusi
    nenémo molo hitokago, vo tolova imó.
  lcm-lcm: Au, kalapo kamus kana mengen na kipo tere tatana, kala palak alak ane pangkul,
    na mangsikei a kuku kala karaunai ania na kila ba ania.
  aer-aer: Kele rarle angkeke iperre, Ngkartele renhe inemele alkere-werne akngirtneke.
    Kele atyewe ikwerenhe areyele renhe artwareke akertne-atheke alperlenge alkere
    akertne-werne, kele angkulyele anteme renhe arteke, itne renhe aretyakenhe anteme
    aneke.
  qvc-NT: Chaymandaqam yumbay chapaykaptinllapa, Jisusqa kay pachamanda alsakarqan,
    syiluman rinambaq. Chaymi riykaptinqa, pukutayna pambarqan. Mananam paytaqa rikarqanllapachu.
  tgl-ULB: Nang sabihin ng Panginoong Jesus ang mga bagay na ito, habang nakatingala
    sila, siya ay itinaas, at itinago siya ng ulap mula sa kanilang mga mata.
  cbs-NT: ninkakin uiainbun Jesús jaskabiama nai anu Diosun ainikin duntanbainai nai
    kuin bekin bepukin juneaya ana uianbumaken
  xtm-NTPP: Ni jinu ni ka'an ya ma, te nani ka nde'ya de ma, te Jesús ma, ni ndaa
    ya, te in nuu viko ni ndasa'vi ya, te ñatuu ni ka jini‑ka de ya.
  nnq-nnq: Yesu kuboka pukulenga genia, boa bakiba bakannolekea, ngatoligwa kujenda
    kumbengu, ni liunde ngilinhwekelela bakammonangaje.
  bao-NT: Atere ĩi yapanogʉra, cʉ̃re cʉ̃ja ca ĩarucurora, ʉmʉreco tutipʉ ami mʉa waa
    eco, bueri bʉrʉa cʉ̃re ca paa ũmaarora, bauticã yerijãa waaupi Jesús.
  san-ORI: ଇତି ୱାକ୍ୟମୁକ୍ତ୍ୱା ସ ତେଷାଂ ସମକ୍ଷଂ ସ୍ୱର୍ଗଂ ନୀତୋଽଭୱତ୍, ତତୋ ମେଘମାରୁହ୍ୟ ତେଷାଂ
    ଦୃଷ୍ଟେରଗୋଚରୋଽଭୱତ୍|
  rmn-rmn: Кана Ов пхэнляс адава, ангал лэнги якхендэ сас ваздино опрэ, тай о булути
    гаравдяс Лэс лэнги якхендар.
  huv-NT: Condom wüx Teat Jesús landoj mapiüng aag ayaj, tanaámb amb andüy cawüx tiül
    cielo, teamajawüw nej. Ndoj tajngot noic oic taxot nej, lango maxomüw majawüw.
  otn-NT: Mi̱ juadi bi̱ ma̱nna̱ ra̱ hya̱ bi̱ ma̱mp'ʉya, hɛ̱tho yø xädi ha i̱ ma ma̱ya̱
    ra̱ Jesús. Bi yʉrbʉ ja n'na ra̱ gu̱i̱ p'ʉya, ya hi̱nni̱ mantho bi hyandi̱.
  nop-nop: Mede unduŋ yodapmaaŋ loguk kaŋ yakakuwatune mulukwaŋdi buŋa tumulune kunum
    gineŋ loguk.
