    o gi Israel en eigi kownu baka leki fa a ben de fosten?”'
  cta-NT: 'Liꞌ lcaa tyaꞌa nguꞌ cua ndyuꞌu tiꞌi̱ nguꞌ seꞌi̱ ti, nchcuane nguꞌ biꞌ jiꞌi̱
    Jesús liꞌ: ―Xuꞌna ―nacui̱ nguꞌ―, ¿ha siꞌi juani nu cuaꞌni nuꞌu̱ chaꞌ tyanu chaꞌ
    jiꞌi̱ cua, chaꞌ caca ya loo jiꞌi̱ loyuu su cuentya quichi̱ tyi ya chaca quiyaꞌ,
    chaꞌ la cuiꞌ nguꞌ Israel laca ya?'
  bqc-SIM: 'Lá aa kãaaa màa, ↄ̃ aa aà là aa mɛ̀: Dii, gↄↄ bee ↄ̃ ńyↄ̃ Isailiↄ
    kpala vua?'
  tcz-CHONGTHU: Hichun solchah ho chu Yeshua toh aumkhom pet un, amahon adongun, “Pakai,
    Israelte chamlhat nading leh a lenggam nakiledohsah kit nading phat chu hitam?”
    atiuvin ahi.
  mar-mar: मग सर्वजण एकत्र जमले असताना शिष्यांनी येशूला विचारले, “प्रभूजी, याच काळात
    आपण इस्राएलाचे राज्य पुन्हा स्थापित करणार काय?”
  snp-snp: Logimaito, ido mau witi minado loga o edeti lamo, Wekolao, Isilaeli wenena
    kofa olu auma wi lumuto kiyabate we wekudi lono olunabe? loti loga o edae.
  isl-isl: 'Seinna birtist hann þeim aftur og þá spurðu þeir hann: „Drottinn, ætlarðu
    að frelsa Ísrael núna (undan valdi Rómverja) og endurreisa sjálfstæði þjóðar okkar?“'
  spy-NT: Kuboonto keey ꞉Yēēsu lēbkēēyichoo, kuteebee ꞉lēbkēēyik kule, “Mokoryoontēēt,
    ara imiitē sōō, ra wēētyooktēēch acheek biikaab *Isrāyēēl ankiibayteech?”
  xnn-xnn: Isnan namingsan ay nadagopan da Jesus ya nan aapostolis et sinootda en,
    “Apo, ay id wani nan mangipakaanam isnan iRoma ay mentotolay ken datako tasiyay
    datako nan kalebbeng ay mentolay isnan am-in ay ili tako ay Judio?”
  mwe-mwe: Bhai, mitume bhakaimananjeje pamo na a Yeshu gubhaabhushiyenje, “Bhuli
    Mmakulungwa, nnaino punkupinga kwaabhujishiyanga upalume bha Ishilaeli?”
  tte-tte: Sauga yabo koina Yeisu me ana tobenaliyao simiyagogo yo sineli koina, siba,
    “Taubala, bwaite sauga kani kaba loina kuyapileyoi Isileli kolili na sibomamo
    siloinayagili?”
  tcs-tcs: Dem misnareman de i bin aske em, ‘Wiswei BosLod? Diswan i taim yu go gibe
    dis kantri Izrael baigen po mipla ol Zuwispipol a?’
  hlt-THB: Cedawngawh kutoet na ami awm awh doet uhy, “Bawipa, Israel qam ce tuh nang
    dyih hly sak hawh nawh nu?” tina uhy.
  soq-soq: Sape aposel auwene waimoie Iesu waitarasane waienase, “Tatamba, walama
    ema bedewe e dewasawo Rom gabemaniwa no bolamba Israel onieia epue antopu ita
    e no bolamba leusae nenawo nuba onieta, ba?”
  qub-qub: 'Chauraga shuntacasha caycaj apostulnincuna tapuran: «Tayta, ¿cananchu
    Israel nasyunninchïta jorgunqui ñaupatanöna cananpaj?»'
  att-att: Á paggagammung nayù ira sinudduán na, iniyabbû da kâ Apu Kesu, “Apu, sangaw
    nu anni yù pamatolim nikami nga ginaká ni Israel sù pammagurayám mi, nga ginubâ
    nayù ira kalusso mi?”
  bki-bki: Ea bogoti tai bereio, napano atevi nalo abinimei vio takurano naliko Yesu,
    abika denio, aberenio aberinavo “?Tubo jum̃abe, be bogo nene memedu kanio mia
    jau kala kito kulo Israel nalo kito ve kiado parinio tubo bereio, p̃eli na maka
    ve bogo nene vo?”
  bqp-bqp: 'Kũ ò kakarana lɛ, akũ ò a là ò pì: Dikiri, gↄrↄ dí gũnn ĩni Isarailanↄ
    kpata ɛrańnɛ yá?'
  mcp-mcp: 'Bɛ̂sh bwə́ mú ka jî nyə cʉ́ŋ ŋgwúd nə́: «Cwámba e, ye ja gaád wə́ wó zə́
    kwo tə́l íjwûga yâ *Izʉrəyɛ̂l yí?»'
  hat-hat: 'Lè sa a, moun ki te reyini bò kot Jezi yo pran mande li: Mèt, èske se
    koulye a ou pral mete gouvènman pèp Izrayèl la sou pye l'' ankò?'
  npl-NT: 'Akimeh okatkah iwan Jesús, okitlajtlanijkeh: —Tejwatsi, ¿axa tikinmakixtis
    n tlaltikpaktlakah de Israel iwa tikinmakas se tlanawati?'
  bgg-bgg: Guaphasamoy ne Isu rog si mage shii samoythek è Isu shii sai, “Ithong,
    na è sudoh phashud shii Sajathua pha ji ne Israelthek shii idoh phi din habey?”
  eng-TCENT: So when they had come together, they asked him, “Lord, are yoʋ going
    to restore the kingdom to Israel at this time?”
  eng-BSB: So when they came together, they asked Him, “Lord, will You at this time
    restore the kingdom to Israel?”
  cpu-NT: 'Ikanta irikaite tsipatakariri Jesús, josampitakeri, ikantziri: “Pinkatharí,
    ¿Irootaintsima pintsiparyaakoventairi nosheninkapayeeni Israel-mirinkaite?”'
  san-ASM: পশ্চাৎ তে সৰ্ৱ্ৱে মিলিৎৱা তম্ অপৃচ্ছন্ হে প্ৰভো ভৱান্ কিমিদানীং পুনৰপি
    ৰাজ্যম্ ইস্ৰাযেলীযলোকানাং কৰেষু সমৰ্পযিষ্যতি?
  tod-tod: 'Tɛigiti ti ɠaalɛɛni ba, ti gaazaɠani, ti ɠɛ ma: «Màliɠii, naama ziɛgi
    zu ɠa è Izelayɛle masadai zeizu la ʋolu ɓaa?»'
  tac-NT: '''Lige alé ajtígachi, rukele alué ralámuli alué Esusi, anele: ―Mué Wa''lula,
    ¿jípeko mué e''wélala niraga mochiámala ramué ralámuli israelita napurigá nílige
    ''ya napurigá tabilé piónila niraga mochímala ramué? ―alarigá rukéleke''é alué
    ralámuli.'
  eng-WEBPB: Therefore, when they had come together, they asked him, “Lord, are you
    now restoring the kingdom to Israel?”
  gfk-H: Ma ing Iesu ma ira apostolo diet ga hanuat hulungai, diet ga tiri ia bia,
    “Watong, hoeh, kaiken um u na hatut habalin no matanitu ta Kalou kai Israel?”
  viv-viv: Tu badi afositolo Yesu buye hivagaꞋauta ana toveya, badi hitoliluveluvena
    higayo, “Kaiwabu, kaꞋi adamoya hida tovai-nadi miLoma yadi abavehimeya unayawelina
    be ide miIsileli kanafaiwala-havagi be yoꞋo moyaꞋaidi kanavehimeyedi?”
  yao-yao: Nipele, achinduna paŵasongangene ni Che Yesu pamo ŵausisye, “Ambuje, ana
    katema kano ni pachimwauchisye sooni Ŵaisilaeli Umwenye?”
  tgp-tgp: Hin rani atu vahar̃ule la lo toho peresi Iesu, tarea la lo usia isana lara,
    “Moli, engko o pa turu na nom suiha mata supe aulu hin Israel pangisa?”
  auc-NT: Ayæ̈ Itota tönö godongämæ̈ ponte ongönäni ïñömö tömengä ingante änänitapa.
    —Itota ëñëmi. Mönö idægocabo mönö quëwengaïmæ ïñonte wadäni do ö æ̈näni incæte
    bitö ñöwo wæætë adobæ æ̈ninque mönitö Awënë Odeyebi oo bacæ cæbitawo. Edæ, Bitö
    nempo oo pönï godongämæ̈ quëwencæmönimpa, ante cæbitawo, ante ëñencæte ante wæmönipa.
  kbc-NT: Ica me yatecoɡ̶o niɡ̶ijoa liiɡ̶exedi Jesus, odaa jonoɡ̶oige, moditalo, “Ǥoniotagodi,
    domige naɡ̶a natigide ica me ɡ̶odoɡ̶aaɡ̶egitice mejonaɡ̶ateloco loniciwaɡ̶a romaanotedi,
    odaa jaɡ̶awii okomaɡ̶a ɡ̶oninionigi-eliodi?”
  bmh-bmh: Ziwas tub ebu, Yesus nugau ze oi aidanemen dudu unum Yesus dual koli gotulaimai,
    go agen Yesus kanabemen, “Dubanou Ban, ziwas go ebu na igual iwai zaiger zamaraimai,
    Israel duailel e Zudia agaig koli maramam ta?”
  ctu-BL: 'Jini cha''an jini tempʌbilo'' bʌ tsi'' c''ajtibeyob: C Yum, ¿mu'' ba caj
    a cha'' wa''chocon i yumʌntel Israel ti ili ora? che''ob.'
  meq-meq: 'Ndo neheye ka təv i Yesu aye, ta tsətsah faya, tə gwaɗay: «Bəy Maduweŋ,
    ka ta matay ha bəy a ndo i Israyel hay na, pat eye niye ɗaw?»'
  noa-H: 'Maan mʌgta hajim haajem: Mag hamau chi Jesús t''õowi deeu hiiu p''iidʌtarr
    k''ur ya hãbmiecha hichdëu jʌr hautarr k''ʌʌn dʌ̈i sĩejim haajem. Mag hamach haig
    sĩerr haawai hamach garmuata hirig, —Señor, marau k''ap ham hig nʌmgui hajierram
    hanʌm, marag jaaubá. ¿Hĩsta pua chadcha chik''amnaan jua heemua maar peerdʌ hauwi
    pʌchta t''umaam k''ʌʌn Pörk''aagpá, maach gobierno chaarcha wai nʌisieg?'
  alp-NT: Kena Yesuse Eni maka ulakaru esi lupuke lomai suike kaiNe, esi tneuI be,
    “Tuhane, kena meije Atie ami tamata Israele bei tamata Roma esi kbasare kai bitike
    sae bei ami kena iono kamale ete ami lupe akmenare o?”
  san-VEL: pa"scaat te sarvve militvaa tam ap.rcchan he prabho bhavaan kimidaanii.m
    punarapi raajyam israayeliiyalokaanaa.m kare.su samarpayi.syati?
  kbq-kbq: Aposol naga'mo'za eritru hu'za magopi manite'za, agafa hu'za Jisasina antahige'naze.
    Ramoka amagna, Israeli vahe'mokizmi nomani'za zamazeri fatgo nehu'na, kva krizmantegahue
    hu'nana knafi?
  kbh-kbh: 'Canÿe, chë ichmónënga Jesúseftaca cánÿiñe imojtsemna ora, chënga tmojantjá:
    —¿César y chë Romoquëngbe amë́ndayents̈ana tas̈cochjatsebacá, y mora bënga, Israeloca
    ents̈anga, canÿe Rey quemochtsatsbomna ca?'
  ron-LSB: 'Când s-au adunat, L-au întrebat: “Doamne, acum dai înapoi împărăția lui
    Israel?”'
  pon-pon: 'Irail lao pokon penaer, rap kalelapok re a potoan on: Main, anjau wet
    re pan kotin kapure don Ijrael wei o?'
  nhe-BL: 'Huan quema itlayolmelajcahua noja itztoyaj ihuaya Jesús, quitlajtlanijque:
    ―Tohueyiteco, ¿ipan ni tonali titechtojtomas tiisraelitame tlen altepetl Roma
    tlen ama technahuatía? ¿Sampa tijchihuas ma tijpiyaca toisraelita tlanahuatijca
    para technahuatis ipan nochi ni totlal queja tijpixque huejcajquiya?'
  sps-sps: Nainy te vaaguam faavot men guamaraav fiisen me Jisas ana ri rangats Towa,
    “Tsunaun, farainy te nom ravainy rom Anyi gumgum iny Roum, Nyi te faan fatabin
    ir ya na taa Isrel, tovei tsun roman, ge?”
  wnc-wnc: Siwan sipdune aposel aminda unekan apuke Jesu anzing inikwaiking, “Tupa
    siknga ninu Isrel amindane buyambam tapata bamin toiwawan takekan yuking. Siwan
    tupa sikut takngata gatu siwikge gatuka apme tasiya ba dasing? Gata nindane buyambam
    tapa dakngake aminu maa nanatane kekeknga akngane gepbiatang yuamang kaknga sandetnimuya
    ba dasing,” ngang inikwaiking.
  bus-bus: 'Kɛ̀ aↄ̃ kakↄ̃ana lɛ, ben aↄ̃ à là wà bè: Dii, gurↄ kɛ̀ guun nɛ́ Isarailinↄ
    kpata sukpańnɛↄ́?'
  gub-BL: Hemimono karer uzemono'og huwake amo 'ar mehe a'e wà. Upuranu hehe wà. —
    Urezar, i'i izupe wà. — Aipo ereiko putar Izaew izuapyapyr wanuwihawete romo ko
    'ar rehe nehe kury, tuwihaw ikàgaw imumaw pà nehe kury, i'i izupe hehe upuranu
    pà wà.
  imo-imo: Altoko walite, kongono tipe munduli kano iyema Jisas kinye popo tiko nombeya
    tekolio wali, Jisas yundo waliko pilkolio ningei, “Awilimu kinye walimunga nuni
    Israel imboma oi moloringi mele altoko enongano molangei Rom gavman mainye pupili
    Israel imbomani enongano Gavman altoko lengei ningolio nu linonga king iye kamako
    manda molonioya?” ningi.
  boj-boj: Onaqa bati bei Yesus a olo aqa aŋgro naŋgi koroinjrnaqa naŋgi na endegsib
    nenemyeb, “O Tamo Koba, bini bati endeqa kiyo ni na Rom naŋgo siŋgila kobotosim
    iga Israel tamo uŋgasari siŋgila egimqa iga kamba mandam endi taqatqom?”
  eng-DRA: 'They therefore who were come together, asked him, saying: Lord, wilt thou
    at this time restore again the kingdom to Israel?'
  knf-knf: 'Wi wi *banjañan bayitiiruŋ, aşë hepar Yeŧu aji : « Ajugun! Woon hënkuŋ
    di di ikkakanuŋ *Iŧrayel pşih i? »'
  san-KHM: បឝ្ចាត៑ តេ សវ៌្វេ មិលិត្វា តម៑ អប្ឫច្ឆន៑ ហេ ប្រភោ ភវាន៑ កិមិទានីំ បុនរបិ
    រាជ្យម៑ ឥស្រាយេលីយលោកានាំ ករេឞុ សមប៌យិឞ្យតិ?
  arn-NT: 'Jesus ñi walloñmanieetewchi pu che, fey ramtueyew engün: —Ñidol, ¿puwi
    anta ñi nietuael kiñe longko ülmen ta israel trokiñche?'
  zas-NT: 'Lën ree dxej zii chi badxaag lasaꞌ reeman con Jesús, gunabdiidx reeman
    lojman rëb reeman: ―Dad, ¿yanan yayül guialrniabee loj ree bén Israel ya?'
  ken-NT: Mpok Yesu achi nɛ bǒnto bábhɛ́p yi bɛ, “Acha, chɔŋ ɔ́nsɔt kɛfɔ Israɛl
    ɔ́nkɛmɛ ntá yɛsɛ bo Israɛl kɛ?”
