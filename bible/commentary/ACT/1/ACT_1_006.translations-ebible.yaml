  blz-NT: Tempo poposuu' nobarimpung tii Yesus, raaya'a nobapikirawar taena, “Tumpu,
    too koini'i Tumpu mo'uus mungule'kon batomundo'an na samba Israel?”
  poe-NT: 'Ntá ti na̱xa̱ kójnkotséko sín chꞌín Jesús, kjuanchankíhi sín chꞌán kíxin:
    ―Jaha Ìnchéni, ¿á tsjánjonhya kjuachaxin jaí tsꞌe̱to̱anni chjasénni Israel ínaá?
    ―ichro sín.'
  san-TAM: பஸ்²சாத் தே ஸர்வ்வே மிலித்வா தம் அப்ருʼச்ச²ந் ஹே ப்ரபோ⁴ ப⁴வாந் கிமிதா³நீம்ʼ
    புநரபி ராஜ்யம் இஸ்ராயேலீயலோகாநாம்ʼ கரேஷு ஸமர்பயிஷ்யதி?
  cof-NT: 'Junni Jesube penenaminla palaque tenca cato, yabe itsanque panhalaquinue:
    —Miya, ¿chiquilari israelítala jolajoyoco? ¿Aman nu numasi bare to románolachi
    mantaca manjosolechun? tilatinue yape chiquilachi tobi mantatulajosa. ¿Amana?'
  srm-NT: 'Nöö hën de sai dë tee wan daka, nöö hën de hakisi ën taa: “Wë Masa, unfa
    joo du? Joo puu dee Loomë sëmbë a u dee Isaëli sëmbë liba awaa, fuu sa toona tii
    u seei baka nö?”'
  qvs-NT: 'Chaymanta Jesuswan tantanakudu runakunaka tapurkansapa: —Señor ¿kunanmantachu
    tukuy judiyu runakunata allita kamachiwankisapa?'
  zca-NT: 'Orze'', rë xa'' nzhin kun Jesús, guna''bdi''zh bixa'' lo Me, nzhab bixa'':
    ―Señor, ¿chi mizhin la gaknul no, rë no men Israel, nes par yubre mis tu rë no
    re'' le'' mandad lazh no?'
  cbc-NT: 'Ape rʉ̃mʉ Jesús mena ãna, cʉ̃ jẽniñañuparã: —Jãã Quetiupaʉ, ¿nocãrõpʉ Israel
    yepa marĩ ya yepare marĩ ñicʉ̃jãã na carotijʉ̃goricarore bairo mʉ rotimasĩjʉ̃goʉati?
    ¿Nocãrõpʉ Roma macããna, ati yepare caẽmarĩcãrãrẽ na mʉ acureiati? ¿Ãmea mʉ ácʉati?
    —qũĩ jẽniñañuparã.'
  qxo-NT: 'Tsaypita juc cutichönam goriraycäyanganta apostolnincuna Jesucristuta tapuyargan:
    “Taytay, ¿canantsurä cay Israel nacionpita tsay mandacog Roma runacunata gargunqui,
    paycunapa munayninchö cayangäpita gampa munayniquichöna cayänäpä?” nir.'
  mox-mox: Tuta nana Ieisu me ena tovaletuyanayavo ivaʼauta itoatoa ʼinega ivetalaʼaiea
    ivonaya, “Kaiwabu, nage ana fata tuta baʼe ʼinega itaʼa me Isileli eda ʼebeluvine
    kana ʼewa ʼeviviea, be yaqisa itaʼa taudamo kana luvineda?”
  kew-kew: 'Aposel aanumi Yesu raapu kiritasimi rabu nipu agaa gupa misimi: Aa Mudu,
    niaa Israel onaanuri aa-rabu niaame go su-para suruba piralima yapae?'
  dww-dww: Adi wairawateḡeie taudi Yesu ai taravirena, “Bada, tam yodi Israel waiguyau
    kwa ute munaḡedi, bo?”
  twi-ASANTE: Asuafoɔ no nyinaa ne Yesu hyiaa mu no, wɔbisaa no sɛ, “Awurade, berɛ
    yi mu na wode ahennie no bɛba Israel anaa?”
  aoj-aoj: Nemaf afamba amom alipumi Jisasi mandakolas atogon mahaliꞌana maꞌi, “Dembinai,
    aꞌi atiasi nogota ataꞌe inaꞌ nendaꞌ apaꞌ mofaꞌ agol luꞌwagili ma mogaliꞌamona
    esis bousi ma apaꞌ atepa apeꞌilimbi aꞌa owaꞌ?”
  cbv-cbv: 'Biíc yeó jáap Olivo jee jína Jesús ã bohénit biícdih ã jʉmʉchah, caandíh
    nin pah ĩt niíj ʉʉ́bh joyóp wʉt jĩ: —¿Maá, Romano maátadih yohnit, bʉʉ jwiít judíowã
    jwĩ maáh ma waadmí niít? ĩt niijíp wʉt jĩ.'
  taw-taw: Pen ñɨn olap, Jisas bɨne takaw nop dad ameb okok yelak sɨŋak mɨseŋ lek,
    nop agnɨgɨlak, Bɨawl. Nad mɨñɨl ge, chɨn Yislel binɨb man chɨn ke kod yonɨgabun
    akaŋ agɨlak?
  jic-NT: 'Apostolpan ''a jis tjimyula na Jesucristo lal, tjowelepj jupj lal: —Qjuis
    Jepa, jipj selen la p''a way jajütütj quinam israelpan jis lal. ¿Ncu len̈ way
    ca mal yupj, israelpan jis la jütütj yupj p''iyá? ¿''Ona ca nin la mijin, Dios
    Popel vele jinwá?'
  zap-NT: 'Chene ndxin yra poxter lo Jesus, wnabdiiz men lo Ne, re men: ―Dechey, ¿pe
    naagueree ynebééy de lo men-Israel?'
  wer-wer: Akun nentak kaalak Yesu pim ngön yaaö omnarö pit Yesuring Olip tomök së
    wë ruurö pit epël pëlpël mëëa. “Aköp aë, tiarim ëaröa ngaanëër eima pöl ni yok
    pangk aan Israel omnarö tiarimtok tiarimënt nener ngarangk ëëpen ma won?”
  ipi-ipi: Jisasato wuane lea-kola, aposolo akali bala towa amunguli pua ateaini tupamane
    bala tipa puato, Akali Andane, andipa oko angi, nimbato Isatale tane mindi nanimana
    kiŋi gulaya alu, nanima Isatale tane wandakali tupa minu tai laya olo-peke lolape
    leainipia.
  qul-NT: 'Jesuswan tantaska cachcajcuna taporkancu: —Señor, ¿cunitanchu Israel llajtaman
    cutichipunqui ñaupaj jina gobiernonta?'
  tnc-tnc: 'Ĩ''rãrĩmi ate Jesúka rẽrĩtirã ikuᵽaka kire narĩka: —Yija ĩᵽamaki, “Maekaka
    ᵽuri Romatatarãte ᵽoatatirã Israel ka''iakarãre yijã''merãñu Tuᵽarãte ᵽũataekaki
    imarĩ”, ¿yaje meñu je''e?— kire narĩka.'
  ter-NT: 'Koeku ho''úxeovohiko neko íhikau, hara kixóhiko Jesus: —Unaém, énomonemeamo
    yara koeku kó''oyene peréximo itúkeovo ûti, uti íhae Izarâe, pahukópo yara poké''exa
    ûti? —kíxoanehiko.'
  bmr-NT: 'Jaamo toono Jesuma iicausumi diiboco dilluumo: Mohaivojɨɨbo, ¿jaanegui
    jisumi Israel aivojɨco siino dojɨcuvɨro gasesuji? noomoro.'
  fuf-fuf: 'Nde tawnoo hiɓe mottondiri takko makko, ɓe landii mo, ɓe wi''i: «Joomi,
    hara ko e on saa''i joɗɗintintaa laamu *Isra''iila ngun?»'
  mwc-mwc: Maranai apostles Iesu yabata si kesanisi wai si toirubai, “Bada, kom karaku
    basileiya Israel biyisi kuna bere meyisi kona?”
  bhl-bhl: 'Keko beli, im bonggusiliw ding dim bakate, akalem gelekabiliw kunum i
    elo dakalalomeliw: “Kamok Fian kutaka! Kame em ding dim bakate, ku Isalael kawtiw
    nulo iti kitil duyemsomi, nukalem emisik kak kunum mak duyemokolew sako?”, dangsiliw
    kale.'
  ons-ons: Eso naso yewa aposolo eŋe wekuoka lewage mere Yesu qesonka rakoi, “Waom,
    ge naso dango zinge more, Israel ŋei ŋene qedugu ŋone more, ŋei waom okan ŋonnom,
    ŋene naso yewao koso kepe wane ŋei waomzerop okanikene me?”
  con-NTPO: 'Tsonsi poiyi''cco a''i Jesúsnga bopa iñajampaña''fa: —Na''su, ¿ja''ñonda
    ti qui ccase afeya israendeccunga na''su quini''ccopa''ma?'
  ghs-ghs: Oonihe bodza teeta nokoi totoho eranomata Dzesuke qasa hiireta, Soopara
    naname, nii Isirae abi nanaho bosa qobaqobai ao bodzaqarata ibo napame Romake
    suqobidzaqu mae?
  peg-peg: ଲାଗିଂ ହେୱାର୍‌ ରବେ ରୁଣ୍ଡା ଆଜ଼ି ହେୱାନିଂ ଗୱାରି କିଦେଙ୍ଗ୍‌ ଲାଗାତାର୍‌; “ଏ ମାପ୍ରୁ,
    ଏନ୍‌ ଇନାକା ଇ ସମୁତ ଇସ୍ରାଏଲ୍‌ କେଇଦ ଆରେରଗ ରାଜିନି ବଜ୍‌ ହେଲାୟ୍‌ କିନାୟା ?”
  txu-NT: Nhym kôt ba djwỳnh Jeju àbir kutã 'ã akuprõ. Be, me bajtemmã ne mebê idjaer
    àpênh tũm. Ar 'ã akuprõn kukij ne kum, —Ẽ, Bẽnjadjwỳr djwỳnh, djãm jakam dja ga
    me bajtembê me babê idjaero amiptàn ar me ijo aba? ane.
  eng-WEBU: Therefore, when they had come together, they asked him, “Lord, are you
    now restoring the kingdom to Israel?”
  gnw-NT: 'Jayave yatɨ vae reta upɨrandu Jesús pe: —OreYa, ¿nemaeñota pa Israel pegua
    reta re uyeyapo vaerã mburuvicha retarã cua ara reta rupi?'
  mux-mux: 'Kanu-kene Yesos-nga lumbili anduli yima yunu kene liiku máku toku molku
    kene, enini Yesos-ndu niku mele: “Auliele, ekupu enaliinga nu-ni “Isrel-yambuma
    alsuku enini molangi, Rom-gapmanale mania pupili, enini gapman liangi, na eninga
    yi nuim kingele molupu enini nokambu.” ninínje?” niku walsiku piliiring.'
  maj-NT: 'A̱s''a̱i já xi kama ñjakúko̱ Jesu i̱ncha kingjásjaiyaha̱: —Ji Nda̱ Nti̱a̱,
    ¿a nd''a̱i̱ k''u̱a̱i̱hi̱ xu̱ta̱ Israel nga ku̱a̱téxuma ngáha̱ ra̱ nanki xi ts''e̱?'
  bkq-NT: 'Tunâry egaturin-em tinduakeyby modo agâ âtâdyguybyem myani Jesus. Aituo
    myani akaemoram adapâigueoly: — Pymâ, anri ise iweâma kypemugudo israelita domodo
    eon-honru mâunduly, âjiguelâ kywymâgoem, Roma donro modo keba kywymâry itoem?
    — kelymo.'
  kue-kue: Ye makaisi meglko ana aposel wagle krapogl Yesus dipirkwa, “Yaglkande,
    ene enge erme Israel yomba yombutno te ikine endimin, ana no nono kingno ta wu
    pene pi no sugl morambo mo manambe?”
  cot-NT: 'Ariquea icapiocaventajarigueti aisa icoacojiaqueri iriatimpajia icantajiguiri:
    —Nomajirote, ¿ariqueate imaica aviguenti pincapiocajiajena naatimpajia ishiraerijia
    pimpejaempa Nomajirote, pimpigamentajiaquena cameetsanijite nonchoocajiajeniji
    intati?'
  bnp-bnp: Na parava tara ri vapopo, lakea e huriki a apostolo ri nanea, “Bakovi Dagi,
    ngane go ratea e Israel ge matakari tabu e huriki a robo ranga?”
  apn-NT: 'Tã nhũm mẽ axte akuprõ. Jejus nẽ ỹ hã mẽ ahkre ho mẽ pa xwỳnh maatijaja
    nhũm mẽ hixêt pê Oriwêhti nhĩmõk ã axte axpẽn wỳr akuprõ. Hãmri nhũm mẽ amnhĩ
    tã Jejus kukja nẽ kãm: —Kwa Pahihti mẽ inhmã mẽmoj jarẽ. Xà kot kaj tokyx apê
    Tĩrtũm kot mẽ ixwỳr amẽnh xwỳnh ã amnhĩ jarẽ nẽ Rõm nhõ xwỳnhjê nê mẽ pahpê Ijaew
    kator nà? Hãmri pa mẽ pamjaja amnhĩ to amnhĩptàr o ri ixpa. Anẽ.'
  ctp-NT: 'Ngwa ska tsan ndyoꞌ tiꞌin taꞌa neꞌ kanꞌ ska seꞌen ti, mnichaꞌ neꞌ ꞌin Jesús
    bra kanꞌ: ―Xꞌnan ba―ndukwin neꞌ―, ¿ta siꞌi ni nu taa chabiyaꞌ ꞌwa, chaꞌ ka ba
    ndloo lo yuu nu ndiꞌin kwenta ꞌin kichen tyi ba xiyaꞌ a? Ti kwiꞌ neꞌ Israel lka
    ba.'
  opm-opm: Gahan Jisas ohsi irair Orip yei ka oh tarmuripti ihir Hanipyaha. Gin go
    han gonsi ihirnong Isrer nure hrepnong matiprohda por dahamtipari.
  bvr-bvr: Rrapa gun-gatiya waypa gun-nerranga gu-ni rrapa birripa gu-ngardapa aburr-ni,
    lika Jesus burr-yika aburr-mujama abu-wengganana, “A-lay, Bunggawa, ngayburrpa
    Yichrayal (Israel) nguburr-bapurr gun-guniya gugu nginyipa nyirr-wu barra mola
    bunggawa nguburr-ni barra rrawa, ya?”
  wal-wal: Yesuusi kiittidoogeeti Yesuusaara gaittido wode a, “Godau, ha wodiyan Israa7eelatussi
    kawotettaa zaaruutee?” yaagidi oichchidosona.
  zad-NT: 'Na'' beṉ''ka'' ndop nllag kwit Jesúza'', wṉabgakile''ne'': ―X̱an'', ¿awibejo''
    cho'' beṉ'' Israel lo ṉi''a na'' beṉ'' zit''ka'' ṉaa kwenc̱he iṉabi''o neto''?'
  kmg-kmg: 'Iŋuc mume, tumaŋnerâ jumbiŋ jaŋe šiŋuc muhuc wiocnembiŋ: “Wofuŋ, go dameŋ
    ira hâcne Israe ŋic qâzuc-nâpotec mocwâc nâŋe nâŋâcne ŋicwofuŋhec erâ junaŋmu
    me?”'
  aso-aso: 'Gamene ma izipahala zuhosi di geseꞌ igi mini Izesuꞌni tiꞌ li longoꞌ i-daniꞌ:
    Guvekasi ve make, guveꞌinesi ve nabalite avotemotine gizebo i-ngidi minaaꞌ aniꞌ
    maꞌmine ogo gaza Guvetesi ve naba loloꞌ ogo leze Isilaeleꞌ ve gizebo o-ledelineꞌ
    gamene nene idise nehe. Olo.'
  uli-uli: Yodwe apostel kowe re ttey ngal Jesus ngo resa kasiya bo, “Samol, igala
    mele ho bele hatefali ngalir re Israel molwe lamliyer?”
  nin-NT: Uwa a si meme yo abi ko na angu ba a nga ni nggurr bi ni inkla iyirr nggo
    na zhi ma da di, “Atiko, ùwà ta ba ittu yi ka nu anu Israila ba ziza yo?”
  acu-NT: 'Jesúsjai iruntrar pujusar, ni nuiniatiri ainau Jesúsan iniinak: —Apuru
    ¿Israel ainauti Apuri yamaikiash atam? —tiarmiayi.'
  cak-WNT: 'Y ri quimolon c''a qui'' xquic''utuj c''a chare ri Jesús: Ajaf, ¿la ma
    ya ta c''a k''ij re'' tek naben chake riyoj israelitas chi nic''oje'' chic jun
    bey ri k''atbel tzij pa kak''a''? xecha'' chare.'
  ebk-ebk: Kuncha pay kasin naamong ay kadwacha hi Jesus, senarudsud nan apostoles
    kan Jesus, “Apo, ay fiakun ad wani nan mangepakaanam as nan i-Roma ay muntotoray
    kan chitaku ta chitaku ay kianak Israel nan muntoray kasin?”
  spa-PDDPT: 'Los reunidos le preguntaban: Señor, ¿restauras el reino a Israel en
    este tiempo?'
  ruf-ruf: Iwatumighwa hawetingane na Yesu, wamghutsa, “Imtwatsa, pfii matsuwa ghano
    kutsowoyitsila Waisiraeli Undewa?”
  gun-gun: 'Ha''e rami rã ijaty va''e kuery oporandu: — Senhor, aỹ ma nhi''ã rejapo
    ta Israel kuery ipo''aka ju aguã rami?'
  agu-BL: 'Itzun yi e'' yi ate''-tz nintzun e'' octz tan jakle''n tetz: —I bin jalu''
    Ta'', ¿i pe'' te yi tiempe''j yil tak''u'' ama''l sketz yi o'' aj Israel tan kacawune''n?
    —che''ch tzun tetz Jesús.'
  isn-isn: Hangi nai atula atankana palung'wi ai amukoilye, “Mukulu, iti ili lili
    itungo nuika asukiilya ia Israeli u utemi?”
  eng-PEV: You know, at that time, the Roman government people were the bosses over
    all the people there. So when Jesus’s followers met together with him, they asked
    him, “Sir, are you going to fight the Romans at this time, and beat them, and
    give us back our own country, with our own boss for us Israel people?”
  ilo-ULB: Idi naummongda, sinaludsodda kenkuana, “Apo, daytoy kadin ti tiempo nga
    isublim ti pagarian iti Israel?”
  pir-NT: 'Sa ye ape taha cʉnʉpʉ Olivo wame tidʉpʉ Jesu tiquinare tiquiro bajuagʉ̃
    ihñañe tiquina sinituahye tiquirore: —‍¿Pʉhto, Israe yehpare tiquina ehmari yehpare
    dʉhse ijigʉ̃ ʉsãre pari turi cũgʉtjari mʉhʉ? ¿Dʉhse ijigʉ̃ mari acaye warore pʉhtoro
    sõgʉtjari mʉhʉ? niahye tiquiro yequina.'
  anv-NT: Gébégé baá utɔɔ́ Jisɔs áma jwɔle chóncho ne Jisɔs ágií ji áke,
    “Átá gébé gekwané ɛyigé ɔmage pyɛ nnó ɛsé bɔɔ́ Isrɛli dégbáré gefwage
    sé”?
  sab-NT: 'Chui nage kwian geru jwannga Jesuge ulita kledu nga kada Ngwiskinro Jwichugallage
    mo litaba nakwaite Jesu ole, ama geru kadu Jesuge: —Cha Chugagwalla, ¿ba be che
    bitalla ulita israelita jwennga skage nege kwian nga namuge? ¿Ngaminegire ba be
    mo gbe kwian israelita ulita chugagwallale?'
  tmd-tmd: Makwam wop i Jisas nuŋ nöbö nuŋ piaku mɨdim mibɨl yöra wöxnö nɨgmɨn, ñɨŋ
    nugwo yadmä, “Nöbö Dib, nagö weik kiŋ ana mɨdaŋ, an Isrel nöbö mö mögörɨb an kɨ
    iswob an keir nugwidɨx mɨdön, mögörɨb bli nugwidɨx mɨjnɨŋönö ä?” rɨmä.
  acr-NNT: 'Jun qꞌij kꞌut ri kimolom kibꞌ rukꞌ ri Jesús jewaꞌ xkitzꞌonoj che: —Qajawal,
    ¿chupa taq waꞌ wa qꞌij oj kꞌo wi, kayak tanchi nawi la ri taqanik re ri qatinamit
    Israel jelaꞌ pachaꞌ ri uꞌanom lo ojertan? —xechaꞌ.'
  kpg-kpg: Di madagoaa digau agoago hagau ne dagabuli mai gi baahi o Jesus, digaula
    ga heheeu gi Mee, “Meenei Tagi, e hai behee, deenei la go do madagoaa dela e haga menege aga
    Tenua Israel labelaa?”
  taj-taj: थेतबासेलमा थेनीगदे पोप तसी चिबा धुइरी चेलागदेसे येशूदा “प्रभु, दान्‍दे
    ह्राङसे इस्राएल य्‍हुल्‍सादा दोःसी छार स्‍होबारी छ्‌याइबा हिन्‍ना?” भिसी ङ्‌योइजी।
  avt-avt: 'Mɨt aposel wen nererik nepu, hɨr nitɨwekhi nar ik: “Mɨtɨk Iuwe me wɨ im
    te ti ehu wit Isrel ehinɨn naanmamprai haiu mɨt ne Isrel a?”'
  cbk-cbk: Cuando ya man junto el maga apostoles con Jesus ya pregunta sila, “Señor,
    este ba gayot el tiempo que ay dale uste con el nacion de Israel el autoridad
    para reina otra vez?”
  uig-ARA: 'روسۇللار ئۇنىڭ بىلەن جەم قىلىنغاندا، ئۇنىڭدىن: ــ ئى رەب، سەن مۇشۇ ۋاقىتتا
    ئىسرائىلنىڭ پادىشاھلىقىنى ئەسلىگە كەلتۈرمەكچىمۇسەن؟ ــ دەپ سوراشقا باشلىدى.'
  tuf-tuf: 'Eyta cuácayat chihtá ehcuquin Olivo cuhs cut sécuajaquinat Jesús quin
    táyojocro: —Caru, ¿Ahran is israélinat ijmár gobierno cháquinica? ¿Ijmár carin
    yiníc cab bar cujaqui? táyojocro.'
  abx-abx: Sanglit si pagbaragat-na gihapon mga iya, agpatilawan-na mga iya si Jesus,
    “Paragdalom, ina'anto na ba' i pagbawi'-mo si ginhadi'an para si mga a'a-na si
    Israel tikang si pagsakup-na si mga taga Roma?”
  mco-NT: 'Ni''amugɨ̈ anajty ajcxy jɨm mɨɨd Jesús, chi ajcxy yajtɨɨy: ―¿Huindzɨn,
    nej myajcödɨgoyamy je Israeljäy ymɨdzip jadachambɨ?'
  bsp-bsp: 'Akɔ ŋanaloŋkanɛ mɔ kɔ ŋayif Yesu: «Wəbɛ, tɛm tantɛ tɔ məndelompəsɛ Yisrayel
    dɛbɛ ba?»'
  kqf-kqf: Laḡannemo giugiukamaḡedi Yesu vaitena ai ḡemoti munaḡedi ba Yesu ai talayena
    gado, “Bada, tam niga laḡannemo Islael lavedi waibada kwa vite munaḡedi, ee?”
  cpb-NT: 'Ikanta jirikapaini tsipatakariri Jesús, rosampitakeri, ikantziri: “Pinkatharí,
