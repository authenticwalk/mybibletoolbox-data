verse: ACT.001.006
translations:
  kpx-kpx: Vani mole Iesuu au esemuhi igaetoasege abu belahai avoe, “Kosive, Iselala
    ata noeau subuta no vata sisihalu. Isito novae vani komo ata nimoleau lohoale
    no vata ko sisihama. Iale ana valive no kosive holisi no tedaevege no tota no
    vata ko mai sisihai.”
  okv-H: Eto iji nei enana vahaita pahue enana Iesu ta degi ke einge eto ingia, “Bada,
    inena oroho Roman embopo ta simba ari haeketo dago oenga independance ikaote?”
    ainge eo
  tbo-tbo: Yesu a tu wituwetuwega mitehi hougana hi yamtuboina gogona naka hi lubayadeya
    hi pa, ‘Guyau, apo geka u hougana mi Isalaela i witaniwaga una wele meiyai?’
  mal-C: അപ്പൊസ്തലന്മാർ യേശുവിന്റെ ചുറ്റുംകൂടി, “കർത്താവേ, അവിടന്ന് ഇപ്പോഴാണോ ഇസ്രായേലിനു
    രാജ്യം പുനഃസ്ഥാപിച്ചുനൽകുന്നത്?” എന്നു ചോദിച്ചു.
  grc-SR: Οἱ μὲν οὖν συνελθόντες ⸂ἐπηρώτων⸃ αὐτὸν λέγοντες, Κύριε, εἰ ἐν τῷ χρόνῳ
    τούτῳ ἀποκαθιστάνεις τὴν βασιλείαν τῷ Ἰσραήλ;
  bgc-bgc: चेल्लें जिब यीशु तै दुबारा मिले तो उननै उसतै बुझ्झया, “हे प्रभु, के वो
    बखत आ ग्या सै, के तू इस्राएल ताहीं छुड़वा कै उसनै दुबारा बसाकै राजा के रूप म्ह
    सब पै शासन करैगा।”
  khz-khz: Apostolo Iesu ria getanu-kouto aonai, Iesu gerenagiato, negetiwato, “Velekou,
    goi na irau elagani ai Isaraela talimamai, Roma geria vegitatago na pono vega-magulimai,
    ne Isaraela gema vegitatago pa basileia pono veni-waimai pa?”
  deu-TKW: 'Da fragten ihn die Versammelten: Herr, richtest du in dieser Zeit das
    Reich wieder auf für Israel?'
  zsr-NT: 'Niꞌr gulanabnëꞌ Jesús bönniꞌ taꞌyejlëꞌë Lëꞌ nudubquëꞌ niꞌ, taꞌnë́ꞌ: ―Xan,
    ¿naruꞌ gunuꞌ ga laꞌná bëꞌ leyúbl bunách Israel dza ni zoaruꞌ naꞌa?'
  lin-lin: 'Lokola basanganaki zingazinga na Ye, batunaki Ye : — Nkolo, ekozala na
    tango wana nde okozongisa Bokonzi epai ya Isalaele ?'
  hns-NT: 'Ek dien djab Jiesoe phien aapan tjela log ke sanghe raha, tab oesab poetjhies:
    „Prabhoe djie, aap ab Israel ke raadja banieho?”'
  noa-E: 'Maan mʉgta ajim aajem: Mag amau chi Jesús thõowi deeu iiu phiidʉtarr khur
    ya ãbmiecha ichdëu jʉr autarr khʉʉn dʉ̈i sĩejim aajem. Mag amach aig sĩerr aawai
    amach garmuata irig, —Señor, marau khap am ig nʉmgui ajierram anʉm, marag jaaubá.
    ¿Ĩsta pua chadcha chikhamnaan jua eemua maar peerdʉ auwi pʉchta thumaam khʉʉn
    Pörkhaagpá, maach gobierno chaarcha wai nʉisieg?'
  eng-EMTV: Therefore, when they had come together, they asked Him, saying, “Lord,
    will You at this time restore the kingdom to Israel?”
  mib-NT: 'Yūcuán na te tēe cáhīin tútú jíín yá, ni cacajnūhún de ya: ¿A vijna te
    nasáha ní jéē ñáyuu ñuu yō Israel ndujéhnu i ndacu i jniñu nuū nación yō chí naún?
    áchí de.'
  lif-NT2: थिक्‌ये़न् खे़ङ्‌हाॽरे़ खुने़ॽनु सोरिक् मे़वये़ल्‍ले़ मे़मे़त्तु “आदाङ्‌बे,
    बा कन् ये़म्‍मोए इस्राइलिहाॽ चोःक्‌युम्‍भो के़बिरुसिआङ् आनिॽ हाङ्‌जुम्‍मिन् याम्‍मो
    के़जोगुॽबि?”
  xnj-xnj: Vanalihengu pavakonganiki pamonga na Yesu, vakamkota, “Wu Bambu, lukumbi
    ulu ndi pawiwuyisa unkosi wula kwa Isilaeli?”
  mmx-mmx: At lara laaleng luvuttadi vavang digak lok eburu mi ne Iesu la diga sue
    i, “Leeme Silok. Kereva, uba riki xepe bok leme Rom, kusu nedik axa mede Israel
    ataba lok tatao nedik at na levenaleng?”
  cbr-NT: 'Usatancëxun ca bëtsi nëtën abë timë́ax bucuxun an uni bana ñuixunun xutia
    caíscë unicaman Jesús cacëxa: —Nucën ''Ibu, nux cananuna Israelnën rëbúnqui ''ain,
    nun ''apu ''aíshbi ca nun aintsima ''icën. Usa ''ain ¿caramina bërí nun aintsi
    achúshi nun ''apu ''inun mëníoti ''ain?'
  tee-NT: 'Pus ju yu''unch ju ix''alact''atak''aixtokta ju Jesús taquilhasacmich.
    Chanich tajuni: ―Qui''ucxtin ja aquila''aktaijuyau ju chavai ni laich calhinonchokopalau
    qui''akstu''an ju laquilacat''un''an ju quijnan''an ju israelitanin juntau.'
  eng-LSV: They, therefore, indeed, having come together, were questioning Him, saying,
    “Lord, do You at this time restore the kingdom to Israel?”
  cak-NT: 'Y ri quimolon-qui'' xquic''utuj che ri Jesús: Ajaf, ¿ja como ri tiempo
    re'' ri jojacol roj israelitas y ja chic jun kawinak nibano gobernar kachi? xecha''
    che.'
  pah-NT: 'Aerẽ Jesus''ga moirũhara''g̃a jatykatykaa''javi Jesus''ga pavẽi. Igwete
    g̃a ei ga pe: —Jesus, ag̃wamo nde rekorame huvihavuhuhetero po ti nhande israelitasramo
    hajiheve''g̃a mondomondoa''javi nehẽ? ei g̃a Jesus''ga pe.'
  sja-NT: 'Ma t''ẽepai Olivo Eede p''anadak''ãri, Jesús k''õp''ãyoorãpa iidijida:
    —Tachi Waibɨa, ¿ɨ̃raweda Israel pidaarã p''uuru waibɨa papiit''eek''ã ajida, aɨ
    naawedapemak''a, chĩara jua ek''ari p''anada-ee?'
  xed-xed: «Mghama ɗa, ma na fitik na dzaʼa sladanafta ka ta ga mghama la Israʼila
    ra?» ka tsa gwal ghunay ta tskavata tavatani ya ɗawaŋta da tsi.
  mks-NT: 'Ta ndaja coo tá na̱taca na̱ cán xi̱hi̱n Jesús já na̱casáhá ndáca̱ tu̱hún
    na̱ mé á já cáchí na̱ já xi̱hi̱n á: —Jesús, xitoho nde̱, á viti quéa̱ quia̱hva
    ndó ña̱ma̱ni̱ nu̱ú nde̱, na̱ Israel cacomí nde̱ cuéntá sa̱ha̱ mé nde̱ já ná a̱
    cácomí ga̱ gobierno ñuu Roma cuéntá sa̱há nde̱ —na̱cachi na xi̱hi̱n á.'
  gfk-S: Io kaie, be Jisas ma ira apostolo di ga hanawat hulungan, di ga tiri ie be,
    “No Watong, hohaam, kakarek um nu hatut habaling no kingdom tane God kira Israel?”
  bmu-bmu: Aposol yeŋön nalö kunöŋ tokogetka Jisösnöŋ sutŋine asuhuiga kewö qesim
    waŋgiget, “Kembu, göŋön mönö nalö kewöŋe me wani nalönöŋ Israel kantrigö tohoŋi
    mi kunbuk kuŋguba mem köhöiman?”
  dgz-dgz: Menan wadiamot mega me singui anega wayawan, “Ayop, Rom nagirewa nu at
    piup nuga warane, wam mame gapan ge at piup nuga Isurero ewagai sia nunai?”
  eng-GNV: When they therefore were come together, they asked of him, saying, Lord,
    wilt thou at this time restore the kingdome to Israel?
  zaa-NT: 'De tsè''e cabi júntubá lani Jesús nna gunàba titsa'' tè cabi e nna ra cabi
    e: Señor, tsí guni cuią''lu'' qui''ni nación qui'' ri''u Israel nna eyàtta'' la''
    rigú''ubia'' quì''į tiempo tsè''e rí''uį cá.'
  eng-WEBSTER: When they therefore were come together, they asked of him, saying,
    Lord, wilt thou at this time restore again the kingdom to Israel?
  guh-guh: 'Jesús petëpaecujinae icatsia itsa asaë, tsitanaitajëta pijajivijavabelia.
    Nexata Jesús pijajivi penacaetuatsijavata, Jesús pijajivi yanijobatsi. Jesús pijajivi
    jumaitsi mapacueniaje: —Patajatuxanenë, ¿xaniajai tsabaja? ¿Itsanacuapijivi pevetsijava
    mapanacuaje pecopatsinexa, xamë vecuapitsapaeyaexanaename mapamatacabitaje? ¿Nexata
    tsaja vajaviriavi judíovi juya evetsiaexanaename vajanacayanacuaevetsinexa? jai
    Jesús pijajivi.'
  bon-bon: Yeesu me ätyepäneji biname cina ten cama liba abasecretnige, teebine itemlisi
    egä, “Yageyame, nää maane ai padare cabu Israela biname cääri padare nicärininite
    cimyägämu ire atwime?”
  nhw-BL: 'Huan quema itlayolmelajcahua noja itztoyaj ihuaya Jesús, quitlatzintoquilijque:
    ―Tohueyiteco, ¿ipan ni tonali techmajcahualtis tiisraelitame tlen altepetl Roma
    catli ama technahuatía? ¿Sempa tijchihuas para tijpiyase toisraelita tlanahuatijca
    para technahuatis ipan nochi ni totlal quen tijpixque huejcajya?'
  mgw-mgw: Bai, atumilwe pabaakwembine na Yesu ngabannaluya, “Bwana, buli wu'no nga
    nsimu waulu'a buyangania ukulungwa wabe Isilaili?”
  swh-ONEN: Mitume walipokuwa wamekusanyika pamoja, wakamuuliza Yesu, “Bwana, je,
    huu ndio wakati wa kuwarudishia Israeli ufalme?”
  wbi-wbi: Pano ye vakong'anile palikimo valyamposisie, “Mutwa, kwekuti ku uulu ghilikuvagomokesia
    avanhu va Israeli uvutwa?”
  bba-bba: Mɑ be bɑ mɛnnɛ mi, bɑ nùn bikiɑ bɑ nɛɛ, Yinni sɑɑ yeni sɔɔrɑ kɑɑ wunɛn
    bɑndu swĩi Isireliɔ?
  eng-KJVCPB: When they therefore were come together, they asked of him, saying, Lord,
    wilt thou at this time restore again the kingdom to Israel?
  kgk-NT: 'Upéixa ramo Hesu ndive onhomboaty hemimondo kwéry: —Eremosẽ-ta tipo imondo-vy
    Israel re''ýi e''ỹ, mbo''eháry, he''i íxupe hikwái. —Eremosẽ-ta tipo íxupe kwéry
    Israel kwéry ae omanda jevy hagwã ojóehe, he''i oporandu-vy íxupe.'
  waj-waj: 'Kava vo suai voovaki iya nuunaida varuduu too Yisuuva iya tasipama varuduu
    iya inna yaparaida tunoo: Nnaaru ta Isarairaa gioonna kiaapuuya ta titiiyara haitatuuda
    yoketaama variaannaneema aanna a makee tiiyara itaama dinarannee? A itaama diee
    ngiari voopinnaiya ti haitatuukiaiya yaataree tiiyara dinarannee?'
  cpy-cpy: 'Ikanta ipiyoteeyani ikaatzi tsipata-kariri paerani Jesús, rojampi-takiri,
    ikantziri: “Pinkathari, ¿Rooteentsima pookakaa-wenteeri nosheninka-paeni Israel-paeni?”'
  mpx-mpx: Sauga apostolowau hi migogo avaliya ge Yeisu inoke hi neli hi ba, “Babala,
    tab sauga ya ama Isileli wama abalogugui nu pem pasikal eliyama ge totoma naha
    logugui-agima?”
  wbp-wbp: Ngula-jangkaju, kujalpa-jana Jijaji jirrnganja nyinaja nyanungu-nyangu-patuku
    kurdungurlu-patuku, ngakalku payurnulu ngulaju kujarlu, “Warlalja-Wiri, nyangurlanpa-nganpa
    pina-yinyi nyampuju ngurrara Yijirali-pinkiki, jalangurlu mayi?”
  luo-luo: Kuom mano, kane gisechokore kaachiel, negipenje niya, “Ruoth, kindeni ema
    ibiro duogo pinyruoth e lwet jo-Israel koso?”
  nhe-NT: 'Huan quema itlayolmelajcahua noja itztoyaj ihuaya Jesús, quitlajtlanijque:
    ―Tohueyiteco, ¿ipan ni tonali titechtojtomas tiisraelitame tlen altepetl Roma
    tlen ama technahuatía? ¿Sampa tijchihuas ma tijpiyaca toisraelita tlanahuatijca
    para technahuatis ipan nochi ni totlal queja tijpixque huejcajquiya?'
  aii-aii: 'ܘܟܲܕ ܐܵܢܝܼ ܓ̰ܡܝܼܥܹܐ ܝܗܘܵܘ، ܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ ܬܲܠܡܝܼ̈ܕܹܐ: ”ܡܵܪܲܢ، ܒܐܵܗܵܐ
    ܙܲܒ݂ܢܵܐ ܒܸܬ ܡܲܕܸܪܸܬ ܡܲܠܟܘܼܬܵ‌ܐ ܠܐܝܼܣܪܵܐܹܝܠܔ؟“'
  esk-NT: Taapkua uqqiraqtauruksrat katilgitñamiŋ piqatigiplugu Jesus apiqsruġniġaat,
    “Ataniiq! Uvva taavrumani nappatqiŋñiaqpiuŋ aŋaayuqaun Israel-aaġmiunun [umialiqaġumiñaġlugich
    taimanisun]?”
  msb-msb: Niyan, san magtiripon an mga apostoles kaupod ni Jesus, naghunga sinda
    sa iya, “Ginoo, nano, ini an panahon na hihimuon mo naman gihapon an kahadian
    san Israel?”
  cpa-NT: 'Ja³mi³tiogh³dsa jøng², ca¹ŋai¹ dsa² héi² Jesús. Ca¹juúh²dsa: ―Ti³guiuh¹³,
    ¿Ma²tǿ² ja³jmóh³hning hi² liúg² dsa² israel, hi² tsa¹ma¹lén² dsa² chian² ja³siíh³
    ta³? ―ca¹juúh²dsa.'
  dso-dso: ଦିନେକ୍‌ ପେରିତ୍‌ ସିସ୍‌ମନ୍‌ ଗଟେକ୍‌ତେଇ ରୁଣ୍ଡିରଇଲା ବେଲେ ଜିସୁକେ ପାଚାର୍‌ଲାଇ,
    “ମାପ୍‌ରୁ, ତମେ କାଇ ଏବେ ଇସ୍‌ରାଏଲର୍‌ ଲକ୍‌ମନ୍‌କେ ତାକର୍‌ ରାଇଜ୍‌ ଆରିତରେକ୍‌ ବାଉଡାଇ ଦେଇସୁ
    କି ?”
  meu-meu: E hebou, bena idia ese e nanadaia, eto, Lohiabada e, basileia vada ina
    nega ai Israel ba henia lou eiava?
  yva-NT: Masyote inta rai jakato, Yesusa pe apa arakove nawe wanunugambe, umba wo
    Yesus anajo ware, “Injayo Kurune, soamo nyare Nyo munijo Israel raugakasea ntet
    akato muno wimbe akarive rai rako?”
  dgc-dgc: To esa a aldew, a kapisan de ti Jesus, éy kinagi de diya, a “Anya wade,
    Panginoon? Panahun wade dén nadid a mapaibut mo du mégmayor dikame a dayuan, monda
    libri man dén i banuwan na Israel?”
  zpm-NT: 'Leṉ ngbidz ne sca nolulo me lo zho, tib vuelt bnabdiidz zho lo me, rëb
    zho: ―Ndioṉ no meṉ rnabey nac luu. ¿Pe niina na so luu gnabey luu, zeeṉa cuee
    luu zha Israel ladznia zha Roma?'
  hix-NT: Taa. Nohsamnohtxownà xarha tà. Amna yohà y, ketxkon hatà, Txesusu wya. Amnye
    rma katà Ehsayewyana komo kayaryet me mosonyheno, toto komo nenyàr me, omeroron
    komo nenyàr me, ketxkon hatà.
  sim-sim: Ushinaha nindi wolo lasik indik lirik ormu talara. Uhu telemba Oliv, karem
    li ushandari orok lir nga nor lirik limu silira, �Wasilaka, avak ter wolok wutari
    nihi Romik fehendan mi tukru ermbehe malakama nihik mi naha nirin arangoshinak
    jip ni likwa on? Mo wahau?�
  npi-ULB: तिनीहरू सँगै भेलाहुँदा, तिनीहरूले उहाँलाई सोधे, “प्रभु, के तपाईंले इस्राएल
    राज्य पुनर्स्थापना गर्नुहुने समय यही हो ?”
  cgc-cgc: Na gatipon mga apustulis an daw Jesus naan ta isya na bukid, gainsa danen
    an ki kanen, “Ginuo, yi en taan timpo para palinen gubirno ta Roma aged ibalik
    no isab naan ki kiten na mga linai Israel pagdumala an ta ate na lugar?”
  tim-tim: Akto hilâm siân Aposololupŋe mendugum mali ain hin dâm aikoyi, “Humonenŋe,
    ulikŋân bâgilupnenŋande kepiaŋe kepiaŋe damun akyeŋgimini hainâk gâŋe hain akŋet
    dâm hinŋe maknengimenâ miawakbiap me siân dâmenâ miawakbiap?” dâyi.
  yor-yor: Nítorí náà, nígbà tí wọ́n sì péjọpọ̀, wọn bi í léèrè pé, “Olúwa, láti ìgbà
    yí lọ ìwọ yóò ha mú ìjọba padà fún Israẹli bí?”
  wos-wos: Jisasna du dé wali hundi buléta di déré wakwexéké, “Néma Du, némbuli méni
    nani israelna du takwaka néma du retaméni, hanja Devit néma du rendén maki?”
  emp-NTPO: 'Maʌ̃be Jesu ume ãbaa duanʌba idjía iwid̶isid̶aa: –Dai Boro, ¿id̶ibʌrʌ
    bʌa dadji Israel purura djãrã jʌwaed̶abemada ẽdrʌ b̶ʌped̶a dji boroda b̶eica?–'
  eng-F35: Well then, being together they asked Him saying, “Lord, are you going to
    restore the kingdom to Israel at this time?”
  ind-ind: Ketika rasul-rasul berkumpul, mereka bertanya kepada Yesus, “Tuhan, apakah
    sekarang waktunya Engkau mendirikan kembali kerajaan Israel, supaya negeri kita
    ini berdiri sendiri dan tidak lagi berada di bawah kekuasaan kerajaan Romawi?”
  pes-OPCB: 'هنگامی که عیسی با شاگردان بود آنان از او پرسیدند: «خداوندا، آیا در همین
    زمان است که حکومت از دست رفتهٔ اسرائیل را باز برقرار خواهی کرد؟»'
  mpt-mpt: Yesuse e okok dlasanin nakai tena bianiba baabaniba Sum kobo memalota Lom
    bib seli mo dlabeneba uniba Islel naka ni nini dabale nimaye imin kimanoba Islel
    ni niniino sumu benamabuo? gesiba
  ssx-ssx: Yesu make mo haliweki ame̱le̱ mandake pa꞉ta꞉ momba꞉la haemeke dina꞉ ikana꞉ma꞉
    Yesu pa꞉ta꞉ alota꞉ Tekehalio. Ame do natena꞉ta꞉ nakana꞉ma꞉ Isulai paa kilu tombuao
    haluekema꞉ alepe lemekeme.
  mkl-mkl: Ŋɔi woo bɛ ŋɑ iyi ɑŋɑò Jesu ŋɑ ɑ̀ wɑ inyɑ ɑkɑ̃u ɑ̀ beeɛ ɑ̀ ni, Lɑfɛ̃ɛ,
    bɛbɛii ɑɑ teese i jilɛ bommɑi Izirɛli?
  gaq-gaq: ମେଁସୁଆ ପ୍ରେରିତ୍‌ ସିସ୍‍ଇଂ ମୁଇଂନୁଗ୍‍ ଲେଃକେଲା ଜିସୁକେ ସାଲିଆକୁକେ “ମାପ୍‌ରୁ ନା
    ମେଁନେ ଏବେଆ ଇଶ୍ରାୟେଲୀୟନେ ରେମୁଆଁଇଂକେ ମେଇଂନେ ରାଜି ଆଆଁଣ୍ଡେ ନାବିଏ ?”
  gof-RNT: Hawaareti Yesuusara gahettida wode iyaakko, “Godaw, Isra7eeletas ne kawotethaa
    zaarana wodey hayssee?” yaagidi oychchidosona.
  unx-unx: ମୁସିଙ୍ଗ୍‌ ହୁଲାଙ୍ଗ୍‌ ପ୍ରେରିତ୍‌କ ହୁଣ୍ଡିକେଦ୍‌ତେ ୟୀଶୁକେ କୁଲିକିୟାକ, “ହେ ପ୍ରାଭୁ,
    ଚିୟାଃ ଆମ୍‌ ନେ ଦିପିଲିରେଗି ଇସ୍ରାଏଲ୍‌କତାଃରେ ଆଡଃଗି ରାଇଜ୍‌ ଏମେତାନାମ୍‌ ?”
  gah-gah: 'Gamena makó zupa keza alegesá iake, Izesuni láa liki loká itamó: Guivahanitemaka,
    kugulizaki ve goí iki lelitoka gizapa iaká amómámini oko geza itína gamena nene
    gugulizaki ve loló okoko Isilae vegená lelitoka gizapa itape.'
  lcm-lcm: Au, na asukang si mang sikei a taun kime lapo ago kuvul, na kila sui ia
    ta, “Volava, sa kana si taun ke? Kula atung kuvul pok kana ira ri Israel ani tara
    sikei palau val anangan asi kara vis suai ani kara keve petau?”
  aer-aer: Arlte arrpenhele anteme yerneke-arle areye Jesus-enge awethe apurte-irreremele
    renhe alakenhe apayuthneke, “Akngerrepataye! Unte-ame Rome-arenye akngerrepate
    areye uyerrelhe-ileme unte anteme Israel-eke akngerrepate anetyenhenge?”
  qvc-NT: 'Jisus manaraq riptin syilumanmi, chay apustulningunaqa kayshina tapurqanllapa:
    —¿Kananmandanachu ringi yanapawaqllapa, chay rrumanu runakunata binsinanchiq,
    noqanchiqkunata amana kamachiwananchiq? nishpa.'
  tgl-ULB: Nang sama-sama silang nagkatipon tinanong nila siya, ''Panginoon, ito na
    ba ang oras na ibabalik mo ang kaharian sa Israel?''
  cbs-NT: 'januxun jatube ichabu betsan Jesús yukakin: —Xanen Ibuun, ¿na jabiatianan,
    nawabu nichintan nukunabu Israelbu ana jatu pewakin kushipa wai min jatun xanen
    ibui taei kai?— akabu'
  xtm-NTPP: 'Ñayii ka iyo tutu ji''in Jesús ma, ka jikan‑tnu''u i: ―Iya Tátnuni, ‍¿ndasa''a
    ni ja kuu tatnuni ñuu Israel ya ñuu ñayivi a tiempu ya''a? ―‍ka kuu i ka jiña''a
    i.'
  nnq-nnq: Achandundame apabakongana na Yesu, ngabankonya, “Angwana, kingobu chenje
    nga echampakabukia Kingwana Kuisilaeli?”
  bao-NT: 'Jesús mena ca nea pooricarã pea, o biro cʉ̃re ĩi jãiñaupa: —Wiogʉ, ¿mecʉ̃
    to niiti yua, Israel yepare, ñucã cʉ̃ja majuro cʉ̃ja ca doti niiro mʉ ca tiipa
    rʉmʉ? —cʉ̃re ĩiupa.'
  san-ORI: ପଶ୍ଚାତ୍ ତେ ସର୍ୱ୍ୱେ ମିଲିତ୍ୱା ତମ୍ ଅପୃଚ୍ଛନ୍ ହେ ପ୍ରଭୋ ଭୱାନ୍ କିମିଦାନୀଂ ପୁନରପି
    ରାଜ୍ୟମ୍ ଇସ୍ରାଯେଲୀଯଲୋକାନାଂ କରେଷୁ ସମର୍ପଯିଷ୍ୟତି?
  rmn-rmn: 'Одола кон сас отхэ, он лилэ тэ пхучен Лэс: — Сагбуса, та со, Ту мангес
    тэ керэс анкха о патишайлыки э Израилеско, сар сас буруни?'
  huv-NT: 'Condom alinoic nüt wüx aliün maquiüjpüw Teat Jesús, tatüniw manguiayiw:
    ―Teat, ¿nganüy nüt cam apmeaach majlüyiiüts wüx micambajaats Israel alinomba?
    ―ajüw.'
  otn-NT: 'Ma̱hømbi̱ nya̱ui yø xädi ra̱ Jesús. Pɛ bi ''yørpa̱ ra̱ nt''änni̱ ya yø
    xädi, bi ''yɛ̱mbi̱: ―Ague grá̱ Hmu̱, ¿ua guehyø pa ja ua gui ''yøt''e ngue di̱
    mma̱ndasɛ yø ja̱''i̱ ua ja ra̱ häi Israel?'
  nop-nop: Aposel heki Jesu dut bopnegiŋ nai uŋaniŋ indiŋ ninadigiŋ, “Wapum, du kobuk
    me kwet noli widihiŋa yabudokodok saŋiniŋ u Judame heki inditok kotigoŋ be nimbeŋ?”
  obo-NT: Na sokkad no timpu, id lolivuung kos mgo apostoles duma ki Disas woy mid
    intud sikandan, kahi ran to, “Longaggon, od po-owan du vo ko-ungkay no timpu iddos
    mgo minuvu no id hari keta amoy'd poohinaton mandon iddos kohoriyan to Israel?”
  kca-kca: 'Хун ԓыв йӑха ӑктәщсәт, Ԓўвеԓ иԋщәссэԓ, пŏтәртман: «Турәм Куща, Израиль
    хон пеләк ӑнта мўй ин Нӑӈ нŏх йӑԓпитԓэн?»'
  cak-ENT: 'Y ri quimolon c''a qui'' xquic''utuj chin ri Jesús: Ajaf, ¿man ja tüj
    k''ij re'' tok nkojacol roj israelitas chin ri nquibün mandar pa kavi'' ja pa
    kak''a''? xquibij chin.'
  lif-NT: ᤌᤡᤰᤕᤧᤴ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ᤏᤢ ᤛᤥᤖᤡᤰ ᤔᤧᤘᤕᤧᤸᤗᤧ ᤔᤧᤔᤧᤳᤋᤢ “ᤀᤠᤍᤠᤱᤒᤣ. ᤒᤠ ᤁᤴ ᤕᤧᤶᤔᤥᤀᤣ ᤀᤡᤛᤪᤠᤀᤡᤗᤡᤜᤠ᤹
    ᤆᤥ᤺ᤰᤕᤢᤶᤓᤥ ᤁᤧᤒᤡᤖᤢᤛᤡᤀᤠᤱ ᤀᤠᤏᤡ᤹ ᤜᤠᤱᤈᤢᤶᤔᤡᤴ ᤕᤠᤶᤔᤥ ᤁᤧᤈᤥᤃᤢ᤹ᤒᤡ᥅”
  mie-NT: 'Ñúcuán de ndá apóstol jā ní ndutútú dē nūū Jesús, nī jīcā tūhún dē yā:
    Señor, ¿á jondē mitan de nasāhá ñáhnú ní nchivī nación maá ó Israel jā tatúnī
    nūū nación maá ó, á naá cúu? ncachī dē.'
  san-TIB: པཤྩཱཏ྄ ཏེ སཪྻྭེ མིལིཏྭཱ ཏམ྄ ཨཔྲྀཙྪན྄ ཧེ པྲབྷོ བྷཝཱན྄ ཀིམིདཱནཱིཾ པུནརཔི རཱཛྱམ྄
    ཨིསྲཱཡེལཱིཡལོཀཱནཱཾ ཀརེཥུ སམརྤཡིཥྱཏི?
  qve-NT: 'Jesusqa apostolninkunawanmi kushka huñunasqa kasharan. Hinaqtinmi apostolninkunaqa
    Jesusta tapuranku khaynata: —Señor, ¿qanri kay p''unchawkunapichu (Roma nacionmanta
    kamachikuqkunata vencespayki), kay Israel nación llaqtaykupi reyniyku kankí? nispanku.'
  pao-NT: Soo Te Pabe'e umu tu tuukwewabe-no oona giba-ma nanatapoegease, umu meeoo
    oo tubenga, “U haa'a yabesoo tamme Jew numu ka mu Tibo'o-makoo natzama'wukwuna
    natuungu umu yise gi te nemadunagakwu?”
  cbu-NT: Táyaru, machip káreersin, anush shaneersin, Isuspatsha tsiyatkusin; Ichi
    Isusoo, sirú yaantari Utaáshuchini kurakarini nish ishinarangani. ¿Iyamatari Utaáshuchini
    kurakarini ndusha naturi shiysha kinachish? mang, tárangashinllinaya.
  usa-usa: 'ánibo mi-kánááráqa iyápó-annama mórabi áíkuma máqe-uraae. yeráwáqá maará
    téta Îtuma ítama aónaraae: “uyátáraana-nako, íbêqa emá káámááni yabíkáanna-yataaqa
    yauwéqma ketáámá Ítíráaeo-wayukama yimínónô?” téta yemá tirááe.'
  soy-soy: 'Pɛpɛɛ pɛɛ Yeesu kɛyúrí n cɑ́pinɛlɛ̃ ɑpi pɛɛ u pisɛ rɛ: Kumúŋɛ́ kpɛ-i
    kɑɑ Isirɑyɛɛli kɛyɔɔpitẽ pɛsɛrinɛɛ, Upíimɑ?'
  hui-hui: Abosolo biaru Yasu heba mandagi ngoai ho biruwa tigua Yasuhondo lalu, Anduane
    Homogo-o Isaraele wali agali inaneme handame ho holoma̱ya í̠na handame holene
    inahondo ngia dai bulenengi áyu ogonibe, lene.
  amf-amf: Kediar kinka bukayse kenin dohonka, “Imbo, Israveel eena maatate kenin
    bitimoadettsi hanin hayayno wodano taakiw?” hamayse kiam ke oysade.
  quc-NNT: 'Are k''u ri apóstoles ki mulim kib'' ruk'' ri Jesús, xkita'' k''u che
    ri Are'', xkib''ij: Qajaw, ¿a mat xopan ri q''ij ri käya la chke ri qa winaqil
    chi ketaqan chi na jumul puwi'' ri qa tinimit Israel rech man käkitaqej tä taqanik
    ri nik''iaj winaq chik pa qa wi''? —xecha che.'
  dob-dob: ꞌEbweu tuta Yesu ma ꞌina tononoyao simiya egogona, ta sienaida ꞌenaya,
    sigwae, “ꞌInapwana, sawesawenaya be gete tuga ꞌaboꞌada me Isileli ꞌuanuganeda
    be taudamo taloina limaneda?”
  wrs-wrs: Wo nonamba moalamangnindva kusomnavna Yesusmba mongawatilm. Hev osihminina
    Yesusm, mendekli, es hevpa yimba men honanam ata king kuwulva Israelnindnamba
    kamba wulluhunilmba pusvundthueinvavma?
  mca-mca: 'Ma'' qa pe'' not''axi''ƚ wetju''ƚ pa''aj apóstoles qa nifaakan, qa yit''ijets:
    —Yatsat''axyij, ¿me hats yamets hane''ej ƚahats''ij qu'' iwu''mfik''i pe'' romano
    tenek''enhe''yij na'' Israel ƚeqe sehe''?—'
  tzo-TZC: 'Cꞌalal tey to ox tsobolic schiꞌuc ti Jesuse, jech laj sjaqꞌuic ti yajcholcꞌoptaque:
    ―Cajval, ¿mi jaꞌ xa yorail liꞌe ti ta xavacꞌ jventain jba jtuccutic yan velta
    ti jꞌisraeluncutique? ―xutic ti Jesuse.'
  jao-jao: Ngalalu kalinyamba-darlbirra baji li-jawina liyiku, kalu-yalbanga, “Wirdi,
    nyala marnalu li-ja li-nganji nyungku-ja ki-mayangka, li-ja li-wirdi nganunga,
    nganu li-Juwu likili-nganji ki-wankalawu ki-Yijriyil. Nganthimbala kilinya-jujunymala
    li-mangaji, kulu nganu barra li-Juwu nganulumba, waraba alunga nuwalarrkulu? Nganthimbala
    kal inya-jujunymala? Nganthimbala yinda wirdi nganunga? Nungka nyalalhurrku?”
  mya-mya: တ​မန်​တော်​တို့​သည်​စု​ဝေး​မိ​ကြ​သော​အ​ခါ ကိုယ်​တော်​အား``သ​ခင်​ဘု​ရား၊
    ဤ​အ​ချိန်​ကား ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား မိ​မိ​တို့​၏ နိုင်​ငံ​ကို​ကိုယ်​တော်​ရှင်​ပြန်​လည်​ပေး​အပ်​မည့်
    အ​ချိန်​ဖြစ်​ပါ​သ​လော'' ဟု​မေး​လျှောက်​ကြ​၏။
  gng-NT: '*Yesu ya tondb taan'' uʼsaan nɛ ki niire'' wɔ ki ye: «Yonbdaan, nɛn mɛn
    la, fɛnfɛnnɔ nɛ a li fie tinbi Israyɛl yaab ya bɛl, kí jiin kí de tɛ-ɛɛ?»'
  cbi-NTPO: 'Tsejtu junu wa''namula Jesúsnu pake''meetu: Bale Ruku, ¿Israel chachillanu
    challaren yai tene uuden manguen chunuu tirenu juyu, naa vee chachillachee uuden
    juu dechuñuba? tila.'
  ikk-NT: Ogẹn wẹ gi zuzi, wẹ nọ jụ a, sị, “Di-nwọnni-ẹnyi, ogẹnni kẹ y'e gi nwan
    gbafụha ẹnyi ndị Izrẹlụ ẹka ndị rị a kịnị ẹnyi kẹni ẹnyi kịma enwẹn ẹnyi?”
  leu-leu: Layaan a mu yaamut ri waan xuvul pa Yesus ri fine, “Memai, lana yaan aanabeꞌ
    no taa kawaasan a mu paamua ti Rom e fati faꞌuli a fatataganan sina Piran nabeꞌ
    la xavala, bo?”
  maz-NT: '''Ma mi cãrãji e Jesús c''o o̱ apóstole, o mama c''ua c''o apóstole o dyönüji
    e Jesús: ―Nu''tsc''e ín Jmuts''ügöjme, nutscöjme rí menzumüjme a Israel. ''Ma
    ot''ü, mi ''ñegöjme ín reygöjme c''o ín menzumügöjme. ¿Cjo ya ngue rí mandague
    rí tsjague ín reygöjme, ngue c''ua dya cja ra mandazüjme c''o ''ñaja nte?'
  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུ་དང་སྐུ་ཚབ་པ་རྣམས་ལྷན་དུ་འཛོམས་པའི་དུས་ལ་སྐུ་ཚབ་པ་རྣམས་ན༌རེ།
    གཙོ་བོ༌ལགས། ཁྱེད་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་སྲིད་བསྐྱར་དར་མཛད་པའི་དུས་ནི་ད་ལྟ་ཡིན་ནམ་ཞེས་ཞུས་པ༌ལ།
  tca-NT: 'Rü yexguma nangutaquẽ́xegügu ga yema norü duü̃xü̃gü, rü Ngechuchuna nacagü,
    rü ñanagürügü: —Pa Corix, ¿ẽ́xna ñoma tá nixĩ i ngunexü̃ i marü ícunawoxü̃ i nuã
    Yudíugüchiü̃ãnewa i torü uwanügüarü churaragü na wenaxãrü tomatama namaã itacuáxü̃cèx
    i ñaã tochiü̃ãne? —ñanagürügü.'
  zpl-NT: 'Chequie chenu uyetesaꞌbeella cuna liꞌinu, unidichiaꞌ beella lunu nu necachi
    unibeella: ―Jesuse, ¿xieꞌ uriñala bicha nú riꞌilu nú nibiyaꞌ zeca bee bene lachiru
    luru la?'
  mbc-NT: 'Mîrîrî tîpo Jesus naipontî''san emurukuntî''pî ipokonpe ˻Oliveira kîrî
    po˼. Mîrîrî yai ekaranmapo''pî to''ya: —‍Anna Yepotorî, î'' pensa anna kupîya
    kupî sîrîrî anna pata esa'' pe anna ko''manto''pe anna warîrî, sîrîrî ka''rî,
    maasa ka''rî? —‍ta''pî to''ya Jesus pî''.'
  ndg-ndg: Napabakwembine pamope batikwinaluya, “Ngwana muda go ngawa kelebukeya Israel
    ufalme?”
  wsk-wsk: Se ilak biguwuman baga se mu isarman, “Kari Biya, ni aitakta tom ewere
    te Israel sor lilim, kuwim kuwim te bitar se pila kota sanamarukko e?” maman.
  toj-NT: 'Cuando ti ni tzamane soc ja Jesusi ti sobohuea: ―Cajual, ¿yuj ama ja''
    xa ora oj hua elcoticon libre ja quenticon ja israeleñooticon ba?'
  kkl-kkl: Yesusti wepto pogsiog nimi taneko ik nhon sum Yesusap winiro wamekti hailamekti,
    “Nai, samenag Roma nimiri nu Israel nimi saelbamsiek komag wamubu saog uro nu
    'Israel nimi mog so'o nuringe ngai taukap aro paliag nembahinun,' aro leplam,
    te?” aro haibaek.
  tbc-tbc: Nal ta saen iŋ Jesus dida dutumani man, aposel adi dusumianig dubol, “Tubun
    en, dugo, oŋ gamu en maŋ Isrel tamolpein fon tumanama wak i? Ago dop maŋsiganema
    kiŋ kagin ipanama wak boi, nek ibol wagam Dawid san saen lo igane yak igo woŋ
    a.”
  sna-sna: Saka, vakati vaungana pamwe chete, vakamubvunza vakati, “Ishe, mava kuzodzosera
    ushe kuvaIsraeri panguva ino here?”
  smk-NT: Ket ni'sa anamanaet nin nidudungo sara, nitepet ran apostoles kona ni Jesus,
    “Uunuren, isubli' moyna para sawanin kontamon tawodti sa Israel a pag'uuray konan
    nasyon tamo?”
  grc-TCGNT: Οἱ μὲν οὖν συνελθόντες ἐπηρώτων αὐτὸν λέγοντες, Κύριε, εἰ ἐν τῷ χρόνῳ
    τούτῳ ἀποκαθιστάνεις τὴν βασιλείαν τῷ Ἰσραήλ;
  gof-WFTW: Hawaareti Yesuusara gayttida wode iyaakko, “Godaw, Isra7eeletas ne kawotethaa
    zaarana wodey hayssee?” yaagidi oychchidosona.
  spa-BLM: 'Por eso, cuando se reunieron, le preguntaron: “Señor, ¿restauras ahora
    el reino a Israel?”.'
  kyz-NT: 'A''eramũ ''gã ojepype ''ga rekoramũ ''ga remimonofera ''gã oporonupa ee
    ''ga upe: —Ymã te ''ã tapy''ỹja ''wyriar amuteea etee ekoi oree jepi. ''Awamũ
    futat te ene ereko ''wyriaramũ Israeu juapyreramũ oree ''ga py''rau? ''Awamũ futat
    te ene, “Je futat Jarejuwarete ''ga remimureramũ ako ''awamũ ''wyriarareteramũ
    pẽ nupe”, ere oree?— ''jau ''gã ''ga upe.'
  dao-dao: Acunüng, amimi cun, atänga ngkhäm law u lü, “Bawipa aw, atuha Isarele üng
    pe na jah pet khai aw?” ti u lü, ami kthäh.
  cya-cya: 'Xacan'' yu nu nguio'' ti''in can'' mñicha'' yu ''in ñi, lo'' juin yu:
    Ñi X''nan hua, ¿ta cua'' taa um cha'' cuiya'' ''in quichen Israel si''yana xiya''
    culo na tñan se''en lyi''ya loo na?'
  beu-beu: 'Yesus bot Eetvala ang naung imampi taing vengkumpul sehise, ini Adangtaaning
    hula, “Nimang! Ni hula taaning alang: Turang jamang negara Israel ava parenta
    angu Nimang vengani sehi. Aulang ba, angase Nimang hula ning ening lohit metma
    Roma eparenta angu eahalang e, ni malekang jol aabeung ba ading?”'
  wrk-wrk: Nanamuku jali manjijba Jisuswanyi, yali malumba jungku nangandu Jisusnyina
    kajamuku. Yali ngajaka Jisus, “Mambuka. Ninjija kuna jungku mambuka. Janinji jungku
    mambuka kuna Jumukuyngka baki ngurranyimukuyngka lukuluku. Mambuka kuna janinji
    jungku. Winyurru kuna janinji minimba yalunya, janinji jungka mambuka bukambijuyngka.”
  nii-nii: Pe kunum ełe, Jiisas wumb kin tep tok mulnjung. Molk kin, eim kii sinjing,
    “Jiisas Owundu! Nim Esrel tiłap wumb paki tokun, Rom wumb to mani kindnjii min?
    Kunum ełe, Esrel wumb nga wii mułngii.”
  ign-NT: 'Tacahe, nayase­recapa ena tiúrujiá­canahi ema Jesús. Ánipa naicha: —Tata
    Viáquenu, ¿puítinaríchu píjara­cahavi viti israelítana eta vítináini vigóve­rna­chacáca
    te juca viávasa? —nacahepa.'
  dik-NT: Nawën cï Jethu rɔ̈m kek atuɔ̈ɔ̈cke, ke thiëckë, “Bɛ̈ny, ba kɔc Itharel cɔl
    aa ben mac ëmën?”
  cac-cac: 'Ayic ayto ec'' Jesús yed'' eb'' sc''ayb''um chi'', ix sc''anb''an eb''
    d''ay: —Mamin, ¿am ticnaic ol a colelta eb'' quetchon̈ab'' israel, yic munil scac''och
