  mdy-ETH: ቴዎፒሎሴ! ታኣኮ ቤርታሳ ማፃኣፖይዳ ዬሱሴ ማዼ ባኮና ዔርዜ ባኮ ቢያ ታ ፃኣፔኔ፤ ታኣኒ ፃኣፔሢያ ዬሱሴ ሳዖይዳ
