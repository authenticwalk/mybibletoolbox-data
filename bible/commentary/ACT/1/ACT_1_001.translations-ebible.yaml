    ʉmʉrecóo cʉ̃ cawãmʉátí rʉ̃mʉpʉ cʉ̃ cabaijãnarĩqũẽrẽ mʉ yʉ quetibʉjʉ woajowʉ. Ãmerẽ
    mʉ yʉ quetibʉjʉnemoña tunu ati carta mena: Ʉmʉrecóopʉ cʉ̃ cawãmʉápáro jʉ̃goye,
    cʉ̃ yarã apóstolea majã cʉ̃ cabesericarã na caátipeere na quetibʉjʉcũñupĩ, Espíritu
    Santo cʉ̃ camasĩrĩjẽ jʉ̃gori.'
  qxo-NT: Jesucristo cay patsachö llapan rurangancunatam y yachatsingancunatam punta
    cag librüchö gellgamurgä. Tsayta gellgamurgä gampis musyanayquipämi, don Teofilo.
  mox-mox: Tiofilasi ye, egu buki nugweta ʼinaya Ieisu ena fewayavo be ena veʼitayavo
    weaqidi yaʼwayavia ʼiuya ana ʼebeveʼale ʼinega be ana laba Yaubada ʼebeʼewea vaneqea
    mahalaya. Ta Ieisu ena ʼaliga ʼabibodanaya mayawaina ʼifoqe ena tovaletuyanayavo
    vevenuaʼivinidi ʼidia, ta Niboana Gwalagwalana ʼinega luvine neidi edi fewa weaqina.
  kew-kew: 'Yesa Tiofilus: Nina aba pepa padane madaare neme aba Yesuna pisade kogono-para
    nipuna agaa-para apo pepa madaa tua repaasude.'
  dww-dww: Kapore Tiopilas! Yau letama noḡone è girugirumina, inam matabuna Yesu aba
    pakane ya voivoiedina be yawai katakataina taudi vutuna è girumidina.
  twi-ASANTE: Mʼadamfo pa Teofilo, me nwoma a ɛdi ɛkan a metwerɛɛ wo no mu no, mekaa
    Yesu nnwuma a ɔyɛeɛ ne ne nkyerɛkyerɛ
  aoj-aoj: O, alipunai Tiofilus, buk akwamba fowaꞌ aeꞌ andaꞌakwi andaꞌ basefa hiahaom
    hiami Jisas nandaꞌami nagawalipa esis amam nematawa
  cbv-cbv: Teófilo, weém, Lucas, meemdíh wã jwʉ́ʉb daác wahna caá, páant mʉntih. Wã
    jwíih daácni nʉ́odih Jesús ded pah ã chãjatdih, ded pah ã bohéátdih, jeáboó ã
    pʉ́ʉh laab béjatjidihbʉt wã naóh péanap be. Nin baácboó jʉm jwʉhna, Jesús ã bohénitdih
    ñíonit, cã́acwãdih ã́ih doonádih ãtát naáwát tʉ́ʉtʉp wʉt jĩ. Pánihna, ã pʉ́ʉh
    laab béjat pínah jã́tih, ã naáwát tʉ́ʉtnit ded pah ĩ chãjat pínahdih Tʉ́ini Espíritu
    ã wẽpatjĩh queétdih ãt wʉtʉp wʉt jĩ.
  taw-taw: Mam Tiyopilus. Yad nep mɨj ned tɨkɨnek ak, Jisas tɨkjakɨl wog gɨl mɨd dad
    amɨl, wog tɨtay gak, takaw tɨtay binɨb okok kɨlop agñak ak, nep agɨnek. Ne God
    man ne alaŋ amnɨg, God Kawnan ne ak gos ñaknɨŋ, bɨne takaw nop dad ameb okok kɨlop
    agñɨ tep gak. Agñɨ tep gek, God nop dad man ne alaŋ amnak.
  jic-NT: Teófilo, püna 'in napj tepyac Jesucristo la tjijá. Tepyac wa jupj sin tji'yüsa
    la tjijá.
  zap-NT: Teofil, lo primer gyiich ne wkaa noo, wkaa noo yrandxee ne wlaa Jesus no
    le yra ne wneluu Ne desde ne wzelo Ne,
  wer-wer: O Tiopilas, Ne peene kaalak pep epwer retëng ë yaningk. Nem ngaantak ngön
    retëng ë nina pötön ni ëwat wëën pöt Yesu pim ya mëmpööre ngönën aö pël ima pötë
    ngönöt akun pim yaat ngës rëa
  ipi-ipi: Amene Tiapolesa, nambato nimbana pepa mindi wamba bulupane pelewa-angi,
    piape Jisasato bulupane tewa peane tupapi, mana lamawua ateane tupapi, utupane
    pitakana temane tupa pepa pelewa.
  qul-NT: Sinchi respetaska Teófilo, ñaupajcaj libroypi escribimorkayquiña tucuy imata
    Jesús ruwaskanta yachachiskantawan, naciskanmantapacha
  tnc-tnc: ¿Yaje mime Teófilo? Bikija ᵽaᵽera miro'si yiᵽũataũ'muraᵽe. Jesúre imaroyiraᵽaka,
    suᵽabatirã kiwãrõroyiraᵽakakaka saᵽi mire yibojaᵽũaraᵽe. Ritaja mire yibojaikareka
    mabo'ikakurirã Tuᵽarãte kire e'emiaekarõ'õjĩrã miro'si yo'otiyiraᵽe. Mabo'ikakurirã
    Tuᵽarãte kire e'emiaerã baaeka ruᵽu kirika bojariroka bojarimaja kiwã'maekarãka
    kimaeka. Esᵽíritu Santore kire jeyobamaka kiyaᵽaeka uᵽakaja nabaarũkiakaka nare
    kibojaeka.
  ter-NT: Xoko inúxoti koyuhópeti yúndoenopi Teofilú, uhá ngíxoane ngayúmakinopea
    koêku ne turi ítuke Jesus, koánemaka ne ihíkauvoti íhikaxoke xanéhiko
  bmr-NT: Agaijɨɨbo Teofilo, itɨconɨ acaatɨnɨuhaamefa caatɨnɨuhi Jesu jiinɨjehallɨvɨ
    iicaunohachuta omoonɨuboro ɨjɨɨbeguehicaunoco.
  fuf-fuf: Ko an yo Tawaafiilu, mi yewtuno ka deftere an aranere fii kala ko Iisaa
    nangannoo waɗugol e jannugol,
  mwc-mwc: Ae kapore Theophilus, yauku Luke kainaonai au buka kamonai, Iesu ana saibira
    ereonowana i dagui i wosewosei ba, i bibeyebeyena wai ereonowana a kirumi.
  bhl-bhl: Nakunum Tiofilus! Sua e, ne Yesus em emisik kanese sang so, em kukuyem
    kemele sang so, akalem gelewkabiliw kawtiw ilo koyemei, Sunbin-Got e elo kuluko,
    abiil tikin elo debele unse em sang so, sang alik alik be fut tem boko, dukemsi
    te. Sua kel akate, Sunbin-Finik e Yesus em ibolow tem ka kel fukunin ken mak dulewei,
    e akalem kalun kel gelewkabiliw kunum ilo “Nem kalan kunum keyemoki te!”, yangeko,
    akalem so amkoko, koyemse kale. Keko beli, em unomin kebe ding dim bakate, Yesus
    e akalem kalan kunum biilo weng kitil weng mak bokoko, duyemse kale.
  ons-ons: O Thiopilus, na papia alakan qe gingole, ea mo Yesuŋo urataine kiekki paki,
    urata kine kine korop make, so miti don kito edange, ea wane don kisiine okan
    gangole.
  con-NTPO: Ña Lucas gi tayo tevaen pa'cco Jesús tsomba atesian'choma.
  ghs-ghs: 'O Tteopiro, abi mina name, Dzoobe: Ana bosata pepa niiho quba qeeteta
    oi Dzesui sohoroqi quba eete qaata ma banaite qaata oho isereke ana niiho quba
    qeeteta.'
  peg-peg: ଏ ୱାରିନି ତିୟପିଲ୍‌, ଇମ୍‌ଣି ଦିନ୍‌ ଜିସୁ ଜାର୍‌ ବାଚିକିତି ପକ୍ୟାତାକାରିଂ ପୁଇପୁୟା
