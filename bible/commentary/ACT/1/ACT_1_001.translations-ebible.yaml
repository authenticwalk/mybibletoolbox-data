  cof-NT: Amico Teófilo, in pilaca nuchi erechun quinayoe. Manqui pila numa quito
    nuchi erecayoe. Jun casale quica jun pilabi Jesuca in tote nenaminca chutecayoe.
    Diosichi toca manlono ma fecári ticatiya jera quito nenamin jonunca, ticatiya
    jera micarica jonunca, jera chutecayoe. Aman junni Jesús weyan tsachilaca wenteca
    jominue yape yachi mantá tanla josa. Jesús jamochi camanlotuminnan, yalaca Diosichi
    Tencachi sonbabe jera mantanue.
  srm-NT: Mati Teofilusi, ˻mi Lukasi manda gaan odi da i e, taa mi dë bumbuu˼. Womi,
    mi bi mbei wan fosu pampia manda da i kaa, hën mi toona ta mbei disi u mi manda
    da i möön, di u mbei tu. Wë nöö di fosu pampia di mi bi mbei dë, nöö mi bi sikifi
    sömëni soni u Masa Jesosi da i, u di fa a bi libi a goonliba aki ku di fa a bi
    ta lei sëmbë soni u Gadu bifö Masa Gadu tei ën tja go a liba. Ma bifö a go, nöö
    a bi lei dee sëmbë a bi pii tei u de musu ko tjabukama fëën apaiti, fa u de musu
    du di a o go. Leti kumafa di Akaa u Masa Gadu mandëën, nöö so a lei de.
  qvs-NT: Munanayni Teofilo, chay primer libruynipi willashkaykina Jesus nasishkanmantapacha
    sieluman rinan diyakaman rurashkanta yachachikushkanta. Kunan kashkan killkayki.
  zca-NT: Tioj, xa' nichëla, lo primer yech kwa'n mixëla lol, mizobni'n rë kwa'n mile'
    Jesús, no rë kwa'n milu' Me, dizde or galo laka,
  cbc-NT: 'Mʉ, Teófilo, nocãrõ caãnimajũʉ̃rẽ merẽ mʉ yʉ quetibʉjʉ woajojʉ̃gowʉ. Jesucristo
