    latala ane Iesu musoko sou muꞌoxonu, mo mulosieꞌixaꞌa ta mitema lavulavu no anu.
  qvw-NT: Cuyaśhá Teofilo, ¿manachun puntacta isquirbimul Jesus lulaśhanta yaćhachishanta
    manyallapi willalac allaycuyninpi janay pachäta cuticunancama? Chayćhu Chuya Ispiritup
    munayninwan puydï yaćhapacünincunacta imaymanacta lulapäcunanpä nilculmi janay
    pachäta cuticula nishac-yupaypis. ˻Cananmi masta willaycuśhayqui.˼
  nfa-nfa: Ama Teofilus dhu beꞌa. Lii mahoꞌo nèti jaꞌa, Lukas. Ètu dꞌara sasuri jaꞌa
    dhu uru èèna, jaꞌa suri aaꞌi mèu-mèu lula-nèti mamuri Lamatua Yesus. Nuka, ngaa
    dhu Na tao, dènge ngaa dhu Na ajꞌa-nori, karèi nèti uru tèka. Na hagꞌe nare dhèu
    pajuu-paleha Na. Masi ka dhèu pajꞌèra Ne, aa ra pamadhe Ne, te ngaa Ama Lamatua
    pamamuri hari Ne. Ropa Na kèdꞌi nèti mamadhe, Na padꞌelo iisi mi dhèu pajuu-paleha
    Na. Ra rèdhi Ne padhutu-dhutu toke dꞌai èpa nguru lodꞌo, ka ra reꞌa, Na mamuri
    hari tareꞌa. Nèngu peka dènge rèngu, na, Ama Lamatua sama sèmi Dhèu Aae dhu nèdꞌu
    paredha. Ka Na pua rèngu kahèi pake koasa nèti Roh Ama Lamatua dhu Mola-Mèci.
    Lii dhu jaꞌa suri ne, lole ngaa-ngaa dhu Na tao nèti uru, toke dꞌai Na caꞌe hari
    asa sorga. Seꞌe se ka dhu jaꞌa suri kèdhi le.
  tnp-tnp: Teofɨləs, e rəhak nauəuə iətəm iəmətei aupən, iəmətei noliən mɨn rəha natimnati
    rəfin iətəm Iesu təmol mɨne mətəgətun nətəmimi lan.
  urd-urd: ऐ थियुफ़िलुस मैने पहली किताब उन सब बातों के बयान में लिखी जो ईसा शुरू;
    में करता और सिखाता रहा।
  hot-hot: Tiapilus, bôk yahato kapya te hadêŋ o hathak nôm takatu ba bôk Yisu hadum
    lo hadôŋ,
  mqj-NT: O Teofilus, illalan sura'ku bunga'na kupomakalesomi angganna pengkaranganna
    Puang Yesus sola pepa'guruanna,
  rus-SYN: Первую книгу написал я к тебе, Феофил, о всем, что Иисус делал и чему учил
    от начала
  mbh-mbh: Teik a Tiopilus, nge lek malueng teltelnga, tho wat nge ur elonga ako Jisas
    i oma i, na nge ur ako i patoral toko na sengre nge, na i patea nge ile omaing
    pateanga,
  bdd-bdd: Cae Tiyopilo, mwalo bukiina yalele nugeteya ꞌalona Yesu ꞌina paihowao ma
    ꞌina heꞌitao,
  cbt-NTPO: Iya Tiohuiro. Ca Nocasëco ninshitaantaranquën. ¿Noya quëmanta' ya'huaran?
    Noya canta' ya'huarahuë. A'na quiricaquë nani ninshitëranquën. Ya'ipi Quisoso
    naporinso' sha'huitëranquën. A'chininsonta' anitotëranquën.
  rmy-SERVI: Пативало Феофило, дэ муро англуно лил мэ искриисардом пала вса, со терэлас
    Исусо и сости Вов сиклярэлас
  srn-NT: Teofilus, ini a fosi buku di mi skrifi, mi ben ferteri yu fu ala den sani
    san Yesus ben du nanga san A ben leri,
  cta-NT: Tya tsubiꞌ la cua nscua naꞌ sca quityi nu ndyaa slo nuꞌu̱, Teófilo. Quityi
    biꞌ ndachaꞌ jiꞌi̱ cua ñaꞌa̱ ca cña nu nguaꞌni Jesús, cua ñaꞌa̱ ca chaꞌ nu nguluꞌu
    Jesús tya loꞌo nguxana ndyuꞌni yu cña,
  bqc-SIM: Teofili, má ònɛ ma lá sɛ̃́ia guu lá Yesu kɛ̀ ń yã́ pↄ́ a dànɛ́ↄ
    píi za a daalɛgↄↄ
  tcz-CHONGTHU: Theophilus, ka lekhabu masa-a kahin sei chu, Yeshua thilbolle thuhil
    kipattil thudol jouse le
  mar-mar: हे थियफिला, येशूने जे शिकवले आणि केले, व ज्या विषयी मी पहिल्या ग्रंथात
    नमुद केले,
  snp-snp: Tiyofilusiyo, namo Luka moda komu lufuwa wi fulo kedogu ya Yesu oto meleto
    imo ka muki ya lono apito olumo uto uto, ka mono apito logimimo uto uto,
  isl-isl: Fyrri frásaga mín var um allt sem Jesús gerði og kenndi.
  spy-NT: Boontēēt Tēyōfiilō, ām kitaabuunyuu nyoo kibo taay, kyaasir ng'aleek tukul
    chēē rubtooy keey ākoo kiyēē kitoow ꞉Yēēsu kuyey ankooneet
  xnn-xnn: 'Gayyem Teofilo: Isdin damo ay liblo ay insolatko et inbagak am-in din
    inik-ikkan ya insolon Jesus menlogi isdin logina'
  mwe-mwe: Apwanga a Teopili, nshitabhu shangu sha ntai najandishe indu yowe ibhatendile
    a Yeshu na jiganya kuumila kundandubho ja liengo lyabho,
  tte-tte: Ae Tiopilo, kagutoki lalakina yagu eliyam. Yau Luka yagu buki bagubagunana
    kalona mena yalele ginauli meuloina tawae iyawatagili Yeisu koina, ana kabi yo
    ana paisowa yo ana yakayakatai,
  tcs-tcs: Dia Tiopalas. Wea pas buk blo mi, mi ya Luk bin raite ebriting baut Zizas,
    prom stat blo laip blo em, wanem wok blo em ane wanem em bin lane ebriwan,
  hlt-THB: Theophila, maa nakaw cauk lamma awh, Jesu a them saikhqi ingkaw a cawngpyinaak,
  soq-soq: Niapo Teopilas, ne auwaedina! Ne bukana bautaa bedewe Iesu nolawa uwaalene
    no bedembo nolaleidie dewa uduudu dewasana do waeuwalena ita nolawa ompa osowe
    wisene me wadenposie uboo odene alena umanawa uduudu girumanten. Me aposel sonabamona
    Aleu kakaiwa mampe gagalomone aupe mo emone uboo odene alen.
  qub-qub: Tayta Teófilo, rimir isquirbimushächöga willarä gallaycunanpita-pacha Jesús
    janaj pachaman cuticushancama imata rurashantapis, imata yachachishantapis. Manaraj
    janaj pachaman cuticurmi Espíritu Santuwan tantiyachiran acrashan apostulnincuna
    imata rurananpäpis.
  att-att: Mattúrákà nikaw, Don Topilu. Á sù ngaw olu nga initúrâ ku, kinagì nikaw
    yù ngámin nga kingnguá na ngaw ni Apu Kesu áddè ngaw ta pamegapu na mangituddu,
  bki-bki: Nao, kanaku bilbilu Tiovilas, kiniou najaaro ka nevitavo vijaso ea niosi
    dolu nei. Ea kanaku niosi na jukamu napano nejiri banso, nojo nejiri tukunuano
    na vite nalo napano Yesu jom̃a milaio, a napano naio jom̃a berloglogio, nina jikar
    ea kiano im̃auano,
  bqp-bqp: Tiofilu, ma ònnɛ ma takada káaku gũn lákũ Yesu kɛ̀ nà kũ yã kũ à dàńnɛnↄ
    pínki zaa a naana gↄrↄ
  mcp-mcp: Tyofîl, mə a tɛ́ɛ́d cilə kálaad ashúshwóógʉ́ nə́ mə bwiiŋg sâ jɛ̂sh Yésus
    nyə a sá yí, nə jɔɔŋg jɛ̂sh nyə á jɨ́ɨ́gʉli yí tɛ́ɛ́d mə́tɛ́ɛ́dʉ́lé
  hat-hat: 'Teofil monchè: Nan premye liv mwen an, mwen te rakonte tou sa Jezi te
    fè ak tout bagay li te moutre pèp la, depi nan konmans man,'
  npl-NT: 'Noknitsi Teófilo non saikpanoa tiweyixtok: Itech non sikinika noamatlajkuilol,
    onikijkuilo nochi tlan Jesús okichi iwa otlamachti desde ijkuak okipewalti iteki,'
  bgg-bgg: 'Gu ijak Theophilus: Igobi pha guro jigigam ne Isu è awai bliathek rek
    ne jao pha inai ji nane awai miyao yua pha inai ji jao pha ji è'
  eng-TCENT: The first account I compiled, O Theophilus, was about all that Jesus
    began to do and teach
  eng-BSB: In my first book, O Theophilus, I wrote about all that Jesus began to do
    and to teach,
  cpu-NT: Teófilo, pairani ovakera netantanakarori notyaantzimiro nosankinare, ari
    noñaaventakemiro maaroni jantayetakeri Jesús, noñaaventakemiro eejatzi okaratzi
    jetanakari jiyotaantziri,
  san-ASM: হে থিযফিল, যীশুঃ স্ৱমনোনীতান্ প্ৰেৰিতান্ পৱিত্ৰেণাত্মনা সমাদিশ্য যস্মিন্
    দিনে স্ৱৰ্গমাৰোহৎ যাং যাং ক্ৰিযামকৰোৎ যদ্যদ্ উপাদিশচ্চ তানি সৰ্ৱ্ৱাণি পূৰ্ৱ্ৱং
    মযা লিখিতানি|
  tod-tod: 'Teyofile: Nà-sɛʋɛ mɔungi zu, gè naati pɛ suɠulani, niiti Yesu ti ɠɛɛni,
    ta kalagi niiti, é ɠɛni ti wosu, mɔunpa,'
  tac-NT: Ne Lukasi 'we 'ya nábolige uché bilé osilí apélichi ujchachárigame mué ruigá
    napurigá 'sile Esukristo bijí jena wijchimoba asagá ta'chó simiá alé 'pa rewagachi.
    'We a'lá benírale rejcholi alué napu bo'né Esusi owile. 'Lige Onorúgame Alawala
    gu'írile alué Esusi napurigá 'la 'we semáriga benírimala. Alué Esusi mukusá, ku
    ajánale.
  eng-WEBPB: The first book I wrote, Theophilus, concerned all that Jesus began both
    to do and to teach,
  gfk-H: 'Tiopilas: Tano nugu luena nianga iau ga pakpakat uta ira linga bakut ing
    Iesu ga gil ma ga hauhausur tanai, tur lah makarawa ing ga hatahun no nuna pinapalim,
    tuk taar tano bung Kalou ga kap haut ia uram ra mawai. Manaluai mon ta ing Kalou
    gata kap haut lah Iesu uram ra mawai, no Halhaliana Tanua ga tar no dadas ta Iesu
    hua gaam pir timaan tar diet ing gata pilak lah wara nuna apostolo.'
  viv-viv: Tobohiyaku Tiyofilo, boi yaku buki nagona againe gaitoma moyaꞋaina Yesu
    gifaisewana kadu givehawalayena-ma gaꞋetoladina.
  yao-yao: Alakwe che Teofilo, mu chitabu chachilongolele nalembile yankati indu yanayose
    iŵaitesile Che Yesu ni iŵaijigenye chitandile kundanda kwa masengo gakwe,
  tgp-tgp: Theophilus, na noku puku tiroma na uli na hinau tari Iesu mo tapulo vaira,
    ale mo lo vujangira
  auc-NT: Teopido bitö acæbiimpa, ante botö do yewæ̈möninque, Itota æbänö mä cægacäï,
    ante, Itota æbänö mä odömonte apæ̈negacäï, ante yewæ̈montabopa. Mänömaïnö ante
    do yewæ̈mönïmo inte botö adobo Odoca ïnömo inte ñöwo godömenque yewæ̈mömo ae.
  kbc-NT: Jidikotacibigaɡ̶aji, iniotagodi Teófilo. Niɡ̶ijo naɡ̶a jidi naɡ̶ajo odoeje
    notaɡ̶anaɡ̶axi, jiditini anodaaɡ̶eeteda Jesus, ijoatawece ane loenataka codaa
    me liiɡ̶axinaɡ̶aneɡ̶eco maleeka dinojogotedini meote ane libakedi.
  bmh-bmh: O zai, Tiopilus, na Uwait alanem du. Iz amegai Yesus nug igul naliu guzeneun
    mui go nug salau meun betei, go Mesgai wag sieun mui, ze go unum sikut wai mizeimai,
    aizemin. Yesus go Uwait nug Mesgai wag imai i sieun ebu, go Uwait nugau Ah Wes
    nugau gusig mui eiman gonugau ze oi aidanemen dudu tapai mareun, gonugau ze suban
    awareun.
  ctu-BL: Ti yambʌ jun, Teófilo, tsac ts'ijbubeyet pejtelel chuqui tac tsa' caji i
    mel Jesús, yic'ot chuqui tsa' caji i cʌntesan
  meq-meq: A nəkar Tiyofil, mə ɗerewel ga nakə kurre na watsaka naha aye na, məsler
    i Yesu nakə a ge, tə matətike nakə a tətik tay ha ndo hay aye tebiye, na pasla
    a ɗəma, kwa ka madazlay i məsler ŋgay,
  noa-H: Jöoi Teófilo, ¿jãgpai chirʌ́? Pʌch k'apeer hajap'am Lucaauta pʌrʌg mʌg hẽsap
    p'ã deepʌ̈i chirʌm. Nacharam hẽsap p'ã deepʌ̈itarr gaai mua pʌrʌg jaau chirajim,
    Jesuu warrcha hich p'idk'abaadeewaiwe nem waunaa jaaujerr haigmua k'ĩeb hi hʌ̃gt'ar
    matarrpa.
  alp-NT: Auku ebe Topiluse, kena buku rebe au leki akmenare, au alenake pusue rebe
    Yesuse Ionoule kai Iatetukelu, bei kena Iluake menai roma petu kena Ibiti lolete
    surgare, ete ale peneka.
  san-VEL: he thiyaphila, yii"su.h svamanoniitaan preritaan pavitre.naatmanaa samaadi"sya
    yasmin dine svargamaarohat yaa.m yaa.m kriyaamakarot yadyad upaadi"sacca taani
    sarvvaa.ni puurvva.m mayaa likhitaani|
  kbq-kbq: Nagra Luku'na, ese avontafe'ma kre'nofina, Tiofolisiga ko kasmi'noe, Jisasi'ma
    agafa huno hakarezama nehuno rempima hunezamigeno,
  kbh-kbh: Teófilo, ats̈be natsana librë́s̈añe tcbonjuábobema lempe nts̈amo Jesús
    tojanmama y tojánabuatambama, chca tojanbojats̈é orscana,
  ron-LSB: Prima carte pe care am scris-o, Teofilule, se referă la tot ce a început
    Isus să facă și să învețe,
  pon-pon: MAIN Teopiluj, i wiadar tapin kajoi duen meakan, me Iejuj kotin tapiadar,
    duen a wiawia o kaukawewe karoj,
  nhe-BL: Noicni Teófilo, achtohui nimitztlajcuilhui huan nimitzilhui nochi tlen Jesús
    quichijtiyajqui huan nochi tlen tlamachtijtiyajqui tlen pejqui itequi,
  sps-sps: O Tiofilas, tan vaamuan nan Buk te kirkir anyo te tsue tsuk iny non a foka
    te kat e Jisas ana foka te faatsuts iny Ya tan nainy te tanik Ya na fo binun Tsunia,
  wnc-wnc: Notna Tiofilas. Tupa Jesuta puyana pasike natdetdeu buyambam yanindamukut.
    Yanindamuke itane wamna yaniningge yanipewan kuning aminde umana yakut. Yawan
    waakwau aposel amin ngang yaniking. Siwan Jesuta puyana pasiwan puyuwana Anututa
    enandang takopbut. Siwan puya wa pasikut takngaat wamna yanindamukut takngaatde
    natake buu yakap matakum sakatang gwa matakum. Siwan Jesuta toknga bam pake kungwake
    gatu enake tapduu 40 ngang yukut. Yusika gatu gatu ina yeuyaman aposel aminda
    kawa siakande siknga sikut. Siwan Waung Takwanda Jesu kekekangamuke yuawan aposel
    aminda tasiningge take natapbut taknga Jesuta yanikut. Yanike Anututa inane kekeknga
    aknganata usikwatanipmamban ie gepbiatang yutnimde yaniwan natake Jesuta akumbut
    katangga enake kayuk yuak ngang aposel aminda natapa siakan siknga sikut.
  bus-bus: Tiofilu, má ònnɛ ma takada káaku guu lán Yesu kɛ̀ nà kↄ̃n yã kɛ̀ à dàńnɛnↄ
    píngi zaa à naana gurↄ
  gub-BL: Tuwihaw Teo, ko amo hepape amono kar putar newe ihe nehe kury. Amo 'ar mehe
    amume'u Zezuz hemiapo kwer newe, amume'u hemimume'u kwer newe no, a'e ma'e paw
    pape rehe imuapyk pà. Amono kar a'e pape newe.
  imo-imo: Iye awili Tiopilas, Jisasini pulu polopa uluma tepa imboma ungu mane tipe
    aku uluma terimu mele oi buk tenga toru kanomu.
  boj-boj: O Tiofilus, e nami anjam bei neŋgreŋyosim inoq qariŋyem. Kumbra kalil Yesus
    a yoqnej qaji deqa ti anjam kalil a na tamo uŋgasari naŋgi minjroqnej qaji deqa
    ti utruq na neŋgreŋyem.
  eng-DRA: The former treatise I made, O Theophilus, of all things which Jesus began
    to do and to teach,
  knf-knf: Teofil, ţi ulibra wi naan uŧeek, dţiiniyaan iko bŧi yi Yeŧu adoluŋ abot
    ajukan du ujuni,
  san-KHM: ហេ ថិយផិល, យីឝុះ ស្វមនោនីតាន៑ ប្រេរិតាន៑ បវិត្រេណាត្មនា សមាទិឝ្យ យស្មិន៑
    ទិនេ ស្វគ៌មារោហត៑ យាំ យាំ ក្រិយាមករោត៑ យទ្យទ៑ ឧបាទិឝច្ច តានិ សវ៌្វាណិ បូវ៌្វំ
    មយា លិខិតានិ។
  arn-NT: Iñche tañi wüne wirielchi chillka mew, Teofilo, itrokom wirileleyu tañi
    chem chumel ta Jesus ka ñi kimeltuel feychi we llitulu müten ñi küdaw.
  zas-NT: 'Rugajpdiozan lüj dad Teófilo: Loj da guiꞌch yalojn rnin graczi ni been
    Jesús ni balüü tëëman chi guzuloj xchiinman'
  ken-NT: Ɛta Tiófilɔs, ndǔ ɛkáti ɛya ɛnɛ mbɨ, nsɨŋ ɛ̌ti mɛnyɨŋ mɛnkɛm ɛbhɛ́n Yesu
    ákʉ́ nɛ ɛbhɛn yi atɔŋɔ bɛbho mpok yi ábhó bɛtɨk ɛbhi fá amɨk,
