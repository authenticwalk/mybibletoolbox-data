    iparianacarogueti
  bnp-bnp: O Tiopilus, bakovi dagi. A puhu na raukea nau a here mugea, a tuverei a
    maka maki e Isu i vakatubu ni rata, ni tovo e huriki,
  apn-NT: Pa Teopre? Xà amex? E ot pa axte awỳr kagà nhĩpêx nẽ kumẽ. Nà wam ixte awỳr
    kagà nhĩpêx nẽ mẽnhta kamã na pa pre amã Jejus kot tanhmã amnhĩ nhĩpêx to hã harẽ
