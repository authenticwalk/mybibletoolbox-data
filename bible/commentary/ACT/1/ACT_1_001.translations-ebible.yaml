  apr-apr: Tool kiau, Tiopilus, nga bet awete pong ye rau kiau yo awode pong mugu
    i. Ye rau tani in awode ye so le imot yo Yesu iyei nga, inbe ye betanga yo ipatomonai
    di tooltool ye nga,
  tiy-tiy: Teofilo, Dob sunguwe libro gu, sénulat gu dob beemey fantage bé kéluhanay
    de rénigo Jesus brab de ténoroén tidéw dob gaiwe féngganayén i kégalbék ne,
  nlg-nlg: Vanigho Theophilus, Tana vuivuni nigua na buka tu diki gere horui na lei
    totobo a Jesus te gonighi me nighi tarai tana bona te vuivunia nina lutu,
  dgr-DOGNT: Seàgı̨ą Theophılus, ı̨dì enı̨htł'è nets'ǫ̀ ahłàa sìı dànì Zezì eghàlaı̨dàa
    eyıts'ǫ dànì dǫ hoghàgoèhtǫǫ hazǫǫ̀ wek'e dek'enìıhtł'è ı̨lè.
  pes-OPV: صحیفه اول را انشا نمودم، ای تیوفلس، درباره همه اموری که عیسی به عمل نمودن
    و تعلیم دادن آنها شروع کرد.
  ron-1924: Теофиле, ын чя динтый карте а мя, ам ворбит деспре тот че а ынчепут Исус
    сэ факэ ши сэ ынвеце пе оамень,
  tpz-tpz: Eöꞌ e Luk to kiun ka nös oah Tiopiras, eën a teꞌ apuh. Manih po puk va
    momoaan nöꞌ to kiun, eöꞌ to kiun suk voh a ma tah kurus ne Ieesuꞌ to nok voh,
    pareꞌ vavaasis voh non a ma napan.
  agd-agd: Tiofirasi oe, Yisasi ma araíen doriyáken monó baya minó nanin banta siamen
    eriyá ein bompon pefá uvaman amikhá uno.
  rkb-NT: Teopiro uta papeu humo ikia bo botu iwataha. Anatyhi Sesus kytsa nisihyrinymyryky
    anatyhi Sesus nikara atsatu ikia bo iwataha.
  san-THA: 'เห ถิยผิล, ยีศุ: สฺวมโนนีตานฺ เปฺรริตานฺ ปวิเตฺรณาตฺมนา สมาทิศฺย ยสฺมินฺ
    ทิเน สฺวรฺคมาโรหตฺ ยำ ยำ กฺริยามกโรตฺ ยทฺยทฺ อุปาทิศจฺจ ตานิ สรฺวฺวาณิ ปูรฺวฺวํ
    มยา ลิขิตานิฯ'
  iws-iws: Nabɨe Tiofilas. Bɨiya kara yokwoni kɨriir nikɨ wɨn hauugiyɨm mɨipai mɨipaiyɨm
    Jisɨs siya mɨriiyɨm mɨ yaipai yaipaiyɨm siya boɨnmɨmauuwɨm.
  pol-SZ: Dostojny Teofilu! W pierwszej księdze napisałem ci o tym, co Jezus czynił
    i czego nauczał
  ztq-NT: Teófilo, leñ libre nii klootyee gon pkën, lëën pkë kchë nii beeñtsyey Jesús
    ni kchë nii bluuy xaa destye worñee bislo xaa,
  zai-NT: Teófilu xhamigua', lu primé gui'chi bicaa lú lu que bizeete irá ni bi'ni
    Jesús ne ni bisiidi', dede dxi bizulú xhiiña',
  upv-upv: Selek Teopilas, renge naul suk nga womujnen, nulul tevim nga b̃ejiljilwer
    suri nanu jijle nga Iesu mulolir ko nga mivisviseni kele jinibb nir renger tuwi,
  aui-aui: Wayakapo, Tiyopilas. Roro buka tana agirumi na kamone Yesu yana wiiyeveveyana
    da yana bagibagi metagha ibera, dagudagune da tughurine na tupana atore.
  wap-NT: 'Õpaonaru Theophilus: Kiwiiniꞌo õkaaritan idaꞌa, õkowaadaniꞌi naa shaꞌatii
    puꞌati ipai Jesus kaudin-kizi kida dauꞌu, naꞌiki õkowaada ukuwaa, utominapatin-kida-kinaaz
    pidannao.'
  mva-mva: Biabiadi Teopilus, ‘Buku’ negu matamata ugere-lo nge kana moarunga Iesus
    iemaki be isuletaki nge ugere. Kana iemaki be isuletaki nge matamatanatuka imarangaki-lo
  dwr-NT: Toofiloosaa, Yesuusi saluwaa beedda gallassay gakkanaw, oothanawunne tamaarissanaw
    doommeeddawaa ubbabaa taani ta koyro maxaafaan xaafaaddi. Saluwaa baanaappe kase
    I bare dooriide kiitteeddawantta Geeshsha Ayyaanaan azazeedda.
  kfw-kfw: 'E, minriang kaom Theophilus: Kei''n kimajia ma-insa larik khan, Jisu''n
    achuon phut makheiya itho khat-um iminchu rakip jarra,'
  bfz-bfz: ओ श्रीमान्, थियुफिलुस! मैं पईली कताब तिना सबी गल्ला रे बारे रे लिखी, जो
    प्रभु यीशु शुरूओ ते करदा और सिखांदा रया।
  cuk-09: Teófilo, gebesaila an garda narmaksadi, an narmaksado, igi Jesús we-napneggi
    gudigu, gebe ibmar-imaksadgi, degi, igi dulemar-odurdaksabalidgi.
  ben-OBCV: হে থিয়ফিল, আমার আগের বইতে আমি সেইসব বিষয় লিখেছি, যেগুলি যীশু সম্পন্ন
    করতে ও শিক্ষা দিতে শুরু করেছিলেন,
  mil-NT: 'Te duha ní cáháⁿ té Lùcá ní xíi‑dé té Těofilú: Yúhú sa ní chídó tnùní‑í
    núú lìbrú ndéé díhna nchaa sá nǐ quide Jèsús, ndɨhɨ nchaa sá nǐ dácuáhá‑gǎ ñáyiu.
    Te ní chídó tnùní‑í nchaa sá nǐ quide‑gá ndéé nduu nǐ quesaha‑gǎ quídé chìuⁿ‑gá,'
  myu-myu: Teófilo, kuy bima livrodup otupmubararak ewebeaptum. Apẽn ijodi bima Jesus
    cuk adi o'g̃utaybitbiniaptup otupmubararak, apẽn ixe juk adi o'e'eiaptup tak.
    Soat iboap og̃ubararak kuyatup pe ewebeaptup pe.
  amk-amk: Teofilus inong mano bontengwa wau. Na nehu buku bo reantenang wai yeiririai
    we wau kawurua kai ampa, kariri fi Yesusi niari tuti deunauwaia fo,
  fai-fai: Kale Tiáfilas kaba, kamakikiw dil buk mak godukamsi bo Yesus ami kamakikiw
    mit kei kanam ká bom kukukam ká bom kei badano,
  ura-NT: Nii nunuhe caje coauneein, niicha ichanohin ichaain, cachaauru relaalu Cana
    Coaunera Calaohi Jesoso dedeeu cauha cuhane que tiaaojoaaine quene, caa ichei
    beein, jauriaanejeein laenaunlu, jataain ii belaichaaunna jaunra Teofilo. Chaen
    techu dedeeu cauha cuhane ajiniha, rai afosotooru- niicha cocoainaenenuuru cotijiaain
    raain suujua tenajaerate Cana Coaunera Suujue que acaauruhacha ichanenenu coitucuhin
    ichacuruhane coina.
  mcd-NT: Unquian, Lucas, un afanan mia cunu fomai min tapinon. Uhuun yora Teófilo,
    Jesús mai ano iyoshon ani cuscan huafain yosini cuscari Apa Dios ari cainitian
    nanfohuunoa un mia cunushoni min tapinon. A fu rafuafo catonni ato Diospan Yoshin
    Sharahuunshon tapimashquin. Apa Dios ari caiyoataima ato tapimaiyofafainpaoni.
  urt-urt: Tiopilus, nato tup ŋendehei ŋam ŋaiye ŋam member nin mal pe, ŋam mainge
    ŋaiꞌe ŋaiꞌe tetehei lalme ŋaiye Jisas ŋende, topoꞌe wusyep ŋaiye kin ŋanange nalaŋatme.
  kiz-kiz: Kitabu kya muandi nakilembili, Theofilo nikajobha ghoha kwa yesu ghaabhanji
    kubhomba ni kumanyisya,
  tzo-TZE: Teófilo, li vun la jts'ibabot tal, vu'un li Lucasune, laj xa calbot ava'i
    scotol c'usitic la spas li Jesuse xchi'uc li c'usitic ichanubtasvane.
  lex-lex: Hya'lu Topilsu. La'a puka yanulnulu de, aghorat targ oleka, hya'a-hya'a
    mak Yesus Nhi' oleka me Nwatutg oleka la'a lerni la Enariri kniarni
  dov-dov: Tiyofilasi, lugwalo lutanzi ndundakalemba, ndakaamba zyoonse eezyo Jesu
    nzyakatalika kuchita akwiisya,
  rgu-rgu: Papa Teofilus malole on. Soda-moleꞌ nemeꞌ au; Lukas. Nai au susura maꞌulu
    ka nana, au duiꞌ basan soo laꞌeneuꞌ Ramatuaꞌ Yesus soda Na soo. Riiꞌ basa hata
    fo Ana taon, noo basa hata fo Ana nanori sii aa. Ma Ana natudu lahenda nadedenu
    nara. Leomae lahenda tao rasususaꞌ Ana, ma ramaten Ni, tehuu Amaꞌ Manetualain
    nafoa faliꞌ Ana. Ana foa faliꞌ boe ma, natudu ao Na neuꞌ basa lahenda nadedenu
    nara. Ara ritan kose-kose losaꞌ faiꞌ haa hulu lalaꞌen, de ara bubuluꞌ teteaꞌ Ana
    foa faliꞌ soo. Ana nafada sii nae Amaꞌ Manetualain nana, sama leo Mane mana-homu
    pareta. Ana nadenu sii, pake Amaꞌ Manetualain Dula-dale Malalao-malalafuNa kuasa
    Na. Basa boe ma, Ramatuaꞌ Yesus ae faliꞌ leo Nusa-tetuꞌ a neu. Sira nana au duiꞌ
    asa soo.
  toc-NT: 'Amigo Teófilo: Amá libro hua̠ntu̠ pu̠lh ctí­tzokli y cti­ma̠­la­ka­cha̠­na­ni­chá̠n,
    antá aquit cli̠­chu­hui̠­nama la̠ta túcu tit­lá­hualh Jesús uú nac ca̠quilh­ta­macú
    y la̠ta túcu tica̠­li̠­ma̠­kalh­chu­huí̠­ni̠lh cris­tianos chu­natá la̠ta tima̠­tzú­qui̠lh
    xta­scújut'
  som-som: Te'ofilosow, hadalkii hore waxaan ka qoray wax kasta oo Ciise bilaabay
    inuu sameeyo oo baro
  mam-C: 'Ma kub'' ntz''ib''inji''y lu''n, ay Tyople, k''u''jlinxix wu''n: Toj tnejil
    wu''ja, kub'' ntz''ib''i''n ti''j tkyaqiljo o b''ant ex t-xnaq''tze Jesús, atxix
    tej tzaj xkye taq''in,'
  ndj-ndj: Mkomi Teofili, muchitabu cha kwaa ndayandikili milandu yosi Yesu yagolili
    na kuwula kukandila pakwandi ya chichuku chaki,
  mbj-NT: Teopiro, õm ti ỹ ma erih. Pooj jé ỹ erii wät doo gó, ỹ erii wät sahõnh hẽ
    Jesus mo haj'aa paah, tama metëëk do paa na-ããj hẽ, hỹ pong jé Jesus bas'ëëg kän
    P'op Hagä Do an'oo bä. Hỹ pong jé tabasëëk do pooj jé, P'op Hagä Do Sahee kyy
    gó, tamejũũ do sa hã, tasëëw hõm do sa hã, Jesus maher'ood hõm nyy d' rabad'oo
    da. Sahõnh hẽ ti ỹ erii wät, pooj jé ỹ erih do hã.
  lat-VUC: Primum quidem sermonem feci de omnibus, o Theophile, quæ cœpit Jesus facere
    et docere
  ngp-ngp: Kwa zumbe Teofilo. Mwe kitabu changu che nk'hongo nehiwandika zimbuli zose
    adamanye Yesu no kuhiniza kwakwe, kulawa aho akongaga indima,
  enq-2: Kaimii Tiopilusa, Jisasame tee pyao kalai pia dokonya pituu, baanya aposole
    yapao nyepae dupa dopa pyoo katena lao Oli Spirita doko-kisa lamaitiamopa Goteme
    baa kaiti-kisa lanyoo pea gii dokonya tuu lao, Jisasame kalai piapi, mana leapi,
    dupanya lao nambame buku wambao dokonya pepa pio.
  eng-ASVBT: The former treatise I made, O Theophilus, concerning all that Jesus began
    both to do and to teach,
  mna-mna: O Tiopilus, sua mi uraata mataana kan boozomen ta muŋgu Yesu ikam, ta aŋbeede
    se ro tio mataana kana.
  myw-myw: Kalin nuwag Tiyopil ya̱koum. Kweitan livan kweiboug nalel neiw. Let towen
    wanuwan nalel liva̱nen Yeisuw. Yeisuw isilamaw nawotet babaw o nageiguy, iwwotet
    ee... tutan iyakous nakatimlakay nagamag wasigeis, mo imwen in walba̱lab. Peinan
    bo nikatigikes nagamag tasiyas silma̱nin anilivan bikokews; ikatimlakes waseg
    Kululuwan Yowbad, ikous, mo imwen in walba̱lab.
  sby-sby: Kuli wasunika Teofilo; Mulibuku lya kutanguna ndalalembamo bintu byonse
    Yesu mbyalikwinsa ne kwiyisha
  sll-sll: Ena Tiopilas, Homa na pepa ta mining bole ni tega meri irai, omaga ta hon
    bole ni teralia. Pepa homa mining bol ni tegiwe, Yisas honagi kebering hole ari
    ha maing nir si tomia.
  yaq-NT: Tua in nake'u Teopilo' teame, jum che'a bat weyeka ji'osiata in eu ji'ojteipo,
    Jesukrijtota betana si'imeta, bat naataka naateka, intok aapo'ik, teeka betana
    jikau a' mabetwa'po tajtia, si'imeta juka' aapo'ik yaaka intok juka' yee a' majtasuka'uta
    betana ne eu ji'ojtek.
  uro-uro: Tiofilus, pä gua abuk ama narhuir qi di sa ngua säm sävät iarhongäkt kärqärhong
    i mäqi ma Jisas ka nasäng iva qat tualat nä irhong dä qä nasäng iva qä su sävät
    irhong
  ita-1885: IO ho fatto il primo trattato, o Teofilo, intorno a tutte le cose che
    Gesù prese a fare, e ad insegnare,
  muy-muy: Teyʉfil goro ni, nəbukki wakita nahaŋ keti. A wakita goro ya ti nə̀bukki
    enjenjeni ni bu ni ti, nàŋgəhaɗuka tʉwi ga Yezu ya àgray na akaba zlam ya àcahi
    ana mis na ɗek. Nàŋgəhaɗukaba ɗek kwa ka mənjəki ge tʉwi gayaŋ
  kqc-kqc: 'Ya Theophilus e: Nai ouresi bura reyaka bukari bi Iesu yaku beika resi
    oteimagi kora regamo mironari bura reyaka.'
  tav-tav: Teófilo, mʉ yʉ cauca joo jʉgoriquepʉ mere mʉ yʉ cauca buiowʉ Jesu nemoopʉ
    cʉ cátajere, camajare cʉ cabuiorique nipetirijere.
  eng-ULB: The former book I wrote, Theophilus, told all that Jesus began to do and
    to teach,
  spa-VBL: Querido Teófilo, en mi libro anterior escribí acerca de todo lo que Jesús
    hizo y enseñó desde el comienzo
  fra-_FOB: J'ai fait mon premier livre, ô Théophile, sur toutes les choses que Jésus
    a faites et enseignées depuis le commencement,
  hau-ULB: Littafin da na rubuta da farko, Tiyofilos, ya fadi abubuwan da Yesu ya
    fara yi ya kuma koyar,
  mal-mal: 'തെയോഫിലോസേ, ഞാൻ ആദ്യം എഴുതിയിരുന്നത്: യേശു ശുശ്രൂഷിപ്പാനും പഠിപ്പിക്കുവാനും
    ആരംഭിച്ചതുമുതൽ അവൻ എടുക്കപ്പെട്ട നാളുകൾവരെ ചെയ്തതും,'
  kkc-kkc: Tiyopoles emegei, Ayo daga namapoo booka hoguguloso tenee omapoo, Yesuye
    goo tomo sili sabolo yayo eligi goo sabolo hoguguso. Osoloso yo kei mi mapoo ido
    palai goo sabolo hoguguso. Osoloso yo kei mi mapoo ido pelega badolone, Dio Tei
    oso kitulugu maga diye di odoo yayo gilimadoo odoo dimapoo kokodo takaso.
  lit-lit: Pirmąjį veikalą buvau sudaręs, Teofiliau, žinoma, apie viską, ką Jėzus
    pradėjo ir daryti ir mokyti
  urd-GVR: Muazzaz Thiyufilus, pahlī kitāb meṅ maiṅ ne sab kuchh bayān kiyā jo Īsā
    ne shurū se le kar
  far-far: Fuamu Tiofilas 'ae, laona etana kekedee be nau, nau ku kekede sulia ru
    ki tafau ne sa Jesus sasia, ma ka famanata ana,
  suz-BL: आं दाक्‍शो थियोफीलस, गो ङोंइती ङा किताबमी परमप्रभु यावे आ बाक्‍तीक लाइक्‍चा
    मपुंइसे सम्‍म येसुमी मार पवा, मार शेंदा, मेको नेल्‍ल ब्रेक्‍शा, तुइक्‍पाइक्‍ने
    थुम्‍तन्‍नी। लूका १:३
  car-NT: Teofilus, moro koromono ykaretary simeron pa'poro o'to tywairy a'mo'po poko
    Jesus 'wa, pa'poro i'wa kari'na emepa'san poko enapa,
  amp-amp: O Tiofiluse, na Luka bi na barkof wandfamo gonborngtn bi wandfa bugamoyanm
    Jisasr ndar bbinysoft tohhato namoa nefm yo ror hingrnamoa hingrnefm.
  bht-bht: प्रिय थियुफिलुस, मैं अपणिया पेलिया कताबा च उना सारियां गल्लां दे बारे च
    दसया है, जड़ियां यीशुऐ स्वर्ग च जाणे ला पेहले करणा कने सिखाणियां शुरू कीतियां।
  eng-NOY: The former narrative I made, O Theophilus, of all that Jesus both did and
    taught from the beginning
  cub-NT: Mʉ, Teófilo, ji mamarʉmʉ toivaiye báquede toivacacʉ yʉ, mi majiquiyepe ayʉ
    caiye iye Jesús ʉ̃i d̶aiye báquede aru caiye iye ʉ̃i bueiye báquede máre. Majicacacʉ
    yʉ mʉre caiyede Jesús ʉ̃i memeni bʉijãravʉre, aru pʉ ʉ̃i cavarõ mearo Jʉ̃menijicʉi
    cʉrõi mʉijãravʉita máre, jípacʉ Jʉ̃menijicʉ ʉ̃i jacopaiyovaiyede ʉ̃́re cavarõ
    mearo ʉ̃i cʉrõi. Aru ʉ̃i mʉri nʉquiye jipocai, Jesús d̶aicõjenejamed̶a ʉ̃i yávaiye
    méne beorĩ coyʉicõjeimara ʉ̃i beoimara mácavʉre, Espíritu Santoi parʉéque.
  ita-1927: Nel mio primo libro, o Teofilo, parlai di tutto quel che Gesù prese e
    a fare e ad insegnare,
  lww-lww: O, kiau erau Tiopilas, inu nekekara pap̃isi nap̃a nevitawe ko e tusi tap̃ena
    nini. E kiau tusi na sumo nap̃a nesiri pan ko, nesiriyu suniena na suri la nap̃a
    Yesu naga sum̃a kila, a nap̃a naga sum̃a pian ke e sumo, naga nene naga siar e
    pogos nap̃a naga siar p̃esan kiena yum̃aena,
  ckb-ckb: بەڕێز ساوفیلۆس، لە پەڕتووکی یەکەممدا دەربارەی هەموو ئەوەی کە عیسا دەستی
    کرد بە ئەنجامدان و فێرکردنی نووسیومە،
  spm-spm: Tiofilas, khɨɨ nɨɨmɨusua mbɨgharan khav ana osɨri. Nanɨ ufhuarasirɨ mbɨgharan
    avhen, khɨɨ Iesus bar amuisi bisi, koma a gumasi rako amisir surea amuisi tharsi
    ivhɨrama anda osɨri. Uthughun khavɨn Iesusɨ rɨkavhigha non iŋaarigha amua mamaghɨre
    ikha, gua a Gotɨnɨ uŋuun guavanambosirɨ uthughun uthusi bisi, khɨɨ anda osɨri.
    Iesus a thighar Gotɨnɨ uŋuun maŋŋamɨusua, aŋm mbɨsevisi gumasi a Gotɨnɨ Utuman
    gamgaaŋn iŋaarir akaar mem mbɨŋgeeghi.
  nas-nas: Aung ee, Teopilasiꞌ, Tutunaꞌnaneꞌkoo daarireroma tee ookara kapooꞌnanka-koo
    minku-antarantuꞌnung Jiisuuꞌke nkovukoꞌning eeꞌnoko nau-antavurikoꞌning tutuntoma-ita
    bera deto paning-aape intamparuꞌnooꞌke basi.
  uvl-uvl: Oe, Teopilos mur, iau Lukas koi ehas ia alalaha nei lange imo pe e teke
    e hele mule lange imo. Nga lek alalaha nenge ehas tele lange imo, e has urume
    ure lochloch ngana nenge Iesus popoia pe hetottore nga etue nenge talune ana ume,
  eng-BBE: I have given an earlier account, O Theophilus, of all the things which
