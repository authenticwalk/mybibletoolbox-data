verse: ACT.001.001
translations:
  kpx-kpx: Di haoka, Teovilasi. Di isiviai tota deiada mole a haivui. Di subuta Iesuu
    vatae lohoale ata haivei vale ke hisaliai ahoe hanavonu.
  okv-H: Ajao Theophilus, ahari kihi kajihena amo Bada Iesu ta vasiri te ahe poekari
    te kajihena.
  tbo-tbo: Tiyopilasi, u buka tahatahayana u hinena Yesu a bagibagi i wawali hougana,
    ginouli atapuhi i dewadewahi po i iatatiyanehi a gilugilumi
  mal-C: തെയോഫിലോസേ, ഞാൻ ആദ്യം എഴുതിയ ഗ്രന്ഥം യേശു തെരഞ്ഞെടുത്ത അപ്പൊസ്തലന്മാർക്കു
    പരിശുദ്ധാത്മാവിനാൽ ആജ്ഞ നൽകിക്കൊണ്ട് സ്വർഗാരോഹണംചെയ്ത ദിവസംവരെ അവിടന്നു പ്രവർത്തിച്ചും
    ഉപദേശിച്ചും തുടങ്ങിയ എല്ലാ കാര്യങ്ങളെക്കുറിച്ചുമായിരുന്നല്ലോ.
  grc-SR: Τὸν μὲν πρῶτον λόγον ἐποιησάμην περὶ πάντων, ὦ Θεόφιλε, ὧν ἤρξατο ⸋ὁ⸌ Ἰησοῦς
    ποιεῖν τε καὶ διδάσκειν,
  bgc-bgc: हे थियुफिलुस, मन्नै पैहल्ड़ी किताब उन सारी बात्तां कै बारें म्ह लिक्खी,
    जो यीशु शरु तै लेकै सुर्ग म्ह ठाए जाण तक करदा अर सिखान्दा रहया,
  khz-khz: Teofilo, goi atalo-venimuna. Geku talotalo tovotovona aonai, Iesu gena
    inagulu e gena vevega-ripa kilara maparara atalo-matagairato, gena inagulu etinaato
    vegata,
  deu-TKW: In meiner ersten Erzählung, o Theophilus, habe ich davon gehandelt, was
    Jesus alles that und lehrte,
  zsr-NT: Catiꞌ buzujaꞌ quiuꞌ lu guich ziꞌal, liꞌ, Teófilo, nedaꞌ, Lucas, buzujaꞌ
    lu guich yúguꞌtë le gzu lahuëꞌ runëꞌ Jesús len rusëdnëꞌ
  lin-lin: 'Teofile : Kati na buku na ngai ya liboso, nakomaki makambo nyonso oyo
    Yesu asalaki mpe ateyaki wuta na ebandeli'
  hns-NT: Bhaai Teofielas djie, Ham aapan pahiela poestak me Jiesoe ke sab kaam aur
    partjaar ke biese me liekhlie hai. Ham sab liekhlie hai okar kaam ke soeroe se
    oe dien talak djab oe swarag me lei lewal gail.
  noa-E: Jöoi Teófilo, ¿jãgpai chirʉ́? Pʉch khapeer ajapham Lucaauta pʉrʉg mʉg ẽsap
    phã deepʉ̈i chirʉm. Nacharam ẽsap phã deepʉ̈itarr gaai mua pʉrʉg jaau chirajim,
    Jesuu warrcha ich phidkhabaadeewaiwe nem waunaa jaaujerr aigmua khĩeb i ʉ̈gthar
    matarrpa.
  eng-EMTV: The former account I made concerning all things, O Theophilus, which Jesus
    began both to do and teach,
  mib-NT: Amigo Teófilo, nuū tútu jeē ní tee ná xíhna gā ni castūhun ná nuū ni táca
    jniñu ní sáha Jesús, jiín táca jnúhun ni steén yā nde quɨvɨ̄ ní quejéé yá ni sáha
    ya
  lif-NT2: आमिःम् थियोफिलसे, इङ्‌गाॽ तगिबा आसाप्‍पन्‍नो ये़सुरे इङ्‌जाःङ् पिरुसिआङ्
    साङ्‌ग्राम्‍पेदाङ्‌ङो मे़न्‍देॽए थारिक् खुने़ॽ चोगुबा याःम्‍बक्‍हाॽ नु हुॽरुसिबा
    काक् पाःन्‍हाॽ साप्‍तुङ् पिने़आङ् पत्‍लो॥
  xnj-xnj: Mlongo Teofili, muchitabu cha kutumbula nayandiki kugavala mambu goha,
    Yesu geagahengili na kugawula kwakona kutumbula lihengu laki,
  mmx-mmx: Saparap leeme silok ne Tiopilas. At lovoang avot tarak aga malagan axasev
    u mi lempanga ne Iesu ga lox i la ga anasa min, ga ruka i ap mo laaleng ni ga
    vaxaru kaxat leven gugu ren,
  cbr-NT: Teófilo, 'ën mi a pain buánmicë quiricanu cana Jesusan naínu cuainsama pain
    'ixun 'á ñucama a ñuiquin mi cuënëoxuan.
  tee-NT: Ju anu' alhiqui ju p'ulhnan ic'ats'oknulh ji Teófilo anch ju icnaulh tachi
    chun ju taxtokni ju ixnavich chai ju ix'amalaninin ju Jesús tus acsni tai'ulatacha
    ju ixlhich'alhcat.
  eng-LSV: The former account, indeed, I made concerning all things, O Theophilus,
    that Jesus began both to do and to teach,
  cak-NT: Nimalaj Teófilo, chupa ri jun libro ri xintak-e chawe na'ey, nutz'iban-e
    ri samaj ri xutz'om can ru'onic ri Jesús, y xuc'utula' can chuka' chiquiwech ri
    winak.
  pah-NT: Teófilo, ymya ypy ji ikwatijari nde ve imondovo ikwehe. Igwete ji imombe'upavi
    nde ve Jesus'ga rekohava ga ruvame avo yvya koty ikwehe. Garemimbo'eagwera ji
    amombe'u no ikwehe.
  sja-NT: Teófilo, naapɨara k'art'a p'ãdade pɨmaa mɨa p'ãji Jesupa ne-inaa ooda mãik'aapa
    jarateeda ɨt'aa wãrumaa.
  xed-xed: Ari Ŋərma ɗa Tawfilus, Ma taŋtaŋa deftera ɗa ná, rusaghaf rusa yu ta inda
    skwi ya maga Yesu, nda skwi ya si ta tataghə tsi ŋa mnduha daga ma zlraftani,
  mks-NT: Jihna sa̱ na̱ca̱hyí i̱ in libro ña̱ ná cando̱o a nu̱ ndóhó, tá Teófilo.
    Mé libro cán cáha̱n ndihi a sa̱há ña̱ na̱caja Jesús ta cáha̱n ndihi a sa̱há ña̱
    na̱jána̱ha̱ mé á tá na̱casáhá cája chúun a
  gfk-S: 'Tiopilas: Tano nugu luaina nianga iou ga pakpakat uta ira linge bakut ing
    Jisas ga gil ma iga harausur ine, tur leh mekutua ing iga haburuana no nuno pinapalim,
    tuk ter tano bung God ga kap haut ie utuma ra mawe. Menalalie mon ta ing God ga
    kap haut leh Jisas utuma ra mawe, no Halhaaliena Tanuo ga ter no dades tane Jisas
    kaie igom pir timaan ter di ing igate gilamis leh ura nuno apostolo.'
  bmu-bmu: O Tiofilus! Luk nöŋön kösohotni mutukŋi ohoyali, miaŋgöreŋ Jisösnöŋ nup
    könahiba memba liliköba ambazip kusum eŋgiba malöhi, miaŋgö kösohotŋi pakpak areŋgöba
    albi eknöŋ.
  dgz-dgz: Kaewa kaewa gwanina Tiopilas, ge asigigap, ne buka nega daitonawa gwanap
    Iesu nao ere watape iragi wadidiam aiwandin eni amba kiman dot aeni, ame oisewa
    namu inagap ok sean. Go Iesu namu om enumoni watu enamot mega inamup Guewa Woup
    Seniwa gamup nop pusi panamoin eni amba kiman dot aen.
  eng-GNV: I have made the former treatise, O Theophilus, of al that Jesus began to
    doe and teach,
  zaa-NT: Titsa' nu bèdi'a' lo primer libro nna gutixa'ánia' lu', estimado Teófilo,
    iyaba ca cosa nu beni Jesucristua de bitée yetsiloyu, ą'hua nu gutixe'e ántesca
    edi' Tata Dios bi ỹiabara'.
  eng-WEBSTER: The former treatise have I made, O Theophilus, of all that Jesus began
    both to do and teach,
  guh-guh: Teófilo, xanë Lucasnë, catoyaquinatsi mapabaxutoje. Copiaya baja cajena
    catoyaquinatsi itsabaxutota daxita Jesús pexanaejavanë pelivaisi. Nexata copiayapijibaxutota
    catoyaquinatsi xuamaxëto Jesús exana petaxuxuabijavaveliacujinae pexanaejava.
    Daxita bajaraxuanë pelivaisi, catoyaquinatsi. Pacuenia ata Jesús pexanialivaisi
    jivi tsipaebaponapona, abaxë itsa ponapona mapanacuataje, bajarapalivaisi ata
    catoyaquinatsi.
  bon-bon: Yoo Teopilo, cane niinäce lui mene ne itu yogärepene, pui cabu puga ge
    mene Yeesu me kaakesea piiyepu abiberäja poto cidi me, teeme kaakesea me gije
    abacita cabu ca
  nhw-BL: Noicni Teófilo, achtihui nimitztlajcuilhui huan nimitzilhui nochi catli
    Jesús quichijtiyajqui huan nochi catli tlamachtijtiyajqui tlen quema quipehualti
    itequi,
  mgw-mgw: Waupendilwe Topili, mukitabu sangu' sa patumbu naatikuandikya bu'kana na
    makowe goti gaapangite Yesu no yi'gana bu'ka paatumbwi lyengo lyake,
  swh-ONEN: Katika kitabu changu cha kwanza nilikuandikia, mpendwa Theofilo, kuhusu
    mambo yote Yesu aliyofanya na kufundisha tangu mwanzo,
  wbi-wbi: Ikitabu ikyapakaliikyapakali nilyakilembile, Theofilo, nikajova soni sino
    alyasitenguile uYesu kuvomba na kuvulanisia,
  bba-bba: Teofiru nɛɡii, nɛn tire ɡbiikiru sɔɔ nɑ kpuro yoruɑ ye Yesu u kuɑ kɑ ye
    u keu koosiɑ sɑɑ mìn di u win sɔmburu toruɑ
  eng-KJVCPB: The former treatise have I made, O Theophilus, of all that Jesus began
    both to do and teach,
  kgk-NT: Are-ma xe Lucas amondo va'ekwe nde-vy, Teófilo, xe nhe'ẽ kwatia-rehe. Hesu
    rehegwa nhe'ẽ gwive amoĩ va'ekwe kwatia-rehe. Hesu ojapo va'ekwe gwive rehegwa
    nhe'ẽ amoĩ va'ekwe. Omombe'u va'ekwe gwive rehegwa nhe'ẽ amoĩ ave.
  waj-waj: Boo Tioopiri-o, ni yanaa tauraivau Yisuuva mmuakiaa mmooriyauvai tauraa
    uuyauvaatama mmuakiaa kua ti kiaa ti mmuuyauvaatama na fafaara reeravai. Yisuuva
    toosa hara kioo uu mmooriivaaraatama iima roo vioo vioo
  cpy-cpy: Teófilo, paerani notyaanta-kimiro netakari nojankinari, ari nokenkitha-takaemiro
    okaatzi rantayi-takiri Jesús, nokaman-takimiro okaatzi retanakari riyotaan-tziri,
  mpx-mpx: Ateu owa Tiyopilo. Buki toto ya leli houwan gamwanaa, Yeisu wana tuwalali
    ge wana panpankiti gegewena ya wasaan, ya telipunaa sauga toto wana tuwalali i
    telipuna
  wbp-wbp: Puntu ngajuku Tiyapilu-pardu, yangka ngaju-nyangurla kamparru-warnurla
    pukungka, ngulangkajurnangku yimi-ngarrurnu nyiyarningkijarra Jijaji-kirlangu
    warrki, kujalpa-jana warru yimi-ngarrurnu nyanungurlu Jijajirli yapa-patu-kariki
    jaru, ngulakunyarnangku milki-wangkaja.
  luo-luo: 'Ne osiepna Theofilo: E kitapa mokwongo ne andikoe gik moko duto mane Yesu
    otimo kendo opuonjo,'
  nhe-NT: Noicni Teófilo, achtohui nimitztlajcuilhui huan nimitzilhui nochi tlen Jesús
    quichijtiyajqui huan nochi tlen tlamachtijtiyajqui tlen pejqui itequi,
  aii-aii: ܝܵܐ ܬܹܐܘܿܦܝܼܠܵܐ، ܟܬܝܼܒ݂ ܠܝܼ ܓܵܘ ܟܬܵܒ݂ܝܼ ܩܲܕܡܵܝܵܐ ܒܘܼܬ ܟܠܵܝܗ‌ܝ ܡܸܢܕܝܼܵܢܹ̈ܐ
    ܕܫܘܼܪܹܐ ܠܹܗ ܡܵܪܲܢ ܝܼܫܘܿܥ ܠܸܥܒ݂ܵܕܵܐ ܘܠܡܲܠܘܼܦܹܐ،
  esk-NT: Aglaktuŋa uumiŋa Theophilus-mun piqpagikkamnun. Sivulliġñi makpiġaani aglaktuaŋaa
    suraġałipayaaŋiñik Jesus aullaġniił̣haniñaglaan savaaqałiġmiñik
  msb-msb: 'Pinalangga na Teofilo: Ginsurat ko kasadto sa akon una na libro an manungod
    sa gintunaan paghimua kag pagtukdo ni Jesus,'
  cpa-NT: Lah¹ni³ ca¹jmo¹jni cøng² si², Guiuh¹³ Teófilo. Quianh¹³ si² jøng² ca¹he¹jni
    ca¹lah¹jǿ¹ hi² ca¹jmo¹ hi² ca¹he¹ Jesús ca¹lah¹cónh¹ mi³ca¹lø¹liág¹,
  dso-dso: ସାର୍‌ଦାର୍‌ ତିଅପିଲ୍‌, ମର୍‌ ପର୍‌ତୁମ୍‌ ଲେକିରଇବା ଲୁକ୍‌ବଇଟାନେ ଆରାମେଅନି, ପର୍‌ମେସର୍‌
    ତାକେ ସର୍‌ଗେ ନେବା ଦିନ୍‌ ଜାକ, ଜିସୁ କରିରଇବା ଆରି ସିକାଇରଇବା ସବୁ ବିସଇ ଲେକିରଇଲି ।
  meu-meu: Teofilo e, egu buka gunana lalonai Iesu ena kara sivaraidia bona ena hahediba
    herevadia na tore hedinarai, matamana amo,
  yva-NT: Risyirati Lukas, syo bukuge so ratoe Teopilus nai. Wusyinoe sya bukugo manasyine
    syo ratoe nai to, wemirati syo Yesus apa anakero po raijar muno Apa ananyao po
    raugaje ratoe tenambe rai.
  dgc-dgc: 'Mahal ko a Teopilo: Nisalaysay ko dén to libru ko a esa i étanan a ginimet
    ni Jesus, sakay tu nitoldu na,'
  zpm-NT: ¿Yose luu dieṉ bets? Naa goṉ nac Luc, laa naa rxeḻ stib guits rii lo luu.
    Miṉe pxeḻ naa lo luu glo ga, lo co pquia naa grëse miṉe beeṉ Jesús, grëse wseed
    ne blu me lo miech zeeṉe psilo me xtsiiṉ me
  hix-NT: Teyoferu y, àmenhehe xarha, ohyaka. Amnyehra àmenhoye. Tano Txesusu yexetxhàràtho
    wekarymaye, owya. Àsok hana nehxakon ha, noro ha. Àsok hana hananàhno yeryakon
    ha. Omeroro rma wekarymatxehkaye, owya.
  sim-sim: Tiofilus, jekamba maifu os mas mirnjik a kayeri oso karem, mbele mbele
    ol Jisas undari nga mashin or sawendari nga amber hom angop a kayerakori sira.
    Os or sishihi lerawun or lala raha Avui orhi orin or laha hevenik or lalawuri
    wolo nga oson amu kayeri sira. Or lalawu namber, Masikome Avui Wasilakahi orin
    or sauharik aposel ol or kamandari ondon ormu sawera, lerawu os kumak li lakuri
    oson.
  npi-ULB: थियोफिलस, मैले पहिला लेखेको पुस्तकले येशूलाई माथि नलगिएसम्म उहाँले गर्न
    र सिकाउन थाल्नुभएका सबै कुरा बताएको छ ।
  cgc-cgc: Dungganen na Teofilo, Ta una na libro na ake na pasulat, pasaysay ko parti
    ta tanan na mga pabuat daw patudlo Jesus
  tim-tim: O galane Teopilo, nâ emelâk den kulemgo giŋân are âmâ Yesuŋe hin dâm luâk
    âmbâle makyeŋgim makmâ malep aregât den pat hârogâk makgiŋmâ meteân.
  yor-yor: Nínú ìwé mi ìṣáájú, Teofilu, ni mo ti kọ ní ti ohun gbogbo tí Jesu bẹ̀rẹ̀
    sí ṣe àti kọ́
  wos-wos: Méni Tiofilaska, wuni ané nyinga hayi. Hanja nak nyingambu Jisas yandén
    atéfék jémbaka wali wandén atéfék hundika wali wuni hayi.
  emp-NTPO: Teopilo, naãrã mʌ̃a cartad̶e bʌ itea jũma b̶ʌ́ diabuesia Jesuba o b̶ad̶ad̶ebemada,
    idjia jaradia b̶ad̶a sid̶a ab̶a Ãcõrẽba bajãnaa edebʌrʌd̶aa. Wad̶i bajãnaa wãi
    naẽna idjia diabuei carea edad̶arãa Ãcõrẽ Jaured̶eba jaradiasia cãrẽda od̶ida
    panʌda.
  eng-F35: The first account I prepared, Theophilus [God-lover], concerned all that
    Jesus began to do and to teach
  ind-ind: Kepada yang terhormat Teofilus, Dalam laporan saya yang pertama, saya sudah
    menceritakan kepadamu tentang semua hal yang sudah Yesus lakukan dan ajarkan sejak
    awal pelayanan-Nya
  pes-OPCB: در کتاب نخست خود، ای تئوفیلوس، به شرح کامل زندگی و تعالیم عیسی پرداختم
    و نوشتم که او چگونه،
  mpt-mpt: Ae Tiofilas ne keb futano dola omfubkenamabibe. Sino Yesuse inamin namin
    okoko klabianea inamin namino nakaia unangai aleye biam bianea e okok dlasanin
    nakai dlakanea Gode Hobe titilo e omalea Yesuse titil olo omonea e okok dlasanin
    nakai inamin namin okoko alukum alebenea Gode imin debeb ulanea abilim onsebe.
    Ne sino buk mako inangge baania dolaibiota memalo imin inangge baanita buk olo
    dolanamabibe.
  ssx-ssx: Diopilusio. I̱ma꞉ta꞉ titina꞉ buka wape pua꞉ ekina꞉ Yesuma꞉ ipika꞉ e kini
    pea mea pokeeke natena꞉ kini pea pua kutupa pa ipiki oli hepeni nane peeke natena꞉
    ipikana꞉ma꞉ piekeeki make wala꞉tiki piekeeki make paeyao wape pua꞉me.
  mkl-mkl: Bɑɑkɔɔm, Teofili, Si tiɑ sintem ǹ kɔ mii iyi Jesu í ce do cio iyi í yɑ
    mɑɑ kɔɑ inɛ ŋɑ si fei hɑi sinteɛ,
  gaq-gaq: ଅ ଥିୟୋଫିଲସ୍‌ ନେଙ୍ଗ୍‍ନେ ପରତୁମ୍‍ ବଇନ୍ନିଆ ଜିସୁ ମେଁନେ କାମ୍ ମୁଲେକ୍ନେ ଦିନ୍‌ବାନ୍‍
  gof-RNT: Tewofiloosa, Yesuusi ba oosuwa oykkida wodeppe salo bida gallasaa gakkanaw,
    oothidabaanne tamaarssidabaa ubbaa taani ta koyro maxaafan xaafas. Salo baanappe
    sinthe I ba doorida hawaareta Geeshsha Ayyaanan kiittis.
  unx-unx: ହେ ଦୁଲାଡ଼୍‌ ଥିୟଫିଲସ୍‌, ଆଇଙ୍ଗ୍‌ ଆଇଁୟାଃ ପାହିଲା ଚିଟାଉ ଲୁକ୍‌ ପୁଥିରେ ୟୀଶୁ କାମିକାଦ୍‌
    ଆଡଃ ଇତୁକାଦ୍‌ ସବେନାଃ ଆୟାଃ କାମିରାଃ ଏନେଟେଦ୍‌ତାଃଏତେ
  gah-gah: Teopilo, goí okoma luhuva netá gizo gumumó nene Izesú apí oko hoza alimoláa
    itó apínapí o kimike aleloko vimoláa ale lutigike okulumakú itimoláagi nene gizo
    gumumóma neve.
  lcm-lcm: Io kala ro Teopilo, si kag ainoai i salsalik natala mengen amalangas ta
    keve abis na akalkalit aongos ang si Iesu, le si tutapongai
  aer-aer: Yewe Theophilus, the pweke Jesus-akerte arrekwele intelhe-ileke unte mwantyele
    aretyeke renhe akethe anthurre itelaretyenhenge. Yewe, the pipe-ke intelhe-ileke
    iwenhe-iwenhe-arlke nhenge rarle mpwareke ahelhe nhenhele anemele, Ngkartele-arlke-arle
    renhe alkere-werne akngeme-akerte. Intelhe-arle-ileke iperrele the ngkwenge yerneke.
    Urreke-arle renhe alkere-werne akngirtnetyenhenge Jesus Utnenge Akngerre-akerte
    angkentye atningke apententye akngerre ikwerenhe areyeke ileke, nhenge areye rarle
    arrekwele akngakeke, imerte itnenhe yernemele angkentye ikwerenhe iletyeke tyerrtye
    areyeke.
  qvc-NT: Kuyashqay Tiyufilu, punta libruypim iskibrishurqaq Jisus rurashqanda, yach'achikushqanda,
    qallarishqan diyamandapacha,
