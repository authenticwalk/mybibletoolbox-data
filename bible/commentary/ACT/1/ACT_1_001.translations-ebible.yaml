  ena-ena: Lukɨ agaŋ ciaŋ manasɨŋ hɨvɨ nameŋ lɨbami. Tiofilusɨ uami. Viaŋ vaka manasɨŋ
    mu nasaŋ lɨbavɨla igulɨŋ ualɨ ha Jisasɨ hɨdɨlɨ maha sibɨla vimi agasaŋ lɨbacin
    uami. Jisasɨ hulaŋ iamɨgali agɨladɨ lamalubimi agasaŋ lɨbacin uami. Asɨ dɨ Amɨŋ
    agaŋ Jisasɨ saŋ hɨji igudaci hulaŋ nɨbu nukeŋ lɨbɨmɨŋami agɨladɨ ciaŋ sulasula
    saŋ abadami agasaŋ lɨbacin uami. Asɨ Jisasɨ dɨ via umi agasaŋ sijaŋ lɨbavɨla igulɨŋ
    ualɨ uami. Cɨhu iabi manasɨŋ mu nagadɨ avi lɨbavɨla igulɨŋ ubali uami.
  nbq-nbq: Teyopilus wai. At Yesus en yi ogagek ndi ogagek ogagya, wene mamulirigya,
    ogarigiluk wagagi ako asinggigi hudi en Averiniki endawima dugwit, At aori denogo
    lakbogogi ako wene denggalinupu lagagirik, mbogot-vaga wolok inggigi hudi ogagya
    lagagi ako ovok at mbuku endak ako vaga dirup watigis.
  tgo-tgo: Ago laghɨye e ghen, Tiyopilos. Bukuko iyava ya rorikaiko e tɨne, vama ya
