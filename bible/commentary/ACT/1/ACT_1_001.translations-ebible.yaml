    va i rikowe
  yap-yap: Theofilus, u lan e kaen nsom’on e babyor rog e gu yoloy ngay urngin e tin
    ni rin’ Jesus nge tin ni fil ngak e girdi’, nnap’an e ngiyal’ ni tabab ko maruwel
    rok
  mop-NT: Noochwinic Teofilo, in tz'iibtaj tech a ju'um biq'uin ado'o. Ichil abe'e,
    in tz'iibtaj tech tulacal a c'u' a caji u bete' y u yee' a Jesusu,
  tet-tet: Ama Teofilus mak diꞌak. Tabe nosi haꞌu Lukas. Uluk, haꞌu kakerek tiꞌan
    kosi lia hotu-hotu mak Yesus nalo no nanorin, nahuu nosi uluk fohon toꞌo Nia namaan
    aan saꞌe nikar baa laleꞌan. Nia nahuu Niakaan serwisu nodi boi nola Niakaan klosan
    sia. Nosi ikus, ema nasusar Nia toꞌo noꞌo Nia, mais Naꞌi Maromak nalo Nia moris
    nikar. Baa oras Nia moris nikar tiꞌan, Nia natadu aan bei-beik baa Niakaan klosan
    sia iha loron haat nulu laran. Nia moos nalore baa sia oin nunabee Naꞌi Maromak
    sori ema nebee sia bele tama dadi baa Niakaan ema. Hotu, Yesus solok Niakaan klosan
    sia nodi Maromak Kmalar Lulik beran. Lia neꞌe sia, haꞌu kakerek tiꞌan baa ama
    iha haꞌukaan hakerek uluk.
  hlt-MCSB: Aw Theophilu lamhma kah olka ngawn tah cungkuem la ka khueh coeng.
  xtd-NT: Dito Teófilo, libru n‑kidavaꞌa‑da kiꞌna nuu n‑kakuneꞌe‑da ntdandituꞌu xa
