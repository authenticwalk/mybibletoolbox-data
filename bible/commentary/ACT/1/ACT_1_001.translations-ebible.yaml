  beu-beu: Nimang Topilus ba oomi aaung. Naing ba Lukas, na aaing aada. Ne buku ba
    tura angu, emangpi ba Yesus Eaabetang omimi angu na hurak iila. Ana ening iila,
    bot emangpi ba ehalomang Ana vengbanang iila angu, na hurak. Ana Eetvala ang naung
    ing vengtalail. Nehe Aing ening dira tila bot Ameang, aarunge Lahatala ening bale
    aabeta. Uanguveng Ana bale aabeta muse, Ana ava metma Eetvala ang naung itubing.
    Ini uuling Ateing mi aaedeng ila mietang ari buta, ini ateing iila, etatabit Ana
    aabeta tila. Ana bot iat mateng hula, Lahatala angu emenghula raja ba parenta
