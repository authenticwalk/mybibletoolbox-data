    Sünambe hafokoate-yuambe, Sisas ai ahandɨ hoafɨ semɨndɨ horambo kafoare hɨnɨŋgɨmareapurɨ
    ahamumbo-so tüküfi Yifiafɨ Aboedɨndɨ ŋgɨnɨndɨnambo ratüpurɨ ai süŋgunambo refembo
    ra hoafɨmayupurɨ. Refehayamboyowane, asu süŋgunambo God ai serümündü mahafu.
  ptp-ptp: Tiopilas, kɨpihac wê a Luk, a kɨvuu tax ge, a kɨvuu lec kɨyang yuu do vɨhati
    wê Yesu vông taxlee ge
  nak-nak: Tavu e tabaragu e Teopilas, Eiau e Luk, eau guviti lou omai taume la kekesi
    taku bakisi. Te la muluga la valolo taku ale eau pala kekesiamu, eau vei matagageamu
    la igogolu tomi te Iesus ale eia sokoa omai te la maututula,
  lbb-lbb: Tetek e Tiopilus, Ana nuka ningnigo na buk a tumus a ututnala rop ning
    e Iesu i tol tari, pa ka asaer tar a taraila onoi, ana turturpas ana nuna titol,
    tuk ana pukakiar ning e God i los pasi usaot na langit. Lamur tana nuna minat,
    i hanhanot ulak tetek anuna aposella, pa a ututnala ning i toli i amomol tari
    mang ka laun ulak kusun a minat. Diat a bonot a pukakiar ning i kes ulak pasi
    te lapiu, i sira hananot tetek la, pa i warwara ana matanitu ane God. Ka asaer
    tar anuna aposella ana rakrakai ana Talngan Tabu, a aposella ning i aslang pas
    la.
  kan-2017: ಥೆಯೊಫಿಲನೇ, ನಾನು ಮೊದಲು ಬರೆದ ಪುಸ್ತಕದಲ್ಲಿ, ಯೇಸು ತಾನು ಆರಿಸಿಕೊಂಡಿದ್ದ ಅಪೊಸ್ತಲರಿಗೆ
