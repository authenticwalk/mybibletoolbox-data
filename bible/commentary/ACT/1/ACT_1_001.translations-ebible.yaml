    noman dinga ei, Gos Gui Ka kin ngurum. Ekii se, nga Gos Jiisas tonu epin sim.
  ign-NT: Piti Teófilo, títeca­páu­cha­viripa eta táinapure nájure tayehe eta máichava­que­névahi
