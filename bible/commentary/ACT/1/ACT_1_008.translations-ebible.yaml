verse: ACT.001.008
translations:
  kpx-kpx: Isito di hoto mole louge evive. Gabie Dilava Munanae Tumuna bae la vuvunetievege
    lana bae di hotoe dua loui Dielusalema o kove, Diudia vatae, Samalia vatae isi
    vata bahatae kebia haiveve.”
  okv-H: rate Ahihi Otohu ungo ta hamo ta puvurou ungo sovera peni vahai humbuto nau
    pehari te ehako vasiri te erari amita ke sovera eto Jerusalem jo ta eto Judea
    ta, eto Samaria ta, eto enda tapa ta eto ke hande asova.”
  tbo-tbo: Ma tamogi hougana Alugo Woiyawa ugolimi ina geleta, apo ona manini. Taumi
    apo tuwegau ona nohaya lawa atapuhi u Yelusalem dobuna ugolina po tupo Yudeya
    po Samaliya ma i nae po hipuli a u ani kokoe ugolihi.’
  mal-C: എന്നാൽ, പരിശുദ്ധാത്മാവു നിങ്ങളിൽ ആവസിക്കുമ്പോൾ നിങ്ങൾ ശക്തി ലഭിച്ചവരായി ജെറുശലേമിലും
    യെഹൂദ്യ പ്രവിശ്യയിലെല്ലായിടത്തും ശമര്യാപ്രവിശ്യയിലും ഭൂസീമകളോളവും എന്റെ സാക്ഷികളാകും.”
  grc-SR: Ἀλλὰ λήψεσθε δύναμιν, ἐπελθόντος τοῦ ἁγίου πνεύματος ἐφ᾽ ὑμᾶς· καὶ ἔσεσθέ
    ⸂μοι⸃ μάρτυρες ἔν τε Ἱερουσαλήμ, καὶ ⸋ἐν⸌ πάσῃ τῇ Ἰουδαίᾳ καὶ Σαμαρείᾳ, καὶ ἕως
    ἐσχάτου τῆς γῆς.
  bgc-bgc: पर जिब पवित्र आत्मा थारे पै आवैगा फेर थम सामर्थ पाओगे, अर यरुशलेम नगर अर
    सारे यहूदिया और सामरिया परदेसां म्ह, अर धरती कै सिरे ताहीं मेरे बारें म्ह गवाही
    द्योगे।”
  khz-khz: Na gomi Veaga Palaguna gomi atami ai pene mairigo, tiavu pio gapia, ne
    au kilagi-matagaiku talimami ai pio ago, Ierusalemai, Iudeai e Samaria kapura
    mapararai, pene ago tanopara kapura mapararai.”
  deu-TKW: aber ihr werdet Kraft empfangen, wenn der heilige Geist auf euch kommt,
    und werdet meine Zeugen sein in Jerusalem, und in ganz Judäa und Samaria, und
    bis ans Ende der Erde.
  zsr-NT: Siꞌliꞌ yöl‑laꞌ huac catiꞌ guidëꞌ Dios Böꞌ Laꞌy dusóalenëꞌ lbiꞌiliꞌ. Niꞌr
    gunliꞌ lnaꞌ lau quiaꞌ nedaꞌ lu yödz Jerusalén, len gdu luyú Judea, len luyú Samaria,
    len ga gdxíntëliꞌ gdutë yödzlyú.
  lin-lin: Kasi bokozwa nguya, wana Molimo Mosantu akokitela bino ; mpe bokozala batatoli
    na Ngai kati na Yelusalemi, na etuka mobimba ya Yuda, ya Samari, mpe kino na basuka
    ya mokili.
  hns-NT: Bakie djab Pawietr Aatma toelogke oeppar aai, tab toelogke saktie mieliega
    hamaar baare me gawaahie dewe ke. Tab toelog Jeroesaalem sahar me, Joedea aur
    Saamaaria diehaat bhar me, aur doenia ke tjaaro kona talak partjaar kariehe.”
  noa-E: Mag khãai Ẽwandam Akhaar pãach gaai phẽs sĩeichëjuun chad pãrau khaphʉ aju
    aai nʉmgui ajim anʉm. Mag pãach gaai phẽs sĩeichëm ed pãar jua theeg aphöbaadëmua
    mua nem waaujerr pãach daúacha oonaa mʉ iek pãach jʉ̈gʉucha ũurjerrjã pãrau õrag
    jaau nʉrrjëe aju. Nacha mʉg Jerusalén phöbör ee, maigmua Judea durr, Samaria durr,
    ich mag khĩeb durrpierr jaau wëtumua warp durr chaauram magwe pãrau jaau wënʉrrajugui
    ajim anʉm amag.
  eng-EMTV: But you shall receive power when the Holy Spirit has come upon you; and
    you shall be witnesses to Me in Jerusalem, and in all Judea and Samaria, and to
    the end of the earth.”
  mib-NT: Te jeē cúni rō cúu jeē quée Espíritu Santo te condee yā ini anuá rō jijnáhan
    ró. Yūcuán na te nihīn rō poder te nacani ró jnúhun ri nɨɨ́ ini ñuu Jerusalén,
    nɨ́ɨ́ Judea, nɨ́ɨ́ Samaria, nde nɨɨ́ cáhnu ñayɨ̄vɨ́, áchí yá jiín de.
  lif-NT2: कर खिनिॽ थे़मा निङ्‌वाॽ खोःमा पोःङ् फाॽले़ सेसेमाङ्‌ङिन् खिनिॽओ ताःल्‍ले़
    मुक्‍साम् के़घोःसुम्‍माङ् खिनिॽ यरुसले़म्‍मो, यहुदिया नु सामरिया थुम्‍मो हे़क्‍क्‍याङ्
    काक् इक्‍सादिङ् खाम्‍बेःक्‍मो खाराक् इङ्‌गाॽ आदोःन्‍दि के़बोःक्‍खिॽरो॥”
  xnj-xnj: Nambu lukumbi Mpungu Msopi peakuvahelelela nyenye, ndi yati mwipokela makakala
    na kuvya mwemwijova ndava yangu pagati ya muji wa Yelusalemu pamulima woha wa
    ku Yudea na ku Samaliya, na hati pamwishu wa mulima.”
  mmx-mmx: Ketla nemi minaba umsu mi lolos at laaleng Loroonan Kaala na vubeles atnimi.
    La minaba paase katling mi lorooro rak tinedi limixin to at lemenemen silok Jerusalem,
    la to bok at lengkot axap at lunep silok Judaia la Samaria, la to at lengkot axap
    bok at na lavatbung menemen kopok.”
  cbr-NT: Usa 'aínbi camina Nucën Papa Diosan Bëru Ñumshin Upí mitsunu ucëbë aín cushiñu
    'icanti 'ain. Aín cushiñu 'ixun camina mitsun 'ën bana unicama ñuixunti 'ain,
    Jerusalén ëmanu, Judea mecamanu, 'imainun Samaria menu, 'imainun camabi menu cuanquin.
  tee-NT: Para ac'ats'at'it ju ani. Catanuya' ju lami'alhunut'an ju uxijnan ju Spiritu
    Santu chai ju yuchi cata'aktaijuyan ni jantu at'alhanana'it'it. Chai uxijnan ju
    anona'it'it ju quilacata ju lak'achak'an Jerusalén chai chux ju xa'estado Judea
    chai ju xa'estado Samaria chai chux ju lacamunutpa'.
  eng-LSV: but you will receive power at the coming of the Holy Spirit on you, and
    you will be witnesses for Me both in Jerusalem, and in all Judea and Samaria,
    and to the end of the earth.”
  cak-NT: Pero rix can xtic'ue' iwuchuk'a' cuando ri Espíritu Santo xtika-pe pa iwi',
    y can xquinik'alajij chiquiwech ri winak pa tenemit Jerusalem, y chiquiwech ri
    winak ri jec'o pa ch'aka chic tenemit we' pa Judea y ri pa Samaria, y chuka' chiquiwech
    conojel winak pa ronojel rech-ulef, xcha' ri Jesús.
  pah-NT: Gara'uva po ti uhu pe pyri pe pojykavo nehẽ. Nahã po ti Tupana'ga pe mbopopoakarukari
    tomombe'u ti g̃a Jesus'ga ojipe'g̃a pe javo nehẽ, ei Jesus'ga. Ji mombe'u ti a'ero
    Jerusalém me Judéiapeve'g̃a gwyri pe nhaporemo nehẽ, ei ga. Samariapeve'g̃a gwyri
    pe ti ji mombe'u nehẽ no irupeheteve'g̃a gwyri pe nehẽ no, ei Jesus'ga g̃a pe.
  sja-NT: Mamĩda Tachi Ak'õre Jaure parã ome ba chek'ãri, ichia k'aripait'ee nejõmaata
    oodamerã Ak'õrepa oopi k'inia bɨk'a. K'awapiit'eeda aji, jõmaweda mɨa ooda eperãarã
    k'aripait'ee, parãpa jarateenadamerã Jerusalén p'uurude, Judea eujãde, Samaria
    eujãde, awaraa eujã t'ɨmɨ́ beede paara.
  xed-xed: Kaghuni, dzaʼa mutsay kuni ta mbraku sarə Sulkum nda ghuɓa ta ghəŋa ghuni.
    Ŋa nzakwa ghuni ka masləmtsəka ɗa ma luwa Ursalima, nda ya ta haɗika Zudiya, nda
    ya ta haɗika Samari, nda ya ta kɗavakta ghəŋa haɗik demdem,» ka Yesu nda həŋ.
  mks-NT: Joo ndítahan nu̱ ndó candati ndó yóho a̱nda̱ quia̱hva ná quixi ínima̱ yi̱i̱
    Ndióxi̱ cañuhu a ini ndó. Já ná nduu ndeé ini ndó ña̱ ná cuu jána̱ha̱ ndó nu̱ú
    ña̱yivi sa̱há i̱. A̱nda̱ já ndítahan nu̱ mé ndó ca̱ha̱n ndó sa̱há i̱ ñuu Jerusalén
    yóho xi̱hi̱n estado Judea xi̱hi̱n estado Samaria. A̱nda̱ já quee ndó cu̱hu̱n ndó
    cua̱há ñuu xícá níí cúú ñuyíví jána̱ha̱ ndó nu̱ú ña̱yivi cán sa̱ha̱ mí i̱ —na̱cachi
    Jesús xi̱hi̱n ná.
  gfk-S: Iesene mu na hatur kawase ra dades ing no Halhaaliena Tanuo na burung mu
    ma mu na hinawas ta ira tutuno utagu haburuana leh mekira Ierusalem ma ta ira
    kaba katano naramon Iudeia ma Samaria ukutua muk ta ira hapatam tano ula hanuo.”
  bmu-bmu: Mi qahöpmö, Uŋa Töröŋan eta uruŋine gemawaŋön mönö kukösum eŋgiiga letota
    nöŋgö könani naŋgöba jiba malme. Mi Jerusalem sitinöŋ könahiba Judia prowins dop
    köla Samaria prowinsnöŋ anda liliköba toroqeba gölme göraŋe eu emu likeplikep
    angetka dop köl teköba anma.”
  dgz-dgz: Go Guewa Posewa Woup Seniwa aigayap visepi, e aro amun warai. Amba iragi
    nop oit nega wa aitai, at Ierusalem, Diudia iragi, amba Sameria, amba den at piup
    uruga oitana wadidiam wanian.”
  eng-GNV: 'But yee shall receiue power of the holy Ghost, when he shall come on you:
    and ye shalbe witnesses vnto me both in Hierusalem and in all Iudea, and in Samaria,
    and vnto the vttermost part of the earth.'
  zaa-NT: Pero canchu chi íl·lani Espíritu Santo lani lebi'i nna, la'a labé gúnnée
    la'huacca qui' le para qui'ni ccá le testigo quia' le' Jerusalén nna tsía le quixá'a
    le nu cca quia' ituba región Judea nna Samaria nna hàstaá ituba yétsiloyu.
  eng-WEBSTER: 'But ye shall receive power after the Holy Spirit is come upon you:
    and ye shall be witnesses to me, both in Jerusalem, and in all Judea, and in Samaria,
    and to the uttermost part of the earth.'
  guh-guh: Itsiata baitsi jane paxamë ajumejunavijibia papaebianame xanë talivaisi
    Espíritu Santo itsa pacatsijamatabëpatsianica paxamëjavabetsica. Nexata panelivaisipaebanajetarubenaename
    Jerusalén tomarajava, Judea nacuajava ata, Samaria nacuajava ata, tajënacuatabujava
    ata, jai Jesús pijajivijavabelia.
  bon-bon: Yepä, Aceji Seemo liba pa tädepi weeme yepäyepä trupa cabu me, weene piba
    kokre ne pa jepänepeye teeme bau ca, siige mene pa jiicemepeye cebine aitnejame
    Yerusalema cewe ngalebora, piiyepu iyeta Yuudea gawe cabu ta, Samariya gawe cabu
    ta, cuta piiyepu iyeta gawecewe cabu ta.”
  nhw-BL: Pero quema ajsis Itonal Toteco ipan amoyolo, anquipiyase chicahualistli,
    huan anyase anteilhuitij tlen na ipan ni altepetl Jerusalén, huan ipan estados
    Judea huan Samaria. Huan teipa anteilhuitij tlen na hasta campa más huejhuejca
    pilaltepetzitzi ipan ni tlaltipactli.
  mgw-mgw: Lakini Loo Mpeleteu paamwisilyanga, mwapokya makakala na mwanikong'ondelya
    ku Yelusalemu, kumili'ma yoti ya Yudea, ku Samalia na ata kuundi'la ya dunia.”
  swh-ONEN: Lakini mtapokea nguvu akiisha kuwajilia juu yenu Roho Mtakatifu, nanyi
    mtakuwa mashahidi wangu katika Yerusalemu, Uyahudi kote na Samaria, hadi miisho
    ya dunia.”
  wbi-wbi: Loli mukupila ingufu, unsiki ghuno ilikwisa kuliumue uMhepo umwimike; umue
    muliva volesi vango kuoni muYerusalem name muYahudi mwoni ni Samaria na kuvusililokuvusililo
    vwa iisi.”
  bba-bba: Adɑmɑ i ko i dɑm mwɑ sɑnɑm mɛ Hunde Dɛɛro u duɑ bɛɛ sɔɔ. I ko n sɑ̃ɑ nɛn
    seedɑ diobu Yerusɑlɛmuɔ, kɑ Yudeɑ kpuro sɔɔ, kɑ mɑɑ Sɑmɑriɔ, kɑ sere sere tem
    nɔrɔ.
  eng-KJVCPB: 'But ye shall receive power, after that the Holy Ghost is come upon
    you: and ye shall be witnesses unto me both in Jerusalem, and in all Judea, and
    in Samaria, and unto the uttermost part of the earth.'
  kgk-NT: Ha pene rembiaporã katu amombe'u-ta peẽ-my. Nhandejáry ombogwejy-ta peẽ-my
    Nhe'ẽ Marangatu tee va'e oiko hagwã pende py'apy-py. Ombogwejy-ta ne mbopu'aka
    tee hagwã. Ne mbopu'aka tee rire, ereho va'erã eremombe'u mbe'u opa-rupi xe aikove
    jevymaha rehegwa nhe'ẽ. Xe mombe'u mbe'u va'erã Jerusalém tetã-my okwa va'e-pe.
    Judéia yvy-rupi oiko va'e-pe gwive xe mombe'u mbe'u va'erã, he'i. —Samaria yvy-rupi
    oiko va'e-pe gwive xe mombe'u mbe'u va'erã ave. Yvy apy gwive xe rehegwa nhe'ẽ
    ereraha va'erã xe mombe'u mbe'u-vy, he'i íxupe kwéry Hesu.
  waj-waj: Mmannasa Yoketaivo ngiiiyaa tiino too inna yaagueeqaivo ngii suvuainaravai.
    Ngii suvuau kinai ngia niiyaraata ni mmayaayaivaaraatama Yerusareema gioonna kiaapuuya
    kiaa mmida mmuakiaa gioonna kiaapu Yutayaiyaata Samariaiyaatama kiaa mmida vo
    yoosinna vo yoosinna suai raari reeraipinnai suai haatapeeraipinnai tooya sai
    tooya sainai ngieera variaiyaatama kiaa mmiaaravaivee, tiravai.
  cpy-cpy: Roo kanteencha aririka opokaki Ishire tajorentsi ojeeka-shire-yitan-teemi
    eerokapaeni, riitaki aawyaa-shire-takaemini, aritaki pikenkitha-takoteena Aapatziyaweniki,
    maawoeni iipatsiteki Judá-paeni eejatzi Oshitekii-toniki, piyaayitaki inteena
    jempe oweyaayita kepatsi.”
  mpx-mpx: Yaa sauga ebo Yayaluwa Bwabwalena ni lau eliyamiu yaka gasisi nuku kalaopopwi,
    inoke komiu nuku tabwa no towasa Yelusalema, labi Yudiya bwalibwaligena ge Sameliya
    ge panayawi labena gegewel elal.”
  wbp-wbp: Ngaka kapu-nyarra kurru-pinyi Pirlirrpa Kaatu-kurlangu, kapunkulu pirrjirdi-nyayirni
    nyinamilki. Ngula-jangkanya yungunkulu-jana warru yimi-ngarrirni ngaju-kurlu yimi
    nyampurla kirringka Jurujulumurla-wiyi. Ngula-jangkaju, warru yimi-ngarrikalu-jana
    ngurungka Jurdiyarla. Ngula-jangkaju, warru yimi-ngarrirninjintalu-jana yatijarra
    ngurrararla Jamariyarla. Ngula-jangkaju, warru yimi-ngarrikalu-jana warrukirdikirdi
    nguru-kari nguru-karirla ngurujarraranypa.”
  luo-luo: To ubiro yudo teko ka Roho Maler obiro kuomu; kendo unubed joneno maga
    ei Jerusalem kendo ei Judea duto gi Samaria, kod tungʼ piny gi tungʼ piny.”
  nhe-NT: Pero quema ajsis Itonal Toteco ipan imoyolo, inquipiyase chicahualistli
    huan inyase intlayolmelahuatij tlen na ipan ni altepetl Jerusalén, huan ipan estados
    Judea huan Samaria. Huan teipa intlayolmelahuatij tlen na hasta campa más huejhuejca
    pilaltepetzitzi ipan ni tlaltepactli.
  aii-aii: ”ܐܝܼܢܵܐ ܒܸܬ ܩܲܒܠܝܼܬܘܿܢ ܚܲܝܠܵܐ ܐܝܼܡܲܢ ܕܐܵܬܹ‌ܐ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ ܥܲܠܵܘܟ݂ܘܿܢ،
    ܘܒܸܬ ܗܵܘܹܝܬܘܿܢ ܣܵܗܕܹ̈ܐ ܐܸܠܝܼ، ܓܵܘ ܐܘܿܪܸܫܠܸܡ، ܓܵܘ ܟܠܵܗ̇ ܝܼܗܘܼܕ، ܓܵܘ ܫܵܡܪܝܼܢ، ܘܗܲܠܔ
    ܡܲܪ̈ܙܵܢܹܐ ܕܐܲܪܥܵܐ.“
  esk-NT: Akuqtuigisirusi saŋŋimik taimña Ipqitchuaq Irrusriq aggianikpan ilipsitñun,
    aasii iḷisimaraugaqsiḷusi uvapkun Jerusalem-mi iluqaaniḷu Judea-mi suli Samaria-mi
    unniiñ nunaaqqipayaaŋiñi nunam.”
  msb-msb: Pero pag-abot sa iyo san Espirito Santo, may mababaton kamo na poder, tapos,
    magigin testigos ko kamo sa mga taga-Jerusalem, mga taga-Judea, mga taga-Samaria
    kag sa tanan na katawuhan sa kinab-an.”
  cpa-NT: Cónh¹jøng² li¹bí² hoh¹² hniah¹² na³ma²ca¹hí¹ jmi²dsí² han¹³ quiánh² hniah¹².
    Jøng³ gu³heh³ hniah¹² jǿg³ quieg¹ jní² jøa³juøi² Jerusalén, quianh¹³ ta³cøng²
    ja³tén¹² Judea, ca¹lah¹quianh¹³ ja³tén¹² Samaria, ca¹lah¹ja³ca¹heh³ hniah¹² jǿg³
    ta³cøng² jmøi¹guǿi¹ ―ca¹juúh² Jesús.
  dso-dso: ମାତର୍‌ ସୁକଲ୍‌ ଆତ୍‌ମା ତମର୍‌ ଉପ୍‌ରେ ଉତର୍‌ଲେ, ତମେ ପୁରାପୁରୁନ୍‌ ବପୁ ଅଇସା ଆରି
    ଜିରୁସାଲମ୍‌, ଜିଉଦାର୍‌ ସବୁଟାନେ, ସମିରଣ୍‌ ଆରି ଜଗତର୍‌ ସାରାସାରି ଜାକ ମର୍‌ ନାଉଁ ଦାରି ସାକି
    ଅଇସା ।”
  meu-meu: a Lauma Helaḡa ese baine rohemui, bena siahu bavabia, bona lau igwaurai-hedinaraigu
    taumui ai baola, Ierusalem ai bona Iudea idoinai bona Samaria kahana idoinai,
    ela bona tanobada heḡeḡe-madai.
  yva-NT: Kavinta indati Amisye po apa Anawayo Vambunine raugaje wasai indamu wapo
    Ama vambunine raijar. Indati wapo rinaura kakavimbe no munijo Yerusalem muno Yudea
    muno Samaria muno mine tename so rai tenambea nto ama marane rai.”
  dgc-dgc: Pero sikam, ta kéogsad dikam na Banal a Espiritu, éy égse dén dikam i kapangyarian
    na Diyos. Tulos magpatunay kam diyakén ta Jerusalem, sakay ta Hudea, sakay ta
    Samaria, a hanggan ta buu a mundu.”
  zpm-NT: Sinque to, zeeṉe laa Espíritu Sant gneedz guieḻbiini lo to, hor co laa to
    ygaa poder ne rap me, laa to csilo gnee lo grë zha Jerusalén cho nac naa; tsie
    to dib xtan zha Judé, dib xtan zha Samar, ni lo grëragaa miech, tsienee tow.
  hix-NT: Onà wyaro ryhe manatxhe ha. Ohonanye nomokyaha, Khoryenkom yokato, kekon
    hatà. Ohonanye omokàtxhe rma, tahoxerye harha manatxhe hampànà, ohnawonye, kekon
    hatà. Uro mekarymetxhe hampànà, toto komo wya, Xerusaryen hon komo wya, Xukneya
    yamtar hon komo wya xarha, Samarya yamtar hon komo wya xarha, kekon hatà. Uro
    mekarymetxhe hampànà, yukryeka hon komo wya, omeroron komo wya, kekon hatà, Txesusu,
    àwyanye.
  sim-sim: Hako os ji heyekwa karem. Avui Wasilaka avak Masikome orhin or halashinak
    or takaha jihik or sinak kwambu nga ji naha mashi anhin laha yanga yangak saweikwa
    jira. Jerusalemik ji sawehe provins Judiak ji sawehe provins Samariak saweyakwa
    jira. Er ji sawe ihi misam sumbu lersuwu sumbuk er ji sawerakokwa sira.�
  npi-ULB: तर जब पवित्र आत्मा तिमीहरूमाथि आउनुहुन्छ, तिमीहरूले शक्ति प्राप्‍त गर्नेछौ,
    अनि तिमीहरू यरूशलेममा र सारा यहूदियामा र सामरिया र पृथ्वीको अन्तिम छेउसम्मै मेरा
