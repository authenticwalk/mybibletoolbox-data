    Ina quëran ya'ipi Cotia parti paatoma', sha'huitonco'. Samaria partinta' sha'huitonco'.
    Ya'ipi parti paatoma', sha'huitëra'piaco', itërin Quisosori.
  rmy-SERVI: Нэ кала пэ тумэн сджяла Свэнто Фано, тумэ лэна зор и авэна тэ розпхэнэ
    пала Ман дэ Ерусалимо, пав всавири Иудея, дэ Самария и пав всавири люмля.
  srn-NT: Ma unu o kisi krakti te a Santa Yeye kon na un tapu. Dan un sa de kotoigi
    fu Mi na ini Yerusalem, na ini heri Yudea nanga Samaria, èn te na den moro fara
    presi fu grontapu.”
  cta-NT: Juani xaꞌ chcuiꞌ naꞌ loꞌo ma̱, chaꞌ caja ñiꞌya̱ cuaꞌni ma̱ nu loꞌo tyanu
    Xtyiꞌi ycuiꞌ Ndyosi neꞌ cresiya jiꞌi̱ ma̱, chaꞌ liꞌ taca chcuiꞌ ma̱ chaꞌ tsoꞌo
    loꞌo lcaa ñati̱, nu chaꞌ jiꞌi̱ ycuiꞌ naꞌ. Chcuiꞌ ma̱ loꞌo nguꞌ nde quichi̱ Jerusalén,
    juaꞌa̱ loꞌo nguꞌ loyuu su cuentya Judea, juaꞌa̱ loꞌo nguꞌ loyuu cacua ti nu naa
    Samaria biꞌ; chcuiꞌ ma̱ loꞌo nguꞌ lcaa quichi̱ su ndiꞌi̱ nguꞌ chalyuu.
  bqc-SIM: Tó Lua Nisĩna dìɛ́, á gbãa'e, íↄ dɛ ma seeladeↄ ũ Yelusalɛũ ń
    Yude bùsu gupiio ń Samali bùsuo e à gɛ pɛ dṹnia lɛ́wa.
  tcz-CHONGTHU: Ahinlah Lhagao Theng nachung uva ahung chuh teng leh nanghon thahatna
    nanei ding'u ahi. Chutengleh nangho Jerusalema, Judea gam'a, Samaria gam, leh
    leiset chung pumpia kathu hettoh sah'a napan ding'u ahi,” ati.
  mar-mar: परंतु पवित्र आत्मा तुम्हांवर येईल, तेव्हा तुम्ही सामर्थ्य प्राप्त कराल,
    आणि यरूशलेम शहरात सर्व यहूदीया आणि शोमरोन प्रांतात, व पृथ्वीच्या शेवटापर्यंत तुम्ही
    माझे साक्षी व्हाल.”
  snp-snp: E’e, netatina minámaifa, ido Ouna Felegaga ya mino gedaido yalo auma ya
    gimaito oluti uti Yelusalemu numudo, ido Yudia mika negu-negu, ido Samalia mika
    negu-negu, ido luwa-lawa mika faiga negu yaki kane kune ya lo oloto gimimo unagilae,
    loto logimaiye.
  isl-isl: En þegar heilagur andi kemur yfir ykkur, þá munuð þið fá djörfung og kraft
    til að vitna um dauða minn og upprisu fyrir íbúum Jerúsalem, Júdeu, Samaríu –
    já, öllum heiminum.“
  spy-NT: Nteenee, +mōōnyōōru kāāmuukēywēēk yoo kāchōōnchook ꞉Tāmirmiryēētaab Yēyiin.
    +Mōōmwoowu ng'aleek chēē rubtooy keey āk anii ām Yēērusālēēm, Yuuteeya, Samaaryaa
    ākoy komoswookik tukul chēbo kōōrēēt.”
  xnn-xnn: Ngem nan ipagtekko ken dakayo et siya na. Awnit kapten nan Ispirito Santo
    dakayo et itedna nan kabaelanyo ta tomoled kayo ay mangibagbaga isnan maipanggep
    ken sak-en id Jerusalem dat isnan kailiili id Judea ya isnan kailiili id Samaria
    enggana isnan kailiili isnan batawa.”
  mwe-mwe: Ikabheje Mbumu jwa Ukonjelo pashantulushilanjepo shimpatanje mashili na
    shimmanganje mmakong'ondela bhangu nshilambo sha Yelushalemu na ku Yudea na ku
    Shamalia, mpaka kumpelo gwa shilambolyo.”
  tte-tte: Na Yaluyaluwa Tabuna kani ilobima kolimiu yo ana kaiwe mena ikabiyakaiwemiu,
    na Yelusalema taon koina yo dedei Yudiya yo dedei Sameliya yanuwaliyaone kolili
    yo yanuwa yaulina dedeiliyao meuloili kolili kani wasana namwanamwana kaiwegu
    waguguyeyani.”
  tcs-tcs: Bat yupla go gede paua wen da OliSpirit go kam wea yupla laip. Yupla go
    spik ol pipol baut mi wea da siti blo Zarusalem ane wea demtu eria blo Zudia ane
    Samaria ane ebriwea lo ol dem nada ples wea ert.’
  hlt-THB: Cehlai Ciim Myihla ce nangmih ak khanawh a pha law awhtaw thaawmnaak ta
    kawm uk ti; cawh nangmih taw Jerusalem, Judah qam boeih ingkaw Samari qam khawmdek
    a dytnaak dyna kai a dyihthing na awm kawm uk ti,” tinak khqi hy.
  soq-soq: Tane walamaipa Aleu kakaiwa e osolawo iepio e muka wadane ne benemana apanawa
    wanaitane Ierusalem ita Iudia bolawa uduudu bedeuwointa, do Samaria ita do tawo
    moawa daitada bedeuwointa ne umanana benemanaitane aitana.”
  qub-qub: Gamcunaman Espíritu Santu chayamuptinmi ichanga munayninta chasquinquipaj.
    Chayrämi nogapita willacunquipaj Jerusalencho, Judea probinsyacho, Samaria probinsyacho,
    may-chay nasyunchöpis.»
  att-att: Á sangaw nu umay nikayu yù Mangilin nga Ikararuá, iyawâ na nikayu yù pakáwayyá
    naw nga mangilayalayâ sù napiá nga dámak. Á ilayalayâ naw yù ngámin nga meyannung
    nikán sawe ili na Jerusalem ánna ngámin táne lugár na Judiya ánna tuke lugár na
    Samaria ta áddè túrin ta pagáddekán na dabbuno.”
  bki-bki: Ana na iorou kanio, Niununo Lu naio rimei ea kamiu, ana bogoti nei naruei
    kuvijev moroano, ana mia kamiu monokanio kuva kuverial kiniou ea vio Yerusalemo
    nei, a ea vio dolu nalo nonovio napano yako Yutea vija Sameria, rivano-o rivokar
    vio dolu nalo na yetemeriba reraio.”
  bqp-bqp: Tó Luda Nini kìpaáwa, áni gbãna le àgↄ̃ de ma sèedadenↄ ũ Yurusalɛmu
    kũ Yudea bùsu gu sĩnda pínkio kũ Samaria bùsuuo ari à gɛ́ pɛ́ andunia lɛ́a.
  mcp-mcp: Njɨ, bɨ mə bá lə́g ŋkûl í bá zhu wə́ Ŋkɛ̧́ŋkɛ̧̂ Shíshim, zə bɨ́dɨ́, bɨ
    músə bá bwiiŋg láŋ wâm, tɛ́ɛ́d Yurʉ́səlɛm, kala Yudéa, kə kumə Samaríya, kə wɔ́ɔ́s
    íjumə í shí byɛ̂sh dɨ̂.»
  hat-hat: Men, lè Sentespri a va desann sou nou, n'a resevwa yon pouvwa. Lè sa a,
    n'a sèvi m' temwen nan Jerizalèm, nan tout peyi Jide ak nan tout peyi Samari,
    jouk nan dènye bout latè.
  npl-NT: Ijkuak n Espíritu Santo wits nomotech, nonkiseliskeh weletílistli iwa nonyaskeh
    nontetlapowitiweh notlajtol itech Jerusalén, Judea, Samaria; iwa itech nochi n
    tlaltíkpaktli.
  bgg-bgg: Jimagunde, khuchung shii nathek è Ragung So mua ruii arone nathek ne blu
    um ne gu shii izai rone yao pha Jerusalem shii, Judea pho shii nane Samaria pho
    shii, chiih è zab pha sohnyiak pho shii khagi rek ruii phro.”
  eng-TCENT: but you will receive power when the Holy Spirit comes upon you, and you
    will be witnesses to me in Jerusalem, in all Judea and Samaria, and to the ends
    of the earth.”
  eng-BSB: But you will receive power when the Holy Spirit comes upon you, and you
    will be My witnesses in Jerusalem, and in all Judea and Samaria, and to the ends
    of the earth.”
  cpu-NT: Iro kantacha aririka impokake Tasorentsinkantsi irinampishireyetantyaami
    eerokaite, iriitake aavyaashiretakaimine, impoña piyaayetanake piñaaventaina naaka,
    Jerusalén-ki, maaroni janta Judea-ki ipoña Samaria-ki, irojatzi intaina tsika
    overaapaa kipatsi.”
  san-ASM: কিন্তু যুষ্মাসু পৱিত্ৰস্যাত্মন আৱিৰ্ভাৱে সতি যূযং শক্তিং প্ৰাপ্য যিৰূশালমি
    সমস্তযিহূদাশোমিৰোণদেশযোঃ পৃথিৱ্যাঃ সীমাং যাৱদ্ যাৱন্তো দেশাস্তেষু যৰ্ৱ্ৱেষু চ
    মযি সাক্ষ্যং দাস্যথ|
  tod-tod: Kɛlɛ siɛgi zu Zɛnvu Ɲadegai yeizu la wo ma, wa zɛbɛi zɔlɔɔ, wo ɠɛ ga nà-zeeleiti
    Zeeluzalɛme taazuʋɛ, Zudee yooi zu ná pɛ, Samali yooi zu ɓalaa, eyɛsu zou ɓela
    ga.»
  tac-NT: '''Émika ''ma pe''wé narémala Onorúgame Alawala. Napu''lige naresa ''emi,
    a''liko ''we ''la sébali a''wágame alawega mochímala ''emi. ''Liko ''la ichúrimi
    e''yénamala ''emi. ''Émika ruyémala ralámuli chieri ka ne, napurigá ''sile ne,
    napu benírilige ne. ''Emi ruyémala ralámuli jena we''ká riógichi Rusaleni ejperégame,
    ''lige alué ralámuli ejiro Jurea mochígame, alé ejiro Samaria mochígame abiénachigó.
    ''Lige ''emi ruyémala bochígimi gawichí ejperégame ―anele.'
  eng-WEBPB: But you will receive power when the Holy Spirit has come upon you. You
    will be witnesses to me in Jerusalem, in all Judea and Samaria, and to the uttermost
    parts of the earth.”
  gfk-H: Senbia muat na hatur kahai ra dadas ing no Halhaliana Tanua na burung muat
    ma muat na hasahesa ta ira tutun utagu hatahun lah makai Ierusalem ma ta ira kaba
    simsibaan narako Iudeia ma Samaria tuk taar tano haphapataam tano ula hanua.”
  viv-viv: Tu gaitoma saꞋeyana amifaiweya wanahalamanena, higa AluꞋaluwa Mahalina
    ginaluvaiyemi-yo yana faiwala againe ginavemagami be Iya faꞋikuya wanaꞋawatalatalaina
    faꞋina. E, Yelusalema againe Iya faꞋikuya wanaꞋawatalatalaina, kadu Yudiya ada
    Sameliya ana fafali agaidiya ada hida babi ana fafali moyaꞋaina lauveya wanaꞋawatalatalaineku.”
  yao-yao: Nambo pachantuluchile Mbumu jwa Akunnungu chinchipochela machili ni sooni
    chinchiŵa ŵaumboni ŵangu musi wa Yelusalemu ni mu ilambo ya Yudea yose ni Samalia
    natamuno kumbesi kwa chilambo.”
  tgp-tgp: Pani kamim ha pa lavi na suiha hin rani atu vara Tanume Tapu i mai hin
    kamim, ale kamim ha pa noku tuetueni hin Jerusalem, na jara tari Judea, Samaria,
    i tikeli na isoiso jara tari na varama.”
  auc-NT: Wæætë Wængonguï Tæiyæ̈ Waëmö Önöwoca pö guiidinque pönö cæcä ate mïnitö
    wæætë tæ̈ï pïñænte ëwocamïni edæ bacæmïnimpa. Ïninque, Botö æbänö cægaboï, ante
    në adïmïni inte mänïnö botö cægaïnö ante mïnitö täno Eedotadëë ïñömö quëwente
    apæ̈nedinque ayæ̈ Oodeabæ mäo apæ̈nedinque ayæ̈ Tämadiabæ mäo apæ̈nedinque godömenque
    tömämæ mäo apæ̈nemïni ëñencædänimpa, ante Itota angacäimpa.
  kbc-NT: Pida nige dinikatini Aneotedoɡ̶oji Liwigo me dakatiwaɡ̶ajitiwaji, odaa yajigotaɡ̶awa
    ɡ̶adoniciwaɡ̶a. Odaa akaamitiwaji jaɡ̶akamaɡ̶akaami nakataɡ̶anadi codaa me enitici.
    Odaa jeɡ̶eniticitiwaji digoina nigotaɡ̶a Jerusalém, digoida nipodigi Judéia, nipodigi
    Samaria, codaa me niɡ̶inoa eletidi nipodaɡ̶a ane daɡ̶axa me leegitalo.”
  bmh-bmh: Bo, Uwait nugau Ah Wes ag ebalagab zuba, ziwas go ebu ag gusig go eiman
    Zerusalem ban uzan mui Zudia agaig mui Samaria agaig mui, emgasag gasag unum beteimai,
    izal wanim duailel awaramamen.”
  ctu-BL: Pero mi caj la' wʌq'uentel la' p'ʌtʌlel che' mi' yochel jini Ch'ujul bʌ
    Espíritu ti la' pusic'al. Ya' ti Jerusalén yic'ot ti pejtelel Judea yic'ot ti
    Samaria c'ʌlʌl ti ñajt bʌ pañimil mi caj la' sub chuqui tsa' la' q'uele, che'en
    Jesús.
  meq-meq: Ane tuk na, ka ta hutumeye gədaŋ ahəl nakə Məsəfəre Tsəɗaŋŋa eye ma mbəzlaweye
    fakuma aye. Ka ta tərumeye ndo məɗe ha labara ga ma Zerozelem, ka dala i Yahuda,
    ka dala i Samari ada ka kokway i məndzibəra tebiye.»
  noa-H: Mag k'ãai Hẽwandam Hak'aar pãach gaai p'ẽs sĩeichëjuun chad pãrau k'ap'ʌ
    haju haai nʌmgui hajim hanʌm. Mag pãach gaai p'ẽs sĩeichëm hed pãar jua t'eeg
    hap'öbaadëmua mua nem waaujerr pãach daúacha hoonaa mʌ hiek pãach jʌ̃gʌucha hũurjerrjã
    pãrau hõrag jaau nʌrrjëe haju. Nacha mʌg Jerusalén p'öbör hee, maigmua Judea durr,
    Samaria durr, hich mag k'ĩeb durrpierr jaau wëtumua warp durr chaauram magwe pãrau
    jaau wënʌrrajugui hajim hanʌm hamag.
  alp-NT: Po kena Ro Misete Iluake kai kbasae imi peneka, hoko imi supu kbasa beiNi.
    Hoko imi alenake Au ete tamata mei kota Yerusaleme, pusue otoi Yudea, otoi Samaria
    kai roma pusue nusa.”
  san-VEL: kintu yu.smaasu pavitrasyaatmana aavirbhaave sati yuuya.m "sakti.m praapya
    yiruu"saalami samastayihuudaa"somiro.nade"sayo.h p.rthivyaa.h siimaa.m yaavad
    yaavanto de"saaste.su yarvve.su ca mayi saak.sya.m daasyatha|
  kbq-kbq: Hu'neanagi ruotge Avamumo tamagrite esigetma, tusi'a hanave eritetma, Nagri
    nagenkea Jerusalemi kumate huama nehutma, Judiane Sameriane huama nehutma, afete
    mopa omeatre eme atre arega ome huama hugahaze.
  kbh-kbh: Chë Uámana Espíritu ts̈ëngaftangbe ainaniñe jtsemándayama chaojabo ora,
    ts̈ëngaftanga obenana s̈mochanjóyëngacñe. Chents̈ana, nts̈amo ats̈biama s̈motats̈ëmbcá,
    chë tcbonjabuatambá soyënga, ents̈anga s̈mochjáuyana Jerusalenents̈e, nÿets Judea
    luariñe, Samarioca y quem luarents̈a nÿets luarënguenáchnaca ca.
  ron-LSB: Dar voi veți primi putere când va veni Duhul Sfânt peste voi. Îmi veți
    fi martori în Ierusalim, în toată Iudeea și Samaria și până la marginile pământului.”
  pon-pon: A komail pan ale manaman en Nen jaraui, me pan di po omail; komail ap pan
    ai jaunkadede kan nan Ierujalem, o ludaa pon o Jamaria, o lel won irepan jappa.
  nhe-BL: Pero quema ajsis Itonal Toteco ipan imoyolo, inquipiyase chicahualistli
    huan inyase intlayolmelahuatij tlen na ipan ni altepetl Jerusalén, huan ipan estados
    Judea huan Samaria. Huan teipa intlayolmelahuatij tlen na hasta campa más huejhuejca
    pilaltepetzitzi ipan ni tlaltepactli.
  sps-sps: Sana mi nai via mi nats rom a parits to te of maromin Aaven Taabos; ai
    mi te favaanan iny Vanyo tana ngats fan iny Jerusalem, an tana fo fan faavot tana
    gum fan iny Judia, ai tana gum fan iny Samaria, ai tana fo pan faavot tana monaagits
    to.”
  wnc-wnc: Waung Takwanda musipzaatang pukuke papan kekekaning. Papan kekekake ginda
    kuke sangabamu nata pasikum takngae yaninong. Yanike Jerusalem ba Judia kep komune
    ba Sameria kep komune ba maa siknga kepna kepna kuke yaniwa sandeyok,” ngang Jesuta
    yanikut.
  bus-bus: Tó Luda Nini pìtaawa, é gbãaa e àgↄ̃ dɛ ma sèedadeenↄ ũ Yerusalɛmu kↄ̃n
    Yudea bùsu gu píngio kↄ̃n Samaria bùsuo ai à gá pɛ́ anduna lɛ́a.
  gub-BL: Tekwe Puràg ur putar pepyr a'e nehe. Umur putar ukàgaw peme a'e nehe no.
    A'e re pemume'u putar hereko haw peho nehe, Zeruzarez tawhu pe har wanupe nehe,
    Zutez ywy rehe har wanupe nehe no, Xamari ywy rehe har wanupe nehe no, ywy nànànar
    wanupe nehe no, i'i wanupe. Upytu'u uze'eg ire wanupe kury.
  imo-imo: Nalo Gotenga Mini Kake Telimu enonga konopundo ombalo aku wali eno enge
    tipelie eno nanga ungu nimbe mendepa andoli iyema molonge. Aku ungu ningo tilko
    andongemu lemo Jerusalem kombu awilimu kinye Judia kinye Samaria mai kombu palinga
    tukundo kinye we mai kombu undukana palinga ningo andoko tinge,” nimu.
  boj-boj: Ariya Mondor Bole a nuŋgoq bamqa niŋgi siŋgila osib e qa anjam mare mare
    laqniy. Niŋgi Jerusalem endia, Judia sawaq di, Samaria sawaq di, sawa sawa kalil
    keretosib e qa anjam mare mare laqniy.”
  eng-DRA: But you shall receive the power of the Holy Ghost coming upon you, and
    you shall be witnesses unto me in Jerusalem, and in all Judea, and Samaria, and
    even to the uttermost part of the earth.
  knf-knf: kë naşë luŋ kayeenk phina woli *Uhaaş wi Naşibaţi uwala ţi an. Naluŋ kawo
    bamaar biki naan ţi Yeruŧalem na ţi uŧaak wi *Yuda bŧi, na ţi uŧaak wi *Ŧamariya
    te kaban kabaŋ ki umundu. »
  san-KHM: កិន្តុ យុឞ្មាសុ បវិត្រស្យាត្មន អាវិព៌្ហាវេ សតិ យូយំ ឝក្តិំ ប្រាប្យ យិរូឝាលមិ
    សមស្តយិហូទាឝោមិរោណទេឝយោះ ប្ឫថិវ្យាះ សីមាំ យាវទ៑ យាវន្តោ ទេឝាស្តេឞុ យវ៌្វេឞុ ច
    មយិ សាក្ឞ្យំ ទាស្យថ។
  arn-NT: Welu akule ti Lif Küme Püllü eymün mew, llowaymün newen ka tripayaymün tamün
    nütramyemuafiel ta iñche Jerusalen waria mew, kom ti lof mülelu Judea mapu mew,
    ka Samaria trokiñ mapu mew, ka fütra kamapu amuaymün tuntepu ñi mülen ta mapu.
  zas-NT: Per chi ma nabannëdi xSprijt Dios, tiaꞌdi guialrniabee. Dxel griidi chiguiedi
    diidx loj ree bén Jerusalén chu najn, në gra ree guiedx rigaꞌ niz Judea në niz
    Samaria, xt ree guiedx ren ni rigaꞌ ree zijt daꞌt.
  ken-NT: Chɔŋ Mandɛm anchyɛ bhe bɛtaŋ mpok Ɛfóŋó Bɛdyɛrɛ atwɔ́ ntá yɛka, mǎmbak
    yɛ batísiɛ bha amɛm Yerúsalɛm, nɛ atú Judɛ́ya ankɛm, nɛ atú Samária, nɛ ndǔ
    mmɨk nkɛm.”
