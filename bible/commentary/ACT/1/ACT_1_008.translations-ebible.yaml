    a potem wyruszycie aż po krańce ziemi.
  ztq-NT: Per tsiñee lëë Kyalbini Ntson sëëb leñ styoo do, lëë Dios kneetsy kyalwnabey
    lo do parñee kñee do cho nakaa lo meñ Jerusalén, ni lo meñ Judea, ni lo meñ Samaria,
    ni axte kchë lo meñ nii mastre sit nche lo kislyu.
  zai-NT: Peru ora ma ucuaa tu Espíritu Santu la? zapa pe tu enda nandxó' sti Dios,
    ne óraque ma zanda iree tu, chi güi tu stiidxa ndaani guidxi Jerusalén ne idubi
    Judea ne Samaria ne idubi naca guidxilayú.
  upv-upv: Ko Nem̃in On ma p̃ilai derteren pivini puwun saut re kami, ko kami kapsup̃e
    suri vajin inu tevi jinibb nir renge Jerusalem, renge Jutia totoklai, Sameria,
    ko re lat jijle ne iel ngatan.”
  aui-aui: Bi raghanine Kanuma Kabikabikuwayina inatowatawanimi na maragata inaveremi.
    Da tagu kiiraviguve na wawaya konimaghamaghataredi, Jerusalem kamone bi Jiudiya
    kubura tupane da Sameriya kubure bi kate kubura tupana.”
  wap-NT: Mazan Kaimanaꞌo Doronaa morotinan dono unao, maꞌozakaꞌo nii utaapan unyukunuu.
    Ukauꞌan maꞌozakaꞌo nii ukakuwaapan õdauꞌu Jerusalem ii aka, naꞌiki ipai Judea
    Baara ii aka, naꞌiki Samaria Baara ii aka, atii ipai amazada kawanaꞌati.”
  mva-mva: Ata bong Oli Spirit oming-o ngabala masa kaiboang iloming-lo dakauri, be
    masa mata-ita negu bokana be Ierusalem anua-lo, ege moarunga Zudea kaba-lo be
    Samaria kaba-lo, be ngalako ege-ege kateka-o nge kamarangaka.”
  dwr-NT: Shin Geeshsha Ayyaanay hinttenttu bolla wodhdhiyaa wode, wolqqaa hinttenttu
    akkanita; yaatiide Yeerusalaameninne Yihudaa gadiyaa ubbaan, Sammaariyaaninne
    gadiyaa gaxaa ubbaa gakkanaw Taw markkattiyaawantta gidanita” yaageedda.
  kfw-kfw: "Takkha Ratha Inthiang in nangni chungnga ajuochum phakhan, nangni'n ranak\
    \ ah sipningte; halli nangni'n Jerusalemma, Judea khat-um Samaria, halli manmasituol\
    \ ahekna katuungnga keisik sakhi ning-esik eii.”\x94"
  bfz-bfz: पर जेबे पवित्र आत्मा तुसा पाँदे आऊणा, तेबे तुसा सामर्थ पाणी और यरूशलेम
    नगरो रे, सारे यहूदिया और सामरिया प्रदेशो रे और तरतिया रे कनारे तक तुसे मेरे गवा
    ऊणे।”
  cuk-09: Bab Dummad Burba Nued bemargi aidenonikile, agi bemar gangudmaloed, degine,
    geb bemar an-barsogdemaloed, gebe Jerusaléngi, agi bela Judea-yalaganba, degi,
    Samaria-yalaba, geb degi bela we-napneg-naid-ugakase.
  ben-OBCV: কিন্তু পবিত্র আত্মা তোমাদের উপরে এলে তোমরা শক্তি লাভ করবে, আর তোমরা জেরুশালেমে
    ও সমস্ত যিহূদিয়ায় ও শমরিয়ায় এবং পৃথিবীর প্রান্তসীমা পর্যন্ত আমার সাক্ষী হবে।”
  mil-NT: Te òré quexìo Espíritú Yǎ Ndiǒxí cundecu ndɨhɨ‑ndo, te cuyɨɨ‑ndo nɨ̀ yuhu
    nɨ iní‑ndó quɨ̌hɨ́ⁿ‑ndó cǎháⁿ‑ndó tnǔhu‑í núú ñǎyiu ñuú Jerusàlén ndɨhɨ núú ñǎyiu
    distrìtú Jùdeá ndɨhɨ núú ñǎyiu distrìtú Sàmariá. Te ducaⁿ‑ni cǎháⁿ‑ndó quɨ̌hɨ́ⁿ‑ndó
    nɨ̀ caxico ñuyíú —càchí‑gá xáhaⁿ‑gǎ xii‑güedé.
  myu-myu: Imẽnpit eywebe Ibiõg̃buk xipacat õm puje, Deus a'õbacaap kug̃ epekuku.
    Eya'õcam omuwẽnuwẽn epekuku soat kaka dag̃. Omuwẽnuwẽn epekuku Jerusalém ka watwat
    pe, Judéia eipi watwat pe dak, Samaria eipi watwat pe dak, wũyatka watwat pe dak
    — io'e.
  amk-amk: Wape mea, Nuaninu Mirarebana foi da we mea ma mani, ambori mesobu mambiriu
    ki. Ampafe fio mewati yau inari ne tuti fi yeunauwi we mea mani, metaiririai na
    bendari Yerusalemi nei, kontai na nu Yudea nei sentenang, tuti na nu Samaria foi,
    tuti katai siai paria sobu nunei werea naya fo.”
  fai-fai: Kale kiba Sinik Abem ata tad kiwa imu Got ami kitid uyo kuyamano, kiba
    abiw Yedusalem so adikum Yuddia bakan so Samediya bakan so adikum anang bakan
    kuw tabodu so umi wanang kinim adikum iyo kiwta nam kin walamin sung bakayamokabiw.”
  ura-NT: Nete inara ichoae fauha Ofa Cana Coaunera Suujuene, nii aina itolere ichana
    naineriquicheein inara netonaicha. Chaente chatohanai que casilanaala, laraajiin
    itolere Jerosaleen sacutaain, itolere Jodea batane, Samaria batane, naaonjoainuri
    sacutaainchuru amuhemujueein canu ere beebejiha curiquicheein, itolereneein chauratane
    sacutaain canu coitucuuruhane coinara,” nae jetao acaauru rai Jesoso.
  mcd-NT: Ascafia Diospan Yoshin Shara matoqui oshon ahuun curushu mato inanshquin.
    Ahuun shinanhuunshon uhuunoa man ato yoifoanfafainon. Un amisi cuscan huafain
    un yoimisi cuscari man man oinmisi man nicamisi cuscan nantifi uhuunoa man ato
    yoitiro. Nuno Jerusalén anoa yoifain nantio Judea muran yoifain Samaria ano yoifain
    nantifi manifotiton uhuunoa man yoifoanfafainon, —ishon ato yoini.
  urt-urt: Kom ŋupe ŋaiye Yohe Yirise ka guhunuhme yip pe, yip pa papararme bongol
    tikin Got pe, pa yininge wusyep ŋam yilꞌe yilꞌe yi yoto Jerusalem, topoꞌe moi
    lalme ŋaiye sai nato Judia, topoꞌe Samaria, topoꞌe moiye moiye ŋaiye kekep lalme.”
  kiz-kiz: Lakini mwibeta kupokela nghofu bhwakati Roho mtakatifu paibeta kuhida kwa
    mwenga, ni muenga mwibe kujha mashahidi bha nene kuoha Yeresalemu ni Uyahudi jhioha
    ni Samaria mpaka mwisho ghwa nchi.”
  tzo-TZE: Pero c'alal me laj avich'ic li Ch'ul Espíritue, jech chata o stsatsal avo'ntonic
    ta stojol Dios. Jech chacholbicun jc'oplal li' ta Jerusalén, xchi'uc li' ta Judea
    banamil, xchi'uc ta Samaria banamil, xchi'uc ta sbejel banamil. Ja' no'ox aventaic
    le'e ―xi comel li Jesuse.
  lex-lex: Mere hota miy di de, mliernana ruri-lai la' ler maka Uplerlawna Nhiw Lululli
    Nerun la miy wawanmi. Ne hota miy mhi'a riy maka ktutrier (saksi) niohora A lia'a
    A li'ru-tu'nu la Yerusalem, Yudea uhunu-ewatni, Samaria ne nla' pa ntutu-nte'ela
    noheri woru-lyanti nayanni.”
  dov-dov: Pesi muyotambula nguzu aawo Muuya Uusalala nuyosika aalindinywe, mpawo
    muyooba bakamboni bangu mu Jelusalemu amu Judiya moonse amu Samaliya, akumamanino
    anyika.”
  rgu-rgu: Tehuu, faiꞌ bea ma Amaꞌ Manetualain Dula-dale Malalao-malalafuNa mai fo
    nala emiꞌ daleꞌ soo, besaꞌ ko na emi hapu kuasa. Boe ma emi muste meu tui Au,
    neuꞌ basa lahenda ra. Emi meu tui neuꞌ basa lahenda nai kota Yerusalem, boe ma
    basa koroꞌ nai propensi Yudea noo Samaria, losa leo basa dae-inaꞌ a bukun haa
    sii.”
  toc-NT: Pero acxni̠ hui­xinín namak­lhti̠­na­ná̠tit Espíri­tu Santo entonces naka­lhi̠­yá̠tit
    li̠t­li­hueke la̠qui̠ naqui­la̠­li̠­chu­hui̠­na­ni­yá̠hu quin­ta­chu­huí̠n. Uú
    nac Jeru­salén nama̠­tzu­qui̠­yá̠tit, y aca­li̠stá̠n napi­ná̠tit nac lactzu ca̠chi­qui̠ní̠n
    hua̠ntu̠ tahui­lá̠­nalh nac xapu̠­la­tama̠n Judea, nac Samaria, y hasta chuná
    chú nali̠­chi­pi­ná̠tit nac a̠ma̠ko̠lh ca̠chi­quí̠n hua̠ntu̠ tahui­la̠­nanchá
    nac xtanké̠n ca̠quilh­ta­macú.
  som-som: Laakiinse waxaad heli doontaan xoog markii Ruuxa Quduuska ahi idinku soo
    dego; oo markhaatiyaal ayaad iiga noqon doontaan Yeruusaalem, iyo Yahuudiya oo
    dhan, iyo Samaariya, iyo meesha dunida ugu fog.
  mam-C: Me metzin kye', aj tul Xewb'aj Xjan toj kyanmi'n, kxel tq'o'n kyipi'n, tu'n
    kyxi'y yolil wi'ja, a t-xilin Tkawb'il Dios, toj Jerusalén, toj tkyaqil Judey
    ex Samaria ex toj tkyaqiljo najchaq tx'otx', chi Jesús.
  ndj-ndj: Lakini chipindi Mfuki Mng'alili pavavasunukilili yumwi, damupokeli liwovi
    damuvi vatovilela vangu mumbwani ya Yelusalemu na mumkowa wa Yudeya na Samaliya
    pamu na mumlima wosi.”
  mbj-NT: P'op Hagä Do Sahee bajëë suun bä bë h'yyb tym gó, tii bä da bë h'yyb tym
    hejoonh, këh ỹ n'aa bë baher'oot hyb n'aa. Këh ỹ n'aa bë her'ood da panang Jerusarẽnh
    bä, Judah häj n'aa bä, Samarija häj n'aa bä na-ããj da. Badäk hahỹ haw'ããts hẽ
    da bë baher'oot këh ỹ n'aa —näng mä Jesus kyyh sa hã.
  lat-VUC: sed accipietis virtutem supervenientis Spiritus Sancti in vos, et eritis
    mihi testes in Jerusalem, et in omni Judæa, et Samaria, et usque ad ultimum terræ.
  ngp-ngp: Mna, nomhokele udahi umwo akawezilani Muye ywa Mnungu, nomnde walonga uwona
    wangu, mwo mzi wa Yelusalemu na mwe isi yose ya Yuda ne isi ya Samalia na mwe
    isi zose.
  enq-2: Dopaka doko, Oli Spirita doko nyakama-kisa ipatamopa nyakama kyeto nyepala,
    Jerusalemapi, Judia yuu doko pitakanyapi, Samaria yuu doko pitakanyapi, yuu soo
    etengepi, dupanya pupala, nambanya lao pii lao panatamina” lea.
  eng-ASVBT: 'But ye shall receive power, when the Holy Spirit is come upon you: and
    ye shall be witnesses unto me both in Jerusalem, and in all Judea and Samaria,
    and unto the uttermost part of the earth.'
  mna-mna: Mi keleŋ. Bubuŋana Potomŋana isombe imar ma isalakaala yom, toinabe kakam
    mburaana, mi kamaŋga mi kosoyaara uruŋ pizin tomtom be kopombol sua tio. Ko kakam
    isu Yerusalem muŋgu, mana kapa pa Yudea, to kala pa Samaria, mi kala karao lele
    pakaana ta boozomen.”
  myw-myw: “Tage yakamiy miwotet kweitan. Igaw Kululuwan Towen Bwanabwein biwekeimiy,
    bikimtuweimiy va̱gan bukusekes liva̱neig min-Yelusalem wasigeis, o min-Yudiy asibabaw-wan,
    o min-Samaliy wasigeis, o vena babaw wadaban pwepway.”
  sby-sby: Nomba Mushimu Uswepa wakesa pali njamwe nimukatambule ngofu. Kayi nimukabe
    bakamboni bakame ku Yelusalemu ne ku Yudeya konse kayi ne ku Samaliya, mpaka kushika
    kwakuma cishi capanshi.”
  sll-sll: Pamiba, emgi God nin Kwiang ni yalhobi monga sina i ure yon wu binangure,
    yulang ire nimni monanua. Molere Yerusalem malgi na hana di tibi ole, Yudia te
    Sameria ganba bina holo holi para weni di te i nanga pamua.”
  yaq-NT: Taaeme'e chukula, juka' Liojta tu'u jiapsita mabetsukai, eme'e inim si'imekuu
    yuma'anee intok ka jain eaka, yeu sajaka nee betana weyeka, juka' nok lutu'uriata
    inim bwe'u jo'ara Jerusalen tea'po intok bwiaraa Jurea' tea'po intok ket jumun
    bwiaraa Samaaria' tea'po, intok kia inim bwiapo, che'a mekka bicha tajti eme'e
    a' teuwaane ―ti ameu jiiak.
  uro-uro: Dap pa ngäni rha ama qrot toqoräkt i sa ama Qloqaqa ama Qumärqumärqa qä
    rhäk pät a ngän bä va ngäni sameng sävät a ngo e ma Jerusalem bä säva ama ngärhäqyiom
    ma Judia dä ma Samaria bä sävät ama ivätki at tärhäkt moe.”
  ita-1885: Ma voi riceverete la virtù dello Spirito Santo, il qual verrà sopra voi;
    e mi sarete testimoni, e in Gerusalemme, e in tutta la Giudea, e in Samaria, infino
    all'estremità della terra.
  muy-muy: Ay zla ti Melefit aməbəkiaya Məsuf gayaŋ ke kʉli a, nahkay akəgrumkua sedi
    àna njəɗa gayaŋ a. Akəgrumkua a Zerʉzalem, ka haɗ *Zʉde, ka haɗ *Samari, ku kè
    sliri ga məlaŋ a ɗek. »
  kqc-kqc: Idu Vima kikifa yaku ya vene fafau desi vava ya mago. Ma Jerusalem ri,
    Judea ma Samaria gagani tauri ma mina kono tora noibanu di gagani maike torari
    ka nai roka ninegau regedi.”
  tav-tav: —Ape rʉmʉbʉjaacã cáti majirã mʉja anigarã Dio cʉ Espíritu Santore mʉjaare
    cʉ cajooro. Cʉ Espíritu Santo majirique mʉjaare cʉ cajooro yʉ cabairijere mʉja
    camajiri wame cõo aperãre mʉja buiora aágarã. Jerusalén maca macanare, Judea yepa
    macanare, Samaria yepa macanare, ati yepa nipetiro macana quenare na mʉja buiora
    aágarã, na caĩñupʉ Jesu.
  eng-ULB: But you will receive power, when the Holy Spirit comes upon you, and you
    will be my witnesses both in Jerusalem and in all Judea and Samaria, and to the
    ends of the earth.”
  spa-VBL: “Pero recibirán poder cuando el Espíritu Santo descienda sobre ustedes,
    y serán mis testigos en Jerusalén, por toda Judea y Samaria, y hasta en los lugares
    más lejanos de la tierra”.
  fra-_FOB: Mais vous recevrez la puissance du Saint-Esprit, qui viendra sur vous;
    et vous me servirez de témoins, tant à Jérusalem que dans toute la Judée, et la
    Samarie, et jusqu'aux extrémités de la terre.
  hau-ULB: Amma za ku karbi iko, idan Ruhu Mai Tsarki ya zo bisanku, sa'annan za ku
    zama shaidu na cikin Urushalima da kuma cikin dukan Yahudiya da Samariya, har
    ya zuwa karshen duniya.”
  mal-mal: എന്നാൽ പരിശുദ്ധാത്മാവ് നിങ്ങളില്‍ വരുമ്പോൾ നിങ്ങൾ ശക്തി ലഭിച്ചിട്ട് യെരൂശലേമിലും
    യെഹൂദ്യയിൽ എല്ലായിടത്തും ശമര്യയിലും ഭൂമിയുടെ അറ്റത്തോളവും എന്റെ സാക്ഷികൾ ആകും”.
  kkc-kkc: Esino Dio Tei nimapoo meledobooga, niba kitulugu talaiso. Osoloso niyo
    mo goo mi toowa mapoo takomo dileiso, Yelusalem abaga bei mooloogoloso abaga dino,
    Yudiya mi toowa mapoo, osoloso Samaliya abaga dino mi toowa hoopoogoo mapoo takomo
    dileiso.”
  lit-lit: Tačiau, Šventajai Dvasiai nužengus ant jūsų, gausite galybę ir būsite liudytojai
    mano labui ir Jeruzalėje, ir visoje Judėjoje bei Samarijoje ir ligi pat žemės
    pakraščių.
  urd-GVR: Lekin tumheṅ Rūhul-quds kī quwwat milegī jo tum par nāzil hogā. Phir tum
    Yarūshalam, pūre Yahūdiyā aur Sāmariya balki duniyā kī intahā tak mere gawāh hoge.”
  far-far: Boroi ma kamulu ne, kada Anoeru Abu kai dao mai fafi kamulu, mulu kai too
    ana nikilalae. Ma mulu kai fata suli nau seki 'i Jerusalem, ma ana fere ki tafau
    'i Jiudea ma 'i Samaria, ma ka dao ana fere ki tafau laona molagali.”
  suz-BL: मार चहिं तुइक्‍चा माल्‍नीनी देंशा हना, परमप्रभु यावे आ सोक्‍त आ सक्ति ताइनीनी।
    सक्ति तशा यरूसलेम, यहूदीया, सामरीया नु रागी नेल्‍लेमी हिरशा, आं लोव़ शेंशा, आं
    सांकछी दुम्‍नीनी” दे माइक्‍मी बाक्‍त। लूका २४:४८; प्रेरित ८:१
  car-NT: Mepana'tomata'ton te, mo'ko Tamusi a'kary wopy'po mero otu'ponakaine. Yjekary
    amyikaponamon me maita'ton Jerusalem po, pa'poro wararo Judea po, pa'poro wararo
    Samaria po enapa, ero nono y'maty'po 'wa ro.”
  amp-amp: Niko inji adukawahko, niko tu Bro Nkifrarhu Yafothat mithu nawoh-ruhattko
    mrokfo ptha bbuka rifhur yakrahkomr. Nd bbukeft yakniruhakomn, Jerusalem, Judia,
    Samaria, yo ndar bbinysofthu kmi kmim nanhu mrokfot ptha htfas buga habrirahkomt.”
  bht-bht: पर जालू पबित्र आत्मा तुहाड़े पर ओंणा तालू तुहांजो शक्ति मिलणी; कने यरूशलेम
    शेहरे च कने सारे यहूदिया कने सामरिया प्रदेशां च, कने संसारे दियां हर जगा दे लोकां
    मेरे बारे च गबाही देंणी है।”
  eng-NOY: But ye will receive power when the Holy Spirit hath come upon you; and
    ye will be my witnesses, both in Jerusalem and in all Judaea, and in Samaria,
    and to the end of the earth.
  cub-NT: 'Jʉ̃menijicʉ darocʉyʉbe ñai Espíritu Santore, ʉ̃i d̶aicõjequiyepe ayʉ mʉjare.
    Que baru mʉja coyʉrãjaramu ji yávaiye méne. Coyʉrãjaramu mʉje jã́iyede ji d̶aiye
    báquede aru mʉje jápiaiyede ji coyʉiye báquede máre. Coyʉrãjaramu caivʉ ijãravʉcavʉre:
    Jerusalẽ́cavʉre, Judeacavʉre, Samariacavʉre, aru pʉ caino joborõcavʉre máre, arejamed̶a
    Jesús.'
  ita-1927: Ma voi riceverete potenza quando lo Spirito Santo verrà su voi, e mi sarete
    testimoni e in Gerusalemme, e in tutta la Giudea e Samaria, e fino all’estremità
    della terra.
  lww-lww: Ana siraunia, Ninuna Wa naga vim e amiu, ana e pogos nene narui akus nam̃areraena,
    ana p̃isi na amiu na monar ava avisawal inu garu Yerusalem nene, a e yo tap̃ena
    punu ga lala garu Yutea amio Samaria, ana vano vano-o tol m̃ena ga yo tap̃ena
    la punu ga e yomarava nini.”
  ckb-ckb: بەڵام کاتێک ڕۆحی پیرۆزتان دێتە سەر، هێز وەردەگرن و بۆ من دەبنە شایەت، لە
    ئۆرشەلیم و هەموو یەهودیا و سامیرە، تاکو ئەوپەڕی زەوی.»
  spm-spm: Gumughun Gotɨnɨ Utum geni iphɨn zighirɨghtima, gee aŋn gamgaaŋ nighɨva,
    gee Jerusalemɨn nana akamɨ ukunɨva Judian distrigh ko, Samarian distrighɨn maŋɨ
    unuaghɨnan khavɨn asɨsive bar, men niaghaami.”
  nas-nas: Teka diiꞌke tee iriꞌ nkaveriaing tenang Tanuaang Meekung diiꞌkoo dau poko,
    eeꞌnoko diiꞌ teing nkaning ning siraꞌmeriaining anke Jerusalemaꞌke, eeꞌnoko ookutunairu
    Judiaꞌ nameensiꞌkoo eeꞌnoko Sameriaꞌ eeꞌnoko bera kansiꞌ oparavainooꞌke basi.”
  uvl-uvl: Pe nga etue nenge Opepengpeng sio at nge imo, lape a mene kerkerenga nenge
    a haliu hote iau lange hehei pe hana lochloch. Ke lape a haliu nge Ierusalem pe
    nge Iutea lochloch pe nge Samaria pe nga kileng lochloch ngana nga ich.”
  eng-BBE: But you will have power, when the Holy Spirit has come on you; and you
