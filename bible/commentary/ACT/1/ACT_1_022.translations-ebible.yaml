verse: ACT.001.022
translations:
  kpx-kpx: '@see-verse:ACT.001.021'
  okv-H: Embo amo Bada Iesu ta bapataito ari iji te eto pambuto amita uhu ta vihari
    iji te dago ga vahaita uija avo orereto humbasora.” Ainge enu
  tbo-tbo: ma gasi Yoni Yesu i bapatisoya hougana ma i nei po Yesu a gae hougana.
    Geka lawana tauna ina nei po Yesu a towolo meme tona ituwetuwegeya.’
  mal-C: '@see-verse:ACT.001.021'
  grc-SR: ἀρξάμενος ἀπὸ τοῦ βαπτίσματος Ἰωάννου, ἕως τῆς ἡμέρας ἧς ἀνελήφθη ἀφ᾽ ἡμῶν,
    μάρτυρα τῆς ἀναστάσεως αὐτοῦ ⸉γενέσθαι σὺν ἡμῖν⸊ ἕνα τούτων.
  bgc-bgc: वो माणस म्हारे गैल प्रभु यीशु के जिन्दा होण का गवाह बणै।”
  khz-khz: e Ioane na talima ebapatisorato laganina na, pene vogomai Iesu ai gemana
    kupai egapi-rageato tomana talimana ta. Kwalana ia maki ai ria Iesu gena kuliitiwai
    pene kilagi-matagaia.”
  deu-TKW: von dem Anfang mit der Taufe des Johannes an bis zu dem Tage, da er auferhoben
    ward von uns weg, von diesen einer muß Zeuge mit uns werden für seine Auferstehung.
  zsr-NT: '@see-verse:ACT.001.021'
  lin-lin: kobanda na tango oyo Yoane abatisaki Ye kino na mokolo oyo balongolaki
    Ye kati na biso. Pamba te moko kati na mibali yango asengeli kokoma, elongo na
    biso, motatoli ya lisekwa na Ye.
  hns-NT: '@see-verse:ACT.001.021'
  noa-E: Mag maadëu jʉr aujuun, ĩchab maachjö Jesús dʉ̈i ogdʉba wënʉrranaa ĩchab warrcha
    Juan õor pör choomieu Jesús pör chootarr aigmua ewag pawiajã khĩeb ich Jesús ʉ̈gthar
    ma nʉm ed gaai ich mag maach dʉ̈i ogdʉba wënʉrraajerr khʉʉn eemta jʉr auju aai
    nʉmgui ajim aajem.
  eng-EMTV: beginning from the baptism of John until the day in which He was taken
    up from us, one of these must become a witness with us of His resurrection.”
  mib-NT: Te tēe nacāji yó un cúu tēe jeē ni íyo de jíín yó nde quɨvɨ̄ ní jendute
    ya ni sáha Juan, te nde quɨvɨ̄ ní ndaa ya cuanuhun yā andɨvɨ́. Te tēe nucuɨñɨ̄
    jiín yó na cúu de testigo jiín yó jeē jé ni natecu yā, achí de.
  lif-NT2: खुने़ॽ युहुन्‍नारे़ चोगुबा बप्‍तिस्‍माआङ्धो दाङ्‌बा ये़सुःन् आनिॽ लुम्‍मोनु
    साङ्‌ग्राम्‍पेदाङ् पेबा थारिक् के़निःबा पोःङ्‌मा पोःङ्॥ खुने़ॽ आनिॽनुए दाङ्‌बा
    ये़सुःन् सिःमे़न्‍लाम् याम्‍मो कुहिङ्‌वे़त् पोःक्‍खे़बा पाःन्‍निल्‍ले़न् तोःन्‍दि
    पोःङ्‌मा पोःङ्‌लो॥”
  xnj-xnj: mwenuyo yiganikiwa kuvya mmonga wa vala vevalandini na tete, kutumbula
    Yohani peavili mukubatiza mbaka ligono lila Yesu peatoliwi kuhuma kwitu kuhamba
    kunani kwa Chapanga. Mwenuyo ndi iwungana na tete kujova ndava ya kuyuka kwa Yesu.
  mmx-mmx: '@see-verse:ACT.001.021'
  cbr-NT: Usa 'aish ca atux Juanëan nashimia 'aísha ax naínu cuantamainun nubë 'iaxa.
    Usa cupí ca a unicama achúshinëxa Jesús ax ca bamatancëx baísquitëcëanxa quixun
    nun 'acësaribi oquin unicama ñuixunux nubë birananti asábi 'icën.
  tee-NT: Casacxtuyau sia yu'unch ju quintat'a'alhtanantan tus acsni ix'amakpaxanan
    ju Xivan tus acsnich avilhchan acsni amaklhtayananchokocalh ju Jesús ju lact'iyan
    laqui'alac'avanti'an. Ju chunch ju yuchi vachu' aquintat'anonan ni lok'onchokolh
    ju Jesús. ―Chunch ju naulh ju Pitalu'.
  eng-LSV: beginning from the immersion of John, to the day in which He was received
    up from us, one of these to become with us a witness of His resurrection.”
  cak-NT: Jun chique ri can jec'o-pe kaq'uin cuando x-an bautizar ri Jesús roma ri
    Juan, c'a cuando xbe chila' chicaj, y xel-e chikacojol. Can nic'atzin chi nuk'alajij
    junan kaq'uin roj chi ri Jesús xc'astaj-pe chiquicojol ri caminaki', xcha' ri
    Pedro.
  pah-NT: '@see-verse:ACT.001.021'
  sja-NT: Juan Bautistapa iru poro choodak'ãriipa ɨt'aa wãrumaa mãgá nipapachida.
    Judas pari ãchidepema jɨrɨdaipia bɨ aba tachi ome auk'a Jesús unuda chok'ai p'irabaip'eda.
  xed-xed: '@see-verse:ACT.001.021'
  mks-NT: Java na̱ yóho na̱sa̱nduu na xi̱hi̱n yo̱ tá na̱jácandúta̱ Juan Jesús xi̱hín
    ticui̱í ta na̱sa̱nduu na xi̱hi̱n yo̱ ja̱nda̱ quia̱hva na̱ndaa Jesús cua̱ha̱n indiví.
    Ña̱ cán quéa̱ ndítahan nu̱ yó ca̱xí in da tañu na̱ yóho já ná caca da xi̱hi̱n
    yo̱ ca̱xi tu̱hun da nu̱ú ña̱yivi ña̱ na̱nditacu tucu Jesús —na̱cachi Pedro xi̱hín
    na̱ cán.
  gfk-S: '@see-verse:ACT.001.021'
  bmu-bmu: '@see-verse:ACT.001.021'
  dgz-dgz: '@see-verse:ACT.001.021'
  eng-GNV: Beginning from the baptisme of Iohn vnto the day that hee was taken vp
    from vs, must one of them bee made a witnesse with vs of his resurrection.
  zaa-NT: dèsdeba loti' beni Juáan ne bautizar hàstaa qui'ni Tata Dios nna bedi'e
    ne ỹiabara'. Caduel·la' qui'ni gucué' ri'u nuỹa ttu ca hermánuį para ccá bi ttu
    testigo tì'a intu' de qui'ni Jesús nna beyáthee de lo lù'uti.
  eng-WEBSTER: Beginning from the baptism of John, to that same day that he was taken
    up from us, must one be ordained to be a witness with us of his resurrection.
  guh-guh: Juanpijinë raja bautisaba Jesús. Bajara pamatacabijavaveliacujinae, panajuapënajinavanapajë
    Jesús, matapania athëbëabetsia Dioso patanevecua caponaematacabitsijavabelia.
    Nexata bajarapitsinë bitapetatsi Jesús petëpaecujinae Dioso icatsia piasaëyaexanaejavatsi
    patataejava patanajuapaebinexa, jai Pedro penacaetuatsivijavabelia.
  bon-bon: '@see-verse:ACT.001.021'
  nhw-BL: Ma tijtlapejpenica se tlacatl catli itztoya tohuaya tlen quema Juan quicuaalti
    Jesús hasta teipa quema Jesús tlejcoc ilhuicac. Huan catli tijtlapejpenise tequitis
    tohuaya para teilhuis para nelía moyolcuitoc Jesús.”
  mgw-mgw: Aywo aapalikwa panga yumo mwa balu' babaai pamope na twenga tumbulya Yoani
    paabatisage mpaka lisu'ba li'lu' Yesu lyaatolilwe bu'ka kwitu yenda kunani. Aywo
    abe nkong'ondeli pamope natwenga kwa uyu'ki wake Yesu.”
  swh-ONEN: kuanzia ubatizo wa Yohana mpaka siku aliyochukuliwa kutoka kwetu kwenda
    Mbinguni. Kwa kuwa mmoja wao inabidi awe shahidi pamoja nasi wa ufufuo wake.”
  wbi-wbi: kutengulila kulwofugho lwa Yohana kufika ikighono Kira kinda akatolwagha
    kukyanya, anoghile piva mwolesi ghwa lusyiuko palikimopalikimo nusue.
  bba-bba: '@see-verse:ACT.001.021'
  eng-KJVCPB: beginning from the baptism of John, unto that same day that he was taken
    up from us, must one be ordained to be a witness with us of his resurrection.
  kgk-NT: Hesu ndive oiko va'ekwe, João oporomongarai joty ramo. Ojereroyvate peve
    Hesu ndive oiko meme va'e. Upeixagwa nhande jaipota nhane moirũ omombe'u hagwã
    nhane ndive Hesu oikove jevymaha, he'i íxupe kwéry Pedro.
  waj-waj: '@see-verse:ACT.001.021'
  cpy-cpy: ikaatzi atsipayi-takari romitsiryaa-tantakariri paerani Juan irika Jesús,
    roojatzi roenokan-taari inkiteki. Tema okowa-pero-tatyaa aminee apaani akaateeri
    riitaki kenkitha-takoteerini Jesús rañahaera.”
  mpx-mpx: '@see-verse:ACT.001.021'
  wbp-wbp: '@see-verse:ACT.001.021'
  luo-luo: Ngʼatno nyaka bed ngʼat mane nitie chakre ndalo Johana Ja-batiso nyaka
    odiechiengʼ mane okaw Yesu ogol e dierwa. Nimar achiel kuom jogi nyaka bed janeno
    kuom chierne kaachiel kodwa.”
  nhe-NT: Ma tijtlapejpenica se tlacatl tlen itztoya tohuaya tlen quema Juan quicuaalti
    Jesús hasta teipa quema Jesús tlejcoc elhuicac. Huan yajaya tlen tijtlapejpenise
    tequitis tohuaya para teilhuis para nelía moyolcuitoc Jesús.”
  aii-aii: ”ܡ̣ܢ ܫܘܼܪܵܝܵܐ ܕܡܲܥܡܘܿܕܝܼܬܵ‌ܐ ܕܝܘܿܚܲܢܵܢ ܗܲܠܔ ܝܵܘܡܵܐ ܕܦܝܼܫ ܠܹܗ ܡܘܼܐܣܩܵܐ ܠܫܡܲܝܵܐ
    ܡ̣ܢ ܠܟܸܣܠܲܢ. ܗ̇ܘ ܒܸܬ ܗܵܘܹܐ ܣܵܗܕܵܐ ܥܲܡܲܢ ܠܩܝܵܡܬܹܗ.“
  esk-NT: '@see-verse:ACT.001.021'
  msb-msb: '@see-verse:ACT.001.021'
  cpa-NT: Ca¹ŋi³lé³ dsa² héi² cónh¹ jmai³ ja³ca¹jŋó² Jesús jmøi² ca¹chiag¹ Juan. Cøng²
    hi² quianh¹³ báh³ dsa² Jesús ca¹lah¹ca¹tǿ² ja³ca¹ŋáh¹dsa juu¹² guiuh¹³. Jan² dsa²
    lah¹héi² mi³gú¹ quianh¹³ jniang³. Mi³jøng² he¹dsa jǿg³ hi² ca¹hiog² Jesús, ju³lah
    jmo² jniang³ ―ca¹juúh² Pedro.
  dso-dso: ଜନ୍‌ ଲକ୍‌କେ ଆମେ ବାଚ୍‌ବୁ, ପର୍‌ମେସର୍‌ ଜିସୁକେ ଜେନ୍ତି ଜିବନ୍‌ କରି ଉଟାଇଲା, ସେ
    ବିସଇ ଆମର୍‌ସଙ୍ଗ୍‍ ସେ ସାକି ଅଇବାର୍‌ଆଚେ । ଜଅନ୍‌ ଜିସୁକେ ଡୁବନ୍‌ଦେଲା ବେଲେଅନି, ପର୍‌ମେସର୍‌
    ଆମର୍‌ଟାନେଅନି ତାକେ ସର୍‌ଗେ ନେବା ଜାକ, ସେ ଲକ୍‌ ଆମର୍‌ ଦଲେ ରଇବାର୍‌ ଆଚେ ।”
  meu-meu: Lohiabada Iesu ese Ioane enai bapatiso e abia ema bona ena heabi-isi ai
    e rakatanimai negana ai e bamomai tauna, baita abia hidi, Iesu ena tore-isi-lou
    igwaurai-hedinaraina ai ma baine bamomai.
  yva-NT: '@see-verse:ACT.001.021'
  dgc-dgc: '@see-verse:ACT.001.021'
  zpm-NT: '@see-verse:ACT.001.021'
  hix-NT: Àsok tawro hana. Txesus yakoro amna ntekonà. Xowaw heno wya aymomno ynyetoko
    rma, amna ntekonà rma, noro yakoro. Kahe yaka asanàmpàra ro rma haka, noro yakoro
    rma amna ntekonà, kekon hatà. Àro ke, noro yakorono rotho rma twahanonketxow hamà,
    amna wyaro rma rha ekarymanye ro me ehtxoho me, Txesusu nasanàmyak ha, àwayehxemo
    kom waye, kanye ro me ehtxoho me, kekon hatà, Petru, ohsamnohxemo komo wya.
  sim-sim: '@see-verse:ACT.001.021'
  npi-ULB: '@see-verse:ACT.001.021'
  cgc-cgc: '@see-verse:ACT.001.021'
  tim-tim: Akto ulik gulik Yohaneŋe âi keiŋe katmâ tu puli yeŋgiep are egion. Sop
    ainba Yesuŋe maknengim manmâ himbimân âgâep are egion. Nengât hut nenŋânba luâk
    siâ mem miawakberen.” dâep.
  yor-yor: Bẹ́ẹ̀ láti ìgbà bamitiisi Johanu títí ó fi di ọjọ́ náà ti a gbe é lọ sókè
    kúrò lọ́dọ̀ wa. Ó yẹ kí ọ̀kan nínú àwọn wọ̀nyí ṣe ẹlẹ́rìí àjíǹde rẹ̀ pẹ̀lú wa.”
  wos-wos: '@see-verse:ACT.001.021'
  emp-NTPO: '@see-verse:ACT.001.021'
  eng-F35: beginning from the baptism of John until the day when He was taken up from
    us, of these one must become a witness with us of His resurrection.”
  ind-ind: '@see-verse:ACT.001.021'
  pes-OPCB: یعنی از زمانی که یحیی مردم را تعمید می‌داد، تا زمانی که عیسی از میان ما
    به بالا برده شد. زیرا یکی از این افراد باید با ما شاهد بر رستاخیز او باشد.»
  mpt-mpt: '@see-verse:ACT.001.021'
  ssx-ssx: '@see-verse:ACT.001.021'
  mkl-mkl: '@see-verse:ACT.001.021'
  gaq-gaq: ଜିସୁ ଜହନ୍‌ ବାନ୍‌ ଣ୍ଡିଆଦିକ୍ୟା ବାକ୍ନେ ବେଲାବାନ୍‍ ଆରାମ୍‍ ଡିଙ୍ଗ୍‍ଚେ ନେ ଡାଗ୍ରାବାନ୍‍
    ଗୁଏଚେ ତଡ଼ିଆନେ ଦିନା ଜାକ ଉଡ଼ି ବେଲା ମାପ୍‌ରୁ ଜିସୁ ନେ ଏତେ ଅଲେଙ୍ଗ୍‍ ଡିଙ୍ଗ୍‍ନେ ବେଲା ଆଡିନେ
    ରେମୁଆଁଇଂ ନେ ଦଲ୍‌ନ୍ନିଆ ଲେଃଆର୍‌କେ ମେଇଂନେ ବିତ୍ରେ ମୁଇଂଜାକେ ସାକି ଆଃଡିଙ୍ଗ୍‌ ପଡ଼େଏ ।”
  gof-RNT: qassi Xammaqiya Yohaannisa wodiyappe doomidi Godaa Yesuusi salo bida gallas
    gakkanaw nuura de7eyssatappe issi asi iya dendduwas nuura markka gidanaw bessees”
    yaagis.
  unx-unx: ୟୀଶୁ ଯୋହାନ୍‌ତାଃଏତେ ବାପ୍ତିସ୍ମା ହବାୟାନ୍‌ ହୁଲାଙ୍ଗ୍‌ତାଃଏତେ ୟୀଶୁ ସିର୍ମାତେ ଇଦିୟଃ
    ହୁଲାଙ୍ଗ୍‌ ଜାକେଦ୍‌ ସବେନ୍‌ ଦିପିଲିରେ ପ୍ରାଭୁ ୟୀଶୁ ଆବୁଲଃ ହିଜୁଃ ସେନଃ ତାଇକେନ୍‌ ଇମ୍‌ତା,
    ଅକନ୍‌ ହଡ଼କ ଆବୁଆଃ ଝୁଣ୍ଡ୍‌ରେ ତାଇକେନାକ, ଇନ୍‌କୁଏତେ ମିହୁଡ଼୍‌କେ ଆବୁଲଃ ଇନିୟାଃ ଜୀଉବିନିରିଦ୍‌ରେୟାଃ
    ଗାୱା ଏମ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।”
  gah-gah: '@see-verse:ACT.001.021'
  lcm-lcm: le si taun ang a Ioanes kata tutapong asising ri vap singina tung si taun
    ang a Iesu kata palak pelek ira singina. Io, igenen ke ka auai ve tara asukang
    val mangsikei katala kun arai ani Iesu si kana tadut pok.”
  aer-aer: '@see-verse:ACT.001.021'
  qvc-NT: 'chay Jwan shutichishqan diyamandapacha syiluman rinan diyakaman. Allich''i
    kanman paykunamanda suqninda numbrananchiq, dusi apustulkuna karinanchiqllapa,
    paypis ninambaq: “Noqam Jisusta rikashqa kani wañushqanmanda kawsamushqata”, nishpa.'
  tgl-ULB: simula sa pagbautismo ni Juan hanggang sa araw na kunin siya sa atin, dapat
    ay isa siyang saksing kasama natin sa kaniyang muling pagkabuhay.”
  cbs-NT: Juanen Jesús nashimai uintan ikunwanbidanibu inun nai anu Jesús inai jabun
    uinshinabu jau jabu betsa nukuki dasitan jadi jau jaska Jesús mawa bestenkainima
    jau nukube jakidi chanikunkainxanun betsa katunankanwen— Pedron jatu watan
  xtm-NTPP: onde kivi ni skuandute Juan ma Jesús Iya Tátnuni ma, te onde kivi ni ndaa
    ya andivi ma ka ndikin tna'a o. Te chukan kúu ja jiniñu'u ja in maa tee ka ndikin
    tna'a ji'in o a ndivi ne'un o a, sukan‑va'a ndaka o ji'in de jin ka'an nuu ñayii
    ma ja ndija ja ndaa kúu ja ni ndateku Jesús ma ―‍kúu de jiña'a de.
  nnq-nnq: Jwenio apaligwa kube jumwe jwa abakiba munkenga gwito kingobu Angwana apabakiba
    bakatyanga pamwe natwe, kuboka kingobu Yohana akabaticha mpaka lichoba lyale Yesu
    apatoligwa kuboka kwito kujenda kumbengu. Jwenio aba pamwe na twe kuchalakicha
    kuyoka kwake Yesu Kilisto ojwapambuligwe na Nnoongo.”
  bao-NT: Jesús're, Juan cʉ̃ ca uwo coeri tabepʉra nii, ʉmʉreco tutipʉ cʉ̃ ca mʉa
    waari tabepʉ, mani mena ca niiricarã ano niima. To biri jĩcʉ̃ cʉ̃ja mena macʉ̃
    mani mena Jesús cʉ̃ ca cati tuaro cʉ̃ ca ĩariquere manire ca wede nemopʉre bejerique
    booro bii —cʉ̃jare ĩiupi Pedro.
  san-ORI: ତାୱନ୍ତି ଦିନାନି ଯେ ମାନୱା ଅସ୍ମାଭିଃ ସାର୍ଦ୍ଧଂ ତିଷ୍ଠନ୍ତି ତେଷାମ୍ ଏକେନ ଜନେନାସ୍ମାଭିଃ
    ସାର୍ଦ୍ଧଂ ଯୀଶୋରୁତ୍ଥାନେ ସାକ୍ଷିଣା ଭୱିତୱ୍ୟଂ|
  rmn-rmn: одолэ вахытестар, кана о Иоанн болдяс э Исусес, джи одолэ десески, кана
    о Исус сас линдо амэндар. Ов, сар амэ, камэлас тэ дикхел, кай Ов дживиндило.
  huv-NT: ajan wüx a nüt Juan tüüch yow Teat Jesús, ndójwüx quiaj Teat Jesús tamb
    andüy tiül cielo. Cos netam maquiüjpaats alinop leaw naleaing tajaw Teat Jesús
    nguineay tapac alinomb ―aw a Pedro.
  otn-NT: Bi̱ nu̱p'ʉ bi xixya̱bi̱ ra̱ Xuua, 'nɛ̱ bi̱ nu̱ 'mø mi̱ ma ma̱hɛ̱ts'i̱. A
    nu̱yá, jatho ngue da̱ guehya 'da yø n'yohʉ ya, da̱ t'ɛ̱ts'i̱ ngue 'dap'ʉ ga̱ n'yohe
    ngue di ja ma̱jua̱ni̱ p'ʉ bi bɛ̱nna̱te ra̱ Jesús.
