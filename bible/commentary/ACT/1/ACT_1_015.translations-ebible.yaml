verse: ACT.001.015
translations:
  kpx-kpx: Kateimale vanila Bitau hovelahai evievi ata bahata uani handele tuenti
    (120) haivenu.
  okv-H: Eto iji tapa pari ere uahera amita jo ta iji vahai embomeni tapa 120 pari
    ue mihio
  tbo-tbo: Houga noka ugolina tu witumagana nugote magouhi 120 hi’mtuboina mai ma
    Pita i towolo po ugolihi i baha i pa,
  mal-C: 'അന്നൊരിക്കൽ അവിടെ കൂടിയിരുന്ന ഏകദേശം നൂറ്റിയിരുപതുപേർവരുന്ന വിശ്വാസികളുടെ
    മധ്യത്തിൽ എഴുന്നേറ്റുനിന്ന്, പത്രോസ് ഇങ്ങനെ പറഞ്ഞു:'
  grc-SR: Καὶ ἐν ταῖς ἡμέραις ταύταις ἀναστὰς Πέτρος ἐν μέσῳ τῶν ⸂μαθητῶν⸃ εἶπεν—ἦν
    τε ὄχλος ὀνομάτων ἐπὶ τὸ αὐτὸ ⸂2ὡς⸃ ἑκατὸν εἴκοσι—
  bgc-bgc: उन्हे दिनां म्ह पतरस बिश्वासियाँ कै बिचाळै म्ह जो एक सौ बीस आदमियाँ कै
    करीबन थे, खड्या होकै कहण लाग्या,
  khz-khz: Votomara aorai Iesu gevega-taunataunaawai talimara maparara tinavuna e
    gagala ruala (120) getanu-kouwai. Ira nuganugara na Petero erugaitito, ne ekilato.
  deu-TKW: 'Und in diesen Tagen stand Petrus auf inmitten der Brüder und sprach (und
    es waren etwa hundertundzwanzig Personen beisammen):'
  zsr-NT: Laꞌ dza naꞌz gzuinëꞌ Pedro gatsj lahuiꞌl ga nacuꞌë böchiꞌ lzaꞌruꞌ naꞌ taꞌyejlëꞌë
    Cristo. Glac gdu ca xoplalj bunách nup nudubgac niꞌ.
  lin-lin: Mokolo moko kati na mikolo yango, Petelo atelemaki kati na bandimi pene
    nkama moko na tuku mibale
  hns-NT: Ek dien lagbhag ek sau bies bieswaasie log ekattha bhail raha. Tab Petras
    thara bhail aur
  noa-E: Ich mag Ẽwandamag jëwaag am ãba biirdʉdʉkham ed gaai, biek ãb Pedroou tagam
    khʉʉn agjö Jesús iek ʉ̈kha nʉm khʉʉn khapan ciento veinte nʉm jãrr dʉnʉʉunaa,
  eng-EMTV: And in those days Peter, rising up in the midst of the disciples (altogether
    the number of names was about a hundred and twenty), said,
  mib-NT: 'Te ɨɨn quɨvɨ̄ te ni jecondichi Pedro nuū tācá hermano cácandíje. Te cáhīin
    nájnūhun ciento ocō ñayuu. Te ni cahān de:'
  lif-NT2: खे़न् ये़म्‍मो पत्रुसे़न् किप्‍थिक्‍काङ् निबोःङ् यारिक् (१२०) नसानिबा लुम्‍मो
    ये़म्‍सिङ्‌ङाङ्
  xnj-xnj: Magono ago, Petili ayimili pagati ya valongo vamsadika vala vevakonganiki,
    voha vavi vandu miya yimonga na ishilini,
  mmx-mmx: At lara laaleng Pita ga xatu kaxat kantubu atnedi legesa sangaun kobot
    mi legepu sangaun (120) luvuttadi nunu.
  cbr-NT: 'Usa ''aish ca anu timë́ax Jesucristomi sináncë unicama ax ciento veinte
    xucë́nsa ''iacëxa. Usa ''ain ca Pedronën atu nëbë́tsi niruxun cacëxa:'
  tee-NT: 'Ju ixtatak''aixtokta ixtacha''anta tam cientos a pumap''uxam lapanacni.
    Chai ju aktam acsni ixtatak''aixtokta pus ju Pitalu'' taya la''ixlacaitat junta
    ixtavilanalh ju lhi''alak''avin chai chani ajuni:'
  eng-LSV: And in these days, Peter having risen up in the midst of the disciples,
    said (also the multitude of the names at the same place was, as it were, one hundred
    and twenty),
  cak-NT: 'Y jun k''ij cuando quimolon-qui'' jun je ciento veinte kach''alal, ri Pedro
    xbepa''e-pe chiquiwech y xu''ij chique:'
  pah-NT: Ojipea rupi g̃a jatykaa'javi onhimongyavo Jesus'gareheve'g̃a. He'yjuhu ko
    g̃a cento e vinte. A'ero Pedro'ga po'ami g̃apyteri pe.
  sja-NT: 'Ewari aba Jesucristode ijãapataarã ciento veinte see nɨ̃bɨde Pedro bainɨ̃
    beeji mãik''aapa mãgaji:'
  xed-xed: 'Baɗu sana fitik, ma tsa fitik ta tskə həŋ ta vgha ya, ka tskavatá gwal
    zlghay nda ŋuɗuf ta magay həŋ ta dərmək nda hisambsak. Ka Piyer sliʼavata mataba
    taŋ mantsa:'
  mks-NT: 'Ta ndaja coo in qui̱vi̱ na̱taca tátu̱hun in ciento o̱co̱ na̱ cúú cuéntá
    Jesús. Já na̱candichi Pedro ma̱hñú na̱ cán ta já na̱cachi da já xi̱hi̱n ná:'
  gfk-S: Ma ta kike ra bar bung Pita ga tur nalamin ta di ira kaba hatahinsaana naramon
    tane Krais. (Ma no nudi winawas ga nanaas haruat ma tike maar ma iruo sangahul.)
  bmu-bmu: Köuluköba mala wehön kunöŋ mötnarip ambazip jaŋgöŋini 120 miaŋgö dop tokogetka
    Pitönöŋ sutŋine wahöta keu kewö jiyök,
  dgz-dgz: Ame gapan, wam da, Iesu anu tumat taine nagirewa tobot tane ame paua muga
    apane nani yamunaet nani yamu daiton (120) ap mepe iam wanumune. Amba Pita yaumakamup
    yone anega wadiamon,
  eng-GNV: And in those dayes Peter stoode vp in the middes of the disciples, and
    sayde (nowe the nomber of names that were in one place were about an hundreth
    and twentie.)
  zaa-NT: 'Ttu vuelta nna gùduli Pedrua lahui'' ca hermanos, làniana hua ná gayua''
    gàl·lia cabi tsè''e nía nna ra tè bi: Lebi''i hermanos, uccua duel·la'' ccá cumplir
    nu chi ra Espíritu Santo por medio de David acerca de Judas Iscariote nu gunéru
    lo canu bedàxu'' cą Jesús preso.'
  eng-WEBSTER: And in those days Peter stood up in the midst of the disciples, and
    said (the number of the names together were about a hundred and twenty,)
  guh-guh: '@see-verse:ACT.001.014'
  bon-bon: Poto bimu ingwe ca Yeesu bau me ätrunga biname cina abasecretnige, iyeta
    lui pama yepä hanred twenti biname ge. Puma cita ca Peteru abujängtige mene jajanename.
    Tabe jejemige egä,
  nhw-BL: 'Huan se tonal quema mosentilijtoyaj quen ciento veinte tlaneltocani, Pedro
    moquetzqui tlajco tlen inijuanti huan quiijto:'
  mgw-mgw: Lisu'ba limo, Petili aayi'mi pakati ya balu' bandu aumini, baai kati mitumbi
    mya na isilini.
  swh-ONEN: Katika siku hizo Petro akasimama katikati ya waumini (jumla yao wote walikuwa
    watu wapatao 120), akasema,
  wbi-wbi: Mufighono fila uPetro akima pakate nakate navanyalukolo avanhu kilundo
    kimo night fijigho fivili, akati,
  bba-bba: Sɔ̃ɔ mɛɛrun biru nɑɑnɛ dokeobɑ kpɑm mɛnnɑ. Ben ɡeerɑ dɔɔ nɡe wunɑɑ teeru,
    mɑ Piɛɛ u seewɑ u yɔ̃rɑ ben suunu sɔɔ u nɛɛ,
  eng-KJVCPB: And in those days Peter stood up in the midst of the disciples, and
    said, (the number of names together were about an hundred and twenty,)
  kgk-NT: 'Oração ojapo meme hikwái. Ha peteĩ áry-py heta ojogweroaty jave, cento
    e vinte-rupi oĩ ramo upe-py, Pedro opu''ã omombe''u hagwã. Entéro va''e rovagwy-gwi
    opu''ã. Upéi he''i íxupe kwéry:'
  waj-waj: 'Ii suai ivaki kaayau gioonna kiaapu yaaku saivai sainaidiri mmuaa vaidivai
    yuku yaaku taika kioo (120) gioonna kiaapuuya Yisuunnara kutaavaivee tuuya nuunaida
    varuduu iyakidiri Petorooso diitoo iya avuuvau dioo vainno tunoo:'
  cpy-cpy: 'Ikanta ipiyoteeyani kemijantzin-karipaeni, ikaateeyini 120 atziri. Ari
    ikatziyanaka Pedro, ikenkitha-waetanaki ikantanaki:'
  mpx-mpx: Lan bolo o elal, sauga etega Pita i milil toabulilek gamwaliyaa, ali gewi
    i ola wan handeled ge tuwenti.
  wbp-wbp: Parra-patu-jangkarla yangka kurdungurlu-patu manu ngalya-kari, yangka kuja
    kalalurla Jijajiki ngungkurr-nyinaja manu wala nyinaja, ngularrajulu jinta-jarrinjarla
    turnu-jarrija yangka-kurra ngurra-kurra, ngulajulu-nyanu turnu-jarrija 120-pala.
    Ngula-jangkaju, karrinja-pardinjarla, Piita wangkaja-jana,
  luo-luo: E kindeno Petro nochungʼ e kind joma oyie (mane nyalo romo ji mia gi piero
    ariyo)
  nhe-NT: 'Huan se tonal quema mosentilijtoyaj queja 120 tlaneltocani, Pedro moquetzqui
    tlatlajco inijuanti huan quiijto:'
  aii-aii: 'ܒܐܵܢܝܼ ܝܵܘܡܵܢܹ̈ܐ ܟܠܹܐ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܓܵܘ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܕܝܼܗܘܵܘ ܡܸܢܝܵܢܵܝܗ‌ܝ
    ܐܲܝܟ݂ ܡܵܐܐ ܘܥܸܣܪܝܼ، ܘܐܡܝܼܪܹܗ:'
  esk-NT: Ikituurat uvlut aquatigun ukpiqtuat katimaniqsut, tallimakipiaq iñuiññamik
    iñugiaktigiyuŋnaqhutiŋ. Peter-m makitluni nipliutiniġai,
  msb-msb: Mga pira-pira ka adlaw nagkaigwa sinda sin pagtiripon. Mga 120 sinda tanan.
    Didi nagtindog si Pedro kag nagsabi,
  cpa-NT: 'Jmai³ jøng² mi³tiogh³ ŋia¹lúg² rø²dsǿ² guiúg²dsa, dsa² roh¹³ jniang³. Jøng²
    ca¹nung² Pedro jøa³ ja³tiogh³dsa. Ca¹juúh²dsa:'
  dso-dso: କେତେ ଦିନ୍‌ ଗାଲାପଚେ ପାକାପାକି ସଏ କଡେ ଲକ୍‌ ବିସ୍‌ବାସି ବାଇମନ୍‌ ରଇଲା ଗଟେକ୍‌ ସବାଇ,
    ପିତର୍‌ ଲକ୍‌ମନର୍‌ ମୁଆଟେ ଉଟି ଟିଆଅଇ କଇଲା,
  meu-meu: Una negana ai Petro na hebou taudia vairadiai e gini tore, (taudia na sinahu-ta
    ruahui sisivana), eto,
  yva-NT: Masyote inta arakovo wanave Yesus aije wanunugambe, awa wanuije nanto no
    tename kaujentabo (120), umba Petrus seo tet indamu payao nanto mai.
  dgc-dgc: Nadid, nakalipas i sénganya a aldew, éy nagpisan dén i meadu a méniwala
    ni Jesus. Manga sandaan éy ta duwapulu side. Ey tinumaknég ti Pedro ta harap dia
    a mégkagi dide.
  zpm-NT: 'Tib dze pcaalsa maase tib gayoo gaḻ zho, dzigo guso Pedr bnee me lo zho,
    rëb me:'
  hix-NT: Mexehra nyhe rma ehxah me nohsamnohtxownà hatà, Txesusu mryenon komo. Twahak
    hana nehxatxkon ha, àyakenon komo. 120 me hana nehxatxkon ha. Àro wyaro ohsamnohàtxhenye,
    nasanàmye hatà, Petru. Onà wyaro nkekon hatà, àwyanye.
  sim-sim: Oro wolok Jisasin hishindiyandari ma 120 hom li tirsaha li lirik Pita lihi
    nindik or usasihi ormu mbara,
  npi-ULB: ती दिनहरूमा झण्डै १२० जना भाइका माझमा पत्रुस खडा भए र भने,
  cgc-cgc: Isya adlaw na mga apustulis naan pa ta Jerusalem, Pedro i gatindeg daw
    gambal naan ta mga paryo din na gatuo ki Jesus. Katamaen an ta mga gatuo na naan
    dya mga sinto binti. Ambal Pedro ki danen,
  tim-tim: Sop ain biwiyeŋe Yesugâlân katmini are yeŋgât galalupyeŋe 120 arekŋe mendugum
    kinbiâ Petoroŋe tânâmyeŋân agatmâ kinmâ hin makyeŋgiep,
  yor-yor: Ní ọjọ́ wọ̀nyí ni Peteru sí dìde dúró láàrín àwọn ọmọ-ẹ̀yìn (iye àwọn ènìyàn
    wọ̀nyí jẹ́ ọgọ́fà)
  wos-wos: Nukwa nawulak yindéka Jisasna hundi xékékwa séfélak (120 maki) du takwa
    gembu hérangwandéndaka dé Pita deka nyéndékmbu téta dé angi wa,
  emp-NTPO: 'Mãwã duanʌne ewari ab̶a Pedrora djabarã ẽsi ʌ̃ta nũmesia bed̶eai carea.
    Ãdjirãra ciento veinte panasid̶aca b̶ʌa. Maʌ̃ne jarasia:'
  eng-F35: 'Well in those days Peter stood up in the middle of the disciples (the
    number of people assembled there was about 120) and said:'
  ind-ind: Sesudah beberapa hari, kira-kira seratus dua puluh orang yang sebelumnya
    mengikuti Yesus juga berkumpul di situ. Lalu Petrus berdiri di antara mereka dan
    berkata,
  pes-OPCB: 'در یکی از آن روزها که در حدود صد و بیست نفر حاضر بودند، پطرس برخاست و
    به ایشان گفت:'
  mpt-mpt: Am olo dim ota bainobo galini nakaia unangai 120 ese mak miniba Fitae hana
    manea baabenea
  ssx-ssx: Yeni pu pitaata꞉ pa hosiki hao hao peaata꞉ mo Ketisona꞉ pi mina꞉la꞉ wanda꞉halima꞉
    pi hotuluekema꞉ mombelemekeme. Iki paeyaota꞉ 120 wanda꞉hali tupa꞉ momba꞉la pitina꞉
    Pidama꞉ pi loluekema꞉ tiaeyekeme.
  mkl-mkl: Ajɔ nŋu ɡɔ woo dɑsi Jesu nɑɑnɛ ŋɑu ɑ̀ tɔtɔɔ mɑ́. Kukpɔ nŋɑ í to zɑkɑi ɑmɑnɛ
    cifɑ. Ŋɔi Piɛɛ í dede í leekĩ si ɑnini nŋɑ í ni,
  gaq-gaq: 'ଆତେନ୍‌ ଦିନା ଇଡ଼ିଙ୍ଗ୍‍ ପ୍ରାୟ୍‍ ମୁଇଂ ସହ ମୁଇଂକୁଡ଼ି ରୁଆ ବିସ୍‌ବାସି ବୟାଁଇଂନେ
    ମୁଇଂ କୁକପାର୍‌ନ୍ନିଆ ପିତର୍ ତୁଆଁଚେ ବାସଙ୍ଗ୍‍କେ:'
  gof-RNT: 'He wode Phexiroosi xeetanne laatama gidiya ammaniyaa asay shiiqida bessan
    denddi eqqidi, hayssada yaagis:'
  unx-unx: ଚିମିନ୍‌ ମାହାଁଁ ତାୟମ୍‌ତେ ଲାଗ୍‌ଭାଗ୍‌ ତୁରିୟାହିସି ବିଶ୍ୱାସୀ ହାଗାକଆଃ ସାମିଲାନ୍‌
    ଥାଲାରେ ପାତ୍‌ରାସ୍‌ ତିଙ୍ଗୁକେଦ୍‌ତେ କାଜିକେଦା,
  gah-gah: 'Gamena nene zupa Izesuni vegenala zuha nene vegená 120 nenéminiki minikamó
    nene alegesá iki niago, Pitá nene oteake gakó láa loko lo kimimó:'
  lcm-lcm: Au, si pangau i taun ang, Petero kala tapasuk asi kana mengen mete keve
    vap lomlomon aongos ang. Tataot aongos iria kata lapo asukang ta 120. Na kala
    mengen iria asukang ke,
  aer-aer: Arlte arrpenhele akenhe nhenhe areye Jesus-eke-arle akangkwe-irreme apurte-irreke
    120-pele anthurre, Peter mpwepe anthurrele tnemele angkeke itneke alakenhe,
  qvc-NT: 'Chay tyimpupim tandakarqanllapa 120 kriyiq masikuna. Chaymi paykunapa ch''awpimbi
    shayashpa, Pidruqa nirqan:'
  tgl-ULB: Sa mga araw na iyon, tumayo si Pedro sa kalagitnaan ng mga kapatid, na
    halos 120 katao at sinabi,
  cbs-NT: 'Ja xaba tibi jaskakubainkin xaba betsatian 120 ikunwainbu jatube icha maniabu
    Pedron jatu yuinun ika benitan jatu yuikin:'
  xtm-NTPP: 'Te kivi yukan ni ka ndututu visi cientu oko ñayii. Te ni ndokuiñi Pedro
    ma me''ñu ndaka ñayii ma, te ni ka''an de:'
  nnq-nnq: Machoba machoko mwenakandae, kukiba na ngongano ja abajeketilinge, boa
    bakabandakila kuika bandu makomi komi na makomi mabele, na Petulo ngajema nnongi
    jabe,
  bao-NT: 'Tii rʉmʉrire Pedro, ciento veinte cõro ca niirã bojoca Jesús yee quetire
    ca tʉo nʉnʉjeerã watoapʉ ca niiricʉ wãmʉ nʉcã, o biro cʉ̃jare ĩi wedeupi:'
  san-ORI: ତସ୍ମିନ୍ ସମଯେ ତତ୍ର ସ୍ଥାନେ ସାକଲ୍ୟେନ ୱିଂଶତ୍ୟଧିକଶତଂ ଶିଷ୍ୟା ଆସନ୍| ତତଃ ପିତରସ୍ତେଷାଂ
    ମଧ୍ୟେ ତିଷ୍ଠନ୍ ଉକ୍ତୱାନ୍
  rmn-rmn: 'Андэ одола деса о Пётар ущино машкарэ ко пхрала ко пакялэ (отхэ сас шэлубиш
    мануша) тай пхэнляс:'
  huv-NT: 'Noic nüt wüx tajlüyiw quiaj, atüch maseyme acoic miow nimiow (120) nipilan,
    quiaj witiüt a teat Pedro masaj nejiw, tapiüng:'
  otn-NT: 'N''na ra̱ pa p''ʉya, xi̱ mpɛti comma̱ n''na ciento ''nɛ̱ ''däte nja̱''i̱.
    Bi̱ nangra̱ Bɛdu p''ʉya, bi̱ m''mäp''ʉ ma̱de ''bʉhyø ''yɛ̱c''ɛ̱i̱. Bi ''yɛ̱mbʉya:'
  nop-nop: Helebufa lufom-kabe dapmaune metam nadisukilitihinit 120 adi bopneune Pitadi
    pilali indiŋ yoguk,
  obo-NT: Sokkad no allow, id lolivuung dan. (Iddos ko-uralloy tod pompomakoy rutun,
    mgo sokkad no gatus woy oruwompuu.) Na id lohinat si Pedro woy id osengan din
    sikandan, kahi rin to,
  kca-kca: Пӑ щи хӑтԓәтән Петр, утәԓтәты йŏх кўтән нŏх ԓойман, йастәс, –
  cak-ENT: 'Y jun k''ij tok quimolon c''a qui'' jun colope'' ciento veinte hermanos,
    ri Pedro xbepa''e-pe chiquicojol, y xbij c''a cheque:'
  lif-NT: ᤂᤧᤴ ᤕᤧᤶᤔᤥ ᤐᤋᤪᤢᤛᤧᤴ ᤁᤡᤵᤌᤡᤰᤁᤠᤱ ᤏᤡᤒᤥ᤺ᤱ ᤕᤠᤖᤡᤰ (᥇᥈᥆) ᤏᤛᤠᤏᤡᤒᤠ ᤗᤢᤶᤔᤥ ᤕᤧᤶᤛᤡᤱᤅᤠᤱ
  mie-NT: 'De iin quīvī de nī nacuiñī Pedro nūū ndá hermano cándíja. De íyó tá ciento
    ōcō nchivī jā ní ndutútú. De nī ncāhān dē:'
  san-TIB: ཏསྨིན྄ སམཡེ ཏཏྲ སྠཱནེ སཱཀལྱེན ཝིཾཤཏྱདྷིཀཤཏཾ ཤིཥྱཱ ཨཱསན྄། ཏཏཿ པིཏརསྟེཥཱཾ
    མདྷྱེ ཏིཥྛན྄ ཨུཀྟཝཱན྄
  qve-NT: 'Hinaqtinmi chay p''unchawkunapi, Diospi iñiq runakunaqa pachaq ishkay chunka
