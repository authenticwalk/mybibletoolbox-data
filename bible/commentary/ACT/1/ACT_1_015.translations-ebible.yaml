  viv-viv: Himiyami tu tova saꞋeyana tovetumagana hivagaꞋauta be himitini, adi kilagalaga
    hanaledi-tuweniti (120). Ada au Fita gitowamidi be gilukahihi gigayo, “Tobohiyakweyao,
    keke gavana tu Yaubada Veyao Tuwaina ana bukiya boi tuwai-moꞋena givehimeyena
    amine ahe gilakayemu, higa AluꞋaluwa Mahalina Devida awane Yudasi faꞋine gigaheye-vagahina,
    bana kalivai-nadi boi kaliva giꞋaliyedi be Yesu hikiveꞋavina amanadi.
  yao-yao: Pa moŵa go ŵajimi che Petulo pasikati ja ŵakukulupilila achinjakwe ŵaŵasongangene,
    waliji mpingo wa ŵandu mia moja ni ishilini.
  tgp-tgp: Hin rani atu, Peter mo lo turu na livuhan la tamlohi rasua atu, ale vao
    atu mariviti i ngav sangavulu ngavulu rua la lo pulutahi hin jara atu, ale mo
    verea isara mara,
  auc-NT: Mänïñedë Itota ingante näni tee empote quëwënäni tiento bæinte ganca ïnäni
    inte ongöñönäni Pegodo tæcæguedë ængæ̈ gantite apæ̈necantapa.
  kbc-NT: Niɡ̶ijoa nokododi yatecoɡ̶o ejime onaniteci taalia niɡ̶igo viinte anoyiwaɡ̶adi
    Ǥoniotagodi. Odaa Pedro ja dabiditini liwigotigi, odaa jeɡ̶ee,
  bmh-bmh: Ziwas tub ebu duailel goagal oiagab Yesus en petak emen 120 sag gotulai
    daremen ebu, Pita nug goagal ameagab ebu asaimai, eneun, “O zaiar, Zudas nug,
    Yesus malai dudu agal ebeagab ebu meun. Go en getal Uwait nugau Ah Wes Devit nugau
    ogusau ebu aneun go ulis petak zou.
  ctu-BL: 'Ti jim bʌ ora Pedro tsa'' wa''le ti ojlil ba''an hermanojob. (Tic''ʌl mi
    wʌcc''alob ya'' añob.) Pedro tsi'' subu:'
  meq-meq: 'Pat wuray na, ndo məpe mədzal gər hay ka Mbəlom tə haya gər. Nəteye tebiye
    ta giye na, temerre tə kuro kuro sulo. Piyer a lətse a wuzlah tay, a gwaɗatay:'
  noa-H: Hich mag Hẽwandamag jëwaag ham hãba biirdʌdʌk'am hed gaai, biek hãb Pedroou
    tagam k'ʌʌn hagjö Jesús hiek hʌ̈k'a nʌm k'ʌʌn k'apan ciento veinte nʌm jãrr dʌnʌʌunaa,
  alp-NT: Kena petu sae me kasuke sie utune esa butu lua esi lupuke lomai. Eleki Petruse
    ikele mpe tla kai ibeteke lokosi be,
  san-VEL: tasmin samaye tatra sthaane saakalyena vi.m"satyadhika"sata.m "si.syaa
    aasan| tata.h pitaraste.saa.m madhye ti.s.than uktavaan
  kbq-kbq: Ana knafina zamentinti nehaza nagapinti Pita'a 120'a naza naga amu'nozamifi
    otino anage hu'ne.
  kbh-kbh: 'Chë tempo tmojánenefjna canÿe patse y uta bnë́tsana Jesucrístbeñe os̈buáchiyënga,
    y canÿe, Pedro tojantsá y tojanë́yana:'
  ron-LSB: 'În zilele acelea, Petru s-a ridicat în picioare în mijlocul ucenicilor,
    care erau în număr de o sută douăzeci, și a zis:'
  pon-pon: Ni ran oko Petruj ap uda nan pun en jaulan kan majani (irail me impan epukiriek)
  nhe-BL: 'Huan se tonal quema mosentilijtoyaj queja 120 tlaneltocani, Pedro moquetzqui
    tlatlajco inijuanti huan quiijto:'
  sps-sps: Voun a tee ar nainy vainy fafaaman vaaguam to onots sen natus an tangau,
    ai Pita tsun to sa tsue,
  wnc-wnc: Siwan aminu wa unekan gatake yuking aminu mateknga dua sikut. Aminu 120
    ngangga yuking.
  bus-bus: 'Gurↄ beeea Pita fɛ̀ɛ à zɛ̀ Yesu ìba kɛ̀ aↄ̃ kà gↄ̃ↄn baswɛɛdo takanↄ tɛ́
    à bè:'
  gub-BL: Amo 'ar mehe Pet a'e, upu'àm uzeruzar ma'e wazemono'ogaw pe a'e. (Heta 120
    teko a'e pe wà.)
  imo-imo: 'Wali pokore omba purumu kinye pele Jisasinga ungumu pilko lombileringi
    imbo 120 nombeya teko moloringi kinye Pitani ola angilipelie aku imbomando i tepa
    nimu:'
  boj-boj: Bati bei tamo uŋgasari 120 Yesus qa naŋgo areqalo siŋgilateb qaji naŋgi
    koroosib sonabqa Pita a naŋgo ambleq di tigelosiqa minjrej,
  eng-DRA: 'In those days Peter rising up in the midst of the brethren, said: (now
    the number of persons together was about an hundred and twenty:)'
  knf-knf: 'Ţi ŋnuur mënţan banfiyaaruŋ Yeŧu, baya pban iñeen-week na iñeen ŋtëb,
    kë Ŧimoŋ Piyeer aşë naţa ţi pŧoof aji na baka :'
  san-KHM: តស្មិន៑ សមយេ តត្រ ស្ថានេ សាកល្យេន វិំឝត្យធិកឝតំ ឝិឞ្យា អាសន៑។ តតះ បិតរស្តេឞាំ
    មធ្យេ តិឞ្ឋន៑ ឧក្តវាន្
  arn-NT: 'Kiñeke mufü antü mew trawüluwkülerkey ti pu feyentulelu. Fantelerkey engün
    kiñe pataka epu mari che. Fey Pedro eluwi ñi dunguael, feymew feypi:'
  zas-NT: 'Lën ree dxej zii badoꞌp ree bén rliladx Jesús, na̱j reeman cost tibgayuu
    gajl bejn, dxel guzuli Bëd galay reeman, rëbaman loj reeman:'
  ken-NT: Ɛwak ɛ́mɔ́t ndǔ manywɔp ɛyɔ, bakoŋo Yesu bákɛ́m ɛchɛmɛ. Bábhák batí
    bɛsa bɛtandat. Arɛ, Píta afate arɛm bɛ,
