  ndg-ndg: Boti babile mpamo kati mundu yumo, kwa juhudi babile batiyendelya katika
    maombi pamope na ago babile anwawa, Mariamu mao gake Yesu, na anja bake.
  wsk-wsk: Nuna se Maria, Jesus ko nuam, se ko uriamitak, se imet sang ago tala mu
