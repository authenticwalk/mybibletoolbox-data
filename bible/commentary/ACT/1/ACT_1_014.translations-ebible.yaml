    can'.
  beu-beu: Ing emangpi biasat taing vengmihi tominu sambajang hama-hama. Maria Yesus
    iva, nehe jangu aaedeng, bot Yesus ekaku ang naung imampi sambajang hama-hama.
  wrk-wrk: Jila yalili nanankurri barrawurri yanybiji yurrngumba. Yalili yanyba mududu
    Kudkanyi nanaba. Marda kudiya jibarri nanaba yalundu. Nanda ngardanganja Jisuskanyi,
    niji Mari, marda nyuli nanaba jungku yalundu. Baki kanyiya nangangi Jisuskanyi
    nganinymuku, yali jungku nanaba. Malumba yalili yanyba mududu Kudkanyi nanaba
    barrawuna. Barriwa.
  nii-nii: Pe wu ombu en enim noman ende kindik, prei erik mulnjung. Amb kombur ni,
    Mariya Jiisas mam ni, Jiisas angim noł yi ku prei erik mulnjung.
  ign-NT: Natiari­hivare ena mapara­pe­naveana ema Jesús, ésupa esu maena María, énapa
