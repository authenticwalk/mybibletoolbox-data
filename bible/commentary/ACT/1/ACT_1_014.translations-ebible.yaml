  san-TIB: པཤྩཱད྄ ཨིམེ ཀིཡཏྱཿ སྟྲིཡཤྩ ཡཱིཤོ རྨཱཏཱ མརིཡམ྄ ཏསྱ བྷྲཱཏརཤྩཻཏེ སཪྻྭ ཨེཀཙིཏྟཱིབྷཱུཏ
