    a' aewata Maria' teamta mak, intok junama'a jume' waate jaamuchimmake emo nau
    totojan junuen Liojta yo'oreka intok au bicha yee nokria betchi'bo.
  uro-uro: Vasägos dä väspästämne na rha sa ama snängaqa ama sägäk ivakt iva rhi nän.
    Rhoqoräkt di rhi na ama evop näkt sävät ma Maria ma Jisas aa nanäk näkt sävät
    aa läktpek.
  ita-1885: Tutti costoro perseveravano di pari consentimento in orazione, e in preghiera,
    con le donne, e con Maria, madre di Gesù, e co' fratelli di esso.
  muy-muy: Nday ɗek tə̀bu təcakalavu kəlavaɗ akaba wál ndahaŋ, akaba Mari məŋ ga Yezu
    akaba bəza ga məŋ ga Yezu. Təcakalavu ti ga mahəŋgalay Melefit.
  kqc-kqc: Ina vene tau vakoi uka yokoi maka dudu egogo regasa toga toga usa usa nigamadi.
    Rema be ka ina venesa egogo regamadi; minari bi Mary, kaere bi Iesu di nono, ma
    ini dubuiyaka.
  tav-tav: Naa nipetirã jĩcarore bairo tʉgooñari Diore cajeni nʉcʉbʉgorã cãninucuñuparã.
    Na yarã romiri quena to bairona na mena neñapori Diore cajeni nʉcʉbʉgorã cãninucuñuparã,
    María Jesu paco mena, Jesu bairã jãa.
  eng-ULB: They were all united as one, as they diligently continued in prayer. Included
    were the women, Mary the mother of Jesus, and his brothers.
  spa-VBL: Todos ellos se reunieron para orar, junto con las mujeres y María, la madre
    de Jesús, y sus hermanos.
  fra-_FOB: Tous ceux-là persévéraient d'un commun accord dans la prière et dans l'oraison,
    avec les femmes, et Marie, mère de Jésus, et avec ses frères.
  hau-ULB: Dukansu kuwa suka hada kai gaba daya, yayin da suka ci gaba da naciya cikin
    addu'a. Tare da su kuma akwai mata, Maryamu mahaifiyar Yesu, da kuma 'yan'uwansa.
  mal-mal: സ്ത്രീകളോടും യേശുവിന്റെ അമ്മയായ മറിയയോടും അവന്റെ സഹോദരന്മാരോടും കൂടെ ഒരുമനപ്പെട്ട്
    ശ്രദ്ധയോടെ പ്രാർത്ഥന കഴിച്ചുപോന്നു.
  kkc-kkc: Diye di odoo, sobo abo sabolo, osoloso Yesuwo owee Meli sabolo, osoloso
    Yesuwo omolo dio sabolo hagee hodobo mooloogoodoloso biame susuga Godee mapoo
    takeliso.
  lit-lit: Vieningai visi šitie uoliai atsidėjo maldai ir maldavimui kartu su moterimis
    ir Jėzaus motina Marija ir jo broliais.
  urd-GVR: Yih sab yakdil ho kar duā meṅ lage rahe. Kuchh aurateṅ, Īsā kī māṅ Mariyam
    aur us ke bhāī bhī sāth the.
  far-far: Ma kera 'idufa oku 'urinai sulia te manatae wane fuana folae fainia tani
    keni laugo, ma ni Mary na gaa sa Jesus, fainia na wanefuta sa Jesus ki.
  suz-BL: मेकोपुकी नु मीश मुरपुकी, येसु आ ममा मरीयम नु येसु आ लोक्‍बपुकी यो बाक्‍मा
    बाक्‍त। मेको नेल्‍ल थुं का ङा दुम्‍शा, नाक्‍त किंत किंत परमप्रभु यावे कली ठेयब
    सेल्‍ना सेल्‍न, पुंइना पुंइन बाक्‍बाक्‍मा बाक्‍त। यूहन्‍ना ७:३
  car-NT: Inaron ro pa'poro o'kapyn roten o'win tywonumengarykon ta Tamusi 'wa kynauranatokon.
    Amykon woryijan enapa imaroine kynatokon. Mo'ko Jesus sano Maria, mo'karon ipiryjan
    enapa imaroine kynatokon.
  amp-amp: Nd nd yimami ee Jisasrhu mmem Mariati wom metme Jisasrhu nmemrom, inji
    inji yi rhu rifinyhato rroh yima yuhum rpa yima yuhurpar rhuhato kfo bruttna hasomoum.
  bht-bht: ऐ सारे हमेशा गिठे होंदे थे कने सारे इक मन होईकरी लगातार प्राथना करदे थे।
    उना चे यीशु दे भाई कने यीशुऐ माता मरियम कने कुछ जनानियां भी थियां जिना यीशुऐ दी
    सहायता कितियो थी।
  eng-NOY: These all continued with one accord in prayer, with women and Mary the
    mother of Jesus, and his brothers.
  cub-NT: Obedijãravʉa Jʉ̃menijicʉque jẽniari, cójijivʉ barejáimad̶a na nore. Jesúi
    yóva, María, Jesúi paco, aru apevʉ nomiva máre, caivʉ ina cũinátʉrʉ ne ũme Jʉ̃menijicʉque
    jẽniarejaimad̶a na.
  ita-1927: Tutti costoro perseveravano di pari consentimento nella preghiera, con
    le donne, e con Maria, madre di Gesù, e coi fratelli di lui.
  lww-lww: Ana e pogos nene, la nene amio sira lala, la apalue ga lele taaga vena
    alen. A Maria, anenane Yesu, amio m̃ena ga wenla Yesu lala, asum̃a apa lele taaga
    amio la.
  ckb-ckb: هەموو بە یەک دڵ بەردەوام بوون لەسەر نوێژکردن، لەگەڵ ژنەکان و مریەمی دایکی
    عیسا و براکانی.
  spm-spm: Mee mɨghasɨgha navan uvhuavɨra ikha nori nigha Gotɨn phorugham mbɨŋgeeghi,
    amisir marsi rako Maria, Iesusɨni inaghamuuŋ, koma aŋnɨ undoosi ivhɨra.
  nas-nas: Aing teing nariꞌ otoroi kunsi-koo biiꞌka avarikoꞌning, napoꞌ nariꞌ teing
    maniiꞌ, Meeriꞌ Jiisuuꞌ bauko ninka nariꞌ, eeꞌnoko teing Jiisuuꞌ baaraꞌmainkaang.
  uvl-uvl: Iri lochloch te eukirau ke kokoes mana ke te hetalaulau. Iri ul hehei nemur
    pe Maria nenge Iesus tana, pe Iesus titina mur.
  eng-BBE: And they all with one mind gave themselves up to prayer, with the women,
    and Mary the mother of Jesus, and his brothers.
  ixl-CNT: Ech maꞌlich chit iatz qꞌu chusulibꞌ sikajayil. Nichimolo tibꞌ tiꞌ iqꞌilal
    sikꞌlel Tioxh. Ant aꞌ u Liꞌ, vinan u Jesuus utz, tuchꞌ qꞌul itzaꞌqꞌ u Jesuus,
    tuchꞌ unjoltu qꞌu ixoj.
  xsi-xsi: Kinzi pâri-tamâta ŋinde sio ilonzi ilâ taitu, aku ikura zo zo kinzi rârâni
    sikai noŋa simo luma ŋinde. Aku taine pinde wa Yesu tina Maria uru simo kunzi
    tona, sitavanzi Yesu tai kinzi.
  crx-NTPO: '''Ahoolhyiz ''ilhuhodulh tenahudutidli hukwa. Ts''ekoo bulh cha, Sizi
    bulhutsinke cha, ''ink''ez Mary ooloo cha, ts''iyawh tenahududli.'
  kan-OKCV: ಅಲ್ಲಿ ಕೆಲವು ಮಹಿಳೆಯರು, ಯೇಸುವಿನ ತಾಯಿ ಮರಿಯಳು, ಯೇಸುವಿನ ಸಹೋದರರು, ಇವರೆಲ್ಲರು
    ನಿತ್ಯವೂ ಏಕಮನಸ್ಸಿನಿಂದ ಪ್ರಾರ್ಥನೆಯಲ್ಲಿ ನಿರತರಾಗಿ ಸೇರುತ್ತಿದ್ದರು.
  bbb-bbb: Ro maza boeje bu una besu afuina Godido baname isoevo ije bara Meri Jesudo
    asie ijiakiro bara gue ro Jesudo uviarafa ije bu buina besu afuivo.
  blw-blw: Yag ammag kankanayén agé way cha mìyamoamong an chicha hen anchichay sosnod
    Jesus ya ah inana way Maria ya anat hen anchichay tapenay finufae way hen pontoscha
    amin way ma-among, ta incha manluwaru.
  tam-2017: அங்கே இவர்களெல்லோரும், பெண்களோடும் இயேசுவின் தாயாகிய மரியாளோடும், அவருடைய
    சகோதரர்களோடுகூட ஒருமனப்பட்டு, ஜெபத்திலும் வேண்டுதலிலும் தரித்திருந்தார்கள்.
  azz-NT: Huan nochi nijinques mosentiliayaj mosta mosta ihuan iicnihuan de Jesús
    para mosentatatautilisque ihuan Dios. Huan no yetoyaj María ten inan Jesús, huan
    ocsequin sihuatzitzin taneltocani.
  spa-RV-1909: Todos éstos perseveraban unánimes en oración y ruego, con las mujeres,
    y con María la madre de Jesús, y con sus hermanos.
  csy-csy: Hiteng a vekpi lungkim in nupi te, Jesus nu Mary le a suapui te taw tatsat
    ngawl in thungen khawm tek uh hi.
  mxq-NT: Es ja apóstʉlʉty nidʉgekyʉ ijty ñaymyúkʉdʉ es kya̱jxta̱ꞌa̱ktʉ mʉt ja Jesusʉ
    myʉgaꞌaxʉty, mʉdʉ Mariiʉ ja Jesusʉ tya̱a̱k, es mʉdʉ wiingátypyʉ toxytyʉjk.
  tzj-NT: Eje'e' xa jun quibanon chi rbanic oración e cachbil ja rixoki'. C'oli María
    rute' ja Jesús in ec'oli rch'alal ja Jesús chakaja'.
  tdt-tdt: Apostolu sira nee halibur malu beibeik hodi halo orasaun ho neon ida laran
    ida, hamutuk ho Jesus nia inan Maria, ho feto balu tan, ho mos Jesus nia alin
    sira.
  ron-BTF: Toți aceștia, într-un gând, continuau stăruitor în rugăciune și cereri,
    împreună cu femeile, și Maria mama lui Isus, și cu frații lui.
  eng-WEBP: All these with one accord continued steadfastly in prayer and supplication,
    along with the women and Mary the mother of Jesus, and with his brothers.
  eng-FBV: They all joined together in prayer, together with the women and Mary, Jesus'
    mother, and his brothers.
  nld-1939: Zij allen bleven eensgezind volharden in het gebed, te zamen met enige
    vrouwen, met Maria, de moeder van Jesus, en met zijn broeders.
  bwo-bwo: Jametsanots úniaawo Ik' k'onosh ik nibona bokakuweefo, bontonuwere mááts
    ik ikuwotsnat Iyesus ind Mariyamn, mank'owere Iyesus eshuwots fa'ano botesh.
  nch-BL: Huan nojquiya itztoyaj sihuame huan María, inana Jesús, huan iicnihua Jesús.
    Huan nochi inijuanti talojtzitzi motatajtiyayaj san sejco ica san se iniyolo.
  quc-TNT: Conojel wa' we apóstoles ri' junam ri qui chomanic xquimulij quib amak'el
    rech cäca'n orar junam cuc' jujun ixokib cojonelab, cachi'l ri nan María ru nan
    ri Jesús, xukuje' tak ri rachalal.
  tfr-NTPO: Dbar kjwobi go ga epga tön l̈ok tjë jĩkong eshko syõshtë Sbö kong Jesús
    l̈ëmga tjok, ba mekë María tjok, wal̈ëga obl̈ë tjok bakoe.
  kaq-NT: Jaabo rahsichin Papa jaayocacanquin jaa shinan huestiya hihxon. Jato betan
    haibobaan rihbi yocaquin. Jesusen jochicabaan rihbi, jahuen mama Marían rihbi
    yocacanquin.
  sgb-sgb: Mimihay nakêm la haka panay hilan ampagtsipon hên manalangin hên kalamoy
    ungnoy babayi, hi Maria ya indo ni Apo Jesus, haka hilay lalaki, ya patêl ni Apo
    Jesus.
  vie-1934: Hết thảy những người đó bền lòng đồng một ý mà cầu nguyện với các người
    đàn bà, và Ma-ri là mẹ Đức Chúa Jêsus cùng anh em Ngài.
  kxv-kxv: ଏ଼ୱାରି ବାରେଜା଼ଣା ଇୟାସିକା ତଲେ ଇଞ୍ଜାଁ ଜୀସୁତି ଇୟା ମରିୟମ ଅ଼ଡ଼େ ତାମି ତାୟିୟାଁ
    ତଲେ ରଣ୍ତିଏ ଅଣ୍‌ପୁ ତଲେ ପ୍ରା଼ତାନା କିହିଁ ରୁଣ୍ତା ଆ଼ହାମାଚେରି ।
  cha-cha: Estesija todo mañasagaja gui un jinasoja na tinaetae, yan manmangagagao
    fitme, yan y palo famalaoan sija yan si Maria nanan Jesus, yan y mañeluña lalaje
    sija.
  amu-NT: Chaꞌtsondyena ñecwii jlaꞌjomndyena na ꞌio ndi ꞌio tyolaneiⁿna nnom Tyꞌo̱o̱tsꞌom.
    Mati jlaꞌjomndye ntꞌom yolcu, ndoꞌ ñꞌeeⁿ tiꞌntyjee Jesús ñꞌeⁿ tsoñeeⁿ María.
  hin-CV: ये सभी वहां नियमित रूप से सच्चाई के साथ एक मन होकर, मसीह येशु की माता मरियम,
    उनके भाइयों तथा अन्य स्त्रियों के साथ प्रार्थना के लिए इकट्ठा होने लगे.
  spa-BES: Y todos ellos con una sola mente, se entregaron a la oración con las mujeres,
    y María la madre de Jesús, y sus hermanos.
  san-BEN: পশ্চাদ্ ইমে কিযত্যঃ স্ত্রিযশ্চ যীশো র্মাতা মরিযম্ তস্য ভ্রাতরশ্চৈতে সর্ৱ্ৱ
    একচিত্তীভূত সততং ৱিনযেন ৱিনযেন প্রার্থযন্ত|
  tdx-tdx: Ie nitraok’ ìna naho nitolom-pitalaho naho halaly miharo amo Rakembao naho
    i Marie rene’ Iesoà vaho o roahalahi’eo.
  naf-naf: An ekŋen ke ma Malia Zisasiyet mamaŋ ma imbi notnaŋ ma Zisasiyet meniŋane
    ekŋenaŋ keŋ kwep bemti dundundu mulup kan kataŋ omteŋ mamkwatemien.
  grc-MT: ουτοι παντεσ ησαν προσκαρτερουντεσ ομοθυμαδον τη προσευχη και τη δεησει
    συν γυναιξιν και μαρια τη μητρι του ιησου και συν τοισ αδελφοισ αυτου
  vid-vid: Awa weng'ha nawekungajiza hamwe kumlanda Nguluwi, hamwe na wadala wamwenga
    na Maliya mayake Yesu na wang'holoze.
  pio-NT: Abédanamata náiwitáise náapichawáaca canánama nàwacáidáyacacawa nasutácaténá
    níawawa Dios íicha mamáalàacata, náapicha nacái abénaméeyéi inanáica, María nacái,
    Jesús yáatúaca, Jesús yéenánái nacái.
  tsn-tsn: '@see-verse:ACT.001.013'
  amr-NT: Ayaʼada onʼpakpo kiriga̱yo̱ʼ Diostaj onʼtionaʼpakikaʼ. Sueʼda ettoneʼbetaʼ
    onʼtionaʼpakonhuaʼuyate. María, Jesúsen inag kenpaʼti Jesúsen huamaʼbuy, o̱ʼnuyate.
  pwg-pwg: Ma mara nonowa nipowana kubiine na ivivi sagosi, Yesu titina yoghoyogho
    ma i maduwa Meri ma wivine viya yavata.
  cjv-cjv: Yai gan yokamai kanom mora boika te opai suwo te Yesu mam Maria te Yesu
    emeroma ama ure kuku boire ka make ei moimie.
  tha-KJV: พวกเขาร่วมใจกันอธิษฐานอ้อนวอนต่อเนื่องพร้อมกับพวกผู้​หญิง และมารีย์มารดาของพระเยซูและพวกน้องชายของพระองค์​ด้วย
  por-BR-2018: Todos estes perseveravam concordando em orações, e petições, com as
    mulheres, com Maria a mãe de Jesus, e com os irmãos dele.
  mhl-mhl: Ŋi sosowo yoŋoji maŋmoakoŋ eru ŋigo yoŋoke yameŋ keku oŋga wosiru gobuŋ.
    Yoŋore botugo Yesu gbopuine eru maŋgoine Maria yoŋoji oŋuakoŋ gobuŋ.
  klv-klv: Len nǝnauan sua lub̃onb̃on tabtab hǝn lǝb̃isor tuṽ, galit mai alatpǝhaṽut
    mai aMeri anan aYesu, mai aṽan aYesu gail.
  bco-bco: Kalu i a꞉ma꞉yo꞉ asulo꞉wo꞉ imilise dota꞉ga꞉, Godemo꞉ dulugu sa꞉la꞉len. A꞉la꞉ta꞉ga꞉
    Ya꞉su ano, Malia, o꞉lia꞉ ka꞉isale nolo꞉lo꞉, a꞉la꞉ta꞉ga꞉ Ya꞉suwa꞉ ao i nolo꞉lo꞉,
    i o꞉lia꞉ siliki dulugu sa꞉la꞉len.
  kdl-NT: A tsu ɓolomgbono ta̱ kpam a na̱ka̱i kaci ka le adama a kavasu n katakasuvu
    ka te. Aka roku a ɗa dem pini hal n Meri mma u Yesu n aꞌangu a Yesu yi.
  apu-NT: Ãtipirika ninoa apotiitaua Teoso imisãkiretinina ĩkapani. Apaka sitoakoro
    Xesosi sãkire auiãkani, Maria Xesosi inoro, Xesosi itariakori pakini apotiitaua
    ninoakata. Ninoa misãkiretakasaakiri Teoso, ãtika kãkiti xinirenoka atoko itxana.
    Ininiã erekarinoka auana ninoamoni. Kona omanatakakauana.
  roo-roo: Uva vaea vovou raga-ia voea rutu toupaiva variripaoro voeao oirara, ora
    riakora, ora Maria Jisas aakoaro, ora Jisas araoko irara oaro tapo.
  miz-NT: Nguentúvi ntánataká nuu un ntɨɨ́ ntɨɨ̄ ñá, ni ēní Jesuu, ni dɨ́ꞌɨ ñā María,
    ni tuku ñadɨ̄ꞌɨ́ dɨ, é ntákaꞌan ntâꞌví ña ni Xuva kō.
  qvz-NT: Paiguna shuc yuyaillahuan Diosta mañangahua tandarigrishcauna. Chasnallata
    paigunahuan tandarinaura Jesuspa huauquigunahuas, paihua mama Mariandi, shuc huarmigunandi.
  deu-ELO: Diese alle verharrten einmütig im Gebet mit etlichen Weibern und Maria,
    der Mutter Jesu, und mit seinen Brüdern.
  mjc-NT: Tan tandɨhɨ ra ican naha ra ndu iín ra naha tandɨhɨ quɨvɨ tan tsicán tahvi
    ra naha tsi Nyoo. Tan yucú ndɨhɨ tucu yañi ra Jesús tsihin ra naha, tan tsihin
    ña María sɨhɨ ra, tan cuaha ca maa ñiñaha.
  caa-caa: Y e apostolobꞌ era war umorojse ubꞌobꞌ iraj iraj tuaꞌ ucꞌajtiobꞌ taca e
    Dios taca uwijtzꞌinobꞌ e Jesús, y taca e María xeꞌ jax utuꞌ e Jesús, y taca e
    inmojr ixictac.
  pls-NT: Cain chojni mé vaẍatte na para vanchecoanxinhi na Dios conixin cain xanchó
    Jesús xanxí, co María, janné Jesús, co icha nanita cai.
  eng-WYC-2018: All these were lastingly continuing [or dwelling together] with one
    will, in prayer, with women, and Mary, the mother of Jesus, and with his brethren.
  bdv-bdv: ସେମଃନ୍ ସଃବୁ ମାୟ୍‌ଜିମଃନାର୍‌ ସଃଙ୍ଗ୍ ଆର୍‌ ଜିସୁର୍‌ ଆୟ୍‌ସି ମରିୟମ୍‌ ଆର୍‌ ତାର୍‌
    ବାୟ୍‌ମଃନାର୍‌ ସଃଙ୍ଗ୍ ଗଟେକ୍‌ ଟାଣେ ଗଟେକ୍‌ମଃନେ ପାର୍ତ୍‌ନା କଃରୁକେ ସଃବୁଲଃକ୍‌ ରୁଣ୍ଡ୍‌ତି
    ରିଲାୟ୍‌ ।
  otq-NT: Gathoyu̱ hyaxꞌmu̱ mi mhuntsꞌi, mi pe̱sꞌu̱ nꞌadar mfeni mi a̱pa Jö. Mi ꞌbu̱hwiꞌu̱
