    do̱ꞌ, ga̱ nij tinúú Jesucristó do̱ꞌ a.
  cut-NT: Ro ro ne, rendo da̱ma nducoya̱ca ihyan chahn nduco dihno Dihvo vo ma̱n,
    chaco ye, María ma̱n, ya̱hn ca ihyan nda̱hta ma̱n, reva̱h ye.
  bel-bel: усе яны аднадушна былі ў малітве і ў маленьні, зь некаторымі жанчынамі
