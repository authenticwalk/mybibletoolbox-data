verse: ACT.001.014
translations:
  kpx-kpx: Keau bahata negolahaime Dilava imihama. Isege Iesu neina Meli, keate benahate
    isi Iesu hohuvu kebiau bahata keve Dilava imihama.
  okv-H: '@see-verse:ACT.001.013'
  tbo-tbo: Houga magomagouna tauhi ma Yesu tu wotagona wiwinehi, po Maliya, Yesu hinana,
    po Yesu walewalehina naka hi yamtuboina gogona ma hau tapalolo hi welewele mehi.
  mal-C: അവർ യേശുവിന്റെ അമ്മ മറിയയോടും മറ്റുചില സ്ത്രീകളോടും യേശുവിന്റെ സഹോദരന്മാരോടുമൊപ്പം
    അവിടെ ഏകമനസ്സോടെ പ്രാർഥനയിൽ തുടർന്നുവന്നു.
  grc-SR: Οὗτοι πάντες ἦσαν προσκαρτεροῦντες ὁμοθυμαδὸν τῇ προσευχῇ ⸋καὶ τῇ δεήσει,⸌
    σὺν γυναιξὶν καὶ Μαρίᾳ τῇ μητρὶ τοῦ Ἰησοῦ, καὶ ⸋2σὺν⸌ τοῖς ἀδελφοῖς αὐτοῦ.
  bgc-bgc: ये सारे कई बिरबानियाँ अर यीशु की माँ मरियम अर उसके भाईयाँ कै गेल्या कठ्ठे
    होकै एक मन तै प्रार्थना म्ह लाग्गे रहे।
  khz-khz: Ira maparara maaora kwapunamo ai gerapali-koukouwai, gare reketa maki e
    Maria, Iesu tinana, e Iesu walakavana.
  deu-TKW: Diese alle beharrten da einmüthig im Gebet nebst Frauen, und Mariam der
    Mutter des Jesus und mit seinen Brüdern.
  zsr-NT: Tsazxö́n tuꞌlidzëꞌ Dios yúguꞌtë bönniꞌ ni, atiꞌ nunquëꞌ lequëꞌ tsazxö́n
    yuguꞌ böchëꞌë Jesús, len María, xnëꞌë Jesús, len yelaꞌcnu ngul caꞌ.
  lin-lin: Bango nyonso, na motema moko, bazalaki na molende ya kosangana mbala na
    mbala mpo na kosambela elongo na basi, elongo na Mari, mama ya Yesu, mpe elongo
    na bandeko ya Yesu.
  hns-NT: Oesab ekattha hoike hardam praatna karat raha. Oelogke sanghe koetjh aurat
    aur Jiesoe ke maai aur okar bhaai log bhie raha.
  noa-E: Makhʉʉn amach thum ich mag biirdʉajeejim aajem Jesús eeugpeen dʉ̈i, ich Jesús
    ãd María maimua dewam ʉʉinpa, ãba mag biirdʉnaa Ẽwandamag jëwaag.
  eng-EMTV: These were continuing with one mind in prayer and petition, together with
    the women and Mary the mother of Jesus, and with His brothers.
  mib-NT: Tāca tée yáha, níní cándutútú ɨnuú de cájicān tahú de jíín táca ñani Jesús
    jiín náná yā María jiín sava ga ñahan.
  lif-NT2: खे़ङ्‌हाॽ काक् सोरिक् मे़बोःक्‍खे़र चक्‍मे़ल्‍लॽए तुवा चोःक्‍कि मे़यागे़॥
    खे़ङ्‌हाॽओ ये़सुरे़ कुम्‍मा मरियम नु वेॽ मे़न्‍छुमाहाॽ हे़क्‍क्‍याङ् ये़सुरे़
    कुन्‍साॽसिआङ् मे़वये़रो॥
  xnj-xnj: Voha ava vakakonganeka kumuyupa Chapanga, pamonga na vadala na Maliya nyina
    waki Yesu na valongo vaki.
  mmx-mmx: Digat pot eburu amisik mi lentaba lavakin la ne Maria nenen ne Iesu mi
    luvutneton ngan loxonbinam tadi xusu dina ngising.
  cbr-NT: A unicamax ca atúxa 'icësabi oi 'i, Jesusan xucë́antu 'imainun aín tita
    María 'imainun bëtsi xanucamabëribi timë́ax ami sinani Nucën Papa Diosbë banacëxa.
  tee-NT: Ixchux'an va lakatam ixjunita ix'atalacpast'ac'at'an chai va tachi ixtat'achivinin
    ju Dios. Vachu' ix'alact'avi ali'in chakolun chai ju Malia ixnati ju Jesús chai
    ix'ap'isek'en ju Jesús.
  eng-LSV: these were all continuing with one accord in prayer and supplication, with
    women, and Mary the mother of Jesus, and with His brothers.
  cak-NT: Y conojel reje' can siempre niqui'en orar, junan cánima conojel. Jec'o chuka'
    ixoki', y chuka' ri María ri rute' ri Jesús, y ri je rach'alal ri Jesús.
  pah-NT: Igwete g̃a jatykatykai jipi onhi'ig̃a Tupana'ga pe ojihe'ae'a kunhangwera'g̃a
    pavẽi. Jesus'ga yembora Mariava'ea oko g̃apyteri pe Jesus'ga irũ'g̃a no.
  sja-NT: Mama ãchi ɨt'aa t'ɨ̃pachida Jesús ɨ̃pemaarã ome mãik'aapa Jesús nawe María
    ome, ichiaba awaraa wẽraarã ome.
  xed-xed: Hahəŋ demdem, ta tskay həŋ ta vgha inda fitik ŋa maga duʼa. Kawadaga heŋ
    nda sanlaha ma miʼaha, nda i Mari mani ma Yesu, nda zwanamani ma Yesu tani.
  mks-NT: Níí tiempo na̱sa̱taca ndíhu̱xu̱ in na̱ yóho xi̱hín ñani Jesús xi̱hi̱n María,
    náná Jesús xi̱hín java ga̱ na̱ji̱hí ca̱ca̱ ta̱hví na̱ nu̱ Ndióxi̱.
  gfk-S: Ma di bakut di git saasaring hait ma tike lilik mon, tikai ma ari haine.
    Ma ne Maria no etnane Jisas ma ira tesne bileng kaie di tikai.
  bmu-bmu: Azi pakpak mieŋön urumohot aka ambi yembuk kapaŋ köla köuluköba malget.
    Yeŋgö sutŋine Jisös munurupŋi aka namŋi Maria yeŋön mewöyök malget.
  dgz-dgz: Iesu wa ewamot megawa, Iesu gwani waiwa, Meri Iesu inewa, amba waen upi
    den, mu iragi imu pose daiton tobot tan wam wam ap mepe mup taiwanumun.
  eng-GNV: These all continued with one accorde in prayer and supplication with the
    women, and Marie the mother of Iesus, and with his brethren.
  zaa-NT: Iyaba cabi nna tulidàba retùppa cabi nía runi cabi oración lani ca bettsi'
    Jesús ą'hua lani María nàna qui'áa, ą'hua lani adí ca niula creyente nna.
  eng-WEBSTER: These all continued with one accord in prayer and supplication, with
    the women, and Mary the mother of Jesus, and with his brethren.
  guh-guh: 'Pabota Jesús pijajivi apóstolevi najinavanapa, athëbëyo pexanaeirajavatatsia,
    nacaetuatabiaba caejavata pevajëtabiabinexa Diosojavabelia. Jesús pena María,
    Jesús pejuyapijivi ata, itsapetiriavi ata yajava, nacaetuatabiaba pevajëtabiabinexa
    Diosojavabelia. Bajarapajivibitsaëto ciento veinte pajivibeje. Nexata penacaetuatsijavata
    bajarapamonae tuatuajëta Pedro nonotapuna. Pedro nexata jumaitsi penacaetuatsivijavabelia:'
  bon-bon: Teepi jäje labasecretnuge yepä gome irecu ätumutame, cuta ten cama puga
    ge poto magebi piiyepu Yeesu me mage Mariya piiyepu Yeesu me iganewale.
  nhw-BL: Huan nojquiya itztoyaj sihuame huan María, inana Jesús, huan iteipan icnihua
    Jesús. Huan nochi inijuanti tlatoctzitzi motlatlajtiyayaj san sejco ica san se
    ininyolo.
  mgw-mgw: Aba boti baai kabakongolekana kwo lu'ba Nnu'ngu' pamope na alwawa nsi'si',
    Malia mau' bake Yesu, na anunabe.
  swh-ONEN: Hawa wote waliungana pamoja katika maombi. Pamoja nao walikuwepo wanawake
    kadha, na Maria mama yake Yesu, pamoja na ndugu zake Yesu.
  wbi-wbi: Voni vakakolana aka huana munhu jumbo, ningufu vakaghendelela ni nyifunyo.
    Palikimo na vope pevaliale avakimama, Maliamu ung'ina ghwa Yesu na valumbu va
    mwene.
  bba-bba: Kɑ ɡɔ̃ru teuwɑ tɔn be kpuro bɑ rɑ n mɛnnɛ bɑ n kɑnɑru mɔ̀ kɑ tɛmɑnɑbu kɑ
    kurɔbu ɡɑbu kɑ Mɑɑri Yesun mɛro kɑ mɑɑ Yesun wɔnɔbu.
  eng-KJVCPB: These all continued with one accord in prayer and supplication, with
    the women, and Mary the mother of Jesus, and with his brethren.
  kgk-NT: Ha'e kwéry meme oikepa upe-py. Gweta kwéry reheve peteĩxa omondo mondo Nhandejáry-pe
    onhe'ẽ. Oração apo-vy hetea'e voi. Nainhate'ỹiry voi. Hendive kwéry onhomboaty
    kunhagwe. Hesu sy héry Maria omoirũ ave íxupe kwéry. Tyvýry omoirũ ave íxupe kwéry.
  waj-waj: Iyaano mmuaavau nuunaida mmuaavaugiataama makemakee yaaku vareeravai. Gioonna
    vooyaatama Yisuunna kaano Mariaavaata Yisuunna kataidootama iya tasipama nuunaida
    yaaku vareeravai.
  cpy-cpy: Maawoeni irikapaeni ari ikanta-piintatyaa ipiyoteeyani ramanapiinteeyani
    itsipayi-takari rirentzi Jesús, itsipatawo María riniro, eejatzi otsipa-paeni
    tsinani.
  mpx-mpx: Bolo ya gegewel hi boda pamaisena hi mimi awaawanun, avaliyau yowau ge
    Meli toto Yeisu hinana ge Yeisu talinau.
  wbp-wbp: Nyampurla kankarlu-warnurla, yangka kurdungurlu-patu kalalu-nyanu turnu-jarrija
    Kaatuku wangkanjaku manu payirninjaku. Kalalu-jana yanurnu-yijala Jijaji-kirlangu
    ngati-nyanuju Miiri manu ngalya-kari mardukuja-patu manu kukurnu-nyanu-patu Jijaji-kirlangu.
  luo-luo: Giduto ne gin e achiel ka ginano e lamo, kaachiel gi mon moko, kod Maria
    min Yesu gi owete Yesu.
  nhe-NT: Huan nojquiya itztoyaj sihuame huan María, inana Jesús, huan iteipa icnihua
    Jesús. Huan nochi inijuanti ajachica momaijtohuayayaj san sejco ica san se ininyolo.
  aii-aii: ܐܲܢܹܐ ܟܠܵܝܗ‌ܝ ܒܟܠܔ ܥܕܵܢܵܐ ܡܥܘܼܕܵܠܹܐ ܝܗܘܵܘ ܒܚܕܵܐ ܓܵܢܵܐ ܨܲܠܘܼܝܹܐ، ܥܲܡ ܒܲܟ݂ܬܵܬܹ̈‌ܐ
    ܘܥܲܡ ܡܲܪܝܲܡ ܝܸܡܵܐ ܕܝܼܫܘܿܥ ܘܐܲܚܘܿܢܘܵܬܘܼ̈ܗ‌ܝ.
  esk-NT: Iluqaġmiŋ katiniqsut akulaiqł̣ugu iŋiqsruġviksraġmiknun piqasiqhutiŋ aġnanik
    suli Mary-mik aakagikkaŋanik Jesus nukatchiaŋiñiglu.
  msb-msb: Pirme sinda nagatiripon para magpangadyi kaupod man an kababayihan kag
    si Maria na iloy ni Jesus, amo man an iya mga kamaranghod na lalaki.
  cpa-NT: Ca¹lah¹já¹ dsa² héi², tiogh³dsa cøng² jǿg³. Ti³hlanh¹²dsa Diú¹³. Quianh¹³dsa
    hio¹³, quianh¹³ roh¹³ Jesús, quianh¹³ María, mi³chiég³ Jesús.
  dso-dso: ସେମନ୍‌ ତର୍‌କେତର୍‌ ଗଟେକ୍‌ ଦଲ୍‌ ଇସାବେ ପାର୍‌ତନା କର୍‌ବାକେ ରୁଣ୍ଡ୍‍ତେ ରଇଲାଇ ।
    ଆରି ସେମନର୍‌ସଙ୍ଗ୍‍ ଜିସୁର୍‌ ଆୟା ମରିୟମ୍‌, ବିନ୍‌ ମାଇଜିମନ୍‌ ଆରି ଜିସୁର୍‌ ବାଇମନ୍‌ ମିସା
    ମିସ୍‌ତେରଇଲାଇ ।
  meu-meu: Idia iboudiai na ḡuriḡuri totona e hebou, mai lalodia tamona ida; hahine
    haida danu idia ida e hebou, bona Maria, Iesu sinana, bona Iesu tadina danu.
  yva-NT: Arakove umaso wanunugambe, manuga mamo intabo muno ube sambayambe tutir.
    Naije Yesus apa rijate nawe Apa akoe Maria me muno wanya kaijinta utavondi tavon.
  dgc-dgc: Ey kaguman sa du bébe, sakay ti Maria a ina ni Jesus, sakay du top ni Jesus.
    Ey aldew-aldew éy pisan sa side a ménalangin.
  zpm-NT: Grëse zho tibaque rcaalsa zho rzodiidznie zho Dios grë zho zha bets Jesús,
    xniaa me Marí, ni grëraa meṉ wnaa ne nacgrë zho.
  hix-NT: Àto rye rma nehxatxkon hatà, nyamoro ha. Àme rye rma haxa nehutwetxkon hatà.
    Àme rye rma haxa tehutwatxho kom hoye ro, Khoryenkom yakoro nàrwonatxkonà rye
    rma hatà. Àto rma rha nehxatxkon hatà, woràskomo komo xarha. Àwawonye rma nehxakon
    hatà, Maryeya, Txesus yonà. Àto nehxatxkon xarha tà, Txesus yowtà komo.
  sim-sim: Ma ondo amber orok li tirsaha wavu namtaskop li hishihi Avui Wasilakan
    sawendari lira. Nokove lal er nga liri lira. Jisas nijava orhi Maria nga jimatama
    orhi ondo nga li tirsaha Avui Wasilakan sawendari lira.
  npi-ULB: तिनीहरू एकै मनको भएर प्रार्थनामा यत्‍नपूर्वक लागिरहे । त्यहाँ येशूकी आमा
    मरियम लगायत अन्य महिलाहरू र उहाँका भाइहरू पनि थिए ।
  cgc-cgc: Danen an pirmi gadumaay ta pagpangamuyo na duma danen pila na mga bai,
    daw Maria na inay Jesus daw mga utod Jesus na mga mama.
  tim-tim: Aposololupŋe, Yesugât memeŋe, emilupŋe akto âmbâle bikŋe menduguyekbiâ
    olop tatmâ biwi konok akmâ tatmâ Anutu den magaŋi.
  yor-yor: Gbogbo àwọn wọ̀nyí pẹ̀lú àwọn obìnrin àti Maria ìyá Jesu àti àwọn arákùnrin
    rẹ̀ fi ọkàn kan dúró láti máa gbàdúrà.
  wos-wos: Wunde du atéfék di du takwa nawulak akwi, Jisasna ayiwa Maria akwi, Jisasna
    bandingu akwi, wungi di atéfék nukwa hérangwanda God wali hundi bulé.
  emp-NTPO: Jũma ãdjirãra Jesu djabarã ume, idji papa Maria ume, dewara wẽrãrã ume
    bid̶a ãbaa dji jʌrebadjid̶aa Ãcõrẽa iwid̶id̶i carea.
  eng-F35: All these were continuing with one purpose in prayer and petition, along
    with the women, including Mary the mother of Jesus, and with His brothers.
  ind-ind: Mereka semua berdoa dengan tekun dan sehati sepikir. Bersama mereka, ada
    juga adik-adik Yesus dan beberapa perempuan, salah satunya Maria, ibu-Nya.
  pes-OPCB: ایشان به‌طور مرتب با هم گرد می‌آمدند و در دعا متحد می‌شدند، به‌همراه مریم،
    مادر عیسی، و چند زن دیگر، و برادران عیسی.
  mpt-mpt: Maliao Yesuse biem osa eka unang mak isa eka Yesuse ningwal isa i tetemnaniba
    mibianiba Gode amitie nganha binibbiobe.
  ssx-ssx: Koto haliweki paeyao mo wanda꞉weki tonka꞉na꞉ Yesuna꞉ ama꞉ Meti make ipika꞉
    hameketiti make mandake pa꞉ta꞉ momba꞉la pita꞉ yeni pu pitimikime.
  mkl-mkl: Do ɑnu ɑkɑ̃i inɛ ŋɑu fei ɑ̀ yɑ tɔtɔɔ ɑ mɑɑ ce kutɔɔ do himmɑ, ɑŋɑ do ifɔi
    Jesu ŋɑ do Mɑɑri iyeɛ do inɑɑbo ɡɔ ŋɑ mɑ́.
  gaq-gaq: ମେଇଂ ଉଃଡ଼ିଉଃଡ଼ି ବେଲା ମୁଇଂ ଦଲ୍‍ ଡିଙ୍ଗ୍‍ଚେ ପାର୍‌ତନା ଡିଙ୍ଗ୍‍ନ୍‍ସା ମୁଇଂନୁଗ୍‍
    ରିସିଂ ଡିଂ ଆର୍ଗେ ଆରି ମେଇଂନେ ଏତେ ଜିସୁନେ ଇୟାଙ୍ଗ୍‍ ମରିୟମ୍‍ ଆରି ବିନ୍‍ବିନ୍‍ ସେଲାମ୍ବୁଏଃ
    ରେମୁଆଁଇଂ ଆରି ଜିସୁନେ ବୟାଁଇଂ ଡିଗ୍‍ ୱେଲେଃଆର୍‌ଗେ ।
  gof-RNT: Hayssati ubbay maccasatara, Yesuusa aaye Mayraamiranne Yesuusa ishatara
    ubbay issi wozanan gididi minthidi woossosona.
  unx-unx: ଇନ୍‌କୁ ସବେନ୍‌କ ମିଦ୍‌ତାଃରେ ହୁଣ୍ଡିକେଦ୍‌ତେ ବିନ୍ତିତାନ୍‌କ ତାଇକେନା ଆଡଃ ଇନ୍‌କୁଲଃ
    କୁଡ଼ିକ, ୟୀଶୁଆଃ ଏଙ୍ଗାତେ ମାରିୟାମ୍‌ ଆଡଃ ଆୟାଃ ହାଗାକ ହୁଣ୍ଡିୟଃତାନ୍‌କ ତାଇକେନା ।
  gah-gah: Nene ve itó Izesuni izamuha hiziki miniaká a venámagi Maliá Izesuni izolahiki
    itó Izesuni agunamotamolagi kigika mili hamó iki Ómasiloka liki minamó.
  lcm-lcm: Riria aongos a petau ang kitapo sikei palau si vingaria na kitapo ago kuvul
    na kitapo uli telan amadot si sokotuk, kuvul ve ri aina kapa na rinana i Iesu
    ta Maria, na keve tasina kapa.
  aer-aer: Yerneke-arle nhenhe itne apurte-irretyarte akwetethe itirremele anyente-arteke
    Ngkarteke angkemele, arelhe areyele Jesus-arle apentewarretyarte apurte-irretyarte
    itnekenge, mikwe Jesus-kenhe-arlke Mary, atyeyikwe areye-arlke.
  qvc-NT: Yumbay paykunam Tayta Dyuspi yuyakushpa, suq shunqolla kashpa, tandakaqllapa
    Jisuspa masangunawan, maman Maryawan, wakin warmikunawan, Dyusman mañakunanllapa.
  tgl-ULB: Sama-sama silang nagkakaisa habang patuloy silang masigasig na nananalangin.
    Kasama rito ang mga kababaihang sina Maria na ina ni Jesus at ang kaniyang mga
    kapatid.
  cbs-NT: Jabu jaskabidanima ja dintu anu ichai Jesúsun betsabu inun, jawen ewa María
    inun, ainbuaibu jabun ikunwainbu jatube ichaxun xaba tibi jau Diosun jatu medabewanun
    yukakubainibukiaki.
  xtm-NTPP: Ndimaa ni ka yo ndututu ndaka de ji'in ñani Jesús ma, ji'in María si'i
    ya ma, ji'in jaku‑ka ña'a ma, te ni‑yu'u ni‑ini de ni ka yo jikan‑ta'vi de nuu
    Su'si ma.
  nnq-nnq: Bamba boa ngabajendekea ukongana pamwe nu kugongalela, pamwe na akikege
    ndu, na Maliamu umamundu Yesu, na akalongamundu.
  bao-NT: Cʉ̃ja niipetirã, Jesús bairã, cʉ̃ paco María, to biri aperã romiri mena
    to cãnacã tiira nea poori, jĩcã wãmera tʉgoeña yeri cʉtiri, to birora juu buecõa
    niirucuupa.
  san-ORI: ପଶ୍ଚାଦ୍ ଇମେ କିଯତ୍ୟଃ ସ୍ତ୍ରିଯଶ୍ଚ ଯୀଶୋ ର୍ମାତା ମରିଯମ୍ ତସ୍ୟ ଭ୍ରାତରଶ୍ଚୈତେ ସର୍ୱ୍ୱ
