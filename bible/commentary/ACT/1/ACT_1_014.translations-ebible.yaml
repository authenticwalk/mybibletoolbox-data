  dao-dao: Amimi cun, Jesuha nu Marih ja akce nghnumie ni, Jesuha a nae am, atänga
    ngkhäm u lü ktaiyü läkie.
  cya-cya: Nchgaa jun sca cha' ti 'in jun nchcui' lyi'o jun 'in Ndiose, tsatlyu lo'o
