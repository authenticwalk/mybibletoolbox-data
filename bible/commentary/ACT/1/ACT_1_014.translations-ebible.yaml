  dik-NT: Keek aake ye lac rɔ̈m ku röökkë ke ya akut, kek diäär kɔ̈k ku Maria man
    Jethu ku wämäthakën.
  cac-cac: Junjun c'u smolb'an sb'a eb' vin̈ smasanil ta', yic slesalvi eb' vin̈ d'a
    Dios yed' eb' vin̈ yuc'tac Jesús, ix María ix snun Jesús chi' yed' juntzan̈xo
    eb' ix ix.
  tzj-E: J-e' xjun quebnon tzan rbanic oración e quexbil jle' ixki'. C'ola María rute'
    Jesús y ec'ola je rch'alal Jesús chka'.
  san-BUR: ပၑ္စာဒ် ဣမေ ကိယတျး သ္တြိယၑ္စ ယီၑော ရ္မာတာ မရိယမ် တသျ ဘြာတရၑ္စဲတေ သရွွ ဧကစိတ္တီဘူတ
    သတတံ ဝိနယေန ဝိနယေန ပြာရ္ထယန္တ၊
  yaa-NT: '@see-verse:ACT.001.013'
  cab-NT: Oúndaraguátiñaja sun jagía súnwandan lun jayúmuragun lun Búngiu jáma lamúlenu
    Jesúsu, túma María to lúguchu, jáma ja jíbiri würíña.
  clu-clu: Dia sanda pirmi nga nagatiripon agud magpangamoyo. Kaiban nanda ra ang
    pira ka mga babai pati si Maria nga nanay ni Jesus, kag anang mga kabogto nga
    lalaki ni Jesus.
  swh-ULB: Wote waliungana kama mtu mmoja, kwa juhudi walikuwa wakiendelea katika
    maombi. Pamoja na hao walikuwepo wanawake, Mariamu Mama yake Yesu, na kaka zake.
  tpt-NT: Aqlhuu ixtataqxtoqya y vamun ixtaskꞌin Dios tachun ni yuꞌuncha kun ixtꞌalaqaunin
