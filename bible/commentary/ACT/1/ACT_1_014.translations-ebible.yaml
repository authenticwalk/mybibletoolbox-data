    nepa icnían Jesucristo.
  wed-wed: Ma wei ravai mara patapatana i vivitagogiei ma i raraupari gogona, waivine
    ḡelaui ma Iesu ana roaroa ma aloi Mary maiteni kampa.
  sua-sua: Ko tok mar kar lraip akuruk va e Maria to e Yesus knan va e Yesus kaornopeik
