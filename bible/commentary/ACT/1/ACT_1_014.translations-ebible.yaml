  mya-mya: သူ​တို့​သည်​သ​ခင်​ယေ​ရှု​နှင့်​မယ်​တော်​ဖြစ်​သူ မာ​ရိ​အ​ပါ​အ​ဝင်​အ​မျိုး​သ​မီး​အ​ချို့​တို့
