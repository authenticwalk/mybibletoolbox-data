    भी साथ थे।
  ycn-ycn: Yenoje ucapú chojé nahuacó, napura'acóloje Tupana hua'até penaje. Re caja
    ajopana jahuacaño najhua'até. Jesús merénami, ralomi, ajopana inaana, quele jahuacaño
    caja rejé najhua'até.
  djr-djr: Walal ŋuli ganha dhuwalawurryiny ŋunhi bitjana bili yan buku-ḻuŋ'maranhaminya
    bukumirriyanharaw, rrambaŋi walal miyalkkurruwurr, ga wiripuny Meri, ŋäṉḏi'mirriŋu
    nhanŋu Djesuw, ga yukuyuku'mirriŋu walal nhanŋu Djesuw. Yo, bitjarra bili walal
    gan ŋunhi bukumirriyaŋalnydja waŋganydhun yan ŋayaŋuynydja.
  kvg-kvg: Nginik mø̀ndø-møvøbumám, vø̄guligulimam. Até sakhéis-a, vø̄goam. Neka
    até Melí-a, Yesu-gu evo, neka tegi emekheis, vø̄goam.
  rug-rug: Hoke varigara si arini meke koa keke pa vinaravara, meke somana tugo sari
    na barikaleqe, meke e Mere sa tinana e Zisu, meke sari kasa tasina koreo e Zisu.
  hop-NT: Ima sohsoyam sun unaṅway nāwakintota; pu pas okiwlalwa qa qé’iwwisk̇ahk̇aṅwo,
    hakimuy momoymuy amumuma, pu Jesus yuyat Maryt‐nik̇aṅw pu Jesus tupkomuyatuy amumuma.
  san-URD: پَشْچادْ اِمے کِیَتْیَح سْتْرِیَشْچَ یِیشو رْماتا مَرِیَمْ تَسْیَ بھْراتَرَشْچَیتے
    سَرْوَّ ایکَچِتِّیبھُوتَ سَتَتَں وِنَیینَ وِنَیینَ پْرارْتھَیَنْتَ۔
  heb-LB: '@see-verse:ACT.001.013'
  caf-NT: '''Ahoolhyez ''ilhunahuwudulh tenahudutedli hukwa. Ts''ekoo bulh chah, Sizi
    bulhutsinkah, ''ink''ez Mary be''ama chah, ts''iyawh tenahududli.'
  mio-NT: Ndihi ni quivi nducuiti ndihi ra ta ra, ta nducuiti tahan ña María sihi
    ra Jesuu chi inga ñi ñahan. Nducuiti tahan yani ra Jesuu chi ñi, ta nahan xaan
    tuhva ñi cahan ñi chi ra Ndioo.
  srq-NT: Ũquɨ̃ ja que ñumunua mbeɨ beɨ quia ñee ñee Dios je ra. Ari abe no. Acuanɨ
    abe no. María abe no. Jesús si rei María. Jesús nongue abe no. Ũquɨ̃ ja que ñumunua
    mbeɨ beɨ quia ñee ñee Dios je ra.
  kje-NT: Akilere hi na'ahoru lawuku aki mahaku hi'i lir napanak roro idewe maeke
    ida woro'o. Yesus inne Maria aile haenhi roro wewerre Yesus mo'oniwalinhe.
  gaz-gaz: Hundi isaaniis dubartootaa fi Maariyaam haadha Yesuus wajjin, obboloota
    isaa wajjinis utuu gargar hin kutin yaada tokkoon kadhannaatti jabaachaa turan.
  kud-kud: Maudoidi teina yadi nuwatuwu ehebo hi'awa'awanoi Yaubada ainai waiwaihiu
    baidadiyao yo Meli Yeisu hinana na hinage Yeisu tahinao.
  urb-NT: Peteĩhar aja a'eta ixo. Tupã namõ pandu pandu uĩ. Kũjã ta a'eta namõ ihĩ
    tĩ. Mari ihĩ tĩ. Jesu mãi a'e. Jesu mu ta ihĩ tĩ.
  fra-LSG: Tous d’un commun accord persévéraient dans la prière, avec les femmes,
    et Marie, mère de Jésus, et avec les frères de Jésus.
  san-HK: pazcAd ime kiyatyaH striyazca yIzo rmAtA mariyam tasya bhrAtarazcaite sarvva
    ekacittIbhUta satataM vinayena vinayena prArthayanta|
  cak-SNT: Y quinojiel ijejeꞌ junan cánima y siempre niquiꞌan orar. Icꞌo jeꞌ ixokiꞌ,
    y ri María jeꞌ ri rutieꞌ ri Jesús, y ri i-ruchakꞌ ri Jesús.
  uvh-uvh: Ka aming arantagim ka wara'guk ka taming ka Jisas ning mengni Maria anagok
    ka taming fam guk abanga Jisas ning kuyane arantagim wara'guk dabik adi fikifiki
    kabaksi' kubaniksa' kufara Jisas ga' sura bak kura ira ibang fatoyaging.
  ino-ino: Ani vaya'ae a'neyaka'ae Malia'a Yisasi ita'amo'ae Yisasi akana'amoki'ae
    mako'ke apaipa apa'kesa afite'a mi'ko afina Anumayamoteka ke hu'a afine'kae.
  gnn-gnn: walala ŋuli dhuwala walala bitjana liŋgu ḻuŋ'maranhaminyanydja bukumirriyanharawu,
    waŋgany-manapanminyanydja dhäykawurruna, ga Merri ŋäṉḏi'mirriŋu Djesuwu, ga gutha'mirriŋuna
    walala nhanŋu Djesuwu wiripunydja. Yo bitjarrana liŋgu walala yukurrana bukumirriyaŋalanydja
    waŋganydhu yana ŋayaŋuyu.
  yal-yal: Itoe birin yi e malanma yire kedenni Ala maxandideni waxatin birin e nun
    ɲaxanla ndee nun Yesu nga, Mariyama e nun Yesu xunyɛne.
  cnt-NT: Ca₂le₃jɨ́in₃ le₂jaun₂ jme₁ŋɨi'₂ i₂gú'₃ co₂lë₅ quiain'₅₄ o₁rɨn'₅₄ Jesús,
    María chog₅₄ Jesús, ca₂le₃jɨ́n₃ guë́₄ 'io₅₄ sián'₂ në́₃, a₂jme₁tsɨ́'₅ Diú₄.
  tif-tif: Yesus awak Maria uso, Yesus almi nakal kiiso, alik imi aket fukunin ayo
    maakup ke-bomdipla, titil-fak-daa-bomdiwa, God ami naalin kup kemip ko.
  nlx-nlx: न्या ओलाक जाणे, एने ता हेऱ्यु मोकत्युच बायकु एने यीशुन आहख मरीयम एने यीशुन
    बायाख हेऱ्यो मिलीन एक मोन केरीन विन्ता केरताला।
  apw-NT: Kóṉe’ áí dawa isdzáné ła’, Mary, Jesus bimaa, ła’íí Jesus bik’isyú biłgo
    dała’á daabiini’go da’okąąh lę́’e.
  gum-gum: Truiløbe Tiusba wamindamigwane søtøba kandø isua, maikken elachimø marøbelø
    købig køn, Jesúswei usri María køben, nui nunelø køben, katøgan ishumburmera køben
    kanbalatø misra.
  not-NT: Iquengaigaca përosati cara yamanaigui. Itsibataigari ireinti Jesos, aisati
    María iniro, aisati tsinanepague.
  plu-plu: Ayge agiku ini xam igkis msakwa piriyepkewnen takunipti. Kiyapwiye Jesus
    ginag kiyapuno Mahi hawwata eg piriyepkawno ayge payak gikakkis gisamwipwi gukakkis
    gikannuhnipwi tinogben. Egkis madikte ayge pahatwowa guhiyakemnikis.
  iou-iou: Äma udetä kadäni kadäni äbä kubä-kengän itpäŋ Anutu-ken yäŋapik täk täŋkuŋonik.
    Jesu täŋo miŋi wäpi Maria ukät webe ätu ba Jesutä iniken noriye penta itkaŋ yäŋapik
    täŋkuŋonik.
  ntp-NT: Vʌʌscatai ʌgai gʌnʌmpaidiña mamaadaragai vʌʌtarʌ, Suusi susuuculidʌ ʌʌmadu
    dai María Suusi dʌʌdʌ ʌʌmadu dai aa ooqui ʌʌpʌ.
  rai-rai: Diat ungaai ma Maaria naan Iesu, ma ra kum tatein Iesu, ma raa kum tabuan
    kaai. Diat raap pa diat ngo ma ra niaaring u ra kum bungbung.
  haw-1868: Hoomau iho la lakou nei a pau i ka pule ana, a me ka nonoi aku, me ka
    lokahi o ka manao, o na wahine hoi kekahi, a me Maria, ka makuwahine o Iesu, a
    me kona poe hoahanau.
  ffm-ffm: Ɓe fuu ɓe laatii daande wootere, eɓe tiiɗi e duwaawu, kamɓe e miɲiraaɓe
    Iisaa e Mariyama inna Iisaa e rewɓe woɓɓe.
  arb-NAV: وَكَانُوا جَمِيعاً يُدَاوِمُونَ عَلَى الصَّلاةِ بِقَلْبٍ وَاحِدٍ، وَمَعَهُمْ
    بَعْضُ النِّسَاءِ، وَمَرْيَمُ أُمُّ يَسُوعَ، وَإخْوَتُهُ.
  cop-CNT: ⲛⲁⲓ ⲇⲉ ⲧⲏⲣⲟⲩ ⲉⲩⲙⲏⲛ ⲉⲩⲥⲟⲡ ⳿ⲉϯ ⲡⲣⲟⲥⲉⲩⲭⲏ ⲛⲉⲙ ϩⲁⲛϩⲓ⳿ⲟⲙⲓ ⲛⲉⲙ Ⲙⲁⲣⲓ⳿ⲁ ⳿ⲑⲙⲁⲩ ⳿ⲛⲒⲏ̅ⲥ̅
    ⲛⲉⲙ ⲛⲉϥ⳿ⲥⲛⲏⲟⲩ ..
  sri-sri: 'Gajirãde ĩgʉ̃sã merã nerẽñurã: Jesús pagʉpũrã, Jesús pago María, gajirã
    nome ããrĩñurã. Ʉ̃mʉrikʉ iri taribugue Marĩpʉre sẽrẽmurã nerẽnañurã.'
  nal-nal: Naandi dit fatu bulaai varaxai wana maainungang malasing a lemlem azaxai,
    varaxai wana a furavin ma Maaria naanaa zin Iesu ma amun daasna.
  kyq-kyq: Naaɗe paac maakɗe kalaŋ ɔɔ ɓii‑raa naaɗe tus gɛn keem Raa ute mɛndge kandum,
    daanɗe ki se Mari ko Isa ɔɔ ute gɛnaa Isage kici.
  kwd-kwd: Ma gila ka ogu no'o fana fo'anga, ma ni fu'igeni ngaa'i la'u, fe'enia ni
    Meri nga ga'ia la Jisas, fe'enia ni wane gila futa fe'enia la Jisas.
  ded-ded: Ngic imoc yenennoc uba mocgu amma nunumu ua tatahoc mekecgec. Ifi anggec
    Yesuac nonggea Maria nga ngac goa amma Yesuac munafora, yeneng yenigoc yenahafoc
    kecma nunumu ua momoc mekecgec.
  ewe-ewe: Wonɔ gbedodoɖa dzi atraɖii kple nyɔnu siwo nɔ wo ŋu kpakple Yesu dada Maria
    kple Yesu nɔviŋutsuwo.
  nuy-nuy: Warraawurru-yung warra-waḻya-waḻya warraawurru-yung wurru-muṉḏugaa malgarrawindi,
    wunu-yambini na-God-guy. Marri warraawurru-yung arraarrawindi maṉaṉung bagu wurru-burri.
    Marri Mary, nga-rriibi-yung na-Jesus-inyung, marri warraawurru-yung warra-minilharri-yung.
    Warraawurru-yung wurru-mulung-galiynjini aḏaba, wugurraayunggaj.
  cop-BHC: ⲚⲀⲒ ⲆⲈ ⲦⲎⲢⲞⲨ ⲈⲨⲘⲎⲚ ⲈⲨⲤⲞⲠ ⲈϮⲠⲢⲞⲤⲈⲨⲬⲎ ⲚⲈⲘ ϨⲀⲚϨⲒⲞⲘⲒ ⲚⲈⲘ ⲘⲀⲢⲒⲀ ⲐⲘⲀⲨ ⲚⲒⲎⲤⲞⲨⲤ
    ⲚⲈⲘ ⲚⲈϤⲤⲚⲎⲞⲨ.
  buk-buk: Yisu dinda Maria, ti iŋ ndê asii, ma lauwhê ŋatô sêmbo sêwhiŋ ŋac. Ŋac
    hoŋ sêpiŋ dau dôŋ ti ŋalôm tigeŋ, ma sêteŋ mbec sêwhiŋ dandi tôm bêc hoŋ.
  pri-NT: Â rà caajurirà, â rà nye tà pwapwicîri taaci, wàilà ma pa ilàri, ma wà Maria
    nyaa kà Iésu, ma wà tèpa jii Iésu.
  zpq-NT: Na' gosenita'teze postlw ca' šnej chosoḻ güiže' Diosen' txen len beṉe' ca'
    zjanaque' biše' Jesúsen' na' len María xṉa' Jesúsen' na' len yezica'chle no'ol
    ca' zjanžag.
  por-TFT: Todos esses apóstolos eram unânimes a respeito das coisas sobre as quais
    oravam continuamente juntos. Outras pessoas que os acompanhavam na oração eram
    as mulheres quem ajudaram/acompanharam Jesus; Maria, a mãe de Jesus; e os irmãos
    menores dele.
  gwi-NT: Ąįį nąįį datthak, Jesus vahan Mary ts'ą', Jesus vachaa nąįį ts'ą' tr'injaa
    lat nąįį haa nigiilzhii ts'ą' datthak khaihłak geenjit gwintł'oo khadigigiinjii.
  gvn-gvn: Jana, yinyarrin dingkar-dingkar, jalbu-jalbungku Jesus ngadiku wukurrin,
    and Mary, Jesusamu ngamu, and yabaju-karra Jesusamu, jana wubulku jururr-jururr
    Godunji balkan-balkawanya. Jana wubulku yarbarrka murumarinda, Godunji balkawanka.
  nhy-NT: Noijki ompa oyekaj sekimej siwamej. Ompa oyeka in María imaman in Jesús
    iwan ikniwan in Jesús. Nochtin yejwan omololoayaj nochipa para motiotzajtziliskej.
  asm-FB: তাতে তেওঁলোকে কেইগৰাকীমান মহিলা, যীচুৰ মাক মৰিয়ম আৰু তেওঁৰ ভায়েক সকলৰ
    সৈতে সকলোৱে এক মনেৰে প্ৰাৰ্থনাত লাগি থাকিল।
  okv-okv: '@see-verse:ACT.001.013'
  mxt-NT: Ta nyita ri ndu ɨɨ́n ri ra ta ɨɨn ri cuhva cachicá xiñi ra ta cachicán tahvi
    ra chi Nyoo. Ta nyicú tucu yañi ra Jesús ta cu María sɨhɨ ra, ta inga ñusɨhɨ ñandɨhɨ.
  tzo-NT: Scotol c'ac'al jtos yo'ntonic laj sc'oponic Dios. Te stsoboj sbaic xchi'uc
    antsetic xchi'uc ti Maríae, ja' ti sme' ti Jesuse, xchi'uc ti yits'inabtac ti
    Jesuse.
  ind-AGS: Mereka semua bersatu dalam doa, bersama dengan para perempuan, dan juga
    Maria, ibu Yesus, beserta dengan saudara-saudara-Nya.
  omw-omw: mwinramwuhua nraamwu mwiqi ntuvaantuama vita variqata enrai qanranra huvata
    Kotirara aakyara ntamwaqita vi varuvata nraakyenramwuvata, Mariaava Iesusira nrovavata,
    Iesusira qatanramwuvata mwihua kyapata nraamwuqi variqata Kotirara aakyara nte
    varura.
  yrb-yrb: '@see-verse:ACT.001.013'
  maa-NT: Ngats'iì xi̱ta̱ koi ya̱á bixoña nga kjit'aà na̱chrjein nga jngoò tjín kjo̱hítsjeèn‑la̱
    nga chja̱t'aà‑la̱ ti̱koa̱ bítsi'ba‑la̱ Nainá; ti̱koa̱á títsa̱jna i'nga íchjín
    ko̱ María xi nea̱‑la̱ Jesús ko̱ jñà 'ndse̱ Jesús.
  mcq-mcq: Pu ijí rira kwino napara ꞌee Meri kaꞌene Jesuni ohijaho ꞌee Huni ꞌuꞌuhijijihi
    puꞌúmo ahuma vwiha kwisu rene siporua ꞌojiꞌi hijara.
  sus-A: عٍ بِرِن نُ عَلَ مَشَندِ مَ حَنِفٍ كٍرٍن نَ، عٍ نُن فِنّيٍ، عَ نُن مَرِيَمَ،
    عِسَ نفَ، عَ نُن عِسَ شُنيَيٍ.
  jpn-1965: この人たちは、婦人たちやイエスの母マリヤ、およびイエスの兄弟たちとともに、みな心を合わせ、祈りに専念していた。
  fra-SBL: Tous ceux-là, d'un commun accord, persévéraient dans la prière et la supplication,
    ainsi que les femmes, Marie, mère de Jésus, et ses frères.
  yka-yka: Luwal siye magtipun-tipun kēmon ngampun si Tuhan. Patuhut isab si siye
    meˈ kadendehanin, sampay si Mariyam saˈi si Isahin, duk meˈ pungtinaˈi si Isa
    lellahin.
  mle-mle: Day jaab samasam vagaluwdiy Jisas dikidiy nyamwusugwawa, diki amaywa, nuwukadiy
    takwawa. Day mawul nak tikuw, Godawa maaj bwuladiy.
  shp-NTPO: Jabora jatikaxbi jainbicho tsinkiti jenéyamakatikanai, jaskáaxon jatíribi
    ainbobo betan, jainoax Jesussen tita María, itan ja Jesussen wetsaboyaxon orannox.
  aom-aom: Ëaribövioho ahoꞌobëhe ë iojiomoromo Iesuare ö ömoꞌömoho hesi vëme Mary
    magonaho ioroꞌioroho ë ariböviohuꞌo gemu mae raromoromo God-are örire jöe atoꞌi
    arinövareje.
  geb-geb: Mbe kha gumgi, mbe wari tɨgap ndava bavira kav, mbe wari tɨgap Fhe Bakɨme
    phorga nzuav wari ki. Mbe mbigi mbari, mbe vhɨra mbe phorga ki. Mba mbigi Zisasan
    niamuuŋ Maria gum, ana ŋgugi, mbe vhɨra zav, maam mbe phorgav mbe wari tɨgap,
    Fhe Bakɨme phorga nzuai.
  bsj-bsj: Gwam ce ciin mwerkang dorceo win, kambo cii ca kaba ki kwob dilo. Matta,
    Maryamu wo bo Yesu kange kebcoba cii wari.
  cak-cak: Conojel rije' k'ij-k'ij xa jun cánima niquiquemelaj-qui' chuvech ri Dios
    niqui'en orar junan quiq'uin ri ixoki', ri María ri rute' ri Jesús, y ri eruchak'
    ri Jesús.
  chf-NT: Upete ni jinijob ayan tomp'e u c'ajalinob, mach u yäcta u c'ajti'inob Dios
    y u c'änti'inob. Ajnijob ya'i täcä ixictacob. Ajni ix María u na' aj Jesúsba,
    t'oc täcä u jitz'inob aj Jesús.
  tlf-tlf: isino, unang bilip iso, Yesus ogen Maria so, Yesus ilami nagalal ninggil
    bilip iso alugum bilip imi aget fugunip uyo maagup ke-bom-nilip e, dital fagaa
    God iyo aman duga-emin kup kemip ko.
  piu-2006: Paluru tjana tjungurringkula Katutjala wangkapayi, minyma tjuṯaṯarra.
    Miirinya Yiitjuku maama, Yiitjuku maḻanypa tjuṯaṯarra palunya tjuṯawana tjungurringkupayi.
  poh-NT: Reꞌ take aj niminel reꞌreꞌ xiban xa jenaj chic wach quicꞌux quichꞌi̱l take
    ixok quitahkanic woꞌ reh Jesus, jeꞌ woꞌ quichꞌi̱l take richa̱kꞌ i Jesus, chꞌi̱l
    woꞌ i quitu̱t reꞌ Mari̱ya ribihnal eh chi jeꞌ reꞌ xquiyew quicꞌux chi ti̱j chi
    ripahkaljic johtok chi naritakꞌabjic cho Lokꞌ laj rUxlabal i Dios chi quina̱.
  tue-tue: Cʉ̃́ã sĩcãrõména neã, Cõãmacʉ̃rẽ sãĩrucúyira. Jesús baira, cʉ̃ʉ̃ paco María,
    ãpẽrã́ numiã́cã cʉ̃́ãmena neãyira.
  bjp-bjp: Ri turan fale kelefin, Maria tina Iesu ke foron tualik e Iesu sabin, ri
    sising turim la ini tikii sau e wolwol.
  xon-xon: Le bi ni Mari u ye Yesu aana na, ni bipiib bibaa, ni Yesu aanaatiib, mɔmɔk
    kuuni tɔb chee, ki kpaani kimɔbaan, ki mee Uwumbɔr n‑yoonn mɔmɔk.
  tzo-ZNT: Tey la tsobol o scotolic, coꞌol la iscꞌoponic Riox jujun cꞌacꞌal. Tey la
    xchiꞌuquic jayvoꞌ antsetic. Tey la xchiꞌuquic noxtoc ti María smeꞌ Jesuse, xchiꞌuc
    yitsꞌintac ti Jesuse.
  mpm-NT: Taka da siaꞌan ni kejnaꞌan ini da, ti ni ka najnaꞌan da ka jikantaꞌu da
    nuu Yandios jiin ñani Jesús, nana ya nani María, jiin taka ga ñasɨꞌɨ un.
  ots-NT: Göhtjo‑yʉ́ segue mí mpɛjnijʉ pʉ cja̱ mí orajʉ. Guejti quí cjua̱da̱ car Jesús
    co cár me, tzʉdi car María, co cʉ pé dda bbɛjña̱ cʉ mí e̱me̱jʉ car Jesús mí cuatijʉ
    pʉ hne̱je̱, mí mpɛjnihui cʉ apóstole. Mí hnadi cár mfe̱nijʉ, göhtjo mí mahtijʉ
    ca Ocja̱.
  hoy-hoy: ई सप्पा मुंदुर हापाळ आर्तेर अदिक यीशु उन मोय मरियम अदिक आ वार्टुर सांगुळ
    ऊंद मन अदिक जमा आगकु प्रार्थना दा हतकु ईत्‍तुर.
  uri-uri: Tu kulkai kahor kor tita ark wrij namponen tu kin tiur, wa man a Jisas,
    wa namponen tu wasokwasok a Jisas. Tu apm ye nikgwalpm wrij tolpa ark pake ekg
    ropon Maur Wailen aklei wang.
  amo-amo: Vat mine wa muna ati nafo warum inlira mu cancom. Nannya mine awani wa
    duku, Marayamu unan Isa nan nuane.
  pjt-pjt: Munuya wati nyanga paluṟu tjana Godala tjapintjikitja rawa tjunguringkupai,
    kaya minyma panya Jesunya waṉalpai tjuṯa kuḻu palula tjanala tjunguringkupai,
    munu Mary-nya Jesuku panya ngunytju munu maḻanypa tjuṯa kuḻu.
  cwe-cwe: Wawo wose wagendelela kuiting'hana hamwe kutosa hamwe na wanaake waja na
    Maliya, mami yake Yesu, na wadodo zake Yesu wa chilume.
  daa-NT: Ŋu n̰umgiy iŋ menaw ho ŋu indiy Buŋ iŋ gelbin rakki. Daaɗ daarin̰, iŋ Mariyam
    atan̰ Iisa, ho iŋ siŋtay ku Iisa, ŋuur sa goy iŋ ŋuura.
  mlp-mlp: Mataw na bunmo teq on asor Yesus muzeq inaq leh yaqayta na teq Yesus anen
    Mariya teq Yesus amagniz inaqmo bunmo in gigem amulikmo iyad tuteqmo in bit adugan
    nab humab woleq God inaq gamuk emad os yaqayta.
  ape-C: Amudok ihim-morim armam hantorum hape aria ihih nyumneh hape henek beten
    harig Iruhin. Ono armago wani Jisas ananik amakek Maria kwani ananim warhim eshesh
    shopunek shanaki sheir amam aposel adur shape atugun aria shape shenek beten um
    Iruhin.
  bgs-bgs: Inalayun ágpalimudé asta ágpasábbadé tô langun dan na ágdasal tun ta Manama.
    Igapil pagsik tô mga gabayi asta si Maria na innà i Jesus, asta tô mga kataladi
    i Jesus.
  faa-faa: Namina su sarimaraka himu hakásaraka hemakapukua Kotiaki kurikurisapo.
    Ipu kurikuriraka toa a hinamo metakira soko, Yasumo kaīyia Maria soko, Yasumo
    mamanea soko, iyaki hakāsa sarimaraka toke kurikurisapo.
  kik-kik: Othe makĩnyiitanĩra hamwe, makĩrũmanĩrĩria kũhooya, hamwe na atumia, na
    Mariamu nyina wa Jesũ, o na ariũ a nyina na Jesũ.
  cap-NT: Tjapa ninacaqui tsjii kuzziz Yoozquin mayizizjapa ajcajczñipantac̈ha. Ninacz̈tan
    chica z̈elatc̈ha Jesusiz̈ lajknacz̈tan, Jesusiz̈ maatan, niz̈aza yekja maatakanacz̈tan.
    Tjappacha Yoozquin mayizican z̈elatc̈ha.
  ksr-ksr: Eja kuuya yoŋonoŋ uumotooŋ ama emba yoŋowo kaparaŋ koma qama kooliŋ laligogi.
    Yoŋoo batugianoŋ Jiisas kouruta ano nemuŋa Maria yoŋonoŋ kaaŋagadeeŋ laligogi.
  eng-TNT: These all continued with one acorde in prayer and supplicacion with the
    wemen and Mary the mother of Iesu and with his brethren.
  sbs-sbs: Bonse babakopene kuba chintu chimwina, kuzwila habusu kulapela katata.
    Babena nabo ibali banakazi, Maria nyina Jesu, ni bache bakwe.
  sue-sue: Ema awa ata Yesura mia Maria ata bama eni ata Yesura namisini, nukare ami
    duba da wero isa bua waiko be sero inoise itiwa awa.
  fra-NCL: Tous, dans un même esprit, persévéraient dans la prière, avec quelques
    femmes et Marie, mère de Jésus, et ses frères.
  bhg-bhg: Eiwamane berari matawa kotembari da (1)mi benunuda edo ategada God da yai
    tedo esitera, eutumai ae Mary, Yesu da ai de edo ainda nanonameji de daedo.
  snn-NT: Ja'ancua si'a jubëbi Riusuni ujañu cajën, Jesús yo'jecua, Jesús pë'cago
    María, yequëcua romi hua'na, bacua naconi ñë'cani, si'a umuguseña Riusuni ujajën
    bateña.
  atb-NT: Yhangmoq lhunglhâng bang gi, myiwe wuì le, Yesuq é yhângnu Mariq le, yhanggu
    pé le kut mù, i-myit rahkat za kyû chôm dung dung kut nyi akô.
  cek-AK: Nongpatanawk, Jesu amno Meri, Anih ih amnawknawk boih loe poekhaih maeto
    hoiah lawkthuih o.
  bkd-bkd: Sigi sidan tag-amul-amul hu pag-ampù duma hu mga bahi daw hi Maria sa inay
    hi Jesus daw sa duma pa ha suled hi Jesus.
  ctu-76: Ti jump'ejlob i pusic'al ti chʌc much'quiyob i bʌ ti oración yic'ot i yijts'iñob
    Jesús yic'ot María i ña' Jesús yic'ot yaño' bʌ x'ixicob je'el.
  lac-NT: Tu cotor a jeroj quet yorob cu t'ʌnicob C'uj quet yejer a xquico'. Mʌ' ja
    wirej, ti' yʌn u nʌ' Jesús cu t'ʌnic C'uj xan. Ti' yʌn u jach its'inob Jesús xan.
  xla-xla: Epapeleye Taiya dle so iwolotapo wola꞉ opi mate epo Yesu ya꞉ wai Meli mate
    epo Yesu ya꞉ eidulo mate alila hapuloma alupame inoma sumsiyamdiyo.
  xav-NT: Tawamhã awẽ sidâpâsi te nasi si'rã'õtõ, 'Re ĩhâimana u'âsi mono ma, mreme
    zusi da nasi, Zezusihi no norĩ me, duré ĩna zama Mariza na ĩsisi hã aimawi pi'õ
    norĩ me zama.
  cuk-cuk: Bela bulakwaa danar Bab-Dummadse gorbukwadamalad. Degi, omegan-bamalad,
    Jesús-urbamar, degine, Jesús-e-nan-María, Babse-golega nonidamarmogad.
  tbf-tbf: Gi nga ko munu beit kouk nia rengeir, kokouk meie mi langei ma e Maria
    e kinan e Iesu, ma bu kasien.
  uig-CYR: Булар бир җан бир дил болуп үзүлдүрмәй берилип дуа-тилавәт қилишти; бу
    ишта бир йәргә җәм болғанлардин бир қанчә аял, җүмлидин Әйсаниң аниси Мәрйәм һәмдә
    Әйсаниң инилириму бар еди.
  ikw-NT: Kpakara be zị n'otu neekpe okpukpe ige ọbula, be nụ ele rinya wam nụ Meri
    nne Jizọsi nụ rụmu nne a.
  khs-khs: 'Sena ili epamokiyawa ikila sopoke kekene fiyapola: matanawa semetei tepela:
    Kotema kulukulusekeye. Aputa: kesalela: nokala nowa Yesu yo Meli apula: Yesu E
    ma:e elipei iwala ilipe kemi kulukuluma:na:pela: hanosekeye.'
  dwr-ENT: ሃዋንቱ ኡባቱ ማጫዋንቱና፥ ዬሱሳ ዳዪ ማይራሚናኔ ዬሱሳ ኢሻቱዋና ኡባይ ኢቲ ዎዛና ጊዲዴ፥ ኡባ ዎዴ ኢቲፔቴን ዎሳው
    ሺቂኖ።
  pma-pma: Ka en avong vasi, eiloheh keil ekek umai out tas ka avis vituai. Ka meatin
