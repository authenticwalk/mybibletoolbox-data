  zar-NT: Yúguʼtë bönniʼ ni tuʼlidzëʼ Dios tsözxö́n, ateʼ yuguʼ bö́chëʼë Jesús, en
    María, xinë́ʼë Jesús, en iaʼzícaʼrönu nigula caʼ núngaquiëʼ légaquiëʼ tsözxö́n.
  kde-kde: Vanu anevo vammalele chalumo na anyokwe Yesu na anung'unuvake Yesu vachilume
    pamo na vakongwe vanji vánakojana pamo uvannyuwa Nnungu kwa ntima umo.
  ata-ata: Aneꞌi oponeꞌi vilesisi sou ikilaka pekiaꞌu ulai noxou Lataua utotomu. La
    ta sema moseꞌi iloꞌa Malia e Iesu nenu mo ta vimovimou mipita noxiꞌa kalumo sou
    mikilaka.
  qvw-NT: Paycunawan cuscam Jesuspa maman Mariapis, śhullcancunapis, ñatac Jesusta
    cumpañamü walmicunäwanpis juntunaculcäla Diosta imaypis ruygaculcänanpä.
  nfa-nfa: Rèngu aaꞌi-aaꞌi ra dhu tema pakaboko ho manèngi-mangajꞌi dènge dꞌara èci.
    Maria, ina Yesus, aa dhèu bhèni-dhèu bhèni leo, dènge aꞌari Yesus sèra pakaboko
    dènge rèngu kahèi.
  tnp-tnp: Nətəmi mɨn əha mɨne nɨpətan mɨn, mɨne Meri u məmə rəha Iesu, mɨne notəha
    Iesu mɨn, ilah kəutəhuva pəti-pəti e nɨkilah kətiəh məutəfaki nian rəfin.
  urd-urd: ये सब के सब चन्द 'औरतों और ईसा की माँ मरियम और उसके भाइयों के साथ एक दिल
    होकर दुआ में मशग़ूल रहे।
  hot-hot: Wak sapêŋ ma thêlô ethak doŋtom ba eteŋ mek hi ba hi. Ma avi doho lôk Malia,
    Yisu talêbô, lôk anêŋ iviyaŋ êmô haviŋ.
  mqj-NT: Tontong liu umpamesa penawa ma'sambayang sola pira-pira baine, Maria indona
    Puang Yesus, anna sirondongna Puang Yesus.
  rus-SYN: Все они единодушно пребывали в молитве и молении, с некоторыми женами и
    Мариею, Материю Иисуса, и с братьями Его.
  mbh-mbh: Ma ine tokokoere o men velilo pel ma olemi omole ol inga nge nongong. Ma
    o nong tomo nge sengre na Maria ako ini a Jisas inina na Jisas ititeinre.
  bdd-bdd: Mabwaiyadi bewa sabwelo ꞌaigeda ꞌaigeda ꞌoina ꞌidi ꞌatetagwala ꞌoinega
    siꞌahwaꞌahwanoi Yehoba ꞌoina, wahiwahine mahetediyao, ma Meli tauna Yesu sinana,
    ma Yesu tasinao wete mahetediyao.
  cbt-NTPO: Inapitaso' nani tahuëri niyontonatona', Yosë nontápi. Quisoso iinpitanta'
    huë'pi Yosë nontacaiso marë'. Sanapi'santa' inaquë huë'pi. A'naso' Maria. Quisoso
    a'shin inaso'. Napopianachin yonquiatona', inaquë na'con Yosë nontápi.
  rmy-SERVI: Всавэрэ вонэ їтханэ сле дэ мангима. Лэнца сле набут джювлен, дэй Исусохкири,
    Мария, тай Лэхкэрэ пхрала.
  srn-NT: Ala den man disi ben tan begi leki wan man makandra nanga Maria a m'ma fu
    Yesus, den brada fu En, nanga wantu tra umasma.
  cta-NT: Stuꞌba ti nclacua tiꞌ nguꞌ biꞌ, luꞌba ti nchcuiꞌ nguꞌ loꞌo ycuiꞌ Ndyosi.
    Loꞌo tyaꞌa Jesús ndiꞌi̱ loꞌo nguꞌ biꞌ, loꞌo María xtyaꞌa̱ Jesús, loꞌo tyu̱u̱ tyaꞌa
    nu cunaꞌa̱ nu ndyaꞌa̱ loꞌo yu.
  bqc-SIM: Ampii aa ńzĩa kpà wabikɛawa ń lɛdoũo ń Maliama Yesu dao ń Yesupi
    dãunaↄ ń nↄɛ kĩniↄ.
  tcz-CHONGTHU: Amaho chengse hi Yeshua nu Mary leh numei dang phabeptoh, Yeshua sopite
    phabeptoh akipunkhomun gunchu leh lungkhat tahin atao jom jing tauve.
  mar-mar: हे सर्वजण आणि त्यांच्यासह कित्येक स्त्रिया, येशूची आई मरीया, व त्याचे भाऊ
    एकचित्ताने एकसारखे प्रार्थना करत होते.
  snp-snp: Etiti wenena muki mau wi-wi amo yaki, Yesu kunalafo-motaki, olafo Maliaki,
    ido wenaipamaki muki seni-muluni lawoko meleti minoti Goti loumumo wae.
  isl-isl: '@see-verse:ACT.001.013'
  spy-NT: Kituuytōōs kibtaman ām wōlooto kusooyē ꞉tukul ku kiito akeenke. Kiboonto
    keey āk chēēbyōōsōōk alak āk Maaryaa kaametiitaab Yēēsu āk mbo ng'eetaabkaamet.
  xnn-xnn: Inagew ay enda makilol-owalo tay naeesa nan nemnemda maipanggep isnan pammatida
    ken Apo Dios. Wada abes nan bababai ay naitapi ken daida ya si Maria ay inan Jesus
    ya nan bebsat Jesus ay lalalaki.
  mwe-mwe: Bhowe bhatendaga imananga kwa ntima gumo mobha gowe nkujuga Nnungu, bhashinkupagwanga
    bhanabhakongwe na a Malia anyinabhabho a Yeshu na ashaapwabho.
  tte-tte: Meuloili bwaitete me ali talam siwaloyameli yakato sauga meuloina silogogo
    na sikawakawanoi Yaubada koina, sinesineo mekalikavao, yo Meli iya Yeisu sinana,
    yo Yeisu kanakavao yawasosi mekalikavao.
  tcs-tcs: Dempla ebriwan oltaim kam po prea tugeda wea dem oman uda bin trabel go
    wea Zizas ane Meri, mama blo Zizas. Ol dem bala blo Zizas i bin de tu.
  hlt-THB: Cekkhqi ingkaw nukhqi, Jesu a nu Meri ingkaw a naakhqi mi kawlung kutoetna
    thahlynaak ing cykcah unawh kutoetna awm uhy.
  soq-soq: Mo uduudu ioto isiwa do walama ituia rua auweitue rauparintoi. Tane Iesu
    inawa Meri ita Iesu wanwambaida mo do sape awodeantoie.
  qub-qub: Chay wasimanmi Tayta Diosta mañacunanpaj shuntacanyaj. Shuntacaj Jesuspa
    wauguincuna, maman María y waquin warmicunapis.
  att-att: Á naggagammung ira ta kággággaw, ta nattatádday yù nonò da nga nakimállà
    kâ Apu Namarò, aggira ngámin ánna yù ira bábbay kári Maria nga yená ni Apu Kesu
    ánna yù ira lálláki nga wáwwagi ni Apu Kesu.
  bki-bki: Ana ea bogoti nalo nei, nalo nei, naliko tire nalo, amidu buronlo bogo
    nonovio ka volkouano. A Mere, Yesu kenieno, bija Yesu kuruano nalo bunu, amidu
    buronlo nalikolo.
  bqp-bqp: Ń pínki ń zĩda kpà aduakɛnaaa lɛɛlɛ kũ Mariama Yesu dao kũ Yesu dakũnanↄ
    kũ nↄgbɛ̃ kparanↄ.
  mcp-mcp: Bɛ̂sh bwə́ á dʉ sá zɛ́ny mə́jəgʉla lâm ŋgwúd, bə́nɔ̂ŋ bɔ́ɔ́l búdá, nə Maríya
    nyɔɔŋgʉ́ mə Yésus, nə omínyɔŋʉ̂ ɔ́ Yésus.
  hat-hat: Yo tout mete tèt yo ansanm, yo t'ap lapriye san rete. Medam yo te la tou
    ansanm ak Mari, manman Jezi, ak frè l' yo tou.
  npl-NT: Yejwah iwa oksikimeh siwameh omoololoayah nochi tonati iwa motiotsajtsiliskeh.
    Noiwa ompa okatkah, María imamá n Jesús iwa ikniwah n Jesús.
  bgg-bgg: Ithek ne athodang pha khrab srane hò-amuiithek nane Isu pha amuii Mery
    nane Isu pha ikhuiithek rog shii sia ne rai gieng.
  eng-TCENT: With one accord they were all devoting themselves to prayer and supplication,
    along with Jesus' brothers and several women, including Mary the mother of Jesus.
  eng-BSB: With one accord they all continued in prayer, along with the women and
    Mary the mother of Jesus, and with His brothers.
  cpu-NT: Maaroni irikaite ari ikantaitapiintatya japatotaiyani jiñaañaataiyini itsipayetakari
    irirentzi Jesús, itsipataro María irinirora, ipoña pashinepayeeni tsinaneete.
  san-ASM: পশ্চাদ্ ইমে কিযত্যঃ স্ত্ৰিযশ্চ যীশো ৰ্মাতা মৰিযম্ তস্য ভ্ৰাতৰশ্চৈতে সৰ্ৱ্ৱ
    একচিত্তীভূত সততং ৱিনযেন ৱিনযেন প্ৰাৰ্থযন্ত|
  tod-tod: Ti pɛ ti ɓena ɠaalɛ ba, ti ɓɔni ɠi gila ma, ti ɠaaɓa GALA falii ma, naa
    ʋɛɛ anzanui tanigaa ʋa, ta Yesu dee Maali, ta deɠeiti.
  tac-NT: Uché jaré ralámuli abiena mochílechigó alé. Alué Esusi nasípasi bonila 'lige
    nasípasi waíla, 'lige Esusi eyela María abiena asálechigó alé, uché jaré umugí
    abiena we'ká mochile alé. Nabí rawé napuíle ralámuli alé galírale cheliera 'yamia
    Onorúgame 'lige 'we a'lá 'nátaga tánimia Onorúgame.
  eng-WEBPB: All these with one accord continued steadfastly in prayer and supplication,
    along with the women and Mary the mother of Jesus, and with his brothers.
  gfk-H: Ma diet bakut diet git saasaring hait ma tiga lilik mon, tikai ma aring hahina.
    Ma Maria no puasi Iesu ma ira tasina mah.
  viv-viv: Ada tova moyaꞋaina buye hivagavagaꞋauta, badiꞋiyao kadu vevine, ada Meli
    Yesu hinana kadu Yesu taineyao. Au moyaꞋaidi seꞋeyaine hivagavagaꞋauta be hiveꞋoveꞋoꞋola.
  yao-yao: Ŵanawose wo pamo ni achakongwe ŵampepe pamo ni che Maliamu achikulugwe
    Che Yesu ni achapwakwe, ŵaliji nkusongangana pamo kupopela kwa ntima umo.
  tgp-tgp: Enira mo isoiso la tau na r̃omira mata usiusi jara matea tolu na har̃ai
    tinatinapua hai peresi Mary tinan Iesu tolu na tasin Iesu.
  auc-NT: Ayæ̈ ïïnäni tönö wadäni Wængonguï ingante godongämæ̈ apæ̈necæte ante cöwë
    pö pö cægadänimpa. Onquiyæ̈näni adobaï Itota badä Mäadiya tönö ayæ̈ Itota biwïidi
    tönö cöwë ponte apæ̈nedönänimpa.
  kbc-NT: Elioditibece me yatecoɡ̶o moyotaɡ̶aneɡ̶e Aneotedoɡ̶oji awatege niɡ̶ijo nioxoadipi
    Jesus, ajo eliodo, ijaaɡ̶ijo eledi iwaalepodi.
  bmh-bmh: Dudu go Yesus en oiagab tutak maimai, Uwait aurina, ailel ipal mui Yesus
    nugau anag Maria mui gonugau amagul abai ereg go han umkoskos gotulaimai, Uwait
    auranemen.
  ctu-BL: Ti pejtelelob ti jump'ejl jach i pusic'al woli' chʌn pejcañob Dios yic'ot
    x'ixicob yic'ot María, i ña' Jesús, yic'ot i yijts'iñob Jesús.
  meq-meq: Nəteye tebiye tə hayawa gər pat pat, ta ŋgwas hay, ta Mari may i Yesu ada
    ta malamar i Yesu. Tə hayawa gər hərwi maɗuwulay naha me a Mbəlom.
  noa-H: Mak'ʌʌn hamach t'um hich mag biirdʌajeejim haajem Jesús heeugpeen dʌ̈i, hich
    Jesús hãd María maimua dewam hʌʌinpa, hãba mag biirdʌnaa Hẽwandamag jëwaag.
  alp-NT: Kai lalesi esa kena kotie loko Alla rame sakesa kai binaya sie telua pise
    ata, kai Maria Yesuse Inai, kai Yesuse kwaliNisi.
  san-VEL: pa"scaad ime kiyatya.h striya"sca yii"so rmaataa mariyam tasya bhraatara"scaite
    sarvva ekacittiibhuuta satata.m vinayena vinayena praarthayanta|
  kbq-kbq: Maka ana naga'mo'za magoke antahintahifi maka'zupa nunamu nehu'za mago'a
    a'nene, Mariaki Jisasi nerera'ene, Jisasi nefu'zagi hu'za mani'naze.
  kbh-kbh: Chënga sempre imojanamana jtenefjnana Bëngbe Bëtsáftaca jencuéntama básefta
    shembásengaftaca, María Jesusbe mamá y Jesusbe cats̈átangaftaca.
  ron-LSB: Toți aceștia, cu un singur gând, stăruiau cu stăruință în rugăciune și
    în cereri, împreună cu femeile, cu Maria, mama lui Isus, și cu frații Lui.
  pon-pon: Mepukat karoj wiaki eu podidi on kapakap, li akai pil ian irail, o pil
    Maria in en Iejuj o ri a ol akan.
  nhe-BL: Huan nojquiya itztoyaj sihuame huan María, inana Jesús, huan iteipa icnihua
    Jesús. Huan nochi inijuanti ajachica momaijtohuayayaj san sejco ica san se ininyolo.
  sps-sps: Ri natiny vaaguam vaurep ror tan faakats fiisen kan ramirin moun, ai Meri
    tsinan Jisas, an fuainy famuinyasiny Tsunia.
  wnc-wnc: Waakwakat maya kunduat Jesue minga Mariaat Jesue uyapnaatda musia buya
    takngatukan natake unekan gatake yuke asinggan tumuk wam Anutu iniking.
  bus-bus: Aↄ̃ píngi ń zĩnda kpà aduakɛnaa lɛdo kↄ̃n Mariama Yesu dao kↄ̃n Yesu dãaronↄ
    kↄ̃n nↄgbɛ̃ kpaaanↄ.
  gub-BL: Uzemono'og Tupàn pe uze'eg pà wà. Kuzàgwer a'e wà, Mari Zezuz ihy a'e no,
    Zezuz tywyr a'e wà no, paw rupi uzypyrog uzemono'og pà tuweharupi Tupàn pe uze'eg
    pà a'e wà, Zezuz hemimono karer wapyr a'e wà.
  imo-imo: Aku kanona eno pali liko nombeya teko konopu tendekuna pupili Gotendo konge
    teko moloringi. Aku moloringina ambo mare kinye Jisasinga anumu Maria kinye yunge
    angenupili akuma peya molko Gote konge teringi.
  boj-boj: Naŋgi ti uŋgasari qudei ti Yesus aqa was naŋgi ti aqa ai Maria dego naŋgi
    koba na gaigai warum dia korooqnsibqa are qujaitoqnsib Qotei pailyoqneb.
  eng-DRA: All these were persevering with one mind in prayer with the women, and
    Mary the mother of Jesus, and with his brethren.
  knf-knf: Baŧiinkar bukal bŧi na baaţ baloŋ na *Mariya anin Yeŧu, na baţa Yeŧu, añehan
    Naşibaţi.
  san-KHM: បឝ្ចាទ៑ ឥមេ កិយត្យះ ស្ត្រិយឝ្ច យីឝោ រ្មាតា មរិយម៑ តស្យ ភ្រាតរឝ្ចៃតេ សវ៌្វ
    ឯកចិត្តីភូត សតតំ វិនយេន វិនយេន ប្រាត៌្ហយន្ត។
  arn-NT: Kom tüfa engün trawüluwkey ñi ngillatuael, Jesus ñi ñuke ka ñi pu peñi engün
    ka ti kakelu pu domo engün kafey.
  zas-NT: Gra reeman rüjn tijbzi xgab, radxaag lasaꞌ reeman din cwedx guiniab reeman
    Dios, con ree bijch Jesús con Li xniaaman, con ree béngunaa ren.
  ken-NT: Bɔ mankɛm babhak ɛyɔŋ ɛ́mɔt. Báchyɛ́ mmʉɛt ndǔ nɛnɨkɨ́mʉɛt nɛbhʉɛt amɔt
    chɛchɛm nɛ mbɔk bakoŋo Yesu abhɛn baghɔrɛ́, nɛ María nnɔ Yesu, nɛ bɔ̌máyi abhɛn
    babhakanɛm.
