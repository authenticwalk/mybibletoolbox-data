  kwi-kwi: Wan wanmakkara Jesúspa aimpihshkasa paiña akkuhsh, Maríakasa mamaz ashamparuzkasa,
    Diosta payu aizpa paikuana.
  agm-agm: Siya nahatiya maarɨho naasohɨtihɨ asisɨha nahatewetɨ ahoyanɨwɨ gaapundɨwɨ
    bimauhɨ amɨ Jisaasihomɨ sanaatɨtihɨ asɨhiya usaatihɨ Jisaasihomɨ saingoyai maawɨ
    gaapundɨwɨ bindawaayopo.
  ubr-ubr: Osi on ra fufur siruruayo sibikaita ato sibabayoi, jever fani mat nan a
    Mary Iesu ayon a Iesu taitain min si’nat nan mat sibabayoi.
  tsw-NT: Suru nle reve o ɓoloto aciyele a yuwusan avasa kuci na̱ majiyan ma̱ ta̱,
    oɓolo na̱ a̱ma̱ci o ro, na̱ Meri† mma va̱ Yesu oɓolo na azawawaꞌa e Yesu suru.
  cax-NT: Arrüma iyoberabaramacü nantarrü na eama. Amoncoma ito bama yaruquitorrti
    Jesús, nipiacütoti y arrüba piquiataa paüca.
  aia-aia: '''Iraaui Ha''ataari rau boi goni tarau na''i ''isi beiai ta''i ''ado''ado
    ''anai ha''arahesi. ''Iraau tara''i urao ro''u beia Meri inana Jisas, miraau do''orana''ia
    Jisas, rau matai boi goni ro''u beiraau.'
  srp-1865: Ovi svi jednodušno bijahu jednako na molitvi i u moljenju sa ženama, i
    s Marijom materom Isusovom i braæom njegovom.
  agt-agt: A sa nagyan kid ten makimalmallak ta Namaratu, kontodu hina ni Hesus ikid
    na kadwan kiden babay ikid na kabagis kiden ni Hesus, te nagdadagga hapa ya nonot
    da.
  lug-lug: Abo bonna ne beeweerayo ddala n’omutima gumu okusaba wamu n’abakazi ne
    Maliyamu nnyina Yesu ne baganda ba Yesu.
  yby-yby: Yatoka wekiya Jisesida unala makokiya, Jisesida dola Melemaki ito Mele
    makokiya mulunipo moli makokoto molikiki Omailoka likaka ae. 8 Mat 28:19; Mak
    16:15; Luk 24:47-48 13 Mat 10:2-4; Mak 3:16-19; Luk 6:14-16
  heb-heb: כל אלה היו שקדים יחדו בלב אחד להתפלל ולהתחנן ועמהם הנשים ומרים אם ישוע
    וגם אחיו׃
  mpp-mpp: Ngic yogo yenge hocne kwele-moniyang ailu mimiloc bole damengsoc balu gaibong.
    Inguc aiyebongka Yesule nenggac Maria, nga ngigac Yesu balaibelu gaibong, ailu
    Yesu gbafocine, yenge ngic yogo yengeholec momoc galu mimiloc bole balu gaibong.
  apb-apb: Ahutadaelu kire sai loko oto tarau pe'ie a Meri nikana a Jisas, na ngaeta
    mo hu'e lo'u, na mo mwane aasine a Jisas kire mani hute, hunie ahutada kire ke
    mani aarea God.
  san-TEL: పశ్చాద్ ఇమే కియత్యః స్త్రియశ్చ యీశో ర్మాతా మరియమ్ తస్య భ్రాతరశ్చైతే సర్వ్వ
    ఏకచిత్తీభూత సతతం వినయేన వినయేన ప్రార్థయన్త|
  ben-IRV: তাঁরা সকলেই মহিলাদের এবং যীশুর মা মরিয়ম ও যীশুর ভাইদের সঙ্গে এক হৃদয়ে
    প্রার্থনা করতে থাকলেন।
  ntu-ntu: Nzamnctr-lzbq-zvzng mz nzkrka'ngr mz nzesz'tikr drtwr, nidr badr Mxri,
    lxede Jiszs, mzledeng, x kzdung olvz kxnzetung.
  pan-pan: ਇਹ ਸਾਰੇ ਇੱਕ ਮਨ ਹੋ ਕੇ, ਕਈ ਇਸਤ੍ਰੀਆਂ ਅਤੇ ਯਿਸੂ ਦੀ ਮਾਤਾ ਮਰਿਯਮ ਅਤੇ ਉਹ ਦੇ ਭਰਾਵਾਂ
    ਦੇ ਨਾਲ ਲਗਾਤਾਰ ਪ੍ਰਾਰਥਨਾ ਕਰਦੇ ਰਹੇ।
  gvc-gvc: Payʉ tahari ahrina jipihtina, to cũrina, ã jichʉ numia, María Jesu pocoro,
    ã yoa Jesu bahana mehne cʉ̃hʉ noano cahmachu, Cohamacʉre ã sinirucua tiha.
  ksj-ksj: Zeḡe niduꞌa nuꞌoruꞌenaꞌa, zamaze tibunadu iḡaiḡa kuraunu. Roḡae nu, zu
    Iesu viꞌa Maria, zu Iesu negoḡa duḡuru zuni zeḡe teite nuꞌoraunu.
  sbk-sbk: Bonti ebho bhabhungene neshi umuntu umo, bhahendelela ne mputo. Bhali na
    abhashe, uMariamu unyina wa Yesu, nailumbu bhakwe.
  mya-JVB: ထိုသူ အပေါင်း တို့သည် ယေရှု ၏မယ်တော် မာရိ မှစ၍ မိန်းမ တို့နှင့် ၎င်း ၊
    ညီ တော်တို့နှင့်၎င်း၊ တစ် ညီတစ်ညွတ်တည်းကြိုးစား ၍ ဆုတောင်း ပဌနာပြုလျက် နေ ကြ၏။
  kgf-kgf: Ic imi eneŋ ewa momacguc wamma ʒéwelec ai imi ai meme sasala toroqema memanec
    kecgic. Waŋu embac tosara ʒéma Yesuac neŋgocya Maria ʒéma Yesuac munahéra ieneŋ
    acguc momacnec toroqema kecgic.
  awb-awb: Sereq Sísane ábákawaréhreq wenanoreq mó inínsónseqka sirupipeq peh morá
    íwíáhue moráráq púreq aruqaruruwe.
  gdn-gdn: Iyapana ki kena, ridi dai ki, Iyesu inai, ade Iyesu e eya yowa-iyoma mete
    kina ki mu maramara dibipamawa idiwa mu nuwamaga notamaga eyaka mena Mamanuga
    God bameya guriguritagamawa idiwa.
  nko-NT: Ahá ánɩ́ bɛtrá dʋ yɔ́ ɩnʋ gyí, atsɩ akʋ, Yesu mʋ yin Maria pʋ́ Yesu
    apíó. Ahá ánfɩ fɛ́ɛ́ létsiá bwɛ́ ɩkʋlɛ bɔ́ mpáɩ.
  bsn-NT: Sĩgʉ̃re bajirone tʉoĩacõari, rẽjarũgũñujarã ĩna, Diore sẽnirã. Jesús bederã,
    ĩ jaco Mar'ia, gãjerã rõmia quẽne ñañujarã ĩna.
  pib-NT: Pejnuruneko wanna panshinikanerune gomkagi gagjigognereta, suxoneyma, Mariyayma
    Geso ginro, ga wa repuruneyma.
  wiv-wiv: Nuhu kua dia ta magali katiu dia ka lulupu dia ka lolotu. Ia mai tavivine
    taza kamani Maria titinani Iesus, kamani habu tazini Iesus, dia ve ta lala dia
    kata mai lolotu kamadia.
  reg-reg: Bhona nibhagwatana amwi lwa munu umwi, kwo kwikomesha nibhagenderera mwisabhwa.
    Amwi nabho bhaliga bhaliwo abhagasi, Mariamu Nyiramwene Yesu, na bhamura bhaye.
  mlh-mlh: Ŋi sosowo yoŋoji maŋmoakoŋ eru ŋigo yoŋoke yameŋ keku oŋga wosiru gobuŋ.
    Yoŋore botugo Yesu gbopuine eru maŋgoine Maria yoŋoji oŋuakoŋ gobuŋ.
  gof-ENT: ሃይሳቲ ኡባይ ማጫሳታራ፥ ዬሱሳ ኣዬ ማይራሚራኔ ዬሱሳ ኢሻታራ ኡባይ ኢሲ ዎዛናን ጊዲዲ ሚንዲ ዎሶሶና።
  aau-aau: Uwr lowpwarowp somokwe, uron kamon-awaw nuw-wak. Homkwe God se-aw hokruw
    mesopok wayr. Sa har o, Jisas so pouh Maria o, Jisas so nay-ih nayh o, homkwe
    seyr siraw-aw non-hokruw mesopok.
  tvk-tvk: Vehakut, eloheoh xil ak lamei di lasis vituei. E moletin sav xil mun xa
    mei di lasis vituei del xil labe Meri (nine Iesu), tua na Iesu xatel, del rut
    atou xil mun.
  prf-NT: Namagkaessa en apostol hidi a pirmi a mamagipun-ipun a magdasal. Kaguman
    di en bábbi hidi sakay ti Maria a ina ni Jesus, sakay en kákkapatkaka hidi ni
    Jesus a lállaki.
  auy-auy: tatúwaandu untembá inaí séꞌómbani. Minkwáásísóné tuwímbai-inintone Ísun-anówawe
    Ísun-áfáꞌawaawiye tatúwaandu urésa inaí séꞌómbani.
  tbg-tbg: Vinavuka vi naavuraqi ruvaaqumavi vaiha Kotira vatete vatete aaramaqi vi
    vaumanta nahentinavuvata, Mariava Ihura novavata, Ihura qatanavuvata, vika hampata
    viraqi vaiha Kotira aareha vaura.
  hub-NT: Nui tuke iruunin asar, Yuusan aujsattsa iruunainak, Jesúsa yachi ainajai,
    Jesúsa nukuri Maríajai, nuiyasha chikich nuwa ainajaimak ashi metek iruuntraruiti.
  hmo-hmo: Idia ibounai be, nega momo guriguri totona idia haboua, mai edia lalona
    tamona, hahine haida danu idia dekenai idia haboua, bona Maria, Iesu ena sinana,
    bona Iesu ena tadina taudia danu.
  big-big: Puwili kangka wamenak koyimowei yeke ige waberek miziweki mabuwili menalege
    wawere uli mizi, Yisugi panumele Maliya keya yongok nawili keya Yisugi sakwili
    puwili kilindau pulogo waberek mizi mizi.
  gux-G: B bo taani tie nani nuyendo yeni ki taani jaani, yeni bi puobi, Maali Jesu
    naà yeni o waali.
