  gof-WFTW: Hayssati ubbay maccasatara, Yesuusa aaye Mayraamiranne Yesuusa ishatara
    ubbay issi wozanan gididi minthidi woossosona.
  spa-BLM: Todos ellos perseveraban unánimemente en la oración y la súplica, junto
    con las mujeres y María, la madre de Jesús, y con sus hermanos.
  kyz-NT: '''Gã ajatyka ''upa Jerusareg ipe. Jarejuwarete ''ga upe oje''ega monou
