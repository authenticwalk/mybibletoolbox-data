    o8idjiki8en.
  ixl-NNT: As tul nikat imol tibꞌ unqꞌa apóstol tukꞌ unqꞌa ixojeꞌ, tukꞌ unqꞌa titzꞌin
    u Jesús, as tukꞌ u Maꞌleꞌ vitxutx Aakeꞌ, as unvatzulik chit unqꞌa uxhchileꞌ skajayil
    tiꞌ inachat Tiixh.
  boa-NT: Aaméhjáa paíjyuváré dóbéévehíjcyá tééhó pañévú Píívyéébema iíhjyúvaki. Áámemáhjáa
    ijcyámé Jetsóó nahbémuu, tsɨɨ́juu, tsijtye walléémuu, íjcyame.
  etr-etr: Dolö amolia Godema adomolö ili gegedosamu aligilo. Udia odoage, Yesuïe
    eme Melige, ïe edoolalige ilibalä amala gegedolo.
  quh-NT: Tucuy paycuna tantacojpuni cancu uj yuyaylla Diosmanta mañacunancupaj. Warmispis
