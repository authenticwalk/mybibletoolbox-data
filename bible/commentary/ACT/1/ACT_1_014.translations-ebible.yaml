    nia ahina, mo Mary tinana o Jesus, mo nia duaahina daane o Jesus.
  taj-taj: कोइ कोइ म्रिङम्‍हेमेगदेदेन येशूला आमा मरियम ओच्‍छे येशूला आलेगदेएनोन थेनीगदेदेन
    छ्‌याम सेम गिक लसी प्रार्थना लबाला लबान मुबा।
  avt-avt: '@see-verse:ACT.001.013'
  cbk-cbk: Pirmi sila ta man junto para reza. Talla junto canila maga mujer, y uno
    de estos si Maria el nana di Jesus. Y talla tamen el maga hermano di Jesus.
  uig-ARA: بۇلار بىر جان بىر دىل بولۇپ ئۈزۈلدۈرمەي بېرىلىپ دۇئا-تىلاۋەت قىلىشتى؛ بۇ
    ئىشتا بىر يەرگە جەم بولغانلاردىن بىرقانچە ئايال، جۈملىدىن ئەيسانىڭ ئانىسى مەريەم
    ھەمدە ئەيسانىڭ ئىنىلىرىمۇ بار ئىدى.
  tuf-tuf: Bahnáquinan bucoy bucoy Sir ojcor conín acu sécuajacro. Chaunín owar, Jesús
    abín owár, tanín owár eyta conín acu sécuajacro.
  abx-abx: Pirmi mga iya ag'aradda pag'ampo' huwang si mga danda pati' si Maria nga
    nanay-na si Jesus. Huwang liwat si pagtiriripon i mga bugtu'-na lalla si Jesus.
  mco-NT: Tüg'ócɨy anajty ajcxy y'ijtcɨxy tügmucy Dios mɨbɨjctzoogɨxy chajpcapxycapxcɨxy.
    Ymɨɨd ajcxy anajty Jesús y'uch etz María Jesús ytaj, etz jacjadyii töxyjäydɨjc.
  bsp-bsp: Fəp faŋan kəfo kin kɔ ŋaŋc-kɔ kətola Kanu tɛm o tɛm kɔ aran, kəbəp ka awɛŋc
    a Yesu, kɔ iya kɔn Mari.
  kqf-kqf: Niga lavedi laḡan matabuna ai ḡemotidi bi a laulaupali. Nopodimo ba Yesu
    tasitasina, tinana Meli bi waivini ḡesaudi vaitedi.
  cpb-NT: Maawoini jirikapaini ari ikantaiyapiintatyaani ipiyotaiyani ramanaiyani
    itsipayetakari irirentzi Jesús, itsipatawo María inaanate, eejatzi otsipapaini
    tsinane.
  aon-aon: Amudok ihim-morim armam hantorum hape aria ihih nyumneh hape henek beten
    harig Iruhin. Ono armago wani Jisas ananik amakek Maria kwani ananim warhim eshesh
    shopunek shanaki sheir amam aposel adur shape atugun aria shape shenek beten um
    Iruhin.
  hus-NT-2005: Ejtal jajáꞌtsik u junkunal echʼekʼi abal ka ólantsik junax kʼal nin
    kidhábtsik na Jesús, kʼal na María nin nánaꞌ na Jesús ani kʼal xi más an mímlábtsik.
  mig-NT: Ta̱ká cha̱a yá'a, ɨɨn núú‑ni ká'i̱in‑de kájika̱n ta'u̱‑dé, jíín sáva ñasɨ́'ɨ́,
    jíín María náa̱ Jesús, jíín táká ñani̱‑ya̱.
  bps-bps: Na gal ale stifun du sasatu nawala dmasal di Dwata. Na makuf di dale Méri
    yê Dyisas na dademe dad libun, na i dad flanek Dyisas lagi.
  mbs-mbs: Melikit dan netipon aw migsebad se pedowan te kedita dan migtawal-tawal
    diyà te Timanem. Netipon heman kidoen se menge bayi, aw menge kedowa i Jesus,
    aw inay din si Maria.
  cme-NT: Ba hieroŋo‑i, baa ta ba tigiiŋ ba-naa kpɛ̃kpɛ̃ ba cãrã Diiloŋo‑i. Caamba
    namba waa baa-ba, Yesu nyu waa a naara u hãmba‑i.
  sus-sus: E birin nu Ala maxandima ɲanige keren na, e nun ginɛe, a nun Mariyama,
    Isa nga, a nun Isa xunyae.
  pon-2006: Irail pwukat ahpw wiahki ehu ni poaden kapakap, iangahki lih ako, oh Mery
    inen Sises, oh rie ohl ako.
  dad-dad: Idi ganan guru de, waud tekelei dino fen, toku kosẽ dedig, kayau tunĩ geid,
    Maria Jesus sina, Jesus tura tar geid.
  zab-NT: Iratedeb baandeb tubyzi xgab bdxasaadeb par gunaabdeb lo Dios cun de bets
    Jesús, cun María xnan Jesús ne cunru de bniety gunaa.
  jae-jae: Lau samob tonaŋ sêwiŋ lauo ŋagêdô ma Jesu têna Maria to Jesu lasii teteŋ
    mec tonêŋ ŋalêlôm kêpi tageŋ sêjac ŋawae sêmoa.
  ksd-ksd: Go diat par i kopono ko ra nuknuk i diat ba dia araring vatikai, ma ra
    vaden bula, ma Maria, na i Iesu, ma ra umana turana bula.
  msm-NT: Kanunoy sikandan mighihimun, aw to mgo hona-hona dan nasaboka to pag-ampu.
    Meyduon pad duma no naman-agpot kandan yakip si Maria no inoy ni Jesus dow duma
    no mgo bohi hasta to mgo suun ni Jesus no mgo yukos.
  myk-myk: Pii bɛɛri bi puyɛ pinnɛ ni zɔ nigin ni, na Kilɛ ɲɛɛri. Cèe pii bɛ bye ni
    pu ni, ni Yesu nu Mariyama, ni Yesu ceboronamaa.
  sbe-sbe: Maudoidi ne nuwadi kesega na huya maudoina se miyagogoi na se tapwatapwalolo,
    na sinesineo hekadi maiyadiyao, yo Maliya Yesu sinana, yo hinage Yesu kana kahao.
  mcr-mcr: Qu äwqä naqä-hŋqunä imbu, Goti Hanjuwä Iqutä kukŋuä anä ätqämanmiŋuwi.
    Iŋgaŋi apäkä hiuatä, Mäliya Jisasi Iqueqä känaisä, Iqueqä käŋguäkatä, anä äpmamiŋuwi.
  cux-NT: Nducyáácá 'iiⁿ'yāⁿ s'eeⁿ ndúúcū n'daata s'eeⁿ ndúúcū María chi chɛɛcu Jesús
    ndúúcu 'díínu Jesús nduuvidaamá yā ní 'áámá vaādī cadiinúúⁿ yeⁿ'é yā ní ngaⁿ'angua'á
    yā ní di'cuiitú yā Dendyuūs.
  tur-YTC: Onların hepsi, kadınlar, Yeşua’nın annesi Mariyam ve kardeşleri hep birlikte
    yüksek sesle sürekli dua ediyorlardı.
  san-ITR: pashchAd ime kiyatyaH striyashcha yIsho rmAtA mariyam tasya bhrAtarashchaite
    sarvva ekachittIbhUta satataM vinayena vinayena prArthayanta|
  bel-N: Усе яны трывалі аднадушна ў малітвах і просьбах разам з жанчынамі, і Марыяй,
    маці Ісуса, і братамі Ягонымі.
  sch-sch: Anrêngin nupangngei hah, Jisua nû Mary le Jisua urêngngei le mulung
    inruol takin chubaitho rangin an intûp bang ngâi ani.
  mic-MIQNT: Maw e'pijig eig'snig aq Mali, Se'sus uggwitl ap maw Se'sus ugjignamg.
    Te'sigisg'g 'ms't ta'n te'sijig mawalsultijig aq gaqaisg mawi a'sutma'tijig.
  huu-NT: Naimacɨ jitaillamona, Jusiñamuimo jɨɨllena, nagarui danomo ofidɨmacɨ. Jɨɨllena,
    jɨaɨno naimacɨ dɨga jɨaɨ ofisoidɨmacɨ. Dɨga rɨñonɨaɨ jɨaɨ ofisoidɨmacɨ. Jesús
    ei, María, jɨaɨ ofisoide. Jesús amatɨaɨ jɨaɨ ofisoidɨmacɨ.
  jiv-NT: Ju̱sha mash tuke iruniarmiayi Jesusa yachi̱ji̱a̱i̱. Tura Jesusa nukurí̱
    Mariji̱a̱i̱, nuyá chíkich nuwa̱ja̱i̱sha tuke iruniarmiayi, Yus áujsatai tusar.
  otm-NT: Gätho ya 'darpʉ bim pɛti nɛ ząi min yąhʉ Oją. Nɛ bi zøpʉ 'da yʉ xisu nɛ
    ra María rá mbe ra Jesús, nɛ'ʉ yʉ́n 'yohʉ ra Jesús.
  dah-dah: Be, mel go hugiŋeŋ gabu irde dufaymiŋ uŋkureŋ po irde Al Kuruŋ mere irde
    hinhan. Bere buda Yesu gama irde hinhan goya Yesu kuliŋ weŋya miliŋ Mariaya manaŋ
    bana goŋ tumŋaŋ heŋ Al Kuruŋ mere irde hinhan.
  tnk-tnk: Ia nəpɨn me nərmama me nəha nətərɨɡien səvənraha kuatia. Kamhousəsɨmwɨn
    irəha me, mamhəfwaki. Meri, mama səvəi Iesu, mɨne piəvi Iesu me, mɨne nɨpran səməme
    kamhəni nɨpərhienien ia Iesu irəha mɨnraha.
  kpr-kpr: Iesu da ambo jimbi a noi Mary, nunda jamenade a evevetu mendeni ainde dabade
    sifo ghousa totorugedo, dubo dabako use banungedo ghuseri.
  san-IAS: paścād ime kiyatyaḥ striyaśca yīśo rmātā mariyam tasya bhrātaraścaite sarvva
    ekacittībhūta satataṁ vinayena vinayena prārthayanta|
  nho-nho: Naa tama naa maraa e kkutu hakapaa i te kau saaita no mee naa taku laatou
    ki TeAtua, aa naa haahine raa ma Mary, te tinna Jesus, aa ma naa taaina Jesus raa
    maraa e hakauru atu ki laatou.
  gym-NT: Ye känti, meri ruäre, ben nämane ja ükekrö käre blitakäre Ngöböbe amne,
    Jesu meye María amne Jesu etbakantre, ben nämane blite Ngöböbe arato.
  azg-NT: Tsoñꞌenhan jnanꞌcüajonhan jñꞌoon yo ntyjehan na ꞌio ꞌio tovancüihan na tonanꞌneinhan
    nnon Tyoꞌtsꞌon. Ndoꞌ ñꞌen vendye nanntcu, mantyi ñꞌen María ndyee nquii Jesús
    yo ninꞌnannon nque ntyje Jesús.
  bhd-bhd: एना सब मड़द ते किछ होरि कुआन्शां ज़ैनेईं यीशुएरी मद्दत कियोरी थी, ते यीशुएरी
    अम्मा मरियम ते यीशुएरे ढ्लान सेइं साथी अक मन भोइतां लगातार प्रार्थनाई मां लग्गोरे
    थिये।
  too-NT: Lā' ixlīhuākca'n a'cxtim talīhui'līlh ta'orarlī lā' tasqui'ni' Dios. Lā'
    nā ta'orarlīlh nā puscan lā' María a'ntī ixtzī't Jesús lā' nā ixtā'timīn Jesús.
  ind-AYT: Mereka semua dengan sehati bertekun dalam doa bersama dengan para wanita
    dan Maria, ibu Yesus, serta saudara-saudara-Nya.
  cjo-NT: Ari rapiitapiinteeyironi ipiyoteeyani eejatzi ikenkithatakagaeyirini Tajorentsi.
    Itsipateeyarini rirentzipaeni Jesoshi, eejatzi riniro rowaga Mariiya, eejatzi
    paashinipaeni tsinani. Aritaki ikantani ikenkithatakaapiinteeyirini Tajorentsi.
  nsn-nsn: Gisina ra uoto siokor la toto tar lotu tokah menia pono tasir gisiameher
    kuah, doh Maria ge tinana Iesu, doho bung tahin.
  san-DEV: पश्चाद् इमे कियत्यः स्त्रियश्च यीशो र्माता मरियम् तस्य भ्रातरश्चैते सर्व्व
    एकचित्तीभूत सततं विनयेन विनयेन प्रार्थयन्त।
  tna-NT: Jesús sa edue cuana di dapia anitaina. Jesús sa cuara María, pia epuna cuana
    neje di anina. Ye cuana da dunejiji anitaina. Diusu neje jamitsuti bahue putana
    huecuana.
  lid-lid: Oro mari atukum ame se ya oro atehei budon toro i randra le i ta salom.
    Ma hawe oro badih rayah hawe Mariya tine Jises hawe nadu tine Jises ale udu hawe
    oro.
  wim-wim: Than monkan thonamang iiyin, maꞌ-yotam yal-yalmathwin meeꞌ-wuthanamanakan,
    putha Marya kaath-kunch Jesus.antamana aꞌ kuunch nungantam anangan thampa yalmathwin.
    Puth wanch koꞌalam thama thanttanganiy iiy-iiyin.
  zga-M: Voni valungine ndumunu yumo, khumakha valikhwe ndevela khulwisayo. Paninie
    navo avakhale puvale avadala, uMaliamu umamaye va Yesu, na vakakhaye va mwene.
  yom-yom: Babo mu kithuadi kimosi baba nkutakananga bilumbu bioso mu diambu di sambila
    va kimosi ayi baketo ayi Maliya ngudi yi Yesu, ayi bakhomba zi Yesu.
  san-SIN: පශ්චාද් ඉමේ කියත්‍යඃ ස්ත්‍රියශ්ච යීශෝ ර්මාතා මරියම් තස්‍ය භ්‍රාතරශ්චෛතේ
    සර්ව්ව ඒකචිත්තීභූත සතතං විනයේන විනයේන ප්‍රාර්ථයන්ත|
  yut-yut: Uŋun amɨn kabɨ gat ae mɨŋat dɨwarɨ gat ae Yesu dakon meŋi gat ae padɨk
    padɨkni gat kɨsi but kaloŋon da muwugek bɨsit pi saŋbek saŋbek awit.
  grc-BYZ: οὗτοι πάντες ἦσαν προσκαρτεροῦντες ὁμοθυμαδὸν τῇ προσευχῇ καὶ τῇ δεήσει
    σὺν γυναιξὶ καὶ Μαρίᾳ τῇ μητρὶ τοῦ Ἰησοῦ καὶ σὺν τοῖς ἀδελφοῖς αὐτοῦ.
  cpc-NT: maawoni jirikaiti ari ikantapiintatya japatotapiintaiyani jamanamanaataiyani
    itsipayitakari iririntzi Jesús, itsipatawo María inaanati, iijatzi pashinipaini
    tsinaniiti.
  nhg-NT: Yejua ompa oyejyeya ca tiehua seque sohuame hua María tienönajtzi Jesús
    hua tieicnihua Jesús. Nochemejua seme ca sa sie tlanequelestle motlajtlötlajtiöya.
  nya-nya: Onsewa ndi mtima umodzi anapitiriza kupemphera pamodzi ndi amayi, ndi Mariya
    amayi ake a Yesu, ndiponso abale ake a Yesu.
  ngu-NT: Nochimej yejhuamej san se inyojlo quipiayaj niman nosentlaliayaj mojmostla
    para quichihuayaj oración. Ijcon oquichijquej ihuan icnihuan Jesús, niman María
    on inan Jesús niman ihuan ocsequimej sihuamej.
  kup-kup: Met aban abatañ ev menoh-eperir Maria Iesuz nonopur bosiholor añ modari
    paru orah rezah topourat loporï bahon batat het Godin mañ mañohot poek heh.
  jid-jid: Wawu mba ba zontu ki ni bubu riri nda sia bre Rji, baba Mba ba, ni Maryamu
    ehi Yesu, baba mri vayi ma.
  wmw-wmw: Piya ware wákijumananga wakitenda duwa pamoja na wanawaka, Mariyamu mamaye
    Insa, na wanduze Insa.
  gmv-GGM: Heyti wurikka maccashatappe Yesussa aayoo marammira hessathokka iza ishshatara
    issi wozinnan issi bolla qanxxontta minni woossida.
  ssg-ssg: Lato hatesol lawe lato apuha lotu hetekie namil tenenawe kapi tesol hehin
    ma Mary tel tini Jises hetekie tesol ukale Jises.
  zpo-NT: Rese xaa ne tubka nzhidizhno xaa Dios. Nu lo re xaa ne nzo Mari xnaa Jesús,
    nu zlak ngwnaa, nu noka re wech Jesús.
  poy-poy: Womberi woseri waliwoniti shipinga pamuhera kumluwa Mlungu, pamuhera na
    wadala na Mariya mawu gwa Yesu na walongu wakuwi Yesu.
  qwh-NT: Pecunam llapancuna juntacar, juc shonqulla imepis Diosman mañacuyaq Jesuspa
    mamäninwan wauqincunawan y waquin warmicunawan.
  gaw-gaw: Danab amu ag oh oolag laip̱u mena, haen kuḏum danab ah laala ele oh qag
    mena, unuqidnana daap̱ig. Danab ah amuam Jesus anig Maria, Jesus amaḵud amu ah
    laala ele.
  nca-nca: Ŋu uni ŋuya pare kumi ŋuya soso kondé kaŋero newonde kanata na tero hariri
    teyaŋgo. Ko Yesu koro nimí Maria, ko Yesu koro kone-topé, ŋu ŋuya mahero eneya
    hariri teyaŋgo.
  zpz-NTPP: 'Nunu zaab rnii nu laa dey Ñgyoozh nu tub ziꞌl shcab: gazaꞌ de biñ mñaa
    yuꞌm lat zeꞌ, gazaꞌ Li ñaa Jesuuz, nunu gazaꞌ de bicy Jesuuz.'
  mkj-mkj: Irai pwiai kin kalap pokonpene wiahki oau kapkap, pwilihki lihok, Mary
    inen Jesus, apel riah woallok.
  zac-NT: Grë ra më rëꞌ bëdëá raiꞌ tubsë parë ruadiꞌdzënú raiꞌ Dios. Nu ra bëchi Jesús
    nu María, shniꞌa më, bëdëá raiꞌ con sëbëldá ra naꞌa; bëdëá raiꞌ ngaꞌli.
  kyg-kyg: Ani vayanagi magoꞌe aꞌnenaganagi Yesu itaꞌamoꞌmo Maliyaꞌagi Yesu aganaꞌamogimogi
    huꞌa magoke apaipa apakesamo aliꞌa maiꞌneꞌa aliꞌa anupa huꞌa maiꞌneꞌa nunumuꞌmo
    huge ge huꞌa afige huꞌa maiꞌnae.
  kmk-kmk: Kanayun datu un maammung un manluwaḻu un maidagamungan dat piga’n babai
    un kama kan Maria un inan Jesus kan ininggaw pay dat susunud Jesus un laḻaki.
  cao-NT: Toá tsi iniquë yoxa bo ri, naa Jesu jahëhua, jahuë noma bo, tihi cabo.
  bbr-bbr: Kiro roat Jisas mesin woiaka karar mianik, Anut aurna, karauk asiret pak
    Jisas nukan anak Maria pak kon amakut pak erek ak nais orip orip tururianik, Anut
    auriai.
  inb-inb: Tukui pai­kuna, sug­lla iuiai­wa Taita Diusta mañaspa kar­ka­kuna, mana
    kunga­rispa­lla. Sug warmi­kuna­pas­mi pai­kuna­wa sug­lla­pi kar­ka­kuna. Jesuspa
    mama María i Jesuspa waugkindi­kuna­pas­mi chipi kar­ka­kuna.
  hrv-hrv: svi oni bijahu jednodušno postojani u molitvi sa ženama, i Marijom, majkom
    Isusovom, i braćom njegovom.
  box-NT: Ɓa ɓúenɓúen fù wó mí yilera làa dà-kéní, á wee kúee mín wán
    túntún à páaní fìo le Dónbeenì yi lè ɓa hã́awa ɓúi, là a Yeesu ɓàn
    zàwa lè ɓàn nu Mari.
  ote-NT: Gathoꞌʉ nza̱ntho mi muntsꞌi mi apabi Ajua̱ co ꞌnada ra mfeni, mahyɛgui co
    yá cu ra Jesu, ne ra Maria rá na̱na̱ꞌa̱, ne maꞌra ya ꞌbɛhña̱.
  wnu-wnu: Munon yurau engu ne yamangar qei, ne Yisas wonou unor Maria ne Yisas wonou
    umuragrari eng gagar gugum qiumuni igo ne Qenut qenen igub igurei.
  zam-NT: Ryete mèna mqueltàa no myen' par thidte ngurez myen' Diox con mèna, no con
    myen' huespe' Jesús, no con Mari co' ngòc xna' Jesús, no con taamas mèngot co'
    mqueltàa no myen' hora.
  zyp-NT: Aaning vytei cawh canu sahlo le Zisu a no Mari le Zisu a uny sahlo khatah
    ato le ato a pahmo tei he ka thlaw aa chang tei.
  sey-NT: Siꞌaohuaꞌi ja̱ohuaꞌi Jesús yoꞌje tsi̱ ja̱ꞌre, cuiꞌne Jesús pëca jaꞌco María
    ja̱ꞌre co̱ni, cuiꞌne yequë nomiohuaꞌi ja̱ꞌre co̱ni teꞌe cuasayepi siꞌanë Maijaꞌquëre
    se̱ñuꞌu cajë tsiꞌsijë paëꞌë.
  nvm-nvm: Regavo tavan bog bu una besum afuime Godon sirimamejo bara roin ga Meri
    Jesuon asiej ijigam Jesuon uviaifijaf iji bu buna besum afuime Godon sirimamej.
  mps-mps: Tama augwali hauwa sogo deliba sisinagasali, Godibolo po omainu yali. Tama
    te Jisas wali pai we dabe me, Jisas aga ida me, Jisas aga ama dede me, te bidi
    dabe dali hodobo deliba sisinagasali, Godibolo po omainu yali.
  pab-NT: Tyotyaha haxawalita iraexataha minita Enore hiye, ohironae hare kakoa, Jesus
    nityo Maria harenae kakoa, iximarenenae harenae xoaha kakoa.
  llg-llg: Basa sala lateme lakabubua, fo ala hule-haladoi no dalek esa. Ala hule-haladoi
    noꞌu lo Yesus inan Maria, ina-ina kala, ana feꞌoana kala, ma Yesus faꞌdi nala.
  kyf-kyf: Wamɩa klaa, 'ŋwnɩ klaa, -Zezuu 'nyaa Malii -yɔ -Zezuu bhelia klaa, 'zlabhue
