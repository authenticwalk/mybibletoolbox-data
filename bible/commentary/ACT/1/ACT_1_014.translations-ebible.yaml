    kɨpca minap tɨkca mbendeirena.
  qvm-NT: Tsay wayichömi Tayta Diosta manacärinanpag imaypis paycuna juntacag. Paycunawanmi
    juntacag Jesucristupa maman María, Jesucristupa wauguincuna y waquin warmicunapis.
