    Iesu), tunali Iesu keitel, ka ahin otetai keil emun koa amusili.
  atd-NT: Nanlimudlimud ka tibo, no sagboka ro ka goinawa ran to og–ungod ogman–ampu
    to tangkaan to Magboboot. Duon mgo boi no nan–amut kandan to pog–ampu, woy nigduma
    ka inoy ni Hisus woy ka mgo hari rin no lukos.
  tel-2017: వీరూ, వీరితో కూడా కొందరు స్త్రీలూ, యేసు తల్లి మరియ, ఆయన తమ్ముళ్ళూ ఏకగ్రీవంగా,
    నిలకడగా ప్రార్థన చేస్తూ ఉన్నారు.
  hat-BSA: Sa yo avèk yon sèl panse yo t ap toujou pèsevere nan lapriyè, ansanm avèk
    fanm yo, ak Marie, manman a Jésus, ak frè Li yo.
  bxh-bxh: Fuya ouꞌouli sa fafaꞌoigogo na sa laulauꞌuꞌula ma haidadi wawahin yo Yesu
    haidana yo tinana Maliya hinaga.
  top-NT: Xlacán siempre ixtatamakstoka xlacata acxtum natakalhtahuakaní Dios con
    ixli̱talakapasni Jesús, ixna̱na na̱ chuná y makapitzi lacchaján ni̱ma̱ na̱ ixtamín.
  msk-msk: Yabay silan managkatipon aw panagampo, inagad nilan yang manga kawbayan,
    arag inagad nilan si Maria na ina ni Jesus aw yang manga lomon na usug ni Jesus.
  gyr-NT: Co opacatu arɨ yacatu rupi oñemonuha oyoya guasu oyeroquɨ ãgua yuvɨreco
    yepi Jesús rɨvrɨ, ichɨ, ambuae cuña reseve avei.
  kmh-kmh: '@see-verse:ACT.001.013'
  ukr-ONPU: Усі вони перебували разом у молитві. З ними були й деякі жінки, а також
    Марія, мати Ісуса, і Його брати.
  emi-emi: Ila me vause atoa, me Meri kinna ia Iesu, me tuena atoa me nengane atoa
    Iesu, laghe maemae aitauaa nonga tani looloo sae.
  zpv-NT: Riꞌchi guyuuꞌ raꞌ ba cun bwihtsi raꞌ Ñiꞌh, cun neezaa gunnaꞌh raꞌ, cun neezaa
    María xnaan Jesuhs. Ya garaa raꞌ ba tuhsi junta rbwihdxyi-rnaaba raꞌ ba Dxiohs
    tin gacanee Ñiꞌh laꞌh raꞌ ba.
  gux-gux: Bikuli den pia yanyenma ki taagi ki jaandi kaa cedi, bani bi puoba, leni
    Jesu na Maliyama leni Jesu waamu.
  kos-kos: Elos inge kwacna tukeni nu sie in pre, wi mutan uh, ac Mary nina kien Jesus,
    ac mukul wial ah.
  ibo-ibo: Ndị a niile ji otu obi nọgidesie ike nʼekpere. Ndị sonyere ha bụ ụfọdụ
    ndị inyom na Meri nne Jisọs, na ụmụnna ya.
  yml-yml: Tutuya fuedi tomotoganidi i vavaꞌauta i veveluꞌui Yaubada ꞌwaineye, wata
    ꞌifwaidi vevine, Meli Iesu inana, wata tainavo taiadi.
  ory-ory: ଏମାନେ ସମସ୍ତେ ସ୍ତ୍ରୀଲୋକମାନଙ୍କ ସହିତ ଏବଂ ଯୀଶୁଙ୍କ ମାତା ମରୀୟମ ଓ ତାହାଙ୍କ ଭାଇମାନଙ୍କ
    ସହିତ ଏକ ମନରେ ପ୍ରାର୍ଥନାରେ ଲାଗି ରହିଲେ।
  bzj-bzj: Dehn doz get tugeda lata taim fi pray lang wid Mayri weh da-mi Jeezas ma,
    di ada laydi dehn, ahn Jeezas breda dehn.
  wmt-wmt: Wali japirlyungani palurla Ngarpu. Kayanta palu kirrarnani mayarurla mapirrikarrajiwarnti
    nganpayiwarnti, yarnta marninwarnti ngamaji Jesuskura mapirrirni yini parla Mayiri,
    yarnta Jesuskurawarnti ngajawarnti. Wali jutungu palurla japirlyungani Ngarpu.
  chk-chk: Ir meinisin ra tipeeu le chufengen o ikiotek fiti ekoch fefin me Maria
    inen Jesus me pwiin kewe.
  ssd-ssd: Pino kame afu Yesus ina nuŋe Maria ndoŋ, Yesus tuku maib kat nuŋe nane
    ŋakmba taŋge maŋgurka ŋgamuŋgal ulendimba Kuate yabaŋmba minnaig.
  acr-TNT: E conoje rique lic xa jun quicꞌuꞌx quiyaꞌom quib pa oración, junam cucꞌ
    jujun ixokib, rucꞌ ri María ruchu ri Jesús yey cucꞌ tak ruchakꞌ ri Jesús.
  rop-rop: Wal ol detlot men na bin oldei majurrap garram Meri det mami blanga Jisas
    en garram im braja olabat en garram detlot najalot gel hubin bulurrum Jisas. Olabat
    na bin oldei majurrumap miselp ebridei blanga prei.
  mee-mee: Ra nginngina ba ravale palu kala nge Iesus naname ae Maria bae Iesus kolingana
    memena keke katukala kinung ba keke kavkava palimule te Nutu.
  dif-dif: Tanapini pratjana wonki kulnukulnuni nganana wonti ngatjila, widlali jelalu,
    ja bakana Maria Jesuni ngandri, ja ngatata nunkani jela.
  gam-gam: Ege ege kambono yemaka, ana pende yemaka, Jisas me Maria yeika, alla Jisas
    age kambono ge yemaka, kambono porapora ge nomane taimane paika, makai to molo,
    kamang yemoi.
  nou-nou: Edo ungo embo evetu de Iesu da ai Mary de Iesu da nanonamendi de iji jiwae
    God manunugadi sedo dada edo isera.
  mqb-NT: Tinen ata fok, tatə uwar aya inde, tatə Mariyama may a Yesu, aday tə mərak
    a Yesu ahay, tinen a fok ta taa halay nga aday ta taa ga amboh pə kərtek awan.
  ape-B: Amudak hanatimaguk almam howachabal hape ali eheh nyumneh hape henek beten
    hasolik God. Onou almagou wanu Jisas ananik mamakik Maria kwanu ananim owahlim
    echech chopuk chanaki chatanuh amam aposel chanubu chape atugun ali chape chenek
    beten umu God.
  grc-F35: Οὗτοι πάντες ἦσαν προσκαρτεροῦντες ὁμοθυμαδὸν τῇ προσευχῇ καὶ τῇ δεήσει,
    σὺν γυναιξίν, καὶ Μαρίᾳ τῇ μητρὶ τοῦ Ἰησοῦ, καὶ σὺν τοῖς ἀδελφοῖς αὐτοῦ.
  cav-NT: Casitatijacama tuna jucuare Yusu tsehue quisarati ishu. Jesús tsehuequi
    cuanaque tuna tuhuadya jucuare. María, Jesúsja ecuaquetu tuhuadya jucuare. Peya
    epuna cuana tuhuadya jucuare. Tunadya tuna dutya casitati bahue junenicuare Yusu
    tsehue quisarati ishu.
  kgp-NT: Ag kar ẽn tóg Topẽ mré vĩ mũ, jagnẽ mré, ũn tỹtá fag mré hã, Maria fi mré
    hã, Jesus mỹnh ẽn fi, Jesus jãvy ag mré hã ke gé, ha mẽ.
  bvd-bvd: Kera da koni kwaimani daka too 'ana tii si manata lae wane 'i seeri ma
    daka too 'ana foa lae. Kera fai ai ki lau guu. Ni Meri gaa nia sa Disas fai waa
    buri sa Disas ki.
  ukr-1871: Усї вони пробували однодушно в молитві і благанню — з жінками й Мариєю,
    матїррю Ісусовою, і з братами Його.
  apz-apz: Hofɨko sɨmeho afaꞌnohino inontɨfi Anɨtuneꞌno jomo ulɨwoꞌnɨmentohofofoho.
    Moyaꞌmi sofa Maliya Jisasɨye konaꞌwohiꞌnji konɨngkwaꞌwehwosanji hofɨkoꞌnji Anɨtuneꞌno
    jomo ulɨwoꞌnɨmentohofofoho.
  yon-yon: Yi yoom Meri Yesu ye awaan yoom ye damana yoom nima yena yoom, yi korem
    mene nedbenib kurikuri kerembirimaib.
  poi-NT: Aŋtuuma̱neyaj iga seguido iwatyajpa oración con tu̱mt́i ijɨ̱xi. Jemum it́t́im
    jém yo̱mtam; jém Malía, jém Jesús ia̱pa con Jesús it́ɨ̱wɨtam.
  wuv-wuv: Rona'aida lafulafufipui a'a ei pifine ma Mary, mei inaa Jesus mawe ei lofuna.
  quf-NT: Paykunaqami tukuyninllapa waran waran Jesuspa ukninkunawan, maman Mariawan,
    wakin warmikunawan ima tantakaqllapa Dyusman pulla mañakunanllapapaq.
  yuw-yuw: Amna torop ngorocho wömai suran tongga irot tungu singga dönac youp tongidung.
    O ihorocgon Yesuhon macno Maria o owi au o Yesuhon orugi yu wocingon suran tongga
    itmuya Yesuhon youp amnaniot dönac youp tongidung.
  hus-NT-1971: Taja’ c’uajatchic jaye a Maria in mim a Jesús ani in ebchalchic a Jesús
    ani talchic i uxum. Ne’ets ca junax olonchic, cum antsana’ ets’ey in ujnamits
    quin t’aja’.
  med-med: Wu kʉⱡ ila molk, numan tʉk tenda mondʉk, atinga rʉk rʉk rok morung. Wote
    ila ku, amp mat kʉn, Jisas nga mam, amp Mariya kʉn, wote Jisas nga ʉngʉnʉl nimbʉ
    kʉn kunda, atinga rok morung.
  bch-bch: Gid toa ngada oa tidol lolod kelede ta tiraring somisomi toman ngan gid
    taine, ga Iesus itna Maria, ga itar kakakau.
  cco-NT: Jo̱ jalémꞌˋ i̱ dseaˋ na seáiñꞌˊ contøøngˉ e féiñꞌˊ Fidiéeˇ co̱lɨɨng˜ có̱o̱ꞌ˜
    jaléngꞌˋ rúngꞌˋ Jesús có̱o̱ꞌ˜guɨ Yáˆ, niquiáꞌˆ dseaˋ do, có̱o̱ꞌ˜guɨ jaléngꞌˋ dseamɨ́ˋ
    caguiaangˉguɨ.
  deu-1951: Diese alle verharrten einmütig im Gebet, samt den Frauen und Maria, der
    Mutter Jesu, und seinen Brüdern.
  alq-ALGNT: Ma8asag kakinagotc e taci8apan ma8adjiidibanig ako kidji aiamie8adj.
