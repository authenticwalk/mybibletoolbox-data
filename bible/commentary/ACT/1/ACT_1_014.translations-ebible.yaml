  aai-aai: Iti orot i mar etei hina hita’imon hiyoyoyoban, baibin bairi, naatu i wanawanahimaim
    i Mary Jesu hinah naatu taitin auman.
  sny-sny: Lowe taune tamo mase Maria, Jisas lo mai, Jisas lo pa'ise ape mo aiwawe
    ta'uwerai. Lowe marepi ta'i a'i Owane Sitewi ma'e peri te'e tiyatiteyei ne fai.
  myy-myy: Sĩgʉ̃re bajiro ʉsi cʉticõri minijuasotiyijarã ĩna Diore bʉsirona. Jesús
    ocabajirã, ito yicõri Jesús jaco María, gãjerã romia cʉni cojʉti minijuacõri Diore
    bʉsiyijarã ĩna.
  trc-NT: Dan me se yoꞌo̱ vaa rá taranꞌ nij soꞌ, ne̱ yoꞌo̱ achíín niꞌya̱j nij soꞌ
