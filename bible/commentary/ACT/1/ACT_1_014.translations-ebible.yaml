  cmn-FEB: 使徒们开始进行祷告，与他们一起的还有几名女性以及耶稣的母亲玛利亚和他的兄弟们。
  gmv-RNT: Heyti wurikka macasatappe Yesusa aayo Maaramira hessathoka iza ishatara
    issi woznan issi bolla qanxonta minni woossida.
  ncl-NT: Yehuanten moxtin molaliloaya ca se lajtulisli pa lajlanilosquiaya Dios.
