  lif-NT: ᤂᤧᤱᤜᤠ᤹ ᤁᤠᤰ ᤛᤥᤖᤡᤰ ᤔᤧᤒᤥ᤺ᤰᤂᤧᤖ ᤆᤰᤔᤧᤸᤗ᤹ᤀᤣ ᤋᤢᤘᤠ ᤆᤥ᤺ᤰᤁᤡ ᤔᤧᤕᤠᤃᤧ॥ ᤂᤧᤱᤜᤠ᤹ᤀᤥ ᤕᤧᤛᤢᤖᤧ
    ᤁᤢᤶᤔᤠ ᤔᤖᤡᤕᤔ ᤏᤢ ᤘᤣ᤹ ᤔᤧᤴᤇᤢᤔᤠᤜᤠ᤹ ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤴᤛᤠ᤹ᤛᤡᤀᤠᤱ ᤔᤧᤘᤕᤧᤖᤥ॥
  mie-NT: De níní ndútútú inuú ndá dē jíín ndá ñanī Jesús, jíín María jā cúu naná
