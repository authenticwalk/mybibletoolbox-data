  tbc-tbc: Tamol an pempem dugudani wo dutumani se ya. Jesus tinan Maria, iŋ pein
    aenkadi, agod Jesus tein muroun dam dida dutumani a.
  sna-sna: Vakabatana vose pakuramba vachinyengetera, pamwe chete navakadzi uye naMaria
