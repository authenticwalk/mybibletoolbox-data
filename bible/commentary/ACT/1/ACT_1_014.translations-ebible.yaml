    Jesu yakukula watyot kámuk átkiuráng.
  are-are: Apostle nhanha etna porta kuta Altjirrurna ingkitjata. Mary, Jesuaka mia,
    arrkutja urrputja arrpunha, Jesuaka kanhanganhanga turta etnakalela ingkitjatantema.
  gai-gai: An ramtaɨra ndorimo aŋgɨra iro kabea tɨkca, memetmbaca ndorimo aŋgɨra punica
