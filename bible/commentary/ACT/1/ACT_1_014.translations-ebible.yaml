  bod-N: དེ་རྣམས་བུད་མེད་འགའ་དང་སྐྱབས་མགོན་ཡེ་ཤུའི་ཡུམ་སྟེ་མིར་ཡམ་དང༌། ཡང་སྐྱབས་མགོན་ཡེ་ཤུའི་གཅུང་པོ་རྣམས་དང་མཉམ་དུ་འགྲོགས༌ཤིང༌།
