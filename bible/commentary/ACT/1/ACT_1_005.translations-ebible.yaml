  mya-JVB: ဂတိတော်အချက်ဟူမူကား၊ ယောဟန် သည်ရေ ၌ဗတ္တိဇံ ကိုပေး၏။ သင် တို့သည် မ ကြာမမြင့်မှီ
    သန့်ရှင်း သောဝိညာဉ် တော်၌ ဗတ္တိဇံ ကိုခံရကြလိမ့်မည် ဟုမိန့်တော်မူ၏။
  kgf-kgf: Yohanenéŋ dokunéŋ naec énécmiyec, néŋ ini imi ai meme sasala ménda keŋunec
    Anutuac Uŋa Téréyanéŋ ewa qeriginaiguc naec énécmimac.
  awb-awb: Naho Sóniga wání meriuwana Manikáne Awanka áhníbórá tunse iteba mía míainkehe
    úwe.
  gdn-gdn: Apunu Diyoni ubupu awana pokaiya wi siruwanibu ko waunitau ka Mamanuga
    God e eya Keyai Tanai Bagi Kawaya kaworoto wi siruwaniyoto manako kasiyara negeni.”
    Iyesu inako wagubu.
  nko-NT: Asú Ɔbɔpʋ́ Yohane lɔ́pʋ ntsu bɔ́ ahá asú, támɛ nkɛ kútúklú kʋ ɔma
    a, Bulu ɔbɔ́pʋ Ɔŋɛ Wankɩ́hɛ́ amʋ bɔ́ mlɩ asú.”
  bsn-NT: Tirʉ̃mʉjʉ oco rãca mʉare bautizacami Juan, “Dios ĩ bojabeti yirʉabeaja”
    mʉa yitʉoĩajare. To bajiri, yoaro mene Esp'iritu Santore mʉare cõarʉcʉmi Dios,
    mʉa rãca ñarocʉre, “Dios ĩ bojarore bajirone yimasiato” yirocʉre —ĩnare yiyuju
    Jesús.
  pib-NT: “Gi rixanu Gwa katlewata galikakni gonuya, ga wa Giwekikaluru Kpashiri gkatikolupa
    gixa. Gi gixogogne potu magatatka.”
  wiv-wiv: Na vuna a Jon Kakanaka Baptais e vazuguvia manumanu na naru, palaka da
    pitu papa miu ka vazuguva na Vule Tumonga.”
  reg-reg: okubha Yohana abhatijaga chimwi kwa manji, nawe omubhatijibhwa kwo Mwoyo
    Omweru munaku jitali nyafu.”
  mlh-mlh: Rone Jonji ŋiŋigo meso omaineji rau yareru goyayoŋ, Anutuji damaŋ so joroko
    Moro Tiriine maŋ-ŋaŋuŋgo ruaru oo rau ŋareiŋ.” Oŋu.
  gof-ENT: ኣይስ ጊኮ፥ ዮሃኒሲ ሃን ፃማቂስ፥ ሺን ጉ ዎዴፔ ጉዬ ጌሻ ኣያናን ሂንቴ ፃማቄታና» ያጊስ።
  aau-aau: Payhokuaw, paraw kokwe Jon hiykwe uwrsa me hu mon prouk. Sawk eypok har
    mo meyki hokwe, hme kokwe Niohney Pekneyweys non prouk ey.”
  tvk-tvk: Vengan xa, tetiamu, Sion tebaptaes ni moletin xil ni oei tang, e navehi
    ti, Hi ibaptaes ni xamim ni Ninin Eo.”
  prf-NT: Bininyagan kam ni Juan ti dinom peru awan magmalay ay mabinyagan kam ti
    Banal a Ispiritu.
  auy-auy: Yóni nombá maitínkaraimbanifo kárikaꞌa Maníkóní Ufaen-ámútánkó kumbéna
    óraaꞌa uwátinkainifo amuꞌmaréꞌa méraaro Ísu siyáiye.
  tbg-tbg: Ioniva vaiinti nahenti qumina qaqi namari nimurave. Inaara entanavu aitaraira
    ne Kotira Maraqura varevarave, tiro.
  hub-NT: Juanka entsajai imakratujakuiti, turasha wina Aparka atumnaka Wakan Pegkeran
    amastatrume”, tusa tinaiti.
  hmo-hmo: Badina be Ioane be, ranu dekenai bapatiso ia karaia, to dina momo do ia
    ore lasi neganai, Lauma Helaga dekenai bapatiso do umui abia.”
  big-big: Purik Yowangu ini kai yeikpokko kaimela kapura wok nayeng miza logo pulaga
    purik Anotogo yenge inigi yungke Kung Walek pugubokko kola wizeibene keleyagi,
    yeiya.
  gux-G: San bo wuuli hali yeni dinne yeni mi ñinma i ama yinba ba ti wuli yeni fuoŋanba
    li dana kan fagidi»
  cnl-NT: Jmɨɨ³ ca³quie̱e̱² hua² ca²³co'² Juan ma²ca¹xáan¹ dsa³ jmɨɨ³ mɨ²jo̱³. 'E³
    quie'²³ 'a²³jia'³ ma²³ huǿø³ 'e³ rɨ²³güén³ Espíritu Gáan³ 'i³ rɨ²³'íin³ 'óo²ra'³.
    'É̱e̱² 'e³ rɨ²³saan²³na'³ jmɨɨ³. ―La'³ ca²³jua'³ Jesús. Ca²³sɨ'²³ dsa³ xiin²³
    quien³².
  zar-NT: 'Gunnë́ʼ caʼ: —Le nácatë Juan buquilëʼ bönachi nisa lu nisa. Naʼa bitiʼ
    tse xidzé gaca queë́liʼ le ruluíʼi yöl-laʼ ridila nisa ni, idisóalenëʼ Dios Böʼ
    Láʼayi libíʼiliʼ.'
  kde-kde: Kwa kuva, Yohana ávabatisije vanu kwa medi, henga mwenu mùmbebatiswa kwa
    Umumu Wanaswe mmaduva kadiki laîda.”
  ata-ata: Ioanesi muꞌulosiꞌa ta mitema no anu lexa, ia maxuveeni uasi, la ngingi
    ngaꞌulo no anu Uleenu Tavuna.”
  qvw-NT: Yaćhaśhanchicnüpis Juan'a yacullawanmi bawtisala. Ñatac Taytämi ichá cay
    muyuncunäćhu quiquinpa Chuya Ispiritunwan bawtisapäcuśhunqui duyñuchacuycuśhunayquipä”
    nila.
  nfa-nfa: '@see-verse:ACT.001.004'
  tnp-tnp: Aupən Jon təmatol bəptais e nətəmimi e nəhu, mətəu otəsuvəhiən, Uhgɨn in
    otol bəptais e təmah e Narmɨn Rəhan.”
  urd-urd: क्यूँकि युहन्ना ने तो पानी से बपतिस्मा दिया मगर तुम थोड़े दिनों के बाद
    रूह — उल — क़ुद्दूस से बपतिस्मा पाओगे।”
  hot-hot: Jon bôk hathik avômalô halôk ŋaŋ ma kasana ma tem nisik môlô esak Lovak
    Matheŋ.”
  mqj-NT: Wai ia napopantedok Yohanes, sapo' pira-pirangngallopia' iko ammu ditedokmo
    Penawa Masero.”
  rus-SYN: ибо Иоанн крестил водою, а вы, через несколько дней после сего, будете
    крещены Духом Святым.
  mbh-mbh: Eneke Jon i paninu toko na sengre nge thei. Aveto lelle inga mun tie God
    aro i paninu thomu nge Ioni Riringa.”
  bdd-bdd: Wanuwatuhuyahi ꞌabehega Yoni weꞌahega ꞌiꞌabiꞌabihe babitaisowegomi ma sabwelo
    geya baibaiwana simiyamiya ma ꞌomi ꞌimi babitaiso Yaluyaluwa Tabuna ꞌoinega waloba.”
  cbt-NTPO: Coanshaso' i'quë aporintërinquëma'. Iporaso nipirinhuë' Ispirito Santo
    aya'coancantaranquëma' catahuainquëmaso marë'. Co hua'qui quëranhuë' ya'coancantarinquëma',
    itërin ca'tano'sanënpita.
  rmy-SERVI: Иоанно болдэня панеґа, нэ тумэ сиго авэна болдэ Свэнтонэ Фаноґа.
  srn-NT: Yohanes ben e dopu sma nanga watra, ma baka wantu dei un sa dopu nanga a
    Santa Yeye.”
  cta-NT: Clyo cua ntyucuatya Juan jiꞌi̱ ñati̱ loꞌo hitya ti; pana cua tyalaa ti tsa̱
    nu ca̱a̱ Xtyiꞌi ycuiꞌ Ndyosi chaꞌ tyanu neꞌ cresiya jiꞌi̱ ma̱, juaꞌa̱ tyucuatya
    ycuiꞌ Ndyosi jiꞌi̱ ma̱.
  bqc-SIM: Asa Zãa gbɛ̃́ↄ da'ilɛkɛ̀ ń íoɛ, ãma gↄↄplanaɛa má á da'ilɛkɛ ń Lua
    Nisĩnao.
  tcz-CHONGTHU: John in twiya baptize nachansah'u ahin, ahin tuapat nikho phabep joule
    nangho Lhagao Thenga baptize nachan ding'u ahi.” ati.
  mar-mar: कारण योहानाने पाण्याने तुमचा बाप्तिस्मा केला खरा; थोडया दिवसानी तुमचा बाप्तिस्मा
    पवित्र आत्म्याने होईल.”
  snp-snp: Yamu Yoni ya nokafo noku wi gedaifa, ido fo kamena maleka wageto yalo linate
    Ouna Felegaga yakafo noku wi gedenagolowe, loto logimaiye.
  isl-isl: Hann minnti þá á að Jóhannes hefði skírt með vatni og bætti síðan við „en
    eftir nokkra daga verðið þið skírðir með heilögum anda.“
  spy-NT: Kiibātisāniisyēē ꞉Yoowaana bēēko, nteenee ām bēsyōōsyēk chēē ng'ēri +/makeebatisaneenaak
    akweek Tāmirmiryēētaab Yēyiin.”
  xnn-xnn: '@see-verse:ACT.001.004'
  mwe-mwe: A Yowana pubhabhatishe kwa mashi, ikabheje mmanganya shimmatishwanje kwa
    Mbumu jwa Ukonjelo mobha gashoko gakwiyago.”
  tte-tte: Kwanuwatu-kalatan Yoni waila mena iyababitaisomiu, na kaliyate isamo simiyamiya
    na Tamagu kani Yaluyaluwa Tabuna koina iyababitaisomiu.”
  tcs-tcs: Zon bin baptaiz ol pipol wea wata, bat da taim i kam klostu wen yupla gobi
    baptaiz wea da OliSpirit.’
  hlt-THB: Ikawtih Johan ingtaw tui ing baptisma ce pehy, cehlai khawnghi iqyt a dii
    hlanawh nangmih ing Cii Myihla ing baptisma ce hu kawm uk ti,” tinak khqi hy.
  soq-soq: Ion esa mampe babatutulen, tane walama isiwa diantopuo aupe e Aleu kakaiwa
    mampe babatutuitana.”
  qub-qub: Bautisaj Juanga runacunata yacullawanmi bautisaran. Gamcunami ichanga cananpita
    manapis aycällatana Espíritu Santuwan bautisasha canquipaj.»
  att-att: Á si Kuan ngaw, jinigù na kayu ta panákkilalán ta panguruk naw kâ Apu Namarò.
    Á danum yù inipanigù na nikayu. Ngam dumá yù ipanigù ni Namarò nikayu, ta umay
    sangaw nikayu yù Mangilin nga Ikararuá,” kun ni Apu Kesu nira.
  bki-bki: Beamu, Jone Baruei naio baruei ea tomu nalo ka uei ga, mia vesiou re, legiano
    tai avar laka, mia Atua naio rivaruei ea kamiu ve riano, nina ea Niununo Lu.”
  bqp-bqp: Zaakũ Yahaya gbɛ̃nↄ da'itɛ kɛ̀ í gũmmɛ, ama gↄrↄ pla la mani á da'itɛ
    kɛ Luda Nini gũn.
  mcp-mcp: 'Nyə nə bwo nə́: «Yuánɛs nyɛ nyə á duu buud nə məjúwó, bɨ́ bâŋ bɨ mə zə́
    bá duwan nə Ŋkɛ̧́ŋkɛ̧̂ Shíshim nə́mə́ mwɔ̂w mə́gaád.»'
  hat-hat: Jan te batize nou nan dlo, men nan kèk jou ankò, nou pral resevwa batèm
    nan Sentespri a.
  npl-NT: Milák, Juan otlakuaateki ika atl, pero sa kanaj kech tonati, Dios nomechkuaatekis
    ika Espíritu Santo.
  bgg-bgg: Jon è nathek shii kho è khowo phi magunde, ìujia pha inai idoh è, nathek
    shii Ragung So è wo ruii phro.”
  eng-TCENT: For John baptized with water, but you will be baptized with the Holy
    Spirit not many days from now.”
  eng-BSB: For John baptized with water, but in a few days you will be baptized with
    the Holy Spirit.”
  cpu-NT: Tema omapero Juan joviinkaatantakaro jiñaa, iro kantacha eero osamanitzimaita
    piñaayetantyaariri Tasorentsinkantsi irinampishiretantyaami kempivaitakami iroviinkaayeetantyaamirimi.”
  san-ASM: যোহন্ জলে মজ্জিতাৱান্ কিন্ত্ৱল্পদিনমধ্যে যূযং পৱিত্ৰ আত্মনি মজ্জিতা ভৱিষ্যথ|
  tod-tod: Mazɔlɔɔ Zan ɓatizei woni ga ziɛi, kɛlɛ wɔun, su la mɔ ɠooza, wa ɓatize
    ga Zɛnvu Ɲadegai.»
  tac-NT: '''Yako, Juani anilime rió nulea ilime nile napurigá mo''imela alé wa''lú
    ba''wichí alué ralámuli napurigá machiboa Onorúgame oyérame ko, alarigá rewarame
    nile alué Juani. Pe u''kabi rawé kachi Onorúgame rewarámili ju ''emi ralámuli
    bo''né alawálate ―alarigá anile alué Esusi.'
  eng-WEBPB: For John indeed baptised in water, but you will be baptised in the Holy
    Spirit not many days from now.”
  gfk-H: Iau ta tangai hua kanong Ioanes ga bapitaiso ma ra taah, senbia a bar bung
    taar um kana ma muat na kap no bapitaiso tano Halhaliana Tanua.”
  viv-viv: Boi tuwaina bana Yoni gufa againe gikivebafitaisoyemi tu aiyeta keke moyaꞋaina
    kanahegedi-yo Yaubada AluꞋaluwa Mahalina againe ginakivebafitaisoyemi higa aluꞋaluwami
    ginaꞋutuvina.” Hidedemi Yesu gigahedi.
  yao-yao: Pakuŵa che Yohana ŵabatisye ni meesi, nambo pangakaŵa moŵa ŵanyamwe chinchibatiswa
    ni Mbumu jwa Akunnungu.”
  tgp-tgp: Matan John tamlohi paptijo mo paptijo na wai, pani i pa sopo tuai ha pa
    paptijo na Tanume Tapu.”
  auc-NT: Edæ Wäö wodi ïñömö æpæ̈në guidongacäimpa. Wængonguï Tæiyæ̈ Waëmö Önöwoca
    guiquënë mïnitö baonga wantæ ïñö pö guiicæcäimpa, ante Itota apæ̈negacäimpa.
  kbc-NT: João Batista nilegetiniwace oko datika ninyoɡ̶odi eotibige me ikee noɡ̶odinilaatece
    libeyaceɡ̶eco, codaa moyemaa Aneotedoɡ̶oji me iiɡ̶e laaleɡ̶enali. Pida nige ixomaɡ̶atedijo
    onateciɡ̶idiwa nokododi Aneotedoɡ̶oji Liwigo dakatiwece ɡ̶adaaleɡ̶enali, odaa
    ja ɡ̶adiiɡ̶enitiwaji.”
  bmh-bmh: Getal Zon nug duailel ze sil ze ziwaraneun. Bo, ziwas huia tam, Uwait nug
    nugau Ah Wes sil ag ze ziwaramau.”
  ctu-BL: Juan tsi' yʌq'ueyetla ch'ʌmja'. Pero Dios mach jalix mi caj i yʌq'ueñetla
    la' ch'ʌm Ch'ujul bʌ Espíritu, che'en.
  meq-meq: Yuhana neŋgeye a dzəhuɓawa tay ha ndo hay na, a yam. Ane tuk na, nəkurom
    na, ma məndze aza mba tsekweŋ na, nəkurom ta dzəhuɓiye kurom ha a Məsəfəre Tsəɗaŋŋa
    eye.»
  noa-H: Juanaun chadcha dödamaupaita hõor pör choojeejim, mamʌ mʌgtarr k'ur pömcha
    k'aba nʌm hee, jũrr Hẽwandamau hich Hak'aarta pãrag deejugui hajim hanʌm. Mag
    hich Hak'aar deebarmuata, chadcha pãar pör choo chaar pör choo nʌisijugui hajim
    haajem Jesuu hamag. Teófilo, maach Pör Jesuu mag hiek'atarr haawai, chadcha hichdëu
    hiek'atarrjö, jãga mag Hẽwandam Hak'aar bëejĩ ha k'ap hamk'ĩirta hĩs mua deeu
    pʌrʌg mʌg hẽsap p'ã deepʌ̈i chirʌm. Maimua mag bëewi, jãga mag hich Jesuu hichdëucha
    jʌr hautarr k'ʌʌn hee sĩeichëwi, hamag nem waupimarrjã hagjö mua pʌrʌg jaaupäaigpam.
  alp-NT: Yohanese ibaptisemi kena kwele, po takwali moneka Ro Misete Ikbasae imi.”
  san-VEL: yohan jale majjitaavaan kintvalpadinamadhye yuuya.m pavitra aatmani majjitaa
    bhavi.syatha|
  kbq-kbq: Na'ankure Joni'a tintfanu mono tina frezmante'ne, hianagi ama knaretira
    atupa knafi, tamagra ruotge Avamuteti tina fregahaze.
  kbh-kbh: Ndegombre, Juan ents̈anga béjayeca tonjanëbaye; pero ndoñe baytesna, Bëngbe
    Bëtsá chë Uámana Espíritu bochanjíchmua, ts̈ëngaftangbe ainaniñe jtsemándayama
    cháuamashënguama ca.
  ron-LSB: Căci Ioan a botezat într-adevăr în apă, dar voi veți fi botezați în Duhul
    Sfânt nu peste multe zile”.
  pon-pon: Pwe Ioanej wia paptaij ki pil, a komail pan paptaij kila Nen jaraui ni
    eu ran me koren.
  nhe-BL: Juan nelía tecuaalti ica atl, pero ica se ome tonal Toteco inmechmacas Itonal
    ipan imoyolo.
  sps-sps: Jon peenainy mami tana aurom, sai voun a tee nainy te naa minon, Nyo nai
    peenainy maromi tan Aaven Taabos.”
  wnc-wnc: Siwan tupa Jonda yanggata sauyamukakut ngana tapduu mateknga yukenga Anututa
    yawan Waung Takwanda epu kekekandamik,” ngang Jesuta aposel amin yanikut.
  bus-bus: Zaakɛ Yaaya gbɛ̃nↄ batisi kɛ̀ í guumɛ, mↄde gurↄ plaa kɛ̀a mɛ́ a batisi
    kɛ Luda Nini guu.
  gub-BL: — Zuàw a'e, upurumuzahazahak 'y pupe a'e. Nan kwehe tete Tekwe Puràg ur
    putar pepyr a'e nehe. Tur haw nuzawy kwaw pemuzahazahakaw peme a'e nehe, i'i wanupe.
  imo-imo: Arani timbelomundo nani oi i tepo niu. Jononi eno imbo noni no ltindirimu,
    nalo wali pokore omba pumbelo kinye Goteni yunge Mini Kake Telimuni eno liengei
    tipe mundumbelo,” nimu.
  boj-boj: Jon a ya na tamo uŋgasari naŋgi yansnjroqnej. Ariya bati qudei koboamqa
    e Mondor Bole aqa siŋgila na niŋgi yansŋgwai.”
  eng-DRA: For John indeed baptized with water, but you shall be baptized with the
    Holy Ghost, not many days hence.
  knf-knf: «*Yowan *abatŧaar an na meel, kë an, ţi ŋnuur ŋankmbiiŋ ŋi naluŋ kayeenk
    *batiŧmu bi Uhaaş wi Naşibaţi. »
  san-KHM: យោហន៑ ជលេ មជ្ជិតាវាន៑ កិន្ត្វល្បទិនមធ្យេ យូយំ បវិត្រ អាត្មនិ មជ្ជិតា ភវិឞ្យថ។
  arn-NT: Feyngey ta Juan ñi fawtisachekefel ko mew, welu kiñe mufün antü rupale,
    eymün ta fawtisangeaymün reke tati Lif Küme Püllü mew.
  zas-NT: Walican baroobnijs Waj con nijs, per ma zidyob dxej guiꞌt xSprijt Dios guibannë
    lëjt, laan gac ziꞌc guialrirobnijs par lëjt.
  ken-NT: Jɔ̌n ájwìti nyaka bo nɛ manyiɛp, kɛ ndǔ mpǎy manywɔp, chɔŋ Mandɛm anjwiti
    bhe nɛ Ɛfóŋó Bɛdyɛrɛ.”
