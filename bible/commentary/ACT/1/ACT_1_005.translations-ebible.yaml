verse: ACT.001.005
translations:
  kpx-kpx: Dioni ata babatisogevemale keu e unahataike ata babatisogevenu. Isito vani
    degomoleau uoholisege Munana Tumue vuvunena bae laemo lohoi.”
  okv-H: Na mahu ke ijiena amita be amo John na umo na bapataito uija rate iji isapa
    eto God na amita hande ikau ungo Ahihi Otohu na bapataito aisuja.” ke ainge Iesu
    na ena.
  tbo-tbo: babana Yoni goilei lawa i bapatisohi ma taumi apo iyeta wabihaga u hinena
    Alugo Woiyawa ugolinei bapatiso ona waya.’
  mal-C: യോഹന്നാൻ ജലത്തിൽ സ്നാനം നൽകി, എന്നാൽ ചില ദിവസത്തിനുള്ളിൽ നിങ്ങൾക്ക് പരിശുദ്ധാത്മാവുകൊണ്ട്
    സ്നാനം ലഭിക്കും.”
  grc-SR: ὅτι Ἰωάννης μὲν ἐβάπτισεν ὕδατι, ὑμεῖς δὲ ⸉βαπτισθήσεσθε ἐν πνεύματι⸊ ἁγίῳ
    οὐ μετὰ πολλὰς ταύτας ἡμέρας.
  bgc-bgc: क्यूँके यूहन्ना नै तो पाणी तै बपतिस्मा दिया सै पर थोड़े दिनां पाच्छै थम
    पवित्र आत्मा तै बपतिस्मा पाओगे।”
  khz-khz: Kwalana Ioane taunatauna nanu na evebapatisowai, na gomi etoma viravira
    pia aiki mulinai Veaga Palaguna na pene bapatisomi.”
  deu-TKW: denn Johannes taufte mit Wasser, ihr aber sollt in heiligem Geiste getauft
    werden, in wenigen Tagen von jetzt ab.
  zsr-NT: 'Gnëꞌ caꞌ: ―Le nactë buquilëꞌ bunách nis Juan lu nis, atiꞌ cutu tseytsqui
    gac queëliꞌ le ruluíꞌ yöl‑laꞌ rdil nis ni, dusóalenëꞌ lbiꞌiliꞌ Dios Böꞌ Laꞌy.'
  lin-lin: Pamba te Yoane abatisaki na mayi ; kasi bino, sima na mwa mikolo, bokobatisama
    kati na Molimo Mosantu. »
  hns-NT: Ab dher dien na rahie gail hai kie toelog Pawietr Aatma se dopoe karal djaihe.
    Johaanas paanie se dopoe karat raha, bakie ham toelogke Pawietr Aatma se dopoe
    karab.”
  noa-E: Juanaun chadcha dödamaupaita õor pör choojeejim, mamʉ mʉgtarr khur pömcha
    khaba nʉm ee, jũrr Ẽwandamau ich Akhaarta pãrag deejugui ajim anʉm. Mag ich Akhaar
    deebarmuata, chadcha pãar pör choo chaar pör choo nʉisijugui ajim aajem Jesuu
    amag. Teófilo, maach Pör Jesuu mag iekhatarr aawai, chadcha ichdëu iekhatarrjö,
    jãga mag Ẽwandam Akhaar bëejĩ a khap amkhĩirta ĩs mua deeu pʉrʉg mʉg ẽsap phã
    deepʉ̈i chirʉm. Maimua mag bëewi, jãga mag ich Jesuu ichdëucha jʉr autarr khʉʉn
    ee sĩeichëwi, amag nem waupimarrjã agjö mua pʉrʉg jaaupäaigpam.
  eng-EMTV: for John baptized with water, but you shall be baptized with the Holy
    Spirit not many days from now.”
  mib-NT: Chi Juan, jendaá jeē maá ndute‑ni ni scuándute de ñayuu. Te róhó jíjnáhan
    ró, jecu na quɨvɨ̄ te nájnūhun cuandute ró jíín Espíritu Santo, cúu jeē condee
    yā ini anuá rō, achí yá.
  lif-NT2: युहुन्‍नारे़ग च्‍वाःत्तिल्‍ले़ बप्‍तिस्‍मा के़बिरि, कर कुभा ये़न् एगाङ्
    सेसेमाङ्‌लाम् बप्‍तिस्‍मा के़बोःक्‍खिॽरो॥”
  xnj-xnj: Yohani abatizi kwa manji, nambu magono gadebe gegigelekela, nyenye yati
    mbatiziwa kwa Mpungu Msopi.”
  mmx-mmx: Jon ga sep susu nimi mi ladan, ketla noxo lox abao bok ba la minaba lok
    kaka lesep susu at Loroonan Kaala.”
  cbr-NT: Asérabi ca Juanën uni 'unpaxan nashimiacëxa. Usa 'aínbi ca 'itsama nëtë
    'icëma 'aínshi Nucën Papa Diosan aín Bëru Ñumshin Upí mitsubëa 'inun xuti 'icën.
  tee-NT: Amap'ast'ac'ani ju Jesús ni va lacaxcan xa'amakpaxanan ju Xivan. Chai ajuni
    ni jantu lhu avilhchan ju ixtic'acx tus cata'amaklhtayanana' ju yu'unch ju Spiritu
    Santu tachi ju ali'in lapanacni ixta'amaklhtayanan ju xcan acsni ixta'akpax.
  eng-LSV: because John, indeed, immersed in water, but you will be immersed in the
    Holy Spirit not many days after these.”
  cak-NT: Roma rix iweta'n chi ri Juan riq'uin ya' xeru'on-wi bautizar ri winak; pero
    rix, pa jun jani' k'ij apo, riq'uin ri Espíritu Santo xquix-an-wi bautizar, xcha'
    ri Jesús.
  pah-NT: João Batistava'ea oko g̃a pavẽi g̃a mobatizauka yhya pyvõ ikwehe. Emo nambegwehetei
    po ti Tupana'ga oko pe pavẽi gwa'uva mondouka pe pyri nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: Juan Bautistapa poro choopachi paniapa. Mamĩda taarã-e Tachi Ak'õrepa ichi
    Jaure ba chepiit'ee parã k'ap'ɨade.
  xed-xed: «Nda imi si ta maga Yuhwana ta batem. Ma fitik kwitikw, kaghuni ná, dzaʼa
    magaghunafmaga lu ta batem nda Sulkum nda ghuɓa,» kaʼa nda həŋ.
  mks-NT: Mé a̱ nda̱a̱ na̱jácandúta̱ Juan ña̱yivi xi̱hín ticui̱í joo ti̱xi chá qui̱vi̱
    jándicutú Ndióxi̱ ndo̱hó xi̱hi̱n ínima̱ yi̱i̱ mé á —cáchí Jesús xi̱hi̱n ná.
  gfk-S: Iou te tange hobi kinong Jon ga baptais ma ra taho, iesene a bar bung ter
    um kanaia ma mu na kap no baptais tano Halhaaliena Tanuo.”
  bmu-bmu: Mutuk Jonöŋ ambazip o töhönöŋ melun mem eŋgiba malökmö, Anutunöŋ nalö kude
    köriiga Uŋa Töröŋi uruŋine ala miaŋön melun mem eŋgima.” Mewö.
  dgz-dgz: Dion waenapan kaum gapan dup iamuiwandin, go wam konintu amba God Guewa
    Posewa Woup Seniwa gapan dup iaeta.”
  eng-GNV: For Iohn in deede baptized with water, but ye shall be baptized with the
    holy Ghost within these fewe daies.
  zaa-NT: porqui'ni Juáan nna hualiba beni bi bautizar lani inda, pero alaáruhuá iỹé
    ubitsa ga reyatsa para qui'ni ccá le bautizar lani Espíritu Santo. Anía ra Jesús
    cabi.
  eng-WEBSTER: For John truly baptized with water; but ye shall be baptized with the
    Holy Spirit not many days hence.
  guh-guh: Juanpijinë raja jivi bautisabanajetaruca ëmerata. Itsiata baitsi jane caematacabibejecujinae
    paxamë Dioso pacatsijamatabëjoneyaexanaena Espíritu Santo, jai Jesús pijajivijavabelia.
  bon-bon: Yoo, Yoane niiye yaacituge biname bime cabu teeme niiya mule äcisejame,
    yepä nesae pana bimu ingwe ca Acejiyame pa yaacitepi Aceji Seemo weeme yepäyepä
    trupa cabu me.
  nhw-BL: Juan nelía tecuaalti ica atl, pero ica se ome tonali Toteco anmechmacas
    Itonal para ma mocahuas ipan amoyolo.
  mgw-mgw: Yoani aabatisike kwa masi', lakini masu'ba gendaisa mulu'a batisilwa kwa
    Loo Mpeleteu.”
  swh-ONEN: Yohana aliwabatiza kwa maji, lakini baada ya siku chache mtabatizwa kwa
    Roho Mtakatifu.”
  wbi-wbi: kuti uYohanauYohana aliofuighe ulyofugho lwa malenga, loli umue mkwofughuagha
    nhu Mhepo mwimike mofighono fififii fidebe.”
  bba-bba: Yohɑnu u rɑɑ tɔmbu bɑtɛmu kuɑ kɑ nim, ɑdɑmɑ sɔ̃ɔ mɛɛ te sɔɔ, Hunde Dɛɛrowɑ
    bɑ koo kɑ bɛɛ bɑtɛmu ko.
  eng-KJVCPB: For John truly baptized with water; but ye shall be baptized with the
    Holy Ghost not many days hence.
  kgk-NT: Upéa-gwi peha'arõ katu xe Ru remimbourã peẽ-my. Ha João Batista katu pene
    mongarai va'ekwe y-py. Ha ãy ae katu Nhandejáry omoĩ-tama kuri pende py'apy-py
    Nhe'ẽ Marangatu tee va'e. Pene mongarai jevy-ta vérami xe Ru, he'i íxupe kwéry
    Hesu.
  waj-waj: Yuvuaano mmanna nnooriivaadiri ngii apiravai. Fai kiisa suai Mmannasa Yoketaivoono
    nnoori apiraivaa roosiima ngiiiki tiinaravaivee, tiravai.
  cpy-cpy: Tema maperori Juan romitsiryaa-tantawo nija, roo kanteencha eero ojamanitzi
    piñaayi-tantyaawori Ishire tajorentsi ojeeka-shire-tantemi okimiwi-tyaawomi omitsiryaa-tantee-temiromi.”
  mpx-mpx: Diyon i pababitaisomiu wewel elana, yaa lan nige ni gegewi inoke Nam ni
    pababitaisomiu Yayaluwa Bwabwalena elana.”
  wbp-wbp: Yangkangku yirdingki Jaanu Papitajirli, kujalpa-jana ngapangka julyurl-yirrarnu
    papitaji-maninjaku, ngulaju ngapa-miparla. Kala parra-patu-jangkarla kapu-nyarra
    Kaaturlu kurru-pinyi Pirlirrpa nyanyungu-nyangu, ngula-kurlurlunya kapu-nyarra
    papitaji-mani.”
  luo-luo: nimar Johana nobatiso ji gi pi, to un bangʼ kinde manok ibiro batisou gi
    Roho Maler.”
  nhe-NT: Juan nelía tecuaalti ica atl, pero ica se ome tonal Toteco inmechmacas Itonal
    ipan imoyolo.
  aii-aii: ”ܝܘܿܚܲܢܵܢ ܡܘܼܥܡܸܕ ܠܹܗ ܒܡ̈ܝܼܵܐ، ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ، ܡ̣ܢ ܒܵܬܪ ܚܲܕܟܡܵܐ ܝܵܘܡܵܢܹ̈ܐ،
    ܒܸܬ ܦܵܝܫܝܼܬܘܿܢ ܥܡܝܼܕܹܐ ܒܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ.“
  esk-NT: Taimñaguuq John paptaaġutiqaqtuaq iñuŋnun imiġmik aglaan aquatigun qapsich
    uvlut paptaakkaugisirusi Ipqitchuakun Irrutchikun.”
  msb-msb: Matuod na nagpambunyag si Juan sin tubig pero sa dili madugay pagabunyagan
    kamo paagi san Espirito Santo.”
  cpa-NT: Lah¹dsóh² jmáh¹lah jmøi² báh³ ca¹chiog¹ Juan hniah¹². Hiug¹² jín³ hi² dsio¹
    jmo¹ Diú¹³ dsa² juanh¹². Di³ ja¹quien¹³ tí²dsa jmi²dsí² han¹³ quiah¹² quiánh²
    hniah¹² ―ca¹juúh² Jesús.
  dso-dso: କାଇକେବଇଲେ ଜଅନ୍‌ ପାନିତେଇ ଡୁବନ୍‌ ଦେଇରଇଲା, ମାତର୍‌ କେତେ ଦିନ୍‌ ବିତ୍‌ରେ ପର୍‌ମେସର୍‌
    ତମ୍‌କେ ସୁକଲ୍‌ ଆତ୍‌ମାଇ ଡୁବନ୍‌ ଦେଇସି ।”
  meu-meu: badina be Ioane na ranu amo e bapatisova, a dina dia hoho bae lao bubuni,
    bena Lauma Helaḡa bapatisona bavabia.
  yva-NT: Yohanes po vatane maugasya kuvuni mana rai, weramu masyote kavinta yai jakato,
    umba Anawayo Vambunine maje irati wasai.”
  dgc-dgc: Natandaan moy, tu tungkulin ni Juan, éy bininyagen na du tolay ta dinom.
    Pero nadid,” kagi ni Jesus, “éy éwan dén male éy mabinyagen kam ta Banal a Espiritu.”
  zpm-NT: '―Goḻsoladz gaṉle laa naa nile lo to: nli laa Juan pchoobnis, per niab nisa;
    saṉgue to zgaa to guieḻbiini ne gneedz Espíritu Sant, rrieequia Espíritu co chobnis
    to; ni zhile gdziṉ dze ne laa miṉ co gac.'
  hix-NT: Tuna kwaka ryhe aymomno yeryeye, Xowaw heno. Anar me taymomsom me manatxhe,
    omnyamo, kekon hatà. Àsok tawro hana. Yake rohra enmahàtxhe, nomokyaha, Khoryenkom
    yokato, ohonanye. Ayaymomtoho komo rma àro ha, noro wya, kekon hatà, Txesusu,
    àwyanye.
  sim-sim: Jon fambak man tolofalendari ria. Hako nambek nakwa ambu sir, avak Avui
    Wasilaka or mbashinak Masikome orhi or takaha jihik sikwa ri,� karem ormu sawera.
  npi-ULB: कि वास्तवमा यूहन्‍नाले पानीले बप्‍तिस्मा दिए, तर केही दिनमा नै तिमीहरूलाई
    पवित्र आत्मामा बप्‍तिस्मा दिइनेछ ।
  cgc-cgc: Juan ya gabautismo ta mga ittaw paagi ta waig piro kyo yan, ta paglambay
    ta pila na mga adlaw mabautismuan kaw paagi ta Dyos Ispiritu Santo.”
  tim-tim: Luâk kotŋe Yohane yâkŋe tu mem puliyegep. Hain akto sop kâlep bo akto Anutuŋe
    ikiŋe Heakŋe are huŋgun aŋdo gem meme akyeŋgiwiap.” Yesuŋe hain dâep.
  yor-yor: Nítorí Johanu fi omi bamitiisi yín, ṣùgbọ́n ní ọjọ́ díẹ̀ sí i, a o fi Ẹ̀mí
    Mímọ́ bamitiisi yín.”
  wos-wos: Hanja Jon dé du takwaré guré dé husanda, Godna ximbu. Guré husandandéka
    maki, nawulak nukwa yindét, God wandét, Godna Hamwinya guna mawuliré wulaaye tétandé.”
    Wungi dé Jisas wa.
  emp-NTPO: Wãrãda Juaʌ̃ba ẽberãrãra baidoba borocuesia, baribʌrʌ dãrãẽ́ne Ãcõrẽba
    idji Jaureda bãrãa diaya.–
  eng-F35: John baptized with water, but you will be baptized with Holy Spirit not
    many days from now.”
  ind-ind: Dulu Yohanes membaptis kalian dengan air, tetapi tidak lama lagi Allah
    akan membaptis kalian dengan Roh-Nya.”
  pes-OPCB: «یحیی شما را با آب تعمید داد ولی تا چند روز دیگر شما با روح‌القدس تعمید
    خواهید یافت.»
  mpt-mpt: Sino Yone nakaia unangai aaye fuelabenebu otane ibo Gode Hob ele mo blibta
    sinanamobabo memalo dabanea daakenea ib bobol temo onon tlanamabebo ge baabesebe.
  ssx-ssx: Kutupa Dionima꞉ta꞉ pa ikalima꞉ bapitaisi peao haya꞉pate hosikisiki hao
    hao peaata꞉ Holi Sipitidima꞉ bapitaisi peaalieke loa꞉ pita꞉ amba꞉ opimime leekeme.
  mkl-mkl: Zɑ̃ɑ nŋu, inyii í dɑsi ŋɛ wo, ɑmmɑ si ɑjɔ minjiu ihɛ̃ ɑɑ dɑ nŋɛ si Hundei
    Ilɑɑɔ̃.
  gaq-gaq: ଜହନ୍‌ ଣ୍ଡିଆନ୍ନିଆ ଡୁବନ୍‌ ବିକେ ମାତର୍‍ ପେଇଂ ଉଡ଼ିଦିନା ବିତ୍‍ରେ ପବିତ୍ର ଆତ୍ମାରେ
    ଡୁବନ୍‌ ପେବାଏ ।”
  gof-RNT: Ays giikko, Yohaannisi haathan xammaqis, shin guutha wodeppe guye Geeshsha
    Ayyaanan hintte xammaqettana” yaagis.
  unx-unx: ଚିୟାଃଚି ଯୋହାନ୍‌ଦ ଦାଆଃତେ ବାପ୍ତିସ୍ମା ଏମାଦ୍‌କଆଏ, ମେନ୍‌ଦ ଆପେ ହୁଡିଙ୍ଗ୍‌ ମାହାଁ
    ତାୟମ୍‌ତେ ପାବିତାର୍‌ ଆତ୍ମାତେ ବାପ୍ତିସ୍ମାୱାଃପେ ।
  gah-gah: Zoní nene hanuva nagamiláa holokimiaká imóma nemóza, améneho nene gamena
    hána minamoko Sikalahú hololeketanogo ive, loko lo kimimó.
  lcm-lcm: Using Ioanes katapo asing atautauia ri vap ta laman, sikei rukun taun lik
    palau, God ka asing tauia imi ta Malanganto Gogoai.”
  aer-aer: Ayenge awerrirraye! John-elarle tyerrtye areye kwatyeke akwerneke baptise-eme-ilemele
    itne-arle alhwarrpe awelhekenge akurne-arle itne mpwarekenge. Ingwenthe ware-arle
    akenhe Akngeyele Utnenge Akngerre yernetyenhe arrekantherrenge anerle-anetyeke.”
    Alakenhe-arle Jesus-ele itneke ileke.
  qvc-NT: '@see-verse:ACT.001.004'
  tgl-ULB: na tunay na nagbautismo si Juan gamit ang tubig, ngunit kayo ay mababautismuhan
    sa Banal na Espiritu sa mga susunod na araw.''
  cbs-NT: Chanima Juanen jenewen dukun jatu nashimakubainyamaki. Jakia eanan, jabiaskadi
    wakin samama duakabi Diosun Yushin Pepawen en matu nashimaxanaii, matu unanti
    wamakinan— jatu waya
  xtm-NTPP: Ja ndaa kúu ja Juan ma, ni skuandute de ji'in ndute, kovaa ndijin chi
    masu kua'a‑ka‑ni kii, te jin kuandute ni ji'in Xtumani Ndios ma ―‍kúu ya jiña'a
    ya.
  nnq-nnq: Yohana abaticha kwa mache, nambu kuboka pa machoba machoko, mangweto mammatichigwa
    ku Uhuke jwa Chwapi.”
  bao-NT: Yee mééra Juan, oco mena uwo coeupi. Mʉja pea, no cãnacã rʉmʉ jiro mééra,
    Añuri Yeri mena uwo coe ecorã doorã mʉja tii —cʉ̃jare ĩiupi Jesús.
  san-ORI: ଯୋହନ୍ ଜଲେ ମଜ୍ଜିତାୱାନ୍ କିନ୍ତ୍ୱଲ୍ପଦିନମଧ୍ୟେ ଯୂଯଂ ପୱିତ୍ର ଆତ୍ମନି ମଜ୍ଜିତା ଭୱିଷ୍ୟଥ|
  rmn-rmn: Вай о Иоанн болэлас панеса, ай тумэ пал набут дес кан овэн болдэ э Шужэ
    Духоса.
  huv-NT: Naleaing Juan tüüch yow nipilan, pero aag ayaj náagan yow. Nganüy icona
    alningüy alacas nüt apmeyariün Nangaj Espíritu ocueaj Teat Dios ―aw.
  otn-NT: Ma̱jua̱ni̱ ngue bi 'yøtra̱ nxixya̱ ra̱ Xuua conna̱ dehe, pɛ ya hi̱mma̱ ya'atho
    yø pa di ha̱'a̱hʉ ra̱ ts'ɛdi ra̱ Espíritu Santo ya.
  nop-nop: Jon adi Imeyout u ime hinekdi youhamguk, iŋgoŋ helebufa lufom-kabe dapmaune
    Uŋgoniŋ Munabulidi youhambaat.”
  obo-NT: Oyyos si Juan, oweg kos id boutismu rin to mgo minuvu, piru pilon allow
    pomon ko-ungkay, Uhis no Ispiritu kos id boutismu koniyu.”
  kca-kca: Иоанн йиӈка ԓŏӈәԓтыйәс, нын пӑ, тӑми йўпийән кӑмәтса хӑтәԓ кемән Йэмәӈ
    Ԓыԓа ԓŏӈәԓтты питԓайты».
  cak-ENT: Roma rix ivetaman que ri Juan riq'uin ya' xerubün bautizar ri vinük. Jac'a
    rix, pa ca'i-oxi' k'ij apu, riq'uin ri Lok'olüj Espíritu nyixban bautizar, xbij
    ri Jesús.
  lif-NT: ᤕᤢᤜᤢᤴᤏᤠᤖᤧᤃ ᤆᤫᤠ᤺ᤳᤋᤡᤸᤗᤧ ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤁᤧᤒᤡᤖᤡ. ᤁᤖ ᤁᤢᤓᤠ ᤕᤧᤴ ᤀᤣᤃᤠᤱ ᤛᤣᤛᤣᤔᤠᤱᤗᤠᤶ ᤒᤵᤋᤡᤛ᤻ᤔᤠ
    ᤁᤧᤒᤥ᤺ᤰᤂᤡ᤹ᤖᤥ॥”
