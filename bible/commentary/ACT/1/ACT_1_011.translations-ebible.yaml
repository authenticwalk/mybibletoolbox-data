  nfa-nfa: Dhèu dua sèra peka dènge rèngu, na, “Wee! Miu dhèu Galilea! Nga tao ka
    miu tangare taruu asa dedha-liru? Deo na miu mèdhi le Yesus caꞌe toke dꞌai raꞌi-liru
    hutu nare Ne. Miu mèdhi unu mi dènge musi madha miu, Na caꞌe laꞌe deo na. Sèmi
    mia dhu miu ladhe mèdhi Na caꞌe laꞌe èèna, sèmi èèna kahèi èèna na Nèngu mai hari.”
  tnp-tnp: Kəni muəni=pən kəm lah məmə, “!Nətəm Kaləli! ?Təhro nəutəhtul u ikɨnu məutəsal
    pəri lan əpətu lan e nəpuə? Iesu əha Uhgɨn təmos rəkɨs o təmah mos məri matuvən
    e neai, in otəmanɨtəlɨg pa mɨn təhmen=pən əmə lanəha, mə tətəri matuvən.”
  urd-urd: और कहने लगे, “ऐ गलीली मर्दो। तुम क्यूँ खड़े आसमान की तरफ़ देखते हो? यही
    ईसा जो तुम्हारे पास से आसमान पर उठाया गया है, इसी तरह फिर आएगा जिस तरह तुम ने
    उसे आसमान पर जाते देखा है।”
  hot-hot: Ma enaŋ, “Ŋê Galili, umiŋ ba utitiŋ leŋ eka? Yisu doŋtom êntêk lêk Lambô
    hawa vê hêk môlô ba hi leŋ ma tem endelêm aêŋ iyom.”
  mqj-NT: 'Ma''kadami inde taue nakua: “O to Galilea maakari ammu mentungngu langngan
    liua'' langi''? Inde Puang Yesus tiangka'' langngan suruga umpelleikoa''e la sule
    yao mai susi muita temo.”'
  rus-SYN: 'и сказали: мужи Галилейские! что вы стоите и смотрите на небо? Сей Иисус,
    вознесшийся от вас на небо, придет таким же образом, как вы видели Его восходящим
    на небо.'
  mbh-mbh: Ma or paini o ria ve, “Thomu Galili angare o vova ake o mit ma o thea la
    a sepsa nge la, e? Jisas ako God i eltetpot i a thomu nge ma i ela i a Pen a Urvet
    la, aro i lo werer ranga ve mun ako thomu o thepol i ako i esa a Pen a Urvet la.”
  bdd-bdd: ta sigwae, “MeGalili he, toꞌaha weyahina waꞌeꞌebubuna galewa? Yehoba Yesuina
    ꞌitoe pwaiya galewa, ma ꞌabwa ꞌisulu hilama, ma ꞌina suluma ꞌana ꞌita ꞌabwa gide
    ꞌina haneina nige waꞌiteya.”
  cbt-NTPO: —¿Ma'marëta' caririaro'sanquëma' inápaquë në'pëtërama'? Quisoso nani pantarin.
    Yosëri inápaquë quëpantapirinhuë', ina chachin o'mantararin. Inápaquë pa'ninso
    pochachin a'na tahuëri o'mantararin, itërin.
  rmy-SERVI: — Галилеянуря, — пхэндэ вонэ, — сости тумэ ачен и дыкхэн дэ болыбэн?
    Кадэва Исусо, Саво сля лито тумэндар дэ болыбэн, рисявэла кади ж, сар тумэ дыкхле
    Лэ, кала уджялас.
  srn-NT: 'Den man taigi den taki: “Un man fu Galilea, fu sanede un tnapu dyaso e
    luku go na loktu? A srefi Yesus disi, di Gado teki go na heimel, o drai kon baka
    tapu a srefi fasi fa un si tak'' A go na heimel.”'
  cta-NT: 'nchcuiꞌ nguꞌ loꞌo nguꞌ biꞌ: ―Cuꞌma̱ nguꞌ Galilea ―nacui̱ nguꞌ―, ¿ni chaꞌ
    laca ndu̱ ma̱ ñaꞌa̱ ma̱ nde cua̱? ―nacui̱ nguꞌ―. Jesús nu nguxtyanu ca ti jiꞌi̱
    ma̱ cua ndyaa nde cua̱, tya ca̱a̱ yu lo yuu chaca quiyaꞌ. Ñiꞌya̱ nu tyaca̱ꞌ loꞌo
    ndyaa yu, juaꞌa̱ tyaca̱ꞌ loꞌo ca̱a̱ yu chaca quiyaꞌ ―nacui̱ nguꞌ nu ngati̱ steꞌ
    biꞌ liꞌ.'
  bqc-SIM: 'Aa mɛ̀: Galile bùsudeↄ, àkɛa á zɛa álɛ luabɛ gwai? Yesu pↄ́ Lua aà
    bↄ̀ á guu à tàò a kĩ́ipi, a ɛa mↄ́, lá á è àlɛ tá weɛwa.'
  tcz-CHONGTHU: “Galilee mite, ibola nadinuva vanlam navet jingu ham? Yeshua nangho
    koma kona vana lahtouva aum banga hi nikhatle vanna kona hung kile kitding ahi!”
    atilhone.
  mar-mar: आणि ते असे बोलले, “अहो गालीलकारांनो, तुम्ही आकाशाकडे का पाहत उभे राहिले
    आहात? हा जो येशू तुम्हापासून वर आकाशात घेतला गेला आहे? तुम्ही त्यास जसे आकाशात
    जातांना पाहता तसाच तो परत येईल.”
  snp-snp: Nedi minoti eti loto logimami, Galili wenenao, nediti amalo ya nedi minoti
    kosinau kogo ko minae? Wewa Yesu ya linatedokati ilimito kosinau idami ya itibito
    mikalo enami kamena ya kosinau wito eyamo yaidana oto itibito enagoliye, loti
    laiye.
  isl-isl: 'Þeir sögðu: „Hvers vegna standið þið hér og starið til himins? Jesús er
    farinn til himna! En dag einn mun hann koma aftur, og þá á sama hátt og hann fór.“'
  spy-NT: Kumwoochi ꞉bichoo lēbkēēyichoo kule, “Murēchu bo Kalilaaya, ntēē kōōyyoong'iisyē
    yu ōkāsē barak? Mākōōyēēw ꞉Yēēsu ām kēēlto nyēē wuu nyooto /kākēēyibēē.”
  xnn-xnn: Dadat kanan, “Dakayo ay iGalilea, dakayon aped tatangaden id daya? Si Jesus
    ay inilayo ay naipangato id daya et awnityo kasin ilan nan omaliyana ay kaneg
    nan inmayana id wani.”
  mwe-mwe: gubhashitenje, “Mmnganya mmandunji mma ku Galilaya, pakuti nshijimangana
    akuno nnilolanga kunani? A Yeshu bhatolilwe kungwenunji kwenda kunnungu, shibhajiye
    kabhili nneyo peyo malinga shimwabhweninji bhalikwenda kunnungu.”
  tte-tte: yo siwaloba, “Tomo Galili, tawae kaiwena kwatotolo kwasakasakai-sae bulibuli
    mena? Yaubada Yeisu ikalai isasae bulibuli mena, na naga kani ilobiyoima, besiele
    tawae wagitai ana saene koina, besiele kani ana lobiyoima koina.”
  tcs-tcs: Demtu bin aske dempla, ‘Ol man prom Galali. Wanem yupla luk go antap po
    skai po? Datwan Zizas. God bin tekem gobaik po eben. Em go kambaik da seimwei
    wiskain yupla bin luk em go.’
  hlt-THB: Cekkqawi ing, “Klili thlangkhqi, ikawtih khanna mang unawh naming dyih
    khing? Khanna a kaai nami huh amyihna amah qoe a hu voei law tlaih kaw,” tinak
    khqi hy.
  soq-soq: wane waienase, “Galili apanawa, dima baiwa mape eneile emala odedio uba
    emosailana? Iesu sa e manlawoe wadenposie uboo odene aleidio ewalana rua ewaewawa
    deawaa leulepie wisepi.”
  qub-qub: 'Yuriparcur niran: «Galilea runacuna, ¿imanirtaj syëlupa ricarpaycanqui?
    Syëluman aywacushanta ricashayquinöllami quiquin Jesús yapay cutimongapaj.»'
  att-att: Á kinagi ra, “Sikayu nga taga Galilia, anni yù kabayák naw nga mattatáddak
    nga mattánguk ta lángì? Si Apu Kesu, nga nasingan naw nga minay ta lángì, aggina
    yù manoli saw noka, á kunnay ta páno na nga nasingan naw, kunnian gapay noka yù
    panoli na,” kud da nira.
  bki-bki: “!Ai, kulo Kalele nalo! Kamiu kuvijog re rivova, ana kuvitu kuvisirarag
    re vavin vesio tibe na. Yesu nene napano Atua burular den kamiu bavin tiniabene,
    monokanio mia naio rimei bereio, a mia rimei bereio tavukia ga na naio bavin tiniabene
    ruei, napano kumialio vonganei na.”
  bqp-bqp: 'Ò pì: Galili bùsudenↄ, à kɛ̀ dera á zɛna átɛn ludambɛ gwaa? Yesu kũ Luda
    a bò á tɛ́ à tà kãao a kĩnaa pìi, ani ɛra à su lákũ a è àtɛn tá gwe nà.'
  mcp-mcp: 'Buud ɔ́nɨ bwə́ mú cɨ nə bwo nə́: «Yé búúd ɔ́ Galilê, jɨ́ bɨ́ mə́ ká bwên
    na dʉ dʉ́g joŋ dɨ́ yí? Yésus mə́ bʉ́n kə joŋ dɨ́ béégya nə bɨ ɛ́nɛ, nyə é bá nə́mə́
    kwo zə mbií ŋgwúd bɨ ámə dʉ́g a ŋgə kə joŋ dɨ́ nɨ.»'
  hat-hat: 'Dezòm yo di yo: Nou menm, moun Galile, poukisa nou rete la ap gade syèl
    la konsa? Jezi sa a ki fèk sot nan mitan nou an pou moute nan syèl la, li gen
    pou l'' tounen menm jan nou wè l'' moute nan syèl la.'
  npl-NT: 'Yejwah okimilijkeh: —Tlakah de Galilea, ¿tleka ononmokajkeh nontlachixtokeh
    ilwikak? Nin Jesús Akin okatka nomowah iwa yokiwikakeh ilwikak, oksepa walmokopas
    ijkó kemi ononkitakeh oyá.'
  bgg-bgg: srane yao, “Galileanthek, nyie rek ne thuh de nathek ne ichiih shii riu
    srane hamangkhung hà hùii ne riig ne rai phlei? Hì pha Isu ne khi è rek ne hamangkhung
    hà dun dun pha ji duiine dinne thadoh wuii din ruii pha doh ruii phro.”
  eng-TCENT: They said, “Men of Galilee, why are you standing here staring into the
    sky? This Jesus who was taken up from you into heaven will come back in the same
    way you have seen him go into heaven.”
  eng-BSB: “Men of Galilee,” they said, “why do you stand here looking into the sky?
    This same Jesus, who has been taken from you into heaven, will come back in the
    same way you have seen Him go into heaven.”
  cpu-NT: 'ikantapaakeri: “Galilea-satzi, ¿Opaitama pipampoyiiri inkiteki? Piñaakeri
    tsika ikanta Jesús jovajenokaa jiyaatai, arira inkantajaantaiya eejatzi apaata
    aririka impiye.”'
  san-ASM: হে গালীলীযলোকা যূযং কিমৰ্থং গগণং প্ৰতি নিৰীক্ষ্য দণ্ডাযমানাস্তিষ্ঠথ? যুষ্মাকং
    সমীপাৎ স্ৱৰ্গং নীতো যো যীশুস্তং যূযং যথা স্ৱৰ্গম্ আৰোহন্তম্ অদৰ্শম্ তথা স পুনশ্চাগমিষ্যতি|
  tod-tod: 'ti ɠɛ keelaiti ma: «Galilee nuiti, lee vaa zu wo losu, wo ɗa wɛlɛ geezuʋɛ?
    Yesu nii buzeɠeai wo zaama, é lɛ geeɠɔlɔgi zu, toɠa ʋa ʋolu mɔnɔ, eɠɛʋelei wo
    kaai la, é ɗa lɛ geeɠɔlɔgi zu.»'
  tac-NT: 'Anele: ―''Emi ralámuli Galilea ejperégame, tase e''negá jawa o''wétiri.
    Esúsika ''ma ku ''pa rewagachi simile, pe nujubapi ku nolínamaleké pe abalieri
    napuyeri kíbige.'
  eng-WEBPB: who also said, “You men of Galilee, why do you stand looking into the
    sky? This Jesus, who was received up from you into the sky, will come back in
    the same way as you saw him going into the sky.”
  gfk-H: 'Io, dir ga tangai ta diet hoken: “Kaba tunatuna ma Galili, pai tahut bia
    muat tur taar kaiakai ma muat baa tadeng taar uram ra mawai. Iakan a mon ra Iesu,
    nong Kalou i ta kap lah ia ta muat uram ra mawai, na hanuat baal a mon hoing muat
    ta nas tar ia ing i hanhut hua uram ra mawai.”'
  viv-viv: Ada higayo, “Omi miGalili, gavana faꞋina mededei wamidimidi tu lobameya
    wavedavedadaga? Bana hidevama Yesu Yaubada lobameya gisilakahina be ginuyabuyabumi
    amanadi, aimo tova mulina ginahobuꞋela-havagi. E, Bana lobameya gilaka amine,
    kadu lobameya ginahobuꞋela.”
  yao-yao: ni ŵatite, “Ŵanyamwe ŵandu ŵa ku Galilaya, ana ligongo lyachi nkwima pelepa
    ndi nkulolechesya kwinani? Ŵele Che Yesu ŵajigalikwe kwinani kutyochela kukwenu
    chachiika sooni chisau intite pakwawona ali nkwaula kwinani.”
  tgp-tgp: ale la verea lara, “Mara Galilee, mata sava ka lo turu nike, ka lo kilau
    sahe na tuka? Iesu akerihi sei God mo lavi nar̃ihia isamim, mo sahe na tuka, i
    pa mele sinai sohen harihi ka lo hitea mo lo sahe na tuka.”
  auc-NT: tömënäni ïnänite apæ̈nedinque, —Gadideabæ quëwëmïni inte onguïñæ̈mïni ëñëedäni.
    Quïnante æ̈monga a cömïnii. Edæ Itota mïnitö tönö ongöninque öönædë æicä amïnitawo.
    Edæ öönædë æicä mïni adï baï adocä Itota ïincayæ̈ ate ocæ̈ ëmænte poncæcäimpa,
    ante apæ̈nedatapa.
  kbc-NT: Odaa modi, “Akaamitiwaji, ɡ̶oneleegiwadi anicoɡ̶oticogi nipodigi Galiléia,
    igame leeɡ̶odi maleeɡ̶inaaɡ̶oni awinitibigimece ditibigimedi? Aneotedoɡ̶oji ja
    yadeegi Jesus digoida ditibigimedi, odaa jiɡ̶inaa ɡ̶adoyaatetiwaji digoina. Pida
    niɡ̶ijoa Jesus icota me dopitedijo digo anodaaɡ̶eeteda mopitedibigimece ditibigimedi.”
  bmh-bmh: '@see-verse:ACT.001.010'
  ctu-BL: 'Tsi'' subeyob: Winicob, ch''oyolet bʌ la ti Galilea, ¿chucoch woli la''
    chʌn q''uel panchan? Jini Jesús, tsa'' bʌ pʌjyi letsel ti panchan loq''uem bʌ
    ti la'' tojlel, mi caj i cha'' tilel che'' bajche'' tsa'' la'' q''uele che'' bʌ
    tsa'' majli ti panchan, che''ob.'
  meq-meq: 'tə gwaɗatay: «A nəkurom Galile hay, faya ka mətsumeye mazəbe ɗəre a magərmbəlom
    na, hərwi mey? Yesu na, ki ye fakuma abəra a mbəlom. Ma ta maweye na, andza nakə
    ka ŋgatumay, a ye fakuma abəra aye.»'
  noa-H: Mag dʌnʌʌutk'achëwia hamag, —Keena, ¿k'anta hʌ̃gt'aag jãg heerpa dʌnʌnʌidʌ
    nʌma? haichëjierram hanʌm. Jesús ya hʌ̃gt'ar petabahab. Mamʌ har jãg pãrau hi
    mam hoo naabá; hich jãg pãachdëu hoo nʌmjö hũmaai deeu hi bëebajupa hajierram
    hanʌm hamag, mag chi k'ajũa bäpp'ä jũa sĩsid harr k'ʌʌnau.
  alp-NT: Eleki sie luaya meru esi beteke lokosi be, “Tamata Galilea, le mula pine
    imi kele limese lolete lanite? Yesuse rebe imi seluI biti lolete surga bei imire,
    namake Iluake suike lupe imi seluI biti lolete surgare neka.”
  san-VEL: he gaaliiliiyalokaa yuuya.m kimartha.m gaga.na.m prati niriik.sya da.n.daayamaanaasti.s.thatha?
    yu.smaaka.m samiipaat svarga.m niito yo yii"susta.m yuuya.m yathaa svargam aarohantam
    adar"sam tathaa sa puna"scaagami.syati|
  kbq-kbq: anage hu'na'e, Galili vahe'mote na'a higetma amarera oti'netma monafinka
    negaze? Ama ana Jisasi tmatreno monafi negageno mareri'neaza huno, ete anahu kna
    huno egahie, huke zamasmi'na'e.
  kbh-kbh: 'y chë́ngbioye tmojanë́yana: “Galileoca ents̈anga, ¿ndáyeca celoye s̈mojtsantjes̈ana?
    Jesús, chë ts̈ëngaftangaftaca enjamná celoye tontá y nts̈amo mora s̈monjinÿcá
    cha celoye jtama, cachcá quem luaroye cha echanjésabo ca.”'
  ron-LSB: 'care au spus și ei: “Bărbați galileeni, de ce stați cu ochii în cer? Acest
    Isus, care a fost primit de la voi în cer, se va întoarce în același mod în care
    L-ați văzut mergând în cer.”'
  pon-pon: 'Me pil majani: ol en Kalilaa komail, da me komail jarakidan nanlan? lel
    Iejuj, me peukedala nanlan jan komail, a pan kotin puredo, duen komail udialer
    a kotidalar.'
  nhe-BL: 'Huan quinilhuijque: ―Xijtlacaquilica inGalilea ehuani, ax monequi inmoquetztose
    nica intlachixtoque elhuicac. Yajaya ni Jesús tlen ama tlejcoc elhuicac teipa
    hualasoc san se queja inquiitztoque yajqui.'
  sps-sps: Ana ina fuan a mes tsue to, “Vainy iny Galili, kat fei tsumi tsutsun rom
    mi mamatoong fi emanaa korosuu ei? E Jisas to aya te nom osing mami Gov sa mei
    fi naa Ya Gormirmir tabin minon senviir tsun non to te tagei finy ami Ya te naa
    fi Ya Gormirmir.”
  wnc-wnc: Kawa anzing yanikumayak, “O Galili nana! Dasingge yekapatang kayuaing?
    Anututa Jesu gin banakan katangga enandang gwatakopan kaaing. Ginda anggaman kawawa
    takonggak siwan Jesu waapata gatu anggaman ina unzakan epik,” ngang yanikumayak.
  bus-bus: 'Aↄ̃ bè: Galili bùsudeenↄ, à kɛ̀ dia á zɛna ée ludambɛɛ gwaa? Yesu kɛ̀
    Luda à bↄ̀ a tɛ́ à tào a kiia pì, eé ɛara à mↄ́ lán á è èe taa gwe nà.'
  gub-BL: — Karirez ywy rehe har wà. Màràzàwe tuwe peme'egatu peiko ywak rehe, i'i
    wanupe wà. — Zezuz uzeupir kwez pewi kury. Pexak iho mehe. Amo 'ar mehe uzewyr
    putar wà nezewegatete a'e nehe no, i'i wanupe.
  imo-imo: Aku oringili iye talonga teni nimbei, “Eno Galili iyema eno ambe telka
    muluna olando tiko kanoko dana angimeleya? I Jisas enonga imunana Goteni muluna
    olando limo kano iyemu kelepa eno limbei muluna yando ombalo wali kape enoni kanonge
    kano tepala muluna yando ombalo,” aku tepa nimbelie, nimu wali puringili.
  boj-boj: '@see-verse:ACT.001.010'
  eng-DRA: 'Who also said: Ye men of Galilee, why stand you looking up to heaven?
    This Jesus who is taken up from you into heaven, shall so come, as you have seen
    him going into heaven.'
  knf-knf: 'Baji na baka : « An biinţ biki *Galilay, nabaa naţ we aten baţi ba? Yeŧu
    i, ampayiiŋ baţi ţi kadunan, aluŋ kabiha, jibi nawinuluŋ hënk, kë apaya baţi.
    »'
  san-KHM: ហេ គាលីលីយលោកា យូយំ កិមត៌្ហំ គគណំ ប្រតិ និរីក្ឞ្យ ទណ្ឌាយមានាស្តិឞ្ឋថ? យុឞ្មាកំ
    សមីបាត៑ ស្វគ៌ំ នីតោ យោ យីឝុស្តំ យូយំ យថា ស្វគ៌ម៑ អារោហន្តម៑ អទឝ៌ម៑ តថា ស បុនឝ្ចាគមិឞ្យតិ។
  arn-NT: 'Fey werken püllü feypieyew: —Galilea tuwchi pu che, ¿chem mew am pürakintuleweymün
    ta wenu mapu? Tüfachi Jesus eymün tamün rangiñ mew mülepelu, püramngetulu ta wenu
    mapu, chumngechi pefimün tañi püratun, ka femngechi küpatuay.'
  zas-NT: 'abiꞌ rëb reeman loj ree apóstoles guin: ―Bén Galilea, ¿chexc zeel sta ruguiaadi
    xanyabaa? Jesús, bén baguiaadi zia xanyabaa, laagajcaman yaguiaad stijb, ziꞌcgajc
    baguiaadi ziaman.'
  ken-NT: Barɛm bɛ, “Bě bo Galili, ndáká yi bachi afɔ téé mánjɨŋɨ nɔkɔ awu amfay?
    Chɔŋ Yesu mmu árɔ́ be arɔŋɔ amfay, ampɛtnsɛm nkúbhɛ́ mbɔ ɛnyǔ bǎghɔ́ yi árɔ̀ŋ
