  sri-sri: 'ãsũ ãrĩñurã: —Galilea marã, ¿nasirirã ʉ̃mʉgasire ĩãmunírĩ? Jesús ʉ̃mʉgasigue
    mʉrĩagʉta dupaturi i ʉ̃mʉguere aarigʉkumi doja. Mʉsã ĩgʉ̃rẽ mʉrĩãmakʉ̃ ĩãrõsũta
    aarimakʉ̃ ĩãrãkoa, ãrĩñurã.'
  nal-nal: Ma di piaat iaa malasing kari, “Naam ubina in Gaalili, xunaze naagu irur
    rataamaai uzaa laaxur nana mof? Iesu angbani ina Nakmai xa zaxot luk naan siaana
    nim kunikula la lia, naan kana uli zaait pana a lan angbani malasing be naagu
    raamin naan ka uzaa laaxur la lia.”
  kyq-kyq: 'ɔɔ naaɗe ɗeekɗen ɔɔ: «Naase, jee taa naaŋ Galile ki, taa ɗi jaay naase
    Ꞌɗaar aakki raan maakŋ raa ki se? Isan, Raa uunin̰ daanse ki jaay ɓaansin̰ maakŋ
    raa ki se, utu aɗe tɛrl aan gɔɔ kɛn naase Ꞌɗaar aakin̰ki naan̰ ook ɓaa ɓaa maakŋ
    raa ki se kici.»'
  kwd-kwd: Ma 'i gaa'a gala ka orisiga ma gala ka 'i lo'oo, “Fu'uwane 'i Galili, 'e
    fe'ua na'a moru ula mola 'i lo'oo, ma moru ka aga aga 'ala'a mola fana 'ubulana
    lalo? La Jisas laka'u God 'e ngaria fa'asia mooru fani langi, ngaia te'e ori la'u
    mai, 'ilaka'u moru agasia ngaia 'e fane fani langi.”
  ded-ded: Namma yofi edeyunuoc, “Gariraia bangecfunac ngic, ngeni kicngina sawau
    fimangoc mi nambisia. Anutungo Yesu kurumennu meenu ye wangunuma endac. Amma ngic
    enu hendau, yennoc kecma siriha ifiangoc habesande.”
  ewe-ewe: Ame eve siawo gblɔ na wo bena, “Mi Galilea ŋutsuwo, nu ka ta miegale tsitre
    ɖe afi sia le yame kpɔm gãa ale? Yesu si Mawu ƒe gbɔgbɔ kɔ yi dziƒoe le mia gbɔ,
    agatrɔ agbɔ abe ale si tututu miekpɔe wokɔe yi dziƒoe ene.”
  nuy-nuy: “Waḻya-waḻya ana-Galilee-yinyung!” wini-yamayn. “A-yangi yungguyung nugurru
    nurraarragarra-lhara nugurru nurru-mal-nayii anaarrwiyaj? Na-Jesus aḏaba nubagi
    God nu-yarrijgini, ngijang aniigiyn nubagi, anggiijamang aani-yung-jii anggiiyn-nguynju,
    nguynju nuunu-nani nubagi ni-yanggi anaarrwiyaj.” Dani-yung wini-yamayn.
  cop-BHC: ⲞⲨⲞϨ ⲠⲈϪⲰⲞⲨ ϪⲈ ⲚⲒⲢⲰⲘⲒ ⲚⲒⲄⲀⲖⲒⲖⲈⲞⲤ ⲀϦⲰⲦⲈⲚ ⲦⲈⲦⲈⲚⲞϨⲒ ⲈⲢⲀⲦⲈⲚ ⲐⲎⲚⲞⲨ ⲈⲢⲈⲦⲈⲚⲤⲞⲘⲤ
    ⲈⲠϢⲰⲒ ⲈⲦⲪⲈ ⲪⲀⲒ ⲠⲈ ⲒⲎⲤⲞⲨⲤ ⲈⲦⲀⲨⲞⲖϤ ⲈⲠϢⲰⲒ ⲈⲂⲞⲖ ϨⲀⲢⲰⲦⲈⲚ ⲪⲀⲒ ⲞⲚ ⲠⲈ ⲘⲪⲢⲎϮ ⲈⲦⲈϤⲚⲎⲞⲨ ⲘⲘⲞϤ
