  txq-txq: Hatahori kaduak kara raa kokolak rae, “Wee! Hatahori Galilear ein, ee!
    Tao hata de ei bei nado bafam bese mboo mbali lalai miu? Bebeik kara ia ei mete-mita
    no ei mata deꞌe heli-helim Yesus hene neni lalai neu losa sosoꞌak mboti nalan.
    Ei mete-mita Ana hene lain neu talo bee, na, neu ko Ana oo konda fali mai talo
    naa boe.”
  aaz-aaz: Tua nuaꞌ ein naan naꞌuab ein am nak, “Atoin Galileas arki! Nansaaꞌ am es
    hi msanmaak ma mbaiseun piut meu neon goe tnanan? Feꞌe na hi miit Naiꞌ Yesus naꞌait
    On neu neon goe tunan tar antea noep je nꞌaum naan Ee. Hi miit meik hi maatm ein
    oras In nsae neu neon goe tunan. In nsae on reꞌ mee te, In of anfain neem on reꞌ
    naan amsaꞌ.”
  qup-NT: 'Chaypina rimarkakuna: Galileamanta runakuna, ¿imaraykuta awama rikurayahunkichi?
    Ñami Jesuska siluma sikashka. Chay Jesusllatata, maykantami Yaya Dioska siluma
    sikachishka, imashna rihushkanta rikushkankichi, chasnallatatami kuti shamunka
    kay allpama.'
  dop-dop: 'Nɑ ɑpɑlɑɑ mpɛ pɑ́ pɔɔsɩ tillɑɑ sɩ: Kɑlilee nyǝ́mɑ mɛ, pepe tɔɔ kɛ́ ɩ́
    sǝŋɑɑ nɑ ɩ́ nyǝnǝɣɩ ɩsɔ kɛ́ mpʋ? Yesu wei pǝ lǝsɑ mǝ hɛkʋ nɑ pǝ́ kpɑɑsɩ-ɩ ɩsɔ
    kɛ́ ɩsǝntɔ tɔ, ɩ kɑ́ tɛ nɑ ɩ́ mǝlɩ ḿpʋ́ɣʋ́ teitei ɩsɩɩ ɩ́ nɑ-ɩ nɑ ɩ́ kpɑɑkɩ ɩsǝntɔ
    tɔ.'
  azb-azb: 'soruşdu: «Ey Qalileyalılar, niyə səmaya baxa-baxa qalmısınız? Aranızdan
    götürülüb göyə qaldırılan İsanın aparıldığını necə gördünüzsə, elə də qayıdacaq».'
  eng-DBY: who also said, Men of Galilee, why do ye stand looking into heaven? This
    Jesus who has been taken up from you into heaven, shall thus come in the manner
    in which ye have beheld him going into heaven.
  guo-NT: 'Do jawʉt, jʉm-aechi apóstolesliajwa: —Xamal Galilea tʉajnʉpijwam, ¿ma-aech
    xotkat xamal natachaemanuilam? Japon Jesús pajut pejme asamatkoi xamalxotaxael.
    Me-ama amwʉtjel bʉ''foson, pejme jachiyaxaeson asamatkoi, pasliajwa wʉt ampathatasik
    —aech ángeles apóstolesliajwa.'
  hla-hla: Ba elasolana katun e poier, “Alimiu u katunur i Galili, a neha te tuol
    sile mia limiu teka ba te tara uamiu i iasa i kolö? Alimiu e tara hakape mula
    te mar la ba mera laloi limiu e Iesu me la uana i Kolö. Nonei e kopis pouts has
    uanama romana te mar la uala len i Kolö.”
  mav-NT: Mi'iria te'e­ro'e Iesui saipe­piaria pe — Kat poteĩ eweha'at atipy kape
    eipe yi Karireia piaria i'atu'e katu­pono toto ra'yn Iesui atipy kape i'atu'e
    ma'ato aikotã toto hap ewy te ti aru ta'aipok i i'atu'e ipotpo­'o­roria pe ahepe.
  kpf-kpf: Oi itâ sâm dâzâŋgowet, “Galilaia gokŋâ, zen wangât sumbemân ek kinze? Anutuŋâ
    Yesu mem sumbemân zariap. Yesu zariap, zo yatik âburem gibap.”
