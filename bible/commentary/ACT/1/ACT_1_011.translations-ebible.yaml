  urt-urt: Pe miyeꞌ hoi uku yanange na, “Yip miyeꞌ titinge distrik Galili, yukur pa
    jin iki bep dilndilme ŋaitem, na pakai. Jisas miyeꞌ ilyeh ŋaiye tukwini yip yetekeꞌe
    no, Got nambaꞌe nenge nanah moihlaꞌ pe, mindemboi ka plihe ot ŋahilyeh tuꞌe ŋaiye
    tukwini yip yetekeꞌe kin nanah moihlaꞌ.”
  kiz-kiz: Bhakajobha, “Enyi bhanu bha Galilaya kwandabha jha kiki mwijhema apa mwilola
    kumbinguni.” Ojho Yesu jhaakwelili kunani kumbinguni ibeta kukerebhuka kwa namna
    jhela jhela kama kya mumbwene ilota kumbinguni.
  tzo-TZE: 'Li chibique jech laj yalic: ―Galilea viniquetic, ¿c''u yu''un chaq''uelic
    vinajel? Li Jesús laj avilic ibat ta vinajele ja'' no''ox jech ta xcha''sut tal
    noxtoc jech chac c''u cha''al laj avilic ibate ―x''utatic.'
  lex-lex: 'Rrora rhar lirni riwra: “Hoi Galile'' miy re! Nihya''pa mimtiutrieria
    tehra la hande pa mpiatniar rer lia lyanti?! Yesus mak mimkeka Narian pa Nla''awa
    Ilyamou-Watyatoha de, mimkek memn oleka me?! Hota Nawali pa Nmai die emkade owa''ana,
    emek ha mimkek de.”'
  dov-dov: Bakaamba kuti, “Yo balumi baku Galili, nkambonzi nomwimvwi aano akulanga
    mujulu? Jesu ooyu watansiikwa kuzwa kulindinywe kuya kujulu, mbubonya uuyobola
    muchiimo nchichonya nchomwamubona kayinka aacho kujulu.
  rgu-rgu: Dua sii rafada ma rae, “We! Lahenda Galilea emin. Tao leoꞌ bea de emi mapopoo
    bafa, relu leo lalai meu? Bisinaꞌ a emi mita Yesus ae leo lalai neu losa oa a
    napoti naan. Emi mita noo mata mara, Ana ae leo lalai neu leoꞌ bea, na neuꞌ ko
    Ana onda main leoꞌ naa boe.”
  toc-NT: 'Y chiné ca̠huá­nilh: —Lac­chix­cu­huí̠n xalac Gali­lea, ¿túcu tla­hua­yá̠tit
    chu­nacú laca­pi­ni̠­tátit nac akapú̠n? Hui­xinín ucxilh­ni̠­tátit la̠ta Jesús
    ani̠t nac akapú̠n, pero ni̠tu̠ capu­huántit porque chuná cumu la̠ ucxílhtit ani̠t,
    pi̠ chu­na­li̠túm naucxilh­pa­ra­yá̠tit namim­paray a̠maktum.'
  som-som: oo waxay ku yidhaahdeen, Nimankiinan reer Galiliyow, maxaad la taagan tihiin
    oo aad samada u eegaysaan? Ciisahan samada laydiinka sare qaaday, sidaad u aragteen
    isagoo samada u socda oo kale ayuu u iman doonaa.
  mam-C: 'ex xi kyq''ma''n: Ayi''y aj Galiley, ¿Tiqu''n nxi kyka''yi''n twutz kya''j?
    Axte Jesúsjo, a ten kyuk''iy, ex ma txi q''i''n toj kya''j, ikytzin tzule juntl
    majljo, tze''nku ma kyli''y, te'' xi''.'
  ndj-ndj: Vadeta, “Yumwi vandu va Galilaya! Wuli mukuwoloka kunu patoliwa kumbindi?
    Yesu ayu yatoliwili kufuma kwa yumwi na kuyenda kumbindi, dayisi kandi ndambu
    yiyeyi yimumuwonili patoliwa kumbindi.”
  mbj-NT: 'Ti m'' ããs raky hadoo sa hã: —Hëd n''aa babä bë bab''ëëh, wë hã bë baheg''ããs,
    Garirej buuj? —näk mäh. —Ti né hẽ Jesus bë mahang hawät doo, hỹ pong jé hasëëk
    doo, ti né hẽ da paa me hahyng. Bë hapäh do hadoo tabasëëk, ti hadoo né da tabahyng
    p''aa hẽnh —näk mä ããs sa kyyh sa hã.'
  lat-VUC: 'qui et dixerunt: Viri Galilæi, quid statis aspicientes in cælum? Hic Jesus,
    qui assumptus est a vobis in cælum, sic veniet quemadmodum vidistis eum euntem
    in cælum.'
  ngp-ngp: Niyo wawagamba, “Nyuwe want'hu wa Galilaya mkimalizwa nii aho mkakaula
    kulanga? Uyu Yesu aguhuhigwe kulawa mwenyu, naauye enga iivi mmuwone akaita kulanga.”
  enq-2: Kalyu petala dokaita lamaiyoo, “Nyakama akali Galali tange dupame aipuma
    kaiti-kisa kandalyetaeyaka kalyami? Jisasa doko lanyoo kaiti-kisa pumupa kanjamino,
    dopaka pyoo baa ipatana” leambi.
  eng-ASVBT: who also said, Ye men of Galilee, why stand ye gazing into heaven? this
    Jesus, who was received up from you into heaven, shall so come in like manner
    as ye beheld him going into heaven.
  mna-mna: “O niom tomtom ki Galilea, parei ta kemendernder mi motoyom izalla pa saamba?
    Keleŋ. Yesu ta Anutu ikami ma izem yom mi isala pa saamba a, kaimer ni kola imiili
    mini ma isu ta kembena.”
  myw-myw: '@see-verse:ACT.001.010'
  sby-sby: ne kubepusheti, “Amwe batuloba ba ku Galileya mwemanina cani pano kamuli
    mwalangishishowa mwilu? Yesu opele uyu lamantwa kufuma pakati penu kuya kwilu,
    nakese kayi ndendende mbuli momula mubonene kaya Kwilu.”
  sll-sll: Mole yu dungwi, “Galili yalhobo, ni yalhobi tal ongure hamen bani yuwo
    tene han mone? Yisas iwe, omaga God nin aule ire hamen bani omia. Emgi siina dire
    ya ime unangwo gin iwe, omaga mo ongwo hanga meri ereyu ya ime unangwo hananga
    pamua,” dungwi.
  yaq-NT: 'Inime''e intok bempo''immeu: ―Eme''e, bwiaraa Kalilea'' tea''po joomem,
    ka intok teekau jikau a'' bitchune. Jiba ini''i Jesus, inim emo tana, teekau jikau
    sikame, aapo jiba inien, junuen a'' sika enchim a'' bichaka''a benasia juchi nottine
    ―ti ameu jiiak.'
  uro-uro: Dä ini qoar na rha rhoqortäqyia, “Aruvek näva ama ngärhäktka ma Galili,
    mäniekt bä ngänät mair täkt bä ngänät nañäm säva usäp? Rhak täkt ama ruqa ma Jisas
    kärak i sa ma Ngämuqa qa rha qa rhävit säda ama usäpki arha ron nagem ngän di
    qoki va evär däm ga rhoqor nas toqoräkt i ngän lu qa i qa an dävit säda ama usäpki
    arha ron.”
  ita-1885: 'I quali ancora dissero: Uomini Galilei, perchè vi fermate riguardando
    verso il cielo? Questo Gesù, il quale è stato accolto in cielo d''appresso voi,
    verrà nella medesima maniera che voi l''avete veduto andare in cielo.'
  muy-muy: 'tə̀hi ana tay ahkado : « Ndam Gelili, kəmənjumoru agavəla ti kamam ? Yezu
    gani kìpʉma naŋ a àdoru e melefit vu ti, amaŋga day akaɗa gayaŋ ya ti kìpʉm naŋ
    òru e melefit vu ni. »'
  kqc-kqc: Resi mina amiye remanu yaku niyadi, “Galilee vene, beika resi minari are
    resi oma odoro ne rededi? Mina Iesu, kaere Sei yaku ya vene rofu omari afei boyo
    bi mina ida ya veyadi mina maka dudu omari dairi dego.”
  tav-tav: 'Na tʉna buia ejanʉca, ocõo bairo na caĩñuparã: —Mʉjaa, Galilea macana,
    ¿nope ĩrã ʉmʉrecoore mʉja tʉjʉ mʉgo tʉjʉnucuti? Cʉ̃ Jesu mʉjaare cáaáweoecʉ, ʉmʉrecoopʉ
    cawamʉ aáecʉ to bairona tunu atígʉmi. Cʉ cáaátore mʉja catʉjʉetore bairona tunu
    atígʉmi.'
  eng-ULB: They said, “You men of Galilee, why do you stand here looking into heaven?
    This Jesus who has been taken up from you into heaven, will return in the same
    manner as you saw him going into heaven.”
  spa-VBL: “Hombres de Galilea, ¿por qué están ahí parados mirando al cielo?” preguntaron
    ellos. “Este mismo Jesús que ha sido llevado al cielo delante de ustedes vendrá
    de la misma manera en que lo vieron irse”.
  fra-_FOB: 'Et leur dirent: Hommes galiléens, pourquoi vous tenez-vous là à regarder
    au ciel? Ce Jésus, qui a été enlevé d''avec vous dans le ciel, reviendra de la
    même manière que vous l''avez vu monter au ciel.'
  hau-ULB: Suka ce, ''Ku mazajen Galili me yasa ku ke tsaye a nan kuna kallon sama?
    Wannan Yesu wanda ya hau zuwa sama zai dawo kamar yadda kuka gan shi yana tafiya
    zuwa sama.''
  mal-mal: “അല്ലയോ ഗലീലാപുരുഷന്മാരേ, നിങ്ങൾ ആകാശത്തിലേക്ക് നോക്കിനില്ക്കുന്നത് എന്ത്?
    നിങ്ങളെ വിട്ട് സ്വർഗ്ഗാരോഹണം ചെയ്ത ഈ യേശുവിനെ സ്വർഗ്ഗത്തിലേക്ക് പോകുന്നവനായി നിങ്ങൾ
    കണ്ടതുപോലെതന്നെ അവൻ വീണ്ടും വരും” എന്ന് പറഞ്ഞു.
  kkc-kkc: Diayo egeesee takaso, “Gelili odoo, niba bei kasi maga kei ma dokodoo ka
    balaga malala? Nibada howo woola Godeeye Yesu kei mapoo ido palaso. Esiga Yesu
    kei ma dokodoo poolome niso egemenee, yayo hamamee kolobo ma dokodooga, see egeesee
    siboga agalaiso,” diso.
  lit-lit: 'kurie ir tarė: „Vyrai galilėjiečiai, ko stovite, žiūrėdami į dangų? Tas
    pats Jėzus, kuris buvo paimtas nuo jūsų į dangų, taip ir ateis, – tokiu pat būdu,
    kaip jį matėte vykstantį į dangų.“'
  urd-GVR: Unhoṅ ne kahā, “Galīl ke mardo, āp kyoṅ khaṛe āsmān kī taraf dekh rahe
    haiṅ? Yihī Īsā jise āp ke pās se āsmān par uṭhāyā gayā hai usī tarah wāpas āegā
    jis tarah āp ne use ūpar jāte hue dekhā hai.”
  far-far: Ma keroa ledida keroa ka 'uri, “Kamulu wane 'i Galili ki, 'uta ne kamulu
    uu go 'amulu 'i seki, ma mulu ka adaada 'alaa go 'amulu 'uria laona mamanga? Sa
    Jesus be God ngalia fasi kamulu 'uria 'i langi, kai oli laugo mai, dia be mulu
    ada to'ona nia ra 'uria 'i langi.”
  suz-BL: मिनु मेको निक्‍शीमी “ए गालील ङा मुर, मार सरीङ गे कोव़ना कोव़न बाक्‍नी? येसु
    इन बाक्‍तीके रे परमप्रभु यावे आ बाक्‍तीके लाइक्‍चा पुंइसाक्‍व। दोपा लशो तनी, मोपा
    काबु लेश्‍शा यीब, दे तुइक्‍तीने” देंसा बाक्‍त। लूका २१:२७
  car-NT: 'Mo''karon wyka''san ro: “Galilea ponokon wokyryjan, o''tono''me ko moro
    po noro mo''po''saton kapu ''wa? Mo''ko awyinoine kapu taka awo''nuku''po Jesus
    kyno''tan rapa moro kawonaka tytory ene''po wara enapa o''waine.”'
  amp-amp: Mitohhato kfo memofm, “Galili thofko tamohmpno be mfro yukatoh-wako? Nd
    niko htiyefi yimar, kto tfit inji wuhtiyakrahkomr.”
  bht-bht: कने बोलणा लग्गे, “हे गलीली प्रदेशे दे माणुआं, तुसां कजो खड़ोई करी अम्बरे
    पास्से दिखा दे न? ऐई यीशु, जिसयो परमेश्वर स्वर्गे लेई गिया है, जियां तुसां उसयो
    स्वर्गे जांदे दिखया तियां ही उनी फिरी ओंणा है।”
  eng-NOY: who said, Men of Galilee, why stand ye gazing up into heaven? This Jesus,
    who hath been taken up from you into heaven, will come in the same manner in which
    ye beheld him going into heaven.
  cub-NT: 'Ina pʉcarã ángeleva jẽniari jã́rejaimad̶a náre: —Mʉja, Galileacavʉ, ¿aipe
    teni yui núri jã́ivʉrʉ̃ mʉja cavarõre? Ñai Jesús mʉñʉ mácʉ mʉjare jocarĩ cavarõ
    mearo Jʉ̃menijicʉi cʉrõi copaidacʉyʉbe cojedeca ijãravʉi cavarõ mearore jocarĩ
    yópe ʉ̃i mʉiyepedeca, arejaimad̶a.'
  ita-1927: Uomini Galilei, perché state a guardare verso il cielo? Questo Gesù che
    è stato tolto da voi ed assunto in cielo, verrà nella medesima maniera che l’avete
    veduto andare in cielo.
  lww-lww: “!E, le Kalele lala! Amiu ve sinemiu viowa re, ve akirakap̃ar re va metava
    e sinapane sanene. Yesu nene nap̃a Ntewa naga p̃erelua naga petan amiu pa metava
    e peni, p̃isi na naga monar wasup̃e sina vitomi, a naga yoko wasup̃e sina e p̃elaga
    ga nene nap̃a apisu ga nanagane p̃isi ne.”
  ckb-ckb: 'پێیان گوتن: «ئەی جەلیلییەکان، بۆچی ڕاوەستاون سەیری ئاسمان دەکەن؟ ئەم عیسایە،
    کە لەنێوتاندا بۆ ئاسمان بەرزکرایەوە، چۆن بینیتان دەچووە ئاسمان، ئاواش دێتەوە.»'
  spm-spm: Aniiŋ kamagh mem mbɨŋgeeghi, “Galilin distrighɨn gumasi, gee thoghousua
    khaghɨ utuivighav ikha iphɨno ovheen gari? Gumaghan khav Iesus, Got ana nisima
    a gee thaegha nonɨ uŋuun gu. Gee aŋn ganisima a Gotɨnɨ uŋuun gusi moghɨn, a kamaghɨra
    nomthegh zaami.”
  nas-nas: Eeꞌnoko aaꞌpuretuꞌ, “Diiꞌ donkaang Kaaleliꞌnupoong, aming-koo teeꞌ donkoniri
    paning-aape ooveri otomang? Tee tee Jiisuuꞌ deto intamparing paning-aape diiꞌankoita
    tee, teeꞌ nariꞌ otoi poaing ooverioꞌ paning-aape beinaꞌ.”
  uvl-uvl: Pe te hele, “Imo hana nenge Kalelea, pomere nenge ames ke anau haka lamana
    nga tapa mam? A esia Iesus laka NeHalang mene heke i ke la nga lut nga tapa lo!
    Pe at mule ngana, lape pomalam mana nga haka la ngana nem.”
  eng-BBE: And said, O men of Galilee, why are you looking up into heaven? This Jesus,
    who was taken from you into heaven, will come again, in the same way as you saw
    him go into heaven.
  ixl-CNT: 'Ech qꞌilal tu qꞌu vinaj tziꞌ, tal te ech tzaꞌ: —Vinaj aa Galilea, ¿kantuꞌ
    ankoꞌxh nesajin jeꞌ tu amlika? Tan tu Amlika maꞌtku u Jesuus vaꞌl eesali bꞌen
    texoꞌl atziꞌ. Utz echat chit iqꞌaavuꞌl saqꞌaavuꞌl echaꞌ mutelbꞌen tziꞌ.— Texh
    kaꞌvaꞌl qꞌu vinaj te.'
  xsi-xsi: Kinzi rua nde sipainzi pâri-tamâta tu, “Miki Galilaya tamâta, ŋana sâ kâ
    ŋga kamandi ku matami kalea kâki pa nia maa, a? Kala ŋine Maro Kindeni itikia
    Yesu piti saŋemi, ku ikai i kâki ilâ samba ilo. Andeta mwaŋga ŋga Yesuni tamwata
    ma itaulo imâ kilo mine nâ, itogo kala ŋine miki kamora ikâki samba ilo mine.”
  crx-NTPO: “Galilee whut'enne, di ha 'et núdulhya 'ink'ez ndo yat ts'e whunulh'en?
    Ndun Sizi ndo yak'uz ts'e nohghu whenája-un 'andit nulh'en ndo yak'uz whenája,
    whuz un'a za whusanátidalh,” ubuhútni.
  kan-OKCV: “ಗಲಿಲಾಯದವರೇ, ಆಕಾಶವನ್ನೇ ನೋಡುತ್ತಾ ಇಲ್ಲಿ ಏಕೆ ನಿಂತಿರುವಿರಿ? ನಿಮ್ಮ ಬಳಿಯಿಂದ ಪರಲೋಕಕ್ಕೆ
    ಏರಿಹೋದ ಈ ಯೇಸುವು ಪರಲೋಕಕ್ಕೆ ಹೋಗುವುದನ್ನು ನೀವು ನೋಡಿದ ರೀತಿಯಲ್ಲಿಯೇ ಹಿಂದಿರುಗಿ ಬರುವರು,”
    ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Bu ijia ire areme uri kiae, E Gareriko gurie ja irerefuo irena saove ijia
    rereve? Iviama ige Jesu fu izege saove gufia ajia vako ja gaeva ije rade fu una
    ijiege roga ja gakono kiae.
  blw-blw: yag ekatchéén, “Chàyu way iGalilea, pakay an-ayug mantatangad way mangi-ila
    ad uchu, te ah Jesusanna way anat émméy ad uchu wat mamfangad chillu ah tapen
    chi ag-agaw. Te hen annay enkamanna way lommayaw, yaha agé hen ekamanna way mamfangad.”
  tam-2017: கலிலேய மக்களே, நீங்கள் ஏன் வானத்தை அண்ணாந்துபார்த்து நிற்கிறீர்கள்? உங்களிடமிருந்து
    வானத்திற்கு எடுத்துக்கொள்ளப்பட்ட இந்த இயேசுவானவர் எப்படி உங்களுடைய கண்களுக்கு
    முன்பாக வானத்திற்கு எடுத்துக்கொள்ளப்பட்டாரோ, அப்படியே மறுபடியும் வருவார் என்றார்கள்.
  azz-NT: ―Namejuan nantaca ten nanpohuij Galileajcopaca, ¿queyé namejuan nanmosenquetzque
    nansenajcotachiyacque san ne eluiyactzinco? Porín Yejuatzin ne Jesús de nanquitacque
    ya quistehuac namotzalan huan tejcoc ne eluiyactzinco, yejua ne Jesús ocsepa mohualuicas
    nican talticpac ijcón queme nanquitacque que yajqui eluiyactzinco.
  spa-RV-1909: 'Los cuales también les dijeron: Varones Galileos, ¿qué estáis mirando
    al cielo? este mismo Jesús que ha sido tomado desde vosotros arriba en el cielo,
    así vendrá como le habéis visto ir al cielo.'
  csy-csy: Tua te in, no Galilee mite, banghang in vantung en in ding top lai nu ziam?
    note kung pan in van ah a ki lato na mu uh bangma in, hongpai kik tu hi, ci uh
    hi.
  mxq-NT: 'diꞌibʉ anma̱a̱yʉdʉ: —Galileeʉ ja̱ꞌa̱yʉty, ¿ti ko mbatꞌixtʉ tsa̱jpótm? Pya̱a̱dʉp
    ja tiempʉ ma̱ yʉ Jesús diꞌibʉ tʉ pyatʉkʉ tsa̱jpótm, yʉꞌʉ kʉꞌʉm kʉda̱ꞌa̱gʉp ya̱
    naxwiiñ nandʉꞌʉn éxtʉm tʉ xyꞌixtʉ pyatʉkʉ.'
  tzj-NT: 'Ja c''a rachi''i'' quibij chique ja rapóstol: —Achi''i'' ja rix aj Galilea
    ¿nak tre ja tok nixca''y chicaj? Ja Jesús arja'' jote'' chewach chila'' chicaj
    pro nmelojpi chi na jutij. Ja cani'' xetz''at tok jote'' chicaj ni c''a queri''
    nuban chic ja tok xtimelojto chic jutij, xeche'' chique.'
  tdt-tdt: hodi dehan, “Galileia oan sira, nusaa mak imi hateke nafatin ba lalehan?
    Ohin imi haree Jesus sae ba lalehan. Nia sae oinsaa, aban-bainrua Nia fila fali
    mai husi lalehan mos hanesan nee.”
  ron-BTF: 'Și care au spus: Voi bărbați galileeni, de ce stați în picioare uitându-vă
    lung la cer? Acest Isus, care este luat de la voi în cer, va veni în același fel
    cum l-ați văzut mergând în cer.'
  eng-WEBP: who also said, “You men of Galilee, why do you stand looking into the
    sky? This Jesus, who was received up from you into the sky, will come back in
    the same way as you saw him going into the sky.”
  eng-FBV: “Men of Galilee, why are you standing here staring at the sky?” they asked.
    “This same Jesus who has been taken up from you to heaven shall come in the same
    way you saw him go into heaven.”
  nld-1939: 'Ze zeiden: Mannen van Galilea, wat staat gij naar de hemel te staren?
    Jesus, die uit uw midden ten hemel is opgenomen, Hij zal weer op dezelfde wijze
    komen, als gij Hem hebt zien opstijgen ten hemel.'
  bwo-bwo: «It Galil ashuwotso, eegishe need'dek'at daromatsan it s'iliri? Daro maantsan
    b́ dek'efere it bek'ts Iyesus haniye, daro maantsan b́ tuufere it bek'tsank'on
    aanar weetuwe» bo eti.
  nch-BL: 'Huan quinilhuijque: ―Xijtacaquilica anGalilea ehuani, amo anmoquetztose
    nica para antachixtose ilhuicac. Yaya ni Jesús cati ama tejcoc ilhuicac teipa
    sempa hualas san se quej anquiitztoque yajqui.'
  quc-TNT: 'We achijab ri'' xech''awic, xquibij chque ri apóstoles: Tata''ib, alak
    ri'' ri aj Galilea, ¿jas che xak c''o alak chi'', tajin cäca''y alak chicaj? —quecha
    chque. We Jesús ri'' ri xyac bi chxol alak, xpaki chicaj, cäpe chi na ri Are''
    jumul chic. Je c''u wa'' ru petic jas ri xubano, xe'' chicaj, —xecha ri achijab
    chque ri apóstoles.'
  tfr-NTPO: Ga tjl̈ẽ l̈ok ba kong ga «Galilea sopga, ¿kjok dogo ĩmi l̈öng kjër l̇l̇ënoro?
    Jesús ĩnomi söraba to jem kjok dogo bomi tjrëko dwayo sorë ga l̇l̇ono ga ter tjwe
    iröng eni bakoe» l̈e.
  kaq-NT: 'Nihrenenxon yocacanquin: —¿Jahua jenquetsahin man naihoh jisichain, Galilea
    mai mehabaan? Maton jisnon bi jan naihoh hinahihnatai quescaquihrani ta joribiyaxihquiqui,
    Jesus, jaabi, huetsama —hahcanquin.'
  sgb-sgb: Hinabi lan lowa, “Hikaw ya taga-probinsyan Galilea, awta ampakahêlkên yoy
    langit! No ay-êmên yan nitag-ay hi Apo Jesus ha langit hên kalamoy lêmm, ay êmbayro
    êt ya pamag-orong na hên main kalamoy lêmm.”
  vie-1934: 'và nói rằng: Hỡi người Ga-li-lê, sao các ngươi đứng ngóng lên trời làm
    chi? Jêsus nầy đã được cất lên trời khỏi giữa các ngươi, cũng sẽ trở lại như cách
    các ngươi đã thấy Ngài lên trời vậy.'
  kxv-kxv: ଇଞ୍ଜାଁ ଏ଼ୱାରି ଏଲେଇଚେରି “ଏ଼ ଗାଲିଲିତି ଲ଼କୁତେରି, ଏ଼ନାଆଁତାକି ହା଼ଗୁୱାକି ମୂମ୍ବୁ
    କିହାନା ନିଚାମାଞ୍ଜେରି ? ଈ ଆମିନି ଜୀସୁ ମୀ ତା଼ଣାଟି ଲାକପୂରୁ ଅ଼ୱିଆ଼ତେସି, ଏ଼ୱାଣାଇଁ ଏ଼ନିକିଁ
    ଲାକପୂରୁ ହାଚାଣି ମୀରୁ ମେସ୍ତେରି, ଅ଼ଡ଼େ ଏଲେକିହିଁଏ ୱେଣ୍ତେ ୱା଼ନାଣି ମେହ୍‌ଦେରି ।”
  cha-cha: 'Ni y ilegñija locue: Jamyo taotao Galilea, jafa na manotojgue jamyo ya
    inaatan julo y langet? este mismo si Jesus ni y maresibe gui sanjilo guinen iya
    jamyo para y langet, umamaela talo taegüijeja anae inlie güe jumanao para y langet.'
  amu-NT: 'Jlue naⁿꞌñeeⁿ nda̱a̱na: —ꞌO nnꞌaⁿ Galilea, ¿chiuu na jeeⁿ cwintyꞌiaꞌyoꞌ
    jo nandye tsjo̱ꞌluee? Jesúsmꞌaaⁿꞌ na jnaaⁿ jo nda̱a̱ꞌyoꞌ xjeⁿ cañoomꞌlueecheⁿ
    tjaaⁿ. Ndoꞌ chaꞌxjeⁿ na tjawaaⁿ maluaaꞌ nndyonnaaⁿꞌaⁿ.'
  hin-CV: कहने लगे, “गलीली पुरुषों, आकाश की ओर ऐसे क्यों ताक रहे हो? यह येशु, जो देखते-देखते
    तुम्हारे मध्य से स्वर्ग में स्वीकार कर लिए गए हैं, ठीक इसी प्रकार दोबारा आएंगे,
    जिस प्रकार तुमने उन्हें स्वर्ग में स्वीकार होते हुए देखा है.”
  spa-BES: 'Y dijeron: ¡Varones galileos! ¿Por qué están mirando al cielo? Este Jesús,
    que fue llevado de ustedes al cielo, vendrá de nuevo, de la misma manera en que
    lo viste ir al cielo.'
  san-BEN: হে গালীলীযলোকা যূযং কিমর্থং গগণং প্রতি নিরীক্ষ্য দণ্ডাযমানাস্তিষ্ঠথ? যুষ্মাকং
    সমীপাৎ স্ৱর্গং নীতো যো যীশুস্তং যূযং যথা স্ৱর্গম্ আরোহন্তম্ অদর্শম্ তথা স পুনশ্চাগমিষ্যতি|
  tdx-tdx: nanao ty hoe, Ry nte-Galilia, akore t’ie miandrandra mb’ andindìñe ey?
    Iesoà nirambeseñe boak’ ama’ areo mb’andindimb’eoy ro hibalike manahake i nahaisaha’
    areo aze nionjoñe mb’andikerañe eñey.
  naf-naf: '@see-verse:ACT.001.010'
  grc-MT: οι και ειπον ανδρεσ γαλιλαιοι τι εστηκατε εμβλεποντεσ εισ τον ουρανον ουτοσ
    ο ιησουσ ο αναληφθεισ αφ υμων εισ τον ουρανον ουτωσ ελευσεται ον τροπον εθεασασθε
    αυτον πορευομενον εισ τον ουρανον
  vid-vid: nawalonga, “Hemwe wanhu wa Galilaya, yandaze mwimile mlola kilanga? Yesu
    ayu yaholigwe kulawa kwa hemwe kuluta kilanga, kokuya kahi kota hiho vyomumuwene
    yoluta kilanga.”
  pio-NT: 'Yá náimaca apóstolnái irí: —‍Píacué Galilea yàasu cáli néeséeyéica, ¿cánácué
    pibàlùa piicáidaca chènuniré? Yái Jesús siùquéerica tàacáwa imichàacawa chènuniré
    pèewíisecué, yàanàapiná àniwa acalèe yèewíise càide iyúwa pidéenácué piicácáwa
    imichàacawa —‍náimaca níái ángelca.'
  tsn-tsn: mme ba re, “Banna ba Galalea ke eng fa lo tsepegetse a matlho kwa legodimong
    ka kakabalo? Jesu o ile legodimong mme ka letsatsi lengwe o tlaa tla fela jaaka
    a ile!”
  amr-NT: —‍¿Menaʼpo kurud boʼtiahuayaʼ? Jesús kurudyo̱ oʼbehuikonde, opud e̱ʼe̱ya̱ʼ
    Jesús eʼbehuikte, boʼtiahuaynig konigti yaʼhuarakapet, Galilea huadarieri. —‍Diosen
    huataʼmoneria onʼmanaʼuyate.
  pwg-pwg: Ma ivonesi bo, “Gariri dami, avi kubiine kunuma kotatatai? Yesu ikikava
    gwabimiyai iviitawei egheghae na bade nakanani ina vovira.”
  cjv-cjv: “Gariri kapam ari yo, ta bengoro ne yokamai arire moire kamun toren kan
    moime? Yesu yaromi ne moingi tei ma dongoro Yai Gumam akiro kamundi fumie. Ena
    Yesu nenen kamundi funguamare epe tokoi dere ako mangi unamie,” epe dipire.
  tha-KJV: สองคนนั้นกล่าวว่า “ชาวกาลิลี​เอ๋ย เหตุ​ไฉนท่านจึงยืนเขม้นดูฟ้าสวรรค์ พระเยซู​องค์​นี้​ซึ่งทรงรับไปจากท่านขึ้นไปยังสวรรค์​นั้น
    จะเสด็จมาอีกเหมือนอย่างที่ท่านทั้งหลายได้​เห​็นพระองค์เสด็จไปยังสวรรค์​นั้น​”
  por-BR-2018: 'Os quais também disseram: Homens galileus, por que estais olhando
    para o céu? Este Jesus, que foi tomado de vós acima ao céu, assim virá, da maneira
    como o vistes ir ao céu.'
  mhl-mhl: Dimaku iŋi yajibu, “Galili ŋi ŋoŋo wamore qonikiŋgo paibe piku akoŋ dimagobi?
    Anutuji Yesu yo ŋoŋore botugone ogagaru Sombuŋ karorago paibe ropeko ŋonegobi,
    iŋoji kamasi oŋuakoŋ moke kirieru wakiiŋ.” Oŋu.
  klv-klv: Aruke, “UleKalili gail, imabe mǝtokǝta vi mǝhat maienan? AYesu egaii aGot
    tolavi vi mǝhat dan gamito, dereh tetǝlmam sum̃an tovi mǝhat.”
  bco-bco: Kalu a꞉la꞉ma꞉yo꞉ imo꞉wo꞉ a꞉la꞉sio꞉, “Ga꞉lili kalu gio꞉, madali akin amio꞉
    alolo bo꞉fo꞉leko꞉ mo꞉wo꞉ ha꞉? Ya꞉su gi o꞉lia꞉lo꞉ elen ko꞉lo꞉ Godeya꞉ Hebenelo꞉
    tililia꞉gane a꞉no꞉ e a꞉ma꞉la꞉ yalikiyo꞉, e Hebenelo꞉ ha꞉nabikilo꞉ ba꞉dab o꞉leau
    a꞉ma꞉la꞉yo꞉lo꞉ a꞉la꞉ka mia꞉ib.”
  kdl-NT: A tonuko le, “Aza a Galili, ndya i zuwai iꞌa̱ri kushani ya wundya zuba?
    Yesu ɗa i wenei a cangai ubana a zuba na vi, nala kpam wa gono.”
  apu-NT: 'Ninoa txana: —Kiki Kariréiakini, kinirepa hionakanãta iaxiti? Ĩkora Xesosi
    iaxiti sikari, isini atokotxikana ikanapiriini —itxana ninoa.'
  roo-roo: Oire voeare oiso purasiepa, “Ai. Visii vao Galili-pa irara. Eakere vuvuiua
    ragava siituepatai? Ro-ia oirato Jisas ira ipa pierevoi Pauto vuvuiua iare. Ira
    ita vararoverea vorevira oiso osa iparoi osa rera keketa.”
  miz-NT: 'Ntákaꞌan ánjē sán ni ñā: —Ō ñá ñuú Galilea, ¿nté kuān nté ntaíto díto ntu
    nto e dukún kān? Tsí dɨvi tsi Jēsuu, ña é nakiꞌi Xuva kō né, vata tsī ó kūntáa
    ña e dukún ne, kuan tsī koo nainu xtúku ña ñuxiví a —kaꞌan ña.'
  qvz-NT: Chi jahuama ricuusha shayaucunata tapunaura, Galileamanda runaguna, imaraicuta
    jahuamalla ricusha shayaunguichi. Cai cangunahuan auc Jesusca jahuapachama rishcacuintallata
    cuti cai pachama shamungami ninaura.
  deu-ELO: Männer von Galiläa, was stehet ihr und sehet hinauf gen Himmel? Dieser
    Jesus, der von euch weg in den Himmel aufgenommen worden ist, wird also kommen,
    wie ihr ihn habt hingehen sehen in den Himmel.
  mjc-NT: 'Tan catyí ángel can naha ra tsihin ra tava̱ tyiñu ra Jesús: ―Nyooho ra
    Galilea, ¿nacuenda nyehé ndaa xaan ndo andɨvɨ? Ra Jesús tsa nyehe̱ ndo nandaa̱
    ihya, juvin ra cua quitsi inga tsaha, tan tyehen cua nyehe nyico ndo tsi ra ―catyí
    ángel tsihin ra naha.'
  caa-caa: 'Y ojronobꞌ y chenobꞌ: —Winicox xeꞌ tuox e departamento Galilea, ¿tucꞌato
    warox ichꞌujcu tichan tut e qꞌuin? E Jesús era xeꞌ loqꞌuesna ixin tijam y xeꞌ
    tꞌabꞌesna ixin tut e qꞌuin, cꞌani asutpa watar otronyajr bꞌan cocha cay iwira
    ixin tichan tut e qꞌuin era, che e chateꞌ winicobꞌ era.'
  pls-NT: 'co ndac̈ho cayoi xí mé ngain na: ―Jaha ra chojni Galilea, ¿quedonda tatetsjehe
    ra para ngajni? ẍajeho Jesús que sacjoixin de nganji ra rrocjan tsí iná inchin
    are jaha ra vicon ra sacjoi.'
  eng-WYC-2018: and said, Men of Galilee, what stand ye beholding into heaven? This
    Jesus, which is taken up from you into heaven, shall come (back), as ye saw him
    going into heaven. (and said, Men of Galilee, why stand ye looking up into the
    heavens? This Jesus, who is taken up from you to heaven, shall come back, as ye
    saw him going to heaven.)
  bdv-bdv: ଆରେକ୍‌ ସେମଃନ୍ କୟ୍‌ଲାୟ୍‌, “ଏ ଗାଲିଲିର୍‌ ଲକ୍‌ କାୟ୍‌ତାକ୍‌ ତୁମିମଃନ୍ ଅଃଗାସ୍‌କେ
    ଦଃକି ଟିଆ ଅୟ୍‌ ଆଚାସ୍‌ ? ଇ ଜୁୟ୍‌ ଜିସୁ ତୁମାର୍‌ ଚଃମେ ହୁଣି ସଃର୍ଗେ ନିଆ ଅୟ୍‌ଲା ତାକେ ତୁମିମଃନ୍
    ଜୁୟ୍‌ ରଃକମ୍‌ ସଃର୍ଗେ ଜାତାର୍‌ ଦଃକ୍‌ଲାସ୍‌, ସେ ସେରଃକମ୍‌ ସଃର୍ଗେହୁଣି ବାଉଳି ଆସେଦ୍‌ ।”
  otq-NT: 'Ne nuya e̱nxe̱ bi ꞌñembabi nuꞌu̱ yá ma̱xtehmö: —Me Ngalileahu̱, tema gi
    no̱ꞌsu̱ mañö. Nu ar Hesu xka hyanthu̱pya xi ma mhetsꞌi, go gehnu̱tho ma da mengi
    da ehe ngu xka hyanthu̱ bi ma.'
  tzo-SA: 'Li chaꞌvoꞌique xi laj yalic: ―Jgalileal viniquetic, ¿cꞌu chaꞌal chaqꞌuelic
    muyel li vinajele? Li Jesús li avilic imuy batel ta vinajele, jaꞌ noꞌox jech ta
    xchaꞌsut talel nojtoc jech chac cꞌu chaꞌal imuy batel avilique ―xꞌutatic.'
  cuc-NT: 'a³a⁴juah⁴: ―Hnei³ a³sian³ húa³⁴ Galilea tionh², ¿e⁴le³⁴ ta⁵ñi⁴jeu⁵ ti²jeh⁴ˉ³
    tionh²ˉ³? Jesús pa² ne³ ŋah³ ñi⁴jeu⁵ ta⁵mah²ˉ³ tionh²ˉ³, jian³ la⁴ne³pa² jionh⁴i³
    liah⁴, liah⁴i² a⁴jeh¹ˉ³ ŋah³i³ ne³.'
  kpw-kpw: Bɨ anɨb mɨhau haglö, “Bɨ Galili nɨbö gai i, kale nɨhön gɨnɨg kumi kabö
    laŋ nɨŋ mɨdpim? Kale nɨŋöl gɨ mɨdpe nɨŋöl gɨ, God nɨpe gö, Jisas ap ran jak kumi
    kabö adö laŋ au ud aröp u, hainö nɨpe ke unbö rö nöp ado gɨ aunab,” a gɨlö.
  ong-ong: '@see-verse:ACT.001.010'
  tnn-tnn: kən muən-ipən kəm ilat məmə, “!Netəm Kalili! ?Təhrol nəkoatətul ikɨn-u
    moatətagpər nəpo lan e napuə? Iesu əh itəm Uhgɨn təmɨləs-irəkɨs otəmat mɨləs mər
    matuwɨn e neai, in otəpanɨtəlɨg-pa mɨn tahmen-pən əm e itəm əh, itəm tər matuwɨn.”
  hch-NT: Müme müpaü metenivarutahüave, Carereyatari 'acu, titayari yuheima xete'utineniere.
    Mücütütü xesata 'uvetü meutivitüquie yuheima Quesusitütü, que xemüte'ixei heutimieme
    yuheima, yaxeicüa 'anetü caninuamücü.
  crn-NT: 'Ayee mú tihuaꞌutáꞌixaa tɨjɨ́n: ―Mɨ sej Galilea éꞌeche, ¿aꞌiné ꞌeen jɨ́n
    júteꞌe séꞌujnejneꞌe? Aꞌɨjna ɨ́ Jesús, ɨ́ tɨ áꞌuviꞌitɨchiꞌihuacaꞌa u ta japua,
    aꞌɨ́ɨ pu hui cheꞌatá naꞌa ayén yé veꞌecánejsin ayajna setɨ́ꞌɨj seri tiraaseíj
    aꞌij tɨ yeꞌí tejáꞌuviꞌitɨchiꞌihuacaꞌa. ―Ayee mú tihuaꞌutáꞌixaa.'
  zpu-NT: 'Naꞌll lle beꞌnn kaꞌ leakeꞌ: —Reꞌ beꞌnn Galilea, ¿bixchen nna zezre llwiare
    yebánꞌ? Kanꞌ breꞌkzere zayej Jesúsenꞌ yebánꞌ, baziꞌi Diosenꞌ Leꞌe radjre naꞌ,
    kaꞌkze gak katenꞌ yedeꞌ da yobre.'
  juy-juy: ଆରି ତି ଆ ମନ୍‌ରାଜି ଗାମେଞ୍ଜି, “ଏ ଗାଲିଲିବାଜି, ଇନିବା ଆମ୍ୱେଞ୍ଜି ତନଙ୍‌ଲେ ରୁଆଙନ୍‌
    ଆଙାଙ୍‌ଲେ ଏସେତ୍ତେ ? କେନ୍‌ ଜିସୁନ୍‌, ଅମଙ୍‌ବେନ୍‌ ସିଲଡ୍‌ ରୁଆଙନ୍‌ ଅନୋରୋଙନ୍‌ ଡେଏନ୍‌,
    ଆନିନ୍‌ ରୁଆଙନ୍‌ ଆଜିର୍ରେନ୍‌ ଆଡିଡ୍‌ ଆମ୍ୱେଞ୍ଜି ଏଙ୍ଗାଲେ ଏଗିଜେନ୍‌, ଆନିନ୍‌ କେନ୍‌ ଅନ୍ତମ୍‌
    ମା ୟର୍ତନାୟ୍‌ ।”
  for-for: 'maya uwaimintase: Karariya kina, tigeba nanaga mantariba tiyoma''ma miyewe.
    Isupa tigeba ago agantagana, titate iyegina ababute mantari iye. Pi aeba iyegiri,
    agasa puma, aintiba to kake a''wae puma tumekiri agakibewe, piya untase.'
  epo-epo: 'kiuj ankaŭ diris: Viroj Galileanoj, kial vi staras rigardantaj al la ĉielo?
    ĉi tiu Jesuo, kiu estas prenita supren for de vi en la ĉielon, tiel same revenos,
    kiel vi vidis lin iranta en la ĉielon.'
  gfk-gfk: 'Io, dir ga tange ta diet hoken: “Kaba tunotuno me Galili, pai tahut bia
    muat tur taar kaiakai ma muat be nanaas hut taar uram ra mawe. Iakan at mon ra
    Jisas, nong God i te kap leh ie harie muat uram ra mawe, na hanuat balin hoing
    at mon muat te nas tar ie ing i hanut huo uram ra mawe.”'
  bjz-bjz: Aghá ea, númandu eghá ririe, “Galili embobo, nímane dodu uutuva dingera
    roso? Iesu daiyagha nímandavareta uutuva vivitueta gigigetora, emboro dabako aghagonu
    uutuvareta kaverea furaita rouvie.”
  atg-NT: Ẹẹ wẹ, “Ẹgbọ iGalili, elọ o zẹ ni a rọ migha a fẹli idane chii? Ọni iJesu
    ọna ni a rue odalo oyẹẹ vu nga idane, abi a li rue ọli vu, ighọ ọ li ya gbo nyenẹ
    egbe bhale.”
  bjv-NT: «Dɨje kɨ Galile tɨ, mba ri ə ai a ɨgo̰i lo kɨ taa dɔra̰ tɨ be ə? Darɔ Jəju
    wa kɨ uni-e tasi tɨ awi sie dɔra̰ tɨ kɨn ə, a təl re təkɨ oi goe lo kawe dɔra̰
    tɨ kɨn be tɔ.»
  tos-NT: 'Chuná̱ huaniko̱lh: —Chixcuhuí̱n xala c-Galilea, ¿tú̱ tlahuayá̱tit chunacú̱
    lacapini̱tántit c-akapú̱n? Huixín ucxilhni̱tántit la̱ntla̱ Jesús ani̱t c-akapú̱n,
