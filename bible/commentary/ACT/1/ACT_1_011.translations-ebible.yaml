verse: ACT.001.011
translations:
  kpx-kpx: Isi namigevei avoe, “Galili ataea, la osiohoike ehue nilahama. Iesuu ehue
    tige la elehale ke nahate auna bae tota dobai lohoi.”
  okv-H: ke einge ea “Galilee embopo ungo do ue arerembeto uhu kogue miheve? Iesu
    na Mamo ta degi pambija ehako ainge dombo ambota puvuresuja.”
  tbo-tbo: Lawahi luwaga hi lubayada hi pa, ‘Lawa mi Galili, iyowai po o towolo ma
    o ihalu gae hau yada? Yesu lolowa mitehi o mamae ma iyowai Yaubada i waya po e
    gegae hau yada naka apo dewana emotanei ina gunawileya.’
  mal-C: “ഗലീലക്കാരായ പുരുഷന്മാരേ, നിങ്ങൾ ആകാശത്തേക്ക് തുറിച്ചുനോക്കി നിൽക്കുന്നത്
    എന്തിന്? നിങ്ങളിൽനിന്നു സ്വർഗത്തിലേക്കെടുക്കപ്പെട്ട ഈ യേശു, സ്വർഗത്തിലേക്കു പോകുന്നതായി
    നിങ്ങൾ കണ്ട അതേവിധത്തിൽത്തന്നെ തിരികെ വരും,” അവർ പറഞ്ഞു.
  grc-SR: οἳ καὶ εἶπον, Ἄνδρες Γαλιλαῖοι, τί ἑστήκατε ⸂ἐμβλέποντες⸃ εἰς τὸν οὐρανόν;
    Οὗτος ⸋ὁ⸌ Ἰησοῦς, ὁ ἀναληφθεὶς ἀφ᾽ ὑμῶν εἰς τὸν οὐρανόν, οὕτως ἐλεύσεται ὃν τρόπον
    ἐθεάσασθε αὐτὸν πορευόμενον εἰς τὸν οὐρανόν.
  bgc-bgc: अर उनतै कह्या, “हे गलील परदेस के माणसों, थम खड़े अकास कान्ही क्यांतै लखाओ
    सो? योए यीशु, जो परमेसवर के जरिये थारे धोरै तै सुर्ग पै ठा लिया गया सै, जिस तरियां
    तै थमनै उस ताहीं सुर्ग नै जान्दे देख्या उस्से तरियां तै वो दुबारा आवैगा।”
  khz-khz: Ne gekilato, “Galileia talimami, rakagau gaurai nenai pogo ruga-kupa gogita-rogorogoana?
    EIesu, gomi gemi na kupai pegapi-ragea talimana, mapene waikule-wai. Ia kupai
    peverage pogo gitaa vetaina, mapene marigo.”
  deu-TKW: 'dieselben sprachen: ihr Galiläische Männer, was steht ihr und blickt gen
    Himmel? Dieser Jesus, der von euch weg zum Himmel erhoben ward, der wird ebenso
    kommen, in derselben Weise, wie ihr ihn gesehen habt in den Himmel dahin gehen.'
  zsr-NT: 'Glëꞌ lequëꞌ chopëꞌ ni, taꞌnë́ꞌ: ―Bönniꞌ Galilea, ¿bizx quië ruyuliꞌ luzxbál?
    Lëczëꞌ Jesús ni ziꞌa gzëꞌë ga zoaliꞌ, buëpëꞌ yehuaꞌ yubá, lëzcaꞌ cni huödëꞌ leyúbl
    ca naꞌ chbléꞌiliꞌ‑nëꞌ zhuöjëꞌ yehuaꞌ yubá.'
  lin-lin: — Bato ya Galile, mpo na nini botikali awa na kotala na likolo ? Yesu oyo
    alongwe kati na bino mpo na kokende na Likolo, akozonga ndenge kaka bomoni Ye
    kokende na Likolo.
  hns-NT: 'Oesab bolies: „Gaalielea diehaat waalan, toelog kaahe ke oeppar taake hai?
    Jiesoe toelogke bietj me se swarag me lewal gail hai. Djaise toelog oke swarag
    ke or djaat dekhle, oisane oe phien lautke aaiga.”'
  noa-E: Mag dʉnʉʉutkhachëwia amag, —Keena, ¿khanta ʉ̈gthaag jãg eerpa dʉnʉnʉidʉ nʉma?
    aichëjierram anʉm. Jesús ya ʉ̈gthar petabahab. Mamʉ ar jãg pãrau i mam oo naabá;
    ich jãg pãachdëu oo nʉmjö ũmaai deeu i bëebajupa ajierram anʉm amag, mag chi khajũa
    bäpphä jũa sĩsid arr khʉʉnau.
  eng-EMTV: who also said, “Men of Galilee, why do you stand looking up into heaven?
    This same Jesus, who was taken up from you into heaven, will so come in like manner
    as you watched Him go into heaven.”
  mib-NT: 'Te ni cacahān yā jiín de: Róhó tée Galilea, ¿najehē cájito ndaa ró ichi
    ándɨvɨ́? Chi máá Yáā Dios ni naquihin ya Jesús cuanuhun yā andɨvɨ́, te suni súcuan
    ndiji ya nájnūhun cájito ró cuáhān yā andɨvɨ́, áchí yá.'
  lif-NT2: पारे़त्‍छि, “गालिलबा मनासे, थेआङ् ताङ्‌साक्‍पो ओगे़मे़त्तुम्‍बाबे? ये़सुःन्
    साङ्‌ग्राम्‍पेदाङ्‌ङो थोधो पङ्‌सिङ् पेबा हे़क्‍केए खुने़ॽ थिक्‌ये़न् याम्‍मो युःरो॥”
  xnj-xnj: vakajova, “Nyenye vandu va ku Galilaya! Ndava kyani myima kulolokesa kunani?
    Yesu mwenuyu mweatoliwi kuhuma kwinu, mewawa yati iwuya kavili ngati chemumuwene
    ihamba kunani kwa Chapanga.”
  mmx-mmx: La duga lok, “Luvuttadi me Galili, laai mo mi tu mu i la mia reven upana
    at lamavangkap? Na ne Iesu, ne Moroa i lam kaka i basinge nimi uto vana, ni nabamlong
    bok kerekngan tai mo nemi mi ven i, i urut uto vana at laxalibet.”
  cbr-NT: 'Usa ''ixun ca atu cacëxa: —Galileanu ''icë unicama, ¿añuaquin caramina
    manámia isabatin? Jesús, axa bërí naínu cuancë, ënëx ca mitsúnmi cuania iscësa
    ësaribicuatsini utëcënuxun ''aia.'
  tee-NT: 'Chai chani tajuni ju ixtamalakachan ju Jesús: ―Ju uxijnan ji lapanacni
    amachak''an Galilea va k''aya sk''ot''ut''uyat''itch ju lact''iyan. Ju Jesús anchokolh
    junta vilhcha ju ixpai. Para ju ani Jesús ju xa''anchokoi lact''iyan lami''alac''avanti''an
    vana va chunch caminchokopala'' tachi ju xalakts''inat''it ni xa''an ju lact''iyan.
    ―Chunch ju ajunicalh ju ixtamalakachan ju Jesús.'
  eng-LSV: who also said, “Men, Galileans, why do you stand gazing into the sky? This
    Jesus who was received up from you into Heaven, will so come in what manner you
    saw Him going on to Heaven.”
  cak-NT: 'Y ri ca''i'' achi''a'' ri'' xqui''ij chique ri je ru-apóstoles ri Jesús:
    Achi''a'' ri jix aj-Galilea, ¿anchique roma rix jixtzu''n chicaj? Ri Jesús ri
    xitzu'' chi xbe chicaj cami, can quila'' xtu''on xtipe chic jun mej (bey). Y can
    anche''l xu''on xbe-e, can quiri'' chuka'' xtu''on pa ruca''n mej (bey) cuando
    xtika-pe chila'' chicaj, xecha'' chique.'
  pah-NT: 'Igwete g̃a ei Jesus''ga moirũhara''g̃a pe: —Galiléiapeva''ero maranuhũrame
    pe hepiaguhui yvaga pejijupa? ei g̃a g̃a pe. Akoja''ga – kiroki ga Tupana''ga
    gwupi yvagi pe pe hugwi – ga jitehe ti ojivyra''ja ua kokoty nehẽ Jesus''ga, ei
    g̃a. Pehepia pe gahoa. Nahã ti ga jivyra''javi nehẽ no, ei g̃a Jesus''ga moirũhara''g̃a
    pe.'
  sja-NT: 'Mãɨrãpa mãgajida: —Galilea pidaarã, ¿sãap''eda ɨt''aa ak''ɨ jõnɨma? ajida.
    Jãgɨ́ Jesús parã ome bada mãik''aapa ɨt''aa wãda waya cheit''eeda ajida, parãpa
    iru ɨt''aa wãru unudap''edaak''a.'
  xed-xed: 'Ka həŋ nda həŋ mantsa: «Mnduha la Galili, kabgawu ta kəl kuni ka pgha
    iri ta luwa na? Tsa Yesu klap lu mataba ghuni, ka klaghata ta luwa ya ná, dzaʼa
    vragavra manda va tsa nghay nghə kuni ta sliʼani ta luwa ya,» ka həŋ.'
  mks-NT: 'Já na̱cachi da já xi̱hi̱n ná: —Ta̱a Galilea, ndáva̱ha sánde̱hé ndó indiví
    nu̱ú na̱ndaa Jesús cua̱ha̱n. Jáchi̱ tá quia̱hva na̱xini ndó na̱ndindita cua̱ha̱n
    indiví quia̱hva já cuni tucu ndó a̱ ndicó co̱o tucu a ñuyíví yóho —na̱cachi ndíví
    da̱ cán xi̱hi̱n ná.'
  gfk-S: 'Io, dur ga tange ta di horek: “Kaba turadi me Galili, paile tahut be mu
    tur ter kaiakira ma mu be nanaas hut ter utuma ra mawe. Ikin iat mon ra Jisas,
    nong God te kap leh ie talur mu utuma ra mawe, na hanawat baling hoke iat mon
    mu te nes ter ie ing i hanahut hobi utuma ra mawe.”'
  bmu-bmu: Kinda kewö jiyohot, “Galili azi iŋini mönö denöwögöra suepnöŋ eu ubayök
    kinje? Anutunöŋ Jisös ki eŋgö sutŋineyök waŋgita Suep mire eu öŋgöi ekzei, yaŋön
    mönö tandök mewöŋanök kunbuk liliŋgöba etma.” Mewö.
  dgz-dgz: “At Galili nagirewa, iwa dimen yonayan kiman gwane ao yaviwanin? Iesu mame
    yawayan dot aeni, ewagai tauapen tapi anenen yawayan dot aeni ap umap sia taueta.”
  eng-GNV: Which also sayde, Yee men of Galile, why stande yee gasing into heauen?
    This Iesus which is taken vp from you into heauen, shall so come, as yee haue
    seene him goe into heauen.
  zaa-NT: 'ra cabi ca discípulua: Lebi''i ca ènne''yu'' qui'' Galilee, biecca rehuiní''ni
    le nna rinna''áru le rá'' nì''i, pues la''a mísmuba Jesús enne'' chì'' bedà''
    taá ru''a lo le déyyee ỹiabara'', pues ą́'' bá itée attu ti''ba chi bila''ni li
    e déyyee ỹiabara''.'
  eng-WEBSTER: Who also said, Ye men of Galilee, why stand ye gazing up to heaven?
    this same Jesus who is taken from you into heaven, shall so come in like manner
    as ye have seen him go into heaven.
  guh-guh: 'Nexata ángelnëbeje jumaitsibeje Jesús pijajivijavabelia: —PaGalilea nacuapijivimë,
    ¿detsa xuajitsia athëbëabetsia pataenubename? Bajaraponë Jesús paxamëjavavetsia
    Dioso pacavecuacaponatsi athëbëabetsia. Bajaraponë icatsia itsamatacabi patsianica.
    Pacuenia pataneme petsiajava, bajara icatsia pacuenia patsianica, jai ángelnëbeje
    Jesús pijajivijavabelia.'
  bon-bon: jejemäsi egä, “Galilaya biname, weene ngena tääpume aclajuteji gemi ire
    cabu me? Peei Yeesu lui Acejiyame becatige weeme bau ca, tabe cire tacnenutepi
    yepä pana mule ca weene lipu jepäniye tabe otni cabu me.”
  nhw-BL: 'Huan quinilhuijque: ―Xijtlacaquilica anGalilea ehuani, ¿para tlen anmoquetztoque
    nica antlachixtoque ilhuicac? Yaya ni Jesús catli ama tlejcoc ilhuicac teipa hualasoc
    san se quen anquiitztoque yajqui.'
  mgw-mgw: ngababaya, “Mwenga mwabandu ba ku Galilaya, mboni muyi'mi kamulingulya
    kunani? Ayu' Yesu ywatolilwe bu'ka kasinu yenda kunani, aalu'a buya kai' nyinyonyo
    kati mwamumweni kayenda kunani.”
  swh-ONEN: wakasema, “Enyi watu wa Galilaya, mbona mnasimama mkitazama juu angani?
    Huyu Yesu aliyechukuliwa kutoka kwenu kwenda Mbinguni, atarudi tena jinsi iyo
    hiyo mlivyomwona akienda zake Mbinguni.”
  wbi-wbi: Vakati, “Umue me vanhu va mugalilaya, lwakiiki mwimile apa mulola kukyanya?”
    U Yesu uju Juno atoghile kukyanya iligomoka lulalula ndavule mumbwene iluta kukyanya.
  bba-bba: Bɑ nɛɛ, bɛɛ Gɑlileɡibu mbɑn sɔ̃nɑ i yɔ̃ i wɔllu mɛɛrɑ. Yesu wi, wi u suɑrɑ
    wɔllɔ bɛɛn min di, u koo kpɑm wurɑmɑ nɡe mɛ i wɑ u dɔɔ wɔllɔ.
  eng-KJVCPB: which also said, Ye men of Galilee, why stand ye gazing up into heaven?
    this same Jesus, which is taken up from you into heaven, shall so come in like
    manner as ye have seen him go into heaven.
  kgk-NT: He'i Hesu remimondo kwéry-pe, —Ore rapixa kwéry, Galiléia pygwa va'e, ma'erã
    tipo pende rovayva yva yvate-koty peĩ-vy, he'i. —Ko va'e Hesu, a-rami jevy ogwejy
    va'erã ou-vy. Pehexa-ma íxupe kuri ojereroyvate ramo oho-vy pendéhegwi. Ojereroyvate
    hagwe-rami jevy ogwejy va'erã ou-vy, he'i Hesu remimondo kwéry-pe.
  waj-waj: 'tunoo: Vaidi Karirayaayaso, ngia aaniira aavaki dida vaida mmannammanna
    ngiau aapu teeda nnaasu vakiaannee? Aa ngia taavo Anutuuqo Yisuunna vitoo ngiau
    aapu kuaineema fai kava mmuaikaraama tiinaravaivee, tiravai.'
  cpy-cpy: 'Ikantapaakiri: “Tepoweni-jatzi, ¿Iitama paminiri inkiteki? Piñaakiri jempe
    ikanta Jesús roenokaa riyaatee, ari ikanta-paeyaa paata aririka ipiye.”'
  mpx-mpx: ge hi ba, “Gamagalau Galili, hauna kaiwena ku talmilil ge matamiu i haha
    labulabumwa? Yeisu toto i egona elamiu ge i ha labulabumwa, abwe ni sikalim al
    ni ola to ku kite i ha labulabumwa.”
  wbp-wbp: Manu wangkaja-pala-jana, “Nyurrurla Kaliliyi-wardingki-patu, nyarrpaku
    kankulu karrinjarla yirri-pura kankarlarra-kari? Ngula jinta-juku Jijaji, yangka
    kuja-nyarra Kaaturlu jurnta kangu yalkiri-kirra, ngula-piya-yijala kapu pinarni
    yani yalkiri-ngirli nyanungu jinta-juku kujankulu yirri-puraja.”
  luo-luo: Jogi nowachonegi niya, “Jo-Galili, angʼo momiyo uchungʼ ka ungʼiyo polo?
    Yesu owuon-ni, makoro osegol kuomu oter e polo, biro duogo kendo, mana kaka usenene
    kodhino.”
  nhe-NT: 'Huan quinilhuijque: ―Xijtlacaquilica inGalilea ehuani, ax monequi inmoquetztose
    nica intlachixtoque elhuicac. Yajaya ni Jesús tlen ama tlejcoc elhuicac teipa
    hualasoc san se queja inquiitztoque yajqui.'
  aii-aii: 'ܐܡܝܼܪܗܘܿܢ ܐܸܠܵܝܗ‌ܝ: ”ܝܵܐ ܐܢܵܫܹ̈ܐ ܓܠܝܼܠܵܝܹ̈ܐ، ܩܵܡܘܿܕܝܼ ܟܸܠܝܹܐ ܝܬܘܿܢ ܘܒܸܚܝܵܪܵܐ
    ܒܫܡܲܝܵܐ؟ ܐܵܗܵܐ ܝܼܫܘܿܥ ܕܦܝܼܫ ܠܹܗ ܡܘܼܐܣܩܵܐ ܡܸܢܵܘܟ݂ܘܿܢ ܠܫܡܲܝܵܐ، ܗܵܕܟ݂ܵܐ ܒܸܬ ܐܵܬܹ‌ܐ
    ܕܵܐܟ݂ܝܼ ܕܚܙܹܐ ܠܵܘܟ݂ܘܿܢ ܒܹܐܣܵܩܵܐ ܠܫܡܲܝܵܐ.“'
  esk-NT: nipliqhutik, “Galilee-ġmiut, suvaata qikaqhusi qiñiqniaqpisi qiḷaŋmun? Tamanna
    Jesus aullaqtuaq ilipsitñiñ tatpakmuŋa aggitqikkił̣hitchuq taatnatun ilipsi qiñiqmatun
    aullaqman tatpakmuŋa.”
  msb-msb: Tapos, naghunga, “Mga taga-Galilea, nano kay nagatirindog kamo didi kag
    nagaharangad-hangad sa langit? Ini na Jesus na ginkuha na sa iyo pakadto sa langit
    magabalik sa pareho man na paagi san makita niyo siya na nagpakadto sa langit.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² ŋioh¹² héi²: ―Hniah¹² dsa² chianh² Galilea, ¿he² løa¹
    hniah¹² tiogh³ ti³jáih² juu¹² guiuh¹³? Ma²na²u¹hái¹ báh³ Jesús jøa³ja³tiogh³ hniah¹².
    Ma²na²ŋáh¹dsa juu¹² guiuh¹³. Di³ hŋiah¹² báh³ Jesús héi² jiúgh² calah. Lah¹jøng²
    báh³ jiúgh²dsa ju³lah ma²na²jaih³ hniah¹² mi³na²ŋáh¹dsa juu¹² guiuh¹³ ―ca¹juúh²dsa.'
  dso-dso: ଆରି କଇଲାଇ “ଏ ଗାଲିଲିର୍‌ ଲକ୍‌ମନ୍‌, ତମେ କାଇକେ ଇତି ଟିଆଅଇ ଆକାସେ ଦେକ୍‌ଲାସ୍‌ନି
    ? ଏ ଜିସୁକେ ପର୍‌ମେସର୍‌ ତମର୍‌ଟାନେଅନି ସର୍‌ଗେ ନେଲା ଆଚେ । ସେ ସର୍‌ଗେ ଜେନ୍ତି ଜାଇରଇଲା,
    ସେନ୍ତାରିସେ ଦର୍‌ତନିତେଇ ଆଇବାଟା ଦେକ୍‌ସା ।”
  meu-meu: Bena eto, Galilea taumui e, dahaka dainai o ginimu, guba ai o gaga daemu?
    Hari Iesu na emui amo vada eme heabi isi, guba e laomu, a do ma baine lou mai,
    ina harihari eme dae heḡereḡerena.
  yva-NT: Yo maura nande yare, “Inya, vatano Galilea! Wabeanimaibe wasayai wapo naumo
    warae ranyuta no?! Yesus, napirati Amisye po augave seo no naumo warae, indati
    pakare akato maisyare muno Apa seo ti wapo anyanyute so ramaisy.”
  dgc-dgc: “Sikam a taga Galilea,” kagi de, “bakit égsina kam san sina a te tangad
    ta langet? Ti Jesus éy kaya dén ta langet. Pero ta esa a panahun éy sumoli man
    dén se siya,” kagi de. “Ey késoli na éy kona be to nipaketa moy diya to niontok
    na.”
  zpm-NT: 'rëb me lo zho: ―¿Pe nacne squitaa quiawi to zhan gbaa? Zigne goṉ to i nagoṉ
    zey me gbaa niina, squique guiet me gbaa gaḻ dze ne laa me guiaad stib.'
  hix-NT: Ha y, Karyeryeya honotho komo y, ketxkon hatà. Àsok tawro mosompohtyatxow
    harha, ketxkon hatà. Txesus mok nahko ha. Ohyayenye ton ha, kahe yaka, ketxkon
    hatà. Noro rma nomokyaha harha hampànà, amnye ha. Kahe yaka àtonàrà rma menytxowà.
    Àro wyaro rma rha nomokyaha harha hampànà, ketxkon hatà, asakon komo, àwyanye.
  sim-sim: Uhu frimu mbara, �Hai, Galilik fehenda ma jirin. Mberem ushiwak torok ji
    sishihi lersuwu yok ji sishi mawundu? Jisas or ji heyewak Avui Wasilaka jihi nindik
    or laha hevenik or lalawuwa Jisas orto, avak os Avui Wasilaka orin or lalawuwak
    ji heyewa hom kumak erem indik rakanak ji heyekwa ria,� karem frimu mbara.
  npi-ULB: तिनीहरूले भने, “हे गालीलका मानिसहरू हो, तिमीहरू यहाँ उभिएर किन स्वर्गतिर
    हेरिरहन्छौ ? स्वर्ग आरोहण हुनुभएका यी येशूलाई तिमीहरूले जसरी स्वर्गतिर गइरहेका
    देखेका छौ, उहाँ त्यसरी नै फर्कनुहुनेछ ।
  cgc-cgc: daw gambal ki danen, “Kyo na mga taga-Galilea, man-o tak gatindeg kaw dyan
    daw gaangad naan ta langit? Jesus ya na nakita nyo na padala naan ta langit, kanen
    malik naan ta kalibutan i ta paryo man na paagi na nakita nyo kanen an na gabalik
    naan ta langit.”
  tim-tim: Miawakmâ hin dâm makyeŋgiyiat, “Galilaia hânân gâtŋe, ye wangât dewunyeŋe
    egon panmâ tâŋâk ekmâ kindâi? Yesuŋe hepunyekmâ himbimân âgâmbo ektâi ina benŋe
    hainâk himbimângenba purik katmâ gewiap.” dâyiat.
