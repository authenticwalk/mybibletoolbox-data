    e mon so ŋabbintinaa dow kammu oo wartiran hono no njiiru-ɗon omo ŋabbitira dow
    kammu nii.'
  arb-NAV: 'وَقَالا لَهُمْ: «أَيُّهَا الْجَلِيلِيُّونَ، لِمَاذَا تَقِفُونَ نَاظِرِينَ
    إِلَى السَّمَاءِ؟ إِنَّ يَسُوعَ، هَذَا الَّذِي ارْتَفَعَ عَنْكُمْ إِلَى السَّمَاءِ،
    سَيَعُودُ مِنْهَا مِثْلَمَا رَأَيْتُمُوهُ مُنْطَلِقاً إِلَيْهَا!»'
  cop-CNT: ⲟⲩⲟϩ ⲡⲉϫⲱⲟⲩ ϫⲉ ⲛⲓⲣⲱⲙⲓ ⲛⲓⲄⲁⲗⲓⲗⲉⲟⲥ ⲁϧⲱⲧⲉⲛ ⲧⲉⲧⲉⲛ⳿ⲟϩⲓ ⳿ⲉⲣⲁⲧⲉⲛ ⲑⲏⲛⲟⲩ ⳿ⲉⲣⲉⲧⲉⲛⲥⲟⲙⲥ
