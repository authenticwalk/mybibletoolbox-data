  buk-buk: Ma iŋlu sêsôm, “Mac lauŋgac Galili-ŋga. Tu ake-ŋga dec alhac tamtac undambê?
    Kwahic dec Anötö kôc Yisu su yêc mac, ma tiŋambu iŋ oc mbu meŋ tiyham ŋalêŋ tigeŋ
    tôm naŋ alic iŋ pi gi.”
  pri-NT: 'â ru ina tàra pâ: «I tàpé Galilée, cina guwà tàgére coo awé? Cina guwà
    tàgére côo ê napwéretòotù? Guwà nye côo ê pai too kà Iésu bèeni naa napwéretòotù,
    â na o mwa wàrapwiri cè pai wâjué côwâ kêe.»'
  zpq-NT: 'Na'' beṉe'' ca'' c̱hope gose''e ḻegaque'': ―Beṉe'' Galilea, ¿bixc̱hen''
    chṉa''le ḻe''e yaban''? Can'' ble''ele beyep Jesúsen'' yaban'' caten'' bechoje''
    ladjwlen'', can'' le''eczele yide'' da'' yoble.'
  por-TFT: 'Então eles dois disseram: “Vocês, homens do distrito de Galileia, não
    precisam/por que [RHQ] ficam aqui ainda, olhando para o céu! Algum dia o mesmo
    Jesus, que foi arrebatado {que Deus levou} de vocês para o céu, voltará para a
    terra. Ele voltará da mesma forma como vocês acabam de vê-lo subir ao céu, mas
    Ele não voltará logo”.'
  gwi-NT: “Galilee gwich'in nąįį, jaghaii k'iidak zhee zhit gwizhrįh aakin gǫǫ'įį?
    Jesus nakhwałeehoozhii ts'ą' zheekat gwats'ą' neeroonjik t'inchy'aa. Nats'ahts'ą'
    k'iidak tr'ineediindhat gwik'it t'inchy'aa ts'ą' k'ineeheedik t'inchy'aa.” ąįį
    dinjii neekwąįį nąįį jyaa googahnyąą.
  gvn-gvn: Bula yalaman, “Ya, yurra Galilee-warra, yurra wanyurrinku janjanari, kunkun-bal-bal
    jiri? Godungku yurrandamun Jesus manin, wangkar-wangkar-bungan. Nyulu Jesus kaday
    baja bubungu. Nyulu kaday baja yalaku nyulu dungan.”
  nhy-NT: 'iwan okintlajtlanijkej: ―Tlakaj de Galilea, ¿tlanik ankonitokej in ilwikak?
    Yin Jesús katlej oyeka amowan iwan katlej ya ankitakej yoyáj ik ilwikak, witz
    oksemi ijkón ken ankitakej oyáj.'
  asm-FB: “হে গালীল দেশৰ গালীলীয়া সকল, তোমালোকে কিয় আকাশলৈ ৰ’ লাগি চাই ৰৈছা? এই
    জন যীচুক তোমালোকৰ কাষৰ পৰা স্বৰ্গলৈ নিয়া হল। তোমালোকে তেওঁক যেনেকৈ স্বৰ্গলৈ যোৱা
    দেখিলা, সেইৰূপে তেওঁ আকৌ আহিব।”
  okv-okv: ke einge ea “Galilee embopo ungo do ue arerembeto utu kogue miteve? Iesu
    na Mamo ta degi pambija ehako ainge nombo ambota puvuresuja.”
  mxt-NT: 'Ta cacatyí ra cuan chi ra: ―Nyoho ra Galilea, ¿ñáá tuhun cha ndoo̱ ndo
    nyehé ndaa ndo andɨvɨ? Suri maa ra Jesús cha nyehe̱ ndo nandaa̱ xica ihya, tyehe
    caa cuquichi tucu ra inga chaha.'
  tzo-NT: 'Hech i''albatic: ―Galileaetic, ¿c''u yu''un chaq''uelic vinajel? Ja'' ti
    Jesuse ti imu xa batel ti vinajel ti laj avilique, ja'' chcha''tal nixtoc. Hech
    chaj c''u che''el isut batel, ja'' no''ox hech chcha''tal nixtoc ―x''utatic.'
  ind-AGS: “Hai orang-orang Galilea, mengapa kalian berdiri di sini sambil menatap
    langit?” tanya mereka. “Yesus yang sama yang naik ke surga akan datang dengan
    cara yang sama kalian melihat Dia naik.”
  omw-omw: Mwitanahua tiqata, Kaririqinaa vaisi nkyenramwuve, nanraqamave nkye nyaamwuni
    taqe variavo? Iesusira mateqa vitaiharo nyaamwuni viho. Qio mateqa nkye taqe variavaro
    vintema kyero nraakiara Iesusiva mwisairo uro ntantero tumuananrove, tura.
  yrb-yrb: '@see-verse:ACT.001.010'
  maa-NT: 'Kitsò jñà xi̱ta̱ koi: ―Jñò xi xi̱ta̱ Galilea tsa̱jòn, ¿mé‑ne ko̱s''ín chìtsejèn‑nò
    ngajmiì? Jè Jesús, koni s''ín kà''yaà nga kòfìmijìn ìjngoò k''a‑ne ngajmiì, ki̱jchò
    na̱chrjein nga k''oa̱ ti̱s''ín kjoi̱í ìjngoò k''a‑ne.'
  mcq-mcq: ꞌEnareja ea kajipo ijá ꞌiava Karari orakije ja raka vene namina hine akúpa
    ꞌaha nirinama navo? Ijí Jesuho iki joni rene apene akúpi ꞌahi vaꞌukaho Hu kúꞌo
    ꞌunama roꞌamajaho ꞌunama nikwinuꞌina kaꞌene jara Hu kaꞌejuꞌe vaꞌu kajaꞌina rohuna
    ꞌiavara.
  sus-A: عٍ نَشَ عَ مَسٍن عِسَ قْشِرَبِرّيٍ بّ، «وٌ تَن فَلِلٍكَيٍ، مُنقٍ رَ وٌ تِشِ
    بٍ وٌ نُ قَ كٌورٍ مَتٌ؟ يِ عِسَ نَشَن تٌنفٌشِ وٌ تَفِ تٍقٍ كٌورٍ مَ، عَ مَن قَمَ
    نّ عَلْ وٌ عَ تٌشِ سِفَ رَ كِ نَشّ.»
  jpn-1965: そして、こう言った。「ガリラヤの人たち。なぜ天を見上げて立っているのですか。あなたがたを離れて天に上げられたこのイエスは、天に上って行かれるのをあなたがたが見たときと同じ有様で、またおいでになります。」
  fra-SBL: 'Ils dirent aussi : Hommes de Galilée, pourquoi restez-vous là à regarder
    le ciel ? Ce Jésus, qui a été enlevé d''entre vous dans le ciel, reviendra de
    la même manière que vous l''avez vu aller dans le ciel. »'
  yka-yka: Paˈin duwanganin si siye, “O meˈ aˈa Jalil! Weˈey kaˈam tuˈu magtengge
    mayam padiyataˈ langit? Si Isa bakas ineddoˈ amban kaˈam binoˈo hap surgaˈin,
    balik du pitu kuweˈ pangitebi iye paˈangkatne hap surgaˈ miyaˈan.”
  mle-mle: Bir wabiridiy, “Gwur Galiliy tamiya kidiy duw, agwa javik gilagawuk van
    tinadiygwur? Jisas ada adawur tipaar warnaad. Bwu vigwuraad. Aw warda pik ginyir
    sibinin maa dakinaad.”
  shp-NTPO: 'Jatian jabaon jato yoia iki: —Galilea jonibo ¿Jawekopiki maton bochiki
    oinkin jeneyamai? Ja mato betan iitibi naikan kaa Jesúsbira inóxiki, ja naikan
    kaaitian maton oinna keskatiribi, naikanmeax jakiribi joribai —akin.'
  aom-aom: 'Rirarovoromo uëvareje: Asëꞌe Galilee rajomë jemë rabëni riravoromo öꞌidöho
    ërimaharujëjo. Ëaho Iesu jemesirire jioromo öꞌidöre ajiomëꞌëro sionëro ruvebiꞌajëjo.
    Sue uhure ajiomamu gavarijëhi ëhi rueꞌaꞌajëjo.'
  geb-geb: Mani thɨgap khaŋ mbe nzuai, “Nde kha Gariri gumgi, nde thaŋ nzuav thivgiap,
    fhura khoga kha buiva garav ki? Kha guma Zisas, Fhe Bakɨme ntigem ana ndigim,
    ana nde thav Hevenan ndagi. Ana zumgum, nde ana ganɨnga, ana ntigem Hevenan ndagi
    tɨvara muuŋgip, ana taagi Hevenan kegɨp zirɨrga.”
  bsj-bsj: Kom nabarubbo halili, yebwi kom tirangum fo komto dii kwamatiye? wuro Yesu
    yaken dii kwama, kambo kom tom yamcembeu dii kwamau ayilaunyo
  cak-cak: 'Ri ca''i'' achi''a'' ri'' xqui''ij chique: Rix tata''aj ri rix richin
    ri departamento Galilea, ¿achique roma yixtzu''un-e chicaj? Roma ri Jesús ri xc''amer-e
    chivech richin xc''ul chicaj, nipe chic jun bey. Y achel xu''on tok xbe chicaj,
    quiri'' mismo xtu''on tok xtipe, xecha'' chique.'
  chf-NT: 'Jini cha''tu u yälbijob ca''da: ―Anela lo'' galileo, ¿cua'' uc''a a chänenla
    tä cielo? Jinchichba Jesús ni ajni t''oc anela abixi tä cieloba, ca'' chich a
    chänila bixi tä cielo, che'' chich u xe tä sujtä tä cha''num.'
  tlf-tlf: bogobe-nilip e, “Galili tinum ibaa. Intaben o ageta suun kup bomta, abiil
    tigiin uyo kiit fenin kup albip a? Yesus ko imkala God tebe dep tam abiil tigiin
    una beyo biiluta, kanube atamip tam una kulutap, asok malaak talata, ibo ataman-temip
    kale, kupka-nilip unin o,” agelip ko.
  piu-2006: Paluru kutjarra tjananya watjaṉu, “Kaliliyinya ngurrara tjuṯangkunyurra
    wiya yirra nyakunytjaku. Yiitju paluru katu kaḻparra, ngula piyuku ngalyanku.
    Yutuwariwana paluru kaḻpangu, yutuwariwana paluru piyuku ngalyanku.”
  poh-NT: 'Reꞌ take quib winak reꞌreꞌ jeꞌ wili xquikꞌor: «Hat-tak aj Calile̱ya chabiraj
    tak i wili: Reꞌ Jesus reꞌ xawilow tak nicꞌ wach naxcꞌamaric johtok pan taxa̱j,
    reꞌ woꞌ chic reꞌ narisoljic cho ricaꞌpech xa reꞌ laꞌ nicꞌ paꞌ wach chi pan jenaj
    su̱tzꞌ ojic xiban johtok, jeꞌ woꞌ chic reꞌ cꞌulic naribanam lok. Jeꞌ reꞌ kꞌuruꞌ
    maꞌ ntzꞌiric chic awach tak chi ilo̱j johtok pan taxa̱j, nqui banol queh.'
  tue-tue: 'Cʉ̃́ãrẽ jĩĩyira: —Mʉ́ã Galilea macãrã, ¿deero tiirá ʉ̃mʉã́sepʉ ĩñamʉõconucũĩ?
    Ãni Jesús mʉ́ãmena niiãrigʉ mecʉ̃tígã ʉ̃mʉã́sepʉ mʉãwaarigʉra atibʉ́recopʉre atigʉdaqui
    sũcã. Mʉ́ã cʉ̃ʉ̃rẽ mʉãwari ĩñaãrirobirora atigʉdaqui, jĩĩyira.'
  bjp-bjp: Ke ru ka tarah, “Fan Galili, isi sani gam ka soti aga ma gam ka parpar
    la una bat? Iesu sau ae God i kep ufu koseng gam ubase na kukulii, in fis sabin
    arae sau gam par ta u i la una kukulii.”
  xon-xon: ki baa bi, “Galilee aanib, ba pu ni si lik paacham kina? Yesu, u Uwumbɔr
    nyan u ni chee buen paacham na, u ga gir ni. Ni kan waah buen pu na. Kina, le
    u ga nan ki gir ni.”
  tzo-ZNT: ―Jgalileaetic, ¿cꞌu yuꞌun chaqꞌuelic li vinajele? Ti cꞌu xꞌelan imuy li
    Jesuse, jaꞌ noꞌox yech ta xchaꞌsut tal ―xꞌutatic la yuꞌun ti anjeletique.
  mpm-NT: 'Ti ni ka kachi chaa un: ―Roꞌo chaa Galilea, ndoo ka ndakoto ra andɨvɨ naa
    ra. Nanu kuaꞌan Jesús, suni siaꞌan nchaa tuku ya ―siaꞌan ni ka kachi chaa un.'
  ots-NT: 'Gueguehui bi xijmʉ: ―Nuquɛjʉ, guí mi̱ngu̱jʉ Galilea, ¿dyoca̱ guí jantijʉ
    jar ji̱tzi? Guejtsjɛ car Jesús ca xí mbøx nʉ jar ji̱tzi, ncjadinʉ pé xtrí hñe̱je̱,
    como ngu̱ xquí jiantijʉ xcá ma.―'
  hoy-hoy: अदिक आंदुर से अंदुर, “हे गलीली लॉकुरा, नीव येती निदुरकु आकाश दी नोळेतीर?
    ईवा यीशु, जो नीम हात्‍ती टु स्वर्ग मा नेगुकु आदुन, याता रीति देल नीव आऊक स्वर्ग
    इक होग्त नोळदीर अदा रीति देल आव मात्‍त बंदान.”
  uri-uri: Wa tuwekg roponten la tolpa, “Kipm melnum a Kalili, ntekg tolhai ti kipm
    al wa atn ti ikghnen titnongket kaino ktnong pa? Pa apm Jisas kil alkil pa, melnum
    a wet Maur Wailen wiyel ye kaino ktnong pa, apm kil hi wa nar tol a wet kipm ariel
    a kil kaino pake.”
  amo-amo: Umong worum nin woro, “Anuyge anan Galili bar yangyari indin yenju kitene
    kane na iwa isin idin yenju kitene kane ba! Nlon liri Yesu ulele ulena Kutelle
    yira gye ama dak ule uye tutun. Abakpilu nannya ulele na iyenegye adin cinu udu
    kitene kane.”
  pjt-pjt: Munu pula wangkangu palula tjanala, “Wati Galileenya nguraṟa tjuṯa! Nyaaku
    nyura ngaṟala ilkaṟikutu ira-nyanganyi? Nyara paluṟu panya palu puṟunypaṯu maḻaku
    pitjaku, panya nyura nyangu ilkaṟikutu ankunyangka, palu puṟunypaṯu paluṟu ngula
    pitjaku.” Alatji pula wangkangu tjanala munu wangkara wiyaringkula palula tjanalanguṟu
    arkayiringu.
  cwe-cwe: walonga, “Mweye wanhu wa Galilaya! Habali mwima hano mobunhula meso kuulanga?
    Yesu ino yoyasoligwe kumwenu kuhita kuulanga, kezabwela kaidi fana viyaviya vimumuwonile
    kohita kuulanga.”
  daa-NT: 'Kar ŋu kaawiico aman : « Gee ku Galile, maa di ku peyiy kaƴ asiŋko ampa,
    ku kociliy samaane ? Ŋa Iisa kaak Buŋ coontu kuwa-ak di, yeepin̰ji sa asa gine
    ar kaak ku taliig ŋa coontu uŋko-aŋ di. »'
  mlp-mlp: Turad in bilaqiy, Galiliy-ib mataw haqiy nagaqgo ne turad kaitab gime gwalehaq?
    haqiy. Muran God in mat anan Yesus haqayta ka ne gibenab walemim in waqim ad Heven-ib
    tugwalah haqiy. Teq in Heven-ib gwalehsa ne ahol waqiyta nazaqmo in muleqeq ta
    gewoqdaqta haqiy.
  ape-C: Hanaki heyotu aria hakri, “Ipak armam douk panaki agudok shokugi nahobig
    Galili iri, ipak mare piyotu agundok pupe putiku iruhw utag, uwok. Anudok Jisas
    douk Iruhin natripan naran nato iruhw heven iri, anah nyumnah ta wata shopunek
    putrun nunaki kabi douk patrun nato iruhw heven um.”
  bgs-bgs: Igkagi tô gamama, na mà dan, “Sikiyu na taga Galilea, yakód áglangngag.
