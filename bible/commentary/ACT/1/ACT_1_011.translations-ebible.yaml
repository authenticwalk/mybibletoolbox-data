    yona saesae galewa ne.”
  mcr-mcr: Iŋgaŋi iquaqu tii ätukiyi. “Ämaqä Galilisaŋä iquenä, he qäukuä yätuŋi,
    suŋqä hiŋuä äqumbu tqäuŋäuä? Goti Hanjuwä Iqu, Jisasi Iqueŋi, hesa haqä yätuŋqä
    itmeqaŋgi ii äqunäŋuwä-pa, aŋgumŋi iiŋä päniqeqä” ätukiyi.
  cux-NT: '''Úuvi ''iiⁿ''yāⁿ miiⁿ ní ngaⁿ''a yā ngii yā saⁿ''ā s''eeⁿ: Ndís''tiī saⁿ''a
    yeⁿ''e yáⁿ''āa Galilea, ¿dɛ''ɛ n''gíínú nī nanguuvi? Maāⁿ Jesús chí cunaⁿ''a yā
    yeⁿ''e ndís''tiī nanguuvi ''tíícā ndaa túuⁿ yā tan''dúúcā chí n''diichí nī ''iiⁿ''yāⁿ
    cuinaⁿ''á yā nanguuvi.'
  tur-YTC: “Ey Galileliler, neden durmuş gökyüzüne bakıp duruyorsunuz? Aranızdan gökyüzüne
    alınan bu Yeşua, gökyüzüne gittiğini nasıl gördünüzse, aynı şekilde geri gelecektir”
    dedi.
  san-ITR: he gAlIlIyalokA yUyaM kimarthaM gagaNaM prati nirIkShya daNDAyamAnAstiShThatha?
    yuShmAkaM samIpAt svargaM nIto yo yIshustaM yUyaM yathA svargam Arohantam adarsham
    tathA sa punashchAgamiShyati|
  bel-N: 'і сказалі: «Мужы Галілейскія! Чаго вы стаіцё, гледзячы ў неба? Гэты Ісус,
    узяты ад вас у неба, прыйдзе гэтак сама, як вы бачылі Яго, што ідзе ў неба».'
  sch-sch: “Galilee mingei, ithomo invân tieng tanga nin inding chien? Hi Jisua nin
    kôm renga invâna tuonga ompu hih invâna ranga lâka aom nin mu angtakin la
    juong kîr nôk ngêt a tih,” an tia.
  mic-MIQNT: Ula ji'nmug teluejig, “Gilew, ta'n tleiaultioq Galaliewa'gig, goqwei
    tet gaqamultioq aq elapultioq musigisg'tug? Ula Se'sus ta'n wenagiepnaq aq eliepnaq
    wa'so'q na negm tli apaja'sitew nige' ta'n tel nemioqop wenagiet.” Na teluepnig
    ula ji'nmug.
  huu-NT: 'Raitɨiaɨmaiaɨ: —Galileo imacɨ, ¿bue ñellena monamo eruaɨdomoɨ? Omoɨ motomona
    Jesús monamo jaillana jai cɨodomoɨ. Naimɨe jai jailla isoi, dane abɨdo ɨco biite
    —raitɨiaɨmaiaɨ.'
  jiv-NT: Nu áishmaṉsha Jesusa akatramuri̱n tiarmiayi “Kariréanmaya̱ áishmaṉka,
    ¿urukamtai nayaimpinmaani̱ imiá íimprum? Ju̱ Jesusak atumíya̱ nayaimpiniam wea
    wáinkiarumna núnisaṉ ataksha winittiawai” tiarmiayi.
  otm-NT: 'Nɛ bi ''yɛ̨mbi: ―Nu''ahʉ gyʉ mɛnguhʉ Galilea, hanja gní ''bähmbʉ ua ya
    nɛ gni ndøs''hʉ mahɛ̨ts''i. Nu ra Jesús bi ndex ua guí ''bähmbʉ, nɛ tengutho bʉ
    á ndets''e, ngutho ''bʉ bá cąh mahøn''a, nɛ guet''a ra Jesús a.'
  dah-dah: “Mel, Galili mar, daniŋ naŋkiŋde naŋkeneŋ diltiŋ misiŋ teŋ haŋ? Yesube
    diltiŋ mar Al Kuruŋ beleŋ tumulgaŋ tike hurka kenhaŋ al goyen kamebe gwahade go
    po mulgaŋ heŋ wayyeŋ,” yinaryum.
  tnk-tnk: rouni mə, “Nəmə Kalili! Rəfo hiamərer ia kwopun i, mamhəti utə ia nɨmaɡouaɡou?
    Iesu i sə kuvehi raka tukumiaha, kuvehi utə revən fwe ia neiai, in truvehe rəmwhen
    a mwi hiənətoni rautə ia nɨmaɡouaɡou mamevən.”
  kpr-kpr: Isagha edo, siseri, “Ne anakora Frovensi Galilee aminda, Iesu da geka nininguse
    nemonde dabade ya foa ghedo ghusevu. Ava sedo, erá buneove dae sise resera. Iesu
    oroko vitíri geva amo, nu kau daba aminga ava, amboda sekago jovereghe vose furarira.”
  san-IAS: he gālīlīyalokā yūyaṁ kimarthaṁ gagaṇaṁ prati nirīkṣya daṇḍāyamānāstiṣṭhatha?
    yuṣmākaṁ samīpāt svargaṁ nīto yo yīśustaṁ yūyaṁ yathā svargam ārohantam adarśam
    tathā sa punaścāgamiṣyati|
  nho-nho: Te takarua naa ki mee ake, “Naa tama i Galilee, kootou e ttuu ai ka ttoka
    ki te lani? Jesus, te tama ni toa TeAtua i kootou ki te lani raa ma ki ahemai
    hoki. I tana saaita ma ki ahemai raa, kootou hakkaatoa ma ki kkite iaa Ia, e mee
    pee ko naa kkite kootou i ana hano ki te lani.”
  gym-NT: 'käkwe niebare ietre: Mun Galileabo, okwäbti Ngöbö niki Jesu ngwenante kä
    käinbti abko jiebti mun okwäta. ¿Se ñobtä mun okwäta jiebti? Jesu ye mden Ngöbö
    niki ngwenante kä käinbti mtare, ye kwrere jatadita bobuta, niebare kwe ietre.'
  azg-NT: 'Ndoꞌ jndue nanꞌñeen ndëëhan: —ꞌOꞌ nnꞌan ndyuaa Galilea, ¿Ndu na cojntyꞌia
    jndyihoꞌ na tondye tsjöꞌndue? Manquiintyi Jesús na jnan jon tondëëhoꞌ, tja ntcüeꞌ
    jon quiñoonꞌnduechen. Ndoꞌ machaꞌxjen na jntyꞌiahoꞌ na tjava jon joꞌ, manndaꞌ
    vaa na nndyo ntcüeꞌ jon.'
  bhd-bhd: ते ज़ोने लगे, “हे गलीली मड़दाव तुस खड़खड़े अम्बरेरे पासे कुन तकने लोरेथ?
    एहे यीशु ज़ेन्च़रे तुश्शे सामने परमेशरे, स्वर्गे मांजो नीयो, ज़ेन्च़रे तुसेईं
    स्वर्गे मांजो गांतो लाहोरोए तेन्च़रे फिरी एइतो लाएले।”
  too-NT: 'Lā'' xlaca''n tahualh: ―Chi''xcuhuī''n xalanī''n nac Galilea, ¿a''chī''
    talacayāhuayāna''ntit? U''tza'' huā''mā'' Jesús, a''ntīn tā''kayāhuanī''t nac
    a''kapūn na milacapūnca''n, ū''tza'' nataspi''tpala. Chu a''nchī a''lh, namimpala
    hua''chi a''xni''ca'' tā''kayāhualh na milacapūnca''n ―cāhuanica.'
  ind-AYT: dan berkata, “Hai orang-orang Galilea, mengapa kamu berdiri sambil memandang
    ke langit? Yesus ini, yang sudah terangkat dari antara kamu ke surga akan datang
    kembali dengan cara yang sama seperti kamu melihat-Nya pergi ke surga.”
  cjo-NT: 'Ikantapaakiri: —¿Eeniromi, karireeyajatzi? ¿Iitaka eekiro paminanta jenoki?
    Piñaawakiri riraga Jesoshi roenokanaka jenokinta. Eejatzi ipiye paata. Aririka
    ipiye, ikimitapaeya iroñaaka riyaatantanaari.'
  nsn-nsn: kaura kula pare, “Ir tamatang Galili, ae maene rung turioum, karung uakeis
    taro i rana tar langit? Iesuene kung bangaioum ka me kale liu taroin i Heuen,
    inggon e turung la tapokis sira polukuha hope kung banga peoumene daana ke la
    peon.”
  san-DEV: हे गालीलीयलोका यूयं किमर्थं गगणं प्रति निरीक्ष्य दण्डायमानास्तिष्ठथ? युष्माकं
    समीपात् स्वर्गं नीतो यो यीशुस्तं यूयं यथा स्वर्गम् आरोहन्तम् अदर्शम् तथा स पुनश्चागमिष्यति।
  tna-NT: 'Uja quisabatana tse apóstol cuana: —Galilea yahua jenetia deja cuana, ¿ai
    puji micuaneda buepa huabata echamachamaneti? Diusu ja mu Jesús buepa su jemitsuatana
    micuana duju jenetia. Tueda Jesús huecha hue neicha esiapatiyu, cuaja micuaneda
    etsuabuyu baitia nime.'
  lid-lid: Eme uru anya, “Ado lau badu Galili. Ado ales ado kede-eh, anyolom i kandrah,
    ta sasah handru? Iy ndramak Jises le doh, kameh, ado anyolom, andrei iy ndra-au
    ndra kandrah; idah kameh, ado anyolom iy eme andri ja kameh i le buku none ado
    anyolom iy i loken doh.”
  wim-wim: aꞌ thawpul thant, “Niiyalang, niiy pam Galilee.aman wampan-a, niiy ngeenak
    inan than-thananiy, um kenyan yaam thath-thathaniy e? Puth wik in ngeeyiy a! nil
    Jesus anman nyiingkan mat kenyan-a, nil ngul palaman wampow keꞌ niiy nyiingkan
    thathan nunang kenyan yuwangan mat, nilana yimanangan palaman ngul wampow, yuwanganiya.”
  zga-M: Van'chovile, “Mwe vanu umwe na va Galilaya, khekhe mukhuma apa vumwilola
    khukyanya?” Uyu uYesu uviatogile khukyanya ikilivokha vulevule nduvumukha mbwene
    vuilota khukyanya.
  yom-yom: 'babakamba : —A beno basi Ngalili, a bila mbi lutelimini vava bu lulembo
    talanga ku diyilu e ? Yesu diodi dimeni tombolo ku diyilu va khatitsikꞌeno, wela
    buela vutuka boso lummuenini kendidi ku Diyilu.'
  san-SIN: හේ ගාලීලීයලෝකා යූයං කිමර්ථං ගගණං ප්‍රති නිරීක්‍ෂ්‍ය දණ්ඩායමානාස්තිෂ්ඨථ?
    යුෂ්මාකං සමීපාත් ස්වර්ගං නීතෝ යෝ යීශුස්තං යූයං යථා ස්වර්ගම් ආරෝහන්තම් අදර්ශම්
    තථා ස පුනශ්චාගමිෂ්‍යති|
  yut-yut: Altaŋek yaŋ yoyɨgɨmal, “Galili amɨn ji nidosi kwen sɨŋtaŋek akgaŋ? Yesu
    uŋun abɨsok Piŋkop da abɨdaŋban ji depmaŋ dek Kwen Kokup wɨgɨk. Abɨsok kaŋakwa
    wɨgɨk yaŋ gɨn apjak bɨsapmon yaŋ da tɨlagon apdɨsak.”
  grc-BYZ: οἳ καὶ εἶπον· ἄνδρες Γαλιλαῖοι, τί ἑστήκατε ἐμβλέποντες εἰς τὸν οὐρανόν;
    οὗτος ὁ Ἰησοῦς ὁ ἀναληφθεὶς ἀφ᾽ ὑμῶν εἰς τὸν οὐρανόν, οὕτως ἐλεύσεται, ὃν τρόπον
    ἐθεάσασθε αὐτὸν πορευόμενον εἰς τὸν οὐρανόν.
  cpc-NT: 'ikantapaakiri: “Galilea-jatzi, ¿Iitama pikimpoyiiri inkitiki? Piñaakiri
    Jesús itzinagaa jiyaatai, ari inkantajaantaiya iijatzi paata aririka impiyi”.'
  nhg-NT: 'Oquemelfejque: ―Señores de estado de Galilea, ¿tlica nentlajtlachixtecate
    ca elfecac? Deus tieönaluc Jesús de entre nemotzölö hua otiebicaque hasta elfecac.
    Pos quieme onentieijtaque obiloac elfecac, ejqueu mismo sie yejuatzi Jesús hualiloas
    ocsajpa.'
  nya-nya: Iwo anati, “Inu, anthu a ku Galileya, chifukwa chiyani mukuyima ndi kumayangʼana
    mʼmitambo? Yesu amene wachotsedwa pakati panu ndi kupita kumwamba, adzabweranso
    mʼnjira yomweyi mwamuona akupita kumwamba.”
  ngu-NT: 'niman oquimijlijquej: ―Tlacamej galileos, ¿man tlica sa nemonajcotlachixtoquej
    ne ipan cielo? Yejhua in Jesús sa no yejhua quen nemotzajlan yoquis para otlejcoc
    ne ilhuicac, ocsejpa huajlas sa no ijqui quen onenquitaquej oyaj.'
  kup-kup: epat mañah, “Ari Galili abanari, tairaiz ari rouvat abaran etet hez? Met
    Iesu abarah bat helahan eteg-okatap maot tokat erapan.” Pot parun mañah.
  jid-jid: Ba tre ndi, “Biyi ndhi bi Galilee, “bi ki ya gye ni shulu? Yesu yi, wa
    ba banwu hi ni shulu, ni kima ye bibi wa bito ba ban u hi ni shulu'a”
  wmw-wmw: 'wakiwadairi: “Umwe, wanu waGalileya, mbana munang''aniza julu rungu-rungu?
    Noyu Insa wamumonire akikweziwa mbere yenu akuka binguni, iye aludi kamba vyamummwene
    akuka binguni novyo.”'
  gmv-GGM: “inteno Galila asato! inte pude salo xeellishe hayssan aazas eqqidetii?
    Haysi inte maatappe pude salo dennidishin inte beeyza Yesussay salo keezishin
    inte beeyda mala hessaththoka izi simmi yaana” gida.
  ssg-ssg: Lalu ukek, “Tesol akiki Galili, alahan amuto paxai kakapitini maun? Tetel
    Jises, Haeu waxi hani patul kapin, tin i aliama masin ti amuto ningahi i luainiwa.”
  zpo-NT: 'Nu nzhé xaa: —Xaabyi, xaa Galilea, ¿chozhiin ngwii gu naz yiba? Leeka Jesús,
    xaa mroo lo re gu nguxoob naz yiba, nu yaad xaa stub welt, sbaaka kwentaxa ne
    gu nya xaa.'
  poy-poy: na walonga, “Mwenga wantu wa Galilaya! Iwera hashi mgoloka panu pamlola
    kumpindi? Yesu ayu, yakanyasulitwi kulawa kwa mwenga kugenda kumpindi, hakizi
    kayi kwa njira iraa ayi ntambu yamumwoniti pakagenda kumpindi kwa Mlungu.”
  qwh-NT: 'queno niyarqan: —Galilea nunacuna, ¿imanirtaq sieluta ricarar shäquicayanqui!
    Tse Jesus rara sieluman pallaricar eucoqta ricayanqequinollam, yape que patsaman
    cutimonqa.'
  gaw-gaw: a apiḏ. “Galelia danab, aḏinu ag hip̱aidna daanna, hab aṯan neegna daaṯeb?
    Amu gemu Kayak Nug Jesus ahilagp̱anu awe, hab aṯan uḵom. Aria geha Nug hab aṯan
    ugeḵe anidp̱ig bia eḏua uḏiḵu,” aoya apiḏ.
  nca-nca: Asa ŋuno kaŋero ŋande osese yiririyó, “Ye Galili uni, do karo kina kaŋero
    koreko toŋeteyoteŋgo? Yesu Anutuko riní yorotoro samboko ote ŋundo imemoŋgo ŋundiro
    naŋge pitu ko maheweya.”
  zpz-NTPP: 'Gazeꞌ nu nay rab yu dey: ―Der mbecy Galilea, ¿lagu ni yuꞌ der rgüiir
    baa? Laab Jesuuz bruum lat der yaam gyibaa. Tees niꞌ ziꞌl mod gal nu bzaac der
    yam niꞌ ziꞌl mod zac der ornu cyid mi tuubaꞌ tir ―na de anc zeꞌ.'
  mkj-mkj: Ira pwehng irai, “Kamwai mihn Galilee, amwda kamwai uhda men jipwjipwoalkihdahla
    nehnloannge? Ioar Jesus mene ma pohkdahla nehnloannge jang kamwai pirin pel japahldohng
    kamwai in mwommwoauwehr nehn amwai kapang Ah pohkdahla nehnloannge.”
  zac-NT: 'Repi ianglë lu raiꞌ: ―Lëꞌë të më Galilea, ¿pëzielú rbiꞌa të lu gubeꞌe?
    purquë Jesús naguná të beꞌpi lu gubeꞌe, lo mizmë lëꞌë më guëabrí stubi vueltë
    tal zíquësë guná të beꞌpi më. Zni guëabrí më stubi.'
  kyg-kyg: Maiꞌneꞌanaeꞌmo, Galeliya vayane, huꞌana, Na kava higetapaeꞌmo kokuꞌnapiꞌmo
    aulu nehae. Ani vekamo Yesuꞌa lapakae folagapatiꞌmo Gotiꞌa kokuꞌnapiꞌmo avalelino
    haiꞌnigetapa agaya kava huno halate eminegaiye.
  kmk-kmk: “Apay kayu’n iGalilea un gasikadana tumutukkoḻ langit? Satuwa Jesus un
    nampangatu’d langit mangulin payon nu timpu na, ot sat man-uulin na padan dit
    naila yu un nampapangatu na un kaysan langit.”
  cao-NT: 'Jisiquihax ja nëcacaniquë: —¿Jëniriahax nëá tsi niicanai pa, naa nai tsaya-tsayacanaina,
    Galileá ca joni bá? Jotëquëxëhi quiha naa mato ó ax tëronohax ca Jesu yoi ra.
    Ja tëronohai ca ma jisquë. Toca tsi jahari joxëhi quiha ja bacaxëquë no —i jato
    qui ángel bo niquë.'
  bbr-bbr: '@see-verse:ACT.001.010'
  inb-inb: '—Galilea­manda runa­kuna, ¿imapatak awa­sinama kawa­na­kun­gi­chilla?
    Pai Jesús ña suma luarma sikaska, ikutimi samun­ga­pa ka; imasa­mi kam­kuna sikai
    kawarkan­gi­chi: chasa­lla­ta.'
  hrv-hrv: 'i rekoše im: “Galilejci, što stojite i gledate u nebo? Ovaj Isus koji
    je od vas uznesen na nebo isto će tako doći kao što ste vidjeli da odlazi na nebo.”'
  box-NT: 'á wee bío làa ba: «Kalileesa, mi dĩ̀n hen wee loń ho wáayi lée webio?
    O Yeesu mu na le Dónbeenì léra mi tĩ́ahṹ á ɓuan yòoraráa ho wáayi á
    khíi bĩní ì ɓuen làa bìo mi mɔnnáa wo ká a yòó wà bìo síi.»'
  ote-NT: 'Y núꞌʉ ya ɛnxɛꞌʉ bi ꞌñembabi ya apostol: ―Núꞌahʉ gyá me Galileahʉ, ¿te
    ꞌbɛ guí nøꞌtshʉ nuni mahetsꞌi? Nura Jesu xcá hyanthʉbya xa ma pa mahetsꞌi, go
    guetꞌatho ma da yopa menguiua ngu xcá hyanthʉ bi ma, njabʉ ma da mengui.'
  wnu-wnu: '@see-verse:ACT.001.010'
  zam-NT: 'Ndxab ryop xa''bi''a loo myen'': ―Mèn yèezya'' che''n làaz mèn galile,
    ¿chonon xèe nzi hui'' gu'' loo bé'', à''? Anxle'' nzi hui'' gu'' loo bé'', ey.
    Lìcque'', leque yub Jesús co'' ngolo mquée loo bé'' nalle'' loo gu'', leque yub
    Jesús bere yi''th loo izlyo'' tedib vez xal ngolo gunèe gu'' mquée Jesús loo bé''
    nalle''.'
  zyp-NT: Taico aaning taco, “Galili cawngsaw sahlo, zecawtamaw a daw he ceh ka, avai
    lang na y thlang he ceh? Naaning taitah avai lang lahchy tei a ungpaw, ma Zisu
    ceingei heh avai lang a seipaw naa hmuh pawtei hrahei a vong kaw a,” aa tah he.
  sey-NT: “Galilea pa̱i ¿me yoꞌojë maꞌtëmore ñajë nëcayeꞌni? Iquë Jesús mësaru ja̱ꞌre
    paꞌisiquëpi yure maꞌtëmo sa cua̱ñosiquë cuiꞌnaëpi coꞌija̱ꞌquë api, mësaru ñajëna,
    saiseꞌeje̱ paꞌye.”
  nvm-nvm: Bu ijia ireme uri kia, E Gareriko gurie ja irerafuon ijia irem varur gufia
    nisaiv? Igi iviakma Jesu fu varur gufia ajie vaka ja gainva ijeg fu una roga ja
    gakno kiain.
  mps-mps: Tama augwali sigo te po hanalu wai, “Dage Galili tǫ bidi dabe, dage te
    ugwaba dagaluba magi baso tonalu dolalubawe? U bidi Jisas, te Godigo dagaluba
    odasa holali bidi, te bidi ma asaibao, te aga dagaluba pabo yaligia ma asiyu me
    tiaibao, te dagego tonalubadi megi pabo yaligia tiwai yaibao, ma asobo sogode,”
    te po wali. Tama te po olama, tega si ma pali.
  pab-NT: 'hoka nehenaha: — Galiléia yerenae, xoana hoka enokoa xeta xawahakotita?
    Exe Jesus enokoa xinekonita xanehenere eno xeta akereta ite tyoheta — nexaha.'
  llg-llg: Hataholi kadua kala sila ala kokolak lae, “Wee! Hataholi Galilea la ei!
    Huu hata de ei bei naꞌdo mamanggonggoa mini lalai miu? Isinaak ei mita Yesus nana
    soꞌuk neni lalai neu, losa koꞌas ana mboti nalan so. Ei mita no ei mata deꞌe heli-heli
    nala so. Ana hene neni lalai neu. Ei mitam leobeek ana hene, na leondiak boe,
    neu ko Ana konda fali main.”
  kyf-kyf: '-Maa nɛɛ wa -ylaɛ: «Galilee -nyɩma, -bhadɛ a ''yligbea, -zugba a yla yalɩ
    yɩ, lɛɛ ka ''gbʋa? Ɔɔ -Zezu, -Lagɔ ka ɔ ''wʋbhu aɩn glaa, ɔ ka yalɩ mnɩ. Sa a
    ''yɩa da ɔ mnɩda yalɩ, ''sa -bhlokpadɛ ɔ yia lʋyia.»'
  tpi-tpi: Tupela i tok olsem, “Yupela man bilong Galili, bilong wanem yupela i sanap
    nating na lukluk i go long skai? Dispela Jisas, nau God i kisim em na em i lusim
    yupela na i go antap long heven, em bai i kam bek gen long wankain pasin olsem
    nau yupela i lukim em i go long heven.”
  mih-NT: 'Ta i catyi ra yoco cuan sihin ra: Ndoho ra ñuu Galilea, ¿ñacu ndyehe xaan
    ndo ityi zɨquɨ? Cuahan ra Jesús gloria, ta zuun ñi cuhva cuahan ra cua quisi tucu
    ra.'
  qvh-NT: 'Say runacunami niyargan: “Galilea runacuna, ¿imanirtä ciëlupa ricaraycäyanqui?
    Naupayquicunapita Jesucristo ciëluman aywacushganta ricayashgayquinölami yapay
    cutimongapä.”'
  kms-kms: Ni temi mari, “Nungoqi wute Galili opu kin pughe kin ningg nungoqi nginy
    tu pe rar rar yequ? Jisas nen muq God nungoqi nde pu neti nowi di nitanyi wam
    newo no, di otiwo nungoqi muq wuqoind wuqoindne wam newo no kin pugrine nganye
    ei mune nandi.”
  agn-agn: Ganing tanira, “Yamong mga taga Galilea, angay atan amo pang pamansipa-dek
    ong langit? Ang Jesus ang nang kinomit ong nindio ig ingkelan ong langit, magbalik
    pa tarin. Inita mi mandian mga monopa tanandia ingkelan ong langit. Maning atan
    ka tang pagbaraliken na.”
  nhi-NT: 'uan oquimiluihqueh: —Galileos, ¿tleca oc namonahcotlachixtoqueh iluicac?
    Nin Jesús naquin ometzticatca namouantzin uan naquin axan ocomouiquilihqueh iluicac,
    ocsipa ualmouicas ohcon quemeh onanconitaqueh omouicac.'
  ttc-NT: 'B''ix kye xjal oxik kyq''uma'' kyetz ikxjani: «Etetz aj Galiley a''ix,
    ¿tistil nkxkaj k''ab''let twitz ka''j? Te ja Jesus aj ma''tx jaw eq''i'' exol,
    tetz owulel junky''el, b''ix tzul iktza''xkix ma''tx xik eten xtxik tuj ka''j,
    ax ikxji tzul junky''el.»'
  dan-1931: 'og de sagde: “I galilæiske Mænd, hvorfor stå I og se op imod Himmelen?
    Denne Jesus, som er optagen fra eder til Himmelen, skal komme igen på samme Måde,
    som I have set ham fare til Himmelen.”'
  kwj-kwj: Woro findo ya fi sawe, “Kunu Galili pe hima le, hinde wowani ku etisini
    niri tini ku maundau? O ku heiwani raundau Jisas, oti Yapai Gotri to hewen ko
    tokwe ai rini rakaundau. Ichai, do ri rauwani ku heiro hingambwa o ri ai takonda.”
  vie-OVCB: 'Họ hỏi: “Này các anh Ga-li-lê, các anh đứng ngóng lên trời làm chi? Chúa
    Giê-xu vừa được tiếp đón về trời cũng sẽ trở lại y như cách Ngài lên trời!”'
  kze-kze: sésarai Káríri-ayampaken-kwaasiyono. íma kwíyómpa'a karátuwe'a máéro. awánaawanamo
    Áánútu kunairáísanamo kwíyómpa'o íyínten-umai ókwara'a miráumai kumíníye sirááiye.
  mpj-mpj: Wajarnu-janampapula, “Kulilaya Kaliliyamartajilu! Wiyanyurra parra ngarama!
    Jiinga wiya wulu yankuni. Ngulampa, parra ngaraku marlakurriku yankurni. Jiinga
    yanu yurnturrpuru, kayila marlakurriku yurnturrpuru.”
  lbk-lbk: nangwanin, “Chakayo ay iGalilea, en kayo man entatakcheg isna ay manatangad
    id chaya ay? Si Jesus ay chey ay naala ken chakayo ya naipalamag id chaya et sa
    kasin tomoli ay kag isnan inilayo ay inangnena ay inmey id chaya.”
  mto-NT: 'je̱tseꞌe jidu̱ꞌu̱m ña̱ꞌmu̱xjidi: ―Galiléait jáyuda, ¿tiseꞌe mtumpatꞌíxtup
    je̱m tsajm tso̱v? Ya̱ Jesús, juuꞌ veꞌe u̱xyam tu̱chajpét, ya̱ꞌa̱jyam tseꞌe miinnuvap
    jadoꞌk nax ax joꞌn u̱xyam tu̱xꞌixta tu̱chajpét.'
  bzh-bzh: Lob luho denër bë, “Ham alam Galilea, ham malamin nelë yaġek panġsën
    in va? Yesu sën vuu ham geraḳ yah yaġek lo rëḳ duḳ nom nabë sën ham nelë yi
    geraḳ meyah agi!”
  guj-2017: તેઓએ કહ્યું કે, ગાલીલના માણસો, તમે સ્વર્ગ તરફ જોતાં કેમ ઊભા રહ્યા છો?
    એ જ ઈસુ જેમને તમારી પાસેથી સ્વર્ગમાં લઈ લેવામાં આવ્યા છે, તેઓને જેમ તમે સ્વર્ગમાં
    જતા જોયા તે જ રીતે તેઓ પાછા આવશે.
  jvn-NT: 'Wong loro mau terus ngomong: “Hé wong Galiléa, lah kowé kok pada ngadek
    lan pada ndelokké nang langit ngono? Kaya enggonmu pada weruh Gusti Yésus munggah
    nang swarga, ya ngono kuwi Dèkné bakal balik menèh.”'
  byr-byr: Miꞌna bimaꞌnyɨna yagɨla wɨdahi “Kwaaka Galɨli mwaalyaihi, saba daaveva
    Sɨgunyavɨ tɨnna beꞌna baihanakava? Sareꞌna sɨmunya kwalaalya myawɨpɨnera! Sarɨmɨnyabadaasɨ
    Sɨgunyavɨnei Jizaazarɨ makimwaawɨkei sahwai Sɨgunyavɨ sara yimwaakabaaibɨꞌ ayɨna
    walaabathelyɨra,” wɨdahi.
  ian-ian: Ndina ngwaymba lɨga ndi kat walɨmbɨt. Ngwut Galilina nɨmba ngwuk, nyɨnangwut
    manda kat vɨlɨgangwuk. Jisas ngwutnanala lɨga God wandɨ, nyɨnangwut wokendɨ, vɨlɨngwa
    vla ngɨni ngwuk kat ngaga yaigandɨ waa wambɨt.
  hun-hun: 'És így szóltak: „Galileabeli férfiak, miért álltok itt felnézve a mennybe?
    Ez a Jézus, aki felvitetett tőletek a mennybe, úgy jön el, amikképpen láttátok
    őt felmenni a mennybe.“'
  mcf-NT: —Nidaid Cadidia caid yacnoësh choquido, ¿atotsi quiash abuc isec tabadec
    ne? Abuc indosho mimbi isboed Esus abu ushun choec budsho mimbi isendac padpiden
    —quepanëdash ushumbocquid dasiuidquid abuc isbededquido chiec.
  kjs-kjs: 'Nipu laapome talo: Galili alinu-ya, ake paa-daa yaa-para adaba pimi pae?
    Go puade Yesuri wala werepe go-rupa wala epalia lisipi.'
  mni-mni: "Aduga makhoina hairak-i, “Galilee-gi misa, nakhoina mapham asida leptuna\
    \ nongthaklomda karigi yenglibano? Nakhoigi naraktagi swargada loukhatkhraba Jisu\
    \ asimak mahakna swargada chatkhiba matou asiga chap mannana Ibungona amuk hallakkhigani.”\x94"
  yad-NT: 'Nani̱teda ji̱ta variy ruuva Cadidéya mucadi ja̱nvay: “¿Ta̱ju̱ra jiryepyiraniy
    jarichuna̱cho̱ day, ta̱ju̱? Ni̱ni̱ Jesús jiryatiy sara̱yasumiy jiryisa̱siy jarichuvimuju̱,
    ni̱day ra̱jti̱sara ju̱na̱ntyi. Daryatiy saya̱siy jarichuvimuju̱, daryaday sa̱ta̱rya
    rumusiy jiyuju̱ntiy.”'
  mxb-NT: 'Dá ni̱ kaa na̱ xíꞌín rá: ―Ndoꞌó, ta̱a Galilea xaa̱n, ¿ndiva̱ꞌa ndíta ndoꞌó
    ndéꞌé ndó chí induú káa? Mií Jesús, na̱ ni̱ nana kuaꞌa̱n nóꞌo̱ induú, táto̱ꞌon
    ki̱ꞌo ni̱ xini ndo̱ ni̱ nana na kuaꞌa̱n nóꞌo̱ ná induú, ki̱ꞌo dión ii̱ vá koni
    ndo̱ nandió ko̱o tuku na kii na ―kaá ángel ñoó xíꞌín rá.'
  pon-2006A: Ira ahpw patohwan, “Kumwail mehn Kalili, dahme kumwail kesikesihnenki
    men kilikilengdalahng nanleng? Iei Sises menet me ketidalahr nanleng sang kumwail
    pil pahn sapahldohng kumwail ni soangen mwohmwette me kumwail patopatohwanehr.”
  maq-NT: 'Hane cuitjin cavinenguise xu xihin jan me: ―‍Ngayun, cha Galilea. ¿Mé má
    cuatjin chutsujun ngahnga? Jesús, me xi quiji ngahnga vë ne, cuatjin tutjin xi
    cahyun xi quiji me ne, tjin ngu nixtin ne, ha cuanitjin ni cuya nga me. ―‍Cuatjin
    cachja xu xihin jan.'
  hto-hto: 'Daɨdíaillɨnoɨ: —Galilea ɨíñɨaɨ, ¿nɨbái mei monamo eróioidɨomoɨ? Dámɨe
    Jesús, afe ómoɨmona caifo úillɨedo jáidɨmɨe, afémɨe ie jáillana omoɨ cɨona izói
    daje izói meine ana biite, —daɨde.'
  por-BRBSL: 'que também disseram: “Vocês, homens da Galiléia, por que estão olhando
    para o céu? Este Jesus, que foi recebido de vocês para o céu, voltará da mesma
    maneira que vocês o viram indo para o céu”.'
  ces-NKB: 'kteří [jim] řekli: “Muži galilejští, co stojíte a hledíte do nebe? Tento
    Ježíš, který byl od vás vzat vzhůru do nebe, přijde [stejným] způsobem, jak jste
    ho viděli odcházet do nebe.”'
  cui-cui: 'Baraponbe Jesús pijimonae tatsi baraichi, jeye: —Ja, pomonae Galilea nacuapiwi
    pam, ¿eta xua metha came awiya paitaboco necotumeinyame? Bapon Jesús, pon xuaunxuae
    athabe icha painya xamtha, bexa tsane equeicha patopaetsica, barapocotsi jʉta
    coyeneya ichi tsane ichaunxuae aunxuae icha ichi, poxonae athabe icha.'
  boj-2014: '@see-verse:ACT.001.010'
  eng-OEBUS: and said, “People of Galilee, why are you standing here looking up into
    the heavens? This same Jesus, who has been taken from you into the heavens, will
    come in the same way in which you have seen him go into the heavens.”
  eri-eri: Nere oto bodere leware, “Tere Galili fai, tere taate boya ewe onou taene
    igei tuyaha otoya? Yesus no, elebe Itou no hawanga tere awa tigidu ha laluwa langa
    manaha, elebe tere ure geinga no ha laluwa langa manaha, onowou wahanga la no
    ege gidu monbona.”
  aly-aly: Ratherrap angkek, “Ilekek Galilee-areny-rnem arrantherr alkeran itnyweneyel?
    Jesus ra alpek irrwerl-warl! Ingwer-ingerant ra apey-alpeyenh, wetharl arrantherr
    renh intwarek-apeny arrpemarl.”
  wiu-wiu: Nitikete ekete kiwi Galili yene a tibu dekolo pa nepikoa piki-pe. Ina Yesupa
    ate tibu moa aua pokanakago tibuke pokana toa dikoa wakapea nokale enoi wa edelo
    agotame akeneya.
  swe-swe: 'De sade: ”Galileiska män, varför står ni och ser upp mot himlen? Denne
    Jesus, som har blivit upptagen från er till himlen, han ska komma igen på samma
    sätt som ni har sett honom fara upp till himlen.”'
  cth-cth: Ahnimouh roi ni, Galilee taminaw kalvan lah na khet awh teh bangkongmaw
    sut na kangdue awh vaw. Nangmouh koehoi kalvan lah tawm e Jisuh hah kalvan lah
    a luen e na hmu awh e patetlah let bout a kum e na hmu awh han, atipouh.
  mti-mti: Mu waya, “Gariri igiyawa, ye diwan mapa yokeg kwimin yavene? Iesu mame
    kweyeg kwimin dog ainewa, me sira uwape ye aninin yauyanawa mina di.”
  pad-NT: 'Va''ora vani''aha: —A''onivaniti, Galiléia kaaraboni kaija''arini. Nahina
    kaimoni vada avarani''asiki oni nama? Hi''ada Jesus hoja''iki avakadiania, ada
    Deua bigathani''aha kidiania hoja''ara kaimoni. Joirariki bana ada. Bahi vaforiki
    kania okasina vani fori hi''ianara bana ada joirari''ianana.'
  twi-twi: kae se, “Mo mmarima a mufi Galilea, adɛn nti na mugyina ha rehwɛ wim? Yesu
    a wɔafa no afi mo nkyɛn kɔ ɔsoro no, sɛnea osi kɔɔ ɔsoro no, saa ara na ɔbɛsan
    aba.”
  hlt-hlt: Te rhoi long khaw, “Galilee hlang rhoek, balae na pai uh tih vaan ke na
    dan uh. Jesuh he nangmih taeng lamkah vaan la a loh dongah vaan la a caeh na hmuh
    vaengkah a longim bangla ha pawk ni,” a ti nah.
  tbz-SIM: Kɑdidee kó bɛnìtìbɛ̀ dɛ̀ dòmmɛ kɛ̀ di cómmú kɛ búɔ́ kɛĩ́nkɛ̀? Yesu ìtɛ́
    mɛ̀ɛ̀ botí di cuokɛ̀ kɛ dèkɛ kɛĩ́nkɛ̀ ò yóó wɛ̃tɛní mɛɛ̀ botí.
  san-GUJ: હે ગાલીલીયલોકા યૂયં કિમર્થં ગગણં પ્રતિ નિરીક્ષ્ય દણ્ડાયમાનાસ્તિષ્ઠથ? યુષ્માકં
    સમીપાત્ સ્વર્ગં નીતો યો યીશુસ્તં યૂયં યથા સ્વર્ગમ્ આરોહન્તમ્ અદર્શમ્ તથા સ પુનશ્ચાગમિષ્યતિ|
  amx-amx: Artwang ratherr inenh pawenhek, “Artwang mer Galilee-areny mapay! Wenheham
    arrantherr alker-warn-athek kwet arerl-anem? Jesu rang alker-warn alpek. Rang
    angkep petj-alpetjenh lakenh-arteh kwenh.”
  ake-NT: “Ɨmɨrɨ'nokon, Kiyarari pon kon, ɨ'rɨ pɨ' serɨ yau ɨye'soto'pɨ'sa' kon uya
    ka'ta' ɨyenu kon tʉpɨtʉ? Pʉse rɨ Sises enuku menyatʉine' Epʉn pona uye'to' oton,
    itɨ ene'pʉ auya'nokon kasa rɨ,” ta'pʉ to' uya.
  qvn-NT: “Galilea runacuna, ¿imanirtag jana pachata rircararcayanqui? Gamcunacagpita
    wac aywayag quiquin Jesusmi yapay cutimunga canan ricapapäcungaynuy” nirärin.
  tku-NT: 'Xlaca''n tachihuīna''nli: ―Hui''xina''n chi''xcuhuī''n xalanī''n nac Galilea,
    ¿tū ixpālacata talacayāhuapāna''ntit nac a''kapūn? Ū''tza'' huā''mā'' Jesús, tī
    tā''kayāhuamā''lh nac a''kapūn na milacatīnca''n, chuntza'' nataspi''tpala ā''maktin
    ―cāhuanica.'
  bjk-bjk: Me idu toxo tengen, “Duöng meriso Galili, ruasa mum mo ruruu ringan ma
    mo wawara uruso lömö xö watmaep? Ina Jisas nang God i kip lo uruso lömö xö watmaep,
    ine mon nang irabo wan su baling kina ngas iat nang mum mo pere ine i wan kaa
    bie uruso xö watmaep.”
  msy-2020: Egha aning kamaghɨn me mɨgei, “Galilin gumaziba, ia tizim bagha kagh tuivighav
    ikia pɨn overiamɨn gari? Gumazir kam Iesus, God a inizɨ a ia ategha uan Nguibamɨn
    ghu. Ia an ganizɨ a Godɨn Nguibamɨn ghuzɨ moghɨn, kamaghɨra a uamategham.”
  bpr-bpr: Na man i dad to ayé di dale, “E dad to mdà di Galili, kan ku sigi gamu
    tadag dini lngalà di langit? Dyisas, i ta magket mdà di safédyu, lê kenen samfulê
    dini di tah tanà salngad i ta kagketan ditù di langit.”
  rmy-VLAKH: 'И пхэндэ: — Мурша галилеяноря! Со тумэ тэрдён и дикхэн упрэ? Кадва Исусо,
    Саво сас залино тумэндар по болыбэн, рисавэла кадя ж, сар тумэ дикхле Лэс, кала
    Вов ужалас.'
