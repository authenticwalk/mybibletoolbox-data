verse: ACT.015.026
translations:
  kpx-kpx: Abostolo abui keau nahie Kosive Iesu Keliso ke lovi valage ataeau isiviale
    havege abu haluvisi.
  okv-H: Eto umbera amo ungotenau tunga humbari embo Paul te Barnabas te amo ungotenau
    Bada Iesu Keriso ta ke agi ue sari ari joru ae eagora amiga pambasora
  tbo-tbo: Hai luwaga hai luyagohana hi palihalehi Guyau Yesu Keliso gowanei.
  mal-C: അവർ ഇരുവരും നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ നാമത്തിനുവേണ്ടി സ്വന്തം
    ജീവൻപോലും പണയപ്പെടുത്തിയവരാണല്ലോ.
  grc-SR: ἀνθρώποις παραδεδωκόσιν τὰς ψυχὰς αὐτῶν ὑπὲρ τοῦ ὀνόματος τοῦ κυρίου ἡμῶν
    Ἰησοῦ χριστοῦ.
  bgc-bgc: ये इसे माणस सै जिन नै अपणी ज्यांन म्हारै प्रभु यीशु मसीह कै नाम कै खात्तर
    जोख्खम म्ह गेरी सै।
  khz-khz: Ira geria maguli kwavira ati gegapirato, getao-talirato, gera Velekou Iesu
    Keriso arana pakunai.
  deu-TKW: den Leuten, die ihr Leben darangesetzt haben für den Namen unseres Herrn
    Jesus Christus.
  zsr-NT: Chyjaquëꞌ gap gzoa banádx latiëꞌ Bernabé len Pablo le nadxiꞌicnëꞌ Xanruꞌ
    Jesucristo.
  lin-lin: ba-oyo bakaba bomoi na bango mpo na Kombo na Yesu-Klisto, Nkolo na biso.
  hns-NT: Ie doeno hamlogke Prabhoe Jiesoe Kriest ke naam khaatien maangies aapan
    djaan dewe.
  noa-E: maach Pör Jesucristo iek jaau nʉm gaaimua amach thõjujã khĩirjuba warag ögkhaba
    õor ee jaau wënʉrraajeewai.
  eng-EMTV: men who have risked their lives for the sake of the name of our Lord Jesus
    Christ.
  mib-NT: Te ndɨndúú de je ni catana de máá de nuū jnúndóho vēsú na cúū de jeē sɨquɨ́
    jnūhun Jitoho yō Jesucristo.
  lif-NT2: खे़ङ्‌हाॽरे़ग आनिॽ दाङ्‌बा ये़सु ख्रिस्‍तरे़ कुसेवा चोःक्‍मो खुनिॽ हिङ्‌मन्‍निन्
    मे़न्‍दाङ्‌घुन्‍लो॥
  xnj-xnj: Vandu vevajiwusili kuyagisa wumi wavi ndava ya kumhengela Bambu witu Yesu
    Kilisitu.
  mmx-mmx: no duga raba lorooro atdu ri lugugu at Leeme Silok, ne Iesu Karisito. La
    kopmen du goxo marat at laniu.
  cbr-NT: Nun caíscë uni a rabëtan ca ami nishquian unin 'aisa tancëxunbi Nucën 'Ibu
    Jesucristoa usai 'ia ñuiquin racuë́quinma unicama ñuixunia.
  tee-NT: Pus ju Pablo chai ju Bernabé na paklhu taquilata junta ix'amakniputuncan
    va ixlacata ni ix'ajumputun ju lapanacni ixlacata ju k'ai qui'ucxtin'an Jesús
    ju ixnoncan camalakachatachilh ju Dios.
  eng-LSV: men who have given up their lives for the Name of our Lord Jesus Christ—
  cak-NT: Y can keta'n-wi chi ri kach'alal Bernabé y ri Pablo can q'uiy sufrimientos
    quik'axan pa quic'aslen roma niquitzijoj ri rutzij ri Kajaf Jesucristo.
  pah-NT: Ndopojihuvi g̃a omanoa nhandepojykaharete'ga mombe'gwovo Jesus Cristo'ga
    mombe'gwovo jipi,” ei g̃a.
  sja-NT: Taipa k'awa p'anɨ Pablo Bernabé ome waaweedak'aa piudait'ee Tachi Waibɨa
    Jesucristode ijãa p'anɨ k'aurepa.
  xed-xed: Hahəŋ gwal ta vlatá hafa taŋ ŋa maganatá slna ta Mghama mu Yesu Kristi.
  mks-NT: Mé Pablo xi̱hín Bernabé yóho ndúu tia̱hva da quivi da sa̱ha̱ Jesucristo,
    mé a̱ cúú xitoho í.
  gfk-S: Ma kaie Banabas ma ne Pol, pa dur gale barbarahon uta ira nudur nilon ta
    ira pana bung di git ura ububu bing dur. Pata. Dur git papalim iat utano hinsana
    no nudait Watong Jisas Krais.
  bmu-bmu: Barnabas Pol yetkön nanine Kembu Jisös Kraistkö qetŋaŋgöra aka malmalŋiri
    köleŋnohotka tosatŋan etkuget kömumbitkö ahot.
  dgz-dgz: Banabas ge Pol, nu ayop nuga Iesu menan, nao taine ge bop tawa ya anuine,
    apane waiwa.
  eng-GNV: Men that haue giuen vp their liues for the Name of our Lord Iesus Christ.
  zaa-NT: Làcabi nna chi biria latsi' cabi la'labàni qui' cabi nna labí rátsini cabi
    gatti cabi por nu riquixa'a cabi nu cca qui' Xana' Ri'u Jesús enne' ná Cristua.
  eng-WEBSTER: Men that have hazarded their lives for the name of our Lord Jesus Christ.
  guh-guh: Vajabananëbeje, Bernabébeje Pablobeje, bitso vaxaitsi asivatsi. Bajaraponëbeje
    vajatuxanenë Jesucristo pejumelivaisi yabara itsamonae jamatabëbeyaxuababiabi
    atatsibeje, itsiata ajamatabëcuenesaëbeje tsaponaponae.
  bon-bon: lui cina mäpu ireclota jepänanujäsi mime Yageyame Yeesu Keriso me kaakesea
    name pi.
  nhw-BL: Inijuanti quipanotoque miyac tlaohuijcayotl hasta mopantijque nechca miquilistli
    pampa quineltocaj [15:26 Por itoca.] Tohueyiteco Jesucristo.
  mgw-mgw: babaayi'ki'ti ata waa kwa mwanjaa ya lina lya Bwana witu Yesu Kilisitu.
  swh-ONEN: watu ambao wamehatarisha maisha yao kwa ajili ya jina la Bwana wetu Yesu
    Kristo.
  wbi-wbi: avanhu vano vakivikile mu vulalamu ulwa mikalile ghavanave vwimila vwa
    litavua lya Mutwa Yesu Kilisite.
  bba-bba: durɔ be bɑ ben wɑ̃ɑru kɑri bɔrie Yinni Yesu Kirisin yĩsirun sɔ̃.
  eng-KJVCPB: men that have hazarded their lives for the name of our Lord Jesus Christ.
  kgk-NT: Hapixa kwéry ojukase ramo jepe íxupe, ha'e ojapo joty va'e Nhandejáry Hesu
    Cristo remimbota, oro'e kuri orejéupe Barnabé ndive Paulo-rehe.
  waj-waj: Panapaasooya Pauruusaya ti Udaanga Yisuu Kirisiinna mmooriivaa iida hama
    mmatayaa ngiari variraivaara yaata utuaavai.
  cpy-cpy: Riiyitaki atsipewenta-kariri rawentaa-naari Awinkatharite Jesús Jeepatzii-totaa-rewo.
  mpx-mpx: heliya yawaliliya hi talamwan wala Babala Yeisu Keliso wana tuwalali kaiwena.
  wbp-wbp: Nyampu-jarrakuju wati-jarraku Puurluku manu Parnapaku, ngulakuju yapa panu-kari
    kalu-palangu warrarda japirdimi yungulu-palangu pakarninjinirni tarnnga-kurra.
    Ngulakuju warrarda kapala-jana piki-karri warrkingka Jijaji Kiraji-kirlangurla
    Warlalja-Wiri-kirlangurla.
  luo-luo: ma gin joma osechiwo ngimagi ni Ruodhwa Yesu Kristo.
  nhe-NT: Inijuanti quipanotoque miyac tlaohuijcayotl hasta mopantijque nechca miquilistlii
    pampa quineltocaj Tohueyiteco Jesucristo.
  aii-aii: ”ܐܢܵܫܹ̈ܐ ܕܕܒ݂ܝܼܚܵܝ ܝܢܵܐ ܚܲܝܵܝ̈ܗ‌ܝ ܒܘܼܬ ܫܸܡܵܐ ܕܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: taapkuak iññuk suksraaġiruak iñuułiġmiknik savautrił̣iġmikni Atannaptiknik
    Jesus Christ.
  msb-msb: na nagtaya san inda buhay sa pagsirbe sa aton Ginoo na si Jesu-Cristo.
  cpa-NT: dsa² cøng² ma²ca¹jmo¹ dsǿa¹² cuø¹dsa jmi²dsí² quiah¹² ni³ huu¹³ quiah¹²
    Jesucristo, Juu¹³ jniang³.
  dso-dso: ଏ ମଇତର୍‌ମନ୍‌ ମାପ୍‌ରୁ ଜିସୁର୍‌ ସେବାତେଇ ନିଜର୍‌ ଜିବନ୍‌ ସର୍‌ପିଦେଇ ଆଚତ୍‌ ।
  meu-meu: Taudia raruosi bene edia mauri vada e nege daure, eda Lohiabada Iesu Keriso
    ladana dainai.
  yva-NT: Weramu vatan inta ware wo yaubaisy weye yo Ayao Kovo Amisy Yesus Kristus
    ravov.
  dgc-dgc: '@see-verse:ACT.015.025'
  zpm-NT: '@see-verse:ACT.015.025'
  hix-NT: Totahaxe ro osoxanomkahnohxemo rma nyamoro ha, Txesusu Kryestu yanoto me
    tesnàr komo ke mak ha, Kohkom yanoto me tesnàr komo ke mak ha.
  sim-sim: Frir mbeek os Wasilaka nihi Jisas Kraishi hin kormbak fri sawenak li mandingormenak
    fri hakwan ajenda ambu vri.
  npi-ULB: यी हाम्रा प्रभु येशू ख्रीष्‍टको नाउँको खातिर आफ्नो जीवनलाई जोखिममा पारेका
    मानिसहरू हुन् ।
  cgc-cgc: na mga mama na iran na kabui nabetang ta piligro ta iran na pagsirbi ta
    ate na Ginuo Jesu-Cristo.
  tim-tim: Paulo akto Banaba yâkŋe Yesu Humo Anutuŋe huŋgun aŋdo giep yâkgât hoŋ bawa
    manmâ hâk hilâlâm kakŋân arimbela yetkumbiâ bâsok moyiat.
  yor-yor: Àwọn ọkùnrin ti ó fi ọkàn wọn wéwu nítorí orúkọ Olúwa wa Jesu Kristi.
  wos-wos: Barnabas bér Pol Néma Du Jisas Kraisna yata bér hiyanjoka roohambambér.
  emp-NTPO: Minijĩchiad̶e panʌne bid̶a Bernabeba, Paulo ume dadjirã Boro Jesucritoba
    quĩrĩã b̶ʌda o panabaria.
  eng-F35: men who have risked their lives for the sake of the name of our Lord Jesus
    Christ.
  ind-ind: yang sudah mempertaruhkan nyawa mereka demi melayani Tuhan kita Kristus
    Yesus.
  pes-OPCB: افرادی که به خاطر خداوند ما عیسی مسیح از جان خود گذشته‌اند.
  mpt-mpt: Banabase Fole i dabo Sume Yesuse okoko okok kebib o dafa ota naka maki
    funaniba Nibo i yenanoba kaaine gabibo i mo tosiambibba kesoa
  ssx-ssx: Hande hali yaapoma꞉ta꞉ Tekehali Yesu Ketiso pa꞉ta꞉ hone wopu witolo hata꞉
    ipilika꞉ lokena꞉ hau hone wopu na wiki homeke nono pea haepekeme.
  mkl-mkl: ɑŋɑ iyi ɑ kù sɑɑlu kuwɛɛ nŋɑ nɡɔɡɔ nɑ irii Lɑfɛ̃ɛ nwɑ Jesu Kirisi.
  gaq-gaq: ଏନ୍‍ କୁଟୁମ୍‍ଇଂ ମାପ୍‌ରୁ ଜିସୁ କିସ୍‌ଟନେ ସେବାରେ ନିଜେନେ ଜିବନ୍‍କେ ବିଃ ଜଗ୍‌ତ୍ଲାଗ୍‍
    ବ‍ଆର୍କେ ।
  gof-RNT: Entti nu Godaa Yesuus Kiristtoosa gisho bantta de7uwa aathi immidosona.
  unx-unx: ଇନ୍‌କିନ୍‌ ଆକିନାଃ ଜୀଦାନ୍‌କେ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ନୁତୁମ୍‌ ନାଙ୍ଗ୍‌ ସାଙ୍କାଟ୍‌ରେ
    ଉୟୁଃକାଦାକିନ୍‌ ।
  gah-gah: Ámina ve lositá keza Guivahanite Izesu Kilistokumule liki kepelemitagogitana
    monó hoza alesimó.
  lcm-lcm: Kilongtala alis asip karilong to asi abis ani kara Volava Iesu Karisto.
  aer-aer: Tyerrtye Jesus-eke ahentye-anetyakenhe areyele renhe-atherrenhe atwetyeke
    aneke ratherre-arle Akngerrepate Jesus Christ-eke urrkapekenge.
  qvc-NT: Kay masitanchiqkunaqam wañun kawsan Siñurninchiq Jisukristupaq yach'achikushpa.
  tgl-ULB: mga taong nagtaya ng kanilang mga buhay para sa ngalan ng ating Panginoong
    Jesu-Cristo.
  cbs-NT: Nukun jaibu Bernabé inun Pablon jatun jiwea yaushiama bikajaida mesebiaken
    nukun Xanen Ibu Jesucristo dayaxunkin yusinkubainmis man unaiin.
  xtm-NTPP: Te tee ya'a chi ka kukanu ini de Su'si ma, te masu ka ndi ini de visi
    na jin ndo'o jin neni de ja ka kaxtnu'u de tnu'u Jesucristo Iya Tátnuni ma.
  nnq-nnq: ababekita bwomi gwabe mungondo magambu gwa liina lya Angwana ana Yesu Kilisto
    abapambuligwe na Nnoongo.
  bao-NT: mani Wiogʉ Jesucristo yee jʉori, bii yairicaro uwioro ñañaro ca tamʉoricarã
    mena mʉjare cʉ̃ja ĩarã waajato ĩirã, cʉ̃jare ca tiicojope niicu,” jãa ĩi.
  san-ORI: ପ୍ରିଯବର୍ଣବ୍ବାପୌଲାଭ୍ୟାଂ ସାର୍ଦ୍ଧଂ ମନୋନୀତଲୋକାନାଂ କେଷାଞ୍ଚିଦ୍ ଯୁଷ୍ମାକଂ ସନ୍ନିଧୌ
    ପ୍ରେଷଣମ୍ ଉଚିତଂ ବୁଦ୍ଧୱନ୍ତଃ|
  rmn-rmn: савэ си газыри тэ мэрэн андар нав амарэ Сагбуско ки Исусеско Христоско.
  huv-NT: Nejiw xeyay lamamongochiw cos aag andeacüw wüx Miteatiiüts Jesucristo.
  otn-NT: A nu̱na̱ ra̱ Bernabé 'nɛ̱hra̱ Pablo i ɛnyø te conná̱ nguehna̱ ma̱ Hmu̱hʉ
    Jesucristo.
  nop-nop: Meyat adikuyeŋ hatihatihik Wapumnik Jesu Kilistodok mindapmagumuk.
  obo-NT: no id buwis to umuu ran, ahad pa riyot kopotayan atag to pinuungan tod Longaggon
    ta no si Disas Krays.
  kca-kca: ԓын мўӈ Турәм Кущайэв Иисус Христос нэм урәӈән сӑмԓән мийәм хŏйатӈән.
  cak-ENT: Y etaman-vi que ri hermanos Bernabé y ri Pablo ye apon-vi pa tak pokonül
    chutzijosic ri rutzij ri Kajaf Jesucristo.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧᤃ ᤀᤠᤏᤡ᤹ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤛᤣᤘᤠ ᤆᤥ᤺ᤰᤔᤥ ᤂᤢᤏᤡ᤹ ᤜᤡᤱᤔᤴᤏᤡᤴ ᤔᤧᤴᤍᤠᤱᤄᤢᤴᤗᤥ॥
  mie-NT: De ndúū tēe yáhá ja nī jēhe dē tūhun jā vísō ná cúū dē jā síquī Jētohō ō
    Jesucristo.
  san-TIB: པྲིཡབརྞབྦཱཔཽལཱབྷྱཱཾ སཱརྡྡྷཾ མནོནཱིཏལོཀཱནཱཾ ཀེཥཱཉྩིད྄ ཡུཥྨཱཀཾ སནྣིདྷཽ པྲེཥཎམ྄
    ཨུཙིཏཾ བུདྡྷཝནྟཿ།
  qve-NT: Bernabeyqa Pablopiwanmi wañuytapas mana manchakuspanku, Señorninchis Jesucristota
    allinta kasukuspa servishanku.
  pao-NT: Mu Paul-no Barnabas too'e nagoehoo ka Te Pabe'e Jesus-koobatoo.
  cbu-NT: '@see-verse:ACT.015.025'
  usa-usa: yenákámá ketááí uyátárai-nakoma Îtu Káríqtoni mayaírákémmá puíyóyaqtabama
    íma ikatîqa kéoye.
  soy-soy: Pɑrinɑpɑsi nɛ Pɔɔli ɑ́pi nkpɔ iwɑmɛ wɑ Upíimɑ Yeesu Kirisi pikɛi kɑpi
    n wɑi nnyɑ.
  hui-hui: Banabasa Polola ogoni labome ina Anduane Homogo Yasu Kerisonaga biabe bialu
    homolene wiagoria kaware haabo hene.
  amf-amf: Kedi wosa Imbaa Yesus Kiristoossa naabenna yisa sadanam dembhinna ke imade.
  quc-NNT: Ri qachalal Pablo, ri qachalal Bernabé ki yo'm ri ki k'aslemal chupatänixik
    ri Qajaw Jesucristo, xaq k'u ko'l man xekäm tä rumal.
  dob-dob: Ta Banaba be Paulo nidi taudimo sitagwaledi ga tuta yauyauna ꞌediya sitautauya
    ꞌebe esilae soladiya, ꞌida ꞌInapwana Yesu Keliso ꞌina guinuwa manuna.
  wrs-wrs: himba hevmba eworumbtrohona, andra venalm pivna mendekli Yesus Kristusm.
  mca-mca: Hik enewe' jukhew yaqamijkii qu' nanaxju' pa'aj qe ta'ƚets ka' ƚii ha'
    Yatsat'ax'inij Jesucristo.
  tzo-TZC: Jaꞌic ti buchꞌutic stenojic ti scuxlejal ta sventa ti Cajvaltic Jesucristoe.
  mya-mya: ပေါ​လု​နှင့်​ဗာ​န​ဗ​တို့​သည်​ကား ကျွန်ုပ်​တို့ သ​ခင်​ယေ​ရှု​ခ​ရစ်​၏​အ​မှု​တော်​ကို
    သက်​စွန့် ကြိုး​ပမ်း​ဆောင်​ရွက်​ခဲ့​သူ​များ​ပင်​တည်း။-
  gng-NT: Bi yé binib bà ŋa tɔnge' biʼmiɛl Yonbdaan *Yesu Kristo ya tuonl bo nɛ.
  cbi-NTPO: matyu yalaa, lala' Bale Ruku Jesucristo' mitya taawasha ke' peyainuita
    nemuwa deeñu' mitya.
  ikk-NT: ndị hụn bu ndụn wẹ che ọb'ẹka makẹ ufiri Di-nwọnni-ẹnyi wụ Jesu Kristi.
  leu-leu: aava faasilak re maat soxot a isi Memai Yesus Krais sitaara.
  maz-NT: Zö cjogüvi na puncjü peligro 'na ra mbö't'üji c'o, pero sido zopjüvi yo
    nte, xipjiji o̱ jña e Jesucristo c'ín Jmugöji.
  bod-N: ཁོ་གཉིས་ཀྱིས་བདག་ཅག་གི་གཙོ་བོ་ཡེ་ཤུ་མཱ་ཤི་ཀའི་ཆེད་དུ་རང་སྲོག་ལའང་མ་འཛེམས་པ་ཡིན།
  tca-NT: Rü nümagü i Bernabé rü Pauru nixĩ ga poraãcü ãũcümaxü̃wa nayexmagüxü̃ naxcèx
    ga tórü Cori ya Ngechuchu ya Cristu.
  zpl-NT: liꞌibeella enu la lliqui mase nú ati equie cuendaꞌ nú sibiꞌ beella lu Jesucristo
    enu rnibiyaꞌ luaꞌahua.
  mbc-NT: Insamoro Paulo Barnabéya itekare ekaremekî pî' to' ko'mamî'pî. Mîrîrî wenai
    to' anwîpai tiaronkon wanî'pî Uyepotorîkon Jesus Cristo yekare ekaremekî to'ya
    wenai.
  ndg-ndg: bandu babile bahatarisha maisha yabe kwa ajili ya lina lya Ngwana Yesu
    Kristo.
  wsk-wsk: Kari ilagala mu, nanga Biya Jesus Kristus ko nup biya ko nunumi mel yam
    ko beteman.
  toj-NT: Ja quermanotic jumasa huax jecaticon ahuilexi yaunej xa sbaje soc ja Cajualtic
    Jesucristo, chican jastal huax ec' yujile, anima huax chamye.
  kkl-kkl: Paulusap Barnabasap abeneri 'Allahri, “Saelbamsululam,” aro wepto poghol
