verse: ACT.015.017
translations:
  kpx-kpx: Ige elike ata bahataeabuna di kaovage dana Diue ata holioholiale kebia
    hohavege abuna di ata seleve holisi.
  okv-H: Eto embo nei na na jombure aisora amo enda nei embo avo jage ano puvuto toho
    nau asora.’
  tbo-tbo: po apo lawa atapuhi tau Guyau hina biheu. Ma tauhi ega mi Yudeya waigowahi
    apo hina wigaliugei.
  mal-C: മനുഷ്യരിൽ ശേഷിക്കുന്നവരും എന്റെ നാമം വഹിക്കുന്ന യെഹൂദേതരരും കർത്താവിനെ അന്വേഷിക്കും,
    എന്ന് പൂർവകാലംമുതൽതന്നെ ഈ കാര്യങ്ങളെ വെളിപ്പെടുത്തിക്കൊണ്ടിരുന്ന
  grc-SR: ὅπως ἂν ἐκζητήσωσιν οἱ κατάλοιποι τῶν ἀνθρώπων τὸν κύριον, καὶ πάντα τὰ
    ἔθνη, ἐφ᾽ οὓς ἐπικέκληται τὸ ὄνομά μου ἐπ᾽ αὐτούς, λέγει κύριος ⸋ὁ⸌ ποιῶν ταῦτα
    ⸋2πάντα.⸌
  bgc-bgc: जिसके कारण बाकी की बची होड़ मानवजात्ति परमेसवर नै पा सकै, अर वे सारी गैर
    यहूदी भी, जिनपै मेरै नाम की छाप लाग्गी सै, प्रभु नै टोहवैं,
  khz-khz: Kwalana taunilimalima reketa maki maparara na, e au araku gegapi-lakavoana
    talimara ati Iuda talimara maparara na, au, Velekou, pia tavuku ulanana.
  deu-TKW: auf daß die übrigen Menschen mögen den Herrn suchen, und alle die Völker,
    bei welchen mein Name verkündet ward, sprich der Herr, der dieses thut.
  zsr-NT: 'Quië luguílj Xanruꞌ yezicaꞌ bunách. Luguílj Lëꞌ bunách gzaꞌa, Atiꞌ siꞌ
    lagac: bunách queëꞌ Dios.'
  lin-lin: mpo ete bato oyo bakotikala baluka Nkolo, ezala bato nyonso ya bikolo ya
    bapaya oyo babengamaka na Kombo na Ngai, elobi Nkolo oyo asalaka makambo oyo,
  hns-NT: djeme sab doesar djaatie hamke khodje. Tab ham oesabke apanaaike aapan naam
    debe.
  noa-E: Magbaawain chadau durrpierram khʉʉnau judionaan khabam khʉʉnaupa mʉ jʉrwi,
    amaujã ĩchab mʉʉta amach Pörkha auju.
  eng-EMTV: in order that the rest of men may seek out the Lord, and all the Gentiles
    who are called by My name, says the Lord who does all these things.’
  mib-NT: Súcuan sáha ri návāha tāca gá ñayuu na nánducú i ruhū nde jiín ñáyuu tācá
    nación jeē tu cájini jnūhun ri, tācá i jeē cána ri i candíje i ruhū.
  lif-NT2: हे़क्‍केलॽरिक् वेॽ मनाहाॽरे़आङ् इङ्‌गाॽ दाङ्‌बान् कोःप्‍मा मे़सुक्‍कार॥
    आमिङ् के़दाःक्‍पा काक् थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽ इङ्‌गाॽ आबाङे आसुवाङ् फाॽआङ्
    उःत्तुङ्‌सिङ्‌लो॥ कन् पाःन्‍हाॽ के़जोःक्‍पा इङ्‌गाॽ दाङ्‌बाल्‍ले़ अक्‍खे पाःत्तुङ्‌बा
    पाःन्‍निन् यरिक् तङ्‌बे तगिए पाःत्ते़ चुरे़आङ् वाॽरो॥’”
  xnj-xnj: Vandu vangi voha na vandu vangali Vayawudi, voha venivakemili vavyayi vangu
    yati vakunilonda Bambu.
  mmx-mmx: Nia anaba lox i na xusu limixin kopmen di me Judaia bok dinaba puse ria.
    Nedi mo, nia ara ro ka vam di do atarak.
  cbr-NT: Judíos unicamainshima judíosma unicamanribia 'ënan 'inuxun 'ë ñucácë cupí
    cana acaman 'apu, Davidnën rëbúnqui achúshi 'imiti 'ain.
  tee-NT: Ma ju chunch ju yu'unch ju jantu israelitanin tajunita ma laich catalhilaca'ana'
    ju yuchi ju k'ai ix'ucxtin'an junita. Ma lacasq'uin ju k'ai ucxtin Dios ni vachu'
    ixlapanacni catava.
  eng-LSV: That the remnant of men may seek after the LORD, || And all the nations
    on whom My Name has been called, || Says the LORD, who is doing all these things.
  cak-NT: Y ren ri Ajaf xtin-en quiri' chique, chi quiri' ri ch'aka chic winak jinquicanoj.
    Y conojel ri man je israelitas ta ri jenucha'on chic, quiri' ta xtiqui'en.
  pah-NT: “Nahã po ti jara'g̃a nhaporemo judeus'g̃arũive'g̃a ji rekari okovo ji rehe
    nehẽ – kiroki g̃a ji amo'emo'ẽ jijiheva'ero,” ei Tupana'ga.
  sja-NT: Mãga pɨk'a Rey Daviddeepa uchiadap'edaarã mɨde ijãa p'anɨ mɨa araa p'eit'ee
    apemaarã mɨde ijãa p'anɨɨrã ome. Maap'eda ma jõmaweda mɨchideerã papiit'ee mɨ
    Warra k'aurepa. Mãga ooit'ee chi mɨde ijãa p'anɨɨrã, Daviddeepa uchiada-e paji
    mĩda.
  xed-xed: Mantsa ya dzaʼa kəl hamata mnduha, ka tsa gwal kul nzakway ka la Yahuda
    hagaf yu ŋa nzakway ka ŋa ɗa ya ka psa iʼi, ka Mgham Lazglafta ta maga tsa skwiha
    ya
  mks-NT: Caja i̱ já jáchi̱ cúni̱ ña̱ ná ndinducú na̱ tóho̱ ye̱he̱ ña̱ ná cacuu u̱
    xitoho tócó ndihi na, mé ná cúú ná na̱ca̱xi ye̱he̱ ná cacuu na cuéntá mí i̱.
  gfk-S: Io kaie, ira mes na matanabar di na sisilih tano Watong, di ing pa dile Iudeia
    ing iou te kap leh di be a nugu.
  bmu-bmu: 'Mi kewö asuhumapköra akŋam: Ambazip kambu tosatŋi pakpak yeŋön Kembu jarume.
    Kian kantri pakpak nani buŋani akŋegöra eŋgoholali, yeŋön Kembu ni göraim niŋgime.
    Kembu nöŋön mewö jizal aka miaŋgö dop kantriŋini mem ölöwakŋam.'
  dgz-dgz: Ap tapena gapan, waenapan iravi, piup gapan, inanap tauain, Diu uoni ian
    ugupe nagirewa den tauain, iwa mu ne waenapan negawa gaset diamona menan.
  eng-GNV: That the residue of men might seeke after the Lord, and all the Gentiles
    vpon whom my Name is called, saith the Lord which doeth all these things.
  zaa-NT: Para qui'ni adí ca enne' huaya' nna gunibia' cą inte', iyaba canu chi naỹi
    te' para ccá cą yetsi quia',
  eng-WEBSTER: That the residue of men may seek after the Lord, and all the Gentiles,
    upon whom my name is called, saith the Lord, who doeth all these things.
  guh-guh: Nexata apo judíovi ata, daxita pamonae junatsianajë tajajivinexa, bajarapamonae
    ata jitsipaena tanejumecovënëtsinexa,” jai bajayata Dioso mapacueniaje.
  bon-bon: Piba iyeta nuuja biname cäme bau cire saaclepi, iyeta lui Israela biname
    lica gemi, cane lui bine ituge äjäcra cäme biname me äbitame.
  nhw-BL: Para nopa israelitame catli mocahuaj ma nechtemoca para nechiximatise, ininhuaya
    nochi nopa masehualme catli amo israelitame catli nechneltocaj.
  mgw-mgw: Li'nga bandu bi'ngi' boti, bandu bangali Ayahudi banaakemite babe bangu',
    baalu'a kunigalambukya.
  swh-ONEN: ili wanadamu wengine wote wapate kumtafuta Bwana, hata wale watu wa Mataifa
    wote ambao wanaitwa kwa Jina langu, asema Bwana, afanyaye mambo haya’
  wbi-wbi: kange bahapuo avanhu vano vakajighe vamulonde u Mutwa, palikimo navapanji
    vano vitambulua kulitavua uyango.'
  bba-bba: Kpɑ tɔn be bɑ tie bu nɛ Yinni Gusunɔ kɑsu, kɑ mɑɑ tɔn tuko be bɑ sɑ̃ɑ nɛɡibu.
  eng-KJVCPB: that the residue of men might seek after the Lord, and all the Gentiles,
    upon whom my name is called, saith the Lord, who doeth all these things.
  kgk-NT: Aheja jevy-ta xe reka reka hagwã entéro yvypóry kente kwéry gwive. Xe reka-ta
    xe moirũ hagwã. Judeu e'ỹ kwéry, xe re'yirã gwive xe reka-ta gwuvixarã, he'i.
  waj-waj: Heekanai fai ngiari voopinnaiya niiyara buaama rada nookiaaravai. Mmuakiaa
    ngiari voopinnaiya na niisi ngiateera tinai fai niisi ngiaaravee.
  cpy-cpy: 'Ari omata iroka, ari raminaminateena itsipa-jatzi atziri, ikantayiteena:
    ‘Nowinkatharite,’ Ari okantyaa nashiyitan-teeyaariri kaari pisheninkata.'
  mpx-mpx: Inoke gamagalau gegewel al nihi nem elau, heliya nige Yudiya i oola yaa
    ya hilel no gamagalau.’
  wbp-wbp: Ngula-jangkaju, yangka panu-karirli Juwu-wangu-paturlu kapujulu warru warrirni
    ngajukuju Kaatukuju yangka kujarna-jana nyurru-juku milarninjarla yajarnu.”
  luo-luo: mondo omi ji duto omany Jehova Nyasaye, kaachiel gi ogendini duto miluongo
    gi nyinga, Ruoth Nyasaye mane omiyo,’
  nhe-NT: Para nopa israelitame tlen mocahuaj ma nechtemoca para nechixmatise, ininhuaya
    nochi nopa tlacame tlen ax israelitame tlen niquiniyocatlalijtoc para noaxcahua.
  aii-aii: ’ܕܛܵܥܝܼ ܠܡܵܪܝܵܐ ܣܵܗܡܵܐ ܦܝܼܫܵܐ ܕܒܢܲܝ̈ܢܵܫܵܐ، ܟܠܵܝܗ‌ܝ ܐܸܡܘܵܬܹ̈‌ܐ ܕܫܸܡܝܼ ܥܲܠܵܝܗ‌ܝ
    ܝܠܹܗ،‘ ܒܹܐܡܵܪܵܐ ܝܠܹܗ ܡܵܪܝܵܐ ܕܥܒ݂ܝܼܕ ܠܹܗ ܐܲܢܹܐ ܡܸܢܕܝܼܵܢܹ̈ܐ.
  esk-NT: Iluqaġmiŋ atlatlu iñuich pakaaqaġumuut Agaayyutmik, iluqaġmiŋ Jew-ŋuŋitchuat
    piksraqtaaġikkatka uvaŋnun.
  msb-msb: agod magahanap sa Ginoo an iba na mga katawuhan na amo an tanan na mga
    dili-Judio na ginpili na magin katawuhan ko,
  cpa-NT: Mi³jøng² hnangh¹² dsa² siáh² calah jní², ju³lah dsa² tsa¹lán¹² judío hé²
    jǿg³ quieg¹jni.
  dso-dso: ତେଇଅନି ସବୁଜାକ ମନସ୍‌ ଜାତି ମର୍‌ ଲଗେ ଆଇବାଇ, ଜନ୍‌ ଜିଉଦି ନଇଲା ଲକ୍‌ମନ୍‌କେ ମାପ୍‌ରୁ
    ନିଜର୍‌ କର୍‌ବାକେ ଡାକ୍‌ଲାଆଚେ ସେମନ୍‌ ସବୁ ଲକ୍‌ ମକେ ନାମ୍‌ବାଇ ।
  meu-meu: Bena taunimanima gabedia ese Lohiabada bae tahua; Oibe, bese idau-idau
    lau ladagu vada e nemailaidia na bae tahua.
  yva-NT: Wea indati vatano Yahudi jewen nanawirati Syo mawain unanta irati Rinai
    tenambe.”
  dgc-dgc: monda du iba be a tolay a éwan Judeo a pinili ko, éy maari be side a ipasakup
    diyakén.’
  zpm-NT: Horco grëse zha zit, laa zho gon gaṉle cho nac naa, zeeṉa grieelo sëëb zho
    xnëz naa.
  hix-NT: anar komo wya rohona xenytxoho me, Xuknewyanahnà komo wya rohona xenytxoho
    me, kehe, Kohkomo. Romryenon kom me rma rha natxhe, Xuknewyanahnà komo xarha,
    rohona xeny komo rma, kehe, Kohkomo.
  sim-sim: Ushinak Judama ambu ol anhi mak li nakmbaha na kamahanda ondo er nga anhik
    li taha anin li lotu uhu anin, Wasilaka, karem mbakwa lir.
  npi-ULB: ताकि बाँकी रहेको मानिसहरू र सबै गैरयहूदीहरू लगायत मेरो नाउँद्वारा बोलाइएकाहरूले
    प्रभुलाई खोज्‍न सकून्।
  cgc-cgc: Iling tan buaten ko aged tama na mga dili-Judio naan ta bilog na kalibutan
    marani ki yaken, labi en gid tanan danen na mga papili ko na ake na mga ittaw.
  tim-tim: Akto aregât luâk kâmot bikŋe bo nâŋgâ niŋmai are mem potatyekmâ oloŋyektere
    nâŋgâlân togom kinbai.” Anutuŋe hain dâep.
  yor-yor: Kí àwọn ènìyàn ìyókù lè máa wá Olúwa, àti gbogbo àwọn kèfèrí, lára ẹni
    tí a ń pe orúkọ mi,’ ni Olúwa wí, ta ni ó ń ṣe nǹkan wọ̀nyí,
  wos-wos: Rendat atéfék téfana du takwa akwi wuna hundi xékénjoka mawuli yatandi.
    Wasékewun nak téfana du takwa atéfék wuna hundi xékénjoka mawuli yata wuna du
    takwa retandi.’
  emp-NTPO: Mãwã waabema ẽberãrãba, judiorãẽ́ mʌ̃a edad̶arãba mʌ̃ra jʌrʌd̶ia.
  eng-F35: so that the remnant of mankind may seek the Lord, even all the Gentiles—the
    ones, that is, upon whom my name has been called—says the Lord who does all these
    things.’
  ind-ind: Sebab Aku ingin sisa manusia yang masih tertinggal mencari TUHAN, termasuk
    semua bangsa yang bukan Yahudi, yaitu mereka yang sudah Aku pilih untuk menjadi
    umat-Ku. Begitulah kata TUHAN, yang akan melaksanakan semua hal ini.’
  pes-OPCB: تا باقی افراد بشر بتوانند خداوند را بجویند، حتی تمام قومهایی که نام مرا
    بر خود دارند. این است سخن خداوندی که این امور را به انجام می‌رسانَد“،
  mpt-mpt: Ne inania nakaia unangai Yudaba isa dlakaia i alukum nemi aniba Sum ne
    henen teniba nesu tlomabiobo genebua
  ssx-ssx: Kutupa mo mandane mandane wanda꞉hali paeyaoma꞉ta꞉ Tekehali weilimikie.
    Hande I̱ma꞉ wi lolo Diendaili wanda꞉halita꞉ ota꞉ yakaeki haena꞉ lolome leekeme.
  mkl-mkl: Ku bɑ inɛ ŋɑ iyi ɑ kù jɛ inɛi kpɑsɛ̃u fei ɑ dɛdɛ ɑmu Aɔ̃ Lɑfɛ̃ɛ. Aŋɑi ɑ̀
    jɛ inɛ ŋɑ iyi ɑ̀ jɛ titom hɑi si dimi mmu ŋɑ.
  gaq-gaq: ସାପା ରେମୁଆଁ ନେଙ୍ଗ୍‍ ଡାଗ୍ରା ପାଙ୍ଗ୍‍ଆର୍‍ଏ ଆଣ୍ଡିନେ ଅଣଜିଉଦିଇଂକେ ନେଙ୍ଗ୍‍ ଡାଗ୍ରା
    ଆମିସୁନ୍‍ସା ୱା ମ୍ୱକେ ମେଇଂ ସାପାରେ ମାପ୍‌ରୁନେ ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ ଆର୍‍ଏ ।
  gof-RNT: Attida asa ubbay taakko yaana, taani xeegida Ayhude gidonna asa ubbay tana
    koyana.
  unx-unx: ଆଡଃ ସବେନ୍‌ ମାନୱା ହଡ଼କ ଆଇଙ୍ଗ୍‌ତାଃତେକ ହିଜୁଃଆ, ଆଇଙ୍ଗ୍‌ ଅକ ସାଅଁସାର୍‌ ହଡ଼କକେ
    ଆଇଁୟାଃ ହବାଅଃ ନାଗେନ୍ତେଇଙ୍ଗ୍‌ କେଡ଼ାକାଦ୍‌କଆ, ଇନ୍‌କୁ ସବେନ୍‌କ ଆଇଁୟାଃତାନ୍‌କ ମେନ୍ତେ ପ୍ରାଭୁ
    କାଜିୟାଏ ।
  gah-gah: Lá okugo, vegená lugáate Guivahanimú sele liki vitagá itave, itó hetoka
    vegená nugulizá iaká nia vegená mukí áminagó itave.
  lcm-lcm: Ani rukun vap la sapang ang, ki gule na Volava, kuvul ve mamain ta palpal
    vap i ngising aongos voiang kipo songo iria ta kag asan. Nau palau a Volava vopo
    abis ani keve bil aongos ke
  aer-aer: The alakenhe mpwaretyenhe tyerrtye apmere arrpenhe-arenye areye atyenge-werne
    ularre-irretyenhenge. The alakenhe mpwaretyenhe Jew anetyakenhe areye tharle akngakemele
    atyenge-werne ularre-irretyeke.” ’
  qvc-NT: Chay mana isrraylinu kaqkunatapismi animachishqa kani, noqata maskawananllapa.
    Chaqa paykunapismi noqapi rinllapa kriyiq, nishpa.
  tgl-ULB: upang ang mga natitirang mga kalalakihan ay hanapin ang Panginoon, kasama
    ang lahat na mga Gentil na tinawag sa aking pangalan.'
  cbs-NT: En jatu jaska waya nawa xukuabu tibibu inun tsuabunda en Yavé Diosun kenayabun
    ea yukai jabun ea benatidubuki.
  xtm-NTPP: sukan‑va'a jin ndanduku ña'a ndaka‑ka ñayii ni‑ka'nu ñuu ñayivi a, ja
    masu judío ka kuu i ma, te jin ko kuu i ñuu maa sa ja kúu sa Iya Tátnuni a.
  nnq-nnq: Penia bandu boa abaigile mabaika kwango, bandu boa banga Akayahudi bapalapala
    Angwana.
  bao-NT: aperã bojoca ca nii cojorã, ati yepa macãrã bojoca poogaari niipetirã, yʉ
    wãmere ca ĩi nʉcʉ̃ bʉorã mena Ʉpʉre cʉ̃ja amajato ĩigʉa,’ ĩimi Ʉpʉ,
  san-ORI: ତତ୍ୱଂ ସମ୍ୟକ୍ ସମୀହନ୍ତେ ତନ୍ନିମିତ୍ତମହଂ କିଲ| ପରାୱୃତ୍ୟ ସମାଗତ୍ୟ ଦାଯୂଦଃ ପତିତଂ
    ପୁନଃ| ଦୂଷ୍ୟମୁତ୍ଥାପଯିଷ୍ୟାମି ତଦୀଯଂ ସର୍ୱ୍ୱୱସ୍ତୁ ଚ| ପତିତଂ ପୁନରୁଥାପ୍ୟ ସଜ୍ଜଯିଷ୍ୟାମି
    ସର୍ୱ୍ୱଥା||
  rmn-rmn: тай авэра мануша тай алаи о дюнядэс, савэ сас тхэдэ Мэ навэса, лилэ тэ
    родэн э Сагбус. Аякха пхэнэл о Сагбус, Саво керэл алаи адава,
  huv-NT: Atquiaj sanarang para mayariw andeac Teat Naxey meáwan nipilan leaw alíünan.
    Aton meáwan nipilan monaw palpálwüx iüt apmarangüw xenipilan, aw.
  otn-NT: Dí̱ nne ngue gätho yø ja̱'i̱ hi̱ngyø judío da̱ hyongui̱ n'namhma̱ da̱ zo
    ma̱ 'yɛ.
  nop-nop: Kaŋ me Judahi’walaŋ feknit mokit yehikahile tugut heki adi maaŋ Wapum lohineeŋ.
  obo-NT: amoy iddos langun no konna mgo Judio no id aam ku, od kovovallan no mgo
