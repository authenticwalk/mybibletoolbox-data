  bhd-bhd: फिरी किछ लोक यहूदिया इलाके मरां आए, ते विश्वासी ढ्लान ए शिक्षा देने लगे,
    “अगर मूसेरे रसमरे मुताबिक तुश्शो खतनो नईं भोरो त तुसन मुक्ति न मैल्ली बटे।”
  too-NT: 'Lā'' tamilh nac Antioquía makapitzīn chi''xcuhuī''n xalanī''n nac Judea.
