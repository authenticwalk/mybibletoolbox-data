    huꞋya humainae.
  ood-NT: Kutsh am haꞌi dada Antiok t ab ab Judea t amjed k hab chum ha ahg hegam
    matsh ab i s‑wohoch g haꞌichu ha‑ahga ab amjed g Jesus, “Jiosh o am t‑chehani
    Mosesbad oꞌohana ed mat g chechoj hemho wa wo e oꞌoha an e pahl hikuchk. Kumt
    pi wo shaꞌi e doꞌibia mamtp pi hab wo e juh.”
  lbm-lbm: 'तब कुछ लोग यहूदियों सी आय क भाऊ ख सिखावन लग्यो: “यदि मूसा की रीति पर तुम्हरो
    खतना नहीं होय त तुम उद्धार नहीं पा सकय।”'
  ncj-NT: Ipan inon tonalten ohualahque oc sequin tlacamen den Judea aquin oahsitohque
    Antioquía. Opeuque quinnextiliyahque in tlaneltocanimen huan oquiniluihque ahhuel
