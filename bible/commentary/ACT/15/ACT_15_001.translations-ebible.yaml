  kxv-kxv: ଏମ୍ବାଟିଏ ଏଚରଜା଼ଣା ଲ଼କୁ ଜୀହୁଦା ରା଼ଜିଟି ଆନ୍ତିୟକିୟାତା ୱା଼ହାନା ନାମିତି ତାୟିୟାଁଣି
