  gym-NT: 'Kä ye ngwane abko, ni nämane nüne Judeate abko nikani ruäre nebe juta Antioquíate
    abko nikani dirire krörö ja mräkätre tödekaka Jesubtiye: Ja ñäräkrä mikadre ja
