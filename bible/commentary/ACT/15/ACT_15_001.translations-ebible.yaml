    con'₂ lë́₅ Si₂ 'Éi'₃ quió'₅ Moisés, tsá₃ lé₂ tɨ́in'₄.
  tif-tif: 'Judiya kayaak iyo Provins Judiya kaa kela tal abip Antiok tal-ilom Kristen
    tunum imi bakayim-bam bokoya-lomdip: Nikil kipyo, ibi Moses ami kukup kaata, kuluu-lomdip
