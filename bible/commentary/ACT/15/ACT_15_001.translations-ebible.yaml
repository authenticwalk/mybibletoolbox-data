    papuru le mai re baki Musa.”
  tnp-tnp: Kəni nətəmimi nəuvein kəmotsɨpən Jutiə mohiet=pa Antiok məutəgətun piatah
    mɨn məutəni məmə, “Okəmə kəsəhgi-pəniən itəmah, təhmen e inu iətəm Lou rəha Mosɨs
    tətəni, ko Uhgɨn təsosmiəgəhiən itəmah.”
  urd-urd: फिर कुछ लोग यहूदिया से आ कर भाइयों को यह तालीम देने लगे, “ज़रूरी है कि
    आप का मूसा की शरी'अत के मुताबिक़ ख़तना किया जाए, वर्ना आप नजात नहीं पा सकेंगे।”
  hot-hot: Ma ŋê Judia doho êlôk ba i Antiok ma êdôŋ avômalô êvhaviŋ ba enaŋ nena,
    “Môlô miŋ oŋgothe kupik vê hatôm bôk ba Mose hanaŋ ami, êŋ ma Wapômbêŋ tem miŋ
    nêm môlô bulubiŋ ami.”
  mqj-NT: 'Saemi dio Antiokhia pira-pira to Yahudi to mangngoreammo lako Puang Yesus
    lu dio mai Yudea, anna ma''pa''guru lako tau senga'' salianna to Yahudi to mangngoreammo
    duka'', nakua: “Ianna tae''koa'' disunna'' situru'' kabeasaan napa''pa''guruan
    Musa, tae''koa'' mala dipasalama''.”'
  rus-SYN: 'Некоторые, пришедшие из Иудеи, учили братьев: если не обрежетесь по обряду
    Моисееву, не можете спастись.'
  mbh-mbh: Aveto toko pelie ako ole a Judia o es a Antiok ma o oma riong pelie ako
    a toko lemioongare nge. Ma o ria or ve, “Aro ve thomu o panes a Moses ile vothung
    nge ile paatealing nge toko ini peti isnga avele, aro God i el werer thomu avele.”
  bdd-bdd: Ma tupwadi loheloheya Yudiya ꞌoinega sisuluma, ta siheheꞌita tohekalesiyao
    meAnitioki ꞌoidiya, sigwaegwae, “Mosese mwalo ꞌiloinaemaiya ꞌwapima ꞌana ꞌupwa
    weyahina. Ma ꞌeguma ꞌomi ꞌwapi ꞌupwaina geya waꞌewa, nata geya ꞌabihetena walobaloba.”
  cbt-NTPO: Ina quëran a'naquën quëmapi'sa' Cotia parti quëran canquipi. Quisoso imaponaraihuë',
    Moisësë pënëntërinsonta' imasapi. Napoaton Antioquiaquë canquihuachinara, imapisopita
    nisha a'chintopi. “Iráca Moisësë pënëninpoa' marca niacotacaso'. Co ina natëhuatamahuë',
    co Yosë anoyacancantarinquëmahuë',” itopi.
  rmy-SERVI: 'Иудеятар дэ Антиохия авиле мануша, савэ ачиле тэ сиклярэ пхралэн: —
    Кала тумэ на авэна тэ обчинэпэ пав прыпхэнима Моисеехкэрэ, тумэ на фирисарэнапэ.'
  srn-NT: 'Wantu man di kmopo fu Yudea bigin leri den bribisma taki: “Gado no o ferlusu
    unu efu un no besnei leki fa a wèt fu Moses e taki.”'
  cta-NT: Ngua sca tsa̱ ndyalaa xi ñati̱ nu nduꞌu nde loyuu su cuentya Judea, ndyalaa
    nguꞌ quichi̱ Antioquía biꞌ. Liꞌ nguxana nclyuꞌu nguꞌ jiꞌi̱ ñati̱ jiꞌi̱ Jesucristo
    chaꞌ ná chañi chaꞌ cuaꞌni lyaá ycuiꞌ Ndyosi jiꞌi̱ nguꞌ, si bilya xiꞌyu nguꞌ quiji̱
    nguꞌ quiꞌyu biꞌ, chaꞌ culacua̱ nguꞌ. Juaꞌa̱ laca cña nu ngulo jyoꞌo Moisés jiꞌi̱
    nguꞌ saꞌni chaꞌ cuaꞌni nguꞌ, nacui̱ nguꞌ biꞌ.
  bqc-SIM: 'Gbɛ̃eↄ bↄ̀ Yude aa mↄ̀ Antiↄsi, ↄ̃ aa yãdà Yesudeↄnɛ aa mɛ̀: Tó i tↄ̃zↄ̃
    lá Mↄizi dìlɛwao, á zia''eo.'
  tcz-CHONGTHU: Chuin Paul le Barnabas Syria gam'a Antioch muna aum jing lai lhon
    in, Judea gam'a kon in mi phabep ahung un “Mose dan dung juiya chep natan lou
    uleh huhhing'a naum thei lou dingu ahi,” tin seijui ho chu thu ahung hil'un ahi.
  mar-mar: तेव्हा काही जणानी यहूदीयाहून उतरून बंधुजनांना अशी शिकवण दिली की, मोशेने
    लावून दिलेल्या नियमाप्रमाणे तुमची सुंता झाल्याशिवाय तुमचे तारण होणे शक्य नाही.
  snp-snp: Ido wemomo maleka Yudia mikaloti oti Antiyoku numudo fedeti Yesu mono wenenala
    eti loti api gilibamo, Linate Mosese lo melami kala yauti api lilibami mona ya
    meyalo meleti Goti ainala ukadigu fukámenawamo ya olu omudi ágenawamo ne, loti
    api gilibi-gilibi o minae.
  isl-isl: Meðan Páll og Barnabas voru í Antíokkíu komu þangað nokkrir menn frá Júdeu.
    Sögðu þeir við lærisveinana að þeir yrðu ekki hólpnir, nema þeir hlýddu hinni
    ævafornu venju Gyðinga að láta umskerast.
  spy-NT: Nto yēē kitākumiitē ꞉Bāwulō ākoo Barnaaba Antyookya, kukwaanee ꞉biiko alake
    Yuuteeya ankuba wōlooto. Kibokooneet ꞉bichoo mbo ng'eetaabiya. Kimwooyē kule,
    “‑/Mākiirāroochook, yoo /kamakiimuraatanaak kuu wōloo mwooytooy ꞉siruutēkaab *Muusa.”
  xnn-xnn: Wada nan Judio ay iJerusalem id Judea ay inmey id isdi Antiokia dadat men-isolsolo
    isnan ipogaw ay baken Judio ay mamati ken Jesus. Kinwanida en, “Adi isalakan Apo
    Dios dakayo no adi kayo menpasegyat ay kaneg nan initdon Moses ay ogalimi ay Judio.”
  mwe-mwe: Bhai, gubhaikengenenje bhandunji ku Antiokia kopokanga ku Yudea gubhatandubhenje
    kwaajiganyanga bhakilishitu kuti, “Ibhaga nkajalukanje malinga shiilugwilwe Mmalajilo
    ga a Musha nkatapulwanga.”
  tte-tte: Tomo tupwali silaomaya Yudiya silobi Antioki siyakayakatai tomeliwo kolili
    siba, “Nige sowasowamiu lebo kwalobai kanasiga tem tatao nigwenigwe mumugana sikalai
    besiele Mosese ana loina.”
  tcs-tcs: Sam pipol i bin kam po Antiok prom Zudia. Dempla i bin tise dem biliba
    de uda bin Nozuwispipol diskain, ‘God i kan seibe yupla ip yupla no kate da poskin
    wase Mozeslo i spik.’
  hlt-THB: Judah qam awhkawng thlang ak cawn law ing, “Mosi a cawngpyinaak amyihna
    chahhui am nami qeet awhtaw thaawngnaak am hu kawm uk ti,” anawh koeinaakhqi ce
    ana cawngpyi khqi uhy.
  soq-soq: Mo sape waimoio apana isiwa Iudia bedewe nomone Antiokiwa antone sumanailala
    sape waimoia waeuwamone waienase, “E mai Gagalo euda sumanaiwaitilana os mampe
    inaitana rua, dia. Tane e ete nonowa dewawa Moses wana rua do dewasane inaitana.”
  qub-qub: 'Chay wichanmi Judea runacuna Antioquiaman aywaycur yäracojcunata cayno
    yachachiran: «Moisespa laynin niycashanno mana señalacusha carga manami salbacunquichu»
    nir.'
  att-att: Á ajjan yù ira tatolay nga naggapu ta Judiya, nga minay ta Antokia, nga
    mangituddu sù ira ari Kudio nga mangikatalà kâ Apu Kesu. Á pangituddu ra, kinagi
    ra, “Nu ari kayu mappakugì ta kunnay sù kustombare mi nga Kudio nga inituddu na
    ngaw ni Moyses, á ari kayu meyígù,” kud da.
  bki-bki: Ana bogo napano Pol naljuo Barnabas aju kia ga vo yako Antioko, kulo namoneano
    tealo na tanobuku na vio Yutea, napano abe kulo Ju, abatove ea vio nene. Ana bogo
    napano nalo amioliolu ban kulo namoneano dolu nalo na vio Antioko, aberial kanalo
    verloglogiano tai, aberinavo “Verenio kamiu kulo namoneano nalo tealo, maka ave
    pakuveu takii vaio napano Mosis kiano tuboiano berenio, mia Atua maka rijikia
    rilarurlo.”
  bqp-bqp: 'Gbɛ̃kenↄ bò Yudea ò sù Antiↄku, akũ ò yã dà Yesudenↄnɛ ò pì: Tó ádi
    tↄ̃̀ zↄ̃ lákũ Musa dìtɛ nàro, áni surabana lero.'
  mcp-mcp: 'Bɔ́ɔ́l búúd bwə́ á shulə wú Yudéa zə ŋgə jɨ́ɨ́gʉli obúgʉla nə́: «Ŋkí bɨ
    mə bə́ kú sɨ́ya ábɨwáág nda Cɛ̧ɛ̧ mə́ Moyîz í ŋgə́ cɨ nə́, bɨ́ cugɛ́ nə ŋkul *dʉ́g
    cʉg.»'
  hat-hat: 'Kèk mesye soti nan peyi Jide rive lavil Antiòch. Yo t''ap moutre frè yo
