  snc-snc: Tau kotari Iudea na Antioka ḡana ḡevariḡoto, benamo tarikaka veḡabidadama
    nuḡanai tarimari ḡevaḡa-ribarito, ḡekirato, “Ḡomi tu vevaḡa-maḡuri asi ilaila
    boḡo ḡabiani riba, bema mero tauḡaniri kefi-lamavaḡi veiḡana Mose ḡena taravatu
    ai ekiraḡiani dagarana asi boḡo korana-iaḡiani nai.”
  lgl-lgl: Nali wale gera la mae faasia 'i Judea fala 'i Antiok, geraka faalalaua
    ioli gera fakwalaimoki lo gi 'uri 'e, “'E 'ato rasua 'ali God kae lafu 'amiu faasia
    ta'ana 'amiu gi, ala iko 'ali amu 'ole wale malaa ba taki Moses 'e ilia.”
  mmo-mmo: + o 15:1 Gal 5:2*Omaaheey vu Yudia lato be lanêêl tanasin vu Omaaho Bop-ate
    hil vu Antiok nambe, “Ham anjiinggis-ambe sil galaah ham anim naavi nohvu Mose-te
    gambum, le naambe nama, ond Anutu me-le gako ham jak e.”
  ncu-NT: Ne̱ ase̱sɛ ko̱ a le̱e̱ Yude̱ya swe̱e̱re̱ se̱ ba Ante̱yɔke̱ya maŋ‑nɔ, na
    ba kaapo̱ bamo̱ ne̱ baa kɔɔre̱ Yeesuu gyi mfe̱ŋ‑ɔ fe̱yɛ, “Mo̱ne̱ e̱ mo̱ŋ te̱ŋŋe̱
    mo̱ne̱ atwe̱e̱tu fe̱yɛ ane̱ŋ ne̱ mbraa ne̱ ane̱ ɔde̱daapo̱ Mosis a bo̱ sa ane̱
    Yudaa awuye‑o e̱ kaapo̱‑ɔ, na mo̱nꞌ kii fe̱yɛ ane̱ Yudaa awuye‑o pwɛɛ na mo̱nꞌ
    dɛɛ kii Kristoo awuye, Wuribware̱ maa mo̱rɔwe̱ mo̱ne̱.”
  cni-NT: 'Ari yareejeitapaaca Antioquiaqui joriopee poneachari Joreaqui. Yoametapaaqueri
    ayemisantaririnte, icantapaaqueri: —Isanquenatini Moishishi: “Pintoyeantea”. Eirorica
    piquemisantiri, eiro pavisacotajitsi.'
  eng-WMB: Some men came down from Judea and taught the brothers, “Unless you are
    circumcised after the custom of Moses, you can’t be saved.”
  zaw-NT: 'Neṉ redxejga bidzujṉ gaii dade'' ni siääd nez Judea, caguluiireni rexpejṉ
    Jesucrist, räjpreni lojreni: ―Palga ditu gusäḻ bee si''c gunibee toMoisés, di
    Dios gusḻaatu lo xtojḻtu.'
  san-MAL: യിഹൂദാദേശാത് കിയന്തോ ജനാ ആഗത്യ ഭ്രാതൃഗണമിത്ഥം ശിക്ഷിതവന്തോ മൂസാവ്യവസ്ഥയാ
    യദി യുഷ്മാകം ത്വക്ഛേദോ ന ഭവതി തർഹി യൂയം പരിത്രാണം പ്രാപ്തും ന ശക്ഷ്യഥ|
  tam-TCV: 'சிலர் யூதேயாவிலிருந்து அந்தியோகியாவுக்கு வந்து, அங்கிருந்த சகோதரருக்குப்
    போதித்துக் கொண்டிருந்தார்கள்: அவர்கள், “மோசே போதித்த முறைப்படி நீங்கள் விருத்தசேதனம்
    செய்யாவிட்டால், நீங்கள் இரட்சிக்கப்பட முடியாது” என்றார்கள்.'
  mit-NT: 'Daaní, ñuu Antioquía yucán nì casaà stná dava nècuàchì ñuu Judea. Te nì
    quesaha‑né dacuahá‑né nèhivì xiníndísâ, te dohó nì cachi‑nè: ―Fuerza màcòo seña
    xi Dios ìcà‑nsiá, vàchi nú coó, còò salvación xi‑nsia, vàchi ñà‑jaàn nduú estilu
    nì nacoo xìì‑ndà Moisés.'
  ceb-ULB: Pipila ka mga lalaki milugsong gikan sa Judea ug nagtudlo sa mga kaigsoonan,
    sa pagingon, “Gawas kung kamo magpatuli sumala sa nabatasan ni Moises, kamo dili
    gayod maluwas.”
  ces-LB: V Antiochii se objevili někteří křesťané z Judska a přesvědčovali bývalé
    pohany, že nestačí jen uvěřit v Krista, ale že ke spáse je nutné přijmout židovské
    tradice, jak je předepisuje Mojžíšův zákon, a to především obřízku.
  mkn-mkn: Itu waktu, barapa orang Yahudi Kristen datang jao-jao dari propinsi Yudea
    pi Antiokia. Sampe di situ, dong ajar Tuhan Yesus pung orang dong bilang, “Bosong
    su parcaya sang Yesus. Itu ju bae. Ma itu balóm cukup. Kalo bosong mau batúl-batúl
    salamat, na, bosong ju musti sunat, iko botong pung adat, yang Tuhan sandiri su
    kasi lewat baꞌi Musa.”
  nce-nce: Na këme, fli ho, Judia provins mago, Antiok lifatewa mëtetujula. Na bu
    Kristen onehome meokokwe lamotloma, “Sobo, Goto Mosesme ato jibo tëtlë gali kë
    tëglëlebë esogo jwa eglelëlona, na bu sobobë ato jibo tëtlë jwa mogotometëyona
    kwe Goto some hana nëno lëgleme.”
  pol-UBG: 'A niektórzy przybysze z Judei nauczali braci: Jeśli nie zostaniecie obrzezani
    według zwyczaju Mojżesza, nie możecie być zbawieni.'
  qxh-NT: 'Chay wichan Judea quinranpita Antioquía marcaman aywarcur, waquin Israel
    irmänucuna willapäcuycaran: «Jäpa runacuna, Tayta Jesúspa shiminta ćhasquicush
    carsi, Moiséspa shimintaraj ćharcunquiman. Jïrucunquiman. Chayraj maquinćhu Tayta
    Diosninchi purichishunquipaj» nir.'
  nwi-nwi: Narmamə tɨksɨn khatərhav a Judia, mɨsəsok-pihiu, mhavən apa Antiok. Mɨshajoun
    nəməhuak mɨnə mhamə, “Tukmə kɨpəh nəsɨgpənien əmiə rəri-pən Loa yame Moses rɨmɨni,
    Kughen to rɨpəh nɨvəh-mɨraghien əmiə.”
  kmo-kmo: 'Ma kaw ye Judia nosapek heechi Antiok akamak ir. Iri, yecha majin tasiichi
    Kristen ma mimayenya eecha wor, “Moses riiti lo maji eecha wocho: kwota sapi kawen
    na diigii rabo. Kwona diigii rabonan siiney, God riita kwona yesokwa yichikasakech.”'
  agr-agr: 'Nunú tsawantai wajumak Judeanmaya aidau Antioquía jegawag, Jisusa nemajin
    aidaun jintintuinak: “Atumek Moisés chicham umiktinun agajua nui, pakamaktajum
    tibauwa nu umiachkugmek uweemain ainatsjume”, tuidau.'
  kyc-kyc: Dokopa akali lapo Jutia karo lano epapala Kurisene yangonge dupwa mana
    lamaiyuo kareyami. Mosese dopa pyuo karalapape lao reteyamo pii doko suu pyao
    yanenge kalomanyi nemba narami ramo doko Anatumi kapa lete wai pyao nyii nara
    lao kareyami.
  urd-GVU: اُس وقت کچھ آدمی یہودیہ سے آ کر شام کے انطاکیہ میں بھائیوں کو یہ تعلیم
    دینے لگے، ”لازم ہے کہ آپ کا موسیٰ کی شریعت کے مطابق ختنہ کیا جائے، ورنہ آپ نجات
    نہیں پا سکیں گے۔“
  yre-NT: 'Min -mienun ''si Zude ''lɛglɔn ''ji. Zɩ o ''bɔla Antiɔs bɛ, ɛn o ''wɩ "paadɩ
    ''sia "bʋɩ Zozinɔn ''ji, waa ''vɩ -wlɛ ''nan: «-Te min ''ka ''fɔlɛ -klɔnmɔn -va
    "le zɩ Moizi -le -pei -a ''vɩ bɛ -yee ''wɩ ''zʋ dɩɛ, Bali ''ka -a san sia ''wɩ
    ''ji dɩ.»'
  fuh-BKF: 'Yimɓe woɓɓe ƴuuri Yahuudiya ngari Antiyoki, ina njanngina sakiraaɓe ɓeen,
    ina mbi''a: —Si on taadiraaka hono no Muusaa wi''iri noon fu, on kisataa.'
  arl-NT: 'Jiyacaritij, Judea jiyajinijinio pueyari Antioquiya tiacajinia quiojoquiaari.
    Nojoriiri tii sesa niishitiojonu coteequiaari cuniqui quiniaa Jesuucua tiuuniaa
    pueya. Nojoriiri naa sequeriquiaa Antioquiya tiacajinia quiniaa narta Pueyaso
    pueyatej: —¡Pueyanaa, Jesuucua tiuuniaa pueya cuaara na cararaatiuuquia co miatejoteera,
    taa Moisés niishitiojoquiaaricuajani! ¡Jaara miatesoo quiri, majaari Pueyaso jiyanooniu
    quiniutianiya jiyanotej, na pueya nojori quiniuria!'
  ziw-ziw: Wantu wamwenga kulaila Yudeya wabula Antiyokiya nakuhinya wazumile, “Hamkudaha
    kuhonywa kubula mjelwe ngasu saviya sigilizi ya Musa ikunga.”
  grc-TR: Καί τινες κατελθόντες ἀπὸ τῆς Ἰουδαίας, ἐδίδασκον τοὺς ἀδελφοὺς ὅτι Ἐὰν
    μὴ περιτέμνησθε τῷ ἔθει Μωϋσέως, οὐ δύνασθε σωθῆναι.
  nag-nag: Olop din pichete, kunba manu Judea jaga pora ahi kene Antioch te thaka
    bhai khan ke sikhai kene koise, “Jitia tak tumikhan Moses laga niyom te diya nisena
    sunnot nakore, tumikhan nabachibo.”
  eng-OEBCW: But certain persons came down from Judea, and began to teach the Lord’s
    followers that, unless they were circumcised, in accordance with the custom required
    by Moses, they could not be saved.
  knj-NT: 'Ja'' yet jun tiempoal tu'', ey wan winaj jix tit bey Judea, catu'' jix
    apni eb bey conob Antioquía, catu'' jix c''oli yalon eb tet eb creyente jaxca
    ti'': —Ta c''am to chi oc jun echele chi yij circuncisión je yin, jaxca yalon
    sley Moisés, ma jex colcha oj, ẍi eb tet eb.'
  deu-1912: 'Und etliche kamen herab von Judäa und lehrten die Brüder: Wo ihr euch
    nicht beschneiden lasset nach der Weise Mose''s, so könnt ihr nicht selig werden.'
  san-PUN: ਯਿਹੂਦਾਦੇਸ਼ਾਤ੍ ਕਿਯਨ੍ਤੋ ਜਨਾ ਆਗਤ੍ਯ ਭ੍ਰਾਤ੍ਰੁʼਗਣਮਿੱਥੰ ਸ਼ਿਕ੍ਸ਼਼ਿਤਵਨ੍ਤੋ ਮੂਸਾਵ੍ਯਵਸ੍ਥਯਾ
    ਯਦਿ ਯੁਸ਼਼੍ਮਾਕੰ ਤ੍ਵਕ੍ਛੇਦੋ ਨ ਭਵਤਿ ਤਰ੍ਹਿ ਯੂਯੰ ਪਰਿਤ੍ਰਾਣੰ ਪ੍ਰਾਪ੍ਤੁੰ ਨ ਸ਼ਕ੍ਸ਼਼੍ਯਥ|
  nob-LB: Mens Paulus og Barnabas var i Antiokia, kom noen personer fra Judea. De
    begynte å lære de troende at de ikke kunne bli frelst dersom de ikke fulgte den
    jødiske tradisjonen med omskjærelse slik det står i Moseloven.
  ntj-ntj: Nyangka-ya wati kutjupatjarralu Tjutiyanya wantirra pitjangu Yantiyakaku.
    Palunyalu-ya wanalpayi pirningka watjaranytja, “Wiya, Mama Kuurrtu-tjananyanta
    wankarunkukitjamunu mularrkuliranyangkakutju-yan. Ngarna-yan Mawutjaku wangkawana
    watirringkunyangka-tjananyanta wankalku.”
  sxb-NT: '*Awayaudi wandi waaema Yudeea waaza Antioki watanika okugerera Awakristo
    awatari Awayaudi watino, “Ni mutairrwe *enyangu kiomo endagirra eya Muusa eagala,
    ngamuesa okununulwa.”'
  nhu-NT: Ɛ bonyii bomew ke nɛ Judea, bow to Antiok, mum no yɛɛyi bonyii bo mbee le
    lɛ kɛ ɛ̀ nulo ɛ́ Nyo' eboyse wee sɛ bó nu ɛ tfuse mwɛtɛn yew no nci Muses duŋci
    kɛ.
  row-row: Leleꞌ naa, atahori Kristen Yahudi hira rema mia dodꞌooꞌ mia nusa Yudea
    risiꞌ Antiokia. Losa naa ma, ranori Lamatuaꞌ Yesus atahori Nara rae, “Hei mimihere
    Yesus ena o, malole boe. Te naa nda feꞌe dai sa. Mete ma hei tebꞌe-tebꞌeꞌ mae
    misodꞌa, hei musi sunat dei, tungga hita adat na, fo Lamatualain fee neu baꞌi
    Musa.”
  msy-msy: Ezɨ Judian Distrighɨn gumazir maba Antioghɨn izegha Kraisɨn adarazir sure
    gamua ghaze, “Ia Moses sure gamizir arazimɨn moghɨn ua mɨkarzir mogomeba aghoran
    koghtɨ, God guizbangɨra ua ia inighan kogham.”
  agg-agg: Ranɨyo asu nindou bɨdɨfɨrɨ ai Sudianɨpoedɨ Andiokɨna kosɨmo Suda-yafe ndɨfo
    Sisasɨmbo anɨhondümbo-rüwureimbɨmbo yamundɨrüpurühɨ yahomoya, “Se Mosesɨndɨ hohoanɨmo
    süŋgufekoate-ndɨmondühɨ sɨhamundɨ fihoearɨ kefe tɨrɨhefekoate-ndɨmondanɨ asu ŋgɨrɨ
    aboedambo-ndafundɨ,” mehomo.
  ptp-ptp: He Yuda wê dô Judia gee he ya la Antiok dɨ la nêl vô xomxo vông vinên bêga
    nêbê, “Xam obêc gôl nimnɨvi tɨyi xolac wê Moses vông ilage lêm ge od o tɨyi wê
    Anutu ob kô xam lec ge lêm.”
  nak-nak: Tio, te la haro isasa, egite Iuda isahari sibitala olau e Antiok, egite
    goio vikara soio tegiteu la valalua la lotu te Iesus mago “Mai amuto kama ge tilimuli
    la viputumulila te Moses, veia ge tau la irovilala te la vovo mutou, La Tahalo
    Uru kama ge vimahuli amutou.”
  lbb-lbb: Dingla na tarai misaot e Judia la han uto e Antiok, pa la asaer la ning
    la tas ana tortorot mange, “Ning bel di kot talilis a palaona ta kaklik barsan
    arlar ana warkurai ane Moses, bel dir alaun mulo.”
  kan-2017: ಬಳಿಕ ಕೆಲವರು ಯೂದಾಯದಿಂದ ಅಂತಿಯೋಕ್ಯಕ್ಕೆ ಬಂದು; “ನೀವು ಮೋಶೆಯ ಧರ್ಮಶಾಸ್ತ್ರದಲ್ಲಿ
    ಹೇಳಿರುವ ನಿಯಮದ ಪ್ರಕಾರ ಸುನ್ನತಿಮಾಡಿಸಿಕೊಳ್ಳದಿದ್ದರೆ ನಿಮಗೆ ರಕ್ಷಣೆಯಾಗಲಾರದು” ಎಂಬುದಾಗಿ
    ಸಹೋದರರಿಗೆ ಉಪದೇಶಮಾಡುತ್ತಿದ್ದರು.
  cso-NT: 'Jáun² né³, jmɨ́¹jáun² ca³cha³táunh¹ ma³ jan² tsá² hɨ́n¹³ tɨ³ Judea já¹
    juú² Antioquía, hi³ ca³hɨ́eh³ tsú² tsá² reh² hí³, hi³ ca³juáh³: ―Tiá² lɨ́¹³ liáun³
