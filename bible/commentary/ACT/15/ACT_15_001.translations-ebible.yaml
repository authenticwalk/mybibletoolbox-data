    wawu álo kámá, iná ma marindáráng wawu Ánutu yá sán son ma sáhindák.”
  are-are: Antioch worlamparinyala tnakanhakanha arrpunha ntjarra itja relha Jew naka.
    Arlta arrpunhala, artwa Jew urrputja, etnala tnakanhakanha turta namanga, etna
