    mu xu'' chacolic ―xchiic.'
  ind-AGS: Tetapi kemudian, beberapa orang tiba dari wilayah Yudea yang mulai mengajarkan
    orang-orang percaya demikian, “Kecuali kalian disunat sesuai dengan peraturan
    yang sudah ditetapkan oleh Musa, kalian tidak bisa diselamatkan.”
  omw-omw: Porukya Vanavaasikya Antiokini varuvata Iutiasaita vaisi mponramwuvanto
    nri nteta Iesusira nraaqiaranramwu timwa nyita tiqata, Nkye hia Mosesiva tuntema
    kyeta nkyeta mwamwanta toqaivera, Kotiva hiama qio nkyi sitaananrove, tita.
  yrb-yrb: Foroini Banabasima Anitiyoka suro ibebitana moana Judia uwarama Anitiyoka
    suro fatate weita, Ju uwaranu ofe tureta da tufoitana nono Godima ya da ma wirofisu
    weita.
  maa-NT: 'Jñà na̱chrjein koi, j''iì i''nga xi̱ta̱ xi inchrobà‑ne Judea nga tsibéno̱jmí‑la̱
    xi̱ta̱‑la̱ Cristo, kitsò‑la̱: “Mìkiì ki̱tjokàjñoò kjo̱''in tsà mìkiì si̱t''aà
    chi̱ba̱‑la̱ yijo‑nò kjoa̱ ts''e̱ circuncisión koni s''ín tíchja̱ kjo̱tíxoma xi
    kiskiì Moisés.”'
  mcq-mcq: ꞌEꞌeme ea ꞌahoꞌa Jutia rene aneja vene vwehwaha kajihi najahe ijá ꞌiava
    Ja Mosisi oni tamani jaꞌinaꞌe sisa ꞌuhuꞌavajina vo ja pamaranihuna ꞌiavara.
  sus-A: مِشِ ندٍيٍ نَشٍيٍ كٍلِ يُدَيَ، عٍ نَشَ عَ قَلَ عِسَ قْشِرَبِرّيٍ بّ، «شَ
    وٌ مُ وٌ سُننَ عَننَبِ مُنسَ شَ نَامُنيِ كِ مَ، وٌ مُ نْمَ كِسِدٍ.»
  jpn-1965: さて、ある人々がユダヤから下って来て、兄弟たちに、「モーセの慣習に従って割礼を受けなければ、あなたがたは救われない。」と教えていた。
  fra-SBL: 'Quelques hommes descendirent de Judée et enseignèrent aux frères : « Si
    vous n''êtes pas circoncis selon la coutume de Moïse, vous ne pouvez pas être
    sauvés. »'
  yka-yka: Manjari inin, niyaˈ meˈ aˈa amban Yahudiya hap pī si Antiyok. Magtoloˈ
