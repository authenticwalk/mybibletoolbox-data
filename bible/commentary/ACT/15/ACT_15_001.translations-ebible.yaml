    sese se̱ cataꞌ taꞌngaꞌ man yoꞌo̱ soꞌ nda̱a vaa taj se tucua̱nj Moisés, ne̱ daj
    chiha̱a̱ míj se̱ caꞌvee nani̱i̱ soꞌ rihaan sayuun quiꞌya̱j Diose̱ maꞌ.
  cut-NT: Ta̱hn min ne, a̱ma o sa̱hn che chica se esta̱do yahn Judea, nda̱ se ya̱n
