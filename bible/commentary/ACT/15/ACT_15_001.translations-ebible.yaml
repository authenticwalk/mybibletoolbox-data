  vmy-NT: 'Kui nixtjinbiu yakꞌa nchja xi jendibani nangi Judea echu naxinanda Antioquía
    ꞌba ꞌetutsꞌinre nga yakuyare xuta xi makjainre ngatꞌa tseꞌe Jesucristo nga kitsure:
    —Tsa bi siꞌon circuncidar jotsaꞌen bakuya kjuachingare Moisés, bi ku̱an kꞌuangiu.'
  cmn-FEB: 有几个来自犹太的人开始教授信徒。他们对信徒们说：“你们若不按照摩西定下的规矩行受割礼，就无法获得救赎。”
  gmv-RNT: Issi issi asati Yuhudappe duge Anxokiya wodhdhidi “Inte Muse woga mala
    qaxxaretonta aggikko oonikka attanas dandayekketa” giidi ammanizayta tamarso doommida.
  ncl-NT: 'Cuaquinon, cataloaya sequin hual quisajque pin lalticpan Judea huan temujque
    pa Antioquía. Pehualoaya quinmaxtilo tocnían laneltocanijmes hual amo judíos,
    yojque quinmililoaya: —Sinda amo anunca latzontequili pa anmocuilaxli quinami
    quimaxtic Moisés pa yina, cuaquinon amo huil anyes laquixtili pin ipolehuilisli
    Dios icualanilisli.'
  wed-wed: Wate nelara ḡelaui Judeaei i ḡairai au Antiok ma ekalesia i viararamani
