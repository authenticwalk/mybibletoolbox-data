  juy-juy: ତି ଆ ବନେଡ଼ା ଜିଉଦା ଡେସାନ୍‌ ସିଲଡ୍‌ ଲାଙ୍‌ଲେଡ୍‌ ମନ୍‌ରା ଅନ୍ତିଅକିଆନ୍‌ ଜିର୍ରେ
