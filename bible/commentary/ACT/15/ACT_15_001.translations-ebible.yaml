    fékér monap arop yumwan te Kwaro warko érékép naenámp pourou mono.”
  kto-kto: Na irio tara, non inamaniap onim na provins Iudaia la mumaio betmeng na
    taun Antiok na provins Siria. Ga man masingmaiala ekelesiap la gare ro, “Maimai
    ang Moses urie la busingiala a tavuk o kasau. Pa leba tale omiuluo urio maimai
    ga tale mikasaumeng, eva tale puoong Morowa meba ina milagiang.”
  gmv-NT: ኢሲ ኢሲ ኣሳቲ ዩሁዳፔ ዱጌ ኣንፆኪያ ዎꬊዲ “ኢንቴ ሙሴ ዎጋ ማላ ቃፃሬቶንታ ኣጊኮ ኦኒካ ኣታናስ ዳንዳዬኬታ” ጊዲ
