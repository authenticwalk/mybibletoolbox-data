    sipi orung sinermba,” ninjing.
  ign-NT: 'Te jena sácheana, títecapana te Antioquía ena apamuriana israelítana, tiásihanahi
    te Jerusalén. Navarahapa nahapa­pi­ri­cavaca ena apava­sanana téhica­naripa ema
    Jesús. Ánipa naicha eta náimitu­re­sirahi: —Te evaraha iúchucuha eta ícuña­yaréni,
    tacamunu ítauchayare eta mavanai­ripihi ema Moisés eta vicama­rcai­raya —nacahepa.'
  dik-NT: Kɔc kɔ̈k pan Judia aacï bɛ̈n Antiök, ku piööckë kɔc cï gam ëlä, “Wek aacïï
    Nhialic bï kony tɛ̈ cïï we dhil ŋoot, cït tɛ̈ cï löŋ Mothith luɛ̈l ye.”
  cac-cac: 'A d''a yic jun tiempoal chi'', ay juntzan̈ eb'' vin̈ ix cot d''a yol yic
    Judea, ix c''och eb'' vin̈ d''a chon̈ab'' Antioquía. Ix och ijan eb'' vin̈ yalan
    d''a eb'' creyente icha tic: —Tato maj e cha jun yechel circuncisión d''a e nivanil,
    icha yalnaccan vin̈aj Moisés, man̈ ol ex colchajlaj, xchi eb'' vin̈.'
  tzj-E: 'Ec''o c''a jle'' ach-i'' e''elnak ela chpam departamento Judea ebnak p-Antioquía.
    Tak xe''ekaja xquemaj ctojxic kch''alal y cawra tojxic xqueya'': —Per wmajo''n
    xtquixba''n ta circuncidar ajni'' rbin cana Moisés chka che nkaban jara'' majo''n
    newil ta totanem rxin Dios. Cara'' xecbij.'
  san-BUR: ယိဟူဒါဒေၑာတ် ကိယန္တော ဇနာ အာဂတျ ဘြာတၖဂဏမိတ္ထံ ၑိက္ၐိတဝန္တော မူသာဝျဝသ္ထယာ
    ယဒိ ယုၐ္မာကံ တွက္ဆေဒေါ န ဘဝတိ တရှိ ယူယံ ပရိတြာဏံ ပြာပ္တုံ န ၑက္ၐျထ၊
  yaa-NT: 'Nãskaifono feronãfakefo Judea anoax Antioquía ano fonifo. Mã nokokaxõ a
    Jesús Ifofamisfo ato yoinifo iskafakakĩ: “Moisés noko yoini iskafakĩ: ‘Foshki
    repa xateyamax nõ Nios ano katiroma,’ ixõ noko yoini. Nãskakẽ nã Moisés noko yoini
    keskai nõ askamis,” ixõ ato yoinifo.'
  cab-NT: Ligía jayábin wügǘriña Judéagiñe lun Antioquíoun, ába jagúmeserun arúfudaja
    joun afíñetiña luágu lun lan jasálbarún, mósu lan jerésibiruni wügǘriña circuncisión,
    quei laríñaguni lilúrudun Moisés.
  clu-clu: Karon, may mga tao alin sa probinsya ang Judea nga nagarayan sa Antioquia
