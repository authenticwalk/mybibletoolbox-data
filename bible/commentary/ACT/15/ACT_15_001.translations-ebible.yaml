    okinmilwiayaj ke para welis momakixtiskej kipiaj de mosirkunsidaroskej ijkón ken
    Moisés otlanawatij.
  asm-FB: যিহূদা প্রদেশৰ পৰা কেইজনমান লোক আহি বিশ্বাসী ভাই সকলক এই শিক্ষা দিলে যে,
    “মোচিৰ বিধান অনুসাৰে চুন্নৎ কার্য নকৰিলে, আপোনালোকে উদ্ধাৰ নাপাব।”
  okv-okv: Eto embo nei Judea ta eto Antioch ta puvuto namei kamei ate poekitie ke
    einge ea, “Eto enda nei embomeni na Moses ta ke pepeni matu kajari mitia avo ambo
    ambo eto hamo kakamba asora. Eto kakamba ae amo God na enana mane orekasuja,”
    ainge eo
  mxt-NT: Nyaá ca ra Pablo ta ra Bernabé Antioquía, ta chaa̱ coyo ra quita̱ coyo ityi
    Judea. Ta quichaha̱ sañahá ra chi ra yɨhɨ́ cuenda Nyoo. Ta catyí ra vatyi cuñí
    chi sacuvi ra costumbre circuncisión tari cuhva catyi̱ ra Moisés, tyicuan ta cacu
    ra.
  tzo-NT: 'Oy much''utic italic ti Judea. Tal yalbeic ti quermanotique te ti Antioquía:
