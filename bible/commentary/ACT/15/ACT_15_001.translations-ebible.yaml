  mps-mps: Te Jisasgo hani we bidi me badu augwaligo Judia tǫ taga pelama, Antiok
    be naniba sabolali. Tama augwaligo Jisasgo hani Juda bidigo lotu po wabo kolesaga
    wali pomainu ola manio. Tama augwaligo te po wali, “Moses agai bomo yai pogo te
    tigidali bidi Godigo hani mu bidao wali. Tama tilama, tigiwali togwao, Godigo
    dąį muao. Tama dagego te sę isąbaso da, Godigo dage sogobeo,” te po wai.
  pab-NT: 'Hatyaoseta haiyanae judéia koa tarenae tyoa kaokaha Antioquia nali hoka
