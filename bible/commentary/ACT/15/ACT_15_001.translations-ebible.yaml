    Moisés xaotyakiraho aokitere akereta hoka maisaiya aliyakere xikaiyakihitita iniyalahare
    nonitata.'
  llg-llg: Faik ndia, hataholi salanik Yahudi luma ala leme doon seli mai, leme propinsi
    Yudea mai, leni Antiokia leu. Losa ndia, boe ma lanoli Lamatuak Yesus hataholi
