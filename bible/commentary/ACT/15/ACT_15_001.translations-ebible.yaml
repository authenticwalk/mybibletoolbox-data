verse: ACT.015.001
translations:
  kpx-kpx: Abu abuhi usege Diudia malaha degomoleau Antiokae lohoale evievi ata namigevei
    avoe, “Mosese menakau louale ke nahate la vudie vate bohisi bae ukolikoli mave.”
  okv-H: Eto embo nei Judea ta eto Antioch ta puvuto namei kamei ahe poekihe ke einge
    ea, “Eto enda nei embomeni na Moses ta ke pepeni mahu kajari mihia avo ambo ambo
    eto hamo kakamba asora. Eto kakamba ae amo God na enana mane orekasuja,” ainge
    eo
  tbo-tbo: Lawa gehouhi Yudeyagei hi nei u Anitiyoka po walewalehihi hi iatatiyehi
    hi pa, ‘Inapa ega ami wekiwekilala hini omhapina ona waya mei Mose lugagayo i
    gilugilumi ugolina yaka apega ona luyagohana.’
  mal-C: യെഹൂദ്യയിൽനിന്ന് ചിലർ അന്ത്യോക്യയിൽ വന്ന്, “നിങ്ങൾ മോശ പഠിപ്പിച്ച ആചാരമനുസരിച്ചു
    പരിച്ഛേദനം ഏൽക്കാത്തപക്ഷം രക്ഷപ്രാപിക്കുകയില്ല” എന്ന് സഹോദരങ്ങളെ ഉപദേശിച്ചു.
  grc-SR: Καί τινες κατελθόντες ἀπὸ τῆς Ἰουδαίας, ἐδίδασκον τοὺς ἀδελφοὺς ὅτι Ἐὰν
    μὴ ⸂περιτέμνησθε⸃ τῷ ἔθει ⸆ Μωϋσέως, οὐ δύνασθε σωθῆναι.
  bgc-bgc: फेर कुछ यहूदी बिश्वासी यहूदिया परदेस तै आकै भाईयाँ नै सिखाण लाग्गे “जै
    मूसा नबी की रीत पै थारा खतना न्ही हो तो थम उद्धार कोनी पा सकदे।”
  khz-khz: Marumaru reketa Iudea na Antiokai geverigoto, ne walakava kamonagi aonai
    talimara gevega-riparato, negetiwato, “Gomi ati gelegele vevega-maguli pio gapia,
    pene melo tauniparara kopira vorovagira kalana Mose gena rovai ekilagiana gauna
    ati pio kwalanaa genai.”
  deu-TKW: 'Und einige die von Judäa herunter kamen, lehrten die Brüder: wenn ihr
    euch nicht beschneiden lasset nach der Sitte Moses, so könnet ihr nicht gerettet
    werden.'
  zsr-NT: 'Niꞌr guladxinëꞌ Antioquía laꞌquëꞌ bönniꞌ narujquëꞌ luyú Judea, atiꞌ gulusëdnëꞌ
    bö́chiꞌruꞌ niꞌ, taꞌnë́ꞌ: ―Chquiꞌ cutu grugu lu xpë́laꞌliꞌ ca nalë́bituꞌ runtuꞌ
    ca naꞌ gna bëꞌë Moisés, cutu gac ulaliꞌ.'
  lin-lin: 'Ndambo ya bato bawutaki na Yuda mpe bakomaki na Antioshe, mpe bakomaki
    koteya bandeko : — Soki bokatisi ngenga te kolanda Mobeko ya Moyize, bokoki te
    kozwa lobiko.'
  hns-NT: 'Tab ek dien ekaat Israel ke iesaai log Joedea diehaat se Antiokia sahar
    gail. Oelog Sieria des aur hoewa ke doesar djaat ke bieswaasie bhaai se partjaar
    kare lagal kie: „Djab toelogke hakiekat na hoi djaise Mosas ke kaanoen me liekhal
    hai, tab toelog na batj sake hai.”'
  noa-E: Ich mag jaar ãaur khʉʉn Judeamua Antioquiaag bëewi chi ʉ̈kha durrum khʉʉnag,
    —Pãrauta warrgar Moiseeu iek phã pʉatarr gaai jaau simjö pãach mehëu phʉʉrbichba
    nʉm chan pãar pöd peerdʉbamgui aichëjierram anʉm.
  eng-EMTV: And certain men coming down from Judea were teaching the brothers, “If
    you are not circumcised in the custom of Moses, you cannot be saved.”
  mib-NT: Yūcuán na te jecu tēe Judea ni quijicoo de ñuu Antioquía, te ni castéén
    de nuū tācá hermano jeē núu tu sáha i circuncidar, nájnūhun cáhán ley jeē ni jéhe
    ya nuū Moisés, te tú na modo cācu i.
  lif-NT2: कुभा ये़म् एगाङ् यहुदियालाम् एन्‍तिओक्‍को कुभा यहुदि नसानिबाहाॽ मे़द्‌ये़आङ्
    नसानिबा फुॽनुसाॽहाॽ अक्‍खे मे़मे़त्तुसिर निसाम् मे़हुॽरुसि, “मोसारे़ साप्‍तुबा
    साम्‌योथिम् साप्‍लाओबा साक्‍थिम् कुइसिःक् हर्दो के़न्‍हे़गुम्‍मिन्‍ने़ फाॽग्र
    से़न्‍लप् खोःमा के़न्‍छुक्‍तुम्‍मिल्‍लो॥”
  xnj-xnj: Hinu, vandu vangi vakahuma ku Yudea na kubwela ku Antiokia, vakatumbula
    kuvawula valongo vala, nakuhotola kusanguliwa ngati mwangayingila jandu, ngati
    mvelu wa Musa cheulagiza.
  mmx-mmx: Lentaba luvuttadi nunu diga laa boro Judaia uto Antiok la diga lok ti luvuttadi
    nunu me go keretna, “Nemi xopmen mi noxo lok ka lorooro do xopmen mi noxo vit
    kepe lengkontuxu atnimi xerekngan Laulis Linga at ne Moses i tong i.”
  cbr-NT: 'Usa ''ain ca judíos uni raíri Judea menuax Antioquíanu cuanxun, axa Jesucristomi
    catamëcë unicama ësaquin cacëxa: Mitsux asérabi Nucën Papa Diosnan ''inux ië́tisa
    tani camina Moisés quiásabi oi ''unánti oracacë ''iti ''ain.'
  tee-NT: Pus ju acsnich ju ali'in lapanacni taminchalh ju xa'estado Judea. Tachilh
    ju Antioquía. Chai ju yu'unch tajuni ju ixtalhilaca'anta Jesús amachak'an Antioquía
    ni jantu lai catatitak'alhtaxtulh ni jantu ca'ach'uc'unicalh ix'axt'ak'a'an ju
    papanin tachi ju ix'amalaninin ju Moisés ju mak'anchich.
  eng-LSV: And certain having come down from Judea, were teaching the brothers, “If
    you are not circumcised after the custom of Moses, you are not able to be saved”;
  cak-NT: Y jec'o jujun achi'a' ri je-petenak pa Judea xe'apon pa Antioquía, ri tenemit
    ri c'o pa rech-ulef Siria; reje' niqui'ij chique ri kach'alal chi yecolotaj, pero
    can nic'atzin chi ni'an ri circuncisión chique, ri nu'ij chupa ri ru-ley ri Moisés.
  pah-NT: 'Aerẽ ko ojipe''g̃a nduri ogwyra hugwi Judéia hugwi judeus''g̃a. Antioquia
    pe g̃a nduri Jesus''gareheve''g̃a pyri g̃a mbo''eavo. Igwete g̃a ei g̃a pe: —Moisésva''ea
    ahe mbo''e ymya hako, ei g̃a. Nahã ahe ei akwaimba''eva''ea pe po raka''e: “Pekytiuka
    ti penhakwanhapira,” ei ahe, ei g̃a. Nurã ore ei kiro pe me no: Po ti pe napehendukatui
    Moisésva''ea nhi''ig̃agwera pejikytiukare''yma, a''ero po ti pe ndapehoi Tupana''ga
    pyri yvagi pe nehẽ, e''i tehe g̃a g̃a pe.'
  sja-NT: 'Maapai eperãarã Judeadeepa chejida Antioquiadee. Mãgɨɨrãpa Jesude ijãapataarãmaa
    jarateemaa p''aneejida. Mãgajida: —Pãchi ɨmɨk''ĩraarã k''ap''ɨade tauchaa bɨda-e
    pɨrã Moisepa p''ãdade jara bɨk''a, ɨt''aa wãda-e pait''eeda ajida.'
  xed-xed: 'Mamu sana mnduha ta sliʼafta ta haɗika Zudiya, ka lagha da Aŋtakiya da
    taghay ŋa zwanama kazlay: «Ka tsa a kuni ta fafaɗa ghuni manda ya mna zlaha Musa
    wu katsi ná, mbaf a kuni wa» kəʼa.'
  mks-NT: Ta ndaja coo mé tiempo já java da̱ta̱a, da̱ na̱quixi chí estado Judea na̱xi̱nu̱
    da̱ ñuu Antioquía cán. Ta na̱casáhá na̱ jána̱ha̱ na̱ nu̱ú na̱ cúú cuéntá Jesús
    ña̱ ndítahan nu̱ ná caja na ña̱ cáchí ley Moisés ña̱ ná chica̱a̱n na̱ marca yiquí
    cu̱ñu na já ná cuu jáca̱cu Ndióxi̱ na̱.
  gfk-S: 'Ari turadi me Iudeia di ga hanasur utusu Entiok ma di ga hausur ira hatahinsaana
    naramon tane Krais horek: “Be ing pa dale kut ira palatamai mu haruat ma ira harkurai
    tane Moses, paile tale be God na halon mu.”'
  bmu-bmu: Antiokia malohotmö, Judia prowinsnöhök ambazip tosatŋan eta kaba könahiba
    urumeleŋ ambazip kewö kusum eŋgiget, “Iŋini Mosesgöreŋ Köna keugö dop Anutugö
    aiwesökŋi sileŋine qahö yandime ewö, mewö mönö Suepkö buŋaya akingö osime.”
  dgz-dgz: Wam ameme at Diudia Iesu anu tumat tane nagirewa upi at Antiok vit onamon
    amba at Antiok Iesu dugup mega nagirewa anega diamon, “Mosis iup God inap wareni
    ame menan apan epiwa paua tum ya tapiwa God inak ewakewa ya waneta.”
  eng-GNV: Then came downe certaine from Iudea, and taught the brethren, saying, Except
    ye be circumcised after the maner of Moses, ye cannot be saued.
  zaa-NT: 'Làniana gul·lani le'' Antioquía tuchùppa canu da'' le'' región lą́ Judea
    gunèni cą ca creyéntea nna ra cą: Canchu làa ccá le circuncidar tì''a costumbre
    nu gutixa Moisés nna, labí salvación té qui'' le.'
  eng-WEBSTER: And certain men who came down from Judea, taught the brethren, and
    said , Except ye be circumcised after the manner of Moses, ye cannot be saved.
  guh-guh: 'Pamatacabi Pablobeje Bernabébeje ponaponabeje Antioquía tomarata, judíovi,
    Judea nacuaverena peponaevi, pata Antioquía tomarata. Nexata bajarapamonae Dioso
    pejumecovënëtsivijavabelia livaisi tsipaeba. Petsipaebijavata bajarapamonae jamatabëcuenenavëxaniabiaya
    jumaitsi mapacueniaje: —Panamatavenoname paxamë ata papecaperabëcaucubinexa pacuenia
    Dioso Moiséspijinëta najumecopata. Itsa jume, nexata acuenebi tsane papecacapanepaejava
    Diosojavabelia, jai tsaponae judíovi, pepatsivi Judea nacuaverena.'
  bon-bon: Poto biname Yuudea ca seclige Antiyoka me, puga gije abacitinisi ätrunga
    biname bine walya abiberäjame egä, “Weene äblicäco weeme niiya mule cabu ca äsi
    weene liba lica acata Israela biname bime cotre Moose lui sogäremuji, egä imäbägrä
    bime tääpe matikolä iirpeclame Acejiyame me cewecu acitame.”
  nhw-BL: Huan quema Pablo huan Bernabé noja itztoyaj nepa Antioquía ipan tlali Siria,
    ajsicoj sequin tlacame catli hualajque estado Judea. Inijuanti pejque quinmachtíaj
    nopa tlaneltocani para tlacame catli amo israelitame amo huelis momaquixtise tlen
    inintlajtlacol sintla amo motequilise nopa machiyotl catli itoca circuncisión
    ipan inintlacayo quen tlamachti Moisés.
  mgw-mgw: Bai, bandu bi'ngi' pabaaikite Antiokia bu'ka ku Yudea, ngabatumbwa kwayi'gana
    balu' babau'bi'lile kababaya, “Manaitei mwaba mwangainilwa kati mwaibayilwe musalya
    ya Musa, mwakosopolelwali.”
  swh-ONEN: 'Baadhi ya watu wakashuka Antiokia kutoka Uyahudi, nao wakawa wanawafundisha
    wandugu: “Msipotahiriwa kufuatana na desturi aliyofundisha Mose, hamwezi kuokoka.”'
  wbi-wbi: Avanhu vango vakika kuhuma ku Yahudi na kukuvavulanisia avanyalukolo, vakaati,
    “nambe namukeketivue ndavule ulwiho ulwa Musa, namughwesia kuvanguka.”
  bba-bba: Sɑɑ ye Pɔlu kɑ Bɑɑnɑbɑsi bɑ wɑ̃ɑ Antiɔsiɔ, durɔbu ɡɑbɑ nɑ sɑɑ Yudeɑn di,
    mɑ bɑ nɑɑnɛ dokeobu sɔ̃ɔmɔ bɑ mɔ̀, bɑ ǹ fɑɑbɑ wɑsi mɑ n kun mɔ bɑ derɑ bɑ bu
    bɑnɡo kuɑ nɡe mɛ Mɔwisin woodɑ yɑ ɡeruɑ.
  eng-KJVCPB: And certain men which came down from Judea taught the brethren, and
    said, Except ye be circumcised after the manner of Moses, ye cannot be saved.
  kgk-NT: 'Ha upéi katu ogwahẽ ou-vy, Judéia yvy-gwi ou va''e. Ombo''e mbo''e oiko-vy
    Hesu reroviaha-pe: —Iporã katu erenhepirekytĩ uka upe Moisés amyrĩ he''i hagwe-rupi.
    Nerenhepirekytĩ ukái ramo, nane resende mo''ãi Nhandejáry, he''i mo''ã imbo''e-vy.'
  waj-waj: 'Varuduu vaidi vooya Yutayaivakidiri nnida Adiookiaa varida vaa ausa hanigiooya
    kiaa mmida tunoo: Musiiva mmaanna tuu kua ivau mmamma hatokeera aataruuvaa fai
    ngia pikiakio hama Anutuuqo ngii vitoo yoketaivau ngii yapaanaravee,'
  cpy-cpy: 'Ari rareetee-yakani atziri-paeni janta Antioquía-ki ipoñaayitakawo iipatsiteki
    Judá-paeni, riyotaa-paakiri kemijantzinkari-paeni, ikantapaakiri: “Noyemijantzinkari-paeni,
    eerorika pimonkaatziro Ikantakaantani Moisés pitomeshitaa-nityaa, eero pawijako-shire-yitee.”'
  mpx-mpx: Bolau enuna hi neem Yudiya hi tukik hi na Antiyok ge hi panpankiti toekelesiya
    elal hi ba, “Nige bosowaimiu mwal nuku pwawa ana siga ebo bolau gotomwa yoho paganina
    nihi ahe ni ola Mosese wana Logugui.”
  wbp-wbp: Junga-juku, yanurnulu wati-patu-kari Kirijini-patu Jurujulumu-wardingki-patu
    Jurdiya-jangka yangka-kurra kirri-kari-kirra yirdi-kirra Yantiyuku-kurra. Ngulalu-jana
    wangkaja jaru Kirijini-patuku Juwu-wangu-patuku, wangkajalu-jana, “Kula-nyarra
    Kaaturluju muurl-mardarni nyurrurla Juwu-wangu-patu karlirr-yaninja-kujaku yirdija
    kankulu nyina nganimpa-piya-wangu Juwu-piya-wangu. Kula kankulu nyina ngarrka-kijirninja-warnu
    nganimpa-piyaju. Kujanya-ka Mujuju-kurlanguju kuruwarriji wangka.”
  luo-luo: Jomoko moa Judea nobiro Antiokia kendo negipuonjo jowete kagiwacho niya,
    “Ka ok oteru nyangu kaluwore gi chik mane Musa opuonjo to ok unyal yudo warruok.”
  nhe-NT: Huan quema Pablo huan Bernabé noja itztoyaj nepa Antioquía ipan tlali Siria,
    ajsicoj sequin tlacame tlen hualajque estado Judea. Inijuanti pejque quinmachtíaj
    nopa tlaneltocani para tlacame tlen ax israelitame ax huelis momaquixtise tlen
    inintlajtlacol intla ax motequilise nopa tlanescayotl tlen itoca circuncisión
    ipan inintlacayo queja tlamachti Moisés.
  aii-aii: 'ܨܠܹܐ ܠܗܘܿܢ ܐܢܵܫܹ̈ܐ ܡ̣ܢ ܝܼܗܘܼܕ ܠܐܵܢܛܝܘܿܟ݂ܝ ܡܲܠܘܼܦܹܐ ܠܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܒܹܐܡܵܪܵܐ:
    ”ܐܸܢ ܠܵܐ ܦܵܝܫܝܼܬܘܿܢ ܓܙܝܼܪܹܐ ܐܲܝܟ݂ ܥܵܕܲܬ ܕܡܘܼܫܹܐ، ܠܹܐ ܡܵܨܹܝܬܘܿܢ ܦܵܝܫܝܼܬܘܿܢ ܦܪܝܼܩܹܐ.“'
  esk-NT: Kiŋuagun iñuich iḷaŋich tikiññiqsut Antioch-mun. Iḷisautriaqsiñiqsut ukpiqtuanik
    itna, “Nalunaitŋutchiqsimaitchupsi timipsigun tuvraqługich Moses-ŋum tillisai
    anniqsukkauyumiñaitchusi.”
  msb-msb: May iba naman na mga tawo na nag-abot sa Antioquia hali sa Judea kag nagatukdo
    sa mga nagatuod na waraʼn masasalbar hasta na maturi na susog sa kaugalian ni
    Moises.
  cpa-NT: Jøng² ca¹dsi¹lé² og¹ úg² dsa², dsa² ca¹ja¹lé² juu¹² ja³tén¹² Judea. Ca¹heh¹
    dsa² héi² dsa² roh¹³ jniang³ jǿg³ hi² ha¹chian² dsa² lé² liúg² ju³ná³ tsa¹jmo¹dsa
    circuncisión quiah¹²dsa, ju³lah héh¹ ca¹jmo¹ hlai³ Moisés.
  dso-dso: ଜିଉଦାଇଅନି କେତେକ୍‌ ଲକ୍‌ ଆନ୍‌ଟିଅକ୍‍ ନଅରେ ଆଇଲାଇ । ସେମନ୍‌ ଆନ୍‌ଟିଅକର୍‌ ବିସ୍‌ବାସି
    ବାଇମନ୍‌କେ ଏନ୍ତି କଇକରି ସିକାଇଲାଇ, “ମସାର୍‌ ନିୟମ୍‌ ଇସାବେ ଜଦି ତମେ ସୁନତ୍‌ ନ ଉଆସ୍‌, ତମର୍‌
    ପାପର୍‌ ଡଣ୍ଡେଅନି ମୁକ୍‌ତି ନ ପାଆସ୍‌ ।”
  meu-meu: Taunimanima haida na Iudea amo e diho ela, varavara e hadibadia, eto, Basie
    peritomemui, Mose ena taravatu heḡereḡerena umui ese hahemauri basio abia diba.
  yva-NT: Vatano Yahudi wanave Yesus aije inta una no Yudea ude no munijo Antiokia.
    Wo vatano Yahudi jewen nanawirati wanave Yesus ai to manyao ware, “Ananyao Musa
    mo wasatutir indamu wabe sunative! Are pirati tavondi ananyao sunat raije jewen,
    opamo indati Amisye po apaya apa ayao kakaije raije ramu.”
  dgc-dgc: Nadid, ta éya a panahun éy te sénganya a lélake a inumange ta Antiokia
    a gébwat ta Jerusalem. Tulos tinolduan de du méniwala ni Jesus ta éya. “Ewan kam
    meligtas,” kagi de, “éng éwan kam be ipasakup ta rilihiyon na Judeo a niutus ni
    Moises to araw.”
  zpm-NT: Ga no Pabl grop Bernabé zeeṉe bdziṉ bla zha ne ziaad nëz Judé, psilo zho
    noseed zho grë zha ne rliladzle Jesús ga, rnee zho lo zho ib none tso zho bey
    zigne rnabey xley Moisés, niicle ne rliladzle zho Jesús; zeeṉa sca csilaa Dios
    zho lo xtoḻ zho.
  hix-NT: Antxeyokeya hona nomohtxownà hatà, toto komo, Txesusu mryenon kukuru komo.
    Xukneya yamtar hoye nomohtxownà hatà. Txesusu mryenon komo hananàhyatxkonà rma
    haryhe tà. Atanyyokohra oyehtokonye, Khoryenkomo nenyhoryetxho mehra ro mak manatxhe
    ha, ketxkonà rma haryhe tà, àwyanye. Moyses heno nmenhotho yawo rohra rma oyehtokonye,
    Khoryenkomo nenyhoryetxho mehra ro mak manatxhe ha, ketxkonà rma haryhe tà, omohxemo
    komo.
  sim-sim: Ma lal provins Judian li halaha olmu Antiokik tara. Li taha Jisasin hishindiyandari
    ma ol Judama ambu ondon limu sawera, �Os Moses sawehendari hom masamsishi jihin
    ji koro nahi ambu, Avui Wasilaka mbeek kavakava jihin laha ermbekwa ambu ri.�
  npi-ULB: यहूदियाबाट केही मानिसहरू आए र भाइहरूलाई यसो भन्दै सिकाए, “जबसम्म तपाईंहरूले
    मोशाको विधिअनुसार खतना गर्नुहुन्‍न, तबसम्म तपाईंहरू बाँच्‍न सक्‍नुहुन्‍न ।”
  cgc-cgc: Na naan pa danen Pablo daw Bernabe ta syudad Antioquia, may mga mama na
    naan alin ta Judea na giling naan ta Antioquia daw gatudlo ta mga dili-Judio na
    mga gatuo. Ambal danen, “Daw dili kaw magpabuat ta tanda naan ta inyo na lawa
    sunod ta mga sugo na naan ta Mga Sinulat Moises, dili kaw maluwas alin ta silot
    ta Dyos ta inyo na mga sala.”
  tim-tim: Luâk bikŋande Yudaia hânângenba togom Yesugât kâmot Antiokia kepian mali
    yeŋgâlân arim hin dâm makyeŋgiyi, “Moseŋe den kârikŋe hin kulemgoep are tatâp,
    “Ye âmâ hâkyeŋe gâiwai.” Dâ den are bo lokom manbiâ âmâ aregât Anutuŋe bo meyekbiap.”
    dâyi.
