    saꜙ gaꜙwɨ̱hꜘ jmɨˉngoꜗ kyahꜗ hnähꜘ läꜙko̱o̱ˉ nøøꜘ kihꜗ Moisé, saꜙ lä̱ä̱hꜘ hnähꜘ.'
  kmu-kmu: PoloꞋene PanapasiꞋene Atioku kumate Yisasi anagaꞋene mainaꞋageꞋya nagoꞋa
