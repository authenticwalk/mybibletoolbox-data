  ena-ena: Lɨci hulaŋ limu hɨhɨle Judia fɨli tɨbɨ valavɨla Anɨtiokɨ haiabɨla uavɨmi.
    Ua iahuavɨla hulaŋ iamɨgali Jisasɨ saŋ hɨji vɨdɨvɨdɨŋ lamavɨhadami agɨladɨ lamalubiavɨmi.
    Namɨlaŋ ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami agadɨ ma lubiahɨlavɨla hadi sɨbɨlɨ agɨladɨ
    ihalahɨlaŋ uavɨmi. Ha Asɨ naludɨ ahɨliahudaci huaci hameŋ laci hameŋ laci ma hɨnibalaŋ
    uavɨmi.
  nbq-nbq: Akoma werekma, ap ambetap o Yudeya en o Andiyokiya unggu lagagwarik, nenaswei
    Ala aburi andoma mamulurugu dugwit, “At Musa en, Ap enagamut mbalup wene yukneragagi
    ako andi, wane-wane hit okbigitek halok, henagap wendarisogon dek,” yiluk, mamulurugu
    lagagwama,
  tgo-tgo: Mbaŋa regha Pol na Banabas vamba inanji Antiyok, ghɨmoghɨmoru vavana thɨ
    mena Judiya na thɨ ruwoko gheko thɨ vavaghare weŋgiya ekelesiya thɨŋa, “Mane valɨkaiwami
    hu vaidiya vamoru ghaghada ne ghɨmoghɨmoru thɨ tena riwanji mbothiye njimwae,
    ŋgoreiya Mosese le mbaro.”
  yap-yap: Me yib boch e pumo’on u Judea nga Antiok miyad tabab i machibnag ngak e
    pi’in girdi’en Kristus ni be lungurad, “Fa’anra dab ni maad’ad nagmed ni bod rogon
    nike yog e Motochiyel rok Moses ma dabiyag ni ngam thapgad ngak Got.”
  mop-NT: Pues te'i. Le'ec ti que'en to aj Pablo etel aj Bernabe ich caj Antioquia,
    c'ochoo' a winic te'i. Taloo' cuenta Judea. Cajoo' u ca'ansic a hermano te'iji.
    —Yan a xotique'ex a wot'el ti'i ca' p'aatüc u p'is jabix u yadaj aj Moises uchiji.
    Circuncision u c'aba' a baalo'o. Wa ma'a, ma' ta sa'altique'ex a bajil ti'i ca'
    xique'ex ti ca'an,— cu t'anoo' a c'ochoo' tojo.
  tet-tet: Baa oras nia, ema Yahudi naꞌin hira mak fiar baa Yesus tiꞌan, mai nosi
    rai Yudea baa kota Antiokia. Toꞌo baa, sia nanorin Yesus eman mak lahoos Yahudi
    naꞌak, “Emi fiar baa Yesus tiꞌan. Diꞌak. Mais sei la toꞌo dauk. Kalo emi hakara
    hetan moris, emi musti hamane aan tuir adat mak ami ema Yahudi simu hosi amikaan
    Bei Musa.”
  hlt-MCSB: Judea lamkah aka suntla hlangvang loh , “Moses kah khosing bangla yahvin
    na rhet pawt atah khang la na om thai mahpawh, “tila manuca rhoek te a thuituen
    uh.
  xtd-NT: Tiempu ijan n‑ka kixee ka se Israel Antioquía. N‑ka kixeꞌe‑s xa jaꞌan‑s
    nuu se ka kukanu ini Jesucristu xa ma nanitaꞌu koio‑s nuxa ma juejoon‑s xa taꞌnde
    ndodo ñɨɨ nuu ii‑s ná n‑chidotnuni Moisés.
  mdy-ETH: ፔቴ ፔቴ ዓሳ ዓንፆኪያ ዓጮ ዴንዲ፦ «ሙሴ ዎጎ ጎይፆ ዓቲንቶ ቤርቶ ዒንሢ ቲቂንቲባኣቶ ዻቃኒ ዳንዳዑዋሴ» ሂዚ ጌዒ
    ኪሪስቶሴ ጉሙርቃ ዓሶ ዔርዚሢ ዓርቄኔ።
  spl-spl: Lok nombotŋaŋe Yuraia hân pilâm Antiok kapiân ari yuwu sâm Yesuhât komot
    ekyongowi. “Nanlipnenŋe teteŋetâ hilâm nombolân kalimbu pesuk sâmu yanâmâ hâkyeŋahât
    torehenŋan undip tuhuyiŋginomgât Moseŋe girem den âlâ kulemguop.” Den yawu tap
    ya yen pâku lohimbiŋe ki lâum mannomai otmuâmâ Anitâŋe ki meyekmâ manman kârikŋan
    katyekbuap.”
  usp-NT: 'Cuando wi''tak Pablo pach Bernabé Antioquía re Siria, xtawtak jujun rijajl
    Israel ri jachem rib''ak laj jk''ab'' Kakaj Jesucristo ri tipetak Judea. Xijtak
    rechak yak ajtakeltak re Kakaj Jesucristo jilonri: Wi mita'' ticojsaj retal atio''jlak
    chapca'' tijb''ij Jpixb'' Kakaj Dios ta'' atcolmajtak laj jk''ab'' amacak, xche''tak.'
  zav-NT: Ca tyempən' to c̱hopə beṉə' gwsa'ac Jodean' besə'əžine' Antioquian' na'
    gosə'əzolaogüe' boso'osed boso'olo'ine' beṉə' ca' chso'onḻilažə' Jesocristən'
    de que cheyaḻə' yesə'əzoe' señy de'en ne' sirconsisionṉə' can' na ḻei de'en bzoɉ
    de'e Moisezən' par nic̱h cui žɉəya'aque' lao yi' gabiḻən'.
  sgz-sgz: Má namur te kálámul di sosih til Iudáiá má dik han uranang Antiok má dik
    turpasi aratintin narsán boh tám ruruna, má dik parai si di ngo, “Gama kut aririu
    i gam sang ngorer nagogon si Moses a parai. Má ngo kápte gama longoi ngorer, ki
    kápte na aliu gam ái Káláu.”
  kek-NT: 'Cuanqueb aj pa̱banel que''chal chak Judea. Que''oc chixyebal reheb laj
    pa̱banel: —Inc''a'' naru texcolek'' cui inc''a'' te̱ba̱nu li circuncisión jo''
    naxye li chak''rab li quiq''uehe'' re laj Moisés, chanqueb.'
  blz-NT: Toro pii mian na tano' Yudea notaka ka' nimisiso'kon mian men parasaya na
    Antiokhia se' kalu i raaya'a sian sunaton koi taena ukum Torat Musa, raaya'a sian
    salamat.
  poe-NT: A̱ ntá iso chojni tsíki̱xi̱n sín estado Judea ntá kjuíji sín chjasin Antioquía.
    Ntá kjuankíxin sín kjua̱ko̱he̱ sín tí sín kíchó ni kíxin xitjahya tsaáxin sín
    tí chóntahya sín tí xro̱ye tsíkꞌe̱to̱an chꞌín Moisés.
