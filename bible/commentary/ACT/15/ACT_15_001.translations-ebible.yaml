  cof-NT: 'Junnasa mantimini israelítala Judea tobi nechi jalainue. Antioquíaca jato,
    Jesuchi tsachilaca itsanque micarilaquinue: —Matu to Moisés israelítalaca Diosichi
    mantate mantanue latinue. Chiquilachi quidoca poresa mantanue latinue Diosichi
    tsachila jolajoyoeque. Junni nulanan israelita itotonan, jun tsannan quinola joe
    chiquila cuwenta. Tsanlaquitunari, Diosiri nulaca se larituchunae latinue.'
  srm-NT: Nöö di juu dë wanlö sëmbë kumutu a Judea Köndë ˻ko a Antiokia, ka Paulosu
    ku Banabasi dë˼. Hën de tja wan lei ko ta lei dee sëmbë fu Masa Jesosi taa ee
    ja koti i sinkii buta di maaka u Isaëli, nöö ja o feni di heepi u Gadu. Biga sö
    Gadu da Mosesi di wëti dë faa da dee sëmbë u Gadu. Sö de taki.
  qvs-NT: 'Chay tiempu Judea partimanta suk runakuna Antiokiya llaktaman rishpankuna
    Jesukristuta kreyikmasinkunata yachachirkansapa: —Kankuna mana señaladu runakuna
    kashpaykichi Moisespa yachachikunanta kasushpa señalachinakunaykichi tiyan. Chaypira
    Tata Dios uchaykichimanta perdonashunkichi.'
  zca-NT: 'Le''n rë ngubizh ze'', mizhin pla miyi'' kwa''n nzë lazh men Judea, mizhin
    bixa'' yezh Antioquía kwa''n ña''n lazh men Siria, kilu'' bixa'' lo rë men che''n
    Jesukrist xa'' nzho ze'', nzhab rë miyi'' re'': ―Chi lë'' kwerp che''n rë miyi''
    nakë señ kwa''n lë circuncisión nela xmod nzobni'' lo ley kwa''n mila'' Dios lo
    Muisés, nazubchit Dios rë kwa''n nzë''b xki go lo Dios.'
  cbc-NT: 'Ti yʉtea macããna jĩcããrã Judea yepai Antioquíapʉ caatána pʉame atore bairo
    na ĩ quetibʉjʉyuparã ti macã macããna judío majã caãmerã catʉ̃goʉsari majãrẽ: “Mʉjãã,
    Moisés ãnacʉ̃ cʉ̃ caátijʉ̃gocũrĩqũẽ caʉ̃mʉarẽ na rupaʉ macããjẽ yisetarique mʉjãã
    caápericõãta, mʉjãã netõõmasĩẽna,” na ĩñuparã.'
  qxo-NT: 'Pabluwan Bernabe Antioquiachö caycäyaptinmi Judea provinciapita criyicogcuna
    chäyargan. Paycunam tsaychö criyicogcunata caynö yachatsir gallaycuyargan: “Moises
    gellgangan ley ningannö cuerpuyquicunata señalacurrämi salvacuyanqui” nirnin.'
  mox-mox: Faulo be Banaba nawale Anitioki ʼinaya itoatoa, ʼinega vaina tomotau diʼwe
    Iudia ʼinega iʼifoqe imai, ta Anitioki ana toʼekalesiayavo iveʼale iveʼitedi ivonedia,
    “Ge ami fata ʼetoyavua ona lobei ʼeguma ge ʼwafimi ona daʼei. Baʼe lova Mosese
    ena luvine veʼiteda!”
  kew-kew: 'Aa medalomare Judia su gimoa Antiok su-para ipua Krais-na onaanu-para
    gupa mogeasimi: Moses-na rekena agaa madaare nimimi yogane rugi nakepealimi-daare
    Gote raapu ora mada napitimi.'
  dww-dww: Tautauḡoma ḡesaudima taudi Judiaḡa a yovona Antiokma. Be dabudine tauwai
    sumaḡa umanama awai katakataidina, “Deḡoda taumi nam kopitom ko paḡo maika Mousis
    ya riuriuna nama, taumi tokare nam yawasana ko paḡo.”
  twi-ASANTE: Ɛberɛ a Paulo ne Barnaba wɔ Antiokia no, nnipa bi firi Yudea bɛkyerɛkyerɛɛ
    anuanom no sɛ, “Sɛ moamma wɔantwa mo twetia sɛdeɛ Mose amanneɛ no kyerɛ no a,
    morennya nkwa.”
  aoj-aoj: Anom amam magape Judiai miliana mataga Antiok maꞌipasa basef esis Kristen
    sagape wambota atota Godi. Masefela basef maꞌipas maꞌi, “Iꞌi ipaꞌ pindaiwaꞌma
    pigaila waf God nagaꞌipa Mosesafi ma owaꞌ petopaꞌ alop ipeꞌipia, atiasi God ina
    nuwambilaipa pitanimai, owaꞌatin.”
  cbv-cbv: 'Biquína judíowã Judea baácmant bejnit, Antioquía tʉ́tchina ĩt jʉibínap
    wʉt jĩ. Pánih jʉibínit, judíowã nihcannit Jesúíhwãdih nin pah ĩt niíj naáwáp wʉt
    jĩ: “Moisés jwĩ nʉowãdih ĩ́ih quehli nah yapat chóodih ĩ bóodat pínahdih ãt wʉtʉp
    wʉt jĩ. Páant ñi bóodcah, Diosboó yeebdíh ã tʉ́i ʉbcan niít”, ĩt niijíp wʉt jĩ.'
  taw-taw: Pen bɨ ogɨnap Judiya plopens nɨb apɨl, binɨb Jisas nop gos lɨnɨgɨlak taun
    Adiyok yelak okok kɨlop agɨlak, Mosis chɨnop Juda binɨb okok agak, God bɨne mɨdɨnɨg,
    wak tɨbɨlɨkɨnɨmɨb agak agɨlak. Anɨb ak nɨbi anɨb ma genɨgabɨm, God nɨbop tɨg asɨk
    dɨnɨmuŋ tek ma lup agɨlak.
  jic-NT: 'Niyom nepénowa tjiquil Antioquía nt''a Judea mpe. Sin tji''yüsa la tjajaytsja
    Dios ts''uyupj ne''aj. Tjowelepj: “Püna Moisés tjevele Dios jos jupj sa con̈ jat''ǘ
    cocoypan, nin jat''ǘ yupj jis pjoloc'' tsjicj way t''asiyú. Ma nin la jay, ma
    ca mpatjam Dios lal”, nin tjowelepj.'
  zap-NT: Cheguin ke wruu tebëd mén lo lyu ne la Judea wa men Antioquía, wzelo men
    re men lo yra mén ne rlaleedx Jesucrist, belne tsuudet men beey zegne wkyeen Moises,
    gakdet perdon xdol men.
  wer-wer: Yesuu omën narö Yutia yangerakaan së Antiok kak oröak ingre mor sauröen
    epël ök maima. “Ar Moses pim ngön ë kosang wesa pöt ngar wak arim koröp kaut nailën
    ëënë pöt Anutuuk yok pangk kaalak naniöpan.”
  ipi-ipi: Polo, Banapasa-la, liyamba Andiyoko tano okona ateapi-kola, akali minditupa
    Jutiya disitiki okona ato epeainipia. Epoto, utupane-mane Andiyoko tane Kitisene
    tupa mana lamawuato, wamba Mosesato mana mindi yata wato, yakama akali tupamane
    yakamana yala-pene umbaini oko katu apialapape leaipia. Mosesato mana okone yata
    yaneko. Andipa yakamato mana okone wato mina napeaindo, Goteto yakama molo-peke
    nalolo-peya leainipia.
  qul-NT: 'Chay tiempopi Judeamanta jamojcuna Antioquiapi caj creyentecunaman yachachiyta
    kallarerkancu. Nerkancutaj: “Pipas Moisespaj leyninman jina circuncisión costumbreta
    mana ruwanchu chayka, mana salvaska cayta atinchu.”'
  tnc-tnc: Antioquíarã nimaeka ᵽoto Judeaka'iaᵽi judíorãka Jesúre yi'yurãte etaeka.
    Torã eyatirã Jesúre yi'rikarãte judíotatarãkare baaroyika nare nawãrõeka. —Bikija
    Moisés imaekakite jã'meka uᵽaka circuncisión mija baabesarãkareka, Tuᵽarãte mijare
    tããbesarãñu,— nare narĩka.
  ter-NT: 'Ápehiko xâne ukeâti Njúdeya ihíkaxoponoati neko ákoti itukapu jûdeu kutípotihiko
    Jesus. Hara kíxoa íhikaxea: —Enepo hákotinoemo sirkunsidá kê itikoâti kexé''uke
    ne hoénaxovope itíkivo xanena Itukó''oviti, kuteâti íhikaxovike yútoe Muîse, ákomo
    oxéne sesá''ipi ya pehúnevo —koe íhikaxea.'
  bmr-NT: 'Jaasumi saatoho Judeatɨ Antioquiavɨ ufuumo inahabomɨco ɨjɨɨbogomo tɨconɨuhi:
    Mataajaqui itɨconɨ amɨɨhai meeheque miquitɨcɨji Moise atajɨɨbaubadɨ, noomoro.'
  fuf-fuf: 'Onsay woɓɓe iwri ka diiwal Yahuuda ari e jannugol musiɓɓe ɓen, wi''a:
    «Si on sunninaaka tippude e aada Muusaa on, haray on waawetaake dandeede.»'
  mwc-mwc: Ba sebasebare mutusi Judea kupurinai si gakira ku Antioch ba Gentile bigeruwana
    biyisi wausi si bibeyebeyisi, “Moses ana kairuwana e wonawona wai sinim sina bonai
    ba kega wai, kega rubarubana kona yawasa.”
  bhl-bhl: 'Beli, deiw mak ding mak kabalak e, mali kunum mak Sudia aneng fian koleweko,
    Antiok abiw mutuk fian kalo teleko, sios kawtiw biilo kukuyemeko, bokoyemomeliw:
    “Yu Moses em kukuyemale kukuw beem afak uninba keko, kal okilinba keliw tewe,
    Sunbin-Got e yulo sunsun finik so bin be nam duyeme te!”, yangsiliw kale.'
  ons-ons: Naso maneo ŋei natne Yuda kepeo ŋine eŋe Antiok matko sari mali malip ŋei
    ŋerep kieke kito edane rakoi, “Ŋine Mose wane ra rokop don ramaike, yale solaŋine
    kitasikei, ŋine mi kitasikeiwo, Anutuŋo ŋine mi ma menaŋ ŋuniake.”
  con-NTPO: 'Tsa''caen can''jen''fa''ni majan a''i Judeane ji''fa''chondeccu Antioquíani
    ji''fa. Jipa faengasundeccunga qquen atesian''jen''fa: “Majan ttonoma Moisés mandaqquia''caen
    chhiyitevaembi''ta ccushaya''bi tise egae jincho''cho''ye.”'
  ghs-ghs: Pauro ma Banabei Attiokhiata qaami Dzutea habaho sobasobaho tuputa abi
    qesai Attiokhia nagapata tuumaqi sinabidza abi erake hiireta, Nike Moseho noo
    qusubaite sama nikeme geeba mootaama naataquko baamuqa Ohongaho pobi naataqu.
  peg-peg: ଇଦାଂ ବିତ୍ରେ ଏଚେକ୍‌ ଲକୁ ଜିହୁଦା ରାଜିତାଂ ୱାଜ଼ି ପାର୍ତି କିନି ଟଣ୍ଡାର୍‌ରିଂ ଇ ହିକ୍ୟା
    ହିଦେଂ ଲାଗାତାର୍‌, “ମସାତି ବିଦି ଇସାପ୍ରେ ଏପେଙ୍ଗ୍‌ ସୁନ୍ନତ୍‌ ଆୱିତିସ୍‌ ରାକ୍ୟା ପାୟାଦେଂ
    ଆଡୁଦେର୍‌ ।”
  txu-NT: 'Nãm ar arek Ãxikikam ar ba: nhym kam me kwỳ arỳm pykabê Djudêja kurũm bôx.
    Ne kam ''êx ne Jeju kukwakam me kamymã kabẽn. Me bajtemmã kabẽn ne memã kum, —Gê
    me Môjdjê kukràdjà kôt me amy nhinhu kà rê. Dja me me amy nhinhu kà rênh kêt nhym
    Metĩndjwỳnh kute õ kàjkwa kadjy me apytàr prãm kêt. Nãm me ''êx ne ã memã ane.'
  eng-WEBU: Some men came down from Judea and taught the brothers, “Unless you are
    circumcised after the custom of Moses, you can’t be saved.”
  gnw-NT: 'Jare yugüeru Judea güi amocue cuimbae reta, jare jei upurugüɨrovia vae
    reta pe: —Piñemɨcircuncidaca''ã yave Moisés iporoyocui pe jei rami, ndarau pepuere
    piyembɨasaca.'
  mux-mux: 'Juda-yi mare kolea Judia distrik molkuliinga kolea-auli Andiyok mandu
    oku kene Kraisele piliiku muluring yambu-lupama ung-mani siku muluring. Enini
    niku mele: “Krais-nga ungele mindi piliingéle kapula naa temba. Eni Moses-nga
    ung-manele piliiku yimanga kangi te kopsiku poku teku wendu naa lííngi lem mindili
    nolkemela kupulanum-na wendu oku molku kunjingí pungí kupulanumele Pulu Yili-ni
    naa tepa liimba.” niring.'
  maj-NT: 'A̱s''a̱i tsichu nanki Antiokia̱ k''u̱a̱ já xi nibaha a̱nte Judea̱. Kui
    xi b''i̱ ts''ín tsakúyaha̱ xu̱ta̱ ni̱nku̱: —Tsa najmi n''e̱nu̱u ni circuncision
    xi nkú ts''ín tíjña sin chá xi y''ét''aná Moise, najmi ka̱ma k''u̱a̱nkiu.'
  bkq-NT: 'Paulo, Barnabé warâ Antioquiadâ awyly ume myani uguondo modo ewy Judeiadâpa,
    Antioquiaram idâlymo. Saintybyem myani aguelymo Jesus einwânni modoram: — Moisés
    inweniby ara, iamudo iazeypy ilery ety iopiry tadatâoze lelâ, iamudo judeu awyly
    xutuhoem, Deus xurâem awyly xutuhoem warâ. Awylygue, âmaemo judeu keba modo mâsemaguedyze
    mataymo, xina ezewenry ara aitaungâ. Xina ezewenry ara amipyra âmaemo-ro watay,
    Deus imakewâbyramo ise — kelymo.'
  kue-kue: Yagl tau Judia kamun yei ende ime Antiok undre, ana ye mambuno bogl ka
    beke God yombama teingwa, “Ene Moses lomo dumere ere nangino punduno ta bogl endekrimbi,
    ana God ene ta ere-ikrambuka.”
  cot-NT: 'Choocatirajagueti Paavoro aisa Verenave Antioquiaqui icoraquejiaque joriojia
    poneponeitanquitsica Joreaqui itsatacaajiaqueri quemisantajiatsica icantajiguiri:
    —Pinetsanajiaquero itioncacotanaqueca Moishishini, pintotsaiquitacaantajiguero
    pichonquimashi. Aatogueti pitotsaiquijiguiro aato imeshiguimpitsi Aapani Irioshi.'
  bnp-bnp: E huriki a bakovi ranga ri malaga o Iudea ri valai o Antiok, ri vakatubu
    ni vara e huriki ri luhoi e Kristo, ri ta maea, “Mua bara mu longotaro a vinara
    ne Moses, a kuline mua i uka ma ni gi pala, i uka ma mu gu bole a nimahuri vakaroro.”
  apn-NT: 'Tã hãmri nhũm Ijaew kwỳjaja ãxiok wỳr Jejus kwỳ pê Ijaew kêt xwỳnhjê hwỳr
    mõn pôj. Pika pê Jutej rũm mẽ hwỳr pôj nẽ tanhmã mẽ ahkre hto ho pa. Nom axtem
    nẽ Tĩrtũm kapẽr kuhpa hã mẽ ahkre nẽ mẽ kãm: —Kot ka mẽ amã Jejus kôt amnhĩ xunhwỳr
    prãm hãmri nẽ mẽ ixpyrà nẽ finat Mojes kot mẽ pamã karõ xà hkôt amnhĩ my kwrỳt
    kà kwỳ jakà nẽ rĩ kormã hkôt amnhĩ xunhwỳ. Kot kaj mẽ ã amnhĩ nhĩpêx anhỹr kêt
    nẽ nhũm Tĩrtũm tee ri ja hã mẽ apumu nẽ amnhĩ katut kôt mẽ ate amnhĩ tomnuj rẽnh
    nẽ mẽ ato hkra hkêt nẽ. Anẽ.'
  ctp-NT: Wa mdiya ska tsan mdiyan chinꞌ nten nu wa mdoꞌo nde lo yuu ꞌin Judea, mdiyan
    neꞌ kichen Antioquía kanꞌ. Mdyisnan neꞌ kanꞌ ngwaꞌu neꞌ ꞌin nten ꞌin Jesucristo
    nde kwa, chaꞌ ja kulaa Ndiose ꞌin nten ꞌin chaꞌ kuxi, si ja ya siꞌyu neꞌ kijin
    yu kiꞌyu taꞌa neꞌ, chaꞌ lkwan neꞌ. Kanꞌ lka tñan nu ngulo ayman Moisés ꞌin neꞌ
    sꞌni chaꞌ kuꞌni neꞌ, ndukwin neꞌ kanꞌ.
  opm-opm: Porsi; Banabas ihit Antiok aptei patin gahan kat han ihir Judia mongdapat
    aprisa Jisas ohe danong hat pati taptem ihirnong Gur Moses ohe sawa meng oh Gur
    eit watah gatdeinmur ma napotip mengnong amram gatdeiyahanoh ama gatdeiya ohe
    pe oh Got oh nambutipramur. Na gatdeiyahanoh na nambutipramur gipor meng am deingopari.
  bvr-bvr: Rrapa aburr-werranga Judíya (Judea) wenga aburr-bona gurda Antiyak (Antioch),
    birripa aburr-nyala aburr-wena burrwa Jesus burr-yika Antiyak aburr-ni Jentayl
    (Gentile) yerrcha. Minypa aburr-yinanga burrwa, “A-lay, ana-goyburrpa gala nyiburr-yinmiya
    wanngu nyiburr-ni, wurra burdak barra mu-ngoyurra majija nyiburr-ni minypa gun-gata
    joborr Mojich (Moses) gu-barnjinga gun-guwarr.”
  wal-wal: Issi issi asati Yihudaappe Anxxookiyaa wodhdhidi, “Muuse wogaadan, intte
    qaxxarettennabaa gidikko, attanau danddayekketa” yaagidi ishantta tamaarissuwaa
    doommidosona.
  zad-NT: Shlak zoa Páblona' len Bernabéna' yell Antioquíana', bllin baḻ beṉ' za'
    Judeana' na' wzologake' bli' bsedgakile' beṉ'ka' nonḻilall' Jesúza' nan chiyaḻ'
    gongake' ka na ley c̱he dii Moiséza' na' sho'gake' seṉ daa le circuncisión kwenc̱he
    Chioza' wi'e yeḻ' mban c̱hegake' zejḻi kaṉi.
  kmg-kmg: 'Judaia mâreŋkonec opâ ruac gâcne Antiokia haeo rarâ kikefuŋte ŋic šiŋuc
    jazambiŋ: “Ŋoŋe Mosere dâŋ sâcko sahac-ŋeŋicko ma mi bahuc Wofuŋte biŋe sâcne
    mi eniŋmu.”'
  aso-aso: 'Zudaia misuboukotiꞌ ve linge ma ingine Adiokia ebeta limi Izesuꞌ evenele
    zuho tiꞌ li li-ngimi ngimiꞌ igi minaniꞌ: Lingine Moseꞌ lo huko-lidineꞌ maꞌmine
    igi Oꞌmosoꞌmi noso mili okodine lolovo huki hulamilizaniꞌ nene Oꞌmosoꞌmo do lunguꞌ
    izamoloseive.'
  uli-uli: Sibis mal re bidiy mo woal Judea resa budoh woal Antioch. Iwe ngo yesa
    chap yar foloyu ngalir chotugul kowe le re sor bo, “Towe yoh le hami habe daor
    le habe te hagil le be tappel molwe Hatobtob we yael Moses ye sor.”
  nin-NT: Anishirr abanu a zhi nu Yahudiya na nga nu Antakiya ni so tsarr amuya abiga
    ba da di, “A ta si yo ku Unushirr iji nâ ta su ure ku Musa ku u da di a bu na
    hen, Abachi à si ta kpa undurr uwama ttungo hen.”
  acu-NT: 'Pablo Bernabéjai Antioquíanam pujuinai, Judea nungkanmaya ainau irasartas
    taarmia nuka Cristonu ainaun nuininak: —Moisés tímia nunisrumek nuwapchiram charutsuk
    pujakrumka uwemrashtinuitrume, —tiarmiayi.'
  cak-WNT: 'Yec''o c''a achi''a'' ri ye petenak pa rucuenta ri Judea ri xe''apon ri
    chiri'' pan Antioquía, tinamit ri c''o pa ruwach''ulef Siria, y niquibila'' c''a
    chique ri kach''alal: Riyix riche (rixin) chi niwil ri colotajic, c''o chi niban
    ri circuncisión chiwe, achi''el ri nubij chupan ri ley riche (rixin) ri Moisés,
    xecha'' chique.'
  ebk-ebk: As nan hiyachi, wachacha nan tapen nan lanaraki ay nurpu ad Judea ay chinmayyu
    ad Antiokia. Enlapucha ay mun-isuru as nan chiyuycha enmafurot kan Jesu Cristo,
    ya kanancha, “Mu achi kayu masugyatan ay maiyunud as nan iniili ay ukiali ay insuron
    Moises at achi kayu maesarakan.”
  spa-PDDPT: 'Pero algunos que bajaron de Judea enseñaban a los hermanos: Si no son
    circuncidados según el rito de Moisés, no pueden ser salvos.'
  ruf-ruf: Tsakukala ne wanu iwalawile Yudeya wapfika Antokiya, na wandusa kuwalangulitsa
    iwanu iwamtoghole Yesu, wawalongela, “Ka ng'amkwingila ngoma ka pfalaghitse Musa
    ng'amdaha kukombolighwa.”
  gun-gun: 'Ha''e gui ma Judéia gui amongue ou vy ombo''e po rami irmão kuery: — Orerekorã
    Moisés oejaague rami vy pendepire napemboi ukai ri vy ndapeo jepei ''rã — he''i
    okuapy.'
  agu-BL: 'Itzun bantz te yi cya''te''n Pawl tu Bernabé le tnum Antioquía, nin e''
    opon cobox aj Judea le tnuma''tz. Nin yi e''a''tz nin e'' oc tan chichusle''n
    yi e'' kajwutz, itzun cyaltz: “Ko quil chibajiju'' circuncidar chi na tal yi ley
    Moisés, quil chiclaxu'',” che''ch bantz.'
  isn-isn: Antu a ki tuunga ai asimile kupuma ku Uyahudi nu kuamanyisa i aluna, azeligitya,
    “angamuhite kutalwa i kidamu anga ntendo ni ang'wa Musa, shanga muhumile kugunwa.”
  eng-PEV: At that time, some men came to Antioch from Judea country, and they started
    to teach the Christian men, “If you don’t have the young man operation that Moses
    wrote about, God will not save you. That operation is in our law.”
  ilo-ULB: Adda lallaki a bimmaba manipud idiay Judea ken sinuroanda dagiti kakabsat
    a lallaki, a kunada, “Malaksid a makugit kayo a mayannurot iti kaugalian ni Moises,
    saankayo a maisalakan.”
  pir-NT: 'Sa ye Judea yehpa cjẽna meheñequinagã Antioquíapʉ esaye, Jesu yequinare
    ohõ saha ni buhe dʉcahye tiquina: —‍Cohãcjʉ̃ dutiyere Moisere cũno ohõ saha ni
    cũahye. Ijipihtiyequina tiquina cuhnucunʉ sohtoa cahserogãre tiquina yʉhre neatire
    yahu cũahye Moisere. Mʉsa tire yeragʉ̃ Cohãcjʉ̃ mʉsare yʉhdʉosi, ni buheahye tiquina
    to cjẽnare.'
  anv-NT: Ɛbɛlégé bɔɔ́ fɔ átané gebagé mewaá Judiya áchwɔ́ né melɔ Antiɔk,
    alɔ manlɛrege bɔɔ́ bi ákamé ne Jisɔs nnó, “Mbɔgé álá sɔ́ muú nsɔ nkane
    ɛbɛ́ Mosis ɛjɔɔ́ wɔ́, Ɛsɔwɔ akagé pyɛ fɔ́ muú yimbɔ apó.”
  sab-NT: 'Pablo, Bernabé kledu una Antioquíage kwian Jesu gerua ganga chudaboi Jesu
    geruadi gire chui ege kwian gweale israelita Jesu gerua ganga nga kweri Judeage
    jo chke una Antioquíage Pablo, Bernabé kledu ngwadi. Kwian israelita e daba na
    nu Jesu gerua gaba tku tangle, ama gerudu: —Ba me mo ta gbe mo kwara tkangenga
    sidri kwian israelita ulita kle age kare Moisés chadalla gerule kare, ba me ñage
    tien gitiru ji chugege agedu me no gdale.'
  tmd-tmd: Makwam nöbö bli mögörɨb Judia yöbö Adiok hön, Juda nöbö yöi Jisas nugw
    pim piaku ñɨgö yad nölmä, “Mosɨs maduar ör an Juda nöbö mö yadöŋa, ‘Ha kiai yöudöŋdöŋ
    yöx pön hö gɨrön, rɨl uña ödöcɨnö,’ röŋa. Aku, ñɨŋ algör ör uñ ödöreñ aku, God
    ñɨgö kömö penɨŋö,” rɨmä.
  acr-NNT: 'Chupa taq riꞌ laꞌ la qꞌij xebꞌopon Antioquía jujun achijabꞌ e petinaq
    Judea y xkijeq kekꞌutun chikiwach ri kikojom rubꞌiꞌ ri Cristo, jewaꞌ kakibꞌiꞌij:
    «We na kakoj ta ri retalil re circuncisión che alaq jelaꞌ pachaꞌ rutaqanik kan
    ri Moisés, riꞌ na kakolobꞌetaj ta alaq» kechaꞌ.'
  kpg-kpg: Hunu daane ne lloomoi i Judea gi Antioch, ga daamada ga agoago ang gi digau
    ala gu hagadonu boloo, “Goodou e deemee di haga mouli, maa goodou digi sirkumsais
    be di hai o taganoho a Moses.”
  taj-taj: यहूदियाग्‍याम एन्‍टिओखियारी खबा कोइ कोइ म्‍हिगदेसे येशूदा विश्‍वास लबा
    ज्‍योज्‍यो आले नाना आङागदेदा “एनीगदेसे मोशाला ठिम अन्‍छार खतना आलनी भिसम एनीगदेसे
    थार्बा आयाङ्” भिसी लोप्‍जी।
  avt-avt: 'Mɨt han ne provins Judia nen wit Antiok natɨp mɨt nises hɨm yaaim me Krais
    nar ik: “Yi ap yerekir yɨnk ki kar ke nɨpaa Moses ketpim te God ap kaktihis yi
    eitikerek eiyu au.”'
  cbk-cbk: Despues ya llega na Antioquia cuanto bilug del maga gente quien ya sale
    na Judea, y ya principia sila enseña con el maga creyente, y ya habla, “Si hende
    ustedes ay hace islam como el reglamento di Moises, no puede ustedes queda salvao.”
  uig-ARA: 'شۇ چاغلاردا بەزىلەر يەھۇدىيە ئۆلكىسىدىن كېلىپ، ئانتاكيادىكى قېرىنداشلارغا:
    ــ سىلەر مۇسا پەيغەمبەرگە تاپشۇرۇلغان يوسۇن بويىچە خەتنە قىلىنىشنى قوبۇل قىلمىساڭلار،
    قۇتقۇزۇلمايسىلەر! ــ دەپ تەلىم بېرىشكە باشلىدى.'
  tuf-tuf: 'Etat serin Judea bin Antioquía béjecro. Erar behquir car rabin síw̃jacro.
    Siw̃a rabar wajacro: —Moisesat úchicrias carit cuitar umá cuiquín cuihsú bahjacro.
    Eyta bira ba umá cuítitara Sirat ba siwa báreyra, wajacro.'
  abx-abx: Aniya' mga lalla man prubinsya Judea magpamada'iray si syudad Antioquia
    nga agparapanturo' si mga kabugtu'an si pagtu'o si pagpinugad, “Hasta nga ga'i
    kam agpamaturi' sigon si kabatasanan nagturu'-na si Moises, ga'i kam agkataralwas.”
  mco-NT: 'Je huin''it tiempo nijëjɨty jäy huɨdi tzoon Judea yja''ty ajcxy jɨm Antioquía,
    e ytɨgɨɨy yaj''ixpɨjcp ma ajcxy je huɨdibɨ mɨjpɨdaacp Jesús, ymɨnaangɨxy: “Pen
    myajnïdzögamy ajcxy yɨ m''alma, copɨcy co ajcxy myajtɨy''ajttɨ̈huɨpy jadu''n nej
    Moisés y''ane''my.”'
  bsp-bsp: 'Afum alɔma ŋanayɛfɛ atɔf ŋa Yude, ŋac-təksɛ awɛŋc aŋa alaŋ ntɛ: Kɔ nəntɔyɔ
    pakəŋc’ un pəmɔ tɔkɔ tɔyɔ tokur ta Musa toloku ti mɔ, Kanu kəfɔdewosɛ kəyac nu.'
  kqf-kqf: Pol bi Banabas Entiyokmo a miyamiya bi olooloto ḡesaudi Diudiyaḡa a yovo
    Entiyokmo bi tauwaisumaḡa a wailovelovedina gado, “Bamoda temi bi mote kwapibwali
    matailina ko vai, mai Mousis ena waiḡake luvanemo ba mote koma yawasana.”
  cpb-NT: 'Ari rareetaka Antioquía-ki, apawopaini atziri ipoñaayetakawo Judea-ki,
    riyotaantayetapaake, ikantantapaake: “Iyekiite, eerorika pimonkaayetziro Inintakaantaitanewo
    rosankenatakeri Moisés-ni, pitomeshaanitya, eero pawisakoshireyetai.”'
  aon-aon: Anam armam hape agudok shokugi nahobig Judia aria hanakumori Antiok. Hanaki
    aria hape hakrip eshesh Kristen hakri, “Aria ipak mare putah yegeshiweruh kabi
    Moses nakripeshuk-enyi lo nyakri um, Iruhin ta mare nuraep putanamori pupe wosik
    abom, uwok.”
  hus-NT-2005: Tam ti na Pablo ani na Bernabé kʼwajattsik Antiokía, ulich taltsik
    i iniktsik xi tál Judea. Jechéꞌ an iniktsik, in tuju kin okʼtsi an kidháblábtsik
    ke abal kin ejto ka loꞌeytsik, koꞌol kin tʼajaꞌtsik an exól ba nin tʼuꞌúl jelt
    xan tin ulal nin takʼixtal na Dios xin jilám dhutsadh na Moisés.
  mig-NT: 'Yúan‑na te ichi ñúu̱ Judea ni̱ kikoyo yaku̱ chaa, te ni̱ kastá''a̱n‑de
    nuu̱ táká ñani̱: Nú tú xɨtɨ̱ ndúu̱‑ro̱ nátu̱''un ká''a̱n ley Moisés, te ma̱ káku
    kutɨ‑ro, áchí‑de.'
  bps-bps: Na di bang én, nun dad to mdà di Dyudiya salu di banwe Antiyok, na tamdò
    ale i dad to faglut, na manla, “Ku là gamu ftulì gambet i gman di dad flalò blé
    Dwata fagu di ku Mosis, là gamu galwà.”
  mbs-mbs: Nayan, doen menge otaw egpemenal dimateng lekat te Judiya kidoen te Antyokya
    aw migtoladà dan, kagi dan, “Eked kaw pekelowà lekat te salà niyo singed aw tolien
    kaw aw tomolò kaw te kedita te punù ingkeliwat i Moises.”
  cme-NT: 'Nuɔmba naŋ baa hilaa *Yude‑i-na jo Ãntiyɔsi‑i-na ji ta ba piiye baa *niɛraamba
    maŋ hũyãa Yesu maama‑i wuɔ: «Da na saa *jã ŋaa *Moisi *ãnjĩnammaŋ waaŋ-ma
    dumaa, na siɛ gbãa kor.»'
  sus-sus: Mixi ndee naxee keli Yudaya, e naxa a fala Isa fɔxirabirɛe bɛ, «Xa wo mu
    wo sunna Annabi Munsa xa naamunyi ki ma, wo mu nɔma kiside.»
  pon-2006: Mie ohl ekei me kohsang Sudia kolahng Andiok oh tapihada padapadahk ong
    me pwoson akan, ndinda, “Kumwail sohte kak komourla ma kumwail sohte sirkumsaisla
    nin duwen me Kosonned en Moses ketihtihki.”
  dad-dad: Tamo tunĩ, Judia distrik bun temeleid Antiok taun disi fen, momoiya tamo
    kayau eig de difelnẽdin, “Ã Moses nẽ tobonunã kilei, mulũ to ulagauf are, ã kel
    gei yeĩya kisi feleya sã.”
  zab-NT: Láani de dxiqui bdzɨny tuby tiop de bniety Judea láani guɨdx Antioquía.
    Ax guzulo raipdeb de bniety ni reldilaaz Jesucrist dec belati quɨt chúudeb seny
    zec ni gunabee Moisés, quɨt xo gúnti Dios perdón de xtulddeb.
  jae-jae: Lau buŋa ŋagêdô aŋga Judaia sêsêp sêja Antiokia, ma têdôŋ lasitêwai amboac
    tonec gebe “Embe sêsa amac êtôm Mosenê biŋ atom, oc Anôtô ênam amac kêsi atom.”
  ksd-ksd: 'Ma ta ra umana tarai marama Iudaia dia vana ur, ma dia tovo ra umana ekelesia
    dari: Ba pa di poko kikil avat da ra mangamangana kai Moses, pa da valaun avat.'
  msm-NT: Na, meyduon magtutuu no mgo Hibru no taga-Judea no migtidow duon to Antioquia
    su ogpang-anadon dan to mgo magtutuu duon. Mig-iling sikandan, “Ko kona now tumanon
    to pagtuli no insugu duon to sikan mgo balaod no imbilin ni Moises, kona kow ogkayuwas.”
  myk-myk: 'Ayiwa, a namaa pii di ba yìri Zhude fiige ki ni na pa Ancɔsi ni. A pʼi
    ba ganha na kalaa watii kaan cebooloo nʼa daa fɛɛ pu mu na: «Na saha ni Kilɛ tudunmɔɔ
    Musa wo saliya wu ni, yee ya cekɔɔnrɔ pye wɛ, yee da zhɔ wɛ.»'
  sbe-sbe: Paulo yo Banaba sola Antiyoka unai na tamowai hekadi Yudeya unai se laoma
    na se hetubu se lauhekata ekalesiya wa udiyedi se wane, “Nige gonowana Yaubada
    ye gilihaigomiu kana siga pelitome kwa hai Mose yona kabikabi unai.”
  mcr-mcr: Iŋgaŋi Israitqä hŋqua, Jutiyata äppiyi, quuvqä heqiyqä Andiyokä pmeqä iquau,
    näqŋqä tiiŋä äwikuwi. “He Mosisi iqueuä suqä iuŋi, qänaknä miqä ipu, hiqä huiwi
    häuä maktäŋgaŋgpqe, Goti Hanjuwä Iqu, aŋgumä metmeqä itä, häŋä memäkäqumuateqä
    yäniqeqä” ätukuwi.
  cux-NT: 'Tuu''mi ní náⁿ''a yā chi nndaá yā yeⁿ''ē yáⁿ''āa Judea chi''cueéⁿ yā hermanos
    chuū: Ndúúti chi nguɛ́ɛ́ diiⁿ di circuncidar ''iiⁿ''yāⁿ tan''dúúcā chi ngaⁿ''a
    ''áámá ley yeⁿ''e Moisés tuu''mi ní nguɛ́ɛ́ cuuvi nínguaⁿ''ai di.'
  tur-YTC: Yahudiye’den bazı kişiler inip kardeşlere, “Moşe’nin töresine göre sünnet
    olmadıkça kurtulamazsınız” diye öğrettiler.
  san-ITR: yihUdAdeshAt kiyanto janA Agatya bhrAtR^igaNamitthaM shikShitavanto mUsAvyavasthayA
    yadi yuShmAkaM tvakChedo na bhavati tarhi yUyaM paritrANaM prAptuM na shakShyatha|
  bel-N: 'І некаторыя, што прыйшлі з Юдэі, навучалі братоў: «Калі ня будзеце абрэзаны
    паводле звычаю Майсея, ня можаце быць збаўленыя».'
  sch-sch: Mi senkhat Judea ram renga Antioch an juonga, “Moses Balam anghan sertan
    nin tho nônchu sanminring ni thei no tu nui,” tiin iempungei an minchua.
  mic-MIQNT: Ta'sijig ji'nmug weita'jig Jutiaewa'gig glapis Antioq naji gina'mua'tiji
    ta'nig getlams'tua'titl Se'susal. Teluejig, “Ma gilew ugs'ta'tiwoq glapis lugwatasultioq
    'st'ge' ta'n telteg 'tplutaqan Mowisewei.”
  huu-NT: 'Antioquíamo Jerusalémona janore comɨnɨ billano, creyentiaɨna iese llofuetɨmacɨ:
    —Moisés mɨcorɨ caɨmo llua isoi, omoɨ abɨna omoɨ detatañenia, jeacɨnomona jillobiñeitomoɨ.'
  jiv-NT: Nu tsawantin áishmaṉ Israer nuṉkanmaya̱ wear, Antiukíanam jeawar Yus-shuaran
    jintintiainiak “Muisais tímia nútiksarmek tsupirnaktin ana nu túrachkurmeka uwemprashtatrume”
    tiarmiayi.
  otm-NT: Nu'ʉ yʉ pa ʉ bi zøm bʉ Antioquía 'da yʉn 'yohʉ bi nɛxpʉ ra häi Judea. Nɛ
    sä bi xi'ʉ yʉ 'yɛ̨c'yɛi hing yʉ judío ngue hingui sä dim pø'a n'da 'bʉ hinga nthɛqui
    yʉ́ xifani, tengu bi xänba ra Moisés ʉ yʉ judío.
  dah-dah: Be, Yesu niŋ dufaymiŋ tareŋ irde hinhan mar kura Yudia naŋare mat Siria
    naŋare niŋ taun Antiok kwamiŋ. Gor kuŋbe Yesu niŋ dufaymiŋ tareŋ irtiŋ mar gor
    niŋ goyen, “Al kura Yesu niŋ dufaymiŋ saŋiŋ irtiŋ gega, Yuda marte tikula Mose
    beleŋ kayyiŋ goyen ma gama irde guba ma yenayiŋ gobe Al Kuruŋ beleŋ epte ma yumulgaŋ
    tiyyeŋ,” yeŋ saba yirde hinhan.
  tnk-tnk: Mətə nəkur Isrel me nepwɨn həier fwe tənə Jutia mheiwaiu pehe ia Antiok.
    Irəha kamhahatən nərmama me səvəi Iesu səməme rɨpko mhə irəha nəkur Isrel mə,
    “Kɨmiaha tihaməkeikei mhəuvən kuvehi ninhum m kɨmiaha rəmwhen ia Loa səvəi Moses
    rani. Mə hiəpwəh, Kumwesən trɨpkuvehimɨru mhə kɨmiaha.”
  kpr-kpr: 'Aminda irero, gegenembo mendeni Frovensi Judia aminda ghedo fera reighi
    Antiok aminda buvudo, geka sembae sedo ghusera, amo eviri: “Moses rea sisira ava
    ari dae sedo, nenda vika mendo anoso gafugareva amo, ne God kena jebugareva. O
    jo amingae areva amo, ne God kena ambareva,” aminge sedo ghuseri.'
  san-IAS: yihūdādeśāt kiyanto janā āgatya bhrātṛgaṇamitthaṁ śikṣitavanto mūsāvyavasthayā
    yadi yuṣmākaṁ tvakchedo na bhavati tarhi yūyaṁ paritrāṇaṁ prāptuṁ na śakṣyatha|
  nho-nho: E mee aaraa Jew ni oo ake i Judea ki Antiok no taratara ake peelaa ki naa tama te lotu
    i te kina naa, “Kootou ma ki see lavaa te hakassaoria TeAtua ki mee maa kootou
