    gwats'an neeroozhii,’ yuuhthan ji', tr'ookit nakhwakat khangwarahaht'ii ts'ą'
    nakhwagwarahahkyaa. Jii t'ee deenaa dąį' Moses ch'adąąntł'oo deenakhweiinyą' chy'ąą
    gwik'it t'agwarahnyąą.” googahnyąą.
  gvn-gvn: Kanbal dingkar-dingkar townbu Antioch kadan bubumun Judeamun. Jana Jesusamu
    jawun-karra wadu-wadubuku binal-bungal-bungan. Jana yalaman, “Kaki yurra yurranga
    wawu juranmanka baja, yurra must yulban yakajika yala Mosesangka ngadiku balkan.
    Kaki yurra kari yakaji, yurra kari Godundumunbu bubungu dungay.”
  nhy-NT: Itech nekatej tonaltin, sekimej tlakaj okiskej de estado de Judea iwan oyajkej
