  gaq-gaq: ଜିଉଦା ପ୍ରଦେସ୍‌ବାନ୍‍ ଉଡ଼ିରୁଆ ରେମୁଆଁ ଆଣ୍ଟିଅକିଆନ୍ନିଆ ପାଙ୍ଗ୍‌ଚେ ମୋଶାନେ ନିୟମ୍‌
