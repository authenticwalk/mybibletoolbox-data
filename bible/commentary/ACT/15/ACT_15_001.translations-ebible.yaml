  fra-LSG: 'Quelques hommes, venus de la Judée, enseignaient les frères, en disant:
    Si vous n’êtes circoncis selon le rite de Moïse, vous ne pouvez être sauvés.'
  san-HK: yihUdAdezAt kiyanto janA Agatya bhrAtRgaNamitthaM zikSitavanto mUsAvyavasthayA
