    eḡa ina vilawanimi.”
  sua-sua: Kam ngae, to o Yuda akuruk ngat ottek kuon mYerusalem kun mnam a mhe to
    e Yudea he ka grung kpis ko mAntiok. Endruk endri ngama kerpatter e Yesus ka ngaomevek
    ruk o vrong rhek ko tok te, “Enangthe mgua lo kaikkiem ngorta keknen to kam paam
    lurokol, endo e Moses nma patter mor mang, va E Nut tlo is hak kam sulgim muk
    kam lol mularo kerkeknen patgiang ngaiting, he nang muk kam vle la mmok ko pum
    kalo keik e.”
  klt-klt: Ámna kámá Judia kálu hangga it yáilá Antiok wata kinan Táwi yan ámna náráwa
