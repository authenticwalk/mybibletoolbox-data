    bajiro ĩnare gotiyujarã ĩna: —Moisés ñamasir''ire circuncisión yirere Dios ĩ roticũmasirere,
    mʉa yibetijama, rojose tãmʉotʉjabetiriarojʉ mʉa varotire mʉare yirẽtobosabetirʉcʉmi
