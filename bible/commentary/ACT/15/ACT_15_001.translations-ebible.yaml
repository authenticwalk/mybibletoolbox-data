  hto-hto: 'Aféruillaɨdo dáarie ɨíñɨaɨ Judea énɨemona Antioquíamo ite ɨ́ɨnotɨno llófuiaɨbite.
    Iaɨoɨna daɨdíaɨoɨ: —Moisés ocuica ɨ́iza bacano ɨcoɨ quétafuena omoɨ fɨnóñenia,
