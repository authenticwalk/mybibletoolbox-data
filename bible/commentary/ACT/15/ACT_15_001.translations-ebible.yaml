  tvk-tvk: Melele xa Pol xal Banabas ludi tamu e taon te hal Antiok, rut moletin xil
    langgo provins te hal Sudea lamei tengan lasao ni Kristin xil. E melele xa lamei,
    di lapispisi mi Kristin xil te hal Antiok labit, “Rae xil na Mosis biteni bit
