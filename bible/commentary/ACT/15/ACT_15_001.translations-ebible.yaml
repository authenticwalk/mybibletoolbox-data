    ngohina re kulkula pe na ualatut Moses, God ahik pahe banotong uelkarus tamiuoum.”
  san-DEV: यिहूदादेशात् कियन्तो जना आगत्य भ्रातृगणमित्थं शिक्षितवन्तो मूसाव्यवस्थया
    यदि युष्माकं त्वक्छेदो न भवति तर्हि यूयं परित्राणं प्राप्तुं न शक्ष्यथ।
  tna-NT: 'Da tiempo su pia deja cuana Judea yahua jenetia beju cuinatana Antioquía
