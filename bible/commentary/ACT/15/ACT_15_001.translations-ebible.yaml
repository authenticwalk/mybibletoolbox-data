    Mawsis diki lo wadil pik, God gwuraam kwar maa.”
  shp-NTPO: 'Jatianribira, Judeainoax jawetii jonibo Antioquíain bokana iki. Jain
    boxonra, ja joi akaibo jato onanmakana iki: *Ja Moiséssen esekan yoini keskáakin
    maton jakina rebichi xateyamaaxa, jawekeskataxbi mato kishpinti atipanyamake,
    iki ixon.'
  aom-aom: 'Paulꞌo Barnabasꞌo Antioch amore arijamu iae ae göëro Judea saꞌare jiëꞌëro
    rueromo Keriso-are aribövioho majëhiromo uënövareje: God-arire mae vaꞌi nëgëꞌiroho
    Moses-hu Jew rajo nosi jögoru jajivadëhi saꞌa ioroꞌioro rajoho jemëꞌo sinoho ëhi
    tarivëhego God-are aribövie jëvoꞌirajo. Sino bogo tarivëhëꞌoho bogo maroho vaꞌaꞌarujëjo.'
  geb-geb: Por gum Barnabas Antiokra ki. Mani Antiokra kim, gumgi mbari, mbe Zudian
