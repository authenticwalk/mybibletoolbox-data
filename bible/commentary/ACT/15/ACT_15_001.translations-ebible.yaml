    ବନାଁୟ୍‌ବର୍‌ ଅନ୍ତମ୍‌ ଏଗବ୍‌ରେଡ୍‌ଲନ୍‌ ଡେନ୍‌ ଅନୁରନ୍‌ ଞାଙ୍‌ଲେ ଏଃର୍ରପ୍ତିଏ ।”
  for-for: 'Pigoya, Yuta marisa kina ka''isa Antiyoki kumati tumima, Isu mpono abinta
    kina maya uwaimintawe: Tigeba Mosese kamana uma tipa kampa kasaiginaba, Wa''egawamaba
    kanara kampa tibabikiye, untawe.'
  epo-epo: 'Kaj iuj homoj vojaĝis tien el Judujo, kaj instruis la fratojn: Se vi ne
    cirkumcidiĝos laŭ la moro de Moseo, vi ne povas saviĝi.'
  gfk-gfk: 'Ari tunotuno me Iudeia diet ga hansur uras Entiok ma diet ga hauhausur
    ira harahinsakaan narako ta Krais hoken: “Bia ing pa da kut ira palatamai muat
    haruat ma ira harkurai tane Moses, pai tale bia God na halon muat.”'
  bjz-bjz: 'Antiok anava irieta, embobo dumeni Judia Frovensivareta furia, Antiok
    bogu naava bububugea, gaga gavera eghá irugeta egeguturie: “Moses donu riria-nu
    urota, nímanda vii mendó andoro tatafugadora mo, God na nímane sonembota jejebugaita
    rosoravore. O jo aghá ambi egegadora, nímane ambubugaita rosoravore.”'
  atg-NT: Ẹgbọ eghuo e rọte ekẹ iJudia bhale Atiọki, ee sẹsẹ eni e miesuọ khi, Ini
    aa li shẹlẹ wẹ-a abi Ushi oyi iMosisi o ngme ẹa ya khi eni a miepfuese.
  bjv-NT: 'Dɨje kɨ na̰ je ḭḭ Jude tɨ rəi A̰tɨyosɨ tɨ, ndoi ngako̰je je nḛ əi nə:
    «Kɨn ə re adɨ ɨjəi mɔtɨsi kɨ go ndu tɨ lə *Mojɨ al ə, a ɨngəi kajɨ al.»'
  tos-NT: Hua̱ chú̱ makapitzí̱n judíos ti̱ xminko̱ni̱tanchá̱ c-Judea, xmakaca̱najlaputunko̱y
    nata̱laní̱n hua̱nti̱ ni̱ judíos, xuaniko̱y pi̱ hua̱ lapi̱ ni̱ circuncidar nalako̱y
    xta̱chuná̱ la̱ntla̱ huan Xli̱ma̱peksi̱n Moisés, ni̱ catiakapu̱taxtuko̱lhcú̱ c-xlacati̱n
    Dios.
  rro-rro: Iuda haukia tia'ikakauma haukia baika Iudeai temai Antiokai a'ikakauma
    haukia teba'iobinakia tetibaha, “Mose ena rauhubu ihobonai a'i katetarenimi raninai
    wai hanona bamauri a'i katoa'ina.”
  mxp-NT: Nay jaꞌabɨ tiempɨ wɨna̱a̱gɨn ja ja̱a̱ꞌy chooꞌndøø jam Judeɨt na̱xjotp jøts
    ñøjkxtøø ma̱ ja ka̱jp txøøwɨ Antioquía, jam ttaꞌawa̱nɨbøjkɨdøø ja ja̱a̱ꞌy pøn
    wyɨnaty ja Jesús tjanchja̱ꞌwɨdɨp, jøts tnɨmaadyɨ ku ja ya̱a̱ꞌdyøjk kuwa̱nɨ yikmoꞌodɨt
    ja ejxpajt ñeꞌkxkøjxp sa̱mɨ Moisés jekyɨp tyikyøꞌøy ja yꞌanaꞌamɨn, wɨnets ja jadeꞌen
    yiknɨtsoꞌokꞌa̱tɨdɨt ja Dios.
  aak-aak: Ámá wa Judia pɨropenɨsɨ́yo dánɨ nɨweapɨro Adiokɨ nɨrémómáná ámá Jisasomɨ
    dɨŋɨ́ nɨwɨkwɨ́roro nánɨ wigɨ́ xexɨrɨ́meá imónɨgɨ́áyo nuréwapɨyiro re urɨgɨ́awixɨnɨ,
    “Seyɨ́né Judayene tɨ́nɨ xɨxenɨ imónɨpɨ́rɨ nánɨ negɨ́ arɨ́o Moseso rɨŋɨ́pɨ iyɨ́
    sɨ́mɨ́ sɨ́ó mɨwákwínɨpa nerónáyɨ́, Gorɨxo yeáyɨ́ seayimɨxemeapaxɨ́ menɨnɨ.” urarɨŋagɨ́a
  chd-NT: 'Icuaitsa liƚya'' Antioquía hualca lapimaye ts''ilihuequi Jesús quiyouyomma
    al distrito Judea, ipango''me imuc''iyale''me. Tu''innila'' lapimaye nomana''
    jiƚpe liƚya'': ―Tolanant''ƚiƚe locuxepa Moisés, tonƚ''etsoƚtsi circuncidar. Ja''ni
    a''i, aimi''iya molunƚulyacu.'
  kdc-kdc: Wanhu wayagwe walawa Yudea weza Antiokia na wasonga kuwafundiza wanhu wamtogole
