  san-SIN: යිහූදාදේශාත් කියන්තෝ ජනා ආගත්‍ය භ්‍රාතෘගණමිත්ථං ශික්‍ෂිතවන්තෝ මූසාව්‍යවස්ථයා
    යදි යුෂ්මාකං ත්වක්ඡේදෝ න භවති තර්හි යූයං පරිත්‍රාණං ප්‍රාප්තුං න ශක්‍ෂ්‍යථ|
  yut-yut: Pol gat Banabas gat Antiok egakwal amɨn dɨwarɨ Juda mɨktɨmon da pɨŋ paŋmuwukbi
    yoyɨŋ degek yaŋ yoyɨwit, “Ji Moses dakon gen guramɨgek gɨptɨmji dɨma mandani kaŋ,
    Amɨn Tagɨ da ji dɨma tɨmɨtjak.”
  grc-BYZ: Καί τινες κατελθόντες ἀπὸ τῆς Ἰουδαίας ἐδίδασκον τοὺς ἀδελφοὺς ὅτι ἐὰν
    μὴ περιτέμνησθε τῷ ἔθει Μωϋσέως, οὐ δύνασθε σωθῆναι.
  cpc-NT: 'Ipoña jariitaka Antioquía-ki, shirampariiti ipoñaayitakawo Judea-ki, jiyotaantayitapaaki,
    ikantantapaaki: “Iyikiiti, iirorika pimonkaayitziro Ikantakaantani Moisés-ni,
    pintomishitaanitaiya, iiro pawisakoshiriyitai”.'
  nhg-NT: 'Pa inu tiempo seque tlöca oquisque de ipa estado de Judea hua uyajque pa
    puieblo de Antioquía. Opiejque quenmachtea inu hermanos ompau. Oquejtojque: ―Onca
    nesesidad ma xomonacayutequecö confurme inu costumbre tli oquetlöle yaja Moisés.
    Pos tlö amo ejqueu nenquechihuasque, abele nemomöquextisque.'
  nya-nya: Anthu ena ochokera ku Yudeya anafika ku Antiokeya ndipo amaphunzitsa abale
