    «Sa Moizɩɩ tite gbaa, wa ''pa nyɩma knɩ ''wʋ, a ''nɩ ''sa knɩ pla, a ''nɩ mneni
    a ''ka gbʋ ''wʋbhʋ!»'
  tpi-tpi: Orait sampela man bilong Judia i kam daun long Antiok na ol i skulim ol
