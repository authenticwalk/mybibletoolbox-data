    Jesucriston' na'. Gose'ene' yogo'ḻoḻ beṉe' byo cheyaḻa' yesezoe' señw dan' že'
    circuncisión can' ža ley dan' bzoj da' Moisésen' cont gata' yeḻa' mban c̱hegaque'
    toḻi tocaṉe.
  por-TFT: 'Alguns cristãos judaicos desceram da província da Judeia até a Antioquia,
    na província da Síria. Então eles passaram a ensinar os cristãos gentios/não-judeus
    desse local. Eles diziam: “Vocês devem —ser circuncidados/ter em seu corpo a marca
    de Deus {devem deixar-nos —circuncidar vocês/pôr no seu corpo a marca de Deus—}
    para indicar que pertencem a Deus, como Moisés mandou nas leis que ele recebeu
    de Deus. Se não fizerem assim, não serão salvos {Deus não vai salvá-los}”.'
  gwi-NT: Izhik zhat dąį' Jews, Jesus k'injigiighit nąįį Judea nahkat gwats'an Antioch
