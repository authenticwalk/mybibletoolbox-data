    ijcon quen Moisés oquinnahuatij on hebreos, xhuelisquej maquisasquej.
  kup-kup: Met poek Polir Banabas hehan Zudia zeisikanañ aban nari emat Iesuz homet
    heh-pat narin epat mañah, “Batam Mosesihö biz kosiñ elakaz hahan dei Zudaholoz
    tamegit petev ari pot nat hepek, povoz God pimeri ba naavatotü.”
  jid-jid: Indji bari ba grji rji ni Judiya ye ni Antioch nda ye bla tsro ni mri vayi
    ba ndi, “Bi tina duba han mbru ni yiwu hu njo tre Musa na, bina kpa chuchuwo na.
  wmw-wmw: 'Sambi, wamojawapo wakilawa Yudeya wakuka Antiyokiya, wakiwafunda wenye
    kwamini javi: “Umwe, ikiwa amutaiwe itani kamba vyaisema tabiya ya Musa, amuvushiwa.”'
  gmv-GGM: Iss issi asati yudappe duge Anxxokiya wodhdhidi “inte Musse woga mala qaxxaretontta
    oonnikko attana danddaekkista” gidi ammanizayita tammariso oykkida.
  ssg-ssg: Tesol seilon ti Judia lato lua hani Antiok ape lato hutui hanaui teka kahikahi
    Jises ukek, “Amuto ailewa teik kikilam ti kotiai uli walikoumuto usiwa nauna ti
    Moses. Na amuto kum aile ukek ien, Haeu kum awai amuto ti kawatan ti saun lialun
    ti amuto.”
  zpo-NT: 'Re mbizh zee, lak xaa mroo yizhyo Judea mzhin Antioquía. Nu mzelo xaa mseed
    xaa re xaa Jesús, nu nzhé xaa: —Nyent mod le tub xaa gan yalnaban kwaan tira chelee
    xaa nanyot xaa beyy cheen re nu, xaa Israel, modxa mlaa Ches le nu.'
  poy-poy: Su, wantu wamu wasokiti Antiokiya kulawa Yudeya wanjiti kuwafunda walongu
    walii pawatakula, “Handa pamwingiziwa ndiri jandu kulawirana na Malagaliru Mlungu
    gakamupananiti Musa, hapeni mlopoziwi.”
  qwh-NT: 'Tse junaqcunam Judea marcapita Antioquia marcaman waquin nunacuna ewecur,
    Jesusman creyicoqcunata qallecuyarqan queno yachatsir: —Une Moises mandacushqanno
    mana señalacorqa, manam salbacuyanquitsu —nishpa.'
  gaw-gaw: Haen Paulus Banabas ele a Antiok ap̱a kristen tamaniak ele daaegeg amu
    danab laala ag Juda wanp̱anu uḏina, kristen amelagp̱a ap̱ig. “Laa nug Jesusnu
    oop̱a genab dooṯe amu nug gaḏa ele otaḏaḏ! Laa ag Mosesnu ḏo amu ii dim lamidna,
    gaḏalag ii otaḏḵulag amu aria geha Kayak Nug ag eḏua ii diiadma,” aon ip̱uanadna
    ap̱ig.
  nca-nca: Asa uni kumimbo Judia mira rotoro Antiok yendémo ŋuno umburo iŋondutu uni
    mande rondaqe yunoro ŋande yaŋgurí, “Ye Mosesko murí rondaqe yunaró ŋu howero
    koweye kama toŋowaŋgo tiníqo, Anutuko rambaruru koŋgo ye kama yoreweya.”
  zpz-NTPP: 'Orzeꞌ la be mbecy bruu dey lo de yu ni Judea guay Antioquía. Orzeꞌ blyuu
    dey ni de bicy na. Orzeꞌ na dey: ―Wac ruu mbañ den benu waca beey sircunsision
    cuerp ni den gal nu rniiñ lo leey nu bzeeñ Moisees ―na dey.'
  mkj-mkj: Woal pwi indoa Antioch jang Judea, irai sapda padahkihoang joauloanngok,
    “Kamwai johkak koamoaurla ma kamwai johpwa jorkomjaijla, doahr ma koajoandi nehn
    Kojonned in Moses.”
  zac-NT: 'Tiempë dzë ni bëdchini bëldá nguiu Antioquía. Na rall më Judea. Guzublú
    cagluaꞌa rall ra mënë narialdí lduꞌi dizaꞌquë. Guniꞌi rall: ―Parë gac salvar të
    napë quë gunë të cumplir custumbrë riuguë tubi partë delicadë shtë ngulëꞌnë ziquë
    bëquëꞌë Moisés laꞌni lëy parë guëdë́ꞌnaꞌa cumplir.'
  kyg-kyg: Henagaꞌamo mago vayaꞌmo Yutiya kotegatiꞌmo eꞌa Atiyoki taonifiꞌmo mago
    konaga vayaꞌaifeꞌmo aliꞌa apaya maleꞌapaeꞌmo, Mosese keꞌaepa gemoꞌa hunoꞌaeꞌmo,
    lapakufamo lagauꞌa lapateyo, huno huꞌniya gemo akame osisayana Gotiꞌa lapakufamo
    alino katino lapategaiye, huꞌa hapa paiꞌnae.
  kmk-kmk: Utdi un iinggawan da ud Antiokia inggaw da ud laḻaki un dummatonga nanligwat
    Judea. Intudtudu da utdat sunuda manuttuwa’t di un kanan da un, “Nu adi kayu matuḻgiyan,
    adin Apudyus dikayu taguwon ta siya’d ipakwan dit lintog Moses.”
  cao-NT: 'Toatiyá tsi quiha Antioquía qui cahëniquë huësti huësti ca jodiobo jato
