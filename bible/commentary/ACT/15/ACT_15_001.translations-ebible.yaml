    Anumaya Koti'a lapa'ku lapame alino o'katike.” hu'a hu'nae.
  gnn-gnn: Ga ŋulinyaramirriyuyi yolŋu walala marrtjina beŋuru Djudiyaŋuru bala wäŋalili
    ŋunhimalayi Yandiyuklilina, bala walala ḻakaraŋala ŋunhiliyi, marŋgikuŋalanydja
