    kon indi sanda magpatori sono sa ginatodlo anang Kasogoan ni Moises.
  swh-ULB: Watu fulani walishuka kutoka Uyahudi na kuwafundisha ndugu, wakisema, “msipotahiriwa
    kama desturi ya Musa, hamwezi kuokolewa.”
  tpt-NT: 'Ex va chuncha ancha Antiokía tachinchal lati lapanakni yu taminchal xaꞌestado
    Judea, yuꞌuncha taꞌaqtaynil masuninin yu ancha ixtalhakapuꞌan, va tajunil: —Incha
    jantu kꞌaxvililichꞌukꞌupꞌuxnikꞌa tacha lhinaul Moisés ex jantu lay kꞌalaqtꞌaxtꞌu.'
  aai-aai: Orot afa Judea’ane hire hina Antioch hitit baitumatumayah nati’imaim hima’am
    hi’obaibiyih hio, “Kwa i Moses ana ofafar eo na’atube a’ar mo’oh hina’afuw kwa
    boro yawas kwanab.”
  sny-sny: Lu tamo pani Judia arunatiyewe, omo Antiok ma'e henerai. Lowe lu taune
    tewi tere'e he'i a'i, Jisas lo marepi umasiteye ape, lowe ma'e apou au te'e atuatuteye,
    “Tu fene werese Juda lo marepi pefine a'i umasiteye. Fene Moses lo yo peri tote
    umasiteye. Moses aiwawe au te'eteye. Fene Moses lo marepi, tahe touwei ape, umasi
    ta'ame su, fene marepi hepene he'i a'i anirowata.” [Ga 5:2]
  myy-myy: 'Iti rodoriti Antioquíajʉ ejayijarã Judea sita gãna. Ito ejacõri Jesure
    tʉorʉ̃nʉrãre judio masa ĩna yisotirere riasoyijarã ĩna: —Jane mejejʉ Moisés ñayorʉ
    ĩ rotiado bajiro wiro mʉa tabeja, mʉare masobiquĩji Dios, yiyijarã ĩna.'
  trc-NT: Dan me se taꞌa̱j nij síí cuchumán rá niꞌya̱j man Jesucristó cavii chumanꞌ
