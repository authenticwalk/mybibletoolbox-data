    tama ne xao cuiskaga kgoaraè tite,” témé.'
  uig-PIN: 'Xu qaƣlarda bǝzilǝr Yǝⱨudiyǝ ɵlkisidin kelip, Antakyadiki ⱪerindaxlarƣa:
    — Silǝr Musa pǝyƣǝmbǝrgǝ tapxurulƣan yosun boyiqǝ hǝtnǝ ⱪilinixni ⱪobul ⱪilmisanglar,
    ⱪutⱪuzulmaysilǝr! — dǝp tǝlim berixkǝ baxlidi.'
  beo-beo: Be eno dunu ilia da Yudia soge yolesili, A:dioge moilaiga misini, Yesuma
    fa:no bobogesu dunuma amane olelei, “Dilia da Mousese ea Sema defele, gadofo damusu
    hou hame hamosea, Gode Ea gaga:su hou hamedafa ba:mu!”
  acf-NT: Déotwa nonm sòti Joudiya vini Antiyòk épi yo koumansé enstwi sé fwè-a ki
    pa Jwif-la, yo di, “Bondyé pa kay sovéʼw hòd péchéʼw si ou pa fè yo sikonsayz
    ou kon lwa Moziz-la di.”
  tpi-OTNT: Orait sampela man bilong Judia i kam daun long Antiok na ol i skulim ol
    Kristen olsem, “Sapos yupela i no bihainim pasin bilong Moses na ol i no katim
    skin bilong yupela, orait God bai i no inap kisim bek yupela.”
  mbt-NT: Due me etew ne migginguma diye te Antiyukiya ne diye egpuun te Hudiya ne
    migpanulu te me suled ne migmalintutuu. Migkahi sikandan, “Kene kew egkaluwas
    ke kene kew egpatuli sumale te insuhu te Balaud ni Muwisis.”
  hau-SA: Waɗansu mutane suka gangara daga Yahudiya zuwa Antiyok suna kuma koya wa
