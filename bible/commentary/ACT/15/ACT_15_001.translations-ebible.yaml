    jan lalwa Moyiz mande l'' la.'
  npl-NT: Itech nekateh tonatijmeh, sikimeh tlakah non okiskeh de Judea iwa oyajkeh
    kan altepetl de Antioquía, opé kinmachtiah n tokniwah non amo judíojteh mamosirkunsidarokah
    kemi Moisés otlanawatijka, tla okinekiah momakixtiskeh.
  bgg-bgg: Judea è Anthioch shii wuii ruii pha bran giak è migiphothek shii yua, “Moses
    mizen marui pha Iphey duiine migiang-akheg sapho shii ne nathek ne ragia arey
    phro.”
  eng-TCENT: 'Then some men came down from Judea and were teaching the brothers: “If
    you are not circumcised according to the custom of Moses, you cannot be saved.”'
  eng-BSB: Then some men came down from Judea and were teaching the brothers, “Unless
    you are circumcised according to the custom of Moses, you cannot be saved.”
  cpu-NT: 'Ipoña jareeyetaka Antioquía-ki, tsikarika ikaratzi shirampariite ipoñaayetakaro
    Judea-ki, jiyotaantayetapaake, ikantantapaake: “Iyekiite, eerorika pimonkarayetziro
    Ikantakaantane Moisés-ni, pintomeshitaanitaiya, eerora pavisakoshireyetai.”'
  san-ASM: যিহূদাদেশাৎ কিযন্তো জনা আগত্য ভ্ৰাতৃগণমিত্থং শিক্ষিতৱন্তো মূসাৱ্যৱস্থযা
    যদি যুষ্মাকং ৎৱক্ছেদো ন ভৱতি তৰ্হি যূযং পৰিত্ৰাণং প্ৰাপ্তুং ন শক্ষ্যথ|
  tod-tod: 'Zunui tanigaa ti zeɠeni Zudee yooi zu, ti ʋa Antiyɔse, ti ɗa kidaaleʋe
    nuiti kala, ti ɗa ɠɛ ti ma: «Ni wo la latini pɛlɛʋolu, eɠɛʋelei sɛʋɛai la Moize
    ná-tɔgi zu, wo la zooga ɠizosu.»'
  tac-NT: '''Lige jaré ralámuli jsile alé ''naka Juréaka simíbagame. Sébale alé we''ká
    riógichi Antiokía anilichi, napu mochile alué ralámuli Páulo ''lige Bernabé. ''Lige
    alé sebasa, benírile alué ralámuli Esukristo oyérame. Anele alué ralámuli alé
    mochígame: ―''Emi ralámuli rijpunáwaká pe''tá alué guwala alué isílala. ''Lige
    ''emi ta rijpunásaká alué isílala pe''tá guwala, tabilé moinámala ''emi rewagachi
    alé napu Onorúgame ajtí. Aka larigá aníché alué rejcholi napu ruwile alué rió
    ''ya ajtígame Moisesi anilime ―anile alué ralámuli alé Jurea ejperégame ralámuli
    alé sigá.'
  eng-WEBPB: Some men came down from Judea and taught the brothers, “Unless you are
    circumcised after the custom of Moses, you can’t be saved.”
  gfk-H: 'Aring tunatuna ma Iudeia diet ga hansur u na Entiok ma diet ga hauhausur
    ira haratasin narako ta Karisito hoken: “Ing bia pa da kut ira palatamai muat
    haruat ma ira warkurai ta Moses, pai tale bia Kalou na halon muat.”'
  viv-viv: Himiyami tu tova saꞋeyana kaliva tufoidi Yudiya hitauya be Anidiyoka againe
    hiyemu, ada hivebutu tovetumagana adi yoꞋo hivehawaledi higayo, “KaꞋi keke Yaubada
    yana iyaꞋiyaya wowomiya wanatomogolohini Mosese tuwaina givehimeya amine, kadu
    keke amifaiweya kibababala wananuhagani.”
  yao-yao: Ŵaiche ŵandu ŵane ku Antiokia kutyochela ku Yudea ni kutanda kwajiganya
    achalongo ŵala achitiji, “Iŵaga ngammumbala malinga ni chisyoŵelo chiŵalamwile
    che Musa, ngankombola kukulupuka.”
  tgp-tgp: Pani tamlohi hai la tai Judea la sinai la tapulo vujangi na kalesia vara,
    “Vara ha sopo tair̃alihi sohen leu non Moses mo verea, ha pa sopo er̃i juri!”
  auc-NT: Mänïñedë onguïñæ̈näni Oodeabæ quëwënäni pancadäniya Antioquiya ïñömö wææ̈
    pöninque në pönënäni ïnänite ïïmaï ante odömonte wææ angadänimpa. Mïnitö bagäamïni
    inte Möitee wodi nänö wææ angaïnö baï wïï cæmïni adinque Wængonguï dicæ ængampa
    quëwenguïmïnii.
  kbc-NT: Odaa onateciɡ̶ijoa ɡ̶oneleegiwadi ja noditicoaci nipodigi Judéia, odaa jiɡ̶igotibeci
    nigotaɡ̶a Antioquia. Odaa jiɡ̶idiaaɡ̶ite naɡ̶a dinojogotiniwace moniiɡ̶axitini
    loiigi Ǥoniotagodi, odaa moditiogi, “Aneotedoɡ̶oji aɡ̶eote me ɡ̶adewikitacetiwaji
    nige daɡ̶a iwitece ane lakatigi judeutedi me dinakagiditibigiwaji ane liiɡ̶enatakaneɡ̶egi
    lajoinaɡ̶aneɡ̶eco Moisés.”
  bmh-bmh: Dudu ipal agen Zudia agaig eiman Antiok ban uzan alaimai, oiagab petak
    emenin duailel awaremenin. “Go Moses nug kasai ze sikut weun goagal enimag galau
    kuatina, abu tutak go eiman sag Uwait nug go muzmuz dabun imaramau.”
  ctu-BL: 'Tsa'' jubiyob tilel winicob ch''oyolo'' bʌ ti Judea. Tsa'' caji i cʌntesañob
    jini hermanojob ya'' ti Antioquía. Tsi'' subeyob: Mi ma''anic mi la'' ch''ʌm tsep
    pʌchʌlel che'' bajche'' tsi'' yʌlʌ Moisés, mach mejlic mi la'' coltʌntel, che''ob.'
  meq-meq: 'Ma dəba eye na, ndo hay ti yaw abəra ma Yahuda a Aŋtiyos. Ti yaw na, ta
    dazlay a matətikatay a malamar hay. Tə gwaɗatay: «Ka ɗəsum bo andza i bazlam i
    Musa mapala eye nakə a tsik aye bay na, ka slumeye faya mətəme bay.»'
  noa-H: Hich mag jaar hãaur k'ʌʌn Judeamua Antioquiaag bëewi chi hʌ̈k'a durrum k'ʌʌnag,
    —Pãrauta warrgar Moiseeu hiek p'ã pʌatarr gaai jaau simjö pãach mehëu p'ʌʌrbichba
    nʌm chan pãar pöd peerdʌbamgui haichëjierram hanʌm.
  alp-NT: Eleki tamata Yahudi telu pise ata rebe esi hlaleke loko Yesuse pende esi
    luake me kota Antiokia bei mpai otoi Yudea. Eleki esi atetuke tamata Yahudi mo
    rebe esi hlaleke loko Yesuse ete mere be, “Kwalia imi, sepo imi supu sunate lulu
    Alla Eni pleta rebe Musa ibetekele mo, hoko Alla ono imi hlamate mo.
  san-VEL: yihuudaade"saat kiyanto janaa aagatya bhraat.rga.namittha.m "sik.sitavanto
    muusaavyavasthayaa yadi yu.smaaka.m tvakchedo na bhavati tarhi yuuya.m paritraa.na.m
    praaptu.m na "sak.syatha|
  kbq-kbq: Hagi mago'a vahe'mo'za Judia kazigati e'za Antioku ehanati'za amanage hu'za
    zamentinti nehu'za amage' nentaza nagara rempi huzami'naze. Mosese hu'nea kere
    amage' antetma tamavufa taga hiho. Anama osanutma Anumzamo'a tamahokeno tamaza
    osugahie.
  kbh-kbh: 'Chë tempo, báseftanga Judeocana áshjajnënga tmojanonts̈é, Antioquía pueblents̈e,
    chents̈a Jesucrístbeñe os̈buáchiyënga mënts̈á jabuátambana: “Base bobachtema chë
    más delicadents̈e ndoñe s̈monjenotëts̈ëse, nts̈amo Moisesbe leyiñe endayancá,
    ndoñe quenátopodena ts̈ëngaftanga atsebácanënga jtsemnama ca.”'
  ron-LSB: Niște oameni coborâți din Iudeea au învățat pe frați “Dacă nu vă tăiați
    împrejur după obiceiul lui Moise, nu puteți fi mântuiți.”
  pon-pon: 'A AKAI me kodido jan Iudaa, ap padaki on jaulan kan: Ma komail jota jirkomjaij
    duen tiak en Mojej, komail jota pan kak maurela.'
  nhe-BL: Huan quema Pablo huan Bernabé noja itztoyaj nepa Antioquía ipan tlali Siria,
    ajsicoj sequin tlacame tlen hualajque estado Judea. Inijuanti pejque quinmachtíaj
    nopa tlaneltocani para tlacame tlen ax israelitame ax huelis momaquixtise tlen
    inintlajtlacol intla ax motequilise nopa tlanescayotl tlen itoca circuncisión
    ipan inintlacayo queja tlamachti Moisés.
  sps-sps: A tee vainy te poo fi me tana gum fan iny Judia ser naa fi naa tana ngats
    fan iny Entiok ri faatsuts raton vainy te faaman ten Jisas ser tsue, “Te sikia
    romi ma vovou iny Faun te kirkir iny e Moses, tan kat iny vaapee Gov sikia non
    ma saup mami.”
  wnc-wnc: Siwan yuwawa ngana aminu kundu Judia kep komuneta epuke wamu Jesuat nana
    aminu anzing yanindamuking, “Ginu Mosesda yawan baminda tasikaking kaknga dua
    tawake gupza dua matandaman yutninga kakengu Anututa waiakngasa dua sandetdamanu
    kayuk yutning kaknga pananga dua,” ngang yaniking.
  bus-bus: 'Gbɛ̃kenↄ bↄ̀ Yudea aↄ̃ mↄ̀ Antiↄku, ben aↄ̃ yã dà Yesudeenↄnɛ wà bè:
    Tó ée bã̀ngu kɛ lán Musa dìɛ nàro, é mìsina ero.'
  gub-BL: Amo awa ur Zutez ywy wi a'e wà kury, Àxioki taw pe a'e wà kury. Uzypyrog
    uzeruzar ma'e a'e pe har wamu'e pà wà. — Aze napemonohok kar kwaw pepirera'i nehe,
    Tupàn ze'eg kwehe arer Moizez pe imur pyrer heruzar pà nehe, Tupàn napepyro kwaw
    tatahu wi a'e nehe, i'i mua'u waiko wanupe wà.
  imo-imo: Kano wali Juda iye mare Judia kombu molkolio Antiok kombu maindo oringi.
    Aku Juda iyemani Jisas ipuki tiko moloringi imbo pupu lupemando ungu mane tiko
    ungu liko anjiko ningei, “Eno Mosesinga mane ungumuni nimo mele kangi pundu kopiko
    lieio. Aku ulu naa tenge lemo eno Goteni tepa koinjo naa limbelo,” ningi.
  boj-boj: Bati bei tamo qudei naŋgi Judia sawaq dena walwelosib Antiok qureq gilsib
    dia Kristen naŋgi endegsib minjreb, “Niŋgi Moses aqa dal anjam dauryosib muluŋ
    uniy. Yimqa Qotei a niŋgi eleŋqas. Niŋgi muluŋ unqasai di Qotei a niŋgi eleŋqasai.”
  eng-DRA: 'And some coming down from Judea, taught the brethren: That except you
    be circumcised after the manner of Moses, you cannot be saved.'
  knf-knf: 'Bañaaŋ baloŋ bawoona uŧaak wi *Yuda, abi aban Antiyoka, aşë wo ţi pjukan
    banfiyaaruŋ aji : « Naanhilan kabuur, woli naanya *kaŧëmp jibi *Bgah bi Moyiŧ
    bajakuŋ. »'
  san-KHM: យិហូទាទេឝាត៑ កិយន្តោ ជនា អាគត្យ ភ្រាត្ឫគណមិត្ថំ ឝិក្ឞិតវន្តោ មូសាវ្យវស្ថយា
    យទិ យុឞ្មាកំ ត្វក្ឆេទោ ន ភវតិ តហ៌ិ យូយំ បរិត្រាណំ ប្រាប្តុំ ន ឝក្ឞ្យថ។
  arn-NT: Feychi mew, kiñeke tati tuwyelu Judea amuy ta Antiokia, fey eluwpuy engün
    tañi kimeltuafiel tati feyentulechi pu che tañi pepi montunoael engün, eluwnole
    tañi sirkunsidangeael, Moyse tañi elkünurpuelchi wirin dungu.
  zas-NT: Lën ree dxej zii bidxin bëlzi ree bén Judea luguiedx Antioquía. Abiꞌ guzuloj
    rëb reeman loj ree bén rliladx Jesucrist, guial bal id zu reeman sen ziꞌc gunabee
    Moisejs, ad zajct güün Dios xtol reeman perdon.
  ken-NT: Bo báfú Judɛ́ya bátwɔ́ Antiɔk bábhó bɛtɔŋ bǒnkwɔ Yesu mándɛmɛ nɔkɔ
    bɛ, “Mandɛm apú kway bɛ́pɛ́mɛ mmu mbák babhɨkɨ syɛp yí bɛkoŋo ɛbhé Moses.”
