    haka ba, ba za ku sami ceto ba.”
  mam-NT: 'Maatkxsen ete'' Pablo tuya Bernabé tuj tnom te Antioquía, bix e pon jun
    clojxin xjal judío, te ttx''otx'' Judeakexin. Bixsen ak''kexin kbal cye ocslal
    ka tu''n cyco''pja tuj il, il ti''j cbinel cyu''na tisenx tten tcostumbre Moisés
    e cyaj ttz''i''ben. Tz̈i tzunkexin: —Te tzun kej k''ij ootxa ke cye xjal il ti''j
    el cpette ttz''umel twi'' cytz''albil te techel ka te Dios ke t-xjal. Ju''x ley
    ja''lewe ke cyey ejee''y judío, il ti''j cxe''l cyii''na ja costumbrewa, bixsen
    ke cyey xjal yaa''n judío, ju''xa il ti''j cycuyey ja costumbre te ootxa. Ka min,
    mlay chi co''pja—tz̈itzen ke judío te Judea cye ocslal.'
  udu-udu: 'Dhali ’kwaniŋ gwasa tiya iiyin ka luŋgu’b ’peni Pa Yahuudiyya mo dhali
    ṯorkina waḵ buni gwo mo mmo/o gwo mo ki: Isi ciki/ ki um ’konuki ’ciṯẖa/ munyjal
    yis mo me’d mii jin miikin ma Musa mo tani um molu woṯẖ mo be.'
  tvt-tvt: Mararah mina loong ah Judia nawa Entiok ni wang rum haano hanpiite loong
    asuh phang nyootsoot rumta, “Moses Hootthe jun ih khoopkhan banlam lahoon kanbah
    sen ih khopiiroidong ah tachoh kan.”
  bgt-bgt: Kori vido a Pol ma Banabas koro mono i Antiok, kekeha manedia i Jiudea
    kena mai mena velepuhira mara kena boi Jiu kena vaututuni ghohi. Imarea kena velera,
    “Gi kotida boi sogivaughithatha leghuagna na vetula nigna Moses, a God keda boi
    vamamaluhaghamu tadia na komi paluhamiu.”
  mvn-mvn: Ka ononotoi tupwai papani Iudea wayahina iopu‑me meagai Anitioki wayahina,
    ka ivi‑putu tau vitumahana ononotoi iviwavenena, ivonavona, “Aituhu eha ininimi
    udabe Mosese yana dewa wayahina deina, itomi yami ito‑yavuha vitupu.”
  djk-NT: Ma wantu Dyu komoto a Judeja kon leli sani de. Den taki, fu taa foluku mu
    toon biibisama, da den mu koti maiki a manpeesi gi en, enke fa Mosesi weiti taki.
    Sondee dati, den ná o poi fende yeepi, fu go doo a libi fu tego.
  uig-LAT: 'Shu chaghlarda beziler Yehudiye ölkisidin kélip, Antakyadiki qérindashlargha:
    — Siler Musa peyghemberge tapshurulghan yosun boyiche xetne qilinishni qobul qilmisanglar,
    qutquzulmaysiler! — dep telim bérishke bashlidi.'
  nde-nde: 'Amadoda athile eza e-Antiyokhi evela eJudiya, afika afundisa abazalwane
