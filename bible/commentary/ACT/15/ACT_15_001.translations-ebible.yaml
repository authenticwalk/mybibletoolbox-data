  bod-N: དེ་ཡང་ཡ་ཧུ་དཱའི་ཡུལ་ནས་ཡོང་བའི་མི་ཁ་ཤས་ཀྱིས་སྤུན་ཟླ་རྣམས་ལ་ཁྱོད་རྣམས་ཀྱིས་མོ་ཤེའི་བཀའ་ཁྲིམས་བཞིན་དུ་མཚན་སྐྱི་མ་བཅད་ན་ཐར་པ་འཐོབ་མི་སྲིད་ཅེས་བསླབ་བྱ་བཏང་ངོ༌།།
  tca-NT: 'Rü yexgumaü̃cüü rü nayexma ga ñuxre ga duü̃xü̃gü ga Yudéaanewa ne ĩxü̃
    ga Aü̃tioquíawa ngugüxü̃. Rü nümagü inanaxügüe ga tüxü̃ na nangúexẽẽxü̃ ga guxema
    yaxõgüxe ga Aü̃tioquíacü̱̃ã̱x, rü ñanagürügü: —Ngẽxguma tama pegü ípewiü̃chèxmüpẽ́xechiraü̃gu
    yema Moĩché tüxü̃ muxü̃rüü̃ rü taxuacüma pexü̃́ nangẽxma i maxü̃ i taguma gúxü̃
    —ñanagürügü.'
  zpl-NT: Bee bichia zeꞌe uriña chiucu chuna bee bene Judea eyeche Antioquía. Nu uquixiebeei
    unibeei lubee bene enu nzeli arquiꞌ Jesucristo nú tunu la quie seña liꞌibeella
    tucu nú rnibiyaꞌ leyꞌ Moisés leca modo tsilaꞌa beella lu cuendaꞌ stula beella.
  mbc-NT: 'Antioquia po tîwanîkon yai tiaronkon Judeuyamî''ya Judéia poi iipî''sanya
    innape Jesus ku''nenan yenupa''pî teserukon ta. Ta''pî to''ya to'' pî'' see warantî:
    —‍Anî''ya tîmere pi''pî pottî ya''tîsa'' pra awanî ya, awe''pîika''tî eserîke
    pra awanî. Maasa pra Moisésya ta''pî yawîrî ikupî anî''ya pra awanî ye''nen awe''pîika''tî
    eserîke pra awanî —‍taapîtî''pî to''ya.'
  ndg-ndg: Bandu fulani batiuluka boka Uyahudi na kuwafundisha alongo, babaya, “mana
    mwatairiwa kwaa kati destruri ya Musa, mwaweza kwa lopolelwa.”
  wsk-wsk: Bare kari sang Judea beteman ale Antioch tai kapaman, ale Kris alo iwita
    nunga manarukasan, “Nina Moses balam uwuta ningimik guang me batogal, mu Kaem
    nina me ninga sangaru taukko.”
  toj-NT: Pero ja tiempo jahui ay chaboxe huinique suinquil ja Judea, ti c'otye ba
    Antioquía. Ti och see yi ja creyente jumasa ta huan c'a sc'ana oj eluque libre
    soc ja smulei, jel ni bi t'ilan oj c'ulajuque circuncidar porque jach ni bi yaa
    can ja smandar ja Moisesi.
  kkl-kkl: As Antiokhia Siria so'oag wamekpa, mog so'o Yudea nimi as Antiokhia piek.
    Piekti, sin Antiokhia nimi Yesusag “Sikne” aro seneragtop nimi taneko ambarelamsiekti,
    “Allahri samenag, 'Nengabo ni, “Allahap ma'ap taukap,” aro kon kareplamukang,'
    aro Allahri Musaag ambarogpa, yubu tipto mome toro pibog. Musari mome toro pibogpa,
    nu Yahudi nimiri salero ul palamapne sunsunum uro nengabo kon kareplamukang. Kon
    karebaik kom tanena Yesusti kon kareptop kom nimi taulbahilul kom,” aro ambarelamsiek.
  tbc-tbc: Tamol aenkadi Judea na yak Antiok na diaug, fun diganeg ilo rumok adi dipiteŋanai
    dugo dubol, “Aŋ Moses san kubiaeŋ ibol dak fo mi tinim suŋulon atute wa. Tia dop,
    Anut aŋ patum ta ipasi na wa.”
  sna-sna: 'Vamwe varume vakauya vachibva kuJudhea vakaenda kuAndioki, uye vakanga
    vachidzidzisa hama vachiti: “Kunze kwokunge madzingiswa, maererano netsika yakadzidziswa
    naMozisi, hamungaponeswi.”'
  smk-NT: Sin sain, main nin tutawo nin rinmate' itaw sa Antioquia a ibat sa Judea
    ket mampangyakay sara anamaet konran mammemper. Wanran sarayti konran mammemper,
    “Kai kamo nin maisalba no kai kamo nin paturi' nin bilang sa wana nin gan-gan
    nin naipudir kona ni Moises.”
  grc-TCGNT: Καί τινες κατελθόντες ἀπὸ τῆς Ἰουδαίας, ἐδίδασκον τοὺς ἀδελφοὺς ὅτι Ἐὰν
    μὴ περιτέμνησθε τῷ ἔθει Μωϋσέως, οὐ δύνασθε σωθῆναι.
  gof-WFTW: Issi issi asati Yihudappe Anxookiya bidi, “Muse wogaatho hintte qaxxarettonna
    ixxiko attanaw dandda7ekketa” gidi ammaneyssata tamaarsso doomidosona.
  spa-BLM: 'Algunos hombres bajaron de Judea y enseñaron a los hermanos: “Si no os
    circuncidáis según la costumbre de Moisés, no podéis salvaros.”'
  kyz-NT: Anure judeu 'gã amũ 'ua oje'wyr awi, Judeja ywy awi. Ãtioki pe awau. A'e
    pe 'gã Jejui 'ga rerowiaara 'gã mu'jau tyweruu. —“Pe'je pejewau pejejemojewagukaa
    'gã nupe. Moisesi 'ga remikwasiarer imũ etee futat peapo. Kasi a'e pe Ku'jywa
    'ga nepẽ katu'ogi ne”, e'i Moisesi 'ga rakue— 'jau 'gã 'gã nupe.
  dao-dao: Khyang avange cun Judah khaw üngka naw Antioka law u lü, “Mosia thuma mäiha
    nami vun am nami mawih üng küikyannak am nami yah khai” tia, jumeikie ami jah
    mthei.
  cya-cya: 'Can'' mdiyaa tucua snan yu nu mdo''o se''en lyi''ya loo Judea, mdyisnan
    ngulo''o yu ''in jun ta''a na, lo'' nchcui'' yu: Cha'' na a ca circuncida ''in
    um ña''an cha'' nu ngua''an scua Moisé, a tca tyi''o laa um.'
  beu-beu: Uanguveng angu, nehe Yahudi ba iomi Mutu Yesus vengaanamang angu inang
    aaedeng propinsi Yudea mi hoa, senge ila Antiokia mi. Ila angmi muse, ini Mutu
    Yesus Enehe ang naung iavomung-iapahang hula, “Iini bae sunat boma Musa ehada
    angu eamulung niang se, aabetang ejajehing ba Lahatala abung angu iini bae harak
    niang.”
  wrk-wrk: Badajba yali kudiya nganinyi Jumuku, badajba yali kulani Judiyananyi, langki
    Yandiyukyurri. Milidimba yali krisjinmuku ngurranyimuku jalili yalu miku yabimba
    kaburr. Milidimba yali nayi, “Marda yalimi kaburrmba narrinya mankanyi, marda
    yalimi yabimba narrinya kaburrwaburr, baki janyulu maruka muwa narringi Kud, janyulu
    marrimba mardarda narrinya. Jaliyi miku kaburrmba narrinya mankanyi, baki miku
    janyulu marrimba narrinya Kudwanyi. Nani yanybaka nanda yuwa Musiskanyi kaburrmbikanyi
    mankanyi.”
  nii-nii: Jura konu wumb kombur mani ok Gos nge tiłap ełe mulnjung, wumb kanik kengip
