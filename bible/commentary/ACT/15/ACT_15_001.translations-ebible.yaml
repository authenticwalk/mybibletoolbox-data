  hrv-hrv: 'Uto neki siđoše iz Judeje i počeše učiti braću: “Ako se ne obrežete po
    običaju Mojsijevu, ne možete se spasiti.”'
  box-NT: 'Nùpua nùwã yɛn ɓúi ló ho *Zudee yi á ɓuara ho Ãntiosi yi, á ɓueé
