    ni hita a vuni Iuda, ia mara beta a Vuvu ni pele mulehimiu.”
  reg-reg: Abhanu bhalebhe bhatelemukile okusoka mu Bhuyaudi no kwiingisha abhasu,
    nibhaika, mukalema “okutendwa kutyo ebhilagilo bha Musa, mtakutula okwelulwa.”
  mlh-mlh: Antiokia gobuyoŋ, Judia prowinsgone ŋiŋigo goineji wakiru wareru fuŋgaru
