    ní sáá‑güedé, te ní xáhaⁿ‑güedě xii ñáyiu sàndáá iní tnúhu Jèsús sá nǔu vá cuǎha‑güedé
    sèñá ñɨɨ nchaa cue tée dàtná ní cachí ndíi Moìsés, te vá nánǐhí tàhú‑güedé.
  myu-myu: Judeuyũ o'ju Antioquia ka kay―Judéia eipi bewiayũ. Oajẽm ip. G̃ebuje cedag̃
    g̃u Jesus kay itabucayũ o'g̃utaybin ip―Judeu'ũmayũ o'g̃utaybin ip. — Moisés ekawẽn
    tag̃ eyedaypu'ag̃obixeedakat'ũm pima, Deus jeydaxijo g̃u — io'e ip napa ma itabucayũ
    be.
  amk-amk: Inontarai Yahudio eroaso Yesusi maneiru teai na Yudea era to Antiokia tuti
    na nanai etaunau doroi eroasoai na Antiokia fosa kariri kaiwo mai kaha, amani
    eteyo, “Yahudi kaha ne meaine, mewesunati kariri Kaiwo Musai soi fo kaha mani,
    wiro Allai feriri mea kaha ki.”
  fai-fai: Kale kinim madik Yuddia kalo matow Antiák abiw nadiwe nikil fikal kukuya
    bom nadiwo bakoyam kaliw ko. “Kiba Got aka kim kail bá takeikuyamoma banim be,
    á bede kál wakelin ban uyo kanodiwo kuw Got aka ken kail bá takeikuyamokabano,
    Mosus sawa uyo bakosu make.” Yakaniwade,
  ura-NT: 'Nii Antioquihau neeuruha Faboro aina Berenabeenne bana jetaote, Antioquihau
    cuure nii Jodea nenacaauru tabaauru. Nii Antioquihau turuhin jetaote, nii cuu
    nenacaauru- Jesocurisito coreniha cana nejeraauru relaaure jetao, aitoha Moisesane
    jaan que. Inoaelu aitoha Moisesane rijitojoeein: “Inara jabereco cari jiununuhin
    saaerateneeichene, inara osa caje inara culucohin, inara ranaa nainerihei Cana
    Coaunerata,” naaure jetao.'
  mcd-NT: Ascano nocofunufo Judea anoashu Antioquía ano funifo. Nococashon yoinifo,
    —Nocon shunifo ipaonifo cuscan non amisi. Nocofunufo foshqui rupa shatuama Dios
    fu ipatiromaran, —ishon Moisés noco tapimani cuscan yoinifo.
  urt-urt: Lenge miyeꞌ Judia syeꞌ yate jere Antiok pe, tinge yalaŋatme wusyep yal
    lenge Kristen taꞌe leꞌe, “Ŋaiye yukur yip jande wusyep erŋeme tikin Moses ŋaiye
    ka yotombo wahriꞌ yip pe, Got yukur ka ungwis yip. Yip pa talai.”
  kiz-kiz: Bhanu fulani bhaselili kuhoma Uyahudi ni kubhamanyesya bhalongo, bhakajonha,
    “Mkabela kutahiribhwa kama desturi jha Musa, mwibhwesya lepi kuolibhwa.”
  tzo-TZE: 'Oy jayibuc viniquetic liquemic tal ta Judea banamil jech vul yalbeic li
    quermanotactic tey ta Antioquía ti muc ja''uc israeletique: ―Me mu xavich''ic
    circuncisión jech chac c''u cha''al laj yal Moisese, mu xacolic ―xiic.'
  lex-lex: 'Lera ida ne riy wo''ira memna rwatiawu Yudea pa rmai lia Antiokia, me
    rwatutga Yahudi atia''a mak kpesiay mai Antiokia de, riwra: “La''pa miy edonna
    mtiolliohora ma''ta Musa tatarni pa rsunta, de hota edonna mliernana mormiori
    mak kodi liarni.”'
  dov-dov: Bamwi balumi bakakunuka kuzwa ku Judiya kabaya ku Antiyokki kabayiisya
    basyomi kabaamba kuti, “Na temwapalulwa mbuli mbuuwamba mulawu wa Mozesi tamukonzyi
    pe kufutulwa.”
  rgu-rgu: Tepoꞌ ria, lahenda Yahudi saraniꞌ hida reme propensi Yudea mai, ara leo
    Antiokia reu. Losa na boe ma ara ranori Ramatua Yesus lahenda nara rae, “Emi mamahere
    neuꞌ Yesus nana laꞌe ria soo. Tehuu, ria bate dai fa. Kalu tetebe sara emi nau
    hapu soda-moleꞌ a soo na, emi muste sunat tuka ita hada na dei, fo rina Manetualain
    bati fee baꞌi Musa.”
  toc-NT: Maktum quilh­ta­macú tachilh nac Antioquía maka­pi­tzí̠n judíos xalac Judea
    hua̠nti̠ na̠ xta­li̠­pa̠­huani̠t Jesús pero xlacán tzú­culh tali̠­ma̠­kalh­chu­hui̠ni̠y
    nata̠lán hua̠nti̠ ni̠ xta­cir­cun­ci­dar­lani̠t porque xlacán ni̠ judíos xta­la­ca­chini̠t,
    xla­cata pi̠ xajuerza nata­cir­cun­ci­darlay chuná cumu la̠ tili̠­ma̠­pek­si̠­nanchá
    Moisés, para xli̠­ca̠na talak­ma̠x­tu­putún xli̠s­tac­nicán.
  som-som: Niman Yahuudiya ka yimid ayaa walaalihii wax baray iyagoo leh, Haddaan
    caadada Muuse laydinku gudin, badbaadi kari maysaan.
  mam-C: Tojjo amb'il anetzi'n, jun jte'b'in xjal otaq che'x toj tx'otx' te Judey,
    tu'n kykanin toj tnam Antyokiy, ex xi kyxikyb'in jun xnaq'tzb'il kye nimil, ex
    kyq'ma qa nlay chi klet, qa mina s-ok kyqitin jun kyechil ti'j kytz'umil, tze'nkuxjo
    otaq tq'ma Moisés toj Tu'jil Tyol Dios.
  ndj-ndj: Topi, vandu vamonga vasunukili kufuma Yudeya kuyenda Antiyokiya vakandili
    kuvawula vala yivajumilili pavadeta, “Pamuyingila ng'odu jandu kucha Malawu va
    Chapanga vamupili Musa yivavadayila, muweshi ha kulowuliwa.”
  mbj-NT: 'Ti m'', ti noo gó ajyy wób rakajaa Ãn-Tijoka bä, Judah häj n''aa hẽnh naa.
    Ti m'' radu doo rama metëëk Judah buuj nadoo do hã, Jesus hã h''yy ka''eeh do
    hã. Hahỹỹ da m'' sa kyyh: —Taw''ããts hẽ bë masuuj noo byyh ehõk Mosees ky n''aa
    jaw''yyk do metëëk doo da. Tii da bë moo naboo bä, dooh bë P''op Hagä Do edëëb
    bä ta wë —näk mäh.'
  lat-VUC: 'Et quidam descendentes de Judæa docebant fratres: Quia nisi circumcidamini
    secundum morem Moysi, non potestis salvari.'
  ngp-ngp: Wezaga want'hu wamwenga walawile Yudeya kwiza Antiokia, no kukonga kuwahiniza
    wadya wandugu wahuwila kugamba, “Homdahe kuyokolwa uneva hamnavinilwe enga viya
    miko ya Musa zikuunga.”
  enq-2: Judia katao akali mendapu lanao Antioko ipupala, Kristene kaiminingi dupa
    mana lamaiyoo, “Mosesame mana seteali pyoo nyakama yanu kepala naeyatamino doko,
    Goteme nyakama pyoo nyala naeyatana” leami.
  eng-ASVBT: And certain men came down from Judea and taught the brethren, saying,
    Except ye be circumcised after the custom of Moses, ye cannot be saved.
  mna-mna: 'To tomtom pakan timbot Yudea mi tisula kar Antiok. Mi timaŋga ma tizzo
    pizin toŋmatiziŋ ta ki Krisi i ta kembei. Tiso: “Ai, niom wal ta Yuda somŋoyom
    i, bela koto tutu mi mbulu ta Mose iur na, mi tireete yom, tona Anutu ikamke yom.
    Mi sombe koto som, inako Anutu ikamke yom som.”'
  myw-myw: Isesusa ee... imwemway-nen mo gamag mwasanin meinoy nimeis Yudiy isaps
    Antiyok, ikatimlakes tayakelesiys, ilansa, “Kukin bukukwawes nakabivatus Ebelam,
    ma̱wana Moses nakaleiwag, bweina bikatinabweimiy Yowbad; kukin gog nag, bo nag.”
  sby-sby: Bantu nabambi balafuma ku Yudeya, balesa ku Antiyokeya, kabayisha bashoma
    banabo kwambeti, “Na mubula kupalulwa kwelana ne ncelambanga milawo ya Mose, nkamwelela
    kupuluka sobwe.”
  sll-sll: Ena ari tau Yudia probins aidole ere Antiok malgi pa dungwi. Pa dire “Yal
    Moses krehaman ha memini pangwo yal gir gaung bol olekinangwo God aki di tekinangure
    sigare kule u wai honamua,” dungwi.
  yaq-NT: Jiba junako juname'e taewaimmet, waate, bwiaraa Jurea' tea'a betana joomem,
    jo'ara Antiokia' tea'u yajilame, jume' Krijtopo nau werim am majta japtek. Inime'e
    intok, bempo'im jinne'uimtune' betchi'bo, a' utte'atune'eti jiian, juka' Moiseejtuka'uta,
    a' nesaweka'a benasia, bempo'im emo sirkunsiraaroa tebonee'uta ti jiakai.
  uro-uro: Arhani ama gamoe di ar sä rha nae ma Judia bä sae ma Antiok bä rhi su ama
    qatnanaktpämda rhoqortäqyia, “Ngakt bä qaku rha däkt säng mä nge varhäm ma Ngämuqa
    aa Muräkt nage ma Moses diva qaku ma Ngämuqa qä namumaiar nge.”
  ita-1885: 'OR alcuni, discesi di Giudea, insegnavano i fratelli: Se voi non siete
    circoncisi, secondo il rito di Mosè, voi non potete esser salvati.'
  muy-muy: 'Mis ndahaŋ tàsləka ka haɗ *Zʉde a, tàra a Antiyos a. Tàra tìnjia ti tə̀cahi
    zlam ana ndam məfəki ahàr ka Yezu ye eslini ni, tə̀hi ana tay ahkado : « Ahàr
    àɗəm *têkeli kʉɗi ana kʉli akaɗa ge Mʉwiz ya àɗəm a wakita gayaŋ ni bu ni kwa.
    Tamal kə̀grum akaɗa gayaŋ ya àɗəm ni do ni ti, Melefit àhəŋgay kʉli do simiteni. »'
  kqc-kqc: Amiye be Judea gutuna Antioch ri desi usika ourena nioteimagi kora resi
    niyadi, “Moses di ago gira yaku nido kana, roaita nugana mina de regedi vonisi,
    bi moi vegu rina anua regedi.”
  tav-tav: Pablo, Bernabé Antioquíapʉ na cãno aperã Judea yepa macana caejayuparã.
    Naa judío maja na cátinucurijere na cáti rotiyuparã Jesure caapiʉjarãre. —Moisé
    cʉ carotirica wame circuncisión mʉja cátiquẽpata Dio tʉpʉ cãnicõa aninucupere
    mʉja jooquetigʉmi, na caĩ buioyuparã.
  eng-ULB: Some men came down from Judea to Antioch and taught the brothers, saying,
    “Unless you are circumcised according to the custom of Moses, you cannot be saved.”
  spa-VBL: Entonces llegaron unos hombres de Judea que comenzaron a enseñarles a los
    creyentes, y les decían “A menos que estén circuncidados conforme a las normas
    establecidas por Moisés, no podrán salvarse”.
  fra-_FOB: 'Or, quelques personnes venues de Judée, enseignaient les frères, en disant:
    Si vous n''êtes circoncis selon l''usage de Moïse, vous ne pouvez être sauvés.'
  hau-ULB: Wadansu mutane suka zo daga Yahudiya suka koyar da 'yan'uwa, cewa, “Idan
    ba yi maku kaciya bisa ga al'addar Musa ba, ba za ku sami ceto ba.”
  mal-mal: 'ചിലർ യെഹൂദ്യയിൽനിന്ന് വന്നു: “നിങ്ങൾ മോശെ കല്പിച്ച ആചാരം അനുസരിച്ചു പരിച്ഛേദന
    ഏൽക്കാഞ്ഞാൽ രക്ഷ പ്രാപിക്കുവാൻ കഴിയുകയില്ല” എന്ന് സഹോദരന്മാരെ ഉപദേശിച്ചു.'
  kkc-kkc: Osoloso egeesi ma kulodu, odoo abo oso Yudiya mi maga Antiyoka mi mapoo
    sibileso, Yu odoonee tei telaga odoo mapoo eligilone egeesee takaso, “Niba Moseseeye
    imapoo kolo koolai goo eligi, ee dedelega poogooga, niba gie badeli talaime,”
    diso.
  lit-lit: 'Ir kai kurie, atėję žemyn iš Judėjos, ėmė mokyti tuos brolius: „Jeigu
    nesiduodate apipjaustomi pagal Mozės paprotį, negalite būti išgelbėti.“'
  urd-GVR: Us waqt kuchh ādmī Yahūdiyā se ā kar Shām ke Antākiyā meṅ bhāiyoṅ ko yih
    tālīm dene lage, “Lāzim hai ki āp kā Mūsā kī sharīat ke mutābiq ḳhatnā kiyā jāe,
    warnā āp najāt nahīṅ pā sakeṅge.”
  far-far: Tani wane ne kera leka mai fasia 'i Jiudea 'uria 'i Antiok, kera ka famanata
    na wane ne famamana na ki kera ka 'uri, “Nia 'afitai 'asiana fua God ka lafu kamulu
    fasia ta'alae kamulu ki, dia nao mulu si 'ole 'unge dia be taki sa Moses ki saea.”
  suz-BL: मिनु नोले यहूदीया रागी रे मुरपुकी यिशा, एन्‍टीओकमी जाक्‍मा बाक्‍त। मेकोपुकीमी
    “साइ मोसामी देंशो ख्रोइक्‍तीक चिनु ख्रोइक्‍चा माल्‍ब। मपाइतीनी हना, पाप रे ब्रोंइचा
    मताइनीनी” दे शेंबाक्‍मा बाक्‍त। गलाती ५:२
  car-NT: 'Irombo amykon Judea wyino o''pema''san ''wa mo''karon Antioki ponokon Kristus
    wyinonokon emepary a''mo''po. Ika''san: “Moro Moses nimero''po omenano o''kotopojaton.
    Moro wara ei''pa aja''taine, uta''no wyino ajunemyrykon tupi me kynaitan.”'
  amp-amp: Judiako wom yimam toh tanyhato Antiokko yimom. Antiokt yihato ndharhof
    Kristenm kfo hta memomm, “Mosesrhu boririfhut hikhato tha puk thukfot. Tha puk
    thu duha rhurahko, Bro Nkifrar nhai yakmiyakruhatrko.”
  bht-bht: 'कुछ यहूदी मसीह पर भरोसा करणे बाले यहूदिया प्रदेशे ला अन्ताकिया शेहरे जो
    आऐ कने भरोसा करणे बालयां जो सिखाणा लग्गे: “अगर मूसा दिया व्यवस्था दे रिबाजे ला
    तुहाड़ा खतना नी होऐ तां तुहाड़ा उद्धार नी होई सकदा।”'
  eng-NOY: And there came down certain men from Judaea, and taught the brethren, Unless
    ye are circumcised after the custom of Moses, ye cannot be saved.
  cub-NT: 'Dinʉmʉre apevʉ ʉ̃mʉva ẽmenejaimad̶a Judea ãmicʉrijoborõre jocarĩ Antioquía
    ãmicʉriĩmaroi. Yópe arĩ, bueni bʉ́rejaimad̶a ina Jesúre jʉ aipõevare: —Mʉja ʉrivʉ
    baru Jʉ̃menijicʉi mead̶aquiyepe aivʉ mʉjare, buraicõjeiye jaʉvʉ mʉje cajede yópe
    Jʉ̃menijicʉi d̶aicõjeiyepe ʉ̃i coyʉiye báquede Moisés bácʉre, arĩ buedejaimad̶a.'
  ita-1927: 'Or alcuni, discesi dalla Giudea, insegnavano ai fratelli: Se voi non
    siete circoncisi secondo il rito di Mosè, non potete esser salvati.'
  lww-lww: Ana pogos nap̃a Pol amio P̃anap̃as lalua asike garu Antiok wa, li nalelagaena
    lap̃asia na lepas nae Yutea, nap̃a la ape le Yu, la apitomi garo e yo nene. A
    pogos nap̃a la amlologo pa li nalelagaena tap̃ena lala nae Antiok, la apisawal
    kiela navianena tai, asape “Visae amiu li nalelagaena lap̃asia, la pe ape p̃aviu
    re poli taveve ya nap̃a navisaluaena kiena ne Mosis pisa, p̃isi na Ntewa naga
    tap̃atete tamalia la.”
  ckb-ckb: 'هەندێک کەس لە یەهودیاوە بۆ ئەنتاکیا هاتن و برایانیان فێردەکرد و دەیانگوت:
    «ئەگەر بەپێی ئەو نەریتەی کە موسا فێری کردن خەتەنە نەکرێن، ناتوانن ڕزگاربن.»'
  spm-spm: Judian distrighɨn gumasir marsi Antioghɨn zegha Kraisɨn phorus tharsir
    surea amua kamaghɨusue, “Gee Mosesɨno othevir gɨn maŋɨva non momooŋn niro ofhɨsia
    rɨghorightima Got nomthegh gee niaŋga. Gee non momooŋn niro ofhɨsia rɨghghorighem
    phatɨghtima Got nomthegh gee nighem phatɨghami.”
  nas-nas: Teka niiꞌning nantoong Judiaꞌketa depeto Antiokoꞌnavuntuꞌ porouꞌ baito-nupoong
    nau-antavaarima aaꞌpaama, “Diiꞌ dopaꞌ napuꞌdariarura deekoꞌ, Moosesie tampuuꞌnaꞌ,
    diiꞌ teing domang-anta komperiaukaꞌning.”
  uvl-uvl: Iok, hana hel nge Iuta tela nge Antiok pe te talun sapele ke te hetore
    hana lomonmona ngana mur nenge leteria manmanna nge Iesus. Pe te hetore iri ke
    mai, “Imo, lape NeHalang mene mule imo ero toto iange te riria imo ero. Nenge
    teke lememo nge atu ke a maul, iok lape teriria imo ke pomanga hotonga nenge Moses
    hetoro ita ia.”
  eng-BBE: Now certain men came down from Judaea, teaching the brothers and saying
    that without circumcision, after the rule of Moses, there is no salvation.
  ixl-CNT: 'Uncheeꞌ aatz iꞌan unjolol qꞌu aanima aꞌ kꞌaskuꞌl tu Judea, motx opon xoꞌl
    qꞌu niman tetz u Jesuus tu Antioquia. Utz ech nichtal tu qꞌul ichusuneꞌ tzaꞌ:
    —Yeꞌk kuybꞌal tetz qꞌul epaav, oj yeꞌk satzokꞌax el bꞌiil echiꞌl. Echaꞌ vaꞌl nital
    u mantaar tetz u Moisees.— Texhtuꞌ.'
  xsi-xsi: Andeta tamâta pinde soka Judia tâno simâ pa Antiok, aku siporo situla ŋgua
    panzi kalo-tawana tamâta lâ tinikoa ŋgu mine tu, “Nia ndoyo Mose itula tukuŋa
    pwataki ŋana karae-veŋa ne mâsi kâ. Ambo miki ma kapaive karaemi tia, ande Maro
    Kindeni ma via mao ilami ŋana kamo viami ku kamo nâ, ande tia.”
  crx-NTPO: '''Et whulohne dune Judea whédindilne keyoh Antioch ts''e hoozdil ''ink''ez
    ndunne ooba ''alha'' hoont''ohne Moses ooghuni ''uk''unusguz-i ghun ooka dune
    ahli-i k''ut nohahúzt''us de, ''aw ''et de za dutihjih, ubuhútni.'
  kan-OKCV: ಕೆಲವು ಜನರು ಯೂದಾಯದಿಂದ ಅಂತಿಯೋಕ್ಯಕ್ಕೆ ಬಂದು ಅಲ್ಲಿಯ ಸಹೋದರರಿಗೆ, “ಮೋಶೆ ಬೋಧಿಸಿದ
    ಪದ್ಧತಿಯಂತೆ ನೀವು ಸುನ್ನತಿ ಹೊಂದದಿದ್ದರೆ ನೀವು ರಕ್ಷಣೆ ಹೊಂದಲಾರಿರಿ,” ಎಂದು ಬೋಧಿಸತೊಡಗಿದರು.
  bbb-bbb: Areme e bino bu Judia ijia ro Enitioki ijia usiaena zinueve e Godi ma vierafevo
    ije vua nijasiae. Bu nijasiana kiae, Mosisido akae ije fu kuae, Janika vajae surive
    jone kaniaufuna nuga nano kuae. Ro ja naebe ijiege rekuva Godi fube ja karauniakono
    kiae.
  blw-blw: Angkay hen-argawan, wachacha hen émméy ad Antiokia way tapen hen anchichay
    Judio way narpod Judea, yag inlugicha way mangintudtuchu hen anchichay cha omafurot
    way mangaliyén, “Achiayu angkay mahara-an no achiayu mamarkaan ah matorachan hen
    inyurchin Moses.”
  tam-2017: 'சிலர் யூதேயாவிலிருந்து வந்து: நீங்கள் மோசேயினுடைய கட்டளையின்படியே விருத்தசேதனம்பண்ணப்படாவிட்டால்,
    இரட்சிக்கப்படமாட்டீர்கள் என்று சகோதரர்களுக்குப் போதகம்பண்ணினார்கள்.'
  azz-NT: 'Huan tech nojón tonalme sequi taca hualeuque campa Judeajcopaca huan asitoj
    tech pueblo Antioquía de Siria. Huan yejuan nojonques peuque quinmachtijtinenque
    in tocnihuan ijcuín: ―Como amo nanquitacamatij in tanahuatil de Moisés huan amo
    nanmotecahuilíaj que ma namechnescayotican tech namonacayo, ijcuacón amo huelis
    nanquipiasque ne nemaquixtilis de Dios.'
  spa-RV-1909: 'ENTONCES algunos que venían de Judea enseñaban á los hermanos: Que
    si no os circuncidáis conforme al rito de Moisés, no podéis ser salvos.'
  csy-csy: Judah ngam pan hongpai mi pawlkhat te in, Moses thukham bang in vunteap
    na tan bua uh le, ngupna nga thei ngawl tu nu hi, ci in suapui te hil uh hi.
