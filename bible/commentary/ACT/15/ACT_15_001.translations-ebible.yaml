  pib-NT: Wa pimrine Goteya giyakatyachine ginkakna moletkakachine. Wane chinna, “Gma
    sajruka gistakletkonu wa Moysisi gixjixlewatyawaka, gi gimkata gognetkaakotanu.”
  wiv-wiv: Manumanu taza dia ta pe ni Iudea dia ka ziho kiri Antiok, dia kene vaketekete
