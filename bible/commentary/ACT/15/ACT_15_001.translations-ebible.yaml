    yakanydja bitjandhi djäma, mim'pumirri nhe yakanydja, ŋunhiyinydja nhe yakana
    yolŋu Godku,” bitjarrana walalanydja yukurrana waŋana ḻakaraŋala.
  yal-yal: Xɛmɛna ndee yi keli Yudaya yamanani, siga Antiyɔki taani, e dɛnkɛlɛya muxune
