  eng-OEBUS: But certain persons came down from Judea, and began to teach the Lord’s
    followers that, unless they were circumcised, in accordance with the custom required
    by Moses, they could not be saved.
  eri-eri: Ariya Judiaha fai ila Antiok langa medu bode Kristen isisiwou benou nigane,
    “Tere Moses nomo onowou ada oojodu, getege gala ada karu tagei mata bode wonga,
    Itou no tere ada gidu hatigona.”
  aly-aly: Antioch-areny ingwer-rnem Jesus-arl apenteyel-rnem rernem Jew-weny anenh.
    Arlta ingwerel Ingkart-areny Jew ingwer-rnem apmer Judea-they apetyek apmer Antioch-warl,
    ingwer-rnem akalty-anthetyek, atherr-angkwarr-penh. Rernem Ingkart-areny-rnem
    akalty-anthek, rernem Moses-kenh angka arrweleny apenterl-ayntetyek-arrpantey.
    “Akngeyel arrenhantherr atnyeney-angenh, Moses-kenh angka apentey-angenharl arrantherr
    aneyelan.”
  wiu-wiu: Polo Banabasita Adioke take eida pa mekakoa pade ali-kiti Yudea ta kawa
    nekete Yesuno agale yakoa motane ali-kiti olaukakete ekete Mosesene totono litikete
    kini kepene teigamotono toe. Toamokolipa Akolaliyo kiwi toa moamoo wa olaukaneya.
  swe-swe: 'Men några män hade kommit ner från Judéen [till församlingen i Antiokia
    i Syrien]. De hade börjat undervisa bröderna (och vidhöll ihärdigt sin åsikt):
    ”Ni kan inte bli frälsta om ni inte låter er omskäras, som Mose lärde oss.” [Meningen
    börjar med ”Men” och hör ihop med Paulus och Barnabas vittnesbörd om hur trons
    dörr öppnats för hedningarna, se . Enligt ska alla judiska män omskäras. Att de
    som undervisade detta kom från Judéen syftar på att de kom från detta område med
    huvudorten Jerusalem, men också att de hade ett strikt judiskt tänkesätt. Medan
    Paulus och Barnabas varit borta på sin missionsresa hade dessa judiska män börjat
    undervisa att alla måste följa de judiska sederna, även den stora hednakristna
    delen av församlingen utan judisk bakgrund. Paulus beskriver samma ämne i Galaterbrevet.
    Även om det finns olikheter och bibelforskare är delade om tidpunkten för brevet,
    så är det samma konflikt som berörs där även Petrus och Barnabas hade dragits
    med av fruktan för dem som höll fast vid att hedningarna också skulle omskäras,
    se .]'
  cth-cth: Tami bangpatetnaw ni Judah ram lahoi a tho awh teh, Mosi e kâlawk patetlah
