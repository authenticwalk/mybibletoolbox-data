  yml-yml: Tamu tutuya tomotoga ꞌifwaidi Iudia ꞌwainega i maia Anitioki. Bei tomotoganidi
    tovetumaganavo i ve ꞌwaidie i vo, ꞌAiꞌedi bunumi kebu ꞌwa na bobodiga baniꞌodi
    yada veimea Mosese ꞌwainega, Yaubada kebu i na ꞌitaꞌitaꞌiemi yami sakona ꞌwaidiega.”
  ory-ory: ଏଥିମଧ୍ୟରେ କେତେକ ଲୋକ ଯିହୂଦିୟା ପ୍ରଦେଶରୁ ଆସି ଭାଇମାନଙ୍କୁ ଏହି ଶିକ୍ଷା ଦେବାକୁ
    ଲାଗିଲେ, ମୋଶାଙ୍କ ବିଧି ଅନୁସାରେ ତୁମ୍ଭମାନଙ୍କର ସୁନ୍ନତ ନ ହେଲେ ପରିତ୍ରାଣ ପାଇ ପାରିବ ନାହିଁ।
  bzj-bzj: Sohn man fahn Judeeya kohn dong da Antiyak ahn dehn staat teech di bileeva
    dehn weh da noh Joo bowt serkomsizhan. Dehn seh, “If unu noh serkomsaiz laik how
    Moaziz Laa seh, unu kyaahn geh sayv.”
  chk-chk: Iwe, ekoch mwän ra feito seni Jutea o feila Antiokia, ra popuetä le asukula
    ekewe chon lükülük, “Ämi ousap tongeni küna manau, are ousap sirkomsais usun met
    a mak lon än Moses kewe Allük.”
  ssd-ssd: 'Paulus le Barnabas Antiokŋge minnaik le taŋgo afu Yudea ma mbolokŋge promba
    Yesus dubinaig mbal saniŋginaig: Tane Moses tuku tukul dubimba ŋgaro pike ndakap
    ta tane ŋgisikamŋgaig ŋginaig.'
  acr-TNT: 'Chupa tak riꞌ laꞌ la kꞌij xebopon Antioquía jujun achijab e petinak Judea
    y xquijek quecꞌutun chiquiwach ri quicojom rubiꞌ ri Cristo, jewaꞌ caquibiꞌij:
    «We na cacoj ta ri retalil re circuncisión che alak jelaꞌ pachaꞌ rutakanic can
    ri Moisés, riꞌ na cacolobetaj ta alak» quechaꞌ.'
  rop-rop: Bambai na sambala men bin kaman langa det taun gulum Entiyak brom det kantri
    gulum Judiya, en deibin dalimbat ola bilibamob, “If yumob nomo sekamsais jis laik
    im tok langa det lowa weya Mosis bin gibit wi, wal God kaan seibum yumob.”
  mee-mee: Na ragau palu reke pa ngae Iurea beke atupisigi tae Antiok keke paturu
    ta pangalomatanange ra lopatokonakana roma, “Ngaroma miau sana ngaka rave totongtaliu
    kurumea bangapaga ae Moses kanna, nae Nutu ale sane nge ravulele miau.”
  dif-dif: 'Ja palpa Judaiandru ngarina wonti, ja ngatatani ngujangujara jinkina wonti:
    „Jura wata karuwalila pantjinani Mosini ngujani jeribaka, jura ngandandarinani
    tepi ngurali manila.“'
  gam-gam: Una pende Judia kere er Antiok woi. Wo epil djell pillgi dji una moi al
    kandja beke embe dji, Mosis lo dji pille, ye gaklene kelip tane, man pandaka,
    God ye i yem worda ge kune nayendo we dji.
  nou-nou: Embo nenei mi Judea busu da edo Antioch nati da bugudo nanonamendi atopapotise
    ungoda yei sisera, “Ingo Moses da agodari mi sira awodo wasiri tamo kotopu da
    mendo da andiso awa diugae adewa awa ingo mana soregari da emboro awa mana tamadewa.”
  mqb-NT: 'Ɗo sə Yahudiya azar aya ta zla à Antakiya, tə dazlan sə ɗakan anan way
    anà mərak ahay, ta wa: «Kak kə gəɗen mədəndalas bay cəna, ki təmen bay! Si ki
    gəɗen mədəndalas kawa ana Tawrita a Musa sa ja aday.»'
  ape-B: Anam almam hapeli nebebi enyudak provins Judia ali hanamali Antiok. Hanaki
    ali hape haklipu echech Kristen hakli, “Sapos ipak kobi putah yegechiweluh kobi
    Moses naklipechuk enyi lo nyaklimomu, God eke kobi nunolawepu putanamali pupe
    kalbu, wak.”
  grc-F35: Καὶ τινες κατελθόντες ἀπὸ τῆς Ἰουδαίας ἐδίδασκον τοὺς ἀδελφοὺς ὅτι «Ἐὰν
    μὴ περιτέμνησθε τῷ ἔθει Μωϋσέος, οὐ δύνασθε σωθῆναι.»
  cav-NT: 'Tume patyatu umae ecuita cuana judirucuare Judea yahua juque Antioquiaju.
    Judirutsu tunajatu Jesús queja ecatyati cuanaque cuejatibunecuare: —Berutu Moisésra
    cacuatsashati iyacuare israelita deca nana cuana ecuita huitu biti catubuti ishu
    Yusu jaque jadya adeba ishu. Yusu queja ni micuana judirucara juya, catubumeretitaquidya
    micuana, arepa micuana israelita cuana ama juya ama bucha. Catubutiya ama ni micuana,
    Yusura micuana Ijahua quejaque inajacamerebuque ama, —jadya tunajatu ecana cuejacuare.'
  kgp-NT: 'Kejẽn Judéia tá ke ũ ag tóg tá junjun mũ, Antioquia tá. Tá junjun kỹ ag
    tóg Jesus mré ke ag mỹ kãmén mũ, kỹ ag tóg: “ãjag gré junun fár kym nĩ,” he mũ.
    “Moisés tỹ ẽg mỹ nén tó mũ ẽn han nĩ. Ke tũ nĩ mũ ra ãjag tóg krenkren ke tũ nĩ,”
    he ag tóg.'
  bvd-bvd: Tai toaa 'i Diudia ki ne kera lea mai daka dao 'i 'Antiok, kera da toolangaidoo
    fua toaa da manata mamana ki 'i seeri daka 'urii, “God nia 'afitai ka faamauria
    waa ne nao si 'iri'unga guu sulia si birangaa nee laona taki sa Mosis.”
  ukr-1871: 'І, поприходивши деякі з Юдеї, навчали братів: що коли не обріжетесь по
    звичаю Мойсейовому, не можете спасти ся.'
  apz-apz: Hwe fihwa hwaho Jutiyantaꞌango sohwa Antiyoukɨmneꞌno pmmentohofofoho. Osopo
    aꞌamu Jisasɨmo inɨngkamotofo somo hungkuno ole lutɨhwamentohofi, Sekwo Mousesɨye
    honɨngkano hungkuno aꞌapaho sɨhu koloꞌnyo soꞌno tɨfi minɨngkayoꞌmanji Anɨtu kako
    mosetɨmanefoho. Ose lutɨhwamotofofoho.
  yon-yon: Kwane, karub yena Yudea angkambed Antiok aom winiwen kumbed kuristen angkodmia
    yena yaa kedmengkandimaib kuu “Kwamune Moses ye amobbed yedmoon kuu kad wandaniib
    kumbed Godbed bobni yaa kuu burudande bindaneen.” andimaib.
  poi-NT: Jesɨc algunos pɨxiñt́am, jém it́yajwɨɨp id́ɨc Judea, miñyaj Antioquía. Moj
    iŋquejayyaj jém tantɨ̱wɨtam iga d́a tacɨacputta̱p siiga d́a tampɨctsoŋpa jém marca
    de circuncisión jém ictsucumnewɨɨp jém Moisés.
  wuv-wuv: 'Hefi''a wawane, noramiaa ro''ou Judea na dinaa Antioch ma feroinaa ei
    lofu: “Nabaa lomi hamona moro''aa hudii wawanei ale''ei fei mau feroiaa Moses,
    lomi hamo''aa tela.”'
  quf-NT: 'Chay tyimpukunapimi wakin Judeamanta runakunaqa Antioquiaman riran, Jesucristupi
    kriyiqkunata yaĉhachiq. Chaymi kaynu niranllapa: “Moisés mantakushannulla chay
    siñal kustumrita mana rurarqashi, mana washakashunllapachu” nir.'
  yuw-yuw: Oro Yudia provinsdecma amna auho Antiok bucin ohongmuya kombing tobic tobic
    suraro tonguc imongo ingoroc fandat inogung, “Son muyu Mösehon nongoru tanda godip
    soni maarut. Son ihoroc matoninganu wömai Kopotorocho son mafogic.”
  hus-NT-1971: Biyat c’uajatechic a Pablo ani a Bernabé ti Antioquía, ulitschic taja’
    i inic tal ti Judea. In exobchalchic am belom abal pel in uchbil ca cojchin in
    inictal max in le’ ca jec’ontha. Antsana’cua’ in ulal an ts’ejcath cau binath
    c’al a Moisés.
  med-med: Wote, Juriya kona ila wu mat, Andiyok kona ila mana ok, mondpa pili wamp
    ʉngʉnʉl nimbʉ, ik mbo endʉk, nʉk mel, “Enim Moses nga mi ik ila, kʉng kuptʉi nʉtʉm
    ei mel iti natʉng ndam, Got ndi, enim etpa rukʉr ti natʉmba,” nʉtʉng.
  bch-bch: Idio ta panua edengada titnan Iudea ta tisulug ga tila ngan tuanga Antiok,
    be tipapaoatai gid oaeoaed ngan iaoa kelede ton Kristus bedane, “Gimi manta anasi
    nasinga ton Moses ta abada palunga. Oangga mao, irangrang ngan Deo ibada gimi
    mulian mao.”
  cco-NT: Jo̱ ie˜ jo̱ caꞌuøøngˋ co̱o̱ˋ tú̱ˉ mɨ́ɨngꞌ˜ dseaˋ Israel fɨˊ Judea jo̱ cangolíiñˆ
    fɨˊ Antioquía lɨ˜ se̱ꞌˊ Siria. Jo̱ mɨ˜ caguilíiñˉ fɨˊ jo̱, canaaiñˋ eꞌrˊ jaléngꞌˋ
    dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ neáangˊ fɨˊ jo̱ e quiáꞌˉ jaˋ nileáiñꞌˋ do jee˜ jaléꞌˋ
    dseeˉ quiáꞌrˉ fɨng song jaˋ jmitir˜ jaléꞌˋ júuˆ quiʉꞌˊ ta˜ quiáꞌˉ Fidiéeˇ e cajmeꞌˊ
    Moi˜ e nitó̱ˉ li˜ fɨˊ ngúuˊ táangˋ jiuung˜ sɨñʉʉˆ quiáꞌrˉ lɨ́ꞌˆ laco̱ꞌ la lɨtɨ́ɨngˋ
    dseaˋ Israel.
  deu-1951: 'Und etliche kamen aus Judäa herab und lehrten die Brüder: Wenn ihr euch
    nicht nach dem Gebrauche Moses beschneiden lasset, so könnt ihr nicht gerettet
    werden!'
  alq-ALGNT: 'Nandam a8iagog ki pija8ag 8edi Antiok (Antioche) odenag, Coda (Judée)
    akikag e pi odose8adj, e kikinoamage8adj oo: “Ka8in kigagi ag8acimigosim kicpin
    ega pak8ejogo8eg tabickotc kagi ikidomaganigin Mois odinakonige8inan.”'
  ixl-NNT: 'As tzaa kaꞌl unqꞌa niman tetz u Jesús tu u Judea, uvaꞌ tiaal Israel. As
    oon tu u Antioquía. As xeꞌt veꞌt chajnaj chusun xoꞌl unqꞌa niman tetz u Jesús
    uvaꞌ jit tiaal Israel. As ech tal veꞌt chajnaj ileꞌ: —Asoj yeꞌ la tzokꞌax el unbꞌiil
    vechiꞌoleꞌ, ex naj, echeꞌ uvaꞌ alel kan taꞌn u Moisés, as yeꞌ la uch isotzsal
    epaav,— tiꞌk chajnaj.'
  boa-NT: Áijyúhjáa tsaate Jodéá iiñújɨtu teene Ajtiokííavu pééme tétsíí cahcújtso
    múnáake úwáábohíjcyá Moitséeúvú uwááboju néhdu kíhdyahɨ́rótsámeítyúmé pájtyetéityúne.
  etr-etr: Dolö odoa Yudiala digalahilä ilia edoolalima säla olelesalea sähalea, Mosese
    nebegi säla negei dibe amo gadola, gafodo damulo mala dibe amo made hamoseda,
    Godea dili made damula moholömelëla säla ï.
  quh-NT: 'Chay p''unchaycunapi waquin runas uraycamorkancu Judea jallp''amanta chay
    Siriapi caj Antioquiaman. Chaypi paycuna yachachisharkancu Cristopi hermanosta.
    Nerkancutaj: —Moisespa camachiskanmanjina kharej cuerponpi uj señalta churanayquichej
    tiyan. Mana churawajchej chayka, mana wiñay causayniyoj cayta atinquichejchu,
    —nispa.'
  kwi-kwi: 'Sun payune mɨnpazha Judea sukis Antioquía pɨpulura attuzne Diosta piantuza
    kamtanamɨzta. Uspane ka kaiznara: “Moisés ampu pashpa aya tɨt kit circuncisión
    kiarawa kizara.” Moisés ɨninta aizpa kimtukine, Diosne uruza watsat mɨlnamanazi
    kiznara.'
  agm-agm: Aihɨ isɨhiya usa Judiyaahandaahapɨhiya Jisaasihopɨ gɨwunyaahohiyɨhiya aunahɨpatɨ
    Andiyokɨhanda napɨwɨ Judaahiyaamatɨpɨmetahiya Jisaasihopɨ gɨwunyaahohiyɨhiyai
    pɨwɨha nunyawaawɨ satɨwɨ kaundawaatopo. “Sahɨ wɨnɨhapɨpa Autaahaatɨho Mosesihoai
    numwimbɨpa minjapepihɨrɨwɨ ambɨpatɨ nahomaamandipawaawaahɨ Autaahaatɨho sangi
    wɨndɨ japɨhɨ namaasamaitaise,” undɨwɨ kaundawaatopo.
  ubr-ubr: On gibunai sabu fani on Judea emon sinat ato sinai au Antioch nan sibosuruf
    taitais tutuas baitutumotis sibibebeyes si’yau, “Moses an Baifafaro iyau nanaba
    on, omi siniaskibubuem on arimon wonyawas.”
  tsw-NT: Reve waru ama o ro o uta̱ ɗe Yahuda, a̱vu a̱ ꞌya̱wa̱ Antakiya va Suriya,
    tsa̱ra̱ o roco a̱za̱ e Itoni, a dansaa le, “Na a paɗa ɗu uryumbu ununa Wila̱ wa
    Musa u dammai shi, ya̱a̱ tsura̱ iwawi shi.”
  cax-NT: 'Au manio naneneca tücañe, arrti Pablo ichepeti Bernabé amoncoma au Antioquía.
    Auqui iñataimia manuma mañoñünca auqui Judea. Arrüma manunecanama ümo bama icocoromati
    Jesús, namatü: —Nauqui utaesübu eanaqui nomünantü tiene que basuriu arrümanu nisoni
    bama israelitarrü nürirri circuncisión arrüna torrio tücañe uiti Moisés.'
  aia-aia: Tara'i Jiu hinihini na'i Jiudea rau boi na'i Antiok marau maania tanaraaui
    sae ni heisoi na'isi do 'onaa rau bwa'i dauai ringei aha ha'ara 'onaai 'unua ana
    Moses, 'ia God 'a bwa'i ruhasiraau baani'i ora-ora'a adaa'i.
  srp-1865: 'I neki sišavši iz Judeje uèahu braæu: ako se ne obrežete po obièaju Mojsijevu,
    ne možete se spasti.'
  agt-agt: A ta ketta para la nig Pablu ikid ni Barnabas ta mangurug kiden ta ili
    na Antiyoka a itta ya dimmatang nga nagafu ta mangurug kiden ta Hudeya, a takwan
    ya netuldu da ta mangurug kiden nga Hentil. “Awena mabalin ta mekerutan kam am
    awemuy hapa mabanggit ta kuman na netuldu ni mina Moses,” kunda tekid.
  lug-lug: Awo ne wajja abantu abamu abaava mu Buyudaaya ne bayigiriza abooluganda
    nti, “Ssinga temukomolebwa ng’akalombolombo ka Musa bwe kali temuyinza kulokolebwa.”
  yby-yby: 'Judiya ebakukati maloka wesiya limiki Enitiyoko numutoka maya Jisesida
    wewenalalesida maya sa-liki li bibi iki minae: Edimoya Mosesekaho lolibetaibo
    nesa liki dupaloya Omaimidana anela molamitaboya Omailimo edimoda maya dilimamekolaiye.'
  heb-heb: ואנשים ירדו מיהודה וילמדו את האחים לאמר אם לא תמולו כדת משה לא תושעון׃
  mpp-mpp: Yudeya himongkacni ngic gocne yengi Antiok taonka haulu ngic hae-gbafocngineng
    yanguc weduyeleibong, “Ngenge Mosesle yowa hegilebong soc tofangineng mi helockedaingtewa,
    bikicte ameine bame wasecne nalic mi aidaingte.”
  apb-apb: Oto ngaeta mo mwane ni Jiudia kire lae mai hule i Antiok kire ko aehota
    ha'a-uusulie oto mo mwaasine aana hiiwalaimolinge na kire ko te'uri, “Mala uri
    omu ka'a torihesi'o ike mala Ha'atolanga a Mosis e unue kolu ke asuie, nge a God
    e sa'a roro'a ha'a-uuri'omu ike.”
  san-TEL: యిహూదాదేశాత్ కియన్తో జనా ఆగత్య భ్రాతృగణమిత్థం శిక్షితవన్తో మూసావ్యవస్థయా
    యది యుష్మాకం త్వక్ఛేదో న భవతి తర్హి యూయం పరిత్రాణం ప్రాప్తుం న శక్ష్యథ|
  ben-IRV: পরে যিহূদীয়া থেকে কয়েক জন লোক এল এবং ভাইদের শিক্ষা দিতে লাগল যে, তোমরা
    যদি মোশির নিয়ম অনুযায়ী ত্বকছেদ না হও তবে মুক্তি (পরিত্রান) পাবে না।
  ntu-ntu: Mzli kc Pol x Banabas tzmnc-ngrdr taon kxetu Adiok mz Siriz Provins, kzdung
    lr Jiu kxnzlxngitilr Jiszs nzvzkiomlr Judiz Provins. X sc tzalvztrpelr krkcng
    trngiulrJiu kxnzlxngitilr Jiszs. Nzrpibzlr kx, “Nzmu trnapakrwamuu mz nzvz-nqblq-krde
    Lou sc Mosis, e trpengr nzarlapx-krde nimu Gct mz alwx ngrmung.”
  pan-pan: ਕਈ ਆਦਮੀ ਯਹੂਦਿਯਾ ਤੋਂ ਆ ਕੇ, ਭਰਾਵਾਂ ਨੂੰ ਸਿਖਾਉਣ ਲੱਗੇ ਕਿ ਜੇ ਮੂਸਾ ਦੀ ਰੀਤ ਦੇ ਅਨੁਸਾਰ
    ਤੁਹਾਡੀ ਸੁੰਨਤ ਨਾ ਕਰਾਈ ਜਾਵੇ ਤਾਂ ਤੁਹਾਡੀ ਮੁਕਤੀ ਨਹੀਂ ਹੋ ਸਕਦੀ।
  gvc-gvc: 'Ã yoa Judea yahpa macaina mahainacã Antioquíapʉ sʉa, Jesu yainare õ sehe
    ni buhe dʉcaha tina: —Cohamacʉ to dutiare Moise cjirore cũno õ sehe ni cũha. Jipihtina
    ti pjacʉre mahari cahsarocãre ti yihsohtore yahu cũha Moise cjirore. Mʉsa tíre
    yoaerachʉ Cohamacʉ mʉsare yʉhdosi —ni buheha tina tó macainare.'
  ksj-ksj: Eꞌe zamaḡano, vaze nuꞌa Iuda habaꞌanonoꞌo Antioka neḡa ovoiro, ebu Iuda
    mene azaḡa Zuhiꞌa Boro mone reiroteꞌe ihoziro, raenaꞌa, “Moseꞌa ibite aḡife ihozeꞌenaꞌa,
    ahiri rana iḡuri haḡaoꞌi reiro. Eꞌanoꞌo zaꞌe iḡuri mene haḡaine, ḡabone mene hidiꞌuma.”
  sbk-sbk: Abhantu bhamo hahishile afume hu Uyahudi bhabhamanyizyaga aje nkasiga mutahiriwa
    sigamubhajie ahwokoshe esheria ya Musa heyanjile.”
  mya-JVB: ယုဒ ပြည်မှ အန္တိအုတ်မြို့သို့ ရောက်လာ သော သူအချို့ တို့က၊ သင်တို့သည် မောရှေ
    ၏တရား အတိုင်း အရေဖျားလှီး ခြင်းကို မ ခံလျှင် ၊ ကယ်တင် တော်မူခြင်းသို့ မ ရောက်
    နိုင်ဟု ညီအစ်ကို တို့အား ဆုံးမ ဩဝါဒပေးကြ၏။
  kgf-kgf: Yuda baec igucnec ic tosara Antiokia ama areŋa yandaiguc mama hama ackuaʒéc
    ku énécmima yomuhuc ʒégic; Ini Moseac haka tohoma séwi taségina ménda hericmuiguc
    aŋgéŋgina ménda timac.
  awb-awb: Táhmaro Súría marákórápéqté kégá Ántíóka suwahpeq tuera Sísa tagaríáh ké
    síwáhnoruwe. Síwáhnoréra, Peh morá Mósísine sánsá sehgíó ké sene síú amurúrúáh
    kégá oga mérapeq awaq miahráhowe uwe.
  gdn-gdn: Mara ki makeya ka iyapana dai tawana Diyudiya were kawampu natere Antiyoka
    bautagubu manako mu ubumpu Iyesu sumapamawa ragidai tademupu, tagubu ke; “Oragai
    apunai Mosisi nu goranuga tapu da nu munu uratanai mu kwakwarepumaga waka-pamana
    ki nana. Wi ki eba kwaiwagi ki ka wi iya waunai naigida mena eba wadumuri.”
  nko-NT: Brɛ́á Paulo mʋa Barnaba bʋbʋ Antiokia a, ayin akʋ botsu Yudea ɔmátɔ́ ba
    ɩnʋ. Bosuná ahógyipʋ ámʋ́ʋ́ bʋmegyí Yudafɔ ámʋ atɔ́ bɛɛ, nɩ́ bʋmɔkʋ́tɩ́n
