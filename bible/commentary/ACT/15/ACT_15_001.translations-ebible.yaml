  yad-NT: 'Jadchiy ji̱ta ru̱musajayada tavay Judéyamusiy, ridyetyadoda variryi jityeryi̱veda
    Crístumu: “Netimyu̱ ne jirya̱jmutyonutaniyu, nu̱tyu sadatyanunu̱yada Muyusésibe,
