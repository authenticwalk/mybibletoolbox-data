    iŋir katac ŋgocor te, Raraŋ Aetaniaca nenmo mba mac nda aŋgɨritndai.”
  qvm-NT: 'Tsay witsanmi Judea provinciapita Antioquiaman waquin wauguicuna aywargan.
    Chayaycurmi waugui-panicunata caynog yachatsergan: “Moisés escribishgan leycunata
    cumplir cuerpuyquita señalacurragmi salvacärinquipag.”'
  chz-NTPS: 'Ko̱ˉlla̱a̱ˊ dsaˉ hi̱ˉ maˊ cha̱a̱ˉ Judea gaꜙllaꜙnääyꜗ jwɨɨˉ Antioquía
