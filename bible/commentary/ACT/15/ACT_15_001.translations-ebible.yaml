  pad-NT: 'Hari. Oniaroa, Antioquia sidajia vakaikahi''aha adani makhira Judéia kaarabonia
    vikha''iki. Vakaikahiha, va''ora vaka''ojomo''i''aha adani Jesus athi-ra vanaaba''iki.
    Va''ora vani''aha: —A''onivani judeus kaija''ari avihiriki. Moisés kohana athi
    kapapirani haria honaria''iki hari: “Va''ora bana vakarajomi adani makhira isani
    hahavi bana. Makhira bivahojavini hiki ida siikosida karajomihi Deus kaija''ari
    hina.” Nimania ida Moisés kohana kahonari. Rajomi-ra avavahojarihi; jokoa bana
    Deus a''onira akava''ijoarihi Ibavi Jahaka''oakia avarikhani — vakhaniha.'
  twi-twi: Bere a Paulo ne Barnaba wɔ Antiokia no, nnipa bi fi Yudea bɛkyerɛkyerɛɛ
