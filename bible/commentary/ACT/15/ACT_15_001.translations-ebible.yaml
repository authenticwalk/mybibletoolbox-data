  prf-NT: Peru tehud a sangan a lállaki a dummemát haud a gubwat ti Judea sakay nagtoldu
    ten mánnampalataya hidi ti kona háddi, “Ni awan kam magpaturi ayun ten paraan
    nen Kautusan ni Moises ay awan kam maligtas.”
  auy-auy: Ántíoku-naopaꞌa méroyasa tuwímbai Yúndiyaa-marafakemba Ántíoku-naopaꞌa
    komésa Ísun-aaimo ísówisafesa sésa Maníkó Mósesembo simámakain-amaambo ímbo iséꞌo
    túmo kárámai araénáémbo íyanamo éna Fasiꞌaénkó sáwíꞌo úmaimo méraampinkemba kaweꞌ-ámpáꞌá
    ímba métinkainiye suwasaráí
  tbg-tbg: Poruka Banabaasika Antiokini vaumanta Iutiaihai vaiinti vonavu anire Ihura
    vainti vo vatanaaka tiva nimi tiha, Ne kia Mosiva tuntemake, nenta vaata toqa
    kaivera, Kotiva kia ho ni ntitaanarove, ti.
  hub-NT: Nu tsawantai Judeanmaya shuar Antioquíanam shiaku aina, nitasha shuar Jesúsai
    surumankau ainan jintintan nagkamawar, Moisés shuar uwemramij tuinakka nekas kati
    mushuken tsupimain ainawai tinaiti, tusa tuina.
  hmo-hmo: Tau haida Iudea dekena amo idia diho mai, varavara idia hadibaia, idia
