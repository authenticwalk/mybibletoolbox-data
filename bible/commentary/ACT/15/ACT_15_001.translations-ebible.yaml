    lisindiswe.”'
  ton-ton: Pea ko e kau tangata niʻihi naʻe ʻalu hifo mei Siutea, ʻo ako ki he kāinga,
    ʻo pehē, “Kapau ʻe ʻikai te mou kamu, ʻo fakatatau ki he tuʻutuʻuni ʻa Mōsese,
