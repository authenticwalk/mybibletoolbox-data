    skin bilong yupela, orait God bai i no inap kisim bek yupela.”
  mih-NT: Ta sa ndyaa ra Pablo ta ra Bernabé ñuu Antioquía sihin ñu sino iñi Tuhun
    Ndyoo, ta i saa minoo ityi ñiyɨvɨ, ra i quita nu cu si Judea. Ta i quisaha zacuaha
