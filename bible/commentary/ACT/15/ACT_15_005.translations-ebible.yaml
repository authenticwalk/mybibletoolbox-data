  san-PUN: ਕਿਨ੍ਤੁ ਵਿਸ਼੍ਵਾਸਿਨਃ ਕਿਯਨ੍ਤਃ ਫਿਰੂਸ਼ਿਮਤਗ੍ਰਾਹਿਣੋ ਲੋਕਾ ਉੱਥਾਯ ਕਥਾਮੇਤਾਂ ਕਥਿਤਵਨ੍ਤੋ
