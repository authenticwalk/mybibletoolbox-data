  bch-bch: Be Parisi edengada toa lolod matua ngan Iesus timamado rabu ngan gid pade.
    Timadid ta tikeo, “Oangga gid panua Iuda ad mao tikeo ga tiuot Kristien, manta
    taposa matua pagid ta tibada palunga ga tinasi apu ton Moses.”
  cco-NT: 'Dsʉꞌ co̱o̱ˋ tú̱ˉ mɨ́ɨngꞌ˜ dseaˋ Israel i̱ lɨ́ɨngˊ dseaˋ fariseo i̱ nɨjáꞌˉ
    calɨ́ngˉ júuˆ quiáꞌˉ Dseaˋ Jmáangˉ caró̱o̱rˉ jo̱ caféꞌrˋ júuˆ quiáꞌrˉ jo̱ cajíñꞌˉ:
    —La guíimˋ ꞌnéˉ e jaléngꞌˋ dseaˋ i̱ jaˋ lɨ́ɨngˊ dseaˋ Israel i̱ lɨ́ɨngˊ dseaˋ
    quiáꞌˉ Dseaˋ Jmáangˉ nitó̱ˉ li˜ fɨˊ ngúuˊ táangˋ jaléngꞌˋ jiuung˜ sɨñʉʉˆ quiáꞌrˉ
    lɨ́ꞌˆ laco̱ꞌ lɨtɨ́ɨngˋ jneaꞌˆ, dseaˋ Israel. Jo̱guɨ la guíimˋ ꞌnéˉ e nihuí̱ꞌˋ
    ta˜ quiáꞌrˉ e nijmiti˜bre jaléꞌˋ júuˆ caguieeˉguɨ e quiʉꞌˊ ta˜ quiáꞌˉ Fidiéeˇ
    e cajmeꞌˊ Moi˜.'
  deu-1951: 'Es standen aber etliche von der Sekte der Pharisäer, welche gläubig geworden
    waren, auf und sprachen: Man muß sie beschneiden und ihnen gebieten, das Gesetz
    Moses zu halten!'
  alq-ALGNT: 'Nandam ka teb8etamo8adj, Coda8innig ka nagadjito8agobanen inakonige8inan
    iji acidagimagani8i8agoban. Ki pazig8i8ag dac ka iji ma8adjiidinani8anig acitc
    ki ikido8ag: “Ega ka Coda8inni8i8adj kagi pi teb8etamo8adj, mi panima ki pak8ej8agani8i8adj.
    Mi panima acitc ki 8idama8agani8i8adj kidji ndotamo8adjin Moisan odinakonige8ini.”'
  ixl-NNT: 'As txakpu veꞌt kaꞌl unqꞌa fariseo uvaꞌ maꞌtik inimat u Jesús. As ech tal
    veꞌt chajnaj ileꞌ: —As techal chiteꞌ la tzokꞌax el unbꞌiil vichiꞌol unqꞌa najeꞌ
    uveꞌ jit tiaal Israel. As la alpu veꞌt te chajnaj uvaꞌ techal chit la inima chajnaj
    u yoleꞌ uvaꞌ tzꞌibꞌamal kan taꞌn u Moisés,— tiꞌk chajnaj.'
  boa-NT: 'Áijyúhjáa tsaate paritséómudítyú tsúúca Críjtoke cáhcújtsorómé nééhií:
    —Múu eene jodíómú íjcyatúmé cáhcújtsómedívú ikíhdyahɨ́rótsóne táuhbá ditye Moitséeúvú
    uwááboju iúráávyeki.'
  etr-etr: Amai gaso, Felesi sosogo odoa asigi afädë negei nefolalo amolia nowela
    aligilahilä sähalea, Fii odoa amoliage gafodo damumolö dialea. Amase, Mosese nebegi
    Ado säla negei amoge ilia hamomäia säla ïmolö dialeala säi.
  quh-NT: 'Waquin fariseo parte caj hermanosrí sayarispa nerkancu: —Mana israelmanta
    hermanoska kharej cuerponpi uj señalta churanancu tiyan wiñay causayniyoj canancupaj.
    Chaywanpis paycunaman willananchej tiyan Moisespa camachiskasninta casunancuta,
    —nispa.'
  kwi-kwi: 'Mɨnpazha Fariseo awaruzne, Jesústa nɨjkulturuzne, nil kuhspanak kit kaizamɨzta:
    —Judío awachiruzne, Jesústa nɨjkulturuzne, wan Moisés ɨnintɨt aizpa kiarawa. Uspane
    uspa ampu pashparuza circuncisión kiarawa, kizara.'
  agm-agm: Kaundihɨ isɨhiya usa Parisihiyaamɨhiya Jisaasihopɨ gɨwunyaahohiyɨhiya dopawɨ
    satawaatopo, “Judaahiyaamatɨmetahiya Jisaasihopɨ gɨwunyaahohiyɨhiyaamɨ ambɨpatɨ
    namandipatɨtaatɨwe. Aiwɨ kiya pɨwɨha Autaahaatɨho Mosesihoai numwisɨha japepihɨrɨtaatɨwe
    tɨwɨ katawaatopo.
  ubr-ubr: Baise baitutumotis fani iyabon Pharisee yangan asi kuayo emon on simisir
    ato siyau, “Sabu men Jew yangan on siniaskibubues a osi wonawures Moses an Baifafaro
    dura aurin on sinifonabo.”
  tsw-NT: Ɗaɗa aza a na a̱ shi Afarishi kafu a ca okolo e le, a̱ ꞌyoyin reve a damma,
    “Na a ciga a ꞌyuwan a paɗa le uryumbu, reve waru a zuwa le a̱ kuru Wila̱ wa Musa.”
  cax-NT: 'Acamanu aboma ito bama fariseorrü, arrübama icocoromati Jesús. Atüraimia
    nauqui anitama. Namatü: —Arrübama chütütpü israelitarrü bama icocoromati Jesús,
    tiene que circuncidaboma. Bacüpura ito ümoma nauqui aicocoma nanaiña nüriacarrti
    Moisés.'
  aia-aia: Tara'i Farisei nara siri mai na'i heisoi rau ura ara'a marau o'ani, “'Iraaui
    sae ra ai'a Jiu narau siri mai na'i heisoi rai daua ma'ata 'i ringei aha ha'ara,
    marai ha'isuri'i Ringe ana'ia Moses.”
  srp-1865: Onda ustaše neki od jeresi farisejske koji bijahu vjerovali, i govorahu
    da ih valja obrezati, i zapovjediti da drže zakon Mojsijev.
  agt-agt: Ammi ya kadwan kiden mangurug nga nedagga ta Pariseyu kiden a nagtayuk
    kid nga nakitabbag ta uhohug ni Pablu. “Am mesipat hapa ya Hentil kiden ta pangurug
    tam a mappya ta mabanggit kid, yaga idulot da mina ya ngamin kiden lintig nga
    nesirak ni mina Moses tekitam Hudyo,” kunda.
  lug-lug: Naye abamu ku bakkiriza, ab’omu kibiina ky’Abafalisaayo, ne basituka ne
    bagamba nti Abaamawanga bonna abakkiriza bateekwa okukomolebwa nga bwe kiri mu
    mateeka ga Musa, era n’okugoberera obulombolombo bwonna ng’empisa z’Ekiyudaaya
    bwe ziragira.
  yby-yby: 'Sakiya wetome iki suwikaiyoko Palasisi wewenasida luwawanipouti maya elewole
    iki elebo wewenasiya sinikiki sa-liki lae: Hetoka wewenasida dupaloya Omaimidana
    anela netiye loko ito Mosesekaho lo hukoko libo ga maya eli litae loko data letune.
    Ito ma sa-loko data lametudawoya monokauya ma wamikilae.'
  heb-heb: ויקומו אנשים מאמינים מכת הפרושים ויאמרו כי חובה היא למול אתם ולצותם לשמר
    את תורת משה׃
  mpp-mpp: Aime Farisaio yengele alingkacni gocne yengi Yesu ngagesingkeibong, yengi
    fangkelu yanguc miibong, “Israel yengele alingkacni miyac yenge soc tofangineng
    helockedaing. Ailu Wapongte yefe-yowa Mosesdi kwelengkewec, yogo balaibedaing.”
  apb-apb: Ta'e ngaeta mo Parise nge kire hiiwalaimoli oto aana a Jisas kire uure,
