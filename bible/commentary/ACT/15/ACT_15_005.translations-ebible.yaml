  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤵᤔᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤑᤖᤡᤛᤡ ᤗᤰᤁᤥᤒᤠ ᤏᤛᤠᤏᤡᤒᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤒᤥᤃᤧᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤀᤰᤂᤣ ᤔᤧᤔᤧᤳᤋᤢᤛᤡ.
