  spp-spp: 'Farizhɛɛnbii pi mpyi a dá Yesu na ke, ka pire pìi si yîri maa jwo: «Supyishiŋi
    sanŋi sùpyiibii pi à dá Yesu na ke, fànha kyaa li pire pi kwɔ̀n, mà bâra lire
