  mek-mek: Kai Faliseo ikupuga auꞌi isaꞌi Iesu kepakoꞌania auꞌi keꞌue keinaka, “Iudea
    papiauꞌi laaꞌi auꞌi isafa, au maguaeꞌi faaga iifalaina gouga fekeafia, ke fapaini
    kapulaniꞌi, Moses ega iifa muninai fekepea,” keoma.
  aey-aey: Euqa dana wawaga meleec age Farisi agena amnadec cajimeig madein, “Age
    dewenega cagu qocnu Mosesna loo je toodu odocnuca age odoc bahic odoqagan,” ein.
  urd-GVH: यह सुनकर कुछ ईमानदार खड़े हुए जो फ़रीसी फ़िरक़े में से थे। उन्होंने कहा,
    “लाज़िम है कि ग़ैरयहूदियों का ख़तना किया जाए और उन्हें हुक्म दिया जाए कि वह मूसा
    की शरीअत के मुताबिक़ ज़िंदगी गुज़ारें।”
  ycn-ycn: 'Najhua''até caja fariséona naquiyana jahuacaño. Judíona ne''emacá; Jesucristo
