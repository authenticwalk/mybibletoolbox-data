    puráca''aloji. Nema''acá aú napuráca''alo natára''o pe''iyojé ne''iyajé, nemá
    najló: —Palani jo''ó namata''acá queráco''opena chinuma, Moisesmi chu huacára''aca
    i''imacá que. Uncájica ee nala''á ñaqué, uncá huani paala —que nemacá ajopana
    Jesucristo ja''apiyá jema''ajeño nacú, uncá judíona calé nacú nemá.'
  djr-djr: Ga wiripuwurrnydja ŋunhi Baratji mala ŋunhi walal gan märr-yuwalkmirriyin
    Garraywu rur'yurrnydja bala waŋanan bitjarra, “Ŋunhiwurrnydja ŋunhi Djan'tayilnydja
