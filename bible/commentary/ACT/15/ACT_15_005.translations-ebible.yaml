  atd-NT: Di duon mgo Hudiu no nigtuu ki Hisus no tahan no nasakup to in-anad to mgo
    Parisiu. Nigsasindog on sikandan no kagi ran to, “Ka sikan no mgo otow no nigtuu
    ki Hisus no kono no Hudiu, og–awoson no igpatuli ka mgo iglukos dan. Woy og–udlingan
    ta sikandan to oyow ogtumanon dan ka Balaod ni Moisis.” kagi.
  tel-2017: కానీ పరిసయ్యుల తెగలో విశ్వాసులైన కొందరు లేచి, యూదేతరులకు సున్నతి చేయించాలనీ,
    మోషే ధర్మశాస్త్రాన్ని పాటించేలా వారికి ఆజ్ఞాపించాలనీ చెప్పారు.
  hat-BSA: 'Men kèk nan gwoup Farizyen ki te kwayan yo te kanpe e te di: “Li nesesè
    pou sikonsi yo, e pou fè yo swiv Lalwa Moïse la.”'
  bxh-bxh: Na tau kawawananaha haisa, iti Falesiya dodogadi edi pele yai, sa mwaito
    be tiyen, Taꞌowawa bena mwagisadi dududi ꞌwapidi tomodi yo bena Mose ena laugagayo
