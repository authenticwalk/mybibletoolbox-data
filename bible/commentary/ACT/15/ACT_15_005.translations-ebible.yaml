    sang Yesus, dong musti iko kotong pung adat sunat deng kotong pung atoran adat
    laen, yang Tuhan Allah sandiri su kasi turun lewat baꞌi Musa.”
  nce-nce: Kwe Farisi ho fli, Jisasme lowene sle mëgletlabë, bu huju mëtla na bu megali
