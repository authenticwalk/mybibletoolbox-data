    pekhewe'' nite'' judiol qa'' natyajaxti''yijets iye qu'' naqsi''jkii kakha'' ƚeqe
    ley pa'' Moises''ik''i.—'
  tzo-TZC: 'Pero oy tey jun chib jfariseoetic ti jaꞌ jchꞌunolajeletic xae tey ivaꞌiic.
    Jech laj yalic: ―Qꞌuel avilic, ti jyanlum jchꞌunolajeletique tsots scꞌoplal acꞌo
    yichꞌic ti circuncisione. Jaꞌ jech xtoc acꞌo spasic ti cꞌu sꞌelan ta xal smantal
    ti Moisese ―xiic.'
  mya-mya: သို့​ရာ​တွင်​ဖာ​ရိ​ရှဲ​အ​ဖွဲ့​ဝင်​များ​အ​နက် ယုံ ကြည်​သူ​လူ​အ​ချို့​တို့​သည်​ထ​၍
    ``လူ​မျိုး​ခြား တို့​သည်​အ​ရေ​ဖျား​လှီး​မင်္ဂ​လာ​ခံ​ရ​မည်။ မော​ရှေ ၏​ပ​ညတ်​တ​ရား​ကို​စောင့်​ထိန်း​ရ​မည်''
    ဟု​ဆို ကြ​၏။
  gng-NT: '*Farisiɛnmbɛ ya cɛkl yaab bà lèbre'' biʼtetem ki teke'' *Yesu ki jin''
    nnɔ ya biba, fii'' ki sere'', ki len'' ki ye bà ŋa yé *Sufmbɛ ki teke'' *Yesu
    ki jin'' nnɔ, nì kpɛ bɛ ń jiɛ biʼpun nɛ, kí li boh Moyis ya yiko.'
  cbi-NTPO: 'Tsenñuren mantsa fariseo chachillaren Jesúsnu keranguemula kujpa'' uiditu
    tsandila: Uwain judío chachi jutyularen Diosnu keranguemulaya, Dioschi señas iñu
    urave, tsenmin Moisés'' wandya lei naa naakide tiñuba tsanguidei tiñu urave, tila.'
  ikk-NT: Kanị ndị hụ imẹ ndị kwerini hụn rị itu ndị Farisi nọ lihi ọtọ, sị, “Wẹ ka
    gwarịrị ndị alị ọzọ wụlẹni ndị Ju nị wẹ k'a kwarịrị ugun, tizikwọnị wẹ iwu wẹ
    dọnmẹ Iwu Mozizi.”
  leu-leu: Taasaxa saxano fetinan aava ri waan lana pabung sina mu Ferasi, ri tigina
    e ri kuus, “A mu rabuna aava ri pife Juda ri taa vuputuk e ri taa usi a mu vuputkai
    si Moses vaxa.”
  maz-NT: 'Mi bübü nu ja nzi o fariseo c''o vi creo e Jesucristo. O böbüji c''ua cjanu
    o mamaji: ―Ni jyodü rá circuncidaogöji c''o dya menzumü a Israel c''o ätpä o̱
    jña e Jesucristo. Xo rá xipjiji ni jyodü ra dyätäji o̱ ley Mizhocjimi c''ü o dyopjü
    e Moisés, eñeji.'
  bod-N: འོན་ཀྱང་ཕ་རུ་ཤི་པའི་གྲུབ་མཐའ་ལ་གཏོགས་པའི་དད་ལྡན་འགའ་ཞིག་ཡར་ལངས་ཏེ་ན༌རེ། ངེས་པར་ཕྱི་ཕྱོགས་པ་རྣམས་ལ་མཚན་སྐྱི་གཅོད་དགོས་པ་དང་མོ་ཤེའི་བཀའ་ཁྲིམས་ལྟར་བསྲུང་དགོས་ཚུལ་བསྐུལ་འོས་ཞེས་སྨྲས༌སོ།།
  tca-NT: 'Natürü ñuxre ga Parichéugü ga Ngechuchuaxü̃́ yaxõgüxü̃, rü inachigü, rü
    ñanagürügü: —Name nixĩ na nügü ínawiü̃chèxmüpẽ́xechiraü̃güxü̃ i ngẽma tama Yudíugü
    ixĩgüxü̃ i ngexwaca yaxõgüxü̃. Rü name nixĩ na naga naxĩnüẽxü̃ i ngẽma mugü ga
