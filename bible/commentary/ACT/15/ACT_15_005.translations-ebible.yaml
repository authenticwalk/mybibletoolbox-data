    Yesus, ara muste tuka ita hada sunat noo ita atoran feken, fo rina Amaꞌ Manetualain
    naꞌondan tuka baꞌi Musa.”
  toc-NT: 'Pero maka­pi­tzí̠n fariseos hua̠nti̠ na̠ aya xta­li̠­pa̠­huani̠t Quim­pu̠­chi­nacán
    antá xta­hui­lá̠­nalh xlacán tatá̠­yalh y chiné tachu­huí̠­nalh: —Aquinín clac­pu­hua­ná̠hu
    xla­cata pi̠ a̠ma̠ko̠lh cris­tianos hua̠nti̠ ni̠ judíos tala­ca­chini̠t y chú
    aya tali̠­pa̠­huani̠t Jesús, ma̠x xafuerza nata­cir­cun­ci­darlay la̠qui̠ nata­ma̠­kan­taxti̠y
    xli̠­ma̠­peksí̠n Moisés hua̠ntu̠ antá quin­ca̠­li̠­ma̠­pek­si̠yá̠n nat­la­hua­yá̠hu
    aquinín judíos.'
  som-som: Laakiin waxaa kacay kuwo dariiqadii Farrisiinta ahaa oo rumaysnaa, kuwaasoo
    leh, Waa in la gudo iyaga, oo lagu amro inay sharciga Muuse xajiyaan.
  mam-C: 'Me kyxol Ttanim Dios antza, ite''taq jun ch''uq Parisey, a otaq chi nimin.
    Jaw we''ks, ex kyq''ma kyjalu''n: Il ti''j tu''n tok kyqiti''n jun kyechiljo nimil,
    a nya Judiyqe ikyxjo tze''nku qe''; qu''n ikytzin knimitiljo tkyaqil tkawb''il
    Moisés tib''aj qchwinqil, a awo aj Judiyqo.'
  ndj-ndj: Lakini yivajumilili vamu vavelili va chipinga cha Vafwalisayu vawolukili,
    pavadeta, “Vangutungu lasima vayingili jandu na kuvawombela vakombikeshi Malawu
    va Chapanga vamupili Musa.”
  mbj-NT: 'Ti m'' Pariséw wób Jesus hã h''yy ka''eeh do raky hadoo: —Taw''ããts hẽ
    ji mejũũ Judah buuj nadoo do Jesus hã h''yy kae padëëk do sa hã, sa masuuj noo
    byyh ehõg hõm. Taw''ããts hẽ na-ããj hẽ Mosees ky n''aa jaw''yyk do raky daheeh
    —näk mä sa kyyh.'
  lat-VUC: Surrexerunt autem quidam de hæresi pharisæorum, qui crediderunt, dicentes
    quia oportet circumcidi eos, præcipere quoque servare legem Moysi.
  ngp-ngp: Mna wahuwila wamwenga we mwe dibunga dya Mafalisayo, wakimalaga na kugamba,
    “Want'hu hi Wayahudi vaungwa wavinilwe no kugambigwa watimile Miko ya Musa.”
  enq-2: Dopaka doko, Jisasa tungi pingi Parasi mendapu toeya katapala lao pituu,
    “Akali tata waka mona kapilyiami dupa yanu kepatala, Mosesanya loo dupa wata-minao
    katena lao naimame lamaipengena” leami.
  eng-ASVBT: But there rose up certain of the sect of the Pharisees who believed,
    saying, It is needful to circumcise them, and to charge them to keep the law of
    Moses.
  mna-mna: 'To zin tutu kan pakan tau tiurla ki Krisi na, timaŋga mi tiso: “Som. Ina
    kembena pepe. Zin wal ta Yuda somŋan i, sombe tiurla ki Krisi, na bela tereete
    zin mi tuur sua pizin be tito tutu ki Mose, tona ambai.”'
  myw-myw: Takaweins Yeisuw anilivan mwasanin, tasiyas Palisiy kweiboug niyakelesiys,
    tasiyas mo itamanaws, ilansa, “Kadiloka tobwag ven gimgilis bibwabwes momwes,
    bikanawes Moses nakaleiwag, mo beisiws biyakelesiys.”
  sby-sby: Nomba bashoma nabambi bali kabacili mu kalikoto ka Bafalisi, balanyamuka
    ne kwambeti, “Bantu balafumunga mumishobo naimbi kuba beshikwiya ba Yesu belela
    kupalulwa, kayi twelela kubambileti bakonke Milawo ya Mose.”
  sll-sll: Tomba, Perisi tau Yisas pir tere, Perisi nin pir tere, nomani su su sungwo
    hobi aire, “Yuda molkungwo hobi gaung bol olangwo i kunung panangwo te kwiana
    moya Moses krehaman ha wine onangwo i wai panamua,” dungwi.
  yaq-NT: 'Taa junak, jume'' paiseeom betana, waate Krijtota nok lutu''uriata sualeme,
    inime''e japteka intok: ―A'' utte''a''a ―ti jiian―, jume'' ka juriomtaka, Krijtota
    sualeme, am sirkunsiraaroanee''uta, intok jume'' Moiseejtuka''uta nesauri ji''ojteim
    bem a'' bo''o jooriaka bem jiapsinee''uta am tejwaanee''u ―ti jiakai.'
  uro-uro: Di nak arhani ama qatnanaktpämda qärarhani i rha nämäni ama Farisiqäna
    di rha mair dä rhi qoar toqortäqyia, “Ama Jentailqäna di nak pa as ti däktsäng
    mä rha näkt tit päs ma Ngämuqa aa Muräkt nage ma Moses angärha rhäng.”
  ita-1885: Ma, dicevano, alcuni della setta de' Farisei, i quali hanno creduto, si
    son levati, dicendo che convien circoncidere i Gentili, e comandar loro d'osservar
    la legge di Mosè.
  muy-muy: 'Ay ndam *Feriziyeŋ ndahaŋ ya təfəki ahàr ka Yezu ni tə̀bu eslini. Tàra
    tìcia ma ga ata Pol na ti tìcikaba, tə̀ɗəm ahkado : « Ahàr àɗəm têkeli kʉɗi ana
    ndam ya nday ndam Zʉde do, təfəki ahàr ka Yezu ni kwa. Ahàr àɗəm nday gani tə̂gəskabu
    *Divi ya tə̀bu məbəkiani a wakita ge Mʉwiz ni bu ni daya kwa. »'
  kqc-kqc: Idu Pharisee vene di rafu gutuna kaere bi Iesu rofu mokena vari gira aeyadi
    vene be yaku dadisi niyadi, “Tutubena idana vene bi roaita nugasi mamo Moses di
    ini ago gira moi gira riyagane di regedi.”
  tav-tav: 'Na cabuioro apirã aperã jĩcaarã fariseo maja Jesure caapiʉjarã wamʉnʉcari
    ocõo bairo caĩñuparã: —Judío maja cãniquẽna Jesure apiʉjarã na quena mani judío
    majare bairo mani cátiere bairo cátiparã ãma. Circuncisión, apeye Moisé cʉ cáti
    rotirique quena cátipe ã na quenare.'
  eng-ULB: But certain men who believed, who belonged to the group of Pharisees, stood
    up and said, “It is necessary to circumcise them and to command them to keep the
    law of Moses.”
  spa-VBL: 'Pero sufrieron oposición de parte de algunos de los creyentes que pertenecían
    a la división de los fariseos. Ellos decían: “Estos conversos tienen que circuncidarse
    e instruirse para que observen la ley de Moisés”.'
  fra-_FOB: Mais quelques-uns de la secte des Pharisiens, qui avaient cru, se levèrent,
    en disant qu'il fallait circoncire les Gentils, et leur ordonner de garder la
    loi de Moïse.
  hau-ULB: Amma wadansu mutane wadanda suka ba da gaskiya daga cikin Farisawa, suka
    tashi suka ce, “Dole ne a yi masu kaciya a kuma umarce su su kiyaye dokar Musa.”
  mal-mal: എന്നാൽ പരീശപക്ഷത്തിൽനിന്ന് വിശ്വസിച്ചവർ ചിലർ എഴുന്നേറ്റ് “അവരെ പരിച്ഛേദന
    കഴിപ്പിക്കുകയും മോശെയുടെ ന്യായപ്രമാണം ആചരിപ്പാൻ കല്പിക്കുകയും വേണം” എന്നു പറഞ്ഞു.
  kkc-kkc: Esino tei telaga odoo abo Pelisi odoo gooloogoo ma kuloduga tebisaloso
    egeesee takaso, “Niyo Yu odoonee tei telaga odoo mapoo to kitulugu sabolo takee,
    ‘Diba odoo heeso dibada kolo kooloso Moseseeye eligi goo ee deedee,’ dee takee,”
    diso.
  urd-GVR: Yih sun kar kuchh īmāndār khaṛe hue jo Farīsī firqe meṅ se the. Unhoṅ ne
    kahā, “Lāzim hai ki Ġhairyahūdiyoṅ kā ḳhatnā kiyā jāe aur unheṅ hukm diyā jāe
    ki wuh Mūsā kī sharīat ke mutābiq zindagī guzāreṅ.”
  far-far: Boroi ma tani wane ana wane ne kera famamana ma kera ana fikute wane Farasi
    ki, kera tatae kera ka fata 'uri, “Na wane ne nao lau Jiu ki, dia kera famamana
    sa Jesus, kera kai 'ole 'unge, ma kulu saea fuada kera ka ro laugo sulia taki
    sa Moses ki dia kulu na wane Jiu ki.”
  suz-BL: थमा सुइक्‍ब का निक्‍शी फरिसी बाक्‍मा बाक्‍त। मेकोपुकीमी बोक्‍शा “अर्को रागी
    ङा मुरपुकीमी ख्रीस्‍त कली थमा सुइक्‍ब दुम्‍मानु, इं यहूदी धर्म ङा ख्रोइक्‍तीक
    चिनु ख्रोइक्‍चा माल्‍नीम, मोसामी अरेशो नेल्‍ल पचा माल्‍नीम” देंमा बाक्‍त।
  car-NT: 'Irombo te amykon Kristus wyinonokon me e''i''san Farise moro po kynatokon.
    Inaron awomy''san ro ero tykato''ko''me: “I''kotorykon man. Moro Moses nimero''po
    omenano yry man inapyirykon man me.”'
  amp-amp: Nd mrokfom kfo ptha hanymotf ka Farisiroh wom Kristenm wany hanyhato kfo
    memom, “Nd yima tangim kangm nompno afkninom, be wakfokahtkomm rroh tham pukkfot.
    Pukhato Mosesrhu boririfhu mrokfotn tfit hikkfot.”
  bht-bht: पर फरीसियां दे दले दे लोकां चे जिना भरोसा कितया था, उना चे कितणयां ही उठी
    करी बोलया, “होर जातियां जो खतना कराणे कने मूसा दी व्यवस्था जो मनणे दा हुकम देणा
    चाईदा।”
  eng-NOY: But there rose up certain believers of the sect of the Pharisees, saying,
    It is necessary to circumcise them, and to command them to keep the law of Moses.
  cub-NT: 'Dinʉmʉre apevʉ Jesúre jʉ aivʉ, fariseo ãmicʉriyajubocavʉ, nacajari arejaimad̶a
    Pablojãre: —Ina judíova ãmevʉ ʉ̃mʉvare ne cajeáre buraicõjeiye jaʉvʉ aru d̶aiye
    jaʉvʉ náre caiye yópe Jʉ̃menijicʉi d̶aicõjeiyepe ʉ̃i coyʉiye báquede Moisés bácʉre,
    arejaimad̶a ina fariseova.'
  ita-1927: 'Ma alcuni della setta de’ Farisei che aveano creduto, si levarono dicendo:
    Bisogna circoncidere i Gentili, e comandar loro d’osservare la legge di Mosè.'
  lww-lww: Ana pogos nap̃a lalua apisawal suri la nene sanene, li nalelagaena lap̃asia
    nap̃a ape le Yu, nap̃a ape Varasi, la asum̃alu la apisawal ke sina ga kiela navianena
    nene, apisape “Popon visae la nap̃a la pe ape le Yu re poli, visae la sinelan
    asape alelaga e Kristo, ana la monar ave p̃aviu m̃ena ga, a la monar ataveve m̃ena
    ga visena tap̃ena lala na navisaluaena kiena ne Mosis, ana visae ataveve kieta
    p̃elaga ita le Yu la sanene, naga nene ana p̃isi na ita tekilia tevisa tevisave
    p̃isi na Ntewa naga kekaran la.”
  ckb-ckb: 'بەڵام هەندێک لەوانەی سەر بە ڕێبازی فەریسییەکان بوون و باوەڕیان هێنابوو،
    هەستان و گوتیان: «دەبێت ئەو باوەڕدارانەی کە جولەکە نین خەتەنە بکرێن و فەرمانیان
    پێ بکرێت کە کار بە تەوراتی موسا بکەن.»'
  spm-spm: Mauthughura Farisiiŋna akoghɨn gumasir marsi nɨghɨnɨghana aghavaghar Iesusɨn
    iti tharsi, mee rɨkavhigha kamaghɨm mbɨŋgeeghi, “Igharisirɨ unuaghɨnan iti gumasi
    ivhɨra Moses osɨrisiro othevir gɨn maŋɨva non momooŋn niro ofhɨsia rɨghoromi.”
  nas-nas: Teketa niiꞌning Karistooꞌ masikaꞌantavaakoꞌning Boto Keperuuꞌnavitu-kooning˜
    daaꞌarira aaꞌpauꞌ, “Teing Juꞌdeeaing dopaꞌ totoꞌparira deekoꞌ makosiaapeuꞌ domaang
    otoi otoꞌ nka-koo, eeꞌnoko Moosesi-nung boto siong-koo botoarampiai.”
  uvl-uvl: Iok, Parisio mur hel leteria manmanna nge Iesus. Pe iri te lohaka mule
    pe te hele ke te teke, “Hana nenge iri Iuta ero pe leteria manmanna nge Iesus,
    lape te riria iri. Pe lape ta hetore iri ke te nanasia hotonga nenge Moses.”
  eng-BBE: But some of the Pharisees, who were of the faith, got up and said, It is
    necessary for these to have circumcision and to keep the law of Moses.
  ixl-CNT: 'Pek aatz iꞌan unjolol qꞌu niman tetz u Jesuus qꞌuꞌl fariseoich, motx lakpu
    tu xoꞌl utz, tal ech tzaꞌ: —Ministeer satzokꞌax el bꞌiil ichiꞌl qꞌu puera aanima
    qꞌuꞌl nimanya tziꞌ. Samotxꞌalchu te bꞌaꞌnil aas sikol u mantaar aqꞌel tu u Moisees.—
    Texhtuꞌ.'
  xsi-xsi: Andeta kalo-tawana tamâta pinde lâ Parisai ŋgu nde simandi ku siporo tu,
    “Ara ŋana miki tamâta ŋalaŋala ma kaporo kaika panzi kalo-tawana tamâta pa tinikoa
    nenzi lawea tu ma sipaive karaenzi ku soka Mose ne tukuŋa rârâni muli.”
  crx-NTPO: '''Et whulohne ooba ''alha'' hoont''ohne Pharisee ts''ú ditnine dodindil
    ''ink''ez ''uhutni, “''Udun yun k''ut whut''enne hika dune unli-i k''ut ubuhot''as
    ''ink''ez ndi Moses ooghuni ''uk''unusguz-i k''úne'' hoot''en ubuhudóni'' huba''
    hoont''oh.”'
  kan-OKCV: ಆದರೆ ಫರಿಸಾಯರ ಪಂಗಡಕ್ಕೆ ಸೇರಿದ ಕೆಲವು ವಿಶ್ವಾಸಿಗಳು ಎದ್ದು ನಿಂತುಕೊಂಡು, “ಯೆಹೂದ್ಯರಲ್ಲದವರು
    ಸುನ್ನತಿ ಹೊಂದಬೇಕು ಮತ್ತು ಮೋಶೆಯ ನಿಯಮಕ್ಕೆ ವಿಧೇಯರಾಗಬೇಕು,” ಎಂದರು.
  bbb-bbb: Ro e gue Godi ma vierafevo bu e Feresi ijena oenoevo ije bu urina kiae,
    No vierafe e ije buka vajae surive buone ije kaniaufu nuga na areme bu Mosisido
    akae ije irinano kiae.
  blw-blw: Ngém hiyachi, tommàchégat hen tapen anchichay cha omafurot way Fariseo,
    yag chachaat epapelet way mangaliyén, “Masapor angkay mamarkaan chillu hen anchichay
    faén Judio no omafurotcha an Jesu Cristu, ya masapor agé maténgténgcha way manorad
    amin hen anchi orchin way ensorat Moses.”
  tam-2017: அப்பொழுது பரிசேய சமயத்தாரில் விசுவாசிகளான சிலர் எழுந்து, அவர்களை விருத்தசேதனம்பண்ணுகிறதும்
    மோசேயின் நியாயப்பிரமாணத்தைக் கடைபிடிக்கும்படி அவர்களுக்குக் கற்பிக்கிறதும் அவசியம்
    என்றார்கள்.
  azz-NT: 'Ijcuacón sequin taneltocani ten taneltocatinemíaj oc queme fariseos, yejuan
    nojonques moquetzque inixpan nochi in tocnihuan huan quinilijque ijcuín: ―Semi
    monequi ma xiquinnescayotican tech ninnacayo in taneltocani ten amo judíos. Huan
    no semi monequi que xiquinnahuatilican que ma quitacamatinemican nochi in tanahuatilme
    de Moisés.'
  spa-RV-1909: 'Mas algunos de la secta de los Fariseos, que habían creído, se levantaron,
    diciendo: Que es menester circuncidarlos, y mandarles que guarden la ley de Moisés.'
  csy-csy: Ahihang Pharisee te sungpan thu um pawlkhat te in Gentile thu um te sia
    vunteap tan kul a, Moses thukham zong zui tu in thupiak kul hi, ci uh hi.
  mxq-NT: 'Es japʉ natyʉ diꞌibʉ tʉʉyʉp ijtp fariseeʉty es tꞌaxa̱jʉ ja Jesusʉ ꞌyayuk,
    es net na̱a̱gʉty tyʉna̱a̱yʉꞌktʉ es jyʉnandʉ: —Nidʉgekyʉ diꞌibʉ kyaj ꞌyisraelítʉty
    es tmʉbeky ja Jesús, jʉjpꞌám mba̱a̱t yajtsíky ma̱ ja yedyʉjkꞌa̱jtʉn éxtʉmʉ Moisés
    xytyukꞌanaꞌamʉm, es nandʉꞌʉn yajpanʉjxʉt tʉgekyʉ Moisesʉ ꞌyanaꞌamʉn.'
  tzj-NT: 'Pro ec''o jule'' kach''alal e fariseo, eje''e'' xeyictaji in quewa'' quibij
    ri'': —Ni rjawaxic wi'' chi nekaban circuncidar ja kach''alal ja ma e kach aj
    Israel ta, ni rjawaxic wi'' chi nkabij chique chi puersa nquinimaj ja ley xin
    Dios ja tz''ibtal can rmal ja Moisés, xeche''e.'
  tdt-tdt: Maibee sarani Judeu balu husi grupu Farizeu hamriik hodi dehan, “Se ema
    nebee laos Judeu hakarak tuir Jesus, entaun sira tenki sunat ho mos tuir lei seluk
    nebee Maromak foo liu husi Moisés.”
  ron-BTF: 'Dar s-au ridicat unii din secta fariseilor care au crezut, spunând că:
    Era necesar să îi circumcidă și să le poruncim să țină legea lui Moise.'
  eng-WEBP: But some of the sect of the Pharisees who believed rose up, saying, “It
    is necessary to circumcise them, and to command them to keep the law of Moses.”
  eng-FBV: But they were opposed by some of the believers who belonged to the Pharisee
    faction. They said, “These converts have to be circumcised, and instructed to
    observe the law of Moses.”
  nld-1939: 'Maar enigen van de sekte der farizeën, die gelovig waren geworden, kwamen
    er tegen op, en zeiden: Men moet ze besnijden, en ze gelasten, de Wet van Moses
    te onderhouden.'
  bwo-bwo: Ernmó Ferisawino eteefuwots jirwotsits wotts ik ik amantsuwots tuut «Ik'i
    ash woterawwots gofo amr Muse nemo bokotetuwok'o k'alo geyife» boeti.
  nch-BL: Pero moquetzque ipan nopa tasentilisti sequij fariseos cati quineltocatoyaj
    Jesús huan quiijtojque para monequi cati amo israelitame ma motequilica nopa machiyot
    cati itoca circuncisión huan nojquiya monequi quintoquilise itanahuatilhua Moisés
    para Toteco quinmaquixtis ten inintajtacolhua.
  quc-TNT: 'E c''o c''u jujun tata''ib fariseos ri e cojoninak chic che ri Cristo,
    xetaq''ui ak''anok, xquibij: Rajwaxic cäcoj ri retal ri ojer trato che ri qui
    cuerpo ri achijab, ri alabom ri man e aj Israel taj, cäbix c''u chque chi rajwaxic
    cäquitakej u banic jas ri cubij ru Pixab ri ka mam Moisés, —xecha''.'
  tfr-NTPO: Gueniyo ga Jesús tjl̈õkwo kjragaga l̈i tjrëko ga fariseoga l̈öng kjl̈öbö.
    Epga kjong kjong kojono l̈öng, ga tjl̈ẽ ga «Bek wl̈o ga nopga judío l̇l̇ëm wl̈eniyo
    Jesús tjl̈õkwo kjrë woydëshko ga doyo jyã tëy dey, ga ichëy kjok l̇l̇gwekkl̈o
    tara Moisésdë l̈i sök» l̈e.
  kaq-NT: 'Fariseoboxon bi nincacoinaibo sca nihrenenxon yohiquin: —Jato honantijaxon
    Moisesnin yohini quesca jaahbo tah non jato yohiti jai —hahcanquin.'
  sgb-sgb: Noa, nirêng ya ungnoy Pariseo ya ampaniwala kan Panginoon Jesus, ya wanla,
    “Dapat patuli hilay habaytoy alwan Israelita ya ampaniwala ha Panginoon, haka
    dapat êt hên ipahonol kanlay Kautuhan ni apo Moises.”
  vie-1934: Nhưng có mấy kẻ về đảng Pha-ri-si đã tin đạo, đứng dậy nói rằng phải làm
    phép cắt bì cho những người ngoại, và truyền họ phải tuân theo luật pháp Môi-se.
  kxv-kxv: ସାମା ପାରୁସିୟାଁ ଗଚିଟି ଏଚେକା ନାମୁଗାଟାରି ନିଚାନା ଏଲେଇଚେରି, “ନାମାମାନି ଜୀହୁଦିଆ଼ଆତାରି
