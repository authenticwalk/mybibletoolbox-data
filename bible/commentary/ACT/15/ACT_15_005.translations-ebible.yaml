  mkl-mkl: Ammɑ Fɑrisi ɡɔ ŋɑ iyi ɑ̀ dɑsi Jesu nɑɑnɛ ɑ̀ dede ɑ̀ ni, hɑi jɛ Zuifu ŋɑ
