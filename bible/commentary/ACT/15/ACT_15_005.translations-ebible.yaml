  eng-F35: But some of the sect of the Pharisees who believed rose up, saying, “It
    is necessary to circumcise them, and to command them to keep the Law of Moses.”
  ind-ind: Tetapi beberapa pengikut Kristus yang sebelumnya termasuk kelompok Farisi
    berdiri dan berkata, “Orang-orang percaya yang bukan Yahudi harus disunat, dan
    kita perlu menyuruh mereka menaati semua hukum Taurat.”
  pes-OPCB: 'آنگاه چند نفر از مسیحیان که قبلاً از فرقهٔ فریسیان بودند، برخاسته، گفتند:
