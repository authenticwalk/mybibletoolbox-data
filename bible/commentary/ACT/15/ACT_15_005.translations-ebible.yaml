    —che''ch.'
  isn-isn: Kuiti i antu akituunga nai ahuiie, nai akoli mi idale nila Afarisayo, ai
    imikile nu kuligitya, “ingi ingulu kuatwala ikidamu nu kualagiilya aliambe ilagiilyo
    ni lang'wa Musa.”
  eng-PEV: But some of those Christians in Jerusalem were from the Pharisee mob, that
    were strong for the Jewish law. They stood up and said, “Those men that are not
    Jews, they might be Christians, but they have to have that young man operation
    too, just like Moses said. We have to tell them to do all the things in the law
    of Moses.”
  ilo-ULB: Ngem adda dagiti lallaki a namati, a kameng ti bunggoy dagiti Pariseo,
    a nagtakder ken kinunada, “Kasapulan a makugitda ken surotenda ti linteg ni Moises.
  pir-NT: 'Sa ijiepegʉ̃ta topʉ fariseo masa Jesu yequina meheñequinagã ijiahye. Sa
    ye tiquina topʉre wahcãdʉca, ohõ saha ni yahuahye: —‍Tiquinare judio masa ijieyequinare
    tiquina cuhnucunʉ sohtoa cahserogãre yʉhre neno cahmene. “Cohãcjʉ̃ Moisere tiquiro
    dutirire yeya mʉsa gʉ̃hʉ”, nino cahmene tiquinare, niahye tiquina fariseo masa
    gʉ̃hʉ.'
  anv-NT: 'Ne bɔɔ́ Jisɔs fɔ abɔ alu ɛfɛɛ́, ɛbwɔ́ alu ne ɛkwɔ́ bɔɔ́ Farasi, ɛbwɔ́ ákwile
    ka áké: “Abɔ́ mansɔ bɔɔ́ bi álá pɔ bɔɔ́ Jus nsɔ ne ágaré ɛbwɔ́ ábélé
    mabɛ́ Mosis ako.”'
  sab-NT: 'Kwian fariseo gweale nu Jesu gerua gaba kledu Pablo keruchuge gerule no
    kwian me israelita kle Jesu gerua alin gai ulia giti, Pablo me kle gerule mo kwara
    tkangenga giti malen kwian fariseo gerudu: —No kaire kwian me israelita ulita
    Jesu gerua gaba mo kwara tkangenga, ene kwian me israelita be age diali Moisés
    chadalla gerule kare, kwian Jesu gerua gai me ña e mlienga. Gerudale kwian me
    israelita ole ama Jesu gerua gai kaire ama agedale ulita Moisés chadalla gerule
    kare.'
  tmd-tmd: Aliö rɨmɨdmɨn, Perisi nöbö Jisas nugw pim bla bli öbɨlön yadmä, “Juda nöbö
    mö yöi bla Jisas nugw pɨmɨjöñ aku, uñ ödörön, Mosɨs lo rɨg yadöŋ yadöŋ mag akwör
    rɨŋ,” me rɨmä.
  acr-NNT: 'Pero e kꞌo jujun chike ri kikojom rubꞌiꞌ ri Cristo e kukꞌil ri aj fariseos,
    rike xeyaktajik y jewaꞌ xkibꞌiꞌij: —Lik chirajawaxik kakoj ri retalil re circuncisión
    chike taq ri na e ta aj judiꞌabꞌ kakikoj rubꞌiꞌ ri Dios yey ketaq che kakiꞌan
    janipa ri kubꞌiꞌij ri Tzij Pixabꞌ re ri Moisés —xechaꞌ.'
  kpg-kpg: Gei hunu gau hagadonu, ala nia daangada di buini Pharisee, gaa tuu gi nua,
    ga helekai, “Digau tuadimee e hai loo gi sirkumsais, ge e hai loo gi daudali Nnaganoho
    Moses.”
  taj-taj: जमाहेन्‍से फरिसी समूहला कोइ कोइ विश्‍वासीगदे राप्‍सी, “अर्गु य्‍हुलला म्‍हिगदेदाएनोन
    खतना लसी मोशाला ठिम अन्‍छार भ्रतोःला भिसी पाङ्तोःला” भिसी भिजी।
  avt-avt: 'Hɨrakɨt tetpor epei au, mɨt han ne Farisi kerek in ek nises God hɨr ninɨn
