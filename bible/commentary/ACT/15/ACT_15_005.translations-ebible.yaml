    Moise.'
  bkq-NT: 'Fariseu domodo ewype myani târâ. Jesus einwânnipyrymoem myani, Fariseu-em
    tatomodâ. Paulo aguely tindatuo, neinwâmpyramo myani. Awylygue sautybyem aguelymo:
