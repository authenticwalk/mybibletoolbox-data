    te màcùnaha stná‑nè ñà‑nì chívàha‑ne ley sànaha xí Moisés ―nì cachi‑nè.'
  ceb-ULB: Apan pipila sa mga lalaki nga nagtuo, nga nahisakop sa pundok sa mga Pariseo,
    mitindog ug miingon, “Kinahanglan nga magpatuli sila ug sa pagsugo kanila sa pagbantay
    sa balaod ni Moises.”
  ces-LB: 'Hned se však ozvali někteří křesťané – příslušníci židovské sekty farizejů:
