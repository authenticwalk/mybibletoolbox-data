    mëtletlabë, Goto Mosesme kë tëglëlebë tafa sle gali saesogo sle mëlelëla na sobo
    bubë ato jibo satëtlë etometemo.”
  pol-UBG: 'Lecz niektórzy ze stronnictwa faryzeuszy, którzy uwierzyli, powstali i
    powiedzieli: Trzeba ich obrzezać i nakazać, żeby zachowywali Prawo Mojżesza.'
  qxh-NT: 'Waquin Tayta Jesúspa shiminta ćhasquicuj fariseucunam ichanga niran: «Jäpa
