  gym-NT: 'Angwane batibe ni bariseo tödekaka Jesubti nämane ruäre yete abko namanintre
    nünaninkä krö, käkwe niebare krörö: Ja mräkätre ñakare israelitare käta tödeke
    Jesubti abko ñäräkrä mikadre jökrä kwatabtä amne, kukwe mikani nuendre Moisékwe
    abko niaratrekwe mikadre täte ni kwrere niedre ietre abko nunta nütüre. Abko kore
    se, niebare kwetre.'
  azg-NT: 'Majoꞌ vendye nnꞌan judíos na vantyja nꞌon na conduihan ntyja ꞌnaanꞌ tmaanꞌ
    fariseos, jnanꞌquintyjahan, jnduehan: —Juu costumbre na jaa nnꞌan judíos contꞌa
    yo yononꞌndaa nda, ijndeiꞌhanꞌ na quitaꞌngueeꞌ nanꞌñeenhanꞌ, ndoꞌ mantyi juu ntji
    na tquen Moisés na icoꞌxenhanꞌ, quinduë ndëëhan na quitaꞌngueeꞌhan tsoñꞌenhanꞌ.'
  bhd-bhd: पन फरीसी पंथेरे किछ लोकेईं ज़ैनेईं विश्वास कियोरो थियो, तैन मरां किछ ज़ोने
    लगे, “गैर कौमन मरां विश्वास केरनेबालां केरो खतनो कियोरो लोड़े, ते एन मूसा नेबेरे
    कानूने पुड़ अमल केरनेरो हुक्म दित्तोरो लोड़ते।”
  too-NT: 'Lā'' tatāyalh makapitzīn a''ntī ī''stālani'' ixtamāsca''tīnī''nca''n fariseosnu''
    lā'' ixtakalhlaka''ī''. Lā'' tahualh: ―Lā'' tasqui''nī que nataka''lhī ixlīlakapascanca''n
    israelitas nā xlaca''n a''ntīn tū'' israelitas. Lā'' nā tasqui''nī que nata''a''kahuāna''ni''
    huan ley a''ntū maxquī''ca Moisés.'
  ind-AYT: Namun, beberapa orang dari golongan Farisi yang sudah percaya berdiri dan
    berkata, “Penting untuk menyunat mereka dan untuk memerintahkan mereka agar mematuhi
    Hukum Musa!”
  cjo-NT: 'Omaanta ikatziyayitanakani apaanipaeni warijeeyo, aapatziyariri Jesoshi
    rirori. Omaanta ikantzi: —Otzimatye itotonatya ishiramparitantari paashinijatzitatsiri
    atziri. Otzimatye athotyeero rojankinarini Moeseeshi, maawaeni.'
  nsn-nsn: Bo o gisiameher tamatang tagorong mana tang Iesu gesir Parisi ka tentur
    kai, kara kula pare, “O tamata ge ahik paho Ju tagu paka poka bakaisir kapokous,
    kara uakeluk pono tena ualatut Moses.”
  san-DEV: किन्तु विश्वासिनः कियन्तः फिरूशिमतग्राहिणो लोका उत्थाय कथामेतां कथितवन्तो
    भिन्नदेशीयानां त्वक्छेदं कर्त्तुं मूसाव्यवस्थां पालयितुञ्च समादेष्टव्यम्।
  tna-NT: 'Beju piada piada Cristo peje su jei eputani fariseo cuana dapia anitaina.
    Uja quisatana huecuana: —Judío mahue jei eputani cuana sa jahuitsanasiquiti taji.
    Moisés sa jacuatsasiati cuana di mecuana sa ape taji.'
  lid-lid: Ano oro lau rayah ta budon handru, badu hawe oro lau Parasi ales are loken
    tiye anya, “Iri lau badu leheleh badeh, ka-en hamon ta batanau ta Moses, ya kasan
    ku-i iri.”
  wim-wim: Aꞌ than pam piꞌ-piꞌanam Pharisees wiy anangan than ngangkangan piꞌin nunang
    Jesus.an-a, thananiya wur ekin aꞌ thawin ngul, “Waaꞌān thant Jews yaꞌ al-alantan
    mal kungkangkan wuntana than paththam ngeen-wiy peꞌan umpwayn thanttakama puth
    than wik thayan yotamana piꞌayn keꞌ nil Moses.angan thaaꞌ-aath nganangana yump-yumpānweya.”
  zga-M: Pwu avange avanu aveedikhe, avavale ndipuga elya Valongonchi, vakhema nukhuta,
    “lononu ukhuvakheketa nukhuvalagela ukhwibata indagelo incha Mose.”
  yom-yom: 'Vayi ndambu yi batu, bobo bawilukila, baba mu dikabu di Bafalisi batelama
    ayi batuba ti : bufueni bazengoso nitu yi kibakala ayi balandakana Mina mi Moyize.'
  san-SIN: කින්තු විශ්වාසිනඃ කියන්තඃ ඵිරූශිමතග්‍රාහිණෝ ලෝකා උත්ථාය කථාමේතාං කථිතවන්තෝ
    භින්නදේශීයානාං ත්වක්ඡේදං කර්ත්තුං මූසාව්‍යවස්ථාං පාලයිතුඤ්ච සමාදේෂ්ටව්‍යම්|
  yut-yut: Yaŋbal nandaŋ gadat amɨn dɨ Parisi da kabɨkon nani uŋun da pɨdaŋ agek yaŋ
    yawit, “Amɨn Ŋwakŋwarɨ Kabɨkon nani uŋun gɨptɨmni mandaŋek Moses dakon gen teban
    guramɨtni do yoyɨni.”
  grc-BYZ: Ἐξανέστησαν δέ τινες τῶν ἀπὸ τῆς αἱρέσεως τῶν Φαρισαίων πεπιστευκότες,
    λέγοντες ὅτι δεῖ περιτέμνειν αὐτοὺς παραγγέλλειν τε τηρεῖν τὸν νόμον Μωϋσέως.
  cpc-NT: 'Iro kantacha kiyopayipaini Fariseo kimisantaatsiri, ikatziyanaka iriroriiti,
    ikantanaki: “Ikaatzi kimisantayitaatsiri kaari ajyininkata, okowapirotatya jimonkaayitairo
    Ikantakaantani Moisés-ni, intomishitaanitaiya”.'
  nhg-NT: 'Pero omoquetzque seque de inu grupo de joriojte itucö fariseos. Yejua ye
    omoneltocaque tieca Jesús. Oquejtojque: ―Onca nesesidad ma tli amo joriojte ma
    monacayutequecö. Onca nesesidad nuyejque ma tequenchihualticö yejua ma quechihuacö
    confurme lo que tli quejtoa inu ley de Moisés.'
  nya-nya: Kenaka, okhulupirira ena amene kale anali a gulu la Afarisi anayimirira
    ndipo anati, “Anthu a mitundu ina ayenera kuchita mdulidwe ndi kusunga malamulo
    a Mose.”
  ngu-NT: 'Ijcuacon sequimej yejhuan nopohuaj intech on fariseos on yejhuan otlaneltocacaj,
    ohuajnotelquetzquej niman oquijtojquej: ―On xhebreos yejhuan tlaneltocaj ica oncaj
    quiselisquej on nescayotl de circuncisión ipan innacayo, niman nonahuatisquej
    ma quitlacamatican itlanahuatil Moisés.'
  kup-kup: Tahan paru Parisi aban Iesuz homet heh-nari bal hat epat hah, “Paru añarab
    patari Iesuz homet hezari Mosesiz ñetï kateñir ah ñe mapoñ baval hat tovai met
    parum kosiñ meelohopanez parun mañohopeken tovai sohop.”
  jid-jid: Ama ndji bari, ni mi biwa ba kpanyeme'a, wa bahe ni mi grji bi Pharisee,
    ba lu kri nda tre ndi, “Ani kpe wuti ni duba vu ba han mbru nda yo tre gbangban
    ni bawu duba hu tre doka Musa.”
  wmw-wmw: 'Fala Mayahudi wengine, wenye kwamini wákiwa nkonjo wa Mafarizeu, walamuka,
    wakamba: “Lazima wataiwe itani na walazimishiwe kufulata shariya za Taureti.”'
  gmv-GGM: Farissawista bagga asatappe ammanida issi issi asati denddidi “Ayhuda giidontta
    dere assi qaxxaristanasine musse woga nagana mala istas yotanas beesses” gida.
  ssg-ssg: Muhin ien teka kahikahi Jises lato tepaun ti teka Parisi lato tua ape lato
    ukek, “Teka kumahe Ju laha usi hatapoa hatesol nauna ti Moses. Laha ailewa teik
    kikilam ti kolakol ka laha seilon ti Haeu.”
  zpo-NT: 'Per lak fariseo, xaa ngwii lo Jesús, nguxso nu nzhé: —Lee re xaa nanakt
    sawlazh be, nzhaal yo beyy cheen be, nu noka nzhaal xaal be xaa zee le xaa kwaan
    nzhé ley cheen Ches.'
  poy-poy: Kumbiti wajimira wamonga wawaweriti wa shipinga sha mafalisayu wagolokiti,
    pawatakula, “Ndo mpaka wantu wa maisi gamonga wayigiziwi jandu na kufundwa kugafata
    malagaliru ga Musa.”
  qwh-NT: 'Peru fariseu grupupita caq creyicushqacunanam waquin caq sharcur queno
    niyarqan: —Mana israel caqcunaqa Jesusman creyicur presisanmi señalacuyänan y
    Moises mandacushqan leycunata cumpliyänan —nir.'
  gaw-gaw: A amu maṯieheh amu ḏo gumak danab-Parasia dilag huup̱an, ag Jesusnu oolagp̱a
    genab doop̱ig ele amu, ag ahan ap̱ig. “Kayak anuḵa gaḏa otaḏaknu ḏo meum niiṯe
    amunu iiṯa aḏi danab ag kristen daaglagnu oolag dayeb amu ag ele gaḏalḵad otaḏḵulagnab.
    Ele amu ig ap̱ut, ag Mosesnu ḏo oh ele dim lamidḵulag,” aon ap̱ig.
  nca-nca: Quko iŋondutu uni kumi Farisi wini koŋgo qundo otoqoro ŋande yaŋgurí, “Ye
    ŋande yi qembe, ko uni wini meyowo qundo eneŋo koweye toŋoya Moses koro hutuŋo
    mande ŋu howewaŋgo.”
  zpz-NTPP: 'Orzeꞌ la be mbecy nu ricy cup consuel lo Crisht, yu nu gunash leey ni
    de mbecy fariseo, orzeꞌ wes su dey. Orzeꞌ na dey: ―Rlagy ñi caan de mbecy ni Crisht
    nu walab mbecy Israeel nu caa dey beey sircunsision cuerp ni dey, nunu rlagy ñi
    caan dey nu gyicy yac yu nu leey nu bzeeñ Moisees ―na dey.'
  mkj-mkj: A epwi joauloang ma wia kijehn pwihn in Pharisee‑ok uhda, pwa, “Irai mihn
    likin kan anahne en jorkomjaijla apel pwehng irai en peikkoang Kojonned in Moses.”
  zac-NT: 'Perë iurní bëldá ra fariseo narialdí lduꞌi shtiꞌdzë Jesús, guasuldí rall
    nu guniꞌi rall: ―Rquiꞌni riuguë duꞌpë partë delicadë shtë nanádiꞌi më israelitë
    parë gac salvar rall. Cha guëdë́ꞌnaꞌa obligar lëꞌë rall tsanaldë rall tëchi lëy
    shtë Moisés. Gac salvar rall iurní.'
  kyg-kyg: Hapa paiꞌnaꞌageꞌa afiteꞌapaeꞌmo mago Falasi vayapatiꞌmo apakesa afiꞌa fatago
    nehaya vayaꞌmogi he tiꞌa huꞌapaeꞌmo, Haꞌao, huꞌa, Lapakufamo lagauꞌa lapatetesagetapaekeꞌmo
    Mosese keꞌaepa gemo akame hiyo, hutapa hapa paiyo, huꞌa hapa paiꞌnae.
  kmk-kmk: Yoong inggaw da ud manuttuwa un kabbuḻunan dit bungguy dat Fariseo un summikada
    kanan da un, “Masapula matuḻgiyan dan bokona Judio ot maibilin kan dida un tuttuwaon
    da dit lintog Moses.”
  cao-NT: 'Jatsi niiniquë huësti huësti ca chahahuanish ca fariseobo chanixëna: —Jibirishahacaxëti
    xo chahahuahai ca carayanabo ra. Jasca, Moisés yoba ja nicaxëti xo jato ri ra
    —i toá ca xatë bo qui jaca niquë.'
  bbr-bbr: Utianik, karauk Parisi roat woiaka epar moin akas siräumoi, äiein, “Kiro
    karauk omsau pakan roat ak Anut nukan ämän tainoraun, ak akan enmak patiria, Moses
    nukan sintore ämän erekapu tainoraiei.”
  inb-inb: 'Chasa uias­paka, sug fari­seo­kuna Jesus­wa ña tukuska kag­kunaka, saia­rispa
    nir­ka­kuna: —Chi mana judíu Jesus­wa tukus­ka­kuna­taka chaia­kumi nin­ga­pa,
    judiu­kunapa marka chura­chi­ri­chu­kuna i Moisés imasa nis­ka­sina ruraspa kaug­sa­chu­kuna.'
  hrv-hrv: 'Onda ustanu neki od onih što iz farizejske sljedbe bijahu prigrlili vjeru
    pa reknu: “Treba ih obrezati i zapovjediti im da opslužuju Zakon Mojsijev.”'
  box-NT: 'Ká ɓa *Farizĩɛwa kuure nùpua nùwã yɛn ɓúi na tà a *Krista bìo á
    hĩ́nɔn bía: «Bìa yínɔń ɓa zúifùwa na tà a Krista bìo ko ɓa *kúio. Ò o
    Mɔyiize làndá bèró bìo mún hení na ɓa yi.»'
  ote-NT: 'Pe ꞌraya fariseo mi ꞌbʉhni núꞌʉ ya xqui gamfri, bi ꞌmai ne bi ꞌñena: ―Mahyoni
    da thuꞌtsua núꞌa̱ ra seña gatho ya gamfri masque hingyá xodyo, ne dra ꞌbɛpabi
    da ꞌyøtꞌa gatho núꞌa̱ ma̱nga rá ley ra Moise.'
  wnu-wnu: 'Ne Yuda yurau qei Parisi qamb igour eng, Yisast oabig igour eng der munon
    ar qei Yuda yurau ue Yisast oabig igour eng wurit qamamir: “An munon Yuda yurau
    ue ar eng wurinob qamarari gitgoan sopur ne in Yuda qomon Qenu Moses nob qamara
    gumater toat igoun eng wuri gor toounor.”'
  zam-NT: 'Per làth mèna ngo ndxep mèn xley'' farise co'' ngola''s loo Jesucrist no
    loo cón che''n Jesucrist. Mèna ngo too no gápleque'' ndxab mèna: ―¿Xá mod ndlya''s
    gu'' yila''s mèn di''s co'' mbez mèn ba''? Naquinque'' gàc circuncidar mèn co''
    ndxela''s, mèn co'' inacte mèn nación Israel, par gàc mèna mèn co'' ndxela''spe''
    loo cón che''n Diox. No nquin ñibe'' na'' loo mèna par toloque'' li mèn xal ñibe''
    di''s co'' nac ley co'' mxo''f Moisés loo na''.'
  zyp-NT: Canghrasala Farasi phu a cangpaw he zingtu thaikhehpaw sahlo takhei a daw
    he ka, “Gental cawngsaw sahlo cawh cingpa tai hrahringpaw cang he ka, Moses phungbia
    aa zui a hypaw a cang,” tatah aa tah.
  sey-NT: 'Quëajëna, fariseo acohuaꞌipi Maijaꞌquëre sehuosicohuaꞌipi huëni nëcani
    cahuë: “Yequë pa̱ipi sehuosicohuaꞌire ca̱ꞌni tëaye paꞌiji. Ja̱ maca Moisés cua̱ñeseꞌere
    yoꞌo ti̱ꞌajëꞌë, cua̱ñeñe paꞌiji.”'
  nvm-nvm: Regavo e roin God ma vierafejo iji bu e Ferisis ijiena oijo ijieb uri kia,
    E iji buka vajai surif buon iji kaniaufu anf name Mosison akaij iji igiavno kiain.
  mps-mps: Tiali Jisasgo hani bage me badu augwali te Juda dabego lotu po wabo bidi
    Farisi sibi da. Augwali doligulama, te po wali, “Te Jisasgo po wali pabo we bidi
    me badu, augwali te Juda hani isąwai bidi dabe dao,” wali. Tama augwaligo augwali
    sibolo tama wali, “Dage sigo te hanibolo te po wao, augwaligo Godigo Mosesbolo
    mani po mu wali pao, tama dage tigiwali togolama, tama Mosesgo yali kolesagadu
    wali pao,” te po augwali sibolo tama ola mani, te Farisi sibi bidigo.
  pab-NT: 'Xakore hoka haiyanae fariseunae, tyakekoterenae tehitiya, tityoa hoka nehenaha:
    — Maika majudeuneharenai nomanere milihe kaxaikotyaka, exahe tehitiya hoka Moisés
    xaotyakiraho xema tyaonaha.'
  llg-llg: Hataholi la fo lamanene Paulus asa tutuin ndia, hambu hataholi salani Yahudi
    luma leme partei Farisi mai. Ala foꞌa lambadeik de ala mboka lae, “Mamanene neulalau
    ee! Mete ma hambu hataholi taa Yahudi suꞌdi see, fo ana nau tungga Yesus, na ala
    musi tungga ita haꞌda sunat, ma ita heti-heu haꞌda selun, fo Manetualain mesa
    kana nakondan nesik Baꞌi Musa.”
  kyf-kyf: 'Zuifʋʋ -zakpa -bhlo wa laa Falizɩnyɩma wa glaa -nyɩma tɔlʋa, -wa zʋa -Zezu
    dlɩ -gʋ -sɔa ''wʋ, ''ɩn wa nɛɛ: «-Lagɔnyɩma -wa ''nɩa Zuifʋ, wa ''pa wa knɩ ''wʋ,
    ''ɩn wa gba wa -yla, wa zʋ Moizɩɩ tite ''nʋŋwɛ!»'
  tpi-tpi: Tasol sampela Kristen bilong lain bilong ol Farisi ol i kirap na ol i tok
    olsem, “Sapos ol man bilong ol arapela lain i laik kam insait long lain bilong
    yumi, orait yupela i mas katim skin bilong ol, na yupela i mas tokim ol long ol
    i mas bihainim lo bilong Moses.”
  mih-NT: 'Tacuan i zavaha ra ta i nduvita uu, a uñi tahan ra. Ra fariseo cuu ra,
    ta sa sino iñi ra sii ra Jesús. Maa ra cuan i catyi: Cuñi si sa tahndya ñɨɨ xiñi
    xuu tandɨhɨ ra quɨhvɨ cuenda ra Jesús ta nacatyi yo sihin ra vatyi tyaa tucu ra
    yahvi sii ley i saha ra Moisés.'
  qvh-NT: 'Saymi Jesucristuta chasquicog fariseo runacuna niyargan: “Manami paycuna
    salvacuyangasu Moisespa leynincunata mana cumplir. Saynöpis manami salvacuyangasu
    cuerpunta mana señalacorga.”'
  kms-kms: Parisi, prist tit ire, ni ningg wute ninge Jisas nei mimbig kin ni mes
    mewo di mari, “Nungoqi wute aye beghi ane Juda kin segi ye te ghimbi dugu chongo
    ei pend wuam, di simbe wundim ni Moses ningg lo ei nei mimbiny.”
  agn-agn: Piro don may mga pamagto ka, ang mga mimbro tang gropo tang mga Pariseo.
    Kimindeng tanira ig ganing, “Kaministiran ang torian tang mga belag ta Judio,
    ig aningen ang mamagtoman ong Katobolan ni Moises.”
  nhi-NT: 'Pero siquin tlaniltocanih tlen pouih iuan in fariseos omoquitzteuqueh uan
    octohqueh: —In tlaniltocanih tlen amo judíos moniqui mojudiohnescayotisqueh, uan
    sequinnauatis mactlacamatican nitlanauatil Moisés.'
  ttc-NT: 'Ntons eb''ajjaw wa''let junjun aj b''uch''uj Parisey aj ojetq tuq kye''okslan
    b''ix oxik kyq''uma'' ikxjani: «Presis tzan tq''umlet kye xjal tzan tok si''let
    kyechalul b''ix tzan tqet kyoksla'' te Kawb''il ti''j qrelijyon [aj oqet stz''ib''a'']
    Moisés.»'
  dan-1931: 'Men nogle af Farisæernes Parti, som vare blevne troende, stode op og
    sagde: “Man bør omskære dem og befale dem at holde Mose Lov.”'
  kwj-kwj: Ete wowani Jisas ni sembe haro Farisi hima fwele saini ya wunu sawe, “Kunu
    ele hima ba fweleni ma ku sawewa hima tape kupu wuhi ti sa wu kutosini Moses sawesiro
    Gotri lo mwanji tini sa wu sirinanda.”
  vie-OVCB: 'Tuy nhiên, có mấy thầy Pha-ri-si đã tin Chúa, đứng lên yêu cầu: “Phải
    làm lễ cắt bì cho các tín hữu dân ngoại và buộc họ phải giữ luật pháp Môi-se.”'
  kze-kze: isésa évakarawai Ísun-aaiyavai áraire sumbánivo ámáán-kawaa-kwaasiti aampa'á
    kwéguwai usásinesa sésa ó'onkaa-kwaasi Ísun-aaiyavai áraire kwésewai Mósesi simátímakon-amaamba
    isésa túra'a kárámai araa'éna orómá kosimátíméro suwasá
  mpj-mpj: Jiijajmili walyjakajalu karlkinjuya-janampa pakarnu wajarnu, Parajikajalu,
    “Juwuparnikaja-jananyanyurra jiikaja yirnamalku. Wajalkura-jananyanyurra Muujajku
    luwukuraya junga nyinaraku.”
  lbk-lbk: Nay met achi tinmakcheg nan tapina ay mamati ay nalpo isnan pangfon si
    Fariseo ay mangwanin, “Masapol ay masegyatan cha, ya maifilin ken chaicha ta iyangnencha
    nan lenteg Moises.”
  mto-NT: 'Vanꞌit tseꞌe tyénidi je̱ fariséoda juuꞌ veꞌe du̱jaanchjaꞌvidup je̱ Jesucristo,
    je̱tseꞌe vyaandi: ―Tun vinko̱pk xa je̱ꞌe̱ veꞌe je̱tseꞌe je̱ ixtaꞌnu̱n yakpa̱a̱jmjadat
    je̱ jaanchjaꞌviva pa̱n pa̱n jatyeꞌe ka je̱ israeejlit jáyuvap, je̱tseꞌe du̱niꞌkxmadat
    du̱ko̱jmadat, je̱tseꞌe yaktukpavaꞌandat je̱tseꞌe du̱kutyóndat je̱ Moisés je̱ pyavaꞌnu̱n.'
  bzh-bzh: Rëḳ alam Parisai* la sën ayoj neya timu vu Yesu lo dekedi medenër yah
    bë, “Ham gwerah* navij, geham nanër vu sir nabë desepa doḳ Moses yi Horek geving,
    og mëm!”
  guj-2017: પણ ફરોશીપંથના કેટલાક વિશ્વાસીઓએ ઊઠીને કહ્યું કે, ‘તેઓની સુન્નત કરાવવી,
    તથા મૂસાનું નિયમશાસ્ત્ર પાળવાનું તેઓને ફરમાવવું જોઈએ.’
  jvn-NT: 'Nanging ènèng sedulur Kristen siji-loro sangka golongané para Farisi ngadek
    lan ngomong: “Wong sing dudu Ju sing dadi wong Kristen kuwi kudu nglakoni sunat
    lan netepi wèt-wèté nabi Moses!”'
  byr-byr: Wiꞌna wɨjɨwaakɨna kyeꞌ Perɨzɨyara Naangerɨ lɨmwadɨvɨsara pwara daavɨna
    yeva wɨdɨna yeꞌ “Menyara kɨlaaka daꞌnɨpɨjaraavɨ ‘Ne Mozɨzare Kɨwɨnyaꞌ jɨla!’ duzidesɨra.”
  ian-ian: Jisasna mbaapmamba la nat nɨmba Ferisi yetɨla vapmba yetɨgaa nɨmba laataa
    wandi. Ndina mbangɨ pɨtapman Moses kwiya lomba yetɨlapman yinjeyan God ndi kat
    ana kwunakiyandɨ waa wandi.
  hun-hun: Előállt azonban néhány hivő, akik a farizeusok szerzetéből valók voltak,
    és azt mondták, hogy körül kell metélni őket, és meg kell parancsolni, hogy Mózes
    törvényét megtartsák.
  mcf-NT: 'Aden chiac Esuquidistu tantiaquido, Nuquin Papan naden nata quequin chiaid
    tantiamequido: —Nuquin Papan naden nata quequin chiacpaden isadaidpembotsen shui
    dëbid dëtemetiadquidi nec. Nuquin Papan naden nata quequin Moises dada uamiampid
    nabantiadquid neoaic —quepanëdash.'
  kjs-kjs: 'Go rabu Farisi kone rulae ali medalomame rekoma talo: Gore apo ruru rado
    alinumi page yogale kuni rugutapape leme. Nimumi Moses-na rekena agale go-rupa
    pagaliminalo laketapape lisimi.'
  mni-mni: "Adubu Pharisee-singgi kangluptagi thajaraba mioi kharana lepkhatlaktuna\
    \ hairak-i, “Jihudi nattaba makhoi un-kakpa tai aduga Moses-ki Wayel Yathang innaba\
    \ haiba tai.”\x94"
  yad-NT: 'Jasidye riñubesubeda Varyisévuveda tevay Jesúsmu tuva̱chuvay; ru̱teda variy:
    “Vurya̱jmutyonutaniryi, vurya̱datyanu variryi, rirya̱tidye jto̱tanirya Muyusésibe
    datyadoda.”'
  mxb-NT: 'Tído dao ta̱ fariseo, táꞌa̱n ra̱ kándísa Jesús, ni̱ na̱kui̱ta ndichi. Dá
    ni̱ kaa ra̱: ―Miía̱n ndúsa̱ kánian taꞌa̱nda̱ ñíi̱ ndidaá ta̱a ko̱ kúú ta̱ Israel
    ni̱ nduu kuendá Jesús, ta kánian kaꞌanda yo̱ choon noo̱ rá ña̱ ná kee ra choon
    saꞌándá ley Moisés ―kaá ra̱.'
  pon-2006A: A ekei kisehn pwihnen Parisi me pwosonlahr ahpw uhda oh nda, “Uhdahn
    me pwung irail en sirkumsaisla oh padahkihong irail en peikiong Kosonned en Moses.”
  maq-NT: 'Peru ngujo xuta fariseo xi hacuaha camá me ladu rë Jesús ne, cavetjujñi
    me cachja me cuitjin: ―‍Xutaxín xi visehen ladu rë Jesús ne, meje rë xi xtí chuxin
    rë me hacuaha cuinújan cojo rë me xi sahmi me yëjë sacuatjin chja ley rë Moisés.
    ―‍Cuatjin cachja me.'
  hto-hto: 'Mei íadɨ fariséuaɨmona dáarie ɨ́ɨnotɨno caifo naidáillano íaɨoɨna daɨde:
    —Ɨɨnote judíoñedɨnomo afe caɨ izói quetáinafue jitáirede. Afe emódomo Moisés ocuícafue
    ñue ɨ́ɨnollena jitáirede, —daɨdíaɨoɨ.'
  por-BRBSL: 'Mas alguns da seita dos fariseus que acreditavam se levantaram, dizendo:
    “É necessário circuncidá-los e ordená-los a cumprir a lei de Moisés”.'
  ces-NKB: Povstali však někteří věřící ze sekty farizeů, a říkali, že [pohané] musí
    být obřezáváni a že se [jim] má přikázat, aby zachovávali Mojžíšův zákon.
  cui-cui: 'Ichitha ichamonae fariseomonae, pomonae bayatha jume cowʉnta Jesús, asiya
    umena. Barapomonae namchi, jeye: —Pomonae jopa judiomonae naexanaeyo pomonae pejume
    cowʉntsiwi Jesús bewa exanaetsi xua penawi thabiwa tsane xua ichaxota nareixacaena
    xua ichaxota pebiwixae xeina. Mataʉtano bewa cui itorobichi xua bewa exanaponaena
    pocotsiwa bayatha Moisés itoroba pia peitorobi coyenewatha, jei.'
  boj-2014: Sainjrnabqa Farisi tamo qudei Yesus qa naŋgo areqalo siŋgilateb qaji naŋgi
    qusibqa tigelosib mareb, “Sawa bei bei qaji naŋgi gago miligiq aiqa osibqa naŋgi
    mati muluŋ unsib Moses aqa dal anjam dauryqab di kere.”
  eng-OEBUS: Some of the Pharisees’ party, however, who had become believers in Christ,
    came forward and declared that they were bound to circumcise converts and to direct
    them to observe the Law of Moses.
  eri-eri: Ono warenga Kristen ila nere Farisiha nere jaidu bode benou lewane, “Nere
    fai fereha nere ere gamu langa mayode bode wonga, tere nere genege gala karu nagagu
    ganga, onodu Moses nomo nuuni beele oojowei nomo bonade lenigagu.”
  aly-aly: Artwa Jesus-arl apenteyel ingwer-rnem Pharisee-rnem-arl anenh. Rernem-anem
    rtnerl-alhemel angkek, “Aray, Jew-weny-rnem rernemarl Jesus tnakem artwirretyek-tangkwel,
    Moses-kenh angkek-anem awelhey-alenty.”
  wiu-wiu: yatekete eya ali-kiti Parisi totono litia toake Yesuno yatene-pala lipua
    meane ali-kiti kamokoa kakete ekete pa yatene eya wa olaukamene. Yesunomo yakoa
    mootokoapa ali yatene kepene teigoa Moseseyo yametane totono litia toa tamene
    wa olaukamene wa akeneya.
  swe-swe: 'Men några från fariséernas parti som hade kommit till tro steg fram och
    sade: ”Det är helt nödvändigt (det är ett Guds påbud) att omskära hedningarna
    och befalla dem att hålla Mose lag.”'
  cth-cth: Hatei Farasinaw koe lahoi ka yuem e tami tangawn ni a kangdue awh teh,
    Jentelnaw hah vuensoma sak hane hoi Mosi e kâlawk tarawi sak hanelah lawkthui
    hanelah ao ati awh.
  mti-mti: Megara, numan Parisi intum aya gare anotumat emewa mu wan yoik waya, “Ju
    onan igiyawa kwapiwa mu tuitanit di. Sira Mosisi Gwangwaneba oya wag dirumta mu
    amaratanit di.”
  pad-NT: 'Hari. Vahararana vahojaki adani judeus kaija''ari farisio vaoniki, va''oaniaro
    jaboni Jesus athi-ra vanaaba''iki. Vigaamanani''aha, vani''aha: —Va''ora vahonaria''a
    adani judeus kaija''ari vihiriki mahija siikosida rajomia vakarajomi''avini jaboni.
    Va''ora vahonaria''a jaboni va''oani Deus kava''isohihi Moisés kohana binajiri''iki
    athi kapapirani-ra vanaaba''iki — farisio va''ora vani''aha.'
  twi-twi: Nanso Farisifo a wɔabɛyɛ agyidifo no hyɛe sɛ, ɛsɛ sɛ wotwa amanamanmufo
    a wɔagye asɛm no adi no nyinaa twetia na wodi Mose mmara no so.
  hlt-hlt: Tedae Pharisee buhlaelh lamkah hlangvang aka pai rhoek long khaw a tangnah
    tih, “Namtom te yahvin rhet sak tih Moses kah olkhueng tuem sak ham uen a kuek,”
    a ti uh.
  tbz-SIM: 'Kɛ̀ Fɑdisĩɛ̃bɛ mɑbɛ̀ bɛ̀ɛ̀ yie nYesu kɛ̀ bɛ̀ɛ bɛ́i nkɛ dɔ̀: Bɛ̀ɛ̀ í tú
    Sifubɛ kɛ yie nYesu bɛ̀ dò nkɛ́cɑ̃mmúmu kɛ́tũnnɛ Mɔyiisi kó ikuɔ́.'
  san-GUJ: કિન્તુ વિશ્વાસિનઃ કિયન્તઃ ફિરૂશિમતગ્રાહિણો લોકા ઉત્થાય કથામેતાં કથિતવન્તો
    ભિન્નદેશીયાનાં ત્વક્છેદં કર્ત્તું મૂસાવ્યવસ્થાં પાલયિતુઞ્ચ સમાદેષ્ટવ્યમ્|
  amx-amx: Werlamparenyel-ayeng artwang rrpwetj Pharisee anek. Inang kemerremel angkek,
    “Tjerrtj lwereny inarl Jesu renh nakem, inang artwang irretjeh-amparr Moses-henh
    mpwareng-areng-angkwerr. Kwereng inang mpwareng-areng Moses-kenh ingkerrekeh kangkwerretjeh.”
  ake-NT: Mɨrɨ a'tai, Sises apurɨnin nan Pari'si amʉ' tonpa ton e'mʉ'sa'ka'pʉ, mɨrɨpan
    kon uya ta'pʉ, “Esuwerʉ amʉ' pen yun pi'pɨ puturʉkato' pe kuru rɨ iyesi mɨrɨ.
    Mosi' nekama'pʉ main apurɨto' pe to' uya ekama auya'nokon kuru mɨrɨ to' pɨ',”
    ta'pʉ to' uya.
  qvn-NT: 'Jinaman willapacuratan Jesusman chay juc ishcay yupachicugcuna cay nipäcunganpitas:
    “Juc casta runacuna Jesusman yupachicugcunata nishun señalächicurcänanpag, jinaman
    nishun Moisés isquirbingannuy rurapäcunanpag” nipäcungantas. Chay nigcuna capäcura
    fariseo castapita Jesuspa runanman muyushacunam.'
  tku-NT: 'Tatāyalh makapitzīn tī ī''stālani'' ixtamāsu''yunca''n fariseos ē ixta''a''ka''ī''.
    Tahuanli: ―Ixlacasqui''nca nacāchu''cucan israelitas nā xlaca''n tī jā israelitas.
    Nā ixlacasqui''nca catakexmatni''lh līmāpa''ksīn tū maxquī''ca Moisés.'
  bjk-bjk: Io, a dauleng ne tene lotu ewe idi nang möxöbo Parasi toxo tuu lömö ma
    toxo tengen, “A nangadi nang kaim bara abo Judeia tabo mana kuru a lewene aine
    idi ma tabo mana muu abo warkurai te Moses.”
  msy-2020: Ezɨ nɨghnɨzir gavgavim Iesusɨn itir gumazir maba, me fomɨra Farisibar
    mɨn ike, me dɨkavigha kamaghɨn mɨgei, “Kantrin Igharazibar Gumazamiziba uaghan
    Moses Osirizir Arazibar gɨn mangɨva uan mɨkarzir mogomebar aghor.”
  bpr-bpr: Bay nun dademe di dad to ftoo di ku Dyisas glam di lumbuk i dad Farisi.
    Tadag ale, manla, “I dad to ise Dyu, là fakay ku là fimò ale ilè di lawehla, na
    ku là nimenla i dad uldin Dwata fagu di ku Mosis.”
  rmy-VLAKH: Нэ патикунэ андай фарисеёско стидимос пхэнэнас, со найиудеён трэбуй тэ
    обшынэн и тэ припхэнэн лэнди, кай онэ тэ жувэн пав Законо Моисеёско.
  cle-NT: 'Joó⁴ ja̱y³aáy⁴ diáh⁴ fariseos hi³ ma³taáy³ ja̱³, gá⁴bɨ́y² duh³ liáh³la³
