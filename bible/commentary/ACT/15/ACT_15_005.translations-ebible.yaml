    Mosini jirijiribani jaura ngamalkananto.“'
  gam-gam: To aupillka Parisi una Jisas boll pillgi dji ge wo embe dji, epil djell
    una Jisas boll pillgi dji dal, ga gaklene kelip to, Mosis lo dji mal pille ine
    we dji.
  nou-nou: Awarate Pharisee embobo nenei Iesu ge be edo isera amimi erido sisera,
    “Ungo Moses da agodari kera adi adera gido re ungo tamo kotopu da mendo da andiso
    diugari da wasiri awa adera.”
  mqb-NT: 'Əna ɗo a Yesu ahay aday tinen Farisa ahay ata tə slabak, ta wa: «Təɗe,
    əna si ɗo su kon azar ataya tâ ngam sa gaɗ mədəndalas aday tə̂ pərahan azar anà
