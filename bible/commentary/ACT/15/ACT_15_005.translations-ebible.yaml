  gaq-gaq: ମାତର୍‍ ଫାରୁଶୀ ଦଲ୍‍ନେ ଉଡ଼ିରୁଆ ବିସ୍‍ବାସି ତଡ଼ିଆଚେ ବାସଙ୍ଗ୍‍ଆର୍କେ “ଅଣଜିଉଦିଇଂକେ
    ପବିତ୍ର‌ ଡିଂନେ ଆରି ମୋଶାନେ ନିୟମ୍‌ ମାନେନ୍‌ସା ଆମେଇଂକେ ଆଦେସ୍‍ ବିନେ ଦର୍‍କାର୍‍ ।”
  gof-RNT: Shin Farisaaweta baggafe ammanida issi issi asati denddi eqqidi, “Ayhude
    gidonnashin ammanida asati qaxxaretanawunne Muse higgiya naaganaw bessees” yaagidosona.
  unx-unx: ମେନ୍‌ଦ ଫାରୁଶୀ ଝୁଣ୍ଡ୍‌ରେନ୍‌ ଚିମିନ୍‌ ବିଶ୍ୱାସୀ ହଡ଼କ ତିଙ୍ଗୁକେଦ୍‌ତେ କାଜିକେଦାକ,
