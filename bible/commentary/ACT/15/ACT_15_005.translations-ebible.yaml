    kɔ Moisi isé ritiki.'
  hui-hui: Ani layago hale howa Perisi aria Yasu mana yu tiga bu hearume heyuwa lalu,
    Agali tara tara Yasu mana yu tiga bulene manda bu kayagua ti dongone podo mabu
    bulene nga. Mosese heneyangi Mana lo winigobi tigua bilo lamulene nga, lene.
  amf-amf: Parisa eensa shaarira Barjodar woylamin qajaana waani waani eena dhaabhayse,
