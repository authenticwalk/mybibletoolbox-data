    ନାଙ୍ଗ୍‌ ଇନ୍‌କୁକେ କାଜି ଲାଗାତିୟାଁ ।”
  gah-gah: 'Li kimi asú ikago, Palisaio monó vegenakutí Izesukumú gili alévolé a ve
    lugáate otiki láa liki lamó: Hetoka vetini kugupeló Ómasímini anosa minosá itó
    Mosé lo hukoko li gakó gele alesá neve. Lá amitamó nene monokú vaminigave.'
  lcm-lcm: Au na mang keve vap lomlomon, kipo ago nei kuvkuvulan ke si ri Parisaio,
    kila tapasuk na kila antok ta, “Kapo mamaiten ta ki lampulit iria na ki using
    aro na saupai si Moses.”
  aer-aer: Kenhe Pharisee arrpenheme atyewe Jesus-kenhe areye akeme-irremele itneke
    angkeke, “Awerrirraye, Jew anetyakenhe Jesus-eke-arle akangkwe-irreke areye ilaye
    artwe-irretyeke, imerte ilemele ayeye Ngkarte-kenhe Moses-arle anthekeke akangkwe-irretyeke.”
  qvc-NT: 'Piru wakin farisiyu duktrinayuqkunaqam Jisuspina kriyishqallapa karqan.
    Paykunaqam das shayashpa, nirqanllapa: —Chay mana isrraylinu kriyiq masinchiqkunaqam
    kwirpunllapapi chay siñalta ruranqallapa. Kanan kamachishun, Muysispa yumbay liyningunata
    kasunanllapa, nishpa.'
  tgl-ULB: Ngunit ilan sa mga kalalakihan na nanampalataya, na kabilang sa pangkat
    ng mga Pariseo ay tumayo at nagsabi, “Kinakailangan na sila ay matuli at utusan
    sila na sundin ang kautusan ni Moises.”
  cbs-NT: 'jatu jaska yuiaibun judio xuku betsa fariseobun Moisin jancha chibanjaidabiamisbun
    ma jatidibun Jesús ikunwankin chibainbu betsa benikauan jatu yuikin: —Man jaskakidi
    jatu yuiaidan, nawabu Jesús man jatu ikunwanmaibudan, jaska Diosun Abraham yununi
    keska jau jatun jina kubichi binunbun jatu yunukanwen. Ja inun, Moisin nukun xenipabu
    yununi beya jau chibandianunbun jatu yunudiakubainkanwen— jatu wa'
  xtm-NTPP: 'Sani te ni ka kivi nduu‑ni jaku tee ka kuu fariseo ma ja jâ ni ka kandija
