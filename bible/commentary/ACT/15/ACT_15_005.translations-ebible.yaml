  mpt-mpt: Felisiei maki bainobo gabibi uteniba baaibo Nibo Yudabai bainobo gabibi
    baabenoba Ibo Mosese hekmel wengo baanobio inaniba ib aalo weketoumine ge baabenomo
    gesiba
  ssx-ssx: mandane Pa꞉tisi tapake Ketiso haliwekima꞉ tiao alota꞉ Mo wanda꞉halita꞉
