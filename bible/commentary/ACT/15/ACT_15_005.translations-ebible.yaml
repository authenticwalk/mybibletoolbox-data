    o ja jín kandija de tnu''u ni wa''a Su''si ma ja ni ndakaxtnu''u Moisés ma ―‍ka
    kuu de ka jiña''a de.'
  nnq-nnq: Nambu aba nhwamini Yesu bange abakiba bikikuta cha Mafalisayo ngabajema,
    kulenga, “Mpaka oti bandu banga Akayahudi bainigwe na kabola bagakengame Malagilo
    ga Musa.”
  bao-NT: 'Teere cʉ̃ja ca wedero tʉorã, jĩcãrã fariseos Jesucristore ca tʉo nʉnʉjeericarã
    wãmʉ nʉcãri, o biro ĩiupa: —Judíos ca niitirã Jesucristore ca tʉo nʉnʉjeerã cãare,
    cʉ̃ja jeyua quejero yapare wide taa, Moisés cʉ̃ ca doti cũurique ca ĩirore biro
    cʉ̃jare tii nʉnʉjee doti, ca tiipera niiro bii —ĩiupa.'
  san-ORI: କିନ୍ତୁ ୱିଶ୍ୱାସିନଃ କିଯନ୍ତଃ ଫିରୂଶିମତଗ୍ରାହିଣୋ ଲୋକା ଉତ୍ଥାଯ କଥାମେତାଂ କଥିତୱନ୍ତୋ
