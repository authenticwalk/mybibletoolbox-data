  arl-NT: 'Cuniqui quiriquiaajaariuhua Fariseocuaca, tariucua Jesuucua tiuujiaca.
    Cuno pojoriiri rerejonaa tajiniji nujuatuquiaari. Naa sequetureeri: —Cuno taucuaca
    Jesuucua tiuuniaani, na cararaatiuuquia co cuaara miatejosaaria Judiocuaca nojori
    quiyaquishacari. Na nuhuaji, nojori cuaara Moisés niishitiojosano tojijiara quiiria,
    taa Moisés rootaquiaari tariucuacaanucuajani.'
  ziw-ziw: Mna wamwe wa wazumile wa bunga dya Mafalisayo wachimala na kugamba, “sawo
    Wayahudi waungwa wajelwe ngasu na kuhinywa watimile sigilizi za Musa.”
  grc-TR: Ἐξανέστησαν δέ τινες τῶν ἀπὸ τῆς αἱρέσεως τῶν Φαρισαίων πεπιστευκότες, λέγοντες
