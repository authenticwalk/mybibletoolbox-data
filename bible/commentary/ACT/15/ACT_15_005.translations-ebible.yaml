    ka Moses tamme tunetammakupu ka tamme Jew nanamooatupu manena tumayohokuna.”
  cbu-NT: Itaru, Isuschich ashpatam kizpur payurangana Móysisarineetsi kamachtamarini;
    Parísiypanshuch táyaspatashimuna anu. Isuschichee tayaspatamaam chiyzarangana.
    Tunaree Isuschichi izuuru kamachtayani; maachiritaatsis kturungints, misha Móysisarineetsi
    kamachtamarini izuuru payungtsa, táyani; táranganaya.
  usa-usa: 'ánibo yaímma Pérati-wayukabike Îtun-anna-wayukama itó-uma maará-tiraae:
