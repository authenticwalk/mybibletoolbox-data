    janipa ri cubiꞌij ri Tzij Pixab re ri Moisés —xechaꞌ.'
  rop-rop: Bat sambala biliba hubin bulurrum detlot serramonimen gulum Ferasi bin
    tok, “If detlot Jintail pipul wandi bulurrum God, wal dei garra sekamsais, en
    dei garra duwit langa ola lowa blanga Mosis.”
  mee-mee: Ava ra lopatokonakana palu nge ri onre nga ginunga a Parisiome keke meisi,
    na keke role roma, “Ra sana ri ra Iura ngeke rave totongtaliu ba ngeke longo ta
    bangapaga rae Moses kanna.”
  dif-dif: 'Pharisaia ngujandru palpa, tana morlalu ngundrana wonti, terkakana wonti
