verse: ACT.015.005
translations:
  kpx-kpx: Ige Balisia ata degomoleau evievi ata holiale keau hovedevei avoe, “No
    isiviale Diue ata holioholiale keau abu vudie vate bohisi Mosese menaka ehovai.”
  okv-H: Eto ambotani nei uhoho javo Pharisees na ke avo ingito ereto ke mine einge
    ea, “Enana enda nei embomeni na hamo kakamba eto Moses ta ke pepeni be avo agi
    ara aro ingesora.” Ainge eo
  tbo-tbo: Tamogi mi Yudeya hai lugagayo tu wiatatiyana gehouhi Yesu hi wootagoya
    ugolinei hi towolo po hi pa, ‘Tu meuputa lawahi iyawoi nawa Yesu hi itumaganeya
    ona paliwelehi ona pa, “Wekiwekilala hini omhapina ona waya po Mose a lugagayo
    i gilugilumi naka i pa ona iponawogogeya.” ’
  mal-C: അപ്പോൾ പരീശന്മാരുടെ വിഭാഗത്തിൽപ്പെട്ട ഏതാനും വിശ്വാസികൾ എഴുന്നേറ്റുനിന്ന്,
    “യെഹൂദേതരവിശ്വാസികളോട് പരിച്ഛേദനം ഏൽക്കാനും മോശയുടെ ന്യായപ്രമാണം അനുസരിക്കാനും
    കൽപ്പിക്കണം” എന്ന് അഭിപ്രായപ്പെട്ടു.
  grc-SR: Ἐξανέστησαν δέ τινες τῶν ἀπὸ τῆς αἱρέσεως τῶν Φαρισαίων πεπιστευκότες, λέγοντες
    ὅτι Δεῖ περιτέμνειν αὐτούς, παραγγέλλειν τε τηρεῖν τὸν νόμον Μωϋσέως.
  bgc-bgc: पर फरीसियाँ के पंथ म्ह तै जिन नै बिश्वास करया था, उन म्ह तै कितन्याँ नै
    उठकै कह्या, “गैर यहूदियाँ ताहीं खतना कराण अर मूसा नबी के नियम-कायदे नै मानण का
    हुकम देणा चाहिए।”
  khz-khz: Na Parisea golea na Iesu gekamonagi-veniawai talimara reketa geruga-itito,
    gekilato, “Ati Iuda talimara maki tauniparara kopira pia voro-vagira, e pio vaikilara,
    Mose gena rova pia kwalanaa.”
  deu-TKW: 'Aber einige von der Sekte der Pharisäer, die gläubig geworden waren, standen
    auf und erklärten: man muß sie beschneiden, und anhalten das Gesetz Moses zu beobachten.'
  zsr-NT: 'Niꞌr gulayasëꞌ laꞌquëꞌ bönniꞌ gdauꞌ fariseo chtaꞌyejlëꞌë Cristo, taꞌnë́ꞌ:
    ―Run bayúdx grugu lu xpë́laꞌquëꞌ bönniꞌ gzaꞌa naꞌ taꞌyejlëꞌëꞌë Cristo, len gna
    béꞌiruꞌ lequëꞌ lunëꞌ ca rna bëꞌ zxba queëꞌ Moisés.'
  lin-lin: 'Ndambo ya bandimi oyo bazalaki kala Bafarizeo batelemaki mpo na koloba :
    — Bato ya bikolo ya bapaya basengeli kokatama ngenga, mpe esengeli kotinda bango
    kotosa Mobeko ya Moyize.'
  hns-NT: 'Bakie samaadj me ekaat bieswaasie log Fariesie raha. Aur oesab bole lagal
    kie: „Doesar djaatie ke iesaai ke tjaahie apane ke bhie hakiekat karwaawe ke aur
    Mosas ke kaanoen pakarle rahe ke.”'
  noa-E: Mamʉ Pabloou Bernabé dʉ̈imua mag jaau nʉm ũrwia ãaur khʉʉn Moiseeg Ẽwandamau
    ich iek phãpitarr ajapcha ʉʉrkhaajerr khʉʉnjã ya Jesús igar ʉ̈khawi aig narr aawai
    makhʉʉnau bʉ̈jãau dʉnʉʉunaa, —Keena ajierram anʉm. Judionaan khabam khʉʉnjã Ẽwandam
    iek ʉ̈khatarr khʉʉnagan ichiita thumwe mehëu phʉʉrbichkhapi jaaunaa ĩchab Moiseeu
    phã pʉarr gaai jaau sĩsidʉmjã thum waupi jaauju aai nʉmgui ajierram aajem.
  eng-EMTV: But some of those from the sect of the Pharisees rose up, saying, “It
    is necessary to circumcise them, and to command them to keep the law of Moses.”
  mib-NT: 'Te sava tēe grupo fariseo jeē cácandíje ni candocuɨñɨ̄ te ni cacahān: Ñayuu
    sɨ́ɨn nación jeē cácandíje i Jesús, jíni ñúhún jéē sáha i circuncidar nájnūhun
    cásáha máá yó, te cánuú ndacu yó jniñu nuū i jeē na squícu i ley jeē ni jéhe ya
    nuū Moisés, áchí.'
  lif-NT2: हे़क्‍क्‍याङ् खे़प्‍मो के़वाॽबा फरिसि लक्‍कोबा नसानिबाहाॽरे़ मे़बोगे़आङ्
    खे़ङ्‌हाॽ अक्‍खे मे़मे़त्तुसि, “थिम्‍मे़न्‍दङ् नसानिबाहाॽरे़ मोसारे़ साप्‍तुबा
    साम्‌योथिम् साप्‍लाओबा साक्‍थिम् इःप्‍मा नाःप्‍मार हर्दोआङ् हे़क्‍माए पोःङ्‌लो॥”
  xnj-xnj: Nambu vamsadika vangi va msambi wa Vafalisayu vakayima na kujova, “Yikuvagana
    vandu vangali Vayawudi vadumuliwa jandu na kuvalagiza kulanda mhilu wa Musa.”
  mmx-mmx: Ketla lentaba luvuttadi nunu, nedi lubung Parisi diga xatu kaxat la diga
    vaase lolos keretna, “Nedi mo limixin kopmen di me Judaia dina rivit kepe lengkontuxu
    atnedi la ata tong box i ridi do dina mumu asu Laulis Linga at ne Moses.”
  cbr-NT: 'Usa ''ain ca axa Jesucristomi catamëcë fariseo unicama raírinëx nirui quiacëxa:
    —Judíosma ''aíshbia ax Jesucristomi catamëcë unicamax ca ''unántiocë ''ianan usaía
    judíos unicama ''iti Moisésnën cuënëo bana raíri quicësaribi oi ''iti ''icë —quiax.'
  tee-NT: 'Para ju ali''in fariseonin ju ixtalhilaca''anta ju Jesús tataya chai chani
    tajuni ju lapanacni: ―Ju lapanacni mas jantu quint''a''israelitanin''an tajunita
    para ni talhilaca''anta Jesús pus akts''iya tasq''uini ni vachu'' cach''uc''unicalh
    ju ix''axt''ak''a''an ju jok''atni chai catanavilh tachi ju najun la''ixlhamap''aksin
    ju Moisés. ―Chunch ju tanaulh ju fariseonin.'
  eng-LSV: and there rose up certain of those of the sect of the Pharisees who believed,
    saying, “It is required to circumcise them, to command them also to keep the Law
    of Moses.”
  cak-NT: 'Y jec''o achi''a'' fariseos ri quiniman chic ri Jesucristo ri xebepa''e-pe
    y xqui''ij: Can ti''ix chique ri kach''alal ri man je israelitas ta, chi tiquibana''
    ri circuncisión y tiquibana'' chuka'' ri nu''ij chupa ru-ley ri Moisés, xecha''.'
  pah-NT: A'ero fariseus'g̃a po'ami g̃apyteri pe. G̃a ko Jesus'gareheve'g̃a no. Igwete
    g̃a po'ami javo. —Judeus'g̃arũive'g̃a po ojikytiuka hamo Moisésva'ea remimbo'eagwera
    hendukatuavo hamo, ei g̃a. Pe'ji po pe g̃a pe a'ero hamo, ei g̃a jara'g̃a pe.
  sja-NT: 'Mamĩda ũk''uru fariseorã Cristode ijãapataarã, p''irabaijida mãik''aapa
    mãgajida: —Judio-eerã ijãa p''anɨɨrãmaa tauchaa bɨpidaipia bɨ ãchi ɨmɨk''ĩraarã
    k''ap''ɨade mãik''aapa oopidaipia bɨda ajida, Moisepa p''ãdade jara bɨk''a.'
  xed-xed: Mbaɗa sanlaha mataba la Farisa ta zlghaftá Yesu, ka sliʼavafta. «Ɗatsay
    gwal kul nzakway ka la Yahuda ta fafaɗ, ka maga həŋ ta skwi ya mna zlaha Musa
    guli,» ka həŋ.
  mks-NT: 'Joo java na̱ fariseo, na̱ sa̱ ndiquehe íchi̱ cuéntá Jesús na̱nda̱ca̱ ndichi
    na já na̱casáhá cáchí na̱ já: —Ndítahan nu̱ú na̱ cúú cuéntá Jesús, na̱ co̱ó na̱quixi
    chi̱chi Israel chica̱a̱n na̱ marca yiquí cu̱ñu na̱. Ta ndítahan nu̱ mí ca̱ha̱n
    í xi̱hi̱n ná ña̱ ná cacu va̱ha na ley Moisés —na̱cachi na̱ fariseo cán.'
  gfk-S: Io, ari ut na nurnur ta ira kaba Parisi di ga taman tut ma di ga tange, “Dong
    ing pa dile Iudeia, di supi ter be da kut ira palatamai di. Ma di supi ter bileng
    be da pir di be di na mur ira harkurai tane Moses.”
  bmu-bmu: 'Kösohot mi jigetmö, Farisi (Köna keugö kapaŋkölköl) kambunöhök urumeleŋ
    azi tosatŋan wahöta kewö jiget, “Kian kantri yeŋön uruŋini meleŋgeri, yeŋgöra
    mönö kewö jim kutubin: Yeŋön mönö Anutugö aiwesök sileŋine yandiba Mosesgöreŋ
    Köna keu pakpak wuataŋgöba malme.” Mewö.'
  dgz-dgz: Go Parisi dugup muga upi Iesu anu tumasine nagirewa yonan anega wane, “Ian
    ugupe nagirewa epimu tum di tap amba Mosis iup namu se wani ayamase tap.”
  eng-GNV: But said they, certaine of the sect of the Pharises, which did beleeue,
    rose vp, saying, that it was needefull to circumcise them, and to commaund them
    to keepe the lawe of Moses.
  zaa-NT: Pero tuchùppa canu látsi' cą religión qui' ca fariséua màsqui'ba chi ríalatsi'
    quį evangelio nna, gudulí tè cą nna ra cą; Ná qui'ni ca enne' ríalatsi' qui' adí
    ca nación nna ccá huá cą circuncidar ą'hua gá ri'u cą qui'ni guni cą adiru nu
    ra lo ley qui' Moisés.
  eng-WEBSTER: But there rose certain of the sect of the Pharisees, who believed,
    saying, That it was needful to circumcise them, and to command them to keep the
    law of Moses.
  guh-guh: 'Nexata fariseovi, Dioso pejumecovënëtsivi, nonobapuna. Fariseovi jumaitsi
    mapacueniaje: —Dioso pejumecovënëtsivi apo judíovi ata, namatavenona peperabëcaucubinexatsi.
    Namatavenonanua bajarapamonae pejumecovënëtsinexa Dioso Moiséspijinëta penajumecopatsilivaisi,
    jai fariseovi Dioso pejumecovënëtsivi.'
  bon-bon: Yepä, poto ätrunga biname lui Parisea sigu biname gemi, teepi jeclajutemige,
    jejemige egä, “Cuta nuuja gawe ätrunga biname miiji teeme tääpe matikolä iirpecla.
    Weene miiji teebibine jaji iyeta Moose me cotre mene wawename.”
  nhw-BL: Pero moquetzque ipan nopa tlasentililistli sequin fariseos catli quineltocaque
    Jesús huan quiijtojque para monequi catli amo israelitame ma motequilica nopa
    machiyotl catli itoca circuncisión huan nojquiya monequi quintoquilise itlanahuatilhua
    Moisés para Toteco quinmaquixtis tlen inintlajtlacolhua.
  mgw-mgw: Lakini aumini bi'ngi' babaabile ba kipi'nga sa Mafalisayo baatiyi'ma kababaya,
    “Ipalikwa bandu bangali Ayahudi bainilwe no yi'ganilwa kwikoleya salya ya Musa.”
  swh-ONEN: Ndipo baadhi ya walioamini wa madhehebu ya Mafarisayo wakasimama na kusema,
    “Hao watu wa Mataifa lazima watahiriwe na waagizwe kutii sheria ya Mose.”
  wbi-wbi: Looli avanhu vamovamo vano valitike, valyale mukipugha ikya Mafarisayo,
    valyimile nakujova, “lunoghile kukuvakeka na pikuvavula vakole ululaghilo ulwa
    Musa.”
  bba-bba: Adɑmɑ Fɑlisi ɡɑbu be bɑ nɑɑnɛ doke, bɑ seewɑ bɑ nɛɛ, tilɑsiwɑ bu nɑɑnɛ
    dokeo tɔn tuko be bɑnɡo kuɑ, kpɑ bu be sɔ̃ bu Mɔwisin woodɑ swĩi.
  eng-KJVCPB: But there rose up certain of the sect of the Pharisees which believed,
    saying, That it was needful to circumcise them, and to command them to keep the
    law of Moses.
  kgk-NT: 'Ha oĩ ave Hesu reroviaha, fariseu kwéry moirũhaty. Mokõi va''e reko-rupi
    oikose va''e. Ohendu ramo Paulo nhe''ẽ, onhembo''y-ma inhe''ẽ mbojevy hagwã: —Tonhepirekytĩ
    uka voi katu judeu e''ỹ kwéry. Tohendu katu ave myamyrĩ Moisés he''i va''ekwe
    nhande rekorã, he''i mo''ã imombe''u-vy.'
  waj-waj: 'Kiaa mmi taika kiooduu iyakidiri vaa ausa hanigiada Farisaiya uu aataruuyauvaa
    uu vooyaano diitada iya tunoo: Ngiari voopinnaiya vaa ausa hanigia kiaiya tikiai
    Musiiva mmaanna tuu kuaivaa rikiada iida ngiari mmammaiyauvaa hatokaateera iya
    kiaa mmiatee, tiravai.'
  cpy-cpy: 'Roo kanteencha eenitatsi Inashitantaniri-paeni kemijantaa-tsiri, ikantanaki:
    “Ikaatzi kemijantaa-tsiri kaari asheninkata, okowa-perotatyaa imonkaateero Ikantakaantani
    Moisés, itomeshitaa-niteeyaa.”'
  mpx-mpx: Yaa toabulilek enuna bolo hi minaa Palisi wali boda elana, hi lut hi ba,
    “Binimala bolo nige Yudiya i oola gotomwa yoho paganina ga nihi ahe ge Mosese
    wana Logugui nihi henapuan, mulaa abwe nihi tabwa toekelesiya.”
  wbp-wbp: Kujakuju, jukuru-jarrijalu-janarla Puurluku manu Parnapakuju panu-kariji
    Kirijini-patuju ngulaju turnu-warnu-pardu-kari Paraji-patuju Juwu-patu-kari. Ngula-jangkaju,
    paljulu karrinja-pardija, manu wangkajalu-jana Kirijini-patu-kariki panu-kariki,
    “Nyampurra Yantiyuku-wardingki-patu Juwu-wangu-patu, ngulajurlipa-jana ngarrka-kijirni-wiyi
    yungulu pura ngalipa-piyarlu Mujuju-kurlangu kuruwarriji!”
  luo-luo: To jo-Farisai moko moyie kuom Kristo nochungʼ mowacho niya, “Joma ok jo-Yahudi
    nyaka ter nyangu kendo nyaka gilu chike Musa.”
  nhe-NT: Pero moquetzque ipan nopa tlasentilistli sequin fariseos tlen quineltocaque
    Jesús huan quiijtojque para monequi tlen ax israelitame ma motequilica nopa tlanescayotl
    tlen itoca circuncisión huan nojquiya monequi quintoquilise itlanahuatil Moisés
    para Toteco quinmaquixtis tlen inintlajtlacolhua.
  aii-aii: 'ܐܝܼܢܵܐ ܩܝܼܡ ܠܗܘܿܢ ܚܲܕܟܡܵܐ ܡ̣ܢ ܡܗܘܼܡܢܹ̈ܐ ܕܝܼܗܘܵܘ ܡ̣ܢ ܣܝܼܥܬܵ‌ܐ ܕܦܪ̈ܝܼܫܹܐ،
    ܘܐܡܝܼܪܗܘܿܢ: ”ܘܵܠܹܐ ܝܠܵܗ̇ ܕܢܘܼܟ݂ܪ̈ܵܝܹܐ ܦܵܝܫܝܼ ܓܙܝܼܪܹܐ ܘܦܩܝܼܕܹܐ ܕܢܵܛܪܝܼ ܢܵܡܘܿܣܵܐ
    ܕܡܘܼܫܹܐ.“'
  esk-NT: Aglaan iḷaŋich ukpiqsriruat Pharisee-ŋusuuruat makinniqsut itnaqhutiŋ, “Jew-ŋuŋitchuat
    ukpiqsriruat nalunaitŋutchiqsuksraupiaqtut uqautikkaulutiŋ tupigiraksraġiniḷugu
    maliġutaksraŋa Moses-ŋum.”
  msb-msb: Pero may nagtindog didto na iba na mga nagatuod na Pariseo na nagsabi,
    “Kinahanglan gayod turion an mga dili-Judio kag patumanon sa Kasuguan ni Moises.”
  cpa-NT: 'Jøng² ca²dsiog³ dsa² ma²hé² jǿg³ mi³tiogh³ jag¹³ quiah¹² dsa² Fariseo lah¹jiá¹².
    Dsa² héi² ca¹juúh²: ―Hniuh¹² báh³ hi² lé² circuncisión quiah¹² dsa² tsa¹lán¹²
    judío, ju³lah dsa² ma²hé² jǿg³. Hniuh¹² báh³ jmo¹dsa ju³lah lǿa¹² lei¹³ quiah¹²
    hlai³ Moisés ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ପାରୁସି ଦଲର୍‌ କେତେଟା ବିସ୍‌ବାସିମନ୍‌ ଟିଆଅଇ କଇଲାଇ, “ ଜିଉଦି ନଇଲା ଲକ୍‌ମନ୍‌
    ସୁନତ୍‌ ଅଇବାର୍‌ ଆଚେ ଆକା ଆରି ମସାର୍‌ ବିନ୍‌ ନିୟମ୍‌ମନ୍‌ ମାନ୍‌ବାକେ ମିସା ସେମନ୍‌କେ ସିକାଇବାର୍‌
    ଆଚେ ।”
  meu-meu: A Farisea oreana amo Iesu vada e abiabiraia taudia haida na e tore isi,
    eto, Maorona binai, idau bese taudia danu bae peritomedia, bona bae haduadia danu
    Mose ena taravatu bae badinaia.
  yva-NT: Umba vatano Parisi nanawirati wanave Yesus ai inta usea usayai, wo raura
    ware, “Reamare wamo vatano Yahudi jewen nanawirati wanave Yesus aije mantitidi
    indamu utavondi sunat rai. Muno reamare utataopon irati Ananyao Musa rai inda
    wo rarijat tenambe.”
  dgc-dgc: Pero du Pariseyo sa a méniwala ni Jesus éy kinagi de, a “Du éwan Judeo
    a méniwala ni Jesus, éy kailangan be side a ipasakup ta kautusan ni Moises.”
  zpm-NT: Miṉ co quianee zho zeeṉe guso bla zha ne glo goc farisé rëb zho, grë zha
    ne nacd zha Israel zeeṉe laa zho rliladz Jesús ib none tso zho bey, ni none guṉ
    zho grëse miṉe rnabey Xley Moisés.
  hix-NT: Àto nehxatxkon hatà, Farysew kukuru komo. Txesusu mryenon me harha nehxatxkon
    hatà, nyamoro ha. Onà wyaro nketxkon mak hatà. Tanyyokohorye natxhe hampànà, Xuknewyanahnà
    komo, Txesusu mryenon me tehtxoho menye, ketxkon hatà. Moyses heno wya amna yweronàhyamatxho
    yawo ro ehtxoko, tketxhe xaxa hampànà, àwyanye, ketxkon hatà, nyamoro, Txesusu
    mryenon kukuru komo, Farysew komo rma.
  sim-sim: Hako Jisashi mashin misindiyandari ma ol Farisik fehendari lal li usaha
    limu mbara, �Os Judama ambu lal Jisasin li hishindiyakwak li hishi nahi, wa avak
    ni mbashinak masamsishi lihin li koroho mashi Moseshin li tiyaka,� karem limu
    mbara.
  npi-ULB: फरिसी दलबाट विश्‍वास गरेका केही मानिसहरू उठे र भने, “तिनीहरूलाई खतना गर्न
    र मोशाको व्यवस्था पालन गर्न आज्ञा दिनु आवश्यक छ ।”
  cgc-cgc: Piro, naan man dya mga gatuo alin ta grupo na Pariseo na gatindeg daw gambal,
    “Daw gusto ta mga dili-Judio na kabigen nay danen an na mga gatuo ki Jesus, kinanglan
    na magpabuat danen an ta tanda naan ta iran na lawa daw magtuman man ta mga sugo
    na naan ta Mga Sinulat Moises.”
  tim-tim: Makyeŋgimbiâ Parisaio luâk yâkŋe biwiyeŋe Yesugâlân kali yâk yeŋgâlân gâtŋe
    bikŋande den siâ hin dâyi, “Moseŋe hin dâep, “Hâkyeŋe gâiyeŋgim Anutugât pat kat
    yekŋet.” dâep, den are lokom kinmâ hâkyeŋe gâiyeŋgiŋet dâm makten. Hain maktenŋe
    Yuda luâk bo manmai are âmâ Mosegât den are watbiâ ârândâŋ akbiâp.” dâyi.
  yor-yor: Ṣùgbọ́n àwọn kan nínú ẹ̀yà àwọn Farisi tí wọ́n gbàgbọ́ dìde, wọ́n ń wí
    pé, “A ní láti kọ wọ́n ní ilà, àti láti pàṣẹ fún wọn pé kí wọn máa pa òfin Mose
    mọ́.”
  wos-wos: Wambéka di du nawulak di wanjoka di wumbu té. Wunde du tale di Farisina
    hundi xéka di hukémbu Jisasna hundika akwi jémba xéké. Wunde du téta di angi wa,
    “Nak téfana du Godna makambu yikafre sémbut hurukwa du renjoka di deka séfi sékétaka
    di Moses wandénéngala hambuk hundi xékétandi. Wungi hurundat, wu yikafre dé.”
    Wungi di wa.
