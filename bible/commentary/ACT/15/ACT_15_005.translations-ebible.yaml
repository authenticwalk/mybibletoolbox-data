  txq-txq: Hatahorir raa fo mana ramanene Paulus asa tutuin, hambu hatahori Karisten
    Yahudi hida numa partei Farisi mai. Ara rambariik, de kokolak rahere haran rae,
    “Nenene matalolole, ee! Mete ma hambu hatahori ta Yahudi see a mesan, fo nae tungga
