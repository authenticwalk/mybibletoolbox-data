    ògↄ̃ Musa doka kũna.'
  mcp-mcp: Bɔ́ɔ́l óbúgʉla bwə́ á bə ŋkɔɔmʉ́ *Ofarizyɛ̂ŋ dɨ́ wá bwə́ mú báásʉlə nə́
    í jɨ nə́ ikûl í ŋgə́ cɛ́nd mítə́dʉ́gá yí í ŋgə́g nə sɨ́ya ábɨwáág, bwə́ bɛ̧ nə́mə́
    Məcɛ̧ɛ̧ mə́ Moyîz.
  hat-hat: 'Se lè sa a kèk disip, ansyen patizan farizyen yo, kanpe, yo di: Se pou
    n'' sikonsi moun lòt nasyon yo tou. Se pou n'' mande yo pou yo obeyi lalwa Moyiz
    la tou.'
  npl-NT: 'Pero sikimeh fariseos non noiwa yokineltokakeh Cristo Jesús, omoketskeh
    iwa okijtojkeh: —N tlakah non amo judíojteh akimeh noiwa yokineltokakeh Cristo
    Jesús, moneki mosirkunsidaroskeh. Iwa moneki tikinnawatiskeh makichiwakah tlan
    kijtoa itlanawatil Moisés.'
  bgg-bgg: Jishii, giak migipho, hanyiethek ne Pharisithek rog dog dun pho è wuii
    srane yao, “Gaibranthek de miagiangkheg chid ne Moses pha Iphey ji nuii ne rai
    pha yao chid phro.”
  eng-TCENT: But some of the believers who belonged to the sect of the Pharisees stood
    up, saying, “It is necessary to circumcise the Gentiles and command them to keep
    the law of Moses.”
  eng-BSB: But some believers from the party of the Pharisees stood up and declared,
    “The Gentiles must be circumcised and required to obey the law of Moses.”
  cpu-NT: 'Iro kantacha tsikarika ikaratzi Fariseo-payeeni kempisantaatsiri, ikatziyanaka
    iriroriite, ikantanake: “Ikaratzi kempisantayetaatsiri kaari asheninkata, okovaperotatya
    imonkarayetairo Ikantakaantane Moisés-ni, intomeshitaanitaiya.”'
  san-ASM: কিন্তু ৱিশ্ৱাসিনঃ কিযন্তঃ ফিৰূশিমতগ্ৰাহিণো লোকা উত্থায কথামেতাং কথিতৱন্তো
    ভিন্নদেশীযানাং ৎৱক্ছেদং কৰ্ত্তুং মূসাৱ্যৱস্থাং পালযিতুঞ্চ সমাদেষ্টৱ্যম্|
  tod-tod: 'Faliziɛinti saama, niiti ti ɠidaaleʋeni, naa tanigaa ti wuzeɠeni, ti ɠɛ
    ma: «Kɛni zii ɠiligiti ti lati pɛlɛʋolu, é ti leve ga ti ɠolo Moize ná-tɔgi
    ʋɛ.»'
  tac-NT: '''Lige alué ralámuli Esukristo oyérame napu bariseo nílige, anile bijí
    ra''icha jágichi alué oká rió alé: ―Nulewa alué ralámuli tabilé jurío napurigá
    rijpunámala pe''tá isílala guwálala, nulewa napurigá ''la sébali olámala napurigá
    nulá Moisesi ―anile alué ralámuli alé jaga.'
  eng-WEBPB: But some of the sect of the Pharisees who believed rose up, saying, “It
    is necessary to circumcise them, and to command them to keep the law of Moses.”
  gfk-H: Io, aring tena nurnur ta ira kaba Parasi diet ga taman tut ma diet ga tangai
    bia, “Diet ing pai Iudeia diet, diet supi bia da kut ira palatamai diet. Ma diet
    supi mah bia da pir diet bia diet na mur ira warkurai tane Moses.”
  viv-viv: Tu tovetumagana tufoidi ma, badi Falisi adi yoꞋo kalivai-dina, hitowamidi
    higayo, “Badi yoꞋo tulidiyao kalivai-dina wanagahedi be iyaꞋiyaya wowodiya hinatomogolohina,
    kadu wanavehimeyedi be Mosese yana vehimeya matatabuna hinaꞋitaveꞋavina.”
  yao-yao: Ni ŵandu ŵakunkulupilila Kilisito ŵane ŵa mpingo wa Mafalisayo ŵajimi ni
    kuti, “Iŵajilwe ŵandu ŵangaŵa Ŵayahudi kwaumbasya ni kwajiganya kugakamulichisya
    Malajisyo ga Akunnungu gaŵapele che Musa.”
  tgp-tgp: Pani tamlohi rasua hai sei la tai na vao Pharisee, la turu lara, “Ha vujangi
    la haratu la tamlohi r̃or̃oha vara la pa tair̃alihi, ale la pa usuri na leu non
    Moses.”
  auc-NT: Mänïñedë Paditeoidi incæ pancadäniya në pönënäni badïnäni inte ængæ̈ gantidinque
    ïïmaï ante apæ̈nedänitapa. —Ïñæmpa oodeoidi ïnämaï ïnäni ïnänite, Cöwë ëö togænguënëmïni
    ïmïnipa, ante mönö wææ angæ̈impa. Ayæ̈ Möitee wodi, Ïïmaï cæedäni, ante nänö angaïnö
    ante ëñenguënëmïni ïmïnipa, ante mönö cöwë angæ̈impa.
  kbc-NT: Pida naɡ̶a dabiditiniwace onateciɡ̶ijoa niɡ̶ijoa anida aneetege fariseutedi
    baanoɡ̶onakato Ǥoniotagodi, odaa modi, “Leeditibige niɡ̶ina ane daɡ̶a judeutedi
    me dinakagiditibigiwaji ane lakatigi ɡ̶odoiigi, codaa leeditibige me jiiɡ̶enaɡ̶a
    moyotete lajoinaɡ̶aneɡ̶eco Moisés.”
  bmh-bmh: Bo, Parisi dudu ipal oiagab petak emen agen asaimai, enemen, “Emgasag ipal
    ebuan dudu ag Uwait nugau Ze sesamorabun, agal enimag galau kuataimai, Moses nugau
    kasai ze unum sesamoramam.”
  ctu-BL: 'Lamital jini xñopt''añob woli bʌ i jac''beñob i t''an fariseojob tsa''
    ch''ojyiyob. Tsi'' yʌlʌyob: Wersa yom mi'' ch''ʌmob tsep pʌchʌlel. Wersa yom mi''
    subentelob cha''an mi'' jac''beñob i mandar Moisés, che''ob.'
  meq-meq: 'Ane tuk na, siye i ndo neheye ta təra nəteye ma bəruk i Farisa hay ta
    təra ndo məpe mədzal gər ka Yesu aye na, tə zla bazlam, tə gwaɗ: «Kutoŋ ndo neheye
    Yahuda hay bay aye, ta təra ndo məpe mədzal gər hay ka Yesu aye na, tâ ɗəs bo
    ada tâ rəhay ha gər a bazlam i Musa mapala eye.»'
  noa-H: Mamʌ Pabloou Bernabé dʌ̈imua mag jaau nʌm hũrwia hãaur k'ʌʌn Moiseeg Hẽwandamau
    hich hiek p'ãpitarr hajapcha hʌʌrk'aajerr k'ʌʌnjã ya Jesús higar hʌ̈k'awi haig
    narr haawai mak'ʌʌnau bʌ̈jãau dʌnʌʌunaa, —Keena hajierram hanʌm. Judionaan k'abam
    k'ʌʌnjã Hẽwandam hiek hʌ̈k'atarr k'ʌʌnagan hichiita t'umwe mehëu p'ʌʌrbichk'api
    jaaunaa hĩchab Moiseeu p'ã pʌarr gaai jaau sĩsidʌmjã t'um waupi jaauju haai nʌmgui
    hajierram haajem.
  alp-NT: Po sie ila bei tamata Parisi toini, rebe esi hlaleke loko Yesuse pende esi
    kele kai esi beteke be, “Tamata rebe tamata Yahudi more suke esi supu sunate kai
    esi lulu Alla Eni pleta rebe Musa ibetekule.”
  san-VEL: kintu vi"svaasina.h kiyanta.h phiruu"simatagraahi.no lokaa utthaaya kathaametaa.m
    kathitavanto bhinnade"siiyaanaa.m tvakcheda.m karttu.m muusaavyavasthaa.m paalayitu nca
    samaade.s.tavyam|
  kbq-kbq: Hu'neanagi mago'a Farisi mono vahepinti, zamagua rukarehe hu'za Kraisinte
    zamentinti hu'namo'za, oti'za anage hu'naze, megi'a vahe'mo'za zamufama taga hute'za
    Mosesi kasegema amage antesazana knare hugahie.
  kbh-kbh: 'Pero básefta fariseunga, chora ya Jesucrístbeñe os̈buáchiyënga, tmojantsá
    y mënts̈á tmojánayana: “Chë ndoñe judiënga entsamna chë más delicadents̈e base
    bobachtema të́ts̈enënga jtsemnana, bënga judiëngcá; y ts̈ëngaftanga cmontsamna
    chënga jáuyanana, nts̈amo Moisesbe leyënguiñe iuayancá chamotsamama ca.”'
  ron-LSB: 'Dar unii din secta fariseilor credincioși s-au sculat și au zis: “Trebuie
    să-i tăiem împrejur și să le poruncim să păzească Legea lui Moise.”'
  pon-pon: 'A akai kijan pwin en Parijar, me jaulanalar, me uda indada: Me pun, en
    jirkomjaij ir ala, o kapi on irail, en wiawia kapun en Mojej.'
  nhe-BL: Pero moquetzque ipan nopa tlasentilistli sequin fariseos tlen quineltocaque
    Jesús huan quiijtojque para monequi tlen ax israelitame ma motequilica nopa tlanescayotl
    tlen itoca circuncisión huan nojquiya monequi quintoquilise itlanahuatil Moisés
    para Toteco quinmaquixtis tlen inintlajtlacolhua.
  sps-sps: An mes panan tan vainy fafaaman tan gum iny vainy tana Farasi tsun to ser
    tsue, “Te rof non tsurin vainy sikia ma taa Jiu ma vovou kat iny vaapee ana fo
    mes a fo Faun kan te kirkir iny e Moses.”
  wnc-wnc: Yaniwat ngana aminu Jesue banip sikikat nana kundu Ferisi amikat nana pauu
    wagwene yukingga enake anzing yaking, “Kepman nana aminda Jesue banip sikingu
    gupna apmatayamunong. Matayamuke Mosesde mama wamu katak tawaningge yaninong,”
    ngang yaking.
  bus-bus: 'Ben Farisi Yesude kenↄ fɛ̀ɛ wà bè: Séde bori pãndenↄ bã̀ngu kɛ, wà ońnɛ
    aↄ̃gↄ̃ Musa doka kũna.'
  gub-BL: Na'e amo uzeruzar ma'e a'e wà, ze'eg kwehe arer kwaw par parizew her ma'e
    a'e wà, upu'àm 'àm amogwer wanuwa rupi a'e wà kury. -Zutew 'ym a'e wà, tuwe omonohok
    kar upirera'i a'e wà nehe, tuwe weruzar Tupàn ze'eg kwehe arer Moizez pe imur
    pyrer a'e wà nehe, i'i wanupe wà.
  imo-imo: Ningili aku wali Farisi ningo talape akumunga tukundo imbo mare Jisasinga
    ungumu pilko lombileringi aku imbomani ola angilipelie ningei, “Imbo lupemando
    ungu pilko lombileli akuma kangi pundu paa kopiko liengei nimbo oi Mosesinga mane
    ungu topa panjirimu aku ungumu lombilengei paa nimbo tiemili,” ningi.
  boj-boj: Sainjrnabqa Farisi tamo qudei Yesus qa naŋgo areqalo siŋgilateb qaji naŋgi
    qusibqa tigelosib mareb, “Sawa bei bei qaji naŋgi gago miligiq aiqa osibqa naŋgi
    mati muluŋ unsib Moses aqa dal anjam dauryqab di kere.”
  eng-DRA: 'But there arose some of the sect of the Pharisees that believed, saying:
    They must be circumcised, and be commanded to observe the law of Moses.'
  knf-knf: 'Kë baloŋ ţi pnŧuk pi *bafariŧay banfiyaaruŋ Yeŧu başë ŧeem aji : « Bawo
    biki kawalan kaŧëmp banfiyaaruŋ banwooŋ baanwo bayuday, kabot kaji na baka baţaş
    Bgah bi Moyiŧ. »'
  san-KHM: កិន្តុ វិឝ្វាសិនះ កិយន្តះ ផិរូឝិមតគ្រាហិណោ លោកា ឧត្ថាយ កថាមេតាំ កថិតវន្តោ
    ភិន្នទេឝីយានាំ ត្វក្ឆេទំ កត៌្តុំ មូសាវ្យវស្ថាំ បាលយិតុញ្ច សមាទេឞ្ដវ្យម៑។
  arn-NT: 'Welu kiñeke feyentuleyechi pu farisew witrapüray ka feypi engün: —Feley
    tañi sirkunsidangeael tati feyentulechi pu judiu tuwünngenolu, ka ñi werküngeael
    ñi mupituafiel Moyse tañi ley dungu.'
  zas-NT: 'Per yuꞌ ree bénfarisew ma rliladx Jesucrist, guzuli reeman abiꞌ rëb reeman:
    ―Bén ad najt ree bén Israel abiꞌ ma rliladx reeman Jesucrist, rüjn naguiejn chuꞌ
    reeman sen ru ree bén Israel, gagbee tëë reeman guial rayal chinal reeman xley
    Moisejs.'
  ken-NT: Kɛ mbɔk bakoŋo Yesu abhɛn bachi bǒnkwɔ Fárisi bághókó nɔ́kɔ́ nɔ, báfáte
    babho bɛ́rɛm bɛ, “Bábhɔŋ bɛsyɛp bɔ, mángati bhɔ bɛ mámbʉrɛ bɛbhé Moses.”
