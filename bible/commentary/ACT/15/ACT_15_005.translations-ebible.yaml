  mco-NT: 'Chi nijëjɨty fariseojäy, tɨɨbɨ anajty mɨbɨjccɨxy Jesús, ytɨnayɨ̈gy ajcxy
    juntɨjoty, e ymɨnañ ajcxy: ―Copɨcy co huen yajtɨy''ajttɨ̈y je jäy huɨdibɨ mɨbɨjcp
