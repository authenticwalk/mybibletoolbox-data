    kreve at alle fulgte Moseloven.
  ntj-ntj: Nyangkalta wanalpayi Paratji pirnilu-ya pakaralpi watjarnu, “Kulila-ya.
    Tjiyu wiya pirninya-tjananya watjala Mawutjaku wangkawana-ya watirringkutjaku,
    puru-ya palunyaku wangka kulira wangarnarralu palyaratjaku.”
  sxb-NT: Awandi ku *Awafarisaayo awaganyire ku Yesu waimerra wawoola watino, “Awatari
    Awayaudi awagala okuwa Awakristo kunigirizia mbwe paka wairwe enyangu kandi walagwe
    okukola kiomo endagirra eya Muusa eagala.”
  nhu-NT: Geenɛn, ɛ bonyii bo mbee le bomew bò to nu tɛn ɛ̂ ŋgoo Bofalasii le, ja
