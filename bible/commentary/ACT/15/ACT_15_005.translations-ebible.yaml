    enyi.”
  grc-F35: Ἐξανέστησαν δέ τινες τῶν ἀπὸ τῆς αἱρέσεως τῶν Φαρισαίων πεπιστευκότες,
    λέγοντες ὅτι «Δεῖ περιτέμνειν αὐτούς, παραγγέλλειν τε τηρεῖν τὸν νόμον Μωσέως.»
  cav-NT: Umae fariseo cuana tuhua jucuare cuanaque tuna quisarati ishu netitsuracuare.
    Tuna tuna Jesús queja ecatyati cuanaque jucuare, arepa fariseo cuana ama bucha.
    —Israelita ama cuanaque Jesús queja catyatitsu tuna Moisésra ecuana dutya cacuatsashati
    cuana iyahua eque anitaqui. Ecuana baedya tuna ecuita huitu biti catubumeretitaqui,
    Yusu jaque jadique adebataqui juishu. Jadya tuque ecuanaja ecana bahuityataqui,
    —jadya tuna quisaraticuare. Jadya eque tunajatu Pablora inime tupuya bucha ama
    inime tupucuare.
  kgp-NT: Hã ra Fariseu ũ ag tóg tá nỹtĩ gé, ũ tỹ Jesus ki ge mũ ag. Ẽn ag tóg ag
