    inweniby ara. Tylery ety iopiry natâmo, Deus xurâem tawyly tienehon-homoem. Warâ
    tâise Jesus einwânni modo iwelo kienomedâdyly, judeu, judeu keba modo alelâ —
    kelymo. Aguehomo arâ izepa myani Paulo.'
  kue-kue: Ba pirngi dingwa yomba tau ye eremogl Parisi wagle mina epitno meglkwa
