  aaz-aaz: Anbi tuaf ein reꞌ anneen naiꞌ Paulus sin retaꞌ, anmuiꞌ atoin Yahudis Kristen
    fauk naꞌkon partei Farisi. Sin anfeen anhaken ma naꞌuab ein naher-heran am nak,
    “Amneen mirek-rekoꞌ, hee! Karu nmuiꞌ atoniꞌ ꞌtetaꞌ reꞌ ka atoin Yahudis fa, reꞌ
    anroim he natuin Usif Yesus, sin ro he natuin hit harat maꞌheriꞌ, nok areꞌ hit
    atoran harat bian reꞌ Uisneno neikn On anfee nain sin neu kaꞌo Musa.”
  qup-NT: 'Chasna kwintahushkankunapi shuk kirikkuna Moisespa killkashkanta alita
    kasuk fariseokunamanta atarishpankuna rimarkakuna: Chay mana israel runakuna Moisespa
    killkashkan kamachishkatashina ishpanan kara puntata pitinankuna tiyan, chaymanta
    shuk Moisespa killkashkan kamachishkakunatapas paktachinankuna tiyan nishpa.'
  azb-azb: 'Amma farisey təriqətindən olmuş bəzi imanlılar qalxıb belə dedilər: «Başqa
    millətlərdən olanları sünnət etmək və onlara Musanın Qanununa riayət etmələrini
    əmr etmək lazımdır».'
  eng-DBY: And some of those who were of the sect of the Pharisees, who believed,
    rose up from among [them], saying that they ought to circumcise them and enjoin
    them to keep the law of Moses.
  guo-NT: 'Do jaxot kaesʉapich fariseos nana, japi naexasiti Jesucristo pejwʉajan.
    Nana wʉt, jʉm-aechi: —Judíos-eli, naexasiti Jesucristo pejwʉajan, japibej circuncidaxaes
    Dios pejmarkaxliajwa. To''axaesbejpi naexasisliajwa Moisés chajia lelpox —aech
    japi fariseos.'
  hla-hla: Kaba a palabir u Kristen tara pala turu Parisi i takei me poier, “Alimiu
    go pö namia a hatoatongo tere Sunahan i pikpikör u katun te ma Jiuri, ba limiu
    te hatei ramen nori e gi kukute u Lo tere Moses.”
  mav-NT: Mi'i hawyi irania'in Iesui mohey haria wo'o­nãpin haria te'e­ro'e — Pyno
    waku eiwe­murui ãpy sokpe tek to wato'e i'atuepe. Waku yne Musei wãi'e hap ewetunug
    wato'e ro yt Iuteuria i pe i'atu'e.
  kpf-kpf: Den siŋgi zo dâzâŋgone Yesugât kâmurân a nâmbutŋâ Parisaio zeŋgât kâmurân
    gâbâ zen itâ sâwe, “Kamân ŋâin gokŋâ zen kwabâ kwaraŋgâbi. Oi zen Mosegât gurumin
    den lubigât sâm dâzâŋgobi. Zen zo yatâ mân utne Yesugât kâmurân ândine mân dâp
    upap.”
  ppo-ppo: Téyaletei, mepaae Farisi fakekó Talepaae kisipa tiró betere Keriso whi̧rape
    turukó holóló duraalu, “Ti ai Juda meire fake so whi̧ Moses-né asȩre fo ao̧mó
    sukó̧ló betóo, atimané tiki sekaȩ tukóo, yó̧póló yae,” yalepó.
  hin-2017: परन्तु फरीसियों के पंथ में से जिन्होंने विश्वास किया था, उनमें से कितनों
    ने उठकर कहा, “उन्हें खतना कराने और मूसा की व्यवस्था को मानने की आज्ञा देनी चाहिए।”
  wol-KYG: Ba mu ko defee ñenn ci gëmkat ñi bokk ci ngérum Farisen yi, daldi taxaw
    temm, ne gëmkat ñi dul Yawut, fàww ñu xarfal leen, sàmmloo leen yoonu Musaa.
  bef-bef: 'To Felosi nagaꞌi moneꞌamagi Yesuhi agoya hu emilata enali ho tite ma lite
    liꞌahana: Yaꞌma fegutoga bonaꞌi enali enugufaꞌani laga hilenogo Mosehi keya kaꞌa
    lu epinogo megeꞌi malalabe lite liꞌahana yabe.'
  amm-amm: Ulai Isisoso mulumolo luwai noko siyai, Falisi moloso no aluwaikino no,
    toi mo sauki, na ikokino, “Noko nokonu noko mo au tuno na tokosonasikowumo, Isisoso
    mulumolo luwaiyakinomo. Musini imo ami mo na aluwaiyalowumo.”
  zaj-zaj: Abaho, wanhu wayagwe wamtogole Kilisto wakalile ng'ambu ya Mafalisayo wema
    na kulonga, “Wamhazi wolondigwa wengizigwe kumbi na wagawinze Malagizo ga Musa.”
  chq-NT: 'Pe ''inlɨ́ɨi¹³ tsá² fariseos ''in nigajai''² lɨ́ɨi² gajmaa¹a siin''¹²in
    joon gajin''²in: ―Jileei''²¹ ''in nijai''² lɨ́ɨi² ''in jo seein²¹ Israel ''ná¹‑a
    jmáa¹a jiin''¹³ la to² tyʉ''² Moisés.'
  swp-swp: Tauataiena headi, isi Parisea peledi, se toro si ene, “Taba se heperitomedi
    i lolo, isi taba se lauhesomdi hinage Mose ena laugagaeo bena se sogohidi.”
  bjr-bjr: Farisai amaana ufa qimarusa akaqausa Yisuna ufa irisee mina aiku asauku
    faqa miqoo Yeerusareenni mariqau. Misa faqa Baranabasina faqa Pauroona faqa ufa
    irisee findifiqa maaqi qiqau. Anaamuru mariasa Yisuna ufara eedoo qidaqa sia kaqi
    mariaqa maasa Yuda maqannaa fainanduquseeqa Mooseena sandamau fidaqa innaaruna
    aana mareefaranoo.
  aby-aby: Eno weisaro moi Godinu wake naukeibisa Ferosi weaisa orouma uyakake eno
    weisa, I imusu orounu ofe kuufeisike Mosesinu darawadu yaisina uforo wefeisia
    eno weisa.
  eng-YLT: and there rose up certain of those of the sect of the Pharisees who believed,
    saying — 'It behoveth to circumcise them, to command them also to keep the law
    of Moses.'
  jni-jni: Aye anyimo Amafarisiyawa wa tonno wa gu,” ya cukuno gbas ande sa wa zo
    we Mayahudawa agbari we”. Wa kuri wa tarsi tize ti Musa.
  kne-kne: Ngem wada di aag-i ay naitatapi sin bonggoy di Fariseo, et pinmika da ay
    nangwani, “Masapol ay bilinen tako din Gentil ta manpakogit da ya patien da abe
    din odom ay linteg Moses.”
  tgj-tgj: Vbvritola Parisis apam lokv mvngjwngnv meegonv dakto la okv minto, “Jentail
    vdwv ayakmvu rirungtoka okv Moses gv Pvbv nga tvvdubv mintoka.”
  wat-wat: Atu tunisi Fanasi tovitumaḡana si misiniya eketa si bwaduwa, “Kani Kwauna
    fiyaosi tana nufifina keta yota tana visimeisiya be Mosese yana visime sina muniisiya.”
  gui-NT: 'Erei amogüe fariseo pegua oporogüɨrovia vae reta opúa jare jei: —Icavi
    co ñamocircuncidauca vaera, jare yayócuai oyapo vaera Moisés iporoócuai.'
  quc-TT: 'E kꞌo kꞌu nikꞌaj achyabꞌ fariseos ri e kojoninaq chik che ri Cristo, xetakꞌiꞌ
    aqꞌanoq, xkibꞌij: Ri achyabꞌ ri man aꞌj Israel taj tzi rajawaxik wi kokisax ketal
    are kekojonik, xuqujeꞌ kakinimaj ri taqanik rech ri Moisés.'
  heg-NTPO: Deng atuil man muid le hii Paulus in nahdehe ngas, muik atuil Yahudi Kristen
    at ila lo, deng partei Farisi. Oen hangus dili, le aa nol mumuun noan, “Hii babanan
    ne! Etan atuil Yahudi lo ngas kom le parsai se Lamtua Yesus sam, oen musti tao
    muid kit hadat in sunat ta, nol atorang hadat tenga las kon, man Ama Lamtua Allah
    esa niung bel kitas son, se upung Musa.”
  ptu-ptu: 'Iya sulem sanaka-naka to illaam kakalebuanna Parisi to matappa''um naua:
    “Ingganna tau taianna to Yahudi pahallu ia duka'' la disunna'' anna disuai untuhu''i
    Pepaondonganna Musa anna mala salama''.”'
  bzd-NTPO: 'Erë Jesús mik e̱rblökwakpa dör fariseowakpa, esepa we̱lepa e̱'' kéka̱
    ta̱ ichéitörak: —S''yamipa kë̀ dör judiowak esepa wëpa ka̱wöta̱ itóttola kkuölit
    tèe tsir. Ñies ie''pa a̱ ika̱wöta̱ chè tö Moisés ttè kitulebak e'' dalöiök ie''pa
    ka̱wöta̱.'
  kwf-kwf: Bore ma ti ngwae ana ngwae neꞋe kira faꞋamamana ma kira ana fikutaꞋi ngwae
