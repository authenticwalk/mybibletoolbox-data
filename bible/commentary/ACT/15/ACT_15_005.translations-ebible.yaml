  dwr-ENT: ሺን ፓሪሳዋቱዋ ባጋፔ ኣማኔዳ ኢቲ ኢቲ ኣሳቱ ዴንዲ ኤቂዴ፥ «ሂንቴንቱ ኡንቱንታ ቃፃራናዉኔ ሙሴ ሂጊያ ናጋና ማላ
    ኣዛዛናው ቤሴ» ያጌዲኖ።
  pma-pma: Ka navong keilu lumul semau luselus, tei en Kristin keil koa avi Farasi
