    a vinara ne Moses.”
  apn-NT: 'Nhũm Jejus kwỳjê kamã mẽ kêp Parijew nhõ xwỳnh kwỳjaja. Mẽ kêp Parijew
    tã hkwỳjê rom Jejus kôt amnhĩ xunhwỳ. Jakamã nhũm mẽ tee ri Pawre mẽ Panãpe wa
    kot Ijaew kêt xwỳnhjê jarẽnh ma nẽ kànhmã kuhê nẽ wa kãm: —Kwa kê mẽ pahpyrà nẽ
    amnhĩ my kwrỳt kà jakà nẽ finat Mojes kot Tĩrtũm nhỹ hã mẽ pamã mẽmoj tã karõ
    hkôt amnhĩ nhĩpêx o pa. No kot mẽ ã amnhĩ nhĩpêx anhỹr kêt nhũm ja mẽ pahpê omnuj
    nẽ. Anẽ.'
  ctp-NT: 'Loꞌo chinꞌ neꞌ fariseo nu msñi chaꞌ ꞌin Jesucristo ndyoꞌ tiꞌin loꞌo neꞌ
    kanꞌ. Loꞌo kanꞌ mdyituun neꞌ fariseo kanꞌ chaꞌ chkwiꞌ loꞌo neꞌ: ―Ndiꞌin chaꞌ xiꞌyu
    kijin yu kiꞌyu neꞌ xka laꞌa tsuꞌ xa wa yten yu chaꞌ ꞌin Jesús, chaꞌ ka lkwan yu
    ―ndukwin neꞌ fariseo kanꞌ―. Ndiꞌin chaꞌ tukwa neꞌ kanꞌ nchga chaꞌ nu ngwaꞌan ayman
    Moisés sꞌni ―ndukwin neꞌ.'
  opm-opm: Potperhan Parisi kat han Jisas orhe danong hat pati ihir tandeima Porsi;
    Banabas ihitnong Gut ama ihirnong Gur Moses ohe sawa mengnong moh amrama eit watah
    gatdeinmur porinmur pongopari.
  bvr-bvr: Wurra aburr-werranga aburr-gata Berachi (Pharisee) yerrcha marr aburr-balcharra
    nula Jesus, birripa aburr-garlmuna, aburr-yinanga, “Ngika, a-la. Wurra burdak
    aburr-gata majija arrbi-nega barra rrapa minypa marn․gi arrbi-nega barra Mojich
    gun-nika joborr gubi-rrima.” Aburr-yinagata aburr-wena aburr-gata aburr-werranga.
  wal-wal: SHin Parisaawetu baggappe ammanida issi issi asati denddi eqqidi, “Intte
    eta qaxxaranaunne Muuse higgiyaa naagana mala azazanau bessees” yaagidosona.
  zad-NT: 'Na'' baḻ fariseoka'' nonḻilall'' Jesúza'' wzolla''gake'' na'' wnagake'':
    ―Beṉ''ka'' bi nak beṉ'' Israel chonan byen sho''gake'' seṉ daa le circuncisión
    ka solo gonḻilall''gake'' Jesúza'', na'' chiyaḻ'' gongake'' ka na ley c̱he dii
    Moiséza''.'
  kmg-kmg: 'Dâŋ binaŋ etara-jarepie opâ ruac gâcne farisaio jaŋere guruoneczi šiŋuc
    mumbiŋ: “Ŋic qâpuc sahac-jeŋicko ma bazo â Mosere sâcmutâc dâŋ reŋkeniŋte mu hezuc
    ejarezo. I tâmiric mitio rocjopapie mi sâckeocmu.”'
  aso-aso: 'Li-ngimikesivo Halisaioꞌ zuhoutiꞌ eveneꞌ linge ma Izesuda giꞌmizi minavelite
    oti tiꞌ li laniꞌ: Aꞌmine gono nidasivo heta atoꞌ ve Izesuꞌnimuꞌ gili eleꞌvoleꞌ
    aniꞌ ingine Oꞌmosoꞌmi noso mili okoꞌine lolovo huki hulilizaniꞌ o neive. Idoꞌ
    Moseꞌ louꞌ gamazi lo huko-lidineꞌ nene gili dalizave lo lo-ngemeloneꞌ o neive
    li laniꞌ.'
  uli-uli: Tot chotugul kowe choluwar Pharisees kowe resa sudah ngo resa sor bo, “Gentiles
    kala ila rebe hagil ngo sibe kangalur bo rebe wol dabey Hatobtob we yael Moses.”
  nin-NT: Abiga abanu ba nggo a se ni nggurr bi i anu Farrisi yi a gru na da di, “A
    bu yo ku abangga ba nggo si si anu Yahuda hen iji na du ba a di na inkindirr yi
    nggo Are ka Musa ka a da nggo.”
  acu-NT: 'Turinamtai fariseo Cristonu ainau wajakiar chichainak: —Moisés iin chichaman
    akupturmaku asamtai, Cristonu judíochu ainausha nekasar nuwapchirin charutkarti,
    tura Moisésa chichamen miatrusarang umikiarti tusar nuiniarartinuitai, —tiarmiayi.'
  cak-WNT: 'Y yec''o c''a achi''a'' fariseos ri quiniman chic ri Jesucristo, ri xebepa''e''
    pe y xquibij c''a: Ri kach''alal ri ma ye israelitas ta, tibix chique chi c''o
    chi niban ri circuncisión chique, y chi tiquibana'' chuka'' ri nubij chupan ri
    ley riche (rixin) ri Moisés, xecha''.'
  ebk-ebk: Ngem nan tapen nan omaafurot ay wacha as nan bunggoy nan chiyuycha Fariseo
    at tenmakchugcha, ya kanancha, “Masapor masugyatan nan chiyuycha Gentil ya mafiag-ancha
    ay mangtongpar as nan Lintig Moises.”
  spa-PDDPT: 'Pero algunos de la secta de los fariseos que habían creído dijeron:
    Es necesario circuncidarlos y mandarles que guarden la Ley de Moisés.'
  ruf-ruf: Lekeni iwanu wangi iwamtoghole Yesu kulawa kingili lya Mafarisayo wema,
    walonga, “Yobamighwa iwanu iwali si Wayahudi bae wengile ngoma na waghakinde malaghitso
    gha Musa.”
  gun-gun: 'Ha''e rã amongue fariseu regua Jesus re ojerovia va''e ma opu''ã vy aipoe''i:
    — Ojerovia va''e kuery ma opire omboi uka ramo ''rãe ha''eve, ha''e nhambo''e
    avi ''rã lei Moisés oeja va''ekue rami ikuai aguã — he''i okuapy.'
  agu-BL: 'Poro at tzun cobox scyeri yi e'' parisey yi sken wi''t cyocsaj yi balaj
    stziblal. Nintzun cyaltz: —Chin tajwe''n cunin tan chibaje''n circuncidar yi e''
