  kan-2017: ಆದರೆ ಫರಿಸಾಯ ಮತದವರಲ್ಲಿ ಯೇಸುವನ್ನು ನಂಬಿದ್ದ ಕೆಲವರು ಎದ್ದು; “ದೇವರ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡಿರುವ
