    ri achijab'', ri alab''om ri man e aj Israel taj, käb''ix k''u chke chi rajwaxik
    käkitaqej u b''anik jas ri kub''ij ru Pixab'' ri qa mam Moisés, —xecha''.'
  dob-dob: Ta ꞌaina Yesu ꞌana toemisao Palisi bodadi ꞌediyega sitoolo, ga sigwae,
    “ꞌEguma ꞌasa apwesa ꞌadi tomiyanao siemiemisa, ꞌilobwenedi be daba siꞌewa be wate
    tada loinedi be Mosese ꞌina loinao sida muliyedi bemi, be muliyega siekalesiya
    ꞌaiꞌaila.”
  wrs-wrs: Heva os mongla Kristusnind opulvona, noi seilm ten avnam Varisilm. Hev
    unnam, Yutanindna meisnind Kristusnindoa hutovoa kueira. Pioa ishuluhunda, engalm
    lohohmom Mosesnam.
  mca-mca: 'Qa pekhewe''ƚe uja''x fariseoltax pa''aj hats tek''enets pa'' Jesucristo,
