  san-TIB: ཀིནྟུ ཝིཤྭཱསིནཿ ཀིཡནྟཿ ཕིརཱུཤིམཏགྲཱཧིཎོ ལོཀཱ ཨུཏྠཱཡ ཀཐཱམེཏཱཾ ཀཐིཏཝནྟོ བྷིནྣདེཤཱིཡཱནཱཾ
