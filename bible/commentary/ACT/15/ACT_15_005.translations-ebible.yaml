  urd-GVU: یہ سن کر کچھ ایمان دار کھڑے ہوئے جو فریسی فرقے میں سے تھے۔ اُنہوں نے کہا،
    ”لازم ہے کہ غیریہودیوں کا ختنہ کیا جائے اور اُنہیں حکم دیا جائے کہ وہ موسیٰ کی
    شریعت کے مطابق زندگی گزاریں۔“
  yre-NT: '-A -nan nɛn Farizɛn ''nɔn ''va min -mienun nɛn o drɛ Zozinɔn ''a bɛ, o
