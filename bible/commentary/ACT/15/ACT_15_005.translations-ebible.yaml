  top-NT: 'Makapitzi fariseos tí na̱ ixtali̱pa̱huani̱t Jesús tatá̱yalh y tzúculh tahuán:
    ―Namá cristianos tí ni̱ judíos y tali̱pa̱huani̱t Jesús tamaclacasquiní catacircuncidárlalh
    y catatláhualh hua̱k la̱ta tú li̱ma̱paksí̱nalh Moisés.'
  msk-msk: Awgaid aon manga Pariseo na yotoo na yagalaong, “Kinaanglan pagasogo natu
    na yang buku nang Judio magatoman sang batasan na pagpatopo aw pangagad sang balaod
    ni Moises.”
  gyr-NT: 'Osenduse rumo, movɨro Jesús reroyasar fariseo opũha voi aipo ehi yuvɨreco
    chupe: —Aní —ehi—. Pembocircuncida rane ité catu opacatu Jesús reroyasar ndahei
    vahe judío —ehi yuvɨreco—. Peyocuai avei opacatu ambuae Moisés porocuaita mboavɨye
    ãgua yuvɨreco —ehiño ité yuvɨreco.'
  kmh-kmh: Kun aŋgerik, bi Peresiy Jiysis nup gosimb niŋyak gunap aŋgyak, “Biynimb
    Jiwda mer gok, Jiysis nup gosimb niŋsipay ak, kumbak tikiy Mosis aŋgak aŋgak rek
    giy, Gor biynimb nuk yipund giy mindeniŋgambay aŋgyak.”
  ukr-ONPU: Але деякі віруючі з угрупування фарисеїв казали, що язичників потрібно
    обрізати та наказати їм, щоб дотримувалися Закону Мойсея.
  emi-emi: Katoa tana tau ngaikaaiaa laghe aimuli usi tee katoa tana Paresi, laghe
    tingina saela me laghe uela va, “Am tani iso taumattu ngeleka atoa me la tani
    usilaa inangari nipaopao kanna Moses.”
  zpv-NT: 'Chiꞌchi gwasuꞌnchii paalda raꞌ bwiinn fariseu nin gwachiistoꞌ raꞌñiꞌh xchiꞌdxyi
    Jesucristu, rahbi raꞌ ba loh garaatiiꞌ raꞌ ba: ―Naa bwen dxihn raꞌ bwiinnziitu
    nin naa raꞌ xpwiinn Jesucristu nin ayi naa raꞌ bwiinn Israel neezaa xlehyi Moisehs
    guzoꞌbadxiahga raꞌ ba.'
  gux-gux: Li sua ke Falisieninba cagili siiga, bi tianba yaaba n den daani den fii
    ki yedi ke li tie tiladi bi nilanba n kua ku koanciagu ki go waani ba ban kubi
    Musa balimaama.
  kos-kos: Tusruktu kutu mwet lulalfongi ma wi u lun mwet Pharisee elos tuyak ac fahk,
    “Mwet pegan elos enenu na in kosrkosrla, ac kowos in lotelos tuh elos in akos
    Ma Sap lal Moses.”
  ibo-ibo: Ma ụfọdụ ndị kwere ekwe si nʼotu ndị Farisii biliri na-ekwu sị, “Na ọ dị
    mkpa ka e bie ha ugwu ma gwakwa ha ka ha dobe iwu Mosis.”
  yml-yml: Weꞌe tovetumaganavo ꞌifwaidi, taunidi Falisi yadi ꞌailaꞌa ꞌwainega, i tovoi
    i vonedi i vo, Egavo nuanuadi i na luku Keliso yana ꞌAilaꞌa ꞌwaideye, nagami bunu
    ꞌaibobo i na ꞌewai, wata ta na vonedi veꞌetobodanidi basenadiotoga Mosese i veledaga
    i na vevematayakeyakedi.”
  ory-ory: କିନ୍ତୁ ଫାରୂଶୀ-ଦଳର କେତେକ ଜଣ ଯେଉଁମାନେ ବିଶ୍ୱାସ କରୁଥିଲେ ଉଠି କହିଲେ, ଅଣଯିହୁଦୀ
    ଶିଷ୍ୟମାନଙ୍କୁ ସୁନ୍ନତ କରିବା ଓ ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥା ପାଳନ କରିବା ନିମନ୍ତେ ସେମାନଙ୍କୁ ଆଜ୍ଞା
    ଦେବା ଆବଶ୍ୟକ।
  bzj-bzj: Bot som a di bileeva dehn weh da-mi Farisee get op ahn seh, “Di peepl dehn
    weh da noh Joo hafu serkomsaiz ahn soh obay Moaziz Laa.”
  chk-chk: Mürin ekoch me lein ekewe chon lükü Jesus, ir chon ewe mwichen Farisi,
    ra ütä o apasa, “Ekewe chon lükün Israel repwe fokun sirkomsais. Oupwe pwal üreniir,
    pwe repwe fokun aleasochisi än Moses kewe Allük.”
  ssd-ssd: 'Farisi taŋgo afu Yesus dubinaig ta nane tiŋga ndek sakinaig: Kasomok mbal
    Yesus dubide ta sine nane tuku ŋgaro pikmba Moses tuku tukul ŋakmba dubikuwaig
    ŋga saniŋbe ŋginaig le'
  acr-TNT: 'Pero e cꞌo jujun chique ri quicojom rubiꞌ ri Cristo e cuqꞌuil ri aj fariseos,
