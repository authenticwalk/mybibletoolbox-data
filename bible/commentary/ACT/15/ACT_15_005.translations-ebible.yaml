    enrekir yɨnk kɨr hɨr enises hɨm nɨpaa Moses ketpim.”'
  cbk-cbk: Pero tiene del maga gente na grupo del maga Pariseo quien tiene fe con
    el Señor, ya levanta y ya insisti que el maga hende-Judio necesita sigui el costumbre
    de hacer islam y necesita tamen sila obedece todo el maga mandamiento di Moises.
  uig-ARA: 'لېكىن پەرىسىي مەزھىپىدىكىلەردىن ئېتىقاد يولىغا كىرگەن بەزىلەر ئورنىدىن
    تۇرۇشۇپ: ــ مۇشۇ يات ئەللىكلەرنى خەتنە قىلىش كېرەك، شۇنداقلا ئۇلارغا مۇساغا چۈشۈرۈلگەن
    تەۋرات قانۇنىغا ئەمەل قىلىشى كېرەكلىكىنى جېكىلەش كېرەك! ــ دېدى.'
  tuf-tuf: 'Eyta ehcwayat, fariséoina Jesús chiwa yinjác binat yehnár wajacro: —Judío
