  eng-WEBU: But some of the sect of the Pharisees who believed rose up, saying, “It
    is necessary to circumcise them, and to command them to keep the law of Moses.”
  gnw-NT: 'Ẽrei amocue fariseo pegua upurugüɨrovia vae reta upũa jare jei: —Icavi
