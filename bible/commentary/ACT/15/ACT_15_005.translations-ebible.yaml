  mdy-ETH: ጋዓንቴ ፔርሴ ፃጳፓ ማዔ ፔቴ ፔቴ ኪሪስቶሴ ጉሙርቃ ዓሳ ዔቃዖ፦ «ዓይሁዴ ማዒባኣ ዓሳ ዓቲንቶ ቤርቶ ቲቂንታንዳጉዲና
