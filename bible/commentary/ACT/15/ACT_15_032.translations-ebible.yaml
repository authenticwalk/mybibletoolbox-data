  bef-bef: Yutasiugo Silasiugo etali kaga lu yege holatamaleꞌi kaga yatamalo lu epite
    enalaluꞌanigihi koli mehilo lite eneleꞌmo amuya meleꞌahaꞌina.
  amm-amm: Yutaso noko ti, Sailowoi, toti mo Kotoni mulu lukasiko nokota ti. Isisoso
    mulumolo luwai nokoso ikikalo manokino, toini mulu na amikalo manokino.
  zaj-zaj: Yuda na Sila wakala wahokozi walonga mbuli bwando za kuwagangamiza na kuwagela
