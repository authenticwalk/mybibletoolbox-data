  kpf-kpf: Oi Yuda sot Sila zet Propete ândiwetŋâ den doŋbep sâm dâzâŋgoitâ a ambân
    umziŋ âlip oi Kembugât den luluyân kâtigiwe.
  ppo-ppo: Judas-ró Sailas-tamokélé, Kótóné ko̧ló whi̧ tamo ereteiné Keriso so whi̧
    fotoko̧róló ketekȩ bulatere fo mo dekéró yalepó.
  hin-2017: और यहूदा और सीलास ने जो आप भी भविष्यद्वक्ता थे, बहुत बातों से भाइयों को
