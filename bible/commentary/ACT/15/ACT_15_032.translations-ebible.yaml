  ino-ino: Amuse hake'ana Yutasi'ae Sailasi'ae Anumayamo avayafati hanapai'nea ke
    hu'ana fole ne'ai'a ve'kalanake'ana yatala ke hu'ana apa'ku apame ali'ana lo'kiya
    vai'na'ae.
  gnn-gnn: Yo, ŋunhiyinydja dhäwu'mirrinydja maṉḏa, Djudatjtja ga Djälatjtja Godku
