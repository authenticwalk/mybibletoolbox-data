  aby-aby: '@see-verse:ACT.015.031'
  eng-YLT: Judas also and Silas, being themselves also prophets, through much discourse
    did exhort the brethren, and confirm,
  jni-jni: Yahuda nan Silas wa nya we tizee sa tidi kinki we akara amuruba.
  kne-kne: Ad-ado abey inbagbagan da Judas en Silas ay mangiparagsak ya mangipapigpigsa
    sin pammati da, tan nankalkalian Diyos daida.
  tgj-tgj: Judas okv Silas, bunu atubongvka nyijwk go, bunugv lvkobv mvngchigo japnya
    la doonyato, bunua mintvmiru jito okv vngdwng mooto.
  wat-wat: Yudasa keta Sainasi tututausi o tomatakawa keta bwadubwadu nenesiyai si givikatevatusiya
    yota yasi vitumaḡana si givifiwaniya.
  gui-NT: Jare Judas jare Silas Tumpa iñee omombeu vae reta co, jare jeta imiari oporogüɨrovia
    vae reta pe, ombopɨacatu jare omomɨrata vaera.
  quc-TT: Ri Judas xuqujeꞌ ri Silas e qꞌalajisal taq rech ri utzij ri Dios, naj xetzijon
    kukꞌ ri kojonelabꞌ xeꞌkitaqchiꞌj kejeqiꞌk pa ri kikojobꞌal.
  heg-NTPO: Yudas nol Silas nam kon, Ama Lamtua mee-baha. Oen duas nahdeh mamo nol
    atuil in parsai se kota na ngas. Oen tui-teka nol tao tes atuil nas dalen nas.
  ptu-ptu: Indo Yudas sola Silas nabi duka'. Masäe ma'tula' umpakahi'di ingganna to
    matappa' anna napakatoto' kamatappasanna.
  bzd-NTPO: Judas ena Silas, e'pa dör Skëköl ttekölpa ñies, e' kue̱ki̱ ie'pa tö iyamipa
    patté tai̱ë. E' tö iyamipa e̱r pablé tai̱ë, iki̱mé tai̱ë.
  kwf-kwf: Ma sa Judas ma sa Silas, kera ka alaꞋa fuada ka tau liu naꞋa, ma kera ka
    kwatea ramoꞋalaꞋalaꞋanga ma na ngasingasiꞋanga fuada, osiꞋana keraꞋa ro profet
    ki.
  eng-WYC-2017: And Judas and Silas and they, for they were prophets, comforted brothers,
    and confirmed [them] with full many words.
  eng-WMBB: Judah and Silas, also being prophets themselves, encouraged the brothers
    with many words and strengthened them.
  zat-NTPS: Judas ne Silas zaj naque̱' benne' dxelenné̱' waláz chee̱ Dios. Chee̱ le̱
    na' buluchálajle̱ne̱' biche ljwézredxu ca', belúe zrene̱' le̱', ne bulutipe̱'
    lazre' le̱'.
  spp-spp: Zhude ná Silasi u ɲyɛ Kile tùnntunmpii ke, ka pire si yɛrɛyɛ niɲyahaya
    kan cìnmpyiibii dánafeebil'á, maa màban le pi e Kile kuni i,
  zty-NTPS: Judas na' ḻen Sílasen' ḻezka' zej nake' benne' ẕcháḻjgake' ḻo wláz Dios.
    Che len bkóngekle' žin diža' zan, da' ka' bcháḻjḻengake' lježžo ka', nich beyón
    ẕéngake' ḻégake', na' ben chóchgake' ḻégake'.
  mek-mek: Ke Judas, Silas auniꞌi isafa profeta auꞌi puo, aaꞌi akiꞌi Iesu kepakoꞌania
    auꞌi magogo kapula kepeniiꞌi, aloꞌi koꞌagai Iesu fekepakoꞌania fekeagu felo keoma.
  aey-aey: Judas Sailasca, ale je hahun madec dana, saen cecelac bahic wawaga meleec
    cotogail je mati bahic hulunuga cehi maadecebil agena wawaga meleec gagadic men.
  urd-GVH: यहूदाह और सीलास ने भी जो ख़ुद नबी थे भाइयों की हौसलाअफ़्ज़ाई और मज़बूती
    के लिए काफ़ी बातें कीं।
  ycn-ycn: Re Judas, Silas, quele yuriño najhua'até. Tupana púraca'alo ja'apátajeño
    ne'emacá. Napura'ó cajrú Jesucristo ja'apiyá jema'ajeño hua'até, napechu i'imacáloje
    ñaqueja Jesucristo ja'apiyá jema'acana nacú penaje. Nehuíña'ata caja necá, nahue'epícaloje
    richaje, richajeno que Tupana ja'apiyá jema'acana nacojé raú penaje.
  djr-djr: Yo. Maṉḏany ŋunhi Djudatjtja ga Djälatjtja God-Waŋarrwu djawarrkmirr maṉḏa.
    Ga waŋanany maṉḏa gan ŋunhi märr-wiyin'nha dharrwamirra, guŋga'yurrnydja gan,
    ga ŋayaŋu-rur'maraŋalnydja ŋunhi Garraywalaŋumirrinhany yolŋuny walalany.
  kvg-kvg: Zudas neka Sailes, ndigu Mbumbukiam-gí manqa vevezam ezoqám. Yaq ndigu
    Klisten ezoqa nøme manqat kandambá gizø-manqatam. Tiqa manqat zita zøtøpáz,
    neka unimanqatin vøzø̄føgakh.
  rug-rug: Sari Ziudasi e Saelasi si na poropita tugo, ke koari soku zinama si va
    ṉiṉirai ri kara sari na tie.
  hop-NT: Noqw Judas, Silas amum, pay piw pas nāp God lavay’aymatnihqe wūhaq lavayit
