verse: ACT.015.032
translations:
  kpx-kpx: Ige Diudasiu Sailasiti belovetae ata holialemo Antiokae ekalesia kebia
    haivelage abu abu evievimo negolahalu.
  okv-H: Eto Judas te Silas te amo peroveta avoeto namei kamei ta degi iji koso ahe
    poekeo hamo ngahia te sovera ari umbua.
  tbo-tbo: Yudasa ma Sailasi naka tauhi Yaubada a tu bahapiko ugolinei ma walewalehihi
    mitehi hi wibaabani duma. Hi inugokadidilihi po hi towolo kadidili.
  mal-C: പ്രവാചകന്മാർ ആയിരുന്ന യൂദായും ശീലാസും അനേകം വചനങ്ങളാൽ സഹോദരങ്ങളെ പ്രബോധിപ്പിക്കുകയും
    വിശ്വാസത്തിൽ ഉറപ്പിക്കുകയും ചെയ്തു.
  grc-SR: Ἰούδας τε καὶ Σίλας, καὶ αὐτοὶ προφῆται ὄντες, διὰ λόγου πολλοῦ παρεκάλεσαν
    τοὺς ἀδελφούς, καὶ ἐπεστήριξαν.
  bgc-bgc: यहूदा अर सीलास नै जो आप भी नबी थे, घणी बात्तां तै बिश्वासी भाईयाँ ताहीं
    उपदेश देकै पक्का करया।
  khz-khz: Iudas e Sila, ira matotaura peroveta talimara. Ira taura ruala na walakava
    geria kila vogo gekilagirato, gevega-tiligarato, e gelaunagirato.
  deu-TKW: Und Judas und Silas, die selbst auch Propheten waren, ermunterten und bestärkten
    die Brüder mit vielen Reden.
  zsr-NT: Le nacquëꞌ caꞌ bönniꞌ tuꞌë didzaꞌ uláz queëꞌ Dios Judas len Silas, guluhuíꞌ
    zxönëꞌ lequëꞌ len gulutipëꞌ ládxiꞌquëꞌ bö́chiꞌruꞌ niꞌ, gulugunëꞌ dxin didzaꞌ zian
    gluíꞌlenëꞌ lequëꞌ.
  lin-lin: Lokola Yuda mpe Silasi bazalaki basakoli, bazwaki penza tango molayi mpo
    na koloba na bandeko mpe kolendisa bango ete bayika mpiko kati na kondima.
  hns-NT: Joedaas aur Sielaas Prabhoe ke sanesian bhie raha. Oe doeno Antiokia ke
    bhaai-bahien ke dher baat se hiemmat deike oesabke bieswaas barhaawat raha.
  noa-E: Mag nʉm dʉ̈i ĩchab Judas Silas dʉ̈i amach numwe Ẽwandam i jaaumien arr aawai
    warag amach ipaarmua am khĩir jãsenkha iekhamamua wawí wai nʉʉ ajim aajem ĩchab.
  eng-EMTV: Now Judas and Silas, themselves being prophets also, encouraged and strengthened
    the brothers with many words.
  mib-NT: Te suni tēe cánacani jnūhun Yaā Dios cácuu Judas jiín Silas, te jíín cuéhē
    jnūhun ni cacahān de te ni candundeyɨ́ ni tācá hermano un, te ni cahije ga ni
    i jíín jnúhun ya.
  lif-NT2: यहुदा नु सिलासिआङ् आबाङे माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा वये़त्‍छि॥ नसानिबा
    फुॽनुसाॽहाॽ हाङ्‌हाङ् नु खुनिॽ नसाःन्‍नो के़धुम्‍बा चोःक्‍मासि फाॽआङ् खे़ङ्‌हाॽरे़
    यरिक् पाःन्‍हाॽ मे़त्ते़त्‍छुरो॥
  xnj-xnj: Yuda na Sila vevavi vamlota va Chapanga, valongili nawu mulukumbi lutali
    vakuvapolesa na kuvakangamalisa mitima.
  mmx-mmx: Judas la ne Sailas, nedu vam luradi vapaase ali, duga vaase abao aleng
    eburu mi luvuttadi nunu, la duga lox alolos nedi.
  cbr-NT: Usa 'ain ca an Nucën Papa Diosan sinánmicëxun bana uni ñuixuncë uni 'ixun
    Judas 'imainun Silasnën 'itsa oquin bana ñuixunquin anu 'icë unicama 'ësëacëxa.
    'Ësëcëxun upí oquin Jesús sinani chuámarua tani ca unicama cuëëancëxa.
  tee-NT: Pus ju Judas chaich ju Silas vachu' laich ixtanajun ixchivinti Dios. Pus
    na lhu xa'alacmap'aksi. Chai xa'alacjuni ni va lakatamch catanavilh ju ix'alhunut'an.
  eng-LSV: Judas also and Silas, also being prophets themselves, through much discourse
    exhorted the brothers, and confirmed,
  cak-NT: Y ri Judas y ri Silas q'uiy ex xqui'ij chique ri kach'alal chi xquiya' ruchuk'a'
    cánima, roma ri ca'i' kach'alal re' can niquik'alajij chuka' ri ni'ix chique roma
    ri Dios.
  pah-NT: Igwete Judas'ga nhi'inhi'ig̃i g̃a pe Silas'ga pavẽi g̃a mog̃itavo no. A'ereki
    g̃a Tupana'ga nhi'ig̃a mombe'uharamo tuhẽ oko no. Igwete g̃a Jesus'gareheve'g̃a
    mbojikohetei Jesus'ga rehe a'ero g̃a mbohoryva.
  sja-NT: Judas Silas ome Tachi Ak'õre Jaurepa jarapiru jarapataarã pada perã, ichiaba
    ma ijãapataarãmaa ũraajida t'ãri o-ĩa p'aneedamerã.
  xed-xed: I Yuda nda Silas ta nzakway ka la anabi ya, ka nzɗavata həŋ ta mna gwaɗa
    ŋa taŋ ŋa lɓa ŋuɗuf ŋa taŋ, ka mbra həŋ ma zlghay nda ŋuɗuf.
  mks-NT: Mé Judas xi̱hi̱n Silas cúú da̱ profeta, da̱ jáya̱ha tu̱hun cáha̱n Ndióxi̱
    nu̱ú ña̱yivi. Ta xi̱hín ña̱ yóho na̱sa̱ha̱n da̱ cua̱há tu̱hun ndeé ini na̱ cúú
    cuéntá Jesús.
  gfk-S: Ma ne Iudas ma ne Sailas airuo tangetus bileng dur. Ma dur ga tange ra haleng
    na nianga ura harharagat ma ura hadades di ira hinsaa dur tane Krais.
  bmu-bmu: Judas Sailas yetkön nanŋirak kezapqetok azia mala goro keu gwötpuk eŋgiba
    urugö naŋgönaŋgö keu jiba mem köhöim eŋgiyohot.
  dgz-dgz: Diudes ge Sailas mu den God oise wainewa, menan tase gwani dadak munep
    aritavet amun imumu to kimepen menan wam nononga wadidiamon wanumun.
  eng-GNV: And Iudas and Silas being Prophets, exhorted the brethren with many wordes,
    and strengthened them.
  zaa-NT: Judas nna Silas nna yala la'huacca qui' Espíritu té lani predicación qui'
    cabi nna yala la'ỹeni bete cabi lani ca hermanos, ą'hua bè' cabi adí fuerza espíritu
    qui' quį por medio de ca titsa' tsè'ni qui' cabi.
  eng-WEBSTER: And Judas and Silas, being prophets also themselves, exhorted the brethren
    with many words, and confirmed them .
  guh-guh: Judasbeje Silasbeje Diosojumepaebinëbeje profetanëbeje. Nexata ayailivaisi
    tsipaebabeje Antioquía tomarapijivijavabelia. Nexata baja bajarapamonae ajamatabëcuenesaë
    Diosojavabelia pejumetaexae palivaisi tsipaebabeje Judasbeje Silasbeje bajarapamonaejavabelia.
  bon-bon: Yuuda naabi Siila lui Acejiyame me tagepogogo mene iicema biname gegi,
    teepi leca padare cama ten cama mene jiicemäsi teebibine kokre piiyepu miiji ngenecu
    ceerame.
  nhw-BL: Huan pampa Judas huan Silas nojquiya eliyayaj tlajtol pannextiani, inijuanti
    quincamanalhuijque nopa tlaneltocani miyac; huan quinyolchicajque huan quinmacaque
    más tetili ipan Toteco.
  mgw-mgw: Yuda na Sila, babaai alondoli ba Nnu'ngu', baatilongela na abo alongo aumini
    kwa mayi'gi'yo maingi, kabaasenga na kwakangamaya.
  swh-ONEN: Yuda na Sila, ambao wenyewe walikuwa manabii, wakanena maneno mengi ya
    kuwatia moyo na kuwajenga katika imani wale ndugu walioamini.
  wbi-wbi: U yuda nu Sila, na vaviili valyavisisie umwojo avanyalukolo namasio aminga
    na pikuvapela ingufu.
  bba-bba: Yudu kɑ Silɑsi be bɑ mɑɑ sɑ̃ɑ Gusunɔn sɔmɔbu, bɑ nɑɑnɛ dokeobu dɑm kɑ̃
    bɑ mɑɑ bu tɑ̃sisiɑ kɑ ɡɑri dɑbiru.
  eng-KJVCPB: And Judas and Silas, being prophets also themselves, exhorted the brethren
    with many words, and confirmed them.
  kgk-NT: 'Upéi Judas Silas ndive Nhandejáry nhe''ẽ-py omombe''u va''ety, heta-ma
    onhe''ẽ onhemonhe''ẽ-vy: —Eiko meme katu tape porã-rupi, he''i Hesu reroviaha-pe.'
  waj-waj: Sirigauduu Yutaasooya Siraasaya forofetaavaitana varuuvaitana hokoba suai
    iya tasipama varida yamaa kua yamaa kuaivaa iyaata kua tuduu iya yoketauduu yaagueeqama
    variravai.
  cpy-cpy: Tema Kamantan-taniri irika Judas eejatzi Silas, ithaamenta-kaapaakari noyemijantzinkarite-paeni
    roejokirotantyaari Tajorentsi, inimoyita-neeri.
  mpx-mpx: Yaka Yudasa ge Sailasa, heliya palopitau, hi liwaliwan nabi toekelesiya
    elal inoke ateliya hi pamatuwa ge wali abulilek hi pagasisi.
  wbp-wbp: Junga-juku, ngula-jangkaju, yangka-jarra Jutuju manu Jilaja, Kaatu-kurlangu
    jarukungarduyu-jarra, nyinajalpa-pala yalumpurla-juku kirringka tarnnga-nyayirni.
    Wangkajalpa-pala-jana jaru-kari jaru-kari Kaatu-kurlangu, ngulaju-pala-jana marriwa-karda
    pinarri-manu manu pirrjirdi-karda.
  luo-luo: Judas gi Sila, mane gin jonabi, nomedo wuoyo gi owete ka gijiwogi kendo
    gitegogi e yie.
  nhe-NT: Huan pampa Judas huan Silas nojquiya eliyayaj tiocamanalohuani, inijuanti
    quincamahuijque nopa tlaneltocani miyac, huan quinyolchicajque huan quinmacaque
    más fuerza ipan Toteco.
  aii-aii: ܝܼܗܘܼܕܵܐ ܘܫܝܼܠܵܐ، ܟܲܕ ܒܓܵܢܵܝܗ‌ܝ ܢܒ݂ܝܼܹ̈ܐ ܝܗܘܵܘ، ܝܘܼܗܒܹܠܔ ܠܗܘܿܢ ܠܸܒܵܐ ܠܐܲܚܘܿܢܘܵܬܹ̈‌ܐ
    ܘܚܘܼܠܸܢܵܝ ܠܗܘܿܢ ܒܗܹܡܸܙܡܵܢ.
  esk-NT: Judas-lu Silas-lu sivuniksriqiraułiġmikkun uqautriñiqsuk ukpiqtuanik pitchuksaaqługich
    ukpiqsrił̣iġmikkun sayyaksaqługiḷḷu.
  msb-msb: Sinda Judas kag Silas naman na mga propeta, damo sin ginsabi sa inda kag
    ginpakusog man an inda mga buot.
  cpa-NT: Jøng² ma¹dsio¹² jǿg³ ca¹juúh² Judas quianh¹³ Silas, ca¹tsáih¹dsa dsa² roh¹³
    jniang³. Ca¹jmo¹dsa ca¹lán¹ dsǿa¹²dsa. Di³ lán¹² dsa² héi² dsa² hǿ² jǿg³ quiah¹²
    Diú¹³.
  dso-dso: ଜିଉଦା ଆରି ସିଲା ନିଜେ ଦୁଇ ଲକ୍‌ ବବିସତ୍‌ବକ୍‌ତା ରଇଲାଇ । ସେମନ୍‌ ଆନ୍‌ଟିଅକର୍‌ ବିସ୍‌ବାସି
    ବାଇମନ୍‌କେ ବେସିଦିନ୍‌ ରଇକରି, କବର୍‌ ଜାନାଇ, ସେମନର୍‌ ବିସ୍‌ବାସ୍‌ ଡାଟ୍‌ କଲାଇ ।
  meu-meu: Iuda bona Sila na peroveta taudia; taunabunai raruosi ese hereva diaḡau
    amo e hadibalaidia bona e hagoadalaidia.
  yva-NT: Yudas muno Silas onayamo anawae Amisye nanaya, weti yo arakove umaso manyao
    indamu awa anave ntindimu.
  dgc-dgc: Ey ti Hudas sakay ti Silas éy nale side a naghatul dide, a pinatibay de
    side tu isip.
  zpm-NT: Blozhse ga, psilo Judas grop Silas pseed zho grë miech co Xtiidz Dios, zeeṉa
    dib zdooraa zho gnalo zho Dios; sac bdeed me guieḻbiini lo Judas grop Silas rteed
    zho xtiidz me lo miech.
  hix-NT: Txesusu mryenon komo hananàhyatxkon xarha tà, Xuknas komo, Seryas xarha.
    Khoryenkomo rwonà yokarymanye ro komo rma mokyam nehxatxkon hatà. Thenyehra nekarymetxkon
    hatà, Antxeyokeya hon komo wya. Tahoxerye neryatxkon hatà, àhnawonye, tàwyanye
    àhananàhrà komo ke hatà.
  sim-sim: Judas fre Sailas frir profet ovrik frir mashi jivi mushak Jisasin hishindiyandari
    ondon frimu sawera. Os erem fri saweri wavu lihin kwambuk jelyari sira.
  npi-ULB: यहूदा र सिलास पनि अगमवक्‍ताहरू भएकोले धेरै वचनहरूद्वारा भाइहरूलाई उत्साह
    दिए र तिनीहरूलाई बलियो पारे ।
  cgc-cgc: Judas an daw Silas na mga manugsugid man ta kabebet-en ta Dyos gambal man
    ta malawig daw papalig-en danen mga gatuo an dya ta iran na pagtuo daw papabiskeg
    man na magpadayon ta iran na pagtuo ki Jesus.
  tim-tim: Yudasi akto Sila yâkŋe Anutugât keiŋe makmâ miawakminiat arekŋe biwiyeŋe
    Yesugâlânâk kilâk dâm den kârikŋe makyeŋgimbela biwiyeŋe heroŋe akmâ owâimbo yâk
    olop sop kâlep mali.
  yor-yor: Bí Judasi àti Sila tìkára wọn ti jẹ́ wòlíì pẹ̀lú, wọ́n fi ọ̀rọ̀ púpọ̀ gba
    àwọn arákùnrin níyànjú, wọ́n sì mú wọn lọ́kàn le.
  wos-wos: Judas bér Sailas Godna profet reta bér némafwi hundi wa, Jisasna hundi
    xékékwa du takwaka. Wambéka di yikafre mawuli hérae roohafi yata di hambuk ye
    re.
  emp-NTPO: Judara, Sila sid̶a Ãcõrẽneba bed̶eabadarã basía. Maʌ̃ bẽrã ne zocãrã jarasid̶aa
    djabarãba biara ĩjãnamãrẽã idjab̶a zarea pananamãrẽã.
  eng-F35: Both Judas and Silas, also being prophets themselves, encouraged and strengthened
    the brothers with many words.
  ind-ind: Yudas dan Silas mempunyai kemampuan rohani untuk menyampaikan pesan dari
    Roh Allah. Jadi mereka berbicara banyak untuk menyemangati dan menguatkan saudara-saudari
    seiman itu.
  pes-OPCB: سپس، یهودا و سیلاس که هر دو نبی بودند، با سخنان بسیار ایمانداران را تشویق
    و تقویت کردند.
  mpt-mpt: Yudase Sailase i dabo am homono dimo ye baka bianiba Gode weng omkeimalin
    naka kesoa Yesuse dowan wengo bainobo galin nakaia unanga eli aleyebiba i bainobo
    galino sbalma wafueib ole
  ssx-ssx: Kutupa Diudasi Sailasi yaapo potopede hali yaapo hata꞉ kone pi wopu walolo
    hata꞉ta꞉ honkopu haena꞉ lepekeme.
  mkl-mkl: Zudu do Silɑsi ŋɑ mɔ wɑlii ŋɑi, ɑ̀ muɑ kpɑɑsi woo dɑsi nɑɑnɛ ŋɑu ɡbuɡbɑ̃
    nɔ ɑ̀ sobi ŋɑ si ide nkpɔ nkpɔ.
  gaq-gaq: ଜିଉଦା ବାରି ଶୀଲା ମେଇଂ ନିଜେ ବାବବାଦି ଲେଆର୍ଗେ ଆରି ମେଇଂ ଆଣ୍ଟିୟକନେ ବିସ୍‌ବାସି‍ଇଂକେ
    ଗୁଲେ ପର୍‍ ଜାକ ସାମୁଆଁ ବିଚେ ବୟାଁଇଂକେ ଆମ୍ଲେଡ଼ିଆଚେ ଡାଟ୍‍ ଆଡିଂଆର୍କେ ।
  gof-RNT: Qassi Yihudinne Sillaasey bantta huu7en nabe gidiya gisho ammaneyssata
    loythi zoridi minthethidosona.
  unx-unx: ଯିହୁଦା ଆଡଃ ସିଲାସ୍‌ ଆକିନ୍‌ଗି ନାବୀ ତାଇକେନାକିନ୍‌ ଆଡଃ ଇନ୍‌କିନ୍‌ ଆନ୍ତିୟୋଖ୍‌ରେନ୍‌
    ବିଶ୍ୱାସୀକକେ ପୁରାଃ ନେଡା ଜାକେଦ୍‌ ଜାଗାର୍‌ତାନ୍‌ଲଃ ଇନ୍‌କୁକେ ଜୀଉରେ ରାସ୍‌କାନ୍‌ କାଜିକ
    ଏମ୍‌କେଦ୍‌ତେ ଇନ୍‌କୁଆଃ ବିଶ୍ୱାସ୍‌କେ କେଟେଦ୍‌କେଦାକିନ୍‌ ।
  gah-gah: Lá ikago, Zutako Sailasiko Ómasímini agepagutí gakó liaká ve minasinazo,
    gakó mukí lasike, kilími huluga liki kilími kii lasimó.
  lcm-lcm: Ri Iudas ve Silas, kilongtapo abis asukang ta ngono katakai i kus amalangas,
    na kilongla alis a keve mengen i papakangai na akikit aniria ani ki uruk.
  aer-aer: Judas uthene Silas uthene itneke akwete angkemele atnerre-ileke, itne-arle
    Jesus akwete atnerrele apentetyeke. Artwe nhenhe atherrele angkentye Ngkarte-kenhe
    awemele ilerle-apetyarte, Barnabas uthene Paul uthenele-arteke.
  qvc-NT: Chaymandaqam Judasqa Silaswan Dyuspaq rimaqkuna kashpa, paykunata kunswilashpa,
    ancha animachirqanllapa.
  tgl-ULB: Si Judas at Silas na mga propeta rin, ay pinatatag ang loob ng mga kapatiran
    sa marami nilang mga salita na nakapagpatibay sa kanila.
  cbs-NT: Jesúsun kushipayakin Judas inun Silasin Diosun jancha pe jatu mextamamiswen
    taexun ikunwainbu jatu medabewakin jatu benimawaya ikunwainbun jabun jancha bechipaijaidaibun
  xtm-NTPP: Te Judas ma, ji'in Silas ma, tee ka ndakaxtnu'u tnu'u ni wa'a Su'si ma
    ka kuu de, te kua'a xeen ja ni ka ka'an de nuu ñayii ma, ja ni ka ndakua'a de
    tnu'u kanu ini, sani te ni ka ndatnii i tnu'u ndee tnu'u ndatnu sukan jin koo
    va'a i nuu Su'si ma.
  nnq-nnq: Yuda na Sila, angweto bakibanga akalondoli ba Nnoongo, ngabalongela na
    angweto bea bakapa mojo na makakala.
  bao-NT: To biri Judas, Silas jãa cãa, ca biipere wede jʉgueri maja niiri, cʉ̃jare
    cʉ̃ja ca wederije mena, bʉaropʉra tʉgoeña bayi ʉjea nii, cʉ̃ja ca biiro cʉ̃jare
    tiiupa.
  san-ORI: ଯିହୂଦାସୀଲୌ ଚ ସ୍ୱଯଂ ପ୍ରଚାରକୌ ଭୂତ୍ୱା ଭ୍ରାତୃଗଣଂ ନାନୋପଦିଶ୍ୟ ତାନ୍ ସୁସ୍ଥିରାନ୍
    ଅକୁରୁତାମ୍|
  rmn-rmn: О Иуда тай о Сила, савэ сас прарокя, пумарэ зборэнца зоралякерэнас тай
    сиклярэнас э пхралэн.
  huv-NT: Condom Judas maquiiüb a Silas aton, cos nejiw mondeac andeac Teat Dios nejiw
    áag tendeacüw masajüw monyar andeac Teat Cristo, tüjchiw mapac omeajtsüw xeyay,
    tasajüw nde mimboloj.
  otn-NT: Nu̱na̱ ra̱ Judas 'nɛ̱hra̱ Silas xquet'a̱ yø pønga̱hya̱ Oja̱ ya, bi hojpa̱bi̱
