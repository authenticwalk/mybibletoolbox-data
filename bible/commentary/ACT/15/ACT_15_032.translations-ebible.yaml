  ian-ian: Jutasagwi Sailaso God waa nyaangɨt mbutɨgaa nyan mbɨt. Wungɨ kat tɨga njɨmbla
    njɨmbla Jisasna mbaapma nɨmba kat mbutɨmbɨt. Mbutɨmbɨt maa ndina maawut apma vat
    tɨndɨ. Kwutɨnjeya, ndina maawuk kat kwunapmbɨk.
  hun-hun: Júdás és Szilász pedig mivel maguk is próféták voltak, sok beszéddel intették
    és erősítették az atyafiakat.
  mcf-NT: Adnubic Udasën Nuquin Papan chiaid chuibanquin Esuquidistu tantiaquido Antioquiya
    yacno tabadquido bëdamboen tantiamepanëdash. Adomboembidi chuibanquin Sidasën
    tantiameoapanëdash.
  kjs-kjs: Juda Sailas laapore ora Gote-na agale lakale ali yaa-pulu Keriso-na enaalinu-para
    agale lala pirisipi. Go puma nimuna robaa puri mapalainalo agale lala pirisimi.
  mni-mni: Judas amadi Silas makhoi animak Tengban Mapugi wa phongdokpa maichou oiba
    maramna makhoibu pukning thougatpiduna amadi panggal happiduna matam sangna wa
    nganglammi.
  yad-NT: Jadchiy ji̱ta Judásibe, Sídasibe jarye, nada ni̱day vicha̱da Ju̱denuju̱
    tu̱chu̱ju̱y, rajuura niquejadamusiy nanuni̱radoda riy jityeryi̱veda, nanuvanu̱tyadeda
    risa̱ju̱ riy.
  mxb-NT: Ta Judas xíꞌín Silas ñoó kúú profeta, sa̱ꞌá ño̱ó ni̱ xi̱ꞌo na ta̱ndeé iní
    no̱ó na̱ kúú kuendá Jesús, ta xíꞌín kua̱ꞌá nda̱ꞌo to̱ꞌon ni̱ kaꞌa̱n niꞌini ra
    noo̱ ná.
  pon-2006A: Sudas oh Sailas, ira soukohp riemen; ira eri koasoakoasoiong me pwoson
    akan ahnsou reirei, penepeneu oh kangkakehlaka irail.
  maq-NT: Hane Judas cojo Silas jan ne, tsëhë xi tjin rë me chuva xi cuichja me cjua
    xi cafahatsja me tsëhë Nina ne, jercu cachja me cojo xuta jan, hacuaha jemu casua
    rë me cjuetacun.
  hto-hto: Judas Silas dɨga Juzíñamuimona oga rafue jino llórediaillɨnoɨ. Ie jira
    íaillɨnoɨ uáillaɨdo afe ámatɨaɨ ñue náɨrecaitadiaillɨnoɨ. Afe llezica íaɨoɨna
    ñue comecɨ fɨ́razitadiaillɨnoɨ íaɨoɨ caɨmare íllena.
  por-BRBSL: Judas e Silas, também eles profetas, encorajaram os irmãos com muitas
    palavras e os fortaleceram.
  ces-NKB: Juda se Sílou (kteří byli také proroci) tedy mnoha slovy povzbuzovali a
    posilovali bratry.
  cui-cui: Judas irʉ Silas peitacʉpaexaetsibe xua beta petsipaebiwabe Nacom Pejume
    Diwesi xua Nacom yaputane exana, daxota jʉntʉ coyene tsacababe barapomonaetha
    pomonae irʉ Jesús pejume cowʉntsiwi tatsi xua beta pejinompaewa tsane. Mataʉtano
    baponbe cui matateicabe.
  boj-2014: Judas Sailas wo naŋgi Qotei aqa medabu o qaji tamo soqneb deqa naŋgi aiyel
    anjam olekoba Yesus aqa tamo uŋgasari naŋgi minjrnab qunabqa anjam dena naŋgo
    are siŋgilatetnjrej.
  eng-OEBUS: Judas and Silas, who were themselves prophets, further encouraged the
    them by many an address, and strengthened their faith.
  eri-eri: Judas no Sailas ngare nere profet. Waha bodere nere beele hilou-hilou baingaro
    Kristen fai-aita bagu lenigare, onowou waha la nere huwanyanege dangamu nagare.
  aly-aly: Judas-atherr Silas-atherr ratherr Akngey-kenh angkakert akalty atherr anenh.
    Ratherr-anem Jesus-arl apenteyel-rnem akngerr akalty-anthek rlterrkilemel-anem.
  wiu-wiu: Einagota Yudase Sailasitapa Akolaline agale to̱awea akane agota tekete
    Yesuno ali atoa eida mane mane oa kaketepa tele lukoa wene weye akoa taneya.
  swe-swe: Judas och Silas, som själva var profeter, uppmuntrade (tröstade, hjälpte,
    formande) och styrkte syskonen (bröderna och systrarna i tron) med många ord.
  cth-cth: Judah hoi Silas amamouh roi hai profet lah ao roi dawkvah ahnimouh koe
    thapoenae lawk a dei pouh roi.
  mti-mti: Judas ge Sairas mu mina mumbovit propeta. Mu gae obiren waya tatawaiwa
    yusiwa munke degadega aya.
  pad-NT: Deus athi namoniva abono adani Judas, Silas khama. Cristo kaija'ari-ra va'ora
    vara vani'avini hiki vaathi tororiki va'ora naofiniria kaimoni, khai vakhanira
    kaimoni.
  twi-twi: Yuda ne Silas a wɔyɛ adiyifo no ne anuanom no kasa kyɛe, hyɛɛ wɔn nkuran.
  hlt-hlt: Judas neh Silas amamih rhoi khaw tonghma la bok a om rhoi dongah manuca
    rhoek te olka neh muep a hloep rhoi tih a thoh rhoi.
  tbz-SIM: Sudi nɛ̀ Sidɑɑsi bɛ̀ mɛ ntúmɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ mbɛ, kɛ̀ bɛ̀ɛ
    bɛ̀ duɔ́ nyitié mpɛ́u kɛ́yɑ́úkùnnɛ bɛ kɔ̃̀ntì.
  san-GUJ: યિહૂદાસીલૌ ચ સ્વયં પ્રચારકૌ ભૂત્વા ભ્રાતૃગણં નાનોપદિશ્ય તાન્ સુસ્થિરાન્
    અકુરુતામ્|
  amx-amx: Judas Silas ratherr Altjerr-henh angketj angenh-angenh anek. Kwereng ratherremeh
