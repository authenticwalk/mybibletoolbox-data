    yukurranha, ga märr-weyinnha maṉḏa yukurrana waŋananydja ŋurikiyi märr-yuwalkthinyaramirriwunydja
    walalaŋgu yolŋu'-yulŋuwu, guŋga'yurrunanydja walalanha, ga ganydjarr-wekaŋalanydja.
  yal-yal: Yudasi nun Silasi naxanye findixi nabine ra, ne fan yi dɛnkɛlɛya muxune
    ralimaniya, e yi e sɛnbɛ so fala wuyaxi ra.
  cnt-NT: Ia₁ Judas quian'₅₄ Silas, i₂jme₁'ë́₂ jág₁ a₂cuë₅ Diú₄ ján₃, ca₂cuë₃ 'lióng₂
    jág₁ dse₃ a₂ca₂jmo₃ ca₂'ág₂ dse₃ dsɨ́₅ rɨin'₅₄, 'ŋio₅ lɨn₃ ca₂cuë₃ bí₂ në́₃, quian'₅₄
    jág₁ quió'₅.
  tif-tif: Judas sole, Sailas so, alep ili God ami profet kemin alep yakal weng yaapkan
    Kristen imi bakayim-bilip, iyo Yesus ami lak dakaamin kaayo, titil-fokolipla,
  nlx-nlx: यहुदा एने सिलास ज्या खुद जाणाव केरनार एता, केरीन ता जुलूम वातु से विश्वासीह
    हिकवोण आप्या, एने दिलासो आपीन मोजबुत केऱ्या।
  apw-NT: Judas ła’íí Silas, dabíí Bik’ehgo’ihi’ṉań binkááyú yałti’i daanlįįgo, odlą’
    bee bik’ííyú łą́ą́go yich’į’ yádaałti’, ła’íí nłdzilgo bi’odlą’ goleehíí bighą
    yidag yádaałti’ lę́’e.
  gum-gum: Inchen Judasba, Silasba nømgucha Tius maig karuigwan eshkabeløtøwein kua,
    tru tabig purugub wam nu wamincha ketiitøga trusrø nunelan kullaaramø ambub melamig
    kønrrai kørrømarøbelø køn.
  not-NT: Joras aisati Siras comantantatsiri inaiguë, tojai icomantasantaguepëri yoganinasëretaigapëri
    iquemisantacagasantapëri.
  plu-plu: Igkisme kiyapwiye Judas gikak kiyapwiye Sílas igkis Uhokri gawnepepu. Igkis
    kabunuga akak Uhokri gannu adahan awnenes yuwit ku pariye pes giwntak Uhokri.
    Nikwe igkis kinetihwa gikakkis Jesus gihiyegapu ayge ayipwite. Igkis ikenes gawaygyikis
    adahan ignes tipiknenes gikak Uhokri.
  iou-iou: Täŋpäkaŋ Judas kenta Silas u Anutu täŋo meni jinom yäŋahäwani unita äbot
    täŋpani ämawebe bänepi täŋpidäm takta ba täŋkehärom takta man kädet tägatäga mäyap
    yäwetpäŋ yäwoŋärek täŋkumän.
  ntp-NT: Uudasi ʌʌmadu Siilasi ʌrDiuusi ñiñiooquituldiadamigadʌ dai baiʌʌliatu ʌvaavoitudadami
    gʌnñiooquicʌdʌ tai ʌgai vaamioma vaavoitu.
  rai-rai: Iudaas ma Saailaas diaar waraaut diat baa diat tatena liklik u ra nurnur
    ma ra mongoro na pirpir, ma diaar wadekdek diat, maa diaar a ru propet.
  haw-1868: He mau kaula no hoi o Iuda laua me Sila, a hooikaika aku la iaua i na
    hoahanau, me na olelo he nui loa, a hookupaa iho la ia lakou.
  ffm-ffm: Yahuuda e Silas, Laamɗo loowi e mum'en konngol mum faa ɓe mbaajii sakiraaɓe
    waajuuji keewɗi, cuusini ɗum'en.
  arb-NAV: وَكَانَ يَهُوذَا وَسِيلا نَبِيَّيْنِ أَيْضاً، فَوَعَظَا الإِخْوَةَ كَثِيراً،
    وَشَدَّدَا عَزِيمَتَهُمْ.
  cop-CNT: Ⲓⲟⲩⲇⲁⲥ ⲛⲉⲙ ⲥⲓⲗⲁⲥ ϩⲁⲛ⳿ⲡⲣⲟⲫⲏⲧⲏⲥ ϩⲱⲟⲩ ⲛⲉ ⳿ⲉⲃⲟⲗϩⲓⲧⲉⲛ ⲟⲩⲥⲁϫⲓ ⲉϥⲟϣ ⲁⲩⲑⲉⲧ ⳿ⲡϩⲏⲧ
    ⳿ⲛⲛⲓ⳿ⲥⲛⲏⲟⲩ ⲟⲩⲟϩ ⲁⲩⲧⲁϫⲣⲱⲟⲩ ..
  sri-sri: Judas, Silas merã Marĩpʉya kerere weredupiyurã ããrĩñurã. Irasirirã Jesúre
    bʉremurãrẽ Marĩpʉ ĩgʉ̃sãrẽ weredoredeare wereñurã. Ĩgʉ̃sã weremakʉ̃ pérã, Jesúre
    bʉremurã gapʉ ʉsʉya, õãrõ gũñaturari merã dujañurã.
  nal-nal: Judaas ma Saailaas, nandiaa zaait uru profet, di dador marazaat iaa varaxai
    wana aubina di inaxam paazaai inaan kuna dador vawaalang ma vadikdikang naandi.
  kyq-kyq: Judas ute Silas se, naaɗe jee taaɗ taar teeco taar Raa ki. Taa naan̰ se
    ɓo, naaɗe dɛjɗenga dɛna ɛɗɗen kaay kaama ɔɔ do kaal maakɗe ki se, jꞋɔk maakɗe
    tɔɔgɔ.
  kwd-kwd: Ma la Judas ma la Saelas, gaa'a rua profet, gala alafuu aburu te'aga sui,
    ma gala ka kwaibooni aga, ma gala ka fa'ategela manatalaga fana 'agila nana'i
    'ani ngasi.
  ded-ded: Amma Yuda nga Sira yeri profete kefocac yoac homac dema Yesuac habu ubangina
    meefaima demeseri ayemmeoc.
  ewe-ewe: Hekpe ɖe agbalẽa ŋu la, Yuda kple Silas, ame siwo hã nye nyagblɔɖilawo
    la gaƒo nu geɖe na hame la hedo ŋusẽ woƒe xɔse.
  nuy-nuy: Naadiṉi-yumbaa na-Judas marri na-Silas, naadiṉi wunaa-ja-jambini-yinyung
    na-Buunggawa. Wini-yambini arrawindi lhaawu waani-maṉmangi-yinyung, nguynju yadhu
    warra-wurru-wurruj wurru-waḏa-waḏaḏ-maa.
  cop-BHC: ⲒⲞⲨⲆⲀⲤ ⲚⲈⲘ ⲤⲒⲖⲀⲤ ϨⲀⲚⲠⲢⲞⲪⲎⲦⲎⲤ ϨⲰⲞⲨ ⲚⲈⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲞⲨⲤⲀϪⲒ ⲈϤⲞϢ ⲀⲨⲐⲈⲦ ⲠϨⲎⲦ ⲚⲚⲒⲤⲚⲎⲞⲨ
    ⲞⲨⲞϨ ⲀⲨⲦⲀϪⲢⲰⲞⲨ.
  buk-buk: Judas lu Sailas dau propet lu, ma sêsôm yom ti sêkêŋ gauc ŋayham daêsam
    têŋ lau sêkêŋ whiŋ-ŋga, bu sêpuc ŋac dôŋ.
  pri-NT: Napwa naa goo wà Jude ma Silas, âna ru tupédu péroféta, â tàpo gòriru jaarà.
    Â ru pame ê popai kà Pwiduée tà tèpa cèikî, â ru dau pagòorà.
  zpq-NT: Na' Judasen' len Silasen' ḻecze gosaque' bosozende' beṉe' bin' ba gwna Diosen'.
    Nach gosoe'lene' beṉe' Antioquía ca' diža' zan gosone' c̱hac̱h laže'gaque' na'
    gosaclene' ḻegaque' cont gosonxenche' Jesucriston'.
  por-TFT: À semelhança de Paulo e Barnabé, que eram - -profetas/homens que comunicavam
    mensagens de Deus—, Judas e Silas eram também profetas. Eles falaram bastante,
    animando os cristãos daquele local e ajudando-os a crer/confiar ainda mais fortemente
    no Senhor Jesus.
  gwi-NT: Judas, ts'ą' Silas haa Vit'eegwijyąhchy'aa Eenjit Ginkhii ginlii. Łyaa niighyuk
    gavaa giginkhii. Jyąhts'ą' t'aih goots'an gahtsii ts'ą' gahąąnjat kwaa geenjit.
  gvn-gvn: Judas bula Silas, bula prophet, kuku Godumu yirrkanya. Bula ngadingka kuku
    yirrkan, Jesusamu jawun-karra muna-bungan, junkurrji-bungan.
  nhy-NT: Iwan komo in Judas iwan Silas noijki oyekaj profetajtin, yejwan okintlatlapololtijkej
    iwan okinyolojchikajkej in tokniwan tlaneltokakej.
  asm-FB: যিহূদা আৰু চীল নিজেও ভাৱবাদী হোৱাত তেওঁলোকে বহুতো কথাৰে ভাই সকলক উৎসাহ দি
    শক্তি যোগালে।
  okv-okv: Eto Judas te Silas te amo peroveta avoeto namei kamei ta degi iji koso
    ate poekeo ando ngahia te sovera ari umbua.
  mxt-NT: Ta ra Judas ta ra Silas cuví tucu ra cuan profeta cuenda Nyoo. Ta sandunɨɨ̱
    ra iñi ra hermano chihin tuhun caha̱n ra.
  tzo-NT: Hech ti Judase xchi'uc ti Silase yu'un ja' j'alc'opetic uc yu'un ti Diose,
    lec laj staq'uiic ti quermanotique. Laj smuc'ubtasbe yo'ntonic.
  ind-AGS: Yudas dan Silas, yang juga memiliki karunia bernubuat, memberi semangat
    para saudara-saudara yang hadir, menjelaskan banyak hal, dan menguatkan mereka.
  omw-omw: Mwitaa tuvata Iutaasikya Sairaasikya Kotira qua tutanahua sivita mwihua
    timwa nyiqata kyuqe mwakyaakya mpuahaa qua tiqata mwihua kepukyaqama nyatora.
  yrb-yrb: '@see-verse:ACT.015.031'
  maa-NT: Jè Judas ko̱ Silas ti̱koa̱á Nainá chja̱ ngajo‑la̱; ndaà kisìjehikon jñà
    xi̱ta̱‑la̱ Cristo; kitsjaà‑la̱ nga'ñó.
  mcq-mcq: Jutasiꞌo Sairasiꞌo poropetiaꞌomo pu noꞌo vuꞌa ꞌahoꞌa ijá kajihipuni nimaa
    rojujara kisinaꞌe reꞌamarono niꞌajihe ꞌwaravara.
  sus-A: يُدَ سِ نُن سِلَسِ، نَشٍيٍ يَتِ نُ قِندِشِ نَمِحْنمّيٍ رَ، عٍ نَشَ عٍ كَوَندِ،
    عٍ نُ عٍ رَلِمَنِيَ وْيّن وُيَشِ رَ.
  jpn-1965: ユダもシラスも預言者であったので、多くのことばをもって兄弟たちを励まし、また力づけた。
  fra-SBL: Judas et Silas, qui étaient eux-mêmes prophètes, encouragèrent les frères
    par de nombreuses paroles et les fortifièrent.
  yka-yka: Si Judas duk si Silas inin, meˈ aˈa magpalataˈ bissā Tuhanin. Tiggel pangusihatde
    meˈ masandel pu si Isa malaˈi si Antiyokin panabang siye, supaya ngabasag sandelden
    duk asig ateyden.
  mle-mle: Juwtasawa Saylas, God diki maaj wasapwiybir duw tibir. Aw bir maaj samasam
    dayak wasapwiy-biridiy ap dayak kwiyik dayadiy mawul yara tidakikik.
  shp-NTPO: Ja Judas betan Silassenra *profetabo ixon, ja joi akaibo eseanan, jato
    jakon shinan bimaxon, raroshaman jato imaa iki.
  aom-aom: Ëhiꞌamu Judasꞌo Silasꞌo jö God-aro baeromo majëhijarue aëro jëvëꞌëro majae
    ëgobövie jöe majëhiromo Christian agano jabesi dë vövöbajoꞌoho biririvëhareje.
  geb-geb: Zudas gu Sairas, mani vhɨra Fhe Bakɨmen kamthooŋ gumani ma. Mani maaŋ muuŋgiap,
    mani guigira bunin vhuuiŋra mba Zisas khothɨgap ana zɨn vui gumgi gu mbigi ga
    nzuav, mbe ndavi khavav, mben ndavi havhari.
  bsj-bsj: yahuza kange wo nob tomangeb dukumek takeu ne nubo bi kwan neret ki keti
    duce, ri la cin fiya bi kwan.
  cak-cak: Ri Judas y ri Silas, rije' roma eyo'ol rubixic ri nu'ij-pe ri Dios pa cánima,
    romari' riq'uin jani na ch'abel xequipaxa'aj y xquiya' ruchuk'a' cánima ri quiniman
    ri Jesucristo chiri' pan Antioquía.
  chf-NT: Aj Judas y aj Silas, uc'a unejob täcä ajt'anob ta Dios, u c'alin äc'bijob
    c'ajalin u lotob y u ch'a'alesbijob ujin t'oc ni noj q'uelen t'an u chijobba.
  tlf-tlf: Kale Judas so Sailas so alop iyo God imi profet ko age weng kem baga-emin
    tinum kale, alop igil weng kwiin tagang uyo Kristen imi baga-e-bilipta, bilip
    iyo Yesus imi ilak dugamin uyo titil fagalu ko.
  piu-2006: Tjuutatjanya Tjayilitjanyaṯarra Katutjaku wangka watjalpayi kutjarra nyinangi.
    Paluru kutjarra Yantiyukanya ngurrara tjuṯangka tjanala kutu nintira pukuḻmanangi
    Yiitjuku kutu tjukarurru tjana nyinanytjaku.
  poh-NT: reꞌ take aj niminel xquicowsaj riman quicꞌux chiri̱j i Jesus naxquibiraj
    xquikꞌor i Ju̱ras chꞌi̱l i Si̱las. Jeꞌ reꞌ nikꞌor chi xcꞌuluric cu̱cꞌ maj reꞌ
    take reꞌ chiwach take kꞌi̱j naxiwihꞌic ar ruꞌum chi aj kꞌorol woꞌ reh take kꞌoric
    nquicꞌul ru̱cꞌ i Dios, xquikꞌor woꞌ queh take aj niminel chi til quichop quicꞌux
    chiri̱j Jesus.
  tue-tue: Judas, Silas profetas niijĩrã, yoari wedeyira. Ãñurõ wãcũtutuare, ãñurõ
    yeeripũnacʉtire ticonemoyira cʉ̃́ãrẽ.
  bjp-bjp: Iudas ru e Sailas, ru turim ru iun profet, pesu ru ka ta ifuun e rokap
    na orek una fanau ri ma una farakrakai unune ken foron tom unune.
  xon-xon: Le Judas ni Sailas, bi ye Uwumbɔr aabɔnabtiib na, tuk bi Uwumbɔr aabɔr
    pam ki pɔɔk bitaakpab, ki ter bi, bi li dii mbamɔm.
  tzo-ZNT: Li Judase xchiꞌuc li Silase ichꞌamunbat la yeic yuꞌun ti Rioxe ti chalic
    aꞌyuc ti cꞌusi yaloje. Ixchanubtasic la ti muchꞌutic xchꞌunoj li scꞌop Rioxe,
    jun la yoꞌon icomic.
  mpm-NT: Yukan ti Judas jiin Silas ni ka kejaꞌa da ka kaꞌan da nuu yɨvɨ un, chi suni
    ka kuu da chaa ka kaꞌan jnuꞌun Yandios, ti suni ni ka jaꞌa da jnundee ini yɨvɨ
    un. Ni ka chindee da yɨvɨ un, ti ni ka kusɨɨ tuku ini da.
  ots-NT: Nu car Judas cja̱ co car Silas, pé bi nzoh cʉ cjua̱da̱. Gueguehui mí profetahui.
    Car Espíritu Santo mí xijmi consejo pa pé drí tsjih cʉ pé dda cja̱hni. Eso, gueguehui
    mí nzoh cʉ pé dda cjua̱da̱, mí zɛtibihui í mʉy‑cʉ́.
  hoy-hoy: यहूदा अदिक सीलास जो खुद भी भविष्यवक्ता ईरोर, हापाळ मातगोळ देल वार्टुरी
    शिक्षा कोटकु प्रोत्साहित अदिक संची माळदुर.
  uri-uri: Jutas ekg Sailas pa, tuwekg pa wa melnum ek wripm a Maur Wailen pa yat
    pake. Tuwekg piln yangkipm wailet worwor, yatom aklin tu pa wailmanten paitn,
    wa ak titnongketel tu ekg tu ukpma atn titnongket.
  amo-amo: Inin wadi anan yenjun bun, Yahuda nin Sila lira kan inin ta ananyinu sauyenu
    likara kibinai kikane, nin bunu nanin iyinin nan nya Chikilari Yesu.
  pjt-pjt: Ka Judasalu pula Tjaalatjalu tjananya rawangku wangkara rapaningi tjana
    kuṉpuringkula tungun-tunguntu Jesunya waṉantjaku, panya wati nyanga paluṟu pula
    Godaku wangkatjara kutjara nyinangi.
  cwe-cwe: Maabaho Yuda na Sila kwaviya wawo wenyewo wakala walotezi wa Mulungu, walonga
    mengi kuwaguma moyo na kuweng'ha nguvu wahuwila.
  daa-NT: Zuud iŋ Silaas kuuk maaniico nabiinna sa kaawiico kee ɗo gee ku Eglizdi
    a ŋuu obin imaanco-at bombo.
  mlp-mlp: Sa Judas ayow Sailas inaq in God ago nantutta iyim in Yesus ago on mataw
    uliq nabta na gamuk dimdimunta kabemmo gibilenad gigem zaway tineg yaqay.
  ape-C: Judas nani Sailas amam kanak douk hatogur profet. Aria roubum nyutob hape
    hakripesh sabainyi yopinyi baraen eshesh shagipesh Krais iri aria shatogur dodogowish
    um bilip.
  bgs-bgs: Na, mga propeta ka Manama si Judas asta si Silas. Marapung pa tô igtinurù
    dan katô mga kataladi ébô pénitán asta pabákkárrán tô kapamaké dan katô Manama.
  faa-faa: Arirakano Yutasepe Saerase tetāne porofete aporopo. Tetā maiya káramo
    Keresoa paosa aporo maeyaki risike, namina Yasupoko mapiraraka himu paroaka risikiasimo,
    some kotesane some kasapo.
  kik-kik: Nao Judasi na Sila, arĩa o ene maarĩ anabii, makĩaria maũndũ maingĩ ma
    kũũmĩrĩria na kuongerera ariũ a Ithe witũ hinya.
  cap-NT: Niz̈aza nii Judastan Silz̈tan Yooz taku paljayñitac̈ha. Jalla nuz̈ paljaycan
    walja z̈oñinacz̈quiz kuzzic̈ha. Niz̈aza nii criichinacaqui tjurt'iñi kuzziz cjiskatchic̈ha
    ninacz̈ tawkz̈tan.
  ksr-ksr: Juudas Sailas yoronoŋ iyaŋgoro gejatootoo ejaga laligoŋ qambaŋmambaŋ qaa
    mamaga oŋoma uuwaa naŋgonaŋgo qaa jeŋ meŋ kotiiŋ oŋoni.
  eng-TNT: And Iudas and Sylas beinge prophetes exhorted the brethren with moche preachynge
    and strengthed them.
  sbs-sbs: Judasi ni Silasi, mane ni vapolofita, ni va susuweza vana kwavo ni manzwi
    mangi ni ku va koza.
  sue-sue: Are Yudato Silare nuto porofete noiwato, are ge dainiro tugata inoise Yesura
    dubu soga wewato zewai wewa awa.
  fra-NCL: Jude et Silas, qui étaient eux-mêmes prophètes, adressèrent plusieurs fois
    la parole aux frères, pour les exhorter et les affermir.
  bhg-bhg: Edo Judas ae Silas de, awamane akuta awa daedo peroveta maneda buro edo
    esitera. Awatedo, awamanemi kondade ari ge dave jiwaemi nanonamejide tetero awamaneda
    gebé ari babojisina.
  snn-NT: Bojojënna, Judas, Silas, bacuabi Riusu cocare ai masiye quëani achoye cuencuesi'cua
    ba'ijën, ja'anru Cristo bainni Riusu cocare quëani achojën, bacua recoyo ai re'o
    huano güesejënna, quë'rë se'e jëja recoyo re'huani bateña.
  atb-NT: Yudaq eq Sila gi, myiqhtoî nhik le nghut kômù luî, gumang wuì lé mungdang
    myo myô èq lhoq pun lhoq kying kômù, wum-o lhoq gîng to byî akô.
  cek-AK: Juda hoi Silas doeh tahmaa ah oh hoi pongah, nawkamyanawk khaeah paroeai
    thapaekhaih lok to a thuih pae hoi moe, palungthin thacak hoi sak.
  bkd-bkd: Tumenged ta si Judas daw si Silas pakasaysay hu igpaikagi hu Dios migwali
    sidan hu pagpalig-en hu pagtuu hu mga etaw diyà.
  ctu-76: Dios ti yʌq'ueyob Judas yic'ot Silas i ña'tyan bajche' mi' wen cha'leñob
    subt'an. Jin cha'an jiñob ti' wen ñuc isʌbeyob i pusic'al ochemo' bʌ ti' t'an
    Dios je'el. Ti' xiq'uiyob i xuc'chocoñob i pusic'al ti' t'an Dios.
  lac-NT: Bayiri' xan, Judas yejer Silas ts'a'b u tucurob ten C'uj quir u tsec'ticob
    a ba' u c'at C'uj, jeroj tune', ya'ab u tenin caj u tsec'tob u t'ʌn ti' u yet
    acsa'orirob soc u chichquinta'r u yorob. Bayiri' xan, tan u yamta'ob ten Silas
    yejer Judas soc taj cu yacsicob tu yorob.
  xla-xla: Epame God tle yu hapame molo atlalo so Yudas mate Saeles mate gadle yu
    atlamama mikadepe dle so dla itiyamale hamiyo.
  xav-NT: Zudasi norĩ hã Siraha me, 'Re ĩhâimana u'âsi mono zadawa wasu'u'wa zahuré.
    Tawamhã ta norĩ hã ma tô ĩsazei'wa norĩ ma roti zahuré. Simiroti hâ zahuré di,
    ta norĩ hã. Taha wa, ma tô ĩsazei'wa norĩ hã ãma aptete za'ra, ĩsimiroti zahuré
    na. Marĩ ĩwẽ hã te te 'manharĩ ze za'ra di.
  cuk-cuk: Ar Judas, degi, Silas, Bab-Dummad-gayaburba-barsogmaladbarsoggu, gwenadganga
    bela-bela sunmakdegu, gwenadgan yeer-ito imaksad, degi, gwenadgan aka bur bule
    Bab-Jesús-igargi gangudmarsunnad.
  tbf-tbf: E Iudas ma e Silas, eguor ngas te ba propet, guor nga vakotsie nge vangasie
    mi kulou vodovodon tuktuk.
