  san-URD: یِہُوداسِیلَو چَ سْوَیَں پْرَچارَکَو بھُوتْوا بھْراترِگَنَں نانوپَدِشْیَ
    تانْ سُسْتھِرانْ اَکُرُتامْ۔
  heb-LB: יהודה וסילא, שהיו נביאים, דרשו באוזני הקהל דרשה ארוכה וחיזקו את אמונת האחים.
  caf-NT: '''Et Judas, Silas bulh hedich''oh chah Yak''usda ba nus whunilh''en hinli,
