    koqe vakaaka vukaiqamake vika tiva nimiha vika kempukaiqama nimitora.
  hub-NT: Judas Silasjai Yuusa chichamen etserin asar, nuiya yatsut Jesúsai surumankau
    ainancha ujainak, enentain ichichtuinak wakerumtikaruiti.
  hmo-hmo: Iuda bona Sila ruaosi be peroveta taudia. Inai dainai idia ese edia hereva
    goada dekena amo varavara idia hagoadaia.
  big-big: Pulaga Yuras keya Silasi ngeze mabiyau ngagora Anotoyaga weiya logo kozak
    kisiyaugu yongkambanu Yisuyegi ngizi kumuliwiliyegi ngago kozanda yana keya ngago
    ngizi kumuli puwiligi pura kozang kelemiyara kozak yeiyageya koya.
  gux-G: Judeyeni Slasi bo mɔ bo tie sawalpuali ki fiidi i naataani yeni u Tienu ñɔmaama
    ki gɔ paagi bi pala.
  cnl-NT: Bi²³ ca²³'ɨ́ɨ³ júu² Judas quia̱'² Silas. Ca²³jme'n²te'²³ dsɨ́² te'²³ jó̱o̱²ra².
    Ca²³jmóo²te'²³ 'e³ 'uee'n³ cɨ² dsɨ́²te'²³. Qui² 'ɨɨ³te'²³ júu² 'e³ cuø²³ Espíritu
    Gáan³ quie'²te'²³.
  zar-NT: Tuʼ nácagaquiëʼ Judas, en Silas bönniʼ tuʼë didzaʼ uláz queëʼ Dios buluʼhuë́
    tsáhuëʼë légaquiëʼ, en buluʼtipëʼ ládxiʼgaquiëʼ bö́chiʼruʼ niʼ, buluʼgunëʼ dxin
    didzaʼ zián le guluíʼilenëʼ légaquiëʼ.
  kde-kde: Bahi kwa kuva Yuda na Sila vávele manabii, nkulonjela na vakúkulupila avao
    kwa kuvakamya mitima na kuvadenga muing'ulupa.
  ata-ata: Iudasi ilou Sailasi ne aneꞌi ta mitema sou palomatana kalumo, la sou aneꞌi
    ilou mivikala piena sou mipeletotosiꞌa mo miꞌoxo pekiaꞌa aneꞌi ane imuxaxu taneꞌi
    noxou Iesu.
  qvw-NT: Jinaman Judaswan Silaspis, Diospi willacücuna capäculmi shiminwan callpanchaycälila,
    masïsu chalapaculcänanpä.
  nfa-nfa: Lamatua pake Yudas dènge Silas kahèi jꞌajꞌi dhèu nèti lii padhai Na. Dua
    ra padhai lii ae dènge dhèu parcaya ètu kota èèna. Dua ra lole lii holo-nori dènge
    paꞌèra dꞌara dhèu sèra.
  tnp-tnp: Jutəs mɨne Sailəs ilau iəni mil rəha Uhgɨn. Kəmuəghati təfəməh kəm piatah
    mɨn əha mətuəfəri nətəlɨgiən rəhalah mətuol ilah kəutəhtul əskasɨk.
  urd-urd: और यहूदाह और सीलास ने जो ख़ुद भी नबी थे, भाइयों को बहुत सी नसीहत करके मज़बूत
    कर दिया।
  hot-hot: Judas lo Silas, thai ma plopet. Ba enaŋ abô bêŋ anôŋ ek evatho ŋê êvhaviŋ
    loŋ lôk idum thêlô nimbitak lôklokwaŋ.
  mqj-NT: Budapi pepakaranga sola pepakatoto' napalanda' Yudas sola Silas lako to
    mangngorean annu inde dua taue innang nabi duka'.
  rus-SYN: Иуда и Сила, будучи также пророками, обильным словом преподали наставление
    братиям и утвердили их.
  mbh-mbh: Lamako, Judas ome a Sailas, o ri palolo a toko na seng lotuongare nge.
    Ma o paengeng or mo aro o ngeip avele, eneke or paini ini a God ile riong sung
    esnga.
  bdd-bdd: Ta Yudasa ma Sailasa taudi wete palopitao, ta ꞌidi guguya baibaiwana ꞌoidiyega
    tohekalesiyao siꞌabihe waiwaiyediya.
  cbt-NTPO: Cotasë, Sirasë, inapitaso' pënëntona'piro'sa' ni'ton, hua'qui' Quisoso
    imapisopita pënënpi. Noya pënënpi ni'ton, noya noya imasapi.
  rmy-SERVI: Иуда тай Сила, савэ сле англунаря, кади ж подрицарэнас пхралэн пэхкэрэ
    лавэнца дэ патявима.
  srn-NT: Yudas nanga Silas, di ben de profeiti tu, taigi den sma furu sani di trowstu
    den èn di gi den dek'ati.
  cta-NT: Tuꞌba jiꞌi̱ ycuiꞌ Ndyosi ngua nu Judas loꞌo Silas biꞌ, biꞌ chaꞌ ngua jiꞌi̱
    nguꞌ nguluꞌu nguꞌ xi jiꞌi̱ nguꞌ quichi̱ biꞌ; liꞌ tlyu la ngua tyiquee lcaa ñati̱
    jiꞌi̱ Jesucristo biꞌ, xquiꞌya chaꞌ nu nguluꞌu nguꞌ biꞌ jiꞌi̱ nguꞌ.
  bqc-SIM: Yuda ń Silivɛ̃ɛoá ãnabiↄnɛ, ↄ̃ aa lɛdà ń gbɛ̃́piↄwa maamaa, aa ń
    gbá gbãa.
  tcz-CHONGTHU: Chuin Judas le Silas chu ani lhonna themgao ahi toh lhonin seijui
    ho tilkhouna le atahsanu suhhat na thutampi asei lhon in ahi.
  mar-mar: यहूदा व सीला हे स्वतः संदेष्टे होते, म्हणून त्यांनी पुष्कळ बोलून बंधुजनांना
    बोध केला व स्थिरावले.
  snp-snp: Etito Yudasite Sailasite ya polofete minoti ya wenena ya olu aila wi gedeti
    olu auma wi gedenune, loti ka naba logimi minaiye.
  isl-isl: Júdas og Sílas, sem báðir voru góðir predikarar, hvöttu síðan lærisveinana
    með mörgum orðum og styrktu trú þeirra.
  spy-NT: Kiititiirēē ꞉Yuuta ākoo Siila choo ki *wōōrkooyikaab Yēyiin biiko ng'al
    chēē chaang'.
  xnn-xnn: Da Judas ken Silas et mamadton Apo Dios daida et adoado nan insolsoloda
    isonga pinmigsa nan pammatida.
  mwe-mwe: Bhai a Yuda na a Shila, pabha na bhalabhonji pubhalinginji ashinkulondola
    bha a Nnungu, gubhakungulukenje nabhonji kwa malobhe gamagwinji bhalikwaataganga
    ntima na kwaashimilikanga.
  tte-tte: Yudasa yo Sailasa, siya palopitao, siedeedede lalakina toekalesiyayao kolili
    kabo toekalesiyayao kateli sipatu yo ali meli ikaiwe.
  tcs-tcs: Zudas ane Sailas i bin gad gipt po spik mesiz prom God. Dempla i bin spik
    plenti gudwod po dem biliba ane bin prapa elpe dempla po kam mostrong wea God.
  hlt-THB: Juda ingkaw Sila awm, tawngha na ani awm a dawngawh, koeinaakhqi ce tha
    pe nih nawh awi kqawn pe hy nih.
  soq-soq: Tane Iudas Sailas nata, mo ipa peroweta, wasau gagalowa uara mampe sumanai
    sosou sape auweiena saumone wabadomoiena.
  qub-qub: Judaswan Silaspis profëta cashpanmi tucuynöpa willapar sumaj shacyächiran.
  att-att: Á di Kudas kâ Silas, nga ábbilinán ni Namarò gapay, sinabatabarangád da
    ira ta nabayák, tapè mepasigaggà yù ángnguruk da kâ Apu Kesu.
  bki-bki: A naljuo na vio Yerusalemo neibano, Jutas naio Sailas, naljuo nei abe naverialiano,
    mia ajum̃a amioliolu ban nalo napano Antioko, aberinavo monoka avarkar tinielo
    sikili ea Kristo tulaka ga, ana amila kialo iviso nalo jumolu ju jikili, ea kanalo
    iliano novo telabo napano aberenio.
  bqp-bqp: Yudasi kũ Silasio bi annabinↄmɛ, akũ ò lɛ́ dà ń gbɛ̃ pìnↄa manamana ò
    ń gbá gbãna.
  mcp-mcp: Nda Yûdə bá Sílas bwə́ á bə *buud ɔ mícúndə́ nə́, bwə́ á ka nə́mə́ kwo
    dʉ lésha nə obúgʉla, dʉ cwîny bwo, dʉ wá bwo ŋkul mílámʉ́d.
  hat-hat: Jid ak Silas te de pwofèt. Yo pale lontan avèk frè yo, yo ba yo kont ankourajman
    ak fòs.
  npl-NT: Iwa kemi Judas iwa Silas noiwa okatkah profetas, okinyolsewijkeh iwa okinyolchikajkeh
    n tokniwah ika miak tlájtoli.
  bgg-bgg: Judas nane Silas, hanyie ne chaigpho rone ho pha nyi è de ithek shii bajo
    ishak thog dang pha yao ne lububo rek phi ne chiih-è gang rek phi.
  eng-TCENT: Then Judas and Silas, who were themselves prophets, encouraged and strengthened
    the brothers with many words.
  eng-BSB: Judas and Silas, who themselves were prophets, said much to encourage and
    strengthen the brothers.
  cpu-NT: Tema kamantanerira jinayetzi Judas ipoña Silas, itharomentakaapaakari iyekiite
    iroisokerotyaari Pava, ikinkithavaitakaapaakerira.
  san-ASM: যিহূদাসীলৌ চ স্ৱযং প্ৰচাৰকৌ ভূৎৱা ভ্ৰাতৃগণং নানোপদিশ্য তান্ সুস্থিৰান্
    অকুৰুতাম্|
  tod-tod: Tɛi Zude ta Silase ti ɠɛni ga GALA goo wo nuiti, ti lɛbini ɓɔɛzu kidaaleʋe
    nuiti pɔ, ti ɗa naati tɛnɛ, ta ti ɗa ti iɲɔdɔ.
  tac-NT: '''Lige alué rió Jurasi ''lige alué Silasi we''ká ra''íchale alé jaga napu
    Onorúgame ''yálige alué ra''íchali. Oilárile alué ralámuli alé Antiokía mochígame
    Esukristo oyérame napurigá aminabi nokísimala Esukristo oyera napurigá tabilé
    we''kuámala alué ''nátili.'
  eng-WEBPB: Judas and Silas, also being prophets themselves, encouraged the brothers
    with many words and strengthened them.
  gfk-H: Ma Iudas ma Sailas airua poropet mah dir. Ma dir ga tangai ra haleng nianga
    wara harharagat ma wara hadadas diet ira tasi dir ta Karisito.
  viv-viv: Ada badi Yudasi Sailosi Yaubada bonana ana toꞋawatalatalaina, ada hilumamala
    lauva tunugina be tovetumagana hiluꞋageyedi nuwadi hikivetoyogina.
  yao-yao: Che Yuda ni che Sila ŵaŵaliji ŵakulondola ŵa Akunnungu, ŵaajamwiche achalongo
    kwa maloŵe gamajinji ni kwalimbisya ŵandu ŵakukulupilila.
  tgp-tgp: Ale Judas enia Silas enira tupra rua la pr̃ovet, ale la retireti mo peravu
    isana kalesia vara la tueni na nora rasua vara i ulua i mele r̃ilangi.
  auc-NT: Codaa tönö Tidato ïñömö Wængonguï beyæ̈ në apæ̈neda inte adobaï, Tæ̈ï pïñænte
    entawencæmïnimpa, ante cædinque ædæmö apæ̈neda ëñëninque tömënäni näni pönencabo
    mïmönë gancæ batawente wede pönënänitapa.
  kbc-NT: Judas ijaa Silas inaaɡ̶ina anoyeloɡ̶oditedibece lowooko Ǥoniotagodi leegi
    midiaaɡ̶i Antioquia onotaɡ̶aneɡ̶etiniwace ɡ̶onioxoadipi, owo me yoniciwaditibigiwaji,
    codaa moyaxawa me ili eliwaɡ̶atakaneɡ̶egi.
  bmh-bmh: Zudas Sailas dual go Uwait nugau ze doimai, awaranemen dudu aliag, gonun,
    duailel goagal oiagab petak emen ze asiu awaraimai, goagal oiagab gusig maremenin.
  ctu-BL: Judas yic'ot Silas, x'alt'añob ja'el, tsi' ñuq'uesʌbeyob i pusic'al jini
    hermanojob ti cʌntesa. Tsi' xuc'chocobeyob i pusic'al.
  meq-meq: Yuda ta Silas, nəteye neheye ndo məɗe ha bazlam i Mbəlom hay aye, tə pa
    bo ka mətsike bazlam i məvəlatay gədaŋ a malamar hay məndze haladzay. Tə vəlatay
    gədaŋ məndze huya ka məpe mədzal gər ka Yesu.
  noa-H: Mag nʌm dʌ̈i hĩchab Judas Silas dʌ̈i hamach numwe Hẽwandam hi jaaumien harr
    haawai warag hamach hipaarmua ham k'ĩir jãsenk'a hiek'amamua wawí wai nʌʌ hajim
    haajem hĩchab.
  alp-NT: Eleki Yudase kai Silase rebe luasie nabi lere esi lepa ete tamata rebe esi
    hlaleke loko Yesuse ete meru takwali kai luasi akbere lalesi leke esi hlaleke
    loko Alla rame.
  san-VEL: yihuudaasiilau ca svaya.m pracaarakau bhuutvaa bhraat.rga.na.m naanopadi"sya
    taan susthiraan akurutaam|
  kbq-kbq: Hagi Judasike Sailasikea znagranena kasanampa netrenkike, so'e hu'za mani'saza
    kene zamazeri hanaveti ke nezmasmike, zamentinti nagara zaza naneke hu'ne zamasmi'na'e.
  kbh-kbh: Judas y Silas Bëngbe Bëtsabe juabna oyebuambnayata ibnamna; as, chátnaca
    chë chents̈a Jesucrístbeñe os̈buachiyë́ngbioye ba soyënga tmojanë́yana, chënga
    añemo chamotsatsbomnama y Jesucrístbeñe corente chamotsos̈buáchema.
  ron-LSB: Iuda și Sila, fiind și ei prooroci, i-au încurajat pe frați cu multe cuvinte
    și i-au întărit.
  pon-pon: A Iudaj i Jilaj, me pil jaukop oko panaui kin jaulan kan kajoi toto o pil
    katinai ir ada.
  nhe-BL: Huan pampa Judas huan Silas nojquiya eliyayaj tiocamanalohuani, inijuanti
    quincamahuijque nopa tlaneltocani miyac, huan quinyolchicajque huan quinmacaque
    más fuerza ipan Toteco.
  sps-sps: Judas me Sailas, ri na ina fuan kuigin te faan iny tsue iny fifaakouts
    kinai tan vamuinyasiny fafaaman iny faparits rari.
  wnc-wnc: Bakngawa Judaskat Sailaskat Anutue wam yakapsa aminu tapaatda notnabamu
    Jesue amin dakngaking aminde wamu noman siknga kundu yanike musia papat kekekaking.
  bus-bus: Yudasi kↄ̃n Silasio nɛ́ annabinↄmɛ, ben aↄ̃ lɛ́ dà ń gbɛ̃ pìnↄa maamaa
    aↄ̃ ń gbá gbãaa.
  gub-BL: Zut a'e, Xiria a'e no, Tupàn ze'eg imume'u har romo wanekon a'e wà. Uze'eg
    tetea'u uzeruzar ma'e a'e pe har wanupe wà, wamukàg kar pà wà. — Pekyze zo uzeruzar
    'ym ma'e wanuwi nehe ty wà, i'i wanupe wà.
  imo-imo: Judas kinye Sailas talo Goteni teremo uluma imboma ningo tiringili iye
    profet talo. Aku iye taloni Goteni imboma tapopa enge timbelo ningo yunge imboma
    ningo molaio ningo ungu awini ningili.
  boj-boj: Judas Sailas wo naŋgi Qotei aqa medabu o qaji tamo soqneb deqa naŋgi aiyel
    anjam olekoba Yesus aqa tamo uŋgasari naŋgi minjrnab qunabqa anjam dena naŋgo
    are siŋgilatetnjrej.
  eng-DRA: But Judas and Silas, being prophets also themselves, with many words comforted
    the brethren, and confirmed them.
  knf-knf: Yuda na Ŧilaŧ, bankaaŋ awo *baţupar Naşibaţi baţiini na banfiyaaruŋ ajon,
    ahoţan baka mntëŋ maakan.
  san-KHM: យិហូទាសីលៅ ច ស្វយំ ប្រចារកៅ ភូត្វា ភ្រាត្ឫគណំ នានោបទិឝ្យ តាន៑ សុស្ថិរាន៑
    អកុរុតាម៑។
  arn-NT: Juda engu Silas am ka nielu feychi adümuwün ñi kimeltuael ti werken dungu
    ñi llowel Ngünechen mew, yafültukuniefi ka rume trepewelfi engu ñi nütram mew
    tati feyentulechi pu che.
  zas-NT: Abiꞌ Judas con Silas guial nëgajc reeman rajp quiarguiejn par gudëëd reeman
    xtiidx Dios, dxel zien na̱j ni guneenë reeman bén rliladx ree Jesucrist, baguꞌ
    reeman luxdoo reeman con xtiidx reeman.
  ken-NT: Júda nɛ Sáilas babhak barɛmɛ́ kɛpɨ̌ntɨ. Bágháti bǒnkwɔ Yesu bɛyǎ mɛnyɨŋ
    ndu bɛ́fyɛ́ bhɔ́ ntɨ nɛ bɛ́kwák bɔ mántaŋ ndu nɛsɨkɨ́ntɨ ɛnap nɛ Yesu.
