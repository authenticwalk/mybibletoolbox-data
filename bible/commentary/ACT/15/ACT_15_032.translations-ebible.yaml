  gaz-gaz: Yihuudaa fi Siilaas warri mataan isaanii iyyuu raajota turan sun dubbii
    baayʼeen obboloota gorsanii jajjabeessan.
  kud-kud: Yudasa na Sailasa neta hiya Yaubada yana tauwalo mahalavao eeta adi geluwo
    baidadiyao hi'aubabada mwala'ina. Hi'abiye wahiyaladi ta hitowolo wahiyala.
  urb-NT: Sir pandu pandu tĩ. Jun riki Tupã je'ẽha pandu ame'ẽ ke a'e tĩ. Sir aja
