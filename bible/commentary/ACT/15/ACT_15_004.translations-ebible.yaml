    i̱ Paaˉ do có̱o̱ꞌ˜guɨ Bernabé có̱o̱ꞌ˜guɨ i̱ dseaˋ caguiaangˉ do fɨˊ jo̱. Jo̱ Paaˉ
    có̱o̱ꞌ˜guɨ dseaˋ caguiaangˉguɨ do cajmeaꞌrˊ júuˆ jaléngꞌˋ i̱ dseaˋ íˋ jial cajmɨcó̱o̱ꞌ˜
    Fidiéeˇ quiáꞌrˉ quiáꞌˉ lají̱i̱ꞌ˜ ta˜ e cangolíiñꞌˉ do.
  deu-1951: Als sie aber nach Jerusalem kamen, wurden sie von der Gemeinde, den Aposteln
    und den Ältesten empfangen und berichteten, wie vieles Gott mit ihnen getan habe.
  alq-ALGNT: Apitc ka oditamo8adj Jerusalemini, Anodaganan, ka niganizindjin, acitc
    kakina ka teb8etamindjin ogi anamikago8an. Pon acitc Banabas ki tatibadjimo8ag
