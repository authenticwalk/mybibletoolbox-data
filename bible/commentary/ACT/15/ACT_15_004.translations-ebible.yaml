  lbm-lbm: जब हि यरूशलेम पहुंच्यो, त मण्डली अऊर प्रेरित अऊर बुजूर्ग उन्को सी खुशी
    को संग मिल्यो, अऊर उन्न बतायो कि परमेश्वर न उन्को संग होय क कसो–कसो काम करयो होतो।
  ncj-NT: Ihcuac oahsitohque Pablo huan Bernabé ipan Jerusalén, oquinmosehuihque ipan
