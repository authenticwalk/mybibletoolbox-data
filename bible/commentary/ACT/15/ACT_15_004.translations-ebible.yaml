    yugeragagwa.
  tgo-tgo: Mbaŋa thɨ vutha Jerusalem, ekelesiya weinjiyaŋgiya ghalɨŋae gharaghambɨ
    na giyagiya thɨ kula vathaŋgiya Pol na Banabas, amba thɨ utugiya weŋgiya bigibigiko
    wolaghɨye Loi va i vakatha weŋgi.
  yap-yap: Ma nap’an nra tawgad nga Jerusalem me felfelan’ girdi’en e galesiya ngorad
    ni karbad, ma ku errogon e pi apostel nge pi’in pi’ilal ko galesiya, ni ireray
    e picha’ nrogned ngorad murung’agen urngin ban’en ni ngongliy Got u pa’rad.
  mop-NT: Pues te'i. C'ochoo' aj Pablo eteloo' u yet'oc ich caj Jerusalen. C'ümboo'
    u men a hermano te'iji, u menoo' u yaj xa'num a Jesusu, y u men u yaj cananiloo'
    a hermano te'iji. Aj Pablo etel aj Bernabeje, u yadaj ti'ijoo' biqui ti aantaboo'
    u men Dios etel tulacal a boon u betajoo'o.
  tet-tet: Toꞌo Yerusalem baa, Kristus klosan sia, no fukun sarani seluk sia no ema
    sarani hotu-hotu simu sia diꞌa-diꞌak. Hotu Paulus no Barnabas dale lia hotu-hotu
    mak Naꞌi Maromak nalo tiꞌan bodik sia, toꞌo ema waꞌin mak lahoos Yahudi moos tuir
    Yesus. Sia moos katak naꞌak ema iha kota Antiokia solok sia mai, tan lia hamane
    aan.
  hlt-MCSB: Jerusalem a pha uh vaengah hlangboel, caeltueih neh a ham rhoek loh a
    doe uh tih, amih taengah Pathen loh a saii pah te a puen pa uh.
  xtd-NT: Nu n‑ka xee Spalu xiꞌin Bernabé Jerusalén, n‑ka kuvaꞌa anu ñayiu ka kukanu
    ini Jesucristu jan xiꞌin se n‑tundaꞌa ñaꞌa Jesús xiꞌin sexaꞌnu ka taxnuni nuu
    ñayiu ka kukanu ini‑ia nuu‑s ɨɨn ɨɨn‑s. Ijan dada n‑ka najani‑s xa yo n‑kidatniu
    Ianyuux na n‑ka kida‑s tniu‑ia.
  mdy-ETH: ዬካፓ ዬሩሳላሜ ዔያታ ሄላዛ ሺኢጲፆ ማኣሮ ዓሶና ዳኪንቴዞንሢና ሃሣ ጪማኣ ዔያቶ ሾኦቺንሢ ዔኬኔ፤ ሃሣ ፆኦሲ ዔያቶና
    ዎላ ማዒ ማዼ ባኮ ቢያ ዔያቶም ኬኤዜኔ።
  spl-spl: Otmu Yerusalem kapiân ariŋetâ aposolo, Yesuhât komot, otmu yâk yeŋgât galemlipyeŋaŋe
    yekmâ heroŋe otyiŋgiwi. Heroŋe otyiŋgim Anitâŋe mâmâŋe otyitgimu pâku lohimbi
    yeŋgâlen nep miowot yakât topŋe ekyongowot.
  usp-NT: Cuando xtawtak Jerusalén, xc'ulsajtaka' pi utzil jwi'lak yak ajtakeltak
