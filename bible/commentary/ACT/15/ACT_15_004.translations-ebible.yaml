  rgu-rgu: Losa Yerusalem, Yesus lahenda nara sipo raa sii noo malole. Manetualain
    lahenda nadedenu nara, ma lasi nara, boe sipoꞌ asa. Basa boe ma, Paulus asa tui
    basa hihii-nanauꞌ fo rina Manetualain tao fee sii, losaꞌ lahenda fekeꞌ dodouꞌ
    tuka neuꞌ Ramatua Yesus. Noo ria naa, ara tui sira leleo-lalaꞌon, neme masososa
    na losaꞌ ara fali seluꞌ Antiokia reu. Ma ara tui rae sira rareresiꞌ, adaꞌ noi
    sunat a.
  toc-NT: Acxni̠ Pablo y Ber­nabé tácha̠lh nac Jeru­salén pu̠tum tata­mac­xtú­mi̠lh
    hua̠nti̠ xta­pux­cuniy cris­tianos, após­toles chu lak­ko̠­lu­tzi̠nni. Xlacán
    tzú­culh tahuán la̠ta lácu Dios xtla­huani̠t nac xla­ta­ma̠tcán lac­lanca ta­scújut.
  som-som: Oo markay Yeruusaalem yimaadeen, ayaa kiniisaddii iyo rasuulladii iyo waayeelladiiba
    soo dhoweeyeen, markaasay waxay uga warrameen waxyaalihii Ilaah iyaga la sameeyey
    oo dhan.
  mam-C: Tej kykanin Pabl ex Bernabé toj Jerusalén, i k'met tuk'a tzaljb'il kyu'n
    tsanjil, junx kyuk'a jni' nejinel ex tkyaqil Ttanim Dios. Xitzin kyyolintz tkyaqiljo
    otaq b'ant kyu'n, noq ti'j tb'i Dios.
  ndj-ndj: Pavafikili Yelusalemu vayangiwa na lipinga lya vandu yivamjumilili Kilistu
    na vandundami na vagogolu, veni vavawombilili findu fyosi Chapanga fyavavagolilili
    veni.
  mbj-NT: Ti m' Paw-Ro rakaja hõm bä kä Jerusarẽnh hẽnh, Jesus hã h'yy ka'eeh doo,
    sa wahë n'aa na-ããj hẽ, 12 hedoo do Jesus mejũũ do na-ããj hẽ baad ragadoo. Ti
    m' Paw-Ro raher'oot mä sa hã sahõnh hẽ ramoo bok do hã P'op Hagä Do mo haj'aa
    do ky n'aa raheboo nä hẽnh.
  lat-VUC: Cum autem venissent Jerosolymam, suscepti sunt ab ecclesia, et ab Apostolis
    et senioribus, annuntiantes quanta Deus fecisset cum illis.
  ngp-ngp: Weze wabule Yelusalemu wahokelwagwa ni want'hu wamhuwile Kilisito na wegala
    ulosi, hamwenga na wadala Violongozi. Awo wawagambilaga yose wayadamanye kwa udahi
    wa Mnungu.
  enq-2: Dopa pyoo pao Jerusalema pyakalyiaminopa, Jerusalema siosa dokopi, aposolepi,
    isingi akalipi dupame akali dokaita auu kaeyao lanyiami. Dopa peteaminopa Goteme
    Polopa Banabasapa minatala, kalai pia dupa pitaka panao lamaiyambi.
  eng-ASVBT: And when they were come to Jerusalem, they were received of the church
    and the apostles and the elders, and they rehearsed all things that God had done
    with them.
  mna-mna: Tila tipet Yerusalem, to lupŋana ki Krisi ziŋan zin ŋgoŋana mi mboroŋan
    lelen ambai pizin mi tikam zin ma tila ruumu kizin. Mi zin tipit mbol pa uraata
    ta Anutu ipombol zin pa ma tikam na, mi waen bizin tana tileŋ.
  myw-myw: Wankuyeim mo isaps Yelusalem, tayakelesiys babaw imulouls sisiyas tasiyas,
    o situwa̱veks imulouls, o takaweins liva̱nen Yeisuw imulouls. Pawl son Ba̱nabas
    mo ita̱kuds Yowbad nawotet babaw niwtel siney tasiyas.
  sby-sby: Mpobalashika ku Yelusalemu, balatambulwa cena ne mubungano ne batumwa kayi
    ne bamakulene. Paulo ne Banabasi, balamba ncito shonse Lesa nshalensa kupitila
    mulyendibo.
  sll-sll: Pire pi Yerusalem malgi pa dungure, Yisas grang wine ole ha maing pire
    mongwo hobi ire, aposel hobi ire, Yisas ha maing kene ongwo hobi ire dire, aya
    maya dire kewa dire mongwi. Mongure ungwo hobi God wiyol tau oo tabil tabil i
    tal ole aki di tongwo maing boling kul tongwi.
  yaq-NT: Junako ju'u Paplo intok ju'u Bernabee, jum Jerusalen tea'u yajakai, bempo
    junama'a jume' Krijtota sualeme betana intok jume' Krijtota yeu pu'arim betana
    intok jume' junama'a Krijtota sualemmeu yo'o ya'arim betana, bempo juname betana
    tu'isi mabettuk. Intok junak bempo junama'a, si'imeta juka'a, Liojta a jita a'
    joa' betchi'bo, bem yaaka'uta ameu a' teuwaak.
  uro-uro: Bä nga ma Polqäna rha män e ma Jerusalem dä ama qatnanaktpämda rhi na ama
    ngangda näkt ama morta nae rha ar sä rha. Dä ma Pol qä nä ma Barnabas in muqunäga
    vät a rha sävät iarhongäkt moe qärqärhong i sa ma Ngämuqa qa mualat nä irhong
    bät a iom mänguräp ama Jentailqäna.
  ita-1885: Ed essendo giunti in Gerusalemme, furono accolti dalla chiesa, e dagli
    apostoli, e dagli anziani; e rapportarono quanto gran cose Iddio avea fatte con
    loro.
  muy-muy: Ata Pol nakəŋ tòru tìnjʉa a Zerʉzalem a ti, ndam asak ga Yezu akaba ndam
    ga Yezu ndahaŋ ni ɗek akaba gəɗákani gatay ni tə̀gəskabu tay. Eslini ata Pol nakəŋ
    tàŋgəhaɗi ere ye ti tàgray àna njəɗa ge Melefit ni ɗek ana tay.
  kqc-kqc: Jerusalem okiyadiri, bi ekalesia vene, nifeidena vene ma tora vene yaku
    faiva niyadi, Sei yaku beika ina vene dudu reyo nioteimaradiri.
  tav-tav: To bairi Pablo jãa Jerusalẽpʉ na caejaro Jesu buerã cãnana, aperã cajʉgo
    ãna, nipetirã Jesure caapiʉjarã caroaro na caboca tʉjʉ jeniñuparã. Nare na caboca
    tʉjʉ jeniro Pablo jãa maca na cabuioyuparã na cáaáteñaropʉ nipetiro Dio na jʉgori
    cʉ cátajere.
  eng-ULB: When they came to Jerusalem, they were welcomed by the church and the apostles
    and the elders, and they reported all the things that God had done with them.
  spa-VBL: Cuando llegaron a Jerusalén fueron recibidos por los miembros de la iglesia,
    los apóstoles y los ancianos. Explicaron todo lo que Dios había hecho a través
    de ellos.
  fra-_FOB: Et étant arrivés à Jérusalem, ils furent reçus par l'Église, et les apôtres
    et les anciens, et ils racontèrent toutes les choses que Dieu avait faites par
    eux.
  hau-ULB: Bayan sun zo Urushalima, sai iklisiya da manzanni da dattawa, suka marabce
    su, sai suka fada masu abin da Allah ya yi ta wurinsu.
  mal-mal: അവർ യെരൂശലേമിൽ എത്തിയപ്പോൾ സഭയും അപ്പൊസ്തലന്മാരും മൂപ്പന്മാരും അവരെ കൈക്കൊണ്ടു;
    ദൈവം തങ്ങളോടുകൂടെ ഇരുന്ന് ചെയ്തതൊക്കെയും പൗലോസും ബർന്നബാസും അവരെ അറിയിച്ചു.
  kkc-kkc: Esiga diayo sibileso Yelusalem mapoo peledoboome, soseeyo wiligi odoo tebisa
    sabolo, osoloso tei telaga odoo susuga oso diba ogoloso diya goomogaso. Eseme
    Polo dio Banabas dio Godeeye dimaga tou too goo ee oposususo.
  urd-GVR: Jab wuh Yarūshalam pahuṅch gae to jamāt ne apne rasūloṅ aur buzurgoṅ samet
    un kā istiqbāl kiyā. Phir Paulus aur Barnabās ne sab kuchh bayān kiyā jo un kī
    mārifat huā thā.
  far-far: Kada sa Paul ma sa Banabas keroa dao na 'i Jerusalem, na wane famamana
    ki, ma na lifurongo ki fainia na wane fanaonao ki, kera ka kwaloda. Ma keroa ka
    farongo ana ru ne God sasia ada 'i safitana wane ne nao lau Jiu ki.
  suz-BL: मिनु यरूसलेममी जाक्‍दीम्‍मानु, थमा सुइक्‍बपुकी, ख्रीस्‍त आ सोइश्‍शो, थमा
    सुइक्‍ब आन शेंब खाल्‍पा नेल्‍लेमी मान पा ब्रामे बाक्‍त। मिनु परमप्रभु यावेमी पपाइश्‍शो
    गेय दोपा पामे, मार दुम्‍मे, मेको लोव़ नेल्‍ल देंमा बाक्‍त।
  car-NT: Jerusalem 'wa itunda'san mero, iwopy'san ewa'ma'po mo'karon moro ponokon
    Tamusi na'nanopy'san 'wa, mo'karon apojoma'san 'wa, mo'karon uwapoto'san 'wa enapa.
    Irombo pa'poro morokon tymaroine Tamusi nikapy'san otykon ekaro'san i'waine.
  amp-amp: Be rom yi Jerusalemt mfnahmohat Jerusalemthu Kristenm, aposerm, eldam kfo
    yindhorakmomm. Rompno rhuhato Pol Barnabasrof kfo nuhas bonuhas bugamofm rofpno
    Bro Nkifrar hingrnamo hingrnefm.
  bht-bht: जालू सै यरूशलेम शेहरे च पुज्जे, तां कलीसिया कने प्रेरित कने अगुवे उना सोगी
    खुशिया ला मिल्ले, कने पौलुस कने बरनबासे दसया की परमेश्वरे उना सोगी होईकरी कदे-कदे
    कम्म किते थे।
  eng-NOY: And having come to Jerusalem, they were welcomed by the church, and by
    the apostles and elders, and they related what great things God had wrought with
    them.
  cub-NT: Pablojã ne eaiyede Jerusalén ãmicʉriĩmaroi, ina Jesúre jʉ aipõeva aru náre
    coreipõeva, aru Jesús ʉ̃i yávaiye méne beorĩ coyʉicõjeimara máre jacoyʉrejaimad̶a
    náre. Dinʉmʉ Pablojã coyʉrejaimad̶a náre caiye Jʉ̃menijicʉi d̶aiye báquede ne
    bueiye báquede ʉ̃i yávaiye méne.
  ita-1927: Poi, giunti a Gerusalemme, furono accolti dalla chiesa, dagli apostoli
    e dagli anziani, e riferirono quanto grandi cose Dio avea fatte con loro.
  lww-lww: La akila liluen sanene pano pano-o, apito atol garo Yerusalem, ana la apa
    apisu p̃egas nen li nalelagaena lala, amio nalologena lala a nasumonena na sum̃are
    lala, ana la nene la akekaran nap̃a apisu Pol amio P̃anap̃as lala, ana la apisa
    visena na worworen pan la. Sanene, Pol amio P̃anap̃as lalua apisawal m̃ena ga
    e la nap̃a garu Yerusalem, apisape sanape nap̃a Ntewa naga kila yum̃aena moki
    rui pa lalua nap̃a lalua apa atol la nap̃a la pe ape le Yu re poli, ana amlologon
    pan la, apisape visae la alelaga ga e Kristo, p̃isi na Ntewa naga tamalia la.
  ckb-ckb: کاتێک گەیشتنە ئۆرشەلیم، کڵێسا و نێردراوان و پیران پێشوازییان لێکردن، ئەوانیش
    هەواڵی هەموو ئەو شتانەیان پێدان کە خودا لە ڕێگەی ئەوانەوە کردبووی.
  spm-spm: Mauthughura Pol ri Barnabas koma Kraisɨn phorus tharsi mee gua Jerusalemɨn
    othuivi. Mee othuivisima Iesusɨm mbɨsevisi gumasir rako Kraisɨna andarsi rakoma
    men gumasira aphani bar vhusvhusigha mee nii. Uthughun khavɨn Pol ri Barnabas
    Got aniiŋn afharimuuna amuisi bisi, aniiŋ andar gun mem mbɨŋgeeghi.
  nas-nas: Tenang teing Jerusalemaꞌ basiariko onkeonkeꞌaaruꞌ temono-koo dootuuꞌnupoonge
    eeꞌnoko teing-koo urantanukai eeꞌnoko teing kara okovuri nkanukai. Eeꞌnoko teinge
    nauaaruꞌ ookara Kumponinge nkovuuꞌnanka teing ninka.
  uvl-uvl: Iok, tela te lohot nge Ierusalem pe Iesus nena hekulkulonga mur pe hana
    papalauna mur pe iri lochloch ngana nenge leteria manmanna nge Iesus te iech ele
    iri. Pe Paulus pe Parnapas pe hana nemur te nana urume ure lochloch ngana nenge
    NeHalang halaua iri ke te poia.
  eng-BBE: And when they came to Jerusalem, they had a meeting with the church and
    the Apostles and the rulers, and they gave an account of all the things which
    God had done through them.
  ixl-CNT: Uncheeꞌ opon u Pablo tuchꞌ u Bernabee tu Jerusaleen. Utz bꞌaꞌnla kꞌulich
    topon tu qꞌu niman tetz u Jesuus tuchꞌ tu qꞌu ansiano tuchꞌ tu qꞌul ichaj u Jesuus.
    Ech motx tal kajay qꞌu kam qꞌuꞌl maꞌtich iꞌantu u Tioxh kꞌatza.
  xsi-xsi: Silâ lee sipâŋga Jerusalem lâ, ŋineŋga kinzi kalo-tawana tamâta sitavanzi
    pâri-tamâta wa kinzi katonâŋa nde sindeka ku sikainzi siveta kenzi ara panzi.
    Ŋineŋga Paulo ku Banabas rua siporo pwataki ŋana mâsi wa vetâŋa rârâni Maro Kindeni
    isukanzi kala siveta ŋinde.
  crx-NTPO: '''Et la Jerusalem ts''e hooz''az whe ndunne Sizi Gri gha ''ilhozdílne
    tube cho ubúnahunílhni. Ndunne whel''a''ne ''ink''ez dune tso whudilhdzulhne,
    ''enne la bubulh náhuwhulnuk Yak''usda gha nts''oh te la ne''hust''en ''et huwun.'
  kan-OKCV: ಅವರು ಯೆರೂಸಲೇಮನ್ನು ತಲುಪಿದಾಗ, ಸಭೆಯವರು, ಅಪೊಸ್ತಲರು ಹಾಗೂ ಹಿರಿಯರು ಅವರನ್ನು ಸ್ವಾಗತಿಸಿದರು.
    ದೇವರು ತಮ್ಮ ಮುಖಾಂತರವಾಗಿ ಮಾಡಿದ್ದನ್ನು ಅವರು ತಿಳಿಸಿದರು.
  bbb-bbb: Ijiege rena e Forukiro Banabasi bune ruoma Jerusareme ijia usiaevoga e
    sosi ijia kariva ijiakiro e Afasero ijiakina e mamekanu ije buka bu oemarekinu
    kaenamiae. Areme Forukiro e ije fuina ruaeva ije bune urina vua boeje Godi fu
    izege buone duvado ijia rema ijene kuariae.
  blw-blw: Angkay inumchahcha ad Jerusalem, amchan hen laylayad hen anchichay aposel
    way mangempaghép an chicha ya umat agé hen anchichay cha mangemponponò ya amin
    hen anchichay cha omafurot way cha ma-am-among ahchi. Yachi yag henaphapet cha
    Pablo hen amin way enkaman Apudyus way nangusar an chicha.
  tam-2017: அவர்கள் எருசலேமுக்கு வந்து, சபை மக்களாலும் அப்போஸ்தலர்களாலும் மூப்பர்களாலும்
    ஏற்றுக்கொள்ளப்பட்டபோது, தேவன் தங்கள் மூலமாக செய்தவைகளை எல்லாம் அறிவித்தார்கள்.
  azz-NT: Huan cuac in Pablo huan Bernabé ajsicque ya campa pueblo de Jerusalén, ijcuacón
    nochi in tatitanilme de Cristo huan in tiopan huehuentzitzin quintajpalojque ica
    paquilis. Huan ijcón Pablo huan Bernabé quintapohuijque nochi ten Dios quichiutinemic
    ya ica por yejuan.
  spa-RV-1909: 'Y llegados á Jerusalem, fueron recibidos de la iglesia y de los apóstoles
    y de los ancianos: y refirieron todas las cosas que Dios había hecho con ellos.'
  csy-csy: Amate Jerusalem a thet uh ciang in pawlpi, sawltak te le upa te in muak
    a, Pathian in amate tungtawn a vawt nate theampo son uh hi.
  mxq-NT: Ko Pa̱a̱blʉ esʉ Bernabee jya̱jttʉ Jerusalén, net ñaymyujkʉdʉ ja mʉbʉjkpʉtʉjkʉty
    mʉt ja apóstʉlʉty esʉ mʉjja̱ꞌa̱ydyʉjkʉty. Ta ja Pa̱a̱blʉ esʉ Bernabee ttukmʉmadyakta̱a̱ydyʉ
    tʉgekyʉ diꞌibʉ Dios tʉ ttuñ mʉt yʉꞌʉgyʉjxmʉty.
  tzj-NT: Ja c'a tok xe'ekaj pa Jerusalén xec'u̱l cumal ja rapóstol in anciano in
    cumal ja jule' chic kach'alal. Quemaj rcholic chiquewach nojel ja samaj ja xuban
    ja Dios tokori' tok xequiya'a' rbixic ja rtzobal chique ja winak ja ma e aj Israel
    ta.
  tdt-tdt: Bainhira sira too iha Jerusalém, apostolu sira ho responsavel sira ho mos
    sarani sira tomak simu sira ho diak. Paulo ho Barnabé foo hatene buat hotu nebee
    Maromak halo ona liu husi sira.
  ron-BTF: Și când au ajuns la Ierusalim, au fost primiți de biserică și apostoli
    și bătrâni și au istorisit toate lucrurile pe care le-a făcut Dumnezeu cu ei.
  eng-WEBP: When they had come to Jerusalem, they were received by the assembly and
    the apostles and the elders, and they reported everything that God had done with
    them.
  eng-FBV: When they arrived in Jerusalem they were welcomed by the church members,
    the apostles, and the elders. They explained everything God had done through them.
  nld-1939: Bij hun aankomst te Jerusalem, werden ze door de gemeente en door de apostelen
    en priesters ontvangen, en gaven ze verslag van de grote dingen, die God door
    hen had gewrocht.
  bwo-bwo: Iyerusalemits bobodtsok'on Ik'i moowunat woshetswotsn, eenashuwotswere
    boon bodek'i, wosheetsuwotswere Ik'o bonton wotdek't b́ fintso boosh bokeewi.
  nch-BL: Teipa Pablo huan Bernabé ajsitoj Jerusalén huan nopa tiopamit ten taneltocani
    nepa, huan nopa tayolmelahuani huan huehue tacame quinselijque ica paquilisti.
    Huan Pablo huan Bernabé quinpohuilijque nochi cati Toteco quinpalehuijtoya ma
    quichihuaca ica cati amo israelitame.
  quc-TNT: Aretak ri tat Pablo, ri tat Bernabé xeopan pa Jerusalén, utz qui c'ulaxic
    xban cumal ri kachalal cojonelab, ri apóstoles, xukuje' ri c'amal tak qui be ri
    cojonelab. Xquitzijoj c'ut ronojel ru banom ri Dios cuc'.
  tfr-NTPO: E irgo ga jek öötong l̈öng Jerusalén kjokyo ga wl̈okjrara Jesús tjl̈õkwo
    kjragaga eshko so, ba kägäyoga, Sbö tjl̈õkwo roy l̈agaga Jesús ãska l̈irë. Eni
    ga l̇l̇ëye shäryara Sbörë ba tjok l̈i roy l̈ara l̈ok ba kong l̈ok pjire.
  kaq-NT: Jerusalen janin nocotaiton sca Criston raantibaan jato Benahue hahquin.
    Janoha pastorobaan jatihixonbi jato Benahue hahcanquin. Benahue hahcabo jato betan
    Papan hahrasihi jato yohirihbicanquin.
  sgb-sgb: Hên nakalatêng hilay na ha balayan Jerusalem, ay boon nakêm hilan tinanggap
    hên hilay patêl ha Panginoon ya angkapi-tsi-tsipon, kalamo hilay toa ya ampamaala
    kanla, haka hilay apostol. Impamwang lan apostol Pablo ya kal-atan ya nalyari
    gawan ha kapangyarihan ni Apo Namalyari.
  vie-1934: Vừa tới thành Giê-ru-sa-lem, được Hội thánh, các sứ đồ và trưởng lão tiếp
    rước, rồi thuật lại mọi điều Đức Chúa Trời đã cậy mình làm.
  kxv-kxv: ଡା଼ୟୁ ଏ଼ୱାରି ଜିରୁସାଲମତା ଏଗାହାଜାଲିଏ, କୁଲମି ଇଞ୍ଜାଁ, ପାଣ୍ତ୍‌ୱି ଆ଼ତାରି ଅ଼ଡ଼େ
    ପ୍ରାଚିନାଙ୍ଗା ଏ଼ୱାରାଇଁ ଆବିତେରି, ଅ଼ଡ଼େ ମାହାପୂରୁ ଏ଼ୱାରିତଲେ ମାଞ୍ଜାନା ଆମିନି କାମା କିହାମାଚେସି,
    ଏ଼ ବାରେ କାତା ଏ଼ୱାରାଇଁ ୱେସ୍ତେରି ।
  cha-cha: Ya anae manmato Jerusalem, manmaresibe gui iglesia yan y apostoles, yan
    y manamco; ya jadeclara todo y finatinas Yuus pot sija.
  amu-NT: Quia tueeꞌ Pablo ñꞌeⁿ Bernabé Jerusalén, chaꞌwaa tmaaⁿꞌ nnꞌaⁿ na cwilayuꞌ
    joꞌ joꞌ ñequio nnꞌaⁿ na cwiluiitquiendye quiiꞌntaaⁿna ñequio apóstoles toꞌñoomna
