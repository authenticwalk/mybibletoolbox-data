    dhèu ae nèti rai leo parcaya Lamatua Yesus. Aa rèngu lolo kahèi, na, rèngu palabꞌa
    aae lula jꞌara suna ètu Antiokia.
  tnp-tnp: Nian kəməhuva Jerusɨləm, nətəmimi rəha niməfaki mɨne aposɨl mɨn mɨne eldə
    mɨn rəha niməfaki, kəmotagiən məmə okotos ilah məhuvən imalah mɨn ikɨn. Kəni Pol
    mɨne nətəmimi əha kəmotəni pətɨgəm natimnati iətəm Uhgɨn təməfən nəsanəniən kəm
    lah məmə okotol.
  urd-urd: जब येरूशलेम में पहुँचे तो कलीसिया और रसूल और बुज़ुर्ग उन से ख़ुशी के साथ
    मिले। और उन्हों ने सब कुछ बयान किया जो ख़ुदा ने उनके ज़रिए किया था।
  hot-hot: Êyô Jelusalem ma avômalô êvhaviŋ lôk iniŋ avaka doho lôk aposel ewa thêlô
    thô. Ma Pol lo Banabas enaŋ hathak nôm takatu ba Wapômbêŋ hêv thai sa ba idum
    bêŋ.
  mqj-NT: Saei lako Yerusalem natarima manappami to mangngorean sola angganna rasul
    anna perepi'. Natulasammi kara-kara napogau' Puang Allata'alla ummolai pengkaranganna
    Paulus anna Barnabas.
  rus-SYN: По прибытии же в Иерусалим они были приняты церковью, Апостолами и пресвитерами,
    и возвестили все, что Бог сотворил с ними и как отверз дверь веры язычникам.
  mbh-mbh: Ma o es ma o velpol a Jerusalem. Ma pakekere na toko lemioongare na ole
    mukalingare o pathokeal or. Ma Pol ome a Barnabas o ritet or nge ur areko God
    i oma i nge or paini omeni.
  bdd-bdd: Eeta silatuwa Yelusalema, ma tohekalesiyao ma Yesu ꞌana tohepwailao ma
    tohanugetao sitoediya ꞌidi hada, ta Paulo ma Banaba siheꞌoteꞌotetela ꞌoidiya toꞌaha
    ꞌidi paihowaedi Yehoba ꞌina waiwaiyega sipaihowediya.
  cbt-NTPO: 'Quirosarinquë canconpachinara, ya''ipi Quisoso huëntonënquë ya''conpisopita
    noya nontopi. Ca''tano''sa'', ansiano''sa'', inapitanta'' noya nontopi. Ina quëran
    Paonori ya''ipi sha''huitërin: “Aquë iyaro''sa'' pa''nai Quisoso nanamën sha''huita''huaiso
    marë''. Yosë noya catahuarincoi. Nisha piyapi''santa'' Quisoso imasapi. Nisha
    nisha ninanoquë niyontonapi,” itërin.'
  rmy-SERVI: Дэ Ерусалимо лэн прылиле кхандири, апостолуря тай пхэрэдэра, а вонэ розпхэнда
    пала вса, со Дэвэл терда лэнгэрэ вастэнца.
  srn-NT: Di den doro ini Yerusalem, den bribisma, den boskopuman fu Yesus nanga den
    fesiman fu a gemeente, bari den wan odi. Dan Paulus nanga Barnabas ferteri den
    ala sani san Gado ben meki den du.
  cta-NT: Ndyalaa Pablo loꞌo Bernabé loꞌo tyaꞌa ndyaꞌa̱ nguꞌ ca quichi̱ Jerusalén
    liꞌ. Tsoꞌo nchcuiꞌ ñati̱ jiꞌi̱ Jesucristo biꞌ loꞌo nguꞌ liꞌ; juaꞌa̱ ndiꞌi̱ nguꞌ
    nu ngua tsaꞌa̱ jiꞌi̱ Jesús tya clyo, ndiꞌi̱ nguꞌ nu laca loo jiꞌi̱ taju ñati̱
    quichi̱ biꞌ. Loꞌo liꞌ nguxana Pablo loꞌo Bernabé ndachaꞌ nguꞌ jiꞌi̱ nguꞌ biꞌ ñiꞌya̱
    nu nguaꞌni ycuiꞌ Ndyosi loꞌo ñati̱ xaꞌ tsuꞌ ca su ndyaa nguꞌ.
  bqc-SIM: Kɛ́ aa kà Yelusalɛũ, Yesudeↄ ń zĩnaↄ ń gbɛ̃zↄ̃ↄↄ gbãakpàńzi, ↄ̃
    aa yã́ pↄ́ Lua kɛ̀nɛ́ píi baokpànɛ́.
  tcz-CHONGTHU: Chuin Jerusalem alhun un Barnabas le Paul chu solchah ho le upa ho
    jaonan houbung mipi chun ana lemun, chuin amanin Pathen natoh ho abonchan asei
    lhon tan ahi.
  mar-mar: नंतर ते यरूशलेम शहरास आल्यावर तेथील मंडळी, प्रेषित व वडील ह्यांनी त्यांचे
    आगतस्वागत केले, तेव्हा आपण देवाच्या सहवासांत असतांना त्याने जे जे केले ते त्यांनी
    सांगितले.
  snp-snp: Seni-muluni lalo ito, ido Polote Banabasite ya Yelusalemuka u fedaito,
    Yesu mono wenenalati, ido aposoloti, mono kiyaba weti yate aiyo-koiyo naba logimato,
    Gotikafo lonone olunaiye, loto mino gedaito lonola olamo ka ya logimaiye.
  isl-isl: Þegar þeir komu til Jerúsalem, var þeim vel tekið af postulunum, öldungunum
    og reyndar öllum söfnuðinum. Skýrðu þeir frá hverju Guð hafði komið til leiðar
    með starfi þeirra.
  spy-NT: Yu kabokuyit mbo ꞉Bāwulō Yēērusālēēm, kutorooch icheek ꞉lēbkēēyik, booyik
    āk biikaab Kiriistō chuut alak. Kiiboorchi bichooto kiyēē kiikuyey ꞉Yēyiin kubuntēē
    icheek.
  xnn-xnn: Inomdanda id Jerusalem dat men-galalasing nan aapostolis ya nan aamam-a
    ya am-in nan mamati ken Jesus ay mang-ila ken daida. Dat sodsodoken abes da Pablo
    nan inik-ikkan Apo Dios ay mangbadang ken daida isnan inmay-ayanda.
  mwe-mwe: Bhakaikangananjeje ku Yelushalemu gubhaposhelwenje na bhandunji bha a Nnungu
    na mitume na bhanangulungwa, na bhalabhonji gubhaatalashiyenje yowe ibhatendile
    a Nnungu pamo na bhanganyabho.
  tte-tte: Saugana siyawatagili Yelusalema mwa toekalesiya mekalikavao apositoloyao
    yo tobagunao Paulo yo Banabasi siyoganli kabo ginauli meuloina tawae Yaubada italamwan
    Paulo yo Banabasi nimali mena sipaisowai ali wasa siwolena kolili.
  tcs-tcs: Wen Pol ane da mob prom Antiok i bin kese Zarusalem, dem amenpamle ane
    dem misnareman ane dem soselda i bin welkam dempla ane ol bin api po luk dempla.
    Den Pol ane Banabas i bin ripot demting po dempla wiskain God i bin wok tru demtu.
  hlt-THB: Jerusalem khaw ami pha awh, cekkhqi ce thlangboel, ceityihkhqi ingkaw a
    hqamcakhqi ing ana do khqi uhy, cekkhqi hawnaak ing Khawsa ing them a saikhqi
    boeih ce kqawn pe uhy.
  soq-soq: Mo antone Ierusalem bedewe wimoieno aposel, apana eiau, ita ekelesia uduudu
    sape waimoia nuaeu mampe auwamone mampomoiena. Paul sosowa do dewa uduudu dima
    God mo nolau bedewee dewamona benemawantoiena. Ita do uwa daitada apanawa Iesu
    bedewe sumanaintoiena benemamoieno eteiena.
  qub-qub: Jerusalenman chayaptin apostulcuna, mayurcuna, ermänucuna cushisha jamachiran.
    Pabluwan Bernabëga imanöpis Tayta Dios yanapashanta willaparan.
  att-att: Á pakáddè di Pablo ta Jerusalem, nagayáyâ nga namaddulò nira yù ira nga
    manguruk ánna yù ira olu nga minángngilayalayâ ánna yù ira giriámán. Á kinagi
    ri Pablo nira gapay yù ngámin nga inipakuá ni Namarò nira.
  bki-bki: Nalo amila jibe na ban bano-o, abatove abokar vio Yerusalemo, ana aba amial
    taara na namoneano nalo, a bija atevi nalo a navurim̃araboiano nalo na nalotuano,
    mia nalo nei ajaaro ka amial Pol naliko Barnabas, amila ilivorvoruano banlo. Jibe
    na ana mo Pol naio Barnabas naljuo bunu amila veriiano bunu ban nalo na vio Yerusalemo,
    aberii jum̃abe napano Atua naio mila im̃auano telabo ruei banlo, napano naljuo
    aba abokar nalo napano maka ave kulo Ju, a amioliolu banlo, aberinavo verenio
    nalo amonea ga Kristo, mia Atua naio rilarurlo.
  bqp-bqp: Kũ ò kà Yurusalɛmu, sↄsi gbɛ̃nↄ kũ zĩ̀rinↄ kũ gbɛ̃ zↄ̃kↄ̃nↄ gbãnakɛ
    kpàńyĩ, akũ ò yã kũ Luda kɛ̀ńnɛ pínki baaruu kpàńnɛ.
  mcp-mcp: Ja bwə́ mə́ kə jé Yurʉ́səlɛm yí, nə Dɔ̧ lʉ́ óbúgʉla, nə buud ɔ lwámá, nə
    ocúmbá buud, bɛ̂sh bwə́ mú lə́g bwo. Bâŋ bwə́ músə jaaw bwo bímbí dɛ̂sh Zɛmbî
    mə́ balan nə bwo sáal dɛ́ dɨ́ yí.
  hat-hat: Lè yo rive Jerizalèm, tout legliz la, apòt yo ak chèf fanmi yo te byen
    resevwa yo. Pòl ak Banabas rakonte moun Jerizalèm yo tou sa Bondye te ba yo pouvwa
    fè pou li.
  npl-NT: Ijkuak Pablo iwa Bernabé okalakitoh Jerusalén, okinselijkeh non okineltokayah
    Cristo Jesús, noiwa n tlatematiltijkeh iwa n tlayakankeh. Iwa yejwah okintlapowijkeh
    nochi tlan Dios okichi inwah.
  bgg-bgg: Ithek è Jerusalem hà wuiithogmage shii, ithek è Hamangkhung-aphuii è khi-è
    rek ne ithek rog shii blia rek phi pha ji yao phi pha charch pho, guaphasamoy,
    nane dukhothek è wie wuii yi, chiih-è ithek è yao.
  eng-TCENT: When they arrived in Jerusalem, they were welcomed by the church, the
    apostles, and the elders, and they reported all that God had done through them.
  eng-BSB: On their arrival in Jerusalem, they were welcomed by the church and apostles
    and elders, to whom they reported all that God had done through them.
  cpu-NT: Ipoña jareetaiyakani Jerusalén-ki. Kameethara jaavakeri kempisantzinkariite,
    Otyaantajanoriite ipoña antarikonaite. Ikamantapaakeri iriroriite jantakaayetakeriri
    Pava.
  san-ASM: যিৰূশালম্যুপস্থায প্ৰেৰিতগণেন লোকপ্ৰাচীনগণেন সমাজেন চ সমুপগৃহীতাঃ সন্তঃ
    স্ৱৈৰীশ্ৱৰো যানি কৰ্ম্মাণি কৃতৱান্ তেষাং সৰ্ৱ্ৱৱৃত্তান্তান্ তেষাং সমক্ষম্ অকথযন্|
  tod-tod: Ti zeeliai ma Zeeluzalɛme, Egilisii nuiti ti ti laaɠomini ta keelaiti naa
    ʋɛɛ totuɠɔiti ba, ti ʋoluvaawoni naati ma ga nii pɛ GALA ge kɛɛni ga ti maaʋele.
  tac-NT: '''Lige alé Rusaleni sebasa alué Páulo ''lige alué Bernabé alué uché jaré
    ralámuli ''yuga, alué ralámuli alé Rusaleni mochígame ''we ra''sálagá etele alué
    ralámuli alé sisao. Alé mochile buigá alué makué oká rió napu ''yáliru nóchali
    Esukrístote ''lige alué uché jaré e''wélalachigó, ''lige alué uché jaré Esukristo
    oyéramechigó. ''Lige alué Páulo ''lige Bernabé ruwile churigá ''la semáriga gu''íriligo
    Onorúgame alué oká rió alemi ichúrimi e''yénachi napurigá ''la Onorúgame oyéramala
    alué ralámuli tabilé jurío.'
  eng-WEBPB: When they had come to Jerusalem, they were received by the assembly and
    the apostles and the elders, and they reported everything that God had done with
    them.
  gfk-H: Ing diet ga haan huat aram Ierusalem, ira mataniabar na lotu, ira apostolo,
    ma ira lualua tano lotu kaia, diet ga karo lah diet. Ma Pol ma diet, diet ga hasasei
    um diet kaia Ierusalem ta ira linga Kalou gata gil narako tano nudir pinapalim.
  viv-viv: Ada Yelusalema hiyemu againe, tovetumagana adi yoꞋo hilusiuleyedi, badi
    afositolo kadu tovetumagana adi tonagona buyeꞋi, ada gavadi Yaubada yadi faisewa
    againe gigugaiyena-ma badi agaidiya matatabuna hiꞋawatalatalainena.
  yao-yao: Paŵaiche ku Yelusalemu, mpingo wa ŵandu ŵakunkulupilila Kilisito ni achinduna
    ni achachekulu ŵaapochele ŵanyawo, nombewo ŵaasalile yanayose iŵaitesile Akunnungu
    pamo nawo.
  tgp-tgp: Ale hin rani atu la kakau Jerusalem, kalesia tari, vahar̃ule peresi na
    vajiahara, la lavi Paul enia Barnabas na avulahi. Ale la vere vevuhi na sava God
    mo vaia na nora vavahinau.
  auc-NT: Pabodoidi Eedotadëë ïñömö pönäni adinque Codito ingante näni godongämæ̈
    pönencabo tönö Itota nänö da godongaïnäni tönö në pönënäni ïnänite në aadäni në
    Picæ̈näni tönö godongämæ̈ ponte ongöninque Pabodoidi ïnänite, Waa pömïni amönipa.
    Ante äñönänite Pabodo tönö Bedënabee ïñömö, Wængonguï ïïmaï mönatö tönö godongämæ̈
    cæcampa, ante tömänö ante adodö adodö apæ̈neda ëñënänitapa.
  kbc-NT: Niɡ̶ijo Paulo ijaa Barnabé ijaaɡ̶ijo lokaaɡ̶etedi noɡ̶otota nigotaɡ̶a Jerusalém,
    odaa niɡ̶ijo loiigi Ǥoniotagodi anidiaaɡ̶i, ijoa liiɡ̶exedi Ǥoniotagodi, ijaaɡ̶ijoa
    laxokodi ɡ̶oneleegiwadi lacilodi loiigi Ǥoniotagodi joɡ̶odibatege Paulo ijaa Barnabé
    ijaaɡ̶ijo lixigaɡ̶awepodi. Niɡ̶idiaaɡ̶idi joɡ̶oyatematitiogi ijoatawece niɡ̶ijoa
    aneote Aneotedoɡ̶oji niɡ̶ijo naɡ̶a ibake mowo libakedi Ǥoniotagodi.
  bmh-bmh: Go Zerusalem uzan sina, dudu go oiagab petak emen mui, Yesus nugau ze oi
    aidanemen dudu mui, dudu banban mui, goagen uligaraimai, siksikemenin. Pol zaug
    Barnabas dual agen Uwait nug go abai salau meun unum awaremenin.
  ctu-BL: Che' c'otemobix ti Jerusalén, tsa' pʌjyiyob ochel ti' tojlel jini apóstolob
    yic'ot ancianojob yic'ot jini xñopt'añob. Tsi' subeyob pejtelel chuqui tac tsi'
    cha'le Dios yic'otob.
  meq-meq: Tə ndisl a Zerozelem na, ndo məpe mədzal gər ka Yesu, ndo i maslaŋ hay
    ta madugula hay ta təma tay lele. Tsa na, ta təkəratay wu nakə Mbəlom a ge ta
    nəteye aye.
  noa-H: Mag jajawag wëtumua, Pablo Bernabé dʌ̈i tagam k'ʌʌnpa Jerusalén barimaawai
    haram iglesia heem jöoinau chi pörnaan dʌ̈imua Jesuu hich hi jaaumk'ĩir jʌr hautarr
    k'ʌʌnaupa hamag, —Keena, hʌ̈uchata pãar bëejierramgui hajim hanʌm. Mag barwi di
    garm k'ʌʌnag jaaup'öbaadëjim haajem, jãgata Hẽwandamau ham dʌ̈i haajeejĩ hamau
    hi hiek jaau wënʌrraawai.
  alp-NT: Eleki kena esi luake me Yerusaleme, tamata rebe esi hlaleke loko Yesuse,
    Yesuse Eni maka ulakaru kai penatua ete meru esi sapasi. Eleki luasi alenake pusue
    rebe Alla Iono esi onoule ete tamata Yahudi more.
  san-VEL: yiruu"saalamyupasthaaya preritaga.nena lokapraaciinaga.nena samaajena ca
    samupag.rhiitaa.h santa.h svairii"svaro yaani karmmaa.ni k.rtavaan te.saa.m sarvvav.rttaantaan
    te.saa.m samak.sam akathayan|
  kbq-kbq: Zamagrama Jerusalemi uhanatizage'za, mono vahe'mo'zane, mago'a aposol naga'ene
    mono kva vahe'mo'za (eldas) muse hu'za zamavrage'za, maka'zama Anumzamo'ma zamagrite'ma
    hu'neazana huama hu'za zamasmi'naze.
  kbh-kbh: Pablo y chë ínÿenga Jerusalenoye tmojánashjajna ora, chents̈a Jesucrístbeñe
    os̈buáchiyënga, Jesucristbe ichmónënga y bëtsëjemëngcá mándayënga chë́ngbioye
    tmojanë́buaja. Chents̈ana, Pablo y Bernabé tbojanacuntá lempe nts̈amo Bëngbe Bëtsá
    chátaftaca yojamcá.
  ron-LSB: După ce au ajuns la Ierusalim, au fost primiți de Adunare, de apostoli
    și de bătrâni și au relatat tot ce făcuse Dumnezeu cu ei.
  pon-pon: Irail lao lel Ierujalem, momodijou o wanporon, o jaunkoa kan ap kajamo
    ir. Irail ap katitiki meakan, me Kot kotin wiaki irail er.
  nhe-BL: Teipa Pablo huan Bernabé ajsitoj Jerusalén huan nopa tlasentilistli tlen
    tlaneltocani nepa, huan nopa tlayolmelahuani huan huehue tlacame quinselijque
    ica paquilistli. Huan Pablo huan Bernabé quinpohuilijque nochi tlen Toteco quinpalehuijtoya
    ma quichihuaca ica tlen ax israelitame.
  sps-sps: Tan nainy te ruak ari Jerusalem, an amaraav an tatagaa ot tan vainy fafaaman
    ana rin mes panainy gum nar vainy fafaaman fafasung ratuari, ai Pol me Banabas
    siisio of ratuari na foka te kat e Gov tana fo binun te kat ari.
  wnc-wnc: Siwan yanitake kuku Jerusalem kundopbing. Kundopa aminu aposel ngang yanikaikat
    gatu aminu Jesue puya kayuya amin yukikat gatu moo amindaaya gaak wam yaniking.
    Unzing yaniwana Polkat Banabaskatda yanike sanga tapatu tapatu Anututa gatayaman
    pasikumayakge yanikumayak.
  bus-bus: Kɛ̀ aↄ̃ kà Yerusalɛmu, sↄsi gbɛ̃nↄ kↄ̃n zĩ̀rinↄ kↄ̃n gbɛ̃nsinↄ gbãakɛ
    kpàńzi, ben aↄ̃ yã kɛ̀ Ludaa kɛ̀ńnɛ píngi baaru kpàńnɛ.
  gub-BL: Uhem Zezuz hemimono karer wà Zeruzarez tawhu pe wà kury. Uzeruzar ma'e a'e
    pe har a'e wà, amogwer Zezuz hemimono karer a'e wà no, uzeruzar ma'e waneruze'egar
    a'e wà no, hurywete wanexak pà paw rupi a'e wà. Umuixe katu kar uzepyr wà. Na'e
    Pawru a'e wà, umume'u wemiapo kwer paw a'e wà, Tupàn hemiapo karer paw a'e wà,
    a'e pe har wanupe a'e wà. — Nezewe haw Tupàn uzapo kar urewe a'e, ureata mehe
    amo ywy rehe a'e, i'i wanupe wà.
  imo-imo: Imbo kanoma Jerusalem kombu wendo oringi kinye akuna kongono tipe munduli
    iye moloringi kinye tapu iye moloringi kinye we Gotenga imbo moloringi akumani
    nombeya teko eno kano panjiko ltingi. Kano wali Pol kinye Barnabas taloni elo
    kinye Goteni terimu ulu kanoma pali ningo tiringili.
  boj-boj: Naŋgi aisib Jerusalem di brantonabqa Yesus aqa anjam maro tamo naŋgi ti
    Kristen kalil ti naŋgo gate ti naŋgi na minjreb, “Niŋgi kere bonub.” Onaqa Pol
    Barnabas wo naŋgi tigelosib wau kalil Qotei a naŋgo baŋ na yoqnej qaji deqa naŋgi
    sainjreb.
  eng-DRA: And when they were come to Jerusalem, they were received by the church,
    and by the apostles and ancients, declaring how great things God had done with
    them.
  knf-knf: Wi babanuŋ Yeruŧalem, banfiyaaruŋ, na banjañan na bantohi, babi akit baka,
    kë başë kakalëş baka jibi Naşibaţi aţëpnuŋ ţi baka, ado iko iŧum.
  san-KHM: យិរូឝាលម្យុបស្ថាយ ប្រេរិតគណេន លោកប្រាចីនគណេន សមាជេន ច សមុបគ្ឫហីតាះ សន្តះ
    ស្វៃរីឝ្វរោ យានិ កម៌្មាណិ ក្ឫតវាន៑ តេឞាំ សវ៌្វវ្ឫត្តាន្តាន៑ តេឞាំ សមក្ឞម៑ អកថយន៑។
  arn-NT: Feymew Pablo engu Bernabe puwlu ta Jerusalen, lloweyew tati feyentulechi
    trokiñche, ka tati pu apostol ka ti putrem fütakeche, fey nütramelpufi kom chumngechi
    ñi femün ta Ngünechen tati pu judiu tuwünngenolu mew.
  zas-NT: Chi bidxin Pab con Bernabé Jerusalén, dxel bacaꞌ ree bén rliladx Jesucrist
    laa reeman, con ree apóstoles, con ree bengol rniabee loj ree bén rliladx Jesucrist.
    Abiꞌ be ree Pab diidx con Bernabé gra ni been Dios con laa reeman.
  ken-NT: Báchwɔ́bhɛ́ nɔ́kɔ́ Yerúsalɛm, bǒnkwɔ, nɛ bǒnto Yesu nɛ bǒbatí ɛtɔk
    básɔt Pɔ̌l nɛ Banábas nɛ bo bachak nɛ maŋák. Pɔ̌l nɛ Banábas bágháti yɛ
    bhɔ́ mɛnyɨŋ mɛnkɛm ɛbhɛ́n Mandɛm ákwáká bɔ mankʉ.
