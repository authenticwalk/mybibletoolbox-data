  lgl-lgl: Talasi Paul failia Banabas daro dao lo 'i Jerusalem, ioli fakwalaimoki
    gi, failia waleli lifurono gi failia wale etaeta gi, gera ka kwalodaroa. Ma daro
    ka faaronoda 'alia 'are fo God 'e tauda 'alidaroa 'i safitala ioli mamata faasia
    Jiu gi li.
  mmo-mmo: + o 15:4 Sin 14:27*Tonde latok lala Yelusalem atombe hil bel-ate vuu-ju
    laving sinaale-so de himbop-aso lako sil lak, tonde mem Pol ayuuh Banabas latulin
    va pin sen Anutu hôôvu yuuh-ambe yuuh lawiing-ato vu sil.
  ncu-NT: Bamo̱ a fo̱ Yɛro̱salɛm maŋ‑nɔ‑ɔ, ne̱ asɔre̱e̱ awuye na ayaa‑rɔ aye̱re̱po̱‑ɔ
    na asɔre̱e̱ abre̱sɛ‑ɔ a kra bamo̱ nɛɛnɛɛ. Ne̱ Pɔɔl na Bar‑Nabas a tɔwe̱ asuŋ dabe̱
    ne̱ Wuribware̱ a bo̱rɔ bamo̱ se̱ waa bo̱ kaapo̱ bamo̱ ne̱ bo̱ mo̱ŋ gye̱ Yudaa
    awuye‑o gywii bamo̱.
  cni-NT: 'Anta yareejeitapaacanta Jerosarequi, yaacameetsajeitavaqueri quemisantajeitatsiri:
    iroamereni Jesoshi, quenquetsatacaantatsiri, maaroni. Icamantapaaqueri: —Oshequi
    imatacaaquena Tasorentsi noquemisantacaajeitiri itsipapee atiri anta otsipapeequi
    nampitsi.'
  eng-WMB: When they had come to Jerusalem, they were received by the assembly and
    the emissaries and the elders, and they reported everything that God had done
    with them.
  zaw-NT: Che bidzujṉreni guedx Jerusalén, huichagloj rexpejṉ Jesucristreni. Dxejcti
    bij Pabl näjza Bernabé diidx lo reapost, lo rebeṉgool nani rnibee rexpejṉ Jesucrist,
    näjza lo rexpejṉ Jesucrist, guiraa redzunro nani cayunnäj Diosreni.
  san-MAL: യിരൂശാലമ്യുപസ്ഥായ പ്രേരിതഗണേന ലോകപ്രാചീനഗണേന സമാജേന ച സമുപഗൃഹീതാഃ സന്തഃ
    സ്വൈരീശ്വരോ യാനി കർമ്മാണി കൃതവാൻ തേഷാം സർവ്വവൃത്താന്താൻ തേഷാം സമക്ഷമ് അകഥയൻ|
  tam-TCV: அவர்கள் எருசலேமுக்கு வந்தபோது, திருச்சபையினாலும், அப்போஸ்தலராலும், சபைத்தலைவர்களாலும்
    வரவேற்கப்பட்டார்கள். பவுலும் பர்னபாவும் தங்களைக்கொண்டு இறைவன் செய்த எல்லாவற்றையும்
    அவர்களுக்கு அறிவித்தார்கள்.
  mit-NT: Daaní, na ní sàà nècuàchì nombradu mà ñuu Jerusalén, dandu nì casàhú stnahá‑né
    xì nècuàchì apóstol xì nècuàchì sahnú idónuu, xì nsidaa gá stná nèhivì xí Jesús.
    Te nì nacani‑ne nsidaa ñà‑ndùá nì quida‑ne, xì nansa nì chindee Dios‑nè sàhà chuun
    nì sàhàn‑nè.
  ceb-ULB: Sa dihang miabot na sila sa Jerusalem, giabiabi sila sa mga simbahan ug
    sa mga apostoles ug sa mga kadagkoan, ug ilang gipahibalo ang tanang mga butang
    nga gibuhat sa Dios uban kanila.
  ces-LB: V Jeruzalémě je přijali starší sboru a apoštolové. I těm vyprávěli, jak
    se Bůh přiznává k jejich práci mezi pohany.
  mkn-mkn: Sampe di Yerusalem, Yesus pung orang samua tarima sang dong deng bae-bae.
    Tuhan pung utusan dong, deng tua-tua Kristen dong, ju tarima sang dong. Ais ju
    Paulus dong carita samua yang Tuhan su bekin kasi sang dong, sampe banya orang
    laen ju su iko sang Tuhan Yesus. Deng dong ju carita dong pung bakanjar soꞌal
    sunat.
  nce-nce: Bu Jerusalem lifatewa fwa mutula. Na Kristen onehona, bubë lotu letitabo
    enënena, Aposelna gali motloma, “Sobo sebelë egisijome nëgeme, sebo some tako
    fleflesu këme nëletëyo.” Na Polna Banabasna megali motlomo, “Sebo li life li lifewa
    kë tëgëyeubë, Goto seme feilawa taitano na sebo memelë wesibi melë këme totomo.”
    Na tlemalë bu kë iniwa wesibime gëgali mëtlelëmo.
  pol-UBG: A gdy przybyli do Jerozolimy, zostali przyjęci przez kościół, apostołów
    i starszych. I opowiedzieli o wszystkim, czego Bóg przez nich dokonał.
  qxh-NT: Pabluwan Bernabé Jerusalén marcaman ćhayaptin, Jesúspa caćhancunapis, mayur
    irmänucunapis, jutucaj irmänucunapis cushi-cushilla ćhasquicäriran. Chaura Pablo
    tucuy-jinanpa Tayta Diosninchi yanapashanta willaparan.
  nwi-nwi: Nɨpɨg khauə mhatərhav-pə Jerusalem, nəməhuak mɨnə mɨne aposol mɨnə mɨne
    elda mɨnə kɨmnhani vi vi əriə. Kɨni Pol mɨne kafan mɨnə kasəvsao kɨn narɨmnar
    yamə mɨne Kughen rɨmɨvəhsi-pən nəsanɨnien kɨmi əriə mə tuksor.
  kmo-kmo: Yecha Jerusalem akamak iyarerek, ya yopo yichar ma, Aposel, Kristen man
    hehar tar ma ye yechaka tapa neekiichi woshiar. Yecha yarek, akar ma yenya yecha
    God riita yechaka otii mukuchir yon eena sawotarek, ye eechaba yenya woshiar.
  agr-agr: Pablo Bernabejai Jerusalén jegawagmatai Jisusa nemajin aidau, Jisus chicham
    etsegtugkatajum tusa etegjamu aidaujai, Jisusa nemajuidaun diin aidaushkam shiig
    anentus jukiajui, dutikawajam ditashkam Apajuí yayasam dita takasbaujinak imatiksag
    ditanash ujaidau.
  kyc-kyc: Enakana Jerusaleme dokona epeyaminyipa Elyambu Pingi wambu dupwape aposele
    dupwape rapu akali dupwape yako lao nyiyami. Yako lao nyiyaminyipa nakambame Anatu
    renge kuiyamopa dopa pyuo karapala epelyambano lao lamaiyambi.
  urd-GVU: جب وہ یروشلم پہنچ گئے تو جماعت نے اپنے رسولوں اور بزرگوں سمیت اُن کا استقبال
    کیا۔ پھر پولس اور برنباس نے سب کچھ بیان کیا جو اُن کی معرفت ہوا تھا۔
  yre-NT: Zɩ o 'bɔla Zeruzalɛm bɛ, -leglizi 'nɔn 'lee Zozi 'le 'pasianɔn 'lee -leglizi
    min cejenun o 'sia 'kpa tɩglɩ, ɛn 'wɩ pɛɛnɔn nɛn Bali ciɩla o va yaa drɛ bɛ, waa
    -nan 'sinan 'pa -wlɛ.
  fuh-BKF: Nde ɓe njottinoo Urusaliima ndeen, kawrital goonɗinɓe ngaal e nulaaɓe e
    mawɓe ɓeen njaɓɓii ɓe. Ɓe kaalani ɗum'en ko Laamɗo gollitiri ɓe.
  arl-NT: Nojori tiuquiijiosacari Jerusalén tiacajinia, puetunu Jesuucua tiuuniaa
    pueyajanaari nojori rerejotaquiaari, mariyata puetunu Jesu jiyaramiquishano pueyajanaanio.
    Pablo, Bernabeeri jiyacari nojori pohuataquiaari puetunujuanaa, naajuhuaj, taa
    Pueyaso naacuquiaari maninia nojorini, nojori pohuatasacari taucuaca Jesujiniji.
  ziw-ziw: Umo wakengila Yelusalemu wahokelwa ni wantu wazumile, wasigilwa na wadalahale
    nakuwagambila adamanye Chohile kujinkila mwawo.
  grc-TR: Παραγενόμενοι δὲ εἰς Ἱερουσαλήμ, ἀπεδέχθησαν ὑπὸ τῆς ἐκκλησίας καὶ τῶν ἀποστόλων
    καὶ τῶν πρεσβυτέρων, ἀνήγγειλάν τε ὅσα ὁ Θεὸς ἐποίησε μετ᾿ αὐτῶν.
  nag-nag: Jitia taikhan Jerusalem te ponchise, taikhan ke girja laga apostle aru
    bura khan pora ahibole dise, aru Isor pora taikhan majot ki kori dise etu sob
    manu khan ke koi dise.
  eng-OEBCW: On their arrival at Jerusalem, they were welcomed by the church, as well
    as by the apostles and the elders, and gave an account of all that God had helped
    them to do.
  knj-NT: Yet jix apni eb bey Jerusalén tu', jix cha'le apnoj eb yu eb creyente masanil,
    c'al eb ẍejab Jesús, yetoj c'al eb anciano. Catu' jix yalon eb jantaj masanil
    tzet jix el c'al yunen Dios yetoj eb.
  deu-1912: Da sie aber hinkamen gen Jerusalem, wurden sie empfangen von der Gemeinde
    und von den Aposteln und von den Ältesten. Und sie verkündigten, wieviel Gott
    mit ihnen getan hatte.
  san-PUN: ਯਿਰੂਸ਼ਾਲਮ੍ਯੁਪਸ੍ਥਾਯ ਪ੍ਰੇਰਿਤਗਣੇਨ ਲੋਕਪ੍ਰਾਚੀਨਗਣੇਨ ਸਮਾਜੇਨ ਚ ਸਮੁਪਗ੍ਰੁʼਹੀਤਾਃ ਸਨ੍ਤਃ
    ਸ੍ਵੈਰੀਸ਼੍ਵਰੋ ਯਾਨਿ ਕਰ੍ੰਮਾਣਿ ਕ੍ਰੁʼਤਵਾਨ੍ ਤੇਸ਼਼ਾਂ ਸਰ੍ੱਵਵ੍ਰੁʼੱਤਾਨ੍ਤਾਨ੍ ਤੇਸ਼਼ਾਂ ਸਮਕ੍ਸ਼਼ਮ੍
    ਅਕਥਯਨ੍|
  nob-LB: Da de kom fram til Jerusalem, ble de hjertelig mottatt av menigheten, utsendingene
    og lederne. Paulus og Barnabas fortalte om det Gud hadde utrettet gjennom deres
    forkynnelse.
  ntj-ntj: Nyangka-ya pitjalayirnu, Tjurutjamaku parrapitjangu. Nyangka-ya wanalpayi
    pirnilu, tjukurrpa watjalpayi pirnilu, puru liita pirnilutarrartu-tjananya nyakulalpi
    pukurlarringu. Nyangka Puultu-pula Paanapayilu tjakultjunu tjiinya kutjupa-kutjupa-pula
    palyaranytja Mama Kuurrtu-pulanya walykumunura kanyiranyangka.
  sxb-NT: Olwa waatuuka Yerusaleemu, Awakristo woona awari eyo na awatumwa alala na
    awagaaka waawu, waawaingizia kandi waawalaga ewintu ewia Katonda amiire okukola
    nawo.
  nhu-NT: Ɛ bó ke ben gɛn fɛse Jɛlusalɛm, ɛ kentaashɛ ke bonyii bo mbee le bô boom
    bo ntum e bo Jisos e noo bocee kentaashɛ ke jó fiisɛn bó. Ɛ bó see fiɛɛ ficii
    ɛ̂ bó no Nyo' se lemɛɛ can yibole.
  row-row: Losa Yerusalem, Yesus atahori nara simbo se no maloleꞌ. Lamatuaꞌ Yesus
    dedenu Nara, ro lasi Kristen fea ra, simbo se boe. Basa naa ma, Paulus se dui
    basa saa fo Lamatuaꞌ tao fee sira, losa atahori feaꞌ naeꞌ o tungga Lamatuaꞌ Yesus.
    Ara o dui sira rareresi soꞌal sunat.
  msy-msy: Ezɨ Pol ko Barnabas ko Godɨn ingangarir gumazir aruaba, me Jerusalemɨn
    otivizɨ, aposelba ko Kraisɨn adarazi ko men gumazir dapaniba bar akuegha me ini.
    Ezɨ Pol ko Barnabas God aningɨn agharimɨn amizir biziba. aning dar gun me mɨgei.
  agg-agg: Ai homo Serusaremɨhü tükümefunda anɨhondümbo-rɨhindeimbɨ Kraisɨndɨ hoafɨ
    sowandümo homo-rundeimbɨ asu hɨfandɨ-rundeimbɨ ai ahamumbo hɨhɨfɨ-marɨhüpurɨ.
    Asu Por Barnabas ai muŋgua-moatükunɨ God ai ahafandɨ warɨ süŋgu ratüpurɨmayu ranahambo
    hoafɨmefɨnandürɨ.
  ptp-ptp: Mêd he mɨla tyip Jelusalem dɨ xomxo vông vinên hɨxôn Yesu nue ngɨvihi dɨ
    gyovɨxa, he kô Pol yuu Banabas he lie lec nivɨha. Mêd Pol yuu Banabas nêl yuac
    vɨhati wê yuu vông dɨ Anutu ngɨdu yuu xôn ge kɨtong vô he.
  nak-nak: Egite tuga mai ele, egite goio guvi oio e Ierusalem. Egite guvi, egiteu
    la valalua la lotu, egiteu la bilalaha me egiteu la mulugaluga, egite goio rara
    tavu egiteu, laharoa giteue. Egite goio pou, e Pol me Banabas gilemulia giteu
    te la igogolu tomi ale egira igotia, La Tahalo Uru suli pepeho egirua ovola.
  lbb-lbb: Ning la hanot saot e Jerusalem, a tarai a lotu pa a aposella pa ningnigola
