  nko-NT: Brɛ́á bowie Yerusalem a, ɔpasua ámʋ, amʋ́ ahandɛ pʋ́ sumbí ayɔpʋ́ ámʋ
    bɔhɔ amʋ́ atúu. Paulo aná bɛbláa amʋ́ tɔ́á Bulu labwɛ́ tsʋn amʋ́sʋ́ fɛ́ɛ́.
  bsn-NT: Jerusalénjʉ Pablo, Bernabé rãca ĩna ejaro, quẽnaro ĩnare bocaãmiñujarã Jesús
    ĩ gotiroticõasʉoriarã, gãjerã Jesúre ajitirʉ̃nʉrã, to yicõari, ĩnare ũmato ñarã
    quẽne. To bajicõari, Dios sʉorine jediro ĩna yirere ĩnare gotiyujarã ĩna, Pablo,
    Bernabé rãca.
  pib-NT: Gerosale rapokinitkana, yoptotkana gapatjetachineya ga wa yokanatkaluneya,
    ga wa tsruneya. Runkaklewatna gi pejnunanukta Goyakalu gikamrurewatyawaknapirana.
  wiv-wiv: Kamana dia te zahe bele ni Ierusalem, manumanu laveve na sios kamana apostel
    kamahi ia mai kadia pararaha kua dia vavamuga na sios, dia ta hilohilonidia, pale,
    a Pol hiro a Barnabas, hiro ta kalohunia goloa laveve kua a Vuvu e katia na limahiro.
  reg-reg: bhejile bhakaja Yerusalemu, bhakalibhisibhwe na Likanisa na jintumwa na
    abhakaluka, no kukingya emisango jona jinu Nyamuanga akolele amwi nabho.
  mlh-mlh: Eyareru raru raru Jerusalem sitio ropebuŋ. Ropebi aposol eru minebobo yoŋoji
