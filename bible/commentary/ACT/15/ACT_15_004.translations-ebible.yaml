    Mirnarrijba yali muwa, nanamuku jali manjijba Jisuswanyi, marda malbumalbu. Baki
    karu buli Bulwanyi marda Barnabaswanyi. Karu buli yalunya nanankanyi bukambijuyngka
    yajinyi jali yabimba Kudwanyi. Karu buli kudukudunyi ngurranyimukuyngka, jali
    yalu krisjinmuku. Karu buli kudukudunyi, kunymamba jali yalunya Kudwanyi.
  nii-nii: Jerusalem konu tor pangin, Gos nge tiłap wumb pei ni Jiisas nge kongun
    wumb ni, wumb peng pim wumb kin ek tengnjing. Pe Pol kin Banapas teł Gos paki
    tum mił nikił ngunjnguł.
  ign-NT: Tacahe, eta náiteca­pirahi eta te Jerusalén ema Pablo émapa ema Bernabé,
    ena apóstoleana énapa ena náiyara­hanahi pastoreanahi nacuru­jicapa ena nachamuriana
    eta najaca­piraya ena araite­ca­pianahi. Tacahe, ena apinana nametacapa eta máimica­ta­si­ra­va­capahi
    ema Viya eta napaisi­rapahi éna.
  dik-NT: Nawën ɣëëtkë Jeruthalem ë ke lor akut kɔc cï gam, ku atuuc Jethu ku kɔcdït,
    kɔc cïk bɛ̈n lɛ̈k käjuëc cï Nhialic ke kony bïk ke looi.
  cac-cac: Ayic ix c'och eb' vin̈ d'a Jerusalén chi', ix chaji sc'och eb' vin̈ yuj
