  sri-sri: Pablosã Jerusalẽ́gue ejamakʉ̃ ĩãrã, Jesúre bʉremurã, Jesús buedoregʉ beyenerã,
    ĩgʉ̃sãrẽ iritamurãde õãrõ ʉsʉyari merã bokatĩrĩñurã. Irasirirã Pablo, Bernabé
    merã ããrĩpereri ĩgʉ̃sã Marĩpʉ turari merã irideare wereñurã.
  nal-nal: Araan naandi di balas Jerusalem, aubina ila lotu inaan ma amun aaposal
    ma amun paamua di ruzuaai naandi. Ma Pol ma Baanabaas di pitfiaat iaa amun saan
    angkanaan Nakmai xa giu lamaskana a vaamuzazang sin nandiaa.
  kyq-kyq: Kɛn naaɗe jaay aan Jeruzalɛm ki se, jee egliz ki, jee kaan̰ naabm Isa al‑Masige
    ute jee naan jee eglizge tu se, dɔɔɗ ɔkɗe mɛrtɛ. Gɔtn se naaɗe taaɗɗen mɛtn taar
    nakgen kɛn *Raa ɔlɗeno naaɗe tɛɗo se.
  kwd-kwd: Alata gila nigi no'ona 'i Jerusalem, nga ta'a gila tagoto'o, ma ni Wane
    ni Kwairiinga lo'oo fe'enia ta'a na'ona'o no'ona, gila ka fata kwaloga. Ma gala
    ka kwairii 'ania ni 'ola na'a God 'e launge'enia 'i laloana ta'a na'a gila 'ame
    Jiu.
  ded-ded: Nga yeni kengkecma Yerusarennu kensikegec. Kensikema kpebung nga aposoro
    amma Yerusareng kpebung enarafocngina, yeneng ama heiyemmegec. Heiyemmegec, yeni
    Anutungo nonggo tacyemmemanu misingua megec fora fingerec, imocac siduc meyemmegec.
  ewe-ewe: Esi ame dɔdɔawo va ɖo Yerusalem la, hamea kple apostoloawo kpakple hamemegãwo
    xɔ wo, eye woka nu siwo katã Mawu wɔ kpli wo la ta na wo.
  nuy-nuy: Anubagu wurru-waliyn ana-Jerusalem. Warruburru-yung anubagu-yinyung warraawurru-yung
    warraalgur-waa. Warruburru-yung wirri-lhaawu-yarrijgini-yinyung marri warruburru-yung
    warra-mijiwanggu, wugurraayunggaj warraalgur-waa. Anubani-yung warra-magaa anubani-yunggaj-jinyung
    ni-waṉbini-yinyung na-God.
  cop-BHC: ⲈⲦⲀⲨⲒ ⲆⲈ ⲈϨⲢⲎⲒ ⲈⲒⲈⲢⲞⲤⲀⲖⲎⲘ ⲀⲨϢⲞⲠⲞⲨ ⲈⲢⲰⲞⲨ ⲚϪⲈⲚⲀ ϮⲈⲔⲔⲖⲎⲤⲒⲀ ⲚⲈⲘ ⲚⲒⲀⲠⲞⲤⲦⲞⲖⲞⲤ
    ⲚⲈⲘ ⲚⲒⲠⲢⲈⲤⲂⲨⲦⲈⲢⲞⲤ ⲀⲨⲦⲀⲘⲰⲞⲨ ⲆⲈ ⲈϨⲰⲂ ⲚⲒⲂⲈⲚ ⲈⲦⲀ ⲪⲚⲞⲨϮ ⲀⲒⲦⲞⲨ ⲚⲈⲘⲰⲞⲨ.
  buk-buk: Ma têŋ ndoc sêhôc asê Jerusalem, naŋ lau sêkêŋ whiŋ-ŋga ti aposel ma lau
    bata sêkôc ŋac sa. Ma iŋlu sic miŋ gêŋ hoŋ naŋ Anötö gêm iŋlu sa bu sêkôm.
  pri-NT: Ûna rà tèepaa pâ naa Iérusaléma wà Paulo ma Barnabas ma wà tèpa béeru, â
    é tòpirà ê wâra pwapwicîri—êdiri wà tèpa cèikî ma tèpa apostolo ma tèpa pitûâ
    kâra wâra pwapwicîri. Â rà piwiâ tàra diri ê pâ muru na é nama rà pwa wà Pwiduée.
  zpq-NT: Na' cate' Pablon' len Bernabén' besežine' Jerusalénṉa', beṉe' ca' chesedop
    chesežag chesonxene' Jesucriston', na' postlw ca' na' len beṉe' ca' chosogüia
    cheseṉa' ḻježgaquen' besežague' bosoguape' ḻegaque' tiox. Nach Pablon' len Bernabén'
    gose'e ḻegaque' yogo'ḻoḻ can' ba goclen Diosen' ḻegaque'.
  por-TFT: Quando Paulo, Barnabé e os outros chegaram a Jerusalém, foram acolhidos
    pelos apóstolos, os demais presbíteros e os outros membros da congregação ali
    {Os apóstolos, demais presbíteros e outros membros da congregação dali os acolheram}.
    Então Paulo e Barnabé relataram as coisas que Deus os tinha capacitado a fazer
    entre os gentios/não- judeus.
  gwi-NT: Nijin Paul ts'ą' Barnabas ąįįts'ą' juu gavaa haajil nąįį haa Jerusalem k'eegiidal
    dąį', zhat Tr'ihił'e' nąįį, ts'ą' ch'anjaa gwik'injiighit kįh dilk'ii nąįį, Jesus
    k'injigiighit nąįį datthak shoh haa gavaa łigiiljil. Ąįįtł'ęę nats'ahts'ą' Vit'eegwijyąhchy'aa
    k'iighai' deegee'ya', gavaa gwagwaandak.
  gvn-gvn: Jesusamu jawun-karra wubul townbu Jerusalem. Kanbal yinyarrin Jesusamu
    jawun-karra 12-bala disciples. Kanbal pastor-pastor. Jana wubulku wawurr-wawurrmanijin
    jananin Paul nyajinya. Jana Paulungku Jerusalem-warranda balkan Godundumunku workmunku,
    balkan Godungku jananin helpim-bungan bubungu yindu-yinduymbu.
  nhy-NT: Nijkuak in Pablo iwan Bernabé oajsitoj Jerusalén, nochtin in tlaneltokakej,
    in tlatitlaniltin iwan in tiopantlayekankej okinresibirojkej ika pakilistle. Pablo
    iwan Bernabé okintlapowijkej nochi tlan Dios okichij innawak.
  asm-FB: পাছত তেওঁলোক যেতিয়া যিৰূচালেম পায়হি, তেতিয়া মণ্ডলী, পাঁচনি আৰু পৰিচাৰক
    সকলে তেওঁলোকক আদৰণি জনালে। ঈশ্বৰে তেওঁলোকৰ লগত থাকি যি যি কৰিলে, সেই বিষয়ে তেওঁলোকে
    সকলো কথা জনালে।
  okv-okv: Eto toto Jerusalem ta pahuo apostels te ekalesia ta okokose te na kito
    tunga javotoho uo Paul te Barnabas te na God na enda nei ta do ena avo hihi tirio
    ingia.
  mxt-NT: Quɨvɨ chaa̱ coyo ra Pablo ta ra Bernabé Jerusalén, cuahan ra nu ndu ɨɨn
    ri ñu yɨhɨ́ cuenda Nyoo. Ta tandɨhɨ ñu chihin ra apóstol, ta ra yɨhɨ ndaha chi
    ñu, chaha̱ ñu lugar chi ra. Ta canacatyi̱ ra tandɨhɨ cha sacuví Nyoo chihin ra.
  tzo-NT: C'alal ic'otic ti Jerusalén, lec laj ya'yic scotol ti jch'unojeletique ti
    te oyique xchi'uc ti jcholc'opetique xchi'uc ti ancianoetique yu'un isutic xa
    tal. Ti Pabloe xchi'uc ti Bernabee laj xcholbe ya'yic scotol ti c'usitic laj spas
    ti Diose ti c'alal laj xcholbe ti sc'ope.
  ind-AGS: Ketika mereka tiba di Yerusalem, mereka disambut oleh anggota jemaat, para
    rasul dan pemimpin-pemimpin jemaat lainnya. Mereka menjelaskan segala sesuatu
    yang sudah Allah lakukan melalui mereka.
  omw-omw: Mwinramwuhua timwa nyiqi vita Ierusaremini uro ntovata ekyaa Iesusira nraakye
    qoravantovata, Iesusira nraaqiara nronranramwuvantovata, Iesusira nraakye qoraqaa
    ntaqikyi varuhuavata, ekyaa mwihua mwinramwuhua qamwata nyatovata Porukya Vanavaasikya
    mpo mwatukya mpo mwatukya nrohiqata Kotiva kyaahaqa huvata mwitanahua nronra kyaiqa
    varaqita nrohi varurara timwa nyunra.
  yrb-yrb: Jerusaremu suro ane fataro i naueta uwaraini afosoro uwaraini dubu su yawoeta
    uwaraini ario weita. Duburo i uwara nesina dubu suro guruguru uta. Utaro Godinu
    emabai ueta nesia emaba weita.
  maa-NT: Pablo ko̱ Bernabé, k'e̱ nga ijchò ján Jerusalén, jñà xi̱ta̱ na̱xa̱ndá‑la̱
    Cristo ko̱ xi̱ta̱ jchínga xi ya̱ otíxoma ko̱ xi̱ta̱ xi tsibíxáya‑la̱ Jesús, ndaá
    kiskoétjò. Xi̱ta̱ koi tsibéno̱jmí yije mé kjoa̱ xi kis'iìn Nainá nga kisìchját'aà‑la̱.
  mcq-mcq: ꞌEjume pu vaꞌe Jerusaremi usevume sosia ꞌee apasorua ꞌee erutapo pu ꞌajorame
    aheravara. ꞌEjume pu Godira pu puꞌúmo uneunecha raka kaꞌene vejajaho pu ꞌwaravara.
  sus-A: عٍ تٌ سٌ دَرِ سَلَمُ، دَنشَنِيَتْي حَمَ نُن شّيرَيٍ، نُن كُنتِفِيٍ نَشَ عٍ
    رَ سّنّ. عَلَ نَشَن بِرِن نَبَ عٍ سَابُي رَ، عٍ نَشَ نَ يَبَ عٍ بّ.
  jpn-1965: エルサレムに着くと、彼らは教会と使徒たちと長老たちに迎えられ、神が彼らとともにいて行なわれたことを、みなに報告した。
  fra-SBL: Arrivés à Jérusalem, ils furent reçus par l'assemblée, les apôtres et les
    anciens, et ils racontèrent tout ce que Dieu avait fait avec eux.
  yka-yka: Pagtekka disi Paul si Awrusalam, sinampang siye weˈ meˈ masandelin duk
    meˈ kawakilanin duk meˈ kabahiˈanin. Inaka-aka ne weˈ disi Paul si siye kēmon
    bakas tahinangde weˈ tabang Tuhan si siyehin.
  mle-mle: Jiruwsalimaam wulakuw, Kristen-awa God dikidiy wayakididiy duwawa, a tipa
    kidiy Kristen sapakwa nyanugwawa, dayak rakarak tidiy yadakikik. Day ata Jiruwsalim
    Kristenak wadiy adiy jaav God kwurdidiy dayawa.
  shp-NTPO: Jatian Pablo betan Bernabé moa Jerusalénhain nokókanketianra, joi akaibaon
    itan ja raanabaon, jainoax ancianobaon jato jakonhakin bikana iki. Jainxon jato
    yoikana iki, jatíbi jawékiain jato Diossen akinnabo.
  aom-aom: 'Amo ëhi jiëꞌe jöho majëhibe rueromo Jerusalem suorovareje. Suorovamu gëgorovo
    apostle ariböviohuro ekaresia a duvaho ömoꞌömohuro ekaresia a ioroꞌiorohuro ëho
    jaburo jejëmiruomadeje. Jejëmijamu rueho jaburo jöho majëhiromo uëvareje: God-ro
    ëhi ajamuamu muoho vaeromo rovare höjo.'
  geb-geb: Mbe nda vov, Zerusareman hegim, mba Zisas khothɨgap ana zɨn vui gumgi gu
    mbigir gumgir pani, Zisas mba farasegi 12 thɨgi ŋaara gumgi, mbe mbe gangiap,
    mben ndikndigi. Mbe mben ndikndigim, Por gu Barnabas mbaram mba Fhe Bakɨme manin
    kurkurigim, mani ana ŋkasŋkar panan muuŋgi bigi, mani nta bun mbe nzuai.
  bsj-bsj: Ki kwama wo ci bou mor Ursalima, nubo bi kurwabereu yoci kange nob tomangeebo,
    kange nubo durtinimbo, la cin yici dikero gwam wo kwama mani ki ci yeu.
  cak-cak: Tok (xe'apon, xe'ebos) pa Jerusalem, jabel xec'ul coma ri apóstoles, coma
    ri quiniman ri Jesucristo, y coma ri uc'uay quichin ri quiniman. Jac'ari' tok
    ri Pablo y ri Bernabé xquitzijoj chique ri ajani ruto'ic ri Dios quic'ulun chupan
    ri samaj.
  chf-NT: C'otijob tä Jerusalén. Machcatac a'uti u woylan ubajob ya'i y apóstolesjob
    y noxibilbajob tuba machcatac u tz'onän u yosijob bajca anob. Unejob u tz'aycäbijob
    upete cua' u chi Dios, jini que Dios u yäc'bi u chenobba.
  tlf-tlf: Kale ninggil iyo tal abiip Jerusalam tal tamipta, Kristen unang tinum so
    Yesus imi kalaan tinum so Kristen imi kamogimal migik so iyo tambaliim kup weng
    umobe fet dobelip e, Fol so Banabas so alop iyo alugum kanumin kanumin God tebe
    dong dogopma kanumsip umi sang uyo baga-emip ko.
  piu-2006: Tawunu Tjarutjalumalalpiya yankula tjarrpangu. Palunya ngurrara Yiitjuku
    walytja tjuṯangku, Yiitjuku waarrkana tjuṯangku, mayutju kutjupa tjuṯangkuṯarra
    tjananya nyakula yunyparringu. Puulalu Panapatjaluṯarra tjananya tjakultjunu,
    Tjuwuwiya tjuṯangkulpiya Yiitjuku wangka kulira walytjarringutjangka. Yalatji
    paluru kutjarrangku tjananya tjakultjunu, “Katutjalu yalinytjarra ngurrara tjuṯawana
    ngangkari tiṉatjarrangku yaṉangu tjuṯa palyalpayi.”
  poh-NT: Nok pononak chic take ar Jerusalen, reꞌ maꞌ Lu̱ꞌ chꞌi̱l Wernaweh xicꞌuluric
    chi suk cuꞌum take aj niminel chꞌi̱l take quinahsil, jeꞌ woꞌ cuꞌum take pahbamaj
    chi nahsil raj tahkanel i Jesus. Chiri̱j chic ruꞌ xiꞌoquic chi rikꞌororic nicꞌ
    wach quitobjic xiban cho Dios chi quicꞌuhbaljic take maꞌ reꞌ ta ra̱ꞌ riꞌsil cho
    maꞌ Israhel
  tue-tue: Cʉ̃́ã Jerusalénpʉ jeari, Jesuré padeorá, Jesús beserira, ãpẽrã́ bʉtoá dutirá
    cʉ̃́ãrẽ bocayira. Cʉ̃́ãrẽ Cõãmacʉ̃ cʉ̃́ãmena tiiríguere wedeyira.
  bjp-bjp: Aunbiing ri tapiek na Ierusalem, foron tom unune turan foron aposel ke
    foron famfamu ri ka somangat pes ri. Ri ka fas fanu tikii ini foron tier tikii
    ae ru ka tel ta u na falupes ke God.
  xon-xon: Le Pɔɔl ni Banabas ti fuu Jerusalem. Baah ti fuu nima na, le Yesu aanib
    ni baaninkpiib ni Yesu aakpambalb doon bi ni mpopiin. Le Pɔɔl ni Banabas tuk bi
    tiwan nimɔk Uwumbɔr cha bi ŋa na, ki tuk bi waah ter bi pu na.
  tzo-ZNT: Ti cꞌalal icꞌotic ta Jerusalén li Pabloe xchiꞌuc li Bernabee, ichꞌbilic
    la ta mucꞌ icꞌotic yuꞌun ti muchꞌutic xchꞌunoj li scꞌop Rioxe, xchiꞌuc li apoxtoletique,
    xchiꞌuc li jchanubtasvanejetique. Li Pabloe xchiꞌuc li Bernabee iyalic la scotol
    ti cꞌusitic iꞌacꞌbat spasic yuꞌun ti Rioxe, xchiꞌuc ti butic itaqueic echꞌel ta
    yalel aꞌyuc ti cꞌusi yaloje.
  mpm-NT: Ni jakoyo Pablo jiin chaa ka jika jiin da ñuu Jerusalén, apóstol un jiin
    chaa ka kuñaꞌnu nuu yɨvɨ kandixia un, jiin taka yɨvɨ ka kandixia un, ni ka kanxiaꞌu
    jiin da naa da. Yukan ti Pablo jiin jnaꞌan da un ni ka jani da jnuꞌun nava ni
    saꞌa Yandios taka ñuu ni ka jaꞌan da.
  ots-NT: Cja̱ bbʉ mí zøtihui pʉ Jerusalén car Pablo co car Bernabé, bi recibi cʉ
    hermano cʉ már bbʉh pʉ, göhtjo co cʉ apóstole, hne̱h cʉ pé dda tita cʉ mí ja̱
    cár cargojʉ. Nubbʉ́, car Pablo co car Bernabé bi xih‑cʉ́ göhtjo ca xquí dyøti
    ca Ocja̱ pʉ jabʉ xcuí hñohui.
  hoy-hoy: याग आंदुर यरूशलेम पोहचुसदुर, रा मंडली अदिक प्रेरित अदिक मंडली नोर स्याणा
    लॉकुर आंदुर स्वागत माळदुर, अदिक आंदुर हेळदुर कि परमेश्वर आंदुर सांगुळ आगकु येन-येन
    क्याल्सा माळीदुन.
  uri-uri: Tu kinar paln kinar Jerusalem pa, tu wrong kinkpman a Maur Wailen a ark
    kinar Jerusalem, wa tu melnum yangkipm kuinen a Jisas, wa tu melnum wail wail
    a ikghlen kwap a Maur Wailen pa, tu ukwen wor utopenten paitn ekg tu kinar arien.
    Yatom tu a kinar arien pa la kitinten nasen kwap wrongwailet a Maur Wailen aklinjen
    ekg tu atn hor pa hor pa kai akwap aklin tu wrong kinkpman.
  amo-amo: Dana, Bulus nin Barnabas nin na mong duru nan nya Urshalima, nono kata
    yesu wa seru nanin nin kibinai kibuo nin na kune ah among anan yinnu lipitin kikane.
    Nin nanin Bulus nin Barnabas belle kadura nilemong na Kutelle na su nin ghinu
    nan nya na Alumai.
  pjt-pjt: Munuya palulanguṟu ankula ma-wirkanu ngura panya Jerusalemala, kaya Jesuku
    walytja uwankara tjananya nyakula puḻkaṟa pukuḻaringu, Jesulu iyantja tjuṯa munu
    aṯunymankupai tjuṯa kuḻukuḻu. Ka Paulalu pula Paanapatjalu tjanala tjakultjunangi
    Godalu palula pulalawanungku kutjupa kutjupa wiṟu tjuṯa palyantja.
  cwe-cwe: Viwafikile Yelusalemu wahokiligwa na wanhu wohuwila na watumigwa na walala,
    nawo wawalongela yose Mulungu yoyatendile kufosela wawo.
  daa-NT: Min ŋu ottu Zeruzaleem, gee ku Egliz-ak obiig samaane, wala paliinna, wala
    agindaw okin̰co. Kar ŋu osiicot kaaw okintit taat Buŋ gintu iŋ ŋuura.
  mlp-mlp: Ari in le uliq Jerusalem-ub tugwahtiqiy. Gwahtiqan Yesus ago on mataw teq
    Aposel teq mataw danmebta na bunmo gibiyad in giwazinim giqad gigo bitab tilehiy.
    Lehan God in Pol ayow Barnabas inaq gimalib kabiy emiyta na awagamun in mataw
    na tigibilen bugiy.
  ape-C: Hanak arigaha hanak hatogur Jerusalem aria Iruhin ananish arpesh shani esheshim
    debeimi shani amam aposel shanaki shakam roguhw shanadudarepam. Aria hakripesh
    um enenyenen mour douk Iruhin nohur amamis wis neneken nyatogur iri.
  bgs-bgs: Tô igdunggù dan tun ta Jerusalem, tô mga ágpampamaké, tô mga apostoles,
    asta tô mga tarapid ka simbaan igtanggap kandan. Na, igulit si Pablo asta si Bernabe
    tingód katô langun ka iglumu ka Manama ukit kandan.
  faa-faa: Arirakano i pesane hikia Yarusarame sitia pausapo. Pauraka Yarusarame sitia
    Keresoa paosa aporomo tereraka i karikia seserakano, tarira aporomo soko, iane
    tereraka karikia sesesapo. Arirakano Keresoa paosa aporo asekea risia aporoamo
    soko, iaki seseraka tererakano asekea Porepe Pánapase tetapō iaki makata somesapo.
    Kotimo some kape pusua maiya amo, Kotiane tetāyaki rekeno tetapō makata su rakisiane
    iaki somesapo.
  kik-kik: Na maakinya Jerusalemu, makĩamũkĩrwo nĩ kanitha, na atũmwo, na athuuri,
    nao makĩmeera maũndũ mothe marĩa Ngai eekĩte agereire harĩo.
  cap-NT: Pabluz̈tan Bernabez̈tan Jerusalén watja irantitan, nii wajtchiz criichinacami
    apostolonacami nii icliz jilirinacami tjapa juntu Pabluz̈tan Bernabez̈tan risiwchic̈ha.
    Jalla nekztanaqui Pabluqui Bernabez̈tan quint'ichic̈ha jaknuz̈t ninacaqui Yooz
    aztan paatc̈haja, jalla nii.
  ksr-ksr: Ama oŋoma kema kema Jerusalem sitinoŋ keugi. Keugi aposol ano jotamemeya
    yoŋonoŋ uumeleeŋ kanageso yoŋowo koma horoŋ oŋoŋgi. Koma horoŋ oŋoŋgi sundugia
    kokaeŋ jegi, “Anutunoŋ nemuŋ koma nonono misin gawoŋ meniŋ nonowo laligoŋ aŋgoleto
    somasomata ama meŋ laligoro.”
  eng-TNT: And when they were come to Ierusalem they were receaved of the congregacion
    and of the Apostles and elders. And they declared what thinges God had done by
    them.
  sbs-sbs: Linu ha vakeza mwa Jerusalema, va va tambulwa ni inkeleke ni va apositola
    ni vakulwana, mi chiva viha zintu zonse Ireeza chiti navo.
  sue-sue: Paulo dubure susaumite baro Yerusalem nate kei awewa Yesura dubure aposolore
    gera giti kopire meni nukare areniro yawa sara wewa awa. Ago wewa nukare Anutu
    meni soremunu bua wewa me wenua amira uge-mage wewa awa.
  fra-NCL: Arrivés à Jérusalem, ils furent reçus par l’Eglise, les Apôtres et les
    Anciens, et ils racontèrent tout ce que Dieu avait fait pour eux.
  bhg-bhg: Edo iji ainde Paul ae Barnabas de embo neneinde Jerusalem gumbero, Yesu
    gebé ari embomainda doregari ae piari aimbari embobo de orobeda kopuru mamai demi
    awamane ategesite buritera. Edo Paul ae Barnabas demi buro berari ro awamaneda
    toda God mi esiri awa tetero gositera.
  snn-NT: Ja'nrëbi, Pablo, Bernabé, bacuabi Jerusalenna ti'anni, si'a Cristo bain
    jubë, Riusure ta'yejeiye yo'o concua, Cristo bain ira ëjacua, ja'ancuana ti'anni
    saludajënna, bacuabi ai bojojën saludareña. Saludajënna, ja'nrëbi Riusu yo'o yo'ose'e,
    Riusure conjën ba'ise'e beoru bacuani quëareña.
  atb-NT: Yhangmoq, Yerusalem wà mó má jé kô é hkûn, hpúng byû wuì, lagyô pé eq suwún
    wuî gi, yhangmoq lé lhom hkûlum yù kô é nghut mù luî, yhangmoq gi, yhangmoq dông
    mai Garai Gasang kut é hkyô lhunglháng lé, haú bang lé shit kyô akô.
  cek-AK: Nihcae Jerusalem phak o naah, nihcae to kricaabunawk, patoeh ih kaminawk
    hoi kacoehtanawk mah dawt o, nihcae patohhaih rang hoiah Sithaw mah sak ih hmuennawk
    to thuih pae o boih.
  bkd-bkd: Su makauma en sidan diyà ta Jerusalem dinawat sidan hu mga tumutuu daw
    hu mga apostoles daw hu mga pangulu hu mga tumutuu. Dayun intultul dan sa alan
    ha binuhat hu Dios pinaagi kandan.
  ctu-76: Jini yajcʌbilo' bʌ ajsubt'añob ñumel yic'ot ancianojob yic'ot ochemo' bʌ
    ti' t'an Dios ya' ti Jerusalén, lu' c'ajacñayob i yoj ti yubiyob che' ñac ti c'oti
    Bernabé yic'ot Pablo. Che' jini Bernabé yic'ot Pablo ti' subeyob pejtyel bajche'
    Dios ti' c'ʌñʌyob ti toñel.
  lac-NT: Barej caj c'uchob Pablo yejer Bernabé ich u cajar Jerusalén, caj acsa'bob
    ten a yacsmʌnob u yorob yejer a mac a tuchi'ta'b ten Jesús quir u tsec'ta'r u
    t'ʌn Jesús yejer u jach ts'uriob a yacsmʌnob tu yorob, a nuxibe'. Bayiri' xan,
    Pablo yejer Bernabé caj u tsicbʌtajob tu cotor bic tabar caj yamta'bob Pablo yejer
    Bernabé ten C'uj.
  xla-xla: Epapedeme yia꞉ta puame Yelusalem dla woyamalati sos dokopala so mate Taiya
    dle so mate epame mikadepe dle so hapulomata yia꞉ natipame sikemte sisiyeiyo.
    Epalati Polo mate Banabas mate Godta yia꞉ tle oko halë kokoye yia꞉ watle atlamaiyo.
  xav-NT: Tawamhã Zeruzarẽ u ma tô oto aihutu. Sihutu wamhã, ĩsazei'wa norĩ hã, duré
    Zezusihi zadawa wasu'u'wa norĩ hã, duré da'madâ'â'wa norĩ hã ma tô siwi waibui
    wẽ, Paru norĩ hã. Tawamhã Paru norĩ hã ma tô dama rowasu'u za'ra aihĩni, 'Re ĩhâimana
