    Dios con jeeyaj.
  wuv-wuv: Ro'aa nopa'aloo Jerusalem, ei losuia ma ei apostle mawe ei bauaniaa losuu,
    rona taufagutanaa ro'ou. Ma ei noramiaa ro'ou Judea, rona u'ufanaa ro'ou minaa
    ei na biginaa ro'ou mei Haidaa.
  quf-NT: Chaynu yaĉhachikur riyarqa Pabluwan Bernabé Jerusalenman ĉharanllapana.
    Chaypiqa samachiranllapa Jesuspi kriyiqkuna, wakin apustulkuna, chaynulla kriyiqkunata
    rikar yaĉhachiqkuna ima. Samachitinllapaqa, Dyus tukuy imata paykunawan rurashanllapataqa
    parlakuranllapa.
  yuw-yuw: Tuya amna torop Pol orin Barnabasot onggungma yu Yerusalem ongkungga aposel
    orin amna dugo wocin idungma yu yau fedung. Tongo Pol orin Barnabas yu Kopotorocho
    yuhon oburodec youp moröma togocma worochon fatno inogomoroc.
  hus-NT-1971: Ulitschic a Pablo ani a Bernabé c’al in junquilchic ti Jerusalén ani
    bats’uhuat c’al an tamcunel ebchalab. C’uajat an abathualechic ani axi bijith
    ti eyalchic c’al an tamcunel ebchalab. Tam a Pablo ani a Bernabé in tala’ olchichic
    jant’ini’ ti eyenthame c’al a Dios tin t’ojlabil.
  med-med: Jerusalem ruk puⱡina, rʉp wu na, nombuⱡa rung wu na, wote Got nga rapa
    tenda wamp na mbʉ ndi molk, rawe etʉk tʉtʉng. Wote kona ila nga, Got ndi, en enim
    kʉn kongun itim uⱡ mbʉ mel timan rok, wamp mbʉ ngorʉnggil.
  bch-bch: Tinam tiuot Ierusalem ga kus ta gid iaoa kelede ton Kristus, ga gid panua
    ato ad, ga gid madidnga tinid igelgel ngan badanga gid. Be gisirua tipalongo gid
    ngan saoa danga Deo ikado ga iuot ngan baged.
  cco-NT: Jo̱ mɨ˜ caguiéngꞌˉ Paaˉ có̱o̱ꞌ˜ Bernabé fɨˊ Jerusalén co̱lɨɨng˜ có̱o̱ꞌ˜
    i̱ dseaˋ caguiaangˉguɨ do, jo̱baꞌ i̱ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ neáangˊ fɨˊ
