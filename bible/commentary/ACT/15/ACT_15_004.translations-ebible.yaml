  cmn-FEB: 来到耶路撒冷后，教会、信徒和长老们接待了他们，他们也报告了上帝通过他们所行的一切。
  gmv-RNT: Isti Yerusalame gakkin Woosa Keeththa asay Hawaaretinne cimati ista mokki
