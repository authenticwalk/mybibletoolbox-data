verse: ACT.015.004
translations:
  kpx-kpx: Ige abu Dielusalemae velehovoge abostoloea, dubue kosivea isi ekalesia
    ataeau vahaehoabe valu. Ige Bolou Banabasiti Kosive lovi vasege au tedaevemale
    deiada ke loui ekalesia kebia bahata haivelu.
  okv-H: Eto toto Jerusalem ta pahuo apostels te ekalesia ta okokose te na kito tunga
    javotoho uo Paul te Barnabas te na God na enda nei ta do ena avo hihi tirio ingia.
  tbo-tbo: Hougana u Yelusalem hi laugeleta naka tu witumagana hai bolu po tu wituwetuwega
    po tanitaniwaga hi likaohahi. Ma Paulo ma Banabasi Yaubada ginouli atapuhi ugolihi
    i dewadewahi naka hi paliwelehi.
  mal-C: അവർ ജെറുശലേമിൽ എത്തിയപ്പോൾ സഭയും അപ്പൊസ്തലന്മാരും സഭാമുഖ്യന്മാരും അവരെ സ്വാഗതംചെയ്തു;
    ദൈവം തങ്ങളിലൂടെ നിർവഹിച്ച എല്ലാ കാര്യങ്ങളും പൗലോസും ബർന്നബാസും കൂടെയുള്ളവരും അവരെ
    അറിയിച്ചു.
  grc-SR: Παραγενόμενοι δὲ εἰς Ἱερουσαλήμ, ⸂ἀπεδέχθησαν⸃ ⸂2ὑπὸ⸃ τῆς ἐκκλησίας καὶ
    τῶν ἀποστόλων καὶ τῶν πρεσβυτέρων, ἀνήγγειλάν τε ὅσα ὁ θεὸς ἐποίησεν μετ᾽ αὐτῶν.
  bgc-bgc: जिब वे यरुशलेम नगर पोहचे, तो कलीसिया अर प्रेरित अर कलीसिया के अगुवें उनतै
    खुशी कै गैल मिले, अर पौलुस अर बरनबास नै बताया के परमेसवर नै उनकै गेल्या होकै किसे-किसे
    काम करे थे।
  khz-khz: Ierusalemai gekwarato aonai, ekalesia talimara, apostolo, e ekalesia gegita-tagoawai
    talimara na gegapi-ragerato. Ne Palagu na ira geriana rakagau ekalato gaura maparara
    geria gekilagirato.
  deu-TKW: Bei ihrer Ankunft in Jerusalem aber wurden sie von der Gemeinde und den
    Aposteln und den Aeltesten empfangen, und berichteten, wie große Dinge Gott mit
    ihnen gethan.
  zsr-NT: Catiꞌ guladxinëꞌ Jerusalén Pablo len Bernabé, glunëꞌ lequëꞌ ba laꞌn bönniꞌ
    queëꞌ Cristo nacuꞌë niꞌ, lencaꞌ yuguꞌ gbaz nasölëꞌë Lëꞌ, len bönniꞌ gul tun chiꞌë.
    Gulaguíxjöiꞌnëꞌ lequëꞌ Pablo len Bernabé yúguꞌtë le benëꞌ Dios lu naꞌquëꞌ.
  lin-lin: Tango bakomaki na Yelusalemi, Lingomba, bantoma mpe bakambi bayambaki bango ;
    mpe Polo elongo na Barnabasi bapesaki bango sango ya makambo nyonso oyo Nzambe
    asalaki na nzela na bango.
  hns-NT: Tab djab oesab Jeroesaalem pahoetjal, tab iesaai ke samaadj log aur oelogke
    barkwan aur bhie Prabhoe ke pathaawal waalan oesabke prem se bhiettar leis. Tab
    Paulas log bataawe lagal kie Parmeswar doesar des me oesabke dwaara kaun kaam
    karwaais hai.
  noa-E: Mag jajawag wëtumua, Pablo Bernabé dʉ̈i tagam khʉʉnpa Jerusalén barimaawai
    aram iglesia eem jöoinau chi pörnaan dʉ̈imua Jesuu ich i jaaumkhĩir jʉr autarr
    khʉʉnaupa amag, —Keena, ʉ̈uchata pãar bëejierramgui ajim anʉm. Mag barwi di garm
    khʉʉnag jaauphöbaadëjim aajem, jãgata Ẽwandamau am dʉ̈i aajeejĩ amau i iek jaau
    wënʉrraawai.
  eng-EMTV: And having come to Jerusalem, they were received by the church and the
    apostles and the elders; and they declared all that God had done with them.
  mib-NT: Te ni najinūcoo de ñuu Jerusalén, te ñayuu cácandíje yūcuan jíín tée apóstol
    jiín tée jéhnu cándīso jníñu nuū ñáyuu un, ní cacusɨɨ̄ ni de jeē ní najinūcoo
    jnáhan de ún. Te Pablo jiín Bernabé ni canacani de tāca jnúhun ndese cuehē jeē
    váha ni sáha ya sɨquɨ̄ jníñu jeē ní canacani de jnūhun ya.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽ यरुसले़म्‍मो के़रे़त्‍छिआङ् सेःक्‌युक्‍मिबाहाॽ,
    तुम्‍लाम्‍लोःबाहाॽ नु सेसेहुप्‍लक्‍पा वेॽ मनाहाॽरे़ खे़ङ्‌हाॽ लाङ्‌दाःक्‍मा मे़बिरुसिरो॥
    हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खे़प्‍मो के़वाॽबाहाॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खुन्‍छिॽलाम्
    चोगुबा पाःन्‍हाॽ चे़क्‍खे़छुरो॥
  xnj-xnj: Pavahikili ku Yelusalemu, vakagongolelewa na msambi wa vandu vevakumsadika
    Kilisitu na vamitumi na vagogo, vene vakavajovela mambu goha Chapanga geagahengili
    pamonga nawu.
  mmx-mmx: Se diga rupot to Jerusalem, limixin at lotu me go la luvuttadi vavang la
    loxongkulao silok diga seega rangarang di, la ne Pol mi ne Banabas duga tong mo
    lempanga ne Moroa ga lox i xantubu at lugugu atnedu.
  cbr-NT: Usaquin ñuixunbiani cuani ca raíribë Bernabé 'imainun Pablo Jerusalénu bëbacëxa.
    Bëbaia isquin ca axa Jesucristomi catamëcë unicamabëtan, atun cushicama 'imainun
    aín bana ñuixunuan Jesusan caíscë unicamanribi cuëë́nquin —¿caina ain? —caquin
    atu biacëxa. Bicëxun ca —nun nu bana unicama ñuixuncëxuan cuatia ca Nucën Papa
    Diosan 'itsa uni Jesucristomi sinánmiaxa —quixun ñuixuancëxa.
  tee-NT: Chai ju Pablo chai ju Bernabé chaich ju ali'in ju ix'alact'a'anta acsni
    tacha'alh ju Jerusalén pus lhik'ach amaklhtayanancalh. Na talhik'achalh ju ixtamalakachan
    ju Jesús chaich ju ali'in ju vachu' ixtalhilaca'anta Jesús chaich ju ixtalhinajun
    la'ixpujitat'an. Chai ju Pablo chaich ju Bernabé alacjuni tachi chun ju taxtokni
    ju xa'alact'anavi ju Dios ju yu'unch.
  eng-LSV: And having come to Jerusalem, they were received by the assembly, and the
    apostles, and the elders; they also declared as many things as God did with them;
  cak-NT: Y cuando xe'apon pa Jerusalem ri je-takon-e, can xc'ul-wi quiwech coma ri
    kach'alal ri aj-chiri', coma ri achi'a' ri je-pa'l chech ri samaj chiquicojol
    ri kach'alal y coma ri apóstoles ri jec'o chiri'. Y ri Pablo y ri Bernabé xquitzijoj
    chique, chi ri Dios q'uiy jeruto'n reje', y romari' je q'uiy winak ri man je israelitas
    ta ri xquinimaj yan ri Jesucristo, xecha'.
  pah-NT: Aerẽ Paulo'g̃a vahemi Jerusalém me. Igwete Jesus'gareheve'g̃a ndoryndoryvamo
    g̃andura rehe gwepiakatuhara'g̃a pavẽi Jesus'ga moirũhara'g̃a pavẽi. Igwete Paulo'g̃a
    imombe'upavi g̃a pe. —Nahanahã Tupana'ga nhimoirũukari ore ve, ei g̃a. Nurã judeus'g̃arũive'g̃a
    jikogi Jesus'ga rehe kiro a'ero, ei g̃a imombe'gwovo g̃a pe.
  sja-NT: Pablo Bernabé ome Jerusalende pachedak'ãri, awaraa ijãapataarãpa ãra auteebaijida
    Cristopa jɨrɨt'eradaarã ijãapataarã ak'ɨpataarã ome. Chip'edaidap'eda ãra ome,
    Pablo mãik'aapa Bernabé nepɨrɨjida jõma Tachi Ak'õrepa ooda ãchi pari.
  xed-xed: Ɓhadaghata taŋ da Ursalima, ka tsuʼaftá Igliz, nda gwal ghunay, nda la
    galata mndu, ta həŋ. Ka rusu həŋ ŋa taŋ ta skwi magə Lazglafta nda həŋ.
  mks-NT: Tá na̱xi̱nu̱ co̱o Pablo xi̱hín Bernabé xi̱hín java ga̱ na̱ cán ñuu Jerusalén
    já na̱ndiquehe va̱ha na̱ cúú cuéntá Jesús ndúu ñuu cán na̱. Ta jári na̱ apóstol
    xi̱hín na̱ sa̱cua̱há veñu̱hu cán na̱ndiquehe va̱ha na na̱. A̱nda̱ já na̱ndicani
    Pablo nu̱ú na̱ cán tócó ndihi ña̱ náhnu na̱caja Ndióxi̱ xi̱hi̱n dá.
  gfk-S: Ing di ga hana huat tuma Ierusalem ira matanabar na lotu, ira apostolo, ma
    ira tena harbalaurai tano lotu kaia, di ga karos leh di. Ma ne Pol ma di, di ga
    hinawase um di mekaia Ierusalem ta ira linge God gate gil naramon tano nudur pinapalim.
  bmu-bmu: Al eŋgiba anda mala Jerusalem sitinöŋ aŋgotket. Aŋgotketka aposol aka jitŋememe
    yeŋön urumeleŋ könagesö yembuk köl öröm eŋgiget. Köl öröm eŋgigetka kösohotŋini
    kewö jiget, “Anutunöŋ nam köl neŋgii misin nup meinga nembuk mala aŋgöletot ketaŋi
    ketaŋi aka memba malök.”
  dgz-dgz: Mu pa Ierusalem tauane gapan, Iesu dugup mega nagirewa, Iesu watu enamot
    mega nagirewa amba kwayup tamuine nagirewa den waupamon. Pol ge Banabas God dim
    dim iragi mu gamumup tani oisewa wadidiamon.
  eng-GNV: And when they were come to Hierusalem, they were receiued of the Church,
    and of the Apostles and Elders, and they declared what things God had done by
    them.
  zaa-NT: Ca apóstol nna ca anciano lani adí ca hermanos tsè'e le' Jerusalén nna beni
    cabi Pablua nna Bernabéa nna recibir. Làniana gutixa'a Pablua nna Bernabéa nna
    iyate nu chi beni Tata Dios lani làcabi.
  eng-WEBSTER: And when they had come to Jerusalem, they were received by the church,
    and by the apostles and elders, and they declared all things that God had done
    with them.
  guh-guh: Pablobana itsa pata Jerusalén tomarabelia, Dioso pejumecovënëtsivi, apóstolevinua,
    ancianovinua, xaniavaetsia copiapitatsi. Nexata Pablobeje Bernabébeje bajarapamonaejavabelia
    tsipaebabeje daxita Dioso peyavenonaponaejavatsibeje pamatacabi Dioso pitorobilivaisi
    jivi tsipaebanajetarucabeje.
  bon-bon: Teepi liba atyarige Yerusalema me, ätyepäneji biname piiyepu nuuja mope
    biname, piiyepu iyeta ätrunga ingle biname cina teebibine jewacletnäjemisi. Teepi
    teebibine jeitnemisi iyeta Acejiyame te ten cabu ca ngena bine ituge wawena.
  nhw-BL: Teipa Pablo huan Bernabé ajsitoj Jerusalén huan nopa tiopamitl tlen tlaneltocani
    nepa, huan nopa tlayolmelahuani huan huehue tlacame quinselijque ica paquilistli.
    Huan Pablo huan Bernabé quinpohuilijque nochi catli Toteco quinpalehuijtoya ma
    quichihuaca ica catli amo israelitame.
  mgw-mgw: Pabaaikite ku Yelusalemu, baakemilwe na aumini atumilwe na api'ndo. Nabembe
    ngabapeya abali ya goti Nnu'ngu' gaapangite pamope nabo.
  swh-ONEN: Walipofika Yerusalemu, walipokelewa na kanisa na mitume pamoja na wazee,
    ndipo Paulo na Barnaba wakawaarifu kila kitu Mungu alichokuwa amefanya kupitia
    kwao.
  wbi-wbi: Ye visile ku Yerusalemu pe vakapokelilue nii nyumba inyimike ijakufunyila
    kange navasung'wa na vaghogholo, vakavafunyila imola inofu ku isi sooni sino u
    Nguluve avombile palikimo na Vene.
  bba-bba: Ye bɑ turɑ Yerusɑlɛmuɔ, Yesun yiɡbɛru kɑ ɡɔrobu kɑ mɑɑ ɡuro ɡurobu bɑ bu
    dɑm koosiɑ. Mɑ Pɔlu kɑ Bɑɑnɑbɑsi bɑ bu sɑɑriɑ ye Gusunɔ u kɑ bu kuɑ kpuro.
  eng-KJVCPB: And when they were come to Jerusalem, they were received of the church,
    and of the apostles and elders, and they declared all things that God had done
    with them.
  kgk-NT: Ogwahẽ ramo Jerusalém-my ogwerohory íxupe Hesu reroviaha, herekwa kwéry
    ave, Hesu remimondo ave. Nhandejáry ojapo uka uka íxupe va'ekwe omombe'upa íxupe
    kwéry.
  waj-waj: Sirigauduu iya vidada Yerusareema vuduu vaa ausa hanigieeraiyaata vaidi
    aposorooyaata vaidi vaa ausa hanigieeraiya kieetaiyaatama iyara kua yoketaivaa
    tuduu Pauruusooya Panapaasaya Anutuuqo mmooriivaa ivaitana mmuduu uuvaara iya
    kiaa mmiravai.
  cpy-cpy: Areetee-yaani janta Aapatziyaweniki. Raakameethata-waeri kemijantzinkari-paeni,
    Otyaantaa-rewo-paeni eejatzi jewatziriri kemijantzinkari. Ikamanta-paeri rirori
    okaatzi rantakaa-yitakiriri Tajorentsi.
  mpx-mpx: Sauga hi vin Yelusalema, yaka toekelesiya aloliyau apostolowau ge tohouwa
    Pol ge Banabas hi ahel. Inoke bugul gegewena toto Yehoba avaliya hi ginolil wasana
    hi wasaan elal.
  wbp-wbp: Kuja-pala-jana Puurlu manu Parnapa jirrnganja yukajarra Yantiyuku-wardingki-paturlanguku
    Jurujulumu-kurra, ngulangka Jurujulumurla, ngulakujulu-jana wapirdi wangkaja Kirijini-patuju
    manu yangka-patu Kurdungurlu-patu Wiriwiri manu jarlu-paturlangu. Yalirla jaajirla,
    Puurlurlu manu Parnaparlu, yimi-ngarrurnulpa-pala-jana jaru wurna-jangkarlu kuja-palangu
    Kaatu jirrnganja warru warrki-jarrija kirri-kari kirri-kari-wana Juwu-wangu-kurlangu-wana.
    Nyampunya-pala-jana yimi-ngarrurnu Jurujulumurlaju jaajirlaju.
  luo-luo: Kane gichopo Jerusalem, kanisa kaachiel gi joote kod jodongo norwakogi,
    kendo neginyisogi gik moko duto ma Nyasaye nosetimo, kotiyo kodgi.
  nhe-NT: Teipa Pablo huan Bernabé ajsitoj Jerusalén huan nopa tlasentilistli tlen
    tlaneltocani nepa, huan nopa tlayolmelahuani huan huehue tlacame quinselijque
    ica paquilistli. Huan Pablo huan Bernabé quinpohuilijque nochi tlen Toteco quinpalehuijtoya
    ma quichihuaca ica tlen ax israelitame.
  aii-aii: ܐܝܼܡܲܢ ܕܡܛܹܐ ܠܗܘܿܢ ܠܐܘܿܪܸܫܠܸܡ، ܦܝܼܫ ܠܗܘܿܢ ܩܘܼܒܠܹܐ ܒܝܲܕ ܥܹܕܬܵ‌ܐ ܘܫܠܝܼܚܹ̈ܐ
    ܘܚܘܵܪ̈ܕܸܩܢܹܐ. ܘܗܘܼܩܹܐ ܠܗܘܿܢ ܐܸܠܵܝܗ‌ܝ ܟܠܔ ܡܸܢܕܝܼ ܕܥܒ݂ܝܼܕ ܠܹܗ ܐܲܠܵܗܵܐ ܒܝܼܵܝܗ‌ܝ.
  esk-NT: Aasiiñ Jerusalem-mun tikitmata ukpiqtuaŋuruat piqasiqhutiŋ uqqiraqtinik
    suli qaukłiġñik paġlaniġaich. Taapkunuŋa tusaayugaaqtirrutiginiġaat Agaayyutim
    iluqaan savaaġikkaŋa iŋmiktigun.
  msb-msb: Pag-abot ninda sa Jerusalem, ginpadayon sinda san mga nagatuod, mga apostoles
    kag mga namumuno na ginsumatan ninda san ginhimo san Dios paagi sa inda.
  cpa-NT: Jøng² mi³ca¹dsi¹lé²dsa jøa³juøi² Jerusalén, ca¹hie¹ dsa² quián¹² Jesús Pablo
    quianh¹³ Bernabé. Ca¹hiei¹ tsih² høh³ quianh¹³ dsa² canh¹³ calah. Jøng² ca¹dsii¹
    dsa² héi² jǿg³ ha²lah ca¹jmo¹ Diú¹³ ja³ca¹ŋi³nio³dsa.
  dso-dso: ସେମନ୍‌ ଜିରୁସାଲାମ୍‌ କେଟ୍‌ଲା ପଚେ ମଣ୍ଡଲିର୍‌ ଲକ୍‌, ପେରିତ୍‌ ସିସ୍‌ମନ୍‌ ଆରି ମଣ୍ଡଲିର୍‌
    ପାର୍‌ଚିନ୍‌ମନ୍‌କେ ବେଟ୍‌ଅଇଲାଇ । ଆରି ପରମେସର୍‌ ତାକର୍‌ଲଗେ କରିରଇବା କାମ୍‌ ବିସଇ ପାଉଲ୍‌
    ଆରି ବର୍‌ନବାକେ ଜାନାଇଲାଇ ।
  meu-meu: Idia na Ierusalem ai e gini dae ai, ekalesia taudia bona aposetolo taudia
    bona heitatao taudia ese e abidia dae; bena idia ese Dirava ida e kara bouva ḡaudia
    idoidiai e hamaorolaidia.
  yva-NT: Arono Paulusa pe Barnabasa pe awa arakove nawe unanta no Yerusalem rai,
    anugano Amisye nawe, awa akarijo wo maugave nawe, Yesus apa arakovo po matutire
    nawe manayanambe tenambe weti wo maugav usisa. Umba Paulus muno Barnabas yo Amisye
    apa ana po raveye arono yo ayao Yesus ravovogoe ratodi mansai tenambe.
  dgc-dgc: Ey kédemét de Pablo ta Jerusalem, éy tinanggap side du apostol, sakay du
    iba sa a méniwala. Ey kinagi dide ni Pablo i étanan a pinagimet dide na Diyos.
  zpm-NT: Zeeṉe bdziṉ zho Jerusalén, pcaalsa grë zha poxtl, grë zha ne rliladz Jesús
    ga, ni grë zha ne rnabey lo zho. Dzigo ga bzodiidz Pabl grop Bernabé grëse zha
    gocnie Dios zho, zeeṉe güeyted zho grë dan co güeynee zho Xtiidz me lo miech.
  hix-NT: Taa. Xerusaryen hona haxa nahatakatxownà hatà, Pawru komo. Teryehorye netakmetxownà
    hatà, àton komo, Txesusu mryenon komo rma, Txesusu nànyaketxho ro komo xarha,
    Txesusu mryenon yonye ro komo xarha. Noskarymatxownà hatà, Pawru komo, àwyanye.
    Onà wyaro amna yakoronomekonà, Khoryenkomo, ketxkon hatà. Noskarymatxehkatxownà
    hatà, àwyanye.
  sim-sim: Am Jerusalemik li layirik aposel nga sios lida ondo nga lirin li heyehe
    limu rupshira. Urik Pol fre Barnabas mashi os Avui Wasilaka tava frihik or urin
    frimu lirin sawera.
  npi-ULB: जब उनीहरू यरूशलेममा आए, उनीहरूलाई मण्डली, प्रेरितहरू र एल्डरहरूद्वारा स्वागत
    गरियो, र यसरी उनीहरूसँग परमेश्‍वरले गर्नुभएका सबै कामहरूको प्रतिवेदन उनीहरूलाई
    सुनाए ।
  cgc-cgc: Na gabot danen Pablo naan ta Jerusalem, mga gatipon-tipon na gatuo na naan
    dya, mga apustulis daw mga gapanguna ta mga gatuo gabaton ki danen. Danen an Pablo
    gasugid parti ta tanan na mga buat ta Dyos paagi ki danen.
  tim-tim: Akto Yerusalem kepian arimbiâ Yesugât kâmot akto Aposolo akto yâk yeŋgât
    humomolupyeŋe yâk olop egakmâ heroŋe agi. Heroŋe akbiâ Anutuŋe meme akyeŋgimbo
    âmâ Yesugât keiŋe makyeŋgiwerâm hamep bâlâk kinmâ makyeŋgimbiâ âmâ bunŋe agep,
    aregât den pat are makyeŋgiyi.
  yor-yor: Nígbà tí wọn sì dé Jerusalẹmu, ìjọ àti àwọn aposteli àti àwọn alàgbà tẹ́wọ́gbà
    wọ́n, wọ́n sì ròyìn ohun gbogbo tí Ọlọ́run ti ṣe nípasẹ̀ wọn.
  wos-wos: Yandaka ye di Jerusalemémbu xaku. Xakundaka di wumbu rekwa Jisasna hundi
    xékékwa du takwa, Jisasna aposel, néma du akwi, wungi di dika mawuli yata diré
    yikafre huru di wali hundi bulé. Wungi buléndaka bér Pol bér Barnabas diré wa,
    God bér wali téta wungi yandan jémbaka.
  emp-NTPO: Jerusaleʌ̃ne jũẽsid̶ad̶e Jesuba diabued̶arãba, djabarãba, dji bororã bid̶a
