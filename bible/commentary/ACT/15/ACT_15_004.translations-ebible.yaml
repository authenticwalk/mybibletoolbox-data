    e Raban tate nga tsang vaotie seguor.
  uig-CYR: Павлуслар Йерусалимға кәлгинидә, улар җамаәттикиләр, расуллар вә ақсақаллар
    тәрипидин қарши елинип, көпчиликкә Худаниң өзлири арқилиқ барлиқ қилған әмәллирини
    баян қилип бәрди.
  ikw-NT: Nga be vaduru Jerusẹlem, ọgbako Chiokike, nụ ele izi nụ ele okno badnụ nabnanyarnụ
    be, be kanụ be kpakara nhne Chiokike jiri be mee.
  khs-khs: 'Apula: iwa Yelusalemewemi ha:na: fiyatekamakiwa Keleso sena kesale iyawala
    apula: apasolo sena iyawala apula: Keleso sena kesale yesila sena iyawa sopoke
    iwa seli silikeye. Apula: Pole Panapase a:tawa Koteyewi nano ketea a:kemi timiyawa
    sopoke ima se tiye mikeye.'
  dwr-ENT: ኡንቱንቱ ዬሩሳላሜ ጋኬዳ ዎዴ፥ ኣማኒያዋንቱ፥ ዬሱሲ ኪቴዳዋንቱኔ ጪማቱ ኡንቱንታ ሞኬዲኖ፤ ፆሳይ ባሬንቱን ኦዳዋ
    ኡባ ኦዴዲኖ።
  pma-pma: Navong arokol out Serusalem, eiloheh keil, elda keil, ka meatin sav keil
    ten sios akur revi keil. Evus, Pol ka Banabas lurun usil tounah vasi keil koa
    Ahi mumoni en koakeil arvitei Siu ka en keilu.
  atd-NT: Pogkouma woy ni Pablo dio to Hirusalim, ka mgo nigtuu woy ka mgo suguanon
    ni Hisus woy ka mgo pogbuyagon dan, narago lagboy to pogkouli dan. No nigbatbatan
    on woy ni Pablo sikandan to tibo no impohimu to Magboboot kandan dio to nabayaan
    dan.
  tel-2017: వారు యెరూషలేము చేరగానే సంఘం, అపొస్తలులూ పెద్దలూ వారికి స్వాగతం పలికారు.
    దేవుడు తమకు తోడై చేసిన వాటన్నిటినీ వారు వివరించారు.
  hat-BSA: Lè yo te rive Jérusalem, yo te resevwa pa legliz la avèk tout apòt ak ansyen
    yo. Konsa, yo te bay yon rapò konple de tout sa ke Bondye te fè avèk yo.
  bxh-bxh: Sa mahano Yelusalem yai, tau kawawananaha, tau faꞌona wasawasa, yo babada
    sa lautoꞌiyedi, be ginauli mahudoꞌina Yaubada lisidi yai ya ginauli, edi sa liba.
  top-NT: Acxni tácha̱lh nac Jerusalén pu̱tum tatamakstokko̱lh tí ixta̱cpuxcún cristianos,
    apóstoles y xalactali̱pa̱u lakko̱rutzi̱n. Xlacán tzúculh talacspi̱ta tú ixqui̱taxtuma
    nac Antioquía y la̱ Dios ixca̱ma̱tlahui̱ni̱t ixtascújut.
  msk-msk: Pagdatung nilan ag Jerusalem yang manga tomotoo aw yang manga apostol aw
    yang manga matikadung yasagimano kanilan. Kayan yaggogod sang Pablo sang pyapaimo
    kanilan nang Dios.
  gyr-NT: Yuvɨroyepotase Jerusalén ve, apóstol, Jesús reroyasar rãrosar iyavei ambuae
    Jesús reroyasareta oipɨsɨ tuprɨ yuvɨreco. Aheve omombehu Tũpa mbahe oyapo vahe
    oyese yuvɨreco.
  kmh-kmh: Pen Samariya kirgiy, Jerusalem amjakeyak, bi Jiysis minim dand amemb gok
    sek, Jiysis biynimb nuk gok kuyip kond mindeyak bi gok sek, biynimb Jiysis nup
    gosimb niŋyak yikop gok sek kuyip niŋiy aŋgyak, “Mam sikop aswim aŋgyak.” Aŋgeyak,
    Banabas yip, Pol yip pen aŋgrik, “Gor chin yip taŋgiy mey, minim tep aŋgñon; biynimb
    miñmon okok kuŋaynep Jiysis nup gosimb niŋsipay aŋgrik.”
  ukr-ONPU: Прибувши в Єрусалим, вони були прийняті церквою, апостолами та старійшинами
    й розповіли, як багато Бог зробив через них.
  emi-emi: Nau laghe rekatala eJerusalem, tau ngaiesoa ngatoa, apostolo atoa me elda
    ngatoa laghe masimasieiliila tani soula, me Pol me Banabas lalu ghe auliaala vaalua
    God esaasausilalua tale uunguaairarua.
  zpv-NT: Ya chin badzihn Pahblu cun Bernabeh Jerusalehn, bagachaꞌgaloh raꞌ xpwiinn
    Jesucristu laꞌh raꞌ ba. Ya seguihdu bwiiꞌyidxyiꞌdxyi raꞌ Pahblu cun Bernabeh loh
    raꞌ bwiinn chi xa guhcanee Dxiohs laꞌh raꞌ ba cun garaatiiꞌ ziga baluuꞌyi raꞌ
    ba laꞌh raꞌ bwiinn nez guihdxyi raꞌ nin bagaluuꞌyi raꞌ ba xchiꞌdxyi Jesucristu.
  gux-gux: Ban den pundi Jelusalema, Kilisiti n yini yaaba, bi tondiba leni bi nikpeliba
    den biali ba. Bi den togidi U Tienu n tuuni leni ba ki tiendi yaala kuli.
  kos-kos: Ke elos sun acn Jerusalem, mwet in church we ac mwet sap ac mwet kol lun
    church elos paingulos, na elos fahkak ma nukewa God El tuh kasrelos in oru.
  ibo-ibo: Mgbe ha bịaruru Jerusalem, nzukọ, ndị ozi na ndị okenye nabatara ha, ha
    kọkwara ha ihe niile Chineke sitere nʼaka ha mee.
  yml-yml: Tutuyanina i leꞌwai Ielusalema, tomataꞌaulelevo, toꞌedakumetavo ꞌauꞌauveadi,
    wata tovetumaganavo matatabudi, Faulo ma enavo i yogoꞌedeꞌededi ma yadi sosoana.
    Mulieta i veifufu ꞌwaidie baniꞌodi Yaubada i ꞌivaisedi taiadi i folova.
  ory-ory: ପରେ ସେମାନେ ଯିରୂଶାଲମ ସହରରେ ଉପସ୍ଥିତ ହୋଇ ମଣ୍ଡଳୀ ପୁଣି, ପ୍ରେରିତ ଓ ପ୍ରାଚୀନମାନଙ୍କ
    ଦ୍ୱାରା ଅଭ୍ୟର୍ଥନା ପ୍ରାପ୍ତ ହେଲେ, ଆଉ ଈଶ୍ବର ସେମାନଙ୍କ ସାଙ୍ଗରେ ଥାଇ ଯେ ସମସ୍ତ କାର୍ଯ୍ୟ
    କରିଥିଲେ, ସେହିସବୁ ବର୍ଣ୍ଣନା କଲେ।
  bzj-bzj: Wen Paal ahn Baanabas dehn reech Jeroosalem, di cherch peepl ahn di apasl
    dehn ahn di eldaz mi oanli glad fi si dehn. Di bileeva dehn weh mi-di vizit tel
    dehn evriting weh hapm ahn how Gaad yooz dehn.
  chk-chk: Lupwen ra tori Jerusalem, chon ewe mwichefel, ekewe soukünö me ekewe souakom
    ra etiweer. Iwe, ra apworausa ngeniir meinisin mine Kot a föri rer.
  ssd-ssd: Paulus nane mbumba ka Yerusalem pronaig le Yesus tuku kuasmbi aposel le
    gabat kame ndoŋ nane kaŋgerka gare-gareka kaiye niŋginaig. Taŋanaig le Kuateŋge
    Paulus nane saŋgri niŋgina le wam ke likinaig ta kubeu niŋginaig le
  acr-TNT: Echiriꞌ xebopon Jerusalem, xecꞌul cuma tak ri hermanos, ri e takoꞌn y jujun
    chic e aj wach re riglesia. Xquitzijoj cꞌu chique ronoje ri uꞌanom ri Dios cucꞌ.
  rop-rop: Wal wen deibin kamat langa Jerusalem, detlot bilibamob deya langa det tjetj
    bin gudbinji blanga olabat, en Pol en Banabas bin dalim detlot speshalwan mishanri
    en tjetj lidamob en ola bilibamob ebrijing weya God bin dumbat garram dubala.
  mee-mee: Ka ineke lele ngae Ierusalem, na ragau re nga ra lopatokonakana ginungarea
    ba aposelme kala nga reke taoamugmuga ka ra lopatokonakana keke tagukama kerea.
    Nae Pol kala nga balingana memena keke turu te ri ka orume karolu ra Nutu kuma
    ki nge ri.
  dif-dif: Pudla Jerusalemingu matja wokarana, mili wolarali ja Apostel worali ja
    pinaru worali pudlana murlali patana wonti; ja pudlali kaukaubana wonti, mina
    pirnala Gadali pudlangunto ngankana wonti.
  gam-gam: Kambono kere er Jerusalem pumaka, Jerusalem pillgi dji una ne, aposel kambono
    ne, kantau yei una kerman porapora wo djembon toi. Tomaka, God iwa soka boll aike
    po kogo yei mal ge, soka kandjabe to una ge aupill.
  nou-nou: Edo ungo Jerusalem nati da bugero Iesu da teotopo de ungoda gitijijigegari
    de Iesu da binga atopapotegariembobo de mi ungo atega ewamei isera. Edo ungo atega
    etero Paul de Barnabas de mi ungoda yei God ungoda yei awodo ro isira awa sisera.
  mqb-NT: Atə Pol tə Barnabas tə dəzle à Urəsalima nà, ɗo maslan ahay tə məceɗ sə
    egliz ahay, pi zek tu ɗo a Yesu ahay fok tə təma atan. Tə təkəren atan way ana
    Mbərom sa ga tə tinen ataya fok.
  ape-B: Hanak aliga hanak hatoglu Jerusalem ali God ananich elpech chanu echechim
    nebemi chanu amam aposel chanaki chakam loguh chenehilaumom. Ali heneyogomech
    umu enenyi enen moul douk God nohul amamis wis neneken nyatogloluli.
  grc-F35: Παραγενόμενοι δὲ εἰς Ἱερουσαλήμ, ἀπεδέχθησαν ὑπὸ τῆς ἐκκλησίας καὶ τῶν
    ἀποστόλων καὶ τῶν πρεσβυτέρων, ἀνήγγειλάν τε ὅσα ὁ Θεὸς ἐποίησεν μετ᾿ αὐτῶν.
  cav-NT: Cuadishataya cuanaque Jerusalénju junatihuajutu Jesús queja ecatyati cuanaque
    naruquira ecana jida batsacuare. Jesúsja ecuadisha cuanara, emuiba cuanara jadya
    ecana jida batsacuare. Pablora tuna cuejacuare Yusura tuna eque dutya ahuaque.
  kgp-NT: Hã kỹ ag tóg Jerusalém tá junjun mũ. Kỹ tá Jesus ki ge kỹ nỹtĩ ag tóg vẽnh
    mãn mũ, Jesus tỹ ũn vin mũ ag mré hã, kófa ag mré hã. Kỹ ag tóg ag mỹ Topẽ tỹ
    nén han mũ kar tugtó mũ.
  bvd-bvd: Si kada sa Bol fai kera da dao kau 'i Durusalem, figua nia God ma na 'aboosol
    ki ma na waa gwaungai kera ki daka gwale kera na kau. Ma sa Bol fai kera daka
    faarongo kera naa 'ana doo nai ki God 'aru todaru mai ma keerua daru ka ilia ki
    mai matangana toaa nao lau Diu ki.
  ukr-1871: Прийшовши ж у Єрусалим, прийняті були від церкви і апостолів і старших,
    і сповістили про все, що Бог з ними зробив.
  apz-apz: Jelusalem iꞌmofopahonɨngkofi osopo aꞌamu apousel sohwanji hwe engo sohwanji
    isamoyoka ulahonɨngkofi Antiyoukntaꞌangoso yoꞌmayo Anɨtu imentiso soꞌno ulɨmentohofofoho.
  yon-yon: Kwane, Yerusalem aom miniiwe, anam andiwendaniib apasodaniib kurikuri oonidaniibbed
    angkodmendiiwe, God yaromkono yaambed ambangkiwen ye weng korem kuu ambobandiwen.
  poi-NT: Cuando núcyaj Jerusalén jém Pablo y Bernabé, iwɨ̱pɨctsoŋyaj jém Dios ipɨxiñt́am.
