  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​သို့​ဗာ​န​ဗ​တို့​ရောက်​ကြ သော​အ​ခါ အ​သင်း​တော်​နှင့်​တ​ကွ​တ​မန်​တော်
