  tbz-SIM: Bɛ̀ tùɔ̀koo dìì mɔ̀nnì Sedisɑdɛmmu Kirisi kɔbɛ nɛ̀ Yesu tɔ̃rɛ̀ nɛ̀ bɛwedɔunkótíbɛ̀
