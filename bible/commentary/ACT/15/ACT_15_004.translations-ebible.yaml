  gmv-NT: ኢስቲ ዬሩሳላሜ ጋኪን ዎሳ ኬꬃ ኣሳይ ሃዋሬቲኔ ጪማቲ ኢስታ ሞኪ ኤኪዳ፤ ኪቴቲ ቢዳይቲካ ፆሲ ኢስታራ ጊዲዲ ኦꬂዳይሳ
    ዉርሲ ኢስታስ ዮቲዳ።
  por-BLT: Quando eles chegaram em Jerusalém, foram bem recebidos pelos membros da
