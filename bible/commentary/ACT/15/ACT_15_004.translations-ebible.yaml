    zahuré mono zém na hã.
  cuk-cuk: Pablo, Bernabé-ebo Jerusalénʼse mosmargu, Jesúsʼba-nanaimalad-danar-ambikunonidamalad
    nue yeer abindaksamalad, degi, Jesús-e-sapingan-bur-dummagan, degine, Jesúsʼba-nanaimalad-e-idumaladga-gubukwad,
    nue yeer abindaksamarmogad. Pablo, Bernabéʼmala, Bab-Dummad emargi ibmar-imaksad
