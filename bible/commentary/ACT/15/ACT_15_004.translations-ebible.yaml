  cof-NT: Aman Jerusalenbi felainunsi, Crístochi mantá tanla, Jesucrístochi tsachila
    tala mantá tanlanan, junsi jerale uyan Jesucrístobe penenaminla, jeralela layaito
    yalaca facarilaquinue. Junni Páblola cuenta quito, Diosi yalaca ticatiya quisa
    carinanunca jera cuenta manpolarilaquinue.
  srm-NT: Nöö hën de ko dou a Jelusalen. Nöö di de dou, hën dee Gaan Tjabukama u Masa
