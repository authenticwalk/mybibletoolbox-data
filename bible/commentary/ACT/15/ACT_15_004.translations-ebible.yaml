    ton tîrî'pî. Inkamoroya mîrîrî pe rî î' kupî'pî Paapaya ekaremekî'pî tîwenai'nîkon.
    Judeuyamî' pepînya innape Jesus kupî'pî imaimu eta tîuya'nîkon wenai. Mîrîrî ekaremekî'pî
    to'ya to' pî'.
  ndg-ndg: Baisile Yerusale, batikaribishwa na likanisa na mitume na apindo, na batiwasilisha
    taarifa ya makowe gote ambayo Nnongo apangite pamope na bembe.
  wsk-wsk: Se nuna nama Jerusalem arataman mu, sios ko kariimet se apostle alo se
    kari gira alo mu nongorak amilmil beteman. Se nuna Kaem nunga ura luan ningi munan
    suen la bitakaso mu ko dugu duap nunga manarukasan.
  toj-NT: 'Ja Pablo soc ja Bernabeji, cuando c''otye ja ba Jerusaleni, jel gusto iljiye
    yuj ja creyente jumasa soc jach ni ja jecabanum jumasa soc ja anciano jumasa.
    Ti och xchole spetzanil ja jastal ch''ac huajuquei: ―Jel tzamal ja jas sc''ulan
    ja Diosi, xchiye.'
  kkl-kkl: As Yerusalem piekpa, Yesusti samenag wepto pogsiognangap, Yesusag “Sikne”
    aro seneragtop nimi winil talamek nimiap, sikindoyabo wenehiropnangap, wamekne
    tanekori sin piekne enero poa wa'isiekti, kipsiek. Kipsiekpa, sindi ambarelamsirekti,
    “Allahri nu pere awe welamoboba, Yahudi sisa kom nimi Allah yubu ekon nimiri Yesusag
    'Sikne' aro seneraglamang,” aro ambatsirek.
  tbc-tbc: Saen Jerusalem na dilasa yan aposel adi, matu adi, agod midaeŋ fidian dupalug
    duyuŋanai se ya. Agog Anut iŋ lo dugo igane na yan naod na dubol ilasa dugo duloŋ
    a.
  sna-sna: Vakati vasvika kuJerusarema, vakagamuchirwa nekereke navapostori uye navakuru,
    vakarondedzera kwavari zvinhu zvose zvakanga zvaitwa naMwari kubudikidza navo.
  smk-NT: Sin rinmate' sara sa Jerusalem si Pablo, maririket rasara nin inako' nin
    dupong ran mammemper itaw tan saray pupangulo ra, tan saray raruma nin apostoles.
    Inisturya ra ni Pablo konra a sarba nin ginwa-ginwa' nan Dios nin pakikalamo'
    na konra.
  grc-TCGNT: Παραγενόμενοι δὲ εἰς Ἱερουσαλήμ, ἀπεδέχθησαν ὑπὸ τῆς ἐκκλησίας καὶ τῶν
    ἀποστόλων καὶ τῶν πρεσβυτέρων, ἀνήγγειλάν τε ὅσα ὁ Θεὸς ἐποίησε μετ᾽ αὐτῶν.
  gof-WFTW: Entti Yerusalaame gakkida wode woosa keethay, Hawaaretinne cimati entta
    mokkidosona. Xoossay banttara oothidabaa ubbaa odidosona.
  spa-BLM: Cuando llegaron a Jerusalén, fueron recibidos por la asamblea, los apóstoles
    y los ancianos, y les contaron todo lo que Dios había hecho con ellos.
  kyz-NT: Nan futat awau akou kwe pe imome'wau. Awau 'gã owaẽma Jerusareg ipe. Jerusareg
    ipe 'gã waẽm ire Jejui 'ga rerowiaara 'gã 'gã napeje'ega. Jejui 'ga rerowiaara
    'gã 'wyriat, Jejui 'ga remimonofet. Mĩmera 'gã 'gã napeje'ega. A'eramũ Paulo 'ga
    Panape 'ga retee wekwawera mome'wau 'gã nupe. —Kwe pe ore oi arakou Jejui 'ga
    mome'wau amunawa moyka ikue. A'eramũ 'gã Jejui 'ga rerowiaa kwaiwete. Judeue'ema
    'gã we futat erowiaa. Ymãwarera 'gã etykapap. A'eramũ 'gã 'awamũ Jejui 'ga rerowiaa
    ojekatu'okawamũ— 'jau 'gã 'gã nupe, wekwawera mome'wau.
  dao-dao: Jerusalem ani jäng pha üng, sangcime, Ngsäe ja, sangcim ngvaie naw jah
    na je na u se, Pamhnam naw a jah summangei naküt ani jah mtheh.
  cya-cya: Xa mdiyaa yu Jerusalén, yu ta'a mda'an Jesús lo'o yu nu ntsu'hui cunta
    'in jun mchcuan cunta 'in yu, lo' mdyisnan mdaa yu suun ña'an cha' tsu'hue m'ni
    Ndiose lo'o yu se'en yaa yu.
  beu-beu: Ila Yerusalem mi muse, nehe ba iomi Yesus vengaanamang ang naung emangpi
    ing tarimat aaung-aaung. Lahatala Eetvala ang naung, bot jamaat eboma ang naung
    di, ing tarima. Paulus bot Bernabas oleve iat mateng hula, Lahatala Ana ing veng
    angu ebele na emangpi angu ini ening iila. Angu ebele nehe aabeung di toang Mutu
    Yesus amulung iila. Bot sunat ebele senge iomi teahalang angu di ini metma veng
    iat hubai.
  wrk-wrk: Jilajba yali kula, baki wanbiya yali Jirusalim. Nanamuku krisjinmuku jali
