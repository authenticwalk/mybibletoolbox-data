  gof-ENT: ኤንቲ ዬሩሳላሜ ጋኪዳ ዎዴ ዎሳ ኬይ፥ ሃዋሬቲኔ ጪማቲ ኤንታ ሞኪዶሶና። ፆሳይ ባንታራ ኦዳባ ኡባ ኦዲዶሶና።
  aau-aau: Pol, Barnabas leys so sune non hom Jerusalem mon lousne menkin, hme kokwe
