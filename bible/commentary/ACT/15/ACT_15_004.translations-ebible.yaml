    manam manam, nom ten wonvenam Sesoa hevm, nonam hev andra vaomana evevnam os hindkembel,
    hindkembel.
  mca-mca: Ma' qa in hats yamii pa'aj pa' Jerusalén, qa week wetfeli'm pekhewe' yijayan
