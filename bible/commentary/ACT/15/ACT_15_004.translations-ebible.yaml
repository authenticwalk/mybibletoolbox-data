    Israel runacunapis salvacuyänanpä Jesucristuta chasquicuyanganta.
  mox-mox: Tuta nana iʼifoqe ilugu Ielusalema ʼinaya, ʼinega toʼekalesiayavo be tovaletuyanayavo
    ta wese ʼekalesia ana tovanugwetayavo Faulo be Banaba iʼebeʼewedi. Ta magilafudi
    iveluluʼuyayea maʼoda edi fewa Yaubada ena waiwaiega iviaqa ʼaiqedi.
  kew-kew: Goa pua Jerusalem su-para opapasimi rabu Gote-na ruru-para aposel kogono
    aanu-para lotu surube aanu-para nimu rayome nimu ki mua ora raana omesimi. Go
    rabu nimumi nimu-para Gote-na pisade kogono madaa remaa lakesimi.
  dww-dww: Raḡanine taudi Jerusalemma a tavatavana, dabudine Mamaitua na damma, apasol
    be babada taudi Pol be Banabas adi banagama mate ai kaiwedi be a rabedina. Dabudine
    Pol be Banabas Jerusalem banegidima, Mamaitua yaba matabuna ya voivoiedina, a
    riuedina.
  twi-ASANTE: Wɔduruu Yerusalem no, asafo no, asomafoɔ no ne mpanimfoɔ a wɔkaa nneɛma
    a Onyankopɔn nam wɔn so ayɛ kyerɛɛ wɔn no gyee wɔn.
  aoj-aoj: Amom mafeꞌ mataga Jerusalem, amom aposel maloma esis amam nematawa Kristen
    saloma agufumi asasimi sosafel sandalalamam sandaꞌmam gude amom. Eaꞌ Pol naloma
    Barnabas mosafel maꞌipas basefa maol hiani God natopalopama mandaꞌani.
  cbv-cbv: Queét Jerusalén tʉ́tchina ĩ jʉyʉ́chah, caanjĩ́h moón Jesúíhwã, queétdih
    waóhnit, Jesús ã naáwát tʉ́ʉtnit biícdih, queétdih ĩt tʉ́i wẽi jwãááp wʉt jĩ.
    Pánihna, Pablowã Dios ã wẽpatjĩh ded pah ĩ chãjatjidih queétdih ĩt naáwáp wʉt
    jĩ. Judíowã nihcannitbʉt Jesúsdih ĩ jepahatjidih ĩt naáwáp wʉt jĩ.
  taw-taw: Pen Samaliya plopens kelɨgɨl, Jelusalem amjakel, bɨ Jisas takaw nop dad
    ameb okok sek, bɨ Klays binɨb ne okok kɨlop kod mɨdebal okok sek, binɨb Jisas
    nop gos nɨgɨlak yokɨp okok sek kɨlop nɨŋɨd ag dɨdeg lɨlak. Anɨgelak, Banabas ayɨp,
    Pol ayɨp pen agɨlek, God chɨn ayɨp ajɨl nɨm, takaw tep agñon, binɨb man okok kuŋay
    yɨbɨl Jisas nop gos lɨnɨgebal agɨlek.
  jic-NT: Tjil na Jerusalén nt'a, Dios ts'uyupj ne'aj 'ücj jisas jis tepyala yupj
    tjiquil mpes. Apostolpan 'ots'ipj 'ücj jisas tepyala. Co'müypan 'ots'ipj 'ücj
    jisas tepyala. Pablo, Bernabé, tjowelepj pjü way jilal Dios pajal 'üsüs la tjiji
    p'a nt'a yupj ne'aj tjil mpes. 'Üsüs polel lajaytsja Dios jis capj tjep'ya'sa
    mpes.
  zap-NT: Chene wdxiin Pabel Jerusalén yrup Pabel Bernabe, wa yra men ne rlaleedx
    Jesucrist yra men poxter no le yra men ne rnebééy lo men ne rlaleedx Jesucrist
    watsëlo men Pabel yrup Pabel Bernabe. Lex wuu Pabel diiz lo men yrup Pabel Bernabe
    gan pezee waknonen Dëdyuzh men yrup men lo yra ne wlaa men.
  wer-wer: Pël ëën pit Yerusalem kak së oröön Yesuu ngön yaaö omnaröere wotöököröere
    Yesuu ingre mor saö muntarö pit itenak yoöre ërëp kaö mëëa. Pël ëën piarip Anutuuk
    kaamök elmëaan piarpim ya mëmpö ima pötë ngönöt ök mëëa.
  ipi-ipi: Andiyoko tano okona ato akali epeaini utupane yakama Jutusaleme peakaiyu
    leai-kola, Jutusaleme sosa okona Kitisene wandakali tupapi, sosa okonena akali
    kawane tupapi, aposolo akali tupapi, utupane pitaka-mane akali epeaini utupane
    yakama wayu wete epalaiya lo lameainipia. Lameai-kola, Polo, Banapasa-la, liyambato
    Gote bala nalipa towa atu atoto, piape wua peane lo lamai-yapilipia.
  qul-NT: Jerusalenman chayajtincutaj, apostolcuna iglesiapi caj encargadocunapiwan
    Pablota Bernabetawan sumajta jap'ekarkancu. Jap'ekajtincutaj willarkancu tucuy
    imata Dios paycunawan ruwaskanta.
  tnc-tnc: Jerusalénrã neyaeka ᵽoto aᵽóstolrãka, suᵽabatirã Jesúre yi'yurã, nare imaruᵽutarimajaoka
    jia nare e'etorikarã. Toᵽi mae, Tuᵽarãᵽi ãrĩwa'ri ritaja nabaaroyika majaroka
    nare nabojaeka.
  ter-NT: Enepo simohíko ya Njeruzálem, enepohikone kutípoti Jesus-ya koánemaka ne
    ápostuluhiko, yóko'omaka ne po'ínuhiko inuxínoti ítuke Vúnae, elókea okóvo símea
    ne evo Poûlu. Ina koyuhó'inoa Poûlu yoko ha'ínehiko heú koêti kíxoaku Itukó'oviti
    ikó'itukexea ya ítukeke.
  bmr-NT: Jaanaa Pablomɨsi Jerusalevɨ ɨɨfutuumɨsico paryɨ Cristota, minɨsumɨnaa, iquillahuto
    icamo imo imo diitɨsico gaayɨcɨuhi. Jaamoco diitɨsi jɨɨbeguehicauhi Moocaani diitoma
    omoonɨhicaunoco.
  fuf-fuf: Ɓay ɓe hewtii Yerusalaam, moftal ngal e sahaabaaɓe ɓen e ardotooɓe moftal
    ngal tolni ɓe, kamɓe kadi ɓe fillitanii ɓen ko Allaahu on waɗini ɓe kon fow.
  mwc-mwc: Maranai si botu ku Jerusalem wai, bigeruwana biyisi ba apostle ba warawaraetesi
    si verabeyisi ba God kosi awaika ereonowana God kamosi yai i wosei wai si mamatarei.
  bhl-bhl: 'Keko beli, i Selusalem abiw mutuk fian kawtem uneko, teliwi, sios kunum
    waneng so, kalan kunum iso, sios kawtiw im kak yetebiliw kunum iso, alik alik
    i kalfong keyemeko, “Talbiliw yako!”, yangsiliw kale. Yangiwi, Antiok abiw mutuk
    fian koleweko, ka teliw kunum bi im dulum elo kanese sang be bokoyemomeliw: “Sunbin-Got
    e num aluwsuluw aluwbamin beelo bamki so keleweko, nulo dokoyemse te!”, yangsiliw
    kale.'
  ons-ons: Antiok magu eŋe Yerusalem lotkeu, so Yerusalem doku tau tau magu suaine
    so aposolo, so ŋei sele suaine eŋe Antiok magu ea mateno newan ongoi. Antiok magu
    eŋe mateno waket mere more, Anutuŋo yeye kine kine okan onge, ea korop Yerusalem
    magu edangoi.
  con-NTPO: Jerusaléni napisi tseni'su Jesúsve in'jamba bo'je'chondeccu Jesúsne afasundeccu,
    coenzandeccu'qque tise'pama avujatsse cachuicco'fa. Tsonsi Pablo, Bernabé'qque
    conda'fa osha'cho ma'caen Chiga Quitsa tise'pai'ccu tson'choma.
  ghs-ghs: Qate nokoi Dzerusaremuta baaqi sinabidza abi mimi ma quru abi mimi ma noko
    garuba eeteqi Ohongai Pauro ma Banabe nopo hoobiremi sinabidza baura eetemi meenoma
    naateta oho noo ma pobike nokoke hiire paanaiteta.
  peg-peg: ପାଚେ ହେୱାର୍‌ ଜିରୁସାଲମ୍‌ତ ଇକିସ୍‌ ମଣ୍ଡ୍‌ଲି, ଆରେ ପକ୍ୟାତାକାର୍‌ ଆରି ପ୍ରାଚିନାର୍‌
    ହୁଦାଂ ବାନ୍ଦାୟ୍‌ ପାୟାତାର୍‌, ଆରେ ଇସ୍ୱର୍‌ ହେୱାର୍‌ ଲାହାଙ୍ଗ୍‌ ମାନ୍‌ଞ୍ଜି ଇନେସ୍‌ ୱିଜ଼ୁ
    କାମାୟ୍‌ କିଜ଼ି ମାଚାନ୍‌, ହେ ସବୁ ହାନ୍ଦାୟ୍‍ କିତାର୍‌ ।
  txu-NT: Nhym ar tẽ:n kam arỳm Djeruxarẽ'ỳr bôx. Nhym kam me kute amim Jeju mar ne
    kôt ar aben pydjio baja ar pa krij ne arkum kabẽn mextire jarẽ. Mekam Jeju kute
    ar anor jadjwỳ, meo ba djwỳnhdjwỳ ne ar ã aro ane. Nhym kam ar memã amijã ajarẽ.
    Metĩndjwỳnh kukwakam ar àpênh kunĩkôt ar memã 'ã ajarẽ.
  eng-WEBU: When they had come to Jerusalem, they were received by the assembly and
    the apostles and the elders, and they reported everything that God had done with
    them.
  gnw-NT: Jare yugüɨraa uvãe yave Jerusalén pe, Jesús jemimondo reta jare opaete upurugüɨrovia
    vae reta itenondegua reta ndive umbɨresive cavi reta. Jare Pablo jare Bernabé
    umɨmbeu chupe reta opaete Tumpa uyapo chupe reta vae.
  mux-mux: Jerusallem kam-kamu suku puring kene Krais-nga yambuma kene, eninga tápu-yima
    kene, Yesos-ni liipa mundurum yima kene enini “Papu okumele.” niring. Kanu-kene
    Poll kene Banapas-seleni Pulu Yili-ni elsele liipa tapunjurum kene tiringli akili
    pali temani toku siringli.
  maj-NT: Nk'ie nga i̱ncha j'ai nanki Jerusalen, xu̱ta̱ ni̱nku̱, já postru̱ ko̱ jácháha̱
    ni̱nku̱ kits'ínkjáíhi̱n. A̱s'a̱i kitsúya jóo̱ ngayjee̱ ni xi kits'ínko̱ho̱ Nti̱a̱ná.
  bkq-NT: Paulo domodo Jerusalémram tainsemo myani. Koendâ lelâ myani âzedaenkuolymo
    Jesus einwânni modoram, Jesus tunâry egaturin-em induakeyby modoram, pymâ domodoram
    warâ. Idânârâ Deus eon-honrugue adientybymo ara myani Paulo eyanmo nhegatuly.
  kue-kue: Ana ye ende wu Jerusalem wingo ana God yombama ya aposel wagle ya kamambuno
    mina ende okuna eingwa yomba eremogl Barnabas ya Pol diwakai yeiteingwa. Ana yagl
    suwo ye mina God taragl kanekane eretongwa ikra ditembrika.
  cot-NT: Ariqueate yarejerejeipojacagueti Jerosarequi yamenajiavaquerigueti quemisantajiatsica
    ishinejianacaqueate. Aritarite ichoocajiaque itigarancanejia Jesoshi jerijia quempoguijajiguirica
    quemisantajiatsica. Icamantajiapojaqueri maasano yantaguetaqueca Aapani Irioshi
    yamitacojiaquerigueti itsavetantajiaquerigueti.
  bnp-bnp: Na tahuna ri bele o Ierusalem, e huriki a tara ne Kristo vonga, e huriki
    a apostolo, e huriki a gare na lotu ri tagui ria. Muri e Paulus, e Barnabas ru
    vakalongo ria vona a maki lobo a Vure i rata na limane ria.
  apn-NT: Hãmri nhũm mẽ ra Jerujarẽ hwỳr Jejus kôt mẽ htõjê hwỳr mõn pôj. Hãmri nẽ
    mẽ ahkre xwỳnhjê mẽ Jejus nhỹ hã mẽ ahkre xwỳnh maatijê pumu nhũm mẽ haxwỳja amnhĩ
    wỳr mẽ omu nẽ hkĩnh nẽ. Nẽ tanhmã mẽ ho mex to nẽ mẽ kãm kapẽr mex nẽ. Hãmri nhũm
    Pawre mẽ Panãpe wa mẽ kãm amnhĩ jarẽ. Tĩrtũm kot wa ĩhkô hã wa hkôt pa nhũm wa
    ỹ hã kot Ijaew kêt xwỳnhjê mã kapẽr o pa nhũm mẽ hkwỳja kot wa mar nẽ Jejus kôt
    amnhĩ xunhwỳr ã nhũm wa mẽ kãm amnhĩ jarẽ.
  ctp-NT: Ngala Palyu loꞌo Bernabé loꞌo taꞌa ndaꞌan neꞌ nde Jerusalén bra kanꞌ. Suꞌwe
    ꞌa ykwiꞌ nten ꞌin Jesucristo nde kwa loꞌo neꞌ bra kanꞌ; loꞌo mdiꞌin neꞌ nu yꞌni
    xaꞌan chaꞌ ꞌin Jesús ti kulo, mdiꞌin neꞌ nu lka ndloo ꞌin nchga ta nten nu ndiꞌin
    ska kichen kanꞌ. Kanꞌ mdyisnan Palyu loꞌo Bernabé ytsaꞌ yu ꞌin neꞌ kanꞌ sa ñaꞌan
    nu yꞌni Ndiose loꞌo nten xka laꞌa tsuꞌ nde seꞌen yaa yu.
  opm-opm: Ihat susa Jerusarem ap mutuh oh kotpari. Kotperhan aposer hat patim ma
    tamreipti bapo Jisas orhe nita sios bap hat pati hano sios ire duuptei hat pati
    han bapo ihir Gin gur apriya oh yahwa por ambungopari. Ambutperhan Porsi; Banabas
    ihit ite bes teinong ma Got oh imat pihir ohe gonsi meng oh ihirnong potpari.
  bvr-bvr: Barrwa gun-gata Antiyak wenga aburr-bena Jirúchalam, aburr-gata Jesus burr-yika
    aburr-mujama rrapa barrwa aburr-werranga mu-murna yerrcha rrapa barrwa aburr-jaranga
    Jesus burr-yika gu-galiya yerrcha birripa aburr-gonyjinga burrwa Antiyak aburr-guyinda.
    Lika aburr-galiyana butula Paul rrapa Barnabach bitipa gubirri-ngurrjinga burrwa
    minypa nipa Wangarr a-yinmiyana jama a-ji, minypa bitipa abirri-mujama nula.
  wal-wal: Eti Yerusalaame gakkido wode, woosa keettai, Yesuusi kiittidoogeetinne
    cimati eta mokkidosona; mokkin Xoossai banttanan oottidobaa ubbaa odidosona.
  zad-NT: Ka bllin beṉ'ki Jerusalénna', beṉ'ka' nonḻilall' Jesúza' len beṉ'ka' ngoo
    lall' na' ḻegake' na' postlka' blebgake' ḻegake'. Na' Páblona' len Bernabéna'
    gollgake' ḻegake' yog' daa ba goklen Chioza' ḻegake' jengake'.
  kmg-kmg: Eme raku Jerusalem haeo fisipie opâ ruac kikefuŋ â aposolo â mitire micne
    jaŋe mu šeri ejarehapie, Anutuzi neŋgoc ŋesiŋ ŋejarehame miti gie bapie fârinehec
    ewec, irec dâŋ binaŋ ejarembiŋ.
  aso-aso: Idoꞌ neꞌmine ikevo Paulolesi vi Zelusalemi numuda hetelaniꞌ. Hetelikevo
    Izesuꞌ evenele mulisesi gizebo veꞌinesi idoꞌ aposolokisi mulise mili lamineꞌ ikeve
    li-ngidikevo Pauloki Banabasiki ingine Oꞌmosoꞌmo hize eleꞌ o-ngidivo gono dasineꞌ
    gamazi nene veteteꞌ igi li-ngimasineꞌ.
  uli-uli: Rela hola doh Jerusalem ngo Kristiano kowe mo apostel kowe mo mal kowe
    yar resa hammaler, iwe ngo ir resa kapta war ngalir, irel lepal mokwe resa foru
    fael yalol Deus.
  nin-NT: Nggo anu Bulu à rri nu Urushalima nggo, abiga ba na abi ko na angu ba na
    ankpinkpye ba a kpa ba na ango aha. Anu Bulu a bre ba aseki ka nggo Abachi a na
    nggo.
  acu-NT: 'Nunia Jerusalénnum jearamtai, Cristonu ainau, tura Cristo nuiniatiri ainausha,
    tura Cristonu ainau juuntri ainausha pengker nintimtusar: Winitaram tiarmiayi.
    Tinamtai Pablo Bernabéjai Yuse turamurin mash etserkarmiayi.'
  cak-WNT: Y tek xe'apon pa Jerusalem ri ye takon el, can xec'ul wi c'a cuma ri kach'alal
    ye aj chiri', cuma ri ancianos riche (rixin) ri iglesia y cuma chuka' ri apóstoles
    ri can chiri' yec'o wi. Y ri Pablo y ri Bernabé xquichop c'a rutzijoxic chique,
    ronojel ri samaj ri rubanon ri Dios quiq'ui riye' riche (rixin) chi ye ruto'on.
  ebk-ebk: Kuncha pay inumchan ad Jerusalem, nan iglesia, nan apostoles, ya nan chiyuycha
    mangepangpanguru at enawatcha chicha. As nan narpasan tona, enpachamag cha Pablo
    nan am-in ay enat Apo Dios babaen kan chicha.
  spa-PDDPT: Al llegar a Jerusalén, la iglesia, los apóstoles y los ancianos los recibieron.
    Los misioneros informaron lo que Dios hizo con ellos.
  ruf-ruf: Hawapfikile Yerusalemu wabokelighwa na iwanu iwamtoghole Yesu ne iwatumighwa
    ne iwabala, nawo wawalongela ipfinu pfose Imulungu pfayatendile kubitila wawo.
  gun-gun: Jerusalém py ovaẽ ramo igreja kuery omovaẽ porã'i, apóstolo ha'e opena
    va'e kuery reve. Ha'e ramo omombe'upa oguataa rupi Nhanderuete ojapo va'ekue.
  agu-BL: Ma yi cyopone'n Pawl tu Bernabé Jerusalén, wi'nin chitzatzine'n yi e' kajwutz
    scyuch' yi e' apostl, scyuch' yi e' wi' banl wi' scye'j. Chitxolil tzun Pawl yi
    mbi cu'n bnix cya'n tan porer Ryos.
  isn-isn: Nai akapembya ku Yerusalemu, ai asingiiigwe ni itekeelo ni itumi ni anyampala,
    hangi ai apikilye i mpola nia makani ihi naiza Itunda witumile palung'wi ni enso.
  eng-PEV: After that, Paul and the men with him got to Jerusalem, and the Christians
    there were happy to see them. Jesus’s special workers, and all the church leaders
    there, told them, “We are happy you came.” Then Paul and Barnabas, and the other
    men with them, told the Christians in Jerusalem everything that God helped them
    do.
  ilo-ULB: Idi dimtengda idiay Jerusalem, pinasangbay ida ti iglesia ken dagiti apostol
    ken dagiti panglakayen, ket impadamagda dagiti amin a banbanag nga inaramid ti
    Dios kadakuada.
  pir-NT: Sa ye tiquina Jerusalẽpʉ esagʉ̃ ihñañe to cjẽna Jesu yequina tiquiro cũriquina,
    tiquiro yequina pʉhtoa mehna bucueye mehna quehnoano piti cahye tiquinare. Sa
    ye Pablo, Bernabé mehna Cohãcjʉ̃ tutuaye mehna tiquina yerire yahuahye tiquina
    Jerusalẽ cjẽnare. Judio masa ijieyequina Jesu yequina tiquina wahari gʉ̃hʉre yahuahye
    tiquinare.
  anv-NT: Ɛbwɔ́ ákwɔnege Jɛrosalɛ, ɛchomele bɔɔ́ Jisɔs ne áŋgbá Jisɔs ne ákpakpa
    bwɔ́, ásɛ ɛbwɔ amu apéa. Pɔl ne Banabas ágaré ɛbwɔ́ uno uko ɛbi Ɛsɔwɔ abɔ
    apoó ɛbwɔ́ ápyɛ.
  sab-NT: 'Pablo, Bernabé kaire kwian ama gatangadi ulita jo chke una Jerusalénge,
    gire kwian Jesu gerua ketanga gdataboko giti gdaboke kaire kwian Chubenu chugagwalla
    ulita kaire kwian na ulita Jesu gerua gaba, kwian e ulita Pablo kaire Bernabé
    gau ngwange no kaire kwian Pablo, Bernabé gatangadi ulita gau ngwange no. Gire
    Pablo, Bernabé geru tragu daba Chubenu una Jerusalénmu ole Chube agedu giti ama
    alin ulita, Pablo kaire Bernabé gerudu: —Cha chagedu Jesu gerua trage kwian me
    israelita tanreske, gire cha giti Chube kwian me israelita tanre ta gbu Jesu gerua
    gai ulia.'
  tmd-tmd: Makwam ñɨŋ mögörɨb Sameria röböxön, duön Jerusalem uröpɨnmɨn, nöbö mö Jisas
    nugw pim bla aipam, Jisas mönö wä pön dub nöbö bla aipam, Jisas nöbö mö nuŋ piaku
    nugwidɨx mɨdim nöbö piaku aipam, ñɨgö yad wahax pön, wä höiŋö, rɨmä. Aliö rɨmɨn,
    Pol Banabas yöŋö, God nuŋ rɨmɨn ap agap bɨlɨm rɨmä akuyöbö magalɨg ñɨgö yad nöl
    ri abmä.
  acr-NNT: Echiriꞌ xebꞌopon Jerusalem, xekꞌul kuma taq ri hermanos, ri e taqoꞌn y
    jujun chik e aj wach re riglesia. Xkitzijoj kꞌu chike ronoje ri uꞌanom ri Dios
    kukꞌ.
  kpg-kpg: Nadau dau adu gi Jerusalem, digaula ga benebene go digau o di nohongo dabu
    deelaa, digau agoago hagau, mo digau mmaadua daumaha. Digaula gaa kai nia mee
    huogodoo a God ala ne hai i nadau baahi.
  taj-taj: थेनीगदे यरूशलेमरी धोखमाहेन्‍से थेनीगदेदा मण्‍डलीला म्‍हिगदेदेन मुल चेलागदे
    ओच्‍छे मण्‍डलीदा च्‍याबा म्‍हिगदेसे मान लजी। जमाहेन्‍से परमेश्‍वरसे थेनीगदेग्‍याम
    लबा जम्‍मान गे थेरी मुबागदेदा पाङ्जी।
  avt-avt: Hɨr nɨpiun Jerusalem epei au, mɨt aposel, mɨt iuwe ninɨn naanmɨpre mɨt
    ne weiwɨk me God en netike mɨt en nises hɨm me God nererik newenɨpi God, hɨr han
    yaaik neriuwe mɨt han nan. Pol ketike Banabas hɨrakɨt tetpor menmen yapɨrwe God
    kekepikɨt tɨrɨakem.
  cbk-cbk: Ya llega ya canda Pablo na Jerusalem, y ya recibi gayot canila el maga
    creyente y el maga oficial del iglesia pati el maga apostoles. Despues si Pablo
    y si Bernabe ya conta todo el maga cosas que Dios ya hace por medio di ila.
  uig-ARA: پاۋلۇسلار يېرۇسالېمغا كەلگىنىدە، ئۇلار جامائەتتىكىلەر، روسۇللار ۋە ئاقساقاللار
    تەرىپىدىن قارشى ئېلىنىپ، كۆپچىلىككە خۇدانىڭ ئۆزلىرى ئارقىلىق بارلىق قىلغان ئەمەللىرىنى
    بايان قىلىپ بەردى.
  tuf-tuf: Bécajareht Jerusalén cujacro. Erar cucayat Jesús chiwa sécuaquinat eyin
    quin ahní ténajacro. Jesús chihtá ehcúquinat cat, werjayinát cat eyin quin ahní
    ténajacro. Ubach cat, ira cat wíjacro. Etar Pábloat cat, Bernabeat cat erar Jesús
    chiwa quin Sirat imár cuitar yajaquey ehcujacro.
  abx-abx: Panakka-na mga iya ari si Jerusalem, mahalap i pagkarawat si mga iya si
    manniniripon pag'ampo', si mga apostol pati' si mga mahanak si pagtu'o. Agpasumat-na
    mga iya sito mga a'a i dimu'an sabuhat-na si Diyos si paghuwang-na si mga iya.
  mco-NT: Co Pablo etz Bernabé ajcxy yja'ty jɨm Jerusalén, chi je mɨbɨjcpɨdɨjc ajcxy
    cöbɨjcɨ je apóstoles ajcxy, etz je' ajcxy huɨdi nigohuajc'ajtp anajty je mɨbɨjcpɨdɨjc.
    Chi Pablo yajmɨɨdmɨydactay nej anajty Dios tɨ ytuñ mɨɨd je' ajcxy.
  bsp-bsp: Ntɛ ŋambɛrɛ Yerusalɛm mɔ, kɔ kəloŋkanɛ ka alaŋ, asom a Yesu, kɔ abeki a
    kəloŋkanɛ ŋambaŋ ŋa. Ntɛ tɔ Pol kɔ Barnabas ŋalɔm tɔkɔ Kanu kənayɔ fəp kɔ ŋa mɔ.
  kqf-kqf: Bi laḡannemo Yelusalemmo a tavatava ba ḡome Maimaituwa ena dam lavedi,
    giugiukamaḡedi bi waibabada Pol ena lava vaitedi a giuvaidi. Bi ḡome Pol bi Banabas
    bai matabuna Maimaituwa lisidimo i voivoiyena taunana Yelusalem lavedi a giuvitedi.
  cpb-NT: Irojatzi rareetantakari Jerusalén-ki. Kameetha raawakeri kemisantzinkaripaini,
    Otyaantaperoriite eejatzi itzinkamipaini. Ikamantapaakeri iriroripaini rantakaayetakeriri
    Pawa.
  aon-aon: Hanak arigaha hanak hatogur Jerusalem aria Iruhin ananish arpesh shani
    esheshim debeimi shani amam aposel shanaki shakam roguhw shanadudarepam. Aria
    hakripesh um enenyenen mour douk Iruhin nohur amamis wis neneken nyatogur iri.
  hus-NT-2005: Tam ti ulichtsik Jerusalén, bachʼwat kʼal an belomtsik, kʼal an abatwáletsik
    ani kʼal an takʼix belomtsik. In tʼiltsitsik xan ti éynéktsik kʼal na Dios kʼal
    an tʼojláb xi punkʼuntsidh.
  mig-NT: Te ni̱ ja̱koyo‑de ini̱ ñuu̱ Jerusalén. Te tɨku'ni̱ kándíja yúan, jíín cháa
    apóstol, jíín cháa kákuu nuu̱, ni̱ ka̱jatá'ú‑de cha̱a. Te ni̱ ka̱jani‑de ta̱ká
    tu̱'un ndasa ni̱ sá'a Dios jíín‑de.
  bps-bps: Na di kakella di Dyérusalém, too ale dnawat i dad to faglut déén, i dad
    to gal dek Dyisas, na i dademe dad mebe i dad faglut. Na tulenla di dad to déén
    i kdee mgimò Dwata fagu di dale.
  mbs-mbs: Pegdateng dan doton te Jerusalem, sinagman dan te menge otaw egpemenal,
    aw menge egpengibing te simbahan, aw menge sogounun i Cristo. Penga niyan, mig-indan
    si Pablo aw si Bernabe te kedita te ininang te Timanem pineokit kandan.
  cme-NT: Baŋ kaa hi Yerusalɛmu‑i, Diiloŋ-dũŋ-baamba jãrã-bɛi. Yaataamba waa hiere
    baa Yesu pɔpuɔrbiemba‑i. Diiloŋ uŋ kãayã Polbaa-ba ce mamaŋ hiere, baa tũnu-bɛi
    baa-ma.
  sus-sus: E to so Darisalamu, danxaniyatɔɛ ɲama nun xɛɛrae, nun kuntigie naxa e rasɛnɛ.
    Ala naxan birin naba e saabui ra, e naxa na yaba e bɛ.
  pon-2006: Ni arail lellahng Serusalem, tohn mwomwohdiso wasao oh pil wahnpoaron
    akan oh me mah kan ahpw kasamwo irail. Re ahpw koasoiaiong irail mehkoaros me
    Koht ketin wiahiongirailehr.
  dad-dad: Idi Jerusalem wõ de di, sios, aposel geid, uyu iroudiya anidim idi aan
    difiyẽdin. Age dife di, Negur idi bunem ereb age fen anĩ ganan, sios, aposel geid,
    uyu iroudiya wogõ difiyẽdin.
  zab-NT: Chi bdzɨny Pablɨ cun Bernabé Jerusalén, chiy güechalo de ni reldilaaz Jesucrist
    laadeb cun de apóstol ne cun de ni rnabee lo de xpɨny Crist. Ax bené Pablɨ cun
    Bernabé laadeb diidx irate ni baany Dios cun laadeb.
  jae-jae: Jasêô lasê Jerusalem su acgom, go gôlôac dabuŋ to aposolo ma laumata sêkôc
    êsêac sa, ma ac sêjac miŋ gêŋ kapôêŋ samob, taŋ Anôtô kêkêŋ êsêac sêgôm naŋ.
  ksd-ksd: Ba dia tar pot arama Ierusalem, a lavur ekelesia ma ra umana apostolo ma
    ra umana patuana, dia vala pa diat, ma dia ve diat ta ra lavur magit diat ma God
    dia ga pait ia.
  msm-NT: Na, pagtidow onni Pablo diya to Jerusalem, madojow to pag-abi-abi kandan
    to mgo magtutuu yakip to mgo panguyu dan hasta to mgo apustulis. Dajun ibatbat
    onni Pablo to tibo pighinang to Diyus no impabaja kandan.
  myk-myk: Ba Pɔli ni Barinabasi ya nɔ Zheruzalɛmu ni wɛ, a nʼa daa fɛɛ pʼi pu ɲuŋɔ
    círi cirigazaana na. Tudunmɔɔ pee ni nɔhɔlɛɛ pu bɛɛri bi bye wà. Pʼa já keree
    kiimu bɛɛri pye Kilɛ baraga ni ge, a pʼi kee bɛɛri paari Zheruzalɛmu nʼa daa fɛɛ
    pu mu.
  sbe-sbe: Huyana se lage Yelusalema kabo dubu tamowaidiyao, apostolo yo tamowai lakilakidi
    se hailobaidi, na paisowa maudoidi Yaubada yona gigibwaliyena se ginaulidi wa
    se hededehemasalahadi.
  mcr-mcr: Iqua Jerusälemä timäuqaŋguwäŋga, ämaqä, Jisasi Iqueqä yoqeŋqä iqi aquvä
    äqänmiŋuwä iquatä, iquauqä ämiqä iquatä, ämaqä kukŋuä awä tuäkiqäpŋqä ändowatkqä
    iquatä, iquauŋqä aquvänä ipu itmakuwi. Iŋgaŋi, Poli iqutä, Banäpasi iqutä, nätmatqä
    eeqänäŋi, Goti Hanjuwä Iqu, iquaquiyqä hipa iuta imäkmiŋqeŋqä, awä ätukiyi.
  cux-NT: Ní ndaá yā na yáāⁿ Jerusalén. Ní apóstoles ndúúcū 'iiⁿ'yāⁿ ndiicúū ndúúcū
    'iiⁿ'yāⁿ yeⁿ'e yaācū miiⁿ diíⁿ yā recibir 'iiⁿ'yāⁿ s'eeⁿ. Ní 'iiⁿ'yāⁿ s'eeⁿ caⁿ'a
    yā tanducuéⁿ'ē chi Dendyuūs diíⁿ yā ndúúcu yā.
  tur-YTC: Yeruşalem’e geldiklerinde, topluluk, elçiler ve ihtiyarlar tarafından karşılandılar.
    Tanrı’nın kendileri aracılığıyla yapmış olduğu her şeyi anlattılar.
  san-ITR: yirUshAlamyupasthAya preritagaNena lokaprAchInagaNena samAjena cha samupagR^ihItAH
    santaH svairIshvaro yAni karmmANi kR^itavAn teShAM sarvvavR^ittAntAn teShAM samakSham
    akathayan|
  bel-N: А прыйшоўшы ў Ерусалім, яны былі прынятыя царквою, і апосталамі, і старостамі,
    і расказалі ўсё, што Бог учыніў з імі.
  sch-sch: Jerusalem an tungin chu koiindangin tîrtonngei le upangeiin an lei modôma
    ma ngei kôm han Pathien'n anni ngei ma anga sin a tho ngei murdi hah an rila.
  mic-MIQNT: Ta'n tujiw iga'titeg Selusalemg wel'ta'sultijig ta'n teli ultesgatulti'tij
    apostale'wijig, iganpugultijig aq esgwia'tijig ta'nig getlams'tasultijig. Telima'tiji
    ta'n Gjinisgm wet sapu tl lugwep negmow na Pnnaleg aq Poligapeg ugjit ta'nig mo
    Lesui'peulti'gw.
  huu-NT: Jerusalémo ria, creyentiaɨdɨ naimacɨna feiñotɨmacɨ. Cristo oretagano itɨmacɨ.
    Creyentiaɨna sedaraɨnɨ jɨaɨ itɨmacɨ. Naimacɨmo nana Jusiñamui iaɨmaiaɨmo fɨnoca
    rafuena llotɨiaɨmaiaɨ. Cristo rafuena iaɨmaiaɨ llofuiamona, judíuaɨñedɨno Cristona
    ɨɨnuana llotɨiaɨmaiaɨ.
  jiv-NT: Tura Páprusha Pirnapísha Jerusaréṉnum jeawarmatai Jesusa akatramuri̱sha
    Yus-shuara wáinniuri̱sha tura peṉké Yus-shuarsha itiawarmiayi. Tura niisha túrunamia
    nuna mash etserkarmiayi.
  otm-NT: Nu ra Pablo nɛ ra Bernabé nɛ'ʉ mín 'yohʉ bʉya, bi zøm bʉ Jerusalén. Nɛ nu
    yʉ́ 'bäihʉ ra Cristo nɛ'ʉ mi'da yʉ ngʉrpi mi 'bʉpʉ, nɛ gätho mi'da yʉ 'yɛ̨c'yɛi,
    bin johya 'bʉ mín nu'ʉ, nɛ bim pɛtihʉ. Nɛ nu ra Pablo nɛ ra Bernabé bi ma gätho
    'bɛ'a bi 'yøt'e, ngue bi zɛ'a Oją 'bʉ mí xi'ʉ hing yʉ judío.
  dah-dah: Be, kuŋ Yerusalem forok yamiŋ. Irkeb gor niŋ siosya gote doyaŋ maryabe
    aposel budaya beleŋ amaŋeŋ nurde yuneŋ gargar yiramiŋ. Irkeb Al Kuruŋ beleŋ mel
    go faraŋ yurde saŋiŋ yirke meteŋ teŋ hinhan kuruŋ goyen tumŋaŋde po momoŋ yiramiŋ.
  tnk-tnk: Kurirə irə, nəpɨn irəha həier pen fwe Jerusalem, aposol me mɨne elta me
    səvəi nəfwakiien mɨne nakalasia me hətoni irəha rerɨnraha raɡien. Nənə Pol mɨne
    Panapas mɨne səməme hənəkurirə ia nirau həni pen tɨ nirəha i narimnari me Kumwesən
    rɨno mɨnraha.
  kpr-kpr: Paul Barnabas ghae nenda kokomanade dabade era, Jerusalem aminda buvurutuseri.
    Buvero, Iesu da ambo jimbi a Iesu da dorevare nenda babojegaride dabade nati joká
    doruseri. Amingetero, God nange nange sonembetiri Jusi embo da gitofu Iesu tumondedo
    ghusera ava, osa siseri.
  san-IAS: yirūśālamyupasthāya preritagaṇena lokaprācīnagaṇena samājena ca samupagṛhītāḥ
    santaḥ svairīśvaro yāni karmmāṇi kṛtavān teṣāṁ sarvvavṛttāntān teṣāṁ samakṣam
    akathayan|
  nho-nho: Te saaita te kaavena Paul raa ni ttae ki Jerusalem raa, naa tama te lotu
    i te kina naa ma naa aposol, aa ma naa tama hakamaatua te lotu raa ni fiaffia
    ka oo ake no toa laatou hakaraaoi naa tama naa. Teenaa ki hakaea ake Paul ma Barnabas
    ki naa tama i te kina naa i naa vana TeAtua ni mee iloto naa heuna laaua.
  gym-NT: Bti Pablo amne Bernabé nikani mate Jerusalén. Angwane nitre gätäkä Jesu
    käbti, nitre Jesu kukwei ngwianka mda mda amne nitre ni jie ngwianka ye käkwe
    ja ükaninkrö jökrä angwane, Ngöbökwe dre dre nuenbare niaratre köböire abko niebare
    jökrä kwetre ja mräkätreye.
  azg-NT: Ndoꞌ vi jndë tyjeeꞌ Pablo yo Bernabé Jerusalén, tsoñꞌen nnꞌan na conduihan
    tmaanꞌ nnꞌan na vantyja nꞌon Jesús, ñꞌen nnꞌan na conintque quiiꞌ ntꞌan nanꞌñeen,
    yo ninꞌnque nnꞌan na totsayꞌon yo jñꞌoon na toninncyaa Jesús, yo na nein jndyihan
    chohan cüenta nanꞌñeen. Ndoꞌ Pablo yo ninꞌBernabé, tonduehan ndëë nanꞌñeen tsoñꞌen
    ꞌnan na jndë totsꞌaa Tyoꞌtsꞌon yo joohan quiiꞌ tsꞌian ꞌnaanꞌ jon.
  bhd-bhd: ज़ैखन तैना यरूशलेम नगरे मां पुज़े, त तैठेरी कलीसियारे लोक ते प्रेरित ते
    बुज़ुर्ग तैन सेइं बेड़ि खुशी सेइं मिले, ते तैखन पौलुस ते बरनबासे सब किछ बिस्तार
    दित्तो, कि परमेशरे तैन केरे ज़िरिये सेइं केत्रा-केत्रा कम्मां कियां।
  too-NT: Lā' a'xni'ca' Pablo lā' Bernabé tachā'lh nac Jerusalén lā' tapāxtokli con
    tapāxuhuan huan tā'timīn lā' apóstoles lā' xanapuxcu'nu' lītokpān. Lā' Pablo lā'
    Bernabé tahuanilh ixlīhuāk a'ntū Dios cāmaktāyalh que tzē natatlahua.
  ind-AYT: Ketika mereka sampai di Yerusalem, mereka disambut oleh para jemaat, para
    rasul, dan para penatua, lalu mereka menceritakan segala sesuatu yang telah Allah
    perbuat melalui mereka.
  cjo-NT: 'Roojatzi rareeteeyapaakani janta Jerojareeki, raakameethateeyawakirini
    maawaeni aapatziyariripaeni Jesoshi: rotyaantanewo Jesoshi, aataperoteencharipaeni
    ipiyotantapiinantari, eejatzi maawaeni aapatziyariri Jesoshi. Ikantapaakiri: —Niyaatanaki
    inteenanta oshekiniwee inashitayitacharinipaeni nampitsipaeni. Nokantakotakiri
    Jesoshi nokantayitakirini paashinijatzitatsiri atziri. Osheki imatakaakina Tajorentsi
    naapatziyakagaeyakarini paashinijatzitatsiripaeni atziri. Iroñaaka oshekini rirori
    rirotaki reentsitepaeni Tajorentsi.'
  nsn-nsn: Tar binak ka la pokososin i Jerusalem, o aposoul mesir mamahoholik, doho
    toto tamatang lotu ka uaha uangoul tun tasisin, maeit gisina ka ueluatata tasisina
    hape ke guata pe God tasir tamata ka la ueliu pelasina toro Uelhire Uaia.
  san-DEV: यिरूशालम्युपस्थाय प्रेरितगणेन लोकप्राचीनगणेन समाजेन च समुपगृहीताः सन्तः
    स्वैरीश्वरो यानि कर्म्माणि कृतवान् तेषां सर्व्ववृत्तान्तान् तेषां समक्षम् अकथयन्।
  tna-NT: Da su beju Jerusalén ejude su cuinatitana huecuana su, dapia jei eputani
    cuana ja saida batsutana huecuana. Apóstol, ehuidusuji cuana ja di saida batsutana
    huecuana. Da su Pablo, Bernabé detse ja pamapa ai puana cuana quisatana huecuana.
    Cuaja Diusu ja tuatse neje ai cuana atana quisatana huecuana.
  lid-lid: Eme, na len uru ame Jerusalem badeh, iri lau ta Kindrei ma hawe iri aposel
    ma hawe iri batun tiri lau ta Kindrei sekesek handru turu ame hawe iri. Eme uru
    asehek i tiri ta nyala iri lakou mari Kindrei ndramesekei na mine uru.
  wim-wim: Aꞌ pul Paul aꞌ Barnabas.ang puth ngurp wiy anangan thampang yiip iiyin
    aak-aakanak Jerusalem.aka. Aꞌ pam wanch yotaman aak church anpalan Jerusalem.angana
    aꞌ ngurp min Jesus.antam anangan puth than wiy anangan aak churchan piꞌ-piꞌantana
    ngangk min paththam wun thantweya thanangan thathina, an than umang wakin thanangwey.
    Aꞌ Paul pul Barnabas.angan wikan waaꞌ-waaꞌpul thant than Jews yaꞌ anangan mal
    kungkangkan wuntana, thanan weentin ngul nungant piip God.antana puth pulan wik
    minan waaꞌ-waaꞌpul thantaniya.
  zga-M: Vuwinchile khu Yelusalemu, vakhopelelwa navampelela na vasukhiwa na vavakha,
    vakhavapangela imbombo nchoni inchavombile Unguluve khuvene.
  yom-yom: Bu batula ku Yelusalemi, bayakulu kuidi dibundu, kuidi bamvuala ayi bakulutu
    ba dibundu. Bamana samuna mambu moso momo mavanga Nzambi mu nzilꞌawu.
  san-SIN: යිරූශාලම්‍යුපස්ථාය ප්‍රේරිතගණේන ලෝකප්‍රාචීනගණේන සමාජේන ච සමුපගෘහීතාඃ සන්තඃ
    ස්වෛරීශ්වරෝ යානි කර්ම්මාණි කෘතවාන් තේෂාං සර්ව්වවෘත්තාන්තාන් තේෂාං සමක්‍ෂම් අකථයන්|
  yut-yut: Jerusalem kɨŋ altaŋba paŋmuwukbi gat ae kɨla amɨni gat ae yabekbi kabɨ
    gat da gɨldat tagɨ yaŋ yoyɨwit. Yaŋ yoyɨŋba Piŋkop da paŋpulugaŋakwan yo morap
    agɨmal uŋun dakon geni yoyɨgɨmal.
  grc-BYZ: παραγενόμενοι δὲ εἰς Ἱερουσαλὴμ ἀπεδέχθησαν ὑπὸ τῆς ἐκκλησίας καὶ τῶν ἀποστόλων
    καὶ τῶν πρεσβυτέρων, ἀνήγγειλάν τε ὅσα ὁ Θεὸς ἐποίησε μετ᾽ αὐτῶν, καὶ ὅτι ἤνοιξε
    τοῖς ἔθνεσι θύραν πίστεως.
  cpc-NT: Ipoña jariitaiyakani Jerusalén-ki. Kamiitha jaawakiri kimisantzinkariiti,
    Otyaantapiroriiti ipoña antaripiroriiti. Ikamantapaakiri jantakaayitakiriri Pawa.
  nhg-NT: Cuöc Pöblo hua Bernabé oaseto pa Jerusalén, noche inu creyentes hua tlateotitlanme
    hua biebentzetzi oquenselejque ca meyac pöquelestle. Pöblo hua Bernabé oquenpubelejque
    noche lo que tli Deus oquechijque ca yejua.
  nya-nya: Atafika ku Yerusalemu, iwo analandiridwa ndi mpingo, pamodzi ndi atumwi
    ndiponso akulu ampingo. Paulo ndi Barnaba anawafotokozera zonse zimene Mulungu
    anachita kudzera mwa iwo.
  ngu-NT: Ijcuac Pablo niman Bernabe oajsiquej ne Jerusalén, cuajli oquinselijquej
    on tlaneltocaquej, on apóstoles niman on tlajtlajmatquej tlayecanquej itech tocnihuan.
    Quemaj yejhuamej oquitetlajtlajtohuilijquej nochi on tlajtlamach tlen Dios oquichiu
    intechcopa yejhuamej.
  kup-kup: Met paru ñetï pov bar mañovai sohot Zerusalem zeitak berevahan, poek añarab
    Iesuz togut met pim aposor abanarir aban korav modari paru bat sa batat parumaz
    biñ ravat heh. Tahan Polir Banabas Godihö meñizat hehan parup gogot tovai sooh-ñetiv
    parun bar mañah.
  jid-jid: Niwa ba ye rini Urushelima, ekklisiya mba manzaniba baba bi ninkon ba ba
    kpaba ni wo ha, i baka vu kpi wa Irji a ti bawu'a bla ni bawu.
  wmw-wmw: Pawafikire Yerusalemu, ewo wapokereriwa sana-sana na jamati na mawalii
    pamoja na wakulungwa. Ewo wakiwambira vyaakunishe Mwenyezimungu julu yawo.
  gmv-GGM: Istti Yerusalame gakkin wossa keeththa asay hawaretine cimati istta mokki
    ekkida, Kitteti bidayitikka Xooss isttara gididi ooththidayssa wursi isttas yootida.
  ssg-ssg: Ti lato tahiawa Jerusalem, tesol aposel, teka kahikahi Jises liai ma teka
    masiwi ti lato waxi auni lato. Ape Pol ma Banabas kaxi hatesol waliko Haeu hualiwen
    lalu ailean.
  zpo-NT: Gorna lee re xaa ne mzhin Jerusalén, lee re xaa Jesús nu re xaa mkayaa yalnabeyy
    lo Jesús nu re xaa gol wen mkayaa xaa xaa. Nu mzaa Pab rop Bernabé kwent rese
    kwaan mle Dios kwaan lee xaa.
  poy-poy: Pawasokiti Yerusalemu wawankwa na shipinga sha wantu yawamjimira Yesu pamuhera
    na wantumintumi na wazewi yawatakuliti kila shintu Mlungu shakatenditi pamuhera
    nawomberi.
  qwh-NT: Pabluwan Bernabe Jerusalenman chäriyaptinnam, tsecho apostolcuna, mandacoqcuna
    y llapan creyicoqcuna cushishqa chasquiriyarqan. Tsenam Pabluwan Bernabe willacuyarqan
    puriyanqancunacho Dios imano yanapayanqanta.
  gaw-gaw: Ag anam henana gona, Jerusalem teeg, kristen tamaniak danab ah amu totol
    danab am iḵi danab ele ag ena humaṯeg, Paulus Banabas ele a keeke oh Kayak he
    hepiḏ ele, amunu amelagp̱a madipiḏ.
  nca-nca: Oyate Yerusalem mahiqo, huru-huru uniparetoya asá yerewí unindoya huru-huru
    koro tapá unindoya yorero oŋgurí. Ko Pol koya Barnabas koya Anutuko o soso enewore
    taró ŋuro yariyó.
  zpz-NTPP: Na ornu bri dey Jerusaleeng, orzeꞌ de mbecy ni Crisht, nu de aposht, nu
    de yu bel, de yu zeꞌ gua nii nu dey yu ñgyoozh. Orzeꞌ Baly nu Bernabee byoo dey
    rishlo dey nu lac mod bicy nu Ñgyoozh dey.
  mkj-mkj: Nehn irai ne lella Jerusalem, irai sohn Mwomwohdjohu, wahnpoaroannok, apel
    koaun kan kajamwo irai, irai pwehng joang ohroj ma Koahs ne wiahda jang in Ah
    doadoahkki irai.
  zac-NT: Tsana bëdchini raiꞌ Jerusalén, ra narialdí lduꞌi dizaꞌquë bëꞌnë rall recibir
    lëꞌë raiꞌ con llëruꞌbë cariñi. Zubënú ra mënë rëꞌ ra poshtë nu ra mëgulë naná
    cabësë ladi grupë shtë raiꞌ. Pablo nu Bernabé guzublú biadiꞌdzë raiꞌ grë ra cusë
    nabëꞌnë Dios con lëꞌë raiꞌ, cumë ziquë mënë stubi naciuni gualdí lduꞌu rall dizaꞌquë.
  kyg-kyg: Yulusalemu taonifiꞌmo uꞌa avaꞌyi huꞌnageꞌapaeꞌmo siosi vayanagi apa vayanagi
    yagaiꞌa neꞌapataya vayatama vayanagi huꞌa aliꞌa falu fala huꞌa apateꞌnageꞌanaeꞌmo
    Poloꞌe Manamasiꞌeꞌmo Gotiꞌa anakaetetiꞌmo muki huꞌniya kavafeꞌmo ava gemo huꞌana
    hapa paiꞌnaꞌae.
  kmk-kmk: Sumaaḻ da man sidin Jerusalem, naanggoanggom dat manuttuwa, dat apostoles
    kan dat lalallakay di manuttuwa un namadatong kan dida. Ot imbagan da Pablo dat
    losana impakwan Apudyus kan dida.
  cao-NT: Jatsi Jerusalén qui cahëxo tsi quiha iglesiá ca xatë bo, yosibo, Chani chitahëhuati
    ibo bo, tihi cabo ja joihuacaniquë. Joihuaxo tsi quiha jatiroha ca jato bax Diós
    ani ca ja yoacaniquë.
  bbr-bbr: Ak Jerusalem mena tonona, kiro roat woiaka epar moin pak Jisas nukan ämän
    oi ariai roat pak roat näunäu pak akas apwareanik, nepipirin. Pol Barnabas ories
    Anut nukas ak pak sarau mowon erekapu awaroin.
  inb-inb: Pai­kuna Jeru­sa­lenma chaiag­ri­uraka, Jesus­wa tukus­ka­kuna, pai agllas­ka­kuna
    i iacha taita­kuna­pas sumag­lla­mi chaskir­ka­kuna. Chi­ura, Pablo i Bernabeka
    willar­ka­kuna, tukui imasa Taita Dius pai­kuna­wa ruraska­manda.
  hrv-hrv: Kada pak stigoše u Jeruzalem, primi ih Crkva, apostoli i starješine. Ispripovjediše
    što sve Bog učini po njima.
  box-NT: Ɓa vaá dɛ̃ɛníi ho Zeruzalɛɛmu yi á ɓa wà van ɓa kèrètĩ́ɛwa cɔ̃́n
    á bán lè ɓa tonkarowà, lè ɓa ya-díwá, á bɛ̀ɛ́nía ɓa yi. Á ɓarɛ́n ɓɛ̀n
    lá bìo ɓúenɓúen na ɓa wó lè le Dónbeenì pànká á fɛɛra nɔn ɓa yi.
  ote-NT: Ne nu mi zønga Jerusale, nuya apostol de guehni ne ya nda̱ de ra nija̱ co
    maꞌra ya cu mi ꞌbʉhni bi umbaꞌʉ ꞌnara hoga ꞌñehe. Ne ra apostol Pablo ne núꞌʉ
    toꞌo mi ꞌñoui bi xipabiꞌʉ gatho núꞌa̱ xqui ꞌyøtꞌe co rá mfatsꞌi Ajua̱.
  wnu-wnu: Ende abari ombur worowogub Yerusalem ite iramirei. Yerusalem ite weib irab
    Yisas yurau eng ne munon yurau Yisas qob qamarar qamb wurimaribigor eng ne wurinou
    baraitari oroar igour eng ende iroari ibag oau uberetamirei. Ende abari wuri der
    sarau baab qib igamari Qenu mai wurisier eng qob suari igumirei.
  zam-NT: Co'se' mzin Pab ryop Mbèl' no mèn co' nguaa ciuda Jerusalén, ryete mèn co'
    nqueltàa loo cón che'n Diox le'n ciuda Jerusalén, huen ngo lezo' mèna gunèe mèna
    Pab ryop Mbèl' con mèn co' ngua no Pab ryop Mbèl'. No huen ngo lezo' mèn co' ndxe'
    di's che'n Jesús no mèngool co' ndyoo ner no co' ndyoo naa loo mèn co' nqueltàa
    loo cón che'n Diox le'n ciuda Jerusalén. Sya, mda' Pab ryop Mbèl' cuent loo rye
    mèna cón che'n ryethe con' nde teele' mbli Diox loo mèn, por cón che'n Pab ryop
    Mbèl', ned ngua que tee Pab ryop Mbèl'.
  zyp-NT: Jerusalem khuapui cawh aa va phah tihtah khrisawbu le apostol sahlo le khrisaw
    macang sahlo taco dai he ka, aaning sahlo hmang tah Khazing tei hming a tuapaw
    maikaw khah aa ching he.
  sey-NT: Jerusalénna Pablo cuiꞌne Bernabé ti̱ꞌarena, sehuosicohuaꞌipi cuiꞌne Jesús
    jëjo saocohuaꞌipi cuiꞌne sehuosicohuaꞌi ëjaohuaꞌipi co̱ni deꞌoye pëpahuë. Pëparena,
    paꞌijë siꞌaye Maijaꞌquë i̱ohuaꞌi ja̱ꞌre yoꞌoseꞌere quëahuë.
  nvm-nvm: Areme For ko Banabas bun ro Jerusarem ijia usevga e sos ijia karinva ijigam
    e afasor ijigam sos ijefuon e mamkanuk iji bu oimardiavga bu uri vuak fok God
    fu buna izeg reoinma iji kuardiain.
  mps-mps: Tama peyu, augwali Jerusalemba sabolali. Tama tigidali Jisasgo hanigo augwali
    sulama, dwagi yai homu yai, Jisasgo tagala palai bidi me, tobolu bidi me, augwaligo
    moni dwagi yai homu eyu augwali asobo suali. Augwali sigo augwalibolo Godigo tigidali
    sę augwali si bilu yali sę po pusa mani.
  pab-NT: Hatyaoseta xane kaokaha Jerusalém nali hoka naliyerenae tyakekoterenae,
    Jesus niraine kakoarenae, inityohalitiranaeha xoaha waiye mokahene. Hatyohekota
    xakaihakahenaha Enore xoalini hare exaihakoha maniyata tyomitere.
  llg-llg: Losa Yerusalem boe ma, Yesus hataholi nala basa sala, ala simbo kasa no
    malole. Lamatuak hataholi nadedenu nala, ma lasi-lasi salani kala, boe oo ala
    simbo kasa. Boe ma Paulus asa tui sala basa hata, fo Lamatuak ana tao fee sala,
    losa hataholi feꞌe kala noꞌuk ala tungga Lamatuak Yesus. Ma ala tui sila nasisimbo
    bafan laꞌeneu sunat.
  kyf-kyf: Da wa nynia -Zeluzalɛmʋ, 'ɩn leglizɩ klaa, -Zezuu tietienya klaa, we -yɔ
    nyɩma kpasɩ yia wa 'lakpasu kpa. 'Ɩn -we -Lagɔ nʋa lɛ wa sɔ nya, wa yia we -sa
    'bɩgʋdɩ nya -maa -yla.
  tpi-tpi: Ol i go kamap long Jerusalem, na olgeta manmeri bilong sios wantaim ol
    aposel na hetman ol i gude tru long ol. Na Pol tupela Barnabas i tokim ol long
    olgeta samting God i bin mekim long han bilong tupela.
  mih-NT: Ta sa saa ra Pablo ta ra Bernabé ñuu Jerusalén ta i ndyehe vaha ra apóstol
    ta ra ndyizo tyiño nu iyo ra sino iñi nu saa ra. Ta tacuan tucu i zavaha tandɨhɨ
    ñiyɨvɨ sino iñi Tuhun Ndyoo yucuan. Tacuan ta zɨquɨ i quisaha nacatyi ra Pablo
    tandɨhɨ sa zavaha ra Ndyoo tandɨhɨ ñuu nu sahan ra.
  qvh-NT: Jerusalenman chäyaptinnami Pablutawan Bernabëta chasquicuyargan apostolcuna,
    mayor wauguicuna y saycho cag lapan waugui-panicunapis. Paycunatami Pabluwan Bernabé
    wilapäyargan may-saychöpis Tayta Diosninsi yanapashganta. Saynöpis wilapäyargan
    mana Israel runacunapis salvacuyänanpä Jesucristuta chasquicuyashganta.
  kms-kms: Ni mo Jerusalem mo mar di aposel di wute buagi Jisas nei rimbig kin te
    di nikin quayi kiyi ane ni chumbuai rindim. Muq Pol Barnabas temi yumbo buagi
    God ni temi nde gri puq nen kin te simbe mindiny.
  agn-agn: Pagakabot da Pablo ni Bernabe ong Jerusalem, rinisibi tanira don tang mga
    pamagto ong ni Cristo asta ang mga apostolis ig ang mga mepet. Ig inistoria nira
    tang tanan ang pinaboat tang Dios ong nira.
  nhi-NT: Ihcuac Pablo uan Bernabé oahsitoh Jerusalén, in tlaniltocanih uan in teotlatitlanten
    uan nintlayacancauan in tlaniltocanih ompa Jerusalén oquinsilihqueh, uan in Pablo
    uan Bernabé oquinnonotzqueh nochi tlen Dios oquichiu ica yehuan.
  ttc-NT: Ya ma kyepon Jerusalen, kyetz eb'ajk'amet tzan kyaqil kye qerman txini b'ix
    tzan kye tky'ixel Jesus b'ix kye aj te b'uch'uj tijxjal. Yaji oxik kyq'uma' kyaqil
    aj tb'anil aj ojetq tuq tk'uluj te Qtata Dios kyuky'i'l.
  dan-1931: Men da de kom til Jerusalem, bleve de modtagne af Menigheden og Apostlene
    og de Ældste, og de kundgjorde, hvor store Ting Gud havde gjort med dem.
  kwj-kwj: Wosini wu ini Jerusalem ko ti wu raruwani sios hima le, Jisas himache le,
    e, sios mekupu hima le ya wunu weseꞌa. Wosiwani Pol hima pi Banapas Gotri fini
    ga randaro tau leni ya wunu fi sawehambwanda.
  vie-OVCB: Tới Giê-ru-sa-lem, họ được Hội Thánh, các sứ đồ, và trưởng lão tiếp đón.
    Phao-lô và Ba-na-ba trình báo mọi việc Chúa đã cùng làm với mình.
  kze-kze: naaó'-nao'a simátímatuwesa kweémesa Yérúsaremu-naopa'a komáyówasa aantá-kwaasiye
    Ísóigona kwaásiye miwítí anón-kwaasiye tiyáámba kwétimesa aamoí uwasá Áánútumo
    mayáímó tímakaim-bayaimo mairáan-aimba másimatimuwasa
  mpj-mpj: Puulmalu-janampaya nyangu pukurlarringu, Jiijajmilikaja, palunyamili jakurlpurlukakajakamu
    yirnakajalurrju. Puulmapulu-jananyaya jakurljunu, Juwuparnikajaya yarnnga Jiijajmili
    walyjarringu, Mamalu-jananya maparn majulu martukaja wankarnu, kujupa kujupa-janampa
    palyarnu. Jilanyalu-jananyaya jakurljunu.
  lbk-lbk: Isnan inomchanancha id Jerusalem, nenlal-ayad nan maam-among ay mamati,
    nan apostoles ya nan amam-a ay manawat ken chaicha. Sa cha't inog-okhod ken chaicha
    nan am-in ay inang-angnen Apo Dios maichalan ken chaicha.
  mto-NT: Ku veꞌe je̱ Pablo ma̱a̱t je̱ Bernabé jye̱ꞌydi je̱m Jerusalén, o̱y tseꞌe
    kyuva̱jkjidi pa̱n pa̱n jatyeꞌe je̱m nayꞌamojkijidup, je̱ꞌe̱ ma̱a̱t tseꞌe vyeꞌniva
    je̱ kuká̱tsivata̱jk je̱ts je̱ꞌe̱ pa̱n pa̱n jatyeꞌe du̱nu̱vinténidup je̱ jaanchjaꞌvivata̱jk.
    Vanꞌit tseꞌe du̱tukmumaajntykti nu̱jom juuꞌ veꞌe je̱ Nteꞌyam tyoon je̱ꞌe̱ ma̱a̱t.
  bzh-bzh: Lob ya detöḳ ya Yerusalem, lob Kerisi-yi-alam losho sinarë, galam ggev,
    deḳo sir raḳ. Lob Paulus lu Barnabas denër nġaa pin sën Anutu vonġ vu luho
    lo vu sir.
  guj-2017: તેઓ યરુશાલેમ પહોંચ્યા ત્યારે વિશ્વાસી સમુદાયે, પ્રેરિતોએ તથા વડીલોએ તેઓનો
    આવકાર કર્યો, ઈશ્વરે જે અદભુત કર્યા તેઓની મારફતે કરાવ્યું હતું તે સર્વ તેઓએ તેઓને
    કહી સંભળાવ્યું.
  jvn-NT: Sak tekané nang kuta Yérusalèm sedulur-sedulur sangka Antioki mau ditampa
    karo bungah karo sedulur-sedulur sangka pasamuan kono lan uga para rasul lan para
    pinituwa. Sedulur-sedulur kongkonan sangka Antioki mau terus pada ngomongké sembarang
    sing ditindakké karo Gusti Allah lantaran rasul Paulus lan Barnabas.
  byr-byr: Yɨlaaya naanga yɨna yadaapɨjɨ Jeruzaalemɨna yɨꞌmavaawɨna kyeꞌ kumɨjɨ Jeruzaalemɨna
    mwaalya Kɨraazɨtɨyare kusɨlaanyavɨyarajɨ Apozelɨyarajɨ aꞌmwe naangerajɨ yɨlaaya
    yɨna yeva ata bwaꞌnyɨna kyeꞌ Aadɨyokɨdaasara “Gotɨyai wɨgaimwanna kaneyaꞌ sana
    sana yoinera,” wɨjɨwaakɨna yeꞌ.
  ian-ian: Jerusalem wuleindi maa Jisasna yelangɨ nɨmba apma nandinya waa nɨma sakwat
    kɨgɨnda kwiga woviyaguga lɨndi. Wan aposel wan mbaapmana nɨma nɨmba ndino wupma
    yilɨndi. Ngepma ngepma yiga God ya vak kat mbutɨndi.
  hun-hun: Amikor pedig megérkeztek Jeruzsálembe, a gyülekezet, az apostolok és a
    vének fogadták őket, és ők elbeszélték, milyen nagy dolgokat cselekedett az Isten
    velük.
  mcf-NT: Auëshquio puduanec nidec Edusaden yacno choash tabadquin anoshontsen Nuquin
    Papan chiacpadec capuquin ambi nabanaidtedi Pabadobëdtan Bednaben chuibanoapanëdash.
  kjs-kjs: Go puma Jerusalem su-para opapasimi rabu Gote-na ruru-para aposel kogono
    alinu-para lotu surube alinu-para nimu raayome nimu ki muma ora raana komisimi.
    Go rabu nimumi nimu-para Gote-na pisade kogono madaa remaa lakalisimi.
  mni-mni: Makhoina Jerusalem-da thungbada singlup amasung pakhonchatpasing amadi
    ahal lamansingna makhoibu taramna oklammi aduga Tengban Mapuna makhoigi mapanna
    toubikhiba thabak pumnamak makhoida tamlammi.
  yad-NT: Ruuto̱jadanumatiy Jerusarí̱mu, ridyiryejada samirya jasiryi Jesúsmu tuva̱chuvay,
    sansu̱vye jarye, rimyityumiy jaryentiy. Jasiy rityu̱chunuvejada variy ruuvara,
    ti̱ta̱ju̱ jiryatiy savichadeda Ju̱denu ruumusiy nijya̱nvay cabyimura.
  mxb-NT: Dá tá ni̱ saa̱ na̱ ñoo Jerusalén, dá ni̱ na̱tiin va̱ꞌa ñaá na̱ kúú apóstol,
    xíꞌín na̱ sáꞌano xíꞌín dao ka̱ na̱ kúú kuendá Jesús ndéi ñoó. Dá ni̱ ka̱sáꞌá Pablo
    xíꞌín Bernabé nákani na saꞌa̱ ndidaá kúú ña̱ꞌa ni̱ kee Ndios xíꞌín ná no̱ó ni̱
    saꞌa̱n na̱ ni̱ da̱náꞌa̱ na̱ no̱ó na̱ ko̱ kúú na̱ Israel.
  pon-2006A: Ni arail lellahng Serusalem, tohn mwomwohdiso wasao oh pil wahnpoaron
    akan oh me mah kan ahpw kasamwo irail. Re ahpw koasoiaiong irail mehkoaros me
    Koht ketin wiahiongirailehr.
  maq-NT: Hane xi cafehe me Jerusalén ne, jemu ndaja cafahatsja xuta rë yungun jan
    me. Hacuaha jemu ndaja cafahatsja apóstol cojo xuta changá jan me. Hya xi camá
    ne, sehe casuacuenda me yëjë hacutjin xi casahmi Nina, nixtin xi quiji casahmi
    me xa rë Nina.
  hto-hto: Pablo Bernabé dɨga Jerusalemo dúcɨdiaillɨnoɨmo, Juzíñamuimo gaɨrídɨnodo
    caɨmare uáidogaiaillɨnoɨ. Daje izói orécamacɨ naa gaɨrídɨno illáɨnɨri íaillɨnoɨna
    caɨmare uáidotiaɨoɨ. Dɨnomo Juzíñamui íaɨoɨri fɨnócafuiaɨ íaɨoɨmo jino llotíaillɨnoɨ.
  por-BRBSL: Quando chegaram a Jerusalém, foram recebidos pela assembléia e pelos
    apóstolos e anciãos, e relataram tudo o que Deus tinha feito com eles.
  ces-NKB: A když přišli do Jeruzaléma, byli přijati církví, apoštoly a staršími a
    oznámili [jim], co skrze ně Bůh udělal.
  cui-cui: Bernabé irʉ Pablo poxonae patopabe Jerusalén tomaratha, pomonae pejume
    cowʉntsi jiwi baponbe matenta weiweinaya wabatsibe. Irʉrʉ Jesús pia peitorobi
    jiwi tatsi matenta weiweinaya waba. Barichirʉ pitiri jiwi matenta weiweinaya waba.
    Bernabé irʉ Pablo tsipaebabe barapomonaetha po coyene bayatha Nacom taexana baponbetha.
  boj-2014: Naŋgi aisib Jerusalem di brantonabqa Yesus aqa anjam maro tamo naŋgi ti
    Kristen kalil ti naŋgo gate ti naŋgi na minjreb, “Niŋgi kere bonub.” Onaqa Pol
    Barnabas wo naŋgi tigelosib wau kalil Qotei a naŋgo baŋ na yoqnej qaji deqa naŋgi
    sainjreb.
  eng-OEBUS: On their arrival at Jerusalem, they were welcomed by the church, as well
    as by the apostles and the elders, and gave an account of all that God had helped
    them to do.
  eri-eri: Nere goi Jerusalem langa heiganenga, sios nomo fai-aita bagu oruwanga,
