  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍‍ ମେଇଂ ଯିରୁସାଲାମ୍‌ନ୍ନିଆ ପିଙ୍ଗ୍‍ଚାଚେ ମଣ୍ଡଲି ବାରି ପ୍ରେରିତ୍‌ ସିସ୍‌
