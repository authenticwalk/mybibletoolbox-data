    Dios quixtenk'aheb riq'uin li c'anjel que'xba̱nu.
  blz-NT: Sarataa i raaya'a notaka na Yerusalem, jama'at tia poposuu' ka' motu-motu'a
    nangalabotimo i raaya'a pore-pore. Kasi i raaya'a nuntundunkon upa men ia wawau
    Alaata'ala na palimangonna i raaya'a.
  poe-NT: La ntá kjuíji chꞌín Pablo la ko chꞌín Bernabé chjasin Jerusalén ntá tí sín
