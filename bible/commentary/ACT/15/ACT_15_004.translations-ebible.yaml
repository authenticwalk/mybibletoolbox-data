    rü yema ngúexü̃gü ga Ngechuchu imugüxü̃ rü yema yaxõgüxü̃ãrü ãẽ̱xgacügü rü meãma
    nanayauxgü. Rü Pauru rü Bernabé namaã nüxü̃ nixugügü ga guxü̃ma ga ñuxãcü Tupana
