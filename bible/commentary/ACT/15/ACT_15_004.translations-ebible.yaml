  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤕᤖᤢᤛᤗᤧᤶᤔᤥ ᤁᤧᤖᤧᤳᤇᤡᤀᤠᤱ ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤜᤠ᤹. ᤋᤢᤶᤗᤠᤶᤗᤥ᤺ᤒᤠᤜᤠ᤹ ᤏᤢ ᤛᤣᤛᤣᤜᤢᤵᤗᤰᤐᤠ
