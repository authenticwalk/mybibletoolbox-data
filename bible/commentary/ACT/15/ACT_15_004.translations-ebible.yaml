    သ​ခင်​အ​သုံး​ပြု​တော်​မူ​ပုံ​အ​လုံး​စုံ​ကို​ပြန် ကြား​ကြ​၏။-
  gng-NT: Bi tì baa' Yerusalɛm ni, nɛ *Kristo ya taanl yaab nin biʼciɛnb nin *Yesu
