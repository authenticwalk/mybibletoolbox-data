    parlachirkansapa Tata Dios sukaman yanapashkankunata.
  zca-NT: No or mizhin Pab kun Bernabé yezh Jerusalén, orze' rë apost kun rë xa' nzo
    lo rë men che'n Jesukrist, kun más rë men che'n Jesukrist xa' nzhin ze'; dox wen
    miwi' bixa' lo rë xa' re', orze' miza' Pab kwent kun Bernabé, rë kwa'n mile' Dios
    por lë' bixa'.
  cbc-NT: Bairo Pablo, Bernabéjãã Jerusalẽpʉ na caetaro, ñubueri majã to macããna,
    aperã apóstolea majã, aperã cabʉtoa camasĩrã cʉ̃ã caroaro mena na bocáyuparã Pablojããrẽ.
    Bairo topʉ etari narẽ nipetirije na quetibʉjʉyuparã Dios cʉ̃ camasĩõrĩjẽ jʉ̃gori
    na caátiatajere.
  qxo-NT: Jerusalenman chäriyaptinnam Pablutawan Bernabeta chasquicuyargan apostolcuna,
    yachatsicogcuna, y Jesucristuman llapan criyicogcuna. Tsaychönam Bernabewan Pablo
