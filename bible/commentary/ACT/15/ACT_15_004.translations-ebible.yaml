    dya mi menzumü a Israel.'
  bod-N: དེ་ནས་ཁོང་རྣམས་ཡེ་རུ་སཱ་ལེམ་དུ་སླེབས་པ་དང་ཆོས་ཚོགས༌དང༌། སྐུ་ཚབ༌པ། རྒན་པོ་རྣམས་ཀྱིས་སྣེ་ལེན་བྱས༌ཤིང༌།
