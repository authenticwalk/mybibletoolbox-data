    ŋaiye Got si ŋende me tinge ŋupe ŋaiye tinge yalꞌe yalꞌe yanange wusyep kin.
  kiz-kiz: Bho bhahidili Yerusalemu, bhakaribisibhu ni kanisa ni mitume ni bhaseya,
