  tbg-tbg: Vinavuka tiva nimiqi vivi Ieruharemini oruromanta ekaa Ihura vaiinti nahentivata,
    Ihuva noraiqamako vaiintinavukavata, Ihura vaiinti nahentiqaa raqiki vau vaiintikavata,
