  unx-unx: ଇନ୍‌କିନ୍‌ ଯୀରୁଶାଲେମ୍‌ତେ ସେଟେର୍‌ୟାନ୍‌ଚି, କାଲିସିୟାରେନ୍‌ ହଡ଼କ, ପ୍ରେରିତ୍‌କ
