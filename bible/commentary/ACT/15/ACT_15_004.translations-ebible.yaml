  ixl-NNT: As tul oon veꞌt u Pablo tukꞌ u Bernabé tu u Jerusalén, as bꞌaꞌn ikꞌulpu
    chajnaj taꞌn unqꞌa apóstol, tukꞌ unqꞌa iqꞌesal unqꞌa niman tetz u Jesús, as tukꞌ
    unqꞌa niman tetz Aakeꞌ skajayil. As tal veꞌt chajnaj kam unqꞌa bꞌaꞌnileꞌ uvaꞌ
    nikat ibꞌan chajnaj taꞌn u Tiixheꞌ.
  boa-NT: Aaméhjáa Jerotsaréevu úújetémeke tétsíí cahcújtso múnaa tsaímíyé waatsúcúpejtsóhi.
    Áámekéhjáa úúballémé páneere muhdú Píívyéébe diityéké pɨ́áábohíjcyáné panévatúre.
  etr-etr: Ili fedafiala Yalusaleme besela galasebegi, udia dolö Godea wela ifosi
    nefolalo amoliage, abosolo amoliage, asigi gäwi dafidilo nefolalo amolalia dili
    mofiaha golela säla olei. Amasebegi Folole Banabasalea Godea elema aligila hamoi
    amo sulubadela ilima säla ïaha maadei.
  quh-NT: Chanta chay cachaskacunaka Jerusalenman chayarkancu. Chaypi tantaska hermanoswan,
    Jesuspa cachasninwan, curajcunawanpis paycunata cusiywan tariparkancu. Cachaskacunataj
    willarkancu Dios paycunawan sumajta ruwaskanta tucuy chay imasta.
  kwi-kwi: Pablokas Bernabékas Jerusalén pɨpulura piannailtawane, wanmakmuruzkasakas
    ɨnintaruzkasakas ɨlaparuzkasakas wanmakkat kit Dios kit aizpa usparuza kainanara.
  agm-agm: Aihɨ kiya Andiyokɨhandaahapɨ niyohiyɨhiya aimɨ nuwɨ Jerusaremɨhanda noaipɨhauhɨ
    Jisaasihopɨ gɨwunyaahohiyɨhiyaunɨ aposerɨhiyaunɨ amɨ gɨwunyaahohiyɨhiyai iwinjaawɨ
    bimohiyɨhiya kiyai gaanɨhɨ nasawaayopo,” undawaatopo. Aihɨ Poriyɨ Banapaasiya
    Autaahaatɨho kurisatɨ maasɨ nahatewa kaiwaiwaapɨ kiyai kaundamaase.
  ubr-ubr: Osi sinat Jerusalem sigat mom, ekalesia yangan, baiyoyobotis, a ekalesia
    asi sabu kwatus on sikakaiwis, ato God bobo mamaba Barnabas a Paul rus auris ifofour
    on engon sikasones.
  tsw-NT: Ana a rawai Urishelima, reve a̱za̱ e Itoni suru oɓolo na azagbain na ajiya
    a raba Bulu na̱ Banaba. Reve a damma le ulinga u na A̱sula̱ a yuwain e ekere e
    le.
  cax-NT: Iñataimia au Jerusalén. Arrübama icocoromati Jesús acamanu y arrübama apostolerrü
    y bama mamayoreca yasuriurumati Pablo ichepeti Bernabé y bama maquiataca. Acamanu
    urapoimia arrüna yachücoiti Tuparrü aübuma eana bama chütüpü israelitarrü.
  aia-aia: Na'i 'oha 'iraau ruruha ana Pol rau ada na'i Jerusalem, 'iraaui sae ni
    heisoi na'isi goni beiraaui Ha'ataari miraaui na'otara rau ha'amaotoraau. Mia
    Pol mea Banabas raru maani'i mwani maho na haa'ia God suri'i mwane 'aariha nararu
    bwane haa'i.
  srp-1865: A kad doðoše u Jerusalim, primi ih crkva i apostoli i starješine, i kazaše
    sve što uèini Bog s njima, i kako otvori neznabošcima vrata vjere.
  agt-agt: A ta pakadatang da ta mangurug kiden ta ili na Herusalem a pinagdulot da
    kid hapa. A nepadangag hapa nig Pablu ya iningwa na Namaratu ta ngamin kiden lugar
    nga nangipadangagan da ta uhohug na en.
  lug-lug: Bwe baatuuka mu Yerusaalemi ne baanirizibwa ekkanisa, abatume n’abakadde
    b’Ekkanisa bonna. Ne babategeeza byonna Katonda bye yabakozesa.
  yby-yby: Sa-ikayoko wiki Jelusalemu numutoka maya hetikiki monoka emesalo molabo
    wewenaki ito aposoloki ito ujapa we napahenamakiya depoka likayoko Omaimo dilipe
    wati iyoko monoka yowanu leboya wehe libo aya wetome iki li beiye.
  heb-heb: ויהי כבאם ירושלים ויקבלו אתם הקהלה והשליחים והזקנים ויגידו להם את אשר הגדיל
    האלהים לעשות עמהם׃
  mpp-mpp: Aime yenge hikegacgu Yerusalem sulumebong Yesule habu nga salecebaicne
    ailu Yerusalem habu yengele damongfocngineng, yengi macka locebaibong. Aime Pol
    nga Banabas yeke Wapongti molenginac pasi bame bole baboc noine fikewec, yogolec
    siduc bayeleiboc.
  apb-apb: Maholo a Pol na Banabas kire lai hule ta'au i Jerusalem mo hurula'aa na
    mo rato aana soihaada'inge, na ahutana soihaada'inge kire tohungei tola konirerue.
    Oto a Pol na Banabas kire ko unu tahanga'inie hunie mwala walu ola nge a God e
    asui'i hunirerue aana asunge ikirerue.
  san-TEL: యిరూశాలమ్యుపస్థాయ ప్రేరితగణేన లోకప్రాచీనగణేన సమాజేన చ సముపగృహీతాః సన్తః
    స్వైరీశ్వరో యాని కర్మ్మాణి కృతవాన్ తేషాం సర్వ్వవృత్తాన్తాన్ తేషాం సమక్షమ్ అకథయన్|
  ben-IRV: যখন তারা যিরুশালেমে পৌঁছলেন, মণ্ডলী এবং প্রেরিতরা ও প্রাচীনরা তাদের আহ্বান
    করলেন এবং ঈশ্বর তাঁদের সঙ্গে থেকে যে কাজ করেছেন সেসকলই বললেন।
  ntu-ntu: Kx nzkaputrpzlr Jerusalem, nzabrtzlvz lrmakxtr badr aposol x kxnzetu rdrng.
    Zbz Pol x Banabas nzpibzlr da amrlx kcng tzalelr mz nzokatrkr Gct.
  pan-pan: ਜਦੋਂ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਪਹੁੰਚੇ ਤਾਂ ਕਲੀਸਿਯਾ, ਰਸੂਲਾਂ ਅਤੇ ਬਜ਼ੁਰਗਾਂ ਨੇ ਉਹਨਾਂ ਦੀ ਸੇਵਾ
    ਕੀਤੀ ਅਤੇ ਉਹਨਾਂ ਨੇ ਜੋ ਕੁਝ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਹਨਾਂ ਦੇ ਨਾਲ ਕੀਤਾ ਸੀ ਸੁਣਾ ਦਿੱਤਾ।
  gvc-gvc: Ã yoa tina Jerusalẽpʉ ti sʉchʉ ñʉa tó macaina Jesu yaina, Jesu to cũrina,
    to yaina pʉhtoa mehne wahchea mehne noano piti bocaha tinare. Ti ã piti bocachʉ
    Paulo, Bernabé mehne Cohamacʉ to tuaa mehne ti yoarire yahuha tina Jerusalẽ macainare.
  ksj-ksj: Zeḡeꞌa Ierusalema neḡano feurirotene, Ierusalema ekalesia azaḡa, apostolo
    azaḡa zu ekalesia vaze boroboroꞌa matuꞌo ziniro. Ebu Badiꞌaꞌa zeḡe gauonoꞌo haḡairoteꞌe
    ḡauḡa niduꞌa, Paulo duḡuruꞌa meꞌodo ziniro.
  sbk-sbk: Nabhafiha hu Yerusalemu atume nazee bhabhakalibizya bhope bhabhabuula zyontu
    zya bhombile Ungulubhi humakhono gabho.
  mya-JVB: ယေရုရှလင် မြို့သို့ ရောက် လျှင်၊ တမန်တော် တို့နှင့် သင်းအုပ် တို့မှစ၍ သင်းဝင်
    သူ များတို့တွင် လက်ခံ ခြင်း ကျေးဇူးကိုခံ၍၊ မိမိ တို့အားဖြင့် ဘုရားသခင် ပြု တော်မူသမျှ
    တို့ကို ပြန်ကြား ကြ၏။
  kgf-kgf: Waŋu keŋkecma Yerusalem kereŋgic hénaoriŋ héra ʒéma Yesuac Méliméli ic
    ʒéma galeŋhéra ieneŋ ʒézé ségiségi waŋ énécmigic. Waŋu Anutunéŋ iniguc ai meyec
    imuac ac suruc mocʒoŋ waŋ énécmigic.
  awb-awb: Porarehga Sarúsarama suwahpeq sutaq mibeqté eqmaro kereq Sísa tagaríáh
    ábóáwáh wéhreq moke Sísa tagaríáh kéreqka mehweh arítówe. Mehweh arítówara Porarehga
