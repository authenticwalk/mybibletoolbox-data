    yak ajtakeltak re Kakaj Jesucristo. Pablo pach Bernabé xyoltak juntir nen utzil
    ri b'anal jwi'l Kakaj Dios rechak.
  zav-NT: Na' catə' besə'əžin Pabən' len Bernaben' Jerosalenṉə' beṉə' ca' chəsə'ədopə
    chəsə'əžag chso'elao' Jesocristən' nach beṉə' golə beṉə' blao c̱hega'aque' ca'
