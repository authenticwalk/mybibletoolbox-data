    Gadu teke den, tyai go wooko a mindii fu taa foluku.
  uig-LAT: Pawluslar Yérusalémgha kelginide, ular jamaettikiler, rosullar we aqsaqallar
    teripidin qarshi élinip, köpchilikke Xudaning özliri arqiliq barliq qilghan emellirini
    bayan qilip berdi.
  nde-nde: Bafika eJerusalema bemukelwa kuhle libandla langabapostoli labadala, bababikela
