    Masa ĩna seniĩaja bero, “Judio masa, judio masa meje ñarãre cʉni gʉa riasoja,
    gʉare queno ejabʉañi Dios”, yi gotiyijarã Pablo mesa.
  trc-NT: Dan me se cuchiꞌ nij soꞌ chumanꞌ Jerusalén, ga̱a ne̱ veꞌé caꞌmii nij síí
