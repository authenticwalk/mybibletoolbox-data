  beo-beo: Ilia Yelusaleme moilai bai bagade amoga doaga:le, Yesu Ea fa:no bobogesu
    dunu huluane, asunasi dunu amola asigilai dunu huluane, ilima hahawane bagade
    yosia:i. Ilia hou hamoiba:le, Gode da gasa bagade hamoi, amo huluane ilia Yelusaleme
    fi ilima olelei.
  acf-NT: Lè Pòl épi Bannabas wivé Jérouzalèm, sé zapòt-la, sé ofisyé légliz-la épi
    gany sé moun-an ki kwè an Jézi-a wisivwè yo byen. Épi Pòl épi Bannabas wakonté
    tout sa Bondyé té ba yo pouvwa pou fè.
  tpi-OTNT: Ol i go kamap long Jerusalem, na olgeta manmeri bilong sios wantaim ol
    aposel na hetman ol i gude tru long ol. Na Pol tupela Barnabas i tokim ol long
    olgeta samting God i bin mekim long han bilong tupela.
  mbt-NT: Te pegginguma enni Pablu diye te Hirusalim, insagsahipe sikandan te migmalintutuu
    diye, te me apustulis, wey te me igbuyag te simbaan. Migpangguhuran dan sikandan
    te langun ne innimu te Manama pinaahi kandan.
  hau-SA: Sa’ad da suka isa Urushalima, sai ikkilisiya da manzanni da kuma dattawa
    suka marabce su, sai suka ba su rahoton dukan abin da Allah ya aikata ta wurinsu.
  mam-NT: Cwax cypon Pablo tuya ke tuya tuj tnom te Jerusalén, bix e k'ijkexin cyu'n
    t-xel Jesús twitz tx'otx' bix cyu'n cawel tuj tja Dios, bix cyu'n cykil xjal tuj
    tja Dios. Bix e xi' cykba'n Pablo cyexin tik'ch otk bint tu'n Dios cyuj juntl
    lugar, bix ti tten otk tonen Dios ejee'xin.
  udu-udu: Dhali ki uni p̱u’dkin e Pa Urushaliim mo tani uni butha ’kwaniŋ ḵaniisa
    mo dhali imandhunu ki she/ mo ki ’kwaniŋ gwanyjaḵa/ ilu/ mo dhali gwo lolop̱kina
    uni uni mo goma ris to ’baar mo kun miikin ma Arumgimis e uni mo.
  tvt-tvt: Jerusalem ni thokrum kano, kamwah loong, chaas nawa te nyia mihak phokhoh
    loong ih rapniine ih bantho rumta, neng suh Rangte ih mamah ih maak rumta erah
    tiit ah baat ih rumta.
  bgt-bgt: Kori vido kena jufu vano i Jerusalem, na komi tinoni kiloau ngengeni duadia
    mara na vetula mi mara kena baubatu kena velera imarea kena totogo puala eigna
    na jufudia mai itadia. Gi a Pol ma Banabas koro titiono vanira na hava a God ke
    hathera na eiagna tadia mara kena boi Jiu.
  mvn-mvn: Ka avaha Ierusalem wayahina iomo, tau ekalesia inau‑hohona, vivane tau
    ekalesia, ka ekalesia a tau hae anani, ka kadue ekalesia a ononotoi anani habuhabui
