  ena-ena: Lɨhavɨdaci nulɨdɨ valavɨla ua Jelusalem haiabɨla iahuavɨmi. Ua iahuavɨci
    hulaŋ iamɨgali avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavɨmi agɨlaŋ hula nulɨdɨ hali hɨsɨŋ
    hulaŋ agɨlaŋ hula nulɨdɨ igavɨmi. Hulaŋ Jisasɨ lɨbɨmɨŋami agɨlaŋ avi nulɨdɨ igavɨmi.
