  quc-TT: Are xoꞌpan ri Pablo rachiꞌl ri Bernabé pa ri tinimit Jerusalén, utz kikꞌulaxik
    xbꞌanik kumal ri kojonelabꞌ, ri taqoꞌn xuqujeꞌ ri kꞌamal taq bꞌe. Xkitzijoj kꞌu
    chike ronojel ri ubꞌanom ri Dios kukꞌ.
  heg-NTPO: Oen lakos lius se Yerusalem kon, Ama Lamtua atulin nas totoang sium oen
    nol babanan. Hidim Lamtua Yesus anan in nutus sas nol blalan-blalan Kristen nas
    kon, sium one. Kon nam Paulus nahdeh totoang asa man Ama Lamtua in tao bel oen
    son nas, didiin muik atuil didang mamo pait, man tade le parsai se Lamtua Yesus.
    Paulus kon nahdehes deng oen in kaen apa nol hadat sunat ta ka.
  ptu-ptu: Tappana landa' längäm Yerusalem natahima manappa to matappa' sola ingganna
    suho anna pebaba ada' yabo. Iya natulasannim ingganna indo puha napogau' Puang
    Allataala illaam pengkähänganna duai.
  bzd-NTPO: Mik Pablo ena Bernabé demirak Jerusalén, eta̱ ee̱ Skëkëpa Jesús icha eruleë
    e'pa ko̱s ena iwökirpa ena Jesús ttekölpa tsá̱, e'pa tö ie'pa kiéwa̱ buaë. Eta̱
    ì ko̱s o̱' Skëköl tö ie'pa wa e' pakérakitö imale̱pa a̱.
  kwf-kwf: KaidaꞋi sa Paul ma sa Banabas kira dao naꞋa Ꞌi Jerusalem, na ngwae faꞋamamana
    ki, ma na ngwae lifurongo ki faꞋinia na ngwae faꞋinaꞋonaꞋo ki, kira ka kwaloda.
    Ma kira ka faꞋarongo Ꞌani na ru neꞋe God ka sasiꞋi Ꞌanida Ꞌi safitana ngwae neꞋe
    noaꞋa laꞋu Jiu ki.
  eng-WYC-2017: And when they came to Jeru-salem, they were received of the church,
    and of the apostles, and of the elder men, and told, how great [or how many] things
    God did with them.
  eng-WMBB: When they had come to Jerusalem, they were received by the assembly and
    the emissaries and the elders, and they reported everything that God had done
    with them.
  zat-NTPS: Gate Pablo ne Bernabé belexezrine̱' Jerusalén, na' benne' ca' dxeléajle̱'e̱
    chee̱ Jesús ne benne' gubáz ca', ne benne' gula ca' gulezí' lu ne̱'e̱ le̱', na'
    Pablo ne Bernabé buluzenne̱' le̱' ca naca da be̱n Dios lu na' le̱'.
  spp-spp: Poli ná u shɛ̀rɛfeebil'à sà nɔ Zheruzalɛmu i ke, ka dánafeebii kuruŋke
    ná Yesu tùnntunmpii ná kacwɔnribii si pi ɲùŋɔ bɛ̂ a ɲwɔ. Yaaga maha yaaga pi à
    jà a pyi Kile fànhe cye kurugo ke, ka pi i yire puni yyaha jwo pi á.
  zty-NTPS: Pablon' ḻen Bernabén' bžíngake' ḻo yež Jerusalén. Naž benne' ka' che Benne'
    Criston', benne' ka' nníta'gake' ga na' ḻen benne' wbás ka' bseḻe'e Ḻe', na' benne'
    gole ka', benne' žape chí'igake' benách ka' che Benne' Criston', wdápegake' ḻégake'
    ba la'ne. Pablon' ḻen Bernabén' bzéngekle' ḻégake' yógo'te da' ben Dios ḻo ná'gake'.
  mek-mek: Ke kelao Ierusaleme taoninai aisama, pakoꞌa papiauꞌi apostolo ke pakoꞌa
    papiauꞌi epoꞌiai au akaikiꞌaꞌi auꞌi isa keifa kokoꞌi. Ke Paulo Banabas auniꞌi,
    ke fou kemai auꞌi Deo isa faagaꞌiai kapaꞌina ekapaiꞌi auga Ierusaleme taonina
    pakoꞌa papiauꞌi maꞌoai maaꞌiai keifafoua.
  aey-aey: Saen age Jerusalem li calecebil tamanecca, aposelca, tamanec agena matumatuca
    alalagadecebil age cabi cunug Anut uqa age gami cabi oinnu saadein.
  urd-GVH: जब वह यरूशलम पहुँच गए तो जमात ने अपने रसूलों और बुज़ुर्गों समेत उनका इस्तक़बाल
    किया। फिर पौलुस और बरनबास ने सब कुछ बयान किया जो उनकी मारिफ़त हुआ था।
  ycn-ycn: E caja Pablo, Bernabé, quele iphaño Jerusalén ejo. Jesucristo ja'apiyá
    jema'ajeño, Jesucristo huacára'acarena, peñahuilana, quele i'ijnaño najalácaje.
    Pu'ují napechu la'acó namaca aú necá. Ejéchami nahuacaco rejé. E Pablo, Bernabé,
    quele i'imaño riyucuna najló méqueca Tupana a'ajica nañaté ripuráca'alo ja'apátacana
    aú ajopánajlo, uncá judíona calejlo na'apata riyucuna i'imacá. Ne'emá caja riyucuna
    méqueca naca'ácaco Antioquía e, queráco'opena chinuma mata'acana jimaje.
  djr-djr: Ga ŋunhi walal bunanany ŋunhalnydja Djurutjalamdja wäŋaŋur, ga walalnydja
    ŋunhi wäŋa-ŋunhiŋuwuyyiny mala yänan gumurr-ŋamathinan walalaŋ, ŋunhiwurrnydja
    Djuy'yunawuynydja yolŋu walal ga waṉa-nhirrpanawuynydja djägamirr mala, ga bukmak
    ŋunhi Garraywalaŋumirr yolŋu'-yulŋu. Ga walalnydja ŋuriŋiwurruynydja ŋunhi Yandiyukpuyyuny
    yolŋuy walal gan lakaraŋal, ŋunhiŋuwuynha yan bukmakpuynha ŋunhi nhaltjarr ŋayi
    gan God-Waŋarryu djäma walalaŋgalaŋuwurr. Ga lakaraŋalyi walal gan bitjarrnydja
    gam', “Way, ŋunhany ga dhuwal Djan'tayilnydja yolŋu walal bitjandhi bili bilyundhi
    balan Garraywala.” Ga bitjarr walal gan ŋunhi lakaraŋalnydja.
  kvg-kvg: Yaq Zelusalem taon-te gimøfakhaz, ndigu Keliso-gi u-anim neka megetapak
    neka Klisten bawan ezoqam, gèkhatób. Yaq ndigu ezoqa menas, emanqat zømbe-vototáp,
    matev-qa yaq-te ndøgo, Mbumbukiam ti mokho-te gematønumam.
  rug-rug: Meke sipu la kamo rini pa Zerusalema, si tava kamo valeana si arini koasa
    ekelesia, meke koari na apositolo, meke na koimata vasina. Meke vivinei ni rini
    koasa ekelesia pa Zerusalema gua saripu evaṉi sa Tamasa pa dia inene tarae koari
    na tie Zenitailo.
  hop-NT: Noqw puma Jerusalem epeq ökiqw, Jesus aw tōnawtaqam pumuy pās o’ya, pu ayaiwyuṅqamu,
    pu wukw’a’yatu; noqw God pumuy amuhpa’ hihta tumaltaqat puma sohsok pumuy āawna.
  san-URD: یِرُوشالَمْیُپَسْتھایَ پْریرِتَگَنینَ لوکَپْراچِینَگَنینَ سَماجینَ چَ سَمُپَگرِہِیتاح
    سَنْتَح سْوَیرِیشْوَرو یانِ کَرْمّانِ کرِتَوانْ تیشاں سَرْوَّورِتّانْتانْ تیشاں
    سَمَکْشَمْ اَکَتھَیَنْ۔
  heb-LB: בהגיעם לירושלים קיבלו את פניהם חברי הקהילה, השליחים והזקנים, ופולוס ובר־נבא
    דיווחו להם כיצד ה׳ פעל באמצעותם.
  caf-NT: '''Et Jerusalem ts''ih huni''az hoh ndunnah Sizi Gri bugha ''ilhuhowezdel
    tube cho hubanelhnik. Ndunnah whel''a ''en ''ink''ez dune tsuh whudelhdzulh, ''en
    hubulh náhuwhulnuk Yak''usda bugha nts''oh teh ne''whust''en ''et hubugha.'
  mio-NT: Queta ra Paulu ta ra ñuun Jerusalén, ta quihin cuenda ra tatun Jesuu chi
    ra, ta quihin cuenda tahan ra ndiso tiñu ve ñuhun chi ra. Tacan ni quihin cuenda
    tahan ndihi ñivi Ndioo can chi ra. Tacan cuu, ta quechaha cati tuhun ra Paulu
    ta ra ndihi cha ni savaha ra Ndioo ndihi ñuun nu ni chahan ra.
  srq-NT: Pablo que ngasẽ Jerusalén cote ra. Bernabé rese. Nguesenda rese no. Hue
    jenda Jesús ɨcuasa que eisi turã nda. Jesús quiato rerecua abe que eisi turã no
    nda. Pablo que Dios turã senei senei ee ra. —Dios quirãcuã ngue siqui quia ure
    rese ra. Ure echeẽ naa naa mose, ɨ que embiirandu ra.
  kje-NT: Hir rakanedi Yerusalem, uluwakun kerei roro hophopon ma nodi Yesus Lirna,
    roro kerei raramne na'akeme kokalahe wawa'anedi. Ende hir konohi hi panaeku na'akeme
    man Makromod Lalap hi'iyedi lolo hi eni.
  gaz-gaz: Yommuu isaan Yerusaalem gaʼanitti waldaan kiristaanaa, ergamoonnii fi maanguddoonni
    isaan simatan; isaanis waan Waaqni karaa isaaniitiin hojjete hunda jaratti himan.
  kud-kud: Haugana Yelusalem ainai himahalava, tauyemidi yadi boda yo tauyewasao yo
    tauloinao hi'abiye yaliyayadi. Na Paulo na Banabasi Yaubada ginauli maudoidi aidiyai
    ipapaihowaidiwa neta hiwalo aulidine.
  urb-NT: 'Pe, Jerusarẽ ok ta pe Páu ta uhyk rahã, Jesu kotyhar ta hury katu. Jesu
    mondo ame''ẽ ta hury katu tĩ. Tamũi ta hury katu tĩ. A''eta pandu: —Ko pehẽ pejur
    katu — aja Páu ta pe. Pe, Páu ta po ke ngã pyhyk katu a''eta ngi. Pe, Páu ta pandu:
    —Tupã je''ẽha ke jande japandu pandu rahã, jande namõ Tupã ma''ema''e katu. A''erehe
    heta ngã Jesu rehe jurujar katu — aja Páu ta pandu. Aja upa katu te pandu pandu
    ngã pe.'
  fra-LSG: Arrivés à Jérusalem, ils furent reçus par l’Église, les apôtres et les
    anciens, et ils racontèrent tout ce que Dieu avait fait avec eux.
  san-HK: yirUzAlamyupasthAya preritagaNena lokaprAcInagaNena samAjena ca samupagRhItAH
    santaH svairIzvaro yAni karmmANi kRtavAn teSAM sarvvavRttAntAn teSAM samakSam
    akathayan|
  cak-SNT: Y antok xaꞌbꞌaka cꞌa Jerusalén ri i-takuon-el, can xaꞌan recibir cuma ri
    iglesia, cuma ri apóstoles ri icꞌo chireꞌ, y cuma jeꞌ ri ancianos. Y ri Pablo
    y ri Bernabé xquitzijuoj chica, nojiel ri samaj ri rubꞌanun ri Dios quiqꞌuin.
  uvh-uvh: Ning tanga araranga Jerusalem yong kuta aranga kadofiinga aposel arantagim
    a naktangka aming ning girisisi' abanga naktangka aming arantagim sige fam kabi'mo'
    wara'siguk dabik adi u yapma kabaksi' karengsa' naknga kafakafa tiapma inagira
    fonga kukyapking. Ning tanga Pol ya Banabas ya wari midi ka adi kane tanga yangagumu'
    ganang Anutu wari adisigok ira yotangkayap sini' tinga tugumu' wara'ning u ina
    yaregumu'.
  ino-ino: Amuse hutake'a Yelusalemu u'a va'yi hake'a Yisasiteka apa'ku'a ami'a alakepa
    hu'naya vaya'ae Yisasi ke ne'afikeno hupate'nea vaya'ae so'ka vaya'yaka'ae ali'a
    falu fala hupatetake'a mi'ko Anumaya Koti'a ana'kaeya'ae lo'kano ali'ya ali'nea
    kavafe hapapai'nae.
  gnn-gnn: Ga ŋunhi walala bunana ŋunhala Djurutjalamdja, ga walalanydja ŋunhi ŋurukuyyinydja
    wäŋawuy walala walalaŋgu gumurr-ŋamathinana yanana, ŋunhiyi bo'puyŋu walala ga
    djäkamirri walala ŋunhi wal'ŋu, ga bukmak ŋunhi Garraywalaŋumirri yolŋu'-yulŋu.
    Ga walala ŋuriŋi Yandiyukpuyŋuyunydja yukurrana ḻakaraŋala ŋurikiynhayi bukmakkuŋalana
    ŋunhi nhaltjarra ŋayi Godthu yukurrana djäma walalaŋgalaŋukurru. Ga ḻakaraŋalayi
    walala yukurrana bitjarranydja, “Ŋunhayi mulku'-mulkurunydja yukurra bitjandhi
    yana liŋgu ŋanydjaḻa'yun bala Garraywala,” bitjarra walala yukurrana ḻakaraŋalanydja.
  yal-yal: E Yerusalɛn taan lixina, dɛnkɛlɛya yamaan nun xɛrane nun fonne yi e rasɛnɛ.
    Ala feen naxan liga e xɔn ma, e na birin yɛba e xa.
  cnt-NT: Jme₁ca₂dsióg₃ Pa₄ quiain'₅₄ Bernabé juɨg₂ Jerusalén, ca₂guei₃ ca₂le₃jɨ́n₃
    dsa₂ 'én₂ ja₁jaun₂, dsa₂ rɨin'₅₄ i₂chen₄ quián₅ Jesús, dsa₂ can'₅₄ quián₅ dsa₂
    'én₂ në́₃. Jaun₂ ca₂dsia₃ Pa₄ quian'₅₄ Bernabé ca₂tsɨ́'₃ rɨin'₅₄ 'a₂ lia'₂ ma₂jmo₃
    Diú₄ quiong'₅₄.
  tif-tif: Kulaa, nikil iyo tal Jerusalam tilipla, Kristen unang tunum so, kalaan
    tunum so, Kristen kiimi kamok kamok iso, ili yaap-kup weng umuuyale, weng foko,
    iyo Pol sole, Banabas so, imi mafek mafek yaapkan God ata dong dokoyila, kanumsip
    kaami sang kaayo bakayip.
  nlx-nlx: जेवी ता यरूशलेम पोचना ते प्रेरित एने मोंडलीन डावाला तान स्वागत केऱ्या,
    तेवी तो आखो काय केय होमलाया जो बोगवान ता हिऱ्यो किरेल ईतो।
  apw-NT: Jerúsalemyú hikainá’ ínashood ha’ánáłséhíí, nadaal’a’á ła’íí ínashood yánazíni
    biłgo yaa hikaihíí ba’ahédaanzįgo hago’at’éégo Bik’ehgo’ihi’ṉań binkááyú nada’iziidíí
    dawa yaa yił nadaagolṉi’.
  gum-gum: Incha Pabloba, Bernabéba, tru lincha ambubeløba Jerusalénsrø chab pubene,
    trusrø iglesiayueløba, Cristo nøashib karua øriiløba, katø truyu Tiusweimburabelan
    pera marøb pønrrabeløba nømune wamab utøben, nømbe Tius maig marigwan kerriguh
    waminchibelø køn.
  not-NT: Yaretaigapa Jerosarénquë yobetsataigabacari yágacaninatobëri quemisantatsiri
    aisati iragátane Jesos aisati ira omisantiri quemisantatsiri. Iquenguitsatomotaigapëri
    antagaisati ora icantacacari iriro Tosorintsi. Icomantë cara iquemisantacaqueri
    tojai basiniati matsiguenga ira cagari jorío.
  plu-plu: Ayteke nikwe igkis kiyapwiye Pol danuh atere Jerusalém. Ayge igkis amapaka
    kabayhtiwa gapitkis madikte Jesus giwatnipwi gikakkis Jesus gihiyegapu giwewkistenkis.
    Ayteke igkis ekkenes ta gitkis madikte kabayka ku pariye Uhokri keh gipitimpikis.
  iou-iou: Eruk manbiŋam u yäŋahäŋtäŋ kumaŋ Jerusalem ahäŋkuŋ. Jerusalem ahäŋirä aposoro,
    äbot täŋpani täŋo ekäni ekäni ba äbot täŋpani ämawebe ini imaka, penta yäniŋ oretkuŋ.
    Yäniŋ orerirä Pol kenta Banabastä Ekäni Anututä täŋkentäŋ yämiŋirän guŋ äbot ämawebe-ken
    epän täŋkumäno unitäŋo manbiŋam yäwetkumän.
  ntp-NT: Aidʌsi aayi ʌPaavora ʌʌmadu Bernabé Jerusaleenʌrʌ taidʌ ʌvaavoitudadami
    ʌʌmadu ʌojootosicami ʌʌmadu ʌbaitʌguucacami baigʌnʌliaracʌdʌ miaadʌgi, daidʌ ʌPaavora
    ʌʌmadu Bernabé aagidi vʌʌsi istumaasi idui Diuusi aipaco siaaco ajioopaitadai
    ʌgai.
  rai-rai: Baa diat waan paat inaanga Ierusalem, a kum taara na nurnur ma ra kum aapostolo
    ma ra kum mukmuga anu ra taara na nurnur diat wagaaia pa diat. Ma diaar wapua
    diat u ra kum utnaa baa diaar paam ot paai ma ra dekdekin God.
  haw-1868: A hiki lakou i Ierusalema, apo mai la ka ekalesia ia lakou, a me na lunaolelo,
    a me na lunakahiko, a hai aku la lakou i na mea a pau a ke Akua i hana mai ai
    mo lakou.
  ffm-ffm: Nde ɓe njottinoo Urusaliima ndee, deental goonɗinɓe ngal e nelaaɓe ɓee
    e hooreeɓe ɓee njaɓɓii ɓe. Ɓe kaalani ɗum'en ko Laamɗo waɗani ɓe fuu.
  arb-NAV: وَلَمَّا وَصَلُوا إِلَى أُورُشَلِيمَ، رَحَّبَتْ بِهِمِ الْكَنِيسَةُ بِمَنْ
    فِيهَا مِنْ رُسُلٍ وَشُيُوخٍ، فَأَخْبَرُوهُمْ بِكُلِّ مَا فَعَلَ اللهُ بِوَاسِطَتِهِمْ.
