    ပေးလိုက်သတည်း။
  kgf-kgf: Nemu me imuac irehawac buŋa haihaiya imi ʒéma sac ʒéma kaisero ʒéma yaŋ
    déméŋa miʒicgéma qehumugic imi waima imuacnec lakec kecmu. Ini iwawai imuacnec
    hia lakec kecmuac séc ʒéma ninʒéŋgéziŋ. Yaiʒézé waŋ énécmima imdacmi sac oénécmiziŋ.
  awb-awb: Péhepehe maníkámárínsábé iwíáh íwíáhoneheéra titiré náriu naneq íre nahro.
    Korahq íre nahro. Wehukenínká awio páríkí náneq ka íre nahro. Mó kené ahrewe ahrariwe
    wehwe mahbiwe íre abarioro. Itega mahna irarúna ehwéh íréhrataqmé kaweqtaq míagehe.
    Pehénáe. Mah pahsí aiq parabagire. Iroro uwe.
  gdn-gdn: Daisusu bo momorapa bo inako ki iyapana mu bamamugu yadau umamu buburi-tagamu
    ki yadau bo papai ki wi eba kupoi, papa darai eba kupoi ade papa ebo gobai wadubu
    ki wi mete eba kupoi. Ridi yo apunu taku maba igida yauda asusu eba kwaiwogoi
    ade onowa yaraga didiwa eba ukwopoi. Wi supasupai inako idiwoi ki ka bagi kawaya.
    Nu yonanuga rogobi munta ka yau mena. Kaiwa kaiwa wi bamagau.’
  nko-NT: Mbla ámʋ gyí, ‘Mlɩmágyi atogyihɛá bapʋ́há ɩkpɩ. Mlɩmágyi ɔbwɩá bɔpʋsáa
    mʋ mɔ́ pʋ́ obugya. Mlɩmáwa atsɩ mʋ́a ayin asʋ́n.’ “Nɩ́ mlɩdɛ́ mbla ánfɩsʋ gyi
    a, ɩbɔ́wa alɛ́ há mlɩ. Anɩlafʋn nfɩ.”
  bsn-NT: ‘Ado bajirã ñarãma’ ĩna masune yiquẽnorujeocõari, ĩna rʉ̃cʉbʉorã tʉjʉre
    vaibʉcʉre sĩacõari, mojoroaca ĩna tʉjʉ cũrãma. Tire babesa mʉa. To yicõari, vaibʉcʉrã
    mʉa sĩariarãre ĩna ri'ire yireamenane, babesa. Ĩna ri'ire quẽne idibesa. To yicõari,
    manajo cʉtirã, manajʉ cʉtirã, manajo mana, manajʉ mana quẽne, gãjerã rãca ajeriarã
    cʉtibesa. Adire mʉa yijama, quẽnase yirã ñarʉarãja mʉa. Mʉare quẽnarotiaja yʉa”,
