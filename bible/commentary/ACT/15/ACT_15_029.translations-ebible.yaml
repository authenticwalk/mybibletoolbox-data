    juuꞌ veꞌe yuktsumꞌo̱o̱ꞌkp, je̱ts kaꞌa tseꞌe je̱ ka̱ts xtukma̱a̱tjayé̱ptat je̱
    yaaꞌy je̱ ta̱ꞌa̱x juuꞌ veꞌe ka pú̱kap mjaye̱jptup. Pa̱n kaꞌa tseꞌe xtonda ya̱
    kyo̱ꞌo̱y je̱ꞌe̱, o̱yts je̱ꞌe̱ veꞌe juuꞌ veꞌe mtoondup. Dios ma̱a̱teꞌe mtaandini.”
  bzh-bzh: Ham su gwa reggu sën alam denesis in bë degetunġ seriveng vu anutu-kuungsën
    lo, geham su gwa reggu nij ḳöḳ, geham su gwa reggu sën deneseyu kwaj medenediiḳ
