    daaṯe.” Ag anam yaap̱ig.
  nca-nca: Otete ŋuko ŋandiro, ye oka unindo rero anutu kota-kota o te yunaŋgurí ŋu
    ma newero, sitú ŋuya ma newero, númbowe unindo puŋeye kusiyoyi khumi ŋu ma newero,
    se simbururu ma tewero. Ko ye o ŋu takawaŋgo tiníqo, meté yowaŋgo. Ime yuri.
  zpz-NTPP: Cueꞌ gow der coz nu rbic mbecy lo nab. Cueꞌ gow der reñ, nunu cueꞌ gow
