  nvm-nvm: Regavo akaij iji ijeg duok ja god kafokafo vajiainva iji jab kege ik. Regavo
    fanuf iji bu uro musainva ijigam fanuf kavuan iji jab ik. Regavo madu barubara
    jab fudainamik. Regavo ja ire iji no kiavo iji agordiakva iji fuka marek. Fun
    ijin no ja anadiav.
  mps-mps: Dago homugo e po naga dagego wali piąo. Dagego te augwaligo te tibo godibolo
    ula mani nai dagego tugimio. Kaneme me tugimio. Agai kaneme gelisąwai kibu tugimio.
    Dagego we sabo bomo yai po bolama, penani egimio. Tama dago e ola mani po dagego
    wali peyu da, te dage bugagia bidaibao. Tama dao. Dage tao,” te po asęani.
  pab-NT: Awa atyo kirakahare efetatyakahare enore metalaharenae anere xanihena, exahe
    hoka awa atyo timalati xikanakaira, exahe kirakahare kakirolokasetyaka kaxaisakiterehare
    awa atyo xanisa hatyohare. Awa atyo iniyalahare xisoma ohiro kakoa. Exeharenae
    xisomita hoka waiye xisaona. Maika waiye xikinatere xisaona waokita, eko xoaha.
  llg-llg: Boso hohongge mia touk do inak. Boso miꞌa mbaa sosonggok. Boso miꞌa daak.
    Ma boso miꞌa mbaa neme banda nana hese nisak. Mete ma ei manea ei ao nala, neme
    basa dedeꞌa kala ndia mai, na ei taa tao ei tolanoo Salani Yahudi nala, ala nunute
    ei. No leondiak, na ei bisa makabubua neulalau mia sala. Ai susulan ia kaꞌda leondiak.
    Soꞌda-molek.”
  kyf-kyf: a 'na lili -zila -bʋbɔnɩmɛ -nɩ, we ka pʋɩn. Nɩmɛɛ 'pɩɔn -tʋkpa -yɔ nɩmɛ
    -we 'pɩɔn 'nɩa 'wʋtla, a 'na lili we -nɩ. 'Ɩn a 'na nʋnʋ mʋtnɩgbʋ lɛ -nɩ. A -ka
    we 'nʋŋwɛ zʋ, -zugba gbʋzɔnʋ a nʋa lɛ. -A -sa aɩn fʋ.
  tpi-tpi: Yupela i no ken kaikai abus ol i bin kilim bilong mekim ofa long ol giaman
    god. Na yupela i no ken kaikai abus i gat blut i stap yet long en, olsem na yupela
    i no ken kaikai abus ol man i bin pasim nek bilong en na kilim i dai. Na yupela
    i mas abrusim olkain pasin pamuk. Sapos yupela i lukaut gut na yupela i abrusim
    ol dispela pasin, em bai i gutpela. Em tasol tok bilong mipela. Yupela i ken i
    stap gut.”
  mih-NT: Ma casi ndo sa saha ñiyɨvɨ sii zandu ta naquihin tucu ñu. Ma casi ndo nɨñɨ
    quɨtɨ, ta ma casi ndo coño quɨtɨ tatu ñá sati vaha nɨñɨ tɨ. Ta minoo ñi ñaha cua
    coo sii minoo rayɨɨ ta minoo ñi rayɨɨ sihin minoo ñaha. Tatu cua cucumi vaha ndo
    cuhva ya, vaha tacuan ñi.”
  qvh-NT: '@see-verse:ACT.015.028'
  kms-kms: Umo wute wandoqi kin god meng ningg mambui kin te we wayequ. Nungoqi yavi
    we wayequ. Nungoqi wute umo gibe pori muany riti kin te we wayequ. Nungoqi nyumbueg
    segi segi griny wundiny kin yumbo ur te ei puaq wand yuwon. Nungoqi yumbo ur buagi
    ren kin puaq wand yuwon, tedi nungoqi yuwon. Teneqa. Nungoqi yuwonne was.”
  agn-agn: Indi amo mamangan ta mga pamangan ang binolontad ong mga dios-diosan; indi
    amo mamangan ta dogo ig karni ta ayep ang na-kel tang likel na ig indi natorok
    tang dogo nira; ig indi amo mangombabay obin mangonlali. Mga tomanen mi tang agganing
    amen ang na, mo-ya sia. Tegka ra lamang tarin.”
  nhi-NT: Amo ixconcuacan tlen tlatemactil innauac tlen quinteneuah dioses, amo ixconcuacan
    istli dion nacatl iscalacqui, noiuqui amo pitzotic xonaxtinimican ica namotlalnacayo.
    Tla nochi nin nancontlacamatih, cuali tlen nanconchiuasqueh. Xonican cuali.”
  ttc-NT: K'on xik echi' txkup aj oje xik q'apet kye titzb'alil, b'ix k'on xik echi'
    kyik', b'ix k'on xik echi' txkup aj cha n'el b'ino' kyalq, b'ix k'on kxk'ajajin.
    Qa etetz oqtel etoksla' nini ntons jun galan n'ek'ulu'. Dios etuky'i'l. [A'ox
    ntzani.]»
  dan-1931: At I skulle afholde eder fra Afgudsofferkød og fra Blod og fra det kvalte
    og fra Utugt. Når I holde eder derfra, vil det gå eder godt. Lever vel!”
  kwj-kwj: Apa ele nimba gambo gotri ni ha kinani owero anguꞌomwe ti ku a kei. Omwe
    fi ti ku a kei. Hima le kwele tiki injiwani haro omwe ti apa ku a kei. Ele humwe
    ni sawe sumbu ti ma ku ratako. Kunu dele sumbu kunu nu sawero tini ku ratakowa,
    oti kipe naha. Seꞌe le. Kunu kipe kumbwa ete ya ma ku da.”
  vie-OVCB: Anh em đừng ăn của cúng thần tượng, máu, thịt thú vật chết ngạt, và đừng
    gian dâm. Anh em nên tránh những điều ấy. Thân ái.”
  kze-kze: kampar-ísóígóntáváí imáyáa ésa póí'o umándaamba mimpóí íma naaró. naaemá
    íma naaró. póímo tuvú'newana kwená naaemó ímo kumíndamo úwoimo kwáyáina'a mimpóí
    íma naaró. aarai-úmóyámbá kwaai-úmóyámbá íma oró. kesáámó súnda-aimbo é'o é'a
