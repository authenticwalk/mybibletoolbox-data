  mpj-mpj: Murrarniluya mayikamu kuka mirtayirti katiraluya yungkupayi, Mamayurungka.
    Palunyajanuluya mankura ngurrangka katira ngalkupayi. Mirtanyurra mayikamu kuka
    jilanyalu ngalkunma! Kukakurnu mijinyurra mirta jikilku. Kuka pungkula miji yintilkunyurra
    wiyalku! Jilanyayururaya ngalkunma! Nyupa walyjakurluwiyajunyurra ngarrima! Wangka
    jiikajakuwiyajunyurra junga nyinaku, kanyurra Jiijajmili walyjakaja kunyjunyu
    nyinaku. Kulilkunyurra yiltalaju-nyurrampa pukurlarrin.”
  lbk-lbk: Ad-iyo sibfan nan naichaton isnan khinag-aeb ay dios, paymo nan chala paymo
    nan watwat nan naseket ay naparki. Ya ad-iyo angnen nan asi. Mo iyadchawiyo nan
    awakyo isnacha, khawis nan angnenyo. Kecheng chana is ibfakhami ken chakayo.”
  mto-NT: Kaꞌa tseꞌe xja̱ꞌkxtat juuꞌ veꞌe yaktukvintsa̱ꞌkip juuꞌ veꞌe ka je̱ Nteꞌyamap,
