  yut-yut: Ji bɨt kɨlapyo kokup kɨdat do dapmaŋ paret aŋ uŋun dɨma noni. Ae yawi dɨma
    noni. Ae si tɨpba kwoŋ uŋunyo kɨsi dɨma noni. Aŋek mɨŋat wɨliyo yumabi mibɨlɨ
    mibɨlɨ dɨma ani. Ji kaŋ kɨmagek uŋun aŋpak morap yapni kaŋ uŋun tagɨsi. Nin dakon
    gen yaŋ gɨn. Do ji tagɨsi egɨpni.”
  grc-BYZ: ἀπέχεσθαι εἰδωλοθύτων καὶ αἵματος καὶ πνικτοῦ καὶ πορνείας· ἐξ ὧν διατηροῦντες
    ἑαυτοὺς εὖ πράξετε. ἔρρωσθε.
  cpc-NT: Iiro powayitari wathatsi jashitakaitariri iwawanitashiitari. Iiro powakoyitawo
    iriraani piratsi. Iiro pimayimpiriwaitzi. Aririka pimonkaayitanakiro jiroka, kamiithataki.
    Ari okaatzi”.
  nhg-NT: Amo xejcuöcö sösantle tli giente oquetlölejque quieme bentle para ixniehualojme.
    Nuyejque amo xejcuöcö yestle. Amo xejcuöcö nacatl de sente yulcötl tli ocucupötzmec.
    Majcamo öque mopöcte ca canajyeca sente sohuatl noso tlöcatl que amo yaja icompaniero.
    Tlö ejqueu nenquechihuasque, lalebes cuale nenquechihuasque entunses. Noche ma
    iye cuale ca nemejua”.
  nya-nya: Mupewe kudya chakudya choperekedwa nsembe kwa mafano, musadye magazi, kapena
    nyama yopha mopotola ndiponso musachite dama. Mudzachita bwino mukapewa zimenezi.
    Tsalani bwino.
  ngu-NT: Ma ca xcuacan innacayo on yolquej yejhuan yoquinhuenchijquej intech on tlamachijchijhualtin
    tetajtzitzihuan; no ijqui ma ca xcuacan yestli nion innacayo on yolquej yejhuan
    san noquechmictiaj, niman ica ma ca yacaj ahuilnemis. Tla nenquitlacamatisquej
    yejhua in, cuajli nenquichihuasquej. Xyolsejtiacan nemejhuamej.
  kup-kup: Arim modari akohol matut tat biamahan hez-poriz hat hañiv metamah-anumai
    poriz nai ari bat notunei, ma anumai urapanezari uveo berevapanen uvë pov ari
    bat notunei, ma anumai tairari mazeo bahavoe tamahan ñomat uveo naverev tamahariz
    nai bat ari notunei, ma modapuz añap, ma abup betez givogï botunei.” Met ah ñe
    meneg-nen epeñ hatevetet nat hepek, povoz tin ravapan. Nen dei ñetiv ok arin añeg.
  jid-jid: ndi du yi chuwo rjuni kpi wa ba ton ni brji, ni iyi, kpi wa ba wuu ni ndwu
    to, mba rhini latre wamba ko lilon. Bita chu kpambi wru ni kpi biyi, zren ni bi
