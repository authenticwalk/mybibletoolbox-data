  hot-hot: Miŋ oŋgwaŋ nôm takatu ba anyô êv hatôm da hadêŋ ŋgôk dahô ami. Lôk miŋ
    nunum thalaleŋ ami ma miŋ oŋgwaŋ alim takatu ba ekak leŋselo siŋ ba thalaleŋ hamô
    kapô ami, lôk notak sek waliliŋ. Môlô udum aêŋ, ma mavi. Waklêvôŋ mavi môlô lôkthô.
  mqj-NT: Tae'koa' mala ummande andean mangka dipopemala' lako dewata senga'; tae'koa'
    mala ummande rara anna balena olo'-olo' mate ditekke, ammu daua' ullullu' pa'bannetauan.
    Umpogau'mokoa' to kamapiaanno ke ta'mo mupogau' kara-kara iatoo. Padami te pepasangkie.
    Salama'ki matin.”
  rus-SYN: воздерживаться от идоложертвенного, и крови, и удавленины, и блуда, и не
    делать другим того, чего себе не хотите. Соблюдая сие, хорошо сделаете. Будьте
    здравы”.
  mbh-mbh: Thomu o mothong tova o an aning ako o sungu tel i a avalare nge. Na thomu
    o mothong tova o an mla. Na thomu o mothong tova o an mekerem ako ia mla i te
    a ilemi. Na o lel kimomu nge vothung ako nge toko na seng aomnga. Na i sivenga
    ako aro thomu o geltet vothung areken. Na lemem riong i mul re vene ake. I re
    aken.
  bdd-bdd: Cetobodao beno, toꞌaha tomota sipwaopwaoli hali ꞌebe tuluha ꞌoidiya, sahena
    waꞌaiꞌai, wete hebai mabweyahidi, ma hebai dididimagaidi hesiyodi sahena waꞌaiꞌaidi,
    ta wete sahena waganaganawala. Ceguma ꞌetobodaedi bewa ꞌoidiyega waꞌitayahigomi,
    mumugami bwebweꞌana. Yauwedo.”
  cbt-NTPO: A'naquën ma'sha tëpapi mamanshi moshacaiso marë'. Ina nosha tananpitoco',
    tënai. Naporahuaton, a'naquën maconorahuatona', ma'sha tëpapi. Co huënainën noya
    inquipirinhuë', ca'pi. Ina noshanta' ama ca'cosohuë'. Naporahuaton, ama monshihuancosohuë'.
    Moisësë na'con pënëntopirinhuë', inaíchin natëcaso' ya'huërin, tënai. Cotasë,
    Sirasë, inapitanta' inachachin pënënarinënquëma'. Natëhuatama' iyaro'sa', noya
    nisarama'. Nani huachi,” topi quiricatatona'.
  rmy-SERVI: Тэ на хан кода, со андэ дэ жэртва стердэ дэвлорэнди и мас затасавдэ хулаимастар,
    тэ на пэн рат, тэ на терэн биладжявимо їрестар. Сар авэна када тэ терэ, терэна
    мишто. Тэ авэн састэ!»
  srn-NT: Un no mus nyan noti di ben offer na tra gado, un no mus nyan brudu, un no
    mus nyan meti di kiri sondro tak' a brudu lon kmopo, èn un no mus gi unsrefi abra
    na takru lostu. A o bun efu un no du den sani disi. Un tan bun.
  cta-NT: Ná tsoꞌo cacu ma̱ cuañaꞌ naꞌni nu laca msta̱, nu cua nda nguꞌ jiꞌi̱ joꞌó;
    ná tsoꞌo cacu ma̱ tañi; ná tsoꞌo cacu ma̱ naꞌni nu ná ndye ndyalú tañi loꞌo ndyujuii
    nguꞌ jiꞌi̱; la cuiꞌ ti chaꞌ ná tsoꞌo tsiyaꞌ ti si tyuꞌu chaꞌ jiꞌi̱ ma̱ loꞌo clyoꞌo
    xaꞌ ñati̱. Si taquiyaꞌ ma̱ jiꞌi̱ lcaa chaꞌ nu nscua re, tsoꞌo ti tyiꞌi̱ ma̱ liꞌ.
    Tsa lo cua ti chaꞌ nscua ya.”
  bqc-SIM: À mikɛ̃ nↄ̀ↄ pↄ́ wà sa'òò tã́awa soawa ń kpàao ń nↄ̀ↄ kòlokpasaio
    ń gbãsĩkɛao. A maa à mikɛ̃ beeↄwa. Wà kↄ̃'e aafia!
  tcz-CHONGTHU: 'Hicheng thil themkhat ho chu: milim doi anga kikatdoh sa anneh, jon
    thanhoina, het phahlou saneh, le thisan neh a konin kikang seuvin, hiche hi najuiuva
    ahileh alhingsel ahitai.”'
  mar-mar: त्या म्हणजे मूर्तीला अर्पिलेले पदार्थ, रक्त, गळा दाबून मारलेले प्राणी व
    जारकर्म ही तुम्ही वर्ज्य करावी; ह्यापासून स्वतःला जपाल तर तुमचे हित होईल, क्षेमकुशल
    असो.”
  snp-snp: Ido suki goti ya konuma kobina ofo ki gimamo ya linate moi witi ánalo.
    Ido wanu yaki moi witi ánalo. Ido neta ma kenobalalo ipili witi ofo folamo yaki
    moi witi ánalo. Ido kopa-napa olu onamo mona yaki melámalo. Linate netawa-matawa
    ya ekena oti moninawamo ya lalo ne. Modae, loti ka lufuwa wi fulo gedae.
  isl-isl: '@see-verse:ACT.015.028'
  spy-NT: osaanee keey āmit choo /kākēēsooytoochi āynātōōs ankootayee keey bany bo
    tyoong'in chēē /kēēkulē, kiisēēn āk martaayeet. Karaam yoo kooyey kuu nyooto.
    Chameetaab keey.
  xnn-xnn: Adiyo is-isda nan naiboyag isnan sinang didios ya adiyo is-isda nan basa
    ya adiyo is-isda nan napalti no egay nakaan nan basa isnan napaltiyana. Adiyo
    abes iseyseyep nan bakenyo asawa. Gawigawis no siya dana nan tongtongpalenyo.
    Kedeng di is laydenmi ay ibaga ken dakayo issa.” Siya di nan insolatda.
  mwe-mwe: Yani, nnalyanganje nnyama ibhishilwe mbepei kuyanamu, nnapapilanje minyai
    na nnalyangaanje nnyama yawa shibhudu, mwiepuyanje na labhalabha. Shintendanje
    mwammbone mwiepuyangaga na yeneyo. Mwanjangana!”
  tte-tte: Kanne kokotomo kolili sipwaopwaoliyanne tabu wakakanli, tabu wagaganawali
    yo tabe tabu kwasine kwanunuma. Yaboyoi na tem ebaebai galogalona sikikimoi na
    iboita tabu wakakan. Tem bwaite loinane kwayakasisi-yagili inamwanamwa. Kaiyoni.”
  tcs-tcs: No kaikai eniting ol i bin opa po dem kabing blo ol dem laigod bikoz i
    no oli. No kaikai eni animal demwan bin strangol ane no kaikai mit i gad blad.
    No meke olkain sekssin wase slip wea pikinini, man wea man, oman wea oman, o slipraun
    nomata yupla maret o no maret. Ip yupla lisen po demting, den ebriting i gobi
    gud po yupla. Mipla spik blesing blo God i stap wea yupla nau. Yawo.
  hlt-THB: Bulnaak sainaak buh a ankhqi, thikhqi, hawng khak mehkhqi koeh ai kawm
    uk ti, cekcoengawh amak ciim nupa thawlhnaak koeh sai kawm uk ti. Vemyihkhqi amna
    mi sai awhtaw nep bit kaw. Nami sa dip seh,” ti unawh pat uhy.
  soq-soq: 'Ema epe: Nana kokoitau mampo pulontoia mai nana, ena. Mai osina nana,
    dia! Moia gadompawa tai mampe tauio boleidio osina nipawa bedewe winedia mai nana,
    ena. Nina dewawa mai dewasana, ena! Eulena dewa ema uduudu mai dewamona. No e
    auwaleitana, deaitopa wanlempa, niapo!”'
  qub-qub: ama micunquichu ïdulucunapaj churashan micuyta, maticusha uywacunata, yawarta.
    Warmipis ni ollgupis jucwan-jucwan ama cacunquichu. Cay nishäcunata cumlerga allinami
    caycanqui. Chayllatami willapärë. Allilla goyaycärinqui-llapa.
  att-att: Á yawe ira tunung lâ yù kagiam mi nikayu, ta arán naw kanan yù neyátáng
    ta sináddios. Arán naw kanan yù dága. Arán naw kanan yù ayám nga ari naparága.
    Á ari kayu makiruruk sù arán naw atáwa. Á nu kurugan naw yù ira appâ nga tunung,
    á napiá. Yáyù áddè na itúrâ mi nikayu, sikami nga maggián ta Jerusalem nga mangikatalà
    kâ Apu Kesu.”
  bki-bki: Vite nalo nei, tai berenio jibe nei, berinavo mia kamiu monoka kuvel ka
    sunbue napano kulo dolu nalo amila sida kanio ban kanalo tavoru nalo ruei. Ana
    na juo nene, mia kamiu kuvisen re burukija, p̃eli na sunbue na vite na meul napano
    sano burukija maka riou konio vo. A na tolu nene, mia kamiu kuvila re bajago na
    bova nalo, jibe kanio siakaiano a siakiano. “Verenio kamiu kuvituvan vatitigio
    vite nalo nei, kumemi numial ka tibe na mia ve novo laka van kamiu nonovio. Bo
    ga, mia kenememi iliano ribisi ea ga vio na.”
  bqp-bqp: À mì kɛ̃ nↄ̀bↄ kũ ò sa òo tãnaaa kũ aruo kũ nↄ̀bↄ kùtukpanasario kũ
    pãpãkɛnaao. À mana à mì kɛ̃ adinↄa. Ò kↄ̃ e aafia!
  mcp-mcp: bɨ mə́ jəlá nə sásʉlə ocúdú buud bwə́ ámə cígə shú ózɛmbî ɔ́ áyadʉ́g wá,
    bɨ kú dʉ də mə́cií, kú də cúdú nyə ámə yə məcií kú shwɨy yɛ́, bɨ́ kú dʉ sá jaŋga.
    Bɨ mə́ ká dʉ sásʉlə ísâ ínɨ́, í bə bɨ́ mpwogɛ́. Bɨ ɔ́ ji nə́ shɛɛ.
  hat-hat: Pa manje vyann bèt ki te ofri pou zidòl, pa manje san, pa manje vyann bèt
    ki mouri toufe, egzante tout dezòd lachè. N'a fè byen si nou pa fè bagay sa yo.
    Bondye ak nou!
  npl-NT: Amo xikkuakah nakatl non yokinmanilijkeh n diosmeh non kinmachijchiwah.
    Amo xikkuakah estli nion nakatl de n yolkameh non san okintoskamalinkeh, iwa nion
    se télpochtli noso íchpochtli mamomekatikah ijkuak ayamó monamiktiah nion mamomekatijtinemikah.
    Tla nonkichiwaskeh tlan tomechnawatiah, kuali tlan nonkichiwah. Dios manomechtiochiwa.”
  bgg-bgg: Jangbangthek shii zud pha michie achie rabo; chiih-è ifai de achie rabo,
    chiih-è yua rib ne ua pha ibey de achie rabo; siulao pha lumuii è ruang rai bo;
    nathek è ji pha Ipheythek shii wie nuii ne rek ne rai arone, nathek ne wie rey
    ruii phro. Hì nawaithek wie pha ji ro.”
  eng-TCENT: You must abstain from what has been sacrificed to idols, from blood,
    from what has been strangled, and from fornication. If you keep yourselves from
    these things, you will do well. Farewell.”
  eng-BSB: You must abstain from food sacrificed to idols, from blood, from the meat
    of strangled animals, and from sexual immorality. You will do well to avoid these
    things. Farewell.
  cpu-NT: Eerora povayetari vathatsi jashitakaitariri ivavanetashiyeetari. Eero povakoyetaro
    iriraane piratsi. Eero pimayempivaitzi. Aririka pimonkarayetanakero iroka, kameethatake.
    Ari okaratzi.”
  san-ASM: অতএৱ তেভ্যঃ সৰ্ৱ্ৱেভ্যঃ স্ৱেষু ৰক্ষিতেষু যূযং ভদ্ৰং কৰ্ম্ম কৰিষ্যথ| যুষ্মাকং
    মঙ্গলং ভূযাৎ|
  tod-tod: Naa ɠa é ga, kɛni wo mina ɗa ga suaiti mi, niiti ti ɠulaai ga zalaɠai
    kɔɔɠɔ ganigiti bɛ, ta ɲamai, naa ʋɛɛ sua ʋoomaiti ba, wo ɓɔɠɔ maaɲɛ ɓalaa ga koloɠologi.
    Wa naati kɛɛna, faa ʋagɔ ʋe wo ʋɛ. Ade ɠaana mɔnɔ!»
  tac-NT: A'réwagó alué sa'pá go'yá alué napu kógilime ju alué tábiri rejtete newárigime.
    'Lige alué elá tabilé go'póachigó. 'Lige alué sa'pá alué ajágame sa'pala me'lirúgame
    alué tabilé ma'chí pátigime elalá, alué sa'pá tabilé go'póachigó. 'Lige aminami
    tabilé se'nú mukí 'yuga gochiboa, pe bo'né upila si. 'Lige alué mukí tabilé se'nú
    rió 'yuga gochimela, pe bo'né gunala 'yuga gochimela. 'Lige alarigá nokisáká 'emi
    'liko 'we a'lá nímala. Pe ekí júpá ye ra'íchili, cheliérabá, ariósibá 'emi ralámuli.»
  eng-WEBPB: that you abstain from things sacrificed to idols, from blood, from things
    strangled, and from sexual immorality, from which if you keep yourselves, it will
    be well with you. Farewell.”
  gfk-H: Waak muat ra ienien ta nian ing di ta tun hartabar manei taar ta ira palimpua.
    Waak muat wara ien gaap. Waak muat wara ienien tiga linga ing di lut bing. Ma
    waak muat gilgil ra sakana magingin na sinsinua tikai. Bia muat na haan pas kaiken
    ra linga muat na lon takodas. Kaikek mon.”
  viv-viv: Higa keke kevakeva kilumina agaidiya mali kaliva hinauwedi be hihawadavadavayedi-ma
    wanaꞋuꞋani. Kadu keke kevakeva dayagidi wanayuni, kadu kevakeva kikibahidiyao
    dayagidi keke gidamadu-ma keke wanaꞋuꞋani. Kadu kaliva keke mali vevine buye hinadauda,
    meda anafaiweya vevine keke mali kaliva buye hinadauda. KaꞋi hida hawata wanaꞋitaveꞋavidi
    amine, wanamiyami hagihagina. Kafoi.”
  yao-yao: Nkalya yakulya yaitajikwe mbopesi ku inyago ni nkalya miasi ni nkalya nyama
    ja inyama yakupopotola ni nneche chikululu. Chintende yambone naga chintende yeleyo,
    ntame kwa chitendewele.”
  tgp-tgp: Vara ha sopo hanhani na mit sei la silea isana tamasi moiso, ale vara ha
    sopo hani te maji sei la punia, ale ha sopo inu na r̃ae, ale vara ha toho asau
    na mauri maji. Vara ha sopo vai la hinau atu, i pa r̃uhu jea isamim. Enia natu,
    enr̃a vuho.”
  auc-NT: Wadäni, Wængonguïidi quï, ante cænguï näni cönönincoo ante cæ̈nämaï gomö
    aedäni. Wepæ̈ owemöingä adinque ööingä ñë wëmencate wæ̈ningä adinque cæ̈nämaï
    ïedäni. Ayæ̈ nänöogængä ïnämaï ïñongante godö mönämaï ïedäni. Mïnitö mäninque
    ante ee ate cædämaï ïmïni ïninque waa quëwëmaïmïnipa. Mäninque ante yewæ̈mömönipa.
  kbc-NT: Enice ja jiwakateenaɡ̶atibigaɡ̶ajitiwaji ɡ̶odipoketeditaɡ̶awa me deɡ̶elici
    niɡ̶ina niweenigi baanaɡ̶a oiboota niwigo oteɡ̶exaaɡ̶aɡ̶a eijeeɡ̶agi lawodi, migetaɡ̶a
    niɡ̶ina eijeeɡ̶agi anoiɡ̶iwoola moyeloadi. Eledi ɡ̶adajoinitecetiwaji me daɡ̶a
    ɡ̶adoomatewepodi ane daɡ̶a ɡ̶adodawadi. Niɡ̶ida makaamitiwaji akati mawii ane
    iɡ̶enaɡ̶a niɡ̶ina nige adinowetitema niɡ̶inoa ane beyagi. Jiɡ̶idaa liwokodi ɡ̶odotaɡ̶a.”
  bmh-bmh: Dudu ipal em Uwait ipal ulapagwag marabun egun aganem, egun go i zan. Ag
    eseu han i zan. Ag egun dudu agen beguranag olinaranemen egun go i zan. Ag wal
    igul i macan. Ag ze go sesamoramamen, ag go naliu damamen. Go sag, am ban naliu,
    suban dacan.
  ctu-BL: Cʌyʌ la' c'ux jini tsʌnsʌbil bʌ i majtan dioste' yic'ot i ch'ich'el yic'ot
    jini milbil bʌ. Mach mi la' cha'len ts'i'lel. Mi uts'at mi la' cʌntan la' bʌ cha'an
    pejtelel jini, uts'at mi la' mel. Ajñenla ti la' wenlel”. Che'ʌch tsi' ts'ijbayob.
  meq-meq: Kâ həpəɗum slo neheye ta təzay a kule aye bay, kâ ndayum bambaz bay, kâ
    həpəɗum slo i wu neheye ta mburoɗ mamburoɗe aye bay, kâ gum mezeleme bay. Ka gum
    wu neheye bay na, niye na, ka gum lele. «Nəmay malamar kurom hay, nəmaa tsikakum
    naha me.»
  noa-H: Par Hẽwandam chaar k'abamʌg jëwaag wai narr nemek mod hoob k'ömiet. Nem t'õowia
    hag bag dën reyen wau sĩsidʌmjã k'öba, ni nem sĩi bëgöhne bag hãrba t'õo sim modjã
    hoob k'ömiet. Mag nʌm dʌ̈i hĩchab dich hõor k'abam dʌ̈i chan hoob bʌ̃ʌrjã k'apes
    hamiet. Cha marau jaaupʌ̈i nʌmta chadcha pãrau mag sʌrk'a nʌmʌn, magan pãar hʌ̈u
    wënʌrrʌm. Ma hajim marau pãrag jaaum hig narr. Hayoo Keena” ha p'ã sĩejim haajem,
    chi hẽsap gaai.
  alp-NT: Imi kane manane rebe rilukele ete berhalare yake, kane binatane esi lalakwe
    yake, kane aklaline rebe ematae tlosekele yake kai heti bei ono ntasite. Sepo
    imi raka nanami mimise bei yelu meije hoko imi mise kai ami tamata Yahudi. Sou
    bei amire esale meije mina. Hlamate.”
  san-VEL: ataeva tebhya.h sarvvebhya.h sve.su rak.site.su yuuya.m bhadra.m karmma
    kari.syatha| yu.smaaka.m ma"ngala.m bhuuyaat|
  kbq-kbq: Ana hu'neanki havi anumzamofo ami'nesia zane korama'a me'nenia ame'ane,
    anankema tagaosu zagagafa onetma monko'zana osugahaze. Tamagrama amazama osutma
    maniganeta manisazana knare hugahaze. Tamarimpa frune maniho.
  kbh-kbh: Ndoñe s̈mattsesaye mënts̈ena, chë ndaye soyënga ents̈anga tmojuabná diosënga
    yomna ca jadórama tmojóba bayëngbiana; ndoñe s̈matjofs̈iye buiñe, ni s̈matjase
    tses̈ana bayëngbe mënts̈ena; y shembásenga y boyabásengaftaca bacna soyënga ndoñe
    s̈mattsama. Chë soyënga nts̈amcá, ts̈abá s̈mochanjama. Bëngbe Bëtsá salúdoca chacmotsábouamna
    ca —chiñe yojétsayana.
  ron-LSB: să vă abțineți de la lucrurile jertfite idolilor, de la sânge, de la lucrurile
    sugrumate și de la imoralitatea sexuală, de care, dacă vă veți păzi, vă va fi
    bine. Adio!”
  pon-pon: Komail liki jan uduk, me mairon on kot likam, o nta, o man mopelar, o nenek.
    Ma komail liki jan mepukat, nan komail kin wiawia me mau. Ran kajelel!
  nhe-BL: Amo xijcuaca tlacualistli tlen sequinoc quitlalijtoque iixtla se totiotzi.
    Amo xijcuaca estli, niyon tlapiyalime tlen san quinquechpatzcatoque. Huan amo
    xijchihuaca tlamantli ihuaya se tlen ax imonamic. Intla inquichihuase nochi ni
    tlamantli, inquichihuase tlen cuali. Xiitztoca ica cuali. Quej nopa quiijto nopa
    amatl.
  sps-sps: Ainy vaare yam ta faruet te atsuiny a vainy ser kat of yan fifaan tana
    fo kaisa tan gov gamgam an ami kan ma jiu vaaren rafatsiny, ana mi kan ma ainy
    vaaren faruet te tang a vainy a googon ya sa maten, ana mi te tsikoor ge fipisui
    ge fifiinaum vaare min moun an tsoiny. Te rof non tan vovou iny a fo vegiau to.”
    Ayei tsun te rof non.
  wnc-wnc: Kaau kep kwatande upau yamukaingu ma napam. Gatu kaau guyakngane wapa kupsaaya
    dua napam. Unzing tawake yasewa tasikaing kaknga teke noman gan yutnong. Unzing
    tasike sanga waaknga tawake yutninga kakengu take siknga yutnong. Unukan.” Ngang
    mataking.
  bus-bus: À mì kɛ̃ nↄ̀bↄ kɛ̀ wà saa òo tãaaa kↄ̃n aruo kↄ̃n nↄ̀bↄ kòtokpasaio kↄ̃n
    pãpãkɛnao. À maa à mì kɛ̃ beeenↄa. Wà kↄ̃ e aafia!
  gub-BL: '@see-verse:ACT.015.028'
  imo-imo: Kolo toko imbo kini wamoli gotemanga kuro koiko tingema naa naio. Yokoli
    tepa angili ari melema kinye yokoli we naa naio. Eno ambiye wapu langi noli aku
    uluma naa teaio. I uluma naa tenge lemo aku penga. Enge ningo molaio,” ningolio
    pipiamu tiko munduringi.
  boj-boj: Niŋgi gisaŋ qotei atrainjro qaji iŋgi uyoqnaib. Wagme leŋ ti uyoqnaib.
    Wagme sil na kakro tontnjrnab moreŋeb qaji di uyoqnaib. Sambala kumbra dego yoqnaib.
    Niŋgi kumbra di segi dauryqab di niŋgi geregere sqab. Koboqo.” Yesus aqa tamo
    uŋgasari naŋgi anjam di neŋgreŋyeb.
  eng-DRA: That you abstain from things sacrificed to idols, and from blood, and from
    things strangled, and from fornication; from which things keeping yourselves,
    you shall do well. Fare ye well.
  knf-knf: Nawutan kade uyemaţ wi mngur, nawutan kade ŋnŧaam ŋankeţuŋ kë pñaak paantulaa.
    Nawutan pjuban pi piinţ. Nadole haŋ nado bnuura. Ŋbeeban. »
  san-KHM: អតឯវ តេភ្យះ សវ៌្វេភ្យះ ស្វេឞុ រក្ឞិតេឞុ យូយំ ភទ្រំ កម៌្ម ករិឞ្យថ។ យុឞ្មាកំ
    មង្គលំ ភូយាត៑។
  arn-NT: Feley tamün inoael ti ilo kulliñ ti langümelngeel tati pu dewman pichike
    ngünechenngealu, ka tamün inoael mollfüñ, kisu lachi kulliñ no rume ñi ingenoael
    ka tamün ñiwaldomonoael. Kuñiwtuwkülelmün kom tüfachi dungu mew, rume küme dungu
    femaymün. Küme amulepe tamün dungu.
  zas-NT: ad gawidi xbëël ree be ni rbeꞌc ree bejn loj ni na̱j xdios reeman, ad gaw
    tëëdi bëël rberejn, niꞌqui rejn, ad sunëdi ben ren bén ad najt lacheelidi. Bal
    gapidi cudad ad züjntidi gra ree nine, zagdxequi güündi. Gagnë Dios lëjt.”
  ken-NT: Nɔ chi bɛ bǎkɛ́ nyiɛ́ nɛnyíɛ́ ɛnɛn nɛfǔ ndʉ̌ akap anɛ́ báchíɛ ntá
    mandɛm nsé, nɛ bǎkɛ́ nyiɛ́ manoŋ, nɛ yɛ̌ chi nnya anɛ manoŋ ami ábhɨ́kɨ́ rɔŋ
    amɨk. Nɛ bɛ mǎndɔ́ ɛpúsí. Mbák mǎndɔ́ mɛnyɨŋ ɛbhɛn, chɔŋ ɛ́mbak ɛrɨ́rɨ́ nɛ
    bhe. Mǎnchɔkɔ sayri.”
