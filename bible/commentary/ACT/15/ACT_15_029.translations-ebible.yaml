verse: ACT.015.029
translations:
  kpx-kpx: Lainaho bae abu mesia havei malei loboe dilava hoesegevemale ke igelive.
    Isi lainaho tahove keta igelive. Isi mesia tahoveu lotioholimale ke igelive. Isi
    lainaho bae mole keatehi ladevegelive. Lana no louale ko valiege vaveve dua vave.
    No hotou kemo kateai ua. La nohovu.”
  okv-H: Indari enda ta God ingeni na eto pene ikari mane indesova, nei orosa mane
    indesova nei o orosa te mane indesova eto nei tiha mane asova. Eto ungo ke erevi
    agi ue irivujo, orere re.”
  tbo-tbo: Aniani hi yambenenehi talaoloto ugolihi ega ona ananihi. Ega muhala waitalana
    po gadouna hi kikiki ona anani. Ega ona matamatamaga. Inapa geka ginoulihi ega
    ugolihi ona wogowogo nae yaka apo ona meimahi. Kihoni.’
  mal-C: വിഗ്രഹാർപ്പിതഭക്ഷണം, രക്തം, ശ്വാസംമുട്ടിച്ചു കൊന്നവ, ലൈംഗികാധർമം എന്നിവ നിങ്ങൾ
    വർജിക്കണം; ഈ കാര്യങ്ങളിൽനിന്ന് ഒഴിഞ്ഞിരിക്കുന്നതു നല്ലത്. നിങ്ങൾക്കു ശുഭാശംസകൾ!
  grc-SR: ἀπέχεσθαι εἰδωλοθύτων καὶ αἵματος καὶ ⸂πνικτοῦ⸃ καὶ πορνείας· ἐξ ὧν διατηροῦντες
    ἑαυτούς, εὖ πράξετε. Ἔρρωσθε.
  bgc-bgc: के थम मूर्तियाँ पै बलि करे होया तै अर लहू तै, अर गळा घोट्टे होए पशुआं के
    माँस तै, अर जारी तै दूर रहो। इनतै दूर रहो तो थारा भला होगा। बाकी सब ठीक-ठाक सै।”
  khz-khz: Opakau palagura pa kaivakuku gevenirana ganiganira ragai pio gani; rala
    ragai pio gani; gaagora na gepito-materana ramaramara ragai pio ganira; e mata-poraga
    kalara ragai pio kala. Vogaura geriana pio laka-gerevagi genai, gomi pio nama.
    Pio talu.”
  deu-TKW: euch zu enthalten des Götzenopfers, und des Blutes, und des Erstickten,
    und der Unzucht. Wenn ihr euch davor bewahrt, werdet ihr wohl daran thun. Lebet
    wohl.
  zsr-NT: Cutu gáguliꞌ le nadö́d laugac bdauꞌ guiöj bdauꞌ yag. Cutu gáguliꞌ rön. Cutu
    gáguliꞌ xpë́laꞌcbaꞌ böaꞌ guixiꞌ cunarujcbaꞌ rön. Cutu gunliꞌ le cunác. Chquiꞌ
    gun chiꞌi cuinliꞌ, gunliꞌ ca rna yuguꞌ lë ni, gunliꞌ dxiꞌa.
  lin-lin: Bolia te misuni ya banyama oyo ebonzami lokola mbeka epai ya banzambe mosusu,
    bomela makila te, bolia te nyama oyo babomi na kozanga kobimisa makila, mpe bosala
    kindumba te. Ekozala malamu soki bokimi makambo yango. Botikala malamu !
  hns-NT: Naklie bhagwaan khaatien tjaharaawal khaaik na khaihe. Khoen waala gos aur
    khoen bhie na. Aur tjhatjhoendar ke kaam na kariehe. Ie sab mienaahie hai aur
    thiek rahie djab toelog ie baat khiaal karte rahiehe. Attjha, barhia se rahiehe!
  noa-E: Par Ẽwandam chaar khabamʉg jëwaag wai narr nemek mod oob khömiet. Nem thõowia
    ag bag dën reyen wau sĩsidʉmjã khöba, ni nem sĩi bëgöne bag ãrba thõo sim modjã
    oob khömiet. Mag nʉm dʉ̈i ĩchab dich õor khabam dʉ̈i chan oob bʉ̈ʉrjã khapes amiet.
    Cha marau jaaupʉ̈i nʉmta chadcha pãrau mag sʉrkha nʉmʉn, magan pãar ʉ̈u wënʉrrʉm.
    Ma ajim marau pãrag jaaum ig narr. Ayoo Keena” a phã sĩejim aajem, chi ẽsap gaai.
  eng-EMTV: that you abstain from meat offered to idols, and from blood, and from
    anything strangled, and from sexual immorality; from which keeping yourselves
    back, you will do well. Farewell.
  mib-NT: Ma cáji ni táca jéē ní casocō nuū ídolo, ni ma cáji ni nɨ́ñɨ̄ ni quɨtɨ jeē
    jihí jeē tu jétɨ nɨñɨ̄ tɨ̄, te ma cáca jnéní ní. Te vāha squícu ní núu tuá sáha
    ní táca jéē yáha. Súcuan na cóo te sándeyɨ́ ni ní, áchí carta.
  lif-NT2: हे़क्‍केःल्‍ले़ नावाइत्‍लाओ सिदुङ्‌जभा चोःक्‍मनाबा चाहाॽ मे़जे़म्‍मिन्‍ने़ॽ,
    सामाक्‍खिॽआङ् मे़जे़म्‍मिन्‍ने़ॽ, हे़क्‍क्‍याङ् कुसित्‍ला यॽमना से़प्‍मनाबा सा
    मे़जे़म्‍मिन्‍ने़ॽओ॥ हे़क्‍क्‍याङ् चालाम्‍मानुआङ् एःक् वये़म्‍मे़ॽओ॥ अक्‍खे के़जोगुम्‍ने़
    फाॽग्र नुःबाए के़जोगुम्‍लो॥ से़म्‍मुॽइरो॥”
  xnj-xnj: Mkoto kulya vyakulya veviwusiwi mahoka, kavili ngasi ya hinyama mkoto kunywa
    na mewawa hinyama yevadodili mkoto kulya, myepa ukemi. Yati muhenga chabwina ngati
    muyepili kuhenga mambu ago!”
  mmx-mmx: Mi noxo anan teveluxa no diraplavang pam min ti lempatpoovo moroa. Mi noxo
    anan lempanga mi lada atnedi. Mi noxo anan tempanga mi lavanuet kangkedek no diga
    xur amer i la lada ren kopmen goxo sen su. La mina ke loklok kakapmek maxamang
    at lixitkis epot. Naba lox avukat tinotno rinimi do mina ke xepe na lempanga.
    Atnimi bok be.”
  cbr-NT: Unínbia uniocë ñu a rabiquian 'acë ñuina a camina pitima 'ain 'imainun camina
    ñuina imi pitima 'ain 'imainun camina tëtsë́cacë ñuina pitima 'ain 'imainun ca
    aín xanuma 'ain uni xanubë 'itima 'icën. Ënë banacama cuati camina mitsux asábi
    'iti 'ain. Bërúanx camina 'icanti 'ain”.
  tee-NT: Va yuchi ni jantu a'ut'it ju tu'u' ju va ixlhik'ailakts'inicanta ju tu'u'
    ju lakts'incan tachi dios. Chai jantu a'ut'it ju ac'alhni nin tu'u' ju va pixtuch'imaknicalh.
    Vachu' jantu at'ats'uc'ut'it ju jantu mi'amachaka'an u mimpapa'an. Ni amac'a'unt'it
    ju ani taxtokni pus naviyat'it ju k'ox. Va yuchach”. Chunch ju tats'oklh ju laca'alhiqui.
  eng-LSV: to abstain from things offered to idols, and blood, and a strangled thing,
    and whoredom; keeping yourselves from which, you will do well; be strong!”
  cak-NT: 'Ri más nic''atzin jare'': Man titaj ti''j chi jun chicop ri xcamises chi
    xsuj chech jun dios man ketzij ta, man titaj quic'', man titaj ti''j chi jun chicop
    ri xcom roma xjik'', y chuka'' ri achi''a'' y ri ixoki'' man tiquicanola-qui''
    chi niqui''en mac. Xa ronojel re'' xtinimaj, utz nu''on chiwe. Dios xtichajin
    iwichi.'
  pah-NT: '@see-verse:ACT.015.028'
  sja-NT: K'onáatɨ nechiara ata bɨdap'edaa ne-inaa juapa ooda k'ĩrapite, aɨ k'ĩrapite
    ɨt'aa t'ɨ̃pata. Ne-animal ɨ̃yapa jɨ̃a piuda chiara k'onáatɨ mãik'aapa ne-animal
    waa k'onáatɨ. Ma awara p'ek'au oonáatɨ. Taipa jara p'anɨk'a ooruta pɨrã, pia oodait'ee.
    Mãgapai paji.
  xed-xed: Yaha kuni za sluʼa skwa wuyay, yaha kuni za us, yaha kuni da za sluʼa skwi
    ɓərta lu nda ɓərta, yaha kuni hliri. Ka zlaŋzla kuni ta maga tsa skwiha ya katsi
    ná, magamaga kuni ta skwi ɗina. Ləŋləŋ ka kuni nzata,» ka həŋ.
  mks-NT: Coto a̱ cáxí ndó cu̱ñu quíti̱, rí na̱jo̱co̱ na̱ nu̱ú ti̱ni̱ñu yúú. Ta coto
    a̱ cáxí ndo̱ ni̱i̱ ta a̱ cáxí ndó cu̱ñu quíti̱, rí na̱sa̱hnú. Ta coto a̱ cóo ndó
    xi̱hi̱n ñájíhí á yíi̱ inga na. Tá ná cacu va̱ha ndó tócó ndihi ña̱ yóho já quéa̱
    cúú ndó na̱ cája va̱ha. Ña̱ yóho cúú tu̱hun cáha̱n nde̱ xi̱hi̱n ndo̱ ta ná coo
    Ndióxi̱ xi̱hi̱n ndo̱.” Ña̱ yóho cáchí carta na̱chindahá na̱ nu̱ú na̱ ñuu Antioquía
    cán.
  gfk-S: Waak mu ra enen ta nian ing di te tun hartabar me ter ta ira palimpuo. Waak
    mu ra en de. Waak mu en tike linge ing di lut bing. Ma waak mu gil ra sana tintalen
    na ninohon tikai. Be mu na hana pas kakarek ra linge mu na lon takados. Kikek
    mon.”
  bmu-bmu: 'Keu 4 mi kewö: Sömbup busuŋi bem lopioŋgö naluk buŋa qeba könaŋine algetka
    ösumŋinan walöŋnöhi, mi kude neme. Mewöyök sep me sömbup jölŋi qeqeŋaŋgö busuŋi
    mi kude neme. Sero yoŋgorö kude akŋe. Yuai 4 mi mosöta andö qegetka urumohot ahinga
    Anutunöŋ kötuetköm eŋgiiga ölöwaka malme. Mönö uru bönjöŋ malme.” Mewö.'
  dgz-dgz: Waenapan nanimup god eboewa guewa kaitane, ameme antaba irine god muga
    munapen ame tabaewa ya nane. Amba man deniwa ya nane. Amba man mege wat imokaminewa
    ya nane. Amba waen ge apan wainan gogo ya tane. Koewa mame iragi ya taiwaniampinawa
    ame e kakae di tai. Nop otu nuga mame uon tan. Gaun inayap waianit. Mu ok ap anega
    watu enan.
  eng-GNV: 'That is, that ye abstaine from things offered to idoles, and blood, and
    that that is strangled, and from fornication: from which if ye keepe your selues,
    ye shall doe well. Fare ye well.'
  zaa-NT: Pero rinèni tu' le qui'ni bittu go le bèlá' qui' ca animal nu chi gutsia
    ru'a lo ca ídolos, nìhua bittu go le réni, nihua belá' qui' ca animal nu gutti
    xìhui', ą'hua bittu thualàni le nu labí ná tsela le nna. Canchu hué' le cuidado
    de ca cosį nna tsè'ba runi le. Tata Dios nna gunie le cuàlani.
  eng-WEBSTER: 'That ye abstain from things offered to idols, and from blood, and
    from things strangled, and from lewdness: from which if ye keep yourselves, ye
    will do well. Fare ye well.'
  guh-guh: Pecobeta saya jumapecataeya pexanaenëanëjavabelia ofrendacuenia pevi perajutsinexa
    itsamonae itsa tobia baca, oveja ata, pëtsa paxaneme bajarapayajuvënëvi. Pëtsa
    paxaneme peja. Pëtsa paxaneme cuibocuetsacaeya pebeyaxuabinë pevi. Papebijivi
    baja nacojioba, pëtsa matayajibatsi itsavajavabelia pijavavecua. Papebijivi pijinia
    abaxë apo nacojiobi, pëtsa matayajibatsi petirivajavabelia. Bajara pijinia pacuenia
    petiriavi ata. Papetiriavi baja nacojioba, pëtsa matayajibatsi itsanëjavabelia
    pamonavecua. Papetiriavi pijinia abaxë apo nacojiobi, pëtsa matayajibatsi pebijavabelia.
    Itsa pajumecovënëtame bajarapalivaisi, nexata xaniavaetsia pajinavanapaename.
    Bajara saya palivaisiyo pacatoyaquinatsi, jai apóstolevi, ancianovi yajava, apo
    judíovijavabelia petoyaquinaebaxutota Jerusalén tomaravelia.
  bon-bon: Gone deedei yäärwäjimuye lui iiwäräneji ge uuje bine; gone uudi yäänäjuye;
    gone cibu yäärngäjimuye lui teeme mäju cabu uudi yaanajuge; piiyepu sargi mule
    gone jaawenuye. Siige, weene miiji pagege lenaja, weene liba ai cotre bine cängena
    jaawenemuye. Mene peese. Äto.”
  nhw-BL: Amo xijcuaca tlacualistli catli sequinoc quitlalijtoque iixpa se totiotzitzi.
    Amo xijcuaca estli, niyon tlapiyalme catli san quinquechpatzcatoque. Huan amo
    xijchihuaca tlamantli ihuaya se catli amo amonamic. Sintla anquichihuase nochi
    ni tlamantli, anquichihuase catli cuali. Ma xiitztoca ica cuali. Quej nopa quiijto
    nopa amatl.
  mgw-mgw: Kanemupange upege, kanemulye ilyo yaibi'ki'lilwe kwa inyago, kanemulye
    kinyama sosoti sakipopotolilwe wala nywa myai. Mwapanga kinannoga mana mwakotoka
    panga go. Muyumukage!”
  swh-ONEN: Kwamba mjiepushe na vyakula vilivyotolewa sadaka kwa sanamu, na damu,
    au kula nyama ya mnyama aliyenyongwa, na mjiepushe na uasherati. Mkiyaepuka mambo
    haya, mtakuwa mmefanya vyema. Kwaherini.
  wbi-wbi: kuuti musyetuke kuhuma kufinu fino fitavula kufi hwani, i danda, ifiinu
    fya kunyongua, nu vu vwafu. Nave mukuvika kutali nifi, luve lunofu kulyumue. Mukaghone.”
  bba-bba: I ku bũu sɑ̃ɑ dĩɑnu di, i ku yɑɑ yɛm di, i ku yɑɑ tem ye bɑ wĩiru tɛmɑ
    bɑ kɑ ɡo, i ku mɑɑ kɔ̃ɔ mɛnnɑ tɑntɑnɑru sɔɔ. Ì n tii nɛnuɑ yɑbu yeni kpuron di
    n ko n wɛ̃rɑ. N kuɑ tɛɛru.
  eng-KJVCPB: 'that ye abstain from meats offered to idols, and from blood, and from
    things strangled, and from fornication: from which if ye keep yourselves, ye shall
    do well. Fare ye well.'
  kgk-NT: Upéa-gwi ani penhemongy'a teĩ pe'u-vy tembi'u tupã ra'anga rovagwy-py onhemoĩ
    va'ekwe. Ani pe'u teĩ so'o hugwy reheve. Ani pe'u teĩ ijuka-vy ohumbiri va'ekwe.
    Pemenda e'ỹ reheve, ani ae peiko rei onhondive. Upéa ndapejapói ramo peiko porã
    va'erã. Nhandejáry tapende rovasa katu. Opa-ma oronhe'ẽmba.” Upéixa voi omoĩ kwatia-rehe
    onhe'ẽ omondo va'erã.
  waj-waj: Unnakua anutuuyauvaa mmiaa haipa yeenna fayaiyauvaa sa nnaatee. Sa fayai
    kiauyauvaa nnaatee. Sa fayaiyauvaa nnuunaiyauvaki puaisa hadauma utuaavo putiiyauvaa
    nnaatee. Sa sabi nuaira aataruuvaa iikiatee. Ta itaa kua kiaunnaivaa fai ngia
    iida yoketaama variaaravaivee. Inna aikioo kuavaivee. Iya yanaivaa itaa kua kiaa
    kiada fafaara reeravai.
  cpy-cpy: Eero powayitari wathatsi rashita-kaetariri tajorentsi-niro-paeni. Eero
    powakoyitawo riraa tsimeri. Eero pimayempi-waetzi. Aririka pimonkaa-yitanakiro
    iroka, kameethataki. Ari okaatzi.”
  mpx-mpx: Bahi aanan toto hi pakakanunek yabowaine kakakawena elana nuku aan. Bahi
    bwasumu toto yawalina hi am kaus ge i aliga bunumwina nuku aan, kaiwena saliyana
    nige i lalau. I ola al bahi ganawal paganina nuku giginol. Ebo bugul bolo ya nige
    nuku giginol, he i waisi. Kaiyoni.
  wbp-wbp: 'Nyampurranya wita kuruwarriji-ka nguna Mujuju-kurlangu, ngula-mipanya
    yungunkulu purami: ‘Nyiyarlangu yangka kuja kalurla Juwu-wangu-paturlu purranjarla
    kuyu yinyi kurapaka juju-kariki, ngulajulu yampiya ngarninja-wangurlu! Manulu
    kuyu yampiya ngarninja-wangurlu yangka kuyuju waninja rduly-pajirninja-warnu!
    Manu yangka kuja-ka yalyu karli kuyu pinjarla, ngulajulu yalyuju ngarninja-wangurlu
    yampiya! Manulu kalykuru-jarrinja-wangu nyinaya jungarni, warru wajirli-pinja-wangu!’
    Kajinkili-jana nyampu-patu-mipa ngalya-kari Mujuju-kurlangu kuruwarri purami,
    ngulaju kapunkulu jungarni-nyayirni manu ngurrju-nyayirni nyina. Nyampunya ngula-jukurnalu-nyarra
    wangkaja.”'
  luo-luo: Kik ucham chiemo motimgo misango ne nyiseche manono, kik ucham remo; kik
    ucham ring jamni mode bende kik uterru. Ka uritoru kuom gigo duto, to unudhi nyime
    maber. Oritiuru.
  nhe-NT: Amo xijcuaca tlacualistli tlen sequinoc quitlalijtoque iixtla se totiotzi.
    Amo xijcuaca estli, niyon tlapiyalime tlen san quinquechpatzcatoque. Huan amo
    xijchihuaca tlamantli ihuaya se tlen ax imonamic. Intla inquichihuase nochi ni
    tlamantli, inquichihuase tlen cuali. Xiitztoca ica cuali. Quej nopa quiijto nopa
    amatl.
  aii-aii: ”ܕܪܵܚܩܝܼܬܘܿܢ ܡ̣ܢ ܕܸܒ݂ܚܹ̈ܐ ܕܒ݂ܝܼܚܹܐ ܠܨܵܢܲܡܹ̈ܐ، ܘܡ̣ܢ ܕܸܡܵܐ، ܘܡ̣ܢ ܐܟ݂ܵܠܬܵ‌ܐ
    ܕܒܸܣܪܵܐ ܕܗܲܝܘܵܢ ܚܢܝܼܩܵܐ، ܘܡ̣ܢ ܙܵܢܝܘܼܬܵ‌ܐ. ܪܵܒܵܐ ܨܦܵܝܝܼ ܒܸܬ ܥܵܒ݂ܕܝܼܬܘܿܢ ܐܸܢ ܢܵܛܪܝܼܬܘܿܢ
    ܓܵܢܵܘܟ݂ܘܿܢ ܡ̣ܢ ܐܲܢܹܐ. ܦܘܼܫܘܼܢ ܒܫܲܝܢܵܐ.“
  esk-NT: niqinik tuniḷḷautigimaruanik aanġuanun niġiñasi auktusuŋaqasiḷu unniiñ qimisimaruamik
    niġrutmik niġiñasi, suli piisimaaġusi qaayuġnaqtuałiġmiñ atlatułikun. Taapkunakŋa
    qaunagigupsi piḷḷautaġniaqtusi. Tavra.”
  msb-msb: Dili man kamo magkaon sin ginhalad sa mga diosdiosan, sin ginpatay na wara
    pagpadugua sin dugo mismo kag maglikay sa malaw-ay nakaila. Niyan, mapapaayo kamo
    kun magpaharayo sani. “Paaram na.”
  cpa-NT: Tsa¹cǿh³ hniah¹² hi² ma²ca¹dsii¹ dsa² ni³ diú¹³ lan³, tsa¹cǿh³ hniah¹² jmø²,
    tsa¹cugh¹³ hniah¹² jáh² tsa¹ca¹tøng² jmø², tsa¹hlanh¹³ hniah¹² hio¹³ siáh². Hi²
    dsio¹ báh³ jmóh³ hniah¹² hi² tsa¹jmóh³ hniah¹² lah¹jøng². Cu¹ná¹² báh³ jǿg³ tséih³
    jnieh³ hniah¹²,” rø²juúh² si².
  dso-dso: ସେ କେତେଟା ନିୟମ୍‌ ଅଇଲାନି ପୁତ୍‌ଲା ଦେବ୍‌ତାମନ୍‌କେ ପୁଜା କରିରଇବା କାଇମିସା କାଦି
    କାଇବାର୍‌ ନାଇ । ଟଟ୍‌ରି ପିଚ୍‌କି ମରାଇଲା କନ୍‌ ମିସା ପସୁର୍‌ ବନି କି ମାଉଁସ୍‌ କାଇବାର୍‌
    ନାଇ । ଆରି ବିନ୍‌ ମାଇଜି କି ମୁନୁସର୍‌ ମିଲାମିସା ଟାନେଅନି ଦୁରିକେ ରଇବାର୍‌ । ଏ ସବୁ କାମ୍‌
