    kua, ia da e kemi matoto. Paleka miu na mia pa.
  reg-reg: Ati muinduke musige ebhinu bhinu ebhisosibhwa ku bhisusano, e chamba ne
    bhinu byo kunyigwa, no bhulomesi. Mkabha kula na bhinu ebhibha bye kisi kwimwe.
