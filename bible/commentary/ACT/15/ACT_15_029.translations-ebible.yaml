    wiy anangan than wiyangan kaꞌathangaman maꞌ-wakina. Aꞌ niiy wanch niiyantamantang
    thonakam wunāna, puth niiy wanch yimanang pam niiyantamantanga thonakam wunāna,
    thon-thonantangana yaꞌa. Niiy wik thayan inangan ngeeyinan-a, an niiy min ngul
    yump-yumpina. Anman kana. Appow.”
  zga-M: ukhuta msyetukhe ukhuhuma khu finu ifilakhiwe khu fikhwani, unkisa, ifinu
