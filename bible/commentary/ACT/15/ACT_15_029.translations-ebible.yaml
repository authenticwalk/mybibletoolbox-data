    osisayana kanale hugiye. Maitalafiye, huꞌa avoꞌmo kae maleꞌnae.
  kmk-kmk: “Adi kayu mangan si naidatun sidan sinan-apudyus; adi kayu mansida si daḻa
    onnu ayam un napsoḻ kan adiyu sog-onon nat bokona asawa yu. “Nabaḻu ud mambanagan
    yu nu tungpaḻon yu datu. Abus na tu.”
  cao-NT: Idolo bo qui acacahax ca oriquiti, jimi, jimihuahama ca nami, tihi cabo
    piyamacana. Jasca, anoma ca chotahai ca basicana. Tihi cabo ayamapiquí tsi jia
