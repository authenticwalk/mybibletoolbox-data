  peg-peg: ହେ ଏଚେଗଟା ନିୟମ୍‌ ଆତାତ୍‌ ପୁତ୍‌ଡ଼ାକାଂ ଉଦେସ୍‌ ତାଂ ପୁଜାକିତି ଇମ୍‌ଣାକା କାଦି ତିନୁଦେର୍‌,
