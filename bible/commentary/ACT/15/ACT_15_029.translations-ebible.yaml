  wmw-wmw: Mukatare vyakutenderiwa kafara maswanamu, pamoja na nyama zakupotiwa, musinywe
    damu na musiwe na lukware. Mukinarira piya‑vi, mutenda vyema. Salamu zenu nyingi
    sana.”
  gmv-GGM: Hesiika inte eqqas shukeetida ashoppe, suththafe, cuulet hayqqida mehe
    ashopenne laymman tunidayssafe inte hakkana malako. Inte hayita milatizaytappe
    hakiikko intes loo7o, Saroon diite.”
  ssg-ssg: Amuto kum aniani an tenen teka seilon ailewen pali hani teka haeu kumahe
    salan. Kum ailele saun lialun ti wawan hehin. Kum ununumi kaka ma kum aniani xixioi
    manihuh tenen hina kaka leilon. Pamu ewian na amuto kum aile tesol waliko ien.
    Amuam ti amite haniwa amuto.”
  zpo-NT: Nagawt gu baal cheen ma mteed xaa lo mdo, nagawt gu ren nixa baal cheen
    ma mziyenn, nu nachaalt gu re stub naz ngwnaa. Nu chelee gu nanlet gu re kwaane,
    wen kale gu.”
  poy-poy: Namliya viboga vyawatambikiriti shinyagu, namlanda mwazi, namliya vinofu
    vya shigongolu yawamuminduliti na mlikali weri na uhumba. Muwera mtenda viheri
    handa pamshapira kutenda vitwatira avi. Mwakashina.”
  qwh-NT: Tsemi ama micuyanquitsu imajincunata qarayashqan etsacunata, ni jurcaquëpa
    wanushqa animalcunapa etsancunata, ni yawarnintapis ama micuyanquitsu. Ama jucwan
    jucwan pununacuyanquitsu. Que niyanqaqcunata cumplirnenqa allitam rurayanqui.
    Dios bendisicuyäshï” nir.
  gaw-gaw: Amu ag doḏ, laa ag main kayak ham bup̱uak medap̱ig ele amu, ag doḏ amu
