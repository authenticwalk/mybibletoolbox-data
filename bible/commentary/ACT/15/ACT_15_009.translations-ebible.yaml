  ben-IRV: এবং আমাদেরও তাদের মধ্যে কোনোও বিশেষ পক্ষপাতিত্ব রাখেননি, বিশ্বাস দ্বারা
    তাদের হৃদয় পবিত্র করেছেন।
  ntu-ntu: Nike waisr-ngrde nidr trblepxu mz da kc tqwaisr-ngrde nigu. Murde alqngi-kzpzle
    nabzdr mz nzlxngiti-krdr Jiszs.
  pan-pan: ਅਤੇ ਵਿਸ਼ਵਾਸ ਨਾਲ ਉਨ੍ਹਾਂ ਦੇ ਮਨ ਸ਼ੁੱਧ ਕਰ ਕੇ ਸਾਡੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਵਿੱਚ ਕੁਝ ਭੇਦਭਾਵ
    ਨਾ ਰੱਖਿਆ।
  gvc-gvc: Ã waro tiro marine tina cʉ̃hʉre cʉ̃no potori noano yoare. Tina tirore ti
    wacũ tuachʉ ti ñaa buhirire bore tiro.
  ksj-ksj: Badiꞌa ubumaoꞌe Iuda mene azaḡa zu emeꞌe mene nunu, mazaḡa zeḡeꞌa Zuhiꞌa
    Boro mazao fiiroteꞌeanoꞌo, zeḡe zama Badiꞌaꞌa deheniro.
  sbk-sbk: siga alelegenye ate na bheene abhalintinye amoyo aje gabe minza, nu lweteho.
  mya-JVB: ယုံကြည် ခြင်းအားဖြင့်လည်း သူ တို့၏ စိတ်နှလုံး ကိုစင်ကြယ် စေ၍ ငါ တို့ကို
    ခြားနား စေတော်မ မူ။
  kgf-kgf: Inéŋ ninʒéŋ ninʒéŋginanéŋ qerigina ʒuacénécmiyu ini ʒéma nini neŋac neŋac
    qahac wanʒac.
  awb-awb: Wega íre peh morá ite Asiu keyábé arutaboirire. Wega nahnso keyábé moq
    arutaboirire. Sega Sísansabé aiq pútare atáró puara sene sirupipeq kawerarítáráire.
  gdn-gdn: Mamanuga God e yabuiya ka nu yo mu kiyabunuga eyaka mena ki pokere mu Iyesu
    sumamupu ki ka mu bigimaga rabinamugu uburawa ki kuduba e mete surupupu kewowena.
  nko-NT: Olosuná ánɩ́ bʋmegyí ɔtsan há anɩ, tsúfɛ́ ɔlɛha amʋ́ klʋntɔ lɛtɩn brɛ́á
    amʋ́ ɛ́ bohogyi.
  bsn-NT: “Jud'io masa me ĩna ñajare, rojose ĩna yisere ĩnare masiriobetirʉcʉja”,
    yibesumi Dios. Jesúre ĩna ajitirʉ̃nʉsʉorijaʉne, rojose ĩna yisere masiriocõari,
    Jesús ĩ rijabosare sʉorine “Ñie rojose mana ñaama”, ĩnare yiĩañumi Dios.
  pib-NT: Psolpotuyako pixkakakanwu rixa getletwu wixa, wanna. Powratgajitna ralixleyna.
  wiv-wiv: A Vuvu ki beta ni hada pali kiridolu za, beta, moge kua e katia ni dolu,
    ia e katia ve ni dia. Kamana dia te bilip, a Vuvu ia ti katidia dia kene klin
    na matana.
  reg-reg: no kukonja ubhuteshanya agati yeswe na bhene, najikola emyoyo jebhwe okubha
    mwelu ne likilisha.
  mlh-mlh: “Soreme rakame oŋuine oo Juda ŋiŋigo so ŋone aŋi yaberu kantri goine so
    sure yabeya. Matayoŋ, yoŋoji Anutu manesiŋ gabi agiburaŋyaŋuŋ bokeru maŋyaŋuŋ
    jureko gbagbataeŋine fukebuŋ.
  gof-ENT: ኣማኖን ኤንታ ዎዛና ጌሺዳ ጊሾ ኑ ጊዶኒኔ ኤንታ ጊዶን ዱማቴ ዎቤና።
  aau-aau: God hiykwe Juda o, uwrkayn irweyk o, hme irweyk eyn lira pey. Payhokuaw,
    hiykwe uwr-kayn irweyk mo uron mokwe, hom hye ma nanpanan kiykiy-ay so kueir hawr
    mnow-mnow kow.
  tvk-tvk: Naha xa Hi di pol ni mi xil pipin tang ni naha xa tepol ni mi xir. Nggoni
    xir, xi mikas moten meulien nae ra tesaen vengan xa laling neketen nae e Iesu.
  prf-NT: Impeta na a pantay en pangileng nen Diyos. Pinatawad na bi hidi ten kasalanan
    di gapu summampalataya hidi.
  auy-auy: Maníkó Yúndaa-waasisa fíꞌon-amba ímba aráásimenasa fíꞌonkaa-waasi ínta
    fíꞌon-amba aráátimena wéifo Maníkó seyaafáꞌ-wáásísá mimbórá-ántá wéaraasimiye.
    Miwí Ísun-aaisafesa timankúnkúmbo ontáféna miwítí sáwí-imayaa maitiyuwéna kaweꞌ-ímáyáá
    uwátínkaraiye.
  tbg-tbg: Kotiva kiama tinavu vo qarama timitero vika vo qarama nimitaivo. Vikavata
    tinavuvata vohaa qaramaqaima timitaivo. Tinavu aanare vo vatanaakavata Ihurara
    quqaa vivave tiarara tiro, Kotiva vika qora uvavata nunka nimitairave.
  hub-NT: Yuuska inka chikich shuar ainajaisha akantamar iirmatsuk, ashi metek Jesúsa
    enentaimtuinanka tunaurincha utsantui.
  hmo-hmo: Ia gwau ita bona idia be idau lasi. Edia abidadama ese edia kudouna ia
    huria.
  big-big: Pugu teniyegi nalik keya puwiliyegi nalik miza ono. Puwili Yisuyegi ngizi
    panu kumuli kopong pugu kaile puwiligiyeng tumula logo wilek kang puwiligiyeng
    kaigesa mela yowiya.
  gux-G: Yeni ke waa tieni paadnma tinba yeni bani siiga nni ki ŋuudi bi pala li dandanli
    nni.
  cnl-NT: '''A²³jia''³ ca²³jmée³ Dios ''e³ co̱³quie''² dsa³ jia''³, ''e³ co̱³quiée²ra²
    jne² dsa³ Israel. Qui² ca²³jmée³ ''e³ ca²³jŋɨn³ dsɨ́²te''²³ ''e³ la²³ ca²³táan³te''²³.'
  zar-NT: Bitiʼ butsë́ʼë ca benëʼ quégaquiëʼ, en queë́ruʼ, en lëscaʼ bunëʼ dxiʼa icja
    ládxiʼdoʼgaquiëʼ tuʼ taʼyéajlëʼë Cristo.
  kde-kde: Nnungu nanga panabagwile kati yetu na vanang'o, nang'e ániihahula mitima
    yavo kwa kuva váninkulupila.
  ata-ata: Anu muꞌoxonu ꞌilixo iouvilemo noxinge ta Iutaia xe iouvilemo noxiꞌa aneꞌi
    ta Iutaia uasi. Aneꞌi mimuxaxu taneꞌi noxou Tila, la sou oponeꞌi muxali malemalenga
    no iou Lataua.
  qvw-NT: Pay'a juc-jucpächu mana licalmi paycunactawan ya'anchicta chalapacuśhallanchicpa
    chuyanchaycamanchic.
  nfa-nfa: Te Lamatua ladhe boe rèhu dhèu. Na tao beda boe rèngu dènge èdhi. Te Lamatua
    pamèu le dꞌara rèngu, lula rèngu parcaya le Yesus kahèi, sama sèmi Na pamèu dꞌara
    èdhi.
  tnp-tnp: In təməsol pɨsɨniən əmə kəm lah. !Kəpə! In təmafəl rəkɨs rəhalah noliən
    tərah mɨn mətəu-inu kəutəni nɨpəhriəniən lan təhmen=pən əmə mə inu tɨnol rəkɨs
    kəm tah.
  urd-urd: और ईमान के वसीले से उन के दिल पाक करके हम में और उन में कुछ फ़र्क़ न रख्खा।
  hot-hot: Wapômbêŋ miŋ hadum nômlate hadêŋ alalô avômalô Islael ma hadum nômla yaŋ
    hadêŋ thêlô ami. Mi, thêlô êvhaviŋ yani ba intu yani havôkwiŋ thêlô kapôlôŋiŋ.
  mqj-NT: Anna tae'kia' naissan la napaleang, susi kita to Yahudi tenni tau senga'
    salianna to Yahudi, annu naseroianni duka' penawanna ura'na kapangngoreananna.
  rus-SYN: и не положил никакого различия между нами и ими, верою очистив сердца их.
  mbh-mbh: Ma i pathengal it ve them Judare na tokokoe areko or ini Judare avele o
    rel avele. Na olemio ol a i nge ma i paponganga olemi.
  bdd-bdd: ma geya ꞌaigeda wete wataha ꞌiꞌabiꞌabi latuhe, ta ꞌabehega taudi hagahagadi
    ma tauda hagahagada, ma hesi taudi sihemiseya gide tauda tahemiseya, ma ꞌoinega
    mabwaiyada ꞌateda ꞌiꞌabihe ꞌehaudi.
  cbt-NTPO: Ya'ipinpoa' napopianachin ni'ninpoa'. Nisha piyapi'santa' nosororin. “Quisocristoíchin
    imasarahuë,” topachinara, cancanëna' anoyatërin.
  rmy-SERVI: Вов на думисарэл, со амэ фэдэр лэндар, колэсти со патявимаґа жужарда
    лэнгэрэ їлэ!
  srn-NT: Gi Gado, Dyusma nanga sma di no de Dyu na a srefi. Bika di den kon na bribi,
    A krin den ati fu ala sondu tu.
  cta-NT: stuꞌba nguaꞌni Ni, masi loꞌo na, masi loꞌo nguꞌ xaꞌ tsuꞌ biꞌ. Nu loꞌo ngusñi
    nguꞌ chaꞌ jiꞌi̱ Ni, liꞌ nguaꞌni lubii Ni cresiya jiꞌi̱ nguꞌ biꞌ.
  bqc-SIM: Lua i ń dilɛ dodoa ń wápiↄo. À ń nↄ̀sɛ pìpinɛ́, kɛ́ aa Yesu náaikɛ̀
    yã́i.
  tcz-CHONGTHU: Eiho le amaho kikah a kikhenna asem pon ahi. Ajeh chu aman tahsan
    na-a alungthimu asuh theng ahitai.
  mar-mar: त्याने त्यांची अंतःकरणे विश्वासाने शुद्ध करून त्यांच्यामध्ये व आपल्यामध्ये
    काही भेद ठेवला नाही.
  snp-snp: Etito gimami ya mona ailo mele gedeto, ido mona ailo mele ledámaiye. E’e,
    moda koli kikito umanako, lifimanina ya kilili o gedaiye.
  isl-isl: Hann gerði engan greinarmun á þeim og okkur, því að hann hreinsaði líf
    þeirra með trúnni á sama hátt og líf okkar.
  spy-NT: Kuuyu kiikoosēē keey ꞉bichoo Yēyiin, /kiitiliil. Kunyi, ‑mākēēyēku teer
    ām wōlēē mii ꞉bichoo.
  xnn-xnn: Baken tako kedeng is kaam-amedan di layad Apo Dios. Tay dalosana nan basol
    nan ipogaw ay baken Judio met laeng no mamatida ken siya.
  mwe-mwe: Wala bhangaagula uwe na bhanganyabho, bhashikujitakaya mitima jabhonji
    kwa ngulupai.
  tte-tte: Nige kaba yakasa yabo igiginauli siya yo kita ala boda koina kaiwena kateli
    ikabiyakapwali ali meli mena.
  tcs-tcs: God i no trite yumpla dipren prom ol nada pipol, em trite ebriwan seimkain.
    Wen dempla bin slu ane bin pole da wei blo God, em bin pogibe ol dem nugudwei
    blo dempla wase em bin mekem po yumpla.
  hlt-THB: Khawsa ing ningnih ingkaw a mingmih ce am pek am bo hy, cangnaak ak caming
    cekkhqi ak kawlung ce ciimcaih sak hawh hy.
  soq-soq: '@see-verse:ACT.015.008'
  qub-qub: Chaynöpami musyanchi Jesucristuman yäracoj cajtaga Israel runa captinpis
    mana Israel runa captinpis Tayta Dios perdunar salbashanta.
  att-att: Á arán na ira inirumá nittam, ta pinakomá na ira gapay ta liwiliwâ da nga
    kunnay sù pamakomá na nittam, megapu sù pangikatalà tam kuna.
  bki-bki: '@see-verse:ACT.015.008'
  bqp-bqp: Luda dí ń ditɛ dodo kũ ókↄ̃nↄro. À ń nɛ̀sɛɛ pìpińnɛ kũ ò Yesu náani kɛ̀
    yãi.
  mcp-mcp: Nyə a shígɛ́ wá mbɛ́ɛ́gí mpə́dʉ́gá sə́nɔ̂ŋ ikûl. Nyə a fúb nə́mə́ bwo milâm
    nəcé bwə́ bə́lə nə búgə́.
  hat-hat: 'Li pa t'' fè okenn diferans ant yo menm ak nou menm: nou wè li lave kè
    yo paske yo te kwè nan li.'
  npl-NT: Dios amo otechseli san tejwah iwa yejwah amó, yej san ken tinochteh otechseli.
    Yika, ijkó kemi tejwah otechyolchipa Dios, noiwa yejwah okinyolchipa porke okineltokakeh
    Cristo Jesús.
  bgg-bgg: Ai è gethek nane ithek duchoi shii nyie yoi pha rabjong ro; ai è ithek
    layogthek shii de khung jong phi ro, nyieliieshii, ithek de aishii migi now dun.
  eng-TCENT: He made no distinction between us and them, purifying their hearts by
    faith.
  eng-BSB: He made no distinction between us and them, for He cleansed their hearts
    by faith.
  cpu-NT: Tema jaakameethatairi Pava irikaite ikempitakaira eejatzi aakaite, joitentashireyetairi
    javentaashiretaarira.
  san-ASM: তেষাম্ অস্মাকঞ্চ মধ্যে কিমপি ৱিশেষং ন স্থাপযিৎৱা তানধি স্ৱযং প্ৰমাণং দত্তৱান্
    ইতি যূযং জানীথ|
  tod-tod: é la zeeɠaaɠwɛɛzu ɠɛɛni ade yɔɠɔzu ada tiye, tɔɔzei é ti-yiimaʋɛti ɲadegɛ
    ga ta-ɠidaaleʋei maaʋele.
  tac-NT: Onorúgameka suwábaga pe alarigá etuá bi'lepi niraga. 'Lige alué bo'né Onorúgame
    bi'wele alué ralámuli alawala, napugiti 'we semáriga bijchígilime alué Esukristo
    na'tálila rejcholi.
  eng-WEBPB: He made no distinction between us and them, cleansing their hearts by
    faith.
  gfk-H: Pa ga nas diet bia a mesa diet ta dahat. Taia. Ga hagamgamatien ira bala
    diet mah kanong diet ga nurnur.
  viv-viv: Au ide keke miYuda gagana gidaꞋitaꞋitada, au badi yoꞋo tulidiyao kadu giꞋitaꞋitadi.
    Ada au badi Yesu hivetumaganena faꞋina, aseꞋasedi gikiveyeveyegana.
  yao-yao: Nganatenda lusagu pasikati jetu ni ŵanyawo, ŵajiswejesye mitima jao ligongo
    ŵakulupilile.
  tgp-tgp: Na nahon God, enr̃a r̃a sopo tinapua hinira, matan mo vai na mapura la
    vokevoke na rasua sohena.
  auc-NT: Tömënäni wede näni pönënö beyænque Wængonguï tömënäni mïmö ñä mënongadinque,
    Oodeoidi ïnämaï ïnäni incæ mïnitö baï adobaï ïnäni apa änewëmïnii, angampa.
  kbc-NT: Aneotedoɡ̶oji idaaɡ̶igotediogi digo anigotedoɡ̶owa. Yapitaɡ̶adi laaleɡ̶enali
    niɡ̶ijo noɡ̶onakato.
  bmh-bmh: Go nug ig ag beu beu siwei igab tam, go agal oiagab petak emenin, gonun,
    go nug agal oiagab oug igul eg zilagai mareun.
  ctu-BL: Lajal tsi' q'ueleyob che' bajche' tsi' q'ueleyonla. Tsi' sʌq'uesʌbeyob i
    pusic'al che' bʌ tsi' ñopoyob.
  meq-meq: Ka ŋgəna ha ka bo abəra nəteye tə nəkway bay. A təra ha ɗərev tay tsəɗaŋŋa
    na, hərwi nakə tə dzala ha aye.
  noa-H: Hẽwandamau hoowai maach chan ham dʌ̈i bʌ̃ʌrjã k'ĩet'uupaijã k'aba nʌmgui
    hajim hanʌm Pedroou. Maagwai maachdëu hʌ̈k'atarr gaaimua maach k'aibag chugpaatarrjö,
    ham dënjã hich hagjö hirua chugpaa simgui hajim hanʌm, hamaujã chadchata hʌ̈k'a
    naawai.
  alp-NT: Kai Alla Itebi ite beisi mo, kai Iampunesi lale neune le esi hlaleke loko
    Yesuse saka itere lekwe.
  san-VEL: te.saam asmaaka nca madhye kimapi vi"se.sa.m na sthaapayitvaa taanadhi
    svaya.m pramaa.na.m dattavaan iti yuuya.m jaaniitha|
  kbq-kbq: Hankino tagrira Anumzamo'a ruzana huranteno, zamagrira ruzana huozmante'ne,
    zamentinti nehazageno zamagu'a zamazeri agru hu'ne.
  kbh-kbh: Y chca, Bëngbe Bëtsabiama nÿetscanga cachcá monduámana, judiënga y ndoñe
    judië́ngnaca; y cha tojama chë ndoñe judië́ngnaca chëngbe bacna soyëngama perdonánënga
    chamotsemnama y ainaniñe ts̈abe juabna chamotsebomnama, Bëngbe Bëtsabe palabriñe
    jtsos̈buáchiyëse.
  ron-LSB: El nu a făcut nicio deosebire între noi și ei, curățându-le inimile prin
    credință.
  pon-pon: O a jota kotin wiada irair eu nan pun en kitail o irail ni a kotin kamakel
    monion arail ki pojon.
  nhe-BL: Yajaya quinchihuili san se queja techchihuili tojuanti, huan quinyolpajpajqui
    quema quineltocaque Jesús.
  sps-sps: Sikia ta ka ma kat fuainy fapoopoan narara ana ri, ayei te fataabos a aave
    rari tana faaman tsun.
  wnc-wnc: Sike ninde inata taknga dua tasike ie inata taknga dua tasikut. “Aho. Jesue
    natake gatanimuya apanin ngang natapa kekekawan Anututa kake wasau musiaatang
    doke yuaunin sandeyamuke musia papan kwakayamukut.
  bus-bus: Ludaa e ń diɛ doodo kↄ̃n wapinↄro. À ń nↄ̀sɛ pìpińnɛ kɛ̀ aↄ̃ Yesu náanɛ
    kɛ̀ yãnzi.
  gub-BL: — A'e rupi zutew a'e wà, zutew 'ym a'e wà no, zuawygatu waiko Tupàn huwa
    rupi a'e wà kury. Umukatu zutew 'ym wapy'a iko a'e, ta'e uzeruzar Zezuz rehe a'e
    wà kury xe.
  imo-imo: Gotenga kumbekerena imbo lupe akuma imbo lupemare molo. Imbo akumani yunge
    ungumu pilko lombileringina yuni enonga konopuma tepa kake tenderimu.
  boj-boj: Qotei a gam bei na iga Juda eleŋoqnsiq olo gam bei na sawa bei bei qaji
    naŋgi eleŋosaieqnu. Naŋgi Yesus qa naŋgo areqalo siŋgilateqnub gam dena qujai
    Qotei na naŋgo are miligi yansetnjreqnu.
  eng-DRA: And put no difference between us and them, purifying their hearts by faith.
  knf-knf: Aampaţëşun nin na baka, apënan baka ipekadu, ţiki bafiyaari.
  san-KHM: តេឞាម៑ អស្មាកញ្ច មធ្យេ កិមបិ វិឝេឞំ ន ស្ថាបយិត្វា តានធិ ស្វយំ ប្រមាណំ ទត្តវាន៑
    ឥតិ យូយំ ជានីថ។
  arn-NT: Ngünechen ta doyümnielafi iney no rume, iñchiñ no rume, ka kisu engün no
    rume, welu may ka femngechi tati pu judiu tuwünngenolu liftuñmangey tañi piwke
    tañi feyentun mew engün.
  zas-NT: Ziꞌc ruguiaa Dios dunuj ree ziangajc ruguiaaman laa reeman, din ziꞌc basiaman
    du luxdoo ree ziangajc basiaman luxdoo reeman guial ma rliladx reeman Jesucrist.
  ken-NT: Afoŋori bɛbʉ́ bhap ndu básɨ́kɨ́ ntɨ nɛ Yesu nɛ akɛ tɔ́ŋ bɛ́ bɛsɛ bo Israɛl
    sɛ́chí kɛkúrí nɛ bhɔ.
