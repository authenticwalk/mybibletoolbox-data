verse: ACT.015.009
translations:
  kpx-kpx: Diue ata isi Diue ata holioholiale keau Dilava nimo mole nahate unaha.
    Diue ata holioholiale keau abu uvu mai Dilavaemo mavoge au vaveveabe toela ulihanu.
  okv-H: rate enana God ta ke amo ke be hotembihera avo eto enana ta jo egehei javotoho
    ehera God na enda nei embo hamo kakamba ara ke aera
  tbo-tbo: Tauhi po tauta ega ita galena ikahata. Nugonugohi i liyeuyeuhi babana hi
    witumagana.
  mal-C: 'ദൈവം നമുക്കും അവർക്കുംതമ്മിൽ വിവേചനമൊന്നും കാണിച്ചിട്ടില്ല: അവിടന്ന് അവരുടെ
    ഹൃദയങ്ങളെയും വിശ്വാസത്താൽ ശുദ്ധീകരിച്ചല്ലോ.'
  grc-SR: καὶ οὐδὲν διέκρινεν μεταξὺ ἡμῶν τε καὶ αὐτῶν, τῇ πίστει καθαρίσας τὰς καρδίας
    αὐτῶν.
  bgc-bgc: अर बिश्वास कै जरिये उनके मन शुद्ध करकै म्हारै म्ह अर उन म्ह किमे फर्क कोनी
    राख्या।
  khz-khz: Ita e ira nuganugarai vega-iraura vetogana ati ekalaato, kwalana geria
    vega-taunatauna rorirai, Palagu na aora ealevarato.
  deu-TKW: Und er machte keinen Unterschied zwischen uns und ihnen, nachdem er durch
    den Glauben ihre Herzen gereinigt.
  zsr-NT: Cutu butsë́ꞌë ca benëꞌ quequëꞌ len queëruꞌ, atiꞌ lëzcaꞌ lequëꞌ bunëꞌ dxiꞌa
    icj ládxiꞌdauꞌquëꞌ le taꞌyejlëꞌë Cristo.
  lin-lin: Asalaki bokeseni te kati na biso mpe bango, pamba te akomisaki mitema na
    bango peto na nzela ya kondima.
  hns-NT: '@see-verse:ACT.015.008'
  noa-E: Ẽwandamau oowai maach chan am dʉ̈i bʉ̈ʉrjã khĩethuupaijã khaba nʉmgui ajim
    anʉm Pedroou. Maagwai maachdëu ʉ̈khatarr gaaimua maach khaibag chugpaatarrjö,
    am dënjã ich agjö irua chugpaa simgui ajim anʉm, amaujã chadchata ʉ̈kha naawai.
  eng-EMTV: and made no distinction between us and them, purifying their hearts by
    faith.
  mib-NT: Te ɨnuú‑ni sáha ya jiín yó jiín máá i, chi sɨquɨ̄ jeē suni ni cacandíje
    i jnūhun jeē jnáma ya i, te jeē yúcuan ní sándoo ya anuá i nuū tāca cuéchi i.
  lif-NT2: आल्‍ल खुने़ॽ थिम्‍मे़न्‍दङ् सुवाङ् नु आनिॽ आन्‍छे़न्‍ने़न्‍लो, थेआङ्‌भे़ल्‍ले़
    आनिॽ हे़क्‍के दाङ्‌बाओबा नसाःन्‍लाम् खुनिॽ सिक्‍लुङ्‌मान् सेसे चोगु पिरुसिआङ्
    वाॽरो॥
  xnj-xnj: Nakuvabagula vandu, tete amala vene, ainyambisi mitima yavi ndava vakumsadika.
  mmx-mmx: Moroa ga lok legesa ngas mun ti lorooro rinedik limixin me Judaia la tinedi
    limixin kopmen di me Judaia. Ni ga gos amaxat lebelen di mila diga nunu ren.
  cbr-NT: Nuxnu judíos 'icëa nu 'imicësaribi oquin ca Nucën Papa Diosan judíosma unicama
    Jesucristomi catamëcë cupí aín 'uchacama tërë́nquin aín sinan upí 'imiaxa.
  tee-NT: Ju Dios vachu' amapaini ju yu'unch tachi ju quintamapainiyan ju quijnan'an.
    Chai vachu' ach'ak'anilh ix'alhunut'an ju yu'unch acsni talhilaca'alh ju Jesús.
  eng-LSV: and also put no difference between us and them, having purified their hearts
    by faith;
  cak-NT: Can man jun kacojol xu'on. Reje' can xquiya' cánima riq'uin ri Jesucristo,
    romari' ri Dios ch'ajch'oj xu'on che ri cánima.
  pah-NT: Tupana'ga pe ore judeusramo ojo'jajo'ja judeus'g̃arũive'g̃a pavẽi, ei ga.
    Omombo ga nhanderekote'varuhua nhande hugwi ikwehe. Na jitehe g̃a hugwi ga imombori
    g̃andekote'varuhua g̃a jikogame Jesus'ga rehe, ei Pedro'ga g̃a pe.
  sja-NT: Tachi Ak'õrepa ãchi auk'a ak'ɨpari tachik'a. Mãga k'awa p'anɨ ãchia p'ek'au
    k'achia oopata auk'a wẽpapik'ooda perã Cristode ijãadak'ãri, tachi ome oodak'a.
  xed-xed: Haɗ sana skwi dgana Lazglafta ta amu nda hahəŋ manda ghuɓiŋtani ta ŋuɗufa
    taŋ, ma zlghafta taŋ wa.
  mks-NT: Ni in túhún toho í co̱ cúú yo̱ na̱ va̱ha chága̱ a̱ ju̱ú ga̱ inga na nu̱
    Ndióxi̱. Jáchi̱ tá quia̱hva na̱ndaja vií Ndióxi̱ mí sa̱há ña̱ cándeé iní Jesucristo
    quia̱hva já na̱ndaja vií ri a na̱ cán va sa̱há ña̱ cándeé ini na Jesucristo.
  gfk-S: Pai gale nes di be a mes di ta dait. Pata. Iga hagamgamatien ira tinga di
    bileng kinong di ga nurnur.
  bmu-bmu: “Melaii geiga mewö miaŋön Juda ambazip qahö eŋgek soriba kantri tosatŋi
    qahö qepureim eŋgiyök. Qahöpmö, yeŋön Anutu möt narigetka siŋgisöndokŋini mosöta
    uruŋini saŋgoŋniga sarakŋi aket.
  dgz-dgz: Me yamap nu iravi gine daiton ap menan ian ugupe nagirewa Iesu anu tumat
    tane menan God mu koewa muga anu ae ven.
  eng-GNV: And he put no difference betweene vs and them, after that by faith he had
    purified their heartes.
  zaa-NT: Labí biỹa diferencia ní benie entre ri'u lani làcą, sino tulappa bá canie
    lani iyaba ca enne', pues beyuni nàrì huée lo losto' quį por fe nu té qui' quį
    lani e.
  eng-WEBSTER: And put no difference between us and them, purifying their hearts by
    faith.
  guh-guh: Pacuenia vaxaitsi judíovitsi Dioso nacajitsipa, bajara pijinia pacuenia
    Dioso jitsipa apo judíovi ata. Bajaraxuata apo judíovi ata pibisiacuene pexanaeneconimi
    Dioso vecuaajibiaexanatsi Jesús pelivaisi pejumecovënëtsixae.
  bon-bon: Tabe nuuja mara lica jewenemuji cime tääpume piiyepu teeme tääpume. Tabe
    cuta teeme ngenecu cabu ca niiya mule iyeblengemuji teeme ätrunga name pi.
  nhw-BL: Yaya quinchihuili san se quen techchihuilijtoya tojuanti, huan quinyolpajpajqui
    quema quineltocaque Jesús.
  mgw-mgw: Aabawili nkati yitu na bembe, aatikwipeletea myoyo yabe kwa mwanjaa baatikumwu'bi'lya.
  swh-ONEN: Mungu hakutofautisha kati yetu na wao, bali alitakasa mioyo yao kwa imani.
  wbi-wbi: nalyavombile nambe kulyuseu na vene, ye ivomba munumbula sivanave sive
    nofu kulwitiko.
  bba-bba: U ǹ ɡɑ̃ɑnu wunɑnɛ bɛsɛ kɑ ben suunu sɔɔ. U mɑɑ ben ɡɔ̃rusu dɛɛrɑsiɑ nɑɑnɛ
    dokebun sɔ̃ nɡe mɛ u sun kuɑ.
  eng-KJVCPB: and put no difference between us and them, purifying their hearts by
    faith.
  kgk-NT: Peteĩxa ogwereko va'ekwe enterove va'e gwive imopotĩ-vy. Nhande py'a mopotĩ
    hagwe-rami, omopotĩ ave judeu e'ỹ kwéry py'a ogwerovia-gwi íxupe.
  waj-waj: Ivo hama ari vookarau aataruuvaa iya mmioo ari vookaraira aataruvai ti
    mmiravai. Mmuaa aataruvai nnaasu iyaata tiitama ti mmiravai. Iya Yisuunnara kutaavaivee
    tuuvaara ivo iya mminnamminnaa maisaiyauvaa ruga kiooduu iya yoketaama viravai.
  cpy-cpy: Tema raakameethateeri Tajorentsi irika-paeni ikimita-kaera eejatzi aakapaeni,
    tekatsi ramaakite Tajorentsi. Roetenta-shire-yiteeri ikaatzi awentaa-shiretaariri
    Jesús.
  mpx-mpx: Nige abateli mwaumwau i giginol heliya ge kila ala boda elana. Wali abulilek
    kaiwena inoke wali gegi i ul yoho.
  wbp-wbp: Kula kangalpa Kaaturlu turnu-warnu-jarra-kurra-mani Juwu-patu manu Juwu-wangu-patu,
    lawa. Rdakurl-kujurnu-ngalpa jintangka-juku Juwu-patu manu Juwu-wangu-patu. Nyampurra
    yapa Juwu-wangu, kujalurla pina-yaninjarla wala nyinaja Jijajiki, ngulakuju-jana
    maju-warnuku yawuru-jarrija ngalipa-piyaku.
  luo-luo: Ne ok otimonigi gima opogore gi ma notimonwa, nikech gin bende nopwodho
    chunygi kuom yie.
  nhe-NT: Yajaya quinchihuili san se queja techchihuili tojuanti, huan quinyolpajpajqui
    quema quineltocaque Jesús.
  aii-aii: ”ܠܵܐ ܡܘܼܬܸܒ݂ ܠܹܗ ܦܘܼܪܫܘܼܢܝܵܐ ܒܹܝܠܲܢ ܘܒܹܝܠܵܝܗ‌ܝ، ܣܵܒܵܒ ܕܘܼܟܹܐ ܠܹܗ ܠܸܒܵܝܗ‌ܝ
    ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ.
  esk-NT: Uvagullu iliŋiḷḷu atlakaaġiiksinġitkaatigut. Killuqsautiŋitñik natqiutiniġai
    ukpiġiagutripmata.
  msb-msb: Ginlinisan man niya an inda mga tagipusuon kay nagtuod sinda, kaya wara
    naʼn kaibahan sinda sa aton.
  cpa-NT: Ha¹chi² ca¹jmo¹dsa ma¹quién¹ quianh¹³ jniang³ quianh¹³ dsa² héi². Ca¹hén²
    báh³ Diú¹³ dsag³ quiah¹²dsa, ni³ huu¹³ hi² ca¹hé¹ dsa² héi² jǿg³.
  dso-dso: ସେମନର୍‌ ଆରି ଆମର୍‌ ବିତ୍‌ରେ, ସେ କାଇମିସା ବଡ୍‌ସାନ୍‌ ଦେକେ ନାଇ । ସେମନ୍‌ ଜିସୁକେ
    ବିସ୍‌ବାସ୍‌ କଲାର୍‌ପାଇ, ସେ ସେମନ୍‌କେ ସୁକଲ୍‌ କଲାଆଚେ ।
  meu-meu: ita bona idia se ha-idauda. Badina be edia abidadama ese lalodia vada e
    haḡoevadia.
  yva-NT: Muno Amisye po ayao kakai manuga rarondom indamu ngkakavin weye wanave irati
    Yesus ai. Maisyare omaisy, Amisye pare vatano Yahudije jewen onanawamo usasye
    irati vatano Yahudi wansaije ramu, yara pare wamamo wamamai tenambe.
  dgc-dgc: Mahal na Diyos du éwan Judeo a kona be ta pégmahal naa dikitam, da pinagpasensiyaan
    na be side dahil to péniwala de diya.
  zpm-NT: Gotsaa gwi ne gaṉle, led yed Dios rbe dieṉ cho nac zha Israel cho nacgaa
    zha zit; zigtaa zhaw, zigtagaa new, laa me pcaania ne porne dib zdoo ne bliladz
    ne me.
  hix-NT: Anar me natxhe, Xuknewyanahnà kom kaxe, kahra rma nehxakon hamà, Khoryenkomo.
    Àme rye rma natxhe, Xuknewyana kom yakoro, kekon haxa hamà. Ewan komo rma yonyhoryeye,
    Txesus hona àwyanye xenyàr ke mak ha, kekon hatà, Petru.
  sim-sim: Avui Wasilaka mbeek Judama ambu ondon or kumasihi nir Judama nom rupshinda
    ambu ri, wahau. Nir nga lir nga nakrem rupshinda ri. Mberem ushiwak? Jisasin hishindiyanda
    nombo orok Avui Wasilaka kavakava lihin or laha ermbeshiwak sunguwavu lihi misokome
    orhik jivik simu nanduwa.
  npi-ULB: विश्‍वासद्वारा तिनीहरूका हृदय शुद्ध गर्नुभएर उहाँले हामीहरू र तिनीहरूका
    बिचमा कुनै भेदभाव गर्नुभएन ।
  cgc-cgc: Beet ambalen paryas nang pagtan-aw ta Dyos naan ta mga dili-Judio daw ki
    kiten na mga Judio tak na gatuo danen an ki Jesus, palimpyo din man iran na tagipusuon.
  tim-tim: Yuda luâk bo manmai arekŋe biwiyeŋe Yesugâlân katbiâ ârândâŋ akto nen aknengiep
    dop hainâk yâk akyeŋgim biwiyeŋe pulimbo salek salek agep.
  yor-yor: Kò sí fi ìyàtọ̀ sí àárín àwa àti àwọn, ó ń fi ìgbàgbọ́ wẹ̀ wọ́n lọ́kàn
    mọ́.
  wos-wos: God natafa hundi male dé atéfék du takwaré wa, nani Judana du takwaré akwi,
    nak téfana du takwaré akwi. Nak téfana du takwa nawulak déka jémba sarékéndaka
    dé deka haraki saraki mawuli dé huréhaléké.
  emp-NTPO: Ãcõrẽba dadjirãra ãdjirã ume quĩrã awara oẽ́ basía. Ãdjia ĩjãsid̶ad̶e
    ãdji sora sʌgʌsia.
  eng-F35: and He made no distinction between us and them, purifying their hearts
    by faith.
  ind-ind: Allah sama sekali tidak membeda-bedakan antara kita dengan mereka. Sama
    seperti yang terjadi pada kita, saat mereka percaya, Allah juga membersihkan hati
    mereka.
  pes-OPCB: «پس خدا میان ما و آنان هیچ فرقی نگذاشت، چون همان‌طور که دل ما را با ایمان
    پاک کرد، دل آنان را نیز پاک نمود.
  mpt-mpt: Gode mo funaneta Yudai naka afeti gaiseibobo ge fumbebabe. E bobol temo
    fumbeo Yuda isa Yudaba isa makobobo ge fumbe kesoa Yudabai Yesuse bainobo gabibi
    hengmino omtlabenamabebe.
  ssx-ssx: Kutu pieke ekima꞉ ipikana꞉ma꞉ta꞉ niki Diu wanda꞉hali make iki Diendaili
    wanda꞉hali make ta꞉ta꞉ ta꞉ta꞉ pea na haloma꞉eki waleekeme. Ika꞉ hone tulaemeke
    ekina꞉ ipikana꞉ma꞉ ika꞉ hoke haumanu pa paeyaeyekeme.
  mkl-mkl: Kù ce nkɑ̃mɑ iyi í jɛ ikɑ̃ si ɡɑ̃mɛ nŋɑ do ɑwɑ. Í jɔ̀ idɔ nŋɑ í mɑ́ nɑ
    nɑɑnɛ iyi ɑ̀ dɑsiɛ bɛi í ceɑ ɑwɑ mɔ.
  gaq-gaq: ବାରି ମେଁ ନେଁଡାଗ୍ରା ବାରି ମେଇଂନେ ବିତ୍‌ରେ ମେଃଡିଗ୍‌ ଏତ୍‌ ବିଚାର୍‌ ମାବଚେ ବିସ୍‌ବାସ୍‌
    ଏତେ ମେଇଂନେ ଜିବନ୍‌କେ ପବିତ୍ର ଆଃଡିଙ୍ଗ୍‌ବକେ ।
  gof-RNT: Ammanon entta wozanaa geeshshida gisho nu giddoninne entta giddon dummatethi
    wothibeenna.
  unx-unx: ଇନ୍‌କୁଆଃ ଆଡଃ ଆବୁଆଃ ଥାଲାରେ ଜେତାନ୍‌ ଫାରାକ୍‌ କାଏ ଦହକାଦା । ଇନ୍‌କୁଆଃ ବିଶ୍ୱାସ୍‌
    ହରାତେ ଇନିଃ ଇନ୍‌କୁଆଃ ମନ୍‌ସୁରୁଦ୍‌କଏ ଫାର୍‌ଚିକାଦା ।
  gah-gah: Keza aí gakó gili alévolé ikago, kigika nagamí zeketoko kelémo lamaná imó.
    Leza nagamí zeletamómáminoko kezagi nagamí zeketamó.
  lcm-lcm: Asukang a tarapo sikei palau ve ria e matana i God using kata kun itoiton
    adaus kapa ani vingaria lakat kuli kari lomlomon.
  aer-aer: Ngkarte-arle Jew anetyakenhe areyenge untyeme irretyakenhe-arle. Re areke-arle
    iperre itne-arle Jesus-eke akangkwe-irrekenge re itnenhe ilpernetyakenhe aneke,
    itnenhe arriletyakenhe imerte anemele itne-arle akurne mpwarekenge. Alakenhe anteye-arle
    re anwernenhe ilpernetyakenhe aneke, rarle itnenhe-arlke anwernenhe-arlke arntarnte-areme.
  qvc-NT: Dyusqam mana noqanchiqkunapaqllachu. Payqam noqanchiqkunata kuyawashqanchiqshina,
    chay suq nasyungunamanda kaqkunatapis kuyan. Chaymi chay furastirukuna paypi kriyiptinllapa,
    paykunapa shunqondapis uchangunamanda pichashqana.
  tgl-ULB: at wala siyang tinangi sa atin at sa kanila, ginawa niyang malinis ang
    kanilang mga puso sa pamamamagitan ng pananampalataya.
  cbs-NT: Nukunan, nun Jesús ikunwainbu Diosun nukun juinti pepawamis keska wakin
    jabundi Jesús ikunwainbu Diosun jawa jatu dananma jawa nuku paxkakin betsa wama
    jabiaskas shinan jatube nuku waikiki.
  xtm-NTPP: Masu ni sa'a siin ya ñayii yukan ji'in yo'o, su'va ni sa'a ya ja ni ka
    kandija i ma, te sukan ni ndasavii ya ini anua i ma.
  nnq-nnq: Abagwije kati jito na angweto, ngajijeguya myojo jabe kuimani.
  bao-NT: Ʉmʉreco Pacʉa, jĩcã wãme ʉno peerena, manire, cʉ̃ja menare ĩa dica wooricaro
    maniro, díámacʉ̃ tʉo nʉcʉ̃ bʉorique jʉori, cʉ̃ja yeripʉre ca ñañarije manirã cʉ̃ja
    ca niiro tiiwi.
  san-ORI: ତେଷାମ୍ ଅସ୍ମାକଞ୍ଚ ମଧ୍ୟେ କିମପି ୱିଶେଷଂ ନ ସ୍ଥାପଯିତ୍ୱା ତାନଧି ସ୍ୱଯଂ ପ୍ରମାଣଂ ଦତ୍ତୱାନ୍
    ଇତି ଯୂଯଂ ଜାନୀଥ|
  rmn-rmn: Ов на керэл нисаво палящима машкарэ амэндэ тай лэндэ, ай андар пакяпэ шужардяс
    ли лэнги илэ!
  huv-NT: Teat Dios ngo marang pálwüx tiül icootsa, pálwüx tiül nejiw, cos nej tawün
    asoetiw nejiw aton, wüx tayacüw omeajtsüw wüx nej.
  otn-NT: Tengu̱tho bi jacjʉ Oja̱, bi jarbʉtho ya hi̱ngyø judío ya. Bi pu̱nnba̱bi̱
    ya yø ja̱'i̱ bi 'yɛ̱c'ɛ̱i̱.
  nop-nop: Adi talik molomolom mu keleeŋ ninigikuk. Adi be indi, talik kubugoŋ gineŋ
    nihitubu-lodaaŋ ninigilune nadisukilitigumun doktiŋa welenik youtewalandaguk.
  obo-NT: Id pokita to Monama no siketa no mgo Judio woy sikandan no konna mgo Judio,
    waa id podmusing din, oyya su ukit to kopomakoy ran, id posinsyan din sikandan
    iling taddot kodposinsya rin keta.
  kca-kca: Щӑԓта мўӈ пӑ ԓыв кўтэԓа нэмәԓтты кӑт сыра вантәсты щир ӑт пŏнәс, эвәԓты
    верән ԓыв сӑмԓаԓ сыстапсәԓы.
  cak-ENT: Man jun kacojol xbün. Rije' xquitakej ri Jesucristo. Romari' tok ri Dios
    xuch'ajch'ojrisaj chuka' ri cánima.
