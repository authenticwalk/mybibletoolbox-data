  tgj-tgj: Hv ngonua okv bunua pingkolo yvvnyika akusubv mvngnam kaama; hv bunugv
    rimur am mvngnga jipvku ogulvgavbolo bunuka mvngjwngto.
  wat-wat: Eketa muka tamo namai kana tunina Guyau ita tenei tasike atu kita nenetiyai
    uḡuna yasi vitumaḡanai katekatesi i givieyaeiya.
  gui-NT: Jare Tumpa mbaeti etei omboyoavɨ ñandegüi. Echa oitɨo ipɨa, jae reta güɨrovia
    yave —jei—.
  quc-TT: Ri Dios xuchꞌajchꞌobꞌej ri kanimaꞌ rumal ri kikojobꞌal, ri Dios man xaq
    xwi ta xujuchaꞌ uj xane xuchaꞌ xuqujeꞌ areꞌ.
  heg-NTPO: Ta Ama Lamtua Allah nam huil sila lo. Undeng oen kon parsai se Lamtua
    Yesus son, tiata Un tao niu oen dalen nas, banansila el Un in tao niu kit dalen
    nia ngas kon.
  ptu-ptu: Anna tä'kia' deem naalaangam moi podo la mesa, kitaa' to Yahudi anna indo
    tau taianna to Yahudi, sapo' nasehoi hia duka' penabanna aka matappa'.
  bzd-NTPO: Ie' tö ie'pa e̱r paiklé ie'pa e̱rblé Jesús mik e' wa. Es se' wa̱ ijche̱r
    tö ie'pa ena se' dör ñies ë̀me ie' wöa̱.
  kwf-kwf: Ma ka noaꞋa ta ꞋinifilifiliꞋanga safitakulu ma faꞋinia kiraꞋa. Nia ka rufuanata
    ana taꞋangaꞋa kira ki, duꞋungana kira faꞋamamana ana sa Jesus.
  eng-WYC-2017: and nothing diversed betwixt us and them, cleansing the hearts of
    them by faith.
  eng-WMBB: He made no distinction between us and them, cleansing their hearts by
    faith.
  zat-NTPS: Dios quebe dxuché̱'e̱ ca zrí'ine̱' tudxu xetudxu lawe' da bca'ana cháwequeze̱'
    lázxdau benne' ca' guleajlí lazre̱' Jesús.
  spp-spp: Kile ɲyɛ a sìɲcwɔɔnrɔgɔ pyi wuu ná pire shwɔhɔl'e mɛ. U à pi zòompii fíniŋɛ,
    ɲaha na yɛ pi à dániyaŋi pyi Yesu na.
  zty-NTPS: Bi bche'e kan bene' chégake', na' chežo, na' ḻezka' beyón chawe'e yichj
    ḻáẕdo'gake' dan' žejḻé'gake' che Benne' Criston'.
  mek-mek: Ega koa ekapaisa iꞌa Iudea papiauꞌa, ke Iudea papiauꞌi laaꞌi auꞌi fou epoꞌaisai
    iꞌoina agaꞌo laaꞌi, maꞌoai iꞌopoꞌa agaꞌomo. Gome isa Iesu kepakoꞌania faagagai
    Deo isa eꞌi laomai apalaꞌi eꞌagegeainiꞌi.
  aey-aey: Odocob uqa egeca ageca eu gug fil qee odel. Euqa age uqanu wawaga meleen.
    Odimei age wawaga meleecna age wawaga soidon.
  urd-GVH: उसने हममें और उनमें कोई भी फ़रक़ न रखा बल्कि ईमान से उनके दिलों को भी पाक
    कर दिया।
  ycn-ycn: Tupana pechu huanacu, que caja ripechu nanacu. Ñaqué huánija piyuque ina'uqué
    rijló. Rica'á pu'uhuaré nala'acare nanaquiyá, caphí napechu i'imacale Jesucristo
    chojé, ri'imacáloje Ne'ematájeri penaje —que Pedro quemacá najló.
  djr-djr: God-Waŋarryuny limurruny gan ŋunhi yaka barrkuwatjkuŋal, limurr Djuw mala
    gäna ga walal Djan'tayil mala gäna; yaka ŋayiny gan bitjarryi djäma. Ŋayiny gan
    ŋunhi ŋayaŋu-ḏarrtjalkkuŋal warray ŋunhiwurrunhany, ŋunhi walal gan märr-yuwalkthin
    Djesuw.
  kvg-kvg: Mbumbukiam-qa bøi-te, ni neka ndigu kopó. Ndigu gi-unimanqatinim, yaq
    ta mokho-te ndøgo, Mbumbukiam tiqa manqa-zapazapa sègezø-evøzám.
  rug-rug: Loke vinotikaena gua si tavetia Tamasa koa rini, meke koa gita. Taleoso
    ni Sa sari na dia sinea, sina va hinokara si arini.
  hop-NT: Nihqe pam sun nan’ivo itamuy tumaltaqe, tuptsiwniyamuy ahpiy pumuy unaṅwayamuy
    kwaṅw’ewakwta.
  san-URD: تیشامْ اَسْماکَنْچَ مَدھْیے کِمَپِ وِشیشَں نَ سْتھاپَیِتْوا تانَدھِ سْوَیَں
    پْرَمانَں دَتَّوانْ اِتِ یُویَں جانِیتھَ۔
  heb-LB: אלוהים לא הבדיל בינינו לביניהם, משום שהוא טיהר את לבם, על־ידי האמונה, בדיוק
    כפי שטיהר את לבנו.
  caf-NT: Wheni Lizwif ts'inli 'ink'ez 'en 'udun yun k'ut whut'en hinli 'et whunts'ih
    'aw lhelhts'un na'a lhene'ílhdzun. 'Et hoh ndunnah Sizi Gri huba 'alha' hoont'ah
    suli 'et huwa bulubeshi huba yuna'dalhde.
  mio-NT: Ña ni cati ra Ndioo chihin yo ti ña vaha maan ñi, ta maan yo vaha xaan yo.
    Sanduvaha tahan ra anima ñivi cuu inga tucu ñivi, vati chinu tahan ini ñi chi
    ra.
  srq-NT: Judíos eã Jesús ɨcua mose, Dios ũquɨ̃ ñɨa mbiasu cote. Nande rã sɨ. Nyebe
    Dios riqui nguiã judíos eã je abe siqui turã. Nande rã sɨ.
  kje-NT: Makromod Lalap ka na'ili naheir ik koro hi. Ai na'amouwedi hi akin me'e
    ono hi akin naili'il Yesus.
  gaz-gaz: Innis sababii garaa isaanii amantiin qulqulleesseef, nuu fi isaan gidduutti
    garaa garummaa tokko illee hin goone.
  kud-kud: Hiya yo ita nigele iya'ita ve'ahagita. Atedi i'abiye maseledi wuwuna hiyemidi.
  urb-NT: Jande aja a'eta py'a rehe Tupã'ã ihĩ katu tĩ. Jande aja Tupã ipy'a katu
    a'eta rehe tĩ. Jesu rehe a'eta jurujar katu tĩ, a'erehe Tupã ipy'a jywyr a'eta
    rehe tĩ.
  fra-LSG: il n’a fait aucune différence entre nous et eux, ayant purifié leurs cœurs
    par la foi.
  san-HK: teSAm asmAkaJca madhye kimapi vizeSaM na sthApayitvA tAnadhi svayaM pramANaM
    dattavAn iti yUyaM jAnItha|
  cak-SNT: Can junan xuꞌon chika konojiel. Ijejeꞌ xquicukubꞌaꞌ quicꞌuꞌx riqꞌuin ri
    Jesucristo, rumareꞌ ri Dios sak xuꞌon cha ri cánima.
  uvh-uvh: Adi Anutuga' naktangka ting wara'ganangsa' wa Anutu wari adisining kadagang
    kabaksi' ganang u tanga igukiama ifigidabara'. Ka Anutu wari u tara' wa adi kadapmang
    nua'ni mo' yaranga tiamara'. Mokngang adi kadapmang kubaniksa' ka Juda indita'
    kuma' tinimita' ningsa' adisita' undu' tiamara' wara' naktangka aming indi ning
    sura nakantam, Anutu adi Juda indigok ka aming arantagim nua'ni guk wa dabiksa'
    ning ubu kuma' nibara'.
  ino-ino: Mako aiyayi huno ani Fate Akufa Avamu'a apamiteno Yisasife afi'a apaipafi
    male'naya yafe hao'otake ya'api apaipafati ano kalopatale'ne.
  gnn-gnn: Godthunydja ŋilimurrunha yukurra yaka barrkuwatjkuma, ŋilimurrunha Djuwsnha
    miṯtjinha gäna, ga walalanha mulku'-mulkurunha gäna, bäyŋu ŋayi yukurra bitjandhiyi.
    Ŋayinydja ŋuli ŋunhi yana walalaŋgu ŋayaŋunydja ḏarrtjalkkumana dhikana wal'ŋu,
    ŋunhi walala ŋuli märr-yuwalkthirri Djesunha yukurra.
  yal-yal: A mi tagi raba yo saxi en tan nun e tan tagi. Amasɔtɔ a bata e bɔɲɛn nasariɲan
    dɛnkɛlɛyaan xɔn.
  cnt-NT: Tsá₃ jma₃quén₅ 'nio₃ Diú₄ jniog₄ quian'₅₄ dsa₂ 'éi₂, ia₁ ján₃ bá₄ ca₂rang₃
    jme₂dsí₂ quió'₅ dsa₂ 'éi₂ ia₁ ca₂rë₃'éin₂.
  tif-tif: God ali nokol nulmi weng kusnum ma kuyimba-kup, yakal ilmi weng kusnum
    ma kuya kesa disa. Kemin, kaa weng maakup kaata-kup kuya-lomda itama yi, Kiili,
    nami lak kaata-kup duulip, kala, kalalaya, imi ban kemin kamboyase te!
  nlx-nlx: एने तान विश्वासान द्‍वारा तान पापाह माफ केर दिनो; ता माय एने आपणे विची
    माय काय फारेक नाह मेल्‍यो।
  apw-NT: Nohwíí ła’íí bíí biłgo dáłełt’eego nohwaa natsekeesgo bi’odlą’ bee bijíí
    nłt’éégo ánádaisdlaa.
  gum-gum: Tiusbe nømun nøørø mara namuingatøtø inchib pasrømuig køn cha, nømui isubigwan
    Tiusweinug pasra tøgagúitøgatø nømui manrrømeran chishmarig købig kua.
  not-NT: Tosorintsi niaiguëri quemisantatsiri ira cagari jorío aisati icantina nibegaiga
    naro. Pairiraca quemisanquerine, irojocajineri ora icantagueti te onganinate.
  plu-plu: Wixwiy hiwhka upitwiy. Igkisme kane hiwhkama gipitkis. Henneme ig ka aminanama
    niw. Ig ka ikiygikis nawenéwatma wowwiy. Ig bayahminigkis ariw gitaraksankis hawwata
    ku samah ig bayahminawiy mmanawa igkis kamaxwa ta gipitit Kiyapwiye Jesus.
  iou-iou: U ninta kädet kubä niwoŋäreŋkaŋ guŋ ämawebeta kädet inigän kubä nämo yäwoŋäreŋkuk.
    Nämoinik! U nadäkinik täŋ imiŋirä bänepi ärut yäpän tägawäpäŋ yepmaŋkuk.
  ntp-NT: Diuusi mosʌmadugan duucai gʌrnʌidi aatʌmʌ ʌʌmadu ʌgai ismaacʌdʌ maitʌrjudidíu
    cascʌdʌ oigʌldi ʌgai soimaascamigadʌ ʌʌpʌ vaavoitudacai ʌgai.
  rai-rai: Anuna pinapaam karom daat ma karom diat pa i raaungaana, i wagomgom diat
    kaai kabina maa diat nurnur.
  haw-1868: Aole ia i hookaawale iki mawaena o kakou a me lakou, hoomaemae no ia i
    ko lakou naau i ka manaoio ana.
  ffm-ffm: Walaa fuu ko o seenndiri en e maɓɓe, nde wonnoo o laɓɓinirii ɓerɗe maɓɓe
    goonɗinal.
  arb-NAV: فَهُوَ لَمْ يُفَرِّقْ بَيْنَنَا وَبَيْنَهُمْ فِي شَيْءٍ، إِذْ طَهَّرَ بِالإِيمَانِ
    قُلُوبَهُمْ.
  cop-CNT: ⲟⲩⲟϩ ⳿ⲙⲡⲉϥⲭⲁ ⳿ϩⲗⲓ ⳿ⲛϣⲓⲃϯ ⲟⲩⲧⲱⲛ ⲛⲉⲙⲱⲟⲩ ⳿ⲉⲁϥⲧⲟⲩⲃⲟ ⳿ⲛⲛⲟⲩϩⲏⲧ ⳿ⲛ⳿ϧⲣⲏⲓ ϧⲉⲛ ⲡⲓⲛⲁϩϯ
    ..
  sri-sri: Irasirigʉ marĩrẽ ĩgʉ̃sã merã surosũ ĩãmi. Ĩgʉ̃sã Jesúre bʉremumakʉ̃, ĩgʉ̃sãdere
    ĩgʉ̃sã gũñarĩgue õãrõ ããrĩrikʉmakʉ̃ yámi.
  nal-nal: Nakmai xa giu a lan azaxai be aaxan dia vaakdul amun Judaa ma aubina xawit
    amun Judaa. Naan ka zuk favaxur a maskana naandi wanaze di inaxam paazaai wana
    Iesu.
  kyq-kyq: Raa se, aakjeki naanin̰ ki se naaje jꞋutu naaɗe se jꞋaaski kaasa. Taa naan̰
    se ɓo, naaɗe kic aal maakɗe do Isa ki sum ɓo, Raa *tug ɗaapɗenga maakɗe.
  kwd-kwd: Ma te'efuta kwaitataringa ka 'amoe no'o 'i laloadauru ma fe'eniga. Ngaia
    ka fa'akwaria nga manatalaga, tofuna gila tagoto'o ala Jisas.
  ded-ded: Nenang negensinggeing, ifi isoc yeni negensinggegec Anutungo ubangina dzuarec.
  ewe-ewe: Mede vovototo aɖeke mí kple woawo dome o, elabena eɖe woƒe nu vɔ̃wo ɖa
    to xɔse me abe míawo ke ene.
  nuy-nuy: Waari anggiij-gaynbaj-magaa, anaani wiij-nguynju, warruburru-wuy marri
    ngagurri-wuy. God nigawaj ngarrani-bajiyini. Marri wani-ru-maṉdhangi, wani-warrbidi-wayn
    wugurru yamba wurru-jambarrgiiyn.
  cop-BHC: ⲞⲨⲞϨ ⲘⲠⲈϤⲬⲀ ϨⲖⲒ ⲚϢⲒⲂϮ ⲞⲨⲦⲰⲚ ⲚⲈⲘⲰⲞⲨ ⲈⲀϤⲦⲞⲨⲂⲞ ⲚⲚⲞⲨϨⲎⲦ ⲚϦⲢⲎⲒ ϦⲈⲚⲠⲒⲚⲀϨϮ.
  buk-buk: Iŋ kêmasaŋ ŋac si ŋalôm ŋawasi sa tu ŋac si sêkêŋ whiŋ-ŋga, gitôm iŋ kôm
    têŋ yac. Gêŋ dau whê sa bu iŋ gêlic yac hoŋ bu lau kaiŋ tigeŋ.
  pri-NT: Câé caa ipwaké goojè ma wàilà. É cèitiri ê èpà kàra, â é nama wâdé ê pwâranümarà
    na araé, ba rà cèikî naa gooé.
  zpq-NT: Toz ca chon Diosen' len chio' na' len ḻegaque', note'tezcho ba beya' beyibe'
    lažda'ochon' dan' chejḻe'cho c̱he Jesúcriston'.
  por-TFT: Deus tratou/salvou a nós judeus e àqueles não-judeus da mesma forma, limpando-os
    por dentro exclusivamente como resultado de eles crerem no Senhor Jesus. Era exatamente
    assim que Ele nos tinha perdoado.
  gwi-NT: Vit'eegwijyąhchy'aa diineet'iindhan, gwik'it gooveet'iindhan. Jesus k'injigiighit
    geh'an gootr'agwaanduu datthak oo'an gwahaadlii.
  gvn-gvn: God jananka wawu jirray yala nyulu ngananka wawu jirray. Nyulu jananin
    dayirr-bungan buyun-buyunmun, jana nyungun God kuku nyajinya.
  nhy-NT: Dios mach techresibiroa san tejwan iwan yejwan amo, sino tinochtin techresibiroa,
    porke yejwan noijki okinyolchipaj de intlajtlakol porke otlaneltokakej.
  asm-FB: আমাৰ আৰু তেওঁলোকৰ মাজত ঈশ্বৰে বিবেচনা কৰি একো পক্ষপাত নকৰিলে, বৰঞ্চ বিশ্বাস
    কৰাৰ পাছত তেওঁলোকৰ হৃদয় ঈশ্বৰে শুচি কৰিলে।
  okv-okv: rate enana God ta ke amo ke be hotembitera avo eto enana ta jo egetei javotoho
    etera God na enda nei embo hamo kakamba ara ke aera
  mxt-NT: Nyoo ña sahá ra tyi vaha ca yoó cha nuu ñu cuan. Soco sanduvií tucu ra añima
    maa ñu cha cuenda cha chinó iñi ñu chi ra.
  tzo-NT: Co'ol laj xa xc'uxubinucutic jcotoltic. Co'ol laj xa spocbucutic co'ntontic
    ti Diose yu'un co'ol laj jch'umbetic ti sc'ope, ho'ucutic xchi'uc ti yanlum viniquetique.
  ind-AGS: Allah tidak membedakan antara kita dengan mereka — Dia membersihkan hati
    mereka ketika mereka percaya kepada-Nya.
  omw-omw: Kotiva hiama tiri mpo qarama timwa tero mwihua mpo qarama nyataiho. Mwihuavata
    tirivata kuaa qarama nraahu timwa taiho. Tiri nraantante mpo mwatanaahua Iesusirara
    qutaa mwivave qiarara tiro, Kotiva mwihua uaqia hi inraikyara nruka nyatairave.
  yrb-yrb: Godima emaini yaini arotorowa imui. I uwarama nautate Godi imutaro emanu
    neno neno ueta maituri wei.
  maa-NT: Nainá, kisìtsjeè ini̱ma̱‑la̱ xi̱ta̱ koi k'e̱ nga kòkjeiín‑la̱ i̱t'aà ts'e̱
    Cristo, nga mìkiì faájiìn xi̱ta̱, tà ngásòn fìko̱‑ná ngats'iaá, xi xi̱ta̱ judío
    'mì‑ná ko̱ xi ta̱xki̱ xi̱ta̱.
  mcq-mcq: Hu kúmujaho núa ꞌee pua aniꞌina kaivo nimaa roijara puni oja vaji sisea
    soma amairiahana.
  sus-A: عَ مُ مِشِ يٌ رَقِسَ عَ بٌورٍ بّ عٍ تَن نُن وٌن تَن تَفِ، بَرِ مَ عَ بَرَ
    عٍ سٌندٌنيِ رَ سّنِيّن دَنشَنِيَ رَ.
  jpn-1965: 私たちと彼らとに何の差別もつけず、彼らの心を信仰によってきよめてくださったのです。
  fra-SBL: Il n'a fait aucune différence entre nous et eux, purifiant leurs cœurs
    par la foi.
  yka-yka: Gaˈ siye pagbiddaˈne duk kite bi,” paˈin si Petros. “Inampun du isab weˈ
    ne meˈ duseden peggeˈ sandel siye pu si Isa.
  mle-mle: “Di nyanak kapab, dayak kapab maa kwar. Dayak ab day dayadiy valik wukikuw,
    yibwiydidiy.
  shp-NTPO: Diossenra noa itan jaboribi wetsaresibiakinbo oinyamaa iki. Jaboribira
    ikonhaketian, jaton jakonma shinanbo soaxona iki.
  aom-aom: God-ro Jew rajohuꞌo saꞌa ioroꞌioro rajohuꞌo bogo gö gö uehorovavuoꞌi ma-gemu
    uehorovavuade höjo. Ëhesi bëhoho saꞌa ioroꞌioro rajohuro Keriso mae uehorovamu
    God-ro jabesi sisëho uꞌovëho barëjade höjo.
  geb-geb: Ana vhɨra, ana tɨva then nza mbuav, ana harigi tɨvar mbe mbui fhuvara.
    Zakɨra fhuvara! Mbe ana khothɨgim, mba tuavra ana mbe muuŋgim, mbe ana nɨman ŋgarigi.
  bsj-bsj: Ci tu bobo ki dimen kange ci la cin nirom ner cero ki belinke.
  cak-cak: Xa junan nkurutz'et quiq'uin rije', roma tok xquiya' cánima riq'uin ri
    Jesucristo, ri Dios ch'ajch'oj xu'on che ri cánima achel xu'on kiq'uin roj.
  chf-NT: Dios mach u yänäl chänonla t'oc unejob. Dios u pocbijob u pixanob uc'a u
    tz'onijob.
  tlf-tlf: God iyo nugulumi weng umaak kobe-nala e minte, igilimi weng umaak kobe
    no kesaala kale, weng maagup uta kup kobe-nala e, itamata e, bilip iyo nimi ilak
    uta dolip kalaa age-nalata, bilip imi fengmin uyo kupkabe-se kuba.
  piu-2006: '@see-verse:ACT.015.008'
  poh-NT: Jeꞌ aj reꞌ ruꞌ, reꞌ Lokꞌ laj Uxlabal maꞌ xilow ta ca̱mna take cꞌacharel
    reꞌreꞌ chi toco̱m ta nak chiwach i ka̱mna hoj, xisaksaj laꞌ wach queh eh jeꞌ reꞌ
    xiban ruꞌum chi reꞌ take cꞌacharel reꞌreꞌ xquichꞌica̱ꞌ quicꞌux chiri̱j i Jesus.
  tue-tue: Marĩrẽ cʉ̃́ãmena tuudʉcáwaririgʉ niiwĩ. Cʉ̃́ãcãrẽ Jesuré padeorí, cʉ̃́ã
    ñañaré tiirére acabórigʉ niiwĩ.
  bjp-bjp: Sinangu God usuf kerer, ifasi sau arae sinangu God usuf ri, wara le ka
    fafuu ta balri, aunbiing ri unune.
  xon-xon: Waah ŋa kina na, u mɔk ke u pak binib bi kaa ye Juu yaab na mu. Waa yakr
    timi. U po dak ke binib mɔmɔk ye tiwanbaan la. Baah gaa u ki kii na, le u finn
    bisui ni titunwanbir.
  tzo-ZNT: Ti Rioxe scꞌuxubinojotic jcotoltic. Coꞌol islecubtas coꞌontic yuꞌun coꞌol
