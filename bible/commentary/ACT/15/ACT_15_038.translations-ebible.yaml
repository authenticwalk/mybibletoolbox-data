verse: ACT.015.038
translations:
  kpx-kpx: Isito Bolou isiviholialeike mo keu abuhi taliho. Kosealemo keu abuhi lovianata
    Babilia vata keve halevei hoilahai au oe tinu.
  okv-H: rate Paul na John Mark humbuto pambari uje ae ena amita be amo enana ga mahu
    pambuna amo da tapa ta pambari uje ae eto da Pamphilia ta eto toto egerembena
    avo eto uje ae enu
  tbo-tbo: Ma Paulo i nugonugotuhu po ega ita dumalu, babana lolowa u Pampiliya hi
    mamae po Yoni Maki i lowo halehi ma ega ita wotagohi po hai bagibagi hita wikokowi.
  mal-C: എന്നാൽ, പ്രവർത്തനത്തിൽ തുടർന്നു പങ്കെടുക്കാതെ പംഫുല്യയിൽവെച്ച് അവരെ ഉപേക്ഷിച്ചുപോയ
    ഒരാളെ കൂടെക്കൊണ്ടുപോകുന്നത് ഉചിതമല്ല എന്ന് പൗലോസ് അഭിപ്രായപ്പെട്ടു.
  grc-SR: Παῦλος δὲ ἠξίου, τὸν ἀποστάντα ἀπ᾽ αὐτῶν ἀπὸ Παμφυλίας, καὶ μὴ συνελθόντα
    αὐτοῖς εἰς τὸ ἔργον, μὴ ⸂συμπαραλαβεῖν⸃ τοῦτον.
  bgc-bgc: पर पौलुस नै उस ताहीं जो पंफूलिया परदेस म्ह उनतै न्यारा होग्या था, अर काम
    पै उनकै गेल्या कोनी गया, गेल्या ले जाणा ठीक कोनी समझया।
  khz-khz: Na Paulo ati gena ririwa ia pia vaikaua, kwalana ia na Pamfiliai eraokwanirato,
    e ira ria ati geinaguluto pene ago geria inagulu ikanai.
  deu-TKW: Paulus aber bestand darauf ihn nicht mitzunehmen, nachdem er von ihnen
    abgefallen war von Pamphylia weg, und sich ihnen nicht angeschlossen hatte zum
    Werk.
  zsr-NT: san cutu bdzag ladxëꞌë Pablo laꞌchë́ꞌë‑biꞌ tséajlenbiꞌ lequëꞌ le buláꞌalenbiꞌ
    lequëꞌ luyú Panfilia len cutur yjénlenbiꞌ lequëꞌ dxin queëꞌ Xanruꞌ.
  lin-lin: kasi Polo asepelaki te ete bamema ye elongo na bango, pamba te akabwanaki
    na bango na Pafili mpe akobaki lisusu te elongo na bango kati na mosala.
  hns-NT: 'Tab Paulas bolies: „Na, hamlog aisan aadmie ke na ledjaab. Pamfielia des
    me oe hamlogke tjhorke laut gail aur hamlogke sanghe aur aage kaam na karies hai.”'
  noa-E: Mamʉ Pabloou oowai irig mag ʉ̈u khaba sĩejim aajem, napem biekhaujã am dʉ̈i
    ãba mawi, Panfiliapai udthurwi, tagjã am juag ooba deeu Jerusalenag marr aawai.
  eng-EMTV: But Paul considered it fitting not to take along with them the one who
    withdrew from them in Pamphylia, and who had not gone together with them to the
    work.
  mib-NT: Te tu ní cúní Pablo jeē quihín tēe un jíín de, chi nde Panfilia ni cusɨ́ɨn
    Marcos nuū Pablo jiín Bernabé, chi tuá ni chindéé ñáhán de ndɨndúú tée un sɨ́quɨ̄
    jníñu ya nde saá.
  lif-NT2: कर पावलरे़ अत्तु, थेआङ्‌भे़ल्‍ले़ खे़ल्‍ले़ खे़ङ्‌हाॽ माङ्‌सेवा याःम्‍बक्
    चोःक्‍मा मे़भाॽरुन्‍सिन्‍नाङ् पाम्‍फिलियाओलाम्‍मे पक्‍थसिआङ् नुःक्‍खे़ पेआङ् वये़रो॥
  xnj-xnj: Nambu Pauli aganili lepi kumtola Maluko, ndava mumbele avalekili ku Pamfulia
    na kubela kuvya pamonga mulihengu lavi.
  mmx-mmx: Ketla ne Pol ga doma i do goxo lox avukat do neni na emu eburu midu. Mila
    gano ne Jon Mak goxo nemen eburu minedu ap mo lugugu, ketla ni gamlong kot mene
    atdu ro Pampilia.
  cbr-NT: 'Buántisa taniabi ca Pablonën Bernabé cacëxa: —Panfilia nëtënuax ca nubëtan
    Nucën Papa Diosan bana unicama ñuixunima nu ëbëtsini uaxa. Usa ''ain cananuna
    a buántima ''ain.'
  tee-NT: Para ju Pablo jantu k'ox lhiula ni laich ca'alact'a'alh ju yuchi ni va alacmaco'ulacha
    lak'achak'an Panfilia. Jantu xa'alac'aktaijui ali' la'ixlhich'alhcat Dios.
  eng-LSV: and Paul was not thinking it good to take him with them who withdrew from
    them from Pamphylia, and did not go with them to the work;
  cak-NT: Pero ri Pablo man nrojo' ta, roma cuando xquic'uaj ri na'ey mej (paj), xerumalij
    can pa Panfilia, y man xbe ta quiq'uin chi xu'on ri samaj.
  pah-NT: —Tirohoyme ti ga, ei Paulo'ga. Opohi ga nhande hugwi Panfíliapeve'g̃a gwyri
    pe ikwehe. A'ero ga ndohoa'javi nhande rupi Tupana'ga nhi'ig̃a mombe'gwovo ikwehe,
    ei ga ga pe.
  sja-NT: Mamĩda Pablopa atee k'inia-e paji, ãchi ik'aawaapa uchiada perã Panfilia
    eujãde, ãchi mimia at'ãri aupada-eeta.
  xed-xed: Lanaf a tsa dzaʼani mista taŋ ya ta Pwal wu, kabga daga ta haɗika Pamfali
    ta tsaghutá tsi ta vgha ka kwalaghutá kɗa dzaʼa maga slna kawadaga nda həŋ.
  mks-NT: Joo Pablo na̱ca̱hán da̱ ña̱ va̱ha chága̱ ná a̱ cáñehe na da̱ cu̱hu̱n da̱
    xi̱hi̱n ná jáchi̱ na̱jándacoo da na̱ tá na̱xi̱nu̱ na̱ estado Panfilia sa̱há ña̱
    co̱ó na̱xeen ga̱ da̱ caca nuu da caja da chuun Ndióxi̱ xi̱hi̱n ná.
  gfk-S: '@see-verse:ACT.015.037'
  bmu-bmu: Mewö mörökmö, Jonöŋ mutuk Pamfilia taonöŋ löwöriba etkömosöta yetpuk toroqeba
    nup qahö meyök. Miaŋgöra Polnöŋ i waŋgita anbingö möri qahö dop kölök.
  dgz-dgz: Go Pol Dion Mak ya aet anun iwa wata pa Pampilia tauane gapan me yone ae
    vemo ewagai pa Antiok aeni menan.
  eng-GNV: But Paul thought it not meete to take him vnto their companie, which departed
    from them from Pamphylia, and went not with them to the worke.
  zaa-NT: Pero Pablua nna labí guyú'ulatsi' bi iche' cabi Juan Marcos attu vuelta
    porqui'ni làbi nna betse'e latsi' bi cabi dèsdeba región lą́ Pamfilia pues labí
    beni bi seguir lani tsina nu chi gùdulo cabía.
  eng-WEBSTER: But Paul thought not good to take him with them, who departed from
    them from Pamphylia, and went not with them to the work.
  guh-guh: Itsiata baitsi jane Pablo apo jitsipae baja icatsia Marcos pebarëponaenexabeje.
    Tsipaji imata copiaya panamuto barëponabeje picani, Marcos epatua naviateca Panfilia
    nacuata. Nexata Marcos xaniavaetsia apo yavenonaeyaveretsi Dioso pitorobilivaisi
    jivi petsipaebaponaejava.
  bon-bon: Yepä, Paulo ngene jotwanige egä miiji lica gyene teebine acana, ingle pui
    niinäce otni cabu Yoane-Mareko lica ten cama enajuji teeme kaakesea ngälu gaabe
    oomlaname, yepä tabe atatrongtuji, teebibine aabmaluji Pampuliya gawe cabu je.
  nhw-BL: huan Pablo amo quinequiyaya Juan Marcos ma yohui, pampa yaya quincajtejtoya
    ipan tlali Panfilia quema achtihui yajque ipan ojtli. Amo mocajqui ininhuaya ipan
    nopa tequitl.
  mgw-mgw: Lakini Pauli aapendili kumpu'twa Yoani Maluko kwa mwanjaa patumbu aatikwaleka
    ku'lu' Pamfilia no kana kwayangatiya lyengo lyabe.
  swh-ONEN: Lakini Paulo aliona si vyema kwa sababu aliwahi kuwaacha walipokuwa huko
    Pamfilia, hakutaka kuendelea kufanya kazi naye.
  wbi-wbi: Looli u Paulo alyasaghile nalulyale lunofu kukun'tola u Marko, akavalekile
    kulam ku Pamfilia nalyaghendelile navope mumbombo.
  bba-bba: Adɑmɑ Pɔlu u ɡeruɑ u nɛɛ, n ǹ weenɛ bu kɑ nùn dɑ domi u ǹ dɑɑ bu yɔ̃siri
    ben sɔmburu sɔɔ, u bu deriwɑ u ɡɔsirɑ Pɑnfilin di.
  eng-KJVCPB: But Paul thought not good to take him with them, who departed from them
    from Pamphylia, and went not with them to the work.
  kgk-NT: —Naiporãi jaraha íxupe, he'i. —Nhande reja-ma va'ekwe oho-vy upe va'e. Panfília
    yvy-py nhande reja va'ekwe oho-vy. Nanhane moirũvéiry, jaha ramo nhamombe'u Nhandejáry
    nhe'ẽ. Naiporãvéi-ma jaraha íxupe, he'i íxupe Paulo.
  waj-waj: tauraa iya vuu suaivaki Marakaava Paburiaa mmataivaki iya pikioo vioo hama
    iya tasipama mmooriivaa vara taikoovaara Pauruuso yaata utuoo innara ooqoo tiravai.
  cpy-cpy: Roo kanteencha Pablo tee inimoritzi raaneeri, tema rookawenta-kityaari
    paerani Marcos janta Panfilia-ki, tee ithotyeero Marcos itsipatyaari jempe ikenkithata-kaanta-yitzi.
  mpx-mpx: Yaa Pol nige wana nuwatu i oola, kaiwena valila Diyon Mak i eguluwagiliek
    labi Pampiliya, nige avaliya al hi tutuwalali.
  wbp-wbp: Ngulakujurla Puurluju jukuru-jarrija, wangkajarla Parnapakuju, “Lawa, yangka
    kujalparli yangka kirringka yirdingka Pampiliyarla warrki-jarrija-wiyi, ngulaju-ngali
    yalumpurluju yampinja-yanu nyurru-wiyi jikajikarlu. Kula-ngali jirrnganja lawa-manu
    warrkiji.”
  luo-luo: to Paulo ne paro ni ne ok en gima ber mondo gidhi kode, nikech noseweyogi
    Pamfilia mi ok odhi kodgi nyime e tich.
  nhe-NT: huan Pablo ax quinequiyaya ma yohui Juan Marcos, pampa yaja quincajtejtoya
    ipan tlali Panfilia quema achtohui yajque ipan ojtli. Ax mocajqui ininhuaya ipan
    nopa tequitl.
  aii-aii: ܐܝܼܢܵܐ ܦܵܘܠܘܿܣ ܠܵܐ ܒܣܝܼܡ ܠܵܗ̇ ܠܹܗ ܕܠܲܒܸܠܔ ܗܘܵܐ ܠܹܗ ܥܲܡܵܝܗ‌ܝ، ܣܵܒܵܒ ܫܒ݂ܝܼܩܵܝ
    ܝܗܘܵܐ ܐܝܼܡܲܢ ܕܝܼܗܘܵܘ ܓܵܘ ܦܲܡܦܘܼܠܝܼܵܐ، ܘܠܵܐ ܐܙܝܼܠܔ ܠܹܗ ܥܲܡܵܝܗ‌ܝ ܠܦܘܼܠܚܵܢܵܐ.
  esk-NT: Aglaali Paul-ŋum iłuaġiŋitkaa aullautiłha ikayuŋitḷugikkii quliaqtuaqmaknik,
    unitḷugikunniiñ Pamphylia-qsiułhakni.
  msb-msb: Pero habo ni Pablo na paupudon kay wara ini magpadayon pag-upod sa inda
    kasadto hasta sa katapusan san inda trabaho kundi nagbalik kag ginbayaan sinda
    sa Panfilia.
  cpa-NT: Jøng² tsa¹ca¹lø¹hniu¹ Pablo jian¹dsa dsa² héi². Di³ ma²ca¹tég²dsa lah¹jiá¹²
    ja³tén¹² Panfilia. Tsa¹ma¹ca¹ŋó¹ dsa² héi² quianh¹³dsa ja³ca¹ŋi³téng³dsa jǿg³.
  dso-dso: ମାତର୍‌ ପାଉଲ୍‌ କଇଲା “ନିଚୁ, କାଇକେ ବଇଲେ, ପପୁଲିଆଇ ଜନ୍‌ ଦିନେ ଆମର୍‌ କାମ୍‌ ସାରି
    ନ ରଇଲା, ସେ ଆମ୍‌କେ ଚାଡି ବାଉଡି ଉଟିଆଇଲା ।”
  meu-meu: A Paulo ena lalo-hadai be ia bae laohaia na dia namo, badina be Pamfulia
    ai e rakatanidia, edia ḡaukara ai se bamodia.
  yva-NT: weramu Paulus ponae, pare, “Mamaisye ramu, weye nandijawe arono wana no
    munijo Pampilia, Yohanes Markus po wama anakere rapaya yara nino ririnsaora.”
  dgc-dgc: Pero sala ni Pablo a kuyugén, da gininanan side ni Markos to éya ta Pampilia.
  zpm-NT: per bzhiguieḻd Pabl, sac zeeṉe güeynie zho Juan glo, psaṉaque Juan zho guiedz
    Panfil, laa Juan biire zey Jerusalén, güeynaḻd Juan nlozh nsiaaḻ zho lo dziin
    co.
  hix-NT: Anàr xehra mak nehxakon hatà, Pawru. Àna matà, kakoro tàtohoryempàn mokro
    harha, kekon hatà, Mahkus hoko. Pamferya yamtar ho kehtoko, kàhnànkaye. Kakoronomaxe
    àtohra nehxakonà. Àro ke, àtohra hak nahko, kakoro, kekon hatà, Pawru.
  sim-sim: Urik Pol mu mbara, �Ma toto mas kuyanga Pamfiliak shirin lai loho indik
    Jerusalemik ihinda ma ria. Uhunda osik or nga ni ikwa ambu nir.�
  npi-ULB: तर पावलले मर्कूसलाई लिएर जान ठिक छैन भनी विचार गरे । किनभने पाम्फिलियामा
    हुँदा उनी तिनीहरूबाट छुट्टिएर उनीहरूसँग काममा अगाडि गएनन् ।
  cgc-cgc: piro dili miag Pablo i na pakuyugon Juan an tak na naan pa danen ta prubinsya
    Pamfilia, padilian Juan danen an daw ula kanen an gapadayon ta pagtabang ta iran
    na mga pabuat.
  tim-tim: Are âmâ ulikŋân Mareko kotŋe siâ Yohane are emelâk yâk olowâk arim Pampilia
    hânân hepunyelekmâ purik kato yâk yetŋeâk Yesugât keiŋe makyeŋgim maliat. Aregât
    Pauloŋe Banabagât den are nâŋgâmbo ârândâŋ bo agep.
  yor-yor: Ṣùgbọ́n Paulu rò pé, kò yẹ láti mú un lọ pẹ̀lú wọn, ẹni tí ó fi wọn sílẹ̀
    ni Pamfilia, tí kò sì bá wọn lọ sí iṣẹ́ náà.
  wos-wos: Mawuli yandéka dé Pol wun jooka hélék yata dé wa, “Hanja Jon Mak Pamfiliana
    héfambu aniré yatakataka dé yi. Ani wali atéfék jémba yanjoka yihambandé. Némbuli
    dé ani wali yamba yikéndé.”
  emp-NTPO: Naãrã wãsid̶ad̶e maʌ̃ Juaʌ̃ Marcoba Panpilia druad̶e ãdjira ameped̶a jẽda
    wãsia. Ãdji ume nocod̶aa jaradiad̶e wãẽ́ basía. Maʌ̃ carea Paulomaarã biẽ́ b̶asia
    Juaʌ̃ Marcora wayacusa edeida.
  eng-F35: But Paul insisted on not taking someone who had deserted them in Pamphilia
    and not gone with them to the work.
  ind-ind: Namun Paulus tidak mau membawa dia, karena Markus pernah meninggalkan pekerjaan
    pelayanan mereka di Pamfilia.
  pes-OPCB: ولی پولس صلاح نمی‌دید کسی را با خود ببرند که در پامفیلیا آنان را ترک نموده
    و با ایشان همکاری نکرده بود.
  mpt-mpt: Fole baaneo Yeye sino nibo Famfilia betan onsobo e bekebe mo danea imin
    detlaanea e okoko deibo tlebio kesoa nibo e imino mo debeb unaobbabo ge baanea
    tolobo gesea
  ssx-ssx: Poloma꞉ta꞉ hone na wiekeme. Hande Pa꞉mbilia da nane hata꞉ pi walo poluekema꞉
    hone na wiki ipiliki mina꞉pa꞉laeyeke handa ana꞉ na pa꞉la꞉me leekeme.
  mkl-mkl: Ammɑ Pɔlu í fɔ í mɑnteɛ í ni kù sĩɑ ɑŋɑ ɑ ɡbɑ̃ɑ, nŋu iyi kù sobi ɑŋɑ wo
    si icɛu ɑmmɑ í sindɑ í jɔ̀ ɑŋɑ wɑ hɑi Pɑnfili.
  gaq-gaq: ମାତର୍‍ ପାଉଲ୍‍ ଆମେକେ ଡୁଂୱେନ୍‍ସା ରାଜି ଆଡିଂକେ ଣ୍ଡୁ; ମାତର୍‍ ମେଁ ସିସେବାନ୍‍ ପଂପୁଲିୟାନ୍ନିଆ
    ମେଇଂ ଏତେ ଏନ୍‍ କାମ୍‍ନ୍ନିଆ ମିସୁ ମାଲେଃଚେ ମେଇଂକେ ଆନ୍ତାର୍‍ଚେ ପାଙ୍ଗ୍‍ ଲେଃଆର୍ଗେ ।
  gof-RNT: Shin Phawuloosi Marqqoosa banttara efanaw koyibeenna. Gaasoykka, I Phinfiliyan
    shaakettidi enttara oothanaw bibeenna.
  unx-unx: ମେନ୍‌ଦ ପାଉଲୁସ୍‌ ମାର୍କକେ ଇଦି ନାଗେନ୍ତେ କାଏ ସାନାଙ୍ଗ୍‌କେଦା, ଚିଆଃଚି ଇନିଃ ସିଦାରେୟାଃ
    ହରାସେନ୍‌ରେ କାମି ଟୁଣ୍ଡୁଃ ଜାକେଦ୍‌ ଆକଲଃ କା ତାଇକେଦ୍‌ତେ ଇନ୍‌କୁକେ ପାମ୍ପିଲିଆରେ ବାଗିକେଦ୍‌ତେ
    ରୁହାଡ଼୍‌ୟାନା ।
  gah-gah: Makí goí oko Pamapilia mikasiuka gosohá hozagú aniteake ahulokimiake atiginá
    imó nenazo, nenemú Pauló nene áisigi vinigi giligo goselé apilimó.
  lcm-lcm: Sikei Paulo kapo misag ani songo ani nat ang using kata sip pelek irilong
    e Pampulia na parik kata lapa anguan auai an ve rilong si abis.
  aer-aer: Kenhe Paul-ele akenhe Barnabas ileke rarle Mark akngetyeke ahentye anetyakenhe,
    rarle renhe-atherrenhe imperle-alhekenge apmere Pamphylia-le ikwere-atherrenge
    warrke-irretyakenhe anemele.
  qvc-NT: 'Piru Pabluqam yuyarqan: Mananam allichu kay Jwan Markusta apananchiqqa,
    nishpa. Chaqa suq kutinmi paykunawan riykashpa, Panfilyaman ch''ayaptinllapaqa,
    paykunamanda akrakashpa, kutishqa karqan. Mananam rirqanchu paykunata yanapaqqa.
    Chaymi Pabluqa manana munarqanchu pullanllapa rinambaqqa.'
  tgl-ULB: Ngunit naisip ni Pablo na hindi mabuting isama si Marcos na nag-iwan sa
    kanila sa lugar ng Pamfilia at hindi na sumama sa kanilang gawain.
  cbs-NT: bebunkidi jatubetan yusin ka Panfilia anuxun jatu xunubidankin jenebidanimawen
    taexun Pablon ana iyukatsi ikamaken
  xtm-NTPP: Kovaa Pablo ma ñatuu ni jatna ini de ja jin koo de ji'in tee ma, vaa nuu
    ni jan koo de ñuu Panfilia ma chi ni xndoo ña'a tee ma, te ñatuu ni yo ndikin
    de nuu tniñu kuan koo de ma.
  nnq-nnq: nambu Paulo apaije kulongwana na Maluko, gambu pukutumbula jwenio ngabaleka
    ku Pamfilia nukana kujangatana muliengo lyabe.
  bao-NT: Pablo pea, cʉ̃jare pade nemo bapa cʉti yapanotigʉra, Panfilia macãrã cʉ̃
    ca tua weocã doorique ca niiro macã, cʉ̃re cʉ̃ ca ami waaro bootiupi.
  san-ORI: କିନ୍ତୁ ସ ପୂର୍ୱ୍ୱଂ ତାଭ୍ୟାଂ ସହ କାର୍ୟ୍ୟାର୍ଥଂ ନ ଗତ୍ୱା ପାମ୍ଫୂଲିଯାଦେଶେ ତୌ ତ୍ୟକ୍ତୱାନ୍
