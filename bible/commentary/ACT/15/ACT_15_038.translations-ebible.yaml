  boj-boj: Onaqa Pol a siŋgila na Barnabas saidyoqnej, “Eo. Mak a nami iga koba na
    wauqa gilnamqa Pamfilia sawaq di a na iga uratgosiq Jerusalem aiyej deqa iga a
    olo osi gilqasai.”
  eng-DRA: But Paul desired that he (as having departed from them out of Pamphylia,
    and not gone with them to the work) might not be received.
  knf-knf: kë Pawulu aşë pok, aji baanwo kaţija, ţiki ado bi duk baka uyaaş uloŋ du
    uŧaak wi Pamfili, kë aanyoonk babaañëş uko wi bakdoluŋ.
  san-KHM: កិន្តុ ស បូវ៌្វំ តាភ្យាំ សហ កាយ៌្យាត៌្ហំ ន គត្វា បាម្ផូលិយាទេឝេ តៅ ត្យក្តវាន៑
    តត្ការណាត៑ បៅលស្តំ សង្គិនំ កត៌្តុម៑ អនុចិតំ ជ្ញាតវាន៑។
  arn-NT: welu Pablo adentulay tañi yeafiel, Marku am kisukünuetew kiñechi miyawlu
    Panfilia waria mew, ka pirkelay ñi inayaetew kisu engu ñi küdaw mew.
  zas-NT: Per Pab ad cwëjbt ninë reeman laaman, din chi we reeman niz Panfilia guroꞌnladxaman
    laa reeman, ad binëtraman laa reeman.
  ken-NT: Kɛ Pɔ̌l kɛka bɛ́ ɛ́chi sayri bɛ́sɔt yi mbɔnyunɛ arɔ́ nyaka bhɔ ɛtɔk Pamfília
