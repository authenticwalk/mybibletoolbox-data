    o̱ʼemeʼnok Pabloa eʼtohuaʼtaʼ pakhueʼ o̱ʼu̱y.
  pwg-pwg: Ma Pol inotai da ke ita biibai, iyamna Pampiriya dobunai ibigabiga ma i
    biga kamonai na Jon Mak ivi muritina ma ikuyowesi.
  cjv-cjv: koma yai surai Pambiria tei moiro Yai Gumam gunom kam kokonan beipika Mako
    yaromi surai ma dere kokonan i ikeme. Ena Pauro “Yaromi ama napuika faikeme,”
    di tongoro
  tha-KJV: แต่​เปาโลไม่​เห​็นควรที่จะพายอห์นไปด้วย เพราะครั้​งก​่อนยอห์นได้ละท่านทั้งสองเสียที่​แคว​้นปัมฟี​เลีย
