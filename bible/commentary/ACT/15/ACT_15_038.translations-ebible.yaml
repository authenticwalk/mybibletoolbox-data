  ngp-ngp: mna Paulo haone kugamba neviwagilwa wamguhe Yohana Maliko, kwaviya awasaga
    aho nk'hongo kudya Pamfilia.
  enq-2: Dopaka doko, akali doko Pampilia yuu dokonya nyakamba-pipa kalai pyoo paa
    naenya yakineamo doko apata napatamano doko yakana lao Polome masia.
  eng-ASVBT: But Paul thought not good to take with them him who withdrew from them
