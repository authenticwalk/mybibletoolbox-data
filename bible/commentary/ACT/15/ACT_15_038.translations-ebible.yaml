  san-URD: کِنْتُ سَ پُورْوَّں تابھْیاں سَہَ کارْیّارْتھَں نَ گَتْوا پامْپھُولِیادیشے
    تَو تْیَکْتَوانْ تَتْکارَناتْ پَولَسْتَں سَنْگِنَں کَرْتُّمْ اَنُچِتَں جْناتَوانْ۔
  heb-LB: אך רעיון זה לא מצא־חן בעיני פולוס, כי יוחנן מרקוס זנח אותם לנפשם בעיר פמפוליה,
    ולא עזר להם לסיים את שליחותם.
  caf-NT: '''et whunts''ih Paul ''aw ts''ah''un buba cha''hóot''ah. Hoh da Pamphylia
    bughu whenája ''ink''ez ''ut''en hubulh lhachaídilil, ''et huwa hubulh ''útenilh,
