  mio-NT: soco ña cuni ra Paulu, vati cha ni saña ra Macu can chi ra iti ñuhun Panfilia,
    ta ña chahan ca ra chi ra, ta ni ña satiñu tahan ra chi ra tican.
  srq-NT: —Tei. Ae que nanderecha Panfíliaa nyii resẽ. Huɨ jeɨ que nande sɨ resẽ,
    nande Dios cheẽ nenei nenei mose. ¿Mañɨ nande ra ererao sɨ re? ɨ que Pablo ra.
  kje-NT: maa Paulus namhene na'ahenia, “Lo'o yon lariyala ai me'e, ono nonolu an
    lernohi ika laa, maa ai ka namkene howok noro ika, de an hoikaruwedi ika lolo
    Pamfilia.”
  gaz-gaz: Phaawulos garuu sababii Maarqos isaan wajjin hojiitti fufuu didee Phamfiliyaatti
    isaan dhiisee deemeef akka inni isaan wajjin deemu hin jaallanne.
  kud-kud: Na Paulo inuwanuwatuwu ta nigele iyadumwalu, wuwuna mwalona Pamipiliya
    himiyamiya ta Yoni Maki idena gabaedi na nigele iyamulitaedi ta yadi paihowa hiyave'ovi.
  urb-NT: '@see-verse:ACT.015.037'
  fra-LSG: mais Paul jugea plus convenable de ne pas prendre avec eux celui qui les
    avait quittés depuis la Pamphylie, et qui ne les avait point accompagnés dans
    leur œuvre.
  san-HK: kintu sa pUrvvaM tAbhyAM saha kAryyArthaM na gatvA pAmphUliyAdeze tau tyaktavAn
    tatkAraNAt paulastaM saGginaM karttum anucitaM jJAtavAn|
  cak-SNT: Pero ri Pablo man nrajoꞌ ta, ruma antok xquicꞌuaj ri naꞌay mul, xaꞌruyaꞌ
    can chupan ri lugar Panfilia rubꞌeꞌ, y man xꞌa ta quiqꞌuin chi xuꞌon ri samaj.
  uvh-uvh: Ka Pol adi Jon Mak wa midi itua kane tim munumung sini' tanga aging u tanga
    kama tubo Pamfilia tara' do fonga ibinga mabuinga anasapmo'sa' tanga yaregumu'
    waraga' sura Jon Mak u nanagik ga' bibi' naku'.
  ino-ino: '@see-verse:ACT.015.037'
  gnn-gnn: Ga ŋayi Bolnydja waŋana yaka'yurruna bitjarra, “Yakana ŋayi yurru malthun
    ŋitjalaŋgu, liŋgu ŋayi ŋunhi ŋäthilinydja yaka warray dhawar'maraŋala djämanydja;
    gonha'yurruna ŋayi ŋunhi ŋitjalanha ŋunhala muka yana bäyma Bambiliya wäŋaŋura.
    Yakana ŋali yurru gäma ŋunhiyinhanydja yolŋunha, liŋgu ŋayi ŋäthilinydja ŋitjalaŋgala
    winya'yurruna.”
  yal-yal: koni Pɔli yi a miri, a na mi daxa, amasɔtɔ a xɛtɛ nɛn e fɔxɔ ra Panfiliya
    yi benun e xa yelin e wanla ra.
  cnt-NT: La₁ Pa₄ guë'₂ në́₃ tsá₃ ca₂gue₃ jiog₃, ia₁ ca₂téi₂ bá₄ 'éi₂ lia'₂ con'₂
    jme₁i₁nioi₁₂ 'uë₃ Panfilia, tsá₃ ma₃ca₂jme₃quiong'₅₄ jua'₅₄ a₂jme₃'o₅₄.
  tif-tif: 'Pol ayo aket fukunbi boko-lomda: Daa; tunum kaa yak Provins Pamfilia kawu
    kano kelala, alep nulufin okok kem-tal-unemsup kemin, ali ku kala daaluwa, unum
    o, akala,'
  nlx-nlx: पुण पौलुसाह लागो काय पंफुलीया माय रेन जो आपुह सोड़ीन जात रियेल ईतो, एने
    आपु हिऱ्यो काम पुरो एणे वोर नाह रिनो, ताह आरही ली जाणे हाजो नाह सोमज्यो।
  apw-NT: Ndi Paulń doo yił dikáh hát’į́į́ da, dabí’iłtséná’ Pamphýliagee bich’ą́’
    t’ąązhį’ ádeheltįį ni’, doo dayúweh bich’odaaṉiigo yił okai da ni’.
  gum-gum: trune Pablobe pera ambamgaig kui ashibig køn, kaguende tru srøsrø ambenma
    Marcosbe Panfiliatø nømun tarømisra, nømba tru maramigwan martrab imuinukkurri.
  not-NT: 'Icanque Paboro: —Cara áganëri jirai atencari, ijocanacái Pampiriaquë ipigapaa.
    Te intsibatái cara aquenaque. Yamai quero náganairi aisati.'
  plu-plu: Igme kiyapwiye Pol ka atekere gikak kiyapwiye João Markus. Git ka wadit
    awaku ku samah minikwak ig ikiswigkis ayge Panfíliyamnaw. Ig ka msakwa adahan
    gayapetnikis adahan ekkene Uhokri giwn.
  iou-iou: Yäwänä Poltä yäŋkuk; Äma uwä bian nekkät epän täkta bitnäŋpäŋ Pamfilia
    komeken nipmaŋpeŋ kuŋkuko ukeŋo. Unita ukät nämo kunayäŋ yäk.
  ntp-NT: ʌgai ismaacʌdʌ oí aidʌsi tuucamidʌrʌ iji ʌgai aipacoga dai gaaagidimi Diuusi
    ñiooquidʌ dai Panfiliaiñdʌrʌ aa gʌi dai camaisoicʌiña cascʌdʌ ʌPaavora maitipʌliditadai
    isvaidaquiagi.
  rai-rai: Iaku Paaulo i nuki naa pa i koina baa diaar a ben paai balet, maa ia waan
    paa kon diaar irong Paampilaa, ma pa i murmur diaar tuk a pinapaam i raap.
  haw-1868: Aole nae i makemake o Paulo, e lawe pu i ka mea i haalele mai ia laua
    ma Pamepulia, a hele pu ole akai me laua i ka hana.
  ffm-ffm: Kaa ɗum welaali Pool sabi oon seeriino e maɓɓe Pamfiliya yaadaali e maɓɓe
    faa gollida e maɓɓe.
  arb-NAV: وَلَكِنَّ بُولُسَ رَفَضَ أَنْ يَأْخُذَاهُ مَعَهُمَا، لأَنَّهُ كَانَ قَدْ
    فَارَقَهُمَا فِي بَمْفِيلِيَّةَ، وَلَمْ يُرَافِقْهُمَا فِي الْخِدْمَةِ.
