    avo eto uje ae enu
  mxt-NT: Soco ra Pablo ña tahán iñi ra cha cuhun ra Juan chihin ra, vatyi sandoo̱
    ra chi ra nya Panfilia quɨvɨ cuan. Ta ña chaha̱n ca ra chisaha tyiño ra chihin
    ra.
  tzo-NT: Ti Pabloe mu lecuc laj ya'i ti chcha'ic' yan vuelta yu'un chchi'in batel
    ti much'u icomesvan ti Panfiliae yu'un muc sc'an xchi'inatic ti abtel.
  ind-AGS: Tetapi menurut Paulus bukan ide yang baik untuk membawa serta Yohanes Markus,
    sebab dia meninggalkan mereka di kota Pamfilia dan tidak lagi melanjutkan pelayanan
    bersama mereka.
  omw-omw: Vanavaasiva mwiavata vitero virera uti varuvaro Poruva qaqao tiro. Haaru
    tiretana mpo mwatukya mpo mwatukya nrohiqata mwakyaakya timwa nyiqi vi variavararo
    mwi vaisiva tiritana Pampiriaaqitairo qaqira kyero pupohovaro nrumu ntantero vurave,
    tiro.
  yrb-yrb: '@see-verse:ACT.015.037'
  maa-NT: ta̱nga jè Pablo mìkiì kisaseèn‑la̱ nga jè kji̱ko̱, koií kjoa̱‑la̱ nga kitsjeiìn
    takòn ján Panfilia nga mì ti̱ kiì tsobáhijtako̱‑ne nga kisìxá jè xá xi tjíma‑ne.
  mcq-mcq: ꞌEnakaivo Porura vwihanajaho maiꞌo areria parenana. Ijihuni maijaho hu
    naꞌi pini pu puꞌúmo vaꞌu vaꞌo vaꞌe Pamipiria rene ranamúe ꞌunama roꞌi kaivo hu
    pu puꞌúmo kaukara pavena vaꞌana.
  sus-A: كْنْ ثْلُ نَشَ عَ قَلَ عَ مُ لَن عٍ شَ مِشِ شَنِن عٍ شُن مَ نَشَن كٍلِ عٍ
    شُن مَ ثَنقِلِيَ، عَ مُ تِن بِرَدٍ عٍ قْشْ رَ عٍ شَ وَلِ كُي.
  jpn-1965: しかしパウロは、パンフリヤで一行から離れてしまい、仕事のために同行しなかったような者はいっしょに連れて行かないほうがよいと考えた。
  fra-SBL: Mais Paul ne pensait pas que ce fût une bonne idée d'emmener avec eux quelqu'un
    qui s'était retiré d'eux en Pamphylie, et qui n'était pas allé avec eux pour faire
    le travail.
  yka-yka: Saguwaˈ pikilan si Paulin weˈ gaˈi si Markus patut binoˈo peggeˈ bakas
    inambanan hep siye weˈ ne laˈi si Pampiliya, duk gaˈ iye makatatas nabangan siye
    sampay ubus hinangden.
  mle-mle: '@see-verse:ACT.015.037'
  shp-NTPO: Ikaxbi Pablonbiribi já iokashamaa iki, ja peokin iwekana Panfiliainxon
    jato potaax jato betan kayamaa iketian.
  aom-aom: 'Ëhi uavamu Paul-ro uavadeje: Bogajo. John Mark-hu noꞌo öꞌëꞌoho bogo maehu
    höjo. Ëhesi bëhoho urimëꞌi mue ajamuibe juvoromo Pamphylia saꞌare ramuöꞌöꞌi sionëro
    rovade höjo. Ëhi jiëꞌe a bavaꞌëꞌoho na bijönegajëjo.'
  geb-geb: Ana ne vuzvugim, Por thav khaŋ ana nzuai, “Ne nzerigi fhuvara. Mba guma,
    ana fhum Pamfiria fhain ŋka thav, ana ŋka phorgɨ ruv kha ŋaarar muuŋ thagi. Maaŋ
    muuŋgiap, ŋka ntigem ana kuv ŋgɨgɨrga fhu.”
  bsj-bsj: Dila Bulus kwabi ri, ki yorbo cia tu Markus, wo dubom cii mor Bamfiliya
    ri yabo kab tak kange ci nagen do nineu.
  cak-cak: Pero ri Pablo man nrojo' ta, roma tok xbe na'ey chiquij, xa xeruxutuj can
    pa roch'ulef Panfilia, y xuya' can rubanic ri samaj ri ebenak-vi.
  chf-NT: Aj Pabloba mach u yoli u bisan, uc'a une u yäctijob tä Panfilia sutwäni
    tu pat, mach u yoli xic t'oc unejob u chen ni patan jini.
  tlf-tlf: Fol iyo aget fuguno-nala e, “Tinum beyo yak Provins Pamfilia kugol nuyo
    bisat imkala alop nulusinon ogok kem tiinan-bii-sulup kale, tinum beyo kaa daaluta,
    dep unon-temup o,” agan-bala e,
  piu-2006: kanya Puulalu wiya watjaṉu, Tjaan Maakalu pulanya yurrunpa manta Pampiliyala
    wantikatingutjangka. Tjaan Maakanya palula kutjarrawana tjungu kutu yanamara.
  poh-NT: 'reꞌ maꞌ Lu̱ꞌ jeꞌ wili xikꞌor: «Reꞌ Cus reꞌreꞌ, maꞌ xojritahkej ta woꞌ je
    chipam take tinamit nakojic woꞌ chic wi̱ꞌ chi cꞌuhbalanic yuꞌna maj nok wilic
    nak ponok chiki̱j xojricana̱ꞌ cho ar Panpi̱lya. Maꞌ riban ta chi wi̱n kꞌuruꞌ chi
    eno̱j chiki̱j yuꞌna, nqui xikꞌor reh Wernaweh.'
  tue-tue: 'Pablope jĩĩyigʉ: —Too sʉgueropʉ bueyapacʉtiriwi cʉ̃ʉ̃. Panfiliapʉ marĩ
    niirĩ, cõãcopʉtʉaatiwi. Marĩmena wáanemorĩ booríga, jĩĩyigʉ.'
  bjp-bjp: Isau le Pol biil i somangat pes u, wara le Mak i fin koseng ta ru na Pamfilia
    ma biil i to la ta tura ru isi tel foim.
  xon-xon: Le Pɔɔl aa kii; ba pu? baah nan bi Pamfilia aatiŋ ni na, Jɔnn Mak nan labr
    kun ki cha bi, kaa ki ter bi lituln na ponn ni. Nima pu na, Pɔɔl aa nan kii ke
    u ki dii bi.
  tzo-ZNT: Pero li Pabloe mu xa la scꞌan xicꞌ echꞌel, jaꞌ la ti tey icomtsanvan ta
    estado Panfiliae, ti muc la scolta sba ta yalel li scꞌop Rioxe.
  mpm-NT: Ko Pablo tu kuni da, chi ni xndoo Juan Marcos da naa da ñuu Panfilia, ti
    tukaa ni jaꞌan da jiin da ja saꞌa da jniñu yukan.
  ots-NT: Nu car Pablo, jí̱ mí ne di zitzi, como guegue‑ca̱ bú wendi pʉ Panfilia cja̱
    jin gá ndɛnihui pa di möx car bbɛfi.
  hoy-hoy: लेकीन पौलुस ईद वळ्लीद समसीदील कि आऊक तान सांगुळ हुळदेव, यतिकी यूहन्ना जो
    मरकुस कहलुसतान, पंफूलिया टु आंदुर हात्‍ती वापस हिंद तिर्गेगिदुन अदिक आंदुर स्यावा
    कार्य पुरा आगासताका आंदुर सांगुळ ईला ईरोन.
  uri-uri: Ari Pol kil pa akwonalmpen la tolpa, pa ake wor ekg akal kil pa ntien atn
    pa. Ekg nte, kil pike hep pa kil pike nuhurnten atn kai ha knokg Pampilia, yatom
    ake pike ntien akwap atn pa, kalpm.
  amo-amo: Ame Bulus belle Barnabas ku na uchau tiyiru Markus kuba, barna Markus wa
    chinnari kusarin Panphili, amini wa nari ulinbun kata nan ghinu.
  pjt-pjt: Palu paluṟu ngaṉmanytju wantikatinytjitjanguṟu Paulalu puṯu nguwanpa kuliningi,
    munu palyanmankunytja wiyangku wantingi palunya katinytjikitjangku. Panya paluṟu
    mungaṯu manta panya Pampiliyala pulanya wantikatingu, pulala tjungungku waṟkariwiyangku
    wantira.
  cwe-cwe: mbali Paulo hagesile kuwa vinoga kumsola Yohana, kwaviya halondile kukala
    nawo mbaka uhelelo wa sang'hano yawo, mbali Yohana kabwela na kawaleka Pamfiliya.
  daa-NT: Kar Pool gay pooce. Ŋa rakaaɗo Yaaya-Maark yaa ɓaa iŋ ŋuura, asaan awalle
    wiktin ta ŋu goyiy Pampili, ŋa ɗeettu, ŋa rasiig ŋu giniy riy keeco di.
  mlp-mlp: An Pol bilam, Kwaziqmo mat na uliq Pamfiliya-ib i gihulosta ham. Gihulosan
    i inaq kabiy a ta hi emta ham. Nazaq iyan i waqeq inaq hi lehuq ham.
  ape-C: Aria Pol nakri uwok um huran hunak um. Um maresh, riguk haran hanak aria
    madae nini amam hupe arigaha mour nyutuh aria hutanamori uwe, uwok. Aria nakutumuk
    agudok shokugi nahobig Pamfilia aria natanamori.
  bgs-bgs: Asal ándà nunug si Pablo, su igdiyà si Juan kandan dángngan tun ta Pamfilia,
    asta ándà panayun tabang katô lumu dan.
  faa-faa: Airakano Poremo someraka, “Wae, e karikia pukusafapo. Fana Pamefíria hauaka
    epo eto metakarisiapo. Kotimo someane some kakako kimisi pusuane, epo rakikia
    masafapo.” Aíyaka Poremo somerakano,
  kik-kik: no Paũlũ ndonaga arĩ wega mathiĩ nake, tondũ nĩamatiganĩirie rĩrĩa maarĩ
    Pamufilia na akĩaga gũthiĩ kũruta wĩra nao.
  cap-NT: Niiz̈ tuquiqui Panfilia wajtquin z̈ejlcan, Marcosaqui Pabluz̈quiztan Bernabez̈quiztan
    quepi zarakchic̈ha. Ana iya chica ojklaychic̈ha Yooz taku parlican. Jaziqui Pabluqui
    Marcos ana chjitz pecatc̈ha.
  ksr-ksr: Kaeŋ moroto, Jonoŋ wala Pamfilia taonoŋ looriŋ oromesaoŋ yorowo toroqeŋ
    gawoŋ mende mero. Kawaajoŋ Poolnoŋ ii wama kembombaajoŋ moro mende sokono.
  eng-TNT: But Paul thought it not mete to take him vnto their company whiche departed
    from them at Pamphylia and went not with them to the worke.
  sbs-sbs: Kono Paulusi cha zeza kuti ka kwina hande ku hinda Mareka ya vaka vasiyi
    mwa Pamfilia mi kena ava zwili havusu navo mu musevezi.
  sue-sue: Mak nu gita numoreto dai susaumite Pamfilia zebura ena bua ziro zewai kaka
    wamu nuto doro ewesemunua, are Paulo meni nu numoreto dai bayaira ginu te kaka
    wamu wenua.
  fra-NCL: mais Paul jugeait bon de ne pas prendre pour compagnon un homme qui les
    avait quittés depuis la Pamphylie, et qui n’avait pas été à l’œuvre avec eux.
  bhg-bhg: Ata Paul mi arapada karigedo sisina, embo matu yai Pampilia ainda awamane
    dodo taigedo maunsisina, awa kundo daedo buroda mamainyae sisina.
  snn-NT: Ja'nca sehuoguëna, Pablobi ro'tani, Maire jo'cani senjosi'quë, Panfilia
    huë'e jobobi saisi'quë, maire se'e yo'o conma'isi'quëre sëani, baguëte se'e choima'ina'a
    caguëña.
  atb-NT: Nghut kôlhang, Poluq gi, haú yuq lé a kâm shuî chûng naù nghut ri; hkâsu
    mù gâ le, yhang gi, Pamhpuli mau má yhangnhik lé tô pyâm to mù, yhangnhik eq rahá
    muzó a kâm xoq zui nau é sû nghut é yanmai nghut ri.
  cek-AK: Toe toksak hanah nihnik hoi nawnto caeh ai, Pamphylia vangpui ah nihnik
    to cawnhtaak ving pongah, Pawl mah Mark to caeh haih han koeh ai.
  bkd-bkd: Ba si Pablo harì agkabayà ha dumuma haena kandan ta su anay ha diyà pa
    sidan ta Pamfilia uminendà haena hu pagbulig kandan daw ulì.
  ctu-76: Pero mach chʌ'iqui ti' ña'tyʌ Pablo como ti' yambʌ ora jini Juan ti' cʌyʌyob
    ya' ti Panfilia.
  lac-NT: 'Chen a Pablojo'', caj u ya''araj: ―Mʌ'' tsoy a pʌyiqui''. Mʌ'' ja wirej,
    caj u p''ato''on ich u cajar Panfilia. Mʌ'' ja wirej, mʌ'' tarij ic tsec''tej
    u t''ʌn C''uj yejero''on uchi''.'
  xla-xla: Amasiyama Polo posolotamaiyo, Banabasta Yon Maka semtloweye. Adipalati,
    yia꞉ta ka꞉yapa tale dulu dla Yon Makaye hamalati ya꞉ta oko dla hutulli woloma
    ponatiyo. Epapele koko tle Yon Makatapo yia꞉ye Pampiliya mo tle saliyome ilamtaiyo.
  xav-NT: Tane nherẽ, Paru hã ma tô wẽ'õ, ĩsiré morĩ zahuré tõ da, ĩwana wamhã, Zeruzarẽ
    u Pãpiriza hawi apâ morĩ sirõmo da, te te rẽme zahuré wa, Zuwã Marcusi hã. Timorĩ
    hã te te ĩme 'rãsutu zahuré õ wa, ma tô siwi wẽ'õ.
  cuk-cuk: Pabloʼdi yapa Juan-Marcos-sedegualid. Ar ade, we-dulede, Panfilia-yargi
    emargi bangud-gusad, emarba Bab-Jesús-igargi bar arbadsulid.
  tbf-tbf: eiekesen e Paulo a nga tsue va guor ta kap nga kerie, simi vunan a te nga
    sorvekena guor i Pampilia ma a kap nga tsatsang meie guor te simi tsientsang.
  uig-CYR: Бирақ Павлус алдинқи қетим Памфилийә өлкисидә улардин айрилип кәткән, Рәбниң
    хизмитидә улар билән биллә давамлиқ сәпәр қилмиған Маркусни йәнә елип беришни
    ақиланилик әмәс дәп қариди.
  ikw-NT: Kọvu Pọlu kwége o snornu be, kwnornu a dázịgidnege n'ẹrnu wam, kọvu ọ ghasarụ
    be nụ Pamfilia.
  khs-khs: 'Alawamona, Poleyewi talapoiya selese, “Puwanowemiwa sena epa ninipe Pamafilia
    peleya:wemi hapakeye. Alawamona, ewa niwa iya:pela: tima:na:wa ninipe eta: timake
    hapakeye. Alanase, napu yemiwa sena epa ninipe ha:na:na:wa eta: ilimanakeye.'
  dwr-ENT: ሺን ጳዉሎሲ ማርቆሳ ባሬንቱና ኣፋናው ኮዪቤና፤ ኣዪሲ ጎፔ፥ ኢ ኡንቱንቱፔ ጲኒፊሊያን ሻኬቴዳ፤ ቃሲ ኡንቱንቱና ኦሱዋሲ
    ቢቤና።
  pma-pma: Ka Pol mundemi keke hermaltei luvakuri, veni mulamu, navong musil keilu
    telrokol out Pampilia, Sion Mak viles rendemien onen, lokovein umen onen ral min
    keilu mules, ka lohosai ran keilu va ris teim sen en out Serusalem.
  atd-NT: Di si Pablo, nahan din no kono no maroyow ko ogdumoon dan su to dio pad
    sikandan to Pampilia, nig–ongkod si Markos kandan no nig–uli on no warad nigparagas
    to ogbulig kandan.
  tel-2017: అయితే పౌలు పంఫులియలో పరిచర్యకు తమతో రాకుండా విడిచి వెళ్ళిపోయిన వాణ్ణి
    వెంటబెట్టుకుని పోవడం భావ్యం కాదని తలంచాడు.
  hat-BSA: Men Paul te ensiste ke yo pa ta dwe pran li ki te abandone yo nan Pamphylie,
    e pa t akonpanye yo nan travay la.
  bxh-bxh: In moho, Paulo ya dudu wananaha be Diyon Maleko hige maꞌedi ti lau, paꞌana
    Pamfiliya yai ya lau afuledi, be adi paisowa wa hige maꞌedi ti lawen, be ti faꞌofi.
  top-NT: '―To̱, ni̱ clacasquín caalh. ¿Hua̱nchi quinca̱kxtakmakán nac Panfilia? ―huá
    Pablo. Pero Bernabé huánilh:'
  msk-msk: Awgaid si Pablo yagadumdum na buku nang madyaw pagagad si Juan Markos,
    kay nong aadto silan Pampilya, wa yaan magapadayon magadagad kanilan magbabatokon
    sang sorit nang Dios.
  gyr-NT: Nomboyoyai rumo Pablo ipɨhañemoñeta rese. Esepia, cuese Juan Marcos oseyaño
    oyepotase yuvɨreco Panfilia ve. “Taipɨ̃tɨvɨiño iporavɨquɨsa rese” ndehi chupe.
  kmh-kmh: Aŋgek, Pol aŋgak, “Ñi kun ak nind poŋind amor, woŋg gi diy ma owak; nuk
    Pampiyliya nep amiy kiriŋg owak. Kun ak miñiy nup poŋind ma amniŋgambur aŋgak.”
  ukr-ONPU: А Павло вважав, що не варто брати з собою того, хто залишив їх у Памфілії
    і не пішов із ними на служіння.
  emi-emi: me Pol karika ghe aaloanna poli eghe oghi vululaluela ePampilia me karika
    ghe usilaluela tani laa ghelei niuungu.
  zpv-NT: per Pahblu ayi gunnah ba ñanee raꞌ ba laꞌh Jwahn laasii basiaꞌhan Jwahn
    laꞌh raꞌ ba guihdxyi Panfilia ya ayiru bwiꞌhnn bi pur ñazahnee bi laꞌh raꞌ ba
    nez hasta bagaluuꞌyi raꞌ ba xchiꞌdxyi Jesucristu.
  gux-gux: Ama Polo den sua ke laa pundi ban go taa yua n den paadi leni ba Panfila
    diema nni kaa go ciani ba bi tuonli nni.
  kos-kos: tuh Paul el tiana nunku mu ac wo elan wi, mweyen el tuh tia welultal aksafyela
    fahsr se meet laltal ah, a el forla ac folokla Pamphylia lac.
  ibo-ibo: Ma Pọl echeghị na o ziri ezi iduru ya nʼihi na ọ hapụrụ ha na Pamfilia.
    O sokwaghị ha jezuo ozi ha.
  yml-yml: '@see-verse:ACT.015.037'
  ory-ory: କିନ୍ତୁ ସେ ସେମାନଙ୍କୁ ଛାଡ଼ି ପଂଫୂଲିଆରୁ ଚାଲି ଆସିଥିଲେ ଓ ସେମାନଙ୍କ ସହିତ କାର୍ଯ୍ୟକୁ
    ଯାଇ ନ ଥିଲେ, ତାହାଙ୍କୁ ସାଙ୍ଗରେ ନେବାକୁ ପାଉଲ ଉଚିତ୍ ମନେ କଲେ ନାହିଁ।
  bzj-bzj: Paal neva agree wid dat bikaa hihn seh dat yu kyaahn pen pahn Jan Maak
    bikaa hihn mi fi deh pahn dis mishan wid dehn, bot ih dizert dehn da Pamfilya.
  chk-chk: nge Paulus esap ekieki pwe epwe öch ar repwe uwei, pun esap likitü le etiir
    tori sopolan ar we angang, nge a likitiirela lon Pamfilia o liwinsefäliti Jerusalem.
  ssd-ssd: 'Paulus nu mbulmba ndek sakina: Kuga. Sile nu ndoŋ piroka mingeŋ ma ma
    piro kuga ndana le Pamfiliaŋge nu sile kusrekina tukunu ye mbulit ŋgina le'
  acr-TNT: Noꞌj ri Pablo na xucꞌul ta ucꞌuꞌx queꞌec ri Marcos cucꞌ, ma ri Marcos xerokꞌotaj
    can pa tak ri luwar re Panfilia y na erachbilam ta chi lo che ri chac.
  rop-rop: Bat Pol nomo bin wandim im blanga kaman, dumaji hafwei langa det laswan
    trip Jon Mak bin ranawei wen deibin kamat langa det kantri gulum Pemfiliya.
  mee-mee: Avae Pol ke gingging ta ri sane ngeke rave Mak kurume rea, ta pala nae
    Mak ke ka rea ngae Pampilia ba ke sane loa ta kumangng kala nge ri.
  dif-dif: Paululu ngundrana wonti, jenia talku nganai, ninapini, nau pudlangundru
    Pamphiliandru puntina wonti, ja wata pudlangunto wapana wonti ngankanaia, wata
    manina kurananto.
  gam-gam: Ba Pol man dji, nono propins Pampilia mopin iwa djinden ge God kogoye kere
    er pi. Une nono aike nambon we dji.
  nou-nou: Awarate Paul umo John Mark ungo Pamphylia busu da ungo dodo ungo buro da
    kondade ae mambusira awasedo umo ujo ae isira.
  mqb-NT: Əna Pol ite nà, a nan sə japay tə Markus sabay, anga winen kə̀ mbəsakak
    atan à Pamfiliya, kə̀ ndəvak anan mer su way a tinen sa ga ata bay.
  ape-B: Wakuli Pol nakli wak umu hulawanu hunak umu. Umu moneken, likuk halawanu
    hanak ali wak nunom hupe aliga moul nyutuh dakio hutanamali e, wak. Wakuli natukemomuk
    enyudak provins Pamfilia natanamali.
  grc-F35: Παῦλος δὲ ἠξίου, τὸν ἀποστάντα ἀπ᾿ αὐτῶν ἀπὸ Παμφυλίας καὶ μὴ συνελθόντα
    αὐτοῖς εἰς τὸ ἔργον μὴ συμπαραλαβεῖν τοῦτον.
  cav-NT: Pablora bacue dujucarama acuare. —Aijama, cuataqui amatu yatse tsehue. Icuene
    tura yatse jacacuare Panfiliaju. Merenucacarama tujatu Yusu acuare, —jadyatu Pablora
    Bernabé acuare.
  kgp-NT: Hã ra Paulo mỹ tóg kórég nĩ, Marcos tỹ ag ré kỹ tĩg ja nĩn kỹ, ga tỹ Panfília
    tá. “Ũ tỹ ẽg mré Topẽ rãnhrãj han ja tũ ẽn pére sóg tĩg mãn ke tũ nĩ ha,” he tóg,
    Paulo ti.
  bvd-bvd: Aia, ma sa Bol manata lana nao si diana fua sa Dion Maak ka lea fai keerua,
    suli nia oli lau gu faasi kera 'i Bamfilia, ma ka nao si lea naa fai kera uri
    faasui lana raoe.
  ukr-1871: Павло ж не удостоїв брати з собою того, хто одлучивсь од них з Памфилиї,
    і не пійшов з ними на дїло.
  apz-apz: Ose ulahonɨngki Poul ulɨmento, Hohonta Joun Mak nekwoꞌnji nowentani ango
    Pamɨfiliya osopo ntaꞌni elɨkoꞌmanto asomo umentisofoho. Nekwoꞌnji syoho moiꞌwo
    miyoꞌnjo imentiso hweho. Oseso nekwoꞌnji mowanehwono.
  yon-yon: kumban Poolbed meenoon kuu inamen amunban, amborom kuu yi yoom deme kuu
    ibmo awine dowan kerindo, ye kuu Pamfilia yaambed domonde ika wonoona yimbedmo
    yariwen kowe.
  poi-NT: Pero jém Pablo d́a iwɨ̱aŋja̱m iga iwagananɨcpa jém Xiwan porque ichagaŋput
    jém yo̱xacuy jém attebet Panfilia.
  wuv-wuv: ma'uaa Paul na nara ba lomi na rawani ba lagu'aa dugia, uaa na di'ininaa
    ro'odu yei Pamphylia ma lomi na bigifipui wagii fei bigi'aa ro'odu.
  quf-NT: Piru Pablutaqa mana allintachu chayqa yarpuchiran. Chaqa Juan Marcosqa Panfilia
    pwiblupi paykunalatana dijar mana pullanllapa yaĉhachikurnachu puriran. Chaymi
    Pabluqa mana munaranchu pullanllapa rinantaqa.
  yuw-yuw: mahong Pol yu Makot onggonga kombiuna angit maidoc. Wömai yaha Mak yu osuc
    yuot Pamfilia sae itongga youn fauya youpno angit matun bödegocmaha.
  hus-NT-1971: Tocat a Pablo jats in tsalpay abal yab in tomnal quin ne’tha’. Cum
    ti jayq’ui’ tixc’anenec a Juan tihua’ ti Panfilia, yabats in le’ ti t’ojnal c’al
    jaja’chic tin t’ojlabil a Dios.
  med-med: '@see-verse:ACT.015.037'
  bch-bch: Be Paulus ikeo ga, “Eaba toa ne mugaeai itnan gitarua ngan tibur Pampilia
    ta ikado naurata toa ne toman ngan gita mao. Tota irangrang ngan tabada ei ga
    inam toman ngan gita labone mao.”
  cco-NT: Jo̱ dsʉꞌ Paaˉ joˋ calɨꞌiiñ˜ faꞌ cajéengˋneiñꞌ do, co̱ꞌ catʉ́ʉˉbiñꞌ do quiáꞌrˉ
    lamɨ˜ jéengˊguɨ lamɨ˜ caguilíiñˉ fɨˊ co̱o̱ˋ guóoꞌ˜ uǿˉ lɨ˜ se̱ꞌˊ Panfilia, jo̱
    joˋ eeˋ cajmɨcó̱o̱ꞌ˜ i̱ Juan Marcos do quiáꞌˉ Paaˉ ni˜ e ta˜ do ie˜ jo̱.
  deu-1951: Paulus aber hielt dafür, daß der, welcher in Pamphylien von ihnen gewichen
    und nicht mit ihnen zu dem Werke gekommen war, nicht mitzunehmen sei.
  alq-ALGNT: Ka8in dac Pon ododji min8endasin kidji madji8inagani8indjin. Ogi pagidji8ebinanagoban
    mega omikimo8in 8edi Pampilia (Pamphylie), acitc ka8in mina8adj ododji paba 8idji
    mikimomigosi8abanin.
  ixl-NNT: As yeꞌ kat ibꞌan te u Pablo uvaꞌ la bꞌen u Xhuneꞌ, tan tiꞌ uvaꞌ kat qꞌaavik
    kan naj tu u Jerusalén tul uvaꞌ atik chajnaj tu u Panfilia. As jit bꞌen naj tiꞌ
    chajnaj tiꞌ talpu viyol u Tiixheꞌ.
  boa-NT: Árónáacáhjáa Páávoro tsá ímílletú dibye pééne diityétsima dibyéhjáa Pajpííriá
    coomívú diityétsidítyú cóévánélliíhye.
  etr-etr: Amai gaso, Foloea e sigi moholö amo dofea madela helësëi. Mida, dafidi
    ea elebalä hamoi hamomolö made awäla ele dïgïla Bäfiliala bahïla obëgëi amogi.
  quh-NT: Pablorí mana munarkachu. Nerka mana allinchu caskanta riskancupi Panfiliamanta
    cutiripuskanraycu ruwananta mana tucuchaysispa.
  kwi-kwi: Pablone ussa mishitchi, Panfilia pɨpulura usparuza tɨwij ɨt akwa, uspakasa
    mama kal kiwaintachi akwa.
  agm-agm: Aihɨ Porɨho Banapaasihoai saundataase, “Kɨmo Jonɨmo jɨhura yahuraanyangisatɨ
    otɨpɨpatɨ kamaayatɨ yahuraanyangi aunahɨpatɨ Pambiriyaahandaahɨnyamapɨ naisɨhosɨ
    yahuraaŋɨ wɨndɨ koaisɨ numwaasi maasɨ namuto,” undataase.
  ubr-ubr: baise Paul inos on men iyobin on John Mark sitboai mat sitan, yabin on
    men mat sima inai asi bobo kanfoun sisawarai on, baise on Pamphylia nan ikirires
    inai.
  tsw-NT: Bulu gba we ene u lobono a tara yi shi, adama a na u kuɗa̱ ta̱ ulingaꞌa
    waru u lyawa le ta̱ e iɗa ya Bamafiliya.
  cax-NT: Pero arrti Pablo chirranrrtipü nauqui aürotitü ichepema, itopiqui arrti
    basücübücoti tato aucutanu au Panfilia, champürrtü sürotitüqui manrrü taha atrabacati
    ichepema.
  aia-aia: Mia Pol 'a ai'a rabasia o'asi, 'inia Mak 'a aho'i moi baanirarua na'i 'oha
    rau taha ga'u na'i Pamfilia, maagu ai'a tagora'a beirarua.
  srp-1865: 'Pavle pak govoraše: onoga koji nas je odustao u Pamfiliji i nije išao
    s nama na djelo na koje smo bili odreðeni, da ne uzimamo sa sobom.'
  agt-agt: Ammi ta uray ni Pablu a dulay kan am ihulun da ya nagtammang tekid ta idi,
    te nagtugutan na kid ni Hwan tekiden immange ta Pampiliya, a awena nedulot ya
    manguffun ta tarabaku da.
  lug-lug: Naye Pawulo ekyo n’atakyagala, kubanga Makko yabaawukanako n’abaleka e
    Panfuliya ng’omulimu ogwabatwala tebannagumaliriza.
  yby-yby: Makimamo Pamapiliya ebatokaya ohatama yowanugu woko omutoko hetokadanaki
    hulobekoko aku le wili jibo nenako, Polomamo emoki wetune loko lamiye. Sa-okaiyoko
    Banabasite maya li makokoto molamaidanaki lowa moila heiye.
  heb-heb: אך פולוס לא אבה לקחת אתם את האיש אשר סר מעליהם בפמפוליא ולא הלך אתם במלאכתם׃
  mpp-mpp: Mareko ye molic-molic yekeholec Pamfilia himongka hikecgu bole hegilelu
    hikewecte ailu Poldi yeholec hikeningte ngageme mi madickewec.
  apb-apb: Ta'e a Pol e lo'onga'inie uri e ka'a diana ike hunie kire ke toolea lo'u,
    aana e ka'a lae tara'asi ike pe'irerue huni ha'amangoa asunge, aana e lae-lae
    ka'u pe'irerue hola'ina'o, ta'e e aaliho'i mola mwaanire i Pampilia.
  san-TEL: కిన్తు స పూర్వ్వం తాభ్యాం సహ కార్య్యార్థం న గత్వా పామ్ఫూలియాదేశే తౌ త్యక్తవాన్
    తత్కారణాత్ పౌలస్తం సఙ్గినం కర్త్తుమ్ అనుచితం జ్ఞాతవాన్|
  ben-IRV: কিন্তু পৌল ভাবলেন যে ব্যক্তি পাম্ফুলিয়াতে তাদের ছেড়ে চলে গিয়েছিল এবং
    তাদের সঙ্গে পুনরায় কাজে যায়নি সেই মার্ককে সঙ্গে নেওয়া ঠিক হবে না।
