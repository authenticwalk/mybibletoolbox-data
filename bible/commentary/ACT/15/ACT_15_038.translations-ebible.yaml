    ta zin tila Pampilia mi timaŋga be tipa pa sua na, Yoan Markus izem zin, mi ila
    lene.
  myw-myw: Pawl ipiyev, ilana, “Nag, peinan kweiboug nilisaweid ven Pampiliy waseg,
