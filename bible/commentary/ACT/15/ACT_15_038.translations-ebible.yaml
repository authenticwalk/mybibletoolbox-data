  sll-sll: Pimba Pol mole, “Homa Yon Mak ha maing honagi olere, Pampilia ai pisole
    siina di memini omiraya, omaga aidole naminua” dungwi.
  yaq-NT: Taa ju'u Paplo, aapo'ik amemak a' weenee'uta, ka a' tu'i machiak. Bwe'ituk
    aapo'ik, jum jo'ara Pampiilia' tea'po am su'u tojaka intok junak ka bicha'u bicha
    amemak a' tekipanoaka' betchi'bo.
  uro-uro: sokt di ma Pol di qat tu aa snäng i qaku maräkt toqoräkt iva qä na rha
    inguna mäqi qa ang daqule rha sä ma Ngämuqa aa lat e ma Pamfilia bä qaku rha moe
    rha mualat bä dängdäng i sa rhäksot na ngät.
  ita-1885: Ma Paolo giudicava che non dovessero prender con loro colui che si era
    dipartito da loro da Panfilia e non era andato con loro all'opera.
  muy-muy: 'Pol àra ècia ma na ti àhəŋgrifəŋ, àhi : « Mə̀zəkivu naŋ ba, aɗaba ka ya
    ti leli ka haɗ Pemfili ni ti àsləkafəŋa kè leli a, àwayay magrakabu tʉwi akaba
    leli ndo. »'
  kqc-kqc: idu Paul di mokenari mina bi rama de, adina ina venesa amena de rei boyo
    moimai di metonari. Ina bi Pamphylia ri ina vene feresi dairiyo.
  tav-tav: Pablo maca, “Tirʉmʉ quenare Panfilia yepapʉ mani cũ joo, mani catunu weocoami
    mani mena caroaro bue teña peogaquẽcʉ,” ĩbacʉ cʉ cane aágaquẽjupʉ.
  eng-ULB: But Paul thought it was not good to take Mark, who had left them in Pamphylia
    and did not go further with them in the work.
  spa-VBL: Pero Pablo no consideró que fuera buena idea llevarlo con ellos, pues él
    los había abandonado en Panfilia y no había seguido trabajando con ellos.
  fra-_FOB: Mais il ne semblait pas raisonnable à Paul de prendre avec eux celui qui
    les avait abandonnés en Pamphylie, et qui ne les avait pas accompagnés dans l'ouvre.
  hau-ULB: Amma Bulus ya yi tunanin bai kamata a tafi da Markus ba, tun da ya bar
    su a Bamfiliya bai ci gaba da su ba.
  mal-mal: പൗലൊസോ പംഫുല്യയിൽനിന്ന് തങ്ങളെ വിട്ട് പ്രവർത്തനങ്ങളിൽ തുടരാതെ പോയവനെ കൂട്ടിക്കൊണ്ട്
    പോകുന്നത് യോഗ്യമല്ല എന്ന് നിരൂപിച്ചു.
  kkc-kkc: Esino Polo yo Yonee-Maka diayo ido dilei tekeponee diso. Bei, diayo daga
    di ma kulodu Yonee Maka hesiano, yayo o tou dibolo tele poogooso. Bei, Yonee Makaye
    diba poogoloso Pampiliya mi maga diso.
  lit-lit: bet Paulius buvo tvirtai nusistatęs, kad labiau tiktų nepasiimti kartu
    tokio, kuris iš Pamfilijos nuo jų pasitraukė ir nesidarbavo su jais.
  urd-GVR: lekin Paulus ne isrār kiyā ki wuh sāth na jāe, kyoṅki Yūhannā Marqus pahle
    daure ke daurān hī Pamfīliyā meṅ unheṅ chhoṛ kar un ke sāth ḳhidmat karne se bāz
    āyā thā.
  far-far: Boroi ma sa Paul ne manatana nao si lea fuana sa Jon Mak ne ka leka fai
    keroa, sulia nia oli laugo fasi keroa 'i Pamfilia, ma nao nia si leka na fai keroa
    fuana fasuilana na raoe.
  suz-BL: पावलम चहिं मलाइक्‍चा, दे मबिस्‍से बाक्‍त। मारदे हना ङोंइती काथा गाक्‍शा,
    पाम्‍फीलीया रागीमी बाक्‍मानु, गेय प्रोंइशा आ का ला लेश्‍शो बाक्‍‍माक्‍त। प्रेरित
    १३:१३
  car-NT: Paulus te arory 'se'pa kynakon, Panfili po tyno'san ke i'wa, ito'pa enapa
    iwe'i'po ke tapatomaine moro amaminano poko.
  amp-amp: Porr nhai kfo yakiormor. Memor, “Nd yimar no hingrnahnamo hingrneft nhai
    rpat hingrnahnehato rpat mhingrna tmbhormnom, buha Pamfiliatn mhingrna kafhomorno.”
  bht-bht: पर पौलुसे बोलया यूहन्ने हार मन्नी लियो है कने सांझो छडी करी चली गिया है
    जालू असां पंफूलिया इलाके च थे, इस तांई उसयो सोगी लेई जाणा खरा नी समझया।
  eng-NOY: But Paul did not think it proper to take with them a man who had left them
    in Pamphylia, and went not with them to the work.
  cub-NT: Ʉbenita Pablocapũravʉ jʉ abedejamed̶a ʉ̃́re. Jipocamia Juan Marcos dajocarejamed̶a
    náre Panfilia ãmicʉrijoborõi. Que teni yóvabedejamed̶a náre pʉ ne memeinore bʉojaiyeta.
  ita-1927: Ma Paolo giudicava che non dovessero prendere a compagno colui che si
    era separato da loro fin dalla Panfilia, e che non era andato con loro all’opera.
  lww-lww: Ana Pol naga sum̃a sitom̃al ke ga wa nap̃a la amialiali la p̃esan sanene
    sumo, Son Mak nene naga purmatan la yam tai rui, nene garu Pampilia, nap̃a pogos
    nap̃a yum̃aena pe p̃isi ruru re poli wa ana naga p̃asup̃e ke sina ga pano. Sanene,
    Pol pisu sane, peraga, pe pon re Son Mak imi amio la ke sina ga e kiela yalena
    tap̃ena nene poli.
  ckb-ckb: بەڵام پۆڵس پێی باش بوو ئەو کەسە لەگەڵ خۆیاندا نەبەن کە لە پامفیلیادا لێیان
    جیا بووەوە و لەگەڵیان بۆ کارەکە نەڕۆیشت.
  spm-spm: Jon Mak, Pamfilian distrighɨn phurama aniiŋ athaegha aniiŋn phorugha iŋaara
    gɨvasi phatɨ. Kamagha amuigha, ana aniiŋn phorugh maŋŋamɨusuava amuima Pol aŋgi
    iphɨrphɨri.
  nas-nas: Teka Paulaꞌke eeꞌ noruꞌuuꞌ, “Aung bokuampearui dei tampaꞌ, aiꞌ temuꞌ Pampiliaꞌka
    neeꞌ siꞌmureta pakumurearuuꞌ poreꞌmoreko.”
  uvl-uvl: Pe Paulus teke urana ero nge te mene i iange nga tele ngana reria ume het
    ero kura pe ua mule aria nge Pampilia.
  eng-BBE: But Paul was of the opinion that it was not right to take with them one
    who had gone away from them in Pamphylia, and had not gone on with the work.
  ixl-CNT: Pek yeꞌt iꞌan tu u Pablo. Tan qꞌaavkoꞌnka u Xhan tu Panfiilia. Yeꞌt bꞌen
    tiꞌ ibꞌanax u aqꞌon tiꞌ u Tioxh.
  xsi-xsi: Andeta Paulo ilelea Banabas ŋana ne ŋgua ŋinde kâ, ŋana tu muŋga Malaka
    tini pwâka ŋana iveta wurâta kunzi, kala ipilenzi rua lâ Pamfilia lawea.
  crx-NTPO: '''et hoonts''i Paul ''aw ts''ih''un ooba lhe''hóot''oh. ''Oh da'' da''
    Pamphylia bughu whenája ''ink''ez ''ut''en bubulh lhalhídilel, ''et huwa bubulh
    ''útinelh-un, ''aw Paul hukwa lhe''nízun.'
  kan-OKCV: ಆದರೆ ಪಂಫುಲ್ಯದಲ್ಲಿ ತಮ್ಮನ್ನು ಬಿಟ್ಟು ತಮ್ಮೊಂದಿಗೆ ಸೇವೆಗೆ ಸಹಕರಿಸದೆ ಹೋದ ಮಾರ್ಕನನ್ನು
    ಕರೆದುಕೊಂಡು ಹೋಗುವುದು ಸರಿಯಲ್ಲವೆಂದು ಪೌಲನು ಭಾವಿಸಿದನು.
  bbb-bbb: '@see-verse:ACT.015.037'
  blw-blw: Ngém achi paat laychén Pablo gapo ta hen kawad-ancha ad Pamfilia, ammag
    inyanggayan Juan Marcos chicha way iggayna entoroy hen anchi nipiyar an chicha
    yag lommayaw.
  tam-2017: 'ஆனால் பவுல்: அவன் பம்பிலியா நாட்டிலே நம்மைவிட்டுப் பிரிந்து நம்மோடு ஊழியத்திற்கு
    வராததினாலே, அவனை அழைத்துக்கொண்டு போகக்கூடாது என்றான்.'
  azz-NT: Pero in Pablo amo cuelcayic que ma ocsepa quinsehuican in Marcos, porín
    yejua ya ne Marcos ten quinualcauteuca campa pueblo Panfilia. Porín ne Juan Marcos
    amo quinequic ihuan tequititinemis oc.
  spa-RV-1909: Mas á Pablo no le parecía bien llevar consigo al que se había apartado
    de ellos desde Pamphylia, y no había ido con ellos á la obra.
  csy-csy: Ahihang Paul in Pamphylia pan in amate taw kikhen a, nasep na mun ah a
    pai ngawl hu in, amate taw tonpui tu pha ngawl hi, ci ngaisun hi.
  mxq-NT: Perʉ Pa̱a̱blʉ kyaj twowáñ yʉ Fwank, jaꞌa ko tʉ naty ñikeꞌegyʉty jam Panfilyʉ
    es kyaj ꞌyokpudʉjkʉnʉ ma̱ yaꞌʉxpʉjktʉ.
  tzj-NT: 'Pro ja Pablo quewa'' xbij tre ri'': —Ma utz ta nkac''amel ja Juan como
    arja'' xuban chake jutij xokruya'' can pa Panfilia in ma xokrachbilaj chi ta tre
    ja samaj xin Dios ja xekabana'', ne'' tre.'
  tdt-tdt: Maibee Paulo lakohi lori nia, tanba uluk Marcos servisu hamutuk ho sira
    la too rohan, nia husik hela sira iha provinsia Panfília.
  ron-BTF: Dar Pavel considera că nu este bine să îl ia cu ei, pe cel care s-a despărțit
    de ei din Pamfilia și nu s-a dus cu ei în lucrare.
  eng-WEBP: But Paul didn’t think that it was a good idea to take with them someone
    who had withdrawn from them in Pamphylia, and didn’t go with them to do the work.
  eng-FBV: But Paul didn't think it was a good idea to take him with them, since he'd
    left them in Pamphylia and hadn't continued working with them.
  nld-1939: maar Paulus achtte het niet raadzaam, iemand mee te nemen, die te Pamfúlië
    hen had verlaten, en hen niet bij het werk vergezeld had.
  bwo-bwo: P'awlosmó ashman bonton bíametuwok'o eekeratse, eek b́k'aztsonuwere bí
    P'nfiliyitse boatse k'aleyat b́ oortsonat fino maantsowere bonton amo b́ k'aztsoshe.
  nch-BL: pero Pablo amo quinequiyaya Juan Marcos ma yahui, pampa yaya quincajtejtoya
    ipan tali Panfilia quema achtohui yajque ipan ojti. Amo mocajqui inihuaya ipan
    nopa tequit.
  quc-TNT: Are c'u ri tat Pablo man utz taj xrilo, rumal chi are wa' ri xutas can
    rib chquij ri e are' pa Panfilia. Man xutakej tä ri chac cuc' chutzijoxic ru Lok'
    Pixab ri Dios.
  tfr-NTPO: Gueniyo ga Pablo kong ga pjl̈ú anmoyõ l̇l̇ëme. Epga l̈öng Panfilia kjokyoshko
    ga rayara Marcosdë beno l̈öng tjoksa, jëktong ba tjok ba pak shäryë ame.
  kaq-NT: Panfilia janin jato potabahini jato betan Papan joi yohihi cayamani copi
    cahen jaa hioti Pablonen shinanyamaquin.
  sgb-sgb: Noa, a nabay hi apostol Pablo hên pakilako la ya ta hên haton atsi hila
    ha probinsyan Panfilia ay imbalag na hila ni Juan Marcos.
  vie-1934: Nhưng Phao-lô không có ý đem Mác đi với, vì người đã lìa hai người trong
    xứ Bam-phi-ly, chẳng cùng đi làm việc với.
  kxv-kxv: ସାମା ଏ଼ୱାସି ଏ଼ୱାରାଇଁ ପିସାନା ପଂପୁଲିୟାଟି ୱେଣ୍ତାହାଚାସି ଅ଼ଡ଼େ କାମା ରା଼ନି ପାତେକା
    ଏ଼ୱାରିତଲେ ମାନାଆତାକି ତାମିତଲେ ଅୟାଲି ପା଼ୱୁଲ କୂତେସି ।
  cha-cha: Lao y jinasoña si Pablo, na ti mauleg na ufañija, sa sumuja guiya sija
    desde Pamfilia, ya ti mandinalalag sija gui checho.
  amu-NT: Sa̱a̱ Pablo tiljoya tsꞌoom na nncjaa tsaⁿꞌñeeⁿ ee ꞌñeeⁿ joona ndyuaa Panfilia
    tsꞌiaaⁿ na tyꞌena.
  hin-CV: किंतु पौलॉस बलपूर्वक कहते रहे कि उन्हें साथ न लिया जाए क्योंकि वह पम्फ़ूलिया
    नगर में उनका साथ और काम अधूरा छोड़ चले गए थे.
  spa-BES: Pero Pablo opinaba que no era correcto llevar consigo a uno que se había
    alejado de ellos en Panfilia, y que no había continuado con el trabajo.
  san-BEN: কিন্তু স পূর্ৱ্ৱং তাভ্যাং সহ কার্য্যার্থং ন গৎৱা পাম্ফূলিযাদেশে তৌ ত্যক্তৱান্
    তৎকারণাৎ পৌলস্তং সঙ্গিনং কর্ত্তুম্ অনুচিতং জ্ঞাতৱান্|
  tdx-tdx: fe nifahara’ i Paoly te tsy hahasoa te hindeseñe ie nivik’ am’iareo e Pamfilià
    añe naho tsy nindre am-pitoroñe.
  naf-naf: '@see-verse:ACT.015.037'
  grc-MT: παυλοσ δε ηξιου τον αποσταντα απ αυτων απο παμφυλιασ και μη συνελθοντα αυτοισ
    εισ το εργον μη συμπαραλαβειν τουτον
  vid-vid: Ila Paoli nahaganile wamhole Yohani Malichi, ayula ako hamwaluko nakawaleka
    kula Pamfiliya na kulema kitanza mli mijito ja hewo.
