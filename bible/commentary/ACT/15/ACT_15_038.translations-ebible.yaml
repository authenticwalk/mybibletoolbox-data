  chz-NTPS: Pero saꜙ gaꜙtɨhꜗ dsëꜗ Paaˊ heˉ maˊ jä̱ä̱yˈ kaˉlähꜘ hi̱ˉ gaꜙkë̱hꜗ ji̱i̱hˈ
    hwaꜗ Panfilia, jëëhꜘ moꜙsoꜙ ñeeˊ gyihꜗ naˊkwayˉ juuˈ kihꜗ Dio kya̱a̱hˊ Paaˊ.
  kmu-kmu: '@see-verse:ACT.015.037'
  ood-NT: Tsh wabshaba g Paul pi hohhoꞌi mat wo bek nat pi wa am wabsh i ha dagito
