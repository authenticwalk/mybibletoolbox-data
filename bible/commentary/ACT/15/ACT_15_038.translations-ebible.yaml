  sri-sri: 'Dupiyurogue Juan Marcos ĩgʉ̃sã merã Panfiliague ããrĩgʉ̃́, ĩgʉ̃sã moãrĩrẽ
    bokatĩũbiridea waja Pablo dupaturi ĩgʉ̃rẽ ãĩadʉabiriyupʉ. Irasirigʉ Bernabére:
    “Ĩgʉ̃rẽ ãĩabirimakʉ̃dere õãrokoa”, ãrĩyupʉ.'
  nal-nal: Singsaxai Pol xa naxaam adu xawit na daxa xuna naan kana saxat faraxai
    wana nandiaa wanaze waamua Jon Maak ka vataling naandi la non laba Paamfilia ma
    xawit na iziar varaxai wana nandiaa wana vaamuzazang.
  kyq-kyq: Num gaŋ Pɔl took eyo, taa Jan‑Mark se rɛs ɔn̰ɗenga kɔn̰ɔ taa naaŋ Pampili
    ki ɔɔ naan̰ ɔŋ aay ute kaamin̰ gɛn tɛɗn naaba ute naaɗe eyo.
  kwd-kwd: Tafe'ua mala Pol 'e manata suria 'ame le'a fala Jon Mak 'ani leka fe'eni
    agaa'a, tofuna ngaia 'e leka mola fa'asi 'agaa'a 'i Pamfilia, ma ngaia 'ame leka
    mola fe'eni 'agaa'a fana nga fa'asuilana nga taunga'inga lo'oo.
  ded-ded: Nga Mareko ye warac yerigoc kengkecma Pamfiria bangecfu ua wama woraecac
    amma Paurongo yegoc kenggecdeac negenu mi ngereec.
  ewe-ewe: Ke le ale si Marko gblẽ wo ɖi le Pamfilia, eye meyi dɔa dzi kple wo o ta
    la, Paulo mebui be enyo be wòagayi kpli yewo o.
  nuy-nuy: Yagu na-Paul niga ni-waḻamin-jamaa, naadagu niga wubani-yunggaj aḏaba ni-yanggi,
    anubani wu-mayini ana-lhal Pamphyila. Naagi-yung na-Paul nu-magaa, “Anubani-yunggaj
    na-mijgalmini, anubani waari ngaambaanggarra-yanggi. Yagi naadagu niniinggarra-rumi,
    waari anaani anggiij-maṉdhini wurrugu.” Dani-yung ni-yamayn na-Paul.
  cop-BHC: ⲠⲀⲨⲖⲞⲤ ⲆⲈ ⲚⲀϤⲈⲢⲀⲜⲒⲞⲒⲚ ϪⲈⲬⲀⲤ ⲪⲎ ⲈⲦⲀϤⲪⲰⲢϪ ⲤⲀⲂⲞⲖ ⲘⲘⲰⲞⲨ ⲒⲤϪⲈⲚ ⲦⲠⲀⲘⲪⲨⲖⲒⲀ ⲞⲨⲞϨ
    ⲈⲦⲈ ⲘⲠⲈϤⲒ ⲚⲈⲘⲰⲞⲨ ⲈⲠⲒϨⲰⲂ ⲈϢⲦⲈⲘⲞⲖϤ ⲚⲈⲘⲰⲞⲨ.
  buk-buk: Magoc Pol gêlic gauc dau bu yham dom. Ŋahu bu muŋ-ŋga Jon hu iŋlu ma iŋlu
    si gweleŋ siŋ yêc gameŋ Pampilia-ŋga.
  pri-NT: Êco na tàu tà wà Paulo, ba é nye pwa-itépâra jiiru wà pwiibà, tapoo gée
    na province Pamphylie. Â câé caa pitu tàru tiagoro ê pwâadàra wakè kàru.
  zpq-NT: Perw Pablon' gwne' bi gonen güen yesec̱he'ene' dan' gwlejyic̱hj Marcosen'
    ḻegaque' cate' besežine' distritw Panfilian' na' bi benḻene' ḻegaque' xšin Diosen'.
  por-TFT: Mas Paulo respondeu a Barnabé que ele não considerava uma boa ideia levar
    consigo Marcos, pois este os tinha abandonado quando estavam na região de Panfília
    e não tinha continuado colaborando com eles.
  gwi-NT: gąą Paul łyaa gweheezyaa kwaa, yiindhan, Pamphylia nahkat dąį', k'iinjik
    goots'į' neehoozhii geh'an. Digwigwitr'it gigiheendal gwats'ą' datthak goots'iinyą'
    kwaa geh'an.
  gvn-gvn: Yamba Paulungku John Mark wawu kari wundinka, John Markangka bulanin jakalbaku
    bawanya townbu Pamphylia. Nyulu jurrkijin, bulanin kari helpim-bungan baja, kuku
    yirrkanka Godunku.
  nhy-NT: pero in Pablo okiyejyekoj mach kualtis kiwikaskej porke achtoj in Juan Marcos
    okinkajtej ne itech tlale de Panfilia iwan mach ok okiseguiroj inwan itech yon
    tekitl.
  asm-FB: কিন্তু পৌলে ভাৱিলে, মাৰ্কক লগত নিয়াটো ভাল নহ’ব, কাৰণ পাম্ফুলিয়াত মার্কে
    তেওঁলোকৰ লগ এৰি উভতি গৈছিল। পাছত তেওঁলোকৰ লগত কাম কৰিবলৈও নগ’ল।
  okv-okv: rate Paul na John Mark umbuto pambari uje ae ena amita be amo enana ga
