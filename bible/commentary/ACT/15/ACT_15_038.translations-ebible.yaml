    gu diiagi meemaa i lodo Pamphylia gei digi hagalawa ina di nadau moomee belee
    hai.
  taj-taj: तर पावलदा चा मर्कूसदा छ्‌यामनोन भोर्बारी ज्‍यबा आछोर्नी, तिग्‍दा भिसम पामफिलियारी
    मुबा धुइरी मर्कूस थेनीगदेग्‍याम फेसी निमुबा, ओच्‍छे थेनीगदेदेन छ्‌याम ढिक्‍सी
    गे लबा आरेमुबा।
  avt-avt: te Pol kɨnaain ap kaktɨwekhis tariyakɨt tatno kentar nɨpaa hɨrak ap kepu
    ketikeret ere hɨrakɨt tɨrɨak menmen epei au. Au, hɨrak kɨnaiwɨret keit provins
    Pamfilia.
  cbk-cbk: Pero si Pablo ta pensa que hende justo lleva con Marcos cay ya sale le
    canila na Panfilia, y nuay le continua trabaja junto canila.
  uig-ARA: بىراق پاۋلۇس ئالدىنقى قېتىم پامفىلىيە ئۆلكىسىدە ئۇلاردىن ئايرىلىپ كەتكەن،
    رەبنىڭ خىزمىتىدە ئۇلار بىلەن بىللە داۋاملىق سەپەر قىلمىغان ماركۇسنى يەنە ئېلىپ
    بېرىشنى ئاقىلانىلىك ئەمەس دەپ قارىدى.
  tuf-tuf: Cuatán Pábloat Juan Marcos be cun bár rehjecro. Pábloat séhw̃ajacro. “Récaji
    Juan Marcos Panfilia cajc cut is owár béjecro. Erar bin acsar biti ohca yehnjacro.
    Is owár acsar Sir chihtá ehcuti sicor bijacro. Uw eyta binra be cun batro,” séhw̃ajacro.
    Eyta cuácayatra be cun batro.
  abx-abx: Iyay nan i dadi'-dadi'on pa lalla nga pabulag si mga iya ngan kari'i-na
    mga iya si prubinsya Pamfilia ngan ga'i na agpadayon pagtapos si mga trabahu-na.
    Bisan kon agsiharalapay na mga iya, akahuna'-huna' gihapon si Pablo nga ga'i pagpabaya'
    sito kay aniya' sito kina'iya-na pagbulag nga gana' sarit-saritay.
  mco-NT: E je Pablo ca' a'ɨxɨ̈y co mɨɨd nɨcxɨp Juan, com tɨ anajty y'ocpuyöydúutɨbɨ
    jɨm Panfilia, e ca' anajty tɨ yjacmɨɨdyajtüyöyii je tung.
  bsp-bsp: Mba Pol nkɔn ɛnawosɛ fɛ ti, ɛnacɛm-cɛmnɛ a pəmar fɛ kəlɛkɛnɛ Mark, bawo
    dəndo Paŋfili Mark ɛnasak ŋa pəfati kəcəmbər ŋa kəkɔtɛnɛ ka yɛbəc yɔkɔ anasom
    ŋa mɔ.
  kqf-kqf: Bi kota Pol i noḡoti te Diyon vaitena sa nawana ba mote i visu. Banina
    tana dolinemo Pamfiliamo i gose kamaḡedi. Bi tedi mote tana vaitena a noya.
  cpb-NT: Iro kantacha te inimoteri Pablo raanairi, tema Marcos rookanawentakeri janta
    Panfilia-ki, te rithotyiiro intsipatyaari jimpe ikenayetake ikenkithatakaantzi.
  aon-aon: Aria Pol nakri uwok um huran hunak um. Um maresh, riguk haran hanak aria
    madae nini amam hupe arigaha mour nyutuh aria hutanamori uwe, uwok. Aria nakutumuk
    agudok shokugi nahobig Pamfilia aria natanamori.
  hus-NT-2005: por na Pablo in chalpayal abal yab alwaꞌ max kin júnaꞌ, pos más okʼox,
    jilnéktsik Panfilia ani yab in óntsi an tʼojláb kʼal jajáꞌtsik.
  mig-NT: Ko tú ní játa'a̱n ini̱ Pablo ja̱ kí'i̱n cha̱a‑ún jíín‑de, chi̱ onde̱ ñuu̱
    Panfilia ni̱ kusɨ́ɨn Juan nuu̱ Pablo jíín Bernabé, te tú ní kuní‑de kukuu‑de jíín‑de
    jíín tíñu.
  bps-bps: Kabay là mayè Fol, du là sa gamtayud Dyan Mark magin dale kel di kafnge
    i nimòla, du baling sa mulê, na tnagakan ale di banwe Famfilya.
  mbs-mbs: Meneng eked keibeg si Pablo, so simoway si Marcos kandan kedengan doton
    te Pampilya, aw wedà ebey pegtelaban kandan.
  cme-NT: Pol saa hũu-ma, wuɔ uu naa kã baa-ba aa ka bir aa yaŋ-ba dii Pãnfili.
  sus-sus: Kɔnɔ Pɔlu naxa a fala a mu lan e xa mixi xanin e xun ma naxan keli e xun
    ma Panfiliya, a mu tin birade e fɔxɔ ra e xa wali kui.
  pon-2006: ahpw Pohl sohte pwungki, pwehki eh sohte iang ira kanekehla ara doadoahk,
    ahpw pwurasang ira oh keseirahla Pampilia.
  dad-dad: anĩ ere, Pol ĩ weim dilauf are to biya ye kisi fen, ere nigin, Jon ĩ Pamfilia
    provins oun idi itorneĩd fen, idi geid kabĩ to dalef dilen.
  zab-NT: Per Pablɨ quɨt nizigueldtib nianédeb Juany Marcos, te pur chi güedeb nez
    Panfilia gulelaazbɨ laadeb, quɨt nialaati nianéb laadeb.
  jae-jae: Mago Paulu gêlic ŋac tau kêtôm gebe sêkôc eŋ êwiŋ êsêagêcŋa atom, gebe
    eŋ gêwi êsêagêc siŋ aŋga Pampulia ma kêsêlêŋ gêwiŋ êsêagêc kêtu kômŋa atom.
  ksd-ksd: Ma Paulo i nuk ia ba pa i ko upi dital a varagur mulai me, tago i ga vana
    kan dir aro Pampilia, ma pa dital ga varagur me ta ra papalum.
  msm-NT: Di nayogda si Pablo su to diya una no panow dan diya to Pampilia, pig-ojowan
    sikandan ni Marcos. Wada sikandin padajun to pagbulig.
  myk-myk: Ga Pɔli ya ta sɔɔ Yohana wu pinnɛ ni pu ni wɛ. Bani na pu yaha Panfili
    fiige ki ni wʼa pa guri pu fɛni na labye wu ta wu sanha xhɔ wɛ.
  sbe-sbe: Na Paulo ye nuwatui nige ye namwa taba iya maiyadi, matawuwuna lahinaidi
    Pampiliya unai nige ye saguidi, yodi paisowa wa sola ye laulau na ye laugabaeidi.
  mcr-mcr: Poli iqu, “Ämaqä iqu, hiŋuiqänäŋi, ye Pambiliyata äyävämetä, wäuŋuiŋqä
    yesä anä mäwqä ikqä iquvqä. Iiŋiŋqe, iqu yesä anä mäwqä yäŋqiyä” ätukqe.
  cux-NT: Naati Pablo miiⁿ ní nguɛ́ɛ́ canee yíínu sa chi candɛ́ɛ sa 'iiⁿ'yāⁿ chí divíi
    yā yeⁿ'ē saⁿ'ā s'eeⁿ ndii yáⁿ'āa Panfilia. Ní 'iiⁿ'yāⁿ miiⁿ nguɛ́ɛ́ cheⁿ'é yā
    chi diíⁿ yā ntiiⁿnyuⁿ.
  tur-YTC: Ama Pavlus, Pamfilya’da kendilerinden ayrılıp onlarla hizmete gitmemiş
    birini yanlarına almanın iyi bir fikir olmadığını düşündü.
  san-ITR: kintu sa pUrvvaM tAbhyAM saha kAryyArthaM na gatvA pAmphUliyAdeshe tau
    tyaktavAn tatkAraNAt paulastaM sa NginaM karttum anuchitaM j nAtavAn|
  bel-N: А Павал лічыў ня вартым браць яго з сабою, бо ён адыйшоў ад іх у Памфіліі
    і не пайшоў з імі на гэтую справу.
  sch-sch: Hannirese Paul'n chu nuom maka, abi chu Pamphylia ram tena a kîra, an
    sin a zoipui loi sikin ani.
  mic-MIQNT: Pas'g na Poligap tel'ta'sis mo weltenug nespnan, muta mo wijitgweiwagupni
    glapis gaqa'tu'titeg ugtlugowaqanuow. Awna apaja'sis aq naqalasni 'gjigan Pampilia.
  huu-NT: Panfiliamo iaɨmaiaɨna navui Juan faɨnonocaide. Iaɨmaiaɨ dɨga llofuellena
    jaiñena jira, Pablo naimɨena dane uiacaiñede.
  jiv-NT: Tura Pampiria nuṉkanam Juaṉ Márkussha niisháa weu asamtai tura Yusa takatri̱n
    iniaisa asamtai, Pápruka aya̱tniun nakitramiayi.
  otm-NT: Pɛ nu ra Pablo him mi nde da zix'a, nguetho nu'a bi 'dapʉ Panfilia, nɛ him
    bi thoc rá 'bɛfi bʉ.
  dah-dah: Gega Yonbe Pamfilia naŋare gor irem go yubul teŋ busaharyiŋ, irde meteŋ
    untiŋ goyen go ma pasi iryiŋ geb, Pol beleŋ yeŋya kuŋ kuŋ goke igiŋ ma nuryiŋ.
  tnk-tnk: mətə Pol rəpwəh nokeikeiien, tɨ nəri nə mə fwe kupwən Jonmak rɨpkarə mhə
    irəhar mɨnrau meste wok səvənrahar rɨno sampam. Mətə fwe Pamfilia rəpwəh irau
    mɨrərɨɡ.
  kpr-kpr: 'Sisira avata, Paul nu John Mark bu yari imboe usira. Ainda susu mo: giti
    nemonde dabade reighi mendenida era vironu siseri avata, emboro soroda Frovensi
    Pamfilia aminda, John Mark nu saramana dodo jovereghe isira.'
  san-IAS: kintu sa pūrvvaṁ tābhyāṁ saha kāryyārthaṁ na gatvā pāmphūliyādeśe tau tyaktavān
    tatkāraṇāt paulastaṁ saṅginaṁ karttum anucitaṁ jñātavān|
  nho-nho: araa nei Paul e vana maa e sara. I te aa i laaua ni tiiake John Mark i Pamfilia;
    a ia ni see ttari ma ki hakaoti naa henua naa hakapaa.
  gym-NT: Akwa Marcos rikadreta siba abko ñan namani tuen dbe Pabloye, ñobtä ñan angwane
    nämanentre Ngöbö kukwei niere käne angwane, Marcokwe kä mikaninkä btätre juta
    Panfiliate. Yebti Marcos nikani sribire ñakare mda bentre, aisete ñan rikadreta
    siba, ie Pablo tö namani.
  azg-NT: Majoꞌ nquii Pablo, tatëveeꞌ tsꞌon jon na ncja tsanꞌñeen yohan, ee xjen na
    tomꞌanhan ndyuaa Panfilia, jntyꞌii tsanꞌñeenhan, tjiꞌntcüeꞌ juu na totejndei juu
    joohan tsꞌian na tyꞌehan.
  bhd-bhd: पन पौलुसे ठीक न समझ़ू, कि यूहन्ना तैन सेइं साथी गाए, किजोकि तै पंफूलिया
    इलाके मां कम शैरतां अलग भोरो थियो।
  too-NT: Pero Pablo tū' ixlē'ncu'tun porque Marcos ixcāmakxteknī't xlaca'n a'xni'ca'
    ixtahui'lāna' nac Panfilia. Lā' tū' a'lh cātā'scuja.
  ind-AYT: Akan tetapi, Paulus menganggap bahwa tidak seharusnya mengajak orang yang
    telah meninggalkan mereka di Pamfilia dan tidak pergi bersama mereka untuk pekerjaan
    itu.
  cjo-NT: 'Omaanta Paaworo, ikantakiri: —Paerani janta aatantakari Pampiiriyaki, rookanakae.
    Tee itsipatanakae janta akenkithatzinta. Eero iroñaaka aaneeri.'
  nsn-nsn: bo Poul puk ke kula pare, “Inggono deh ahik paha ninamana uaia tar kila
    tagu tatanon, ge inggono pe ke hiliu to baka uoum i Pampilia tagiraeig, Inggon
    ahik pah ke kalekinale ualuluhara tagu.”
  san-DEV: किन्तु स पूर्व्वं ताभ्यां सह कार्य्यार्थं न गत्वा पाम्फूलियादेशे तौ त्यक्तवान्
    तत्कारणात् पौलस्तं सङ्गिनं कर्त्तुम् अनुचितं ज्ञातवान्।
  tna-NT: Beju Pablo sa tsada mahue puana, equene Juan Marcos ja Pablo, Bernabé detse
    Panfilia yahua su jusianetiatana, buqueja mahue tse putsu. Da putsu, Pablo ja
    dusuja mahue atana.
  lid-lid: Arile, Pol anya, idoh budon mwasin ta iy kili hawe uru bwe, tasah iy badeh,
    ndraruwani uru ma gok oro anya kamekes na len oro ala atiye sahou ili Pampiliya.
  wim-wim: puth Paul.angan kaangk keꞌ kalow nunanga nil puth keꞌam yaaman iiy-iiy
    pulantanganiya. Kaꞌathangamana than karpam iiyin puth wik minan waaꞌ-waaꞌin God.antaman-a,
    nil puth koyam weentwey, aꞌ chip-chipam thucha puth want pulangan angan aak Pamphylia.angana.
  zga-M: U Pauli akhasaga ukhuta salwiva lunonu ukhuntola uMarko, yoywa avalekhile
    khu Pamfilia akhasita ukhuvombania embombo.
  yom-yom: Vayi Polo wumona ti buisi fuana ko mu nata mutu wowo wusia kuba tina tona
    ku Pamfili ayi wukambu sala yawu va kimosi.
  san-SIN: කින්තු ස පූර්ව්වං තාභ්‍යාං සහ කාර‍්‍ය්‍යාර්ථං න ගත්වා පාම්ඵූලියාදේශේ තෞ
    ත්‍යක්තවාන් තත්කාරණාත් පෞලස්තං සඞ්ගිනං කර්ත්තුම් අනුචිතං ඥාතවාන්|
  yut-yut: Mani Mak kalɨp Pampilia mɨktɨmon yopmaŋ degek abɨŋakwan iyɨ gɨn pi agɨmal,
    do Pol uŋun gat agɨp do nandaban tagɨ dɨma agɨt.
  grc-BYZ: Παῦλος δὲ ἠξίου, τὸν ἀποστάντα ἀπ᾽ αὐτῶν ἀπὸ Παμφυλίας καὶ μὴ συνελθόντα
    αὐτοῖς εἰς τὸ ἔργον, μὴ συμπαραλαβεῖν τοῦτον.
  cpc-NT: Iro kantacha tii inimotziri Pablo jaanairi, tima Marcos jookawintakiri pairani
    Panfilia-ki, tii jothotyiiro intsipatyaari ikinayitaki ikinkithatakaantzi.
  nhg-NT: Pero Pöblo oquepensöro que amo cuale quebicasque porque antes Xohuö oquencöjtie
    pa Panfilia, hua amo oquesequiro ca yejua pa inu tequetl.
  nya-nya: Koma Paulo anaganiza kuti sichinali cha nzeru kumutenga Yohane chifukwa
    iye anawathawa ku Pamfiliya ndipo sanapitirire nawo pa ntchito.
  ngu-NT: Pero Pablo quinemiliaya xcuajli para cuicasquej pampa ne Panfilia onoxelojca
    intech niman xoyaj inhuan ne ipan on tequitl.
  kup-kup: Met mamog aban pop parupinañ Iesuz gogot tovai sohot Pampilia zei posikanañ
    pi kaev ravat maot borourat emah. Povoz Pol aban pop maot paru honeo sapanez hahan
    hatevetet kaev ravat evo hah.
  jid-jid: Ama Bulus a rhimren ndi ana bi du ba ban Markus na, waa ana kaa ba don
    ni Pamphylia nda na la huba ni ndu'a na.
  wmw-wmw: Fala Paulu kawona kuwa ewo‑po awajuzi kunsukula, konta kâwatira pawakiwa
    Panfiliya, kazi sainesa.
  gmv-GGM: Phawulossay qass iza ekki baanas koyibeyna, Gasooykka kase Marqqossay isttafe
    shaaketidi Phimifilyya gizasoon guye attidi isttara oososu sinththe kezoontta
    aggida gishaskko.
  ssg-ssg: Tuahe Pol namiloi ukek ka kumahe pate ewi nake Jon Mak ox salili lalu ti
    lato Pampilia ape i tai puas akati lalu ti hatapoi puasalato.
  zpo-NT: per Pab nzak nawent wee xaa xaa, nel mlaa Mark xaa Panfilia nu nangreketra
    xaa tich rop xaa lo xchiin xaa.
  poy-poy: Kumbiti Paulu kafiriti ndiri kumtola mariku, mweni pamberi kawalekiti Pamfiliya
    kulii na kulema kuwera pamwera mulihengu lyawu.
  qwh-NT: Peru Pabloqa pensarqan Juan Marcosta manana pushetam, porqui jucpinmi Marcosqa
    Panfilia marcacho quecayaptin pecunata dejarïcur cuticorqan, Diospa palabranta
    yachatsicur mana siguishpa.
  gaw-gaw: Nug aum amge Paulus nug aum. “Jon Mak nug anuḵa Pampilia i uuite, nug ele
    oh uḏatp̱a ii gomut amunu i nug aopuḏ ii gomata,” awa aum.
  nca-nca: Quko Polko ŋande yaró, “Uni ŋako komo Pambilia yendémo ŋuno norotaró ŋuno
    qu, enendo noreya kho kama taró, ŋunde ŋuro noreya kama uwato.”
  zpz-NTPP: Zeꞌ Baly psaꞌ lagy yu nu a̱ꞌ nap nu cha nu Waa dey, gun bzeen gay riiñ
    nu bicy dey ornu pcyiiñ dey Panfilia, nunu wangyicyaꞌy riiñ nuy dey.
  mkj-mkj: A Paul japwungki, pwa John Mark jehpwili ira kadoarihla ara doadoahk, a
    ih pwurlahjang ira johla pwili ira nehn Pamphylia.
  zac-NT: perë Pablo adë në́diꞌiꞌ nianaldë Juan Marcos purquë más antsë bësëaꞌnëgá
    Juan Marcos lëꞌë raiꞌ lugar nalë Panfilia.
  kyg-kyg: Huno huꞌniyana Poloꞌa, Haꞌao, aliꞌyatiꞌamo alitaꞌa hano osuꞌnoꞌageno Pamifiliya
    taonifatiꞌmo ago laꞌataleno aino atagi neno uꞌniya vekae, huno huꞌnigeꞌana
  kmk-kmk: Yoong adin Pablo piyaon un idallay gaputa tinengyana dida’t dit sin Pamfilia
    un adina payyan nagangput dit talibasu da.
  cao-NT: Jama, Pablo qui yoi ja ini quiha. Marcos ja bocasyamani quiha, Panfilia
    ó tsi jato ja niabëriani iqui na. Toatiyá tsi quiha jato bëta Marcos chitëyamani
    quiha.
  bbr-bbr: Utianik, Pol nukan ronkat ko Jon-Mak pak manau utowon. Meter ko ak pak
    Pampilia provins raianik, sarau patarau wa, ko utwaromara, ätäi kon mena manowon.
    Keseria, Pol nukas Jon-Mak imäi potaun utowon.
  inb-inb: Chi Marcos, ñugpata Panfilia alpapi pai­kunata sakispa, mana mas pai­kuna­wa
    rin­ga­pa munaska karka, Alli Willaita willan­ga­pa. Chasa kag­manda, Pablo­taka
    iuia­rirka, mana Marcos­wa sug­lla­pi purin­ga­pa.
  hrv-hrv: Pavao pak nije smatrao uputnim sa sobom voditi onoga koji se u Pamfiliji
    odvojio od njih te nije s njima pošao na djelo.
  box-NT: Ká a Poole màhã́ yí tà a féró, lé bìo ó o bĩnía ɓa mɔ́n ho Pãnfilii
    kɔ̃hṹ yi, á yí bĩnía yí sá tonló làa ba.
  ote-NT: Pe ra cu Pablo bi ꞌñena gue hinxá hño da zitsꞌiꞌa̱ ngueꞌa̱ ꞌnara pa mri
    ꞌñoui bi ꞌueguesɛ de guehni Panfilia, ne ya himbi ne bi mɛuiꞌʉ da ma̱mba rá noya
    Ajua̱.
  wnu-wnu: '@see-verse:ACT.015.037'
  zam-NT: Per Pab ne'ndalte nga Juàn Marc con Mbèl' ryop Pab tac Juàn Marc mblá' Pab
    ryop Mbèl' par ned yèezya' che'n làaz mèn pamfil no ne'ngade Juàn Marc par nxo'f
    zin' Juàn Marc zin' cón che'n di's ndac con Pab no Mbèl'.
  zyp-NT: canghrasala Paul taco ama cawh a chui rua pawtah khei a rai tah be, zecawtamaw
    tatah Pamfilia raang lekhei aaning khah seisai he ka, thawngchawbia rai khah tlungtlia
    tah a hre ly rawng takhei a cang.
  sey-NT: Caquëna, Pablopi ë̱sepi, saye. Ja̱ë Marcopi ja̱ꞌnëje Panfiliana i̱ yoꞌoye
    je̱oconi teꞌe nemaꞌë yoꞌosiquëre me caquë.
  nvm-nvm: '@see-verse:ACT.015.037'
  mps-mps: Tialima, polobadu Mak aga augwali si dali pai goli, Pamfilia tǫde bidibadi,
    ma wi pai. Tama agai augwali sigo te yali sę silisąbadi yali. Tama tibaso, Polgo
    aga dali wado po wali, te Barnabas dali. Pol agai homugo Mak augwali si dali pogobe
    homu yali.
  pab-NT: hoka maisa Paulo wini hekoreta. Koxaka nikare nolokahene iraiti hiye kahinaetyahene
    maheta hoka holinita halakisahene, Panfília koa nalita hoka haikoaheta enonyahitaha
    hoka.
  llg-llg: Tehuu Paulus tana nau. Huu, fain neme nusa Pamfilia, Markus ana foꞌa laꞌo
    ela sala.
  kyf-kyf: '''Ɩn Pɔlʋ ''nɩ we -yɔŋwnu, -we ka gbʋ -wa, Malɩkɩ ka zlɩmɛ wa ''bɩbhʋ
    Panfilii -dʋdʋ -gʋ, ''ɩn ɔ ''nɩ wa kwalɩ, wa -Lagɔlubho ''wʋ.'
  tpi-tpi: Tasol Pol i tok, “Dispela man bipo em i bin lusim mitupela long provins
    Pamfilia, na em i no laik i go wantaim mitupela long mekim wok, olsem na mitupela
