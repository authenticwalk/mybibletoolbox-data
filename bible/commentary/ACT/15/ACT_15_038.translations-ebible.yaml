  gof-ENT: ሺን ጳዉሎሲ ማርቆሳ ባንታራ ኤፋናው ኮዪቤና። ጋሶይካ፥ ኢ ጲንፊሊያን ሻኬቲዲ ኤንታራ ኦናው ቢቤና።
  aau-aau: Sawk Pol hiykwe hye ma-huonok e nanpanan pa. Payhokuaw, hiykwe paraw kokwe
