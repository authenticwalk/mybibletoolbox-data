  kdl-NT: Kulu Keri ku wenike tsu ta̱ ku da kotsu a zuwuka ɗa̱ ara̱ji wa.
  apu-NT: 'Erekari Matamatakoti apokaerekatakiti sãkiretxiti, ate apokaerekatakiti
