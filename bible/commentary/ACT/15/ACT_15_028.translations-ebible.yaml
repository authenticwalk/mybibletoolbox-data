  nko-NT: Ɔŋɛ Wankɩ́hɛ́ lalɛ́ súná anɩ, anɩ ɛ́ anɩlahɔ mʋ́ ánɩ́ ɩma alɛá abɔ́pʋ
    atɔ dwindwín kʋkʋ sʋ́rá mlɩ, dʋn mbla ánfɩ mʋ́ ɩwɩ dehián anfɩ.
  bsn-NT: 'Esp''iritu Santo yʉare ĩ tʉoĩaejarẽmose rãca, ñamasuse rĩne mʉare yiroticõaja
    yʉa:'
  pib-NT: 'Kigle getle rixlu Giwekikaluru Kpashiri ga wa wixa koxa gi satuna kamrurchi
    gitakyegitko wanepnute. Tyekakapjetkani gimkata kamrutkaluru:'
  wiv-wiv: 'Hita kamana Vule Tumonga hita ta magali katiu, habuka kete beta hita kata
    vala bizea ni miu. E kulihita za miu kata muri za na goloaloa kua za:'
  reg-reg: okubha bhabhonekene bhe kisi ku Mwoyo Mwelu na kwiswe, okusiga okutao ingulu
    yemwe emijigo minene kukila emisango ejo jili ja bhusi bhusi
  mlh-mlh: 'Moro Tiriine eru niŋoji buŋo iŋi ore maŋmoakoŋ ebeneŋ sagaga: Ŋoŋore paio
    yobiŋ begi so jikigaru ruakimiŋ. Buŋo qoruine 4 oi akoŋ boyobeinebi. Oi yadurebi
    pougaru egu roiŋganimiŋ.'
  gof-ENT: «ሃ ኮሼይሳታፔ ኣቲን ሃራ ቶሆ ሂንቴና ቶሶና ሜላ ኑኔ ጌሻ ኣያናይ ኦዳ ቃቺዳ።
  aau-aau: Ok hrom hme ma mey kow somokwe, Niohney Pekney-weys o, hrom o, uron kamon-aw
    lwak. Hromkwe hme low senkin senkin me liy ma-nak-yay low-a-low kow ley. Sawk
    homkwe weynpaweyn har yaprue, hrom ma mey sohom mo meyki mon-aw kwa ley e.
  tvk-tvk: 'Ninin Eo bit bos tengan nasa ti mun rae xil mi xamim, ma xamem mun mamae
    en tengan munasa ti mun rae xil xa meas nati xat vatuvumim. E muhusil kes ni hisit
    rae xil xa latellep xiak:'
  prf-NT: Ten tulung nen Banal a Ispiritu ay naisipan mi a dyan kamon átdenan ti agum
    pa a utus nan en mágkahalaga la hidi a bagay, kona ti hidi iddi.
  auy-auy: Maníkóní Ufaen-ámútánkówé kesááwé mimbórá-ááí símaisa ímba umbai-ááísá
    simátimumpo maanáúfáífínkén-ááí simátimundasa ísáaro.
  tbg-tbg: Kotira Maraquravanovata, tenavuvata, maa uvara vohaa uva vatauro. Tenavu
    kia airi qumina uva tiha niqaa maara voqavata vatarerave.
  hub-NT: 'Atumnaka Wakan Pegkera nusha atum umikchamnauwa imannaka utuwatramkattsagka
    wakerutmatsrume. Tuma asamtai isha aitkasrik enentaimtuinajrume:'
  hmo-hmo: 'Badina be Lauma Helaga bona ai be inai bamona ai laloa. Ai be maduna metau
    haida ma do ai atoa lasi umui dekenai. To inai taravatu mai badina gaudia, idia
    sibona do umui naria:'
  big-big: Anotogi Kung Walekpokko teni kumula wazonoyeng yana logo tonugu kelara
    ini lo kolokngagonoyeng yanagi ono, mak lo yemane peyeng yaniweki kela.
  gux-G: Lani li ŋani ki dagdi fuoŋanma po yeni tinba mɔ ya po ke ti daa tuni bonli
    ke laa ŋani.
  cnl-NT: 'La²³la³ cu³lø³¹ líi³ra''³¹ ''e³ dxʉ́²³ jo̱o̱²³na²³. ''E³ quie''²³ mɨ³cuǿ³
    jui³¹ quiée²ra''³¹ Espíritu Gáan³ ''e³ la²³ mɨ³jmee²ra''³¹ ''i''²³. ''A²³jia''³
    rɨ²xii''³¹ra''³¹ ''nee''²³ ''e³ rɨ²có̱²ra''³ láa² ''e³ bi²³ ''ii³. ''E³ quie''²³
    xa³ ca³juɨ² ''e³ ''ne''² rɨ²jmée²ra''³ ca³quie̱e̱². La²³la³ cu³lø³¹ ''ne''² rɨ²jmée²ra''³
    jo̱o̱²³na²³:'
  zar-NT: 'Dios Böʼ Láʼayi buluíʼinëʼ netuʼ le raza ládxëʼë, en lëscaʼ caní raza ládxiʼtuʼ
    netuʼ, bitiʼ usubágaʼrötuʼ libíʼiliʼ yuaʼ, le naca le rinná bëʼ xibá queëʼ Moisés,
    pero yuguʼ lë nisö run bayudxi gunliʼ:'
  kde-kde: Bahi ìninkatapalila Umumu Wanaswe pamo na hwetu kuva tunantikange nsigo
    unji nkulu ikànave chihi mambo alano la muhimu,
  ata-ata: Xo anu laixe noxou Uleenu Tavuna xe noxinge kalumo lexe sou nexi tamuxaxu
    tuꞌumaxu ta piena noxinge mamu. Ia ngingi ngamulinu ꞌiliꞌilixo aloxo ꞌo si.
  qvw-NT: 'Ya''acunapis ñatac Chuya Ispiritupis mana anchap uyalcänacpämi caycunallacta
    niycälic:'
  nfa-nfa: 'Roh Lamatua dhu Mola-Mèci peka le dènge jiꞌi. Aa jiꞌi aaꞌi-aaꞌi mi ngare
    lii èci kahèi, sèna ka miu parluu boe madhutu aaꞌi adꞌa Yahudi jiꞌi, sèmi adꞌa
    suna èèna. Te adꞌa jiꞌi èèna, pabia miu. Te ngaa abhu èci do dua jꞌara dhu miu
    parluu sanèdꞌe, nuka:'
  tnp-tnp: 'Kəni Narmɨn Rəha Uhgɨn nɨkin tagiən mɨne nɨkitɨmah tagiən məmə iəsotəfɨnə
    mɨniən lou kəti kəm təmah məmə otəfɨgəm pɨk o təmah, mətəu in əmə u nəkotəkeikei
    motol:'
  urd-urd: क्यूँकि रूह — उल — क़ुद्दूस ने और हम ने मुनासिब जाना कि इन ज़रूरी बातों
    के सिवा तुम पर और बोझ न डालें
  hot-hot: Yêlô lôk Lovak Matheŋ adô nanêm malaiŋ êndêŋ môlô. Ba intu yêlô leŋiŋhaviŋ
    môlô nosopa abô takêntêk iyom.
  mqj-NT: 'Ummalamokan kada situru'' naparunduk Penawa Masero kumua tae''koa'' la
    dipapassanni passanan mabanda'', sapo'' anggami parallunna la muturu'' iamo:'
  rus-SYN: 'Ибо угодно Святому Духу и нам не возлагать на вас никакого бремени более,
    кроме сего необходимого:'
  mbh-mbh: 'God Ioni Riringa na them, lemimem omole ma them ri vene: I pavurvur aro
    them sungu ol matheong mun e avele a thomu nge. Ave aro thomu o panes inga patorong
    areke:'
  bdd-bdd: Cami loinaina Yaluyaluwa Tabuna baꞌidamai ꞌanuwatuhuya ꞌabehega bewa loina
    bwebweꞌana ma ꞌetobodaedi ꞌehata bewa madoudimo wamuliyedi, ta geya ꞌeta toꞌaha
    wete weyahina wanuwanuwatuhu.
  cbt-NTPO: Nani iyaro'sa' ninontërai. Ispirito Santonta' no'tëquën anitotërincoi.
    Napopianachin yonquiatoi, ninshitarainquëma'. Co ya'ipi Moisësë pënëntërinso'
    natëcaso' ya'huërinhuë', tënai. Pi'pisha sha'huichinquëma' natëcamaso marë'.
  rmy-SERVI: 'Свэнто Фано тай амэ прылиле дэ гындо, соб тэ на тховах пэ тумэн нисаво
    пхаримо, кацик откада, со трэбуни:'
  srn-NT: 'A Santa Yeye nanga wi ben feni en bun fu no poti wan moro hebi lai na un
    tapu leki den sani disi di de fanowdu:'
  cta-NT: 'Nguxtyucua Xtyiꞌi ycuiꞌ Ndyosi jiꞌi̱ cuare loꞌo nchcuiꞌ ya loꞌo tyaꞌa ya,
    biꞌ chaꞌ ndiꞌya̱ ti chcuiꞌ ya loꞌo ma̱ juani, chaꞌ ná tsoꞌo si culo ya xaꞌ la
    cña tucui jiꞌi̱ ma̱:'
  bqc-SIM: Asa Lua Nisĩna ń wápiↄ wa zɛò wà asoe diɛ́o, sema a pↄ́ zɛvĩɛ beeↄ.
  tcz-CHONGTHU: “Ajeh chu nangho chunga hicheng thil themkhat tailou pohgih poh sahlou
    ding hi Lhagao Theng leh keiho dinga phajo ahi;
  mar-mar: 'कारण पुढे दिलेल्या जरुरीच्या गोष्टीशिवाय तुम्हावर जास्त ओझे लादू नये असे
    पवित्र आत्म्याला व आम्हास योग्य वाटले:'
  snp-snp: Ido lamoki Ouna Felegagaki ya keina maki olu mofu gedámenune, loto efe
    loto kolonimo yamu mona etiti logiminumo ya meyalo melalo.
  isl-isl: Okkur ásamt heilögum anda fannst rétt að íþyngja ykkur ekki meira en nauðsynlegt
    er með lögum Gyðinga. Þið ættuð þó að forðast að neyta – í fyrsta lagi kjöts af
    dýrum, sem fórnað hefur verið skurðgoðum, í öðru lagi kjöts af dýrum, sem hafa
    kafnað, en ekki látið blæða út, og í þriðja lagi ættuð þið að forðast allt kynsvall.
    Ef þið varist þetta, þá mun ykkur vegna vel.“
  spy-NT: Kookootiil ꞉Tāmirmiryēētaab Yēyiin ankiitiil ꞉nkacheek kule ‑/makiing'ireenaak
    kiruut chēē chaang'. Nteenee
  xnn-xnn: Nan kankananmi isna et inaboloyan abes nan Ispirito Santo. Adimi layden
    ay paligaten dakayo ay mangipapati ay tongpalenyo nan ogalimi. Basta siya dana
    nan gawis ay maik-ikkan.
  mwe-mwe: Pabha Mbumu jwa Ukonjelo na uwe tushibhona sha mmbone tunantwikanje mishigo
    ikabhe gene gapinjikwa gala.
  tte-tte: Yaluyaluwa Tabuna iloina yo kai kaloina tabu polowe sibabaibaiwa kapepeili
    kolimiu. Inamwanamwa tem Mosese ana loina lalakili kwamuliya na siya bwaite besiele.
  tcs-tcs: Da OliSpirit i bin soe mipla no po meke adting po yupla. Bat demting mipla
    i bin raitem wea leta, yupla mas lisen po demting.
  hlt-THB: Ak kai awhkaw ak ngoe ik-oeihkhqi doeng kaa taw ak chang phyihqih am ka
    mi phyih sak aham Ciim Myihla ingkaw kaimih ing nep hy ti unyng.
  soq-soq: 'No Aleu kakaiwa insaisa neneno ruaida waite dialeitana: E osolawo no mai
    sai da ituta, dia. Tane dima no dialetaa rua os dewasanune wanlempa.'
  qub-qub: Espíritu Santupis ni nogacunapis manami munächu gamcuna llutanta ruranayquita.
    Ichanga
  att-att: “Á inipakánnámmu nayù Mangilin nga Ikararuá nikami ta napiá galâ nu arám
    mi kagian ta tuppálan naw yù ngámin nga kustombare mi nga Kudio, ngam yù itúrâ
    mi lâ sawe, tapè ari kayu marigirigâ.
  bki-bki: Ana ea kenememi vitiiano, a ea vitiiano na Niununo Lu kiano bunu ga, kumemi
    numial jibe bova ka nuvututua ka monoka kuvijogkar kenememi tuboiano nalo kumemi
    kulo Ju. Mia kumemi numial jibe vite nalo nei tealo napano kumemi kulo Ju nalo
    maka nuvisidom leleio, a bo ka kamiu bunu kuvila re, ka mia rila ana kumijikia
    kuvitu rivu kamliko kuruado dolu nalo napano abe kulo Ju.
  bqp-bqp: Zaakũ Luda Nini kũ ókↄ̃nↄ o zɛo òsun aso ke diárɛro, séde pↄ́ kũ à zɛ́
    vĩ díkĩnanↄ.
  mcp-mcp: 'Nə Ŋkɛ̧́ŋkɛ̧̂ Shíshim, nə sə́, sə́ mə́ dʉ́g nə́ sə́ ajə́láyɛ́ nə zhimb
    bɨ́ wúl mbag, sə́ mə́ cilə bɨ́ njɨ isâ bɨ́ cúgɛ́ nə ŋkul kwanz yí:'
  hat-hat: 'Pou Sentespri a ak pou nou menm, men sa nou jwenn ki bon pou di nan keksyon
    sa a: Nou p''ap mete lòt chay sou zepòl nou pase sa n'' dwe mete.'
  npl-NT: 'Porke n Espíritu Santo iwa tejwah noiwa, yotikijtojkeh amitla ok se tomechnawatiskeh
    xikchiwakah; sanwel ni tlan milák moneki nonkichiwaskeh:'
  bgg-bgg: 'Ragung So nane gathek zab ne nathek shii gai miihan ahan yi pha zey pha
    Ipheythek phi bie phro:'
  eng-TCENT: 'For it seemed good to the Holy Spirit and to us to lay upon you no further
    burden than these essentials:'
  eng-BSB: 'It seemed good to the Holy Spirit and to us not to burden you with anything
    beyond these essential requirements:'
  cpu-NT: 'Tera arite noñaakaavaityaami eerokaite, tema iro kameethatzimotakeriri
    Tasorentsinkantsi, eejatzi naakaite. Aña intaani pimayetanairo okaratzi kovajaantachari.
    Jirokara:'
  san-ASM: দেৱতাপ্ৰসাদভক্ষ্যং ৰক্তভক্ষ্যং গলপীডনমাৰিতপ্ৰাণিভক্ষ্যং ৱ্যভিচাৰকৰ্ম্ম
    চেমানি সৰ্ৱ্ৱাণি যুষ্মাভিস্ত্যাজ্যানি; এতৎপ্ৰযোজনীযাজ্ঞাৱ্যতিৰেকেন যুষ্মাকম্ উপৰি
    ভাৰমন্যং ন ন্যসিতুং পৱিত্ৰস্যাত্মনোঽস্মাকঞ্চ উচিতজ্ঞানম্ অভৱৎ|
  tod-tod: Nɛɛʋɛ Zɛnvu Ɲadegai ʋɛ, ta gá ɓɔɠɔi gi ʋɛ, ga nu mina kasɔ nɔpɛ da wo
    unma, kɛni nii maalaasu la ná.
  tac-NT: '''Lige Onorúgame Alawala gu''iri ramué ralámuli jena mochígame napurigá
    ramué a''lá na''tawa napurigá tabilé náolawa bilé ''nátili nejkumeme. Pe náolawa
    ''nalina napurigá ''la sébali olámala ''emi bilé ''nátili abé resí lálime.'
  eng-WEBPB: 'For it seemed good to the Holy Spirit, and to us, to lay no greater
    burden on you than these necessary things:'
  gfk-H: I tahut tano ninaas tano Halhaliana Tanua ma mehet mah bia pa mehet na bul
    korai ta tirihiana kinakap ta muat. A bar warkurai sena mon ken bia muat na mur.
  viv-viv: Au AluꞋaluwa Mahalina matane kadu ime matameya gilubodana be keke vehimeya
    moyaꞋaina omi agaimiya anaseni, au hida vehimeya lakahinaga anasena.
  yao-yao: Pakuŵa Mbumu jwa Akunnungu pamo ni uweji tujitichisye kuti tukaatwika nsigo
    wine wakutopela kupunda ayi inkusachilwa kuimanyilila.
  tgp-tgp: 'Matan kama majinga peresi na Tanume Tapu vara i pa mele r̃uhu vara kama
    sopo mele tau te retileu r̃ilangi isamim, pani la retileu nike mo visalete purongo:'
  auc-NT: Edæ, mönitö Wængonguï Tæiyæ̈ Waëmö Önöwoca tönö godongämæ̈ pönëninque, Mïnitö
    godömenque teëmë mongæ̈nämaï incæmïnimpa, antamönipa. Ïninque, Mïnitö ïïmaï cædinque
    idæwaa, ante pönëmönipa.
  kbc-NT: Aneotedoɡ̶oji Liwigo yakadi mele codaa oko eledi jakataɡ̶a mele me daɡ̶a
    ɡ̶adiiɡ̶eneɡ̶egi mawiitiwaji ane daɡ̶axa me dakaketaɡ̶adomi, pida jakataɡ̶a mele
    mawii inokina niɡ̶ina aneneɡ̶egi leeditibige mawii.
  bmh-bmh: Uwait nugau Ah Wes ig imaig darena, ig uhu ipal ag i maramam. Igul e iwanarai
    sag guzenan.
  ctu-BL: 'Come joñon lojon quic''ot jini Ch''ujul bʌ Espíritu tsac ña''ta lojon mach
    yomic mi cʌq''ueñetla la'' cuch chuqui tac wocol ti'' jac''ol. Cojach jini yom:'
  meq-meq: '«Məsəfəre Tsəɗaŋŋa eye ta nəmay, nəmaa ma ha ka bo bazlam na, nəmaa gwaɗ:
    Nəmaa piye fakuma wu mamba eye bay. A samay na, pumay bəzay a wu neheye ɗekɗek
    tsa.'
  noa-H: 'Hich Hẽwandam Hak''araucha marag jaauwai pöd pãrag judionaanagamjö nem p''it''urm
    nem waupi jaauju k''aba nʌm. Mag nʌm dʌ̈i maachdëu k''ĩirjuawaijã hʌ̈ucha sim,
    chadcha hichdëu jaau simpierrpai nem jawaag. Mag pãrag jaaupʌ̈im hig nʌmʌn mʌgau:'
  alp-NT: 'Ami ulakesi kai natue sulate meije kaisi le ami teu lepate mere bei Ro
    Misete. Lepate mere rebe ami teue be ami pletae imi ono lulu pusue Musa eni pleta
    bei Allare moneka rebe imi ktili kena ono lulu more po batuke imi lulu atata meiju:'
  san-VEL: devataaprasaadabhak.sya.m raktabhak.sya.m galapii.danamaaritapraa.nibhak.sya.m
    vyabhicaarakarmma cemaani sarvvaa.ni yu.smaabhistyaajyaani; etatprayojaniiyaaj naavyatirekena
    yu.smaakam upari bhaaramanya.m na nyasitu.m pavitrasyaatmano.asmaaka nca ucitaj naanam
    abhavat|
  kbq-kbq: Na'ankure knare'ma hu'neana, Ruotge Avamu'ene tagranena, ruga'a knazana
    ontaminaku nehunanki, ama kemofo avaririgahaze.
  kbh-kbh: 'Chë Uámana Espíritu y bënga cachcá fsëntsejuabná, bënga ndoñe s̈ontsamna
    ts̈ëngaftanga jamë́ndana bëtscá jabuache mandënga Moisesbe leyënguiñe chas̈motsocumplínama.
    Nÿe quem uámana soyënga chiñe aíñe cmontsamna jtsobedecénana:'
  ron-LSB: 'Fiindcă Duhul Sfânt și nouă ni s-a părut bine să nu punem asupra voastră
    o povară mai mare decât aceste lucruri necesare:'
  pon-pon: 'Pwe Nen jaraui o kit kin kupukupura, me mau, je ender ki on komail eu
    lopu; mepukat eta me kajampwal:'
  nhe-BL: 'Itonal Toteco technextilijtoc para ax cuali timechtlalilise miyac tlanahuatili
    tlen nelía ohui para inquineltoquilise. San timechilhuise ni tlanahuatili tlen
    más monequi:'
  sps-sps: 'U Aaven Taabos te faatok mamam to tsumam gim rom ma fapatang mami tan
    faun kinai, sa ayei tsun a ka tovei ma vovou iny ami:'
  wnc-wnc: Waung Takwakat nikat unekan gatake yuke wamu takngatukan anzing yakumang.
    Sanga kwatanbam tasiningge dua daninim ngang yakumangge anzing tawake yutnong.
  bus-bus: Zaakɛ Luda Nini kↄ̃n wapinↄ wa zɛo wàton aso ke diarero, séde pↄ́ kɛ̀ zɛ́
    vĩi kɛ̀kiinↄ.
  gub-BL: '@see-verse:ACT.015.027'
  imo-imo: Mini Kake Telimuni lino tapondorumu wali eno kinye umbuni teli mane ungu
    awini naa panjemili konopu lerimulu. Imunga enoni ulu ima kau teaio nimolo.
  boj-boj: O was niŋgi quiy. Iga Mondor Bole ombla areqalo qujaitosim anjam endi qosonum.
    Niŋgi gago anjam truquyala endi segi qusib dauryqab di kereqas. Iga niŋgi gulbe
    koba eŋgwasai. Gago anjam truquyala agiende.
  eng-DRA: 'For it hath seemed good to the Holy Ghost and to us, to lay no further
    burden upon you than these necessary things:'
  knf-knf: 'Un na *Uhaaş wi Naşibaţi, ŋji ŋënkţo kanooranan na nin bkuŋ bloŋ, woli
    uunwo uko wi bgah bajakuŋ:'
  san-KHM: ទេវតាប្រសាទភក្ឞ្យំ រក្តភក្ឞ្យំ គលបីឌនមារិតប្រាណិភក្ឞ្យំ វ្យភិចារកម៌្ម ចេមានិ
    សវ៌្វាណិ យុឞ្មាភិស្ត្យាជ្យានិ; ឯតត្ប្រយោជនីយាជ្ញាវ្យតិរេកេន យុឞ្មាកម៑ ឧបរិ ភារមន្យំ
