verse: ACT.015.028
translations:
  kpx-kpx: Munanae Tumuu noheho louike vage no laheho loui isiviholiale la no menaka
    moaga ehovei kemo isulahaliho. Isito no louale ko unaha ehovave.
  okv-H: Eto ke emo Ahihi Otohu te dago te jo vahai eto ungota degi ke pepeni bouka
    mane ikasora te ke erevi aro ingito agi ava erera.
  tbo-tbo: Matababana Alugo Woiyawa a nugotuhu mei i nugotuhu po ipa ega to laiwiteinimi,
    ma geka ginoulihi tuawahi ona wootagohi.
  mal-C: 'താഴെപ്പറയുന്ന കാര്യങ്ങൾ ഒഴികെ മറ്റൊന്നും അടിച്ചേൽപ്പിച്ച് നിങ്ങളെ ബുദ്ധിമുട്ടിക്കരുതെന്ന്
    പരിശുദ്ധാത്മാവിനും ഞങ്ങൾക്കും തോന്നിയിരിക്കുന്നു:'
  grc-SR: Ἔδοξεν γὰρ ⸂τῷ ἁγίῳ πνεύματι,⸃ καὶ ἡμῖν, μηδὲν πλέον ἐπιτίθεσθαι ὑμῖν βάρος,
    πλὴν ⸉τῶν ἐπάναγκες τούτων,⸊
  bgc-bgc: पवित्र आत्मा नै अर हमनै ठीक जाण पाट्टी के इन जरूरी बात्तां नै छोड़, थारे
    पै और बोझ ना गेरै,
  khz-khz: 'Veaga Palaguna e ai gakilato, namana gomi atami ai metau ta ragai paia
    tao-kaua. Na evetaina kalaramo pio kwalanara:'
  deu-TKW: 'Es ist nämlich des heiligen Geistes und unser Beschluß, euch keine weitere
    Last aufzulegen, als die folgenden unerläßlichen Dinge:'
  zsr-NT: Buluiꞌinëꞌ netuꞌ Dios Böꞌ Laꞌy le rdzag ladxëꞌë, len lëzcaꞌ cni rdzag ládxiꞌtuꞌ
    netuꞌ, cutu uspágaꞌrtuꞌ lbiꞌiliꞌ yuaꞌ, le nac le rna bëꞌ zxba queëꞌ Moisés, san
    tuz yuguꞌ lë ni run bayúdx gunliꞌ.
  lin-lin: 'Molimo Mosantu mpe biso tomoni malamu ete tomemisa bino mikumba mosusu
    te, longola kaka bikateli oyo :'
  hns-NT: Hamlog aur Pawietr Aatma sallaah karlie toelogke doesar hoekoem na dewe
    ke. Khaalie djaun djaroerie hai.
  noa-E: 'Ich Ẽwandam Akharaucha marag jaauwai pöd pãrag judionaanagamjö nem phithurm
    nem waupi jaauju khaba nʉm. Mag nʉm dʉ̈i maachdëu khĩirjuawaijã ʉ̈ucha sim, chadcha
    ichdëu jaau simpierrpai nem jawaag. Mag pãrag jaaupʉ̈im ig nʉmʉn mʉgau:'
  eng-EMTV: 'For it seemed best to the Holy Spirit, and to us, to put on you no greater
    burden except for these necessary things:'
  mib-NT: 'Chi máá Espíritu Santo ni steén yā ɨɨn modo jeē ní cacundaā ni na jéē ma
    tée ná táca jniñu yɨɨ́ ley Moisés sɨquɨ̄ ní, chi máá‑ni jniñu yáha jéē cánuú gá:'
  lif-NT2: सेसेमाङ् नु आनिगे़ग खिनिॽ सम्‍दाङ् कप्‍मो के़बप्‍पा पाःन्‍हाॽनुःल्‍ले़
    वेॽ के़साक्‍पा पाःन्‍हाॽ थे़माआङ् मे़ङ्‌गुःप्‍मानिङ्‌निङ्‌वाॽ चोगुम्‍बे़रो॥
  xnj-xnj: Hinu yimganisi Mpungu Msopi na tete tikotoka kuvagegesa ndwika neju ya
    mambu gala gegalagaziwi.
  mmx-mmx: Loroonan Kaala la nema mara siam pam do ma noxo lok li bok ba teventaangas
    mavana atnimi, ketla mina ronga res at na levelinga.
  cbr-NT: 'Nucën Papa Diosan Bëru Ñunshin Upitan sinánmicëxun cananuna sinan, ca asábi
    ''iti ''icën, mitsúnmi Moisésnën usai judíos unicama ''iti cuënëo banacama quicësabi
    oquin ''aquinma ënë ñuishi ''ati:'
  tee-NT: Pus ju Spiritu Santu quintamapast'ac'aniyan ju quijnan ni palai k'ox cava
    ni jantu tu'u' ts'inq'ui lhamap'aksin aclaxtakniyau ju uxijnan. Va yuchi ju ani
    taxtokni ju akts'iya tasq'uini ni anavit'it.
  eng-LSV: 'For it seemed good to the Holy Spirit, and to us, to lay no more burden
    on you, except these necessary things:'
  cak-NT: Y ri nrojo' ri Espíritu Santo, ja chuka' ri' nakajo' roj chiwe, chi rix
    man titzeklebej ronojel ri c'o chupa ri ley; can xe ri más nic'atzin, jari' tibana'.
  pah-NT: '@see-verse:ACT.015.027'
  sja-NT: Tachi Ak'õre Jaurepa tai k'aripaji parãmaa ne-inaa audú chaaree oopinaadamerã.
    Nãgapai jara k'inia p'anɨ parãpa oodamerã.
  xed-xed: 'Skwi ta zɗəganatá Sulkum nda ghuɓa nda aŋni tani ná, va a ŋni ta faghunaghatá
    ndəgaku, ka malaghutá ya ta raku tkweʼ ka magay wa. Wya skwi ŋa magay ghuni:'
  mks-NT: 'Mé ínima̱ yi̱i̱ Ndióxi̱ na̱jáca̱ha̱n nde̱he̱ ña̱ co̱ ndítahan nu̱ú nde̱
    caja ndúsa̱ nde̱ xi̱hi̱n ndó cacu va̱ha ndó tócó ndihi ña̱ sáhndá ley Moisés.
    Joo ná ca̱ha̱n nde̱ xi̱hi̱n ndo̱ ndía̱ quéa̱ co̱ ndítahan caja ndó:'
  gfk-S: I tahut tano ninanaas tano Halhaaliena Tanuo ma mem bileng be mem pai nale
    bul kore ta tirihena kinakap ta mu. A bar harkurai sene mon karek be mu na mur.
  bmu-bmu: 'Uŋa Töröŋi aka neŋön keu kewögöra urumohot ahinga dop kölja: Eŋgö qakŋine
    lömböt könjöŋ qahö toroqeba albin. Keu bohonŋi 4 miyök wuataŋgöme. Mi oŋgitketka
    julbinbuk.'
  dgz-dgz: God Guewa Woup Seniwa nu den imunu daiton gapan, iup itan mega da e oneyap
    ya seapen menan anutoni, go nop mame megenat ayamase tapen,
  eng-GNV: For it seemed good to the holy Ghost, and to vs, to lay no more burden
    vpon you, then these necessary things,
  zaa-NT: Espíritu Santo nna labí rú'ulatsi'e qui'ni guni tu' le esforzar para guni
    le bícca'aỹáru nu làhuabi caduel·la'. Intu' nna tsè'e hua tu' de acuerdo.
  eng-WEBSTER: For it seemed good to the Holy Spirit, and to us, to lay upon you no
    greater burden than these necessary things;
  guh-guh: Itsa panacaetuatajë Espíritu Santo paneyavenona patayapëtaenexa peyapëxanepanaelivaisi
    patacatoitorobinexa panejumecovënëtsinexa. Nexata baja apo panamatavenonaemë panejumecovënëtsinexa
    piayapëbejelivaisi, palivaisi daxita pajudíovinë pajumecovënëtajë. Pacaitorobatsi
    palivaisi bitso panamatavenoname panejumecovënëtsinexa.
  bon-bon: 'Cine Aceji Seemo cama mene jitranisi nuuja mäpu cotre lica weebibine ceerame,
    yepä ai taatu cotre egä:'
  nhw-BL: 'Itonal Toteco technextilijtoc para amo cuali timechtlalilise miyac tlanahuatilme
    catli nelía ohui para anquineltoquilise. San timechilhuise ni tlanahuatilme catli
    más monequi:'
  mgw-mgw: Bai, Loo Mpeleteu na twenga tuyi'ki'tyaniye kanetwatwi'ke kigombo pi'ti'li'ki'ya
    pa makowe aga gangama.
  swh-ONEN: 'Kwa maana imempendeza Roho Mtakatifu na sisi tusiwatwike mzigo wowote
    mkubwa zaidi ya mambo haya yafuatayo ambayo ni ya lazima:'
  wbi-wbi: 'Ulwakuva lukavonike vunofu kwa Mhepo Mwimike na kulyusue, kuleka kuviika
    kulyumue unsigho un''kome kukila isio sino nasakusileka:'
  bba-bba: Domi bɛsɛ kɑ Hunde Dɛɛro n sun wɛ̃re su ku bɛɛ sɔmunu ɡɑnu sɔbi mɑ n kun
    mɔ nini.
  eng-KJVCPB: For it seemed good to the Holy Ghost, and to us, to lay upon you no
    greater burden than these necessary things;
  kgk-NT: Ha oro'e, Íxupe kwéry katu naiporãiry nhanhemonhe'ẽ hatã hatã, oro'e kuri
    orejéupe pende-rehe kwéry. Tekoha porã ae nhamombe'u va'erã kwatia nhe'ẽ-rupi
    íxupe kwéry, oro'e kuri pende-rehe kwéry. Koixagwa nhe'ẽ ojohu porã ave Nhe'ẽ
    Marangatu tee va'e.
  waj-waj: 'Mmannasa Yoketaivootama teeta ti yoketaikiai ta kuaivaa yeena rau kiada
    hama ari vo mmuaararai kuaivaa ngii giaa ngii miraida aa kua aavaa nnaasu ngii
    giaa ngii mida kiaunnanoo:'
  cpy-cpy: 'Tema tee okameethatzi noñaakaa-waetemi eeroka-paeni, tema tee inimoritzi
    Ishire tajorentsi eejatzi naaka-paeni. Apatziro pantayita-neero okaatzi kowachari.
    Iroka nokantzi:'
  mpx-mpx: Yayaluwa Bwabwalena i logugui ge ama ha logugui bahi pulowan naha pepewa
    eliyamiu tage Mosese wana Logugui gegewena nuku henapuan, iyai ya te logugui bwabwatal
    bolo hiwe.
  wbp-wbp: Jaru nyampu kuja-ka nguna pipangka, ngulaju-nganpa milki-yirrarnu Kaatu-kurlangurlu
    Pirlirrparlu, ngulaku karnalurla ngungkurr-nyina. Kularnalu-nyarra jinyijinyi-mani
    yungunkulu purami nyiyarningkijarra nganimpa-nyangu Mujuju-kurlangu kuruwarri,
    lawa. Ngari karnalu-nyarra wangkami yungunkulu purami wita Mujuju-kurlangu kuruwarriji.
  luo-luo: En dwaro mar Roho Maler kod marwa bende mondo kik wamiu tingʼ mapek moloyo
    chike mwamiyou e baruwani.
  nhe-NT: 'Itonal Toteco technextilijtoc para ax cuali timechtlalilise miyac tlanahuatili
    tlen nelía ohui para inquineltoquilise. San timechilhuise ni tlanahuatili tlen
    más monequi:'
  aii-aii: '”ܒܣܝܼܡ ܠܵܗ̇ ܠܹܗ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ ܘܐܘܼܦ ܐܲܚܢܲܢ ܕܠܵܐ ܦܵܐܹܫ ܡܘܼܬܒ݂ܵܐ ܥܲܠܵܘܟ݂ܘܿܢ
    ܝܘܼܩܪܵܐ ܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ ܐܲܢܹܐ ܕܝܼܢܵܐ ܐܵܢܲܢܩܵܝܹ̈ܐ:'
  esk-NT: 'Atakkii Ipqitchuaq Irrusiq piqatigiplugu sivunniqsugut qaitchisuŋitḷusi
    malilgunaitchuanik tuvraaksranik, aglaan taapkuniŋa atuumanapiaqtuanik:'
  msb-msb: Nasabi ko ini kay nagkauruyunan man namon sa bulig san Espirito Santo na
    dili na kamo pagdagdagan pa sin obligasyon pwera sani na mga kinahanglan gayod.
  cpa-NT: 'Jøng² lah¹la² lë́² jnieh³ quianh¹³ jmi²dsí² han¹³ quiah¹² Diú¹³ jiag¹²,
    hi² ha¹chi² hi² jmó³ jnieh³ quianh¹³ hniah¹². Jø² la² báh³ hi² hniuh¹²:'
  dso-dso: କେତେଟା ଦର୍‌କାର୍‌ ରଇଲା ନିୟମ୍‌ ଚାଡି, ତମର୍‌ ଉପ୍‌ରେ ଆରି କାଇମିସା ବଜ୍‌ ନ ଲାଦ୍‌ବାକେ
    ଆମେ ସୁକଲ୍‌ଆତ୍‌ମାଇ ଅନି ଚାଲ୍‌ନା ପାଇଲୁଆଚୁ ।
  meu-meu: 'Badina be Lauma Helaḡa bona ai a tomamu ula na baine namo: maduna metaudia
    na paḡamui ai basia ato kau; a ini mai badidia ḡaudia mo baia ato kau,'
  yva-NT: 'Anawayo Vambunine ama mbeker wemirati reamo rarijat, weti reamo ananyao
    nsaeker obo raugaje wasai, maisyare so:'
  dgc-dgc: Da sikame, éy naisipan me dén ta pamag-itan na tulung na Banal a Espiritu,
    a éwan me kam pilitén a sumunud ta rilihiyon na Judeo. Basta i hatul mia dikam,
  zpm-NT: ’Lo godiidz ne bdziuuṉ no, laa no bdziaṉle nonguieḻda ne dieṉ peraa gnabey
    no to guṉ to, ni niiclegaa Espíritu Sant scaque rnee me. Rquiind ne peraa guṉ
    to, lëëlew ga totsaque tsoxco to
  hix-NT: Oyohonye rma haxa ahananàhrà komo xehra amna naha. Oyohonyehra mak amna
    ahananàhyatxhe. Khoryenkom yokato yano me onà wyaro amna ahananàhyatxhe. Onà wyaro
    rma tehxorye manatxhe ha.
  sim-sim: Masikome Avui Wasilakahi nir nga nor siwa osik mashi las karem nimu mbanduwa.
    Nir nomorawu mushak jirin ni owekwa ambu nir. Jir mbele mbele kal ji halakmba
    ni mbawa nom ji halaka.
  npi-ULB: किनभने यी आवश्यक कुराहरूभन्दा बढि ठुलो भार तपाईंहरूमाथि नबोकाउन पवित्र
    आत्मा र हामीलाई असल लाग्यो ।
  cgc-cgc: 'Paagi ta pag-ubay ta Dyos Ispiritu Santo ki kami, gaugyon kay na mas miad
    daw dili nay kyo yan pabellayan na magtuman ta tanan na mga sunuran naan ta kasuguan
    nay na mga Judio. Piro, yi nang na mga sugo na dapat tumanen nyo:'
  tim-tim: Akto Anutugât Heakŋaet nâŋgâ nâŋgâŋe akto nengât nâŋgâ nâŋgânenŋe dop konogâk
    yendâp aregât umatŋe siâ me siâ aregât bo maktenŋe miawakbiap. Hin akbiâ ârândâŋ
    akbiâp.
  yor-yor: Nítorí ó dára lójú Ẹ̀mí Mímọ́, àti lójú wa, kí a má ṣe di ẹrù le é yin
    lórí, bí kò ṣe àwọn nǹkan wọ̀nyí tí ó ṣe pàtàkì;
  wos-wos: 'Godna Hamwinya nani wali téndéka nani natafa mawuli héraata hundi bulétaka
    angi nani wa: Guni Moses wandén hambuk hundina némafwi jémba yahafi yata ané yalefu
    jémba male yatanguni:'
  emp-NTPO: 'Ãcõrẽ Jauremaarã, dairãmaa bid̶a bia b̶ʌa jũma dai judiorã leyra bãrãa
    õgo ĩjã obid̶aẽ́da. Ab̶abe naʌ̃gʌda ĩjã obid̶ia:'
  eng-F35: 'It seemed good to the Holy Spirit, and to us, to place no greater burden
    upon you than these necessary things:'
  ind-ind: 'Berdasarkan tuntunan Roh Kudus, kami memutuskan untuk tidak membebani
    kalian dengan peraturan, kecuali hal-hal yang memang diperlukan, yaitu:'
  pes-OPCB: 'زیرا با هدایت روح‌القدس صلاح دیدیم که باری بر دوش شما نگذاریم، جز این
    ضروریات که:'
  mpt-mpt: Ni ibo hekmel wengo homono mo oyemobba otane Gode Hobe ni bobol tem funino
    omye kesoa ni funanoba baabenomabbuo
  ssx-ssx: Mo Holi Sipitidima꞉ make nika꞉ honema꞉ make iki pa꞉ta꞉ ka꞉nda꞉ma꞉ na homaake
    pa do pimanu siki homeke a꞉pa꞉la꞉ma꞉ opua꞉pe aloma꞉me.
  mkl-mkl: Awɑ do Hundei Ilɑɑɔ̃ í sĩɑ nwɑ si kɑ mɑɑ̀ kɑ̃ nŋɛ ɑso ɡɔ bii kù jɛ iyi
    ihɛ̃ iyi í jɛ ɑsoi tilɑsi.
  gaq-gaq: ଉଡ଼ିକ୍ଲିଗ୍‍ ଦର୍‍କାର୍‍ ପଡ଼େନେ ନିୟମ୍‍ ଆନ୍ତାର୍‍ଚେ ପେ ଆଡ଼ାତ୍ରା ବାରି ମେଃଡିଗ୍‍
    ଲିଗିଙ୍ଗ୍‍ ମାଲାଦେ ନ୍‍ସା ନେ ପବିତ୍ର ଆତ୍ମାନେବାନ୍ ଆଦେସ୍‍ ବାନେଲେଃକେ ।
  gof-RNT: “Ha koshsheyssatappe attin hara tooho hinttena toossonna mela nunne Geeshsha
    Ayyaanay oda qachchida.
  unx-unx: ଚିମିନାଙ୍ଗ୍‌ ଲାଗାତିଙ୍ଗ୍‌ ଆଇନ୍‌କ ବାଗିକେଦ୍‌ତେ ଆପେ ଚେତାନ୍‌ରେ ଜେତାନ୍‌ ବାହାରମ୍‌
    କା ଏମ୍‌ ନାଗେନ୍ତେ ଆଲେ ପାବିତାର୍‌ ଆତ୍ମାତାଃଏତେ ଆନାଚୁଲେ ନାମାକାଦା ।
  gah-gah: Sikalahuki itó lezagi nene hoza genavagi lekememinake, lá okosí hoza gakó
    loleketatune loko lonoune.
  lcm-lcm: Namempo abis palau a sa na Malanganto Gogoai kapo mengen imem asi abis
    ania, asukang a namem ago ta vil amaiten animi ta keve saupai miang, sikei mi
    using palau a keve saupai ke.
  aer-aer: Utnenge Akngerrele anwerneke imerneke anwerne-arle arrenhantherrenhe akngerre
    mpwaretyeke uternetyale anetyeke. Alakenhenge, anwerne apayuthneme arrantherre
    mpwaretyeke anwerne-arle intelhe-ileke-ante.
  qvc-NT: 'Dyuspa Santu Ispiritunqam mana munanchu qamkuna ñakanaykillapa. Chayshinallam
    noqaykunapis mana munanillapachu ñakanaykillapa. Chaymi mana kamachiykillapachu,
    Muysispa yumbay liyningunata kasunaykillapaqa. Ashwanri kaykunatalla kasuyllapa:'
  tgl-ULB: 'Sapagkat minabuti namin at ng Banal na Espiritu na huwag kayong bigyan
    ng mabibigat na mga pasanin maliban sa mga bagay na ito na kinakailangan:'
  cbs-NT: Jakia jaska man judiobumandi Jesús ikunwain unanuma man jiwenunbun Diosun
    Yushin Pepatun nuku shinanmaya ana nukun beyakidi jawa betsa matu yunuama na besti
    nun matu nemai ninkakanwen, man judiobube bedabinandabeyamanunbunan.
  xtm-NTPP: Vaa sukan kúni maa Xtumani Ndios ma, te sukan ka jani tna ini sa, te ñatuu
    nawa ka xtetuu‑ka ña'a sa ja jin sa'a ni, nú masu ja ndaka‑ka cha'a‑ni,
  nnq-nnq: Uhuke jwa Chwapi atulaite kutenda takantwekangaje nhwigo guna kutopa muno
    kupeta minhalo jenje jambone,
  bao-NT: 'Añuri Yerire, to biri jãa cãare, mee paʉ wãmeri mʉjare tii dotitirãra,
    ano mʉjare jãa ca tii dotirije wadora mʉjare jãa ca tii doti cojoro añucã:'
  san-ORI: ଦେୱତାପ୍ରସାଦଭକ୍ଷ୍ୟଂ ରକ୍ତଭକ୍ଷ୍ୟଂ ଗଲପୀଡନମାରିତପ୍ରାଣିଭକ୍ଷ୍ୟଂ ୱ୍ୟଭିଚାରକର୍ମ୍ମ
    ଚେମାନି ସର୍ୱ୍ୱାଣି ଯୁଷ୍ମାଭିସ୍ତ୍ୟାଜ୍ୟାନି; ଏତତ୍ପ୍ରଯୋଜନୀଯାଜ୍ଞାୱ୍ୟତିରେକେନ ଯୁଷ୍ମାକମ୍
    ଉପରି ଭାରମନ୍ୟଂ ନ ନ୍ୟସିତୁଂ ପୱିତ୍ରସ୍ୟାତ୍ମନୋଽସ୍ମାକଞ୍ଚ ଉଚିତଜ୍ଞାନମ୍ ଅଭୱତ୍|
