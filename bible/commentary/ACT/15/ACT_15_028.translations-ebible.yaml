  san-SIN: දේවතාප්‍රසාදභක්‍ෂ්‍යං රක්තභක්‍ෂ්‍යං ගලපීඩනමාරිතප්‍රාණිභක්‍ෂ්‍යං ව්‍යභිචාරකර්ම්ම
