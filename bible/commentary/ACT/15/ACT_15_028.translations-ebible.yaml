  ura-NT: 'Cana Coaunera- Suujue- suujuatenojoineeinte, canacaanu rai caohachae, inara
    rai ichaonaa caaintati tenaa nainenihacaanura. Raujiaainchane inara rai aitiin
    laenacaanu: ‘Jiaonriha, cacha ichanohineein nenaa- chosi rai niicha teeuri- lenone
    quiichenera. Jiaonriha, raro ruluhin sonojoin lenone quiin naaonjoaaichenera.
    Niheichu chaen, ichana nihanatiin, jiaonriha quiichenera. Jiaonriha, sinijieraaoquichene
    nihanatiin, nejelau ene aina naosateeichenera. Niheichu, sinijieraquelanaala neeichene
    nihanatiin, jiaonriha jelai teein- raelanaala ene aina ichaohichenera. Jiaonrihachu,
    enecuru nihanatiin, sinijieraaocane nihanatiin, nejelau quicha aina ichaohanera.
    Niheichu, jiaonriha lanaquelanaala nihane nihanatiin, quicha raelanaala jelai
    teein aina ichaohanera,’ Nihei nenacaaen nii baihata. Caa aitocoaanune rijijieein,
    tonoraain ichaohichenete, caohachaain ichaain, caohachaain ichaaonaa naineriquicheeincha.
    Raotojoeein neeuchera,” naain jetaote, nii Antioquihau- acaauruhacha letoaaene-
    quiricha laenaaure, letoaauruhane coina.'
  mcd-NT: Diospan Yoshin Shara shinan cuscan norifi nannori non shinan. Nanfohuunoa
    non mato cunushona. Man ahuara futsa yopaima isharashquin. Nan fusti man yopai.
  urt-urt: Ŋoihmbwaip poi ŋahilyeh taꞌe Yohe Yirise pe, poi gwarnge ŋaiye ya yul yip
    mane. Kom poi masande nange yip pa junde wusyep erŋeme hoye hoye leꞌe.
  kiz-kiz: Kwa kujha jhabhoniki kinofu kwa Roho mtakatifu ni kwa tete, kubho juu jha
    muenga nsighu mbaha kuliko mambo agha ghaghajhele gha lazima.
  tzo-TZE: Yu'un jech la sc'an Ch'ul Espíritu ti mu'yuc xa yan mantal ta xcac'cutic
    ach'unique. Jech lec laj ca'icutic ec li vu'uncutique. Ja' no'ox tsc'an chach'unic
    li c'usi chacalboxuc tal li'i.
  lex-lex: Uplerlawna Nhiw Lululli Natg oleka ne, a miana ampayow nohora, totpena
    yana amala deulu-tatra mak werwerta, mere amhorat to'a deulu-tatra ri to'a.
  dov-dov: Nkaambo kwakabotela Muuya Uusalala andiswe, Kuti tutamulemezyi mukuli atala
    azintu zitakwe lugwasyo,
  rgu-rgu: 'Amaꞌ Manetualain Dula-dale Malalao-malalafu Na nafada basa ami, ma ami
    basa mala haraꞌ esa mae, emi bosoꞌ tuka ami hada Yahudi ma katemaꞌ, leo-leo hada
    sunat a. Te hadas ria tao na emi mambera. Tehuu hihii-nanauꞌ esa do dua rai na
    soo na, emi muste mafarereneꞌ asa:'
  toc-NT: 'Porque huá Espíri­tu Santo quin­ca̠­ma̠­lac­pu­hua̠ní̠n xla­cata pi̠ ni̠
    nac­ca̠­ma̠t­la­hui̠yá̠n ca̠ta lhu̠hua ta­scújut hua̠ntu̠ aquinín judíos cma̠­kan­tax­ti̠­yá̠hu.
    Huá eé hua̠ntu̠ hui­xinín mili̠t­la­huatcán:'
  som-som: Waxaa la wanaagsanaatay Ruuxa Quduuska ah iyo annagaba inaannan idin saarin
    culaab ka weyn waxyaalahan waajibka ah.
  mam-C: 'B''a''n ma tz''ele te Xewb''aj Xjan ex te qe''y, tu''n mina xkub'' kyniminji''y
    tkyaqiljo tkawb''il Moisés, a tze''nku nb''ant qu''n, a awo''y Judiyqo''y, qala''
    o''kxjo lu''n:'
  ndj-ndj: 'Topi Mfuki Mng''alili na yufwi yitumjumilili tukotoo kuvayitwika msiwu
    nendu ila fila fivelili fitalama:'
  mbj-NT: 'Baad ub né hẽ P''op Hagä Do Sahee metëëh ãã hã, ãã ganahëën hyb n''aa bë
    hã tak''ëp hejoonh doo. Ãã hã na-ããj hẽ baad ub P''op Hagä Do Sahee metëëh doo.
    Jããm hẽ bë tayy hahỹ ãã her''oot do bë hã:'
  lat-VUC: 'Visum est enim Spiritui Sancto et nobis nihil ultra imponere vobis oneris
    quam hæc necessaria:'
  ngp-ngp: Naivo Muye ywa Mnungu hamwenga nasuwe kizumila kisekuwatwikani ntwika zijink'hile
    mbuli izi zikubidi,
  enq-2: Nyakamame yakinala naeyao pipengena lao pepa pilyamano datupa iki pyepale
    latala, mendatupame apata nyakama-kisa kenda pisala naeyatamano doko auu pitana
    lao Oli Spiritame lamupa lelyamano.
  eng-ASVBT: 'For it seemed good to the Holy Spirit, and to us, to lay upon you no
    greater burden than these necessary things:'
  mna-mna: 'Niam taiŋgi, Bubuŋana Potomŋana ta ikam peeze piam mi amyok raraate ta
    kembei: Niam ko irao amur tutu boozo piom na som. Kokena amkam pataŋana piom.
    Mi tutu ta tiŋgi:'
  myw-myw: “O simey Yowbad Kululuwan kadok kid nag kweitan kaleiwag moumouvit bakasekeimiy;
    tage kadiloka kupiyaves kalbaleb sinap tasiyas, viniyonan man nimgwavis silma̱nin
    tobwag yowbad, o buyav, o viniyonan man bo niskwen kayon neimat nanawan, o makava
    kanavay. “Magat bukuvna̱ses kaleiwag towen bo bukusesusa bwein, bukutawtouns.
    Taneimiyo.”
  sby-sby: Kuyeya kwetu kulelana ndendende ne Mushimu Uswepa, kwambeti katutamutwika
    mitolo naimbi yalema sobwe, nsombi milawo ilayandikinga iyi;
  sll-sll: God Kwiang na yalhobi kina nomani tani sire krehaman ha sui dire obil di
    ni tominia.
  yaq-NT: Bwe'ituk inia betana, ju'u Liojta tu'u jiapsi inen itom aet ju'uneetualaa,
    intok itepo juni'i inen a' tu'ireaka'uta ju'uneaka, emo betchi'bo, kaita intok
    naa buusti, betteka enchim joone'ut itom enchim tejwaanee'u, kia juka' che'a utte'ataka
    itom joonee'uta jiba.
  uro-uro: “Ama Qloqaqa ama Qumärqumärqa qa matnärhäm ut bä ut moe di aut snängaqa
    ama sägäk i vadi va qale ut navon ngän da anga märänga dap sokt pa ngän det nasot
    taerhangät ama muräkt ama märän bäm ngät kärangätni i ngät tamän iva
  ita-1885: 'Perciocchè è parso allo Spirito Santo, ed a noi, di non imporvi alcuno
    altro peso, se non quel ch''è necessario; che è di queste cose:'
  muy-muy: 'Pakama gani nani ti nihi : *Məsuf Njəlatani akaba leli mə̀ɗəm mə̀fəki
    ŋgasa ga magray tʉwi zləzlaɗani ndahaŋ ke kʉli do, si kəgrum zlam ya ti ahàr àɗəm
    leli ɗek magray ni kwa. Zlam gani nday hi :'
  kqc-kqc: 'Vima kikifasa vakoi mokena yokoi maka niyafa, ye ya fafau toe de ya magifa.
    Idu yomina ago bi moi gira ribifa:'
  tav-tav: 'Espíritu Santo capee rotiquẽcʉmi mʉjaare. To bairi capee wame popiye cãniere
    mʉjaare jã rotigatee. To bairi to cãnacã wameacã jã rotigarã:'
  eng-ULB: 'For it seemed good to the Holy Spirit and to us, to lay upon you no greater
    burden than these necessary things:'
  spa-VBL: El Espíritu Santo y nosotros consideramos que es mejor no colocarles ninguna
    carga pesada aparte de estos requisitos.
  fra-_FOB: Car il a paru bon au Saint-Esprit et à nous, de ne point vous imposer
    d'autres charges que les nécessaires;
  hau-ULB: 'Saboda haka ya yi kyau Ruhu Mai Tsarki da mu, kada mu sa maku nauyi fiye
    da wadannan abubuwan:'
  mal-mal: വിഗ്രഹങ്ങൾക്ക് അർപ്പിച്ചതും, പരസംഗം, ശ്വാസംമുട്ടിച്ചത്തത്, രക്തത്തോട് കൂടെയുള്ളവയും
    വർജ്ജിക്കുന്നത് ആവശ്യം എന്നല്ലാതെ അധികമായ ഭാരം ഒന്നും നിങ്ങളുടെമേൽ ചുമത്തരുത്
    എന്ന് പരിശുദ്ധാത്മാവിനും ഞങ്ങൾക്കും തോന്നിയിരിക്കുന്നു. ഇവ വിട്ടുമാറി സൂക്ഷിച്ചാൽ
    നന്ന്; ശുഭമായിരിപ്പിൻ.
  kkc-kkc: Bei, iba Dio Tei sabolo goo goolee olo hedebe doloso magooso. Esiga iyo
    nimapoo hegi hee tenelaime. Esino niba wulo goo hedebe hagono deedee.
  urd-GVR: 'Ham aur Rūhul-quds is par muttafiq hue haiṅ ki āp par siwāe in zarūrī
    bātoṅ ke koī bojh na ḍāleṅ:'
  far-far: 'Sulia na Anoeru Abu fai kalu, kalu alafafia, nao kalu si alua lau ta ''afitaie
    fafi kamulu. Ru ne ki go ne mulu kai rosulida:'
  suz-BL: इन कली रुप्‍पाइक्‍चा माल्‍शो लोव़ चहिं परमप्रभु यावे आ सोक्‍तीमी आंइ कली
    रुप्‍पाइश्‍शो लोव़ बाक्‍ब। मिनु मेको लोव़ इन कली शेंनीकी। इन कली हेल्‍शो भारी
    कुरपा गाक्‍पाइश्‍शो खोदेंशो लोव़ ममाइ।
  car-NT: 'Tamusi a''kary ''wa, na''na ''wa enapa irombo iru''pa topoje man iko''po
    ''ne ''ne ajaki''ma''paine na''na wairy man. Ero wara roten te awairykon man:'
  amp-amp: Bro Nkifrarhu Yafothati nom yimamifnom nmoh yima yuhum rpat korhm. Kang-nom
    nhai nom tfit wom nfri mrokfot kfohato wom krhopam hiruhatnomko. Nhai. Nd nkifra
    boririfhurpat yakitohkfot.
  bht-bht: पबित्र आत्मा जो कने सांझो भी ऐ ठीक लग्गा कि इना जरूरी गल्लां जो छडी करी,
    तुहांजो पर होर बोझ ना पान;
  eng-NOY: 'For it seemed good to the Holy Spirit and to us, to lay upon you no further
    burden except these necessary things:'
  cub-NT: 'Jʉ̃menijicʉi Espíritu Santo ñʉjare toivaicõjeimi mʉjare. Aru me jʉ aivʉbu
    ñʉja iye ʉ̃i cõjeiyede, d̶aicõjemenajivʉ ʉrarõ maiyójarõ d̶aicõjeinore. Quénora
    yópe d̶aicõjeivʉbu mʉjare:'
  ita-1927: Poiché è parso bene allo Spirito Santo ed a noi di non imporvi altro peso
    all’infuori di queste cose, che sono necessarie;
  lww-lww: Ana e kiamimi navisuena, a e navisuena kiena ne Ninuna Wa m̃ena ga, imimi
    mepisu sane piowa nap̃a imimi mom̃areran amiu vena amiu monar alogear kiamimi
    Navisaluaena imimi le Yu lala. Ana imimi mepisu sane suri lap̃asia, nap̃a imimi
    le Yu lala imimi yepemimi mavin pap̃isi, a popon manene nap̃a amiu m̃ena ga ve
    asum̃a akila re, vena kila sane amiu akilia asu ruru amio arueta tap̃ena la nap̃a
    ape Yu.
  ckb-ckb: 'چونکە ڕۆحی پیرۆز و ئێمەش وامان بە باش زانی هیچ قورساییەک نەخەینە سەر شانتان،
    جگە لەمانە کە پێویستن:'
  spm-spm: Ee Gotɨnɨ Utuman phorugha navan uvhuavɨra ikha nɨghɨnɨgha kamaghɨusue.
    Ee osɨmndɨgha thav nomthegh gee ranɨɨŋgam thughatɨs phatɨghami. Bisir ee gem mbɨkɨmamɨusua
    amui tharsi gee andar gɨn maaŋɨ.
  nas-nas: 'Tenang Tanuaang Meekung ninka nariꞌ oꞌnori eeꞌ tampaꞌnaꞌ noruꞌmariring:
    Niiꞌke kara mankiꞌ diiꞌkoo dau panteꞌampiaukaꞌnung, teka aing naing aarumo naurarampiiꞌnaang
    diiꞌke siong-koo makosi:'
  uvl-uvl: Imem mo nanas mene Opepengpeng lemene ngana nenge mo teke a takisia ure
    meena ngana ero ol. Pe mo teke a nanas tau mene koi hotonga nemur;
  eng-BBE: For it seemed good to the Holy Spirit and to us, to put on you nothing
    more than these necessary things;
  ixl-CNT: Tan bꞌaꞌn niꞌenku tu u Tioxhla Espiiritu utz, bꞌaꞌn niꞌenku qe majte aas
    yeꞌk vaꞌt ijatz saqaqꞌ jeꞌ setiꞌ. Pek taꞌxh saqal sete aas ministeer sebꞌan qꞌu
    kam tzaꞌ.
  xsi-xsi: Maka kakai Koroani Sapâŋa ne ilo-kalo, aku iloma patea tu ma kao ŋgua tukuŋa
    rârâ imâ pami, ande tia. Miki ma kapaveta kuku tukuŋa ŋine nâ;
  crx-NTPO: '''Et la Ndoni ''en bulh lhgha ''úzdija ''aw ''on ''un cha howu whúlna''
    nohba ts''uhólh''e'' hukwa lhe''uznízun. Ndet la ''andit nohghá whunt''ai whuz
    un''a za ''ooht''e'' hukwa'' uzninzun.'
  kan-OKCV: ಈ ಅಗತ್ಯವಾದವುಗಳನ್ನು ಬಿಟ್ಟು ಬೇರೆಯವುಗಳನ್ನು ನಿಮ್ಮ ಮೇಲೆ ಹೊರೆಯಾಗಿ ಹಾಕಬಾರದೆಂಬುದು,
    ಪವಿತ್ರಾತ್ಮರಿಗೂ ನಮಗೂ ಒಳ್ಳೆಯದೆಂದು ತೋಚಿತು.
  bbb-bbb: Ijadufuo maeje fune Godido Kavene Akae ijare kuaruomo no fieva ijadufuo
    no vierafe nobe irufui uruvana vajiadufuo. Ro no vierafe nome akae anuigi sibaneke
    ijiaru nijasiaga ja fiena ijia nuvediadufuo.
  blw-blw: Te nètempoyug-ani hen Espiritun Apudyus way achini paligatén chàyu ah chuaray
    orchin te hen torachényu yanggay koma,
  tam-2017: என்னவென்றால், விக்கிரகங்களுக்குப் படைத்த அசுத்தமானவைகளை சாப்பிடாமலும்,
    தகாத உறவு கொள்ளாமலும், கழுத்தை நசுக்கிக் கொல்லப்பட்ட மிருகம் மற்றும் இரத்தம் ஆகியவற்றை
    சாப்பிடாமலும் இருக்கவேண்டுமென்பதே.
  azz-NT: 'Huan ijcón queme quimonequiltía in Yecticatzin Espíritu, huan tejuan no
    ijcón totanejnequilis, que amo ticnequij tamechtalilisque ica tensá tanahuatil
    queme yesquía se hueyi eticayot. Ica ya nojón tamechilía que amo monequi xictacamatinemican
    in tanahuatil de Moisés. Ta, sayó monequi que xictacamatiyacan nijín tanahuatilme
    tech nijín toamatajcuilol ixnesi:'
  spa-RV-1909: 'Que ha parecido bien al Espíritu Santo, y á nosotros, no imponeros
    ninguna carga más que estas cosas necesarias:'
  csy-csy: Banghangziam cile note tung ah hi a kisam nate simngawl a lianzaw vanngit
    kong sot ngawl tu uh sia Tha Thiangtho le kote in pha kasa uh hi;
  mxq-NT: Ja Espíritʉ Santʉ es nandʉꞌʉn ʉʉdsʉty nꞌoyjya̱ꞌa̱dʉpts es kyajts nmoꞌoydyʉt
    wiinkpʉ ʉxpʉjkʉn,
  tzj-NT: Como ja rEspíritu Santo arja' nbini chi xa jun ca'i' punto ja rjawaxic chi
    nkaya' chi ekul in ma rubey ta xtikaya' ta cani' jun nimlaj ijka'm chewij in queri'
    nkach'ob ajoj chakaja'.
  tdt-tdt: 'Espiritu Santu foo hatene ona ba ami, i ami mos konkorda atu la bele foo
    todan ba imi hodi obriga imi tuir lei Judeu nian tomak. Iha deit lei balu mak
    imi presiza halo tuir mak nee:'
  ron-BTF: 'Fiindcă i s-a părut cuvenit Duhului Sfânt și nouă, să nu vă încărcăm cu
    nicio greutate mai mare decât aceste lucruri necesare:'
  eng-WEBP: 'For it seemed good to the Holy Spirit, and to us, to lay no greater burden
    on you than these necessary things:'
  eng-FBV: It seemed best to the Holy Spirit and to us not to place on you any heavier
    burden than these important requirements.
  nld-1939: 'Want het heeft den Heiligen Geest en ons goedgedacht. u geen zwaardere
    last op te leggen, dan deze noodzakelijke voorschriften:'
  bwo-bwo: Itsh not'intsts geyit keewanotsiyere okoon k'osh mang kuro itats nokurirawok'oyish
    noo S'ayin shayironton sheeng b́wotere daatsrone.
  nch-BL: 'Itonal Toteco technextilijtoc para amo cuali timechtalilise miyac tanahuatilme
    cati nelía ohui para anquineltocase. San timechilhuise ni tanahuatilme cati más
    monequi:'
  quc-TNT: 'Ri Lok''alaj Espíritu, xukuje'' ri uj, utz xkilo chi man c''o tä chi jun
    eka''n cäkaya chij alak, xane xuwi we takanic ri'' ri rajwaxic:'
  tfr-NTPO: '»Eni ga beno pjl̈ú Sbö Sëya kong, borwa kong ga pjãy ichërwa kjok l̇l̇gwekkl̈o
    tara Moisésdë l̈i shäryë uunkong l̇l̇ëme. L̇l̇ëye shäryëmi wl̈o l̈i ëre döe:'
  kaq-NT: Judiobaan mato jisi copi man jascajati jai joi res tah non mato yohihi,
    jahuabi hashoan mato hihuejayamanoxon. Non jascahah ta siri qui hihxon tah non
    yohihi, Dios Yoshiman rihbi noque jascajaquin shinanmaha.
  sgb-sgb: Impaihip kannaên hên Espiritu ni Apo Namalyari ya paan naên kaw hên pabyatan
    hên pahonolên ya a yon kailangan. Habaytsi ya humonol tana ya dapat yon dayuán.
  vie-1934: ấy là Đức Thánh Linh và chúng ta đã ưng rằng chẳng gán gánh nặng nào khác
    cho anh em ngoài những điều cần dùng,
  kxv-kxv: ଏଚରଗଟା ଲ଼ଡ଼ାମାନି ମେ଼ରା ପିସ୍‌ପେ ମୀ ଲାକ ଅ଼ଡ଼େ ଏ଼ନି ବ଼ଜୁ ହେର୍‌ପାଲି ମା଼ମ୍ବୁ
    ସୁଦୁଜୀୱୁଟି ହୁକୁମି ବେଟାଆ଼ହାମାନମି ।
  cha-cha: Sa y jinason y Espiritu Santo, yan jame, na munga mapolo gui jilomiyo mas
    dangculo na catga qui y manesesita.
  amu-NT: 'Ee nquii Espíritu Santo jnda̱ tꞌmo̱o̱ⁿ nda̱a̱yâ na tilacachuutya̱a̱yâ xuu
    ꞌo, macanda̱ nmeiiⁿ laxmaⁿꞌyoꞌ na calacanda̱ꞌyoꞌ:'
  hin-CV: 'क्योंकि पवित्र आत्मा तथा स्वयं हमें यह सही लगा कि इन आवश्यक बातों के अलावा
    तुम पर और कोई बोझ न लादा जाए:'
  spa-BES: Porque le pareció bien al Espíritu Santo, y a nosotros, no poner sobre
    ustedes nada más que estas cosas necesarias;
  san-BEN: দেৱতাপ্রসাদভক্ষ্যং রক্তভক্ষ্যং গলপীডনমারিতপ্রাণিভক্ষ্যং ৱ্যভিচারকর্ম্ম
    চেমানি সর্ৱ্ৱাণি যুষ্মাভিস্ত্যাজ্যানি; এতৎপ্রযোজনীযাজ্ঞাৱ্যতিরেকেন যুষ্মাকম্ উপরি
