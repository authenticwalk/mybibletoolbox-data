  por-BRBSL: 'Pois pareceu-nos bem ao Espírito Santo, e a nós, não impor a vocês um
    fardo maior do que estas coisas necessárias:'
  ces-NKB: 'Duchu Svatému i nám se totiž zdálo [dobré], nevkládat na vás žádné další
