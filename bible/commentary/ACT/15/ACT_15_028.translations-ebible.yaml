  maq-NT: 'Ngayin ne, ngu tangun ni camá cjua niji cojo Hasen rë Nina xi cuitexin
    nuju xi nihñu suvá ni xcusun xi hitsë sa sahmi ngujyë vi:'
  hto-hto: Mei cáɨmona ñue cɨoide; afe izói Ñuera Joréñomona ñue cɨ́oide rɨírede rafue
