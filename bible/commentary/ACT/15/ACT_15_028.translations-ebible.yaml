  fuf-fuf: 'Ko fii menen e Ruuhu Seniiɗo on men taw no moƴƴi ka men ronka on fawude
    dongal goo, si hinaa ɗii haanuɗi ɗoo:'
  mwc-mwc: Kinanina i gaire saki kata Kanuma Kaobaisiyena ba yakai kega nikosi sawara
    kairavisi bita kana berimi, ba nikosi nota wata kota bosisira.
  bhl-bhl: Feinka! Sunbin-Finik so, nuso, alik alik nu weng kitokoko, ‘Nu kanelom
    sawa ilum fian mak yom dim ete dukuyemokoluw te! Babo! Kate, yu teingabi kel sawa
    ilum fong gel kuw be gelewemoliwka!’, yangbuluw te.
  ons-ons: Asu Koboboine so ŋene dereret okanmaine, ŋene umat suaine ea maine mi ŋibonikene,
    rara togon don iwaka ŋine tewekkei.
  con-NTPO: 'Chiga Qquendya''pa ingima in''jaensi gi in''jan''fa aqquia va re''riccoa''veyi
    mandaye panshaen mandasa''ne:'
  ghs-ghs: Oi Sumasa ma nanai qupa teenaiteqi eraqake keke hiire.
  peg-peg: ଇନାକିଦେଂକି ପୁତ୍‍ଡ଼ା ଲାଗେ ପୁଜାକିତି ଆକାତ୍‌, ନେତେର୍‌, ନେଞ୍ଜ୍‍ୱି ହୁଦାଂ ହାତି
    ପାରାଣିତି ଜେ ଆରି ଲକାର୍‍ ଦାରିତାଂ ବିନେ ମାନାକା, ଇ ଏଚେକ୍‌ ଲଡ଼ାନି ବିସ୍ରେ ପିସ୍ତି ମି ଜପି
    ଆରେ ଆଦିକ୍‌ ବଜ୍‌ ହିଦ୍‍ୱାଦାଂ ପୁଇପୁୟା ଜିବୁନ୍‌ ଆରି ମା ନଂଜର୍‌ତ ବେସି ଇଚା ଆତାତ୍‌,
  txu-NT: 'Môjdjê kukràdjà ngrêrebit dja ba me me amã arẽ ga me aman katàt kôt ar
    amijo aba. Ba me me amã, ‘Me kute mỳjjao metĩndjwỳnh karõ nhipêxjamã mry parja
    kwãrĩk wãnh krẽn kêt. Kwãrĩk wãnh mry kamrô krẽn kêt. Mry me kute mut djêo parja
    kwãrĩk wãnh àr ne krẽn kêt. Kwãrĩk wãnh aprõ djwỳnh kupa''ã nàr amjên djwỳnh kupa''ã
    akurẽ aba kêt’, ane. Jabit ne ba me me amã arẽ. Dja ga me katàt Môjdjê kukràdjà
    ngrêre jabit man kôt ar amijo aban arỳm amrãnh mex. Ba me ren me amã itepã kukràdjà
    ''õdjwỳ jarẽ ga me ren te: aje mar ne katàt kôt amijo aba prãmje. Be, Metĩndjwỳnh
    Karõ ne me ikôt amikabẽn dji ba me me amã ikabẽn jarẽ. Tãm ne ja.” Nãm me ã me
    bajtemmã pi''ôk no''ôkkam kabẽn jarẽnho ane.'
  eng-WEBU: 'For it seemed good to the Holy Spirit, and to us, to lay no greater burden
    on you than these necessary things:'
  gnw-NT: Ore ndarau pumbɨavai. Cua mbovɨño numɨmbeuta peve. Cua icavi Espíritu Santo
    pe jare oreve vi.
  mux-mux: 'Mini Kake Tiliele-ni oliu liipa tapunjurum kene oliu-ni piliipuliinga
    nimbu panjurumulu akili i-sipa mele: Oliu-ni buni lupa-lupa pulele eni simulále
    kapula naa temba. I-siku mele mindi piliiku teangi:'
  maj-NT: ’A̱t'aha̱ Espiri̱tu̱ Santo̱ ko̱ ji̱n b'a̱ mani̱ nga nda tjín nga tu̱ nkuhú
    ch'á xu'bi̱ xi n'e̱k'anjii̱hi̱, xi tjíhin nga n'e̱tjusun.
  bkq-NT: “Deus Ispiritury aguehobyry, xina aguehobyry warâ amânhedysemo xina ato.
    Ton-honre kehoem inkâba ise xirâ modo amânhetomoem; âdylâ tuonugueim âenwyenmo
    manâdylymo ara kulâ ise.
  kue-kue: Ana Holi Spirit no mina mogl norko no ka yegl dumga, no aglke yumbun ta
    ene pandigl tembe ende tekramga. Ba ka ditomnere i keunde ene sika siyo.
  cot-NT: 'Iroguenti noncantajiaquempi inintaguequeca Ishire Aapani Irioshi, ariqueate
    nocantajiaque naatimpajia aisa: “Cameetsavaeque, iintsija ancamantajiaqueri.”
    Imaica jeroqueate pinetsanajigueca:'
  bnp-bnp: 'A Hanu Kiripiripi i masia i kamumu, mia ranga mi masia i kamumu nahea
    mi gi vakapae mua. Mu muri mai kunanea a ngava iea:'
  apn-NT: 'E ja pix nê kot paj mẽ akurê: Kêr ka mẽ sãnti hã mẽ õ hkur kêt nẽ. Nẽ mẽmo
    mry kamrô kur kêt nẽ. Jao mẽmo mry pa nẽ hkamrô runh kêt rãhã hkur kêt nẽ. Kamrô
    runh pa nẽ rĩ kormã tanhmã ho nẽ aku. Nẽ kêr ka mẽ amyjaja amnhĩ prõ pix tãnopxar
    o apa. Nẽ mẽ anijaja ajaxwỳja amnhĩ mjên pix tãnopxar o apa. E ãm ja pix kot paj
    mẽ amã hã karõ. Tĩrtũm Karõ kãm ja mex. Nẽ mẽ inhmã mããnẽn ja mex. Kot kaj mẽ
    ã amnhĩ nhĩpêx anhỹr o ri apa nẽ amex nẽ apa. Tã ãm ja pix. Mẽ ixpê Jejus kwỳjê
    jahkre xwỳnhjê mẽ Jejus nhỹ hã mẽ ahkre xwỳnh maatijê mẽ pa mẽ mẽ awỳr kagàja
    nhĩpêx nẽ kumẽ. E kêr ka mẽ amex nẽ akĩnh nẽ ri axpẽn kôt apa. Ãm ja pix na hapêx.
    Anẽ. Nhũm prem ã kagà kamã mẽ kãm mẽmoj tã karõ anẽ.'
  ctp-NT: 'Wa mdayaꞌ Tyiꞌi Ndiose ꞌware xa nu ykwiꞌ ba loꞌo taꞌa ba, kanꞌ chaꞌ chkwiꞌ
    ba chaꞌ re ti loꞌo wan ni, chaꞌ ja suꞌwe si ti kulo la ba xka tñan nu tukwi la
    ꞌwan:'
  opm-opm: Got orhe Yahsup ohe dahapat da ohsi; nuranure ma dahapti da ohsi nuhur
    tap mat Dir mama meng pok mohwi potiprohemur dahayamur. Nure ma dahaya da meng
    oh mohmur.
  bvr-bvr: 'Minypa Mern An-mawunga gu-borrwurra ngayburrpa burr-guta, gala barra gun-derta
    nyibi-nega ana-gorrburrwa, wurra Wangarr jal a-nirra ana-goyburrpa joborr nyibu-borrwa
    barra nula minypa gun-guna wupa:'
  wal-wal: “Aissi giikko, eeqassi yarshshidobaa mooppite; suutta uyoppite; sulettida
    mehe asho mooppite; shaaramuxoppite. Ha koshshiyaageetuppe attin, hara tooho inttena
    toossenna mala, nuuninne Geeshsha Ayyaanai yohuwaa maayida; ha ubbabaappe intte
    huuphiyaa naagikko, intte lo77obaa ootteeta. Simmi saro de7ite” yaagidosona.
  zad-NT: 'Na'' wyazlall''nto'' ka bzajnii Espíritu Sántona'' neto'' bi wzoanto''
    le'' gonle dii bi yizoile. Diikizə chakinto'' chonan byen bi gonle:'
  kmg-kmg: 'Tiri Mâro â nâŋe tagi gâcne moc mi šuhuckehuc wiac kecšiŋuc sawa ine râe-ŋarenaŋte
    mumockembeneŋ:'
  aso-aso: 'Oꞌmosoꞌmi Sikalahuliꞌmo aza tiꞌ lo lavo lazasi aꞌmidoꞌ ve lo nolo hukune:
    Gono geniꞌvesi ma lengemamolosune. Aꞌne lo-lengemeloneꞌ gamazi nene lingine gili
    dalizadoꞌ o neivosa ha gili dalizaha Moseꞌ louꞌ gamazi vaitoꞌ gili dalizave lo
    genivesi gono gohi ma gehe-lengedamolosune.'
  uli-uli: 'Ye fel mo irel Espritu Santus, ngo yesa wol fel mo iremem hamem le ha
    towol haweresugmi le yebe kkel tangi hatobtob ka hami habe faesul dabey:'
  nin-NT: Izhi Iwre i kye i si ta wre aba bu di imba ki iha numa zizo hen. Inta mi
    kpanye meme yo. Imba bu na aseki angga ka yo mre.
  acu-NT: 'Yuse Wakani iin nintimtikramrau asamtai, iisha nunisrik nintimsar: Atum
    nuke umirkataram tusar tajirme.'
  cak-WNT: Y ri nrajo' ri Lok'olaj Espíritu, ya chuka' ri' ri nikajo' riyoj chiwe
    chi ma nikaya' ta más ejka'n chikul, chi ma rajawaxic ta nitzekelbej ronojel ri
    nubij chupan ri ley, xa can xu (xe) wi c'a ri más nic'atzin, yari' tibana',
  ebk-ebk: 'Enpakaammon nan Espiritu Santo kan chakami ya inyafudmi ay achimi epapelet
    ay mangepad-un kan chakayu as nan ukialimi. Nan masapor ay tongparunyu at nan
    nauycha filin yangkiay:'
  spa-PDDPT: 'Porque pareció bien al Espíritu Santo y a nosotros, no imponerles alguna
    carga adicional, excepto estas cosas necesarias:'
  ruf-ruf: Ghumuhe Mwenzeluka katulangusa tuleke kuwatwika mtsigho kubita aghano ghambamighwa
    mghamanye,
  gun-gun: 'Mba''eta Nhe''ẽ Ky''a E''ỹ reve rojou porã amboae ramigua pẽvy ndorojapo
    ukai aguã, pova''e nunga anho:'
  agu-BL: 'Na ba''n atit swutz yi Espíritu Sant, nin ba''n skawutz ketz tan qui je''n
    junt cyektzu'' swi'' yi e''chk takle''n yi skale'' scyeru'' yi chin tajwe''n cunin
    tan chibnolu'' tane''n. Nin je yi xtxolbile''j:'
  isn-isn: Ku nsoko ai yigeeleka ikende ku Ng'wau Ng'welu nu kitaitu, Kuleka kuika
    migulya anyu muligo ukulu kukila imakani aya naiza a kusinja;
  eng-PEV: The Holy Spirit told us that you don’t need to get that young man operation.
    And that’s what we think too. So we are telling you to just follow these rules,
    –
  ilo-ULB: 'Ta daytoy ket kasla nasayaat met iti Espiritu Santo ken kadakami, a saankamin
    a mangted kadakayo iti ad-adu a dadagsen no di laeng dagitoy a napapateg a banbanag:'
  pir-NT: 'Espíritu Santo wacũno sahata ʉsã gʉ̃hʉ tʉhotuaja. Ohõ saha ijire ti: Apeye
    dutiyepʉre cũedaja mʉsare. Ahri dutiye dihitare cũnatja mʉsare:'
  anv-NT: 'Ɛlé Mendoó Ukpea ne ɛpyɛ ɛsé dekaá nnó debɔ́ fɔ́ mánjya ɛnyu bi delá
    pɔ́ bɔɔ́ Jus matuú ayicha wɔ́, ɛkose wyɛ uchancha uno bina:'
  sab-NT: 'Chube Oña cha ulita ta gbu, sugedu cha ulitage cha me ñage gerule ba kwian
    me israelita ole ba ulita agedale ulita Moisés chadalla degaba unsuialin kwian
    israelita alin gerule kare. Ba kwian me israelita me agedale ulita Moisés chadalla
    ulita kle gerule kare kwian israelita alin mo kwara tkangenga giti, agwa ba mo
    ta gbadale age ai kare:'
  tmd-tmd: An mögum rön, mönö aku yadɨp dumɨn nugugɨrön, Inöm Leia nuŋ an rɨb wä nölmɨn,
    köp kai kɨtön ömörö bli ñɨgö nölöinɨŋö, rön, yad nɨgöla. Hör mönö mösör yajnɨŋö,
    rön, yad nɨgöla.
  acr-NNT: 'Ma chwach ri Santowilaj Ruxlabꞌixel ri Dios y chiqawach riꞌoj, na utz
    taj kaqakoj juna chik eqaꞌn pawiꞌ alaq, xew kꞌu chirajawaxik taq waꞌ:'
  kpg-kpg: 'Di Hagataalunga Dabu mo gimaadou guu donu ngaadahi bolo gimaadou hagalee
    haga daamaha goodou gi dahi mee i daha mo nia haganoho aanei, ala e tau anga:'
  taj-taj: तिग्‍दा भिसम था ततोःबा ताम बाहेक अर्गु ल्‍हानान तामग्‍याम दुख आपिन्‍बा
    परमेश्‍वरला आत्‍मादेन ङन्‍दा ज्‍यबा छोर्जी।
  avt-avt: God Hɨmɨn Yaaik ketike haiu mɨt in haiu han kitetim matɨpan te haiu ap
    metpi yi eiyises hɨm me Moses yapɨrwe au. Eiyisesim mei kike keremem.
  cbk-cbk: 'Ya hace lang came si cosa el Espiritu Santo ta enseña canamon, poreso
    nuay came omenta reglamento sino estos lang:'
  uig-ARA: 'گەپنىڭ پوسكاللىسىغا كەلسەك، مۇقەددەس روھقا، شۇنداقلا بىزلەرگىمۇ شۇ لايىق
    كۆرۈنگەنكى، تۆۋەندىكى زۆرۈر بولغان ئىشلاردىن سىرت، سىلەرگە ھېچقانداق باشقا ئىشنى
    يۈكلىمەسلىكىمىز كېرەك:'
  tuf-tuf: 'Acsar cat uchta waquín acu cuihsujacro: “Sir Ajcan Cámuran Eyat baat yajc
    báhnajar bi chihtá yajc áytiro. Isat cat eyta bi yajc áytiro.'
  abx-abx: 'Angabuyon kami'' si katuyu''an-na si Espirito Santo nga mahalap para si
    ka''am kon ga''i kam nag''ura-urahan pagpabug''at pwira na i pagtuman sito mga
    buruhaton:'
  mco-NT: Tɨ je Espíritu Santo huinma'ñ pɨdägy ma ɨɨch ajcxy nhuinma'ñ etz ɨɨch ajcxy
    tɨ nhuinma'ñ nbɨdägyɨch, co ca' nyajnïbɨgɨpy ajcxy tijaty ayuc tzaachypɨ, jëyɨ
    janchtɨy je huɨdi copɨ́cyɨp.
  bsp-bsp: 'Pənabas Amera Ŋecempi kɔ səna sɔ, a pəntesɛ fɛ a sənuŋkər nu mes mɔkɔ
    nəntɔtam kəsarɛ mɔ, mɛnɛ mes mɔkɔ mɛmar nu kəsumpər mɔ:'
  kqf-kqf: Aluwa Waiyawa bi tama kei anina ḡemota te mote kama kanuwalaḡelaḡemi bi
    kamaivitemi.
  cpb-NT: 'Te onkameethate nonkematenatakaawaitemi eerokapaini, tema iro kameethatzimotakeriri
    Tasorenkantsi, eejatzi naakapaini. Apatziro pantayetairo okaatzi kowaperotachari.
    Jiroka okantzi:'
  aon-aon: Iruhin ananin Mishin nyani apak mape aria mabo baraen makri wosik um mare
    wata muwemep anab bugob, uwok. Aria apak makri enyudokmori mare wata puneken,
    uwok. Enyudokmori.
  hus-NT-2005: 'Pos an Tʼokat Ejattaláb ani wawáꞌ weye, i chuꞌu abal alwaꞌ, ke yab
    más xowaꞌ tu utsaꞌtsik ka tʼajaꞌ, tokot jechéꞌ xi más yejat:'
  mig-NT: Chi̱ máá‑rí jíín Espíritu Santo, kájani ini̱‑ri̱ ja̱ má xndée‑ri̱ ni ɨɨn
    tiñu ve̱e sɨkɨ̱‑ro̱, chi̱ máá‑ni tiñu kánúú yá'a.
  bps-bps: Na i Mtiu Tulus na gami too masalngad nawami, na là gami mlé di gamu i
    too malima di gamu galwà di dad tdòmi ani,
  mbs-mbs: Inelladan kay te Espiritu Santo, aw yan migsebad kay te eked kay pegleges
    te pegtolò niyo te kedita te ketanem day, meneng seini olò se ipunù day kenyo.
  cme-NT: '*Diiloŋ-Yalle‑i baa miɛ fɛrɛ‑i i sa taara i haa coŋgoruoŋgu naŋ temma hã-na,
    ŋga mamaŋ siɛ gbãa ciɛl kɔtuɔŋgu ma yaa daa-ma:'
  sus-sus: Ala Xaxili Sɛniyɛnxi nun muxu tan bara lan a ma muxu naxa kote gbɛtɛ dɔxɔ
    wo xun fo naxan daxa.
  pon-2006: 'Pwe Ngehn Sarawi oh kiht pwungkipenehr me se sohte pahn katautauwihkin
    kumwail mehkot likin soangen kosonned pwukat me konehng:'
  dad-dad: 'Awa Uur Fateul, amã geid, kisi tekelei fen, ã bun nun enei teten baban
    morõ taka to mafeneĩf nigin yo maun:'
  zab-NT: Ne zec xgab ni abguaad Spíritu Sant dunnɨ, ax güenru quɨtru xi rquiinti
    inabeen laat gúntɨ, ni rquiintisy chanét cuend ná dec
  jae-jae: Ŋalau Dabuŋ to aêac asôm kêtu tôŋ gebe akêŋ biŋ ŋawapac ŋagêdô êkôniŋ amac
    tôŋ êwiŋ atom, gêŋ tecenecgeŋ, go amansaŋ ŋapep gebe
  ksd-ksd: 'Tago avet ma ra Takodo na Tulungen, ave nuk ia ba. i boina ba koko avet
    a puak tar ta mamat na kinakap ta vavat, ia kaka go ra takodo na magit:'
  msm-NT: Paghihimun noy, migmandu to Ispiritu Santu no kona kow ogpabog-atan to mgo
    tumanon. Sikami isab mig-ujun to sikan. Di meyduon sikan ogpalikajan iyu.
  myk-myk: Lʼa taan Fɛfɛɛrɛ Munaa ni wèe bɛ ni, nago wù ganha da tuguro tatii taha
    yi na, kii keree kii kadugo na wɛ. Kee keree ki kaa wèe ya jo waha mɛ yi mu.
  sbe-sbe: 'Yaluwa Tabuna yona nuwatu yo kai yoma nuwatu meta tabu polohe hagahagadi
    ka hebahebaheigomiu, na ye namwa mo taba laugagayo lakilakidiyao ta kwa miyawatanidi:'
  mcr-mcr: Dŋä Äŋguä Iqu, nesä pmetaŋgi, ne kukŋui naqä-huinyä imäkätanä, he haŋä-iqä
    metapqä yatuŋquä diŋqe, suqä hŋquaqui-hŋquaquiŋä iquauŋqänä ätätanä äqiyqunä.
  cux-NT: Chuū ní n'daacā canee ndúúcū Espíritu N'dai ndúúcū nús'uu diíⁿ 'nū chi nguɛ́ɛ́
    i'neeⁿ 'nū vmnaaⁿ ndís'tiī mar 'áámá carga chí ngo'o ca ndís'tiī caati 'āā chí
    neⁿ'e nūuⁿ.
  tur-YTC: 'Çünkü Kutsal Ruh ve biz, üzerinize şu gerekli şeylerden daha büyük bir
    yük koymamayı uygun gördük:'
  san-ITR: devatAprasAdabhakShyaM raktabhakShyaM galapIDanamAritaprANibhakShyaM vyabhichArakarmma
    chemAni sarvvANi yuShmAbhistyAjyAni; etatprayojanIyAj nAvyatirekena yuShmAkam
    upari bhAramanyaM na nyasituM pavitrasyAtmano.asmAka ncha uchitaj nAnam abhavat|
  bel-N: 'Бо надумалася Духу Сьвятому і нам ніякага больш цяжару на вас не ўскладаць,
    акрамя гэтага неабходнага:'
  sch-sch: Ratha Inthieng le inruolin hi balamngei sin om pêna hi chu puok rik dang
    sin loi rangin kin inruol;
  mic-MIQNT: Wejuli Nisgam ilgwenugsieg ta'n telita'sultieg mo piam gitnm'tinew pas'g
    wegla ta'n telimulegl nige'.
  huu-NT: Jusiñamui Joreño caɨmo illamona, bie rafuena omoɨmo lloitɨcaɨ. Ailluena
    rafue omoɨ fɨnuana lloñeitɨcaɨ. Danɨ bie rafuena fɨnojitomoɨ.
  jiv-NT: Kame túratin asamtai iisha Yusa Wakaní̱ji̱a̱i̱ ju̱ áartin enentáimsaji.
    Namaṉ ántar-yus susamu ana nu yuawairap. Tura numpasha umarairap. Kajemtikramu
    ana nusha yuawairap. Tura peṉké tsanirmawairap. Nuya̱sha chíkichkia nú naṉkaamas
    tíchattaji. Tura antsu nu iniaisarmeka, péṉker átatrume. Ayu, Yus wáitmakarti.”
    Tu áarman akupkarmiayi.
  otm-NT: Nguetho rá Hogandąhi Oją bi xije, nɛ dá numanhohe, ngue hin ga 'da ahʉ mi'da
    yʉn t'ɛ̨di xʉn hɛ̨i gui 'yøthʉ nangue yʉ́n t'ɛ̨di ra Moisés. Hønt' ya zʉ ts'ʉ
    yʉn t'ɛ̨di dá ot'ahe.
  dah-dah: Nende dufaybe Holi Spirityen dufayya tuŋande geb, neŋ beleŋ Yuda marte
    tikula goyen teŋbe supahaktiŋde ma ugohol titek. Gobe kanduk kuruŋ wor po.
  tnk-tnk: 'Rerɨmaha raɡien tɨ nesi penien nətərɨɡien i Nənɨmwɨn Ikinan rɨnahatən
    kɨmaha irə. In rɨni mə kɨmaha tahəpwəh nəmrutəien nəri sə rɨpam ia nuramiaha,
    mətə natuakəmien me a i:'
  kpr-kpr: Namane God da Asisi Kakarade dabade dubo dabako edo eminge resera, ningivu!
  san-IAS: devatāprasādabhakṣyaṁ raktabhakṣyaṁ galapīḍanamāritaprāṇibhakṣyaṁ vyabhicārakarmma
    cemāni sarvvāṇi yuṣmābhistyājyāni; etatprayojanīyājñāvyatirekena yuṣmākam upari
