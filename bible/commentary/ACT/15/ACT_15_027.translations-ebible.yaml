  san-THA: อโต ยิหูทาสีเลา ยุษฺมานฺ ปฺรติ เปฺรษิตวนฺต:, เอตโย รฺมุขาภฺยำ สรฺวฺวำ กถำ
    ชฺญาสฺยถฯ
  iws-iws: Mɨ krɨma Judas Sailas sowiir asi nɨkropkiko, ta yai aiirɨn pɨ sowiir yaiga
