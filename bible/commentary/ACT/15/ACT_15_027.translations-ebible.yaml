  ckb-ckb: جا یەهوزا و سیلامان نارد بۆ لاتان تاکو هەمان شتتان بە دەم پێ ڕابگەیەنن،
  spm-spm: Kamagha amuisi, Judas ri Sailas mbɨgharan khavɨn itira akaar gun gem mbɨkɨmamɨusua,
