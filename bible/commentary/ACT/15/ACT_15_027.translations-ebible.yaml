  txq-txq: Dadi ai madenu Yudas no Silas, mita fo ara reti rafada ei susurak ia isin.
  aaz-aaz: Onaim hai mreek naiꞌ Judas ma naiꞌ Silas, maut he sin es reꞌ natoon ki
