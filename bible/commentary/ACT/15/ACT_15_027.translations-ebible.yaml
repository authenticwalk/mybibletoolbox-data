  pio-NT: Iná wabànùacué pìatalé Judas, Silas nacái natàaníinápinácué píapicha, nacàlidáanápinácué
    pirí machacàníiri iyúni macáita yái watànèericuéca pirí cuyàluta irìcu.
  tsn-tsn: “Gonne go bonetse go siame mo Moweng O O Boitshepo le mo go rona gore re
