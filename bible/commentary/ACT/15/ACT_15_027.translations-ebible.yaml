  qup-NT: Judasta Silastapas kachahunchi paykuna kay killkashkanchi shimita ñawipurapas
    kankunawa kwintanankunapa.
  azb-azb: Qərarımıza müvafiq sizin yanınıza Yəhuda ilə Silanı göndəririk ki, eyni
