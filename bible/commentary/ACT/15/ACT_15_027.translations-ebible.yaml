  guo-NT: Puexa japi pat wʉt xamalxot, Judas, Silas sʉapich, chiekal chanaekabʉanaxael
    xanal lelxpox xamalliajwa.
  hla-hla: Ba lam e hala tala rem ere Judas mere Sailas. Nori te na hatei peisa rariou
    limiu u toa noa has u mar ranga te kana tara kalanloun teka.
  mav-NT: Pyno uruipo­'oro ehowawi mi'iria upi mehĩ Iuta hawyi Sira ehepiat henoi
    hamo.
  kpf-kpf: Oi zagât Yuda sot Sila sâŋgonzâkoindâ ekabân den ziap, zo lâuzikŋan gâbâ
    nâŋgâbi.
  ppo-ppo: Térapa norape-ó, da̧né asȩyale fo kaaetóró Judas-ró Sailas-tamoné ko̧lónékélé
    yó melaalopa wosae.
  hin-2017: और हमने यहूदा और सीलास को भेजा है, जो अपने मुँह से भी ये बातें कह देंगे।
  wol-KYG: Kon nag noo yebal Yuda ak Silas, ngir ñu àgge leen ci seen gémmiñu bopp,
    lii nu leen bind.
  bef-bef: Yaꞌmu luto loe bole Yutasinogo Silasinogo etoho lufune. Ya hutagi etaliꞌatiti
    etabagaguti yaꞌmana kaga lu lepilaꞌibe.
  amm-amm: Nonani noko tiso aluwaiko monoi koi mo noko ti siyaiso tiko taikiyonoki,
    Yutasowoi Sailowoi. Moini paso talomanono. Totini ko nayo mani, imo tomoso na
    imoinuwomo.
  zaj-zaj: Avo tuwatuma Yuda na Sila awo wenyego wowalongela na mulomo wao mbuli zino
    zitwandike.
  chq-NT: Joon sii²¹²na'a Judas coon'¹³ Silas ifee'¹i 'naa' jilaa'²¹ 'e faa'²¹ 'e
    jí² lo.
  swp-swp: Arinai Iuda eo Sila ai hetamaridiwa, teina riba ta awadi eai hinage abo
    se heribamiu.
  bjr-bjr: Maasa indaaruqaa Yudasina amarana faqa Sirasina faqa innee iannai niqiqaanaqa
    ooqureeqa papiqakinaa ufa nookiqari qimannimifaqa iriaqa.
  aby-aby: Diudiasini Sairesini emua we odaisaisiba fafisisiie emenu bebekuma i owaowa
    wake yaisina wefisisia weisa.
  eng-YLT: we have sent, therefore, Judas and Silas, and they by word are telling
    the same things.
  jni-jni: Ta kuru ta tuma Yahuda nan Silas wa e wa buki shi imum i' inde me.
  kne-kne: '@see-verse:ACT.015.026'
  tgj-tgj: Ngonu nonu gvlo vngmure, vbvrikunamv, Judas okv Silas bunyi nonua nyidum
    bv ngonugv lvknam so apia bv mimpa jire.
  wat-wat: Na fasinei Yudasa keta Sainasi ka vivisimeisiya nenemiyai na nima nufunufusi
    ebe avana sina bwaduwiya kawasiyai sina visawavenemokeniya.
  gui-NT: Jae rambue romondo pepɨri Judas jare Silas. Jae reta iñee pe etei omombeuta
    vi peve cuae.
  quc-TT: Xeꞌqataq bꞌik ri Judas xuqujeꞌ ri Silas chuqꞌalajisaxik ri xqachomaj, rumal
    rech ri kꞌotbꞌal chiꞌ xibꞌan loq.
  heg-NTPO: Tiata kaim nutus Yudas nol Silas, le halin nam oen tek mi deng surat ni
    isin na.
  ptu-ptu: Dadi kisuam too Yudas sola Silas matim anna mala napa'tulasangkoa' situhu'
    issinna inde suha'.
  bzd-NTPO: Sa' tö Judas ena Silas patkémi ttök a' ta̱. Ie'pa tö ipakeraë a' wösha̱ë
    yësyësë we̱s yëkkuö i' ki̱ ikitule es.
  kwf-kwf: ꞋUnaꞋeri niniꞋa kami ka kwatea logo kwau sa Judas ma sa Silas Ꞌiri kera
    ke tala fata adaroꞋo sulia na ru neꞋe kami keresia kwau.
  eng-WYC-2017: Therefore we sent Judas and Silas, and they shall tell the same things
    to you by words.
  eng-WMBB: We have sent therefore Judah and Silas, who themselves will also tell
    you the same things by word of mouth.
  zat-NTPS: Ca' naca na, dxesél-lantu' naga zúale Judas ne Silas, na' benne' caní
    xuluchálajle̱ne̱' le'e ca naca chee̱ da nigá.
  spp-spp: Wuu à Zhude ná Silasi tun mà bâra pi na, ɲje wuu à jwo sémɛŋi i ke, pire
    yabilimpii sí yire jwo yii á.
  zty-NTPS: Ki naken, žséḻa'to' Judas ḻen Silas gan zoale. Chope' ki wzejní'igekle'
    ḻe'e da' ni da' ẕzojto' chele ḻe'e yiche ni.
  mek-mek: Ega puo lai Judas, Silas auniꞌi akinaniꞌi aulaiꞌi, ke isa auniꞌi kapaꞌina
    apapua auga isafa iꞌopoga mo akeifafoua.
  aey-aey: Eunu ege Judas Sailasca ale conolagulna je jaqoqa i edi maadowasan sulaloqona.
  urd-GVH: उनके साथी यहूदाह और सीलास हैं जिनको हमने इसलिए भेजा कि वह ज़बानी भी उन
    बातों की तसदीक़ करें जो हमने लिखी हैं।
  ycn-ycn: Najhua'até huahuacára'a Judas, Silas, quele ichaje. Necá ja'apátajeño ijló
    richuhuaja riyucuna.
  djr-djr: Yo, ŋanapurr djuy'yurrnydja dhuwaliyi maṉḏany Djudatjnhan ga Djälatjnhan,
    maṉḏany dhu ga ŋunhi lakaramany dhurrwaraynydja nhumalaŋgalnydja, dhuwaliyi bili
    yan dhäruktja ŋunhi ŋanapurr wukirri dhipal djorra'lil.”
  kvg-kvg: Ezoqa ni nqeikhofotavav, ngínik, Zudas neka Sailes. Yaq ndigu niqa manqat
    ndø̀-unimanqatiním, av pepa-te nqati-peaomit.
  rug-rug: Ke garunu atu ni gami sari Ziudasi e Saelasi, pude atu tozi sotini gamu
    teledia gua saripu kubere atu ni gami.
  hop-NT: Noqw ōviy itam Judas, Silas enaṅ umumiq taviya; ason puma pas nāp umuy put
    pantaqat āawnani.
  san-URD: اَتو یِہُوداسِیلَو یُشْمانْ پْرَتِ پْریشِتَوَنْتَح، ایتَیو رْمُکھابھْیاں
    سَرْوّاں کَتھاں جْناسْیَتھَ۔
  heb-LB: '@see-verse:ACT.015.026'
  caf-NT: '''Et Judas ''ink''ez Silas nuhts''ú buztelh''alh, ''en dich''oh daja ts''utni
    hoh nuhts''un k''e''ts''anguz, ''et ts''iyawh buzek whe ndun whuduteni.'
  mio-NT: Chacan cuu cha tava tiñu ndi chi ra Juda chi ra Sila, vati cua cati cachin
    ra ta ra ndihi tuhun cha taa ndi chihin ndo ihya nu tutu ya.
  srq-NT: Aque Judas uremondo quia jendea aque. Silas rese. Ũquɨ̃ nda jembiirandu
    ja. Ũquɨ̃ nda urecheẽ senei senei jẽje.
  kje-NT: Ende am hopon Yudas noro Silas ki ai wallumhe, leke mehe ra'amou ra'aropo
    ainima honorok panaeku ma aile horok eni raram.
  gaz-gaz: Kanaafuu akka isaan waanuma nu barreessine sana dubbii afaaniitiin isinii
    mirkaneessaniif jennee Yihuudaa fi Siilaasin ergineerra.
  kud-kud: Na Yudasa yo Sailasa avetamalediwa'o hiya mata ginauliwowa alelelelediwa
    howahowadi mata hiwalo auligomiu.
  urb-NT: Pe, mokõi sawa'e ta ke pehẽ pe jamondo jaxo. Ko Jun. Amõ Sir. Upa katu te
    jamupinim ame'ẽ ke pehẽ pe a'eta pandu ta tĩ.
  fra-LSG: Nous avons donc envoyé Jude et Silas, qui vous annonceront de leur bouche
    les mêmes choses.
  san-HK: ato yihUdAsIlau yuSmAn prati preSitavantaH, etayo rmukhAbhyAM sarvvAM kathAM
    jJAsyatha|
  cak-SNT: Ojreꞌ ncaꞌkatak-el ri Judas y ri Silas chi xcaꞌbꞌachꞌoꞌ iviqꞌuin, y xtiquiꞌej
    ri tzij ri katzꞌibꞌan-el chiva.
  uvh-uvh: A aming fama' ka Judas ya Sailas ya u yangkarem wa midi ka umpang ganang
    i yokem wara'ning u anasining masi' wari kafakafa sangdidimanga yareinga ninak
    waraga' yangkarem.
  ino-ino: Ina kava hiketa Yutasi'ae Sailasi'ae hunatonake'ana lapa'kaeyateka uka'anake'ana
    hu'nona ke ana'kai'ani anavayafati lahapapaika'ae.
  gnn-gnn: Yo, ŋanapurru djuy'yurruna dhuwalanha maṉḏanha Djudatjnha ga Djälatjnha,
    maṉḏa yurru ḻakarama nhumalaŋgala maṉḏapina dhurrwarayu dhuwala yana liŋgu dhäruk
    ŋunhi ŋanapurru wukirri dhipala djorra'lili.
  yal-yal: Nanara, nxu Yudasi nun Silasi rafaxi ɛ ma feni ito yɛbadeni alogo e xuiin
    fan xa lan kɛdina falan ma.
  cnt-NT: Jaun₂ chen₄ jnia'₅₄ Judas quian'₅₄ Silas në́₃, jaun₂ i₂në₅ bá₄ juá'₂ quian'₅₄
    jág₁ tio'₅₄ 'o₅₄ ca₂le₃jë́₃ a₂jua'₂ jnia'₅₄ la₂.
  tif-tif: Judas sole, Sailas so, alep iyo din-ilomdip sukon tem weng kala dolbup
    uyo, asuk imi bon tem weng so, kipni bokoyila kelin o, kalalupla, yim-baalup talbip
    kayi!
  nlx-nlx: तानकेरता आमु यहुदा एने सिलासाह मोकलेल हेते, जा तान मुया केरीन बी लिखेल
    हे, त्यु वातु केय देती।
  apw-NT: Áík’ehgo Judas ła’íí Silas díí naltsoosíí bił daadel’a’, dá díí bek’e’eshchįįhíí
    k’ehgo dabíí nohwił nadaagodolṉih.
  gum-gum: Incha nambe Judaswanba, Silaswanba ñimuimay ører. Truiløbe nam pørigwan,
    nømashib trunundøwei waminchun.
  not-NT: '@see-verse:ACT.015.026'
  plu-plu: Kuri nikwe usuh awahkis yimin kiyapwiye Judas gikak kiyapwiye Sílas. Igkisme
    akakwa gibiykis igkis akki yit ku inakni yuwit ku pariye usuh tamak amadga inin
    kagta, ku in inyerwatnene yuwit.
  iou-iou: Täŋpäŋ nin Judas kenta Silastä manbiŋam ŋo täŋkehärom takta, inken yepmana
    yäpmäŋ ärekamän.
  ntp-NT: Cascʌdʌ gʌnootosi aatʌmʌ Uudasi ʌʌmadu Siilasi vai ʌʌgi goovai gʌnaagidana
    vʌʌsi idi ismaacʌdʌ gʌnooji aatʌmʌ.
  rai-rai: Mi miaat tula wa Iudaas ma Saailaas karom muaat, ma diaar a wapua muaat
    u ra kum pirpir mi miaat timui u ra buk.
  haw-1868: Nolaila, ua hoouna no hoi makou ia Iuda, laua me Sila, a na laua no e
    hai ana aku ma ka olelo i keia mau mea hookahi no.
  ffm-ffm: Ɗum waɗi so min neli Yahuuda e Silas, pammina on ko min mbinndi e mon koo
    hunduko e hunduko.
  arb-NAV: فَأَرْسَلْنَا يَهُوذَا وَسِيلا، لِيُبَلِّغَاكُمُ الرِّسَالَةَ نَفْسَهَا
    شِفَاهاً.
  cop-CNT: ⲁⲛⲟⲩⲱⲣⲡ ⲇⲉ ⳿ⲛⲒⲟⲩⲇⲁⲥ ⲛⲉⲙ ⲥⲓⲗⲁⲥ ⳿ⲛⲑⲱⲟⲩ ϩⲱⲟⲩ ⲉⲩⲧⲁⲙⲱⲧⲉⲛ ⳿ⲉⲛⲁⲓ ⲣⲱ ⳿ⲉⲃⲟⲗϩⲓⲧⲉⲛ
    ⳿ⲡⲥⲁϫⲓ ..
  sri-sri: Judasã mʉsã pʉrogue ejarã, gʉa gojadeare wererãkuma.
  nal-nal: Ma maadi kling saait Judaas ma Saailaas kuna dina dadorin iaa la nguza
    nandiaa, a dorang bani ina maadi varaar lamaskana a waambaar.
  kyq-kyq: Bin num, naaje jꞋɔlsen Judas ute Silas se, taa naaɗe asen ɓaa taaɗn ute
    taarɗe mala taar kɛn naaje kꞋraaŋsen maakŋ maktub kɛn ese.
  kwd-kwd: '''Ilo''oo la''u mola, ''imeeru meru kwatea la''u mola kau la Judas ma
    la Saelas fana ''agala kwairii la''u mola suria nga ''ola lo''oo meru giria kau.'
  ded-ded: Anu ngic imoc meisingyuruding, yeri hama yoac imoc enacfu dekperagingemmeec
    negembisia.
  ewe-ewe: Azɔ míedɔ Yuda kple Silas ɖa, ame siawo aƒo nu, aɖo kpe nu si nye míaƒe
    susu le nya siwo le fu ɖem na miaƒe susuwo la dzi na mi.
  nuy-nuy: Marri naawiṉi naa-lharrgandi Judas marri Silas nugurri-wuy. Aadani nambambi-magana
