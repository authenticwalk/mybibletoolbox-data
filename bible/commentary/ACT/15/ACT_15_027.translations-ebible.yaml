    cho'a c̱he yoguə' de'en nato' ḻe'e cart nga.
  sgz-sgz: Pasi á ngoromin, gimá dos pala Iudas mái Sailas suri diara atumran i worwor
    min gim le on uri narsá gam.
  kek-NT: Ut xkasic' ruheb laj Judas ut laj Silas ut xkataklaheb e̱riq'uin re nak
    te'xch'olob che̱ru li c'a'ru xkatz'i̱ba sa' li hu a'in.
  blz-NT: Ya'a mbali' i kai nomosuu'mo i Yudas tii Silas mae' na ko'omuu. Raaya'a
    uga' bo mambantilkon na ko'omuu isiina surat kani'i.
  poe-NT: Méxra̱ tsochrꞌánni chꞌín Judas la ko chꞌín Silas tsjiji sín kíxin jehe sín
    mé tsonixjahará sín tsochrónkaxín sín kaín tíha.
  san-TAM: அதோ யிஹூதா³ஸீலௌ யுஷ்மாந் ப்ரதி ப்ரேஷிதவந்த​:, ஏதயோ ர்முகா²ப்⁴யாம்ʼ ஸர்வ்வாம்ʼ
    கதா²ம்ʼ ஜ்ஞாஸ்யத²|
  cof-NT: Junni chiquilari inte nechi Júdabe Sílabeca yalabe peerelaquinayoe. Yalanan
    in pila chutecaca jun tsanquenan palaquichunae.
  srm-NT: Nöö dee otowan u ta manda da unu aki, de da Judasi ku Silasi. Nöö de da
    kotoigima u di soni di u ta sikifi manda da unu aki taa u taki sö.
  qvs-NT: Chay akllashkaynikuna Judasta Silasta kachaykanisapa kankunata tukuyta entiendichishunaykichipa.
  zca-NT: Kuze', mixë'l no Judas kun Silas, par ne yub bixa'i lo go,
  cbc-NT: Bairi jãã cabeseatana Judas, Silas na majũpʉa mʉjããrẽ quetibʉjʉgarãma nipetirije
    mʉjããrẽ jãã caĩquetibʉjʉgarijere.
  qxo-NT: '@see-verse:ACT.015.026'
  mox-mox: Ta tolaʼai niʼa aʼwayavia leta nana ʼinaya taidavo Iudasa be Basaba ʼawadiega
    vona nana wese ina simana ʼifoqeyea ʼimia.
  kew-kew: Goa pua mea o taarimade aare Juda Sailas lapo penaatema. Go aa lapore niaana
    agaa mua nimina ini agaa-para pirua go agaa wala lagialimi.
  dww-dww: Tauma Judas be Saelas ka riuriuporedina da aba letae kè girugirumina, taudi
    mududie ta giu yaḡemina.
  twi-ASANTE: Afei, yɛresoma Yuda ne Silas a wɔbɛba abɛka asɛm korɔ no ara a ɛwɔ nwoma
    yi mu no akyerɛ mo.
  aoj-aoj: Afaꞌ deiꞌ wasapaꞌago Judas naloma Sailas ama atiasi miꞌipipa basef ifimba
    atif afaꞌ waꞌif wandaꞌef fagafeꞌmago ipeꞌi malogof amamugufi.
  cbv-cbv: Pánihna, jwĩ daácni nʉ́odih yeebdíh ĩ naáwát pínah niijná, Judas, Silasjĩh
    Pablowãjeéh ñi pebhna jwĩ wahna caá.
  taw-taw: Bɨ chɨn omɨŋal yɨb kɨli ak, Judas ayɨp, Saylas ayɨp agɨlak. Bɨ omɨŋal agyokɨnɨgabun
    anɨb ak, mɨj kɨl tɨkɨpun takaw adek anep nɨbop agñɨnɨgayl agɨlak.
  jic-NT: '@see-verse:ACT.015.026'
  zap-NT: Yxaal noo Judas yrup Judas Silas, lex laa zhal men yzëët yra neree lo de
    yra de.
  wer-wer: Yutasre Sailas pöaar arim ngësë wes mëën yewais. Pël ëak tenim ngön pepeweri
    retëng ëan pöt piarpim këmtakaanta ök niapnaat.
  ipi-ipi: '@see-verse:ACT.015.026'
  qul-NT: Ajinamanta Judasta Silastawan cachamuchcaycu. Paycunaña cay escribiskaycumanta
    allinta willasunquichis.
  tnc-tnc: '@see-verse:ACT.015.026'
  ter-NT: Pahúkinopimaka uti Njûda yoko Síla. Énomonemo koyuhó'inopeanoe ra koekúti
    simapíne.
  bmr-NT: Jaanegui amɨɨhaijaago magalluuhi Juda, Sila icamɨsico. Jaamɨsi amɨɨhaima
    ihiimaamɨsiro imino amɨɨhaico jɨɨbeguejimɨsi.
  fuf-fuf: Ko men imminiri Yahuuda e Silaasi, ko ko yewta on e hunduko fii ko woni
    kon ka ɓatakuru.
  mwc-mwc: Kona kairavina Judas ba Silas kai poraisi, kata kosi yebo kawasiyai nikosi
    sina wonimi.
  bhl-bhl: Kanesiliw kasike, nu Sudas so, Sailas so, aso ilo yemdaluwi, aso i Fol
    so, Balnabas so, aso iso makuw yom fukun teleko, fut tem beem mongom e iti yulo
    bakayem diliko, kukuyem teliw bakate.
  ons-ons: Ŋene Yudas so Silas eretnarek weneŋ bira otmaine, ŋene kine kine qemaine,
    ere don ea korop ŋidanikeik.
  con-NTPO: Tsendeccui'ccu gi Judas, Silasma'qque moen'fa. Tise'pa tsu ingi tevaen'jen
    su'choma tansintsse que'inga condase'faya.
  ghs-ghs: Obete abi eseri uhutota Dzuta ma Siira nopoi qeemami noo oke nookare.
  peg-peg: ଲାଗିଂ ଆପେଂ ଜିହୁଦା ଆରି ସିଲାତିଂ ମି ତାକେ ପକ୍ତାନାପା । ଆପେଂ ଇନାକା ଲେକିକିତାପ୍‌ନା
    ହେଦାଂ, ହେୱାର୍‌ ହାର୍‌ ବାବ୍ରେ ହେଦାଂ ମିଙ୍ଗେଙ୍ଗ୍‌ ୱେଚ୍‌ଚାନାର୍‌ ।
  txu-NT: Me ije arkôt me amã ar anorjabê ne Djudamẽ Xira ar. Dja ga me pi'ôk jakam
    me ikabẽn jarẽn ama. Nhym ar wã dja ar ajkwakumrẽxkôt ajte me amã tãm jarẽ ga
    me mrãmri ajte kôt aman mar pydji.
  eng-WEBU: We have sent therefore Judas and Silas, who themselves will also tell
    you the same things by word of mouth.
  gnw-NT: Jáeramo nomondo pepɨ Judas jare Silas. Jae reta iñee pe etei umɨmbeuta vi
    peve cua.
  mux-mux: ⸤Aku-sipu nimbu panjurumulu⸥ kaniliinga, oliu-ni Judas kene Saillas-sele
    makó topuliinga, ‘Pepá tokumulale eni kanuku piliingí kene yi i-seleni ung niku
    singlí kene ‘Eni aku-siku aima sika niku panjiring.’ niku piliangi.’ nimbu elsele
    makó topu liipu mundukumulu.
  maj-NT: Tín'ekjíi̱ Juda̱ ko̱ Sila̱, kui xi ku̱i̱nchja̱ko̱nu̱u nga ku̱i̱tsu̱yanu̱u
    ni xi y'endai̱.
  bkq-NT: Awylygue Judas, Silas warâ xina ingonodyly, xina âtunâguedobyry wâgâ âyanmo
    aguehomoem. Koendâ kehoem âyanmo egatuzemo xirâ pape wâgâ inweniby modo.
  kue-kue: Yeglpre no Judas ya Sailas ene meglmara diendumga. No ka muno bounga kaima
    wedi ye drano mina ombugl ditenambrika.
  cot-NT: Iroguenti notigaranquimentajiaqueri Jorashi aisa Tsirashi incamantamajajiaquempiqueate
    maasano oca notioncajiaquempica.
  bnp-bnp: '@see-verse:ACT.015.026'
  apn-NT: Tã pa mẽ akupỹm mẽ awỳr wa kumẽ nẽ wa hkôt mẽ pahtõ Jut mẽ Siras wa kumẽ.
    Mẽ ixte mẽ amã kagà kamã mẽ ixkapẽrja nhũm wa kot hprĩ hã mẽ amã harẽnh kaxyw
    pa mẽ wa hkôt mẽ awỳr wa kumẽ.
  ctp-NT: Juda loꞌo Sila naan yu nu ngulo ba tñan chaꞌ tsaa yu seꞌen ndiꞌin wan, chaꞌ
    katsaꞌ yu chaꞌ nu ñi ꞌwan.
  opm-opm: Ihat daham wanin mata ohoh ihan Judassi; Sairas ihitnong kis mar Porsi;
    Banabas ihitsi darhetpero gosham mama brak mohsi nadarheriya ohmur. Ihitnong nadarhetperhan
    ihit aprisa nure wanin mar brak mat nasariya meng moh itaite atem teidapathe tap
    meng orhor sa napotipri.
  bvr-bvr: “Abirri-guna Jurrach rrapa Jaylach abirri-wengga barra ana-gorrburrwa gun-maywapa
    janguny minypa mun-guna jurra nyiburr-wukurrjinga ana-gorrburrwa.
  wal-wal: Hegaa gishshau, nuuni xaafidoogaa eti bantta huuphen bantta doonan inttessi
    yootana mala, Yihudaanne Sillaasa kiittida.
  zad-NT: Na' chseḻ'nto' beṉ'ki le Judas na' Silas, na' ḻegake' wzajni'gakile' le'
    dga chzejnto' le'.
  kmg-kmg: Eme ŋic bâwosâec-jofambeneŋ Juda â Sila, jahe fârâ dâŋ i miczi wâc ŋazapire
    mananšepieŋ.
  aso-aso: Nemuꞌ nene Zudangi Silasingi ngimiselekunivo ingine veꞌningutiꞌ aꞌmine
    gamazi nene li-lingimikevo gililisave.
  uli-uli: Ila hamem hasa hafengawey Judas mo Silas bo rebe spegil kangalugmi pangal
    meka hasa tefadiy lal babior.
  nin-NT: Inta so tu Judasi tuku Sila. Ni ima yo aba mi ta bre ki imba na akpambarr
    aseki ka nggo inta charr nggo.
  acu-NT: Tura asamtai Judas Silasjai apatkar akupaji. Nuka ii timiaji nuna mash atumin
    ujatmaktatrume.
  cak-WNT: Riyoj ya c'a ri kach'alal Judas y ri kach'alal Silas ri yekatek el riche
    (rixin) chi xquebech'o iwuq'ui, y xtiquik'alajsaj c'a jabel chiwech ri pixa' ri
    katz'iban el chiwe.
  ebk-ebk: Isunga ifiaormi cha Judas kan Silas ay chicha mismu nan mangpaneknek kan
    chakayu as nan pachong nan insuratmi.
  spa-PDDPT: Enviamos, pues, a Judas y Silas, y ellos de palabra informarán las mismas
    cosas.
  ruf-ruf: Apfo twowatuma Yuda na Sila kuna mwemwe. Awo watsowalongela iwenyegho acho
    chatumwandikileni.
  gun-gun: Ha'e rami vy Judas ha'e Silas rombou, peẽ kuery pe ha'e kuery ae omombe'u
    aguã ha'e nunga.
  agu-BL: Ej nin nchiben kachakol Judas tu Silas tan chixajse'nu'. Nin scyale' scyeru'
    yi chin tajwe'n cunin tan chibnolu' tane'n yi xtxolbil yi skale' scyeru'.
  isn-isn: Ku lulo kamulagiilya uYuda nu Sila, akumutambuila makani yao yaayo.
  eng-PEV: We are sending Judas and Silas with them, and they will tell you the same
    things that we are writing in this letter.
  ilo-ULB: Imbaonmi ngarud da Judas ken Silas, a mangibaga met laeng kadakayo iti
    isu met laeng a banbanag.
  pir-NT: Sa yena Judare, Sila mehna mʉsa cahapʉ ohoaja. Ʉsã ojoarire tiquina pehe
    mʉsare yahueta.
  anv-NT: Ne ɛse detɔme ɛnyú Silas ne Judas, áchwɔ́ge, ágarege nyɛ ɛnyú wyɛ unó
    bi ɛsé desámé né ŋwɛ yina.
  sab-NT: Daba boke ai Judas kaire Silas cha kle kage ba ngwadi daba boke ai be geru
    ai amaña kle degaba chada ai giti trage ka giti ba ulita ole agali.
  tmd-tmd: Judas Sailas nöbö hogwa agal abɨba rɨmɨdöla. Ñɨŋ wön köp kai kɨtmɨdöl kɨ
    mönö adakwör ñɨgö yad nöl ri aböña.
  acr-NNT: Yey keqataq bꞌi ri Judas y ri Silas. Chikichiꞌ kꞌu rike kaqꞌalajin wi chiwach
    alaq ronoje wa xqataq ubꞌiꞌxikil che alaq.
  kpg-kpg: Gimaadou e hagau adu a Judas mo Silas gii bida hagi adu madau mee ala ne hihi adu
    gi goodou.
  taj-taj: थेतबासेलमा ङन्‍से यहूदादेन सिलासदाएनोन पुइखबा मुला। थेनीगदेसेनोन चु ताम
    ह्राङनीदा पाङ्सी पिन्‍ना।
  avt-avt: Haiu epei meriuweti Judas ketike Sailas. Hɨrakɨt tatɨtpi tatriuwe hɨm mɨrakɨt
    hɨm mepɨr menmen haiu mewisɨm mau tɨwei ik e.
  cbk-cbk: Poreso ya manda came con Judas y con Silas para puede gayot sila habla
    con ustedes igual con el cosa came ya escribi aqui.
  uig-ARA: شۇڭا بىز يەھۇدا بىلەن سىلاسنى يازغانلىرىمىزنى سىلەرگە ئۆز ئاغزى بىلەنمۇ
    سۆزلەپ بەرسۇن دەپ، يېنىڭلارغا ئەۋەتتۇق.
  tuf-tuf: Eyin owár uw ayin sihw̃ar Judas cat, Silas cat ba quin ayro. Isat cuihsujaquey
    ojcor Júdasat cat, Sílasat cat ay ehcwátaro,” cuihsujacro. Carit cuitar judío
    bár bin quino eyta cuihsúr áyjacro.
  abx-abx: Sanglit agpapada'inan kami' kas Judas pati' Silas pagpamatu'od nga i isi-na
    sito surat sigon gayod si nagbararagawan kami'.
  mco-NT: E jadu'n yam nguexyɨch ajcxy Judas etz Silas, e yɨ' ajcxy cɨ'm xyajmɨɨdmɨydägɨpy
    tüg'ócɨy ɨɨch ajcxy n'ayuc.
  bsp-bsp: Itɔ səsom Yudas kɔ Silas ŋakɔ ŋalok’ un ntɛ teyi areka ŋaŋɛ disrɛ mɔ.
  kqf-kqf: Niga Diudas bi Saelas ka giugiukamaḡedi te pepamo bai ke gilugilumina taudidi
    mudu otidimo sa giuwemi.
  cpb-NT: 'Jirika notyaantakemiri: Judas eejatzi Silas. Iriira kenkithawaitakaapaakemine
    janta inkamantapaakemiro maawoini jiroka.'
  aon-aon: Namudok aria moshopoku Sailas iri Judas hanaku. Amam ta wata hukripep nukwatog
    meyoh enyudok atin baraen douk menyemagu shup iri.
  hus-NT-2005: Jaxtám, jéꞌ i abál na Judas ani na Silas xi takwyámal, jajáꞌtsik neꞌech
    ti káw kʼal tatáꞌtsik abal ti ki wiltsitsik ejtal jechéꞌ.
  mig-NT: Núsáá te tájí‑rí Judas jíín Silas jaa̱‑de nuu̱‑ro̱. Te cha̱a‑ún, suni ɨɨn‑ni
    tu̱'un kastu̱'ún‑de nuu̱‑ro̱ jíná'an‑ró.
  bps-bps: Taman dekmi ale Dyudas na Silas magin dale, du fgadèla di gamu i dad gmanmi
    di sulat ani.
  mbs-mbs: Se pinemallì day isogò doton kenyo, yan si Judas aw si Silas. Sobloden
    dan se kagi insolat day doton kenyo.
  cme-NT: I hielaa Yuda baa Silasi ba da ba ka waŋ iŋ nyɛgãaŋ mamaŋ sɛbɛ‑i-na hã-na
    baa ba fɛrɛŋ nunni.
  sus-sus: Muxu bara Yudasi nun Silasi fan xɛɛ, naxee yi fee tagi rabama wo bɛ.
  pon-2006: Eri, se pil kadarowei Sudas oh Sailas pwe ira en pein koasoiaiong kumwail
    soahng kan me se ntingkiwohng kumwail.
  dad-dad: Anĩ nigin, amã matotkeneik anĩ sigoredim megeir fiya nigin, Judas Sailas
    ado sur mafedif.
  zab-NT: Ax caxialdnéndeb Judas cun Silas, laadeb quixteedeb lot irate cun diidx
    ruupacdeb.
  jae-jae: Juda agêc Sila, taŋ aêac akêŋ êsêagêc sêwac, ocgo tauŋ sêwa biŋ tonaŋ ŋagêdô
    sa êndêŋ amac êwiŋ.
  ksd-ksd: Go ave tulue Iudas ma Silas, ma dir bula, dir a ve avat boko ta go ra lavur
    tinata ma ra ngie i dir.
  msm-NT: Na, si Judas dow si Silas no ogpadumahon noy ongki Pablo iyan ognangon iyu
    to seini suyat noy.
  myk-myk: Lee wuu na wèe ya Zhude ni Silasi pinnɛ ni pu ni, kɔnhɔ jomɔ pemu wèe ya
    ka sɛmɛ wu ni ge, pʼi pee jo yi mu ɲɔ ni ɲɔ.
  sbe-sbe: Yoma kaisunuwa tamowaidiyao ede Yudasi yo Sailasi. Ka hetamalidiwa kabo
    kawadiyena wasa ka kulikuli ta hedehededena yomiu se hedehedede.
  mcr-mcr: Äwqä naqä-hŋqunä änyätanä, iiŋä ätanitaŋi, ne Jutasi iquesä, Silasi iquesä,
    henyqä pipa tquesänä ändowatqunä. Itaŋga iquaqu, kukŋuä asätä, iquaquiyqä maŋitaŋi
    inä hisiyŋqinyqä.
  cux-NT: Chííⁿ chi dicho'ó 'nū Judas ndúúcū Silas. 'Iiⁿ'yāⁿ s'eeⁿ ní 'tiicá ntúūⁿ
    caaⁿ'máⁿ yā chi cuuvi deenú nī.
  tur-YTC: Bu nedenle Yahuda ile Silas'ı gönderdik. Onlar da aynı şeyleri kendi ağızlarından
    size bildirecekler.
  san-ITR: ato yihUdAsIlau yuShmAn prati preShitavantaH, etayo rmukhAbhyAM sarvvAM
    kathAM j nAsyatha|
  bel-N: Дык паслалі мы Юду і Сілу, і яны словамі паведамяць тое самае.
  sch-sch: Ha anghan, Judas le Silas kin juongtîr ani, hi ngei hin kin miziek hih
    mêl inmun nangni misîr pe an tih.
  mic-MIQNT: Nige' elgimg'tjig Suta aq Sailas. Negmow tlimultaq na wijei ta'n gis
    wi'gmuleg.
  huu-NT: Ie jira Judas, iaɨmaiaɨ Silas dɨga, oretaitɨcaɨ. Omoɨmo bie rabe cuia isoi
    lloitɨiaɨmaiaɨ.
  jiv-NT: Niiji̱a̱i̱ Jútassha tura Sérassha akupeaji. Ii chichaajnia nuna niisha ni
    wene̱ja̱i̱ atumin ujatmakartatui.
  otm-NT: Nɛ dá pɛnhde ra Judas nɛ ra Silas da xi'asɛhʉ 'bɛ'a dá othe.
  dah-dah: Be, nende al yad yerteke kuriryeŋ mar gobe Yudasya Sailasya. Irem gore
    deŋ hitte kuŋ gabe asaŋ bana gaŋ mere kaŋ hite gayen mohoŋde wor po momoŋ diriryeŋ.
  tnk-tnk: Iəmənmi nəha iahamərhi pehe irau tukumiaha irau i Jutas mɨne Saelas. Irau
    trouvehe rouni nəɡkiariien kuatia rəmwhen ia nəɡkiariien i iahamrai.
  kpr-kpr: A aghi kakato Judas nengae Silas ghae resera emo, ne nenda dombuda fetedo
    geka daba ava siruroro ningareva. Namane rea aovo dae sedo eregefera geka daba
    evia bekaimi sarera.
  san-IAS: ato yihūdāsīlau yuṣmān prati preṣitavantaḥ, etayo rmukhābhyāṁ sarvvāṁ kathāṁ
    jñāsyatha|
  nho-nho: Maatou e heunatia atu maatou Judas laaua ma Silas ki taratara atu ki kootou
    ki naa tino maaisu laaua naa taratara koi e sissii atu maatou nei.
  gym-NT: '@see-verse:ACT.015.026'
  azg-NT: Joꞌ na cotꞌuá tsꞌian nnon juu Judas yo ninꞌSilas na cꞌohan na mꞌanhoꞌ. Nquehan
    nnduehan ndëëhoꞌ juu jñꞌoon na conanꞌjntꞌá ntyja ꞌnaanꞌ juu jñꞌoonvaꞌ.
  bhd-bhd: एल्हेरेलेइ असेईं यहूदा ते सीलास भेज़ोरेन, ते तैना एप्पू भी एना गल्लां शुनाले।
  too-NT: Lā' iccāmacā'nī'ta'nchāuj Judas lā' Silas. Xlaca'n nacāhuaniyāni' chu ū'tza'
    a'ntū ictzo'knumā'nauj.
  ind-AYT: Oleh karena itu, kami mengutus Yudas dan Silas, yang mereka sendiri akan
    memberitahukan hal-hal yang sama secara lisan.
  cjo-NT: Notyaantemiri Joorashi eejatzi Shiirashi. Ikamantaperotemiro rirori, iroka
    nojankinatzimiri.
  nsn-nsn: Temaeit inggeim king ueliuila tas Judas me Sailas maura me hire katongo
    tun tar hauene king menmeneieim toro bolobol.
  san-DEV: अतो यिहूदासीलौ युष्मान् प्रति प्रेषितवन्तः, एतयो र्मुखाभ्यां सर्व्वां कथां
    ज्ञास्यथ।
  tna-NT: Tuneda micuana ebutse su equisatayu pamapa ecuanaju sa ai piba cuana.
  lid-lid: Ya eme aso suni Judas uru Sailas awek, kasehek na boho uru amwenen, nyala
    aha ta sasah udu bolo la-ukei, aso atorou.
  wim-wim: Aꞌ ngan puth kuchanan niiyant pam kucham ngula, pulang Judas.ang aꞌ Silas.angana.
    Pul ngul waaꞌowpul niiyant wik anman nganaman latangan umpan niiyantweya.
  zga-M: Pwu tavasukhile uYuda nu Sila, vikhovavola imbombo nchichicho.
  yom-yom: Tufidisidi Yuda ayi Sila, bawu bela kulukamba mambu tulusonikini.
  san-SIN: අතෝ යිහූදාසීලෞ යුෂ්මාන් ප්‍රති ප්‍රේෂිතවන්තඃ, ඒතයෝ ර්මුඛාභ්‍යාං සර්ව්වාං
    කථාං ඥාස්‍යථ|
  yut-yut: Nin da Judas gat Sailas gat gen on mandamaŋ uŋun naŋ gɨn dayɨnjil do yabekgamaŋ.
  grc-BYZ: ἀπεστάλκαμεν οὖν Ἰούδαν καὶ Σίλαν καὶ αὐτοὺς διὰ λόγου ἀπαγγέλλοντας τὰ
    αὐτά.
  cpc-NT: 'Jirika notyaantakimiri iroñaaka: Judas intsipatakari Silas. Iriitaki kinkithawaitakaapaakimini
    janta inkamantapaakimiro maawoni jiroka.'
  nhg-NT: Así es que nemiechtitlanelejtecate Judas hua Silas. Yejua nemiechpubelisque
    de noche ini nönca asunto.
  nya-nya: Nʼchifukwa chake, tikutumiza Yudasi ndi Sila kuti adzachitire umboni ndi
    mawu a pakamwa pawo za zimene ife talemba.
  ngu-NT: Ijcon, tej, tiquintitlanij Judas niman Silas on yejhuan no ijqui mechmachiltisquej
    ica yejhua in tlen temechtlajcuilhuiyaj.
  kup-kup: Met deihö ok aban Zudasir Sailas honeo arihaz meekan emat ñetï menameg-epov
    arin añapanen hatevetepek.
  jid-jid: Nitu ki, ki ton Juda mba Sila, Wa ba vu bla ni yiwu, kpi biyi ngame ni
    lantre mba.
  wmw-wmw: Kwa javyo, tiwapereka Yuda na Sila, ewo wanyewe wakwambirani novyo novyoni.
  gmv-GGM: Hessa gish nu intees xaafidayssa istti intes ba duunara lo7ethi yootana
    mala Yudane Siillase inteko yeedidos.
  ssg-ssg: Amite hakaua Judas ma Sailas lehe tin lalu kaxi hani amuto waliko ti leili
    teteik kakain.
  zpo-NT: Nu kwaanzee nxaal nu Judas nu Silas. Rop xaa ne zaa kwent kwaan myaan nu
    né nu lo re gu.
  poy-poy: Shakapanu tuwatuma Yuda na Sila kwamwenga, awa hawawagambirani weni aga
    gatugalembiti,
  qwh-NT: Tsemi cachayämü Judasta y Silasta. Pecunam willayäshunqui llapan acuerdu
    rurayanqäta.
  gaw-gaw: Ig Judas Silas ele aaḵu heut, a oḏelahp̱a nai ig yaamut ele amu, a madipeḏ
    amu ag dooglag.
  nca-nca: Ŋunde ŋuro norendo Jutas koya Sailas koya asá yeretowó. Eneŋo maŋgoyarimbo
    mande ŋa re ye yunowari.
  zpz-NTPP: Orzeꞌ gzuu nez de̱ Judas, nu Silas nu cyid yu lo der, gun orzeꞌ nii dey
    lo der par nu gyeñ gyidag la der dela coz nu ca̱a̱ de̱ lo gyicy ii.
  mkj-mkj: A kamai pel kadarwe Judas apel Silas pwa ira en pein sikoahng kamwai joang
    kan ma kamai insingkihwehng kamwai.
  zac-NT: Cagsheꞌldë naꞌa lu të Judas nu Silas parë guëniꞌi rall lu të ra cusë nazeꞌdë
    laꞌni cartë nanuaꞌa rall.
  kyg-kyg: Lagaemo ani lole vekalaꞌmo Yutasiꞌe Sailasiꞌeꞌmo alita anateꞌnonanageꞌana
    uꞌana avoꞌmo kaeꞌnona gemo magoke agufa gemo lapa paigaꞌae.
  kmk-kmk: Ot ibaun mi kan dikayu da Judas kan Silas ta dida ud mismu’n mangilawlawag
    sidatun insulat mi kan dikayu.
  cao-NT: Jaha tsi Judas, Silas, tihi cabo mato qui raaqui noa noba yoba boti. No
    quënëha ca jasca ca mato yoacaxëcani quiha.
  bbr-bbr: Keseria, ikes Judas, Sailas ori ak opok äsimwatom. Awan oiaksau pakas okoro
    jer we marom senek keseriar awaraiei.
  inb-inb: Chasa iuia­ris­pa­mi Judas i Silasta kam­kuna­pag­ma sug­lla­pi kacha­na­kun­chi,
    pai­kuna tukui­manda kam­kunata alli­lla willag­rin­ga­pa.
  hrv-hrv: Šaljemo vam dakle Judu i Silu. Oni će vam i usmeno priopćiti to isto.
  box-NT: Ó o Zude là a Silaasi lé bìa wa wã́a tonkaa mi cɔ̃́n, à bán míten
    ɓuee wíoka fɛɛ bìo túara ho vũahṹ yi à na mia.
  ote-NT: Hangue stá pɛnꞌahebʉ ra cu Juda ne ra cu Sila, y núꞌʉ́ go ma da xiꞌasɛhʉ
    nehe núna dí xiꞌahe.
  wnu-wnu: End ne Yudas Sailas nob wurimaribigoun eng. Namani gumaun e bisari geari
    ne bo wurinou qabarit musub qamarari igar.
  zam-NT: Por cona, ngue ta' nu' cuent loo gu' le' nu' tel' Jud no Sil con taamas
    mèn par yi'th toodi's no Jud ryop Sil gu' par ta' Jud ryop Sil cuent loo gu' cón
    che'n ryethe con' ndxàc loo nu', no con' co' mdoo lezo' nu', no con' co' mnibe'
    nu' loo lezo' nu' par ryo looi loo na'.
  zyp-NT: Macawtaco ca tei kaa ciapaw heh a ca ching pase ruapaw he tah Judas le Sailas
    kaa va taw he.
  sey-NT: Ja̱je yoꞌosicohuaꞌipi yure mësaru quëꞌrona jëjo saoyë, Judasre cuiꞌne Silasre
    mësaru ja̱ꞌre teꞌe tsiarepa ñajë coca siꞌaye quëaja̱ꞌcohuaꞌire, yëquë quëaseꞌeje̱
    paꞌye.
  nvm-nvm: Ijefuon no e Judas ko Sairas kege uniaido bu buna vuak. Regavo bu vua ijia
    vuak fok bu kuardiakva iji bun izeg no fas igia isoinva bu iji abe kuardiak.
  mps-mps: Tialima, dago Judas dali Sailas dali te augwali si dage pageba tagala palobao.
    Augwali sigo dago pasde asęani po tiwai po dagebolo pusa mawaibao.”
  pab-NT: Waxikatya xomana Judas, Silas xoaha iraeha xikakoa maheta exe waxairatitere
    xomana tahi akiti xiháre hiyeta.
  llg-llg: De ai madenu Yudas no Silas, fo ela lafaꞌda ei, susulak ia isin.
  kyf-kyf: We 'gbʋ, -a yia Zudasɩ -yɔ Silasɩ tie amɩaa -gbɛ. 'Ɩn -we -a cɛlɩa aɩn
    'wʋ da, wa 'ka we 'wʋsɩsalɩ aɩn -yla.
  tpi-tpi: Olsem na mipela i salim Judas tupela Sailas i kam long yupela, na tupela
    bai i givim dispela tok long yupela long maus bilong tupela yet.
  mih-NT: Tacuan cuu. Ta yucuan cuenda i tava ndi tyiño sii ra Judas ta ra Silas vatyi
    cuhun ra ta nacatyi ra sihin ndo tandɨhɨ sa i tyaa ndi nuu carta ya.
  qvh-NT: '@see-verse:ACT.015.026'
  kms-kms: Pugri bu beghi Judas Sailas temi tiqi bidom mondo, ei ni temi beghi wand
    nyumo raqe pe rise ye te kin pugrine mim pe mune simbe munduq ei wand te gre meny.
  agn-agn: Piro mandian, agtobolon amen si Judas ig si Silas, ig tanira mismo tang
    magpaintindi ong nindio tang mga bagay ang agsosolat amen ong nindio tani.
  nhi-NT: Uan ohcon itnamechontitlaniliah Judas uan Silas, yehuan sannoiuqui namechonmatiltisqueh
    nochi tlen itnamechonihcuiluiliah.
  ttc-NT: Astilji qetza ma'tx xik qlajo'na etuky'i'l te Juds b'ix te Chil tzan kyyolin
    kyetz etuky'i'l b'ix oxe'l kyq'uma' xtxolil tidi' ma'tx qokajna ti'j tzani.
  dan-1931: Vi have derfor sendt Judas og Silas, der også mundtligt skulle forkynde
    det samme.
  kwj-kwj: Nui takisopo ki funda nu bwani nu mendiro mwanji tini kunu sawe kinani
    Jutas hima pi Sailas nu humbwewani opi inda.
  vie-OVCB: Chúng tôi cử Giu-đa và Si-la đến trình bày trực tiếp cho anh em vấn đề
    này.
  kze-kze: Yútásinte Sáírásinte ti'maráúnasarai migóíyamba pósarai aúváívinken-ainkwara
    simátimeyaaoi-ainkwara'a mimbórá-áímbá pósarai kosimátimeyaaoiye.
  mpj-mpj: '@see-verse:ACT.015.026'
  lbk-lbk: Nay ifaami cha Judas ken Silas ta ifaagcha kasin nan chadlos ay wad-ay
    isnan nay ay solatmi ken chakayo.
  mto-NT: Ax ntuknu̱ke̱jxtup tseꞌe je̱ Judas ma̱a̱t je̱ Silas, je̱ꞌe̱da veꞌe aviinm
    ahꞌam mvaꞌnu̱xjadap je̱tseꞌe mtukvinjávajadat.
  bzh-bzh: Nebë sënë, lob he hevonġ Yudas lu Silas deyök ving luho in bë mëm luho
    denanër ġaġek sagi jaḳ avij geving vu ham.
  guj-2017: માટે અમે યહૂદાને તથા સિલાસને મોકલ્યા છે, ને તેઓ પોતે પણ તમને રૂબરૂ એ જ
    વાતો કહેશે.
  jvn-NT: Ya sedulur loro iki sing bakal ndunungké isiné layang iki marang kowé.
  byr-byr: Sarevɨdaaꞌnyɨ nabaai, sarɨmɨnyawɨnna Juthaazalyɨ Saailaazalyɨ saraarɨ,
    sɨduꞌnakeraarɨna yɨhɨthɨworaarɨ wɨdasaadera. Saraai yagaala avaalyaꞌ jɨthawakɨwoꞌ
    yɨhɨzɨwaakikaderaalyɨ.
  ian-ian: Wungi kat tɨga wanɨn maa Jutasagwi Sailaso ngwuk kat yigiyambɨt. Wan pasmba
    pɨlɨwutna nyaangɨt ngwuk kat yigiyambɨt.
  hun-hun: Elküldtük azért Júdást és Szilászt, akik élőszóval szintén tudtotokra adják
    ugyanezeket.
  mcf-NT: Adquid aid daëd icsho isun aid chedobëdta Udas Sidas chedo mibi yacno nidmembi.
    Adoac ëmbi dada uacpaden ma mibitedi chuioapanuna abimbo iquec camenuen.
  kjs-kjs: Go puma mea rapaarimade aliri Juda Sailas laapo penaatema. Go ali laapore
    naana agale muma nimina le agaa-para piruma go agale wala lagialimi.
  mni-mni: Maram aduna eikhoina i-khraba adumak makhoimakna hainanaba nakhoigi nanakta
    Judas amadi Silas-pu eikhoina thare.
  yad-NT: Ramuni̱tiy nu̱ñi jpa̱ni̱ Judásiy, Sídasitya, nadatidye ra̱tu̱chura daryaday
    rani nique cateramuntiy.
  mxb-NT: Sa̱ꞌá ño̱ó tándaꞌá ndú Judas xíꞌín Silas ko̱saa̱ na̱ nakani ndiꞌi na sa̱ꞌá
    to̱ꞌon ni̱ taa ndu noo̱ tuti yóꞌo xíꞌín ndó.
  pon-2006A: Eri, se pil kadarowei Sudas oh Sailas pwe ira en pein koasoiaiong kumwail
    soahng kan me se ntingkiwohng kumwail.
  maq-NT: Cuatjin xi Judas cojo Silas ne, ningatjin nuju me. Hane me vëhë ne, cuichja
    me cojo nuju cjua hntsua me, cjua xi ningatjin nuju vi.
  hto-hto: Daɨí Judas Silas dɨga ómoɨmo orédɨcaɨ. Aféillɨnoɨ ómoɨmo jofo úritiaillɨnoɨ
    nana bífuiaɨ jino ñue llóllena.
  por-BRBSL: Enviamos, portanto, Judas e Silas, que eles mesmos também lhes dirão
    as mesmas coisas de boca em boca.
  ces-NKB: Proto jsme poslali Judu a Sílu a oni [vám] ústně povědí totéž.
  cui-cui: Paitorobanbe Judas Silasno. Baraponbe saya pia coutha paca tsipaebinabe
    daxita xua barapo cartatha papaeban painya neyaputaenexa.
  boj-2014: Deqa iga naŋgi aiyel Judas Sailas wo koba na nuŋgoq qariŋnjronum. Judas
    Sailas wo naŋgi na gago anjam neŋgreŋyonum qaji endi niŋgi olo merŋgib quqwab.
  eng-OEBUS: We are accordingly sending Judas and Silas, and they will tell you by
    word of mouth what we are now writing.
  eri-eri: Onou waha boya ere Judas, Sailas ngare huuru niriyaha tere bagu maidere,
    nere huranere langa beele beha letigode bodere.
  aly-aly: Anwernantherr-anem Judas-atherr Silas-atherr ikwer-atherr-angkwarr thwenem.
    Rernem pip ikwer-penh angka anayntilem, angka anyent renhey-antey.
  wiu-wiu: Einagota totome oi pedoa pikoona toa tekete eyagota Yudase Sailasita takoa
    moa wida wetekako-ye. Einagota wida neketepa tone pipia wia wetekakomo kini kabunume
    kotukoa oa meoi.
  swe-swe: Vi sänder alltså Judas och Silas, och de kommer muntligen att meddela samma
    sak.
  cth-cth: Hatdawkvah Judas hoi Silas hah ka rawi awh teh nangmouh koe ka patoun awh.
    Ahnimouh ni lawk hoi hai a dei awh han doeh.
  mti-mti: Meoya nu Judas ge Sairas temete mu gae desiroma mu nouwa gumbe wape.
  pad-NT: Avakadiania va'ora akaronaki bana adani Judas, Silas vihiki. A'onira vanava'isohiki
    bana adani akadivarania. Vakadivarani hiki bana hida papira akaronaki athini.
  twi-twi: Eyi nti, yɛresoma Yuda ne Silas ama wɔabɛkasa afoa asɛm a yɛrekyerɛw no
    so.
  hlt-hlt: Te dongah Judas neh Silas te ka tueih uh. Ahmih rhoi khaw amah hmuen la
    olka neh ha puen rhoi.
  tbz-SIM: Ti tɔ̃nko Sudi nɛ̀ Sidɑɑsi kɛ̀ bɛ̀ bo di tuo ntìì wɑ̃̀ri tìnti dipɑ́tíri
    miɛkɛ.
  san-GUJ: અતો યિહૂદાસીલૌ યુષ્માન્ પ્રતિ પ્રેષિતવન્તઃ, એતયો ર્મુખાભ્યાં સર્વ્વાં કથાં
    જ્ઞાસ્યથ|
  amx-amx: Nwernemeh Judas Silas renh-atherrenh kwer-atherrel-ayeng lanthem, ratherr
    arrantherrenh iletjenh, angketj nhenh pip nhenhel-ayeng intem, rang arratj kwet
    anem.
  ake-NT: “Mɨrɨ pe iyesi pɨ', ina uya Isutas mɨrɨ awonsi'kɨ Sairas ennoko mɨrɨ, kareta
    ina nʉmenuka'pʉ enpoikase'na tʉnta kon yai.
  qvn-NT: Chauraga Judastawan Silastam cachrarcayämü, paycunam cay cartapita maslata
    tantiachipäcushunqui.
  tku-NT: Iccāmacā'nī'ta'nchāuj Judas ē Silas. Xlaca'n nacāhuaniyān ū'tza' tū iccātzo'knuni'mā'n.
  bjk-bjk: Io, mem me uguran e Judas me Sailas urungan te mum rua töngösen e mum ma
    rua öturunon a tinenge nang mem moxo geet.
  msy-2020: Kamaghɨn amizɨ, Judas ko Sailas uaghan akamɨn ia mɨkɨmasa, e aning amada.
  bpr-bpr: Na yé duenam man, dekmi ale Dyudas na Silas du fye fbatengla di gamu i
    mnè di lam sulat ani.
  rmy-VLAKH: Амэ бишалас тумэндэ кадя ж лэ Иудас и Силас, соб онэ алавэнца тэ допхэнэн
    кода, со амэ пистросардэ.
