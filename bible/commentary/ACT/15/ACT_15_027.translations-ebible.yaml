  cop-BHC: ⲀⲚⲞⲨⲰⲢⲠ ⲆⲈ ⲚⲒⲞⲨⲆⲀⲤ ⲚⲈⲘ ⲤⲒⲖⲀⲤ ⲚⲐⲰⲞⲨ ϨⲰⲞⲨ ⲈⲨⲦⲀⲘⲰⲦⲈⲚ ⲈⲚⲀⲒ ⲢⲰ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲠⲤⲀϪⲒ.
  buk-buk: Ma kwahic dec yac aŋkiŋ Judas lu Sailas sêwhiŋ iŋlu sêtêŋ mac sêloc, bu
    sêpuc yom bapia dindec-ŋga dôŋ.
  pri-NT: Bà naa paé wà Jude ma Silas, ba na ru mwa po ina tàwà goro pwâru ma napéaati
