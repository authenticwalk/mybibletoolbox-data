  fai-fai: Kaleyo num weng sauk kon tem goduyamuw be kanom Yuddas so Sailas so ikil
    kano bon tem weng bakoyamokabiw.
  ura-NT: Nitohaneeina, nii Jodasi, Silasi naaonjoaain letoacaanu acaauru ainara.
