  apu-NT: Ate iokanatari Xotasi, Sírasi pakini ninoakata hĩtemoni. Hãpisatoõ ninoa
    sãpiretaiko ate iokanatsopatakititxikana.
  roo-roo: Uva vaitereo sipoiovoi visiipa Judas vaio ora Sailas, oiso ra ora vaiterei
    gisipoaro iava visii tavitavisi vearovira oiso osa evo rigato oa puraiovoi visiipa.
  miz-NT: Dukuān ne, táxnūu ntɨ́ Júda nī Sílā, é kāꞌan míi ña ni ntō, é nañēꞌe ñá
    nto un ntɨꞌɨ sāꞌa.
  qvz-NT: Chasnallata Judasta Silastas cachaunchi paiguna cangunahuan pariu cuintasha
