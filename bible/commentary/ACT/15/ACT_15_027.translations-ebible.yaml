  sll-sll: Nu si oliminga yasuri haang Yudas Sailas yasuri pasi bol tominga pinanga
    meri boling kul ni tenamua.
  yaq-NT: Junuen san itepo inim, juka' Juraj teamta intok juka' Silaj teamta itepo
    emou am bittualaa. Bempo intok emo mak aneka junuen, si'imeta juka' inim yeu sikamta,
    machisi emou a' teuwaane.
  uro-uro: Bä ma ut i urhit täk nä ma Judas kä nä ma Sailas ivakt iva ini rharespäm
    nä rhangät täkt ama enge vät tit täkt ama abuqit kärqitni i sa ut säm a ngät pä
    bit.
  ita-1885: Abbiamo adunque mandati Giuda, e Sila, i quali ancora a bocca vi faranno
    intendere le medesime cose.
  muy-muy: Ndam ya ti màdaba tay a ni ti ata Zʉd nday ata Silas. Nday gani ataŋgəhaɗiaba
    ere ye ti məbiki ana kʉli ka wakita na daya.
  kqc-kqc: Judas ma Silas nifeidesifa mini, kaere mina sina ya nigika gua bura reyafa
    kana nigedi.
  tav-tav: To bairi na mena Judare, Silare, jã cabejerãre mʉja tʉpʉ nare jã joo. Na
    majuuna mʉja buiogarãma nipetiro ati pũuro caĩrijere.
  eng-ULB: Therefore we are sending Judas and Silas, who will tell you the same thing
    themselves in their own words.
  spa-VBL: “Así que hemos enviado a Judas y Silas, quienes podrán confirmarles verbalmente
    lo que les estamos diciendo.
  fra-_FOB: Nous vous envoyons donc Jude et Silas, qui vous annonceront de bouche
