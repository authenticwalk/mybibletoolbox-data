  eng-BBE: And so we have sent Judas and Silas, who will say the same things to you
    themselves, by word of mouth.
  ixl-CNT: Ech aꞌ nikuchaj u Judas tuchꞌ u Silas. Aꞌ saꞌalon sete tuchꞌ itziꞌ majte
