    cajera.
  mcd-NT: Ascano non Judas yafi Silas matoqui nichian non mato cunushona cuscan nannoricoin
    mato yoinon. Ato tsainhuunshonri man tapitiro iconcoin.
  urt-urt: Taꞌe luku pe, poi member Judas hindi Sailas yal ŋaiye ka yi yini yip ŋaimune
    ŋaiye poi ŋoiheryembe gwande ŋisilih yip.
  kiz-kiz: Henu, tundaghisi Yuda ni Sila, bhibeta kubhajobhela mambo ghaghuaghu.
  tzo-TZE: Ja' ta jtaccutic tal ta atojolic li Judase xchi'uc li Silase. Ja' chtal
    yalboxuc lec ta yeic noxtoc li c'usi la jnopcutique.
  lex-lex: Amatlin de, riy mak ami edon mhopna rodia wniatut wamueheni tiy miy, pede
