  mam-C: Ex ma chex qchq'o'n Judas ex Silas, ayetzin chi yoliljo kyuk'iy, tu'n t-xi
    kychiky'b'in tkyaqiljo ma b'aj qq'ma'n.
  ndj-ndj: Kwa nongwa ayi tukuvalayisha Yuda na Sila vayisi kwa yumwi, veni davavawombeli
