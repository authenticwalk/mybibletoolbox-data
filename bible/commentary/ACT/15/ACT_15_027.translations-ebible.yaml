  hau-ULB: Mun aika Yahuza da Sila su gaya maku wadannan abubuwa.
  mal-mal: ആകയാൽ ഞങ്ങൾ യൂദയെയും ശീലാസിനെയും അയച്ചിരിക്കുന്നു; അവർ വാമൊഴിയായും ഇതുതന്നെ
    അറിയിക്കും.
  kkc-kkc: '@see-verse:ACT.015.026'
  urd-GVR: Un ke sāthī Yahūdāh aur Sīlās haiṅ jin ko ham ne is lie bhejā ki wuh zabānī
    bhī un bātoṅ kī tasdīq kareṅ jo ham ne likhī haiṅ.
  far-far: '''Urinai ne kalu ka kwatea laugo kau sa Jiudas ma sa Silas fua kera ka
    tala fata ''ada sulia na ru ne kalu kedea kau.'
  suz-BL: आंइ मिम्‍शो नु आंइ देंशो नेल्‍ल मेको आंइ सोइश्‍शो यहूदा नु सिलास निक्‍शीमी
    इन कली तुइक्‍पाइक्‍नीसी। मिनु गे लोव़ नेल्‍ल तुइक्‍नीनी।
  car-NT: Iwara te 'kuru Judas, Silas emo'ton na'na o'waine. Aseke ro ero na'na nimero'po
    ekari'ta'ton enapa o'waine.
  amp-amp: Ndnettn Judas Sailasrof rofpno niahato rofn yima tnge tfit kfo nuhasrahfko,
