verse: ACT.015.027
translations:
  kpx-kpx: No Diudasita Sailasita laheho hanaveale kebia lana belagevege abuna no
    louale ke laheho loui.
  okv-H: avo eto embo Judas te Silas te ikaro pambuto ungota degi ahari ta ke ere
    kajihera amita ke inono avo ungota degi aro ingesova.
  tbo-tbo: Ma Yudasa po Sailasi to himilihi tauhi apo ginoulihi to gilugilumihi emoemotahi
    apo hina limoinehi.
  mal-C: ആകയാൽ, ഞങ്ങൾ എഴുതി അയയ്ക്കുന്ന അതേ കാര്യങ്ങൾ യൂദായുടെയും ശീലാസിന്റെയും വാമൊഴിയാലും
    കേട്ട് ഉറപ്പുവരുത്തുന്നതിന് ബർന്നബാസിന്റെയും പൗലോസിന്റെയും കൂടെ അവരെയും അയയ്ക്കുന്നു.
  grc-SR: Ἀπεστάλκαμεν οὖν Ἰούδαν καὶ Σίλαν, καὶ αὐτοὺς διὰ λόγου ἀπαγγέλλοντας τὰ
    αὐτά.
  bgc-bgc: ज्यांतै हमनै यहूदा अर सीलास ताहीं भेज्या सै, के थम खुद उनकै ए मुँह तै इस
    बारें म्ह सुण सको।
  khz-khz: Gaura pakurai, Iudas e Sila paga tugura, rakagau paga talora gaura ira
    matotaura murura na kilakilai gomi gemi ai pia vega-taunataunara ulanana.
  deu-TKW: So haben wir also abgeordnet Judas und Silas, die mündlich euch dieses
    ebenfalls bestätigen mögen.
  zsr-NT: Cni nac, rsö́laꞌtuꞌ queëliꞌ Judas len Silas. Chopëꞌ ni laꞌguíxjöiꞌnëꞌ lbiꞌiliꞌ
    lë ni ruzujtuꞌ lu guich ni.
  lin-lin: Yango wana, totindeli bino Yuda mpe Silasi mpo ete bakoka koyebisa bino
    makambo oyo tokomi kati na mokanda oyo.
  hns-NT: Aur hamlog Joedaas aur Sielaas ke bhie pathaai deilie hai. Oesab tjietthie
    ke baat bhie samdjhaaiga.
  noa-E: Achá marau pãar aar Judas dʉ̈i Silas pʉ̈i nʉm. Ẽsap gaai cha maachdëu phã
    deepʉ̈i nʉmjö amaujã ich agjö pãrag jaauwimaju.
  eng-EMTV: We have therefore sent Judas and Silas, who will also tell you the same
    things by word of mouth.
  mib-NT: Núu súcuan te cátají ná Judas jiín Silas jeē nuū ní, te suni nájnūhun cáhán
    carta yáha suni súcuan castūhún de nuū ni jíjnáhan ní.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आनिगे़ साप्‍तुम्‍बे़बा सक्‍इङ्‌घङ्‌ङो कन् पाःन्‍हाॽए
    चे़ङ्‌मा फाॽआङ् यहुदा नु सिलाससि खिनिॽओ पाङ्‌घुम्‍सिम्‍बे़र पत्‍छिगे़रो॥
  xnj-xnj: Ndava muni tivatumili Yuda na muyaki Sila, vene yati vakuvadandaulila malovi
    goha getivayandikili.
  mmx-mmx: Ma riki bok nedu lura rinimi, ne Judas mi ne Sailas kusu duna vaase asu
    levelinga at lungusno atdu xerekngan nema ma malagan i.
  cbr-NT: Usa 'ain cananuna Judascëñun Silas xutin, Bernabé 'imainun Pablobëa cuanun.
    Xucëxun ca atun ënë quirica quicësabi oquin mitsu ñuixunti 'icën.
  tee-NT: Pus ic'at'amalakachatauch ju Judas chai ju Silas. Chai ju yu'unch catamavasalaniyan
    tachi chun ju ani taxtokni.
  eng-LSV: we have sent, therefore, Judas and Silas, and they are telling the same
    things by word.
  cak-NT: Roj yekatak-e ri kach'alal Judas y ri kach'alal Silas chi xquiebech'o'n
    iwiq'uin, y xtiqui'ij ri tzij ri katz'iban-e chiwe.
  pah-NT: '“Kiro ore mokonha''g̃a mo''ẽi g̃a mondovo Paulo''g̃a ndupi a''ero. Judas''ga
    ore oromondo. Silas''ga oromondo no. Tomombe''u katu ti g̃a orenhi''ig̃a pe me
    orerembikwatijara,” ei g̃a ikwatija g̃a pe. “Kiro ore ei pe me a''ero: Tape''ui
    g̃ambatera g̃a ikwava''eg̃ame ha''angava pe g̃wemimbohetehara pe. Hekoa tape''ui
    no. Mbiara tape''ui g̃a ipore''ymame hekoa jugwi. Taperekoi ojipe''g̃a nembireko''g̃a.
    A''ea pe jate oro''e ore ikwatija pe me. Ojipea pe ndoro''ei a''ero,” ei g̃a g̃a
    pe. “A''ereki pyry ore ve oro''ee''yma pe me. Pyry Tupana''ga ra''uva pe no,”
    ei g̃a. “Pehendu katu po pe orenhi''ig̃a a''ero hamo. Ki rupi a''ero.”'
  sja-NT: Mapa ãchi ome parãmaa pëiruta Judas Silas ome. Ãchia parãmaa jõma taipa
    k'ĩsiadap'edaa na p'ãdade jara bɨk'a nepɨrɨdait'ee.
  xed-xed: I Yuda nda Silas ta ghunədaghunafta ŋni mista taŋ, ŋa rusaghunafta taŋ
    nda wubisima taŋ ta va na skwi vindaghunaf ŋni na.
  mks-NT: Ta chíndahá nde̱ Judas xi̱hi̱n Silas já ná ca̱ha̱n yúhu̱ mé ná xi̱hi̱n ndo̱
    já ná ndicani na sa̱ha̱ tócó ndihi ña̱ yóho nu̱ ndo̱.
  gfk-S: Io kaie, mem te tule ne Iudas ma ne Sailas waing dur na ianga ura hatutuno
    kakarek ra nianga ing mem te pakat.
  bmu-bmu: Nini Judas Sailas melaim etkiinga kaba keu miyök toroqeba jitnöŋ jiyohotka
    mötme.
  dgz-dgz: Potanup amuine apan dere ame Diudes ge Sailas, mu nu dim da ok gapan seatoniwa
    nop gapan, sia aigap di wadiain.
  eng-GNV: We haue therefore sent Iudas and Silas, which shall also tell you ye same
    things by mouth.
  zaa-NT: Acca rithel·la' tu' Judas nna Silas nna para equixá'a huáni cabi le lani
    titsa' ru'a taá ca cosį.
  eng-WEBSTER: We have sent therefore Judas and Silas, who will also tell you the
    same things by mouth.
  guh-guh: Nexata bajaraponëbeje pepëta pacatoitorobatsi Judasbeje Silasbeje. Nexata
    Judasbeje Silasbeje xaniavaetsia pacatsipaebiana pacuene yabara pacatoyaquinatsi
    cuyalatobaxutota.
  bon-bon: Yoo, cine Yuuda naabi Siila jäätyepenisi weeme bau me. Teepi weeme opo
    gaabe pa jiicepäsi cine lui mene ne yoogärenago.
  nhw-BL: Huan ama timechtitlanilíaj Judas huan Silas para anmechilhuise catli tiquijtojque
    nica.
  mgw-mgw: Kwa nyo twatuma Yuda na Sila kwinu babalu'a kummakia bene aga gatumwandikyanga.
  swh-ONEN: Kwa hiyo tunawatuma Yuda na Sila, kuthibitisha kwa maneno ya mdomo mambo
    haya tunayowaandikia.
  wbi-wbi: Ku uluo tumwomwile u Yuda nu Sila, vikuvavulagha sisisio.
  bba-bba: Yen sɔ̃nɑ sɑ bɛɛ Yudu kɑ Silɑsi ɡɔriɑ be bɑ koo bɛɛ ɡɑri yi sɔ̃ nɔɔ kɑ
    nɔɔ.
  eng-KJVCPB: We have sent therefore Judas and Silas, who shall also tell you the
    same things by mouth.
  kgk-NT: Upéa-gwi oromondo-ta Judas Silas ndive omombe'u hagwã ore remimoĩgwe kwatia-rehe,
    peikwaapa porã hagwã omombe'u va'e.
  waj-waj: Teenoo Yutaasaya Siraasaya titakiai ngiiisi kuaaraivaitanaano fai ta fafaara
    raunna mmuai kuaivaa avaikidiri ngii giaa ngii miaaravaivee.
  cpy-cpy: Notyaanta-kimiri Judas eejatzi Silas. Riitaki kamanta-paakimini maawoeni
    janta.
  mpx-mpx: Inoke Yudasa ge Sailasa ha papatunal te, yaka awaliyaa nihi wasa eliyamiu
    ni ola toto ha lelelian leta ya elana.
  wbp-wbp: Ngulaju ngula-juku. Yilyami karnalu-palangu nyurrurla-nyangu-kurra kirri-kirra
    nyampu-jarraju Jutuju manu Jilaja, nyampu pipa yungu-pala-nyarra milki-yirrarni.
    Jaru kuja-ka nyampurla pipangka nguna, ngulaju yalumpu-juku jinta-juku jaru kapu-pala-nyarra
    pina-yirri-pura.
  luo-luo: Kaluwore gi mano, waoro bende Judas gi Sila mondo onyisu gi dhogi weche
    mwandikonu e baruwani.
  nhe-NT: Huan ama timechtitlanilíaj Judas huan Silas para inmechilhuise tlen tiquijtojque
    nica.
  aii-aii: ”ܫܲܕܘܼܪܹܐ ܝܘܲܚ ܥܲܡܵܝܗ‌ܝ ܝܼܗܘܼܕܵܐ ܘܫܝܼܠܵܐ ܕܐܵܡܪܝܼ ܠܵܘܟ݂ܘܿܢ ܒܗܹܡܸܙܡܵܢ ܡܸܢܕܝܼ
    ܕܟܬܝܼܒ݂ ܠܲܢ.
  esk-NT: Judas-lu Silas-lu tuyuġiniaġivut ilipsitñun. Uqautipsaaġisigaasi tamatkunuuna
    aglakkaptigun.
  msb-msb: Kun sugad, ginasugo namon sa iyo sinda Judas kag Silas na magapahayag sa
    iyo san nasasabi didi sa surat.
  cpa-NT: Hi² jøng² tsé³ jnieh³ Judas quianh¹³ Silas, dsa² dsii¹ jǿg³ quianh¹³ hniah¹²
    cu²rø², ha²lah lǿa¹² jǿg³ la².
  dso-dso: ସେଟାର୍‌ ପାଇ ଜିଉଦା ଆରି ସିଲାକେ ତମର୍‌ ଲଗେ ପାଟାଇଲୁନି । ଆମେ ଜାଇଟା ଲେକିଆଚୁ, ସେଟା
    ତମ୍‌କେ ସେମନ୍‌ ନିଜେ ବାତାଇଦେବାଇ ।
  meu-meu: Badina bunai Iuda bona Sila vada a siaidiamu, ini hereva heḡereḡeredia
    mo ududia amo ma bae gwaurai.
  yva-NT: Soamo yare yakata wasai. Weti reamo Yudas muno Silas yapatimu itavondi yai
    indamu yo nyovara waowe so ama ine raura kakavimbe wasai.
  dgc-dgc: '@see-verse:ACT.015.026'
  zpm-NT: '@see-verse:ACT.015.026'
  hix-NT: Xuknas komo rma amna nànyakyaha, akoronye. Seryas xarha amna nànyakyaha.
    Amna yosonytxatxhàrà yokarymetxhe, owyanye.
  sim-sim: Uwa osik Judas fre Sailas ni mbashiwak frir nga jihik induwa. Uhu frir
    mashi kaso avak suwambushi frihik er nga jirin fri sawekwa sir.
  npi-ULB: त्यसैले हामीले यहूदा र सिलासलाई पठाएका छौँ, जसले तिमीहरूलाई त्यही कुराहरू
    बताउनेछन् ।
  cgc-cgc: Papadala nay ki kyo Judas i daw Silas na magsugid ki kyo ta mga natugon
    naan man ta yi na sulat.
  tim-tim: Akto luâk meyelekten ire yetgât kotyetŋe âmâ Yudasi akto Sila yâk olop
    togowerâm aregât yâkŋe kulem esenŋe ire keiŋe makmâ miawakbela nâŋgâwai.
  yor-yor: Nítorí náà àwa rán Judasi àti Sila àwọn tí yóò sì fi ọ̀rọ̀ ẹnu sọ ohun
    kan náà fún yín.
  wos-wos: Nani Judas bér Sailasré nani wa, bér wali yimbéte. Bér ye guniré wamben
    jooka watambér.
  emp-NTPO: Dairãba Judada, Sila sid̶a diabuebʌdaa. Maʌ̃ djabarãba daiba naʌ̃ cartad̶e
    b̶ʌbʌda quĩrãca jarad̶ia.
  eng-F35: So we have sent Judas and Silas, who will also confirm these things by
    word of mouth.
  ind-ind: Jadi kami mengutus Yudas dan Silas untuk memberitahukan secara langsung
    kepada kalian seperti yang tertulis juga dalam surat ini.
  pes-OPCB: پس ما یهودا و سیلاس را می‌فرستیم تا به شما بگویند که نظر ما دربارهٔ مشکل
    شما چیست.
  mpt-mpt: ni funanoba Nibo Yudase Sailase i dabo dlanoba moniba ita weng olo baabeine
    ge baanobta dlanoba natlomabiobe.
  ssx-ssx: Koto ekina꞉ Diudasi Sailasi yaapo iki pa꞉ta꞉ tapaasoma꞉me. Kutupa ipilikana꞉ma꞉
    kakema꞉ hande pi kone lelipipikie lemekeme.
  mkl-mkl: Zudu do Silɑsi ɑŋɑi ɑ̀ jɛ inɛ ŋɑ iyi ɑ̀ cicɑu. À wɑɑ bɛ ŋɑ wɑi ɑ nɑ ɑ sɔ̃
    ŋɛ ide ɑkɑ̃u ɡɛlɛò ɡɛlɛ.
  gaq-gaq: ନେ ଜିଉଦା ବାରି ଶୀଲାକେ ପେ ଡାଗ୍ରା ବେଡିଂକେ । ନେ ମେଃନେ ଗୁଆର୍‍ ନେବକେ ମେଇଂ ନିଜେ
    ନିଜେ ଆତେନ୍‌‍ ଆପେକେ ବାଲିର୍‍ଆର୍‍ଏ ।
  gof-RNT: Hessa gisho, nuuni xaafidayssa entti bantta doonan gujjidi hinttew odana
    mela Yihudanne Sillaase kiittida.
  unx-unx: ଆଲେ ଯିହୁଦା ଆଡଃ ସିଲାସ୍‌କେ ଆପେତାଃତେ କୁଲ୍‌କିନ୍‌ତାନାଲେ । ଆଲେ ଅକ୍‌ନାଃ ଅଲାକାଦାଲେ
    ଏନାକେଗି ଇନ୍‌କିନ୍‌ ଆପେକେ ଉଦୁବାପେୟାକିନ୍‌ ।
  gah-gah: Nenemú Zutako Sailasiko kimiselekuko, viki kegepagutí ámina gakó nene li
    likimikisiko gilinigave.
  lcm-lcm: Asukang a namemlapo asok a ri Iudas ve Silas asi karilong posong akit ani
    keve mengen aongos namemtala salik ia.
  aer-aer: Alakenhenge anteme anwerne Judas uthene Silas uthene akngakemele apayuthneke
    arrekantherre-werne alhetyeke. Itne alakenhe anteye iletyenhe anwernele-arle intelhe-ileme-arteke.
  qvc-NT: Shamushpa Judas Silaswanmi qamkunata masta rinllapa nishuq kay kartayllapapi
    kunashushqaypaq.
  tgl-ULB: Kaya isinugo namin sa inyo sina Judas at Silas, na magsasabi din sa inyo
    ng gayon ding mga bagay.
  cbs-NT: Jabu nun matu anu yunuai jaska nun matukidi shinain Judas inun Silas jikitan
    matu xabakabi yusin pewaxankanikiki.
  xtm-NTPP: Chukan kúu ja ni ka tetniñu sa Judas a, ji'in Silas a, sukan‑va'a jin
    ndaka'an maa de ndaka sukan ni ka ndatnu'u sa te ni ka tee sa tutu kuan koo ji'in
    de a.
  nnq-nnq: Tankinga Yuda na Sila kwinu, benia angweto mabannengelanga ganga agatugaandike.
  bao-NT: To biri Judas, Silas jãare, mʉja pʉtopʉ cʉ̃jare jãa tiicojo cojo, mʉjare
    jãa ca owa cojorijere cʉ̃ja majuropeerã mʉjare cʉ̃ja wede majiojato ĩirã.
  san-ORI: ଅତୋ ଯିହୂଦାସୀଲୌ ଯୁଷ୍ମାନ୍ ପ୍ରତି ପ୍ରେଷିତୱନ୍ତଃ, ଏତଯୋ ର୍ମୁଖାଭ୍ୟାଂ ସର୍ୱ୍ୱାଂ କଥାଂ
    ଜ୍ଞାସ୍ୟଥ|
  rmn-rmn: Амэ бичялас тумэндэ э Иудас тай э Силас, тай он зборэнца тэ пхукавэн одова,
    со амэ яздияс.
  huv-NT: Aag nganüy süjchiün mambüw a Judas y Silas mambüw maquiüjpüw. Nejiw aton
    apmasajüw icon wüx meáwan aag ayaj.
  otn-NT: Nu̱ya yø n'yohʉ dá̱ ɛt'ähe p'ʉya, guehna̱ ra̱ Judas 'nɛ̱hra̱ Silas. Nu̱ya
    p'ʉya da̱ zä guí̱ nya̱sɛhʉ, guehya da̱ xi'a̱hʉ tema̱ hya̱ dá̱ sännähe ya.
  nop-nop: Kaŋ indi me yehitubu-mintagumun Judas dut Sailas, ala adi mede pepa gineŋ
    youhamam u mahikdi maaŋ hanimbune nadineeŋ.
  obo-NT: Purisu id po-unduwon doy si Judas woy si Silas amoy od paabbotlabbot ka-ay't
    nokota-aw to sulat doy koniyu.
  kca-kca: Щиӈәԋща, мўӈ Иуда пӑ Сила китсув, нынана ԓын йасәӈән щит па ԓэра верԓәԓән.
  cak-ENT: Roj ja ri hermano Judas y ri hermano Silas ri nyekatük-e richin nyebech'o
    iviq'uin pari' ri tzij katz'iban chuka' e chive.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤠᤏᤡᤃᤧ ᤛᤠᤵᤋᤢᤶᤒᤧᤒᤠ ᤛᤰᤀᤡᤱᤄᤱᤅᤥ ᤁᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ᤀᤣ ᤆᤧᤱᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤕᤜᤢᤍᤠ
    ᤏᤢ ᤛᤡᤗᤠᤛᤛᤡ ᤂᤡᤏᤡ᤹ᤀᤥ ᤐᤠᤱᤄᤢᤶᤛᤡᤶᤒᤧᤖ ᤐᤳᤇᤡᤃᤧᤖᤥ॥
  mie-NT: Túsaá de tetíñú ndá sá Judas jíín Silas cuēē dē nūū ní tácua suni inuú-ni
    cachī tūhun ndúū dē nūū ndá ní tá-ni cáhān carta yáhá.
  san-TIB: ཨཏོ ཡིཧཱུདཱསཱིལཽ ཡུཥྨཱན྄ པྲཏི པྲེཥིཏཝནྟཿ, ཨེཏཡོ རྨུཁཱབྷྱཱཾ སཪྻྭཱཾ ཀཐཱཾ ཛྙཱསྱཐ།
  qve-NT: Chay ishkay liderkuna mandamusqaykuqa Judasmi Silaspiwan. Paykunan willasunkichis
    imakunatas noqayku acordaspa, kay cartapi escribimusqaykumanta.
  pao-NT: Numme yise Judas noko Silas mu-matoo tayakwu. Eka tubope-kwa'nesoo, umu
    toge maawa'nesoo mu tuukwekwu.
  cbu-NT: '@see-verse:ACT.015.026'
  usa-usa: miráitaqtaa ketáámá kaayaq-nákámá Yúqtaatiyaa Táérati yenákámá timáyikaunatataa
    keráwáqtôpaq kéoyapoata yenákámá yenamáárîq mimórá watáama agayáuna-aimma mó-tima-timiyaq
    itánoe.
  soy-soy: Tɔ Yuuti nɛ Silɑsi nɔ́kɛnɛ́mɛɛ tumpɔ rɛ pikɛ́ nɛ pinnɔɔ nsímɛ́ mmɛ̃ kɑri
    n wɔ́i nɔ́ símisi.
  hui-hui: Ani binigo Yudasa Sailasala dabarimago labome bebani bi gili birimadagua
    bime libugua langilo tí kamiria, Pudaba, larima.
  amf-amf: Ogonante Yiwdabee Sillaasbe wonin yena thaaponam pir yena kenin giyoadettsi
    yekal keam wo yittsade.
  quc-NNT: Xaq je ri' käqataq b'i ri qachalal Judas, xuquje' ri qachalal Silas, rech
    käkib'ij na chech alaq ri xchomaxik.
  dob-dob: Ta ꞌima tomotai nidi niꞌatu ꞌaesinuwedi, ꞌadi esanao Yudasa be Sailasa,
