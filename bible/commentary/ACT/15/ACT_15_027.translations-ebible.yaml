  dwr-NT: Hewaa diraw, nuuni xaafeeddawaa unttunttu barenttu huuphew barenttu doonaan
    hinttenttoo odana mala, Yihudaanne Sillaasa kiitteeddo.
  kfw-kfw: Khawa jarra keini'n, Judas khat-um Silas kinhongtirjei; inmani inpumtak
    innum nangni diang kimajia chongtak kha narilpi inte.
  bfz-bfz: और आसे यहूदा और सीलास पेजी राखे, जिना आपणे मुंओ ते बी यो गल्ला बोली देणियां।
  cuk-09: “Degisoggu, anmar bega Judas, degi, Silas barmidsunnad, adi bemarga bela
    ibmar nue gayagi sogegar.
  ben-OBCV: অতএব, আমরা যা লিখছি, তা মুখে তোমাদের কাছে ব্যক্ত করার জন্য আমরা যিহূদা
    ও সীলকে পাঠাচ্ছি।
  mil-NT: Te tendaha‑ndɨ̌ té Jùdás ndɨhɨ té Sìlás quixi‑güedé tnàhá‑güedé cachí tnúhu
    váha‑güedé nàcuáa cuáháⁿ tnúhu càháⁿ‑ndɨ́.
  myu-myu: Xepxepayũ oceg̃uju eykay―Judas, Silas tak, i. Ixeyũ soat g̃uwẽn eywebe
    g̃asũ ocekawẽn, i.
  amk-amk: Ampefe ametemi Yudasi tuti Silasi suru we mea mau. Ansuruino ambori uraiririai
