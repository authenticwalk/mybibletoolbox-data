  zpq-NT: Na' chseḻa'to' Judasen' len Silasen' cont yosozejni'ide' le'e diža' cho'a
    yogo' dan' bzojto' ḻe'e cart nga.
  por-TFT: Nós (excl) também escolhemos Judas e Silas para visitarem vocês. Eles vão
    comunicar-lhes as mesmas coisas que agora lhes escrevemos.
  gwi-NT: Dinjii neekwąįį nąįį nakhwats'ą' narąhchįį, gavoozhri' Judas, ts'ą' Silas
    haa goozhii. Jii dęhtły'aa nakhwats'ą' tr'adąąntł'oo. Izhit jidii eenjit daraantł'oo
    datthak nakhwaa gwagwahaandak geenjit.
  gvn-gvn: Nganjin dingkar jambul bulanji yungal, Judas, bula Silas. Bula kukuji yurranda
    kaday, yurranda balkanka.
  nhy-NT: Por yonik axan, tamechintitlaniliaj in Judas iwan Silas, yejwan noijki anmechyekilwiskej
    nochi yin tlamantle.
  asm-FB: এই কাৰণে আমি যিহূদা আৰু চীলক পঠালোঁ। তেওঁলোকে আপোনালোকক একেবোৰ কথাকে কব।
  okv-okv: avo eto embo Judas te Silas te ikaro pambuto ungota degi ahari ta ke ere
    kaitera amita ke inono avo ungota degi aro ingesova.
  mxt-NT: Ta yucuan chaha tachí ndi chi ra Judas ta chi ra Silas. Ta maa ra cucahan
    ra chihin yuhu ra chihin ndo, vatyi nacatyi ra tandɨhɨ cha tyaa̱ ndi nu tutu ihya.
  tzo-NT: Hech yu'un ti jtactutic talel ti Judase xchi'uc ti Silase. Co'ol ono'ox
    chc'ot xcholboxuc ava'yic.
  ind-AGS: Jadi kami mengirimkan kepada kalian Yudas dan Silas yang bisa memberitahukan
    kepada kalian secara langsung perkataan kami.
  omw-omw: Mwaisaita tire Iutaasikya Sairaasikya sitaarata mwitanahua tire kuaa qua
    vateta qara ntumwa tauna quara mwaa nkyiari nyoqitaitavata nkyi timwa nyivarave.
  yrb-yrb: Judasini Sairasi siaia utaisiba fafisisina bebetuma i owawa sina nesia
    webisisi.
  maa-NT: Titsa̱nìkasén‑nòje̱n Judas ko̱ Silas; ngats'iì 'én xi tjít'aà xo̱jo̱n, jñà
    xi̱ta̱ koi ke̱èno̱jmíya ìjngoò k'a‑nò xi tà 'én ko̱òko̱‑nò.
  mcq-mcq: Nú ijihunaꞌe Jutasiꞌo Sairasiꞌo irechamiume joni vuꞌuraꞌomo ijipo pura
    puni irijino vuꞌa nikwinuꞌina kajaho ꞌwarahuna.
  sus-A: مُشُ بَرَ يُدَ سِ نُن سِلَسِ قَن شّي، نَشٍيٍ يِ قٍيٍ تَفِ رَبَمَ وٌ بّ.
  jpn-1965: こういうわけで、私たちはユダとシラスを送りました。彼らは口頭で同じ趣旨のことを伝えるはずです。
  fra-SBL: Nous avons donc envoyé Judas et Silas, qui, eux aussi, vous diront de bouche
    à oreille les mêmes choses.
  yka-yka: Manjari tiyaˈ ne daˈak kami piyu si kaˈam si Judas duk si Silas patampak
    ngakahan kaˈam sa sinulat kami inin.
  mle-mle: “Kibir wayakibanabir duw, Juwtasawa Saylas, bir gwurak wakibira kidiy lapa
    nyigaam sukwubanadiy maaj.
  shp-NTPO: Jaskara iketianra Judas betan Silas non mato raanxonai, jabaonra non wishaxonabo
    jatonbishaman onantishamanhakin mato yoiti iki.
  aom-aom: Röhu Judasꞌo Silasꞌo jabuꞌo gemu mae rëmöꞌöjëvaruëjo jaburo öꞌoromo noehu
    jajivarue jöe gemuoho majëhijego heꞌirarijego.
  geb-geb: Mani mbar verim, nza Zudas gum Sairas ga sarigim, mani nden han mbar veri.
    Mani nden han ŋgirɨv, nde mba nza khergi gava ganɨnga, mani vhɨra wani wo kamthoonira
    vhɨra mba bunin nde suanga.
  bsj-bsj: La nyin tom yakubu kange Silas wo, ayikom dike coti win ken ki mor kere
    ce.
  cak-cak: Roma c'a ri', yekatak-e ri Judas y ri Silas richin nequi'ij ruchojmil chive
    ri katz'iban-e chupan re vuj.
  chf-NT: Jin uc'a cä täsqui t'ocob aj Judas y aj Silas uc'a u yälbenetla t'oc u ti'
    täcä ca' chich tz'ibi tuyac'o ni jundaba.
  tlf-tlf: Judas so Sailas so alop iyo imdalup no-nilipta, suuk kon tem weng kaa dola-bulup
    koyo asok imi bon tem weng uyo ipmi bogobe no kelin o age-nulupta, imdalup no
    tilip ko.
  piu-2006: '@see-verse:ACT.015.026'
  poh-NT: Jeꞌ aj reꞌ, reꞌ hoj cꞌahchiꞌ katakꞌa̱b je awu̱cꞌ tak i Ju̱ras chꞌi̱l i Si̱las
    reꞌ naquisakomem wach aweh tak take i tikꞌinic xkaꞌn i hoj
  tue-tue: Judas, Silas ʉ̃sã ticocora wedeadacua atipṹ maquẽrẽ.
  bjp-bjp: Pesu, keme ka wuun ufu Iudas ru e Sailas, isi ruk fasuut u tom ini ngusruh
    e foron tier igii keme siit u usuf gam.
  xon-xon: Bijab bi ti nyan bi na le ye Judas ni Sailas. Bi mu ga tuk nimi tibɔr ngbaan
    aah ŋmee pu na.
  tzo-ZNT: Yechꞌo ti jaꞌ ijtacticotic tal li Judase xchiꞌuc li Silase. Jaꞌ tal yal
    avaꞌiic ti cꞌusi ijnopticotique.
  mpm-NT: Yukan kuu ja na taji ri Judas jiin Silas jiin da naa da. Ka kaꞌan kaji da
    nuu ra naa ra sɨkɨ jnuꞌun ka chiso ri jaꞌa.
  ots-NT: Nugöje, dí neje gu ju̱jtiqui quir tzi mʉyjʉ, eso, ya xtár pɛjnije nʉr Judas
    co ni nʉr Silas, pa da mɛhui yʉ pé yojo. Guegue cʉ go cjua̱da̱‑cʉ́ xta xihquijʉ
    ja i ncja cʉm mfe̱nije xtá mbe̱nije digue quer nttönijʉ xcú dyönguije. Guehcá̱
    xtú ju̱xije hua na̱r carta‑ná̱.
  hoy-hoy: इदुरसाटी नाव यहूदा अदिक सीलास उक कळेव, जो मातगोळ नाव लिख्सेतेव, आंदुर ऊंद
    आगकु नीमी ईवा मातगोळ हेळ्यार.
  uri-uri: Melnum wekg a men akrkahan pa Jutas ekg Sailas men kwa kainontepm namponen
    tuwekg pake. Tuwekg hi wa la nasepm ak ek ti katnun komkiti tol a men ro hel wurkapm
    ti.
  amo-amo: Tinanin kuru ti tọ Yabuda nin Sila udu kitimine. mma bellinminu elemon
    na ti su nyerte kitene.
  pjt-pjt: Kala Judasanya pulanya Tjaalatjanya lita nyangatja walkatjuṟa ungkul'iyaṉi
    nyuralakutu, ka nyura mantjiṟa nyakula wangkaku, ka pula nyurala utiṟa tjakultjunkuku
    tjukurpa nyanga palunya.
  cwe-cwe: Lelo chiwatuma Yuda na Sila kumwenu. Wawo wezalonga wenyewo chiya chochiwandikile.
  daa-NT: Diŋ gay, ni n̰aamaakoŋgu Zuud iŋ Silaas. Ŋuur ko yaako kaawe karaŋ bi iŋ
    bi kaaw taat ni siiriiko ɗo maktumner-anta.
  mlp-mlp: Nazaq iyan i Judas ayow Sailas inaq giqeman in giger na nenaq nawa ne gigo
    hib tilehiy haqiy. In gimo teq gamuk kawa i mar tonta ka ne tigibilen daqay haqiy.
  ape-C: Namudok aria moshopoku Sailas iri Judas hanaku. Amam ta wata hukripep nukwatog
    meyoh enyudok atin baraen douk menyemagu shup iri.
  bgs-bgs: Na, igpapid dé si Judas asta si Silas tun ákniyu ébô mulit dan ákniyu kani
    igsulat dé.
  faa-faa: Asiamo aporo tetā murikimasane yano taesane oyapo. Meta Yutase, meta Saerase
    tetā murikimasapo. Isiapo sawi popasane soko, tetapō hakása yineraka somehoasimo
    pusierakanapo.
  kik-kik: Nĩ ũndũ ũcio nĩtwatũma Judasi na Sila nĩgeetha makindĩre ũhoro ũyũ tũramwandĩkĩra
    na ciugo cia tũnua twao.
  cap-NT: Niz̈tiquiztan wejrnacqui Judastan niz̈aza Silz̈tan cuchanchinc̈ha, anc̈hucatan
    tii puntu parlizjapa. Niz̈aza anc̈hucaquiz tjapa tii puntuquiztan paljayaquic̈ha.
  ksr-ksr: Nono Juudas Sailas wasiŋ oroniŋ kaŋ qaa iikayadeeŋ toroqeŋ jegaranoŋ jeri
    mobuya.
  eng-TNT: We have sent therfore Iudas and Sylas which shall also tell you the same
    thinges by mouth.
  sbs-sbs: Tu va tumini ni ha ku vavulyo Judasi ni Silasi, vese va mi wambile navo
    zintu ziswana.
  sue-sue: Are ema eto tamenakare awa Yudato Silare. Nuto nisokare nana muro ge gainonakare
    ge da awa be meni tugata warato ninamunowa.
  fra-NCL: Nous avons donc député Jude et Silas, qui vous diront de vive voix les
    mêmes choses.
  bhg-bhg: Edo daedo, nakare Judas ae Silas de avigedo itomane yaida pietero mambera.
    Awamanemi ge dá ango ove gaiarida awa taro gawa.
  snn-NT: '@see-verse:ACT.015.026'
  atb-NT: Haû mù luî, ngamoq gi, Yudaq eq Sila lé nhang kat lhê; yhangnhik gi, laiká
    má bo é eq rajung za, yhangnhik é nhut mai yhang taî kyo kó râ nghut lhê.
  cek-AK: To pongah kang thuih o ih lok baktih toengah nangcae khaeah pakha hoi thuih
    hanah, Juda hoi Silas to kang patoeh o.
  bkd-bkd: Aman impadiyan day si Judas daw si Silas ta daw itultul dan pa gayed haini
    diyan ta inyu.
  ctu-76: Chʌncol lojon c choc majlel Judas yic'ot Silas cha'an mi' wen pejcañetla
    cha'an mi' más tsictisʌbeñetla i sujmlel jini tsa' bʌ lojon c subetla ti jun.
  lac-NT: Rajen caj in tuchi'tajob Judas yejer Silas quir u toc aric techex a ba'
    tsicbʌjenob a tera' ich u cajar Jerusalén.
  xla-xla: '@see-verse:ACT.015.026'
  xav-NT: Ãhãna, wa Paru norĩ me wasiwi ãma satõrĩ zahuré ni Zudasi norĩ hã, Siraha
    me. Wanhimi'ui'éré zarina te za 'râwi aima wazadawa wasu'u za'ra wa'wa.
  cuk-cuk: ”Degisoggu, anmar bega Judas, Silasʼbo barmisiid, adi, bemarga bela ibmar
    nue gayagi sogegar.
