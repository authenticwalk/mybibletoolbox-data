  bqc-SIM: Ayãmɛto wálɛ Yuda ń Silivɛ̃ɛo zĩwá, aa yã́ pↄ́ wá kɛ̃̀ láu oɛ́
    ń lɛ́o.
  tcz-CHONGTHU: Chule nahin thudoh chung changuva kakihou lhah nau hettoh sah dinga
    Judas le Silas hi kahin sol u ahi.”
  mar-mar: ह्याकरिता यहूदा व सीला ह्यांना आम्ही पाठवले आहे ते स्वतः या गोष्टी तुम्हास
    तोंडी सांगतील.
  snp-snp: Yamu Yudasite ido Sailasite yate wenikafo ka lufuwa wi fulo gedonimo yaidana
    oto logimato kolinagilae, loto gilifi melogeto wae.
  isl-isl: Þessir menn – Júdas og Sílas – munu kunngjöra ykkur svar okkar við spurningu
    ykkar.
  spy-NT: Kunyi, kākiiyooku Yuuta ākoo Siila kutāsyi nyikiisinto ꞉ng'aleechu sirootiin.
  xnn-xnn: Nan pinilimi ay makkey ken daida et da Judas ken Silas ta ibagada abes
    nan insolatmi ay naay.
  mwe-mwe: Bhai, twaatumilenje a Yuda na a Shila shibhammalanjilanje kwa kang'wa yabhonji
    gutujandishe gano.
  tte-tte: Tabe Yudasa yo Sailasa kayawasaliwa kabo kani siwalo-masala kolimiu tawae
    letane kalele kalona mena.
  tcs-tcs: So mipla i sane Zudas ane Sailas go po spik yupla da seimting wea mipla
    i bin raitem wea dis leta.
  hlt-THB: Cedawngawh kaimih ing ka qee law ce awi ing caksak aham Juda ingkaw Sila
    ve tyi law unyng.
  soq-soq: No Iudas Sailas nata waaubamoitana e manlawo wimopue no dima girumantene
    watana rua moapoido gagalontopuo etane ateitana.
  qub-qub: Cachamushä ermänunchi Judaswan Silas cartata apaycämushancho nishänöllami
    shimipapis willashunquipaj.
  att-att: Á yáyù nga jinok mi laguk di Kudas kâ Silas, nga mepulù kári Pablo, tapè
    ibukalád da gapay yù megittá sù itúrâ mi nikayu.
  bki-bki: Naljuo neibano, Jutas naio Sailas, mia ave juo atukunu vatitigio lie vo
    van kamiu, riveverare ka ga vaio napano nubivitauia ban kamiu ea m̃esi nei.
  bqp-bqp: A yã mɛ́ à tò ótɛn Yudasi kũ Silasio zĩáwa, de ò yã kũ o kɛ̃̀ takadan
    oárɛ kũ lɛ́o.
  mcp-mcp: Sə́ mə́ ka ntɨ bɨ́ Yûdə bá Sílas nə́ bwə́ zə́g báásʉlə jaaw bɨ́ sâ sə́
    ŋgə cilə ga.
  hat-hat: Se konsa, nou voye Jid ak Silas ki va ban nou menm mesaj la ak pwòp bouch
    yo.
  npl-NT: Ika noni tomechtitlaniliah n Judas iwa Silas. Yejwah innewiah nomechyekiliskeh
    nochi tlan tomechtlajkuililijtokeh.
  bgg-bgg: Gathek è nathek shii Judas nane Silas shii thoh ne yao yi, hanyie è nathek
    shii jigigam shii zey pha duiine yao ruii ro.
  eng-TCENT: Therefore we have sent Judas and Silas, who will tell you the same things
    in their own words.
  eng-BSB: Therefore we are sending Judas and Silas to tell you in person the same
    things we are writing.
  cpu-NT: 'Jirika notyaantakemiri iroñaaka: Judas ipoña Silas. Iriitake kinkithavaitakaapaakemineri
    janta inkamantapaakemiro maaroni iroka.'
  san-ASM: অতো যিহূদাসীলৌ যুষ্মান্ প্ৰতি প্ৰেষিতৱন্তঃ, এতযো ৰ্মুখাভ্যাং সৰ্ৱ্ৱাং কথাং
    জ্ঞাস্যথ|
  tod-tod: Naa ɠa é kɛa, gi Zude ta Silase leʋega wo ma, ga ti ʋa ti niima ɠeela
    woo laazeeli wo ma ga laawoo.
  tac-NT: '''Lige ramué juláruturu alué Jurasi ''lige alué Silasi napurigá abé ''la
    ruyémala ''emi ''la anime ko alué ra''íchali apélichi osirúgime napurigá tabilé
    nejkumega e''yénamala alué uché jaré rió alemi.'
  eng-WEBPB: We have sent therefore Judas and Silas, who themselves will also tell
    you the same things by word of mouth.
  gfk-H: Io hua, mehet ta tulei ne Iudas ma Sailas waing dir na ianga wara hatutun
    kaiken ra nianga ing mehet ta pakat.
  viv-viv: Tu au yama kaliva adiꞋiselu aꞋiveninisedi, adi egana Yudasi kadu Sailosi.
    Ime hida leta againe avenuwaꞋatami amine, meda badi awadiya hinaꞋalakakila.
  yao-yao: Nipele, twatumile che Yuda ni che Sila kukwenu, ŵele ŵanyawo chansalile
    itulembile yo kwa kang'wa syao.
  tgp-tgp: Ale matana, kama lo r̃ule Judas enia Silas vara la pa vereuli na sava kama
    ulia hin leta nike na nahomim.
  auc-NT: Ïninque, Ïï cadota möni yewæ̈mönö näwangä impa, ante adodö ante apæ̈necædaimpa,
    ante cædinque mönitö Codaa tönö Tidato ïnate da godömöni godinque mïnitö weca
    pöna aedäni.
  kbc-NT: Odaa natigide jimonyaaɡ̶ataɡ̶awa Judas iniaa Silas, odaa joɡ̶oyeloɡ̶oditaɡ̶awatiwaji
    niɡ̶ijo ane jidiiɡ̶ateloco ɡ̶odiwakatetibigaɡ̶aji.
  bmh-bmh: Guzenaimai, iguan Zudas, Sailas dual ag waiagab palautarem. Goagal oiagsau
    eiman sikut e wai marem sul guzenaital awaramam.
  ctu-BL: Jini cha'an wolic choc lojon majlel Judas yic'ot Silas ja'el mu' bʌ caj
    i subeñetla jini jach bʌ t'an.
  meq-meq: Nəmaa sləriye naha Yuda ta Silas, bo tay eye ta tsikakumeye wu nakə nəmaa
    watsa a ɗerewel nakay aye.
  noa-H: Hachá marau pãar haar Judas dʌ̈i Silas pʌ̈i nʌm. Hẽsap gaai cha maachdëu
    p'ã deepʌ̈i nʌmjö hamaujã hich hagjö pãrag jaauwimaju.
  alp-NT: Hoko ami ulakesi loko imi. Sie lua meru esi lepa ete imire sakesa kai lekie
    me sulate neka.
  san-VEL: ato yihuudaasiilau yu.smaan prati pre.sitavanta.h, etayo rmukhaabhyaa.m
    sarvvaa.m kathaa.m j naasyatha|
  kbq-kbq: E'ina hu'negu Judasine Sailasikizni huzmantonankino, zanagra zani'a ama
    kemofona ome hamprike tamasmigahaze.
  kbh-kbh: Chátaftaca Judas y Silas fsënjichamó; y chatna cach ts̈ëngaftangaftaca
    bochanjóyebuambaye nts̈amo quem tsbuanáchañe yojtsábemanama.
  ron-LSB: Am trimis, așadar, pe Iuda și pe Sila, care și ei înșiși vă vor spune aceleași
    lucruri prin cuvânt.
  pon-pon: Kit ari kadar wei Iudaj o Jilaj, me pil pan kajoi on komail mepukat.
  nhe-BL: Huan ama timechtitlanilíaj Judas huan Silas para inmechilhuise tlen tiquijtojque
    nica.
  sps-sps: Sai tovei mam jiats naats rom ere Judas me Sailas ana ri te tsue of mamin
    senviir vegiau patsukan to te kirkir iny amam.
  wnc-wnc: Unzingge notnin siknga wa tapaat gatu Judas gatu Sailas ngangu ginde apningge
    yana yuaing. Judas gatu Sailas wa yanipena kusan tapaatda genaneta siknga danisan.
  bus-bus: Beee yãnzi wée Yudasi kↄ̃n Silasio zĩiawa, lɛ aↄ̃ yã kɛ̀ wá kɛ̃̀ lán
    oare kↄ̃n lɛ́o.
  gub-BL: '@see-verse:ACT.015.026'
  imo-imo: Imunga linoni aku iye talo kinye kopu tendepo iye talo waye tipo mundurumolo.
    Iye aku talonga imbi Judas kinye Sailas talo. Aku iye taloni lemope enondo i ungu
    tendekumula ningo tingele.
  boj-boj: Deqa iga naŋgi aiyel Judas Sailas wo koba na nuŋgoq qariŋnjronum. Judas
    Sailas wo naŋgi na gago anjam neŋgreŋyonum qaji endi niŋgi olo merŋgib quqwab.
  eng-DRA: We have sent therefore Judas and Silas, who themselves also will, by word
    of mouth, tell you the same things.
  knf-knf: Ukaaŋ kë ŋdo Yudaŧ na Ŧilaŧ, babi baţupan bdidi baka uko wi ŋpiiŧanaŋ wi.
  san-KHM: អតោ យិហូទាសីលៅ យុឞ្មាន៑ ប្រតិ ប្រេឞិតវន្តះ, ឯតយោ រ្មុខាភ្យាំ សវ៌្វាំ កថាំ
    ជ្ញាស្យថ។
  arn-NT: Feymew tati werküleluwiyiñ ta Juda ka Silas. Femngechi kisu engu fente küme
    nütramkapuaeymünmew ka kimeltupuaeymünmew kom tüfachi dungu.
  zas-NT: Dxel cayxhaalnëꞌn laa reeman Judas con Silas, laa reeman na lojdi gra con
    quijb xtiidx reeman.
  ken-NT: Sɛ́tò yɛ Júdas nɛ Sáilas ntá yɛka. Mǎnaŋ mǎngáká awu chɔŋ mángati
    bhe bɛsí nɛ bɛsi nkúbhɛ́ mɛnyɨŋ ɛbhɛn sɛ́nsɨ́ŋɨ́ amɛm ɛkáti.
