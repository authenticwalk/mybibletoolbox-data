  juy-juy: ତିଆସନ୍‌ ଇନ୍‌ଲେନ୍‌ ଜିଉଦାନ୍‌ ଡ ସିଲାନ୍‌ଆଡଙ୍‌ ଏଆପ୍ପାୟ୍‌ଲାୟ୍‌, ଇନ୍‌ଲେନ୍‌ କେନ୍‌
