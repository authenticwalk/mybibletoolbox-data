    sentle.”
  amr-NT: Ken, Judas Silaseretaj oʼmataʼmonay. Kenda opudtaj oʼnigmadoyaʼne konigti
    kenomey ʼuruaʼda monaʼapone.
  pwg-pwg: Vaghina ma Judas da Sailas kana vonatawesi kurimi da aviyavisina kagirumi
    na bade kawasiyai ina vonaveremi.
  cjv-cjv: Ena no yokamai yai surai Yurasi te Sairo gunom boi erere ewi ne yokamai
    moingi tei dopune. No yokamai ka boi eropungamere yai surai ka irai ama epe di
    erowaipire.
  tha-KJV: เหตุ​ฉะนั้น ข้าพเจ้าทั้งหลายจึงใช้​ยู​ดาสกับสิลาสมาเป็นผู้ซึ่งจะเล่าข้อความนี้​แก่​ท่านทั้งหลายด้วยปากของเขาเอง
  por-BR-2018: Então enviamos a Judas e a Silas, os quais vos dirão as mesmas coisas
    pessoalmente.
  mhl-mhl: Niŋo Judas Sailas sore yapebeneŋ wareru buŋo oi akoŋ jikigaru miyakunji
    mibire manenimiŋ.
  klv-klv: Imagenan namtosǝvat aJutas mai aSilas hǝn gǝlar arb̃ikel natgalegai mai
