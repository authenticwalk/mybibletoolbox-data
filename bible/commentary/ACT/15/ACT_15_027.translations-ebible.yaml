  grc-MT: απεσταλκαμεν ουν ιουδαν και σιλαν και αυτουσ δια λογου απαγγελλοντασ τα
    αυτα
  vid-vid: Ahyo twanguwalajiza Yudasi na Sila kwa hemwe, hewo wokulonjelani wawo aga
