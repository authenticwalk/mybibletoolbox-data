  mbj-NT: Ãã mejũũ Judas Siras daheeh raky masa hyb n'aa ãã erih do hã.
  lat-VUC: Misimus ergo Judam et Silam, qui et ipsi vobis verbis referent eadem.
  ngp-ngp: Elo ivo chawatuma Yuda na Sila kwenyu, nawawagambileni woho wenye yadya
    kiwawandikileni.
  enq-2: Dopa piambi dokonya naimame pii pepa pyao peekelyamano datupaka Judasapa,
    Sailasapame nyakambanya kambumi langina lao epena lapuma.
  eng-ASVBT: We have sent therefore Judas and Silas, who themselves also shall tell
    you the same things by word of mouth.
  mna-mna: Tana niam iŋgi amgo Yudas ma Silas be tikam ro ti ma tima. Mi ziru ko tiso
