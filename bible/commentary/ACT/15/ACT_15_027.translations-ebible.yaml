  kan-OKCV: ಆದ್ದರಿಂದ ನಾವು ಈ ಸಂಗತಿಗಳನ್ನು ಬಾಯಿಮಾತುಗಳಿಂದ ಪ್ರಕಟಿಸುವುದಕ್ಕಾಗಿ ಯೂದ ಮತ್ತು
