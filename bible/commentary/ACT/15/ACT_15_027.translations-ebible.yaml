    ed walia horat mak irodia de.
  dov-dov: Nkinkko twatuma Judasi a Sayilasi, abo batamwambile zintu nzizyo eezyo
    amajwi abo.
  rgu-rgu: Dadi ami madenu Yudas noo Silas, fo elaꞌ ara rafada emi susuraꞌ ia isi
    na.
  toc-NT: Y a̠ma̠ko̠lh nata̠lán hua̠nti̠ aquinín cca̠­ma̠­la­ka­cha̠­nimá̠n ca̠hua­nicán
