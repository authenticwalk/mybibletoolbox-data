  myw-myw: “Mapuna nakakayabes Yudas son Saylas, biwekeimiy, mo bidibakeimiy ma̱wana
    nakalel malet towen waseg.
  sby-sby: Ecebo cakendi tulatumu Yudasi ne Sailasi, kwambeti bese bamwambile ne mulomo
