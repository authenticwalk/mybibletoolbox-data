  kdc-kdc: Avo towatuma kumwenu Yuda na Sila, wonda wawalongele kwa mulomo mbuli zituwandikila.
  nhr-nhr: Gaa domka xae ko Jutase ba hẽé naka Silase ba hẽéthẽé tsara gatu koe tsééa
