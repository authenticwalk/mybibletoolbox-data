  san-PUN: ਤਸ੍ਮਿਨ੍ ਪਤ੍ਰੇ ਲਿਖਿਤਮਿੰਦ, ਆਨ੍ਤਿਯਖਿਯਾ-ਸੁਰਿਯਾ-ਕਿਲਿਕਿਯਾਦੇਸ਼ਸ੍ਥਭਿੰਨਦੇਸ਼ੀਯਭ੍ਰਾਤ੍ਰੁʼਗਣਾਯ
