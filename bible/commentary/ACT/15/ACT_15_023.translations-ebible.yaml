  med-med: Mon ti, wu raⱡ kʉn ngʉk mundrung. Mon rok, nʉk mel, “Tʉn enim nga ʉngʉnʉl,
    nombuⱡa rung wu, wote rʉp wu na mbʉ pora moⱡpʉn, rawe ik kai mbʉ nimbun, enim
