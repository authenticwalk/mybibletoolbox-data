    wurkapm kil yatom ye kaino ekg kipm a ake Juta a ukpma Jisas ark kaino ha wail
    Antiok, ha knokg Siria a ha knokg Silisia. Men ukwepm wor.
  amo-amo: Inanin wa nyatu ti nyerta inin belle Yahuda nin Sila i yiru idini anan
