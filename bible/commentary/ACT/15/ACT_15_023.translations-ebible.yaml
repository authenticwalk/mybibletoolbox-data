verse: ACT.015.023
translations:
  kpx-kpx: Abu levaleva ke hisaliai avoe, “No haokuvuia, Diue ata holioholialeau Antiokae
    umale, Silia vatae umale isi Silisia vatae umalebia lahehoike no ko hisaliai hanavolu.
    Abostoloea, dubue kosivea isi ekalesia ata Dielusalemae umale noeabulike laheho
    no hoto ko hisaliai hanavolu.
  okv-H: Eto ekalesia ta ahari kaeto ikeo humbuto pambua amo erevira, “Ungo enda nei
    embomeni da Antioch te Syria te Cilicia te amita jo ta miheva avo dago apostle
    te embo okokose te eto ungota namei kamei na ere pekihera.
  tbo-tbo: 'Pepa lawahi mitehi hi himilihi po hi nenae naka geka pite: ‘Tu wituwetuwega
    po tanitaniwaga tiyai, walewalehimi i wimaamala taumi walewalehiyai atapumi ugolimi.
    Taumi ega Yudeya lawami u Anitiyoka po u Siliya po u Silisiya tu mae.'
  mal-C: 'അവരുടെ കൈയിൽ കൊടുത്തയച്ച കത്തിൽ ഇങ്ങനെ എഴുതിയിരുന്നു: അപ്പൊസ്തലന്മാരും സഭാമുഖ്യന്മാരുമായ
    സഹോദരന്മാർ, അന്ത്യോക്യാനഗരത്തിലും സിറിയ, കിലിക്യ എന്നീ പ്രവിശ്യകളിലുമുള്ള യെഹൂദേതരരായ
    വിശ്വാസികൾക്ക് എഴുതുന്നത്: നിങ്ങൾക്കെല്ലാവർക്കും വന്ദനം!'
  grc-SR: γράψαντες διὰ χειρὸς αὐτῶν ⸋τάδε,⸌ Οἱ ἀπόστολοι ⸂καὶ οἱ πρεσβύτεροι καὶ
    οἱ ἀδελφοὶ⸃ τοῖς κατὰ ⸂2τὴν Ἀντιόχειαν καὶ Συρίαν καὶ Κιλικίαν⸃ ἀδελφοῖς τοῖς
    ἐξ ἐθνῶν, χαίρειν·
  bgc-bgc: उननै उनकै हाथ या चिट्ठी लिख भेजी “अन्ताकिया नगर, सीरिया अर किलिकिया परदेस
    के रहण आळे भाईयाँ नै जो गैर यहूदियाँ म्ह तै सै, प्रेरितां अर कलीसिया के अगुवें
    भाईयाँ का नमस्कार।
  khz-khz: 'Epepa ira ria getuguato: “Ai gomi walakavami kamonagi aonai, apostolo
    talimamai e ekalesia gegita-tagoana talimamai na gema vega-nama gatugu-watiana,
    gomi walakava kamonagi aonai ati Iuda talimami, Antiokai, Siriai, e Silisiai gotaluna
    talimami maparami gemi ai.'
  deu-TKW: 'indem sie durch ihre Hand ein Schreiben bestellten des Inhaltes: die Apostel
    und die Aeltesten und Brüder entbieten den Brüdern aus den Heiden in Antiochia
    und Syria und Kilikia ihren Gruß.'
  zsr-NT: 'Guluzujëꞌ lu guich le guludödëꞌ lu naꞌquëꞌ luꞌë, le rna cni: ―Netuꞌ, gbaz
    nasölëꞌë Cristo, len bönniꞌ gul tun chiꞌë, len yuguꞌ bö́chiꞌruꞌ, rugaptuꞌ lbiꞌiliꞌ
    Dios, bö́chiꞌtuꞌ, nacliꞌ bunách gzaꞌa zoaliꞌ Antioquía len yuguꞌ yödz luyú Siria
    len Cilicia.'
  lin-lin: 'Bapesaki bango mokanda oyo ekomamaki boye : Biso bantoma mpe bakambi,
    bandeko na bino : Epai ya bato ya bikolo ya bapaya oyo bavandaka kati na Antioshe,
    na Siri mpe na Silisi ; Mbote na bino.'
  hns-NT: 'Oesab ie tjaaro ke haathe ek tjietthie pathwaais. Eman liekhal raha: Hamlog
    Prabhoe ke pathaawal waalan aur Jeroesaalem ke iesaai ke barkwan baatie aur ie
    tjietthie liekhiela aapan doesar djaat me ke bhaai log khaatien djaun Antiokia
    sahar me, aur Sieria aur Sieliesia des me rahe hai. Pjaara bhaai log, toelog kaise
    baate?'
  noa-E: 'Mag chi ẽsap makhʉʉn dʉ̈i pʉ̈iju gaai mʉg phã sĩejim aajem: “Khodamnaan,
    maar Jesuu ich i jaaumkhĩir jʉr autarr khʉʉnauta jöoin chi pörnaan dʉ̈imua tagam
    khʉʉn chi ʉ̈kha durrum khʉʉn dʉ̈imua ãba marau pãrag salud deepʉ̈i nʉm. Pãar judionaan
    khabahab mamʉ, Ẽwandam gaaimua maach khodnaan aawai, thum Antioquiapienag, Siriapienag
    maimua Ciliciapienagjã salud deepʉ̈i nʉm.'
  eng-EMTV: 'Writing by their hand these things: The apostles, the elders, and the
    brothers, to the brothers in Antioch, and Syria, and Cilicia who are of the Gentiles:
    Greetings.'
  mib-NT: 'Te ni cajendēca de carta jeē cahán suhva: Máá ná cácuu tēe apóstol, jiín
    táca tée jéhnu cándīso jníñu nuū ñáyuu cácandíje, jíín táca gá hermano yō. Te
    cátee ná carta yáha cuájeē nuū ni jíjnáhan ní, hermano, jeē cácuu ní ñáyuu sɨ́ɨn
    nación jeē cáyūcu ní ñuu Antioquía jiín Siria jiín Cilicia. Cuandeyɨ́ ni ni jíjnáhan
    ní.'
  lif-NT2: खे़ङ्‌हाॽरे़ अक्‍तङ्‌बा सक्‍इङ्‌घङ्‌ङिन् खे़न् लिसि मनाहाॽरे़ खुनिॽ हुक्‍कोनु
    मे़हाक्‍तुसि, “आनिगे़ यरुसले़म्‍बा खिनिॽ फुॽनुसाॽ सेःक्‌युक्‍मिबाहाॽ नु तुम्‍लाम्‍लोःबाहाॽलाम्,
    एन्‍तिओक, सिरिया, नु सिलिसियाओ के़वाॽबा थिम्‍मे़न्‍दङ् नसानिबा फुॽनुसाॽहाॽओ, कन्
    सक्‍इङ्‌घङ्‌लाम् सेवा हाङुम्‍बे़ॽरो॥
  xnj-xnj: Vavapelili ujumbi weuyandikiwi aga, “Tete vamitumi na vagogo, valongo vinu,
    tikuvajambusa vayitu mwangali kuvya Vayawudi mwemuvi ku Antiokia na ku Silia na
    ku Kilikia.
  mmx-mmx: Diga raba nedu mi na lovoang ga lok keretna, “Nema na luvuttadi vavang
    la loxongkulao silok, luvutneton nimi. Ma lox aonon lomomo atnama rinemi limixin
    kopmen nemi me Judaia mo mi nemen to Antiok, Siria, la Silisia.
  cbr-NT: 'Caístancëxun ca atúan buánun quixun ësaquin cuënëoxun quirica ''ináncëxa:
    “Nux Jesusan aín bana uni ñuixunun caíscë ''imainun axa Jesucristomi catamëcë
    unicaman nun cushicamabëtan cananuna mitsu quirica buánmin. Mitsux judíosma ''aíshbimi
    Jesucristomi catamëcë ''aish nun xucë́antu ''icë, Antioquía ëmanu, ''imainun Siria
    menu, ''imainun Cilicia menu ''icë, cananuna ësaquin mitsu cain.'
  tee-NT: 'Chai ta''ats''oknunilh lakatam alhiqui junta chani tajuni ju yu''unch ju
    jantu israelitanin ixtajunita: “Ju quijnan ju ixtamalakachan Jesús icjuntau chai
    ju quijnan ju iclhinonau laquimpujitat quinc''an chai chux ju quijnan ju iclhilaca''antau
    ju Jesús iclamac''amiyau ju uxijnan ju jantu israelitanin unt''at''it ju vilhchit''it
    ju Antioquía chai ju xalacat''un Siria chai Cilicia.'
  eng-LSV: 'having written through their hand thus: “The apostles, and the elders,
    and the brothers, to those in Antioch, and Syria, and Cilicia, brothers, who [are]
    of the nations, greeting;'
  cak-NT: 'Y x-an-e jun carta y xjach-e chique chi niquic''uaj chique ri kach''alal.
    Y ri carta ri'' nu''ij: Roj ri apóstoles, roj ri joj-pa''l chech ri samaj chiquicojol
    ri kach''alal, y conojel ri kach''alal chi ri iglesia, nakatak-e ruxnakil-iwech
    rix kach''alal ri man jix israelitas ta, ri jixc''o pa Antioquía y pa ch''aka
    chic tenemit chi ri rech-ulef Siria y chuka'' pa rech-ulef Cilicia.'
  pah-NT: 'Igwete Jesus''gareheve''g̃a ikwatijari imondovo Judas''g̃a pe togweroho
    ti g̃a javo. Nahã g̃a ikwatijari inog̃a: “Kiro ore ikwatijari pe me. Jesus''ga
    moirũharamo orokwatija Jesus''gareheve''g̃a ndepiakatuhara''g̃a pavẽi,” ei g̃a
    ikwatija. “Pe ko judeus''g̃arũiva''ero peko novĩa. Emo nhande xanhomoirũirũ ag̃wamo
    nhandejikoga g̃waramo Jesus''ga rehe,” ei g̃a. “Igwete pe nduvi Antioquia pe.
    Jararamo pe nduvi Síriapeve''g̃a gwyri pe Cilíciapeve''g̃a gwyri pe no. Pe me
    nhaporemo ore ikwatijari imondovouka orenhi''ig̃a a''ero,” ei g̃a ikwatija g̃a
    pe.'
  sja-NT: 'K''art''a p''ãdap''edaade nãga jara pëijida: Tai, Cristopa jɨrɨt''eradaarãpa,
    ijãapataarã ak''ɨpataarã ome na k''art''ade salude pëiruta parã judio-eerãmaa
    Cristode ijãa p''anɨɨrã Antioquía p''uurudepema, Siria eujãdepema mãik''aapa Cilicia
    eujãdepemaarã-it''ee.'
  xed-xed: 'Wya ka həŋ vindanamtá ɗelewer ta həŋ ma dzvu: «Aŋni gwal ghunay nda la
    galata mndu ya ta ga zgu ŋa ghuni zwanama ta nzakway mataba gwal kul nzakway ka
    la Yahuda ma luwa la Aŋtakiya, ta haɗika Siri nda ya ta haɗika Silisi.'
  mks-NT: 'Ta ña̱ yóho cúú tu̱hun ndáa̱ nu̱ carta ñéhe na̱ cán cua̱ha̱n na̱: “Tócó
    ndihi nde̱he̱, na̱ cúú apóstol xi̱hín na̱ sa̱cua̱ha̱ veñu̱hu xi̱hín na̱ cúú cuéntá
    Jesús ndúu ñuu yóho chíndahá nde̱ Ndióxi̱ coo ndóhó, na̱ cúú cuéntá Jesús, na̱
    co̱ó na̱quixi chi̱chi Israel, na̱ ndúu ñuu Antioquía xi̱hín ñundáhyi̱ cuéntá Siria
    xi̱hín Cilicia ja̱n.'
  gfk-S: 'Io, di ga tule tikane duhat ma ikin ra pakpakat: “Mem ira apostolo ma ira
    tena harbalaurai tano lotu, ira hinsaa mu naramon tane Krais, mem tule ira numem
    gungunuama ukaia ho mu ira hatatesne naramon tane Krais ing pa mu le Iudeia mekaia
    Entiok, Siria, ma ne Silisia.'
  bmu-bmu: Azi mi melaim etkibin jiba kimbi kun kewö ohoba böröŋire alget, “Mötnaripkö
    kian alaurupnini, Antiokia siti aka Siria aka Silisia gölmenöŋ maljei, neŋön eŋgö
    jölöŋini jizin. Aposol neŋön mötnarip könagesögö jitŋememe yembuk eŋgö urumeleŋ
    alaurupŋina akzin. Mewö embuk keu eraum mötpingöra kimbi al eŋgizin.
  dgz-dgz: Mu den ok manega watu enan, Kaewa kaewa tatan gwaninua ian ugupe Iesu anut
    tumasiana nagirewa, pa Antiok, Siria amba at Silisia gapan iniwanin. Nu Iesu watu
    enamot megawa amba Ierusalem dugup mega, kwayup taintoni nagirewa den gaun inayap
    waivin.
  eng-GNV: And wrote letters by them after this maner, THE APOSTLES, and the Elders,
    and the brethren, vnto the brethren which are of the Gentiles in Antiochia, and
    in Syria, and in Cilicia, send greeting.
  zaa-NT: 'Guthèl·la'' tè cabi ttu carta lani cabi nna ra: Lebi''i hermanos ca enne''
    labí ná raza judío tsè''e le'' ciudad Antioquía, ą''hua ca hermanos tsè''e le''
    adí ca yetsi le'' nación Siria nna ituba región lą́ Cilicia nna: Intu'' ca apóstol
    nna ca anciano lani adí ca hermanos creyente nna runi tu'' le saludar.'
  eng-WEBSTER: And they wrote letters by them after this manner; The apostles, and
    elders, and brethren, send greeting to the brethren who are of the Gentiles in
    Antioch, and Syria, and Cilicia.
  guh-guh: 'Pacuyalatobaxuto bajaraponëbeje tocaponaejitsiabeje Antioquía tomarapijivijavabelia,
    Siria nacuapijivijavabelia ata, Cilicia nacuapijivijavabelia ata, jumaitsi mapacueniaje:
    —Tajamonae, paxanë paapóstolevinë, pacajamatabënajinaliatsi. Vajamonae ancianovi
    ata pacajamatabënajinalia. Pacajamatabënajinaliatsi daxita apo pajudíovimë, Antioquía
    tomarata panejinavanapaevi. Paxamë ata Siria nacuata panejinavanapaevi, pacajamatabënajinaliatsi.
    Paxamë ata Cilicia nacuata panejinavanapaevi, pacajamatabënajinaliatsi.'
  bon-bon: 'Teepi apu leta ne yoogärisi, ten cama jityepisi egä: “Ätrunga biname lui
    Israela biname lica gemi, lui cina icrajenige Antiyoka babo cewe cabu, piiyepu
    Suriya, Kilikiya gawe cabu je, cine weebibine sebore jiweninago. Cine weeme biname
    gemi, ätyepäneji biname piiyepu nuuja mope biname.'
  nhw-BL: 'Huan ininhuaya quititlanque ni amatlajcuiloli catli quej ni quiijto: Tojuanti
    titlayolmelahuani huan tihuehue tlacame tlen tlaneltocani nica ipan Jerusalén
    timechtlajcuilhuíaj ica ni amatlajcuiloli. Timechtlajpalohuaj amojuanti antoicnihua
    catli amo anisraelitame nepa ipan altepetl Antioquía huan ipan tlali Siria huan
    Cilicia.'
  mgw-mgw: Nabembe ngabaatuma na balua yaiandikilwe nyinya. “Twenga twatumilwe na
    api'ndo, twalongo binu, tummakia mukayumukanga mwenga mwalongo mwangali Ayahudi
    mwammile akwo Antiokia, Silia, na Kilikia.
  swh-ONEN: 'Wakatumwa na barua ifuatayo: Sisi mitume na wazee, ndugu zenu, Kwa ndugu
    Mataifa mlioamini mlioko Antiokia, Shamu na Kilikia: Salamu.'
  wbi-wbi: Valyalembile anala, “Vasung'ua, vaghogholo navanyalukolo, kuva nyalukolo
    avapanji vano vali ku Antiokia, ku Shamus na ku Kilikia, salamu.
  bba-bba: Mɑ durɔ be, bɑ dɑ kɑ tire te, te tɑ nɛɛ, bɛsɛ ɡɔrobu kɑ nɑɑnɛ dokeobun
    ɡuro ɡurobu sɑ bɛɛ tɔburɑ, bɛɛ nɑɑnɛ dokeobu Antiɔsiɔ kɑ bɛɛ be i wɑ̃ɑ Siri kɑ
    Silisin temɔ, bɛɛ be bɑ mɑrɑ tɔn tukobu.
  eng-KJVCPB: 'and they wrote letters by them after this manner; The apostles and
    elders and brethren send greeting unto the brethren which are of the Gentiles
    in Antioch and Syria and Cilicia:'
  kgk-NT: Upe oho jave voi ogweraha uka ipo-py íxupe kwéry kwatia nhe'ẽ. No'ã-rami
    he'i hembieraha va'e kwatia nhe'ẽ. “Ore kwéry, Hesu remimondo va'e, Hesu reroviaha
    rerekwa va'e, pende re'ýi ave oromondo-ta ore nhe'ẽ peẽ-my, Hesu reroviaha va'e,
    judeu e'ỹ va'e, Antioquia tetã mygwa va'e, Síria yvy pygwa va'e, Cilícia yvy pygwa
    va'e ave. Peẽ kwéry va'e-pe oromondo-ta ore kwatia nhe'ẽ. Mba'éixa tipo peiko?
    Peiko porã pa?
  waj-waj: 'Mmataama kiooduu ivaitana varada vuu yanaivo tunoo: Ta ngii seena aposoroo
    vaidiiyaata vaidi vaa ausa hanigieeraiya kieetaiyaatama ngiiiyara kua yoketaivaa
    kiaunnanoo. Ngia vaa ausa hanigiada ngiari voopi Adiookiaadiri ngiaani Suriaadiri
    ngiaani Kirikiaadiri ngiaiya ta ngiiini yanaivaa fafaara raunnanoo.'
  cpy-cpy: 'Riitaki aanakironi jankina-rentsi. Iroka okantzi ojankinata: “Noyemijantzinkarite-paeni,
    naaka-paeni Otyaantaa-rewo-paeni eejatzi jewari-paeni. Nowethee-yimini eeroka
    kaari nosheninkayita nampiyitawori Antioquía-ki, Tonkaeroniki, eejatzi Cilicia-ki.'
  mpx-mpx: 'Inoke leta etega hi pek elal ge hi noahe, leta ana baaba i ba ola hiwe:
    Atemeyau komiu talimeyau ge numeyau, Ama apostolowau ge ekelesiya ana tohouwa
    leta ya ha leli ge ha patuna toabulilek eliyamiu, bolo nige Yudiya i oola ge ku
    minaa panuwa Antiyok, labi Siliya ge labi Silisiya.'
  wbp-wbp: 'Yilyanjakungarntirliji jaru-wiyili yirrarnu pipangkaju, ngulaju nyampulu
    yirrarnu jaruju: “Nganimpakupurdangka-purnu Juwu-wangu-patu, yangka kuja kankulu
    Yantiyukurla nyina manu jirrama-karirla ngurrara-jarrarla Jiriyarla manu Jilijiyarla,
    ngurrju mayinkili nyurrurlaju? Jaru wita karnalu-nyarra yilyamirra nganimparlu
    Jurujulumu-wardingki-paturlu Kurdungurlu-patu Wiriwirirli manu jarlu-paturlu nyurrurlakupurdangka-purnurlu.'
  luo-luo: 'Jogi noor gi baruwa mondiki kama: Wan joote gi jodongo, ma wan oweteu
    kuom Ruoth, Ne un joma ok jo-Yahudi moyie man Antiokia gi Siria kod Kilikia: Wamosou,'
  nhe-NT: 'Huan ininhuaya quititlanque ni amatlajcuiloli tlen quej ni quiijto: Tojuanti
    titlayolmelahuani huan tihuehue tlacame tlen tlaneltocani nica ipan Jerusalén
    timechtlajcuilhuíaj ica ni amatlajcuiloli. Timechtlajpalohuaj imojuanti intoicnihua
    tlen ax inisraelitame nepa ipan altepetl Antioquía huan ipan tlali Siria huan
    Cilicia.'
  aii-aii: 'ܫܘܼܕܸܪܗܘܿܢ ܥܲܡܵܝܗ‌ܝ ܟܬܵܒ݂ܵܐ ܒܹܐܡܵܪܵܐ: ”ܐܲܚܢܲܢ، ܫܠܝܼܚܹ̈ܐ ܘܚܘܵܪ̈ܕܸܩܢܹܐ،
    ܕܝܼܘܲܚ ܐܲܚܘܿܢܘܵܬܵܘ̈ܟ݂ܘܿܢ، ܫܲܕܘܼܪܹܐ ܝܘܲܚ ܫܠܵܡܹ̈ܐ ܠܟܠܵܝܗ‌ܝ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܕܡ̣ܢ ܐܸܡܘܵܬܹ̈‌ܐ
    ܒܐܵܢܛܝܘܿܟ݂ܝ، ܘܒܣܘܼܪܝܼܵܐ، ܘܒܩܝܼܠܝܼܩܝܼܵܐ.'
  esk-NT: Taapkuŋnuuna tuyuutiŋich tuyuuniqsut, “Aniaqatiusii, uvagut uqqiraqtauruaguutlu
    qaukłiuruaguutlu, tuyuqtugut nayaaŋŋaġmik iluqaitñun Jew-ŋuŋitchuanun ukpiqtuanun
    Antioch-mi, Syria-miḷu suli Cilicia-mi.
  msb-msb: 'Ginpadarahan man ninda sinda san surat na amo ini an ginsabi: “Mga kamaranghod
    sa pagtuod na dili-Judio sa Antioquia, Siria kag Cilicia, kami na mga apostoles
    kag mga namumuno san mga nagatuod, nagapangumusta sa iyo.'
  cpa-NT: 'Jøng² si² la² ca¹jmo¹dsa calah, ca¹dsiánh²dsa quianh¹³ dsa² héi²: “Jnieh³
    dsa² lán¹² tsih² høh³ quián¹² Jesús, quianh¹³ dsa² canh¹³, hien¹³ jnieh³ hniah¹²,
    dsa² roh¹³ jniang³ tsa¹lanh¹² judío, hniah¹² dsa² chianh² Antioquía quianh¹³ Siria
    quianh¹³ Cilicia.'
  dso-dso: ବିସ୍‌ବାସିମନ୍‌ ଏ ତଲେ ଲେକାଅଇଲା ଚିଟି, ସେ ଦୁଇ ଲକର୍‌ ଆତେ ପାଟାଇଲାଇ । “ଆନ୍‌ଟିଅକ,
    ସିରିଆ ଆରି ସିଲିସିଆ ରଇବା ଜିଉଦିନଇଲା ଆମର୍‌ ବାଇମନ୍‌, ଜୁଆର୍‌ ! ଜିରୁସାଲମର୍‌ ପେରିତ୍‌ମନ୍‌,
    ପାର୍‌ଚିନ୍‌ମନ୍‌ ଆରି ତମର୍‌ ବାଇମନ୍‌, ଏ ଚିଟି ପାଟାଇଲୁନି ।
  meu-meu: 'Ina revareva idia ese e laohaia: Aposetolo taumai bona ekalesia ita-taodia
