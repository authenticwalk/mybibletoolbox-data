  bbb-bbb: Areme bune uri fasi ijiege isoena miae. Fasi ige no isoena E Afasero ijiakiro
    e sosi ijiebuo e mamekanu ije ja nijiave. Noeje no jaena besu Jesu Kuraesi ma
    vierafevo. Ijadufuo nore fasi ige isoena e Jiusi baki ije ja sidove Enitiokikiro
    sakae Siria ro Sirisia ijia karina Godi ma vierafevo ije nijiana anadiave.
  blw-blw: Yag empa-aracha hen anchi soratcha way ekatnéén, “Chàyu way sosnod way
    faén Judio ahnad Antiokia ya Siria ya Cilicia, antoyan hen soratni an chàyu way
