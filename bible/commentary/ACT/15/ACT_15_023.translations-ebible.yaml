  asm-FB: 'তেওঁলোকৰ হাতত এইদৰে এখন পত্র লিখি পঠালে: “আন্তিয়খিয়া, চিৰিয়া আৰু কিলিকিয়াৰ
    অনা-ইহুদী বিশ্বাসী ভাই সকলৰ সমীপলৈ- পাঁচনি, পৰিচাৰক আৰু বিশ্বাসী ভাই সকলৰ শুভেচ্ছা।'
  okv-okv: Eto ekalesia ta ahari kaeto ikeo umbuto pambua amo erevira, “Ungo enda
    nei embomeni da Antioch te Syria te Cilicia te amita jo ta miteva avo nango Apostle
    te embo okokose te eto ungota namei kamei na ere pekitora.
  mxt-NT: 'Ta chihin ra tachi ñu noo carta. Ta catyí carta cuan tyehe caa: “Nyuhu
    ra apóstol, ta ra yɨhɨ ndaha chi ñu nyicú vehe ñuhu ta yañi ndo cuenda Nyoo, tandɨhɨ
    ri ndi chahá ndi nocumi chi nyoho cha ñima ra Israel cuví ndo vatyi yañi ndi cuví
    chi ndo vasɨ ñima ñu Israel cuví ndo. Tandɨhɨ ri ndo cha iyó ndo Antioquía ta
    nyoho ñu Siria, ta ñu Cilicia ñandɨhɨ, sacuhún ndi carta ihya chi tandɨhɨ ri ndo.'
  tzo-NT: 'Hech laj sts''ibabeic batel sunic. Ja'' chch''amumbeic sc''ob ti Judase
