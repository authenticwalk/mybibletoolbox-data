    mangemponponò ahtod Jerusalem.
  tam-2017: 'இவர்களுடைய கையில் அவர்கள் கொடுத்தனுப்பின கடிதமாவது: அப்போஸ்தலர்களும்
    மூப்பர்களும் சகோதரர்களுமாகிய நாங்கள் அந்தியோகியாவிலும் சீரியாவிலும் சிலிசியாவிலும்
    இருக்கும் யூதரல்லாத சகோதரர்களுக்கு வாழ்த்துதல் சொல்லி எழுதிய கடிதம் என்னவென்றால்:'
  azz-NT: 'Huan ijcón in tiopan tayecanani quintoctijque se amat inmaco in Pablo huan
