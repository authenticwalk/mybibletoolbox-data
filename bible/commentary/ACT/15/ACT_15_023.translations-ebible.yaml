    amiu e m̃aki nini. Imimi mesiri m̃aki nini pim̃asu, amiu na pulkumali nae Antiok,
    a e kana lepas nap̃a Seria, a van amiu m̃ena ga e lepas nae Silisia, nanene na
    amiu la nap̃a pe ape le Yu re poli, nap̃a nanua sumo ana amiu na asike ga e yemalolo.
  ckb-ckb: 'بە دەستی خۆیان ئاوایان نووسی: لە نێردراوان و پیرانەوە، برایانتان، بۆ ئەو
