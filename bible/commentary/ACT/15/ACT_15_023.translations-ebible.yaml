  yad-NT: 'Nadimu ni̱day ru̱pa̱jadara catera nu̱chara. Jasiy ru̱teda catera nu̱charamu:
    “Nu̱y Jesús nusu̱vye, rimyityumiy jarye, nu̱myu̱chuvay jirye nu̱tyeryi̱veda, jiryatimyu̱
    ne Judíyuveda jiryedye, jiryatiy Antiyuquíyamu vichavay jiryedye, Síriya mucadimu
    vichavay jarye, Sidísiya mucadimu vichavay jaryentiy.'
  mxb-NT: 'Dá ni̱ xi̱ꞌo na iin tuti noo̱ ná, táꞌa̱n ña̱ káꞌa̱n diꞌa: “Nduꞌu̱, na̱
    kúú apóstol, xíꞌín na̱ sáꞌano, xíꞌín dao ka̱ na̱ kúú kuendá Jesús, nduꞌu̱ kúú
    na̱ táa tuti yóꞌo ko̱saa̱a̱n noo̱ ndo̱ꞌó, na̱ kúú kuendá Jesús, ndoꞌó na̱ ko̱
    kúú na̱ Israel ndéi ñoo Antioquía, xíꞌín ndoꞌó, na̱ ndéi chí kuendá Siria diꞌa,
    xíꞌín ndoꞌó, na̱ ndéi Cilicia. Ná kandei va̱ꞌa ndó.'
  pon-2006A: 'Eri, iet audepen kisinlikou me pekederlahro: “Iet kiht riamwail kan,
    wahnpoaron oh me mah kan, se kadarowohng kumwail at rahnmwahu, ong kumwail riat
    koaros me ipwidi wia mehn liki mahso, nan Andiok oh Siria oh Silisia.'
  maq-NT: 'Sehe ngajan xi catsihindu me ngu xujun catsingatju me cojo me xi jo xi
    cuacun vë. Cuitjin chja xujun jan: “Ngayin xuta ladu rë Jesús, apóstol cojo xuta
    changá ne, ningatjin ngu nina niji tsujun ngayujun ni ngayun xuta ladu rë Jesús
    xi hacuiin xuta tjë rë Israel ngayun, xi nechun nandya Antioquía cojo distritu
    Siria cojo distritu Cilicia.'
  hto-hto: 'Iaillɨnoɨdo cuegabe orédiaɨoɨ. Afébemo daɨde: “Caɨ Antioquíamo ite judíoñede
    ámatɨaɨmo uai orédɨcaɨ. Afe izói Siria énɨemo ite ámatɨaɨmo, Cilicia énɨemo ite
    ámatɨaɨ dɨeze nana ómoɨmo uai orédɨcaɨ. Nana orécamacɨ, Juzíñamuimo gaɨrídɨno
    illaɨnɨ, benó ite ámatɨaɨ dɨga, ómoɨmo uai orédɨcaɨ.'
  por-BRBSL: 'Eles escreveram estas coisas pela mão deles: “Os apóstolos, os anciãos,
    e os irmãos, aos irmãos que são dos gentios em Antioquia, Síria, e Cilícia: saudações.'
  ces-NKB: 'Poslali po nich tento [dopis]: “Apoštolové, starší a bratři zdraví ty,
    kdo jsou v Antiochii, v Sýrii a v Kilikii, bratry z pohanů.'
  cui-cui: 'Jesús pia peitorobi jiwi tatsi irʉrʉ pitiri jiwi, irʉ pomonae Jesús pejume
    cowʉntsiwi, barapomonae carta tina xua pecaitorobinexa xua Pablo irʉ Bernabé irʉ
    Judas irʉ Silas barapoyobe pecaitorobinexatsi. Barapo carta namchi, jeye: “Paxan
    Nacom pia peitorobi jiwi tatsi pan, irʉ pitiri jiwi panno xua nacaemonae jiwichi
    xua wajume cowʉntsiwichi Jesús. Paxan pajacoban patamonae pomonae jopa judiomonae
    naexanaeyo pomonae irʉ Jesús pejume cowʉntsiwichi, pomonae pejinompaexae Antioquía
    tomaratha, xuano xua pejinompaexae Siria nacuatha, Cilicia nacuathano.'
  boj-2014: Naŋgi qariŋnjrqa osibqa anjam truquyala endegsib neŋgreŋyosib naŋgo baŋq
    di ateb, “O was niŋgi kaiye. Iga Yesus aqa anjam maro tamo iga ti Kristen gate
    ti anjam endi neŋgreŋyosim nuŋgoq qariŋyonum. Niŋgi Antiok qure ti Siria sawa
    ti Silisia sawa ti di unub. Niŋgi sawa bei bei qaji.
  eng-OEBUS: They were bearers of the following letter – ‘The apostles, and the followers
    who are the church elders, send their greetings to the followers of the Lord of
    Gentile birth in Antioch, Syria, and Cilicia.
  eri-eri: Nere owonere langa pas ete huuru wane waha no beele benou bagu, “Ere aposel
    bagu, mora bagu, ere tebere baitege gane, ere pas beha yeregedu tere baige gane
    fai fereha tere Antiok taon langa, Prowins Siria bagu Silisia bagu nebere haumu
    oruwa langa yafaya waha huuru tagiya. Baabo gane kaiye.
  aly-aly: Kel rernem pip ingkwernek thwenetyek ikwer-atherr-angkwarr. Rernem alakenh
    ingkwernek pip-warl, Antioch tyaty-areny-rnemek, “Atyenh-rnem, Jesus-arl apenteyel-rnem
    akngerr, angkakert-rnem-then tyaty-areny atyetyart-rnem-then! Arrantherrarl Jew-weny-rnem,
    arrantherr Antioch tawen-itwek aneyel apmer Syria-el apmer Cilicia-el-then.
  wiu-wiu: Nitoa pipia wia wetekakete eya wa akeneya. Yesuke wene tugoa meki-kiti
    Adioke Siria Silisia ta-meneke mekika kini pipia wia wetekako-ye. Nipa Aposelo
    ali-kiti Yesuno ali atoa yopiki ali-kiti kini oya-mikiti totome wia wetekaketepa
    mea epetekamene wa oko-ye.
  swe-swe: 'Man skickade med dem följande brev: [Avsändare:] Apostlarna och de äldste
    (församlingsledarna), era syskon (bröder och systrar i tron) [i Jerusalem]. [Mottagare:]
    Syskonen (bröderna och systrarna) som inte är av judisk börd i [staden] Antiokia,
    Syrien och Kilikien. [Dessa tre namn utgör själva adressen till brevet. De två
    områdena, Syrien och Kilikien, var administrativt en romersk provins som styrdes
    från staden Antiokia.] Hälsningar (var glada)!'
  cth-cth: Ahnimouh koe a sin sak awh e ca dawkvah, gunceinaw kacuenaw hoi hmaunawnghanaw
    ni Antiok kho Siria ram hoi Cilicia ram kaawm e Jentel hmaunawnghanaw kut na man
    awh.
  mti-mti: Mu gaibu gigirum baraueme aivi. Mu mamib teya. “Tateaiwa, apasoro ge namuyoiyoi
    igiyawa mu Antiok, Siria ge Sirisiya danave Ju onan tatawaiwa oya kaiwa kaiwa
    muma veme.
  pad-NT: 'Oniaroa, vanamonahahi ida papira jiriki Silas avisaki kaimoni. Vakadipapira
    jirini athini: —Arigamina, a''onivaniti. Harivani Jesus athi avavaadahaoniva abono
    hari, Jesus Cristo kaija''ari vanava''isohiva abono hari. A''onira aka''ivanitihahaviki
    hari. Arigamina avihiki a''oni, akadija''ari avihirini kaba''i. Antioquia kasidajini,
    Síria kaaraboni, Cilícia kaaraboni hikia avahojaki a''oni. Avakadimoni hida papira
    jiriki.'
  twi-twi: 'Nhoma a wɔde maa wɔn kɔe no mu nsɛm ni: Anuanom amanamanmufo a mote Antiokia,
    Siria ne Kilikia, Asomafo ne mpanyimfo ne anuanom a wɔwɔ Yerusalem no kyia mo.'
  hlt-hlt: Amamih kut neh, “Caeltueih rhoek, patong rhoek neh manuca rhoek loh Antiok,
    Syria neh Kilikia tom kah manuca namtom rhoek te ka uem uh.
  tbz-SIM: 'kɛ́ bɛ̀ duɔ́ ndipɑ́tíri kɛ̀ dì tu: Di kɔbɛ tínti Yesu tɔ̃rɛ̀ nɛ̀ bɛwedɔunkótíbɛ̀,
    ti di dɔunko díndi bɛ̀ɛ̀ í tú Sifubɛ kɛ bo Ãntiyɔsi nɛ̀ Sidii kó itempɛ̃.'
  san-GUJ: તસ્મિન્ પત્રે લિખિતમિંદ, આન્તિયખિયા-સુરિયા-કિલિકિયાદેશસ્થભિન્નદેશીયભ્રાતૃગણાય
    પ્રેરિતગણસ્ય લોકપ્રાચીનગણસ્ય ભ્રાતૃગણસ્ય ચ નમસ્કારઃ|
  amx-amx: 'Inangemeh pip tanthek, pip nhenh inehel-arleng lanthek werlampareny Antioch-warn.
    Pip kwerel inang angketj lakenh arrernek: “Peltj mapay! Nwern kaltj-anthenh-anthenh
    tjeperr mapel thwen arntarnt-arentj mapel thwen, nwern kel angketj nhenh pip-warn
    arrernemel lanthem arrehantherr-warn, nwern arrehantherr kangkentj awelhem. Arrantherr-artek
    ingkerrek Jesu nakenh-nakenh anem, itja artwang Jew anem. Arrpenh map Antioch
    town-el anem, arrpenh map mer Syria-el anem, arrpenh map mer Cilicia-el anem.'
  ake-NT: 'Mɨrɨpan kon enau kareta ennoko''pʉ to'' uya se tawon si: “Ina, enno''sa''
    kon mɨrɨ awonsi''kɨ so''si epuru ton, ɨrunan kon uya, ‘Miyarɨ''nokon,’ ina tonpa
    ton pe iyenasa'' kon Esuwerʉ amʉ'' pen Antiyo'', Siriya, Siri''siya pon kon.'
  qvn-NT: 'Chauraga paycunawanmi cartata rurarcurga apachipäcura cay nir isquirbishata:
    —“Antioquía marcachru, Siria ninganchru, jinaman Cilicia ningan lapan marcacunachru
    juc casta Jesusman yupachicug-mayïcuna: Cay Jerusalenpita Jesuspa cachran ruragcunam,
    Jesusman yupachicugcunachru mandagcunawan, cay cartata isquirbircayämü:'
  tku-NT: 'Tzo''kca a''ktin carta tū talē''lh Judas ē Silas. Ē a''ntza'' nac carta
    tahuanli: “Quina''n apóstoles ē xanapuxcu''nu'' ē tā''timīn iccāmacā''ni''yāchā''n
    saludos hui''xina''n tā''timīn tī jā israelitas xalanī''n nac Antioquía ē nac
    estado Siria ē Cilicia.'
  bjk-bjk: Idi toxo tile arixin idi ma axana ginigeet i tengen bira, “Mem abo aposol
    mabo tene sisila, abo tönö e mum kö esene e Krais, mem me tile a axanan te mum
    kö nangadi nang mum kaim bara abo Judeia, mum abo tene nunu meringan Entiok, Siria
    me Silisia.
  msy-2020: 'Egha me akɨnafarir kam me koma anemada: E, aposelba ko siosɨn gumazamizir
    dapaniba, e ian adarasi. Ia Kantrin Igharazimɨn itir nɨghnɨzir gavgavim Iesusɨn
    itir darasi, ia Antioghɨn nguibar ekiam ko Sirian Provins ko Silisian itiba. Akɨnafarir
    kam ia bagha izi. Dughiar aghuim.'
  bpr-bpr: Na nun febela dale sulat ditù di Antyuk, ani manan, “Gami dad to dek Dyisas,
    na lê man i dad ulu di simbahan dini di Dyérusalém, gami i dad flanekyu, i smulat
    di gamu dad to ise Dyu ftoo di ku Dyisas mnè di Antyuk, Sirya, na Silisya, na
    manmi kumusta di kdeeyu.
  rmy-VLAKH: 'Онэ пистросардэ кацаво лил: «Пхрала апостолоря тай пхурэдэра — пхралэнди
    андай найиудеёря, савэ жувэн андэ Антиохия, Сирия тай Киликия. Тэ авэн бахталэ!'
  cle-NT: 'duh³ dxɨ́⁴lieey³² diáh⁴ hi³hí̱³ cá⁴dah²xɨ́y⁴ carta hi³ na³xɨɨ² liáh³la³:
    “Jniaah¹ diáh⁴ apóstoles la³, chia̱a̱h²ah¹ diáh⁴ hi³ na³ta̱a̱y⁴ ñi², baáy⁴ diáh⁴
    du³ñuúh²a² la³, dxɨ́⁴lieey³² carta la³, ga³liu³²ah¹ niaá⁴ah³ hi³ há⁴hé³ na³lɨ́⁴ah³
