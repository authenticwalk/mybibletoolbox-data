    tak ar Antiyoqui̱ya chꞌi̱l take awich atinamital tak wilque̱b pa riyukꞌul i Si̱rya
    chꞌi̱l woꞌ hat-tak wilca̱t tak ar pa riyukꞌul i Sili̱sya.'
  tue-tue: 'Cʉ̃́ãmena atipṹ ticocoyira: “Ʉ̃sã Jesús cʉ̃ʉ̃yere wededutigʉ beserira,
