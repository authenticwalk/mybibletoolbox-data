  spl-spl: Lok yâhâp yuŋe Paulo yet Banawa orop Antiok kapiân arinomai sâm pâku lohimbi
    yeŋgât pepa yuwu kulemgum yiŋgim hâŋgânyongowi. “O Bukulipnenŋe, Yen pâku lohimbi,
    Antiok, Siria, Kirikia kapi ambolipŋaŋe Yesu Kiristohâlen biwiyeŋaŋe kepeim mansai
    yen Anitâŋe meyekmu nen orop komot konohâk oain. Yakât otmâ nen aposolo otmu Yesuhât
    komot Yerusalem kapiân mansai ya yeŋgât galemlipyeŋaŋe heroŋe nâŋgâyiŋgim pepa
    yu kulemgum katyiŋgiain.
  usp-NT: 'Chirijak rechak xtaktakb''i man wuj ri tijb''ij jilonri: Oj jtako''n Kakaj
    Jesucristo kapach yak ajililtak jcholajl chijxo''lak yak ajtakeltak re Kakaj Jesucristo
    y juntir yak ajtakeltak re Kakaj Jesucristo ri wi''tak neri Jerusalén, tikatakb''i
    rutzil awchak atak kech''elxic chirij Kakaj Jesucristo ri ma'' atak ta'' rijajl
    Israel ri watak Antioquía re Siria, ri watak lak luwar re Siria y lak luwar re
    Cilicia.'
  zav-NT: 'Na'' boso''ozoɉe'' to cart de''e gwso''ox̱ə'' beṉə'' ca'' na'' ḻe''e cartən''
