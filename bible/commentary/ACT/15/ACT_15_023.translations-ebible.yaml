  ena-ena: '@see-verse:ACT.015.022'
  nbq-nbq: Denogo bisiluk, dirup watu dugwit, “Nenaswei wa. Henaswei nit Yesus en
    lakbininggigi inim, Ala aburi enasini inim, ako en nenaswei hit Yakuri dek menda
    avyarat ombasagwi o Andiyokiya, Siriya inim, o Kilikiya inim, hit andoma agipik
    ovok erogo wa yukherelagwi o.
  tgo-tgo: 'Thɨ ligiya letake iyake weŋgi, iŋa ŋgoreiyake: “Ghime, lemi valɨraloŋweloŋweghathɨ,
    wo vata ago laghɨye e ghemi.” “Ghime ghalɨŋae gharaghambɨ na ekelesiya ghanjigiyagiya
    wo roriya letake iyake na wo variye weŋga ghemi ma Jiu ko raloŋweloŋweghathɨ eŋge
    inami Antiyok e tɨne na Siriya na Silisiya e lenji valɨvaŋga tɨne.”'
  yap-yap: Miyad pi’ e babyor ngorad ngar feked ni ba’aray e thin riy. “Gamad e pi
    apostel nge pi’in pi’ilal, ni er walagmed, e be lungumad e nge felan’ Got ngak
    urngin pi walagmad ni pi’in nni gargelegrad ma gathi yad piyu Israel, ni yad be
    par u lan yu Antiok ngu Syria, ngu Cilicia.
  mop-NT: 'Le''ec ada'' a carta a bel to u ca''a tücaa''bül eteloo'': —Ino''ono, le''eco''on
    u yaj xa''num a Jesus etelo''on u yaj cananil boon a hermano etelo''on a hermanojo.
    Tan ti tz''aj diostac''unaj te''ex hermanoje''ex le''eque''ex a ma'' Israel a
    que''ene''ex ichil a caj Antioquia etele''ex ich cuenta Siria cuenta Cilicia.'
  tet-tet: 'Sia nodi hakerek bodik ema nosi klubun seluk sia iha kota Antiokia iha
    rai Siria, liu toꞌo rai Kilikia. Hakerek nia isin nuneꞌe: “Tabe no hadomi nosi
    ami, mak Kristus klosan no fukun sarani seluk sia iha kota Yerusalem. Ami solok
    hakerek neꞌe bodik emi mak ami hadomi hanesan maun-alin duꞌuk.'
  hlt-MCSB: Amamih kut neh, “Caeltueih rhoek , patong rhoek neh manuca rhoek loh Antiok,
    Syria neh Kilikia tom kah manuca namtom rhoek te ka uem uh.
  xtd-NT: 'Duꞌa n‑ka chidotnuni‑s nuu carta n‑ka tundaꞌa‑s: “Dito, Ñani, xa ka kuu‑n
    ñayiu ka kukanu ini Jesucristu, te xndaxio‑n Antioquía, Siria xiꞌin Cilicia. Ndajan
    tnuꞌu ñaꞌa ntdaa daña, se n‑tundaꞌa ñaꞌa Jesús xiꞌin sexaꞌnu ka taxnuni nuu‑da.'
  mdy-ETH: ዬካፓ ፃኣፒንቴ ኪኢቶ ዔያቶ ዑፃ ዳኬኔ፤ ኪኢታ፦ «ኑኡኒ ዳኪንቴዞንሢና ጪሞ ማዔ ዒንሢኮ ዒሾንሢ፥ ዓንፆኪያና ሶኦሪያናይዳ
