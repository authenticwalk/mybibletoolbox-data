  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਹੱਥ ਇਹ ਲਿਖ ਭੇਜਿਆ ਕਿ ਉਨ੍ਹਾਂ ਭਰਾਵਾਂ ਨੂੰ ਜਿਹੜੇ ਪਰਾਈਆਂ ਕੌਮਾਂ
