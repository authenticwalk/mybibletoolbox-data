  kan-2017: ಅವರ ಕೈಯಲ್ಲಿ ಬರೆದುಕೊಟ್ಟದ್ದೇನಂದರೆ; “ಸಹೋದರರೂ, ಅಪೊಸ್ತಲರೂ ಮತ್ತು ಹಿರಿಯರೂ, ಅಂತಿಯೋಕ್ಯ,
