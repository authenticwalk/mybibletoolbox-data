    ta totuɠɔiti ta wo luʋɔsu, wɔiti wo la ga Zuifua, wo Antiyɔse taazuʋɛ, naa ʋɛɛ
    Siili ta Silisi ɠoʋiiti ba.'
  tac-NT: 'Bilé alué rió julárigame Jurasi anilime nile. Alué uché bilé Silasi anilime
    nile. Alué Jurasi oká rewégame nile, Barsabasi anilime nílechigó. Alué oká rió
    ''we ''la nirálime nile alué we''ká ralámulite. Alué apeli osirúgime regá anime
    nile: «Ramué makué oká rió napu nóchili ''yárilige Esúsite, ''lige aminami ramué
    ralámuli e''wélala jena Rusaleni mochígame, suwábaga ramué ''we repóralia ''emi
    Esukristo oyérame tabilé jurío napu we''ká riógichi Antiokía mochígame ralámuli
    ju, ''lige napu ejiro Siria mochígame ralámuli ju abiénachigó, ''lige ''emi ralámuli
    alé Silisia mochígame ''we repórilia ramuéchigó.'
  eng-WEBPB: 'They wrote these things by their hand: “The apostles, the elders, and
    the brothers, to the brothers who are of the Gentiles in Antioch, Syria, and Cilicia:
    greetings.'
  gfk-H: 'Io, diet ga tulei tikanei dal ma iakanin ra pakpakat: “Mehet ira apostolo
    ma ira lualua na lotu, ira tasi muat ta Karisito, mehet tulei ira numehet gungunuama
    ukatika ta muat ira tasi mehet narako tane Karisito ing pai Iudeia muat makaia
    Entiok, Siria, ma Silisia.'
  viv-viv: Ada leta hiveledi be hinanauwena. Leta againe hidede amine hiꞋetoladi higayo,
    “Yo siule tobohiyameyao, omi yoꞋo tulimiyao tovetumagana Anidiyoka, Siliya kadu
    Silisiya agaidiya wamimiyami amanadi. Ime tobohiyamiyao afositolo ada tovetumagana
    adi tonagona yami leta aꞋetoladina be wanaꞋitana.
  yao-yao: Nipele ŵapele chikalata chichalembekwe yele, “Uweji achinduna ni achachekulu,
    achalongo achinjenu, tukunkomasya mwanya achalongo achinjetu ŵandu ŵangaŵa Ŵayahudi
    ŵa Ku Antiokia ni ku Silia ni ku Kilikia.
  tgp-tgp: 'Harihi enia leta atu la lo lavia peresira: “Retioloolo isamim la vorai
    kalesia Antioch, Syria peresi Cilicia sei ka tamlohi r̃or̃oha, mo tai isana vorai
    kalesia nike Jerusalem, peresi na vahar̃ule peresi na vajiaha sei la aulu na vao
    kalesia nike.'
  auc-NT: Ayæ̈, Cadota ante ænte gocædänimpa, ante ïïmaï ante yewæ̈mongadänimpa. Mönitö
    pancamöniya Itota nänö da godongaïmöni ïñömöni pancamöniya në pönënäni ïnänite
    në aamöni Picæ̈möni ïmönipa. Mänömaï ïmöni inte mönitö mïnitö tönïñamöni ïmönipa.
    Mïnitö oodeoidi ïnämaï ïmïni inte Antioquiya ïñömö Tidiabæ ïñömö Tiditiabæ ïñömö
    quëwëninque mïni pönencabo mïni pönencabo ïñömïnite mönitö, Waa quëwencæmïnimpa,
    ämönipa.
  kbc-NT: Odaa joɡ̶oidi notaɡ̶anaɡ̶axi anee, “Oko anoko liiɡ̶exedi Ǥoniotagodi inaaɡ̶inoa
    laxokodi ɡ̶oneleegiwadi lacilodi loiigi Ǥoniotagodi, anoko ɡ̶anioxoadipitiwaji,
    ɡ̶odecoaditibigaɡ̶aji akaamitawece ɡ̶onioxoadipi ane daɡ̶akaami judeutedi ane
    ɡ̶adiɡ̶eladitiwaji nigotaɡ̶a Antioquia codaa ane ɡ̶adiɡ̶eladi midiwa nipodaɡ̶a
    Síria codaa me Cilícia.
  bmh-bmh: Go guzenai sikut waimai, palautemenin, O igual zaiger, ig Yesus nugau ze
    oi aidanem dudu mui, e ebuan dudu banban mui, igual oigeb ag en siksikaimai, ag
    igual zaiger emgasag ipal ebuan dudu Antiok uzan daremen mui, Siria agaig daremen
    mui, Silisia agaig daremen sikut wai maraimai, ‘Umaseu’ awarem.
  ctu-BL: 'Tsi'' meleyob carta. Tsi'' yʌlʌyob: “Joñon lojon apóstolon lojon quic''ot
    ancianojob quic''ot hermanojob, wolic melbeñetla jini jun hermanojob, gentilet
    bʌ la ya'' ti Antioquía yic''ot ti Siria yic''ot ti Cilicia. Cotañetla.'
  meq-meq: 'Tə watsa ɗerewel, tə vəlatay a həlay. Tə watsa ɗerewel eye niye na, tə
    gwaɗ: «Nəmay ndo i maslaŋ hay ta madugula hay, nəmay na, malamar kurom hay. Nəmaa
    tsikakum naha me a nəkurom ndo məpe mədzal gər hay ka Yesu, ma slala mekeleŋ eye
    hay ma Aŋtiyos ada ma gəma i Siri ta Silisi.'
  noa-H: 'Mag chi hẽsap mak''ʌʌn dʌ̈i pʌ̈iju gaai mʌg p''ã sĩejim haajem: “K''odamnaan,
    maar Jesuu hich hi jaaumk''ĩir jʌr hautarr k''ʌʌnauta jöoin chi pörnaan dʌ̈imua
    tagam k''ʌʌn chi hʌ̈k''a durrum k''ʌʌn dʌ̈imua hãba marau pãrag salud deepʌ̈i
    nʌm. Pãar judionaan k''abahab mamʌ, Hẽwandam gaaimua maach k''odnaan haawai, t''um
    Antioquiapienag, Siriapienag maimua Ciliciapienagjã salud deepʌ̈i nʌm.'
  alp-NT: Eleki Yesuse Eni maka ulaka kai penatuaru esi leki sulate lekwe kena natue
    kaisi. Sulate mere be, “Hlamate kwali betaya imi tamata Yahudi mo me kota Antiokia,
    otoi Siria kai otoi Kilikia. Sulate meije bei ami, Yesuse Eni maka ulakaru, penatuaru
    kai bei imi kwali betaya ete meije.
  san-VEL: tasmin patre likhitami.mda, aantiyakhiyaa-suriyaa-kilikiyaade"sasthabhinnade"siiyabhraat.rga.naaya
    preritaga.nasya lokapraaciinaga.nasya bhraat.rga.nasya ca namaskaara.h|
  kbq-kbq: Ama'na avonkrentage'za eri'za vu'naze, aposol nagategati'ene mono kva vahe'motane,
    tamagri tamafuheta megi'a tafuhetane nerasarogta Antiokune Siriane, Silisiama
    mani'namotarega musenke huramantone.
  kbh-kbh: 'Y chë́ngaftaca canÿe tsbuanácha tmojanichmó, y chiñe mënts̈á yojétsayana:
    Bënga chë Jesucristbe ichmónënga y chë bëtsëjemëngcá mándayënga, cach ts̈ëngaftangcá
    Jesucrístbeñe os̈buáchiyënga, fsë́ntsebos̈e Bëngbe Bëtsá salúdoca chacmotsábouamna,
    ts̈ëngaftanga chë ndoñe judiënga, Jesucrístbeñe os̈buáchiyënga, Antioquía puebloca
    y Siria y Cilicia luarëngoca oyenënga.'
  ron-LSB: 'Ei au scris aceste lucruri de mâna lor: “Apostolii, bătrânii și frații,
    către frații care sunt dintre neamuri în Antiohia, Siria și Cilicia: salutări.'
  pon-pon: 'A iet eten, me re intiniedier ap kadar won irail: let kit wanporon o jaunkoa
    kan o jaulan kan kadar won komail, ri at akan, me ko jan ren men liki kan nan
    Antiokien, o Jirien, o Jijilia at ranamau.'
  nhe-BL: 'Huan ininhuaya quititlanque ni amatlajcuiloli tlen quej ni quiijto: Tojuanti
    titlayolmelahuani huan tihuehue tlacame tlen tlaneltocani nica ipan Jerusalén
    timechtlajcuilhuíaj ica ni amatlajcuiloli. Timechtlajpalohuaj imojuanti intoicnihua
    tlen ax inisraelitame nepa ipan altepetl Antioquía huan ipan tlali Siria huan
    Cilicia.'
  sps-sps: 'Ri jiat fiisen ramituarin noun te kirkir finy ari nei: “Mam amaraav an
    tsoiny tatagaa ot, u vamuinyasiny tsumin fafaaman, faan iny naa rom Nainy Rof
    tsumin vainy sikia ma taa Jiun fafaaman iny Entiok, Siria ai Silisia.'
  wnc-wnc: Ge pas sandu matake aminu waakwakge yamuke yanipewan kuking. Siwan pas
    wasanu matakingu anzing mataking, “Notna! Pas asanu ginu kepman amikat nana Jesue
    natake gatanimuya apanin ngang natapa kekekawan Antiok yot Siria kep komune yuak
    gapmane nana gatu Siria kep komune gatu Silisia kep komune yuaingge matakamang.
    “Ninu aposel ngang ninikaing amikat gatu aminu Jesutane puya kayuya amin dakngake
    yuamangga notza dakngake yuke ginde matakamang.
  bus-bus: 'Wà ń zĩ láo, yã kɛ̀ wà kɛ̃̀ à guun yɛ̀: Wamↄwa zĩ̀rinↄ kↄ̃n gbɛ̃nsinↄ
    wa ì kpà amↄa wa gbɛ̃ kɛ̀ aↄ̃ↄ dɛ bori pãnde ũunↄa zaa Antiↄku kↄ̃n Siria bùsuo
    kↄ̃n Silisia bùsuo.'
  gub-BL: Umuapyk a'e ze'eg pape rehe wà. A'e re omono a'e pape a'e awa wanupe wà.
    — Peraha ko pape zutew 'ym uzeruzar ma'e wanupe nehe. Pemugeta kar wanupe nehe,
    i'i wanupe wà. Nezewe i'i ze'eg a'e pape rehe har xe a'e kury. -Ure ure, Zezuz
    hemimono karer ure, uzeruzar ma'e waneruze'egar ure no. Penyky'yr romo uruiko
    ure. Oromono kar putar ko ureze'eg pape rehe imuapyk pyrer peme paw rupi ure nehe.
    Pe zutew 'ym pe, uzeruzar ma'e Àxioki pe har pe, Xir ywy rehe har pe no, Xiri
    ywy rehe har pe no. Ko pape oromono kar putar peme ure nehe kury. Amo awa xe har
    oho pepyr a'e wà, ma'e zawaiw katu ma'e iapo kar pà peme a'e wà. Urenu peme wanemiapo
    karer imume'u awer kwez ure kury. Pezemumikahy waze'eg henu mehe pe. Nurumume'u
    kar kwaw a'e ma'e wanupe ure. Nuruzapo kar pixik kwaw agwer ma'e peme ure. A'e
    rupi uruzemono'og uruiko ure kury, ureze'eg heraha har wanexanexak pà ure kury.
    Weraha putar ko pape peme a'e wà nehe kury. Wata putar oho Pawru hupi wà nehe,
    Panape hupi wà nehe, ureremiamutar wanupi wà nehe. Panape a'e, Pawru a'e no, tuweharupi
    umume'u Tupàn ze'eg puràg oho waiko purupe a'e wà. Tuweharupi teko ipuruzuka wer
    wanehe a'e wà, ta'e Zanezar Zezuz Zaneruwihawete hemiruze'eg romo wanekon a'e
    wà xe. Oromono kar putar Zut peme ure nehe, oromono kar putar Xiria peme ure nehe
    no. Umume'u putar ko ma'e peme a'e wà nehe, ureze'eg pape rehe imuapyk pyrer zàwenugar
    a'e wà nehe, pepyr wiko mehe a'e wà nehe. Xo ko ma'e uruzapo kar peme ure, ta'e
    Tekwe Puràg nuzapo kar kwaw amo ae ma'e zawaiw katu ma'e peme a'e xe. Ta'e ikatu
    ko ma'e iapo kar haw izupe a'e nehe xe. 1. Pe'u zo ma'ero'o kwer tupàn a'ua'u
    pe imono pyrer nehe. 2. Pe'u zo ma'e i'azuwyk pyrer ho'o kwer nehe no. 3. Peho
    zo pemen 'ym wapuhe nehe. Peho zo penemireko 'ym wapuhe nehe, kuzà wyzài wapuhe
    nehe. Aze petyryk agwer ma'e wi nehe, a'e mehe penemiapo kwer ikatu putar Tupàn
    pe nehe. Upaw kwez kury, i'i wanupe wà, uze'eg pape rehe imuapyk pà wà.
  imo-imo: Aposelemani aku iyemando meko paio ningo pipia imu toko tiringi. Aku pipiana
    ungu ningo munduringi mele i tepa, “Lino kongono tipe munduli iyema kinye tapu
    iyema linoni pipia imu eno imbo pupu lupemando topo tirimolo. Eno kinye lino kinye
    Jisas ipuki tipolio Gotenga imboma moromolo. Eno Antiok moromele imbo lupema kape
    Siria moromele imbo lupema kape Silisia moromele imbo lupema kape, eno molko kondaio.
  boj-boj: Naŋgi qariŋnjrqa osibqa anjam truquyala endegsib neŋgreŋyosib naŋgo baŋq
    di ateb, “O was niŋgi kaiye. Iga Yesus aqa anjam maro tamo iga ti Kristen gate
    ti anjam endi neŋgreŋyosim nuŋgoq qariŋyonum. Niŋgi Antiok qure ti Siria sawa
    ti Silisia sawa ti di unub. Niŋgi sawa bei bei qaji.
  eng-DRA: 'Writing by their hands: The apostles and ancients, brethren, to the brethren
    of the Gentiles that are at Antioch, and in Syria and Cilicia, greeting.'
  knf-knf: 'Bawul baka uko umpiiŧuŋ aji : « Un, banjañan, na bantohi, na baŧënţan
    bŧi banwooŋ ţi, ŋwulan mboş, an banfiyaaruŋ nanwooŋ naanwo bayuday, nanfëţuŋ ţi
    ubeeka wi Antiyoka, ţi ŋŧaak ŋi Ŧiri na Ŧiliŧiya.'
  san-KHM: តស្មិន៑ បត្រេ លិខិតមិំទ, អាន្តិយខិយា-សុរិយា-កិលិកិយាទេឝស្ថភិន្នទេឝីយភ្រាត្ឫគណាយ
    ប្រេរិតគណស្យ លោកប្រាចីនគណស្យ ភ្រាត្ឫគណស្យ ច នមស្ការះ។
  arn-NT: 'fey kisu engün mew yefaltukuy tüfachi karta: Iñchiñ taiñ pu apostolngen
    ka ti pu longko, lemoria piaiñ taiñ pu peñi ka lamngen, tati pu judiu tuwünngenolu
    müleyelu ta Antiokia, Siria ka Silisia waria mew:'
  zas-NT: 'Abiꞌ guxhaalnë reeman laa reeman tijb guiꞌch ni rëb: “Dunujn nayajcan xi
    apóstoles Jesús, con ree bengol rniabee loj ree bén rliladx laaman, në los demazri
    ree bén rliladx laaman. Ragajpdiozan lëjt bén ad najt ree bén Israel, per nayajc
    ree compniar raliduladx ree Jesucrist, lëjt zojbidi Antioquía, në los demazri
    ree bén zojb ree niz Siria nëtëë niz Cilicia.'
  ken-NT: Ɛkáti ɛnɛ́ báchyɛ́ bhɔ́ mándɔ́k nɛ yɔ ɛ́ré rɛm bɛ, “Bɛsɛ́ bǒnto Yesu
    nɛ bǒbatí nɛ bǒnkwɔ́ Yesu mankɛm sɛ́kàka be bɔ̌máyɛsɛ abhɛn bápú bo Israɛl
    awu Antiɔk, nɛ abhɛn Síria nɛ abhɛn Silísha.
