    Jesús queja ecatyati cuanaque naruqui cuanara, tumebaedya dutya tuaqueja ecatyati
    juhua cuanara jadya. Isaramereya micuana ecuanara israelita ama cuanaque ecuana
    tsehuequi cuanaque. Micuana Antioquiaju, Siriaju, Ciliciaju cuanaque micuana ecuanara
    isaramereya.'
  kgp-NT: 'Ag mỹ ag tóg vẽnh rán nĩm mũ gé. Ag tỹ rán hã vẽ, ha mẽ: “Jesus tỹ ũn vin
