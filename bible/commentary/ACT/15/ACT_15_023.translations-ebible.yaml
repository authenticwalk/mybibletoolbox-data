    chonḻilažə''əchone'', le''e nitə''əle Antioquian'' na'' do gan'' mbane Siria na''
    Silisia.'
  sgz-sgz: 'Ki dik le i kesi pákán ram má dik tari si di. Má pákán ram erei di le
    on a ngoromin: “Gim á bos apostolo má tan tátáil tili katbán bos tám ruruna til
    main i malar á Ierusalem, gim á rang buh gam i Karisito, gim tarwai pákán ram
    minái ur main narsá gam ái rung tili risán gam ruruna main i bimán rum á Antiok
    má i aru balis á Siria má Silisia. Gim nas pas gam.'
  kek-NT: 'Que''xtz''i̱ba jun li hu ut que''xtakla chirixeb laj Judas ut laj Silas.
