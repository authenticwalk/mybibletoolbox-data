  cco-NT: 'Jo̱ lalab féꞌˋ e jiˋ e quie̱ˊ i̱ dseaˋ do mɨ˜ cangolíiñˆ: “Lajaléꞌˋ jneaꞌˆ,
    dseaˋ apóoˆ, có̱o̱ꞌ˜guɨ jaléngꞌˋ dseaˋ cǿøngꞌ˜ quiáꞌˉ jaléngꞌˋ dseaˋ quiáꞌˉ Dseaˋ
    Jmáangˉ i̱ neáangˊ fɨˊ Jerusalén la, guicó̱o̱ꞌˇbaaꞌ jaléngꞌˋ ꞌnʉ́ꞌˋ, dseaˋ rúꞌˋnaaꞌ
    dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ, dseaˋ jaˋ lɨ́ɨngˊnaꞌ dseaˋ Israel jo̱guɨ seengˋnaꞌ
    fɨˊ Antioquía có̱o̱ꞌ˜guɨ laco̱o̱ˋ fɨɨˋ lɨ˜ se̱ꞌˊ Siria có̱o̱ꞌ˜guɨ lɨ˜ se̱ꞌˊ Cilicia.'
  deu-1951: 'Und sie sandten durch ihre Hand folgendes Schreiben: «Die Apostel und
