    palunyaku.'
  sxb-NT: 'Ebaruwa yajojwa etino: “Ku waamwifu Awakristo awatari Awayaudi awamenyere
    Antioki, Siiria ni Siliisia. Mutuukre amakeezio okuema ku ifwe waamwinyu ku *Kristo,
    awagaaka alala na awatumwa.'
  nhu-NT: 'Ɛ bó saŋ ŋwa'' wvù bó nu etum bó dvú ɛ wvú nu lɛ: “Bese boom bo bwee wene
