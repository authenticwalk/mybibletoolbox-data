  kan-OKCV: 'ಅವರ ಕೈಯಿಂದ ಬರೆದು ಕೊಟ್ಟದ್ದೇನೆಂದರೆ: ಅಪೊಸ್ತಲರು ಹಾಗೂ ಹಿರಿಯ ಸಹೋದರರು, ಅಂತಿಯೋಕ್ಯ,
