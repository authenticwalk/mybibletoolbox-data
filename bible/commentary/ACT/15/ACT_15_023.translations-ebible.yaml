  cof-NT: 'Junni yalaca erenato, yalabenan pila erelaquinue. Ya pilaca Antioquíabi,
    Síriabi, Cilíciabi chuminlachi cuwasa erelaquinue. Itsanque pilaca chuteto erelaquinue:
    Crístochi mantá tanlabe Jesucrístochi tsachila tala mantá tanlabe, uyan acolabe
    soquilabe jera layaito in pilaca nulachica erelaquinayoe. Nulari israelítala itotonan,
