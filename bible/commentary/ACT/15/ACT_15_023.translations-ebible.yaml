  srm-NT: 'Hën de mbei wan pampia fu de manda go da dee biibima u Antiokia taa: U
    dee Tjabukama u Masa Jesosi, ku dee oto tiima u keiki, dee sëmbë fuunu a Jelusalen
    aki, u ta mbei di pampia aki manda da un dee sëmbë na u Isaëli ta biibi Masa Jesosi
    na Antiokia, ku dee oto köndë u Silia, ku dee köndë u Silisia tuu. ˻U ta manda
    gaan odi da unu taa u dë.˼'
  qvs-NT: 'Chay apanankuna karta kashna riman: “Munanayni wawkinikuna, paninikuna,
    ñukaykuna Jesukristu akllashkan yachachikukkuna ansianukuna tukuy wawkinchikunawan
    kay kartata killkaykichi. Kankuna Antiokiya llaktapi Siria partipi Silisia partipi
    mana judiyu runakunata rimachiykichi.'
  zca-NT: 'No mixë''l rë xa'' nzo lo rë men che''n Jesukrist, rë xa'' nzho yezh Jerusalén,
    tu yech wei'' Pab no Bernabé; se'' nzobni'' loi: “No xa'' nak rë apost, no kun
    rë wech be xa'' nak zhi''n, no kun más rë wech be; mixë''l no tu widi''zh wen
    par rë go, wech, xa'' gat lë''t men Israel, xa'' nzho yezh Antioquía; no par rë
    go, xa'' nzho lazh men Siria, mbaino par rë go, xa'' nzho lazh men Cilicia. Ne
    no lo rë go bizak laxto'' go.'
  cbc-NT: 'Na mena atore bairo na caĩwoatuata pũrõrẽ joyuparã: “Jãã apóstolea majã,
    bairi cabʉtoa camasĩrĩ majã Jesucristo jʉ̃gori mʉjãã yarãrẽ bairo caãna, mʉjããrẽ
    jãã ñurotijoya. Mʉjãã, judío majã caãmerã Atioquía macã macããna, bairi Siria yepa
    macããna, bairi Cilicia yepa macããna cʉ̃ãrẽ mʉjããrẽ jãã ñurotijoya.'
  qxo-NT: 'Paycunawanmi cartata apatsiyargan Antioquiachö criyicogcunaman. Tsay cartachömi
    caynö nirgan: Antioquia marcachö cuyay waugicuna panicuna, Siria y Cilicia provinciacunachöpis
    cuyay waugicuna panicuna: Jerusalenchö apostolcuna y yachatsicog waugiquicuna
    carmi gamcunata saludayarniqui cartacarayämü.'
  mox-mox: ʼInega magilafudina leta nana taudi ge me Diu weaqidi iʼewei ina tauyea,
    ta ana noqola baʼe ʼidewana vonaya, “Emavo ye, Vematamagilafu baʼe omiʼa tovetumaqana
    ge me Diu ʼabaga Anitioki ta diʼwe Silia be Silisia ʼidia otoatoa weaqimi. Imaʼa
    emiavo tovaletuyanayavo be ʼekalesia ana tovanugwetayavo ta wese tovetumaqanayavo
    qabuma emi leta baʼe aʼwayavia waiwai ʼimia Ielusalemega, ta alulukaiwa ʼimia.
  kew-kew: 'Mea pisimi rabu pepa tua kasimi: Niaa aposel kogono aanu page lotu surube
    aanu page niaame nipi Antiok su-para Syria su-para Silisia su-para ruru rado amenu
    epe-rupa piralepape lo o taatema. Niaame go agaa lo o taatema.'
  dww-dww: 'Naumeki da apasol uma letanama taudi mate a riupore nawedina: “Kapore
    eteni banegimima aitauḡa kowai sumaḡana. Tauma tuatuaḡemima apasol be babada,
    tauma uma letanama kè girumina taumi tauwai sumaḡa Antiok, Siria be Silisiama
    ḡaromie.'
  twi-ASANTE: 'Nwoma a wɔde ma wɔkɔeɛ no mu nsɛm nie: Anuanom amanamanmufoɔ a mote
    Antiokia, Siria ne Kilikia, Asomafoɔ ne mpanimfoɔ ne anuanom a wɔwɔ Yerusalem
    no kyea mo.'
  aoj-aoj: Esis sasoꞌama anif basef fagail pipai ma lagof amom biami Judasi Sailas
    fagaꞌi naꞌamba faꞌi, “Afaꞌ aposel afaꞌ agufufai sahopepa ipeꞌifai, eaꞌ afaꞌ deiꞌ
    wandaꞌago basef ifimba fafeꞌmago ipaꞌ sahin owan owaꞌ Judaipaia. Ipaꞌ pagape wambel
    Antioki ma itap luꞌupa Siriai Silisia, afaꞌ waꞌi nemaf buꞌwafi ma ipaꞌ sahin owan.
  cbv-cbv: 'Pánih queétdih ñío péanit, nin pah ĩt niíj daacáp wʉt jĩ: “Yeéb nihat
    judíowã nihcannit Jesúíhwã Antioquía tʉ́tchidih moón, Siria baácdih moón, Cilicia
    baácdih moondíhbʉt jwiít Jesús ã naáwát tʉ́ʉtnit, ã́ihwãdih waóhnit, nihat ã́ihwãbʉt,
    yeebdíh jwĩ tʉ́yat tʉ́ʉtna caá.'
  taw-taw: Pen kɨli anɨb agɨl, mɨj kɨl tɨk yokɨl agɨlak, Chɨn nɨmam nɨbi Jisas takaw
    dad ameb okok sek, bɨ Klays binɨb ne okok kɨlop kod mɨdebal okok sek, nɨbop binɨb
    Juda mel Jisas nop gos lɨnepɨm okok mɨj kɨl tɨk yokobun agɨlak. Nɨbi ogɨnap taun
    Adiyok nɨb, ogɨnap Siliya plopens nɨb, ogɨnap Silisiya plopens nɨb, nɨbop mɨj
    tɨkobun agɨlak.
  jic-NT: 'Papel tapac jas lo jam yupj jilal. Tapac: Nepénowa cupj apostolpan. Nepénowa
    cupj co''müypan qui''á Dios ts''uyupj jilal. Papel pyaquecj nun mpes Antioquía
    po''o potjaqué, Siria po''o potjaqué ''ots''ipj, Cilicia po''o potjaqué ''ots''ipj.
    Nun judiopan tulucj. Mop''in nin, nun qjuis catjampan quinam. Papel niná quelel
    pyaquecj nun mpes.'
  zap-NT: 'Lex wdekwent men gyiich guin lo yra mén guin; zeree re lo gyiich guin:
    “Noo yra noo ne nak noo poxter no le yra men ne che rlaleedx Jesucrist no le men
    ne rnebééy lo men yra men, rgabtyuzh noo de yra de ne nakdet de men-Israel ne
    che rlaleedx de Jesucrist ne nuu de Antioquía no le Siria no le Cilicia.'
  wer-wer: Piarip sëpënëak yaëën pep newer epël retëng ëak piarip mena. “Ten Yesuu
    ngön yaaöre wotöök arim karurö, tenök arimëën pep epwer retëng ë yaningk. Ar köpëlöröa
    öngpökaan ingre mor sak Antiok kakre Siria yangerakaan Silisia yangrakë wëaurö
    arën yowe yeniak.
  ipi-ipi: 'Akali utupane peakale loto, utupane-mane pepa mindi peyoto, Sailasa, Jutasa-la,
