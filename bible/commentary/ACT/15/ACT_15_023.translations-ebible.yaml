  aby-aby: '@see-verse:ACT.015.022'
  eng-YLT: 'having written through their hand thus: ''The apostles, and the elders,
    and the brethren, to those in Antioch, and Syria, and Cilicia, brethren, who [are]
    of the nations, greeting;'
  jni-jni: Wa nyertike kadura kani iss ahira anu henu uwe ande sa inzo Ayahudawa,
    sa wa rani Uantakiya, Suriya nan Kilikiya.
  kne-kne: 'Siya na di inpaw-it da ay solat en daida: “Dakami ay aag-i yo ay aapostol
    ya papangolo isnan ed Jerusalem, isolat mi na en dakayo ay Gentil ay mamati issan
    ed Antiok, Syria ya Cilicia.'
  tgj-tgj: 'Okv bunua siti meego lvkto kula bunua lvkobv vngmu toku: “Ngonu, Apostol
    okv nyigagatv vdwv, nonugv abwngboru, Jentail doonv Sairia, okv Silisia gv Antiok
    lo rinyabu vdwa kumrwk sidunv.'
  wat-wat: Si vininitisiya nufunufu nukusi sinenei i bwadubwaduwa maise. “Kima unaunami
    tonowana keta tokawakawa, yama nuwagabubu kwami Kani Kwauna tovitumaḡana kwa fakwafakwa
    Anitiyoki, Siniya keta Sinisiya fafanisima nenesiyai.
  gui-NT: 'Jare jae reta güɨraja tupapire. Cuae tupapire pe jei corai: Ore co jae
    Jesús jemimondo reta jare opaete oporogüɨrovia vae reta itenondegua reta ndive.
    Romondo tamaraeme opaete judío mbae vae oporogüɨrovia vae Antioquía, Siria, jare
    Cilicia pegua reta pe.'
  quc-TT: 'Ri wuj ri xkikꞌam bꞌik kubꞌij: Uj, ri uj taqoꞌn xuqujeꞌ ri uj kꞌamal taq
    bꞌe rech ri komontyox, uj iwachalal uj kꞌo pa ri tinimit Jerusalén. Uj kujtzꞌibꞌan
    we wuj riꞌ chike ri e kojonelabꞌ ri e kꞌo pa ri tinimit Antioquía, Siria, xuqujeꞌ
    Cilicia. Jun rutzil iwach.'
  heg-NTPO: 'Oen kil surat laok bel atuil deng bangsa Yahudi lo, man se kota Antiokia,
    ne propinsi Siria lako pes propinsi Kilikia ngas. Surat na lin na elia: “Boa-blingin
    deng kami, Lamtua Yesus anan in nutus sas, nol blalan-blalan in se kota Yerusalem
    mas. Kaim dul surat ni bel mia, man kaim namnau tuladang el kaim pail-kakan esa.'
  ptu-ptu: 'Iya dibeemmi indo suha'' nababa. Issinna indo suha'' naua: “Salama''ki
    inggannakam solasubummu susi suho teem pebaba ada'' matim inggammua'' solasubungki
    taiannakoa'' to Yahudi itim Antiokhia, Siria, anna Kilikia.'
  bzd-NTPO: 'Eta̱ yëkkuö shté iwökirpa tö e'' mé ie''pa a̱ a̱s iwa̱ imi''rak. Yëkkuö
