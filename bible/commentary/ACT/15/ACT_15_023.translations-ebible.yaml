    Jesús ĩ gotiroticõasʉocana quẽne, mʉa yarã ñaja yʉa, mʉa quẽne Jesúre ajitirʉ̃nʉrã
    mʉa ñajare. To bajiri mʉare, jud''io masa me ñarãre, Antioqu''ia macanare, Siria
    sitanare, to yicõari Cilicia sitanare quẽne mʉare quẽnaroticõaja yʉa. Cojo masare
    bajiro bajirã ñari, Jesús bederã rĩne ñaja mani.'
  pib-NT: 'Kigle getle rixluna yonatkaluropa kiruka wanna ganikanropa. Wane chinachropa:
    “Wixa yokanatkalunwu ga wa tsrunwu, ga wa wumolene galukgiwakatgi, wumolengi,
    Gantiyoki gwachine, ga wa Suri gwachine, ga wa Surisya gwachine.'
  wiv-wiv: 'Dia ta vala pas katiu ni dia. Na pas kua e tani barae: Dama kemi ni miu
