  piu-2006: Tjana Tjayilitjanya, Tjuutatjanya, Puulanya, Panapatjanyaṯarra wantirriyalkitjangku
    piipa yalatji tjana wakaṉu, “Nyurrangarri Tjuwuwiya tjuṯangku riitarrinytjaku,
    nganaṉatju piipa ngaatjanya wakara wantirriyaṉi, Yiitjuku waarrkana tjuṯangku,
    mayutju tjuṯangkuṯarra. Nganaṉatju nyurrangarrimpa Yiitjuku walytja Tjuwuwiya
    tjuṯaku yunypa nyinanyi. Ngurra tjuṯawana nyurrangarri nyinanyi, tawunu Yantiyukala,
