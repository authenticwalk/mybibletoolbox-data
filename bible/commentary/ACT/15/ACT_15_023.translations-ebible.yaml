    rabineya idiwu mete kina. Iyesu tononibu ragidai ade debai ragidai mete kina yewe
    Diyerusaremu idiwei ki nu karako ewapuru mena wi paraunimei.
  nko-NT: 'Ɔwʋlʋ́ ánɩ́ bɔpʋhá amʋ́ bɔpʋyátɔ asʋ́n gyí: “Ahógyipʋá mlɩmégyí
    Yudafɔ, mlɩbʋ Antiokia, Siria pʋ́ Kilikia ɔmátɔ́. Mlɩ apíó sumbí ayɔpʋ́ pʋ́
    ɔpasua ahandɛ dɛ́ ɔwʋlʋ́ ánfɩ wanlɩ́n sɩ́sɩ́ mlɩ. “Anɩdɛ́ mlɩ itsiá ha.'
  bsn-NT: 'To bajiri, Pablo, Bernabé rãcare ĩnare cõañujarã ĩna. Ado bajise queti
