    jém miit́t́aŋwɨɨp jém attebet Antioquía y jém naxyucmɨ de Siria y Cilicia.'
  wuv-wuv: 'Laguna notonalao fei ne''iaa ro''ou ma fei ne''ia na ware ba: Hai''ou
