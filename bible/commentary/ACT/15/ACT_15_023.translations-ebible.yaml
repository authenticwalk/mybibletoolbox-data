  jpn-1965: 彼らはこの人たちに託して、こう書き送った。「使徒および長老たちは、アンテオケ、シリヤ、キリキヤにいる異邦人の兄弟たちに、あいさつをいたします。
  fra-SBL: 'Ils écrivirent ces choses de leur main : « Les apôtres, les anciens et
