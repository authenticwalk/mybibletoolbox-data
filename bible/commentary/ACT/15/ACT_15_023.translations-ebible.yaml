  txq-txq: 'Ara reni susurak fo fee hatahori nusa-nusak laen marai kota Antiokia,
    nai profensi Siria, losa dae dook manai profensi Kilikia. Susurak naa liin talo
    ia: “Hara haitua neulauk numa ai, Lamatuak Yesus nedenun nara ma lasi-lasi Karisten
    laen nara marai ia, nai kota Yerusalem mai. Ai surak susurak ia fee ei, fo ai
    sue sama leo ai toranoo heli-helin.'
  aaz-aaz: 'Sin neik surat he nfee je neu apirsait ein reꞌ ka atoin Yahudis fa abitan
    kota Antiokia et propinsi Siria, nkono nteniꞌ tar antea propinsi Kilikia. Surat
    naan, in aafn ee nak on nai: “Tabe ma haan buseet naꞌko kai, Usif Yesus In haef
    ein, ma atoni mnasiꞌ bian anteniꞌ abitan kota Yerusalem. Hai mtui surat reꞌ ia
    meu ki, natuin hai mneek maan ki, nahuum on reꞌ hai oriꞌ ma hai tataꞌ sin.'
  qup-NT: 'Chasna akllashpankuna paykunawa kacharkakuna shuk killkarishkata kasna
    nishpa: Ñukanchi apostolkuna, kirikkunata sinchikuchik wawkikunapas, tukuy kirikkunawa
    pakta kay kartata killkanchi. Tukuy kankuna Antiokia llaktapi, Siria, Silisia
    allpakunapipas kawsak mana israel runakunamanta kirikkunata saludanchi.'
  azb-azb: 'Onların əlinə bu məktubu verib göndərdilər: «İmanlı qardaşlarınız olan
    biz həvarilərlə ağsaqqallardan Antakya, Suriya və Kilikiyada yaşayan, başqa millətlərdən
    olan bacı-qardaşlara salam!'
  eng-DBY: 'having by their hand written [thus]: The apostles, and the elders, and
    the brethren, to the brethren who are from among [the] nations at Antioch, and
    [in] Syria and Cilicia, greeting:'
  guo-NT: 'Japi xalaeyaxaelcarta, japacartatat japi lelpox jʉm-aech: “Takoew, xanal
    apóstoles, ancianos sʉapich, lelx ampacarta xamalliajwa. Xamal saludax, naexasitampim
    Jesucristo pejwʉajan, judíos-emilpim, Antioquía paklowaxpijwam, Siria tʉajnʉpijwambej,
    Cilicia tʉajnʉpijwambej.'
  hla-hla: 'Nori i hala gono merien a toa kalanloun te mar ranga u teka: “Alam u aposol
    na pal kapan, alam a toa pala i tamilimiu te hamana uam tere Iesu. Alam e koloto
    menami a kalanloun teka i tamilimiu a ma tsi hahatoulana tu butu mia i gusuna
    pala te halhal ria i tamulam u Jiu, me ka mia tara taun i Antiok na tara provins
    i Siria ni Silisia.'
  mav-NT: Mi'i hawyi ta'a­tuwan popera pe i'atu­mie­reto wuat. Mio tã i'atu'e — Uruto
    ti Ieru­sarẽi miaria Iesui mohey haria torania 12 ok takaria mi'iria wywo uru'a­kagnia
    wywo Iesui mohey haria uruipo­'oro miwan me ehowawi kuekatu uru'e hap popera pe
    wẽtup ywania kape tawa Antiokia piaria kape yi Siria piaria kape yi Sirisia piaria
    kape uruipo­'oro miwan eweimoe­hãite ro kuekatu uru'e hap i'atu'e.
  kpf-kpf: Oi ekap ŋâi itâ kulemgum zikâne mem âiwet. “O bukurâpniŋâ, bukurâpziŋâ
    Aposolo sot galem a, nen ekap zi kulemgum pen. Oi hân ŋâin gok Antiokia kamânân
    sot Siria sot Kilikia hânân ândie, zeŋgât sâtâre opŋâ ekap zi pen.
  ppo-ppo: Téró, ai dotȩyaaire whi̧rapené só fó̧póló, i fo asȩyalepó. “Da̧ aposel
    whi̧ró whi̧ disirapetamota, diaao̧ norape i ape. Da̧ feané dia̧ Antiok bemó Talepaae
    kisipa tiró betere Juda meire fake norapepaaekélé, Siria hae kwiamó betó mole
    norapepaaekélé, Silisia hae kwiamó betó mole norapepaaekélé, mo doa ko̧leó, dapó.
  hin-2017: 'और उन्होंने उनके हाथ यह लिख भेजा: “अन्ताकिया और सीरिया और किलिकिया के
    रहनेवाले भाइयों को जो अन्यजातियों में से हैं, प्रेरितों और प्राचीन भाइयों का नमस्कार!'
  wol-KYG: 'Ñu yóbbante leen bataaxal, bind ci ne: Nun ndawi Yeesu, ak mag ñi, seen
    bokki Yerusalem, noo leen bind, yeen sunu bokki gëmkat ñi dul Yawut te dëkke Àncos
    ak Siri ak Silisi. Nu ngi jiital sunub nuyoo.'
  bef-bef: 'Enali fayahi mone ma lite gete etali etayanugu meleꞌahana: Lali aposolo
    bonaꞌi hiti to olopa bonaꞌi hiti lenalalutinigita fegutoga bonaꞌi Atioki hepato
    hiti Silia hepato hiti to Silisia hepato hiti neminanamagita lenalitoga bati hite
    nehafihe luto fayahi nogo lepolone.'
  amm-amm: Kiyoko taikiyokino mo, paso alomanokino. Noino yomukokaiki, “Koi, Kotoni
    imo lukasikalomano nokowoi Isisoso mulumolo luwai noko nokolalo samukuko nokowoi,
    koi mo paso na tokumononinukuwo, noko nokonu noko moini paso. Anotiyoko nokonu
    nokowoi Siliya asi nokowoi Silisiya asi nokowoi, moini paso na tokumonoki. Moi
    mo auwa iyali na, Isisoso tomulumolo luwaikoni, no monoi no.
  zaj-zaj: Wawagwelela na lupwilili luno lwandikigwe vino, “Tweye watumigwa wa Kilisto
    na wavyele, wandugu zenu, ha Wamhazi wamtogole Kilisto ako kudiwambo da Antiokia,
    na muisi za Silia na Kilikia. Towalamsa.
  chq-NT: 'Joon coon''¹³ ''ii‑o gasii¹in ''e jí² do. ''E jí² do jin''² la lo: “''Aa²¹²moo''
    faa''¹³ jna''a. Jna''a, apóstoles tya'' Jesús, coon''¹³ tsacøøi''¹³, coon''¹³
