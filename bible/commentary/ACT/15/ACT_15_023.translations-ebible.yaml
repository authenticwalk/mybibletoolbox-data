  swp-swp: Edi uriuri abo se laei, si uri ina doha, “Omi ema tataoyao e, Murimuri‐tataomiu,
    Anetioka eo Suria eo Kilikia taumiamia, ai aposotolo eo babada eo emi tataoyao
    ina, ai aitoiemiu.
  bjr-bjr: Mi papiqanaki ufa maaqimminoo marinau. Innee Antiooka maqannaa faqa Siria
    maqannaa faqa Sirisia maqannaa faqa sia innee Yuda maqannaafau mariafanoo, aanaamuru
    mini maqaqoosa mariafanoo maasa Yisuna faiqi namu mifa niqiqoosa faqa faiqí firaasa
