  row-row: 'Ara rendi susura fee atahori nda Yahudi sa sia kota Antiokia sia nusa
    Siria, losa nusa Kilikia. Susura naa, lii na taꞌo ia: “Sodꞌa-moleꞌ mia hai, Lamatuaꞌ
    Yesus dedenu Nara, ma lasi feaꞌ sia Yerusalem ia. Hai suraꞌ susura fee hei, fo
    hai sue onaꞌ odꞌi-aꞌa bonggiꞌ e.'
  msy-msy: 'Egha me akɨnafarir kam me koma anemada: E, aposelba ko Godɨn ingangarir
    gumazir aruaba, e ian adarasi. Ia Kantrin Igharazimɨn itir nɨghnɨzir gavgavim
    Iesusɨn itir darazi, ia Antioghɨn nguibar ekiam ko Sirian Provins ko Silisian
    itiba. Akɨnafarir kam ia bagha izi. Dughiar aghuim.'
  agg-agg: 'Ahafandɨ warɨhü ai pas mamɨ koarɨhoe-mondühɨ hoafɨyo-mondühɨ yahomoya:
    “Ro Kraisɨndɨ hoafɨ sahumɨndefɨ hefɨ rɨhundeimb-anefɨ asu hɨfandɨrɨhu-hundeimb-anefɨ.
    Suda-yafe ndɨfo anɨhondümbo-rɨhindeimbɨ Andiokɨhü, Siriahü, Sirisiahü anɨboadei,
    se karɨhasɨ-handürɨ.'
  ptp-ptp: Yuu kô kɨpihac wê Yesu nue ngɨvihi hɨxôn gyovɨxa kɨvuu bêga nêbê, “Yesu
    nue ngɨvihi hɨxôn gyovɨxa kɨvuu kɨpihac tiga dɨ vông i loc vô xam tɨbii Antiok
    yuu Silia dɨ Silisia wê xam vông i vin Yesu gee.
  nak-nak: 'Egite la bilalaha goio abia giteu la leta, eia vikara maie: Amiteu la
    bilalaha, amiteu la ururu tomi, amiteu tomi e tabarabara mutou, amite baha la
    vikararala tamiteu soio tamutou e tabarabara miteu ale logala tamite Iuda, ale
    pou oio la mautu e Antiok, me oio tai la gale Siria, me Silisia. La haro moli
    tamutou.'
  lbb-lbb: 'Pa la tumus tar a pas sur lar losi. A pas i atongi mange: Mila a aposella
    pa a ningnigola, na tastasimulo, mila tumtumus tetek mulo a tena tortorotla tagun
    a tarai ning bel a tarai Juda ning mulo kes tumo e Antiok, pa ana naur a papar
