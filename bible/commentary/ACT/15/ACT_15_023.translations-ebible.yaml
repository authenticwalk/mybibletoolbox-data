  rug-rug: 'Meke guahe sa leta sapu va paleke nia rini koari kasa: “Sa leta hie si
    mae guana koa gami kasa na apositolo, na koimata pa ekelesia, meke na tasimia
    koe Karisito. Va atua gami sa leta hie koa gamu kasa na tie Zenitailo, pu va hinokaria
