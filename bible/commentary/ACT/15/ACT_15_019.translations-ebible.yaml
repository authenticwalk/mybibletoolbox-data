  cnl-NT: ’La²³la³ cu³lø³¹ lǿn³ jné² jo̱o̱²³na²³ ―ca²³jua'³ Jacobo―. 'A²³jia'³ ma²³
    'ne'² 'e³ rɨ²mɨ'n²³²na² dsa³ jia'³ 'i³ cɨ² sɨ³lín³ dsa³ quien³² Dios.
  zar-NT: ’Que lë ni naʼ runi nedaʼ bitiʼ ral-laʼ gun níguiruʼ bönachi izáʼa, nupa
    tuʼhuöáca queëʼ Dios.
  kde-kde: Nangu ngwòna kuva tunavakambyekambye vanu vakávele Vayahudi vannaukîla
    Nnungu.
  ata-ata: Eni xavutalaxeni aloxo ne, ta mitema aneꞌi ane ta Iutaia uasi ia ixiu ineꞌe
    noxou ne talosiꞌa tuꞌumaxu sou itavule mamu.
  qvw-NT: '“Chaymi ya''a ní: juchanpi wanaculcul Diosninchicman chalapacuyalcaptin''a
    ¿imapäñam juc sasachacuycunawan mana-Israelcunäta mastá ñitichichwan?'
  nfa-nfa: 'Ka madhutu ngangee jaꞌa, Yakobis, sèmi neꞌe: ladhe dhèu Yahudi boe neo
    madhutu Ama Lamatua, èdhi dhèu Yahudi baku pajꞌèra si. Èdhi baku pabia rèngu,
    ho pua si madhutu adꞌa suna èdhi. De èdhi hudꞌi suri tare sasuri èci, ho ti paꞌadhu
    hia rèngu, peka na, rèngu parluu boe madhutu aaꞌi atora adꞌa èdhi dhèu Yahudi.
    Te ngaa èdhi pasanèdꞌe rèngu, peka na, bhèni-mone baku tao jꞌara karehe dènge
    dhèu dhu jꞌajꞌi boe dhèu èmu-kamali rèngu. Rèngu baku raꞌa ngangaꞌa sogo-tagu.
    Rèngu baku raꞌa raa badha. Aa rèngu baku raꞌa sisi badha madhe dhu ra pacèli koko.'
  tnp-tnp: Kəni Jemɨs təməni məmə, “Kəni tol lanəha, iəu iəkəni məmə rəueiu Nanihluə
    mɨn tepət kɨnautəuhlin nətəlɨgiən rəhalah mɨnəutəhuva o Uhgɨn. Kəni təsəuvɨriən
    məmə rəueiu əha kitah okotol tiəkɨs pɨk mɨn o lah.
  urd-urd: पस, मेरा फ़ैसला ये है, कि जो ग़ैर क़ौमों में से ख़ुदा की तरफ़ रुजू होते
    हैं हम उन्हें तकलीफ़ न दें।
  hot-hot: “Aêŋ ba yenaŋ auk ma aêntêk. Avômalô loŋ buyaŋ takatu ba bôk ele kapôlôŋiŋ
    liliŋ ba i hadêŋ Wapômbêŋ ma miŋ nanêm malaiŋ êndêŋ i ami.
  mqj-NT: Dadi situru' pikki'ku, tae'kia' mala ussussai tau senga' salianna to Yahudi
    to la mengngolomo langngan Puang Allata'alla.
  rus-SYN: Посему я полагаю не затруднять обращающихся к Богу из язычников,
  mbh-mbh: 'Lama Jems i ri mun ve, “Vene na lemik kene i vene: Te mothong tova te
    sungu matheong ako nge a Moses ile patorong panesnga nge tokokoe areko or ini
    Judare avele, nge areko o eksing olemi a God nge.'
  bdd-bdd: Ta Yemesa wete ꞌigwaeya, “Cigu loina bewa, taudi tomiya ganamuli Yehoba
    ꞌoina siꞌitaꞌitahila, ꞌabehega sahena ꞌadi mwau talagulagu,
  cbt-NTPO: “Napoaton nisha piyapi'sa' Yosë imapachina', noya nia'ahua', tënahuë.
    Co ya'ipi Moisësë pënëntërinso' a'chintacaso ya'huërinhuë'.
  rmy-SERVI: Колэсти мэ думисарав, со амэнди на трэбуни тэ тховэ пхаримо пэ наиудеен,
    савэ обрисявэн Дэвлэстэ.
  srn-NT: 'Dan Yakobus taki moro fara taki: “Fu dat''ede mi feni tak'' un no mus trobi
    den sma di no de Dyu te den drai kon na Gado.'
  cta-NT: ’Biꞌ chaꞌ ntiꞌ naꞌ chaꞌ ná tsoꞌo si tatsaa na jiꞌi̱ nguꞌ xaꞌ tsuꞌ nu ngusñi
    chaꞌ jiꞌi̱ Jesús chaꞌ taquiyaꞌ nguꞌ lcaa chaꞌ cusuꞌ jiꞌi̱ nguꞌ judío tyaꞌa na
    juani, nu loꞌo nguxana ca ti chaꞌ nchcutsaꞌa̱ Ni cresiya jiꞌi̱ nguꞌ chaꞌ caca
    nguꞌ ñati̱ jiꞌi̱ ycuiꞌ Ni ―nacui̱ Jacobo―.
  bqc-SIM: Ayãmɛto má è a maa wà yã́ zĩ'ũ dilɛ buipãle pↄ́ aa zɛ̀ ń Luaoↄnɛo.
  tcz-CHONGTHU: Chuti ahijeh chun keima thutan chu hiche hi ahi, chidang namdang te
    Pathen lama lungheina neiho dinga pohgih igot peh lou dingu ahi.
  mar-mar: तेव्हा माझे तर मत असे आहे की, जे परराष्ट्रीयांतून देवाकडे वळतात त्यांना
    त्रास देऊ नये;
  snp-snp: Yamu kane-manene kolomo ya ailo feka wenena yate eleyapa witi Gotidoka
    wamo wenena ya keina gimámenune, loto kolowe.
  isl-isl: 'Samkvæmt því er úrskurður minn þessi: Við skulum ekki krefjast þess af
    heiðingjunum, sem snúa sér til Guðs, að þeir haldi lög Gyðinga.'
  spy-NT: Kunyoo, kaatiil ꞉anii kule ‑mookany keeyey kunyikisyi choo mā Yuutayeek
    yoo mii kuyisu keey kukwoonii wōlēē mii ꞉Yēyiin.
  xnn-xnn: Dat itoloy Santiago ay mangwani en, “Isonga kanak en adi tako paligaten
    nan baken Judio ay mangdokdokog isnan pinatpatida id kasin ta mamatida ken Jesus.
  mwe-mwe: “Kwa nneyo, nne ngunatenda nnei, tunaabhuyanje bhandunji bhangabha Bhayaudi
    bhakwaatendebhushilanga a Nnungu.
  tte-tte: Yo Yemesa iwaloyoi, “Mwa yagu nuwatu bwaite besiele. Boda siya nige Yudiya
    tomoliyao sinuwabuiko yo simeli Yeisu koina, tabu kali polowe tapeipei yakato
    Mosese ana loina meuloina simuliya.
  tcs-tcs: Zemes kip spik diskain, ‘So nau ai tingk diskain, i mobeta mipla no mekem
    ad po dem Nozuwispipol uda kam biliba.
  hlt-THB: Cedawngawh, Khawsa benna ak hlat Gentelkhqi ce kyinaak peek aham am awm
    hy, tinawh awi tlyk nyng.
  soq-soq: 'Iems osowesane wanase, “Ne insaisana ema epe: Uwa daitada apanawa mida
    kadi bedewe insaisau leusaie God mampentoia no mai sai da mo osouwosato awaawanawa
    babisapu.'
  qub-qub: '«Chayno caycaptenga noga në: Mana Israelcunata ama michäshunchu Jesucristuman
    yäracunanta.'
  att-att: “Á yáyù nga napiá ta urè, nu arát tam jigirigátan yù ira ari Kudio nga
    manguruk kâ Apu Kesu. Arát tam ituddu nira yù ngámin nga kustombare tam nga Kudio,
    nga arát tam gapay matuppál ta áddè ngaw.
  bki-bki: Ana Yemesi mil lie vo, ber bisivisii kiano jidomiano, berinavo “Ea kiaku
    vitiiano, naio jibe nei naruei. Mia maka rivu ka kito rovijuku kouo p̃eli na rala
    m̃elea nalo napano abiliglo vonga abinimei ea Atua, napano maka ave kulo Ju. Maka
    rivu ka roverenio nalo monoka ave pakuveu, p̃eli na nalo monoka atakisor kiado
    tuboiano tibe na a tibe na.
  bqp-bqp: A yã mɛ́ à tò ma è à mana ò yã kũ à zĩ'ũ ditɛ buri pãnde kũ òtɛn
    arɛ dↄ Ludaanↄnɛro.
  mcp-mcp: «Sâ jɔɔŋg wə́ mɛ́ mə dʉ́g nə́, ilwoŋ í búúd í ŋgə́ cɛ́nd kuú njɔɔnd ŋgə
    yid wə́ Zɛmbî yí, sə́ ajə́láyɛ́ nə wá bwo məkwowʉla cʉgʉd.
  hat-hat: Se poutèt sa, mwen menm, Jak, mwen kwè nou pa dwe antrave moun lòt nasyon
    yo ki vin jwenn Bondye.
  npl-NT: '''Yika ne nikijtoa, amo matikinkuejsokah akimeh amo judíojteh iwa yokikajkeh
    tlan achto okineltokayah iwa axa ya kitlakitah Dios.'
  bgg-bgg: Jems è athodang pha yao, “Hì ne gu munow ro, gethek ne Gaibranthek de hanyie
    Hamangkhung-aphuii shii idoh dun din ramuii pho shii diig aphi chid phro.
  eng-TCENT: Therefore my judgment is that we not create difficulties for those among
    the Gentiles who turn to God,
  eng-BSB: It is my judgment, therefore, that we should not cause trouble for the
    Gentiles who are turning to God.
  cpu-NT: Irootakera nonkantantyaari naaka, eero aritzi añaakaayetyaari kaari asheninkata
    ikaratzi kempisantayetairiri Pava.
  san-ASM: অতএৱ মম নিৱেদনমিদং ভিন্নদেশীযলোকানাং মধ্যে যে জনা ঈশ্ৱৰং প্ৰতি পৰাৱৰ্ত্তন্ত
    তেষামুপৰি অন্যং কমপি ভাৰং ন ন্যস্য
  tod-tod: 'Zake ɠɛni mɔnɔ ti ma: «Naa ɠa é ba, nà kaazu ga fizɔgɛ ga ade mina faaɓa
    kpɛtɛ zii ɠiligiti tuɠɔ, niiti ti ɠidaaleʋezu GALA ma,'
  tac-NT: '''Lige aminabi anile alué Santiago anilime rió: ―Neka regá ''nata nili
    bo''neko, ''ma tabilé umériga nulewa alué ralámuli tabilé jurío napurigá ''la
    sébali olámala alué ''nátili ''we nóchali kame, alué ralámuli napu ''ma ''la Onorúgame
    ''kúchila ju jipe.'
  eng-WEBPB: Therefore my judgement is that we don’t trouble those from amongst the
    Gentiles who turn to God,
  gfk-H: Io, Jemes ga tangai, “Tano nugu ninaas at, iau lik bia waak dahat hapurpuruan
    diet ing pai Iudeia diet ing diet tahtahurus tupas Kalou.
  viv-viv: Kadu gigayo, “Yaku nuwanuwa hidede amine. YoꞋo tulidiyao kalivai-dina Yaubada
    againe hihagaviladi-ma keke vehimeya moyaꞋaina vitana kanaveledi.
  yao-yao: Che Yakobo ŵapundile kuŵecheta, “Une ngulamula kuti, tukaasakalisya ŵandu
    ŵangaŵa Ŵayahudi ŵakwagalauchila Akunnungu.
  tgp-tgp: Matan haratu, noku kilakilau r̃a sopo mele sile te rani r̃ilangi tinapua
    isana tamlohi r̃or̃oha sei la lo posi la mai isan God,
  auc-NT: Ante yewæ̈mongatimpa, ante Tantiago godömenque apæ̈necantapa. “Botö Wængonguï
    nänö apæ̈negaïnö ante pönente wædinque, Ïïmaï cæcæ̈impa, ante pönëmopa. Oodeoidi
    ïnämaï ïnäni, Idæwaa wapiticæ̈ pönente awædö, ante wædinque ocæ̈ ëmænte näwä Wængonguï
    gämæ̈nö pöñönänite mönö edæ ee cædinque tömënäni taadö ganta cædedämaï ingæ̈impa.
  kbc-NT: Tiago eɡ̶idaaɡ̶ee me dotaɡ̶a, odaa jeɡ̶ee, “Ee jakadi me iɡ̶enaɡ̶a me daɡ̶a
    jalomeɡ̶enaɡ̶a niɡ̶ina ane daɡ̶a judeutedi baanoɡ̶onakato Ǥoniotagodi.
  bmh-bmh: Guzenaimai, Zems nug ze mai beteimai, eneun, “Go izal dabeleu, ig emgasag
    ipal ebuan duailel agal oiagab Uwait waugab alabun uhu i marab.
  ctu-BL: Jini cha'an mi cʌl mach wenic mi' tic'lʌntelob gentilob mu' bʌ i sutq'uiñob
    i bʌ cha'an mi' ñopob Dios.
  meq-meq: 'Hərwi niye, Yakuba a gwaɗatay sa: «Na dzala na, kâ kwasakwatay gər a ndo
    neheye Yahuda hay bay aye ta təma Mbəlom aye bay.'
  noa-H: Mag jaauwi, hich Santiagooupai, —Magua mua hoowai, har judionaan k'abam k'ʌʌnta
    hamach jöoin hi pʌawia jũrr Hẽwandam hiek hʌ̈k'amam k'ʌʌnag chan pöd maadëu hamag
    maach jöoinau nem jaaujerr t'um hat'uucha jaauju k'aba nʌmgui hajim haajem hich
    jöoi Santiagoou.
  alp-NT: Yakobuse ibeteke be, “Kwalia imi, ite pletae tamata Yahudi mo rebe esi hlaleke
    loko Allare kena esi lulu pusue Musa eni pleta bei Allare yake, le esi ktili kena
    esi ono lulu mo.
  san-VEL: ataeva mama nivedanamida.m bhinnade"siiyalokaanaa.m madhye ye janaa ii"svara.m
    prati paraavarttanta te.saamupari anya.m kamapi bhaara.m na nyasya
  kbq-kbq: E'ina hu'negu, huvagare nanekea nagra (Jemisi'na) amanage nehue, tagra
    mago'anena knazana ozamisune, na'ankure megi'a vahe'mo'za amu'no zamifinti rukarehe
    hu'za Anumzamofonte e'naze.
  kbh-kbh: 'Chents̈ana Santiago mënts̈á tojanë́yana: “Chíyeca ats̈e sëntsejuabná,
    bënga ndoñe s̈ontsamna chë ndoñe judiëngbiama jamana más totcá chaotsemnama Jesucristo
    jtsë́stonama.'
  ron-LSB: De aceea, judecata mea este să nu-i tulburăm pe cei din rândul neamurilor
    care se întorc la Dumnezeu,
  pon-pon: Ari iet me i kajauiada, kitail ender katoutoui irail me wuki on Kot jan
    ren men liki kan.
  nhe-BL: 'Jacobo noja quincamahui huan quinilhui: ―Huajca na nimoilhuía ayoc tiquincuatotonise
    tlen ax israelitame tlen quinequij quitoquilise Tohueyiteco.'
  sps-sps: Jemis tsue pis to na ka, “Tan fakats tsonyo ara ma faan vaare iny ta patang
    tan vainy sikia ma taa Jiu to te takopis fi ten Gov.
  wnc-wnc: “Siwan unzingge nata anzing nataat. Aminu kepman nanata musia papa tekwaba
    Anutue kukingge puya kwatanbam dua yamunim.
  bus-bus: Beee yãnzi má è à maa wà yã kɛ̀ zĩ'ũu diɛ bori pãnde kɛ̀ aↄ̃ↄe aɛ dↄↄ
    Ludaanↄnɛro.
  gub-BL: A'e rupi nezewe a'e peme ihe kury. Xiapo kar zo agwer ma'e zutew 'ym wanupe
    nehe, Tupàn rehe uzeruzar ma'e wanupe nehe.
  imo-imo: Imunga nani i konopu lteo. Jisas ipuki tiringi imbo lupema konopu topele
    toko Gote kinye tukundo ongo molongema konopu umbuni lipo naa tiemili.
  boj-boj: “Deqa ijo was, e ijo areqalo endegsi merŋgwai. Sawa bei bei qaji naŋgi
    are bulyoqnsib Qotei aqaq boqnibqa iga naŋgi gulbe bei enjrqasai.
  eng-DRA: For which cause I judge that they, who from among the Gentiles are converted
    to God, are not to be disquieted.
  knf-knf: 'Yakob akak ahoţalëş aji : « Ukaaŋ kë nşal ţi uleef naan aji ŋënwo kanooran
    banwooŋ baanwo bayuday, bankakuŋ afiyaar Naşibaţi.'
  san-KHM: អតឯវ មម និវេទនមិទំ ភិន្នទេឝីយលោកានាំ មធ្យេ យេ ជនា ឦឝ្វរំ ប្រតិ បរាវត៌្តន្ត
    តេឞាមុបរិ អន្យំ កមបិ ភារំ ន ន្យស្យ
  arn-NT: “Feymew iñche kay ngüneduamün, ñi kümenon aporia meñkukünulngeael reke tati
    pepilfalnochi dungu tati pu judiu tuwünngenolu ti elkünutulu tañi kuyfike feyentun
    femngechi ñi inayafiel ta Ngünechen.
  zas-NT: ’Zeel naladxan ad rayalt chu güün naguiejn bén ad najt ree bén Israel par
    chinal reeman ley, laa reeman guial ma basaꞌn xcostumbr reeman par chinal reeman
    xnejz Dios.
  ken-NT: Jems arɔk ambɨ bɛ́rɛm bɛ, “Ndu nkaysi aya, sɛ́kɛ́pɛrɛ sɔŋɔri bǒ abhɛn bápú
    bo Israɛl abhɛn bátwɔ̀ ntá Mandɛm.
