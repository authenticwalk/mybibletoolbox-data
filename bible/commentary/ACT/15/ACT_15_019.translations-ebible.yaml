verse: ACT.015.019
translations:
  kpx-kpx: “Katealemo di huhuige nahi Diue ata holioholiale kebiamo menaka moaga lou
    halevai. Keau isiviale Dilava ehovai.
  okv-H: eto James na ke nei einge ena, “Hotembari nau amo enda nei embo God ta degi
    ere hora avo ungote bouka mane ikasora
  tbo-tbo: ‘Ugolinei ma u wikaha naka tauhi ega mi Yudeya Yaubada he itumaganeya,
    ega ipa ta laipilipilihi.
  mal-C: “ആകയാൽ, ദൈവത്തിലേക്കു തിരിയുന്ന യെഹൂദേതരരെ നാം ബുദ്ധിമുട്ടിക്കരുത് എന്നതാണ്
    എന്റെ തീരുമാനം.
  grc-SR: Διὸ ἐγὼ κρίνω μὴ παρενοχλεῖν τοῖς ἀπὸ τῶν ἐθνῶν ἐπιστρέφουσιν ἐπὶ τὸν θεόν·
  bgc-bgc: “ज्यांतै मेरा विचार यो सै के हम उन गैर यहूदियाँ खात्तर कोए मुसीबत पैदा
    ना करा, जो परमेसवर कै कान्ही फिरै सै, हम उन ताहीं दुख ना देवां,
  khz-khz: Gaura pakurai au atugamagina, ati Iuda talimara gevetugamagi-waina Palagu
    genai ragaina pita veagaokaa.
  deu-TKW: Darum bin ich der Ansicht, daß man die, welche von den Heiden her sich
    zu Gott bekehren, nicht belästige,
  zsr-NT: ’Qui lë ni naꞌ runi nedaꞌ cutu ral‑laꞌ gun níguiruꞌ bunách gzaꞌa, nup tuꞌhuöác
    queëꞌ Dios.
  lin-lin: 'Yango wana, tala likanisi na ngai : Tosengeli te kotungisa bato ya bikolo
    ya bapaya oyo bandimeli Nzambe.'
  hns-NT: Ohie khaatien hamlogke na tjaahie doesar djaatie ke bieswaasie ke sotj me
    daar dewe ke.
  noa-E: Mag jaauwi, ich Santiagooupai, —Magua mua oowai, ar judionaan khabam khʉʉnta
    amach jöoin i pʉawia jũrr Ẽwandam iek ʉ̈khamam khʉʉnag chan pöd maadëu amag maach
    jöoinau nem jaaujerr thum athuucha jaauju khaba nʉmgui ajim aajem ich jöoi Santiagoou.
  eng-EMTV: Therefore I judge that we must not cause trouble for those who are turning
    to God from among the Gentiles;
  mib-NT: ’Jeē yúcuan jéni ni na jéē ñáyuu tāca gá nación jeē ní castóo i jniñu jeē
    tu íyó ndáā te ni cacandíje i máá Yáā Dios, ma stáhān yō i jeē ndácu yó jniñu
    jeē squícu i ley Moisés.
  lif-NT2: याकुबरे़ याम्‍मो अक्‍खे पाःत्तु, “निङ्‌वाॽफुमाङ्‌ङो के़नुःङ्‌बाआङ्‌के़दाःबा
    थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽ तुक्‍खे चाःप्‍मासि मे़ःन्‍लो के़लॽबा आनिङ्‌वाॽ वाॽरो॥
  xnj-xnj: Yakobo akayendelela kujova, “Nene nilola kuvya chabwina lepi kuvang'aha
    vandu vangali Vayawudi vevakumsadika Chapanga.
  mmx-mmx: Jems ga lok bok keretna, “At lodoxoma rak do nemen dik ta lox asoogong
    nedi limixin kopmen di me Judaia mo dit pas saparap ne Moroa.
  cbr-NT: Usa 'ain cana 'ën sinanin, judíosma unicama axa sinanati Nucën Papa Diosnan
    'inux Jesucristomi catamëcë, a cananuna usai judíos unicama 'iti Moisésnën cuënëo
    bana quicësabi oquian 'anun catima 'ain.
  tee-NT: Pus ni chunch ju najunta ju Dios pus yuchi iclhinajun ju quit'in ni jantu
    calhimakchapu ju yu'unch ju jantu quint'a'israelitanin'an tajunita ju tamacaulh
    tachi ju akts'iya ixtalhilanita chai tach'ak'ok'ata ju Dios.
  eng-LSV: 'For this reason I judge: not to trouble those who turn back to God from
    the nations,'
  cak-NT: 'Y xu''ij chuka'': Romari'' ren nin-ij, más utz man quiekanak ri man je
    israelitas ta ri xquijal yan quic''aslen chech ri Dios, chi ni''an ri circuncisión
    chique.'
  pah-NT: 'Igwete Tiago''ga ei no: —Nurã jihi a''e pe me kiro: Xa''eyme ti g̃a pe:
    “Tojikytiuka ti g̃a.” Xa''eyme ti a''ea judeus''g̃arũive''g̃a pe – kiroki g̃a
    gwerojijyi gweaporog̃ita kiro ojikoga Tupana''ga rehe, ei ga.'
  sja-NT: 'Mãpai Santiagopa mãgaji: —Tachi Ak''õrepa mãga jara bairã, mɨa nãga k''ĩsia
    bɨda aji. Tachia Moisepa p''ãdade jara bɨk''a oopidaik''araa bɨ judio-eerãmaa,
    mãgɨɨrã Tachi Ak''õrede ijãadak''ãri.'
  xed-xed: Ka kɗə Yakubu ta mna gwaɗani. Ma vlaŋ lu ta ghuya ɗaŋwa ta gwal kul nzakway
    ka la Yahuda ta mbəɗaktá vgha da Lazglafta, ka iʼi nda ŋa ɗa.
  mks-NT: 'Já na̱cachi tucu Jacobo já xi̱hi̱n ná: —Sa̱há ña̱ cán quéa̱ cáha̱n i̱ ña̱
    co̱ ndítahan caja ndúsa̱ yó xi̱hín na̱ tóho̱ cacu va̱ha na ley Moisés jáchi̱ na̱casáhá
    ndíco̱ na̱ íchi̱ cuéntá Ndióxi̱ viti.'
  gfk-S: Io, Jemes ga tange, “Tano nugu ninanaas iat, iou lik be waak dait ra hapurpuruan
    di ing pa dile Iudeia ing di tahtahurus tupas God.
  bmu-bmu: '“Miaŋgöra Jeims nöŋön keu mi kewöta mötmötnan kewö möta jizal: Kian kantri
    ambazip uruŋini Anutugöreŋ meleŋjei, neŋön mönö lömböt könjöŋ ketaŋi yeŋgö qakŋine
    alinga qahö dop kölma.'
  dgz-dgz: Ap menan, Diemis aigap sia wadiamon, “Ne anuingina mam, ian ugupe imumu
    God inap entanene nagirewa nu kaimakaet wat itan da ya munat.
  eng-GNV: Wherefore my sentence is, that we trouble not them of the Gentiles that
    are turned to God,
  zaa-NT: 'Gunne Jacóbua adí nna ra bi: Por nu ra Tata Dios lo Escritura nna acca
    nia'' qui''ni bittu guni ri''u tàbi para adí ca enne'' qui'' adí ca nacion canu
    chi betse''e latsi'' quį ca creencia mal qui'' quį nna càhua latsi'' quį gui cą
    nu rú''ulatsi'' Tata Dios.'
  eng-WEBSTER: 'Wherefore my sentence is, that we trouble not them, who from among
    the Gentiles are turned to God:'
  guh-guh: 'Icatsia Santiago jumaitsi apóstolevijavabelia, ancianovijavabelia ata:
    —Nexata xanë jamatabëitsinë mapacueniaje. Apo jamatabëitonotsi tsanetsi baja matavëjëa
    apo judíovi, pamonae baja najamatabëcuenepënëyorota Diosojavabelia.'
  bon-bon: Siige, Yakobu piba jejemige ätrunga biname bine egä, “Cäme ngene atwanena
    apu egä mine miiji lica ngenecu mäpu ceera pui biname bine lui Israela biname
    lica gemi, lui cina Acejiyame bau tatatrongärininisi.
  nhw-BL: 'Jacobo noja quincamanalhui huan quinilhui: ―Huajca na nimoilhuía ayacmo
    tiquincuatotonise catli amo israelitame catli quinequij quitoquilise Tohueyiteco.'
  mgw-mgw: “Kwa nyo pala kwangu' kanetwaauye bandu bangali Ayahudi babanng'alambukya
    Nnu'ngu'.
  swh-ONEN: “Kwa hivyo uamuzi wangu ni kwamba, tusiwataabishe watu wa Mataifa wanaomgeukia
    Mungu.
  wbi-wbi: Kange, amasaghe ghango, natungavapelaghe imumuko avanhu avapanji vano vikunsyetukila
    u Nguluve;
  bba-bba: Yen sɔ̃nɑ nɛn bwisikunu sɔɔ, n ǹ weenɛ su ɡɑ̃ɑ sɛ̃sɔɡinu doke tɔn tuko
    ben swɑɑ sɔɔ be bɑ ɡɔ̃ru ɡɔsiɑmɔ bɑ wurɑmɔ Gusunɔn mi.
  eng-KJVCPB: 'Wherefore my sentence is, that we trouble not them, which from among
    the Gentiles are turned to God:'
  kgk-NT: 'Upéa-gwi ha''e-ta peẽ-my: Xe-vy naiporãi nhanhemonhe''ẽ hatã hatã judeu
    e''ỹ kwéry-pe. Ogwerova ramo gwekoha Nhandejáry-rehe naiporãi nhamoakãrasy íxupe
    kwéry. “Entéro Moisés he''i va''ekwe gwive ejapo katu” naiporãi ja''e íxupe.'
  waj-waj: Kua fafaaraivoono itaa kua tiivaaraina na nenenaidiri yaata utuee ngii
    giaa ngii miaunoo. Ta ngiari voopinnaa gioonna kiaapu vaa ausa hanigieeraiya mmuaararai
    mmooriivaa iya mmiaarainnoo.
  cpy-cpy: Rootaki nokantan-tyaari naaka, tee okameethatzi añaakaeri itsipa-jatzi
    kaari asheninkata ikaatzi kemijanta-yiteeriri Tajorentsi.
  mpx-mpx: “He no nuwatu i ola hiwe. Bolo nige Yudiya i oola ge hi mipil awoliya hi
    pek Yehoba elana, bahi ali pulowan ta giginol tage Mosese wana Logugui gegewena
    nihi henapuan.
  wbp-wbp: Manu yarda-jana wangkaja Jamajiji, “Kujanya karna ngajulurluju manngu-nyanyi.
    Yangka kuja kalurla Juwu-wangu-patu pina-yani Kaatuku Kirijini-jarrinjakungarnti,
    ngulajurlipa-jana jinyijinyi-maninja-wangurlu manu yalyangku yampimi.
  luo-luo: “Kuom mano bucha wacho ni ok owinjore waket chik matek ni joma ok jo-Yahudi
    makoro olokore oyie kuom Nyasaye.
  nhe-NT: 'Jacobo noja quincamahui huan quinilhui: ―Huajca na nimoilhuía ayoc tiquincuatotonise
    tlen ax israelitame tlen quinequij quitoquilise Tohueyiteco.'
  aii-aii: ”ܐܵܢܵܐ ܡܲܚܫܘܼܚܹܐ ܝܘܸܢ ܕܠܵܐ ܥܵܒ݂ܕܲܚ ܠܵܗ̇ ܥܲܣܩܵܐ ܥܲܠܔ ܐܵܢܝܼ ܕܝܼܢܵܐ ܡ̣ܢ ܐܸܡܘܵܬܹ̈‌ܐ
    ܢܘܼܟ݂ܪ̈ܵܝܹܐ ܕܒܸܕܝܵܪܵܐ ܝܢܵܐ ܠܟܸܣ ܐܲܠܵܗܵܐ،
  esk-NT: “Aasiiñ uvaŋali sivunniutigiga uqumaiḷḷiuqtitpałłasuŋaqnagich piḷavut Jew-ŋuruat
    atuqtaksraŋisigun Jew-ŋuŋitchuat mumiksuat Agaayyutmun.
  msb-msb: “Kaya, sa huna-huna ko, dili ta pagsamukon an mga dili-Judio na nagtuod
    sa Dios,
  cpa-NT: ’Jøng² jní² juøh¹² tsa¹ma¹cuøh¹³ jniang³ dsa² tsa¹lán¹² judío ju²méh³ dsøa¹²,
    ju³lah dsa² ma²jéinh¹ dsǿa¹² ja³cog² Diú¹³.
  dso-dso: ଏବେ ଜାକୁବ୍‌ କଇବାକେ ଆରାମ୍‌କଲା । ସେ କଇଲା, “ମର୍‌ ବିଚାର୍‌ ଇସାବେ, ଜନ୍‌ ଜିଉଦି
    ନଇଲା ଲକ୍‌ମନ୍‌ ପରମେସରର୍‌ ବାଟେ ବାଅଡ୍‌ଲାଇ ଆଚତ୍‌, ଆମେ ଆରି ସେମନ୍‌କେ ଅଇରାନ୍‌ ନ କରୁ ।
  meu-meu: Taunabunai, lau na tomamu bese idau-idau taudia ese Dirava e haḡereamu
    be ita ese basita haraivadia.
  yva-NT: Maisyare omai ti, sya ana syo ratantona mamo syare vemo wamo vatano Yahudi
    jeweno nanawirati usakinav utavondi Amisye aije mansosobe inya. Weye ranivara
    wamo mansantitidi indamu wo Ananyao Musa rarijat tenambe, weamo mangkeo mai rave.
    Weti syare wamo ananyao mamaun obo raugaje mansai indamu wo rarijat, wea umba
    mamaisy.
  dgc-dgc: “Kanya i isip kua,” kagi ni Santiago, “éy diyan tam abalaén du éwan Judeo
    a nipasakup dén ni Jesus. Diyan tam side pilitén a umaheg ta ugali tam a Judeo.
  zpm-NT: ’Miṉ co nagoṉ grë zha zit ne rliladzle Jesús, ib nonguieḻda ga gnabey ne
    zho guṉ zho miṉe nac xley ne.
  hix-NT: Àro ke, onà wyaro àkehe, kekon xarha tà. Xuknewyanahnà komo yeryehokahra
    tehtxe. Khoryenkom hona harha xeny komo rma yeryehokahra tehtxe, kekon hatà, Txaku.
  sim-sim: Uwa osik wavu anhik a hishiwa karem, nir avak Judama ambu ol wavu lihin
    tormblehe Avui Wasilakahi mak nawa ondon nomorawu las ni hawa hala, wahau.
  npi-ULB: त्यसकारण मेरो विचार यो छ कि परमेश्‍वरतिर फर्कने गैरयहूदीहरूलाई हामीले दुःख
    दिनुहुँदैन ।
  cgc-cgc: Ambal pa Santiago, “Gani, ta ake na isip, dili ta pabellayan mga dili-Judio
    na gatuo ki Jesus.
  tim-tim: Aregât biwinande nen hin akbaengât nâŋgân. Bâgilupnenŋande keiŋe katmâ
    manmâ gayi amâ kepia ârândâŋ Mosegât den kârikŋe ire akmâ manmâ gayi. Akto uŋak
    ire Sarere ârândâŋ den emetŋe ârândâŋ âgâm den are oyaŋmâ nâŋgâm manmaen. Akto
    Yuda luâk bo manmai arekŋe hainâk âgâm are oyaŋmâ nâŋgâm manmai. Aregât Yuda luâk
    bo manmai are yeŋgâlân den kârikŋaet âi humo bo yeŋgiweren. Akto bikŋande biwiyeŋe
    Yesugâlân katmâ Anutugât den lokowerâm akbiâ kulem esenŋe bo katyeŋgim hainâk
    makmâ hâreyeŋgiwaen. Lâpio yeŋgât sumbe ombiâ ain gâtŋe sot bo nembi. Akto soŋgo
    mem hanŋe hâremai are akto soŋgo gilâmŋe hainâk bo nembi. Akto âmbâle mem hepun
    hepun bo akbi. Hainâk makmâ hâreyeŋgim kulem esenŋe kulemgom yeŋgiwaen.” dâep.
  yor-yor: “Ǹjẹ́ ìmọ̀ràn tèmi ni pé, kí a máa ṣe yọ àwọn ti aláìkọlà ti ó yípadà sí
    Ọlọ́run lẹ́nu.
  wos-wos: Jems wungi wataka dé wa, “Wuna mawulimbu sarékéta wuni angi wa. Godka jémba
    sarékékwa nak téfana du takwaka némafwi jémba yamba hwekéme. Diré yamba wakéme,
    ‘Guni Moses wandén hambuk hundi atéfék xékétanguni.’ Wungi yamba wakéme.
  emp-NTPO: Maʌ̃ carea mʌ̃maarã dadjirãba judiorãẽ́ Ãcõrẽ ĩjãbʌdara mĩã sẽniẽ́ panʌa
    jũma dadji judiorã ley ĩjã od̶amãrẽã.
  eng-F35: Therefore I judge that we should not create difficulty for those who are
    turning to God from among the ethnic nations,
  ind-ind: Lalu Yakobus melanjutkan, “Karena itu, menurut pendapat saya, kita jangan
    menyusahkan orang bukan Yahudi yang sudah mulai bertobat dan kembali kepada Allah.
  pes-OPCB: «بنابراین، عقیدهٔ من این است که نباید در مورد غیریهودیانی که به سوی خدا
    باز می‌گردند، مسائل را دشوار سازیم.
  mpt-mpt: kesoa ne funania Yudabai Gode bainobo geib mole nibo weng afeto mo oye
    bianobta bumoloko mo omkayemobe ge funaiobe.
  ssx-ssx: Dia꞉mesima꞉ pa alo alota꞉ Yaka honema꞉ta꞉ Koda꞉ pa꞉ta꞉ la꞉ka꞉la꞉ mina haleme
    Diendaili wanda꞉halita꞉ nikana꞉ma꞉ ka꞉nda꞉ma꞉ homa꞉la꞉eki na halomana꞉ pea꞉pa꞉peke
    alee.
  mkl-mkl: Nɔ Zɑɑki í ni mɑ́, nɑ nŋu, si kuyɛm, kù sĩɑ ɑ sɔ̃ hɑi jɛ Zuifu ŋɑ iyi
    ɑ̀ sindɑ idɔ nŋɑ si Ilɑɑɔ̃u woodɑ ku ɡɑɑbu ŋɑ.
  gaq-gaq: ଜାକୁବ୍‌ ବାରି ଡିଗ୍‍ ବାଲିର୍‍କେ “ନେଙ୍ଗ୍‍ ବିଚାର୍‌ରେ ଆକେନ୍‌ନେ ଅଣଜିଉଦି‍ଇଂ ଇସ୍‍ପର୍‍
    ଡାଗ୍ରା ଆଣ୍ଡେ ପାଙ୍ଗ୍‍ ଲେଃଆର୍କେ ନେ ଆମେଇଂକେ ଆରି ଅଇରାନ୍ ନେରାଡିଂ ଣ୍ଡୁ ।
  gof-RNT: “Hessa gisho, ta qofay Xoossako simmiya Ayhude gidonnayssata nuuni waaysonnaako
    lo77o.
  unx-unx: “ଯାକୁବ୍‌ ଆଡଃଗି କାଜିକେଦା, ଆଇଁୟାଃ ବିଚାର୍‌ ନେଆଁତାନାଃ, ଅକ ସାଅଁସାର୍‌ ହଡ଼କ ପାର୍‌ମେଶ୍ୱାର୍‌ସାଃତେ
    ରୁହାଡ଼୍‌ତାନାକ, ଇନ୍‌କୁକେ ଆବୁ କାବୁ ହାଏରାନ୍‌କଆ ।
  gah-gah: Láa liki luhuva gizinamó nenazo, neza láa loko noguluve. Hetoka vegenakutí
    Ómasi gili amiaká nia vegená nene genavagi netá geheketamitune.
  lcm-lcm: Au na si kag ararai tara ago ta vil amaiten luai ani ri vap i ngising,
    taun ki ulpokai ane si God.
  aer-aer: Awethe James alakenhe angkeke, “Ayenge alakenhe itirreme, Jew anetyakenhe
    areye Ngkarteke atyewe-irremele anwerne kwenhe itnenhe uternetyale anetyeke angkentye
    Moses-kenhenge ularre mpwaretyeke.
  qvc-NT: ’Chaymi noqaqa nini, chay mana isrraylinu kaqkuna, unay mana baliq kriyishqangunata
    dijashpa, Tayta Dyusta kasuptinllapaqa, amana piñachishunllapachu. Amana kamachishunchu,
    yumbay liyninchiqkunata kasunanllapaqa.
  tgl-ULB: Kaya, ang opinyon ko ay dapat huwag nating gambalain ang mga Gentil na
    nagbalik sa Diyos;
  cbs-NT: —Jaskawen taexun nun shinanunbun matu yuinun ninkakanwen. Judiobuman jatun
    shinan chakabu jenetan Jesús ikunwankin Dios chibainbu jaska nun judiobu nukun
    beya chibain nun jiwemis yunukin jatu bikawayamanankanwen.
  xtm-NTPP: ’Chukan kúu ja jani ini sa ja má jin ka'nu ndee‑ka o nuu ñayii masu judío
    ka kuu i ma, ja jin nduu i sa'ya Su'si ma.
  nnq-nnq: Yakobo ngajendeke kulenga, “Ne mbala yene,” “Takachumbuyaje bandu banga
    Akayahudi abammuji Nnoongo.
  bao-NT: ”To biri judíos ca niitirã, Ʉmʉreco Pacʉre ca tʉo nʉnʉjeerãre cʉ̃ja ca tiitipe
    ʉnorena cʉ̃jare ca ĩi maa wijiotiparã mani nii.
  san-ORI: ଅତଏୱ ମମ ନିୱେଦନମିଦଂ ଭିନ୍ନଦେଶୀଯଲୋକାନାଂ ମଧ୍ୟେ ଯେ ଜନା ଈଶ୍ୱରଂ ପ୍ରତି ପରାୱର୍ତ୍ତନ୍ତ
    ତେଷାମୁପରି ଅନ୍ୟଂ କମପି ଭାରଂ ନ ନ୍ୟସ୍ୟ
  rmn-rmn: Оничин мэ гинав, кай амэ на камэл тэ керас пхарипэ э наиудеенги, савэ авэн
