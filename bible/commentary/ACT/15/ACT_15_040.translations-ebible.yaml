    yanapananllapapaq.
  yuw-yuw: O Pol yu ‘Sailasot itongoda’ yongo yu soworegoc. Suraroho ‘Morömahon irot
    gucnoho sodot idina itongurin’ yongo inong muuna onggomoroc.
  hus-NT-1971: Ani a Pablo ne’ets quin ne’tha’ a Silas. Tam an ebchalabchic ti Antioquía
    in conchinchal a Dios a Pablo ani a Silas abal ca c’ale lej alhua’ co’oyab c’al
    in alhua’ inictal an Ajatic. Ani taley c’alechic.
  med-med: '@see-verse:ACT.015.039'
  bch-bch: Be Paulus isio Sailas. Ta gisirua tiuangga tila, be oaeoaed tikeo pagisirua
    bedane, “Maron ele kadonga lolo marum aea ila toman ngan gimirua.”
  cco-NT: Jo̱guɨ i̱ Paaˉ do catǿꞌrˉ i̱ Silas do i̱ cangóˉ có̱o̱ꞌr˜; jo̱ mɨ˜ cangoyúungꞌ˜
    jo̱ jaléngꞌˋ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ caguiarˊ fɨˊ jaguóˋ Fidiéeˇ lají̱i̱ꞌ˜
    e ta˜ e nidsilíiñꞌˉ do, jo̱ dsifɨˊ lajo̱b cataiñꞌˉ fɨˊ.
  deu-1951: Paulus aber wählte sich Silas und zog aus, von den Brüdern der Gnade Gottes
    anbefohlen.
  alq-ALGNT: Pon dac ogi onabaman Silasan kidji 8idjiogodjin. Ka teb8etamo8adj Antiokikag
    ogi pagosenima8an ka Tibendjigendjin kidji ca8enimandjin Ponan acitc Silasan.
  ixl-NNT: As itxaa veꞌt u Pablo u Silas. As tul maꞌtik ijajat veꞌt unqꞌa qitzꞌin
    qatzikeꞌ vibꞌaꞌnil u Kubꞌaal Tiixheꞌ tiꞌ chajnaj, as bꞌen veꞌt chajnaj.
  boa-NT: Áánetúhjáa Páávoro Tsíírákeréjuco újcune dííbyema ipyéékií. Áámútsí hallúvúhjáa
    tétsíí cahcújtso múnaa Píívyéébeke pɨáábó táúmeí ímí dityétsí ipyéékií.
  etr-etr: Amase, Foloea Sailasa memelesebegi edoolalia sähalea, Godeïe ugila negelo
    alibalä namialola säsebegi, ele asi.
  quh-NT: Pablotaj Silasta ajllarka. Hermanostaj Diosmanta mañaporkancu Señor paycunata
    yanapaspapuni wakaychananpaj. Chanta Pablo llojserka.
  kwi-kwi: Pablone Silasta nara, uskasa ɨn. Aimpihshtuzne uspa akwa Diosta paikuara,
    Dios usparuza kiwainapa. Sun kitpane, ɨilta.
  agm-agm: Aihɨ Porɨho amɨ Sairaasihoai numwaasi naihɨ isɨhiya Jisaasihopɨ gɨwunyaahohiyɨhiya
    satɨwɨ kaundawaatopo, “Awaisɨhomɨ napaindɨhandɨ sahuraasangisatɨtane,” undawaatopo.
  ubr-ubr: baise Paul on Silas irubinai ato ibo mat sinai, ato taitais tutuas baitutumotis
    on osi orot ruam on siboes Bada imanai siyeinis On an kaberai itkaifares mes.
