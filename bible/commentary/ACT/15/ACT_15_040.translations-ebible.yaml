    ri Dios paquiwiꞌ; tecꞌuchiriꞌ, xquimaj bi quibe.
  rop-rop: Pol bin pikimat Sailas blanga album im, en ola bilibamob deya langa det
    taun Entiyak bin hendimoba dubala langa det Boswan blanga dum det wek,
  mee-mee: Avae Pol ke rave Sailas na ngarume nga ra lopatokonakana ulongareangana
