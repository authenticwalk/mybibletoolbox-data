  shp-NTPO: Jatian Pablonbiribi, Silas ionoxon bia iki. Jatian jain ikana joi akaibaon,
    non Ibon jakon imanon ixon, jawen mekenman jenekana pekáo, moa Pablo betan kaa
    iki.
  aom-aom: 'Cyprus vaꞌirögoro Paul-ro Silas uavadeje: Rovego jaꞌo naꞌo muoho vaebe
    jirehoꞌirarëjo. Jirehoꞌirarëjamu Silas-ro uavadeje: Iae ëhiꞌoꞌejarëjamu Christian
    agano ömoꞌömohuro Paulꞌo Silasꞌo Badare övo döre rëmareje huro ajëmego mu mae
    vaebe jirehoröhego. Rëmamu Paul-ro Silas huꞌiraeromo vaꞌadeje.'
  geb-geb: Por mbaram, Sairas ndigap, mani ŋgɨr za mbuim, Zisas khothɨgap ana zɨn
    vui gumgi gu mbigi, mbe khaŋ mani ga nzuai, “Fhe Bakɨmen ndava mɨɨtɨk ŋko phorgɨ
    kɨri.”
  bsj-bsj: Dila Bulus cok cica can ciin cu, bwiko dulo ko kebcebo kwocinen, neken
    cii kang luma kwama.
  cak-cak: Jac'a ri Pablo, ja ri Silas xucha' richin ni'e chirij. Y ri quiniman ri
    Jesucristo chiri' pa tinamit Antioquía xequijach-e pa ruk'a' ru-favor ri Ajaf.
  chf-NT: Aj Pablo u yaqui aj Silas, bixi t'oc. Najtäcä u lotob u yäc'bijob tu c'äb
    Ajnoja uc'a u cänäntanob, uc'a ajnic utz u c'ajalin Dios t'oc unejob.
  tlf-tlf: Fol iyo Sailas iyo ulaa dula e, Kristen iyo bogobe-nilip e, “Kamogim iyo
    dong dogobela tambaliim unon-temip o,” agan-bilipta, alop unip kale,
  piu-2006: Puulalu Tjayilitjanya tjapiṉu yankukitjangku. Yiitjuku walytja tjuṯangkuya
    tjungurringkula Katutjanya tjapiṉu palunya kutjarra katiyankunytjaku.
  poh-NT: Reꞌ chic maꞌ Lu̱ꞌ nok okxaꞌnamaj chic pan kꞌab i kAja̱w Dios cuꞌum take
    aj niminel ar Antiyoqui̱ya reh chi reꞌreꞌ naritoꞌbonic reh, xelic je ar eh xo̱j
    chꞌi̱l i Si̱las reꞌ xichih wach chi narihchꞌilem.
  tue-tue: Pablope Silare beseyigʉ. Jesuré padeorá “Cõãmacʉ̃ cʉ̃ʉ̃ ãñuré ticorémena
    mʉ́ãrẽ cotearo” jĩĩ sãĩbosáari siro, wáajõãyigʉ.
  bjp-bjp: Isau le Pol ka tim pes Sailas ke ru ka la. Ma aunbiing ru ka ier isi la,
    foron tom unune ri ka sising isi famais ke Kumguui in kiis naisruh.
  xon-xon: Le Pɔɔl nyan Sailas ke u dii u. Le Yesu aanib mee Uwumbɔr tii bi, ki di
    bi ŋa Uwumbɔr aaŋaal ni, u ter bi. Le bi buen,
  tzo-ZNT: Li Pabloe jaꞌ xa la iyicꞌ echꞌel li Silase. Ti muchꞌutic xchꞌunoj scꞌop
    Riox ta Antioquíae, iscꞌoponic la Riox ti acꞌu chiꞌinaticuc, ti acꞌu qꞌuelaticuc
    echꞌel li Pabloe xchiꞌuc li Silase.
  mpm-NT: Yukan ti kuaꞌan Pablo jiin Silas. Ti yɨvɨ ka kandixia un ni ka jikantaꞌu
    i nuu Yandios ja na chindee ya Pablo jiin chaa kuaꞌan jiin da tuku. Yukan ti ni
    ka kee da kuaꞌan da.
  ots-NT: Nu car Pablo bi nzoh car Silas, pa di mɛhui‑ca̱. Cja̱ cʉ dda cjua̱da̱ pʉ
    Antioquía, bi orabijʉ car Pablo co car Silas, bi hñi̱tijʉ jár dyɛ ca Ocja̱ pa
    di möxihui, cja̱ cʉ yojo‑cʉ́ bi bønihui, bbʉ.
  hoy-hoy: लेकीन पौलुस सीलास उक निवळुस कोंडुन, अदिक विश्वासी वार्टुर से परमेश्वर उन
    अनुग्रह दा कोटकु अल टु होटोदुन;
  uri-uri: Wa Pol kil akrkahan Sailas pa ekg kil ntiel atn. Tuwekg akal nuhurnten
    kai pa, tu melnum ipma wrij a tu ukpma Jisas pa kul ropon Wailen pa ekg kil ukwen
    ipma wor.
  amo-amo: Ame Bulus fere Sil, ulena na worin dak unuzu Antio, anan su kata nin ghe.
    Ananyinnu sauyenu kikane itananin inlira nun woro Kutellẹ bun Bulus ku nin Sila.
    inin inin nabe tinna inuzu kusarin Antiock.
  pjt-pjt: Ka Paulanya mukuringu wati panya Tjaalatjanya katinytjikitja. Ka Jesuku
    walytja tjuṯangku pulampa Mayatja Jesula tjapiningi pulanya aṯunytju katiṟinkunytjaku.
  cwe-cwe: Mbali Paulo kamsagula Sila na wahuwila wa hanhu baho viwakomeleze kumwika
    muna unovu wa Mndewa, kasegela.
  daa-NT: Kar Pool gay doɓiig Silaas. Gee ku Egliz deliico barkin ta Buŋdi, kar ŋu
    ɗeettu.
  mlp-mlp: Sa Pol in Sailas wam. Waqan Yesus ago on mataw na in gibilenim bilaqiy,
    Iyahta agem dimunta negsa ne lehiy haqiy.
  ape-C: Aria Pol nagraeh Sailas nani anan hanak. Hanak aria eshesh Kristen shakripam
    shakri, “Wosik, Iruhin ta nupe um nutaurumep meyoh.”
  bgs-bgs: Asal igsalin i Pablo si Silas na mákkás kandin. Igdasal tô mga kataladi
    na tabangan dan katô Áglangngagán tun ta ágsadunan dan.
  faa-faa: Arirakano Poremo Saerase pasimaraka, tetāne Kotimo ararehoasimo Keresoa
    paosa aporo maemo kurikurirakano tetā pukua,
  kik-kik: no Paũlũ agĩthuura Sila, na maarĩkia kũhooerwo wega wa Mwathani nĩ ariũ
    na aarĩ a Ithe witũ, magĩthiĩ.
  cap-NT: Pabluzti Silas cjita z̈oñi illzic̈ha niiz̈tan chica ojkñijapa. Nii z̈ejlñi
    jilanacaqui Pabluz̈tan Silz̈tan Yoozquin cumpjiichic̈ha, Yooz zuma yanapajo.
  ksr-ksr: Kenito, Poolnoŋ eja qata Sailas meweeŋgoro uumeleeŋ alaurugara yoŋonoŋ
    Pombaa boronoŋ ama oroma kaleŋmoriaŋanoŋ sopa somoŋgoŋ orombaatiwaajoŋ jegi mesaoŋ
    keni.
  eng-TNT: And Paul chose Sylas and departed delyvered of the brethren vnto the grace
    of god.
  sbs-sbs: Kono Paulusi cha keta Silasi ni ku yenda, ha mana ku mu muhewa ni vakwakwe
    cha musa wa Simwine.
  sue-sue: Ota Paulo meni awa Sila pumunu Yesura dubu meni nuto Tuara buara iyetitinoise
    Tua nuto dia waise wana nusora potiwa bamuwato awa.
  fra-NCL: Paul fit choix de Silas, et partit, recommandé par les frères à la grâce
    de Dieu.
  bhg-bhg: ata Paul mi Silas geredo burisina. Edo nanonameji Enteoki ainda ami, God
    mi Paul awa sima ari dave arate benunu tetero idegedo maunsisina.
  snn-NT: Saijënna, Pablo'ga Silas hue'eguëte choini, Siria, Cilicia, ja'an yijañana
    saiñu caguëna, si'a Cristo bain jubëbi bacuare saojën, Riusubi mësacuani ta'yejeiye
    oiguë conguë ba'ija'guë cajën, bacuani bojojën saoreña.
  atb-NT: Poluq kúm gi, Sila lé hkyin yù mù, gumang wui èq yhang lé Yhumsîng Garaî
    é jeju má ap kat kô é htâng má, yhangnhik gi, htoq e ló byuq bekô.
  cek-AK: Toe Sithaw tahmenhaih pongah nawkamyanawk mah thuih pae o ih, Silas to Pawl
    mah qoih moe, a caeh haih.
  bkd-bkd: Pinilì hi Pablo si Silas ha dumuma kandin dayun huminipanaw sidan ha inampuan
    hu mga tumutuu ha buligan sidan hu Dios.
  ctu-76: Pero Pablo ti yajcʌ Silas cha'an mi majlel yic'ot. Jini ochemo' bʌ ti' t'an
    Dios ti' tyajayob ti oración cha'an Dios mi' chʌc cotyañob. Che' jini ti loq'uiyob
    majlel.
  lac-NT: Chen Pablo caj u tetaj Silas quir u bin yejer. Jeroj tune, a yacsmʌnob tu
    yorob, caj ts'oc u t'ʌnicob C'uj caj u c'ubajob ca' cʌnanta'c Pablo yejer Bernabé
    ten C'uj tu cu binob.
  xla-xla: Epalati asiyama Polota Saeles tlo saiyo, ya꞉ mate tloweye. Epalati mikadepe
    dle sota yia꞉ye taiya demama epo atlaiyo, “Taiya, Lodta gadletapo wua꞉ mate hallepe,”
    diyo.
  xav-NT: Tawamhã Paru hã ma tô Sira hã pisutu, ĩsiré morĩ da. Ĩsazei'wa norĩ hã ma
    tô ãma mreme zu, 'Re ĩhâimana u'âsi mono ma, ta hã te te pawaptob zahuré da, ĩneb
    zahuré zém na hã.
  cuk-cuk: Pabloʼdi eba naega Silas-susad. Gwenadgan-Jesúsʼba-nanaimalad ega Babse
    gochamargu, Bab-Dummad-argan-nuki uksamarsunnad, adi, Bab-Jesús amar-dakegar.
    Degi, geb Pablo, Silas-ebo nadsunnad.
  tbf-tbf: Eiekesen e Paulo a nga vile e Silas ma i murien mi kulou vodovodon tuktuk
    gi tate nga terie guor si ken tentoiv mi Nguts, guor nga veis.
  uig-CYR: Павлус болса Силасни таллиди; қериндашларниң иккиләнни Худаниң шапаитигә
    аманәт қилиши билән у иккиси йолға чиқти.
  ikw-NT: Pọlu họru Saịlasi, rụmu nda gweru be yisi n'oru ke Nyenwe aị, be whọga.
  khs-khs: 'Alawamona Poleyawa Sailesewa elipei ha:na:na: ela: ta:pele tiye apoyakeye.
    Apula: a:ko: ha:na:na: epita: Keleso sena kesaleyewi a:ma selese, “Sosoyewi kokonawa
    ka:ko:lapulu hanaposakeye,” e seya.'
  dwr-ENT: ሺን ጳዉሎሲ ሲላሳ ኣኪና፥ ኢሻቱ ኣ ሃዳራ ፆሳ ኣ ኬካቴው ኢሜዳዋፔ ጉዪያን ቤዳ።
  pma-pma: Ka Pol rie lat Saelas keke vaha vatal mini. Evus, Kristin keil avis ven
    keilu keke Ahi Asuv ten more envatien helekat revi keilu.
  atd-NT: Di si Pablo, nig–alam din si Silas no nigduma rin. No nig–ampuan pad sikandan
    to mgo nigtuu oyow ogpabuligan to Lagboy no Igbuyag ta no si Hisus. No nighipanow
    on si Pablo daruwa ki Silas.
  tel-2017: పౌలు సీలను ఎంపిక చేసుకుని, సోదరులు తనను ప్రభువు కృపకు అప్పగించగా బయలుదేరి,
  hat-BSA: Men Paul te chwazi Silas e te pati. Frè yo te remèt li nan gras Senyè a.
  bxh-bxh: Paulo, Sailasi ya fasinabo, mulina yai tau kawawananaha sa fele afuledi
    Guyau ena itaꞌita wata yai, habahim, sa lau.
  top-NT: Pablo ta̱talakxtúmi̱lh Silas y acxni hua̱k cristianos takalhtahuakánilh
    Dios caca̱maktákalhli, tatáxtulh nac Antioquía
  msk-msk: Awgaid pipili ni Pablo si Silas na amagad kanaan. Kayan yanagampo sang
    Dios yang manga tomotoo na maski diin silan panalanginan silan nang Dios.
  gyr-NT: 'Pablo rumo oiporavo Silas oyeupi icho ãgua. Yuvɨnose ãgua Antioquía sui,
    Jesús reroyasar ahe pendar aipo ehi yuvɨreco chupe: “Tape rovasa Tũpa oporoaɨsusa
    pɨpe” ehi yuvɨreco imondo.'
  kmh-kmh: Pol nuk pen, binak Salas nup dak. Biynimb Jiysis nup gosimb niŋyak gok,
    Pol yip, Salas yip kuyip, Gor niripmiŋay kond mindakniŋ, taŋgiy winimiyr aŋgiy
    aŋgyokeyak,
  ukr-ONPU: Павло ж обрав Силу й вирушив у дорогу, переданий братами благодаті Господа.
  emi-emi: Me Pol ghe kolola Saelas me tau ngaiesoa ngatoa laghe taulalue lao sio
    tale maamasinaane Vau ngepona ateva, me lalu ghe kasula.
  zpv-NT: Ya seguihdu guliigah Pahblu laꞌh Silas, ya chin guyaꞌloh gudihdxyi-gunaaba
    raꞌ xpwiinn Jesucristu xcweenta raꞌ Pahblu cun Silas loh Dxiohs tin gacanee Ñiꞌh
    laꞌh raꞌ ba, chiꞌchiyi zee raꞌ ba.
  gux-gux: Polo den gandi Silasa wan yegi leni o. Bi kpiiba den mia o Diedo wan yaa
    ŋanbidi bi po, ke o fii ki gedi lipo.
  kos-kos: a Paul el sulella Silas ac som. Ac mwet lulalfongi elos eisaltalang tuh
    kulang lun Leum in karinganulos.
  ibo-ibo: Ma Pọl họọrọ Saịlas, kpọrọ ya gawa njem, mgbe ụmụnna kpesịrị ha ekpere
    raara ha nye nʼamara Onyenwe anyị.
  yml-yml: '@see-verse:ACT.015.039'
  ory-ory: କିନ୍ତୁ ପାଉଲ ଶୀଲାଙ୍କୁ ମନୋନୀତ କରି ଭାଇମାନଙ୍କ ଦ୍ୱାରା ପ୍ରଭୁଙ୍କ ଅନୁଗ୍ରହରେ ସମର୍ପିତ
    ହୋଇ ପ୍ରସ୍ଥାନ କଲେ,
  bzj-bzj: Bot Paal pik Sailas fi goh wid hihn. Di bileeva dehn da Antiyak put dehn
    eena Gaad han ahn sen dehn aaf.
  chk-chk: nge Paulus a filätä Silas pwe epwe eti i. A feila, nge ekewe chon lükülük
    ra anomu i fän tümwünün ümöümöchün ewe Samol.
  ssd-ssd: 'Paulus nu Silas ndoŋ pirokam tuku sakina le Yesus tuku mbal nane sakinaig:
    Suŋgoŋge tale make patikuwa ŋginaig sulumba kukulnikinaig le kinaik.'
  acr-TNT: Yey ri Pablo xuchaꞌ bi ri Silas chaꞌ carachbilaj bi che rubenam. Ecꞌu ri
