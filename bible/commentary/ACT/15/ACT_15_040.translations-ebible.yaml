verse: ACT.015.040
translations:
  kpx-kpx: Isege Bolou Sailasi melamei avuti tige ekalesiaeau namigevei avoe, “Dilavana
    bae la huhuevei au uvu laovei la hoesegevei.”
  okv-H: Eto Paul na Silas humbuto pambasi unu amita namei kamei na Bada na simba
    ururou pambara pari eo pambua.
  tbo-tbo: Ma Paulo Sailasi i winagani po mitehi ipa hina nae, po ega yaka walewalehihi
    Paulo ma Sailasi hi lupali ubeihi ipa Guyau a lunugotootogo po a galena itete
    ina melabenihi.
  mal-C: എന്നാൽ പൗലോസ്, സഹോദരങ്ങളാൽ കർത്താവിന്റെ കൃപയിൽ ഭരമേൽപ്പിക്കപ്പെട്ട് ശീലാസിനെയുംകൂട്ടി
    യാത്രയായി.
  grc-SR: Παῦλος δὲ ἐπιλεξάμενος Σίλαν ἐξῆλθεν, παραδοθεὶς τῇ χάριτι ⸂τοῦ θεοῦ⸃ ὑπὸ
    τῶν ἀδελφῶν.
  bgc-bgc: पर पौलुस नै सीलास ताहीं छाँट लिया, अर बिश्वासी भाईयाँ तै परमेसवर कै अनुग्रह
    म्ह सौंप्या जाकै ओड़ै तै चल्या गया,
  khz-khz: A Paulo na Sila evirigiato. Walakava na Velekou gena vega-nama vevega-namana
    gevenirato mulinai gelakato.
  deu-TKW: Paulus aber gesellte sich den Silas bei und zog hinaus, der Gnade des Herrn
    von den Brüdern empfohlen.
  zsr-NT: Pablo gröëꞌ Silas quië tséajlenëꞌ lëꞌ. Niꞌr gulaguꞌë lequëꞌ lu nëꞌë Xanruꞌ
    bö́chiꞌruꞌ, gulanabnëꞌ Lëꞌ uzáꞌ ladxëꞌë quequëꞌ, atiꞌ zjaquëꞌ Pablo len Silas.
  lin-lin: Kasi Polo azwaki Silasi mpe akendeki elongo na ye, sima na bandeko kotika
    bango na se ya ngolu ya Nkolo.
  hns-NT: Bakie Paulas Sielaas ke tjoenies ledjaai khaatien. Tab Antiokia sahar ke
    bieswaasie bhaai log oke praatna me Parmeswar ke bhalaai par saup deis.
  noa-E: Magbaawai jũrr Pabloou Silas thʉ̈rpʉ̈iwi ich khapeerkha athajim aajem, ag
    dʉ̈i biekkhaag. Magbaawai chi ʉ̈kha durrum khʉʉnau Ẽwandamag am thʉapaar wai nʉrramkhĩir,
    am kõit jëeu nʉʉ awi pʉ̈ijierram aajem.
  eng-EMTV: But Paul, choosing Silas, departed, being given over to the grace of God
    by the brothers.
  mib-NT: Te Pablo ni nacāji de Silas quihīn jiín de. Te tācá hermano cácandíje ni
    cajicān tahú de nuū maá Jítoho yō jeē sɨquɨ̄ jeē váha ni yā te na chíndéé ñáhán
    yá Pablo. Te cuahān Silas jiín Pablo.
  lif-NT2: कर पावलरे़ सिलासे़न् सेगु, हे़क्‍क्‍याङ् नसानिबा फुॽनुसाॽहाॽरे़ खे़ङ्‌हाॽ
    दाङ्‌बाल्‍ले़ कुलुङ्‌गुम्‍मो मे़दोःन्‍दुसिआङ् मे़बाङ्‌घुसिरो॥
  xnj-xnj: Pauli mwene akamhagula Sila, hinu vamsadika pevamali kuvayupila ubwina
    wa Bambu vakawuka.
  mmx-mmx: Ketla ne Pol ga soxolik ka ne Sailas. La luvuttadi nunu diga song araba
    ne Pol mi ne Sailas ti loklok tatao at Leeme Silok la duga vas kaxat.
  cbr-NT: Cuancëbëtan ca Pablonën Silas abëa cuanun caísacëxa. Caíscë ca axa Jesucristomi
    catamëcë unicaman —Nucën 'Ibu Diosan ca nuibaquin bërúanquin mi 'aquinia —quixun
    catancëxun xuacëxa.
  tee-NT: Chai ju Pablo sacxtulh ju Silas ni yuchi ju cat'a'alh. Pus ju ixlhi'alak'avin
    la'ixmacni Jesús tatapaininilh ju k'ai ix'ucxtin'an Dios ju na amapaininin ni
    yuchi ju ca'alhistaclh. Chai ju yu'unch tataxtulh.
  eng-LSV: and Paul having chosen Silas, went forth, having been given up to the grace
    of God by the brothers;
  cak-NT: Y ri Pablo xucha' ri Silas chi xbe riq'uin. Y ri kach'alal aj-Antioquía
    xequijach-e pa ruk'a' ri Dios.
  pah-NT: 'Paulo''ga ki a''e te gweroho Silas''ga ojupi ga rerogwovo. G̃a horame Jesus''gareheve''g̃a
    ei g̃a pe: —Tupana''ga ti tomombyry pe me pe nderekovo katu, ei g̃a Paulo''g̃a
    pe.'
  sja-NT: Jõdee Pablopa jɨrɨt'eraji Silas ichi k'õp'ãyo pamerã. Ijãapataarãpa ãchi
    omé Ak'õre juade bɨjida irua ãchi pia ak'ɨ bapariimerã. Mãpai Pablo ichi k'õp'ãyo
    ome wãji.
  xed-xed: Ta zbaʼatá Pwal ta Silas. «Mista gha ka Lazglafta!» ka zwanama nda Pwal,
    ka sliʼaftá tsi ka laghwi.
  mks-NT: Ta na̱ca̱xi Pablo Silas candaca táhan xi̱hi̱n dá. Ta na̱xi̱ca̱ ta̱hví na̱
    cúú cuéntá Jesús nu̱ Ndióxi̱ sa̱ha̱ dá ña̱ ná chindeé a̱ da̱ nu̱ú cu̱hu̱n da̱.
    A̱nda̱ já na̱quee da cua̱ha̱n da̱.
  gfk-S: Iesene Pol ga gilamis leh Sailas ma dur ga hana leh namur be ira hatahinsaana
    naramon tane Krais di gate ter dur utuma hono harmarsai tano Watong.
  bmu-bmu: Anohotmö, Polnöŋ azi qetŋi Sailas meköiga urumeleŋ alaurup yeŋön Kembugö
    böröŋe al etkiba kalem möriamŋan sel jöhöm etkimapköra jigetka mosöta anohot.
  dgz-dgz: Amba Pol apan Sailas om enu. Amba Antiok Iesu dugup mega nagirewa Pol ge
    Sailas munan mup wane, God kwayupe gapan wat aipakam mumane amba Pol ge Sailas
    tau amon.
  eng-GNV: And Paul chose Silas and departed, being commended of the brethren vnto
    the grace of God.
  zaa-NT: Pablua nna becué' bi Silas. Lani oración nna gunàba ca hermanos favor qui'
    Señor para làcabi nna, día tè cabi.
  eng-WEBSTER: And Paul chose Silas, and departed, being commended by the brethren
    to the grace of God.
  guh-guh: Nexata pijinia Pablo itapeta Silas peyanatsinexatsi. Dioso pejumecovënëtsivi
    tovajëtatsibeje Diosojavabelia peyavenonaponaenexatsibeje penajetarucaejavabeje.
  bon-bon: Paulo Siila ne jejige, siige ten cama abyemärige. Antiyoka ätrunga biname
    teebibine mime Yageyame me ime cabu aacitisi teebibine ire atwime.
  nhw-BL: Huan Pablo quitlapejpeni Silas ma yohui ihuaya. Huan nopa tlaneltocani tlen
    Antioquía quintlalijque imaco Toteco catli hueyi iyolo para ma quintiochihuas.
    Huan teipa Pablo huan Silas quisque.
  mgw-mgw: Na ywembe Pauli ngaansawa Sila. Bu'ka po alongo ba pandu palu' ngabaalu'bya
    uli'nda wa ngu'ngu' ya Bwana, ngababu'ka.
  swh-ONEN: Lakini Paulo akamchagua Sila na akaondoka baada ya ndugu kuwatakia neema
    ya Bwana.
  wbi-wbi: Looli u Paulo akansalula u Sila na kuvuka, ye vamalile kuvikua navanyalukolo
    mu lusungu lwa Mutwa.
  bba-bba: Pɔlu u Silɑsi ɡɔsɑ, mɑ nɑɑnɛ dokeobu bɑ bu kɑnɑru kuɑ bɑ nɛɛ, Gusunɔn durom
    mu n kɑ bu wɑ̃ɑ. Mɑ bɑ ben sɑnum wɔri.
  eng-KJVCPB: and Paul chose Silas, and departed, being recommended by the brethren
    unto the grace of God.
  kgk-NT: 'Ha Paulo katu oiporavo Silas-pe omoirũ hagwã íxupe: —Nhandejáry ko nhande
    rexakwaa rei va''e. Tande rovasa katu, he''i íxupe imondo-vy Hesu reroviaha.'
  waj-waj: 'Vuduu Pauruuso Siraasaa mmataama kiooduu vaa ausa hanigioo gioonna kiaapuuya
    ivaitanaara yaaku varada tunoo: Udaanga Anutuuqo kati ngiiiyara yoketaama yaata
    utivai. Ivaara yaata utida yaagueeqama kiada yoketaama vida mmooriivaa varaatee,
    tuduu rikiada vida kieeravai.'
  cpy-cpy: 'Riima Pablo, raminakiri Silas riitaki itsipatyaari rirori. Ikanta ramanakotawaari
    noyemijantzinkarite-paeni, ikantzi: “Nowinkatharite, nawenteemi eeroka, pikaminthayiri
    irika.” Ari riyaatee-yanakini.'
  mpx-mpx: yaa Pol Sailasa i hile ge i ahe alona. Toekelesiya hi awanun kaiweliya
    inoke hi telel Yehoba nimanaa ni muloluagil. Yaka abwe hi egon
  wbp-wbp: Puurlurluju jinta-kari wati milarninjarla kangu ngulaju yangkaju Jilaja.
    Yapa Yantiyuku-wardingki-patu Kirijini-patu, ngulaju yati-wangkajalpalu-janarla
    Kaatuku yungu-palangu yimiri-nyayirnirli warrawarra-kanyi wurna-puruju.
  luo-luo: to Paulo noyiero Sila gidhigo, ka owete oketogi e bwo ngʼwono mar Ruoth
    Nyasaye.
  nhe-NT: Huan Pablo quitlapejpeni Silas ma yohui ihuaya. Huan nopa tlaneltocani tlen
    Antioquía quintlalijque imaco Toteco tlen hueyi iyolo para ma quintiochihuas.
    Huan teipa Pablo huan Silas quisque.
  aii-aii: ܦܵܘܠܘܿܣ ܓܘܼܒܹܐ ܠܹܗ ܠܫܝܼܠܵܐ ܘܦܠܝܼܛ ܠܹܗ، ܡ̣ܢ ܒܵܬܪ ܕܣܘܼܦܹܐ ܠܗܘܿܢ ܐܸܠܹܗ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ
    ܠܫܵܦܵܩܲܬ ܕܡܵܪܝܵܐ.
  esk-NT: Taamnali Paul tuvaaqatiksraqhuni Silas-mik aullaġniqsuq. Ukpiqtuaqatiutik
    iŋiqsruutiniġaich Agaayyutmun qaunagitquplugik igliłhakni.
  msb-msb: Si Pablo naman ginpili iupod si Silas kag naglakat sinda pakapangadyi san
    mga kamaranghod sa pagtuod na pagabantayan sinda san kaluoy san Ginoo.
  cpa-NT: Jøng² ca¹hnah¹² Pablo Silas. Jøng² ca¹ŋi¹lé²dsa mi³ca¹dsii¹ dsa² roh¹³ jniang³
    gug² Juu¹³ jniang³ dsa² héi². Mi³jøng² jmo¹ Juu¹³ jniang³ dsio¹ dsǿa¹² ja³cog²dsa.
  dso-dso: ମାତର୍‌ ପାଉଲ୍‌ ତାର୍‌ସଙ୍ଗ୍‍ ଜିବାକେ ସିଲାକେ ବାଚ୍‌ଲା । ଆରି ମାପ୍‌ରୁର୍‌ ଜିବନ୍‌ଦୁକାନି
    ତେଇ ସେମନ୍‌କେ ସର୍‌ପିଦେଇ, ବିସ୍‌ବାସିମନ୍‌ ପାଟାଇ ଦେଲାଇ ।
  meu-meu: A Paulo ese Sila e abia hidi. Varavara ese Dirava ena harihari-bada ai
    e hahelaḡadia; bena e tore isi,
  yva-NT: Yara Paulus po Silas awainde inda tavondi ai. Umba arakovo wanave irati
    Yesus ai ube sambayambe yai, wo Amisye anajo indamu Po kove raugaje yai arono
    yo Apa anakere raijar. Umba yuje Antiokia raora.
  dgc-dgc: Sakay ti Pablo, éy pinili na ti Silas a kaguman na. Ey du tolay sa, éy
    nipanalangin de de Pablo, sakay pinéglakad de side.
  zpm-NT: laa Pabl goc grop Silas. Blozhse bnab grë zha co lo Dios gacnieṉ me Pabl
    grop Silas, laa zho briee ga
  hix-NT: Pawru ryhe, Seryas wahanonkay hatà, takoron me hatà. Nyamoro hoko, Kohkom
    yakoro nàrwonàmtxownà hatà, Txesusu mryenon komo. Apa y, ohxe atxoko, moxamo.
    Towahke xaxa exko, àhokonye, ketxkon hatà, Àro ke totxownà hatà, Pawru komo, Seryas
    xarha.
  sim-sim: Urik Pol Sailasin ormu kamara. Uhu am fri ikurik Jisasin hishindiyandari
    ondo fririn limu mbara, �Waprupshi Avui Wasilakahi shir nga nakrem ikwa sira.�
  npi-ULB: तर पावलले सिलासलाई छाने । भाइहरूद्वारा प्रभुको अनुग्रहमा सुम्पिएपछि उनी
    त्यहाँबाट बिदा भए ।
  cgc-cgc: piro Silas papili ya Pablo na muyog ki kanen. Bag-o mag-alin danen an Pablo,
    papangamuyuan danen an ta mga gatuo na tabangan danen an ta Ginuo Dyos.
  tim-tim: Dâ Pauloŋe âmâ Sila mendo Yesugât kâmotlupŋande Humo ulilaŋmâ damunyetŋe
    agâk dâm huŋgun yetkimbiâ ariyiat.
  yor-yor: Ṣùgbọ́n Paulu yan Sila, ó sì lọ, bí a ti fi lé oore-ọ̀fẹ́ Olúwa lọ́wọ́
    láti ọ̀dọ̀ àwọn arákùnrin.
  wos-wos: Bér wungi yimbéka dé Pol Sailasré waséke, dé wali yindéte. Wandéka di Jisasna
    hundi xékékwa du di déré wa, “Béni yimbét God béniré yikafre hurutandé. Wungi
    nani déré wa.”
  emp-NTPO: Maʌ̃ne Pauloba Silada edasia idji ume wãmãrẽã. Djabarãba ãdjira dadji
    Boro jʌwad̶e b̶ʌsid̶aa idji biad̶eba carebamãrẽã.
  eng-F35: while Paul chose Silas and set out, having been commended by the brothers
    to the grace of God.
  ind-ind: Tetapi Paulus memilih Silas, lalu mereka berangkat sesudah saudara-saudari
    seiman di Antiokia mendoakan mereka agar selalu disertai oleh kebaikan Allah.
  pes-OPCB: امّا پولس، سیلاس را انتخاب کرد و به دست برادران به فیض خداوند سپرده شده،
    عازم سفر گشت.
  mpt-mpt: eka Fol ele Sailase debetnea unang genabea bainobo galin nakaia unangai
    baabaniba Klayam Gode kimaneta one ge baabaiba monea
  ssx-ssx: Poloma꞉ Sailasi meaata꞉ Ketiso haliwekima꞉ Koda꞉na꞉ a꞉ta꞉ma꞉ homa꞉la꞉eki
    mina꞉yeke tapaemekeme.
  mkl-mkl: Nɔ Pɔlu mɔ í cicɑ Silɑsi, nɔ kpɑɑsi woo dɑsi nɑɑnɛ ŋɑu ɑ̀ so ŋɑ ɑ̀ dɑɑ
    Lɑfɛ̃ɛ si ɑwɔ ɑ̀ bɛi ɑ̀ nɛ,
  gaq-gaq: ମାତର୍‍ ପାଉଲ୍‍ ଶୀଲାକେ ସ୍ରିଚେ ଆରି ବୟାଁଇଂନେବାନ୍‍ ମାପ୍‌ରୁନେ ଅନୁଗ୍ର‍ଅରେ ସମର୍ପିତ
    ଡିଂଚେ ୱିଗ୍‍ଆର୍କେ ।
  gof-RNT: Shin Phawuloosi Sillaase dooris; ammaneysati Phawuloosa Xoossaa aadho keehatethaas
    hadara immidaappe guye i keyidi bis.
  unx-unx: ମେନ୍‌ଦ ପାଉଲୁସ୍‌, ସିଲାସ୍‌କେ ସାଲାକିୟା ଆଡଃ ବିଶ୍ୱାସୀ ହାଗାକଆଃ ହରାତେ ପ୍ରାଭୁଆଃ
    ସାୟାଦ୍‌ରେ ଜିମାୟାନ୍‌ଲଃ ବିଦା ଇଦିକେଦାଏ ।
  gah-gah: Pauló nene Sailasini alémo etó okago, Izesuni vegená keza Guivahanímo nasahilí
    oketative liki Ómasiloka likago, vasimó.
  lcm-lcm: na Paulo kala songo na Silas na kala pasal, e mung i keve vap lomlomon
    kita sunglis ia si kungana i Volava ani ka pakangai ania.
  aer-aer: Kele Paul-ele Silas akngakeke ikwerenge urrkapetyeke. Atyewe Jesus-kenhe
    apmere yanhe-arenye areyele Ngkarte mwantyele apayuthneke Paul uthene Silas uthene
    arntarnte-aretyeke. Silas uthene anteme Antioch impemele alheke.
  qvc-NT: Pablunataqmi Silasta akrarqan, pullan rinambaq. Chaymi chay antyukiyanu
    kriyiq masinchiqkunaqa Dyusta ancha rrugarqan, Pabluta, Silasta yanapanambaq tukuy
    may rishqangunapi.
  tgl-ULB: Pinili naman ni Pablo si Silas at sila'y umalis pagkatapos siyang ipagkatiwala
    ng mga kapatiran sa biyaya ng Panginoon.
  cbs-NT: 'jaska wabainaya Pablon jawena medibis shinantan Silas iyukatsis ikin katutan
    ikunwainbuki chaniaya jabun yuikin: —Man jaska kainaidan, peki. Man jatu yusin
    kaya nukun Xanen Ibu matuwen nuikin jau matu medabewakubainunwen— akin jatu nichinkin
    yunuabu janua kainbaini main bui'
  xtm-NTPP: Te Pablo ma, ni jeka de Silas ma, sukan‑va'a jin kondikin tna'a de jin
    koo de ma, te ñayii ni ka nduu sa'ya Su'si ma, ni ka jikan‑ta'vi i nuu Iya Tátnuni
    ma ja jin kuu de ma, ja na skuta'vi ña'a ya ja vii ja va'a. Sani te kuan koo de.
  nnq-nnq: Na Paulo ngampambula Sila, bandu abunhwamini Yesu ba paali penia ngaba
    mmeka pulenda gwa upeele gwa Angwana, ngajabula.
  bao-NT: Pablo pea, Silas're jʉo, Jesucristore ca tʉo nʉnʉjeerã, “Ʉmʉreco Pacʉ añuro
    mʉjare cʉ̃ cotejato,” cʉ̃jare cʉ̃ja ca ĩiro jiro,
  san-ORI: କିନ୍ତୁ ପୌଲଃ ସୀଲଂ ମନୋନୀତଂ କୃତ୍ୱା ଭ୍ରାତୃଭିରୀଶ୍ୱରାନୁଗ୍ରହେ ସମର୍ପିତଃ ସନ୍ ପ୍ରସ୍ଥାଯ
  rmn-rmn: ай о Павел лиляс э Силас. О пхрала динэ лэн андэ Сагбуски мила, тай он
    гелэ ко дром.
  huv-NT: Condom Pablo tasaj a Silas maquiiüb mamb. Wüx tatüch a nüt mambüw, ajcüwa
    monyar andeac Teat Cristo tayacüw nejiw teowix Teat Dios mambeol nejiw. Ndoj quiaj
    tambüw.
  otn-NT: Ra̱ Pablo p'ʉya, guehna̱ ra̱ Silas bi̱ ne bi̱ mɛ na̱. Yø 'yɛ̱c'ɛ̱i̱ p'ʉya
    bi 'yäprá̱ ma̱te Oja̱ ngue da̱ mädi ha ni̱ ma.
  nop-nop: Kaŋ Pol adi Sailas kahileeŋ nagilune kayoŋbop nohiye adi Wapum’walaŋ kulema
    foloŋ yapmeune ugumuk.
  obo-NT: Si Pablo mandad, id poruma rin si Silas. To waa pa sikandan id ipanow, id
    dasaa iddos od pompomakoy no iddos od Longaggon, od tavang diyot kandan no iponawon.
  kca-kca: Павел пӑ, ԓўвеԓа Сила пирымаԓ йўпийән, хӑнам йохәтән Турәм йӑма эвԓәптыман,
    мӑнәс,
  cak-ENT: Y ri Pablo xucha' c'a ri Silas richin nrachibilaj-e richin nyebe. Y ri
    hermanos aj chiri' pa tinamit Antioquía xequijüch c'a pa ruk'a' ri Dios ri Pablo
    y ri Silas.
  lif-NT: ᤁᤖ ᤐᤠᤘᤗᤖᤧ ᤛᤡᤗᤠᤛᤧᤴ ᤛᤣᤃᤢ. ᤜᤧᤰᤁᤩᤠᤱ ᤏᤛᤠᤏᤡᤒᤠ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ᤜᤠ᤹ᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤗᤢᤱᤃᤢᤶᤔᤥ
    ᤔᤧᤍᤥ᤺ᤴᤍᤢᤛᤡᤀᤠᤱ ᤔᤧᤒᤠᤱᤄᤢᤛᤡᤖᤥ॥
  mie-NT: De Pablo nī nacāji dē Silas jā quíhīn dē jíín. De ndá cā hermano nī jīcān
