  pon-pon: Pauluj piladar Jilaj ap kotila. A jaulan kan mueidela ira ni mak en Kot.
  nhe-BL: Huan Pablo quitlapejpeni Silas ma yohui ihuaya. Huan nopa tlaneltocani tlen
    Antioquía quintlalijque imaco Toteco tlen hueyi iyolo para ma quintiochihuas.
    Huan teipa Pablo huan Silas quisque.
  sps-sps: Pol nom e Sailas ser komainy ma naa, ana vamuinyasiny fafaaman tsue to
    na ka tsuri koma ree'un tana Tsunaun kaa fiisen mamiromi, ana ri naa bus rato.
  wnc-wnc: Kuwawat Polda Sailas tapan Jesuat nana aminda gaak wamu yanike Anutue kataknga
    pengamuke yanipewa kukumayak.
  bus-bus: Ben Pↄlu Silasi sɛ̀. Yesudeenↄ ń ná Diinɛ a ↄzĩ lɛ à gbɛ̃kɛɛ kɛńnɛ, ben
    aↄ̃ dà zɛ́n,
  gub-BL: Àxioki pe har uzeruzar ma'e a'e wà, uze'eg nezewe Pawru pe a'e wà. — Tuwe
    Tupàn uzekaiw katu nerehe a'e nehe, i'i izupe wà. Na'e Pawru uhem oho a'e wi a'e
    no, Xiria heraha pà uzeupi a'e no.
  imo-imo: Nalo Poloni Sailas kanopa lipelie pambili nimu. Aku wali Antiok kombu moloringi
    Gotenga imbomani Goteni elo nokopa kondopili ningi wali elo puringili.
  boj-boj: Ariya Pol a Sailas osiqa ombla gilqa laqnabqa Yesus aqa tamo uŋgasari naŋgi
    na minjreb, “Tamo Koba a niŋgi qa are boleiyeme.” Osib naŋgi aiyel qariŋnjrnab
    gileb.
  eng-DRA: But Paul choosing Silas, departed, being delivered by the brethren to the
    grace of God.
  knf-knf: kë Pawulu aşë dat Ŧilaŧ. Wi banfiyaaruŋ bawutanuŋ baka ţi bnuura bi Ajugun,
    kë başë ya.
  san-KHM: កិន្តុ បៅលះ សីលំ មនោនីតំ ក្ឫត្វា ភ្រាត្ឫភិរីឝ្វរានុគ្រហេ សមប៌ិតះ សន៑ ប្រស្ថាយ
  arn-NT: Feymew, Pablo kay, dullifi ta Silas, fey chalintukueyew tati feyentulechi
    pu che ta Ñidol Jesus tañi poyeafiel, fey tripayngu tiye mew.
  zas-NT: dxel gulej Pab Silas din chinëman laaman abiꞌ rëb los demazri ree bén rliladx
    Jesucrist loj reeman guial chinë Dios laa reeman zagdxe.
  ken-NT: Kɛ Pɔ̌l ayap chi Sáilas. Bǒnkwɔ́ Yesu mánɨkmʉɛt bɛ bɛrɨ̌ndu Acha mɛ́mbak
    nɛ bhɔ.
