  dif-dif: Paululu Silas kalkalkana wonti ja palkana wonti, milieli nina Kaparaia
    manjulani matja kurana.
  gam-gam: Pupillka Pol Sailas dje ika soka er boll dje yepill kune ge, pillgi dji
    una wo kandja wopake dje awo embe dji, ye pise. God Iwa Kerman ye kantau wopake
    yenda we dji.
  nou-nou: Edo Paul awa Silas mi daga mambarase sisira edo nanonamendi mi ungo awa
    Bada da simba ari da ititisera.
  mqb-NT: Pol ite a gəɓa Silas, ta zla way a tinen. Mərak ahay ta ga amboh anga tinen
    aday Bahay Mbərom â pərahan azar sa gan atan sumor anahan.
  ape-B: Ali Pol natalih Sailas nanamanu hanak. Hanak ali echech Kristen chaklipam
    chakli, “Wosik, God eke nupemu nugakomepu meyoh.”
  grc-F35: Παῦλος δὲ ἐπιλεξάμενος Σίλαν ἐξῆλθεν, παραδοθεὶς τῇ χάριτι τοῦ Θεοῦ ὑπὸ
    τῶν ἀδελφῶν.
  cav-NT: 'Pabloratu Silas mepecuare tuja etajiqui juishu. Tatse cuama jarijutu Jesús
    queja ecatyati cuanaque Antioquiaju cuanaque Yusu tsehue quisaraticuare tatseja
    ishu: —Tata, narucue micue iyuhue tsehue micue mere puji ecatse, —jadya tunajatu
    Yusu bacacuare. Yusu tsehue quisarati amena juatsu tatse cuacuare Pablo, Silas
    jadya.'
  kgp-NT: Jó Paulo tóg Silas kuprẽg mũ, ti tỹ ti mré tĩg jé. Kỹ tóg tĩ mũ sir. Jesus
    mré ke ag tóg Paulo to Topẽ mré vĩ mũ, ti tỹ ti jy nĩgãn jé.
  bvd-bvd: Aia, sa Bol ka filia 'ana sa Saelas, uri keerua daru ka lea kwaimani. Ma
    toaa manata mamana ki daka fale keeru naa, burina ne kera faleda fua laona ade
    dianaa nia Aofia.
  ukr-1871: Павел же, вибравши Силу, пійшов, переданий благодатї Божій від братів,
  apz-apz: Poul Sailasɨmo utɨmanto siko kengopo nowahonɨngki aꞌamu Jisasɨmo inɨngkowawoꞌnɨngkohofoso
    ulɨmentohofi, Anɨtu sikoꞌnji wesoso wosefoꞌmaꞌmtonoho.
  yon-yon: Pool kuu Sailas nendoone anam andiwendanbed “Yariman ye kabamoon kondoon
    ye mimyob dowakenbed awandoko kee kwanime.” andiiwe, winiwen.
  poi-NT: Jesɨc jém Pablo icupiŋ jém Silas. Nɨcyaj. Jesɨc jém tantɨ̱wɨtam iŋquímyaj,
    iŋwejpátyaj tanJa̱tuŋ Dios iga iyo̱xpád́iñ.
  wuv-wuv: ma'uaa Paul na nodugaa Silas ma aunu ma ei lofu, rona haweginaa lagua a'a
    fei rawani'aa mei Fasu.
  quf-NT: Nataq Pablo-shuypaqa Silasta akraran pullan apananpaqqa. Chaymanta Pablo
