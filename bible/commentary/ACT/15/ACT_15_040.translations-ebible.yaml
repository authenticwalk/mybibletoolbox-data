  grc-BYZ: Παῦλος δὲ ἐπιλεξάμενος Σίλαν ἐξῆλθε, παραδοθεὶς τῇ χάριτι τοῦ Θεοῦ ὑπὸ
    τῶν ἀδελφῶν,
  cpc-NT: 'Iriima Pablo, jaanakiri Silas. Ipoña jamanamanaatakotawakari iyikiiti,
    ikantaiyini: “Nowinkatharití, nawintaimi iiroka, aritaki pinishironkatakiri jirika”.
    Ari jiyaataiyanakini.'
  nhg-NT: Entunses Pöblo oquenec ma beya Silas ca yaja. Inu creyentes omotlajtlötlajtejque
    que ma Deus quemixutele hua ma quenmacacö tiefavur. Ca inu Pöblo hua Silas uyajque.
  nya-nya: Paulo anasankha Sila. Abale atawapempherera kwa Ambuye kuti alandire chisomo,
    ananyamuka.
  ngu-NT: Niman Pablo oquitlapejpenij Silas. Quemaj on tocnihuan oquintemactilijquej
    ipan itetlajsojtlalis toTeco, niman Pablo ihuan Silas oyajquej.
  kup-kup: Pol pi aban Sailas bavizat parup sapanez tahan Iesuz homet heharihö epat
    mañah, “God aripimaz korav hepanen tinam sei.” Pot mañat meeh.
  jid-jid: Ama Bulus a chu Sila nda rju kunkon hi, hu wa mri vayi ba ba vu ba sru
    ni nji ndindi wu Bachi.
  wmw-wmw: Paulu akintondola Sila, akilawa naye wakuka vyawo, bandi ya wenye kwamini
    kuwalebelela duwa wapate rehema za Mola.
  gmv-GGM: Phawulossay qass Siillase doorides. Ammanizayitikka phawulossa Goda adho
    kiyatethas hadara immidape guye izi isttafe shaaketidi biides.
  ssg-ssg: Pol kilami kahitian Sailas. Imat ti lalu lua salili Antiok, teka kahikahi
    Jises kamei Haeu ti ngahatialalu.
  zpo-NT: Nu lee Pab kwent cheen xaa mleey xaa Silas. Nu re xaa Jesús ngunaab lo Xaa
    Nabeyy zee kanap xaa xaa. Zee mroo rop xaa baa,
  poy-poy: Nayomberi Paulu kamsyagula Sila, na pa walongu wa pahala panu kumtula pasi
    pa ulolera wa maheri ga Mtuwa.
  qwh-NT: Y Pablunam Silasta acrarqan yanaqinpaq, y tsecho creyicoqcuna Dios pecunata
    yanapecunanpaq mañacuriyaptinnam, jeqariyarqan.
  gaw-gaw: Uḵaeheh, Paulus nug Silas tituana awe amu kristen ag ap̱ig. “Naḏinu ehaniṯak
    oḵai hamu megṯe amu a ele uḵeḏ!” aon ap̱ig.
  nca-nca: Polko Sailas riní uni topo ŋuno qundo ŋande yaŋgurí, “Uni Parámimboro samaka-samaka
    tuwó yariya yoweya,” yi toŋiriyó.
  zpz-NTPP: Zeꞌ Baly bloo suy Silas par nu gac losaꞌy. Orzeꞌ de mbecy bzeeñ dey Baly
    yaa Ñgyoozh par nu locyuub mi yu, nunu güiim yu. Orzeꞌ bruuy Antioquía zay.
  mkj-mkj: A Paul ken pilda Silas, ira jeiloakla; joauloanngok ken mweidla ira ki
    kalahngan in Koahs.
  zac-NT: Pablo gudili lëꞌë Silas parë tsanaldë Silas lë́ꞌiꞌ. Ra narialdí lduꞌi dizaꞌquë,
    biadiꞌdzënú raiꞌ lëꞌë më parë gunë më compañi lëꞌë Pablo nu Silas iurná guziaꞌa
    raiꞌ lu shchiꞌni më.
  kyg-kyg: Poloꞌa Sailasiꞌmo lekana paino ateꞌniye. Konagaꞌanimogi Gotiꞌa fiku hana
    maeno alagepa huno yagaino anatesiyafeꞌmo aliꞌa ayapiꞌmo anateꞌnageꞌana uꞌnaꞌae.
  kmk-kmk: Ot si Pablo pinili na si Silas un buḻun na. Pinalisgud dat manuttuwa dida
    ot intaḻgod da dida kan Apudyus un siya’d tumuḻung kan dida utdan losana ayan
    da.
  cao-NT: Jatsi Silas Pabló biniquë ja bëta ja cano. Jabi ja bocanox pari no tsi toá
    ca iglesiá cabo jato bax bëhoxniquë, Diós jato mëbiriano.
  bbr-bbr: Pol ko Sailas imäumara, ute manaurnuk, roasiret akan woiaka epar moin akas
    Näwäu nukas au sarwataun kon ipokup matona, manoirin.
  inb-inb: Ikuti Pabloka, Silasta agllarka. Jesus­wa tukus­ka­kuna pai­kuna­manda
    atun Taita Diusta mañaska­ura­manda, chi­manda llugsir­ka­kuna.
  hrv-hrv: a Pavao sebi izabra Silu pa od braće povjeren milosti Gospodnjoj
  box-NT: Ò o Poole wón ɓɛ̀n léra a Silaasi. Sã́ni ò o lɛ́n, á ɓàn zàwa kèrètĩ́ɛwa
    kàràfáa wo o Ɲúhṹso yi.
  ote-NT: Ha nura cu Pablo bi huahna ra cu Sila pa da mɛui. Ne nuya cu de guehni Antioquía
    bi ꞌyɛntꞌuabiꞌʉ ja yá ꞌyɛ Ajua̱.
  wnu-wnu: Isari wogub Pol der Sailas mot isib qamb qamara Qenut qebi qamarari inopuri
    qib igoriner ende qamb wogub Sailas mot isorei.
  zam-NT: Látha, mdoo lezo' Pab. Mnibe' Pab lezo' Pab mcui Pab Sil. Co'se' ngolo mxo'f
    mèn ya' mèn yéc Pab no yéc Sil no ngurez mèn Diox cón che'n Pab ryop Sil par angryo'
    lezo' Diox gàc con' ndac loo Pab ryop Sil ned ya Pab ryop Sil, sya, mxen Pab ned,
    nda Pab con Sil.
  zyp-NT: Canghrasala Paul taco Sailas khah a chui ka, uny sahlo takhei Abuipaw tah
    ning ca do ky he seh tah he ka, aa sei.
  sey-NT: Saijëna, Pablopi i̱te co̱jaꞌquëre Silasni ti̱ꞌapi. Ti̱ꞌaëna, sehuosicohuaꞌipi
    Maijaꞌquëre se̱cacatena, etani sajiꞌi.
  nvm-nvm: '@see-verse:ACT.015.039'
  mps-mps: Tiali goli Pol agai Sailas dąį ilai dao. Tama Jisasgo po wali pabo bidi
    hani augwaligo Godibolo po olama, “Tega si Genuai Bidi, nago tau sao,” te po wali.
    Tama olama, augwaligo tega si tagala palali.
  pab-NT: Hoka Paulo Silas hahinae maheta noloka hoka xaneha. — Maika Enore kaxaiko
    xiso — nexaha ihinaeharenaeha ihiyeha hoka xaneha.
  llg-llg: Te Paulus noke no Silas. Leꞌdoeik fo ala sangga laꞌo, hataholi-hataholi
    kamahele kala, manai Antiokia, ala hule-haladoi loke Manetualain nanea ma natuꞌdu
    Ndia dale malolen neu sala. Hule-haladoi basa boe ma, dua sala laꞌo.
  kyf-kyf: '''Ɩn, Pɔlʋ -mɔɔ yia -bha Silasɩ -sa. ''Ɩn -Lagɔnyɩma yia -Lagɔ bhubhoe
    wa ''dɛ ''sɔɔ -nʋ nya, nɩɩ, Nyɩmaa -Kanyɔ nʋ wa ''nanɩ ''wʋ, ''bhie, wa yia mnɩ.'
  tpi-tpi: Na Pol i kisim Sailas. Na taim tupela i laik i go, ol Kristen i tokim tupela
    olsem, “Marimari bilong Bikpela i ken i stap wantaim yutupela.”
  mih-NT: Ta i quihin ra Pablo sii ra Silas. Ta i sica ñiyɨvɨ tumañi iñi sii Ndyoo
    sa tyindyee ra sii ra Pablo inga saha. Ta zɨquɨ cuahan ra.
  qvh-NT: Pablunami Silasta pushacurcur aywargan wilacuyashgan marcacunaman. Saypa
    aywayänanpämi waugui-panicuna Jesucristuta manacuyargan paycunata yanapänanpä.
  kms-kms: Muq Pol nes newo, Sailas neti nowi ni temi mo, di Jisas ningg wute riri,
    “Yumbui nungoqi yuwon nuauq nuauqne wo.”
  agn-agn: Ig si Silas tang pinatabid ni Pablo. Ba-lo tanira namagalin, pinangadi
    tanira tang mga pamagto ang pangaloyan ka tanira tang Gino.
  nhi-NT: Pablo ocpihpin yen Silas. In tocniuan tlaniltocanih oquintemactihqueh imac
    Dios maquinmatlani, uan oyahqueh.
  ttc-NT: b'ix te Pa'k owel tjoyo' te Chil tzan txik tuky'i'l. Kye txq'anky qerman
    eb'ajxik kykawi' b'ix ekaj kyq'apo' tuj tq'ab' Qajawil tzan tk'ulun jun nim b'an
    galan kyuky'i'l.
  dan-1931: Men Paulus udvalgte Silas og drog ud, anbefalet af Brødrene til Herrens
    Nåde.
  kwj-kwj: Wowani Pol Sailas ga fi ikowani sembe ha himako ka hinga ya fini sawe,
    “Apukolaka ri okokona ti kini ga sa apa funda ku i.”
  vie-OVCB: Còn Phao-lô chọn Si-la rồi lên đường, sau khi được anh em giao thác mình
    cho ân sủng của Chúa.
  kze-kze: Póro séna ke Sáírásimba airánaumne súwasa Ísun-aai ísówai námúnaa simásuwesa
    sésa Ísóigo úwoi kawe'á umátinkanivo kokaiyó suwaná Sáírásimba áí'maena kúmba
  mpj-mpj: Puulju manu Jayilaj. Jiijajmili walyjakajaluya Mama ngarnawarrapurlukaraya
    japirnu, ngampurrju-pulanya katira.
  lbk-lbk: Si akhes Pablo, pinilina si Silas ay fowegna, ya intalek nan iib-a ay mamati
    chaicha ken Apo Dios ta fachangana chaicha, sa cha't naligwat.
  mto-NT: je̱ Pablo, je̱ Sílasts je̱ꞌe̱ veꞌe vyo̱o̱v. Ku veꞌe je̱ utsta je̱ ajchta
    du̱munooꞌkxtkti je̱ Ma̱ja̱ Vintsá̱n je̱tseꞌe du̱yakꞌítu̱t je̱ myaaꞌyu̱n ma̱a̱t,
    vanꞌit tseꞌe je̱ Pablo ma̱a̱t je̱ Silas cho̱o̱ꞌndi,
  bzh-bzh: Log Silas ya ving Paulus geKerisi-yi-alam deketaġ vu Mehöböp bë yi semusemu
    medo geving luho, log devonġ luho ya.
  guj-2017: પણ પાઉલે સિલાસને પસંદ કર્યો, અને ભાઈઓએ તેને ઈશ્વરની કૃપાને સોંપ્યો. પછી
    તેઓ ચાલી નીકળ્યા.
  jvn-NT: Lah rasul Paulus terus ngejèk Silas. Sakwisé sedulur loro iki dipasrahké
    marang kabetyikané Gusti Allah terus pada budal arep ndlajahi bawah Siria lan
    Silisia, ngantepké pengandelé sedulur-sedulur nang pasamuan-pasamuan nang bawah
    kono.
  byr-byr: Wɨna yadaasɨ Polɨ Saailaazarɨ dakɨlakɨna kyaꞌ kɨryaꞌmwera wɨdeꞌ “Gotɨyai
    kɨrɨmɨjɨ wawojɨ yanga yɨhɨgaimwagori kave maremwaaina yɨhyathelyɨra.”
  ian-ian: Pol Silas kat kwutaa kɨta vat yimbɨt. Jisasna mbaapma nɨmba mbɨk kat wandi.
    Aymba mbɨt. God mbɨk kat kwondu kwigiyandɨ. God mbɨla lak kwaigandɨ waa wandi.
  hun-hun: Pál pedig Szilászt választotta maga mellé, és az atyafiaktól az Isten kegyelmére
    bízva útra kelt.
  mcf-NT: 'Adnubien Pabado Sidas abëd Edusaden yacnoësh choboed caic: —Nuquibi nidnuna
    —quepanëdash. Adec aid daëd nidnuesho isash anocquid Esuquidistu tantiaquido:
    —Ma Nuquin Papan mibi daëd bëdamboen nidmequin ma mibi bëdamboen namepanuna —cac
    Pabadobëd Sidas nidpanëdash.'
  kjs-kjs: Go rabu Pol-re Sailas raapu pisipi. Go rabu Keriso-na enaalinumi Gote-me
    nipu raba minalo lakalisimi.
  mni-mni: adubu thajabasingna makhoibu Mapu Ibungogi thoujalda sinnabiraga Paul-na
    Silas-pu khallaga chatkhirammi.
  yad-NT: 'Sajaryeta̱da ji̱ta Pávurubay variñi̱ Sídasibe, nadaya̱da ji̱ta varintyidye.
    Nanutaryi̱veda jachiñu̱yada variy siva Ju̱denu nadayadaju̱: “Yinu̱tya̱ta samiy
    nanuna̱cho̱.”'
  mxb-NT: Dá ni̱ na̱taꞌan ini Pablo ña̱ koꞌo̱n na̱ xíꞌín Silas. Dá ni̱ na̱ki̱ꞌo ñaá
    na̱ kúú kuendá Jesús noo̱ ndáꞌa̱ satoꞌo yo̱ Ndios ña̱ ná chindeé ñaá ná no̱ó koꞌo̱n
    na̱.
  pon-2006A: Pohl eri pilada Sailas oh mwesel; me pwoson kan eri mweidirahla ni kalahngan
    en Koht.
  maq-NT: Peru Pablo ne, cavaxijin me Silas xi cjuecojo me. Hane xuta ladu rë Jesús
    ne, caviyuju me me xi cuacun jan ngahma cjuandaja rë Nai naja. Hya xi camá ne,
    cavetju Pablo cojo Silas,
  hto-hto: Afe llezica Pablo dama íeɨena Silas nɨzeda ote. Nɨ́zia mei, afénomo ite
    ámatɨaɨ Juzíñamui íaillɨnoɨ izíruillena caɨmare jɨcádiaɨoɨ, daje izói Juzíñamui
    íaillɨnoɨna nabáirillena. Daɨí jɨca meífomo, oni jɨáɨnomo jáidiaillɨnoɨ.
  por-BRBSL: mas Paulo escolheu Silas e saiu, sendo elogiado pelos irmãos à graça
    de Deus.
  ces-NKB: Pavel si však vybral Sílu, a když ho bratři svěřili Boží milosti, odešel.
  cui-cui: Barapoxonae Pablo cuita waba Silas. Antioquía tomaratha pomonae pejume
    cowʉntsiwixae Jesús, Pablo Silasno tatsipaebatsibe Nacomtha xua Nacom peenaenexa
    peantobexae xua Pablo irʉ Silas peenaenexatsibe poxonae cueicueijeibe Nacom Pejume
    Diwesi.
  boj-2014: Ariya Pol a Sailas osiqa ombla gilqa laqnabqa Yesus aqa tamo uŋgasari
    naŋgi na minjreb, “Tamo Koba a niŋgi qa are boleiyeme.” Osib naŋgi aiyel qariŋnjrnab
    gileb.
  eng-OEBUS: while Paul chose Silas for his companion and, after he had been committed
    by the followers to the gracious care of the Lord,
  eri-eri: Ono wainga Pol no Sailas hawai. Onodu saini nere goyodere ono garenga,
    Kristen nere le nirane, “Anyakaro nomo aau warou tere bagu inyon bona.”
  aly-aly: Paul-el Silas rlwanek ilkwatherr alhetyek. Tyaty-areny-rnem ikwer-atherr
    Ingkart-warl angkek, Ingkartel renh-atherr arntarnt-aretyek.
  wiu-wiu: Nitaneyake Poloyo Sailasi takoa moa poademe kakale kini oya-kitame i agota
    pewe wia talo toa kamene wa Akolali kowitikakoli
  swe-swe: Paulus däremot valde Silas och gav sig i väg, sedan syskonen (bröderna
    och systrarna i tron) överlämnat honom åt Herrens nåd.
  cth-cth: Pawl ni Silas a rawi teh hmaunawnghanaw lahoi Bawipa e lungmanae dawk hnawng
    lah ao hnukkhu a kamthaw.
  mti-mti: Poru me Sairas wagomiyane. Tatawaiwa mu Ayapan ano oraiwa gumbe anotumat
    yusipamit ag temuniya amiya. Mu kwem amiya.
  pad-NT: 'Paulo Sila-ra nagathogathovini hiki ''bamina kaimoni hina. Jesus athi-ra
    vanaaba''iki Deu-ra vani''aha: —Deus, va''ora akadava''a bana hadani Paulo, Silas
    vihiki. Va''ora kajoamorabakhia bana — Deu-ra vani''aha.'
  twi-twi: na Paulo nso faa Silas. Anuanom no de wɔn hyɛɛ Onyankopɔn nsa ma wofii
    hɔ kɔe.
  hlt-hlt: Paul long khaw manuca rhoek loh Boeipa kah lungvatnah dongah a tloeng tangtae
    Silas te a khue tih cet van.
  tbz-SIM: Kɛ̀ Pɔɔrii tɑ̃ɑ̃tɛ́ Sidɑɑsi kɛ̀ bɛ̀ɛ bɛ̀ bɑ́ntɛ̀nɛ̀ Kuyie nkɛ̀ bɛ̀ɛ ítɛ́.
  san-GUJ: કિન્તુ પૌલઃ સીલં મનોનીતં કૃત્વા ભ્રાતૃભિરીશ્વરાનુગ્રહે સમર્પિતઃ સન્ પ્રસ્થાય
  amx-amx: Paul-elemeh Silas urrarek, kwerel-ayeng rlkwatherr alhetjeh-anngernt. Werlampareny
    inang kwer-atherr Ngkart renh tjang-pawenhek, Ngkartel renh-atherrenh arntarnt-aretjeh.
  ake-NT: e'tane Paarʉ uya Sairas anʉmʉ'pʉ. Sises apurɨnin nan uya to' tʉrʉ'pʉ Itepuru
    uya wakʉ nonkasa' ya'. Mɨrɨpan kon nin si utɨ'pʉ mɨrɨ.
  qvn-NT: Nätan Pabloga Silastam acrarura puripäcunanpag. Chaura Jesusman yupachicugcunaga
    “Munayniyog Diosninchi cachrarcayäshuptiquiga aywapäcuy” nircärirmi manacarärin
    Tayta Diosta paycunata yanapänanpag. Chauraga aywacurcara
  tku-NT: Pablo lacsacli Silas ē tataxtulh. Tā'timīn ixtasqui'ni'nī't Dios cacāmaktaka'lhli.
  bjk-bjk: Inexalik e Pol ixo pere kos lo e Sailas. Nang idu toxo mamaa ra nuan, abo
    Kristien toxo tengen te idu bira, “A abalamu xö Orong irabo kis arixe me mu.”
  msy-2020: Ezɨ Pol Sailas amɨsefe. Ezɨ Kraisɨn adarazi uari akuvagha aning isa Godɨn
    agharim gatɨgha kamaghɨn mɨgei, “Godɨn akurvazim gua ko ikɨ.” Ezɨ aning ghu.
  bpr-bpr: Bay yé fagin Pol kenen Silas, na dnasal i dad to ftoo, du bléla ale di
    ifat Dwata, na yé klola mdà.
  rmy-VLAKH: Ай Павло вытидя пэсти Силас. Пхрала отдинэ лэс по мищимос Раеско, и вов
    жыля андо дром.
  cle-NT: 'Joó⁴ Silas ja̱³ ba² gá⁴dxɨy³ Pablo ja̱³ duh³ dsaa³² chie̱é̱yh¹ xiaáh³ fɨɨ³.
    Liáh³la³ gɨh¹ cá⁴dah²féh³ diáh⁴ du³ñuúh²a² ja̱³ cá⁴dah²sɨɨ́h⁴ Pablo chie̱é̱yh¹
    Silas ja̱³: ―Hí̱³ba² Dios hi³ bií⁴ nieéy² jnia² nɨ³, hí⁴chie̱é̱yh¹ niaá⁴ah³ baáy⁴
    hí⁴taayh³ fi¹ chia̱á̱²ah³. Liáh³ ma³jooy³ ja̱³ mɨ²ja̱³ ŋaá² Pablo ja̱³ chie̱é̱yh¹
    Silas.'
  txq-txq: Tehuu Paulus noke no Silas. Neu ara rae laꞌo, hatahori kamaherek kara maruma
    Antiokia naa hule-haradoi neu Lamatuak fo nanea sara, ma Ana oo natudu dale susuen
    neu sara boe. Ara hule-haradoi basa, boe ma dua sara laꞌo.
  aaz-aaz: Mes naiꞌ Paulus nok naiꞌ Silas. Oras sin he nnaon, nonot apirsait ein abitan
    Antiokia nꞌonen antoit Uisneno he npanat sin, ma Uisneno nakriraꞌ In nekan arekot
    neu sin amsaꞌ. Anꞌoen ein anrarin ate, sin nua sin annaon.
  qup-NT: Pabloka Silasta akllarka paywa pakta rinanpa. Kirik wawkinkunaka Yaya Diosta
    mañashpankuna paykunata Yaya Dios wakaychachun nishpa kacharkakuna.
  azb-azb: Paul isə Silanı seçdi və imanlı bacı-qardaşlar tərəfindən Rəbbin lütfünə
    əmanət ediləndən sonra yola çıxdı.
  eng-DBY: but Paul having chosen Silas went forth, committed by the brethren to the
    grace of God.
  guo-NT: Do jawʉtbej, Pablo makafit Silas chalaliajwas. Asew japixot Dios kawʉajan
    kajachawaesliajwas Pablo, Silas sʉapich, jiw naewʉajan wʉt. Do jawʉx, japibej
    chijia.
  hla-hla: Be Pol e luena e Sailas, bu Kristen e poier, “U haniga tara Tsunono e tatei
    la gono mera nolimiu.”
  mav-NT: Mi'i hawyi uhyt Pauru tiky­'esat uhyt Sira ra'yn teka­tuwy wo. Mi'i hawyi
    Iesui mohey haria hẽtup Tupana pe — Tupana i'atu'e eti'a­tu­po­wyro kahato aiwy
    Pauru aiwy Sira epotpap nug hamo i'atu'e. Eti'a­tu­ky'e ro yne mu'ap upi. Mi'i
    hap uruhẽtup epe waku i'atu'e. Mi'i hawyi Pauru toto uhyt Sira wywo Iesui mohey
    haria moesaika hamo wuat'i ywania kape.
  kpf-kpf: Pauloŋâ ko Sila gâsui Yesugât a kâmut ziŋâ Kembuŋâ galemzik upap sâm zâpane
    âiwet.
  ppo-ppo: Tétepa, Pol-né a̧tamo faaitere whi̧ Sailas dape sóró atimaamo faaitepa,
    Keriso norapené duraalu, “Talené ko̧lené sukutu, ha̧le tao sere alané diaamo wisiyóló
    kaae tanó̧póló yae,” yóló dotonalepó.
  hin-2017: परन्तु पौलुस ने सीलास को चुन लिया, और भाइयों से परमेश्वर के अनुग्रह में
    सौंपा जाकर वहाँ से चला गया।
  wol-KYG: Póol moom, taamu Silas, daldi ànd ak moom dem, gannaaw ba leen bokk ya
