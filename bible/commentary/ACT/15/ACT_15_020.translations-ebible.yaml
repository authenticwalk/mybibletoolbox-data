  hlt-hlt: Tedae mueirhol kah a tihnai, Cukhalnah, rhawnkhak sa neh thii te rhael
    ham amih taengah ca ka pat.
  tbz-SIM: 'Yóunɛ̀ kɛ̀ tí bɛ̀ wɑ̃̀ri kɛ dɔ̀: Bɛ̀ bɑ́ nyo iwũɔ̃ bɛ̀ fìé ì yɛbɔkɛ̀,
