  san-ORI: ଦେୱତାପ୍ରସାଦାଶୁଚିଭକ୍ଷ୍ୟଂ ୱ୍ୟଭିଚାରକର୍ମ୍ମ କଣ୍ଠସମ୍ପୀଡନମାରିତପ୍ରାଣିଭକ୍ଷ୍ୟଂ ରକ୍ତଭକ୍ଷ୍ୟଞ୍ଚ
