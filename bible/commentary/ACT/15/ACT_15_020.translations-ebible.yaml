  zat-NTPS: Dxal-la' guzúajntu' chee̱ benne' ca' dxal-la' xulusane̱' da naca chee̱
    bedáu' xaga ca' u bedáu' xiaj, ne quebe dxal-la' xelune̱' dul-la chee̱ da dxucá'ana
    sban bénneache, ne quebe dxal-la' xelawe̱' be̱la' chee̱ be̱ xixre', be̱ quebe
