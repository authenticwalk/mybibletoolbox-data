  lif-NT: ᤁᤖ ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱᤜᤠ᤹ ᤀᤰᤋᤱᤒᤠ ᤛᤰᤀᤡᤱᤄᤱ ᤜᤠᤰᤋᤢᤶᤛᤡᤶᤗᤥ. ‘ᤏᤠᤘᤠᤀᤡᤳᤗᤠᤀᤥ ᤋᤥ᤺ᤶᤏᤠᤒᤠ ᤆᤠᤜᤠ᤹
