    ᤆᤠᤔᤠ ᤔᤧᤏᤢ᤹ᤏᤧᤴᤗᤥ॥’
  mie-NT: Chi sa carta tee-ó quīhīn nūū ji jā má quívi nduū cā ji jíín ídolo, de mā
