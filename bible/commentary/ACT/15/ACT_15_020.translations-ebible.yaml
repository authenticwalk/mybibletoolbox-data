    Naporahuatona', a'naquën maconorahuatona', ma'sha tëpapi. Co huënainën noya inquitopihuë'.
    Ina noshanta' ama ca'inasohuë'. Naporahuatona', ama monshihuainasohuë', Inaíchin
    pënëanhuan'.
  rmy-SERVI: Нэ трэбуни тэ искриисарэ лэнди лил, соб вонэ на тэ маґрисарэнпэ стердэ
    дэвлорэндар, тэ на терэн биладжявимо їрестар, тэ на хан мас затасавдэ хулаимастар
    тай тэ на пэн рат.
  srn-NT: Ma un mus skrifi den tak' den no mus fasi noti san kon doti fu di sma ben
    gi en na tra gado, den no mus gi densrefi abra na takru lostu, den no mus nyan
    meti di kiri sondro tak' a brudu ben lon kmopo, èn den no mus nyan brudu.
  cta-NT: 'Tsa biꞌ ti chaꞌ cuaꞌni na, ntiꞌ naꞌ; scua na xi chaꞌ tsoꞌo chaꞌ tsaa slo
    nguꞌ biꞌ nu nacui̱ ndiꞌya̱: Ná tsoꞌo si cacu nguꞌ msta̱ jiꞌi̱ joꞌó, xquiꞌya chaꞌ
    cuaꞌni ñuꞌu̱ msta̱ biꞌ jiꞌi̱ cresiya jiꞌna si cacu na jiꞌi̱; loꞌo juaꞌa̱ ná tsoꞌo
    tsiyaꞌ ti tyuꞌu chaꞌ jiꞌi̱ nguꞌ loꞌo clyoꞌo xaꞌ ñati̱; ná tsoꞌo cacu nguꞌ naꞌni
    nu ná ndye ndyalú tañi jiꞌi̱ niꞌ, nu loꞌo cua ndyujuii nguꞌ jiꞌi̱; ni ná tsoꞌo
    cacu nguꞌ tañi.'
  bqc-SIM: Wà lákɛ̃nɛ́ aa mikɛ̃ pↄ́ pↄ́ gbãlɛ̀ tã́a kĩ́iwa ń gbãsĩkɛao ń
    nↄ̀ↄ kòlokpasaio ń kpàao.
  tcz-CHONGTHU: Chusang chun, milim doi anga kikatdoh sa anneh, jon thanhoina, hetphah
    lou saneh, le thisan neh a konin kikang seuvin, tin jih thou hite.
  mar-mar: तर त्यांना असे लिहून पाठवावे की, मूर्तीचे अमगंळपण, जारकर्म, गळा दाबून मारलेले
    प्राणी व रक्त ह्याच्यापासून तुम्ही अलिप्त असा.
  snp-snp: Keina gimámoto ka fulo gedeto etito logiminuwe, Konuma-kobina suki gotinina
    gimamo ya ánalo. Ido kopa olu onámalo. Ido neta kenobalalo ipili witi ofo folamo
    ya ánalo. Ido wanu yaki ánalo, loto lufuwa wi fulo gedenune.
  isl-isl: Þó skulum við senda þeim bréf og biðja þá að neyta ekki kjöts, sem fórnað
    hefur verið til skurðgoða. Biðjum þá einnig að forðast allt kynsvall, neyslu blóðs
    og kjöts af dýrum, sem hafa kafnað.
  spy-NT: Yoo kātāwuu nyoo, okany kēēsirchi barweet kēēmwoochinē kule kutayee keey
    kwoomē āmit choo /kākēēsooytoochi āynātōōs ankusaan martaayeet. Kutayee keey mbo
    subak kwoomē bany chēbo tyoong'in chēē /kakeekul ankutayee keey kwoomē kiisēēnik.
  xnn-xnn: Nodi mensolat tako ken daida ta ibaga tako ta adida is-isda nan naiboyag
    isnan sinang didios ya adida is-isda nan napalti no egay nakaan nan basana isnan
    napaltiyana ya adida is-isda nan basa ya adida iseyseyep nan bakenda asawa. Tay
    no siya dadi nan ik-ikkanda et adi liligten ay pilmi nan Judio daida.
  mwe-mwe: Ikabhe twaajandishilanje bhaluwa kuti bhanalyanganje yalya yanyata ya mbepei
    ya ashinnungu bha yanamu, bhaiepuyanje na labhalabha, bhanataunanje nnyama yawa
    shibhudu na bhanalyanganje minyai.
  tte-tte: Ali leta talele yo ali wasa taolena yakato kanne kokotomo kolili sipwaopwaoliyanne
    tabu koina sikekekan, tabu sigaganawali yo tabe tabu kwasine sinunuma. Yaboyoi
    na tem ebaebai galogalona sikikimoi na iboita tabu sikakan.
  tcs-tcs: 'Mipla mas raite leta po spik dempla diskain: “No kaikai eniting ol i bin
    opa po dem kabing blo ol laigod bikoz i no oli. No meke enikain sekssin. No kaikai
    eni animal demwan i bin strangol ane no kaikai mit i gad blad. No meke olkain
    nugud sekssin wase slip wea pikinini, man wea man, oman wea oman, o slipraun nomata
    yupla maret o no maret.”'
  hlt-THB: Bulnaak sainaak buh a ankhqi ama ai aham, nupa amak thym na thawlh sainaakkhqi,
    a hawng awh ak khak mat mehkhqi ingkaw a thikhqi a mami ai aham ca mah pat u sih
    ti nyng.
  soq-soq: Tane no mo mampo girumantate ema epe diadewasamota, ‘Nana kokoitau mampo
    pulontoia mai nana, ena. Nina dewawa mai dewasana, ena! Moia gadompawa tai mampe
    tauio boleidio osina nipawa bedewe winedia mai nana, ena! Ita do osina mai nana,
    dia!’
  qub-qub: Chaypa ruquenga cartata apachishun ïdulucunapaj churashanta mana micunanpaj,
    warmipis ollgupis jucwan-jucwan mana cacunanpaj, maticuypa wañusha uywacunapa
    aychanta mana micunanpaj, yawarta mana micunanpaj.
  att-att: Ngam yawe lâ ituddu tam sù ira ari Kudio, nga wáwwagi tam megapu sù ángnguruk
    tam. Itúrâ tam lâ ta arád da kanan yù neyátáng ta sináddios ánna ari ira makiruruk
    sù arád da atáwa, á arád da kanan yù ayám nga ari naparága, á arád da gapay kanan
    yù dága na.
  bki-bki: A vaio ga napano bo ka kito rala vanlo, tibe nei, ka mia rovivitauia m̃esi
    tai, roverial vite ve tolu. Vite na be moti, rovere ka, mia nalo asen re bereio
    sunbue nalo napano kulo dolu nalo amila ka sida ban kanalo tavoru nalo, nalo monoka
    aveli kalo. A tinene, nalo ala re bereio bajago va, na jibe ka siakaiano p̃eli
    na siakiano. A tolu nene, asen re bunu ga burukija na vite na meul, jibe sunbue
    na vite na meul napano burukija nene maka tabo vatitigio vo eaio.
  bqp-bqp: Ò takada kɛ̃ńnɛ ò mì kɛ̃ tãna pↄ́blea kũ pãpãkɛnaao kũ nↄ̀bↄ kùtukpanasario
    kũ aruo.
  mcp-mcp: Njɨ, sə́ cíləg bwo nə́ bwə́ sásʉ́lə́g məlwaagʉwo mə́ ózɛmbî ɔ́ áyadʉ́g,
    nə məlwaagʉwo mâ jaŋgálə múúd bɨná kú nə bâ, nə məlwaagʉwo mâ də́lə cúdú nyə ámə
    yə məcií kú shwɨy yɛ́, nə də́lə mə́cií.
  hat-hat: Men, ann ekri yo, ann mande yo pou yo pa manje vyann bèt yo te ofri pou
    touye pou zidòl, pou yo egzante tout dezòd lachè, pou yo pa manje ni vyann bèt
    ki mouri toufe, ni san.
  npl-NT: San matikintlajkuililikah ayakmó makikuakah itla tlan yokinmanilijkeh n
    diosmeh non kinmachijchiwah. Iwa nion se télpochtli noso íchpochtli mamomekatijtinemi.
    Ayakmó makikuakah nakatl de n yolkameh non san kintoskamalina, nion makikuakah
    n tlakuali ika inmesso.
  bgg-bgg: Hì è rek pha chiang ne, gethek ne ithek shii jangbang shii zud ne izea
    nin jong pha khinyama chie pha um phajithek achie yi pha, chiih-è, siulao rek
    pha ji è ruang rai yi pha, chiih-è, yua rib ne ua pha ibey nane ifai achie yi
    pha jigigam jia zey ne thoh chid phro.
  eng-TCENT: but that we write to them, telling them to abstain from things defiled
    by idols, from fornication, from what has been strangled, and from blood.
  eng-BSB: Instead, we should write and tell them to abstain from food polluted by
    idols, from sexual immorality, from the meat of strangled animals, and from blood.
  cpu-NT: Intaani otyaanteneri osankinarentsi ashintsiventeri eero jovayetantari vathatsi
    jashitakaitariri ivavanetashiyeetari, eero jimayempivaiyetanta, eero jovakoyetantaro
    iriraane piratsipayeeni.
  san-ASM: দেৱতাপ্ৰসাদাশুচিভক্ষ্যং ৱ্যভিচাৰকৰ্ম্ম কণ্ঠসম্পীডনমাৰিতপ্ৰাণিভক্ষ্যং ৰক্তভক্ষ্যঞ্চ
    এতানি পৰিত্যক্তুং লিখামঃ|
  tod-tod: kɛlɛ ade sɛʋɛi leʋe ti ma ga ti ɓɔɠɔ maaɲɛ ga kɔɔɠɔ ganigiti ta-ɠɔzɔba
    vaiti, koloɠologi, ta ti mina sua mi nii ma ɲama la ʋuuni, naa ʋɛɛ ɲamai ʋa.
  tac-NT: Abé 'la júkuru bilé apeli osigá náolia alué rejcholi ruwigá napurigá ta
    go'mela alué sa'pá napu kógilime nile alué tábiri rejtete newárigime napu eteme
    nile Onorúgame neraga. 'Lige aminami alué rió mukí 'yúgame, tabilé se'nú mukí
    'yuga gojchimeli ju. 'Lige alué mukí tabilé se'nú rió 'yuga gojchimeli ju, pe
    bo'né gunala 'yuga gojchimeli ju. 'Lige aminami tabilé go'mela alué ajágame sa'pala
    tabilé ma'chí pásirigime elalá. 'Lige aminami tabilé go'mela alué elaláchigó.
  eng-WEBPB: but that we write to them that they abstain from the pollution of idols,
    from sexual immorality, from what is strangled, and from blood.
  gfk-H: Senbia dahat na pakat balik tiga pakpakat wara hasasei diet bia, pa diet
    na ien ta nian na hartabar ing ira palimpua diet ta hagawai. Ma da hasasei mah
    diet bia, pa diet na gil ira sakana magingin na hilawai, ma bia pa diet na ien
    tiga linga ing di lut bing, ma bia pa diet na ien gaap.
  viv-viv: Au yadi leta kanaꞋetoladina be kanagahedi higa kevakeva kilumina agaidiya
    mali kaliva hihawadavadavayedi-ma keke hinaꞋuꞋani, mema kevakeva koyona. Kadu
    kaliva keke mali vevine buye hinadauda, meda anafaiweya vevine keke mali kaliva
    buye hinadauda. Kadu kevakeva kikibahidiyao dayagidi keke gidamadu-ma keke hinaꞋuꞋani.
    Kadu keke kevakeva dayagidi hinayuni. Au kanagahedi be hida Mosese yana vehimeya
    ana hawatai-dina hinaꞋitaveꞋavidi.
  yao-yao: Nambo twalembele chikalata ni kwasalila kuti analye yakulya yaitajikwe
    mbopesi ku inyago, aleche chikululu ni akalya inyama yakupopotola ni kuleka kulya
    miasi.
  tgp-tgp: pani mo r̃uhu vara r̃a uli te leta hatea mata i verea isara vara i horora
    vara la sopo hani na mit sei la silea isana tamasi moiso, ale vara la toho asau
    na mauri maji, ale vara la sopo hani te maji sei la punia, ale la sopo inu na
    r̃ae.
  auc-NT: Önonque, Tömënäni acædänimpa, ante ïïmaï ante yewæ̈mongæ̈impa, Wadäni, Wængonguïidi
    quï, ante cænguï näni cönönï cæ̈nämaï incæmïnimpa. Ayæ̈ nänöogængä ïnämaï ïñongante
    godö mönämaï incæmïnimpa. Ööingä ñë wëmencate wæ̈ningä ate cæ̈nämaï incæmïnimpa.
    Baö wepæ̈ owemöingä ï adinque cæ̈nämaï incæmïnimpa, ante mönö yewæ̈mongæ̈impa,
    ämopa.
  kbc-NT: Pida jaoɡ̶a ɡ̶odidietibige me jajoinaɡ̶a me doɡ̶oyeligo niɡ̶ina niweenigi
    niɡ̶ina eledi oko anoiboota niwigo, aneeteta Aneotedoɡ̶oji me daɡ̶a yakadi me
    jelicaɡ̶a. Codaa ele me jajoinaɡ̶atece me doɡ̶oyeligo eijeeɡ̶agi anoiɡ̶iwoola
    oteɡ̶exaaɡ̶aɡ̶a lawodi eijeeɡ̶agi, codaa me daɡ̶a noomatewa niɡ̶inoa ane daɡ̶a
    lodawadi.
  bmh-bmh: Bo, ig go sikut wai maraimai, guzenai awarab, ag ee em Uwait nugau wanib
    eiman ulagwag moroimai, ee maramam go i zan. Einen, ee go unu mui. Ag egun dudu
    ipal agen beguranag olinaranemen egun go i zan. Ag eseu han i zan. Ag wal igul
    i mabun aimai sikut wai marab.
  ctu-BL: Cojach yom mi la' ts'ijbubeñob ti jun cha'an mi' cʌyob i c'ux chuqui tac
    aq'uebil dioste', yic'ot chuqui tac milbil yic'ot i ch'ich'el, cha'an mi' cʌyob
    i ts'i'lel ja'el.
  meq-meq: Watsakwatay naha hərwi məgweɗe tay na, kâ həpəɗum slo nakə ndo hay tə kəɗay
    a kule aye bay. Hərwi slo niye na, tsəɗaŋŋa bay. Tâ ge mezeleme bay. Wu nakə ta
    mburoɗ mamburoɗe aye na, tâ həpəɗ slo eye bay, kâ ndayum bambaz bay.
  noa-H: Magju k'ãai sĩi hamag hajap'a hẽsap p'ãnaa hag gaai jaaupʌ̈ijugui hajim hanʌm,
    Hẽwandam na tag hʌdʌraa hamach hãrpim hugua. Mag hẽsap gaai tag nem parhoobamta
    hẽwandamk'a waunaa hagʌg jëwaag nemchaain k'ëchnaa hag k'ĩirp'ee wai narr nemek
    modjã k'öpiba jaaupʌ̈ijugui hajim haajem. Nem t'õowia hag bag dën reyen wau sĩsidʌmjã
    k'öpiba, ni nem sĩi bëgöhne bag hãrba t'õo sim modjã k'öpiba jaaupʌ̈ijugui hajim
    hanʌm. Mag nʌm dʌ̈i hĩchab dich hõor k'abam dʌ̈ijã bʌ̃ʌrjã k'apes hapiba jaaupʌ̈ijugui
    hajim haajem Santiagoou.
  alp-NT: 'Po suke ite leki sulate etesi kai ahnausi leke batuke esi lulu hnauna meiju:
    Esi kane manane rebe rilukele ete berhalare yake, kane aklaline rebe ematae tlosekele
    yake, kai kane lalakwe yake. Kai esi ono ntasite yake!”'
  san-VEL: devataaprasaadaa"sucibhak.sya.m vyabhicaarakarmma ka.n.thasampii.danamaaritapraa.nibhak.sya.m
    raktabhak.sya nca etaani parityaktu.m likhaama.h|
  kbq-kbq: Hu'neanagi avonkreta amanage huta zamazeri haviza huzampintira maniganeta
    maniho huta zamasmi sanune. Havi anumzamofo ami'nesia zane, monko avu'ava'zane,
    anankema taga osu zagagafane, korama me'ne'nia ame'a oneho huta zamasmisune.
  kbh-kbh: Chamna, s̈ontsamna chënga juabuábiamana y jáuyanana ndoñe chamondëtsesá,
    sananga chë ndaye soyënga ents̈anga tmojuabná diosënga yomna ca jadórama tmojuiyëbana;
    bacna soyënga shembásenga o boyabásengaftaca ndoñe chamondë́tsama y ndoñe chamondëtsesá
    tses̈ana bayëngbe mënts̈ena, y buiñe cach ndoñe ca.
  ron-LSB: ci să le scriem să se abțină de la spurcarea idolilor, de la imoralitatea
    sexuală, de la ceea ce este sugrumat și de la sânge.
  pon-pon: A jen intine won irail, ren liki jan kajaut en kot mal akan, o nenek, o
    man mopelar akan, o nta.
  nhe-BL: Cuali tiquintlajcuilhuise huan tiquinilhuise ma ax quicuaca tlacualistli
    tlen sequinoc quitlalijtoque iniixtla totiotzitzi. Huan ma ax quichihuaca tlamantli
    ihuaya se tlen ax ininnamic. Nojquiya ma ax quincuaca tlapiyalime tlen san quinquechpatzcatoque.
    Niyon ma ax quicuaca estli,
  sps-sps: Kat fi non nei ra te kirkir of tsuiny rari tu noun, ri ma ainy vaare ta
    faruet te atsuiny a vainy ser kat of yan fifaan tana fo kaisa tan gov gamgam ana
    ri kan ma jiu vaaren rafatsiny, ana ri kan ma ainy vaaren faruet te tang a vainy
    a googon ya sa maten, ana ri te tsikoor ge fipisui ge fifiinaum vaare min moun
    an tsoiny,
  wnc-wnc: Aho. Teke pas sandu matake kaau anutu pupukngae upat yamukaingu dua naningge
    ba yasewa tasikaingge yandaknganim. Gatu kaau aminda guyakngane wapa kupik ba
    gatu dak ngangu dua sake naningge yandaknganim ngang yakut.
  bus-bus: Wà takada kɛ̃ńnɛ aↄ̃ mì kɛ̃ tãa pↄ́bleea kↄ̃n pãpãkɛnao kↄ̃n nↄ̀bↄ kòtokpasaio
    kↄ̃n aruo.
  gub-BL: Xo màràn ma'e zo xiapo kar wanupe nehe. Ximuapyk a'e ze'eg pape rehe nehe,
    wanupe imono kar pà nehe. Xo ko ze'eg zo xiruzar kar wanupe nehe. 1. Pe'u zo ma'ero'o
    kwer Tupàn a'ua'u wanupe imono pyrer nehe. 2. Peho zo penemireko 'ym wapuhe nehe,
    kuzà wyzài wapuhe nehe. Peho zo pemen 'ym wapuhe nehe. 3. Ma'ero'o kwer me'egar
    a'e, aze u'azuwyk ma'ea'yr izuka mehe nehe, pe'u zo izuka pyrer ro'o kwer nehe.
    Pe'u zo ma'ea'yr huwykwer nehe no. Xo a'e ma'e zo xiapo kar wanupe nehe.
  imo-imo: 'Nalo imbo lupe akuma lino kinye tendeku tiko penga teko molangei nimbolio
    linoni imbo akuma moromelendo pipia te topo mundupolio linoni i unguma nimbo tiemili:
    Kolo toko imbo kini wamoli gotemanga kere koiko tingema naa naio. Aku teko koinge
    kere langima Goteni kalaro mololi nimo. Ulu i kano kano ambiye wapu langi noli
    ulu kalaroma naa teaio. Ari mele yokoli pelima naa nongo yokoli we naa naio.'
  boj-boj: Iga anjam truquyala segi neŋgreŋyosim naŋgoq qariŋyqom. Anjam agiende.
    ‘Niŋgi gisaŋ qotei atrainjro qaji iŋgi uyoqnaib. Niŋgi sambala kumbra yoqnaib.
    Wagme sil na kakro tontnjrnab moreŋeb qaji di niŋgi uyoqnaib. Wagme leŋ ti dego
    uyoqnaib.’ Iga anjam truquyala di segi neŋgreŋyosim sawa bei bei qaji naŋgoq qariŋyqom.
  eng-DRA: But that we write unto them, that they refrain themselves from the pollutions
    of idols, and from fornication, and from things strangled, and from blood.
  knf-knf: Kë nawulën ŋpiiŧ baka, ŋji na baka bawut kado kade uyemaţ unneenanuŋ, ji
    wi mngur ; bawut pjuban pi piinţ ; bawut pde uyemaţ wi ŋnŧaam ŋankeţuŋ kë pñaak
    paantula.
  san-KHM: ទេវតាប្រសាទាឝុចិភក្ឞ្យំ វ្យភិចារកម៌្ម កណ្ឋសម្បីឌនមារិតប្រាណិភក្ឞ្យំ រក្តភក្ឞ្យញ្ច
    ឯតានិ បរិត្យក្តុំ លិខាមះ។
  arn-NT: Yochikay müten tañi wirilelngeael kiñe karta tati pu judiu tuwünngenolu
    tañi inoael engün tati ilo kulliñ tati langümelngeel tati pu dewman pichike ngünechenngealu,
    ka fill domo ñi üñamyenoael engün ka tañi inoael engün kisu lachi kulliñ, ürfilu
    no rume tañi inoael engün, mollfüñ no rume tañi ingenoael.
  zas-NT: Yan con yaxhaal ree tijb guiꞌch loj reeman guial ad rayalt gaw reeman ni
    ragleꞌ loj ni na̱j xdios reeman, ad rayal tëët sunë reeman ben ren bén ad najt
    lacheel reeman, ad rayalt gaw reeman bëël rberejn niꞌqui rejn.
  ken-NT: Sɛ́nsɨ́ŋ chí ɛkáti sɛ́ngáti bhɔ bɛ bákɛ́ nyiɛ nɛnyíɛ́ nɛ nya anɛ áfú
    ndǔ akap anɛ báchyɛ́ ntá mandɛm nsé, nɛ bɛ mándɔ ɛpúsí, nɛ bɛ bákɛ́ nyiɛ́
    nya ɛnɛ́ manoŋ amap ábhɨ́kɨ́ rɔŋ amɨk, nɛ bɛ bákɛ́ nyiɛ manoŋ.
