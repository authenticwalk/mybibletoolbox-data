    zho mgui ne nacd tsieel zho.
  hix-NT: Kàkaryehtan kom haxa benhotxe, àhyakanye, àhananàhrà kom horà. Onà wyaro
    rma thananàhtxe, kekon hatà. Thoryenà ro komo wya woto yàmyatxow hamà, anar komo,
    okukuru komo rma, tàwyanye ewakryenàr horà, tkatxe. Àro wyaro tàmsahotho hoye
    tonohra ehtxoko, tkatxe, àwyanye, kekon hatà, Txaku. Wos hokohra ehtxoko, tkatx
    xarha. Ohetx mehra ehtoko, wos hokohra ehtxoko, tkatx xarha. Onyo mehra ehtoko,
    kàrà hokohra ehtxoko, woràskomo komo y, tkatx xarha, àwyanye, kekon hatà, Txaku.
    Awehxahotho me woto yehtoko, tonohra ehtxoko, àkamsuhtahra esnàr ke, tkatx xarha,
    àwyanye. Woto komo kamsukutho yonhàra ro mak ehtxoko, tkatx xarha. Àro wyaro katxho
    komo rma benhotxe, àhyakanye, kekon hatà, Txaku.
  sim-sim: Hako ka ni jekamba las karem ni kayeshinak lirik si ika, �Jir avak akwa
