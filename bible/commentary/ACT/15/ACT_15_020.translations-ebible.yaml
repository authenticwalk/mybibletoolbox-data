    siŋ lôk ninum thalaleŋ ami.
  mqj-NT: Sapo' la ummuki'kia' sura' lako anna malara tae' ummande andean mangka dipopemala'
    lako dewata senga', tae' la ullullu' pa'bannetauan, tae' mala ummande rara anna
    balena olo'-olo' mate ditekke.
  rus-SYN: а написать им, чтобы они воздерживались от оскверненного идолами, от блуда,
    удавленины и крови и чтобы не делали другим того, чего не хотят себе.
  mbh-mbh: Avele, naro te wat inga malueng omole a or nge la. Mo te ria or, mo o mothong
    tova o an aning ako o sungu tel i a avalare nge, eneke i riri avele. Na o lel
    okime nge vothung ako nge toko na seng aomnga. Na o mothong tova o an mekerem
    ako ia mla i te a ilemi. Na o mothong tova o an mla.
  bdd-bdd: ma hesi ꞌidi leta talele ma ꞌetoboda ꞌehatamo talagudi beno, ꞌeꞌahaiina
