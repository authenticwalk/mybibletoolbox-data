  nop-nop: Adi tobo pepa hogok indiŋ youyemne kunali nadineeŋ. Nanaŋe bepaŋ yalayalaŋdok
    siloŋ tiyemiiŋ u mu nanaŋdok yeninim. Unduŋ tiŋa kefifile mu tiyaneeŋ. Tiŋa undugoŋ
    kale naŋgathinit mu nayaneeŋ, doktiŋa kale kodihik foloŋ ibikilitiune kumiiŋ u
