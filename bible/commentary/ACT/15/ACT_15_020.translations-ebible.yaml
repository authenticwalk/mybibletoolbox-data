  pan-pan: ਸਗੋਂ ਉਹਨਾਂ ਨੂੰ ਲਿਖ ਭੇਜੀਏ ਕਿ ਮੂਰਤਾਂ ਦੀਆਂ ਪਲੀਤਗੀਆਂ, ਹਰਾਮਕਾਰੀ ਅਤੇ ਗਲ਼ ਘੁੱਟੇ
