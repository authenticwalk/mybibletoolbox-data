  sbk-sbk: lelo tibhasimbile huje bhasegushe(bhapehane) nevifwani nenfwa nyewe, ni
    danda nu umalaya.
  mya-JVB: ရုပ်တု တို့၏ ညစ်ညူး ရာကို၎င်း ၊ မတရား သော မေထုန်ကို၎င်း ၊ လည်ပင်း ကိုညှစ်၍
