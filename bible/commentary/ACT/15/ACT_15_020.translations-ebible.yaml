  unx-unx: ମେନ୍‌ଦ ଇନ୍‌କୁ ମୁରୁତ୍‌କତାଃରେ ଦାନ୍‌ ରାକାବାକାନ୍‌ ସତ୍‌ରା ଜମେୟାଁ ଆଲକାକ ଜମେକା,
