  spp-spp: Ŋka wuu lɛtɛrɛ kan pi á, wuu u yi jwo pi á na pi àha raa yasunɲyi kyaare
    kyàa mɛ, pi àha raa jacwɔrɔ pyi mɛ, yatɔɔge k'à kwû mà ta sìshan ɲyɛ a fworo k'e
    mɛ, pi àha kuru kyà mɛ, pi àha raa sìshange lyî mɛ.
  zty-NTPS: Žaḻa' wzojžo chégake' nich wká'ngake' da' ka' da' bi žaḻa' gáwgake', da'
    bdegak benách ka' ḻawgak lo'a ka', na' bi góngake' da' sban ka', na' bi gáwgake'
    beḻa' chegak bia yix̱e' ka' ḻen x̱chéngakba', na' bi gáwgake' x̱chen nóte'teze
    bia yix̱e'.
  mek-mek: Kai iꞌa malele fapapua eeꞌiai faulaisa fapainiꞌi, iꞌina laoꞌi maiꞌi fakekapaꞌi.
    Foꞌama deo pifogeꞌi kepaꞌa peniꞌi auꞌi fakeaniꞌi. Ke amage koa laoꞌi maiꞌi apalaꞌi
    fakekapaꞌi. Ke aꞌo aisoꞌi kepepe apua, ke ufeai aisoꞌi kelaꞌa apua auꞌi fakeaniꞌi
    ke ifaꞌi isafa fakeania.
  aey-aey: Euqa jajanagail saennadec dana age Mosesna loo je taun ben cunugna Juda
    agena cuha jona cuha deel cunugna ha sanijimeig me je maadecebil doqona. Eunu
    ege jaqec je oso sulduadoum. Je odi maadoum, ‘Age kadan tibud ihanecnadec sab
    eundec cain jowain. Sab eu gegehinca. Dana uqa caja qee oc cajaca cain nijuwasin.
    [Dool benega coldocobil cal men eu cain jowain.] Ceteh golacha cain jowain,’ adoum,”
    aden.
  urd-GVH: 'इसके बजाए बेहतर यह है कि हम उन्हें लिखकर हिदायत दें कि वह इन चीज़ों से
    परहेज़ करें : ऐसे खानों से जो बुतों को पेश किए जाने से नापाक हैं, ज़िनाकारी से,
    ऐसे जानवरों का गोश्त खाने से जिन्हें गला घूँटकर मार दिया गया हो और ख़ून खाने से।'
  ycn-ycn: 'Palani ca''ajná huahuacára''ajica najló puráca''aloji marí caje penaje:
    Najñaca piyá a''ajnejí nato''otácare majopeja nacaje jenami nacojé, nemacare nacú:
    “Huachi''ináricana marí”. Huemaje caja najló achiñana, inaana, quele la''acá piyá
    namanaicho pajhua''atéchaca. Ñaqué caja uncá najñálaje ri''ími, ejo''ocaja jirá
    i''imacare e''iyá. Ñaqué caja uncá najñálaje rírami.'
  djr-djr: Limurrnydja dhu yänan walalaŋ wukirrin djorran', marŋgikuman walalany bitjanna
