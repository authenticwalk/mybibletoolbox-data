  npi-ULB: तर हामीले तिनीहरूलाई यो लेख्छौँ कि तिनीहरू मूर्तिहरूको अशुद्धताबाट, व्यभिचारबाट
    र घाँटी अठ्याएर मारेको मासु र रगतबाट अलग रहून् ।
  cgc-cgc: Piro, dapat padalaan ta nang danen ta sulat daw ambalen na dili danen an
    magkaan ta pagkaan na naalad naan ta mga dyos-dyusan. Ambalen ta man na dili danen
