    kuman. Kasarakirɨtne mamaz ashampara sanachi. Kawarain ashampane mamazpa ampukasa
    pitsachi. Chiwazha tɨt kuhtɨt kalpa irane, aimpi puztakine, ña kuman. Kalpa pi
    kwarɨtne, kuman. Aimpikas kuman.”'
  agm-agm: Naaŋɨhandɨ namunyaatɨ namawa nyahɨ biyaatɨ kiyaapɨ utɨpɨho jɨpatɨpiya nusoaasahaawɨ
    sataatɨ kaundɨtɨhaawo, ‘Sahɨ nandapa autaahaatɨho jaiwɨtɨwɨhoai isɨhiya nunyohɨpɨpaamɨ
    nawɨpɨpa nepɨ wɨndɨ namaanɨwɨse. Aiwunɨ sahɨ usɨhiya asɨhiya kɨhiyaisawɨ wɨndɨ
    kamaiwɨse. Iyawaawɨ kohasɨpɨho jɨtɨpatɨ noaatɨ asaketɨhapa wɨndɨ namaanɨwɨse.
    Aiwɨ kohasɨpɨhomɨ jɨtɨpatɨ wɨndɨ namaanɨwɨse,’ undaatɨ kaundɨtɨhaawo.
  ubr-ubr: Baise, ot on fef tangayam osi sabu auris tankasones on bayu dumais on men
    sinam mes, yabin on bayu on baiyuyur auris sekuteten fasinai; a osi men kuke foro
    asi yawas ba siniyayar mes; a osi bobaitu ato anjosi sekokonaten on men sinam
    mes, a osi tara men sintoman mes.
  tsw-NT: Amma tsu ɗanaa nle a tawa ekere e le e ili i na a cayi a̱ma̱li adama a na
    o oꞌwo ta̱ ili yi idaba, waru a suma tsipere. She a tama a̱kutsu a mpasa wan.
    Waru she a tama nama vi inama i na a̱ punda̱ra̱i wan.
  cax-NT: Maconomona ümoma, tapü basoma nañese arrüba macumanataca ümo matupaca y
    tapü bavivicomainqui tacana numuquianca y tapü basomainqui numañetu arrüba numuquianca
    mocoiñatai chübotüsoquiopü y tapü chaboma notorrü.
  aia-aia: Gai usu-usu moi tanaraau magai 'unua tanaraau dorai abui wawaasua'a ma'ua
    ngaa'i mahoingau ra ho'asi'i 'iniai araaranunu. Marai abu ngaa'i 'abudi mwamwaa
    ma'uasi ngaa'i hasi'odi mwamwaa nara ri'oi'i.
  srp-1865: Nego da im se zapovjedi da se èuvaju od priloga idolskijeh i od kurvarstva
    i od udavljenoga i od krvi, i što njima nije milo drugima da ne èine.
  agt-agt: Ammi mappya ta magsurat kitam tekid ta lillikan da mina ya makikanan ta
    meatang, ikid na makidorug ta bakkan ta atawa da, ikid na mangan ta daga kontodu
    bilsag nga sedaga.
  lug-lug: Wabula tubawandiikire tubategeeze beewale okulya ennyama eya ssaddaaka
    eweebwayo eri bakatonda abalala, beewale obwenzi n’okulya ennyama ey’ebisolo ebitugiddwa,
    era beewale okulya n’omusaayi.
  yby-yby: Omai nesamidana uda ji mitabokutiya namiki we mena olisa amiki nala jikaka
    nitabo jaya namiki ja oladaya keke namiki mositae loko luhuwa nesa jetune loko
    noeloe.
  heb-heb: רק לכתב אליהם אשר ירחקו מטמאת האלילים ומן הזנות ומבשר הנחנק ומן הדם׃
  mpp-mpp: Yanguc sugu mipangkelu hibi kwelengkeyelenoga, ngic-ngigac yenge siduc-gbongnginengte
    depec milu sic wecebacaigaing, sic ingucne yogo wonongkolec, hegiledaing. Ailu
    selo-boic aibaba mi aidaing. Nga bec-sic ubeina mucti fuluckebong asuine kwedickeme
    homaicne, yogolec biucine mi nodaing. Ailu sac mi nodaing.
  apb-apb: Ta'e hunie hanuelamanga ke ii'o i matolaka, e diana hunie kolu ke uusu-uusu
    mola hunire ni ha'arongora uri kire ke su'uri esuie mo ola e lio mama'ela'a aakaelu
