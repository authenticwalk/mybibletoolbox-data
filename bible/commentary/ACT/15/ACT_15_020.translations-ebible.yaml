  ben-IRV: কিন্তু তাদেরকে লিখে পাঠাব, যেন তারা প্রতিমা সংক্রান্ত অশুচিতা, ব্যভিচার,
    গলাটিপে মারা প্রাণীর মাংস ও রক্ত থেকে দূরে থাকে।
  ntu-ntu: 'A'' naryr-alzupwzku letz badr, mz nzpi-krbzku badr kx navz-nqblqlr kzdung
