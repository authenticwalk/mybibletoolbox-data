    utanför äktenskapet, med någon av samma kön eller med djur.] från [att äta] kött
    av kvävda djur [Kött som inte slaktats enligt lagens föreskrift att blodet måste
    rinna ur det slaktade djuret, se .] och från [att äta] blod. [De två sista förbuden
    gavs till Noa redan före lagen, se . Mose upprepar dem, se . Anledningen till
    att inte äta blod är i respekt för livet, eftersom livet finns i blodet, se .
    De två första buden nämns också i . Alla dessa fyra restriktioner återfinns centralt
    i 3 Mosebok, kapitel 17-18. Ordet ’hålla sig borta från’ har huvudbetydelsen att
    hålla avstånd till något, som t.ex. en båt som har ett avstånd till land, se .
    Verbet är i formen ’medium’ som är en verbform som inte finns varken i det svenska
    eller engelska språket. Vi är vana att använda verbformerna ’aktiv’ – jag gör
    något, och ’passiv’ – något görs åt mig. Grekiskan har däremot ytterligare en
    form mellan dessa två som just därför kallas ’middle’ på engelska, ’medium’ på
    svenska. Denna form är en kombination av den aktiva och passiva formen. Det jag
    ’aktivt’ gör är viktigt eftersom jag ’passivt’ kommer att påverkas. Att just den
    formen används här förstärker hur Jakob uppmanar de hednakristna att avhålla sig
    från vissa saker, inte bara som en regel, utan något som också ligger i deras
    eget intresse att göra. Att t.ex. avhålla sig från lösa sexuella relationer är
    inte bara en föreskrift, utan också något som positivt kommer att påverka den
    som gör det.]'
  cth-cth: Meikaphawk dawk thounghoehnae, kamsoumhoehe napui tongpa yonnae, lahuen
    kara e moi hoi a thinaw hah roun hanelah ahnimouh koe ca lahoi thaisak hanlah
    ka pouk.
  mti-mti: Megara, nu gigirum munan mamaib teg dirumta. Ugauga goddeba namive tene
    miyotawa, uinantaraki, mae meyawa inoniyayawa ge ganigani mu yankwetanit di.
  pad-NT: 'Oniaroa, akaronaki bana ida papira jiriki va''ora anava''isohira kaimoni
    akadivarania. Nimania hida ariathi akaronaki bana: “Hari''a bana vaha''a ida baimana
