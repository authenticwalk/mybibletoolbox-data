    atoa-pala koua piameamene. Kamate ponamomotoa tokome kabe dekoa tukane sipi sipi
    kai tu eya eniya melepu moa noameamene. Kamateka moa noameamene wa pipia wia wetekatoane
    uku.
  swe-swe: 'utan bara skriva ett brev till dem att hålla sig borta (undvika, ta avstånd):
