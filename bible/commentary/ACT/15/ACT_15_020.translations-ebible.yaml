    ta karni ta mga ayep na paiyaw na ula nakamangi ta lengngessa.
  tim-tim: '@see-verse:ACT.015.019'
  yor-yor: Ṣùgbọ́n kí a kọ̀wé si wọn, kí wọ́n fàsẹ́yìn kúrò nínú oúnjẹ tí a ṣe fún
    òrìṣà, àti kúrò nínú àgbèrè, àti nínú ẹ̀jẹ̀.
  wos-wos: 'Di ané hundi male xékéndate nani dika nyinga nak hayitame. Angi hayitame:
    ‘Guni yénataka godka hwendan hamwi sakénguni. Wu haraki hamwi dé. Guni nak du
    takwa wali haraki saraki sémbut yamba hurukénguni. Guni holéméngimbu hutukwakéndan
    hamwi sakénguni. Guni nyéki sakénguni.’'
  emp-NTPO: Baribʌrʌ cartad̶e b̶ʌd̶ida panʌa jʌwaba od̶a ãcõrẽa nedjara diad̶ara cod̶iẽ́
