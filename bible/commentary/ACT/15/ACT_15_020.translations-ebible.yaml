  nfa-nfa: '@see-verse:ACT.015.019'
  tnp-tnp: Mətəu pəh okotətei nauəuə kəti tuvən kəm lah məmə okəsotuniən nauəniən
    mɨn u kəmol rəkɨs sakrifais lan kəm narmɨ nati mɨn u iərmɨs mɨn, kəni kotamɨkmɨk
    e nəhmtɨ Uhgɨn. Kəni məsotoliən təfagə e pətan. Kəni məsotuniən nati miəgəh iətəm
