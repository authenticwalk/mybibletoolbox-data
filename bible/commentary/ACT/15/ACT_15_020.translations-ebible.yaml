  bjk-bjk: Inexalik bara ire tabo gegeet urungan tidi rua rengrengen ögele idi bara,
    ganim idi ra enen a nien nang a dauleng te döxömen bara i koxobo töxödös bara
    tabo en, möxösa, a nangadi te erabaa min urungan kö perewuo, ma ganim idi ra wewet
    a magingin saban möxö minaru arixe, ma ganim idi ra enen a gineme nang tobo kut
    ömet, bara nien nang ma dee.
  msy-2020: E me bagh osir kamaghɨn me mɨkɨm suam, ia dagher me marvir guabagh anɨdibar
