  bjr-bjr: Sia misa miqifaqa maasa akara kai rumeeqee misa nimianaura. Akaqa ufa maa
    ufausa kai uqannifiqaanaura. Faiqí moo fannoo narana maraseenoo moo unnaqira Anutunara
