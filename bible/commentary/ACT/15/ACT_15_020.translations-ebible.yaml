verse: ACT.015.020
translations:
  kpx-kpx: Iale nahi aiogeve halevaito vaveve koseale vai. Nahi levaleva abuho hisaliai
    loui kosea, ‘Lainaho bae abu mesia havei loboe dilava hoesegevemale ke igelive.
    Isi lainaho mole keatehi ladevegelive. Isi lainaho mesia tahoveu lotioholimale
    ke igelive. Isi lainaho tahove igelive.’ Nahi hoto ke unaha hisaliai abuho hanavoi.
  okv-H: te enana ta degi ahari kajaro kesora amo indari enda ta God ingeni na eto
    pene ikari amo sapura avo eto mane indesora. Eto nei amo embo na mane tiha asora.
    Nei amo o orosa te mane indesora. Eto nei amo orosa be avo mane indesora.
  tbo-tbo: 'Tamogi ipa hai pepa ta gilumi po ta paliwelehi: Aniani hi yambenenehi
    talaoloto ugolihi ega hina ananihi. Ega hina matamatamaga. Gasi ega muhala waitalana
    po gadouna he kikiki hina anani.'
  mal-C: വിഗ്രഹങ്ങൾക്ക് അർപ്പിച്ചവ, ശ്വാസംമുട്ടിച്ചു കൊന്നവ, രക്തം എന്നിവ ഭക്ഷിക്കുന്നതിൽനിന്നും
    ലൈംഗികാധർമത്തിൽനിന്നും അകന്നിരിക്കണമെന്നു നാം അവർക്ക് എഴുതി അയയ്ക്കണം.
  grc-SR: ἀλλὰ ἐπιστεῖλαι αὐτοῖς τοῦ ἀπέχεσθαι ⸋ἀπὸ⸌ τῶν ἀλισγημάτων τῶν εἰδώλων ⸂καὶ
    τῆς πορνείας καὶ τοῦ πνικτοῦ καὶ τοῦ αἵματος.⸃
  bgc-bgc: पर आच्छा तो यो होगा के हम उन ताहीं यो हुकम लिख भेज्जा, के वे मूर्तियाँ
    नै चढ़ाण आळी चिज्जां अर जारी अर गळा घोट्टे होया के माँस तै अर लहू तै दूर रहवै।
  khz-khz: Na pepa ta pita taloa, pita vaikilara, kaivakuku gevega-namagirana ganiganira
    ragaina pia ganira, kwalana opakau palagura gevenirana gaura; mata-poraga kalara
    ragaina pia kalara, e gaagora na gepito-materana ramaramara ragaina pia ganira
    e ralara ragaina pia gani.
  deu-TKW: nur daß man ihnen anbefehle, sich zu enthalten der Befleckungen, der Götzen
    und der Unzucht und des Erstickten und des Blutes.
  zsr-NT: Ral‑laꞌ uzujruꞌ quequëꞌ lu guich quië lucaꞌnëꞌ yuguꞌ le cural‑laꞌ lahuëꞌ,
    le nadö́d laugac bdauꞌ guiöj bdauꞌ yag, len cui lunëꞌ le cunác, len cui lahuëꞌ
    xpë́laꞌcbaꞌ böaꞌ guixiꞌ cunarujcbaꞌ rön, len cui lahuëꞌ xchönbaꞌ nútiꞌtëz böaꞌ
    guixiꞌ.
  lin-lin: Na esika ya kotungisa bango, tosengeli kaka kokomela bango ete balia te
    misuni ya banyama oyo ebonzami lokola mbeka epai ya banzambe mosusu, basala kindumba
    te, balia te nyama oyo babomi na kozanga kobimisa makila, mpe bamela makila te.
  hns-NT: Bakie hamlogke tjaahie ek tjietthie liekhke oesabke djanaawe ke kaun tjiedj
    mienaahie hai. Naklie bhagwaan ke khaaik safa na hai, ohie se na khaai ke tjaahie.
    Oesabke na tjaahie tjhatjhoendar ke kaam kare ke. Auro khoen waala gos aur khoen
    bhie mienaahie hai.
  noa-E: Magju khãai sĩi amag ajapha ẽsap phãnaa ag gaai jaaupʉ̈ijugui ajim anʉm,
    Ẽwandam na tag ʉdʉraa amach ãrpim ugua. Mag ẽsap gaai tag nem parhoobamta ẽwandamkha
    waunaa agʉg jëwaag nemchaain khëchnaa ag khĩirphee wai narr nemek modjã khöpiba
    jaaupʉ̈ijugui ajim aajem. Nem thõowia ag bag dën reyen wau sĩsidʉmjã khöpiba,
    ni nem sĩi bëgöne bag ãrba thõo sim modjã khöpiba jaaupʉ̈ijugui ajim anʉm. Mag
    nʉm dʉ̈i ĩchab dich õor khabam dʉ̈ijã bʉ̈ʉrjã khapes apiba jaaupʉ̈ijugui ajim
    aajem Santiagoou.
  eng-EMTV: but that we write to them to abstain from things polluted by idols, and
    from sexual immorality, from things strangled, and from blood.
  mib-NT: Chi sa suhva na tée yó carta quihīn nuū i jeē ma cáji i ndeyu jeē ni sócō
    nuū ídolo, te ma cáca jnéní i, te ma cáji i cūñu quɨtɨ jeē jihí jeē tu jétɨ nɨñɨ̄
    tɨ̄, te ni ma cáji i nɨñɨ̄.
  lif-NT2: कर थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽ अक्‍तङ्‌बा सक्‍इङ्‌घङ् हाक्‍तुम्‍सिम्‍लो,
    ‘नावाइत्‍लाओ तोःम्‍नाबा चाहाॽ चामा मे़नुॽने़न्॥ हे़क्‍क्‍याङ् चाराम्‍मा मे़नुॽने़न्॥
    कुसित्‍ला यॽमना से़प्‍मनाबा साः नु सामाक्‍खिॽआङ् चामा मे़नुॽने़न्‍लो॥’
  xnj-xnj: Nambu chabwina tivayandikila ujumbi kuvajovela, vayepa kulya vyakula vihakasa
    vya mahoka, vayepa ukemi vayepa kulya hinyama yidodanu na vayepa kulya ngasi.
  mmx-mmx: Ketla ata malagan tevelinga ri vaase axasep nedi do kopmen di noxo anan
    leveluxa no diaplavang pam min ti laxampoovo moroa. La dina ke loklok kakapmek
    maxamang at lixitkis epot, la di noxo anan lempanga mi lavanuet kangkedek no diga
    xur amer i la lada ren goxo sen su ukamang, la lempanga vetpes bok mi lada atnedi.
  cbr-NT: 'Ësaquinshi caquin cananuna acama quirica buánmiti ''ain: Unínbia uniocë
    ñu rabiquian ''acë ñuina a camina pitima ''ain, ''imainun camina min xanuma ''ain
    xanubë ''itima ''ain, ''imainun camina tëtsë́cacë ñuina pitima ''ain, ''imainun
    camina ñuina imi pitima ''ain.'
  tee-NT: Va yuchi ni ca'ats'oknuniyau ni jantu cata'ulh ju tu'u' ju lhak'ailakts'inicanta
    ju tu'u' ju lakts'incan tachi dios. Chai jantu catalhitsuculh apumatam ju jantu
    ix'amachaka' u jantu ixpapa. Jantu cata'ulh ju lhivai ju va pixtuch'imaknicanta
    chai jantu cata'ulh ju ac'alhni.
  eng-LSV: but to write to them to abstain from the defilements of the idols, and
    the whoredom, and the strangled thing, and the blood;
  cak-NT: Xe ri más nic'atzin niqui'en ka'ij-e chique chupa jun carta, que man quiequitaj
    ex ri man utz ta chi yetej roma je-yo'n chic chiquiwech dioses ri xa man je ketzij
    ta, y ri achi'a' y ri ixoki' man tiquicanola-qui' chi niqui'en mac, y man tiquitaj
    ti'j chi jun chicop ri xcom roma xjik', ni man tiquitaj quic', kojcha-e chupa
    ri carta.
  pah-NT: '—Nahã tikwatija javo g̃a pe: “Tape''ui ti g̃ambatera g̃a ikwava''eg̃ame
    ha''angava pe g̃wemimbohetehara pe,” xa''e g̃a pe, ei ga. “Taperekoi ojipe''g̃a
    nembireko''g̃a,” xa''e g̃a pe. “Tape''ui mbiara hekoa ipore''ymame jugwi. Hekoa
    tape''ui no.” Nahã ti xa''e g̃a pe ikwatija nehẽ, ei Tiago''ga g̃a pe.'
  sja-NT: Ma k'ãyaara k'art'a p'ã pëidáma jaradait'ee k'onaadamerã nechiara ata bɨdap'edaa
    ne-inaa juapa ooda k'ĩrapite, aɨ k'ĩrapite ɨt'aa t'ɨ̃pata; wẽra apai ome p'anadamerã;
    ne-animal ɨ̃yapa jɨ̃a piuda chiara k'onaadamerã, aɨde waa paraa perã mãik'aapa
    ne-animal waa k'onaadamerã.
  xed-xed: 'Skwi ŋa vindanaftá həŋ na: Zlaŋta taŋ ta wuya skwi, nda hliri, nda za
    skwi ɓərtá lu nda ɓərta, nda za us, kabga'
  mks-NT: Joo ña̱ ndítahan caja í quéa̱ ca̱hyí yo̱ in carta ná cu̱hu̱n a̱ nu̱ú na̱
    cúú cuéntá Jesús ndúu ñuu Antioquía já ná caja na ña̱ma̱ni̱ ña̱ ná a̱ cáxí na̱
    cu̱ñu quíti̱, rí na̱jo̱co̱ ña̱yivi nu̱ú ti̱ni̱ñu yúú. Ta ná a̱ cóo na xi̱hín na̱
    co̱ cúú ñájíhí na̱ á yíi̱ ná. Ta coto ná a̱ cáxí na̱ cu̱ñu quíti̱, rí na̱sa̱hnú.
    Ta coto ná a̱ cáxí na̱ ni̱i̱.
  gfk-S: Iesene dait na pakat balik tike pakpakat ura hininawase di be pa di nale
    en ta nian na hartabar ing ira palimpuo di te hagae. Ma da hinawase bileng di
    be pa di nale gil ira sana tintalen na ninohon tikai, ma be pa di nale en tike
    linge ing di lut bing, ma be pa di nale en de.
  bmu-bmu: 'Mewö qahöpmö, yeŋgöra kimbi kewö ohoinga dop kölma: Yeŋön sömbup busuŋi
    bem lopioŋgö naluk buŋa qeba könaŋine algetka ösumŋinan walöŋnöhi, mi kude neme.
    Sero yoŋgorö kude akŋe. Sömbup jölŋi qeqeŋaŋgö busuŋi aka sep mi kude neme. Yuai
    4 mi mosötmegöra jim köhöibinak.'
  dgz-dgz: Go manega ok inamup enu wadiamoit, ame nanimup god eboewa guewa kaitane
    ameme antaba irine god muga munapen ame tabaewa ya nap. Amba waen ge apan wainan
    gogo ya tap. Amba man mege wat imokaminewa ya nap. Amba deniwa da ya nap.
  eng-GNV: But that we send vnto them, that they abstaine themselues from filthinesse
    of idoles, and fornication, and that that is strangled, and from blood.
  zaa-NT: Huacca taání qui'ni gúdiani ri'u cą qui'ni eria cą le' ca creencia nu cca
    qui' ca ídolos, ą'hua qui'ni bittu thualàni cą nu labí ná tsela quį, ą'hua qui'ni
    bittu go cą bèlá' qui' ca animal nu gutti xìhui' nìhua réni qui' quį nna.
  eng-WEBSTER: But that we write to them that they abstain from pollutions of idols,
    and from lewdness, and from things strangled, and from blood.
  guh-guh: Itsiata baitsi jane caelivaisiyobeje toyaquinaenatsi cuyalatobaxutota vajayapëtaeyaexanaenexa
    bajarapamonae. Itsamonae xaina pecobeta saya jumapecataeya pexanaenëanë bepijadiosovi
    petaenexa. Nexata bajaraxuanëjavabelia ofrendacuenia pevi perajutsinexa, tobeyabiaba
    baca, oveja ata. Toyaquinaenatsi bajarapayajuvënëvi pexaeyaniva. Toyaquinaenatsinua
    daxita pebijivi peyapëtaenexa, daxita petiriavi ata peyapëtaenexa. Papebijivi
    baja nacojioba, pematayajibiyanivatsi itsavajavabelia pijavavecua. Papebijivi
    pijinia abaxë apo nacojiobi, pematayajibiyanivatsi petirivajavabelia. Bajara pijinia
    pacuenia petiriavi ata. Papetiriavi baja nacojioba, pematayajibiyanivatsi itsanëjavabelia
    pamonavecua. Papetiriavi pijinia abaxë apo nacojiobi pematayajibiyanivatsi pebijavabelia.
    Toyaquinaenatsinua bajarapamonae pexaeyaniva cuibocuetsacaeya pebeyaxuabinë pevi,
    pexaeyaniva peja ata. Bajarapacuenia toyaquinaenatsi apo judíovi ata Dioso pejumecovënëtsivi
    peyapëtaenexa xua vaxaitsi judíovitsi cujunavatsi. Nexata itsamatacabijavabelia
    ata apo judíovi pejamatabëcuenebijianaeyaniva judíovijavabelia.
  bon-bon: 'Yepä, mine miiji mene oogära teeme bau teebibine jajime egä: Gone deedei
    yäärwäjimuye lui cude ge, ingle iiwäräneji ge uuje bine; piiyepu gone cibu yäärngäjimuye
    lui teeme mäju cabu uudi yaanajuge; piiyepu gone uudi yäänäjuye; cuta piiyepu
    sargi mule gone wawena.'
  nhw-BL: Cuali tiquintlajcuilhuise huan tiquinilhuise ma amo quicuaca tlacualistli
    catli sequinoc quitlalijtoque iniixpa totiotzitzi. Huan ma amo quichihuaca tlamantli
    ihuaya se catli amo ininnamic. Nojquiya ma amo quincuaca tlapiyalme catli san
    quinquechpatzcatoque. Niyon ma amo quicuaca estli,
  mgw-mgw: Ila twapeleki balua ya kwabakia panga kanebapange upege, kanebalye ilyo
    yaibi'ki'lilwe kwa inyago, kanebalye kinyama sosoti sakipopotolilwe wala nywa
    myai.
  swh-ONEN: Badala yake, tuwaandikie kwamba wajiepushe na vyakula vilivyonajisiwa
    kwa kutolewa sanamu, wajiepushe na uasherati, au kula mnyama aliyenyongwa, na
    damu.
  wbi-wbi: looli tulembe kuvanave kuuti vibaghule kutali nu vunangifu uvwa sanamu,
    uvunoghelua uvwa vavwafu, nafino filya kngilue, ni danda.
  bba-bba: Adɑmɑ su bu tireru kuɑ su nɛɛ bu ku bũu sɑ̃ɑ dĩɑnu di, bu ku kɔ̃ɔ mɛnnɑ
    tɑntɑnɑru sɔɔ, bu ku yɑɑ tem ye bɑ wĩiru tɛmɑ bɑ kɑ ɡo, bu ku mɑɑ yɑɑ yɛm di.
  eng-KJVCPB: but that we write unto them, that they abstain from pollutions of idols,
    and from fornication, and from things strangled, and from blood.
  kgk-NT: 'Nhamondo katu íxupe kwéry nhande kwatia nhe''ẽ no''ã-rami: “Ani penhemongy''a
    teĩ pe''u-vy upe tembi''u tupã ra''anga rovagwy-py onhemoĩ va''e hemi''urã. Pemenda
    e''ỹ reheve, ani ae peiko rei onhondive. Ani pe''u teĩ ijuka-vy ohumbiri va''ekwe.
    Ani pe''u teĩ so''o rugwykwe.” Ko va''e nhe''ẽ mante nhamondo íxupe kwéry. Ko
    va''e nhe''ẽ ojapo va''e judeu kwéry.'
  waj-waj: 'Fai ta yanaa voovai fafaara reeda iya kiaa mmida kiaara: Unnakua anutuuyauvaa
    mmiaa haipa yeenna fayaiyauvaa sa nnaatee. Sa sabi nuaira aataruuvaa iikiatee.
    Fayaiyauvaa nnuunaiyauvaki puaisa hadauma utuaavo putiiyauvaa sa nnaatee. Sa fayai
    kiauyauvaa nnaatee. Ta yanaivaa itaa kua kiaa iyani fafaara kiaaravee.'
  cpy-cpy: Apatziro otyaanteniri jankina-rentsi eero rowantari wathatsi rashita-kaetariri
    tajorentsi-niro-paeni, eero imayempi-waetzi, eero rowakoyitawo riraa tsimeripaeni.
  mpx-mpx: Wali leta ya ta leli ge ta baek elal bahi aanan toto gamagalau hi pakakanunek
    yabowaine kakakawena elana nihi aan. I ola al bahi ganawal paganina nihi giginol,
    ge bahi bwasumu toto yawalina hi am kaus ge i aliga bunumwina nihi aan, kaiwena
    saliyana nige i lalau.
  wbp-wbp: 'Ngulakuju nyarrpa-jarrirlipa-jana kuja? Mujuju-kurlangu kuruwarri ngulajulu
    ngalipa-nyangurlu nyurnunyurnurlu puraja warrarda. Manu jalangu-jarra karlipa
    ngaliparlangurlu pura manu riiti-mani jaaji-kari jaaji-karirla Jarrirtiyi-kari
    Jarrirtiyi-karirla nguru-kari nguru-karirla. Manu karlipa yirri-pura kuruwarri
    Mujuju-kurlanguju tarnngangku-juku. Kujarlajurlipa-jana jaru wita yirrarninjarla
    yilyami pipangka Yantiyuku-wardingki-patuku Juwu-wangu-patuku. Ngulaju kuja jarurlipa-jana
    wangka nyampurlaju pipangka: ‘Kajinkili yapa Juwu-wangu-patu nyina ngampurrpa
    Kirijini-jarrinjaku, ngulangkujulu-nganpa purda-nyangka. Nyiyarlangu yangka kuja
    kalurla Juwu-wangu-paturlu purranjarla yinyi kuyu kurapaka juju-kariki, ngulajulu
    yampiya ngarninja-wangurlu! Manulu kalykuru-jarrinja-wangu nyinaya jungarni, warru
    wajirli-pinja-wangu! Manulu kuyu yampiya ngarninja-wangurlu yangka kuyuju waninja
    rduly-pajirninja-warnu! Manu yangka kuja-ka yalyu karli kuyu pinjarla, ngulajulu
    yalyuju ngarninja-wangurlu yampiya!’ Kujanyarlipa-jana nyampuju jaru yilya.”'
  luo-luo: To owinjore wandiknegi mondo wanyisgi ni kik gicham chiemo motimgo misango
    ne nyiseche manono, kik giterre, kik gicham ring jamni mode kendo kik gicham remo.
  nhe-NT: Cuali tiquintlajcuilhuise huan tiquinilhuise ma ax quicuaca tlacualistli
    tlen sequinoc quitlalijtoque iniixtla totiotzitzi. Huan ma ax quichihuaca tlamantli
    ihuaya se tlen ax ininnamic. Nojquiya ma ax quincuaca tlapiyalime tlen san quinquechpatzcatoque.
    Niyon ma ax quicuaca estli,
  aii-aii: ”ܐܝܼܢܵܐ ܟܵܬܒܲܚ ܐܸܠܵܝܗ‌ܝ ܘܡܲܚܒܸܪܲܚ ܠܗܘܿܢ ܕܪܵܚܩܝܼ ܡ̣ܢ ܛܲܡܐܘܼܬܵ‌ܐ ܕܨܵܢܲܡܹ̈ܐ،
    ܘܡ̣ܢ ܙܵܢܝܘܼܬܵ‌ܐ، ܘܡ̣ܢ ܒܸܣܪܵܐ ܕܗܲܝܘܵܢܹ̈ܐ ܚܢܝܼܩܹ̈ܐ، ܘܡ̣ܢ ܕܸܡܵܐ.
  esk-NT: Aglaan aglaglugich uqautilavut qanusiq niqi tuniḷḷautaumakpan aanġuanun
    niġitquŋiḷḷugu, suli qaayuġnaqtuałiġmiñ atlatułikun piisimaaqulugich, suli augiqsimaiḷaanik
    niġrutituquŋiḷḷugich unniiñ auktuquŋiḷḷugich.
  msb-msb: kundi suratan ta sinda na dili magkaon sin nano man na ginhalad sa mga
    diosdiosan, sin mga hayop na wara pagpadugua sin dugo mismo kag maglikay sa malaw-ay
    na kaila.
  cpa-NT: Tiúh¹ báh³ cónh¹ hi² dsianh¹³ jniang³ si² hi² tseih¹³ jniang³ dsa² héi²
    hi² tsa¹gǿh¹dsa hi² ma²ca¹dsii¹ dsa² ni³ diú¹³ lan³, tsa¹hlanh¹dsa hio¹³ siáh²,
    tsa¹cugh¹²dsa jáh² tsa¹ca¹tøng² jmø³, tsa¹gǿh¹dsa jmø² calah, ju³lah lǿa¹² lei¹³
    quiah¹² hlai³ Moisés.
  dso-dso: ଏଲେ ସେମନ୍‌ ଆରି ଜେନ୍ତିକି ପୁତ୍‌ଲା ଦେବ୍‌ତାମନ୍‌କେ ସର୍‌ପିଦେଲା କାଇମିସା ଅସୁକଲ୍‌
    କାଦି ନ କାଆ, ବିନ୍‌ ଲକର୍‌ ମାଇଜି କି ମୁନୁସର୍‌ ସଙ୍ଗ୍‍ ମିସ୍‌ବାଟାନେଅନି ଦୁରିକେ ରଅତ୍‌,
    ଟଟ୍‌ରି ପିଚ୍‌କି ମରାଇରଇବା ପସୁର୍‌ ମାଉଁସ୍‌ କି ବନି, ନ କାଅତ୍‌ ଏ ସବୁ ବିସଇଟାନେ ସେମନ୍‌କେ
    ଉପ୍‌ଦେସ୍‌ ଦେଇ, ସେମନର୍‌ ଲଗେ ଗଟେକ୍‌ ଚିଟି ଲେକୁ ।
  meu-meu: A baita tore henidia, baita haduadia, kaivakuku ihaboulaidia ḡaudia na
    basie ani, bona basie heuda-hanai, bona aiodia e gigi ḡaudia hidiodia bona rara
    na basie ani.
  yva-NT: 'Weti syare wamo ananyao mamaune so ratoeyo nyovara waowe inta rai inda
    wamo ranutu mai, maisyare so: Anaisyo rameseo irati yare raije mamo vemo wo raisy
    inya. Muno vemo anaerere ugavo mansai jinya. Muno maero rakuinye raijananto indamu
    ngkakai, vemo wo raisy inya weye ama mavuge ntuna tawan no ranasine rai. Muno
    mavugo rui vayave mamo vemo wo raisy inya.'
  dgc-dgc: I isip ko sana, éy sulatan tam side a diyan de kanén tu buhay no niatang,
    sakay diyan side méngibébi éy ta méngilélake; sakay diyan side méngan ta dige
    éy ta pilas a medige.
  zpm-NT: Sinque mazd yquia tib diidz cxeeḻ ne lo zho gon zho, grë ma ne rut miech
