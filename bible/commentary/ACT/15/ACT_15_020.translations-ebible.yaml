    Iyiwak ttéwa̱ kuli' siuleka̱ ese chkà kë̀ katar ñies ipë́ kë̀ katar. Ká̱ ia̱ia̱ë
    ttè i' pakanemi ká̱ wa'ñe se' ñì dapa'wo̱ wé a̱ e̱no diwö bit ekkë. E' kue̱ki̱
    íyi ekkë ë̀ shtömisö ie'pa a̱.”
  kwf-kwf: Nia leꞋa kulu ke kerekere fuada, kulu ka faꞋarongo kira Ꞌani neꞋe noaꞋa
    kira kasi Ꞌania ta fanga neꞋe kira foꞋosi Ꞌani fuana malamala god ki, ma kira
