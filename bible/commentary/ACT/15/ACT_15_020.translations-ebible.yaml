  kgf-kgf: Moseac héna ac imi becarunec ama yanda séc ʒéaugic niŋanʒu. Waŋu Sabata
    séc tocgotocgo amaya amayaiguc oloŋgic niŋanʒu imuac niŋ ieneŋ nemu me imuac irehawac
    buŋa haihaiya imi ʒéma kaisero ai ʒéma yaŋ déméŋa miʒicgéma qehumugic imi ʒéma
    sac imi waima lakec kecmu imuac sac kiwi oma énécmiwiŋ iminéŋ hia wammac.
  awb-awb: Peh mahrarue páhsi sehiranue terienéhe. Terieq, Péhepehe maníkánsabe iwíáh
    íwíáhoneheéra titirirataq náíra naneq íre nahro. Mó kené ahrewe ahrariwe wehwe
    mahbiwe íre abarioro. Wehukenínká awio páríkí náneq ka íre nahro. Korahq íre nahro.
    Mahraue páhsiipéq sehiranue terienéhe.
  gdn-gdn: Ko nu oka mena mu bamamugu tonopamu, iwagamu ke; ‘Daisusu bo momorapa bo
    inako bamamugu yadau umamu buburitagamu ki yadau bo papai ki wi eba kupoi, ridi
    apunu taku maba igida yauda asusu eba kwaiwogoi, onowa yaraga didiwa eba ukwopoi,
    papa ebo gobai wadubu ki wi eba kupoi ade papa darai mete eba kupoi.’
  nko-NT: Mboún mlɩha awanlɩn ɔwʋlʋ́ bláa amʋ́ anɩaa, bʋmágyi atogyihɛá bapʋ́há
    ɩkpɩ, tsúfɛ́ mʋ́ ɩwɩ mɛtɩn. Bʋmáwa atsɩ mʋ́a ayin asʋ́n. Bʋmágyi ɔbwɩá bɔpʋsáa
    mʋ mɔ́ pʋ́ obugya.
  bsn-NT: 'Tirʉ̃mʉjʉne ʉsʉsãjariarʉ̃mʉ ti ejaro, Dios ocare ĩna buerivirijʉ Moisés
    ñamasir''ire Dios ĩ roticũmasirere gotimasiocoayuma ĩna, tocãrãca macarine. To
    bajiri ñamasuse rĩne ado bajiro ĩnare yiucacõato mani: “Ado bajirã ñarãma” ĩna
    masune yiquẽnorujeocõari, ĩna yirʉ̃cʉbʉorã tʉjʉre vaibʉcʉrãre sĩacõari, mojoroaca
    ĩna tʉjʉ cũrãma. Tire babesa, ĩnare yiucacõato mani. To yicõari, manajo cʉtirã,
    manajʉ cʉtirã, manajo mana, manajʉ mana quẽne, gãjerã rãca ajeriarã cʉtibesa,
    ĩnare yiucacõato mani. Vaibʉcʉrã sĩariarãre ĩna ri''ire yireamenane, babesa. Ĩna
    ri''ire quẽne idibesa, ĩnare yiucacõato mani —ĩnare yiyuju Santiago.'
  pib-NT: Seyni yonyegitkalunepni rutspalatyapluna puchotlewatachri yagluchishaya,
