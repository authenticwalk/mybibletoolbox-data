    wa aeni-olanga pe'ie nga iini. Na kire ke su'uri ngeue ta'ena nga ola mauri nge
    li'oilana e lae hunie ke mae, na kire ke su'uri ngeue no'one nga mei epu.
  san-TEL: దేవతాప్రసాదాశుచిభక్ష్యం వ్యభిచారకర్మ్మ కణ్ఠసమ్పీడనమారితప్రాణిభక్ష్యం రక్తభక్ష్యఞ్చ
