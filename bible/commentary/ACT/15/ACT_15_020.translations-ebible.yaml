    ilem osa mo dowonanimibe! Inamin namin ele baabonob olo alukum awemobo ge baabenomo!
  ssx-ssx: Dia꞉me. Wape ma꞉nda꞉ pea dupiki pi la halomana꞉ pea꞉pa꞉peke alee. Mo toopi
