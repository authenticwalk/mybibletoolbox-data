    akadija''ari vihiriki vakadimoni.'
  twi-twi: Mmom, momma yɛnkyerɛw nhoma nkɔka nkyerɛ wɔn se, ɛnsɛ sɛ wodi aduan biara
    a wɔde ama abosom, efisɛ ɛho ntew; afei wɔntwe wɔn ho mfi aguamammɔ ho na wɔnnwe
