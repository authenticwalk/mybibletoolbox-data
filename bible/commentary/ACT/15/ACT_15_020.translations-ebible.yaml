  mkl-mkl: Ammɑ kɑ ce nŋɑ tiɑ kɑ sɔ̃ ŋɑ ɑ mɑɑ̀ yɑ jɛ ijɛi kuwee, nɔ ɑ mɑɑ̀ yɑ tɔtɔɔ
