  gaq-gaq: ମେଇଂ ଜେନ୍ତିକି ମୁର୍ତିକେ ମାନସିକ୍‍ ଡିଂବମ୍ୟାଃକ୍ନେ ମେଃଡିଗ୍‍ ଅପବିତ୍ର ଜିନିସ୍‌
