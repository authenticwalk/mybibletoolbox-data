    Ingkuyug ni Bernabe ti Juan Marcos sakay nággabeng hidi a ummangay ten dikál a
    puduk a Cyprus.
  auy-auy: minááísáféna kaorésarai aaisa simásuwesarai mindárai tuwínkaaꞌ-uyaná Páánápáasi
    Yóni-Máákaamba áíꞌmaena nompín-táómba taꞌótoresarai íyátesarai wémesarai Sáíparasi-marafaꞌa
    kuyaná
  tbg-tbg: Minti tivaketanta vitanta nora tirorima ketanta raira vura. Raira vuvaro
    Banabaasiva Maakiravata vitakero nariaraatanta vona vireka iha, sipi voqi vaariretanta
    Saiparusini vurama.
  hub-NT: Nuna turakai metekchau enentaimrar kanakaruiti. Tumawar Bernabéka Marcosan
    juki Chiprenam wuwaiti.
  hmo-hmo: Idia ruaosi idia hepapahuahu bona idia parara. Banaba ese Mareko ia abia,
    lagatoi dekenai idia guia, Kupro dekenai idia heau lao.
  big-big: Piliktikki wiyeke piyau ngezeyau takkaragi kiriwei mizagi miza legi ngalik
    kela logo nak namek neing miza. Pulaga Panabas weik Yowan Mak miza orowei logo
    piyau sikmak weiya logo panga wizambekke libuge ilibu Saipira meileige kambela.
  gux-G: Ke mi paadma tieni bi siiga nni ke bi yadi lieba. Ke Barnabai taaa Marrki
    ke bi ji bo gedi Cipri.
  cnl-NT: Bi²³ ñúun³ júu² ca²³sɨ́n²³te'²³. 'E³ jo̱³ ca²³tʉ́n² uu'n². Marcos ŋóo² quia̱'²
    Bee³². I²guín¹te'²³ 'uǿ²³ dxoo'³¹ jmɨɨ³ Chipre. Jui³¹ móo² ca²³guín²³.
  zar-NT: Bitiʼ guca tuz xtídzaʼgaquiëʼ Bernabé, en Pablo ga bidxintë buluʼláʼalenëʼ
    tuëʼ iaʼtúëʼ. Bernabé guchë́ʼë-biʼ biʼi Marcos, ateʼ gulaʼbenëʼ tu lëʼe barco,
    yöjáquiëʼ luyú Chipre.
  kde-kde: Bahi nkutahukana namene mpaka kuhapukana. Banaba nkuntwala Mako nkukwela
    meli nkuhwena ku Kiplo.
  ata-ata: La sou, aneꞌi ilou miꞌotosou anaxaꞌa ta piena sou mii ane ne. Mole aneꞌi
    ilou mikalipala, la Valunavasi munoꞌu Maluko la ilou mitelo no lasipi sou milai
    ne Kipulosi.
  qvw-NT: Chaynu mana munaptinmi allicta piñanaculcul, sintichinaculcul wicta cayta
    liculcäla. Chaymi Bernabé Marcosta puśhaculcul Chipre malcäta pasacula.
  nfa-nfa: Paulus dènge Barnabas palabꞌa aae, ka ra pacèri. Barnabas nèti Markus,
    ka ra caꞌe kapa lasi asa pulu Siprus.
  tnp-tnp: Kəni kəmuəni təskasɨk e nian əha, əmeiko muəuəri ilau mɨn. Kəni Panəpəs
    təmit Mak kəni muos negəu kəti mian əpəha Saiprəs.
  urd-urd: पस, उन में ऐसी सख़्त तकरार हुई; कि एक दूसरे से जुदा हो गए। और बरनबास मरकुस
    को ले कर जहाज़ पर कुप्रुस को रवाना हुआ।
  hot-hot: Thai êkôki mathalaleŋ aleba thai evaki vose. Ba Banabas hawa Mak haviŋ
    yani ba thai ethak yeŋ ba i ŋgavithôm Saiplus.
  mqj-NT: Sipekkami Paulus anna Barnabas napolalan sisarak. Lu lakomia Siprus Barnabas
    sola Markus ma'kappala'.
  rus-SYN: Отсюда произошло огорчение, так что они разлучились друг с другом; и Варнава,
    взяв Марка, отплыл в Кипр;
  mbh-mbh: Ma or paini o vol ruma pel nge toko aken. Taro ake or paini o thasu ol
    pel. Ma Barnabas i wola ol a Mak ma i es tomo ol nge i. Ma or paini o roa ol a
    imot nge ma o es ol a Saiprus la.
  bdd-bdd: Coinega Paulo ma Banaba siheꞌoheꞌoheya madouna Maki weyahina, ta Banaba
    Maki ꞌitoeya ta sigeluwa wagai ma sidobi bwanabwana Saipilosi ꞌoina.
  cbt-NTPO: Hua'qui' ninontopirinahuë', co napopianachin yonquiatonahuë', nisha nisha
    pa'pi. Pirnapiso' Coansharë chachin nanchaquë pa'sahuaton, Chipriquë canconpi.
  rmy-SERVI: Вонэ нисар на допхэндэпэ машкар пэстэ, колэсти розджилепэ. Варнава лиля
    Марко и вонэ лагле пав пане пэ Кипро.
  srn-NT: Di den no ben man feni densrefi kwet'kweti, den prati pasi. So Barnabas
    teki Markus, dan den teki wan sipi go na Siprus.
  cta-NT: Ná stuꞌba ntsuꞌu tyiquee Pablo loꞌo Bernabé liꞌ, ngaꞌaa ndyaꞌa̱ nguꞌ stuꞌba
    ti; biꞌ chaꞌ ndyaa Bernabé ndyatí̱ neꞌ yaca niꞌi̱ chaꞌ tsaa ca loyuu Chipre chaca
    quiyaꞌ; loꞌo nu Marcos biꞌ ndyaa loꞌo Bernabé liꞌ.
  bqc-SIM: Aai makↄ̃ɛo, ↄ̃ aa kɛ̃̀kↄ̃wa. Baanaba Maaku sɛ̀ aa gɛ̃̀ gó'ilɛnau aa gɛ̀
    Sipi.
  tcz-CHONGTHU: Chuphat chun akikhenlo lhonin, Barnabas in John Mark akipuiyin Cyprus
    lama ding in konga akitol tan ahi.
  mar-mar: ह्यावरून त्यांच्यामध्ये तीव्र मतभेद उपस्थित होऊन ते एकमेकांपासून वेगळे
    झाले आणि बर्णबा मार्काला घेऊन तारवात बसून कुप्रास गेला;
  snp-snp: Etito kolami yamu moila naba fiti, lelewai fokiti ailo-ailo waito, Banabasikafo
    Maki ilimito sipiku idaito Saipulusi ebau ya waiye.
  isl-isl: Um þetta þrættu þeir mikið og héldu síðan hvor sína leið. Barnabas tók
    Markús með sér og sigldi til Kýpur,
  spy-NT: Kichuunchuun ꞉Bāwulō āk Barnaaba nyēē kōrōōm kut kubchey keey. Kiwēēto ꞉Barnaaba
    Māārkō ām mwēēnkēēt kutākyi keey Kubrō.
  xnn-xnn: Dadat menbinogtak et mensiyanda. Isonga inboweg Bernabe si Marcos et menloganda
    isnan bapor ay omey id Chipre.
  mwe-mwe: Bhai, gubhataukengenenje kwa punda, mpaka gubhalekenenje. A Bhanabha gubhaatolile
    a Maliko, gubhakwelilenje meli kwenda ku Shilia.
  tte-tte: Yoli labuine sigamwapakiki lalakina Malika kaiwena mwa silogwaligwali,
    yabo ilosuwala yo yabo ilosuwala. Banabasi Malika ikalai mekanakava sikuke silau
    Saipilosi.
  tcs-tcs: So nau Banabas ane Pol i bin big rau. Apta dat graul, demtu i bin splitap
    go diprenwei. Banabas i bin lego go wea Zon Mak ane demtu bin kese bot go po Sipras.
  hlt-THB: Ce akawng awh ce oelh qu nih nawh kqeng hy nih. Barnaba ing Marka ce khyn
    nawh Kupra benna cet hy nih,
  soq-soq: Ema osowe Paul Banabas nata wawantone empuempunton. Ita Banabas Ion Mak
    waninasane nata waa bedewe odane bonabona Saipirus bedewe antoiena.
  qub-qub: Chaymi Pabluwan Bernabëga rimanacur raquicaran. Bernabëga Marcusta pushacurcur
    büquiwan Chipriman aywacuran.
  att-att: Á nerallà yù pakkakátabbák da, á nakkáttuay ira. Á inâ ni Bernabe si Markus
    ta kabbulun na, á nabbiray ira nga minay ta Sipro.
  bki-bki: Vite nei naruei mila ana Pol naio Barnabas abilvilii ealo memedu, naruei
    nalo aburuburelo. Barnabas naio ba buru Jone Mak ga, ana naljuo aba ajel ea uako
    tai, abe juo aba amim̃au yako Saipras,
  bqp-bqp: Kũ odi kↄ̃ yã maro, akũ ò kɛ̃̀kↄ̃a. Baanaba Maaku sɛ̀ ò gɛ̃̀ gó'itɛn
    ò gɛ̀ɛ Sipiru.
  mcp-mcp: Bwə́ mú sɛ́ŋʉsa mə́kə̂l nə́ ndɛɛ́ bwə́ mú béégya. Barnábas mú ŋwa Márkus,
    báá bwə́ mú ŋwa byɔ́ɔ́l kə Shíprə.
  hat-hat: Lè sa a, yon diskisyon byen cho leve ant Pòl ak Banabas, tèlman yo separe
    yonn ak lòt. Banabas pran Mak avèk li, yo pran yon batiman, y' ale lil Chip.
  npl-NT: Iwa kemi amo omoajsikamatkeh, omoxexelojkeh. Bernabé okiwík n Marcos, iwa
    otlejkok itech se barko iwa oyá Chipre,
  bgg-bgg: 'Ji è rek mage shii, thiichiih shii isa chung khnaing riie ne che dun:
    Barnabas è Jon Marg shii noh ne Khyphrus hà rai ne run shii in ne dun dun,'
  eng-TCENT: So there arose a sharp disagreement, with the result that they parted
    from one another. Barnabas took Mark and sailed off to Cyprus,
  eng-BSB: Their disagreement was so sharp that they parted company. Barnabas took
    Mark and sailed for Cyprus,
  cpu-NT: Arira iñaanaminthatavakaiyakani. Aripaitera itsiparyaavakaanakari. Jaanakeri
    Bernabé irika Marcos, otetanaka ikenanake Chipre-ki.
  san-ASM: ইত্থং তযোৰতিশযৱিৰোধস্যোপস্থিতৎৱাৎ তৌ পৰস্পৰং পৃথগভৱতাং ততো বৰ্ণব্বা মাৰ্কং
    গৃহীৎৱা পোতেন কুপ্ৰোপদ্ৱীপং গতৱান্;
  tod-tod: Naama maaɠaalii ɓaani ti yɔɠɔzu, eyɛsu ti bali ma. Ɓalanaɓase Maleke zeɠeni,
    ti lɛ ɓatoi zu, ti li Sipele.
  tac-NT: '''Lige alué oká ralámuli ''we bochí anile alué alieti ra''íchaga, Páulo
    ''lige Bernabé. ''Lige arigá tabilé napuíka simíbale alué oká ralámuli anigá.
    Pe i''wana simíbale. ''Lige alué rió Bernabé alué Marko ''yuga simile bilena bárkochi.
    ''Lige alué barko alé Chipre anilime gawí ilígachi alé ba''wichí nasipa, alé simime
    nile alué barko.'
  eng-WEBPB: Then the contention grew so sharp that they separated from each other.
    Barnabas took Mark with him and sailed away to Cyprus,
  gfk-H: Io, tiga tamat na nianga hargau ga hanuat nalamin ta dir ma dir gaam haan
    harbasiai. Banabas ga lam lah Jon Mak ma dir ga kawaas ra mon u Saipras.
  viv-viv: Hidema faꞋina yadi wanuwakoyo tu buye hivekwageya ada hinuvehaila. Banabasi
    Maki ginauwena ada wakeya hiyage be himula ana egana Saifilasi againe hina.
  yao-yao: Nipele, ŵakanilene kwannope ni kulekangana matala. Che Banaba ŵalongene
    ni che Maliko, ŵakwesile ngalaŵa ni kwaula ku Kupulo.
  tgp-tgp: La sopo er̃i mai na r̃omr̃omi matelete mo vaia Barnabas mo lavi John Mark
    peresia ale la vele na boti la sahe Cyprus,
  auc-NT: Ïninque tömëna wæætedö wæætë äninque tömëna wadö wadö gote panguïmæ̈ godatapa.
    Bedënabee guiquënë Mäadoco ingante ænte ñæ̈næ̈ gäwapäa gote wipodë ñæ̈næmpodë
    guiite wogaa godinque wää tëïwæ̈në Tipidebæ tao gocantapa.
  kbc-NT: Odaa eliodi me dinotigimade, odaa ja dawalacetiwage. Odaa Barnabé ja yadeegi
    João Marcos me lixigaɡ̶awa, odaa joɡ̶odibata aca etogo-nelegi, odaa jiɡ̶igotibeci
    minitaɡ̶a lidelogo-nelegi Chipre.
  bmh-bmh: Agtal banban ze alalaimai, beu beu wanemenin. Barnabas go Zon-Mak imai
    aimai, tebil ebu Saiprus waug uzan betemenin.
  ctu-BL: Cha'chajp i pensar. Jini cha'an tsi' t'oxoyob i bʌ. Bernabé tsi' pʌyʌ majlel
    Marcos ti barco. Tsa' majli ti Chipre.
  meq-meq: Tə kəɗ wuway haladzay. Tsa na, Pol ta Barnabas ta ŋgəna gər. Barnabas a
    zla Markus, tə həl bo ti ye a Sipəre.
  noa-H: Mag, Juan Marcos gaaimua jũrr chik'am hipeer hahaujii hawi warag mag nʌm
    k'ãyau magan dich k'ĩk'ĩetdö haaidʌjugui hap'öbaadëjim haajem. Mag chadcha Bernabeeu
    hich daumaai Marcos jʌr hauwi döjãrr p'ʌram Chipre hanʌmʌg hag dʌ̈i higbaadëjim
    haajem.
  alp-NT: Bei mere hoko esi rare kai lomai ktili eti esi keu bei lomai. Hoko Barnabase
    ikeri kai Markuse, luasi sai lorau nusa Sipruse.
  san-VEL: ittha.m tayorati"sayavirodhasyopasthitatvaat tau paraspara.m p.rthagabhavataa.m
    tato bar.nabbaa maarka.m g.rhiitvaa potena kupropadviipa.m gatavaan;
  kbq-kbq: Hu'nege'ne anazanteku fra vaziteke, otare atre hu'na'e. Banabasi'a Makina
    avareno votifi marerino Saiprusi ti amunompi kumate vu'na'e.
  kbh-kbh: Y chë palabrama tondaye tbonjanenóyeunata causna, Pablo y Bernabé cachcá
    tbojesanenonÿaye. Y chca, Bernabé, Marcos tbojë́ftsanbets̈e, y bejaycá Chipre
    luaroye tbojánata;
  ron-LSB: Atunci cearta a devenit atât de aprinsă, încât s-au despărțit unul de altul.
    Barnaba l-a luat pe Marcu cu el și a plecat în Cipru,
  pon-pon: Ira ari akamai pena lao ira muei pajan. Parnapaj ari ukada Markuj tana
    won Jipern.
  nhe-BL: Huajca Pablo huan Bernabé tlahuel monajnanquilijque ica ni tlamantli hasta
    moiyocacajque. Huan Bernabé quihuicac Juan Marcos huan calajque ipan barco huan
    yajque tlali Chipre.
  sps-sps: Ri fa'ararat iny a ka to fapoopoan narari na ina fuan, ser takibaa bus
    rato. Banabas nom e Mak ri sepuu fi naa to Saipras.
  wnc-wnc: Iniwan kuma yukumayak. Yuke Banabasda Mak ba Jon ngang inikaking kapa tapan
    sip tangan Saipras kep yangga banakan yuak komune kukumayak.
  bus-bus: Kɛ̀ aↄ̃ↄe kↄ̃ yã maro, ben aↄ̃ kɛ̃̀kↄ̃a. Banaba Maaku sɛ̀ aↄ̃ gɛ̃̀ góro'itɛn
    aↄ̃ gàa Sipiru.
  gub-BL: Na'e Pawru uze'eg ipyipykahy Panape rehe wà kury. A'e rupi uzemuza'ak wà
    kury. Panape oho Xip yrypypo'o pe kury, kanuhu pupe wata pà Zuàw Mak heraha pà
    kury.
  imo-imo: Aku ulumunga Pol kinye Barnabas taloni ungu mele nale enge nili te tekolio
    lupe lupe puringili. Barnabas kano Jon Mak lipe meli no sip liko Saiprus kombundo
    puringili.
  boj-boj: Pol na Barnabas degsi saidyeqnaqa naŋgi aiyel anjam titosib ŋiriŋkobaosib
    poeb. Deqa Barnabas a Mak osiqa qobuŋ na Saiprus nuiq gileb.
  eng-DRA: And there arose a dissension, so that they departed one from another; and
    Barnabas indeed taking Mark, sailed to Cyprus.
  knf-knf: Kë başë ŋom wal mënţ bnuura, adoo gar. Barnabaŧ aya na Markuŧ, kë bajej
    ulanŧu aya unjiw wi Kipruŧ,
  san-KHM: ឥត្ថំ តយោរតិឝយវិរោធស្យោបស្ថិតត្វាត៑ តៅ បរស្បរំ ប្ឫថគភវតាំ តតោ ពណ៌ព្ពា មាក៌ំ
    គ្ឫហីត្វា បោតេន កុប្រោបទ្វីបំ គតវាន៑;
  arn-NT: Femngechi ta rume fütra welulkawi engu, fey wüda triparpuyngu. Bernabe yefi
    ta Marku, fey kiñe farku mew amuyngu ta Chipre wapi mew.
  zas-NT: Abiꞌ niꞌqui tijbaman niꞌqui zatijbaman ad bayaꞌnt conform, zianz gulaꞌ lasaꞌ
    reeman. Dxel binë Bernabé Marcw, guyu reeman loj barcw zë reeman yuj la Chipre
    ni rigaꞌ loj nijsdoo,
  ken-NT: Ɛ̌ti yɔ, Pɔ̌l nɛ Banábas bákɛ́m bɛyǎ ɛpʉ́ítí kpát akɔrɛ akwɛn nɛntɨ
    nap. Banábas asɔt Jɔ̌n Mák báchwe achwǐnyɛ́n, bárɔk Sáyprɔs.
