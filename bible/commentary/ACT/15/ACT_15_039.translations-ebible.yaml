  gof-ENT: ኤንታ ጊዶን ኢታ ኦሺ ኬዪን ኢሶይ ኢሱዋፌ ሻኬቲዶሶና። ባርናባሲ ማርቆሳ ኤኪዲ ማርካቤራ ቆጲሮሳ ቢስ።
