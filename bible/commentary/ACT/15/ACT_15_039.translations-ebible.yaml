verse: ACT.015.039
translations:
  kpx-kpx: Kateai ke loui moleho itumulahai kemo mole tasalievelu. Ige Banabasiu Dioni
    Maka melamei avui bouti mai Saibalasie tilu.
  okv-H: Barnabas te Paul te jujune eto degi oenga pambua. Eto Barnabas na Mark ga
    e nga ta tiuka Cyprus ta pambua.
  tbo-tbo: Ugolinei Paulo ma Banabasi geka bahahi bihiyei ma hi lugamogahigahi po
    hi wikahakaha. Banabasi Yoni Maki i weluwaya po hi’mkuka po hi nae u Saipilasi.
  mal-C: അവർതമ്മിൽ ശക്തമായ അഭിപ്രായഭിന്നതയുണ്ടായിട്ട് പരസ്പരം വേർപിരിഞ്ഞു. ബർന്നബാസ്
    മർക്കോസിനെയും കൂട്ടിക്കൊണ്ട് സൈപ്രസിലേക്കു കപ്പലിൽ യാത്രയായി,
  grc-SR: Ἐγένετο ⸂οὖν⸃ παροξυσμός, ὥστε ⸂2ἀποχωρισθῆναι⸃ αὐτοὺς ἀπ᾽ ἀλλήλων, τόν
    τε Βαρνάβαν παραλαβόντα τὸν Μάρκον ἐκπλεῦσαι εἰς Κύπρον·
  bgc-bgc: आखर म्ह इसा वाद-विवाद होया के वे एक-दुसरे तै न्यारे पाटगे, अर बरनबास, मरकुस
    नै लेकै जहाज पै साइप्रस टापू चल्या गया।
  khz-khz: Voia galamanai ira taura ruala geveitu-rakavato. Ne taura ruala geveraokwanito.
    Banabas na Mareko evaiato, poti ai gerageto, ne Saipras ai geagoto.
  deu-TKW: Es kam aber zu hitzigem Streit, so daß sie sich voneinander trennten, und
    Barnabas den Marcus zu sich nahm und nach Kypros fuhr.
  zsr-NT: Cutu guc tuz xtídzaꞌquëꞌ Bernabé len Pablo ga bdxintë gululáꞌalenëꞌ tuëꞌ
    yetúëꞌ. Bchëꞌë‑biꞌ biꞌi Marcos Bernabé atiꞌ gulabenëꞌ tu lëꞌi barco, yjaquëꞌ luyú
    Chipre.
  lin-lin: Boye, babendanaki makasi penza mpe basukaki na kokabwana. Barnabasi azwaki
    Malako mpe akotaki elongo na ye kati na masuwa mpo na kokende na Shipre.
  hns-NT: Bas oe doeno apane me takaraar karke etana doer hoi gail, kie Baarnaabaas
    Markas ke leike samoendar ke oepaar gail Siepras des.
  noa-E: Mag, Juan Marcos gaaimua jũrr chikham ipeer ahaujii awi warag mag nʉm khãyau
    magan dich khĩkhĩetdö aaidʉjugui aphöbaadëjim aajem. Mag chadcha Bernabeeu ich
    daumaai Marcos jʉr auwi döjãrr phʉram Chipre anʉmʉg ag dʉ̈i igbaadëjim aajem.
  eng-EMTV: Therefore a sharp disagreement arose so that they were separated from
    one another. And Barnabas, taking along Mark, sailed to Cyprus.
  mib-NT: Te nahán ní candajnūhun Pablo jiín Bernabé, te tu ní cácundaā ni de sɨquɨ̄
    Marcos, te ni cacusɨ́ɨn de. Te Bernabé ni jeca de Marcos, te ni quɨ̄vɨcoo de barco
    cuangoo de nde Chipre, ñuhun jeē íne sɨ́ɨn nuū ndúte.
  lif-NT2: खुन्‍छिॽ साॽरिक् पाःन् थक्‍ते़छिआङ् वेॽ वेॽ से़न्‍दे़छिआङ् पेसिरो॥ बरनाबासरे़
    युहुन्‍ना मे़प्‍मनाबा मर्कुसे़न् तेॽरुआङ् सैप्रस वागप्‍खाम् ले़प्‍माङ् वालाधालाम्
    थासिङ्,
  xnj-xnj: Ndi ukahumila muhutanu uvaha pagati yavi, hati vakalekengana. Banaba akamtola
    Maluko, vakayingila muwatu na kuhamba ku Kuplo.
  mmx-mmx: Duga vaase lolos aleng mumu i na xantubu atnedu, la duga epeseves. Banabas
    ga lam kaka ne Mak la duga mu lavatmon uto Saipras.
  cbr-NT: Usai canantancëx ënananquin Marcos buani ca Bernabé, manë nuntin Chipre
    nasínu cuancëxa.
  tee-NT: Pus talaclak'ailh chai talamacaulh. Pus ju Bernabé t'a'alh ju Marcos. Tataju
    lacabarco chai ta'alh ju xalacat'un Chipre.
  eng-LSV: there came, therefore, a sharp contention, so that they were parted from
    one another, and Barnabas having taken Mark, sailed to Cyprus,
  cak-NT: Y xquich'olila-ka-qui' chiquiwech; romari' ja' xquijach-qui'. Ri Bernabé
    xuc'uaj-e ri Marcos, y xe'oc-e pa jun barco chi xebe pa Chipre.
  pah-NT: —Tiroho jate ti ga nhandejupi, ei Barnabé'ga ga pe. Igwete g̃a nhomonhi'ig̃ayvahetei
    ga rehe. A'ero g̃a nhomboja'ogi ojohugwi ogwovo. Barnabé'ga gweroho João Marcos'ga
    ojupi ga rero'ava itayharuhua pype. Chiprepeve'g̃a gwyri pe g̃a hoi a'ero ogwovo.
  sja-NT: Ijɨ̃atɨ pedeedap'eda, ãchi o chaachaa jitak'oodachida. Bernabé wãji Chipre
    isladee Marcos ome.
  xed-xed: Ka zlərɗanaftá həŋ katakata, ka dgatá həŋ ta vgha. Ka klaghatá Barnabas
    ta Markus mistani, ka ŋlaftá həŋ ta kwambalu ka laghwi ta haɗika Kiprus.
  mks-NT: Na̱nditúhún cua̱ha̱ ná sa̱há ña̱ yóho joo co̱ó na̱ndique táhan tu̱hun na
    sa̱há ña̱ cán quéa̱ na̱sahnda táhan na. Sa̱há ña̱ cán quéa̱ na̱ñehe Bernabé Marcos
    cua̱ha̱n xi̱hi̱n dá chí isla Chipre.
  gfk-S: Io, tike tamat na nianga hargor ga hanawat nalamin ta dur kaie dur gom hana
    harbasie. Banabas ga lamus leh Jon Mak ma dur ga kawas ra mon u Saipras.
  bmu-bmu: Qahö dop köliga aŋgururuk aka uruŋiri könöp jeiga deŋnohot. Deŋda Barnabasnöŋ
    Mak waŋgita geba waŋgenöŋ öŋgöyohotka opo seri öröba möröreŋgögetka luhutnöŋ naŋgöi
    gölme jölanŋi Saiprus miaŋgöreŋ anohot.
  dgz-dgz: Ame menan Pol ge Banabas Dion Mak aigap noyam notatae warane amba dum marimen
    amon. Banabas Dion Mak den kabum gagap at Saiparas amon.
  eng-GNV: Then were they so stirred, that they departed asunder one from the other,
    so that Barnabas tooke Marke, and sailed vnto Cyprus.
  zaa-NT: Por nui nna gùtà' ttu disgusto entre Bernabéa nna Pablua nna; acca gùla'a
    luetsi cabi. Bernabéa nna guche' bi Juan Marcos nna gutèl·la' cabi ttu barco nu
    día para Chipre.
  eng-WEBSTER: 'And the contention was so sharp between them, that they departed,
    separating one from the other: and so Barnabas took Mark, and sailed to Cyprus.'
  guh-guh: Nexata Pablobeje Bernabébeje apo najamatabëcuenejëpaebeje Marcos pebarëponaejavabejenexa
    yabara. Nexata baja Pablobeje Bernabébeje navecuanatsatabeje. Bernabé jane baja
    nexata Marcos barëpona. Velapanata peponaebarcota Bernabébeje Marcosbeje naponabeje.
    Nexata nicababeje Chipretunaeto nacuayabelia.
  bon-bon: Paulo naabi Banaba mene äciseräjäsi, siige maramara me äbitäsi. Banaba
    Mareko cama poo gaabe Kupro curä me ädige.
  nhw-BL: Huajca Pablo huan Bernabé tlahuel monajnanquilijque ica ni tlamantli hasta
    moiyocacajque. Huan Bernabé quihuicac Juan Marcos huan calajque ipan cuaacali
    huan yajque tlali Chipre.
  mgw-mgw: Bai, kwapitike na ntau kati yabe, ngabalekangana. Balanaba ngantola Yoani
    Maluko, ngabau'bu'ka meli yenda Kuplo.
  swh-ONEN: Pakatokea ubishi mkali kati ya Paulo na Barnaba kuhusu jambo hili, hivyo
    wakagawanyika. Barnaba akamchukua Yohana Marko wakasafiri baharini kwenda Kipro.
  wbi-wbi: Kange bahapuo sikahumila isakukaning'ana imbaha pa uluo vakalekeng'ana,
    naju Barnaba akan'tola u Marko nakughenda mu Meli kufika ku Kpro,
  bba-bba: Yerɑ bɑ sikirinɑ too sere bɑ kɑrɑnɑ. Bɑɑnɑbɑsi u Mɑɑku suɑ mɑ bɑ ɡoo nimkuu
    duɑ bɑ dɑ Sipuɔ.
  eng-KJVCPB: 'And the contention was so sharp between them, that they departed asunder
    one from the other: and so Barnabas took Mark, and sailed unto Cyprus;'
  kgk-NT: Upéixa ramo mokõive va'e onhonhe'ẽ mbojevy jevy hikwái. Ndaijoja etéiry
    voi inhe'ẽ kwéry. Upéa-gwi ojoheja-ma. Barnabé oho, Marcos rerahaha ramo oho.
    Onhemboyru kanoagwasu-py oho hagwã Chipre ykõi-my.
  waj-waj: Ooqoo tuduu rikioo innara kiaa Pauruusaata buaaru tuoo ngiari mmarammaraa
    yaata utuuvaugiataama viravai. Panapaaso Marakaannaata vitoo vo siipa voovaki
    karada mmata Kuporoovakira viravai.
  cpy-cpy: Ari iñaana-minthata-wakae-yakani. Ari rotsiparyaa-wakaa-naka. Raanakiri
    Bernabé irika Marcos, otetanaka ikinanaki Chipre-ki.
  mpx-mpx: Ali toto labui hi awabalgig nabi Mak kaiwena, inoke hi nowali. Banabas
    Mak i ahe alona ge hi kuki hi na Saipilosi,
  wbp-wbp: Ngula-jangkaju, Puurlurlu manu Parnaparlu, wiljiwilji-manulku-pala-nyanu.
    Ngula-jangkaju, jarnkulku-pala yanu. Parnaparluju milarninjarla kangu Jaanu Maarrku,
    ngulaju-pala warrkarnu pawurturla, ngula-kurluju-pala jingijingi yanu mangkuru
    wiringka ngurrara-kari-kirra yirdi-kirra Jipiriji-kirra.
  luo-luo: Wachni nokelo pogruok e kind Paulo gi Barnaba, mine gipogore. Barnaba nokawo
    Mariko mi gikwangʼ gidhi Saipras,
  nhe-NT: Huajca Pablo huan Bernabé tlahuel monajnanquilijque ica ni tlamantli hasta
    moiyocacajque. Huan Bernabé quihuicac Juan Marcos huan calajque ipan barco huan
    yajque tlali Chipre.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܗܘܹܐ ܠܵܗ̇ ܡܲܩܲܪܵܨܘܼܬܵ‌ܐ ܒܹܝܠܵܝܗ‌ܝ ܘܦܪܝܼܫ ܠܗܘܿܢ. ܒܲܪܢܒ݂ܵܐ ܠܘܼܒܸܠܔ
    ܠܹܗ ܠܡܵܪܩܘܿܣ، ܘܐܙܝܼܠܔ ܠܗܘܿܢ ܒܝܵܡܵܐ ܠܩܸܘܦܪܘܿܣ.
  esk-NT: Taatnaqhutik qapiqtaiḷiḷḷapiaġniqsuk piqatigiiñġiqhutikunniiñ. Barnabas-li
    tuvaaqasiqhuni Mark-mik Cyprus-mun umiakun aullaġniqsuq.
  msb-msb: Nagsuay gayod sinda, kaya nagbulag sin lakat. Gin-upod ni Bernabe si Marcos
    kag naglayag sinda pakadto sa Cipre.
  cpa-NT: Jøng² ca¹tsë́²dsa. Hi² jøng² ma¹quién¹ báh³ ca¹ŋi¹lé²dsa. Ca¹togh¹ Bernabé
    barco quianh¹³ Marcos. Ca¹ŋi¹lé²dsa juu¹² Chipre.
  dso-dso: ଏ ବିସଇ, ବେସି କୁଆବଲା ଅଇଲାଇ ଆରି ସେମନ୍‌ ବିନେ ଅଇଲାଇ । ବର୍‌ନବା ଜଅନ୍‌ମାରକକେ ନେଇ
    ସାଇପରସେ ଜିବା ପାନିଜାଜେ ଚଗ୍‌ଲାଇ ।
  meu-meu: Una gwauna raruosi e heai, bena e haheparara. Banaba ese Mareko e abia,
    lagatoi auta ai e gui, Kupro ela.
  yva-NT: Weti Barnabasa pe Paulusa pe yayaowi mangkebe, umba yonae yanya kava nakatowi,
    yara inta panya mumuimbe. Barnabas opamo po Yohanes Markus augav, isea nyomano
    ngkayune rai yirija no nupatimugo Siprus.
  dgc-dgc: Néglébug side ta mahigpit ta éya, a tulos naghiwalay side. Ti Bernabe éy
    kinuyog na ti Markos, a inumange side ta Sipre.
  zpm-NT: Miṉ co pquiaqui bneelsa Bernabé grop Pabl, nrooblaa güey lo xtiidz zho;
    nacne gataa laa zho ptso. Pcaa Bernabé nëz grop Bernabé Juan bzëëb zho barcw zie
    zho nëz lo guidzliu win ne no lo nisdoo lë Chipr;
  hix-NT: Àro hoye ro nosoytxownà hatà, Pawru komo, Bahnakme yakoro. Àro ke notàhnànkatxownà
    hatà. Mahkusu yarày hatà, Bahnakme. Tuna ymo wetotxownà hatà, eryetarà ymo hona,
    Xeprye yamtar hona.
  sim-sim: Mashi oson fri mbaha fri anangriaha nakrem fri landarin er fri anakoroho
    frihi frihik frimu ira. Uhu Barnabas Mak oton or laha fri ihi sipik fri lawuhu
    ailan Saiprusik frimu ira.
  npi-ULB: तब त्यहाँ कडा असहमति उत्पन्‍न भयो । त्यसैकारण उनीहरू एकअर्काबाट छुट्टिए
    । अनि बारनाबासले मर्कूसलाई आफूसँगै लिएर साइप्रसतिर समुद्रयात्रा गरे ।
  cgc-cgc: Sikad gid paglalisay danen Pablo daw Bernabe daw gabelagay danen an. Juan
    Marcos an pakuyog Bernabe daw gabyai danen an munta ta pulo Cipre,
  tim-tim: Ârândâŋ bo akto Paulo akto Banaba hanyetŋe konogâk bo agep aregât papalakmâ
    hepun agiat. Hepun akmâ Banabaŋe Yohane kotŋe siâ Mareko mendo ariyiat. Arimbela
    waŋgaŋe meyelekmâ Kipiro gimbâŋe haru tânâmŋân talep ain ariep.
  yor-yor: Ìjà náà sì pọ̀ tó bẹ́ẹ̀, tí wọn ya ara wọn sì méjì, Barnaba sì mu Marku
    ó tẹ ọkọ́ létí lọ sí Saipurọsi.
  wos-wos: Wungi wandéka bér némafwimbu waru, wun jooka. Warutaka bér hafu hafu yi.
    Barnabas Makré hérae hura bér gunjambémbu wara bér yi, Saiprusna héfaré.
  emp-NTPO: Paulora Bernabe ume maʌ̃ carea caicayad̶aped̶a awara wãsid̶aa. Bernabeba
    Marcora edaped̶a barcod̶e Chipre druad̶aa wãsid̶aa.
  eng-F35: Well the contention became so sharp that they separated from each other.
    Barnabas took Mark and sailed to Cyprus;
  ind-ind: Karena hal itu, terjadilah perselisihan tajam antara Paulus dan Barnabas
    sehingga mereka berpisah. Barnabas mengajak Markus dan naik kapal ke pulau Siprus.
  pes-OPCB: اختلاف آنان بر سر این موضوع به قدری شدت گرفت که از هم جدا شدند. برنابا
    مرقس را برداشت و با کشتی رهسپار قبرس شد؛
  mpt-mpt: i dabo baase baase biniba afet aniba Banabase Make i dabo siib tem dalaniba
    Saiblas aaubil uniba
  ssx-ssx: Kutupa ipilika꞉ pi ta꞉ta꞉ ta꞉ta꞉ pea ka꞉nda꞉ma꞉ homepeke handa pota꞉ ma꞉nda꞉na꞉
    ma꞉nda꞉ pea pota꞉ ma꞉nda꞉na꞉ ma꞉nda꞉ pea pepekeme. Banabasima꞉ Maka ame̱le̱ pita
    palai kawasona꞉ Saipotasi nane pepekepate
  mkl-mkl: Ŋɔi ɑ̀ ce kɑkɔɔ nɔ ɑ kù ɡbɔ si njɛ hee ɑ̀ nɑ ɑ̀ kpɛ̃. Ŋɔi Bɑɑnɑbɑsi í ɡbɑ̃
    Mɑɑku ɑ̀ lɔ ɑkɔi inyi ɑ̀ bɔ Sipu.
  gaq-gaq: ତେନ୍‍ସା ଏନ୍‍ ବିସୟ୍‌ରେ ଜାବର୍‌ ଅଡ଼୍‌କା ଅଡ଼୍‌କି ଡିଂଚେ ମେଇଂ ମ୍ୱାୟା ଅଲ୍‍ଗା ଡିଂ
    ୱେଆର୍ଗେ । ବର୍ଣ୍ଣବା ମାର୍‌କକେ ସାଚେ ସାଇପ୍ରସ୍ ପାକା ଣ୍ଡିଆ ଗାଲି ବିଚେ ୱେଆର୍କେ ।
  gof-RNT: Entta giddon iita ooshshi keyin issoy issuwafe shaakettidosona. Barnnabaasi
    Marqqoosa ekkidi markkabera Qoophiroosa bis.
  unx-unx: ନେ ବିଷାଏରେ ପୁରାଃଗି କାପ୍‌ଜି ହବାୟାନା ଆଡଃ ଇନ୍‌କିନାଃ ବିନ୍‌ଗାଅ ହବାୟାନା । ବର୍ଣ୍ଣବାସ୍‌
    ମାର୍କକେ ଇଦିକେଦ୍‌ତେ ସାଇପ୍ରସ୍‌ତେ ଦାଆଃ ଜାହାଜ୍‌ରେ ଦୁବ୍‌କେଦ୍‌ତେକିନ୍‌ ସେନଃୟାନା ।
  gah-gah: Lá okago, Panapasiki pelevesava zikasike lova leta konó imó. Lá okago,
    mini ezega emega asimó. Panapasí nene Makini alémoko vike sipigú itikasike Saepalasi
    mikasi pokolauka vasimó.
  lcm-lcm: Kilongla anggegelai alava tung si kilongla angtaliungai. Barnabas kala
    songo na Marko na kilongla kokos ane Kuporo
  aer-aer: Kele Barnabas uthene Paul uthene ahele anteme uthnerreke imerte akngakerle
    anteme irremele. Barnabas-ele artwe nhenge Mark renhe akngeke imerte boat-eke
    antyenhemele apmere Cyprus-werne.
  qvc-NT: Chaypaqmi Pabluqa Birnabiwan anyanakurqan akrakanangaman. Chaymandaqam Birnabiqa
    Jwan Markusta apashpa, yakup sawanda puriq barkupi rishpa, ch'ayarqanllapa yakupa
    ch'awpimbi isla allpa Chipriman.
  tgl-ULB: At sila ay nagkaroon ng matinding di pagkakaunawaan, kaya sila naghiwalay,
    isinama ni Bernabe si Marcos at naglayag sila papuntang Sayprus.
  cbs-NT: janua jawen taea iyunun ika jabe kunyan idabetan paxkai jenenamedabetan
    Bernabén Marcos iyui Chipre anu niwe xaxuwen inatan kaya
  xtm-NTPP: Te ni‑in de ñatuu ni kendoo ini sukan ka jani ini in in de ma. Chukan
    kúu ja ni ka ndusiin tna'a de. Bernabé ma, kua'an de ji'in Marcos ma in nuu barcu
    ichi ñuu Chipre ma.
  nnq-nnq: Penia, ngukupitila mitau muno kati jabe, ngabalekana. Banaba ngantola Maluko,
    ngabaombe mungalaba kujenda ku Kupulo.
  bao-NT: To biri jĩcãri cõro cʉ̃ja ca tʉgoeñatirije ca niiro macã, ameri camotaticoaupa.
    Bernabé pea Juan Marcos mena cũmuapʉ ea jãa, Chipre pee waacoaupi.
  san-ORI: ଇତ୍ଥଂ ତଯୋରତିଶଯୱିରୋଧସ୍ୟୋପସ୍ଥିତତ୍ୱାତ୍ ତୌ ପରସ୍ପରଂ ପୃଥଗଭୱତାଂ ତତୋ ବର୍ଣବ୍ବା ମାର୍କଂ
    ଗୃହୀତ୍ୱା ପୋତେନ କୁପ୍ରୋପଦ୍ୱୀପଂ ଗତୱାନ୍;
  rmn-rmn: О ирищима сас асавко, кай он екхаврэстар дурилэ. О Варнава лиляс э Маркес
    тай гело опрал пани андэ Кипр,
  huv-NT: Ndoj ajcan ngo meyarayej andeacüw, quiaj tecueatayej. Bernabé taquiiüb a
    Marcos, tandüyiw Chipre ambüw tiül müx.
