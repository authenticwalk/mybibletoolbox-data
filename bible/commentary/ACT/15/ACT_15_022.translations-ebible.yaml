    ay omey id Antiokia. Nan pinilida et nan dowa ay apoda ay da Judas ay kangadan
    gedan is Barsabas yas Silas.
  mwe-mwe: Bhai, mitume na bhandunji bhowe bha a Nnungu na bhanangulungwa bhabhonji
