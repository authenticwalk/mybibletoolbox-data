  mkl-mkl: Iyi Zɑɑki í fɔ bɛɛbɛ í tɑ̃ ŋɔi woo bɛ ŋɑu do inɛ nɡbo ŋɑu do inɛi iɡbɛ
    ŋɑu fei ɑ̀ yɛ iyi í sĩɑ ku jɛ ɑŋɑ ɑ cicɑ inɛ ɡɔ ŋɑ hɑi si inɔi ɑŋɑ ɑ bɛ ŋɑ Antiɔsi
