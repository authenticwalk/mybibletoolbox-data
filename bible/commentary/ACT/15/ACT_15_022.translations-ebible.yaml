  bod-N: དུས་དེར་སྐུ་ཚབ་པ་དང་རྒན༌པོ། ཆོས་ཚོགས་ཡོངས་བཅས་ཀྱིས་རང་གི་ཚོགས་པ་ལས་དད་ལྡན་བདམས༌ཏེ།
