  eng-FBV: Then the apostles and elders, together with the whole church, decided it
    would be good to choose some representatives and send them to Antioch with Paul
    and Barnabas. They chose Judas Barsabbas and Silas, leaders among the brothers,
  nld-1939: 'Toen besloten de apostelen, de priesters en de hele vergadering, enige
