  meu-meu: Bena aposetolo bona heitatao taudia, ekalesia taudia iboudiai ida, lalodia
    e hadai, edia orea amo haida bae abidia hidi, Paulo bona Banaba ida baela Antioka.
    Taudia be ini; luda, e nemaia Barasaba, bona Sila; idia raruosi na varavara ikwaradia
    taudia.
  yva-NT: Umba Yesus apa arakovo po matutire nawe, akari wo anugano Amisye maugave
    nawe, maijaro anugano Amisye matavon tenambe, ubeker ware wo vatane inta yatayao
    indamu itavondi jirati Paulus muno Barnabas yai arono yare yakata no munijo Antiokia.
    Weti wo Silas muno Yudas, awain tavonamo Barsabas, yatayao, wenayamo vatano ibe
    akarive tavon irati arakovo wanave Yesus aije mai no Yerusalem.
  dgc-dgc: Nadid, du apostol, pékabati de to kagi ni Santiago, éy naisipan de a péglakadén
    de i éduwa a lélake a kumuyog de Pablo sakay ti Bernabe a sumoli ta Antiokia.
    Tu napili de éy ti Hudas Barsabas, sakay ti Silas, da iyégalang side du étanan
    a méniwala.
  zpm-NT: Blozhse ga, dzigo biaaṉ zho diidz so chop zha ne tsie Antioquí tsienaḻ zhits
    Pabl grop Bernabé, tsiesaṉ zho ti diidz ne guey lo zha co. Nacne bzo zho Judas
    xingan Barsabás, ni bzo zho Silas; grop zha co, zha rieṉ nac zho lo grëraa zha
    ne rliladz Jesús ga.
  hix-NT: Tàwyanye Txaku rwonà yonytxatxhe rma, àro wyaro hamà, ketxkon hatà, Txesusu
