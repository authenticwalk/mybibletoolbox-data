    ukwa tĩ. Aja upa katu te Jesu kotyhar ta ukwa tĩ. Pe, ame'ẽ ta ngi har mokõi sawa'e
    ta rehe a'eta usak katu. Pe, Jun ke a'eta mu'am. “Masamba” aja her tĩ. Amõ Sir
    ke ngã mu'am tĩ. Ame'ẽ mokõi riki kapitã ta. Jurujar katu ame'ẽ tama'e kapitã
    ta.
  fra-LSG: Alors il parut bon aux apôtres et aux anciens, et à toute l’Église, de
    choisir parmi eux et d’envoyer à Antioche, avec Paul et Barnabas, Jude appelé
    Barsabas et Silas, hommes considérés entre les frères.
  san-HK: tataH paraM preritagaNo lokaprAcInagaNaH sarvvA maNDalI ca sveSAM madhye
