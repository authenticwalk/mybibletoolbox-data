  ena-ena: Lɨci hulaŋ iamɨgali avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavɨmi agɨlaŋ hula nulɨdɨ
    hali hɨsɨŋ agɨlaŋ hula abaigahɨlavɨmi. Hulaŋ Jisasɨ lɨbɨmɨŋami agɨlaŋ avi nɨbɨlaŋ
