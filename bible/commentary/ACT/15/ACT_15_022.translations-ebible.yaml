  txq-txq: Basa boe ma Lamatuak nedenun ma lasi-lasik laen nara rala harak ro basa
    hatahori saranik marai Yerusalem fo rae redenu hatahori fo reu rafada sira nekeketun
    neu hatahori saranik nai bee a mesan. De ara sangga hatahori fo saranik kara fee
    hada-horomatak neun, fo mana nandaa no ues naa. Boe ma ara here rala hatahori
    dua. Esa nade Silas, ma esa bali nade Yudas (ara oo roken rae, Barsabas boe).
    Basa boe ma ara radenu dua sara reu sama-sama ro Paulus ma Barnabas.
  aaz-aaz: Rarit Uisneno In haef ein nok atoni mnasiꞌ bian anmaꞌakoran he nreek tuaf
    he nnaon natonan sin rasi tfekaꞌ naan neu nonot apirsait anbi mee-mee. Ma sin
    namin tuaf-tuaf reꞌ nonot apirsait ein anhormaat sin, reꞌ natai nok mepu naan.
    Rarit sin npiir naan tuaf nua. Es kaan ee, naiꞌ Silas; es anteniꞌ kaan ee, naiꞌ
    Judas (reꞌ sin nteek nain je nak, naiꞌ Barsabas). Rarit sin nreun sin nua sin
    nnaon nabu-buan nok naiꞌ Paulus ma naiꞌ Barnabas.
  qup-NT: 'Santiagopa rimashkanta uyashpankuna chay apostolkunaka, kirikkunata sinchikuchik
    wawkikunapas, tukuy kirikkunawapas tantaylla rimarkakuna: Alimi. Kunanka akuychi
    akllashunchi tantarishkanchimanta pikunatami kachashunchi Pablowa Bernabewapas
    Antiokiama. Chasna nishpa akllarkakuna Judasta, shuk shutinka karka Barsabás,
    chaymanta akllarkakuna Silastapas. Paykunaka kirikkunata alita yachachik karkakuna.'
  azb-azb: Buna görə bütün imanlılar cəmiyyəti ilə həvarilər və ağsaqqallar razılığa
    gəldilər ki, öz aralarından adamlar seçib Paul və Barnaba ilə birlikdə Antakyaya
    göndərsinlər. İmanlı bacı-qardaşlar arasında rəhbərlik edən Barsabba adlanan Yəhuda
    ilə Silanı seçdilər.
  eng-DBY: Then it seemed good to the apostles and to the elders, with the whole assembly,
    to send chosen men from among them with Paul and Barnabas to Antioch, Judas called
    Barsabas and Silas, leading men among the brethren,
  guo-NT: Apóstoles, ancianos sʉapich, asew Jesucristo pejwʉajan naexasiti sʉapichbej,
    kaenejchaxoelax carta lelpoxliajwa judíos-elpiliajwa. Samata, asew japixot makanoti,
    japi nakfʉlaeliajwa Pablo, Bernabé sʉapich, Antioquía paklowax poxade wʉt. Jawʉt
    makafich Judas. Japonbej pawʉl Barsabás. Makafichbej Silas. Japi kolenje chiekal
    sitaens Jesucristo pejwʉajan naexasitixot.
  hla-hla: Bu aposol na pal kapan na palabir u Kristen hoboto e kits goner u ranga.
    Ba nori e hopu kap ner a elasolana katun i taren, ba te hala gono mera rien ere
    Banabas mere Pol i Antiok. A elasolana katun teka ere Judas (a tana solo i tanen
    e Basabas) mere Sailas. Nori has a pal panpan turu Kristen.
