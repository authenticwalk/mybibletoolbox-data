    Варсавайа айәԓтты Иуда, пӑ Сила, хӑнам йох кўтән кущайа уԓты кӑтӈән.'
  cak-ENT: Y jari' tok ri apóstoles, ri ch'aka chic achi'a' ye uc'uey quichin ri hermanos,
