    ki Pablo woy ki Bernabe nod undiyon to Antioquia. Na iddos na-aam, si Silas woy
    si Judas no id ngoranan mandad ki Barsabas. Inin mgo minuvu, mowwet kos kod-ontong
    kandan to mgo suwod diyot kopomakoy.
  kca-kca: 'Щиӈәԋща апостоләт пӑ ун икет аратәԓ пойәкщәты хŏйатԓаԓ пиԓән, ԓыв кўтԓаԓ
