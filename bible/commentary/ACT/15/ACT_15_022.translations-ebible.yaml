    xarha, omeroro. Kukukuru komo tànyahtxe, Antxeyokeya hona, ketxkon xarha tà. Kukukuru
    komo tànyahtxe, Pawru kom yakoro, Bahnakme yakoro xarha, ketxkon hatà. Àro ke,
    tkukuru kom waye asako wahanonkatxownà hatà. Anaro Xuknasà Bahsakmasà. Anaro xarha
    Seryasà. Horykomo komo rma nyamoro hatà, Txesusu mryenon yonye ro kukuru komo
    rma. Nyamoro rma nyahtxownà hatà, Antxeyokeya hona.
  sim-sim: Karem or mbarik ol aposel nga ol sios lida ma nga hulaima nokopma amber
    siosik fehe nga li mbaolsoloho ma frijip lihi nindik limu kamara. Lar Judas, hi
    yoko orhi Barsabas, lar Sailas. Frir sios lida lap ovria. Uhu li mbashirik yanga
    Antiokik Pol fre Barnabas nga limu ira.
  npi-ULB: त्यसपछि मण्डलीका अगुवाहरू यहूदा बरसाबास र सिलासलाई छानेर पावल र बारनाबासका
    साथमा तिनीहरूलाई एन्टिओखिया पठाउने कुरा सबै प्रेरितहरू, एल्डरहरू र सारा मण्डलीसहितलाई
    कुरा असल लाग्यो ।
  cgc-cgc: Pagtapos ta ambal Santiago, gaugyon ki kanen mga apustulis an, mga gapanguna
