  kxv-kxv: ଏଚିବେ଼ଲା ପାଣ୍ତ୍‌ୱି ଆ଼ହାମାନାରି ଅ଼ଡ଼େ ପ୍ରାଚିନାଙ୍ଗା ବାରେ କୁଲମି ତଲେ ତାମି ବିତ୍ରାଟି
