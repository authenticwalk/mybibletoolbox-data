    wali rekwa du nawulak di akwi Pol bér Barnabas wali yitandi Antiokré.” Wungi wataka
    di Judas déka nak xi Basabas bér Sailasré wa, yimbéte. Bér deka nyéndékmbu néma
    du bér re.
  emp-NTPO: Maʌ̃ crĩchara Jesuba diabued̶arãba, djabarã bororãba, jũma djabarã bid̶a
