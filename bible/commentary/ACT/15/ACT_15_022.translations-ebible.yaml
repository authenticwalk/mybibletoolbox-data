verse: ACT.015.022
translations:
  kpx-kpx: Diemisiu kateai louge abostoloeau, dubue kosiveau ekalesia atahi hotohotolahai
    ata abuita tabagevei isiviale abu Bolota Banabasita holoevei abu Antiokae ekalesiaho
    hisaliale keta mai tai. Iale malaha mole ivilike Diudasi. Ivive moleike Basabasi.
    Isege mole ivilike Sailasi.
  okv-H: Eto apostles te embo okokose te ekalesia embomeni tapa na jo vahai eto embo
    siriketo Paul te Barnabas te ga da Antioch ta pambara ikea. Eto enana ta javo
    amo Judas Barsabbas te Silas te amo ambotani ta embo okokose heriso avo siriketo
    umbua.
  tbo-tbo: Tu wituwetuwegahi po tanitaniwaga po tu witumagana boluhi mitehi hi wiwogatala
    po lawa hi winaganihi boluna u hinena. Tauhi apo Paulo ma Banabasi mitehi hina
    himilihi po hina nae u Anitiyoka. Lawa hi itowolihi naka Yudasa (gowana gehouna
    Basabasa) ma gasi Sailasi. Naka hai luwagahi walewalehihi hi wiyateyatena dumahi.
  mal-C: അപ്പോൾത്തന്നെ അപ്പൊസ്തലന്മാരും സഭാമുഖ്യന്മാരും സഭമുഴുവനും ചേർന്ന് തങ്ങളുടെ
    കൂട്ടത്തിലുള്ള ചിലരെ തെരഞ്ഞെടുത്ത് പൗലോസിനോടും ബർന്നബാസിനോടുംകൂടെ അന്ത്യോക്യയിലേക്കയയ്ക്കണമെന്നു
    നിശ്ചയിച്ചു. സഹോദരങ്ങൾക്കിടയിൽ നേതൃത്വം വഹിച്ചിരുന്നവരായ ബർശബാസ് എന്നു വിളിക്കുന്ന
    യൂദായെയും ശീലാസിനെയും അവർ തെരഞ്ഞെടുത്തു.
  grc-SR: Τότε ἔδοξεν τοῖς ἀποστόλοις καὶ τοῖς πρεσβυτέροις σὺν ὅλῃ τῇ ἐκκλησίᾳ, ἐκλεξαμένους
    ἄνδρας ἐξ αὐτῶν πέμψαι εἰς Ἀντιόχειαν σὺν ⸆ Παύλῳ καὶ Βαρνάβᾳ, Ἰούδαν τὸν ⸂ἐπικαλούμενον⸃
    Βαρσαββᾶν, καὶ Σίλαν, ἄνδρας ἡγουμένους ἐν τοῖς ἀδελφοῖς,
  bgc-bgc: फेर सारी कलीसिया सुधा प्रेरितां अर कलीसिया के अगुवां नै आच्छा लाग्या के
    अपणे म्ह तै कुछ माणसां नै चुणै, यानिके यहूदा जो बरसब्बा कुह्वावै सै, अर सीलास
    ताहीं जो भाईयाँ म्ह मुखिया थे, अर उन ताहीं पौलुस अर बरनबास कै गेल्या अन्ताकिया
    नगर खन्दावै।
  khz-khz: Ne apostolo e ekalesia gevaiawai talimara e ekalesia maparara geririwato,
    ira aora na marumaru reketa pia virigira, ne Paulo e Banabas ria Antiokai pia
    tugura. Ira na Iudas, arana ta Barasaba negetiiwai, e Sila gevirigirato. Ira walakava
    na gekuparage-kamurawai talimara.
  deu-TKW: Hierauf beschlossen die Apostel und die Aeltesten mit der ganzen Gemeinde,
    Männer aus ihrer Mitte zu erwählen und nach Antiochia zu schicken mit Paulus und
    Barnabas; nämlich Judas genannt Barsabbas, und Silas, (die zu den leitenden unter
    den Brüdern gehörten)
  zsr-NT: Niꞌr guladzág ládxiꞌquëꞌ gbaz nasölëꞌë Cristo len bönniꞌ gul tun chiꞌë,
    len yúguꞌtë bunách queëꞌ Cristo, laꞌbö́ëꞌ laꞌquëꞌ bönniꞌ ladjquëꞌ quië laꞌsölëꞌë
    lequëꞌ Antioquía, tsjáclenëꞌ Pablo len Bernabé. Chopëꞌ naꞌ gulabö́ëꞌ, lëquëꞌ Judas,
    zoa yetú lëꞌ Barsabás, lencaꞌ Silas, nacquëꞌ bönniꞌ blau dzagquëꞌ bö́chiꞌruꞌ niꞌ.
  lin-lin: Bantoma, bakambi elongo na Lingomba mobimba bazwaki mokano ya kopona ndambo
    ya bato kati na bango mpe ya kotinda bango na Antioshe elongo na Polo mpe Barnabasi.
    Baponaki Yuda oyo babengaka Barsabasi, mpe Silasi ; bango mibale bazalaki bakambi
    kati na bandeko.
  hns-NT: Tab pathaawal waalan aur Jeroesaalem ke iesaai samaadj ke barkwan hoewa
    ke bieswaasie bhaai log ke sanghe sallaah karies oesabke bietj me se koetjh aadmie
    log Paulas aur Baarnaabaas ke saathe Antiokia sahar Sieria des me pathaawe ke.
    Oesab Joedaas aur Sielaas ke tjoenies. Joedaas ke naam bhie Baarsaabaas raha.
    Oe doeno bieswaasie ke saamne barka naam ke aadmie raha.
  noa-E: Magbaawai Jesuu ich i jaaumkhĩir jʉr autarr khʉʉnau jöoin chi pörnaan dʉ̈imua
    thum chi ʉ̈kha durrarr khʉʉnpa ãba biirdʉ iekhawi chadcha Santiagoou jaautarrjö
    ẽsap warre phã aujierram aajem. Mag phã auwia ĩchab mag chi pörkha nʉm khʉʉn eem
    warre õor numí jʉr aujierram aajem, Pablo Bernabé dʉ̈i wëtuwe am dʉ̈i ãba Antioquiaag
    pʉ̈yaag. Makhʉʉn Silas ajim aajem, woun ãb Judas anʉm dʉ̈i. Ich mag Judapai ibʉʉr
    wauwia Barsabás aajeejim aajem.
  eng-EMTV: Then it seemed best to the apostles and the elders, together with the
    whole church, to send men being chosen from them to Antioch, together with Paul
    and Barnabas, namely, Judas who was also named Barsabas, and Silas, leading men
    among the brothers.
  mib-NT: Yūcuán na te tēe apóstol, jiín tée jéhnu cándīso jníñu, jíín ndɨvii ñayuu
    cácandíje, ni cacundaā ni de jeē nácāji de tēe quingoo jíín Pablo jiín Bernabé
    nde ñuu Antioquía. Te tēe ni canacāji de un cácuu Silas jiín Judas, te ɨnga sɨhvɨ́
    de cúu Barsabás. Te cándīso jníñu de nuū tācá hermano cácandíje.
  lif-NT2: हे़क्‍केःल्‍ले़ सेःक्‌युक्‍मिबाहाॽ नु तुम्‍लाम्‍लोःबाहाॽ हे़क्‍क्‍याङ्
    काक् सेसेहुप्‍लक्‍कोबाहाॽ मे़दङे़आङ् ने़प्‍फु मनाहाॽ यहुदा मे़प्‍मनाबा बरसाबास
    नु सिलासे़न् सेःक्‍मासिआङ् पावल हे़क्‍क्‍याङ्‌बरनाबासे़न्‍नु एन्‍तिओक्‍को पाङ्‌मासि
    निःन्‍धो पोःक्‍खे़रो॥ खे़ङ्‌हाॽग नसानिबा फुॽनुसाॽहाॽ लुम्‍मो साॽरिक्‍के मिङ्‌सोदाङ्‌बा
    चोगे़त्‍छिरो॥
  xnj-xnj: Kangi vamitumi na vagogo va msambi wa vandu vevakumsadika Kilisitu voha
    vakahamula kuvahagula vandu nunuyu mumasambi wavi na kuvatuma ku Antiokia pamonga
    na Pauli na Banaba. Ndi vakamhagula Yuda mweikemiwa Basaba na Sila, vevitopeswa
    neju na vamsadika.
  mmx-mmx: La luvuttadi vavang la loxongkulao silok eburu mi limixin axap at lotu,
    diga doma i do dina soxolik ka lentaba luvuttadi ap mo libinam tadi la dina sak
    tiki nedi uto Antiok eburu mi ne Pol la ne Banabas. Diga soxolik ka ne Judas,
    laasen bok teren ne Basabas, la ne Sailas. Nedu luradi silok kantubu at limixin
    nunu.
  cbr-NT: Usaía Jacobo quia cuaquin ca Jesusan aín bana ñuixunun caíscë unicama 'imainun
    axa Jesucristomi catamëcë unicaman aín cushicamabëtan sináncëxa, Antioquíanua
    Bernabé 'imainun Pablobë cuantánun cananuna rabë́ uni caísti 'ai quixun. Usaquin
    sinánxun ca axa Jesucristomi catamëcë uni rabë́, Judas 'icëbi Barsabásribi cacë,
    acëñun Silas caísacëxa.
  tee-NT: Pus ju acsnich ju ixtamalakachan ju Jesús chai ju ixtalhinajun la'ixpujitat'an
    chai chux ju ali'in ju ixtalhilaca'anta Jesús na k'oxich talhiula ju ixchivinti.
    Chai tasacxtulh ju lapanacni sia yu'unch ju laich ca'alact'a'alh ju Pablo chai
    ju Bernabé ju lak'achak'an Antioquía. Pus tasacxtulh ju Silas chai ju Judas ju
    vachu' ixjuncan Barsabás. Yu'unch ju xalack'ajinch ixtajunita sia yu'unch ju ixtalhilaca'anta
    ju Jesús.
  eng-LSV: Then it seemed good to the apostles and the elders, with the whole assembly,
    to send to Antioch with Paul and Barnabas chosen men out of themselves—Judas surnamed
    Barsabas, and Silas, leading men among the brothers—
  cak-NT: Y ri apóstoles y ri achi'a' ri je-pa'l chech ri samaj chiquicojol ri kach'alal
    y conojel ri kach'alal chi ri iglesia, xquinojij chi can utz chi yequitak-e kach'alal
    chi yebe c'a pa Antioquía chiquij ri Pablo y ri Bernabé. Ri xequicha-e reje' ja
    ri Judas ri ni'ix chuka' Barsabás che y ri Silas. Je ca'i' kach'alal ri can c'o
    quik'ij chiquicojol ri ch'aka chic kach'alal.
  pah-NT: 'Kiro Jesus''ga moirũhara''g̃a nhomonhi''imbavi Jesus''gareheve''g̃a ndepiakatuhara''g̃a
    pavẽi jara''g̃a pavẽi no Jesus''gareheve''g̃a. Igwete g̃a ei ojohupe: —Timondo
    ti mokonha''g̃a Antioquia pe a''ero tomombe''u katu ti g̃a nhanenhi''ig̃a g̃a
    pe, ei g̃a. Paulo''ga rupi po ti g̃a hoi Barnabé''ga rupi, ei g̃a. —Kwa, ei jara''g̃a.
    Igwete g̃a g̃a mo''ẽi ojipytera hugwi. Huvihava''g̃a g̃a g̃a mo''ẽi Silas''ga
    Judas''ga no. Ojipea ko Judas''ga rera Barsabás.'
  sja-NT: 'Mãpai Cristopa jɨrɨt''eradaarã, ijãapataarã ak''ɨpataarã mãik''aapa jõmaweda
    Jerusalendepema ijãapataarãpa pedeeteejida ũk''uru jɨrɨt''eradait''ee mãik''aapa
    pëidait''ee Antioquiadee Pablo ome mãik''aapa Bernabé ome. Nãgɨ́ eperãarã jɨrɨt''erajida:
    Judas, ichiaba t''ɨ̃patap''edaa Barsabás mãik''aapa Silas. Apemaarã ijãapataarãpa
    mãgɨ́ omé pia ak''ɨ p''anapachida ãchi poroorãk''a.'
  xed-xed: Mantsa tama, ka ndanatá gwal ghunay nda la galata mndu, nda gwal zlghay
    nda ŋuɗuf, ta pasaptá mnduha mataba taŋ ŋa ghunay da Aŋtakiya kawadaga nda i Pwal
    nda Barnabas. Ka psaptá həŋ ta i Yuda ta hgu lu ka Barsaba ya, nda Silas. Nda
    sgit ta həŋ his his mataba zwanama.
  mks-NT: A̱nda̱ já na̱ apóstol xi̱hín na̱ sa̱cua̱há veñu̱hu cán xi̱hi̱n tócó ndihi
    na̱ cúú cuéntá Jesús na̱jándique táhan na tu̱hun na ña̱ ca̱xi na tañu tócó ndihi
    na̱ cúú cuéntá Jesús cán java da ná cu̱hu̱n ñuu Antioquía xi̱hi̱n Pablo xi̱hín
    Bernabé. Ta da̱ na̱ca̱xi na cu̱hu̱n cúú Judas, da̱ naní tucu Barsabás xi̱hi̱n
    Silas. Ndíví da̱ yóho cúú da̱ íin sa̱ha̱ nu̱ú na̱ cúú cuéntá Jesús cán.
  gfk-S: Io, ira apostolo ma ira tena harbalaurai tano lotu tikai ma ira matanabar
    na lotu bakut, di ga lik leh be di na kilam ta turadi mekaia nalamin ta di ura
    tultule di u Entiok tikai ma ne Pol ma ne Banabas. Io, di ga kilam airuo tunana
    ing dur ga lilie ter nalamin ta ira hatatesne naramon tane Krais. Ira hinsa dur
    ne Iudas (di ga kilam ie be Barsabas) ma ne Sailas.
  bmu-bmu: Jeimsnöŋ mewö jiiga aposol aka jitŋememe yeŋön könagesö pakpak yembuk keu
    mi mötket dop kölök. Mötket dop köliga sutŋineyök azi tosatŋi möwölöhöm eŋgiba
    Pol Barnabas yetpuk mohotŋe Antiokia sitinöŋ melaim eŋgibingöra jiget. Mewö jiba
    azi qetŋi Judas qetŋi alaŋi Barsabas aka Sailas möwölöhöm etkiget. Azi yahöt mi
    urumeleŋ kambugö jitŋememe azia ahot.
  dgz-dgz: Ap menan Iesu watu enamot mega nagirewa, dugup kwayup tamuine nagirewa
    amba Iesu anu tumasine nagirewa iragi den nop panane apan mugawa wa watu enamop,
    Pol ge Banabas tanamo pa Antiok amot wan. Ap wane apan Diudes, yaua da Basabas
    amba apan Sailas mu den watu enamon. Iesu anu tumat nagirewa apan dere mame virimu
    tainewa.
  eng-GNV: 'Then it seemed good to the Apostles and Elders with the whole Church,
    to sende chosen men of their owne companie to Antiochia with Paul and Barnabas:
    to wit, Iudas whose surname was Barsabas and Silas, which were chiefe men among
    the brethren,'
  zaa-NT: De chi ra cabía ca tìtsa'a nna làniana ituba iglesia lani ca apóstol nna
    ca anciánua nna ra cabi qui'ni tsè'ba ná gucué' cabi tuchùppa ca enne' entre làcabi
    para ithèl·la' cabi cą Antioquía lani Pablua nna Bernabéa nna. Acca beni cabi
    nombrar Judas lá huá bi Barsabás, ą'hua Silas nna, porqui'ni yala enne' dacca'
    ná cabi le' tsina qui' Señor.
  eng-WEBSTER: 'Then it pleased the apostles and elders, with the whole church, to
    send chosen men of their own company to Antioch, with Paul and Barnabas; namely
    , Judas surnamed Barsabas, and Silas, chief men among the brethren:'
  guh-guh: Nexata daxita apóstolevi, ancianovinua, daxita Dioso pejumecovënëtsivinua,
    najamatabëjëpa penaitapetsinexa bajarapamonaeyajuvënëvi pitorobinexa Antioquía
    tomarabelia Pablobeje Bernabébeje pepëta. Nexata itapetatsibeje Silasbeje Judasbeje.
    Judas vënërubatsi itsavënë, Barsabás. Bajaraponëbeje Dioso pejumecovënëtsivi penamatacaitorobivi
    yajuvënënëbeje.
  bon-bon: 'Siige, pui ätyepäneji biname piiyepu nuuja ätrunga mope biname cina iyeta
    ätrunga ingle biname cama mene jitranisi poto biname bine äjäcrame teeme cabu
    ca, teebibine ätyepame Antiyoka cewe me Paulo naabi Banaba cama otnime. Teepi
    neeneni biname bine jaajisi: yepä lui Yuuda, lui ne yaainusi Barsaba ca, cuta
    nuuja lui Siila. Pui neeneni cina lui modamoda ätrunga biname gegi.'
  nhw-BL: Huajca nochi tlayolmelahuani, huan nopa huehue tlacame, huan nochi sequinoc
    tlaneltocani ipan nopa tiopamitl ipan Jerusalén quiijtojque cualtitoc catli quiijto
    Jacobo. Huan moilhuijque cuali para quintlapejpenise se ome tlacame ma yaca Antioquía
    ininhuaya Pablo huan Bernabé. Huan quintlapejpenijque ome tlacame catli tlayacanayayaj,
    se itoca Silas huan seyoc itoca Judas catli nojquiya itoca Barsabás.
  mgw-mgw: Atumilwe, api'ndo, na aumini boti baamwile kwasawa bandu nkati yabe na
    kwatuma Antiokia pamope na Pauli na Balanaba. Bai, ngabaasawa Yuda Balsaba na
    Sila babaabile alongosi ba au'bi'lya.
  swh-ONEN: Mitume na wazee pamoja na kanisa lote, wakaamua kuwachagua baadhi ya watu
    wao na kuwatuma Antiokia pamoja na Paulo na Barnaba. Wakamchagua Yuda aitwaye
    Barsaba pamoja na Sila, watu wawili waliokuwa viongozi miongoni mwa ndugu.
  wbi-wbi: Pa uluo lukavonike kuuti luvanoghile avasung'ua nava ghogholo, Palikimo
    ni nyumba jooni inyimike ijakufunyila, kukunsalula u Yuda juno itambulua Barsaba,
    nu Silas, vano valyale valongosi munyumba inyimike ijakufunyila, na kukuvomola
    ku Antiokia palikimo nu Paulo nu Barnaba.
  bba-bba: Mɑ n ɡɔrobu kɑ ɡuro ɡurobu kɑ mɑɑ Yesun yiɡbɛru kpuro wɛ̃re bu ɡɑbu ɡɔsi
    ben suunu sɔɔ, kpɑ bu be ɡɔri Antiɔsiɔ kɑ Pɔlu kɑ Bɑɑnɑbɑsi sɑnnu. Bɑ Silɑsi ɡɔsɑ
    kɑ Yudu wi bɑ mɑɑ sokumɔ Bɑɑsɑbɑ, be bɑ bɛɛrɛ mɔ nɑɑnɛ dokeobun suunu sɔɔ.
  eng-KJVCPB: 'Then pleased it the apostles and elders, with the whole church, to
    send chosen men of their own company to Antioch with Paul and Barnabas; namely,
    Judas surnamed Barsabas, and Silas, chief men among the brethren:'
  kgk-NT: 'Ohendu ramo inhe''ẽ, ogwerovy''a hikwái. Upéa-gwi he''i Hesu remimondo,
    Hesu reroviaha gwive ave, herekwa kwéry ave: —Nhane pa''ũ-gwi jaiporavo katu nhane
    remimondorã. Antioquia tetã-my nhamondo katu. Paulo Barnabé ave nhamondo katu
    inhirũrã, he''i ojóupe hikwái. Ko va''e nhe''ẽ ojohu porã hikwái. Upéa-gwi mokõi
    omondo. Judas ombohéry va''e Barsabás Silas ndive omondo. Ko mokõi Hesu reroviaha
    rerekwa va''e.'
  waj-waj: Aposoroo vaidiiyaatama vaidi vaa ausa hanigieeraiya kieetaiyaata mmuakiaa
    ausa hanigieeraiyaatama nuunaida kua yeena raida ngiariikidiri vaidi vooya mmataama
    kiada Pauruusaya Panapaasaya tasipama Adiookiaa kuateera mmatairavai. Gioonna
    kiaapuuya ivaitanaara kua yoketaivaa tuuvaitana iya mmataama kiada voovai nnutuuvo
    Yutaaso vuai nnutuuvo Parasaapaa mmataama kiada voovai nnutuuvo Siraasaa mmataama
    kieeravai.
  cpy-cpy: 'Ikanta Otyaantaa-rewo-paeni eejatzi jewari-paeni, itsipayitakari kemijantzinkari-paeni,
    riyoyaaki rotyaanteri Antioquía-ki itsipata-nakyaari Pablo eejatzi Bernabé. Irika
    ikaatzi riyoyaakiri: Judas iiteetziri Barsabás, eejatzi Silas. Riitaki jewatakaa-yitakiriri
    kemijantzinkari-paeni janta.'
  mpx-mpx: Inoke apostolowau ge tohouwa, avaliyau ge toekelesiya gegewel, hi nuwatu
    bolau enuna nihi hilel ali boda gamwanaa, yaka aloliyau Pol ge Banabas nihi patunal
    nihi na panuwa Antiyok. Yaka bolau labui hi hilel, Yudasa, alana etega al hi ba
    Basabas, ge Sailasa, heliya alaliya i bwata toabulilek gamwaliyaa.
  wbp-wbp: Ngula-jangkaju, ngungkurr-nyinajalurla Jamajiki, kuja-jana jaru wangkaja
    yangka Kurdungurlu-patu Wiriwiriki manu jarlu-patuku manu ngalya-kariki yapaku
    Kirijini-patuku-yijala. Yardajirri-wangkajalu-nyanu Yantiyuku-wardingki-patuku
    yungulu-jana yilyami pipa-kurlu Yantiyuku-kurra. Junga-juku, milarnulu-palangu
    jirrama wati-jarra wiri-jarra yirdi-jarraju Jutuju manu Jilaja, ngula-jarranya
    yungulu-palangu rdanparni Puurluku manu Parnapaku. Jutujuju yirdi-karijilpa nyinaja
    ngulaju Parrjapa.
  luo-luo: Bangʼ mano joote gi jodongo kod kanisa, nongʼado wach mondo giyier jomoko
    kuomgi gior Antiokia kaachiel gi Paulo kod Barnaba. Ne giyiero Judas ma niluongo
    ni Barsaba gi Sila, mane gin jotelo e dier owete.
  nhe-NT: Huajca nochi tlayolmelahuani, huan nopa huehue tlacame huan nochi sequinoc
    tlaneltocani ipan nopa tlasentilistli ipan Jerusalén quiijtojque cualtitoc tlen
    quiijto Jacobo. Huan moilhuijque cuali para quintlapejpenise se ome tlacame ma
    yaca Antioquía ininhuaya Pablo huan Bernabé. Huan quintlapejpenijque ome tlacame
    tlen tlayacanayayaj, se itoca eliyaya Silas huan seyoc itoca eliyaya Judas tlen
    nojquiya itoca eliyaya Barsabás.
