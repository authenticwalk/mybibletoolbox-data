  huu-NT: 'Ie mei Cristo oretaganodɨ, creyentiaɨna sedaraɨnɨ dɨga, comecɨaɨna facadɨmacɨ,
    naimacɨmona comɨnɨna fetollena, Antioquíamo oretallena. Nana creyentiaɨ comecɨaɨna
