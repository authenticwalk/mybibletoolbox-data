    ʌʌmadu Paavora dai Bernabé. Dai ʌco vuusaitu Uudasi mʌsmaacʌdʌ Barsavasi aagaiña
    ʌʌpʌ, dai ʌco vuusaitu Siilasi ʌʌpʌ ʌgai ʌrbaitʌcʌaacamigadʌ ʌvaavoitudadami.
  rai-rai: A kum aapostolo, ma ra kum mukmuga, ma ra taara na nurnur raap, diat pirpir
    ungaai paa naa diat a pilak paa ta ru muaana kon diat, kupi diat a weur ma Paaulo
    ma Baanaabaas urong Aantiokia. Io, diat pilak paa Iudaas, raa iaana kaai Baasaabaa,
    ma Saailaas, a ru mukmuga kon diat baa diat tatena liklik u ra nurnur.
  haw-1868: Alaila manao iho la na lunaolelo, a me ua lunakahiko, a me ka ekalesia
    a pau, he mea pono ke hoouna aku me Paulo laua o Barenaba, i mau kanaka i waeia,
    mailoko mai o lakou, i Anetioka, o Iuda i kapaia o Baresaba, a me Sila, he mau
    kanaka koikoi laua mawaena o na hoahanau.
  ffm-ffm: Ɗum waɗi so nelaaɓe ɓee kaɲum e hooreeɓe ɓee e deental goonɗinɓe ngal fuu
    ndawridi faa cuɓoo worɓe e ley muuɗum'en faa nela ɗum'en Antiyokiya, ɓe tawta
    Pool e Barnabas. Ɓe cuɓii hooreeɓe ɗiɗon ley sakiraaɓe ɓee, Yahuuda noddirteeɗo
    Barasaba, kaɲum e Silas.
  arb-NAV: عِنْدَ ذَلِكَ أَجْمَعَ الرُّسُلُ وَالشُّيُوخُ وَالْجَمَاعَةُ كُلُّهَا عَلَى
