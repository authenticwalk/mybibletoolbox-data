  unx-unx: ଏନ୍ତେ ପ୍ରେରିତ୍‌କ ଆଡଃ କାଲିସିୟାରେନ୍‌ ପ୍ରାଚିନ୍‌କ, ଆଡଃ କାଲିସିୟାରେନ୍‌ ସବେନ୍‌କ,
