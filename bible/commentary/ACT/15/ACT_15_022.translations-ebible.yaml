  rmn-rmn: О апостоля тай о барэ мануша екхетханэ э кхангеряса гиндэ тэ лэн сарсавэ
    манушэн андар пумарэндэ тай тэ бичялэн лэн э Павлэса тай э Варнавеса андэ Антиохия.
    Он лилэ э Иудас, савэски дага пхэнэнас Вар-Савва, тай э Силас. Адала дуй сас барэ
    машкарэ ко пхрала.
  huv-NT: Condom ajcüwa apóstoles at montangtang at meáwan monyar andeac Teat Dios,
    wüx ndot manguiayiw aag ayaj, najneájan majawüw. Condom quiaj tarriüjtüw acas
    monxey tiül nejiw müjchiw mamb andüy Antioquía maquiüjpüw a Pablo y Bernabé. Quiaj
    tayacüw a Judas nasoic Barsabás, alinop Silas. Ajcüwa monxey quiaj, natang nejiw
    tiül minipilan Teat Jesús.
  otn-NT: A nu̱ya yø representante ra̱ Cristo p'ʉya, co 'nɛ̱'ʉ yø n'yohʉ 'bɛt'o p'ʉ
