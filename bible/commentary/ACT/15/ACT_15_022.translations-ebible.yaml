  bzh-bzh: Lob sinarë losho alam ggev geKerisi-yi-alam pin dejoo ġaġek, log deggooin
    hir mehö luu raḳ in bë luho dena Antiok geving Paulus lu Barnabas. Deggooin Yudas
    sën arë ngwë nebë Barsabas geSilas, sën luho detu Kerisi-yi-alam hir ggev lo.
  guj-2017: ત્યારે વિશ્વાસી સમુદાય સહિત પ્રેરિતોને તથા વડીલોને એ સારુ લાગ્યું કે પોતાનામાંથી
    પસંદ કરેલા માણસોને, એટલે યહૂદા જે બર્સબા કહેવાય છે તે, તથા સિલાસ, જેઓ ભાઈઓમાં
    આગેવાન હતા, તેઓને પાઉલની તથા બાર્નાબાસની સાથે અંત્યોખ મોકલવા.
  jvn-NT: Para rasul, para pinituwa lan para wargané pasamuan terus nggawé putusan
    milih wong siji-loro sangka tengahé wong sing mèlu rerembukan mau, dikongkon budal
    nang kuta Antioki, bareng karo rasul Paulus lan Barnabas. Sing dipilih kuwi Yudas,
    sing uga jenengé Barsabas lan Silas. Wong loro iki diajèni tenan karo para sedulur
    nang pasamuan kono.
  byr-byr: Sagaaꞌ Wɨdaasaderajɨ naangerajɨ Kɨraazɨtɨyare kusɨlaanyavɨya yuyarajɨ dɨnyɨna
    “Tewaanyasɨ. Aadɨyokɨna nemɨjɨyaraarɨ dahɨlakawaajɨ Polɨjɨ Baanavaazalyɨ wɨdasaana!”
    Dɨnyɨna yeva Juthaazai yaya pɨrɨꞌ Baazavaazai woꞌnɨkelyɨ Saailaazalyɨ saraarɨ
    dahɨlakɨna yeꞌ. Dahɨlakɨna yesaraarɨna neyaꞌmwera wɨdadɨvɨꞌ “Aꞌmwe nemaremwaaidisaraai
    tewaanyaraalyɨra.” Dahɨlakɨna yeva pɨkarɨyɨkwiavɨ yavɨkarina yɨna yeva wɨdaasɨna
    yeꞌ.
  ian-ian: Aposelo Jisasna mbaapmamba la njambwi nɨmbo nat nɨmba kat sɨmogwindi. Polagwi
    Banabasanala Antioknat yinjangat sɨmogwindi. Jutas waa Basabbas walɨnja nyan,
    Sailas, nat vlɨlɨlɨk palɨ kat sɨmogwindi. Wumbɨt vɨlɨlɨk palɨ kat wandi. Apma
    nyan mbɨt waa wandi.
  hun-hun: 'Akkor az apostoloknak és a véneknek az egész gyülekezettel együtt úgy
    tetszett, hogy férfiakat válasszanak ki maguk közül, és elküldjék Antiókhiába
    Pállal és Barnabással: Júdást, akinek mellék neve Barsabbás és Szilászt, akik
    az atyafiak között vezető emberek voltak.'
  mcf-NT: Adashic Esuquidistu tantiaquido iccuededec onquec ënëdshun ëmbi dada uaid
    Antioquiya yacno buanuec Edusaden yacnocquid daëd nidta, quequin Pabadobëdta Bednabe
    nidmepanëdash. Abentsëc Udas cashumbic Badsabas cuënaid; utsibic, Sidas cuëmëdquid.
    Aid daëdi Nuquin Papan chiaid comapenen tantiaquidquio icpanëdash.
  kjs-kjs: Go rabu aposel kogono alinu-para lotu ada surube alinu-para piri enaali-para
    go nimu raayome kone komea suma ali medaloma mada muma Antiok su-para penaalisimi.
    Go puma nimumi Pol Barnabas laapore ali medaloma raapu penaalisimi. Go puma epe
    ali mudu laapo Judas Sailas laapo page mada muma penaalisimi. Judas-na bi medare
    Barsabas.
  mni-mni: Adudagi makhoigi maraktagi mi khara khallaga Paul amadi Barnabas-ka loinana
    Antioch-ta thanaba pakhonchatpasing, ahal lamansing amasung singlup apunbana lepnarammi.
    Thajabasinggi marakta luchingba oiriba mioi ani haibadi Barsabbas hainasu kouba
    Judas amadi Silas-pu makhoina khallammi.
  yad-NT: 'Jadchiy ji̱ta Jesús nusu̱vye, rimyityumiy jarye simu tuva̱chuvay, rijechipiya̱jada
    variy: “Vurya̱jaryeta vu̱quebyimusiy danu̱ju̱y vanuju̱y, vurya̱tidye jpa̱ Pávuruju̱yjsa̱
    nada, Antiyuquíyamuju̱.” Rijeryeta̱da ji̱tani̱ Judásiy jiryatiy si̱tyantiy Barsábasiy,
    Sídasiy jarye sisa̱ju̱. Nada ni̱day vicha̱da rajo̱ttya̱ va̱tasanu̱jyu̱y, Jesúsmu
    tuva̱chuvay cabyimu.'
  mxb-NT: Dá ni̱ ka̱ndo̱o na̱ kúú apóstol ñoó xíꞌín na̱ sáꞌano xíꞌín dao ka̱ na̱ kúú
    kuendá Jesús ña̱ ka̱xi na dao ta̱a kuendá mií ná, dá tandaꞌá ñaá ná koꞌo̱n na̱
    ñoo Antioquía xíꞌín Pablo xíꞌín Bernabé. Dá ni̱ ka̱xi na Judas, táꞌa̱n na̱ káꞌa̱n
    xíꞌín ná Barsabás, xíꞌín iin ta̱a naní Silas, chi̱ ndi nduú ta̱a yóꞌo kúú na̱
    ndíta no̱ó na̱ kúú kuendá Jesús.
  pon-2006A: Eri, wahnpoaron ako oh me mah ko, iangahki tohn mwomwohdiso kan koaros,
    re ahpw pwungkihda re en pilada ekei ohl sang nanpwungarail pwe re en kadariraillahng
    Andiok pwe re en iang Pohl oh Parnapas. Irail eri pilada Sudas, me pil adaneki
    Parsapas, oh Sailas. Ohl riemenet me keniken mehlel rehn me pwoson akan.
  maq-NT: 'Ngajan xi apóstol cojo xuta changá cojo yëjë sa xuta rë yungun ne, caviyujucacun
    me xi tuxijin rë ngujo xihin ngajñi rë me xi tsingatju me ngajan Antioquía, cjue
    tangun cojo Pablo cojo Bernabé. Me xi cuicun vi xi catuxijin rë: Judas, me xi
    hacuaha hmí rë Bársabas, cojo Silas, jo xihin xi jemu chjaharcun rë ngajñi rë
    xuta ladu rë Jesús.'
  hto-hto: Iemo orécamacɨ gaɨrídɨmacɨ, nana íaɨoɨ illaɨnɨ dɨga, “Jii,” daɨdíaɨoɨ.
    Iemona íaɨoɨ cɨ́gɨmona dámɨerie nɨzéllena maméritiaɨoɨ, Antioquíamo oréllena Pablo
    Bernabé dɨga íaillɨnoɨ nabáillena. Judas daɨnámɨe nɨzédiaɨoɨ; afémɨe jɨáɨfodo
    mameina Barsabás. Daje llezica Sílasna nɨzédiaɨoɨ. Afe íaillɨnoɨ ámatɨaɨ cɨ́gɨri
    illaɨma izóidiaillɨnoɨ.
  por-BRBSL: 'Então pareceu bom aos apóstolos e aos anciãos, com toda a assembléia,
    escolher homens fora de sua empresa e enviá-los para Antioquia com Paulo e Barnabé:
    Judas, chamado Barsabás, e Silas, homens principais entre os irmãos.'
  ces-NKB: Tehdy se apoštolům a starším s celou církví zdálo [dobré], aby do Antiochie
    poslali s Pavlem a Barnabášem muže, které mezi sebou vybrali, [totiž] Judu zvaného
    Barsabáš a Sílu, přední muže mezi bratry.
  cui-cui: Jesús pia peitorobi jiwi tatsi irʉrʉ pitiri jiwi, irʉ daxita pomonae pejume
    cowʉntsiwi juntucuru najiwana itapeta. Bapoxonae xua Antioquía tomara beya penajiwana
    itorobinexa Pablo irʉ Bernabé. Judas wʉn dutatsi pon icha wʉn Barsabás. Irʉ Silas
    wʉn dutatsi, baponbe ponbe bichocono peainya cui jitonbe xua pomonae irʉ pejume
    cowʉntsiwi pia xantha tatsi.
  boj-2014: Jems a anjam degsi marnaqa Yesus aqa anjam maro tamo naŋgi ti Yesus aqa
    tamo uŋgasari kalil ti naŋgo gate ti naŋgo ambleq dena tamo aiyel giltnjreb. Tamo
    aiyel di qariŋnjrib Pol Barnabas wo naŋgi daurnjrsib Antiok qureq gilqajqa deqa
    giltnjreb. Tamo aiyel giltnjreb qaji naŋgo ñam Judas aqa ñam bei Barsabas naŋgi
    Sailas wo. Naŋgi aiyel Kristen gate soqneb.
  eng-OEBUS: It was then decided by the apostles and the elders, with the assent of
    the whole church, to choose some of their number, and send them to Antioch with
    Paul and Barnabas. Those chosen were Judas (called Barsabas) and Silas, who were
    leaders among the community.
  eri-eri: Ariya aposel bagu, nere mora bagu, sios nomo fai-aita bagu nere oruwanga
    beele ngadodu bode nebereha fai nga hangada nirane. Ete Judas nomo unyi ete Barsabas,
    ariya ete no Sailas. Nere nga waha Kristen gama langa mora bagu yafagare. Nere
    huuru niranenga Pol, Barnabas ngare bagu Antiok taon goyane.
  aly-aly: Ikwer-penh angkakert-rnem-then arntarnt-arey-angker-rnem-then tyaty-areny
    ingkerrenh rernem artwernem-anem rlwanek, Paul Barnabas-atherr-angkwarr Antioch
    tawen-warl alhetyek. Judas itna ingwer Barsabbas-an. Artwa ingweran Silas.
  wiu-wiu: Yameyo nimo okale ete Aposelo ali-kitameka Yesuno ali atoa yopiane ali-kitameka
    Yerusaleme take losu oboai tane yene peyame oa togotokakete ekete agalepa widikoa
    wia wetekato. Polo Banabasita-pala opia pote Adioke take pipia-pala aua potokamene
    wa tone oyagota takuta takoa moa wetekato wa oa tukaneya. Nitoapa Yudase one pade
    ibini Basabasi einago-pala Sailasita takoa motaneya. Ibini akene agota eni takoa
    motaneya.
  swe-swe: 'Då beslöt apostlarna, de äldste och hela församlingen att utse några män
    bland sig och sända dem till Antiokia tillsammans med Paulus och Barnabas. De
    valde två ledande män bland bröderna: Judas, som kallades Barsabbas, och Silas
    [Silvanus]. [Detta är enda gången Judas Barsabbas omnämns. Han kan vara Josef
    Barsabbas bror, se . Namnet ”Bar-sabbas” betyder ordagrant ”född på en sabbat”.
    Silas är också känd som Silvanus, vilket är den längre latinska formen av hans
    namn, se . Han följer senare med Paulus på hans andra resa, se . Judas var en
    jude från Judéen och Silas var grek. Man valde en från varje sida i konflikten
    som skulle följa med Paulus och Barnabas och bekräfta beslutet.]'
  cth-cth: Hatnavah Gunceinaw, kacuenaw hoi Kawhmoun abuemlah ni amamouh thung dawk
    e tami a rawi awh teh, Pawl, Barnabas hoi hmaunawnghanaw thung dawk e kahrawikung
    lah kaawm awh e Barsabbas telah a kaw awh e Judah hoi Silas a rawi awh.
  mti-mti: Meve apasoro, namuyoiyoi igiyawa ge siosi undag ung wayawa, siosi igiyawa
    mu yapowo apan upeba gomiya mumpe sira mu tepe Poru ge Banabas gaibu Antiok ampe.
    Mu Judas, (me iviwa veme Barusabas), ge Sairas gomiya muniya. Mu tatawaiwa yapowo
    namuyoiyoi igiyawa.
  pad-NT: 'Hari. Oniaroa, vara vakhani''aha adani Jesus athi avavaadahaoniva abono,
    Jesus Cristo kaija''ari vanava''isohiva abono khama. Jesus Cristo kaija''ari hahavi
    vajoroni''iki vakadiania vara vakhani''aha jaboni. Vaabono vakanava''isohikhama''aha:
    —Va''ora anagathogatho''ava hadani arigamina vi''bamiki, Antioquia sidajia va''ora
    akaronara kaimoni, Paulo, Barnabé vihiki-ra va''ora vavaipohihaki kaimoni — vakhani''aha.
    Oniaroa, va''ora vanagathogatho''aha adani Judas, Silas vihiki. Judas onina hoariha
    Barsabás. Jesus Cristo kaija''ari vajahana vani va''ora vakahiha adani Judas,
    Silas khama.'
  twi-twi: Asomafo ne mpanyimfo ne asafo no mu nnipa nyinaa hyiae, yɛɛ adwene sɛ wobeyi
    nnipa bi afi kuw no mu aka Paulo ne Barnaba ho na wɔakɔ Antiokia. Woyii mmarima
    atitiriw baanu a wɔn din de Yuda, a wɔfrɛ no Barsaba ne Silas.
  hlt-hlt: Te vaengah caeltueih rhoek, patong rhoek neh hlangboel boeih loh, manuca
    rhoek khuiah hlang aka mawt Barasabbas la a khue Judas neh Silas te amih lamkah
    hlang la a tuek tih, Paul neh Barnabas taengah Antiok la tueih ham ol a tloek.
  tbz-SIM: Yesu tɔ̃rɛ̀ nɛ̀ bɛwedɔùnkótíbɛ̀ nɛ̀ Kirisi kɔbɛ bɛmɔu kɛ̀ bɛ̀ɛ pɛ́nsìrì
    dɛ kó ikuɔ́, kɛ́tɑ̃ɑ̃tɛ́ Sudi bɛ̀ tú wè Bɑɑrisɑbɑɑsi nɛ̀ Sidɑɑsi bɛnìtìbɛ̀ bɛmɔu
    tɑ̃ bɛ̀, kɛ́ bɛ̀ nɛínnɛ̀ Pɔɔri nɛ̀ Bɑnnɑbɑɑsi kɛ̀ bɛ̀ɛ kɔtɛ Ãntiyɔsi,
  san-GUJ: તતઃ પરં પ્રેરિતગણો લોકપ્રાચીનગણઃ સર્વ્વા મણ્ડલી ચ સ્વેષાં મધ્યે બર્શબ્બા
    નામ્ના વિખ્યાતો મનોનીતૌ કૃત્વા પૌલબર્ણબ્બાભ્યાં સાર્દ્ધમ્ આન્તિયખિયાનગરં પ્રતિ
    પ્રેષણમ્ ઉચિતં બુદ્ધ્વા તાભ્યાં પત્રં પ્રૈષયન્|
  amx-amx: Kwereng kaltj-anthenh-anthenh mapel werlampareny-henh arntarnt-arentj mapel
    thwen werlampareny thwen inang Judas Silas renh-atherrenh urrarek, Paul Barnabas
    kwer-atherrel-ayeng Antioch town-warn alhetjeh-anngernt. Judas arreny kwerenh
    arrpenh anek Barsabbas. Judas Silas ratherr-artek artwang twernk anek.
  ake-NT: 'Mɨrɨ a''tai, enno''sa'' kon mɨrɨ awonsi''kɨ so''si epuru ton, tanporo so''si
    tawon kon pona rɨ nɨrɨ, wakʉ pe poken iyesi''pʉ ka''pon amʉ'' anʉnto'' pe to''
    uya tʉ''koro''tapai''nokon, mɨrɨpan kon uya to'' ennoko''pʉ Antiyo'' pona Paarʉ
    mɨrɨ awonsi''kɨ Panapas a''kɨrɨ. Asa''ron kon anʉmʉ''pʉ to'' uya: Isutas, Pa''sapas
    tato''; mɨrɨ awonsi''kɨ Sairas, tʉtonpa kon epuru pe te''san.'
  qvn-NT: Niptinmi Jesuspa cachran ruragcunawan, Jesusman yupachicugcunachru mandagcunaga,
    jinaman Jesusman yupachicug gotucagcunaga, paycuna castapita acrarärin ishcay
    alinnin runacunata, Pablowan Bernabëwan Antioquía marcata aywapäcunanpag. Paycuna
    capäcura Barsabás nipäcungan Judasmi, jinaman Silas jutiyog runam.
  tku-NT: Apóstoles ē xanapuxcu'nu' ē ixlīpō'ktuca'n talīhui'līlh talacsaca makapitzīn
    chi'xcuhuī'n ixlī'ū'tunu'nca'n ē nacātā'macā'ncan Pablo ē Bernabé nac Antioquía.
    Macā'nca Judas, tī ixka'lhī ixlī'a'ktu' ixtacuhuīni' Barsabás, ē ā'chā'tin ixtacuhuīni'
    Silas. Tzamā' chā'tu' chi'xcuhuī'n xalaka'tla' lītā'timīn ixtahuanī't.
  bjk-bjk: Io, abo aposol mabo tene sisila mabo nangadi xirip möxö lotu toxo kubus
    tinenge rua pere kos lo rebo tödi mere idi iat ta tile idi uruso Entiok arixe
    me Pol me Banabas. Idi toxo pere kos lo e Judas (a esene bölök e Barsabas) me
    Sailas, idu a nine tene sisila möxöbo Kristien.
  msy-2020: 'Egha aposelba ko siosɨn gumazamizir dapaniba ko Jerusalemɨn itir Kraisɨn
    adarazi bar mɨkemegha, uarir tongɨn gumazir maba mɨsevegha me amadazɨ me Pol ko
    Barnabas ko Antioghɨn zui. Me gumazir dapanir pumuning uaghan aning amɨsefe: Sailas
    ko Judas, an ziar mam Barsabas. Gumazir kamning Kraisɨn adarazir faragha zui.'
  bpr-bpr: Na kafnge ayé, i dad to dek Dyisas, na i dademe dad ulu di simbahan déé,
    na kel di kdee dad to ftoo di ku Dyisas, malék ale mdà di dademela ftoo du fye
    dekla ale magin dale Pol na Barnabas gatù di Antyuk. Yé nalékla Dyudas, yé katlola
    dun Barsabas, na lê man Silas, i lwe to too mgafè i dad to ftoo.
  rmy-VLAKH: Тунчи апостолоря и пхурэдэра екхэтанэ всаворя кхандиряса линэ тэ вытидэн
    машкар пэстэ коискачи манушэн и тэ бишалэн лэн лэ Павлоса и Варнаваса андэ Антиохия.
    Онэ вытидэ Иудас, савэс инке акхарэнас Вар-Сава, и Силас. Кала мурша сас пхурэдэра
    машкар пхрала.
