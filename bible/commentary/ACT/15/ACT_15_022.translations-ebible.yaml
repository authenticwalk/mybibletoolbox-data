    iquatä, kukŋuä naqä-hŋqunä imäkäpu, iquauqä ämaqä hŋquaqui, atäuŋuä ikuwi. Hŋqu
    Jutasi, iqueqä yoqä huizi, Basäpasi ique. Huiziqu, Silasi iquvi. Iquaqui atäuŋuä
    miqäŋgaŋi, quuvqä heqiyqä iquauqä awä iqisaŋi, ämaqä naqä äpmamiŋiyi. Qu iquaqui
    atäuŋuä ipiyi, Poli iqutä, Banäpasi iqutä, Andiyokä iuŋqä, anä wäpŋqä ändowatkuwi.
  cux-NT: Apóstoles chi dichó'ó Dendyuūs ndúúcū 'iiⁿ'yāⁿ ndiicúū chi ngaⁿ'a ntiiⁿnyuⁿ
