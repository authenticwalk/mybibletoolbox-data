    Þeir sem valdir voru til ferðarinnar voru Júdas (einnig kallaður Barsabbas) og
    Sílas, en þeir voru í miklum metum hjá söfnuðinum.
  spy-NT: Nto mii yoo, kootiil *꞉lēbkēēyik āk booyik kuboonto keey āk biikaab Kiriistō
