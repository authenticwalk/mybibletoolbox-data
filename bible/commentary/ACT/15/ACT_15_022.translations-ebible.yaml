    faglut, dunan Dyudas i katlola Barsabas, na Silas.
  mbs-mbs: Penga niyan, migsebad se aneng-aneng te kedita te otaw egpemenal sipat
    menge sogounun i Cristo aw menge egpengibing te simbahan. Pinemallì dan se dowa
