  san-DEV: ततः परं प्रेरितगणो लोकप्राचीनगणः सर्व्वा मण्डली च स्वेषां मध्ये बर्शब्बा
    नाम्ना विख्यातो मनोनीतौ कृत्वा पौलबर्णब्बाभ्यां सार्द्धम् आन्तियखियानगरं प्रति
    प्रेषणम् उचितं बुद्ध्वा ताभ्यां पत्रं प्रैषयन्।
  tna-NT: Da su apóstol, ehuidusuji, pamapa dharejiji edue cuana ja beta edue detse
