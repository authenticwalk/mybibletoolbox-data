    aiyomba joo kateambi dolapo pena leami.
  eng-ASVBT: 'Then it seemed good to the apostles and the elders, with the whole church,
    to choose men out of their company, and send them to Antioch with Paul and Barnabas;
    namely, Judas who was surnamed Barsabbas, and Silas, chief men among the brethren:'
  mna-mna: To zin ŋgoŋana ziŋan zin mboroŋan mi waen bizin ta boozomen ta timbot lupŋana
