  buk-buk: Têŋ dinaŋ lau aposel ti lau bata, ma lau sêkêŋ whiŋ-ŋga hoŋ si ŋalôm tigeŋ,
    bu sêŋyaliŋ ŋac si lau ŋatô sa, bu sêtêŋ Antiok sêwhiŋ Pol lu Banabas sêndi. Ŋac
    s êŋyaliŋ lau sêkêŋ whiŋ-ŋga si ŋgac bata lu sa, naŋ Judas, naŋ sêsam iŋ ndê ŋaê
    daŋ bu Basabas, lu Sailas.
  pri-NT: Wà tèpa apostolo, ma wà tèpa pitûâ, ma diri ê wâra pwapwicîri, âna rà pitêrerà
    ma rà wii tà tèpa cèikî naa Antioche. Â rà pitòrigari wà Silas, ma wà Jude, na
    ina gooé pâ Barsabbas—tupédu âboro na rà cèikî naa gooru—ba na ru pâra wiâ Paulo
    ma Barnabas ma popa pâ i tii.
  zpq-NT: Nach postlw ca' len beṉe' chosogüia cheseṉe'e yezica'chle beṉe' chesonxene'
    Jesucriston', na' len beṉe' chesedop chesežag, gosazlaže' can' gwna Jacobon',
    na' bosoxi'e choj c̱hope beṉe' ḻježe' šja'aque' ciuda Antioquían' txen len Pablon'
    na' Bernabén'. Na' gosebeje' Judas ben' ḻecze gože'ne' Barsabás, na' Silas, ben'
    zjanac beṉe' blao len ḻegaque'.
  por-TFT: Os apóstolos e demais líderes, junto com todos os outros membros da congregação,
    aceitaram o que Tiago tinha dito. Então resolveram escolher alguns homens do seu
    próprio grupo e enviá-los à Antioquia, em companhia de Paulo e Barnabé, para informar
    os cristãos dali daquilo que os líderes em Jerusalém tinham resolvido. Escolheram,
    portanto, Judas, também chamado {que eles também chamavam} Barsabás, e Silas,
    sendo os dois líderes dos cristãos em Jerusalém.
  gwi-NT: Ąįįtł'ęę Tr'ihił'e' ts'ą' ch'anjaa gwik'injiighit kįh dilk'ii nąįį, ąįįts'ą'
    Jesus k'injigiighit nąįį datthak haa dinjii neekwąįį gwintł'oo googihił'ee nąįį
    adats'an agwarahahkyaa, giindhan. Ąįįtł'ęę Paul ts'ą' Barnabas, ąįį nąįį haa Antioch
    kwaiik'it gwachoh gwats'ą' nagoorahahchyaa, googoonyąą. Dinjii neekwąįį gavoozhri'
    Judas ąįį Barsabbas chan oozhii, Silas oozhii eegwagwiiłkįį, Jesus k'injigiighit
    eenjit ch'anjaa kįh nilįį nąįį tee gwats'an tr'agoogahchįį.
  gvn-gvn: Jana, jawun-karra 12-bala, pastor-pastor, and Jesusamu jawun-karra wubulku
    townbu Jerusalem, jana dingkar-bulal wangkanin, townbu Antioch yunganka bulanji,
    Paulunji, and Barnabasanji. Nyubun burri Judas Barsabbas, nyubun burri Silas.
    Jesusandamundu jawun-karrangka bulanin trustim-ban.
  nhy-NT: In tlatitlaniltin iwan tiopantlayekankej, iwan nochtin in tiopantlaneltokakej,
    okijtojkej kinpejpenaskej sekimej de yejwan para ma wian iwan Pablo iwan Bernabé
    itech weyikan de Antioquía. Okipejpenkej in Judas katlej noijki kinotzaj Barsabás,
    iwan noijki okipejpenkej in Silas. Yonmej oyekaj katlej okachi tlayekantokej de
    itech yonmej tokniwan.
  asm-FB: তেতিয়া গোটেই মণ্ডলীৰ সৈতে পাঁচনি আৰু পৰিচাৰক সকলে যাকোবৰ কথাত সমর্থন দিলে
    আৰু তেওঁলোকৰ মাজৰ পৰা যিহূদা আৰু চীল, নামৰ মণ্ডলীৰ দুজন নেতাক মনোনীত কৰি পৌল আৰু
    বার্ণব্বাৰ লগত আন্তিয়খিয়ালৈ পঠাবলৈ ঠিক কৰিলে। এই যিহূদাক বার্চব্বা বুলিও মতা
    হয়।
  okv-okv: Eto apostles te embo okokose te ekalesia embomeni tapa na jo vahai eto
    embo siriketo Paul te Barnabas te ga da Antioch ta pambara ikea. Eto enana ta
    javo amo Judas Barsabbas te Silas te amo ambotani ta embo okokose heriso avo siriketo
    umbua.
  mxt-NT: Tyicuan ta ra apóstol ta ra cayɨhɨ ndaha chi ñu nyicú vehe ñuhu chihin tandɨhɨ
    ñu yɨhɨ́ cuenda Nyoo nacachi̱ ñu chi suhva ra. Ta yaha cuan ta tachi̱ ñu chi ra
    vatyi cuhun ra Antioquía chihin ra Pablo ta ra Bernabé. Ta ra cha canatyiso̱ ñu
    ican cuví ra Judas cha nañí Barsabás, ta ra Silas. Ican ra cacuví ra ra cananyisó
    tyiño vehe ñuhu ñuu Jerusalén cuan.
  tzo-NT: Hech yu'un ti jcholc'opetique xchi'uc ti ancianoetique xchi'uc scotol ti
    jch'unojeletique ti te tstsobilan sbaic te ti Jerusalene, laj snopic ja' lec ac'o
    yich' t'ujel jun cha'vo' quermanotic yu'un tstaquic batel ti Antioquía xchi'uc
    ti Pabloe xchi'uc ti Bernabee. Laj st'ujic jun quermanotic, Judas sbi, ja' Barsabás
    yan sbi. Xchi'uc yan, ja' Silas sbi. Pasbilic ti muc' yu'un scotol ti quermanotique
    ti xcha'va'alique.
  ind-AGS: Lalu para rasul dan pemimpin-pemimpin jemaat, bersama dengan seluruh anggota
    jemaat, memutuskan adalah baik untuk memilih beberapa orang sebagai perwakilan
    mereka dan mengirim orang-orang ini bersama dengan Paulus dan Barnabas ke kota
    Antiokia. Mereka memilih Yudas Barsabas dan Silas, para pemimpin di antara jemaat,
  omw-omw: Iemisiva mwitaa tuvata Iesusiva nronraqama kyonramwuhuavata, Iesusira nraakye
    qoraqaa ntaqikyi varuhuavata, ekyaa mwiqi ntuvaantuama vita varuhuavata, kuaa
    qua nraahu vateta tiqata, Nrivaqe tetaqitai vaisi mpotana sitaarata mwitanahua
    Porukya Vanavaasikya kyapata vihua tire mwaaqi variqata timwa tauna quara vevara
    Antiokini varihua uro timwa nyiate, tita. Mwitaa timwa kyeta mwihua vaisi taaratana
    mwatama kyora. Vaisi mpo mwia nrutu Iutaasira mwia vara nrutu Vasavaasira, vaisi
    mpo mwia nrutu Sairaasira. Mwitanahua Iesusira nraakye qora hini mwihuaqitai viritoqama
    vita varutanahua varura.
  yrb-yrb: Eno weiro i afosoro uwaraini yawoeta uwaraini Godinu sina naueta uwara
    nesia nautate idoni, weitate amara sadei, Judasi Basabasini Sairasi muta. I amara
    sadeina dubu su yawoeta amara sadei. I amara sadeima Foroini Banabasini arotorowa
    Anitiyoka suro siaia ufitae we mutate emanu imueta owawa ue oita. Emanu owawana
    eno, ya Godinu sina naueta uwara nesia, afosoro uwaraini yawoeta uwaraini yana
    ya Anitiyokaini Siriaini Sirisia su aika naueta uwaraba ario weisi. Yanu sina
    nauawe.
  maa-NT: Jñà xi̱ta̱ xi tsibíxáya‑la̱ Jesús ko̱ ngats'iì xi̱ta̱ na̱xa̱ndá‑la̱ Cristo
    ko̱ xi̱ta̱ jchínga xi ya̱ otíxoma, tsajoóya‑ne nga jaàjiìn i'nga xi̱ta̱ xíkjín
    xi kisìkasén ján Antioquía. Jñà kitjaàjiìn Judas xi ti̱koa̱ Barsabás 'mì ko̱ Silas,
    jñà xi̱ta̱ xi ndaà yaxkón ya̱ i̱jiìn na̱xa̱ndá‑la̱ Cristo. Tsobáhijtako̱ Pablo
    ko̱ Bernabé.
  mcq-mcq: ꞌEꞌeme apasorua ꞌee eruta ꞌee sosia mahoꞌo hejume nimaaꞌe rejume pu ea
    puni vaja kajino Panapasiꞌo Porui puꞌúmo Enitioki vaꞌavarono Jutasi kaꞌene Pasapasiꞌo
    Sairasiꞌo nimaa rojiꞌina puni vaja kajino ea uraniiꞌinaꞌomo ijí ija pijihara.
  sus-A: عَوَ، شّيرَيٍ نُن كُنتِفِيٍ نُن دَنشَنِيَتْي حَمَ بِرِن نَشَ لَن عَ مَ عٍ
    شَ مِشِ ندٍيٍ شّي عَنتِيْكِ، نَشٍيٍ ثْلُ نُن بَرَنَبَسِ مَتِمَ. عٍ نَشَ يُدَ سِ
    نَشَن شِلِ بَرَ سَبَ، نُن سِلَسِ سُفَندِ، شّمّ بِنيٍيٍ نفَشَكٍرٍنيِيٍ يَ مَ.
  jpn-1965: そこで使徒たちと長老たち、また、全教会もともに、彼らの中から人を選んで、パウロやバルナバといっしょにアンテオケへ送ることを決議した。選ばれたのは兄弟たちの中の指導者たちで、バルサバと呼ばれるユダおよびシラスであった。
  fra-SBL: 'Alors il parut bon aux apôtres et aux anciens, avec toute l''assemblée,
    de choisir des hommes parmi eux, et de les envoyer à Antioche avec Paul et Barnabas :
    Judas, appelé Barsabbas, et Silas, chefs des frères.'
  yka-yka: Manjari magpikilan meˈ kawakilanin duk meˈ kabahiˈanin sampay kēmon meˈ
    masandel pu si Isahin, weˈ meneˈ siye meˈ aˈa amban siye pinatuhut pu si Paul
    duk Barnabas hap Antiyok. Pineneˈ weˈ de si Judas Barsabbas duk si Silas. Duwangan
    inin asal pinagaddatan teˈed weˈ meˈ pagkaside tindeg si Isahin.
  mle-mle: Adiy God dikidiy wayakididiy duwawa, sapakwa nyanugwawa, ababa Kristen
    yaakiya wadiy day nuwukadiy duw tasakwukuw, day wayaki-kidanadiy Polawa Banapas-awa
    Antiyakaar. Duw vitiy tasakwudabir, Juwtas Basapas-awa Saylas. Bir daya nyidim
    tibir sapakwa nyidiy.
  shp-NTPO: 'Jato jaskáakin yoia, ja raanabo betan ancianobaon, ja joi akaiboyaxonbi
    shinankana iki, jato betan iká jawetii joi akaibo katóxon, Pablo betan Bernabé
    Antioquíain kaaitian jato betan raanti. Jaskáxonra katókana iki: Judas, jawen
    wetsa jane Barsabás, jainoax Silas. Jabo ikana iki, ja joi akaibo xaran kikin
    joniakin shinankanai.'
  aom-aom: 'James-ro ëhi uëvamu hegoro apostle-ho jabuꞌo ekaresia a duvaho ömoꞌömohuꞌo
    ëho jaburo jöe mevoromo uvareje: Ëꞌego no nosi a ioroꞌioroho baejëvego jaburo
    Paulꞌo Barnabasꞌo gemu mae Antioch amore vaꞌirarëjo. Ëhi majëhijamu ekaresiae
    ae ahoꞌobëhe uvareje: Ëhi jiëꞌoho iae mae höjo. Ëhi uvoruomoromo Judas hesi iho
    göho Barsabbasꞌo Silasꞌo jabumë niöꞌi baejëvareje ekaresiaho jaburo ë ae niöꞌi
    jabesi örire mae uehorovaruëro jiëꞌëro.'
  geb-geb: Mbe mba gava khergiap, mbaram Zisas mba farasegi 12 thɨgi ŋaara gumgi gum,
    mba Zisas khothɨgap ana zɨn vui gumgi gu mbigi, mben gumgi pani, mbe wari fugap,
    kama shogi. Mbe kama shogiap, mbaram wari won guma phunini farasarigi. Mba gumani
    zɨni khare, mbevi Zudas, ana zɨ mbe khare, Barsabas, mbevi Sairas. Mani mba Zisas
    khothɨgap ana zɨn vui gumgi gu mbigi gari guman panani ma. Mbe mani farasarav,
    mani ga sarigim, mani Por gum Barnabas phorgap Antiok ŋgu bakɨmen veri.
  bsj-bsj: La yor nob tomnagebonen kange nubo durko kange nubo bikur wabe ro nen gwammeu
    na ci chok Yahuza cwoti ki Barsabbas kange cila buro no nubo dor kebcebeu. la
    cin tom Antakiya kange Bulus Barnabas.
  cak-cak: Jac'ari' tok ri quiniman ri Jesucristo, ri uc'uay quichin, y ri apóstoles,
    xa jun quitzij xqui'en richin ec'o achi'a' xquequicha-e chiquicojol richin yebe
    pan Antioquía junan riq'uin ri Pablo y ri Bernabé. Ri xequicha-e ja ri Judas ri
    ni'ix Barsabás che y ri Silas ri c'o quik'ij chiquivech ri quiniman ri Jesucristo
    chiri'.
  chf-NT: De ya'i ni apóstolesjob y noxibilba y upete machcatac a'uti u woylan ubajob
    u yälijob cache' utz yaquintic machca u xe tä täsquinte tä Antioquía t'oc aj Pablo
    y aj Bernabé. U täsquijob aj Judas, jini u chap'elib u c'aba' aj Barsabásba, y
    aj Silas, uc'a unejob más an u c'ajalinob.
  tlf-tlf: Kale Yesus imi kalaan tinum so Kristen imi kamogimal migik so alugum Kristen
    unang tinum so iyo aget fuguno-nilip e, bogolip, “Felepmu kale, numi tinum alop
    iyo maak ulu imdalup no-nilipta, Fol sino Banabas so ninggil iyo abiip Antiok
    unin o,” age-nilipta, ilimi tinum alop imi tok bagan-bomip ita ululip kale, Judas
    imi win migik uyo Basabas so e minte Sailas so alop iyo suuk kon maak kobe-nilip
    e, imdalip unip kale,
  piu-2006: Palulanguruya Yiitjuku walytja Tjarutjalumanya ngurrara tjuṯangkuya, Yiitjuku
    waarrkana tjuṯangku, mayutju tjuṯangkuṯarra kuliṉu, wati kutjarra pulanya ngurrtjara
    watjaṉu wantirriyalkitjangku. Paluru tjana watjaṉu paluru kutjarra, Puulala Panapatjalawana
    tjungu yankunytjaku tawunu Yantiyukalakutu. Wati paluru kutjarra yini yalatji
    nyinangu, Tjayilatjanya, Tjuutatjanya. Tjuutatja paluru yini kutjupa Paatjapatjanya
    tjana watjalpayi. Palumpa kutjarraku Yiitjuku walytja tjuṯa yunypaya nyinangi.
    Tjana watjalpayi, “Paluru kutjarra Yiitjuku waarrka tjukarurru palyalpayi.”
  poh-NT: 'Nicꞌ paꞌ nimal xikꞌor maꞌ Jaco̱wo, xponic chi quiwach take rich pahbamaj
    chi nahsil raj tahkanel i Jesus chꞌi̱l take moloj wach aj niminel chꞌi̱l woꞌ take
    quinahsil ruꞌ. Ruꞌum aj reꞌ, reꞌ take nahsil reꞌreꞌ xquipahba̱ꞌ chi caj tzꞌeꞌ
    wa̱ch quib chi winak nimak quiwach chi quixilac take aj niminel, reꞌ jeꞌ wili
    quibihnal: Reꞌ Ju̱ras reꞌ ribihnej woꞌ chi Warsawas chꞌi̱l i Si̱las. Jeꞌ reꞌ xcaꞌn
    reh chi reꞌ take reꞌ naquitakꞌabjic je ar Antiyoqui̱ya chiri̱j maꞌ Lu̱ꞌ chꞌi̱l
    Wernaweh eh nok na quiponok ar, naquikꞌoric woꞌ cu̱cꞌ take aj niminel jeꞌ ru̱cꞌ
    maꞌ reꞌ ta ra̱ꞌ riꞌsil cho maꞌ Israhel.'
  tue-tue: 'Teero tiirá, Jesús beserira, ãpẽrã́ bʉtoá dutirá, niipetira Jesuré padeorámena
    jĩĩyira: “Marĩ ticocoadarare beseri, ãñuãdacu. Pablo, Bernabémena cʉ̃́ãrẽ ticococo
    Antioquíapʉ”, jĩĩyira. Judare beseyira. Cʉ̃ʉ̃rẽna ãpẽrã́ Barsabás jĩĩyira. Ãpĩ
    Silas niiyigʉ. Cʉ̃́ã pʉarã́ cʉ̃́ã ãñurõ padeorá niiyira.'
  bjp-bjp: Namih, foron aposel turan foron famfamu ke fanu tikii na lotu ri ka wol
    le rin tus pes ti fale fanu lo ri tom, isi rik wuun ri tura Pol ru e Barnabas
    una Entiok. Ri ka tus pes Iudas, nenge asa sabin e Barsabas, ke Sailas ae foron
    tom unune ri bulat la lo ruh.
  xon-xon: Jems aah len ti doo na, le Yesu aakpambalb, ni Yesu aanib mɔmɔk, ni baaninkpiib
    kpokl ke bi ga nya bi ponn ni bijab bibaa, ki di kpee Pɔɔl ni Banabas pu, ki tun
    bi Antiok aatiŋ ni, bi ti di kigbaŋ ngbaan tii bi. Le bi nyan bijab bilee. Bi
    yin ubaa ke Judas Basabas, ki yin uken ke Sailas. Bijab bilee ngbaan nan ye biyidam
    le Yesu aanib ponn ni.
  tzo-ZNT: Li apoxtoletique xchiꞌuc li jchanubtasvanejetique, xchiꞌuc ti muchꞌutic
    xchꞌunoj scꞌop Riox ta Jerusalene, isnopic la ti más lec xichꞌ tꞌujel chaꞌvoꞌuque
    ti ta staquic echꞌel ta Antioquíae, ti jaꞌ chba xchiꞌinic li Pabloe xchiꞌuc li
    Bernabee. Jaꞌ la istꞌujic li Silase xchiꞌuc li Judase, jaꞌ ti Barsabás sbi noxtoque.
    Yuꞌun la jaꞌ yichꞌojic ta mucꞌ scotolic.
  mpm-NT: Yukan ti apóstol jiin chaa ka yɨndaꞌa yɨvɨ un, jiin uu ga yɨvɨ ka kandixia
    Jesús un, ni ka ndoꞌo ini da ja nakaji da uu chaa taji da kinkoyo da jiin Pablo
    jiin Bernabé ñuu Antioquía. Yukan ti ni ka taji da Judas Barsabás jiin Silas,
    chaa ka kuñaꞌnu nuu yɨvɨ ka kandixia un.
  ots-NT: Diguebbʉ ya, cʉ apóstole co ni cʉ tita cʉ mí mandado cja̱ co göhtjo cʉ pé
    dda hermano pʉ Jerusalén bi mbe̱nijʉ di hñi̱xjʉ cʉ dda hñøjø pa di gu̱jmʉ pʉ Antioquía.
    Cʉ to di tti̱tzi, di dɛnijʉ car Pablo co car Bernabé, göhtjo di ma drí nzojmʉ
    cʉ cjua̱da̱ cʉ már bbʉh pʉ. Nubbʉ́, bi hñi̱xjʉ car Judas Barsabás co ni car Silas.
    Mí tti̱htzibi cʉ yo hermano‑cʉ́, cja̱ nu car Silas mí pɛhtzi cár cargo pʉ jar
    templo.
  hoy-hoy: आग सप्पा मंडली सहित प्रेरितगोळ अदिक मंडली अन्द स्याणागोळ निश्चय माळदुर
    कि नाम दा टु येनारा येढ्ढ मंळसागोळी नीवळुसुल, मतलब यहूदा जो बरसब्बा कहलुस्तान,
    अदिक सीलास उक जो वार्टुर दा स्याणा ईरोन; अदिक आंदरी पौलुस अदिक बरनबास उन सांगुळ
    अन्ताकिया कळुल.
  uri-uri: Tolpa ti tu melnum yangkipm kuinen a Jisas namponen tu melnum wail wail
    atn hep a tu pa, wa tu wrong kinkpman plalnten a ukpma Jisas pa, tu ark kor la
    akal akrkahan tu tiur alntu kai kuin a tu alntu pa ekg akal kwawen kaino Antiok
    namponen Pol ekg Parnapas. Yatom tu akrkahan Jutas, nang wompel akil pa Parsapas,
    ekg Sailas. Tuwekg melnum wekg ur a atn tukgunakgen ikghlen tu melnum ipma wrij
    a ukpma Jisas pa.
  amo-amo: Anan kadura nin na kun, ninmunu nanan yinu sau yenu yina nin tipipin Yakub.
    Inanin wa fere among nang nya min, inan tọ nanin nin Bulus ah Barnaba, udu Antiok
    iti anan yinnu sau yenu kikane i yinin iyari adide mine Urshalim i yinamu. Inanin
    wa fere Yahuda ku ulena iwa yichighe Barsaba nin Sil. Inin ma wadi adidawari nan
    nya Urshalima.
  pjt-pjt: Kaya Jesulu iyantja tjuṯangku, aṯunymankupai tjuṯangku kuḻu, munu Jesuku
    walytja uwankarangku wangkara kuliṟa ngurkantanu wati kutjara Paulala pulala Paanapatjala
    tjunguringkula ankunytjaku Antiyakalakutu. Munuya ngurkantanu wati ini Tjaalatjanya
    pulanya Judasanya ini kutjupa Paatjapatjanya. Panya nyanga paluṟu pula aṯunymankupai
    wiṟu kutjara.
  cwe-cwe: Maabaho watumigwa na walala hamwe na wahuwila wose, walamula kusagula wanhu
    mgati mmwawo wa kuwagala Antiyokiya hamwe na Paulo na Balinaba. Wawasagula Yuda
    yatangigwe Balisaba na Sila. Wawo wakala walangulizi mgati mwa wahuwila.
  daa-NT: 'Ɗo wer-ak, *paliinna, aginay, iŋ gee ku *Egliz okin̰co ictu niyine a ŋuu
    doɓe minninco gee kuuk ŋuu n̰aamin̰ Antiyoos sawa iŋ Pool ho iŋ Barnabaas. Hiyya,
    ŋu doɓtu gee seer kuuk siŋtico karmiyaagu : Zuud kaak ŋu koliy oki Barsabaas ho
    iŋ Silaas.'
  mlp-mlp: Ari Aposel teq on mataw Yesus ago nan huritayta na gigo aseseqta nenaq
    bunmo eraqim an amugan tuwaziy. An amugan wazim in bilaqiy, I mataw asor giqemid
    in Pol ayow Barnabas ginaq leheq i gimaqbaban Antiyok-ibta na gibileniy haqiy.
    Haqad in mataw giger Judas in anan araq Barsabas haqayta na teq Sailas inaq ginan
    bilaqan in Pol ayow Barnabas ginaq tilehiy. Yesus ago mataw Jerusalem-ub osayta
    na gilikmanib Judas ayow Sailas inaq in gibin inaqta.
  ape-C: Namudok aria amam aposel hani ihishmorim Iruhin ananish arpesh shani esheshim
    debeimi shabo baraen aria shakri shugraeh anam armam um eshesh kanak um hunak
    huni Pol iri Barnabas hunam Antiok. Aria shagraeh Judas douk nanahwar enyudok
    enen nyeigur Barsabas iri nani Sailas. Amudok biom armam, amam douk heyotu harik
    um eshesh Kristen iri.
  bgs-bgs: Na, igpasábbadé tô langun kataladi, tô mga apostoles, asta tô mga tarapid
    ka simbaan na sumalin dan ka duwa manubù na mákkás ki Pablo asta ki Bernabe ébô
    madun tun ta Antioquia. Tô igsalin dan si Silas asta si Judas na ágngadanan ki
    Barsabas, su ágrespetowan dan katô langun ágpampamaké.
  faa-faa: Yamesemo someaka farakano tarira aporomo soko, Keresoa paosa aporo asekea
    risia aporoamo soko, Keresoa paosa aporo hinamomo soko, ipu suamo someraka, “Porepe
    Pánapase tetapō Anitioke aporoaki somehoko pusiehokosapo. Arirakano Keresoa paosa
    aporo metakira soko tetāyaki pusimo murikimaka pusiehokosapo.” Aíyaka someaka
    maka Yutase ipi yano motosa meta Pásapasepe Saerase tetā murikimasapo. Keresoa
    paosa aporo maeane kotesaporakano asekea tetāne murikimasapo. Murikimasa aporoamo
    sawi maka pusimo sawiane úyaka popasapo.
  kik-kik: Hĩndĩ ĩyo atũmwo na athuuri, hamwe na kanitha wothe, magĩtua itua mathuure
    andũ amwe ao mamatũme Antiokia marĩ na Paũlũ na Baranaba. Magĩthuura Judasi (ũrĩa
    wetagwo Barasaba) na Sila, nao andũ aya eerĩ maarĩ atongoria thĩinĩ wa ariũ a
    Ithe witũ.
  cap-NT: Jalla nekztanaqui apostolonacami icliz jilirinacz̈tan niz̈aza tjapa criichinacz̈tan
    palt'ichic̈ha, tsjii tsjii ninacz̈quiztan illzjapa. Nekztan Judas illztatac̈ha,
    niiz̈ tsjii tjuuqui Barsabás cjitazakaztac̈ha. Niz̈aza Silas illztazakaztac̈ha.
    Jalla nii pucultanaqui walja zuma jilanaca cjitatac̈ha niiz̈ mazi jilanacz̈quiztan.
    Nekztanaqui nii illzta z̈oñinacaqui Pabluz̈tan Bernabez̈tan cuchantatac̈ha Antioquía
    wajtquin, nii cuzturumpi paaz parlita puntu mazjapa.
  ksr-ksr: Jeimsnoŋ kaeŋ jero aposol ano jotameme yoŋonoŋ kanageso kuuya yoŋowo qaa
    ii mogi sokono. Mogi sokono batugianoŋga eja tosaaŋa meweeŋgoŋ oŋoma Pool Barnabas
    yorowo motooŋ Antiokia sitinoŋ wasiŋ oŋombombaajoŋ jegi. Kaeŋ jeŋ eja qata Juudas
    qata moŋ Barsabas ano Sailas meweeŋgoŋ oroŋgi. Eja woi ii uumeleeŋ tuumbaa jotameme
    ejaga koloori.
  eng-TNT: Then pleased it the Apostles and elders with the whole congregacion to
    sende chosyn men of their owne company to Antioche with Paul and Barnabas. They
    sent Iudas called also Barsabas and Silas which were chefe men amonge the brethren
  sbs-sbs: Linu chi kwa voneka vulotu ku va apositola ni vakulwana, ni inkeleke yonse,
