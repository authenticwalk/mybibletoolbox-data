  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤜᤠ᤹ ᤏᤢ ᤋᤢᤶᤗᤠᤶᤗᤥ᤺ᤒᤠᤜᤠ᤹ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤠᤰ ᤛᤣᤛᤣᤜᤢᤵᤗᤰᤁᤥᤒᤠᤜᤠ᤹
