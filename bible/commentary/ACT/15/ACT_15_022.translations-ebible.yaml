  san-MAL: തതഃ പരം പ്രേരിതഗണോ ലോകപ്രാചീനഗണഃ സർവ്വാ മണ്ഡലീ ച സ്വേഷാം മധ്യേ ബർശബ്ബാ
    നാമ്നാ വിഖ്യാതോ മനോനീതൗ കൃത്വാ പൗലബർണബ്ബാഭ്യാം സാർദ്ധമ് ആന്തിയഖിയാനഗരം പ്രതി പ്രേഷണമ്
    ഉചിതം ബുദ്ധ്വാ താഭ്യാം പത്രം പ്രൈഷയൻ|
  tam-TCV: பின்பு அப்போஸ்தலரும், சபைத்தலைவர்களும், திருச்சபையார் அனைவரும் தங்களில்
    சிலரைத் தெரிந்து, அவர்களை பவுலுடனும் பர்னபாவுடனும் அந்தியோகியாவுக்கு அனுப்பத்
    தீர்மானித்தார்கள். அவர்கள் இதற்கு பர்சபா எனப்பட்ட யூதாவையும் சீலாவையும் தெரிந்துகொண்டார்கள்.
    இந்த இருவரும் சகோதரர் மத்தியில் தலைவர்களாய் இருந்தார்கள்.
  mit-NT: 'Daaní, chicá nì ndatnuhu nècuàchì apóstol, xì nècuàchì sahnú idónuu, xì
    nsidaa gá stná nèhivì xí Jesús, te nì nacàxin‑ne ùì nècuàchì idónuu ma ñà‑cutnahá‑né
    xì Pablo xì Bernabé cùhùn‑nè ñuu Antioquía, cunihi‑ne carta‑mà cùhùn. Te nècuàchì
    nì caquee nombradu mà, iin‑ne nani Judas Barsabás, te inga‑nè nani Silas. Te dohó
    cachí tutu mà: “Nsiùhù tè‑ìcúmí chuun nùù Jesús, xì stná nècuàchì sahnú idónuu,
    xì nsidaa gá stná nèhivì xí mii‑yá, cásàhú‑nsì xì mii‑nsiá nècuàchì ñani‑nsì inga
    raza ndoó ñuu Antioquía xì ladu Siria xì ladu Cilicia.'
  ceb-ULB: Unya kini daw maayo ngadto sa mga apostoles ug sa mga kadagkoan, uban ang
    tibuok simbahan, sa pagpili kang Judas Barsabbas ug Silas, mga pangulo sa simbahan,
    ug ipadala sila sa Antioquia uban kang Pablo ug Barnabas.
  ces-LB: S tím celé shromáždění souhlasilo. Vybrali z vedoucích bratří dva muže.
    Ti měli v Antiochii vyřídit vše, na čem se v Jeruzalémě usnesli. Byli to Juda
    zvaný Barsabáš a Silas.
  mkn-mkn: Ais itu, Tuhan pung utusan deng tua-tua yang laen dong, baꞌakór deng samua
    orang sarani di Yerusalem ko mau kirim orang ko pi kasi tau dong pung putusan
    sang orang sarani di mana-mana. Ju dong cari orang yang jamaꞌat dong hormat, yang
    cocok deng itu tugas. Ais dong pili ame dua orang. Satu pung nama Silas, deng
    yang satu lai, nama Yudas (yang dong ju pange bilang, Barsabas). Tarús dong suru
    ko dong dua pi sama-sama deng Paulus deng Barnabas.
  nce-nce: Aposel ho na lotu letitabo enëne na Kristen oneho fli, kë mëta kë loko
    mëtlelëyabë, bu blalo gali sle mototla, bu mago tlemalë letitabo home aniji namoglomame,
    Polna Barnabasna Antiok lifatewa iniwa buna muguja namëglame. Na bu Judasna Sailasname
    aniji motloma. Judasbë li weniji ebë Barsabas.
  pol-UBG: 'Wtedy apostołowie i starsi wraz z całym kościołem uznali za słuszne posłać
    do Antiochii z Pawłem i Barnabą wybranych spośród siebie ludzi: Judę, zwanego
    Barsabą, i Sylasa, przodujących wśród braci.'
  qxh-NT: Chaura chaynuy niptin, Jesúspa caćhancunapis, mayur irmänucunapis, llapan
    jutucaj irmänucunapis cushish ćhasquicärisha. Pabluwan Bernabé Antioquía marcaman
    cutiptin, aywäshinanpäpis juc-ishcay mayur irmänucunata acraran. Acraran «Barsabás»
    nishan Judastawan Silasta.
  nwi-nwi: Kɨni aposol mɨnə mɨne elda mɨnə, mɨne nəməhuak mɨnə fam khani kwis mə tukhavəhsi-haktə
    iriə tɨksɨn mɨsher-pən kɨn əriə khakwasɨg kɨn Pol mɨne Banabas, mhavən apa Antiok.
    Mɨshajoun Saelas mɨne Judas (nhagɨn mɨn kɨrik kamni kɨmə Basabas). Kwərə mir a,
    narmamə kamhasiai əriu.
  kmo-kmo: Worek, Aposel ye, Kristen man hehar tar ma ye, ya yopo yicha tawa ma yechaka
    hikichi ma kawen yechaka tarin yen hisiir. Hisiichi Pol, Banabas piiriitaka Antiok
    akamak iken eecha heechinak iken hikir. Yecha Judas (riina eechaba habatar, Basabas),
    Sailas piiriina hisiir. Kristen ma yaka kumwoy yecha hikitari, piiriina kepi tanaga
    eecha hikitar.
  agr-agr: Tutai Jisus chicham etsegtugkatajum tusa etegjamu aidau, Jisusa nemajuidaun
    diin aidaujai, ashí Jisusa nemajin aidaujaishkam shiig chichasag dita aina nuwiyan,
    Pablo Bernabejai Antioquianum wegagtai awemagtatus etegjajui. Dutikainak Judas
    tikich daaji Barsabás tutaya nuna Silasjai etegkawajui, nunú aina nui dekas eme
    anentsá diitai aidaun,
  kyc-kyc: Dopa leyamo dokopa aposele dupwape rapu akali dupwape Elyambu Pingi wambu
    dupwa peparaepeme namwa karamano dupwana akali lapo Pole Banapasapa role pyao
    yuu Andioko dokona pena lao rombo palyaramano dokopa kapa ingyara lao suu pyao
    leyami. Lapala akali Jutasa kingi mende Basapasa lenge dokopa Sailasapa nakamba
    dupwana akali mupwa ingyuo kareyambi dolapo rombo palyapala role pyao pena lao
    nembeyami.
  urd-GVU: پھر رسولوں اور بزرگوں نے پوری جماعت سمیت فیصلہ کیا کہ ہم اپنے میں سے کچھ
    آدمی چن کر پولس اور برنباس کے ہمراہ شام کے شہر انطاکیہ بھیج دیں۔ دو کو چنا گیا
    جو بھائیوں میں راہنما تھے، یہوداہ برسبا اور سیلاس۔
  yre-NT: -A -nan nɛn Zozi 'le 'pasianɔn, 'lee min cejenun, 'lee -leglizi 'nɔn pɛɛnɔn
    wei drɛ 'tʋ, ɛn o min -mienun 'si o yei, ɛn o o 'pa 'sia Antiɔs 'o 'vale Pɔl 'lee
    Barnaba -a. Zudazi nɛn waa laabo "nyian Barsaba bɛ 'lee Sila nɛn Zozinɔn 'yra
    -tɛa "o man bɛ, o nɛn o o 'si o yei.
  fuh-BKF: Ndeen nulaaɓe ɓeen e mawɓe e kawrital goonɗinɓe ngaal fuu paamiri faa cuɓoo
    worɓe e ley muɓɓen faa nela ɗum'en Antiyoki, ɓe njaada e Pool e Barnabas. Ɓe cuɓii
    Yahuuda bi'eteeɗo Barasaba, kam e Silas. Ɗiɗo ɓeen fuu wo ardiiɓe ley sakiraaɓe
    goonɗinɓe.
  arl-NT: Naa nojori pocoojonu nuhuajitij, Jesu jiyaramiquishano pueya, puetunu tii
    quiniaa Jesuucua tiuuniaa pueyajanaanio, nojori jiitianaajuhuaj, puetunu nojorijianaari
    mariyata niishiriojonuuquiaari. Naacuajitij, nojoriiri narta Pueyaso pueya saquiriojotuquiaari
    na jiyarotusocoriquiano Antioquiya tiacajinia Pablota, Bernabeetanio. Jiyacari
    saquiriojosaareeri Judas, Silasnio. Judas sesaari Barsabás quiquiaarijiuhuaj.
    Cuno pojoriiri Jesuucua tiuuniaa pueya tojishano quijia cutara, cuniqui Jerusalén
    tiacajiniani.
  ziw-ziw: Niyo wasigilwa na wadalahala hamwenga na wantu wazumile, wawona wagule
    wantu kulaila mwedifyo na kuwasigila waite Antiyokiya hamwenga na Paolo na Banaba.
    Wasagula wantu waidi nawaketegelezeswa ni wazumile, Yuda akwitangwa Basaba na
    Sila,
  grc-TR: Τότε ἔδοξε τοῖς ἀποστόλοις καὶ τοῖς πρεσβυτέροις σὺν ὅλῃ τῇ ἐκκλησίᾳ, ἐκλεξαμένους
    ἄνδρας ἐξ αὐτῶν πέμψαι εἰς Ἀντιόχειαν σὺν τῷ Παύλῳ καὶ Βαρνάβᾳ, Ἰούδαν τὸν ἐπικαλούμενον
    Βαρσαβᾶν, καὶ Σίλαν, ἄνδρας ἡγουμένους ἐν τοῖς ἀδελφοῖς,
  nag-nag: Titia sob apostle khan, bura khan aru girja manu khan etu kotha khan bhal
    paise, aru basi luwa khan ke Paul aru Barnabas logote Antioch te pathai dibole
    taikhan sai loise. Titia Judas, kunke Barsabbas bhi mate, aru Silas taikhan biswasi
    bhai khan majote cholawta thakise, taike pathaise.
  eng-OEBCW: It was then decided by the apostles and the elders, with the assent of
    the whole church, to choose some of their number, and send them to Antioch with
    Paul and Barnabas. Those chosen were Judas (called Barsabas) and Silas, who were
    leaders among the community.
  knj-NT: Yuxan jix swa' alne eb ẍejab Jesús, yetoj eb anciano, c'al eb creyente masanil,
    tol chi sic'le el jaywan oj eb creyente, chi to yetoj Pablo c'al Bernabé bey conob
    Antioquía. Jix sic'on el Judas eb, naj chi yij pax Barsabás, yetoj Silas. Ja'
    cawan eb tu', miman yel oc apnoj eb snan xol eb creyente.
  deu-1912: Und es deuchte gut die Apostel und Ältesten samt der ganzen Gemeinde,
    aus ihnen Männer zu erwählen und zu senden gen Antiochien mit Paulus und Barnabas,
    nämlich Judas, mit dem Zunamen Barsabas, und Silas, welche Männer Lehrer waren
    unter den Brüdern.
  san-PUN: ਤਤਃ ਪਰੰ ਪ੍ਰੇਰਿਤਗਣੋ ਲੋਕਪ੍ਰਾਚੀਨਗਣਃ ਸਰ੍ੱਵਾ ਮਣ੍ਡਲੀ ਚ ਸ੍ਵੇਸ਼਼ਾਂ ਮਧ੍ਯੇ ਬਰ੍ਸ਼ੱਬਾ
    ਨਾਮ੍ਨਾ ਵਿਖ੍ਯਾਤੋ ਮਨੋਨੀਤੌ ਕ੍ਰੁʼਤ੍ਵਾ ਪੌਲਬਰ੍ਣੱਬਾਭ੍ਯਾਂ ਸਾਰ੍ੱਧਮ੍ ਆਨ੍ਤਿਯਖਿਯਾਨਗਰੰ ਪ੍ਰਤਿ
    ਪ੍ਰੇਸ਼਼ਣਮ੍ ਉਚਿਤੰ ਬੁੱਧ੍ਵਾ ਤਾਭ੍ਯਾਂ ਪਤ੍ਰੰ ਪ੍ਰੈਸ਼਼ਯਨ੍|
  nob-LB: 'Utsendingene og lederne besluttet, sammen med hele menigheten, at de skulle
    sende noen representanter til Antiokia sammen med Paulus og Barnabas for å fortelle
    resultatet av drøftingene. De personene som ble valgt ut, var to av lederne i
    menigheten: Judas, som ble kalt Barsabbas og Silas.'
  ntj-ntj: Nyangka-ya tjukurrpa watjalpayilu, liita pirnilu, wanalpayi pirnilutarrartu
    wangkarrayirnu ngurrkarntanu wati kutjarra-pula Puulta-pulanya Paanapayila lurrtjurringkula
    Yantiyakaku yankutjaku. Wati Tjayilanya puru Tjuutanya-ya ngurrkarntanu. Tjiinya
    Tjuutaku yini kutjupa Paatjapanya. Wati palunyanya-pulanyaya pirnilu marninypungkupayi.
  sxb-NT: Nikuemao, awatumwa, awagaaka alala na Awakristo woona waawona mbwe walowole
    awantu wandi agati yaawu aweene kugere wawatume alala ni Baranabaasi ni Paulo
    ku Awakristo awiina waawu awari Antioki. Waatuma Yudaasi owaetwanga mbwe Baranabaasi
    alala ni Siila, awantu awa Awakristo waawanga ni waeere owuti ino.
  nhu-NT: Nonɛn, ɛ boom bo ntum e bo Jisos e bô bocee kentaashɛ noo kentaashɛ ke bonyii
    bo mbee le kecii bee fifiɛ, mum yɛn lɛ fí jee lɛ bó ebaa bonyii ɛ̂ bó ɛnte etum
    ɛ́ bô bo Banaban noo Baul egɛn Antiok. Ɛ bó mum baa Judas wvù diee diew dimew
    to nu lɛ Basabas, bvuu baa tɛn Silas. Bonyii bo bofɛɛ ban to nu bikuu ɛnte jo
    bonyii bo mbee le.
  row-row: Basa ma, Lamatuaꞌ Yesus dedenu Nara ro lasi feaꞌ ra ro basa atahori sarani
    ra sia Yerusalem, rala haraꞌ sa fo denu atahori rafadꞌe sira neꞌetu na neu atahori
    saraniꞌ sia mamanaꞌ feaꞌ. De ara sangga atahori nemehereꞌ nandaa no ues naa. Ara
    tengga atahori rua. Esa naran Silas, esa fai, naran Yudas (fo roꞌe rae Barsabas).
    Ara denu ruꞌa se tungga Paulus ma Barnabas sudꞌiꞌ a bee reu.
  msy-msy: 'Egha aposelba ko Godɨn ingangarir gumazir aruaba ko Jerusalemɨn itir Kraisɨn
    adarazi bar me mɨkemegha uari tongɨn gumazir maba mɨsevegha me amadazɨ me Pol
    ko Barnabas ko Antioghɨn zui. Me gumazir dapanir pumuning uaghan aning amɨsefe:
    Sailas ko Judas, an ziar mam Barsabas. Gumazir kamning Kraisɨn adarazir faragha
    zui.'
  agg-agg: Ranɨmboane asu Kraisɨndɨ hoafɨ sowandümo homo-rundeimbɨ-yomo hɨfandɨru-ndeimbɨ-yomo
    asu anɨhondümbo-rɨhindeimbɨ-yei ai hoafɨ fɨrɨhümündihɨ seiya, “Sɨhɨrɨ-hündɨ bɨdɨfɨrɨ
    ai Por Barnabas babɨdɨmbo Andiokɨnambo hombohünda koandɨhehu-purɨmboane,” masei.
    Ai Sudas, ahandɨ ndürɨ ŋgorü Barsabas, asu Sairas ahafanɨmbo ŋgafanɨ sei hɨnɨŋgɨ-marɨhipɨrɨ.
    Yimbu ai anɨhondümbo-rɨhindeimbɨ-yei bogorɨ-yafanɨ.
  ptp-ptp: Mêgem Yesu nue ngɨvihi hɨxôn gyovɨxa hɨxôn xomxo vông vinên vɨhati nêb
    ob vɨnoo lie ya ên vông he i loc hɨxôn Pol yuu Banabas mɨ loc Antiok. Om he vɨnoo
    Judas wê lê ngwe nêbê Basabas ge yuu Sailas, ên yuu ge xomxo levac wê he Yuda
    vông ge.
  nak-nak: Tio, egite goio pou vikapopo, egiteu la bilalaha, me egiteu la mulugaluga,
    me egiteu la valalua la lotu tomi, egite viputumulia, egite goio toi la tahalo
    ilua, veia egira ge tilimuli e Pol me Banabas, egite ge goio e Antiok. Egite goio
    toia taho lua, e Iudas Basabas, me Sailas, la vuhula egira la mulugaluga te la
    lotu.
  lbb-lbb: A aposella, pa dingla na ningnigo, taum ana tarai a lotu rop, la warwara
    taum sur lar aslang pas ir naur a barsan tagun la, sur diar han taum o e Pol pa
    e Barnabas utumo e Antiok. La aslang pas e Judas, ning a risana otleng e Barsabas,
    pa e Sailas, naur a ningnigo tagun la ning la tas ana tortorot.
  kan-2017: ಆಗ ಅಪೊಸ್ತಲರೂ, ಸಭೆಯ ಹಿರಿಯರೂ ಸರ್ವಸಭೆಯ ಅನುಮತಿಯಿಂದ ತಮ್ಮಲ್ಲಿ ಕೆಲವರನ್ನು ಆರಿಸಿಕೊಂಡು
    ಪೌಲ ಮತ್ತು ಬಾರ್ನಬರ ಜೊತೆಯಲ್ಲಿ ಅಂತಿಯೋಕ್ಯಕ್ಕೆ ಕಳುಹಿಸುವುದು ಯುಕ್ತವೆಂದು ತೀರ್ಮಾನಿಸಿದರು.
    ಆದಕಾರಣ ಸಹೋದರರಲ್ಲಿ ಮುಖ್ಯರಾಗಿದ್ದ ಬಾರ್ಸಬ್ಬನೆನಿಸಿಕೊಳ್ಳುವ ಯೂದನನ್ನೂ, ಸೀಲನನ್ನೂ ಆರಿಸಿಕೊಂಡು,
