    ndikin Su'si ma, ni ka kaji i jaku tee jin koo ji'in Pablo ma ji'in Bernabé ma
    ñuu Antioquía ma. Ni ka kaji de tee nani Silas ma, ji'in Judas ma tee ka xnani
    i Barsabás ma, vaa suu de ka kuu tee jâ ni kuu kii‑ka ka jini de tnu'u Su'si ma
    te ka iyo va'a de nuu ya ma, ja ka iyo de ne'un ndaka ñayii ka ndikin Su'si ma.
  nnq-nnq: Achandundame na akinanhota, pamwe na kikuta cha bandu abunhwamini Kilisto
