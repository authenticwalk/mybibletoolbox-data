    nání‑de ɨnga̱ sɨ́'vɨ́ Barsabás, jíín Silas. Te kákuñá'nu‑de nuu̱ táká ñani̱.
  bps-bps: Kafnge én, i dad to gal dek Dyisas na i dademe dad to mebe i dad to faglut
    na i kdee dademe dad to faglut, malék ale dademela dad to faglut, du faginla ku
