    ani na Silas. Jechéꞌ an payꞌlomlábtsik, jaꞌich xi kʼwajat ultaláb tʼajat kʼal
    an kidháblábtsik
  mig-NT: Yúan‑na te ni̱ ka̱kundaa̱ ini̱ cha̱a apóstol, jíín cháa kákuu nuu̱, jíín
    ndívii tɨ́ku'ni̱ kándíja. Te ni̱ kaka̱ji máá‑de sava cha̱a ki̱ngoyo jíín Pablo
