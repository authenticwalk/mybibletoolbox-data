    nanchutokcha ah chuway ifacha way màyéy an cha Pablo an Bernabe hen mamfangchancha
    ad Antiokia. Chicha cha Judas way mamBarsabas yah Silas way ririspituwén amin
    hen anchichay cha omafurot chicha.
  tam-2017: அப்பொழுது தங்களில் சிலரைத் தெரிந்துகொண்டு பவுலோடும் பர்னபாவோடும் அந்தியோகியாவிற்கு
    அனுப்புகிறது அப்போஸ்தலர்கள், மூப்பர்கள் மற்றும் மக்கள் எல்லோருக்கும் நலமாகத் தோன்றியது.
    அவர்கள் யாரென்றால், சகோதரர்களில் விசேஷித்தவர்களாகிய பர்சபா என்னும் மறுபெயர்கொண்ட
    யூதாவும் சீலாவுமே.
  azz-NT: Ijcuacón nijín tamachtilis quinyolpactij in tatitanilme de Cristo huan in
    tiopan huehuentzitzin huan nochi in taneltocani. Ica ya nojón yejuan moyectencauque
    de quinijitasque sequin taneltocani para quintitanisque campa pueblo de Antioquía
    de Siria, ma quinsehuiyacan in Pablo huan Bernabé. Huan ijcón quichiuque quinijitacque
    in Judas ten cojpacatocaytíaj Barsabás huan no quijitacque in Silas. Yejuan nojonques
    ipa tayecantinemíaj ihuan in tocnihuan taneltocani.
  spa-RV-1909: 'Entonces pareció bien á los apóstoles y á los ancianos, con toda la
    iglesia, elegir varones de ellos, y enviarlos á Antioquía con Pablo y Bernabé:
