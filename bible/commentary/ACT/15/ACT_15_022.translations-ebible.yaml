  dso-dso: ପଚେ ପେରିତ୍‌ ସିସ୍‌ମନ୍‌, ମଣ୍ଡଲିର୍‌ ପାର୍‌ଚିନ୍‌ମନ୍‌, ଆରି ସବୁ ମଣ୍ଡଲିର୍‌ ବାଇମନ୍‌
