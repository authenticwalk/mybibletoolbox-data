  san-TIB: ཏཏཿ པརཾ པྲེརིཏགཎོ ལོཀཔྲཱཙཱིནགཎཿ སཪྻྭཱ མཎྜལཱི ཙ སྭེཥཱཾ མདྷྱེ བརྴབྦཱ ནཱམྣཱ ཝིཁྱཱཏོ
