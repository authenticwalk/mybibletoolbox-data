    apeĩ Sila cawamecʉcʉ na cabejeyuparã. Jesure caapiʉjarã cãni majuurã cãñuparã.
  eng-ULB: Then it seemed good to the apostles and the elders, with the whole church,
    to choose Judas called Barsabbas, and Silas, who were leaders of the church, and
    send them to Antioch with Paul and Barnabas.
  spa-VBL: Entonces los apóstoles y los ancianos, en reunión con toda la iglesia,
    decidieron que sería bueno elegir a algunos representantes y enviarlos a Antioquía
    con Pablo y Bernabé. Y eligieron a Judas Barsabás y a Silas, líderes entre los
    hermanos,
  fra-_FOB: Alors, les apôtres et les anciens avec toute l'Église jugèrent à propos
    d'envoyer à Antioche des hommes choisis parmi eux, avec Paul et Barnabas, savoir,
    Jude, surnommé Barsabas, et Silas, hommes considérés parmi les frères;
  hau-ULB: Sai ya yi wa manzanin kyau su da dattawa da dukan iklisiyar su zabi Yahuza
    da Barnaba da Sila da dattawan iklisiya a tura su Antakiya tare da Bulus da Barnaba.
  mal-mal: അപ്പോൾ തങ്ങളിൽ ചില പുരുഷന്മാരെ തിരഞ്ഞെടുത്ത് പൗലൊസിനോടും ബർന്നബാസിനോടുംകൂടെ
    അന്ത്യൊക്യയിലേക്ക് അയയ്ക്കേണം എന്ന് അപ്പൊസ്തലന്മാരും മൂപ്പന്മാരും സർവ്വസഭയും നിർണ്ണയിച്ചു,
    നേതൃത്വ നിരയിൽ നിന്നും ബർശബാസ് എന്ന യൂദയെയും ശീലാസിനെയും നിയോഗിച്ചു.
  kkc-kkc: Osoloso diye di odoo sabolo, osoloso sosee wiligi odoo tebisa sabolo, osoloso
    tei telaga odoo susuga oso goomoga magoloso odoo abo toloso, Polo dio Banabas
    dio see Antiyoka mapoo diye diso. Egeeseelone diayo wiligi odoo mooloogoodoo ma
    kuloduga odoo bakadio Yudas-Balasabas dio osoloso Sailesi dio hagee hesigaso.
  urd-GVR: Phir rasūloṅ aur buzurgoṅ ne pūrī jamāt samet faislā kiyā ki ham apne meṅ
    se kuchh ādmī chun kar Paulus aur Barnabās ke hamrāh Shām ke shahr Antākiyā bhej
    deṅ. Do ko chunā gayā jo bhāiyoṅ meṅ rāhnumā the, Yahūdāh Barsabbā aur Sīlās.
  far-far: '''Urinai na lifurongo ki, ma wane fanaonao ki, ma na fikute wane famamana
    ki tafau, kera ka filia tani wane ada fua kera ka oduda kau ''uria Antiok fainia
    sa Paul ma sa Banabas. Kera filia sa Jiudas ne kera saea laugo ana sa Basabas,
    ma sa Silas, sulia keroa ro wane fanaonao ki ana fikute wane kera.'
  suz-BL: मिनु याकूब आ लोव़ नेंशा, नेल्‍ल थुं का दुम्‍शा, आ देंशो बिस्‍समा बाक्‍त।
    मिनु चिठी ब्रेक्‍शा, मेको चिठी चोव़थ मुर योव़शा, पावल नु बारनाबास, नु काथा एन्‍टीओक
    सोइक्‍चा, दे सल्‍ला पामे बाक्‍त। मेको योव़शो का यहूदा नु का सिलास बाक्‍सा बाक्‍त।
    यहूदा आ याइनी नें बारसाबास बाक्‍माक्‍त। यहूदा नु सिलास थमा सुइक्‍ब आन कली शेंब
    खाल्‍पा बाक्‍सा बाक्‍त।
  car-NT: Irombo mero mo'karon apojoma'san, uwapoto'san 'wa pa'poro mo'karon Tamusi
    na'nanopy'san maro amykon tyra'nanokon wokyryjan ekarity'san, emo'to'ko'me Antioki
    'wa Paulus, Barnabas maroine. Mo'karon inekarity'san ro kynatokon mo'ko Barsabas
    me inejatorykon Judas mo'ko Silas maro. Okororo etykon poto me kynakon mo'karon
    Kristus wyinonokon ra'na.
  amp-amp: Jemsr mrokfom pthanimotrm you aposerm, eldam yo nd sioshu yimam rhu rifinyhato
    hus yimaf fakmom Por Barnabasrofhu hik hanyukf. Fakmome Judasr, rorhu wom yufat
    Barsabasr. Rori ee Sailasr. Nd Jerusalem sios rofn tohakmouft. Rofpno Por Barnabasrof
    yimom taun Antiokko.
  bht-bht: तालू यरूशलेम शेहरे दिया सारिया कलीसिया कने प्रेरितां कने अगुवां जो ऐ खरा
    लग्गा, कि अपणे चे कुछ माणुआं जो चुणी करी पौलुस कने बरनबासे सोगी अन्ताकिया शेहरे
    जो भेजन, उना इस तांई यहूदा जो, जिसयो बरअब्बा भी बोलदे न, कने सीलास जो चुणया, कने
    ऐ दोनों कलीसिया च सारयां ला इज्जतदार अगुवे थे।
  eng-NOY: Then it was decided by the apostles and the elders, with the whole church,
    to choose men from among themselves, and send them to Antioch, with Paul and Barnabas,
    namely, Judas called Barsabbas, and Silas, leading men among the brethren.
  cub-NT: Caivʉ ina Jesús ʉ̃i yávaiye méne beorĩ coyʉicõjeimara, ina Jesúre jʉ aivʉre
    coreipõeva, aru caivʉ ina Jesúre jʉ aipõeva máre jʉ arejaimad̶a Santiago ʉ̃i coyʉiyede.
    Que baru beorejaimad̶a ne jẽneboi apevʉ ʉ̃mʉvare, jarorãjivʉ náre Pablo aru Bernabéque
    Antioquía ãmicʉriĩmaroi, ne nʉvarajiyepe aivʉ diyoca paperayocare. Que baru beorejaimad̶a
    pʉcarã nácavʉ jabovare. Cũinácʉ ʉ̃i ãmiá Judas, ʉ̃́vacari Barsabás ãmicʉrejamed̶a.
    Aru apecʉ Silas ãmicʉrejamed̶a.
  ita-1927: 'Allora parve bene agli apostoli e agli anziani con tutta la chiesa, di
    mandare ad Antiochia con Paolo e Barnaba, certi uomini scelti fra loro, cioè:
    Giuda, soprannominato Barsabba, e Sila, uomini autorevoli tra i fratelli;'
  lww-lww: Ana siraunia, la apisu sane la apisi toroki, ana li nalologena lala a nasumonena
    lala, amio m̃ena ga li nalelagaena la punu ga, la apisu sane popon aligan lap̃as
    ava ke sina ga amio Pol lalua P̃anap̃as, ato garo Antiok. Ana la apisaar kiela
    yerkawa nayum̃aena lalua nene, Suta P̃asapas amio Saelas, apisape p̃isi na lalua
    nene atove.
  ckb-ckb: ئینجا نێردراوان و پیران و هەموو کڵێسا بە باشیان زانی دوو پیاو لەناو خۆیاندا
    هەڵبژێرن و لەگەڵ پۆڵس و بەرناباسدا بیاننێرن بۆ ئەنتاکیا. یەهوزای ناسراو بە بەرساباس
    و سیلایان هەڵبژارد، کە پێشەوای نێو باوەڕداران بوون.
  spm-spm: Iesusɨm mbɨsevisi gumasir rako Kraisɨna andarsir gumasira aphani koma Jerusalemɨni
    iti Kraisɨna andarsi mee Jemsɨn akaman mbɨnambagha norira arɨghan gumaghan mania
    mbɨsevi, Sailas ri Judas. Judas aŋn izɨɨn mav Barsabas. Gumaghan khaniiŋ Kraisɨn
    phorus tharsir ufhuaragha zui. Mee aniiŋ amandasima aniiŋ Pol ri Barnabasɨn phorugha
    Antioghɨn zui.
  nas-nas: 'Eeꞌnoko tenang teinge kara okovuri nkanukai, dootuuꞌkoo urantanukai, eeꞌnoko
    teing ookara dootuuꞌnupoonge tamparavaara, aing aaꞌning teing-kooning miruꞌaaruꞌ
    Paulaꞌ naanka ninka Banabasi Antiokoꞌaape nariꞌ nanuꞌkoo: Judasi, niiꞌnooꞌ Basabas
    tampaakoꞌ, eeꞌnoko Sailas, tenaanka teing-koo dootuuꞌnupoong-koo miring-poꞌnaanka.'
  uvl-uvl: Ol pe Iesus na hekulkulonga mur pe hana papalauna mur pe iri lochloch nenge
    te eukirau neu, te teke te henonou hote hana hel nge iri ke tela luluch nge Paulus
    iri nai Parnapas nge Antiok. Iok, te henonou hote Iutas (nenge ene e pule Parsapas)
    iri nai Sailas. Te henonou hote iri nai iange hulua nemur nenge leteria manmanna
    neu, tenau haka aria soksoke ngana mur nge iri.
  eng-BBE: 'Then it seemed good to the Apostles and the rulers and all the church,
    to send men from among them to Antioch with Paul and Barnabas; Judas, named Barsabbas,
    and Silas, chief men among the brothers:'
  ixl-CNT: Uncheeꞌ bꞌaꞌn bꞌenku qꞌu kam te tziꞌ. Maꞌl chit iatz qꞌul ichaj u Jesuus
    tuchꞌ qꞌu ansiano utz, tuchꞌ tu qꞌu niman tetz u Jesuus tala aas samotxitxaa unjot
    vinaj tixoꞌl. Ech sabꞌen tiꞌ u Pablo tuchꞌ u Bernabee tu Antioquia. Utz aꞌ txaaleꞌl
    u Judas, vaꞌl Barsabaas ibꞌii, tuchꞌ u Silas. Tan aꞌ qꞌu vinaj qꞌesala tatin xoꞌl
    qꞌu niman tetz u Jesuus.
  xsi-xsi: Mine kala kinzi pâri-tamâta sitavanzi katonâŋa wa kinzi kalo-tawana tamâta
    rârâni nde ilonzi taitu. Aku sipa ŋgua tu ma sipateanzi nenzi tamâta rua ku sionzi
    silâ pa Antiok lawea kunzi Paulo ku Banabas rua. Aku sipateanzi ŋgu nenzi katonâŋa
    rua; Judas, i ŋa toŋge Basabas, aŋga Sailas.
  crx-NTPO: '''Et la whel''a''ne cha, dune tso whudilhdzulhne, ''ink''ez Sizi Gri
    gha ''ilhozdilne tubulh lhgha ''úhudija whe Paul Barnabas bulh Antioch ts''e bubulh
    ti''usne ''utahábotilhtelh. ''Inka Judas, ''en la Barsabbas huyúlhni, ''en Silas
    bulh ''utahábahalhti. ''Et ooba ''alha'' hoont''ohne butoh ndunne nane, ''enne
    la soo whuníhne hinli.'
  kan-OKCV: ಆಗ ಅಪೊಸ್ತಲರು ಮತ್ತು ಹಿರಿಯರು ಇಡೀ ಸಭೆಯ ಸಮ್ಮತಿ ಪಡೆದು, ಸಹೋದರರಲ್ಲಿ ನಾಯಕರಾಗಿದ್ದ
    ಬಾರ್ಸಬನೆಂದು ಕರೆಯಲಾದ ಯೂದ ಮತ್ತು ಸೀಲ ಎಂಬಿಬ್ಬರನ್ನು ಆಯ್ದುಕೊಂಡರು. ಅವರನ್ನು ಪೌಲ ಮತ್ತು
    ಬಾರ್ನಬರೊಂದಿಗೆ ಅಂತಿಯೋಕ್ಯಕ್ಕೆ ಕಳುಹಿಸಲು ನಿರ್ಧರಿಸಿದರು.
  bbb-bbb: Areme e Afasero ijiakiro e mamekanu ro e sosi ijia kariva boeje bu besu
    afui. Bu vierafe bu e bino kega bu Forukiro Banabasina are Enitioki ijia vakuae
    bu ijadufuo afui. Ijadufuo bune uri e Saerasikiro Judasi e ije bu kua Basabasino
    kuavo ije kei. Ro e inokiro ije e Godi ma vierafevo ije buka bu aguariavo.
  blw-blw: Angkay hiyachi yag nantatagépfar hen anchichay aposel ya hen anchichay
