    dan to daduwa no mgo panguyu dan no si Silas dow si Judas no pigdagnajan ki Barsabas.
  myk-myk: Yakuba jomɔ pʼa bi bɛ tudunmɔɔ ni nɔhɔlɛɛ, ni nʼa daa fɛɛ pu mu. A pu pii
