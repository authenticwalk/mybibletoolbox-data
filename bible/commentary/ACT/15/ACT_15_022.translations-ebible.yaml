    na Banaba. Angweto ngabampambula bandu abena Yuda ojwakemigwa Basaba na Sila benia
    boa bakiba akilongoi bi kikuta cha bandu abunhwamini Kilisto,
  bao-NT: To biri Jesús buerã, Jesucristore ca tʉo nʉnʉjeerãre ca jʉo niirã, Jesucristore
