    Barnaba: Judasi ti a ń pè àpèlé rẹ̀ ní Barsaba, àti Sila, ẹni tí ó lórúkọ nínú
    àwọn arákùnrin.'
  wos-wos: Jems wungi wandéka di Jisasna aposel akwi, Jisasna du takwaka hatikwa néma
