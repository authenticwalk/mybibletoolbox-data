  cak-SNT: Y ri apóstoles y ri ancianos y quinojiel ri hermanos richin ri iglesia,
    xquiꞌan pensar chi otz chi ncaꞌquicha-el nicꞌaj chiquicajol chi ncaꞌa cꞌa Antioquía
    quiqꞌuin ri Pablo y ri Bernabé. Ri xaꞌquicha-el cꞌa, ja ri Judas ri niꞌeꞌx jeꞌ
    Barsabás cha y ri Silas. Ri icaꞌyeꞌ can i-principales chiquicajol ri nicꞌaj chic
    hermanos.
  uvh-uvh: Ka aposel arantagim a aming girisi abanga naktangka aming arantagim bak
    sige dabik wari Jems ning midi u naknga o beng guk torang ning toging. Ning tanga
    aming arantagim nua'ni ga' kudi umpang yokiam u bema Pol ya Banabas ya guk Antiok
    yongga' tubobu kubap amoinga aming wari u yapma o beng guk ning tutugu waraga'
    yong anasining naktangka aming fama' u ifakasireging. Aming fama' ka wa Judas
    ka wapni nua'ni Basabas, a Sailas ka adi naktangka ning kadapmang kareng wara'ning
    wap kareng guk ikiagumu' u ifakasireging.
  ino-ino: Yisasi ke ne'afikeno hupate'nea vaya'ae so'ka vaya'ae Yisasina apa'ku'a
    ami'a alakepa hu'naya vaya'ae ke hu'a “Kanalene.” hu'a haya vaite'a apa'kaeyapati
    aole ve'kalana ali'a hetinatete'a hunatake'ana Polo'ae Panapasi'ae Atio'ku kumate
    u'nae. Ani ve'kala kava ve'kala'api mai'na'a yafe hunate'nae. Ana'ki'a Yutasi
    Pasapasi'ae Sailasi'ae hunatake'ana u'na'ae.
  gnn-gnn: Bala walala ŋunhi bo'puyŋunydja walala ga djäkamirrinydja walala yolŋu'-yulŋu
    ga bukmak ŋunhi Garraywalaŋumirri yolŋu walala waŋana bitjarrana, “Ŋilimurru yurru
    djarr'yun ŋi', yolŋu'-yulŋunha dhipuŋuru miṯtjiŋuru, bala yängumana Bolwalana
    ga Bänapatjkalana bala Yandiyuklilina wäŋalili, ga walalana yurru gämanydja ŋilimurruŋguŋu
    dhäruktja, bala ḻakaramana ŋunhalanydja.” Bala walala djarr'yurrunanydja märrma'nhana
    yolŋunha maṉḏanha, ŋunhi walala yukurrana ŋuriŋiyi Garraywalaŋumirriyu yolŋuyu
    walalay ḻatju'-ḻakaraŋala ŋunhiyinha maṉḏanha; waŋganynhanydja yäkunha Djudatjnha,
    ga wiripunydja ŋayi yäku Bätjapatj, ga wiripunhanydja ga Djälatjnha.
  yal-yal: Xɛrane nun fonne nun dɛnkɛlɛya yamaan birin yi lan a ma, a e xa muxuna
    ndee sugandi e yɛ, e yi e rasiga Antiyɔki yi Pɔli nun Baranabasi fɔxɔ ra. E yi
    Yudasi sugandi naxan mɔn xili Barasaba e nun Silasi, naxanye findixi yɛɛratine
    ra dɛnkɛlɛya muxune yɛ.
  cnt-NT: Jaun₂ në₃, ca₂të₁gua₁ jág₁ quió'₅ dsa₂ i₂chen₄ quián₅ Jesús, quian'₅₄ dsa₂
    can'₅₄, ca₂le₃jɨ́n₃ guë́₄ dsa₂ i₂lɨ́n₅ guá'₅ a₂'ɨin₃ i₂lɨn₅₄ jë₄ quió'₅ rɨin'₅₄,
    i₂chein₃ quian'₅₄ Pablo, Bernabé në́₃, juɨ₅ Antioquía. Jaun₂ ca₂'ɨn₃ dsa₂ Judas
    i₂chen₂ Barsabás ján₃, quian'₅₄ i₂chen₂ Silas i₂lɨ́n₅ dsa₂ i₂quian₅ ne₄ juɨ₅ jë₄
    quió'₅ dsa₂ i₂'én₂.
  tif-tif: 'Yesus ami kalaan tunum so, Kristen imi kamok kamok kusnum iso, Kristen
    unang tunum alik ita, aket fukun-daa bokolip ko: Yaap kelu kemin, numi tunum alep
    ma iyo ulela yim-baalup din unipla, Pol sole, Banabas so, nikil ita Antiok unin
    o, kala ilmi tunum alep imi win-kup kufoyila-yaabip ita kemin, Judas ami win kusnum
    ma kaali, Basabas sole, Sailas so, alep ita ulela-lomdip, sukon ma dola kuya yim-baalip
    unip.'
  nlx-nlx: तेवी प्रेरित, डायडाया एने आखी मोंडलीन राय काड़ीन ताहरी रेन थोड़ाक माणहाह
    निवाड़ लेदा, एने पौलुस एने बरनबास हेऱ्यो अन्‍ताकिया मोकेलनेन फिसलो केऱ्या। जा
    माय यहुदा जो बरसबा केवाथे, एने सिलास जो बायाख माय मुखी ईतो।
  apw-NT: 'Nadaal’a’á, ínashood yánazíni, ła’íí ínashood ha’ánáłséhíí dawa biłgo dabíí
    bitahyú nṉee hádaihezṉilgo Ántiochyú Paul ła’íí Bárnabas yił daides’a’go bił dádaabik’eh;
    áík’ehgo Judas, Bársabbas holzéhi ła’íí Silas, ínashood bitahyú nṉee ádn nazínihíí:'
  gum-gum: Inchen Cristo nøashib karua øriiløba, Tiusweimburabelan pera marøb pønrrabeløba,
