    la ha balayan Antioquia. Ya pinili la, ay lowa kanlan ampamaala bayro, ya hi Judas
    ya ambanhagan lan Barsabas haka hi Silas, ya
  vie-1934: Kế đó, các sứ đồ và trưởng lão cùng cả Hội thánh bèn quyết định sai những
