    କୁଲ୍‌ ନାଗେନ୍ତେକ ଉହାଟ୍‌କେଦା । ବାର୍ଶବାସ୍‌ ନୁତୁମ୍‌ତେ ସାରିୟଃତାନ୍‌ ଯିହୁଦା ଆଡଃ ସିଲାସ୍‌,
    ନେ ବାରାନ୍‌କିନ୍‌କେ ଇନ୍‌କୁ ସାଲାକେଦ୍‌କିନାକ ଆଡଃ ଇନ୍‌କିନ୍‌ ବିଶ୍ୱାସୀକଆଃ ଥାଲାରେ ପୁରାଃଗି
    ମାଇନଃତାନ୍‌କିନ୍‌ ତାଇକେନା ।
  gah-gah: Láa loko Zemusí lokago, aposologi monó ve olotivagi monó amegesaló mila
    vegenaki mukí keza gili lamaná iake, keitokatí ve losi kilími etó amó, makó agulizá
    Zutá agulizá makoláa Pasapá, itó makó Sailasí eza monokú olotiva ve. Kilími etó
    iake, Pauloko Panapasiko kezagi Atiokia numutoka makó vitave liki kimisili milamó.
  lcm-lcm: Na ri aposel ve ri vap lava kuvul ve ri vap lomlomon aongos kila ainak
    aroron ta ki pilak ta mang vap le singiria akorong na ki asok iria ane Antiokeia
    ve ri Paulo na Barnabas. Na kila pilak a Iudas, kipo kin ia ta Barsabas, kuvul
    ve Silas. Ngono igenen ke kilong tapo ngono ainoinoai nei liuan i ri vap lomlomon.
  aer-aer: Kele Jesus-ele-arle yerneke areye, tyatye-arenye akngerrepate areye-arlke,
    Jesus-kenhe areye-arlke itne angkerreke imerte artwe atherre akngakemele inemele
    Paul uthene Barnabas uthenenge alhetyeke Antioch-werne itneke iletyeke nthakenhe-arle
    itne angkerrekeke. Itne artwe Silas arritnye akngakeke, Judas-arlke arritnye arrpenhe
    ikwerenhe akenhe Barsabbas-arle aneke. Ratherre akngerrepate aneke tyerrtye Jesus-eke
    akangkwe-irrentye akngerre areyeke Jerusalem-enge.
  qvc-NT: 'Chaymi Jakubu chayshina niptinqa, chay apustulkunaqa, chay yach''achikuq
    ansyanukunawan, yumbay chaypi tandakaq kriyiq masingunawan akrarqanllapa wakin
    kriyiq masingunata, rinambaqllapa Pabluwan, Birnabiwan Antyukiya llaqtaman. Suqtam
    akrarqanllapa Judasta. Payllam Barsabaspis shutiq. [Nuta: Payqam mana Judas Iskaryutichu
    karqan.] Suqtaqam akrarqanllapa Silasta. Chay ishkay runakunaqam kriyiq masingunapaq
    ancha baliqkuna karqan.'
  tgl-ULB: Kaya't minabuti ng mga apostol at mga nakatatanda, kasama ang buong iglesia
    na piliin si Judas na tinatawag na Barsabas, at Silas, na mga pinuno ng iglesia
    upang ipadala sila sa Antioquia kasama ni Pablo at Bernabe.
  cbs-NT: januxun Jesúsun kushipayabu inun mekenikabu inun ikunwain dasibibun Santiagon
    jancha ninkakin bechipaitan Antioquía anu Pablo inun Bernabébe jau butanunbun
    jabubetan ikunwainbu anua juni dabe unanepa Judas jawen kena betsa Barsabás inun
    Silas katutan
  xtm-NTPP: Sani te tee ni tetniñu Jesús ma, ji'in tee ka nukuiñi ja ka jini ka jito
