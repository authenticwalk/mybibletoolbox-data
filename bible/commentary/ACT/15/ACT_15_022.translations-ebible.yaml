    Dja gwaj arkôt ar'õ jano, ane. Ne kute arkôt ar anor kadjy amijo Djuda Baxabamẽ
    Xira ar utà. Ar amẽ ne ar Jeju kukwakam me kamy kuràm rax. Ar ja arkôt mõrmã.
  eng-WEBU: 'Then it seemed good to the apostles and the elders, with the whole assembly,
    to choose men out of their company, and send them to Antioch with Paul and Barnabas:
    Judas called Barsabbas, and Silas, chief men among the brothers.'
  gnw-NT: Jayave Jesús jemimondo reta jare opaete upurugüɨrovia vae reta itenondegua
    reta ndive jei icavi co uyeparavo vaerã amocue cuimbae reta jae reta ipɨte güi,
    omondo vaerã Antioquía pe Pablo jare Bernabé ndive. Jayave uiparavo Judas Barsabás
    jare Silas. Jae reta co upurugüɨrovia vae reta itenondegua reta.
  mux-mux: 'Kanu-kene Yesos-ni liipa mundurum yi kanuma kene ⸤Krais-nga yambuma nukuring⸥
    tápu-yima kene Krais-nga yambuma pali enini niku mele: “Poll kene Banapas-sele
    oliunga yi mare kolea-auli Andiyok wasie tapú-toku pangi liipu mundamili.” niring.
    Aku-siku niku kene, Judas, yunga bi te Basapas, yunu kene, Saillas kene makó turing.
    Yi kanusele yambumanga pali kumbina muluringli yisele.'
  maj-NT: A̱s'a̱i y'éndako̱ xinkjín já postru̱ ko̱ jácháha̱ ni̱nku̱ ko̱ ngayjee̱ xu̱ta̱
    ni̱nku̱ nga kj'u̱ájin já xi ts'i̱ínkjiko̱ Pablo̱ ko̱ Bernabe nanki Antiokia̱.
    Y'ét'a xá Juda̱ xi ta̱ 'mi Barsaba ko̱ Sila̱. Já k'aku̱ a̱jihi̱n já nts'eé já
    xu'bi̱.
  bkq-NT: Jesus tunâry egaturin-em induakeyby modo, idânârâ Jesus einwânni modo, iwymârymo
    modo warâ Tiago aguely tohoguezemo myani. Aituo myani iwymârymo pape inwenily,
    ingonodyly warâ Antioquiadâ Jesus einwânni modoram. Pape iwenily tienwanikebygueduo
    myani azagâ uguondo modo induakelymo pape saniem, Silas, Judas warâ. (Barsabás
    kelygue tâzekeim lâpylâ myani mâkâ Judas.) Jesus einwânni modo xurâem, koendonro
    myani akaemo azagâ. Paulo, Barnabé warâ myani eagâmo idâim.
  kue-kue: Ana aposel wagle ya ende okuna eingwa yomba ya te God yombama mundu, wu
    suwara pi yene yombano ta pinde indre, Pol ya Barnabas bogl diendimbi ende Antiok
    enaglmedi pre ka-tange ana ye yene mina yagl suwo pinde ingwa. Ye yagl suwo pinde
    ingwa, ta Judas (kangiye ta Barsabas) ta Sailas. Ye epigl meglmara yagl suwo i
    yomba kande miurka.
  cot-NT: 'Iroompaqueate iquemajiavaquitigui itigarancanejia Jesoshi, aisa maasano
    quemisantajiatsica jerijia quempoguijajiguirica, icantajiguiri: —Iintsija antigarancajiaque
    mavite iroguijajianaqueri Paavoro aisa Verenave iroajianaque Antioquiaqui. Iriguenti
    itigarancajiaque Jorashi icantajitiriquea aisa Varesava, jeri Tsirashi. Iriatimpajia
    iriguentijia quemisantajiatsica anaantajiatsica.'
  bnp-bnp: Muri e huriki a apostolo, e huriki a bakovi dagi, turana e huriki a tara
    ne Kristo lobo ri vulaki ranga bakovi ne ria, ri gi rudu lakea o Antiok turane
    Paulus e Barnabas. Ri vulaki e Iudas a rana tara e Barsabas, e Sailas. A bakovi
    nga e huriki a kabukabu ri togo hateka rua.
  apn-NT: 'Hãmri nhũm mẽ Xiakre kapẽr mar o hkrĩ. Jejus nhỹ hã mẽ ahkre ho mẽ pa xwỳnh
    maatijaja nẽ mẽ kot hkwỳjê jahkre xwỳnhjaja nẽ Kris kwỳjê piitã Xiakre kapẽr ma
    nhũm ja mẽ kãm mex nẽ. Jakamã nhũm mẽ axpẽn mã: —Tôe. Nà ãm hãmri na Xiakre ã
    Ijaew kêt xwỳnhjê jarẽnh anẽ. Nà ja mex. Pu mẽ ã ãxiok nhõ xwỳnhjê mã ja hã kagà
    anẽ hãmri nẽ mẽ hwỳr kumẽ. Koja Pawre mẽ Panãpeja wa kupy nẽ ma akupỹm mẽ hwỳr
    o mõ nẽ mẽ kãm kugõ. E mẽ pahtõ kot puj mẽ ma wa hkôt mẽ hwỳr mõ? Anẽ. Hãmri nhũm
    mẽ kuma nẽ Siras mẽ Jut Pasapas wa kuta. Jejus kôt mẽ kot axpẽn to htõ nẽ htõxjaja
    kot axpẽn mã hamẽ wa kot amnhĩ to mex xwỳnh ã wa harẽnh jakamã nhũm mẽ ma Pawre
    mẽ Panãpe wa hkôt mõr kaxyw wa kuta.'
  ctp-NT: Ngwa suꞌwa chaꞌ ꞌin neꞌ loꞌo taꞌa neꞌ bra kanꞌ, nchga nten ꞌin Jesucristo
    nu mdiꞌin Jerusalén, loꞌo neꞌ nu wa yꞌni xaꞌan chaꞌ ꞌin Jesucristo ti kulo, loꞌo
    neꞌ nu lka ndloo ꞌin nchga ta taꞌa neꞌ kanꞌ. Ngulo suwi neꞌ ꞌin nten nu tsaa loꞌo
    Palyu loꞌo Bernabé nde kichen Antioquía; kanꞌ mdoꞌo tuun Juda nu lka nin Barsabás,
    loꞌo Sila, chunꞌ nu nnan ꞌa taꞌa neꞌ chaꞌ nu nchkwiꞌ tyukwaa neꞌ kanꞌ.
  opm-opm: Ihitnong kis mara Gin gut Porsi; Banabas ihitsi Antiok apteinong sonmur.
    Susa ama Juda na hat pati han sios ihirnong brak tit asariyarit gut pisus apinmur
    pora mamaru mat brak mar apingopari.
  bvr-bvr: Jeymch a-yinagata a-wena burrwa, lika Jesus burr-yika aburr-mujama rrapa
    mu-murna yerrcha aburr-gata rrapa barrwa aburr-werranga aburr-jaranga Jesus burr-yika
    jawina, aburr-gurdiya wupa gubu-borrwurra aburr-werranga aburr-gatiya burrbu-ma
    barra aburr-mujaruk, minypa Antiyak burrbi-jerrma barra wugupa butula Paul rrapa
    Barnabach. Ganapiya, lika abirri-jirrapa burrbu-menga — Jurrach (Judas) an-gata
    abu-ngurrjinga aburr-workiyana Bartchabach (Barsabbas), rrapa an-nerranga an-gata
    an-nelangga Jaylach (Silas), abirri-gurdiya mu-ngoyurra abirri-jirra burrwa worlapa
    arrburrwa yerrcha.
  wal-wal: Hegaappe guyyiyan, Yesuusi kiittidoogeetinne cimati woosa keettaa asa ubbaara
    issippe bantta giddoppe amarida asata dooridi, PHauloosaaranne Barnnaabaasaara
    Anxxookiyaa yeddanau qofaa qachchidosona; eti daro bonchchettida naa77u asata
    Barssaaba geetettiya Yihudaanne Sillaasa dooridosona.
  zad-NT: Na'ch postlka', na' yog' beṉ'ka' nonḻilall' Jesúza' len beṉ'ka' ngoo lall'
    na' ḻegake' bengake' toz dill' wlejgake' to c̱hop beṉ' ladje'ka' kwenc̱he shajlengake'
    Páblona' len Bernabéna' Antioquíana'. Na' wlejgake' Judas, beena' ḻekzka' lie'
    Barsabás, na' Sílaza', nakgake' beṉ' mbejlawin ladj beṉ'ka' nonḻilall' Jesúza'.
  kmg-kmg: Eme aposolo â micne jaŋe kikefuŋte ŋic sasawa jazapie manapie sâckeme jaŋeraonec
    ŋic jajahec bâwosâec-jofambiŋ. Moc šâŋene Juda, šâŋe-ticne moc Basaba, erâ Sila,
    mitire micne bapa jahe hâcne bâwosâec-jofarâ Paulo â Banaba jahehec mâmâc Antiokia
    haeo raniŋte sorec-jopambiŋ.
  aso-aso: 'Neꞌmine lavo gili aposolosi gizebo vesi idoꞌ Izesuꞌ evenele mukikisi tiꞌ
    li laniꞌ: Laza lelikutiꞌ eveneꞌ sitaꞌ do kegese-ngedo ngimiselekunivo Paulole
    Banabasilesi makaꞌ Adiokia ebeta vilizave. Neꞌmine li Zudaꞌ adoꞌ gulive gohi ma
    Balasabaꞌ ve lo minineꞌ nesi idoꞌ Silasiꞌnisi nene di kegesi-ngidaniꞌ. Aꞌmine
    ve sitaꞌ ingine Izesuꞌ zuholiti vovoꞌninguꞌ ve naba gidini minasineꞌ.'
  uli-uli: Iwe apostel kowe mo mal kowe yar mo pangerloh chol Eklesia we resa hatugulu
    bo rebe duwley fedmal mal mo luwulur bo rebe dabeloh Barnabas mo Paulus woal Antioch.
    Re duwler rumal mal le re ssor mo luwulur chotugul kowe le Judas we rema fesangu
    bo Barsabbas, iwe mo Silas,
  nin-NT: A kye meme nggo, abi ko na angu ba, na ankpinkpye ba, na abiga ba wemi,
    a ddu anishirr abanu a kye ku anu Bulu tuku Barrnaba, na tu ba kuma na Antakiya.
    Na ttu Judasi (nggo ri Basaba) tuku Sila, abiga ba a di kye anishirr aha aba ma
    ssu na ashishi.
  acu-NT: 'Tamati Cristo nuiniatiri ainau, Cristonu ainau juuntri ainaujai, Cristonu
    ainaujai mash metek nintimrar, Cristonu ainau juuntrin jimiaran Pablojai, tura
    Bernabéjaisha Antioquíanam akupkatai tusar eakarmiayi. Tura aintsun eakarmia nuka
    nuwaitai: Kichik Judas Barsabás, tura kitcha Silas naartinuyayi.'
  cak-WNT: Y yac'ari' tek ri apóstoles, ri ancianos riche (rixin) ri iglesia, y nic'aj
    chic kach'alal xquich'ob c'a chi yec'o kach'alal xquequicha' el riche (rixin)
    chi yebe c'a pan Antioquía y yecachibilaj el ri Pablo y ri Bernabé. Ri xequicha'
    c'a el riye' ya ri Judas ri nibix chuka' Barsabás chare y ri Silas, ye ca'i' kach'alal
    ri c'o quik'ij chiquiwech ri nic'aj chic kach'alal.
  ebk-ebk: Angkiay nan apostoles ya nan mangepangpanguru patí nan intiru ay iglesia
    at ninumnumcha ay munpili as lanaraki kan chicha ay makiuy kan cha Pablo kan Bernabe
    ad Antiokia. Pinilicha hi Judas ay makali us un Barsabas ya hi Silas ay chicha
    nan chuwa ay mangepangpanguru as nan iib-a.
  spa-PDDPT: 'Entonces les pareció a los apóstoles y a los ancianos, con toda la iglesia,
    enviar varones escogidos de ellos a Antioquía con Pablo y Bernabé: a Judas, el
    llamado Barnabás, y a Silas, varones que sobresalían entre los hermanos,'
  ruf-ruf: Kuya iwatumighwa ne iwabala hamwe ne kingili lye iwanu wose iwomtoghola
    Kiristu walamla kuwasaghula iwanu mghati mwawo na kuwaghala Antiyokiya hamwe na
    Pauli na Balinaba. Apfo wawasaghula Yuda iyakemighwe Barisaba, na Sila. Awo tsawakala
    pfilongotsi we iwanu iwamtoghole Yesu.
  gun-gun: Ha'e ramo apóstolo ha'e opena va'e kuery igreja ha'e javi reve ojou porã
    ha'e kuery regua avakue oiporavo ha'e omondouka aguã Antioquia tetã katy, Paulo
    ha'e Barnabé reve. Ha'e rami vy oiporavo Judas Barsabás 'epy va'e ha'e Silas,
    irmão kuery omboeteve va'e meme.
  agu-BL: Ba'n tzun ban yi yol Jacow ẍchiwutz yi e' mas apostl nin ẍchiwutz cyakil
    yi wi' banl wi' tetz cmon creyent. Nin ba'n nin mban ẍchiwutz cyakil yi cmon.
    Cyoque'n tzuntz tan chisicy'le'n cobox yaj tan chibene'n scye'j Pawl tu Bernabé
    jalen Antioquía. Je'n tzun chitxa'ol Judas yi ncha'tz na bi'aj Barsabás tu Silas.
    E' bajxom ẍchixo'l yi e' kajwutz yi ate'-tz.
  isn-isn: Ku lulo yikigeeleka kutula ia loeeye i itumi ni anyampala, palung'wi ni
    itekeelo lihi kumuholania uYuda nai witangwaa Barnaba, nu Silas nai atulaa atongeeli
    i tekeelo, nu kualagiilya ku Antiokia palung'wi nu Paulo nu Barnaba.
  eng-PEV: Then Jesus’s special workers, the church leaders, and all the Christians
    in Jerusalem picked 2 of their leaders to go with Paul and Barnabas, and take
    this news to the Christians in the city called Antioch, in Syria country. One
    man was Judas Barsabbas, and the other man was Silas.
  ilo-ULB: Ket kasla nasayaat kadagiti apostol ken kadagiti panglakayen, kaduada ti
    isu amin nga iglesia, a pilienda ni Judas a managan metlaeng Barsabas, ken ni
    Silas, a mangidadaulo iti iglesia, ken ibaonda ida idiay Antiokia a kaduada ni
    Pablo ken Bernabe.
  pir-NT: Ti pjere Jesu cũriquina, Jesu yequina pʉhtoa ijipihtiyequina Jesu yequina
    mehna pʉaro tiquina mehna cjẽnare beseahye tiquina ohoatiquinare. Antioquíapʉ
    Pablo, Bernabé mehna wahatiquinare tiquinare bese ohoahye. Sa ye tiquina Judare,
    Sila mehna ohoahye. Juda pehe Barsaba pʉaro wame wame tiahye. Tiquina acaye Jesu
    yequina tiquinare ño peoahye.
  anv-NT: Ne áŋgbá Jisɔs ne ákpakpa ɛchomele bɔɔ́ Jisɔs ako, ákamé meko Jɛmsi
    ne ájya bɔ́ fɔ́ né geluage bwɔ́ nnó ájyɛ́ ne Banabas ne Pɔl né melɔ Antiɔk.
    Ɛbwɔ́ ájya Silas ne Judas ayi akuú ji ntó Basabas, ɛbwɔ́ bina apeá álú anɔ
    ɛchomele bɔɔ́ Jisɔs.
  sab-NT: Santiago gerudu ene ulita gire kwian Jesu gerua ketanga gdataboko giti gdaboke
    kaire kwian Chubenu chugagwalla ulita ule kwian ulita nu Jesu gerua gaba ulia
    ole, kwian e ulita mo ta gbu salengwli daba gweale moske gai kagadale una Antioquíage
    ule Pablo ole Bernabé ole. Judas gale kagadale, Judas amaña kada Barsabás, kaire
    Silas amaña kada Silvano gale kagadale, daba Chubenu ulita onbre e boke gai dage
    mo chugagwallale.
  tmd-tmd: Jems aliö rɨmɨn, Jisas mönö wä pön dub nöbö bla nɨgön, Jisas nöbö mö nuŋ
    bla nugwidɨx mɨdim nöbö bla nɨgön, nöbö mö Jisas nugw pim bla magalɨg nɨgön, yadmä,
    “An nöbö an bli yad nɨgɨŋ, Pol Banabas nöbö hogwa pɨsaŋ Adiok duŋ,” me rɨmä. Aliö
    rɨmɨn, Jisas nöbö mö nuŋ bla nugwidɨx mɨdim nöbö hogwa Judas Basabas aipam, Sailas
    aipam yad nɨgmä.
  acr-NNT: E taq ri e taqoꞌn y ri jujun chik e aj wach re riglesia kukꞌ konoje ri
    hermanos, xukꞌul kikꞌuꞌx ri kechaꞌ jujun achijabꞌ chikixoꞌlibꞌal re ketaq bꞌi
    pa ri tinamit Antioquía rukꞌ ri Pablo y ri Bernabé chaꞌ kakikꞌam bꞌi jun carta
    re pixabꞌanik chike ri na e ta aj judiꞌabꞌ kikojom rubꞌiꞌ ri Cristo. Ekꞌu xekichaꞌ
    ri Judas ri kabꞌiꞌx Barsabás che y ri Silas, ma lik chom ilitajinaq ri kibꞌinik
    kisilabꞌik chikiwach ri hermanos.
  kpg-kpg: Digau agoago hagau mo digau mmaadua daumaha, ngaadahi mo digau huogodoo
    di nohongo dabu, gu hagamaanadu bolo e hilihili hunu daane i nadau lodo e hagau
    gi Antioch, dalia a Paul mo Barnabas. Digaula ne hilihili nia daane dogolua ala
    koia e hagalabagau huoloo i baahi digau ala ne hagadonu, go Judas dela e haga ingoo
    bolo Barsabbas, mo Silas.
  taj-taj: जमाहेन्‍से मुल चेलागदेदेन मण्‍डलीदा च्‍याबा म्‍हिगदे ओच्‍छे जम्‍मान मण्‍डली
    ढिक्‍सी ह्राङ न्‍हङला कोइ कोइ म्‍हिगदेदा धम्‍सी पावलदेन बारनाबासदा छ्‌यामनोन एन्‍टिओखियारी
    पुइबा ज्‍यबा तला भिसी म्‍हन्‍जी। ओच्‍छे विश्‍वासीगदे न्‍हङला मुल म्‍हिगदे यहूदा
    भिबा बारसाबासदेन सिलासदा धम्‍जी।
  avt-avt: Hɨr natɨp epei au, mɨt aposel netike mɨt iuwe ninɨn naanmɨpre mɨt ne God
    en, hɨr netike mɨt yapɨrwe nises God en hɨr han kitet nehimɨtan mɨt han neriuweti
    nanɨno Antiok nantike Pol, Banabas. Hɨr nehimɨtan Judas, mɨt nekine niuk mɨrak
    ham Basabas, hɨrak ketike Sailas. Mɨt nises God in han kitet mɨtɨkɨt it hɨrakɨt
    yaaikɨt.
  cbk-cbk: Despues el maga apostoles y el maga oficial del iglesia pati todo el maga
    otro creyente ya decidi escoje cuanto bilug de gente na di ila grupo para manda
    anda na Antioquia junto con Pablo y con Bernabe. Ya escoje sila con Judas, con
    quien ta llama Barabas, pati con Silas tamen y con estos dos ta respeta gayot
    el maga otro creyente del di ila grupo.
  uig-ARA: شۇنىڭ بىلەن روسۇللار، ئاقساقاللار، شۇنداقلا يېرۇسالېمدىكى پۈتكۈل جامائەتتىكىلەر
    ئۆز ئارىسىدىن بىرنەچچە ئادەمنى تاللاپ، ئۇلارنى پاۋلۇس ۋە بارناباس بىلەن بىللە
    ئانتاكياغا ئەۋەتىشنى لايىق كۆردى. ئەسلىدە قېرىنداشلار ئىچىدە باشلامچى بولغان يەھۇدا
    (بارساباس دەپمۇ ئاتىلىدۇ) بىلەن سىلاسلار بۇنىڭغا تاللاندى.
  tuf-tuf: Santiágoat eyta wacayat Sir chihtá ehcúquinat cat, werjayinát cat, chiwa
    sécuajaquinat cat eyta cuihsúr ayin síhw̃ajacro. Imár sicar bin serin cahujín
    caquin síhw̃ajacro. Caquir Pábloin owár, Bernabein owár ayin síhw̃ajacro. Antioquía
    cun ayin síhw̃ajacro. Eyta sihw̃ar Judas Barsabás cat, Silas cat cájacro. Chiwa
    carin cuisa bucáy eyin cájacro.
  abx-abx: Mangno agsarabot i mga apostol pati' i mga mahanak si pagtu'o, huwang i
    bug'os manniniripon pag'ampo', nga aniya' pinabaya' si mga sunsari'i magpanutu'o
    si kas Pablo pati' Bernabe pagbwilta pan Antioquia. Sanglit tikang si kabugtu'an
    si pagtu'o agpili' mga iya duwangan nga mga puno', Silas pati' Judas nga kilala
    liwat si aron Barsabas.
  mco-NT: Chi je apóstoles ajcxy etz je huɨdi nigohuajc'ajt yɨ mɨbɨjcpɨdɨjc, mɨɨd
    tüg'ócɨy Jesús yjäy pɨdacy ajcxy yhuinma'ñ co huin'ixaangɨxy nijëjɨty jäy ma je'
    ajcxy etz quexaangɨxy jɨm Antioquía quipxyɨ mɨɨd Pablo etz Bernabé. Chi ajcxy
    yajnïbejty Judas, huɨdi nañ jadu'n yajtijpy Barsabás, etz mɨɨd Silas, yëydɨjctɨjc
    huɨdi ajcxy capxpaadɨp.
  bsp-bsp: 'Asom a Yesu kɔ abeki kəbəp ka kəloŋkanɛ ka alaŋ Yesu kɔr-kɔr ŋande ŋamɔmən
    a pəmar payɛk-yɛk ŋa dacɔ afum alɔma akɔ pəmar a pasom Antiyɔk mɔ, kəbɛrɛnɛ ka
    Pol kɔ Barnabas. Ti disrɛ kɔ ŋayɛk-yɛk afum mɛrəŋ aŋɛ ŋanatɔmpər delel awɛŋc aŋa
    dacɔ mɔ: Yudas wəkɔ aŋc-we sɔ Barsabas mɔ, kɔ Silas.'
  kqf-kqf: Ḡome tauwaikaiwatana, waibabada bi Maimaituwa ena dam lavedi matabudi a
    ḡoeḡoe te olooloto ḡesaudi maso sa vinedi te Pol bi Banabas vaitedi sa nawa Entiyok.
    Kamaina bi Diudas isana ḡesau Basabas bi Saelas a vinedi. Tedi ba tauwaisumaḡa
    taulauetadoliyedi.
  cpb-NT: 'Ikanta Otyaantaperoriite eejatzi itzinkamipaini, itsipayetakari kemisantzinkaripaini,
    riyoyaake rotyaanteri Antioquía-ki intsipatyaari Pablo eejatzi Bernabé. Jirika
    ikaatzi riyoyaakeri: Judas iitaitziri Barsabás, eejatzi Silas. Iriitake jewatakaayetakeriri
    iyekiite janta.'
  aon-aon: Namudok aria amam aposel hani ihishmorim Iruhin ananish arpesh shani esheshim
    debeimi shabo baraen aria shakri shugraeh anam armam um eshesh kanak um hunak
    huni Pol iri Barnabas hunam Antiok. Aria shagraeh Judas douk nanahwar enyudok
    enen nyeigur Barsabas iri nani Sailas. Amudok biom armam, amam douk heyotu harik
    um eshesh Kristen iri.
  hus-NT-2005: An abatwáletsik ani an takʼix belomtsik, junax kʼal ejtal an belomtsik,
