    ârândâŋ agep. Akto luâk siâ kotŋe Yudasi kotŋe siâ Basaba akto luâk siâ aregât
    kotŋe Sila are meyelekmâ okot âlep nâŋgâ yetkiyi. Luâk lâuwâ arekŋe Paulo akto
    Banaba olop Antiokia kepian ariŋet dâm kulem esenŋe kulemgowerâm agi.
  yor-yor: 'Nígbà nà án ni ó tọ́ lójú àwọn aposteli, àti àwọn alàgbà pẹ̀lú gbogbo
