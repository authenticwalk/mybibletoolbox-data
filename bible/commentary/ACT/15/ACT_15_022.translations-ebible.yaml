  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍‌ ପ୍ରେରିତ୍‌ ସିସ୍‌ଇଂ ଆରି ମ୍ନାରେଇଂ ବାରି ମଣ୍ଡଲିନେ ସାପାରେ ଦଲ୍‍ନେ ଉଡ଼ିରୁଆକେ
