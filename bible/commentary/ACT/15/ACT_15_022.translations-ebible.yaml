  nal-nal: Amun aaposal ma amun paamua varaxai wana aubina vaakdul ila lotu di naxaam
    adu dina kalin tazanon ubina lamaskana lemlem angkanaan kuna dina waan Entiok
    faraxai wana Pol ma Baanabaas. Di kalin Judaas ma aza izina xanaan Baarsabaas,
    nandiaa Saailaas. Nandiaa uru rapti laba lawalau aubina di inaxam paazaai.
  kyq-kyq: Gɔtn se jee egliz ki ute jee naanɗe ki ɔɔ jee kaan̰ naabm Isa al‑Masige
    dɔɔk taarɗe kalaŋ ɔɔ bɛɛr tɔɔɗ jeege daanɗe ki gɛn ɓaa ute Pɔl ɔɔ Barnabas Antiɔsn
    kɛn taa naaŋ Siri ki. Jee kɛn naaɗe bɛɛr tɔɔɗɗe se debm kalaŋ ron̰ Judas kɛn kꞋdaŋin̰
    Barsabas se kici, ɔɔ kɛn kuuy se kꞋdaŋin̰ Silas. Naaɗe se gɛnaage paac aalɗe maak
    ki.
  kwd-kwd: Sui ma ni Wane ni Kwairiinga, ma nga ta'a na'ona'o, ma nga ta'a na gila
    fito'o te'efou, gila ka firia tani wane aaga fana 'agila alega kau fana fanua
    'i Antiok fe'enia la Pol ma la Banabas. Gila firia la Judas lo'oo gila fa'alataa
    la'u mola 'ania la Barsabas, ma la Saelas, suria gaa'a rua wane na'ona'o na fufu'i
    wane aaga.
  ded-ded: Anu aposoro nga kpebunggac enarafocngina amma kpebungtoa, yeni negenggec
    imoc naric anec. Nga yenearunac ngic enara yohockang meisingyurugec mong kpara
    Yuda, yeac kpara mong Basaba, amma Sira. Meisingyuruma yeri Pauro nga Banaba yerigoc
    yenahafoc Antiokia taonnu kenggecdeac sueyurugec.
  ewe-ewe: Azɔ la, apostoloawo kple hamemegãwo katã va lɔ̃ ɖe edzi be yewoaɖe ame
    aɖewo woakplɔ Paulo kple Barnabas ɖo ayi Antioxia be woaɖagblɔ nu si dzi woɖo
    kpee la na hame si le afi ma. Wotia Yuda (si wogayɔna be Barsaba) kple Silas,
    ame siwo nye amegãwo le hamea me.
  nuy-nuy: Warruburru-yung waa-narrangi-yinyung marri warra-mijiwanggu, marri warraarrawindi
    wuu-jambarrgini-yinyung, wurru-wijangani, marri wurru-wajbarini, nubiṉi wini-wulawaa
    wugurri-wala. Marri waa-lharrgang Antioch-guy. Wurraanggarra-yanggi naadiṉi-yung
    na-Paul marri na-Barnabas-guy. Naawiṉi-yung Judas, ana-mij-gaynbaj Barsabbas,
    marri aynbajung, Silas. Naawiṉi-yung waani-narrangi-yinyung, warruburru-yung wuu-jambarrgini-yinyung.
