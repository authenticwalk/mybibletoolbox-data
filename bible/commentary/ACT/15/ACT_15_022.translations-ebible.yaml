  bhd-bhd: तैखन प्रेरित ते बुज़ुर्ग ते सारी यरूशलेमेरे सारे कलीसिया मिलतां एन रोड़ू
    समझ़ू, कि असन मरां किछ मैन्हु च़ुने गान, मतलब यहूदा, ज़ैस जो बरसब्बास ज़ोतन ते सीलास
    ज़ैना ढ्लान मां खास आन, ते तैन पौलुस ते बरनबासे सेइं साथी अन्ताकिया नगरेरे कलीसियाई
