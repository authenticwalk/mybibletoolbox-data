  not-NT: Itsonquero irinibare Santiago. Aro iragátane Jesos, aisati ira omisantiri
    quemisantatsiri, omagaro, iquengaigaca iragáqueri matsiguenga iraguiatanëri Paboro
    aisati Berinabé irooti Antioquíaquë. Icoiguëri pite matsiguenga ira obatacaqueri
    quemisantatsiri. Paniro ijita Joras aisati ijita Barasabás, aisati basini ijita
    Siras.
  plu-plu: 'Ig kiyapwiye Tiyagu pisenwa inakni gawnhan, igkis Jesus giwatnipwi gikakkis
    Jesus gihiyegapu giwewkistenkis igkis timapni henne, igkis ahegbete ginetnikis
    gikakkis madikte Jesus gihiyegapu. Ayge igkis awna: ―Uyay iha inakni giwn kiyapwiye
    Tiyagu. Uyay awahkis hiyeg ubetakwiy ta apitit paytwempu Antiyokiya payak gikak
    kiyapwiye Pol gikak kiyapwiye Barnabé adahan igkis ekkenes inakni giwn ta gitkis
    hiyeg ayge. Ayteke nikwe igkis kaniye piyana hiyeg ku pariye kiyathaka gapitkis
    madikte Jesus gihiyegapu. Pahapwi giw Judas Barsabás. Pahapwime giw Sílas.'
  iou-iou: Eruk, aposoro-kät äbot täŋpani ämawebe ba watä ämaniyetä man topmäŋpäŋ
    äma yarä Banabas kenta Polkät Antiok kukta yabäŋ ahäŋkuŋ. Äma yarä u kubä wäpi
    Judas wäpi kubä Basabas, kubä wäpi Silas. Yarä unitä äbot täŋpani täŋo watä äma
    ude itkumän.
  ntp-NT: Amaasi ʌojootosicami ʌʌmadu ʌbaitʌguucacami ʌʌmadu vʌʌscatai ʌvaavoitudadami
