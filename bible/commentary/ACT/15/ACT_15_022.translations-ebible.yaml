    dɨdaŋ lɨbɨmɨŋavɨmi. Judasɨ dɨ ibi mu Basabasɨ. Hulaŋ ahica nɨbɨlaŋ hulaŋ iamɨgali
    Jisasɨ saŋ hɨji vɨdɨvɨdɨŋ lamavɨhadami agɨladɨ manɨgali hɨniavɨhadami. Lavɨla
    manasɨŋ nameŋ lɨbavɨmi. Alaŋ hulaŋ Jisasɨ lɨbɨmɨŋami agɨlaŋ uavɨmi. Alaŋ hulaŋ
    iamɨgali avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavɨmi agɨladɨ hali hɨsɨŋ uavɨmi. Alaŋ isagalinalu
    me hɨnilalu uavɨmi. Anɨtiokɨ haiabɨla hɨsɨŋ Silia fɨli tɨbɨ hɨsɨŋ Silisia fɨli
    tɨbɨ hɨsɨŋ namɨlaŋ aludɨ imahali me hɨnilalaŋ uavɨmi. Alaŋ hɨdɨlɨ mu mu nalusaŋ
    uaiaŋ hekɨlɨ aba abadalu uavɨmi.
  nbq-nbq: Yugirigya lagagimu, it lakbogogi inim, it Ala aburi enasini inim, Ala aburi
    andoma homagu lagagwa ovok erogo inim, “Paulus Mbarenabas it mberen nit yoma menda
    inim denogo o Andiyokiya lakbisasogom o,” yiluk, Ala aburi enasini ap ombok-ombok
    ambi Yudas, inis ambi Mbaresabas inim, ap ambi Silas inim, denogo bogogwa.
  tgo-tgo: Amba ghalɨŋae gharaghambɨ weinjiyaŋgiya ekelesiya ghanjigiyagiya na ekelesiya
    laghɨyeko Jerusalem e tɨne thɨ woraweya lenji renuwaŋa na regha, thɨ tuthiŋgiya
    ghɨmoghɨmoru vavana e lenji wabwiko tɨne na thɨ variyeŋgi, weinjiyaŋgiya Pol na
    Banabas thɨ raka Antiyok. Thɨ tuthiŋgiya ghɨmoghɨmoru theghewo randevivako e tɨnenji,
    Judas vambe thɨ renɨva idae Basabas na Sailas.
  yap-yap: Ma aram me cheag e pi apostel nge pi’in pi’ilal ko galesiya, nge girdi’en
    e galesiya ni polo’ miyad turguy ngar mel’eged boch e girdi’ rorad ngar l’oeged
    yad ngranod nga Antiok ni yad Paul nge Barnabas. Miyad duwgiliy Judas, ni ku yima
    pining ni Barsabbas, nge Silas ni l’agruw ni’ nma tay urngin girdi’en Kristus
    farow.
  mop-NT: Pues te'i. Le'ecoo' u yaj xa'num a Jesus eteloo' boon a hermano tac eteloo'
