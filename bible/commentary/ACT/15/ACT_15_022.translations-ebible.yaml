    ndúúcū Bernabé na yáāⁿ Antioquía. Ní ndɛɛvɛ yā Judas chi nguuvi sa Barsabás, ndúúcū
    Silas. Saⁿ'ā s'eeⁿ n'gɛɛtɛ sá nguaaⁿ hermanos.
  tur-YTC: O zaman bütün toplulukla birlikte elçiler ve ihtiyarlar, kendi aralarından
