    Antiyoku numudo unawae, loti mono wenena kiyabani we ya kuliya Yudasi kuliya ma
    ya Basabasi, ido we ma kuliya Sailasi ya olu oloto piti lufuwa witi gimato oluti
    wae.
  isl-isl: Þá kusu postularnir, öldungarnir og allur söfnuðurinn fulltrúa til að senda
