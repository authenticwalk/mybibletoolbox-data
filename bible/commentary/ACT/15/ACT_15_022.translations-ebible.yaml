    damdi siyawonawiikatayidi. Na tomotomogha bata sivineyidi, Jiudas (sakwatuveni
    Basabas) da Sailas bi toudi na wiigeruwana damdi yadi kabikarawagha gwabidiye.
  wap-NT: Uruu daunaꞌan apostlenao, choochi zowaunaanao, naꞌiki ipai mishidainao wuruꞌu
