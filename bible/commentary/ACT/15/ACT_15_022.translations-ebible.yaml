  san-ORI: ତତଃ ପରଂ ପ୍ରେରିତଗଣୋ ଲୋକପ୍ରାଚୀନଗଣଃ ସର୍ୱ୍ୱା ମଣ୍ଡଲୀ ଚ ସ୍ୱେଷାଂ ମଧ୍ୟେ ବର୍ଶବ୍ବା
