    ĩzaamatan Judas, Barsabbas kiaꞌoraz udakotapa-kao naꞌiki Silas, ĩnao ipai mishidainao
    aitapanii kaimanaꞌo ĩkaduz kida.
  mva-mva: Kodeka ‘apostel’ be tamoata bibia ‘sios’-lo dimuamua nge ditaguraki be
