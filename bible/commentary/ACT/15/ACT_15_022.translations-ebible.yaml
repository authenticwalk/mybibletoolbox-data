    na a Shila bhowenji bhandunji bha manyika munkumbi gwa bhakilishitu.
  tte-tte: Kabo apositoloyao mekalikavao tobagunao yo toekalesiya meuloili siloina
    yakato tomo tupwali sigitesipwaili ali bodane luwali mena na siyawasali, mekalikavao
    Paulo yo Banabasi silau yanuwa Antioki. Mwa tomo labui sigitesipwaili Yudasa,
    iya esana sipei Basabasi yo tabe Sailasa, siya yoli labuine tomeliwo siyakasisi-yagili.
  tcs-tcs: Dem misnareman ane dem soselda ane ol dem pipol blo da sos wea Zarusalem,
    ol bin gri po sane sam man go wea Pol ane Banabas gobaigen po Antiok. Dempla i
    bin suze Zudas, pleineim blo em Basabas, ane Sailas. Demtu i bin tu soslida wea
    Zarusalem ane ol dem pipol bin prapa rispekt demtu.
  hlt-THB: Cekcoengawh ceityihkhqi ingkaw a hqamcakhqi ing thlangboel ingkaw a mimah
    anglakawhkaw thlang vang ce tyk unawh Antiok khaw na Paul ingkaw Barnaba mi tyi
    haih uhy. Judas (Barnabas a mi tinaak) ingkaw Sila ce tyk uhy, cekqawi ce koeinaakhqi
    ak sawikung na awm hy nih.
  soq-soq: Mo gagalontoie aposel, apana eiau ita ekelesia uduudu insaisau deasaiena
    mo bedeuwo apana isiwa sonabamopue waaubamopuo Paul Banabas do Antiokiwa antopona.
    Mo sumanai apanawa uwaulala nata sonabamoiena antopu. Mo ipa Iudas, ebowa da waia
    Basabas, ita Sailas.
  qub-qub: Chaymi apostulcuna, mayurcuna, llapan ermänucuna numraran Antioquiaman
    Pablutawan Bernabëta aywäshinanpaj. Chay numrashan runacunaga caran mayur ermänucuna
    Silaswan Judasmi. Judaspa jucaj jutin caran Barsabás.
  att-att: Á pakaginná nayù ira manguruk sù kinagi ni Ime, napiá gapay ta ure ra.
    Á yù ira minángngilayalayâ ánna ngámin nga káruán nga manguruk ánna yù ira giriámán,
    ikáyâ da pilian yù ira lálláki nira ta mepulù ira kári Pablo kâ Bernabe nga umay
    ta Antokia. Á sinullà da yù duá nga pakimorayán, si Kudas nga mangngágan gapay
    ta Barsabas ánna si Silas.
  bki-bki: Ana iorou kanio, ana nalo amial jibe ka amil bare, ana atevi nalo a navurim̃araboiano
    nalo, a bija bunu ga kulo na namoneano nalo nonovio, nalo amial jibe bo ka mia
    aiila nalo tealo avan bereio naliko Pol naljuo Barnabas, avatove bereio yako Antioko.
    Naruei nalo ajekar kanalo kulo kouo juo na im̃auano nei, Jutas Barsabas naljuo
    Sailas, aberinavo mia naljuo nei avano.
  bqp-bqp: Akũ zĩ̀rinↄ kũ gbɛ̃ zↄ̃kↄ̃nↄ kũ sↄsi gbɛ̃nↄ pínki zɛ̀o ò gbɛ̃nↄ bo
    ń tɛ́ ò ń zĩ Antiↄku kũ Pↄluo kũ Baanabao. Akũ ò ń arɛde kenↄ bò, Yudasi kũ
    òdi pinɛ Baasaba kũ Silasio.
  mcp-mcp: 'Ntɔ́, nə buud ɔ lwámá, nə ocúmbá buud, nə Dɔ̧ lʉ́ óbúgʉla dɛ̂sh bwə́ mú
    dʉ́g nə́ bwə́ jəlá nə fɛ́ɛ́sh bɔ́ɔ́l búúd bə́nɔ̂ŋ Pwôl nə Barnábas bwə́ kə́g Antyósh.
    Bwə́ músə kənd bɔ́ɔ́l fwámɛ́ búúd wâ Dɔ̧: nə Yûdə bwə́ á dʉ nə́mə́ jɔ̂w nə Barnábas
    yɛ́, nə Sílas.'
  hat-hat: Lè sa a, apòt yo, chèf fanmi yo ansanm ak tout legliz la deside pou yo
    chwazi kèk moun pami yo ki pou vwayaje al Antiòch ansanm ak Pòl ak Banabas. Yo
    chwazi Jid, ki te rele Basabas, ak Silas, de moun frè yo te respekte anpil.
  npl-NT: Ijkuakó n tlatematiltijkeh iwa n tetajmeh non kinyakantokeh tokniwah non
    kineltokah Cristo Jesús, okimpejpenkeh sikimeh inmikniwah para kintitlaniskeh
    mawiah iwan Pablo iwa Bernabé kan altepetl de Antioquía. Yejwah okipejpenkeh n
    Judas, akin noiwa itoka Barsabás, iwa Silas; ninteh tlakah okachi otlayakantokah
    innawak tokniwah.
  bgg-bgg: Ji-è, guaphasamoy nane dukhothek è charch pho rog dog srane giak bran shii
    gua srane Anthioch hà Phaul nane Barnabas rog shii thoh ge pha nung rai. Ithek
    è hanyie shii migipho è bajo ilab phi pha bran nyi, Judas Barsabas beng pha nane
    Silas shii gua
  eng-TCENT: Then it seemed good to the apostles and to the elders, together with
    the whole church, to send men chosen from among them to Antioch with Paul and
    Barnabas, namely, Judas (called Barsabbas) and Silas, leading men among the brothers,
  eng-BSB: Then the apostles and elders, with the whole church, decided to select
    men from among them to send to Antioch with Paul and Barnabas. They chose Judas
    called Barsabbas and Silas, two leaders among the brothers,
  cpu-NT: 'Ikanta Otyaantajanoriite ipoña antarikonaite, itsipayetakari kempisantzinkariite,
    jiyoyaake irotyaanteri Antioquía-ki intsipatyaari Pablo ipoña Bernabé. Jirika
    ikaratzi jiyoyaakeri: Judas itzimi ipaiyeetziri eejatzi Barsabás, ipoña Silas.
    Iriiyetakera jevatakaayetakeriri iyekiite janta.'
  san-ASM: ততঃ পৰং প্ৰেৰিতগণো লোকপ্ৰাচীনগণঃ সৰ্ৱ্ৱা মণ্ডলী চ স্ৱেষাং মধ্যে বৰ্শব্বা
    নাম্না ৱিখ্যাতো মনোনীতৌ কৃৎৱা পৌলবৰ্ণব্বাভ্যাং সাৰ্দ্ধম্ আন্তিযখিযানগৰং প্ৰতি
    প্ৰেষণম্ উচিতং বুদ্ধ্ৱা তাভ্যাং পত্ৰং প্ৰৈষযন্|
  tod-tod: Naama ziɛgi zu, keelaiti ta totuɠɔiti, naa ʋɛɛ Egilisii zu nuiti pɛ ba
    ti zolooni ma, ga ti nui tanigaa ɠula ɓɔɠɔ zaama, ti ti ʋilɛ Pɔle ta Ɓalanaɓaseni
    polu, ti li Antiyɔse. Ti yeeloni Zude ʋa, nii é lolisu ga Ɓalasaɓase, ta Silase,
    ti felegɔ ti ɠɛni ga nuiti, niiti unfema wola ɠɛni ti ʋɛ kidaaleʋe nuiti saama.
  tac-NT: '''Lige alué makué oká rió napu Esukrístote ''yárilige nóchali, ''lige alué
    uché jaré e''wélala selígame, ''lige suwábaga alué uché jaré Esukristo oyérame,
    ''ma napuíka ra''íchale ''la ko julalia jaré rió napurigá simámala alué oká rió
    ''yuga, alué Páulo ''lige Bernabé si, napurigá o''tomela alué apeli alé Antiokía
    anilichi we''ká riógichi.'
  eng-WEBPB: 'Then it seemed good to the apostles and the elders, with the whole assembly,
    to choose men out of their company, and send them to Antioch with Paul and Barnabas:
    Judas called Barsabbas, and Silas, chief men amongst the brothers.'
  gfk-H: Io, ira apostolo ma ira lualua na lotu tikai ma ira mataniabar na lotu bakut,
    diet ga lik lah bia diet na kilam ta tunatuna makaia nalamin ta diet wara tultulei
    diet u Entiok tikai ma Pol ma Banabas. Io, diet ga kilam airua tunatuna ing dir
    ga lualua taar nalamin ta ira haratasin narako ta Karisito. Ira hinsa dir ne Iudas
    (di ga kilam ia bia Barsabas) ma Sailas.
  viv-viv: Tu afositolo ada tovetumagana adi tonagona, kadu tovetumagana adi yoꞋo
    matatabudi yadi lukahihi hiluyabuna, au hivehimeya be kaliva tufoidi yadi yoꞋo
    agaidiya hinavenuwadadanedi, ada hinaꞋiveninisedi be Folo Banabasi Anidiyoka againe
    buye hinana. Au kaliva adiꞋiselu hivenuwadadanedi, adi egana Yudasi kadu hivewagana
    Basabasa, ada Sailosi. Au badi kaliva yamumudiyao tovetumagana matadiya.
  yao-yao: Nipele, achinduna ni achachekulu pamo ni mpingo wa ŵandu ŵakunkulupilila
    Kilisito wose ŵa ku Yelusalemu ŵalamwile kwasagula ŵandu ŵampepe mwa achinsyene
    pe ni kwalajisya ku Antiokia pamo ni che Paolo ni che Banaba. Nipele ŵaasagwile
    che Yuda pane akummilanga che Balisaba ni che Sila, ŵanyawo ŵaliji ilongola mwa
    ŵa ŵandu ŵaŵankulupilile Kilisito.
  tgp-tgp: Ale vahar̃ule peresi na vajiahara peresi na vao kalesia Jerusalem, la vir̃oni
    na tamlohi hai, ale la r̃ulera la sahe Antioch matan Syria peresi Paul enia Barnabas,
    vara la vereuli na r̃aramin r̃omr̃omi atu la lo hahau matana. La tamlohi atu la
    vir̃oni na patu tamlohi nona vao kalesia mo rua, Judas sei tapala hijana Barsabbas
    peresi Silas.
  auc-NT: Mänömaïnö ante apæ̈necä ëñëninque Itota nänö da godongaïnäni tönö në aadäni
    Picæ̈näni tönö Itota Codito ingante godongämæ̈ näni pönencabo tömancabo tönö godongämæ̈
    pönëninque, Mönö cabo incæ mënaa ïnate apænte æ̈ninque tömëna ïnate, Mïnatö Pabodo
    tönö Bedënabee mïñæ̈ Antioquiya goeda, ämö gocædaimpa. Ante Ao äninque tömënäni,
    Mönö pönencabo ïñömonte Codaa Badatabato mönö änongä tönö Tidato ïñömö në äna
    ïnapa, ante adinque tömëna ïnate apænte æ̈nänitapa.
  kbc-NT: Odaa niɡ̶ijoa liiɡ̶exedi Aneotedoɡ̶oji ijaaɡ̶ijoa lacilodi loiigi Ǥoniotagodi
    codaa me ijotawece lapo oko anonakato Ǥoniotagodi digoida nigotaɡ̶a Jerusalém,
    iditawece odinotaɡ̶aneɡ̶etigi mowote oixipetedice ɡ̶oneleegiwadi miditaɡ̶a, owotibige
    moimonya me lixigaɡ̶awepodi Paulo ijaa Barnabé digoida nigotaɡ̶a Antioquia. Odaa
    joɡ̶oiolatice Judas Barsabás ijaa Silas, ane lacilodi ɡ̶onioxoadipi.
  bmh-bmh: Guzenaimai, go ebuan Yesus nugau ze oi aidanemen dudu mui, dudu banban
    mui, uzanan duailel go agal oiagab petak emen mui, goagen ze pataimai, goagal
    dudu ipal tapai maraimai, Barnabas zaug Pol dual ereg palautarabun dabilemen.
    Goagen Zudas, gonugau wanib tub Barsabas, Sailas dual tapai maremenin. Dudu aliag
    go dudu ipal agal ameagab ebu igul naliu mui dacanemen.
  ctu-BL: Jini cha'an jini apóstolob yic'ot ancianojob yic'ot pejtelel jini xñopt'añob
    mu' bʌ i tempañob i bʌ, tsi' ña'tayob uts'at mi' yajcañob winicob ti' tojlel hermanojob
    cha'an mi' chocob majlel ti Antioquía yic'ot Pablo yic'ot Bernabé. Tsi' yajcayob
    Silas yic'ot Judas, jini am bʌ i cha'chajplel i c'aba' Barsabás, ñuc bʌ winicob
    ti' tojlel hermanojob.
  meq-meq: 'Ndo i maslaŋ hay ta madugula hay ta məhay gər i ndo məpe mədzal gər hay
    ka Yesu tə ma ha ka bo bazlam, tə gwaɗ: «Palakwa ndo hay mə walaŋ tay ada kâ slərakwa
    tay ha a Aŋtiyos tə Pol ada ta Barnabas.» Tsa na, tə zla Yuda nakə tə zalay Barsabas
    aye ada ta Silas. Ndo neheye sulo aye nəteye bagwar eye hay mə walaŋ i ndo məpe
    mədzal gər hay ka Yesu.'
  noa-H: Magbaawai Jesuu hich hi jaaumk'ĩir jʌr hautarr k'ʌʌnau jöoin chi pörnaan
    dʌ̈imua t'um chi hʌ̈k'a durrarr k'ʌʌnpa hãba biirdʌ hiek'awi chadcha Santiagoou
    jaautarrjö hẽsap warre p'ã haujierram haajem. Mag p'ã hauwia hĩchab mag chi pörk'a
    nʌm k'ʌʌn heem warre hõor numí jʌr haujierram haajem, Pablo Bernabé dʌ̈i wëtuwe
    ham dʌ̈i hãba Antioquiaag pʌ̈yaag. Mak'ʌʌn Silas hajim haajem, woun hãb Judas
    hanʌm dʌ̈i. Hich mag Judapai hibʌʌr wauwia Barsabás haajeejim haajem.
  alp-NT: Eleki Yesuse Eni maka ulakaru, penatuaru kai pusue tamata rebe esi hlaleke
    loko Yesuse me Yerusaleme esi teu lepate esa kena esi rana tamata kuila beisi
    kena ulakesi keu lori kota Antiokia sakesa kai Pauluse kai Barnabase. Hoko tamata
    rebe ranasi meru, Silase kai Yudase. Yudase kotine Barsabase lekwe. Sie lua meru
    tamata elaka bei tamata rebe esi hlaleke loko Yesuse me Yerusaleme.
  san-VEL: tata.h para.m preritaga.no lokapraaciinaga.na.h sarvvaa ma.n.dalii ca sve.saa.m
    madhye bar"sabbaa naamnaa vikhyaato manoniitau k.rtvaa paulabar.nabbaabhyaa.m
    saarddham aantiyakhiyaanagara.m prati pre.sa.nam ucita.m buddhvaa taabhyaa.m patra.m
    prai.sayan|
  kbq-kbq: Anante aposol naga'ene, mono kva vahe'mo'zane, maka mono kevumo'za amuno
    zamifinti huhampri zamante'nazana Judasinku Basabasi nehaza ne'ene Sailasi'a ana
    naga'amofo kva ne' zamine huhampri zananteke, Poline Banabasikizni Antioku vihogu
    huzmante'naze.
  kbh-kbh: Chents̈ana, chë Jesucristbe ichmónënga y bëtsëjemëngcá mándayënga, nÿetsca
    chë Jesucrístbeñe os̈buáchiyëngaftaca tmojanenoyeuná chënguents̈ana báseftanga
    jabacacayama, Pablo y Bernabéftaca Antioquía puebloye jíchamuama. Chcasna, tmojanëbuáyana
    Judas, chë Barsabás ca uabobuatmá, y Silas; chata ibnamna uámanata chë Jesucrístbeñe
    os̈buáchiyënguents̈e.
  ron-LSB: 'Atunci apostolii și bătrânii, împreună cu toată adunarea, au găsit de
    cuviință să aleagă bărbați din ceata lor și să-i trimită la Antiohia cu Pavel
    și Barnaba: Iuda, numit Barsaba, și Sila, bărbați de seamă între frați.'
  pon-pon: 'Wanporon o jaunkoa kan, o momodijou ap maukidar, en pilada ol akai jan
    ar pokon o porone ira wei ian Pauluj i Parnapaj, en kotila Antiokien: Iudaj, me
    pil ad a Parnapaj o Jilaj, ol pukat, me kaun pan jaulan kan.'
  nhe-BL: Huajca nochi tlayolmelahuani, huan nopa huehue tlacame huan nochi sequinoc
    tlaneltocani ipan nopa tlasentilistli ipan Jerusalén quiijtojque cualtitoc tlen
    quiijto Jacobo. Huan moilhuijque cuali para quintlapejpenise se ome tlacame ma
    yaca Antioquía ininhuaya Pablo huan Bernabé. Huan quintlapejpenijque ome tlacame
    tlen tlayacanayayaj, se itoca eliyaya Silas huan seyoc itoca eliyaya Judas tlen
    nojquiya itoca eliyaya Barsabás.
  sps-sps: Kat to an amaraav an tsoiny tatagaa ot fiisen ramirin gum nar vainy fafaaman
    faavot fakats to ma nom ta vamuinyasiny fapoopoan narari na gum tsuri er jiats
    fi ratuari tana ngats fan iny Entiok fiisen me Pol me Banabas. Ri nom to Judas
    te koo ri Basabas, ai Sailas a ina fuan a tsoiny mumua fapoopoan nar vamuinyasiny
    fafaaman.
  wnc-wnc: Siwan aminu aposel ngang yanikaing amikat gatu aminu akayuya amikat gatu
    moo amin ngangga wamu takngatukan yake iatnana aminu tapaata Polkat Banabaskat
    Antiok kuningge paking. Tapatu umana takngaaya. Takngatu Judas gatu umana takngatu
    Basabas ngang iniking. Iat kuningge tapatu umana Sailas ngang iniking. Judaskat
    Sailaskat wa tapaayau Jesue aminda kawanu aminu noman amin tapaat sikamayaunin.
  bus-bus: Ben zĩ̀rinↄ kↄ̃n gbɛ̃nsinↄ kↄ̃n sↄsi gbɛ̃nↄ píngi zɛ̀o wà gbɛ̃nↄ bↄ ń
    tɛ́ wà ń zĩ Antiↄku kↄ̃n Pↄluo kↄ̃n Banabao. Ben aↄ̃ ń aɛde kenↄ bↄ̀, Yudasi kɛ̀
    wè benɛ Basaba kↄ̃n Silasio.
  gub-BL: Na'e Zezuz hemimono karer a'e wà, tàmuz a'e wà no, uzeruzar ma'e paw rupi
    a'e wà no, wexaexak amo awa uzepyr har a'e wà, wamono kar pà Àxioki taw pe a'e
    wà. — Pawru a'e, Panape a'e no, oho putar Àxioki pe a'e wà nehe. Peho wanupi nehe,
    i'i wanupe wà. Wexak Zut a'e wà. Xawa ta'yr amo her romo a'e. Wexak awa Xiria
    her ma'e a'e wà no. Uzeruzar ma'e paw ukwaw katu a'e awa wakatu haw a'e wà.
  imo-imo: Kano wali Jerusalem moloringi kongono tipe munduli iyema kinye tapu iyema
    kinye Gotenga imbo moloringi kanoma palini enonga iye marendo Pol kinye Barnabas
    talo kopu teko paio ningolio Antiok kombundo liko mundungei teringi. Aku tekolio
    iye talo kanoko ltingi. Iye tenga imbi Judas Barsabas. Tenga imbi Sailas. Iye
    aku talo Gotenga ungu pilko lombilko moloringi imbomani wale pakoringi iye talo.
  boj-boj: Jems a anjam degsi marnaqa Yesus aqa anjam maro tamo naŋgi ti Yesus aqa
    tamo uŋgasari kalil ti naŋgo gate ti naŋgo ambleq dena tamo aiyel giltnjreb. Tamo
    aiyel di qariŋnjrib Pol Barnabas wo naŋgi daurnjrsib Antiok qureq gilqajqa deqa
    giltnjreb. Tamo aiyel giltnjreb qaji naŋgo ñam Judas aqa ñam bei Barsabas naŋgi
    Sailas wo. Naŋgi aiyel Kristen gate soqneb.
  eng-DRA: Then it pleased the apostles and ancients, with the whole church, to choose
    men of their own company, and to send to Antioch, with Paul and Barnabas, namely,
    Judas, who was surnamed Barsabas, and Silas, chief men among the brethren.
  knf-knf: Ukaaŋ kë *banjañan, na baweek na banfiyaaruŋ bŧi, başë wat ţi ploolan,
    adat baloŋ ţi baka, kë bagakandër na *Pawulu na Barnabaŧ, aya kayili du Antiyoka.
    Badat *Yudaŧ, andu'aniiŋ Barŧabaaŧ, na Ŧilaŧ, biinţ banŧiinkaniiŋ ţi banfiyaaruŋ.
  san-KHM: តតះ បរំ ប្រេរិតគណោ លោកប្រាចីនគណះ សវ៌្វា មណ្ឌលី ច ស្វេឞាំ មធ្យេ ពឝ៌ព្ពា
    នាម្នា វិខ្យាតោ មនោនីតៅ ក្ឫត្វា បៅលពណ៌ព្ពាភ្យាំ សាទ៌្ធម៑ អាន្តិយខិយានគរំ ប្រតិ
    ប្រេឞណម៑ ឧចិតំ ពុទ្ធ្វា តាភ្យាំ បត្រំ ប្រៃឞយន៑។
  arn-NT: Tati pu apostol ka ti pu longkolelu, kom tati feyentuleyechi trokiñche engün,
    eluwi tañi kiñeke dullintuael engün tañi werküafiel ta Antiokia kiñentrür Pablo
    ka Bernabe engün. Dullingey ta Juda tati Barsaba pingekelu, ka Silas, tati yamfal
    wentrungelu ti pu feyentulechi che mew,
  zas-NT: Dxel apóstoles guin ree con ree bengol rniabee loj ree bén rliladx Jesucrist,
    con los demazri ree bén rliladx Jesucrist, rëb reeman gucaabee reeman bén guixhiaalnë
    reeman Pab con Bernabé din che reeman Antioquía. Abiꞌ bacaabee reeman Judas, bén
    la gajc Barsabás, në Silas, laa reeman rajp guialrniabee loj ree bén rliladx Jesucrist.
  ken-NT: Bǒnto Yesu nɛ bǒbatí nɛ bǒnkwɔ́ Yesu mankɛm bághɔ́ bɛ́ chí ɛrɨ́tí
    nkaysi. Báká ɛyɔŋ ɛ́mɔt bɛ mánjáp bo mánto Antiɔk nɛ Pɔ̌l nɛ Banábas. Báyáp
    yɛ Sáilas nɛ Júdas anɛ nnyɛ́n ɛni nɛ́chák nɛ́chí bɛ Básabas. Bɔ batí apay
    bábhak bǒbatí nkwɔ Yesu.
