    daw Bernabe. Iran na papili Silas daw Judas na paumaw man na Barsabas. Danen an
    na darwa pataa naan ta tanan na mga gatuo.
  tim-tim: Hain dâmbo Aposolo akto tiksalupyeŋande luâk kâmot humo menduguyekmâ, “Luâk
