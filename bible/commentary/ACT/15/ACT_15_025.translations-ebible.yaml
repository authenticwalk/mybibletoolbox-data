  san-VEL: tatkaara.naad vayam ekamantra.naa.h santa.h sabhaayaa.m sthitvaa prabho
    ryii"sukhrii.s.tasya naamanimitta.m m.rtyumukhagataabhyaamasmaaka.m
  kbq-kbq: Tagra mago tarimpa huta tavesima nezanantona tagri roneti Banabasine Poline
    magoka ama vahera huhampri zamanteta huzamantonke'za vaze.
  kbh-kbh: Chcasna, bënga fsënjenoyeuná y s̈onjúnÿnana ts̈abá yojtsemna báseftanga
    bënguents̈ana jabacacayana ts̈ëngaftangbioye jontjes̈iyama chamotsama, y Pablo
    y Bernabé, chë Jesucrístbeyeca bëngbe bonshana cats̈átataftaca, choye chamotsama.
  ron-LSB: ni s-a părut bine, după ce am ajuns la un acord, să alegem niște oameni
    și să vi-i trimitem împreună cu preaiubiții noștri Barnaba și Pavel,
  pon-pon: Kit ap wiaki eu ni at maukidar en piladar ol akai, ap kadar won komail
    ianaki kompoke pat Parnapaj o Pauluj.
  nhe-BL: Yeca san sejco tiquitaque cuali tiquintlapejpenisquíaj sequin tlacame ma
    yaca nepa ininhuaya Pablo huan Bernabé tlen tiquinicnelíaj miyac.
  sps-sps: Sa kat fi non nei, mam vaagum mam fatangan em mato tan nom ta mes mam te
    jiats naats ya tsumi. Ri naa fiisen mi nats ror a ina fuan te kaa non mangiir
    tsumam e Banabas ai Pol.
  wnc-wnc: Natake ninu paut tasike wamu yatapna takawan aminu tapaaya pake yanipena
    ginde kusande gwa yakumang. Aminu wa tapaat notnin siknga Banabaskat Polkat ngangu
    yanipena kusande yakumang.
  bus-bus: Ben wa lɛdolɛ kɛ̀ wa zɛo kɛ̀ wà gbɛ̃nↄ bↄ wà ń zĩawa kↄ̃n wa gbɛ̃ yenzideenↄ
    Banaba kↄ̃n Pↄluo
  gub-BL: '@see-verse:ACT.015.024'
  imo-imo: Imunga linoni ya iye talo eno moromelena kanopo lipo tipo mundemili nimbo
    palini ee nimolo. Aku iye talo linonga konopu mondoli imbo ango Pol kinye Barnabas
    talo kinye ongele.
  boj-boj: Deqa iga kalil koroosim areqalo qujaitosim tamo aiyel giltnjrsimqa nuŋgoq
    qariŋnjronum. Naŋgo ñam Judas Sailas wo. Iga na naŋgi ti gago Kristen was bole
    aiyel Barnabas Pol wo naŋgi ti nuŋgoq qariŋnjronum.
  eng-DRA: 'It hath seemed good to us, being assembled together, to choose out men,
    and to send them unto you, with our well beloved Barnabas and Paul:'
  knf-knf: Ukaaŋ kë ŋyitiir awat ţi ploolan, adat bañaaŋ baloŋ babi du an. Bañooţan
    Barnabaŧ na Pawulu banwooŋ bañaaŋ biki ŋmaganuŋ maakan,
  san-KHM: តត្ការណាទ៑ វយម៑ ឯកមន្ត្រណាះ សន្តះ សភាយាំ ស្ថិត្វា ប្រភោ រ្យីឝុខ្រីឞ្ដស្យ
    នាមនិមិត្តំ ម្ឫត្យុមុខគតាភ្យាមស្មាកំ
  arn-NT: Feymew, nütramkawlu iñchiñ, kom trüruwiyiñ taiñ dulliael kiñeke pu peñi,
    tamün pemeaetew ta eymün, fey tüfachi pu peñi ñi amuael kiñentrür taiñ sakin epu
    peñi Bernabe ka Pablo engün.
  zas-NT: Zeel badoꞌpan abiꞌ raguieꞌchan guial zagdxe na̱j yacaabee bëlzi dux compniaran
    din guidganaj reeman lëjt, guidnë tëë reeman tioꞌp dux compniaran, Bernabé con
    Pab, bén rayën daꞌtan.
  ken-NT: Ɛ̌ti yɔ kɛ sɛ́chɔ́kɔ́, sɛkǎ ɛyɔŋ ɛ́mɔt bɛ́ sɛ́njap bo sɛ́nto ntá yɛka
    nɛ abhɛn ɛkɔŋ abhɛsɛ, Pɔ̌l nɛ Banábas,
