verse: ACT.015.025
translations:
  kpx-kpx: Ilike no vaime mole bevuevei hotohotolahai esemu abui kobia tabagevei hanavege
    abu no haokuvu Banabasita Bolota holoevei abuhi lae tilu.
  okv-H: avoeto dago vahaita horuketo embo ungota degi ikaro pambara siriketo umbera.
  tbo-tbo: Ugolinei ma to’mboina po atapuiyai to lueena ma lawa to winaganihi po hi
    nehi ugolimi ata lawa Banabasi po Paulo mitehi.
  mal-C: അതുകൊണ്ടു ചിലരെ തെരഞ്ഞെടുത്ത്, നമ്മുടെ പ്രിയസ്നേഹിതരായ ബർന്നബാസിനോടും പൗലോസിനോടുംകൂടെ
    നിങ്ങളുടെ അടുത്തേക്കയയ്ക്കണമെന്നു ഞങ്ങൾ ഏകമനസ്സോടെ തീരുമാനിച്ചു.
  grc-SR: ἔδοξεν ἡμῖν γενομένοις ὁμοθυμαδόν, ⸂ἐκλεξαμένους⸃ ἄνδρας πέμψαι πρὸς ὑμᾶς,
    σὺν τοῖς ἀγαπητοῖς ἡμῶν Βαρνάβᾳ καὶ Παύλῳ,
  bgc-bgc: इस करकै हमनै एक चित्त होकै ठीक जाण्या के छाँटे होड़ माणसां ताहीं अपणे प्यारे
    बरनबास अर पौलुस कै गेल्या थारे धोरै भेज्जा।
  khz-khz: Gaura pakurai, gema tanukou ai, ai maparamai na gavega-taunataunaato, marumaru
    reketa paia virigira, pe paia tugu-watira, gema raramani talimara Banabas e Paulo
    ria pia wati.
  deu-TKW: sind wir zusammengetreten und haben den Beschluß gefaßt, Männer zu wählen
    und euch zu schicken mit unseren geliebten Barnabas und Paulus,
  zsr-NT: Qui lë ni naꞌ bdzag ládxiꞌtuꞌ catiꞌ chben tuz xtídzaꞌtuꞌ, grötuꞌ chopëꞌ
    bönniꞌ, nup gsö́laꞌtuꞌ, duyuquëꞌ lbiꞌiliꞌ. Guídlenquëꞌ Bernabé len Pablo, nup
    ni nadxiꞌiruꞌ.
  lin-lin: Boye, biso nyonso toyokanaki mpo na kopona bato mpe kotindela bino bango,
    elongo na bandeko balingami na biso, Barnabasi mpe Polo,
  hns-NT: Ohie se hamlog ek moeh hoike doei aadmie ke tjoenke pathailie aapan pjaara
    bhaai Paulas aur Baarnaabaas ke sanghe.
  noa-E: Mag ũrbaawaita marau thumaa ãba biirdʉwi, ajap iekhawi, õor numí jʉr aujim,
    Bernabé Pablo dʉ̈i pãar aar wëtuwe am dʉ̈i ãba pʉ̈yaag. Pãrau khaphʉ nʉm, maach
    khod jöoin Bernabé Pablo dʉ̈i maadëu daupii aajem,
  eng-EMTV: it seemed best to us, being like-minded, to send chosen men to you, with
    our beloved brothers Barnabas and Paul,
  mib-NT: Jeē yúcuan ní cajeni ni ná, te ɨnuú‑ni ni cacundaā ni ná, te ni nacāji ná
    tée cuajēcoo nuū ni jíín úū hermano yō jeē maní yō jiín, cúu Bernabé jiín Pablo.
  lif-NT2: हे़क्‍क्‍याङ् आनिगे़ मिःम् चुम् बरनाबास हे़क्‍क्‍याङ् पावले़न्‍नु खिनिॽओ
    पाङ्‌मासि फाॽआङ् कुभा मनाहाॽ सेःक्‍मासि के़लॽबा इङ्‌तङ्‌मनारो॥
  xnj-xnj: Hinu kwa pamonga tiyidakilini kuvahagula vajumbi vangi, valongosana pamonga
    na vankozi vitu Pauli na Banaba tivatumili kubwela kwinu.
  mmx-mmx: Kuren la nema ma vot eburu la ma siam do mana soxolik ka teventaba tuvuttadi
    vapaase la mana riki nedi udom tinemi. Dinabat pas eburu mi larapen tangas atnama,
    ne Banabas mi ne Pol,
  cbr-NT: Usa 'ain cananuna timë́xun, axa nubë nuibanancë Bernabé 'imainun Pablobë
    cuanxuan mitsu isi cuanun rabë́ uni caístancëxun xuti sinan.
  tee-NT: Pus yuchi na k'oxich xaclhilhiulayau junta xactak'aixt'ok'au ni acsacxtuyauch
    ju lapanacni ju sia quijnan ju ca'alact'a'alh ju quilak'au'an Pablo chaich ju
    Bernabé ju na amapainiyau. Cata'anchan lalakts'inin ju uxijnan.
  eng-LSV: it seemed good to us, having come together with one accord, to send to
    you chosen men, with our beloved Barnabas and Paul—
  cak-NT: Romari' roj xkanojij xekacha' ca'i' kach'alal chi yekatak-e chi'itz'etic.
    Y ri ca'i' re' yebe quiq'uin ri Bernabé y ri Pablo ri can yalan yekajo'.
  pah-NT: '“Nurã ore jatykai oronhomonhi''ig̃a orojupa. Igwete ore ei: ‘Timo''ẽ ti
    mokonha''g̃a mondovouka judeus''g̃arũive''g̃a pyri Paulo''g̃a ndupi,’ oro''e ore
    orojohupe,” ei g̃a. “Oroarõ hete memei ore Paulo''ga Barnabé''ga no.'
  sja-NT: Mapa taipa pedeeteejida taidepemaarã ũk'uru jɨrɨt'eradait'ee mãik'aapa pëidait'ee
    parãmaa tai k'õp'ãyoorã k'iniarã Bernabé Pablo ome.
  xed-xed: Ka nzanaghatá ŋni demdem ta ghəŋani, ka dgaptá hya mida. Ka zabaptá ŋni
    ta mnduha ŋa ghundaghunafta kawadaga nda graha ŋni i Barnabas nda Pwal.
  mks-NT: Sa̱há ña̱ cán quéa̱ ñúhu jo̱ho ndihi nde̱ ña̱ ná ca̱xi nde̱ java ñaní já
    ná catáhan da xi̱hín Pablo xi̱hín Bernabé sa̱a̱ da̱ coto nihni da ndo̱hó.
  gfk-S: Io, kakarek mem te kap sene mon tike lilik be mem na gilamis leh ari turadi.
    Ma mem te tule dur ukatika ho mu. Io, dur tikai ma ira numem iruo bilai na harwis
    sakit, Banabas ma ne Pol.
  bmu-bmu: Miaŋgöra nini körekŋanök totoko ala urumohot ahin dop kölök. Dop köliga
    azi yahöt meköba melaim etkiinga wölböt alayahöt Barnabas Pol yetpuk eŋgöreŋ kame.
  dgz-dgz: Ap menan nu iragi iametoni amba imunu daiton manega anuton. Apan dere nu
    potanup watu enamoton. Apan dere, ame evenan wainu kakaewa, ame Banabas ge Pol,
    tanam inayap onamot waton.
  eng-GNV: It seemed therefore good to vs, when we were come together with one accord,
    to send chosen men vnto you, with our beloued Barnabas and Paul,
  zaa-NT: Acca betuppa tu' nna gùnne lettia tu' guni tu' nombrar tuchùppa ca hermanos
    para ithel·la' tu' cabi làti tsè'e le lani ca hermanos tsè'ni qui' ri'u Bernabé
    nna Pablo nna.
  eng-WEBSTER: 'It seemed good to us, being assembled with one accord, to send chosen
    men to you, with our beloved Barnabas and Paul:'
  guh-guh: Nexata paxanë patanacaetuatsijavata, panajamatabëcuenejëpajë pataitapetsinexa
    ponëbeje paitorobijitsianë paxamëjavabelia pecaponaenexabeje patacatoyaquinaelivaisi.
    Bajaraponëbeje naliabeje Bernabébeje Pablobeje pepëta.
  bon-bon: Yoo, cine pui name pi yepä gome tabasecretninago. Cine yepä ngene atwanena
    cama mename biname bine jaajisi weeme bau ätyepame. Teepi Banaba naabi Paulo cama
    aaclenige, lui cime ngenecurage biname gegi,
  nhw-BL: Yeca san sejco tiquitaque cuali tiquintlapejpenisquíaj sequin tlacame ma
    yaca nepa ininhuaya Pablo huan Bernabé catli tiquinicnelíaj miyac.
  mgw-mgw: Kwa nyo tuyi'ki'tyaniye kwa pamope kwasawa bandu nsi'si' na kwatuma kwinu
    pamope na batwapendile Balanaba na Pauli,
  swh-ONEN: Hivyo tumekubaliana wote kuwachagua baadhi ya watu na kuwatuma kwenu pamoja
    na wapendwa wetu Barnaba na Paulo,
  wbi-wbi: Mu uluo luvonike vunofu kulyiusue tweeni kusalula avanhu na pikuvomola
    kulyumue palikimo navaghani viitu u Barnaba nu Paulo,
  bba-bba: Yerɑ sɑ wesiɑnɑ su ɡɑbu ɡɔsi su bu bɛɛ ɡɔriɑ kɑ bɛsɛn kĩnɑsibu Bɑɑnɑbɑsi
    kɑ Pɔlu sɑnnu,
  eng-KJVCPB: it seemed good unto us, being assembled with one accord, to send chosen
    men unto you with our beloved Barnabas and Paul,
  kgk-NT: 'Upéa-gwi orojogweroaty rire oro''e: Iporã katu jaiporavo nhane remimondorã,
    oro''e. Hendive oho-ta Barnabé Paulo ave, nhane rembiayhu va''e, naimytu''e''ỹ
    etéiry ójehe va''e.'
  waj-waj: Ta ivaara rikiada nuunaida yaata utida kua tida rikiaunnano ti ausaiyauvo
    yoketaikiai vaidiivaitana ngiiisi kuateera mmataama kiaunnavai. Fai ivaitana ti
    seena ta mmuduuya ruaunnaivaitana Panapaasaya Pauruusaya tasipama ngiiisi kuaaravai.
  cpy-cpy: Rootaki nokenkitha-waetan-takari jaka, ari niyoyaaki akaatee-yirini jaka,
    riitaki jatatsini iñeemi itsipata-nakyaari etakotanewo Pablo eejatzi Bernabé.
  mpx-mpx: Inoke ha logugui toyawa bolau enuna naha hilel ge naha patunal eliyamiu
    avaliyau wala heliyamwau waiwaisal Pol ge Banabas,
  wbp-wbp: Ngulaju ngula-juku. Ngula-warnurlaju, nganimparnalu turnu-jarrija nyampurla
    Jurujulumurla, ngularnalu-nyanu turnu-jarrinjarla yardajirri-wangkaja manu ngungkurr-nyinaja.
    Ngula-jangkaju, milarnurnalu-palangu jirrama wati-jarra Jutuju manu Jilaja yungulu-palangu
    rdanparni pipa-kurlu jirrama-kariki Parnapaku manu Puurluku puntu nganimpa-nyangu-jarraku.
  luo-luo: Kuom mano, ne wawinjore waduto mondo wayier jomoko waor iru kod osiepewa
    mwageno, Barnaba gi Paulo,
  nhe-NT: Yeca san sejco tiquitaque cuali tiquintlapejpenisquíaj sequin tlacame ma
    yaca nepa ininhuaya Pablo huan Bernabé tlen tiquinicnelíaj miyac.
  aii-aii: ”ܒܘܼܬ ܐܵܗܵܐ ܡܘܼܚܫܸܚ ܠܲܢ ܕܓܲܒܲܚ ܚܲܕܟܡܵܐ ܐܢܵܫܹ̈ܐ ܘܫܲܕܪܲܚ ܠܗܘܿܢ ܠܟܸܣܠܵܘܟ݂ܘܿܢ
    ܥܲܡ ܡܘܼܚܸܒܲܢ̈ ܒܲܪܢܒ݂ܵܐ ܘܦܵܘܠܘܿܣ،
  esk-NT: Tavra-taatna katimapluta suli iluqata atisipḷuta, piksraqtaaqaqtugut uqaġiaqtauksranik
    aasii aullaqtillugich ilipsitñun. Taapkuak piqataugisiruk iḷauraannaptikni Barnabas-miḷu
    Paul-miḷu,
  msb-msb: Kaya nagkauruyunan namon na magpili kag magsugo sa iyo sin mga tawo kaupod
    san aton pinalangga na Bernabe kag Pablo,
  cpa-NT: Jøng² ma²ca¹jmó³ jnieh³ cøng² jǿg³ hi² tsé³ jnieh³ ca²dsiog³ dsa² quián¹²
    jnieh³, dsa² dsa¹lé² dsa¹jan¹³ hniah¹² cu¹dsie¹² quianh¹³ Bernabé quianh¹³ Pablo,
    dsa² hnio¹ jniang³,
  dso-dso: ସେଟାର୍‌ ପାଇ ଆମେ ସବୁ ଲକ୍‌ ଗଟେକ୍‌ ଅଇକରି କେତେଟା କବର୍‌ କଉମନ୍‌କେ ବାଚି, ତମର୍‌
    ଲଗେ ପାଟାଇବାକେ ଟିକ୍‌ କଲୁ । ସେମନ୍‌ ଆମର୍‌ ଆଲାଦର୍‌ ମଇତର୍‌ମନ୍‌, ବର୍‌ନବା ଆରି ପାଉଲର୍‌
    ସଙ୍ଗ୍‍ ଜିବାଇ ।
  meu-meu: Taunabunai, ai iboumai ai emai lalo-hadai tamona binai, tatau haida baia
    abidia hidi, baia siaidia, emai lalokau taudia Banaba bona Paulo ida bae vasi.
  yva-NT: Soamo reansanuga mbe intabove indamu reamo vatan inta yatayao reamo yatutir
    itavondi Barnabasa pe Paulusa pe yai ude wasai. Barnabasa pe Paulusa pe wenayamo
    reama arakovo reansanuga no yai.
  dgc-dgc: Kanya nagmiting kame dén se tungkul to kinagi de dikam a mali. Ey nadid
    éy naisipan me a paangen me dikam tu éduwa a kaguman me, a monda mégkagi side
    dikam ta katutuhanan. I ngahen dia éy ti Hudas sakay ti Silas. Pinakuyog me side
    de kadimoy tam a Bernabe éy ti Pablo; da side éy nitaya de i buhay de ta meadu
    a beses alang-alang ni Panginoon tam a Jesu Cristo.
  zpm-NT: gane niina bzodiidz no grë no bzo no Judas ni Silas ziaadnaḻ zhits Pabl
    grop Bernabé, laa zho ziaad i ziaadgaṉ zho to. Zha nziuu nac Pabl grop Bernabé
    lo no, sac goṉ rbeeladz zho xquieḻmban zho quiayuṉ zho xtsiiṉ Jesús.
  hix-NT: Àro ke, osonytxaxe amna nohsamnohyako. Amna yosonytxatxhe rma, onà wyaro
    amna nkek haxa ha. Kukukuru komo tànyahtxe, Antxeyokeya hona, keknan amna. Àro
    ke asako amna nwahanonketxoko. Nyamoro rma amna nànyakyaha, ohyakanye, Bahnakme
    kom yakoro. Amna nàhnànà rma nyamoro ha, Bahnakme komo, Pawru xarha.
  sim-sim: Uri osik ni anasawe ni mbaolsoloho ma lap nimu kamara, uhu ni mbashinak
    jihik fri ikmbahan. Barnabas fre Pol op ni rupshinda ovro frir nga jihik ikwa
    lir.
  npi-ULB: त्यसैकारण हाम्रा प्रिय पावल र बारनाबासका साथमा कोही मानिसहरूलाई छानेर तपाईंहरूकहाँ
    पठाउन हामी सहमत भयौँ र यो हामी सबैलाई असल लाग्यो ।
  cgc-cgc: Gani, gasapol kay daw gaugyon na magpili ta pila na mga mama na ipadala
    ki kyo. Danen an muyog naan ta ate na palangga na mga arey na danen Bernabe daw
    Pablo
  tim-tim: Aregât âmâ nenŋe hannenŋe konok akmâ mendugum kinmâ galalogâtnenŋe Banaba
    akto Paulo yâk olop ariet dâm huŋgun yetkien.
  yor-yor: Ó yẹ lójú àwa, bí wa ti fi ìmọ̀ ṣọ̀kan láti yan ènìyàn láti rán wọn sí
    yín, pẹ̀lú Barnaba àti Paulu àwọn olùfẹ́ wa.
  wos-wos: Xékétaka nani hérangwanda reta hundi nani bulé, wun jooka. Hundi bulétaka
    natafa mawuli héraata nana du yétékré nani wa, gunika nana hundi hura yimbéte.
    Bér mawuli yambeka du Barnabas bér Pol wali yitambér.
  emp-NTPO: Maʌ̃ carea ãbaa dji jʌred̶aped̶a jũmarãba crĩchasid̶aa ʌ̃cʌrʌ djabarãda
    edad̶aped̶a bãrãmaa diabued̶ida. Ãdjira dadjia quĩrĩã panʌ djaba Bernabe ume,
    Paulo ume bid̶a wãnia.
  eng-F35: it seemed good to us, having come to one accord, to choose men to send
    to you with our beloved Barnabas and Paul,
  ind-ind: Karena itu, kami semua sepakat untuk memilih dua orang dan mengutus mereka
    kepada kalian, bersama kedua saudara kita yang terkasih yaitu Barnabas dan Paulus,
  pes-OPCB: پس، ما تصمیم گرفتیم از طرف خود این دو نماینده را همراه عزیزانمان برنابا
    و پولس نزد شما بفرستیم،
  mpt-mpt: Ni alukum inanomo ge baanobta naka asu eli ulelonobta ni nekwali Fole Banabase
    i dabo dlab bekebenobta natlomabiobe.
  ssx-ssx: Koto ekina꞉ nikana꞉ma꞉ momba꞉la hata꞉ Mandane haliweki mumana꞉e laa koto
    haliweki nika꞉ epeke kame yaapo Banabasi Polo ame̱le̱ iki pa꞉ta꞉ tapaoma꞉ka꞉na꞉ta꞉
    epelieke loma꞉me.
  mkl-mkl: Nɑ ŋɔi í jɔ̀ ɑ̀ busi njɛ nɔ ɑ̀ yɔɔ iyi í sĩɑ kɑ cicɑ inɛ ɡɔ ŋɑ kɑ bɛ si
    ŋɛ wɑ. Aŋɑi ɑɑ si Bɑɑnɑbɑsi do Pɔlu, bɑɑkɔɔ nwɑ ŋɑu wɑ,
  gaq-gaq: ତେସା ନେ ସାପାରେ ମୁଇଂ ମନ୍‍ ଡିଂଚେ ଉଡ଼ିରୁଆ କବର୍‍ ବିଣ୍ଡ୍ରେକେ ସ୍ରିଚେ ପେ ଡାଗ୍ରା
    ବେନ୍‌ସା ରାଜି ଡିଂନେଲେଃକେ । ମେଇଂ ନେନେ ନିଜର୍ କୁଟୁମ୍‍ ବର୍ଣ୍ଣବା ଆରି ପାଉଲ୍ ଏତେ ୱେଆର୍‍ଏ
    ।
  gof-RNT: Nuuni dosiya Barnnabaasanne Phawuloosa doorettida asatara issife hintteko
    kiittanaw issi wozanan nu qofaa qachchida.
  unx-unx: ଆଡଃ ଆଲେ ସବେନ୍‌କ ମିଦ୍‌ ମନ୍‌ୟାନ୍‌ଲଃ ଚିମିନ୍‌ ଝାନ୍‌ କାଜିକୁଲ୍‌କକେ ସାଲାକେଦ୍‌ତେ
    ଆପେତାଃତେ କୁଲ୍‌ ନାଗେନ୍ତେଲେ ଉହାଟ୍‌କାଦା । ଇନ୍‌କୁ ଆବୁଆଃ ଦୁଲାଡ଼୍‌ ହାଗା ବର୍ଣ୍ଣବାସ୍‌
    ଆଡଃ ପାଉଲୁସ୍‌ଲଃ ସେନାଃକ ।
  gah-gah: Lá ikago, leza gelekunike alegesá okunike, ve makó kelémo etó okunike ve
    losi ligika kemenouni ve Panapasiko Pauloko kezagi kimiselekuko húnane nivave.
  lcm-lcm: Na namemtala lomlomonai asi kamem asok ta mang rukun vap asi pasal ve ngono
    tungara roron ta ri Paulo ve Barnabas.
  aer-aer: Kele anwerne nhenhele apurte-irremele, anwerne angkerreke imerte artwe
    atherrame akngakemele anwerne-ngentyele atyewe anwerne-kenhe atherre Barnabas
    uthene Paul uthenenge arrekantherre ingkirrekeke angketyeke alhetyeke.
  qvc-NT: Chaymi noqaykunaqa yumbayniy, allita yuyashpa, akrashqallapa kani wakin
    allin kriyiq masinchiqkunata, kay ancha kuyashqanchiq masitanchiq Birnabiwan,
    Pabluwan shamunanllapa qamkunata watukushuq.
  tgl-ULB: Kaya minabuti naming lahat na magkaisa na pumili ng mga lalaki na papapuntahin
    namin sa inyo kasama sa aming mga minamahal na sina Pablo at Bernabe,
  cbs-NT: Jaskawen taexun nukun nun matu medabewanun ixun jabias shinan ichawatan
    nukubun nun shinan peken jau jabundi jaskakidi matu medabewaxanunbun ixun nuku
    anuadi juni dabe katutan nukun jaibu Bernabé inun Pablobe nun jabube nichiaiin.
  xtm-NTPP: Chukan kúu ja ni ka ndatnu'u tna'a sa, te ni ka kaji sa uu tee ya'a, te
    ni ka tetniñu sa de ji'in ñani o Pablo a, ji'in Bernabé a, tee ka kutoo tna'a
    ji'in o a.
  nnq-nnq: Nayenie, tuamwi pamwe kampambula bandu achoko na kakinga kwinu pamwe na
    akaganja bito Banaba na Paulo,
  bao-NT: To biri ameri wede peni yapano, jĩcãrã jãa mena macãrãre jeeri, mʉja pʉtopʉ
    mani yaarã Bernabé, Pablo,
