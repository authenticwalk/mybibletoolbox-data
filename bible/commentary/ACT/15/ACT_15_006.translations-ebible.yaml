  tvk-tvk: Di, eloheoh xil del elda xil mei ladotan vituei e kaonsel tei tengan lalepis
    rin te vexahu ak del rin te rae xil na Mosis mun.
  prf-NT: Nadid, nagmiting en apostol hidi ay ten pinunu hidi nen simbaan tánni mapággurunan
    di en tungkul ti bagayid a iyud.
  auy-auy: aantá-waasiye óraaꞌ-waasiye sésa minááí túwaandu uréta imáyáa úmaisa senó
    siyáawe.
  tbg-tbg: Minti tumanta Ihuva noraiqamako vaiintinavukavata, Ihura vaiinti nahentiqaa
    raqiki vaukavata, vi uvara avuqavu ireka ruvaaquma vura.
  hub-NT: Tuinakai Jesúsa unuinatairi ajakaru aina, Jesúsai surumankau apuri ainajai
    nusha uruk amainkit, tusar nekaawartasa iruuntraruiti.
  hmo-hmo: Vadaeni aposetolo bona kwarana taudia idia hebou, inai gau idia herevalaia
    totona.
  big-big: Togo aposolowili keya Yisuyegi ngizi panu kumuliwiligi ngaiwili peragi
    kozak keliweki menalege wawere ula.
  gux-G: Bi tuonsɔnba yeni li jaandieli nikpela bo taani kali ki ba diidi li maama
    po.
  cnl-NT: '''E³ jo̱³ ca²³ŋɨɨ''n²³ dsa³ xiin²³ quia̱''² dsa³ ''i³ dxi³ ''i''²³ ''e³
    jua''³ rɨ²³jmóo²te''²³ ''i''²³ júu² quiee''³² circuncisión.'
  zar-NT: Níʼirö buluʼdubëʼ gubáz nasö́l-lëʼë Cristo len bönniʼ gula tapa chiʼë bönachi
    queëʼ, para uluʼchiʼa uluʼsörö́ëʼ lë ni raca.
  kde-kde: Anepo mitume na vasele va likuwa lya vakúkulupila nkukojana pamo uchinga
    valonjelele habali aneyo.
  ata-ata: Ioxe, ta aposeli iloꞌa ta tatila noxiꞌa ta mitema ilotu noxou Iesu mipita
    sou mimaisou mii ane ne.
  qvw-NT: Nipäcuptinmi puydï yaćhapacücunäwan, caminaycücunaca chay cüsacunacta sumäta
    licaycälila.
  nfa-nfa: Nèti èèna ka, dhèu sarani aaꞌi-aaꞌi rare lii èci ho dhèu pajuu-paleha Lamatua
    dènge ama-ama Kristen sèra pakaboko sèna ka ra pajiko lii langu rèngu èèna.
  tnp-tnp: Kəni aposɨl mɨn mɨne eldə mɨn rəha niməfaki kəmotəharəg məutəghati e nəniən
    əha.
  urd-urd: पस, रसूल और बुज़ुर्ग इस बात पर ग़ौर करने के लिए जमा हुए।
  hot-hot: Aêŋ ba aposel lôk avaka takatu ba êmô ethak doŋtom ek nekaksa esak abô
    êŋ.
  mqj-NT: Ma'mesami angganna rasul sola perepi' dio Yerusalem untula' kara-kara iatoo.
  rus-SYN: Апостолы и пресвитеры собрались для рассмотрения сего дела.
  mbh-mbh: Ma ine pakekere na mukalingare o men velilo pel ma o pavengveng riong aken.
  bdd-bdd: Coinega Yesu ꞌana tohemisao site tuwelowedi ma tohanugetao ꞌetoꞌauta sipaihoweya,
    ma nuwatuhu bewa weyahina sigwaegwae.
  cbt-NTPO: Napoaton ca'tano'sa', ansiano'sa', inapita niyontonpi nisha nisha yonquipiso'
    natanacaiso marë'.
  rmy-SERVI: Апостолуря тай пхурэдэра стидэнепэ, соб тэ мишто роздыкхэ кадыя дума.
  srn-NT: So den boskopuman fu Yesus nanga den fesiman fu a gemeente kon makandra
    fu taki a tori disi.
  cta-NT: Liꞌ ndyuꞌu tiꞌi̱ lcaa nguꞌ nu ngua tsaꞌa̱ jiꞌi̱ Jesucristo tya clyo loꞌo
    lcaa nguꞌ nu laca loo jiꞌi̱ taju ñati̱ biꞌ; nda nguꞌ chaꞌ loꞌo tyaꞌa nguꞌ, si
    tsoꞌo chaꞌ culacua̱ nguꞌ juaꞌa̱, si ná tsoꞌo laca chaꞌ culacua̱ nguꞌ.
  bqc-SIM: Ɔ̃ zĩnaↄ ń gbɛ̃zↄ̃ↄↄ kↄ̃ kã̀aa, aalɛ yã́pi gwa.
  tcz-CHONGTHU: Chuin solchah ho le upa ho chu hiche thua boina ho seilham ding in
    akikhomun ahi.
  mar-mar: मग प्रेषित व वडीलवर्ग या प्रकरणाचा विचार करावयास जमले.
  snp-snp: Eti lato, ya aposoloki mono kiyaba weki kawa ya fokito kolinuwe, loti olu
    mau witi
  isl-isl: Postularnir og öldungar safnaðarins, héldu eftir þetta annan fund og reyndu
    að fá niðurstöðu í málið.
  spy-NT: Yooto, kukuur keey *꞉lēbkēēyik ākoo booyik bokoolyeb ng'ālyoontoonoo.
  xnn-xnn: Dat menpamiting nan aapostolis ya nan aamam-a ay mangipangpango isnan mamati
    ta tolagenda nan kinwanin nan Fariseo ay maipanggep isnan linteg Moses.
  mwe-mwe: Bhai, mitume na bhanangulungwa gubhatemingenenje lukumbi bhaliganishiyanje
    lilobhelyo.
  tte-tte: Mwa apositoloyao mekalikavao tobagunao simiyagogo yo siedeedede nuwatune
    kaiwena.
  tcs-tcs: Dem misnareman ane dem soselda i bin meke miting po tokbaut disting.
  hlt-THB: Cedawngawh cawhkaw awi kqawn aham Jerusalem khaw na ceityihkhqi ingkaw
    a hqamcakhqi ce cun uhy.
  soq-soq: Mo epe gagalontoieno osowe aposel ita ekelesia apanawa eiau auwenatue gagalo
    sa wadaewasaie dodomanasapua baiwa.
  qub-qub: Chaura apostulcunawan mayur yäracojcunaga parlacunanpaj shuntacaran.
  att-att: Á yáyù nga naggagammung yù ira olu nga minángngilayalayâ ánna yù ira giriámán,
    tapè makkaká-ubobuk ira ta meyannung sù kinagi nayù ira Parisio.
  bki-bki: Ana nalo ajum̃a aberii vite nei toru laka, mila jibe na ana atevi nalo
    a navurim̃araboiano nalo aberinavo monoka ala vioriano tai ka averiio.
  bqp-bqp: Akũ zĩ̀rinↄ kũ gbɛ̃ zↄ̃kↄ̃nↄ kↄ̃ kàkara òtɛn yã pì gwa.
  mcp-mcp: Buud ɔ lwámá nə ocúmbá buud bwə́ mú ka zə sɛɛŋgya, zə́lə faas lə́sʉ́ wɔɔŋg.
  hat-hat: Apòt yo ak chèf fanmi yo sanble pou egzaminen keksyon an.
  npl-NT: Ijkuakó n tlatematiltijkeh iwa n tetajmeh non tlayakantokeh, omoololojkeh
    para motlapowiskeh tlan kichiwaskeh.
  bgg-bgg: Guaphasamoy nane dukhothek ò maley jung srane ji pha miyao ji che ne yao.
  eng-TCENT: So the apostles and the elders gathered together to consider this matter.
  eng-BSB: So the apostles and elders met to look into this matter.
  cpu-NT: Arira japatoiyakani Otyaantajanoriite itsipayetakari antarikonaite iriñaanatakotero
    tsika okantakota iroka.
  san-ASM: ততঃ প্ৰেৰিতা লোকপ্ৰাচীনাশ্চ তস্য ৱিৱেচনাং কৰ্ত্তুং সভাযাং স্থিতৱন্তঃ|
  tod-tod: Keelaiti ta totuɠɔiti ti ɠaalɛɛni ba, ti naama vai wuuʋɛtɛ ga pagɔ.
  tac-NT: '''Lige alué makué oká rió napu nóchali ''yárilige Esúsite ''lige alué uché
    jaré e''wélala napuíle alé napu mochile alué ralámuli Páulo ''lige alué Bernabé,
    alué suwábaga napuíle alué ra''íchili gatemia.'
  eng-WEBPB: The apostles and the elders were gathered together to see about this
    matter.
  gfk-H: Io, ira apostolo ma ira lualua tano lotu diet ga haan huat tikai wara worworanei
    iakan ra tinirih.
  viv-viv: Au afositolo kadu tovetumagana adi tonagona buye hivagaꞋauta be hida gaitoma
    hinanuwenuwena faꞋina.
  yao-yao: Nipele achinduna ni achachekulu ŵasongangene kuti asosesose yankati liloŵe
    lyo.
  tgp-tgp: Vahar̃ule peresi na vajiahara la pulutahi vara la sorahi hinau sei.
  auc-NT: Änäni ate Itota nänö da godongaïnäni tönö në pönënäni ïnänite në aadäni
    Picæ̈näni tönö godongämæ̈ pöninque, Oodeoidi ïnämaï ïnäni ïnänite mönö æbänö anguïï,
    ante tedecönänitapa.
  kbc-NT: Odaa ja yatecoɡ̶o niɡ̶ijoa liiɡ̶exedi Ǥoniotagodi ijaaɡ̶ijoa laxokodi ɡ̶oneleegiwadi
    lacilodi loiigi. Yatecoɡ̶o mowo lowoogo domige leeditibige inoa ane daɡ̶a judeutedi
    me dinakagiditibigiwaji.
  bmh-bmh: Guzenina, Yesus nugau ze oi aidanemen dudu mui, dudu banban mui, gotulaimai,
    ze go suban sisiai piabun guzenemenin.
  ctu-BL: Jini apóstolob yic'ot ancianojob tsi' tempayob i bʌ cha'an mi' wen ña'tañob
    bajche' yom.
  meq-meq: Ndo i maslaŋ hay ta madugula hay tə haya gər hərwi mazəbe ka bazlam eye
    niye.
  noa-H: Magbaa Jesuu hich hi jaaumk'ĩir jʌr hautarr k'ʌʌn dʌ̈i jöoin chi pörnaanpa
    hãba biirdʌjierram haajem, deeu hũmaai hag hiek hajapcha hiek'aag.
  alp-NT: Eleki Yesuse Eni maka ulakaru kai penatuaru esi lupuke lomai kena esi lepa
    loko lepate mere.
  san-VEL: tata.h preritaa lokapraaciinaa"sca tasya vivecanaa.m karttu.m sabhaayaa.m
    sthitavanta.h|
  kbq-kbq: Aposol naga'ene mono kva (eldas) vahe'mo'za atru hu'za ana naneke erifatgo
    hu'naze.
  kbh-kbh: As, chë Jesucristbe ichmónënga y bëtsëjemëngcá mándayënga tmojánenefjna
    jencuéntama, chë ndoñe judiënga aíñe o ndoñe yonjánamnama chë más delicadents̈e
    base bobachtema të́ts̈enënga jtsemnama, nts̈amo chë judiënga imojanamancá.
  ron-LSB: Și apostolii și bătrânii s-au adunat ca să vadă despre aceasta.
  pon-pon: A wanporon o jaunkoa kan pokon pena, pwen kaparok duen met.
  nhe-BL: Huajca nochi tlayolmelahuani huan huehue tlacame tlen tlaneltocani mosentilijque
    ininselti para quisencahuase nopa tlamantli.
  sps-sps: U amaraav an tsoiny tatagaa ot tan vainy fafaaman vaaguam faavot to ser
    raar vegiau.
  wnc-wnc: Siwan ngana aminu aposel ngang yanikaing amikat gatu aminu akayuya amikatda
    aminbam peke unekan apuke wamu waaknga ngang yanikingunin yatapa takawikge tasiking.
  bus-bus: Ben zĩ̀rinↄ kↄ̃n gbɛ̃nsinↄ kↄ̃ kàkↄ̃a aↄ̃ↄe yã pì gwaa.
  gub-BL: Zezuz hemimono karer a'e wà, uzeruzar ma'e waneruze'egar a'e wà no, uzemono'og
    wà a'e pe a'e wà, waze'eg rehe uzeapyaka katu pà a'e wà.
  imo-imo: Kano kinye kongono tipe munduli iyema kinye tapu iyemani neya aku ulu unbunimunga
    konopu tendekuna noiko aku ulumu moke teko kanongei liko nombeya teringi.
  boj-boj: Naŋgi degsib marnabqa Yesus aqa anjam maro tamo naŋgi ti Kristen gate naŋgi
    ti anjam di gereiyqa koroeb. Koroosib anjam gargekoba mareleŋoqneb. Onaqa Pita
    a tigelosiqa naŋgi endegsi minjrej, “O ijo was kalil niŋgi qalie, Qotei a nami
    nuŋgo ambleq dena e giltbej. E na sawa bei bei qaji naŋgi Yesus aqa anjam bole
    minjroqnitqa naŋgi quoqnsib Yesus qa naŋgo areqalo siŋgilatqajqa deqa giltbej.
  eng-DRA: And the apostles and ancients assembled to consider of this matter.
  knf-knf: '*Banjañan na bantohi, kë başë yitiir pţiiniyaan uko mënţ.'
  san-KHM: តតះ ប្រេរិតា លោកប្រាចីនាឝ្ច តស្យ វិវេចនាំ កត៌្តុំ សភាយាំ ស្ថិតវន្តះ។
  arn-NT: Feymew trawüluwi tati pu apostol ka tati fütakeche ñi ngüneduamafiel ta
    tüfachi dungu.
  zas-NT: Dxel badoꞌp ree xi apóstoles Jesús con ree bengol rniabee loj ree bén rliladx
    Jesucrist din guidoon xhienaag güün reeman.
  ken-NT: Bǒnto Yesu nɛ bǒbatí bapɛt bachɔkɔ bɛyɨŋɨ ndaka wu.
