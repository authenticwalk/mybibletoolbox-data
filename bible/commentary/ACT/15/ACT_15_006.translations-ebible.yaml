verse: ACT.015.006
translations:
  kpx-kpx: Kateai louge abostolo isi dubue kosive keau mole bevuevei isiviale hoto
    ke kaovai.
  okv-H: apostles te embo okokose te na ke peni avo vahaita horukihio
  tbo-tbo: Ega yaka tu wituwetuwega po tanitaniwaga hi’mboina po geka bahana hi wibaabaniyeya.
  mal-C: ഈ പ്രശ്നം പരിഗണിക്കാൻ അപ്പൊസ്തലന്മാരും സഭാമുഖ്യന്മാരും ഒരുമിച്ചുകൂടി.
  grc-SR: Συνήχθησαν ⸂δὲ⸃ οἱ ἀπόστολοι καὶ οἱ πρεσβύτεροι ἰδεῖν περὶ τοῦ λόγου τούτου.
  bgc-bgc: फेर प्रेरित अर कलीसिया के अगुवें इस बात कै बारै म्ह विचार करण कै खात्तर
    कठ्ठे होए।
  khz-khz: Ne apostolo e ekalesia gegita-tagoawai talimara getanu-kouto, voverenagi
    gevega-vetovoato.
  deu-TKW: Es vesammelten sich aber die Apostel und die Aeltesten, um über diese Sache
    zu urteilen.
  zsr-NT: Niꞌr guludubëꞌ gbaz nasölëꞌë Cristo len bönniꞌ gul tun chiꞌë bunách queëꞌ,
    quië laꞌbequi xbeynëꞌ lë ni rac.
  lin-lin: Bantoma mpe bakambi basanganaki mpo na koyekola malamu likambo yango.
  hns-NT: Tab pathaawal waalan aur barkwan ekattha hoike ie hoekoem ke biese me baat-tjiet
    kare lagal.
  noa-E: Magbaa Jesuu ich i jaaumkhĩir jʉr autarr khʉʉn dʉ̈i jöoin chi pörnaanpa ãba
    biirdʉjierram aajem, deeu ũmaai ag iek ajapcha iekhaag.
  eng-EMTV: And the apostles and elders gathered together to see about this matter.
  mib-NT: Te tāca tée apóstol jiín táca tée jéhnu cándīso jníñu nuū ñáyuu cácandíje,
    ni candutútú de junta návāha ndajnūhún de te sándaā de sɨquɨ̄ jnúhun yáha.
  lif-NT2: हे़क्‍केःल्‍ले़ सेःक्‌युक्‍मिबाहाॽ नु तुम्‍लाम्‍लोःबाहाॽ सोरिक् मे़जुप्‍से़आङ्
    कन् पाःन्‍निल्‍ले़ कुयाःम्‍बेओ पाःन्‍धङ् मे़जोगुरो॥
  xnj-xnj: Hinu vamitumi na vagogo vakakonganeka ndava ya kulongalela lijambu lenilo.
  mmx-mmx: Luvuttadi vavang eburu mi loxongkulao silok diga vot eburu xusu dina paase
    mumu loklok ti rivit kepe lengkontuxu.
  cbr-NT: Usai quicëbë ca Jesusan aín bana ñuixunun caíscë unicama 'imainun axa Jesucristomi
    catamëcë unicaman cushicama —uisa cara 'iti 'icë —quixun sinánux timë́acëxa.
  tee-NT: Pus ju acsnich tatak'aixtoklh ju ixtamalakachan ju Jesús chaich ju ixtalhinajun
    la'ixpujitat'an. Va ixtac'atsaputun ta yu laich catalak'oxi ju ani lhamak'an.
  eng-LSV: And there were gathered together the apostles and the elders, to see about
    this matter,
  cak-NT: Y romari' ri apóstoles y ri achi'a' ri je-pa'l chech ri samaj chiquicojol
    ri kach'alal, xquimol-qui' chi niquinojij xa ni'an o man ni'an ta ri circuncisión
    chique ri kach'alal ri man je israelitas ta.
  pah-NT: A'ero Jesus'ga moirũhara'g̃a jatykai Jesus'gareheve'g̃a ndepiakatuhara'g̃a
    pavẽi upa. —Marã po ti nhande ei a'ea pe naerũ? ei g̃a javo ojohupe.
  sja-NT: Mãpai seedachida Cristopa jɨrɨt'eradaarã mãik'aapa ijãapataarã ak'ɨpataarã
    k'ĩsiadait'ee ma pedee jaradade.
  xed-xed: Ka tskavatá gwal ghunay nda la galata mndu, ŋa ngha gwaɗa ta ghəŋani.
  mks-NT: A̱nda̱ já na̱taca na̱ apóstol xi̱hín na̱ sa̱cua̱ha̱ veñu̱hu ña̱ ná nditúhún
    na̱ ndaja coo sa̱há ña̱ yóho.
  gfk-S: Io, ira apostolo ma ira tena harbalaurai tano lotu di ga hana huat tikai
    ura woworane ikin ra tirih.
  bmu-bmu: Mewö jigetka aposol aka jitŋememe yeŋön keu mi jim kewötpingö tokoget.
  dgz-dgz: Ame wane menan Iesu watu enamot mega nagirewa ge dugup kwayup tamuine nagirewa
    iamen.
  eng-GNV: Then the Apostles and Elders came together to looke to this matter.
  zaa-NT: Làniana betùppa ca apóstol lani ca anciánua para cueqquia lettia cabi asúntua.
  eng-WEBSTER: And the apostles and elders came together to consider of this matter.
  guh-guh: Nexata nacaetuata apóstolevi, ancianovi yajava, apo judíovi ata peperabëcaucubijavatsi
    yabara penabarëcuaicuaijainexa.
  bon-bon: Ätyepäneji biname piiyepu nuuja ätrunga mope biname cina piba abasecretnige
    mene atraname pui tääpe iirputa cotre poto cidi me.
  nhw-BL: Huajca nochi tlayolmelahuani huan huehue tlacame tlen tlaneltocani mosentilijque
    ininseli para quisencahuase nopa tlamantli.
  mgw-mgw: Bai, atumilwe na api'ndo ba kanisa baatami kitamo so pekeseni likowe lyo.
  swh-ONEN: Mitume na wazee wakakutana pamoja ili kufikiri jambo hili.
  wbi-wbi: Pe avasung'wa navaghogholo vakima palikimo kukulisaghila iili.
  bba-bba: Mɑ ɡɔrobu kɑ ɡuro ɡurobu bɑ mɛnnɑ bu kɑ ɡɑri yi wesiɑnɑ.
  eng-KJVCPB: And the apostles and elders came together for to consider of this matter.
  kgk-NT: Upéixa-gwi ojogweroaty onhomongeta-vy Hesu remimondo, Hesu reroviaha rerekwa
    ave. Ojogweroaty ojohu hagwã mbava'e tipo Nhandejáry oipota jajapo jaiko porã
    hagwã.
  waj-waj: Tuduu rikiada vaidi aposorooyaata vaidi vaa ausa hanigieeraiya kieetaiyaatama
    ii kua ivaara nuunaida yaata utida kua tiravai.
  cpy-cpy: Ari ipiyotee-yanakani Otyaantaa-rewo-paeni eejatzi jewari-paeni ikenkitha-waeta-kotee-yironi
    jempe okanta-kota iroka.
  mpx-mpx: Inoke apostolowau avaliyau ge tohouwa hi migogo ge hi liwaliwan nuwatu
    o kaiwena.
  wbp-wbp: Junga-juku, Kurdungurlu-patu Wiriwirirli manu jarlu-paturlu, turnu-jarrinjarla
    payurnulpalu-nyanu tarnngangku-juku, “Nyarrpa-manirlipa-jana nyampuju yapa Juwu-wangu-patu
    kajili ngampurrpa nyina Kirijini-jarrinjaku? Ngarrka-kijirnirlipa-jana mayi? Mardarlipa-jana
    yampimi ngarrka-kijirninja-wangurlu?”
  luo-luo: Joote gi jodongo noketo bura mondo giwuo kuom wachno,
  nhe-NT: Huajca nochi tlayolmelahuani huan huehue tlacame tlen tlaneltocani mosentilijque
    ininselti para quisencahuase nopa tlamantli.
  aii-aii: ܓ̰ܡܝܼܥ ܠܗܘܿܢ ܫܠܝܼܚܹ̈ܐ ܘܚܘܵܪ̈ܕܸܩܢܹܐ ܠܸܕܪܵܫܵܐ ܥܲܠܔ ܐܵܗܵܐ ܥܸܠܬܵ‌ܐ.
  esk-NT: Taatnaqhutiŋ uqqiraqtitlu ukpiqtuaŋuruat qaukłiŋisalu katimaniqsut isummatigisukługu
    taamna.
  msb-msb: An mga apostoles naman kag mga namumuno san mga nagatuod nagtiripon agod
    makaistorya manungod sani.
  cpa-NT: Jøng² ca¹túgh² tsih² høh³ quianh¹³ dsa² canh¹³. Ca¹jmo¹dsa jǿg³ ha²lah lé²
    jǿg³ jøng².
  dso-dso: ଏ ବିସଇ ଆଲ୍‍ଚନା କର୍‌ବାକେ ପେରିତ୍‌ ସିସ୍‌ମନ୍‌ ଆରି ମଣ୍ଡଲିର୍‌ ପାର୍‌ଚିନ୍‌ ରୁଣ୍ଡ୍‌ଲାଇ
    ।
  meu-meu: Bena aposetolo bona ekalesia ita-taona taudia e hebou, una hereva e haeroa.
  yva-NT: Umba Yesus apa arakovo po matutire nawe, akarijo wo anugano Amisye maugave
    nawe, wanugan indamu wo ananyao sunat ratantona.
  dgc-dgc: Kanya du apostol sakay du matétanda éy nagmiting side a monda péguhunan
    de i éya a problema.
  zpm-NT: Dzigo nacne bnabey grë zha poxtl co ni grë zha rnabey co, ycaalsa zho stib
    dieṉ zhapaa gaca, pe nonguieḻa tso grë zha zit bey co.
  hix-NT: Àro ke nohsamnohtxownà hatà, Txesusu nànyaketxho ro komo, Txesusu mryenon
    yonye ro kom yakoro xarha. Osonytxaxe nohsamnohtxownà hatà. Tanyyokohory kat natxowà,
    Xuknewyanahnà komo, katxho hoko nosonytxetxkon hatà.
  sim-sim: Uri osik aposel nga sios lida ondo nga limu talandirsara, mashi oson armek
    li anasawekmbahan.
  npi-ULB: त्यसैले यस विषयमा विचार गर्न प्रेरितहरू र एल्डरहरू भेला भए ।
  cgc-cgc: Tenged ta paambal ta mga Pariseo, gasapol mga apustulis an daw mga gapanguna
    ta mga gatuo parti ta pagbuat ta tanda naan ta lawa ta mga gatuo na dili-Judio.
  tim-tim: Hain dâmbiâ aregât Aposolo akto damunlupyeŋe yâkŋe yeŋeâk ire nâŋgâm heŋgemgone
    dâm menduguyi.
  yor-yor: Àwọn aposteli àti àwọn alàgbà péjọ láti rí si ọ̀ràn yìí.
  wos-wos: Wandaka di Jisasna aposel, hatikwa néma du akwi wun jooka hundi bulénjoka
    di hérangwandé.
  emp-NTPO: Maʌ̃nebemada bed̶ead̶i carea Jesuba diabued̶arãra djabarã bororã ume ãbaa
    dji jʌresid̶aa.
  eng-F35: So the apostles and the elders came together to consider this matter.
  ind-ind: Kemudian rasul-rasul dan para pemimpin berkumpul untuk membicarakan masalah
    itu.
  pes-OPCB: پس رسولان و مشایخ کلیسا تصمیم گرفتند جلسه‌ای تشکیل دهند تا به این موضوع
    رسیدگی کنند.
  mpt-mpt: Yesuse okok dlasanin nakai tenabiba eka bainobo galin nakaia unangai komokwali
    tenaniba baase baase bianiba
  ssx-ssx: Mo hande aposolo haliweki make tondiki haliweki ame̱le̱ mo hande lota꞉
    pieke ekina꞉ mombelemekeme.
  mkl-mkl: Ŋɔi woo bɛ ŋɑu do inɛ nɡbo ŋɑu ɑ̀ tɔtɔɔ ɑ wũɑ ideu.
  gaq-gaq: ଏନ୍‍ ବିସୟ୍‌ରେ ବାଲିର୍ ବାତାନ୍‍ସା ପ୍ରେରିତ୍‌ ସିସ୍‌ଇଂ ଆରି ସେବକଇଂ ମୁଇଂତୁଗ୍‍ ରିସିଂ
    ଆର୍କେ ।
  gof-RNT: Hawaaretinne cimati hessa zorettanaw shiiqidosona.
  unx-unx: ନେ ବିଷାଏରେ ଜାଗାର୍‌ ନାଗେନ୍ତେ ପ୍ରେରିତ୍‌କ ଆଡଃ ପ୍ରାଚିନ୍‌କ ମିଦ୍‌ତାଃରେ ହୁଣ୍ଡିୟାନାକ
    ।
  gah-gah: Liki likago, aposologi ve olotiva napagi ámina gakó litune liki alegesá
    amó.
  lcm-lcm: Asukang a ri aposel ve ri vap lava kila sinong kuvul asi angmemengenai
    ta bil ke.
  aer-aer: Kele Jesus-kenhe areye apurte-irreke tyatye-arenye akngerrepate areyenge
    itne angkerretyenhenge, arrpenhe areyele awetyenhenge akangkwe-irrentye akngerre
    areyele-arlke.
  qvc-NT: Chayshina niptinllapaqam, apustulkunaqa yach'achikuq ansyanukunawan tandakashpa,
    parlarqanllapa chay farisiyukuna nishqambaq.
  tgl-ULB: Kaya nagtipon ang mga apostol at nakatatanda upang pag-usapan ang bagay
    na ito.
  cbs-NT: jaskai ninkatan ja beyakidi jatu jusimapaiabu ja unanepabu Jesúsun kushipayabu
    inun mekenikabu besti pewanun ika ana ichatan
  xtm-NTPP: Tee ni tetniñu Jesús ma, ji'in tee ka jito ñayii ka kandija Su'si ma,
    ni ka ndatna'a de, sukan‑va'a jin skua'a vava'a de siki tnu'u ya'a.
  nnq-nnq: Penia achandundame na akinanhota ngabakongana pamwe nu kuwacha muno nhwalo
    gwenio.
  bao-NT: To biro cʉ̃ja ca ĩiro tʉo, tee maquẽre wede penirʉgarã, Jesús buerã ca niiricarã,
    to biri Jesucristore ca tʉo nʉnʉjeerãre ca jʉo niirã, neaupa.
  san-ORI: ତତଃ ପ୍ରେରିତା ଲୋକପ୍ରାଚୀନାଶ୍ଚ ତସ୍ୟ ୱିୱେଚନାଂ କର୍ତ୍ତୁଂ ସଭାଯାଂ ସ୍ଥିତୱନ୍ତଃ|
  rmn-rmn: О апостоля тай о барэ мануша кидинэпэс, тэ зборизэн адалэстар.
  huv-NT: Quiaj xenenguetoj ajcüw apóstoles at montangtang majawüw nguineay apmajlüy
    wüx aaga mondeac quiaj.
  otn-NT: Ja̱na̱ngue bi̱ mpɛti yø representante ra̱ Cristo p'ʉya, co 'nɛ̱'ʉ yø n'yohʉ
    'bɛt'o p'ʉ ja ra̱ ni̱ja̱, para ngue da̱ hnu̱ ha di̱ njapra̱ hya̱.
  nop-nop: Unduŋ yogiŋ kaŋ Aposel heki me wapuhi dut noŋgoŋ bopneeŋ mede u yonadigiŋ.
  obo-NT: Purisu iddos mgo apostoles woy dos od pombuyyahon tod pompomakoy, id polivuungoy
    amoy'd unsaran iddon opulanan.
  kca-kca: Апостоләт пӑ ун икет щи вер ватты урәӈән ӑктәщсәт.
  cak-ENT: Y romari' ri apóstoles y ri uc'uey quichin ri hermanos xquimol c'a qui'
    richin nquichojmirsaj, si nban o man nban tüj ri circuncisión cheque ri hermanos
    man ye israelitas tüj.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤜᤠ᤹ ᤏᤢ ᤋᤢᤶᤗᤠᤶᤗᤥ᤺ᤒᤠᤜᤠ᤹ ᤛᤥᤖᤡᤰ ᤔᤧᤈᤢᤵᤛᤧᤀᤠᤱ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤸᤗᤧ
    ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤐᤠ᤺ᤴᤎᤱ ᤔᤧᤈᤥᤃᤢᤖᤥ॥
  mie-NT: De nī ndutútú ndācá tēe cúu apóstol jíín ndācá tēe ñáhnú jā ndíso tíñú jā
    sāhá ndāā dē sīquī tiñu yáhá.
  san-TIB: ཏཏཿ པྲེརིཏཱ ལོཀཔྲཱཙཱིནཱཤྩ ཏསྱ ཝིཝེཙནཱཾ ཀརྟྟུཾ སབྷཱཡཱཾ སྠིཏཝནྟཿ།
  qve-NT: Chaymi apostolkunaqa, iglesiapa liderninkunapiwan ima, huñunakuranku, chay
    circuncisión costumbremanta allinta parlanankupaq.
  pao-NT: Umu tunaka'oedyukudu moohedu tunehane oowetuoo nehanekwuse.
  cbu-NT: Ashiri tayaspatampanpa, ksutamapanpat yusur shaniyarangana. Móysisarineetsini
    kamachtamarini tsiyatamaam shaniyarangana.
  usa-usa: miráitata yaímma anó-monoq-wayukagaraq timáyíkarai-wayukagaraq mórabi áíkuteta
    min-áímmá timá uwákáae.
  soy-soy: Pitumɛ nɛ piwɛ́ɛ́sɛ ɑpi cɑ́pinɛ rɛ pikɛ́ nsímɛ́ mmɛ̃ tipɑí.
  hui-hui: Bi ogoninaga lo tiga bule abosolobi agali ala hene miniwibi hearu ngoai
    hene.
  amf-amf: Kiristoos yisa tarjamonnante kinin yittsaanabee misken ooninsa donzanabe
    dhalqin ogo goynka kinka dhalqana ke bukade.
  quc-NNT: Xkimulij k'u kib' ri apóstoles xuquje' ri k'amal taq ki b'e ri qachalal
    kojonelab' chuchomaxik rij we tijonik ri'.
  dob-dob: ꞌEnega Yesu ꞌana tosimanao site tuwelo nidi be toanuganao deliegogona siguinuwena,
    ga nuwanuwa gete manuna sionaona.
  wrs-wrs: Moalamangnindna kuwulnamba kusovna, nom moam naengho vrelm.
  mca-mca: Ma' qa pe' apóstoles qa pekhewe' tenek'enhe'yipji' pe' yijayan pa' Intata,
    qa not'axij wetju'ƚ qu' niyetijju' aka' ƚunye'jkii.
  tzo-TZC: Jech ti jcholcꞌopetique schiꞌuc ti ancianoetique lic stsob sbaic yoꞌ ta
    scomonchapanic ti cꞌop taje.
  mya-mya: သို့​ဖြစ်​၍​တ​မန်​တော်​များ​နှင့်​အ​သင်း​တော် လူ​ကြီး​များ​သည် ဤ​အ​မှု​ကိစ္စ​ကို​စဉ်း​စား
    ဆင်​ခြင်​ရန်​စည်း​ဝေး​ကြ​၏။-
  gng-NT: Nɛn saan nɛ *Yesu ya tondb nin uʼtaanl ya ciɛnb taan' bɛ ń liike bi li
    tien ma tigbɛr nnɔ.
  cbi-NTPO: Tsenñu Jesús' mitya kuinda kenu lara' eramu rukula keranguemula' bale
    rukulaba wa'dila, entsaatala kayu pensangue' keenu.
  ikk-NT: Ya ndị-ozi ahụn pụ-ichẹn lẹ ndị-isi nọ zugbama nị wẹ leban okuni ẹnya.
  leu-leu: A mu yaamut e mu matalava ri faxuvul xena ferawai pana fiaian aanabeꞌ.
  maz-NT: Nguec'ua o tsjaji 'na junta, o jmurü c'o apóstole 'ñe c'o pastor o ñaji
    ja rvá xipjiji c'o dya mi menzumü a Israel.
  bod-N: དེ་ནས་སྐུ་ཚབ་པ་དང་རྒན་པོ་རྣམས་དོན་དེར་གྲོས་བྱེད་པའི་ཕྱིར་ལྷན་དུ་འདུས༌པ་རེད།
  tca-NT: Rü yexguma nangutaquẽ́xegü ga yema ngúexü̃gü ga Ngechuchu imugüxü̃ rü yema
    yaxõgüxü̃ãrü ãẽ̱xgacügü na namexẽẽgüãxü̃cèx ga yema ore.
  zpl-NT: Chequie uyetesaꞌ bee apóstol cuna bee bene enu rnibiyaꞌ lubee bene enu nzeli
    arquiꞌ Jesucristo para nú biꞌya beella xa riꞌibeella lu cuendaꞌ nucuaꞌ.
  mbc-NT: Mîrîrî ye'nen inkamoro Jesus naipontî'san, moropai soosi esa' pe tîwe'sanon
    pokonpe to' emurukuntî'pî, mîrîrî yeseru konekakonpa kai'ma.
  ndg-ndg: Nga nyo mitume na apindo bayemi pamope kulifikiria swala lee.
  wsk-wsk: Se apostle alo se kari gira alo ilu biguwuman ale den umu tuati guruguman.
  toj-NT: Ti stzomo sbaje ja jecabanum jumasa soc ja anciano jumasa ba oj sc'uluque
