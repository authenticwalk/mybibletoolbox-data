  cmn-FEB: 教会为他们送行后，他们便上路了。途径腓尼基和撒玛利亚，讲述异教徒如何改变信仰，这让所有信徒都很高兴。
  gmv-RNT: Hessa gish Woosa Keeththaya ista Yerusalame baana mala kiittin isti Pinqeranne
