    beꞌnn kaꞌ bi nak beꞌnn Israel, ba llzenay akeꞌ ke Dios. Naꞌ beꞌnn kaꞌ nak leakeꞌ
    txhen naꞌ, llawé akreꞌ kwis ka llen akreꞌ kaꞌ.
  juy-juy: ମଣ୍ଡଡ଼ିନ୍‌ ଆ ମନ୍‌ରାଜି ଆନିଞ୍ଜିଆଡଙ୍‌ ଆରାପ୍ପାୟେଞ୍ଜି ସିଲଡ୍‌ଲ୍ଲନ୍‌ ଆନିଞ୍ଜି ପୈନିକିଆ
    ଗଡ଼ାନ୍‌ ଡ ସମିରୋଣ ଗଡ଼ାଗଡ୍‌ ଆଜିର୍ରେଞ୍ଜି ଆଡିଡ୍‌ ଏର୍‌ଜିଉଦିମରଞ୍ଜି ଏଙ୍ଗାଡାଲେ ଆବ୍‌ୟର୍‌ବୁଡ୍ଡିଲନ୍‌
    ଇସ୍ୱରନ୍‌ ଆମଙ୍‌ ଡର୍ରଞ୍ଜି, ତି ଆ କଡାଡ଼ିଜି ଆନିଞ୍ଜି ବର୍‌ଗଡ୍‌ଲଞ୍ଜି; ବୋଞାଙଞ୍ଜି କେନ୍‌
    ଆ ବର୍ନେଜି ଅଡ଼୍‌କୋନ୍‌ ଆରମ୍‌ଡଙେଞ୍ଜି ମାଡ୍ଡ ସର୍ଡାଏଞ୍ଜି ।
  for-for: 'Pi kumatasa monota ai''aru pume kina''mi piya uma uwaitauguni wantini,
    wama Pinisiya, Sameriya ma againtiniba, pita''i Isu mpono abinta kinapa maya uwaimita
    wantawe: To marisa uwoma kina''mi mono abewe, uwaimuguni, abima tabera i''muntanaba
    igetiba aborantiye.'
  epo-epo: Ili do, forkondukite de la eklezio, trairis Fenikion kaj Samarion, anoncante
    la konvertadon de la nacianoj, kaj faris grandan ĝojon al ĉiuj fratoj.
  gfk-gfk: Io, ira matanaiabar na lotu ga tule se diet tano udiet hinahaan. Ma ing
    diet ga hanhan kutus Ponisia ma Samaria, diet ga haramatur kaia bia diet ing diet
    pai Iudeia, diet gate tahurus tupas ne God hohe. Ma iakan ra hinhinawas ga hatahuat
    ra gungunuama ta diet ira harahinsakaan narako ta Krais.
  bjz-bjz: Aghá ea, Iesu da yavero anava desea vitiria-mi, númane ninenguturieta igiguturie.
    Irurota, Fonisia Frovensi kotú Samaria Frovensiva, Jiusi enemboda gitofo daiyagha
    ea, God gaabee egeguturia-nu, Iesu da yaverodava regeguturieta niningigea, númane
    dano gangoro-gangoro egeguturie.
  atg-NT: Ighọ e ghie wẹ e ke lẹ, abi e li rọte ekẹ iFonisha ali iSameria dọsẹ ẹ lẹ,
    ee gueyẹ ẹgbọ abi ẹgbọ iJẹta e li mu pfi deba Ẹshinẹgba. Onana o pfi oghẹlẹ oniẹmhi
    na eni e miesuọ.
  bjv-NT: '*NJé kaw-naa je kɨ A̰tɨyosɨ adi-de nḛ kɨ kadɨ ra səde dɔ rəbɨ mba tɨ.
    Uni rəbɨ, tḛḛi Pənəsi tɨ əi kɨ *Samari, ɔri dɨje gɨn nḛ je kɨ goe goe, go rəbɨ
    kɨ dɨje kɨ əi *Jɨpɨ je al təli adii mede Kɨrɨsɨ. Ta kɨn adɨ rɔnəl ngako̰ je pətɨ.'
  tos-NT: Cha̱nchu̱ xlacán pi̱ xma̱quilhanu̱ko̱ni̱ttá̱ xli̱pacs ca̱najlaní̱n, huá̱
    chipako̱lh tiji̱ hua̱ntu̱ xti̱taxtuy c-Fenicia, chu̱ Samaria. Cani̱hua̱ anta̱ni̱
    xti̱taxtuko̱y xli̱chihui̱nanko̱y la̱ntla̱ yama̱ hua̱nti̱ ni̱ judíos xlakmakanko̱ni̱t
    xalakmaka̱n xtasmani̱ncán, chu̱ la̱ntla̱ xli̱pa̱huanko̱ni̱t Dios. Xli̱pacs nata̱laní̱n
    hua̱nti̱ xkaxmatko̱y la̱ntla̱ Dios xtlahuama̱ xtascújut c-xnacu̱cán ti̱ ni̱ judíos
    luhua xli̱pa̱xuhuako̱y.
  rro-rro: Tirama ena marea haukia tehore ia teuhunakia, weiana Foenikia mai Samaria
    hanokiai tekabanai aonai, rama haeai haukia ekia mauri aea tebaibeni aiho hauna
    pouna tekikipana. Pou neiana teona hanona a'ikakauma haukia ikoikiai teaonamo
    ki'a.
  mxp-NT: Xjats kyajxtsooꞌnɨyɨdøø ja janchja̱ꞌwɨbɨdɨ jam Antioquía, xjats chooꞌndøø
    jøts jam ña̱xtɨ ma̱ ja et txøøwɨ Fenicia jøts Samaria. Jamts tnɨga̱jpxtøø tnɨmadya̱ktøø,
    jøts ku namay ja ja̱a̱ꞌy wyɨnaty tø tmajtstutnɨdɨ ja møja̱a̱ꞌchɨna̱a̱ꞌyɨn pøn
    jaty kaꞌisraelɨt ja̱a̱ꞌdyɨ, jøts tpabøjktøø tuꞌugyɨ ja Dios yjaꞌ. Xjats ja yjanchxonda̱ktøø
    ja myɨguꞌuktøjk ku ja jadeꞌen tnɨja̱ꞌwɨdøø jaꞌabɨ ayuujk.
  aak-aak: urowáraúáná awa xwɨ́á Pinisiayɨ rɨnɨŋɨ́pimɨ tɨ́nɨ Samaria pɨropenɨsɨ́yo
    tɨ́nɨ nɨpurɨ́ná aŋɨ́ apɨ apimɨ Jisasomɨ dɨŋɨ́ nɨwɨkwɨ́roro nánɨ xexɨrɨ́meá imónɨgɨ́á
    wíyonɨ wíyonɨ émáyɨ́ Gorɨxo tɨ́ámɨnɨ kɨnɨmónɨgɨ́ápɨ nánɨ e e áwaŋɨ́ nura nɨmúroróná
    yayɨ́ nɨwimóa ugɨ́awixɨnɨ.
  chd-NT: 'Ipalunca Pablo, Bernabé y liƚejmale lun Antioquía. Locuenaye lapimaye lafoƚyomma
    jiƚpe Antioquía ecanumf''entsacane. Uyalaico''me ƚamats'' Fenicia jouc''a ƚamats''
    Samaria. Jiƚpe ƚiƚeloƚya'' ipalaicom''mola'' lapimaye, uya''a''me iƚe li''ipola''
    lan xanuc'' a''ij judío, ticuayi: “Ipai''ipá liƚpicuejma'', tihuejyi Jesús”. Licuej''me
    toƚta''a li''ipa jahuay lapimaye ixoconni quileta juaiconapa.'
  kdc-kdc: Wanhu wamtogole Yesu ako wawatuma na viwakalile wochola kubitila Foinike
    na Samalia, wawalongela wanhu vija wanhu haweli Wayahudi viwamtogole Mulungu,
    mbuli ino itenda wanhu wamtogole Yesu wadeng'helele.
  nhr-nhr: Si kò kereke sa tsééa tcg'òó xu, xu ko Finikia koe hẽé naka Samaria koe
    hẽéthẽé tcãà, a xu a nxàe, nta ne ma tãá zi qhàò zi di ne Nqarim koe ka̱bisea
    hãa sa. Ncẽe tchõà nea kò wèé ne dtcòm̀-kg'ao ne kúrú ne kaisase qãè-tcao.
  uig-PIN: Xundaⱪ ⱪilip ular jamaǝt tǝripidin yolƣa selinip, sǝpiridǝ Fǝnikiyǝ rayoni
    wǝ Samariyǝ ɵlkisini besip ɵtüp, barƣanla yeridǝ ǝllǝrningmu towa ⱪilip etiⱪad
    yoliƣa kirgǝnlikini tǝpsiliy sɵzlidi. Bu hǝwǝr barliⱪ ⱪerindaxlarni zor xadliⱪⱪa
    qɵmgüzdi.
  beo-beo: Sese dunu da amo dunu asunasi. Ahoanoba, ilia Finisia amola Samelia, amo
    soge baligilaloba, dunu fi ilima Dienadaile dunu da sinidigili Godema buhagi amo
    olelebeba:le, Yesu Ea fa:no bobogesu dunu da hahawane bagade ba:i.
  acf-NT: Kon sa légliz Antiyòk-la voyé yo alé, épi lè yo ka pasé an Fènisiya épi
    Sanmariya, yo di sé fwè-a mannyè sé moun-an ki pa Jwif-la ja tounen hòd péché
    yo èk vin jwenn Bondyé tou. Nouvèl sala fè sé fwè-a kontan an chay.
  tpi-OTNT: Ol Kristen i salim ol i go, na ol i wokabaut i go namel long distrik Fonisia
    na Samaria. Ol i wok long toksave long ol Kristen bilong dispela tupela distrik,
    long God i bin tanim bel bilong ol manmeri bilong ol arapela lain. Ol Kristen
    i harim dispela tok na ol i belgut tru.
  mbt-NT: Purisu impeyipanew e sikandan te seeye se punduk te migmalintutuu. Te pegbaye
    dan diye te prubinsya te Pinisiya wey te Samarya, impangguhuran dan e sikandan
    meyitenged te kene ne me Hudiyu ne migpalintutuu e te Manama. Ne seeye, amana
    nakapahale te me suled te pegpalintutuu diye.
  hau-SA: Ikkilisiya ta raka su suka tafi, yayinda suke ratsawa ta Funisiya da Samariya,
    suka ba da labari yadda Al’ummai suka tuba. Wannan labarin ya sa dukan ’yan’uwa
    suka yi murna ƙwarai.
  mam-NT: Entonces bixsen e xi' bintkexin tuj tnom te Jerusalén. Tu'n cyponxin, il
    ti'j iy'kexin tuj tx'otx' te Fenicia bix Samaria. Tejtzen cybet-xin cyuj ja tx'otx'a,
    bix e cyaj cyk'o'nxin tuj chic'aj cyej xjal judío tii'n ke xjal yaa'n judío otk
    cyaj cyk'o'n cycostumbre tu'n cyoc lpe ti' Dios. N-ocxetzen cybi'n ocslal ju'wa,
    nchi jawxe tzalaj.
  udu-udu: Wakan mmosuskina ’kwaniŋ ḵaniisa uni ibway mo tani uni ’ciṯẖkin ki tur
    mo e Pam P̱iniikiya mo dhali e Pan Saamira mo mmoṯor gwo eya tente/ gom mo gi
    ṯuka ’kwani kun ’koki ta ’Kwani Yahuuda/ adu is mo dhali a’di pina dhan bwam ’boro’d
    eya waḵ buni ’baar mo.
  tvt-tvt: Erah thoidi neng loong ah chaaste ih wangthuk rumta; eno Phoenesia nyia
    Samaria lam ih kah rum adi, Ranglajatte loong ah Rangte mendi mamah lek rumta
    tiit ah banbaat rumta; erah chaat rum ano hanpiite loong ah rapne ih roon rumta.
  bgt-bgt: Mara kiloau i Antiok kena lubatira au mena taveti vano hotaghidia e rua
    na provins i Fonisia mi Samaria. Mi tadia na komi meleha kena jufungira, imarea
    kena velera na komi tinoni kiloau arahai kena boi Jiu kena turughu vaututunia
    a Jisas. Ma na komi tinoni kiloau kena totogo puala kori vido kena rongovia na
    rorongo iaani.
  mvn-mvn: Ka tau ekalesia inau‑kapoiei, e tomotaui ivi‑tunei, ini‑tawanei. Ka tutana
    papani Poenisia nihenina, ka papani Samaria nihenina ivenavenau, tau ekalesia
    meagai‑naia nihenia imataedai, e mani tomotau eha me Iudea papani tunina tunina
    nihenia avaha Iesu ivitumahanei. Ka tutana tau ekalesia‑naia vaneana inononi,
    idewa‑haiawa ananina wayahina.
  djk-NT: Den seeka den anga san den abi fanowdu, fu gwe. Ne den pasa a pisiwataa
    fu Finisiya anga Samaliya tu. Den e taigi biibiwan di den miti, fa Masaa Gadu
    e wooko anga taa foluku. A opo pasi fu den teke biibi tu. Ai switi gi den di e
    yee en.
  uig-LAT: Shundaq qilip ular jamaet teripidin yolgha sélinip, sepiride Fenikiye rayoni
    we Samariye ölkisini bésip ötüp, barghanla yéride ellerningmu towa qilip étiqad
    yoligha kirgenlikini tepsiliy sözlidi. Bu xewer barliq qérindashlarni zor shadliqqa
    chömgüzdi.
  nde-nde: Ibandla labavalelisa. Bathi bedabula eFenikhiya leSamariya balandisa ngokuthi
    abeZizwe basebephendukile. Indaba le yathokozisa bonke abazalwane.
  ton-ton: Pea kuo moimoiʻi ʻakinautolu ʻe he siasi, pea nau ō ʻi Finesi mo Samēlia,
    ʻonau fakahā ʻae liliu ʻoe Senitaile; pea naʻa nau fakafiefiaʻi ʻo lahi ʻae kāinga
    kotoa pē.
  mir-NT: '@see-verse:ACT.015.002'
  cak-YNT: Y can xe'tak-va-a re achi'a' je'cha'on chin ye'ba pa Jerusalén. Xe'tak-a
    coma re hermanos re niquimol-qui' pa rube' re Dios chupan re tenemit re'. Y re
    hermanos re je'takon-a, xe'k'ax pa tak tenemit re jec'o pa Fenicia y re jec'o
    pa Samaria, y niquitzojola' can chique re hermanos che je q'uiy vinak re man je
    israelitas-ta re xquinimaj re Jesucristo y xjalataj quic'aslen. Y re hermanos
    re xe'c'axan can, camas xqui'cot re cánma.
  ces-1613: Tedy oni jsouce vyprovozeni od církve, šli skrze Fenicen a Samaří, vypravujíce
    o obrácení pohanů na víru, i způsobili radost velikou všem bratřím.
  nab-NT: 'Nxe³jut3su² yxo²ĩ²tũ̱³ka̱³txa² sa²si¹hã³ain¹ka³tu̱³ a³li³ain¹nũ²la² Fe³ni²si²a²ko³xa²
    ã³wa²to¹tha²kxai³ Sa³ma²ri²a²ko³xa² ã³wa²to¹tha²kxai³ nxe³ain¹tãu³a² a²nũ²a² yxau²xai³tũ̱³ka̱³txa²
    ĩ³hen³txi³nyhain¹ta¹hxai²hẽ¹la². Ĩ³hen³txi³nyhain¹te³nah¹lxi¹: — Ju³te²a² nũ̱³ka̱³txi³sxa³te²nãu³xa²
