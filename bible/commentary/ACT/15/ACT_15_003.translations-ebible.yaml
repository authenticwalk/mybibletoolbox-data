  soy-soy: Uléécɑɑ icɑ́pinɛ pikɔ́ ɑpi pikɛcɑ́ɑ́ pɑí ɑpí nɛ ncée tiki. Api Fenisii
    nɛ Sɑmɑrii sitẽ-mɛ̃ tiki, ɑpi lɛ̃ kɛ mpuri sɑnɛ pikɔ́ ɑpi Upíimɑ rintíki pisoi
    símisi. Nsímɛ́ mmɛ̃ nn Kirisi pikɔ́ nnɛ́í lɑrisi hɑ́i.
  hui-hui: Ani lo manda biyagola howa Keriso hameigini hearume tihondo, Pudaba, layagola
    ti pene. Tigua pialu howa Pinisiahabi Samariahabi Yasu mana yu tiga biaga hearuhondo
    lalu, Wali agali tara tara karume Ngode Datagaliwabehondo mini mbiraore wu ka,
    lalu lamima pene. Bi ogoni layago hale howa Yasu mana yu tiga biaga biarume turu
    timbuni ho hene.
  amf-amf: Anthokiar dohon misken oonira kenin yittsadhenka Pinqebee Sammariabera
    sagada Ayiwdtay hamma eena hamin Barjodar kenin maatonam giyaate giyaate ke yivade;
    dhalqino ogono Barjodar woylamin qajayna wulam kattsi wozisidine.
  quc-NNT: Ri qachalal kojonelab' aj Antioquía xekitaq b'i ri tat Pablo, ri tat Bernabé
    kachi'l ri nik'iaj kojonelab' chik. B'enam ke pa Jerusalén, xeok'ow pa Fenicia,
    pa Samaria, käkitzijoj k'u chke ri kojonelab' chi ri nik'iaj winaq chik ri man
    e aj Israel taj tajin käkiya kan ri ojer ki k'aslemal, tajin käkipatänij ri Dios.
    Ri kojonelab' pa taq ri k'olib'al ri' sib'alaj xekikotik aretaq xkita u b'ixik
    wa'.
  dob-dob: ꞌEnega toekalesiyao silokaiyoniyedi ga sena Pinisia ta Samelia siataonedi,
    ga ꞌidi sakowasi nina ꞌena ꞌasa apwesa tomoteninao ꞌidi sanaila Yaubada ꞌena sisimanena,
    ta Yesu ꞌana toemisao ꞌasa ꞌebweuna ꞌebweuna ꞌediya, simana gete sinonona, ga
    ꞌenega sigwausowala sinabwana.
  wrs-wrs: Kristusnind hemba wolanga vina, engavnamba. Himba men os engana Ponisia
    petha hovmonam, eva Samaria provins monam, nom ihisho wulenginvna, ona, Yutanindna
    meisnindva os hevmba weihaloh avramana vena Sesoaindamba. Wo honindava Kristusnindva
    und lothoprana indkumbiva.
  mca-mca: Qa hik ta'ƚijupi' in ikkii pa'aj, qe ta'ƚets in yukinkii pekhewe' yijayan
    pa' Intata, ma' qa nek ji'teje'm pe' sehel Fenicia qa pa' Samaria, qa nifeeljiimik'iha
    pa' ƚunyee'jkiiha pekhewe' nite' judiol in hats wenink'aihit qa yijayan pa' Jesús,
    qa aka'an in ta'ƚets qa qiji'ij qa ƚe'sitsjii'mkii week pekhewe' yijayan pa' Intata.
  tzo-TZC: Jech o xal ti jchꞌunolajeletic ta Antioquíae laj staquic batel ti jchapanejcꞌopetique.
    Cꞌalal jech ta xbatique, tey iꞌechꞌic ta Fenicia, ta Samaria banomil. Tey ta xalic
    batel scꞌoplal ti jyanlumetic ti laj xa yictaic comel ti cꞌu sꞌelan xchꞌunojic
    to ox ta baꞌyele, yoꞌ jech ta stsꞌacliic ti Diose. Cꞌalal jech laj yaꞌiic ti jchꞌunolajeletique,
    xmuyubajic xa.
  mya-mya: အ​သင်း​တော်​ဝင်​တို့​သည်​ထို​ကိုယ်​စား​လှယ်​အ​ဖွဲ့ အား မြို့​ပြင်​သို့​ရောက်​အောင်​လိုက်​ပို့​ကြ​၏။
    ထို အ​ဖွဲ့​သည်​ဖိ​နိတ်​ပြည်​နှင့်​ရှ​မာ​ရိ​ပြည်​တို့​ကို ဖြတ်​သွား​စဉ် လူ​မျိုး​ခြား​တို့​ဘု​ရား​သ​ခင်​ထံ
    သို့​ပြောင်း​လဲ​လာ​ကြ​ပုံ​ကို​ပြော​ပြ​ကြ​သ​ဖြင့် ညီ​အစ်​ကို​အ​ပေါင်း​တို့​သည်​လွန်​စွာ​ဝမ်း​မြောက်
    ကြ​၏။-
  gng-NT: Nɛ *Kristo ya taanl yaab bà te Antiyɔk ni nnɔ pìɛre' bɛ. Bi joh ma nnɔ
