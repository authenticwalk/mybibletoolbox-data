  kde-kde: Bahi likuwa lya vanu vankulupîla Yesu lya ku Antiyokiya nkumpanganiha Paolo
    na Banaba, na vanang'o pavachipita chilambo cha Foinike na Samaliya nkuva uvavahaulila
    vanu vanji namuna vanu vakávele Vayahudi chivannaukidile Nnungu. Habali aneyo
    nkuvahangaladya namene vakúkulupila vammalele.
  ata-ata: La sou ta mitema ilotu noxou Iesu mipalusiꞌa sou milai. Xe aneꞌi mimuamuaꞌi
    mipolo ne Ponisia xe ne Samalia, la miaꞌaloxaꞌa ta mitema aneꞌi ane ta Iutaia
    uasi ne mixiu milai noxou Lataua. Aꞌalo ane ne muxalixu ꞌosaꞌila tatila noxiꞌa
    ta mitema mukalusi aneꞌi ane mimuxaxu taneꞌi noxou Iesu.
  qvw-NT: 'Chaynalculmi paycunacta Jerusalenman caćhapäcula. Chaynu liyalcalmi Fenicia
    malcacunap, Samaria malcacunap pasal Israel-masincunacta willala: “Mana-Israelcunapis
    Diosninchictam canan''a sirbiyalcan” nil. Chayta uyalilmi allicta llapanpis cushiculcäla.'
  nfa-nfa: Nèti èèna ka, Paulus si kako haga lasi re propensi Finisia dènge propensi
    Samaria. Ètu dꞌara kakako, rèngu dhuli pèri-pèri èmu dhèu Kristen. Ka ra lole
    aaꞌi mèu-mèu, peka na, “Dhèu Yahudi boe sèra parcaya le Lamatua Yesus!” Ra tadèngi
    rare sèmi èèna, ka aaꞌi-aaꞌi ra karejꞌe.
  tnp-tnp: Nətəmimi rəha niməfaki kəmotahli=pən ilah kəhuvən, kəni nian ilah kəmohiet=pən
    Fonisiə mɨne Səmeriə, kəmotəni pətɨgəm məmə təməhro lanu Uhgɨn tatiuvi=pa Nanihluə
    mɨn kəutəhuva rəhan nətəmimi. Kəni nəghatiən əha təmol piatah mɨn ikɨn əha nɨkilah
    tətagiən pɨk.
  urd-urd: पस, कलीसिया ने उनको रवाना किया और वो ग़ैर क़ौमों को रुजू लाने का बयान करते
    हुए फ़ीनिके और सामरिया सूबे से गुज़रे और सब भाइयों को बहुत ख़ुश करते गए।
  hot-hot: Ba intu êv i ba i. Ma eveŋ Pinisia lo Samalia malêvôŋ ba enaŋ hadêŋ avômalô
    êvhaviŋ anêŋ lomalak nenanena hathak nôm takatu ba Wapômbêŋ bôk hadum ba avômalô
    loŋ buyaŋ ele kapôlôŋiŋ liliŋ ba êvhaviŋ Wapômbêŋ. Ma avômalô êvhaviŋ takêŋ elaŋô
    abô êŋ ma leŋiŋmavi anôŋ.
  mqj-NT: Naanta'mi angganna to mangngorean dio Antiokhia sae lako salian tondok,
    anna mane le'ba ummola lako lembangna Fenisia anna lembangna Samaria. Ma'tetterammi
    lako to mangngorean dio pira-pira tondok naola kumua budami tau senga' salianna
    to Yahudi mangngorean lako Puang Yesus, napolalan dore' asan urrangngii.
  rus-SYN: Итак, быв провожены церковью, они проходили Финикию и Самарию, рассказывая
    об обращении язычников, и производили радость великую во всех братиях.
  mbh-mbh: Ma ine toko lemioongare o pake or la, ma o eso a epee ako a Ponisia na
    Samaria. Ma o ritet toko lemioongare a rem or aini aken ve, God i eksing toko
    pelie ako or ini Judare avele olemi, ma toko lemioongare olemi sivenga.
  bdd-bdd: Ta tohekalesiyao siloyauwedowediya ma sitauya. Sitautauya tupwa Pinisiya
    ma Sameliya sibui diꞌwaediya, ta sihepwaileya ꞌidi sakowasi mwalo weyahina, beno
    ꞌasa ganamuli, taudi geya meYudiya ꞌidi nuwabui Yehoba ꞌoina sihepwaileya, ta
    Yesu ꞌana tohemisao ꞌasa ꞌaigeda ꞌaigeda ꞌoidiya hepwailaina sihesagoheya, ma
    siyaliyaya madouna.
  cbt-NTPO: A'pahuachinara, pa'pi. Pinisia parti, Samaria parti, inaquëpita pa'sahuatona',
    sha'huira'piapi. “Nisha piyapi'santa' iráca yonquipiso' naniantatona', Quisoso
    imasapi huachi,” itëra'piapi. Quisoso imapisopita natanahuatona', nóya cancantopi.
  rmy-SERVI: Кхандири пролиджялда лэн, тай вонэ джиле пав Финикия и Самария тай розпхэнэнас
    котэ, сар наиудея обрисиле Дэвлэстэ. Кадэлэсти фартэ лошыле всавэрэ патякунэ мануша.
  srn-NT: So a gemeente seni den go èn den psa ini den distrikti Fenisia nanga Samaria.
    Drape den ferteri den bribisma fa den sma di no de Dyu teki bribi na ini Masra
    Yesus. Di den bribisma yere a sani dati, den ben breiti srefsrefi.
  cta-NT: Liꞌ nchcuiꞌ salyaꞌ nguꞌ loꞌo tyaꞌa nguꞌ, lcaa nguꞌ taju ñati̱ jiꞌi̱ Jesucristo
    quichi̱ Antioquía ngusalyaꞌ loꞌo Pablo, loꞌo Bernabé, loꞌo tyaꞌa ndyaꞌa̱ nguꞌ.
    Liꞌ nduꞌu nguꞌ ndyaa nguꞌ tyucui̱i̱ nu tsaa nde Jerusalén. Nteje tacui nguꞌ loyuu
    su cuentya Fenicia, loꞌo loyuu su cuentya Samaria, nchcuiꞌ nguꞌ loꞌo lcaa taju
    ñati̱ jiꞌi̱ Jesucristo nu ndiꞌi̱ quichi̱ tyucui̱i̱ su nteje tacui nguꞌ. Ndachaꞌ
    nguꞌ ñiꞌya̱ nu nguaꞌni ycuiꞌ Ndyosi, chaꞌ nguxcutsaꞌa̱ Ni cresiya jiꞌi̱ nguꞌ xaꞌ
    tsuꞌ, chaꞌ juani cua ngusñi nguꞌ xaꞌ tsuꞌ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi. Loꞌo ndyuna
    nguꞌ quichi̱ biꞌ chaꞌ biꞌ, tsoꞌo tsa ntsuꞌu tyiquee nguꞌ liꞌ, chaꞌ loꞌo ñati̱
    xaꞌ tsuꞌ ngusñi nguꞌ chaꞌ jiꞌi̱ Jesucristo; ngaꞌaa siꞌi nguꞌ judío ti nu ngusñi
    chaꞌ biꞌ.
  bqc-SIM: Aa gɛ̀ zɛ̀nɛ́, ↄ̃ aa pã̀ Fenisi ń Samalio bùsuↄla. Aa buipãleↄ nↄ̀sɛlilɛa
    yã́ dàu a sìu ń gbɛ̃́ↄnɛ we, ↄ̃ an pↄ kɛ̀na zↄ̃ↄ.
  tcz-CHONGTHU: Chuin Houbung in Jerusalem a dinga ahin sol houchu Phoenicia le Samaria
    gamsunga akinga pauvin, seijui ho ahin ho pauvin chidang namdang ho lunghei thu
    chu aseiyun ahile ama ho hapan akipah un ahi.
  mar-mar: मग मंडळीने त्यांना पाठवल्यावर ते फेनीके व शोमरोन या शहरामधून गेले आणि परराष्ट्रीय
    देवाकडे वळल्याचे सविस्तर वर्तमान सांगून त्यांनी सर्व बंधुजनांना फार आनंदित केले.
  snp-snp: Etiti mono wenena ya gilifi melato uti Fonisia ebalo ido Samalia ebalo
    monimo uti ailo feka wenena seni-muluni eleyapa wiyamo mona yamu logimi-gimi omo
    wae. Kawa ya Yesu mono wenenala koliti seni-mulunigu lalo naba kolae.
  isl-isl: Allur söfnuðurinn fylgdi þeim út fyrir borgina, en þeir héldu síðan áfram
    til Jerúsalem. Þeir komu við í borgum í Fönikíu og Samaríu, heimsóttu þar kristna
    menn og sögðu þeim – öllum til mikillar gleði – að heiðingjar hefðu einnig snúist
    til trúar.
  spy-NT: Yooto, kōō-āmiisoot icheek ꞉kaniseet. Nto yu kimii kumurē Fōyinikē āk Samaaryaa
    kumwoochi ꞉icheek mbo ng'eetaabiya ām wōlooto kule kiikōōyēnchi ꞉biiko choo mā
    Yuutayeek Yēēsu. Kiing'ereech ꞉lōkōōywēchoo mbo ng'eetaabiya miisin.
  xnn-xnn: Dat palobwaten nan mamati ken Jesus daida. Isnan nanglaosanda id Fenicia
    ya id Samaria et sinodsodokda isnan ib-ada ay Judio ay mamati ken Jesus nan mamatiyan
    nan baken Judio. Isonga men-galalasingda isnan nangdengnganda isdi.
  mwe-mwe: Bhai, bhakatumwanjeje na bhandunji bha a Nnungu, gubhapitilenje pakati
    shilambo sha Poinike na ku Shamalia, akuno bhalilunguyanga ngani ja bhandunji
    bhangabha Bhayaudi shibhashite kwaatendebhushilanga a Nnungu, jene nganijo gujaanonyelenje
    kwa kaje bhakilishitu bhowe.
  tte-tte: Mwa Antioki ekalesiyao siyawasali sisasae yo dedei Ponisiya yo Sameliya
    silulikwa. Bwaine koina Paulo yo Banabasi tomeli silobaili yo ali wasa siwolena
    yakato tomo sibaibaiwa siya nige Yudiya simiyamiya Antioki dedei Pisidiya, Ikoniyami,
    Lisitila yo Dabi sinuwabui yo simeli Yeisu koina. Kabo Ponisiya yo Sameliya tomeliwone
    wasane sibenalani yo siyaliyaya lalakina.
  tcs-tcs: Dem pipol blo da sos bin meke redi ane sane dempla go. Dempla i bin go
    prom Antiok go tru da eria blo Ponisia ane Samaria ane dempla bin pelosip wea
    dem biliba wea ol dem dipren ples. Dempla bin yan wiswei dem Nozuwispipol sluraun
    po wosip God. Dis niuz i bin meke ol dem biliba nadakain api.
  hlt-THB: Thlangboel ing cekkhqi ce thak khqi unawh, Phinicia qam ingkaw Samaria
    qam khuina ami ceh awh, Gentelkhqi ikawmyihna amik kaw ami thaw ti akawng ce kqawn
    pek khqi uhy. Cawhkaw awithang ing koeinaakhqi boeih ce zeel sak khqi hy.
  soq-soq: Ita Antiok ekelesiawa Paul Banabas nata ita sumanailala isiwa waaubamoieno
    antoiena. Mo Penisia ita Samaria bedewainta antoie sumanailala bola sawo waimoia
    uwa daitada apanawa insaisau leusane Iesu bedewe sumanaintoia benemawa diamoieno
    etane nuau eudidalen.
  qub-qub: Antioquiapita ermänucuna cachaptin paycunaga aywaran. Aywar, Feniciapa
    Samariapa päsashpan ermänucunata watucur willaparan mana Israelcunapis Tayta Diosman
    yäracushanta. Willaptinmi yäracojcunaga fiyupa cushicuran.
  att-att: Á gapu ta jinok da ira nayù ira manguruk nga taga Antokia, nánaw di Pablo,
    ta umay ira ta Jerusalem. Á sinalebarád da yù purubinsia na Pinisia ánna Samaria.
    Á inisinisinek da nga iniparámak ta mangurugin gapay kâ Apu Kesu yù ira ari Kudio.
    Á ngámin ira nga mawwawági ta ángnguruk da kâ Apu, nagayáyâ ira ta pakaginná ra.
  bki-bki: Naruei, kulo namoneano nalo amiilalo abano, abatove ea tanobuku na ea vio
    nalo na jibe kanio Vonisia, karina vio Sameria, a ea bulukomeli nonovio napano
    amiovodudulu eaio, ajum̃a abior bija kulo namoneano nalo, a ajum̃a ajukunu naliko
    ka jum̃abe ana nalo aba ajeliviv ea bunu nalo napano maka ave kulo Ju, a aberial
    Lilianiano Vou na bo banlo, a jum̃abe ana viobujo kalo abiliglo abinimei ea Atua
    ruei. A kialo veriiano nei naio mila namoneano nalo ajaaro toru laka, a nalo abamenea
    Atua biorio.
  bqp-bqp: Ò gɛ̀ɛ ò zɛ̀ńnɛ, akũ ò bↄ̀tɛ Fenisia kũ Samariao bùsu kpao. Ò buri pãndenↄ
    nɛ̀sɛlitɛna yã bàba ń gbɛ̃nↄnɛ gwe, akũ ń pↄ kɛ̀ nna manamana.
  mcp-mcp: '*Dɔ̧ lʉ́ óbúgʉla í músə kənd bwo. Bwə́ mú lɨ́ɨ́na Fenisî nə Samaríya,
    bwə́ ŋgə́ bwiiŋg buud nda ikûl ishús í mə́ cɛ́nd mítə́dʉ́gá nə́. Sâ jɔɔŋg í mú
    ŋgə bul sá bɔ́ɔ́l óbúgʉla məshusʉg.'
  hat-hat: Se legliz la ki te voye yo fè vwayaj sa a. Yo pase nan Finisi ak nan Samari.
    Sou tout wout la, yo t'ap rakonte ki jan moun ki pa jwif yo te tounen vin jwenn
    Bondye. Tout frè yo te kontan anpil lè yo tande sa.
  npl-NT: N tokniwah de Antioquía, non kineltokah Cristo Jesús, okintitlankeh mawiah
    Jerusalén Bernabé iwan Pablo. Ijkuak oyajkeh opanokeh kan ik tlalmeh de Fenicia
    iwa Samaria. Ompa kan ik oyayah, otetlapowiayah kenomi non amo judíojteh okikajkeh
    tlan achto okineltokayah iwa yopé kineltokah Dios. Nochteh n tokniwah opakiah
    ijkuak okikakiah tlan okinmiliayah.
  bgg-bgg: Charch phothek è ithek shii ji hà wuii pha thoh ge, ji è wuii dun shii,
    Phoenisia nane Samaria hà de Gaibranthek shii de khi-è rek ne Hamangkhung-aphuii
    shii migi now dun pha ji phosro phi; ji pha mua è migipho shii bajo sang thog
    dun.
  eng-TCENT: After being sent on their way by the church, they passed through Phoenicia
    and Samaria and brought great joy to all the brothers when they described in detail
    the conversion of the Gentiles.
  eng-BSB: Sent on their way by the church, they passed through Phoenicia and Samaria,
    recounting the conversion of the Gentiles and bringing great joy to all the brothers.
  cpu-NT: Ipoña jotyaantakeri ikenanake Fenicia-ki irojatzi Samaria-ki, ikamantantayetanake
    tsika ikantayetaa ikempisantayetai kaari isheninkata. Ikimoshiretaiyanakeni iyekiite
    ikemavakera.
  san-ASM: তে মণ্ডল্যা প্ৰেৰিতাঃ সন্তঃ ফৈণীকীশোমিৰোন্দেশাভ্যাং গৎৱা ভিন্নদেশীযানাং
    মনঃপৰিৱৰ্ত্তনস্য ৱাৰ্ত্তযা ভ্ৰাতৃণাং পৰমাহ্লাদম্ অজনযন্|
  tod-tod: Antiyɔse Egilisii ti leʋeni, ti liini ti leʋe ga Fenisi ta Samali ʋele,
    ti ɗa naa zuɠula, ʋelei zii ɠiligiti ti ɠidaaleʋeai la. Naama wooiti ti ɠɛni ga
    koozunɛ vaa wola kidaaleʋe nuiti bɛ.
  tac-NT: '''Lige alué ralámuli yati simíbale julásiga, ''lige simárale alué ralámuli
    okaná ejiro. Bilena ejiro Benise anilichi, ''lige uché bilena ejiro Samaria anilichi.
    ''Lige alemi ejiro sebasa, ruyele alué ralámuli Esukristo oyérame ''ma ''la Onorúgame
    oyérame gayénaligo we''ká ralámuli tabilé jurío. ''Lige alué ralámuli Esukristo
    oyérame akigá, ''we ra''sálagá mochíbale.'
  eng-WEBPB: They, being sent on their way by the assembly, passed through both Phoenicia
    and Samaria, declaring the conversion of the Gentiles. They caused great joy to
    all the brothers.
  gfk-H: Io, ira mataniabar na lotu diet ga tulei sei diet tano nudiet hinahaan. Ma
    ing diet ga hanahaan kutus Ponisia ma Samaria, diet ga hasahesa hana kaia bia
    hoeh ing pai a Iudeia diet, diet gata tahurus tupas Kalou. Ma iakan ra nianga
    ga hatahuat ra gungunuama ta diet ira haratasin narako ta Karisito.
  viv-viv: Ada au tovetumagana adi yoꞋo hivagahegedi, ada fafali adi egana Finisiya
    kadu Sameliya adihinafeya hinauna tu tovetumagana medede againe hivenuwaꞋatadi
    yoꞋo tulidiyao kalivai-dina Kaiwabu againe ahe hihagaviladi be hivetumagana. Ada
    miFinisiya miSameliya tovetumagana hida valeyadi hinogalina againe, hivemwamwala
    lakahina.
  yao-yao: Nipele mpingo wa ŵandu ŵakunkulupilila Kilisito ŵala ŵaalanjile, ni ŵanyawo
    ŵapite ku Foinike ni ku Samalia achisalaga yankati ŵandu ŵangaŵa Ŵayahudi iŵatite
    pakwagalauchila Akunnungu. Ni ngani jo jaasengwasisye nnope ŵandu ŵakunkulupilila
    Kilisito.
  tgp-tgp: Vao kalesia Antioch la r̃ulera la sivo, ale lara la lo sivo la rohi Phoenicia
    peresi Samaria, ale la sorahia sohena sava la haratu la tamlohi r̃or̃oha la posi,
    ale vorai kalesia hin la jara atu la avulahi tavera matana.
  auc-NT: Äninque Itota Codito ingante godongämæ̈ näni pönencabo incæ Pabodoidi ïnänite
    da godönäni wadæ godänitapa. Ayæ̈ godinque Pënitiabæ wodo tebæ̈ godinque mänïmæ
    quëwënäni ïnänite apæ̈nedinque godömenque Tämadiabæ adobaï wodo tebæ̈ gote apæ̈nedinque,
    Wængonguï pönö cæcä ate oodeoidi ïnämaï ïnäni incæ mönö Awënë gämæ̈nö do pönänipa,
    ante Pabodoidi apæ̈nedäni. Ëñëninque mönö tönïñadäni mänïmæ quëwënäni incæ watapæ̈
    todänitapa.
  kbc-NT: Odaa niɡ̶ijo lapo loiigi Ǥoniotagodi digoida nigotaɡ̶a Antioquia joɡ̶oibode
    Paulo ijaa Barnabé ijaaɡ̶ijo eledi lixigaɡ̶awepodi, odaa joɡ̶odigotece nipodaɡ̶a
    Fenícia aniaa Samaria. Odaa jiɡ̶idiaaɡ̶i moyatemati Aneotedoɡ̶oji me dibatetege
    niɡ̶idi ane daɡ̶a judeutedi meote me loiigi. Igaanaɡ̶a owajipata niɡ̶ida nibodigi,
    iditawece niɡ̶ijo ɡ̶onioxoadipi eliodi me ninitibigiwaji.
  bmh-bmh: Duailel agen palautarena, go Ponisia mui, Samaria agaig beteimai, emgasag
    ipal ebuan duailel goagal oiagab ailemenin, emgasag go ebuan duailel goagal oiagab
    petak emen awaremenin. Go ze go doimai, goagal oiagab siksikemenin.
  ctu-BL: Jini xñopt'añob tsa' majli i cʌyob ti bij. Pablo yic'ot Bernabé tsa' ñumiyob
    majlel ti Fenicia yic'ot ti Samaria. Tsi' subuyob bajche' tsi' sutq'uiyob i bʌ
    gentilob. Tsi' wen ñuq'uesʌbeyob i pusic'al pejtelel hermanojob.
  meq-meq: Tsa na, məhay gər i ndo məpe mədzal gər hay ka Yesu ta dzəna tay ha hərwi
    mede tay. Tə həl bo, ti ye. Tə tas abəra ma gəma i Fenisi, tə tas a bəra ma Samari.
    Nəteye faya ta diye na, ta təkəratay a ndo məpe mədzal gər hay ka Yesu ma kəkay
    nakə ndo neheye Yahuda hay bay ta təma bazlam i Bəy Maduweŋ aye. Ndo məpe mədzal
    gər hay ka Yesu tə tsəne labara niye na, ɗərev tay a ŋgwasa, a yatay a gər haladzay.
  noa-H: Mag chadcha Antioquía p'öbör hee chi hʌ̈k'a durrarr k'ʌʌnau hamach pʌ̈ibapäaiwai
    hërëubaadëwi, Fenicia durr dichwia, Samaria durrjã dichjierram haajem. Mag wënʌrrʌmua
    hamach wëtumpierr hõrag jaaujeejim haajem, jãga judionaan k'abam k'ʌʌnaujã hamach
    jöoin warrgarm k'ʌʌn hi hisegwia k'ĩirjug hiiurta haujierrá, Hẽwandam hiek chaarcha
    hʌ̈k'aag. Mag hamau nem hĩgk'amam hũrwia t'um chi hʌ̈k'a durrum k'ʌʌn honee durrajim
    haajem hĩchab.
  alp-NT: Hoko jemate toini esi elaka me Antiokiare esi betesi siri bei kotare, eleki
    esi keu keholi otoi Penisia kai otoi Samaria. Kai me otoi meru esi alenake be
    tamata maketa rebe tamata Yahudi more esi hlaleke loko Yesuse peneka. Hoko Tamata
    rebe esi hlaleke loko Yesuse esi lene mere, lalesi ndina titinai.
  san-VEL: te ma.n.dalyaa preritaa.h santa.h phai.niikii"somironde"saabhyaa.m gatvaa
    bhinnade"siiyaanaa.m mana.hparivarttanasya vaarttayaa bhraat.r.naa.m paramaahlaadam
    ajanayan|
  kbq-kbq: Ana hige'za mono naga'mo'za, huzamantege'za, Fonesiane Sameria ufare'za
    agatere'za maka megi'a vahe'tamimo'za zamagu'a rukarehe hu'naza kea mono vahe'zaga
    zamasmige'za tusi'za hu'za muse hu'naze.
  kbh-kbh: Chcasna, chë Antioquioca imojánenefjuana Jesucrístbeñe os̈buáchiyënga Jerusalenoye
    chënga tmojanichamó. Fenicia y Samaria luarëjana imojtsachnëjuana ora, chënga
    tmojanacuntá nts̈amo chë ndoñe judiënga chëngbe tempsca soyënguiñe os̈buáchiyana
    tmojtsanajbanama y chora Bëngbe Bëtsábeñe imojtsos̈buáchema. Jesucrístbeñe chents̈a
    os̈buáchiyënga chca tmojanuena ora, puerte oyejuayënga imojtsemna.
  ron-LSB: Ei, fiind trimiși pe drum de adunare, au trecut prin Fenicia și Samaria,
    vestind convertirea neamurilor. Ei au provocat o mare bucurie tuturor fraților.
  pon-pon: Momodijou ap likid ir wei lao ekij waja. Irail ap weweid nan Ponijien o
    Jamaria o kajokajoiada duen en men liki ar wukila. Irail ari kaperenda melel jaulan
    kan karoj.
  nhe-BL: Huajca nopa tlasentilistli tlen tlaneltocani ipan Antioquía quintitlanque
    Pablo huan Bernabé huan nopa sequinoc tlacame ma yaca. Huan inijuanti quisque
    huan panotiyajque tlaltini Fenicia huan Samaria. Huan quinyolmelajque tlaneltocani
    nopona para tlacame tlen ax israelitame quicajtehuayayaj inintlamachtil tlen huejcajquiya
    huan quineltocayayaj Jesús. Huan nochi tlaneltocani nepa pajque miyac quema quicajque
    ni tlajtoli.
  sps-sps: Gum nar vainy fafaaman te natiny vaaguam ror iny fafaatouf nai aton ratuari
    sanaan, ai te taan naa ri ri ising naa to fapoopoan nana Finisia ai Samaria, ser
    tsue of ir a gum nar vainy fafaaman na aya tana ka te ruak, a vainy sikia ma taa
    Jiu te takopis ser kaa me na faaman ten Jisas. U vaanan to aya te kat fapaparei
    ir vamuinyasiny fafaaman faavot.
  wnc-wnc: Yawana aminu Jesuat nana aminda yanipewa kopbing. Dua kondoyuk keu Finisia
    komune sukuke gatu Sameria kep komune sukuke une nana amin yaniking. Yanike kepman
    aminu buyambamda Anutue wam natake musia papa tekwamban Jesuat nana aminu gwa
    dakngake yuaing ngang yanitake kuking. Yanitake kuwawa aminu Jesuat nana aminu
    keu wa komayaune yuaingga natake asiknga apbakngaking.
  bus-bus: Aↄ̃ gàa wà zɛ̀ńnɛ, ben aↄ̃ bↄ̀ɛ Fenisia kↄ̃n Samariao bùsu kpaao. Aↄ̃ bori
    pãndenↄ nↄ̀sɛliɛna yã tↄ̃kɛ̃̀ ń gbɛ̃nↄnɛ gwe, ben aↄ̃ pↄↄ kɛ̀ nna maamaa.
  gub-BL: Wata mehe upyterahaw Peni ywy oho wà, upyterahaw Xamari ywy wà no. A'e rupi
    upytu'u taw nànàgatu wà, teko wanupe uze'eg pà wà. — Zutew 'ym tetea'u uzeruzar
    waiko Zezuz rehe a'e wà kury, Tupàn rehe a'e wà kury, i'i oho waiko a'e ywy rehe
    har wanupe wà. Hurywete tuwe a'e pe har wà, henu mehe wà.
  imo-imo: Gotenga imbo moloringi kanomani ne kano iyema aulke pangeimunga liko tapoko
    munduringi. Kano iyema Fonisia kinye Samaria aku kombumanga anjikondo pungo imbo
    pupu lupemani konopu topele toko Gotenga ungumu pilko ltingi mele ningo tilko
    puringi. I ungu ningo tilko puringimani imbo Jisasinga ungumu pilko lombilko moloringima
    tepa tono awili kango kondorumu.
  boj-boj: Naŋgi degsib anjam keretosib naŋgi qariŋnjrnab aiyeb. Naŋgi aiyoqnsibqa
    Fonisia sawa ti Samaria sawa ti dia Yesus aqa tamo uŋgasari naŋgi itnjroqnsibqa
    endegsib minjroqneb, “Qotei na sawa bei bei qaji naŋgi dego are bulyetnjreqnu.”
    Degsib minjreqnab naŋgi kalil quoqnsib tulaŋ areboleboleinjroqnej.
  eng-DRA: They therefore being brought on their way by the church, passed through
    Phenice, and Samaria, relating the conversion of the Gentiles; and they caused
    great joy to all the brethren.
  knf-knf: Kë banfiyaaruŋ başë ţënk baka ţi uko uyaani bayaaş, kë bamuur Feniŧi na
    *Ŧamariya, aţup jibi banwooŋ baanwo bayuday bakakuŋ du Ajugun, uţup uhalu waŋ,
    uţu banfiyaaruŋ bŧi ţi mnlilan mweek.
  san-KHM: តេ មណ្ឌល្យា ប្រេរិតាះ សន្តះ ផៃណីកីឝោមិរោន្ទេឝាភ្យាំ គត្វា ភិន្នទេឝីយានាំ
    មនះបរិវត៌្តនស្យ វាត៌្តយា ភ្រាត្ឫណាំ បរមាហ្លាទម៑ អជនយន៑។
  arn-NT: Tati werküelchi pu che Antiokia mülechi feyentulechi trokiñche mew, tüfachi
    pu peñi rumerpulu engün Fenisia ka Samaria tañi trokiñ mapu mew, nütramyeniey
    engün femngechi ñi elkünutun tañi kuyfike feyentun tati pu judiu tuwünngenolu
    femngechi tañi inayafiel Ngünechen tañi dungu. Fey kom ti pu peñi ka lamngen rume
    ayüwi engün feychi dungu mew.
  zas-NT: Abiꞌ badxeꞌnejz ree bén Antioquía rliladx ree Jesucrist laa reeman persi
    zë reeman. Chi zë reeman gudëd reeman niz Fenicia në niz Samaria abiꞌ bagojn reeman
    bén rliladx ree Jesucrist, bén zojb ree niz ni guial ma rliladx ree bén ad najt
    ree bén Israel xtiidx Dios. Abiꞌ graczi bén ma rliladx Jesucrist niz ni, dád babaa
    reeman chi biguiejn reeman zian.
  ken-NT: Bafa bare rɔŋ mbɔ ɛnyǔ nkwɔ Yesu bátó bhɔ́. Ɛnɛ́ bárɔ̀ŋ atú Foníshia
    nɛ atú Samária, báre téé ndǔ bɛtɔk ɛbhɛn bɛchi ambi mángati nɔkɔ bǒnkwɔ́
    bɛ́ bo abhɛn bápú bo Israɛl mánóko mbok Yesu nkwɔ. Ɛyɔ ɛ́chyɛ bakoŋo Yesu
    bɛyǎ maŋák.
