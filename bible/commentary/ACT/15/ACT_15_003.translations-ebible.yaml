    creo na puncjü o nte c'o dya mi menzumü a Israel. Nguec'ua me co mäjä c'o cjuarma.
  bod-N: དེ་ནས་ཆོས་ཚོགས་ཀྱིས་མི་དེ་རྣམས་ལམ་དུ་བརྫངས་པ༌དང༌། དེ་རྣམས་ཕོའོ་ནེ་ཀེ་དང་སཱ་མར་ཡ་ཡུལ་གཉིས་བརྒྱུད་ནས་གང་སར་ཕྱིན་ཅིང་ཕྱི་ཕྱོགས་པ་རྣམས་སྐྱབས་མགོན་ཡེ་ཤུ་ལ་དད་པར་གྱུར་པའི་གནས་ཚུལ་བཤད་དེ་སྤུན་ཟླ་རྣམས་ཤིན་ཏུ་སྤྲོ་བར་བྱས།
  tca-NT: Rü yemaãcü ga yema yaxõgüxü̃ ga Aü̃tioquíacü̱̃ã̱x rü Yerucharéü̃wa nanamugü
    ga yema yatügü na naxcèx íyacagüxü̃cèx rü yamexẽẽgüãxü̃cèx ga yema ore. Rü Peníchiaanewa
    rü Chamáriaanewa nachopetü ga Pauru rü Bernabé. Rü yéma rü duü̃xü̃gümaã nüxü̃
    nixugüe ga ñuxãcü yema tama Yudíugü ixĩgüxü̃ rü nüxü̃ na naxoexü̃ ga nuxcümaü̃xü̃
    ga nacümagü na Tupanawe naxĩxü̃cèx. Rü yema oremaã poraãcü nanataãẽxẽẽgü ga guxü̃ma
