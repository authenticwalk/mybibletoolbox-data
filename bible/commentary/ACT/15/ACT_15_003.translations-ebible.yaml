  nbq-nbq: Yugurugu lagagwarik, it Ala aburi andoma homago ako en lakbugu lagagwama,
    o Venisiya, Samariya inim, ya nonggegek lagu dugwit, it weram Yakuri dek menda
    enomaluk mbo baluk Ala wene wogogwa ako, mbilinogo yugeregek lagu dugwit, nenaswei
    Ala aburi andoma agarwik ako enendawi adenggen wisane okbogogwa.
  tgo-tgo: Kaero ekelesiya i variyeŋgi na thɨ raka, na mbaŋa lenji loŋgaloŋga Poenisiya
    na Sameriya e tɨnenji, Pol na Banabas thɨ utuŋa weŋgiya raloŋweloŋweghathɨko ŋgoroŋga
    thiye ma Jiu gharɨgharɨniye thɨ iteta lenji loŋweghathɨ teuye na thɨ tabo raloŋweloŋweghathɨ.
    Totoke iyake i vakathaŋgiya ekelesiya thɨ warari laghɨye.
  yap-yap: Miyad yan ni girdi’en e galesiya e ke l’oegrad, ma nap’an nranod u lan
    yu Fonicia nge yu Samaria miyad weliy ngak girdi’en e galesiya ko gali yang i
    nug nem rogon nike thap e pi’in gathi yad piyu Israel ngak Got; ma re bugithin
    ney e ba ga’ ba felfelan’ ni pi’ ngak urngin e tin ni ba’aram i girdi’en Kristus
    ni kar rung’aged.
  mop-NT: Pues te'i. Tücaa'boo' u menoo' a hermano ca' xicoo' ich caj Jerusalen. Manoo'
    cajil caj tu beniloo' ich cuenta Fenicia ich cuenta Samaria. —Le'ecoo' a ma' Israele,
    u p'ütajoo' u c'ajes a uchbene. Cajoo' u tz'oques a Jesusu,— cu t'an a ca' tuul
    ti'ijoo' a hermano ichil jujun p'eel a caja. Le'ec ti ca' u yubajoo' a t'an abe'e,
    qui'oo' u yool tulacaloo' a hermanojo.
  tet-tet: Hotu, sia laꞌo baa rai Fenisia no rai Samaria. Iha dalan sia tuli iha Yesus
    eman siakaan uma nodi katak naꞌak, “Ema lahoos Yahudi moos fiar tiꞌan baa Yesus.”
    Rona nola nunia, ema nia sia moos neon diꞌak.
  hlt-MCSB: Hlangboel loh a thak uh tih Phoiniki neh Samaria ah a caeh uh vaengah
    namtom rhoek kah thovaelnah te a saep uh. Te vaengah manuca boeih tah omngaihnah
    muep a cuen pah.
  xtd-NT: Ijan dada n‑ka tundaꞌa‑s‑sɨ xa juaꞌan koio‑s ijan. Nu n‑ka yaꞌa‑s región
    Fenicia xiꞌin distrito Samaria, n‑ka najani‑s nuu ñayiu ka kukanu ini Jesucristu
    io ijan xa n‑ka dandoo ñayiu ñatu ka kuu yatnuꞌu Israel kuechi n‑ka kida‑i, te
    n‑ka kukanu ini‑i Jesucristu. Nu n‑ka teku ñayiu ijan xaꞌa, yo n‑ka kuvete‑i.
  mdy-ETH: ዔያታ ሺኢጲፆ ማኣሮ ዓሳ ዔያቶ ዳኬም ዴንዲ ፒንቄና ሳማሪያ ዓጮ ጊዴና ዓኣዻዖ ዓይሁዴ ማዒባኣ ዓሶኮ ፆኦሲ ባንሢ
    ማዒፆ ዛሎ ኬኤዛዛ፥ ዬይ ሃይሳ ኪሪስቶሴ ጉሙርቃ ዓሶ ቢያ ዎዛሴኔ።
  spl-spl: Yawu sâm hâŋgânyongoŋetâ ariwi. Yapâ ari Poinike otmu Samaria hânân ariwi.
    Yan ari kândikum Yesuhât den pat âlepŋe pâku lohimbi ekyongomutâ nâŋgâŋetâ bulâŋe
    otmu Kutdâhâlen biwiyeŋaŋe kepeiwi yakât den pat Yesuhât komot tatmâ arai ya ekyongoŋetâ
    nâŋgâm tepyeŋe heroŋe pato olop.
  usp-NT: Cuando Pablo pach Bernabé xtaksajtakb'i jwi'lak yak ajtakeltak re Kakaj
    Jesucristo ri wi'tak Antioquía re Siria, rechak xk'axtak Fenicia y Samaria. Pi
    k'axem xantak xyoltak rechak yak ajtakeltak re Kakaj Jesucristo nen mo yak ma'
    rijajl ta' Israel xq'uex jno'jak y xjach rib'ak laj jk'ab' Kakaj Jesucristo. Juntir
    yak ajtakeltak re Kakaj Jesucristo sub'laj xqui'cottak chi jtaic.
  zav-NT: Nach beṉə' ca' chəsə'ədopə chəsə'əžag chso'elaogüe'e Jesocristən' boso'oseḻe'e
    ḻega'aque' əžɉa'aque' Jerosalenṉə'. Na' gosə'ədie' Fenisia na' Samaria na' gwso'elene'
    beṉə' ca' chso'onḻilažə' Jesocristən' dižə' de que ca naquə beṉə' ca' cui zɉənaquə
    beṉə' Izrael baboso'oša' yic̱hɉla'ažda'oga'aque'enə' par choso'ozenague' c̱he
    Diozən'. Nach beṉə' Fenisia ca' na' beṉə' Samaria ca' besyə'əbeichgüeine'.
  sgz-sgz: Má boh tám ruruna til Antiok di tangan di suri kándi láklák, ngorer dik
    aptur pas má dik han. Má ngo di lu hanhan, di tangra pasi sál a han uri aru balis
    á Ponisia má Samaria, má dik atatir hanhan sur rung tili risán dikte tapriu sur
    Káláu. Má pákánbung bos tám ruruna tilatung di longrai arbin minái, a apturi tilik
    gasgas taladeng i bál di no.
  kek-NT: Que'takla̱c xbaneb laj pa̱banel aran Antioquía. Nak yo̱queb chi numec' Fenicia
    ut Samaria, que'xye resil nak que'pa̱ban li ma̱cua'eb aj judío. Ut c'ajo' nak
    que'saho' sa' xch'o̱leb chixjunileb laj pa̱banel rabinquil nak yo̱queb chi pa̱ba̱nc.
  blz-NT: Mian na jama'at Antiokhia nangator i raaya'a taka liwana kota, kasi i raaya'a
    nomae' lumiu na Fenisia tia Samaria. Na Fenisia tia Samaria i raaya'a muntundunkon
    koi upa a mian men taasi' Yahudi men namarasayamo Alaata'ala. Lele iya'a kinobelesna
    tuu' mian men parasaya indo'o.
  poe-NT: Tí sín tinkáchónki Ìnchéni chjasin Antioquía mé ichrꞌán sín tí sín a ntá
    kꞌuátsínka sín estado Fenicia la ko estado Samaria la tinkáchrónka sín kíxin nkexrí
    tí sín ókjé jehya sín judío kjuitoxi̱nhin tí kꞌuékjenka̱yáxin sín ntá kuákja sín
    nti̱e Dios. Ntá kaín tí sín kíchó ni imá kóchéhe̱ sín tí kuínhin sín xi̱kaha.
  san-TAM: 'தே மண்ட³ல்யா ப்ரேரிதா​: ஸந்த​: பை²ணீகீஸோ²மிரோந்தே³ஸா²ப்⁴யாம்ʼ க³த்வா பி⁴ந்நதே³ஸீ²யாநாம்ʼ
