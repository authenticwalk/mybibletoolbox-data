    ra. —Judíos eã abe que Jesús isi isi quia cote ra. Judíos eã ngue huɨ huɨ quia
    huɨɨcuã sɨ cote ra, ɨ que hue jenda mbiirandu randu ra. Jesús ɨcuasa ia tuchɨ
    que eandu ra.
  kje-NT: Ende hi rala'a ne, kerei raramne na'akeme lolo Antiokia rorkaru hi rakan
    kote paharne. Hi rala rir tape masi horu, rala'a lolo noho Penesia laa noho Samaria
    kukunohi ri ma akin naili'il Yesus lolo onne ra'ahenia, “Ri ma ka namwali Yahudi
    nammori akin naili'iledi Yesus me'e.” Manin lolo onne derne lirna onne hi akin
    nahuwa'an wake'e.
  gaz-gaz: Waldaan kiristaanaas isaan ergite; isaanis akka Namoonni Ormaa Waaqatti
    deebiʼan odeessaa Finiiqee fi Samaariyaa keessa darban. Oduun kunis obboloota
    hunda akka malee gammachiise.
  kud-kud: Paulo na Banabasi yo tomowaone hivetamaledi ta hilaulau neta haugana Pinisiya
    tupwanane yo Sameliya tupwanane hiluwuidi ta hilau na hiwalowalo mahalava hiwalo,
    ‘Hiya nigele Yudeya Yaubada hiyemidiyei’. Teina wasane ainaena tauyemidi maudoidi
    hiyaliyaya mwala'ina.
  urb-NT: 'Pe, ame''ẽ ta ke Jesu kotyhar ta mondo. Seni ywy rupi oho ixo. Samari ywy
    rupi oho ixo tĩ. Oho ixo rahã, a''ep pe har ta pe a''eta pandu pandu: —Ima''e
    hamũi ta ukwa ame''ẽ ke amõ awa ta upa katu te hijar. Jundéu awa aja ym ame''ẽ
    ta ke a''eta. Pe, Jesu rehe jurujar katu apo ''y — aja Páu ta pandu. Ame''ẽ ke
    rehe hendu rahã, upa katu te Jesu kotyhar ta hury katu.'
  fra-LSG: Après avoir été accompagnés par l’Église, ils poursuivirent leur route
    à travers la Phénicie et la Samarie, racontant la conversion des païens, et ils
    causèrent une grande joie à tous les frères.
  san-HK: te maNDalyA preritAH santaH phaiNIkIzomirondezAbhyAM gatvA bhinnadezIyAnAM
    manaHparivarttanasya vArttayA bhrAtRNAM paramAhlAdam ajanayan|
  cak-SNT: Y ri iglesia xaꞌquitak cꞌa el ri xaꞌquichaꞌ chi ncaꞌa cꞌa Jerusalén. Y
    antok i-bꞌanak, xaꞌkꞌax pa tak tanamet ri icꞌo Fenicia y Samaria, y niquitzijuoj
    can chica ri hermanos ri icꞌo chireꞌ, chi iqꞌuiy vinak ri man israelitas ta ri
    xquinimaj ri Jesucristo y xcꞌaxtaj quicꞌaslien. Y ri hermanos can altíra xquicuot
    ri cánima.
  uvh-uvh: Ning tinga adi Jerusalem ga' marara aging. Anganga yong fam kadapmang bining
    ganang ka kama tubo Finisia a Sameria tara' u kadofinga wara'ni naktangka aming
    fam u midi ka Anutu wari aming arantagim nua'ni ning kabi'mo' u yotangkayabinga
    kabaksi' fareging wara'ning u ina ina aging. Ning tinga adi u naknga waraga' kabaksi'
    karengsa' naking.
  ino-ino: Yisasiteka apa'ku ami'naya vaya'moki apavalake'a Yelusalemu haikefe kate
    ne'u'a Finisia koteka'ae Samelia kote'ae u'e'a nehu'a mako fate fate kumate Yisasiteka
    apa'ku'a ami'a alakepa hu'naya vaya'aife inake hu'a hapa'nepai'a “Yuta nofi o'mai
    vaya'moki apa'ku'a ai'a yahae hute'a apa'ku'a Yisasiteka ami'nae.” hu'a mani ke
    hapapaike'a lusi amuse hu'nae.
  gnn-gnn: Bala walala djuy'yunaranydja yolŋu walala ŋunhi marrtjinana bala Djurutjalamlilina,
    ga ŋunhi walala yukurrana marrtjina ŋuliwitjarra Banitjakurrunydja wäŋakurru ga
    Djamariyakurrunydja, walalanydja ŋunhi marrtjina ḻakaranhamina bala yulŋunydja,
    ŋurikiynydja ŋunhi guḻku' mulku'-mulkuru yolŋu walala yukurrana ŋanydjaḻa'yurruna
    bala Godkala. Ga walalanydja ŋunhi Garraywalaŋumirriyunydja yolŋuyu walalay ŋäkula
    ŋoy-djulŋithinana yana wirrkina.
  yal-yal: Nayi, dɛnkɛlɛya yamaan yi e mali e siga. E yi dangu a falɛ Fenisa yamanan
    nun Samariya yamanani, siya gbɛtɛne tubixi kii naxan yi Ala ma. Xibaruni ito yi
    e ngaxakedenne birin nasɛwa kati!
  cnt-NT: Co₂nió'₃ dsa₂ i₂'én₂ juɨg₂ Antioquía ca₂'ág'₃ jág₁ rɨin'₅₄ i₂ca₂'ɨin₃ 'éi₂,
    jaun₂ 'éi₂ në́₃ ca₂i₁nioi₁₂ 'uë₃ Fenicia quian'₅₄ 'uë₃ Samaria. Ja₁jaun₂ ca₂dsia₃
    'a₂ lia'₂ ca₂rë₃'én₂ dsɨ₂nau₂. Jaun₂ lë₃, 'ŋio₅ lɨn₃ 'io'₂ ca₂jmo₃ dsa₂ rɨin'₅₄
    jme₁ca₂rë₃ŋi₅.
  tif-tif: 'Kemin, Kristen unang tunum iyo nikil yim-baalip yak aba din Provins Fonisia
    aye, Provins Sameria aye, kem yak aba tam Jerusalam unum o, kalalip nikil iyo
    un-bomdipla, Kristen ma iyo itamip namti, bokoya-lomdip: Unang tunum miit kusnum
    malo ma ili aket fal-siki-lom Yesus ami lak ayo dakaan-talan-umbip o, kalipla,
    Kristen iyo weng sandiwa fiyaap duumip ko.'
  nlx-nlx: ओवती मोंडली ताह आदेक वोर पोचाड़ देनी; तेवी ता फीनीके एने सामरीया माय रेन
    गीया, एने ता ज्यी जाणकारी कितेन गीया काय बिगेर यहुदि माणहे किहीक बोगवाना फाय आवा;
    ज्यो होमलीन आखा विश्वासी जुलूम खुस एय गीया।
  apw-NT: 'Ínashood ha’ánáłséhíí daabides’a’go dahdiikai; doo Jews daanlįį dahíí Jesus
    yich’į’ dahaskaihíí yaa nadaagolṉi’go Pheníce ła’íí Samária golzeeyú ch’íkai:
    odlą’ bee iłk’ííyú daanliiníí dawa yaa bił daagozhǫ́ǫ́.'
  gum-gum: Inchen tru iglesiayuelø tru amrrai karua øriiløbe Fenicia pirøwanba, Samaria
