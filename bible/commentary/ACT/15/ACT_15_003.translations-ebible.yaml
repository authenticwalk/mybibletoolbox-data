  mio-NT: Ni tava tiñu ñivi Ndioo iyo ñuun Antioquía can chi ra ta ra, ta cuahan ra
    iti ñuun Jerusalén. Yaha ra ñuhun Fenicia. Yaha ra ñuhun Samaria. Yaha ra, ta
    chaha ra cuenda chi ñivi Ndioo iyo tican ti cha ni nacoo ihni ñivi cuu inga tucu
    ñivi costumbre sacahnu maan ñi, ta cha quechaha chinu ini ñi chi ra Jesuu. Tacan
    cuu, ta ndihi ñivi Ndioo can―cusii ini ñi.
  srq-NT: Jesús ɨcuasa que embucuata turã cote ra. Mondochoɨ Jerusalén. Fenicia ruɨ
