    aava ri pife Juda ri fo puk a lamonan siri xena namkai. E a lagasai aanabeꞌ a
    vil fafaamamaas nari.
  maz-NT: Cjanu o möji c'ua. Bübü o cjuarma c'o o ma zogüji. 'Ma o cjogüji a Fenicia
