    ga̱a ne̱ guun niha̱ꞌ uxrá rá cunuda̱nj nij síí cuno nana̱ yoꞌ a.
  cut-NT: Chica ihyan chahn ya̱n Antioquía, chuh ye nación yahn Fenicia ma̱n, Samaria
