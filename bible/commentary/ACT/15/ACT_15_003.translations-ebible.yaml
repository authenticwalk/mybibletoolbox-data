  mie-NT: Ñúcuán de ndá nchivī cándíja nī nachuhun ichí ji ndá dē. De nī nchāha ndá
    dē cuāhān dē ichi Fenicia jíín Samaria, nácani dē tūhun nāsa nī nasāma inī nchivī
    jāá nsūú nchivī hebreo cúu, chi nī ncandíja ji tūhun yā. De nī ncusiī ndasí inī
    ndá hermano ñúcuán.
  san-TIB: ཏེ མཎྜལྱཱ པྲེརིཏཱཿ སནྟཿ ཕཻཎཱིཀཱིཤོམིརོནྡེཤཱབྷྱཱཾ གཏྭཱ བྷིནྣདེཤཱིཡཱནཱཾ མནཿཔརིཝརྟྟནསྱ
    ཝཱརྟྟཡཱ བྷྲཱཏྲྀཎཱཾ པརམཱཧླཱདམ྄ ཨཛནཡན྄།
  qve-NT: Hinaspan Antioquía llaqtapi kaq iglesiapa mandasqan, chay Antioquía llaqtamanta
    Jerusalén llaqtaman riranku. Hinaspan paykunaqa Fenicia lawninta, hinallataq Samaria
    provincia lawninta pasaspanku, chay llaqtakunapi creyentekunaman willaranku, huk
    law nacionniyoq runakunapas Jesucristopi creesqankumanta. Chayta uyarispankun
    Jesucristopi creeqkunaqa anchata kusikuranku.
  pao-NT: Mu Paul-no Barnabas, susumudu mu tunaka'oedyukudu-no nataya Jerusalem-witoo
    ka umu nananesootuhidu moohedu oowetuoo tubengakwuse, ka mu susumudu tunaka'oedyukudu
    ka saa'a puusoo gi oo naka toge'yookuna. Umu Paul-no Barnabas yise ka Phoenicia
    noko Samaria tubewa-too memeana mu tunaka'oedyukudu tuukwemena, ka mu wakwawa'a
    gi Jew numu ka Te Pabe'e-wi unu tunaka'oedyukuna. Mu tunaka'oedyukudu yise besa
    nakasokwama.
  cbu-NT: Ashiriya, zangankusin, kurikpa istarangitamsina. Neewa; Nipta apus ktungangints,
    táranganaya. Naanamachinipa, táyarandsin, urupunguri naayarandsin, ichtaru Fenisiyash
    tsap xiytaramach ashirangana. Yusur anumunsha Samariyash tsap xiytaramach ashiranganaya.
    Yuwash pakchu anush kamanirangiya; Tunaritam Isusumun mang' taturanganaya; tát
    tát ashirangiya. Isuschich ichingurusin kizpur shambatarangana, anoo mazinaksina.
    Asheetu, zapish Irusarinush kusaranganaya.
  usa-usa: ánibo Áátioki-marabaq Îtun-aama itéta áíkuyo-kayukama yeráwáqá mi-káyúkámá
