    pie vovou irara oiso puraoro, “Vo raiva-ia Pauto ratau tou irara sopaaro porereva
    oiso-ia.” Oa iava rirovira rutu roruiva vo siposipo uvuoro oirao pie vovou irara.
  miz-NT: Kuéꞌēn ña kuíntiꞌxe i san, kuntéka itsi ña ña. Dā ita ntíꞌxin ña ñuú Fenicia
    ni ñuú Samariá ne, ikān ntáa ña ni ñā nté ō kuíntiꞌxe ña é ña te ña Israeé san,
    é tsoo mii ñā e kuíntiꞌxe diꞌna ña ne, eni ntuꞌu ñā ntántīkɨn ñá Xuva kō. Dā téku
    ña kuíntiꞌxe i sán ne, dōo dîní ña.
  qvz-NT: Antioquia llactai tiyac quiriccuna Pablogunata cachacpi paiguna provincia
    Feniciata, provincia Samariatahuas pasiasha riusha cuintanaura imasna mana-israel
    runagunahuas paiguna ñaupa yanga quirinata saquisha cunan causac Diosta quiriungunami
    nisha cuintanaura. Chasna cuintashcata uyasha tucui chi llactaibi tiyac quiriccuna
    yapa cushiyanaura.
  deu-ELO: Sie nun, nachdem sie von der Versammlung das Geleit erhalten hatten, durchzogen
    Phönicien und Samaria und erzählten die Bekehrung derer aus den Nationen; und
    sie machten allen Brüdern große Freude.
  mjc-NT: '@see-verse:ACT.015.002'
  caa-caa: Entonces e grupo ajcꞌupesiajobꞌ tama e chinam Antioquía uyebꞌta ixiobꞌ
