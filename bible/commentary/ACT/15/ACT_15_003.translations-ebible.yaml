  qxn-NT: 'Tsaynö nomrasquir llapan criyicugcuna Jerusalénman cachayaptinmi, Feniciapawan
    Samaria marcacunapa päsarnin tsaychö criyicugcunata willacur niyargan: “Maytsay
    marca willacuyangächömi mana judiucag runacunapis, mana alli ruraynincunata dëjasquir
    arepenticurnin Señor Jesucristoman criyicuyashga” nir. Tsayta wiyaycurmi llapan
    criyicug waugecunapis alläpa cushicuyargan.'
  wol-2010: Kon nag mbooloo mi gunge leen, ñu jaar ci wàlli Fenisi ak Samari, di nettali
    ni ñi dul Yawut waññikoo ci Yàlla, ba bokk yépp am ca mbég mu réy.
  nss-nss: Pwen hu ndramira sios hupwandrisa hu huyau, pe huro tokai nondriya kol
    malkol namandran hape Ponisiya pe Samariya, pe huro tiyani topwe titiye tahu Ndramira
    Lah, mepo hurapaiwani ndriyahu. Titiye aro ara iyki pwesai namandran iya, iya
    kili hu nali hu para sios.
  snc-snc: Ḡia tu rubu na ḡetuḡu-iaḡorito. Ma Foenikia e Samaria tanori nuḡari na
    ḡeraka-vanaḡito nai tu, monai tarikaka ḡeri ḡekiraḡito, kamasi irau bese tarimari
    Barau ḡenai ḡevetuḡamaḡi-kureto. Tarikaka mabarari na mo vari ḡeseḡaḡiato nai,
    mabarari ḡeiaku-rakavato.
  lgl-lgl: Ma logonae ioli fakwalaimoki fo ka keridaulu lo. Ma talasi daulu la lo,
    daulu liu ala gulae tolo 'i Fonisia ma 'i Samaria gi, daulu ka farono 'alia bulusina
    ioli iko lou Jiu gi li gera taua lo fala God. Ma talasi ioli gera fakwalaimoki
    gi gera ronoa faronona fo li, gera ka babalafe rasua.
  mmo-mmo: Hil bel-ate lawiing sil lala, be laloh taaku Pinisia yuuh Samaalia lavuun
    in danêêl banye vu sil nambe hil vaalu sen sil-ame Yudaa-to lahilin sil alondpayo,
    om Omaaho Bop-ate hil lango tombe londpayo nivasa lôôt.
  ncu-NT: Ne̱ asɔre̱e̱ awuye‑o a suŋ bamo̱ bo̱ kyo̱ŋwe̱. Bamo̱ a yɔ bo̱ bo̱ kpa‑rɔ‑ɔ,
    ne̱ baa tɔwe̱ ane̱ŋ ne̱ nde̱ se̱ awuye bwe̱e̱tɔ a ba bo̱ gya Yeesuu a e̱kpa‑ɔ
    se̱‑ɔ gywii Fonikiya na Samariya e̱swe̱e̱re̱ se̱ awuye. Ne̱ aa baa Kristoo akɔɔre̱gyipo̱
    ne̱ bo̱ bo̱ mfe̱ŋ‑ɔ kakatɔgyi.
  cni-NT: 'Irio tiancajeitiriri quemisantatsiri anta Antioquiaqui. Ari ijatanaque,
    iquenanaque Jenishiaqui. Yovaanaca, irosati Samariaqui. Icamantapiniyetiri joriopee
    quemisantatsiri: —Oshequi iquemisantajeiti meeca pashinisatipee atiri, yojocajeitiro
    yamejeivetari peerani. Ari iquimoshiretasanojeitavaque maaroni quemajeitavaqueriri.'
  eng-WMB: They, being sent on their way by the assembly, passed through both Phoenicia
    and Samaria, declaring the conversion of the Gentiles. They caused great joy to
    all the brothers.
  zaw-NT: Huisunejz rexpejṉ Jesucrist ni najc beṉ Antioquía Pabl näjza rebejṉ ni sanäjreni,
    sääreni guedx Jerusalén. Gudejdreni reguedx Fenicia, näjza reguedx Samaria. Cadrotis
    gudejdreni bijreni diidx lo rexpejṉ Jesucrist ahuililajz rebeṉzijt xtidx Dios.
    Bibalazduxh rexpejṉ Jesucrist che biejn diajgreni rediidxga.
  san-MAL: തേ മണ്ഡല്യാ പ്രേരിതാഃ സന്തഃ ഫൈണീകീശോമിരോന്ദേശാഭ്യാം ഗത്വാ ഭിന്നദേശീയാനാം
    മനഃപരിവർത്തനസ്യ വാർത്തയാ ഭ്രാതൃണാം പരമാഹ്ലാദമ് അജനയൻ|
  tam-TCV: திருச்சபை அவர்களை வழியனுப்பி வைத்தது. அவர்கள் பெனிக்கே வழியாகவும், சமாரியா
    வழியாகவும் பயணம் பண்ணுகையில், யூதரல்லாத மக்கள் எவ்விதம் கர்த்தரிடம் மனந்திரும்பி
    இருக்கிறார்கள் என்று அறிவித்தார்கள். இந்தச் செய்தி சகோதரர் எல்லோருக்கும் பெருமகிழ்ச்சியைக்
    கொடுத்தது.
  mit-NT: Ñàyùcàndùá, nèhivì xí Jesús ñuu Antioquía yucán, nì sàndaca ichi tnahá‑né,
    te cuàhàn nècuàchì nombradu mà. Nì yàha‑ne ñuu Fenicia, xì ñuu Samaria, te yucán
    nì càhàn stná‑nè xì nèhivì xí Jesús, nì nacani‑ne nansa nì quìhvi cuàhà nècuàchì
    ñuu xìcà ichì mii‑yá. Ñàyùcàndùá, cuàhà gá nì cudiì ini nècuàchì iníní má.
  ceb-ULB: Busa sila, nga pinadala sa simbahan, susamang milabay sa Phoenicia ug sa
    Samaria ug gipahibalo ang pagkakabig sa mga Gentil; ilang gidala ang hingpit nga
    kalipay ngadto sa mga kaigsoonan.
  ces-LB: Ti, když cestovali Fénicií a Samařskem, vyprávěli křesťanům, jak pohané
    přijímají víru v Pána Ježíše, a bratři z toho měli všude velkou radost.
  mkn-mkn: Tagal itu, orang Kristen di Antiokia suru Paulus dong pi Yerusalem. Dong
    iko jalan darat, lewat propinsi Fenisia deng propinsi Samaria. Di dong pung jalan
    tu, dong singga-singga di orang parcaya dong pung ruma. Ais dong carita sampe
    alus-alus bilang, “Orang yang bukan Yahudi dong, ju su bale datang ko parcaya
    sang Tuhan!” Dengar bagitu, ju samua orang sanáng.
  nce-nce: Kristen oneho bume Jerusalem lifatewa jine mëtlëma. Na bu Fonisia provins
    na Samaria provins kukuwa mutuja. Na bu kë provins mago Kristen onehome, megali
    motloma, “Israelbë afenëboni mëtabëya jwa mëglabë enëne mata Jisasme lowene sle
    mëtletla.” Bu kë gali aholokwane mëtla na bu tako fleflesu memëtla.
  pol-UBG: Wyprawieni przez kościół, szli przez Fenicję i Samarię, opowiadając o nawróceniu
    pogan, czym sprawili wielką radość wszystkim braciom.
  qxh-NT: 'Chaura Antioquía marcaćhu jutucaj irmänucuna caćhaptin, Fenicia uranpa,
    Samaria uranpa aywacäriran. Waquin irmänucunawan tincur, willaparan: «Jäpa runacunapis
    Tayta Diosninchipa shiminta ćhasquicun» nir. Willapaptin, jatunpa cushicäriran.'
  nwi-nwi: Nəməhuak mɨnə kɨsher-pən kɨn əriə mə tukhavən. Nɨpɨg khavən, mhatərhav-pən
    Fonisia mɨne Sameria, mhani-əsah pən tuk əriə mə nəmə tanə pɨsɨn pɨsɨn mɨnə kɨmnhauə
    mhani nəfakɨsien ye Yesu. Nəvsaoyen a ror nəməhuak mɨnə rɨkiriə ragien.
  kmo-kmo: Kristen ma mima yecha yenya heechirek ir. Yecha nobon icharek, ye Pinisia
    nosapek Sameria nosapek ichar. Icharek, ye sawotar akar biish tar ma ye God riiti
    nobon sumowu tar. Worek, Kristen yaka kumwoy ye meejichi yechi inyaka kwoya hikitar.
  agr-agr: 'Dutika awemajam, Fenicia nugkanum tuja Samaria nugkanmashkam nagkaemainak:
    “Yamaik judiuchu aents aidaushkam duwik umitaijinak idayinak Apajuin nemajuinawai”,
    tusa etsejiagtai ashí Jisusa nemajin antukag shiig aneedau.'
  kyc-kyc: Dokopa Elyambu Pingi wambu dupwame nakama pena lao mapeyaminyipa yuu Pinisiape
    yuu Samariape yuu dolapona sukusa pao dokopa, Juu iki daa wambu wakale dupwa Anatu
    dokona mona kapu kyepala karaminyi, lao pakana palyuo lamaiyambinyipa yangonge
    dupwa peparae raeko maiyuo siyami.
  urd-GVU: چنانچہ جماعت نے اُنہیں روانہ کیا اور وہ فینیکے اور سامریہ میں سے گزرے۔
    راستے میں اُنہوں نے مقامی ایمان داروں کو تفصیل سے بتایا کہ غیریہودی کس طرح خداوند
    کی طرف رجوع لا رہے ہیں۔ یہ سن کر تمام بھائی نہایت خوش ہوئے۔
  yre-NT: Ɛn Antiɔs -leglizi 'pa o va -wee -kʋdɩ -ji. "Wɛɛ -kʋ, o ciɩla Fenizi 'lee
    Samari, te 'wɩ nɛn e drɛ 'lɔɔ, ɛn minnun nɛn o 'ka Zuif 'nɔn 'a dɩɛ, o sɔɔnla
    Bali -sru "bɛ, te o -ko -a -nan wɩ vɩdɩ -a Zozinɔn lɛ. 'Wɩ zɩɛ -a vɩdɩ ci "nran
    -dan nɔn "bʋɩ Zozinɔn pɛɛnɔn lɛ.
  fuh-BKF: Ndelle kawrital goonɗinɓe ngaal neli ɓe. Ɓe peƴƴiti leyɗe Finisi e Samariya,
    iɓe kaalana goonɗinɓe toon haala tuubugol yimɓe ɓe nganaa Alhuudiyankooɓe. Ɗum
    laatanii sakiraaɓe ɓeen fuu seyo manngo.
  arl-NT: Naacuajitij, Pabloori Bernabeeta jiyarosaaquiaari Jerusalén tiacajiniara.
    Nojori quiasacari Jerusalén tiacajiniara, Fenicia jiyacuma quiojomaquiaariiri,
    Samaria jiyacumanio. Nojoriiri cuno jiyacajinia Pueyaso pueya pohuatanuumaquiaari
    taa taucuaca cartequiaari tama sesa nojori miishanojuaajani, Pueyaso tojijiara
    nojori quiniuria. Jesuucua tiuuniaa pueya jaara naa tojiquiaaritij, nojoriiri
    jiyanohua shuquiriquiaari.
  ziw-ziw: Niyo wegalwa ni wazumile, umo wakajinka Foinike na Samaliya, wagambila
    wantu viya sawo Wayahudi wamhitukile Chohile, mbuli ino iwatenda wazumile weleleswe
    vidala.
  grc-TR: Οἱ μὲν οὖν, προπεμφθέντες ὑπὸ τῆς ἐκκλησίας, διήρχοντο τὴν Φοινίκην καὶ
    Σαμάρειαν, ἐκδιηγούμενοι τὴν ἐπιστροφὴν τῶν ἐθνῶν· καὶ ἐποίουν χαρὰν μεγάλην πᾶσι
    τοῖς ἀδελφοῖς.
  nag-nag: Titia taikhan ke girja pora pathaise, aru Phoenicia aru Samaria laga jaga
    khan pora juwa homoi te Porjati khan mon ghura laga kotha koidi thakise. Sob bhai
    khan etu khobor paikena bisi khushi korise.
  eng-OEBCW: The church, therefore, sent them on their journey, and they made their
    way through Phoenicia and Samaria, telling the story of the conversion of the
    Gentiles, to the great joy of all the followers.
  knj-NT: Jix chejletoj eb yu eb creyente tu', catu' jix ec' eb bey Fencia yetoj bey
    Samaria. Jix ec' yalon eb tet eb creyente titu', tol ey eb man Israel oj jix yaoc
    sc'ul yin Dios. Ja' yet jix yaben jun tu' eb creyente, caw jix tzala a eb masanil.
  deu-1912: Und sie wurden von der Gemeinde geleitet und zogen durch Phönizien und
    Samarien und erzählten die Bekehrung der Heiden und machten große Freude allen
    Brüdern.
  san-PUN: ਤੇ ਮਣ੍ਡਲ੍ਯਾ ਪ੍ਰੇਰਿਤਾਃ ਸਨ੍ਤਃ ਫੈਣੀਕੀਸ਼ੋਮਿਰੋਨ੍ਦੇਸ਼ਾਭ੍ਯਾਂ ਗਤ੍ਵਾ ਭਿੰਨਦੇਸ਼ੀਯਾਨਾਂ
    ਮਨਃਪਰਿਵਰ੍ੱਤਨਸ੍ਯ ਵਾਰ੍ੱਤਯਾ ਭ੍ਰਾਤ੍ਰੁʼਣਾਂ ਪਰਮਾਹ੍ਲਾਦਮ੍ ਅਜਨਯਨ੍|
  nob-LB: De utrustet dem for reisen og lot dem reise av sted. På veien stanset de
    i Fønikia og Samaria og fortalte de troende at også mange som ikke var jøder,
    hadde vendt seg til Gud. Dette gjorde de troende svært begeistret.
  ntj-ntj: Nyangkalta wanalpayi pirnilu-tjananyaya witurnu. Nyangka-ya ngurra Panitjalawanalu
    puru Tjamiriyalawanalu mapitjalayintjalu parrawatjaranytja tjiinya Tjiyu wiya
    pirnilu-ya pinkurraara Mama Kuurrnga wanaranyangka. Nyangka-ya wanalpayi pirnilu
    pukurltu kuliranytja.
  sxb-NT: Na Awakristo waamala okuwata mu amakono aga Katonda, waawitra mu ewialo
    ewia Foeniisia ni Samaria. Ni waawitanga mu ewialo wino, waalaga awantu kiomo
    awatari Awayaudi wamiire okugaluka wawa Awakristo. Kino kiasangaazia Awakristo
    awiina waawu awaawurra amangʼana ago ino.
  nhu-NT: Nonɛn, ɛ kentaashɛ ke bonyii bo mbee le ke Antiok mum ciinse bó, ɛ bó no
    gɛne fele biba bì Fonishia bô bì Samalia le seŋe ɛ̂ bonyii bo mbee le bo jó lɛ
    bonyii bò yaa nu kɛ Bojuu nu ɛ kumɛn wase. Ɛ bonyii bocii no yuuke nonɛn, laŋlaŋe
    baay.
  row-row: Naa de, atahori Kristen mana sia Antiokia ra denu Paulus se Yerusalem reu.
    Ara tungga madꞌaꞌ ata, seli nusaꞌ Finisia ma Samaria. Sia dalaꞌ a, ara tuli atahori
    mamahereꞌ ra ume nara. Ara dui lutuꞌ-leloꞌ rae, “Atahori nda Yahudi ra sa, rema
    ramahere Lamatuaꞌ boe!” Rena taꞌo naa ma, basa se ramahoꞌo.
  msy-msy: Egha Kraisɨn adarasi me amadazɨma me zui. Me Fonisian Distrigh ko Samarian
    moghɨn ghua egha Kantrin Igharazibar Gumaziba uan navibagh irazir bizimɨn gun
    me mɨgei. Ezɨ Kraisɨn adarasi bar mɨgɨrɨgɨar kam baregha bar akonge.
  agg-agg: Anɨhondümbo-rɨhindeimbɨ ai koamarɨ-hehipura mahomo. Ai Finisia asu Samaria-yafeambe
    mbusümondühɨ homo hoafɨyomondürühɨ yahomoya, “Asu sɨhefɨ ndɨfo amboanɨ Sisasɨmbo
    anɨhondümbo-marɨhorɨ,” mehomonda asu anɨhondümbo-rɨhindeimbɨ muŋguambo ai afɨndɨ
    hɨhɨf-hɨhɨfɨ-mayei.
  ptp-ptp: Xomxo vông vinên vông he la, om he la môp Jelusalem dɨ la vac vɨgwe toto
    vac Pinisia yuu Samelia dɨ he nêl lec wê tɨbii wê o Yuda lêm gee tɨbeac pɨlepac
    nɨlô dɨ vông i vin Yesu ge kɨtong vô xomxo vông vinên, om he wê ngô kɨyang tige,
    he xêyaa vô nivɨha.
  nak-nak: Goio, egite baha taro egiteu soio, egite tuga goio kabili te la baale Pinisia
    me Sameria, egite veia giteu la valalua la lotu te la gale alele ale La Tahalo
    Uru vimahuliti egiteu la valalua mapaiti ale pou te la maligoma. Egite la valalua
    la lotu loloa mai ele, egite sagege.
  lbb-lbb: A tarai a lotu la tur tulan la, pa la han potor naur a papar e Ponika pa
    e Samaria. Ning la han, la warwara amon tetek a tarai a lotu ting na hananuala,
    mang a tarai ning bel a tarai Juda la lingir a nuknukinla. Pa la ning la tas ana
    tortorot, la gas kol ning la longori.
  kan-2017: ಆದುದರಿಂದ ಸಭೆಯವರು ಅವರನ್ನು ಸಾಗ ಕಳುಹಿಸಲು, ಅವರು ಫೊಯಿನಿಕೆ ಮತ್ತು ಸಮಾರ್ಯ ಸೀಮೆಗಳನ್ನು
