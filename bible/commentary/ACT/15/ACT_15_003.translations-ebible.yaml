    hibai hibitumatum isan hai tur hi’owen, naatu baitumatumayah nati’imaim hima’am
    iti tur hinowar yasisir dogoroh awan karatan.
  sny-sny: Lu taune tamo, Jisas lo peri umasiye ape, ma'aru etiri tamo lowesi ma'e
    auwewe, omo Jerusalem ma'e eimawesawi. Sosu lowesi omo ape arunatiyewe fi su,
    omo pani Fonisia, omo pani Samaria awera'iyenatiyewe iteye. Sosu lowesi lu taune
    werese, Jisas lo peri umasiteye ape ma'e, au te'e fiyariteye. Lowesi apou au te'eye,
    “Lu taune tewi tere'e ape mo Jisas lo peri umasiteye.” Lowe wanuwe su, lowe marepi
    wisereye nine'iteye.
  myy-myy: Ito ĩna yija tʉocõri, Jerusalénjʉ wasʉoyijarã Pablo mesa. Jerusalénjʉ warã
    Fenicia sita, Samaria sita cʉni Dios oca riaso rẽta wayijarã ĩna, iti cʉtori gãna.
    “Gʉa riasoja, judio masa meje ñarã, ñeñaro ĩna yirise jidicãcõri Diore tʉorʉ̃nʉcã
    ĩna. Manire bajiroti Diore tʉorʉ̃nʉcã ĩna cʉni”, yiyijarã Pablo mesa ĩnare. Ito
    bajiro ĩna yija tʉocõri, bʉto wanʉ quenayijarã Jesure tʉorʉ̃nʉrã.
  trc-NT: Dan me se cavii nij soꞌ, caꞌanj nij soꞌ, ne̱ cachén nij soꞌ estadó Fenicia
    do̱ꞌ, estadó Samaria do̱ꞌ, ne̱ cataj xnaꞌanj nij soꞌ rihaan nij tinúú nij soꞌ
