  ena-ena: Hameŋ abavɨci uavɨmi. Uavɨla Fonisia fɨli tɨbɨ Samalia fɨli tɨbɨ heŋ uu
    hulaŋ iamɨgali avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavɨmi agɨlasaŋ ciaŋ sulasula nameŋ abavɨhadami.
    Hulaŋ iamɨgali hɨdɨlɨ mu mu agɨlaŋ lusɨŋ sɨbɨlɨ sɨbɨlɨ agɨladɨ valavala Asɨ dɨ
