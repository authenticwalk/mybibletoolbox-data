  gup-gup: Nawu bininj yiwarrudj bedberreni bindimunkeweng Paul dorrengh, bu birriwam.
    Wanjh bu bedda birribalhrey wanjh birriwohngimeng kore kunred kabolkngeyyo Phoenecia.
    Wanjh yerreh kunu birribalwam birriyawoyhbebmeng kunredbuyika kore kubolkkimuk
    Samaria. Bu bedda birribalhwohrengehrey wanjh bindibebmeng kore bininj nawu birridjarrkwoybukwoni
    Jesus, dja bindimarnemulewani bedberre nawu minj Jews bu birridedjingmey birrimunkekadjungi
    Jesus. Wanjh birridjalwern nawu birridangerrinj bedda birridjalnjilngmakminj duninjh
    bu bindiwobekkang bedberre.
  bss-NT: Bad bé mwembé bénlyə̄gēd bɔ́ á nzii. Bêmbwɛ̌ á mbwɔ́g é Fonisia
    ne Samaria béláŋgé bad ngáne bad ábe béesɛ̌ bad bé Israɛl bédúbpé Dyǒb.
    Ḿmɛ́n nkalaŋ ménwōgēd bad ábe bédúbpé Yesuɛ menyiŋge.
  met-met: Sabungua disoxidi mala, baing bungina dahaxa maluxuʼm probinsiadi Ponisia
    xaung Samaria, dibaxanga na lipudi ba lipu Yuda Teguamdi duxugia mala rangua Urana
    baru. Naxuyanga ba libu lipu sabungamdi diyaha sibuna.
  kpj-NT: Dỹỹraximy heka tamy ròirenyre, aõ aõmydỹỹnabo ratxirerímy wahe. Sõwemy dohodỹỹna
    mahãdu ihemy roirenyre urihimyò, tai tahe ririrenyre. Tahe Senisia bede bedemy,
    Samaria bede bedemy riòhòrerenyre. Relyyre judeukõdu mahãdu tule ityhydỹỹdu mahãdu‑ki
    rỹirerimy. Tai ibutumy ityhydỹỹdu mahãdu reysare.
  zao-NT: Ne lee re zha kuu nyelaaz Jesús kuu nzo yez Antioquía, ngwatenet zha Paba
    rop Bernabé, ne leettsa nderid zha yezlyu Fenicia ne yezlyu Samaria, mndaa zha
    kwent naa xomod lee re zha kuu nagt zha Israel, mlaaʼa zha re creens zha ne ngwalaaz
    zha Diox. Ne kwathoz naley ngoo leettsoo re zha kuu nyelaaz Jesús mbin zha koree.
  byx-byx: Baiv aa de ama Kristenkena ra ngim pe araa rleng de ra tit. Be ra tit,
    be ra tit be lua i ra men pet ma Pinisia de vet ma Samaria. Dai rel sil bareq
    araa liinka ai lura i quasiq ai ra navet ma Isrel dai ra guirltik per araa rut
    sagel ama Ngemumaqa. De maikka araa rluavik ta narli liina de maikka ama uairlka
    ver a ra.
  ctu-CTI: Jini ochemo' bʌ ti' t'an Dios ya' ti Antioquía ti' xiq'uiyob majlel. Ya'
    ti bij ti ñumiyob ya' ti pañimil tyac Fenicia bʌ i c'aba' yic'ot Samaria bʌ i
    c'aba'. Ba'ical jach ti ñumiyob ti' wen subuyob bajche' jini mach bʌ israelob
    ti' cʌyʌyob oñiyix bʌ t'an cha'an mi' ch'ujbiñob Dios. Wen c'ajacñayob i yoj pejtyel
    ochemo' bʌ ti' t'an Dios che' ñac ti yubiyob jini t'an.
  zos-NT: Entonces vya'ṉjajmyajpapø'is Jesús 'yo'nøyu tzacyaj Pablo y Bernabé y eyata'mbø
    va'cø myaṉyaj Jerusalén gumgu'yomo. Y cøtyaj Fenicia nasomo y Samaria nasomo,
    chajmayaj jujche oy qui'psvitu'yaj pø'nista'm lo que ji'ndyet Israel pø'nista'm,
    y por eso cajsøyaj mumu vya'ṉjajmocuy tøvøta'm.
  gvs-gvs: Tauna Tomoya ana totugugunayao Antiyoki goi sivakinaredi ikavava, sina
    Yerusalema go, sinonoina Poinike ana dadava goi be nakae Samériya ana dadava goi
    sisiu sivanibiníbita Tomoya ana totugugunayao idi gúguna tamo tamo yaidi goi sivatetelidoko
    Totuyoyowo manakaedi Yeisu bogina sinumise. Tauna idi vatétala pasina sediyao
    nuumisaidi liliudi siuyáwana gagaina.
  kbm-kbm: Be ihlin eisir be ile. Eisir nok ivang nambe Finisia tis Samaria as taku
    ane ile be inei gen ebe Pomate gilgum ve giro amolmol ebe nangge Juda ite ok vukir
    be inme ihlang ve amolmol bui ane ok, lavo gitangi eisir nam dabe ailu etok. Amolmol
    bui ane nangge nam dabe ailu etok iute yaun etok be tas-vevias anongge.
  tew-tew: Heḏiho nä́ˀin senäˀ Antioch iweḏi ovâysandi nä́ˀin wíje nange Phoenicia-á
    Samaria-á i̖ˀge diphaḏe. Eeje in Jesus-víˀpiye dívíwä̖yundeˀin ovâytu̖ˀan hä̖ä̖wí
    tꞌä̖hkí háa in Huḏíyo dimuupíˀin dínpóeˀin, inbi khuu dâyjoeˀandi Jesus-víˀpiye
    dívímä́gi. Heḏi nä́ˀi híˀ ditꞌoeḏi hânho dihíhchanpóe.
  rmc-rmc: Avke len e khangeri bičhaďa a on gele prekal e Fenicija the Samarija, kaj
    vakerenas pal oda, hoj pes the o aver narodi visarde ko Del, a savore phralen
    sas olestar baro radišagos.
  apr-apr: Motong la di tooltool tina yo tigaua ye bareme ke Yesu nga, ngan tiwanga
    Paulu iye Banabas tiye di diedi tina a tilo nga, ngan le tipa kataunu ke tana
    mai Ponisia le Samaria. Inbe tiwetewete pang di tooltool ye yo Maro iportak di
    tooltool yo tipa ye rara kidi Yuda tiap nga, ngan lodi koot nga. Ngan nen le di
    diedi kapala yo titara lodi medana pang Yesu nga, ngan tilongo bingi kidi le lodi
    ponana kaiye.
  tiy-tiy: Atin i de étéw do munur dob Antiokia sénugu ro bero mangéy Jerusalem. Atin
    bé kéagéw ruwe, énggétara ro dob de ingéd féndawét Fenisia brab Samaria. Atin
    diyo nuret roy fantage bé de étéw do békén Judio ménwaléy do munur. Mélaw i de
    munur dob do no ingéd toow ro fo ménoror amun énggélingoo roy de ni.
  nlg-nlg: Mana holohoru te nira vetena tona, mara liu haghe tana lei bubulo i Phoenicia
    mi Samaria, mara tughunia te vaghaa gaira rana mua Jew tara taonia God. Mana rongorongo
    eni tara rongovia gaira rana taluutuni mara nia togotogo sule ngangata.
  dgr-DOGNT: Nǫ̀htsı̨ wecheekeè ekǫ ts'ǫ̀ gogeèhɂà. Phoenıcıa nèk'e eyıts'ǫ Samarıa
    nèk'e gok'egı̨į̀de ekò dànì dǫ eyıì-le xàɂaa Nǫ̀htsı̨ ts'ǫ̀ agejàa sìı ghǫ goxè
    gogedo. Eyıt'à Nǫ̀htsı̨ wecheekeè hazǫǫ̀ sıì gınà dìì.
  pes-OPV: پس کلیسا ایشان را مشایعت نموده از فینیقیه و سامره عبور کرده، ایمان آوردن
    امت‌ها را بیان کردند وهمه برادران را شادی عظیم دادند.
  ron-1924: Дупэ че ау фост петрекуць де Бисерикэ пынэ афарэ дин четате, шь-ау урмат
    друмул прин Феничия ши Самария, историсинд ынтоарчеря нямурилор ла Думнезеу, ши
    ау фэкут о маре букурие тутурор фрацилор.
  tpz-tpz: A napan va po vaman to vanö raoe, kee koe topnin a muhin Fonisiaꞌ, me Samëriaꞌ.
    Ee to hutët nö ke ra napan va po vaman a ö no teꞌ varih to hikta teꞌ ne pan ee
    ro Jiuꞌ to vaman ne Ieesuꞌ ko panih a ma taateꞌ hat pee, ko heꞌ rea manuh pe Sosoenën.
    A tah vëh to heꞌ vaeö rakah en pee.
  agd-agd: Monó nanin banta kayo ano vetí ankan tiantan oriyáken Fonisiá bara vá Sameriá
    bara vá aúbanapin ma vain kéká afova amiyáken temí, “Tiyarafenu ano ena anan nanin
    banta kayo ará baéden aviren mino,” síkan maí kan barufin ma mumunan nanin banta
    vain mano mai vaya iniren amusin en mino.
  rkb-NT: Iwa Sesus tuktsa Ãtiokia ezektsa nisipehakanaha. Kyze niukurunaha. Niukurunahaze
    Penise bo inakozorenaha. Samarija bo niwatihi inakozorenaha. Anaeze Sesus tuktsa
    bo nipamykysokonaha. Hawa Sudeutsabyitsa Sesus humo sispirikporẽtsa nipamykysokonaha.
    Sakurẽtsa niapykyryknaha. Samarija ezektsa Penise ezektsa iwatsa ana humo hi sakurẽtsa.
  san-THA: 'เต มณฺฑลฺยา เปฺรริตา: สนฺต: ไผณีกีโศมิโรนฺเทศาภฺยำ คตฺวา ภินฺนเทศียานำ
    มน:ปริวรฺตฺตนสฺย วารฺตฺตยา ภฺราตฺฤณำ ปรมาหฺลาทมฺ อชนยนฺฯ'
  iws-iws: Mɨ sɨmiirɨn iikamɨm naɨngwo tɨbmiiyɨm sɨma nɨkropikɨm. Mɨ sowa tɨ nu komii
    whɨso Finisia mɨ Sameria sowiir bopwo hɨr napamko. Mɨ iikamɨm naɨngwo tɨbmiiyɨm
    tɨ nu whɨso sowiir hɨr nwowɨm omisɨsɨmɨm sɨmiir hɨran iikamɨm sɨmiir inɨ boɨnmɨmauuwɨu
    ta yaiya. Mɨ sowa sɨmiirɨn hɨnɨɨna inɨ boɨnɨu, Adi Komii krɨmiir Wanɨn siya bɨdi
    kisɨna haigiyɨn iikamɨm Juda iikam tani sɨmiir kwoɨnɨm. Mɨ nu Finisia mɨ nu Sameria
    hɨran iikamɨm mɨ sɨma ɨni maɨrgɨmaɨrga taokɨtaoka ywokiyɨm Pol siir yai aiiramɨn.
  pol-SZ: Wysłani przez kościół, szli przez Fenicję i Samarię, odwiedzając po drodze
    wierzących. Słysząc od Pawła i Barnaby o tym, że również poganie zwracają się
    do Boga, wszyscy wierzący odczuwali wielką radość.
  ztq-NT: Lëë meñ Antioquía nii xniladzy xtiits Dios kwloonëz xaa, aan tsi lëë xaa
    kwtedy xtañ meñ Fenicia ni Samaria, lëë xaa bitiits nii wi meñ sit bniladzy xtiits
    Dios. Aan kchësy meñ nii biñ ngo ble.
  zai-NT: Para ucuaa ca xpinni Cristu laacabe yeuzuhuaa ca laacabe neza. Udi'di cabe
    Fenicia ne Samaria. Ne irá ra udi'di cabe byuí' né cabe ca hermanu ma cayuni cre
    cani cadi judíu, ne nabé bieche ca ora gunna ca ni.
  upv-upv: Ko daron nga markonir jile ko arivel otvi Ponisia ko Sameria. Arsup̃e suri
    erpese nga Atua mirvei jinibb ne vare nir nga parini parivi jinibb se Atua. Nosp̃en
    ngok ololi jinibb se Numal nir arir temijpal.
  aui-aui: 'Wasina bi wiigeruwana damna wawayidi Pol, Banabas da wiigeruwana damdi
    vinevineyidi siviporadi Jerusalemma, bi yadi pepewa kamone na wiigeruwana damdi
    Ponisiya da Sameriya kubura kamodiye, siwonedi da metagha kubuna damdi simiiri
    karona God biidi: Bi mmko sisiyina kiiravine na wiigeruwana damdi nama sivinuwamiise
    kirakii.'
  wap-NT: Uruu idi naꞌapaꞌa naa mishi mishidainao dyuudan ĩdyaun Jerusalem iti. Aizii
    pamakopa-kizi an ĩkakuwaapaꞌakan mishidainao wiizi kawanaꞌati kida, Phoenicia
    Baara ii, naꞌiki Samaria Baara ii kapam, ĩkowaadapaꞌakan ĩꞌati naꞌapam Gentilenao
    zaamatan naa mishiꞌo Tominkaru panaobanaa nii kapam. Tuukii mishidainao konaukii-kidan
    wuruꞌu ĩkuwaa kidaz.
  mva-mva: Kodeka dinepidi be dialale. Dialale nge Pinisia kaba be Samaria kaba dialaleaki,
    be bakara be Ungguma Takadi Nanaranga moimoi be kalingona-lo dilako nge dirangaki.
    Bokaibe taritokada moarunga makara nge suridi diuia-tina.
  dwr-NT: Ammaniyaa asatuu unttuntta kiittiide ogiyaan maaddishshin, Ayihuda gidennawanttu
    Xoossaakko simmeeddawaa odiidde, Pinqqiyaannanne Sammaariyaanna aadhdheeddino;
    hewe ishatuwaa ubbaa loythi nashechcheedda.
  kfw-kfw: Khawa jarra koisuok ngai'n inmani kha inlamtiang inheithak ah, zaatlop
    ngai'n Pathian diang angtho-thoa inhei-inletme ti inmani'n inriltirra Phoenicia
    khat-um Samaria inheirakaan, halli hiwa chonghin kangamna rakip ngaikha karok
    in aleiminsip.
  bfz-bfz: तेबे मण्डल़िए सेयो थोड़ी जी दूर तक पऊँछाए और सेयो फीनीके और सामरिया प्रदेशो
    ते ऊँदे ऊए दुजिया जातिया रे मन फिराणे रा समाचार सुणांदे गये और सब विश्वासी पाई
    खुश कित्ते।
  cuk-09: Pablo, Bernabé, degi, gwenadgan-baigan Bab-Jesúsba-nanaimalad Antioquíagi-danar-ambikunoni-damalad-sogedba
    barmilesmargu, Fenicia-yalaganba, degi, Samaria-yalaganba nadap-gusmalad. Agi
    gwenadganga sognadap-gusmalad, igi Judiosurmalad yeer Bab-Jesús-abingasmarmoga.
    Gwenadgan we-gaya-burba-nued, nue yeer itosmalad.
  ben-OBCV: মণ্ডলী তাঁদের যাত্রাপথে পাঠিয়ে দিলেন। ফিনিসিয়া ও শমরিয়ার মধ্য দিয়ে
    যাওয়ার সময় কীভাবে অইহুদি মানুষেরা পরিবর্তিত হয়েছিল, তাঁরা সেকথা বর্ণনা করলেন।
    এই সংবাদে সব ভাইয়েরা আনন্দিত হলেন।
  mil-NT: Te nchaa ñáyiu sàndáá iní tnúhu‑gá ní quide ndee ìní ñáhǎ‑yu xii‑güedé,
    te ní tnɨɨ‑güedé ichi cuáháⁿ‑güedé. Te ní yáha‑güedé distrìtú Fèniciá ndɨhɨ distrìtú
    Sàmariá, te yàcáⁿ ní cani‑güedé cuèndú nása ní cuu ní tuha ñáyiu ñá túú cùu ñáyiu
    isràél ichi Yá Ndiǒxí, te ní cudɨ́ɨ́ víhí ìní nchaa ñáyiu ní xíndedóho‑áⁿ.
  myu-myu: Pauloyũ o'jewemuwẽn cebe ip. O'jẽm ip Antioquia ka bewi. O'ju ip itabucayũ
    kukukayũ kay. Cucum pima Fenícia eipi dag̃ o'kop ip, Samaria eipi dag̃ tak. Soat
    ka dag̃ o'je'awero ip itabucayũ eju cucum pima. — Ade jĩjã Judeu'ũmayũ kuyap jetabucap
    o'jepere ip — io'e ip. — Jesus kay ip oitabun — Pauloyũ o'e cebe ip. Icokcok cĩcã
    ip o'e itabucayũ iboap awẽg̃ tobuxik puje―Fenícia eipi watwat, Samaria eipi watwat
    tak.
  amk-amk: Jematifosa etemisa era wa, ampafe rasulifo suru tuti mano era ria suru
    fo ewerurang nu Fenesia foi, esoi ea to nu Samaria foi. Na nanai etaiririai we
    inontarai eroasoai na nana fosa kariri todoni inontarai Yahudi kaha fosa eroaso
    Yesusi fo, tuti kaiwo nani dohonsa emararising paria.
  fai-fai: kale imadáliw Fonísia bakan so Samediya bakan so kal leiw ei bom nadiwo
    ika Mifiw kinim imi kano ban keimin ibik dudaw Got atabiw sung uyo bakayam bidiwo,
    nikil fikal iyo kidi nadiwe im aket idak teinasidiw ko.
  ura-NT: 'Nitohaneein jetaote, letoanajaauruhane jaun, nii Antioquihau- nese caje,
    Jerosaleeun cuure- Faboro aina Berenabeen, cuu nenacaauru- tabaauru aina. Nitohaneein
    cuhin jetaote, Fenisia batane, Samaria batane, naaonjoainuri choaae situuruneein
    jetao, nii cuu nenacaauru- Jesocurisito ranojoihunru rai beeure: “Naaojoaainte,
    Jorioniheichuru netonai coroatajane Cana Coaunera, jauriaa acaauruhacha sacui
    jianeein, nere tonoraauruhane coinara,” naain beeuruhana jaun jetaote, coroaaecure
    jetao- nii cana nejeraauru- Jesocurisito ranojoinunru, acaauru rai nii beeuruhana
    jaun coitucuhin.'
  mcd-NT: Ascano icoinra huafoan ato nichiafo. Focani Fenicia mai ano yafi Samaria
    mai anori mapaifainifo. Ascashon ato yoinifo, —Israelimafoan Jesús icoinra huashon
    ato chaca shatuaforan, —ishon ato yoinifo. Icoinra huafo anoafoan nicacani fasi
    unimanifo.
  urt-urt: Lenge sios Antiok yember tinge yal pe, tinge yal yusungurhme Fonisia topoꞌe
    Samaria yal pe, tinge yana lenge sios moi uku me ŋaimune ŋaiye Got ŋende me lenge
    haiten no, tinge yimbilme ŋoihmbwaip yalme Lahmborenge. Ŋupe ŋaiye lenge miyeꞌ
    tuweinge sios uku yasande wusyep taꞌe luku pe, tinge hriphrip supule.
  kiz-kiz: Henu kwa kulaghisibhwa kwa bhene, ni kanisa bhapetili Foinike ni Samaria
    bhakajha bhitangasyali furaha mbaha kwa bhalongobha bhoha.
  tzo-TZE: Jech itacatic batel yu'un li jch'unolajeletic tey ta Antioquíae. Tey ijelovic
    batel ta Fenicia banamil xchi'uc ta Samaria banamil. Ech' yalbeic jch'unolajeletic
    ti oy jchi'iltactic laj xa scomtsanic ec li c'usitic xch'unojic to'oxe. C'alal
    laj ya'yique, xcuxet ic'ot yo'nton scotol li quermanotactique.
  lex-lex: Makpesiay Yesus mak kden la Antiokia rlidan nohora pa rlergot la leta,
    nhor diewade Paulus nora talanwalli re rodi liarni la'pa rlola Fenisia me Samaria.
    La hande rwahaur nohora Yahudi atia'a re ral oleka inonni pa rpesiay Yesus. La'pa
    ratlin nana kot de, de makpesiay re rahepur memna.
  dov-dov: Nobakatumwa ambungano bakayinda ku Foyenisiya amu Samaliya kabaya bulungulula
    kusanduka kwabamaasi bakeeta lukoondo lupati.
  rgu-rgu: Huu ria na, Ramatua Yesus lahenda nara fo nai Antiokia, radenu Paulus asa
    Yerusalem reu. Ara raroo madaꞌ lain, tuka propensi Fenesia ma propensi Samaria.
    Ara tuli lalaꞌoꞌ lahenda kamahereꞌ ara uma nara. Basa boe ma, ara tui ralulutuꞌ
    rae, “Lahenda ta Yahudi fa boe, ara ratafali fo ramahere neuꞌ Manetualain!” Lahenda
    sira ramanene, boe ma basa sii ramahoꞌo.
  toc-NT: Acxni̠ xlacán tatá­ca̠xli huá tachí­palh tiji hua̠ntu̠ xti̠­taxtuy nac Feni­cia
    y Samaria. La̠ta nícu xlacán xta­ti̠­taxtuy xta­li̠­chu­hui̠nán la̠ta lácu a̠ma̠ko̠lh
    cris­tianos hua̠nti̠ ni̠ judíos xta­lak­makani̠t xalak­maká̠n xtas­ma­ni̠ncán
    y la̠ta xta­li̠­pa̠­huani̠t Quim­pu̠­chi­nacán Jesús. Xli̠­hua̠k cris­tianos hua̠nti̠
    xta­kax­mata la̠ta lácu Dios xtla­huama xta­scújut luu xta­li̠­pa̠­xu­huay.
  som-som: Sidaas daraaddeed iyagoo kiniisaddu soo sagootiday, waxay sii dhex mareen
    Foynike iyo Samaariya, iyagoo ka warramaya sidii dadkii aan Yuhuudda ahayn u soo
    jeesteen; waxayna aad uga farxiyeen walaalihii oo dhan.
  mam-C: Otaqtzin chex chq'o'n ikyjo tu'n Ttanim Dios toj Antyokiy; atzaj te' kyiky'
    toj tx'otx' te Fenicia ex Samaria, xi kyq'ma'n kye nimil anetzi'n, qa otaq kyij
    kytzaqpi'n aye nya Judiy a nb'anttaq kyu'n, tu'n kyok lipe ti'j qMan Dios. Tu'njo
    tqanil ikyjo, b'e'x i ja tzalaj tkyaqil nimil.
  ndj-ndj: Topi, lipinga lya vandu yivamjumilili Kilistu lyavatawulili, na veni pavaveghi
    vakupita Foiniki na Samaliya vavahimulili vandu ndambu vandu vangajila kuva Vayawudi
    pavamughalambukilili Chapanga. Filongu fila fyavagayilili cheleli vosi yivamjumilili.
  mbj-NT: Ti m' rabahõm kän. Ramahõm me m', Penisija häd näng do häj n'aa bä, Samarija
    häd näng do häj n'aa bä na-ããj hẽ raher'oot Jesus hã h'yy ka'eeh do sa hã nyy
    da Judah buuj nadoo do wób h'yy kae padëëk P'op Hagä Do hã. Jesus hã h'yy ka'eeh
    do panang bä habok do raky n'aa napäh bä tii, tak'ëp ratsebee bong.
  lat-VUC: 'Illi ergo deducti ab ecclesia pertransibant Phœnicen et Samariam, narrantes
    conversionem gentium: et faciebant gaudium magnum omnibus fratribus.'
  ngp-ngp: Kwaivo nawegalwa ni want'hu wamhuwile Kilisito, naho umwo wandile wakaita
    kombokela Foeniki Samalia walongaga ya want'hu hi Wayahudi wamhitukilaga Mnungu,
    ulosi uno wawatendaga wandugu wahuwila wose welelwe.
  enq-2: Siosa dokome akali dokaita pena lateamopa, Ponisiapa, Samariapa yuu dolaponya-kaita
    peami. Pao pituu, akali tata waka dupa dopa pyoo mona kapilyiamina lao lamaiyami.
    Dopa leami dokome Kristene kaiminingi dupa pitaka mona etete yaepasakamaiyami.
  eng-ASVBT: 'They therefore, being brought on their way by the church, passed through
    Phoenicia and Samaria, declaring the conversion of the Gentiles: and they caused
    great joy unto all the brethren.'
  mna-mna: 'Tana lupŋana ki Krisi iurpe zaala pizin, mi tiur zin ma tila. Tiwwa pa
    lele pakaana ki Ponisia ma Samaria, mi tizzotartaara zin toŋmatiziŋ ta timbot
    tana ta kembei: Wal boozomen ta Yuda somŋan i, titooro lelen mi tiurla ki Merere
    kek. Tana waen bizin tileŋ ma lelen ambai kat.'
  myw-myw: Mapuna ilisawes tayakelesiys ven Antiyok waseg, itanouys mo ikanpeles Pinisiy.
    Ikous, mo ikanpeles Samaliy. Vena babaw itita̱vins ikatimlakays, ilansa, “Tobwag
    ven gimgilis bo ikanavin ninous, isimounids waseg Yeisuw.” Tayakelesiys tasiyas
    iliganes, mo imwa̱saws avakaein.
  sby-sby: Mubungano mpowalabatuma, balapitila ku Foinike ne ku Samaliya, kabaya kwamba
    mbuli bantu bakunsa mobalikusandukila kuli Lesa. Maswi awa alabakondwelesha beshikwiya
    bonse.
  sll-sll: Ditongure yalhobi pi Pinisia Sameria probins pire malgi hobi, “Wiyol tau
    Yisas grang wine ole yol e pir tomua” dite i omia, arihobi pire miling pamia gun
    ere mongure, aidole ere ongwi.
  yaq-NT: Bwe'u jo'ara Antiokia' tea'po jume' Krijtota sualeme junuen junam bicha
    am bittuak. Inime'e intok junam bicha bo'o joakai, bwiaraa Peniisia' tea'u intok
    bwiaraa Samaaria' tea'u te'opompo japte sakakai, junama'a, jume' ka jurio yoemra,
    bat naataka bem au joiwalataka bem suale'uta, a' su'u tojilamtaka intok junuen
    juka' Liojtamak eaka bem jiapsa'uta ama etejoria sakan. Junama'a si'ime jume'
    Krijtopo nau werim tua allean inika'a teuwaawamta jikkajakai.
  uro-uro: Dä soknga ama qatnanaktpämda nae ma Antiok ta rhäk nä ma Pol qä nä ma Barnabas
    sae ma Jerusalem. Bä nga rhat tet mät ama ngärhäqyiom ma Fonisia dä ma Samaria
    dä rhi sameng bä ba ama qatnanaktpämda e sävät ama Jentailqäna i sa rha näpgoer
    na nas bä rhat nanakt nä ma Ngämuqa. Bä iarhakt moe ama qatnanaktpämda di mär
    gem da masirhat nävät tangät täkt ama enge qärangätni i sa rhat nari ngät.
  ita-1885: Essi adunque, accompagnati dalla chiesa fuor della città, traversarono
    la Fenicia, e la Samaria, raccontando la conversion dei Gentili; e portarono grande
    allegrezza a tutti i fratelli.
  muy-muy: '@see-verse:ACT.015.002'
  kqc-kqc: Ekalesia vene yaku nifeideyadi ma boyadi. Ye Samaria ma Phoenicia gagani
    ebu regasa boyadiri, bi tutubena idana vene di uka kero resi Sei rofu aeyadi di
    sina mina nigamadi. Mina sina yaku Iesu di usika ourena tau rofu ada tora gade
    moi baeyo.
  tav-tav: To bairo Jesure caapiʉjarã nare na caĩro cáaácoajuparã. Aána, caneto aájuparã
    Fenicia, Samaria na caĩri yeparire. Nipetiro na caneto aáti macari macanare judío
    maja cãniquẽna Jesure na caapiʉjarijere na caqueti buio nutua aájuparã. Tie quetire
    apirã Jesure caapiʉjarã seeto cawariñuuñuparã.
  eng-ULB: They therefore, being sent by the church, passed through both Phoenicia
    and Samaria and announced the conversion of the Gentiles. They brought great joy
    to all the brothers.
  spa-VBL: Entonces la iglesia los envió de viaje, y mientras viajaban por Fenicia
    y Samaria, explicaban cómo los extranjeros se estaban convirtiendo, y esto alegraba
    mucho a los creyentes.
  fra-_FOB: Étant donc envoyés par l'Église, ils traversèrent la Phénicie et la Samarie,
    racontant la conversion des Gentils; et ils donnèrent une grande joie à tous les
    frères.
  hau-ULB: Da shike iklisiya ce ta aike su, sai suka bi ta Finikiya da ta Samariya
    suka sanar da tuban al'ummai. Ya kawo murna mai yawa a wurin 'yan'uwa.
  mal-mal: സഭ അവരെ യാത്ര അയച്ചിട്ട് അവർ ഫൊയ്നിക്ക്യയിലും ശമര്യയിലും കൂടി കടന്ന് ജാതികളുടെ
    മാനസാന്തരവിവരം അറിയിച്ച് സഹോദരന്മാർക്കു മഹാസന്തോഷം ഉളവാക്കി.
  kkc-kkc: Diba sosee odoo oso diye deme diyadulone, Ponesiya mi maga osoloso Samaliya
    mi maga diyadeeso. Omapoo diyadulone, sosee odoo susuga mapoo Yu odoonee oso dibada
    gamenee godee poogoloso, see Yesu mapoo tei too goo ee oposususo. Eseme tei telaga
    odoo susuga oso goo hagee duloso diya goomogaso.
  urd-GVR: Chunāṅche jamāt ne unheṅ rawānā kiyā aur wuh Fenīke aur Sāmariya meṅ se
    guzare. Rāste meṅ unhoṅ ne maqāmī īmāndāroṅ ko tafsīl se batāyā ki Ġhairyahūdī
    kis tarah Ḳhudāwand kī taraf rujū lā rahe haiṅ. Yih sun kar tamām bhāī nihāyat
    ḳhush hue.
  far-far: Ma na fikute wane famamana ne ka oduda na kau. Ma kada kera leka na, kera
    liu ana lofaa 'i Fonisia ma 'i Samaria ki, kera ka farongoa ana ne na wane be
    nao lau Jiu ki kera abulo na 'uria God. Ma kada wane ne kera famamana ki rongoa
    na farongoe nai, kera ka eele 'asiana.
  suz-BL: मिनु योव़शा सोइक्‍चा पुंइसीशोपुकी एन्‍टीओक रे गाक्‍शा, यरूसलेम ङा लां खोइश्‍शा
    ङोंइती फोनीसीया, नोले सामरीया रागीमी जाक्‍दीम्‍मा बाक्‍त। मिनु ते ते जाक्‍दीम्‍मा,
    मेक मेक ङा थमा सुइक्‍ब आन कली ग्रुम्‍शा “अर्को रागी ङा मुरपुकीमी यो ख्रीस्‍त कली
    थमा सुइश्‍शा, पाप रे ब्रोंइचा ताम्‍तेक्‍म” दे तुइक्‍पाइक्‍ना पाइक्‍न गाक्‍मा बाक्‍त।
    मिनु नेंबपुकी शुश ग्‍येरसमा बाक्‍त।
  car-NT: Mo'karon Tamusi na'nanopy'san nemoky'san wyto'san moro Fenisia, Samaria
    yinonory tu'po. Moro tytorykon jako ro mo'karon Simosu me e'i'non 'wa tamamyrykon
    u'ma'po ekarity'po i'waine. Iwara pa'poro mo'karon Kristus wyinonokon ewa'poro'san
    imero i'waine.
  amp-amp: Nd sios kfomo yimam be yimom. Fonesia, Sameria yuhat inji yihato nd yuhathu
    kmiroh Kristenm kfo nuhas hany memomm, “Yima tangim be bi Bro Nkifrar kakitohwom.”
    Nd mrokfom kfo nuhas hanymotmm kmim wany hanyhato yindhormom.
  bht-bht: कलीसिया उना जो यात्रा तांई पैसे कने रोटीयां दा इंतजाम कराई करी भेजया, कने
    सै फीनीके कने सामरिया प्रदेशां ला होंदे होऐ कने ओथु दे भरोसा करणे बालयां जो दसया
    की होर जातियां दे लोकां कियां अपणे पापां जो मन्नी लिया कने गलत कम्मा जो छडी करी
    यीशु मसीह पर भरोसा किता है। ऐ शुभसमाचार सुणीकरी सारे भरोसा करणे बाले भाई बड़े
    खुश होए।
  eng-NOY: They therefore, having been sent forward by the church, passed through
    Phoenicia and Samaria, declaring the conversion of the gentiles; and they caused
    great joy to all the brethren.
  cub-NT: Que baru ina Jesúre jʉ aivʉ jarorejaimad̶a náre. Vainí nʉri Fenicia aru
    Samaria ãmicʉrijoborõare, coyʉre cuivʉ barejáimad̶a nócavʉre ĩmaroa coapa apevʉ
    judíova ãmevʉ ne jʉ aiyede Jesúre. Iye borore jápiaivʉ bácavʉ nócavʉ Jesúre jʉ
    aipõeva ʉrarõ torojʉrejaimad̶a na.
  ita-1927: Essi dunque, accompagnati per un tratto dalla chiesa, traversarono la
    Fenicia e la Samaria, raccontando la conversione dei Gentili; e cagionavano grande
    allegrezza a tutti i fratelli.
  lww-lww: Naga narui, li nalelagaena lala apitetalia la apitove, apitove akome lepas
    la ne sane Ponisia, p̃isi na apa Samaria, a e pulkumali punu ga nap̃a la apa akom
    ea, la asum̃a apiora amio li nalelagaena lala, a asum̃a asun amio la apisayu sanape
    nap̃a apa atelivi e la nap̃a la pe ape le Yu re poli, a apisawal Lologena Wo pan
    la, a sanape nap̃a la moki apilon la apimi e Ntewa rui. A kiela navisawalena la
    nene la akila li nalelagaena lala la amloge po pap̃isi, amieluar Ntewa vanonia.
  ckb-ckb: پاش ئەوەی کڵێسا ماڵئاواییان لێکردن، بە ناو فینیکیا و سامیرەدا تێپەڕین،
    باسی ئەوەیان دەکرد کە ناجولەکەکانیش باوەڕیان بە عیسا هێناوە، جا خۆشییەکی زۆریان
    لەنێو هەموو باوەڕداراندا بڵاوکردەوە.
  spm-spm: Mauthughura Kraisɨna andarsi mee amandasima Pol ri Barnabas koma Kraisɨn
    phorusi marsi ivhɨra men phorughava Fonisian distrigh ko Samarian distrigh mogh
    gu. Mee gua igharisirɨ unuaghɨnan gumasi non nɨghɨnɨsigh ɨrasi bisir gun mem mbɨŋgeeghi.
    Mem mbɨkemisima Kraisɨn phorusi tharsi mee bar mbɨŋgɨŋgɨman khavɨ oraegha bari
    inighinisi.
  nas-nas: Temono-koong dootuuꞌnupoonge teeꞌ nanuꞌkoo botoaarioꞌ Ponisia eeꞌnoko Sameriaꞌnameensiꞌka-kooninge
    deto dooreaari tankinauꞌ Juꞌdeeaing bereꞌariruꞌnung-koong doorenang, eeꞌnoko teinge
    teeꞌ dooreaama aaꞌnaꞌ doturotu-antavaaruꞌ teing biiꞌmaikororiꞌ baito-nupoong.
  uvl-uvl: Iok laol, iri nenge leteria manmanna nge Iesus nge Antiok te kulosia iri
    ke tela sapele. Pe tei ke tela nga kileng nenge Poenisia pe Samaria pe te nana
    urume hana lomonmona ngana mur nge leteria manmanna nge NeHalang. Pe helenga nei
    poia iri nenge leteria manmanna ke te iech toto.
  eng-BBE: So they, being sent on their way by the church, went through Phoenicia
    and Samaria, giving news of the salvation of the Gentiles, to the great joy of
    all the brothers.
  ixl-CNT: Uncheeꞌ motx ex chajpulojka tu qꞌu niman tetz u Jesuus. Aalich ipaal tikuenta
    Feniicia tuchꞌ tikuenta Samaaria. Utz nichpaaltal tu qꞌu niman tetz u Jesuus aas
    kaana tok qꞌu puera aanima tiꞌ inimal u Jesuus. Ech kaana itxuqꞌtxun taqꞌo.
  xsi-xsi: Mine kala sionzi silâ. Soka silâ Fonisia tâno wa Samaria tâno ŋgini, ande
    siporo wa situla ŋgua pwataki panzi kalo-tawana tamâta simo nia ŋinde. Sitapâri
    panzi tu kinzi tamâta papa tinikoa lawea pinde muŋga sipalele ilonzi kalonzi ku
    kalonzi tawana Maro Kindeni. Aku kinzi kalo-tawana tamâta pa nia ŋinde siloŋo
    ŋgua ŋinde kala ilonzi ndeka ŋalae tina.
  crx-NTPO: '''Et ''awet Sizi Gri gha ''ilhozdílne, ndunne whel''a''ne whebahalh''a''.
    ''Et Phoenicia ''ink''ez Samaria whutulhuhúz''az whe ''udun yun k''ut whut''enne
    dahúja Yak''usda ts''u náhulhya ubuhútni whe tube cho ndunne Sizi Gri k''úne''
    ''ut''enne huhóont''i'' suli''.'
  kan-OKCV: ಆದ್ದರಿಂದ ಸಭೆಯವರು ಅವರನ್ನು ಸಾಗಕಳುಹಿಸಲು, ಅವರು ಫೊಯಿನಿಕೆಯ ಮತ್ತು ಸಮಾರ್ಯದ ಮಾರ್ಗವಾಗಿ
    ಪ್ರಯಾಣ ಮಾಡುವಾಗ, ಯೆಹೂದ್ಯರಲ್ಲದವರ ಪರಿವರ್ತನೆಯನ್ನು ವಿವರವಾಗಿ ಅಲ್ಲಿಯವರೆಗೆ ತಿಳಿಸುತ್ತಾ
    ಸಹೋದರರೆಲ್ಲರಿಗೂ ಮಹಾಸಂತೋಷವನ್ನುಂಟುಮಾಡಿದರು.
  bbb-bbb: Ijadufuo e ije bune aesakae Fonisiakina Sameria guove ijia vakinu vua ije
    izege e Jiusi baki bu una oe kuderia Godido ruaeva ijene kuariakinu vae. Areme
    e Godi ma vierafevo ije bu vua ije fiena buka oemarei.
  blw-blw: Yachi way empaligwat hen anchichay cha omafurot chicha yag enengwacha hen
    sakopon Fenicia ya Samaria yag chacha haphapetén an chicha hen nanhagongan hen
    anchichay faén Judio an Apudyus. Wat amchan hen laylayad hen amin anchichay cha
    omafurot hen nangngarancha an nadchiy chamag.
  tam-2017: அப்படியே அவர்கள் சபை மக்களால் வழியனுப்பப்பட்டு, பெனிக்கே சமாரியா நாடுகளின்வழியாகப்போய்,
    யூதரல்லாதோர் மனம் மாறிய செய்தியை அறிவித்து, சகோதரர்கள் எல்லோருக்கும் மிகுந்த சந்தோஷத்தை
    உண்டாக்கினார்கள்.
  azz-NT: Ica ya nojón in taneltocani de Antioquía quintitanque in Pablo huan in Bernabé
    huan ocsequin tasojicnihuan ma yacan Jerusaléncopaca. Huan tech nojón ninyalis,
    yejuan panotihuetzque campa pueblojme de itatilanaluan Fenicia huan Samaria. Huan
    ompa yejuan quintapohuiayaj in taneltocani de queniu in taca ten amo judíos quincauque
    nintatadiosuan huan tacuautamatque ihuan Totajtzin Dios. Ica ya nojón nochi in
    tocnihuan mohueyiyolpactiayaj cuac quicaquíaj que ijcón mochiutoya.
  spa-RV-1909: Ellos, pues, habiendo sido acompañados de la iglesia, pasaron por la
    Fenicia y Samaria, contando la conversión de los Gentiles; y daban gran gozo á
    todos los hermanos.
  csy-csy: 'Pawlpi in lamkal ah amate tha uh a, Phoenicia le Samaria kantan in pai
    hi, taciang Gentile te i kikhealna thu pualak uh a: suapui te theampo nasiatak
    in lungdamsak hi.'
  mxq-NT: Es ja mʉbʉjkpʉtʉjk jap Antyokiiʉ oj yajkajxtsoondʉ ja Pa̱a̱blʉ esʉ Bernabee
    es diꞌibʉ mʉʉt ñʉjxtʉ. Ko ña̱jxtʉ ka̱jpnga̱jpn ma̱ Fenisyʉ ñax esʉ Samaaryʉ ñax,
    net tmʉmadyaktʉ ko tʉ ja ja̱ꞌa̱y diꞌibʉ kyaj ꞌyisraelítʉty tja̱ꞌa̱ydyʉgooyñʉ ja
    jyekywyinma̱ꞌa̱ñ es tpanʉjxtʉ ja Dios. Es nidʉgekyʉ ja myʉguꞌuktʉjk jyotkujkʉdyaaydyʉ
    mʉdʉ tya̱dʉ ayuk.
  tzj-NT: Queri' queban, xetakel cumal ja riglesia, xek'ax pa tak tinamit ja c'o pa
    rcuenta Fenicia in pa rcuenta Samaria chakaja'. Xa bar ta tri' nek'ax wi' ni nqueya'
    wi' rbixic chique ja kach'alal chi ja winak ja ma e aj Israel ta queya' can ja
    rojer tak costumbre ja quiniman nabey in yuke' quec'u'x ruq'uin ja Jesucristo
    in ja kach'alal congana xequicot rmal.
  tdt-tdt: Entaun sarani sira iha Antiokia haruka delegasaun nee baa. Sira lao liu
    husi provinsia Fenísia ho Samaria, i sira konta ba sarani sira iha nebaa katak,
    ema nebee laos Judeu mos fiar ona ba Jesus. Rona nunee sarani sira haksolok.
  ron-BTF: Și fiind conduși pe drum de către biserică, au trecut prin Fenicia și Samaria,
    relatând convertirea neamurilor; și făceau bucurie mare tuturor fraților.
  eng-WEBP: They, being sent on their way by the assembly, passed through both Phoenicia
    and Samaria, declaring the conversion of the Gentiles. They caused great joy to
    all the brothers.
  eng-FBV: The church sent them on their way, and as they traveled through Phoenicia
    and Samaria, they explained how foreigners were being converted, which made all
    the believers very happy.
  nld-1939: Nadat dus de gemeente hun uitgeleide gedaan had, trokken ze Fenicië en
    Samaria door; ze verhaalden er de bekering der heidenen, en bereidden daardoor
    grote vreugde aan alle broeders.
  bwo-bwo: Mansh bo Ik'i moon wosheyat boami, Fink'enat Semaritse bobesheferowere
    Ik'i ashwoterawwots Ik'o maants boaano bokeewi, keewetsanuwere krstiyani jametsuwotsi
    b́geneúshi.
  nch-BL: Huajca nopa tiopamit ten taneltocani ipan Antioquía quititanque Pablo huan
    Bernabé huan nopa sequinoc tacame ma yaca. Huan inijuanti quisque huan panotiyajque
    talme Fenicia huan Samaria. Huan nopona quinyolmelajque taneltocani para masehualme
    cati amo israelitame quicajtehuayayaj inintamachtil cati huejcajquiya huan quineltocayayaj
    Jesús. Huan nochi taneltocani nopona pajque miyac quema quicajque ni camanali.
  quc-TNT: Ri kachalal cojonelab aj Antioquía xequitak bi ri tat Pablo, ri tat Bernabé
    cachi'l ri niq'uiaj cojonelab chic. Benam que pa Jerusalén, xeoc'ow pa Fenicia,
    pa Samaria, cäquitzijoj c'u chque ri cojonelab chi ri niq'uiaj winak chic ri man
    e aj Israel taj tajin cäquiya can ri ojer qui c'aslemal, tajin cäquipatänij ri
    Dios. Ri cojonelab pa tak ri c'olibal ri' sibalaj xequicotic aretak xquita u bixic
    wa'.
  tfr-NTPO: Eni ga ichara Jesús tjl̈õkwo kjragaga l̈öng Antioquía kjokyo l̈irë to
    jongya Jerusalén kjokyo. Ga jek l̈öng Fenicia kjokyo go, Samaria kjokyo go bakoe.
    Eshko ga nopga judío l̇l̇ëm wl̈eniyo öötong beno l̈öng Jesús tjl̈õkwo kjraga l̈i
    roy l̈ara l̈ok ba pjeyoga Jesús tjl̈õkwo kjraga eshko so kong, ga beno l̈öng wopjl̈úe.
  kaq-NT: Noquen huetsabaan sirijaquin camahah cahen bocani. Judiomabaan shinan pontexon
    Papan joi bichi jato yohihahnan Fenicia mai nabebacahinax Samaria mai rihbi nabebacanahi
    bocani. Yohiha janoha noquen huetsabo hihti jenimacani.
  sgb-sgb: Kabay hilan apostol Pablo ay in-utoh lan patêl ha Panginoon ya angkapi-tsi-tsipon
    ha Antioquia. Ha pammita la, ha pagdann la ha probinsyan Fenicia haka probinsyan
    Samaria, ay impamwang lan apostol Pablo kanlan patêl ha Panginoon ya tungkol ha
    paniwala lan alwan Israelita kan Panginoon Jesus. Hadyay higla lan patêl ha Panginoon
    bayro ha nagilam la.
  vie-1934: Vậy, sau khi các người ấy được Hội thánh đưa đường rồi, thì trải qua xứ
    Phê-ni-xi và xứ Sa-ma-ri, thuật lại sự người ngoại trở về đạo, và như vậy làm
    cho anh em thay thảy được vui mừng lắm.
  kxv-kxv: ଏଚେଟିଏ କୁଲମି ଏ଼ୱାରାଇଁ ପାଣ୍ତାଲି ଜିରୁ ତ଼ସ୍ତି ଜେ଼ଚ, ଏ଼ୱାରି ପୟିନିକିୟା ଅ଼ଡ଼େ
