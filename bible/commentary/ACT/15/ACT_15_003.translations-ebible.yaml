    tugata yero bamuwa, “Emo Yuda oko daigairo mene gera mokora toitineya.” Ayero
    tugata yewa nigiro yawa yawa bainakama yewa ara.
  mal-2015: സഭ അവരെ യാത്ര അയച്ചിട്ടു അവർ ഫൊയ്നീക്ക്യയിലും ശമര്യയിലും കൂടി കടന്നു ജാതികളുടെ
    മാനസാന്തരവിവരം അറിയിച്ചു സഹോദരന്മാർക്കു മഹാസന്തോഷം വരുത്തി.
  tuo-NT: '@see-verse:ACT.015.002'
  mbl-NT: Tu ta' mõg, Penix kotit hã' mõg, xix Xãmãnit kotit hã' mõg, tu' puknõg xop
    te Topa ha' mõg 'ãktux, ha' kuxa mãm xop xohix hittup xexka'.
  zpc-NT: Naꞌra yaca benꞌ nao xneza Jesús nitaꞌ ciudad Antioquía useꞌelaꞌyaquëꞌ lejëꞌ
    uzaꞌyaquëꞌ udeyaquëꞌ ja ciudad nebaba Fenicia len ja ciudad nebaba Samaria. Naꞌra
    tu tu ciudad ga udeyaquëꞌ udixogueꞌyaquëꞌ leyaquëꞌ cabëꞌ rue yaca benꞌ binaca
    benꞌ Israel barsanlaꞌadyiꞌyaquëꞌ costumbre quie xuzixtaꞌoyaquëꞌ, barnaoyaquëꞌ
    xneza Jesús. Naꞌra quie lenaꞌ, legazi redaohue yaca benꞌ nao xneza Jesús nitaꞌ
    ja ciudad ga udeyaquëꞌ.
  gul-NT: De choch people sen um out. An wiles dey beena pass shru Phoenicia an Samaria,
    Paul an Barnabas tell de Christian bredren how de people dat ain Jew done change
    dey life an bleebe pon Jedus. Dis nyews mek all dem bredren heppy fa true.
  mau-NT: Je² na⁴xi⁴na³nta¹-le⁴ Cristo qui³ ca³ni¹ya³ntia³ Pablo cao⁴ Bernabé cao⁴
