  dso-dso: ଆନ୍‌ଟିଅକର୍‌ ମଣ୍ଡଲି ସେମନ୍‌ ଜିବାଟା ସୁବିଦା କରିଦେଇ ପାଟାଇଲାଇ । ସେମନ୍‌ ପିନିସିଆ
