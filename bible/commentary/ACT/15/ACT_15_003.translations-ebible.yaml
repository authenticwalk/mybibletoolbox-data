  txq-txq: Huu naa de hatahori Karisten nara marai Antiokia radenu Paulus asa reni
    Yerusalem reu. Ara laꞌok tungga dala madak, resik profensi Fenisia ma profensi
    Samaria. Neu ara bei laꞌok numa dalak naa, ara tuli-tuli hatahori kamaherek kara
    uman. De ara tui no lutu-lelon rae, “Hatahori fo ta Yahudir oo fali mai fo ramahere
    neu Lamatuak ena boe!” Basa hatahorir ramanene rala naa, boe ma ramahoko.
  aaz-aaz: Es naan ate, too srain ein abitan Antiokia nreek naiꞌ Paulus sin he nnaon
    neun Yerusalem. Sin nnaon npeꞌon raan metoꞌ, neis nokan propinsi Finisia ma propinsi
    Samaria. Anbin raan atnanaꞌ on naan ate, sin neisin nmakisun nok nonot apirsait
    ein anbin sin umin. Rarit sin naretaꞌ tar namnuut nak, “Atoniꞌ ꞌtetaꞌ amsaꞌ ate,
    nabaniꞌ sin tuak ein ma npirsain neun Usif Yesus!” Annenan on naan ate, sin arsin
    anmarinan.
  qup-NT: Chasna chay Antiokiamanta Jesukristuta kirikkuna Pablokunata kachashpankuna
    Fenisia allpata Samaria allpatapas pasashpa rirkakuna. Chay llaktakunapi kirik
    wawkikunata kwintarkakuna, imashnami ñukanchi mana israel runakunamantapas achka
    ñawpa yanka kirinankunata sakishpankuna kikin Yaya Diostana kirirkakuna. Chasna
    kwintashkankunata uyashpankuna tukuy chay llaktakunapi kawsak kirikkunaka yapa
    kushikurkakuna.
  azb-azb: Beləliklə, cəmiyyət tərəfindən göndərilənlər Finikiya və Samariya bölgələrindən
    keçdilər. Başqa millətlərin Allaha tərəf necə dönmələrini xəbər verə-verə oradakı
    bütün imanlı bacı-qardaşları çox sevindirdilər.
  eng-DBY: They therefore, having been set on their way by the assembly, passed through
    Phoenicia and Samaria, relating the conversion of [those of] the nations. And
    they caused great joy to all the brethren.
  guo-NT: 'Samata, Pablo, Bernabé sʉapich, asew jiw sʉapichbej, to''as fʉlaeliajwa
    Jerusalén paklowax poxade. Japi fol wʉtfʉk, Fenicia tʉajnʉxot, Samaria tʉajnʉxotbej,
    japatʉajnʉchanpijiwliajwa, Jesucristo pejwʉajan naexasitiliajwa, chapaefʉl wʉt,
    jʉm-aechi: “Ampamatkoiyan judíos-eli, kofa pejwʉajnapijiw pejkabʉanpoxan. Amwʉtjel
    japi naexasisfʉl Dioskal” —aech Pablo, Bernabé sʉapich. Japatʉajnʉchanpijiw japox
    jʉmtaen wʉt, xabich nejchachaemil.'
  hla-hla: Bu Kristen e na hipiou ria i taren ba nori e la hagusuna ria tara provins
    i Pinisia ni Sameria. Nori i hatei hatarareri u Kristen tara huol a han teka e
    Sunahan e habirits a torir u katun ti halhalia turu Jiu. Ti markato uen teka,
    ba nori e kato hasasala koru rer a torir u Kristen.
  mav-NT: Mi'i hawyi Iesui mohey haria tawa Antiokia piaria ti'a­tu­po­'oro Pauru
    Panãpe Ieru­sarẽi kape irania'in nywo. Mi'i hawyi tuwat ra'yn tawa Antiokia pyi.
    Mi'i hawyi Iesui mohey haria pe yi Wenisia piaria pe yi Samaria piaria pe ta'a­tu­henoi
    aikotã irania'in yt Iuteu ywania i timohey ra'yn Iesui hap ko'i. Mi'i pote te'e­ru­wehum
    kahato Tupana ete itotiaria.
  kpf-kpf: Yatâ sânetâ Yesugât kâmut ziŋâ Paulo sot Banaba sot a nâmbut sâŋgonzâŋgone
    âiwe. Âimŋâ Poinike sot Samaria hânân kamânŋâ kamânŋâ a hân ŋâin gokŋâ ziŋ Anutugât
    a urâwe, zorat den siŋgi dâzâŋgom âiwe. Dâzâŋgone Yesugât kâmut zen nâŋgâm umâlep
    patâ urâwe.
  ppo-ppo: Téró, Keriso so whi̧né atima dotonatepa furaalu, Fonisia hae kwiaró Samaria
    hae kwiatamomó i fo yó melaté felepó. “Kale Juda meire fake so whi̧ atimata, Talepaae
    tuȩ́ tiki feteyóló betó mulapó,” deté fu betalepó. Ai fo dere woseturaalu, ai
    be huluamó betó mole Keriso norape atima hai̧né sukutu betalepó.
  hin-2017: अतः कलीसिया ने उन्हें कुछ दूर तक पहुँचाया; और वे फीनीके और सामरिया से
    होते हुए अन्यजातियों के मन फिराने का समाचार सुनाते गए, और सब भाइयों को बहुत आनन्दित
    किया।
  wol-KYG: Ci kaw loolu mbooloom gëmkat ñi yebal leen, ñu jaare Fenisi ak Samari,
    daldi àgge waa foofa ni jaambur ñi dul Yawut tuube, ba bokki gëmkat ñépp bég ca
    lool.
  bef-bef: 'Yesuhi kaga kehelise bonaꞌmagi ana hepatogati enoho lifigo enali Fonisia
    kegiꞌa bite to Samalia kegiꞌa bilete liꞌahana: Fegutoga bonaꞌmagi Huꞌmamofitoga
    komopaꞌani emiꞌahanamofihi kaga lu epiꞌahana. Enalaluꞌanigi yaꞌma kaga kehelilete
    enegelo sipi biꞌahana yabe.'
  amm-amm: No monoi no mo, Polo iyali mo kiyoko taikiyokino, Isisoso mulumolo luwai
    nokoyo. Nuki, Fonisiya asiwoi Somaliya asiwoi tokosiyaikaiyoukino. Molomai mo
    imo posasokalokino, noino, “Noko nokonu noko mani, mulu mo yasoi alosokokino.”
    Nonani imo kwaiyalokino mo, Isisoso mulumolo luwai noko nokolaloyo molokiyalokino.
  zaj-zaj: Wanhu wamtogole Kilisto wawatuma, na viwakalile wochola kubitila Foinike
    na Samalia, wawalongela avija Wamhazi viwautogole Usenga wa Mndewa. Mbuli zino
