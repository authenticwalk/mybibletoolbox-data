    imaerekani. Inirekarina Teoso paniãtakitinoka ikaminina. Ininiã Xesosi sãkire
    auiãkani poxokoniuata ikara pirena ikenakotakasaakina.'
  roo-roo: Oire uva va iava voea rutu voeao-ia lotupa irara vaiterei sipoiva Jerusalem
