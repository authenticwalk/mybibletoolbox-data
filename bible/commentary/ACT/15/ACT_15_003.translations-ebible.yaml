  heb-LB: הקהילה כולה ליוותה אותם אל מחוץ לעיר, והנציגים יצאו בדרכם לירושלים. הם התעכבו
    בדרך בערי החוף של לבנון ובשומרון, כדי לבקר את המאמינים, ולשמחת כולם סיפרו להם
    שגם הגויים חוזרים בתשובה.
  caf-NT: '''Aw ''et Sizi Gri bugha ''ilhuhowezdel, ndunnah whel''a ''en whebahalh''a.
