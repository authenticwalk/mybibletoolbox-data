verse: ACT.015.003
translations:
  kpx-kpx: Kateai kebia hanavege abu halevai tiale Venisia vatae velehovoi tiale Samalia
    vatae velehovolu. Vata abui kebiamo o moagaeau ua. Iale o igaegaemo abu evievi
    ata haivei avoe, “Diue ata holioholiale keau Iesu hoto evisi ehovama.” Ige abu
    ke evisi vahaeholahalu.
  okv-H: Eto ekalesia na Jerusalem degi ta pekasi humbuto pambuto peketo toto Barnabas
    te Paul te pambuhumihe da Phoenicia te Samaria te amita ekalesia ta degi ke asi
    hetea. Eto heteto enda nei embomeni God ta ke ingito jo haperekenu God ta ke ambo
    ambo ea avo eo ingito tunga javotoho ea.
  tbo-tbo: Paulo ma Banabasi ma lawahi hi himilihi po hi nenae naka hougana Ponisiya
    tupona po Samaliya tupona hi luinihi po hi nenae naka hi ipaliwelena hi pa, ‘Tauhi
    ega mi Yudeya Yaubada hi itumaganeya.’ Naka ugolinei walewalehihi atapuhi hi kaoha
    duma.
  mal-C: സഭ അവരെ യാത്രയാക്കി; അവർ ഫൊയ്നീക്യയിലും ശമര്യയിലുംകൂടി യാത്രചെയ്ത് അവിടെയുള്ള
    വിശ്വാസികളോട്, യെഹൂദേതരർ കർത്താവിലേക്കു തിരിഞ്ഞതിനെക്കുറിച്ചു വിവരിച്ചു; സഹോദരങ്ങൾ
    ഇതു കേട്ട് വളരെ ആനന്ദിച്ചു.
  grc-SR: Οἱ μὲν οὖν, προπεμφθέντες ὑπὸ τῆς ἐκκλησίας, διήρχοντο τὴν ⸆ Φοινίκην καὶ
    Σαμάρειαν, ἐκδιηγούμενοι τὴν ἐπιστροφὴν τῶν ἐθνῶν· καὶ ἐποίουν χαρὰν μεγάλην πᾶσιν
    τοῖς ἀδελφοῖς.
  bgc-bgc: कलीसिया नै उन ताहीं बिदा करया, अर वे फीनीके अर सामरिया परदेसां तै होन्दे
    होए गैर यहूदियाँ के जरिये यीशु मसीह पै बिश्वास करण का जिक्र करते गये, जिसतै सारे
    बिश्वासी भाई घणे राज्जी होए।
  khz-khz: Ira rupu na getugurato. Foenikia e Samaria tanora aora na gelaka-vanagito
    aonai vonai walakava geria gevaravarato, rakagau gaurai ati Iuda talimara Palagu
    genai gevetugamagi-waito. Walakava maparara na vovali gekamonagiato aonai, maparara
    geverere-rakavato.
  deu-TKW: So bekamen sie denn das Geleite der Gemeinde, zogen durch Phoinike und
    Samaria, wo sie von der Bekehrung der Heiden erzählten, und bereiteten den Brüdern
    insgesamt große Freude.
  zsr-NT: Niꞌr guluguꞌë lequëꞌ nöz bönniꞌ queëꞌ Cristo nacuꞌë Antioquía, atiꞌ guladödëꞌ
    lu xyu yödz Fenicia len luyú Samaria, atiꞌ gulaguíxjöiꞌnëꞌ böchiꞌ lzaꞌruꞌ niꞌ
    ca guc, guluhuöaquëꞌ queëꞌ Cristo bönniꞌ gzaꞌa. Lë ni ben ga guludzijnëꞌ yúguꞌtë
    böchiꞌ lzaꞌruꞌ niꞌ.
  lin-lin: Lingomba esungaki bango mpo na mobembo. Wana bakatisaki Fenisi mpe Samari,
    bazalaki koloba ndenge nini bato ya bikolo ya bapaya bazalaki kobongola mitema.
    Sango oyo ezalaki kopesa bandeko nyonso esengo.
  hns-NT: Tab Antiokia ke bhaai-bahien oesabke bieda kar deis. Jeroesaalem pahoetje
    se pahiele oesab Feniesia aur Saamaaria des ke bieswaasie log se bataais kie doesar
    djaat bhie aapan paap pastaaike Prabhoe me bieswaas kare lagal hai. Tab sab koi
    bahoet khoesie bhail.
  noa-E: Mag chadcha Antioquía phöbör ee chi ʉ̈kha durrarr khʉʉnau amach pʉ̈ibapäaiwai
    ërëubaadëwi, Fenicia durr dichwia, Samaria durrjã dichjierram aajem. Mag wënʉrrʉmua
    amach wëtumpierr õrag jaaujeejim aajem, jãga judionaan khabam khʉʉnaujã amach
    jöoin warrgarm khʉʉn i isegwia khĩirjug iiurta aujierrá, Ẽwandam iek chaarcha
    ʉ̈khaag. Mag amau nem ĩgkhamam ũrwia thum chi ʉ̈kha durrum khʉʉn onee durrajim
    aajem ĩchab.
  eng-EMTV: Therefore, being sent forth by the church, they were passing through Phoenicia
    and Samaria, telling in detail about the conversion of the Gentiles; and they
    were causing great joy to all the brothers.
  mib-NT: Te ñayuu cácandíje un ní canachuhun íchí i de. Te ni cayāha de ichi Fenicia
    jiín Samaria, te cánacani de jnūhun jeē suni ñayuu tāca gá nación jeē tu ní cájini
    i jnūhun ya, ni castóo i jniñu jeē tu íyó ndáā te ni cacandíje i Yaā Dios. Te
    yōhyo ni cacusɨɨ̄ ni tācá hermano jeē ní canihīn de jnūhun jeē súcuan ni cacandíje
    ñayuu ún.
  lif-NT2: एन्‍तिओक् सेसेहुप्‍लक्‍पा नसानिबाहाॽरे़ खे़ङ्‌हाॽ खे़प्‍मोलाम् से़म्‍मुॽइ
    मे़जोगुसि॥ खे़ङ्‌हाॽ फोनिसिया नु सामरिया थुम्‍मो पोःक्‍खे़त्‍छिर लाम्‍दिःक् चोगे़त्‍छिल्‍ले़
    खे़प्‍मोबा नसानिबाहाॽ अक्‍खेलॽरिक् थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरे़आङ् निङ्‌वाॽफुमाङ्‌ङिन्
    नसाःन् मे़जोगु के़लॽबा पाःन्‍निन् चे़क्‍खे़छुरो॥ हे़क्‍केःल्‍ले़ खे़प्‍मोबा नसाःन्
    के़जोःक्‍पा फुॽनुसाॽहाॽआङ् कन् पाःन्‍निन् मे़घे़प्‍सुआङ् साॽरिक् मे़सःत्ते़रो॥
  xnj-xnj: Mulugendu lwavi msambi wa vandu vevakumsadika Kilisitu ndi vavatangatili,
    vakapitila ku Foinike na ku Samaliya na kuvajovela vandu vangali Vayawudi chavamsadiki
    Chapanga. Malovi ago gavagahekisi neju vamsadika voha.
  mmx-mmx: Luvuttadi lotu me go Antiok diga sak tiki nedi uto Jerusalem, la digat
    pas maxeneng at lengkot Ponisia la Samaria. Diga tong asu i ri limixin nunu go,
    do limixin kopmen di me Judaia, mo diga leeng la diga nunu at ne Iesu. Lavavang
    at na ga lox amomo buaang nedi luvuttadi nunu.
  cbr-NT: Xuquian Antioquíanu 'icë unicaman —bërúanx ca cuantan —quixun cacëx cuani
    Fenicia me 'abiani cuanan Samaria me 'abiani cuanquin ca —judíosma unicamaxribi
    ca sinanati Jesucristomi catamëaxa —quixun ñuixuancëxa. Usaquian ñuia cuati ca
    Fenicia 'imainun Samarianu 'icë axa Jesucristomi catamëcë unicamax cuëë́inra cuëë́ancëxa.
  tee-NT: Pus ju ixtalhilaca'anta Jesús yu'unch ju ta'alacmalakachalh ju lapanacni
    ju Jerusalén. Chai ju yu'unch tapasatilalh ju xa'estado Fenicia chai ju Samaria.
    Chai lakatamin lakatamin lak'achak'an junta ixtatapasai pus alacjuni ju ixtalhilaca'anta
    Jesús ni vachu' tamacaulh tachi ju akts'iya ixtalhilanitach ju yu'unch ju jantu
    israelitanin ixtajunita chai talhilaca'alh ju Jesús. Pus tachi chun ju ixtalhilaca'anta
    Jesús na ixtalhik'achan acsni tak'asmatlh ju chunch.
  eng-LSV: they indeed, then, having been sent forward by the assembly, were passing
    through Phoenicia and Samaria, declaring the conversion of the nations, and they
    were causing great joy to all the brothers.
  cak-NT: Romari' ri kach'alal ri niquimol-qui' pa rubi' ri Dios chiri', xequitak-e
    ri xequicha' chi yebe c'a Jerusalem. Y cuando je-benak, xek'ax pa tak tenemit
    ri jec'o pa Fenicia y pa Samaria, y niquitzijola' chique ri kach'alal chi je q'uiy
    winak ri man je israelitas ta ri xquinimaj ri Jesucristo y xjalataj quic'aslen.
    Y ri kach'alal ri xec'oxan, can yalan xquicot ri cánima.
  pah-NT: 'A''ero Jesus''gareheve''g̃a Paulo''g̃a nderohoi pea rupi g̃a mondovouka.
    Igwete g̃a hoi Feníciapeve''g̃a gwyra rupi. Samariapeve''g̃a gwyra rupi g̃a hoi
    no. Ohorame g̃a hoi Jesus''gareheve''g̃a pyri. Igwete g̃a ei g̃a pe: —Judeus''g̃arũive''g̃a
    ojiko Jesus''ga rehe kiro nhande javijitehe, ei g̃a g̃a pe. G̃amombe''ua Jesus''gareheve''g̃a
    mbohorypavukari a''ero.'
  sja-NT: Antioquiadepema ijãapataarãpa ãchi pëidap'eda, Fenicia eujãde mãik'aapa
    Samaria eujãde wãyaajida. Nepɨrɨjida judio-eerãpa Cristode ijãa p'anadap'edaa.
    Mãga ũridak'ãri, mãpema Cristode ijãapataarã o-ĩadachida.
  xed-xed: Ka klaftá gwal zlghay nda ŋuɗuf ta skwi ŋa mbaɗa taŋ. Ka ksaftá həŋ ta
    tvi nda ma Finisi nda ya nda ma haɗika Samari, ka dzaʼa nda rusay, ka gwal kul
    nzakway ka la Yahuda zlghaftá Mgham Yesu. Ka rfu inda zwanama ta rfu katakata
    ta ghəŋani.
  mks-NT: A̱nda̱ já na̱ cúú cuéntá Jesús ndúu Antioquía na̱chindahá na̱ na̱ cán chí
    na̱quee na cua̱ha̱n na̱. Ta nu̱ xíca na cua̱ha̱n na̱ cán na̱ya̱ha na chí ñundáhyi̱
    Fenicia xi̱hi̱n ñundáhyi̱ Samaria. Ta cán na̱ndicani na nu̱ú na̱ cúú cuéntá Jesús
    ndá quia̱hva na̱ndiquehe na̱ co̱ó na̱quixi chi̱chi Israel íchi̱ cuéntá Jesús ta
    já na̱jándacoo na costumbre yatá na̱sa̱caja na jihna. Chí na̱caji̱i̱ ndiva̱ha
    ini na̱ cúú cuéntá Jesús cán tá na̱xini jo̱ho na ña̱ yóho.
  gfk-S: Io, ira matanabar na lotu ga tule leise di tano nudi hinana. Ma ing di ga
    hanana kutus Ponisia ma Samaria, di ga haramatur kaia be dong ing pa dile Iudeia,
    di gate tahurus tupas ne God hohaam. Ma ikin ra hininaawas ga hatawat ra gungunuama
    ta di ira hatahinsaana naramon tane Krais.
  bmu-bmu: Keu mewö jöhöba jigetka urumeleŋ könagesö yeŋön i melaim eŋgigetka könanöŋ
    anget. Anda mala Fonisia aka Samaria prowins yahöt mi kutuba könanöŋ könagesöŋi
    könagesöŋi eŋgeket. Eŋgeka kian kantri tosatŋi yeŋön uruŋini meleŋgeraŋgö buzupŋi
    jiba urumeleŋ kambu yeŋgöra sösöŋgai ketaŋi al eŋgiget.
  dgz-dgz: Iesu dugup mega nagirewa watu enamone. Amba mu pa Ierusalem amuinewa neginaet
    at Ponisia ge at Sameria tau ge tau amon. Diu uon go ian ugupe nagirewa imumu
    God inap entanene oisewa Iesu dugup mega nagirewa ap mepe wanumuine wadidiam amon.
    Gutut mame wane gapan Iesu dugup mega nagirewa iravi aton aigap di anun.
  eng-GNV: Thus being brought forth by ye Church, they passed through Phenice and
    Samaria, declaring the conuersion of the Gentiles, and they brought great ioy
    vnto all the brethren.
  zaa-NT: Bechu titsa' tè iglesia cabi lani oración. Làcabi nna gutè cabi le' ca región
    Fenicia ą'hua Samaria gutixa'áni cabi ca creyéntea qui'ni iỹetse' ca enne' qui'
    adí ca nación nna chi bethà'na cą ca creencia qui' quį nna ría huá latsi' quį
    evangelio qui' Jesucristua. De biyénini ca creyéntea notícį nna yala bedacca'
    latsi' cabi.
  eng-WEBSTER: 'And being brought on their way by the church, they passed through
    Phenice, and Samaria, declaring the conversion of the Gentiles: and they caused
    great joy to all the brethren.'
  guh-guh: Itorobatsibeje Dioso pejumecovënëtsivi. Nexata Pablobana itsa pona, najetarubena
    Fenicia nacuajava, Samaria nacuajava ata. Bajaraxuayo Dioso pejumecovënëtsivijavabelia
    tsipaebapona apo judíovi ata pijaperujujamatabëcuene pecopabijava, pejumecovënëtsinexa
    Dioso. Nexata daxita Dioso pejumecovënëtsivi jamatabëcuenebarëya itsa jumetane
    bajarapalivaisi.
  bon-bon: Siige, ätrunga biname piba teebibine jityepemisi Yerusalema me otnime.
    Teepi gaabe cabu eclige, Poenikiya piiyepu Samariya gawe liba ääsuplangtisi, gaabegabe
    ätrunga biname bine jejemisi egä, “Gawe maramara biname cina Acejiyame bau me
    ituge atatrongära.” Ai mene te babo ngenecu gege me jewenemige iyeta ätrunga biname
    bine.
  nhw-BL: Huajca nopa tiopamitl tlen tlaneltocani ipan Antioquía quintitlanque Pablo
    huan Bernabé huan nopa sequinoc tlacame ma yaca. Huan inijuanti quisque huan panotiyajque
    tlalme Fenicia huan Samaria. Huan quinyolmelajque tlaneltocani nepa para masehualme
    catli amo israelitame quicajtehuayayaj inintlamachtil catli huejcajya huan quineltocayayaj
    Jesús. Huan nochi tlaneltocani nepa pajque miyac quema quicajque ni camanali.
  mgw-mgw: Bai, aumini baatikwayabuya, na bembe ngabatyangilya Foinike na Samalia.
    Ku'lu', baawanikie bandu bangali Ayahudi mwabanng'alambuki Nnu'ngu', na makowe
    go gaatikwapulaisa muno boti babau'bi'lile.
  swh-ONEN: Hivyo wakasafirishwa na kanisa, wakiwa njiani wakapitia nchi ya Foinike
    na Samaria, wakawaeleza jinsi watu wa Mataifa walivyookoka. Habari hizi zikaleta
    furaha kubwa kwa ndugu wote.
  wbi-wbi: Ku iili, kukwomola kuvanave kunyumba inyimike ijakufunyila valyahumile
    ku Foinike na ku Samaria yeye vipulisia kusyetula uvufumbue kuva panji. Valyaletile
    ulukelo ulukome kuvanyalukolo vooni,
  bba-bba: Yerɑ Yesun yiɡbɛru tɑ bu sɔɔru kuɑ bɑ swɑɑ wɔri, mɑ bɑ Fɛnisi kɑ Sɑmɑrin
    tem sɑrɑ bɑ nɑɑnɛ dokeobu sɔ̃ɔmɔ nɡe mɛ tɔn tukobu bɑ mɑɑ Yesu nɑɑnɛ doke. Yen
    bɑɑru yɑ bu nuku dobu wɛ̃ ɡem ɡem.
  eng-KJVCPB: 'And being brought on their way by the church, they passed through Phenice
    and Samaria, declaring the conversion of the Gentiles: and they caused great joy
    unto all the brethren.'
  kgk-NT: 'Upéa-gwi omondo íxupe Hesu reroviaha upe-py oĩ va''e. Upéi oho. Ohasa oho-vy
    Fenícia yvy-rupi, Samaria yvy-rupi ave: —Gwĩ judeu e''ỹ kwéry ko ogwerova-ma gwekoha
    Nhandejáry-rehe, he''i omombe''u mbe''u oiko-vy. Upéa omombe''u ramo, ombovy''a
    eterei entéro Hesu reroviaha gwive.'
  waj-waj: Vaa ausa hanigiooya iya titooduu vidada mmata Ponikiivakiaata Samariaivakiaatama
    nuaida varida ngiari voopinnaiya Anutuuqaa kuaivaa rikiada ausa hanigioovaara
    vaa ausa hanigiooya ivaki varuuya kiaa mmuduu ii kua ivaa rikiada sirigairavai.
  cpy-cpy: 'Ikanta riyaatee-yeeni Pablo eejatzi Bernabé ikinaneero Fenicia-ki roojatzi
    Oshitekii-toniki. Ari ikamanta-yitaneeri Judá-paeni ikaatzi kemijantaa-tsiri,
    ikantziri: “Kemijanta-yitee itsipa-jatzi kaari isheninkata.” Tema osheki ikimo-shiretee-yanakini
    noyemijantzinkarite-paeni Judá-paeni.'
  mpx-mpx: Yaka ekelesiya i patunal hi egon, inoke labi Ponisiya ge Sameliya hi nosolaan.
    Wali nawanawa o gamwanaa hi wasaan te bolo nige Yudiya i oola iyaka yawaliliya
    hi pil ge hi abulilek Yehoba elana. Toekelesiya wasa o hi hago inoke hi yaliyaya
    nabi.
  wbp-wbp: Junga-juku, Yantiyuku-wardingki-paturlu Kirijini-paturlu, yilyajalkulu-jana
    Jurujulumu-kurra Puurlu manu Parnapa manu ngalya-kari Kirijini-patu manu yangka-patu
    kujalu kamparru-wiyi yanurnu Jurujulumu-jangka, ngulajulu jingijingi yanu ngurrara-jarra-wana
    Panijiya-wana manu Jamariya-wana. Ngulajulpalu-jana jaaji-kari jaaji-karirla yimi-ngarrirninja-yanu
    yangka-patu Juwu-wangu-patu yangka kujalurla kamparru-wiyi Kaatuku pina-yanuja.
    Kujalu-jana purda-nyangu kuja jaru kirri-kari kirri-kari-wardingkirli Kirijini-paturlu,
    ngulajulu-jana wardinyi-jarrija-nyayirni.
  luo-luo: Kanisa nokowogi, kendo kane oyudo gidhi, ka gikadho e dier Foinike kod
    Samaria, neginyiso ji kaka joma ok jo-Yahudi bende ne yudo warruok. Wachno nomiyo
    owete odoko mamor.
  nhe-NT: Huajca nopa tlasentilistli tlen tlaneltocani ipan Antioquía quintitlanque
    Pablo huan Bernabé huan nopa sequinoc tlacame ma yaca. Huan inijuanti quisque
    huan panotiyajque tlaltini Fenicia huan Samaria. Huan quinyolmelajque tlaneltocani
    nopona para tlacame tlen ax israelitame quicajtehuayayaj inintlamachtil tlen huejcajquiya
    huan quineltocayayaj Jesús. Huan nochi tlaneltocani nepa pajque miyac quema quicajque
    ni tlajtoli.
  aii-aii: ܡܘܼܦܫܸܛܵܝ ܠܵܗ̇ ܥܹܕܬܵ‌ܐ، ܥܒ݂ܝܼܪܗܘܿܢ ܡ̣ܢ ܓܵܘ ܦܹܘܢܝܼܩܹܐ ܘܫܵܡܪܝܼܢ، ܘܗܘܼܩܹܐ
    ܠܗܘܿܢ ܕܵܐܟ݂ܝܼ ܐܘܼܦ ܐܸܡܘܵܬܹ̈‌ܐ ܕܝܼܪܗܘܿܢ ܘܗܘܼܡܸܢܗܘܿܢ. ܐܲܢܹܐ ܚܲܒܪܹ̈ܐ ܡܘܼܚܕܹܐ ܠܗܘܿܢ
    ܠܟܠܵܝܗ‌ܝ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ.
  esk-NT: Taatnaqhutiŋ ukpiqtuaŋuruaqatiŋisa tuyuġiniġaich. Igliġniqsut Phoenicia-kunlu
    Samaria-kunlu uqautripḷutiŋ Jew-ŋuŋitchuatunniiñ mumiŋñipḷugich Agaayyutmun. Taatnatchim
    tusaayugaam iluqaisa aniaqatigiich quviatchaktinniġai.
  msb-msb: Kaya, pakapakadtua sa inda san mga nagatuod, nag-agi anay sa Fenicia kag
    Samaria. Didi ginbarita ninda kun pan-o nagatuod an mga dili-Judio sa Dios, kaya,
    nakapalipay gayod ini sa mga kamaranghod sa pagtuod didto.
  cpa-NT: Jøng² ca¹tsei¹ dsa² quián¹² Jesús chian² Antioquía. Ca¹ŋi¹lé²dsa juu¹² ja³tén¹²
    Fenicia quianh¹³ ja³tén¹² Samaria. Ca¹dsii¹dsa jǿg³ ja³dsa²lé²dsa jøng² ha²lah
    ma²ca¹jéinh¹ dsǿa¹² jue¹² dsa² tsa¹lán¹² judío. Jøng² hioh¹² hlaih¹³ jenh¹² ca¹lah¹já¹
