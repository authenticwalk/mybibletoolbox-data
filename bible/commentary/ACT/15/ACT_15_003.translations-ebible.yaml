    ki jin'. Nɛ nì sɔngreh biʼkɛ ya yɛnm ki gbiekeh.
  cbi-NTPO: Tsai' Antioquíabi kerangue' waku wakudimula de-eeñu jindu, Fenicia tusha
    bain, Samaria tusha bain puindu, naa judío chachi jutyula bain yala' kaspee kiikenu
    jumula demashuike' Diosnu keranguindetsuñuba wainla. Tsenñu junga keranguemu naatalala
    bain sundyala juntsa kuinda demijatu.
  ikk-NT: Ya ndị ụka nọ zifụ wẹ. Ogẹn wẹ gi jẹnkọ, wẹ nọ banyesọnmẹ alị Finishịa lẹ
    alị Samerịa, gwasọnmẹ wẹ kẹ ndị anị ndị ọzọ rị ichẹn-ichẹn wụlẹni ndị Ju dọn rị
    e rogharị, e sọnmẹ Jesu; ozini nọ mẹ ndị kwerini ghọghọ ọda-ọda.
  leu-leu: A mu rabuna sina Piran, ri feng nari e la fena faletan siri, ri sangas
