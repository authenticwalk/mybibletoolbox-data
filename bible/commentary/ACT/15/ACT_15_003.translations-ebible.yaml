    Dios grë zha ne nacdraa zha Israel, rsaan zho grë zhiwseed xmeṉgol zho laa zho
    rliladz Jesús. Rley grë miech co ron zhow. Sca bio zho nëz, laa zho bdziṉ Jerusalén.
  hix-NT: Nànyahtxownà hatà, Txesusu mryenon komo, Antxeyokeya hon komo rma. Àro ke
    totxownà hatà, Pawru komo. Feneseya yamtar horye totxownà hatà. Samarya yamtar
    hory xarha totxownà hatà. Àton komo wya Xuknewyanahnà komo yokarymatxownà hatà.
    Txesusu yahohtxownà, Xuknewyanahnà komo, ketxkon hatà, àwyanye, anaro rha owto
    hon komo wya, Txesusu mryenon komo wya. Àro wyaro tàwyanye enytxatxhe rma, teryehorye
    rma haxa nehxatxkon hatà, nyamoro, omeroro.
  sim-sim: Jerusalemik li ikmba limu ira. Li ihi yanga Fonisia nga Samaria nga orok
    li ihi mashin ma ol Jisasin hishindiyandari ondon limu sawera. Mashi os Judama
