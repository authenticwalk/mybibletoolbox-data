  not-NT: 'Aro igátaiguëri; aique iáiguë. Iquenaiguë Jenisiaquë aisati Samariaquë,
    icomantaguepëri: —Yamai iquemisantaigui tojai basiniati matsiguenga. Aro icaninasëretanë
    antagaisati quemisantatsiri.'
  plu-plu: Ayteke nikwe igkis awahkise kiyapwiye Polkis atere Jerusalém. Igkisme kiyapwiye
    Pol tipik mpiya apitiw Fenísiyamnaw. Ayteke igkis mpiya apitiw Samariyamnaw. Igkis
    ekkenes muwwapu ku samah hiyeg ku pariye kane judeyenepwima igkis hawwata wages
    gihiyakemnikis ta git Uhokri. Jesus gihiyegapu timapni henne, igkis batek giminkis.
  iou-iou: Man ude topmäŋpäŋä Antiok äbot täŋpanitä ämawebe Jerusalem kukta iwoyäŋkuŋo
    u yepmaŋpä kuŋkuŋ. Kumaŋ päŋku Ponika ba Samaria kome irepmitpäŋ kome u nanik
    äbot täŋpani manbiŋam ŋode yäwettäŋ kuŋkuŋ; Äma guŋ äbotken nanik mäyaptä Anutu
    täŋo man nadäŋpäŋ Anututa biŋam täŋkuŋ. Ude yäwerirä nadäŋpäŋ bänepitä oretoret
    pähap nadäŋkuŋ.
  ntp-NT: Ʌvaavoitudadami Antioquiiʌrʌ ʌgai dai ootoi, dai voiyamu iimʌitai Penisia
    sai Samaalia dʌdʌʌvʌriamu sʌʌli dʌgavusai ʌgai dai aagidimi ʌvaavoitudadami isducatai
    ʌgai ismaacʌdʌ maitʌrjudidíu dagito gʌnʌʌqui vaavoidaraga dai vaavoitu Diuusi,
    tai vʌʌscatai ʌvaavoitudadami aliʌ baigʌnʌʌli caʌcai gomaasi.
  rai-rai: A kum taara na nurnur diat tur tula wa Paaulo, Baanaabaas ma raa taara
    kaai, ma diat waan naliwan u ra ru papaar Ponikaa ma Samaaria. Baa diat waan diat
    wewapua waanwaan karom a kum tena nurnur u ra kum taamtaamaan, u ra taara baa
    wakir a taara Iudaia naa diat aa nukpuku. Ma diat baa diat tatena liklik u ra
    nurnur, diat gaaia aakit baa diat walangoroi.
  haw-1868: Na ka ekalesia lakou i kai maikai aku, a kaahele lakou ma Poinike, a ma
    Samaria e hai mai ana i ka huli ana o ko na aina e; a hoolioli loa lakou i na
    hoahanau a pau.
  ffm-ffm: Ɗum saabii so deental goonɗinɓe ngal neli ɓe. Ɓe ceeki Finikiya e Samariya,
    eɓe kaalana ɗum'en haala tuubugol yimɓe ɓe nganaa Yahuudiyankooɓe. Ɗum laatanii
    sakiraaɓe ɓee fuu seyo manngo.
  arb-NAV: وَبَعْدَمَا وَدَّعَتْهُمُ الْكَنِيسَةُ، سَافَرُوا إِلَى أُورُشَلِيمَ مُرُوراً
    بِمُدُنِ فِينِيقِيَةَ وَالسَّامِرَةِ، مُخْبِرِينَ الإِخْوَةَ فِيهَا بِأَنَّ غَيْرَ
    الْيَهُودِ أَيْضاً قَدِ اهْتَدَوْا إِلَى الْمَسِيحِ، فَأَشَاعُوا بِذَلِكَ فَرَحاً
    كَبِيراً بَيْنَ الإِخْوَةِ جَمِيعاً.
  cop-CNT: ⳿ⲛⲑⲱⲟⲩ ⲙⲉⲛ ⲟⲩⲛ ⳿ⲉⲧⲁⲩ⳿ⲧⲫⲱⲟⲩ ⳿ⲉⲃⲟⲗϩⲓⲧⲉⲛ ϯⲉⲕ⳿ⲕⲗⲏⲥⲓ⳿ⲁ ⲁⲩⲥⲓⲛⲓ ⳿ⲉⲃⲟⲗϩⲓⲧⲉⲛ ϯⲫⲟⲓⲛⲓⲕⲏⲛⲉⲙ
