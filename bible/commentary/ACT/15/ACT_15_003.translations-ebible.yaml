    Nanuara futat te 'ã Janeruwarete 'ga afutat— 'jau 'gã 'gã nupe.
  dao-dao: Sangcime naw jah tha u se, ani naw khyangmjükcee ami nghlat law bea mawng
    cun Phonisia ja Samarih avan üng cit hü ni lü ani pyena kyase, jumeikie naküt
    ani jah jesak.
  cya-cya: Xacan' ngua'an tñan jun 'in yu nguiaa yu, lo' mdijin yu se'en lyi'ya loo
    Fenicia lo'o Samaria, mdaa yu suun lo'o jun ta'a na si'yana lo'o ne' gentil cua'
    ya qui'an ti' 'in Jesús, lo' nchgaa jun tsu'hue ntsu'hui tiquee jun si'ya cha'
    can'.
  beu-beu: Angu ebele, nehe omi Mutu Yesus vengaanamang Antiokia mi ang naung ini
    Paulus bot Bernabas oleve, bot iserang aabeung ba Antiokia mi hoa angu ing gahing
    Yerusalem mi ila. Ini via aadang taang ba oat ila propinsi Fenisia bot propinsi
    Samaria angu milakal. Ilamal omi angu, ini nehe ba omi vengaanamang ang naung
    ihava mi miari. Angmuse ini iat sarentat hula, “Nehe ba bae Yahudi enehe niang
    ang naung di, iava vengbaroti tila sengila ba ini iomi metma Lahatala venganamang
    iila!” Vengmeet aulang muse, nehe ang naung emangpi iomi mang navera.
  wrk-wrk: Manjijbayi yalunya kula nanamukunyi krisjinmukunyi. Barlba yali Yandiyuknanyi,
    baki jila yali kula. Birlbidamba yali kangandijba kula, kujarranyina yajina niji
    Bunijiya baki Samariya. Yanyba yali yingkana barrawuyabarrawuyana baki yingkana
    barrawuyabarrawuyana ngala yali barlba kula. Karu yalunjali ngurranyimukuyngka
    jali yalu kuyu nanda jangkurr Jisuskanyi. Kuyu yali nanda jangkurr Jisuskanyi
    ngurranyimukunyi. Jali yalu manku nanda jangkurr ngurranyimukuyngka, baki mirnarrijba
    yali muwa.
  nii-nii: Gos nge tiłap wumb, wu ombu kindangin puk, en enim Piniisa konu kin Sameriya
    konu tuk ełe puk. Gos nge wumb konu tał ełe mulnjung, wumb ei kanik, ek yi nik.
    Gos wumb tiłap eipi erang, noman tuk aki tok, Gos eim ek piimin nik, Gos nge tiłap
    wumb noman ka piik wumb ek ei nik ngunjung.
  ign-NT: '@see-verse:ACT.015.002'
  dik-NT: Go akut kɔc cï gam ke jal tooc, ku wën tëëk kek Ponicia ku Thamaria, ee
    cïk lɛ̈k kɔc lɔn cï kɔc kɔ̈k cie kɔc Itharel wɛ̈t Nhialic gam. Wɛ̈t kënë acï kɔc
    cï gam ëbën cɔl amit puɔ̈th.
  cac-cac: Ix lajvi schecjib'at eb' vin̈ yuj eb' creyente chi', ix ec' eb' vin̈ d'a
    yol yic Fenicia yed' d'a Samaria. Ata' ix ec' eb' vin̈ yalel d'a eb' creyente
    to ay eb' man̈ israeloc ix sq'uex sb'eyb'al, ix yac'anoch spensar eb' d'a Dios.
    A ix yab'an jun chi' eb' creyente, ix te tzalaj eb' smasanil.
  tzj-E: Cara' xqueban, xeta'k ela cmal iglesia y xek'axa ptak tnamet jc'ola precwent
