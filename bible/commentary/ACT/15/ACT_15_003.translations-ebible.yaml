  zpl-NT: Nu uduꞌnziu bee bene eyeche Antioquía enu nzeli arquiꞌ Jesucristo liꞌibeella
    para nú chue beella. Chenu nzuebeella udete beella lu iliu Fenicia cuna lu iliu
    Samaria, nu udixiuleꞌe beella lubee bene enu nzeli arquiꞌ Jesucristo enu nucuaꞌa
    enza zeꞌe. Nu bee bene enu la neca bee bene Israel nzelila arquiꞌbeella Stichiaꞌ
    Diose. Nu ye bee bene enu nzeli arquiꞌ Jesucristo enu nucuaꞌa enza zeꞌe, chiquiꞌ
    ñia utsu arquiꞌbeella chenu ubeneꞌbeella nucuaꞌ.
  mbc-NT: Inkamoro ese'ma'tî'pî Antioquia poi. Tuutîkon pe to' wîtî'pî Fenícia pata
    poro, moropai Samaria pata poro. Mîrîrî yai inkamoroya î' kai'ma Judeuyamî' pepînya
    innape Jesus ku'sa' ekaremekî'pî miarî to' pî'. Mîrîrî yekare eta tîuya'nîkon
    ya yai to' ena'pî kure'ne taatausinpai mîrîrî pî'.
  ndg-ndg: Kwa eyo kutumwa kwao na likanisa, bapetya Foinike na Samaria batitangaza
    kukerebukya nia kwa mataifa. Baletike puraha kolo kwa alongo bote,
  wsk-wsk: Ale sios kariari mu nunga beteram se namakasan. Nuna nama Phoenicia sor
    se Samaria sor te mu, nuna sor saki ko kariimet aguwaya giris palagaman mu Kris
    alo umu te mu nunga manarukasan. Se nuna ikikasan ale ninguru amilmilakasan.
  toj-NT: Jayuj ti huajyea pero jecubale yuj ja creyente jumasa ja ba Antioquía. Ja
    Pablo soc ja Bernabeji ti ni ecye ba Fenicia soc ja ba Samaria. Ti ec' yulataye
    ja creyente jumasa pero ja' ni huane sloiltajel ja jas sc'ulan ja ma' mi judiouqui.
    Yajni bi sc'uane ja Dios merani, ch'ay bi sc'ujole ja viejo scostumbreei. Yajni
    ch'ac yabye ja creyente jumasa jel sgustoe juntiro.
  kkl-kkl: Wene aro pogsiekpa, Paulusap, Barnabasap, sikin kabo nhon palamek nang
    tanekoapti as Antiokhia agha lambaekti, Fenisia so'o inagha Samaria so'o inagha
    palamek. Sin palamek abeneko pere nimi so'o eneag wamekne wana heklamsirekti,
    “Yahudi sisa kom nimi Allah yubu ekon aghana Yesus sembe ka'elamangdi, Elag 'Sikne'
    aro seneraglamang,” aro uro yabiogne sembe ambare-ambare palamsiek. Ambare-ambare
    palamsiekpa, Yesusag “Sikne” aro seneragtop nimi ina palamekag wamekne ka'ebaekti,
    “Sin Yahudi sisa kom nimi Allah yubu ekon nang wali Yesusag seneraglamang,” aro
    awi yeng maikno senelamek.
  tbc-tbc: Agog midaeŋ didinaig, Jerusalem na diau. Fonisia iŋ Sameria da sad dal
    im tureŋ diabi dugo, tamolpein Juda tia yan ilod lo rumok go ilod dibilisa yan
    san sae dusue se ya. Ilo rumok adi fidian ru duloŋ an ilod tubun mi uyanan a.
  sna-sna: Kereke yakavatuma parwendo rwavo, uye pavakafamba vachipinda nomuFonisia
    nomuSamaria, vakarondedzera kuti veDzimwe Ndudzi vainge vachitendeuka sei. Shoko
    iri rakafadza hama dzose zvikuru.
  smk-NT: Sin sain anaod, pinaibwat nasara nin dupong ran mammemper itaw si Pablo.
    Itaw sara nin dinmalan sa prubinsya nin Fenicia tan Samaria, ket nibari-barita'
    ra konran mammemper itaw a saray abaw nin ambo' nin Judio ket mampagmatalek sara
    anamaet ana sawanin konan Dios. Ket saray mammemper, maririket saran tuloy sa
    sain a narnge' ra.
  grc-TCGNT: Οἱ μὲν οὖν, προπεμφθέντες ὑπὸ τῆς ἐκκλησίας, διήρχοντο τὴν Φοινίκην καὶ
    Σαμάρειαν, ἐκδιηγούμενοι τὴν ἐπιστροφὴν τῶν ἐθνῶν· καὶ ἐποίουν χαρὰν μεγάλην πᾶσι
    τοῖς ἀδελφοῖς.
  gof-WFTW: Woosa keethay entta kiittin bidosona. Entti Finqeranne Samaarera aadhdhishe
    Ayhude gidonnayssati Xoossako waanidi simmidaakko odidosona. Hessi ammaneyssata
    ubbaa daro ufayssis.
  spa-BLM: Ellos, enviados por la asamblea, pasaron por Fenicia y Samaria, anunciando
    la conversión de los gentiles. Causaron gran alegría a todos los hermanos.
  kyz-NT: A'eramũ 'gã awau Jerusareg ipe oporonupa ee. Ãtioki 'jaw awi 'gã awau. Awau
    'gã Fenisia ywy raapa. A'ere Samari ywy raapa nũ. Awaw ipe 'gã akou oporogytau
    Jejui 'ga rerowiaara 'gã nupe. Amunawa moyka. —Ymãwarera 'gã 'awamũ wetypap. Jejui
