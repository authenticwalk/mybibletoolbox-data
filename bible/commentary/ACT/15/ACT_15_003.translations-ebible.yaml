  jni-jni: Anu tarsa Asere wa ka tibi we, wa tarsinFinikiya nan Usamariya wa aki wa
    buu abanga an desa wa zo we Mayahudawa sa wa kabi tize ta Asere, mu ruba manu
    tarsa Asere mu rum.
  kne-kne: Pag palobwaten din gimong si daida. Sin nannandanan da pay sin probinsiya
