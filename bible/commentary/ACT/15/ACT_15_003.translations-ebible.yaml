  sri-sri: Irasirirã Jesúre bʉremurã ĩgʉ̃sãrẽ iriuadero pʉrʉ, Pablo, Bernabé merã
    Fenicia nikũ waa, pʉrʉ Samaria nikũrẽ tariwãgã, judío masaka ããrĩmerã ĩgʉ̃sã ñekʉ̃sãmarã
    bʉremunadeare piri, Marĩpʉya gapʉre bʉremunʉgãrĩ kerere wererã iriñurã Jesúre
    bʉremurãrẽ. Irire pérã, ããrĩpererã bʉro ʉsʉyañurã.
  nal-nal: Aubina di inaxam paazaai in Entiok di kling naandi xunikula ma di zangas
    lamaskana amun non Fonisia ma Samaaria ma di pitfiaat sin aubina di inaxam paazaai
    inaan adu aubina xawit amun Judaa di inaxam taawuk ma di inaxam paazaai wana Iesu.
    A dorang kanaan ka vananam mase aubina vaakdul ina di inaxam paazaai lamun non
    angkanaan.
  kyq-kyq: Gɔtn se, eglizn Antiɔs ki ɛɗɗen ne ɗim kɛn naaɗe an ɓaa mɛrtɛ jaay ɓo ɔlɗen
    ɗoob ki. Kɛn naaɗe ɓaa ɓaa se, aal teec ute taa naaŋ Pɛnisi ɔɔ ute taa naaŋ *Samari.
    Gɔtn naaɗe aanga se, taaɗ gɛnaage tun ɗoobm Isa al‑Masi ki mɛtn taar jee kɛn Yaudge
    ey jaay tɛrlga maakɗe do Isa ki se. Kɛn gɛnaagen se jaay booy taar ese se, naaɗe
    paac maakɗe raap dɛn aak eyo.
  kwd-kwd: Ma nga fufu'i wane ni tagoto'onga lo'oo gila ka alega no'o. Ma alata gila
    leka no'o, gila riu na gule'e lefu 'i Fonisia ma 'i Samaria, ma gila ka kwairii
    'ania nga ta'a laka'u na'a gila 'ame Jiu gila bu'ota'i no'o te'ana God. Ma alata
    nga ta'a gila tagoto'o gila longoa nga kwairiinga lo'oori, gila ka aile'a ba'ita.
  ded-ded: Nga kpebung yeneng singgac wiac yemmema sueyunugec kenggec. Kemma Foinike
    nga Samaria bangec kensikema Yesuac habu ihai kecgec, yeni yofi edeyunugec, “Bangec
    monnunac ngicngac homacngo ubamereng anggec.” Ifi degec, yeni imoc negemma ubangerec
    kuneng negenggec.
  ewe-ewe: Hametɔwo katã yi ɖaɖo ame dɔdɔawo ɖa va se ɖe Antioxia dua godo, eye woyi
    woƒe mɔzɔzɔ dzi. Le mɔa dzi la, ame dɔdɔawo tɔ ɖe Foenisia kple Samaria, du siwo
    le mɔa dzi la me, eye wogblɔ ale si Mawu le dɔ wɔm le ame siwo menye Yudatɔwo
    o dome la na xɔsetɔ siwo le afi ma. Nya sia do dzidzɔ blibo na ame sia ame si
    see.
  nuy-nuy: Warruburru-yung wuu-jambarrgini-yinyung naadiṉi-yung waa-lharrgang. Banila-yung
    wurru-yanggi Phoenicia-waj marri banila-yung Samaria-waj. Bagu warra-magaa warruburru-yung-inyung
    warra-Gentile-inyung, wurru-wiḻibiḻingiyn na-God-guy. Warraawurru-yung warra-minilharri-yung,
    wurraawanggini, wurru-waḻaaḻarrangi.
  cop-BHC: ⲚⲐⲰⲞⲨ ⲘⲈⲚ ⲞⲨⲚ ⲈⲦⲀⲨⲦⲪⲰⲞⲨ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ϮⲈⲔⲔⲖⲎⲤⲒⲀ ⲀⲨⲤⲒⲚⲒ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ϮⲪⲞⲒⲚⲒⲔⲎ
    ⲚⲈⲘ ⲦⲤⲀⲘⲀⲢⲒⲀ ⲈⲨⲤⲀϪⲒ ⲈⲐⲂⲈ ⲠⲦⲀⲤⲐⲞ ⲚⲚⲒⲈⲐⲚⲞⲤ ⲞⲨⲞϨ ⲚⲀⲨⲒⲢⲒ ⲚⲞⲨⲚⲒϢϮ ⲚⲢⲀϢⲒ ⲚⲈⲘ ⲚⲒⲤⲚⲎⲞⲨ
    ⲦⲎⲢⲞⲨ.
  buk-buk: Sêŋkiŋ ŋac si su, ma têŋ ndoc Pol ti lau dau sêŋsêlêŋ sêmbo seŋ, naŋ sic
    miŋ têŋ lau sêkêŋ whiŋ-ŋga yêc gameŋ Pionisia ti Samaria-ŋga, pi ŋac si gweleŋ
    têŋ lau naŋ lau Israel dom. Sêwhê sa bu lau apa daêsam sêkac si ŋalôm kwi ma sêkêŋ
    whiŋ Pômdau. Ma yom dau kôm lau sêkêŋ whiŋ-ŋga hoŋ atac ŋayham atu.
  pri-NT: Â êkaa, na é panuârà pâ ê wâra pwapwicîri. Â rà pâra wà tàpéeni, â rà tapàgà
    du ére napô Phénicie ma *Samaria. Â rà piwiâ tà tèpa cèikî wê ê pai cèikî kà tàpé
    na càra caa tèpa *Juif. Â rà dau ipwàdée goo, wà tàpé na rà têre ê pwi jèkutâ-bà.
  zpq-NT: Nach beṉe' ca' chesedop chesežag chesonxene' Jesucriston' Antioquían' goseseḻe'
    ḻegaque' Jerusalénṉa'. Na' beṉe' ca' zja'aquen' gosedie' distritw Fenicia na'
    distritw Samaria. Na' yež ca' gan' že' beṉe' chesonxene' Jesucriston', beṉe' ca'
    zja'aquen' gose'e ḻegaque' zan beṉe' bi zjanac beṉe' Israel ba gosebejyic̱hje'
    da' ca' gosejnilaže' do cana' cont chesejnilaže' Diosen'. Nach beṉe' ca' že' distritw
    Fenicia na' distritw Samaria besyebechgüede' gosende' dižan'.
  por-TFT: Depois que Paulo, Barnabé e os demais irmãos tinham recebido da congregação
    na Antioquia tudo que lhes seria necessário para a viagem {Depois que a congregação
    na Antioquia tinha dado a Paulo, Barnabé e os outros as coisas necessárias para
    sua viagem}, eles viajaram pelas províncias da Fenícia e Samaria. Em todas suas
    paradas naquelas províncias, eles relataram aos cristãos que muitos gentios/não-judeus
    tinham se tornado cristãos. Como resultado, todos os cristãos naqueles lugares
    se regozijaram muito.
  gwi-NT: Ąįį juu Jesus k'injigiighit nąįį googihił'e'. Ąįįtł'ęę nijin Phoenicia nahkat
    Samaria nahkat haa gehgoogihijyaa dąį', zhat dinjii nąįį haa gwagwaandak. Nats'ahts'ą'
    Jews nilįį kwaa nąįį gwehkįį dąį', nats'ąą gwagwaandaii akhagagoonyąą, ąįįts'ą'
    juk Jesus k'injigiighit gaadlit. Zhat Jesus k'injigiighit nąįį geenjit gwigwiitth'ak
    dąį', łyaa gwintł'oo geenjit shoo ginlii.
  gvn-gvn: Jesusandamundu jawun-karrangka townbu Antioch jananin Paul yunganda townbu
    Jerusalem. Jana Paul dungarin bububurr Phoeniciamundurr, and bububurr Samariamundurr,
    jana Jesusandamunbu jawun-karranda kuku balkan Jesusandamunku bamanka bubungu
    yindu-yinduymbu. Jana balkan bama Gentile-warra buyun-buyunmun jurrkijin Godundu.
    Jana Jesusamu jawun-karra wawurr-wawurrmanijinda yinyaynka kukuku.
  nhy-NT: In tlaneltokakej de Antioquía okintitlankej kiné ma wian. Iwan nijkuak oyajkej,
    opanokej ik región de Fenicia iwan ik estado de Samaria. Ompa kanik oyayaj okintlapowiayaj
    in tokniwan kenik katlej mach judiojtin okikajkej tlan achtoj okineltokayaj iwan
    axan ya kineltokaj in toTajtzin Dios. Iwan nochtin in tokniwan sa tekitl opakej
    nijkuak ijkón okikakej.
  asm-FB: এই সিদ্ধান্তৰে মণ্ডলীয়ে তেওঁলোকক যিৰূচালেমলৈ পঠাই দিলে। তেওঁলোকে ফৈনীকিয়া
    আৰু চমৰীয়া দেশৰ মাজেদি গ’ল আৰু অনা-ইহুদী সকল যে খ্রীষ্ট বিশ্বাসী হৈছে, সেই বিষয়ে
    ঘোষণা কৰিলে। এনেদৰে তেওঁলোকে বিশ্বাসী ভাই সকলক অতি আনন্দিত কৰিলে
  okv-okv: Eto ekalesia na Jerusalem degi ta pekasi umbuto pambuto peketo toto Barnabas
    te Paul te pahumite da Phoenicia te Samaria te amita ekalesia ta degi ke asi hetea.
    Eto heteto enda nei embomeni God ta ke ingito jo haperekenu God ta ke ambo ambo
    ea avo eo ingito tunga javotoho ea.
  mxt-NT: '@see-verse:ACT.015.002'
  tzo-NT: Hech itacatic batel yu'un scotol ti jch'unojeletique ti te tstsob sbaic
    te ti Antioquíae. I'ech'ic ti slumal Fenicia xchi'uc ti estado Samaria. Ech' spuquic
    ti oy jchi'iltic ti sutemic xa yo'ntonic ti stojol ti Diose, ho'ucutic ti co'ol
    yanlum crixchanoucutic xchi'uque. C'alal laj ya'yic, nichim no'ox yo'ntonic scotol
    ti quermanotique.
  ind-AGS: Dengan dukungan jemaat, mereka pergi ke Yerusalem, dan dalam perjalanan
    menuju Fenisia dan Samaria, Paulus dan Barnabas menjelaskan bagaimana orang-orang
    bukan Yahudi bertobat, yang membuat orang-orang percaya sangat senang.
  omw-omw: Timwa kye sitovata aanravau viqata mwinramwuhua mpo mwatanaahua Iesusirara
    qutaa mwivave turara mwata mpo Ponisianivata, Sameriaanivata, timwa nyiqita vura.
    Timwa nyuvata Iesusira nraaqiara mwini varuhua mwihuavata mwi quara rieta mpoqama
    kyeta qamwateqata varura.
  yrb-yrb: Ane Fonisia orofa su suini Samaria orofa su suro Godinu sina weita. Eno
    weita, Godima i aika uwara awona ma wirotasu weita. Eno weitaro naueta uwarama
    yaru derawere uta.
  maa-NT: Jñà xi̱ta̱ na̱xa̱ndá‑la̱ Cristo xi títsa̱jna Antioquía, kisìchját'aà‑la̱
    nga kiì‑ne xi̱ta̱ koi. Jahato Fenicia ko̱ Samaria; tsibéno̱jmí nga jñà xi mìtsà
    xi̱ta̱ judío ti̱koa̱ jyeé tífatjìya‑la̱ nga Cristo nchifìt'aà‑la̱. Ngats'iì xi̱ta̱
    xi mokjeiín‑la̱ i̱t'aà ts'e̱ Cristo, 'ñó kjòtsja‑la̱.
  mcq-mcq: ꞌEjume ijí sosia kajara irechamiume pu vaꞌe Ponisia ꞌee Sameria ijino usevara.
    Pu icháꞌinaꞌe Godi Jenitaru vejume Godoni ea rejaji nirisajihe ꞌwaravume Godoni
    ehija henareja teamanamana.
  sus-A: دَنشَنِيَتْي حَمَ نَشَ عٍ شّي. عٍ دَنفِشِ قٍنِسِيَ نُن سَمَرِ رَ تّمُي نَشّ،
    عٍ نَشَ عَ مَسٍن مّننِكَيٍ بّ، مِشِ نَشٍيٍ كٍلِشِ سِ فبّتّيٍ مَ، نٍيٍ دَنشَنِيَشِ
    كِ نَشّ. يِ مَسٍنيِ نَشَ عِسَ قْشِرَبِرّيٍ رَحّلّشِن.
  jpn-1965: 彼らは教会の人々に見送られ、フェニキヤとサマリヤを通る道々で、異邦人の改宗のことを詳しく話したので、すべての兄弟たちに大きな喜びをもたらした。
  fra-SBL: Après avoir été envoyés par l'assemblée, ils traversèrent la Phénicie et
    la Samarie, annonçant la conversion des païens. Ils causèrent une grande joie
    à tous les frères.
  yka-yka: Pinalengngan ne siye weˈ meˈ masandel pu si Isa si Antiyokin. Pabutas siye
    amban lahat Penisiya duk amban Samariya. Sābude mapabutasin, inaka-aka weˈ de
    weˈ meˈ bangsa dumaˈin Yahudihin sandel ne pu si Isa. Kēgan teˈed meˈ masandel
    pu si Isahin kēmon pagkalede inin.
  mle-mle: Antiyak Kristen wayakikuw, day ata yidiy. Antiyak wapakuw, Paniysiya-wa
    Samariya abir tamiyaar yikuw, day abir tamiyaam kwadiy Kristenak wadadiy ata ata
    nuwukadiy jaka tipa kidiy duw taakw Godak wukijibir tidiy. Adiy Kristen a jaav
    wukikuw, rakarak tidiy.
  shp-NTPO: Jaskáakin ja joi akaibaon jato raana bokinra, ja Fenicia betan Samaria
    mainbi winókin, ja judíomabaon Dios ikonhaxon jaton moatian axébo jenekanabo,
    jato yoibokana iki. Jaskara joi ninkatax, ja joi akaibo jatikaxbi kikini rarokana
    iki.
  aom-aom: 'Baejëvoromo rëmöꞌöjamu Paulꞌo Barnabasꞌo jaburo a ioroꞌiorohuꞌo gemu mae
    ae jöe majëhibe Phoenicia saꞌare Samaria saꞌare vaꞌareje. Majëhiromo uënövareje:
    Saꞌa ioroꞌioro rajoho iae aevoromo God mae uehorovoruomohijajo. Ëhi uëꞌego Christian
    aganoho ahoꞌobëhe ë jöho heromo börömo bëhe nimorohonövareje.'
  geb-geb: Mbe Antiokan Zisas khothɨgap ana zɨn vui gumgi gu mbigi, mbe mbe sarigim,
    mbe nda vov, Fonisia gum Samaria kɨtɨgen daav, mani kɨtɨgar maam Zisas khothɨgap
    ana zɨn vui gumgi gu, mbigi, mbe kha kamen bun mbe nzuav ndai. Mbe khaŋ mbe nzuai,
    “Fhe Bakɨme mba harigi ŋgui gumgi gu mbigi, ndavi dorgim, mbe ana zɨn vui.” Mbe
    ne bun nzuaim, mba maaŋ kav Zisas khothɨgap ana zɨn vui gumgi gu mbigi mbe ne
    mbararagiap, mben ndavi guigira mben vhergi.
  bsj-bsj: La nubo ku wabeu tom ci, cin cu mor finikiya kange Samariya la ciin yi
    cii yioka nubeko kumtacileu. ciin bou ki fuwor nerero dur fiye kebcebo wiye.
  cak-cak: Ri etakon-e, c'o richin niquicusaj yo'on-e coma ri quiniman ri Jesucristo
    pan Antioquía, y pa quibey xek'ax quiq'uin ri quiniman pa roch'ulef Fenicia y
    pa departamento Samaria, niquiya' can rutzijol chique chi ri man israelitas ta
    xquiya' cánima riq'uin ri Jesucristo, y jani na xequicot ri quiniman tok xquic'axaj.
  chf-NT: Machcatac a'uti u woylan ubajob bixi u yäctanob tä bij. Unejob numijob tä
    Fenicia y tä Samaria, u tz'aycunob cache' aj gentilob u ch'ämbi u biji Dios. Upete
    machcatac u tz'omben u t'an Dios laj ch'a'ali ujinob u yubinob.
  tlf-tlf: Kale Kristen tinum unang iyo imdalipta bole, ninggil iyo daage no Provins
    Fonisia tono, Provins Samaria tono, abiip Jerusalam unum o age-nilipta, abe-bom-nilip
    e, Kristen iyo maak itamip umdii, bogobe-nilip e, “Asit kek kek unang tinum iip
    maak maak iyo aget fupkela ko Yesus imi ilak uyo dugan kwep tebesip o,” agelipta,
    Kristen iyo tinangku-nilipta, deng kup tebemip ko.
  piu-2006: Alatji Yantiyukanya ngurrara Yiitjuku walytja tjuṯangku tjananya Tjarutjalumalakutu
    wantirriyaṉu. Yankulaya Puulalu Panapatjaluṯarra ngururrpa manta Panitjiyanya
    ngurrara tjuṯangka, manta Tjamiriyanya ngurrara tjuṯangkaṯarra tjakultjurinu alatji,
    “Yalinytjarra ngurrara Tjuwuwiya tjuṯangku Yiitjuku wangka kulira Katutjaku tjukarurrulpi
    nyinanyi.” Palunya ngurrara Yiitjuku walytja tjuṯangku wangka palunya kulira yunyparringu.
  poh-NT: Jeꞌ reꞌ nok reꞌ maꞌ Lu̱ꞌ chꞌi̱l Wernaweh chiri̱j chic naxicꞌulic canabjok
    nah be̱h cuꞌum take aj niminel wilque̱b ar Antiyoqui̱ya, xiꞌo̱j ar Jerusalen xa
    reꞌ laꞌ ruꞌ pe̱t xiꞌiqꞌuic ponok chipam riyukꞌul i Peni̱sya jeꞌ woꞌ pa riyukꞌul
    i Sama̱rya, reꞌ kꞌe̱ꞌ xsukbic wi̱ꞌ quicꞌux take quich aj niminel naxkꞌormojic
    queh nicꞌ wach rijalaric wach quinoꞌjbal cꞌahchiꞌ caꞌnam take maꞌ reꞌ ta ra̱ꞌ
    riꞌsil cho maꞌ Israhel wilque̱b pan tak toco̱m chic tinamit.
  tue-tue: Jesuré padeorá cʉ̃́ãrẽ ticocori, Fenicia dita, Samaria ditapʉ netõwáyira.
    Teemacãrĩpʉ netõwára, judíoa niihẽrã cʉ̃́ã Jesuré padeonʉcã́rigue quetire wedeyira.
    Tee quetire tʉorá, niipetira Jesuré padeorá bayiró ʉseniyira.
  bjp-bjp: Foron tom unune ri ka wuun ufu ri, ma aunbiing ri ka soleng falifu na Fonisia
    ke Samaria, ri ka fas foron tom unune ae le, fanu sabin ae biil ri fan Iudaia,
    ri ka kiliis liu mang kiri. Aunbiing ri ka ongen u, ri ka lala laes.
  xon-xon: Yesu aanib nan ter bi, le bi gor ki buen. Baah cha na, le bi bɔ dii Fonisia
    aatim ni, ni Samaria aatim ni, ke bi ti mann Yesu aanib, ki tuk bi ke binib bi
    kaa ye Juu yaab na mu gaa Yesu ki kii. Le ni tii bi mɔmɔk mpopiin sakpen.
  tzo-ZNT: Ti cꞌalal iloqꞌuic echꞌele, ay la sbeiltaselic yuꞌun ti muchꞌutic xchꞌunoj
    scꞌop Riox ta Antioquíae. Iꞌechꞌic la ta estado Fenicia, xchiꞌuc ta estado Samaria.
    Echꞌ la yalbeic ti muchꞌutic xchꞌunoj scꞌop Riox teyoꞌe ti oy xa ep lic yichꞌic
    ta mucꞌ Cajvaltic Jesús ti muchꞌutic coꞌol maꞌuc jꞌisraelotic jchiꞌuctique. Xmuyubajic
    xa la tajmec ti cꞌalal iyaꞌiique.
  mpm-NT: Yɨvɨ Antioquía un ni ka taji da kuankoyo da ñuu Jerusalén. Ichi kuankoyo
    da ni ka yaꞌa da ñuu Fenicia jiin ñuu Samaria. Nu ni ka yaꞌa da ñuu yukan, ni
    ka jani da jnuꞌun nuu yɨvɨ ka kandixia un, ja ni ka kejaꞌa yɨvɨ ɨnga nación ka
    xndoo i jnuún i ti ka kandixia i Jesús. Yukan ti tendɨꞌɨ yɨvɨ ka kandixia un ni
    ka kusɨɨ ini i.
  ots-NT: Nubbʉ́, bi ma cʉ dda cjua̱da̱, mí mi̱ngu̱ pʉ Antioquía, bú pønijʉ car Pablo
    co car Bernabé co cʉ pé dda hermano pa drí ma Jerusalén. Guegue‑cʉ́ bi tjojmʉ
    jar jöy Fenicia co ni pʉ jar jöy Samaria. Göhtjo cʉ lugar pʉ jabʉ már bbʉ hermano,
    car Pablo co car Bernabé mí xijmʉ, ya xi már ngu̱ cʉ gentile cʉ mí e̱me̱ car evangelio.
    Cja̱ bbʉ mí dyødejʉ‑cá̱, bi ndo mpöh cʉ cjua̱da̱.
  hoy-hoy: इदुरसाटी मंडली आंदरी येनारा दुर ताका सफर माळोर साटी पोहचुसदुर; अदिक आंदुर
    फिनीकी अदिक सामरीया टु आगतेला गैरयहूदी लॉकुर ह्यांग परमेश्वर उन दी तिर्गदुर इदुर्द
    जानकारी केळ्सतेला होदुर, अदिक ई जानकारी देल विश्वासी वार्टुर हापाळ खुश आदुर.
  uri-uri: Tu wrong kinkpman a ukpma Jisas pa kwa Pol ekg Parnapas namponen tunten
    pa ekg akal tu kinar Jerusalem pa. Tu wreitn kai kinar ha knokg Ponisia a Samaria
    pa, nar pa kai kinar pa, tu la nasi tu melnum ipma wrij a ukpma Jisas pa a tunten
    hantilen hor yaya pa kinar la tolpa, tu a ake Juta pa, tu pa yat tu a Maur Wailen
    yat, ekg nte tu pleln ipma ukpma Jisas. Tu atning yangkipm a tu la tolpa, yatom
    tu utopen paitn wrijen.
  amo-amo: Ninkidu, Bulus nin Barnaabas ah among anan yinnu sa usalin yenu wa tunanin
    nuzu nan nya Antio, inanin wa chinu ikata kusarin Ponenisiya nin Samariya. In
    chin mine kap iwa yisisin niti niti, inanin wabelin anan yine sa usalin yenu nin
    woro alumai yinna nin Yis. dana ilanza ulur, vat anan yinu Yisa niti niti nibinai
    mine wâ kulo nin liburi libo Kan.
  pjt-pjt: Munuya mulapaṯu wati maṉkurpa uḻpaṟira iyaṉu Jerusalemalakutu Paulala pulala
    tjungu. Kaya manta Panitjiyalawanu ankula aṉangu tjuṯangka aṟa tjakultjunangi,
    aṟa panya Jew wiya tjuṯa Jesuku mulamularingkunytja. Munuya piṟuku ankula manta
    Tjamiṟiyala wirkaṟa palu puṟunypaṯu aṉangu tjuṯangka tjakultjunangi.
  cwe-cwe: Wagaligwa na wahuwila, na viwakalile wohita kufosela Foinike na Samaliya,
    wawalongela mbuli za kukomboligwa kwa wanhu weli siyo Wayahudi. Mbuli ino iwadeng'heleza
    ng'hani wahuwila wose.
  daa-NT: Min pa-ak, gee ku Egliz ka Antiyoos beriico zaadin ka botildi, kar ŋu n̰aamiigu.
    Min ŋu n̰aamgu, ŋu aaltu kiɗ ka Penisi ho iŋ ka Samari. Ɗo botildi, ŋu gastu siŋta
    ho ŋu osiicot okintit kaaw taat gee kuuk Yuudinnaɗo din sa ooyit kaaw ta Buŋdi.
    Ho okin̰co, maanna-ak berco galal dakina.
  mlp-mlp: Nazaq iyan Yesus ago on mataw uliq Antiyok-ib osiyta na in mataw na giqeman
    Pol-nen nenaq tilehiy. Lehim in saw Fonisiya-ib gwahtiqim lehad in saw na hulosim
    saw Samariya-ib gwahtiqim tileh yaqay. Lehad in Yesus ago on mataw saw giger nab
    osiyta na gibilenad God in on mataw en ta asor Juda a haiqta nagan gigem eman
    buliyiyta na ago awagamun in wastitayeqmo gibilen yaqay. Gibilensa Yesus ago dauhta
    nagan bunmo huritim in ginad dimniy naqmo diq hiqiy yaqay.
  ape-C: Shagraeham aria sheshopokam hanak. Aria abudok nyutob hawish hanak agusudok
    shokugosi nahobigos Fonisia iri Samaria obi nyutob, amam douk hape hakripaguk
    eshesh Kristen um agundok kupaishi douk eshesh madae Juda iri uwe shatanam shakon
    aparuh Iruhin um. Ihishmorim Kristen shemnek enyudok baraen aria shanadudareh
    shariguk.
  bgs-bgs: Purisu igpapanó dan katô mga ágpampamaké. Tô igukit dan tun ta Fenicia
    asta Samaria, igulit dan katô mga ágpampamaké na igpamaké dán tô mga ánnà Judio.
    Tô ikadinág tô langun kataladi, tuu dan idayawan.
  faa-faa: Hisierakano i namina Yarusarame sitia hiakosakipoko Finísia hauakane soko,
    Sameria hauakane soko, marokeraka pukua, aporoaki ipu someraka, “Yu aporohoanafonosamo
    namina makata watikiaka rakisiane metakarikia, yumo Kotiaki risikiako parisapo.”
    Aisane ipu kaikia kára sesesapo.
  kik-kik: Naguo kanitha ũkĩmoimagaria, na rĩrĩa maatuĩkanagĩria Foinike na Samaria,
    nĩmaheanaga ũhoro wa ũrĩa andũ-a-Ndũrĩrĩ maagarũrũkire kũrĩ Ngai. Ũhoro ũcio ũgĩkenia
    ariũ a Ithe witũ mũno.
  cap-NT: Jalla niijapa nii Antioquía criichinacaqui ninaca cuchanchic̈ha. Jalla nuz̈
    ojkcan, Fenicia yokaran Samaria yokaran watchic̈ha. Jalla nuz̈ wajtcan Pabluz̈tan
    Bernabez̈tan quint'ichic̈ha, jaknuz̈t yekja nacionchiz z̈oñinacaqui ninacz̈ tuquita
    cuzturumpinaca jaytic̈haja, niz̈aza jaknuz̈t Yoozquin kuzziz cjistc̈haja, jalla
    nii quint'ichic̈ha. Jalla nii quintu nonz̈cu z̈oñinacaqui “Ancha cuzala” cjican
    cjichic̈ha.
  ksr-ksr: Qaa kaeŋ somoŋgoŋ jegi uumeleeŋ kanageso yoŋonoŋ ii wasiŋ oŋoŋgi kananoŋ
    keŋgi. Kema laligoŋ Fonisia ano Samaria prowins woi ii kotoŋ kananoŋ kanagesoya
    kanagesoya iŋiigi. Iŋiima waba kantri tosaaŋa yoŋonoŋ uugia meleeŋgitiwaa bujuya
    jeŋ uumeleeŋ tuuŋ yoŋoojoŋ korisoro somata ama oŋoŋgi.
  eng-TNT: And after they were brought on their waye by the congregacion they passed
    over Phenices and Samaria declarynge the conuersion of the getyls and they brought
    great ioye vnto all the brethren.
  sbs-sbs: Ni hakwinavulyo, cha ku tumwa ni inkeleke, chiva hita mwa Phoenicia ni
    Samaria ni kwi zivisa che iyi indava ya chisi chingi. Chi valeta ku sanga ku vonse
    vamwavo.
  sue-sue: Dubu meni ago sero iyetiwa bamuwa. Susawise Fonisia zebu busero Samaria
    zebu busero awinoise Yesura dubu ago noisowa amire ge ego tugata wero bamuwa,
    “Ema Yudako dainiro meni gera mokara toitinora.” Ago tugata wewa niniro yawa sara
    bamubake wewa awa.
  fra-NCL: Après avoir été accompagnés par l’Église, ils poursuivirent leur route
    à travers la Phénicie et la Samarie, racontant la conversion des Gentils, ce qui
    causa une grande joie à tous les frères.
  bhg-bhg: Awa embo, Yesu gebé ari embomainda doregarimi awamane pietero maunsitera.
    Edo iji dá ainde yai Poenisia torido idegedo yai Samaria torido maunsite awamanemi
    nongo nongo edo God mi esiri yai eve embomai ainda yai wareregesiteri awa gebé
    ari nanonamejide tedo esitera. Edo nanonamejimi bino awa ingido awamane berari
    do yawa bajinabé edo esitera.
  snn-NT: 'Ja''nca saojënna, bacuabi Fenicia, Samaria, ja''an yijañabi sani, ja''an
    bainre quëareña: —Judío bain jubë ba''ima''icuabi bacua ja''anrë ro''tajën ba''ise''ere
    gare jo''cani, Riusuni recoyo te''e zi''nzini ba''iyë, quëajënna, si''a Cristo
    bainbi achani, ai bojo recoyo re''huareña.'
  atb-NT: Haû mù, hpúng byû wuì yhangmoq lé dé kat kôjáng, yhangmoq gi, Hpinisi mau
    eq Samariq mau gyoro mai sô laî ló uchyang, tûngbaù pé lhing wang lò bê hkyô lé
    taî kyô akô. Haú mâ é gumang wuì lé gyai yhang gabú nhang akô nghut ri.
  cek-AK: 'Kricaabu mah nihcae patoeh baktih toengah, nihcae loe Phonicia prae, Samaria
    prae thung hoiah caeh o moe, Gentelnawk poek amkhraihaih kawng to a thuih pae
    o: to naah nawkamyanawk boih paroeai anghoehaih tawnh o.'
  bkd-bkd: Dayun impahipanaw sidan hu mga tumutuu. Duun sidan nakaagi hu mga probincia
    ta Fenicia daw ta Samaria daw intultul dan ku nainu-inu sa pagpakatuu hu kenà
    mga Judio. Aman adagi gayed sa kalipay hu alan ha mga tumutuu diyà.
  ctu-76: Jini ochemo' bʌ ti' t'an Dios ya' ti Antioquía ti' xiq'uiyob majlel. Ya'
    ti bij ti ñumiyob ya' ti pañimil tyac Fenicia bʌ i c'aba' yic'ot Samaria bʌ i
    c'aba'. Ba'ical jach ti ñumiyob ti' wen subuyob bajche' jini mach bʌ israelob
    ti' cʌyʌyob oñiyix bʌ t'an cha'an mi' ch'ujbiñob Dios. Wen c'ajacñayob i yoj pejtyel
    ochemo' bʌ ti' t'an Dios che' ñac ti yubiyob jini t'an.
  lac-NT: Ara'bob u binob tu berir tenob a yacsmʌnob tu yorob ich u cajar Antioquía.
    Ara'bob u binob Pablo yejer Bernabé. Jeroj caj ruc'ob Bernabé yejer Pablo, caj
    manob yiricob u yet acsa'orirob ich u ru'umin Fenicia yejer u yet acsʌ'orirob
    ich u ru'umin Samaria. Tuj ocob tu cu much'quinticob u bʌj a yacsmʌnob tu yorob,
    jeroj caj u tsicbʌtajob ti' bic a mʌ' u winiquirob judío caj u p'ʌtajob a ba'
    camsa'bob ten u nunquirob quir u sayʌrob tu pach C'uj. Barej caj yubob ya'ara'
    ten Pablo yejer Bernabé ti' a yacsmʌnob tu yorob jeroj jach qui'jij u yorob.
  xla-xla: Yia꞉ sostapo yia꞉ye taiya dlati tamalemama Ponesiya mo tle epo Samaliya
    mo tle tamalaiyo. Edla tamalemama sos hapuloma dla po-Yu sota yia꞉ biskapa god
    melepame ma Yesu dla mikadepe dle kokoye atlamtamalaiyo. Epalati mikadepe dle
    so hapulomata koko i dalepame sikemte sisiyeiyo.
  xav-NT: Tawamhã ĩsazei'wa norĩ hã siré 're ĩsi'rã'õtõ mono norĩ hã ma tô ãma ana,
    ĩsi'aba'rézém na hã. Ma tô si'mazatõrĩ za'ra, ĩme 'masi'aba'réi hutu da. Tawamhã
    Paru norĩ hã Zeruzarẽ u si'aba'réi ré, Penisiza na danhipti'a nho'õmo nhisi wa'wai
    baba, te ai'aba'ré, duré Samariza na danhipti'a nho'õmo nhisi wa'wai baba zama.
    Taha wa'wai baba, si'aba'réi ré, ma tô ĩsazei'wa norĩ ma, te te rowasu'u za'ra,
    zudezu'õ norĩ hã 'Re ĩhâimana u'âsi mono u, 're ĩsipizari za'ra mono na hã. Tawamhã
    aihĩni ma tô dama ãma rowẽ zani za'ra, tame ĩsazei'wa norĩ ma.
  cuk-cuk: Pablo, Bernabé, degi, gwenadgan-baigan, Jesúsʼba-nanaimalad-Antioquíaʼgi-danar-ambikunonidamalad-sogedba
    barmilesmargu, Fenicia-yalaganba, degi, Samaria-yalaganba nadapgusmalad. Igarba
    gwenadganga sognadap-gusmalad, igi Judíoʼsurmalad yeer Bab-Jesús-abingasmarmoga.
    Deyob itoarmargu, gwenadgan nue-yeer itosmalad.
  tbf-tbf: Io, bu muomuo simi vona rengeir gi nga ture vavasie gie. Ma sien gi ta
    nga veis ka i aron i Poinike ma i Samaria, gi nga potsukie vasa e Raban a nga
    vurise venengan kegi tino bu Kibang. Ine mi nama a nga terie mi nires leong simi
    kulou vodovodon tuktuk.
  uig-CYR: Шундақ қилип улар җамаәт тәрипидин йолға селинип, сәпиридә Фәникийә райони
    вә Самарийә өлкисини бесип өтүп, барғанла йеридә әлләрниңму товва қилип етиқат
    йолиға киргәнлигини тәпсилий сөзлиди. Бу хәвәр барлиқ қериндашларни зор шатлиққа
    чөмгүзди.
  ikw-NT: Ele ọgbako Chiokike zizne be, be zne nụ rime Fonisia nụ Sameria, be kwuhịa
    kpa ele bụ́o ele Ju tụhnasnakwnusiri Chiokike. Ọtnutnu ka mernu kpakara rụmu nda
    nwụdna k'agịda.
  khs-khs: 'Alanase, Keleso sena kesale sopoke iyawa iwa ilikepiyakeye. Iwa hanosekiwa
    Fonisia peleya: honosanewemiwana apula: Samelia peleya: honosane emi hana hanosekiwa
    sena kesale ili amawa Yu sena kesalema tela iwala matana notoyakeye esa: wa tiye
    kina hapakeye. Aputa: Keleso sena kesaleyawa amo ta:tapola: epeyawa ilima telakeye.'
  dwr-ENT: ኣማኒያ ኣሳቱ ኡንቱንታ ኪቲዴ ኦጊያን ማዲሺን፥ ኣዪሁዳ ጊዴናዋንቱ ፆሳኮ ሲሜዳዋ ኦዲዴ፥ ፒንቂያናኔ ሳማሪያና ኣዲኖ፤
    ሄዌ ኢሻቱዋ ኡባ ሎይ ናሼቼዳ።
  pma-pma: Navong sios ten out Antiok sila keil ka amul amual uva, asao en Kristin
    keil en out vasi keil en atan ten out Fonisia ral min provins ten out Sameria.
    Ka navong ales keil, avit meseini min keil keke mukave koakeil houlu koa arvitei
    Siu aviles ka umai aling demkatien one en Iesu. Longlongien koanik sakin Kristin
    vasi keil asi keil houlu.
  atd-NT: Sikan ian to nanhipanow on woy si Pablo su nigsugu on to mgo otow no nigtuu
    ki Hisus no dio to Antiokia. Dio mogbayo to mgo probinsia to Pinisia woy to Samaria.
    No dio to agad hondoi no lunsud no nabayaan dan, nigbatbatan dan ka mgo nigtuu
    to mohon–ing ka nigtuu on no kono no Hudiu. No ka mgo nigtuu no dio to mgo nabayaan
    dan, narago lagboy to pigdinog dan.
  tel-2017: కాబట్టి సంఘం వారిని సాగనంపగా, వారు ఫేనీకే, సమరయ ప్రాంతాల ద్వారా వెళ్తూ,
    యూదేతరులు దేవుని వైపు తిరిగిన సంగతి తెలియజేసి సోదరులందరికి మహానందం కలగజేశారు.
  hat-BSA: Konsa voye pa legliz la, yo t ap travèse Phénicie ak Samarie, e t ap bay
    an detay istwa konvèsyon pèp etranje yo. Sa te fè kè a tout frè yo kontan anpil.
  bxh-bxh: Tau kawawananaha sa duidi sa lau, be Fonisiya yo Samaliya Nuꞌudi sa bayawaidi,
    na sidohana taꞌowawa edi nuwanuwa bui, enehedi sa liba. Wasa te, kwade laꞌilaꞌi
    ya leyama tau kawawananaha lisidi.
  top-NT: Ca̱li̱lhca̱ca catáalh Pablo, Bernabé y makapitzi lactali̱pa̱u lacchixcuhuí̱n
    xalac Antioquía. Xlacán talácalh nac pu̱latama̱n Fenicia y Samaria y la̱ta ní
    ixtati̱taxtú ixtali̱chihui̱nán la̱ amá cristianos tí ni̱ judíos ixtalakmakani̱t
    ixpu̱laktumi̱ncán ixtali̱pa̱huani̱t Jesús nac ixnacujcán, y hua̱k cristianos ixtali̱pa̱xahuá
    tú ixtlahuani̱t Dios.
  msk-msk: Kayan yomanaw silan na byoboros nang manga tomotoo. Yamapit silan ag Penisia
    aw ag Samaria, aw gogoda nilan sang manga tomotoo yang buku nang manga Judio na
    yotoo kang Jesus. Yanaguma laban silan pagdungug saan.
  gyr-NT: 'Ẽgüe ehi Jesús reroyasar Antioquía pendar yocuai imondo yuvɨreco. Oñocuase
    Fenicia, Samaria avei yuvɨraso, oguatasa rupi omombehu-mbehu Jesús reroyasar upe
    ndahei vahe judío recocuer yuvɨreco aipo ehi: “Setá ava ndahei vahe judío opa
    oseya aracahendar aracuasa Tũpa rupi oguata ãgua yuvɨreco” ehi. Ahese opacatu
    Jesús reroyasar oyembovɨharete yuvɨreco senduse.'
  kmh-kmh: Kun aŋgiy, kuyip yokyakniŋ, am am Piniysiya propens namb ak amyiŋg, biynimb
    Jiysis nup gosimb niŋyak gok kuyip aŋgyak, “Miñmon okok biynimb Jiwda mer gok
    kunep, Jiysis nup gosimb niŋsipay aŋgyak.” Kun aŋgeyak, kuyip tep gak. Miñmon
    Piniysiya kun ak kirgiy, Samariya amiy, kuyip minim kun ak rek nep aŋgeyak, kiyk
    kunep niŋey tep gak.
  ukr-ONPU: Тоді вони, послані церквою, пішли через Фінікію та Самарію, розповідаючи
    про навернення язичників. Це викликало велику радість серед усіх братів.
  emi-emi: Tau ngaiesoa ngatoa tale ale manga ateva laghe sungilala tani sae eJerusalem
    me nau laghe laa saesae, laghe sso teela ePoenisia me eSameria me laghe kiukiuaala
    vaalua taumattu ngeleka atoa laghe aikolikoliaala. Nau laghe nongola isaa o inangari,
    laghe masimasieiliila.
  zpv-NT: Ya guluꞌnehza raꞌ xpwiinn Jesucristu nin nuu raꞌ guihdxyi Antioquía laꞌh
    Pahblu cun Bernabeh cun bwiinn raꞌ nin zenee raꞌ ba para guihdxyi Jerusalehn.
    Ya loh nehza nin zee raꞌ ba chi gudiiꞌdxi raꞌ ba guihdxyi Fenicia cun guihdxyi
    Samaria tin guñiꞌ raꞌ ba loh raꞌ xpwiin Jesucristu nin rii guihdxyi raꞌ chi, rahbi
    raꞌ ba laꞌh raꞌ nin naa raꞌ bwiinnziitu nin ayi naa raꞌ bwiinn Israel, laꞌh raꞌ
    ba basaaꞌn creensi dxaaba nin ruhnn raꞌ ba tin chenaꞌhla raꞌ ba xneziuh Dxiohs.
    Ya garaa raꞌ nin naa raꞌ xpwiinn Jesucristu guihdxyi raꞌ chi biahxi duxa raꞌ ba
    pur dxyiꞌdxyi raꞌ nin guñiꞌ Pahblu cun Bernabeh loh raꞌ ba.
  gux-gux: Kilisiti n yini yaaba Antiosa po den todi ba li sancenli po. Bi den poandi
    Fenisi leni Samali diema kuli ki togidi bi nilanba n den lebidi ki daani maama
    ki teni ke lanpo bi kpiiba kuli pala mangi hali boncianla laa maama po.
  kos-kos: Mwet in church supwalosla, ac ke elos fahsr sasla Phoenicia ac Samaria
    elos srumun lah mwet pegan elos forla nu sin God. Pweng se inge arulana akenganye
    mwet lulalfongi nukewa.
  ibo-ibo: Nzukọ ahụ zipụrụ ha nʼụzọ ha, mgbe ha sitere Fonisia na Sameria na-agafe,
    ha kọrọ otu ndị mba ọzọ siri chegharịa. Nke a wetara ndị niile kwere ekwe oke
    ọṅụ dị ukwuu.
  yml-yml: Tovetumaganavo Anitioki ꞌwainega, Faulo, Banabasa wata ediavo taiadi i
    nawedi ꞌedeye i valovedi i viladi weꞌe tomotoganidi i nagoi ꞌawalawa ꞌailuga ꞌwaidiamo,
    Finisia wata Samelia. Bei mali tovetumaganavo ꞌwaidie i luꞌivona tomotoga taunidi
    kebu Diu yadi nuavilana Yaubada ꞌwaineye faifaina, begaidi matatabudi i sosoana
    bwaikina.
  ory-ory: ଅତଏବ ମଣ୍ଡଳୀ ସେମାନଙ୍କୁ ବାଟ ବଳାଇ ବିଦାୟ ଦେଲା ଉତ୍ତାରେ ସେମାନେ ଫୈନୀକିଆ ଓ ଶମିରୋଣ
    ଦେଇ ଯାଉ ଯାଉ ଅଣଯିହୁଦୀମାନଙ୍କ ମନ-ପରିବର୍ତ୍ତନ ବିଷୟ ବର୍ଣ୍ଣନା କରି ସମସ୍ତ ଭାଇମାନଙ୍କର ମହାନନ୍ଦ
    ଜନ୍ମାଇଲେ।
  bzj-bzj: Soh di cherch sen dehn aaf. Dehn chravl chroo Foneesha ahn Samayrya ahn
    dehn tel di bileeva dehn weh mi dehdeh bowt how peepl weh da noh Joo mi-di geh
    sayv. Di bileeva dehn deh mi oanli glad fi yehr dis.
  chk-chk: Iwe, chon ewe mwichefel ra tiniirela, nge lupwen ar saifetal lon Fönisia
    me Samaria, ra apworausa ngeni ekewe chon lükü Jesus usun än ekewe chon lükün
    Israel kul ngeni Kot. Ei pworaus a afisätä watten pwapwa lon leluken ekewe chon
    lükülük meinisin.
  ssd-ssd: 'Taŋamba kukulniŋginaig le nane kumba ka Finisia le Samaria ma ŋgamu fetka
    kumba ndinŋge Yesus tuku mbal afu kaŋgerka saniŋginaig: Kasomok mbal mata pasa
    mayenu ismba ŋgamuŋgal biye mbilnaig ŋginaig le nane wam ta ismba gare tornaig.'
  acr-TNT: E tak cꞌu ri etakom bi cuma riglesia re Antioquía, xebicꞌow pa tak ri tinamit
    re Fenicia y re Samaria, y chujujunal luwar xquitzijoj suꞌanic ri na e ta aj judiꞌab
    quiyaꞌom can ri quibinic re ojertan chaꞌ e caquitakej ri Dios. Ruma cꞌu riꞌ waꞌ,
    conoje ri hermanos xetaw re, lic xequiꞌcot che.
  rop-rop: Afta na det tjetj langa Entiyak bin jandim Pol en Banabas en sambala najalot
    biliba langa Jerusalem, en wen deibin go thru langa det dubala kantri gulum Fanisha
    en Sameriya, deibin dalimbat ola bilibamob deya blanga detlot Jintail pipul hubin
    bulurrum det wei blanga God, en det nyus bin meigim olabat brabli gudbinji.
  mee-mee: Ka baina re nga kavang keke ba rea, na keke taopale Ponisia bae Sameria.
    Ba keke turu ta ragau re ngae maga nginngina ka ina ragau ra sana ri ra Iura ke
    kampiliu na ka loreapatokona te Iesus. Ba pangamologa laeala ke paserengea ra
    lopatokonakana raumana.
  dif-dif: Mili wolarali pudlana matja ngankijiribingana, pudla Phöniciani ja Samariani
    palkingana wonti, ja kana koja karitjini kaukaubana wonti, ja ngatata pratjanani
    mankina pirna ngankana wonti.
  gam-gam: Pillgi dji una dje wormaka, iwa soka una pende boll aike er Jerusalem pi.
    Po kondwe tambiye ga distrik Ponisia ne, Samaria pakna po wane, epil djell una
    nomane ake to er pakna woi mal, ga kandjabe toi. Tomaka, pillgi dji una wo kerman
    pi.
  nou-nou: Edo Iesu da teotopo mi ungo itero ungo Phoenicia de Samaria busu de da
    awodo sembuse embo aumo embobo Jew ae jiwae awawa ungoda wasiri bebegae awa dodo
    edo God da yei wareregurisera awa setero gosisera. Edo nanonamendi binga eiawa
    ingido yaviri be isera.
  mqb-NT: Anga nan kutok, ɗo a Yesu ahay à man ata ataya ta slan atan à Urəsalima.
    Tinen apan ti zla tə daliyugo sə Finikiya tə Samariya nà, ta jan anà ɗo a Yesu
    ahay nə ɗo su kon azar aya ɗukwen tə ɗəfak nga pə Yesu. Ləbara ata a varan atan
    ataslay mivel.
  ape-B: Chataliham ali chakagam hanak. Ali ababuk nyultab hawich hanak enyudak provins
    Finisia nyanu Sameria abali, amam douk hape haklipaguk echech Kristen umu agundak
    kipahechi douk echech wak Juda uli e chatanamu chakanu apaluh God umu. Chanatimaguk
    Kristen chemnek enyudak balan ali chenehilau chalikuk.
  grc-F35: Οἱ μὲν οὖν, προπεμφθέντες ὑπὸ τῆς ἐκκλησίας, διήρχοντο τὴν Φοινίκην καὶ
    Σαμάρειαν, ἐκδιηγούμενοι τὴν ἐπιστροφὴν τῶν ἐθνῶν· καὶ ἐποίουν χαρὰν μεγάλην πᾶσιν
    τοῖς ἀδελφοῖς.
  cav-NT: Jesús queja ecatyati cuanara cuadishaya cuanaque tuna Antioquía juque cuacuare.
    Cuayaque tuna cueticuare Fenicia, Samaria yahua ecatse eque. Cuayaque tuna epu
    cuanaju junatitsu Jesús queja ecatyati cuana tsehue caradatiajecuare. —Jetiama
    israelita ama cuanaratu amena ejenejacachine tunara icuene ejenehua cuanaque.
    Jetiama tuna Jesús queja catyatichine, —jadya tunajatu ecana cuejaajecuare. Jadya
    bacatsutu Feniciaju cuanaque, Samariaju cuanaque jadya dyaque pureama jucuare.
  kgp-NT: 'Kỹ Paulo ag tóg: “ẽg mũnh ke nẽ ha,” he mũ. Jesus ki ge kỹ nỹtĩ ag tóg
    ag mré mũ sĩ han, kỹ ag tóg mũ mũ. Kỹ ag tóg ga tỹ Fenícia fĩn pa mũ sir, ga tỹ
    Samaria fĩn ke gé. Ag mũn kỹ ag tóg Jesus mré ke kar ag mỹ fóg ag kãmén mũ, fóg
    ag tỹ Jesus ki ge mũ ag. Kỹ tóg vẽnh kar mỹ sér tĩ sir.'
  bvd-bvd: Na figua God ne da odua toa nai daka lea kau. Kera daka lea daka liu naa
    'ana bali lolofaa 'i Fonisia ma 'i Samaria. Ma kera daka faarongoa lau guu toaa
    nai 'i seeri ki 'ana si faarongoa sulia na toaa nao lau Diu ki ne kera da bulasi
    manataa naa. Si faarongoa nai ka adea manata lana figua God ka ele 'asia naa.
  ukr-1871: Вони ж, послані від церкви, проходили Финикию та Самарию, оповідуючи про
    наверненнє поган; і зробили великі радощі всїм братам.
  apz-apz: Ose lontɨfi uhwatɨmentohofofoho. Nowentɨfi hwaho Founisiyaꞌnji Someliyaꞌnji
    osopono nohumantɨfi oso ango soponjo aꞌamu somo ulɨmentohofi, Aꞌamu kengo sohwa
    Anɨtumo hofɨkoe sɨmeho uyalokwofo. Ose ulahonɨngkofi hofɨkoe sɨmeho wopɨngo umoꞌnɨmentisofoho.
  yon-yon: Kwane be nongkobiiwa, wene Fonisia kere Samaria dore winiwen kuu Godbed
    Yuudanban ben God yaa anam andi ye kiwaan yiri nongkoboon ye weng kumundin dakmiwen.
    Dakmiiwe, anam andiwendan kuyaom doriib kuu kubi darewoob keriwen.
  poi-NT: Jesɨc jém Dios ipɨxiñt́am jém it́yajwɨɨp Antioquía oy ijagaŋtsacyaj tuŋjo̱m.
    Ocmɨ nasyaj jém Fenicia y Samaria. Iŋmadayyaj jutsa̱ micupɨcyaj jém tuŋgac pɨxiñt́am
    jém d́apɨc je de Israel. Agui maymayyaj it́u̱mpɨy jém tantɨ̱wɨtam cuando imatoŋyaj.
  wuv-wuv: Ei losuia, rona aloaa ro'ou ma ei roi talailao yei Phoenicia ma Samaria,
    rona u'ufanaa ro'ou ba ei Gentile, rona filogii naranaraa ro'odu ma narafawe'i.
    Minaa ei lofu, ronamina ni'eni'e a'a feni u'uga feni.
  quf-NT: 'Chaynu kaĉhatinllapami, paykunaqa riranllapa Jerusalenmanqa. Chayman riqnuqa,
    Feniciapa, Samariapa pwiblunkunapi kriyiqkunataqa parlaranllapa tukuy mana Israel
    runakunapaq: “Unay kriyinanllapataqa dijar ashwan kananqa, Dyuspina kriyinllapa”
    nir. Chaynu parlakutinmi, chaypi kriyiqkunaqa alliplata aligriyaranllapa.'
  yuw-yuw: Inong muuya yu uyap forosingga ongga Fonisia orin Samaria provins woce
    itongmuya kombing tobic tobic suraro wocin idungma inongburoc tongga inogung,
    “bumbumyi nano yu ihorocgon irotno ibanda Kopotorochon fat idang,” ihoroc inong
    tonguya suraro ambaracho woroc kombingga borongdedung.
  hus-NT-1971: Taley am belomchic ti Antioquía in aba’ axi antsana’chic bijithits
    ca c’ale ti Jerusalén, ani ne’etschic huat’et’el ti tsabal Fenicia ani ti tsabal
    Samaria. Abal ju’tamq’ui ca xe’tsin in olchal an ebchalablomchic abal hua’ats
    axi yab Israelchic in t’ajat jilcachiquits im biyal belomtal ani huenc’onenequits
    c’al a Dios. Ani lej culbel patal an ebchalab c’al nixe’ xi cau.
  med-med: Got nga rapa tenda wamp kʉⱡ ndi, wu kʉⱡ tʉk munduⱡina purung. Wote wu kʉⱡ
    puk, Ponisiya kʉn Sameriya kona mbʉ nga rʉk ila puk, wamp rʉⱡaip elpa numan ropʉl
    rok, Got kʉn rukʉr orung mbʉ mel, timan rok ngurung. Ik mbʉ timan rok, wamp morung
    mbʉ nʉk ngʉⱡʉngina, mondpa pili wamp ʉngʉnʉl morung nimbʉ, numan kai pʉtʉng.
  bch-bch: Gid iaoa kelede ton Kristus tisula gisirua ga tila, be edapeai, tila pagid
    iaoa kelede ton Kristus ngan tibur Ponisia ga Samaria ta aoad inasi pagid ngan
    gid panua Iuda ad mao tipul lolod ga tinam pan Iesus. Ta posanga toa ne ikado
    ga oaeoaed toa ngada oa tinid igelgel kapei.
  cco-NT: Jo̱ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ neáangˊ fɨˊ Antioquíabingꞌ caguiéꞌˊ quiáꞌrˉ.
    Jo̱ mɨ˜ cangɨ́ɨiñˊ fɨˊ lɨ˜ se̱ꞌˊ Fenicia có̱o̱ꞌ˜guɨ Samaria, cajmeaꞌrˊ júuˆ jaléngꞌˋ
    dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ neáangˊ fɨˊ jo̱ jial nɨcatʉ́ˋ jaléngꞌˋ dseaˋ i̱
    jaˋ lɨ́ɨngˊ dseaˋ Israel e lamɨ˜ quɨ́ꞌˉ tɨ́ɨiñˋ e jmiféiñꞌˊ diée˜ e laco̱ꞌ nɨteáaiñˉ
    teáˋ fɨˊ guiʉ́ˉ có̱o̱ꞌ˜ Fidiéeˇ. Jo̱ jalémꞌˋ i̱ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ do
    calɨꞌiáangˋ dsíirˊ mɨ˜ canúurˉ e júuˆ do.
  deu-1951: So durchzogen sie, nun als Abgeordnete der Gemeinde, Phönizien und Samarien,
    indem sie von der Bekehrung der Heiden erzählten und allen Brüdern große Freude
    bereiteten.
  alq-ALGNT: Ka teb8etamindjin dac ogi ijinijaogo8an. Ki ani ija8ag Pinicia (Phénicie)
    acitc Samani (Samarie) akikag, e paba mikodamo8adj adi ega ka Coda8inni8indjin
    kagi iji teb8eta8andjin Kije Manidon. Ki kitci min8endamog ka teb8etamo8adj egi
    nodage8adj ii inadjimo8ini.
  ixl-NNT: As chajax veꞌt bꞌen u Pablo tukꞌ u Bernabé taꞌn unqꞌa niman tetz u Jesús.
    As tul pal veꞌt chajnaj tu u Fenicia tukꞌ tu u Samaria, as tal veꞌt chajnaj xoꞌl
    unqꞌa niman tetz u Jesús uvaꞌ tiaal Israel tiꞌ uvaꞌ nimal veꞌt unqꞌa uxhchileꞌ
    uvaꞌ jit tiaal Israel kat niman veꞌt u Jesús. As tul tabꞌi veꞌt unqꞌa qitzꞌin
    qatzikeꞌ, as txuqꞌtxun veꞌteꞌ.
  boa-NT: Aaméhjáa pééme pajtyé Peníítsiámá Tsamááriá iñújɨ́ɨ́cutu. Aaméhjáa úúballé
    imúnáake jodíómú íjcyatúmé Píívyéébeke cáhcujtsóné muhdú iícyahíjcyanéhjɨ́ ɨɨ́hvéjtsónema.
    Ááneríhjyáa tétsíí cahcújtso múnaa mítyane ímíjyuuvéhi.
  etr-etr: Amala säi amo gadola Godea wela ifosi nefolalo amolia mosalosebegi ili
    fedafiai. Fedafiahalea ilia Fonisiamadige Sameliamadige udia dolö nefolalo amolima
    fii odoa nefolalo amoli Godema asigi afädë negeimelëla säla ïïa fedafiai. Ado
    amala säi amo nabalahilä, edoolalia edefademalä obeägïsa nefolalo.
  quh-NT: Antioquiapi tantaska hermanos paycunata cacharkancu. Chanta cachaskacunaka
    pasarkancu Fenicia jallp'anejta Samaria jallp'anejta ima. Chaycunapi willararkancu
    imaynatachus mana israel cajcuna juchancuta sakespa Jesuspi jap'icuskancuta. Cristopi
    tucuy hermanostaj chayta uyarispa mayta cusicorkancu.
  kwi-kwi: Antioquía pɨpuluras wanmakmuruzne usparuza ɨninñara. Fenicia suwarainkas
    Samaria suwarainkas pɨnamtuasmin, uspane Judío awachiruz antikwa pit mɨara aizpa
    chɨhkarɨt kwinta kiara, Diosta kanpaanapa. Sun pit mɨarawane, wan Cristora piantuzne
    watsal kulara.
  agm-agm: Kaundɨwɨ natɨwusaasauhɨ yapɨpatɨ Pinisiyaahandaahunɨ samariyaahanda nowaawɨ
    Jisaasihopɨ gɨwunyaahohiyɨhiya sapɨhapɨhiyai satɨwɨ kaundawaatopo. “Isɨhiya Judaahiyaamatɨmetahiya
    kiyaamɨ maipɨhaiwa kiyohɨwaiwa namapɨ nepemaitɨwɨ Autaahaatɨhoaapɨhɨ nuwɨ Jisaasihopɨ
    gɨwunyaawaayopo,” undɨwɨ kaundawaatopo. Kaundauhɨ sandapɨ isɨhiya Jisaasihopɨ
    gɨwunyaahohiyɨhiya awaindɨhandɨ maaritawaayopo.
  ubr-ubr: Ekalesia yangan on sabu siyafares sinai, ato osi sinai Phoenicia a Samaria
    nan sigat mom on, sabu men Jew yangan mamaba sinat God aurin sibitutum on an dura
    sikasones; atonio dura on inai baitutumotis sitatam on men sunub siyasisir on.
  tsw-NT: Ana a̱za̱ e Itoni e shewun nle, ana a̱a̱ ka̱mba̱ Urishelima, ɗaɗa a ɓatsai
    e iɗa ya Finisiya na̱ Samariya. Reve a̱ ka̱lyuwusa̱ a̱za̱ e Itoni a dansaa le
    adama a na Atakpaci fo a cayi okolo e le. Reve a̱za̱ e Itoni suru a yuwan ma̱za̱nga̱
    lon.
  cax-NT: 'Auqui masamunuma nariorrü ümoma. Süromatü. Au manu nesarrüma viajerrü pasaoma
    auqui manio cüca nobürirri Fenicia y Samaria. Urapoimia isucarü bama icocoromati
    Jesús arrüna sane: —Arrübama chütüpü israelitarrü chauqui tiñocotama arrüba ñacoconauncurrüma
    tücañe. Caüma ticocoromati Tuparrü. Ui arrüna nurapoimia pucünuñama. Auqui arrti
    Pablo ichepeti Bernabé y arrübama icumpañeruturrüma süromatito.'
  aia-aia: '''Iraaui sae hinihini na''i Antiok rau ha''a-taariraau ''ari, marau riuhoro
    na''i Ponisia mana Samaria. Rau maania tanaraaui sae ni heisoi ''isi, do tara''i
    nei nara ai''a Jiu rau hinihinia''a Jisas. Miraaui sae ni heisoi rau wa''ewa''e
    di''u ''iniai tarohasi ''oha rau rongoa.'
  srp-1865: A oni onda spremljeni od crkve, prolažahu kroz Finikiju i Samariju kazujuæi
    obraæanje neznabožaca, i èinjahu veliku radost svoj braæi.
  agt-agt: A tekiden naggaganwat a inatadan na kid na kadwan kiden ta masapul da,
    a nagtatugut kid na. A sage nagsibal kid hapa ta agyan na mangurug kiden ta lugar
    na Funisya ikid na Samariya. A binida da hapa tekid ya pangurug na Hentil kiden
    ta inange nig Pablu ta kwa en sina. A natalakan kid hapa ta damag da en.
  lug-lug: Ababaka ne bakwata ery’e Yerusaalemi, ne bayimirirako mu kibuga ky’e Fayiniikiya
    n’e Samaliya okukyalira abakkiriza mu bibuga ebyo n’okubategeeza ng’Abamawanga
    bangi bwe baakyuka ne bakkiriza. Ebigambo ebyo ne bisanyusa nnyo abooluganda.
  yby-yby: Sakiya dilipi eto ikiki monoka elebo wewenasiya dilipi anu moliki makuya
    bikayoko wae. Sakiya wiki Pinisiya ebakuka ito Samaliya ebakuka hetoka we malokasi
    lihimanipo hulikadanaki monokamu wiki etoha abo ga maya wetome iki li bimi niwaiyoko
    wewenanipo malokasiya elikiki elowa jiki minae.
  heb-heb: ותלוה אתם הקהלה ויעברו את פינוקיא ואת שמרון מספרים את תשובת הגוים וישמחו
    את כל האחים שמחה גדולה׃
  mpp-mpp: Ailu Yesule habu yenge yefele wiyac yelelu salecebabong hikeibong. Hikelu
    Fonisia nga Samaria prowinswa hike sulumelu ngic hae-gbafocngineng iwa gaibong,
    yenge yanguc edocebaibong, “Israel yengele alingkacni miyac homacnedi kwele-hefaliyec
    aigaing.” Inguc mibong, yenge yogo ngagelu beliyebenangkeibong.
  apb-apb: Oto aana soihaada'inge e uusunge'inire huni lae i Jerusalem, nge kire liu
    aana e ro po'o ni henue i Ponisia na i Samaria. Kire lae pe'i maatolie kira hiiwalaimoli
    aana mo hanuena, na kire ko laenga'inie uri mo Aapoloa Aaopa kire ko aehota hiiwalaimoli
    oto aana a Jisas. Na kira hiiwalaimoli aana mo leune kire ko tohungei ilenimwa'e
    aana kire rongoa mei ola ienini.
  san-TEL: తే మణ్డల్యా ప్రేరితాః సన్తః ఫైణీకీశోమిరోన్దేశాభ్యాం గత్వా భిన్నదేశీయానాం
    మనఃపరివర్త్తనస్య వార్త్తయా భ్రాతృణాం పరమాహ్లాదమ్ అజనయన్|
  ben-IRV: অতএব মণ্ডলী তাদের পাঠিয়ে দিলেন এবং তারা ফৈনিকিয়া ও শমরিয়া প্রদেশ দিয়ে
    যেতে যেতে অযিহুদিদের পরিবর্তনের বিষয় বললেন এবং সব ভাইয়েরা পরম আনন্দিত হলো।
  ntu-ntu: X mz nzvz-krdr, kx nzvztrpzlr Provins kcng Fonisiz x Szmariz, nzpibzlr
    mz kxnzrlxngiting nrpa kx kxtrngiulrJiu nzlxngitipe-kzlr Jiszs. X nzabrtz-zlwz-ngrdr
    nzxlr-krdr nrpa lc.
  pan-pan: ਜਦੋਂ ਉਹ ਕਲੀਸਿਯਾ ਵੱਲੋਂ ਕੁਝ ਦੂਰ ਪਹੁੰਚਾਏ ਗਏ ਤਾਂ ਫ਼ੈਨੀਕੇ ਅਤੇ ਸਾਮਰਿਯਾ ਦੇ ਵਿੱਚੋਂ
    ਦੀ ਲੰਘਦੇ ਹੋਏ ਪਰਾਈਆਂ ਕੌਮਾਂ ਦਿਆਂ ਲੋਕਾਂ ਦੇ ਮਨ ਫਿਰਾਉਣ ਦੀ ਖੁਸ਼ਖਬਰੀ ਸੁਣਾਉਂਦੇ ਗਏ ਅਤੇ
    ਸਭ ਭਰਾਵਾਂ ਨੂੰ ਬਹੁਤ ਖੁਸ਼ ਕੀਤਾ।
  gvc-gvc: Ã jia Jesu yaina tinare ti warocachʉ waha, Fenicia yahpare sʉ, yʉhdʉ wahcã,
    Samaria yahpapʉ sʉha. Tí macaripʉ sʉa, judio masa jieraina Cohamacʉ yare ti cahma
    dʉcarire yahuha tina tó macainare. Ti ã yahuchʉ tʉhoa tó macaina Jesu yaina tuaro
    wahcheha.
  ksj-ksj: Eꞌanoꞌo Antioka ekalesia azaḡaniꞌa Paulo duḡuru Ierusalema neḡano tuḡuziro.
    Ebu zeḡeꞌa Poinikia zu Samaria habaꞌa vitau onaminutene, nouge nouge Iuda mene
    azaḡaniꞌa Zuhiꞌa Boro mone ḡihuriroteꞌe hariḡa neḡaneḡano meꞌodo ziniro. Ebu Zuhiꞌa
    Boro mone azaḡa niduꞌa, eꞌe hariḡa igirotene, matuꞌe rudaro.
  sbk-sbk: Bhaala bhabhatumwilwe bhashiliye hu Foinike na Samaria alumbilile huje
    amataifa bhagalushiye Ungulubhi. Bhaletile uluseshelo lugosi hwa bhantu,
  mya-JVB: အသင်းတော် သည်လမ်း၌ပို့ သဖြင့်၊ ပေါလုနှင့် ဗာနဗတို့သည် ဖိနိတ် ပြည်နှင့်
    ရှမာရိ ပြည်ကို ရှောက်သွား ၍ တစ်ပါး အမျိုးသားတို့ ပြောင်းလဲ ခြင်းအကြောင်းအရာကို
    ကြားပြော သဖြင့်၊ ညီအစ်ကို အပေါင်း တို့ကို အလွန် ဝမ်းမြောက် စေကြ၏။
  kgf-kgf: Imuhuc ʒéma hénaoriŋ ieneŋ méli énécmigic keŋgic. Kemma Foinike ʒéma Samaria
    baec qericma kemma ic enia sasalanéŋ ewa qerigina meleŋgic imuac suruc ninʒéŋ
    ninʒéŋ dacmuna énézégic. Ʒégic niŋgic ionaru ewa hia kuneŋ yanda hicŋiyec.
  awb-awb: Sísa tagaríáh kégá pokéwáhro arítówara sega Pónísía marákóákáq Sámáría
    marákóákáq kótaikuwe. Kótaikutaq mitaqté Sísa tagaríáh ké teriera, Nahnso ke Sísansabé
    aiq pútare atówe ue teríúwe. Teríúwara moke sirupipeq iwíáh íwíáhéra eyoyóuwe.
  gdn-gdn: Mu tonotampu kayatagubu manako yawatau tawana Ponisiya yo Sameriya bautagubu
    kayatagubu ka tawana kwaiyanai ragidai mu notamaga wira-wena Iyesu sumamupu ki
    sisiyai mu iyapana tademawa iwa. Iyesu suma-pamawa Mamanuga God nene dibipa-mawa
    ragidai tawa tawa yona ki wainamupu ka mu rabinamaga bagi-wena.
  nko-NT: Ɔpasua ámʋ besi ahá ámʋ ɔkpa bɛnatɩ́. Brɛ́á bɔyɔ́ á, bʋna Foenike pʋ́
    Samaria ɔmátɔ́. Bɛbláa ɩnʋfɔ ámʋ bɛɛ, ahá ánɩ́ bʋmegyí Yudafɔ ɛ́ badámlí
    klʋntɔ ba Bulu wá. Asʋ́n ánfɩ lɛhɩɛ wá ahógyipʋ amʋ fɛ́ɛ́ ansigyí.
  bsn-NT: 'To ĩna yicõariarã, Fenicia sitare, Samaria sitare quẽne ejacõari, Jesúre
    ajitirʉ̃nʉrãre ado bajiro ĩnare gotibatoyujarã ĩna: —Jud''io masa me ñaboarine,
    yʉa gotimasiosere ajicõari, ĩna rʉ̃cʉbʉoboarere rʉ̃cʉbʉotʉjacõari, Jesúre ajitirʉ̃nʉcama
    —ĩnare yigotibatoyujarã ĩna. Tire ajicõari, bʉto variquẽnañujarã ĩna.'
  pib-NT: Giyagni wanna gipxaletamtka gapatjetachineya. Winisi yapa kopruremtna ga
    wa Samari. Runkaklewananumtna payine kashrijetikolupirana. Tsru gimjiklu rixkakna
    moletkakachine.
  wiv-wiv: Na sios ia geridia, dia kene vavana, dia ta vavana zahe dia ka pe na pidaka
    distrik karua kua a Fonisia kamani Samaria, dia ka kalohunia na Kristen kamahi
    habuka, nuhu kua beta dia na lala a Vuvu, dia te bilip ve. Na kalohua kua, e katia
    na Kristen kamahi na malala karua kua, dia ka hilohilo.
  reg-reg: Kulwejo, kwo kutumwa kwebhe na Likanisa, bhalabhile Foinike na Samaria
    mbhalasha okuindulwa kwe mioyo ja bhanyamaanga. Bhaletele ekondelwa enene ku bhasu
    bhona,
  mlh-mlh: Buŋo oŋu kiperu mibi maŋkekerisie kufufuŋ yoŋoji oi sore yabebi kadio rabuŋ.
    Raru goku Fonisia eru Samaria prowins yoyoka oi petigaru kadio kufufuŋine kufufuŋine
    ŋone yabebuŋ. Ŋone yaberu kotu kantri goine yoŋoji maŋyaŋuŋ kerisiebuŋ ore biŋeine
    miku maŋkekerisie kubu yoŋore jeri soguine eyarebuŋ.
  gof-ENT: ዎሳ ኬይ ኤንታ ኪቲን ቢዶሶና። ኤንቲ ሲሮፊንቄ ሳማሬራ ኣሼ ኣይሁዴ ጊዶናይሳቲ ፆሳኮ ዋኒዲ ሲሚዳኮ ኦዲዶሶና።
    ሄሲ ኣማኔይሳታ ኡባ ዳሮ ኡፋይሲስ።
  aau-aau: Antiok mo sios-uwrsa homkwe Pol, Barnabas leys so sune non me kokwe sa
    seme me-ha. Hom yier har kipay Fonisia ko o, Samaria ko o, serey maka-ousne ne
    mokwe, Pol, Barnabas leys hohkwe mey God hiy uwr-kayn irweyk mo uron me ma kama-koum
    say kow seme ma-mesor nonkway kow popriy. Kristen hom ok seme lonuayk menkin,
    homkwe kar nuw-ey.
  tvk-tvk: Melele xa ngan xil te sias te hal Antiok lasil xil e di lakakao laba, lasao
    ni Kristin xil e rute xil vus e tan te hal Ponisia del provins te hal Sameria.
    E melele xa lapus xil, labit mesen ni mi xil tetep iaxa moletin hao xa latave
    Siu ti di latehiles meulien nae e mei laling neketen nae e Iesu. Longeongen ak
    misak ni Kristin xil ngasen ak labesi pupu ni xil.
  prf-NT: Nadid pinarektatan ngani hidi nen simbaan. Ten lakad di ay rummoyot hidi
    ten prubinsiya a Fenicia sakay ten prubinsiya a Samaria, imbareta di haud ni konya
    a naakit en Hentil hidi a sumampalataya ten Diyos. Kaya tunay en saya nen atanan
    nen mánnampalataya hidi ti baretaid a iyud.
  auy-auy: Fasiꞌaénkóní waási tiꞌmárówasa wémesa Fínísiyaa-marafaꞌe Sámériyaa-marafaꞌe
    naaóꞌ-naoꞌa komérowasa Ísun-aaimo ísówi túwaandu urówi simátimesa sésa fíꞌonkaa-waasi
    Ísun-aai isésa timankúnkúmba ésa méraawe suwasá isésa tirunkó kaweꞌá úwasa
  tbg-tbg: Minti tivake nititomanta aaravau viha vinavuka vo vatanaaka Ihurara quqaa
    vivave tu uvara Ihura vainti Fonisiaini vaukavata, Sameriaini vaukavata, tiva
    nimiqi vumanta vikavata vi uvara iri voqamake quaheha vaura.
  hub-NT: '@see-verse:ACT.015.002'
  hmo-hmo: Ekalesia ese ia siaidia lao. Bona Poinikia bona Samaria tano idia raka
    hanaia neganai, idau bese taudia edia lalona idia giroa ena sivarai idia gwauraia,
    bona unuseni idia noho varavara ibounai idia moale bada.
  big-big: Togo yongkambanu Yisuyegi ngizi panu kumuliwiligu puwili wezayela logo
    puwili ngabelak Pinisiya keya Sameriya meiyau neing kambela logo puwiligu yongkambanu
    pulogo Yisuyegi ngizi panu kumuliwiliyegi ngago Yuda ono nawili kowita logo Yisuyegi
    ngizi panu kumuli puragi kozak yeiya. Puwili puragi kerewiya logo wilikwilikmokko
    kola.
  gux-G: Nani ban bo tie li jaandieli tondi yeni ban tɔgni Fenisi yeni ki wangi bi
    nilanba ke ban tuo ki gaa Jesu maama. Bi bo cua yeni li pamanli i naataani kuli
    po.
