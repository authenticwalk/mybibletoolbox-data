    ninafangosmagof y mañelo todos.
  amu-NT: Quia joꞌ tmaaⁿꞌ nnꞌaⁿ na macwjiꞌ Tyꞌo̱o̱tsꞌom cwentaaⁿꞌaⁿ tsjoom Antioquía
    tyꞌioomna tsꞌiaaⁿ naⁿꞌñeeⁿ. Joꞌ chii tyꞌena. Teinomna ndyuaa Fenicia ñequio Samaria.
