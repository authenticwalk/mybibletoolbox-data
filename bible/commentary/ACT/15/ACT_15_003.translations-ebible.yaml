  crn-NT: Majta meꞌɨ́n ɨ́ mej tiújseꞌɨrihuaꞌa aꞌujna Antioquía, aꞌɨ́ɨ mú huaꞌutaꞌaíj.
    Matɨ́ꞌɨj mi aꞌucɨ́j. Aꞌuu mú Fenicia aꞌuréꞌene, majta meꞌújna u Samaaria. Nainjapua
