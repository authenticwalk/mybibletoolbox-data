    nꞌom, macwilayuꞌna. Ndoꞌ quia na jndye naⁿꞌñeeⁿ na ljoꞌ, chaꞌtsondyena tquiaanaꞌ
    na jeeⁿ neiiⁿna.
  hin-CV: कलीसिया ने उन्हें विदा किया. तब वे फ़ॉयनिके तथा शमरिया प्रदेशों से होते
    हुए आगे बढ़े और वहां भी गैर-यहूदियों द्वारा मसीह को स्वीकार किए जाने का विस्तृत
    वर्णन करते गए जिससे सभी शिष्यों में अपार हर्ष की लहर दौड़ गई.
  spa-BES: Y ellos, siendo enviados en su camino por la iglesia, pasaron por Fenicia
    y Samaria, dando noticias de la salvación de los gentiles, para gran gozo de todos
    los hermanos.
  san-BEN: তে মণ্ডল্যা প্রেরিতাঃ সন্তঃ ফৈণীকীশোমিরোন্দেশাভ্যাং গৎৱা ভিন্নদেশীযানাং
    মনঃপরিৱর্ত্তনস্য ৱার্ত্তযা ভ্রাতৃণাং পরমাহ্লাদম্ অজনযন্|
  tdx-tdx: Ie nampionjone’ i Fivoriy amy lalañey, le niranga i Foinika naho i Samaria,
    nitalily ty fisolohoa’ o kilakila ondatio vaho nahaehake o roahalahy iabio.
  naf-naf: Kegok zemti dapmelaŋge ekŋenaŋ zemgwatnaŋ mimindemti zemindeme meti Pinisia
    ma Samalia msat sutnatemaset mepmambe am nâmkiŋpepemak indaikti pigok diindom
    diindom mebien. Am sambe ekŋenaŋ nâmkiŋpepemak bemti ninmak tatusuip. Kegok diindome
    ekŋenaŋ nâmti oloŋen temaŋ mbien.
  grc-MT: οι μεν ουν προπεμφθεντεσ υπο τησ εκκλησιασ διηρχοντο την φοινικην και σαμαρειαν
    εκδιηγουμενοι την επιστροφην των εθνων και εποιουν χαραν μεγαλην πασιν τοισ αδελφοισ
  vid-vid: Wala wanhu nawawalaga, na hewo lowali wokolela Foinike na Samaliya nawawalonjela
    wanhu hawawele Wayahudi vyowamgalamchile Nguluwi. Mbuli azo ziwasangalaza ng'hatu
    chila chilundo cha wanhu walingumkunda Kilistu cheng'ha.
  pio-NT: Ináté Antioquía ìyacàlená mìnanái yeebáidéeyéica Jesús itàacái nayúudàaca
    Pablonái nàasu àyapupiná, yá nabànùaca nía. Pablonái nàacatéwa nachàbacawa Fenicia
    yàasu cáli íinatalé, Samaria yàasu cáli nacái. Yá nacàlidacaté nalíni càmíiyéi
    judío iináwaná ìwali namàacacaté náichawa náiwitáise bàaluisàimiwa neebáidacaténá
    Dios itàacái. Macáita wenàiwica yeebáidéeyéica Jesús itàacái, idécanáami néemìacani,
    yá casíimáica néemìaca yái tàacáisica.
  tsn-tsn: Mme morago ga phuthego yotlhe e ba ntsha mo motseng, ba ralala Foneshia
    le Samaria ba etela badumedi, ba ba bolelela mo go ileng ga itumedisa batho botlhe,
    gore Badichaba le bone ba ne ba sokologa.
  amr-NT: Ken Antioquía huanigpe̱i̱kaʼeri onʼmataʼmonaʼnok onʼhuaʼuyate. Fenicia huadaribayo
    kenpaʼti Samaria huadaribayo onʼpokonhuaʼdepo onʼmanbatiaʼpakonhuaʼuyate. Nog
    aratbuta konig kenomeyen adhueaʼpaneʼ namaʼda o̱gkikaʼuynig konigti o̱gkikaʼpo,
    Diostakon aʼnigpe̱i̱kayaʼpo kenpaʼda onʼbatikuyate. Kenda ʼuruaʼda onʼmanbatiaʼpakonhuaʼnok
    huamaʼbuya onʼpe̱e̱depo huakkaʼda onʼdurugpakuyate.
  pwg-pwg: Vitumaghana damsi Pol da Banabas ma wawaya viya ivonatawesi inae ku Jerusalem
    ma i baba kamonai irui da vitumaghana damsi Ponisiya ma Sameriya dobusi kamonai
    ivi akovisi da kupuna damsi Yesu ivi tumaghanei. Ma i vonaverena kubiine na vitumaghana
    damsi nuwanuwasi ibiibii kirakai.
  cjv-cjv: Ena Yesu fi ki si teinga yokamai bei moiro ewi deingoro ena yokamai fu
    Fonisia man tei wan fure te Samaria man suna tei wan fure ari Yura ari moikeinga
    yokamai nomane si awa tere fi ki singa kam wayom di mari deingoro ena Yesu fi
    ki si teinga akai tei moinga yokamai ka i fire mun ori wom fime.
  tha-KJV: คริสตจักรได้จัดส่งท่านเหล่านั้นไป และขณะเมื่อท่านกำลังข้ามแคว้นฟีนิ​เซ​ี​ยก​ับแคว้นสะมาเรีย
    ท่านได้​กล​่าวถึงเรื่องที่​คนต่างชาติ​ได้​กล​ับใจใหม่ ทำให้​พวกพี่น้องมี​ความยินดี​อย่างยิ่ง
  por-BR-2018: Então sendo eles preparados para a viagem e despedidos pela igreja,
    passaram pela Fenícia e Samaria, contando sobre a conversão dos gentios; e davam
    grande alegria a todos os irmãos.
  mhl-mhl: Buŋo oŋu kiperu mibi maŋkekerisie kufufuŋ yoŋoji oi sore yabebi kadio rabuŋ.
    Raru goku Fonisia eru Samaria prowins yoyoka oi petigaru kadio kufufuŋine kufufuŋine
    ŋone yabebuŋ. Ŋone yaberu kotu kantri goine yoŋoji maŋyaŋuŋ kerisiebuŋ ore biŋeine
    miku maŋkekerisie kubu yoŋore jeri soguine eyarebuŋ.
  klv-klv: Ale alat siYesu losǝvat galit vi Jerusalem. Luyar tur len naut gail a Fonisia
    mai a Samaria, ale len nǝyaran salito lusor husur nǝpairan van hǝn aGot silat
    lǝsavi Ju. Na-kel-uri-an enan igol nǝvanuan nadǝlomian gail lukemkem masuṽ.
  bco-bco: Tilidabu kaluka꞉isale i a꞉ma꞉yo꞉ iyo꞉ Ya꞉lusalem a꞉na iliga꞉fo꞉. Iyo꞉ Fonisia
    hen o꞉lia꞉ Samalia hen o꞉lia꞉ a꞉na tinia꞉li ha꞉nakiyo꞉, iliyo꞉ tilidabu kaluka꞉isale
    nol o꞉mo꞉wo꞉ Yu kaluka꞉isalema iyo꞉ asugo꞉ ho꞉gi nodola꞉sa꞉ga꞉, Ya꞉su amilo꞉ tilidabu
    a꞉no꞉ imo꞉wo꞉ wida꞉li ane ko꞉lo꞉, to a꞉no꞉ da꞉da꞉sa꞉ga꞉ sagalo꞉wo꞉ alan dowo꞉.
  kdl-NT: Aku a soku le a lazai, a tonoi a uyamba u Finisiya n Samariya, n a na̱ki
    alabari tyoku ɗa Awulawa a wushuki. Nala zuwa ta̱ Atoni a panai kayanyan cika.
  apu-NT: 'Iuasaaki Xesosi sãkire auiãkani takapiretanapana ninoa, ininiã Paoro, Panapee,
