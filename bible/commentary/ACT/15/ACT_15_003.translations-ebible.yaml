    e gwauraia; bena varavara iboudiai e moale bada.
  yva-NT: Weti anugano Amisye wo Paulusa pe matutir wuruta no Yerusalem. Awa unanui
    anya usisa no Penisia muno Samaria rai, wo arakovo wanave Yesus ai no naije mapan.
