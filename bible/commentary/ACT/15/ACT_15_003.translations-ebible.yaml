  cof-NT: Junni Jesucrístobe penenaminlari layaito yalaca erenan, Jerusalenca jilainue.
    Junni junchi jinato, israelita itonlanan Jesube cayailaieque cuenta polaridede
    jinaminlanue. Fenecia tose, Samaria tose tsanque cuenta polaridede polelainue.
    Aman acolanan, soquilanan jun fiquica meráto, jeralela duque son tilatinue.
  srm-NT: Hën dee oto biibima u Masa Jesosi u di köndë tja de go buta a pasi. Hën
    de go. Nöö di de nango, hën de ta latja Finisia ku Samalia ta pasa. Nöö de ta
    piki dee Isaëli biibima a dee köndëköndë u dee pisiwata dë taa dee sëmbë na u
    Isaëli ko ta piki di buka awaa. Nöö di dee oto sëmbë u Masa Jesosi jei sö kaa,
    nöö de ta wai seei.
  qvs-NT: Chashna chay Jesukristuta kreyik runakuna kachaptinkuna Pabluwan Bernabeka
    Jerusalenman rirkansapa Fenisia partita Samaria partita pasashpankuna. Chay partikunapi
    kreyikmasinkunata parlachirkansapa aypa mana judiyu runakuna ñawpa amañanakunata
    sakishpankuna Jesukristuta kreyinankunata. Chashna parlachiptinkuna chay runakuna
    sukaman kushikurkansapa.
  zca-NT: 'No dub nzha bixa'' nez kun más rë men che''n Jesukrist, nded bixa'' rë
    yezh kwa''n ña''n lazh men Fenicia no rë yezh kwa''n ña''n lazh men Samaria, no
    dub rë ze'' midi''zh bixa'' lo rë men che''n Jesukrist, nzhab bixa'': ―Nu nayax
    men gat lë''t men Israel, mila'' bixa'' rë kwa''n nazu''t, rë kwa''n ñila bixa'',
    par ngwayila bixa'' widi''zh che''n Dios por Jesukrist. Orze'' dox nizak laxto''
    rë men che''n Jesukrist mbin kure''.'
  cbc-NT: Bairo Pablojãã, Antioquía macã macããna ñubueri majã na caĩjoatana pʉame
    Fenicia, bairi Samaria yepaare netõáná, ti yepaa macããnarẽ ape yepa macããna judío
    majã caãmerã tirʉ̃mʉpʉ na caĩroariquere jãnarĩ, Dios pʉamerẽ na catʉ̃goʉsa jʉ̃goatajere
    na quetibʉjʉ ásuparã. Bairo na caĩquetibʉjʉrijere tʉ̃gori nipetiro catʉ̃goʉsari
    majã tʉ̃goña ʉseaniñuparã.
  qxo-NT: Tsay aywarmi Fenicia y Samaria provinciacunamanpis chäyargan. Tsay marcacunachöpis
    musyatsicuyarganmi mana Israel runacunapis paycuna willacuyaptin chasquicuyanganta.
    Tsaynö willapäyaptinmi Jesucristuman criyicogcuna cushicuyargan.
  mox-mox: ʼInega ʼekalesia iluvetunedi itauya, ta edi luvivila gamonaya diʼwe Finisia
    be Samelia ana tovetumaqanayavo ivayausidi. Ta isimana ʼidia taudi ge me Diu niʼa
    inuagivila Yaubada ʼinaya. Vona baʼe inoqolia, ʼinega qabudi iqaiawa qiduana.
  kew-kew: 'Goa pua Yesuna pora rati onaanumi nipu mea penaasimi. Goa pua Fonisia
    su-para Samaria su-para puare agaa gupa simi: Adaa ruru rado onaanumi wae kone
    perekea Gote-na epe agaa robaa-para maodasimi. Goa simi rabu Krais-na onaanumi
    raana omesimi.'
  dww-dww: Naumeki da, Mamaitua na damma taudi a riupore nawedina. Be kedae Ponitia
    be Samaria nopodiḡa a naḡo be dabudine Pol be Banabas banaga tauwai sumaḡa a riuriuedina
    da eteni banegidima adi yawasanama a vitaredina. Be uma varinama aubainama tauwai
    sumaḡa matabudi nuedima ya verena.
  twi-ASANTE: Asafo no gyaa wɔn kwan. Wɔrekɔ no, wɔfaa Foinike ne Samaria kaa amanamanmufoɔ
    gye a wɔagye asɛm no adi no kyerɛɛ wɔn. Nnipa yi tee saa asɛm yi no, wɔn ani gyee
    yie.
  aoj-aoj: Esis Kristen sasapaꞌam mafeꞌ eaꞌ mafeꞌ laꞌafena itap luꞌupa Fonisiai Samaria.
    Maꞌipasa basef esis Kristen sagape itap apamba biafipi ma sogogawa God eaꞌ nambema
    ukupa anis epes daias owaꞌ Judaisia. Esis Kristen sameꞌ basef ifimba fandaꞌ esis
    sandagala aꞌowaꞌ.
  cbv-cbv: Páant ĩ wahnitji Fenicia baácna jʉí, yap jʉ̃óh, Samaria baácna ĩt jʉyʉ́p
    wʉt jĩ. Pánihna, caán baácnadih moón Jesúíhwãjĩh míic wáacnit, judíowã nihcannit
    Jesúsdih ĩ jepahatjidih ĩt naáwáp wʉt jĩ. Páant ĩ naáwáchah joinít, queét bʉ́dí
    ĩt weñep wʉt jĩ.
  taw-taw: Anɨb agɨl, kɨlop agyokɨlak. Am am Ponisiya plopens nab ak amɨlɨg, binɨb
    Jisas nop gos nɨgɨlak okok kɨlop agɨlak, Man okok binɨb Juda mel okok abe, kɨli
    tap tɨmel kelɨgɨl Jisas nop gos lɨnɨgebal agɨlak. Anɨb agelak, kɨlop tep gak.
    Ponisiya plopens anɨb ak kelɨgɨl, Samaliya plopens amɨl, kɨlop takaw anɨb ak tek
    nep agelak, kɨli abe nɨgel tep gak.
  jic-NT: Mpes Dios ts'uyupj sin tjajam yupj nt'a. Fenicia jin tjil, Samaria jin tjil
    wa. Ne'aj pülücj jilal tjowelepj judiopan tulucj jisastsja wa Jesucristo. Mpes
    jis pülücpan pjü way 'ücj jisas tepyala yupj tjowelepj mpes.
  zap-NT: Lex wguli yra men ne rlaleedx Jesucrist men nëz za men yra men, wdee men
    lo lyu ne la Fenicia no le lo lyu ne la Samaria, wuu men diiz lo yra men ne rlaleedx
    Jesucrist ne no yra mén ne nakdet men-Israel che rlaleedx Jesucrist. Kesentyent
    wzhiilen yra mén guin ne won meno.
  wer-wer: Pël ëak ingre mor saurö pit wes momëën yesem Pinisiaare Sameria yang pötë
    ingre mor sa pöröen köpël omnarö Yesu pim ënëm sa pöten ök maan pit ërëpërëp pan
    ëa.
  ipi-ipi: Pii okone lo tika pulu peakale leai-kola, akali utupane yakama Jutusaleme
    poyale, Pinisia, Samatiya-la, disitiki okolapona asini peainipia. Poto, utupane-mane
    disitiki okone-lapona Kitisene wandakali tupa lamawuato, Goteto wandakali yame
    waka tupana yamapane mo lawa pipiane lo lamaima teke peainipia. Wuane lo lamaima
    peai-kola, disitiki okone-lapona Kitisene wandakali ateaini tupamane pii okone
    ale wato, epele wete yainipia.
  qul-NT: Antioquía iglesiamanta cachaska caspa, Fenicia, Samaria provinciacunata
    pasachcaspa, tucuynejpi willarkancu mana judío caj runacuna ñaupaj costumbrecunata
    sakespa Diosman cutiripuskancuta. Chay noticiata uyarispa, tucuy creyentecuna
    sinchita cusicorkancu.
  tnc-tnc: 'Toᵽi a''ritirã Fenicia, Samaria ka''iarãoka eyatirã, Jesúre yi''rikarãte
    ikuᵽaka nabojaeka: “Judíorãkamarĩrã imariᵽotojo yija bojaika yi''riwa''ri jiyiᵽuᵽaka
    norĩkoᵽeka ja''atatirã Jesúre yi''yurã”, ãrĩwa''ri nare nabojaeka. Suᵽa narĩka
    ã''mitiritirã jĩjimaka najarika.'
  ter-NT: Enepohikoneko xâne ho'uxínovoti ítuke Vúnae pahúkoti evo Poûlu yónea Njeruzálem,
    kali xanee kíxoahiko oxéneke. Yane pihóne ne evo Poûlu. Hane vekóhiko poké'exa
    Fenísea yoko Samâriya. Koêkuti vékoku xapákuke ne kutípoti Jesus, éyekoxoa ápeyea
    hokópoti Jesus xapákuke xâne ákoti itukapu jûdeu. Uhá koêti neko kutípoti Jesus
    kamoâti, yupíhova elókeyea okóvo.
  bmr-NT: Jaamoco Antioquiari iicamo Cristota agalluumo fuuhi. Jaamo fatyuuhi Fenicia
    jiinɨje, Samaria jiinɨje icanofeenedɨ. Jaamo inahabomɨco jɨɨbogomoro feehicauhi
    siicuumioto icarumo iheedehiijɨco ejeevesuumoro Moocaanico agaayɨcɨumoco. Jaabogoco
    uguubuumoro sihidɨ imo imo icaumo.
  fuf-fuf: Ɓay moftal ngal wattii ɓe e laawol, ɓe yahi ɓe taƴitoyi Fenisii e Samariiya,
    e hoore hiɓe fillitanoo ɓen musiɓɓe wonɓe e ɗen ca'e, ɓe fensita ko honno ɓe wonaa
    Yahuudiyanke ɓen jaɓiri laawol ngol. Ɗun wonani musiɓɓe ɓen fow weltaare njande.
  mwc-mwc: Si porasi si nenae wai Phoenicia kupurina, ba Samaria kupurina kamosi yai
    wata, si nae ba si wonisi kata mekabage Gentile biyisi si nuwabirabira. Niko wara
    bigeruwana biyisi i wosisi wai si nuwagaire saki.
  bhl-bhl: 'Angeko, alik alik biilo yamdaliwi, i uneko, Fonisia aneng fian tele, Samalia
    aneng fian tele beem mutuk dim kalo uneko, kaem fein ibolow keyembiliw kawtiw
    biilo weng kal bokoyemomeliw: “Mali Isalael kawtiw num ibik biliw kawtiw ikati
    ibolow famdeko, Sunbin-Got em sunsun finik so kulomin deiw ka kel kakabiliw kai!”,
    yangiwi, i kiliko, kalfongeko, kakat fian mak kulusiliw kale.'
  ons-ons: Antiok mali malip magu eŋe ŋei ea biraongoi, eŋe Ponisia kepe so Samaria
    kepe kitare ari more, mali malip ŋei ŋerep edangoi, qelaŋ ŋei ŋerep Yuda ŋadino
    gekoi, eŋe Anutu mogat kakoi, ea wane eŋe mali malip ŋei ŋerep edangoi. Mali malip
    ŋei ŋerep eŋe don ea dere more bakomene suaine kitokoi.
  con-NTPO: Antioquía'su Jesúsve in'jamba bo'je'chondeccu tsa'caen mandamoen'fasi
    Fenicia ande, Samaria andengae jayipa poiyi'cconga conda'fa ma'caen israembindeqquia'qque
    Chiga Aya'fama pañamba in'jan'fa'choma. Tsa'caen conda'fasi poiyi'cco faenga'su
    Jesúsve in'jan'chondeccu avuja'fa.
  ghs-ghs: Oiqi hiireqi tete nokohoke biiraite tuumaqi Poenikia ma Samariaho sinabidza
    oko ma boto samaneke eraiqi hiireta. Hee, Paha raaba abi samane sinabidza nookorai.
    Oho pobi hiiremi nookami nokota ttidza qidza minanipamu biranateta.
  peg-peg: ଲାଗିଂ, ମଣ୍ଡ୍‌ଲି ହେୱାରିଂ ହାଜ଼ି ଚଚ୍‍ଚି ହେଲ ହିତି ପାଚେ ହେୱାର୍‌ ପୈନିକିଆ ଆରି
    ସମିରଣ୍‌ ହିଜ଼ି ହାଲୁ ହାଲୁ ପାର୍ତିକିୱି ଜିହୁଦିର୍‌ ମାନ୍‌ବାଦ୍‌ଲାୟ୍‌ ବିସ୍ରେ ହାନ୍ଦାୟ୍‍
    କିଜ଼ି ୱିଜ଼ାର୍‌ ଟଣ୍ଡାର୍‌ତି ବେସି ୱାରିହପ୍‌ତାର୍‌ ।
  txu-NT: Ne kam me kute amim Jeju mar ne kôt ar aben pydjio baja arỳm amũ ar ano
    nhym ar tẽ. Tẽ:n pykabê Penixijkôt tẽ. Ne tẽ:n pykabê Xamarijkôt tẽ. Ne tẽmkôt
    Jeju kukwakam me kute abeno kamymã ujarẽnh tẽn memã kum, —Apỹnh me bajtem ba djàkam
    ne me arỳm Bẽnjadjwỳr djwỳnh'ỳr amijo akẽx ne tu amim markumrẽx. Nãm ar ã memã
    anhỹr tẽ. Nhym kam me kunĩ arỳm kĩnhtirekumrẽx.
  eng-WEBU: They, being sent on their way by the assembly, passed through both Phoenicia
    and Samaria, declaring the conversion of the Gentiles. They caused great joy to
    all the brothers.
  gnw-NT: Jayave ĩru upurugüɨrovia vae reta omondo ma yave, jae reta uasa Fenicia
    jare Samaria rupi jare umɨmbeu joco pegua reta quirãi judío mbae vae reta uyerova
    Tumpa cotɨ. Jare umbɨyerovia ete upurugüɨrovia vae reta.
  mux-mux: Krais-nga yambu-talape Andiyok taon-na muluringma-ni “Eni pai.” niku liiku
    munduring kene Jerusallem pungíndu kolea Ponisia propinj kene kolea Sameria propinj
    kene puku, uinga ⸤Poll kene Banapas-seleni kolea lupa-lupamanga temani kaiéle
    toku niku silsiliiku anduringli kene⸥ Juda-yambu naa molku yambu-lupa muluring
    yambu kanuma numanu topele toku Pulu Yili-nga ungele piliiku liiring mele temanele
    toku silsiliiku puring. Krais-nga yambuma-ni temanele piliiring yambuma aima numanu
    siring.
  maj-NT: A̱s'a̱i tsitju já xi kits'ínkji xu̱ta̱ ni̱nku̱. I̱ncha j'a a̱nte Fenici̱a̱
    ko̱ a̱nte Samari̱a̱ nga tíi̱ncha tsuya xi nkú ts'ín kits'ínk'óntjaiya yjoho̱ ko̱
    kis'ejihi̱n Nti̱a̱ná xu̱ta̱ xi najmi ntje̱ judio̱ tje̱he̱n ra̱. Ngayjee̱ já nts'eé
    tu̱ xí tsjohó kamaha̱ nga kint'é én xu'bi̱.
  bkq-NT: Ilâpygueduo myani Paulo, Barnabé, Jesus einwânni modo ewy iduakewâdyby modo
    warâ Antioquiadâpa idâlymo Jerusalémram. Fenícia einkâ, Samaria einkâ warâ myani
    sakadylymo. Âtâ anakâ takadaymo alâ mykâinane Jesus einwânni modo agâ âtâdyguylymo.
    — Agui judeu keba modo âdy tyeinwânkyly tumozemo, Jesus tyeinwântomoem — kelymo
    mykâinane. Aguelymo tindatuo myani âtâ anary sakadomodâ Jesus einwânni modo iomazewâdylymo.
  kue-kue: Ana God yombama yegl dindre, ana ye ende enaglmedi pre diendingwa. Ana
    ye endpi Ponisia ya Samaria kamun pindre, ana kamambuno kiurikwa yomba ye kamambuno
    sraglmere ere pirmere i ye ka boglo kugl God yombama teingo ye ka dingwa i pirtre
    gun pond yeingwa.
  cot-NT: '@see-verse:ACT.015.002'
  bnp-bnp: E huriki a tara ne Kristo vonga ri rudu ria ri vano. Na tahuna ri laho
    polo na tanga e Ponesia, e Samaria, ri vakalongo ria vona e huriki a viri i uka
    ma ria a Iuda ri pulo a vilone ria, ri muri na Vure. A velenga iea i rata e huriki
    a kabukabu ri vivi.
  apn-NT: Hãmri nẽ wa mẽ ma Jerujarẽ hwỳr mõ. Ma pyka pê Wẽnĩs mẽ Samar hkôt ma hwỳr
    mõ. Hãmri nẽ nhỹri Jejus kôt mẽ htõ nẽ htõxjê pumu nẽ mẽ kãm Ijaew kêt xwỳnhjê
    jarẽ. Mẽ hkwỳjaja mẽ uràk nẽ Jejus kôt amnhĩ xunhwỳr ã mẽ harẽnh o mõ. Hãmri nhũm
    mẽ harẽnh ma nẽ mẽ ỹ hã hkĩnh nẽ.
  ctp-NT: Bra kanꞌ mslaaꞌ taꞌa neꞌ, nchga nten ꞌin Jesucristo kichen Antioquía mslaaꞌ
    neꞌ ꞌin Palyu loꞌo Bernabé loꞌo taꞌa ndaꞌan neꞌ. Mdoꞌo neꞌ ndyaa neꞌ tuwiin nu
    ndyaa nde Jerusalén bra kanꞌ. Mdijin neꞌ lo yuu ꞌin Fenicia, mdijin neꞌ lo yuu
    ꞌin Samaria, ykwiꞌ neꞌ loꞌo nchga ta nten ꞌin Jesucristo nu mdiꞌin kichen tuꞌwa
    tuwiin seꞌen mdijin neꞌ. Ytsaꞌ neꞌ sa ñaꞌan ngiꞌni Ndiose, chaꞌ nxaꞌan kasiya
    ꞌin neꞌ xka laꞌa tsuꞌ. Bra wa ynan nten ꞌin Jesucristo chaꞌ kanꞌ, suꞌwe ꞌa ngwa
    tiye neꞌ bra kanꞌ, chaꞌ loꞌo neꞌ xka laꞌa tsuꞌ yten neꞌ chaꞌ ꞌin Jesucristo; siꞌi
    neꞌ judío ti nu yten chaꞌ kanꞌ.
  opm-opm: Ama sios han bap ihir imat darhetperhan ihir Ponisia mongo Samaria mongo
    ama aptei aptei Jisas orhe danong hat pati kuuhan bap ihirnong Juda na hat pati
    bap ihir ihat Got orhe danong oh hatirimur por meng am mat pihipari. Imat pot
    pisaperhan Jisas orhe danong hat pati kuuhan taptem bap ihirhe amrama amam hangopari.
  bvr-bvr: Ganapiya, lika burrbi-jerrmarra, Jirúchalam aburr-bona. Wurra gun-gatiya
    burdak gojilapa aburr-bamuna Boníchiya (Phoenicia) rrapa Jimériya (Samaria), birripa
    gubu-ngurrjinga burrwa aburr-bona gun-gata minypa Jentayl yerrcha aburr-ngukurdanyjiyana
    rrapa marr aburr-balcha nula Jesus. Rrapa gun-narda waypa worlapa arrburrwa yerrcha
    aburr-gata aburr-galiyana, burr-guya aburr-marrkapchinga.
  wal-wal: Woosa keettai ogiyan eta maaddishin, Aihuda gidennaageeti Xoossaakko simmidoogaa
    yootiiddi, Pinqqeeranne Samaariyaara aadhdhidosona; hegee ishantta ubbaa daro
    ufaissiis.
  zad-NT: Na' wloogake' nez kon ka goll beṉ'ka' nonḻilall' Jesúza' Antioquíana', na'
    lo ka zejgake' wdegake' gana' mbani Feníciana' na' gana' mbani Samáriana', na'
    gollgake' beṉ'ka' nonḻilall' Jesúza' ka ba wyanchga beṉ'ka' bi nak beṉ' Israel
    ba yoogake' lo xṉez Chioza'. Na' ka beni beṉ'ki dga, ḻe bibagakile'.
  kmg-kmg: 'Iŋuc murâ kikefuŋzi sorec-jopahuc mâzoc-jopapie rambiŋ. Rahuc Foinike
    â Samaria mâreŋ fotâcnehuctecne opâ ruac šiŋuc jaza rambiŋ: “Qâpuc bocjahazi mitio
    rašiŋgopieŋ.” Jazapie manarâ jaŋerao bubiaŋ kâcɋene fuawec.'
  aso-aso: Gamazi di hamoꞌ igi Izesuda giꞌmizi mulise milaaꞌ aniꞌ aleve ingine ngimiselikevo
    vaniꞌ. Nivi heta atoꞌ ve luꞌine di velepeꞌ izi Oꞌmosola giꞌmizaniꞌ gamazi nene
    veteteꞌ igi Hoinikia misuboukisi idoꞌ Samalia misuboukisi li-ngimikevo Izesuꞌ
    zuho mukilite gili ngolize izi minaniꞌ.
  uli-uli: Eklesia we mele ye hafengarloh; irel yar loloh luwul Phoenicia mo Samaria
    ngo re kekangalur yarmat yar Gentiles sa weg ngal Deus; mele kaptal war ye harraeyiloh
    lal deper panger chotugul.
  nin-NT: Abiga ba a gri ba ku yo na anko, aba a ba nu Fonisiya tuku Samarriya na
    di bre ba di abangga ba nggo a si si ani Yahuda hen, a kpa Abachi. Ure kuma u
    du abiga ba a nyarr kakami.
  acu-NT: 'Tusar akupkarmau asar, Fenicia nungkanam nangkamakiar, tura Samaria nungkanmasha
    nangkamakiar, Cristonu ainamunam jear: —Judíochu ainau nekasar yaanchuik ni turutirincha
    inaisar Criston nemarinawai tinamtai, nuna antukar nukap warasarmiayi.'
  cak-WNT: Y can xetak wi c'a el ri achi'a' ri ye cha'on riche (rixin) chi yebe c'a
    pa Jerusalem. Xetak c'a el cuma ri kach'alal ri can niquimol wi qui' pa rubi'
    ri Dios chupan ri tinamit Antioquía. Y ri ye cha'on el xebe c'a, y xek'ax ri pa
    tak tinamit ri yec'o pa rucuenta ri Fenicia y pa rucuenta ri Samaria, y niquitzijola'
    c'a ca chique ri kach'alal chi ye q'uiy winek ri ma ye israelitas ta ri xquinimaj
    ri Jesucristo y xjalatej ri quic'aslen. Y ri kach'alal c'a ri xe'ac'axan ca, can
    sibilaj c'a xquicot ca ri cánima.
  ebk-ebk: Angkiay ya penaligwat nan chiyuycha omaafurot cha Pablo. As nan chacha
    mar-osan ad Fenicia ya Samaria, infiakiacha as nan chiyuycha omaafurot hid-i nan
    enmafurotan nan chiyuycha Gentil. As nan nanngorancha as nan hana ay chamag, ongor
    chi lagsak am-in nan chiyuycha omaafurot.
  spa-PDDPT: Recibieron provisiones de la iglesia para el viaje. Pasaron por Fenicia
    y Samaria. Relataban en detalle la conversión de los gentiles, y eran causa de
    gran gozo para todos los hermanos.
  ruf-ruf: Tsawaghalighwa na Wakiristu, na hawang'ali woghenda wabitila Foinike na
    Samariya, wawalongela iwanu iwali si Wayahudi bae pfawamtoghole Imulungu. Imbuli
    ino iwadeng'elesa ng'ani iwanu wose iwamtoghole Yesu.
  gun-gun: Ha'e rami vy igreja kuery omondouka vy mombyry'i peve omoirũ heravy. Ha'e
    ramo Fenícia ha'e Samaria rupi oaxa vy judeu e'ỹ va'e ojeko rerovaague omombe'u
    oje'oivy. Ha'e rami rã irmão kuery ha'e javive oendu vy ovy'a vaipa.
  agu-BL: Yi bixewe'n cyakil nintzun e' ben yi e' cmon creyent tan chitzakpe'n ju'
    tnum. Poro te yi na chixon Pawl tbe' e' icy'ak le e'chk ama'l cwent Fenicia tu
    Samaria tan talche'n scyetz yi e' kajwutz yi ẍe'n cunin cyocsal yi e' yi nk'e'tz
    e' judiy yi yol Kataj. Yi quibital yi e' kajwutza'tz yi stziblala'tz wi'nin tzun
    chitzatzine'ntz.
  isn-isn: Kululo, kulagiiligwa kitalao ni itekeelo, ai akiie ku Foenike ni Samaria
    azetanantya kupiulwa insula ku anyaingu. Ai aletile ulowa ukulu ku anya ndugu
    ihi.
  eng-PEV: So Paul and Barnabas did what the Christians at Antioch said. They left
    Antioch to go to Jerusalem, and on their way, they went through Fonisha country
    and Samaria country, and they talked to the Christians in those places and told
    them everything that God did in the other countries. They said, “A lot of people
    that are not Jews believe in Jesus now.” The Christians in Fonisha and Samaria
    were very happy to hear that news.
  ilo-ULB: Ngarud, iti panangibaon kadakuada ti iglesia, nagnada idiay Fenicia ken
    Samaria ket impadamagda ti panamati dagiti Hentil. Nangyegda iti kasta unay a
    rag-o kadagiti amin a kakabsat a lallaki.
  pir-NT: Sa ye Jesu yequina tiquinare ohogʉ̃ waha, Fenicia yehpare esa, yʉhdʉ cã,
    Samaria yehpapʉ esahye. Ti macaripʉ esaye, judio masa ijieyequina Cohãcjʉ̃ yere
    tiquina cahme dʉcarire yahuahye tiquina to cjẽnare. Tiquina sa yahugʉ̃ tʉhoye
    to cjẽna Jesu yequina tutuaro bucueahye.
  anv-NT: Ne ɛchomele bɔɔ́ Jisɔs átɔ́ ɛbwɔ́. Ndɛre ɛbwɔ́ ajyɛ, akoóge malɔ Fonisiya
    ne Samariya, ágarége bɔɔ́ bi ákamé ne Jisɔs nkane bɔɔ́ abi álá pɔ́ bɔɔ́
    Jus ákamé mekomejɔɔ́ Ɛsɔwɔ. Abya yina apyɛ matɔɔ́ agɔ bɔɔ́ Jisɔs ako dɔɔ́.
  sab-NT: 'Pablo kaire Bernabé kaire kwian ama gatangadi ulita jo chage una Jerusalén
    ngnagu, ama ulita jo tangle nga Feniciage nga Samariage. Nga ege ulita Pablo,
    Bernabé geru tragu kwian Jesu gerua ganga nga ege ole, Pablo gerudu: —Nga ulita
    cha chagedu ngwadi geru Jesu giti trage, kwian me israelita geru ulita ngeru ngwale
    chugu ngwadi gire ama geru Jesu giti ulia gau, ama mo ta blitu ulita Chube ole.
    Kwian Chubenu nga Feniciage nga Samariage Pablo keruchugu gerule no kwian me israelita
    Jesu gerua gau ulia giti, gire nga chegu suga noare ama ulitadi.'
  tmd-tmd: Aliö rön, ñɨgö yad abɨŋ, ñɨŋ du mögörɨb Pönisia mibɨl yöra du gɨrön, Juda
    nöbö mö yöi akuyöbö Jisas nugw pim mönö aku yad nölmɨn nugugɨrön, haul nöbö mölöu
    nöbö piaku nugwön magalɨg wahax pɨmä. Mögörɨb Pönisia aku röböxön, ñɨŋ duön mögörɨb
    Sameria mibɨl yöra du gɨrön, mönö algör yad nölmɨn nugugɨrön, haul nöbö mölöu
    nöbö piaku algör ör nugwön wahax pɨmä.
  acr-NNT: E taq kꞌu ri etaqom bꞌi kuma riglesia re Antioquía, xebꞌikꞌow pa taq ri
    tinamit re Fenicia y re Samaria, y chujujunal luwar xkitzijoj suꞌanik ri na e
    ta aj judiꞌabꞌ kiyaꞌom kan ri kibꞌinik re ojertan chaꞌ e kakitaqej ri Dios. Ruma
    kꞌu riꞌ waꞌ, konoje ri hermanos xetaw re, lik xekiꞌkot che.
  kpg-kpg: Muli di hagau digaula go di nohongo dabu deelaa, digaula ga lloo adu laa lodo
    Phoenicia mo Samaria, ga hagadele di hai o digau tuadimee ala guu huli gi God.
    Di longo deenei dela ne hidi mai ai digau huogodoo ala gu hagadonu, gu tenetene
    huoloo.
  taj-taj: जमाहेन्‍से मण्‍डलीला म्‍हिगदेसे थेनीगदेदा थे ग्‍याम पुइजी। थेनीगदे फोनिकेदेन
    सामरियाग्‍याम तबान निबा धुइरी स्‍याप्‍बा विश्‍वासीगदेदा अर्गु य्‍हुलला म्‍हिगदेसेनोन
    प्रभुदा विश्‍वास लजी भिबा ताम पाङ्जी। चु ताम थेःसी थेरी मुबा विश्‍वासीगदे ल्‍हानान
    ताङ्जी।
  avt-avt: Mɨt ne weiwɨk me God neit Antiok neriuweti nen. Hɨr nepno newep provins
    Finisia ketike Sameria, hɨr natɨp mɨt en, “Yi mɨt ap ne weiwɨk me Isrel yi eiweikɨn
    sip eiwet menmen enum eiyises God.” Mɨt en kerek nises hɨm me God nemtewem te
    hɨr han yaaik neriuwerem.
  cbk-cbk: Despues el maga creyente del iglesia na Antioquia ya despidi canila dos,
    y mientras ta viaja sila na dos provincia de Fenicia y Samaria, ta habla sila
    si paquemodo el maga hende-Judio ya queda convertido con Dios. Cuando el maga
    gente ya oi este informacion, ya queda gayot sila bien alegre.
  uig-ARA: شۇنداق قىلىپ ئۇلار جامائەت تەرىپىدىن يولغا سېلىنىپ، سەپىرىدە فەنىكىيە رايونى
    ۋە سامارىيە ئۆلكىسىنى بېسىپ ئۆتۈپ، بارغانلا يېرىدە ئەللەرنىڭمۇ توۋا قىلىپ ئېتىقاد
    يولىغا كىرگەنلىكىنى تەپسىلىي سۆزلىدى. بۇ خەۋەر بارلىق قېرىنداشلارنى زور شادلىققا
    چۆمگۈزدى.
  tuf-tuf: Ayat Fenicia tiw̃, Samaria tiw̃ Jerusalén cun béjecro. Eyta beya rabar
    Jesús chiwa owár tew̃ót béjecro. Judío bár binat Sir chihtá cajac chihtá ehcwót
    béjecro. Eyta ehcwayat chiwa bahnaquin ahní rehjecro.
  abx-abx: '@see-verse:ACT.015.002'
  mco-NT: Je mɨbɨjcpɨdɨjc huɨdibɨ anajty ajcxy jɨm Antioquía oy ajcxy tüjɨjphuohuɨ̈y
    Pablo etz je' ajcxy huɨdi nɨcx mɨɨd Pablo. Chi Pablo etz mɨɨd yjaymɨɨdtɨjc ajcxy
    ñɨcxy, e ñajxy ajcxy Fenicia ñaaxjot etz Samaria ñaaxjot. Yajmɨɨdmɨydaaccɨxy je
    mɨbɨjcpɨdɨjc cajp cajp jadu'n nej jäy ajcxy huɨdibɨ ca' yjudíojäyɨty tɨ yjothuimbijtcɨxy
    etz yajmɨj'adaangɨxy Dios. E tüg'ócɨy mɨbɨjcpɨdɨjc ooy ajcxy jäygɨdacy je Pablo
    y'ayuc.
  bsp-bsp: Kɔ kəloŋkanɛ ka alaŋ a Antiyɔk ŋasɔŋ ŋa daka ndɛ pənamar a ŋayɔ teta marənt
    mɔ. Ntɛ ŋaŋcepər atɔf ŋa Fenisi kɔ atɔf ŋa Samari mɔ, kɔ ŋalɔmər ŋa ntɛ atɔyɔnɛ
    Suyif ŋaŋkafəli bəkəc yaŋan nnɔ Wəbɛ eyi mɔ, ŋac-sɔŋɛ awɛŋc aŋa alaŋ fəp pəbotu.
  kqf-kqf: Bi Maimaituwa ena dam, tedi a giukamaḡedi a nawanawa Fonisia bi Sameliya
    malagaidiḡa ba Pol bi Banabas tauwaisumaḡa a giuvitedi te Eteni lavedi ba a nuwavitala
    Maimaituwa lisinemo. Tauwaisumaḡa mai giuna a vaivaiye ba ai nuwavisu.
  cpb-NT: Ari rotyaantaitakeri ikenanake Fenicia-ki irojatzi Samaria-ki, ikamantantayetanake
    jimpe ikantayetaa ikemisantayetai kaari isheninkata. Ikimoshiretaiyanakeni iyekiite
    ikemawakera.
  aon-aon: Shagraeham aria sheshopokam hanak. Aria abudok nyutob hawish hanak agusudok
    shokugosi nahobigos Fonisia iri Samaria obi nyutob, amam douk hape hakripaguk
    eshesh Kristen um agundok kupaishi douk eshesh madae Juda iri uwe shatanam shakon
    aparuh Iruhin um. Ihishmorim Kristen shemnek enyudok baraen aria shanadudareh
    shariguk.
  hus-NT-2005: Xi aban kʼal an belomtsik, watʼey ban chabál xi Fenisia ani xi Samaria.
    Tajaꞌ, in tʼiláltsik xan ti belmáchtsik jeye an atiklábtsik xi yabtsik u judío
    ani ejtal an kidháblábtsik u kulbél tʼajat kʼal jechéꞌ xowaꞌ in achʼál u tʼiltsinaltsik.
  mig-NT: Yúan‑na te tɨku'ni̱ kándíja‑ún, ni̱ ka̱nakuatá'ú‑i nuu̱‑dé. Te ni̱ kaja̱'a‑de
    kája'a̱n‑de ichi ñúu̱ Fenicia jíín íchi ñúu̱ Samaria, kájani‑de tu̱'un ndasa ni̱
    ka̱kandíja ña̱yɨvɨ sɨ́ɨn nación. Te xaa̱n ní ka̱kusɨɨ̱ iní ta̱ká ñani̱.
  bps-bps: Na dekla ale Fol magu, na i dalanla magu dunan di banwe Fonisya na Samériya,
    na di kagula tulenla gablà di kafaglut i dad to ise Dyu. Na di kaklinge i dademe
    dad to faglut too ale lehew.
  mbs-mbs: Penga niyan, impekesayo dan te menge otaw egpemenal. Peg-okit dan te Fenisya
    aw Samarya, mig-indan dan te nemenal den se menge otaw kenà Judiyo. Pegdineg te
    kedita te otaw egpemenal kenyan, ontò dan neluba.
  cme-NT: Aa naa tigiiŋ ba hũmelle‑i hã-ba; ba sire ta. Ba kãmma-na, ba curaa baa
    Fenisi, a kã ka hel *Samari. Niɛraambaŋ hũyãa Itieŋo maama‑i dumaa, da ba hi
    nelle nelle, ba tũnu Diiloŋ-dũŋ-baamba‑i baa-ma aa cor. Da ba waŋ-ma baa bamaŋ,
    ku gbuu fũnuŋ dɔlnu kutaamba‑i.
  sus-sus: Danxaniyatɔɛ ɲama naxa e xɛɛ. E dangixi Fenisiya nun Samari ra tɛmui naxɛ,
    e naxa a masen mɛnnikae bɛ, mixi naxee kelixi si gbɛtɛe ma, nee danxaniyaxi ki
    naxɛ. Yi masenyi naxa Isa fɔxirabirɛe raɲɛlɛxin.
  pon-2006: Tohn mwomwohdiso eri kadarirailla, oh ni arail kotehla Penisia oh Sameria
    re ahpw lohkiseli duwen mehn liki kan ar wekiongehr Koht. Eri, rohng pwoatet ahpw
    kahrehiong me pwoson akan peren laud.
  dad-dad: Sios idi sur difedi di, Fonisia ado Samaria distrik atu dile fen, haiden
    idi Negur bun falei den anĩ dirokenẽdin. Od eneim, momoiya tamo kayau ganan fatuk
    bagai kulĩ den.
  zab-NT: Ax gulunez de bniety Antioquía ni reldilaaz Jesucrist laadeb par zédeb.
    Deni zédeb gudeeddeb nez Fenicia ne nez Samaria. Chiy gudixteedeb lo de xpɨny
    Crist ni rbez nezqui dec de bniety ni quɨt ná bniety Israel areldilaazdeb xtiidx
    Dios. Ax irate de ni reldilaaz Jesucrist nezqui, rzaclaazdeb bindiagdeb ziy.
  jae-jae: Amboac tonaŋ gôlôac dabuŋ sêkêŋ êsêac sêsa Poinike to Samariaŋa sêja ma
    sêjac miŋ lau samuc sêjam tauŋ ôkwi ŋawae e gêgôm lasitêwai samob têntac ŋajam
    kêsa samucgeŋ.
  ksd-ksd: Ba ra ekelesia dia tar tule vue diat na nga, dia alalu Poinike ma Samaria,
    ma dir varveai vanavana ta ra nivana tapuku kai ra umana Tematana; ma dir vagugu
    pa ra lavur ekelesia par.
  msm-NT: Kaling pigpalikat sikandan to taga-Antioquia no mgo magtutuu padeg diya
    to Jerusalem. Di nanghapit-hapit sikandan diya to mgo kayunsudan no sakup to Fenicia
    dow Samaria. Iyan tuud dan to pagnawnangon duon bahin to sikan kona no mgo Hibru
    no migpasakup on to Ginuu. Kaling migtukhow to mgo magtutuu no namakadinog to
    sikan.
  myk-myk: A egilizi wu pu tun kari, a pu nigariwuu di doro Fenisi fiige ni Samari
    fiige ki ni. Shi wemu ɲɛ Yawutuu-i ge, wee ya sɔɔ Kilɛ jomɔ pu na sɔɔgana lemu
    na ge, a pʼi yee paari wee xuu wu nʼa daa fɛɛ pu mu. A pee jomɔ pʼi daan pu cebooloo
    pu ni xuuni.
  sbe-sbe: Dubu wa ye hetamalidi se lau Yelusalema ede yodi lau ne unai Penisiya yo
    Samaliya magaidiyao udiyedi ekalesiya yodi se hedehedede meta dagela tamowaidiyao
    se nuwabui. Na wasa wa se lapui ede se gwauyalakalili.
  mcr-mcr: Quuvqä heqiyqä iqua, iquau e ändowatqaŋguwäŋga, iqua, Andiyokäŋi äväma,
    Ponisiya-täŋä iŋgisatä, Sämaliya-täŋä iŋgisatä äwäpu, Israitqä qäyä etaŋgi huizi
    iqua, kŋuä äkunmäknäpu, Naqä Iquenyqä quuvqä eqäkuwiŋqä awä ätqäumiŋuwi. Quuvqä
    heqiyqä qätä iiŋä äwipiyä iqua, aquvänä ikuwi.
  cux-NT: '''Iiⁿ''yāⁿ s''eeⁿ yeⁿ''e yaācū ch''ɛɛtinúúⁿ yúúní yā ndúúcu ''iiⁿ''yāⁿ
    s''eeⁿ. Ní cho''ó yā ''iiⁿ''yāⁿ s''eeⁿ na yáⁿ''āa Fenicia ndúúcū yáⁿ''āa Samaria.
    Ní ''iiⁿ''yāⁿ s''eeⁿ caⁿ''a yā taacā chi i''teenu ''iiⁿ''yāⁿ s''eeⁿ chi nguɛ́ɛ́
    yeⁿ''ē ndaata Israel. Ní nducyaaca hermanos miiⁿ yeenu taaví yā.'
  tur-YTC: Topluluk tarafından yolcu edilenler, Fenike ve Samariya yörelerinden geçerek
    ulusların Tanrı’ya nasıl döndüğünü anlatarak gittiler. Bütün kardeşlere büyük
    sevinç verdiler.
  san-ITR: te maNDalyA preritAH santaH phaiNIkIshomirondeshAbhyAM gatvA bhinnadeshIyAnAM
    manaHparivarttanasya vArttayA bhrAtR^iNAM paramAhlAdam ajanayan|
  bel-N: Яны ж, праведзеныя царквою, праходзілі праз Фінікію і Самарыю, распавядаючы
    пра навяртаньне паганаў; і зрабілі радасьць вялікую ўсім братам.
  sch-sch: Koiindangin an hong mathâna, anni han Jentailngei Pathien tienga an inlet
    roi hah misîr tîrin Phoenicia ram le Samaria ram an sir suoa ha an misîr renga
    han iempungei murdi an râiasân oka.
  mic-MIQNT: Na elgimujig. Ge's pemi lta'titeg Ponisiaewa'gig aq Samaliaewa'gig, agnutma'tijig
    wijigoma'tiji ta'n tel gawasgita'tij Nisgamewigtug ta'nig mo Lesui'peulti'gw.
    Ula agnutmaqan pegisitu'tij mesgi'g ul'ta'suaqan ugjit ta'n te'sijig wijigoma'tiji.
  huu-NT: Creyentiaɨ naimacɨna oretaja mei, Fenicia railla enɨrue dɨbeido jaidɨmacɨ.
    Ie mei Samaria railla enɨrue dɨbeido jɨaɨ jaidɨmacɨ. Creyentiaɨ illanuaɨmo llofuecana
    jaidɨmacɨ. Judíuaɨñedɨno creyentiaɨna jai jaillana naimacɨmo jɨaɨ llotɨmacɨ. Ie
    jira naie creyentiaɨ caɨmare itɨmacɨ.
  jiv-NT: Papru Pirnapísha akupkamu ásar wéenak Pinisia nuṉkanam, Samaria nuṉkanmasha
    naṉkaamainiak Israer-shuarcha Yus-shuar ajasman Yus-shuaran ujakarmiayi. Tura
    Yus-shuarsha nuna antukar ti warasarmiayi.
  otm-NT: Janangue'a nu'ʉ yʉ 'yɛ̨c'yɛi bʉ Antioquía bin 'yɛ̨hmbʉ bʉya, bi mbɛnpʉ ja
    ra 'yu ʉ. Nɛ nu'bʉ mi hyąx ra 'yu ní mba Jerusalén, bi thopʉ ja ra häi Fenicia
    nɛpʉ ra häi Samaria. Nɛ nubʉ bi thogui, bi xih yʉ 'yɛ̨c'yɛi ngue bi hyɛ'ʉ yʉ́
    t'ɛ̨c'yɛi zɛhɛ ʉ hing yʉ judío, nɛ bi dɛn ra Cristo. Nɛ nu'bʉ mí 'yø'ʉ yʉ cu nangue
    ra Cristo 'bɛ'a bi man ra Pablo, bin johya bʉya.
  dah-dah: Beleŋmiŋbe Fonisia naŋaya Samaria naŋayaŋ kuŋbe Yesu niŋ dufaymiŋ tareŋ
    irtiŋ goyaŋ niŋ mar goyen al miŋ hoyaŋ Yuda mar moŋbe daha mat Al Kuruŋ hitte
    biŋ mulgaŋ hamiŋ goyen momoŋ yiramiŋ. Irkeb mere go nurdeb amaŋ wor po hamiŋ.
  tnk-tnk: Nəpɨn nakalasia me hərhi pen irəha, irəha hənaməuvən fwe Jerusalem. Ia
    rukwənu me ia nɨkare suatuk fwe ia tənə Fonisia mɨne tənə Sameria kamhəni sas
    pen mə nərmama me rɨpko mhə irəha nəkur Isrel irəha mwi həuvəni nɨpərhienien ia
    Iesu. Nəɡkiariien nəha ro piəvtaha me rerɨnraha raɡien.
  kpr-kpr: Sedo, Iesu da natofo aminda iriara aimi, ne dirigetero iseri. Ise, Frovensi
    Foenisia a Samaria aminda, Jusi embo da gitofu nange nange God tumondedo ghusera
    ava, Iesu da dorevarekena osa sedo ghuseri. Seoro, Iesu da natofo isambu ningido
    ivuga beká ava edo ghuseri.
  san-IAS: te maṇḍalyā preritāḥ santaḥ phaiṇīkīśomirondeśābhyāṁ gatvā bhinnadeśīyānāṁ
    manaḥparivarttanasya vārttayā bhrātṛṇāṁ paramāhlādam ajanayan|
  nho-nho: Naa tama naa ni heunatia te lotu raa ka oo vaaroto Fonisia ma Samaria.
    Teenaa naa tama naa ni hakaea ki naa tama i naa henua naa i naa ffuri naa tama
    i naa henua sara raa no lotu i TeAtua. Naa tama te lotu i naa kina naa ni fiaffia iloo
    i te llono ana laatou i naa taratara naa.
  gym-NT: Nitre tödekaka Jesubti juta Antioquíate käkwe Pablo amne Bernabé juani ni
    mda mdabe, ye erere bkänä nikanintre. Angwane nikani kä Fenicia känti ta amne
    kä Samaria känti ta angwane, Ngöbö era metre mikani era kwetre, ye abko niebare
    jökrä kwetre. Yebtä nitre tödekaka Jesubti nünanka kä Fenicia känti amne Samaria
    känti, btä kä namani nuäre krübäte Pablo amne Bernabé kukwe nuare.
  azg-NT: Joo nnꞌan tsjoon Antioquíaꞌñeen na conduihan tmaanꞌ nnꞌan na vantyja nꞌon
    Jesús, tꞌuahan tsꞌian ndëë nanꞌñeen. Joꞌ jnduiꞌhan, tyꞌehan, tenonhan ndyuaa Fenicia
    yo ninꞌSamaria. Joo nnꞌan na vantyja nꞌon na mꞌanhan njoonꞌñeen, tonanꞌquindyiihan
    nanꞌñeen na mantyi nque nnꞌan na tachi nnꞌan judíos conduihan, contcüeꞌ nꞌonhan
    jnanhan ndoꞌ vantyja nꞌonhan Jesús. Ndoꞌ joo nnꞌan njoonꞌñeen, xjen na jndyehan
    na nndaꞌ, tyincyaahanꞌ na nein jndyihan.
  bhd-bhd: तैखन कलीसियारे लोकेईं तैना खर्च़ो देइतां भेज़े, ते ज़ैखन तैना फीनीके ते
    सामरियारे इलाकन मांमेइं च़लोरे थिये, तैनेईं ज़ोवं, कि केन्च़रे गैर कौमां केरे
    लोक खुशखबरी शुन्तां मसीह पुड़ विश्वास कियो, ते कलीसियाई मां शामल भोए, एन शुन्तां
    सारे मसीह ढ्ला बड़े खुश किये।
  too-NT: Lā' chuntza' huan tā'timīn xalanī'n nac huan lītokpān nac Antioquía tamacā'lh
    Pablo lā' Bernabé. Lā' xlaca'n ta'a'lh lā' ixtatētaxtutēlha lakaxtim nac estado
    de Fenicia lā' Samaria. Lā' ixtapūtle'keni' a'nchī ixtakalhlaka'ī' huan a'ntīn
    tū' israelitas. Lā' ū'tza' talīpāxuhualh huan tā'timīn.
  ind-AYT: Maka, setelah diantar ke dalam perjalanan oleh para jemaat, mereka melewati
    Fenisia dan Samaria sambil menceritakan dengan jelas tentang pertobatan bangsa-bangsa
    lain, dan hal itu membawa sukacita besar bagi semua saudara seiman.
  cjo-NT: 'Ari rotyaanteeyakirini, ikinanaki Jeniishiyaki. Rowaaganaka, roojatzi Jamaaryaki.
    Ikamantapiintayitzirini aapatziyariri Jesoshi janta: —Osheki raapatziyeeyarini
    Jesoshi iroñaaka paashinijatzitatsiri atziri, rookaeyakironi rameteeyawitakarini
    paerani. Rootaki ikimoshireperotanteeyawakarini maawaeni kemaeyawakiririni.'
  nsn-nsn: O toto tamatang lotu ka poul tasisina mara la, doh gisina ka lihila tar
    pang uan i Ponisia me i Samaria, kara uahuahire teilila hape ka tagorong mana
    per tamata ge ahik paho Ju tagu tang God. Gine ka longoro per tamatang tagorong
    man, gisina ka siokor uaha tun.
  san-DEV: ते मण्डल्या प्रेरिताः सन्तः फैणीकीशोमिरोन्देशाभ्यां गत्वा भिन्नदेशीयानां
    मनःपरिवर्त्तनस्य वार्त्तया भ्रातृणां परमाह्लादम् अजनयन्।
  tna-NT: Beju Jerusalén ejude su tuna eputahu cama, Fenicia, Samaria yahua detse
    je jaitianatana huecuana. Dapia aniji edue cuana quisatana huecuana cuaja pia
    ejude su aniji judío mahue cuana Cristo peje su jei pu putsu, mecuana sa ai puiti
    madhada cuana ichaderatana. Da su pamapa edue cuana tueda ai cuana id'abatana
    su, beidaji putana huecuana.
  lid-lid: Ya eme iri lau ta Kindrei badeh, suni uru au. Ya udu bolo tekedek turu
    badeh, uru ala bolo kon Ponisiya ma bolo kon Samariya asehek nyala iri ta iri
    lau badu leheleh badeh, ndratubuni ndrine iri ta kandriyen ndra-in. Eme sahou
    mwasin doh badeh mesekei iri lau ta budon handru sekesek laba tinan labai.
  wim-wim: Than pam wanch aak church anpalan-a, maꞌ-aath-aathin thanang than yipmam
    kan-ngul iiyayn yiipa. Aꞌ thanana iiyin aakanak ngul Phoenicia.ak aꞌ Samaria.aka
    aꞌ wik thooꞌ waaꞌ-waaꞌin thant Christians al-alantan than Jews yot yaꞌ anangan
    koyam ngul kan weentin nungant God.antana. Than paththam kan-kanam ngangk min
    wun thantana puth wik inangan ngeeyin.
  zga-M: Pwu khwa khusuhiwa khuvene nu mpelela, vakhagendela Foinike na Samaria valekhutangasya
    ukhusyetuliwa inumbula avakhelunga. Vakhagega ulukhovokho khu valokolo voni,
  yom-yom: Dibundu diba sindika mu nzilꞌawu. Baviokila ku Fenisi ayi Samali. Buna
    basamuna phulusu yi Bapakanu ; khini yiwombo bamonisa bakhomba.
  san-SIN: තේ මණ්ඩල්‍යා ප්‍රේරිතාඃ සන්තඃ ඵෛණීකීශෝමිරෝන්දේශාභ්‍යාං ගත්වා භින්නදේශීයානාං
    මනඃපරිවර්ත්තනස්‍ය වාර්ත්තයා භ්‍රාතෘණාං පරමාහ්ලාදම් අජනයන්|
  yut-yut: Yabekba Ponisia ae Samaria mɨktɨm uŋun baŋ kɨwit. Kɨŋek uŋun mɨktɨm bamotgwan
    nandaŋ gadat amɨn yaŋ yoyɨgɨmal, “Amɨn Ŋwakŋwarɨ Kabɨ da but tobɨl aŋek Piŋkopmon
    kwaŋ.” Gen uŋun yoyɨŋbal but galak madepsi nandawit.
  grc-BYZ: Οἱ μὲν οὖν προπεμφθέντες ὑπὸ τῆς ἐκκλησίας διήρχοντο τὴν Φοινίκην καὶ Σαμάρειαν
    ἐκδιηγούμενοι τὴν ἐπιστροφὴν τῶν ἐθνῶν, καὶ ἐποίουν χαρὰν μεγάλην πᾶσι τοῖς ἀδελφοῖς.
  cpc-NT: Ipoña jotyaantakiri ikinanaki Fenicia-ki irojatzi Samaria-ki, ikamantantayitanaki
    tsika ikantayitaa ikimisantayitai kaari ijyininkata. Ikimoshiritaiyanakini iyikiiti
    ikimawaki.
  nhg-NT: Inu creyentes de Antioquía oquentitlanque ma yöcö. Ipa ojtle opanuque pa
    tlöle de Fenicia hua pa estado de Samaria. Cöne beletes ca uyajque otlapujtöya
    quiene ca giente tli amo joriojte oquecöjque de tli moneltocaya para tietocaya
    Deus. Pos noche hermanos opajpöjque lalebes cuöc oquecajque inu.
  nya-nya: Mpingo unawaperekeza, ndipo pamene amadutsa ku Foinike ndi Samariya, iwo
    anafotokoza momwe a mitundu ina anatembenukira mtima. Nkhani imeneyi inakondweretsa
    kwambiri abale onse.
  ngu-NT: On tlaneltocaquej oquintitlanquej niman chica panohuayaj ipan inregión Fenicia
    niman Samaria, quitetlajtlajtohuiliayaj quen ijqui on yejhuan xhebreos oquipatlaquej
    innemilis niman aman quitlacamatij Dios. Niman nochimej on tocnihuan paquiyaj
    yejhua ica in tlen quimijliayaj.
  kup-kup: Met añarab Iesuz togut ravat heharihö paru meehan sahapuh Pinisia zeisik
    ma Sameria zeisik Iesuz homet heh-porin añarab Zudahol bon, oñ patari pimaz homeo
    badae batah-ñetiv mañovai soohan paru hatevetet biñ ravah.
  jid-jid: Nitu ki, niwa ekklisiya a ton ba'a, ba zren zu ni Phoenicia mba Samaria,
    nda si bwu bla sran sron wa bi kora'a ba kpa'a. Ba nji ngyiri kpukpome ye ni mri
    vayi ba.
  wmw-wmw: Kwa javyo, wakisafiriziwa na jamati, wakipita Foinikiya na Samariya, wakereza
    sana piya viwakunire wanu Sawari-Mayahudi vyawamwaminire Mwenyezimungu. Habari
    zire ziwafuraisha pakulu sana piya wenye kwamini ware.
  gmv-GGM: Hesa gish wossa kethaya ista Yerusalame bana mala kitin istti Finqqerane
    Samariyara adhdhi bishe hen diza asa ayhuda giidontta derey ammanoon simmidayssa
    yootida. He wode ammanizayti hessa siyidi keehi uhaaththaa7etida.
  ssg-ssg: Ti lato lua hahaniwa xux ti Penisia ma Samaria kane Jerusalem, lato kaxi
    hahani teka kahikahi Jises aweisal ti teka kumahe Ju laha sohot kahikahi Jises.
    Tenen meng ien aile hamuamua hawane teka kahikahi Jises ien.
  zpo-NT: Kwaanzee mroo Pab rop Bernabé Antioquía nu gorna nzhaded xaa yezh Fenicia
    nu Samaria mzaa xaa kwent xomod lee re xaa nanakt xaa Israel, mlaa xaa re krens
    cheen xaa nu mreke xaa tich xcheen Dios. Nu rese xaa Jesús nyakdoola xaa mbin
    xaa re kwaane.
  poy-poy: Shipinga sha wantu yawamjimira Yesu shilongiti kwahere, nawomberi pawaweriti
    wankupitira Foiniki na Samariya wawagambiriti wantu yawawera Wayawudi ndiri ntambu
    yawamgalambukiriti Mlungu. Shisoweru ashi shiwaherepeziya nentu walongu woseri
    awa.
  qwh-NT: Tse creyicoqcuna despachecuyaptinnam, eucurnin Fenicia y Samaria marcacunapa
    pasayarqan. Tse marcacunachomi willacuyarqan mana israel caq nunacunapis Jesusman
    creyicoq caqqa juclayana cawacuyanqanta. Tseno willacuyaptinnam, llapan creyicoqcuna
    allapa cushicuyarqan.
  gaw-gaw: Amu kristen tamaniak ag heeg, ag ahan Pinisia Samaria ele gamalah tiḵun
    gonana, ag ap̱an kristen amelagp̱a, Kayak Nug he, iiṯa aḏi ag oolag eḏuom amunu
    amelagp̱a ap̱ig. Ag anam heegeg, kristen amu ag oolag gamag huana ahom.
  nca-nca: Rokó yerero huru-huru unipareto asá yiri uyaro Ponisia mira, Samaria mira
    kewerowore oŋgurí. Oyate uni topo ŋuno piŋa mande ŋande yimiraŋgurí, ko uni wini
    meyowo kumimbo Anutusina newonde rohoré taŋgurí, yimiri niŋgu-niŋgu parámi taŋgurí.
  zpz-NTPP: Orzeꞌ de mbecy ni Crisht zeꞌ bzuu nez yu dey zay. Lat nu za dey lo yu
    ni Fenicia gal nu lo yu ni Samaria, orzeꞌ bdzeel dey de mbecy ni Crisht. Orzeꞌ
    byoo dey rishlo dey lac mod guc. Orzeꞌ mnii dey nu de mbecy nu walab mbecy Israeel
    byac dey mbecy ni Ñgyoozh. Ornu güeñ de mbecy nu yuꞌ lugaar zeꞌ ndeꞌ, orzeꞌ tonaꞌ
    la bet lagy dey.
  mkj-mkj: Mwomwohdjohu kadarla irai. Nehn irai wudla nehn Phoenicia apel Samaria,
    irai pakairkihjili doahroar en mihn likinnok ne jipwoallahng Koahs. Pakair oauwe
    kahrehda peren koalik oang joauloang ohroj.
  zac-NT: Bësheꞌldë ra më Antioquía lëꞌë raiꞌ. Gudëdë raiꞌ ra regiuni shtë Fenicia
    nu Samaria. Quëadiꞌdzë raiꞌ shtiꞌdzë Dios lu ra mënë narialdí lduꞌi dizaꞌquë.
    Guniꞌi raiꞌ lu ra mënë nanarë́ catë ziaꞌa raiꞌ, grë lo quë nabëꞌnë Dios con ra
    mënë de stubi naciuni, cumë bëagrí lduꞌu rall con Dios nu bësaꞌnë rall creenci
    gushë parë zianaldë rall shnezë Dios. Grë ra më narialdí lduꞌi dizaꞌquë, bini
    rall shtiꞌdzë Pablo nu Bernabé. Nalë́ bëquitë lduꞌu rall.
  kyg-kyg: Inagi aliꞌa apateꞌnageꞌa Yulusalemu kotega kateꞌmo uꞌa Fonisiya kotegaꞌe
    Samaliya kotegaꞌeꞌmo umenitata huꞌa, Asole alu nofi vayaꞌmogimo aiꞌa afe leꞌa
    Gotitegamo eꞌnae, huꞌa hapa paimale hapa paimale huꞌnageꞌapaeꞌmo muki konaga vayaꞌmogimo
    lusi kava huꞌa apamogaga aiꞌnae.
  kmk-kmk: Utdi, pinalisgud da dida ot inoy da ud Fenicia kan Samaria un nangipadamag
    sidit manuttuwaan dat bokona Judio ot amoamod dit taḻok dat susunuda manuttuwa.
  cao-NT: Jatsi iglesiá ca xatë bá jato raaniquë. Fenicia, Samaria, tihi ca mai bo
    natanipama tsi quiha carayanabo Ibo qui bësocanai ca ja yoabonacaniquë. Jatsi
    raniniquë iglesiá ca xatë bo toa chani nicahax na.
  bbr-bbr: Roasiret akas äsimwarona, ak Fonisia pak Samaria provins opokas potea,
    karauk omsau pakan roasiret akan woiaka piririn, kiro omsau pakan roasiret akan
    woiaka epar moin awaroin. Ak kiro ämän roianik, akan woiaka ererin.
  inb-inb: Antio­kiapi Jesus­wa iuia­na­kug kachai tukus­ka­kunaka, Fenisia i Sama­ria
    suti alpa suiu ialig­rir­ka­kuna, chi alpa suiu Jesus­wa tukus­ka­kunata willaspa
    imasa mana judíu kag­kuna­pas Taita Dius­wa tukuska kagta­kuna. Tukui chi uiag­kuna­pas,
    kun­tin­ta­rispa uiar­ka­kuna.
  hrv-hrv: Oni su dakle, ispraćeni od Crkve, prolazili kroz Feniciju i Samariju pripovijedajući
    o obraćenju pogana i donoseći svoj braći veliku radost.
  box-NT: Á ɓa kèrètĩ́ɛwa kuure nɔn bìo ɓa màkóo wi yi le vɛɛnì mu bìo yi
    ɓa yi. Ɓa kã́a ho Fenisii lè ho *Samarii kãna yi ká ɓa à bío bìo á bìa
    yínɔń ɓa *zúifùwa wó wó yèrèmáa tàráa le Dónbeenì bìo lè mí dà-kéní
    kéní. Á mu wó sĩ-wɛ-beenì bìa ɓúenɓúen na tà a Krista bìo cɔ̃́n.
  ote-NT: Nepʉ ya gamfri de ra nija̱ Antioquía bi ꞌñehui núꞌʉ ya cu. Ne dega ꞌñu bi
    ꞌranga ja ra hai Fenicia ne Nsamaria, ne bi xipa ya cu gue núꞌʉ himyá xodyo ya
    xqui hyɛpʉ yá nda̱xjua jamfri ne ya xqui gamfribi rá noya Ajua̱ nehe. Nuꞌbʉ́ gatho
    ya cu xi mri johya ndunthi.
  wnu-wnu: 'Ne wuri Yerusalem irub qamb dari ginam Ponisia eng yar ne isi ginam Samaria
    eng gagar qib Yisas yurau eng ibag wurinob qamamir: “In iua munon ginam-ginam
    Yuda yurau ue eng Qenu qob wurinob qomorune wuri gor qomon boru-boru mogirt wab
    wot oabigumirei,” ende wurinob qamarari borusi mismisiramirei.'
  zam-NT: Sya, mtel' mèn co' ndxela's co' nzo le'n ciuda Antioqui mèna. No ned nda
    mèna nguri'th mèna par ned le'n yèezya' che'n làaz mèn fenis, no nguri'th mèn
    yèezya' che'n làaz mèn samari. Ndyoodi's mèna loo mèn par neda xá mod ngòca loo
    mèn co' inacte mèn nación Israel par mblá' mèna rye costumbr gox co' mque no mèna
    par ngòo mèna loo cón che'n Diox. Le' sya, ryete mèn co' ndxàc hues par neda anze'f
    ndyac lezo' co'se' mbìn mèna tataa mda' mèn co' mtel' mèna cuent, co' ngòc Pab
    ryop Mbèl' no mèn co' ngua no Pab ryop Mbèl'.
  zyp-NT: Macawtaco khrisawbu taco aaning sahlo cawh taw he ka, Fonisia raang le Samaria
    raang cahrong tei aa khuatlong lainah leco khrisawbu lang Gental cawngsaw sahlo
    a naenah pawhe kong khah aa rei lai. Ma thongpang cawh aa thui tihtah uny vytei
    cawh aa lung a lawng nge tei.
  sey-NT: Antioquía daripë sehuosicohuaꞌi paꞌicohuaꞌipi jëjo saojëna, saicohuaꞌipi
    Fenicia yejaja̱ꞌa cuiꞌne Samaria yejaja̱ꞌa sa saijë quëahuë, judío pa̱i peocohuaꞌipi
    ja̱ꞌnë i̱tire paꞌë cuasajë paꞌiseꞌere je̱oconi Maijaꞌquëre sehuoseꞌere quëajëna,
    asani siꞌaohuaꞌi sehuocohuaꞌi sihuahuë.
  nvm-nvm: Regavo e sos Entiok ijia karinva ijieb kiavga bu moik Fonisia ga Sameria
    guf ijia vaknum vuak iji izeg e Jius bakin iji bu una oi karoime Godon ruainva
    ijin kuardiain. Regavo e God ma vierafejo iji bu vuak iji faime buka oimaren.
  mps-mps: Tama tibaso, Jisasgo hani Antiok be nani bidigo augwali Jerusalemba pabo
    bidi dabe tagala palali. Tama augwali Fonisia tǫ dali, Samaria tǫ dali, te bulu
    si tomodu augwali pali. Tama te sogo augwali Jisasgo hani dali bidu, augwaligo
    sę ebo po dali pusali, me badu Juda bidi hani isąwai bidi, augwali te sogo Jisasba
    augwa homu mu muani, te po augwalibolo pusa mani. Tama te sogo augwaligo te po
    odama, augwaligo moni bugai homu mu yali.
  pab-NT: Hatyaoseta Antioquia nali tyakekoterenae axikatyahene Jerusalém nali xeta.
    Jiyaha Fenícia koa, Samaria koa harenae hoka xakaihaha nali tyaoniterenae hiye
    Enore koamaniya majudeuneharenae tyaonitere tahi. Hoka nali tyaoniterenae tyakekoterenae
    ihalahareha exakainiha kakoa.
  llg-llg: Huu ndia de, hataholi salani Antiokia la ladenu Paulus asa leni Yerusalem
    leu. Ala tungga dala maꞌdalai, lesik nusa Fenisia ma nusa Samaria. Nai sila dalan
    ndia, ala tuli laꞌo-laꞌo lesik hataholi kamahele kala uma nala. De ala tui lutu-lutuk
    lae, “Hataholi Yahudi la ala poꞌde fali mai so, de lamahele neu Lamatuak!” Lamanene
    leondiak, boe ma basa hataholi la lamahoko.
  kyf-kyf: We 'gbʋ, wa mɩ mnɩmnɩe -gʋ, 'ɩn leglizɩ yia wa -yɔbɛ, 'ɩn wa yia wa yoo
    kwa. 'Ɩn wa yia Fenisi -yɔ Samalii -dʋdʋ -gʋ 'plɩlɩ, sa nyɩma -wa 'nɩa Zuifʋ plaa
    -Lagɔ, -zugba wa -yɔ we gbagbɩe mnɩ. 'Ɩn wee 'dɩzɔnʋ -mɩnɩ yia -Lagɔbhelia weee
    'mʋna 'kadʋ 'wʋla.
  tpi-tpi: Ol Kristen i salim ol i go, na ol i wokabaut i go namel long distrik Fonisia
    na Samaria. Ol i wok long toksave long ol Kristen bilong dispela tupela distrik,
    long God i bin tanim bel bilong ol manmeri bilong ol arapela lain. Ol Kristen
    i harim dispela tok na ol i belgut tru.
  mih-NT: Ñiyɨvɨ sino iñi Tuhun Ndyoo ñuu Antioquía cuu ñu i tasi sii ra. Ta sa cuahan
    ra i yaha ra nu cu si Fenicia, ta nu cu si Samaria. Ta i nacatyi ra sihin ñiyɨvɨ
    yozo caa i zandoo ñiyɨvɨ sa yɨvɨ ñiyɨvɨ hebreo cuu costumbre sahnu ñu. Ta vityi
    tyaa ñu yahvi sii Ndyoo. Ta zɨɨ xaan i cuñi tandɨhɨ ñu, sa siñi ñu tuhun cuan.
  qvh-NT: Jerusalenpa aywarmi Fenicia y Samaria provinciacunamanpis chäyargan. Sayman
    charmi wilacuyargan mana Israel runacunapis Tayta Diosninsita chasquicuyashganta.
    Sayno wilapäyaptinmi waugui-panicuna cushicuyargan.
  kms-kms: Wute buagi Jisas nei rimbig kin ni tiqi rindom mo. Ni mo kin te ni Ponisia
    di Samaria opu te gri mo. Ni wute te opu kin te God ni wute aye Juda segi kin
    umbo nare nitindam kin te kin wand simbe mand mand mo. Jisas ningg wute wand ven
    rutungu di ni quan nganye chumbuai rind.
  agn-agn: Dayon da tanirang pinapanaw tang mga pamagto ong ni Cristo. Simina-lib
    tanira ong Fenicia ig ong Samaria ig pamamalita tanira ong mga logod don ang ganing
    ang mga belag ta Judio pamagto ra ka ong Dios. Animan dorong kalipay nira ong
    balitang narin.
  nhi-NT: In tlaniltocanih tlen pouih Antioquía oquintitlanqueh, uan yehuan opanotiquisqueh
    Fenicia uan Samaria, uan ompa oquinnonotzqueh quenih omoyolcuipayah inauac Dios
    naquin amo judíos, uan ica non tlailiuis oyolpaquiah nochi in tlaniltocanih.
  ttc-NT: Ntons kye aj exik lajo' tzan kye qerman, eky'ik tuj tkwentil Penisy b'ix
    Samary, b'ix oxik kyq'uma' kxol kye qerman tzi kyaqil titza' kye aj nya'tx tijajil
    Israel ojetq tuq kaj kykola' te kykostumbr tzan kyokslan ti'j te b'an'ax, b'ix
    ikxji kyaqil kye qerman b'an nkyechalaj tuq.
  dan-1931: Disse bleve da sendte af Sted af Menigheden og droge igennem Fønikien
    og Samaria og fortalte om Hedningernes Omvendelse, og de gjorde alle Brødrene
    stor Glæde.
  kwj-kwj: Wosini ele sios hima le biya hinga wunu raꞌaisini wunu weseꞌasini wu ini
    Finisiya, Sameriya mapwa nindo ki wu i i o mapwa fisi kipe sembe ha hima leni
    hima ba fwele sembe Gotri ni haro tini ya wu sawehambwanda. O hinga wu wosiwani
    ele sembe ha himako sembe ti kipe naha ya wu eripenda.
  vie-OVCB: Hội Thánh tiễn họ lên Giê-ru-sa-lem, và họ ghé qua xứ Phê-ni-xi và xứ
    Sa-ma-ri, họ tường thuật việc các dân ngoại trở về với Chúa, nên anh em tín hữu
    rất vui mừng.
  kze-kze: Ísóigona kwaási ti'márówasa kweémesa Vínísiyaa-marava'a Sámériyaa-marava'a
    naaó'-nao'a komáyówasa Ísun-aai ísówai torupamái máyówai simátimesa sésa ó'onkaa-kwaasi
    Ísun-aai isésa áraire sésa kwempá'á tésa máyáawe suwasá isésa tirumbá kawe'á úwasa
  mpj-mpj: Palujanuya-jananya Yantiyukamartaji kujungkarringu, Jiijajmili walyjakajaya-jananya
    yiyarnu ngarran kujupa Jarujalumkarti. Puulkamu Panapajjaya-pulanya yanu. Parna
    Panijiyawanaya yanu parna Jamiriyakutu. Yanuya-jananya maa jakurljunkutikatipayi,
    “Kaya parna jiiwana Jiijajmili walyjarringu, lalturringu Juwuparnikaja.” Jiijajmilikajaya-janampa
    kulirnuka pukurlarringu, parna jiiwana. Yanuya tawun Jarujalumungka warinykatingu.
  lbk-lbk: Adi kad inpaligwat nan mamati chaicha, ya issan cha cha lomaosan isnan
    kailiili id Fenicia ya id Samaria, inog-okhodcha isnan mamati ischicha nan nenfaliwan
    nan semek nan cheycha'y Gentil ta mamati cha ken Apo Dios, ya chadlos nenlal-ayad
    cha am-in.
  mto-NT: Je̱ꞌe̱da veꞌe pake̱jxju̱du je̱ jaanchjaꞌvivata̱jk pa̱n pa̱n jatyeꞌe nayꞌamojkijidup
    je̱m Antioquía. Ku veꞌe ña̱jkxti, najxtu tseꞌe je̱m feníciait je̱ts samaariait
    yꞌit jo̱o̱tmda. Je̱m tseꞌe du̱tukmumaajntykti vintso̱ veꞌe je̱ jayu juuꞌ veꞌe
    ka je̱ israeejlitap, je̱ꞌe̱ tseꞌe du̱maso̱o̱ktu je̱ kyo̱ꞌo̱y joojntykinda je̱tseꞌe
    u̱xyam du̱jaanchjávada je̱ Jesucristo. Nu̱jom tseꞌe je̱ utsta je̱ ajchta ma̱a̱t
    je̱ utsta je̱ tsa̱ꞌa̱da pa̱n pa̱n jatyeꞌe du̱ꞌamo̱tunajxtu, tyukxo̱o̱jntktuts
    je̱ꞌe̱ veꞌe.
  bzh-bzh: Devonġ sir ya, lob ya deyoh aggata sën neyoh ya dob Ponisia lu Samaria
    lo, bedenër bengö vu Kerisi-yi-alam vu begganġ-bu mahen mahen pin loḳ distrik
    luu saga bë alam dahis deggërin ayoj yah vu Anutu. Lob arij lo ahëj nivesa in.
  guj-2017: એ માટે વિશ્વાસી સમુદાયે તેઓને વળાવ્યા પછી તેઓએ ફિનીકિયા તથા સમરુનમાં થઈને
    જતા વિદેશીઓના પ્રભુ તરફ ફર્યાના સમાચાર પ્રગટ કર્યા, અને સઘળાં ભાઈઓને ઘણો આનંદ
    થયો.
  jvn-NT: Wong-wong sing dikongkon budal terus dieterké karo sedulur-sedulur sangka
    pasamuan. Wong-wong sing budal nang Yérusalèm kuwi mlakuné liwat bawah Fenisi
    lan Samaria. Kuwi ndadèkké bungahé sedulur-sedulur kono, awit pada dikabari nèk
    wong-wong sing dudu Ju pada pretyaya marang Gusti Yésus.
  byr-byr: Sarevɨdaaꞌnyɨ Kɨraazɨtɨyare kusɨlaanyavɨyara kudaaseꞌ kaanna wɨna yeva
    tɨnnyaba Kwaaka Pɨnɨzɨyajɨ Kwaaka Samerɨyajɨ sabanyaai neyaꞌmweraavɨ wɨdɨna “Pɨba
    pɨba ajɨmya yuyangɨyara sɨnnawɨnyaraavɨrebwi bikwalyɨna yeva Naangerɨ lɨmwamanɨgaꞌ.”
    Sara wɨdɨna kyeꞌ aꞌmwera yɨlaaya naanga yɨna yeꞌ.
  ian-ian: Wan ngepmamba la Jisasna yelangɨmba la nɨmba ndi kat sanya kwindi maa kwutaa
    yindi. Ngepma ngepma yiga Juda and ndi nat nɨmba God waa nyaangɨt kat nɨmamba
    kwutaa lɨnjangat mbutɨndi. Jisasna mbaapma nɨmba wutaa lɨga apma nyaangala waa
    woviyaguga lɨndi.
  hun-hun: Kikísérte tehát őket a gyülekezet, és átmentek Fönícián és Samárián, elmondták
    a pogányok megtérését, és nagy örömet szereztek az összes atyafiaknak.
  mcf-NT: 'Adoac Antioquiya yacnoësh puduanec nidec nidaid Penisia caid yacno choash
    tabadquin, Isadaidpembotsen Esuquidistu tantiaquid yamposh, quequin chuipanëdash.
    Adsho tantiash: —Aid tantiec bëdambo iquebi —quepanëdash anocquid Esuquidistu
    tantiaquido. Adtanec auëshquio nidequi nidaid Samadia caid yacno choash tabadquin
    adomboembidi chiac adquiecbidi, Bëdambo iquebi, quepanëdash anocquido.'
  kjs-kjs: 'Go puma Yesuna pora rali enaalinumi nipu maa penaalisimi. Go puma Fonisia
    su-para Samaria su-para pumare agale gu-rupa lisimi: Adaa ruru rado enaalinumi
    koe kone pereke yoma Gote-na epe agale lo robaa-para makodasimi. Go lisimi rabu
    Keriso-na enaalinumi raana komisimi.'
  mni-mni: Singlupna makhoibu thabirammi aduga makhoina Phoenicia amadi Samaria phaoduna
    chatpada Jihudi nattabasingna Tengban Mapuda mai onsillakpagi pao makhoina tamlammi
    maduda thajaba pumnamak yamna haraorammi.
  yad-NT: 'Ru̱pa̱jada ji̱ta Jesúsmu tuva̱chuvay jadchiryi, rityiryo̱ri̱jada ji̱tara
    Venísiya mucadi, Samáriya mucadi jarye, rityu̱chutityiyada jiryupiyadamu ruuva
    nijya̱nvarya vadi tu̱choda: “Muvyeñi̱ntimyu̱ ne Judíyuveda, ripyaru̱mya̱ riva
    jijyuuchuveda, rirya̱tidye siityari̱ variñi̱ Ju̱denu.” Riichana̱yada Crístumu
    taryi̱vachavay variy vadi tu̱chodanchiy.'
  mxb-NT: Dá ni̱ chi̱ndaꞌá ñaá na̱ kúú kuendá Jesús ñoó kuaꞌa̱n na̱. Dá ni̱ ya̱ꞌa
    na kuendá Fenicia xíꞌín Samaria. Dá ni̱ na̱kani na xíꞌín na̱ kúú kuendá Jesús
    ndéi ñoó ña̱ kua̱ꞌá nda̱ꞌo na̱ ko̱ kúú na̱ Israel ni̱ nduu kuendá Jesús. Sa̱ꞌá
    ño̱ó ni̱ kadii̱ nda̱ꞌo ini ña̱yuu ñoó tá ni̱ ka̱ndaa̱ ini na̱ ña̱ dión ni̱ kuu.
  pon-2006A: Tohn mwomwohdiso eri kadarirailla, oh ni arail kotehla Penisia oh Sameria
    re ahpw lohkiseli duwen mehn liki kan ar wekiongehr Koht. Eri, rohng pwoatet ahpw
    kahrehiong me pwoson akan peren laud.
  maq-NT: Ngajan xi xuta xi cuacun cavitexa xuta rë yungun jan ne, cavatju me distritu
    Fenicia cojo distritu Samaria. Hane cuatjin tisuacuenda me hacutjin xi xutaxín
    ne, hacuaha cavisehen me ndiya rë Jesús. Hane yëjë xuta ladu rë Jesús xi cavisiñuju
    cjua jan ne, jemu ndaja camá rë me.
  hto-hto: Mei daɨí nɨ́zia mei Antioquía ɨ́ɨnotɨno afe nɨzécanona orédiaɨoɨ. Afe oréinamona,
    Fenicia énɨedo Samaria énɨe dɨga jáidiaɨoɨ. Jaillano judíoñedɨno íaɨoɨ jaiai llóinauaillaɨ
    féitano Juzíñamui dɨbénedo jáillafue llotíaɨoɨ. Nana ámatɨaɨ aféfuena cacáillano
    ɨere ióbidiaɨoɨ.
  por-BRBSL: Eles, sendo enviados a caminho pela assembléia, passaram pela Fenícia
    e Samaria, declarando a conversão dos gentios. Eles causaram grande alegria a
    todos os irmãos.
  ces-NKB: Když tedy byli církví vypraveni na cestu, procházeli Fénicií a Samařím
    a vyprávěli o obrácení pohanů a působili všem bratrům velikou radost.
  cui-cui: 'Barapo Antioquía tomarapiwi pomonae Jesús pejume cowʉntsiwi pu taeumena.
    Pablo irʉ Bernabé irʉ icha pebiwi pu taeumeinchi. Barapoxonae Pablo Bernabeno
    irʉ icha pebiwino warapa. Barapomonae siwa pona Fenicia nacua beya, Samaria nacua
    beyano. Barapomonae Pablo Bernabeno tsipaebabe, jeibe: “Pomonae xua jopa judiomonae
    naexanaeyo, barapomonae pia cui coyenein nacui barapenta po coyenein xua jume
    cowʉnta bayatha pia jume cowʉntichi Nacomtha”, jeibe Pablo, Bernabeno. Daxita
    pomonae irʉ pejume cowʉntsiwixae Jesús bichocono jʉntʉ coyene weiweina poxonae
    jume tane baxua.'
  boj-2014: Naŋgi degsib anjam keretosib naŋgi qariŋnjrnab aiyeb. Naŋgi aiyoqnsibqa
    Fonisia sawa ti Samaria sawa ti dia Yesus aqa tamo uŋgasari naŋgi itnjroqnsibqa
    endegsib minjroqneb, “Qotei na sawa bei bei qaji naŋgi dego are bulyetnjreqnu.”
    Degsib minjreqnab naŋgi kalil quoqnsib tulaŋ areboleboleinjroqnej.
  eng-OEBUS: The church, therefore, sent them on their journey, and they made their
    way through Phoenicia and Samaria, telling the story of the conversion of the
    Gentiles, to the great joy of all the followers.
  eri-eri: Kristen nere fai waha huuru niganenga, nere golodu Fonisia distrik bagu
    Samaria bagu gama langa goyane. Nere goibode distrik nga waha nomo Kristen, Itou
    no fai-aita bagu fereha huwanyanege ubulumu nagai waha isimu niginga wane. Kristen
    nere beele waha isidu bode, huwanyanege hilobainga inyai.
  aly-aly: Tyaty-arenyel-rnem renh-rnem kel thwenek. Rernem alhek, Phoenicia-angkwarr,
    Samaria-angkwarr. Rernem tyaty-areny-rnem ilek, “Akngeyel Jew-weny-rnem kel atnyenek,
    itethilek.”
  wiu-wiu: Wetekakoli Pinisia Sameria tata ludu pima yaketepa pa yatene-kiti Akolalike
    wene tuganemo to̱awea oma pekeneya. Nitikoli yatekete eni tatake Yesuno agale
    yakoa motane yename ke wa wedia meaneya.
  swe-swe: Församlingen gav dem vad de behövde (utrustade dem) för resan. De tog vägen
    genom Fenikien och Samarien och berättade utförligt om hedningarnas omvändelse
    vilket spred stor glädje bland alla syskonen (bröderna och systrarna i tron).
    [Det tar två veckor att gå de 40 milen från Antiokia i Syrien till Jerusalem.
    Eftersom man stannar till i församlingarna längs med vägen är det troligt att
    resan tar längre tid.]
  cth-cth: Kawhmoun ni ahnimanaw yo a thak awh. Phoenicia hoi Samaria ram lahoi pou
    a cei awh navah, Jentelnaw koe a lungpatawnae kong ahnimouh ni a dei awh teh hmaunawnghanaw
    pueng a lunghawi sak awh.
  mti-mti: Siosi igiyawa te muniya. Mu Penisiya ge Samaria gaveag amome. Mu epin taibe
    gae undag dirumiya. Ju onan igiyawa aninin nib danowo God gumbe tobiroriyaya.
    Tatawaiwa undag me anoya degadega kokavit aya.
  pad-NT: Oniaroa, Jesus Cristo kaija'ari Antioquia vahojaki va'ora vakarona'aha adani
    Paulo, Barnabé, vahoariha vihiki Jerusaléa avikhana. Ai vihi'aha, avikhaha, Fenícia
    kaaraboni-ra varadaha, Samaria kaaraboni-ra varada'ianaha. Jesus athi-ra vanaaba'iki
    vaibavi-ra vakaragahanana'aha, va'ora vanava'isohivini hihi ida judeus kaija'ari
    vihiriki vaipohiki Deu-ra vanofijahaki'avini, vakadika'da'di kaimoni hina. Moni-ra
    vakamithavini mani ida va'ora khai ni'aja.
  twi-twi: Asafo no gyaa wɔn kwan. Wɔrekɔ no, wɔfaa Foinike ne Samaria kaa amanamanmufo
    gye a wɔagye asɛm no adi no kyerɛɛ wɔn. Saa asɛm yi yɛɛ agyidifo no nyinaa anigye
    yiye.
  hlt-hlt: Hlangboel loh a thak uh tih Phoiniki neh Samaria ah a caeh uh vaengah namtom
    rhoek kah thovaelnah te a saep uh. Te vaengah manuca boeih tah omngaihnah muep
    a cuen pah.
  tbz-SIM: Kɛ̀ bɛ̀ɛ bɛ̀ cíe nkɛ́dennɛ dihɛì, kɛ̀ bɛ̀ nkérí kɛ́yɛ̀nnɛ̀ Fenisii nɛ̀
    Sɑmmɑrii kó kɛtenkɛ̀ kɛ́nnɑ́ɑntɛ bɛ̀ɛ̀ í tú Sifubɛ bɛ̀ cɔutɛ́mɛ̀ Yesu, kɛ̀ dɛ
    kó tinɑ́ɑǹtì nnɑ́rìnkùnko Kirisi kɔbɛ bɛmɔu yɛ̀mmɛ̀.
  san-GUJ: તે મણ્ડલ્યા પ્રેરિતાઃ સન્તઃ ફૈણીકીશોમિરોન્દેશાભ્યાં ગત્વા ભિન્નદેશીયાનાં
    મનઃપરિવર્ત્તનસ્ય વાર્ત્તયા ભ્રાતૃણાં પરમાહ્લાદમ્ અજનયન્|
  amx-amx: Kel werlamparenyel artwang inenh lanthek. Paul map mer Phoenicia-angkwerr
    mer Samaria-angkwerr thwen anper alhek. Inang nakenh-nakenh arrpenh map inenh
    ilerl-apetjam, tjerrtj lwereny inang Altjerr kwer-warn twep-irrekarl-penh. Nakenh-nakenh
    inang angketj nhenh awemel kangkek.
  ake-NT: Apurɨnin nan uya to' ennoko'pʉ. To' utɨ koro'tau Pini'siya, Sameriya yawɨrɨ,
    Sises apurɨnin nan auro'ka'pʉ to' uya, “Esuwerʉ amʉ' pen enasa' man Sises apurɨnin
    nan pe,” tukai'. Tanporon kon epori'ma'pʉ ipan pe eta tʉuya'nokon a'tai.
  qvn-NT: Chaura Antioquiachru Jesusman yupachicug gotucagcuna nipäcungannuymi Pablowan
    Bernabëga aywapäcura. Chay aywar pasapäcura Fenicia ninganpam, jinaman Samaria
    ninganpam. Chay marcacunachrümi Jesusman yupachicugcunata willapacurcara, juc
    casta runacunas Jesusta chrasquicurcayanganta. Chayta mayar paycunaga aliscam
    cushicurcara.
  tku-NT: Chuntza' tā'timīn xalanī'n nac templo nac Antioquía tamacā'lh Pablo ē Bernabé.
    Xlaca'n ta'a'lh ē ixtatētaxtumā'nalh ixā'tuntamacni' estado Fenicia ē Samaria.
    Ixcāhuani chī ixta'a'ka'ī'nī't tī jā israelitas. Ū'tza' talīpāxuhualh tā'timīn.
  bjk-bjk: Io, a marakörö ne lotu toxo tile idi ra nuan. Ma nang idi toxo wan köröp
    Ponisia mee Samaria, idu toxo tengen ömaras idi bara i bule a nangadi nang kaim
    bara abo Judeia, idi toxo dödöm puxus urungan te God. Ma ina tinenge ixo isik
    a axanan taxin urungan köbo Kristien.
  msy-2020: Egha Kraisɨn adarazi, me amadazɨma me zui. Me Fonisian Distrik ko Samarian
    moghɨn ghua Kantrin Igharazibar Gumazamiziba uan navibagh irazir bizimɨn gun me
    mɨgei. Ezɨ Kraisɨn adarazi bar mɨgɨrɨgɨar kam baregha bar akonge.
  bpr-bpr: Na ta fdàla ale Pol, na di kagula di Fonisya na Samarya, tulenla di dale
    i ta kaftoo dad to ise Dyu. Na di kaklinge dad to ftoo di ku Dyisas, too ale lehew.
  rmy-VLAKH: Кола, кас бишалдя кхандири, прожанас Финикия тай Самария и роспхэнэнас
    котэ, сар патяйле авэр народоря. Кадай дума анэлас бари лош всаворэнди пхралэнди.
  cle-NT: Hi³ja̱³ diáh⁴ hi³ ca³dsa³taáy³ hi³ nieeyh⁴² Antioquía ja̱³, cá⁴dah²xɨɨ́⁴
    cá⁴dah²xɨ́y⁴ Pablo chie̱é̱yh¹ Bernabé ja̱³ Jerusalén. Liáh³ tieéyh¹ fi¹ ja̱³ mɨ²ja̱³
    gá⁴ŋɨ́y³ diáh⁴ vó⁴ Fenicia baáy⁴ Samaria. Nɨɨ́⁴ cá⁴dah²jmeé³ juúh⁴ hi³ ba² ma³taáy³
