  wat-wat: Eketa Anitiyoki ekanesiya si vibiyawasisiya keta si visimeisiya yasi ketai.
    Si vaonota Foenisiya keta Sameniya fafanisima nenesiyai ke'ta tofwanei menana
    nenesiyai si nunusifufuwisiya namaise Kani Kwauna si vivitumaḡana Yeisu nenei.
    Eketa tovitumaḡana matatafusi si sebobowa nakasina biga nofe fasinei.
  gui-NT: Jayave iru oporogüɨrovia vae reta omondo ma yave, jae reta oasa Fenicia
    jare Samaria rupi jare omombeu joco pegua reta quirai judío mbae vae reta oyerova
    Tumpa cotɨ. Jare omboyerovia yae oporogüɨrovia vae reta.
  quc-TT: Ri kojonelabꞌ rech ri komontyox xeꞌkitaq bꞌik ri taqoꞌn pa Jerusalén, pa
    ri kikꞌowik xeꞌkisolij kanoq ri kojonelabꞌ ri e kꞌo pa ri tinimit Fenicia, xuqujeꞌ
    pa ri tinimit Samaria, xkitzijoj chike chi tajin kekojon ri winaq ri man aꞌj Israel
    taj, ri kojonelabꞌ chilaꞌ sibꞌalaj xekiꞌkotik are xkita we riꞌ.
  heg-NTPO: Kon nam atuil Kristen in se Antiokia ngas tadu Paulus nol atuil nas, le
    lakos Yerusalem. Oen laok deng tuus tuun, muid propinsi Fenisia nol propinsi Samaria.
    Se oen lalan in lako ka, oen tuli-tuil se atuil in parsai ngas uma. Hidim oen
    tekas noan, “Atuil Yahudi lo kas kon, bali maas son, le parsai se Ama Lamtua!”
    Ming ela kon, atuli las totoang dalen kolo.
  ptu-ptu: 'Iya naanta''um jumaa'' dio Antiokhia sule lako sulibam kota. Mane le''ba''i
    ia muola lako lembäna Fenisia anna Samaria. Sulei lako ma''tula''um naua: “Budam
    tau taianna to Yahudi mengkaala lako Puang Yesus.” Iya sangngim tiala inabanna
    to matappa'' to uhhingngii.'
  bzd-NTPO: Es Skëkëpa Jesús icha erule tso' Antioquía, e'pa tö Pablo ena imale̱pa
    patkémi Jerusalén. Ie'pa tkami Fenicia ena Samaria. Eta̱ ipakeramirakitö iyamipa
    a̱ tö we̱s pë' kë̀ dör judiowak, esepa e̱r mane'wé̱ Skëköl a̱. Ttè e' tö ie'pa
    ttsë'wé̱ buaë.
  kwf-kwf: Ma na fikutaꞋi ngwae faꞋamamana neꞋe ka asungaꞋinida naꞋa kwau. Ma kaidaꞋi
    kira leka naꞋa, kira liu ana abaꞋi kula Ꞌi Fonisia ma Ꞌi Samaria ki, kira ka faꞋarongoa
    Ꞌani neꞋe na ngwae ba noaꞋa laꞋu Jiu ki neꞋe kira abula naꞋa Ꞌuana God. Ma kaidaꞋi
    na ngwae neꞋe kira faꞋamamana ki rongoa naꞋa faꞋarongoꞋanga neꞋeri, kira ka saeleꞋa
    liu.
  eng-WYC-2017: And so they were led forth of the church, and passed by Phoenicia
    and Samaria; and they told the conver-sation [or the living] of heathen men, and
    they made great joy to all the brethren.
  eng-WMBB: They, being sent on their way by the assembly, passed through both Phoenicia
    and Samaria, declaring the conversion of the Gentiles. They caused great joy to
    all the brothers.
  zat-NTPS: Benne' dxeléajle̱'e̱ chee̱ Jesús, benne' zaj zre̱'e̱ Antioquía, belexegu'e̱
    benne' caní neza, na' belexedée̱' xe̱zre ca' zaj nababa Fenicia, ne xe̱zre ca'
    zaj nababa Samaria, na' dxuluzenne̱' benne' xé̱zredu ca' ca belún benne' quebe
    zaj naque̱' judío, ba belexexaque̱' chee̱ Dios, na' xúgute̱ biche ljwézredxu belebéle̱'e̱ne̱'
    gate belenne̱' da nigá.
  spp-spp: Ka dánafeebii kuruŋke si pi tùugo. Pi niŋkaribil'à tòro Fenisi kùluni ná
    Samari wuuni i. Mpii pi ɲyɛ pi ɲyɛ Yahutuu mɛ, pyiŋkanni na pir'à piye kan Yesu
    á ke, ka pi i lire yyaha jwo cyire kùligii cìnmpyiibil'á. Puru jwumpe mpyi a cìnmpyiibii
    puni funɲyi táan sèl'e.
  zty-NTPS: Naž benne' ka' che Benne' Criston', benne' Antiokía ka', wló'ogake' ḻégake'
    nez. Wdégake' gan nbab Fenisia, na' gan nbab Samaria, na' bzéngekle' lježžo ka',
    benne' nníta'gake' ga na', kan goken, beyakgak benne' zi'to' ka' che Benne' Criston'.
    Da' ni benen ga bebégekle yógo'te lježžo ka'.
  mek-mek: Ke Antiok taoninai pakoꞌa papiauꞌi, Paulo Banabas auniꞌi, ke pakoꞌa papiauꞌi
    isaꞌi fou keulaiꞌi kelao alogai, Fenisia ufapoga, ke Samaria agogai kepea pagai.
    Ke ega mo kelao alogai, pakoꞌa papiauꞌi maaꞌiai Iudea papiauꞌi laaꞌi auꞌi aloꞌi
    eponi, Deo kepakoꞌania auga keifafoua. Ke pakoꞌa papiauꞌi egaꞌina aꞌo kelogonia
    aisama, maꞌoai aloꞌi egama alogaina.
  aey-aey: Odocob tamanec suladeceb jic cocobi belein. Odocob saen age Finisia Sameriaca
    ono li calimeig age Juda dana qee Anutnu wawaga meleennu saadein. Odocob wawaga
    meleec cotogail cunug je eu dah mimeig age ceelein.
  urd-GVH: चुनाँचे जमात ने उन्हें रवाना किया और वह फ़ेनीके और सामरिया में से गुज़रे।
    रास्ते में उन्होंने मक़ामी ईमानदारों को तफ़सील से बताया कि ग़ैरयहूदी किस तरह ख़ुदावंद
    की तरफ़ रुजू ला रहे हैं। यह सुनकर तमाम भाई निहायत ख़ुश हुए।
  ycn-ycn: 'E Jesucristo ja''apiyá jema''ajeño, Antioquía e i''imacaño, huacára''año
    Pablo, Bernabé quele rejo. Ajopana nanaquiyana hua''até nahuacára''a necá Jerusalén
    ejo. Aú nácho''o reyá, ja''apaño ají que Fenicia te''eré e''iyohuá. Samaria te''eré
    e''iyohuá hua''até na''apá. Nephájica nanacu quehuá ne''emajica riyucuna najló.
    Méqueca ajopana jema''acá Tupana ja''apiyá yucuna ne''emajica najló. Uncá judíona
    calé necá nemaqué nacú najló. Marí que nemájica nanacu: —Caja nayurí peñahuilánami
    chuna puráca''alo ja''apiyá i''imacana. Chuhuaca Jesucristo ja''apiyá jema''ajeño
    necá —que nemájica najló nanacu. Pu''ují ajopana Jesucristo ja''apiyá jema''ajeño
    pechu la''acó riyucuna jema''acana aú.'
  djr-djr: Bala walal yan marrtjinan Djurutjalamlila. Ga ŋunhi nhakun walal gan marrtjinany
    ŋuliwitjarryiny Bänitjakurrnydja* wäŋakurr ga Djamariyawurrnydja, yurr walal marrtjin
    dhäwuny' ŋunhi lakaraŋala wiripuwurruŋgalnydja yolŋuwal walalaŋgal Garraywalaŋumirriwal
    wäŋa-ŋunhiŋuwuywalnydja, ŋunhiŋuwuynydja dhäwu ŋunhi dharrwan mirithirra Djan'tayilnydja
    yolŋu walal gan bilyurra balan God-Waŋarrwala. Ga walalnydja ŋunhi Garraywalaŋumirriynydja
    yolŋuy walal ŋäkulnydja mirithinan ŋoy-ŋamathinan dhika.
  kvg-kvg: Yaq Klisten bawan ezoqam, gèkhofotáz, ndigu. Yaq nakhoa gigeveat, ndigu
    ezoqa ewaqape, Finisia neka Samalia manqei-te ndøgo, emanqat zømbe-vototáp, av
    bawan vini-ak Mbumbukiam-te giqambuz. Yaq ndigu Klisten ezoqam, nqanek manqat
    giyogem, ndigu khanakhanakh kandambá gindapem.
  rug-rug: Ke garunu la ni sa ekelesia sarini, meke pa korapana sa dia inene la, si
    ene gua pa Ponisia meke pa Sameria si arini. Vivinei nia rini koari na vasileana
    hire guguana sa kinekere tadi na tie Zenitailo, ke qetuqetu hola sari na tie te
    Karisito sipu avosia rini sapu gua asa.
  hop-NT: Pu ōviy Jesus aw tōnawtaqam paṅqw hihsavo pumuy amumumyaqw, puma pahpiy
