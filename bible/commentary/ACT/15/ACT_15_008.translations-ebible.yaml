    cekkhqi venawh Ciim Myihla a peeknaak ak caming cekkhqi ce do hawh hy tice dang
    sak hawh hy.
  soq-soq: God apana nuau bedewe ewedia atemba wande. Me uwa daitada apanawa insaisau
    ewedie intau wadenaubeno Aleu kakaiwa no nenena rua mo wadane me mebaawa wananton.
    Ita mo Aleu kakaiwa wanamodia mampe God no euwanen me uwa daitada apanawa mampemono
    waimoi, mai dabuamope emopona, dia. Mo sumanaibu asiasi God mo kadiu nuau bedewe
    wineia mitenauben, no kadimba mitenaubena rua. Ema dewasana mampe God no euwanen
    mo ita no ipa me emawe deawaa wainitana.
  qub-qub: Chay runacuna rasunpa chasquicushanta musyashpanmi Tayta Diosga noganchïman
    cachamushanno paycunamanpis Espíritu Santuta cachamuran.
  att-att: Á si Namarò, nga makánnámmu sù nonò na tolay, inipasingan na yù pangalawâ
    na sù ira ari Kudio nga mangikatalà kuna, ta jinok na ta umay nira gapay yù Mangilin
    nga Ikararuá, ta kunnay sù ánge na nittam nga Kudio nga mangikatalà kuna.
  bki-bki: Atua naio mila jibe na bior naio maka tibure nalo nei den kito, mia naio
    mial tinielo beverare jibe ka napano naio mijikia vatitig vaio napano jua kiado
    iviso nalo. Naio berial ka naio jaaro ka nalo amijikia amonea kia ga m̃arabo napano
    kito rojum̃a romoneaio, napano naio mije Niununo Lu banlo, a napano naio jekon
    kialo iviso nalo meravo bunu, bior nalo abarkar tinielo ea naio, javukia kito.
  bqp-bqp: Luda gbɛ̃ sĩnda pínki nɛ̀sɛ dↄ̃, akũ à ń gbá a Nini ń sinaa sèeda ũ lákũ
    à ó gbá nà.
  mcp-mcp: Nyɛɛ muud mə mpú mílâm mí búúd yɛ́, nyə a lwágʉlə nə́ a mə́ magʉlə ikûl,
    a yə bwo Ŋkɛ̧́ŋkɛ̧̂ Shíshim nə́mə́ nda nyə á yə sə́ nə́.
  hat-hat: 'Enben, Bondye ki konnen sa ki nan kè moun, li moutre nou ki jan li menm
    li asepte yo: li ba yo Sentespri menm jan li te fè l'' pou nou an.'
  npl-NT: Iwa Dios, Akin kimati nochi tlan tikmoliah itech toyolo, noiwa okinmák n
    Espíritu Santo akimeh amo judíojteh ijkó kemi tejwah achto otechmák. Ika noni
    otechititi de milajka kinselia.
  bgg-bgg: Chiih è, Hamangkhung-aphuii, hanyie è branthek muno thieg pha ji è Gaibranthek
    shii de gua ne gethek shii phi pha duiine Ragung So phi ne ruiijong ro.
  eng-TCENT: And God, who knows the heart, testified to them by giving them the Holy
    Spirit, just as he did to us.
  eng-BSB: And God, who knows the heart, showed His approval by giving the Holy Spirit
    to them, just as He did to us.
  cpu-NT: Tema Pava jiyotake tsika ikanta ishireki, ari joñaakayetairori ikovi irirori
    inampishiretantayetaiyaari Tasorentsinkantsi kaari asheninkata ikempitaayetakairanki
    aakaite.
  san-ASM: অন্তৰ্য্যামীশ্ৱৰো যথাস্মভ্যং তথা ভিন্নদেশীযেভ্যঃ পৱিত্ৰমাত্মানং প্ৰদায
    ৱিশ্ৱাসেন তেষাম্ অন্তঃকৰণানি পৱিত্ৰাণি কৃৎৱা
  tod-tod: GALA nii é nu yiimaʋɛ ɠwɛɛ, naa ɓɔɠɔi ma zeele wooi woga ga é yeezeiɗa
    ti wu, tɔɔzei é Zɛnvu Ɲadegai vea tiya ga ade ɠɛʋele,
  tac-NT: Onorúgame 'we a'lá sébali machí suwábaga ralámuli churigá 'nata. 'Lige 'we
    a'lá sébali machile alué ralámuli tabilé jurío 'ma bijchígiligo alué Esukristo
    ra'ichálila. Alekeri Onorúgame 'yale bo'né Alawala alué ralámuli napurigá 'yáliru
    ramuéchigó.
  eng-WEBPB: God, who knows the heart, testified about them, giving them the Holy
    Spirit, just like he did to us.
  gfk-H: Ma Kalou, nong i nunurei bakut tar ira bala dahat tikatikai, ga tar no Halhaliana
    Tanua ta diet hoing ga gil ta dahat wara hamhaminis bia i ta taram lah mah diet.
  viv-viv: Ada Yaubada, BanaꞋe kaliva aseꞋaseda gihalamanena amanadi, AluꞋaluwa Mahalina
    ide agaideya gihawahegena amine, meda badi agaidiya gihawahegena, ada hida yana
    hawahega againe Bana yana nuwanuwa yamumuna badi yoꞋo tulidiyao agaidiya gikiveyemaunina.
  yao-yao: Nombe Akunnungu ŵakujimanyilila mitima ja ŵandu wose, ŵalosisye pangasisa
    kuti ŵapochele pakwapa Mbumu jwa Akunnungu mpela iŵatite pakutupa uweji.
  tgp-tgp: God sei mo levosahi na mapu tamlohi, mo vujangia vara enia mo avulahi hinira,
    matan enia mo sile na Tanume Tapu isara sohen mo lo silea isar̃a nike.
  auc-NT: Da godongä gote apæ̈neyömo Wængonguï, Waocä æbänö mïmöno pönengä ingää,
    ante në ëñënongä inte edæ tömengä Tæiyæ̈ Waëmö Önöwoca ingante oodeoidi ïnämaï
    ïnäni ïnänite da pönongä ænte ëwocadänipa. Ïninque mönö ïmonte pönö cæcä baï tömënäni
    ïnänite adobaï cædinque tömengä edæ, Oodeoidi ïnämaï ïnäni ïnänite botö Ao ante
    do æ̈mopa, ante odömongä abaimpa.
  kbc-NT: Aneotedoɡ̶oji yowooɡ̶oditediwece inoatawece ɡ̶odaaleɡ̶enali. Odaa ja ikee
    me dibatetege niɡ̶ijo ane daɡ̶a judeutedi niɡ̶ijo naɡ̶aɡ̶a yajigotediogi Liwigo
    digo anejinaɡ̶a me najigotedoɡ̶owa Liwigo.
  bmh-bmh: Uwait go duailel agal oiagab oug abiu. Guzenaimai, go nug agal oiagab petak
    emenin peimai, ig Ah Wes migeun sul ag han guzenaital maramau.
  ctu-BL: Dios mu' bʌ i cʌmben i pusic'al winic tsi' pʌyʌyob ti' yalobil ti isujm
    che' bʌ tsi' yʌq'ueyob Ch'ujul bʌ Espíritu che' bajche' tsi' yʌq'ueyonla.
  meq-meq: Mbəlom nakə a sər ɗərev i ndo zezeŋ aye kə ɗatay ha na, ka təma tay ha.
    Na gwaɗ kə vəlatay Məsəfəre Tsəɗaŋŋa eye andza nakə a vəlakway ahəl niye aye bəɗaw?
  noa-H: Hich Hẽwandam t'umaam k'ʌʌn k'ĩirjug k'ap'ʌ sĩerrʌmuata hĩchab hamagjã hich
    Hak'aar deejimgui hajim hanʌm, hich jãg maachig deetarrjö. Jãg sim haig hirua
    hamag, “Mua pãarjã hig chirʌm mʌch chaaink'a hawaag” ha sim k'abahab hajim hanʌm.
  alp-NT: Kai Alla rebe Irekwa tamata lalei, Iatetuke peneka be esi supu rue sakesa
    kaiNi, le Ro Misete Ikbasaesi, saka itere neka.
  san-VEL: antaryyaamii"svaro yathaasmabhya.m tathaa bhinnade"siiyebhya.h pavitramaatmaana.m
    pradaaya vi"svaasena te.saam anta.hkara.naani pavitraa.ni k.rtvaa
  kbq-kbq: Higeno Anumzamo vahe'mofo agu'a keno antahino hu'nemo'a, zamagritera eriama
    huno Ruotge Avamura zami'ne, na'ankure tagri'ma hu'neazana huno zami'ne.
  kbh-kbh: Bëngbe Bëtsá jtsetats̈ëmbuana lempe nts̈amo ents̈anga tmojtsejuabnacá.
    Y cha s̈onjaninÿanÿé, chë ndoñe judië́ngnaca imnobena chabe ents̈anga jtsemnama,
    chábeñe tmojtsos̈buáchese, chë Uámana Espíritu chëngbe ainaniñe cháuamashënguama
    cha tojanma ora, nts̈amo cha bëngbe ainaniñe tojanmcá.
  ron-LSB: Dumnezeu, care cunoaște inima, a mărturisit despre ei, dându-le Duhul Sfânt,
    așa cum ne-a făcut și nouă.
  pon-pon: A Kot me kotin ereki monion en aramaj, kotin kadede irail o kotiki on irail
    Nen jaraui dueta kitail,
  nhe-BL: Huan Toteco yajaya tlen quiixmati ininyolo nochi tlacame quinexti para quinselijtoya
    nopa tlacame tlen ax israelitame pampa nojquiya quinmacac Itonal queja techmacac
    tiisraelitame achtohuiya.
  sps-sps: Gov natiny non a aaver a vainy, Ayei faatok ratuari na vainy sikia ma taa
    Jiu Ya pisainy ratuari ana Ya faan ratuarin Aaven Taabos faarei non to te kat
    fi ya tsura.
  wnc-wnc: Anutu maya wawie musipnaatang akake atnataak kapata ina na kepman nana
    aminde musipma take nataat ngangu yeutnimunangge tasike kepman nanaeaya Waung
    Takwanu ninde nimukut takngakan yamukut.
  bus-bus: Luda baade píngi nↄ̀sɛ dↄ̃, ben à ń gbá a Ninii ń sina sèeda ũ lán à wa
    gba nà.
  gub-BL: Tupàn a'e, ukwaw teko wapy'a a'e, ukwaw teko wama'enukwaw paw a'e. Umume'u
    kar ze'eg puràg zanewe. Umur kar Wekwe Puràg zanewe. Umume'u kar uze'eg puràg
    zutew 'ym wanupe a'e no. A'e rupi omono kar Wekwe Puràg wanupe no, zutew 'ym uzeruzar
    ma'e wanupe no.
  imo-imo: 'Imunga Gote yu imbo palinga konopu karomo iyemuni imbo akuma kinye ulu
    tendekumu tepa tukundo ltimu. Aku terimu ulumu lino lipe ondorumu ulumu i tepa:
    Yuni lino Mini Kake Telimu tirimu kano mele imbo lupema aku tepa Mini Kake Telimu
    tirimu.'
  boj-boj: Qotei a tamo kalil naŋgo areqalo qalie. A na aqa Mondor Bole nami iga egej
    dego kere sawa bei bei qaji naŋgi enjreqnu. Aqa kumbra dena a na iga osorgeqnu,
    a na sawa bei bei qaji naŋgi dego eleŋqajqa are qaleqnu.
  eng-DRA: And God, who knoweth the hearts, gave testimony, giving unto them the Holy
    Ghost, as well as to us;
  knf-knf: Kë Naşibaţi ammeeŋ ŋşal ŋi bañaaŋ, aşë diimanun kë aŋal banwooŋ baanwo
    bayuday, wal wi akaaŋ awul baka *Uhaaş wi nul jibi awuluŋ un.
  san-KHM: អន្តយ៌្យាមីឝ្វរោ យថាស្មភ្យំ តថា ភិន្នទេឝីយេភ្យះ បវិត្រមាត្មានំ ប្រទាយ វិឝ្វាសេន
    តេឞាម៑ អន្តះករណានិ បវិត្រាណិ ក្ឫត្វា
  arn-NT: Ngünechen am, kom kimniefilu ta rakiduam, pengeli tañi duamyefiel. Elufi
    tañi Lif Küme Püllü ta kisu engün, chumngechi elueiñmew ta iñchiñ.
  zas-NT: Abiꞌ Dios bén nünbee luxdoo graczi ree bejn, balüüman guial na̱j reeman
    xbejnman guial ma badëëd xSprijtaman loj reeman ziꞌcgajc baneeman du loj ree.
  ken-NT: Nɛ Mandɛm mmu arɨŋɨ batɨ bo mankɛm, atɔŋ kpóŋóróŋ bɛ́ bo abhɛn bápú
    bo Israɛl bákway mɛ́nóko nkwɔ. Akʉ nɔ́ ndu áchyɛ́ bhɔ́ Ɛfóŋó Bɛdyɛrɛ nkúbhɛ́
    mbɔ ɛnyu yi achyɛ nyaka bhɛsɛ.
