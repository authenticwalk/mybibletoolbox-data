verse: ACT.015.008
translations:
  kpx-kpx: Ige atae uvu hilokamale Dilava keu Diue ata holioholiale keau Dilava nimo
    duaveage au au Munanae Tumu nahie oveale ke nahate ovenu.
  okv-H: Eto God embo ta jo kiari embo na enda nei embo amo javotoho kito amita degi
    hande eto Ahihi Otohu ikena dago ainge. Eto dago Judea embomeni na kiora ainge
    ena. Avoeto God na enda nei embo ere uhua avo dago ere kogora eto God na enana
    nei dago nei ke ae
  tbo-tbo: Ma lawa hai nugotuhu naka Yaubada i hanapugena dumahi, po tu meuputa iyawoi
    nawa hi itumagana i galena idewedewehi. A galena idewadewa i wogeleteya naka Alugo
    Woiyawa i welehi mei i weleweleta pite.
  mal-C: ഹൃദയങ്ങളെ അറിയുന്നവനായ ദൈവം നമുക്കു നൽകിയതുപോലെ അവർക്കും പരിശുദ്ധാത്മാവിനെ
    നൽകിക്കൊണ്ട് അവരെ അംഗീകരിച്ചെന്നു സാക്ഷ്യപ്പെടുത്തിയിരിക്കുന്നു.
  grc-SR: Καὶ ὁ καρδιογνώστης θεὸς ἐμαρτύρησεν αὐτοῖς, δοὺς ⸋αὐτοῖς⸌ τὸ πνεῦμα τὸ
    ἅγιον, καθὼς καὶ ἡμῖν·
  bgc-bgc: मन कै जाँचण आळे परमेसवर नै उन ताहीं भी म्हारै की तरियां पवित्र आत्मा देकै
    यो बताया सै के वे सब भी उसके माणस सै,
  khz-khz: Etaunilimalima aora eriparana Palaguna na ati Iuda talimara Veaga Palaguna
    evenirato, ita evenirato vetaina. Vokala genana evega-gitarana, ira maki egapi-ragerato.
  deu-TKW: Und der herzenskundige Gott gab Zeugnis für sie, indem er ihnen den heiligen
    Geist gab so gut wie uns.
  zsr-NT: Dios, Nu nunbëꞌcz le yuꞌu icj ládxiꞌdauꞌgac bunách, buzóëꞌ le nac bëꞌ runëꞌ
    lequëꞌ ba laꞌn, le bsölëꞌë quequëꞌ Dios Böꞌ Laꞌy, lëz ca bsölëꞌë queëruꞌ Lëꞌ.
  lin-lin: Bongo, Nzambe oyo ayebi mitema ya bato alakisaki ete andimaki bango na
    nzela ya kopesa bango Molimo Mosantu, ndenge kaka apesaki biso.
  hns-NT: Oe har ek iensaan ke diel djaane hai. Okar aakhie ke saamne Israel aur doesar
    djaat ke bieswaasie ekahie hai. Ohie se oe aapan Pawietr Aatma ke ohoelogke deis
    hai aur oesabke diel bieswaas dwaara bhie safa karies hai.
  noa-E: Ich Ẽwandam thumaam khʉʉn khĩirjug khaphʉ sĩerrʉmuata ĩchab amagjã ich Akhaar
    deejimgui ajim anʉm, ich jãg maachig deetarrjö. Jãg sim aig irua amag, “Mua pãarjã
    ig chirʉm mʉch chaainkha awaag” a sim khabahab ajim anʉm.
  eng-EMTV: And God, who knows the heart, bore witness to them by giving them the
    Holy Spirit, just as also He did to us,
  mib-NT: Te Yaā Dios chi jíní yā ndese cáa ánuá ndɨhɨ ñayuu, te ni steén yā jeē jetáhú
    yá i, chi suni ni jēhe ya Espíritu Santo nuū i jíjnáhan i, nájnūhun ni jēhe ya
    nuū maá yó.
  lif-NT2: हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ मे़न्‍छाम् याप्‍मिरे़न् सिक्‍लुङ्‌मान्
    निःसुरो॥ खुने़ॽग आनिॽ हे़क्‍केए थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽआङ् सेसेमाङ् पिरुसिर
    ताःक्‍तुसिआङ् वाॽ के़लॽबा पाःन्‍निन् आनिॽ ओसेःन्‍आधाक्‍ते़रो॥
  xnj-xnj: Na Chapanga mweimanya mitima ya vandu, ajilangisi kuvayidakila kuvapela
    Mpungu Msopi vene ngati cheatipeli tete.
  mmx-mmx: La ne Moroa no ikleklen luruptuvuk at limixin, ga lox asuusu i do ni ga
    siam ka limixin kopmen di me Judaia keretna. Ni ga raba di mi Loroonan Kaala xerekngan
    ni ga raba dik min.
  cbr-NT: An camabi unían sináncë ñu 'unáncë 'ixun ca Nucën Papa Diosan, a unicamax
    ca judíosma 'aíshbi Jesucristomi asérabi sinánxa quixun 'unánquin, nu 'imicësaribi
    oquin aturibi aín Bëru Ñunshin Upíñu 'inun 'imiaxa.
  tee-NT: Chai Dios ju lai lakts'in lakatamin alhunut. Chai yuchach ju mavasalalh
    ni vachu' ixtalhilaca'anta Jesús ju yu'unch. Pumavasala ni vachu' axtaknilh ju
    yu'unch ju Spiritu Santu tachi ju quintaxtaknitan ju quijnan'an.
  eng-LSV: and the heart-knowing God bore them testimony, having given to them the
    Holy Spirit, even as also to us,
  cak-NT: Ri Dios can xuk'alajij chi yerojo' chuka' ri winak ri'. Romari' xuya-pe
    ri Espíritu Santo pa quiwi', roma xutzu' ri cánima. Junan xu'on ri Dios chake
    roj israelitas y chique ri man je israelitas ta.
  pah-NT: 'G̃a ji rendukaturame Tupana''ga ei: “Pyry hete g̃ajikoga Jesus''ga rehe
    kiro judeus''g̃arũive''g̃a,” ei ga. A''ereki ga okwaha pa ahereaporog̃ita okovo,
    ei Pedro''ga. Nurã ga imondoi gwa''uva g̃a pyri, ei Pedro''ga. Pehepia ko ga imbuhuri
    na''ẽ gwa''uva nhande ve ikwehe. Na jitehe kiro ga imondoi a''ea judeus''g̃arũive''g̃a
    pe no, ei ga.'
  sja-NT: Tachi Ak'õrepa ãchi t'ãride iru p'anadap'edaa k'awa bada perã, ak'ɨpiji
    ichia ãchi jida k'inia iru bɨ, tachi k'inia iru bɨk'a. Mãga ak'ɨpiji ãchimaa pëik'ãri
    ichi Jaure, tachimaa pëidak'a.
  xed-xed: Ka maraŋtá Lazglafta ya nda sna ta ŋuɗufa inda mndu, ka tsuʼaftá həŋ nda
    ma vlaŋtani ta Sulkum nda ghuɓa ta həŋ manda ya vlama tsi ta amu ya guli.
  mks-NT: Ta mé Ndióxi̱, mé a̱ xíni̱ ndaja cáa ínima̱ in in ña̱yivi, mé a̱ cán quéa̱
    na̱jána̱ha̱ nu̱ yo̱ ña̱ ndíquehe va̱ha mé á na̱ tóho̱. Jáchi̱ na̱sa̱ha̱n ínima̱
    yi̱i̱ mé á nu̱ ná tá quia̱hva na̱caja xi̱hi̱n mí, na̱ na̱quixi chi̱chi Israel.
  gfk-S: Ma ne God, nong i nunure bakut ter ira tinga dait tiketike, iga ter no Halhaaliena
    Tanuo ta di hoke iga gil ta dait ura hamanis be ite bala leh bileng di.
  bmu-bmu: Anutunöŋ ambazip pakpak urunini möt kutuzawaŋön könaŋamŋi kondela Uŋa Töröŋi
    Juda ambazip neŋgöra melaiiga eröhi, miaŋgö dop mönö kian kantri ambazip yeŋgöra
    mewöŋanök i melaii uruŋine geyök.
  dgz-dgz: God waenapan iravi imumu anuitamini apanewa menan ian ugupe nagirewa, Diu
    uoni, evenan tat anun. Ap menan Guewa Woup Seniwa nu nuneni ap umap den munen.
  eng-GNV: And God which knoweth the heartes, bare them witnesse, in giuing vnto them
    ye holy Ghost euen as he did vnto vs.
  zaa-NT: Tata Dios enne' nabia'nie la' rulábalatsi' qui' ttu ttu enne' nna benie
    nui comprobar lani cą loti' guthèl·le'e Espíritu Santo lani cą tì'tehuá benie
    lani ri'u.
  eng-WEBSTER: 'And God, who knoweth the hearts, bore them witness, giving to them
    the Holy Spirit, even as he did to us:'
  guh-guh: Dioso cajena daxitajivi pejamatabëcueneyapëtaenë. Yapëtanetsi Dioso aneconijibia
    petaejava apo judíovi ata. Yapëtanetsi bajarapacuene tsipaji apo judíovi ata Dioso
    rajuta Espíritu Santo. Pacuenia vaxaitsi judíovitsi Dioso nacarajuta Espíritu
    Santo, bajara pijinia pacuenia Dioso rajuta Espíritu Santo apo judíovi ata.
  bon-bon: Acejiyame lui iyeta biname bime ngene atwanena umle gyene. Tabe Aceji Seemo
    ne jityepuji cuta nuuja gawe biname bime bau me, tabe teebine mime bau me lipu
    itu tityepuji. Tabe pepu jewabuji egä, cuta nuuja gawe biname miiji gemi teeme
    bau otnime.
  nhw-BL: Huan Toteco yaya catli quiiximati ininyolo nochi masehualme quinexti para
    quinselijtoya nopa masehualme catli amo israelitame pampa nojquiya quinmacac Itonal
    quen techmacac tiisraelitame achtihuiya.
  mgw-mgw: Na Nnu'ngu', ywatangite myoyo ya bandu, aalayite mwaayi'ki'tile kwa kwapeya
    bembe Loo Mpeleteu kati mwatupei twenga.
  swh-ONEN: Mungu, yeye ajuaye mioyo, alionyesha kwamba anawakubali kwa kuwapa Roho
    Mtakatifu kama vile alivyotupa sisi.
  wbi-wbi: U Nguluve juno ikagula inumbula, ikwolela kuvanave, ikuvapela u Mhepo u
    Mwimike, ndavule alyavombile kulyusue;
  bba-bba: Mɑ Gusunɔ wi u tɔmbu kpuron ɡɔ̃rusu yɛ̃, u tɔn tuko be seedɑ diiyɑ ye u
    bu Hunde Dɛɛro kɑ̃ nɡe mɛ u sun kɑ̃.
  eng-KJVCPB: And God, which knoweth the hearts, bare them witness, giving them the
    Holy Ghost, even as he did unto us;
  kgk-NT: Ha Nhandejáry nhande py'a pygwa va'e rexaha voi. Judeu e'ỹ kwéry ogwerovia
    tee ramo, ojohu porã. Upéa-gwi nhande py'a omohynyhẽmba hagwe-rami ipy'a omohynyhẽmba
    ave íxupe kwéry. Ome'ẽ íxupe kwéry ave Nhe'ẽ Marangatu tee va'e ipy'apyhyharã
    íxupe.
  waj-waj: Anutuuqo gioonna kiaapuuya aakiaiyauvaki toovoono Mmannasa Yoketaivaa ti
    mmuneema iya mmiravai. Mmioo ivo iyara yoketauvaara kooyaa ti vitairavai.
  cpy-cpy: Tema Tajorentsi riyotzi-teero okaatzi akenkishiryaa-yitari, roñaahan-takiro
    ikoyi eejatzi ojeeka-shiretan-teeyaari Ishire tajorentsi itsipa-jatzi kaari asheninkata
    ikimitakae aakapaeni.
  mpx-mpx: Yehoba, iya gamagalau gegewel ateliya i atena, Yayaluwa Bwabwalena iyaka
    i pek elal i ola ya te i pem elala, inoke eliyana ta atena Yehoba i yaliyaya kaiweliya
    ge iyaka i ahel.
  wbp-wbp: Kaaturluju kajana milya-pinyi nyarrpa kuja kalu manngu-nyanyi nginyinginyirla
    Juwu-paturlu manu Juwu-wangu-paturlu. Nyurru-wiyi, Kaaturluju-ngalpa kurru-pungu
    Pirlirrpa nyanungu-nyanguju. Kujarlu-yijala Kaaturluju-jana kurru-pungu Pirlirrpa
    nyanungu-nyanguju nyampurra-patukuju Juwu-wangu-patukuju ngalipa-piyaku. Kujarlanya
    karlipa milya-pinyi Kaaturlu kangalpa rdakurl-kijirni jintangka-juku Juwu-patu
    manu Juwu-wangu-patu.
  luo-luo: Nyasaye owuon mongʼeyo chuny ji, nonyiso ni oyie kodgi, ka nomiyogi Roho
    Maler, mana kaka wan bende nosemiyowa.
  nhe-NT: Huan Toteco yajaya tlen quiixmati ininyolo nochi tlacame quinexti para quinselijtoya
    nopa tlacame tlen ax israelitame pampa nojquiya quinmacac Itonal queja techmacac
    tiisraelitame achtohuiya.
  aii-aii: ”ܐܲܠܵܗܵܐ ܝܵܕܥܵܢܵܐ ܕܠܸܒܵܘܵܬܹ̈‌ܐ ܣܗܝܼܕ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܟܲܕ ܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܵܝܗ‌ܝ
    ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ، ܕܵܐܟ݂ܝܼ ܕܝܘܼܗܒܹܠܔ ܠܹܗ ܐܘܼܦ ܐܸܠܲܢ.
  esk-NT: Aasiiñ Agaayyutim iḷisimałiġmigun iñuich isumaŋitñik uqaġigaa akuqtuił̣ł̣i
    Jew-ŋuŋitchuanik qaitchipḷugich Ipqitchuamik Irrutchimik, atripḷugu qaitchił̣ł̣i
    uvaptiknun.
  msb-msb: Sugad pa man an Dios na nakaaram san tagipusuon san mga tawo naghatag sa
    inda san Espirito Santo pareho man san sa aton.
  cpa-NT: Jøng² ca¹mi¹léi¹³ Diú¹³ ca¹hé¹dsa jǿg³. Di³ ma²ŋi¹² báh³ Diú¹³ ha²lah lë́²
    dsa² jmøi¹guǿi¹. Jøng² ca¹cuø¹ Diú¹³ jmi²dsí² han¹³ quiah¹² ju³lah ca¹cuúh¹dsa
    jniang³.
  dso-dso: ସବୁ ଲକ୍‌ମନର୍‌ କାତା ଜାନ୍‌ବା ପରମେସର୍‌ ଆମ୍‌କେ ଜେନ୍ତି ସୁକଲ୍‌ ଆତ୍‌ମା ଦାନ୍‌ କଲା
    ଆଚେ, ସମାନ୍‍ ସେନ୍ତି ବିସ୍‌ବାସ୍‌ କର୍‌ବା ଜିଉଦି ନଇଲା ଲକ୍‌ମନ୍‌କେ ମିସା ଦାନ୍‌ଦେଇ ସେମନ୍‌କେ
    ବାଚ୍‌ଲା ଆଚେ ।
  meu-meu: Bona taunimanima lalodia mai dibana Diravana ese idia ediai e hedinarai,
    bona Lauma Helaḡa e henidia, ita e henida heḡereḡerena;
  yva-NT: Amisye, wepirati po vatane manuga raen tenambe, Po vatano Yahudi jewene
    mansauga usisa to. Wamo raen Po mansauga usisa tugae weye Po Anawayo Vambunine
    raugaje mai maisyare muno wusyinoe Po Anawayo Vambunine raugaje wansaije wemaisy.
  dgc-dgc: I Diyos, éy tukoy na dén i isip na tolay. Ey nagpatunay siya dikitam a
    tinanggap na be du éwan Judeo, da inatdinan na side ta Banal a Espiritu a kona
    to nipéngiatéd na dikitam.
  zpm-NT: Ni megaa ne ruṉbey me zdoo tib tib miech, laa me blu gaṉle, niicle ne zha
    zit nac zho laa me pcaania zho; pxeeḻ me Espíritu Sant nacnie zho, zigne pxeeḻaque
    Espíritu Sant nacnie ne.
  hix-NT: Tàhnawonye ehutwatxho komo hutwekon hamà, Khoryenkomo, khutwanye ro kom
    kaxe. Àro ke tokato nyakye, àhonanye, kekon hatà. Àro wyaro Txesusu mryenon me
    harha hutwamohsetxkon hamà, amna wya. Kàhyakanye tàwya ànyaketxhàrà wyaro, nyamoro
    hyaka xarha tokato nyakye, kekon hatà, Petru.
  sim-sim: Avui Wasilaka sunguwavu hulaima nokopmahi angop amber or heyerakonda sir.
    Uhu os Masikome orhin nirin or hahanda hom, Masikome orhin Judama ambu ondon er
    nga normu hara. Unak oson li heyehe, �Avui Wasilaka ormu nirin er nga rupshinduwa,�
    karem li mbakmbahan.
  npi-ULB: मानिसहरूका हृदय जान्‍नुहुने परमेश्‍वरले हामीलाई जस्तै तिनीहरूलाई पवित्र
    आत्मा दिएर तिनीहरूलाई गवाही दिनुहुन्छ ।
  cgc-cgc: Dyos an na nalam ta isip ta tanan na mga ittaw pamatuuran din iya na pagbaton
    ta mga dili-Judio na paatag din Dyos Ispiritu Santo naan ki danen paryo man ta
    pag-atag din ki kiten.
  tim-tim: Akto Anutuŋe luâk nen hârok biwinenŋân ekmap arekŋe ikiŋe Heakŋe huŋgun
    aŋdo Yuda luâk nengâlân giep. Hainâk Yuda luâk bo manmai are yeŋgâlân giep aregât
    Anutuŋe gala akyeŋgimbo ârândâŋ aktâp.
  yor-yor: Ọlọ́run, tí ó jẹ́ olùmọ̀-ọkàn, sì jẹ́ wọn lẹ́rìí, ó fún wọn ni Ẹ̀mí Mímọ́,
    gẹ́gẹ́ bí àwa.
  wos-wos: Wuni wawuka di Néma Duka jémba sarékéndaka dé God atéfék mawulika xékélakita
    dé deka mawulika xékélakita dé diré déka Hamwinya hwe, nani Néma Duka jémba sarékéndanka
    xékélakimbete. Nanika hanja hwendén maki dé diré akwi wungi hwe.
  emp-NTPO: Ãcõrẽba jũmarã sora cawa b̶ʌa. Maʌ̃ judiorãẽ́ba ĩjãsid̶ad̶e Ãcõrẽba cawabisia
    ãdjirãra bia edasida. Idji Jaurera ãdjirãa diasia dadjirãa naẽna diad̶a quĩrãca.
  eng-F35: And the heart-knowing God acknowledged them by giving them the Holy Spirit,
    just as He did to us;
  ind-ind: Dan Allah, yang tahu isi hati setiap orang, sudah menerima orang yang bukan
    Yahudi itu. Allah menunjukkan hal itu kepada kita dengan memberikan Roh Kudus
    kepada mereka sama seperti yang sudah diberikan-Nya kepada kita.
  pes-OPCB: خدا که از دل مردم باخبر است، روح‌القدس را همان‌طور که به ما داد، به غیریهودیان
    نیز ارزانی داشت تا این حقیقت را ثابت کند که ایشان را نیز مانند ما می‌پذیرد.
  mpt-mpt: Gode nakaia unanga nib bobol tem funino yatemnea e Hobe dabanea daakenea
    nib bobol temo onon tlanebio inanea nakaia unangai Yudabai bobol tem osa Gode
    Hobe onon tlane kesoa isa moniba Gode bibo amit nomabiobe.
  ssx-ssx: Kutupa wanda꞉halina꞉ puki tukiki nane hando hala꞉ Koda꞉ma꞉ta꞉ Diendaili
    wanda꞉halima꞉ hone tulaasemeeki a꞉pa꞉la꞉me la walolo hata꞉ niki pa꞉ta꞉ ka꞉la꞉
    tupa꞉ iki pa꞉ta꞉ make Holi Sipitidi haleekeme.
  mkl-mkl: Nɔ Ilɑɑɔ̃, nŋu iyi í mɑ̀ idɔi inɛ fei, í mu nŋɑ Hundeɛ bɛi í muɑ ɑwɑ mɔ
    ku bɑ ku nyisi iyi nŋu í ɡbɑ ŋɑ.
  gaq-gaq: ବାରି ସାପାରେନେ ମନ୍‍ ବିତ୍ରେନେ ଚିନ୍ତା ମ୍ୟାଡିଂକ୍ନେ ଅନ୍ତର୍ଯ୍ୟାମି ଇସ୍‍ପର୍‍ ଆନେକେ
    ଡିରକମ୍‍ ପବିତ୍ର ଆତ୍ମା ବିବକେ ଅଣଜିଉଦିଇଂକେ ଡିଗ୍‍ ଦେତ୍‍ରକମ୍‍ ଦାନ୍‌ବିଚେ ମେଇଂକେ ପାକା
    ସାକି ବିଃବକେ ।
  gof-RNT: Asa wozana eriya Xoossay Geeshsha Ayyaanaa nuus immidayssada enttawuka
    immidi tumays.
  unx-unx: ଆଡଃ ସବେନ୍‌କଆଃ ମନ୍‌ସୁରୁଦ୍‌ରେୟାଃ ଉଡ଼ୁଃ ସାରି ଦାଡ଼ିତାନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌, ଆବୁକେ
    ଜେ'ଲେକା ପାବିତାର୍‌ ଆତ୍ମା ଏମାକାଦ୍‌ବୁଆଏ, ଏନ୍‌ଲେକାଗି ସାଅଁସାର୍‌ ହଡ଼କକେହ ଏମ୍‌କେଦ୍‌ତେ
