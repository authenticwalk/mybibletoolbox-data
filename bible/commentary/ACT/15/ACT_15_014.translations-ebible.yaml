    ugjit negmewe'n.
  huu-NT: —Amatɨaɨ, cuemo cacarei. Judíuaɨñedɨnomo Jesús rafue Simón Pedro nano llua
    rafuena jai cacadɨcaɨ. Creyentiaɨna naimacɨ jaillena, Jusiñamui naimacɨna jai
    fetode.
  jiv-NT: 'Nuik túrachman Yus túramia nuna ii yachi Semuṉ Pítiur ujatmakji. Jú̱iti:
    Yuska Israer-shuarcha waitnentak Winia ajasarat tusa chikishtarchiniak achikiuiti”
    tímiayi.'
  otm-NT: Nu ra Simón Pedro ya bi xijʉ ha ín ja Oją ra mbʉdi bi huahn'ni 'da yʉ ją'i
    hing yʉ judío ngue da 'yɛ̨c'yɛi.
  dah-dah: Saimon Pita beleŋ daha mat Al Kuruŋ beleŋ haŋkapya alya bereya kura Yuda
