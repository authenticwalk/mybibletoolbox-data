    túú ndècu ichi‑gá, cuèndá cuìní‑gá chiñuhu ñàhá‑yu xii‑gá.
  myu-myu: Simão Pedro ekawẽn epeya'ĩjojo kuy — io'e. — Deus xipan Judeu'ũmayũ kug̃
