  por-BRBSL: Simeão relatou como Deus visitou as nações pela primeira vez para tirar
    delas um povo para seu nome.
  ces-NKB: Šimon vyprávěl, jak Bůh poprvé pohlédl na pohany, aby [z nich] přijal lid
    svému jménu.
  cui-cui: 'Simón Pedro aunxuae naca tsipaeba. Pedro namchi: ‘Poxonae Nacom copiya
    tamropata pitaba xua yawena pomonae jopa judiomonae naexanaeyo, Nacom jiwana itapeta
    pomonae xua peantobenexa tsainchi bapon’, jei Pedro.'
  boj-2014: Saimon a mergwo, ‘Qotei a sawa bei bei qaji naŋgo ambleq dena aqa segi
    tamo uŋgasari naŋgi eleŋqa osiq giltnjrej.’
  eng-OEBUS: Simon has described the manner in which God first visited the Gentiles,
    in order to take from among them a people to bear his name.
  eri-eri: Itou no nere fai fereha langa mai, waha no nebere fai-aita bagu hanigedu
    ono nigonga nogo nomo tigini heigodbode waha bona Saimon no amina amugedu hai
    tagaha.
  aly-aly: Simon-el ayenh ilek, ‘Akngeyel renh-rnem arrwekel rlwanek, rernem ikwer-areny-rnem-anem
    anetyek.’
  wiu-wiu: Akolaliyo pa yatene-kitika mama motokome eni yene padeka-kiti one wa pegetoa
    takoa motokome tanemo Pitayo ina to̱awea okano,
  swe-swe: Simeon [Petrus] har [just] berättat om hur Gud först såg till att han vann
