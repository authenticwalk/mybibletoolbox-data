  hin-CV: शिमओन ने इस बात की ओर हमारा ध्यान आकर्षित किया है कि प्रारंभ में परमेश्वर
    ने किस प्रकार गैर-यहूदियों में से अपने लिए प्रजा का निर्माण करने में रुचि प्रकट
    की है.
  spa-BES: Simon dio cuenta de cómo Dios primero se complació en tomar de entre los
