    mai alla'-alla'na tau ia too la napilei to la mendadi umma' petauanna.
  bzd-NTPO: Simón tö se' a̱ ipaké we̱s Skëköl tö, pë' kë̀ dör judiowak, esepa tsá̱
    ki̱mé e̱r bua' wa a̱s ie'pa we̱lepa dö̀ ie' wák ichaie.
  kwf-kwf: Sa Peter ba fata ka fiꞋi sui goꞋo kwau sulia ba God eta faꞋataꞋinia naꞋa
    alafeꞋanga nia fuana ngwae neꞋe noaꞋa laꞋu Jiu ki Ꞌani kwalolada faꞋasia Ꞌi safitana
    ngwae ki Ꞌiri kira ka roꞋosulia.
  eng-WYC-2017: Simon told, how God visited, first to take of heathen men, a people
    to his name. [Simon told, how first God visited, to take of heathen men a people
    to his name.]
  eng-WMBB: Simeon has reported how God first visited the nations to take out of them
    a people for his name.
  zat-NTPS: Simón Pedro bzenne̱' dxi'u ca be̱n Dios, be̱'e̱ lataj benne' ca' quebe
