    nichao que ichaooruha jerihane rijiijieeine coinara.’ naainte canacaanu rai be
    Simoon- Fedoro.
  mcd-NT: Pedro noco rama yoia cuscan ahuuscashomain Upa Diosin nocon caifoma catoanquin
    ahuun yorafo inonfo.
  urt-urt: Saimon si ŋanange nal halhale ŋaiye Got nambaꞌe lenge haiten syeꞌ nange
