  tbz-SIM: Simɔɔ nɑ̀kɛ́mu Kuyie ndɑ̀ɑ̀tɛnímɛ̀ bɛ̀ɛ̀ í tú Sifubɛ bɛ kpɛ́í nkɛ tɑ̃nkíí
