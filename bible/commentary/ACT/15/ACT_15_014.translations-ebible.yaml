  nho-nho: Simon Peter e taratara mai ki illoa taatou maa te mee mua TeAtua ni mee
    ka kkite te henua maa Ia e hiihai hoki ki naa tama i naa henua sara raa, teenaa
    a Ia ni too aaraa tama i naa tama naa ki mee ma ni tama tana kanohenua.
  gym-NT: Nitre ñakare israelitare tarebare ño kena Ngöbökwe angwane, niaratre ngätäite
    ni dianinkä jen jakrä kwe mikakäre juta jakwere, nini Simón Pedrokwe nie.
  azg-NT: Juu ntyjëëhë Simón Pedro jndë sinin jon ndëëhë nchu vaa na siꞌman jndyee
    Tyoꞌtsꞌon na ndyiiꞌ tsꞌon jon ntyja ꞌnaan joo nnꞌan na mañoon tsjan conduihan
    yo jaa, na mantyi quiiꞌ ntꞌan nanꞌñeen icüji jon nnꞌan na conduihan cüentaaꞌ nquii
    jon.
  bhd-bhd: शमौन पतरसे रोड़ेच़ारे ज़ोवं, कि परमेशरे पेइले केन्च़रे गैर कौमन पुड़ सिद्धी
    नज़र की, ताके तैन मरां मैन्हु च़ुनतां अपने लोक बनाए।
  too-NT: Pūtle'kenī'ttza' Simón Pedro a'nchī Dios xapū'la cālacsacli makapitzīn chi'xcuhuī'n
    a'ntīn tū' israelitas. Dios cālacsacli para natala ixcamana'.
  ind-AYT: Simon telah menjelaskan bagaimana Allah sejak awal sudah memperhatikan
    bangsa-bangsa lain, untuk mengambil dari antara bangsa itu suatu umat bagi nama-Nya.
  cjo-NT: —Noyemijantzinkarite, pikemijantena. Ikenkithatakaemi Shimo tsika ikanta
    Tajorentsi ritantakawori ineshironkateeyakirini paashinijatzitatsiri atziri. Aritaki
    riyoyagaeyakirini ikenkithatakotantakariri.
  nsn-nsn: Saimon Pita ke ueluatata manasa tagigeig hape ke ualasira pe God tena nimalara
    tasir tamatasis ahik paho Ju tagu. Doh inggono ter uakikilanganar binaka ke uamatoto
    inggono tosno tamat i uantinanina tasir tamatasis ahik paho Ju tagu.
  san-DEV: हे भ्रातरो मम कथायाम् मनो निधत्त। ईश्वरः स्वनामार्थं भिन्नदेशीयलोकानाम्
    मध्याद् एकं लोकसंघं ग्रहीतुं मतिं कृत्वा येन प्रकारेण प्रथमं तान् प्रति कृपावलेकनं
    कृतवान् तं शिमोन् वर्णितवान्।
  tna-NT: Simón Pedro ja ecuana quisapetaitia cuaja Diusu ja equene judío mahue cuana
    di ibuneda neje ibunebapirutana. Cuaja tuna jepuiti tuseda puji piada piada dharetana
    ecuana quisataitia.
  lid-lid: Saimon mene ndrasehek ndraleu ndrame ta taha, ta ma mwena Kindrei leheya
    tikisiy tan i tiri lau badu leheleh. Ma iy le kuhi oro lau badu bolo iri eme len,
    ma asahan lau tan amwenen.
  wim-wim: Nil Simon Peter alangan wik kan koochanath ngampar puth God.angan kan-kanam
    meenathan ngampar nil min iiy-iiyan thant Jews yaꞌ al-alantan thampanga. Nil kaangk
    thanang puth than yipmam iiyayn ngul pam wanch nungantamweya, aꞌ nil kanam ump
    thanang wiy anangan nungantakana.
  zga-M: Simoni avavolile ukhuta Unguluve khuluhungu avatangile avakhelunga nu khuhoma
    khuvene avakhave avanu khu litawa lya mwene.
  yom-yom: Simoni samuni buevi tona vana thonono Nzambi kabuminina Bapakanu mu diambu
    di sobula va khatitsikꞌawu dikanda di batu difueni muba batu bandi veka.
  san-SIN: හේ භ්‍රාතරෝ මම කථායාම් මනෝ නිධත්ත| ඊශ්වරඃ ස්වනාමාර්ථං භින්නදේශීයලෝකානාම්
