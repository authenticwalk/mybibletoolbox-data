  ory-ory: ଈଶ୍ବର ଆପଣା ନାମ ନିମନ୍ତେ ଅଣଯିହୁଦୀମାନଙ୍କ ମଧ୍ୟରୁ ଦଳେ ଲୋକ ଗ୍ରହଣ କରିବା ପାଇଁ କିପ୍ରକାରେ
