  urd-GVH: शमौन ने बयान किया है कि अल्लाह ने किस तरह पहला क़दम उठाकर ग़ैरयहूदियों
    पर अपनी फ़िकरमंदी का इज़हार किया और उनमें से अपने लिए एक क़ौम चुन ली।
  ycn-ycn: Caja Pedro i'imichari huajló riyucuna méqueca Tupana queño'ocá ajopana
