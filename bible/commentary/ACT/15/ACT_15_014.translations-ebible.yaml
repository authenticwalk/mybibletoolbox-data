  tdt-tdt: Simão Pedro konta ona mai ita kona ba tempu nebee Maromak fo-foun hatudu
    Nia domin ba ema nebee laos Judeu hodi foti sira sai Nia povu.
  ron-BTF: Simeon a istorisit cum întâi Dumnezeu a vizitat neamurile, să ia dintre
    ei un popor pentru numele lui.
  eng-WEBP: Simeon has reported how God first visited the nations to take out of them
    a people for his name.
  eng-FBV: Simon has described how God first revealed his concern for the foreigners
    by taking from them a people committed to him.
  nld-1939: Simon heeft u uiteengezet, hoe God reeds vroeger genadig op de heidenen
    heeft neergezien, om zich uit hen een volk te kiezen, tot eer van zijn Naam.
  bwo-bwo: Ik'o b́ shútson s'eeget ik ikashuwotsi bo dagotse galdek'osh shinshino
    awuk'o k'alt Ik' ash woterawwotsi waa b́s'iiltsok'o Sim'on keewure.
  nch-BL: Simón Pedro ya techilhuijtoc quenicatza Toteco achtohuiya pejqui quinnotza
