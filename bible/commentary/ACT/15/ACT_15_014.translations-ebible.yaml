  tdx-tdx: Fa nitalilia’ i Simona i fitilihan’ Añahare valoha’ey, handrambesa’e ondaty
    amo kilakila ondatio ho amy tahina’ey,
  naf-naf: Kawawaŋaŋ ŋeŋaŋ yaŋbemti am Zuda maŋgeen ku sokbembeŋaŋ notnaŋ ekŋenmagen
    meti ikŋaŋgat zet zapatnaŋ diindondoyet set weyaŋge keyet zapatnaŋ ilak Saimon
    Pitayaŋ zeme nâyo ke.
  grc-MT: συμεων εξηγησατο καθωσ πρωτον ο θεοσ επεσκεψατο λαβειν εξ εθνων λαον επι
    τω ονοματι αυτου
  vid-vid: Simoni nakalonga hila Nguluwi aho mwaluko vyoyali yowahangawila wanhu hawawele
    Wayahudi, nakahagula wanhu wamwe wawe wanhu wa heye.
  pio-NT: Simón Pedro idéca icàlidaca walíni càinácaalíté iyú Dios imànica cayábéeri
