    aminu unenana kundu papan itane aminabam dakngake yuaingge gwa ninik.
  bus-bus: Simↄ ò lán Luda wɛ́ɛ pã̀ bori pãndenↄla káaku nà à gbɛ̃nↄ sɛ̀ ń tɛ́ a
    pↄ́ ũ.
  gub-BL: — Ximàw umume'u Tupàn ikatu haw kwez peme a'e kury. Tupàn wexaexak amo zutew
    'ym wamuwà uzeupe a'e wà, wemiruze'eg romo wamuigo kar pà a'e wà. Ta'e Tupàn uzamutar
    katu zutew 'ym a'e wà no xe.
  imo-imo: Goteni imbo lupema konopu lipe manjipelie imbo akuma kumbe lepa tepa tukundo
    lipe yunge imboma molangei nimo mele aku ungumu Saimononi lino nimbe timona pilimolo.
  boj-boj: Saimon a mergwo, ‘Qotei a sawa bei bei qaji naŋgo ambleq dena aqa segi
    tamo uŋgasari naŋgi eleŋqa osiq giltnjrej.’
  eng-DRA: Simon hath related how God first visited to take of the Gentiles a people
    to his name.
  knf-knf: Ŧimeyoŋ akakalëş jibi Naşibaţi aya i ţfa du banwooŋ baanwo bayuday, adatna
    ţi baka bañaaŋ bankwooŋ biki nul.
  san-KHM: ហេ ភ្រាតរោ មម កថាយាម៑ មនោ និធត្ត។ ឦឝ្វរះ ស្វនាមាត៌្ហំ ភិន្នទេឝីយលោកានាម៑
    មធ្យាទ៑ ឯកំ លោកសំឃំ គ្រហីតុំ មតិំ ក្ឫត្វា យេន ប្រការេណ ប្រថមំ តាន៑ ប្រតិ ក្ឫបាវលេកនំ
    ក្ឫតវាន៑ តំ ឝិមោន៑ វណ៌ិតវាន៑។
  arn-NT: Simon ta nütramkaleiñmew chumngechi ta Ngünechen llituy ñi füreneafiel tati
    pu judiu tuwünngenolu, ka femngechi ñi dulliael tati pu judiu tuwünngenolu kiñe
    trokiñche kisungealu.
  zas-NT: Simón Bëd be diidx duloj ree xhienaag guzuloj gulej Dios bén ad najt ree
    bén Israel din gac reeman xbejnman.
  ken-NT: Símiɔn anaŋ ághátí bhɛsɛ ɛnyǔ Mandɛm ábhó bɛtɔŋ bɛ́ akɔŋ bo abhɛn
    bápú bo Israɛl nkwɔ, nɛ ayap mbɔk ɛyap bɛ mámbák bǒbhi.
