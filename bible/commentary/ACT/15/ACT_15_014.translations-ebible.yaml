    jebekitkiyũm — io'e.
  amk-amk: Simoni arahio dei kaririaifa kariri todoni na reantenangfa Allai deinawi
    ne mahikaifo we inontarai Yahudi kaha fosa, amani na diri inontarai manea na sa,
    ambori sahusa we ne kaiwasa.
  fai-fai: Saimon Bita aka kamakikiw Got tad Mifiw kinim walu imuda yak alam mit tem
    unsidiw umi sung uyo kidela bakoyama.
  ura-NT: ‘Naaonjoaainte, jauriaa Jorioniheichuru raenihane baiha, inae enene janijiin
