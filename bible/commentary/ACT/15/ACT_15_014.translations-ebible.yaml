    magimong nandia.
  nhi-NT: Simón Pedro yotechnonotz quen Dios opeu quinsilia naquin amo judíos, uan
    ohcon intich yehuan naquin amo judíos quinpihpinas naquin mapouican iaxcatzitzin
    uan intich macuicacan nitoocaatzin.
  ttc-NT: «Erman, kyintzaj echa'o'. Te Simon ma'tx tzaj tq'uma' titza' te Qtata Dios
    nnab'lin b'an galan kxol kye aj nya'tx tijajil Israel tzan kyel tpawa' txq'an
    kxol kyetz tzan kyok te tetz.
  dan-1931: Simon har fortalt, hvorledes Gud først drog Omsorg for at tage ud af Hedninger
    et Folk for sit Navn.
  kwj-kwj: Saimon tambwa ka kunu sawero ti, Gotri metengei naha ele hima ba fwele
    keke ri woni wui nindo tiki ri hi tini uchano himache rihi fwele ri esiro tini
    ri sawero.
  vie-OVCB: Phi-e-rơ vừa kể lại lúc Chúa mới thăm viếng các dân ngoại lần đầu, Ngài
    đã cứu vớt một số người để làm rạng Danh Ngài.
  kze-kze: ááéma Áánútu ó'onkaa-kwaasiyavena imáyáa éna minkwáásívínkémbá évakarawai
    usásintinkena séna kesí kwaásiman-owe siráin-aimba Pítaa ívé'a simásímakaiye.
  mpj-mpj: Jayimunju kuwarri-langku nintirnu, kurranyilu Juwuparnikaja Mamalu-jananya
    kulirnu, kuwarrilu-jananya ngampurrju manu kujungkanu, palunyamili walyjakaja.
  lbk-lbk: Kailawlawag Simon nan lapona ay nangipail-an Apo Dios ay iismekna nan cheycha'y
    Gentil. Nan inangnena et inayakhana nan tapina ken chaicha ay entakhona ay mangipateg
    isnan ngachana.
  mto-NT: Ta̱ xa veꞌe je̱ Simón Pedro xtukmumaajntykumda vintso̱ veꞌe je̱ Nteꞌyam
    je̱ yꞌayook yakvaajnjiꞌukvaandi pa̱n pa̱n jatyeꞌe ka je̱ israeejlit jáyuvap, je̱
    Nteꞌyamts je̱ꞌe̱ veꞌe du̱vinko̱o̱nduva je̱tseꞌe yꞌijttuvat je̱ꞌe̱ je̱ jyayu.
  bzh-bzh: Simon nër vu ham bë Anutu yam vu alam-yu-ngwë muġinsën nebë sënë in gooin
    sir vahi jaḳ bedenatu yi alam.
  guj-2017: પહેલાં ઈશ્વરે બિનયહૂદીઓમાંથી પોતાના નામને સારુ એક પ્રજાને પસંદ કરી લેવાને
    કઈ રીતે તેઓની મુલાકાત લીધી, એ તો સિમોને કહી બતાવ્યું છે.
  jvn-NT: Sedulur Simon Pétrus wis ngomongké nèk Gusti Allah enggoné nglumpukké bangsa
    kanggo Dèkné déwé, kawit wiwitané wis ngétokké kabetyikané lan kawelasané marang
    wong-wong sing dudu Ju.
  byr-byr: Sɨnnawɨ sagaaꞌ Gotɨyai ajɨmya yuyangɨyaraavɨna kale kwiaꞌ sahwaraavɨ gamɨre
    yayaꞌ kɨnɨnnakera yɨmaꞌnyaꞌneraavɨ gamɨnyɨneraavɨ maarakeꞌna Saaimonɨ Pitai mena
    nejɨwaakɨwaꞌ.
  ian-ian: Pita waa Saimon walɨnja nyan laataa mbutndɨ, wukngwuk. God Juda ana ndi
    nat nɨmba kat kwutaa ndɨna yelagɨmba taaganda vat mbutɨndɨ, wukngwuk.
  hun-hun: Simon elmondta, hogyan gondoskodott az Isten arról, hogy a pogányok közül
    vegyen népet az ő nevének.
  mcf-NT: Isadaidpembo tantiaquin aido Esus chuibanta, quequin Nuquin Papan chiacpaden
    Simon Petedon chiac isadaidpembo Esus tantiaquid yansho Nuquin Papan aidtedi nuquibëdta
    aton matses icmiac.
  kjs-kjs: Gore Gote-me ruru rado enaalimi nipuna bi pagenalo mapiraasa. Go madaare
    Simiono-me naa-para go abala pisade alinuna remaa lagisa.
  mni-mni: Jihudi nattabasingdagi Ibungo mahakki oiba mising khandokpiduna Tengban
    Mapuna makhoigidamak khanbi haibasi ahanba oina utpiba adu Simon-na sandokna haibikhre.
  yad-NT: '@see-verse:ACT.015.013'
  mxb-NT: Simón Pedro kúú na̱ ni̱ na̱kani táto̱ꞌon ni̱ kee Ndios ni̱ kemáni̱ ná na̱
    ko̱ kúú na̱ Israel taꞌándá mií no̱ó. Chi̱ tein mií ná ni̱ ka̱xi Ndios dao na,
    dá kakuu na ña̱yuu na̱.
  pon-2006A: Saimon ahpwtehn kawehwehda duwen Koht eh ketin kasalehda eh kupwurehla
