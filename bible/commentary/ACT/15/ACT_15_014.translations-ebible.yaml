  kxv-kxv: ମାହାପୂରୁ ତଲିଏ ତାନି ଦ଼ରୁ ତାକି ଜୀହୁଦିଆ଼ଆତି ଲ଼କୁ ବିତ୍ରାଟି ତାନି ଲ଼କୁ କିୟାଲି
