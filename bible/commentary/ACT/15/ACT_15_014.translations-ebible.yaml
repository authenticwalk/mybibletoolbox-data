  ben-OBCV: শিমোন আমাদের কাছে বর্ণনা করেছেন যে ঈশ্বর কীভাবে তাঁর নিজের নামের গৌরবের
    জন্য অইহুদিদের পরিদর্শন করেছেন ও তাদের মধ্য থেকে একদল লোক বেছে নিয়েছেন।
  mil-NT: Té Xǐmú, àdi Pelú chi úú dɨ̀u‑dé, ní cani‑dé cuèndú nàcuáa ní quide Yá Ndiǒxí
