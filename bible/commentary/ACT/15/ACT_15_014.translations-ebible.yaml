  bel-N: Сымон распавёў, як спачатку Бог нагледзеў узяць з паганаў народ дзеля імя
    Свайго,
  sch-sch: Pathien'n ama riming ruput ranga anni ngei lâia ni lâk suok rangin Jentailngei
    a juong pan phut roi Simon'n a misîr zoia.
  mic-MIQNT: Simion nige' gis gnua'tugsioqos ta'n Gjinisgam amgwes musga'tuaj ugjit
