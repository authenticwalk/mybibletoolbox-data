  tha-KJV: ซี​โมนได้บอกแล้​วว​่า พระเจ้าได้ทรงเยี่ยมเยียนคนต่างชาติ​ครั้งแรก เพื่อจะทรงเลือกชนกลุ่มหนึ่งออกจากเขาทั้งหลายเพื่อพระนามของพระองค์
  por-BR-2018: Simão informou como primeiro Deus visitou aos gentios, para tomar deles
