  avt-avt: Saimon epei ketpai me wɨ God kinɨn keteiknai hɨrak hanhan mɨt ap ne weiwɨk
    me Isrel hɨrak kari mɨt han ne mɨt han en hɨr mɨt nɨrak.
  cbk-cbk: Si Simon Pedro ya habla gane canaton si paquemodo Dios ya pone atencion
    por el primera vez con el maga hende-Judio, pati tiene di ila ya puede queda el
    di suyo maga siguidores.
  uig-ARA: باياتىن شىمېئون خۇدانىڭ يات ئەللىكلەرنىمۇ باشتىنلا شاپائەت بىلەن يوقلاپ،
    ئۇلارنىڭ ئارىسىدىن ئۆز نامى ئۈچۈن بىر خەلق چىقىرىدىغانلىقىنى چۈشەندۈرۈپ ئۆتتى.
  tuf-tuf: Simonat is quin judío bár bin ojcor ehcujacro. Récaram Sirat judío bár
    bin sicar uwa imáy chaquin cajac chihtá ehcujacro. Simonat is quin eyta ehcujacro,
    wajacro, Santiágoat.
  abx-abx: Agsumat-na na si Simon kon pinapa'i agpakatu'an-na si Diyos si primiro
    bisis i kadisididu-na pagpanginano si mga ma'in Hebro kay aniya' nagbulag-na ditangnga'
    si mga iya nga magin baha'o grupo ka'aha'an sakop si iya.
  mco-NT: Simón Pedro tɨ xyajmɨɨdmɨydaacɨm nej Dios may'ajt tɨ tuñ oga'n ma huɨdibɨ
    ca' yjudíojäyɨty, co huin'ijxy huɨdi yɨ' yjäy'adaanɨp ma yɨ' ajcxy.
  bsp-bsp: Simɔŋ ɔlɔm ntɛ tɔcɔkɔ-cɔkɔ Kanu kənader kəyɛk-yɛk tɔf ya doru fəp dacɔ,
    afum aŋɛ ŋayɔnɛ akɔn mɔ.
  kqf-kqf: Saimon Pita kaikana i gei giuweda te Maimaituwa Eteni lavedi i vinedi te
    tana ena lava otidi.
  cpb-NT: Ikamantakairo Simón jimpe ikanta Pawa retantanakawori riyoyayetairi itsipasatzipaini,
    opoñaantari ikemisantairi, raakoyetairi iwairo.
  aon-aon: Saimon douk nakripesh um agundok sagomatin Iruhin urkum manawasham kupaishi
    douk eshesh madae Juda iri uwe, aria nagraeh enesh um shupe ananish abom um.
  hus-NT-2005: Na Simón Pedro tu tʼiltsámalich xan ti na Dios tin tuju kin bachʼu
    jeye xi yabtsik u judío abal kin dhabalnaꞌich.
  mig-NT: Simón, ni̱ jani‑de tu̱'un ja̱ ondé xnáñúú ní ja̱'a Dios tu̱'un nuu̱ ñáyɨvɨ
    sɨ́ɨn nación ja̱ ná kúndiso‑i sɨ́'vɨ́‑yá.
  bps-bps: Tagtulen Simon Fiter gablà di kfite Dwata i kakdon i dad to ise Dyu du
    nun nalékan du fbalingan dad ton.
  mbs-mbs: Mig-indan den si Simon te doen den heman menge otaw kenà Judiyo pinemallì
    te Timanem amon makop dan heman diyà kandin.
  cme-NT: dii ku domma-na, Diiloŋ uŋ curaa corma maŋ duɔ hiel niɛraamba namba ce-ba
    fuɔ baamba, Simɔ waaŋ ma yaaŋga‑i hiere baa-ye.
  sus-sus: «N ngaxakerenyie, wo wo tuli mati n na. Simɔn bara a yaba Ala mixie sugandima
    ki naxɛ sie ya ma, a xili sama naxee xun ma.
  pon-2006: Saimon ahpwtehn kawehwehda duwen Koht eh ketin kasalehda eh kupwurehla
    mehn liki kan mahs ni eh ketikihsang nanpwungarail aramas ekei pwe re en wiahla
    sapwellime.
  dad-dad: Simon mogo faded fadal, are Negur ĩ yogo yana nigin ye fen, haiden atun
    tamo kayau yaledin anĩ bunem, ĩ urug bagai haiden nigin wau yenen anĩ ifelnadan.
  zab-NT: Simóny Bed abenéb dunnɨ diidx xa xquel guzulo rbé Dios de bniety ni quɨt
    ná bniety Israel par gacdeb xpɨnny.
  jae-jae: Simon gêjac miŋ gebe andaŋgeŋ Anôtô kêtu ŋacleŋ lau samuc gebe êjaliŋ lau
    teŋ sa aŋga êsêacnêŋ têtu ênê lau.
  ksd-ksd: Simeon i tar ve dat ure ra luaina vinavana kai God pire ra lavur Tematana,
    upi na pipilak pa ta diat ta tarai upi kai ra iangina.
  msm-NT: Pignangonan kow on ni Simon Pedro to una no pagpakita to Diyus to kayuuy
    din diya to kona no mgo Hibru agun meyduon ogkasakup din.
  myk-myk: Shi wemu ɲɛ Yawutuu-i ge, yahagana lemu na Kilɛ ya wu kasɛɛgɛ yaha wee
    shi wu na fo taashiinɛ li ni ge, na pii ɲaha bulo pu ni na pye wuyɛ pyaa wuu ge,
    Simɔ ya yee bɛɛri paari na xɔ yee mu.
  sbe-sbe: Simiyona ye hededehemasalahayako idohagi Yaubada huya bagubagunana unai
    dagela tamowaidiyao ye nuwatuidi na udiyedi hekadi ye haidi yona tamowai.
  mcr-mcr: Goti Hanjuwä Iqu, häŋäŋgaŋi, ämaqä huizi iquautaŋä hui, aŋgu itmetä, Iqueqä
    ämaqä epŋqä imäkätŋqä, äwimakqeŋqe, Saimonä iqu, ae äyä ätqiyä.
  cux-NT: Simón miiⁿ 'āā caⁿ'a sá tááca Dendyuūs vmnááⁿ vmnaaⁿ n'diichí yā 'iiⁿ'yāⁿ
    s'eeⁿ chi nguɛ́ɛ́ yeⁿ'ē ndaata Israel ní sta'á yā 'iiⁿ'yāⁿ nguaaⁿ 'iiⁿ'yāⁿ s'eeⁿ
