    pai na thu Simon in hong pualak zo hi.
  mxq-NT: Simonk Peedrʉ tʉ xytyukmʉmadyákʉm wiꞌix ja Dios tim jawyiin mayꞌa̱jtʉn tyuꞌunxʉdʉ
