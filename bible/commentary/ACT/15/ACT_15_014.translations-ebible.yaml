verse: ACT.015.014
translations:
  kpx-kpx: Saimoni Bitau la haiveale keu koseanu. Dilavau aike Diue ata holioholiale
    kebia huhuevei isivialeike kebiamo ata degomole malevege abu atave holisi.
  okv-H: eto embo Simon Peter na ke ehei ingera amo God na enda nei embomeni amita
    toho aja unduresi ihiketo umbuna avo ehei ingera
  tbo-tbo: Pita i dedeya iyowai Yaubada tauhi ega mi Yudeya ugolihi i woogeletena
    meya po u hayahi a guguni i inaganihi.
  mal-C: ദൈവം ആദ്യമായി യെഹൂദേതരരിൽനിന്ന് ഒരു ജനതയെ തന്റെ നാമത്തിനായി തെരഞ്ഞെടുത്തുകൊണ്ട്,
    അവരെ കടാക്ഷിച്ചതിനെപ്പറ്റി ശിമോൻ പത്രോസ് നമ്മോട് വിശദമാക്കിയല്ലോ.
  grc-SR: Συμεὼν ἐξηγήσατο καθὼς πρῶτον ὁ θεὸς ἐπεσκέψατο λαβεῖν ἐξ ἐθνῶν λαὸν ⸋ἐπὶ⸌
    τῷ ὀνόματι αὐτοῦ.
  bgc-bgc: शमौन पतरस नै बताया के परमेसवर नै पैहले-पहल गैर यहूदियाँ पै किसी दया की
    निगांह करी के उन म्ह तै अपणे नाम कै खात्तर एक प्रजा बणा ले।
  khz-khz: Simona na ewagumona pekilagi-vealevaa, rakagau tovotovonai Palagu na ati
    Iuda talimara etugamagirato, ne ira nuganugara na pete ta evirigiato, ia arana
    pia gapia ulanana.
  deu-TKW: Symeon hat erzählt, wie Gott zuerst darauf bedacht war, seinem Namen ein
    Volk aus Heiden zu gewinnen.
  zsr-NT: Chgdíxjöiꞌcznëꞌ rëꞌu Simón Pedro ca benëꞌ Dios, buluꞌë lahui yöl‑laꞌ huac
    queëꞌ le ziꞌal lzu laugac bunách gzaꞌa quië bubijëꞌ quizi queëꞌ bunách nútsaꞌgac
    ladjquëꞌ.
  lin-lin: Simona awuti koyebisa biso ndenge nini, wuta na ebandeli, Nzambe aponaki
    bato kati na bikolo ya bapaya ete bazala bato na Ye.
  hns-NT: Siemeon samdjhaais raha Parmeswar kaise soeroe se maangies sab doesar djaatie
    me se ek djaatie banaawe okar naam par tjale khaatien.
  noa-E: Ya pãrau Simón Pedro iek ũrbarm, jãga Ẽwandamau ĩsta warrpem judionaan khabam
    khʉʉnjã khĩir jãsenkhawi ĩchab ich chaainkha athá.
  eng-EMTV: Simeon has related how God first visited them to take from the Gentiles
    a people for His name.
  mib-NT: Ni nacani Simón Pedro jnūhun ndese ni quejéé nuú jniñu jeē jnáma Yaā Dios
    ñayuu tācá nación jeē tu cájini i jnūhun ya, chi suni mēhñu máá i nácāji ya ñayuu
    jeē ndúu i ñayuu maá yá.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ काक्‍नु तगि थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽ अक्‍खेलॽरिक्
    आबाङे कुमना मे़बोःङ्‌ल फाॽआङ् उःत्तुसि के़लॽबान् सिमोन पत्रुसरे़ चे़क्‍खुरो॥
  xnj-xnj: Simoni Petili atidandaulili Chapanga penapo kadeni cheajilangisi kwa vandu
    vangali Vayawudi na kuvahagula vangi pagati yavi, vavyai vandu vaki.
  mmx-mmx: Anaa vam ne Simon ira soxomus pam i do ganoxa ne Moroa ga lox asu labalamu
    ren saparap limixin kopmen di me Judaia la ga lok kaka lentaba atnedi xusu tin.
  cbr-NT: Simón Pedronën ca nu ñuixuanxa, Nucën Papa Diosan cara uisaira oquin judíos
    unicamaishima, judíosma unicamaribi nuibaquin ainan 'inun 'imiaxa quixun.
  tee-NT: Ju Simón quintajuntan ta yu p'ulhnan anavinilh lamapainin ju Dios ju yu'unch
    ju jantu quint'a'israelitanin'an tajunita chai asacxtulh ju ali'in sia yu'unch
    ni laich vachu' ixlapanacni catava.
  eng-LSV: Simeon expounded how at first God looked on [us] to take a people out of
    [the] nations for His Name,
  cak-NT: Ri Simón Pedro rutzijon chake chi ri Dios can xujoyowaj-wi quiwech ri winak
    ri man je israelitas ta. Can xerucha' chi ye'oc rutenemit chi quiri' can niquiya-wi
    ruk'ij.
  pah-NT: Simão Pedro'ga omombe'u pe me Tupana'ga ag̃ataruhua judeus'g̃arũive'g̃a
    ndehe. Tupana'ga gwepiukarypy o'ag̃ataruhua g̃a ndehe he'yive'g̃a mo'emo'eamo
    ojiheva'ero, ei Tiago'ga g̃a pe.
  sja-NT: Simón Pedropa et'ewa nepɨrɨjida aji, Tachi Ak'õrepa judio-eerã k'aripada.
    Tachi Ak'õrepa ãchi jida jɨrɨpari ichideerã p'aneedamerã.
  xed-xed: Rusamaf rusa Simuŋ ká Lazglafta zlraftá nghapta ka gwal kul nzakway ka
    la Yahuda, ka zabaptá tsi mataba taŋ ta gwal ŋa nzata ka ŋani.
  mks-NT: Sa̱ na̱ca̱xi tu̱hún Simón, da̱ naní tucu Pedro nu̱ yo̱ tá nu̱ cuítí na̱caja
    Ndióxi̱ ña̱ma̱ni̱ xi̱hín na̱ tóho̱ ta na̱ca̱xi a na̱ ña̱ ná nduu na ña̱yivi cuéntá
    mé á.
  gfk-S: Saimon Pita te hinawas ter ta ing God ga huna hamanis no nuno harmarsai.
    Iga hamanis hobi be iga hatawat leh tike matanabar ura nuno tus metuma nalamin
    ta di ing pata be a Iudeia di.
  bmu-bmu: Anutunöŋ nalö mutukŋi kian kantri ambazip mesohol köl eŋgiba sutŋineyök
    ambazip nanŋaŋgöra möwölöhöm eŋgiiga qetŋi bisiba könagesöŋi toroqeget. Anutunöŋ
    mewö aka könaŋamŋi kondel neŋgiyöhi, Saimon Pitönöŋ miaŋgö keuŋi jii mötzin.
  dgz-dgz: Oit ameme Saimon Pita gaset wadianen anenen da God namu anut mega to ewamoni
    ame ian ugupe nagirewa yaumakamup upi tambumop waenapan megawa entanamon.
  eng-GNV: Simeon hath declared, howe God first did visite the Gentiles, to take of
    them a people vnto his Name.
  zaa-NT: Simón Pedro nna chi gutixa'áni bi ri'u ti'iỹa modo bìta Tata Dios por primera
    vez lani ca enne' nu labí ná judío, rucuí'e entre làcą ttu yetsi para la'a labée,
  eng-WEBSTER: Simeon hath declared how God at the first visited the Gentiles to take
    from among them a people for his name.
  guh-guh: Simón Pedro raja nacatsipaeba Dioso aneconijibia petaejava apo judíovi
    ata pecapanepaenexa pibisiacuene pexanaeneconivecua Jesús pelivaisi itsa jumecovënëta.
  bon-bon: Simona-Peteru bii nijinige, Acejiyame teeme owecu niinäce lipu jewabemuji
    pui biname bine lui Israela biname lica gemi, teeme poto bine liba sewademuji
    teeme biname me äbitame.
  nhw-BL: Simón Pedro ya techilhuijtoc quen Toteco achtihuiya pejqui quinnotza masehualme
    catli amo israelitame para quiniyocaquixtis sequin inijuanti para quihueyimatise.
  mgw-mgw: Simoni aawanikiye apo patumbu Nnu'ngu' mwaapangile bandu bangali Ayahudi,
    ngaasawa bi'ngi' babe bandu bake.
  swh-ONEN: Simoni amekwisha kutueleza jinsi Mungu, kwa mara ya kwanza alivyoonyesha
    kuhusika kwa kujichagulia watu kutoka watu wa Mataifa kwa ajili ya Jina lake.
  wbi-wbi: U Simoni alyajovile ulwakwanda kuuti u Nguluve kuvamosi alyavatangile avapanji
    kuuti apelilue kuhuma kuvanave ku vanhu ku litavua lya mwene.
  bba-bba: Simɔɔ u bɛɛ tubusiɑ nɡe mɛ Gusunɔ u ɡbiɑ u kuɑ u kɑ tii tɔn tukobu ɡɑbu
    ɡɔsiɑ be bɑ koo soku wiɡibu.
  eng-KJVCPB: Simeon hath declared how God at the first did visit the Gentiles, to
    take out of them a people for his name.
  kgk-NT: 'Simão Pedro ko omombe''upa kuri nhande-vy judeu e''ỹ kwéry rehegwa nhe''ẽ:
    “Yma Nhandejáry ndohovasái va''ekwe íxupe kwéry, judeu kwéry-rami. Upe rire ae
    ohovasa va''ekwe íxupe kwéry. Oipe''a va''ekwe onhopa''ũ-gwi hese ojerovia va''e
    gwe''yirã” he''i nhande-vy Pedro omombe''u-vy.'
  waj-waj: Anutuuqo ngiari voopinnaiyara mmuduuya ruoo iyakidiri vooya niisi ngiateera
    tuduu ivaara Simoono Anutuuqo ikiataa toosa haroo mmooriivaara ti kiaa ti mmiravai.
  cpy-cpy: Ikamanta-kaero Simón jempe ikanta Tajorentsi retanta-nakawori riyoyaayitakiri
    itsipa-jatzi atziri ikemijantan-teeyaariri rirori-paeni.
  mpx-mpx: Saimon Pita iyaka i wasaan te valila Yehoba i nem ge bolo nige Yudiya i
    oola gamwaliyaa, enuna i ahel iya wana gamagalau.
  wbp-wbp: Nyampurlu Jimani Piitarlu kuja-ngalpa yimi-ngarrurnu, ngulangkuju-ngalpa
    warraja-manu yangka kujalpa-jana Kaaturlu jina-mardarninjarla warrawarra-kangu
    nyanungu-nyangu yapa-patu-kari Juwu-wangu-patu. Ngalya-kariji-jana milarninjarla
    yajarnu yungulurla nyanungukulku nyina warlaljalku.
  luo-luo: Simon osenyisowa kaka Nyasaye nokwongo olimo joma ok jo-Yahudi, kokawo
    joge owuon e diergi.
  nhe-NT: Simón Pedro ya techilhuijtoc queja Toteco achtohuiya pejqui quinnotza tlacame
    tlen ax israelitame para quiniyocaquixtis sequin inijuanti para quihueyichihuase.
  aii-aii: ”ܫܸܡܥܘܿܢ ܗܘܼܩܹܐ ܠܹܗ ܐܸܠܵܘܟ݂ܘܿܢ ܕܵܐܟ݂ܝܼ ܡ̣ܢ ܫܘܼܪܵܝܵܐ ܐܲܠܵܗܵܐ ܣܘܼܚܒܸܪܹܗ ܠܐܸܡܘܵܬܹ̈‌ܐ
    ܠܸܫܩܵܠܵܐ ܡܸܢܵܝܗ‌ܝ ܥܲܡܵܐ ܩܵܐ ܓܵܢܹܗ.
  esk-NT: Simon Peter-m uqautigaatigut qanuq Agaayyutmun aullaġniipḷuni ukpiqtitlugich
    iŋmiguaqtitchaqługu Jew-ŋuŋitchuaniñ iñuksraqtaaqaqtuq ukpiqsriyumiñaqsipḷugich.
  msb-msb: Si Simon nagsumat kun pan-o an Dios nagmalasakit sa mga dili-Judio kag
    nagpili sa inda sin mga tawo para sa iya mismo.
  cpa-NT: Ma²na²dsii¹ Simón jǿg³ ha²lah ca¹lø¹liág¹ ma²hnah¹² Diú¹³ dsa² tsa¹lán¹²
    judío, hi² li¹quián¹²dsa dsa².
  dso-dso: ପରମେସର୍‌ ପର୍‌ତମେ ଜିଉଦି ନଅଇଲା ଲକ୍‌ମନ୍‌କେ ଆଲାଦ୍‌ କରି, ତାର୍‌ ନିଜର୍‌ ଲକ୍‌ ଅଅତ୍‌
    ବଲି, ତାକର୍‌ ବିତ୍‌ରେ ଅନି, ଲକ୍‌ମନ୍‌କେ ବାଚ୍‌ଲାଇ । ଏ କାତା ସିମନ୍‌ ବୁଜାଇ ଦେଇଆଚେ ।
  meu-meu: Simona ese vada e hamaoroda, Dirava ese gunaguna bese idau-idau e haḡeredia,
    edia amo bese ta baine abia hidi, ia ladana baine nemailaia.
  yva-NT: Wama arakovo Simon Petrus umawe po raura kakavimbe wasai to pare arono manasyimbe
    Amisye po apa muinye rarorono vatano Yahudi jewene mansai, Po inta mapatimu indamu
    usisa Apa kawasae matavon.
  dgc-dgc: Nipaliwanag dén ni Simon Pedro éng kodya i nipagsapul na Diyos a nananggap
    du éwan Judeo a tolay; éng kodya i nipangpili naa ta sénganya dide a sakup na.
  zpm-NT: Laa Pedr bzodiidzle lo ne gaṉle zha psilo bredz Dios grë zha zit, bzooblo
    me zho ye zho gac zha ne sëëb xnëz me.
  hix-NT: Semawu rwonà menytxatxowà. Mosonà htxero nyakye hatà, Khoryenkomo, Xuknewyanahnà
    komo hyaka. Àwayenye rma wahanonkatxownà hatà, tàmryenon kom me, kekon hatà, Txaku.
  sim-sim: Saimon Pita angop or sawewak ji misiwa sir, Avui Wasilaka os Judama ambu
    ondon or jivinashirik lir er nga orhi mak li narin.
  npi-ULB: परमेश्‍वरले आफ्नो नाउँको खातिर तिनीहरूबाटै एक जाति लिनलाई कसरी पहिले गैरयहूदीहरूलाई
    कृपादृष्‍टिकासाथ सहायता गर्नुभयो भनी सिमोनले बताएका छन् ।
  cgc-cgc: Pasaysay Simon gina daw ino paagi na papakita ta Dyos iya na pagdemdem
    naan ta mga dili-Judio tak papili din alin ki danen mga ittaw na pabuat din na
    iya gid.
  tim-tim: Anutuŋe ulikŋân Yuda luâk bo are damunyeŋe akberâm aregât nâŋgât kotne
    mem agatŋet dâm Yuda luâk bo manmai are bikŋe oloŋyekto biwiyeŋe ikiŋaelân kali,
    den pat are Petoroŋe dâmbo nâŋgâen.
  yor-yor: Simeoni ti ròyìn bí Ọlọ́run ti kọ́kọ́ bojú wo àwọn aláìkọlà, láti yàn ènìyàn
    nínú wọn fún orúkọ rẹ̀.
  wos-wos: God nak téfana du takwaka mawuli ye wakwendénka Saimon wundé wandé. Wunde
    du takwa déka du takwa waséketa dé wungi wakwe.
  emp-NTPO: Simoʌ̃ba dadjirãa nẽbʌrʌsia Ãcõrẽba judiorãẽ́ crĩcha b̶ʌd̶eba ãdjirãra
    edasida idji purud̶ebemada b̶ead̶amãrẽã.
  eng-F35: Simeon has described how God first intervened to extract from the Gentiles
    a people for His name.
  ind-ind: Petrus sudah menceritakan kepada kita bagaimana untuk pertama kalinya Allah
    menunjukkan kebaikan hati-Nya kepada orang yang bukan Yahudi, di mana banyak orang
    diangkat dari antara mereka menjadi umat-Nya.
  pes-OPCB: پطرس برای شما بیان کرد که چگونه خدا برای نخستین بار بر غیریهودیان ظاهر
    شد تا برای جلال خود، از میان ایشان قومی جدید انتخاب کند.
  mpt-mpt: Saimon Fitae weng ele baabene wentib olo sino Gode mikiktemo tenea Yudaba
    isu ota tlanea dlakanea e meletan aibbuo weng ota baabeneta wentiobe.
  ssx-ssx: Koda꞉ma꞉ mo Diendaili wanda꞉hali pa꞉ta꞉ mandane ekimanu ota꞉ ipika꞉ wanda꞉hali
    talopu mea haena꞉ la꞉la꞉ ekima꞉ iki pa꞉ta꞉ ipika꞉ epeke hone wita꞉la꞉eki niki
    wala꞉la꞉me. Saimonoma꞉ koto la ka꞉la꞉me.
  mkl-mkl: Simɔɔ í sisi nŋɛ bɛi Ilɑɑɔ̃ í ce hɑi sinte í cicɑò inɛ ɡɔ ŋɑ hɑi si inɔi
    dimi mmu ŋɑu ɑ̀ kpe ŋɑ inɛɛ ŋɑ.
  gaq-gaq: ଇସ୍‍ପର୍‍ ଡିରକମ୍‍ ଅନୁଗ୍ର‍ଅ ଆଡିଂଚେ ନିଜର୍ ମ୍ନିନ୍‌ସା ଅଣଜିଉଦିଇଂନେ ବିତ୍‍ରେ ଉଡ଼ିରୁଆକେ
    ମେଇଂନେସା ସ୍ରି ବକେ ଶିମୋନ ଆତେନ୍‌‍ ସାମୁଆଁ ଆବୁଜେ ବକେ ।
  gof-RNT: Xoossay Ayhude gidonnayssata giddofe ba ase dooranaw koyidi enttana koyro
    waattidi qoppidaakko Simooni odis.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ଚିଲ୍‌କା ଆୟାଃ ଲିନିବୁଇ ସାଅଁସାର୍‌ ହଡ଼କଏତେ ଚିମିନ୍‌କକେ ଆୟାଃ ନୁତୁମ୍‌
    ନାଗେନ୍ତେ ସାଲାକାଦ୍‌କଆ, ଏନ୍‌ କାଜିକେ ଶିମୋନ୍‌ ଉଦୁବ୍‌କେଦାଏ ।
  gah-gah: Ómasímo vegenala zuha lilí itave loko hetoka vegená gapo veleketake lugáa
    kelémo etó imó. Ámina gakó nene Saimon avetó oko lo lemekago geleháma neve.
  lcm-lcm: Simon katala mengen amalangas ira ta kana abis a God kapo asereiai ania
    si kana ngorem taun ani ri vap i ngising. Kata pilak a mang matan vap nei liuan
    iria ania akorong pok.
  aer-aer: Kele lyete Peter-ele anwerneke ileke nthakenhe-arle Ngkarte mwerre aneke
    Jew anetyakenhe areyeke. Re arrpenheme akngakeke ikwerenhe atyewe irremele renhe
    apententye akngerre anetyenhenge.
  qvc-NT: Simun Pidruqam parlachiwashqana kanchiq imashinam Tayta Dyus puntata chay
    mana isrraylinu kaqkunata akrashqa, wambranguna kanambaq, nishpa.
  tgl-ULB: Sinabi ni Simon kung paano unang tinulungan ng may mapagmahal ng Diyos
    ang mga Gentil upang kumuha mula sa kanila ng mga tao para sa kaniyang pangalan.”
  cbs-NT: Jesús ikunwainbu Diosun jawenabu jatu wadiakin medabewani jau nukube ikubainxanunbun
    jaska bebunkidi tatesmakin Diosun judiobumadi katuyama Simónen ma nuku yuixuki.
  xtm-NTPP: Simón a, ni ndakani de naxe ni sa'a Su'si ma nuu ni ndakaji ya xinañu'u
    in jichi ñayii masu judío ka kuu i ma, sukan‑va'a jin nduu tna i ñuu maa ya ma,
    te ndaka o ji'in i jin ndachiñu'u Su'si ma.
  nnq-nnq: Simoni alandulila agalaya Nnoongo kubandu banga akayahudi kapambu bange
    kati jabe babe bandu bakwe.
  bao-NT: Ʉmʉreco Pacʉ, judíos ca niitirãre, cʉ̃re ca ĩi nʉcʉ̃ bʉoparãre jeegʉ añuro
    cʉ̃jare cʉ̃ ca tii jʉoriquere manire wedemi Pedro.
  san-ORI: ହେ ଭ୍ରାତରୋ ମମ କଥାଯାମ୍ ମନୋ ନିଧତ୍ତ| ଈଶ୍ୱରଃ ସ୍ୱନାମାର୍ଥଂ ଭିନ୍ନଦେଶୀଯଲୋକାନାମ୍
    ମଧ୍ୟାଦ୍ ଏକଂ ଲୋକସଂଘଂ ଗ୍ରହୀତୁଂ ମତିଂ କୃତ୍ୱା ଯେନ ପ୍ରକାରେଣ ପ୍ରଥମଂ ତାନ୍ ପ୍ରତି କୃପାୱଲେକନଂ
    କୃତୱାନ୍ ତଂ ଶିମୋନ୍ ୱର୍ଣିତୱାନ୍|
  rmn-rmn: О Симон пхукавдяс амэнги одолэстар, сар о Дэл баштутнэс ало ко наиудея
    тай лиляс Пэски дюняс.
  huv-NT: Teat Simón Pedro landoj mandeac nguineay tajlüy wüx Teat Dios tamelich mambeol
    ajcüwa nipilan ngome judíos mayariw nej andeac marangüw minipilan nej aton.
