  tnk-tnk: Saemon ruvəni amasan raka tukutaha i mə rəfo fwe kupwən Kumwesən revən
    tɨ nərmama me rɨpko mhə irəha nəkur Isrel mə trɨpeki raka nepwɨn mə irəha nərmama
    me səvənhi.
  kpr-kpr: God nange nange namondeda gitofu dubo buraira, a nu nange nange giti nenda
    mendeni gategedo nunda tofodae rurusira ava, Simon Peter oroko isagha setiri ningeri.
  san-IAS: he bhrātaro mama kathāyām mano nidhatta| īśvaraḥ svanāmārthaṁ bhinnadeśīyalokānām
