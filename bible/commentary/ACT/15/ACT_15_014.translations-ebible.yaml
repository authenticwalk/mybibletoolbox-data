  yut-yut: Piŋkop da wasaŋek Amɨn Ŋwakŋwarɨ Kabɨkon amɨn tɨmɨkban iyɨ dakon amɨn kabɨ
    awit uŋun do Saimon da kɨlɨ niyɨk.
  grc-BYZ: Συμεὼν ἐξηγήσατο καθὼς πρῶτον ὁ Θεὸς ἐπεσκέψατο λαβεῖν ἐξ ἐθνῶν λαὸν ἐπὶ
    τῷ ὀνόματι αὐτοῦ.
  cpc-NT: Ikamantakairo Simón tsika ikanta Pawa jitantanakawori jiyoshiiyitaki pashinijatzi
    atziriiti, inkimisantantaiyaariri, impairyaayitairi.
  nhg-NT: Simón Piero otiechpubele quiene ca Deus oquechijque cuöc ca primera vez
    oquemixpejpenque seque giente de intzölö tli amo joriojte para tiehuöxcahua yesque.
  nya-nya: Simoni watifotokozera mmene Mulungu poyamba paja anaonetsa kukhudzidwa
    kwake pomwe anatenga anthu a mitundu ina kukhala ake.
  ngu-NT: Simón Pedro yotechtlajtlajtohuilij quen ijqui Dios achtopa oquinnotzato
    on xhebreos para quintlapejpenis yejhuan notenehuasquej ican itocatzin.
  kup-kup: Met Godihö paru añarab patariz zait tat het paruhanañ nari pimeri ravat
    hepanez ba ou batahan hez-ñetï pov petev Saimon bal hat darin añahan hateveteg.
  jid-jid: Siman a hla yiwu niwa Irji ni ya ndindi ma ni mumla azo bi kora'a nitu
    du ban rhi ni ba, ndji wu ndema.
  wmw-wmw: Ansumani kankutereza namuna Mwenyezimungu vyaanzire kutunza mataifa ipate
    kati yawo awatondore wanu wawe upande wa zina rake.
  gmv-GGM: Xoossi Ayhuda giidontta deretappe bees gidana dere kassetidi izi wostti
    xeeygi woththidako simmonay nuus loo7ethi yootidees.
  ssg-ssg: Waliko ti Saimon Pita kakaxi, i haxewa haniwen kako ka Haeu namiloi tahane
    teka kumahe Ju. I huali laha ape teka ti laha sohot seilon tetan.
  zpo-NT: Simón Pér mzaa kwent xomod ngoka tub welt leezha mleey Dios lo re xaa nanakt
    xaa Israel tub naz xaa zee gak xaa xaa xaa.
  poy-poy: Simoni katakuliriti Mlungu kwanjira kwanja ntambu yakalitendiriti na wantu
    yawawera ndiri Wayawudi, kasyagula wamonga wawu waweri wantu wakuwi.
  qwh-NT: Simon Pedrum willaramarqontsic mana israel caqcunatapis sirweqnincuna cayänanpaq
    acrarnin, Dios imano chasquir qallecanqanta.
  gaw-gaw: Simon nug ag amelagp̱a a, ag aaḵu doop̱ig. Dig makp̱a Kayak Nug iiṯa aḏi
    dilagp̱a neum, nug nuhiḵud danab ah ag oolagp̱an amu diiaṯom.
  nca-nca: Koretero Saimon ŋande yete, ko Anutuko mahero uni wini meyowo kumi yoriní
    eneŋo unipareyó tunoqaŋgurí.
  zpz-NTPP: Simo̱o̱ Bed bi byoo gaꞌy rishlon mod nu bicy Ñgyoozh num de mbecy nu walab
    mbecy Israeel ornu nap bicy num dey tir loga la. Bloo sum tub nac mbecy nu gac
    nim lat dey.
  mkj-mkj: Simon kapwehsene kawoahwoahda en Koahs sapda kajalehda Ah kajampwalki mihn
    likin kan nehn Ah kasohrohrjang nehn pwungarai pwihn in armaj oau en wiahla Nah.
  zac-NT: Pedro biadiꞌdzë lu hiaꞌa lla bëꞌnë Dios. Dzë ni por primërë vueltë gudili
    më ra nanádiꞌi më israelitë parë gac rall shmënë më.
  kyg-kyg: Saimoniꞌa ago laha painoꞌaeꞌmo, Gotiꞌa hogoteno alu nofi vayapatiꞌmo mago
    vayaꞌmo agaiꞌa vayaꞌamo maiꞌneꞌa agiꞌaleꞌmo aliꞌa asaga huꞌa atesayafeꞌmo apavaleꞌniye.
  kmk-kmk: Imbagan Simon Pedro kan ditaku’d kanad dit nangipail-an Apudyus sidit man-iipotog
    na utdan bokona Judio ta nangaḻa kan dida si mambalina tagu na.
  cao-NT: Carayanabo Diós otocatsai ca noqui Simón yoaquë ra. “Carayanabo quima jahuë
    nohiria yoi bo tsëcahi quiha jahuë́-na bo iti” i ja a quiha.
  bbr-bbr: Saimon nukas ak rusapai Anut nukas amke kos karauk omsau pakan roasiret
    akanun ronkateäu awarowon, kiro pakan karauk roasiret kon senes sare marowon.
  inb-inb: Simón Pedromi nukan­chita willa­ku, imasa­mi Taita Dius, sug mana judíu
    kag­kuna­ta­pas agllai kalla­rirka, paipa runa­kuna tukun­ga­pa.
  hrv-hrv: Šimun je izložio kako se Bog već na početku pobrinu između pogana uzeti
    narod imenu svojemu.
  box-NT: Bìo le Dónbeenì tà lora bìa yínɔń ɓa zúifùwa bìo hàrí mu ɲúhṹ
    ɓúɛɛníi, á léraráa mu nìpomu na bìo sã̀ le yi ɓa tĩ́ahṹ, ó o Simɔn
    zéenía.
  ote-NT: Ra cu Pedro ya bi xicjʉ hanja Ajua̱ xqui mʉdi xqui ja̱pa núꞌʉ hingyá xodyo
    ne go xqui huahna ꞌra de gueꞌʉ pa neheꞌʉ drá hniniꞌa̱.
  wnu-wnu: '@see-verse:ACT.015.013'
  zam-NT: Mon Pedr mda' cuent loo na' xá mod angngro' lezo' Diox par mtlo Diox, mcui
    Diox mèn co' inacte mèn nación Israel làth xtàa mèn par ngòc mèna mèn co' gàc
    che'npe' Diox xal na'.
  zyp-NT: Khazing tei Ama a cawtah Gental cawngsaw sahlo hrong taitah mingphing a
    thingpaw he thong hei, zetlua tamaw aa zawng a rawh he tahpaw a langsah hmasawnah
    kong khah Simon tah a ma ching thah.
  sey-NT: Maijaꞌquëpi judío pa̱i peocohuaꞌire deꞌoye yoꞌocai ja̱ohuaꞌi acohuaꞌini
    sahuani i̱ pa̱irepa paꞌija̱ꞌcohuaꞌire neseꞌere Simónpi maire quëaquëna, asahuë.
  nvm-nvm: '@see-verse:ACT.015.013'
  mps-mps: Megi te Pita agai po dabolo pusali. Tama dago koneao, hasia sogo mu Godigo
    te agai hobede ebo homu te Juda hani isąwai we bidibolo me manio. Tama Godigo
    me badu aga hani mu nigimai hagede dąį ilai dao.
  pab-NT: Simão koxaka halakisa hairaine haxawaiyekehalakala, majudeuneharenae hotohare
    Enore anere tyaohenere akiti. Hiyaiya, enekonihata hahotyali haomanere maheta
    aoka.
  llg-llg: Kaꞌa Peu bei fo ana tui basa ita, nae Manetualain ana soꞌu nala hataholi
    taa Yahudi la, de Ana fee sala daꞌdik neu Lamatuak Yesus bobonggi nala.
  kyf-kyf: Sa -Lagɔ ylaa tɩatɩa nyɩma 'nɩa Zuifʋ, 'ɩn ɔ yia -bha nyɩmaa -zakpa -bhlo
    -sa wa glaa, -maa 'ka ɔ -nʋ -zɛ, we gbʋ 'Simɔɔ gbaa -aɩn -yla.
  tpi-tpi: Saimon i tokim yupela pinis long namba wan taim God i kam long ol man bilong
    ol arapela lain, bilong kisim ol lain manmeri bilong ol na mekim ol i kamap lain
    bilong em yet.
  mih-NT: Sa saha ra Simón Pedro cuenda yozo caa i quisaha ra Ndyoo zasino ra iñi
    inga ñiyɨvɨ vatyi sii maa ra Ndyoo cua cuu ñu vazu yɨvɨ ñiyɨvɨ hebreo cuu ñu.
  qvh-NT: Simón Pedro wilamashcansi mana Israel runacunatapis cuyapashpan Tayta Diosninsi
    salvashganta.
  kms-kms: Saimon ni God asi urupui wute Juda segi kin yawo nitony di ninge ir nawo
    nikin wute ningg ris kin wand te simbe nundug pre.
  agn-agn: Si Simon nagbalita ra ong yaten mga monopa pinaita tang Dios tang paggegma
