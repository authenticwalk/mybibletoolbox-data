    riy maka Yahudi atia'a. La'a Uplerlawna wniarorni de, Nala riy dom to' pa rler
    wut lia E'a.
  dov-dov: Sayimoni walungulula Leza mbwakagwasya muluzyalo lwakwe bamaasi kuti alichitile
    bantu bakwe kuzina lyakwe;
  rgu-rgu: Aꞌa Peꞌu besaꞌ ko tui basa fee ita nae, Amaꞌ Manetualain soꞌu na lahenda
    nana ta Yahudi sira fa, fee sii dadi reuꞌ Ramatua Yesus uma-isin.
  toc-NT: Simón Pedro aya quin­ca̠­li̠­ta̠­chu­hui̠­na­ni̠tán la̠ta Dios huacu luu
    ca̠la­ka­lhá­malh cris­tianos hua̠nti̠ ni̠ judíos tala­ca­chini̠t cumu la̠ aquinín
    y ca̠lác­sacli la̠qui̠ na̠ xca­maná̠n nata­huán.
  som-som: Walaalayaalow, i dhegaysta, Simecoon waa ka warramay sidii Ilaah markii
    ugu horraysay u soo booqday dadka aan Yuhuudda ahayn inuu dad uga soo bixiyo iyaga
    magiciisa aawadiis.
  mam-C: Ma tzaj tq'ma'n Pegr qe, tze'n tten xi tq'o'n Dios kyoklin aye' nya Judiyqe
    exqotzintz, tu'n qok qkyaqilx te Ttanim Dios.
  ndj-ndj: Simoni ahimulili ndambu Chapanga dahili wavagolilili vandu vangajila kuva
    Vayawudi, avatolili vandu kufuma veni vavi va mweni.
  mbj-NT: —Peed her'ood wät nyy da P'op Hagä Do t'yyd mehĩĩn wät Judah buuj nadoo
    doo, sa mahang P'op Hagä Do karapee rabadoo hyb n'aa.
  lat-VUC: Simon narravit quemadmodum primum Deus visitavit sumere ex gentibus populum
    nomini suo.
  ngp-ngp: Simoni kasimuila ivo Mnungu mwe nk'hongo alagise kuwazumila kwakwe want'hu
    hi Wayahudi, kwa kuwasagula wamwenga wawe wande wakwe.
  enq-2: Goteme akali tata waka dupa baanya kenge dokonya lanyotoo latala, tee pyao
    dokaita kanja epea doko, dopa pyoo epeana lao Saimoneme naima langyomo.
  eng-ASVBT: Simeon hath rehearsed how first God visited the Gentiles, to take out
    of them a people for his name.
  mna-mna: Merere, ni mataana iŋgalŋgal zin wal ta Yuda somŋan i, mi leleene be ikam
    zin tomini ma tiwe wal kini bekena tipakur zaana. Sua tiŋgi popoŋana piti som.
    Indeeŋe ta Simon ila mi ikam sua pizin wal ta Yuda somŋan i na, Anutu ikaaga zaala
    pizin. Ka sua ta ni ila leleene pa kat ma teleŋ kek.
  myw-myw: '@see-verse:ACT.015.013'
  sby-sby: Shimoni latwambili cena mbuli Lesa pakutatika, ncalanuka bantu bamishobo
    naimbi, kupatulapo nabambi kuba bantu bakendi mwine.
  sll-sll: Saimon omaga molere, “God wiyol hobi mongwo sina i tau nu ke tere nan hana
    ayuwo olama dire imua” di na tomia.
  yaq-NT: Ju'u Simoo Peeo, juka' achai Liojta che'a bat tu'ik ame nasuk a' teuwaaka'uta,
    ket jiba junaen jume' ka juriomtaka, bempo'im nasuk juebenaka Liojta yoemiamtuneeme
    yeu a' pu'aka'uta itom etejorialaa.
  uro-uro: Sa ma Saimon ga rhodäm ba ut sävät ma Ngämuqa i qa er qa män sage ama Jentailqäna
    rhoqoräkt ivakt iva qä rha arhani nävät a rha bä ba nas.
  ita-1885: Fratelli, ascoltatemi. Simeone ha narrato come Iddio ha primieramente
    visitati i Gentili, per di quelli prendere un popolo nel suo nome.
  muy-muy: Simu àŋgəhaɗia ana leli a ahəmamam kwa ahaslani Melefit àmənjaləŋ ana ndam
    ya nday ndam Zʉde do ni ga madaba ndam gayaŋ e kiɗiŋ gatay ba daya.
  kqc-kqc: Simon una nido mini, Sei yaku sena gokai tutubena idana vene mokesi ina
    vene rofu di amiye be moiyo ini vonisi.
  tav-tav: Yucʉacã Simón Pedro buiomi judío maja cãniquẽnare Dio caroaro na cʉ cátiboja
    jʉgorijere. To bairi na quenare jĩcaarãre na cabejeyupi Dio cʉ yarã cãniparãre.
  eng-ULB: Simon has told how God first graciously helped the Gentiles in order to
    take from them a people for his name.
  spa-VBL: Simón ha descrito cómo Dios primero reveló su interés por los extranjeros
    escogiendo entre ellos un pueblo comprometido con él.
  fra-_FOB: Simon a raconté comment Dieu a commencé de choisir parmi les Gentils un
    peuple consacré à son nom;
  hau-ULB: Saminu ya fada yadda Allah ya fara nuna jinkai ga al'ummai domin ya dauke
    jama'a daga cikinsu domin sunansa.
  mal-mal: “ദൈവം കൃപയാൽ ജാതികളിൽനിന്ന് തന്റെ നാമത്തിനായി ഒരു ജനത്തെ എടുത്തുകൊൾവാൻ
    ആദ്യമായി കടാക്ഷിച്ചത് ശിമോൻ വിവരിച്ചുവല്ലോ.
  kkc-kkc: Saimon-Pitaye imapoo olo takaso, Godeeye daga malalo yayo sooloo dala goo
    Yu odoonee mapoo eligiso. Esiga Godeeye Yu odoonee dima kuloduga odoo abo yayo
    owolo dalame hesiaso.
  urd-GVR: Shamāūn ne bayān kiyā hai ki Allāh ne kis tarah pahlā qadam uṭhā kar Ġhairyahūdiyoṅ
    par apnī fikrmandī kā izhār kiyā aur un meṅ se apne lie ek qaum chun lī.
  far-far: Sa Pita be fi fata lea go ana fua kulu sulia be God eta fatainia kwaiofeilae
    nia fuana wane ne nao lau Jiu ki ma ka kwaloda tani wane ada fua kera na wane
    nia ki.
  suz-BL: परमप्रभु यावेमी अर्को रागी ङा मुर आन कली यो योव़शा, आ मुर सेल्‍तु, दे सिमोनमी
    तुइक्‍पाइक्‍तु। नेल्‍ल क्‍येङा ङोंइती दोदेंशो दुम्‍मे, मार दुम्‍मे, मेको लोव़
    शेंताक्‍व।
  car-NT: One wara Tamusi 'wa penaro terapa mo'karon Simosu me e'i'non etawa'san ekarityi
    mo'ko Simeon. Toty awonganamon me amy apyimykon apyiry 'se Tamusi tywaije man.
  amp-amp: Bro Nkifrar yima tangim hti yuhuwafhato yakmiyakmo yuhat bi wanukomt Saimonr
    pthirt.
  bht-bht: शमौन पतरसे समझाया, कि परमेश्वरे पेहली बरी होर जातियां चे कुछ लोकां जो अपणे
    लोक होणे तांई चुणी करी उना जो आशीष दिती।
  eng-NOY: Simeon hath related how God first visited the gentiles, to take out of
    them a people for his name.
  cub-NT: Simón Pedro coyʉibi mʉjare aipe d̶arĩ Jʉ̃menijicʉ mearo d̶acarĩ bʉino mácarõre
    judíova ãmevʉre, aru aipe d̶arĩ beoino mácarõre apevʉ nácavʉre ʉ̃ jina márajivʉre.
  ita-1927: Fratelli, ascoltatemi. Simone ha narrato come Dio ha primieramente visitato
    i Gentili, per trarre da questi un popolo per il suo nome.
  lww-lww: Ita temloge ga p̃isi na wa nap̃a Saemon nene, nap̃a Pita, naga pisawal
    ruru pan ita rui sanape nap̃a Ntewa naga m̃alm̃alivi p̃esan pa la nap̃a pe ape
    le Yu re poli, a nap̃a naga pure lap̃asia apimi ave yolai viu tai nap̃a kiena
    kia sike ea.
  ckb-ckb: شیمۆن ڕوونی کردەوە چۆن خودا یەکەم جارە بایەخی خۆی بۆ ناجولەکەکان نیشان
    داوە بۆ ئەوەی لەناو ئەواندا گەلێک ناوی ئەو هەڵبگرن.
  spm-spm: Saimon en niaghagha kamaghɨusue, ‘Got fhomɨra igharisirɨ unuaghɨnan gumasi
    nonɨ ukuarkuvano othɨvhan men khɨvasi phatɨ. Thighira Got rɨkɨnarɨkara igharisirɨ
    unuaghɨnan gumasi nonɨ ukuarkuvano othɨvhan men khɨvagha, men arɨghan gumasir
    marsi nombɨusua mee nigha meŋga amuisi, mee aŋn gumasi rako amisiva othuivi.’
  nas-nas: Saimoniꞌke tee naururuꞌnung diiꞌ teeꞌ Kumponinge teing Juꞌdeeaing beeroꞌuruꞌnaꞌ
    teing-koo niiꞌning tontaꞌurira bakaning deempuriiꞌnaang.
  uvl-uvl: Simon hele hote lange imo lo, nga nenge teke NeHalang lemene taua hana
    lomonmona ngana mur pule. Ngana laka nenge hesilei hote hana hel nge iri ke i
    sipona nena hana mur.
  eng-BBE: Symeon has given an account of how God was first pleased to take from among
    the Gentiles a people for himself.
  ixl-CNT: Vettallu u Luꞌ tziꞌ aas kaniꞌch chit mutaqꞌtu tzii u Tioxh aas soꞌopon
    viyolbꞌal xoꞌl unjolol qꞌu puera aanima bꞌaxa. Tan antu nitxaa tiꞌ ibꞌens niman
    tetz.
  xsi-xsi: Kala ŋine Saimon Petero itapâri pa kinda tu Maro Kindeni ilo panzi tinikoa
    tamâta, kala ikainzi tamâta pinde lâ nenzi ŋgu tu simo i tamwata ne tamâta.
  crx-NTPO: Simon 'andit nohdáni', nts'en'a Yak'usda 'udechoo ndunne 'udun yun k'ut
    whut'enne dunabunilhtan whe dune butoh utahábanlane. 'Enne 'uhuja Yak'usda boozi'
    dízti' huyulhtsi.”
  kan-OKCV: ದೇವರು ಯೆಹೂದ್ಯರಲ್ಲದವರೊಳಗಿಂದ ತಮ್ಮ ಹೆಸರಿಗಾಗಿ ಜನರನ್ನು ಆರಿಸಿಕೊಳ್ಳಲು ಹೇಗೆ ದಯೆತೋರಿಸಿದರೆಂದು
    ಸೀಮೋನನು ಈಗಾಗಲೇ ನಮಗೆ ವಿವರಿಸಿದ್ದಾನೆ.
  bbb-bbb: '@see-verse:ACT.015.013'
  blw-blw: Te anat henaphapet Simon Pedro hen nanginlugiyan Apudyus way nangempàila
    hen ség-angna hen anchichay faén Judio ta wachay omafurot an chicha ah mantataguna.
  tam-2017: தேவன் யூதரல்லாதோர் கூட்டத்தில் இருந்து தமது நாமத்திற்காக ஒரு மக்கள் கூட்டத்தைத்
    தெரிந்துகொள்ளும்படி முதன்முதலாக அவர்களுக்கு வெளிப்படுத்தின விதத்தை சிமியோன் விளக்கிச்
    சொன்னாரே.
  azz-NT: In Simón Pedro techtapohuij ya de queniu Dios yequinica quinyolicnelij in
