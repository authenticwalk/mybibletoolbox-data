    illalan alla'-alla'na tau senga' salianna to Yahudi ummolai pengkaranganna duai.
  rus-SYN: Тогда умолкло все собрание и слушало Варнаву и Павла, рассказывавших, какие
    знамения и чудеса сотворил Бог через них среди язычников.
  mbh-mbh: Na Pita ile riong i vus ma toko na seng alavusnga ako ru o pathun, o men
    poreng ol inga na ako ru o nongpol a Pol ome a Barnabas ole riong ako or paini
    o ritet nge pathepolong na pakukukaling pulua ako God i oma i a or paini omeni
    a tokokoe areko or ini Judare avele otheki.
  bdd-bdd: Ta mabwaiyadi simiya henonowa, ma Banaba ma Paulo siheꞌoteꞌotetela hedehededeyao
    ma ꞌebe henainaidao Yehoba ꞌipaihowediya tupwa ganamuli ꞌoidiya siteluwaedi ꞌidi
    paihowega, beno taudi geya meYudiya ꞌoidiya.
  cbt-NTPO: 'Ina natanahuatona'', “No''tëquën nonin,” ta''tona'', ta''tápi. Ina quëran
    Pirnapi, Paono, inapitanta'' sha''huitantapi: “I''hua pa''patoira, Yosë na''con
    catahuarincoi. Quisoso nanamën sha''huitohuatoira, na''a nisha piyapi''sari natëpi.
    Inapitanta'' caniohuachinara, Yosë nohuanton, anoyatëra''piarai. Ni''sahuatona'',
    ‘Tëhuënchachin Yosëri catahuarin,’ topi,” tënin Paono.'
  rmy-SERVI: Тунчи всавэрэ прыачиле мулком тай ачиле тэ шунэ, сар Варнава и Павло
