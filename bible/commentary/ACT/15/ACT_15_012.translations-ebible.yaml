    ɡ̶odoxiceɡ̶etedi codaa me libinienaɡ̶a liwigotigi noiigi ane daɡ̶a judeutedi.
  bmh-bmh: Duailel unum soai darena, Barnabas zaug Pol dual, agen goagal ebeag sil
    Uwait nug gugeg beu beu emgasag ipal ebuan duailel ebu mareun ze awarina, doi
    daremen.
  ctu-BL: Ñʌch'ʌl tsa' cʌleyob ti pejtelelob. Tsi' yubibeyob i t'an Bernabé yic'ot
