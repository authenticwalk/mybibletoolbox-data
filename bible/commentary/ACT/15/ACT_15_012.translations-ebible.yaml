    son Pawl.
  sby-sby: Bonse mu mubunganowo balamwena tonto, kabanyumfwa Banabasi ne Paulo ncebalikwamba
    pabingashilo ne bishikukankamanisha mbyalikwinsa Lesa pakati pabantu bakunsa,
    kupitila mulyendibo.
  sll-sll: Dimia u ku bongwo hobi sime mongwi. Mongure Pol Banabas kina molere, “God
    tal nimni mongwo i ana bani engure wiyol hobi ol teiwa,” dire boling kul tongwi.
  yaq-NT: Junak intok juname'e si'ime ka intok montek. Intok juname'e, juka' Bernabee'
    teamta intok juka' Paplota, Liojta a jita a' joa' betchi'bo, machilaata intok
    juka' tu'ik, ka a joo tu machik, jume' ka juriom nasuk bem yaaka'uta bempo'immeu
    am teuwaao, tu'isi am jikkajak.
  uro-uro: Iarhakt moe ama ruvek pät iosäkt ama mämugunäs di mänadin däm da rhoqoräkt
    i ma Barnabas kä nä ma Pol in damän särhäm da sävät ama muqunän ama nañis ngät
    ngä na ama lat kärangätni i ngät dän masärmän gärangät i sa ma Ngämuqa qa mualat
    na ngät nävät a iom mänguräp ama Jentailqäna.
  ita-1885: E tutta la moltitudine si tacque, e stavano ad ascoltar Barnaba, e Paolo,
    che narravano quanti segni e prodigi Iddio avea fatti per loro fra i Gentili.
  muy-muy: Eslini mis macakalavani ni ɗek te-te, tə̀bi slimi ana ma ga ata Barnabas
    nday ata Pol ni. Ata Barnabas nakəŋ tàŋgəhaɗi tʉwi gatay ya tàgray e kiɗiŋ ga
    ndam ya nday ndam Zʉde do ni bu ni ana tay. A pakama gatay ni bu nahəma, tə̀ɗəm
    Melefit àvia njəɗa ana tay ga magray zlam gərgərani ya mis tìpi ɗay-ɗay ndo na
    dal-dal.
  kqc-kqc: Amiye tau noibanu bere nisi Paul ma Barnabas yaku gokai Sei yaku ina vene
    dudu tutubena idana vene di fogori mokena vegu ma rebe reyo mina nirorotari regamadiri,
    mina neideyadi.
  tav-tav: To bairo cʉ caĩro apirã cajanañuparã na nipetirã. To cõona Pablo, Bernabé
    na cabuioyuparã judío maja cãniquẽna tʉpʉ caacʉori wamerire na jʉgori Dio cʉ cáti
    iñooriquere.
  eng-ULB: All the multitude kept silent while they listened to Barnabas and Paul
    report the signs and wonders God had worked among the Gentiles through them.
  spa-VBL: Y todos escuchaban con atención a Bernabé y a Pablo cuando ellos les hablaban
    de las señales milagrosas que Dios había realizado entre los extranjeros a través
    de ellos.
  fra-_FOB: Alors toute l'assemblée se tut, et ils écoutaient Barnabas et Paul, qui
    racontaient quels miracles et quelles merveilles Dieu avait faits par eux, parmi
    les Gentils.
  hau-ULB: Dukan taron jama'ar suka yi shiru sa'adda suke sauraron sakon shaidar da
    mamakin abin da Allah ya yi ta wurin Bulus da Barnaba a cikin al'ummai.
  mal-mal: ജനസമൂഹം എല്ലാം മിണ്ടാതെ ബർന്നബാസും പൗലൊസും ദൈവം തങ്ങളെക്കൊണ്ട് ജാതികളുടെ
    ഇടയിൽ ചെയ്യിച്ച അടയാളങ്ങളും അത്ഭുതങ്ങളും എല്ലാം വിവരിക്കുന്നത് കേട്ടുകൊണ്ടിരുന്നു.
  kkc-kkc: Eseme gooloogoo toowa oso Pitayo to duloso to mauwe bulumaso. Osoloso diayo
    to mauwe bulumume, Polo dio Banabas dio Yu odoonee ma kulodu silone, Godeeye dimaga
    goo toowa opusomo opusomo di moodoo goo ee dimapoo oposususo.
  urd-GVR: Tamām log chup rahe to Paulus aur Barnabās unheṅ un ilāhī nishānoṅ aur
    mojizoṅ ke bāre meṅ batāne lage jo Allāh ne un kī mārifat Ġhairyahūdiyoṅ ke darmiyān
    kie the.
  far-far: Ma na okue ne, kera ka to aroaro kada kera rongoa sa Banabas ma sa Paul
    keroa farongo ana ru ni kwelelae ana ki ma na ru fanadae ki ne God sasia ana keroa
    fuada wane ne nao lau Jiu ki.
  suz-BL: मिनु बारनाबास नु पावल आस पालो लोव़ पचा गोम्‍से बाक्‍त। अर्को रागी ङा मुरपुकी
    नु बाक्‍सानु, दोपा परमप्रभु यावेमी चिन्‍ड नु छक लाक्‍चा ङा गेय पपदा, मेको लोव़
    नेल्‍ल तुइक्‍पदसे बाक्‍त।
  car-NT: Pa'poro mo'karon kari'na apyimy we'i'po ity'me, Barnabas 'wa, Paulus 'wa
    enapa tywepanamato'ko'me. One wara mo'karon Simosu me e'i'non ra'na Tamusi 'wa
    ty'waine anumengaponamon otykon, potonon pori'tonano ka'po'san ekarity'po i'waine.
  amp-amp: Pitar pthanimotr nd rhu rifinymo yimam tfit nhofijo rhuhato memom, “Afo
    Porrof pthayuk mrokfom wany-rahnom.” Tfit Porrofn nd bro bbukeft Bro Nkifrarpno
    yakhato wom kmimpno mirakerm namom kfo nuhas bonuhas bugamofm.
  bht-bht: तालू सारी सभा चुपचाप होईकरी बरनबास कने पौलुस दी सुणना लग्गी, जियां ही उना
    अदभुत चिन्न चमत्कारां दे बारे दसया जड़े परमेश्वरे उना दे जरिये होर जातियां च किते।
  eng-NOY: And all the multitude became silent, and listened to Barnabas and Paul,
    while they related what great signs and wonders God had wrought among the gentiles
    by them.
  cub-NT: Caivʉ ina cójijivʉ bi arejaimad̶a na. Dinʉmʉ Bernabé aru Pablo máre coyʉrejaimad̶a
    aipe põeva ne jã́mene aru ne d̶arĩ majibede máre Jʉ̃menijicʉi d̶are d̶aiye báquede
    náre judíova ãmevʉ jẽneboi. Aru caivʉ ina cójijivʉ me jápiarejaimad̶a ne coyʉiyede.
  ita-1927: E tutta la moltitudine si tacque; e stavano ad ascoltar Barnaba e Paolo
    che narravano quali segni e prodigi Iddio aveva fatto per mezzo di loro fra i
    Gentili.
  lww-lww: Ana la nap̃a e viorena la pe apisi re si po laa rui, ana la asu puru, ana
    amla pogos na visena tai pa Pol amio P̃anap̃as, la sinelan asape aloge re si kile
    lala amio suri na ilanen lala nap̃a lalua akila e nam̃areraena kiena ne Ntewa
    pa la nap̃a pe ape le Yu re poli, pogos nap̃a lalua apa atelivi pula.
  ckb-ckb: ئیتر هەموو ئەندامانی ئەنجومەنەکە بێدەنگ بوون و گوێیان لە بەرناباس و پۆڵس
    گرت، باسی ئەو نیشانە و پەرجووانەیان دەکرد کە خودا لەسەر دەستی ئەوان لەناو ناجولەکەکان
    ئەنجامی داوە.
  spm-spm: Uthughun khavɨn gumasi nori akuvasi tharsi bar inɨmɨre ikha Barnabas ri
    Polrɨ orasi. Mee orasima, aniiŋ gamgaaŋn bisi rako rɨŋgavan maghatɨgha amuir othevir
    gun mem mbɨŋgeeghi. Aniiŋ kamaghɨusue, “Got aniiŋn afharir othevir kharsi igharisirɨ
    unuaghɨnan gumasira arɨghana, andagha amui.”
  nas-nas: Piitai teeꞌ minkuvuioꞌ ookara naroꞌariruꞌning kapuuariruꞌ, teketa Banabasi
    naanka Paulaꞌ barorompaaretuꞌ minkuvureko taaꞌniꞌantananka eeꞌnoko taꞌnimpaariiꞌnanka
    Kumponinge Juꞌdeeaing-koo meuꞌke tenaanka ninka nkovuuꞌning-koo.
  uvl-uvl: Ol pe hulua lochloch ngana nenge te emurung neu te reng toktok. Pe Paulus
    iri nai Parnapas te lohaka pe te hele hote ure papalauna nemur nenge NeHalang
    hekerkereng ia iri ke te poia pe hana lomonmona mur te esia pe leteria manmanna.
  eng-BBE: And all the people were quiet while Barnabas and Paul gave an account of
    the signs and wonders which God had done among the Gentiles by them.
  ixl-CNT: Ech itzꞌinbꞌaꞌ tek tibꞌ kajay qꞌu aanima. Aꞌ tek nichtabꞌi u Bernabee tuchꞌ
    u Pablo. Tan nichmotxtaleꞌ kam qꞌu mamaj xheenya tuchꞌ qꞌu txaichil nichiꞌan u
    Tioxh kꞌatza xoꞌl qꞌu puera aanima.
  xsi-xsi: Kinzi tamâta rârâni kala sipasau simo ŋinde nde kawanzi buu nâ. Sitambira
    taŋanzi sondo pa Banabas ku Paulo rua nenzi ŋgua. Aku kinzi rua sitapâri ŋana
    mâsi kaika kie-kie rârâni Maro Kindeni muŋga io lâ rua mbaunzi ipâŋga nia yo lâ
    tinikoa ŋgu pinde ŋgininzi.
  crx-NTPO: '''Et soo dilhts''ine ts''iyawh t''ehudusni Barnabas Paul bulh nahuwhulnuk
    whutoh ''udun yun k''ut whut''enne butoh nts''en''a la Yak''usda gha hooncha ''ink''ez
    huwa ''ít''en te né''hust''en ''et huwun.'
  kan-OKCV: ಇದಕ್ಕೆ ಜನರು ಮೌನವಾಗಿದ್ದು, ಯೆಹೂದ್ಯರಲ್ಲದವರ ಮಧ್ಯದಲ್ಲಿ ದೇವರು ತಮ್ಮ ಮೂಲಕ ಮಾಡಿದ
    ಅದ್ಭುತಕಾರ್ಯಗಳನ್ನೂ ಸೂಚಕಕಾರ್ಯಗಳನ್ನೂ ಕುರಿತು ಬಾರ್ನಬ ಮತ್ತು ಪೌಲ ಹೇಳುವುದನ್ನು ಕೇಳಿಸಿಕೊಂಡರು.
  bbb-bbb: Fita fu ijiege kuariamoga e boeje ijia afuiva ije buka mauikeigia karina
    fiekoga Banabasikiro Foru bu urina vua kuariae. Bu urina ire sumiki ijiakiro nuga
    boeje Godi fu izege duvado buone ijia e Jiusi baki ijiebuo rema ijene kuariae.
  blw-blw: Angkay hiyachi yag henaphapet cha Bernabe an Pablo mepanggép hen nangidchatan
    Apudyus hen kafaelancha way nangamma hen kaskascha-aw hen nanudtuchuwancha hen
    anchichay faén Judio, yag anchag tummiyém amin hen anchichay na-a-among way mangngar
    hen chacha haphapetén.
  tam-2017: அப்பொழுது கூடிவந்திருந்த எல்லோரும் அமைதியாக இருந்து, பர்னபாவும் பவுலும்
    தங்களைக்கொண்டு தேவன் யூதரல்லாதோர்களுக்குள்ளே செய்த அற்புதங்கள் அடையாளங்கள் யாவையும்
    விளக்கிச் சொல்லக் கேட்டார்கள்.
  azz-NT: Ijcuacón nochi in tagayot motentamatilijque san. Huan quincaquiliayaj in
    Bernabé huan Pablo ten yejuan quintapohuiayaj de queniu Dios quichiutinemic huejueyi
    nescayome huan mohuiscatequime ica por yejuan cuac yejuan quinnojnotztinenque
    in taca ten amo pohuij queme judíos.
  spa-RV-1909: Entonces toda la multitud calló, y oyeron á Bernabé y á Pablo, que
    contaban cuán grandes maravillas y señales Dios había hecho por ellos entre los
    Gentiles.
  csy-csy: Tua zawkciang in Paul le Barnabas te in Gentile te sung ah Pathian in amate
    zang in a vawt nalamdang tatuam te a son uh ciang in, mihon pi te in thim khipkhep
    in ngai uh hi.
  mxq-NT: Net nidʉgekyʉ ꞌyamoonda̱a̱ydyʉ es tmʉdooꞌijttʉ ko yʉ Bernabee esʉ Pa̱a̱blʉ
    ttukmʉmadyaꞌaky yʉ ijxwʉꞌʉmʉn esʉ mʉjꞌa̱jtʉn diꞌibʉ Dios tʉ ttuñ mʉt yʉꞌʉgyʉjxmʉty
    ma̱ diꞌibʉ kyaj ꞌyisraelítʉty.
  tzj-NT: Canojelal ja quimolon qui' chipan ja lugar mchita tzij nqueban. Queya' chic
    quixquin tre ja nbix chique cumal ja Pablo in Bernabé. Ja c'a Pablo in Bernabé
    eje'e' quemaj rcholic chiquewach nojel ja xuban ja Dios ja tok xuya' chique chi
    c'o jule' nimak tak milagro queban chiquewach ja winak ja ma e aj Israel ta.
  tdt-tdt: Hotu tiha Barnabé ho Paulo konta milagre ho sinal oi-oin nebee Maromak
    halo liu husi sira iha ema laos Judeu nia leet. Ema nebee tuir enkontru nee nonook
    hodi rona.
  ron-BTF: Atunci toată mulțimea a tăcut și îi ascultau pe Barnaba și pe Pavel care
    istoriseau ce miracole și minuni lucrase Dumnezeu printre neamuri prin ei.
  eng-WEBP: All the multitude kept silence, and they listened to Barnabas and Paul
    reporting what signs and wonders God had done among the nations through them.
  eng-FBV: Everyone listened attentively to Barnabas and Paul as they explained the
    miraculous signs that God had performed through them among the foreigners.
  nld-1939: Nu zweeg de hele vergadering en luisterde naar Bárnabas en Paulus, die
    de grote tekenen en wonderen verhaalden, welke God onder de heidenen door hen
    had verricht.
  bwo-bwo: Manoor kakuwets ash jamo s'ik ett Bernabasnat P'awlosn boweeron Ik'o Ik'
    ash woterawwots dagotse b́ fints milikitonat adits keewu jamo bokeewure adt k'ebeyi.
  nch-BL: Huajca nochi nopa taneltocani ayecmo teno más quiijtojque. San achi más
    quitacaquilijque quema Bernabé huan Pablo pejque quinpohuilíaj quenicatza Toteco
    Dios quinpalehuijtoya quichihuase huejhueyi tanextili huan tiochicahualnescayot
    iniixpa nopa masehualme cati amo israelitame.
  quc-TNT: Xa je ri' conojel ri winak man c'o tä jas xquibij. Are xquitatabej na ri
    qui tzij ri tat Bernabé, ri tat Pablo. Xquitzijoj c'ut ri nimak tak etal, xukuje'
    nimak tak cajmabal ru banom ri Dios chquixol ri niq'uiaj winak chic ri man e aj
    Israel taj rumal quech ri e are'.
  tfr-NTPO: E irgo ga Pablo, Bernabé, e tjl̈ẽno nopga l̈öng l̈i kong. Dbo twara Sbörë
    ba kong l̇l̇ëbo ĩydëba l̇l̇ëm wl̈eniyo shärye l̈ok nopga judío l̇l̇ëm wl̈eniyo
    kong l̈i roy l̈ara l̈ok ba kong pjire. E wopro ga kuya nopga l̈irë l̈öng kjing
    erä.
  kaq-NT: Jaatian pari netexon Bernabé betan Pablo yohuanai nincacanquin. Nincacaiton
    judiobaan nahuabo janin caxon hahan honantibo hahan rahtetibo jato betan Papan
    hahquipi jato yohipaquequin Pablonen, Bernaben rihbi.
  sgb-sgb: Hên nayari yay nan naghabi hi apostol Pedro, ay miha man kanlan kal-atan,
    ay ayn hilan maihabi kana. Bayo nanggilam hilay na êt ha pamwang ni Bernabe angga
    ni apostol Pablo, ya tungkol ha kapangyarihan hên mamaalíh hên hakit, haka kaatag
    pon ya kapapaêpapah ya dinyag ni Apo Namalyari ha paypamwang la, hên tungkol kan
    Panginoon Jesus kanlan alwan Israelita.
  vie-1934: Cả hội đồng đều lẳng lặng, nghe Ba-na-ba và Phao-lô thuật lại những phép
    lạ dấu kỳ mà Đức Chúa Trời đã cậy mình làm ra giữa người ngoại.
  kxv-kxv: ଏଚେଟିଏ ଏମ୍ବାଆଁ ରୁଣ୍ତା ଆ଼ହାମାଚାରି ବାରେ ଲ଼କୁ ପାଲେଏ ଆ଼ତେରି, ଇଞ୍ଜାଁ ପା଼ୱୁଲ
    ଅ଼ଡ଼େ ବର୍ନବା ତା଼ଣାଟି ଜୀହୁଦିଆ଼ଆତି ଲ଼କୁତା଼ଣା ମାହାପୂରୁ ତା଼ଣାଟି ଆ଼ହିମାନି ସିନାୟାଁ ଅ଼ଡ଼େ
    କାବାଆ଼ନି କାମାୟାଁ କିହାଁ ମାଚେସି ଏ଼ୱାଆଁ ଏ଼ୱାରି ତା଼ଣାଟି ୱେଞ୍ଜାଲି ମା଼ଟ୍‌ହେରି ।
  cha-cha: Ayonae manmamatquilo todo y linajyan taotao, ya maatituye si Pablo yan
    Barnabé ni y jasasangan y señot sija yan y mannamanman jafatinas si Yuus gui entalo
    Gentiles pot sija.
  amu-NT: Quia joꞌ chaꞌtsondye nnꞌaⁿ na tjomndye jlaꞌcheⁿna. Tyoqueⁿna cwenta ñꞌoom
    na tyotseineiⁿ Bernabé ñequio Pablo cantyja ꞌnaaⁿꞌ tsꞌiaaⁿ tꞌmaⁿ ñequio ꞌnaaⁿ
    na tyolꞌana quiiꞌntaaⁿ nnꞌaⁿ na nchii judíos na xocanda̱a̱ nluiinaꞌ na cweꞌ najndeii
    nquii tsꞌaⁿ.
  hin-CV: बारनबास और पौलॉस के भाषण को सभा के सभी सदस्य चुपचाप सुन रहे थे कि परमेश्वर
    ने किस प्रकार उनके माध्यम से गैर-यहूदियों के बीच अद्भुत चिह्न दिखाए हैं.
  spa-BES: Y todo el pueblo estuvo en silencio, mientras que Bernabé y Pablo dieron
    cuenta de las señales y prodigios que Dios había hecho entre los gentiles por
    medio de ellos.
  san-BEN: অনন্তরং বর্ণব্বাপৌলাভ্যাম্ ঈশ্ৱরো ভিন্নদেশীযানাং মধ্যে যদ্যদ্ আশ্চর্য্যম্
    অদ্ভুতঞ্চ কর্ম্ম কৃতৱান্ তদ্ৱৃত্তান্তং তৌ স্ৱমুখাভ্যাম্ অৱর্ণযতাং সভাস্থাঃ সর্ৱ্ৱে
    নীরৱাঃ সন্তঃ শ্রুতৱন্তঃ|
  tdx-tdx: Fonga nianjiñe i màroy, nijanjiñe ty nitalilie’ i Barnabasy naho i Paoly
    o viloñe naho halatsàñe nanoen’ Añahare añivo’ o kilakila ‘ndatio añam’ iereoo.
  naf-naf: Âpme am sambe ondedagen tabien ekŋengat Pâlmak Banabasiyaŋ am Zuda maŋgeen
    ku sokbembeŋaŋ ekŋenmagen mulup mmalu Kawawaŋaŋ menok sepem igak igak ekŋengat
    palen mge keyet zet zapatnaŋ mimindame am ekŋen keyaŋ buzak penaŋ diliŋ zem tati
    tatnâmambien.
  grc-MT: εσιγησεν δε παν το πληθοσ και ηκουον βαρναβα και παυλου εξηγουμενων οσα
    εποιησεν ο θεοσ σημεια και τερατα εν τοισ εθνεσιν δι αυτων
  vid-vid: Chilundo cheng'ha nachikala tulu, nachiwahulichiza Banaba na Paoli wolonga
    ulajilo wa vinduzanduza na kububuwaza Nguluwi vyoyaditile hali wanhu hawawele
    Wayahudi.
  pio-NT: Néese masànacata nía macáita. Yá néemìacaté Bernabé, Pablo nacái nacàlidaca
    nalíni Dios imàacacaté nalí ichàiniwa nàyacaalíté càmíiyéi judío yèewi namànicaténá
    madécaná wawàsi càmíiri áiba wenàiwica idé imànica.
  tsn-tsn: Ga go a ka ga tlhola go nna le kgang epe, mme mongwe le mongwe a reetsa
    fa Barenabase le Paulo ba bolela kaga dikgakgamatso tse Modimo o di dirileng ka
    bone mo go Badichaba.
