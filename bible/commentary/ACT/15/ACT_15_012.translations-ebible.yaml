    ka na fo rof te ruak tana parits iny faatok ten Gov fapoopoan nar a fokinai sikia
    ma taa Jiu.
  wnc-wnc: Siwan Pitata unzing yawan pauu wa tasiking aminda wamu takngatusim paya
    dua yaking. Dua yake maak pake natawawa Banabaskat Polkatda yanike Anututa gatayaman
    kuke kepman nanae banakan katang yuke duya takngatu takngatu pasikumayakge yaniwat
    natapbing.
  bus-bus: Gbɛ̃nↄ kɛ̀ kítikiti ń píngi, ben aↄ̃ swã kpà Banaba kↄ̃n Pↄluozi, aↄ̃ↄe
    sèedanↄ kↄ̃n dabuyã kɛ̀ Ludaa kɛ̀ ń gãzĩ bori pãndenↄ tɛ́nↄ oońnɛ.
  gub-BL: Na'e Panape a'e, Pawru a'e no, umume'u wemiapo kwer Tupàn hemiapo karer
    wanupe a'e wà. Ta'e Tupàn uzapo kar purumupytuhegatu kar haw tetea'u zutew 'ym
    wanuwa rupi a'e xe, hexak pyr 'ym iapo kar pà wanupe a'e no xe. Hemimono karer
    wà, uzeruzar ma'e waneruze'egar wà no, nuze'eg kwaw a'e ma'e henu re wà. Upyta
    uze'eg 'ym pà wà.
  imo-imo: Aku wali imbo pali kano taka liko molko Pol kinye talonga ningili ungu
    pilko moloringi. Pol kinye Barnabas taloni imbo lupemanga imunana ulu wengendelima
    kinye ulu tukume ltemo nilima Goteni elonga kindo tipe ningili unguma paimbo ltemo
    lipe ondombai terimu aku uluma pali temane toko ningo tiringili.
  boj-boj: Pita a naŋgi degsi minjrnaqa naŋgi kalil aqa anjam di qusibqa naŋgi mequmesoqneb.
    Onaqa Barnabas Pol wo naŋgi kamba tigelosib Qotei na nami naŋgi aiyel siŋgilatnjreqnaqa
    naŋgi sawa bei bei qaji naŋgo ambleq di maŋwa gargekoba yoqneb deqa naŋgi sainjrnab
    queb.
  eng-DRA: And all the multitude held their peace; and they heard Barnabas and Paul
    telling what great signs and wonders God had wrought among the Gentiles by them.
  knf-knf: Kë bañaaŋ bŧi bayomp aŧiink Barnabaŧ na Pawulu, kë bakkakalëş iko iñoŋarënaan
    na mlagre yi Naşibaţi aţëpnuŋ ţi baka ado du ŋŧaak ŋi banwooŋ baanwo bayuday.
  san-KHM: អនន្តរំ ពណ៌ព្ពាបៅលាភ្យាម៑ ឦឝ្វរោ ភិន្នទេឝីយានាំ មធ្យេ យទ្យទ៑ អាឝ្ចយ៌្យម៑
    អទ្ភុតញ្ច កម៌្ម ក្ឫតវាន៑ តទ្វ្ឫត្តាន្តំ តៅ ស្វមុខាភ្យាម៑ អវណ៌យតាំ សភាស្ថាះ សវ៌្វេ
    នីរវាះ សន្តះ ឝ្រុតវន្តះ។
  arn-NT: Kom ti trawüluwkülechi pu che ñüküfkülen allkütuy engün Bernabe engu Pablo
    ñi nütram, chumngechi ñi pengelün ta Ngünechen ti afmanngechi pepiluwün kisu engu
    mew, miyawlu engu tati pu judiu tuwünngenolu mew.
  zas-NT: Dxel bacwëëz roꞌ gra reeman abiꞌ bacaagdiajg reeman ni cayü ree Bernabé
    con Pab, xcwent gra ree xmilagr Dios ni been reeman loj ree bén ad najt bén Israel.
  ken-NT: Píta árɛ́m nɔ́kɔ́ nɔ, ɛchɛmɛ ɛnkɛm ɛ́kwɛ́n kpák ndu bɛ́ghok ndu Banábas
    nɛ Pɔ̌l bághàti bhɔ ɛ̌ti mɛnyɨŋɨ́ maknkay ɛbhɛn Mandɛm áchyɛ́ bhɔ́ bɛtaŋ, bákʉ́
    nɛntɨ bo abhɛn bápú bo Israɛl.
