  mxb-NT: Ta kúú tádi̱ óon ndéi ña̱yuu kuáꞌa̱ ñoó seídóꞌo na ña̱ nákani Bernabé xíꞌín
    ña̱ nákani Pablo sa̱ꞌá ña̱ꞌa náꞌano xíꞌín sa̱ꞌá ña̱ꞌa ndato ni̱ kee Ndios xíꞌín
