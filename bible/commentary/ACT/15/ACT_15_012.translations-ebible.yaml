    наиудеен.
  srn-NT: Dan ala den sma tan tiri fu arki fa Barnabas nanga Paulus e ferteri fu ala
    den marki nanga den wondru di Gado meki den du mindri den sma di no de Dyu.
  cta-NT: Cuaana ti ndiꞌi̱ lcaa nguꞌ liꞌ. Tsoꞌo ti ndyuna nguꞌ loꞌo nda Bernabé loꞌo
