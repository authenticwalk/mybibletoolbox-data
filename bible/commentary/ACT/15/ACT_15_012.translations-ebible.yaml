    sèra.
  tnp-tnp: Nəghatiən əha təmol ilah kotəruru nati okotəni, kəni məutətəlɨg e Pol mɨne
    Panəpəs kɨnətuanus pətɨgəm nati apɨspɨs mɨn mɨne nəmtətiən pɨsɨn pɨsɨn mɨn iətəm
    Uhgɨn təmol ilau kuol e nəhmtɨ Nanihluə mɨn.
  urd-urd: फिर सारी जमा'अत चुप रही और पौलुस और बरनबास का बयान सुनने लगी, कि ख़ुदा
    ने उनके ज़रिए ग़ैर क़ौमों में कैसे कैसे निशान और अजीब काम ज़हिर किए।
  hot-hot: Pita hanaŋ yôv ma Pol lo Banabas iviyô enaŋ abô ma lôkthô elaŋô ba bônôŋ
    iyom. Thai enaŋ abô hathak lavôŋiŋ lôk nômbithi lomaloma takatu ba Wapômbêŋ hatak
    halôk thai baheŋiŋ ba idum haveŋ avômalô loŋ buyaŋ malêvôŋ.
  mqj-NT: Mengkamma' asammi angganna to dio reen anna umperangngii Paulus sola Barnabas
