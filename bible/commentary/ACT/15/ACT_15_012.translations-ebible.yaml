    quichihuase huejhueyi tlanescayotl huan chicahualnescayotl iniixtla nopa tlacame
    tlen ax israelitame.
  sps-sps: Pita vegiau fakap fi nei, ana fokinai faavot vaaguam me ser tomani rato
