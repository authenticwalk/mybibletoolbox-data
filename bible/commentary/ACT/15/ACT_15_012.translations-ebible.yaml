    mönatö tönö godongämæ̈ cædinque edæ, Mïnatö mä cæmïna adinque Oodeoidi ïnämaï
    ïnäni incæ pönencædänimpa, ante cædinque bamönengæ̈ wæætë wæætë cæcantapa, ante
    adodö adodö ante apæ̈nedatapa.
  kbc-NT: Odaa ijotawece niɡ̶ijo ane yatecoɡ̶o daxixetiogi codaa watacotibigiwaji
