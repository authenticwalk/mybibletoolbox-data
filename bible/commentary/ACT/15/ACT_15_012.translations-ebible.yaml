    kwa makono gabhonji kubhandunji bhangabha Bhayaudi.
  tte-tte: Kabo muli mena Paulo yo Banabasi sitolo yo siedeedede ali takikili kaiwena.
    Ginauli kaba nuwapwanopwano Yaubada ipaisowaili siya nige Yudiya tomoliyao luwali
    mena siwalo-masala kolili. Saugana siedeedede tologogo meuloili simiya-mwanou.
  tcs-tcs: So apta wen Pita i bin pinis spik, Pol ane Banabas i bin stat po tok nau
    ane ol dem pipol i bin stap prapa kuaiat po lisen da tok blo demtu. Demtu i bin
    tokbaut wiskain God i bin elpe demtu meke plenti mirikalsain ane spesil gudsamting
    wea dem Nozuwispipol.
  hlt-THB: Barnaba ingkaw Paul hawnaak ak caming Khawsa ing Gentelkhqi venawh kawpoek
    kyi hatnaak ik-oeih a saikhqi ce cekqawi ing anik kqawn awh thlang kqeng ing ngai
    uhy.
  soq-soq: Ema aupe Banabas Paul nata ginasa eueuwa ita dewa mukamukaua God mo nolau
    bedewe uwa daitada apanawa mampo dewamona mo uduudu dainantone eteie.
  qub-qub: Chaura runacunaga upällalla wiyarpaycaran. Bernabëwan Pablunami willaparan
