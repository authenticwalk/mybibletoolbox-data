    xi i̱t'aà ts'e̱ nga nguixko̱n jñà xi mìtsà xi̱ta̱ judío.
  mcq-mcq: Eaka mapoka kaꞌene ijí hija kajija pu masuani varirareasaha Panapasiꞌo
