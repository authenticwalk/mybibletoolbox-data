  eng-OEBUS: Every voice in the assembly was hushed, as they listened to Barnabas
    and Paul, while they gave an account of all the signs and wonders which God had
    shown among the Gentiles through them.
  eri-eri: Pita no onou lewainga, nere fai beele ngado bode yafane waha nere beele
