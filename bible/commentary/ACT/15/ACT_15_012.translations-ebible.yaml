    mani mbaram Fhe Bakɨme manin kurkurav, won ŋkasŋkar mani ga ndɨɨim, mani anan
    ŋkasŋkar panan, mba harigi ŋguir han kav, mbarkɨrga mirikori mani nta muuŋgi.
    Mani mba bigir mbe neŋgi.
  bsj-bsj: Nubo gwam tam cinge kambo ci nuwa Barnabas ti kange Bulus yici yirom boti
