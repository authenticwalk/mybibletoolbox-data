    barapomonaetha pexeinya petsita itʉtsi coyenewan Nacom pia peayapusʉwiyatha tatsi”,
    jeibe.'
  boj-2014: Pita a naŋgi degsi minjrnaqa naŋgi kalil aqa anjam di qusibqa naŋgi mequmesoqneb.
    Onaqa Barnabas Pol wo naŋgi kamba tigelosib Qotei na nami naŋgi aiyel siŋgilatnjreqnaqa
