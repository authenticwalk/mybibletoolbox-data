    mpo mwatanaavanto varunani nrohuvaro Kotiva kyaahaqa huvatatana nronra kyaiqa
    varaqita nrohurara mwihua timwa nyunra.
  yrb-yrb: Fitama eno weiro i guruguru ubita uwarama nauteda sina wiawa uta. Wiawa
    utaro Foroini Banabasinu Godi i aika uwarabai buna ueta sina weisiro nauta.
  maa-NT: Jyò tsibìtsa̱jna ngats'iì xi̱ta̱ xi ya̱ títsa̱jna. Kiì'nchré‑la̱ Bernabé
