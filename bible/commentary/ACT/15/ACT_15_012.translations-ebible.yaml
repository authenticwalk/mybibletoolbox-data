  ron-LSB: Toată mulțimea tăcea și asculta pe Barnaba și pe Pavel, care vorbeau despre
    semnele și minunile pe care le făcuse Dumnezeu printre neamuri prin ei.
  pon-pon: A pokon o nenenlata o roneron en Parnapaj i Pauluj ara katiti duen manaman
