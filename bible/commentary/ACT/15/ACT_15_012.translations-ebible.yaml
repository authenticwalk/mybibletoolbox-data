    tafane. Ono ganenga Itou no dodokawou hogo fere-fere nere owonere langa, nere
    fai-aita bagu fereha gama langa tafai waha hai nagare.
  aly-aly: Barnabas Paul-atherr angkenharl tyaty-arenyel-rnem renh-atherr akatemel
    awenh. Ratherr renh-rnem ilek Akngeyelarl renh-atherr rlterrkilek, ilek-ilek mpwaretyek,
