    ea moroano na Atua kiano ban nalo napano maka ave kulo Ju, ea bogo napano naljuo
    aba amiel jeliviv ealo.
  bqp-bqp: Gbɛ̃nↄ kɛ̀ kítikiti ń pínki, akũ ò sã kpà Baanaba kũ Pↄluooi, òtɛn sèedanↄ
