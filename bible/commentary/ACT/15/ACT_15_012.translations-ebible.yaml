    ti jchi'iltique, ho'ucutic ti co'ol yanlum vinicucutic xchi'uque.
  ind-AGS: Setiap orang mendengarkan dengan penuh perhatian setiap ucapan Barnabas
    dan Paulus ketika mereka menjelaskan berbagai perbuatan ajaib yang Allah lakukan
    melalui mereka di antara orang-orang bukan Yahudi.
  omw-omw: Pitaava mwitaa tuvata mwiqi ntuvaantuama vuhua tirema variqata mwihua Vanavaasikya
