    kaꞌene vejaji ꞌwaravume hejara.
  sus-A: حَمَ بِرِن نَشَ دُندُ، عٍ نَشَ عٍ تُلِ مَتِ ثْلُ نُن بَرَنَبَسِ رَ. ثْلُ
    نُن بَرَنَبَسِ نَشَ عَ تَفِ رَبَ بٌورٍيٍ بّ عَلَ كَابَنَكٌي نُن تْنشُمَيٍ نَشٍيٍ
    بِرِن نَبَ عٍ سَابُي رَ سِ فبّتّيٍ تَفِ.
  jpn-1965: すると、全会衆は沈黙してしまった。そして、バルナバとパウロが、彼らを通して神が異邦人の間で行なわれたしるしと不思議なわざについて話すのに、耳を傾けた。
  fra-SBL: Toute la foule gardait le silence, et elle écoutait Barnabas et Paul raconter
    les signes et les prodiges que Dieu avait faits par eux parmi les nations.
  yka-yka: Pagkalede pinaˈin si Petros miyaˈan, gaˈ siye kēmon kumebbut. Duk pinakale
