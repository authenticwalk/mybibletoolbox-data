    चिनुगदे उन्‍बा ताम पावलदेन बारनाबाससे पाङ्‌मा थेनीगदे ङ्‌यान्‍सी चिजी।
  avt-avt: Pita katɨp epei au, Mɨt nekintɨp nau neit nemtau Banabas ketike Pol hɨrakɨt
