verse: ACT.015.012
translations:
  kpx-kpx: Bitau kateai louge ata bahataeau ke evisi tobekai usege Bolou Banabasiti
    abu lovilahasege Dilavau tedaevesege abu vikoe vaveve ataemo vamale ke loui haivelu.
  okv-H: ainge enu embomeni na ingito ke jamo eto oje jevito Barnabas te Paul te ta
    ke ingia. Eto God na ari sovera neite neite enda nei embomeni na kito ke be ara
    Paul te Barnabas te ta ingeni na ena avo ke eo ingia.
  tbo-tbo: Pita a baha u mulina ma lawa atapuhi ega ponahi ma hi lautanigana. Banabasi
    ma Paulo Yaubada a wekiwekilala po a manini atapuhi tauhi ega mi Yudeya u hayahi
    i dewadewahi naka hi dede pahihi.
  mal-C: ബർന്നബാസും പൗലോസും തങ്ങളിലൂടെ ദൈവം യെഹൂദേതരരുടെ ഇടയിൽ പ്രവർത്തിച്ച ചിഹ്നങ്ങളും
    അത്ഭുതങ്ങളും വിവരിച്ചതു കൂടിയിരുന്ന ജനമെല്ലാം ഒന്നടങ്കം നിശ്ശബ്ദരായി കേട്ടുകൊണ്ടിരുന്നു.
  grc-SR: Ἐσίγησεν δὲ πᾶν τὸ πλῆθος, καὶ ἤκουον Βαρνάβα καὶ Παύλου ἐξηγουμένων ὅσα
    ἐποίησεν ὁ θεὸς σημεῖα καὶ τέρατα ἐν τοῖς ἔθνεσιν δι᾽ αὐτῶν.
  bgc-bgc: फेर सारी सभा चुपचाप बरनबास अर पौलुस की सुणण लाग्गी, के परमेसवर नै उनकै
    जरिये गैर यहूदियाँ म्ह किसे बड़े-बड़े चमत्कार, अर अनोक्खे काम दिखाए।
  khz-khz: Petero vovetaina ekilato aonai, tanukou talimara maparara ati gekilakilato.
    Ne Banabas e Paulo gekamonagirato, Palagu ira geriana vegailia irau vagira e nugapalevagi
    kalara kamura, Grik talimara nuganugarai ekalarato gaura, maparara gekilagirato.
  deu-TKW: Es schwieg aber die ganze Versammlung und sie hörten zu, wie Barnabas und
    Paulus erzählten, was alles für Zeichen und Wunder Gott durch sie bei den Heiden
    gethan.
  zsr-NT: Catiꞌ budx bëꞌë didzaꞌ ni Pedro, gulacuꞌë dxiz yúguꞌtëꞌ, atiꞌ guluzë́ nagquëꞌ
    didzaꞌ gluꞌë Bernabé len Pablo, gulaguíxjöiꞌnëꞌ lequëꞌ le tac bëꞌ len le tun ga
    tuꞌbani bunách, yuguꞌ le benëꞌ Dios lu naꞌquëꞌ ga nacuáꞌ bunách gzaꞌa.
  lin-lin: Lisanga mobimba evandaki kimia wana bazalaki koyoka Barnabasi mpe Polo
    koyebisa bango bikamwa mpe bilembo oyo Nzambe asalaki na nzela na bango, kati
    na bato ya bikolo ya bapaya.
  hns-NT: Bas barkwan tjoeppaai gail aur soene lagal kaise Baarnaabaas aur Paulas
    bataawe hai kie Parmeswar oelogke dwaara dher barka aur atjambho kaam doesar djaat
    ke bietj me karwaais hai.
  noa-E: Magbaawai jũrr Bernabeeu Pablo dʉ̈imua jaauphöbaadëjim aajem, jãga Ẽwandamau
    amagjã judionaan khabam khʉʉn eejã ag na õrau nem mag ooba aajempa waupimajĩ.
    Mag jaaumam ũrwia sĩi thumaam khʉʉnau khĩuu ũr nʉisijim aajem.
  eng-EMTV: Then all the multitude stopped speaking and listened to Barnabas and Paul
    telling as many signs and wonders as God had done among the Gentiles through them.
  mib-NT: Yūcuán na te tēe cuehē un ní cacuu nayúú de, te ni cajini nahín de jnūhun
    cácahān Bernabé jiín Pablo. Chi ni cacastūhún de jeē ni jéhe ya poder jeē ní casáha
    de tācá jniñu jéhnu jeē steén jeē cujéhnu ya, ni cajito ñayuu tācá nación jeē
    tu cájini i jnūhun ya.
  lif-NT2: बरनाबास नु पावलरे़ खुन्‍छिॽलाम् थिम्‍मे़न्‍दङ् सुवाङ्‌लुम्‍मो निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    चोगुबा मिक्‍सेःन् नु निङ्‌वाॽ के़माबा याःम्‍बक्‍हाॽ चे़क्‍खे़छुल्‍ले़ ये़जुम्‍भोबा
    काक् मनाहाॽ स्‍वाःत्ताङ् मे़घे़प्‍सुर मे़युङे़रो॥
  xnj-xnj: Mngonganu wa vandu voha wagunili nuu, ukuwayuwanila Pauli na Banaba vidandaula
    gachinamtiti na makangaso, Chapanga geagahengili muujumbi wavi kwa vandu vangali
    Vayawudi.
  mmx-mmx: Nedi axap mo diga xis pilo at loxonaleng ne Banabas mi ne Pol duga tong
    asu lempanga sangsangu ne Moroa ga lox i at levengkikngen du kantubu atnedi limixin
    kopmen di me Judaia.
  cbr-NT: Pedronën cacëx ca anu 'icë uni camáxbi banaima nëtë́ishiacëxa. Nëtë́ishitancëxun
    ca Pablonëan Bernabébëtan uisaira oquin cara judíosma unicaman aín bana cuaxa
    quixun ñuixuanan uisaira oquin cara Nucën Papa Diosan, aín cushínbi, atu uni itsin
    'acëma ñu 'amiaxa, quixun ñuixuncëxun cuacëxa.
  tee-NT: Pus ju acsnich chux ixtalhavat lapanacni va sek taquicva. Tak'asmatnilh
    ixchivinti'an ju Bernabé chaich ju Pablo acsni tatsuculh nonin ni Dios ju ix'axtaknita
    ju ixtachaput ni laich xatanavi ju tu'u' ju lai catapu'alacpastacnalh ju lapanacni
    chai laich xatanavi ju lhamak'an la'ix'ucxlacapu'an ju yu'unch ju jantu israelitanin
    ixtajunita.
  eng-LSV: And all the multitude kept silence and were listening to Barnabas and Paul
    expounding as many signs and wonders as God did among the nations through them;
  cak-NT: Y romari' conojel ri quimolon-qui' chiri' man xech'o'n ta chic apo, xe xquic'oxaj
    ri niquitzijoj ri Bernabé y ri Pablo. Reje' niquitzijoj ri milagros ri man jun
    mej (bey) je-tz'eton, ri xequi'en chiquiwech ri winak ri man je israelitas ta,
    roma reje' can ja ri Dios ri xyo'n quichuk'a'. Can xk'alajin-wi chi ja ri Dios
    ri takayon quichi.
  pah-NT: A'ero g̃a nonhi'ig̃a'javi onhimongyavo. Kiro Paulo'ga imombe'umbe'ui g̃a
    pe ohoagwera Barnabé'ga pavẽi. —Tupana'ga oapouka ore ve ahemonhimomby'ava'ea
    judeus'g̃arũive'g̃a pyteri pe ikwehe, ei g̃a g̃a pe.
  sja-NT: Maap'eda jõma k'ĩup'ee para beeji Bernabé Pablo ome nepɨrɨmaa p'aneedak'ãri
    Tachi Ak'õrepa oopida ãchimaa judio-eerã t'ãide, eperãarãpa p'oyaa oodak'aa ãchi
    juadoopa.
  xed-xed: Sew, ka tsa tskatá vgha ya nzata. Ka zlraftá i Barnabas nda Pwal ta rusa
    mazəmzəmha nda skwa mandərmimi maga Lazglafta nda ma hahəŋ mataba gwal kul nzakway
    ka la Yahuda.
  mks-NT: Ta xi̱hín ña̱ yóho na̱catáji̱ yúhu̱ tócó ndihi na̱ cán. Ta táa jo̱ho na
    tá na̱casáhá Pablo xi̱hi̱n Bernabé ndícani da nu̱ ná tócó ndihi ña̱ náhnu xi̱hín
    ña̱ xitúhún ña̱ na̱sa̱ha̱n Ndióxi̱ ña̱ma̱ni̱ nu̱ dá caja da nu̱ú na̱ co̱ó na̱quixi
    chi̱chi Israel cán.
  gfk-S: Io, di bakut kaia tano kis hulungai, di ga kis kunkun ma di ga hadade Banabas
    ma ne Pol. Dur ga haramatur ta ira dades na hakilang ma ira gingilaan na kinarup
    ing God ga gil naramon tano nudur pinapalim nalamin ta di ing pa dile Iudeia.
  bmu-bmu: Mewö jiiga kambu yeŋön lökŋanök keu jaruba bök tatket. Tatketka Pol Barnabas
    yetkön keu kösohotŋiri kewö jiyohot, “Anutunöŋ nam köl netkii kian kantrinöŋ anda
    sutŋine misin nup meziga aiwesök aŋgöletot ketaŋi ketaŋi asuhuget.” Mewö jiyohotka
    kezap ala mötket. Mewö.
  dgz-dgz: Ap wani, Pol ge Banabas yonane God ian ugupe munan yo ge kiman paua baware
    ugup ugup anenen mu gamumup taiwandini oisewa wadidiamon, menan to iamene nagirewa
    iravi no uon wanumon, neman guran anuiwanumun.
  eng-GNV: Then all the multitude kept silence, and heard Barnabas and Paul, which
    told what signes and wonders God had done among the Gentiles by them.
  zaa-NT: Làniana iyaba canu tsè'e nía nna gùtse'e tsi bá cą bedà naga' quį nu ra
    Bernabéa nna Pablua nna de requixá'a cabi ca cosa ỹénitse' nna ca milagro canu
    chi beni Tata Dios por medio de làcabi lani ca enne' labí ná raza judío.
  eng-WEBSTER: Then all the multitude kept silence, and gave audience to Barnabas
    and Paul, declaring what miracles and wonders God had wrought by them among the
    Gentiles.
  guh-guh: Dioso pitorobilivaisi Bernabébeje Pablobeje apo judíovijava itsa tsipaebanajetarucabeje,
    Dioso pesaëta pinijicuene pexanaejavanë exanaponabeje. Nexata bajaraxua Bernabébeje
    Pablobeje itsa navajunupaebabeje, daxita apóstolevi, ancianovi ata, moya ena.
    Xaniavaetsia namuxunaevetena.
  bon-bon: Siige, teepi iyeta bojäcu piba icrajige Banaba Paulo naabibime mene ätecijame,
    teepi liba mene jeitnemäsi iyeta ciitaca mule piiyepu kokre mule gwidape poto
    cidi me, Acejiyame lui bine ten cabu ca itu jewenemuji nuuja gawe biname bime
    tääpume.
  nhw-BL: Huajca nochi nopa tlaneltocani ayacmo tleno más quiijtojque. San más quitlacaquilijque
    quema Bernabé huan Pablo pejque quinpohuilíaj quenicatza Toteco Dios quinpalehuijtoya
    quichihuase huejhueyi tlanextilijcayotl huan tiochicahual nextili iniixpa nopa
    masehualme catli amo israelitame.
  mgw-mgw: Kitamo soti satami liki, kabaapi'kania Balanaba na Pauli kabaawanikia mangelongelo
    goti Nnu'ngu' gaapangite kwo pi'tya bembe kwa bandu bangali Ayahudi.
  swh-ONEN: Kusanyiko lote likakaa kimya, wakawasikiliza Paulo na Barnaba wakieleza
    jinsi Mungu alivyowatumia kutenda ishara na maajabu kwa watu wa Mataifa.
  wbi-wbi: Ikipugha kyoni kikajika kimie ye vikupulikisia u Barnaba nu Paulo ye vakale
    vihumia imola isa kidegho na kudegha jino u Nguluve alyavombile palikimo navene
    ku vapanji.
  bba-bba: Mɑ tɔn wɔru ɡe kpuro ɡɑ mɑri ɡɑ Bɑɑnɑbɑsi kɑ Pɔlu swɑɑ dɑki. Bɑ bu sɑɑriɑ
    nɡe mɛ Gusunɔ u kɑ bu dendɑ bu kɑ yĩrenu kɑ sɔm mɑɑmɑɑkiɡinu ko tɔn tukobun suunu
    sɔɔ.
  eng-KJVCPB: Then all the multitude kept silence, and gave audience to Barnabas and
    Paul, declaring what miracles and wonders God had wrought among the Gentiles by
    them.
  kgk-NT: 'Onhe''ẽ rire okirirĩmba hikwái. Upéi Paulo, Barnabé ndive omombe''upa Nhandejáry
    ojapo uka uka va''ekwe íxupe. Omombe''u hexapyrã-rupi ojapo uka va''ekwe. Judeu
    e''ỹ remiexarã ojapo uka va''ekwe omombe''upa: —Nhandejáry rembiapo porã-rehe
    oponderapa joa hikwái ojohu porã-vy, he''i omombe''u-vy. Omombe''u jave, ndoikwaái
    onhe''ẽ mbojevy hagwã.'
  waj-waj: Tuduu mmuakiaa gioonna kiaapuuya kua seemuaa hara kiada varida rikiooduu
    Panapaasooya Pauruusaya Anutuuqo ari vookarau mmooriiyauvaa ivaitana tuduu ngiari
    voopinnaa gioonna kiaapuuyasi uuyauvaara iya kiaa mmiravai.
  cpy-cpy: Ari imaeriteyanakini maawoeni. Ikematziiri eejatzi Bernabé, Pablo ikenkithata-kotziro
    okaatzi rantakaa-yitakiriri Tajorentsi inampiki-paeni itsipa-jatzi atziri kaari
    isheninkata.
  mpx-mpx: Tonogogo gegewel hi mikekei, yaka Banabas ge Pol hi laeganagil. Hi liwaliwan
    te wali tuwalali gamwanaa Yehoba ginol yawiyawi ge abanuwa ahi i ginolil bolo
    nige Yudiya i oola gamwaliyaa.
  wbp-wbp: Ngula-jangkaju, Parnaparlu manu Puurlurluju-pala-jana nyiyarningkijarra
    yimi-ngarrurnu ngangkayi Kaatu-kurlangu kuja-palangu yangka yungu ngangkayiji
    kamparru-wiyi nyanungu-jarraku nyurnunyurnuku parlpuru-maninjaku, manu kuja-pala-jana
    yangka parlpuru-maninja-yanu warru kirri-kari kirri-karirla Juwu-wangu-patu-kurlangurlaju.
    Kujalpalu-palangu Kirijini-paturlu purda-nyangu kuja-kurra wangkanja-kurra, ngulaju
    wurulyparlu manu yirriyirrirli.
  luo-luo: Ji duto nolingʼ ka Paulo gi Barnaba ne hulonegi kuom honni gi ranyisi ma
    Nyasaye nosetimo e kind joma ok jo-Yahudi, kotiyo kodgi.
  nhe-NT: Huajca nochi nopa tlaneltocani ayoc tleno más quiijtojque. San más quitlacaquilijque
    quema Bernabé huan Pablo pejque quinpohuilíaj quejatza Toteco Dios quinpalehuijtoya
    quichihuase huejhueyi tlanescayotl huan chicahualnescayotl iniixtla nopa tlacame
    tlen ax israelitame.
  aii-aii: ܟܠܹܗ ܟܸܢܫܵܐ ܫܬܝܼܩ ܠܹܗ ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܗܘܿܢ ܦܵܘܠܘܿܣ ܘܒܲܪܢܒ݂ܵܐ ܗܲܩܘܼܝܹܐ ܒܘܼܬ
    ܢܝܼܫܲܢܩܹ̈ܐ ܘܕܘܼܡܵܪܹ̈ܐ ܕܥܒ݂ܝܼܕ ܠܹܗ ܐܲܠܵܗܵܐ ܒܝܼܵܝܗ‌ܝ ܓܵܘ ܐܸܡܘܵܬܹ̈‌ܐ.
  esk-NT: Katimaruarguuq iñuksruiqhutiŋ naalaġniñiqsut Barnabas-ŋumlu Paul-ŋumlu tusaayugaaqtirrutaaknun
    atlayuaġnaqtuaniglu quviqnaqtuaniglu Agaayyutim iñiqtaġikkaŋagun iŋmikkun akunġatni
    Jew-ŋuŋitchuat.
  msb-msb: Didi, mapuyo an mga nagtiripon myintras namamati san mga sumat ninda Bernabe
    kag Pablo manungod san mga milagro kag makangangalas na ginhimo san Dios paagi
    ninda sa mga dili-Judio.
  cpa-NT: Jøng² tei³ ca¹túgh² dsa² tiogh³. Ca¹nǿng²dsa jǿg³ ca¹juúh² Bernabé quianh¹³
    Pablo. Ca¹dsii¹ dsa² héi² jǿg³ ha²lah ca¹jmo¹ Diú¹³ juu¹² juøh¹² quianh¹³ hi²
    gøg² ja³ca¹ŋi³nio³dsa, go² dsa² tsa¹lán¹² judío.
  dso-dso: ତାର୍‌ପଚେ ପାଉଲ୍‌ ଆରି ବର୍‌ନବାଟାନେଅନି ଜିଉଦି ନଇଲା ଲକ୍‌ମନର୍‌ତେଇ ପରମେସର୍‌ ଜନ୍‌
    ସବୁ କାବା ଅଇଜିବା କାମ୍‌ମନ୍‌ ଆରି ଚକିତ୍‌ ବିସଇ କରି ରଇଲା, ସେ ସବୁ କାତା ସୁନି ଦଲର୍‌ ସବୁ
    ଲକ୍‌ ଚିମ୍‌ରାଅଇ ରଇଲାଇ ।
  meu-meu: Hebou taudia iboudiai asi reḡereḡedia. Bena Banaba bona Paulo edia hereva
    mo e hakala henia; Dirava ese bese idau-idau taudia bogaragidiai toa bona hoa
    karadia idia imadia amo e karava sivaraidia raruosi ese e gwaurai.
  yva-NT: Umba vatano wanugane umawe umanin bayave. Umba Barnabas muno Paulus yayao
    akato weti wo yaraniv. Yo raura yare arono yo ayao Yesus ravovo vatano Yahudi
    jewene mansaijoe, Amisye po vambunine raugaje yai indamu yo anapaporainye raroron
    no awa yasyine rai. Umba yo Amisye apa anapaporainye umaso raura kakavimbe tenambe.
  dgc-dgc: Nadid, kétapos ni Pedro a négkagi, éy natahimik dén du iba sa. Tulos négbati
    side to katuwiran de Bernabe sakay ti Pablo. Nibaheta de dide tu memahal a ginimet
    na Diyos dide a kataka-taka, to pégtoldu de du dayuan a tolay a éwan Judeo.
  zpm-NT: Zeeṉe blozh sca bnee Pedr, dzese biac zho grë zho; dzigo laa Pabl grop Bernabé
    psilo bzodiidz grëtaa milagr ne blu Dios lo grë meṉzit zaatne güeynee zho Xtiidz
    me lo grë miech co.
  hix-NT: Osonytxahra harha nehxatxkon hatà, nyamoro. Bahnakme komo rma yonytxatxownà
    hatà. Noskarymatxownà hatà, Bahnakme komo, Pawru xarha. Xuknewyanahnà kom wawo
    texetxhàyamo yokarymatxownà hatà. Khoryenkomo wya tahoxetà yonyhothàrà rma yokarymatxownà
    hatà. Tàwyanye eryehokano yeryetxhàrà rma yokarymatxownà hatà, Bahnakme komo,
    Pawru xarha.
  sim-sim: Urik ma amber ol orok tirsaha liri ondo mashi las nga mbari ambu lir. Men
    mamblan owehe mashi os Barnabas fre Pol sawerin limu misira, mbele mbele os apsham
    apshamhi nga ma undahi ambu nga Avui Wasilaka frihi tavak Judama ambu ondo lihi
    nindik or uri oson.
  npi-ULB: तिनीहरूले पावल र बारनाबासद्वारा गैरयहूदीहरूका माझमा परमेश्‍वरले गर्नुभएका
    चिह्न र आश्‍चर्यकर्महरूको विवरण सुनिरहँदा सारा भिड चुपचाप रह्‍यो ।
  cgc-cgc: Pagtapos danen ta pagmati ki Pedro, galineng gid danen tanan daw gapamati
    ta pasugid Bernabe daw Pablo parti ta mga katingalaan na pabuat ta Dyos naan ta
    mga dili-Judio paagi ki danen Pablo na yon man mga katingalaan na pamatuod na
    iran na pawali alin gid ta Dyos.
  tim-tim: Hain dâmbo nâŋgâmâk tali. Tatbiâ Paulo akto Banaba Anutuŋe meme akyetkimbo
    Yuda luâk bo manmai are yeŋgâlân arim kulem keiŋe keiŋe meyiat aregât den pat
    makyeŋgiyiat. Makyeŋgimbela hâligâk nâŋgâm tali.
  yor-yor: Gbogbo àjọ sí dákẹ́, wọ́n sì fi etí sí Barnaba àti Paulu, tí wọn ń ròyìn
    iṣẹ́ ìyanu àti iṣẹ́ àmì tí Ọlọ́run tí ti ọwọ́ wọn ṣe láàrín àwọn aláìkọlà.
  wos-wos: Wandéka di Barnabas bér Polna hundi xékénjoka di nakélak re. Wungi rendaka,
    Barnabas bér Pol bér diré hundi wa, nak téfana du takwa xéndaka God bér wali téta
    nak maki hambuk jémba yandanka.
  emp-NTPO: Maʌ̃ne Bernabeba Paulo bid̶a nẽbʌrʌsid̶aa Ãcõrẽba ne ununacada ãdjid̶eba
    judiorãẽ́ tãẽna osida. Maʌ̃ba cawabisia idjira ãdji ume b̶ʌda. Maʌ̃ne jũmarãba
    chupea ũrĩ duanasid̶aa.
  eng-F35: Then the whole assembly kept silent and listened to Barnabas and Paul reporting
    what signs and wonders God had done among the ethnic nations through them.
  ind-ind: Lalu semua yang hadir pun terdiam dan mendengarkan Barnabas dan Paulus,
    yang menceritakan semua keajaiban yang sudah Allah lakukan melalui mereka di antara
    orang yang bukan Yahudi.
  pes-OPCB: بدین ترتیب، بحث خاتمه یافت. سپس حضار به برنابا و پولس گوش دادند و ایشان
    معجزاتی را که خدا در میان غیریهودیان به عمل آورده بود، بازگو کردند.
  mpt-mpt: Nakaia unangai ye mibianiba weng obib yei wenteniba weng blim kesiobe.
