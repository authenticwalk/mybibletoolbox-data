    innawak katlej mach judiojtin ika ipoder in toTajtzin Dios.
  asm-FB: তেতিয়া সকলো মানুহ নীৰৱ হৈ গ’ল আৰু বার্ণব্বা আৰু পৌলৰ যোগেদি অনা-ইহুদী সকলৰ
    মাজত ঈশ্বৰে যি আচৰিত কর্ম আৰু চিন দেখুৱালে, সেই সকলো ঘটনা মানুহবোৰে তেওঁলোকৰ পৰা
    শুনিলে।
  okv-okv: Ainge enu embomeni na ingito ke jamo eto onde jevito Barnabas te Paul te
    ta ke ingia. Eto God na ari sovera neite neite enda nei embomeni na kito ke be
    ara Paul te Barnabas te ta ingeni na ena avo ke eo ingia.
  mxt-NT: Tyicuan ta taxi ri cacuvi̱ tandɨhɨ ra. Ta tyasoho̱ ra tuhun cahan ra Bernabé
    ta ra Pablo. Vatyi canacatyi̱ ra seña ta milagru cha sacuvi̱ Nyoo nu cacaha̱n
    ra tuhun Nyoo nu nyicú ñu cha ñima ñu Israel cuví.
  tzo-NT: Hech ich'aniic scotolic. Laj ya'ibeic sc'op ti Bernabee xchi'uc ti Pabloe.
