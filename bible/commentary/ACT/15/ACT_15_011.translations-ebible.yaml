verse: ACT.015.011
translations:
  kpx-kpx: Isito nahie Kosive Iesuu nahie huhuevei nahi tedaeveale kemo nahiabuna
    nahie uvu mai avuemo mavoliege ukolikoli malei. Isi Diue ata holioholiale kebiata
    auna ovei.”
  okv-H: be kivujo, dago enana ainge God ta ke avo be hotembihe Bada Iesu ta hande
    na orekasuja,”
  tbo-tbo: Ta itumagana po Guyau Yesu a lunugotootogogei ta lauyagohana naka amaka
    mei tauhi gasi.’
  mal-C: കർത്താവായ യേശുവിന്റെ കൃപയാണ് നമുക്കും അവർക്കും രക്ഷ ലഭിക്കുന്നതിനുള്ള മാർഗം
    എന്നു നാം വിശ്വസിക്കുന്നു.”
  grc-SR: Ἀλλὰ διὰ τῆς χάριτος ⸂τοῦ κυρίου Ἰησοῦ⸃ πιστεύομεν σωθῆναι, καθ᾽ ὃν τρόπον
    κἀκεῖνοι.
  bgc-bgc: हाँ, म्हारा यो यकिन सै के जिस तरियां तै वे प्रभु यीशु कै अनुग्रह तै उद्धार
    पावैंगें, उस्से तरियां तै हम भी पावागें।”
  khz-khz: Aikina! Ita taripana, ita Iesu Velekou gena vega-nama rorinai, Palagu na
    evega-magulirana, ira maki vovetaina.”
  deu-TKW: Vielmehr glauben wir durch die Gnade des Herrn Jesus gerettet zu werden,
    in gleicher Weise wie auch jene.
  zsr-NT: Rëꞌu ni, réjlëꞌruꞌ nularuꞌ niꞌa qui le buzáꞌ ladxëꞌë queëruꞌ Xanruꞌ Jesús,
    len lëz ca nularuꞌ rëꞌu, lulë́ꞌ caꞌ lequëꞌ.
  lin-lin: Te ! Biso tondimaka ete tobiki na ngolu ya Nkolo Yesu, ndenge moko kaka
    na bango.
  hns-NT: Hamlog bieswaas kariela kie oelog aur hamlog khaalie Jiesoe Kriest ke bhalaai
    dwaara batj djaabe.”
  noa-E: 'Mag khĩirjuju khãyau maadëu khaphʉ aju aai nʉmgui ajim anʉm: maach Pör Jesuu
    ich jãg ich garmua maach khõchkhawi ʉ̈u peerdʉ autarrjö, ich agjöta amjã ichdëuta
    peerdʉ au sim khabahab ajim anʉm Pedroou, mag Moiseeu phã pʉarr iek thum chan
    judionaan khabam khʉʉnau ʉʉrkhaju aai khaba nʉm a khap amkhĩir.'
  eng-EMTV: But through the grace of the Lord Jesus, we believe that we will be saved
    in the same manner as they.”
  mib-NT: Chi sa suhva cácandíje yó jéē jnáma ya yohó súcuan‑ni sɨquɨ̄ jeē yóhyo vāha
    ni maá Jítoho yō Jesús jiín yó, te suni súcuan‑ni jnáma ya maá i, nasūu sɨ́quɨ̄
    jeē squícu i ley un, áchí de.
  lif-NT2: से़क्‍खाःल्‍ले़ग, खे़ङ्‌हाॽ हे़क्‍केए आनिॽआङ् दाङ्‌बाल्‍ले़ कुलुङ्‌गुम्‍मिल्‍ले़रक्
    ताङ्‌आसेःप्‍ते़ के़लॽबान् नसाःन् आजोगुम्‍लो॥”
  xnj-xnj: Lepi, ndi tete tisadika ngati vene, yati tisanguliwa munjila ya ubwina
    wa Bambu Yesu.”
  mmx-mmx: Nedik taga lok ka lorooro maxat keneng mun at letaba nabalamu at Leeme
    Silok ne Iesu, kerekngan bok nedi.”
  cbr-NT: Usa 'aínbi cananuna 'unanin, nun 'uchacama cupí ainanma 'aíshbi ami catamëcëxun
    ca nun 'uchacama tërë́nquin Nucën 'Ibu Jesusan nu Nucën Papa Diosnan 'imiaxa.
    Judíosma unicamaxa ami catamëtia ca usaribi oquin ainan 'imiaxa.
  tee-NT: Jantu k'ox cava ni va chunch calau. Ju quijnan'an c'atsayau ni tak'alhtaxtuyau
    acsni lhilaca'anau ju qui'ucxtin'an Jesús ju ixnoncan camalakachatachilh Dios.
    Tak'alhtaxtuyau ni na k'ai ju ix'amapaininti ju yuchi. Chai ni chunch ju putak'alhtaxtuyau
    ju quijnan'an pus vachu' chunch cataputak'alhtaxtuya' ju ali'in lapanacni ju jantu
    israelitanin tajunita. ―Chunch ju ajuni ju Pitalu'.
  eng-LSV: But through the grace of the Lord Jesus Christ, we believe to be saved,
    even as also they.”
  cak-NT: Romari' roj can kaniman-wi chi xojcolotaj, roma can quiri' xrojo' ri Ajaf
    Jesús, y can quiri' chuka' xecolotaj ri kach'alal ri man je israelitas ta, xcha'
    ri Pedro.
  pah-NT: 'Nahã reki nhande ei: Jesus Cristo''ga remimombyryva g̃waramo nhande ve
    Tupana''ga nhandereaporog̃ita mbopyahui. Na jitehe garemimombyryva g̃waramo judeus''g̃arũive''g̃a
    pe Tupana''ga g̃andeaporog̃ita mbopyahui no, ei Pedro''ga imombe''gwovo g̃a pe.'
  sja-NT: Maperã mãga oodaik'araa bɨ. Tachia ijãa p'anɨ Tachi Waibɨa Jesucristo tachi
    ome t'ãri pia bairã, tachi o k'achiadeepa k'aripa atait'ee ɨt'aa wãdamerã. Ãchia
    auk'a mãga ijãa p'anɨda aji.
  xed-xed: Nda ma zɗakatahuɗa Mghama mu Yesu Kristi fatá ghəŋa amu ta mbaku manda
    va hahəŋ guli,» kaʼa.
  mks-NT: Joo ña̱ cándeé cáhnu iní quéa̱ ña̱ jáca̱cu ma̱ni̱ uun Ndióxi̱ mí sa̱há ña̱
    táhvi̱ ini Jesucristo sa̱ha̱ mí. Ta quia̱hva já táhvi̱ ri ini a sa̱há na̱ tóho̱
    cán va —na̱cachi Pedro xi̱hi̱n ná.
  gfk-S: Pata! Dait nurnur be no Watong Jisas i tabar bia mon dait ma no nilon tutuno
    haruat iat mon hoke i gil ta di.”
  bmu-bmu: 'Mewö qahöpmö, kewö möt narizin: Kembu Jisösgö kalem möriamŋan mönö Anutu
    nam köl waŋgiiga amöt qem neŋgiiga Suepkö buŋaya akin. Kian kantri yeŋön mewöyök
    köna mohot miyök wuataŋgöba letota Suepkö buŋaya akingö möt narimakze.”'
  dgz-dgz: Ame umap uon, ya seait iwa nu God Ayop Iesu garaet nuneni gapan wat inakam
    nimanen, ap mini ian ugupe nagirewa mu den ap anega.”
  eng-GNV: But we beleeue, through the grace of the Lord Iesus Christ to be saued,
    euen as they doe.
  zaa-NT: Porqui'ni annana yù ri'u qui'ni por la' retúalatsi' qui' Señor Jesús nna
    labí tsía ri'u lo yi'bél·la; ą'hua nuą' chi ríalatsi' quį.
  eng-WEBSTER: But we believe, that through the grace of the Lord Jesus Christ, we
    shall be saved even as they.
  guh-guh: Vaxaitsi baja jumecovënëtatsi Jesús pelivaisi. Nexata vajatuxanenë Jesucristo
    pejamatabëcueneta Dioso vajanacaitaxutotsoniataexae, nacacapanepaena pibisiacuene
    vajaexanaeneconivecua. Bajara pijinia pacuenia apo judíovi ata Jesucristo pejamatabëcueneta
    Dioso capanepaenatsi pibisiacuene pexanaeneconivecua, jai Pedro apóstolevijavabelia,
    ancianovijavabelia ata.
  bon-bon: Pepu gone! Mine jäätrungusi egä pui lui Yeesu Keriso me owecu piiyepu miijirage
    ätityera miji pi mine niiyaniya mule cabu ca läsecrärinago, teepi liiyepu, lica
    cotre wawena name pi.”
  nhw-BL: Tijmatij para hueyi iyolo Toteco ica nochi tojuanti. Huan Toteco techtlajtlacolquixti
    tiisraelitame huan catli amo israelitame quema tijneltocaque Tohueyiteco Jesús.
  mgw-mgw: Kaneibe nnyo, ila tuu'bi'lya panga twenga kati bembe tukosopolelwa kwa
    ndi'la ya ngu'ngu' ya Bwana Yesu.”
  swh-ONEN: Lakini sisi tunaamini ya kuwa tunaokolewa kwa neema ya Bwana Yesu Kristo,
    kama wao wanavyookolewa.”
  wbi-wbi: Looli tukwitika kuuti tupokua ku vumosi ulwa Mutwa Yesu ndavule valyale.”
  bba-bba: Sɑ nɑɑnɛ sɑ̃ɑ mɑ sɑ fɑɑbɑ wɑ Yinni Yesun durom sɔ̃ nɡe mɛ ben tii bɑ wɑ.
  eng-KJVCPB: But we believe that through the grace of the Lord Jesus Christ we shall
    be saved, even as they.
  kgk-NT: Jajerovia-ma ramo ae Nhandejáry Hesu-rehe, nhane resende-ta. Nhane resendese-gwi,
    nhane resende-ta. Nhane resendeha-rami ave, oresende-ta judeu e'ỹ va'e-pe, he'i
    Hesu reroviaha kwéry-pe Pedro imombe'u-vy.
  waj-waj: Pikiaatee. Ngiari voopinnaiya Udaanga Yisuu Kirisiinnara kutaavaivee kiaivaara
    ivo kati iyara yoketainno iya vitoo yoketaivau yapaineema teeta innara kutaavaivee
    kiaunnano ivo tiitama kati tiiyara yoketainno ti vitoo yoketaivau yapaivaara kutaavaivee
    kiaunnanoo, tiravai.
  cpy-cpy: Tema rootaki ineshironkatani Awinkatharite Jesús owawijaako-shire-yiteeri
    aakapaeni. Ari ikantzita-yitaari eejatzi rirori-paeni.”
  mpx-mpx: 'Yaa wala aatena i ola hiwe: Babala Yeisu wana mulolu bwagabwaga eliyana
    te heliya ge kila mwal ta pwawa.”'
  wbp-wbp: Karrimirra kuja! Yampiyalu-jana Juwu-wangu-patu jinyijinyi-maninja-wangurlu!
    Yangka Jijaji Warlalja-Wiri kuja-ngalpa ngungkarra kunka palija ngalipaku, kajirliparla
    nyanunguku wala nyinami, kujarlaju kangalpa Kaaturluju muurl-mardarni karlirr-yaninja-kujaku.
    Kuja-piya-yijala kajana nyanunguju Juwu-wangu-patuju muurl-mardarni Kaaturluju.”
  luo-luo: Omiyo wayie ni kaka wayudo warruok kuom ngʼwono mar Ruodhwa Yesu, e kaka
    gin bende iwarogi.”
  nhe-NT: Tijmatij para hueyi iyolo Toteco ica nochi tojuanti. Huan Toteco techtlajtlacolquixti
    tiisraelitame huan tlen ax israelitame quema tijneltocaque Tohueyiteco Jesús.
  aii-aii: ”ܐܸܠܵܐ ܗܲܡܘܼܢܹܐ ܝܘܲܚ ܕܐܘܼܦ ܐܲܚܢܲܢ ܡܐܲܝܟ݂ ܕܐܵܢܝܼ ܦܝܼܫܹܐ ܝܘܲܚ ܦܘܼܪܩܹܐ ܒܝܲܕ
    ܫܵܦܵܩܲܬ ܕܡܵܪܲܢ ܝܼܫܘܿܥ.“
  esk-NT: Uvagut ukpiġigikput Agaayyutmun anniqsułiqput iłuaqqutrił̣hagun Atanikun
    Jesus Christ tamatkunatuntuuq.”
  msb-msb: Ugaling, nagatuod kita na masasalbar paagi sa pagkamaluluy-on na may pagkamuot
    san Ginooʼn Jesus pareho man sana na mga dili-Judio.”
  cpa-NT: Cónh¹jøng² ma²hé² jniang³ jǿg³ cøng² hi² liúg² báh³ jniang³ quianh¹³ dsa²
    tsa¹lán¹² judío, ni³ huu¹³ hi² ca¹jmo¹ hŋiah¹² Jesús, Juu¹³ jniang³, dsio¹ dsǿa¹²
    ja³cog² jniang³ ―ca¹juúh² Pedro.
  dso-dso: ନାଇ, ମନେ ଏତାଇଦେକା, ଆମେ ଜେନ୍ତି ବିସ୍‌ବାସ୍‌ କରି ମାପ୍‌ରୁ ଜିସୁ ଜିବନ୍‌ଦୁକାଇଲାକେ
    ମୁକ୍‌ତି ପାଇଆଚୁ, ସେମନ୍‌ ମିସା ସେନ୍ତାରିସେ ।”
  meu-meu: Ita ta abia daemu Iesu Keriso ena harihari-bada dainai baita mauri; idia
    danu unuheto.
  yva-NT: Yara wamanave wamare Amisy Yesus apa kove wemi mbewar wama ayao kakaije
    mpaya wansai, maisyare muno vatano Yahudi jewene nawamo awa ayao kakai mpaya mansai
    tavon wemaisy.”
  dgc-dgc: Engˈwan, kanya kitam meligtas éy dahil san ta kagbi na Panginoon Jesus
    dikitam. Ey kona be sa du éwan Judeo.”
  zpm-NT: Goḻguieṉ gaṉle, zigtaa zhaw zigtagaa new laa me csilaa ne lo doḻ grë ne,
    per nacda por ncuaaṉe rdziuuṉ ne; sinque laa me csilaa ne porne nquialadz me ne.
  hix-NT: Tonyhoryexem me xaxa mpànà natxhe ha, nyamoro ha, towahke xaxa Txesusu yesnàr
    ke mak ha, towahke xaxa Kohkomo yesnàr ke mak ha. Àro wyaro rma rha tonyhoryexem
    me tehxatxhe, kàwyam xarha, towahke xaxa noro yesnàr ke mak ha, kekon hatà, Petru,
    tosonytxaxem komo wya, omeroron komo wya.
  sim-sim: Nir angop karem ni hishinda sir, waprupshi Jisas Wasilakahikop Avui Wasilaka
    kavakava nihin laha ermberi ri. Uwa osik Judama ambu ondo er nga nakrem ol ormu
    kavakava lihin laha ermbenduwa.� Pita karem ormu sawera.
  npi-ULB: तर हामी विश्‍वास गर्दछौँ कि हामीहरू प्रभु येशूको अनुग्रहद्वारा बचाइनेछौँ,
    जसरी तिनीहरू पनि बचाइए ।’’
  cgc-cgc: Piro, gapati ki na kiten i naluwas tenged ta dayad na kabebet-en Ginuo
    Jesus ki kiten daw iling man tan kanen naan ta mga dili-Judio.”
  tim-tim: Nenŋe hin nâŋgâen. Yesu Humoŋe Yuda luâk bo manmai are yeŋgâlân gâtŋe bikŋe
    ikiŋe hanŋaet akmâ okot nâŋgâ yeŋgim oloŋyekto dosayeŋaet hâuŋe ârândâŋ agep.
    Aregât dop akmâ nen hainâk oloŋnenekto dosanenŋaet hâuŋe ârândâŋ akbiap. Nenŋe
    hain nâŋgâm biwinenŋe aregâlâk katmaen.” dâep.
  yor-yor: Ṣùgbọ́n àwa gbàgbọ́ pé nípa oore-ọ̀fẹ́ Olúwa Jesu àwa ó là, gẹ́gẹ́ bí àwọn.”
  wos-wos: Hurufatika nani angi nani saréké, nani Néma Du Jisaska jémba sarékémbeka
    dé naniré baka yikafre hurundéka dé God naniré héra, satanéna tambambu. Wungi
    male God nak téfana du takwaré akwi yikafre hurutandé.” Wungi dé Saimon Pita wa.
  emp-NTPO: Dadjirãba ĩjã panʌa dadji Boro Jesuba idji biad̶eba dadjirãra, ãdjirã
    sid̶a ẽdrʌ edasida.–
  eng-F35: Rather, we believe that we are saved through the grace of the Lord Jesus,
    in the same manner as they.”
  ind-ind: Sebaliknya, kita percaya bahwa kita orang Yahudi hanya bisa diselamatkan
    melalui kebaikan hati Tuhan Yesus. Hal yang sama juga berlaku untuk mereka yang
    bukan Yahudi.”
  pes-OPCB: مگر ایمان ندارید که با فیض عیسای خداوند، همه یکسان نجات پیدا می‌کنند؟»
  mpt-mpt: Ina otane nibo Sume Yesuse bainobo genomobo e daabenea nibo hengmin temo
    biobo dotlanamabebe. Eka Yudaba isa Yesuse bainobo geib mole e i hengmin temo
    blib osa dotlanamabebo ge baabesebe.
  ssx-ssx: Dia꞉me laata꞉ Nikana꞉ma꞉ hone tulaasoma꞉ ekita꞉ Koda꞉ma꞉ Tekehali Yesu
    ipika꞉ pa a꞉ta꞉ma꞉ homa꞉la꞉ ekima꞉ niki da꞉taasa꞉me. Diendaili wanda꞉hali da꞉taaso
    pita꞉la꞉ tupa꞉ pita꞉la꞉me.
  mkl-mkl: À mɑ̀ iyi nɑ didɔ̃i Lɑfɛ̃ɛ Jesui ɑwɑ ɑ̀ bɑò fɑɑbɑ, nɔ bɛɛbɛ mɔi bɑɑ do
    hɑi jɛ Zuifu ŋɑu mɔ.
  gaq-gaq: ଣ୍ଡୁ ଏନ୍‍ ଟିକ୍‍ ଣ୍ଡୁ । ମେଇଂ ଆଣ୍ଡିନେ ବିସ୍‍ବାସ୍‍ ଡିଂଚେ ଉଦାର୍‍ ବାଲେଃଆର୍କେ,
    ନେ ଡିଗ୍‍ ଟିକ୍‍ ଦେତ୍‍ରକମ୍‍ ବିସ୍‍ବାସ୍‍ ଡିଂଚେ ମାପ୍‌ରୁ ଜିସୁନେ ଅନୁଗ୍ର‍ଅବାନ୍‍ ଉଦାର୍
    ବାନେଲେଃକେ ।”
  gof-RNT: Godaa Yesuus Kiristtoosa aadho keehatethan entti attidayssada nukka attidayssa
    ammanoos” yaagis.
  unx-unx: କାହାଗି, ଏନା କା ବୁଗିନାଃ । ଇନ୍‌କୁ ଜେ'ଲେକା ବିଶ୍ୱାସ୍‌କେଦ୍‌ତେ ଜୀଉବାଞ୍ଚାଅକ ନାମାକାଦା,
    ଏନ୍‌ ଲେକାଗି ଆବୁହ ବିଶ୍ୱାସ୍‌କେଦ୍‌ତେ ପ୍ରାଭୁ ୟୀଶୁଆଃ ସାୟାଦ୍‌ତେ ଜୀଉବାଞ୍ଚାଅବୁ ନାମାକାଦା
    ।”
  gah-gah: 'Nenémini amitune. Leza láa loko geleaká nouháma neve: Guivahani Izesú
    eza nasahilí olimike lugutó vizimó ámina oko hetoka vegenaki kugutó vizinogo ive.'
  lcm-lcm: Io, tarapo nas ta tarapo luk a vilvil ato le si Volava Iesu lakat kuli
    kana alilis roron anira, asukang palau val ria.”
  aer-aer: Anwerne-arle itelareme Ngkartele-arle anwernenhe Jew areye itetheke mpwaretyakenhe
    Moses-kenhe angkentyeke-arle anwerne akangkwe-irremenge. Kele, anwerne itelareme
    Ngkartele-arle anwernenhe itetheke mpwareme anwernenhe atwirtnetyakenhele iwenhe-arle
    Jesus-ele mpwarekenge. Ngkartele-arle anwernenhe Jew areye itetheke mpwareme rarle
    Jew anetyakenhe areye itetheke mpwaremele-arteke Jesus-eke-arle akangkwe-irremenge.”
    Alakenhe-arle Peter itneke angkeke.
  qvc-NT: Ashwanmi noqanchiqkuna Jisuspi kriyiptinchiqqa, payqa ancha allin kashpa,
    dibaldilla washawanchiq, ¿manachu? Chayshinallam chay mana isrraylinu kaqkunatapis
    dibaldilla washan.
  tgl-ULB: Ngunit naniniwala tayo na tayo ay maliligtas sa pamamagitan ng biyaya ng
    Panginoong Jesus, katulad nila.”
  cbs-NT: Natian nuku inun jabukidi shinananankanwen. Nukubun nun ikunwain mekea jayadan,
    jawama jamenjaida nun ikanaii. Jaska keskadi wakin jabu judiobumadi jabias nun
    ikai keskadi wakin nukun Xanen Ibu Jesúsun jabu duawaikiki, jawen pepawenan— jatu
    wa
  xtm-NTPP: ¡Másu sukan ko kuu! Vaa vitna chi ja jin kukanu ini o kúu ja va'a ini
    Jesucristo iya tátnuni nuu o ma kúu ja ni kunda'vi ini ña'a ya ma, te ni chunaa
    ndi'i kuiti maa ya ja jin kuu yo'o ja ka kuu o judío a ji'in ja jin kuu ñayii
    masu judío ka kuu i ma, sukan‑va'a jin ndani'i ta'vi ndaka o ―‍kúu de jiña'a de.
  nnq-nnq: Yeneje! Twe tuamine nu komboligwa kwa upeele gwa Angwana ana Yesu, andi
    apabakomboligwe angweto.”
  bao-NT: To biro méé bii. Cʉ̃jare birora mani cãa, mani Wiogʉ Jesús wapa manirora
