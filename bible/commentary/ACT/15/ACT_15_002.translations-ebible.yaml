    ne gacgza Pabl grop Bernabé tsie zho Jerusalén tsienabdiidz zho lo zha poxtl ni
    lo grë zha ne rnabey lo zha ne no ga, dieṉ pe guiab zho.
  hix-NT: Nameryeketxkon mak hatà, Pawru komo, Bahnakme xarha. Yaworohra màketxhe,
    ketxkon hatà, àwyanye. Thenyehra rma haxa natameryeketxkon hatà. Àro ke, Pawru
    komo nyahtxownà hatà, Txesusu mryenon komo, Antxeyokeya hon komo rma. Xerusaryen
    hona nànyahtxownà hatà. Txesusu nànyaketxho ro komo hyaka ryhe nànyahtxownà hatà,
    Txesusu mryenon yonye ro komo hyaka xarha, Xerusaryen hon komo hyaka rma. Àton
    kom yakoro osonytxaxe nànyahtxownà hatà. Tanyyokohorye kat natxowà, Xuknewyanahnà
    komo, Txesusu mryenon me tehtxoho menye, katxoko, horykomo komo wya, ketxkon hatà,
    tànànyaknyàr komo wya. Pawru komo rma nyamoro hatà, tànyahxem komo, Bahnakme xarha,
    anar komo xarha.
  sim-sim: Karem li mbarik Pol fre Barnabas mashi oso fri misihi fri usaha mainkwambuk
    lir nga limu anamblarnara. Uri osik Pol fre Barnabas nga ma ome lal nga li kamaha
