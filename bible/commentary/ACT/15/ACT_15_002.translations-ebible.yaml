    okv Apostol vdwa okv nyigagatv vdwgv lvkobv soogv raagv dvnam sum kaarung svgo
    vla japmi sunya toku.
  wat-wat: Eatu Fauno keta Banabasi nukusi si ovivigwaeḡa nakasina. Na uḡuna Fauno
    keta Banabasi yota tunisi tovitumaḡana sinesiyai si vinuwadadanisiya sina niya
    Yenusanema, tonowana keta tokawakawa nenesiyai nofe nuwanuwanama fasinei.
  gui-NT: Jare Pablo jare Bernabé oyoaca yae jae reta ndive cuae re. Jayave oporogüɨrovia
    vae reta oiparavo Pablo jare Bernabé jare iru vae reta jae reta ipɨte güi, yogüɨraja
    vaera Jerusalén pe imiari cuae re Jesús jemimondo reta jare oporogüɨrovia vae
    reta itenondegua reta ndive.
  quc-TT: Ri Pablo rachiꞌl ri Bernabé man utz taj xkita we riꞌ rumal riꞌ xkibꞌan tijoj
    chuqꞌabꞌ pa tzij kukꞌ ri winaq. Kꞌisbꞌal rech ri alaxik rech ri komontyox xuqujeꞌ
    ri kojonelabꞌ, xkichomaj xeꞌkitaq bꞌik ri Pablo rachiꞌl ri Bernabé xuqujeꞌ e nikꞌaj
    kojonelabꞌ chik xebꞌe chutzijoxik rij we jastaq riꞌ kukꞌ ri e taqoꞌn xuqujeꞌ kukꞌ
    ri kꞌamal taq bꞌe.
  heg-NTPO: Mo Paulus duas Barnabas labang muun isi nol atuil nas in tui ka. Tiata
    oen kaen apa muun isi. Paulus nol Barnabas tekas noan, “Mi kula! Bangsa Yahudi
    lo man parsai se Lamtua Yesus son nas, tao muid atuil Yahudi li hadat sunat ta
    deken tia!” Undeng oen labang apa ela, tiata oen kom leo-leo le nutus Paulus duas
    Barnabas, nol oen tapan teng pait deng Antiokia, le kil dais na bel Ama Lamtua
    anan in nutus sas, nol blalan-blalan Kristen in se Yerusalem mas.
  ptu-ptu: Sapo' pepa'guhuam ia too nabahoi puppu' Paulus sola Barnabas. Sampe ingganna
    to matappa' untuho Paulus sola Barnabas anna sanaka-naka tau dio indo jumaa' la
    le'ba' umpellambi'i suhona Puang Yesus sola ingganna pebaba ada'na to matappa'
    dio Yerusalem anna mala napa'hempunni indo kaha-kaha ia too.
  bzd-NTPO: E' kue̱ki̱ Pablo ena Bernabé ñì iu̱téka̱ darërëë ie'pa ta̱. E' kue̱ki̱
    iyamipa tö Pablo ena Bernabé ena we̱lepa skà, e'pa shu̱shté a̱s imi'yal Jerusalén
    ttè ñe' shu̱lök Skëkëpa Jesús icha wökir kibipa ena Jesús ttekölpa tsá̱, e'pa
    ta̱.
  kwf-kwf: Ma sa Paul faꞋinia sa Banabas kera ka kwaingenge liu faꞋi kira sulia ru
    neꞋe. Ma kira taꞋifau kira ka filia sa Paul ma sa Banabas ma ti ngwae faꞋamamana
    Ꞌi Antiok, Ꞌiri kira ke leka Ꞌi Jerusalem fuana alaꞋanga faꞋinia na ngwae lifurongo
    ki ma na ngwae faꞋinaꞋonaꞋo ki sulia ru neꞋe.
  eng-WYC-2017: Therefore when there was made not a little dissension to Paul and
    Barnabas against them, they ordained, that Paul and Barnabas, and some others
    of them, should go up to the apostles and priests in Jerusalem, on this question.
  eng-WMBB: Therefore when Paul and Barnabas had no small discord and discussion with
    them, they appointed Paul, Barnabas, and some others of them to go up to Jerusalem
    to the emissaries and elders about this question.
  zat-NTPS: Pablo ne Bernabé bulutíl-lale̱'e̱ le̱' dizra', na' naga xeajche'te̱ na,
