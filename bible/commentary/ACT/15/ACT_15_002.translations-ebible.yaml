    ŋunhi walal gan waŋan bitjarryiny. Yo, ŋunhiwurryiny gan ŋunhi Garraywalaŋumirrnydja
    yolŋu walal waŋanhaminany bala-räli'yunminan ŋurikiyiny romgu, bala walal ŋunhi
    guyaŋanan mala-djarr'yurra bitjarrnha, “Djuy'yunna limurr dhu dhuwandja Bolnhany
    ga Bänabatjnhany balan Djurutjalamlila, ga bulu wiripuwurruny limurruŋ ŋurruḏawalaŋuny
    mala, ga ŋunhaliyin walal dhu ga ŋunhi waŋanhamirrnydja dhuwalawurryin, ga ŋunhiwurr
    Djuy'yunawuynha mala Garraywalaŋumirra, ga ŋunhiwurrnha ŋunhi yolŋu walal waṉa-nhirrpanawuynha
    djägamirr mala, märr limurrnydja dhu marŋgithirra ŋurikiny ŋunhi yuwalkkuny romgu.”
  kvg-kvg: 'Geté Pol neka Banabas unimanqatinteáv, tiqa manqat. Yaq manqa itumbam
