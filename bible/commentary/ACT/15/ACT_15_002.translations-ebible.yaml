    kégá Porareq Páhnábásareq táhmaro mó kereq omaq sitera Sarúsarama suwahpeq pokoro
    arítówe. Sarúsarama suwahpeq Manikánka eqmaro kereq Sísa tagaríáh ábóáwáh wéhreqsabé
    mi ehwéh tábúsoq marageheéra Porareh pokéwáhro arítówe.
  gdn-gdn: Apunu Poru yo Banabasi yona ki wainamupu ka mu ubumpu Diyu ragidai ki yona
    ragiragi kawaya mu mete deni deni tagamawa idiwa ki pokere Iyesu sumapamawa ragidai
    ubumpu Poru yo Banabasi ade iyapana dai mete kina ki tonotampu natere Diyerusaremu
    kayatagamana da mu Iyesu tonotapu ragidai ade debai ragidai mete kina mu bamamugu
    yona ki wadamana supasupa ki nana.
  nko-NT: Paulo mʋa Barnaba bɔkʋsʋ́ lɩ́ɩ́ asʋ́n ánfɩsʋ. Mʋ́ sʋ amʋ́a atɔ́ asunápʋ́
