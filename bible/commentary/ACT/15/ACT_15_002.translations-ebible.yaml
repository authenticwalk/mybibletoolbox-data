    Jerusalén, yadi'zh bixa' kure' lo rë apost no lo rë xa' nzo lo rë men che'n Jesukrist,
    xa' nzho yezh Jerusalén.
  cbc-NT: Bairo na caĩrõĩ, na mena Pablo, Bernabéjãã pʉame tutuaro mena yoaro ãmeobʉsʉ
    ãñuparã tiere. Bairo ãmeo ĩbʉsʉ ãnijãñurĩ bero, to macããna pʉame Pablo Bernabé,
    bairi aperã jĩcããrãrẽ na beseyuparã, “Jerusalén macãpʉa apóstolea majã, bairi
    aperã ñubueri majã mena macããna cabʉtoa mena na bʉsʉqũẽnorã ápáro tie marĩ caĩrĩjẽrẽ
    ti macãpʉ,” ĩrã.
  qxo-NT: 'Tsaynö llutanta yachatsicuyaptinmi paycunawan Bernabe y Pablo pasaypa rimanacuyargan
    tsay Judea provinciapita yachatsicogcunawan. Tsaynö rimanacuyaptinmi Antioquiachö
    criyicogcuna Bernabetawan Pabluta niyargan: “Mejor aywacuyay Jerusalenman. Tsaychönam
    apostolcunawan y mas yachatsicog waugicunawanpis shumag arreglayämunqui señalacunantsicpä
    o mana señalacunantsicpä cangantapis”. Tsaynö nirninmi mas criyicog waugicunatapis
    acrayargan paycunawan Jerusalenman aywayänanpä.'
  mox-mox: Ta Faulo be Banaba edi veʼita ge ida ʼawahaqiaqiea ʼinega me Iudia maega
    iveʼaeʼaetoga qiduana. ʼInega Anitioki ana toʼekalesiayavo Faulo be Banaba ta
    wese vaina tovetumaqana maega ivetunedi Ielusalema ʼinaya. Ta nuanuadi yani baʼe
    weaqina ina veqaeyea tovaletuyanayavo 12 ta wese ʼekalesia ana tovanugwetayavo
    maega.
  kew-kew: Goa simi rabu Pol Barnabas lapo nimu raapu ape loa arere pisimi. Goa pisimi-pulu
    Pol Barnabas lapo page Antiok su piri aa medaloma page Jerusalem su-para polalo
    pisimi. Goa pua nimumi aposel kogono aanu-para lotu surube aanu-para yogane kepene
    kone madaa agaa mulalo pisimi.
  dww-dww: Uma giudima aubaidima Pol be Banabas taudi mate ai saḡasaḡana. Vutuna aubainama
    tauwai sumaḡa Antiokma taudi Pol, Banabas be tauwai sumaḡa ḡesaudima a vinedi
    da taudi sibo a naḡona Jerusalemma. Be dabudine taudi apasol be babada uma kauinama
    sibo a giuena.
  twi-ASANTE: Paulo ne Barnaba ne wɔn gyee saa nkyerɛkyerɛ yi ho akyinnyeɛ dendeenden.
    Saa asɛm yi enti, Paulo ne Barnaba ne Antiokia asafo no mu nnipa bi kɔɔ Yerusalem
    kɔhunuu asomafoɔ no ne mpanimfoɔ faa saa nkyerɛkyerɛ yi ho.
  aoj-aoj: Amom maꞌias naꞌamba, mandaꞌ ukup Poli Barnabasi numbutip aꞌowaꞌ eaꞌ maꞌi
    basef banagafi mandahihianama maloma amom Judaimi. Eaꞌ esis Kristen sandandepa
    Poli Barnabas maloma anom amam magahapifa Kraisi wapani mondowasaꞌ Jerusalem maꞌi
    basef ifimba monandonaef maloma amom aposel maloma agufumi siosi.
  cbv-cbv: Páant niijnít, queét Judea baácdih moón Pablowãdih ĩt míic jʉ̃ihñʉp wʉt
    jĩ. Páant ĩ míic jʉ̃ihñʉchah, Jesúíhwãboó Pablo, Bernabé, biquína caanjĩ́h moón
    biícdih Jerusalén tʉ́tchina ĩt wah bojop wʉt jĩ. Jesús ã naáwát tʉ́ʉtnit, Jesúíhwãdih
    waóhnitdihbʉt Judea baácmant jʉibínit ĩ naáwátdih ĩ ʉʉ́bh joyát pínah niijná,
    queétdih ĩt wahap wʉt jĩ.
  taw-taw: Pol ayɨp Banabas ayɨp pen nɨgɨlek, bɨ Juda takaw agɨlak ak yɨpɨd gɨl ma
    yek. Yɨpɨd ma gup agɨl, kɨli ayɨp penpen yɨbɨl ag amnɨlak. Anɨgelak, Adiyok binɨb
    Jisas nop gos lɨnɨgɨlak okok agɨlak, Bɨ ogɨnap agyokon, Pol ayɨp, Banabas ayɨp
    Jelusalem amnɨgel agɨlak. Amɨl, bɨ Jisas takaw nop dad ameb okok sek, bɨ Klays
    binɨb ne okok kɨlop kod mɨdebal okok sek takaw ag dap yep lɨnɨgel agɨlak.
  jic-NT: Pablo, Bernabé, tjowelepj nin tulucj niyom nenem tjowelepj. Mpes yupj la
    tjowelel Pablo, Bernabé jilal. Mpes Dios ts'uyupj tjowelepj más 'ücj Pablo, Bernabé,
    jil Jerusalén nt'a, yupj jis pülücpan p'a wa jilal. Tjowelepj apostolpan, co'müypan
    Dios ts'uyupj jilal, ca mvelecj pjacj t'üc' way javelepj.
  zap-NT: Lex neguin kesentyent wdildiiz Pabel yra mén guin yrup Pabel Bernabe. Lex
