  npi-ULB: जब पावल र बारनाबासको तिनीहरूसँग विरोध र विवाद भयो तब यस प्रश्‍नलाई लिएर
    पावल, बारनाबास र अरू केही मानिस यरूशलेममा प्रेरित र एल्डरहरूकहाँ जानुपर्छ भनी
    भाइहरूले निर्णय गरे ।
  cgc-cgc: Gakuntra gid danen Pablo daw Bernabe ta paambal an ta mga mama naan ta
    mga dili-Judio asta na sikad gid iran na pagdiskasay. Ta uryan, gadisisyon nang
    en mga gatuo na pailingen Pablo an daw Bernabe daw duma pa na mga gatuo naan ta
    Jerusalem aged isturyaan danen dya duma ta mga apustulis daw mga gapanguna ta
    mga gatuo parti an ta iran na padiskusyunan.
  tim-tim: Hain dâmbiâ Paulo akto Banaba yâkŋe den are koyeŋgim mem ge katyeŋgiwerâm
