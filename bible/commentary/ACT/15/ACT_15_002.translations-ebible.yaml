  yva-NT: Weramu Paulusa pe Barnabasa pe yo awa ananyaowe umaso raorai mangkebe, wetiva
    wayaowi rai. Weti anugano Amisye wo Paulus muno Barnabas muno vatano kaijo wanave
    Yesus ai inta mapatimu wuruta no Yerusalem. Wo matutir indamu wo Yesus apa arakovo
    po matutir muno akarijo wo anugano Amisye maugave mapan indamu wayao irati ananyaowe
    so rai.
  dgc-dgc: 'Pero ti Pablo sakay ti Bernabe, éy nékipagpasuway side dide ta mahigpit.
    “Ewan tama i pégtoldu moya,” kagi ni Pablo. Nadid, da méligalig du tolay to simbaan
    ta éya, éy pinaange de de Pablo ta Jerusalem, a monda mékiohon side du apostol
    ta éya tungkul ta problema a éye: éng te kailangan du éwan Judeo a sumunud ta
    kautusan ni Moises, o éng éwan.'
  zpm-NT: Zeeṉe goṉ Pabl sca noseed zha co miech, nacne bdiḻdiidznieque Pabl zho grop
