    manda'fa cuintsu Pablo, Bernabé, toya'caen faesundeccu'qque Jerusaléni japa Jesúsne
    afasundeccui'ccu tisupa afacco'fa'choma condaseccoye; toya'caen Jerusaléni'su
    Jesúsve in'jamba bo'je'cho coenzandeccui'ccu tsane condaseccoye.
  ghs-ghs: Oke hiiremi Pauro ma Banabei nokoma kurebeta minake eete qaaramuti erake
