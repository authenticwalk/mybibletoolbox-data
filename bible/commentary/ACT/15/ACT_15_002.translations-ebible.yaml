    ji'in Bernabé ma ji'in jaku‑ka ñayii ka kandija Su'si ma ñuu Jerusalén ma, sukan‑va'a
    jin ndatnu'u tna'a de ji'in tee ni tetniñu Jesucristo ma, ji'in tee ka nukuiñi
    ja ka jini ka jito de ñayii ka kandija Su'si ma ja ka iyo i ñuu yukan ma, siki
    ja nú kanuu ja jin jakitnuni tee ma, xi masu kanuu.
  nnq-nnq: Kile chenie ngikibeka ndu ngabatenda Paulo na Banaba balonge nabo, ngiamuligwa
