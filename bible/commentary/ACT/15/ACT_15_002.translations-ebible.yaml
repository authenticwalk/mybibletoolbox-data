    dâm makyetkiyi, “Paulo akto Banaba yetŋe irewa Yesugât kâmot luâk bikŋe olop arim
    Aposolo akto Yesugât kâmotŋe kâmotŋe Yerusalem kepian mandâi are yeŋgâlân arim
    damunlupyeŋe olop den iregât keiŋaet makyeŋgiwai.” dâyi.
  yor-yor: Nígbà tí Paulu àti Barnaba ni ìyapa àti ìyàn jíjà tí kò mọ níwọ̀n pẹ̀lú
