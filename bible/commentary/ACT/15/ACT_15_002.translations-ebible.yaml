    agɨlaŋ hula ciaŋ hihɨlɨhalaŋ uavɨmi. Hulaŋ iamɨgali avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavɨmi
    agɨladɨ hali hɨsɨŋ agɨlaŋ hula avi ciaŋ hihɨlɨhalaŋ uavɨmi.
  nbq-nbq: it Paulus Mbarenabas ako en, it Yudeya en unggugwa ako inim wenemuk ombok
    erogo onggo-onggo yagagwa. Yugu lagagwama it mberen inim, it Andiyokiya menda
    avyarat umbutugwa ambetap inim, denogo bisiluk, yugurugu dugwit, “Hit Yerusalem
    lagu dogomundik, it lakbogogi ako inim, Ala aburi enasini ako inim, wene andi
    hinim mbali lales,” yiluk yugeragagwa.
  tgo-tgo: Utuutuke iyake kaiwae Pol na Banabas thɨ wogaithɨ laghɨye na thɨ rovurɨgheghe
    laghɨye moli weinjiyaŋgi. Iya kaiwae ekelesiya i tuthiŋgiya Pol na Banabas weinjiyaŋgiya
    raloŋweloŋweghathɨ vavana na thɨ variyeŋgi Jerusalem, vethɨ thuweŋgiya ghalɨŋae
    gharaghambɨ na ekelesiya ghanjigiyagiya renuwaŋako iyako kaiwae.
  yap-yap: Me baraba’ Paul nge Barnabas ngar lulu’aged e pi cha’nem e thin nib gel
    u murung’agen e re bugithin ney, miyad be puluwnag urngin ban’en ni nge yan i
    m’ug e bin ni ir; ma aram min turguy ni Paul nge Barnabas nge boch fa pi’inem
    ni yad bay u Antiok e ngranod nga Jerusalem ngar guyed e pi apostel nge pi’in
    pi’ilal u murung’agen e re bugithin ney.
  mop-NT: Le'ec aj Pablo u yet'oc aj Bernabeje, tu jajil u yaaltajoo' u tojquintoo'
    u bajil eteloo' a winic abe' yoc'ol circuncision, le'ec a c'u' a tanoo' u yadiqui.
    Yeetboo' aj Pablo etel aj Bernabe eteloo' ulaac' a hermano ti'i ca' xicoo' ti
    a caj Jerusalene. Beloo' u cu c'aate ti'ijoo' u yaj xa'num a Jesus eteloo' u yaj
    cananil boon a hermano te'i wa jaj c'u' u yadajoo' a winic a c'ochoo' tojo.
  tet-tet: Mais Paulus no Barnabas la simu lia nia. Sia sakar makaꞌas naꞌak, “Keta!
    Yesus eman mak lahoos Yahudi lalika tuir adat Yahudi.” Rona Paulus dale nunia,
    ema sarani sia naree sia la kona malu. Hotu sia koꞌa kabuar lia atu solok lia
    nia baa Yerusalem. Sia solok Paulus no Barnabas no mamaluk naꞌin hira seluk nodi
    lia nia baa Kristus klosan sia no fukun sarani seluk sia iha Yerusalem.
  hlt-MCSB: Te dongah olpungnah om tih Paul, Barnabas neh amih laklo kah oelhtaihnah
    te a yool mai moenih. Te oldawtnah dongah Jerusalem kah caeltueih rhoek neh a
    ham rhoek taengah Paul, Barnabas neh amih lamkah hlangtloe khat khat te caeh sak
    ham a mop uh.
  xtd-NT: N‑ka jantnaꞌa tnuꞌu Spalu xiꞌin Bernabé xiꞌin se ijan xaxeꞌe xa duꞌa ka
    jaꞌan‑s. Xaxeꞌe xa ñatu n‑ka kuu ɨnuu‑s, xijan kuu xa n‑ka nduku‑s dava se xyuku
    ijan xa jɨꞌɨn koio‑s xiꞌin Spalu xiꞌin Bernabé Jerusalén xa kada ɨnuu koio‑s xiꞌin
    dava ka se n‑tundaꞌa ñaꞌa Jesús xiꞌin sexaꞌnu ka taxnuni nuu ñayiu ka kukanu ini
    Jesucristu ñuu Jerusalén nuu janda koo.
  mdy-ETH: ጳውሎሴና ባርናባሴና ጋዓንቴ ዬኖ ዛሎ ዓሶና ዎላ ኮሺ ማርሜኔ፤ ዬካፓ ጳውሎሴና ባርናባሴና ዓንፆኪያይዳ ዓኣ፥ ፔቴ
    ፔቴ ኪሪስቶሴ ጉሙርቃ ዓሲና ዎላ ማዒ ዬሩሳላሜ ዓኣዺ ዬኖ ማሊፆ ዳኪንቴዞንሢና ጪሞናም ሺኢሻንዳጉዲ ጌይንቴኔ።
  spl-spl: Yawu sâm ekyongoŋetâ benŋe Paulo yet Banawaŋe denyeŋe kakŋan sâmutâ kuk
    pato otbi. Yawu otbi yakât otmâ yuwu sâm den hikuwi. “Paulo yet Banawa lok nombotŋe
    orowâk hâŋgânyongomunŋe Yerusalem kapiân ari aposolo otmu Yesuhât komot yeŋgât
    galemlipyeŋe ekyongoŋetâ umatŋe teteap yu sâm heŋgeŋgunomai.” Yawu sâwi.
  usp-NT: Pero Pablo pach Bernabé xcoj jcowil ranmak chi jb'ij rechak yak rijajl Israel
    ri tipetak Judea chi ma' jcholajl ta' ri tijin tijb'ijtak y sub'laj naj xyolowtak
    chirij mak c'utu'n li. Jwi'li'li xpetak yak ajtakeltak re Kakaj Jesucristo xtaktakb'i
