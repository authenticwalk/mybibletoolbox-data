    Poolre Panapas piarip omën naröaring Yerusalem kak së Yesuu ngön yaauröere wotöökörö
    pitring ngön pöt wotpil wasëpnaan sëpënëak mëëa.
  ipi-ipi: Wuane leai-kola, Polo, Banapasa-la, liyamba yataka wato, utupane towa pii
