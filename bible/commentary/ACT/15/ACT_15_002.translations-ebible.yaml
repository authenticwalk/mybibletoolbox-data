  ben-OBCV: এই ঘটনায় পৌল ও বার্ণবার সঙ্গে তাদের তুমুল মতবিরোধ ও তর্কবিতর্ক দেখা দিল।
    সেই কারণে ঠিক হল, এই প্রশ্নের নিষ্পত্তির জন্য পৌল ও বার্ণবা আরও কয়েকজন বিশ্বাসীর
    সঙ্গে জেরুশালেমে যাবেন এবং প্রেরিতশিষ্যবর্গ ও প্রাচীনদের সঙ্গে এ বিষয়ে আলোচনা
    করবেন।
  mil-NT: Te sá dúcáⁿ nǐ cáháⁿ cue tée‑áⁿ, te ní ngüíta té Pǎblú ndɨhɨ té Bèé ní tenàá‑güedé
    cue tée‑áⁿ, chi dandàhú ñáhá‑güedě cuìní‑güedé ní cùu. Te nchaa ñáyiu sàndáá iní
    tnúhu‑gá ní cachí‑yu sá quɨ̀hɨ́ⁿ té Pǎblú ndɨhɨ té Bèé ndɨhɨ ɨɨⁿ ǔú‑gá‑güedé ñuú
    Jerusàlén. Te yàcáⁿ cada‑güedé ɨɨⁿ jùndá ndɨhɨ mee‑ni cuè tée ní táúchíúⁿ Jèsús
    càháⁿ tnúhu‑gá, ndɨhɨ cue tée yɨ̀ndaha ñáyiu sàndáá iní tnúhu‑gá ñuú‑áⁿ, te jùndá‑áⁿ
    cada ndáá‑güedé tnúhu ní cáháⁿ cue tée ní sáá ñuú Antiòquiá.
  myu-myu: Imẽneju Pauloyũ o'jewa'õxikxik cĩcã ceweju ip Judéia eipi bewiacat eju.
    Imẽnpuye Jesus a'õkayayũ itaybin pin o'e ip apẽn g̃u paxi cũg̃ ma wuyxe iam. —
    Acesuxeedakat tu Moisés ekawẽn tag̃? Acesuxeedakat g̃u xe'e? — io'e ip jewewebe.
    Imẽnpuye ip Paulo o'g̃uju Jerusalém ka be, Barnabé dak, jebureyũ dak. — Jerusalém
    ka be juy epeju — io'e ip. — Epeju juy jekawẽn ãm Jesus emumujuyũ eju―itabucayũ
    kukukayũ eju dak — io'e ip. — Epeyewawẽ juy ceweju ip. “Acesuxeedakat tu Moisés
    ekawẽn tag̃? Acesuxeedakat g̃u xe'e?” i juy epe'e cebe ip — io'e ip.
  amk-amk: Ampafe Paulusi tuti Barnabasi usawasa tuti ureipa pari ene aunaufo. Ampefe
    doni inontarai eroasoa fosa emaduruhiai ehutu kaiwo ambori Paulusi tuti Barnabasi
    kontai inontarai maneiru kontai na Antiokia era to Yerusalemi weo emadu ria rasulifosa
    tuti mano ewenunggamiai na nana fosa. Emadu kariri mano Yahudi kahaio eroasoa
    fosa, we wepararu ewesunati ete bireri e.
  fai-fai: Bánabas so Faul so iyo Yuddia Kayak im weng uyo kidiyam nadiwe ika imi
    weng ilaluyam kanayamsiw. Kale Got wanang kinim gu iyo Faul so Bánabas so keidiwe,
    Yesus aket kukádawin kinim madik keidiw ita walu imadáliw yak tam Yedusalem kal
    weng dew kámin kinim so gebom gebom so iyo itamiwe, iso tein kanodin weng bo kidelino,
  ura-NT: Nii jaun jetaote, coreniha acaauru aina, ita cotaicha rijitocure jetao Faboro
    aina Berenabeen. Nii jaun jetaote, inae Faboro aina Berenabeen que tacaajeein
    jetao, acaauru aina, nii cuu nenacaauru tabaauru naaonjoaainunri letoaaure jetao-
    nii cuu nenacaauru- Jesocurisito ranojoihunru- bichauhenaauru, nii que iriha cuuruha
    nii Jerosaleen nenacaauru- Jesocurisito ranojoinunru bichauhenaauru, afosotooru,
    naaonjoainuri ainane coina.
  mcd-NT: Ascaiton nicacani Pablo futan Bernabé, —Aririmaran, —icashu atofu fochishmanantanannifo.
    Ascano icoinra huafoan Pablo yafi Bernabé non futsafori catonnifo. Ascashon ato
    Jerusalén ano nichinifo. Jesús fu rafumisifo doce non cushumisi futsafori ato
    yocanonfo iconmainquin.
  urt-urt: Taꞌe luku pe, tinge tingilyeꞌ wusyep topoꞌe Pol hindi Banabas ŋembere embere
    supule. Taꞌe pe, tinge yalaŋatme Pol hindi Banabas topoꞌe lenge Kristen syeꞌ ŋaiye
    ka yil Jerusalem yetekeꞌe lenge aposel, topoꞌe lenge bwore bworenge tikin sios
    no, ka yambaꞌe ŋoihmbwaip tinge.
  kiz-kiz: Bwakati Paulo ni Barnaba bhobhajhele na mapambano ni mjadala pamonga na
    bhalongo bhaamuili kujha Paulo, Barnaba ni bhangi kadhaa bhalotayi Yerusalemu
    kwa mitume ni bhaseya kwandabha jhe liswali e'le.
  tzo-TZE: Li Pablo xchi'uc Bernabée ep lic spasic c'op xchi'uc li viniquetique pero
    muc ono'ox xchapaj yu'unic. Li jch'unolajeletic tey ta Antioquíae jmoj la xchapanic
    ti ta staquic batel ta Jerusalén li Pablo xchi'uc Bernabée xchi'uc jayibuc quermanotic,
    yu'un chbat ya'yic me yu'un jech yalojic mantal li jcholc'opetique xchi'uc li
    jchabivanejetic yu'un jch'unolajeletique.
  lex-lex: Noka Paulus nor Barnabas rawenan toto' meman la re, la'a wniarorni-wnialaini
    re. Nhor diewade makpesiay Yesus la hande, retlia Paulus nor Barnabas, rora riy
    dom makpesiay makden Antiokia rewre'wa, pa rla'a Yerusalem totpa rora makodi Uplerlawna
    lir kalwiedni, me o'ta-mata krei rwahu'ru ralma-riora la'a sunat la hande.
  dov-dov: Echi chakachita kuti Pawulu a Bbanabbasi abalumi aaba bakazyanie kapati
    akubonesyania. Nkabela Pawulu a Bbanabbasi, antoomwe abamwi akati kabo, bakatumwa
    ku Jelusalema kuti bakaswanane aba Tumwa abaalu bambungano akubuzya atala ankani
    eeyi.
  rgu-rgu: Tehuu Paulus noo Barnabas ralena-laka lahenda sira dedea nara. Ara rareresiꞌ
    mamateꞌ. Boe ma Paulus noo Barnabas rae, “Emi sala! Lahenda nusa fekeꞌ fo lahenda
    Yahudi ta sira fa, ma ara ramahere neuꞌ Yesus, ta parluu sira tuka lahenda Yahudi
    ra hada sunat na fa!” Huu noo ara ralelena aoꞌ ria, de ara rala-hara na, fo fee
    Paulus noo Barnabas, ma nonoo fekeꞌ hida reme Antiokia, fo reni rataneꞌ ia fee
    Ramatuaꞌ a lahenda nadedenu nara, roo lasi saraniꞌ fekeꞌ, fo rai Yerusalem.
  toc-NT: 'Pablo y Ber­nabé tzú­culh tata̠­la̠­huaniy a̠ma̠ko̠lh lac­chix­cu­huí̠n
    porque ni̠ xta­ma̠t­la̠nti̠y hua̠ntu̠ xlacán xta­li̠­chu­hui̠­na­má̠­nalh. Entonces
    la̠ta xli̠­lhu̠hua cris­tianos lac­xtum tali̠­cá­tzi̠lh y chiné tala̠­huá­nilh:
    —Mejor caca̠­ma­cá̠hu maka­pi­tzí̠n lac­chix­cu­huí̠n la̠qui̠ xlacán nataán nac
    Jeru­salén y nata­ka­lhas­quín após­toles chu lak­ko̠­lu­tzi̠nni pux­cu̠­naní̠n
    hua̠ntu̠ aquinín qui­li̠t­la­huatcán. Pero huata huá ca̠li̠lh­cá̠­calh Pablo,
    Ber­nabé y maka­pi­tzí̠n lac­chix­cu­huí̠n hua̠nti̠ luu lac­ta­li̠­pa̠hu xta­huani̠t
    nac xlak­sti̠­pa̠ncán.'
  som-som: Oo markii Bawlos iyo Barnabas wax aan yarayn kula murmeen oo ku su'aaleen
    iyaga, ayaa walaalihii waxay doorteen Bawlos iyo Barnabas iyo kuwo kale oo iyaga
    ka mid ah inay Yeruusaalem aadaan oo ay u tagaan rasuulladii iyo waayeelladii
    inay su'aashan kala hadlaan.
  mam-C: Me atzin te Pabl ex Bernabé nimku i jaw ch'otj kyuk'axjal. Me atzaj te' tjapin
    b'ajjo yol, b'e'x i xi chq'o'n Pabl ex Bernabé, junx kyuk'a junjun nimil, tu'n
    kyxi' tzma Jerusalén tu'n kyyolin kyuk'a tsanjil exqe nejinel toj Ttanim Dios,
    ti'j tkyaqiljo a otaq kyij ttz'ib'in Moisés.
  ndj-ndj: Chindu achi chayeghili malimbanu makomi, Pauli na Banabasi vaywangili nawu,
    vavalayila Pauli na Banabasi pamu na vandu vamu yivajumilili va yila nyumba ya
    kudadavila ya Antiyokiya vayendi Yelusalemu kavalola vandundami na vagogolu yivayilatili
    chilongu achi.
  mbj-NT: Dooh Paw-Ro Béh-Nabéh daheeh ragenaag bä raher'oot doo. Ky kedag bok sa
    sii ta ti hyb n'aa. Ti m' Jesus hã h'yy ka'eeh do Ãn-Tijoka bä habong do rabasëëw
    hõm Paw-Ro, Béh-Nabéh, Jesus hã h'yy ka'eeh do wób, Jerusarẽnh hẽnh rabahõm hyb
    n'aa. T'ĩĩ hẽnh ramejũũ rabahõm, masuuj noo byyh kahõk do ky n'aa rabeaanh hyb
    n'aa 12 hedoo do Jesus mejũũ do sa hã, Jesus hã h'yy ka'eeh do sa wahë n'aa t'ĩĩ
    hẽnh habong do sa hã.
  lat-VUC: Facta ergo seditione non minima Paulo et Barnabæ adversus illos, statuerunt
    ut ascenderent Paulus et Barnabas, et quidam alii ex aliis ad Apostolos et presbyteros
    in Jerusalem super hac quæstione.
  ngp-ngp: Paulo na Banaba wengilaga moulafya nawo mwe mbuli ino, ivo yafanyanyagwa
    kugamba Paulo na Banaba hamwenga na watuhu uko Antiokia waungagwa waite Yelusalemu
    wakawaone Wegala ulosi hamwenga ne wadala vilongozi we idifyo dya wahuwila wa
    Kilisito mwe mbuli ino.
  enq-2: Dopa leaminosa, Polopa Banabasapame pii dokonya tanga lao atete andake piambi.
    Dopa piambinosa, pii dokonya lao tolasalanya, Polopa Banabasapa-pipa akali mendapu
    makande latala, aposolepi, isingi akalipi, Jerusalema kateami dokonya pena leami.
  eng-ASVBT: When therefore Paul and Barnabas had no small dissension and questioning
    with them, the brethren appointed that Paul and Barnabas, and certain other of
    them, should go up to Jerusalem unto the apostles and elders about this question.
  mna-mna: Paulus ziru Panabas tileŋ sua tana na, keten malmal pa. Tabe ziŋan tiparzooro.
    Timbel sua soŋana. To tilup lelen, mi tiur Paulus ziru Panabas mi waen bizin pakan
    ta ki Antiok na be tisala Yerusalem, mi tire zin ŋgoŋana pakan ziŋan zin mboroŋan,
    mi tiurpe pataŋana ti.
  myw-myw: Pawl son Ba̱nabas mo itamanaws, ikamnimans sisiyas; mapuna tayakelesiys
    mwasanin ilansa, “Simiyas mwasanin kuneis Yelusalem va̱gan bukullivans simsimiyas
    min-Yelusalem tasiyas tayakelesiys situwa̱veks o tasiyas takaweins liva̱nen Yeisuw;
    e, liva̱nen Ebelam nakabivatus kwambuvisis va̱gan nanouds bidumwal.”
  sby-sby: Nomba Paulo ne Banabasi baliya kusuminishana ne ciyisho cilico sobwe, neco
    balatotekeshana nabo cangofu. Lino banse balapangana kwambeti Paulo ne Banabasi
    ne banse nabambi baku Antiyokeya, bakenga ku Yelusalemu kuya kubandika makani
    awa pamo ne batumwa ne bamakulene bamubungano waku Yelusalemu.
  sll-sll: Dungure Pol Banabas yalhobi kina bolbin dungwi. Di di ole mongure arihobi
    hanere, “Bolbin dikio. Pol Banabas na gamnahobo tau kina para Yerusalem pire,
    aposel hobi ire, Yisas ha dungwo a i si ware ari kene ongwo hobi ire dire, mongwo
    bani pire, ha bolbin dinga i sirin bol pinana pio” ditongwi.
  yaq-NT: Ju'u Paplo intok ju'u Bernabee' teame, junamemak junae weemta betana am
    beje'eka tua amemak nok nassuak. Intok junuen san, junama'a ju'u Paplo intok ju'u
    Bernabee, intok junama waate ket yeu pu'awak, jum Jerusalen tea'u sajaka, jiba
    inika'a weemta betana, junama bwe'u jo'arapo, jume' Krijtota yeu pu'arimmak intok
    jume' jum Krijtota sualemmeu yo'o ya'arimmak aneka, amemak etejoka a' tu'ute betchi'bo.
  uro-uro: Bä iangärhäkt ama rhisu ngä märanas na ama qrot ngät mamär ama enge bä
    qä gamoe rha veng bät a ne sä ngät ti nä ma Pol qä nä ma Barnabas dä soknga ama
    qatnanaktpämda rha armeng dä ma Pol qä nä ma Barnabas näkt sävät arhani nämäni
    ama qatnanaktpämda iva rha rhet sae ma Jerusalem sage ama ngangda rhi na ama morta
    ivakt iva rha rhamän bät a ne sävät iangärhäkt ama enge qärangät i sa ngä märanas.
  ita-1885: Onde essendo nato turbamento e quistione non piccola di Paolo e di Barnaba
    contro a loro, fu ordinato che Paolo, e Barnaba, ed alcuni altri di loro, salissero
    in Gerusalemme agli apostoli, ed anziani, per questa quistione.
  muy-muy: Tàra tə̀ɗəma pakama na nahkay ti ata Pol nday ata Barnabas tə̀gəskabu pakama
    gani nani ndo simiteni. Nahkay gejewi gəɗakani àhəraya e kiɗiŋ gatay akaba ndam
    ya tàsləkabiya ka haɗ Zʉde ni ba. Eslini ndam məfəki ahàr ka Yezu ya a Antiyos
    ni tə̀vi siŋgu ge divi ana ata Pol nday ata Barnabas akaba mis gatay ndahaŋ mək
    tə̀sləroru tay a Zerʉzalem ga mihindifiŋbiya ma gana kà ndam *asak akaba gəɗákana
    ye eslini na. Nahkay tàsləka. Ka ya ti tə̀bu takoru ni ti tàsləkaba ka haɗ Fenisi
    akaba haɗ *Samari a, tàŋgəhaɗi zlam ya àgravu ni ana ndam ga Yezu ya nday tə̀bu
    ka haɗ nday nani ni ; tə̀hi ana tay ahəmamam ndam ya nday ndam *Zʉde do ni tə̀fəki
    ahàr ka Yezu ni. Nday nakəŋ tàra tìcia ma ga ata Pol nday ata Barnabas na ti tə̀mərvu
    dal-dal.
  kqc-kqc: Paul ma Barnabas mina venesa mina sina dada kayamo tora reyadi; mina dada
    bi mokena moiyadi buni bi Paul, Barnabas ma amiye be Antioch ri, bi Jerusalem
    taoniri bosi nifeidena vene ma tora vene mina kana vegu dada veyaganedi.
  tav-tav: 'To bairo na caĩ buioro apirã Pablo, Bernabé jãa na mena yoaro caame wada
    netoñuparã. To bairi Antioquía macana Jesure caapiʉjarã Pablore, Bernabére, aperã
    na mena macana jĩcaarãre Jerusalẽpʉ na cáaá rotiyuparã. Ocõo bairo na caĩñuparã:
    —Jerusalẽpʉ aánaja. Jesu buerã cãnanare, aperã Jesure caapiʉjarãre na cajʉgo ãnare
    na jeniñarã aája ti wamere, na caĩñuparã.'
  eng-ULB: This brought Paul and Barnabas into a sharp dispute and debate with them.
    So Paul and Barnabas along with some others from among them were appointed to
    go up to Jerusalem to meet with the apostles and elders about this question.
  spa-VBL: Y Pablo y Bernabé debatieron y discutieron mucho con ellos. Así que Pablo
    y Bernabé y otros más fueron nombrados para ir a Jerusalén y hablar con los apóstoles
    y los líderes de allí sobre este asunto.
  fra-_FOB: Une grande contestation et une dispute s'étant donc élevée entre Paul
    et Barnabas et eux, il fut résolu que Paul et Barnabas, et quelques-uns d'entre
    eux, monteraient à Jérusalem, auprès des apôtres et des anciens, pour traiter
    cette question.
  hau-ULB: Da Bulus da Barnaba suka tunkare su da mahawara, sai 'yan'uwa suka yanke
    shawara Bulus da Barnaba da wasu su je Urushalima wurin manzanni da dattawa a
    kan wannan magana.
  mal-mal: പൗലൊസിനും ബർന്നബാസിനും അവരോട് ശക്തമായ വാദവും തർക്കവും ഉണ്ടായിട്ട് പൗലൊസും
    ബർന്നബാസും അവരിൽ മറ്റുചിലരും ഈ തർക്കസംഗതിയെപ്പറ്റി യെരൂശലേമിൽ അപ്പൊസ്തലന്മാരുടെയും
    മൂപ്പന്മാരുടെയും അടുക്കൽ പോകേണം എന്ന് നിശ്ചയിച്ചു.
  kkc-kkc: Eseme Polo dio Banabas dio eligi hagee duloso gowoolone dibolo toso diya
    agadigaso. Egeeseeme sosee odoo oso Polo dio Banabas dio, osoloso tei telaga odoo
    abo sabolo, toloso Yelusalem mapoo diye diso, diayo dileso diye di odoo sabolo,
    osoloso Yelusalem sosee eyo wiligi odoo tebisa sabolo, goo hamaga to medee meilame.
  urd-GVR: Is se un ke aur Barnabās aur Paulus ke darmiyān nā-ittafāqī paidā ho gaī
    aur donoṅ un ke sāth ḳhūb bahs-mubāhasā karne lage. Āḳhirkār jamāt ne Paulus aur
    Barnabās ko muqarrar kiyā ki wuh chand ek aur maqāmī īmāndāroṅ ke sāth Yarūshalam
    jāeṅ aur wahāṅ ke rasūloṅ aur buzurgoṅ ko yih muāmalā pesh kareṅ.
  far-far: Ma sa Paul fainia sa Banabas keroa ka olisusu 'asiana fai kera sulia ru
    ne. Ma kera tafau filia sa Paul ma sa Banabas ma tani wane famamana 'i Antiok,
    fua kera leka 'i Jerusalem fuana faorailae fainia na lifurongo ki ma na wane fanaonao
    ki sulia ru ne.
  suz-BL: मिनु पावल नु बारनाबासमी मोदें शेंशो नेंशा, मेको आन शेंशो लोव़ मबिस्‍सा बाक्‍त।
    मेकोपुकीमी ख्रोइक्‍तीक चिनु ख्रोइक्‍चा माल्‍ब देंमा बाक्‍त। पावल नु बारनाबासमी
    चहिं ख्रोइक्‍चा ममाल्‍ब, देंसा बाक्‍त। मिनु लोव़ निक्‍शी दुम्‍तीके थमा सुइक्‍ब
    आन थुं ग्‍याल्‍माक्‍त। मिनु पावल, बारनाबास नु का निक्‍शी आन कली योव़शा, यरूसलेममी
    बाक्‍ब सोइश्‍शोपुकी नु ग्रुम्‍तीके ङा शेंब खाल्‍पा आन कली हिल्‍ल‍ो पथ सोइक्‍तमे
    बाक्‍त। गलाती २:१
  car-NT: Paulus, Barnabas ato'keine moro aurangon kynakon. Apo'tun pe imaroine taurangon
    ejuku'po i'waine. Irombo Paulus, Barnabas, amykon ta'sakarykon enapa emoky'san
    i'waine Jerusalem 'wa mo'karon apojoma'san, uwapoto'san po'ponaka moro atamiromo'katopo
    oty poko orupa.
  amp-amp: Por Barnabasrof nd tha puk thu mrokfot wanyhato Judiakorhof yimampno nnakfo
    hamuh nnakfo hamuhmom. Nd krhopam rhumotm tuha Antiokthu Kristenm rhu ptha nhtahato
    kfo memom, “Por Barnabasrofi wom yimam, romn Jerusalemko yihato nd krhopam aposermi
    sioshu eldampno nnakfo ptha nuhashato yak nhtakfot.”
  bht-bht: जालू पौलुस कने बरनबास दा उना सोगी झगड़ा कने बड़ी बेहस होई तां कलीसिया दे
    अगुवां पौलुस कने बरनबास जो कने उना सोगी कुछ होर चेलयां जो यरूशलेम शेहरे जो जाणे
    तांई चुणया, ताकि सै इसा गल्ला दे बारे च प्रेरितां कने कलीसिया दे अगुवां सोगी चर्चा
    करन।
  eng-NOY: But when Paul and Barnabas had had no small dissension and debate with
    them, they determined that Paul and Barnabas, and certain others of them, should
    go up to Jerusalem to the apostles and elders about this question.
  cub-NT: Pablo aru Bernabé máre jʉ abedejaimad̶a iye ne bueiyede. Que baru coyʉrĩdurejaimad̶a
    náre jãve ãmene. Ʉbenita ina Judeacavʉ jaraivʉ jápiaiyʉbedejaimad̶a Pablojãre.
    Que baru Jesúre jʉ aipõeva beorejaimad̶a Pablore aru Bernabéde, aru apevʉ Jesúre
    jʉ aivʉre máre, ne mʉri nʉrajiyepe aivʉ Jerusalén ãmicʉriĩmaroi, jẽniari jã́rajivʉ
    diede Jesús ʉ̃i yávaiye méne beorĩ coyʉicõjeimarare aru jʉ aivʉre coreipõevare
    máre.
  ita-1927: Ed essendo nata una non piccola dissensione e controversia fra Paolo e
    Barnaba, e costoro, fu deciso che Paolo, Barnaba e alcuni altri dei fratelli salissero
    a Gerusalemme agli apostoli ed anziani per trattar questa questione.
  lww-lww: Ana Pol amio P̃anap̃as, lalua pe akekaran re nenaga visena nene poli, komin
    nap̃a la akilia asape Lologena Wo kiena ne Sup̃e naga pe pisa re sanene poli,
    ana la apisi m̃arera pan la nene, la apepeyu amio la nene yam piavi laa sane,
    vena akilali nap̃a avisalup̃ar la vena ve avian wowen re si yaru la sanene. Ana
    li nalelagaena lala nae Antiok, la asitom manene laa visena la nene narui, ana
    peraga, la apisu sane popon manene nap̃a la avitetalia Pol amio P̃anap̃as amio
    m̃ena ga lap̃asia, la apa ma meta Yerusalem vena ava avisu li nalologena lala
    amio nasumonena lala, vena alogeli nap̃a sane yerkawa la nene la asitom ke sanape
    e lepas na suri nap̃a la apepeyu vanonia.
  ckb-ckb: کاتێک دەمەقاڵە و مشتومڕێکی زۆر لەلایەن پۆڵس و بەرناباس لەگەڵ ئەوان ڕوویدا،
    پۆڵس و بەرناباس لەگەڵ چەند کەسێکی دیکە دیاری کران، تاکو سەبارەت بەم بابەتە بۆ
    لای نێردراوان و پیران بەرەو ئۆرشەلیم بەڕێ بکەون.
  spm-spm: Kamagha amuisima, Pol ri Barnabas andaran ikɨvan men phorughava aŋga amui.
    Kamagha amuisima Kraisɨn phorusi tharsi Pol ri Barnabasɨ mbɨŋgɨ kamaghɨusue, “Ena
    marsi aŋgon phorugh Jerusalemɨn maaŋɨva, Iesusɨm mbɨsevisi gumasir rako Kraisɨn
    phorusi gumasira aphanir phorughɨva akaman khava rɨkɨrami.”
  nas-nas: Eeꞌnoko Paulaꞌ naankai Banabasi taaravureta aaꞌnaꞌ turampaareta tataꞌeekoꞌ.
    Teketa Paulaꞌ eeꞌnoko Banabasi niiꞌning ninka nariꞌ miruꞌaaretuꞌ Jerusalemaꞌaape
    deto berooꞌnaang kara okovuri nkanuka-anko eeꞌnoko dootuuꞌkoo urantanuka-anko
    aung kapooꞌ tataꞌeuꞌnung-koo niaꞌkaavaꞌnaang.
  uvl-uvl: Pe Paulus iri nai Parnapas, te longe helenga nei pe ma ke nek nga iri nai
    leteria ero toto. Ol pe iri ul hana nemur te hele inin tau hel nga ure nei. Pomalam
    iri nenge Antiok te teke lape Paulus pe Parnapas pe hana hel tela nge Ierusalem
    ke te esia Iesus nena hana mur pe hana papalauna mur nga helenga nei.
  eng-BBE: And after Paul and Barnabas had had no little argument and discussion with
    them, the brothers made a decision to send Paul and Barnabas and certain others
    of them to the Apostles and the rulers of the church at Jerusalem about this question.
  ixl-CNT: Ech aatz tek u Pablo tuchꞌ u Bernabee, kaana txayiꞌbꞌ iꞌan tu yol tuchꞌ
    qꞌu aanima tziꞌ. Ech tek motx titzꞌa aas samotxbꞌen tu Jerusaleen tiꞌ iyolax qꞌu
    kam tuchꞌ qꞌul ichaj u Jesuus utz, tuchꞌ qꞌu ansiano. Ech aꞌ bꞌen u Pablo. Ant
    imol u Bernabee tuchꞌ kaꞌxvaꞌt qꞌu niman tetz u Jesuus.
  xsi-xsi: Andeta Paulo ku Banabas rua ilonzi kura tia ndo ŋana nenzi ŋgua ŋinde kâ,
    kala siporo ŋgua kaika sipawa kunzi. Mine nde kinzi kalo-tawana tamâta sipateanzi
    Paulo ku Banabas rua sitavanzi tamâta pinde lâ Antiok lawea tu ma silâ Jerusalem
    siporo ŋgua ŋine pwataki panzi pâri-tamâta wa katonâŋa wa.
  crx-NTPO: Paul Barnabas bulh tube cho Moses ooghuni 'uk'unusguz-i ghun dája hutni
    'et huwun lhdulhyo nehúwhunt'ai, ndunne Judea ts'e haíndilne tubulh. 'Inka huwu
    lhgha 'úhudija whe Paul, Barnabas, 'ink'ez 'uyoonne Antioch whut'enne tubulh,
    Jerusalem ts'o toodilh 'ink'ez whel'a'ne ndunne dune tso whudilhdzulhne bulh huwu
    yahoolhduk ubuhútni.
  kan-OKCV: ಇದರಿಂದ ಪೌಲ, ಬಾರ್ನಬರು ಅವರೊಂದಿಗೆ ಭಿನ್ನಾಭಿಪ್ರಾಯವುಳ್ಳವರಾಗಿ ತೀವ್ರ ವಿವಾದವುಂಟಾಯಿತು.
    ಈ ಪ್ರಶ್ನೆಯ ವಿಷಯದಲ್ಲಿ ಅಪೊಸ್ತಲರನ್ನೂ ಹಿರಿಯರನ್ನೂ ಭೇಟಿಯಾಗಲು, ತಮ್ಮಲ್ಲಿ ಬೇರೆ ಕೆಲವರು ಪೌಲ,
    ಬಾರ್ನಬರೊಂದಿಗೆ ಯೆರೂಸಲೇಮಿಗೆ ಹೋಗಬೇಕೆಂದು ನಿರ್ಣಯಿಸಲಾಯಿತು.
  bbb-bbb: Bu ijiege kuariavoga Forukiro Banabasi bu vua ijadufuo buina uruvana vua
    gikikimana kuae. Areme e Godi ma vierafevo bu Enitioki sosi ijia kariva ije bu
    vierafe bu e gue kiaga bu una Jerusareme vakuae vierafe. Bu va e Afasero ijiakiro
    e sosi samuavo ijiebuo e mamekanu ijena vua ijene kuaena fiekuae vierafei. Ijadufuo
    bune urina Forukiro Banabasi ro e gue ijene kiavo bune Jerusareme vae.
  blw-blw: Ngém ammag achi akseptarén cha Pablo an Bernabe hen hiyachi, wat anchag
    chan sosongel. Wat ah mifanagana, hennagcha cha Pablo an Bernabe ya hen anchichay
    tapena way iyAntiokia way éméy ad Jerusalem ta icha koma mantatagépfar hen anchichay
    aposel ahchi ya hen anchichay tapenay cha mangemponponò mepanggép hen anchi nansosongelancha.
  tam-2017: அதனால் அவர்களுக்கும் பவுல் பர்னபா என்பவர்களுக்கும் வாக்குவாதம் உண்டானபோது,
    அந்த விஷயத்தினிமித்தம் பவுலும் பர்னபாவும் அவர்களோடு இருந்த வேறு சிலரும் எருசலேமிலிருக்கிற
    அப்போஸ்தலர்களிடத்திற்கும் மூப்பர்களிடத்திற்கும் போகவேண்டுமென்று தீர்மானித்தார்கள்.
  azz-NT: Huan ijcón in Pablo huan Bernabé mocualancatajtoltiayaj ihuan ne ocsequi
    huan quintajtoltehuijque ne taca de Judeajcopaca. Huan queme amo huelic moyecauque,
    ica ya nojón in taneltocani de Antioquía quinijitacque Pablo huan Bernabé huan
    ocsequin taneltocani para ma yacan campa ne pueblo Jerusalén. Huan cuac ajsicque
    ompa, ijcuacón ompa quisepanixejecojque ihuan in tatitanilme de Cristo huan inuan
    in tiopan huehuentzitzin nijín tamachilis ten quitenextilijtinemij ne tamachtiani
    ten pohuij Judeajcopaca.
  spa-RV-1909: Así que, suscitada una disensión y contienda no pequeña á Pablo y á
    Bernabé contra ellos, determinaron que subiesen Pablo y Bernabé á Jerusalem, y
    algunos otros de ellos, á los apóstoles y á los ancianos, sobre esta cuestión.
  csy-csy: Hite sia Paul le Barnabas te taw thu kisik ngawl na le ki nial na nasia
    mama nei uh ahikom in, Antioch a om pawlpi te in Paul, Barnabas le mi pawlkhat
    te sia hi thudokna taw kisai Jerusalem ah sawltak te le upa te kung ah then tu
    in khensat uh hi.
  mxq-NT: Es ja Pa̱a̱blʉ esʉ Bernabee mʉk ñaygyajxytsyiꞌkʉdʉ mʉt diꞌibʉ naty dʉꞌʉn
    yaꞌʉxpʉjktʉp. Net ja mʉbʉjkpʉtʉjk diꞌibʉ ꞌyawda̱jttʉ Jesús tpʉjtáktʉ es yʉ Pa̱a̱blʉ
    esʉ Bernabee es wiingátypyʉ ja̱ꞌa̱y ñʉjxtʉt Jerusalén, es tka̱jxmuka̱ꞌa̱ndʉ tya̱dʉ
    ʉxpʉjkʉn mʉt ja apóstʉlʉty es ja mʉjja̱ꞌa̱ydyʉjkʉty.
  tzj-NT: Ja c'a Pablo in Bernabé eje'e' congana quech'a' chique ja rachi'i' ja tijonem
    ja nqueya', congana chi tzij queban cuq'uin rmal. Ja c'a tok q'uiswani ja Pablo
    in Bernabé e cachbil jule' chic kach'alal eje'e' xecha'i chi nebe pa Jerusalén
    cuq'uin ja rapóstol in anciano utzc'a chi nequichomij ja problema tre ja circuncisión.
  tdt-tdt: Maibee Paulo ho Barnabé haksesuk malu makaas ho sira. Tanba sira kontra
    malu nunee, sarani sira desidi para haruka Paulo ho Barnabé ho mos sarani balu
    husi Antiokia lori problema nee ba apostolu sira ho responsavel sira iha Jerusalém.
  ron-BTF: De aceea după ce Pavel și Barnaba au avut nu puțină disensiune și dispută
    cu ei, au rânduit ca Pavel și Barnaba și alți câțiva dintre ei să urce la Ierusalim
    la apostoli și bătrâni cu această întrebare.
  eng-WEBP: Therefore when Paul and Barnabas had no small discord and discussion with
    them, they appointed Paul, Barnabas, and some others of them to go up to Jerusalem
    to the apostles and elders about this question.
  eng-FBV: Paul and Barnabas had many arguments and debates with them. So Paul and
    Barnabas and some others were appointed to go to Jerusalem and talk to the apostles
    and leaders there about this issue.
  nld-1939: Toen Paulus en Bárnabas zich hiertegen verzetten, en er een heftig geschil
    ontstond, besloot men, dat Paulus en Bárnabas met enige anderen van hen naar Jerusalem
    zouden gaan, en zich voor deze strijdvraag tot de apostelen en priesters zouden
    wenden.
  bwo-bwo: P'awlosnat Bernabasn manjangosh ash ashuwotsnton wed'eyat moosho bomooshi,
    Maniyere okoon P'awlosnat Bernabasn Ans'okitse fa'e k'osh muk' eshuwotsnton wotde'er
    Iyerusalemits amr b́jango woshetswotsnat eenashuwotsnsh bot'intsituwok'o woshi.
  nch-BL: Huan Pablo huan Bernabé chicahuac quincamanalhuijque nopa tacame para amo
    melahuac inintamachtil. Huajca nopa taneltocani ipan Antioquía moilhuijque para
    elisquía cuali sinta Pablo huan Bernabé inihuaya sequinoc tacame ma yaca hasta
    altepet Jerusalén para quincamanalhuitij nopa tayolmelahuani huan huehue tacame
    ten taneltocani, huan san sejco quisencahuase ni tamanti.
  quc-TNT: Are c'u ri tat Pablo, ri tat Bernabé xequic'ulelaj ri achijab ri'. Je ri'
    xchomaxic chi utz na quebe' ri tat Pablo, ri tat Bernabé pa ri tinimit Jerusalén
    cachi'l niq'uiaj cojonelab chic rech cäquichomaj wa' cuc' ri apóstoles, xukuje'
    cuc' tak ri c'amal tak qui be ri kachalal cojonelab pa ri tinimit ri'.
  tfr-NTPO: Kuya Pablo, Bernabérë ga beno owa ba kong, ga ëng dboryono ara kar kar
    Judea sopga l̈i tjok. E kjĩshko ga Pablo, Bernabé, Jesús tjl̈õkwo kjragaga kjong
    kjong, e kjrara Jesús tjl̈õkwo kjragaga l̇l̇amo l̈irë iche jongya Jerusalén kjokyo,
    Sbö tjl̈õkwo roy l̈agaga Jesús ãska shwoy, tjl̈apgaga Jesús tjl̈õkwo kjraga kägäyoga
    l̈öng eshko l̈i shwoy bako, l̇l̇ëbo l̈i l̇l̇gweya l̈ok wl̈o.
  kaq-NT: Jaamajahibo copi ta Bernabé betan Pablonen jato pontequin sca yohinishqui.
    Yohihah bi hahbetan sca yohinanresi. Join bahchinani. Criston raantibo yocacahti
    ta jaiqui, hihxon sca Jerusalen janin bohábo sca raancanquin Pablo, Bernabé, caibo
    rihbi. Jerusalen janin caxon Criston raantibo yocacahbo cahen raancanquin. Noquen
    huetsabo shinanyahpabo yocacahti canon raancanquin.
  sgb-sgb: Bayro ha hinabi la, ay taganán pinakihubakan hila lan apostol Pablo. Kabay
    napagkamihaan lan patêl ha Panginoon ya taga-Antioquia hên palakwên la hila ha
    Jerusalem hilan apostol Pablo, haka hilay kaatag kanla, ta iarap la ya tungkol
    ha napihuhubakan la kanlan kaatag ya apostol bayro ha Jerusalem, haka kanlan toa
    ya ampamaala ha patêl ha Panginoon ha Jerusalem.
  vie-1934: Nhân đó, có sự khác ý và cuộc cãi lẽ dữ dội giữa Phao-lô và Ba-na-ba với
    mấy người đó, người ta nhất định Phao-lô và Ba-na-ba với mấy người trong bọn kia
    đi lên thành Giê-ru-sa-lem, đến cùng các sứ đồ và trưởng lão đặng hỏi về việc
    nầy.
  kxv-kxv: ଏମ୍ବାଟିଏ ପା଼ୱୁଲ ବର୍ନବା ତଲେ ହା଼ରେକା ଆସ୍‌ପି ଆ଼ହାନା ବା଼ଦିବା଼ଦା ଆୟାଲିଏ ପା଼ୱୁଲ,
    ବର୍ନବା ଅ଼ଡ଼େ ଆନ୍ତିୟକିୟାତି ଏଚରଜା଼ଣା ତାୟିୟାଁ ଈ କାତା ଆସାନା ଜିରୁସାଲମତା ମାନି ପାଣ୍ତ୍‌ୱି
    ଆ଼ତାରି ଇଞ୍ଜାଁ କୁଲମିତି ପ୍ରାଚିନାଙ୍ଗା ତା଼ଣା ହାଲ୍‌ବେରି ଇଞ୍ଜିଁ ତାୟିୟାଁ ତୀରି କିତେରି
    ।
  cha-cha: Ya anae megae na inaguaguat yan finaesen as Pablo yan Barnabé yan sija,
    y maneio jaayeg si Pablo yan si Barnabé, yan palo guiya sija, para ujafanjanao
    julo Jerusalem guiya apostoles yan manamco pot este na finaesen.
  amu-NT: Ndoꞌ Pablo ñꞌeⁿ Bernabé tyolañꞌeeⁿꞌ ndyueena ñꞌeⁿ naⁿꞌñeeⁿ na tquie Antioquía.
    Tyoluena na tiyuuꞌ na macaⁿnaꞌ na calꞌa naⁿꞌñeeⁿ costumbreꞌñeeⁿ. Jnda̱ chii teijndaaꞌ
    na wendye joona ñequio ntꞌomcheⁿ nnꞌaⁿ na cwilayuꞌ nncꞌoona Jerusalén. Nncꞌoontyjaaꞌna
    nquie apóstoles ñequio nnꞌaⁿ na cwiluiitquiendye quiiꞌntaaⁿ tmaaⁿꞌ nnꞌaⁿ na macwjiꞌ
    Tyꞌo̱o̱tsꞌom cwentaaⁿꞌaⁿ tsjoomꞌñeeⁿ. Jo nda̱a̱ naⁿꞌñeeⁿ nleijndaaꞌ ñꞌoomwaaꞌ.
  hin-CV: इस विषय में पौलॉस और बारनबास का उनके साथ गहरा मतभेद हो गया और उनमें उग्र
    विवाद छिड़ गया. तब एक मत होकर यह निश्चय किया गया कि पौलॉस और बारनबास को कुछ अन्य
    शिष्यों के साथ इस विषय पर विचार-विमर्श के उद्देश्य से प्रेरितों और पुरनियों के
    पास येरूशलेम भेज दिया जाए.
  spa-BES: Y después de que Pablo y Bernabé tuvieron una fuerte discusión con ellos,
    los hermanos tomaron la decisión de enviar a Pablo y Bernabé y algunos otros de
    ellos, a los Apóstoles y a los gobernantes de la iglesia en Jerusalén acerca de
