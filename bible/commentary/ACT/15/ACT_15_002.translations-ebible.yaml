  ter-NT: Êno poé'ainoa isóneu Poûlu yoko Mbaranâbe yûho neko ukeâti Njúdeya, koane
    kali xúnati yumópeokoko vo'ókuke. Ina kousókohiko isóneu ne kutípoti Jesus kónokea
    yónea ne evo Poûlu ya Njeruzálem koánemaka ne po'ínuhiko noivókoeti xapákuke,
