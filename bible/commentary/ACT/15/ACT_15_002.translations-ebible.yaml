  mwc-mwc: Nikona kairavina Paul ba Barnabas yabata si kawapata saki wai bigeruwana
    biyisi pipiya mutusi si bineisi si gae ku Jerusalem niko sisiya kairavina, apostle
    ba warawaraetesi sita kinanisi.
  bhl-bhl: 'Yangiwi, Fol so, Balnabas so, aso im kunum biim yangbiliw kukuyemin weng
