    dusiliw kale. Weng dusiliw ding dim bakate, Antiok abiw mutuk fian beem sios kunum
    waneng i bokolomeliw: “Nu Fol so, Balnabas so, mali kunum mak iso, alik alik ilo
    yemdaluwi, i Selusalem abiw mutuk fian kawtem uneko, kalan kunum so, ka biliw
    sios kunum waneng im yetebiliw kak kunum iso, alik alik biim fukun unoliwka!”,
    angsiliw kale.'
  ons-ons: Paulo so Barnabas eŋe Yuda ŋei eŋerop don ea wane zok sorin nagu togoleka
    aukoi. Antiok magu eŋe korop lewage more rau togoleke, Paulo so Barnabas so Antiok
    magu eŋane ŋei suaine natne eŋe Yerusalem ari more, aposolo so mali malip magu
    ŋei suaine eŋerop don auye makoboekei wane ari lewaŋgoi.
  con-NTPO: Tsa'caen atesian'jen'fasi Pablo, Bernabé tsa'cambi qquen supa tsain'bitsse
