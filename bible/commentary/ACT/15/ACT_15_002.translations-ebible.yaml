    ကြောင့်ယေရုရှလင် မြို့၌ ရှိသော တမန်တော် တို့နှင့် သင်းအုပ် တို့ထံသို့ သွား ရမည်အကြောင်းကိုစီရင်
    ကြ၏။
  kgf-kgf: Imuhuc ʒégic Paulo ʒéma Banaba iereŋ iniguc ʒéeŋ ʒéma wamma qeqetali yanda
    waŋgic. Waŋkecma yomuhuc acgina ʒikima ʒégic; Paulo ʒéma Banaba iereŋ ic tosara
    ionarunec iniguc eŋawu Yesuac Méliméli ic ʒéma galeŋ tosara Yerusalem kecʒu ionac
    muru ʒézé qesiqesi ac imi mema kemmu.
  awb-awb: Uwara Porareq Páhnábásareqka mi ehwéhnsábé anotah ahqáho arítóye. Minayabe
