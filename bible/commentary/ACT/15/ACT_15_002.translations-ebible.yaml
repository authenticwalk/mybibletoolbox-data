    ajopana nanaquiyana hua''até Jerusalén ejo, re napura''acóloje Jesucristo huacára''acarena
    hua''até rinacu penaje. Napura''acóloje caja Jesucristo hua''atéjena huacára''ajeño
    hua''até rinacu rejo penaje nahuacára''a necá rejo.'
  djr-djr: Ga maṉḏany ŋunhi Bolnydja* ga Bänabatjtja mirithinan nhakun maḏakarritjthinan
