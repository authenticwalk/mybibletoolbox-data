    purinancupaj, apostolcunawan Jerusalenpi caj iglesiapaj encargadoncunawan allinta
    parlamunancupaj.
  tnc-tnc: I'suᵽaka narĩka ã'mitiritirã Ᵽablorãkaro'si jiamarĩa simaeka. Suᵽa imarĩ
