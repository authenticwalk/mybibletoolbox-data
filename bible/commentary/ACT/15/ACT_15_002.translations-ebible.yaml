    tupamane yakamana akali minditupa yapa lo moto, yakama Polo, Banapasa-la towa
    Jutusaleme yuu okona pulupape leainipia. Poto, Jutusaleme sosa okona akali kawanepi,
    aposolo akalipi, utupane towa amunguli puato, Jutiya tane tupa towa pii yanda
    pua ateyama okone lo tika piyapape leainipia.
  qul-NT: Chayraycu Pablo Bernabepiwan chay yachachejcunawan sinchita discuterkancu.
