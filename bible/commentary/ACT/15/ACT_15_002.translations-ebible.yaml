    moteruh aposɨl mɨn mɨne eldə mɨn rəha niməfaki o nəniən əha.
  urd-urd: पस, जब पौलुस और बरनबास की उन से बहुत तकरार और बहस हुई तो कलीसिया ने ये
    ठहराया कि पौलुस और बरनबास और उन में से चन्द शख़्स इस मस्ले के लिए रसूलों और बुज़ुर्गों
    के पास येरूशलेम जाएँ।
  hot-hot: Pol lo Banabas elaŋô iniŋ abô takatu ba enaŋ ma miŋ êlôk hathak iniŋ auk
    êŋ ami. Ba intu thêlô êkôki bêŋ anôŋ. Êŋ ma ŋê êvhaviŋ elam Pol lo Banabas lôk
    ŋê êvhaviŋ doho ek ini Jelusalem ek nepesaŋ abô êŋ imbiŋ aposel lôk avaka vi.
  mqj-NT: Sapo' marru nasassai Paulus sola Barnabas lambisan sipekka inde taue. Napolalan
    nasituru'-turu'i angganna to mangngorean ussua Paulus sola Barnabas anna pira-pira
    to mangngorean dio Antiokhia lao umpellambi'i rasul sola angganna perepi'na to
    mangngorean dio Yerusalem, anna malara umpa'mesai kara-kara iatoo.
  rus-SYN: Когда же произошло разногласие и немалое состязание у Павла и Варнавы с
    ними, то положили Павлу и Варнаве и некоторым другим из них отправиться по сему
    делу к Апостолам и пресвитерам в Иерусалим
  mbh-mbh: Ma Pol ome a Barnabas olemi kling nge or. Ma o pun pel nge riong. Ma ine
    toko lemioongare o ovengpot inga Pol ome a Barnabas na toko mun pelie mo o es
    a Jerusalem mo o pavengveng riong aken, tomo nge pakekere na mukalingare.
  bdd-bdd: Ma hesi Paulo ma Banaba geya siꞌahwa moisaedi, ꞌoinega mahetediyao siheꞌoheꞌoheya
    madouna. Ta tohekalesiyao Anitioki ꞌoina Paulo ma Banaba, ma tupwadi wete tomuliya
    ꞌoidiyega sihesinuwediya ma ꞌabehega sihane Yelusalema, ma nuwatuhu bewa weyahina
    sigwaegwae, nuwana siloina, Yesu ꞌana tohepwailao site tuwelo ma wete tohanugetao
    baꞌidadiyao.
  cbt-NTPO: 'Paonoso'', co ina pochin yonquirinhuë''. “Co niacotacaso'' ya''huërinhuë'',”
    tënin. Pirnapinta'' inachachin yonquirin. Napoaton canquipisopitarë'' ninontopi.
    “Co no''tëquën a''chinamahuë'',” nitatona'', chiníquën ninontopi. Napoaton imapisopitari
    itapona'': “Quirosarinquë paco''. Ca''tano''sa'', ansiano''sa'', inapita natanco''.
    ¿Ma''tama'' sha''huichinënquëmapa''?” ta''tona'', Paono, Pirnapi, inapita a''papi.
    A''napitanta'' inapitarë'' a''papi.'
  rmy-SERVI: Павло и Варнава бут молы допхэнэнас лэнди тай вджянас дэ бари дума. Тунчи
    Павлости и Варнавасти прыпхэндэ тэ джя дэ Ерусалимо їтханэ койсавэ авэр патякунэ
    манушэнца тай тэ обдэдумэ кадэва рындо апостолонэнца и пхурэдэрэнца.
  srn-NT: Ma Paulus nanga Barnabas no ben agri nanga den srefsrefi. A sani disi tyari
    sowan dyugudyugu tak' den sma fu a gemeente taigi Paulus nanga Barnabas fu go
    makandra nanga wantu tra sma na Yerusalem, fu taki a tori disi nanga den boskopuman
    fu Yesus nanga den fesiman fu a gemeente drape.
  cta-NT: 'Liꞌ nguxana Pablo loꞌo Bernabé nxlyú nguꞌ chaꞌ hichu̱ꞌ nguꞌ biꞌ. Xquiꞌya
    chaꞌ ná nchca caca stuꞌba chaꞌ biꞌ loꞌo nguꞌ tsiyaꞌ ti, biꞌ chaꞌ nu ñati̱ jiꞌi̱
    Jesucristo biꞌ ni, ngusubi nguꞌ jiꞌi̱ Pablo, loꞌo jiꞌi̱ Bernabé, loꞌo jiꞌi̱ xi
    xaꞌ la ñati̱, chaꞌ tsaa nguꞌ nde quichi̱ Jerusalén. Tsaa nguꞌ slo nguꞌ nu ngua
    tsaꞌa̱ jiꞌi̱ Jesucristo tya clyo, slo nguꞌ cusuꞌ nu jiꞌi̱ la cuiꞌ tyaꞌa taju nguꞌ,
    chaꞌ chcuiꞌ tube nguꞌ ñiꞌya̱ caca chaꞌ biꞌ jiꞌi̱ nguꞌ: si xiꞌyu nguꞌ quiji̱ nguꞌ,
    si ná xiꞌyu nguꞌ quiji̱ nguꞌ.'
  bqc-SIM: Pↄlu ń Baanabao zↄadↄ̀má aa lɛkpaakɛ̀ńnↄ maamaa yã́pi musu. Ɔ̃ Yesudeↄ
    zɛ̀ò Pↄlu ń Baanabao ń ń gbɛ̃eↄ gɛ́ Yelusalɛũ yã́pi gↄ̃́gↄ̃i ń zĩnaↄ ń
    gbɛ̃zↄ̃ↄↄ.
  tcz-CHONGTHU: Chuin Paul le Barnabas chun amaho thuhil chu dih asah lhon lou jeh
    chun nasatah in akinel tauvin ahi. Ahin achaina chan na akihoulhah thei tah loujeh
    un Houbung chun Paul le Barnabas chu amun houbung mi themkhat toh Jerusalema hiche
    thudoh chung changa solchah ho le upa ho toh kihou khom ding in ahin sol tauvin
    ahi.
  mar-mar: तेव्हा पौल व बर्णबा ह्यांचा त्यांच्याशी बराच मतभेद व वादविवाद झाल्यावर
    असे ठरविण्यात आले की, पौल व बर्णबा ह्यांनी व त्यांच्यापैकी इतर लोकांनी या वादाविषयी
    यरूशलेम शहरामधील प्रेषित व वडील ह्यांच्याकडे जावे.
  snp-snp: Etiti gilibanako Polote Banabasite wenenawaki auma witi moila naba fiyae.
    Kawa yamu Yesu wenenala yate Polote Banabasite lakoina koli kikitamo wenena maki
    ya iya meleti aposolo ido mono kiyaba we minadoka ya uti kama neta api gilibamo
    ka yamu lokoli-fakoli minenagilae, loti Yelusalemuka gilifi melato wae.
  isl-isl: Páll og Barnabas rökræddu við þá fram og aftur og loks sendi söfnuðurinn
    þá til Jerúsalem, ásamt nokkrum heimamönnum, til að ræða mál þetta við postulana
    og öldungana þar.
  spy-NT: Kiyey ꞉ng'ālyoontoonoo Bāwulō ākoo Barnaaba kukwiil keey āk bichooto kut
    kuchuunchuun. Nto mii yoo, /kēēmwooy kule kuwo ꞉Bāwulō ākoo Barnaaba kuboonto
    keey āk mbo ng'eetaabiya alak Yēērusālēēm. /Kikēēmākyinē bokunyōōryo ākoo *lēbkēēyik
    chuut āk booyik kurubta keey āk ng'ālyoontooni.
  xnn-xnn: Isonga da Pablo ken Bernabe et pilmi nan inik-ikkanda ay makisongsongbat
    ay mangwani en adi masapol ay ikkanda. Isonga inbaan nan iyAntiokia ay mamati
    ken Jesus da Pablo ken Bernabe ya nan tap-ina ay omey id Jerusalem ta sootenda
    isnan aapostolis ya nan amam-a no sino nan tet-ewa.
  mwe-mwe: Lyene lilobhelyo lyashinkukumbuya ntau gwankulungwa. A Pauli na a Bhanabha
    bhakataukanganeje na bhandunji bhala, gwiamulishwe kuti, a Pauli na a Bhanabha
    na bhandunji bhananji bha a Nnungu bha ku Antiokia bhajendangananje ku Yelushalemu
    bhakabhonegananje na mitume na bhanangulungwa ga jene nganijo.
  tte-tte: Saugana ali yakayakatai sibenalan Paulo yo Banabasi simunamunai yo mekalikavao
    sigamwapakiki lalakina. Kabo tomeliwo Paulo yo Banabasi yo tupwaliyoi sigitesipwaili
    yakato sisae Yelusalema apositoloyao yo ekalesiya kana tobagunao sigitaili nigwenigwe
    nuwatuna kaiwena.
  tcs-tcs: Rau i bin stat de ane Pol ane Banabas i bin spik prapa nadakain strong
    gense dis tok. So dempla de wea da sos i bin gri po sane Pol ane Banabas ane sam
    dem biliba po go po Zarusalem, po tokbaut dis biznis wea dem misnareman ane dem
    soselda de.
  hlt-THB: Ve a kawnglamawh Paul, Barnaba ingkaw cekkhqi ce ak tlona oelh qu uhy.
    Ve oelhqunaak ak camawh Jerusalem awh ak awm ceityihkhqi ingkaw ak hqaamcakhqi
    venna ak cet hamna Paul, Barnaba ingkaw aming lak awhkaw thlang chang thlang vang
    tloek ce tyk uhy.
  soq-soq: Mo epe waeuwakadisantoio osowe Paul Banabas nata mo do wawantoiena. Mo
    ete nonowa osowe diadiantoieno Antiok ekelesiawa Paul Banabas nata ita do sumanai
    sosou isiwa sonabamoiena Ierusalemwa odapue antopue aposel ita ekelesia onioniau
    apanawa Ierusalemwa waimoia do gagalontopue gagalo sa dodomanasapu.
  qub-qub: Chaymi Pabluwan Bernabëga paycunawan rimanacuran. Chaura ermänucunaga Pabluta,
    Bernabëta, waquin ermänucunatapis Jerusalenman cacharan apostulcunata, mayurcunata
    tapucunanpaj.
  att-att: Á di Pablo kâ Bernabe, naríri ira sù ira mangituddu, á nerallà yù pakkakátabbák
    da. Á yáyù nga ninonò nayù ira manguruk nga taga Antokia ta dobad da di Pablo
    kâ Bernabe ánna yù ira káruán nga kábulud da ta umay ira ta Jerusalem, tapè iyabbû
    da sù ira olu nga minángngilayalayâ ánna yù ira giriámán yù meyannung sù ituddu
    nayù ira taga Judiya.
  bki-bki: Mia Pol naio Barnabas, naljuo maka asaaro leleio ka iliano nei, bior amijikia
    ka Lilianiano Vou na bo na Tubo kiano naio maka river tibe na, naruei amil jikili
    banlo, amila baravo naliko jiou kija jibe nei, ka amila vonio ka averbure nalo
    nei averloglog re bunu tomu nalo ka vovuiano na jibe nei. Ana kulo namoneano na
    vio Antioko, nalo ajidomii m̃elea iliano nalo nei bano-o mia deio, ana amial jibe
    bo ka nalo aiila Pol naio Barnabas, a vija bunu ga nalo tealo, avavin Yerusalemo,
    avan aial atevi nalo a navurim̃araboiano nalo, ka ajog vonio ka kulo kouo nalo
    nei ajidomii jum̃abe ka tivelinio na vite neibano ajum̃a amila baravo biorio.
  bqp-bqp: Pↄlu kũ Baanabao zuka kàńyĩ ò lɛ́kpakↄ̃a kɛ̀ kũńwo manamana yã pìi musu.
    Akũ Yesudenↄ zɛ̀o Pↄlu kũ Baanabao kũ ń gbɛ̃kenↄ gɛ́ Yurusalɛmu de ò yã pì
    gↄ̃gↄ̃ kũ zĩ̀rinↄ kũ gbɛ̃ zↄ̃kↄ̃nↄ.
  mcp-mcp: Buud bɔɔŋgʉ́ bə́nɔ̂ŋ Pwôl bá Barnábas bwə́ mú zə sɛ́ŋʉsa mə́kə̂l, í mú
    sá fwámɛ́ zhuyâ. Cígʉ́lá í mú zə bə nə́ Pwôl nə Barnábas, nə bɔ́ɔ́l óbúgʉla bwə́
    kə́g nə lə́sʉ́ wɔɔŋg Yurʉ́səlɛm kə lwágʉlə *buud ɔ lwámá bə́nɔ̂ŋ ocúmbá buud.
  hat-hat: Pòl ak Banabas pa t' dakò menm ak moun sa yo. Sa te fè yon gwo diskisyon.
    Se konsa, frè yo deside voye Pòl, Banabas ansanm ak kèk lòt moun Antiòch moute
    Jerizalèm pou regle keksyon sa a ak apòt yo ansanm ak chèf fanmi yo.
  npl-NT: Pablo iwa Bernabé omokualanijtokah chikawak iwa nonteh tlakah. Yika Pablo,
    Bernabé iwan oksikimeh tokniwah, okimpejpenkeh mawiah Jerusalén mamoyektlapowitih
    de n sirkunsisión inwah n tlatematiltijkeh iwa n tlayakankeh de n tokniwah de
    Jerusalén.
  bgg-bgg: Phaul nane Barnabas ne ji pha chiang è ithek rog shii bajo khnaing noh,
    ji pha chiang ithek ne Phaul nane Barnabas chiih-è, Anthioch shii um pha Gaibranthek
    de ji pha miyao che ne riig yi pha Jerusalem hà rai pha guaphasamoy nane dukhothek
    shii wuii ge pha nung rai.
  eng-TCENT: Therefore, when Paul and Barnabas had a great dissension and debate with
    them, the brothers appointed Paul and Barnabas and some others from among the
    believers to go up to the apostles and elders in Jerusalem to discuss this issue.
  eng-BSB: And after engaging these men in sharp debate, Paul and Barnabas were appointed,
    along with some other believers, to go up to Jerusalem to see the apostles and
    elders about this question.
  cpu-NT: Ikanta Pablo itsipatakari Bernabé osheki iñaanaminthatakeri irikaite areetapainchari.
    Irootakera ikovayeetantakari irotyaantaiteri Pablo, Bernabé ipoña pashinepayeeni,
    iriyaate Jerusalén-ki iriñeeri Otyaantajanoriite ipoña antarikonaite, inkinkithavaitakotero
    kantainchari.
  san-ASM: পৌলবৰ্ণব্বৌ তৈঃ সহ বহূন্ ৱিচাৰান্ ৱিৱাদাংশ্চ কৃতৱন্তৌ, ততো মণ্ডলীযনোকা
    এতস্যাঃ কথাযাস্তত্ত্ৱং জ্ঞাতুং যিৰূশালম্নগৰস্থান্ প্ৰেৰিতান্ প্ৰাচীনাংশ্চ প্ৰতি
    পৌলবৰ্ণব্বাপ্ৰভৃতীন্ কতিপযজনান্ প্ৰেষযিতুং নিশ্চযং কৃতৱন্তঃ|
  tod-tod: Naa ɠaaɓelani ga maaɠaali ɓaaɓa golai ti yɔɠɔzu ta Pɔle naa ʋɛɛ Ɓalanaɓase
    ʋa. Naa ʋoluma, ti deveni ga Pɔle ta Ɓalanaɓase naa ʋɛɛ taɠiligaa ʋa ti lɛ Zeeluzalɛme,
    ti naama vai yɔɠɔzulɛ ga keelaiti ta Egilisi lotuɠɔiti.
  tac-NT: '''Lige Páulo ''lige Bernabé ''we iwégame ra''íchale najisáká alué ralámuli
    ''yuga. ''Lige ta''wesi gayénale gatea alué ra''íchali rekó ''we bochí anié. ''Lige
    alué ralámuli Esukristo oyérame alé Antiokía mochígame júlale alé ''pami Rusaleni
    anilichi we''ká riógichi napurigá gatémala alué ra''íchili alé simíbaga. Juláliru
    alué Páulo ''lige alué Bernabé. ''Lige uché jaré ralámuli ''yúriga juláliru alé
    napurigá ra''ichámala ''yuga alué makué oká rió napu ''yáliru Esúsite nóchali
    ''lige alué uché jaré e''wélala ''yúgachigó alé mochígame, alué Esukristo oyérame
    nulame.'
  eng-WEBPB: Therefore when Paul and Barnabas had no small discord and discussion
    with them, they appointed Paul, Barnabas, and some others of them to go up to
    Jerusalem to the apostles and elders about this question.
  gfk-H: Iakan ra linga ga gil Pol ma Banabas dir gaam harusa diet ma diet gaam hargau
    uta iakano ra linga. Io hua, ira haratasin narako ta Karisito diet ga pilak Pol
    ma Banabas tikai ma aring mes na tunatuna mana Entiok bia diet na haan uram Ierusalem
    wara nasnas ira apostolo ma ira lualua tano lotu kaia uta iakan ra tinirih.
  viv-viv: Au yadi vehawala faꞋina Folo Banabasi hidakeyedi, ada yadi wanuwakoyo buye
    hivekwavekwageya. Yadi vekwageya hinunauwena faꞋina, vehimeya hisena vaita Folo
    Banabasi kadu Anidiyoka tovetumagana tufoidi Yelusalema againe hinana, be afositolo
    kadu tovetumagana adi tonagona buye hinalukahihi kaꞋi yoꞋo tulidiyao tovetumagana
    iyaꞋiyaya wowodiya hinatomogolohina o kaꞋi keke.
  yao-yao: Che Paolo ni che Banaba ŵakanilanaga nawo yankati ngani jo, nipele ŵaasagwile
    che Paolo ni che Banaba pamo ni mpingo wa ŵandu ŵakunkulupilila Kilisito ŵampepe
    ŵa ku Antiokia ko ajaulangane kwa achinduna ni achachekulu ku Yelusalemu kukukunguluchila
    ngani jo.
  tgp-tgp: Paul enia Barnabas lara la rongoa la sopo avulahi, la vauriuri tavera peresira
    matana. Ale vao kalesia atu la vir̃oni Paul enia Barnabas peresi na nora tamlohi
    hai, vara la sivo Judea matan la sahe Jerusalem vara la sorahia peresi na vahar̃ule
    tolu na tamlohi tatavera nona vao kalesia Jerusalem.
  auc-NT: Ante wææ änewënäni ëñente wædinque Pabodo tönö Bedënabee ïñömö, Quïmæ̈ änewëmïnii,
    ante näëmæ̈ wææ änatapa. Ïninque Antioquiya ïñömö quëwënäni guiquënë Pabodo tönö
    Bedënabee tönö wadäni në pönënäni ïnänite, Mïnitö Eedotadëë godinque Itota nänö
    da godongaïnäni tönö në aadäni Picæ̈näni ïnänite bee tëninque, Oodeabæ quëwënäni
    näni wææ änönö ante æbänö cæquïï, ante ëñencæte ante äedäni.
  kbc-NT: Odaa Paulo ijaa Barnabé aɡ̶oniwoditema niɡ̶ijoa lotaɡ̶a, odaa eliodi me
    odinotigimadetege. Codaa niɡ̶ijo loiigi Ǥoniotagodi ja dinotaɡ̶aneɡ̶e, ja dinilakidetiwage
    me oimonya Paulo ijaa Barnabé ijaaɡ̶ijoa eletidi ane liɡ̶eladi nigotaɡ̶a Antioquia
    migotibeci nigotaɡ̶a Jerusalém moyotaɡ̶aneɡ̶e niɡ̶ijoa liiɡ̶exedi Ǥoniotagodi
    ijaaɡ̶ijoa laxokodi ɡ̶oneleegiwadi lacilodi loiigi Ǥoniotagodi digoida Jerusalém
    odoletibige moyowooɡ̶odi domige leeditibige me dinakagiditibigiwaji ane lakatigi
    judeutedi.
  bmh-bmh: Pol zaug Barnabas dual ze go doimai, oiagab eg wina, dudu go abai ze ebu
    alalemenin. Guzenaimai, go ebuan dudu agen dudu banban ipal mui, Pol zaug Barnabas
    dual mui, ze go Yesus nugau ze oi aidanemen dudu mui, dudu banban Zerusalem uzan
    darem simai awarabun tapai maremenin.
  ctu-BL: Pablo yic'ot Bernabé tsa' caji i cʌlʌx pejcañob i bʌ yic'ot judíojob. Tsi'
    contrajiyob i bʌ ti t'an. Jini cha'an jini hermanojob tsi' wa'chocoyob Pablo yic'ot
    Bernabé yic'ot cha'tiquil uxtiquil yaño' bʌ cha'an mi' majlelob ti Jerusalén cha'an
    mi' c'ajtibeñob i sujmlel tsep pʌchʌlel jini apóstolob yic'ot jini ancianojob.
  meq-meq: 'Pol ta Barnabas, tə gwaɗatay: «Ka tsikum andza niye na, ka rawum me.»
    Bazlam niye a zlatayaw məkəɗe wuway haladzay ta nəteye. Tə ma ha ka bo bazlam
    mə walaŋ tay, tə gwaɗ: «Anəke na, slərakwa Pol ta Barnabas ada ta siye i ndo i
    Aŋtiyos hay a Zerozelem hərwi mətsikaw ka wu nakay ta ndo i maslaŋ hay ada ta
    madugula hay.»'
  noa-H: Magbaawai Pabloou Bernabé dʌ̈imua hamau nem hagcha k'abata jaau nʌm hũrbaawai
    jũrr ham dʌ̈i chik'am hipeer hahau k'ap'öbaadëjim haajem. Mamʌ mamagk'amjã warm
    k'ʌʌnau warag hamau jaau nʌm hichaaur hiek'a narr haawai iglesia hee chi hʌ̈k'a
    durrarr k'ʌʌnau hich Pablota Bernabé dʌ̈i jʌr haujierram haajem, Jerusalenag pʌ̈yaag.
    Mag, chadcha ham daumaai hõor jʌr hauwi pʌ̈ijierram haajem, mam pabaimaawai jũrr
    hich Jesuu jʌr hautarr k'ʌʌn dʌ̈icha iglesia heem jöoinpa hãba hich hag hiek wajap'a
    hiek'aag.
  alp-NT: Po Pauluse kai Barnabase luasi rare ktili kaisi loko hnaune mere hoko luasi
    lepa ktili kai tamata Yahudia meru. Eleki jemate toini esi elakaru esi teu Pauluse
    kai Barnabase kai tamata maketa ilaru lekwe bei tamata rebe esi hlaleke loko Yesuse
    ete mere leke esi keu lolete Yerusaleme kena esi lepa loko yelu meru kai Yesuse
    Eni maka ulaka kai penatua ete meru.
  san-VEL: paulabar.nabbau tai.h saha bahuun vicaaraan vivaadaa.m"sca k.rtavantau,
    tato ma.n.daliiyanokaa etasyaa.h kathaayaastattva.m j naatu.m yiruu"saalamnagarasthaan
    preritaan praaciinaa.m"sca prati paulabar.nabbaaprabh.rtiin katipayajanaan pre.sayitu.m
    ni"scaya.m k.rtavanta.h|
  kbq-kbq: Poli'ene Banabasi kema ke hakare ana vahe'enema hugantigama hutageno, mono
    vahe zagamo'za Poline Banabasine amu'no zamifinti mago'a vahe'mo'zane kehakare
    hu'nazaza eri fatgo hunaku mago'a, aposol naga'ene mono kva vahe'ene (eldas) mago
    zamarimpa osu'naza keaga huza eri fatgo hunaku Jerusalemi vu'naze.
  kbh-kbh: Chíyeca, Pablo y Bernabé jabuachana chca buatëmbayë́ngaftaca imojánenatsëtsnaye.
    Cabana, tmojanëbuáyana Pablo, Bernabé y ínÿenga Jerusalenoye chamotsama, choca
    chë Jesucristbe ichmónëngaftaca y chë chents̈e Jesucrístbeñe os̈buachiyë́ngbeñe
    bëtsëjemëngcá mandayë́ngaftaca chama chamencuentama.
  ron-LSB: De aceea, după ce Pavel și Barnaba au avut cu ei nu puține neînțelegeri
    și discuții, au însărcinat pe Pavel, pe Barnaba și pe alții dintre ei să se suie
    la Ierusalim la apostoli și la bătrâni în legătură cu această chestiune.
  pon-pon: A irail lao liak toror pajan o akakamai on Pauluj o Parnapaj, re ap inauki
    pena, me Pauluj o Parnapaj, o pil akai irail en kotidalan Ierujalem ren wanporon
    o jaunkoa kan pweki mepukat.
  nhe-BL: Huan Pablo huan Bernabé chicahuac quincamahuijque nopa tlacame para ax melahuac
    inintlamachtil. Huajca nopa tlaneltocani nepa Antioquía moilhuijque para elisquía
    cuali intla Pablo huan Bernabé ininhuaya sequinoc tlacame ma yaca hasta altepetl
    Jerusalén para quincamahuitij nopa tlayolmelahuani huan huehue tlacame tlen tlaneltocani,
    huan san sejco quisencahuase ni tlamantli.
  sps-sps: U vegiau to aya te kat ere Pol me Banabas ser peits fiisok tsun er ser
    fatsutsue ramirin vainy to te poo me Judia. Vainy fafaaman nom to ere Pol me Banabas,
    fiisen kan ramirin mesapan vainy fafaaman kan, ma naa ri Jerusalem er tagaa raton
    amaraav an tatagaa ot tan vainy fafaaman tan kifon vegiau to.
  wnc-wnc: Unzing yaniwa Polkat Banabaskatda bania zikaya siknga natayamat kumzang
    yanganuking. Yanganuke yatapa takawana yake Polkat Banabaskat gatu aminu kunduat
    ngang Jerusalem kopa Jesue kwiiknga aposel ngang yanikaikat gatu aminu Jesue puya
    kayuya aminu yukikat wamu waaknga yatapa takawikge yaking.
  bus-bus: Pↄlu kↄ̃n Banabao zↄka kàńzi aↄ̃ lɛokpakↄ̃a kɛ̀ńyo maamaa yã pì musu.
    Ben Yesudeenↄ zɛ̀o Pↄlu kↄ̃n Banabao kↄ̃n ń gbɛ̃kenↄ gá Yerusalɛmu lɛ aↄ̃ yã
    pì gↄ̃gↄ̃ kↄ̃n zĩ̀rinↄ kↄ̃n gbɛ̃nsinↄ.
  gub-BL: Pawru a'e, Panape a'e no, uze'eg ahyahy wanupe wà, a'e upurumu'e ma'e wanupe
    wà. — Nan kwaw a'e rupi ty wà, i'i ahyahy wanupe wà. Na'e uzeruzar ma'e a'e pe
    har a'e wà, omono kar Pawru Zeruzarez tawhu pe a'e wà. Panape a'e, amo awa a'e
    wà no, oho hupi a'e wà no. Zeruzarez tawhu pe uhem ire upuranu oho Zezuz hemimono
    karer wanehe wà, tàmuz wanehe wà no.
  imo-imo: Aku ungumunga Pol kinye Barnabas taloni iye oringima kinye ungu nendo yando
    ningili. Neya aku ungumunga Antiok kombuna Jisasinga ungumu ipuki tiko moloringi
    kano imbomani Pol kinye Barnabas talo kinye we imbo mare peya kopu teko liko Jerusalem
    mundungei kanoko ltingi. Jerusalem kombu pungolio wali tapu iyema kinye kongono
    tipe munduli iyema kinye neya aku ungumunga wamongo toropo toko nengei ningolio
    liko mundungei konopu leringi.
  boj-boj: Degsib minjrnabqa Pol Barnabas wo naŋgi qusibqa tamo naŋgi di ŋiriŋtnjrsib
    naŋgi ti anjam na qotoqneb. Onaqa Kristen kalil naŋgi koroosib anjam endegsib
    kereteb, “Iga na Pol Barnabas wo Yesus aqa tamo qudei ti naŋgi qariŋnjrim Jerusalem
    aiqab. Aisib dia Yesus aqa anjam maro tamo naŋgo gate naŋgi ti koba na anjam di
    gereiyqab.”
  eng-DRA: And when Paul and Barnabas had no small contest with them, they determined
    that Paul and Barnabas, and certain others of the other side, should go up to
    the apostles and priests to Jerusalem about this question.
  knf-knf: '*Pawulu na Barnabaŧ balaţ baka, kë pŋom pweek paşë wo. Bañaaŋ kë başë
    ŧiinkar aji na Pawulu na Barnabaŧ, na bañaaŋ baloŋ biki Antiyoka, baya Yeruŧalem,
    baţiiniyaan uko mënţ na *banjañan na bantohi.'
  san-KHM: បៅលពណ៌ព្ពៅ តៃះ សហ ពហូន៑ វិចារាន៑ វិវាទាំឝ្ច ក្ឫតវន្តៅ, តតោ មណ្ឌលីយនោកា
    ឯតស្យាះ កថាយាស្តត្ត្វំ ជ្ញាតុំ យិរូឝាលម្នគរស្ថាន៑ ប្រេរិតាន៑ ប្រាចីនាំឝ្ច ប្រតិ
    បៅលពណ៌ព្ពាប្រភ្ឫតីន៑ កតិបយជនាន៑ ប្រេឞយិតុំ និឝ្ចយំ ក្ឫតវន្តះ។
  arn-NT: Feymew Pablo engu Bernabe fütra lelikadungufi tati pu judiu ñi femngechi
    kimeltun mew. Feymew wüla dullifi engün Pablo ka Bernabe ka kiñeke ti kakelu ñi
    amuael Jerusalen fey ñi nütramelpuafiel tüfachi dungu tati pu apostol ka tati
    pu fütakeche longkolelu tati feyentulechi trokiñche mew mülelu ta Jerusalen waria
    mew.
  zas-NT: Dxel Pab con Bernabé dád zroꞌ gudijldiidx reeman con ree bén guin. Dxel
    bacaabee ree bén rliladx Jesús Pab në Bernabé, në ree ben ren din che reeman Jerusalén
    chigneenë reeman apóstoles guin ree, con ree bengol rniabee loj ree bén rliladx
    Jesucrist din guguiaa reeman xhienaag güün reeman xcwent sen guin.
  ken-NT: Pɔ̌l nɛ Banábas bákɛ́m ɛtaŋtí ɛpʉ́ítí nɛ bhɔ́ ɛ̌ti ndaka wu kɛghɔ́
    ntí. Ɛ́kʉ baka ɛyɔŋ ɛ́mɔt bɛ Pɔ̌l nɛ Banábas nɛ mbɔk bakoŋo Yesu abhɛn Antiɔk
    mándɔ́k Yerúsalɛm, mángɔ́ bǒnto nɛ bǒbati nkwɔ́ Yesu ɛ̌ti ndaka wu.
