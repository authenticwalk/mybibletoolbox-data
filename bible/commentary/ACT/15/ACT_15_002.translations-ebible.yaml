    oke Qaru abi mimi ma sinabidza bosa qobaqoba Dzerusaremu nagapana oorai nokoho
    toro aima tuumare.
  peg-peg: ଇବେ ପାଉଲ୍‌ ଆରି ବର୍ଣ୍ଣବାତି ହେୱାର୍‌ ହୁକେ ବେସି ଜିକାଟାଣା ଆରି କାତାତ ଜିକାଜିକି
