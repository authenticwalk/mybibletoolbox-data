  cof-NT: Junni Páblobe Bernabéberi jun fiquica merasi, palaque palaquinae tito, jun
    israelítalabe duque sonba pacaalaquinue. Junni aman Jesube penenaminla layaito,
    Pábloca, Bernabeca, weyanlacanan Jerusalenca erechun tenca calaquinue yape ya
    fiquica panhalaquisa. Jerusalenca jito, Crístochi mantá tanlabenan, uyan Jesucrístochi
    tsachila tala mantaminlabenan ya fiquica panhano jominlanue.
  srm-NT: Ma di Paulosu ku Banabasi ko jei taa sö de ta lei, hën de ta fia ku de ta
    taki da de taa di soni an dë sö. ˻Biga ee i ko ta biibi a Masa Jesosi liba kaa,
    nöö an dë fanöudu fii musu hoi dee peipei wëti u Isaëli ufö Gadu o limbo fesi
    da i.˼ Nöö hën di fia ko wan gaan soni. Te wan pisi hën de ko si taa di taki musu
    koti. Hën de puu sëmbë u de manda go a Jelusalen go piki dee Gaan Tjabukama u
    Masa Jesosi ku dee oto tiima u keiki taki sö wan soni. Nöö unfa de musu du ku
    sö wan taki? Nöö Paulosu ku Banabasi ku wanlö oto biibima fu Antiokia dë, nöö
    de da dee sëmbë de puu fu go jei di taki da de.
  qvs-NT: Chayta yachachikuptinkuna Pabluwan Bernabeka paykunawan sinchita ayninakurkansapa
    mana munashpa chay layata yachachikunankunapa. Chashna ayninakuptinkuna Jesukristuta
    kreyikkunaka Pabluta Bernabeta suk wawkinkunata kacharkansapa Jerusalenman. Paykunaka
    rirkansapa Jesukristu akllashkan yachachikuk runakunata ansianukunata kawak. Rirkansapa
    tapuk allichu manachu mana judiyu runakuna señalachinakunankunapa.
  zca-NT: Or mbin Pab kun Bernabé kure', dox michëlro' bixa' kun rë miyi' ze'. Orze'
