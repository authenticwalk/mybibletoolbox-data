    андэ Иерусалими тэ зборизэн адалэстар э апостоленца тай э барэ манушэнца.
  huv-NT: Quiaj tajlüy noic nadam mondeacndeac, cos Pablo y Bernabé ngo majneaj majawüw
    aag ayaj. Quiaj tasoiquiw a Pablo y Bernabé mambüw Jerusalén maquiüjpüw alacas
    monaw quiaj, majawüw ajcüw apóstoles at montangtang monajiüt tiül mondüüb Teat
    Cristo, majawüw wüx aaga mondeac quiaj.
  otn-NT: Nu̱na̱ ra̱ Pablo 'nɛ̱hra̱ Bernabé, bi 'yɛ̱mmɛ̱i̱ bi̱ nju̱nt'ui'ʉ mma̱n'a̱
