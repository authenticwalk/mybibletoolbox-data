  buk-buk: Tu yom dinaŋ-ŋga dec kisa atu yêc Pol lu Banabas ma lau gameŋ Judia-ŋga
    dinaŋ ŋasawa, ma sêseŋ dau ŋapaŋ pi yom dau. Bocdinaŋ lau sêkêŋ whiŋ-ŋga sêŋyaliŋ
    Pol lu Banabas ma lau sêkêŋ whiŋ-ŋga ŋatô sa, ma sêŋkiŋ ŋac bu sêpi Jerusalem
    sêndi ma sêŋgô lau aposel ti lau bata si gauc pi yom dau.
  pri-NT: Êco na wà Paulo ma Barna-bas, âna ru dau pitakàna ma wàilà goro ê pwi auniimiri-bà.
    Â rà pâ nau pitêrerà pâ, wâdé na rà too naa *Iérusaléma, wàilu ma wà pàra tàpé
    gée goorà, ba na rà o pitùra wà tèpa *apostolo ma wà tèpa pitûâ kâra wâra pwapwicîri,
    goo ê pwi auinapopai bèepwiri.
  zpq-NT: Na' Pablon' len Bernabén' gosacyože' len beṉe' ca' za'ac distritw Judea
    dan' chosozejni'ide' ca'. Nach beṉe' ca' chesonxene' Jesucriston' Antioquían'
    gosec̱hoglagüen' šja'ac to c̱hope' Jerusalén len Pablon' na' Bernabén'. Šja'aque'
    šjaseṉe'e postlw ca' že'na' na' len beṉe' ca' chosogüia cheseṉe'e ḻježgaquen'
    cont yesone' yeḻa' güexi'a len ḻegaque' c̱he dan' chosozejni'i beṉe' ca' za'ac
    distritw Judean'.
  por-TFT: Paulo e Barnabé discordaram fortemente daqueles judeus e discutiram com
    eles. Por isso os cristãos da Antioquia nomearam Paulo e Barnabé e alguns dos
    outros cristãos desse local para irem a Jerusalém para encontrar-se com os apóstolos
    e outros líderes espirituais e conversarem com eles sobre este assunto.
  gwi-NT: “Łyaa t'ohnyąą kwaa,” Paul ts'ą' Barnabas haa googahnyąą. Gąą dinjii nąįį
    gwintł'oo tr'agoogoiidlii. Ąįį googaa nihłaa gwinzii gwigwiltsąįį kwaa. Ąįį geh'an
    zhat juu Jesus k'injigiighit nąįį, Paul ts'ą' Barnabas, ts'ą' Antioch gwats'an
    dinjii nąįį haa Jerusalem gwats'ą' nareheelyaa. Izhik zhat Tr'ihił'e' nąįį, ts'ą'
    ch'anjaa gwik'injiighit kįh dilk'ii nąįį haa giveenjit gigiheehkhyaa, giindhan.
  gvn-gvn: Yamba bula Paulungku and Barnabasangka yalaman, “Godungku kari yalaku balkan.
    Godungku Jesusandamunbu jawun-karranda kari balkan yulban yakajinka.” Bula jananji
    Judea-warranji murru-kangawan yinyaynka. Jana Jesusamu jawun-karra townbu Antioch,
    jana binalmanka yinyayinka kukuku. Yinyaynka jana Paul bulal Barnabas, and dingkar-dingkar
    yindu-yindu yungan townbu Jerusalem. Yinyaymba jana yinyayinka kukuku balkawanka
    Jerusalem-warranji. Kanbal Jerusalem-warra pastor-pastor, kanbal Jesusamu jawun-karra
    12-bala.
  nhy-NT: Pablo iwan Bernabé omotlatlajtolkuepkej chikawak inwan yonmej tlakaj. Por
    yonik in tlaneltokakej de Antioquía okinpejpenkej in Pablo, iwan Bernabé iwan
    oksekimej tokniwan para ma wian Jerusalén, ma kiyektlalitij yon tlamantle de sirkunsisión.
    Okintitlankej ma motlapowitij inwan tlatitlaniltin iwan noijki inwan tiopantlayekankej
    de Jerusalén.
  asm-FB: পৌল আৰু বার্ণব্বাই এই শিক্ষাৰ বিৰোধিতা কৰিলে আৰু তেওঁলোকৰ মাজত তর্ক-বিতর্ক
    হ’ল। পাছত ভাই সকলে সিদ্ধান্ত ললে যে, এই বিষয়ৰ মীমাংসাৰ কাৰণে পৌল, বার্ণব্বা আৰু
    আন কেইজনমান যিৰূচালেমত থকা পাঁচনি আৰু পৰিচাৰক সকলৰ ওচৰলৈ যাওঁক।
  okv-okv: Paul te Barnabas te tumo eto enana ga jujune ke peni vahai mine ara ea.
    Avoeto Antioch ta ekalesia na Paul te Barnabas te embo nei uhoho te aingeto da
    Jerusalem ta ekalesia ta embo okokose te apostle te na ke do aro avo kesi ikeo
    pambua.
  mxt-NT: Ta ñihi xaan caha̱n ra Pablo ta ra Bernabé chihin ra cuan cha cuenda cuan.
    Tyicuan ta catyiso̱ ñu hermano Antioquía cuan chi ra Pablo ta ra Bernabé chihin
    suhva ca ra vatyi cuhun coyo ra Jerusalén. Vatyi cusandaa ra tyiño ihya chihin
    ra apóstol ta ra yɨhɨ́ ndaha ñu nyicu vehe ñuhu ñuu Jerusalén cuan. Tyicuan ta
    cuahan coyo ra. Ta ityi cuahan ra, yaha̱ ra ityi Fenicia ta Samaria. Ta canacatyi̱
    ra chi ñu yɨhɨ́ cuenda Nyoo yoso caa sañá ñu cha ñima ñu Israel cuví tuhun chahnu
    cha chino̱ iñi ñu. Vatyi nacuhvá cuenda ñu chi ñu chi Nyoo. Ta tandɨhɨ ñu hermano
    cusɨɨ xaan cuñí ñu cha chitó ñu tuhun cuan.
  tzo-NT: Ti Pabloe xchi'uc ti Bernabee hech lic stsac sbaic ti c'op xchi'uc. Mu xchapaj
    yu'unic. Hech yu'un hech lic xchapanic ti quermanotic ti te oyic ti Antioquíae
    ti tstaquic batel ti Jerusalén ti Pabloe xchi'uc ti Bernabee xchi'uc yan quermanotic
    uc yu'un chba ya'yic mi hech chaq'uic ti a'yel ti jcholc'opetique xchi'uc ti ancianoetique.
  ind-AGS: Paulus dan Barnabas banyak menyanggah dan berdebat dengan mereka. Maka
    Paulus dan Barnabas serta beberapa orang ditunjuk untuk pergi ke Yerusalem dan
    berbicara kepada para rasul dan pemimpin tentang masalah ini.
  omw-omw: Mwitaama kye timwa nyi varuvata Porukya Vanavaasikya mwi quarara qao timwa
    kyeta mwihua kyapata nronraqama kyeta inronra hi varura. Mwi quara kyaara inronra
    hi varuvata Antiokini varuhua kuaa qua vateta Porukya Vanavaasikyavata, mpo uhuavata,
    siteta tiqata, Nkyenramwu uro Ierusaremini Iesusiva nronraqama kyai vaisinramwuhua
    kyapata variqatama mwi quara ntapihi kyaate, tita.
  yrb-yrb: Foroini Banabasima derawere weisi ina ba me weisi. Eno webisina i Anitiyoka
    su Godinu sina naueta uwarama Foroini Banabasini moana Anitiyoka Godinu sina naueta
    uwara i sina Jerusaremu afosoro uwaraini dubu su yawoeta uwarabai i sina webitae
    siaia uta. Siaia utate su baruna wawaro woure oitaro anita.
  maa-NT: Pablo ko̱ Bernabé 'ñó tsajoókjoò ko̱ jñà xi̱ta̱ koi; tsohótiyaá‑ne jñà kjoa̱
    koi; i̱kjoàn kisìkasén Pablo ko̱ Bernabé ján Jerusalén; tsobáhijtako̱ i'nga xi̱ta̱‑la̱
    Cristo xi títsa̱jna ya̱ Antioquía nga kiìkon jñà xi̱ta̱ xi tsibíxáya‑la̱ Jesús
    ko̱ xi̱ta̱ jchínga xi otíxoma ya̱ na̱xa̱ndá‑la̱ Cristo nga si̱ndaàjiìn kjoa̱ koi.
  mcq-mcq: Poruꞌo Panapasiꞌo pu puꞌúmo naꞌia mapoka niꞌimaꞌuraꞌe ninakaravume ꞌee
    ea kaꞌene Godi nimaa rojiꞌinijipo Poru ho Panapasi ho ꞌee ea ꞌahoꞌa kaꞌene nimaa
    rojiꞌinijihi puꞌúmo iji pijihume Jerusaremi apasoru ꞌee ea eruta ꞌahoꞌa kaꞌene
    hijajihipuni nini ike ꞌwama amairiꞌirono vaꞌara.
  sus-A: ثْلُ نُن بَرَنَبَسِ نَشَ وْيّنيِ شْرْشْي قَلَ عٍ بّ. عٍ نَشَ نَتّ تٌنفٌ ثْلُ
    نُن بَرَنَبَسِ نُن مِشِ ندٍيٍ شَ تٍ دَرِ سَلَمُ شّيرَيٍ نُن كُنتِفِيٍ مَشْرِندٍ
    يِ قٍ مَ.
  jpn-1965: そしてパウロやバルナバと彼らとの間に激しい対立と論争が生じたので、パウロとバルナバと、その仲間のうちの幾人かが、この問題について使徒たちや長老たちと話し合うために、エルサレムに上ることになった。
  fra-SBL: Paul et Barnabas n'ayant pas manqué de discuter avec eux, ils chargèrent
    Paul, Barnabas et quelques autres d'entre eux de monter à Jérusalem pour consulter
    les apôtres et les anciens sur cette question.
  yka-yka: Jinawab teˈed weˈ si Paul duk Barnabas meˈ aˈa miyaˈan duk magpasuweyan
    teˈed siye sabab toloˈde miyaˈan. Hangkan magisun meˈ katindegan si Isa si Antiyokin
    weˈ subey si Paul duk Barnabas duk sinduwe meˈ kapungtinaˈihanin hap Awrusalam,
    nilew meˈ kawakilanin duk meˈ bahiˈin sabab palkalaˈ miyaˈan.
  mle-mle: Aw Polawa Banapas dayawa day awarwa awarwa maaj warjuwun majir wariyadiy.
    Atawa wariyakuw, a tipa kidiy Kristen yaakiya wadiy Polawa Banapas nuwukadiy Antiyak
    Kristen duwawa Jiruwsalimaar yidakikik God dikidiy wayakididiy duwawa Kristen
    sapakwa nyanugwawa ki maaj lakatiydakik.
  shp-NTPO: Jato jaskáakin axeaibo betanra, Pablo betan Bernabé, join iananankana
    iki. Jainxon ja jain iká joi akaibaon, Pablo betan Bernabé, jainoax jatíribi joi
    akaibo jato janekana iki, Jerusalénhain kaxon, ja raanaboyaxon, itan *ancianobo
    betan neskara jawéki benxoakanti.
  aom-aom: 'Bogo maroho vaꞌaꞌarujëjamu hegorovo Paulꞌo Barnabasꞌo jaburo riꞌöromo
    irovoromo darugoꞌo jö ahoꞌahëmiromo iꞌe rovare aribövioho uëvareje: Saꞌa ioroꞌioro
    rajoho nadi ëhi jiëꞌe jöho majëhirëjo. Majëhirëjamu Antioch ekaresiaho jaburo
    Paul Barnabas Antioch amore ekaresia a ioroꞌioroho ëhi baejëvareje jaburo Jerusalem
    amore vaꞌoromo apostle ömoꞌömohuꞌo Jerusalem ekaresia a duvaho ioroꞌiorohuꞌo sino
    tarivoꞌiröhe jöho mevoꞌiröhego.'
  geb-geb: Mbe vergap, mba suambarar mbe mbuim, Por gum Barnabas ne mbararagiap, mbaram
    ne nzuav mba Zudian kega zergi gumgi phorga nzuav, mbe daai. Mani ne nzuav mbe
    daav, mbe phorgap khaŋ tɨgap kama shogi. Mbe kama shogiap mbaram, mba Zisas khothɨgap
    ana zɨn vui gumgi gu mbigi, mbe Por gum Barnabas farasarav, mbaram mba harigi
    gumgi mbari phorga farasegi. Mba gumgi, mbe Zerusareman naaŋv, mba Zisas farasarigi
    12 thɨgi ŋaara gumgi gum mba Zisas khothɨgap ana zɨn vui gumgi gu mbigi gari gumgir
    pani phorgɨp mba kameŋ ndiv thɨgar maanga.
  bsj-bsj: Wo dok Bulus kange Barnabas mor kobkangka kane ci. la cin cok Bulus kange
    Barnabas kange kangembo mre ce na cin ya Ursalima, cin wabkangi kange nobtomange
    bo, kange nubo durtinimbo dor meke wo.
  cak-cak: Jac'a ri Pablo y ri Bernabé man juba' ta oc xquich'olila-qui' quiq'uin.
    Roma c'a ri', ri quiniman chic ri Jesucristo chiri' pan Antioquía xequicha' ri
