    Jerusalemré. Jisasna aposel wali, Jisasna du takwaka hatikwa néma du wali warundan
    hundika bulénjoka di Jerusalemré yindate di wungi wa.
  emp-NTPO: Maʌ̃ carea Paulora, Bernabe sid̶a ãdjirã ume bio caicayasid̶aa. Maʌ̃be
