  aby-aby: Eno weisaro Foruini Banabasini emuama i wake nauisike bunawereroma eno
    weisi, i wakeye ba me meramawereya weisi. Eno weisibaie i Anidiyoka goiro Godinu
    wake naukeibisa orouma Foruini Banabasini moi orouini emua i wake Derusaremu goiro
    ibisa orouini sosi yawokeibisa Anidiyoka goiro Godinu wake naukeibisa orouini
    emuabairo i wake wefisane we odairieka. I goi arawekoroma we odairiekaro anisa.
  eng-YLT: there having been, therefore, not a little dissension and disputation to
    Paul and Barnabas with them, they arranged for Paul and Barnabas, and certain
