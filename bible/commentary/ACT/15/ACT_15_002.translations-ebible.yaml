  pan-pan: ਜਦੋਂ ਪੌਲੁਸ ਅਤੇ ਬਰਨਬਾਸ ਦਾ ਉਨ੍ਹਾਂ ਨਾਲ ਝਗੜਾ ਅਤੇ ਵਾਦ-ਵਿਵਾਦ ਹੋਇਆ ਤਾਂ ਇਹ ਗੱਲ
