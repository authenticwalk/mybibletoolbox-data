    itne tyatye-ke akngerrepate areyenge angkerretyeke. Itne anteme ikwere-akerte
    itirretyenhenge.”
  qvc-NT: Chaymi chayshina paykuna yach'achikuptinqa, Pabluwan Birnabiqa chay siñalta
