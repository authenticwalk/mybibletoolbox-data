    “Jirya̱jnu̱y, nu̱tyura rirya̱jtay variy ranchiy, nu̱tyura.”'
  mxb-NT: Ta Pablo xíꞌín Bernabé kúú na̱ ni̱ nda̱kuei, ta de̱én nda̱ꞌo ni̱ ka̱sáꞌá
    chídáó táꞌan na xíꞌín ta̱a ñoó sa̱ꞌá ña̱ dánaꞌa̱ ra̱. Sa̱ꞌá ño̱ó ni̱ ka̱ndo̱o
    na̱ kúú kuendá Jesús ndéi ñoó ña̱ koꞌo̱n Pablo xíꞌín Bernabé ñoo Jerusalén xíꞌín
    dao ka̱ na̱ kúú kuendá na̱, dá ná ndatóꞌón ná sa̱ꞌá ña̱ yóꞌo xíꞌín na̱ kúú apóstol,
    xíꞌín na̱ sáꞌano ndéi ñoo Jerusalén.
  pon-2006A: Pohl oh Parnapas ahpw wia akamai kehlail ong irail, kahrehda re koasoanehdi
    me Pohl oh Parnapas oh ekei sang Andiok en kohla Serusalem oh tuhkiong wahnpoaron
    ko oh me mah kan duwen ire wet.
  maq-NT: Ngajan xi Pablo cojo Bernabé ne, hacuiin hitsë casecjan cjua rë me cojo
    xuta xi cachja cuatjin jan. Vëhë xi xuta rë yungun jan ne, casuaxa me Pablo cojo
    Bernabé cojo ngujo sa me xi cjue me xcun apóstol cojo xcun xuta changá rë Jerusalén,
    xi ha vëë me cjua rë Nina xi cuinenguise me tsëhë cjuacjintacun xi casuandya rë
    me ngajan.
  hto-hto: Ie jira Pablo Bernabé dɨga íaɨoɨmo rɨírede uáillaɨdo úritiaillɨnoɨ aillo
    júfiduafuiaɨ dɨga. Iemona Antioquíamo ite ɨ́ɨnotɨno Pablo, Bernabé, jɨáɨmacɨ dɨga
    nɨzédiaɨoɨ, Jerusalemo ite orécamacɨmo aféfuena jɨcánuaillena; daje izói Jerusalemo
    ite Juzíñamuimo gaɨrídɨno illáɨnɨmo jɨcánuaitiaɨoɨ.
  por-BRBSL: Portanto, quando Paulo e Barnabé não tiveram nenhuma pequena discórdia
    e discussão com eles, eles nomearam Paulo, Barnabé, e alguns outros deles para
    irem a Jerusalém para os apóstolos e anciãos sobre esta questão.
  ces-NKB: A když s nimi měl Pavel a Barnabáš nemalý spor a hádku, rozhodli, aby Pavel,
    Barnabáš a někteří další z nich šli s touto otázkou za apoštoly a staršími do
    Jeruzaléma.
  cui-cui: Pablo irʉ Bernabeno jume daunweya tsipaebabe xua baxua jopa xainyeyo. Ichitha
    jume matsontsonobatsibe barapomonae. Daxota Pablo irʉ Bernabé wʉn dutatsibe, irʉ
    ichamonae wʉn dubatsi xua daxita barapomonae peponaenexa Jerusalén tomara beya.
    Mataʉtano barapomonae itorobatsi xua barapo penawi thabi coyene yabara petsipaebinexatsi
    Jesús pia peitorobi jiwi tatsi, irʉrʉ pitiri jiwi petsipaebinexatsi pomonae penacaetutsi
    jiwi jiwana xua Jerusalén tomaratha.
  boj-2014: Degsib minjrnabqa Pol Barnabas wo naŋgi qusibqa tamo naŋgi di ŋiriŋtnjrsib
    naŋgi ti anjam na qotoqneb. Onaqa Kristen kalil naŋgi koroosib anjam endegsib
    kereteb, “Iga na Pol Barnabas wo Yesus aqa tamo qudei ti naŋgi qariŋnjrim Jerusalem
    aiqab. Aisib dia Yesus aqa anjam maro tamo naŋgo gate naŋgi ti koba na anjam di
    gereiyqab.”
  eng-OEBUS: This gave rise to a serious dispute, and much discussion, between Paul
    and Barnabas and these people, and it was therefore settled that Paul and Barnabas
    and others of their number should go up to Jerusalem, to consult the apostles
    and church elders about the matter under discussion.
  eri-eri: Ono wanenga Pol, Barnabas ngare nere fai waha beele lewanenga isidu bodere,
    nere fai waha bagu beele langa warawou anyakaro heigemu wane. Onodu nere dada
    waha bode beele gai kuse guru wane. Ono wanenga Kristen nere Pol, Barnabas ngare
    nere fai ila bagu Jerusalem goidu aposel bagu sios nomo mora bagu nere gaara beele
    tiginimuwei nomo hangada nigane.
  aly-aly: Rernem ilenh, Paul-then Barnabas-then. Antioch-areny-rnemel Paul Barnabas-atherr
    artwa ingwer-rnem-then rlwanek, Jerusalem-warl alhetyek, rernem Akngey-kenh angka
    arratyilerretyek, Akngey-kenh angkakert-rnem-then tyaty-areny-rnem-then.
  wiu-wiu: Nitikoli Polo Banabasitame eni yene-pala agale liitakutukakoli Adioke yene
    koukoa mekete eya taneya. Polo Banabasita Adioke ali pade-meneka takoa moa kakakete
    ekete Aposelo ali-kiti Yesuno yatene yopiki ali-kitika Yerusaleme take mekika
    eya wa yatekapoe. Toto pa yatene ali-kitameka Moseseyo akene toa kepene teigamotoa
    iki-pe wa yatekapoe wa wetekaneya.
  swe-swe: Detta ledde till att Paulus och Barnabas kom i en inte så liten tvist med
    dem och ämnet debatterades livligt (intensivt utan att leda till någon lösning).
    Man bestämde därför att Paulus och Barnabas och några till bland dem [i församlingen
    i Antiokia] skulle resa upp till apostlarna och de äldste (församlingsledarna)
    i Jerusalem med denna fråga.
  cth-cth: Hatnavah Pawl, Barnabas ti hoi ahnimanaw teh kâounnae puenghoi ao dawkvah,
    hmaunawnghanaw ni, Pawl, Barnabas hoi alouke a hnukkâbangnaw hoiyah hote laidei
    hanelah Jerusalem kaawm e gunceinaw hoi kacuenaw koe a cei awh hane lawk a dei
    awh.
  mti-mti: Poru ge Banabas mu yapowo wan yoieg gae yaigipamit garawa eme. Poru ge
    Banabas ge upeba danowo wag gomiya muniya. Mu Jerusarem amotan eme. Me apa apasoro
    ge namuyoiyoi igiyawa gaibu gae watan oya.
  pad-NT: 'Hari. Paulo, Barnabé khama vavajahari''ihi ida vahoariha vaathi. Pauloa
    ni-asohipa''itxini vakahiki. Vaabono avakanaathidanoararikhama''aha adani Paulo,
    vahoariha khama. Makhira karajomiki kavaranihia vakavarani''aha. Oniaroa, vani''aha:
    —Jahaki ida Jerusaléa avikhana adani Paulo, Barnabé, vahoariha vihiki vara va''ora
    vani''ara kaimoni adani Jesus athi avavaadahaoniva abono, Jesus kaija''ari vanava''isohiva
    abono vihiki khama, Jerusaléa vahojaki, makhira karajomiki kavaranihia vakavaranijabana''ara
    kaimoni — vakhaniha.'
  twi-twi: Paulo ne Barnaba ne wɔn gyee saa nkyerɛkyerɛ yi ho akyinnye denneennen.
    Saa asɛm yi nti Paulo ne Barnaba ne Antiokia asafo no mu nnipa bi kɔɔ Yerusalem
    kohuu asomafo no ne mpanyimfo faa saa nkyerɛkyerɛ yi ho.
  hlt-hlt: Te dongah olpungnah om tih Paul, Barnabas neh amih laklo kah oelhtaihnah
    te a yool mai moenih. Te oldawtnah dongah Jerusalem kah caeltueih rhoek neh a
    ham rhoek taengah Paul, Barnabas neh amih lamkah hlangtloe khat khat te caeh sak
    ham a mop uh.
  tbz-SIM: 'Pɔɔri nɛ̀ Bɑnnɑbɑɑsi kɛ̀ bɛ̀ɛ yetɛ kɛ̀ bɛ̀ɛ nɛnni mɛdiɛ̀, nkɛ̀ Yesu kɔbɛ
    dɔ̀: Pɔɔri nɛ̀ Bɑnnɑbɑɑsi nɛ̀ Ãntiyɔsi kɔbɛ mɑbɛ̀ bɛ̀ɛ kɔtɛ Sedisɑdɛmmu kɛ́yɑ̀
    Yesu tɔ̃rɛ̀ nɛ̀ bɛwedɔunkótíbɛ̀ kɛ̀ bɛ̀ɛ nɑ́kɛ́ dɛ kó tinɑ́ɑǹtì.'
  san-GUJ: પૌલબર્ણબ્બૌ તૈઃ સહ બહૂન્ વિચારાન્ વિવાદાંશ્ચ કૃતવન્તૌ, તતો મણ્ડલીયનોકા
    એતસ્યાઃ કથાયાસ્તત્ત્વં જ્ઞાતું યિરૂશાલમ્નગરસ્થાન્ પ્રેરિતાન્ પ્રાચીનાંશ્ચ પ્રતિ
    પૌલબર્ણબ્બાપ્રભૃતીન્ કતિપયજનાન્ પ્રેષયિતું નિશ્ચયં કૃતવન્તઃ|
  amx-amx: Angketj nhenh awemel Paul Barnabas ratherr inehel-ayeng ilterretjam. Kwereng
    Antioch-areny werlamparenyelemeh Paul Barnabas renh-atherrenh artwang rrpwetj
    arrpenh thwen ilek, inang Jerusalem-warn alhetjeh. Inang inenh ilek, kaltj-anthenh-anthenh
    tjeperr mapel-ayeng Jerusalem werlampareny-henh arntarnt-arentj mapel-ayeng thwen
    angketj nhenh-penh angkerretjeh.
  ake-NT: Serɨ uya, Paarʉ mɨrɨ awonsi'kɨ Panapas pokon sakoropa'pʉ, mɨrɨpan pɨ' to'
    pokon pe to' e'sei'pɨtʉ'pʉ. Mɨrɨ a'tai, Paarʉ mɨrɨ awonsi'kɨ Panapas anʉmʉ'pʉ
    to' uya tʉron kon apurɨnin nan pokon pe, to' utɨto' pe Surusiran pona, enno'sa'
    kon mɨrɨ awonsi'kɨ so'si epuru ton ense'na to' utɨ'pʉ mɨrɨ pɨ'.
  qvn-NT: Chaynuy yachrachipäcuptinmi Pablowan Bernabëga “Manam chaynuychu” nir, alisca
    tapunacuyta galacayärin chay runacunawan. Chaymi Antioquiachru Jesusman yupachicugcunaga
    cachrarärin Jerusalenta Pablotawan Bernabëta, Jesusman juc ishcay yupachicugcunatawan.
    Chaychru Jesuspa cachran ruragcunawan, jinaman Jesusman yupachicug gotucagcunachru
    mandagcunawan chay yachrachipäcunganpita rimapäcunanpag.
  tku-NT: Pablo ē Bernabé talālīhuanilh xlaca'n ē talālīquilhnīlh. Ā'līstān cālacsacca
    Pablo ē Bernabé ē ā'makapitzīn huampala tī natalaka'n apóstoles ē xanapuxcu'nu'
    xala' nac templo nac Jerusalén ē natakelhasqui'nīni'n chī nalīlacāxtlahuacan.
  bjk-bjk: Ina na ixo pet e Pol me Banabas sa inegot ma tinenge lölös arixe midi.
    Io, toxo tibe e Pol me Banabas arixe ma dauleng ne tene nunu, rua nuan kaa uruso
    Jerusalem pa werwere abo aposol mabo duöng sisila ne lotu rua atöngösen lamun
    ina ineose.
  msy-2020: Bizir kam bangɨn, Pol ko Barnabas maburan odorozim me koma a gami. Kamaghɨn
    amizɨ, Kraisɨn adarazi Pol ko Barnabas ko nɨghnɨzir gavgavim Iesusɨn itir gumazir
    maba sara me amɨsevegha ghaze, me Jerusalemɨn mangɨ bizir kam bagh aposelba ko
    Siosɨn gumazamizir dapanibav kɨmam.
  bpr-bpr: Taman, Pol na Barnabas, toola sanbalew i dad Dyu tamdò i tdò ani. Na i
    dad to ftoo di Antyuk, dekla ale Pol na Barnabas magin i dademe dad to ftoo di
    ku Dyisas gatù di Dyérusalém du fye stulen ale di dad to dek Dyisas na i dademe
    dad ulu ditù gablà di tdò ani.
  rmy-VLAKH: Черэз када онэ бут молоря ханаспэ лэ Павлоса и Варнаваса. Тунчи пхрала
    прилинэ, со лэ Павлости, Варнавасти тай аврэнди трэбуй тэ жан андо Иерусалимо,
    кай тэ дэн дума пала када лэ апостолонэнца и пхурэдэрэнца.
