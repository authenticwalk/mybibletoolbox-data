  spp-spp: Poli ná Barinabasi ɲyɛ a mpyi a ɲɛɛ puru jwumpe na mɛ, ka ti i mpyi nàkaana
    pi shwɔhɔl'e fo mà ti ɲáaŋa. Li ɲyɛ a pa ɲwɔ mɛ fo ka li i yaa mà Poli ná Barinabasi
    ná piibɛrii tun Zheruzalɛmu kànhe e, pi sà mpe jwumpe cyêe Yesu tùnntunmpii ná
    kacwɔnribii na.
  zty-NTPS: Naž Pablo ḻen Bernabé beldíḻ diže'e ḻen ḻégake', na' gokḻe'e žo'osbé.
    Wdé na', benne' Antiokía ka' wžégake' Pablon' ḻen Bernabén', na' yebaḻe lježžo
    ka', nich chjake' ḻo yež Jerusalén, nich ḻá'gake' ḻawgak benne' wbás ka' bseḻa'
    Benne' Criston', na' ḻezka' ḻawgak benne' gole ka', benne' žape chí'igake' benách
    ka' che Benne' Criston', nich wcháḻjḻengake' ḻégake' kan nak da' ni da' žaken,
    na' kan nak da' yaḻze da' žsédgekle benne' ka'.
  mek-mek: Iꞌina aꞌoaꞌo puogai Paulo Banabas auniꞌi keꞌue, egaꞌina papiauꞌi kepagagaꞌi
    ke keakekua alogaina. Ega puo Antiok taoninai pakoꞌa papiauꞌi, Paulo Banabas auniꞌi
    kekinaniꞌi, ke pakoꞌa papiauꞌi isaꞌi fou fekeulaiꞌi, Ierusaleme taonina fekelao
    keoma. Ke egae apostolo, ke pakoꞌa papiauꞌi epoꞌiai au akaikiꞌaꞌi auꞌi fekeisaꞌi,
    iꞌina aꞌoaꞌo fouga maaꞌiai fekeifania keoma.
  aey-aey: Eu odi odocobil Banabas Polca gami fee dadanein. Eunu Banabas Polca dana
    leih Antiokdecca age Jerusalem ono belimeig je fee dadanec ein eundec aposel tamanec
    agena matuca maadoqagannu madein.
  urd-GVH: इससे उनके और बरनबास और पौलुस के दरमियान नाइत्तफ़ाक़ी पैदा हो गई और दोनों
    उनके साथ ख़ूब बहस-मुबाहसा करने लगे। आख़िरकार जमात ने पौलुस और बरनबास को मुक़र्रर
