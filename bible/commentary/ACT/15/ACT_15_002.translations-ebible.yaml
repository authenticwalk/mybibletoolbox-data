    całą sprawę przedstawić do rozstrzygnięcia apostołom i starszym kościoła.
  ztq-NT: Por ngo lëë Pable ni Bernabé ptilytiitsni xaa go. Nroob kok xtily xaa, lëë
    byalo lëë meñ nii xniladzy xtiits Dios pxaal Pable ni Bernabé ni stubla xaa nii
    xniladzy Jerusalén par tsinabtiits xaa lo apostle ni lo kchë xaa kol dyon xa kak
    tily go.
  zai-NT: Xadxí ucuaa yu né Pablu laacabe de laani, laa ne Bernabé. Para biaana ca
    xpinni Cristu che Pablu ne Bernabé ne xcaadxi hermanu Jerusalén. Chi guuya ca
    xi na ca apóstol ne ca hermanu gola de enda raca circuncidar.
  upv-upv: Ko Pol ko Banapas orij latlat elep tevir suri nesesreien ngok. Ko mian
    ko kalesia nir nga Antiok arkoni tweni Pol ko Banapas tevi nir sopon kele van
    Jerusalem e nga parsusi rongornge iok tevi aposol ko elta nir.
  aui-aui: Mmko sisiyina kiiravine na Pol da Banabas, Jiudiya damdi yawata sivikawakeereyana.
    Noko kiiravine wiigeruwana damdi Antiyok kwanatune Pol, Banabas da wiigeruwana
    damdi mududi sivineyidi da siyagae siyanagho Jerusalemma bi mmko piropirona kiiravine
    apasol da dogadogara siyakitadi.
  wap-NT: Uruu dikin ii tuukii Paul naꞌiki Barnabas kashadaakapan ĩtuma. Sariapa mishidainao
    diꞌitinpan, naꞌiki ĩbaudaꞌapatan panyukunuu marii kizi Paul, Barnabas naꞌiki Antioch
    ikiinaouz pidannao makon baokopa Jerusalem iti, ĩpishaanaka kizi apostlenao naꞌiki
    choochi zowaunaanao naꞌii. Ĩabata kizi naꞌapam ĩkian naꞌapa kidaꞌo aimaakan dauꞌan.
  mva-mva: Ata Pol be Barnabas nge sule ngaedi tago direretakiru. Bokaibe tamoata
    ngaedi zaiza egore kanabiabia teke diemaki. Makara be tamoata be aine Enitok ‘sios’-lo
    ditaguraki be Pol be Barnabas dinanga-diaru be Ierusalem dinepidialakoru be Iesus
    ‘apostel’ ne be tamoata ‘sios’-lo dimuamua zaiza sule ngae daegoretaki kana. Kodeka
    tamoata alu ‘sios’-lo nge dinangadi be Pol be Barnabas zaiza dalale-budu kana.
  dwr-NT: Phawuloosinne Barnaabaasi unttunttunna darissi walaqettiide palumettina,
    Anxxookiyan de7iyaa itti itti hara asatuu he palumaa diraw, Phawuloosannanne Barinabaasanna
    Yeerusalaame biide, Yesuusi kiitteeddawanttunnanne cimatuwaanna gakettanaw qofay
    qashetteedda.
  kfw-kfw: Paul li Barnabas in inmanile murruolsiak kana ah inleithopha, hiwajarra
    chong inkelnasik Paul, Barnabas khat-um inmani karra tuka-ang lekkhat tirton ngaili
    uparup ngaidiang Jerusalemma sinasik inleikadangjei.
  bfz-bfz: जेबे पौलुस और बरनबासो रा तिना साथे बऊत चगड़ा और बईस ऊई तो कलीसिये ये फैंसला
    लया कि पौलुस और बरनबासो खे कुछ ओर माणूंआ साथे एसा गल्ला रे बारे रे सोचणे खे यरूशलेम
    नगरो रे प्रेरिता और बुजुर्गा गे पेजो।
  cuk-09: Pablo Bernabémala, dulemar-Judeagi-danimalad-ebo binnasur abin-abin na imakarmalad.
    Degisoggu, gwenadgan Pablo, degi, Bernabé, degi, gwenadgan-baiganmala-nugsasmarsunnad,
    adi Jerusalénse, Jesús-nuggi-barmilesmaladse, degi, Bab-Jesúsba-nanaimalad-e-idumaladse
