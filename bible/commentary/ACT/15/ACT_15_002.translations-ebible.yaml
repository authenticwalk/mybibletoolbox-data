  jni-jni: Barki u gbardang umataran a tuburko Bulus, Barnabas nan aye wa haa Ujarusalem
    ahira adura nan ananu anu tarsa Asere.
  kne-kne: Ngem da Pablo en Barnabas et palalo di in-in-at da ay makisongsongbat en
    daida. Isonga nantotolag da am-in ay emey da Pablo en Barnabas ya di odom ay mamati
    ed Jerusalem ta en da makingalat sin aapostol ya papangolon di mamati maipanggep
    sin initdo da ay doy.
  tgj-tgj: Paul okv Barnabas bunyi so gv lvgabv bunua lvkobv achialvbv larmi sunya
