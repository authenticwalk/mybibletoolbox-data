    pʋ́ Antiokia ahógyipʋ amʋ akʋ Yerusalem, abʋyowun Yesu sumbí ayɔpʋ́ pʋ́ ɩnʋ
    ɔpasua ahandɛ amʋ tsú asʋ́n ánfɩ ɩwɩ.
  bsn-NT: Pablo, Bernabé rãca, to bajiro ĩna yisere ajicõari, bʉto ĩnare jũnisiniñujarã
