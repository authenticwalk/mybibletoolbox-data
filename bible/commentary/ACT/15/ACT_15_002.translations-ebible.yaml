  nal-nal: Pol ma Baanabaas di langarin iaa ma di varamakalaai dikdik iaa mase varaxai
    wana naandi. Malasing ma aubina di inaxam paazaai ila bina laba Entiok, di kalin
    Pol ma Baanabaas ma azanon ubina di inaxam paazaai zaait kuna dina uzaa Jerusalem
    sin amun aaposal ma amun paamua ma dina xulus azaan angkanaan.
  kyq-kyq: Gɔtn se Pɔl ute Barnabas took eyo do taar naaɗe ki se ɔɔ do taar kɛn se,
    naaɗe naajga dɛna ute jee se. Taa naan̰ se ɓo, jee gɔtn ese uun doa gɛn kɔl Barnabas
    ute Pɔl ɔɔ gɛnaage kandum kɛn ɗoobm Isa al‑Masi ki, taa ɓaa kɔŋ *jee kaan̰ naabm
    Isa al‑Masige ute jee naan jee *eglizge tun Jeruzalɛm ki gɛn ɓaa kaakŋ mɛtn taar
    se.
  kwd-kwd: La Pol ma la Banabas gala ka orisu'usu'u ba'ita fe'eniga suria nga 'ola
    lo'oo. Ma gila te'efou gila ka firia la Pol ma la Banabas ma tani wane ni tagoto'onga
    ngaa'i 'i Antiok, fana 'agila leka 'i Jerusalem fana alafuunga fe'enia ni Wane
    ni Kwairiinga, ma nga ta'a na'ona'o no'ona suria nga 'ola lo'oo.
  ded-ded: Ifi degec Pauro nga Banaba yerigoc yoacngina engemmama anu uba mocgu mi
    anggec. Ifi angkecma yeni aposoro nga Yerusarennu habu enarafocngina yenigoc yoac
    imoc dengeregecdeac Pauro nga Banaba amma ngic goa meisingyunuma Yerusarennu sueyunugec
    kenggec.
  ewe-ewe: Paulo kple Barnabas melɔ̃ ɖe nya sia dzi kura o, ale wohe nya kple ame
    siawo vevie. Mlɔeba la, Antioxia Hame la ɖe hametɔ aɖewo kpe ɖe Paulo kple Barnabas
    ŋu heɖo wo ɖe Yerusalem be woaɖadzro nya sia me kple Apostoloawo kple hamemegãwo,
    anya woƒe susu le eŋu ava gblɔ na yewo.
  nuy-nuy: Anaani wini-wawanggiyn na-Paul marri na-Barnabas, runggal wurru-wundi waadurru-yung-guy
    warra-wurru-wurruj-guy. Warruburru-yung wuu-jambarrgini-yinyung, waa-lharrgang
    naadiṉi-yung, marri warruburru-yung warra-mulung-arrgi-yung waa-lharrgang. Anubani
    amburru-yanggi Jerusalem-guy, nguynju yadhu bagu yungguyung ambarra-magana warruburru-yung
    wirri-lhaawu-yarrijgini-yinyung marri warra-mijiwanggu, wudani-yung-jinyung wirriij-burryuwini
    a-wulmurr-gij-jinyung.
