  plu-plu: 'Igme kiyapwiye Pol gikak kiyapwiye Barnabé igkis timapni henne, igkis
    awna gitkis: ―Ka yi muwaka kinetihwa henne. Inakni yihiyakemni ka wadit. Ayge
    igkis piledukewnes kihhawnete gikakkis. Igkisme Jesus gihiyegapu hiyapni henne,
    igkis awna: ―Uyay awahkis hiyeg giminkis Jesus giwatnipwi gikakkis Jesus gihiyegapu
    giwewkistenkis ayge Jerusalém adahan igkisme akki gitkis ku pariye pi waditte
    yuwit. Uyay awahkis kiyapwiye Pol gikak kiyapwiye Barnabé gikakkis nawenépwi ukebyupwiy
    akiw. ―Uyay.'
  iou-iou: Ude yäŋirä Pol kenta Banabastä man u nadäwän siwoŋi nämo täŋpäpäŋ Judia
    äma ukät man wärät-wärät täŋpäŋ man kowat yäwän täŋkuŋ. Ude täŋirä äbot täŋpani
    ämawebetä man ŋode topuŋ; Eruk, Pol Banabas-kät nadäkinik täŋpani ätu yäwetpena
    päŋku aposoro ba äma ekäni ekäni Jerusalem irani-kät man ŋo kaŋ yäŋpäŋ yäpä-siwoŋ
    tawut yäk.
  ntp-NT: Taidʌ ʌPaavora ʌʌmadu Bernabé aliʌ ñiñio ʌcʌcʌʌli ʌʌmadu aagaitai gomaasi,
    dai aagidi sai camaipoduucai gʌntʌtʌgitoiña, mʌtaita ʌcovai vuvaitu Paavora ʌʌmadu
    Bernabé dai aa sai iimʌna Jerusaleenamu dai mʌʌ bai duuna idi ñiooqui ʌojootosicami
    dai ʌbaitʌguucacamigadʌ ʌvaavoitudadami ʌʌmadu.
  rai-rai: Ma Paaulo ma Baanaabaas diaar worwor dekdek ma diat. Io, a taara na nurnur
    diat pilak taa Paaulo ma Baanaabaas ma raa taara utkaai, kupi diat a waan unaanga
    Ierusalem karom a kum aapostolo ma ra kum mukmuga anu ra taara na nurnur, kupi
    diat a tiri diat u ra utnaa mi.
  haw-1868: Nui iho la ke kamailio ku e, a me ka hoopaapaa ana o lakou me Paulo laua
    me Barenaba. Manao iho la lakou e hele o Paulo, me Barenaba, a me kekahi poe o
    lakou, i Ierusalema, i na lunaolelo, a me na lunakahiko, no keia manao.
  ffm-ffm: Pool e Barnabas pooɗondiri e maɓɓe, nduddi e maɓɓe faa naawi. Ɗum waɗi
    so ɓe tabintini nelde Pool e Barnabas e yimɓe woɓɓe faa Urusaliima, faade e nelaaɓe
    ɓee e hooreeɓe ɓee, saabe haala kaa.
  arb-NAV: فَجَادَلَهُمْ بُولُسُ وَبَرْنَابَا جِدَالاً عَنِيفاً. وَبَعْدَ الْمُنَاقَشَةِ
