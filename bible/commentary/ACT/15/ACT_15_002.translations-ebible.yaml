  txq-txq: Tehuu Paulus no Barnabas laban tingga-tingga neu hatahorir raa kokolan
    nara. Ara rareresi mate-mate. Boe ma Paulus asa rae, “Ei sala! Hatahori nusa-nusak
    laen ta Yahudi, fo mana ramahere neu Yesus, ta parluu tungga hatahori Yahudir
    dala-hadan sunat!” Huu ara rareresi talo naa, de ara rala harak fo radenu Paulus
    no Barnabas, ma nonoon laen hida ruma Antiokia mai, fo reni dedeꞌak sunat ia neni
