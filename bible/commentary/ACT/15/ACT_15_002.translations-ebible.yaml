  ksj-ksj: Paulo ani Banabasine eꞌe ḡoeꞌa igirotene, ꞌuguḡa haḡaiḡa mene haḡaiꞌuma
    radu, zeḡe teite taꞌiro titiro. Eꞌanoꞌo Antioka ekalesia azaḡaniꞌa Paulo zu Banabasi
