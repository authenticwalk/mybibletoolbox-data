  ena-ena: Hameŋ lamalubiavɨdaci Polɨ hula Banabasɨ hula hadi sɨbɨlɨ ihalahalaha ciaŋ
    agadɨ igahɨlavɨla nɨbɨlaŋ hula hɨbɨŋ ciaŋ hɨbɨŋ ciaŋ abavɨmi. Lɨdɨŋ mu ciaŋ mu
    ciaŋ abavɨmi. Lɨhavɨci hulaŋ iamɨgali Jisasɨ saŋ hɨji vɨdɨvɨdɨŋ lamavɨhadami agɨlaŋ
    Polɨ dɨdaŋ Banabasɨ dɨdaŋ lɨbɨmɨŋavɨmi. Hulaŋ limu hɨhɨle agɨladɨ avi lɨbɨmɨŋavɨla
