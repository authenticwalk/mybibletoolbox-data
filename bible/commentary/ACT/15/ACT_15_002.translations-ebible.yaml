  eng-WEBU: Therefore when Paul and Barnabas had no small discord and discussion with
    them, they appointed Paul, Barnabas, and some others of them to go up to Jerusalem
    to the apostles and elders about this question.
  gnw-NT: Jare Pablo jare Bernabé jeta uyeaca jae reta ndive cua re. Jayave upurugüɨrovia
    vae reta uiparavo Pablo jare Bernabé jare ĩru vae reta jae reta ipɨte güi, yugüɨraa
    vaerã Jerusalén pe uyemɨngueta cua re Jesús jemimondo reta jare upurugüɨrovia
    vae reta itenondegua reta ndive.
  mux-mux: Aku-siku niringeliinga Poll kene Banapas-seleni enini-kene tombulku niku
    ung-muranale tiring. Akiliinga Krais-nga yambuma-ni Poll kene Banapas-sele kene
    Krais-nga yi mare kene “Eni kolea-auli Jerusallem puku Yesos-ni “Nanga kongunale
    tenji-pai.” nimba liipa mundurum yi kanuma kene ⸤Krais-nga yambu-talape muluringmanga⸥
    tápu-yima kene puku kanuku, ung-muranale tekemulu ilinga niku sumbi sinjangi puku
    walsuku lii-pai.” niku liiku munduring.
  maj-NT: Kui nga Pablo̱ ko̱ Bernabe y'ésiko̱ho jóo̱. 'Yún kinchja̱ni̱jmíyako̱ho jóo̱
    niu̱. Kui nga b'a̱ ts'ín i̱ncha y'éndako̱ho xinkjín xu̱ta̱ ni̱nku̱ nga Pablo̱
    ko̱ Bernabe ko̱ k'u̱a̱ já ni̱nku̱ nanki Antiokia̱ i̱ncha ngju̱a̱i̱ nanki Jerusalen
    xi má nga ku̱i̱nchja̱ni̱jmíyako̱ho já postru̱ ko̱ jácháha̱ ni̱nku̱ nanki Jerusalen
    kju̱a̱sti xu'bi̱.
  bkq-NT: 'Arâ aguelymo tindatuo, Paulo, Barnabé warâ aguelymo nehoguebyramo myani.
    Aituo myani aguelymo: — Ioze inkâba kulâ amyguelymo. Judeu keba modoem adyeseim
    mâkeba awârâ tâjilery ety iopiry satâly — kelymo. Toenzepa myani âjihogulymo Judéia
    donro saintyby modo agâ aguehomobyry wâgâ. Aituo myani Antioquia donro modo judeu
    satâhogue tatâze, tatâzeba warâ tawyly nutuba idylymo. — Uguondo modo ewy Jerusalémram
    igonose kurâ, awârâ modo koendâ xutuze, myarâ Jesus tunâry egaturin-em induakeyby
    modo agâ, Jesus einwânni modo iwymâry agâ warâ agueze idâhomoem — kelymo. Agueypyem
    myani Paulo, Barnabé, eagonro modo lâpylâ warâ Jerusalémram idâwâni modo induakelymo.'
  kue-kue: Yegl dingo, Pol ya Barnabas eremogl yomba i bogl ka tengramo dingo ana
    epigl wu suwo ongwa. Pol ya Barnabas ya pirngi dingwa yomba tau bogl kere endingo
    ende imbo Jerusalem kamun pi aposel wagle ya te ende okuna eingwa yomba meglmara
    ka i krapogl diporamnedi pre diendingwa.
  cot-NT: 'Cotanquitsi iriraqueate Paavoro aisa Verenave icantimentajiavaqueri. Arimpaqueate
    ipigatsatavacaajianaca teenicate inquemavacaajiguempaji. Irootaquequeate itigarancantajiacarica
    Paavoro aisa Verenave, jerijia itsipa quemisantajiatsica icantajiaqueri: —Poajianaque
    Jerosarequi pincoacojiaquiteri querocaca incantajigue itigarancanejia Jesoshi
    jerijia quempoguijajiguirica quemisantajiatsica. Itigarancajiaqueri, ariqueate
    yoajianaque iquenaquenaitanaque Penishiaqui aisa Samariaqui icamantaguetapojaqueri:
    —Imaica iquemisantajiaque oshequi teeca iriojia joriojia. Iroompaqueate iquemacojiavaquerigueti
    maasano quemisantajiatsica ishinejianacaqueate.'
  bnp-bnp: E Paulus e Barnabas ru koke vona a ngava iea, lakea ru vahehe turane ria.
    Lakea ri vulaki e Paulus e Barnabas, turana e huriki a bakovi ranga, ri gi sike
    o Ierusalem, ri gi matai e huriki a apostolo, e huriki a gare na lotu vona a ngava
    iea.
  apn-NT: 'Hãmri nhũm Pawre mẽ Panãpe tee ri mẽ kapẽr anhỹrja ma nhũm wa kêp ja omnuj
    tỳx nẽ. Hãmri nhũm wa mẽ kãm: —Tk. Kwa kot anhỹr kêt. Na hte Tĩrtũm mẽ pahte amnhĩ
    my kwrỳt kà jakàr ã mẽ pahpumunh kôt mẽ pahto hkra hkêt nẽ. Anẽ. Hãmri nẽ tee
    ri mẽ kapẽrja nê mẽ kãm kapẽr no nhũm mẽ ãm wa kuma nẽ wa hkôt hamaxpẽr kêt nẽ.
    Nẽ arĩ ã mẽ ahkre anhỹr o mẽ hkôt pa. Jakamã nhũm mẽ ja hã axpẽn mã kapẽr rax
    nẽ. Hãmri nhũm Jejus kwỳ pê Ijaew kêt xwỳnhjaja amnhĩ tã Pawre mẽ Panãpe wa hkukja
    nẽ wa kãm: —Kwa xà kot paj mẽ apyrà nẽ amnhĩ my kwrỳt kà jakà nhũm Tĩrtũm kãm
    ja mex nẽ nà? Kwa wa ma akupỹm Jerujarẽ hwỳr mõ nẽ ja hã Jejus nhỹ hã mẽ ahkre
    xwỳnh maatijê mẽ mẽ kot Jejus kwỳ jahkre xwỳnhjê kukja nẽ hã mẽ ama. Nẽ ota mẽ
    ixkwỳjaja koja ma war akôt mra. Kê mẽ tanhmã mẽ amã ja jarẽnh to ka mẽ ama nẽ
    man akupỹn mẽ ixwỳr mra nẽ tanhmã mẽ inhmã mẽ kapẽr jarẽnh to. Anẽ. Hãmri nhũm
    wa mẽ kãm: “Tôe. Nà kot paj mẽ anẽ.” Anẽ.'
  ctp-NT: Mdyisnan Palyu loꞌo Bernabé mxkwen neꞌ ꞌin neꞌ kanꞌ bra kanꞌ. Chaꞌ ja ngwa
    suꞌwa chaꞌ ꞌin neꞌ siyaꞌ ti, kanꞌ chaꞌ ngulo suwi nten ꞌin Jesucristo nde kwa
    ꞌin Palyu loꞌo Bernabé loꞌo ti chinꞌ la nten, chaꞌ tsaa neꞌ kichen Jerusalén.
    Tsaa neꞌ seꞌen ndiꞌin neꞌ nu yꞌni xaꞌan chaꞌ ꞌin Jesucristo ti kulo, seꞌen ndiꞌin
    neꞌ kula nu taꞌa msñi neꞌ chaꞌ kanꞌ, chaꞌ chkwiꞌ luwe neꞌ sa ñaꞌan ndiꞌin chaꞌ
    kuꞌni neꞌ, si siꞌyu neꞌ kijin neꞌ, o ta ja siꞌyu neꞌ kijin kanꞌ.
  opm-opm: Imat meng por am deiptin Porsi; Banabas ihit amrama Wa. Got oh eit watah
    gatdeipti han ihirnongwi yaho porpatda daham ihirsi isip sakarap goshatpari. Ihtiperhan
    sios bap ihir Porsi Banabas ihitsi; kat han ihirsi gur Jerusarem ap mutuhnong
    sonmur. Susa atei oh Aposer ihirsi; sios bap ihirnong panggeipti han ihirsi sakarap
    goshaya meng moh pomtinmur pora ihirnong darhengopari.
  bvr-bvr: Aburr-yinagata aburr-wena. Wurra gun-narda nula Paul rrapa Barnabach (Barnabas)
    abirri-garlmuna rrapa minypa ngarndarrk ngarndarrk burrbi-negarra. Lika Jesus
    burr-yika gu-galiya yerrcha aburr-gata gubu-borrwurra, lika burrbu-menga Paul
    rrapa Barnabach, rrapa aburr-werranga burr-guta worlapa arrburrwa yerrcha aburr-gata
    Antiyak aburr-guyinda, minypa burrbi-jerrma barra aburr-boy Jirúchalam. Gata barra
    burrbu-wenggana Jesus burr-yika aburr-mujama rrapa aburr-werranga burr-guta mu-murna
    yerrcha, minypa gun-gata ngarndarrk ngarndarrk aburr-negiyana aburr-ni Antiyak
    gun-nga gun-burral.
  wal-wal: PHauloosinne Barnnaabaasi etaara daro ooyettidi palamettin, Anxxookiyan
    de7iya issi issi hara asati he palamaa gishshau, PHauloosaaranne Barnnaabaasaara
    Yerusalaame biidi, Yesuusi kiittidoogeetuuranne cimatuura gaittanau qofai qashettiis.
  zad-NT: Na' Páblona' len Bernabéna' gokdiḻ-lengake' beṉ' Judeaka'. Na' daa gok ka',
    beṉ' Antioquíaka' bengake' toz dill' wseḻ'gake' Páblona' len Bernabéna' na' sto
    c̱hop beṉ' yell Jerusalénna' kwenc̱he llje'lengake' postlka' dill' len beṉ'ka'
    ngoo lall' na'gake' beṉ'ka' nonḻilall' Jesúza' Jerusalénna', c̱heyi daa chli'
    chsedi beṉ' Judeaka' bllin Antioquíana'.
  kmg-kmg: 'Iŋuc muhuc Paulo â Banaba jahehec mufec muwahac ehuc qaqatarac sâko embiŋ.
    Eku šiŋuc mumockembiŋ: “Paulo â Banaba erâ opâ ruac jaŋeraonec ŋic tucne jaŋe
    dâŋ i aposolo â mitire micne Jerusalem haeo juŋgopieŋ jaŋerao baranšepieŋ.”'
  aso-aso: Aꞌmine laniꞌ gamazi nene gili Pauloki Banabasiki aꞌmine vesi gamazi langutiꞌ
    lovoꞌninguꞌ ogavo lovo lolize naba hizaniꞌ. Neꞌmine ogavo Pauloki Banabasiki idoꞌ
    engikutiꞌ ve linge masi Zelusalemi numuda duvikevo aꞌmine gamazimuꞌ nene aposolokisi
    idoꞌ gizebo ve lingesi ingine engiꞌ veꞌningutiꞌ gamazi lilizaniꞌ gililizave li
    gamazi di hamoꞌ aniꞌ.
  uli-uli: Paulus mo Barnabas resa hachocho ngalir rechokwe irel kofal molwe. Yela
    wol miril ngo resa hatugulu le Paulus mo Barnabas mo tot mal kowe yar woal Antioch,
    rebe bidah Jerusalem bo re bela tefael mo irer apostel kowe mo mal kawe yar irel
    kofal molwe.
  nin-NT: Anu Bulu tuku Barrnaba a ri anta na vi na ba ku ida ima yi. Ima yo i du
    abiga ba a da di anu Bulu tuku Barrnaba, na abanu nu Antakiya a bu kuma ku hi
    abi ko na angu ba tuku ankpinkpye ba nu Urushalima ni itu i ure kuma.
  acu-NT: 'Nuna tinamtai Pablo Bernabéjai nu aints ainaun kakarar chicharinak: —Tuuka
    atsui, —tiarmiayi. Tu tinau asar, metekka nintimracharmiayi. Tuminamtai Cristonu
    ainau Pabloncha, tura Bernabéncha: —Atumsha chikich aints ainaujai Jerusalénnum
    werum, Cristo nuiniatiri ainausha, tura Cristonu ainau juuntrisha nu chicham pachisrum:
    ¿Itiurkamnauki? tusaram nekaataram, —tiarmiayi.'
  cak-WNT: Ri Pablo y ri Bernabé sibilaj xech'ojin qui' quiq'ui ri yebin queri'. Rumac'ari',
    ri kach'alal ri yec'o chiri' xequicha' c'a el ri Pablo y ri Bernabé y chuka' nic'aj
    chic kach'alal, riche (rixin) chi yebe c'a pa tinamit Jerusalem quiq'ui ri apóstoles
    ri yec'o chiri' y ri ancianos riche (rixin) ri iglesia, riche (rixin) chi nichojmirisex
    pe, wi niban o ma niban ta ri circuncisión chique ri kach'alal achi'a' ri ma ye
    israelitas ta.
  ebk-ebk: Pararuy enat cha Pablo kan Bernabe ay nakesongfiat kan chicha maepangkep
    as sa. Isunga nachutokan cha Pablo kan Bernabe ya nan tapina ay omaafurot ad Antiokia
    ay omabrat ad Jerusalem ya makeapat as nan apostoles ya as nan chiyuycha anam-amá
    maepangkep as sa.
  spa-PDDPT: Sucedió una gran disensión y controversia de parte de Pablo y Bernabé
    contra ellos. Determinaron que Pablo, Bernabé y algunos otros de ellos subieran
    a Jerusalén a los apóstoles y ancianos para hablar con respecto a esta cuestión.
  ruf-ruf: Imbuli ino iwatenda Pauli na Balinaba wesonge nawo. Apfo Pauli na Balinaba
    wasaghulighwa hamwe ne iwanu wangi wa Antiyokiya iwamtoghole Yesu waghende Yerusalemu
    kuwona iwatumighwa ne iwabala kwaajili ye imbuli ayo.
  gun-gun: Ha'e rami rã ha'e kuery reve Paulo ha'e Barnabé joo rami e'ỹ-e'ỹ ijayvu
    ramo jogueroayvu Jerusalém katy ha'e va'e mokoĩ oo aguã amboae kuery ha'e pygua
    reve, apóstolo ha'e igreja re opena va'e kuery pe oikuaa pota uka aguã ha'e nunga
    re.
  agu-BL: Xe'te'n tzun jun chin wutzile'n wak' ib ẍchixo'l Pawl scyuch' yi e'a'tz.
    Cha'stzun te bixewe'n cyak'un kajwutz tan chibene'n Pawl tu Bernabé scyuch' coboxt
    kajwutz jalen Jerusalén tan jakle'n yi ẍe'n chiban te yi xtxolbila'tz. Nin bixe'
    cyak'un tan chibene'n ẍchiwutz yi e' apostl scyuch' yi e' wi' banl wi' yi cmon
    creyent yi ate' Jerusalén.
  isn-isn: Matungo uPaulo nu Barnaba nai atulaa nu wikungumi nu witambulyi palung'wi
    ni enso, anyandugu ai alamue kina uPaulo, Barnaba ni auya kituunga alongole ku
    Yerusalemu ku itumi ni anyampala ku nsoko a ikolyo ili.
  eng-PEV: Paul and Barnabas heard those men saying that, and they didn’t agree with
    them. They argued with them and told them they were wrong. The Christians at Antioch
    thought about that problem, then they told Paul and Barnabas to go with some other
    men to Jerusalem, to talk about it with Jesus’s special workers and the other
    church leaders there.
  ilo-ULB: Idi saan nga immanamong da Pablo ken Bernabe, ken nakisinnupiatda kadakuada,
    inkeddeng dagiti kakabsat a lallaki a masapul a sumang-at da Pablo, Bernabe, ken
    dadduma pay idiay Jerusalem, ket mapanda kadagiti apostol ken panglakayen maipanggep
    iti daytoy a saludsod.
  pir-NT: Sa ni buheye Judea yehpa cjẽna pehe cahme dʉse tini wiahye Pablo, Bernabé
    mehna. Tiquina sa cahme dʉse tini wiari bato Jesu yequina pehe Pablore, Bernabére
    apequina to cjẽna gʉ̃hʉre Jerusalẽpʉ ohoahye. Judea yehpa cjẽna tiquina buherire
    Jesu cũriquinare, Jesu yequina pʉhtoa gʉ̃hʉre sinitu dutiye ohoahye Pablo gʉ̃hʉre.
  anv-NT: Pɔl ne Banabas anyɛ mbeé ne bɔɔ́ bimbɔ, yɛ mekpo ne ula ɛpɔ́. Ɛpwɔ́gé
    ɛbwɔ́, áfyɛ́ ndɔ nnó Pɔl ne Banabas ne abifɔ ájyɛ́ né Jɛrosalɛ, ágii mechɔ
    ɛwé cháŋéné mbaá áŋgbá Jisɔs ne ákpakpa bɔɔ́ ɛchomele Jisɔs.
  sab-NT: 'Pablo, Bernabé ka bo mno kwian kle daba tke tangle geru e giti ole, Pablo
    gerudu: —Ba me kle gerule ulia kwian ole mo kwara tkangenga giti, age ene giti
    che me ña tien gitiru ji chugege, agwa Jesu gai mo tale alin e giti che tien gitiru
    ji chugege. Gire kwian me Pablo kerua gau dage Pablo kle gerule kare Jesu giti.
    Bdagli kwian ulita Jesu gerua gaba una Antioquíage Pablo, Bernabé gau kagale una
    Jerusalénge geru mo kwara tkangenga giti trage no kwian Jesu gerua ketanga gdataboko
    giti gdaboke ole kaire kwian Chubenu chugagwalla ulita una Jerusalénge ole. Kwian
    ulita Jesu gerua gaba una Antioquíage Pablo, Bernabé kagu una Jerusalénge, ama
    kwian na Chubenu una Antioquíamu kagu ule Pablo ole Bernabé ole ama gatedi.'
  tmd-tmd: Aliö rɨmɨdmɨn, Pol Banabas yöŋö mönö aku ödöriö yadmɨdölöiŋö, rön, ñɨgö
    pɨsaŋ mönö nuö nuö yadmɨn duöŋa. Almɨdmɨn, Adiok nöbö mö Jisas nugw pim piaku,
    nöbö mö ñɨŋ keir bli aipam, Pol Banabas nöbö hogwa aipam yad nɨgön yadmä, “Ñɨŋ
    Jerusalem duön, mönö kɨ pön du, Jisas mönö wä pön dub nöbö bla aipam, Jisas nöbö
    mö nuŋ bla nugwidɨx mɨdöi nöbö bla aipam ñɨgö yad nölɨŋ, ñɨŋ piöŋö yadɨp duön
    rɨb kai yöx nugwöñ aku, ñɨŋ nugwön höuöil hö yadɨŋ nuguŋö,” rɨmä.
  acr-NNT: Ekꞌu ri Pablo y ri Bernabé lik xebꞌek chunimal puwi wa kꞌutunik kukꞌ waꞌchijabꞌ.
    Kꞌisbꞌal re, konoje xkichꞌobꞌ raqan saꞌ ri kakiꞌano; e ketaq bꞌi ri Pablo y ri
    Bernabé kukꞌ jujun chik chaꞌ kebꞌek Jerusalem re kebꞌeꞌchꞌaꞌt chwi waꞌ kukꞌ ri
    e taqoꞌn re ri Jesús y jujun chik e aj wach re riglesia.
  kpg-kpg: Paul mo Barnabas ga maaloo dangihi di lagamaaloo gi digaula i di mee deenei,
    ga hidi mai ai digaula gaa hai bolo Paul mo Barnabas mo hunu gau mai Antioch e hula
    gi Jerusalem, e heetugi gi digau agoago hagau mono gau mmaadua daumaha i di mee
    deenei.
  taj-taj: पावलदेन बारनाबासला ताम थेनीगदेदेन छ्‌याम आढिक्‍बासे लमा थेनीगदेसे ह्राङ
    ह्राङलान ताम थान्‍जी। थेतबासेलमा पावलदेन बारनाबास ओच्‍छे कोइ कोइ विश्‍वासीगदेदा
    चु ताम सल्‍लाह लबारी यरूशलेमरी मुबा मुल चेलागदेदेन मण्‍डलीदा च्‍याबा म्‍हिगदे
    मुबा ग्‍लारी पुइबाला लागिरी धम्‍जी।
  avt-avt: Pol ketike Banabas hɨrakɨt tetike mɨt in hɨr newepnak natɨp menmen im yapɨrwe,
    hɨr nenehan. Hɨr nenehan te mɨt ne weiwɨk me God en han kitet nanriuwet Pol Banabas
    tekite mɨt han en ne Antiok te hɨr nanɨno wit Jerusalem nanɨr mɨt aposel netike
    mɨt iuwe ninɨn naanmɨpre mɨt ne weiwɨk miutɨp me God ein nanitorhi me menmen im.
  cbk-cbk: Poreso si Pablo y si Bernabe ta purpia gayot con aquellos maga gente por
    causa del di ila enseñanza. Entonces ya escoje con Pablo y con Bernabe pati con
    otro maga creyente, y ya manda canila anda na Jerusalem para ay discuti ese problema
    con el maga apostoles y con el maga oficial del iglesia alla.
  uig-ARA: بۇ ئىش توغرىسىدا چوڭ ماجىرا چىققان بولۇپ، پاۋلۇس بىلەن بارناباس ئىككىيلەن
    شۇ كىشىلەر بىلەن كەسكىن مۇنازىرە قىلىشقاندىن كېيىن، قېرىنداشلار پاۋلۇسنى، بارناباسنى،
    شۇنداقلا ئۇلارنىڭ ئارىسىدىن بىرنەچچەيلەننى بۇ مەسىلە توغرىسىدا روسۇللار ۋە ئاقساقاللار
    بىلەن كۆرۈشۈشكە يېرۇسالېمغا بارسۇن دەپ بېكىتگەن.
  tuf-tuf: Etat ey chihtá ques Pablo cat, Bernabé cat Judea uw eyin owár técuajacro.
    Eyta cuácayat uwat Pablo cat, Bernabé cat, cahujín cat Jerusalén werjayín quin
    áyjacro. Sir chihtá ehcuquin quin tayoy áyjacro. Umá cuicátatara cuícajartara
    ey tayoy áyjacro, Jesús chiwa Antioquía sécuaquinat.
  abx-abx: Tungod sinan, anupak kas Pablo pati' Bernabe hasta nga agdiriskusyon mga
    iya. Sanglit nagpakibagawan mga iya duwangan si manniniripon pag'ampo' pagbagat
    si mga apostol pati' si mga mahanak si pagtu'o nga awiray si Jerusalem mahi'unong
    si nagsupakan-na mga iya. Nagtimahan mga iya para si mga biyahi-na ngan nagpamataliwan
    huwang si mga magpanutu'o nagpamili' pagbaya' si mga iya. Si pagbalatas-na mga
    iya ari si mga prubinsya Fenicia pati' Samaria, agparasumat mga iya kon pinapa'i
    pakabawa-na pagtutu'o si mga ma'in Hebro. Tungod sinan sumat, bali i kalipayan-na
    si dimu'an kabugtu'an sinan mga lugar.
  mco-NT: Chi Pablo etz Bernabé ñaymɨdziptzongootɨ ajcxy mɨɨd huɨdi anajty ajcxy tzomb
    jɨm Judea, e ca' ajcxy ñay'ayuc-huinjɨhuɨɨyɨ. Chi jada' yajnïbejtɨ Pablo etz Bernabé
    etz jacjadyii mɨbɨjcpɨdɨjc huen nɨcxy ajcxy Jerusalén yajtɨydɨgɨ̈y ma je apóstoles
    ajcxy etz huɨdibɨ ajcxy nigohuajc'ajt je mɨbɨjcpɨdɨjc jɨm Jerusalén.
  bsp-bsp: Ntɛ Pol kɔ Barnabas ŋaŋgbɛkəlɛnɛ kɔ arkun akakɔ kəliŋɛnɛ kəŋan moloku mɔ,
    kɔ ŋantəŋnɛ a nkɔn Pol kɔ Barnabas kəbəp ka akin akin arkun akakɔ dacɔ, ŋakɔ Yerusalɛm
    kəkɔ-nɔnɛ moloku mamɔkɔ nnɔ asom a Yesu kɔ abeki a kəloŋkanɛ ka alaŋ fɔr kiriŋ.
  kqf-kqf: Niga giudi dabedimo Pol bi Banabas mba lavedi vaitedi ai saḡasaḡa. Taunana
    aubaina tauwaisumaḡa Entiyokmo Pol, Banabas bi tauwaisumaḡa ḡesaudi a vinedi bi
    sa ḡoeḡoe te sa giukamaḡedi Yelusalemmo. Bi ḡome tauwaikaiwatana bi waibabada
    nananakidi vaitedi kwapibwalina giugiuna sa laididimani.
  cpb-NT: Ikanta Pablo itsipatakari Bernabé osheki riñaanaminthatakeri jirikapaini
    areetapainchari. Irootake ikowantaitakari rotyaantaiteri Pablo, Bernabé eejatzi
    itsipapaini, riyaate Jerusalén-ki iñeeri Otyaantaperoriite eejatzi itzinkamipaini,
    impiyowentyaawo awisaintsiri.
  aon-aon: Hakripesh namudok aria Pol nani Barnabas hani amam hanatutukem aria hani
    amam hanitok debeinyi baraen. Namudok aria eshesh Iruhin ananish arpesh shagraeh
    Barnabas aria Pol hani anam abrudok waburimi Kristen shopunek um hunak um Jerusalem.
    Hunak um huni amam aposel aria eshesh Kristen esheshim debeimi hiyagwreh um enyudok
    baraen.
  hus-NT-2005: Na Pablo ani na Bernabé in tujutsik jun i káwlíxtaláb kʼal jechéꞌ an
    iniktsik ani káwlíxintsik tʼajat. Jaxtám ti utsan na Pablo ani na Bernabé ani
    taltsik an kidháblábtsik xi tajaꞌ abal ka kʼaletsik Jerusalén kin lejkiy jechéꞌ
    kʼal an abatwáletsik ani an takʼixtsik xin beletnál an belomtsik.
  mig-NT: Te yu̱án ní kuvaa̱. Te Pablo jíín Bernabé, ni̱ ka̱státá'an téyíí‑de jíín
    cháa‑ún. Te ni̱ kundaa̱ tu̱'un ja̱ kíngoyo Pablo jíín Bernabé jíín sáva‑ga̱ cha̱a
    ñuu̱ Jerusalén. Te yúan ndatu̱'ún‑de jíín cháa apóstol jíín cháa kákuu nuu̱ sɨkɨ́
    tú'un yá'a.
  bps-bps: Na too sandal Fol na Barnabas i dad to ani gablà di tdòla. Na du là salngad
    fandamla, taman i dad to faglut déén nalékla Fol na Barnabas du dekla ditù di
    Dyérusalém gagin i dademe dad faglut, du fye stulen ale di dademe dad to gal dek
    Dyisas na dad to mebe i dad faglut gablà di katdò i dad to gablà di kaftulì.
  mbs-mbs: Meneng nengela si Pablo aw si Bernabe diyà te intoladà dan sìyan. Migpedindilay
    dan aw wedà dan pegsebad. Penga niyan, miglalang se menge otaw egpemenal te isogò
    dan si Pablo aw si Bernabe aw menge doma otaw domoton te Jerusalem amon megkità
    dan te menge sogounun i Cristo aw menge egpengibing te simbahan tepad te toladà
    dan sìyan.
  cme-NT: Pol baa Barnabasi‑i ba saa hũu-ma baa-ba. Kuɔ sire bel vaa. Diiloŋ-dũŋ-baamba
    ji naa ba hiel Pol baa Barnabasi‑i a naara terieŋgu faŋgu taamba namba, wuɔ ba
    kã *Yerusalɛmu‑i-na ka hi Yesu *pɔpuɔrbiemba‑i baa yaataamba‑i baa-ma.
  sus-sus: Pɔlu nun Baranabasi naxa wɔyɛnyi xɔrɔxɔɛ fala e bɛ. E naxa natɛ tongo Pɔlu
