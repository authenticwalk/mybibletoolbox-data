  aaz-aaz: Mes naiꞌ Paulus ma naiꞌ Barnabas anraban maꞌtaniꞌ nok atoin ein naan sin
    uabk ein. Sin nmatoen nok maꞌtaniꞌ. Onaim naiꞌ Paulus nak, “Hi msaan! Apirsait
    ein naꞌko atoniꞌ ꞌtetaꞌ, hit kaisaꞌ taꞌsekeꞌ sin he natuinaꞌ hit harat maꞌheriꞌ
    naꞌko atoin Yahudis!” Natuin sin nmatoenaꞌ rasi naan, es naan ate sin nmaꞌakoran
    he nreek haefan naiꞌ Paulus ma naiꞌ Barnabas nok atoniꞌ bian naꞌkon Antiokia,
    he neik rasi ia neu Usif Yesus In haef ein, ma atoni mnais Kristen bian abitan
    Yerusalem.
  qup-NT: Chasna yachachihushpankuna Pabloka Bernabewa mana chasnachu kan nishpa chay
    shamushkakunawa rimanakurkakuna. Mana alichanata atipashpankuna Pablota Bernabetapas
    shuk kirikkunawa pakta Jerusalenma kacharkakuna. Chaypi kahuk apostolkunata, kirikkunata
    sinchikuchik wawkikunatapas tapushunchi, Yaya Dios munanchu manachu tukuy ñukanchi
    Jesukristuta kirikkuna ishpananchi kara puntata pitichirishka kananchipa nishpa
    yuyarishpankuna kacharkakuna.
  azb-azb: Paul və Barnaba bu adamlarla çox çəkişib mübahisə etdi. Nəhayət qərara
    alındı ki, Paulla Barnaba digər qardaşlardan bir neçəsini götürərək Yerusəlimə
    gedib bu sualın müzakirəsi üçün həvarilər və ağsaqqallarla görüşsünlər.
  eng-DBY: A commotion therefore having taken place, and no small discussion on the
    part of Paul and Barnabas against them, they arranged that Paul and Barnabas,
    and certain others from amongst them, should go up to Jerusalem to the apostles
    and elders about this question.
  guo-NT: 'Pablo, Bernabé sʉapich, japox jʉmtaen wʉt, kaenejchaxoelaxa-el Judea tʉajnʉpijiw
    jʉm-aechpoxliajwa. Samata, nabʉ''naloti, Judea tʉajnʉpijiw sʉapich. Do jawʉx,
    kaenejchaxoelaxa-el xoti, Antioquía paklowaxpijiw, Jesucristo pejwʉajan naexasiti,
    nakaewa najʉm-aech: “To''axaes Pablo, Bernabé sʉapich, asew xatisxotibej, Jerusalén
    paklowax poxade, jaxotde japi nospaeliajwa, apóstoles sʉapich, ancianos sʉapichbej,
    circuncidaxliajwa” —na-aechi nakaewaliajwa.'
  hla-hla: Ti mar ranga uen teka, be Pol mere Banabas e ka mer a raharaha pan i taren
    ba te hiangenngena gono tun mera ren. Bu Kristen e hatuol rer ere Pol mere Banabas
    na palabir u katun has te gi la uen i Jerusalem ba te na hamatskö gono merari
    u aposol na pal kapan turu Kristen lotu u ranga teka.
  mav-NT: Mi'i hawyi itote Pauru Panãpe tu'uka at kahato ta'a­tuehay wo. Mi'i hawyi
    yt to'o­wese hin i itotiaria to'ope. Mi'i hawyi te'e­ro'e to'ope — Pyno waku ti
    wati­'a­tu­po­'oro ra'yn Pauru Panãpe irania'in wywo Ieru­sarẽi kape sa'a­wy­'i­wuaria
    Iesui'in 12 ok takaria kape itotiat piat i'atuehay kuap hamo i'atu'e. Aikotã Musei
    eko aikotã watunug hap kuap hamo i'atu'e.
  kpf-kpf: Yatâ sânetâ Paulo sot Banaba zen sot den kwâkâyaŋgâwe. Yatâ op den itâ
    sâwe, “Paulo sot Banaba sot Yesugât kâmut zeŋgâren gâbâ a nâmbutŋâ ziŋâ Aposolo
    sot Yesugât kâmut zeŋgât galem a Yerusalem kamânân ândiwe, zeŋgâren den zo mem
    âibi.”
  ppo-ppo: Kale whi̧rapené ai fo du betepa, Pol-ró Banabas-tamoné ai whi̧rapetamo
    mo doasi fo tokó̧tamo yóló atei kaae fo yó makesé yóló foné u só derótu i só derótu
    du betalepó. Até du beteró, Antiok Keriso so whi̧né Pol-ró Banabas-tamo yóo, mepaae
    tuȩ́ tiki tiró betere Keriso whi̧rape yóo, yóló Jerusalem bepaae dotȩyaai sóró
    beteralepó. Ti aita, Kótóné ama aposel whi̧raperó whi̧ disirapetamopaae i du betere
    fo moé? yóló wosene fó̧póló yalepó.
  hin-2017: जब पौलुस और बरनबास का उनसे बहुत मतभेद और विवाद हुआ तो यह ठहराया गया, कि
    पौलुस और बरनबास, और उनमें से कुछ व्यक्ति इस बात के विषय में प्रेरितों और प्राचीनों
    के पास यरूशलेम को जाएँ।
  wol-KYG: Mbir ma nag mujje féewaloo ak werante wu xawa metti, te Póol ak Barnaba
    séq ko ak ñooñu. Ba loolu amee ñu ne, na Póol ak Barnaba, ak ñenn ca gëmkati Àncos,
    ànd dem Yerusalem ca ndawi Yeesu, ak mag ña, ba lijjanti mbir moomu.
  bef-bef: Ya hago etali Polugo Banabasiugo etubufaluga ya hananaꞌmu lite logo bigo
    ana bonaꞌi hiti kenasabo bite enogolagagu fibu fibu hiꞌahana. Ya hilete enali
    Polunogo Banabasinogo hiti to lugaꞌa bonaꞌi etalitoga malana hiti Yelusale hepato
    tite aposolo bonaꞌi hiti to olopa bonaꞌi hiti nehanalo kaga lu bebe salabe lite
    enoho lifiꞌahana yabe.
  amm-amm: Aino louwa ikokino mo, wiyouwa wiyou, Polo noko ti mo uo mo siyoli, Polowoi
    Panopasowoi. Uo imo lukasokino. No monoi no Isisoso mulumolo luwai nokoyo totiwoi
    noko siyaiwoiso muwokokino, na iko taikiyokino, “Yolusolimo nokonuso ponuwo. Kotoni
    imo lukasikalomano nokowoi imo na polukasanowo, Isisoso mulumolo luwai noko samukuko
    nokowoiso, au tuno tokosonasiko monoi.”
  zaj-zaj: Mbuli ino iwatenda Paulo na Banaba waibamilile nao na kuiuzagiza nao ng'hani.
    Avo Paulo na Banaba wasaguligwa, hamoja na wanhu wayagwe wamtogole Kilisto, wachole
    Yelusalemu ha watumigwa wa Kilisto na wavyele wakawauze mbuli ino.
