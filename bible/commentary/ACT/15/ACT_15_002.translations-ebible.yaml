  hat-BSA: Lè Paul ak Barnabas te fè yon gran diskisyon ak deba avèk yo, lòt frè yo
    te detèmine ke Paul ak Barnabas ak kèk lòt nan yo ta dwe monte Jérusalem vè lòt
    apòt yo ak lansyen yo konsènan pwoblèm sila a.
  bxh-bxh: Tatau ni, maꞌedi Paulo yo Banabasi lau faꞌata te sa faibayahoꞌen, yo fede,
    Paulo, Banabasi yo tau kawawananaha haisa sa fasinabodi, be sa hasai Yelusalem
    be tau faꞌona wasawasa, yo babada haisa amainiya lebedi yai, lau faꞌatana te sa
    fatiꞌoidi.
  top-NT: 'Pero Pablo y Bernabé tzúculh tata̱ra̱huaní porque ni̱ ixtama̱tla̱ní tú
    ixtahuán; entonces hua̱k cristianos tzúculh talacchihui̱nán: ―Mejor caca̱ma̱lakacha̱huí
    makapitzi lacchixcuhuí̱n nac Jerusalén xlacata xlacán natakalasquiní apóstoles
    y lakko̱lún tú quili̱tlahuatcán.'
  msk-msk: Si Pablo aw si Bernabe yapaglantogi sang manga otaw na sikun ag Judea bain
    saan. Wakaw yang manga tomotoo ag Antiokia yagadumdum pagsogo kang Bernabe aw
    kang Pablo adto Jerusalem antak mapagbaraw sang manga apostol aw sang manga magikadung
    nang manga tomotoo bain sang pyagalaong nang manga otaw na sikun ag Judea. Aon
    manga otaw na pipili nilan na amagad kang Pablo aw Bernabe.
  gyr-NT: Pablo, Bernabé reseve rumo oñehe pĩrata yuvɨreco chupe. Nomoingatu catuise
    rumo mbahe yuvɨreco, ahese Jesús reroyasar omondo Pablo, Bernabé iyavei ambuae
    omboetasa Jerusalén ve apóstol upe iyavei Jesús reroyasar rãrosar upe aipo mbahe
    moingatu ãgua yuvɨreco.
  kmh-kmh: Pen Pol yip, Banabas yip minim ak yipund ma gip aŋgiy, kiy yip penpen yimb
    aŋg amniyak. Kun geyak, Antiyok biynimb Jiysis nup gosimb niŋyak gok aŋgyak, “Bi
    gunap yokon, Pol yip, Banabas yip Jerusalem amiy, bi Jiysis minim dand amemb gok
    sek, bi lotiw kond mindpay gok sek minim aŋg amiy apiy giy, ap aŋgey chin niŋjun
    aŋgyak.”
  ukr-ONPU: Це призвело до чималого конфлікту та суперечки між Павлом та Варнавою
    й тими, хто прийшов. Тоді вирішили, щоб Павло та Варнава й деякі інші з них пішли
    разом в Єрусалим із цією справою до апостолів та старійшин.
  emi-emi: Isaa oia inangari ghe gheleila kinatama niaisamaaii tee Pol me Banabas.
    Elda ngatoa laghe suitoongaala Pol me Banabas tee mene katoa tana tau ngaiesoaa
    tani sae eJerusalem tani sae tara apostolo atoa tee elda ngatoa tale isaa o inangari.
  zpv-NT: Chin bihn Pahblu cun Bernabeh dxyiꞌdxyi raꞌ chi bachaꞌgadxihldxi dxyiꞌdxyi
    raꞌ Pahblu cun Bernabeh laꞌh raꞌ ndxiꞌhw raꞌ chi. Chiꞌchi gulii raꞌ xpwiinn Jesucristu
    laꞌh Pahblu cun Bernabeh cun spaaldaa raꞌ xpwiinn Jesucristu tin chee raꞌ ba guihdxyi
    Jerusalehn tin guiñiꞌnee raꞌ ba pooxtla raꞌ cun bwiinn guuhla raꞌ xteenn xquidoꞌ
    Jesucristu nin nuu raꞌ guihdxyi Jerusalehn.
  gux-gux: Polo leni Banabasa den yie bipo ki waagi ki nia leni ba leni u paalu. Lani
    yaapo li kani yaaba den jagi ki bili ke Polo leni Banabasa leni bi siiga bi tianba
    baa gedini laa maama Jelusama Jesu tondiba leni li kani nikpeliba po.
  kos-kos: Paul ac Barnabas akukuin na upa nu selos kac, ouinge wotla mu Paul, Barnabas
    ac kutu mwet in Antioch in som nu Jerusalem ac osun yurin mwet sap ac mwet kol
    lun church we ke sripa se inge.
  ibo-ibo: Ha na Pọl na Banabas rụrịtara ụka nke ukwuu. Nʼihi nke a, ha kpebiri ka
    Pọl na Banabas, na ụfọdụ ndịisi ndị ọzọ soro gaa Jerusalem hụ ndị ozi na ndị okenye
    nke nzukọ maka okwu a.
  yml-yml: Faulo wata Banabasa tovenidi taiadi i veꞌikwayekwayega i ꞌalamagiꞌaia begaidi
    mali tovetumaganavo nuanuadi tomataꞌaulelenidi ꞌadi ꞌailuga wata ꞌifwaidi Anitioki
    ꞌwainega i na nagoi Ielusalema i na veifufu ꞌifwaidi tomataꞌaulelevo wata toꞌedakumetavo
    ꞌauꞌauveadi taiadi bunu ꞌaibobo faifaina.
  ory-ory: ଏଥିରେ ପାଉଲ ଓ ବର୍ଣ୍ଣବ୍ବାଙ୍କର ସେମାନଙ୍କ ସାଙ୍ଗରେ ଅନେକ ବାଗ୍‌ଯୁଦ୍ଧ ଓ ବାଦାନୁବାଦ
    ହେବାରୁ ଭାଇମାନେ ପାଉଲ, ବର୍ଣ୍ଣବ୍ବା ଓ ଆପଣାମାନଙ୍କ ମଧ୍ୟରୁ ଆଉ କେତେକ ଜଣ ଏହି ପ୍ରଶ୍ନ ଘେନି
    ଯିରୂଶାଲମସ୍ଥ ପ୍ରେରିତ ଓ ପ୍ରାଚୀନମାନଙ୍କ ନିକଟକୁ ଯାଆନ୍ତୁ ବୋଲି ସ୍ଥିର କଲେ।
  bzj-bzj: Paal ahn Baanabas neva agree wid dehn, soh big aagyument brok owt. Soh
    di bileeva dehn da Antiyak disaid fi mek Paal ahn Baanabas, lang wid sohn ada
    bileeva, goh op da Jeroosalem da di apasl dehn ahn di elda dehn, fi fain owt weh
    dehn ga fi seh bowt di hoal ting.
  chk-chk: Iei popun Paulus me Parnapas ra fokun anini o pölüeniir. Iwe, ra filätä
    Paulus me Parnapas fiti ekoch chon lükü Jesus seni Antiokia pwe repwe feila Jerusalem
    o churi ekewe soukünö me souakom usun ei osukosuk.
  ssd-ssd: 'Taŋakinaig le Paulus le Barnabas nale kuasmbi ta ndoŋ kualeyaukinaig le
    Yesus tuku mbal ndek Paulus le Barnabas taŋgo afu ndoŋ kukulniŋmba saniŋginaig:
    Tane Yerusalem kumba aposel le gabat kame ndoŋ maŋgurka pasa ta te-tiwap ŋginaig.'
  acr-TNT: Ecꞌu ri Pablo y ri Bernabé lic xebec chunimal puwi wa cꞌutunic cucꞌ waꞌchijab.
    Qꞌuisbal re, conoje xquichꞌob rakan saꞌ ri caquiꞌano; e quetak bi ri Pablo y ri
    Bernabé cucꞌ jujun chic chaꞌ quebec Jerusalem re quebeꞌchꞌaꞌt chwi waꞌ cucꞌ ri
    e takoꞌn re ri Jesús y jujun chic e aj wach re riglesia.
  rop-rop: Bat Pol en Banabas nomo bin agri langa olabat, en deibin abum bigwan agamin
    deya, en afta dubala bin agri blanga go garram olabat langa Jerusalem blanga tok
    langa ola speshalwan mishanri en tjetj lidamob deya.
  mee-mee: Avae Pol riluae Barnavas ka sana siareakena ka pangamologa laeala. Ka baina
    palingtete e bollau ke lele ngaliua nge ri ba ragau nginngina. Minmina na ra lopatokonakana
    ka kanrea pangamologa kena mana ta Pol riluae Barnavas kala nga ragau palu nge
    ri ngeke loapatae tae Ierusalem, ta baina ri ngeke loa ka palingtete laeala puna
    ta aposelme ba reke taoamugmuga ka ra lopatokonakana.
  dif-dif: Ngangau jendranguta wata waka tjelapalkani ja tjakakijiribamalini tanangu
    pantjina wonti Paulungu ja Barnabangu, tanali kurana wonti, Paulus ja Barnabas
    ja palpali morla tanangundru, Apostel worangu ja pinaru worangu Jerusalemia tarananto
    nunkangupini tirijakalkijiribamalinandru.
  gam-gam: Djimaka Pol ne, Barnabas man dje, kambono boll nonga kerman dji. Embe pille,
    Antiok pillgi dji una embe dji, ye soka er Jerusalem bell. Bell al ge no una pende
    ye boll aike er pine. Aposel kambono ne, pillgi dji una kantau yenj una kerman
    kambono Jerusalem mor ge, ye po djine. Nono gaklene kelip tambon mo natambon ge,
    kambono kandja djine mal pupon we dji.
  nou-nou: Setero Paul de Barnabas de ungo de daedo ge einda tamo da ge bagisera.
    Awasedo embobo ainda mi Paul de Barnabas de Antioch nati embobo nenei awa budo
    daedo Jerusalem nati da mambudo atopatari eiawa Iesu da binga atopapotegari embobo
    de embo Iesu da teotopo da gitijijigegari de daedo sedo gorase sisera.
  mqb-NT: 'Atə Pol tə Barnabas ta kaɗ apan bala bayak a tu ɗo ataya, tə təre dadokdokkwe.
    Anga nan ta ja à wulen a tinen aya inde nà: «Waluko ɗo ahay, atə Pol tə Barnabas
    pi zek tu ɗo azar aya, tâ zla à Urəsalima saa cəce ''am ata pu ɗo maslan a Yesu
    ahay wa tə məceɗ sə egliz ahay wa aday.»'
  ape-B: Haklipech namudak ali Pol nanu Banabas hanam henechichilak ali hanam halpak
    nebenyi balan. Namudak ali echech God ananich elpech chatalih Banabas uli Pol
    hanu anam abuldak wabulimi Kristen alagun umu hunamu Jerusalem. Hunak umu hunu
    amam aposel uli echech Kristen echechim nebemi hiyagwleh umu enyudak nebenyi balan.
  grc-F35: Γενομένης οὖν στάσεως καὶ ζητήσεως οὐκ ὀλίγης τῷ Παύλῳ καὶ τῷ Βαρνάβᾳ πρὸς
    αὐτούς, ἔταξαν ἀναβαίνειν Παῦλον καὶ Βαρνάβαν, καί τινας ἄλλους ἐξ αὐτῶν, πρὸς
    τοὺς ἀποστόλους καὶ πρεσβυτέρους εἰς Ἱερουσαλὴμ περὶ τοῦ ζητήματος τούτου.
  cav-NT: 'Jadya bacatsutu Pablo, Bernabé jadyara acuare ecuita cuana: —Yuneri ama
    tuque; neejeneume ecana, —jadya tatsejatu ecana acuare. Caquemitsati caquemitsati
    tatse jucuare Judeaju cuana tsehue. Tuna dutya cati cati juyajutu Antioquiaju
    cuanaque baecua jari jucuare ecuita huitu biti catubutitaquique, jadya ama juatsu
    catubitaqui ama jadique. —Necuadishara eje uma ecuita Jerusalénju inime bajeje
    ishu. Jesúsja ecuadisha cuana tsehue ecana tuhua paquisaratiti. Emuiba cuana tsehue
    ecana paquisaratiti, —jadya tuna jucuare. Jadya quisarati aatsu tunajatu mepecuare
    Pablo, Bernabé, umae peya cuana jadya.'
  kgp-NT: 'Hã ra Paulo ag tóg: “ke tũ vẽ,” he mũ. Kỹ ag tóg jagnẽ vĩ kafãn mũ sir.
    Kỹ Jesus mré ke kar ag tóg Paulo ag mỹ ke mũ, ag tỹ Jerusalém ra mũ jé. “Tag ag
    mré mũmnĩ, Jerusalém ra,” he ag tóg. “Tá Jesus tỹ ũn vin mũ ag mré vĩmnĩ, kófa
    ag mré. Ag mỹ: ẽg hỹn hẽ ri kenh mũ, vẽnh gré junun fár kym ke to? hemnĩ,” he
    ag tóg.'
  bvd-bvd: Si doo nai kera da saea nai, 'e adea sa Bol fainia sa Baanabas daru ka
    olisusuu baita 'asia naa fai toaa nai. Ade 'uri nai lelea, kera daka filia naa
    sa Bol fai sa Baanabas fai tai waa lau 'ana toaa manata mamana 'i 'Antiok ki lau
    guu, uri kera daka lea na kau 'i Durusalem uri bae lae suli si doo nai fai 'aboosol
    ki ma waa gwaungai kera ki.
  ukr-1871: Як же почав ся спір і немале змаганнє Павла та Варнави з ними, то постановили,
    щоб Павел та Варнава і деякі инші з них пійшли до апостолів та старших у Єрусалим
    ради сього питання.
  apz-apz: Oso hungkuno hiso Poulɨꞌnji Mponopasɨꞌnji nupaꞌnonji aꞌamu Jutiya ntaꞌango
    soꞌnji yoka ikujoho hopa hnnɨmentohofofoho. Osoꞌno aꞌamuso ole ulɨmentohofi, Poulɨꞌnji
    Mponopasɨꞌnji nomꞌne aꞌamu Antiyoukntaꞌango soꞌnji Jelusalemmneꞌno fisɨmno. Osopo
    apousel nomꞌne sohwanji hwe engo sohwanji olo hungkuno hilo soꞌno itoꞌno womɨhwojantɨfeho.
  yon-yon: Kuye dowad kumbed Pool yoom Baanabas yoom kuu yi kwane dakmiib kuyoom wengbiri
    darewoob kamiwen. Kwane, anam andiwendanbed anam andidan yenayiib Pool yoom Baanabas
    yoom bekoriwa, Yerusalem ari wene apasodan yoom kurikuri oonidan yoom weng kee
    yi numun dakmime andi dowad be nongkobiwen.
  poi-NT: Jesɨc jém Pablo y Bernabé áŋa̱yaj con jém inimiññeyajwɨɨp jém mɨgooyi. Jesɨc
    cupiŋta̱ jém Pablo y Bernabé con tuŋgac más pɨxiñt́am iga nɨcpa iwɨ̱tsac jém asunto
    Jerusalén con jém apóstolyaj y jém wɨd́ayt́am, jém iŋjacpáppɨc jém Dios ipɨxiñt́am.
  wuv-wuv: A'a fei, Paul ma Barnabas, laguna fiharenii a'a ro'ou. Si'ei, rona uniaa
    Paul ma Barnabas mawe hefi'a ei narafawe'ia ba ronei dinaa Jerusalem ma re ma'a
    ei apostle ma ei bauaniaa losuu wagii fei manumanu fei.
  quf-NT: 'Chaymi, Pabluwan Bernabiqa alliplata paykunawanqa, uknin uknin willanakuranllapa:
    “Manami chaynuchu washakanapaqqa” nir ima. Chaynu willanakuyatinllapaqa, Pabluta,
    Bernabita, ayka wakin kriyiqkunatapis, Antioquiamanta kriyiqkunaqa numraranllapa
    Jerusalenman rinanllapapaq. Chayna chay parlayashanllapapaq, Amitunchikpa apustulninkunawan,
    chaynulla wakin kriyiqkunapa rikaqninkunawanpis parlananllapapaq.'
  yuw-yuw: Yu suraro ihoroc fandat inuya Pol orin Barnabas wo kombiunya angit maidina
    yuot mataho toup töhic tohoic togung. Ihoroc tuya suraroho ‘mata ngo tobiarut’
    yongo Pol orin Barnabas orin amna auot inongmuya yu ‘mata tobic tobicha Yerusalem
    onguya aposel orin amna dugo yuot suran tonung’ yongo inong mudung.
  hus-NT-1971: Lej hueutsíx nixe’chic c’al a Pablo ani a Bernabé. Cum yab ejtohuat
    ca ts’ejcan an cau taja’, tamna’ am belomchic im bijiy a Pablo ani a Bernabé ani
    talchic jaye i ebchalab ca c’alechic ti Jerusalén, tihua’ ca ts’ejcanchat an cau
    c’al an abathualechic ani c’al axi bijith ti eyalchic c’al an tamcunel ebchalab.
  med-med: I nʉtʉng uⱡ ila, Pol kʉn, Barnapas raⱡ, ik ei pilkʉⱡ, popʉⱡ kulkʉⱡ, wu
    kʉⱡ kʉn ik palk, ik mura mel mam ti etʉng. Ei kʉn, Pol, Barnapas raⱡ kʉn, Andiyok
    kona ila mondpa pili wamp mat kapⱡa to rok, Jerusalem oⱡa puk, nombuⱡa rung wu
    kʉⱡ kʉn, rʉp wu mbʉ kʉn, ik ei nga nʉk tʉk, kun iteing pʉi nʉtʉng.
  bch-bch: Be posanga toa ne ikado ga Paulus ga Barnabas aoad isokangai kapei toman
    ngan gid. Tota gid iaoa kelede ton Kristus ngan tuanga Antiok tisio Paulus ga
    Barnabas toman ngan led panua padengada ngan tila Ierusalem. Tila pagid panua
    ato ad ga gid madidnga ngan patutuinga posanga toa ne.
  cco-NT: Jo̱ mɨ˜ calɨñiˊ Paaˉ có̱o̱ꞌ˜guɨ Bernabé quiáꞌˉ jaléꞌˋ e nɨꞌeˊ i̱ dseaˋ do,
    jo̱baꞌ eáamˊ lahuɨ́ɨngˊ casɨ́ɨngˉ i̱ Paaˉ do có̱o̱ꞌ˜ i̱ dseaˋ íˋ. Jo̱baꞌ Paaˉ
    có̱o̱ꞌ˜ Bernabé calɨꞌíiñˆ có̱o̱ꞌ˜ co̱o̱ˋ tú̱ˉ mɨ́ɨngꞌ˜guɨ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ
    i̱ jiéngꞌˋ quiáꞌˉ e nidsisiiñ˜ e júuˆ do fɨˊ Jerusalén.
  deu-1951: Da sich nun Zwiespalt erhob und Paulus und Barnabas nicht geringen Streit
    mit ihnen hatten, ordneten sie an, daß Paulus und Barnabas und einige andere von
    ihnen dieser Streitfrage wegen zu den Aposteln und Ältesten nach Jerusalem hinaufziehen
    sollten.
  alq-ALGNT: Pon acitc Banabas ogi kitci madjita8a8an ini8e a8iagon acitc ogi kitci
    kaganona8an ii kikinoamage8ini odji. Midac ki onabamagani8i8ag Pon, Banabas acitc
    nandam a8iagog Antiok ka tajike8adj, mama8 Jerusalemikag kidji ija8adj, kidji
    nda mikodamo8adj 8edi ii kikinoamage8ini, kidji kikendamo8adj adi enendamindjin
    ka midatcin acitc nijindjin Anodaganan acitc ka niganizindjin.
  ixl-NNT: As tul tabꞌi veꞌt u Pablo tukꞌ u Bernabé u yoleꞌ uvaꞌ tal chajnaj, as yeꞌ
    nik ikꞌul veꞌt tibꞌ iyol chajnaj tukꞌ unqꞌa najeꞌ uvaꞌ tzaa tu u Judea. As iyaa
    veꞌt tibꞌ chajnaj svatzaj tiꞌ u yoleꞌ. As kꞌujbꞌaꞌl veꞌteꞌ uvaꞌ la bꞌen veꞌt u
    Pablo, tukꞌ u Bernabé, tukꞌ kaꞌt unqꞌa niman tetz u Jesús uvaꞌ echen tu u Antioquía,
    tiꞌ bꞌen ichꞌotit te unqꞌa apóstol tukꞌ te kaꞌt unqꞌa iqꞌesal unqꞌa niman tetz
    u Jesús tu u Jerusalén tiꞌ uvaꞌ abꞌiste u yoleꞌ la nimali.
  boa-NT: Ááneríhjyáa diityémá Páávorómútsí táhjájcatsíhi. Ááné boonétúhjáa tsamééréjuco
    cahcújtso múnaa íhjyúvájcatsíñé dityétsí Jerotsaréevu tsaatémá ipyééne idyé iíhjyúva
    tééneri técoomí cahcújtso múnáá túkevéjtsojtémá uwáábojte íjcyámema.
  etr-etr: Amala säla ï amo nabalahilä, Folole Banabasalea dolö amolibalä didiähalea
    holöfalï made gëgëi. Amalebe ilia Folole Banabasale dolö odoa nefolalo amolibalä
    mala amo hamogimolöïe abosolo amolimage, asigi gäwi dafidilo nefolalo amolimage,
    nabuäia Yalusaleme fedamalai.
  quh-NT: Chayraycu Pablopis Bernabepis paycunawan churanacuspa sinch'ita parlarkancu.
    Chantaña tantacoj hermanos ajllarkancu Pablota Bernabeta ujcunatawan rinancupaj
    Jerusalén llajtaman. Chaypitaj parlanancu carka Jesuspa cachasninwan, Cristopi
    hermanosmanta curajcunawan cay imasmanta sut'ita yachamunancupaj.
  kwi-kwi: Sun akwa, Pablokas Bernabékas uspakasa tɨnta kwinta kiara. Suasne wanmakturuzne
    Pablorakas Bernabérakas mɨnpazharakas nanara, Jerusalén pɨpulura ɨanapa, ɨnintaruzkasakas
    iglesiaras ɨlaparuzkasakas sunpa parananapa.
  agm-agm: Aihɨ kiya satɨwɨ kaundauhɨ Poriyɨ Banapaasiya atisamaamɨ kurɨ apɨpaahɨ
    awaindɨhandɨ itɨhɨtamaase. Itɨhɨtɨmɨ kiyaisamɨ pɨwɨhaara pwɨsɨpatahamataiwɨ tunnawaayopo.
    Aihɨ sandapɨ namapɨ Jisaasihopɨ gɨwunyaahohiyɨhiya Poriyɨ Banapaasiyaisunɨ isɨhiya
    Jisaasihopɨ gɨwunyaahohiyɨhiya usaisunɨ naiwɨ Jerusaremɨhanda aposerɨhiyaisawunɨ
    Jisaasihopɨ gwɨnyaahohiyɨhiyai iwinjaawɨ bimohiyɨhiyaisawɨ pɨwɨha sa tɨtɨhemaitaatɨwɨ
    kaundawaatopo.
  ubr-ubr: Paul a Barnabas rus on atonio baibebe aurin on men sibasitai ato sabu mat
    gamo gagamin siyamai; on mes osi sinonotai Paul a Barnabas a sabu fani Antioch
    simama on sitiyafares sitan au Jerusalem ato atonio bobo aurin on baiyoyobotis
    a ekalesia asi sabu kwatus osi mat sitidudurai mes.
  tsw-NT: Adama a adanshiꞌi Bulu na̱ Banaba o sowo ta̱ a yuwusan mawasan lon na amaꞌa.
