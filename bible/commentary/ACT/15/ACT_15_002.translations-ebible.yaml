    Kuyelusalemu kalenge achandundame na akinanhota kile chenie.
  bao-NT: Ate jʉori, Pablo, Bernabé, añurora ĩiricaro maniro cʉ̃ja mena ameri tuti
    jãñuripʉ tee maquẽre ameri wede peniupa. To biri, “Pablo, Bernabé, aperã jĩcãrã
    cʉ̃ja mena macãrã, Jesucristore ca tʉo nʉnʉjeerã mena Jerusalén'pʉ cʉ̃ja waajato,
    Jesús buerã ca niiricarã mena, to biri Jesucristore ca tʉo nʉnʉjeerãre ca jʉo
    niirã mena, ate maquẽre wede penirʉgarã,” ĩiupa.
