verse: ACT.015.002
translations:
  kpx-kpx: Kateai louge Bolou Banabasiti abuhi moleho loui itumulahage ekalesiau Bolome
    Banabasime namigevei avoe, “Evievi ata degomole holoevei abuhi talive Dielusalemae
    velehovoi dubue kosive isi abostolo kebiamo hoto ke ihu kaovave.”
  okv-H: Paul te Barnabas te tumo eto enana ga jujune ke peni vahai mine ara ea. Avoeto
    Antioch ta ekalesia na Paul te Barnabas te embo nei uhoho te aingeto da Jerusalem
    ta ekalesia ta embo okokose te apostle te na ke do aro avo kesi ikeo pambua.
  tbo-tbo: Paulo ma Banabasi lawahi mitehi hi wigamogahigahi geka bahana binei. Ega
    yaka Paulo ma Banabasi lawa gehouhi hi itowolihi mitehi hi nae u Yelusalem, tu
    wituwetuwega po tanitaniwaga ipa hina galehi geka bahana ubeina.
  mal-C: ഇതുനിമിത്തം പൗലോസിനും ബർന്നബാസിനും അവരോട് അൽപ്പമല്ലാത്ത അഭിപ്രായഭിന്നതയും
    തർക്കവും ഉണ്ടായി. ഈ തർക്കവിഷയം സംബന്ധിച്ച് ജെറുശലേമിൽ ചെന്ന് അപ്പൊസ്തലന്മാരെയും
    സഭാമുഖ്യന്മാരെയും കാണുന്നതിന് പൗലോസും ബർന്നബാസും മറ്റുചില വിശ്വാസികളും നിയോഗിക്കപ്പെട്ടു.
  grc-SR: Γενομένης ⸂οὖν⸃ στάσεως καὶ ⸂2ζητήσεως⸃ οὐκ ὀλίγης τῷ Παύλῳ καὶ τῷ Βαρνάβᾳ
    πρὸς αὐτούς, ἔταξαν ἀναβαίνειν Παῦλον καὶ Βαρνάβαν καί τινας ἄλλους ἐξ αὐτῶν πρὸς
    τοὺς ἀποστόλους καὶ πρεσβυτέρους εἰς Ἱερουσαλὴμ περὶ τοῦ ζητήματος τούτου.
  bgc-bgc: जिब पौलुस अर बरनबास का उनतै घणा वाद-विवाद अर बहस होई तो यो फैसला लिया गया
    के पौलुस अर बरनबास अर उन म्ह तै कुछ माणस इस बात कै बारै म्ह प्रेरितां अर कलीसिया
    के अगुवां कै धोरै यरुशलेम नगर म्ह जावै।
  khz-khz: Vokila galamanai, Paulo e Banabas ira ria veitu kamu vagi gekalaato. Gaura
    pakurai Paulo e Banabas e Antioka ekalesia talimara reketa gevirigirato, Ierusalemai
    pia verage, apostolo e ekalesia gevaiawai talimara geriai vokila piave verenagi-agia.
  deu-TKW: Da nun aber Paulus und Barnabas viel mit ihnen zu kämpfen und zu streiten
    bekamen, beschloß man, daß Paulus und Barnabas und einige andere aus ihrer Mitte
    zu den Aposteln und Aeltesten nach Jerusalem hinaufgehen sollten wegen dieser
    Streitfrage.
  zsr-NT: Niꞌr guladíl‑lenëꞌ lequëꞌ didzaꞌ Pablo len Bernabé, atiꞌ glactsca rusbö́.
    Gdöd niꞌ, gulabö́ëꞌ Pablo len Bernabé len yelaꞌquëꞌ bönniꞌ bö́chiꞌruꞌ niꞌ, quië
    tsjaquëꞌ Jerusalén, laꞌdxinëꞌ lauquëꞌ gbaz niꞌ queëꞌ Cristo, lencaꞌ lauquëꞌ bönniꞌ
    gul tun chiꞌë bunách queëꞌ Cristo niꞌ, quië luíꞌlenëꞌ lequëꞌ didzaꞌ ca nac lë
    ni rac, tuꞌsëdnëꞌ bunách bönniꞌ naꞌ le nachixi.
  lin-lin: Polo mpe Barnabasi batelemelaki bato wana ; bongo kobendana makasi ekotaki
    kati na bango na tina na likambo yango. Boye, bazwaki mokano ete Polo, Barnabasi
    mpe ndambo ya bandimi mosusu bakende na Yelusalemi elongo na bantoma mpe bakambi
    ya Lingomba mpo na kolobela likambo yango.
  hns-NT: Bakie Paulas aur Baarnaabaas ek na raha aur oesab me djhagara bhail. Tab
    Antiokia ke iesaai log oe doeno ke aur ekaatgo doesar bieswaasie ke Jeroesaalem
    pathaais ie baat ke biese me hoewa ke pathaawal waalan aur iesaai ke barkwan se
    baat-tjiet kare khaatien.
  noa-E: Magbaawai Pabloou Bernabé dʉ̈imua amau nem agcha khabata jaau nʉm ũrbaawai
    jũrr am dʉ̈i chikham ipeer ahau khaphöbaadëjim aajem. Mamʉ mamagkhamjã warm khʉʉnau
    warag amau jaau nʉm ichaaur iekha narr aawai iglesia ee chi ʉ̈kha durrarr khʉʉnau
    ich Pablota Bernabé dʉ̈i jʉr aujierram aajem, Jerusalenag pʉ̈yaag. Mag, chadcha
    am daumaai õor jʉr auwi pʉ̈ijierram aajem, mam pabaimaawai jũrr ich Jesuu jʉr
    autarr khʉʉn dʉ̈icha iglesia eem jöoinpa ãba ich ag iek wajapha iekhaag.
  eng-EMTV: Therefore when there arose a serious dissension and debate with Paul and
    Barnabas, they determined that Paul and Barnabas and some others of them should
    go up to the apostles and elders in Jerusalem concerning this issue.
  mib-NT: Te Pablo jiín Bernabé ni catejnáhan de jíín tée ún, te tu ní cúndaā. Te
    jeē yúcuan ní candajnūhún de jeē quíngoo Pablo jiín Bernabé jiín jecu gā tēe cácandíje
    un ndé ñuu Jerusalén, te yūcuán ndajnūhún de sɨquɨ̄ jnúhun yáha jíín tée cácuu
    apóstol jiín tée jéhnu cándīso jníñu nuū ñáyuu cácandíje yūcuán.
  lif-NT2: पावल नु बरनाबासे़न् खे़ङ्‌हाॽनु साॽरिक् पाःन् थक्‍ते़त्‍छि॥ हे़क्‍केःल्‍ले़
    पावल, बरनाबास नु एन्‍तिओकस्‍मा कुभा नसानिबा फुॽनुसाॽहाॽ यरुसले़म्‍मो पेःक्‍माआङ्
    खे़प्‍मोबा सेःक्‌युक्‍मिबाहाॽ हे़क्‍क्‍याङ् तुम्‍लाम्‍लोःबाहाॽनु कन् पाःन्‍निल्‍ले़
    कुयाःम्‍बेओ ताॽजे़ङ्‌मा फाॽआङ् मे़सेगुसिरो॥
  xnj-xnj: Pauli na Banaba vakavya na mhutanu na vandu vala ndava ya lijambu lila,
    ndi vakahamuliwa Pauli na Banaba pamonga na vamsadika vangi va Antiokia vahamba
    ku Yelusalemu kukonganeka na vagogo na vamitumi ndava ya lijambu lenilo.
  mmx-mmx: Pol mi ne Banabas duga ronga i na la duga vaase mukmusak aleng la duga
    etep mi levelinga minedi. Kuren la limixin nunu ro Antiok diga lok katling ne
    Pol mi ne Banabas la lentaba bok kusu dibat pas uto Jerusalem la dina vot pasa
    luvuttadi vavang la loxongkulao silok la dina paase mumu na lavanga.
  cbr-NT: Usaía quicëbëbi ca Pablobë Bernabé —usama ca —quiax atubë canancëxa. Canantancëxun
    ca Pablocëñun Bernabé 'imainun raíriribi Jerusalénu cuanxuan, anua 'icë an aín
    bana ñuixunuan Jesusan caíscë unicamacëñun axa Jesucristomi catamëcë unicaman
    cushicama, —judíosma 'aíshbi cara uni Jesucristonan 'iisa tani 'unántiocë 'iti
    'icë —quixun ñucátanun quixun xuacëxa.
  tee-NT: Pus ju Pablo chaich ju Bernabé ajuni ni jantu tasq'uini ni chunch catalalh.
    Para jantu lai xa'amalaca'ini ju anuch lapanacni. Chai ni jantu lai xatalak'oxi
    ju k'ai lhamak'an ju anch pus asacxtucalh ju Pablo chaich ju Bernabé chaich ju
    ali'in ni cata'alh ju lak'achak'an Jerusalén chai catat'achivinchalh ju ixtamalakachan
    ju Jesús chai ju lapanacni ju anch.
  eng-LSV: there having been, therefore, not a little dissension and debate to Paul
    and Barnabas with them, they arranged for Paul and Barnabas, and certain others
    of them, to go up to the apostles and elders to Jerusalem about this question;
  cak-NT: Y ri Pablo y Bernabé can xquich'ojij chique ri ye'in quiri'. Romari', ri
    kach'alal ri jec'o chiri' xequicha' ri Pablo y ri Bernabé y jujun chic kach'alal,
    chi yebe pa tenemit Jerusalem quiq'uin ri apóstoles ri jec'o chiri' y ri achi'a'
    ri je-pa'l chech ri samaj chiquicojol ri kach'alal, chi yetzijon chirij ri', xa
    ni'an o man ni'an ta ri circuncisión chique ri kach'alal achi'a' man je israelitas
    ta.
  pah-NT: '—Avi na rũi, ei Paulo''ga g̃a pe Barnabé''ga pavẽi. A''ea rehe Paulo''g̃a
    judeus''g̃a nhi''ig̃ayvahetei ja''javo g̃a pe. Nurã pevove''g̃a ei ojohupe: —Tikwaha
    katu ti a''ero. Timondo ti Paulo''g̃a Jerusalém me, ei g̃a. Ojipe''g̃a ti toho
    g̃a ndupi no. A''ero po ti g̃a hoi Jesus''ga moirũhara''g̃a pyri Jesus''gareheve''g̃a
    ndepiakatuhara''g̃a pyri nehẽ henduva g̃anhi''ig̃a, ei g̃a. A''ereki jara''g̃a
    e''i: “Ojikytiukare''ymame po ti judeus''g̃arũive''g̃a ndohoi yvagi pe Tupana''ga
    pyri avuirama nehẽ,” ei g̃a, ei g̃a. Tikwaha ti Jerusalémmeve''g̃a nhi''ig̃a a''ea
    rehe a''ero Paulo''g̃a ndurame imombe''gwovo nhande ve nehẽ, ei g̃a ojohupe. —Kwa,
    ei jara''g̃a.'
  sja-NT: Mãpai Pablo Bernabé ome ijɨ̃atɨ pedeejida ãchi ome. Maap'eda Jesude ijãapataarãpa
    Pablo, Bernabé mãik'aapa awaraarã pëijida Jerusalendee mãgɨ́ jarateeda iidinadamerã
    Cristopa jɨrɨt'eradaarãmaa mãik'aapa Jerusalendepema ijãapataarã ak'ɨpataarãmaa.
  xed-xed: 'Zɗəgana a tsa tagha skwa taŋ ya ta i Pwal nda Branabas wa. Ka zlərɗə həŋ
    ta wi nda həŋ ta ghəŋani ka ŋɗaŋɗa. Ka lu tama mantsa: Ka la i Pwal nda Barnabas
    nda sanlaha mataba mu da Ursalima slanaghatá gwal ghunay, nda la galata mndu,
    ka tsiŋta həŋ ta gwaɗa ta ghəŋani, ka həŋ.'
  mks-NT: Joo Pablo xi̱hín Bernabé na̱casáhá cáni táhan ndeé yúhu̱ dá xi̱hín na̱ Judea
    cán sa̱há ña̱ yóho. Ta sa̱há ña̱ na̱nditúhún cua̱ha̱ ná sa̱há ña̱ yóho sa̱há ña̱
    cán quéa̱ na̱sacu ini na̱ cúú cuéntá Jesús cán chindahá na̱ Pablo xi̱hi̱n Bernabé
    xi̱hín java ga̱ da̱ cúú cuéntá Jesús ña̱ ná cu̱hu̱n na̱ ñuu Jerusalén já ná nditúhún
    chága̱ na̱ sa̱há ña̱ yóho xi̱hín na̱ apóstol ta xi̱hín na̱ sa̱cua̱ha̱ cómí cuéntá
    sa̱há na̱ cúú cuéntá Jesús ndúu Jerusalén cán.
  gfk-S: Ikin ra linge ga gil Pol ma ne Banabas kaie dur gom harsomane di ma tike
    dades na nianga na hargor uta ikinong ra linge. Io kaie, ira hatahinsaana naramon
    tane Krais ga tibe Pol ma ne Banabas tikai ma ari mes mekaia Entiok be di na hana
    utuma Ierusalem ura nesnes ira apostolo ma ira tena harbalaurai tano lotu kaia
    uta ikin ra tirih.
  bmu-bmu: Mewö kusum eŋgigeraŋgöra aka aŋgururuk ahuiga Pol Barnabas yetkön tuarenjoŋ
    ak eŋgiba könöpŋambuk jim eŋgiyohot. Jim eŋgiyohotka urumohot qahö aka keu kewö
    jöhöba jiget, “Nini mönö Pol Barnabas aka jitŋememe tosatŋi melaim eŋgiinga Jerusalem
    sitinöŋ öŋgöba keu mi memba aposol aka Jerusalem urumeleŋ könagesögö jitŋememe
    yeŋgöreŋ anda jime.”
  dgz-dgz: Pol ge Banabas ap mepe den. Ap menan mu yone Diudia nagirewa den notatae
    aritavet wane. Ap wane menan Antiok Iesu dugup mega nagirewa Pol, ge Banabas amba
    upi den om enumone pa Ierusalem dot amopen menan. Ierusalem gapan mu Iesu watu
    enamot megawa ge Ierusalem Iesu dugup mega kwayup tamuine nagirewa den epiwa tum
    arini noa wayawamopen menan amoin.
  eng-GNV: And when there was great dissension, and disputation by Paul and Barnabas
    against them, they ordeyned that Paul and Barnabas, and certaine other of them,
    should goe vp to Hierusalem vnto the Apostles and Elders about this question.
  zaa-NT: Pablua nna Bernabéa nna yala fuerte ni beni cabi discutir lani cą. Làniana
    beni iglesia nombrar tuchùppa ca hermanos para tsía cabi lani Pablua nna Bernabéa
    nna hasta Jerusalén, para guni cabi arreglar asúntuį lani ca apóstol ą'hua lani
    ca anciano tsè'e le' Jerusalén.
  eng-WEBSTER: When therefore Paul and Barnabas had no small dissension and disputation
    with them, they determined that Paul and Barnabas, and certain others of them,
    should go to Jerusalem to the apostles and elders about this question.
  guh-guh: Bajarapacuenia pejumaitsaponaexae, nexata Pablobeje Bernabébeje pinijicuenia
    namataenetsia barënajumenotabeje pajudíovi pata Judea nacuaverena. Nexata Antioquía
    tomarapijivi Dioso pejumecovënëtsivi, Pablobeje Bernabébeje itapetatsibeje pitorobinexatsibeje
    Jerusalén tomarabelia. Nexata Pablobeje Bernabébeje yajavaponabeje Dioso pejumecovënëtsiviyajuvënëvi.
    Itorobatsibeje peyanijobinexabeje peperabëcaucubicuene yabara apóstolevijavabelia,
    ancianovijavabelia ata, Jerusalén tomarata pejinavanapaevijavabelia.
  bon-bon: Siige, Paulo naabi Banaba pui Yuudea ca biname bime mene jisädemäsi, ten
    cama mage äciseräjininisi tääpe iirputa mule poto cidi me. Siige, teepi iyeta
    mene jitranisi Paulo Banaba naabibine piiyepu poto nuuja Antiyoka ätrunga biname
    bine Yerusalema me ätyepame, puma ätyepäneji biname piiyepu nuuja ätrunga mope
    biname cama mene atraname tääpe iirputa cotre poto cidi me egä lui biname cina
    miiji acatame.
  nhw-BL: Huan Pablo huan Bernabé chicahuac quincamanalhuijque nopa tlacame para amo
    melahuac inintlamachtil. Huajca nopa tlaneltocani nepa Antioquía moilhuijque para
    elisquía cuali sintla Pablo huan Bernabé ininhuaya sequinoc tlacame ma yaca hasta
    altepetl Jerusalén para quincamanalhuitij nopa tlayolmelahuani huan huehue tlacame
    tlen tlaneltocani, huan san sejco quisencahuase ni tlamantli.
  mgw-mgw: Bai, Pauli na Balanaba ngabataukana nabo mulikowe li', kwa nyo api'ndo
    ngabaasawa Pauli, Balanaba, na aumini nsi'si' ba kanisa li'lu' lya Antiokia bayende
    ku Yelusalemu bonagana na balu' atumilwe na api'ndo kwa likowe lyo.
  swh-ONEN: Baada ya Paulo na Barnaba kutokubaliana nao kukawa na mabishano makali,
    Paulo na Barnaba na baadhi ya wengine miongoni mwao wakachaguliwa kwenda Yerusalemu
    ili kujadiliana jambo hili na mitume na wazee.
  wbi-wbi: Unsiki u Paulo nu Barnaba ye vakale vatang'ine na kujova palikimo navene,
    avanyalukolo valyamwile kuuti Paulo, Barnaba, navange vamo valute ku Yerusalemu
    ku vasung'wa avaghogholo kuposia iili.
  bba-bba: Pɔlu kɑ Bɑɑnɑbɑsi bɑ kɑ bu sikirinɑ ɡem ɡem ɡɑri yin sɔ̃. Mɑ nɑɑnɛ dokeobɑ
    ɡɔ̃ru doke bu Pɔlu kɑ Bɑɑnɑbɑsi kɑ mɑɑ ɡɑbu ɡɔri Yerusɑlɛmuɔ ɡɔrobu kɑ ɡuro ɡurobun
    mi ɡɑri yin sɔ̃.
  eng-KJVCPB: When therefore Paul and Barnabas had no small dissension and disputation
    with them, they determined that Paul and Barnabas, and certain other of them,
    should go up to Jerusalem unto the apostles and elders about this question.
  kgk-NT: 'Ohendu ramo inhe''ẽ Paulo Barnabé ndive: —Ndaha''éiry upéixa, he''i. —Upéixa
    voínte nhande reko, he''i Paulo-pe onhe''ẽ mbojevy jevy-vy. —Ndaupéixairy, he''iri
    iri onhonhe''ẽ mbojevy jevy-vy. Omombe''u joavy avy-gwi, he''i ojóupe: —Nhamondo
    katu Paulo Barnabé ndive. A pygwa ave nhamondo Jerusalém tetã-my jaikwaa porãve
    hagwã, he''i. —Upe-py oĩ Hesu remimondo, Hesu reroviaha rerekwa ave. Nhamondo
    katu upe-py, “Iporã-ta pa judeu e''ỹ kwéry onhepirekytĩ uka, tapa naiporãi” oporandu
    hagwã, he''i.'
  waj-waj: tuduu rikiada Pauruusooya Panapaasaya iya kuaivaara ivaitana nnannatooduu
    iyaatama kua yaagueeqama tuduu iya sai ivaitanaatama kua yaagueeqama tiravai.
    Tuduu rikiada gioonna kiaapu Adiookiaa varuuya Pauruusaya Panapaasaya tasipama
    vaidi vooya Adiookiaa varuuyaatama mmataama kiooduu iya vida Yerusareema variaa
    vaidi aposorooyaata vaidi vaa ausa hanigieeraiya kieetaiyaatama ii kua ivaara
    kua tida kiaa radudaaraivaara viravai.
  cpy-cpy: Tee inimoritzi Pablo eejatzi Bernabé okaatzi riyotaan-tziri areetapaen-chari,
    osheki iñaana-minthatakiri irika-paeni. Rootaki ikowanta-nakari kemijantzinkari-paeni
    Antioquía-jatzi riyaatee Pablo eejatzi Bernabé Aapatziyaweniki. Apatziro rowetsikaero
    rirori-paeni awijeentsiri itsipatyaari Otyaantaa-rewo-paeni eejatzi jewatziriri
    kemijantzinkari inampiki.
  mpx-mpx: Baaba o kaiwena Pol ge Banabas aloliyau hi awabalgig nabi. Inoke ekelesiya
    Pol ge Banabas hi hilel, aloliyau ge toekelesiya enuna nihi nok Yelusalema apostolowau
    ge ekelesiya ana tohouwa nihi kitel nuwatu o kaiwena.
  wbp-wbp: Puurlu manu Parnapa, jukuru-jarrijalu-janarla kujakuju jaruku manu kuruwarriki,
    ngula-pala-jana wangkaja Jurujulumu-wardingki-patuku, “Kuja kankulu kujaju wangka,
    ngulaju jarrwara!” Ngula-jangkaju, rdirri-yungulu-nyanu wiljiwilji-maninjaku.
    Ngula-jangkaju, Jurujulumu-wardingki-patu wati-patu wangkajalu-nyanu, “Pinalkurlipa
    yani nyampu-jarra-kurlangu-wana Puurlu-wana manu Parnapa-wana Jurujulumu-kurra
    manu nyampu-patu-wana Kirijini-patu-wana yungurlipa-jana yangka-patu Kurdungurlu-patu
    Wiriwiri payirninjini manu jarlu-paturlangu. Payirninjinirlipa-jana kujarlu, ‘Kujanya
    mayi-ka Kaatuju wangka? Kula-jana mayi muurl-mardarni karlirr-yaninja-kujakuju
    Juwu-wangu-patuju kuja kalu nyina ngarrka-kijirninja-wangu-juku? Junga mayi?’”
  luo-luo: Wachni nomiyo Paulo gi Barnaba odhawo kodgi matek ka kwerogi kuom puonjgino.
    Omiyo noyier Paulo gi Barnaba, kaachiel gi joma oyie mamoko, mondo gidhi nyaka
    Jerusalem gine joote gi jodongo kuom wachno.
  nhe-NT: Huan Pablo huan Bernabé chicahuac quincamahuijque nopa tlacame para ax melahuac
    inintlamachtil. Huajca nopa tlaneltocani nepa Antioquía moilhuijque para elisquía
    cuali intla Pablo huan Bernabé ininhuaya sequinoc tlacame ma yaca hasta altepetl
    Jerusalén para quincamahuitij nopa tlayolmelahuani huan huehue tlacame tlen tlaneltocani,
    huan san sejco quisencahuase ni tlamantli.
  aii-aii: ܗܘܹܐ ܠܹܗ ܪܵܒܵܐ ܫܓ݂ܘܼܫܝܵܐ ܘܕܘܼܪܵܫܵܐ ܒܹܝܠܵܝܗ‌ܝ ܘܒܹܝܠܔ ܦܵܘܠܘܿܣ ܘܒܲܪܢܒ݂ܵܐ.
    ܗ̇ܝܓܵܗ ܡܘܼܚܫܸܚ ܠܗܘܿܢ ܕܐܵܣܩܝܼ ܦܵܘܠܘܿܣ ܘܒܲܪܢܒ݂ܵܐ ܥܲܡ ܡܗܘܼܡܢܹ̈ܐ ܐܚܹܪ̈ܢܹܐ ܠܟܸܣ ܫܠܝܼܚܹ̈ܐ
    ܘܚܘܵܪ̈ܕܸܩܢܹܐ ܕܓܵܘ ܐܘܿܪܸܫܠܸܡ ܒܘܼܬ ܐܵܗܵܐ ܥܸܠܬܵ‌ܐ.
