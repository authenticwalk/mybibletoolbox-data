    இவர்களுடனேகூட, சில விசுவாசிகளும் நியமிக்கப்பட்டார்கள்.
  mit-NT: Dandu Pablo xì Bernabé, cuàhà gá nì cuàà‑nè xì nècuàchìmà, te nì cucahnú
    chuun ma. Ñàyùcàndùá, ndúì‑nè nì caquee‑ne nombradu xì itnii gá nèhivì ñà‑cùhùn‑nè
    ñuu Jerusalén nataca‑nè xì nècuàchì apóstol xì stná nècuàchì sahnú idónuu yucán,
    te ndatnuhu víi nsidaa‑né sàhà chuun ma.
  ceb-ULB: Sa dihang si Pablo ug si Barnabas adunay dili pag-uyon ug paglantugi uban
    kanila, ang mga kaigsoonan nakahukom nga si Pablo, Barnabas, ug ang pipila sa
    uban kinahanglan motungas sa Jerusalem ngadto sa mga apostoles ug sa mga kadagkoan
    mahitungod niini nga pangutana.
  ces-LB: Pavel a Barnabáš s nimi naprosto nesouhlasili a vznikl z toho vážný spor.
    Nakonec se rozhodli předložit spornou otázku apoštolům a vedení církve v Jeruzalémě.
    Vyslali tam skupinu pod vedením Pavla a Barnabáše.
  mkn-mkn: Ma Paulus deng Barnabas bamalawan karás deng itu orang dong pung omong.
    Dong bakanjar satenga mati. Ju Paulus dong bilang, “Bosong sala! Suku-bangsa laen
    yang bukan Yahudi, yang parcaya sang Yesus sonde parlú iko orang Yahudi pung adat
    sunat!” Tagal dong bamalawan bagitu, ju dong baꞌakór ko utus sang Paulus deng
    Barnabas, deng barapa tamán laen dari Antiokia, ko pi bawa ini soꞌal kasi sang
    Tuhan pung utusan dong, deng tua-tua Kristen laen di Yerusalem.
  nce-nce: Polna Barnabasna kë hobë gali aholokwane motlomo na bubë galime fleflesu
    hana mëtletëmo. Na buna kë wesibime momata mëtlelogwaya. Këme nëgeme, Kristen
    oneho, Polna, Barnabasna, fli honame aniji motloma, Jerusalem lifatewa namugujame.
    Na kë gali, Aposelna, Kristen onehobë letitabo hona sle namugujetlame.
  pol-UBG: Kiedy doszło do niemałych sporów i zatargów między nimi a Pawłem i Barnabą,
    postanowili, że Paweł i Barnaba oraz jeszcze kilku z nich pójdą w sprawie tego
    sporu do apostołów i starszych do Jerozolimy.
  qxh-NT: Pabluwan Bernabími ichanga paycunawan sumaj tincupänacuran. Chaymi Antioquía
    mayur irmänucuna Pablutapis, Bernabítapis, waquin irmänucunatapis Jerusalén marcaman
    caćharan. Caćhaptin, Jesúspa caćhancunawan, mayur irmänucunawan parlanacuj aywaran.
  nwi-nwi: Kɨni Pol mɨne Banabas mɨne narmamə mɨnə a, kasotgoh pɨk kɨmi əriə mɨnə
    tuk nəgkiarien a. Məkneikɨn, nəməhuak mɨnə apa Antiok khavəh-si haktə Pol mɨne
    Banabas mɨne narmamə mɨnə mɨn tɨksɨn mə tukhavən apa Jerusalem mɨsəm aposol mɨnə
    mɨne elda mɨnə kape niməhuak tuk nərəhu-atuatuk-ien nərɨgien a.
  kmo-kmo: Pol, Banabas ye meejichi yenya harapa o majin bar. Awasen awasen majin
    bar. Worek, Kristen ma yecha ba bachi eecha hikichinga Pol, Banabas piiriitaka
    anadii maka eecha majin ye iken hisiir. Ye Jerusalem akamak iken, diita majin
    apodiigiik, Aposel yenya, Kristen hehar tar maka diita majin baken, eena hisiir.
  agr-agr: 'Tuinamun Pablo Bernabejai antukag, ditajai senchi pampandaijajui. Nu aatus
    au asamtai Antioquianmaya aidau: Pablon, Bernaben, nuigtú tikich Jisusa nemajin
    aidaujai etejajui Jerusalén wetinme, nunikag nunú yaaktanum Jisus chicham etsegtugkatajum
    tusa etegjamu aidau, nuigtú Jisusa nemajuidaun diin batsata nujai, nuna pachisag
    chichastinme tau asag.'
  kyc-kyc: Dokopa Pole Banapasapa nakamba nakama pipya renge dokona apiyanda pyuo
    kareyami. Dokopa Elyambu Pingi wambu dupwame Pole Banapasapa pipya Andioko akali
    dolomana lapo pipya rombo palyapala aposele dupwape rapu akalipi Jerusaleme karaminyi
    dupwa pii doko pakana palyuo sinyale lao lala pena leyami.
  urd-GVU: اِس سے اُن کے اور برنباس اور پولس کے درمیان نااتفاقی پیدا ہو گئی اور دونوں
    اُن کے ساتھ خوب بحث مباحثہ کرنے لگے۔ آخرکار جماعت نے پولس اور برنباس کو مقرر کیا
    کہ وہ چند ایک اَور مقامی ایمان داروں کے ساتھ یروشلم جائیں اور وہاں کے رسولوں اور
    بزرگوں کو یہ معاملہ پیش کریں۔
  yre-NT: Pɔl 'lee Barnaba 'ka 'wɩ zɩɛ -a manlɛ "yi "fo "dɩ, ɛn -sa 'plɛblɛ 'fɔla
    o yei 'wɩ zɩɛ -a da. -A -nan nɛn minnun -a 'pla "da 'nan, Pɔl 'lee Barnaba 'lee
    Zozinɔn -mienun 'o 'kʋ 'wɩ zɩɛ -a tin 'ba Zeruzalɛm 'o 'vale Zozi 'le 'pasianɔn
    'lee -a -nan -leglizi min cejenun -a.
  fuh-BKF: Pool e Barnabas pooɗunduri e maɓɓe, ndukidi e maɓɓe faa tiiɗi. Ndelle ɓe
    tabintini nelde Pool e Barnabas e yimɓe woɓɓe faa Urusaliima, ɓe kaaldowa e nulaaɓe
    e mawɓe goonɗinɓe ɓeen dow majjum.
  arl-NT: Pablo, Bernabeenio, nojori jaara tojiquiaari naa cuno pojori niishitiojosanotej,
    nojoriiri cuno pojoritia nacoojoquiaari jiyanohua. Naacuajitij, Antioquiya tiacajinia
    quiniaa Pueyaso pueyari Pablo, Bernabé sequequiaari nojori quianura noojiaqueya
    cuniquijinio pueyata Jerusalén tiacajinia. Nojori jiyaroreeri na nequesotanura
    Jesu jiyaramiquishano pueya Jerusalén tiacajinia, mariyata Jesuucua tiuuniaa pueya
    jiitianaanio. Nojoriiri jiyaramiquishaaree cuno pojori nequesotasaanura, ¿seetanutejanaa
    naa miishiyatena, taa cuno Judea jiyajinijinio nijiono pueya niishitiojiya canaacuajani?
  ziw-ziw: Paolo na Banaba wahigana nawo vidala, niyo vyaungwa Paolo na Banaba hamwenga
    na watuhu uko Antiyokiya waite Yelusalemu wakawawone wasigilwa na wadalahala mwe
    mbuli iyo.
  grc-TR: Γενομένης οὖν στάσεως καὶ συζητήσεως οὐκ ὀλίγης τῷ Παύλῳ καὶ τῷ Βαρνάβᾳ
    πρὸς αὐτούς, ἔταξαν ἀναβαίνειν Παῦλον καὶ Βαρνάβαν καί τινας ἄλλους ἐξ αὐτῶν πρὸς
    τοὺς ἀποστόλους καὶ πρεσβυτέρους εἰς Ἱερουσαλὴμ περὶ τοῦ ζητήματος τούτου.
  nag-nag: Etu kotha kowa nimite Paul aru Barnabas logote manu khan mon mila nai aru
    taikhan uporte khong uthise. Paul aru Barnabas aru ta te kunba khan ke Jerusalem
    te jabole basi loise aru jai kene apostle aru bura manu khan ke taikhan ki koise
    etu hudibole nimite pathaise.
  eng-OEBCW: This gave rise to a serious dispute, and much discussion, between Paul
    and Barnabas and these people, and it was therefore settled that Paul and Barnabas
    and others of their number should go up to Jerusalem, to consult the apostles
    and church elders about the matter under discussion.
  knj-NT: Jix steele sba naj Pablo c'al Bernabé yetoj eb, pero ma c'al wa'xoj ey yu
    eb. Yuxan jix yal eb creyente, tol chi to Pablo yetoj Bernabé bey Jerusalén. Catu'
    jix to pax jaywan oj eb creyente yetoj eb, yu sto k'anab eb yetoj eb ẍejab Jesús
    c'al eb anciano bey jun iglesia titu'.
  deu-1912: Da sich nun ein Aufruhr erhob und Paulus und Barnabas einen nicht geringen
    Streit mit ihnen hatten, ordneten sie, daß Paulus und Barnabas und etliche andere
    aus ihnen hinaufzögen gen Jerusalem zu den Aposteln und Ältesten um dieser Frage
    willen.
  san-PUN: ਪੌਲਬਰ੍ਣੱਬੌ ਤੈਃ ਸਹ ਬਹੂਨ੍ ਵਿਚਾਰਾਨ੍ ਵਿਵਾਦਾਂਸ਼੍ਚ ਕ੍ਰੁʼਤਵਨ੍ਤੌ, ਤਤੋ ਮਣ੍ਡਲੀਯਨੋਕਾ
    ਏਤਸ੍ਯਾਃ ਕਥਾਯਾਸ੍ਤੱਤ੍ਵੰ ਜ੍ਞਾਤੁੰ ਯਿਰੂਸ਼ਾਲਮ੍ਨਗਰਸ੍ਥਾਨ੍ ਪ੍ਰੇਰਿਤਾਨ੍ ਪ੍ਰਾਚੀਨਾਂਸ਼੍ਚ ਪ੍ਰਤਿ
    ਪੌਲਬਰ੍ਣੱਬਾਪ੍ਰਭ੍ਰੁʼਤੀਨ੍ ਕਤਿਪਯਜਨਾਨ੍ ਪ੍ਰੇਸ਼਼ਯਿਤੁੰ ਨਿਸ਼੍ਚਯੰ ਕ੍ਰੁʼਤਵਨ੍ਤਃ|
  nob-LB: Men Paulus og Barnabas motsa det de lærte. Det førte til mange harde diskusjoner
    og mye strid. Til slutt bestemte derfor de troende at de skulle la Paulus og Barnabas,
    og noen i tillegg, reise opp til Jerusalem for å drøfte spørsmålene med utsendingene
    og lederne i menigheten der.
  ntj-ntj: Nyangka Puultu-pula Paanapayilu kuliralpi wiyarnmanu. Palunyangka-yanku
    ngaparrku wangkarrayirnu nguwanpa pika-pikarringu. Nyangkalta-ya watjarnu Puulnga,
    Paanapayinya puru wanalpayi kutjupatjarra-ya Tjurutjamaku yankutjaku, palunyalu-ya
    tjukurrpa watjalpayi pirningka puru liita pirningka lurrtjurringkula wangkarra
    kuliltjaku.
  sxb-NT: Olwa Paulo ni Baranabaasi waawurra engerera yaawu eyo, waagilowa kandi kino
    kiareeta olusoolo agati yaawu nawo. Kutio Paulo ni Baranabaasi waalowolwa alala
    na awalonzi wandi, watumwa wagia Yerusaleemu ku *awatumwa na *awagaaka awa Awakristo
    okuwawuuzia ekingʼana kino.
  nhu-NT: Ɛ Baul bô Banaban ma lo n'yɛɛyi wvudvu, ɛ bô bonyii bodvu she bew mbew yî
    dvú le ɛ ɛ̀ yaa nu wvu wɛɛ kɛ. Ɛ fí ke ghaw, ɛ kentaashɛ ke bonyii bo mbee le
    ke Antiok baa Baul bô Banaban noo bonyii bo mbee le bomew, tum lɛ bó eben Jɛlusalɛm
    eyɛn boom bo ntum e bo Jisos e bô bocee kentaashɛ ke bonyii bo mbee le ke jó le,
    lɛ bó elese diuw fô fiɛɛ fidvu le.
  row-row: Te Paulus no Barnabas labꞌan rahereꞌ ro atahori naa ra oꞌola nara. Rareresi
    rala seli. Paulus se rae, “Naa sala! Atahori feaꞌ nda Yahudi ra sa, mana ramahere
    Yesus, nda parlu sunat tungga atahori Yahudi ra adat sunat na sa!” Huu ara balaban
    taꞌo naa, de raꞌetuꞌ denu Paulus no Barnabas, ma nonoo nara hira mia Antiokia,
    fo reu rendi dedꞌeat ia fee neu Lamatuaꞌ dedenu Nara, ro lasi Kristen feaꞌ mana
    sia Yerusalem.
  msy-msy: Ezɨ kamaghɨn Pol ko Barnabas maburan odorozim me koma a gami. Kamaghɨn
    amizɨ Kraisɨn adarasi Pol ko Barnabas ko nɨghnɨzir gavgavim Iesusɨn itir gumazir
    maba sara me amɨsevegha ghaze, me Jerusalemɨn mangɨ bizir kam bagh aposelba ko
    Godɨn ingangarir gumazir aruabav kɨmasa.
  agg-agg: Asu Por Barnabas ai Sudiahündɨ-babɨdɨmbo hoafɨna sɨmborɨ sɨmborɨ-memo.
    Ranɨmboemo anɨhondümbo-rundeimbɨ ai hoafɨ fɨründümondühɨ yahomoya, “Por, Barnabas
    asu nindou bɨdɨfɨr-amboanɨ ai Serusaremɨnambo mbɨhomo-ndamboane. Asu ai hoafɨ
    ra Kraisɨndɨ hoafɨ sowandümo homo-rundeimbɨ asu hɨfandɨ-rundeimbɨ-babɨdɨmbo dɨdɨboado-mbɨrundamboane,”
    mehomo.
  ptp-ptp: He nêl bêge lêc Pol yuu Banabas yê kɨyang tige tɨyiên ma om he ngaênma
    levac lec kɨyang tige. Om xomxo vông vinên vɨnoo Pol yuu Banabas hɨxôn xomxo ya
    ên nêb he i loc Jelusalem vô Yesu nue ngɨvihi yuu gyovɨxa ên he i tɨtô kɨyang
    wê he ngaênma lec ge.
  nak-nak: Tio e Pol me Banabas lolo la merera tegiteu mai ele, egira goio hate mamasi
    pepehoa giteu ele, egite goio vaigotio. Goio, egite la valalua la lotu hilovitia
    e Pol me Banabas, me egite isahari lou, egite ge goata e Ierusalem, egite ge vikara
    vikapopo me egiteu la mulugaluga la lotu te Iesus veia egite ge lapu matata la
    merera ale.
  lbb-lbb: E Pol pa e Barnabas dia arlak kol taum onla. Pa a tarai a lotu la aslang
    tar e Pol pa e Barnabas pa dingla na tarai a tortorot otleng, sur lar han usaot
    e Jerusalem tetek a aposella pa a ningnigola anuna tarai a lotu, sur lar deken
    la ana utna ne.
  kan-2017: ಅವರೊಂದಿಗೆ ಪೌಲ ಮತ್ತು ಬಾರ್ನಬರಿಗೆ ಚರ್ಚೆಯೂ ಮಹಾ ವಿವಾದವೂ ಉಂಟಾದಾಗ ಇದರ ವಿಷಯವಾಗಿ
