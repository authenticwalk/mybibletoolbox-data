  kde-kde: Tùnipilikana kuva vanu fulani vaukîle akuno kwetu bila ulaijwa na hwetu,
    vàninkambyakambya kwa malove na kuntayanga lipamba.
  ata-ata: Nexi telomu lexe ta mitema moseꞌi meꞌa noxixe ꞌo milai noxinge mo aneꞌi
    a miꞌoxo vulaulaunu xavutalamengi no anu vaivaikala noxiꞌa. Ia nexi tapalusiꞌa
    uasi.
  qvw-NT: Yaćhälälïmi cay malcäpi mana ya'acunap shimï-cama śhalcamul, imaymanacta
    limapalcul, lluy ishcay śhun'uchipäcuśhuśhayquita.
  nfa-nfa: Jiꞌi tao sasuri ne, lula jiꞌi tadèngi, na, pèri-pèri dhèu nèti Yerusalem
    dhiu paraga dènge miu. Ka ra ajꞌa lèke boe, hèia pajꞌèra dènge pabꞌingu miu. De
    sadꞌi miu meꞌa, jiꞌi pua boe dhèu sèra.
  tnp-tnp: Itɨmah iəmotətəu məmə nətəmimi nəuvein u e nɨkitɨmah kəmotol tiəkɨs pɨk
    kəm təmah, kəni itəmah nəmotətəu tərah e nəghatiən rəhalah. Mətəu itɨmah iəməsotəfəniən
    nəghatiən məmə okəhuvən motəni lanəha.
  urd-urd: चूँकि हम ने सुना है, कि कुछ ने हम में से जिनको हम ने हुक्म न दिया था, वहाँ
    जाकर तुम्हें अपनी बातों से घबरा दिया। और तुम्हारे दिलों को उलट दिया।
  hot-hot: Yêlô alaŋô yôv nena yêlôaniŋ avômalô doho bôk êthôk ba ibuliŋ môlônim auk
    ba êv malaiŋ hadêŋ môlô hathak abô takatu ba enaŋ. Yêlô miŋ êv i ba êthôk ami.
    Mi, thêlôda êthôk.
  mqj-NT: Kikarebami kumua dengan pira-pira solaki tokke' sae matin tae' kisua, anna
    umpalanda' pepa'guruanna napolalan selang penawammua'.
  rus-SYN: Поелику мы услышали, что некоторые, вышедшие от нас, смутили вас своими
    речами и поколебали ваши души, говоря, что должно обрезываться и соблюдать закон,
    чего мы им не поручали,
  mbh-mbh: Them nongpol riong pelie ako ve, ine toko mun pelie ako a them nge o es
    a thomu nge ma o pakerenga lomumu nge ole riong pelie. Na o palemi pelekpol mun
    lomumu. Aveto them ria or venen aken avele.
  bdd-bdd: Mwalo tetelimi ꞌahesagoheya ꞌabehega tupwadi loheloheya tauma ꞌoimega sinaowa
    ma hali tetela ꞌoinega siꞌabihe ꞌwanigomiya, beno siboi ꞌidi nuwatuhuwega, ta
    geya tauma ꞌima hemataluwa.
  cbt-NTPO: I'hua a'naquën isëquëran pa'pachinara, nisha a'chintërinënquëma'. ‘Co
    Moisësë pënëntërinso' natëhuatamahuë', co Yosë huëntonënquë ya'conaramahuë',’
    itërinënquëma'. Co quiyari a'papiraihuë', pa'pi. Natanahuatoma', nisha nisha yonquirama'.
    Pirnapi Paonorë chachin huëcaton, nani sha'huitirincoi. Ipora huarë' nitotatoi,
    ninshitarainquëma'.
  rmy-SERVI: Сар доджиля амэндэ дума, со койсавэ амэндар змардэ тумэн годятар пэхкэрэ
    лавэнца и тховдэ калимо дэ тумарэн їлэн, нэ амэ на пхэнаґас лэнди тэ терэ кади.
  srn-NT: Wi yere tak' wantu sma fu wi kon taki wantu sani drape. A sani disi tyari
    wan bruya kon na un mindri èn un no sabi san un mus prakseri now. Ma a no wi ben
    seni den.
  cta-NT: Cua ndyuna ya chaꞌ cua ndyaa xi nguꞌ tyaꞌa ya ca slo cuꞌma̱, loꞌo juaꞌa̱
    cua nguluꞌu nguꞌ jiꞌi̱ ma̱ chaꞌ ntsuꞌu chaꞌ xiꞌyu ma̱ quiji̱ nguꞌ quiꞌyu tyaꞌa
    ma̱; nacui̱ nguꞌ biꞌ chaꞌ ntsuꞌu chaꞌ cuaꞌni ma̱ lcaa cña nu nguscua jyoꞌo Moisés
    lo quityi nu ngua saꞌni. Pana ná ngulo ya cña jiꞌi̱ nguꞌ biꞌ, chaꞌ tsaa nguꞌ slo
    cuꞌma̱; jlo tiꞌ ya chaꞌ xñiꞌi̱ xi tiꞌ ma̱ ndiꞌi̱ ma̱ nu loꞌo ná nchca cuayáꞌ tiꞌ
    ma̱ si chaꞌ liñi laca chaꞌ biꞌ.
  bqc-SIM: Wá mà wá gbɛ̃eↄ gɛ̀ á kĩ́i aa á nↄ̀sɛ ↄ̃̀ↄkpàɛ́, aa á dá bíliu
    ń yã'oa guu. Wá lɛ́ kú a guuo,
  tcz-CHONGTHU: “Hichea kona mi phabep in athuhil uva nahung suhboi uva, nahung suh
    lunghangu chu kaheuve, ahin amaho chu keihon kahin sol u ahipoi!
  mar-mar: आमच्यापैकी काहींना जाऊन आपल्या बोलण्याने तुमचे जीव घोटाळ्यात पाडून त्रास
    दिला असे आमच्या कानी आले आहे; पण त्यांना आम्ही तसे करावयाला सांगितले नव्हते.
  snp-snp: Ena wenena ma lamodokati uti linatedoka u fedeti ka lamo yakafo seti-muludigu
    fiti kati-manidi ya olu kopaitae, loti lamo ka ya kolone.
  isl-isl: Okkur hefur skilist að trúaðir menn, sem héðan hafa komið, hafi valdið
    ykkur kvíða og dregið í efa að þið væruð hólpin. Við viljum hér með segja ykkur
    að þessir menn voru ekki á okkar vegum.
  spy-NT: Kookeekas kule kookukwa wōloo ōmiitē ꞉biiko alake chēē mānāākēēchāmchi ꞉acheek
    ankubokooyiimaak mētēwoy ām ng'al chēē kyoomwook ꞉acheek.
  xnn-xnn: Dinngemi ay mendodowa kayo gapo isnan insolon nan deeyda ay nagapo id isna
    ay inmey nangngawngaw isnan nemnemyo issa. Ngem baken kami is nangbaa ken daida.
  mwe-mwe: Tupilikene kuti bhandunji bhananji bha kopoka kunngwetu kuno bhashikumpuganyanga
    kwa malobhe gabhonji, nikumpanganga lipamba mmitima jenunji. Ikabheje akuno jwakwa
    abhatumilenje.
  tte-tte: Wasa kabenalanako yakato tomo tupwali ama boda mena silaowa, yo ali edeedede
    kaiwena yaluyaluwamiu sikabi-yabeluli yo nuwamiu sitomatoma na kai nige ama walo
    besiele na silaowa siya siboma ali nuwatu.
  tcs-tcs: Mipla i bin lisen sam man prom ya i bin bizit yupla ane bin meke trabol
    wen dempla i bin tok ane dem tok i bin prapa apset yupla. Bat mipla no bin sane
    dempla go de.
  hlt-THB: Kaimih a simpyinaak a awm kaana kaimih a venawh kawng thlang thlang vang
    nangmih a venawh law unawh nangmih ce kyinaak ni pek khqi uhy, cekkhqi ak awi
    awh naming ngaih kyi hy tinawh za unyng.
  soq-soq: No etatana apana isiwa no bedemboa nomone antone gagalou mampe surakaulene
    insaisala kadisaieno tauma insakoaitile wainilana. Apana sa no mainimbo mai muka
    da wadapona, di manlawo wimone wasurakauleiena.
  qub-qub: Mana cachaycämuptë caypitashi runacuna shamusha. Paycunashi «Moisespa laynintaraj
    cumliy, señalacuyraj» nir rabyachishurayqui. Chayshi gamcunaga ima ruraytapis
    mana camäpacunquichu.
  att-att: “Á narámak mi ta mabbábáng kayu megapu sù kinagi nayù ira nga naggapu sawe
    giám mi nga Jerusalem. Ngam arám mi gemma ira jinok.
  bki-bki: Iliano binimei bokar kumemi ruei, berinavo beamu, kumemi tealo abiedu rove
    ea kamiu a nalo aberloglog kamiu aber kamiu na monoka atakisor kenememi tuboiano
    nalo kumemi kulo Ju, aver makanio, mia Atua naio maka rijikia rilarur kamiu. Kumemi
    numijikia ka iliano nei mila lelan kenemiu jidomiano nalo toru laka, a mila kamiu
    kumijog bova laka, ana iliano nei napano nalo aberenio, kumemi maka nuvijikiaio,
    kumemi maka nuver kalo ka monoka aviedu averloglogio tibe na van kamiu.
  bqp-bqp: O mà ó gbɛ̃kenↄ gɛ̀ɛ á kĩnaa ó lɛ́ sari, ò á nɛ̀sɛɛ yàkaárɛ ò á dá bídin
    ń yã'onaa gũn.
  mcp-mcp: Sə́ mə́ gwág kʉ́ga nə́ bɔ́ɔ́l búúd bʉ́sʉ́ bwə́ á zə nə minjɨ́ɨ́gʉ́lá myáŋ
    nûŋ bɨ́dɨ́ zə sá nə́ mitə́dʉ́gá mí búbúlə́g bɨ́ mílámʉ́d. Sə́ dɨ́ sə́ á ntɨ bwo.
  hat-hat: Nou te vin konnen te gen moun ki soti bò isit la al lakay nou. Yo pa t'
    manke boulvèse nou, yo pa t' manke fatige nou ak pawòl yo t'ap di. Men, nou menm
    nou pa t' ba yo okenn lòd konsa.
  npl-NT: Otikmatkeh sikimeh tlakah non san yejwah omonawatijkeh oyajkeh onomechkuatlapololtitoh
    ika intlajtolwah. Yejwah onomechilitoh nomejwah monekih nonmosirkunsidaroskeh
    iwa monekih nonkitlakitaskeh itlanawatil Moisés.
  bgg-bgg: Gathek è yoi muii ro, gathek è che ne wuii dun pha giak bran è ithek shii
    ithek miyao è diig nane duhug rek yi dun ro; ithek shii ne gathek muyung asi ro.
  eng-TCENT: Since we have heard that certain men, whom we did not authorize, have
    gone out from us and troubled you with their words, unsettling your minds by saying
    that you must be circumcised and keep the law,
  eng-BSB: It has come to our attention that some went out from us without our authorization
    and unsettled you, troubling your minds by what they said.
  cpu-NT: Niyotaiyake tzimatsi poñaayetanainchari jaka, iri oñaashirenkakemiri janta,
    ikovi pimonkarayetairo Ikantakaantaitane, pintomeshitaanitaiya. Kaarira notyaantane
    naakaite.
  san-ASM: ৱিশেষতোঽস্মাকম্ আজ্ঞাম্ অপ্ৰাপ্যাপি কিযন্তো জনা অস্মাকং মধ্যাদ্ গৎৱা ৎৱক্ছেদো
    মূসাৱ্যৱস্থা চ পালযিতৱ্যাৱিতি যুষ্মান্ শিক্ষযিৎৱা যুষ্মাকং মনসামস্থৈৰ্য্যং কৃৎৱা
    যুষ্মান্ সসন্দেহান্ অকুৰ্ৱ্ৱন্ এতাং কথাং ৱযম্ অশৃন্ম|
  tod-tod: Gi mɛnigɛ ga gi zaama, nui tanigaa ti ʋaaʋɛ wo ʋɔ bɛ, ti wo yiiɓɔlɔ, ti
    wo ɲiikpi ga ta-ɓɔɛzuɠulai. Gá lɛi gi ʋa naama levei ve ti ya.
  tac-NT: Ramué akirú bilé ra'íchili jena mochiga. Jena Rusaleni mochígame rió simíbale
    alé 'mi napu ejperé 'emi ralámuli 'lige alué rió 'we se'wináriga ra'íchale 'emi
    ralámuli 'yuga alé sebasa. 'Emi alué ra'íchali akisá, tabilé ganíliga akele, 'we
    nejkumele alué ra'íchali 'emi 'yuga. Ramueka pecha asemi julalia alué ralámuli
    alé 'mi 'emi ejperélachi.
  eng-WEBPB: Because we have heard that some who went out from us have troubled you
    with words, unsettling your souls, saying, ‘You must be circumcised and keep the
    law,’ to whom we gave no commandment;
  gfk-H: “Mehet ta hadadei bia aring tunatuna ta mehet, diet ga harango ira numuat
    lilik ma ira nianga diet ga tangai, ma ira bala muat gaam tirih. Senbia pa mehet
    ga tangai ta diet bia diet na gil hua.
  viv-viv: Kaliva tufoidi yama yoꞋo agaimeya valeyadi anogalina, higa badi omi agaimiya
    hiꞋela be yadi gahe againe aseꞋasemi hiꞋiveꞋakolukoluna, ada vaita yami vetumagana
    hidakweꞋuni. Wowomi ana tomogolota kadu Mosese yana vehimeya moyaꞋaina ana itaveꞋavina
    faꞋina higahemi. Tu keke yama vehimeya againe hidaꞋela, au taudiyao yadi nuwenuweya
    hiꞋela hilukahihi.
  yao-yao: Tupilikene kuti ŵandu ŵane ŵaŵatyosile kukwetu uwe ŵansakalisye ŵanyamwe
    ni kuntaga lipamba mitima jenu kwa maloŵe gao. Nambo ŵanyawo nganitwatuma kose.
  tgp-tgp: Kama levosahia vara tamlohi hai la tai nike la vano isamim ale la vai na
    r̃omimim la kaka na nora vujangi, pani kama sopo r̃ulera hin te hinau sohena.
  auc-NT: Ïïmaï ante tededäni ëñentamönipa. Mönitö, Goedäni, änämaï ïñömöni wadäni
    möni cabo incæ pancadäniya wadæ gote mïnitö weca pöninque mïnitö ïmïnite, Ëö togæ̈edäni,
    ante wææ änäni. Ëñëninque mïnitö tömënäni näni wææ änïnö beyænque teëmë mongænte
    baï, Æbänö cæquïï, ante wæmïnipa, ante tededäni ëñëmönipa.
  kbc-NT: Jibodicaɡ̶a mica ganigepidiɡ̶idi niɡ̶ina aninaa me jawanaɡ̶atege migotibeci
    makaamitaɡ̶atiwaji, etiɡ̶adalomeɡ̶eni leeɡ̶odi liiɡ̶axinaɡ̶aneɡ̶eco, codaa etiɡ̶adibeyacaɡ̶ati.
    Pida niɡ̶ica oko aɡ̶ica daɡ̶a jiiɡ̶enaɡ̶a migotibeci etiɡ̶adiiɡ̶axinitiwaji.
  bmh-bmh: Ig domun, igual dudu ipal agen beteimai, enimag galau kuatabun ze awaremen
    domenin, ze go en agal oiagab eg weun. Bo, iguan ag ze go betei ag marabun awarab
    tam.
  ctu-BL: Tsa'ix cubi lojon an winicob tsa' bʌ loq'uiyob tic tojlel lojon tsa' bʌ
    i tic'layetla ti' t'an. Tsi' socbeyetla la' pusic'al, come tsi' yʌlʌyob wersa
    mi la' ch'ʌm tsep pʌchʌlel, wersa mi la' jac' jini mandar. Mach che'iqui tsac
    subeyob lojon.
  meq-meq: «Nəmaa tsəne ndo siye hay mə walaŋ may ta ye naha ka təv kurom, ta kwasakum
    ha mədzal gər tə bazlam hay ada bazlam tay niye na, a gakum hiyem hiyem. Kwa tsekweŋ
    nəmaa vəlatay naha tsəveɗ bay.
  noa-H: K'odamnaan, marau maumua hũurwai, mag mau maar heem wëttarr k'ʌʌnauta sĩi
    hamach k'ĩrau wëtwia, mag mehëu p'ʌʌrbichpi jaaunaa, hĩchab Moiseeu hiek p'ã pʌatarr
    gaai jaau simpa t'um waupi jajaauk'am gaaimua hidëu pãar k'õinaa naapiba nʌm hanʌm
    marau hũr nʌm.
  alp-NT: Ami lene be tamata sie ilaru bei ami esi luake lome eleki saisa rebe esi
    atetukele eono susae imi lalemi kai ehohae imi, po esi lome loko imire ami ulakesi
    mo.
  san-VEL: vi"se.sato.asmaakam aaj naam apraapyaapi kiyanto janaa asmaaka.m madhyaad
    gatvaa tvakchedo muusaavyavasthaa ca paalayitavyaaviti yu.smaan "sik.sayitvaa
    yu.smaaka.m manasaamasthairyya.m k.rtvaa yu.smaan sasandehaan akurvvan etaa.m
    kathaa.m vayam a"s.rnma|
  kbq-kbq: Kema antahunkeno'a, mago'a vahe'mo'za tagripinti vu'za, huozmante'nona
    ke ome tamasmiza kemo'a, kna neramino antahintahitamia tamazeri savari hu'naze.
  kbh-kbh: Bënga fsë́ntsetats̈ëmbo bë́ngbents̈ana báseftanga choye tmojángama, bënga
    ntjamëndacá, y fsë́ntsetats̈ëmbo mocna soyënga cmojtsabuátambama y chë causa,
    ts̈ëngaftanga ndoñe s̈montsetáts̈ëmbo nts̈amo jtsejuabnayana ndayá jamama yomnana,
    Jesucristbe canÿe ndegombre ustoná jtsemnama.
  ron-LSB: 'Pentru că am auzit că unii care au plecat de la noi v-au tulburat cu vorbe,
    neliniștindu-vă sufletele, spunând: “Trebuie să vă tăiați împrejur și să țineți
    Legea”, cărora noi nu le-am dat nicio poruncă;'
  pon-pon: 'Aki at roner, me akai, me koiei jan re at, kin kaponepone kin nen omail
    ar padak kan ni ar kajapune komail lar indada: Komail en jirkomjaij o kapwaiada
    kapun o; a je jota ki on irail kujoned akan.'
  nhe-BL: Tijcactoque sequin tlacame quisque nica huan yajque nepa huan inmechcuatotonijque
    huan inmechmacaque cuesoli ica tlen inmechilhuiyayaj, pero xijmatica para tojuanti
    ax tiquintitlantoque.
  sps-sps: Mam nongon ir mes a vainy tana gum tsumam te naa naats ser fakarian mami,
    ri rurei ton fo fakats tsumi na fo rof tana foka te tsue iny ari, sana ri sikia
    ma nom tu tsue tsumam tan kat a ka to.
  wnc-wnc: “Ninu atnatapbumang. Aminu nikat nana kunduta kuku ginu wamnata tasiwa
    satnakinggen. Wa tasikingu ninda dua yanina tasiking ngana tasiwa nangaakan nataaing.
    Ginda unzing natapa wamu waaknga ninde apan natapbumang.
  bus-bus: Wá mà wa gbɛ̃kenↄ gàa a kiia wa lɛ́ saɛ, aↄ̃ a nↄ̀sɛ yàkaare aↄ̃ a da bídin
    ń yã'ona guu.
  gub-BL: '@see-verse:ACT.015.023'
  imo-imo: Imbo mare lino tiye kolkolio eno moromelena ongolio eno konopu teko bembo
    tiko umbuni teli ungu mare ningi temanemu pilerimulu. Nalo linoni pungo teaio
    nimulu ulure ongo naa teringi. Aku molo.
  boj-boj: Iga nami quem, tamo qudei naŋgi gago ambleq na tigelosib nuŋgoq gilsib
    naŋgo segi areqalo na anjam bei merŋgeb. Merŋgsib anjam dena nuŋgo areqalo niñaqyetŋgeb.
    Tamo naŋgi di iga na qariŋnjrosai.
  eng-DRA: 'Forasmuch as we have heard, that some going out from us have troubled
    you with words, subverting your souls; to whom we gave no commandment:'
  knf-knf: Ŋŧiink kë baji bañaaŋ baloŋ biki nun babi du an, ayewlënan akuţ aŧokan
