verse: ACT.015.024
translations:
  kpx-kpx: No evige no esemu degomoleau keve tiale hoto mole louge la uvuu kemo kibikibianu.
    Abu vaveve kateale vale ke no hilokaholisi kebia hanaveholilu.
  okv-H: Eto dago duru ingera amo dagota embomeni na ungota degi pambuto bouka peni
    vahai ikehere osaga ere kogova amo dago na ae rate enana ta uje na ehera,
  tbo-tbo: Amaka to nonoli naka i bolu ugolina lawa hi nehi po hi lipilipilimi po
    nugonugomi hi wiapapoenihi hai baha ugolihiyei. Tamogi ega ugoliyai hita lubayada
    ma geka dewana hi deweya.
  mal-C: ഞങ്ങൾ അധികാരപ്പെടുത്താതെ, ചിലർ ഞങ്ങളുടെയിടയിൽനിന്ന് വന്നു നിങ്ങളെ ശല്യപ്പെടുത്തുകയും
    അവരുടെ വാക്കുകളാൽ നിങ്ങളുടെ മനസ്സുകൾ അസ്വസ്ഥമാക്കുകയും ചെയ്തുവെന്നു ഞങ്ങൾ കേട്ടു.
  grc-SR: ἐπειδὴ ἠκούσαμεν ὅτι τινὲς ἐξ ἡμῶν ⸋ἐξελθόντες⸌ ἐτάραξαν ὑμᾶς λόγοις, ἀνασκευάζοντες
    τὰς ψυχὰς ὑμῶν, ⸋2λέγοντες περιτέμνεσθαι καὶ τηρεῖν τὸν νόμον,⸌ οἷς οὐ διεστειλάμεθα·
  bgc-bgc: हमनै सुण्या सै के म्हारै म्ह तै कुछां नै ओड़ै जाकै, थारे ताहीं अपणी बात्तां
    तै डरा दिया, अर थारे मन उल्ट दिये सै पर हमनै उन ताहीं हुकम कोनी दिया था।
  khz-khz: Ai pagama kamonagi, eanana marumaru reketa gewatito, ne geria kila na gemi
    tugamagi gevega-vevilirato e gevega-aovoaovomito. Kwalana gevaikilamito, tauniparami
    kopira pio voro-vagira e rova pio kwalanaa. Na neira ne ati ai gemana gegapito
    kilara.
  deu-TKW: Nachdem wir gehört, daß einige, die von uns her kamen, euch mit Reden beunruhigt
    und eure Gemüter beschwert haben, ohne daß sie von uns einen Auftrag hatten,
  zsr-NT: Byö́nituꞌ ca tun laꞌgac bunách gularúj ga zoatuꞌ, bönniꞌ naꞌ cutu bsö́laꞌtuꞌ
    lequëꞌ. Dutsaꞌquëꞌ lbiꞌiliꞌ niꞌa qui le taꞌnë́ꞌ, len tuꞌchíxinëꞌ icj ládxiꞌdauꞌliꞌ,
    le taꞌná bëꞌë grugu lu xpë́laꞌliꞌ len gunliꞌ ca rna bëꞌ zxba queëꞌ Moisés.
  lin-lin: Toyokaki ete bandeko mosusu bawutaki epai na biso, ba-oyo topesaki ata
    nzela te, bayaki kotia mobulu kati na bino, batiaki penza mobulu kati na bino
    mpe batungisaki mitema na bino na nzela ya maloba na bango. Nzokande, totindaki
    bango te.
  hns-NT: Hamlog soenlie kie ie samaadj me se koetjh aadmie biena hamlogse koetjh
    bole toelogke paas aail. Oesab hakiekat ke hoekoem ke biese me toelogke tjienta
    me daar deis.
  noa-E: Khodamnaan, marau maumua ũurwai, mag mau maar eem wëttarr khʉʉnauta sĩi amach
    khĩrau wëtwia, mag mehëu phʉʉrbichpi jaaunaa, ĩchab Moiseeu iek phã pʉatarr gaai
    jaau simpa thum waupi jajaaukham gaaimua idëu pãar khõinaa naapiba nʉm anʉm marau
    ũr nʉm.
  eng-EMTV: Inasmuch as we have heard that some went out from among us and troubled
    you with words, unsettling your souls, saying, “that you must be circumcised and
    keep the law”—to whom we gave no such command—
  mib-NT: Ni cajini jnūhun ná jéē ní quendacoo sava jnáhan ná yáha ní jengoo nuū ní,
    te jíín jnúhun jeē ní cacahān de te ni casáha jeē ní canacani ndasɨ́ ni ní, te
    ni cacuxií ni ní, chi cándacu de jniñu jeē sáha ní circuncidar jiín jéē squícu
    ní jniñu cáhán ley jenahán jéē ni jéhe ya nuū Moisés. Te nasūu sáña ní cátají
    tée un jéē jeé de nuū ní.
  lif-NT2: आनिगे़ मे़म्‍बाङ्‌ङे कुभा मनाहाॽ खिनिॽओ मे़द्‌ये़आङ् खे़ङ्‌हाॽरे़ काक्
    यहुदि साम्‌योथिम् इःप्‍मा नाःप्‍मा पोःङ् के़म्‍मे़त्तिआङ् लाम् के़म्‍भोःत्तिर
    खिनिॽ लुङ्‌माॽ के़म्सोःन्‍दि के़म्‍बिरिबा पाःन्‍निन् आनिगे़ खे़प्‍सुम्‍बे़रो॥
  xnj-xnj: Tiyuwini kuvya vandu nunuyo vakuhuma kwitu vavang'aisi mtima yinu na malovi
    gavi, vahengili genago changali malagizu gitu.
  mmx-mmx: Maga ronga i do lentaba atnama digat pas udo saparap nimi, la diga lox
    ekarakat nimi la diga lox abulu nimi mumu loklok ti rivit kepe lengkontuxu. Di
    xopmen di goxo lok ka tevelinga atnama xusu ti lox i mo.
  cbr-NT: Nun xucë́xmabi cuanxun isa uni raírinën mitsubë banaquin, usai judíos unicama
    'iti Moisés quiásabi oi camina 'iti 'ain quixun caquin mitsu masá nuitumiaxa quixuan
    ñuicania cananuna cuan.
  tee-NT: Pus ju quijnan ic'alak'alhak'asmat'auch ni ma tataxtulh ju ali'in ju sia
    quijnan chai ma taquilacha chai ma tamak'ats'ank'aniyan ju mi'atalacpast'ac'at'an.
    Ma va tajunan ni ma tasq'uini ni ach'uc'unic'anat'it ju mi'axt'ak'a'an chai ma
    anaviya'it'it ju ixlhamap'aksin ju Moisés. Para jantu quijnan ju xac'amalakachayau.
  eng-LSV: seeing we have heard that some having gone forth from us troubled you with
    words, subverting your souls, saying to be circumcised and to keep the Law, to
    whom we gave no charge,
  cak-NT: Roj xkana'ej chi jec'o xe'apon iwiq'uin, y we' je-elenak-wi-e, pero man
    ja' ta roj joj-takayon-e quichi. Reje' xa jun-wi chic ex xqui'ij chiwe y romari'
    jixquisuk' riq'uin ri iniman, roma reje' niqui'ij chi can ti'an ri circuncisión
    chiwe, y can tibana' chuka' ri ch'aka chic ex ri nu'ij chupa ru-ley ri Moisés.
  pah-NT: “Orepyteripeve'g̃a oho pe pyri heikwehe. Omomyi g̃a pepy'a onhi'ĩteheavo
    pe me. Emo ore noromondoukari reki g̃a pe pyri. Ojiroho tehe g̃a heikwehe,” ei
    g̃a ikwatija g̃a pe.
  sja-NT: Taipa ũrijida nãpemaarã ũk'uru parãmaa wãdap'edaa, mamĩda taipa pëida-eeta.
    Mãgɨɨrãpa pariatua ãchi k'ĩradoopa jaratee nipajida. Maperã parãpa k'awada-e paji
    ijãadait'ee Moisepa p'ãdade wa Pablopa jarateedade.
  xed-xed: Snaŋnagha sna gwaɗa ta ghəŋa sanlaha ma mndu ta sliʼafta da aŋni, ka lafi
    da kɓaghunafta kawadaga nda graha ŋni i Barnabas nda Pwal.
  mks-NT: Sa̱ na̱ñe̱hé nde̱ tu̱hun ña̱ na̱quee java na̱ cúú cuéntá Jesús ñuu yóho
    na̱sa̱a̱ na̱ chí ja̱n tá co̱ó na̱xi̱ca̱ na̱ ña̱ma̱ni̱ nu̱ú nde̱ cu̱hu̱n na̱. Ta
    na̱jáqui̱hvi̱ na̱ ndo̱hó ta na̱jájana na ji̱ni̱ ndó xi̱hín tu̱hun cáha̱n na̱ jáchi̱
    cáchí na̱ xi̱hi̱n ndó ña̱ ndítahan nu̱ ndó chíca̱a̱n ndó marca yiquí cu̱ñu ndó
    ta ndítahan cacu va̱ha ndó ley Moisés já ná cuu ca̱cu ndaa ínima̱ ndo̱.
  gfk-S: “Mem te hadade be ari turadi mekira ho mem, di ga habosbos ira numu lilik
    ma ira nianga di ga tange, kaie ira tinga mu gom tirih. Iesene mem pai gale pir
    di be di na gil hobi.
  bmu-bmu: Nanine ambazip tosatŋi qahö jim kutum eŋgiinga nanŋinök neŋgömosöta eŋgöreŋ
    kaba uruŋini kuŋguba keu murutŋi kekelolo eŋgigetka uru mötmötŋini siksauk aiga
    mörin.
  dgz-dgz: Nu anuton apan ame upi mapa inanup tau onamone aro da ya munaton, amba
    am dauro taen, opata muga wane iae guine wa koeamene.
  eng-GNV: 'Forasmuch as we haue heard, that certaine which went out from vs, haue
    troubled you with wordes, and cumbred your mindes, saying, Ye must be circumcised
    and keepe the Lawe: to whom we gaue no such commandement,'
  zaa-NT: Chi bina tu' qui'ni tuchùppa ca nubeyu' biria làti tsè'e tu' nna riquixá'a
    cą qui'ni guni le nu ná tàbi nna rucuè'eni cą latsi' le nna ra cą qui'ni caduel·la'
    ccá le circuncidar nna guni le seguir nu ra lo ley nu bedia Moisés, pero nìdi
    permiso làa gunàbani cą intu'.
  eng-WEBSTER: 'Forasmuch as we have heard, that certain who went out from us, have
    troubled you with words, subverting your souls, saying, Ye must be circumcised,
    and keep the law; to whom we gave no such commandment:'
  guh-guh: 'Pavënëlivaisitaniji pacuenia pacajumaitsi paxanëyajuvënëvi papecasivaxainaevilia.
    Bajarapamonae pina nexata pacanajamatabëcuene epatajërërëcaeyaexanapona. Tsipaji
    pina bajarapamonae pacajumaitsi: “Panamatavenoname paxamë ata papecaperabëcaucubinexa.
    Panamatavenonamenua panejumecovënëtsinexa Dioso Moiséspijinëta penajumecopatsilivaisi,”
    pacajai pina. Pamonae pacajumaitsi bajarapacuenia, paxanë cajena apo paitorobinë
    paxamëjavabelia.'
  bon-bon: Cine mene nitecijinige egä cime poto biname weeme bau me itu saaclepi,
    lui cina teeme kokre mene ca weebibine ngenecu mäpu itu icäripesi. Yepä, teepi
    cime bau ca lica mene jääpänepesi peei ne wawename.
  nhw-BL: Tijcactoque sequin tlacame quisque nica huan yajque nepa huan anmechcuatotonijque
    huan anmechmacaque tequipacholi ica catli anmechilhuiyayaj, pero xijmatica para
    tojuanti amo tiquintitlantoque.
  mgw-mgw: Tuyu'wine panga bandu bi'ngi' bu'ka ku'no kwitu baatikunsuluya mwenga kwa
    mayi'gi'yo gabe, baipangite myoyo yinu ibe na kyukala. Lakini baapangite nyo wangali
    yi'ki'ti'lwa na ywoywoti bu'ka kwitu.
  swh-ONEN: Tumesikia kwamba kuna baadhi ya watu waliokuja huko kutoka kwetu bila
    ruhusa yetu na kuwasumbua, wakiyataabisha mawazo yenu.
  wbi-wbi: Tupulike kuuti avanhu avange vano tukavapelile ilulaghilo uluo, valyahumile
    kulyusue pe vakavapumusia avavulanesi vano vileta imumuko muluvelo kuvanave.
  bba-bba: Sɑ nuɑ mɑ bɛsɛn ɡɑbu bɑ dɑ bɛɛn mi bɑ bɛɛ burisinɑ bɑ mɑɑ bɛɛn bwisikunu
    ɡɔsikiɑ kɑ ben ɡɑri. Adɑmɑ sɑ ǹ bu sɔ̃ɔwɑ bu ko mɛ.
  eng-KJVCPB: 'Forasmuch as we have heard, that certain which went out from us have
    troubled you with words, subverting your souls, saying, Ye must be circumcised,
    and keep the law: to whom we gave no such commandment:'
  kgk-NT: “Pene moakãrasy jeko ra'e ko'a gwigwa. Omombe'u ambue ramo peẽ-my pene moakãrasy.
    Oromombe'u uka e'ỹ reheve, omombe'u.
  waj-waj: Vaa ta rikiaunnavai. Tiikidiri vaidi vooya ngiiisi vida airi kua airi kua
    tuduu ngia iya kuaiyauvaara kaayauma yaata utuduu ngii ausaiyauvo pinaama mmuaarareeravai.
    Hama teenoo iya kiaa mmiaannaduu iya oro itaama iiravai. Ngiarinaidiri itaama
    iiravai.
  cpy-cpy: Niyotee-yakini eenitatsi poñaayita-neenchari jaka, riitaki oñaashirenka-kimiri
    janta, ikoyi pimonkaa-yiteero Ikantakaan-teetani, pitomeshitaa-niteeyaa. Kaarira
    notyaantani naaka-paeni.
  mpx-mpx: Wasa iyaka ha hago tage gamagalau enuna hi egona ama boda elana ge hi nowa,
    inoke wali baaba elana yayaluwamiu hi apanak ge hi panuwanuwatu-agimiu. Yaa ama
    nige ha babaa ge hi nonowa, totoliya wali nuwatu ya.
  wbp-wbp: Jarurnalu wita purda-nyanjarla manu yangka kujalu-nyarra jangkardu yanurra
    kirri-kirra nyurrurla-nyangu-kurra yangka nyurru-wiyi nganimpa-nyangu ngalya-kari
    yapa, jarungku kujalu-nyarra muntuku-maninjarla wajampa-manu. Kularnalu-jana ngulaju
    nganimparlu wangkanjarla yilyaja nyurrurlaku jinyijinyi-maninjaku, lawa. Nyanungu
    ngarili-nyarra kutu jangkardu yanurra.
  luo-luo: Wasewinjo kaka jomoko noa kuomwa ka wan to ne ok waorogi, mi gichandou
    ka githago chunyu gi weche mane giwacho.
  nhe-NT: Tijcactoque sequin tlacame quisque nica huan yajque nepa huan inmechcuatotonijque
    huan inmechmacaque cuesoli ica tlen inmechilhuiyayaj, pero xijmatica para tojuanti
    ax tiquintitlantoque.
  aii-aii: ”ܫܡܝܼܥ ܠܲܢ ܕܐܙܝܼܠܔ ܠܗܘܿܢ ܐܢܵܫܹ̈ܐ ܡܸܢܲܢ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܕܠܵܐ ܦܣܵܣܵܐ ܕܝܼܲܢ،
    ܘܫܓ݂ܝܼܫ ܠܗܘܿܢ ܐܸܠܵܘܟ݂ܘܿܢ ܒܗܹܡܸܙܡܵܢܹ̈ܐ ܘܡܘܼܫܓܸܫ ܠܗܘܿܢ ܚܝܼܵܠܵܘ̈ܟ݂ܘܿܢ.
  esk-NT: Tusaaniġikput iḷaŋitñun iḷagikkaptiknun iłuiḷḷutaaġnipḷusi akatlusi uqałiġmikkun,
    taatna pitqulugich piŋitkaluaqtitlutiŋ uvaptiknun.
  msb-msb: “Nabaritaan namon na an iba na hali sa amon grupo ginasamok kag ginapalipong
    kamo tungod sa inda ginapanurmaton, bisan wara namon sinda pagsugua na maghimo
    sani.
  cpa-NT: Ma²ca¹néng³ jnieh³ jǿg³ tsa¹ma¹ŋih³ hniah¹² ha²lah jmóh³ hniah¹². Di³ ca²dsiog³
    dsa² jnieh³ ma²ca¹cuúh¹ hniah¹² ju²méh³ dsøa¹². Ha¹chi² jǿg³ jøng² ca¹cuøh¹³ jnieh³
    dsa² héi².
  dso-dso: ଆମେ ସୁନ୍‌ଲୁନି ଜେ, ଆମର୍‌ ଦଲେଅନି କେତେ ଲକ୍‌ ତମର୍‌ଟାନେ ଆସି, ଜାଇଜାଇଟା ସିକାଇଆଚତ୍‌,
    ତେଇଅନି ସେମନ୍‌ ତମ୍‌କେ କଚପଚ ଆରି ତେରେପେତେ କଲାଇଆଚତ୍‌ । ମାତର୍‌ ଆମେ ସେମନ୍‌କେ ସେନ୍ତାରି
    କର୍‌ବାକେ, କାଇମିସା ଆଦେସ୍‌ ଦେଉନାଇ ।
  meu-meu: Ai na vada ame kamonai, haida emai amo vada e vasi, edia hereva amo vada
    e haraivamui bona e hadaradaramui; to ai ese unu asia haduadia toma.
  yva-NT: Reandaniv arono nandijawe arakove inta wuje no naiso wore wasai. Reamo matutire
    ramu yara taune wore. Awa ananyao mo wasanuga raugabe ti nsosobe muno wapananepabe.
  dgc-dgc: Nabaheta me a te tolay a nangligalig dikam, a gébwat kan side dikame, a
    kagi de a te kailangan kam kan a sumunud ta kautusan ni Moises. Pero éwan me side
    inutusan.
  zpm-NT: ’Niina ne gocndioṉ no laa bla zha ne nacgrë no nu biaad lo to i, biaadcots
    zho guic to dieṉ peraa no guṉ to. Gacnaṉ to gaṉle led nod pxeeḻ zho,
  hix-NT: Oyeryehoketxok hatà, amna kukuru komo. Atxke ahananàhyatxok hatà. Anar me
    rha tehutwaxem me oyeryatxok hatà. Amna yano mehra mak ahananàhyatxok haryhe,
    nyamoro ha.
  sim-sim: Nir angop ni misiri nir, ma nihi lal jihik li ihi mashi lal li saweshirik
    wavu jihi musha mushak ji hishirin. Hako nir mbeek erem li sawekmbaha ni mbashirik
    iri ambu lir, wahau.
  npi-ULB: हामीले त्यस्तो गर्ने आज्ञा नगरेका केही मानिसहरू हाम्रो बिचबाट तपाईंहरूकहाँ
    आएर तपाईंहरूको आत्मालाई दु:खित पार्ने खालका शिक्षाहरू दिएर तपाईंहरूलाई दुःख दिइरहेका
    छन् ।
  cgc-cgc: Kamati kay na may mga ittaw na alin ki kami giling dyan ki kyo na gagamo
    daw gatublag ki kyo paagi ta iran na mga paambal. Piro, ula kay gasugo ki danen.
  tim-tim: Nenŋe bo nâŋgâenŋe aregât nengâlânba bikŋande yeŋgâlân togom den makyeŋgimbiâ
    nâŋgâm hanyeŋe lâuwâ agep. Are âmâ luâk are yeŋe hanyeŋân agi. Nenŋe bo huŋgun
    yeŋgiyion.
  yor-yor: Níwọ́n bí àwa ti gbọ́ pé, àwọn kan ti ó ti ọ̀dọ̀ wa jáde wá ń fi ọ̀rọ̀
    yọ yín lẹ́nu, tí wọ́n ń yí yín ní ọkàn padà (wí pé, ẹ kò gbọdọ̀ ṣàìmá kọ ilà,
    àti ṣàìmá pa òfin Mose mọ́), ẹni tí àwa kò fún ní àṣẹ.
  wos-wos: Nani wali rendé du nawulak gunika ye di guniré hundi nawulak wa. Nani diré
    wun hundi wahambame. Deka mawuli sarékémbu di guniré hundi wa. Wandaka guni xékénguka
    guna mawuli haraki dé ya. Wun hundi wundé xékékwa.
  emp-NTPO: Dairãba ũrĩsid̶aa ʌ̃cʌrʌ ẽberãrãda namaʌba bãrãmaa wãnaped̶a ãdjia jaradia
    panʌ carea bãrãra bio sopuad̶aped̶a ab̶ed̶a cawa crĩchad̶aẽ́ panesid̶ada. Baribʌrʌ
    maʌ̃ ẽberãrãra dairãba diabued̶aẽ́ basía.
  eng-F35: Since we have heard that some who went out from among us have disturbed
    you with words, unsettling your souls, saying that you must be circumcised and
    keep the Law—to whom we gave no such authorization—
  ind-ind: “Kami sudah mendengar bahwa ada beberapa orang yang datang kepada kalian
    dari daerah kami, dan mereka sudah mengajarkan hal-hal yang membuat kalian ragu
    dan bimbang akan keyakinan kalian. Mereka mengajarkan bahwa kalian harus disunat
    dan tetap mengikuti seluruh hukum Taurat Musa. Padahal kami tidak mengutus mereka
    untuk mengajar kalian seperti itu.
  pes-OPCB: از قرار معلوم، افرادی از میان ما نزد شما آمده، شما را مشوش ساخته و رنجانده‌اند
    و بدون دستور ما به شما گفته‌اند که برای نجات یافتن، باید شریعت یهود را نگاه دارید.
  mpt-mpt: Ni wentebobo naka maki ni isak temo blibi moniba ibsuo natle bianiba omomom
    wengo oyebiba ibo wente bianiba ib bobol temo ilum omfubebiobo geiba wentob kesoa
    ni futan olo dola omfubenomabbiobe. Ni inamin naka eli mo dlanobta natlim blimobe.
