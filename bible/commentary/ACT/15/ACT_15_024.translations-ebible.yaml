  zar-NT: Biyö́nituʼ ca tun bal-la bönachi bilaʼrúaj ga zóatuʼ, nupa naʼ bitiʼ nasö́l-laʼtuʼ.
    Dutsáʼagaquiëʼ libíʼiliʼ len le taʼnnë́ʼ, en tuʼbequi böniga icja ládxiʼdoʼoliʼ,
