verse: ACT.015.015
translations:
  kpx-kpx: Iale subuta belovetau louale keu nova seleve holinu.
  okv-H: ari aingeko amo peroveta na God ta ke kajari avo einge mihia.
  tbo-tbo: Geka pite emoemotana mei tu bahapiko hai baha Yaubada a Buka ugolina i
    pa,
  mal-C: 'പ്രവാചക ലിഖിതങ്ങളിലെ ഈ വാക്കുകളും ഇതിനോടു വളരെ യോജിക്കുന്നു:'
  grc-SR: Καὶ τούτῳ συμφωνοῦσιν οἱ λόγοι τῶν προφητῶν, καθὼς γέγραπται,
  bgc-bgc: नबियाँ लेख भी इस बात का समर्थन करै सै, जिसा के पवित्र ग्रन्थ म्ह लिख्या
    सै
  khz-khz: E peroveta talimara geria kila ria pege gelegele-gitakau, kwalana evetaina
    getaloato,
  deu-TKW: 'Und damit stimmen die Reden der Propheten, wie geschrieben steht:'
  zsr-NT: 'Ca nac lë ni rajlözgac xtídzaꞌquëꞌ bönniꞌ gluꞌë didzaꞌ uláz queëꞌ Dios,
    ca naꞌ nayúj lu guich laꞌy, rna:'
  lin-lin: 'Makambo oyo ekokani na maloba ya basakoli, kolanda ndenge ekomama :'
  hns-NT: 'Aisane okar pahiele ke sanesian bhie liekhies raha:'
  noa-E: 'Jãgbarm aigta chadcha mua oowai warrgar Ẽwandam i jaaumienau phã pʉatarr
    eyaa öbëbërgmamgui ajim anʉm ich Santiagoou. Mag jaaumamua Ẽwandamau ich i jaaumienag
    phãpitarr iek jaaubaadëjim aajem. Mag Ẽwandamau õrag jaautarr iek Santiagoou igmatarr
    mʉg ajim aajem:'
  eng-EMTV: 'And with this the words of the prophets agree, just as it is written:'
  mib-NT: 'Te quíjnáhan jnūhun ni cahān de yāha jíín jnúhun ni catee tēe ni canacani
    jnūhun Yaā Dios nde jenahán jeē yosó núū tútu iī:'
  lif-NT2: कङ्‌ग माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽ नु खुनिॽ पाःन्‍निन् साॽरिक्‍के
    तङ्‌लो॥ साम्‌योसाप्‍लारे़ अक्‍खे पाःत्तुआङ् पत्,
  xnj-xnj: Lijambu lenilo ndi liyidakilana na malovi ga vamlota va Chapanga, ngati
    Mayandiku Gamsopi chegijova,
  mmx-mmx: Na levelinga rak i sixit epovo mi levelinga at lavaeme vapaase ali, i ngan
    lara atdi ga lok keretna,
  cbr-NT: 'Usai ca ''iti icë quixun ca an Nucën Papa Dios quicë bana uni ñuixuncë
    unicaman cuënëocëxa. A banax ca ësai quia:'
  tee-NT: 'Chai ni chunch ju lai ju Dios ju chavai pus va uctaxtui ju ixchivinti ju
    mak''aniya lapanac ju ixnajun ixchivinti Dios. Ju yuchi chani ju ts''okta:'
  eng-LSV: 'and to this the words of the Prophets agree, as it has been written:'
  cak-NT: 'Can ketzij xbe''el-wi ri quitz''iban can ri achi''a'' ri xek''alajin ri
    rutzij ri Dios ojer can. Ri quitz''iban can, nu''ij:'
  pah-NT: Nanongara pe tuhẽ ko Tupana'ga nhi'ig̃a mombe'uharava'ea ei hako, ei ga.
    Omombe'u ahe Tupana'ga nhi'ig̃a ikwatija hako.
  sja-NT: 'Mãga bɨ iru pedee jarapataarãpa p''ãdap''edaade jara bɨk''a:'
  xed-xed: 'Ka guram nda tsaya gwaɗata la anabi ta gwaɗa taŋ, manda ya nda vinda kazlay:'
  mks-NT: 'Ta in quia̱hva cáha̱n ña̱ yóho xi̱hín ña̱ na̱ca̱hyí na̱ profeta sa̱nahá
    tá na̱ca̱hyí na̱ ña̱ na̱cachi Ndióxi̱:'
  gfk-S: 'Ma ikin i hilo haruat ma ira nianga ta ira tangetus ing di pakat horek:'
  bmu-bmu: Keu mewöŋi mi kezapqetok ambazip yeŋön mewöyök naŋgöba jize. Yeŋön keu
    kun kewö ohoget ahöza,
  dgz-dgz: Saimon wani ame tavewa di iwa wataget God no oise waiwanumune nagirewa
    nop mame den anega seane, God anega wan,
  eng-GNV: And to this agree the woordes of the Prophets, as it is written,
  zaa-NT: 'ą''hua ca profeta nna gunne cabi de acuerdo ba lani nui tì''ba làti ga''na
    escrito nna ra Señor:'
  eng-WEBSTER: And to this agree the words of the prophets; as it is written,
  guh-guh: 'Bajarapacuenia apo judíovi ata aneconijibia Dioso petaejavanexa yabara,
    bajayata tajëvelia Diosojumepaebivi profetavi peyaquinaelivaisita vajunupaeba
    baja cajena. Dioso pejumaitsijava apo judíovi yabara Dioso pejumelivaisibaxutota
    jumaitsi mapacueniaje:'
  bon-bon: Ai Simona-Peteru me mene ibibi gyene Acejiyame me sasa mename biname bime
    mene cama, ingle Oogäräneji Mene cabu pisi nyene egä,
  nhw-BL: 'Huan masehualme catli amo israelitame monequi quiiximatise Toteco para
    quitlamiltis catli itlajtol pannextijcahua Toteco huejcajya quiijcuilojque para
    teipa panos. Pampa huejcajya Toteco quiijto:'
  mgw-mgw: Likowe li'no ngaliyi'ki'tyana na mayi'gi'yo ga alondoli ba Nnu'ngu' kati
    Maandiko Mapeleteu mwagalongela.
  swh-ONEN: 'Maneno ya manabii yanakubaliana na jambo hili, kama ilivyoandikwa:'
  wbi-wbi: Amasio agha vaviili ghi kwiting'ana niili ndavule lyalembilue.
  bba-bba: Gɑri yi, yi sɑ̃ɑ tiɑ kɑ ɡɑri yi Gusunɔn sɔmɔbɑ yoruɑ Gusunɔn ɡɑri sɔɔ,
    bɑ nɛɛ,
  eng-KJVCPB: And to this agree the words of the prophets; as it is written,
  kgk-NT: 'Yma ete Nhandejáry nhe''ẽ-py omombe''u va''ety omoĩ va''ekwe kwatia-rehe
    onhe''ẽ. Yma hemimoĩgwe-rami kwatia-rehe ãy katu onhe''ẽ Pedro. Ijoja inhe''ẽ.
    No''ã-rami hemimoĩgwe:'
  waj-waj: 'Forofetaiya fafaara roo kuaivo vainno mmuai kuaivaa tiravai. Kua fafaaraivo
    tinoo:'
  cpy-cpy: 'Tema rootaki ikenkithata-kaakiriri Tajorentsi paerani Kamantan-taniri-paeni,
    ikantaki:'
  mpx-mpx: 'He i masal i ola te valila palopitau hi baunan, hi ba:'
  wbp-wbp: 'Nyampunya jaru jurrku-juku kujalu yirrarnu nyurru-wiyi yangka-paturlu
    jarukungarduyu-paturlu Payipulurlarlu:'
  luo-luo: Weche mane jonabi okoro bende siro wachni mana kaka ondiki niya,
  nhe-NT: 'Huan tlacame tlen ax israelitame monequi quiixmatise Toteco para quitlamiltis
    tlen itiocamanalojcahua Toteco huejcajquiya quiijcuilojque para teipa panosquía
    Pampa huejcajquiya Toteco quiijto:'
  aii-aii: '”ܘܗܹܡܸܙܡܵܢܹ̈ܐ ܕܢܒ݂ܝܼܹ̈ܐ ܣܲܙܓܘܼܪܹܐ ܝܢܵܐ ܥܲܡ ܐܵܗܵܐ، ܐܲܝܟ݂ ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ:'
  esk-NT: Suli sivuniksriqirit uqautaatnun immiutiłha itnauvva aglausimaruamun,
  msb-msb: Nagakauyon gayod ini sa mga surmaton san mga propeta, pareho san nasurat,
  cpa-NT: 'Cu²rø² báh³ lǿa¹² jǿg³ jøng² quianh¹³ jǿg³ lǿa¹² ni³ si² quiah¹² dsa² ca¹hǿ²
    jǿg³ quiah¹² Diú¹³. Lah¹la² rø²juúh² si²:'
  dso-dso: ପର୍‌ମେସର୍‌ କରିରଇବା ଏ କାମ୍‌ ବବିସତ୍‌ବକ୍‌ତାମନ୍‌ କଇରଇବାଟା ସଙ୍ଗ୍‍ ସମାନ୍‌ ଆଚେ
    ।
  meu-meu: Una na peroveta taudia edia hereva ida eme heḡereḡere; e torea, eto,
  yva-NT: 'Amisye po maugave usisa omamo mamaisyo wusyinoe Po raurairive nanto Apa
    anawae mai, maisyare inta po ratoeyare somaisy:'
  dgc-dgc: Sakay i éya éy ayun be ta hula du purupeta, da kagi to kasulatan, a
  zpm-NT: 'Ga nagoṉ goca zigne zhobneese lo Xtiidz me, miṉe pquiaa grë zha ne pxeeḻ
    me padzeela, rneew:'
  hix-NT: Àro rma yokarymatxownà hatà, amnyehran heno komo, Khoryenkomo rwonà yokarymanye
    ro heno komo. Onà wyaro rma nkehe, àmenhosahonhàrà.
  sim-sim: Mashi os profet ondo kayehendari er nga osmu nakrem sawenduwa.
  npi-ULB: यससँग अगमवक्‍ताका वचनहरू सहमत छन्, किनकि यसरी लेखिएको छ,
  cgc-cgc: Mga paambal an ta mga prupita na manugsugid ta kabebet-en ta Dyos anay
    pa sa, yon man paambal Pedro anduni parti ta mga dili-Judio tak naan ta sinulat
    na pulong ta Dyos, gambal Dyos an paagi ta mga prupita,
  tim-tim: Akto ulikŋân Anutuŋe makto propete luâkŋe kulemgoyi arekŋe âmâ den pat
    are olop dopŋe konok aktâp are hin tatâp, “Humoŋe keiŋânbak hin dâmbo miawagep,
  yor-yor: 'Báyìí ni ọ̀rọ̀ àwọn wòlíì bá ṣe déédé; bí a ti kọ̀wé rẹ̀ pé:'
  wos-wos: 'Hanja Godna profet nawulak wun jooka di hundi wa. Profet nak angi dé hayi:'
  emp-NTPO: 'Simoʌ̃ba jarad̶ara Ãcõrẽneba bed̶eabadaba b̶ʌped̶ad̶a quĩrãca b̶ʌa. Nãwã
    b̶ʌ́ b̶ʌa:'
  eng-F35: 'And with this the words of the prophets agree, just as it is written:'
  ind-ind: Hal itu terjadi sesuai dengan yang sudah dinubuatkan oleh salah satu nabi,
    seperti yang tertulis,
  pes-OPCB: 'و این امر که غیریهودیان ایمان می‌آورند، دقیقاً منطبق با کلام انبیا است،
    همان‌طور که نوشته شده:'
  mpt-mpt: Gode weng omkeimalin nakai Gode buk temo dolaibbuo
  ssx-ssx: Mo hande potopede haliwekima꞉ lemeke pi manuta꞉ ota꞉ mandake pimanu la꞉la꞉me.
    Hande Baibolo bukama꞉ la꞉la꞉ tupa꞉
  mkl-mkl: Nɔ ideu í jɛ ɑkɑ̃ do ti wɑlii ŋɑu si bɛi kukɔi idei Ilɑɑɔ̃ í ni,
  gaq-gaq: ବାବବାଦିଇଂନେ ସାମୁଆଁ ଆକେନ୍‍ ପୁରାପୁରି ବାବ୍‍ରେ ମିସୁ ଡିଂକେ । ଡିରକମ୍‍ କି ସାସ୍ତର୍‌ନିଆ
    ଗ୍ନୁଆର୍‍ ଲେଃକେ;
  gof-RNT: Nabeta qaalay hayssara ginees. Geeshsha Maxaafan,
  unx-unx: ନାବୀକଆଃ କାଜି ନେ କାଜିଲଃ ପୁରା ମେସାଅଃତାନା । ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନା;
  gah-gah: 'Ámina gakó itó Ómasímini agepagutí gakó liaká a vete luhuva gizi milina
    gakó vo milisegeko neve. Ómasímini agepagutí gakó loaká ve makolímini luhuva gakó
    makó láa loko neve:'
  lcm-lcm: Asukang a keve mengen si ri kus amalangas kala serei atutuman, na salsalik
    ang kapo mengen asukang ke,
  aer-aer: Arrule anthurre ayeye nhenge angkentye Ngkarte-kenhe awemele ilerle-apentye
    akngerre areyele ayeye anyente ikwere-akerte intelhe-ileke alakenhe,
  qvc-NT: 'Dyuspaq rimaqkuna nishqanshinam allip kashqa. Chaqa Santu Librumbiqam Dyusqa
    kayshina nin:'
  tgl-ULB: Sumasang-ayon dito ang mga salita ng mga propeta, katulad ng nasusulat,
  cbs-NT: 'Eanan, jabiaskadi bebunkidi Diosun jancha yuixunikabun kenenibu en jaska
    shinaiin, Diosun jancha jaska yuiaidan:'
  xtm-NTPP: 'Sa''a, te ketna''a tnu''u ni ka yo ka''an tee ni ka yo ndakaxtnu''u tnu''u
    ni yo wa''a Su''si ma, vaa sa''a ndee nuu tutu Su''si ma:'
  nnq-nnq: Nhwa gongo ubi tela na malobe ga akalondoli ba Nnoongo. Andi apagalenga
    Majandiko Gachwapi,
  bao-NT: 'Ate mena, ca biipere wede jʉgueri maja o biro cʉ̃ja ca ĩi owarique ca ĩirore
    birora bii:'
  san-ORI: ଭୱିଷ୍ୟଦ୍ୱାଦିଭିରୁକ୍ତାନି ଯାନି ୱାକ୍ୟାନି ତୈଃ ସାର୍ଦ୍ଧମ୍ ଏତସ୍ୟୈକ୍ୟଂ ଭୱତି ଯଥା
    ଲିଖିତମାସ୍ତେ|
  rmn-rmn: 'Адалэстар пхэнэн ли о прарокя, сар си яздимэ:'
  huv-NT: 'Aag ayaj lamapiüng tiül Mipoch Teat Dios leaw tarangüw mondeac andeac nej
    niüng apiüng:'
  otn-NT: 'Nu̱na̱ ra̱ hya̱ na̱ya̱, di̱ nthɛui na̱ ra̱ hya̱ bi ''yotyø pønga̱hya̱ Oja̱
    na̱ya, ngue ɛ̱na̱:'
  nop-nop: U polofet hekidi koom youkiŋ undugoŋ hinek mintalak. Koom indiŋ youkiŋ,
  obo-NT: Ini en iddos no-ikahi riyot Nosulat no Kahit Monama ukit to mgo propeta
    no mid ungketen to,
  kca-kca: 'Тӑм эԓты Турәм айкеԓ туты хŏйатәт ищи пŏтәртысәт, хŏты хӑшман уԓԓа:'
  cak-ENT: 'Ketzij c''a nc''ulun-vi ri quitz''iban can ri achi''a'' ri xek''alajrisan
    ri rutzij ri Dios ojer can. Ri quitz''iban can, nbij c''a: Quere'' nbij ri Ajaf
    Dios:'
  lif-NT: ᤁᤱᤃ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤜᤠ᤹ ᤏᤢ ᤂᤢᤏᤡ᤹ ᤐᤠ᤺ᤴᤏᤡᤴ ᤛᤠ᤹ᤖᤡᤰᤁᤣ ᤋᤱᤗᤥ॥ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤖᤧ
    ᤀᤰᤂᤣ ᤐᤠ᤺ᤳᤋᤢᤀᤠᤱ ᤐᤳ.
  mie-NT: 'De inuú-ni cáhān ndá tūhun yáhá jíín tūhun jā ní nacani ndá tēe nī nacani
    tūhun Yāā Dios jondē janahán tá cúu nūū ní ntee dē nūū tutū īī:'
  san-TIB: བྷཝིཥྱདྭཱདིབྷིརུཀྟཱནི ཡཱནི ཝཱཀྱཱནི ཏཻཿ སཱརྡྡྷམ྄ ཨེཏསྱཻཀྱཾ བྷཝཏི ཡཐཱ ལིཁིཏམཱསྟེ།
  qve-NT: 'Chaykunamantan Diosqa ñawpaq profetankunantakama ña willakuranña khaynata:'
  pao-NT: O'nosoo soo Te Naa tuukwewabe eka toge meeoosoo na'unnedu botugu, soo Te
    Naa meeoo te netamma,
  cbu-NT: Zitamin kamanimapani Apanllee kuk kamanirangu anoo Pitorpa kuk tatsameenlliya.
  usa-usa: minnáyaba naayóbáqá mórama Áánûqtuni amuné-náqá Émoti wemá agamatá-kánnáábí
    maará-tiráine.
  soy-soy: 'Antepuyɛ ɑnɔɔ kɑi lɛ̃ titiki yɑrɛ kɑi n wɔ́lɑɑlɛ̃. Li wɔlɑɑlɛ̃ tɛ:'
  hui-hui: Langiyadagua Ngode Datagaliwabe mana latagi haga hearume bi ogoniore lowinigo
    nga. Anduane Homogonaga mbugani lo ngago ogo,
  amf-amf: 'Dhalqino ogono Barjokala qansayse eenna giyaynasa dhalqinbesana kalaane.
    Ogonoar:'
  quc-NNT: 'Are k''u wa'' je'' jas ri xkitz''ib''aj kan ri q''alajisal taq re ru Loq''
    Pixab'' ri Dios ojer ri kub''ij:'
  dob-dob: Yage gete manuna lowa palopitao Yaubada ꞌina ona sigimi simanena, ꞌigwae,
  wrs-wrs: Wo moamba moashulnindnamba lohohra honi mongawulm elohna, Sesoa mendekli
    ona,
  mca-mca: 'Qa aka''an qa hats hik ƚunye''j kakha'' yit''ij pa''aj pe'' profetas''ik''i,
    in yit''ijek pa''aj ka'' we''nika''ajji'':'
  tzo-TZC: 'Ti jech taje, jaꞌ coꞌol schiꞌuc jech chac cꞌu chaꞌal laj stsꞌibaic comel
    ti jꞌalcꞌopetic ta voꞌne ti ta scꞌop Diose:'
  mya-mya: ပ​ရော​ဖက်​တို့​၏​ဟော​ကြား​ချက်​များ​သည် လည်း ဤ​အ​ချက်​နှင့်​လုံး​ဝ​ကိုက်​ညီ​လျက်
    ရှိ​၏။ ကျမ်း​စာ​တော်​တွင်၊
  gng-NT: 'Nì tien'' tɛn *Uwien ya ñɔbonsɔknb là len'' ma bo nɛ, kimɛ nì kɛle''
    *Uwien ya gbɔnku ni ki ye:'
  cbi-NTPO: 'Kumuinchi entsa challa patindetsaashu juntsa, kaspele Diosa'' mitya pamu
    rukulachi naaju pillañuba tsaave:'
  ikk-NT: Ihiẹnni lẹ ihiẹn ndị-amụma ku imẹ Ẹkụkwọ-nsọ dangbama. Makẹni, imẹ Ẹkụkwọ-nsọ,
    ndị-amụma de, sị,
  leu-leu: A mu xakalayan sina mu rabuna ina kuus fatuxai ri turoxo pana vilaana aanabeꞌ.
    Senaso a ferawaian sina Piran a kuus malaan,
  maz-NT: 'Nujyo, ngue yo o dyopjü c''o profeta c''ü ro zädä. C''o o dyopjüji je mama
    a cjava:'
  bod-N: དེ་ནི་ལུང་སྟོན་པ་རྣམས་ཀྱི་ལུང་བསྟན་དང་མཐུན༌ཏེ།
  tca-NT: '—Rü ngẽma Pedru nüxü̃ ixuxü̃ rü nawüxigu namaã ga yema ore ga nuxcümaü̃güxü̃
    ga orearü uruü̃gü ümatüxü̃ ga ñaxü̃:'
  zpl-NT: 'Ye bee nucuaꞌ ungala tucu nú uquieꞌe bee profeta lu ichiꞌ Stichiaꞌ Diose
    elu rni:'
  mbc-NT: 'Pena sîrîrî pî'' Paapa maimu ekareme''nenan profetayamî'' nurî''tî eseurîma''pî.
    Imenuka''pî to''ya see warantî:'
  ndg-ndg: Maneno ga manabii yanakubaliana na lee kati lyaliandikilwe.
  wsk-wsk: 'Se mel aratam imi mu prophet alo nunga batoga te aniram wore ago dirmam.
    Mu batoga te iwita aniso:'
  toj-NT: 'Como jach ni stz''ijbaye can ja aluman‑Dios jumasa:'
  kkl-kkl: Leplange nene samenag Allahri yubu silimu tiptopnang tanekori mome toro
    pibekne sunsunum uro ambatsil. Samenag Allahri yubu silimu tiptop nimiri mome
    toro pibekne pere agha, 'Allahrina,
  tbc-tbc: Agod ru a Saimon ibol an profet adi sad awad aban da awad dutumani kisaek
