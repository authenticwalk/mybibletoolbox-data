  yon-yon: Kwanandoone, Baanabas ye dowaken kuu Yoon Maakiib yi yoom wenem ande meenoon,
  poi-NT: Jém Bernabé iwagananɨctoobat́im jém Xiwan iñɨ̱yit́im Marcos.
  wuv-wuv: Barnabas na nunuminia ba i nodugaa John, mei ana harana Mark ba nei aunuhugiaa
    lagua,
  quf-NT: Piru Bernabiqa, Juan Marcos niqllapa chayta pullanllapaqa apanaran.
  yuw-yuw: Ihoroc inuna Barnabas yu Jön mano auma Mak ‘yu yangada tongoda’ yongo kombigoc
  hus-NT-1971: A Bernabé in le’ac quin ne’tha’ jaye a Juan Marcos.
  med-med: Ei kʉn, Barnapas ndi, wu Jon mbi ti tek, Mak nʉtmin ei, tʉp mep mbi nimba
    pitim. Wote Pol ndi, mon nimba pitim ei, nambuⱡ emel, wu ei ndi, en enmbil Pampiliya
    kona ila, wak ropa mondpa, kelpa purum. Ei nga, tʉl ndi, wu ei, tʉp mep pi nʉpʉmbil,
    nitim.
  bch-bch: Ta Barnabas ilongo, be ikim ibada Ioanes toa ieda ede pade Markus ga ila
    toman ngan gid.
  cco-NT: Jo̱ Bernabé lamɨ˜ iiñ˜ nijéiñˉ caléꞌˋ catú̱ˉ i̱ Juan Marcos do.
  deu-1951: Barnabas aber wollte auch den Johannes, der Markus zubenannt wird, mitnehmen.
  alq-ALGNT: Banabas o8i madji8inabanin John-Makan.
  ixl-NNT: As nik isaꞌ u Bernabé uvaꞌ la bꞌen u Xhuneꞌ tiꞌ chajnaj uvaꞌ Marcos chꞌelel.
  boa-NT: Áijyúhjáa Benabéé imíllerá tsiiñe Jóáa pééne diityétsima dííbyere ‘Máácoó’
    némeííbye.
  etr-etr: Amala säsebegi, Banabasaea Yone Maga helësëlahilä, nihïlïgïla afiahala
    säi.
  quh-NT: Bernabeka paycunawan pusayta munarka Juan Marcosta.
  kwi-kwi: Bernabéne Juanta uspakasa mishira. Usne Marcoskas muntɨt.
  agm-agm: Undatɨ kaundihɨ Banapaasiho Jonɨhoaisawɨ maasɨ nutandaatɨwɨ gwɨnyapenataise.
    Iyataatɨ Jonɨhomɨ ambɨpatɨ wɨtɨ Maakɨhore.
  ubr-ubr: Barnabas on igogoi John Mark itboai mat sitan,
  tsw-NT: Reve Banaba ciga u tara Yahaya† za na waru a̱ tsu ɗe Marku u ꞌya̱wa̱ oɓolo
    ne ele.
  cax-NT: Arrti Bernabé rranrrtipü nauqui aürotitü Juan Marcos isiuma.
  aia-aia: Mea Banabas 'a rabasia do rarui waia Jon Mak.
  srp-1865: A Varnava šæaše da uzmu sa sobom Jovana prozvanoga Marka.
  agt-agt: A mayat hapa i Barnabas, ammi ikayat na ta ihulun da i Hwan Markus.
  lug-lug: Balunabba n’akkiriza, wabula n’ayagala ne Yokaana Makko agende nabo.
  yby-yby: Loko liyoko Banabasimamo Joni uliwa napa Makiyo loko nebo wemaki magoina
    wesiye liboya,
  heb-heb: ובר נבא יעץ לקחת אתם את יוחנן המכנה מרקוס׃
  mpp-mpp: Inguc mime Banabas ye Yoane, wacine monic Mareko, ye momoc hikeningte miwec.
  apb-apb: A Banabas e ilenimwa'e taane mola, na e tohungei saeto'o aana a Jon Mak
    ke hakusirerue.
  san-TEL: తేన మార్కనామ్నా విఖ్యాతం యోహనం సఙ్గినం కర్త్తుం బర్ణబ్బా మతిమకరోత్,
  ben-IRV: আর বার্ণবা চাইলেন, যোহন, যাহাকে মার্ক বলে তাঁকেও সঙ্গে নিয়ে যাবেন।
  ntu-ntu: Banabas rpile navzmile Jon Mak.
  pan-pan: ਅਤੇ ਬਰਨਬਾਸ ਦੀ ਇਹ ਸਲਾਹ ਹੋਈ ਜੋ ਅਸੀਂ ਯੂਹੰਨਾ ਨੂੰ ਜਿਸ ਨੂੰ ਮਰਕੁਸ ਵੀ ਕਹਿੰਦੇ ਹਨ
    ਆਪਣੇ ਨਾਲ ਲੈ ਚੱਲੀਏ।
  gvc-gvc: Ã ni tuhsʉ, Bernabé sehe João Marcore tina mehne naa duamaha.
  ksj-ksj: Banabasi ani uraꞌe tahiꞌa ꞌahoga, niḡa Ioane, niḡa ꞌahogaꞌe Mareko, ani
    zuni zamahatihi reiro.
  sbk-sbk: U Barnaba ahanza humweje u Yohana(Marko).
  mya-JVB: ဗာနဗ သည် မာကု အမည် ရှိသော ယောဟန် ကို ခေါ် မည်ဟု အကြံရှိ ၏။
  kgf-kgf: Ʒéyu Banabanéŋ Yohane Mareko ʒémimia i wagiric eŋawu momacnec kemmu niŋ
    waŋec.
  awb-awb: Úwana Páhnábásaga, Sóni we mó awíq Máhkaga sénirahnata pokoyehe úwe.
  gdn-gdn: Banabasi e nuwaiya ka apunu Diyoni si daikere ka Maki mete kayatagamana
    waina-pupu,
  nko-NT: Barnaba lékléá bɛ́kpa Yohane ánɩ́ bʋtɛtɩ́ mʋ Marko buo ɩwɩ.
  bsn-NT: To bajiri, Juan Marcos vãme cʉtigʉre ĩre jiarʉaboayuju Bernabéjʉama.
  pib-NT: Wirnawisi galuka ganikletmaklu Gwa, Marko yokletgiwakatachri.
  wiv-wiv: A Barnabas e kulina kete kohania a Jon, kua hizana katiu ve a Mak, kete
    kamahiro,
  reg-reg: Barnaba aliga nenda okumugega lindi abhe amwi nabho Yohana unu atogwaga
    Marko.
  mlh-mlh: Oŋu ojime Barnabasji Jon tinaine mo Mak mibuŋ, oi oŋuakoŋ ogagaru moko
    raiŋ ore maneya.
  gof-ENT: ባርናባሲ ማርቆሳ ጌቴቲያ ዮሃኒሳ ባንታራ ኤፋናው ኮዪስ።
  aau-aau: Wo, Barnabas hiykwe uwr Jon, Mak ok ma me se ma-huonok e nanpanan, hehe
