  tvk-tvk: Banabas mae en, e bit bos xa lalihur Sion Mak ihe xatel.
  prf-NT: Gustu ni Bernabe a ikuyug ti Juan a ngángngaranan di labi a Marcos.
  auy-auy: Páánápáasi séna Yóni-Máákaamba áíꞌmekai kóyae súwana
  tbg-tbg: Poruva minti tuvaro Banabaasiva Ioniravata vitakero vireva auti vaura.
    Ionira autu vo Maakira,
  hub-NT: Nu tamaunam Bernabé Juan Marcos tutaiya nuna jukittsa wakera.
  hmo-hmo: Banaba ia ura Ioane Mareko be idia danu do ia lao.
  big-big: Tegi Panabasgu pangka meiya logo pugu kumularik Yowan Mak piyau kiling
    kangweki kumula,
  gux-G: Barnabasi bo bua wan gedi yeni San yua ke bi yi o Maarki.
  cnl-NT: '''Née²³ Bee³² ''e³ rɨ²³dsóo² Juan ''i³ sɨ''²³te''²³ Marcos.'
  zar-NT: Gúʼunnëʼ Bernabé ilaʼchë́ʼë-biʼ biʼi Juan Marcos, tséajlenbiʼ légaquiëʼ,
  kde-kde: Banaba álembela vapapatane na Yohana uvanchema Mako.
  ata-ata: La Valunavasi mumasaxa lexe unoꞌu Ioanesi e ualasou vile lexe Maluko sou
    iloꞌa ilou ilai.
  qvw-NT: Niptinmi Juanpa lisipäcuśhan Marcostapis puśhayta Bernabé munala.
  nfa-nfa: Ropa Barnabas tadèngi lii manèngi Paulus, nèngu dꞌèi kahèi. Barnabas neo
    nèti dènge Yohanis (dhu ngara leo na, Markus), laꞌe dènge rèngu.
  tnp-tnp: Kəni Panəpəs təmegəhan kəni molkeikei məmə otit mɨn Jon Mak.
  urd-urd: और बरनबास की सलाह थी कि यूहन्ना को जो मरकुस कहलाता है। अपने साथ ले चलें।
  hot-hot: Ma Banabas lahaviŋ enja Jon atu ba elam nena Mak imbiŋ thai,
  mqj-NT: Nasituru'imi Barnabas sapo' morai la ussolaan Yohanes sidikuan Markus.
  rus-SYN: Варнава хотел взять с собою Иоанна, называемого Марком.
  mbh-mbh: Ina Barnabas ilemi ako ve i wol a Jon Mak mo i es tomo nge or.
  bdd-bdd: Ta Banaba ꞌigwaeya, “Bwebweꞌana, ma Yoni tauna sihesaniyeya Maki tatoe
    ma mahetedai tatauya.”
  cbt-NTPO: “Noyapa'. Pa'a nipachin. Coansha Marconta' quëpanta'a,” itërin Pirnapiri.
  rmy-SERVI: Варнава камля тэ лэ пэґа Иоанно, савэ инте акхарэнас Марко.
  srn-NT: Dan Barnabas ben wani teki Yohanes tu, di den sma e kari Markus.
  cta-NT: Ngua tiꞌ Bernabé chaꞌ loꞌo Juan tsaa Juan loꞌo nguꞌ, la cuiꞌ nu Juan Marcos
    biꞌ.
  bqc-SIM: Baanaba ye Zãa Maaku sɛ aà gɛ́ńnↄ,
  tcz-CHONGTHU: Barnabas jong anomin chule John Mark jong puiding anomin ahi.
  mar-mar: बर्णबाची इच्छा होती की, ज्याला मार्क म्हणत त्या योहानाला बरोबर घ्यावे.
  snp-snp: Banabasikafo Yoni kuliya ma Maki yaki ilimito lakoina unuwe, loto kolaifa,
  isl-isl: Barnabas var sammála og vildi taka Jóhannes Markús með.
  spy-NT: Kimāchē ꞉Barnaaba kule /keebeeta Yoowaana nyoo /kikēēkuurē ām kaayneet ake
    kule Māārkō.
  xnn-xnn: Inyoog Bernabe ngem laydena ay makkey si Juan Marcos.
  mwe-mwe: A Bhanabha gubhapinjile bhalongane nabhonji a Yowana bhaashemwa a Maliko.
  tte-tte: Banabasi nuwanuwana Yoni iya esana labuina Malika siyogan mekalikava, na
    Paulo nige ana nuwatu besiele kaiwena tauna kona Yoni Malika ilogabaegili Peliga
    koina (dedei Pamipiliya), nige mekalikava sipapaisowa.
  tcs-tcs: Banabas i bin wande teke Zon Mak go wea demtu.
  hlt-THB: Barnaba ing Marka tinawh awm amik khy Johan ce ceh pyi aham ngaih hy,
  soq-soq: Banabas Paul epe wano etene menasana Ion, ebowa da waia Mak, do antopona.
  qub-qub: Bernabëga Marcos nishan Juanta pushayta munaran.
  att-att: Á ikáyâ ni Bernabe ta mepulù si Kuan, nga mangngágan gapay ta Markus.
  bki-bki: Ana Barnabas berinavo “!Bo laka koig, kiniou najaaro toru kanio! Ana kiniou
    nejidom toru ka rovurukar Jone Mak nei rimei vija kito.”
  bqp-bqp: Baanaba ye à Yuhana Maaku sɛ́ à gɛ́ kũńwo,
  mcp-mcp: Barnábas nyə á ka nə́mə́ jɨɨ nə́ bwə́ kə́g nə Yuánɛs nyə á bə nə dúl jínə́
    nə́ Márkus yɛ́.
  hat-hat: Banabas te vle mennen Jan ki te gen ti non Mak la avèk yo.
  npl-NT: N Bernabé okinek kiwikas n Juan, akin noiwa omonotsaya Marcos,
  bgg-bgg: Barnabas ne Jon Marg shii de isa rog shii noh rui pha now,
  eng-TCENT: Now Barnabas wanted to bring John, who was called Mark.
  eng-BSB: Barnabas wanted to take John, also called Mark.
  cpu-NT: Ari ikovavetaka Bernabé iraanakerimi Juan, ipaiyeetzitari eejatzi Marcos.
  san-ASM: তেন মাৰ্কনাম্না ৱিখ্যাতং যোহনং সঙ্গিনং কৰ্ত্তুং বৰ্ণব্বা মতিমকৰোৎ,
  tod-tod: Ɓalanaɓase ɠɛni pɔ, é Zan ʋilɛ ti ʋolu, nii daasei pɛai ga Maleke,
  tac-NT: '''Lige alué Bernabeka bayérole alué Juani napu oká rewégame nile, Marko
    anilime nílechigó, napurigá si simélachigó napurigá ''ya.'
  eng-WEBPB: Barnabas planned to take John, who was called Mark, with them also.
  gfk-H: Banabas ga nem bia na lam Jon Mak tikai ma dir ma senbia Pol ga lik bia pai
    tahut wara lamlam ia kanong ga haan talur dir aras Pampilia ma pa ga haan tikai
    ma dir wara gilgil haruatanei no pinapalim.
  viv-viv: Bana Banabasi ma nuwanuwana Yoni-Maki buye hinanauwena tu Banabasi yana
    nuwanuwa Folo matane keke hagihagina, faꞋina boi yadi naudadana Famifiliya againe
    ginuyabuyabudi be giyewana, au keke yadi faisewa ana lauyabu againe buye hidamiyami.
  yao-yao: Nipele, che Banaba ŵasachile kwajigala che Yohana Maliko kuti alongane
    nawo.
  tgp-tgp: Barnabas mo avulahi ale mo opoia vara i lavi John Mark.
  auc-NT: Äñongä Bedënabee Ao angantapa. Ayæ̈ tömengä, Wäö Mäadoco näni änongä ingante
    mönatö tönö godongämæ̈ gocæcäimpa, ante cæcantapa.
  kbc-NT: Barnabé domaɡ̶a yemaa me yadeegi João Marcos me lixigaɡ̶awepodi.
  bmh-bmh: Go guzenina, Barnabas nug Zon-Mak imai bitabun aneun.
  ctu-BL: Bernabé yom i pʌy majlel Juan, jini am bʌ i cha'chajplel i c'aba' Marcos.
  meq-meq: Barnabas a gwaɗay faya ayaw a Pol, ada a say məzle Yuhana-Markus ka həlay.
  noa-H: Magbaawai Bernabeeu hʌ̈k'awi chadcha wëtju hap'öbaadëjim haajem. Bernabeeu
    hamach daumaai Juan ham dën hibʌʌr wauwi Marcos ha t'ʌ̃ʌrjerr harram hig sĩejim
    haajem.
  alp-NT: Barnabase isuka keu lekwe kai lalei kena ikeri kai Yohanese rebe kotine
    Markuse ikeu sakesa kaisi,
  san-VEL: tena maarkanaamnaa vikhyaata.m yohana.m sa"ngina.m karttu.m bar.nabbaa
    matimakarot,
  kbq-kbq: Banabasi'a, Joninku mago agi'a Maki'e nehaza ne' avare'neta vanu'e hu'ne.
  kbh-kbh: Bernabé yojtsebos̈e, Juan chë Marcos ca uabobuatmábioye chátaftaca jëftsbets̈ama.
  ron-LSB: Barnaba plănuia să ia cu ei și pe Ioan, căruia i se spunea Marcu.
  pon-pon: A Parnapaj men ukada Ioanej, me pil ad a Markuj.
  nhe-BL: Huan Bernabé quinequiyaya quihuicas Juan Marcos ininhuaya,
  sps-sps: Banabas komainy e Jon Mak ma naa fiisen ramiri,
  wnc-wnc: Iniwan Banabasda natake Jon tapan kuningge natake yakut. Jonu waapa umana
