verse: ACT.015.037
translations:
  kpx-kpx: Kateai louge Banabasiu namihai avoe, “Nahi Dioni Maka melamege au nahehi
    tai.”
  okv-H: Barnabas na John Mark humbuto pambasi uje ena,
  tbo-tbo: Banabasi a luhogala ipa Yoni Maki hina weluwaya po mitehi hina nae.
  mal-C: മർക്കോസ് എന്നും പേരുള്ള യോഹന്നാനെയും തങ്ങളുടെകൂടെ കൊണ്ടുപോകണമെന്നു ബർന്നബാസ്
    ആഗ്രഹിച്ചു.
  grc-SR: Βαρνάβας δὲ ⸂ἐβουλεύσατο⸃ συμπαραλαβεῖν ⸆ ⸋τὸν⸌ Ἰωάννην, τὸν καλούμενον
    Μάρκον.
  bgc-bgc: फेर बरनबास नै यूहन्ना ताहीं जो मरकुस कुह्वावै सै, गेल्या लेण का विचार करया।
  khz-khz: Banabas gena ririwa Ioane Mareko maki pia vaikaua, pe ira ria pia ago.
  deu-TKW: Barnabas aber wollte auch den Johannes genannt Marcus mitnehmen.
  zsr-NT: Guꞌnnëꞌ Bernabé laꞌchë́ꞌë‑biꞌ biꞌi Juan Marcos, tséajlenbiꞌ lequëꞌ,
  lin-lin: Barnabasi azalaki na posa ya komema, elongo na bango, Yoane oyo babengaka
    mpe Malako ;
  hns-NT: 'Tab oe bolies: „Attjha, tjalie dja, aur Johaanas Markas ke bhie ledja.”'
  noa-E: Magbaawai Bernabeeu ʉ̈khawi chadcha wëtju aphöbaadëjim aajem. Bernabeeu amach
    daumaai Juan am dën ibʉʉr wauwi Marcos a thʉ̈ʉrjerr arram ig sĩejim aajem.
  eng-EMTV: But Barnabas desired to take along with them John called Mark.
  mib-NT: Te Juan jeē suni nání de Marcos, cúní Bernabé jeē quihín tēe un jíín de.
  lif-NT2: बरनाबासरे़ युहुन्‍ना मे़प्‍मनाबा मर्कुसे़न् सोरिक् तेॽमा निङ्‌वाॽ चोगु,
  xnj-xnj: Banaba aganili mewa vamtola Yohani mweikemiwa Maluko.
  mmx-mmx: Banabas ga vara i do na lok ka ne Jon Mak eburu midu.
  cbr-NT: Cacëxun ca Bernabénën Juan 'icëbi Marcosribi cacë uni, a buántisa tancëxa.
  tee-NT: Pus ju Bernabé ixlacasq'uinta ni ix'alact'a'alh ju Xivan ju vachu' Marcos
    ixjuncan.
  eng-LSV: And Barnabas resolved to take with [them] John called Mark,
  cak-NT: Y ri Bernabé nrojo' chi niquic'uaj chic e jun mej (bey) ri Juan ri ni'ix
    chuka' Marcos che.
  pah-NT: —Kwa, ei Barnabé'ga. Xahoa'ja ti g̃a ndepiaga. Tiroho ti João Marcos'ga
    nhandejupi, ei ga ga pe.
  sja-NT: Bernabepa ichiaba atee k'inia baji Juan; mãgɨ́ Juan ichiaba t'ɨ̃jarapatap'edaa
    Marcos.
  xed-xed: Si ta kumay Barnabas ta kliŋtá Yuhwana ta hgu lu ka Markus ya, mista taŋ.
  mks-NT: Cándúsa Bernabé cu̱hu̱n da̱ joo cúni̱ da̱ candaca tucu da Juan, da̱ cáha̱n
    na̱ Marcos xi̱hi̱n ña̱ cu̱hu̱n da̱ xi̱hi̱n ná.
  gfk-S: Banabas ga sip be na lamus Jon Mak tikai ma dur ma sene be Pol ga lik be
    paile tahut ura lamlamus ie kinong iga hana talur dur tusu Pampilia ma pai gale
    hana tikai ma dur ura gilgil haruatne no pinapalim.
  bmu-bmu: Mewö jiiga Barnabasnöŋ Jon qetŋi alaŋi Mak qetkeri, i mewöyök waŋgita mohotŋe
    anbingö mörök.
  dgz-dgz: Banabas apan Dion Mak den aet anun.
  eng-GNV: And Barnabas counselled to take with them Iohn, called Marke.
  zaa-NT: Bernabéa nna uccua latsi' bi iche' cabi Juáan enne' lá huą́ Marcos.
  eng-WEBSTER: And Barnabas determined to take with them John, whose surname was Mark.
  guh-guh: Bernabé nexata bitso jitsipa pebarëponaenexabeje icatsia Juan, ponë vënërubatsi
    itsavënë, Marcos.
  bon-bon: Siige, Banaba singi Yoane, teeme nuuja ngii Mareko, ten cama otnime.
  nhw-BL: Huan Bernabé quinequiyaya quihuicas Juan Marcos ininhuaya,
  mgw-mgw: Balanaba apalage bampu'twe na Yoani Maluko.
  swh-ONEN: Barnaba alitaka wamchukue Yohana aitwaye Marko waende naye.
  wbi-wbi: U Barnaba akalondagha kange pikuntola palikimo navoope U Yohana junojuno
    itambulivua Marko.
  bba-bba: Bɑɑnɑbɑsi u kĩ Yohɑnu Mɑɑku u kɑ bu dɑ sɑnnu.
  eng-KJVCPB: And Barnabas determined to take with them John, whose surname was Mark.
  kgk-NT: —Jaraha katu nhane ndive João Marcos, he'i íxupe Barnabé.
  waj-waj: tuduu rikioo Panapaasoono vaidi voovai Yuvuaano Marakaannaata vitoo kuanara
    uuduu
  cpy-cpy: Ari ikowawitaka Bernabé raanakirimi Juan, iiteetziri eejatzi Marcos.
  mpx-mpx: Banabas nuwana Diyon, toto alana al hi ba Mak, nihi ahe avaliya.
  wbp-wbp: Ngula-jangkaju, Parnapaju wangkajarla Puurluku, “Nyampurlangurlu kanyi
    kurdu-warnu Jaanu Maarrku.”
  luo-luo: Barnaba ne dwaro mondo Johana miluongo ni Mariko odhi kodgi,
  nhe-NT: Huan Bernabé quinequiyaya quihuicas Juan Marcos ininhuaya,
  aii-aii: ܒܲܪܢܒ݂ܵܐ ܒܵܥܹܐ ܗܘܵܐ ܠܲܒܸܠܔ ܗܘܵܐ ܥܲܡܵܝܗ‌ܝ ܠܝܘܿܚܲܢܵܢ، ܗ̇ܘ ܕܟܹܐ ܦܵܐܹܫ ܩܸܪܝܵܐ
    ܡܵܪܩܘܿܣ.
  esk-NT: Barnabas-ŋum tuvaaqatigisuŋniġaa John Mark aullaġumik.
  msb-msb: Kaya, gin-gusto ni Bernabe na iupod si Juan na ginatawag Marcos.
  cpa-NT: Jøng² hniu¹ Bernabé mi³jian¹ calah Juan, dsa² tsen² Marcos.
  dso-dso: ଜଅନ୍‌ ମାର୍‌କକେ ମିସା ତାକର୍‌ ସଙ୍ଗ୍‍ ନେବାକେ ବର୍‌ନବା ମନ୍‌ କଲା ।
  meu-meu: Bena Banaba e urava Ioane Mareko na idia ida ma baela.
  yva-NT: Barnabas opamo beker po Yohanes Markus augav yatavon,
  dgc-dgc: Ey ti Bernabe éy gustu na a kuyugén de man dén ti Juan Markos.
  zpm-NT: Dzigo gocladz Bernabé ye Juan Marcw nienie zho;
  hix-NT: Hàà, kekon hatà, Bahnakme. Xowaw Mahkusu xarha tanye, kekon hatà. Noro yanàr
    xe nehxakon hatà.
  sim-sim: Hako Barnabas Jon Mak er nga nor laha li ikmbaha normu mbara.
  npi-ULB: बारनाबासले मर्कूस भनिने यूहन्‍नालाई पनि तिनीहरूसँगै लैजान चाहन्थे ।
  cgc-cgc: Gusto Bernabe na pakuyugon Juan an na paumaw man na Marcos,
  tim-tim: Hain dâmbo Banabaŋe “Mareko olop arine.” dâep.
  yor-yor: Barnaba sì pinnu rẹ̀ láti mú Johanu lọ pẹ̀lú wọn, ẹni tí àpèlé rẹ̀ ń jẹ́
    Marku.
  wos-wos: Wungi wandéka dé Barnabas Jon Mak bér wali yindéte dé mawuli ya.
  emp-NTPO: Maʌ̃ne Bernabeba Juaʌ̃ Marcoda ãdji ume ede quĩrĩã b̶asia.
  eng-F35: Now Barnabas resolved to take John (the one called Mark) along as well.
  ind-ind: Barnabas setuju, tetapi dia ingin kembali mengajak Markus yang juga disebut
    Yohanes untuk ikut bersama mereka lagi.
  pes-OPCB: برنابا موافقت کرد و خواست یوحنا معروف به مرقس را نیز با خود ببرند.
  mpt-mpt: Banabase baaneo Ayamobo nibo inanomabbio yole Yon Make debebnobta unomo
    gesea
  ssx-ssx: Kutupa Banabasima꞉ Dioni Maka hatuku poluekema꞉ hone wiekepate
  mkl-mkl: Ŋɔi Bɑɑnɑbɑsi wɑ bi ku ɡbɑ̃ Zɑ̃ɑ Mɑɑku ɑŋɑò ŋɑ.
  gaq-gaq: ବର୍ଣ୍ଣବା ମେଇଂ ଏତେ ଜହନ୍‌ ମାର୍‌କ ମ୍ନିକ୍ନେ ସ୍ନାମୁଆଁ ରେମୁଆଁକେ ଡୁଙ୍ଗ୍‍ ୱେନ୍‍ସା
    ରାଜି ଡିଂଲେଃଆର୍ଗେ
  gof-RNT: Barnnabaasi Marqqoosa geetettiya Yohaannisa banttara efanaw koyis.
  unx-unx: ବର୍ଣ୍ଣବାସ୍‌, ଯୋହାନ୍‌ ନୁତୁମ୍‌ରେ ସାରିୟଃତାନ୍‌ ମାର୍କକେ ଆକିନାଃଲଃ ଇଦି ନାଗେନ୍ତେ
    ସାନାଙ୍ଗ୍‌କାଦ୍‌ ତାଇକେନା,
  gah-gah: Loko lokago, Panapasí nene Zoní agulizá napa Makí makó vinigi limóza,
  lcm-lcm: Barnabas katapo buk songo ani Ioanes, kipo kin ia ta Marko, asi kana auai
    ve rilong.
  aer-aer: Kele Barnabas-ele John-Mark akngetyeke ahentye-aneke, ikwere-atherrenge.
  qvc-NT: Birnabiqam munarqan pullanllapa Jwan Markusta apayta.
  tgl-ULB: Nais ni Bernabe na isama si Juan na tinatawag ding Marcos.
  cbs-NT: 'Bernabén kemakin: —Kakinan, ¿Juan Marcos nun ana iyutidumen?— aka'
  xtm-NTPP: Te Bernabé ma, kúni de ja jin koo de ji'in Juan tee ka xnani i Marcos
    ma.
  nnq-nnq: Banaba ngapala kuntola na Yohana ojwakemigwa Maluko,
  bao-NT: Bernabé pea, cʉ̃ja mena Juan Marcos're ami waarʉgaupi.
  san-ORI: ତେନ ମାର୍କନାମ୍ନା ୱିଖ୍ୟାତଂ ଯୋହନଂ ସଙ୍ଗିନଂ କର୍ତ୍ତୁଂ ବର୍ଣବ୍ବା ମତିମକରୋତ୍,
  rmn-rmn: О Варнава мангляс тэ лэл пэса э Иоаннес, савэски генэ пхэнэнас Марк,
  huv-NT: Quiaj a Bernabé tapiüng maquiüjpüw mamb alinomb a Juan, nasoic Marcos.
  otn-NT: Nu̱na̱ ra̱ Bernabé, bi̱ ne xta̱ nzixra̱ Xuua nu̱na̱ ja ma̱n'na ra̱ thu̱hu̱
    ngue ra̱ Marco.
  nop-nop: Unduŋ yoguk kaŋ Banabas adi Jon wou noli Mak adi maaŋ noŋgoŋ nagila uuŋdok
    yoguk
  obo-NT: Id aman si Bernabe tadda, woy id kopi-i rin nod porumannon si Juan no id
    ngoranan mandad ki Marcos.
  kca-kca: Варнава, Марка айәԓты, Иоанн пӑтән ўты ўтщисԓы.
  cak-ENT: Y ri Bernabé nrajo' c'a que nquic'uaj ta jun bey chic ri Juan ri nbix chuka'
    Marcos chin.
  lif-NT: ᤒᤖᤏᤠᤒᤠᤛᤖᤧ ᤕᤢᤜᤢᤴᤏᤠ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤔᤷᤁᤢᤛᤧᤴ ᤛᤥᤖᤡᤰ ᤋᤣ᤹ᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢ.
  mie-NT: De cúnī Bernabé jā quíhīn dē jíín Juan, tēe nání Marcos.
  san-TIB: ཏེན མཱརྐནཱམྣཱ ཝིཁྱཱཏཾ ཡོཧནཾ སངྒིནཾ ཀརྟྟུཾ བརྞབྦཱ མཏིམཀརོཏ྄,
  qve-NT: Chaymi Bernabeyqa paykunawan kushka Juan Marcos rinanta munaran.
  pao-NT: Soo Barnabas ka tu nanumu John Mark mee naneadu nepina.
  cbu-NT: Bernabisha ayu, tárangu, Itaru, Wang macheeni; Márkosaa zuwanlleetsi átana;
    tárangiya Bernabi.
  usa-usa: miráitana Páánabatima Yóáane Máákima awíqmena yenákátê wínéna uráiye.
  soy-soy: Pɑrinɑpɑsi uú n lɑ ukɛ́ nɛ Yohɑni kɑpi rinyíri n hɛ rɛ Mɑriki ripɛ́nɛ.
  hui-hui: Ani layagola Banabasa ibugua Yone ibu mini mende Maga mitangi bialu, Ina
    haru mali̱ya hamelo ko, lene.
  amf-amf: Barnabaas Marqoos hambhea Wannis kembesana kinka ki yive ki zagade.
  quc-NNT: Are k'u ri tat Bernabé are kraj kuk'am b'i ri a Juan kuk', ri xuquje' käb'ix
    Marcos che.
  dob-dob: ꞌEnega Banaba ꞌigwae, “O boboꞌana, ta Yoni tauna taeesena Maki taꞌauꞌewa
    be maꞌedai tatautauya.”
  wrs-wrs: Barnapasva waingalm vevna Yon Makmba ella nihra.
  mca-mca: Qa pa' Bernabé qa neqekeneyutaxij pa'aj qu' ƚijts'eye'kii iye wete'm pa'
    Juan, ƚii iye Marcos.
  tzo-TZC: Ti Bernabee oy ta yoꞌnton ti ta xicꞌ batel ti Juane, ti sbiinoj Marcos
    xtoque.
  mya-mya: ထို​အ​ခါ​ဗာ​န​ဗ​သည်​မာ​ကု​ခေါ်​ယော​ဟန် ကို​ခေါ်​ဆောင်​သွား​ရန်​အ​လို​ရှိ​၏။-
  gng-NT: Banabas là yíe wɔ ń tuke San wà bi liɛbe' ki yih wɔ Mark nnɔ nɛ.
  cbi-NTPO: Tsenñu Bernabéya, Juan tityumee Marcos tinu rukunu bain miya' jinu tyami.
  ikk-NT: Banabasị te chọ nị wẹ weri Jọnụ hụn w'a kpọ Makị.
  leu-leu: E na Baanabas a vubuk o na Jon Maak i taa falet xuvul pare.
  maz-NT: E Bernabé mi ne ro zidyivi e Juan Marcos.
  bod-N: པཱར་ན་པཱ་ཡིས་མཱར་ཀུ་ཞེས་ཀྱང་འབོད་པའི་ཡོ་ཧ་ནན་འཁྲིད་འདོད༌པ་རེད།
  tca-NT: Rü Bernabé rü nayagaxchaü̃ ta ga Cuáü̃ Marcu.
  zpl-NT: Bernabé niarquiꞌ nú uyaꞌ beella Juan enu leꞌca lee Marcos;
  mbc-NT: 'Mîrîrî yai Barnabéya ta''pî: —‍João Marcos yaapai man —‍ta''pîiya.'
  ndg-ndg: Barnaba apala kuntola Yohana pamope ni bembe ywakemwa Marko.
  wsk-wsk: Se Barnabas mu John ko nup bo Mark wore tauk se nongorak namarukko balukaso.
  toj-NT: Pero ja Bernabeji huas sc'ana oj cho huajuc ja Juan it huax cho aaji sbiiluc
    Marcosili.
  kkl-kkl: Wene seogpa, Barnabasti, “Nun kae Yohanes, si nhon Markus babe nhon pukap,”
    seog.
  tbc-tbc: Barnabas awok ibol ak gug Jon a yaŋan neinta Mak dubol dan dida diau o
    ilon ibol a.
  sna-sna: Bhanabhasi akanga achida kutora Johani, ainziwo Mako, kuti vaende pamwe
    chete naye,
  smk-NT: Say rabay na ni Bernabe ket kalamo' raya si Juan a mantawagen et nin Marcos.
  grc-TCGNT: Βαρνάβας δὲ ἐβουλεύσατο συμπαραλαβεῖν τὸν Ἰωάννην, τὸν καλούμενον Μάρκον.
  gof-WFTW: Barnnabaasi Marqqoosa geetettiya Yohaannisa banttara efanaw koyis.
  spa-BLM: Bernabé pensaba llevar también a Juan, que se llamaba Marcos, con ellos.
  kyz-NT: 'A''eramũ Panape ''ga ''jau ''ga upe: —Juã Maku ''ga ki ajee siroo jarejeupi
    nũ— ''jau Panape ''ga Paulo ''ga upe.'
  dao-dao: Banabah naw, Johan Makuh ami ti cun ani veia cehpüi vaia a täng,
  cya-cya: Yu Bernabé ncua ti' yu tsa lo'o yu 'in yu Xuhua, yu nu nchcui' ne' lo'o
    lca Marco.
  beu-beu: Vengmeet Paulus banang aulang muse, Bernabas mang eamulung. Ana hula Yohanis
    di at ila senge iamulung. (Ini Yohanis anga earut hula, Markus).
  wrk-wrk: Nulijba nyuli Barnabas kuyunkanyi Jun Mak bulandu.
  nii-nii: Banapas, Jon kin eł ełip kin tep to bin ni piim. Jon embe endi Mak.
  ign-NT: Tacahe, ema Bernabé tísapavahi tiyana. Mavara­ha­pasera mama ema Marcos.
  dik-NT: Ku ë wïc Barnaba bï Joon Marko cath ke ke,
  cac-cac: Axo vin̈aj Bernabé chi', sgana vin̈ syic'b'at vin̈aj Juan Marcos.
  tzj-E: Bernabé nrajo' nquec'om ela Juan je nbixa tzra chka' Marcos.
  san-BUR: တေန မာရ္ကနာမ္နာ ဝိချာတံ ယောဟနံ သင်္ဂိနံ ကရ္တ္တုံ ဗရ္ဏဗ္ဗာ မတိမကရောတ်,
  yaa-NT: Bernabé Juan iyopaini ato fe kanõ, nã Juan ãfe ane fetsa Marcos ipaoni.
  cab-NT: Busénti yebe Bernabé janǘgüni Juan Márcos jámagua,
  clu-clu: Kompormi si Bernabe piro gosto na nga daraun si Juan nga ginatawag nga
    Marcos.
  swh-ULB: Barnaba alihitaji pia kumchukua pamoja nao Yohana aliyeitwa Marko.
  tpt-NT: Ni Bernabé va ixlhiꞌuxaꞌan ni Juan Marcos.
  aai-aai: Nati ana veya Barnabas i kok John Mark tab bairi hitan.
  sny-sny: Ahowa, Barnabas itiya'u eiye, “Ei. Notosi si iyei. Notosi meni Jon Mak,
    nomo aiwawe iyei.” [Ap 12:12,25]
  myy-myy: Ĩna rãca warocʉ Juan Marcosre ji ãmobojayijʉ Bernabé.
  trc-NT: Tza̱j ne̱ Bernabé roꞌ, guun rá soꞌ se vaa caꞌa̱nj uún síí cuꞌna̱j Juan Marcos
    ga̱ ro̱j soꞌ a.
  cut-NT: Bernabé ne, nahn ye che ca̱hn Jua̱n Marcos, co nduco se ihyan.
  bel-bel: Варнава хацеў узяць з сабою Яна, якога звалі Маркам,
  zlm-KSZI: Barnabas hendak membawa Yahya yang juga bergelar Markus
  gdr-gdr: Ɨ Banaba singi awonj iyoyɨm Yoan yena re kwa yogenayo da Mak.
  vmy-NT: Bernabé kuamejénre nga kueko Juan, xi ꞌba nde Marcos ꞌmi,
  cmn-FEB: 巴拿巴打算带上马可（约翰）一同去，
  gmv-RNT: Barnabaasikka Marqoosa geetettiza Yohannisi istara baana mala koyides.
  ncl-NT: Bernabé quinequiaya quihuica noje ca yehuanten Juan, in hual noje motocaya
    Marcos.
  wed-wed: Barnabas i ḡoei da John-Mark ita taravaini.
  sua-sua: Va e Barnabas tre kvaeng e Yoanes to ngma mon kat te, e Mak, en kmikkiem
    min kat,
  klt-klt: Wáina inán Banabas yá ku Jon kutná nukngá Mak wa tángga watyot káman yáni
    kukuya narángga ku miuk,
  are-are: Barnabas-anhantama antja naka John-anha turta kngitjika. John ekura rretnya
    arrpunha naka Mark.
  gai-gai: Ri, Banambasa ndomo Ion Makap aŋgɨca ndoniŋap taŋna ndopri.
  qvm-NT: Tsauraga Bernabé pushayta munargan Juanta. Juanpa jucag jutinmi cargan Marcos.
