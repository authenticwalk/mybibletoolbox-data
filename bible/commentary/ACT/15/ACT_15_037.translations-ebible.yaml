  bus-bus: Banaba yezi à Yohana Maaku sɛ́ à gáńyo,
  gub-BL: Na'e i'i Panape izupe no. — Xiraha Zuàw Mak zanezeupi nehe no, i'i izupe.
  imo-imo: Aku wali Barnabasini Jon Mak elo kinye waye lipe membai terimu kala.
  boj-boj: Onaqa Barnabas na Pol minjej, “Di kere. Iga Jon olo osim koba na gilqom.”
    Jon aqa ñam bei Mak.
  eng-DRA: And Barnabas would have taken with them John also, that was surnamed Mark;
  knf-knf: Barnabaŧ aŋal baya na *Yowan andu'aniiŋ Markuŧ,
  san-KHM: តេន មាក៌នាម្នា វិខ្យាតំ យោហនំ សង្គិនំ កត៌្តុំ ពណ៌ព្ពា មតិមករោត៑,
  arn-NT: Bernabe ayüfuy ñi yeafiel ta Juan, ka Marku pingekelu,
  zas-NT: Bernabé guyën ninë reeman Waj, bén la gajc Marcw.
  ken-NT: Banábas are yáŋ bɛ́ mánsɔ́t Jɔ̌n Mák yí ándɔ́k nɛ bhɔ.
