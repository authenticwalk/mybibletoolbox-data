    воссоздам, и исправлю ее,
  mbh-mbh: “Mako Toko Pomnga i ri ve, ‘Panen aro tho lo werer me. Na Devit ile vel
    ako i matu aro tho pamit werera mun i, na vel a ur elonga i kerenga aro tho oma
    werer mun i na tho pamit werera i.
  bdd-bdd: ꞌMuliyetega yahilama ma Debida ꞌina hada ꞌilotaligeha yaꞌabihila. Bewa
    tuwa ꞌimiya gala ma hesi yaꞌabihe bwebweꞌane hila.
  cbt-NTPO: '“Yosë chachin naporin: ‘A''na tahuëri huëantarahuë. Tapi shinpita catahuaantarahuë.
    Inapitaso'' naniantërinaco ni''tona'', pëi'' mocarinso pochin nisapi. Co noya
    cancantopirinahuë'', cari anoyacancantaantarahuato, noya acoantarahuë.'
  rmy-SERVI: «Тунчи Мэ рисявава тай подваздава катуна Давидохкири, сави тэлэдэня.
    Вса стерава упалэ, со розпхагляпэ, вортасавава ла,
  srn-NT: Bakaten Mi sa drai kon baka, dan Mi sa bow a oso fu kownu David di ben broko.
    San fadon broko, Mi sa meki bun, èn Mi sa meki a oso opo tnapu baka.
  cta-NT: Tya̱a̱ naꞌ chaca quiyaꞌ, nacui̱ ycuiꞌ Ni. Ñiꞌya̱ laca sca niꞌi̱ ngunuꞌu̱,
    juaꞌa̱ ntiꞌ cuꞌma̱, chaꞌ cua ngujlyaa tiꞌ ma̱ jnaꞌ, nacui̱ Ni. Pana ñiꞌya̱ loꞌo
    nduꞌni tiji nguꞌ sca niꞌi̱ nu cua ngunuꞌu̱ biꞌ, la cuiꞌ juaꞌa̱ xaꞌ cuaꞌni naꞌ
    chaꞌ taquiyaꞌ ma̱ jnaꞌ. Liꞌ taca taquiyaꞌ ma̱ jnaꞌ ñiꞌya̱ ndaquiyaꞌ jyoꞌo cusuꞌ
    jiꞌi̱ ma̱ jnaꞌ, nu loꞌo tya luꞌú jyoꞌo cusuꞌ David.
  bqc-SIM: Bee gbɛa má ɛa mↄ Davidi bɛzĩ bo, mí a gufooↄ kɛkɛ tata lↄ,
  tcz-CHONGTHU: “Chujou tengle kakile kit a, David in lhusa kasem phat a, asesa kasah
    phat kit'a chule kasem phat kit ding ahi.
  mar-mar: ह्यानंतर मी परत येईन व दावीदाचा पडलेला मंडप पुन्हा उभारीन; आणि त्याची भगदाडे
    बुजवून तो पुन्हा नीट करीन,
  snp-snp: Wekolakafo ka asa wito eti loto limo, Aiga namo itibito oto Defiti numuna
    lumu fou limo ya kofa kuto numuna u kopa wimo ya olufe lenae.
  isl-isl: 'Svo segir Drottinn: „Og ég mun snúa aftur og endurnýja sáttmálann við
    Davíð, sem rofinn var,'
  spy-NT: ‘Yoo kāākubēk ꞉ng'aleechu, +māāyēēwu ānkuchāāyyoong'tē subak kōōtaab *Tāwuti
    nyoo kikiikuluul. +Maateech subak wōloo kikiikuburyet kut ākētyi kōōbuur kuu yoo
    kiwuu,
  xnn-xnn: ‘Kinwanin Apo Dios en, Awnitak kasin somagong ay men-ali et maisagong nan
    paliso isdin napigsa ay nin-aliyan din si David
  mwe-mwe: ‘Gapitaga genega shimuje, na shinjenje kabhili ku nyumba jibhomweshe ja
    a Daudi, shing'alaye maame gakwe nishenga kabhili.
  tte-tte: ‘Muli mena kani yapileyoima yo Deibida ana nume iguguliwa yayatoloyoi.
    Ana kaba tatagwaligwali kani yakatububunan na yakabiyoi.
  tcs-tcs: “Ai go kambaigen, ane da pamlelain blo bipotaim King Deibid wea i bin damiz,
    ai go bildem baigen ane i gobi mostrong.
  hlt-THB: ‘Vek coengawh hlat kawng nyng saw, David a imca ak tlu ce sa tlaih kawng
    nyng. Ak seekhqi ce sa tlaih kawng nyng saw, thawh tlaih kawng nyng.
  soq-soq: ‘Ema aupe ne leuntape wineape Dawid oniedia bolawa kadilene winedia osowe
    wadapadewanteapa. Ita du sa tetewane kadikadintone winamoia ne wadamopo ita mo
    muba bolau oniepu mapo Dawid wandia walamawe rua.
  qub-qub: « ‹Chaypitarämi cutimushaj. Davidpa wasin tunisha caycajtami jatarachishaj.
    Davidpita miraj yapay ray cananpäpis camacächishaj.
  att-att: ‘Sikán si Apu, á duttál yù ággaw nga panolì ta dabbuno. Á ipolì ku yù pammagurayán
    ni Dabid, megapu sù ira ginaká na. Patáddagak ku yù bale ni Dabid nga narabbâ.
  bki-bki: ‘Karina, mia kiniou nemei bereio, neim̃au vatitigio ka Teviti nene kiano
    bajulukuti tai napano mijoru, naio rimei rimeul bereio. Bajulukuti nene javukia
    yimo tai napano burukokorovio bova ju nei, mia kiniou nevitirilario bereio.
  bqp-bqp: Abire gbɛra mani ɛra mà su mà Dauda bɛzĩ bo, mani a guforo kɛkɛ mà tata
    mà a futɛ,
  mcp-mcp: Mpʉ́sə isâ ínɨ, mə bá kwo zə lwɔ̧́ banda mə *Dávid. Mə bá sɛɛŋg íbúgʉ́lə
    yâ cínɔŋg nə́ ndɛɛ́ mə kwo tə̂l banda dɔɔŋg tʉ́təlî.
  hat-hat: Apre sa, m'a retounen. Se Bondye k'ap pale. M'a rebati kay David la ki
    te fin tonbe, m'a repare mazi li yo, m'a kanpe kay li a ankò.
  npl-NT: Satepa de nochi ni, oksepa niwalmokopas iwa nikyekketsas itabernákulo n
    David non axa wetok; nikyektlalis tlan omoka, iwa oksepa nikajkokuis,
  bgg-bgg: “Ithong è yao muii ro, hì phado è gune wuii din ruii phro,” Chiih-è Dawid
    khoh pha riichai ne rab din phi phro. Gune chui dun pha ji ne rab phi ne gang
    rek din phi phro.
  eng-TCENT: ‘After this I will return and rebuild the tabernacle of David that has
    fallen; I will rebuild its ruins and erect it again,
  eng-BSB: ‘After this I will return and rebuild the fallen tent of David. Its ruins
    I will rebuild, and I will restore it,
  cpu-NT: Aririka onkaratapaake iroka, ari nompiye. Novatziyeero ipanko David tyagaintsiri.
    Nompinkatharitakairi incharinetyaari ari inkempitaiyaari tsika ikanta irirori
    nopinkatharitakaakeri.
  san-ASM: সৰ্ৱ্ৱেষাং কৰ্ম্মণাং যস্তু সাধকঃ পৰমেশ্ৱৰঃ| স এৱেদং ৱদেদ্ৱাক্যং শেষাঃ সকলমানৱাঃ|
    ভিন্নদেশীযলোকাশ্চ যাৱন্তো মম নামতঃ| ভৱন্তি হি সুৱিখ্যাতাস্তে যথা পৰমেশিতুঃ|
  tod-tod: ‹Naa ʋoluma nà ɠale ma ʋolu, Davide ná-pɛlɛi nii goloai, nà gaalɔ ʋolu,
    ʋɛti náti koloɠologai, gè mináti kpɛtɛ ʋolu. Nà to ʋolu,
  tac-NT: Ku galirámala ne alué galí Rabí galila, ku gatémala ne napu gajúlige galí
    ku o'inámala ne alué galí,
  eng-WEBPB: ‘After these things I will return. I will again build the tabernacle
    of David, which has fallen. I will again build its ruins. I will set it up
  gfk-H: ‘Manamur ta iakan iau na tapukus ma iau na hatur pukus no hala na lotu tane
    Dewit. Iau na ru hatutur habal ira nuna simsibaan ing i ta tarup suur. Iau na
    gil timaan habal ia.
  viv-viv: Aimo tova mulina Iya Yaubada Kaiwabu Devida bwaneneneyao kadu ganaꞋitanuwakabubuyedi.
    Bana melalina hikoyo higa yadi abavehimeya gihavaina tu Iya ganaveꞋetolakahidi.
    Boi bana melalina hivetovehimeya amine, meda adamoya bwanenena saꞋeyana ginavetovehimeya.
  yao-yao: Akunnungu akuti ‘Pakumala yelei chinjiuja, ni kutaŵa sooni lisakasa li
    che Daudi lilyagwile, chinjikolosya masame gakwe ni kutaŵa sooni.
  tgp-tgp: ‘Hitahun hinau sei a pa mele pala, ale a pa mele voro na jaran supe David
    sei mo jovi. A pa mele voroa hin la sopesopena sei la lo toho, ale a pa mele turuhia,
  auc-NT: “Awënë Dabii nempo në quëwengaïnäni näwæ̈ godäni adinque botö ïñömö oncö
    wodintai wæætë tæ̈ï mæ̈nonte baï cædinque, ïincayæ̈ ate adodö pöninque pönö cæbo
    ate näwæ̈ gogaïnäni ïñömö Awënë nempo adodö pöninque quëwencædänimpa.
  kbc-NT: ‘Nigidiaaɡ̶idi idopitijo, odaa inawacetacibige liɡ̶eladi Aneotedoɡ̶oji baaneɡ̶enitini.
    Inioda inoa liwailidi niɡ̶ini diimigi, odaa ja idabiteɡ̶etacini.
  bmh-bmh: '@see-verse:ACT.015.015'
  ctu-BL: “Ti wi'il mi caj c cha' tilel, che'en Dios. Mi caj c wa'chocon i yotot David
    tsa' bʌ yajli. Mi caj c cha' mel jini p'ulul bʌ tsa' bʌ cʌle. Mi caj c cha' wa'chocon
  meq-meq: “Aza kame na, gay i Davit ma mbəzliye. Ane tuk na, aza kame, na ta ɗəzliye
    na. Kwa kə nas bəbay na, na lambaɗiye na.
  noa-H: “Mʌʌgwaiwe chan pãrau mʌrʌg jëeubata wënʌrrʌm. Mag gaaimua pãran sĩi di burrtarr
    hʌ̃r dik'ierr happai jʌjʌrʌʌ t'ʌbatarrjöta nʌm. Mamʌ mʌg hatag deeu mʌch pierrwain
    chadau, hich hag dibʌ̈ʌupai deeu hëu hau nʌmjö, hũmaai pãar chaain hewagam k'ʌʌn
    k'ĩirjugjã deeu mʌchig p'ũrreu hat'aawai mʌrʌgta jëeu nʌisiju, warr jöoi David
    k'ararr jaar haajerrjö.
  alp-NT: ‘Au luake suike, kai Au eleke suike hehena rebe Dauta ipletaelu rebe atia
    pende. Au eleke mere lupe tamata ikerike suike luma rebe atia pende.
  san-VEL: sarvve.saa.m karmma.naa.m yastu saadhaka.h parame"svara.h| sa eveda.m vadedvaakya.m
    "se.saa.h sakalamaanavaa.h| bhinnade"siiyalokaa"sca yaavanto mama naamata.h| bhavanti
    hi suvikhyaataaste yathaa parame"situ.h|
  kbq-kbq: Anama hutesu'na, ete Nagra e'na Deviti noma karite'neana etena eme kigahue.
    Nagra'ni'a havizama hu'nea nona eriso'e hugahue.
  kbh-kbh: Chents̈ana ats̈e chanjésabo y chë Rey Davidbe pamíllanga cachiñe uámanënga
    chantabiama; mo nda canÿe uáshajayena yebna tojëtsjebcá, ats̈e, Davidbe pamíllanga
    cachiñe uámanënga chantabiama;
  ron-LSB: “După acestea mă voi întoarce. Voi zidi din nou cortul lui David, care
    a căzut. Voi construi din nou ruinele sale. Îl voi ridica
  pon-pon: Murin mepukat I pan puredo o kawiliakapada im en Dawid, me ronki pajaner,
    o pur on kauada waja me olar.
  nhe-BL: ‘Quema tlamis nochi ni tlamantli, teipa na nimocuepas huan sampa nijsencahuas
    campa David tlanahuatiyaya tlen ama eltoc queja se cali tlen huetztoc. Quena,
    yonque sosolijtoc campa David tlanahuati, nijcualtlalis huan nijsencahuas queja
    ipa eltoya para nopona nitlanahuatis.
  sps-sps: ‘Voun a foka to Nyo tabin mirou, Nyo te fatsuiny fatabiny a numaa ten Devit
    to te gotsiny. A foka te taruraa nai fatsuiny fatabin Ronyo.
  wnc-wnc: Buyambam tapaninda anzing yakut, ‘Masande nata ginu gatu gatandamuke Devitdane
    dongu takeakwakga tasike yukinga pimakut taknga gatuna tangenawit. You pupuknga
    gwenda pimakut bingata yuwawan nata gatu mitapit.
  bus-bus: Beee gbɛra mɛ́ ɛara mà mↄ́ mà Dauda bɛzĩ bo, mɛ́ à guforonↄ kɛkɛ mà tata
    mà à fɛɛ,
  gub-BL: — A'e re azewyr putar tuwà ihe nehe, i'i Zanezar a'e. — Azapo wi putar Tawi
    hàpuzgwer heityk pyrer ihe nehe. Amupyahu kar wi putar hàpuz iaiw ma'e kwer ihe
    nehe.
  imo-imo: Aku uluma omba pumbelo wali altopo ombo. Devitinga king moromo ulke awilimu
    tekiripe ltemo. Nalo nani aku ulke kolo wangopo takopo enge tipo anjimbo.
  boj-boj: ‘Tamo Koba a marqo, “Bunuqna e olo bosiy Devit aqa tal uloŋej qaji di olo
    tigeltqai. Tal aqa iŋgi iŋgi kalil ugeeleŋeb qaji di dego bunuj ateleŋqai.
  eng-DRA: 'After these things I will return, and will rebuild the tabernacle of David,
    which is fallen down; and the ruins thereof I will rebuild, and I will set it
    up:'
  knf-knf: “Dluŋ kakak woli iko yaŋ bŧi iţëpi, pnaţan katoh ki *Dayiţ kambiiŋ ajot;
    dluŋ kanaţan ka kabot kaboman ka.
  san-KHM: សវ៌្វេឞាំ កម៌្មណាំ យស្តុ សាធកះ បរមេឝ្វរះ។ ស ឯវេទំ វទេទ្វាក្យំ ឝេឞាះ សកលមានវាះ។
    ភិន្នទេឝីយលោកាឝ្ច យាវន្តោ មម នាមតះ។ ភវន្តិ ហិ សុវិខ្យាតាស្តេ យថា បរមេឝិតុះ។
  arn-NT: ‘Dew rupale tüfa, wiñome ka dewmatuafiñ David tañi trananagkülechi ruka.
    Dewmatutuafiñ tati teyfükawkülelu ka we witrañpüramtuafiñ,
  zas-NT: Chi ma gojc zian, yayünxhiej ree da bejnan mazri ziꞌc goc chi naban Davi,
    gacxhiej reeman por ree bén sta naban, ziꞌc guban ree bejn xtiamp Davi abiꞌ por
    laa reeman yayajcxhiej ree da bejnan.
  ken-NT: ‘Ansɛm mpok, chɔŋ mpɛtnsɛm mpɛt ntee ɛkɛt Debhít ɛnɛ́ ɛ́kwɛ́nɛ́. Chɔŋ njoŋ
    ɛkɛt ɛnɛ́ ɛ́báy mmʉɛt amɨk nkʉ yɔ ɛmpɛt ɛnte.
