verse: ACT.015.016
translations:
  kpx-kpx: Au avoe, ‘Kosiveu loui avoe, Gabie vani molena lohoge dana Deividi valadau
    o nahate koilahale ke ebagemai houge auna tota duave holisi.
  okv-H: ‘Bada God na einge erea, Na amita ambota ehako egerembeto puvuto David ta
    bande aimbeto veto sio sao ari avo puvuto siriketo ehako gerikasona.
  tbo-tbo: “Geka u mulina apo a gunawileu, po Dawita a numa i guliguli a witowola
    meya. Awai hi woapapoe apo a liwou mehi, ma a witowolihi,
  mal-C: “ ‘ഇതിനുശേഷം ഞാൻ മടങ്ങിവരികയും ദാവീദിന്റെ വീണുപോയ കൂടാരം വീണ്ടും പണിയുകയും
    ചെയ്യും; ഞാൻ അതിന്റെ നഷ്ടാവശിഷ്ടങ്ങൾ വീണ്ടും പണിയും ഞാൻ അതിനെ പുനഃസ്ഥാപിക്കും;
  grc-SR: Μετὰ ταῦτα ἀναστρέψω, καὶ ἀνοικοδομήσω τὴν σκηνὴν Δαυὶδ τὴν πεπτωκυῖαν·
    καὶ τὰ ⸂κατεσκαμμένα⸃ αὐτῆς ἀνοικοδομήσω, καὶ ἀνορθώσω αὐτήν·
  bgc-bgc: “इसकै पाच्छै मै फेर आकै दाऊद का पड्या होड़ डेरा उठाऊँगा, अर उसके खण्डरां
    नै दुबारा बणाऊँगा, अर उस ताहीं खड्या करुँगा,”
  khz-khz: '‘Velekou ekilana: Eia mulinai au mapana vewaikule-wai, Davida gena numa,
    evua-kapuato gauna, pana kala-waia. Gekwara-lovolovoato gauna, pana kala-waia,
    e pana vega-rugaiti-waia.'
  deu-TKW: nach diesem will ich umkehren und wieder aufbauen das verfallene Zelt Davids,
    und seine Trümmer wieder aufbauen und es herstellen,
  zsr-NT: Dza töd lë ni huödaꞌ len uchisaꞌ Nu gna bëꞌ, Tsaziëꞌ xlatjëꞌ David, Gunaꞌ
    ca run nu ruchís tu yuꞌu naguíndj. Uchisaꞌ caꞌ bunách laꞌcuáꞌ lidxëꞌ, nup nagaꞌngac,
    Gunaꞌ ca run nu ruchís tu zöꞌö gul. Cni uchisaꞌ le gna bëꞌë David
  lin-lin: « Sima na yango, nakozonga, nakotonga lisusu ndako ya kapo ya Davidi, oyo
    esila kokweya ; nakotonga yango lisusu mpe nakotelemisa yango,
  hns-NT: '‘Prabhoe bole hai kie: Ekare baad ham lautke aabe aur Daawied ke biegaral
    ghar phien se banaabe. Aur bhie djaun oman oekharke gieral hai, ham oke oethaaike
    thara karab,'
  noa-E: “Mʉʉgwaiwe chan pãrau mʉrʉg jëeubata wënʉrrʉm. Mag gaaimua pãran sĩi di burrtarr
    ʉ̈r dikhierr appai jʉjʉrʉʉ thʉbatarrjöta nʉm. Mamʉ mʉg atag deeu mʉch pierrwain
    chadau, ich ag dibʉ̈ʉupai deeu ëu au nʉmjö, ũmaai pãar chaain ewagam khʉʉn khĩirjugjã
    deeu mʉchig phũrreu athaawai mʉrʉgta jëeu nʉisiju, warr jöoi David khararr jaar
    aajerrjö.
  eng-EMTV: ‘After this I will return, and I will build again the tabernacle of David,
    which has fallen; and its ruins I will rebuild, and I will restore it,
  mib-NT: 'Achí Yáā Dios: Nájnūhun ni cotúú vehe David cúu jeē tuá ndácu sēhe yucūn
    de jniñu, nájnūhun ni ndacu máá de jniñu nde jenahán. Te ɨɨn quɨvɨ̄ te ndee rī
    te jeē nasáha ri vehe de cúu jeē sáha ri jeē nandacu Sēhe yucūn de jniñu.'
  lif-NT2: ‘कन् एगाङ् इङ्‌गाॽ नुःङ्‌ङारो, हे़क्‍क्‍याङ् नुबे़बा दाउदरे़ कुहाङ्‌जुम्‍मिन्
    इङ्‌गाॽ याम्‍मो चोगुङ्‌लो॥ इङ्‌गाॽ के़यःबा लुङ्‌धाक्‍हाॽ से़त्तुङ्‌लो॥ याम्‍मो
    चोगुङ्‌ङाङ् ये़प्‍सुङ्‌लो॥
  xnj-xnj: ‘Bambu ajovili, pagenaga yati niwuya, na kuujenga kavili nyumba ya Daudi,
    yeyigwili.
  mmx-mmx: ‘Leeme Silok ga lok keretna. Melemu at na, anabamlong, la nia anaba vaxaru
    amlong bok loogu at ne Devit no ga subu. Anaba lok li amlong lengkot to ap mo
    loogu ga lok kapmek la ana vaxaru amlong box i.
  cbr-NT: Mitsu 'aquintëcënquin cana aín rëbúnquinëxa 'apuma 'aínbi Davidnën rëbúnqui
    achúshi 'apu 'imiti 'ain.
  tee-NT: Ju Dios ma najun ni ma caminchokopala' astan chai ma calak'oxichokoya' ju
    ixpu'ucxtin David ju aclatach. Ma chunch calaya' tachi ju lai pumatam lapanac
    ni lak'oxichokoi ixchaka' ju ta'aktalh. Chai ma ca'alinchokoya' ju catola' la'ixpu'ucxtin
    David. Ma chunch cajuna' tachi acsni sayochokocan ju tu'u' chaka' ju ta'aktalh.
  eng-LSV: After these things I will return, || And I will rebuild the dwelling place
    of David that has fallen down, || And I will rebuild its ruins, || And will set
    it upright—
  cak-NT: C'ajari' xquitzolaj chic pe quiq'uin ri israelitas je ru-familia can ri
    rey David, y xtin-en chique chi xquiecataj chic pe jun mej (bey) chi quiri' niquiya'
    chic nuk'ij, anche'l cuando c'o ri David.
  pah-NT: “Ymya ko Daviva'ea aheruvihavamo oko hako. Aerẽ ahana'ja ahepy'rovova'ea,”
    ei Tupana'ga. “Aerẽ ti ji jivyri nehẽ. Jijivyra'javame po ti ji g̃a mbojatykaa'javi
    nehẽ g̃anduvihavamo nehẽ,” ei ga.
  sja-NT: ‘Nãga bap'eda, mɨa Rey David trua waya papiit'ee irudeepa uchiada jua ek'ari.
    Mɨa ooit'ee Israel pidaarã t'ãidepema te k'arawapataarãpa oopatak'a. Te t'eedaik'ãri,
    ãrapa t'eedeechoo jẽra bada araa p'epata te chiwidik'a bainɨ̃ bɨdait'ee.
  xed-xed: “Tahula tsaya dzaʼa vragavra yu, ŋa bəglafta ɗa ta həga Dawuda ta zluta
    ya. Ŋa payafta ɗa ta tsa ɓadzatani ya, ka sladanafta.
  mks-NT: Tá sa̱ na̱ya̱ha tiempo já ndicó co̱o tucu ú. Ta tá quia̱hva na̱caja cáhnu
    ña̱yivi ye̱he̱ tá tiempo na̱sa̱comí David cuéntá sa̱há ña̱yivi Israel, quia̱hva
    já va̱xi qui̱vi̱ caja i̱ ña̱ ná caja cáhnu tucu na ye̱he̱.
  gfk-S: ‘Menamur ta ikin iou ni tapukus ma iou ni ru hatut no hala na lotu tane Dawit.
    Iou ni ru hatutur habaling ira nuno sumsubana ing ite tarupuk sur. Iou ni gil
    timaan habaling ie.
  bmu-bmu: ‘Miaŋgö andöŋe nöŋön liliŋgöba kaba kiŋ Deiwidkö kantri tohoŋi kunbuk memba
    wahötmam. Yaŋön mutuk jakömbuak koumŋi qeba ambösakonini galöm köl eŋgiiga koumŋan
    buratiba tiŋgita erökmö, nöŋön mi kunbuk möhamgöba kuŋgubiga kantrinöŋ ölöwaka
    kinma.
  dgz-dgz: Mame ewap ne sia tauain, amba Devit toemu mega ta koeragamene, ne to bongamep
    inak munain. Pa sewa wabenagene, ne sia tuin.
  eng-GNV: After this I will returne, and will builde againe the tabernacle of Dauid,
    which is fallen downe, and the ruines thereof will I build againe, and I will
    set it vp,
  zaa-NT: Bitola nna eyeqquia' nna eyunia' làti gùdua David porqui'ni chi bitàppa'ą,
    Inte' nna echitha ya' ą attu lo cimiento quì'į tì'atsi nu cubi taá,
  eng-WEBSTER: 'After this I will return, and will build again the tabernacle of David
    which is fallen down; and I will build again the ruins of it; and I will set it
    up:'
  guh-guh: “Bajayata abaxë pamatacabi Davidpijinë evetaponapona Israelnacua, xaniavaetsia
    jivi nejumecovënëtavanapa. Bajara icatsia pacuenia jivi xaniavaetsia tanejumecovënëtavanapaenexa,
    yavenonaenajë.
  bon-bon: '‘Yageyame te Daawida me ingle ne mete ca etonärige, jiicige egä: Ingwe
    ca cane liba cire tacnepene, cane piba Daawida me atramäneji mete cire yaawejängtepene;
    poto pui sasa pargi cama cääri cire yaarangepene; kokrerage me cire jaawenepene.'
  nhw-BL: ‘Quema tlamis nochi ni tlamantli, teipa na nimocuepas huan sempa nijsencahuas
    campa David tlanahuatiyaya catli ama eltoc quen se cali catli huetztoc. Quena,
    masque tlamisosolijtoc campa David tlanahuati, nijcualtlalis huan nijsencahuas
    quen ipa eltoya para nepa nitlanahuatis.
  mgw-mgw: ‘Bu'ka pa makowe ga nalu'a ki'li'bu'ka no senga kai' utawala wa Daudi wausengwanike.
    Mbala bi'ka wiso no kangamaya kai'.
  swh-ONEN: “ ‘Baada ya mambo haya nitarudi, nami nitajenga upya nyumba ya Daudi iliyoanguka.
    Nitajenga tena magofu yake na kuisimamisha,
  wbi-wbi: '''Pa uluo niligomoka kange kunosia ili tembe lya Daudi, linolilyaghuile
    pasi, ninyanyula na kunosia uvunangifu vwamwene,'
  bba-bba: “Yinni Gusunɔ u nɛɛ, sɑɑ yerɑ nɑ kon wurɑmɑ kpɑ n Dɑfidin diru seeyɑ te
    tɑ wɔrumɑ. Kon ten bɑnsu seeyɑ kon kpɑm tu bɑni.
  eng-KJVCPB: 'After this I will return, and will build again the tabernacle of David,
    which is fallen down; and I will build again the ruins thereof, and I will set
    it up:'
  kgk-NT: '“Heta mba''e ojehu va''ekwe myamyrĩ Davi ra''yre-pe. Heta mba''e ojehu
    ramo íxupe, ndopytavéi mburuvixa ramo. Upéi he''i Nhandejáry: Ánga ete-ma ae aheja
    jevy-ta Davi remiarirõre-pe mburuvixagwasurã.'
  waj-waj: 'Udaangaivo tinoo: Fai nnaagiai na mmatayaa kava vara ranee tiee Davuitiinna
    nnauvaa havarata kioovaa kava na heekanaravai. Mmatayaa havarata kioovaa kava
    na tuqinnama kiee kava na heekaanaravai.'
  cpy-cpy: Aririka awijayitaki iroka-paeni, aritaki nopiyee. Nopiriinteero ipanko
    David. Nopinkatha-ritakaeri icharinityaari ari ikimiteeyaari jempe ikanta rirori
    nopinkatharitakaakiri.
  mpx-mpx: Yehoba i ba, ‘Inoke abwe na sikalim, ge Deibid wana limi toto i mamaguli
    na pamilil al. I samwalekaleka, yaa abwe na abubun ge na tal pasikal al.
  wbp-wbp: ‘Kujanya-ka Kaatuju wangka, “Nyampurra yapa Juwu-patu Kingi Tapiti-pinki,
    ngulaju jarrwara-nyayirni maju yuwarli-piya walya-kurra wantinja-warnu-piya. Ngaka
    kajirna pina-yanirni nyampu-kurra, ngulaju kapurna yuwarliji pina-yijala ngantirni.
    Ngulakungarntiji kapurna pina warru turnu-mani rdilykirdilykiji pina-ngantirninjakungarntirliji.
  luo-luo: “ ‘Bangʼ mano anaduogi kendo, mi ager kendo od Daudi mosepodho. Anachak
    ager kuondene momukore, mi alose obed maber,
  nhe-NT: ‘Quema tlamis nochi ni tlamantli, teipa na nimocuepas huan sampa nijsencahuas
    campa David tlanahuatiyaya tlen ama eltoc queja se cali tlen huetztoc. Quena,
    yonque sosolijtoc campa David tlanahuati, nijcualtlalis huan nijsencahuas queja
    ipa eltoya para nopona nitlanahuatis.
  aii-aii: ’ܡ̣ܢ ܒܵܬܪ ܐܵܗܵܐ ܒܸܬ ܕܵܝܪܹܢ ܘܒܸܬ ܒܵܢܹܢܹܗ ܡܲܫܟܢܵܐ ܕܕܵܘܝܼܕ ܕܝܼܠܹܗ ܬܠܝܼܚܵܐ،
    ܒܸܬ ܡܲܩܸܡܸܢܹܗ ܡܸܢܕܪܸܫ ܘܒܸܬ ܒܵܢܹܝܢ ܡܸܢܕܝܼ ܕܝܼܠܹܗ ܢܦܝܼܠܵܐ ܡܸܢܹܗ.
  esk-NT: ‘Aquagun Atanġuruaŋaa utiġisiruŋa. Aasiiḷi ikayuitqikkisiruŋa David-ŋum
    kiŋuviaŋiñik tupaaġruktitun ittuanik. Nappatqikkisigiga piyaqqukkauruaq.
  msb-msb: ‘Pakatapos sani mabalik ako, kag pagatindugon ko gihapon an istaran ni
    David na natumpag. Ititindog ko ini hali sa pagkasira kag aayuhon gihapon,
  cpa-NT: Ni³ jøng² guiogh¹³jni calah, ca¹juúh² Juu¹³ jniang³, hi² ŋi³jmógh¹jni calah
    jǿg³ quianh¹³ tsø³jong¹³ hlai³ David. Di³ mih² báh³ jø² dsa² héi² chian², ju³lah
    dsa² tsa¹ca¹hen¹ jǿg³ ca¹jmo¹jni quianh¹³dsa. Quianh¹³ dsa² héi² báh³ li¹liág¹
    calah ni³ hmë́² jmogh¹³jni calah jǿg³.
  dso-dso: ମାପ୍‌ରୁ କଇଲା, “ତାର୍‌ ପଚେ ମୁଇ ନିଜେ ଦିନେକ୍‌ ବାଉଡି ଆଇବି, ଆରି ଦାଉଦର୍‌ ବାଙ୍ଗିଜାଇରଇବା
    ରାଇଜ୍‌ ଆରିତରେକ୍‌ ତିଆର୍‌ କର୍‌ବି । ଜେନ୍ତିକି ସେଟା ପୁରାପୁରୁନ୍‌ ଡାଟ୍‌ ରଇସି ।
  meu-meu: Unu ḡau muridiai lau do baina lou mai, David ena dabua rumana vada e kohu,
    ma baina haginia lou, Vada e heḡiḡi rohoroho, ma baina hadaia lou, Bona baina
    haginia vaitani.
  yva-NT: ‘Amisye po raura pare, “Syo raen sya kawasaeyo Daud be akarive maijoe mandami
    to, muno Daud apa susye mamo mbe akarive mai jakatoe ramu. Indati syakare umba
    Daud apa ajavi inta be akarive Sya kawasae mai jakato, muno Syo vambunine raunande
    mai jakato.
  dgc-dgc: ‘Magsoliék, kagi na Diyos, sakay pahusayén ko a huway i péghari ni Dabid
    a nasida,
  zpm-NT: Tedse nu gaṉle, laa naa cuedz grëse miech ne ygab lo naa; grë zha xtii David
    zha ne bzozit, laa zho gbig stib.
  hix-NT: Amnye wewakryetxhe xarha hampànà, romryenon komo, kehe, Kohkomo. Nyamoro
    kayaryet mehra harha natxow hamà, Dafe heno yohamàthàyamo. Àro ke, ewakryehnà
    me rma natxow hamà, kehe. Amnye àkayaryet kom me harha mpànà naha ha, anaro, noro
    heno yohamàthàyamo kukuru rma, kehe, Kohkomo. Romryenon komo kayaryet me harha
    noro weryaha,
  sim-sim: Profet karem li kayehendari sir. �Kuyanga os Devit arangondari oso nga
    mbele mbele yanga orok fehe nga angop kavak nari lir. Hako kumak indik a rawa
    wolo avak a tolonak si usahanak mbele mbele akrikop a ukwa sir.
  npi-ULB: यी कुराहरूपछि म फर्केर आउनेछु, र म दाऊदको ढलेको पाल फेरि निर्माण गर्नेछु,
    यसका भग्‍नावशेषहरूलाई म उठाउनेछु र फेरी पुनर्स्थापित गर्नेछु ।
  cgc-cgc: Pagtapos ti, malik a daw patindegen ko isab pagdumala David na ula napadayon
    na paryo patindegen ko isab isya na balay na nagubba.
  tim-tim: “Nâŋe hâmbâi purik katbianân Dawidigât kâmotŋe awam akmâ arimbiâ kepia
    kawum akbiap are heŋgemgowian dâre purik katmâ togom kinbiâ kepia kautŋe miawakbiap.
  yor-yor: '“ ‘Lẹ́yìn nǹkan wọ̀nyí ni èmi ó padà, èmi ó sì tún àgọ́ Dafidi pa tí ó
    ti wó lulẹ̀: èmi ó sì tún ahoro rẹ̀ kọ́, èmi ó sì gbé e ró.'
  wos-wos: Néma Du dé wa, ‘Hukémbu wuni wambula yatawuni. Wambula yae wuni Devitna
    hémna du takwaré huréhalékétawuni. Di glaréndé ge maki di re. Wuni wun ge wambula
    totawuni. Wungi towut di jémba retandi.
  emp-NTPO: Mãwãnacarea mʌ̃ra wayacusa zeya Davi jʌwaed̶a b̶ad̶a ãrĩ b̶ʌda bia oi
    carea. Daviba pe erob̶ad̶ara wayacusa mʌ̃a bia b̶ʌya.
  eng-F35: ‘After these things I will return, and I will rebuild David's tent, the
    fallen one; yes, I will rebuild its ruins and restore it;
  ind-ind: ‘Sesudah itu, Aku akan kembali dan membangun lagi kerajaan Daud yang sudah
    runtuh. Aku akan membangun reruntuhan itu dan meneguhkannya kembali.
  pes-OPCB: ”پس از آن، باز خواهم گشت و خیمۀ افتادهٔ داوود را از نو بر پا خواهم داشت
    و ویرانه‌هایش را بازسازی خواهم کرد و آن را به حالت نخست برخواهم گردانید،
  mpt-mpt: Sume baanea Debite molobseli makob amo dobo blelanobio inaibbiota sinanomo
    ne tenita klaubeita ayam anomabiobe.
  ssx-ssx: Tekehalima꞉ alota꞉ Doeki paeya꞉ka꞉na꞉ta꞉ kota꞉ I̱ paa a꞉pata꞉ Deipidina꞉
    howa ula꞉ da I̱ma꞉ paa mea a꞉pa a꞉meiyalueke. Koto da taake pa꞉ta꞉ kone I̱ma꞉
    paa epeao mea haena꞉ lolueke.
  mkl-mkl: Amu Ilɑɑɔ̃, wɑɑti bɛɛbɛi ɑn nyi wɑ, Nɔ n teese ilei Dɑvidi iyi í cuku.
    An dede ile kúkúú, Nɔ n mɑɑ mɑ́,
  gaq-gaq: ‘ମାପ୍‌ରୁ ବାଲିର୍‍ ଡିଂକେ ଏନ୍‍ ଇଡ଼ିଙ୍ଗ୍‌ ନେଙ୍ଗ୍‍ ଆଣ୍ଡେ ମ୍ପାଙ୍ଗ୍‍ଏ ଆରି ଦାଉଦ୍‍ନେ
    ତିପଗ୍‌ ଲେଃକ୍ନେ କୁଡ଼ିଆ ବାରି ମୁଇଂତର୍‍ ଣ୍ଡ୍ରାରେଏ’ ଆରି ମେଁନେ ଦଂସ ଡିଂକ୍ନେ ଜାଗା ବାରି
    ମୁଇଂତର୍‍ ଆରେଚେ ଣ୍ଡ୍ରା ତୁଆଁଏ ।
  gof-RNT: ‘Hayssafe guye, taani simmana, kunddida Dawite kawotethaa denthana. Laalettida
    keethaaka zaara essana.
  unx-unx: “‘ପ୍ରାଭୁ କାଜିୟାଃଏ, ନେ ତାୟମ୍‌ତେ ଆଇଙ୍ଗ୍‌ ହିଜୁଃ ରୁହାଡ଼ାଇଙ୍ଗ୍‌ ଆଡଃ ଦାଉଦ୍‌ଆଃ
    ତାଇନଃ ଠାୟାଦ୍‌କେ ଆଡଃମିସା ବାଇରୁହାଡ଼େୟାଇଙ୍ଗ୍‌ । ଆଇଙ୍ଗ୍‌ ଏନ୍‌ ଜିୟନ୍‌କାନ୍‌ତେୟାଃକେ ଆଡଃମିସା
