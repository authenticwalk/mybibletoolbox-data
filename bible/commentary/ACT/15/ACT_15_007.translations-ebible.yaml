  pan-pan: ਅਤੇ ਜਦੋਂ ਬਹੁਤ ਵਿਵਾਦ ਹੋਇਆ ਤਾਂ ਪਤਰਸ ਨੇ ਉੱਠ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਹੇ ਭਰਾਵੋ,
