    Kuyie nni ntɑ̃ɑ̃tɛ́mɛ̀ nɛ̀ dimɔ̀nnì kɛ̀ m bo nɑ́kɛ́ Tinɑ́ɑǹsɑ̀ɑ̀tì bɛ̀ɛ̀ í tú
