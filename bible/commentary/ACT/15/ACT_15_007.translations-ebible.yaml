    ohojana. Hovani hora nagathogathovini hiki judeus kaija''ari vihiriki-ra va''ora
    onava''isohija kaimoni Jesus monina jahakia. Deua binofiki ida moni jahaki-ra
    vakamithavini, Jesus kania vaabono gahinai vanihara kaimoni.'
  twi-twi: Wodwinnwen ho wiee no, Petro sɔre kasae se, “Me nuanom, munim sɛ bere bi
