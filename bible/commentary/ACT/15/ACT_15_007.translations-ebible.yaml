verse: ACT.015.007
translations:
  kpx-kpx: Abu hotohoto ke vai butuhage Bitau hovelahai loui avoe, “Di haokuvuia,
    la hilokage Dilavau vani mole di ebagemage di tiale Diue ata holioholiale kebia
    haivege abu Dilava hoto evisi ehovalu.
  okv-H: iji koso be ke kaseo Peter na ereto ke einge ena, “Nau namei kamei ungo kiarira
    God na na kihi enda nei embomeni ta degi amita ke javotoho hande ana ungota degi
    ta eto humbuto ikena avo eto ene ingihe ihiketo ambo ambo ea.
  tbo-tbo: Ma hai wibaabani a dao u hinena naka Pita i towolo po i baha nae ugolihi
    i pa, ‘Walewalehiu, o hanapugeya lolowa u hayami ma Yaubada i winaganiu, po ipa
    tauhi ega mi Yudeya ugolihi tuwega dewadewana a guguyeya, ma apo hina nonoli po
    hina witumagana.
  mal-C: 'സുദീർഘമായ ചർച്ചയ്ക്കുശേഷം പത്രോസ് എഴുന്നേറ്റുനിന്ന് അവരോടിങ്ങനെ പറഞ്ഞു:
    “സഹോദരന്മാരായ പുരുഷന്മാരേ, യെഹൂദേതരർ എന്റെ അധരങ്ങളിൽനിന്ന് സുവിശേഷം കേൾക്കുകയും
    വിശ്വസിക്കുകയും ചെയ്യേണ്ടതിനു കുറച്ചുനാൾമുമ്പ് ദൈവം നിങ്ങളുടെ ഇടയിൽനിന്ന് എന്നെ
    തെരഞ്ഞെടുത്ത വസ്തുത നിങ്ങൾക്കറിയാമല്ലോ!'
  grc-SR: Πολλῆς δὲ ⸂συζητήσεως⸃ γενομένης, ἀναστὰς Πέτρος εἶπεν πρὸς αὐτούς, Ἄνδρες
    ἀδελφοί, ὑμεῖς ἐπίστασθε ὅτι ἀφ᾽ ἡμερῶν ἀρχαίων ⸂2ὁ θεὸς ἐν ἡμῖν ἐξελέξατο,⸃ διὰ
    τοῦ στόματός μου ἀκοῦσαι τὰ ἔθνη τὸν λόγον τοῦ εὐαγγελίου, καὶ πιστεῦσαι.
  bgc-bgc: फेर पतरस नै घणी बहस हो जाणकै पाच्छै खड़े होकै उनतै कह्या, “हे भाईयो, थमनै
    बेरा सै के घणे दिन होए परमेसवर नै थारे म्ह तै मेरै ताहीं छाँट लिया के मेरै मुँह
    तै गैर यहूदी सुसमाचार का वचन सुणकै बिश्वास करै।
  khz-khz: Rauvagi gekilagiato mulinai, Petero ekuliitito, ekilato, “Walakavaku maparami,
    gomi ripami, rauvagi-vegata gomi aomi na Palagu na au egapi-itikuto, ati Iuda
    talimara geria Vali Namana pana kilagia, pe ira maki pia kamonagi e pia vega-taunatauna.
  deu-TKW: 'Als aber lebhafter Streit entstand, erhob sich Petrus und sprach zu ihnen:
    Ihr Männer und Brüder, ihr wisset, daß vorlängst Gott unter euch meinen Mund erwählte,
    die Heiden das Wort des Evangeliums hören und gläubig werden zu lassen.'
  zsr-NT: 'Gdöd gluꞌë zian didzaꞌ, gzuinëꞌ Pedro len gudxëꞌ lequëꞌ: ―Böchaꞌa. Nö́ziczliꞌ
    ca guc dza niꞌtë, Dios gröczëꞌ nedaꞌ quië gunaꞌ lban laugac bunách gzaꞌa quië
    laꞌyönnëꞌ didzaꞌ dxiꞌa len laꞌyejlëꞌë Cristo.'
  lin-lin: 'Lokola tembe elekaki makasi, Petelo atelemaki mpe alobaki : — Bandeko
    na ngai, boyebi malamu ete Nzambe apona ngai wuta kala kati na bino mpo ete nakoka
    koteya Sango Malamu epai ya bato ya bikolo ya bapaya, mpo ete bango mpe bakoka
    koyoka yango mpe bakoma bandimi.'
  hns-NT: 'Tab djab oesab me ekta na raha, tab Petras khara bhail aur bolies: „Bhaai
    log, toelog djaane hai kie Parmeswar soeroe se hamme tjoenke sallaah karies kie
    doesar djaatie hamare dwaara khoes khabar soenke okare me bieswaas kare lagie.'
  noa-E: Maimua mag ijẽjẽb nʉʉ awia Pedroou bʉ̈jãau dʉnʉʉunaa amag, —Khodamnaan, pãrau
    khaphʉ nʉmgui ajim anʉm, nawe ich Ẽwandamauta chadcha mʉ jʉr aujim, judionaan
    khabam khʉʉnagpa jãga Ẽwandamau maach peerdʉ aaujẽ a jaaubaawai ĩchab amaujã ʉ̈khamkhĩir.
  eng-EMTV: 'And after much debate, Peter arose and said to them: “Men and brothers,
    you know that from early days God chose among us, that by my mouth the Gentiles
    should hear the word of the gospel and believe.'
  mib-NT: 'Te tācá de ni cacahān de ndese cájeni ni de. Yūcuán na te ni ndocuɨñɨ̄
    Pedro, te ni cahān de: Hermano jijnáhan ní, je cájini vāha ni jéē je íyó tiempo
    jeē ní nacāji Yaā Dios sāña jéē quihín na núū ñáyuu sɨ́ɨn nación te nacani ná
    jnúhun nuū i jeē jnáma ya i, návāha candíje i Jesucristo.'
  lif-NT2: खे़प्‍मो पयम् पाःन्‍धङ् पोःक्‍खे़आङ् कुनुप्‍मो पत्रुसे़न्‌पोगे़आङ् मे़त्तुसि,
    “आम्‍भुॽ आन्‍साॽसे, यरिक् तगि निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरे़
    सुनाइङ् खे़म्‍मा नु नसाःन् मे़जोगुर फाॽआङ् इङ्‌भन् चोःक्‍से़ खिनिॽओलाम् इङ्‌गाॽ
    सेगाङ्‌बान् के़निःसुम्‍माङ् के़वयिॽरो॥
  xnj-xnj: Ndi pavakotini neju, Petili akayima na kujova, “Valongo vangu, mumanyili
    kuvya Chapanga anihagwili nene kadeni pagati yinu muni nikokosayi Lilovi la Bwina
    kwa vandu vangali Vayawudi navene vayuwana na vasadikayi.
  mmx-mmx: Melemu at laxampapaase solo atdi ga xap, Pita ga xatu kaxat upana la ga
    lok, “Luvutnetak, mikleklen i do gano migomgo Moroa ga soxolik ka ia xantubu atnimi
    xusu ana tong asu Lagale Lavavang tinedi limixin kopmen di me Judaia kusu dina
    ronga i la dina nunu ren.
  cbr-NT: 'Timë́xun sinania ''uran canania oi niruqiun ca Pedronën atu cacëxa: —''Ën
    xucë́antu, camina ''unanin, Nucën Papa Diosan ca, Jesucristomi catamëtishi ca
    uni ainan ''inux ië́ti ''icë quixun judíosma unicama ñuixunun micama achúshi ''ë
    caísacëxa, usaquin ''ën ñuixuncëxun cuatía atúxribi ainan ''inun.'
  tee-NT: 'Chai acsni na lhu talacchivinilh pus ju Pitalu'' k''ostaya chai alacjuni:
    ―Qui''alak''avin ju uxijnan c''ats''ayat''it ni quisacxtulh ju Dios ju mak''anch
    ni laich ac''ajuni ju yu''unch ju jantu quint''a''israelitanin''an tajunita ta
    yu lai cataputak''alhtaxtulh chai jantu catita''alh ju lacajipi. Chai ni ac''ajunilh
    pus vachu'' laich catalhilaca''alh ju Jesús ju yu''unch.'
  eng-LSV: and there having been much disputing, Peter having risen up said to them,
    “Men, brothers, you know that from former days God made choice among us, through
    my mouth, for the nations to hear the word of the good news, and to believe;
  cak-NT: 'Y cuando q''uiy yan qui''in chirij ri'', ri Pedro xpa''e'' y xu''ij: Wach''alal,
    rix iweta''n chi c''o yan juba'' tiempo ri Dios xirucha'' chi''icojol chi xintzijoj
    ri utzilaj rutzij ri Dios chiquiwech ri winak ri man je israelitas ta, chi quiri''
    tiquinimaj chuka'' reje''.'
  pah-NT: 'Kiro g̃a nhomonhi''inhi''ĩhetei a''ea rehe upa. Aerẽ Pedro''ga po''ami
    javo g̃a pe. —Nhiirũ, pekwaha pe Tupana''ga nhi''ig̃agwera ji ve ikwehe. Ji ko
    pepyteripeva''ea, ei Pedro''ga. Igwete Tupana''ga ei ji ve: “Ndehe ti emombe''u
    pyryva''ea judeus''g̃arũive''g̃a pe Jesus''ga mombe''gwovo tohendu ti g̃a javo.
    A''ero po ti g̃a jikogi Jesus''ga rehe nehẽ,” e ko ga ji ve ikwehe, ei Pedro''ga
    g̃a pe. Igwete ji Jesus''ga mombe''ui g̃a pe.'
  sja-NT: 'Taarã aupedee jõnɨde, Pedro p''irabaiji mãik''aapa mãgaji: —Ɨ̃pemaarã Cristo
    k''aurepa, parãpa k''awa p''anɨda aji, taarãru Tachi Ak''õrepa mɨ jɨrɨt''eraji
    Jesucristopa ooda eperãarã k''aripait''ee jaranamerã judio-eerãmaa, ãchia auk''a
    Jesude ijãadamerã.'
  xed-xed: 'Ka gwaɗanaghatá həŋ ta gwaɗa katakata ta ghəŋani. Ka sliʼaftá Piyer, kaʼa
    mantsa: «Zwanama, nda sna kuni manda ghalya kazlay: Mataba ghuni zbapta Lazglafta
    ta iʼi ŋa mnanaŋtá Lfiɗa Gwaɗa ta gwal kul nzakway ka la Yahuda, kada snaŋta həŋ
    ŋa zlghafta taŋ kəʼa.'
  mks-NT: 'Sa̱ na̱nditúhún cua̱há ndiva̱ha na̱ cán sa̱há ña̱ yóho. A̱nda̱ já na̱nda̱ca̱
    ndichi Pablo tañu na̱ cán ta já na̱cachi da já: —Sa̱ xíni̱ va̱ha ndó, ñani i̱
    ña̱ na̱ca̱xi Ndióxi̱ ye̱he̱ jihna ña̱ ná ca̱xi tu̱hún i̱ tu̱hun va̱ha sa̱ha̱ Jesús
    nu̱ú na̱ co̱ó na̱quixi chi̱chi Israel já ná candeé ri ini na̱ cán va Jesús ña̱
    ná jáca̱cu Ndióxi̱ na̱.'
  gfk-S: 'Menamur tano nudi lawas na winor, Pita ga taman tut um gom tange horek:
    “Kaba tasigu, mu nunure ter be a bar tinohon nalalie God ga gilamis leh iou nalamin
    ta mu be iou ni hinawas ma no tahut na hininaawas ter ta di ing pa dile Iudeia
    waing di na hadade ma di nage nurnur.'
  bmu-bmu: Tokoba goranora (noragora) keu gwötpuk jiba jitnakölik aket. Mi aketka
    Pitönöŋ wahöta kewö jii mötket, “Azi alaurupni, Anutunöŋ mutuhök sutnine nup mendeŋda
    möwölöhöm niŋgiba nöŋgöra kewö jiyök, ‘Gi mönö kian kantrinöŋ anda Ölöwak Buŋa
    keu jim asarim eŋginöŋga yeŋön uruŋini meleŋda Kembu möt narime.’ Iŋini keu mi
    mötze.
  dgz-dgz: Nop nonongataet wayao seyao taiwanumune ewap, Pita ao yon wande amba nop
    anega wadiamon, “Tatan gwanin, e anuyan watagentuk di God e yaumakayap om enunegen
    ame ian ugupe ne non utap Iesu Oise Kakaewa anupi amba anu tumat tain.
  eng-GNV: And when there had bene great disputation, Peter rose vp, and said vnto
    them, Ye men and brethren, ye know that a good while ago, among vs God chose out
    me, that the Gentiles by my mouth should heare the worde of the Gospel, and beleeue.
  zaa-NT: 'Yala discutir beni cabi sobre de asúntua, làniana gudulí Pedrua nna ra
    bi: Lebi''i hermanos, hua yù bá le qui''ni dèsdeba cuaỹa nuá becué'' Tata Dios
    inte'' entre lebi''i para quixa''ánia'' ca enne'' qui'' adí ca nación ca titsa''
    de salvación nu runna Jesucristua para qui''ni tsía huá latsi'' quį.'
  eng-WEBSTER: And when there had been much disputing, Peter rose and said to them,
    Men, brethren, ye know that a good while ago, God made choice among us, that the
    Gentiles, by my mouth should hear the word of the gospel, and believe.
  guh-guh: 'Bajayajebi baja namataenetsia penabarëcuaicuaijaicujinae, nexata Pedro
    nonotapuna. Jumaitsi: —Tajamonae, payapëtaneme rabaja mapacueneje. Xanë baja cajena
    bajaya Dioso nitapeta, paxamëyajuvënënë, apo judíovijavabelia tatsipaebinexa pexanialivaisi,
    Jesús pelivaisi. Nexata apo judíovi ata Dioso pecapanepaenexatsi Jesús pelivaisi
    itsa jumecovënëta.'
  bon-bon: Lecarage padare teepi mene äciseräjininisi. Peei ingwe ca Peteru abujängtige,
    jejemige egä, “Cäme ätrunga binamewale, weene umle gemi egä ujarage Acejiyame
    te cebine weeme cabu ca nätränutuji Miiji Mene Yeesu poto cidi me jajaname nuuja
    gawe biname bine teepi ätecijame piiyepu ätrunga-me.
  nhw-BL: 'Huan monajnanquilijque para miyac hora, huan teipa Pedro moquetzqui huan
    quinilhui: ―Noicnihua, anquimatij quenicatza huejcajya Tohueyiteco nechtlapejpeni
    na ma niquinilhui masehualme catli amo israelitame icamanal Toteco para huelis
    quineltocase.'
  mgw-mgw: Ntau pauyendelyage, Petili ngayi'ma kabaya, “Mwalongo aumini ayangu' mwenga
    mutangite panga kwai'mbu' Nnu'ngu' aanisawi nenga nkati yinu nibaye Abali Inannoga
    kwa bandu bangali Ayahudi, li'nga bapate yu'wa no u'bi'lya.
  swh-ONEN: Baada ya majadiliano mengi, Petro akasimama na kusema, “Ndugu zangu, mnajua
    kwamba siku za kwanza Mungu alinichagua ili kwa midomo yangu watu wa Mataifa wapate
    kusikia ujumbe wa Injili na kuamini.
  wbi-wbi: Ye sikilile imuling'ano inali, u Petro akima nakujova kuvanave, “Avanyalukolo
    vitang'aniaghe kuuti kitambuko kinono kiino kikilile u Nguluve akavombile uvusaluli
    pakate palyusue, kuuti mulomo ghwango avapanji vapulikaghe ilisio lya livangili,
    na pikulyitika.
  bba-bba: Ye bɑ ɡɑri yi ɡɑwɑmɔ, Piɛɛ u seewɑ u yɔ̃rɑ u nɛɛ, nɛɡibu i yɛ̃ mɑ Gusunɔ
    u mɑn wunɑ bɛɛn suunu sɔɔn di n tɛ, n kɑ tɔn tukobu Lɑbɑɑri ɡeɑ nɔɔsiɑ kpɑ bu
    nɑɑnɛ doke.
  eng-KJVCPB: And when there had been much disputing, Peter rose up, and said unto
    them, Men and brethren, ye know how that a good while ago God made choice among
    us, that the Gentiles by my mouth should hear the word of the gospel, and believe.
  kgk-NT: 'Heta omombe''u joavy avy rire, opu''ã-ma oĩ-vy Pedro. He''i Hesu reroviaha
    kwéry-pe omombe''u-vy: —Are-ma voi xe poravo va''ekwe pene pa''ũ-gwi Nhandejáry,
    xe re''ýi kwéry. Xe poravo va''ekwe amombe''u hagwã Hesu rehegwa nhe''ẽ porã.
    Xe nhe''ẽ ohendu ramo, judeu e''ỹ kwéry ogwerovia hagwã hikwái, xe poravo.'
  waj-waj: 'Yaata utida hokoba suai mmuai kuaivaa nnaasu tududuu rikioo Petorooso
    diitoo iya tunoo: Ni seenayaso, vaa ngia taanoo. Nnaaru Anutuuqo ngiiikidiri ni
    mmataama kiooduu na viee ngiari voopinnaiya mmayaaya yoketaivaa iya kiaa mminai
    iya rikiada hanigiada yoketaama variateera ni mmataama kieeravai.'
  cpy-cpy: 'Okanta ojamanitaki ikenkitha-waetee-yakini, ari ikatziyanaka Pedro, ikantanaki:
    “Noyemijantzinkarite-paeni, piyoteeyini eeroka, naaka rotyaantaki paerani Tajorentsi
    nokenkithata-kaayiteeri Kameethari Ñaantsi kaari asheninkata, rootaki ikemijantan-teeyaari
    rirori-paeni.'
  mpx-mpx: Wali liwan ana sauga yayapona enaa, yaka Pita i lut i ba, “Taliwau, iyaka
    ku atena valila ala boda gamwanaa Yehoba i hileyau, yaka wasa waiwaisana ya papaatena-an
    bolo nige Yudiya i oola elal, inoke hi hago ge hi abulilek.
  wbp-wbp: Ngula-jangkaju, Piitalku karrinja-pardinjarla wangkaja-jana, “Ngajukupurdangka-purnu,
    purda-nyangkajulu! Milya-pinyi kankujulu ngajuju Kaaturlu kujaju milarninjarla
    yajarnu manu yilyaja Juwu-wangu-patu-kurlangu-kurra yungurna-jana milki-wangka
    Yimi Ngurrju, ngulaju yungulurla purda-nyanjarla wala nyina Jijaji Kirajiki.
  luo-luo: 'kendo bangʼ kane gisewuoyo amingʼa, Petro nochungʼ malo mowachonegi kama:
    “Owetewa, ungʼeyo kaka kinde mosekalo Nyasaye noyiero e dieru mondo joma ok jo-Yahudi
    owinj Injili mi giyie kuom Yesu, ka an awuon ema ayalonegi.'
  nhe-NT: 'Huan monajnanquilijque para miyac hora, huan teipa Pedro moquetzqui huan
    quinilhui: ―Noicnihua, inquimatij quejatza huejcajquiya Tohueyiteco nechtlapejpeni
    na ma niquinilhui tlacame tlen ax israelitame itlajtol Toteco para huelis quineltocase.'
  aii-aii: 'ܡ̣ܢ ܒܵܬܪ ܪܵܒܵܐ ܕܘܼܪܵܫܵܐ، ܟܠܹܐ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܐܢܵܫܹ̈ܐ
    ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܐܲܚܬܘܿܢ ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ ܕܒܝܵܘܡܵܢܹ̈ܐ ܥܒ݂ܝܼܪܹ̈ܐ ܡ̣ܢ ܓܵܘܵܘܟ݂ܘܿܢ ܓܘܼܒܹܐ
    ܠܹܗ ܐܲܠܵܗܵܐ ܕܡ̣ܢ ܦܘܼܡܵܐ ܕܝܼܝܼ ܫܵܡܥܝܼ ܐܸܡܘܵܬܹ̈‌ܐ ܗܹܡܸܙܡܵܢ ܕܐܹܘܲܢܓܲܠܝܼܘܿܢ ܘܗܲܡܸܢܝܼ.'
  esk-NT: Uqaksraqtugaluaqmata Peter makitluni nipliġñiqsuq, “Aniqatiumaaŋ! Iḷisimarusi
    iŋiḷġaan akunnapsitñiñ Agaayyutim piksraqtaaġipmaŋa uqaġiaqupluŋa tusaayugaallautamik
    Jew-ŋuŋitchuanun ukpiqsritquplugich Jesus-mik.
  msb-msb: Pakatapos san halaba na mga suruay, tumindog si Pedro kag nagsabi, “Mga
    kaigmanghudan, naaraman niyo na kasadto ginpili ako san Dios sa iyo na magtukdo
    sa mga dili-Judio san Maayo Na Barita agod magtuod sinda.
  cpa-NT: 'Jøng² mi³ma²na²dsii¹dsa ma¹dsio¹² jǿg³, ca¹nung² Pedro. Ca¹juúh²dsa: ―Hniah¹²
    dsa² roh¹³ jniang³, ma²ŋih³ báh³ hniah¹² ca¹hnangh¹² Diú¹³ jní² jøa³ ja³tiogh³
    hniah¹², jmai³ lah¹ni³ ca¹nǿng² dsa² tsa¹lán¹² judío jǿg³ dsio¹ quiah¹² Diú¹³.
    Ca¹hé¹ báh³ dsa² héi² jǿg³ jmai³ jøng².'
  dso-dso: ବେସି ପର୍‌ ଦଦାପେଲା ଅଇଲା ପଚେ ପିତର୍‌ ଟିଆଅଇ କଇଲା, “ମର୍‌ ବାଇବଇନିମନ୍‌ ଜିଉଦି ନଇଲା
    ଲକ୍‌ମନ୍‌, ସୁନିକରି ବିସ୍‌ବାସ୍‌ କର୍‌ବାକେ ସେମନର୍‌ଟାନେ ସୁବ୍‌କବର ଜାନାଇବାକେ, ଆଗେଅନି ମକେସେ
    ବାଚ୍‌ଲାଆଚେ । ଏଟା ତମେ ଜାନାସ୍‌ ।
  meu-meu: Bena e hepapahuahu nega daudau, murinai Petro e tore isi, eto, Varavaragu
    e, dibamui Dirava ese umui bogaragimui amo e abigu hidi, lau udugu amo bese idau-idau
    taudia ese sivarai namo bae kamonai bona bae abia dae.
  yva-NT: Wayaowa nugoenta, umba Petrus seo tet po raura mansai pare, “Sya arakove
