  mni-mni: Makhoina kuina khannaraba matungda Peter-na lepkhattuna hairak-i, “Ichil-inaosa,
    Jihudi nattaba phurupsingna eigi chindagi Aphaba Pao asi taraga thajaraknaba matam
    kharagi mamangda nakhoigi naraktagi eibu Tengban Mapuna khandopikkhiba adu nakhoina
    khang-i.
  yad-NT: 'Riñiquettamu̱yadanumatiyu, sanubesubeda ji̱ta Pyítrubay variy: “Vaduy,
    ratyeryi̱veda, jiryedyetyi̱satya sajaryeta̱da Ju̱denu jiryequebyimusirye, jiryatimyu̱
    ne Judíyuveda daryi, riñi tuva̱chura samitu̱choda ri̱tosiy, rirya̱tidye tuva̱chu
    variy simu.'
  mxb-NT: 'Ta kúú ni̱ kukáni̱ vá ndátóꞌón táꞌan na sa̱ꞌá ña̱ yóꞌo. Dá ni̱ nda̱kuíi̱n
    ndichi Pedro, dá ni̱ kaa na̱: ―Ñani, sa̱ náꞌá vá mií ndó ña̱ sa̱ naꞌá cháá ka̱
    va ni̱ ka̱xi Ndios yuꞌu̱ ña̱ dánaꞌi̱ to̱ꞌon va̱ꞌa Jesús no̱ó na̱ ko̱ kúú na̱ Israel.
    Ta kúú ni̱ ka̱ndísa ñaá ná.'
  pon-2006A: Mwurin ar akahkpwungpene ahnsou reirei, Piter ahpw uhda oh nda, “Riei
    ko, kumwail ese me mahso Koht ketin piliehda sang nanpwungamwail pwe I en kalohki
    Rongamwahu ong irail mehn liki kan, pwe irail en kak rong oh kamehlele.
  maq-NT: 'Hane ha xcun xi ha jemu cavisiajmicjín me ngajñi rë me ne, sehe ngajan
    xi cavetjujñi Pedru, cachja me cuitjin: ―‍Ngayujun ngarcun ni matsejen ne, ngayun
    ne, ha hyun ta hisca nixtin titjun ne, ngahan cavaxijin ná Nina ngajñi nuju cojo
    sa xi ngatsë naha ne, cumachaya rë xutaxín cjuandajyihi xi chja tsëhë Jesucristu
    hane cumacjain rë me.'
  hto-hto: 'Aféfuiaɨ are íaɨoɨ júfidua meífomo, Pedro caifo náidaillano daɨde: —Amatɨaɨ,
    omoɨ cácarei. Naui Juzíñamui cuemo fɨnócafuena onódɨomoɨ. Juzíñamui omoɨ cɨ́gɨmona
    cue nɨzeda judíoñedɨno cɨ́gɨmo orede. Ua cuena nɨzede afémacɨmo ñue jíllonafue
    uaillaɨ cue lluájillena; áfemona afémacɨ aféfuiaɨna ɨ́ɨnotiaɨoɨ.'
  por-BRBSL: 'Quando houve muita discussão, Pedro levantou-se e disse-lhes: “Irmãos,
    vocês sabem que há um bom tempo Deus fez uma escolha entre vocês para que pela
    minha boca as nações ouvissem a palavra da Boa Nova e acreditassem”.'
  ces-NKB: 'A když došlo k velkému dohadování, vstal Petr a řekl jim: “Bratři, vy
    víte, že [mě] Bůh mezi námi odedávna vyvolil, aby pohané slyšeli slovo evangelia
    z mých úst a uvěřili.'
  cui-cui: 'Caena bayatha bapomonae najume matsontsonobompa. Bapoxonae Pedro asiya
    uncuataba. Barai barapomonaetha, jeye: —Tamonae pam, pomonae irʉ painya nejume
    cowʉntsiwixae Jesús, paxam payaputaneme, xua caena bayatha Nacom neitapeta painya
    xantha. Newaba tacueicueijeinexa tsane Jesús pia pexeinya pecapanenebiyae diwesi
    jume pomonaetha pomonae jopa judiomonae naexanaeyo, xua irʉrʉ barapomonae pejume
    cowʉntsinexa barapo diwesi.'
  boj-2014: '@see-verse:ACT.015.006'
  eng-OEBUS: 'After much discussion, Peter rose and said: “You, my friends, know well
    that long ago God singled me out – that through my lips the Gentiles should hear
    the message of the good news, and become believers in Christ.'
  eri-eri: Nere beele baingaro leboro wanenga, Pita no jaidu oto bona benou lenigai,
    “Oo baabo gane, tere isiya, amina Itou no haruwe wese hagai, onodu bona no ji
    fai-aita bagu fereha hilou beele lenigehenga, nere edo isidu bode huwanyanege
    ngalenga wonbona waha bona hangada hiyai.
  aly-aly: Rernem intem-antey ilerrenh. Peter-anem rtnerl-alhemel angkek, “Arrantherr
    kel akalty, Akngeyel ayenh rlwanek atha apmer arrpanenh-angkwarr angka mwerr-angker
    ilerl-apayntetyek Jew ingwer-rnemek, rernem-anem Jesus tnaketyek.
  wiu-wiu: Nitoa ete oto wa agale takoa meapa Pita kamokakome okome ame-loe agale
    pade ukuno, yakoe. Akolaliyo namolo namolo kiwi pakeke no takoa motikilepa pa
    yatene mekoika Yesunomo oane mema pomotoa toka. Nipa eni pa yename Yesunomo yakoa
    moa oneke wene tugamotoa tokome ni toka.
  swe-swe: 'Efter en lång livlig diskussion (debatt med låsta positioner) [många hade
    talat, mycket hade sagts och en lång tid hade gått], reste sig Petrus och sade
    till dem: ”Bröder, ni vet att Gud tidigare hade bestämt att hedningarna skulle
    få höra evangeliets ord genom min mun och komma till tro. [De första icke-judar
    som Petrus fick dela evangeliet med var Cornelius och hans familj i Caesarea,
    se . Församlingen i Jerusalem måste ha kommit ihåg denna händelse som skett drygt
    tio år tidigare, eftersom Petrus på en gång då kom till dem och berättade om vad
    som hänt, se . Ordet ’tidigare bestämt’ kan både syfta på urminnes tider eller
    en kortare tid.]'
  cth-cth: Tha hoi a kâoun awh hnukkhu vah Piter ni a kangdue teh hmaunawnghanaw,
    Jentelnaw ni kamthang kahawi a thai awh teh, a yuem awh thai nahanlah Cathut ni
    nangmouh thung hoi kai heh kadeikung lah na rawi e na panue awh.
  mti-mti: Mu gae yusipamit garawa aya onanane. Pita wan yoik mu dirumne, “Tatangwanen,
