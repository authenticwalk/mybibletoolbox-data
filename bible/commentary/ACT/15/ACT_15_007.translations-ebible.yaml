    Pegro, ''lige anile: ―''Emi ralámuli jurío napurigá ne, ''emi ralámuli ''la machí
    napurigá Onorúgame ''yáligo ne''chí ''ya bajchá rawé alué ye nóchili napurigá
    ruyémala ne Onorúgame ra''ichálila alué ralámuli tabilé jurío. ''Lige we''ká ralámuli
    ''we ''la bijchígile ye ra''íchili napu ne ruyele, alué ralámuli tabilé jurío.'
  eng-WEBPB: When there had been much discussion, Peter rose up and said to them,
    “Brothers, you know that a good while ago God made a choice amongst you that by
    my mouth the nations should hear the word of the Good News and believe.
  gfk-H: 'Manamur tano nudiet taltalona winor, Pita ga taman tut gaam tangai hoken:
    “Kaba tasigu, muat nunurei tar bia a bar tinahon naluai Kalou ga pilak lah iau
    nalamin ta muat bia iau na hasahesa ma no tahut na hinhinawas taar ta diet ing
    pai Iudeia diet ing diet na hadadei ma diet naga nurnur.'
  viv-viv: Ada buye hiveꞋagahegahe lauva tunugina-yo Fita gitowamidi gigahedi gigayo,
    “Tobohiyakweyao, omi wahalamanena boi nagona Yaubada ide agaideya iya givegideku
    be VenuwaꞋata Yamumuna yoꞋo tulidiyao agaidiya ganalumamalena, ada badi adifaiweya
    hinanogalina be Kaiwabu againe hinavetumagana faꞋina.
  yao-yao: Paŵapundaga kuusyausyana, che Petulo ŵajimi ni kuti, “Achalongo achinjangu,
    mwachinsyene nkumanyilila kuti moŵa gagapite Akunnungu yanonyele kuusagula une
    pasikati jenu nalichile Ngani Jambone kwa ŵandu ŵangaŵa Ŵayahudi, kuti apilikane
    ni kukulupilila.
  tgp-tgp: Retireti matuvana la vano moiso, Peter mo turu ale mara, “La vorai, ka
    levosahia vara tiroma God mo vir̃oniau vara a vano a retivujavujangi isan la haratu
    la tamlohi r̃or̃oha, matan vara la er̃i rongo na retisohai mata Retir̃uhu, ale
    la rasua.
  auc-NT: Mänïnö ante wæætedö wæætë apæ̈nedäni adinque Pegodo guiquënë ængæ̈ gantidinque
    godongämæ̈ ongönäni ïnänite ïïmaï ante apæ̈necantapa. —Botö mëmöidi, mïnitö ïïmaïnö
    ante do ëñëmïnipa. Wængonguï do ïnöñedë, Oodeoidi ïnämaï ïnäni incæ Codito ingantedö
    ante watapæ̈ ëñëninque edæ në pönënäni bacædänimpa, ante cædinque mönö ïmonte
    apænte æ̈ninque botö ïmote angä gote mänïnö ante apæ̈nebo ëñënänitapa.
  kbc-NT: Niɡ̶idiaaɡ̶idi naɡ̶a dinotaɡ̶aneɡ̶e codaa jeɡ̶eliodi me dinotigimadetiwage,
    odaa ja dabiditini Pedro, meetiogi, “Akaami inioxoadipi, owooɡ̶otitiwaji Aneotedoɡ̶oji
    me idiomaɡ̶aditedice mejote ɡ̶adiwigotigi, me jatematitedibece nibodicetedi anele
    minataɡ̶a niɡ̶ina ane daɡ̶a judeutedi jaotibige moyakadi monakato Ǥoniotagodi.
    Ja jotigide me idiomaɡ̶aditedice Aneotedoɡ̶oji.
  bmh-bmh: Ze go marai mai, Pita nug asaimai, awareun, “Izal zaiar, ag abiu, getal
    Uwait nug ag ula iz emgasag ipal ebuan duailel gonugau ze marabun tapai mileun.
    Guzenaimai, ag han Uwait nugau Ze Naliupet doimai, agal oiagab ailabun iboin pet.
  ctu-BL: 'Che'' bʌ tsa''ix i cha''leyob cabʌl t''an tsa'' ch''ojyi Pedro. Tsi'' subeyob:
    Hermanojob, la'' wujil anix ora Dios tsi'' yajcayon cha''an mic subenob gentilob
    jini wen t''an cha''an mi'' ñopob.'
  meq-meq: 'Tə kəɗ wuway ka bazlam eye niye haladzay. Piyer a lətse, a gwaɗatay: «Malamar
    ga hay, ka sərum ha Mbəlom a zla ga na, hərwi ada nâ ɗatay ha Labara Ŋgwalak eye
    a ndo neheye Yahuda hay bay aye, hərwi ada tâ tsəne. Ta tsəne na, ta dzaliye ha
    ka Yesu bəɗaw?'
  noa-H: Maimua mag hijẽjẽb nʌʌ hawia Pedroou bʌ̈jãau dʌnʌʌunaa hamag, —K'odamnaan,
    pãrau k'ap'ʌ nʌmgui hajim hanʌm, nawe hich Hẽwandamauta chadcha mʌ jʌr haujim,
    judionaan k'abam k'ʌʌnagpa jãga Hẽwandamau maach peerdʌ haaujẽ ha jaaubaawai hĩchab
    hamaujã hʌ̈k'amk'ĩir.
  alp-NT: Eleki petua ilaru bei esi lepae loko lepate mere mina, Petruse ikele kai
    ibeteke be, “Ei, kwalia! Imi rekwa be Alla ililake au bei ite bei akmena sa, leke
    au lepae Sou Misete ete tamata maketa leke esi hlaleke loko Yesuse.
  san-VEL: bahuvicaare.su jaata.su pitara utthaaya kathitavaan, he bhraataro yathaa
    bhinnade"siiyalokaa mama mukhaat susa.mvaada.m "srutvaa vi"svasanti tadartha.m
    bahudinaat puurvvam ii"svarosmaaka.m madhye maa.m v.rtvaa niyuktavaan|
  kbq-kbq: Eri atru hu'za zazate kea refako hu'za antahizageno, Pita otino ana nanekemofo
    nona'a amanage huno zamasmi'ne, Nenfutma, tamagra antahi'naze mago'a kna evigeno,
    Anumzamo'a nagri huhamprinanteno, megi'a vahepi mono kea huo huno hunantege'na,
    hugeno knare musen ke antahi'za zamentinti hu'naze.
  kbh-kbh: 'Bën y bëtscá chënga tmojanencuentá chents̈ana, Pedro tojantsbaná y mënts̈á
    tojanë́yana: “Jesucrístbeyeca cats̈átanga, ts̈ëngaftanga s̈mondë́tats̈ëmbo, ya
    bayté entsemna Bëngbe Bëtsá ts̈ëngaftangbents̈ana ats̈e s̈onjanábuayana, Jesucristbe
    ts̈abe noticiënga chë ndoñe judiënga jábuayenama, chca, chënga Bëngbe Utabnábeñe
    chamotsos̈buáchema.'
  ron-LSB: 'După ce s-a discutat mult, Petru s-a ridicat și le-a zis: “Fraților, știți
    că, cu mult timp în urmă, Dumnezeu a făcut o alegere între voi, pentru ca, prin
    gura mea, neamurile să audă cuvântul Bunei Vestiri și să creadă.'
  pon-pon: 'Irail lao kapukapun pena warailar, Petruj ap kotida majani on irail: Ri
    ai kan, komail aja, me maj o Kot kotin pil ia dar jan nan pun omail, pwe men liki
    kan en rona jan nan au ai majan en ronamau o pojonla.'
  nhe-BL: 'Huan monajnanquilijque para miyac hora, huan teipa Pedro moquetzqui huan
    quinilhui: ―Noicnihua, inquimatij quejatza huejcajquiya Tohueyiteco nechtlapejpeni
    na ma niquinilhui tlacame tlen ax israelitame itlajtol Toteco para huelis quineltocase.'
  sps-sps: Ri favevegiau kaner raror nainy viviakoo Pita tsutsun to sa tsue of rari,
    “Vamuinyasiny fafaaman tsonyo, mi nat em tana fo nainy te naa en ten Konilias,
    Gov pisan vanyo fapoopoan namami ma favaanan iny anyon Vurungan Rof nane Jisas
    tan vainy sikia ma taa Jiu ma nongoiny ari ya ri te faaman.
  wnc-wnc: Tasike wambamu gwa yamapan kuwana Pitata enake anzing yanikut, “Mate notna!
    Ginu atnataaing. Tupa Anututa puya usanzike nimukutden. Unzing usanzike nata wamu
    take aknga kuku kepman nana yaniwa natake iaya Jesue natake akgatanimuya apanin
    ngang natapa kekekawikge yakut.
  bus-bus: 'Kɛ̀ yãgↄ̃gↄ̃na gbã̀a kũ̀, Pita fɛ̀ɛ à bèńnɛ: Ma gbɛ̃nↄ, á dↄ̃ kɛ̀ Luda
    ma diɛ a tɛ́ à gì kɛ̀, lɛ bori pãndenↄ Yesu baaru nnaa ma ma lɛ́n aↄ̃ à náanɛ
    kɛ.'
  gub-BL: Kwehea'u uze'eg waiko wà. Na'e upu'àm Pet uze'eg pà wanupe a'e kury. -Herywyr
    wà, heryky'yr wà. Kwehe mehe Tupàn herexak a'e, uze'eg puràg imume'u kar pà zutew
    'ym wanupe a'e. A'e rupi zutew 'ym upuner Zezuz rehe ze'eg puràg henu haw rehe
    wà kury, upuner hehe uzeruzar haw rehe wà no. Pekwaw Tupàn herexak awer pe.
  imo-imo: Aku wali ungu nendo yando paa tule kango ningo puringi. Kano wali Pitani
    ola angilipelie imbo kanomando nimbei, “Imbo ango kame, oi Goteni terimu kano
    uluma eno liko manjirimele. Imbo lupemani Gote yunge ungumu pilko lombilengei
    nimbeliemunga enonga imunana Goteni na kanopa lipelie imbo lupemando ungu tukumemu
    nimbo temboi nimu.
  boj-boj: '@see-verse:ACT.015.006'
  eng-DRA: 'And when there had been much disputing, Peter, rising up, said to them:
    Men, brethren, you know, that in former days God made choice among us, that by
    my mouth the Gentiles should hear the word of the gospel, and believe.'
  knf-knf: 'Wi baţëlşëruŋ ajon, kë Ŧimoŋ Piyeer aşë naţa aji na baka : « An bayiţ
    naan, name kë Naşibaţi adatnuŋ undiimaan ţi an, aji nţup banwooŋ baanwo bayuday
    *Uţup Ulil Unuura, baŧiinkna, babot bafiyaar.'
  san-KHM: ពហុវិចារេឞុ ជាតឞុ បិតរ ឧត្ថាយ កថិតវាន៑, ហេ ភ្រាតរោ យថា ភិន្នទេឝីយលោកា មម
    មុខាត៑ សុសំវាទំ ឝ្រុត្វា វិឝ្វសន្តិ តទត៌្ហំ ពហុទិនាត៑ បូវ៌្វម៑ ឦឝ្វរោស្មាកំ មធ្យេ
    មាំ វ្ឫត្វា និយុក្តវាន៑។
  arn-NT: 'Rupan fentreñma nütramkawlu engün, Pedro witrapüray fey feypieyew: —Pu
    peñi, eymün ta kimnieymün kuyfi mew ta dullintuenew ta Ngünechen eymün tamün rangiñ
    mew ñi kimelael tati ayüwünngechi montun dungu tati pu judiu tuwünngenolu mew,
    ñi feyentuael kay ta kisu engün.'
  zas-NT: 'Guial tant canee reeman por zian, dxel guzuli Bëd, rëbaman loj reeman:
    ―Gradi compniar raliduladx ree Jesucrist, lëjt ragbee guial diizd gocli gulej
    Dios naj lojdi din chignen xtiidxzaꞌc Jesucrist loj ree bén ad najt bén Israel
    din chililadx reeman laaman.'
  ken-NT: Bátát nɔkɔ arɛ́ ndu bárɛ̀m ndaka wu, Píta afate aghati bhɔ bɛ, “Bɔ̌ma,
    bǎrɨŋɨ bɛ Mandɛm anáŋ ayap mɛ nɛ́ntɨ ɛnɛka tɛ mpok anɛ áfʉɛ́rɛ́ ansɛm bɛ́ ngati
    Mbok Ndɨ́ndɨ́ ɛ̌ti Yesu ntá bo abhɛn bápú bo Israɛl bɛ́ bɔ́ nkwɔ́ mangok, mánoko.
