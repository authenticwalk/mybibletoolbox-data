  cco-NT: 'Jo̱ mɨ˜ cangoyúungꞌ˜ e nɨcasɨ́ɨiñˉ lahuɨ́ɨngˊ, jo̱baꞌ caró̱o̱ˉ Tʉ́ˆ Simón
