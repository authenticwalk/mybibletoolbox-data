verse: ACT.015.013
translations:
  kpx-kpx: Abu hoto ke loui gabiasege Diemisiu avuta hovelahai loui avoe, “Di haokuvuia,
    di hoto evive.
  okv-H: Eto ke irae enu James na ereto ke einge ena, “Nau namei kamei nau ke ingivu,
  tbo-tbo: Hai widedede u mulina Yamesa i baha i pa, ‘Walewalehiu, ona lautanigana!
  mal-C: 'അവർ സംസാരിച്ചുകഴിഞ്ഞപ്പോൾ യാക്കോബ് ഇങ്ങനെ പ്രസ്താവിച്ചു: “സഹോദരന്മാരേ, എന്റെ
    വാക്കു ശ്രദ്ധിക്കുക.'
  grc-SR: Μετὰ δὲ τὸ σιγῆσαι αὐτούς, ἀπεκρίθη Ἰάκωβος λέγων, Ἄνδρες ἀδελφοί, ἀκούσατέ
    μου·
  bgc-bgc: उनके भाषण के खतम होण पै याकूब सभा ताहीं कहण लाग्या, “हे भाईयो, मेरी सुणो।”
  khz-khz: Ira gekila-gatuto vou, Teimiti ekilato, “Walakavaku maparami, iokamonagiku!
  deu-TKW: 'Nachdem sie aber zu Ende waren, nahm Jakobus das Wort und sprach: ihr
    Männer und Brüder, hört mir zu.'
  zsr-NT: 'Catiꞌ budx gluꞌë didzaꞌ ni Bernabé len Pablo, bubiꞌë didzaꞌ Jacobo, gnëꞌ:
    ―Böchaꞌa. Gul‑zë́ nagliꞌ le gyëpaꞌ lbiꞌiliꞌ.'
  lin-lin: 'Tango basilisaki koloba, Jake azwaki maloba mpe alobaki : — Bandeko, boyoka
    ngai !'
  hns-NT: 'Tab djab oesab batiaai tjoekal, tab Jaakobas bolies ke: „Bhaai log, ab
    hamaar baat soeno.'
  noa-E: Mag am dën ĩgkha öpinaa Santiagoou jũrr, —Khodamnaan, mʉ iek ũrbat ajim anʉm.
  eng-EMTV: 'Now after they had finished speaking, James answered, saying, “Men and
    brothers, listen to me:'
  mib-NT: 'Te nuū ni jínu ni cacahān Pablo jiín Bernabé, te ni cahān Jacobo: Hermano
    jijnáhan ní, cuni sōho ní na cáhán na.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ पाःप्‍मा सुरे़त्‍छुआङ् याकुबे़न्‌ये़म्‍सिङ्‌ङाङ्
    पाःत्तु, “फुॽनुसाॽसे, आबाःन्‍निन् खे़प्‍से़म्‍मे़ॽओ॥
  xnj-xnj: Pevamali kulongela, Yakobo akatumbula kujova, “Muniyuwanila valongo vangu!
  mmx-mmx: Melemu at lavapaase atdu, Jems ga lok keretna, “Luvutnetak, mina ronga
    ia!
  cbr-NT: 'Usaquin caía Pablobë Bernabé sënë́ncëbëtan ca Jacobonën anu ''icë unicama
    cacëxa: —''Ën xucë́antu, ''ën mitsu camainun ca cuat.'
  tee-NT: 'Pus acsni tachivink''o ju Bernabé chaich ju Pablo pus ju Jacobo chanich
    alacjuni ju lapanacni: ―Qui''alak''avin aquilak''asmatniuch.'
  eng-LSV: 'and after they were silent, James answered, saying, “Men, brothers, listen
    to me:'
  cak-NT: 'Y cuando ri Bernabé y ri Pablo xetane-ka, ri Jacobo xu''ij: Quinic''oxaj
    c''a, wach''alal:'
  pah-NT: 'Paulo''g̃a imombe''upavirẽ kiro Tiago''ga ei g̃a pe no: —Nhiirũ, pejapyaka
    ti nhinhi''ig̃a rehe, ei ga g̃a pe.'
  sja-NT: 'Pedee aupadak''ãri, Santiagopa mãgaji: —Ɨ̃pemaarã, mɨ pedee ũrítɨ.'
  xed-xed: 'Kɗakwa taŋ ta gwaɗa ta gwaɗa, ka zlraftá Yakubu ta gwaɗa, kaʼa mantsa:
    «Zwanama, swidwa!'
  mks-NT: 'Tá na̱ndihi na̱ca̱ha̱n da̱ cán já na̱casáhá Jacobo cáchí da̱ já: —Cuni
    jo̱ho ndó ná ca̱ha̱n i̱ xi̱hi̱n ndó, ñani i̱.'
  gfk-S: 'Be dur ga hapatam nianga Jemes ga tange horek: “Mu hadade iou, kaba tasigu.'
  bmu-bmu: Pol Barnabas yetkön kösohotŋiri jim teköyohot mötketka Jeimsnöŋ keu kewö
    jiyök, “Azi alaurupni, nöŋön keu jibi kezap ala mötket.
  dgz-dgz: Mu nop wane uon tani ewap, apan Diemis anega wadiamon, “Tatan gwanin, nop
    wapena anun.
  eng-GNV: And when they helde their peace, Iames answered, saying, Men and brethren,
    hearken vnto me.
  zaa-NT: 'De beyacca gunne cabi nna làniana ra Jacóbua: Lebi''i hermanos, liudà naga''
    le nu quixa''ánia'' le:'
  eng-WEBSTER: And after they held their peace, James answered, saying, Men, brethren,
    hearken to me.
  guh-guh: 'Itsa baja Pablobeje Bernabébeje najumeveretabeje petsipaebijavabeje, nexata
    Santiago jumaitsi apóstolevijavabelia, ancianovijavabelia ata: —Tajamonae, panenamuxunaevere.'
  bon-bon: Teeme mene liba siige, Yakobu piba abujängtige mene me egä, “Cäme ätrunga
    binamewale, cäme mene nätecijeye!
  nhw-BL: 'Huan quema Pablo huan Bernabé tlanque camanaltij, Jacobo quiijto: ―Noicnihua,
    techtlacaquilica.'
  mgw-mgw: Pabaayomwi longela Yakobi ngabaya, “Mwalongo bangu', munipi'kani!
  swh-ONEN: Walipomaliza kunena, Yakobo akasema, “Ndugu zangu, nisikilizeni.
  wbi-wbi: Ye vabuhilile kujova, u Jakobo akamula akati, “Nyalukolo nipulikisie.
  bba-bba: Ye bɑ kpɑ, Yɑkɔbu u seewɑ u nɛɛ, nɛɡibu i mɑn swɑɑ dɑkio.
  eng-KJVCPB: 'And after they had held their peace, James answered, saying, Men and
    brethren, hearken unto me:'
  kgk-NT: 'Omombe''upa rire, onhe''ẽ-ma Hesu reroviaha rerekwa héry va''e Tiago: —Pejeapysaka
    porã xe-rehe, xe re''ýi kwéry.'
  waj-waj: 'Kiaa mmi taika kiooduu Yakoopo tunoo: Ni seenayaso, ni kuaivaa rikiaatee.'
  cpy-cpy: 'Ikanta ithonkakiro ikamantakiri, ikantanaki Jacobo: “Noyemijantzinkaritepaeni,
    pikemijanta-wakina:'
  mpx-mpx: Sauga wali baaba hi pwamowasi, inoke Yemesa i ba masal i ba, “Taliwau,
    ku laegan eliyau.
  wbp-wbp: Ngula-jangkaju, jinta-karilki karrinja-pardija yirdiji Jamaji, manu wangkaja-jana,
    “Ngajukupurdangka-wati, purda-nyangkajulu!
  luo-luo: Kane gisetieko wuoyo, Jakobo nochungʼ mowuoyo kowacho niya, “Winjauru,
    owetena.
  nhe-NT: 'Huan quema Pablo huan Bernabé tlanque camatij, Jacobo quiijto: ―Noicnihua,
    xitechtlacaquilica.'
  aii-aii: 'ܡ̣ܢ ܒܵܬܪ ܕܐܵܢܝܼ ܦܪܝܼܩ ܠܗܘܿܢ ܡ̣ܢ ܗܲܡܙܘܼܡܹܐ، ܩܝܼܡ ܠܹܗ ܝܲܥܩܘܿܒ݂ ܘܐܡܝܼܪܹܗ
    ܐܸܠܵܝܗ‌ܝ: ”ܐܢܵܫܹ̈ܐ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܫܡܹܥܡܘܼܢ ܐܸܠܝܼ،'
  esk-NT: Uqaġuiqmaknik James-ŋum uqautiaqsiñiġai, “Aniaqatiumaaŋ, naalaqsitŋa!
  msb-msb: Pakasurmaton ninda, nagsabat man si Santiago, “Mga kaigmanghudan, pamati
    kamo sa akon.
  cpa-NT: 'Jøng² mi³ca¹jŋi¹ dsii¹² dsa² héi² jǿg³, ca¹juúh² Jacobo: ―Hniah¹² dsa²
    roh¹³ jniang³, neng² di³ jǿg³ quieg¹jni.'
  dso-dso: ସେମନ୍‌ କଇସାରାଇଲା ପଚେ ଜାକୁବ୍‌ କଇଲା, ଏ ମର୍‌ ବାଇବଇନିମନ୍‌ ମର୍‌ କାତା ସୁନା !
  meu-meu: Edia hereva e hadokoa, bena Iakobo na e sisiba, eto, Varavaragu e, a kamonai
    henigu.
  yva-NT: Barnabasa pe Paulusa pe yayaowa jewen, umba Yakobus po raura pare, “Sya
    arakove, wadanide!
  dgc-dgc: Ey kétapos de a négkagi, éy ti Santiago man dén i négkagia. “A tétotop
    ko,” kagi na, “batenék moy.
  zpm-NT: 'Blozhse bnee grop zha co, laa Jacob gusoque rëb me: ―Grëse to bets, goḻquiaadiaggaa
    chop lan xtidz naa nagaṉle gne naa lo to.'
  hix-NT: Oskarymatxehkatxhenye rma, onà wyaro nkekon haxa hatà, Txaku. Rowtà komo
    y, uro haka rha enytxatxoko, kekon hatà.
  sim-sim: Mashin fri sawerakorik Jems mu mbara, �Nakrem Jisasin ni hishindiyanda
    ma jirin, mashi kas a sawekwa kason ji misi.
  npi-ULB: तिनीहरूले बोल्न छोडेपछि, याकूबले जवाफ दिँदै भने, “भाइहरू हो, मेरा कुरा
    सुन्‍नुहोस् ।
  cgc-cgc: Pagtapos ta iran na pag-ambal, dayon Santiago an gambal, “Mga utod ko,
    matian a nyo!
  tim-tim: Makmâ metembela nâŋgâm tatbiâ Yakoboŋe agatmâ kinmâ den hin makyeŋgiep,
    “Galalupne, makyeŋgire nâŋgâet.
  yor-yor: Lẹ́yìn tí wọn sì dákẹ́, Jakọbu dáhùn, wí pé, “Ará, ẹ gbọ́ tèmi,
  wos-wos: Wambéka dé Jems wa, “Nyama bandi, wuna hundi mé xéké.
  emp-NTPO: 'Maʌ̃ nẽbʌrʌped̶ad̶acarea Santiagoba jarasia: –Djabarã, mʌ̃ bed̶eara ũrĩnadua.'
  eng-F35: 'Now when they finished, James reacted saying: “Men, brothers, listen to
    me.'
  ind-ind: Sesudah mereka berdua selesai berbicara, Yakobus berkata, “Saudara-saudara,
    dengarkan saya.
  pes-OPCB: 'پس از ایشان، نوبت به یعقوب رسید. او برخاست و گفت: «برادران، گوش کنید.'
  mpt-mpt: eka Yems esak utenea baabenea Nekwal ibo ne wengo kla wentemine!
  ssx-ssx: Pi lo paeyaepeketa꞉ Dia꞉mesima꞉ ipilika꞉ pi hombo peaaso alota꞉ Ya kametitio.
    I̱ma꞉ alo pi opua꞉pe.
  mkl-mkl: Iyi ɑ̀ fɔ ide ɑ̀ tɑ̃ ŋɔi Zɑɑki mɔ í so ide í ni, iŋɛ kpɑɑsim ŋɑ, i ɡbɔ
    iyi ǹ wɑ n fɔ.
  gaq-gaq: ମେଇଂ ବାଲିର୍‍ ଆଡାକ୍ନେ ଇଡ଼ିଙ୍ଗ୍‌ ଜାକୁବ୍‌ ବାଲିର୍‍କେ “ଅ ବୟାଁ ତନାଇଂ ନିଙ୍ଗ୍‍
    ସାମୁଆଁ ଦ୍ରିଗ୍‍ପା !
  gof-RNT: Entti haasaya onggidaappe guye Yayqoobi, “Ishato, ta geyssa si7ite.
  unx-unx: ଇନ୍‌କିନ୍‌ କାଜି ଚାବାକେଦ୍‌ଚି, ଯାକୁବ୍‌ କାଜିକେଦାଏ, “ହେ ହାଗା ମିଶିକ, ଆଇଁୟାଃ କାଜି
    ଆୟୁମେପେ !
  gah-gah: 'Li kimi asú ikasigo, gizapa véipo Zemusí láa loko lo kimimó: Nigivénegita,
    gakó makó litoze, gililo.'
  lcm-lcm: E mung i karilong akuskus, Iakovo kala antok ta, “Keve tungag, mi longong.
  aer-aer: James anteme angkeke, “Atyewe atyinhe areye-aye, ayenge awerrirraye!
  qvc-NT: 'Chayshina parlayta ushyaptinllapaqam, Jakubuqa nirqan: —Masitakuna, uyawayllapa.'
  tgl-ULB: Pagkatapos nilang tumigil sa pagsasalita, sumagot si Santiago, na sinasabi
    “Mga kapatid, makinig kayo sa akin.
  cbs-NT: 'meneaya Jesúsun betsa Santiagon ichabu jantsidi jatu yuikin: —En betsabu
    inun en puibuun, eandi matu yuinun ninkakanwen.'
  xtm-NTPP: 'Nuu ni jinu ni ka ka''an de ma, Jacobo ma, ni ka''an tna de, te jiña''a
    de: ―‍Ñani, jin koniniso''o ni ja ka''an sa a.'
  nnq-nnq: Apabajomola kulongela, Yakobo ngalenga, “Makalongo bango, umbenakiange!
  bao-NT: 'Cʉ̃ja ca wede yapanoro, Santiago cãa o biro ĩiupi: —Tʉoya yʉ yaarã.'
  san-ORI: ତଯୋଃ କଥାଯାଂ ସମାପ୍ତାଯାଂ ସତ୍ୟାଂ ଯାକୂବ୍ କଥଯିତୁମ୍ ଆରବ୍ଧୱାନ୍
  rmn-rmn: 'Кана он бытырдылар, о Яков пхэнляс: — Пхралалэн, шунэн ман.'
  huv-NT: 'Wüx landoj andeacüw a Pablo maquiiüb a Bernabé, quiaj tapiüng a Jacobo:
    ―Xecojow xechijquiaw, inguiayiün sanasaj icon:'
  otn-NT: 'Mi̱ juadi bi hma̱nna̱ ra̱ hya̱ na̱ p''ʉya, bi ''yɛ̱nna̱ Jacobo: ―Ague ma̱
    zi cu̱''a̱hʉ, da̱mi̱ ''yøhmʉ te ga̱ mma̱ngä ya.'
  nop-nop: Pol yakat adi mede yodapmaune Jemsdibo indiŋ yoguk, “Me notneye, hidi mede
    i nadineŋ.
  obo-NT: To nokopongnga ran don id ooseng, mid ikahi si Santiago to, “Mgo suwod,
    pominogga row inis od osengon ku.
  kca-kca: 'Щи йўпийән, хун ԓын мӑшйайа йистән, Иаков пŏтәр ўс пӑ йастәс: «Хӑнам йох!
    Мӑнэм хуԓәнтаты.'
  cak-ENT: 'Y tok ri Bernabé y ri Pablo ye tanul chic ka, xpu''u ri Jacobo xch''o
    c''a, y xbij: Quinivac''axaj c''a, hermanos:'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤐᤠ᤺ᤵᤔᤠ ᤛᤢᤖᤧᤳᤇᤢᤀᤠᤱ ᤕᤠᤁᤢᤒᤧᤴ ᤕᤧᤶᤛᤡᤱᤅᤠᤱ ᤐᤠ᤺ᤳᤋᤢ. “ᤑᤢ᤹ᤏᤢᤛᤠ᤹ᤛᤣ.
    ᤀᤠᤒᤠ᤺ᤴᤏᤡᤴ ᤂᤧᤵᤛᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: 'De tá nī jīnu nī ncāhān ndúū dē de nī ncāhān Jacobo: Hermano, cunini ndá
    ní ná cáhān sá.'
  san-TIB: ཏཡོཿ ཀཐཱཡཱཾ སམཱཔྟཱཡཱཾ སཏྱཱཾ ཡཱཀཱུབ྄ ཀཐཡིཏུམ྄ ཨཱརབྡྷཝཱན྄
  qve-NT: 'Hinaqtinmi Pablowan Bernabeypiwan rimayta tukurullaqtinku, (Jesuspa wawqen)
    Jacoboqa chaypi kaq runakunata, khaynata niran: —Wawqeykuna, uyariwaychis kay
    rimasqayta.'
  pao-NT: Umu yise ka apekeamakwuse, soo James mu numu meeoo netamma, “E nanumu,
  cbu-NT: Papor zamachu, Sandeeksha tsiyatarangiya. Zuwanllee, mazinangantsa nuwaa
    kuki; tárangu.
  usa-usa: 'ánibo yenákámá maamin-áímmá timá ánatatuwaayana Yêmiti wemá tiráiye: “ketíbâqawaayuo,
    keráwáqá ketáámá ítáaro.'
  soy-soy: 'Kɑpi pisímɛ́ ḿ mɑsí, Yɑkupu uu rinɔ́ɔ yɔ́su uu rɛ: Ani kutu nɛ́ ricɔ,
    pimɑ́rɛcɔ.'
  hui-hui: Libugua bi lai hayagola Yamesehanda lalu, Hameneru-o i̱na bi larogo hale
    hadaba.
  amf-amf: 'Kediar giyate kenin macchonsa budonte, Yayqoob yin ki giyade: “Imbanaanato,
    ikal qansee.'
  quc-NNT: 'Aretaq xeto''taj ri e are'' che ri ki tzij, xch''aw chi ri tat Jacobo,
    xub''ij: Qachalal, tampe alaq ri kinb''ij:'
  dob-dob: Ta muliyega Yemesa ꞌitoolo ga ꞌigwae, “Tasigwao, ꞌigu ona gete wada nono.
  wrs-wrs: Himba ihisho epiennamba, Yems eva wulkoho. Hev unna, seh, hillu kam.
  mca-mca: 'In hats yili''ijju'' pa''aj in iyetju'' enewe''en, qa pa'' Jacobo qa yit''ijji''ju''
    pa''aj: —Ek''en qeku''ni''ƚek, yejefets,'
  tzo-TZC: 'Cꞌalal laj yoꞌntonic ta cꞌopojele, jaꞌ o jech lic yal ti Jacoboe: ―Quermanotac,
    aꞌyio avaꞌiic lec liꞌe.'
  mya-mya: သူ​တို့​ပြော​ဆို​ပြီး​သော​အ​ခါ​ယာ​ကုပ်​က ``ညီ​အစ်​ကို​တို့၊ ငါ့​စ​ကား​ကို​နား​ထောင်
    ကြ​ပါ။-
  gng-NT: 'Banabas nin Pɔl len'' ki gben'' ma nnɔ nɛ Saak mɔ ye: «Nʼyaabɛ, cenge mɛn.'
  cbi-NTPO: 'Tsejtu yala depa'' dyañu, Santiago patu tsandimi: Keranguemu naatalala,
    meedikai:'
  ikk-NT: Ogẹn wẹ gi kugụụ, Jemisi nọ sị, “Umunẹ m, gọn ni m ntịn.
  leu-leu: Layaan re fataxapin a ferawaian sire na Jems a kuus, “Mu fetinan, langaiau!
  maz-NT: '''Ma mü o nguarü o ñavi, cjanu o ña c''ua e Jacobo o xipji c''o mi cãrã
    nu: ―Mi cjuarmats''ügöji, dyäräji c''ü rá xi''tsc''öji.'
  bod-N: དེ་ནས་ཁོང་གཉིས་ཀྱིས་དེ་ལྟར་གསུངས་རྗེས་ཡ་ཀོབ་ཀྱིས་འདི་སྐད༌དུ། སྤུན་ཟླ་རྣམས་ཀྱིས་བདག་ལ་ཉོན༌ཅིག
  tca-NT: 'Rü yexguma Bernabé rü Pauru igúegagügu, rü nüxĩxãrü nidexa ga Chaü̃tiágu,
    rü ñanagürü: —Pa Chaueneẽgüx, ¡choxü̃́ iperüxĩnüẽ!'
  zpl-NT: 'Chenu ulaxu nú unibeella, chequie leꞌca uni Jacobo: ―Bee saꞌa enu nzeli
    arquiaꞌahua Jesucristo, uzucuꞌ diacahua lunú nialuhua.'
  mbc-NT: 'Paulo Barnabé eseurîma ataretî''ka pe, Tiago e''mî''sa''ka''pî. Moropai
    ta''pîiya: —‍Uyonpayamî'', maasa eseurîma etatî —‍ta''pîiya.'
  ndg-ndg: Pabalekite longela, Yakobo kayangwa nobaya, “Alongo munisikilize.
  wsk-wsk: 'Nuna ilagala nunga munak menawuman mu, James munak duap beteram: “Aga
    singsang, aninga den ikialko.'
  toj-NT: 'Cuando ch''ac c''umanuque ja Pablo soc ja Bernabeji, ti yala ja Jacobo:
    ―Quermano jumasa, q''uelahuilex.'
  kkl-kkl: Abeneko komopto ambatsirekpa, Yakobusti sin winil talamek nimi anabiag
