verse: ACT.015.031
translations:
  kpx-kpx: Ige Antioka ataeau levaleva kemo abu hotoe dua hisaliale ke dodavei vahaeholahalu.
  okv-H: humbuto eheketo ke javotoho kito tunga javotoho ea.
  tbo-tbo: Ma lawahi pepana hi hiyahiyawi po a baha winugokadidili ugolina ma hi kaoha
    duma.
  mal-C: ജനങ്ങൾ അതു വായിച്ച് അതിലെ പ്രോത്സാഹജനകമായ സന്ദേശംനിമിത്തം ആനന്ദിച്ചു.
  grc-SR: Ἀναγνόντες δέ, ἐχάρησαν ἐπὶ τῇ παρακλήσει.
  bgc-bgc: वे चिट्ठी पढ़कै उस उपदेश की बात तै घणे राज्जी होए।
  khz-khz: Ira na vopepa geagiato aonai, geverere-rakavato, kwalana veveakava kilana
    gekamonagiato gaurai.
  deu-TKW: Als sie ihn aber gelesen, freuten sie sich über den Zuspruch.
  zsr-NT: Catiꞌ chbudx gululabëꞌ lei, guludzijnëꞌ ca nac le nayúj lu guich naꞌ, le
    ruhuíꞌ zxön lequëꞌ.
  lin-lin: Bato batangaki mokanda yango mpe basepelaki mingi na malendisi oyo ezalaki
    kati na yango.
  hns-NT: Aur djab oesab parhke soenaais, tab sab iesaai ie tieha dewe waala baat
    se bahoet khoesie bhail.
  noa-E: Magbaawai ãbmua ẽreu auwia thʉ̈rbaadeewai onee aphöbaadëjim aajem, mag ẽsap
    gaai amach khĩir jãsenkha wawí nʉm ũrwia.
  eng-EMTV: And when they had read it, they rejoiced over its encouragement.
  mib-NT: Te ni cacahu i, te ni candusɨɨ̄ ni i jeē ni níhīn i jnūhun ndeyɨ́ ni nuū
    carta ún.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् सक्‍इङ्‌घङ्‌लाम् आःन्‍छिङ्‌मा मे़घोःसुआङ् नसानिबाहाॽ
    साॽरिक् मे़सःत्ते़रो॥
  xnj-xnj: Hinu pevamali kusoma ujumbi wula, malovi gaki gakavangamalisa mitima, vakavya
    na luheku neju.
  mmx-mmx: Limixin diga utus i mo levelinga, la diga umsu mi lomomo ti mo levelinga
    loklox alolos.
  cbr-NT: '''Ináncëxun a quirica uisai cara quia quixun istancëx ca cuëëni chuámashirua
    ''icancëxa.'
  tee-NT: Chai acsni talakts'ilh ju alhiqui pus na talhik'achalh ju anu' chivinti
    junta ixnajun ni jantu tasq'uini ni tu'u' atumpa catanavilh.
  eng-LSV: and having read [it] they rejoiced for the consolation;
  cak-NT: Y cuando ri kach'alal xquitzu' anchique nu'ij ri carta, can xequicot, y
    xuya' ruchuk'a' cánima.
  pah-NT: Igwete pevove'g̃a nhi'ig̃i jupe. A'ero g̃a ndoryndoryvamo omog̃ita repiaga.
  sja-NT: Ijãapataarãpa ma k'art'a leedak'ãri, o-ĩadachida, ãchi-it'ee ũraa pia bada
    perã.
  xed-xed: Tahula dzaŋafta, ka rfu həŋ demdem ta rfu nda mbraku ya vlaŋ lu ta həŋ.
  mks-NT: Ta tá na̱ndihi na̱cahvi na̱ cúú cuéntá Jesús mé carta já na̱caji̱i̱ ndiva̱ha
    ini na jáchi̱ na̱ndindeé chága̱ ví ini na na̱caja ña̱ cáchí carta cán.
  gfk-S: Be ira matanabar na lotu kaia di ga was ie, di ga laro pane ira nianga na
    harharagat.
  bmu-bmu: Mi oyoŋgetka miaŋgöra amqeba urukölalep möta söŋgaiget.
  dgz-dgz: Dadak nopewa ame ok gwanap wane waenapan iravi nop bibigawa anune aton
    baware tan.
  eng-GNV: And when they had read it, they reioyced for the consolation.
  zaa-NT: Bil·lùỹa ba bìl·là ca hermanos carta nna yala bedácca'ni cabi por la'ỹeni
    nu rinne lo carta.
  eng-WEBSTER: Which when they had read, they rejoiced for the consolation.
  guh-guh: Antioquía tomarapijivi itsa leba bajarapacuyalatobaxuto, bajarapamonae
    bitso jamatabëcuenebarëya.
  bon-bon: Antiyoka ätrunga biname pui mene liba ecne-misi, teepi mage gege ge, ingle
    naace popi peei mene te teeme ngene atwanena plowa me jewenemige.
  nhw-BL: Huan nopa tlaneltocani ipan Antioquía quipojque huan nelía pajque ica catli
    quiijcuilojtoyaj.
  mgw-mgw: Pabaaisomike ayo balua, mayi'gi'yo gake gaatikwasenga ngabapulaika muno.
  swh-ONEN: Nao hao watu wakiisha kuisoma, wakafurahishwa sana kwa ujumbe wake wa
    kutia moyo.
  wbi-wbi: Pano vakati vajimbile, valyahovwike ulwakuva jilyavisisie umwojo.
  bba-bba: Ye bɑ tire te ɡɑrɑ tɑ bu dɑm kɑ̃ mɑ ben nukurɑ dorɑ.
  eng-KJVCPB: which when they had read, they rejoiced for the consolation.
  kgk-NT: 'Omonhe''ẽmba rire, upe pygwa ogwerovy''a eterei inhe''ẽ hikwái: —Onhemonhe''ẽ
    porã nipo ra''e, he''i ojóupe.'
  waj-waj: yaarida rikiada iya yamaa kua yamaa kuaivaa roovaara sirigairavai.
  cpy-cpy: Ikanta iñaanata-wakiro, ikimo-shiretee-yanakini.
  mpx-mpx: Sauga gamagalau leta o hi vasili, hi yaliyaya nabi ba pagasisi kaiwena.
  wbp-wbp: Junga-juku, Yantiyuku-wardingki-paturluju, pipajulu nyangu. Kujalu pipa
    nyangu, ngulangkuju-jana pirrjirdi-manu pirlirrpaju.
  luo-luo: Ka ji nosomo baruwano negidoko mamor nikech weche mane ni e iye nojiwogi
    maber.
  nhe-NT: Huan nopa tlaneltocani ipan Antioquía quipojque huan nelía pajque ica tlen
    quiijcuilojtoyaj.
  aii-aii: ܐܝܼܡܲܢ ܕܩܸܪܝܵܐ ܠܗܘܿܢ، ܚܕܹܐ ܠܗܘܿܢ ܪܵܒܵܐ ܕܦܝܼܫ ܠܗܘܿܢ ܝܘܼܗܒܹܐ ܠܸܒܵܐ.
  esk-NT: Iñuich agliqianikamisigik tuyuutiŋich quviatchaŋniqsut pitchuksaaġiłiġmikkun.
  msb-msb: Pakabasa naman sani san katawuhan, nalipay gayod sinda sa ginsabi na pagpakusog
    san inda buot.
  cpa-NT: Jøng² hioh¹² jenh¹² dsa² roh¹³ jniang³ mi³ca¹jǿ²dsa si². Di³ cuø¹² si² ju²hiúg¹
    dsøa¹².
  dso-dso: ତେଇର୍‌ ବିସ୍‌ବାସିମନ୍‌ ସେ ଚିଟି ପଡିକରି ବେସି ସାର୍‌ଦା ଅଇଗାଲାଇ ।
  meu-meu: Idia ese e duahia, bona unu hahealo herevadia e moalelai.
  yva-NT: Vatano wanave Yesus ai wo nyovara wao raena jewen, umba manayanambe rai
    muno manuga ntubai mbambunin akato.
  dgc-dgc: Ey to pékabasa de éy mésahat side to kagi no sulat.
  zpm-NT: Zeeṉe gocnaṉ grë zha co zha rnee low, rley zho sacne pchoobladza zdoo zho.
  hix-NT: Nàrwonàhyamatxownà hatà, xenye ro komo. Tàwyanye enytxatxhenye rma, neryehotetxkon
    hatà, ohsamnohxemo komo, thananàhtoho kom hok hatà.
  sim-sim: Urik jekamba oson li heyehe limu rupshira. Mashi oso lirin kwambuk jelyari
    osa.
  npi-ULB: जब तिनीहरूले यसलाई पढे, उत्साहको कारण तिनीहरू आनन्दित भए ।
  cgc-cgc: Na nabasa ta mga gatuo sulat ya, nalipay gid danen an tenged ta minsai
    na gapabiskeg gid ki danen.
  tim-tim: Yeŋgimbiâ biwiyeŋe agalâk dâm den kulemgoyi are oyaŋmâ nâŋgâm heroŋe agi.
  yor-yor: Nígbà tí wọn sì kà á, wọ́n yọ̀ fún ìtùnú náà.
  wos-wos: Hwembéka hayindan hundi xéta wataka di wun hundika mawuli sawuli ya, deka
    mawuli yikafre hurundénka.
  emp-NTPO: Djabarãba maʌ̃ cartara jĩgua led̶aped̶a bio b̶ʌsrid̶asid̶aa ãdjirã crĩchara
    biabid̶a bẽrã.
  eng-F35: When they had read it, they rejoiced over the encouragement.
  ind-ind: Jemaat sangat bersukacita mendengarnya karena nasihat dalam surat itu menghibur
    mereka.
  pes-OPCB: وقتی نامه را خواندند بی‌اندازه شاد شدند.
  mpt-mpt: bainobo galin nakaia unangai kiniba watemib ole seimbianiba bliba
  ssx-ssx: Kutupa yata꞉paka꞉na꞉ta꞉ hande mana꞉ lemekeeki opuaata꞉ ta꞉na꞉ma꞉ homemekeme.
  mkl-mkl: Iyi ɑ̀ cio tiɑu í mu nŋɑ ɡbuɡbɑ̃ nɔ inɔ nŋɑ í dɔ̃.
  gaq-gaq: ଆତ୍‍ ଅରିଆନେ ବିସ୍‍ବାସିଇଂ ଉଲିଆ ଡାଗ୍ରା ଗୁଆର୍‍ବକ୍ନେ ମ୍ଲେଡ଼ିଆ ସାମୁଆଁ ପଡ଼େଚେ
    ଆମ୍ଲେଡ଼ିଆ ଡିଂଆର୍‍କେ ।
  gof-RNT: Entti he minthethiya dabddaabbiya nabbabida wode ufayttidosona.
  unx-unx: ଏନ୍ତାଃରେନ୍‌ ବିଶ୍ୱାସୀକ ଜୀଉରେ ରାସ୍‌କାନ୍‌ କାଜି ଚିଟାଉରେ ପାଢ଼ାଅକେଦ୍‌ତେ ରାସ୍‌କାତେ
    ପେରେଃୟାନାକ ।
  gah-gah: Kimikago, gatiki giliake, luhuva giza gakó nenémo kelémo kii lokimikago,
    kogoliza viziki minamó.
  lcm-lcm: Na kila tataot ia velai ani uruk lava si longong ani keve mengen i papakangai
    ang.
  aer-aer: Pipe renhe inemele itne aremele akangkeke ayeye rarle itnenhe akangkentye
    anthurre mpwarekenge.
  qvc-NT: Chaymi chay kartata liyishpa, chay antyukiyanu kriyiq masingunaqa ancha
    kushikurqanllapa.
  tgl-ULB: Nang mabasa nila ito, sila'y nagalak dahil sa pag-asa at lakas na ibinigay
    sa kanila.
  cbs-NT: januxun ikunwainbun ja kene bitan yuii jatuwen nuikin jatu daewaibu ninkai
    benimaibun
  xtm-NTPP: Te ni ka ka'vi ñayii ni ka nduu sa'ya Su'si ma tutu ma, te ni ka ndusii
    ini i ja ni ka ndaka'an‑so'o de nuu i ma.
  nnq-nnq: Bandu pabachoma balua jenie, malobe gakwe ngagape mojo, ngabaala mojo muno.
  bao-NT: Jesucristore ca tʉo nʉnʉjeerã pea, tii pũurore buerã, bʉaro ʉjea niiupa,
    cʉ̃ja ca tʉgoeña bayiro ca tiiro macã.
  san-ORI: ତତସ୍ତେ ତତ୍ପତ୍ରଂ ପଠିତ୍ୱା ସାନ୍ତ୍ୱନାଂ ପ୍ରାପ୍ୟ ସାନନ୍ଦା ଅଭୱନ୍|
  rmn-rmn: О мануша драпкердэ лэс тай лошасаилэ э лаче габэрески.
  huv-NT: Meáwan monyar andeac Teat Cristo wüx ndot manguiayiw ateoraw aaga nawiig
    quiaj, xeyay tapac omeajtsüw manguiayiw nguineay tasoiquiw tiül a nawiig.
  otn-NT: Nu̱'mø mi̱ nu̱ ra̱ sʉcua̱ yø 'yɛ̱c'ɛ̱i̱ p'ʉya, ɛ̱mmɛ̱i̱ di johya ngue ya
    bi̱ nhohyø mmʉi.
  nop-nop: Kaŋ metamdi yeniŋkiliti mede pepa foloŋ kunali kaŋ nadifo wapum hinek tigiŋ.
  obo-NT: To kodbasa ran tadda, oraroy ran no nahaa taddot moko-inniyat no mgo pomandu.
  kca-kca: Ԓыв пӑ, ԓўӈәтмеԓ кемән, щи утәԓтәпса эԓты нŏх амәтсәт.
  cak-ENT: Y tok ri hermanos xquisiq'uij ri vuj, juis c'a xequicot, y xcukür-ka quic'u'x
    roma ri tzij ri yec'o-e chupan.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤛᤰᤀᤡᤱᤄᤱᤗᤠᤶ ᤀᤠ᤺ᤴᤇᤡᤱᤔᤠ ᤔᤧᤄᤥ᤺ᤛᤢᤀᤠᤱ ᤏᤛᤠᤏᤡᤒᤠᤜᤠ᤹ ᤛᤠ᤹ᤖᤡᤰ ᤔᤧᤛ᤺ᤳᤋᤧᤖᤥ॥
  mie-NT: De nī ncahvi ndá ji, de nī ncusiī inī ji jíín tūhun ndeé inī jā cáhān carta.
  san-TIB: ཏཏསྟེ ཏཏྤཏྲཾ པཋིཏྭཱ སཱནྟྭནཱཾ པྲཱཔྱ སཱནནྡཱ ཨབྷཝན྄།
  qve-NT: Hinaqtinmi chay Antioquía llaqtapi creyentekunaqa, chay cartata leeruqtinku,
    chayraq sonqonku tiyayuran. Chaymi paykunaqa anchata kusikuranku.
  pao-NT: Umu yise oo nease, besa sokwama ka besa oo na'unakwe.
  cbu-NT: Ántiyukshuchsha natstaranganaya. Natstayarusin, mang' kis shambatarangana.
  usa-usa: ánibo mi-káyúkámá yeráwáqá maamin-áúbágómá umá yíqtaaiq iqtábá yoráuma
    ítátuweta yeráwáqá yimuqá ôriq umá makááe.
  soy-soy: Kɑpi pinnɛ́í kɛyu-i ri n kɛ́ɛ̃, ɑi ḿpɑ́ úye ikɑri wɑisɛ ɑi kɔ piɑkiŋ
    niŋukusɛ.
  hui-hui: Ani miyagola Yasu mana yu tiga bu hearume beba dagalowa bi bayale o daga
    layagonime ti mo turu hai hene.
  amf-amf: Barjodar woylamin qajaynaar ogo warqatinam nabbabayse kesa kiilimenka kattsi
    ke wozadhade.
  quc-NNT: Aretaq xsik'ix u wäch ri wuj chkiwäch, sib'alaj xekikot ri qachalal, rumal
    chi sib'alaj xuku'b'isaj ki k'ux.
  dob-dob: ꞌEnega leta nina sisawena, ta ꞌina simana manuna sigwausowala sinabwana.
  wrs-wrs: Nonamba himba boaita unnamba, himba und kanandhaprana, manara noinda undnahonam
    keknam alm pikihwolmoa no tombairava temba.
  mca-mca: Qa in hats yiyinenik'i pa'aj, qa qi in ƚe'sitsi'mkii qe ta'ƚets pekhewe'
    wi'tlijei in yisimetsin pe' ƚatawjets.
  tzo-TZC: Cꞌalal laj sqꞌuelic ti cartae, xmuyubajic xa yuꞌun ti jech ipatbat yoꞌntonique.
  mya-mya: ထို​စာ​ကို​ဖတ်​ပြ​ကြ​သော​အ​ခါ​သူ​တို့​သည် အား​ပေး​စ​ကား​များ​ကြောင့်​လွန်​စွာ​ဝမ်း
    မြောက်​ကြ​၏။-
  gng-NT: Bi kaan' kù ma nnɔ, nɛ biʼkɛ ya yɛnm sɔnge', kimɛ kù saake' biʼgbɛnɛnt.
  cbi-NTPO: Tsenñu juntsa pilla kiika delentu, junga chumu keranguemula yala' pensasha
    ura' tyatu sundyala.
  ikk-NT: Ogẹn wẹ gi gụngụụ a, wẹ nọ ghọghọ makẹni ozi rịn'a gba wẹ umẹ.
  leu-leu: A mu rabuna ri kate e ri faamamaas pana lagasai xena fagutaan nari.
  maz-NT: '''Ma mü o xörüji c''e carta, me go mäji na ngue ma jo c''o jña c''o mi
    t''opjü nu.'
  bod-N: དེ་རྣམས་ཀྱིས་ཀྱང་འཕྲིན་ཡིག་བཀླགས་པ་དང་སེམས་གསོའི་གཏམ་གྱིས་ཡིད་དགའ་བར་གྱུར་ཏོ།།
  tca-NT: Rü yexguma nüxü̃ nadaumatügügu, rü poraãcü nataãẽgü namaã ga yema ucu̱xẽgü
    ga nüxna naxãgüxü̃.
  zpl-NT: Chenu ungula beella carta zeꞌe, chiquiꞌ ñia utsu arquiꞌbeella equie bee
    bedichiaꞌ nzeꞌca nú rni lu carta zeꞌe.
  mbc-NT: Moropai mîrîrî kaareta erenkasa' tîuya'nîkon tîpo taatausinpai to' wanî'pî.
    Î' taasa' kaaretaya epu'tî'pî to'ya mîrîrî yai. Mîrîrî ye'nen kure'ne to' atausinpa'pî.
  ndg-ndg: Pababile baisoma, batipuraika kwa sababu ya kutiwa mwoyo.
  wsk-wsk: Se kariimet kauman ale ninguru amilmilaman, mu awuk, tam gawa mu sangam
    nungaram.
  toj-NT: Cuando sq'uelahue ja carta jahui ja creyente jumasa, jel sgustoe juntiro.
    Ti xa cujlaji juntiro ja sc'ujolei.
  kkl-kkl: Mome aneko tatsiekpa, kembaekti, “Wana aingnirop yubu nu sembe pipsiong,”
    aro as Antiokhia nimi taneko sin awi yeng sembaek.
  tbc-tbc: Agog an san ru dusuti a. Dusuti man, san tan suek ru duloŋ dugo yousai
    tubun mi digane ya.
  sna-sna: Vanhu vakaiverenga vakafara kwazvo nokuda kweshoko rayo rokukurudzira.
  smk-NT: Sin nabasa raya, pinasyan ririket ra bana' sa saytaw say bibilin konra.
  grc-TCGNT: Ἀναγνόντες δέ, ἐχάρησαν ἐπὶ τῇ παρακλήσει.
  gof-WFTW: Entti he minthethiya dabddaabbiya nabbabida wode ufayttidosona.
  spa-BLM: Cuando la leyeron, se alegraron de los ánimos.
  kyz-NT: A'eramũ 'gã 'wyriara 'ga imogytau 'gã nupe. A'eramũ 'gã 'ga je'ega renupa.
    A'eramũ futat 'gã aku'iramũ ajemogyau. Kwaiwete 'gã ku'iramũ.
  dao-dao: Ami khe law päng ja, ami ja mcäinaka ngthua phäha aktäa jekie.
  cya-cya: Xa mdyi ycui' jun 'in na, tsu'hue 'a ntsu'hui tiquee jun si'ya cha' can'.
  beu-beu: Ini surat angu basat sengmuse, nehe ang naung emangpi sanang, se surat
    ang eomi angu iomi ening aanamang iila angu ebele.
  wrk-wrk: Jali yalu manku nanda jangkurr najana, mirnarrijba yali muwa krisjinmuku
    Yandiyuk. Mirnarrijba yali muwa nanankanyi jangkurranyi najana.
  nii-nii: Konu ełe Gos nge tiłap wumb pipe ei ger kanik piinjing; pipe ei gerik ka
    piinjing.
  ign-NT: Te najacapapa eta carta, navejiacapa. Náechaji­cuhapa te namirahu namutu
    ena nachamuriana. Tétavi­cavahi eta náurisa­mu­revahi eta nasamirahi.
  dik-NT: Wën cï kek athöör kueen ë ke mit puɔ̈th rin cï wël cï gɔ̈t athöör yic ke
    dɛɛt puɔ̈th.
  cac-cac: Ayic ix yavtan ch'an̈ eb' creyente chi', ix te tzalaj eb', yujto ix ac'ji
    snivanil sc'ool eb' yuj ch'an̈.
  tzj-E: J-e' c'a kch'alal tak xecsiq'uij carta congan xequicota com congan xyukba'
    quec'u'x.
