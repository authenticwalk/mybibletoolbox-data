  wnc-wnc: Yama take wamu pas sakatang matakingu kendeke apbakngaking.
  bus-bus: Kɛ̀ aↄ̃ à kyó kɛ̀, ben aↄ̃ pↄↄ kɛ̀ nna maamaa kↄ̃n nↄ̀sɛyĩikũyã pìo.
  gub-BL: Imugeta mehe hurywete a'e pe har wà. Ta'e a'e ze'eg umurywete kar a'e wà
