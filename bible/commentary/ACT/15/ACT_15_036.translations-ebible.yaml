    wagawalapa basef Dembinaima. Ama ogogawa esis, sape andeandeꞌ aꞌa owa.”
  cbv-cbv: 'Tʉ́ttimah, Antioquía tʉ́tchidih maatápdih jʉmniji Pablo Bernabédih nin
    pah ãt niijíp wʉt jĩ: —Chóbe, nihat tʉ́tchinadih moón jwĩ jwíih naóhnitjidih jwĩ
    táoh en jibjĩh, páant mʉntih, ãt niijíp wʉt jĩ.'
  taw-taw: Pen mɨd dad amɨl, Pol ne Banabas nop agak, Chɨl ned ajɨl Bɨawl takaw tep
    agol amnak man okok, binɨb Jisas nop gos lɨnɨgɨlak ak kɨli mɨdebal akaŋ agɨl,
    am nɨgɨnɨgul agak.
  jic-NT: 'P''a jawasa Pablo tjevele Bernabé lal: “Tjeleque pülücj nt''a, tjevelecj
    yupj jis walap''a''á Dios tjevelá. Niswá ''alas yupj nt''a. Ca qjuisin mü''üsüs
    ncu jisas custjay Jesucristo.”'
  zap-NT: 'Chene wzaa txup tson gbiz, re Pabel lo Bernabe: ―Yoo yberee be tsa be wii
    lo yra xkompanyer be ne rlaleedx Jesucrist yrandxee gyëz ledne che wazëët be xdiiz
    Jesucrist, chen tsawii be gan pezee za men.'
  wer-wer: Wakaim wiak ënëmak Pool puuk Panapasën epël ök mëëa. “Tepër kaalak ka poutë
    yesem ingre mor sauröen itaampö sëpa. Tepër ngaan pitën ngön ompyaut ök mëëaut.
    Pötaan pit ompyaö wë ma utpet wë pöten itaampëaan.”
  ipi-ipi: Ole minditupa pea-kola, Poloto Banapasa lamawuato, wamba nalipa tano kambua
    tupana epoko puato, Akali Andane okona pii oko wandakali tupa lamawua atepa okoni.
    Andipa nalipa tano utupane pitakana peke loto, Kitisene wandakali ateyai utupane
    anu pua ateyaipe lo ando epoko pipakale leaipia.
  qul-NT: 'Waquin p''unchaycuna pasayta, Pablo Bernabeman nerkan: —Jacuchis, evangelio
    willamuskanchis llajtacunapi caj hermanonchiscunata ujtawan waturimusunchis, imayna
    cachcaskancuta ricunanchispaj.'
  tnc-tnc: 'Suᵽa imarĩ ĩ''rãrĩmi ikuᵽaka Ᵽablote ãrĩka Bernabére: —Jesúrika mawãrõekarãte
    ĩarĩ ma''rirã, Jesúre yi''yurãte marãkã''ã ime ãrĩwa''ri.—'
  ter-NT: 'Ikénepoke, hara kíxoa Poûlu ne Mbaranâbe: —Vaúkapapu noíxoponea po''inu
