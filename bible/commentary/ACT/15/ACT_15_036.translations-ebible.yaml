    iti sao ti Apo, ken kitaenta no kasano iti kasasaadda.
  pir-NT: 'Sa ye meheñe decorigã bato Pablo, Bernabé mehna yahuducuahye: —‍Ijipihtiyequinare
    mari buhe dʉcariquinare ihñana wahaʉhna tja, niahye Pablo gʉ̃hʉ tiquina basi.'
  anv-NT: 'Ɛbɛ́légé Pɔl ajɔɔ́ ne Banabas aké: “Dema dejyɛ́ malɔ mako ayi debɔ́
    dégaré mekomejɔɔ́ Ɛsɔwɔ nnó degɛ́ bɔɔ́ Jisɔs abi álú ɛwu ne nkane ɛbwɔ́ álú.”'
  sab-NT: 'Chui gweale jo tangle gire Pablo gerudu Bernabé ole: —Ale tienda daba Chubenudi
