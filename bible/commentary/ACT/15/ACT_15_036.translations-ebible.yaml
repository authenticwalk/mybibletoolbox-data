    nꞌavaꞌnim je̱ Ma̱ja̱ Vintsá̱n je̱ kya̱ts je̱ yꞌayook je̱tseꞌe nꞌíxumu̱t pa̱n vintso̱
    veꞌe je̱mda.'
  bzh-bzh: Buk la ya ggovek loḳ Paulus nër vu Barnabas bë, “Alu anah mana ġalë arid
    lo vu nyëġ pin rë, sën wirek alu anër Mehöböp yi ġaġek vu sir lo. In alu ajaḳ
    ni nabë denedo nivesa ma ma!”
  guj-2017: કેટલાક દિવસ પછી પાઉલે બાર્નાબાસને કહ્યું કે, ‘ચાલો, હવે આપણે પાછા વળીએ,
    અને જે જે શહેરમાં આપણે પ્રભુનું વચન પ્રગટ કર્યું હતું, ત્યાંના આપણા ભાઈઓની મુલાકાત
    લઈને જોઈએ કે તેઓ કેમ છે.’
  jvn-NT: 'Ora let suwi rasul Paulus ngomong marang Barnabas: “Hayuk awaké déwé pada
    niliki sedulur-sedulur nang saben kuta sing wis dikabari pituturé Gusti karo awaké
    déwé, supaya ngerti kepriyé kabaré karo sedulur-sedulur kuwi.”'
  byr-byr: Dɨvi yɨrɨka pɨnɨngɨ Polɨ Baanavaazarɨ wɨdaꞌ “Anga yuya gazabazaba Naangere
    yagaalyaꞌ wɨdolyabanna Neyaꞌmweraavɨ angyɨrɨꞌmaata yakadera. Tewaanna dahamwaaihava?
    Wanganakadera.”
  ian-ian: Tɨga lɨga Pol banabas kat wandɨ. Ngepma ngepma yiga Jisasna mbaapma wuleila
    nɨmba kat yiga vɨli. Tat God waa nyaangɨt yiga kwiliya ngepma ngepma yiga vɨli.
    Wan nɨmba tɨnja vat yiga vɨli waa wandɨ Pol.
  hun-hun: 'Néhány nap múlva pedig Pál ezt mondta Barnabásnak: „Most, hogy visszatértünk,
    látogassuk meg atyánkfiait minden városban, amelyben hirdettük az Úrnak igéjét,
    lássuk: hogy vannak.“'
  mcf-NT: 'Adashic, yuecash Pabado Bednabe caic: —¿Midapadec nuqui capucuenequin Nuquin
    Papan chiaid chuibeneboedo tabadeque? Isec nuquibi nidnu. Nid —quepanëdash.'
  kjs-kjs: 'Wala werepere Pol-me Barnabas-para talo: Gore abala Mudu Ali-na epe agale
    lakalisipa su raayona wala bana. Go puma nimu epe-rupa pimi palo adola bana lisipi.'
  mni-mni: "Matam khara leiraga Paul-na Barnabas-ta hairak-i, “Eikhoina Mapu Ibungogi\
