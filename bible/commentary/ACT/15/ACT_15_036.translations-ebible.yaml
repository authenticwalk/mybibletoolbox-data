    tanoli sala so. De mai fo teu tilo sala dei.”
  kyf-kyf: '''Ylɩ sanɩmɛ ''plɩa, ''ɩn Pɔlʋ nɛɛ Banabasɩ -ylaɛ: «''Gbe weee -we nʋkplɛ
    -a -yɔ -Lagɔgbʋʋ gbagbɩe ''plɩa -a ''bhiti -mɔ lʋ. -A ''ka -amɩaa bhelia ''yɩ,
    -de sa wa mɩ -mɔɔ.»'
  tpi-tpi: Sampela de i go pinis, orait Pol i tokim Barnabas olsem, “Mitupela i mas
    i go bek na lukim ol brata long olgeta taun, bipo mitupela i autim tok bilong
    Bikpela long ol. Olsem bai mitupela i ken save, ol i stap gut, o nogat.”
  mih-NT: 'I yaha zuhva ca quɨvɨ ta zɨquɨ catyi ra Pablo sihin ra Bernabé: Coho tucu
    yo tandɨhɨ ñuu nu i sahan yo. Cua ndyehe yo sii ra tahan yo, tandɨhɨ ñiyɨvɨ i
    sino iñi Tuhun Ndyoo nu i nacatyi yo sihin ñu. Cua ndyehe yo yozo caa iyo ñu.'
  qvh-NT: 'Saypita asca quilatanami Bernabëta Pablo nergan: “Acu cutishun Jesucristupa
