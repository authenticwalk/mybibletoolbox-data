    koe bout cet awh sei atipouh.
  mti-mti: Oiyat upeba onanane Poru me Banabas gumbe wane, “Nu numan Ayapan gae meuma
    opata atu. Asimeve sira taig gwetoimu desirom dada gumbe tatanaiwa gumbo amdau
    anta. Mu aninin emewa nu yauta.”
  pad-NT: 'Oniaroa, masiko hoariha Pauloa bini''aha ada Barnabé: —Sidaji ipohikia
