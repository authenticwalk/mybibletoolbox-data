  nhi-NT: 'Satepan ihcuac yopanoqueh siqui tonalmeh, Pablo oquiluih in Bernabé: —Matmocuipacan
    ocsipa, matquintlahpalotin in tocniuan tlaniltocanih itich nochtin in altipemeh
    campa otquinmatiltitoh nitlahtoltzin toTecotzin, matquinmatitin quenih cateh.'
  ttc-NT: 'Ya ma ky''ik ky''ila''j q''ij, te Pa''k oxik tq''uma'' te B''e''ch ikxjani:
    «Qo''o junky''el q''olb''el kye qerman tuj kyaqil amaq'' aj ja'' oje xik qpakb''a''
