  gnw-NT: 'Mbovɨ ara rupi Pablo jei Bernabé pe: —Yaa ye yapou upurugüɨrovia vae reta
    pe opaete tenta guasu yamɨmbeu ma yandeYa iñee vae reta rupi, yaecha vaerã quirãi
