    Yaglkande kamo dipene ende tombuglka ikra, ye sraglmere ere meglkwa i pi kanambuglka.”
  cot-NT: 'Oshequianaquegueti savincaguiteri ariqueate Paavoro icantiri Verenave:
    —Iintsija ampiapiaitanaje anejajijaateri maasano apiguemisantarijiateni acamantajiaquitica
    coramani atsavetanquerogueti iguenquetsatsare Amajirote. Amenajateri queroca icojiacani.'
  bnp-bnp: Muri na parava ranga, e Paulus i takia e Barnabas, “Tu gu hamule tabu na
    maka tanga tu vara muga a nita ne Bakovi Dagi vona, tu gu kasisi e huriki, ri
    made navai.”
  apn-NT: 'Hãmri nhũm Pawre mẽ Panãpe war arĩ mẽ hkôt ri pa hã apkati xohtô nẽ. Tã
    nhũm Pawre hamaxpẽr nẽ Panãpe mã: —Kwa ma pu ma akupỹm ra pahte krĩ hkwỳ hkôt
    mẽ kãm Jejus jarẽnh o papa xwỳnhjê hkôt akupỹm mõ. Pu ma mẽ hwỳr mõ nẽ Jejus kôt
