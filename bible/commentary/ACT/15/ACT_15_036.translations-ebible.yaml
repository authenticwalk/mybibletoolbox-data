    macããrẽ marĩ Quetiupaʉ yaye quetire marĩ caquetibʉjʉricaropʉ marĩ ĩñañesẽãrã ároa
    tunu, “¿dope bairo marĩ yarã Jesucristore catʉ̃goʉsari majã na baiyati?” ĩrã.'
  qxo-NT: 'Antioquiachö unaymanpa carirnam Bernabeta Pablo nirgan: “Acu watucaramushunrä
    Diospa willacuyninta willapangantsic marcacunachö waugicunata y panicunata. Mä,
    ¿imanöshi caycäyan?” nir.'
  mox-mox: Ta vaina tuta ʼabibodanaya Faulo iana Banaba voneaya, “Iagu, kana ʼevivi
    ʼabaga diavona lova katauya ʼidia Kaiwabu Valena ana lugaihi weaqina, ta kana
    vayausidi kana ʼitedi maʼoda edavo itoatoa ʼaiqa.”
  kew-kew: 'Wala oropere Pol-me Barnabas-para lalo: Gore aba Aa Mudu-na epe agaa lakesipa
