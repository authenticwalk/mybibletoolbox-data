    aniꞌ ingine nadiꞌ nadiꞌ igi nizahe nemuꞌ vo ninge-ngedelesive.'
  uli-uli: Yela ssulay loh tot mo wol miril ngo Paulus sa kangalu Barnabas bo, “Si
    bele tefael loh woal pangal haplom kowe si foloyu molwe yalol Samol mo iyang,
