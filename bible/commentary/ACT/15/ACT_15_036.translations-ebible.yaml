verse: ACT.015.036
translations:
  kpx-kpx: Iniale vani mole Bolou Banabasi namihai avoe, “Naiti hoidevei talive nahi
    subuta vata bahatae Dilava hoto loui haivemale kebia elegevei. Mesoho keau ue
    dua vama o ue toela vama.”
  okv-H: Eto iji nei Paul na Barnabas ta degi ke einge ena, “Ungote da mahu pambuto
    God ta ke hande uera avo namei kamei daingeto mihere avo ungote pambuto kesora,”
    ainge enu
  tbo-tbo: Iyeta wabiha hi kokoe ma Paulo i baha nae Banabasi ugolina i pa, ‘Ta gunawilena
    meta po walewalehita ta dadanihi lolowa meyageihi ugolihi Guyau a baha ta guuguyeya,
    po ta galena niyehi iyowai hai mae galenahi.’
  mal-C: കുറെ നാളുകൾക്കുശേഷം പൗലോസ് ബർന്നബാസിനോട് പറഞ്ഞു, “നാം കർത്താവിന്റെ വചനം പ്രസംഗിച്ച
    പട്ടണങ്ങളിലെല്ലാം മടങ്ങിച്ചെന്നു സഹോദരങ്ങളെ സന്ദർശിക്കുകയും അവരുടെ ക്ഷേമം അന്വേഷിക്കുകയുംചെയ്യാം.”
  grc-SR: Μετὰ δέ τινας ἡμέρας εἶπεν ⸉Παῦλος πρὸς Βαρνάβαν,⸊ Ἐπιστρέψαντες δὴ ἐπισκεψώμεθα
    τοὺς ἀδελφοὺς ⸋ἡμῶν⸌ κατὰ ⸉2πᾶσαν πόλιν,⸊ ἐν αἷς κατηγγείλαμεν τὸν λόγον τοῦ κυρίου,
    πῶς ἔχουσιν.
  bgc-bgc: कुछे दिनां पाच्छै पौलुस नै बरनबास तै कह्या, “जिन-जिन नगरां म्ह हमनै प्रभु
    का वचन सुणाया था, आओ, फेर उन म्ह चालकै अपणे बिश्वासी भाईयाँ ताहीं देक्खै के वे
    किस तरियां सै।”
  khz-khz: Toma reketa gevanagito mulinai, Paulo na Banabas evaikilaato, netiwato,
    “Taura ruala ita waikule-wai, Velekou gena kila tavopatagiawai vanugara mapararai,
    walakavara pita gitara, geria kamonagi magulina rakavetaina.”
  deu-TKW: 'Nach einigen Tagen aber sagte Paulus zu Barnabas: wir wollen wieder hingehen
    und nach den Brüdern in allen Städten sehen, in welchen wir das Wort des Herrn
    verkündet haben, wie es bei ihnen steht.'
  zsr-NT: 'Gdöd nabáb dza Pablo gudxëꞌ Bernabé: ―Huayejruꞌ leyúbl tsajyucruꞌ‑nëꞌ bö́chiꞌruꞌ
    nacuꞌë yúguꞌtë yödz gap chyjenruꞌ lban qui xtidzëꞌë Xanruꞌ, quië gléꞌiruꞌ nacx
    rac quequëꞌ.'
  lin-lin: 'Sima na mwa mikolo, Polo alobaki na Barnabasi : — Tozonga na bingumba
    nyonso epai wapi toteyaki Liloba na Nkolo, mpo ete totala bandeko mpo na koyeba
    soki bazali ndenge nini.'
  hns-NT: 'Tab djab koetjh dien biet gail raha, tab Paulas Baarnaabaas se bolies:
    „Aaw, lautke tjalie aapan bhaai log ke paas har ek sahar me djaaha hamlog Prabhoe
    ke baat partjaar karlie rahielie. Tab hamlog dekh sakab kie oesab kaise hai.”'
  noa-E: Mag Antioquía thʉbagkhawi agtha nʉʉcha khaba nʉm ee, Pabloou Bernabeeg, —Kakë,
    magan maachdëu maach Pör Jesús iek jaau wënʉrraajerrpierr ũmaai deeu oo phʉʉrdʉmierraugui
    ajim anʉm, phöbörpierr, am maach ẽudee pawiajã jãgata nʉ a khap aag.
  eng-EMTV: Then after some days Paul said to Barnabas, “Let us return now and visit
    our brothers in each city in which we proclaimed the word of the Lord, and see
    how they are.”
  mib-NT: 'Te ni cuu ga quɨvɨ̄, te ni cahān Pablo jiín Bernabé: Vijna te na quícondēhe
    yó tācá hermano yō ndɨjnahan ñuu nuū ní nacani yó jnúhun máá Jítoho yō, na cóndēhe
    yó ndese cáhīyo i, áchí de.'
  lif-NT2: कुभा ये़न् एगाङ् पावलरे़ बरनाबासे़न् मे़त्तु, “आल्‍ल आन्‍छिॽआङ् नुःङ्‌सि
    पित्‍छि, हे़क्‍क्‍याङ् दाङ्‌बाल्‍ले़ कुबाःन्‍जाक्‍किन् इङ्‌भन् आजोगे़त्‍छुबा पाङ्‌जुम्‍हाॽओ
    लःन्‍छिर फुॽनुसाॽहाॽ आक्‍खे मे़जोगुर मे़याक्पे फाॽआङ् साॽसुसिरो॥”
  xnj-xnj: Magono nunuyu gegagelekili Pauli akamjovela Banaba, “Tiwuya tikavagendela
    valongo vala vetavakokosili lilovi la Bambu tikaloli cheviyendelela.”
  mmx-mmx: Lentaba levenaleng ga volo la ne Pol ga lok ti ne Banabas, “Atamlong la
    ata ven luvuttadi nunu ro at levenmenemen axap no neda taga vavang mi levelinga
    at Leeme Silok e, la ataba ven i do nedi mo diak lok ta xereva.”
  cbr-NT: 'Usa ''ain ca anu pain ''itancëxun Pablonën Bernabé cacëxa: —Anuxunu Nucën
    ''Ibu Jesucristomi catamëti ca uni Nucën Papa Diosnan ''iti ''icë quixun bana
    ñuixuncë ëmacamanu cuanquin cananuna anua ''icë nun xucë́antu uisa cara istëcëni
    cuanti ''ai —quixun.'
  tee-NT: 'Ju astan acsni tapasalh lakat''ui lakat''utu avilhchan pus ju Pablo juni
    ju Bernabé: ―Ca''anchokoch alakts''inin ju quilhi''alak''avin''an la''ixmacni
    Jesús ju tavilanancha chux ju lak''achak''anixni junta quijuntau ixlacata ju qui''ucxtin''an
    Jesús. Ta ts''a vanach talhilaca''anta ju yuchi.'
  eng-LSV: and after certain days, Paul said to Barnabas, “Having turned back again,
    we may look after our brothers, in every city in which we have preached the word
    of the LORD—how they are.”
  cak-NT: 'Y cuando xk''ax yan juba'' tiempo, ri Pablo xu''ij che ri Bernabé: Jo'',
    jo'' chiquitz''etic ri kach''alal ri jec''o pa ronojel tenemit ri anchi'' katzijon-wi
    can ri rutzij ri Ajaf, xcha'' che.'
  pah-NT: 'Aerẽ Paulo''ga ei Barnabé''ga pe: —Xajivyra''ja ti Jesus''gareheve''g̃a
    ndepiaga. Timbojoapiapi pa ti cidades nehẽ – perope nhande timombe''u g̃a pe nhandepojykaharete''ga
    nhi''ig̃a ikwehe, ei Paulo''ga ga pe. Tihepia ti g̃ajikoga Jesus''ga rehe ag̃wamo,
    ei ga ga pe.'
  sja-NT: 'Mãga p''anadap''eda, ewari aba Pablopa mãgaji Bernabemaa: —Waya wãdáma
    aji, ijãapataarã ak''ɨde, Tachi Ak''õrepa jara pëida Cristode jaratee nipadap''edaa
    p''uuru chaa. Ak''ɨdait''eeda aji, at''ãri ijãa p''anɨ wa mãga-e.'
  xed-xed: Tsəɓakw fitik tahula tsa, «vru u vra da inda vli mana u ta gwaɗa Mgham
    Lazglafta, ka dzaʼa u naghanaghatá zwanama, ka kinawu nzakwa taŋ,» ka Pwal nda
    Barnabas.
  mks-NT: 'Tá na̱ya̱ha qui̱vi̱ já na̱cachi Pablo já xi̱hín Bernabé: —Cóho̱ coto nihní
    na̱ cúú cuéntá Jesús ndúu ndijáá ñuu nu̱ú na̱xi̱ca nuu í na̱ca̱ha̱n yó tu̱hun
    Ndióxi̱ jihna já ná cande̱hé yo̱ á ndíco̱ yi̱i̱ va na Jesús —na̱cachi da.'
  gfk-S: Io, tike bung namur Pol ga tange tane Banabas be, “Der go hana baling ura
    kokol ira hinsaa der ta ira taman ing der gate harpir ter kaia ma no nianga tano
    Watong. Ma der nage nes di be kanaia di nganngan hohaam.”
  bmu-bmu: Mewö malgetmö, nalö tosatŋi teköiga Polnöŋ Barnabasgöra kewö jiyök, “Netkön
    taon miri pakpak liliköba Kembugöreŋ Buŋa keu jim asariba maliri, mönö miaŋgöreŋ
    liliŋgöba urumeleŋ alaurupniran denöwö maljei, mi ölöp anda eka mötpit.”
  dgz-dgz: Wam da Pol Banabas anega wadien, “Pa sewa sewa daio nu namu ane wadidiamotoni
    mu anenen taiwanumune anupen menan ewagai sia daio inamup ane yawamopen.”
  eng-GNV: But after certaine dayes, Paul said vnto Barnabas, Let vs returne, and
    visite our brethren in euery citie, where we haue preached the worde of the Lord,
    and see how they doe.
  zaa-NT: 'Nía bá bitsà cabi, làniana ra Pablua Bernabéa: Tsía ri''u attu vuelta huennèl·le''
    a creyente le'' iyaba ca yetsi làti chi gutixa''áni ri''u cą titsa'' qui'' Señor
    para ccá ri''u saber ti''iỹa tsè''e cą.'
  eng-WEBSTER: And some days after, Paul said to Barnabas, Let us go again and visit
    our brethren, in every city where we have preached the word of the Lord, and see
    how they do.
  guh-guh: 'Antioquía tomarata Pablobeje Bernabébeje bajayajebi ponaponabeje. Pablo
    jumaitsi Bernabéjavabelia: —Ponatsibeje icatsia vajataenexabeje vajamonae Dioso
    pejumecovënëtsivi. Daxita tomaranëjava, itsaxuayo baja imata tsipaebanajetarucatsibeje
    Dioso pitorobilivaisi, bajaraxuayo icatsia najetarucaenatsibeje. Taenajetarucaenatsibeje
    pacuenia jinavanapa bajarapamonae, jai Pablo Bernabéjavabelia.'
  bon-bon: Poto mabye ingwe ca Paulo jejige Banaba ne egä, “Mine biiri, lacnenutago,
    mime ätrunga biname bine yäängräremago iyeta cewe cabu ta, mine luma mene tejanemumago
    mime Yageyame Yeesu poto cidi me. Mine miiji umle äbita teepi page lipu icrajenige.”
  nhw-BL: 'Teipa panoc miyac tonali, huan Pablo quiilhui Bernabé: ―Ma tiyaca sempa,
    tiquinpaxalotij nochi catli quineltocaque Jesús ipan sesen altepetl campa titlacamanalhuijque
    icamanal Toteco achtihuiya. Ma tiquitatij quenicatza itztoque nopa tlaneltocani.'
  mgw-mgw: Bu'ka pa masu'ba maingi Pauli aammakie Balanaba, “Tuki'li'bu'ke tukaakabwe
    balu' alongo mu kila kilambo satualite liyi'gi'yo lya Bwana, tukaalole mwabayendelya.”
  swh-ONEN: Baada ya muda, Paulo akamwambia Barnaba, “Turudi tukawatembelee ndugu
    katika miji yote tuliyohubiri neno la Bwana tuone jinsi wanavyoendelea.”
  wbi-wbi: Ye fikilile ifighono nde filingi u Paulo akajova kwa Barnaba, “Tugomoke
    lino na pikuvaghendela avanyalukolo mufikaja fyooni fino tukadalikile ilisio lya
    Mutwa, napikuvalola valindani.
  bba-bba: Sɔ̃ɔ mɛɛrun biru Pɔlu u Bɑɑnɑbɑsi sɔ̃ɔwɑ bu kpɑm wurɑ bu nɑɑnɛ dokeobu
    berɑ wuu bɑɑɡere sɔɔ mi bɑ rɑɑ Yinnin ɡɑri wɑɑsu kuɑ, kpɑ bu wɑ nɡe mɛ bɑ kɑ wɑ̃ɑ.
  eng-KJVCPB: And some days after Paul said unto Barnabas, Let us go again and visit
    our brethren in every city where we have preached the word of the Lord, and see
    how they do.
  kgk-NT: 'Upe rire he''i Barnabé-pe Paulo: —Jaha jahexa jevy Nhandejáry nhe''ẽ nhamombe''u
    mbe''u hagwe-rupi. Tetã tetã-rupi jaha, he''i. —Jaha jaikwaa hagwã mba''éixa pa
    oiko Hesu reroviaha, he''i íxupe Paulo.'
  waj-waj: 'Nnaagiai suai voovaki Pauruuso Panapaasaa tunoo: Nninai ta vida vo yoosinna
    vo yoosinnaiyauvaki nnaaru ta Udaanga Yisuu Kirisiinna mmayaayaivaa kiaa mmiaannaiyauvaki
    yaagueeqama variainaara vida taaravee,'
  cpy-cpy: 'Okanta paata, ikanteeri Pablo irika Bernabé: “Jame apiiteero areetyaari
    inampiki noyemijantzinkarite-paeni jempe akamantan-takiro iñaani Awinkatharite.
    Amineeri jempe ikantayita.”'
  mpx-mpx: Sauga etega Pol i baek Banabas elana i ba, “Ta sikal ta na panuwa bolo
    valila Babala wasana ta papaatena-an elal, inoke toekelesiya ta kitel wali minamina
    ga i ola?”
  wbp-wbp: Ngula-jangkaju, kirntangi-pardu-karirlalku, Puurluju wangkajarla Parnapaku,
    “Pinarli yani yangka-kurra jurrku-kurra kirri-patu-kurra yangka kujarli-jana nyurru-wiyi
    yimi-ngarrurnunjunu Yimi Ngurrju Jijaji Warlalja-Wiri-kirli. Ngula-kurranyarli
    pina-yani yungurli-jana nyanyi ngalikipurdangka-wati, kajikalu purami-juku-japa
    Jijaji.”
  luo-luo: Bangʼ ndalo moko Paulo nowachone Barnaba niya, “Wadogi mondo walim jowete
    e mier matindo duto kuonde mwaseyale wach Ruoth, mondo wane kaka gidhi.”
  nhe-NT: 'Teipa panoc miyac tonali, huan Pablo quiilhui Bernabé: ―Ma tiyaca sampa,
    tiquinpaxalotij nochi tlen quineltocaque Jesús ipan sesen altepetl campa titepohuilijque
    itlajtol Toteco achtohuiya. Ma tiquitatij quejatza itztoque nopa tlaneltocani.'
  aii-aii: 'ܡ̣ܢ ܒܵܬܪ ܚܲܕܟܡܵܐ ܝܵܘܡܵܢܹ̈ܐ، ܐܡܝܼܪܹܗ ܦܵܘܠܘܿܣ ܠܒܲܪܢܒ݂ܵܐ: ”ܕܵܝܪܲܚ ܘܬܵܦܩܲܚ
    ܒܐܲܚܘܿܢܘܵܬܲܢ̈ ܒܟܠܔ ܡܕܝܼܢ݇ܬܵ‌ܐ ܕܡܘܼܟܪܸܙ ܠܲܢ ܓܵܘܘܼܗ̇ ܗܹܡܸܙܡܵܢ ܕܡܵܪܝܵܐ، ܘܚܵܙܲܚ ܕܵܐܟ݂ܝܼ
    ܝܢܵܐ.“'
  esk-NT: Kiŋuvatigun Paul-ŋum nipliutiniġaa Barnabas, “Kiata, utiġvigilavuk nunaaqqiurapayaat
    Agaayyutim uqałhanik quliaqtuaġvigikkavuk tikitqattaaġlugich aniaqatiut kaŋiqsityaġlugu
    qanuġli pisilaaŋat.”
  msb-msb: Pagkadugay-dugay, nagsabi si Pablo kan Bernabe, “Hamos, balikon ta kag
    bisitahon an mga kamaranghod sa pagtuod sa kada syudad na ginpahayagan naton san
    mga surmaton san Ginoo agod kumustahon sinda.”
  cpa-NT: 'Mi³ma²ŋó¹² ton¹ hnøa¹² jmai³ jøng², ca¹juúh² Pablo, ca¹tsáih¹dsa Bernabé:
    ―Dsǿg³. Dsa³ne¹³ calah ha²lah tiogh³ dsa² roh¹³ jniang³ ca¹lah¹jǿ¹ juøi² ja³ma²ca¹ŋi³téng³
    jniang³ jǿg³ quiah¹² Juu¹³ jniang³ ―ca¹juúh²dsa.'
  dso-dso: କେତେ ଦିନ୍‌ ପଚେ ପାଉଲ୍‌ ବର୍‌ନବାକେ କଇଲା, “ଜୁ, ଆମେ ବାଉଡି ଜୁ, ସବୁ ଗଡ୍‌ମନ୍‌କେ,
    ଆମର୍‌ ଜନ୍‌ ବାଇମନ୍‌କେ ମାପ୍‌ରୁର୍‌ ବାକିଅ ଜାନାଇ ରଇଲୁ, ସେମନ୍‌କେ ବେଟ୍‌ ଅଉଁ ଆରି ସେମନ୍‌
    ବିସ୍‌ବାସେ କେନ୍ତି ଆଚତ୍‌ ବୁଜି ଦେକୁ ।”
  meu-meu: Dina haida vada ela, bena Paulo ese Banaba e hereva henia, eto, Aitala,
    Lohiabada ena hereva ta harorolai henidia hanuadia iboudiai baita lou henidia,
    varavarada baita ha itadia, ede e hetomu.
  yva-NT: Masyote inta Paulus po raura nanto Barnabas ai pare, “Winde ramu rimakata
    no munijo namirati manasyimbe rimo Ayao Kovo Yesus ravovo raije rai jakato. Ribeker
    rimo wama arakovo wanave Yesus aije mapan dijati indamu rimo awa anave raen akato,
    wo raijar matuvea rako jewena rako?”
  dgc-dgc: Nadid, kélipas na sénganya a aldew, éy ti Pablo éy kinagi na ni Bernabe,
    a “Kita dén bumisita a huway du bigu a méniwala ta inangayan ta a banubanuwan
    to éya, éng mahusay pabi tu péniwala du tolay a tinolduan ta sa.”
  zpm-NT: Goc palal dze no Pabl guiedz Antioquí ga grop me Bernabé, zeeṉe rëb me lo
    Bernabé laa zho gbiire tsie grë guiedz ne güeynee zho Xtiidz Dios lo miech ga,
    par gacnaṉ zho dieṉ yo grë zha co.
  hix-NT: Mex ehxah me, onà wyaro nkekon hatà, Pawru, Bahnakme wya. Àpa rha tàtonye,
    anaro rha owto horye, kekon hatà, àwya. Àto rma Kohkomo rwonà tekarymaye. Àsna
    rma rha àpa tàtonye, Txesusu mryenon komo yonyxe. Àsok hana natxow ha, kekon hatà,
    Pawru.
  sim-sim: Niri lal am li ishirik Pol mu Barnabasin sawera, �Ka shi yanga yangak shi
    ihi ma ol mas mashi Wasilakahin shi sawerik orin hishindiyari ondon shi heyeka.
    Am jipjip lindal mo wahau?�
  npi-ULB: केही दिनपछि पावलले बारनाबासलाई भने, “अहिले हामी फर्केर जाऔँ र हामीले प्रभुको
    वचन घोषणा गरेको हरेक सहरका भाइहरूलाई भेटौँ, र उनीहरू कस्ता छन हेरौँ ।
  cgc-cgc: Paglambay ta tama na mga adlaw, gambal Pablo i ki Bernabe, “Malik ki naan
    ta tanan na mga banwa na naan ki dya gasugid ta miad na balita parti ki Ginuo
    Jesus daw bisitaan ta man mga gatuo an dya para mlaman ta daw ino kaimtangan ta
    iran na pagtuo.”
  tim-tim: Manmâ hilâm siân Pauloŋe Banaba hin dâm magaŋep, “Net ulikŋân arim kepiaŋe
    kepiaŋe manmâ Humogât den makyeŋgietŋe biwiyeŋe Yesugâlân kali are gain gain mandâi,
    are keiyeŋe ekmâ manbaet.” dâep.
  yor-yor: Lẹ́yìn ọjọ́ mélòó kan, Paulu sì sọ fún Barnaba pé, “Jẹ́ kí a tún padà lọ
    bẹ àwọn arákùnrin wa wò, bí wọn ti ń ṣe sí ni ìlú gbogbo tí àwa ti wàásù ọ̀rọ̀
    Olúwa.”
  wos-wos: Hukémbu Pol dé Barnabasré wa, “Yitaani, wambula tale yita Néma Duna hundi
    wanan atéfék getéfaré. Ye ani Jisasna hundi xékékwa du takwaré xétaani. Jémba
    di re, o yingafwe?”
  emp-NTPO: 'Dãrãbʌrʌd̶e Pauloba Bernabea jarasia: –Puruza dadji Boro bed̶ea jaradia
    pananamaa wayacusa wãnaa djabarã sãwã duanʌ cawad̶i carea.–'
  eng-F35: Some time later Paul said to Barnabas, “Let us return now and visit our
    brothers in each city where we proclaimed the word of the Lord, to see how they
    are doing.”
  ind-ind: Beberapa hari kemudian, Paulus berkata kepada Barnabas, “Mari kita mengunjungi
    saudara-saudari seiman di setiap kota di mana kita pernah memberitakan kabar keselamatan,
    supaya kita mengetahui keadaan mereka.”
  pes-OPCB: پس از چندی، پولس به برنابا پیشنهاد کرد که بازگردند و به شهرهایی که قبلاً
    در آنجا موعظه کرده بودند، سر بزنند تا ببینند ایمانداران در چه حالند.
  mpt-mpt: Folwali inaniba bianiba aleyebiba sinanoa Fole Banabase baabaneo Nibo bib
    mak bib mako Gode wengo sino aleye binobbuo imin monoba bainobo galin nakaia unangai
    ayam biaib misiam biaibo imin yatemem haanomo gesea
  ssx-ssx: Kutupa nate mandaneeki hao Poloma꞉ Banabasi pa꞉ta꞉ alota꞉ Pana꞉e amba꞉
    hande Tekehalina꞉ pi walopa꞉ da nina꞉ wanda꞉halita꞉ eki pa꞉la꞉pe laa handopana꞉
    pana꞉e leekeme.
