  spa-PDDPT: 'Después de algunos días, Pablo dijo a Bernabé: Volvamos a visitar a
    los hermanos de las ciudades donde proclamamos la Palabra del Señor, para ver
    cómo están.'
  ruf-ruf: Haghabitile matsuwa mengi, Pauli kamlongela Balinaba, “Leka tuye kuchughu
    tukawalole wayetu iwamtoghole Yesu mne kaye tsose tsatuwapetele imbuli ye Imtwatsa
