    ãrĩyupʉ.'
  nal-nal: Azanon taan ka vaanong ma Pol xa vazei Baanabaas naako, “Dina uli iaa ma
    dina wa raamin iaa aubina di inaxam paazaai lamun bina vaakdul ina diaa di ra
    fazei iaa zin naandi wana a dorang sin a Piran, ma dina wa raamin iaa naandi di
    iziar malasing faa.”
  kyq-kyq: 'Kɛn naaɗe jaay tiŋg aas gɔtn ese se, Pɔl ɗeek Barnabas ki ɔɔ: «JꞋɔk kꞋtɛrl
    kꞋɓaa kaakŋ gɛnaagen ɗoobm *al‑Masi kɛn iŋg maakŋ gɛgɛrge tun paacn̰ gɔtn naaje
    kꞋlee kꞋtaaɗo taar Mɛljege ro ki se. KꞋɓaa kꞋjꞋaakɗen tu, naaɗe tap ɓo iŋg ɔɔ
    ɗi.»'
  kwd-kwd: Burina tani alata ngaa'i 'e sui, la Pol 'e fata 'ilo'oo fala Banabas, “Daa'a
    golo ori la'u fana 'agolo to'o daria nga wanefutanga adaa'a na ma'e fanua laka'u
    golo kwairii mai 'ania nga fatalana nga Alafa ai, fana 'agolo su'asuria nga to'orunga
    aaga 'e fe'ua no'o.”
  ded-ded: Kecma Paurongo Banaba yofi edeec, “Nerang monggoc dzigene kemma taonnu
    Kebuac yoac dekperagiyemmeic, ihai negen negensinggoc tosofocnina dafi kecdae,
    imoc kemma hennegeng ambisira.”
  ewe-ewe: Le ŋkeke aɖewo megbe la, Paulo doe ɖe Barnabas gbɔ be, “Na míatrɔ ayi aɖakpɔ
    nɔvi siwo le du siwo me míegblɔ Aƒetɔ la ƒe nya la le la, akpɔ ale si wole zɔzɔmee
    la ɖa.”
  nuy-nuy: Anubanila-wala naagi na-Paul ni-malgadhaadharrijgiyn nu-magaa na-Barnabas-guy,
    “Baaṉina, nandaanggarra-yaarri. Naynjaarri naa-murruyung-gaang-guy wubani-waj
    a-lhal-waj, wubani-yunggaj yaga a-wulhu-wulhurr-waj narra-magaa ana-lhaawu na-Buunggawa-yinyung,
    na-malgaagijgiyn naynjaarri warruburru-wuy. Nagawaa namba-nayii, ari wuu-yaminggarrina,”
    ni-yamayn.
  cop-BHC: ⲘⲈⲚⲈⲚⲤⲀ ϨⲀⲚⲈϨⲞⲞⲨ ⲆⲈ ⲠⲈϪⲈ ⲠⲀⲨⲖⲞⲤ ⲘⲂⲀⲢⲚⲀⲂⲀⲤ ϪⲈ ⲘⲀⲢⲈⲚⲔⲞⲦⲦⲈⲚ ⲚⲦⲈⲚϪⲈⲘⲠϢⲒⲚⲒ ⲚⲚⲈⲚⲤⲚⲎⲞⲨ
