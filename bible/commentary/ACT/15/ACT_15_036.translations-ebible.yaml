  mco-NT: 'Tɨ xɨɨ tiempo anajty ñajtznïnɨcxɨɨyñɨ co Pablo nɨmay Bernabé: ―Jam''ajt
    nmɨgügtɨjc co''ixɨɨyɨm cajp cajp majaty tɨ ngapxhuäcxɨm Huindzɨn Jesús y''ayuc.
