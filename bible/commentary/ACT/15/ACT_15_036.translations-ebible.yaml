    hɨr nepu werek nisesim o au.”'
  cbk-cbk: Despues de cuanto dias si Pablo ya habla con Bernabe, “Anda ya kita visita
    otra vez con todo aquel maga creyente na maga ciudad donde antes pa ya predica
    kita el mensaje acerca del Señor, para sabe gane kita si cosa ta pasa canila.”
  uig-ARA: 'لېكىن يەنە بىرنەچچە كۈنلەردىن كېيىن پاۋلۇس بارناباسقا: بىز بۇرۇن رەبنىڭ
    سۆز-كالامىنى يەتكۈزگەن ھەممە شەھەر-يېزىلارغا بېرىپ، قېرىنداشلارنىڭ يېنىغا بېرىپ،
    ھالىنى سوراپ كېلەيلى، ــ دېدى.'
  tuf-tuf: 'Birá cuanyat, Pábloat Bernabé quin wajacro: —Bar jaw̃, pueblo cahmor cujác
    cuit cuwayta. Isat cahmor Sir chihtá siw̃jac cut cuwayta bar jaw̃, -wajacro-.
    Bar jaw̃a is rabin wahitay. Rábinat Sir chihtá acsar cáctara, wácajactara ey wahitay
    bar jaw̃a, wajacro, Pábloat Bernabé quin.'
  abx-abx: Kahuman si pira duminggo, ag'agda-na si Pablo si Bernabe, “Tana pabwilta
    pagbisita si mga kabugtu'an si pagtu'o si intiro kaburubungtuhan nagpasamwakan-ta
