  tbz-SIM: 'Kɛ̀ dɛ̀ɛ mɔntɛ kɛ̀ Pɔɔrii nɑ́kɛ́ Bɑnnɑbɑɑsi kɛ dɔ̀: Tí wɛ̃tɛ yɛhɛkɛ̀ yɛmɔu
