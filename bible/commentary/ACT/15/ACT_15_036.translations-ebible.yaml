    äyäŋutpeŋ päŋku notniyeta yabäda yäk. Bian Ekäni täŋo manbiŋam yäŋahäŋpäŋ yäwettäŋ
    kuŋatkumäk-ken kuŋpäŋ täga ba goret itkaŋ unita yabäda yäk.
  ntp-NT: 'Cabai tʌvʌpicʌdʌ Paavora potʌtʌdai ʌBernabé: ―Tinda ʌpamu mʌʌ dadida gʌraaduñi
    aipacoga tʌsiaaco casi gaaagidi Diuusi ñiooquidʌ. Dai nʌida asducatai daraaja
