  mxb-NT: 'Dá tá ni̱ ya̱ꞌa cháá kuu̱, dá ni̱ kaa Pablo xíꞌín Bernabé: ―Ná koꞌo̱n tukuó
    korniꞌini yó na̱ kúú kuendá Jesús ndéi ndidaá ni ñoo no̱ó ni̱ saꞌa̱n yo̱ ni̱ da̱náꞌa̱
    yo̱ to̱ꞌon satoꞌo yo̱ Jesús, dá ná kandaa̱ ini yo̱ ndi ndóꞌo na ―kaá Pablo.'
  pon-2006A: Kedekedeo, Pohl ahpw ndaiong Parnapas, “Me mwahuwong kita en pil pwurala
    oh tuhwong me pwoson akan nan kahnimw kan me kita lohkiseli mahsen en Kaun-o ie,
    pwe kita en ese irarail.”
  maq-NT: 'Hya xi camá ne, xi cavatju ngujo nixtin ne, Pablo ne, cuitjin cachja me
    cojo Bernabé: ―‍Cuyan cuanguen tjenguen nga xuta ladu rë Jesús yëjë ni nandya
    hiscan xi ha catahan camachaya rë me cjuandajyihi xi chja tsëhë Nai naja, cuanguen
    chutsejen ne, hacutjin tivatju me tijima.'
  hto-hto: 'Dɨga irui illa meífomo Pablo Bernabena daɨde: —Mai dánomo meine coco jai,
    naui coco llófuegano coco uáiduaillɨ. Nana íaɨoɨ jófuedo Jesucristo uaillaɨ llófuetɨcoco,
    ie jira afémacɨ nɨe izói itíaɨoɨza coco eróizai, —daɨde.'
  por-BRBSL: 'Depois de alguns dias, Paulo disse a Barnabé: “Vamos voltar agora e
    visitar nossos irmãos em cada cidade em que proclamamos a palavra do Senhor, para
    ver como eles estão se saindo”.'
  ces-NKB: 'Po několika dnech pak Pavel řekl Barnabášovi: “Vraťme se nyní a navštivme
    své bratry ve všech městech, kde jsme kázali Pánovo slovo, a [zjistěme,] jak se
    mají.'
  cui-cui: 'Pirapaeyo icha mataqueitha, Pablo barai, Bernabé baraichi, jeye: —Antha
    equeicha Jesús pejume cowʉntsiwi siwa ponaeinchi daxita jʉpaya tomarantha ichaxota
    matha cain Jesús pon jiwi Pecanamataxeinaein pia jume diwesi tatsi tsipaebatsibe.
    Wayaputaenexabe icha metha bara beta jinompa bapomonae, jei Pablo.'
  boj-2014: Onaqa bati bei Pol na Barnabas minjej, “Aqo aiyel nami qure qureq di Tamo
    Koba aqa anjam palontoqnem qaji deq olo gilsimqa Yesus aqa tamo uŋgasari naŋgi
    unjrqom. Naŋgi kiyersib unub kiyo di unjrqom.”
  eng-OEBUS: Some time after this, Paul said to Barnabas, “Let us go back and visit
    the Lord’s followers in every town in which we have told the Lord’s message, and
    see how they are prospering.”
  eri-eri: Fati ila goyainga, Pol no Barnabas benou letuwai, “Ere ege gidu goidu nere
    baabo gane taon oruwa langa amina ere Anyakaro nomo hilou beele lenigere waha
    nerigo boyare. Onodu ere iso boyare, nere hilou yafade yo, uwa.”
  aly-aly: Ikwer-penhan Paul Barnabas-warl angkek, “Ntwa tawen nheng-rnem iterl-areyel?
    Aylanth renh-rnem aretyek, akngerr ingwer-rnem arrwekelarl aylanth akalty-anthek-rnem
    Akngey-kenh angka.”
  wiu-wiu: Wa naniko Poloyo Banabasi-pala okome tone namolo pote Ali Munagono agale
    oa metekoona ta-kitike einaka eina ali atoa edoa meki patuno, wakapea enema pato
    wa akeneya.
  swe-swe: '[Detta är den andra av Paulus tre missionsresor i Apostlagärningarna.
    Till en början är det inte en missionsresa utan mer ett uppföljningsarbete för
    att besöka de församlingar som startats under den första resan i Mindre Asien,
    nuvarande södra Turkiet. Men den helige Ande leder dem vidare västerut till Makedonien
    och Achaia, nuvarande Grekland, och på så vis når evangeliet Europa! Resan täcker
    en sträcka över hav och land på 500 mil. Restiden var omkring 100 dagar. Resan
    påbörjas omkring 49 e.Kr. och varar runt tre år. Den totala kostnaden för båtresorna
    var omkring 300-350 denarer per person. En denar motsvarade en arbetares dagslön.]
    Efter en tid sade Paulus till Barnabas: ”Vi borde resa tillbaka och besöka syskonen
    (bröderna och systrarna i tron) i alla städerna där vi predikat Herrens ord och
    se hur de har det.”'
  cth-cth: A hnin moi ao hoi Pawl ni Barnabas koe, Bawipa e lawk pâpho tangcoungnae
