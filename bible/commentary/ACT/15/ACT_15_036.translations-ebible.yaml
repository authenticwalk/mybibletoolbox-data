  buk-buk: Tiŋambu Pol sôm yom têŋ Banabas bocdec bu, “Aö gauc gêm bu hêclu dambu
    datêŋ malac hoŋ naŋ muŋ-ŋga dahoc Pômdau ndê yom asê dambo, naŋ dandi. Dandic
    lau kêsi yêc dindê, ma dalic bu ŋac sêmbo ŋalêŋ bocke.”
  pri-NT: 'Gée na càùru ê jè pàara, â é ina wà Paulo tà Barnabas, pâ: «Ju wâjué côwâ
    naa na ê pâ napô na ia ju picémara pâ wê ê popai kà Pwi Ukai. Wâdé na ju cai tèpa
    cèikî na rà jèpa wâna, ba na ju côo pâ, pwiri rà gére wànau.»'
  zpq-NT: 'Nach cate'' ba goc sša nite'' Antioquían'', Pablon'' gože'' Bernabén'':
    ―Šejcho da'' yoble yogo'' yež ca'' gan'' ba jatix̱jue''echo xtiža'' X̱ancho Jesucriston''
    šjaṉa''cho nac cheson beṉe'' ca''.'
  por-TFT: 'Algum tempo depois Paulo disse a Barnabé: “Vamos voltar agora para visitar
    os irmãos cristãos em todas as cidades onde já proclamamos a mensagem sobre o
    Senhor Jesus. Assim, nós descobriremos como está progredindo a fé deles no Senhor
    Jesus”.'
  gwi-NT: Ąįįtł'ęę shriht'agwahthee gwandaa', “Nijin gwa'an kwaiik'it gwizhit K'eegwaadhat
    viginjik haa tr'iginkhe' chy'ąą izhik neegoorǫǫ'yą'. Zhat gwa'an gwik'injigwiighit
    nąįį neeroo'ya', nats'ąą deegii'in li' geenjit.” Paul, ąįį Barnabas jyaa dahnyąą.
  gvn-gvn: Wawu yinyamun Paulungku Barnabasanda yalaman, “Ngali Jesusandamunbu jawun-karranda
    dunganka baja townbu yindu-yinduymbu ngali ngadiku dungan, balkanka baja kuku
    Godundumun. Ngali jananin nyajinka, nguba jana ngulkurr-ngulkurrku bundanday,
    nguba kari.”
  nhy-NT: 'Keski tonale satepan, Pablo okilwij in Bernabé: ―Ma tiwian ma tikintlajpalotij
    oksemi in tokniwan itech nochtin in weyikantin kan otiktematiltijkej itlajtol
    in toSeñor, para tikmatiskej kenamij katej.'
  asm-FB: কিছুদিনৰ পাছত পৌলে বার্ণব্বাক ক’লে, “বলা, যিবোৰ নগৰত আমি প্রভুৰ বাক্য ঘোষণা
    কৰিছিলোঁ, সেই ঠাইবোৰলৈ আমি এতিয়া উভটি যাওঁ আৰু ভাই সকলক দেখা কৰোঁ; তাতে তেওঁলোক
    কেনে আছে তাক চাওঁগৈ।”
  okv-okv: Eto iji nei Paul na Barnabas ta degi ke einge ena, “Ungote da matu pambuto
    God ta ke hande uera avo namei kamei naingeto mitere avo ungote pambuto kesora,”
    ainge enu
  mxt-NT: 'Ta cha yaha̱ suhva quɨvɨ ta catyí ra Pablo chi ra Bernabé: ―Co̱ho inga
    chaha cunyehe yo nu nyicú ñu yɨhɨ́ cuenda ra Cristo tandɨhɨ ri ñuu nu caha̱n yo
    tuhun Sutu Mañi yo. Vatyi nyehe yo yoso caa canyicu ñu ―catyí ra chi ra.'
  tzo-NT: 'Ti yan c''ac''al ti Pabloe hech laj yalbe ti Bernabee: ―Batic, sutucutic
    batel. Ch-ech'' jq''ueltic c''u x''elan ti quermanotique te ti scotol jteclumetic
    yo'' bu laj jcholtic ti sc''op ti Cajvaltique ―xchi.'
  ind-AGS: Beberapa waktu kemudian, Paulus berkata kepada Barabas, “Mari kita mengunjungi
    orang-orang percaya di setiap kota di mana kita pernah menyampaikan firman Tuhan,
    dan sekaligus melihat keadaan mereka.”
  omw-omw: Porukya Vanavaasikya Antiokini variqita vuvaro mpo entanramwu nritarovaro
    Poruva Vanavaasirara tiqaro, Varaiqetana qoqaraananianra viqatatana mpo mwatukya
    mpo mwatukya viqata teta tiqata vakyaahua taqaare. Haaru tiretana Kotira qua timwa
    nyiavana nraakye qorahua mwihua qiove variavo hiave qio variavo? tiro.
  yrb-yrb: Mui kowaro Foroma Banabasiba wei, wanu bodere Godinu sina we inarebitu
    iro nono anibute efutu wei. Kobererau aba aramawere ibinita efutu weiro nauite
    Banabasima Joni Maka woufie wei. Weiro Foro dawa unutawa Joni Maka woureta. Bodere
    Joni Maka ema Famufiria orofaro ekodite aniba iba Foro dawa unutawa Joni Maka
    woureta.
  maa-NT: 'K''e̱ nga komà i̱skan, Pablo kitsò‑la̱ Bernabé: ―Tíkjiaán ìjngoò k''aá
    kóho̱kji na̱xa̱ndá ñánda tsibèno̱jmiá ''én‑la̱ Nainá mé‑ne nga jcha̱á kó s''ín
    títsa̱jna xi̱ta̱ xinguia̱á.'
  mcq-mcq: ꞌEnaꞌomo naꞌia pini Poru Panapasi ijá ꞌwama Roe vaꞌe araka mapokakino Natohwi
    jihuni ira kaꞌene nú noꞌo najahajija vwehu núna icháꞌina vejiꞌi hijukúne kiva
    ꞌwamana.
  sus-A: لْشْي ندٍيٍ تٌ دَنفِ، ثْلُ نَشَ عَ قَلَ بَرَنَبَسِ بّ، «وٌن شَ فبِلٍن تَا
    بِرِن كُي وٌن مَرِفِ شَ مَسٍنيِ كَوَندِشِ دّننَشّ، وٌن شَ عَ مَتٌ وٌن نفَشَكٍرٍنيِيٍ
    دَنشَنِيَتْييٍ نَ كِ نَشّ نَا.»
  jpn-1965: 幾日かたって後、パウロはバルナバにこう言った。「先に主のことばを伝えたすべての町々の兄弟たちのところに、またたずねて行って、どうしているか見て来ようではありませんか。」
  fra-SBL: 'Quelques jours plus tard, Paul dit à Barnabé : « Retournons maintenant
    visiter nos frères dans chaque ville où nous avons annoncé la parole du Seigneur,
    pour voir comment ils se portent. »'
  yka-yka: Pagpuwas bang piyem bahangi, paˈin si Paul pu Barnabas, “Sūng kite balik
    pī nindew meˈ pagkasite tindeg si Isa si kalahat-lahatan bakas pagmahalayakante
    lapal Tuhanin. Payamante bang saˈingge du siye ley.”
  mle-mle: Ginyir nuwukadiy nyi yidaak, Pol Banapasak wadid, “An yin vitik adiy gwalugwa
    duw taakw ababa tipaam tayir an yikuw, God diki maaj wasapwiy-tidiy tipak. Day
    yara kwanadiy? Ay maa?”
  shp-NTPO: 'Jain moa jawetio basi ixon Pablon, Bernabé yoia iki: —Jakiribipari jain
    non Ibon joi yoiantana jemankobo kaxon, jawekeskaki nobé joi akaibo ikanai ixon
    jato oinnon kawé —akin.'
  aom-aom: 'Ëhiꞌojuvo iae Paul-ro Barnabas uavadeje: No urimo Badare jöho majëhibe
    amo göre göre dinöꞌe dinöꞌe jireharire ëꞌego no ë vuonoröꞌö vaꞌoromo gëvarëjo
    Christian aganoho diehi diehi muoho vaeruomego.'
  geb-geb: Por gu Barnabas Antiokan kim, rari mbari vhɨzgim, Por khaŋ Barnabas ga
    nzuai, “Ŋka taagiap mba fhum Guma Bakɨme buni vhuuiŋ bun nzuav ruigi ŋgui bakɨvir
    ŋgɨp, Zisas khothɨgap ana zɨn vui gumgi gu mbigi ganɨnga. Ŋka ŋgɨp mben kɨrɨ tɨvi
    gangip kaŋgirga, mbe nzerara ki o, fhu.”
  bsj-bsj: Kambo kume tini ri Bulus yi Barnabas ki' na weu “bi yila nabi yarum kebbebo
    mor Cinanloro gwam wo ni tok ker kwamareu, nabi to keno ci mati nyi ri”.
  cak-cak: 'Xk''ax ca''i-oxi'' ic'' xec''uje'' chiri'', ri Pablo quire'' xu''ij che
    ri Bernabé: Jo'' ri pa tak tinamit ri katzijon-vi can ruch''abel ri Ajaf, richin
    niketemaj achique quibanon rutinamit ri Dios, xcha'' che.'
  chf-NT: 'Ji''pat tz''ita'', aj Pablo u yälbi aj Bernabé ca''da: ―Cola quiranla tä
    cha''num ni cä lotla, y upete caj bajcatac anumon cä tz''aycunla u t''an Cajnojala,
    quiranla cache'' ayanob machcatac u tz''oni.'
  tlf-tlf: Kale sinan sinan unom-nilip e, Fol iyo Banabas imi bogobe-nala e, “Kabaa.
    Alop nuyo asok daage no alugum abiip maak maak siin Kamogim Yesus imi weng baga-em
    tiinan-bii kupkaa ti-sulup uyo nota Kristen iyo itamupta, tambal albip kalaa,
    mafak albip kalaa agelum o agela kale,
  piu-2006: Palulanguru Puulalu Panapatja watjaṉu, “Yarralika!, Yiitjuku walytja tjuṯa
    nyakunytjaku, tawunu palunya tjuṯangka. Ngali yurrunpa Yiitjuku wangka tjakultjunangi
    tjanalakutu. Yankulali tjananya nyakula kulilku. Tjana yaalytjiyaalytjiya nyinanyi?”
  poh-NT: 'Chiri̱j chic nicꞌ paꞌ nahtil wihꞌic xcaꞌn ar Antiyoqui̱ya, reꞌ maꞌ Lu̱ꞌ
    jeꞌ wili xikꞌor reh Wernaweh: «Wernaweh, tak woꞌ chic chipam take tinamit xojponic
    cho wi̱ꞌ chi rikꞌormojic i Cꞌuhbal chiri̱j i Lokꞌ laj Ajabe̱s Jesus. Chi jeꞌ reꞌ
    enkilow take kich aj niminel nicꞌ wach wilque̱b pan quiniminic, nqui xikꞌor reh.'
  tue-tue: 'Nocõrõ yoari siro, Pablo Bernabére jĩĩyigʉ: —Jãmʉ sũcã, wáaco marĩ Jesuyé
    quetire bueré macãrĩcõrõ. Jesuré padeonʉcã́rirare ĩñanetõãda, ¿deero niirecʉtimiĩ
    cʉ̃́ã? jĩĩrã, jĩĩmiyigʉ.'
  bjp-bjp: Fale aunbiing namih, Pol ka fas Barnabas aragii, “Karak fis bii isi karak
    laum foron tualikrah na foron maleh ae kara ka fafas ta ini orek ke Kumguui lo,
    isi karak par ri le ri rokap biitom, le biil.”
  xon-xon: Naah yunn siib na, le Pɔɔl bui Banabas, “Cha ti gir buen taah nan tuk binib
    Tidindaan aabɔr ntim mu mɔmɔk ni na, ki ti mann Yesu aanib ki lik ke bi joo Yesu
    aabɔr kinye?”
  tzo-ZNT: 'Tsꞌacal to la iyal li Pabloe: ―Ba xa jvulaꞌantic ti muchꞌutic xchꞌunoj
    scꞌop Riox ti butic jteclumal ay calbetique. Ba xa jqꞌueltic cꞌu xꞌelanic ―xut
    la li Bernabee.'
  mpm-NT: 'Yukan ni jaa ɨɨn kɨvɨ ja ni kachi Pablo nuu Bernabé: ―Na nandeokuñɨ yo
    taka ñuu nuu ni ka kaꞌan yo jnuꞌun Yandios undi nuu. Ndeꞌe yo nasa kanchuku taka
    yɨvɨ ni ka kandixia jnuꞌun Jesús un ―ni kachi da.'
  ots-NT: 'Pé bi cja mpa. Diguebbʉ ya car Pablo bi nzoh car Bernabé, bi xifi: ―Mɛ
    dá cojmi göhtjo cʉ jñini pʉ jabʉ xtú hñohui, mɛ grí cca̱htihui cʉ cjua̱da̱ cʉ
    xtú xijmi cár palabra cam Tzi Jmu̱jʉ Jesús. Mɛ gár cca̱htihui, ¿cja rá bbʉjtijʉ
    rá zö, cja huá ji̱na̱?―'
  hoy-hoy: थ्वाळासा दिन बाद्दा पौलुस बरनबास से अंदुन, “या नगर दा नाव प्रभु उन वचन
    केळसीदेव, बरी, बाक आंदुर दा नळुकु तान वार्टुरी अदिक आकतींगेरी नोळाता कि आंदुर
    ह्यांग आर.”
  uri-uri: Pol ekg Parnapas ekg arpm wang aripm ur kai plaln pa, Pol kil la nasi Parnapas
    pa la tolpa, “Mentekg wa kai yawrik atn ngkom ari tu melnum ipma wrij a mento
    ukpma Jisas pa hor ha a pike mentekg atn laron yangkipm a Wailen pa ekg ari tu
    ark tolhai.”
  amo-amo: Nin nuzu kon kubi Bulus nin woro Barnabas ku,'' nati do kokame ni gbiri
    ni gbiri ti di lisu linana anan yinu sauyenu kikana tinamaldursuza tipipin Isa
    Ugo. Nin su nanin tima nin yinnu u chinmine yinnu nin salin yenu mine kitin Isa
    Ugo.
  pjt-pjt: Ka ngula tjiṉṯu kutjupa Paulalu wangkangu Paanapatjala, “Utili piṟuku anama
    ngura panya ngali para-ngaṟala tjukurpa wangkanytja tjuṯakutu, munuli aṉangu panya
    Jesuku walytjaringkunytja tjuṯa nyangama yaaltji-yaaltji paluṟu tjana kuwari nyinanyi.”
  cwe-cwe: Vizifosile siku nyingi, Paulo kamulongela Balinaba, “Haya chibwele kuchisogo
    chikawalaule wanhu wohuwila muna yamabululu yose yochipetile Mbuli Inogile ya
    Mndewa na kulola viwogendelela.”
  daa-NT: 'Gintu menaw, Pool kaawiiji ɗo Barnabaas aman : « Yeepte, gi ɓaa talin̰
    siŋta kuuk goy ɗo ay geeger kaak gi gaartu kaaw ta Buŋdi. Gi ɓaa talin̰ goye ka
    imaanco. »'
  mlp-mlp: Abeb kam asor le tihiqiyan Pol in Barnabas tubulon, Bolsa i uliq bunmo
    Iyahta ago gamuk gibilenta nagab muleqeq ta lehad i gimaqbaban helmo haqayta na
    a ta gibiyuq ham. I nazaq toneq teq in dimunmo osay o haiq na i tuhurit kemam
    ham.
  ape-C: Anah nyumneh hanak hadiguk aria Pol nakrip Barnabas nakri, “Wata utanam um
    ihirubmorim debeirubi warub douk riguk wanak wakripeshuk Debeini ananin baraen
    arub iri. Unak aria utik ohwakish arpesh eshesh Kristen, um eshesh ta shape wosik
    um esheshin bilip aka, mumam.”
  bgs-bgs: Na, pángnga katô mga pira álló, igkagi si Pablo ki Bernabe, na mà din,
