  kwj-kwj: Dani ini gisi fwele isiwani Pol Banapas ni ya sawe, “Sini ko laka mapwa
    tokwe ma ai si ini si hiparakambwe le ai si hei, imbihumbwa Apukolaka ri mwanji
    si bwarakarandaro ko leki. O keke si ini wunu si hei ki, kipe tumbwa wu dauꞌu,
