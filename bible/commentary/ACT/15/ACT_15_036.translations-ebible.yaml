  mux-mux: 'Penga ena pulele omba purum kene Poll-ni Banapas-ndu nimba mele: “Olsu
    kelepu ui Auliele-nga ungele nimbu silsiliipu andurumbulu koleamanga alsupu pupulu,
    Krais-nga yambuma kapula molemelenje, mola nambulka telemelenje, kanu-pambulu.”
    nirim.'
  maj-NT: 'J''a ni̱stjiu̱n, a̱s''a̱i Pablo̱ b''i̱ kitsúhu̱ Bernabe: —Tankíhi̱ntsubek''áán
    já nts''eé xi tjíntu má nga y''eni̱jmíaá én nda tsuhu̱ Nda̱ Nti̱a̱ná tu̱ xi cha̱haná
    nkú ts''ín tjíntu.'
  bkq-NT: 'Târâ iweâpa itybyem myani Paulo, Barnabéram aguely: — Âtâ anary kytâhobyry
    modoram kydodopâne, Pymâ Jesus einwânni modo iomazeânze. Tâinwânselâ awylymo kâuntudyze
    urâ, ize ato ara aidylymo awyly warâ — kely myani.'
  kue-kue: Enge kurita wanmeglko ana okuwo Pol di Barnabas tongwa, “Nono ende ikine
