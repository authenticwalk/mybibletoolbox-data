    mɔ, kɔ tɔkɔ ŋasumpər toloku tatɔkɔ mɔ.'
  kqf-kqf: Tedi a miya laḡan visa a kovi mulinemo Pol ena tau Banabas i giuwena gado,
    “Goma, dolinemo bamo malagaidiḡa te laulauguguya nawana maiḡa kota ta munaḡa bi
