  txu-NT: Nhym kam ar'ã akati kwỳ apêx nhym Paur Banabemã kum, —Gu baje õbê apỹnh
    krĩraxkôt Bẽnjadjwỳr djwỳnh'ã memã badjujarẽnhja gu akubyn kunĩkôt tẽ. Gu baje
