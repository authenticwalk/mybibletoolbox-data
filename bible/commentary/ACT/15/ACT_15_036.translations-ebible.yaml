    kwenc̱he lljawiacho nak chak c̱he beṉ''ka'' ba wyajḻe''.'
  kmg-kmg: 'Juku Paulozi Banaba šiŋuc âzâcnewec: “Nâhâc miti kiŋaŋ rahuc Wofuŋte dâŋ
    mupere hae sâc âgofâc-nâhec fuambiŋ jaŋe weniŋuc juŋgopieŋ i ra hone manac ejarezeperec.'
  aso-aso: 'Gamene ma ogo novivo Pauloꞌ aza Banabasiꞌni tiꞌ lo lo-imineꞌ: Laza vo
