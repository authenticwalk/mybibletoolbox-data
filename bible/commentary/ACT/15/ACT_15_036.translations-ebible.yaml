  ote-NT: 'Nepʉ xqui tho ꞌraya pa, ra cu Pablo bi ꞌñembabi ra cu Berhna: ―Maha maꞌnaꞌqui,
    ma ga cꞌa̱ꞌtshʉ ya cu gatho núꞌʉ ya hnini habʉ dá ma̱mfʉ rá noya Ajua̱ pa ga nuhʉ
    te gra maꞌʉ.'
  wnu-wnu: 'Ende at igo ne qen geret Pol der Barnabas nob qamar: “Qen geret waga ombur
    qoan sarau baab munon ginam-ginam qib qob wuriimbig qib igoun eng maigas igour
    qi eng iua ibag qib igorun.”'
  zam-NT: 'Co''se'' ngolo nguri''th plá huiz, ndxab Pab loo Mbèl'': ―Nda na'' tedib
    vez par ya tee hui'' na'' máa mèn co'' ndxàc hues na'' por cón che''n Jesucrist
    le''n rye ciuda co''te'' ngua lole'' na'' yalbàn cón che''n di''s ndac che''n
    Tad Diox par ñee na'' xal nziri'' mèn co'' ndxàc hues na'' por cón che''n Jesucrist
    par neda.'
  zyp-NT: Cai cawngpe khy lekhei Paul tah Barnaba khah, “Abuipaw thawngchaw bia kaa
    reinahpaw khua maikaw letei a ungpaw zingtu sahlo tlawng laipaw tah va sei kaw
    peh ka, zekhatamaw aa ung tahpaw va ming lai tua he peh,” tatah a tah.
  sey-NT: 'Ai tsoe paꞌiquëpi Pablo capi, Bernabére: “Sehuosicohuaꞌire ti̱jupë doꞌi
