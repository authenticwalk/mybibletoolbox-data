    ¿dope bairo na anibapari? ĩrã. Bernabé, “Jaʉ,” caĩñupʉ.'
  eng-ULB: After some days Paul said to Barnabas, “Let us return now and visit the
    brothers in every city where we proclaimed the word of the Lord, and see how they
    are.”
  spa-VBL: 'Algún tiempo después, Pablo le dijo a Bernabé: “Regresemos y visitemos
    a los creyentes de cada ciudad donde hemos predicado la palabra de Dios, y veamos
    cómo están”.'
  fra-_FOB: 'Quelques jours après, Paul dit à Barnabas: Retournons visiter nos frères,
    dans toutes les villes où nous avons annoncé la parole du Seigneur, pour voir
    en quel état ils sont.'
  hau-ULB: Bayan kwanaki kadan Bulus ya ce ma Barnaba, “Mu koma yanzu mu ziyarci dukan
    'yan'uwa da muka yi masu bisharar Ubangiji, mu ga yadda suke.
  mal-mal: 'കുറേനാൾ കഴിഞ്ഞിട്ട് പൗലൊസ് ബർന്നബാസിനോട്: “നാം കർത്താവിന്റെ വചനം അറിയിച്ച
    പട്ടണം തോറും പിന്നെയും ചെന്ന് സഹോദരന്മാർ ക്രിസ്തുവിൽ എങ്ങനെയിരിക്കുന്നു എന്ന്
    അന്വേഷിക്കുക” എന്നു പറഞ്ഞു.'
  kkc-kkc: Hamamee biame heeso Poloye Banabas mapoo egeesee takaso, “Iba see wedi
    dileso, iyo daga Lodeeyo to takomo di mi pepuso susuga ee ogogomo dimo. Bei, tei
    telaga odoo mi omapoo egee do ee ayo diya gooleega, iyo dileso diba agalai, a
    goomogo,” diso.
  lit-lit: 'Ir po kiek dienų Paulius tarė Barnabui: „Grįžkime ir pagalbon aplankykime
    savo brolius kiekviename mieste, kur skelbėme Viešpaties žodį, ir pažiūrėkime,
    kaip jiems sekasi.“'
  urd-GVR: Kuchh dinoṅ ke bād Paulus ne Barnabās se kahā, “Āo, ham muṛ kar un tamām
    shahroṅ meṅ jāeṅ jahāṅ ham ne Ḳhudāwand ke kalām kī munādī kī hai aur wahāṅ ke
    bhāiyoṅ se mulāqāt karke un kā hāl mālūm kareṅ.”
  far-far: Burina bara kada suina, sa Paul ka fata 'uri fuana sa Banabas, “Koro oli
    lau fua koro ka dao to'ona lau wanefuta koro ki ana mae fere be koro 'ainitalo
    mai ana fatalana 'Aofia, fua koro ka saitamana na tolada 'e 'uta na nai.”
  suz-BL: मिनु काबु पावलमी बारनाबास कली “ङोंइती ते ते प्रभु आ लोव़ शेंथ हिरससा, मेक
    मेक ङा थमा सुइक्‍बपुकी दो पामे, मार पामे, कोव़थ लस” देंमाक्‍त।
  car-NT: 'Amykon kurita pa''po me te Paulus wyka''po Barnabas ''wa: “Kyteraman rapa,
    one wara mo''karon Kristus wyinonokon wairy ene pa''poro morokon ky''wa mo''ko
    Jopoto ekapory ekari''to''konymbo ''wa.”'
  amp-amp: Tohhany toh hanyhato Porr kfo memorr Barnabasr, “Na kamuka no Brorhu gutniuskfot
    kfo ptha habri htfasmo kmiroh met yindarim yau hafot htfasrahnonm rroh toh nmbuham.”
  bht-bht: थोड़े बकत बाद पौलुसे बरनबासे जो बोलया, “जिना-जिना शेहेरां च असां प्रभु
    दे बचन सुणायो थे, ओआ, ओथु बापस जाई करी अपणे विश्वासी भाईयां जो दिखदे न कि सै कदे
    न।”
  eng-NOY: And some days after, Paul said to Barnabas, Let us go again and visit the
    brethren in every city where we have preached the word of the Lord, and see how
    they are.
  cub-NT: 'Obedijãravʉa yóboi, Pablo arejamed̶a Bernabéde: —Jã́rica, jã́ranʉrevʉ cojedeca
    maje bueimarare ĩmaroa coapa, maje bueino mácarõ Jesús ʉ̃i yávaiye méne, jã́muri
    aipe ne cʉede Jesúque, arejamed̶a Pablo.'
  ita-1927: 'E dopo vari giorni, Paolo disse a Barnaba: Torniamo ora a visitare i
    fratelli in ogni città dove abbiamo annunziato la parola del Signore, per vedere
    come stanno.'
  lww-lww: Ana siraunia, Pol pisa pa P̃anap̃as, pisape “Ei, sanape, p̃isi na italua
    teva teyaliali ke sina ga arueta amio vineta lala e yo la nene nap̃a italua tepa
    temlologon Visena Wa kiena ne Ntewa e nanua sumo rui? P̃isi na italua teva tevisu
    la li sane am̃a la asike sanape.”
  ckb-ckb: 'پاش چەند ڕۆژێک پۆڵس بە بەرناباسی گوت: «با بگەڕێینەوە بۆ هەموو ئەو شارانەی
    کە پەیامی مەسیحی خاوەن شکۆمان تێیدا ڕاگەیاندووە و سەر لە برایان بدەین و هەواڵیان
    بزانین.»'
  spm-spm: Gumughunɨ uthusir marsi gɨvasima Pol gɨn kamagh Barnabasɨm mbɨŋgeeghi,
    “Aŋga nomthegh uŋuimbar aŋga Ikhɨvana akamɨ ukunisi tharsi maŋŋɨva, aŋga Kraisɨn
    phorus tharsi ganaŋgami, mee manmaghɨre iti.”
  nas-nas: Eeꞌnoko niiꞌning doong tankinuko Paulaꞌke Banabasi aaꞌpuuꞌ, “Poai, toromareta
    neekaning baito-nupoong beeroꞌarampeai ookara osinanka-koo Ovoring bakaang kara
    daankiampetuꞌning-koo ooarampema otoroinaꞌ.”
  uvl-uvl: Iok, etue hel nga hoena, Paulus hele lange Parnapas ke teke, “Lape ita
    nai tai ke tala mule nga kileng lochloch ngana nenge ta haliu hote Non Soke na
    helenga mur ia lo, ke tanau nga hehei pe hana tepoi ngaria.”
  eng-BBE: And after some days, Paul said to Barnabas, Let us go back and see the
    brothers in every town where we have given the word of God, and see how they are.
  ixl-CNT: 'Ech aatz paal kaꞌxvaꞌl qꞌii tuul, tal u Pablo tu u Bernabee ech tzaꞌ:
    —Saqꞌaavenkuqꞌila qꞌu niman tetz u Jesuus tu kajay qꞌu tenam qꞌuꞌl vetpaalqalvu
    viyolbꞌal u kuBꞌaal Jesuus. Seꞌnqileꞌ kam bꞌanel taqꞌo.— Texh te.'
  xsi-xsi: Zo pinde ilâ lâ, ŋineŋga Paulo ipai Banabas tu, “Ayo, kinda rua ma tataulo
    kilo takalelenzi ninda-nambwe lâ lawea rârâni muŋga tamo ku tapanananzi Maro Ŋalae
    kawa ŋgua ŋinde. Naŋa atu asama mine; kinzi simo mana.”
  crx-NTPO: '''Et hukw''elh''az dzin Paul Barnabas uyúlhni, “Keyoh totsuk neMoodihti
    ooghuni be yálhdukne neulhutsinke buts''ú nunaoot''as ''ink''ez nahót''alh dahínt''oh
    suba.”'
  kan-OKCV: ಕೆಲವು ದಿನಗಳ ನಂತರ ಪೌಲನು ಬಾರ್ನಬನಿಗೆ, “ನಾವು ಕರ್ತ ಯೇಸುವಿನ ವಾಕ್ಯವನ್ನು ಸಾರಿದ
    ಎಲ್ಲಾ ಪಟ್ಟಣಗಳಿಗೆ ಹೋಗಿ ಅಲ್ಲಿದ್ದ ವಿಶ್ವಾಸಿಗಳನ್ನು ಸಂದರ್ಶಿಸಿ ಅವರು ಹೇಗಿದ್ದಾರೆಂದು ನೋಡಿಕೊಂಡು
    ಬರೋಣ,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Areme Foru fune urina Banabasi kuae, Rono una sidove boeje no oenoekinu
    E Ireobo ijadufuo vua ije no kuariaeva ije gianoega bu izege revoga no ije giano
    kuae.
  blw-blw: Angkay hen-argawan, ekat Pablo an Bernabeyén, “Inta ta inta ilan hen anchichay
    sosnodtaaw way cha omafurot ah kafabréfabréy way nangempagngaranta hen alen Apudyus,
    ta inta ilan no heno hen chacha ekamkaman.”
  tam-2017: 'சில நாட்களுக்குப்பின்பு பவுல் பர்னபாவை நோக்கி: நாம் கர்த்தருடைய வசனத்தை
    அறிவித்திருக்கிற எல்லாப் பட்டணங்களிலும் உள்ள சகோதரர்கள் எப்படி இருக்கிறார்கள்
    என்று சென்று பார்க்கலாம் வாரும் என்றான்.'
  azz-NT: 'Huan cuac panocque ya míac tonalme, ijcuacón Pablo quilij in Bernabé ijcuín:
    ―Axcan ocsepa tiyohue tiquincalpanotij ne tocnihuan tech nochi ne pueblojme campa
    tiquinnojnotzque ya ica in Tajtoltzin de Totecotzin, ma tiyacan ma tiquinitatij
    queniu yetocque.'
  spa-RV-1909: 'Y después de algunos días, Pablo dijo á Bernabé: Volvamos á visitar
    á los hermanos por todas las ciudades en las cuales hemos anunciado la palabra
    del Señor, cómo están.'
  csy-csy: Tawlkhat sung zawkciang in, Paul in Barnabas kung ah, Topa thu ka hil na
    uh mun khua tatuam ah suapui te ve tu in paikik tawng, bangbang in om ziam, ci
    en tawng, ci hi.
  mxq-NT: 'Es ko waanʉ ꞌyijty, net ja Pa̱a̱blʉ tꞌanma̱a̱y ja Bernabee: —Joꞌom nꞌokkuꞌijxʉm
    ja nmʉguꞌukꞌa̱jtʉm ma̱ tʉgekyʉ ka̱jpn ma̱ oj nga̱jxwa̱ꞌxʉm ja Jesusʉ ꞌyayuk, es
    nꞌijxʉm wiꞌix jam ꞌyittʉ.'
  tzj-NT: 'Xeq''ueje'' na jun tiempo tri'' pan Antioquía. C''ac''ari'' ja Pablo xbij
    tre ja Bernabé: —Jo'' chic jutij chi quik''iloxic ja kach''alal ja ma e aj Israel
    ta ja rec''o pa tak tinamit ja bar kaya'' wi'' rbixic ja rtzobal ja kajaw Dios.
    Jo'' que''ekatz''ata'' nak quibanon, ne'' tre.'
  tdt-tdt: Too loron ida Paulo hatete ba Barnabé, “Mai ita fila fali baa vizita fatin
    sira nebee uluk ita foo sai Nai Maromak nia liafuan. Ita baa haree took sarani
    sira nia moris oinsaa.”
  ron-BTF: 'Dar după câteva zile, Pavel i-a spus lui Barnaba: Să mergem acum din nou
    să vizităm pe frații noștri în fiecare cetate în care am predicat cuvântul Domnului,
    să vedem ce mai fac.'
  eng-WEBP: After some days Paul said to Barnabas, “Let’s return now and visit our
    brothers in every city in which we proclaimed the word of the Lord, to see how
    they are doing.”
  eng-FBV: Some time later Paul said to Barnabas, “Let's go back and visit the believers
    in every town where we shared the word of the Lord, and see how they're doing.”
  nld-1939: 'Maar kort daarop zei Paulus tot Bárnabas: Laten we opnieuw de broeders
    gaan bezoeken in al de steden, waar we het woord des Heren hebben verkondigd,
    en zien. hoe het hun gaat.'
  bwo-bwo: Muk' aawwotsiyere hakon P'awlos Bernabassh «Wowe anaanar haniyere shin
    doonzo keewts keewo boosh noshishits kit jamwotsitse fa'a eeshuwuwotsi s'iilone,
    awuk'o bowottsok'onowere danonee» bí eti.
  nch-BL: 'Teipa panoc miyac tonali, huan Pablo quiilhui Bernabé: ―Ma tiyaca sempa,
    tiquinpaxalotij nochi cati quineltocaque Jesús ipan sese altepet campa titepohuilijque
    icamanal Toteco achtohuiya. Ma tiquitatij quenicatza itztoque nopa taneltocani.'
  quc-TNT: 'Oc''owinak chi quieb oxib k''ij aretak ri tat Pablo xubij che ri tat Bernabé:
    Jekasolij jumul chic ri kachalal pa tak ri tinimit jawije'' ka tzijom wi ru Lok''
    Pixab ri Kajaw Jesús, che quilic jas ri ca''nom, —xcha che.'
  tfr-NTPO: Öötong dbar kop ara ga Pablo tjl̈ẽ Bernabé kong ga «Shji to bi pjeyoga
    l̈öng kjok shto obl̈ë obl̈ë ĩk iröng obi, shji öör Tjl̈apga Jesús tjl̈õkwo l̈ë
    kjone dö ga eshko, l̈öng sorë ĩy wl̈o» l̈e.
  kaq-NT: 'Jahuentihi ra nete jano hihxon: —Jano non noquen Hihbaan joi non jato yohiniton
    caribinon cahue jato jisi. Jenquetsahpi jacanihquin jisnon cahue jatihibi jema
    janin —Bernabé Pablonen jaquin.'
  sgb-sgb: Pangalabah hên ungnoy allo, ay hinabi ni apostol Pablo kan Bernabe, ya
    wana, “Orongên ta hila hên hirawên ya hilay patêl ha Panginoon, ya pinaypamwangan
    ta hên habi na ha balang balayan, ta hêlkên ta no hinoy nay angkalyari kanla.”
  vie-1934: 'Sau ít lâu, Phao-lô nói với Ba-na-ba rằng: Chúng ta hãy trở lại thăm
    hết thảy anh em trong các thành mà chúng ta trước đã giảng đạo Chúa, xem thử ra
    thể nào.'
  kxv-kxv: ଏଚରଦିନା ହାଜାଲିଏ ପା଼ୱୁଲ ବର୍ନବାଇଁ ଏଲେଇଚେସି, “ୱା଼ମୁ, ମା଼ର ପ୍ରବୁତି ବ଼ଲୁ ୱେ଼କ୍‌ହାମାନି
    ବାରେ ଗା଼ଡ଼ାୟାଁଣା ୱେଣ୍ତା ହାଜାନା, ତାୟିୟାଁ ନୀଏଁ ଏ଼ନିଆ଼ହିଁ ମାନେରି ଇଞ୍ଜିଁ ବେ଼ଚିହାନ
    ।”
  cha-cha: 'Ya anae malofan palo jaane, ilegña si Pablo as Barnabé: Nije tajanao talo
    ya tabisita ya mañeluta gui cada siuda anae y guinin tapredica y sinangan y Señot,
    ya utalie jafa chechoñija.'
  amu-NT: 'Jnda̱ na teinom cwanti xuee na ñetꞌomna joꞌ joꞌ, tso Pablo nnom Bernabé:
    —Cwa nntsaalcwa̱a̱ꞌnndaaꞌa nntsacantyꞌiaaya chiuu cwiꞌoomꞌaⁿ nnꞌaaⁿya na cwilayuꞌ
    cwii cwii tsjoom yuu na tyoñequiaaya ñꞌoom ꞌnaaⁿꞌ Ta Tyꞌo̱o̱tsꞌom.'
  hin-CV: कुछ दिन बाद पौलॉस ने बारनबास से कहा, “आइए, हम ऐसे हर एक नगर में जाएं जिसमें
    हमने प्रभु के वचन का प्रचार किया है और वहां शिष्यों की आत्मिक स्थिति का जायज़ा
    लें.”
  spa-BES: 'Y después de algunos días, Pablo le dijo a Bernabé: Volvamos y veamos
    a los hermanos en cada pueblo donde hemos dado la palabra de Dios, y veamos cómo
    están.'
  san-BEN: কতিপযদিনেষু গতেষু পৌলো বর্ণব্বাম্ অৱদৎ আগচ্ছাৱাং যেষু নগরেষ্ৱীশ্ৱরস্য সুসংৱাদং
    প্রচারিতৱন্তৌ তানি সর্ৱ্ৱনগরাণি পুনর্গৎৱা ভ্রাতরঃ কীদৃশাঃ সন্তীতি দ্রষ্টুং তান্
    সাক্ষাৎ কুর্ৱ্ৱঃ|
  tdx-tdx: 'Ie nahamodo andro tsiampeampe, le hoe t’i Paoly amy Barnabasy: Antao hibalike
    naho hitilike o roahalahin-tika amy rova iaby nitaroñan-tika o tsara’ i Talèo
    reio, hañontane iareo.'
  naf-naf: Kasup sambenik ke maneti Pâlaŋ Banabasiyet zeye, “Nit mka ŋande temaŋ kataŋ
    am sambe Zet Zapat Dolakŋaŋ diindomalu nâmkiŋpepemak bewien. Notnaŋ ekŋen ŋep
    tapmaip manze ewe tokwat indawiliŋgimpemalu mebe.”
  grc-MT: μετα δε τινασ ημερασ ειπεν παυλοσ προσ βαρναβαν επιστρεψαντεσ δη επισκεψωμεθα
    τουσ αδελφουσ ημων κατα πασαν πολιν εν αισ κατηγγειλαμεν τον λογον του κυριου
    πωσ εχουσιν
  vid-vid: Mazuwa mado logapulute, Paoli nakamlonjela Banaba, “Tuhiluche tukawajendele
    wala wanhu chila muji hala hotudamle ulonzi wa Mkulu, tikalolele twetwe vyowalingulutilila.”
  pio-NT: 'Aiba èerité Pablo íimaca Bernabé irí: —‍Wàa wapáchiaca néré àniwa wéenánáiwa
    yeebáidéeyéica Jesús itàacái macái yàcalé imanùbaca wacàlidacatalécaté Wáiwacali
    iináwanáwa. Wàa waicáca càinácaalí nàyaca —‍íimaca yái Pabloca.'
  tsn-tsn: Mme morago ga malatsinyana, Paulo a raya Barenabase a re, “A re boele kwa
    morago, re etele bakaulengwe mo metseng yotlhe e re rerileng Lefoko la Morena
    mo go yone, mme re bone ka fa ba tsweletseng ka teng.”
  amr-NT: 'Nogok Pabloa Bernabétaj onaʼpo: —‍Nog huakkaʼ jakyo nog huakkaʼ jakyo ayaʼ
    jakyaʼ oroʼ oʼmanmadikaʼuynig ke̱yo̱ bohuaʼ. Mobataʼhuade. Jesúsen huadak huaʼa
    menpaʼti dakaʼ yanʼnigpe̱i̱ket kenda monopo̱e̱. —‍Pabloa onaʼuyate.'
  pwg-pwg: Ke mara gurina ma Pol, Banabas ivonei bo, “Tavovira da kwanatu nununai
    varevaresita tarugenarisi. Rorova Bada Vonana tadimei kurisi na akovisi taviiya
    da ikikava emakamakai.”
  cjv-cjv: Ena okome kakom suwo Pauro bei moiro ka epe Banapasi di tome, “Nonon inako
    dero fure koma nonon Ari Wanopanom kam di mari de erepika yokamai irai iki birom
    ori koro koro moinga kanapune. Ena iran nonon firapunga yokamai fi ki ori simbo,”
    di tongoro
  tha-KJV: ครั้นล่วงไปได้หลายวัน เปาโลจึงพู​ดก​ับบารนาบั​สว​่า “​ให้​เรากลับไปเยี่ยมพวกพี่น้องในทุกเมือง
    ที่​เราได้ประกาศพระวจนะขององค์พระผู้เป็นเจ้าไว้ ดู​ว่าเขาเป็นอย่างไรกันบ้าง”
  por-BR-2018: 'E depois de alguns dias, Paulo disse a Barnabé: Voltemos a visitar
    a nossos irmãos em cada cidade onde tenhamos anunciado a palavra do Senhor, para
    ver como estão.'
  mhl-mhl: Oŋu gobuŋyoŋ, damaŋ goine tariko Polji Barnabas iŋi ojiya, “Niko taoŋ eru
    moreŋ sosowo roregaru Ofonde Biŋe buŋo mitaniŋgaru gobu, oo kirieru maŋkekerisie
    ogopunokunji uruŋu gogobi, oi soine raru ŋone yaberu manenimi.”
  klv-klv: Husur nǝmariboŋ galevis, aPol isor mai aParnapas ke, “Daretǝlmam vi lan
    nab̃iltivile p̃isi dartokel ur nasoruan siNasub̃ lan hǝn darb̃eris alat lotokad
    nadǝlomian ke lumabe.”
  bco-bco: Ho꞉len nolo꞉ ta꞉ta꞉sa꞉ga꞉yo꞉, Fo꞉l eyo꞉ Banabasbo꞉wo꞉ a꞉la꞉sio꞉, “Na꞉no꞉
