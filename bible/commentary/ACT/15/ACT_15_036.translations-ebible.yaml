    maka véxane kóyekuhiko —kíxoane.'
  bmr-NT: 'Jaanobuunatɨ goovacuutɨnotɨ Pablo Bernabeque nuuhi: Maha siino faacuumivavɨ
    monahabomɨco memeecɨtequi, ¿naa mɨllɨ iicamo? nooboro.'
  fuf-fuf: 'Balɗe seeɗa ɓawto ɗun, Puulusa wi''i Barnabaasi: «Yiltitoɗen, ndartoyen
    musiɓɓe ɓen e nder ca''e ɗe waajiɗen fii daaluyee Joomiraaɗo on e mun ɗen fow,
    fii andugol ko honno ɓe fewndori.»'
  mwc-mwc: Kao biyamo murinai, Paul i wona Barnabas kurina, “Tana veramaga ku meyaga
    yogiyogisi ereonowasi ba bigeruwana biyisi tana rupotaisi. Memena rorowa Bada
    wonana ta rumamarei wai ba tana kinanisi mekabage wata te mamana.”
  bhl-bhl: 'Beli, deiw mak ding mak kabalak e, Fol e Balnabas elo bokolewomele: “Kame,
    kaso nu iti uneko, Kamok Fian em weng bakayem tem bakayem tem unsuluw aneng aneng
    kaleem sios kunum waneng ilo iti yetebam unuma! Ken kuw biliw yake, mani wa kesiliw
    yake? Yetebam unuma!”, dangse kale.'
  ons-ons: Kaiwe mama natne qoe ariki, Paulo eŋe Barnabas olale rake, “Ŋere Waom wane
    don mo mat korop sogino ra qelaŋane edangote, ŋere koso maine zinge ari, kimakopse
    mat baŋem qeare onte, eŋe maine gemami, me mida.”
  con-NTPO: 'Bo''tsse can''jemba Pabloja Bernabéma su: —Jinge jaye ccase poi canqqueni
    mani tayoe ingi Chiga Aya''fama condaseni, Jesúsve in''jan''chondeccuma can''gaye.'
  ghs-ghs: Ohongaho noo Attiokhia abike banaite qaaqi Pauroi Banabeke eraiqi hiireta,
    Baa naka burisi eete paha nagapa samanena raaba abi sinabidza pobi hiiremi nooka
    qaata oke tuuma karabidzare, nokoi ikanomake eetorai?
  peg-peg: କେତେକ୍‌ ଦିନ୍‌ ପାଚେ ପାଉଲ୍‌ ବର୍ଣ୍ଣବାଙ୍ଗ୍‌ ଇଚାନ୍‌, ଆସେଙ୍ଗ୍‌ ଇମ୍‌ଣି ସବୁ ଗାଡ଼୍‌ଦ
