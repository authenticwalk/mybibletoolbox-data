    potipri.
  bvr-bvr: Gu-bamuna, marr gun-baykarda gu-ni, lika Paul a-wena nula Barnabach, “A-lay,
    arr-boy, aburr-borrmunga arrbi-na, worlapa arrku yerrcha mu-ngoyurra Wangarr gun-nika
    janguny arr-wena burrwa arr-bona gun-jaranga rrawa. Arrbi-na barra aburr-yinmiya
    aburr-nirra.”
  wal-wal: Amarida gallassaappe guyyiyan, PHauloosi Barnnaabaasa, “Nuuni Godaa qaalaa
    yootido katama ubban nu ishantti waanidi de7iyaakko, guyye simmidi, xomoosi be7oos”
