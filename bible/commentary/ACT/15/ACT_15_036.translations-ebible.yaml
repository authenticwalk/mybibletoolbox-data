  nvm-nvm: Areme For fun uri Banabas kua, Rono una mai fok no oknum E Bomana ijefuon
    vuak iji no abe kuardiaoinva ijia giame vaga bu izegrejo no iji giavno kuain.
  mps-mps: Te nosali me badu polua silama, Pol agai Barnabasbolo e tama po walali,
    “Dadi si ma pelama, dadi sigo Genuai Bidigo po polobadu pusa mani we bidi augwali
