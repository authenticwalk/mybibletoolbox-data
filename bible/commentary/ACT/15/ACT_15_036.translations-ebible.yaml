    Pathen thu ilhangsapna khopi jouse chu gavil kit hitin seijui ho iti um hinauvem
    gave hite,” atin ahi.
  mar-mar: मग काही दिवसानंतर पौलाने बर्णबाला म्हणले “ज्या ज्या नगरात आपण प्रभूच्या
    वचनांची घोषणा केली तेथे पुन्हा जाऊन बंधुजनांना भेटून ते कसे आहेत हे पाहू या.”
  snp-snp: Ena aiga Polokafo Banabasi eti loumami, Numudo-numudo uto Wekola kala lo
    oloto gimonimo ya mono wenenate koli kikito umamo monanina geyenaliye, loto itibito
    unune, loto loumaito,
  isl-isl: Nokkrum dögum síðar stakk Páll upp á því við Barnabas að þeir færu aftur
    til Litlu-Asíu og heimsæktu borgirnar, sem þeir höfðu predikað í, til þess að
    sjá hvernig söfnuðunum vegnaði.
  spy-NT: Yu kaakukeeyta ꞉bēsyōōs, kumwoochi ꞉Bāwulō Barnaaba kule, “Murooni, ikany
    baa, kēēruutoochinootē mbo ng'eetaabiya ām kiriinkōōsyēk tukul choo kiikyaamtaatee
    ng'ālyoontēētaab Yēyiin. Māchāktōōs kiinkēt wōlēē wuu ꞉soboonwēkwaa.”
  xnn-xnn: Nakwas nan kaat ay agew dat kanan Pablo ken Bernabe, “Enta pasyalen nan
    ib-ata ay mamati ken Jesus isnan kailiili ay inmay-ayanta ay nangibaga isnan maipanggep
    ken Jesus ta ilanta no kas-anoda.”
  mwe-mwe: Gakapiteje mobha gashoko, a Pauli gubhaabhalanjile a Bhanabha, “Tubhuje
    tukaowelanje ashaapwetu kila shilambo shitulungwiye lilobhe lya Bhakulungwa, tukaalolanje
    bhalinginji bhuli.”
  tte-tte: Kaliyate tupwaliyoi imwawasi Paulo iwalolau Banabasi koina iba, “Tapileyoi
    talau yanuwane siya tauna kona tatakikiliwa kolili Guyau wasana taguguyeyanwa
    kolili, na tomeliwo waluwaluli tagitaili gubesi ali miyamiya.”
  tcs-tcs: Apta nau, Pol bin spik po Banabas, ‘Kam, yumi gobaigen po ol dem ples ane
    taun wea yumi bin go pas, wea yumi bin prise da Gudniuz blo da BosLod Zizas po
    dempla de. Yumi go paindaut ip dem niu biliba i orait.’
  hlt-THB: Khawnghi iqyt dy nu a dii coengawh Paul ing Barnaba na ce, “Bawipak awi
    nik kqawnnaak khaw a hoei awh cet nih nawhtaw koeinaakkhqi ce hqip tlaih lah sih,
    ikawmyihna nu ami awm hy voei? tina hy.
  soq-soq: Mo nata Antiok bedewe waimoie Paul Banabas diene wanase, “Sumanai sosomba
    bola uduudu bedeuwo no bauta Tatamba aiawa amonantenawo ane mo sumanaibu bedewe
    wanwan ambi waimoia ewate atentata!”
  qub-qub: 'Chaypita unayllataga Bernabëta Pablo niran: «Alli willacuyta willacushanchi
    marcacunapa mushoj ermänucunata watucamushun. Paycuna mä imanöshi goyarcaycan.»'
  att-att: Á kabalid da nangituddu tán nga lugár, kinagi ni Pablo kâ Bernabe, “Et
    ta tullúnán yù ira manguruk kâ Apu ta ngámin nga ili nga nangilayalayatát ta ngaw,
    tapè ammu ta nu kunnasi ira.”
  bki-bki: Mia iorou kanio, ana Pol ber ka Barnabas, berinavo “?Ei, jum̃abe, mia kito
    ve juo ravan bereio ka reiadu ka kuruado a kuviviniedo nalo ea vio nalo napano
    m̃a rabano rabisivisii Iliano Lu na Atua kanano banlo beamu vo? Naruei kito ve
    juo rava ralavonio ka reial lo aju jum̃abe.”
  bqp-bqp: 'Gↄrↄ pla gbɛra Pↄlu pì Baanabanɛ: Ò ɛra ò gɛ́ ó gbɛ̃nↄ gwa wɛ̃tɛ kũ o
    Dikiri yã waazi kɛ̀n yãnↄ gũn, ògↄ̃ dↄ̃ lákũ ò kun nà.'
  mcp-mcp: 'Mpʉ́sə baalɛ́ mwɔ̂w, Pwôl mú cɨ nə Barnábas nə́: «Shwə́ nyíŋgəg ná kə
    ŋgə dʉ́g omínyɔŋʉ̂ bʉ́sʉ́ míŋgwə́la myɛ̂sh shwə́ á bwiiŋg kɛ́ɛl mə Cwámba myá.
    Í jɨɨ nə́ shwə́ mpúg nda bwə́ mú ŋgə bə nə́.»'
  hat-hat: 'Kèk tan apre, Pòl di Banabas konsa: Ann al vizite frè yo ki nan tout lavil
    kote nou te anonse Pawòl Seyè a. Ann al wè ki jan yo ye.'
  npl-NT: 'Kech tonati satepa, Pablo okili n Bernabé: —Oksepa matiwiah matikintlajpalotih
    n tokniwah non kateh itech nochteh n altepemeh kan yotitetlapowijkeh de itlajtol
    n Toteko Dios para matikinmitakah.'
  bgg-bgg: Ishak ìujia rey pha idoh shii Phaul è Barnabas shii yao, “Cho ginyi ne
    idoh dun srane ginyi è khinyama pha bajaraithek shii dong ne miyaogam yao ne yua
    marui pha khuiinothek shii wuii dinne riig sharai, chiih-è, ithek ne khi-è rek
    ne sieng ramuii ga ji riig wuii sharai haro.”
  eng-TCENT: After some days had gone by, Paul said to Barnabas, “Let us return and
    visit our brothers in every city where we proclaimed the word of the Lord, to
    see how they are doing.”
  eng-BSB: Some time later Paul said to Barnabas, “Let us go back and visit the brothers
    in every town where we proclaimed the word of the Lord, to see how they are doing.”
  cpu-NT: 'Ikanta osamanitake, ikantairi Pablo irika Bernabé: “Thame apiitero areetyaari
    inampiiteki iyekiite tsika akamantantakero iñaane Avinkatharite. Amenairi tsika
    ikantayeta.”'
  san-ASM: কতিপযদিনেষু গতেষু পৌলো বৰ্ণব্বাম্ অৱদৎ আগচ্ছাৱাং যেষু নগৰেষ্ৱীশ্ৱৰস্য সুসংৱাদং
    প্ৰচাৰিতৱন্তৌ তানি সৰ্ৱ্ৱনগৰাণি পুনৰ্গৎৱা ভ্ৰাতৰঃ কীদৃশাঃ সন্তীতি দ্ৰষ্টুং তান্
    সাক্ষাৎ কুৰ্ৱ্ৱঃ|
  tod-tod: 'Ku ɠɛɛni fele, naa ʋoluma Pɔle ɠɛni Ɓalanaɓase ma: «De ɠale ma ʋogi zu,
    de li de kidaaleʋe nuiti ka, ʋɛ pɛ de leʋega ná, de Maliɠi laawooi laazeeli,
    de ka mini ɠɛɠala ɠa ti ná kidaaleʋei zu.»'
  tac-NT: '''Lige pe abé a''kinana, ''lige anele Páulo alué Bernabé: ―Uchéchigo siné
    simáwa''é alué ralámuli Esukristo oyérame e''newa chonoká mochiga ―anele alué
    rió―. Simáwa''é e''newa alué ralámuli alué napu ramué ruyélige alué Esukristo
    ra''ichálila ''ya alemi we''kaná we''ká riógichi ―anele alué Páulo.'
  eng-WEBPB: After some days Paul said to Barnabas, “Let’s return now and visit our
    brothers in every city in which we proclaimed the word of the Lord, to see how
    they are doing.”
  gfk-H: Io, tiga bung namur Pol ga tangai tane Banabas bia, “Datar gi haan baal wara
    kolkol ira tasi datar ta ira taman ing datar gata warawai taar kaia ma no nianga
    tano Watong. Ma datar naga nas diet bia kana diet nganngan um hoeh.”
  viv-viv: Himiyami tu Folo Banabasi gigahena gigayo, “Kanana tovetumagana melala
    moyaꞋaina agaidiya boi kana Kaiwabu bonana kalumamalena-ma kanaꞋitadi, be kanahalamanena
    kaꞋi yadi vetumagana gitubuga o kaꞋi keke.”
  yao-yao: Pagapite moŵa gampepe, che Paolo ŵansalile che Banaba, “Twende tuuje, tukaalole
    achinjetu ŵakunkulupilila Che Yesu ŵala ku misi jajili jose kutwalalichile Liloŵe
    lya Ambuje ni kulola yakuti pakwendelechela.”
  tgp-tgp: Rani hai la vano moiso, ale Paul mo verea isan Barnabas mara, “R̃a mele
    sahe r̃a rohi na vorai hin la taon tavera tari sei r̃a lo retivujavujangi na reti
    non Moli ea, ale r̃a hitea vara la lo sohena sava.”
  auc-NT: Ïincayæ̈ ate Bedënabee ingante Pabodo, —Wëënëñedë Wængonguï nänö änö ante
    möna gote apæ̈nedïñömö wæætë adoyömö gote mönatö tönïñadäni weca gote ëñadinque,
    Æbänö quëwënänii, ante acæmönaimpa.
  kbc-NT: Niɡ̶idiaaɡ̶idi naɡ̶a ixomaɡ̶atedijo owidi nokododi, odaa Paulo jeɡ̶eeta
    Barnabé, “Iniɡ̶atace idaliiɡ̶ataciogi ɡ̶onioxoadipi idiwatawece nigotadi baaniɡ̶iniɡ̶atece
    me jeloɡ̶otaɡ̶atedibece lotaɡ̶a Ǥoniotagodi, codaa me jiwinaɡ̶a anodaaɡ̶ee ɡ̶onioxoadipi,
    domigeletibigiwaji, domigalee datiteteloco eliwaɡ̶atakaneɡ̶egi.”
  bmh-bmh: Ziwas huia daimai, Pol nug Barnabas aureun, “Ig koli beteimai, uzan go
    beu beu getal Uwait nugau Ze abai maremun, igual Kristen zaiger go iboi darem
    ta, erunai darem piarabun bitap.”
  ctu-BL: 'Che'' ñumenix cha''p''ejl uxp''ejl q''uin, Pablo tsi'' sube Bernabé: Conla
    c jula''tan la quermanojob ti pejtelel tejclum ba'' tsa'' lac subeyob i t''an
    lac Yum cha''an mi laj q''uel bajche'' yilalob, che''en.'
  meq-meq: 'Ma dəba eye na, Pol a gwaɗay a Barnabas: «Anəke na, mbəɗama gər ta zəbamatay
    ɗəre a malamar hay ma gəma neheye ka ɗama ha bazlam i Bəy Maduweŋ mə ɗəma aye
    hərwi məsəre nəteye andaya zay bəbay ɗaw?»'
  noa-H: Mag Antioquía t'ʌbagk'awi hagt'a nʌʌcha k'aba nʌm hee, Pabloou Bernabeeg,
    —Kakë, magan maachdëu maach Pör Jesús hiek jaau wënʌrraajerrpierr hũmaai deeu
    hoo p'ʌʌrdʌmierraugui hajim hanʌm, p'öbörpierr, ham maach hẽudee pawiajã jãgata
    nʌ ha k'ap haag.
  alp-NT: Petua ilaru suike Pauluse ibeteke loko Barnabase be, “Kuebe, mai luai leu
    loko sie rebe esi hlaleke loko Yesuse me kotaya rebe luai lepae Sou Misete etesi
    pende leke luai selu be esi mula.”
  san-VEL: katipayadine.su gate.su paulo bar.nabbaam avadat aagacchaavaa.m ye.su nagare.svii"svarasya
    susa.mvaada.m pracaaritavantau taani sarvvanagaraa.ni punargatvaa bhraatara.h
    kiid.r"saa.h santiiti dra.s.tu.m taan saak.saat kurvva.h|
  kbq-kbq: Henka'a mago'a kna evutegeno, Poli'a Banabasina amanage huno asami'ne,
    Ete vuta maka kumapi zamentinti nagara, Anumzamofo kema zamasmi'no'ana, nankna
    nehazafi ome zamagesu'e.
  kbh-kbh: 'Chents̈ana baseftaytese, Pablo Bernabébioye tbojaniyana: “Bëngbe Utabnabe
    palabra tbonjanabuayená luarëngoye bochjésa, choca Jesucrístbeñe os̈buáchiyënga
    jábuachama y jánÿama nts̈amo imojtsemnama ca.”'
  ron-LSB: 'După câteva zile, Pavel a zis lui Barnaba: “Să ne întoarcem acum și să
    vizităm pe frații noștri în fiecare cetate în care am vestit cuvântul Domnului,
    ca să vedem ce mai fac.”'
  pon-pon: 'Kadekadeo murin ran akai Pauluj majani on. Parnapaj: Kita pan purela ren
    jaulan kan, me mi kanim akan, waja kita padakier duen majan en Kaun o, o kalekalelapok
    due ’rail.'
  nhe-BL: 'Teipa panoc miyac tonali, huan Pablo quiilhui Bernabé: ―Ma tiyaca sampa,
    tiquinpaxalotij nochi tlen quineltocaque Jesús ipan sesen altepetl campa titepohuilijque
    itlajtol Toteco achtohuiya. Ma tiquitatij quejatza itztoque nopa tlaneltocani.'
  sps-sps: Vou na tee nainy Pol tsue to ten Banabas, “Ra ma tabin ra nai nak tsom
    raton vamuinyasiny fafaaman tsura tana fo ngats fan to te favaanan iny aran vegiau
    tana Tsunaun, ana ra te tagaa te kaa faarof fi rori tana faason tsuri.”
  wnc-wnc: Siwan yanike une mamayasim yukenga Polda Banabas anzing inikut, “Niu tupa
    kuke yot bamune Take apae wamu yanikapmatake kukumak gapma gapmane kuke kasim.
    Une nana Jesue aminu dakngaking aminda dasingga yuaingge kuke kata,” ngang inikut.
  bus-bus: 'Gurↄ plaaa gbɛra Pↄlu bè Banabanɛ: Wà ɛara wà gá wa gbɛ̃nↄ gwa wɛ́tɛ kɛ̀
    wa Dii yã waazi kɛ̀n yãanↄ guu, wàgↄ̃ dↄ̃ lán aↄ̃ↄ kuu nà.'
  gub-BL: Amo zahy pawire Pawru uze'eg Panape pe a'e kury. -Kwehe mehe ximume'u Tupàn
    ze'eg zaha taw tetea'u pe har wanupe zane, ywy tetea'u rehe har wanupe zane no.
    Zazewyr zaha a'e taw pe har wapyr nehe kury, a'e ywy rehe har wapyr nehe no. A'e
    rupi zapuner uzeruzar ma'e wanexakaw rehe zane wà nehe, zapuner wazeruzar haw
    ikwaw paw rehe nehe no, i'i izupe.
  imo-imo: Wali mare omba purumu kinye altopa Poloni Barnabasindo nimbei, “Kombu taun
    pulumunga tukundo Awilimunga ungu tukumemu nimbo tirimbulu kano. Kinye altopola
    aku kombu taunomanga iltonga ungu pilko ltingi imbo kanoma manda moromelenje kanolipo
    pambili,” nimu.
  boj-boj: Onaqa bati bei Pol na Barnabas minjej, “Aqo aiyel nami qure qureq di Tamo
    Koba aqa anjam palontoqnem qaji deq olo gilsimqa Yesus aqa tamo uŋgasari naŋgi
    unjrqom. Naŋgi kiyersib unub kiyo di unjrqom.”
  eng-DRA: 'And after some days, Paul said to Barnabas: Let us return and visit our
    brethren in all the cities wherein we have preached the word of the Lord, to see
    how they do.'
  knf-knf: 'Wi ŋnuur ŋloŋ ŋaţëpuŋ, kë *Pawulu aşë ji na Barnabaŧ: « Wulan ŋkak pwin
    banfiyaaruŋ biki ŋbeeka bŧi ŋi ŋţëpuŋ aţup Uţup wi Ajugun, ŋten jibi baduki ado.
    »'
  san-KHM: កតិបយទិនេឞុ គតេឞុ បៅលោ ពណ៌ព្ពាម៑ អវទត៑ អាគច្ឆាវាំ យេឞុ នគរេឞ្វីឝ្វរស្យ
    សុសំវាទំ ប្រចារិតវន្តៅ តានិ សវ៌្វនគរាណិ បុនគ៌ត្វា ភ្រាតរះ កីទ្ឫឝាះ សន្តីតិ ទ្រឞ្ដុំ
    តាន៑ សាក្ឞាត៑ កុវ៌្វះ។
  arn-NT: 'Kiñe mufü antü rupalu, Pablo feypifi ta Bernabe: —Ka wiñome witranngemeayu
    tati feyentulechi pu che mew itrokom ti waria mew chew ta dew kimeltuyu Ñidol
    Jesus tañi werken dungu, femngechi tayu kimafiel tañi chumlen engün.'
  zas-NT: 'Chi gudëd tioꞌp choon dxej, dxel rëb Pab loj Bernabé: ―Yoꞌ stijb yugnaj
    dux compniar ree bén rliladx ree Jesucrist, graczi ree luguiedx lod ma bugtieꞌch
    xtiidx Dios, din yuquiaa xhienaag zaꞌ reeman.'
  ken-NT: Ɛwak ɛ́mɔt, Pɔ̌l arɛm ntá Banábas bɛ, “Sɛ́mpɛtnsɛm ndu yɛ̌ntɨkɨ ɛtɔk ɛnɛ
    sɛ́ghátí ɛyɔŋ Acha arɛ sɛ́ngɔ́ ndǔ bǒnkwɔ́ báchí.”
