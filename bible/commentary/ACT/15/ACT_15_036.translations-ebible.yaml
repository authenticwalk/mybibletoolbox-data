    gau ulia, che joge ama chada jwen ama kle chage mine Jesu geruadi nege.'
  tmd-tmd: Makwam mɨdɨp duön, Pol nuŋ Banabas nugwo yadöŋa, “An nöbö hogwa höd yönön
    Nöbö Dib mönö yad nölmɨn duöŋ mögörɨb piaku, nugw pɨ gö nɨgön mɨdöiŋönö wöhö,
    rön, du nugw yönɨŋö,” röŋa.
  acr-NNT: 'Ikꞌowinaq chi kꞌu jujun qꞌij, ri Pablo xubꞌiꞌij che ri Bernabé: «Chojtzelej
    tanchi kukꞌ ri kikojom rubꞌiꞌ ri Cristo pa taq ronoje ri tinamit pa qatzijom wi
    ri Utzilaj Tzij re ri Qanimajawal, chaꞌ kebꞌeꞌqilaꞌ saꞌ ri kiꞌanom» xchaꞌ.'
  kpg-kpg: Di madagoaa nomuli, Paul ga helekai gi Barnabas, “Gidaua gaa hula gi muli
