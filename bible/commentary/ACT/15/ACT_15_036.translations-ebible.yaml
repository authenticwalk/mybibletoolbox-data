  pab-NT: 'Hatyo najikinita Paulo nehena Barnabé hiye: — Nika wahaikoaheta hoka wiyaiyeheta
    wihinaeharenae wenakalati nihatyaka wiyakaihenerekoanae iraiti Jesus tahi akiti.
    Xoana waiye xamani tyaonahitaha hoka — nexa.'
  llg-llg: Faik fo Paulus no Barnabas, ala leo doo-doo ana nai Antiokia, boe ma Paulus
