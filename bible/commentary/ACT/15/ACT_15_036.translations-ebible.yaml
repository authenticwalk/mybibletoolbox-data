  cak-WNT: 'Y tek k''axnek chic ca''i'' oxi'' k''ij, ri Pablo xubij chare ri Bernabé:
    Jo'' chiquitz''etic ri kach''alal ri yec''o pa ronojel tinamit ri katzijon wi
