  rai-rai: Ta kum bung namur, Paaulo i piri taan Baanaabaas naa, “Mi daar a waan talili
    kup a kum taamaan raap, baa daar aa warawaai paa naan diat ma ra pirpir anu ra
    Tadaaru, kupi daar a babo a kum tateindaar u ra nurnur, baa diat papet lelawaai
    ma.”
  haw-1868: A hala kekahi mau la, i mai la o Paulo ia Barenaba, E hele hon kaua o
    ike i ko kaua mau hoahanau ma na kulanakauhale a pau a kaua i hai aku ai i ka
    olelo a ka Haku, pehea i noho la.
  ffm-ffm: 'Caggal balɗe seeɗa, Pool wii Barnabas: —Mbirfo-ɗen e geelle ɗe mbaajino-ɗen
    konngol Joomiraaɗo ngol ɗee fuu, njippano-ɗen sakiraaɓe meeɗen ɓee, ƴeewen no
    ɓe ngorri.'
  arb-NAV: 'وَبَعْدَ بِضْعَةِ أَيَّامٍ قَالَ بُولُسُ لِبَرْنَابَا: «هَيَّا نَرْجِعُ
    لِنَتَفَقَّدَ الإِخْوَةَ وَنَطَّلِعَ عَلَى أَحْوَالِهِمْ فِي كُلِّ مَدِينَةٍ بَشَّرْنَا
