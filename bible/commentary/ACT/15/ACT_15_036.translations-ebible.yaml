    rami pa ikuaia — he''i.'
  agu-BL: 'Itzun yi tele''n cobox k''ejtz tlol tzun Pawl tetz Bernabé: —Quin, che''
    kaxajse'' yi e'' kajwutz lakak e''chk tnum kale katxolnakit yi yol Kajcaw, tan
    che'' kilol yi ko ba''n ate''t.'
  isn-isn: Ze yakilaa mahiku kituunga uPaulo ai uligitilye kung'wa Barnaba, “Ni kusuke
    itungili nu kuagendeela i aluna mu kila kisali naikatanantya u lukani nula Mukulu,
    nukuihenga ni ili.
  eng-PEV: Some time later, Paul said to Barnabas, “You know all those towns we went
    to before, where we told the people the message about Jesus, well, let’s go back
    and find out if the Christians are all right.”
  ilo-ULB: Kalpasan iti mano nga aldaw, imbaga ni Pablo kenni Bernabe, “Agsublitan
