  taj-taj: तिगै धिन लिच्‍छा पावलसे बारनाबासदा “य्‍हाङसे ङाच्‍छा प्रभुला बचन थेःना
    लबा शहरला विश्‍वासीगदेदा दोःसी स्‍याप्‍बारी निइ ओच्‍छे थेनीगदे खाह्रङ्बा चीम च्‍यागे”
    भिसी भिजी।
  avt-avt: 'Maain wɨ ham Pol katɨp Banabas kar ik: “Hawɨr pɨke euno ewɨr nawɨr yinan
