    memel.”
  nin-NT: Nggo a sha so ki ivi nabo u Bulu à gru ddu Barrnaba di, “Di inta ka ga igbu
    yi nggo inta i bre ba ure ku Atiko ku ni kye abiga ba nu uzirr umbarr ku.”
  acu-NT: 'Jumchik arus Pablo Bernabén chicharak: —¿Cristonu ainau itiur pujuinawak?
    tusar ataksha jiiwearmi. Tura chikich chikich yaktanam ii Apuri Cristo chichame
