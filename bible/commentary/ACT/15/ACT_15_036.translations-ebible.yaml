  ctp-NT: 'Ngwa ska tsan ykwiꞌ Palyu loꞌo Bernabé: ―Tyaan ni ―ndukwin―, tsaan seꞌen
    ndiꞌin nten taꞌa ndiꞌin chaꞌ ꞌñaan loꞌo Jesucristo xiyaꞌ, nu ndiꞌin kichen tijyuꞌ
