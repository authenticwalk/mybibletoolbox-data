verse: ACT.024.017
translations:
  kpx-kpx: “Di vagana moaga Dielusalemae tioholinata tiale keu koseanu. Di moni malei
    di ata seleve kebia ovege uoholige di halevei dubue tiale mesia havei Dilava hoesehavonu.
  okv-H: Eto na Jerusalem ta pambena amo jua koso enda nei ta mihana nau embomeni
    ta osaga avoeto koro ikihe God pekasi Jerusalem ta pambuto
  tbo-tbo: ‘Yelusalem a nenehaleya naka bolima wabihaga. Ma a gunawileu noka hosi
    ipa i mone tu dayadayabu a welehi ma a witalaguyaba Yaubada ugolina.
  mal-C: “സ്വന്തം ജനത്തിൽപ്പെട്ട ദരിദ്രർക്കുവേണ്ടി ദാനങ്ങൾ എത്തിക്കുന്നതിനും വഴിപാട്
    അർപ്പിക്കുന്നതിനുമായി പല വർഷത്തിനുശേഷമാണ് ഞാൻ ജെറുശലേമിൽ വന്നത്.
  grc-SR: Δι᾽ ἐτῶν δὲ πλειόνων ⸉παρεγενόμην ἐλεημοσύνας ποιήσων εἰς τὸ ἔθνος μου⸊
    καὶ προσφοράς·
  bgc-bgc: “घणे साल्लां पाच्छै मै गरीबां नै दान पोहोचाण, अर भेंट चढ़ाण आया था।
  khz-khz: Rigolo kiata vogo warau geaikito, au na Ierusalema araokwaniato. Voia mulinai
    au mapawaikule-wai vonai geku talima geriai, ati geria e garia talimara geria
    moni paagoagi e vega-nama gaura Palagu pana venia ularana.
  deu-TKW: Ich kam aber nach mehreren Jahren mit Almosen für mein Volk und Opfergaben;
  zsr-NT: ’Gdöd zoaꞌ ga yubl gdu chop tsonn iz, budxinaꞌ ga nacuáꞌ bunách uládz quiaꞌ
    quië unödzjaꞌ gun gaclen bunách yechiꞌ len unödzjaꞌ le rguꞌa lahuëꞌ Dios.
  lin-lin: Sima na ngai kosala mibu ebele na libanda ya Yelusalemi, nazongaki na mboka
    na ngai mpo na komemela bato bakelela ya ekolo na ngai lisungi, mpe mpo na kobonzela
    Nzambe makabo.
  hns-NT: Dher baries bhail kie ham Jeroesaalem sahar me na rahielie, tab ham lautke
    gailie aapan djaatie log me ke koetjh garieb waalan ke paisa dewe aur bhie Parmeswar
    ke koetjh baliedaan kare.
  noa-E: ’Mʉch durr khabam ee añodam khapanaa phʉʉrdʉ chitʉʉ awi, aphʉʉm khʉʉn athee
    phatkhondam aibëetarr deewi, mʉch ofrendajã Ẽwandamag deeg ĩschata deeu mʉch durr
    barchëwi chirʉmgui ajim aajem.
  eng-EMTV: “And after many years I arrived to bring alms and offerings to my nation,
  mib-NT: ’Te ni jica cuu ná táca ñuu jicá jecu cuiyā, te sáá te ni ndee na jíín xúhun
    jéē ní cajēhe tāca ñáyuu jeē chindéé ñáhán i jnáhan ñuu na cáyūcú Jerusalén. Te
    suni ni ndee na jéē socó na quɨtɨ nuū Yaā Dios.
  lif-NT2: यरुसले़म्‍मोनु लाःक्‍कात् वयाङ्‌बा यरिक् तङ्‌बे पोःक्‍खे़आङ् खारक् इङ्‌गाॽ
    याङ्‌गे़साॽबा यहुदियास्‍मा आमनाहाॽ एन्‍तिओक्‍लाम् सुम्‍मनाबा हुक्‍सो याङ् हुॽमासि
    नु निङ्‌वाॽफुमाङ्‌ङिन् सिदुङ्‌जभा चोःक्‍मा फाॽआङ् कप्‍मो त्‍याङ्‌लो॥
  xnj-xnj: “Panakatamili kutali mumiyaka yamahele, nawuyili ku Yelusalemu muni nivaletela
    vakolonjinji vayangu mtangatilu na kuwusa luteta.
  mmx-mmx: Melemu at lentaba levenmaares aga nemen petpes basinge lemenemen Jerusalem,
    agat pas ugo ri xip ka lempilas tinedi limixin tarak mo dik pakes, la aga vara
    i do anaplavang saparap ne Moroa.
  cbr-NT: Usa 'ain cana 'itsa barin bëtsi bëtsi menu 'itancëx Jerusalénu utëcëan.
    Uquin cana nun aintsi ñuñumacama 'inánun quixuan uni raírinën 'ë bëmicë curíqui
    bëan. Bëanan cana 'ën curíquiribi anuxun Nucën Papa Dios rabiti xubunuxun 'inánuxun
    bëan.
  tee-NT: Na lakalhu c'ata xac'alhtanat'ajun alakatam lacat'un. Para ju chavai icminchokota
    laquint'un. Va xac'alhiminita ju tumin ju quint'a'amachak'an ju ixlhik'ailakts'incanta.
    Chai vachu' xacxtakniputun lakatam lhak'ailakts'in ju Dios.
  eng-LSV: And after many years I came, about to do kind acts to my nation, and offerings,
  cak-NT: Ren c'o yan juna' ri man jin-okaninak ta we'. Y cami xinoka, nuc'amon-pe
    ri sipan-pe chi nonya' chique ri nuwinak ri can nic'atzin chique, y chuka' nuc'amon-pe
    ri nu-ofrenda ren chi pa rocho ri Dios.
  pah-NT: —Ambokwara'ara'ja'ja ji jitekove'ỹ Jerusalém me, ei ga Félix'ga pe. Ag̃wamo
    jate ji hoa'javi pevo itambere'ia rerogwovo jire'yja'g̃a pe imbatere'ỹve'g̃a pe
    oji'i. Mbatera ji herohoi no takwava'ẽ ti Tupana'ga pe javo, ei ga ga pe.
  sja-NT: ’Mamĩda taarã nipap'eda to bee chaa, cheji mɨchi auk'aarãmaa Jerusalende,
    teeit'ee p'arat'a p'edap'edaa chupɨria beerã k'aripait'ee. Ma awara cheji ne-animalaarã
    teeit'ee p'aareerãpa peedap'eda, paadamerã Tachi Ak'õre-it'ee.
  xed-xed: «Nda kɗa fitika ɗa manda dgata ɗa ta vgha nda Ursalima, kəl yu ka vradaghata,
    ka kladanaghata nda tsedi ŋa kataŋtá mnduha ɗa, nda ya ŋa planatá ghəŋ ta Lazglafta.
  mks-NT: ʼSa̱ íin chá cui̱a̱ na̱xi̱ca nuu i̱ java ga̱ ñuu. A̱nda̱ jáví na̱ndicó co̱o
    tucu u̱ ñuu Jerusalén ña̱ quia̱hva i̱ jiu̱hún nu̱ú na̱ Israel ta jo̱co̱ i̱ nu̱
    Ndióxi̱ ña̱ ndítahan nu̱ú i̱ jo̱co̱ i̱ nu̱ á.
  gfk-S: “Namur ta ing iou pai gale nes Ierusalem ra bar tinohon, iou ga hana um ukaia
    ura ter harharahut ta ira nugu matanabar ing di ga mon sunupi. Ma iou ga hana
    ura ter hartabar bileng tuma tano tamat na hala na lotu.
  bmu-bmu: “Nöŋön kungen malbiga (yara) yambu tosatŋi teköi liliŋgöba miri tosatŋi
    yeŋgöreŋök kalem memba uruwale kayal. Mewö kaba ‘Mi nani könagesöurup wanapŋi
    yeŋgöra mendeŋ eŋgimam,’ jiba Anutugö jöwöwöl ohoba naluk al waŋgimamgöra Jerusalem
    öŋgöyal.
  dgz-dgz: Amba ne en animpo mini pa Ierusalem gapan ya waingena menan, ne yan garaet
    waenapan nega, Ierusalem gapan munat anuna menan wat ongen. Den man da God inap
    gura irat anun.
  eng-GNV: Now after many yeres, I came and brought almes to my nation and offerings.
  zaa-NT: Pero bitola de guréni'a' le' adí ca nación por tuchùppa ida nna betsina'a'
    Jerusalén para gutía' bel·liu nu dénu'a' para ca enne' pobre de raza quia', ą'hua
    para gunia' presentar ofrenda quiba' le' templua.
  eng-WEBSTER: Now after many years, I came to bring alms to my nation, and offerings.
  guh-guh: 'Icatsia Pablo jumaitsi nacuaevetsinë Félixjavabelia: —Caevaimaxëto baja
    cajena ajibinë tsarucae Jerusalén tomaravecua Dioso pitorobilivaisi jivi tatsipaebinexa
    daxitanacuanëjava. Bajaraxuacujinae icatsia naviatajë Jerusalén tomarabelia. Tocapaliajë
    ofrenda tarajutsinexa bepejiobivi. Patajë picani templobota ofrenda tarajutsinexa
    Diosojavabelia.'
  bon-bon: Cane nesae kämäge cama Yerusalema ca itu äyeblingtujine. Cema cane piiyeme
    cääri lädepene poto rarekaake cäme binamewale bime bau me waadename, cuta piiyepu
    Acejiyame ne iiwärejame.
  nhw-BL: “Quema tlanqui niquinpaxalojtinemi sequinoc tlalme para se ome xihuitl,
    sempa nihualajqui Jerusalén para niquinmacato tomi nopa catli teicneltzitzi nepa
    huan para nijmacas Toteco tlacajcahualistli.
  mgw-mgw: “Bu'ka po tama myaka yambone kuutalu na nni'ma wangu', naaisi kwaletya
    alongo bangu' ba Kiyahudi babaabile akiba, kili'be sa kwayangatiya na salaka kwa
    Nnu'ngu'.
  swh-ONEN: “Basi, baada ya kutokuwepo kwa miaka mingi nilikuja Yerusalemu ili kuwaletea
    watu wangu msaada kwa ajili ya maskini na kutoa dhabihu.
  wbi-wbi: Lino mu maka minga nisile ku twala ulutangilo mu kisina kyango nu luvelo
    ulwa ndalama.
  bba-bba: Wɔ̃ɔ dɑbirun biru nɑ tɛ̃ wurɑ Yerusɑlɛmuɔ n kɑ nɛn tɔmbu somiru nɑɑwɑ kpɑ
    n mɑɑ Gusunɔ kɛ̃nu kɛ̃.
  eng-KJVCPB: Now after many years I came to bring alms to my nation, and offerings.
  kgk-NT: —Are-ma aha va'ekwe mombyry. Ãy ae aju jevy ramo. Xe re'ýi kwéry-pe agwahẽ
    aju-vy. Aru aju-vy iporiahu va'e kwéry-pe amboja'o ja'o va'erã ime'ẽ-vy pirapire.
    Nhandejáry-pe xe remime'ẽrã aru aju-vy ave.
  waj-waj: Na kaayau nuanu vooyauvai vo yoosinnayauvaki variee kava vara ranee ngiee
    sikauyauvaa kati mmanna haipuuyani kiaiyauvaa ni seena gioonna kiaapuuya mmiee
    Anutuuqaara kati puaraivaa hudaanara nniravai.
  cpy-cpy: Tema awijaki osheki ojarentsi nokina-kina-waetaki, nopiyaa nonampiki namae
    nopashita-paeyaariri nosheninka koetyaa-waeta-tsiri, nokowawitapaa eejatzi notaa-paenirimi
    Tajorentsi.
  mpx-mpx: “Baliman i gewi i mowasi, yaka abwe ya sikal Yelusalema mulolu ya pwatanik
    no pan Yudiya elal, ge nuwau bwasumu na powonan Yehoba elana.
  wbp-wbp: “Jurujulumu-wangurla-wiyijilparna nyinanja-yanu warru ngurrara-kari ngurrara-karirla.
    Ngula-jangkaju, kulpari yanurnurna Jurujulumu-kurra tala-kurlu yungurna-jana warru
    yinyi yapa ngurrara-jintaku marlajarra-watiki. Manurna yanurnu kurapakarlanguku
    yirrarninjaku Juwu-kurlangurlaku Yuwarli Maralypirlaku. Ngula-kurlangunyarna yanurra.
  luo-luo: “Bangʼ bedo maonge kuom higni mangʼeny, ne abiro Jerusalem mondo akelne
    ogandawa mich kendo atim ni Nyasaye misango.
  nhe-NT: “Quema tlanqui niquinpaxalojtinemi sequinoc tlaltini para se ome xihuitl,
    sampa nihualajqui Jerusalén niquinmacato tomi tlen teicneltzitzi nepa huan para
    nijmacas Toteco tlacajcahualistli.
  aii-aii: ”ܡ̣ܢ ܒܵܬܪ ܪܵܒܵܐ ܫܸܢܹ̈ܐ ܐܬܹ‌ܐ ܠܝܼ ܠܐܘܿܪܸܫܠܸܡ ܘܡܘܼܝܬܹ‌ܐ ܠܝܼ ܐܸܪܘܵܢܵܐ ܩܵܐ
    ܡܸܣܟܹܢܹ̈ܐ ܕܒܢܲܝ̈ ܛܵܝܸܦܝܼ، ܘܐܘܼܦ ܡܘܼܩܪܸܒ݂ ܠܝܼ ܕܸܒ݂ܚܵܐ.
  esk-NT: Iñugiaguraqtuani ukiuni piisaallaqqaaqłuŋa Jerusalem-miñ utiqtuŋa saagaqaqłuŋa
    maniŋmik aatchuutinik nunaaqqiġmiuŋuqatimnun suli tuniḷḷaġiaqłuŋa.
  msb-msb: “Niyan, pakatapos sin pira ka tuig na wara ako sa Jerusalem, nagbalik ako
    para magdara sin mga limos kag mga halad.
  cpa-NT: ’Jøng² mi³ma²ni³ŋó¹³ ji²ŋi² ca¹ŋó¹jni ja³siíh³, ca¹dsiánh¹jni quieng³jni
    hi² la³ca¹cuø¹jni dsa² go²jni.
  dso-dso: “ବେସି ବରସ୍‌ ଦାରି ଦୁରିକେ ରଇଲା ପଚେ, ଜିରୁସାଲେମର୍‌ ଲକ୍‌ମନର୍‌ ପାଇ କିଚି ଡାବୁ
    ନେବାକେ ଆରି ବଲିଦେବାକେ ମୁଇ ତେଇ ଜାଇରଇଲି ।
  meu-meu: Laḡani haida vada e lao bubuni; bena nala, harihari ḡaudia bona boubou
    ḡaudia egu hanua baina laohai nato.
  yva-NT: Tume inta yai rino no Yerusaleme ramu, weramu nandijawe syakato no ratuije.
    Syakato weye syare syo doijo ranugane raugaveto syo raunanto sya arakovo awa ananuge
    meweno maije mansai, muno syare syo ana inta rameseo Amisye ai.
  dgc-dgc: “Nadid, Gubernador, kélipas na sénganya a taon, éy nagsoliék ta Jerusalem,
    a monda itugén ko tu ambag me a kuhata du Judeo a te hirap, sakay méngatédék ta
    Diyos.
  zpm-NT: ’Nod naa Jerusalén tibaque, blale iz goc no naa ladz meṉzit; dze ne bdziṉ
    naa Jerusalén ga, laa naa bia porne zasaṉ ti gon lo meṉladz naa ni zanie naa ti
    gon ne gded naa lo Dios.
  hix-NT: Amnyehra àtoye, rowto hoye, Xukneya yamtar hoye rma, kekon xarha tà. Anaro
    rha owto ho yake ro rotxemnyehàntatxhe, komokyak harha. Anar komo nàmàtho wekyako,
    Xukneya yamtar hon komo yowakryexe, ànyahpàn komo rma yowakryexe, àkatxhomnà komo
    rma yowakryexe. Khoryenkomo yowakryex xarha komokyako, kekon hatà, Pawru.
  sim-sim: Asama lal yanga anandi lalik a lindari nir. Uhu ya lal erndakavan a haha
    ofa Avui Wasilakan er nga na hakmbaha indik Jerusalemik *a iri nir.
  npi-ULB: अहिले धेरै वर्षपछि म यहाँ मेरो जातिलाई सहायता र पैसाको उपहारहरू ल्याउन
    आएँ ।
  cgc-cgc: Ambal pa Pablo, “Tapos ta pila na mga taon na ula a naan ta Jerusalem,
    gabalik a dya ta pagdala ta kwarta na itabang naan ta ake na mga kasimanwa na
    Judio na mga imol daw gadala a man ta mga alad para ta Dyos.
  tim-tim: Akto nâŋe Yerusalem kipia hepunmâ biken biken arim maktere hombaŋ dondâ
    bo akto hân aregenba togom galalupŋe yeŋgât nâŋgâyeŋgim puli niŋi are mem Yerusalem
    kipian âgâm galalupne umburuk mali are yeŋgiân. Akto âmâ sumbe emetŋe humoân âgâm
    sumbe oân.
  yor-yor: “Ṣùgbọ́n lẹ́yìn ọdún púpọ̀, mo wá sí Jerusalẹmu láti mu ẹ̀bùn wá fún àwọn
    ènìyàn mi fún aláìní àti láti fi ọrẹ lélẹ̀.
  wos-wos: “Wuni séfélak héki hwari nak hafwambu re hukémbu wuni Jerusalemré wambula
    yi, Judana jambangwe du takwaka akwi Godka akwi nawulak jondu hwenjoka.
  emp-NTPO: Mʌ̃ Jerusaleʌ̃neba ãyã wãnara poa zocãrã b̶ʌa. Mama nĩbaped̶a mʌ̃ purud̶ebemarã
    dji ne neẽ́ qued̶ea itea paratada diad̶e zesia. Idjab̶a Ãcõrẽa animarãda babue
    diad̶e zesia.
  eng-F35: Now after many years I came to bring alms and offerings to my nation,
  ind-ind: “Sesudah beberapa tahun meninggalkan Yerusalem, saya kembali ke sana untuk
    membawa beberapa kurban persembahan kepada Allah dan sumbangan dana untuk menolong
    saudara-saudari sebangsa yang miskin.
  pes-OPCB: «من پس از سالها دوری با مقداری هدایا برای کمک به قوم خود و انجام مراسم
    قربانی به اورشلیم بازگشتم.
  mpt-mpt: Ne bib mak bib mako haablia bifol homono blimanota imin tenia Yelusalem
    bibo Gode heitdabania Yudai maki monio oyenanita tlibiobe.
  ssx-ssx: Diutuseleme da nane mandane bapi manuna꞉ I̱ na poa꞉ ekina꞉ numaneke a꞉nda꞉
    poa꞉pita꞉ta꞉ yaka wanda꞉hali pa꞉ta꞉ mani mea pua halaota꞉ Koda꞉ pa꞉ta꞉ haluekema꞉
    ma꞉na꞉ make lia haloa꞉me.
  mkl-mkl: Adɔ̃ nkpɔ nkpɔi í lɔ n kù bɔ Zeruzɑlɛmu. Si ɑjɔ ɡbeejiu ihɛ̃i ǹ koo bɛ
    ǹ bɔ ku sobi inɛi ilɛm ŋɑ do fiɑ nɔ n ceɑ Ilɑɑɔ̃ ɑmuɑ.
  gaq-gaq: “ଗୁଲେ ମୁଆଁ ସାଚେ ଯିରୁସାଲାମ୍‍ ବାନ୍‍ ସ୍ଲଲେଃକ୍ନେ ଇଡ଼ିଙ୍ଗ୍‍ ନେଙ୍ଗ୍‍ନେ ନିଜେ ରେମୁଆଁଇଂ
    ନ୍‌ସା ଉଡ଼ି ଡାବୁ ଡୁଂୱେନ୍‍ସା ଆରି ଗିମିଃ ମିଆଁ ବିଃ ନ୍‌ସା ନେଙ୍ଗ୍‍ ଆତ୍‍ଅରିଆ ୱେନ୍ଲେଃଗେ
    ।
  gof-RNT: “Taani Yerusalaameppe keyoosappe daro laythafe guye ta biittaa manqotas
    maade immanawunne yarshsho yarshshanaw Yerusalaame bas.
  unx-unx: “ପୁରାଃ ସିର୍ମାହେତେ ଯୀରୁଶାଲେମ୍‌ତାଃଏତେ ସାଙ୍ଗିନ୍‌ରେ ତାଇକେନ୍‌ ତାୟମ୍‌ତେ, ଆଇଁୟାଃ
    ଆପ୍‌ନାଃ ହଡ଼କ ନାଗେନ୍ତେ ଚିମିନ୍‌ ଟାକା ପାଏସା ଇଦି ନାଗେନ୍ତେ ଆଡଃ ଦାଣେଁ ରାକାବେ ନାଗେନ୍ତେ
    ଆଇଙ୍ଗ୍‌ ଏନ୍ତାଃତେଇଙ୍ଗ୍‌ ସେନାକାନ୍‌ ତାଇକେନା ।
  gah-gah: Lá okuke, kilisimasi mukí nene mikasi mulaloka minokuke, vegená makolite
    moni ale nupa ikago Zelusale numutoka nigivénegini kimitove loko aleko umó. Okuke,
    guguni gizatomoláa ale etó okuke,
  lcm-lcm: Au, e mung i mang keve matas i kag la tav ago e Ierusalem, nala palak pok
    asi kag an alis ani mangsikei a alilis e kungaria i kag vap ani ki pakangai ani
    ri vap logo tatana. Na natapo lomlomonai kapa asi kag vil ani alilis serei si
    God.
  aer-aer: “Apmere arrpenhe areyenge-arle ayenge year urrpetyeke aneke iperre, ayenge
    Jerusalem-werne alpeke. Ayenge alheke tyerrtye Jew areye apwerte ngkweltye anthetyeke,
    alhengkeye areyeke, kere atwemele imerte urele itemele Ngkarte anthetyenhenge
    renhe utyernemele tnaketyeke.
  qvc-NT: ’Suq nasyungunaman rishpam, achka watakunamanda kutimushqa kani nasyunniymanqa,
    limush'nata, ufrindakunata kay Jirusalinman apamushpa.
  tgl-ULB: Ngayon, pagkalipas ng maraming taon, ako'y dumating upang maghatid ng tulong
    sa aking bansa at maging sa pagkaloob ng mga pera.
  cbs-NT: Jaska inun, betsadan, badi ichapa mai jidabi mae tibi kakunkauntani enabu
