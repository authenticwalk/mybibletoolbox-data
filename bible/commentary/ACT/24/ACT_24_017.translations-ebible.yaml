  san-KHM: ពហុឞុ វត្សរេឞុ គតេឞុ ស្វទេឝីយលោកានាំ និមិត្តំ ទានីយទ្រវ្យាណិ នៃវេទ្យានិ
    ច សមាទាយ បុនរាគមនំ ក្ឫតវាន៑។
  arn-NT: Rupan ñi miyawentuel kiñeke mufün tripantu ta kakelu mapu mew, fey wiñotun
