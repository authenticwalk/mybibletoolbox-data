verse: ACT.024.016
translations:
  kpx-kpx: Katealemo di isiviale di uvu hoesehavoi vani bahata Dilava nimo isi atae
    nitamo negobedai vaveve dua unaha vagei.
  okv-H: Eto na iji tapa ari tapa eagona avo embo ta eto God ta tombu ta eagona avoeto
    jo nau ta memenga irae.
  tbo-tbo: Ugolinei houga daodaona a ileta ipa u winugonugotuhu Yaubada u matana po
    lawa u matahi ina dumadumalu.
  mal-C: അതുകൊണ്ട്, ദൈവത്തിന്റെ മുന്നിലും മനുഷ്യരുടെ മുന്നിലും എന്റെ മനസ്സാക്ഷി നിർമലമായി
    സൂക്ഷിക്കാൻ ഞാൻ പരമാവധി ശ്രമിക്കുന്നു.
  grc-SR: Ἐν τούτῳ ⸂δὲ⸃ αὐτὸς ἀσκῶ, ἀπρόσκοπον συνείδησιν ⸂2ἔχων⸃ πρὸς ⸆ τὸν θεὸν
    καὶ τοὺς ἀνθρώπους διὰ παντός.
  bgc-bgc: इसतै मै खुद भी कोशिश करुँ सूं के परमेसवर की, अर माणसां की ओड़ तै मेरा मन
    सारी-हाण बेकसूर रहवै।”
  khz-khz: Gaura pakurai au vanagivanagi aoku pene rorirori veraputina avaina Palagu
    wailanai e taunilimalima wailarai.
  deu-TKW: Darum bemühe ich mich auch ein unverletztes Gewissen zu haben gegenüber
    von Gott und den Menschen in allewege.
  zsr-NT: Qui lë ni naꞌ ruiꞌ ládxiꞌteczaꞌ cui gbagaꞌa le gun ga uxö́s nedaꞌ ládxiꞌdauꞌhuaꞌ
    lahuëꞌ Dios o laugac bunách.
  lin-lin: Yango wana, ngai mpe nasalaka tango nyonso makasi mpo na kobatela motema
    na ngai peto, liboso ya Nzambe mpe liboso ya bato.
  hns-NT: Ohie se ham kausies kariela Parmeswar aur manai ke aage hardam safa sotj-bietjaar
    se rakhe ke.
  noa-E: Maguata mʉʉn mʉch chitʉmpierr Ẽwandam dau najã wajapha chitanaa õor eejã
    wajaphata chitaju ẽkhaajemgui ajim anʉm, naspawia mʉchdëu nem khaigba wautarr
    gaaimuajã ökhĩirjuu oo chiraba aag.
  eng-EMTV: And in this I myself am engaging, having a conscience blameless toward
    God and men through everything.
  mib-NT: Te jeē yúcuan máni jeē váha ndɨ́hvɨ́ ni na sáha ná. Súcuan te vāha íyó ni
    anuá na jéē tú na cuēchi ndéé sɨquɨ̄ na núū Yaā Dios ni nuū ñáyuu.
  lif-NT2: हे़क्‍केलॽरिक् इङ्‌गाॽग सदादिङ् निङ्‌वाॽफुमाङ्‌ङो नु मे़न्‍छाम्‍गे़न् याप्‍मिरे़
    खुनिॽ तगि सेसे खासिङ् कप्‍मा तम्‍सिन् चोःक्‍कारो॥
  xnj-xnj: Ndava yeniyo nikujikangamalisa magono goha kutama wumi wa bwina changali
    kumbudila Chapanga na vandu.”
  mmx-mmx: Kuren la a lolos amisik ti ke laxakapmek la ana nemen manmanton at lemeren
    ne Moroa la limixin.
  cbr-NT: Usaquin sináncë 'aish cana Nucën Papa Diosmi 'uchaima 'ianan uisa unimibi
    'uchaima 'iisa tanin. Usai 'inuxun cana camabi nëtën ñu 'atima 'aquinma ñu upíshi
    'ain.
  tee-NT: Chai ni iclaca'i ju chunch pus la'ixlhichux qui'alhunut iclacasq'uin ni
    jantu tavanan tu'u' acnavi talak'alhin ju laich aclhitalhanalh la'ixmacni Dios
    u la'ixmacni ju quint'alapanacni.
  eng-LSV: and in this I exercise myself, to always have a conscience void of offense
    toward God and men.
  cak-NT: Y romari' ren can nintaj nuk'ij chi quiri' man jun ex itzel nin-en chech
    ri Dios y chiquiwech ri winak. Y quiri' ri wánima can utz nuna'.
  pah-NT: Heroviaro g̃waramo ji jirokwari jipi jirekokatuavo tajipoyja hete ti ji
    javo. Ako katu ji Tupana'ga pe. Ako katu ji ojipe'g̃a pe no. A'ero ji ikwahavi
    jiyvyteri pe jirekote'varuhue'yma, ei ga ga pe.
  sja-NT: Mapa mɨa jõma oopari k'ĩsia p'ua-ee bait'ee Tachi Ak'õre k'ĩrapite mãik'aapa
    eperãarã k'ĩrapite.
  xed-xed: Tsaya ta kəl yu ka ŋavata ka nzaku manda ya ta raku ta kəma Lazglafta nda
    ya ta kəma mnduha.
  mks-NT: Sa̱há ña̱ cán quéa̱ xíni̱ Ndióxi̱ ña̱ ndijáá níí qui̱vi̱ cája i̱ ña̱ va̱ha
    xi̱hín ndinuhu ini i̱ nu̱ mé á xi̱hín nu̱ú ña̱yivi.
  gfk-S: Io kaie, hatikai iou walwalar be ni balaure timaan ira nugu tintalen, no
    nugu lilik nahula tung iou ra matmataan tane God ma ira turadi.
  bmu-bmu: Mewö mala Anutu aka ambazip jeŋine diŋdiŋi kinbiga Anutunöŋ keuni naŋgöba
    jiiga urunaŋgö kezapŋan mörakzal. Jönömnan qahö unduza. Mönö sarakŋi aka malmamgöra
    nalö dop kapaŋ köla köhöiba malakzal.
  dgz-dgz: Ap menan, ne God ge waenapan namumup bigat nigat wanik wanigepen taivin
    menan pot pot wa panan di ta dorivin.
  eng-GNV: And herein I endeuour my selfe to haue alway a cleare conscience towarde
    God, and toward men.
  zaa-NT: Por nui nna rue'él·la' látsa'a' gunia' nu ná tse' para làa cù'a' falta ru'a
    lo Tata Dios nìhua ru'a lo ca enne' nna.
  eng-WEBSTER: And in this I exercise myself, to have always a conscience void of
    offense towards God, and towards men.
  guh-guh: Bajaraxuata bitso jitsipajë xaniavaetsia taponaponaejava tanajamatabëcuenebijianaeyaniva
    Dioso pitabarata, tanajamatabëcuenebijianaeyaniva daxitajivi ata pitabarata, jai
    Pablo nacuaevetsinë Félixjavabelia.
  bon-bon: Cane pui name pi cängenarage nanajuge cämämu conocäco me ngene ca agli
    biname bime opo gaabe piiyepu Acejiyame me opo gaabe je.
  nhw-BL: Yeca ica nochi nochicahualis nijchihua catli cuali para notlanejnehuilis
    ma amo nechtelhuis para nijchijtoc catli amo cuali iixpa Toteco, niyon iniixpa
    masehualme.
  mgw-mgw: Kwa nyo, nendakwikasa masu'ba goti tama maisa manogau wangali senulwa na
    mwoyo wangu', kwa Nnu'ngu' na kwa bandu.
  swh-ONEN: Kwa hiyo ninajitahidi siku zote kuwa na dhamiri safi mbele za Mungu na
    mbele za wanadamu.
  wbi-wbi: na kuiili, ni vomba imbombo ulwakuuti nive nuluvelo ulusita n'kole pa maaso
    gha Nguluve na pavulongolo pa vaanhu kukilila agha ghooni.
  bba-bba: Yen sɔ̃nɑ nɑ hɑniɑ mɔ̀ bɑɑdommɑ, kpɑ nɛn ɡɔ̃ru ɡu ku mɑn tɑɑrɛ wɛ̃ Gusunɔn
    wuswɑɑɔ kɑ mɑɑ tɔmbun wuswɑɑɔ.
  eng-KJVCPB: And herein do I exercise myself, to have always a conscience void of
    offence toward God, and toward men.
  kgk-NT: Upéa nhe'ẽ ha'e kwéry ogwerovia ave. Xe rekoha oikwaa porã Nhandejáry. Hesa-gwi
    nokanhýi mba'eve. Teko rei-rupi aiko ramo xe rexa ave. Upéa-gwi ndajejavyséiry.
    Xe py'a potĩ porãse meme voi aiko-vy, he'i.
  waj-waj: Ivaara na Anutuuqaa avuuvaunnaata gioonna kiaapuuya avuuyauvunuaatama mmannammanna
    yoketaama iikiaukoko hama maisama variraivo ni yaatana vaivai.
  cpy-cpy: Rootaki nokowanta-piintakari eero otzimawaetzi kaari-perori nantzi-moteriri
    Tajorentsi, eejatzi atziri-paeni.
  mpx-mpx: Inoke sauga gegewena ya labose no pagan ni sapu Yehoba matanaa ge gamagalau
    elal, inoke bahi na pupuluwawi.
  wbp-wbp: Kujarlaju, ngajulurlu karna purami yirriyirri-nyayirnirli, kalakarna jarrwara-kari
    yani Kaatu-kujaku marda, marda yapa jinta-kari-kijaku. Ngampurrpa-wangurna ngulakuju.
  luo-luo: Omiyo atemo matek ndalo duto mondo kinda gi Nyasaye kod ji duto obed maber
    maonge bura.
  nhe-NT: Yeca ica nochi nochicahualis nijchihua tlen cuali para noyolo ma ax nechteilhuis
    para nijchijtoc tlen ax cuali iixpa Toteco, niyon iniixtla tlacame.
  aii-aii: ”ܒܘܼܬ ܐܵܗܵܐ ܩܸܫܝܵܐܝܼܬ ܓ̰ܲܪܘܼܒܹܐ ܝܘܸܢ ܕܗܵܘܹܐ ܠܝܼ ܐܸܢܝܲܬ ܕܟ݂ܝܼܬܵ‌ܐ ܩܲܕܡ ܐܲܠܵܗܵܐ
    ܘܒܢܲܝ̈ܢܵܫܵܐ ܐܲܡܝܼܢܵܐܝܼܬ.
  esk-NT: Taatnaqłuŋa ataramik qauġrimmaaġiutillautaqaġuktuŋa patchisaitḷuŋa sivuġaani
    Agaayyutim suli iñuich.
  msb-msb: Kaya, pirme ako nagatalinguha na wara akoʼn sala sa Dios o sa mga tawo.
  cpa-NT: Hi² jøng² tiog¹³ báh³ jmo³jni tsa¹tø¹canh¹³jni dsag³, a¹jáng¹ ja³cog² Diú¹³,
    a¹jáng¹ ja³cog² dsa² jmøi¹guǿi¹ jian³jni.
  dso-dso: ସେଟାର୍‌ ପାଇ ପରମେସରର୍‌ ଆରି ମୁନୁସର୍‌ ମୁଆଟେ ନିର୍‌ମଲ୍‌ ବିବେକ୍‌ ଇସାବେ ଚଲାଚଲ୍‌ତି
    କର୍‌ବାକେ ସବୁବେଲେ ଚେସ୍‌ଟା କଲିନି ।
  meu-meu: Ina danu na goadalaiamu, lalogu na basine kerere helaoreana. Dirava vairanai
    bona taunimanima vairadiai.
  yva-NT: Ribeke dave indamu ibeto ana ngkove rai tutir indamu inanuga so ngkakavimbe
    no Amisye amun muno ngkakavimbe no vatane mansamun tavon.
  dgc-dgc: Kanya, Gubernador,” kagi ni Pablo, “éy pumépiliték a mégimet ta mahusay,
    monda éwanék tu kasalanan ta Diyos éy ta tolay be.
  zpm-NT: Ni miṉ copaa nagoṉ gane tibaque noxco naa guiaaṉmbe zdoo naa, guṉtaldraa
    naa xtoḻ naa zigtaa lo Diosa zigtagaa lo samiech naaw.
  hix-NT: Àro ke, rohnawo yaworo ryehutwantoko, ohxe wehxaha kanye ro me ryesnàr xe
    wehxaha, Khoryenkomo nenyàr me, toto komo nenyàr me xarha, kekon hatà, Pawru.
  sim-sim: Uwa osik ermba ermbak sunguwavu anhi nga a mblarnaha jivijivi nom a ukmbaha
    namu hishinduwa. Unak Avui Wasilaka nga hulaima nokopma nga li heyenak mbeek mbele
    las a uwa kavak nakwa ambu sir.
  npi-ULB: र यसमा नै परमेश्‍वर र मानिसहरूको सामु सबै कुराहरूद्वारा विनादोषको विवेक
    पाउन म काम गर्छु ।
  cgc-cgc: Tenged iling tan ake na pagpati, patingwaan ko gid na limpyo ake an na
    kunsinsya naan ta atubangan ta Dyos daw ta mga ittaw.”
  tim-tim: Aregât nâ Anutugât dewunŋân akto luâk âmbâle yeŋgât dewunyeŋân dosa bâlâk
    han biwi kau kau manberâm aregât biwine humo yemap.
  yor-yor: Nínú èyí ni èmi sì ti ń gbìyànjú láti ní ẹ̀rí ọkàn tí kò lẹ́sẹ̀ sí Ọlọ́run,
    àti sí ènìyàn nígbà gbogbo.
  wos-wos: Atéfék du takwa hiyae ramétendakaka sarékéta wuni hambuk yata wuni yikafre
    sémbut huru. Wungi huruta Godna makambu, du takwana makambu akwi yikafre sémbut
    hurukwa du renjoka wuni mawuli ya.
  emp-NTPO: Maʌ̃ carea mʌ̃a ne jũmada obaria Ãcõrẽ quĩrãpita, ẽberãrã quĩrãpita bid̶a
    jipa nĩbai carea.
  eng-F35: And this is why I apply myself to always have a clear conscience before
    both God and men.
  ind-ind: Oleh karena itu, saya selalu berusaha melakukan yang terbaik supaya hati
    nurani saya tidak merasa bersalah, dan dengan demikian saya hidup benar dalam
    pandangan Allah dan manusia.
  pes-OPCB: به همین دلیل با تمام توانایی‌ام می‌کوشم در حضور خدا و انسان با وجدانی
    پاک زندگی کنم.
  mpt-mpt: Ne olo tekein kebi kesoa Gode kin dim osa eka nakaia unangai kin dim osa
    ne amitie kukub ayam nabia natemebib kesoa ne aalo ginino blimobe.
  ssx-ssx: Kutu pulu pa꞉la꞉ ekina꞉ I̱ma꞉ta꞉ nate paeyao Koda꞉na꞉ leke minekena꞉ hata꞉
    make wanda꞉halina꞉ leke minekena꞉ hata꞉ make yaka pu halo hau pa꞉ta꞉ hokeeki ma꞉nda꞉
    taapa꞉paapa꞉na꞉ hone wotu wia hao halome.
  mkl-mkl: Nŋui í jɔ̀ ɑmu mɔ ǹ wɑ n hɑnyɑ ɑjɔ fei ku bɑ idɔm ku mɑɑ̀ yɛ tɑɑlem si
    wɑjui Ilɑɑɔ̃ do si wɑjui inɛ ŋɑ.
  gaq-gaq: ତେସା ଇସ୍‍ପର୍‍ ଆରି ରେମୁଆଁଇଂନେ ଡାଗ୍ରା ନିମାଣ୍ଡା ବୁଦି ବାବ୍‌ରେ ବେବ‍ଆର୍ ଡିଂନେସା
    ନେଙ୍ଗ୍‍ କାଲାଆଃ ଜିବନ୍‍ ବିଚେ ଚେସ୍‌ଟା ଡିଂଣ୍ଡିଂ ।
  gof-RNT: Hessa gisho, taani Xoossa sinthaninne asa sinthan ubba wode lo77o kahi
    taw daana mela minnays.
  unx-unx: ଏନାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଡଃ ହଡ଼କଆଃ ସାମ୍‌ନାଙ୍ଗ୍‌ରେ ନିରାଲ୍‌ ବିବେକ୍‌ ଲେକାତେ ଚାଇଲ୍‌
    ଚାଲାନ୍‌ ରିକା ନାଙ୍ଗ୍‌ ଆଇଙ୍ଗ୍‌ ସବେନ୍‌ ଇମ୍‌ତାଇଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ତାନା ।
  gah-gah: Lá unike, Ómasímini avogisaló itó vegenalitini kovogisaló nigika vihelé
    ahelé liko minatove loko gizapa okogó nominuve.
  lcm-lcm: Io, asukang napo uli atoktokngai amadot asi kag abis ani lau korong e matana
    i God na mete ri vap kapa.
  aer-aer: Ye, the itelareme Ngkartele-arle ayenge itethe-ilirtnetyenhe ayenge ilwerlenge,
    ayenge anteme akwetethe mwerre anerle-anetyenhe Ngkartenge, tyerrtye areyenge-arlke
    arrekwele, ayenge apure-irreketyenge.
  qvc-NT: Chayraykum noqaqa sujitakani, allita rurashpa, allin shunqoyuq kanaypaq
    Dyuspa ñawpambi, runakunapa ñawpambipis.
  tgl-ULB: at dahil dito, pinagsisikapan ko na magkaroon ng budhing walang kapintasan
    sa lahat ng mga bagay sa harapan ng Diyos at sa mga tao.
  cbs-NT: Jaskawen taexun Dioski inun junibuki en shinan chakaismaki, jaskai jiwei
    pepanun ixunan.
  xtm-NTPP: Te chukan kúu ja ndimaa ndí ini sa ja koo va'a sa nuu Su'si ma ji'in nuu
    ñayii a.
  nnq-nnq: Kuyenie ngachana kwa makakala muno kube na mwojo gwa mbone nnongi ja Nnoongo
    na nnongi ja bandu.
  bao-NT: To biri, Ʉmʉreco Pacʉ cʉ̃ ca ĩa cojorore, ñucã bojoca mena cãare, añuri
    wãme yʉ tʉgoeñarique cʉti niirʉga.
  san-ORI: ଈଶ୍ୱରସ୍ୟ ମାନୱାନାଞ୍ଚ ସମୀପେ ଯଥା ନିର୍ଦୋଷୋ ଭୱାମି ତଦର୍ଥଂ ସତତଂ ଯତ୍ନୱାନ୍ ଅସ୍ମି|
  rmn-rmn: Оничин мэ керав алаи, тэ овэл мо ило шужо ангал Дэл тай ангал мануша.
  huv-NT: Wüx aag ayaj a xique sayamb nguineay narang najneaj meáwan nüt majaw Teat
    Dios, at nipilan aton.
  otn-NT: Ja̱na̱ngue da̱di ja ndu̱mmʉi ngue ga̱ n'yo xa̱nho, n'namhma̱ ngue hi̱n tema̱
    hya̱ da̱ di̱nnga̱gui̱ Oja̱, ni̱ xi̱nga̱ guehyø ja̱'i̱ da̱ zä da̱ 'yɛ̱ngui̱ ngue
    hi̱nga̱ gue'a̱ nná̱ 'yo.
  nop-nop: Unduŋ doktiŋa nu mehinek namandahik foloŋ be Bepaŋ namanda foloŋ nemek
    kadakaniŋ nemu tilat. Nu adi nemenemek kedem hogok tibe kwanai titabulat.
  obo-NT: Ini en kos unayan no od nokkaanokkaa a inaayun nod puung to moppiya, su
    amoy od kosorollan ku no ollog kos koddin pinuungan diyot isowwan to Monama woy
    riyot langun no minuvu.
  kca-kca: Щишән ма па ўратԓәм, Турәм пӑ хŏйатәт хŏща ма ԓыпем иса сыстам ат ус.
  cak-ENT: Y romari' yin nintij c'a nuk'ij que man ninbün tüj ri itzel chuvüch ri
    Dios y chiquivüch chuka' ri vinük. Y quiri' ri vánima utz vi c'a nuna'.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤀᤡᤱᤃᤠ᤹ᤃ ᤛᤍᤠᤍᤡᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤥ ᤏᤢ ᤔᤧᤴᤇᤠᤶᤃᤧᤴ ᤕᤠᤵᤔᤡᤖᤧ ᤂᤢᤏᤡ᤹ ᤋᤃᤡ ᤛᤣᤛᤣ
    ᤂᤠᤛᤡᤱ ᤁᤵᤔᤠ ᤋᤶᤛᤡᤴ ᤆᤥ᤺ᤰᤁᤠᤖᤥ॥
  mie-NT: De jā ñúcuán cúu jā níní ndíhvī inī sá sāhá sá ndācá tiñu váha tácua cusiī
    inī ánō sá jāá nduú nā cuāchi sá de mā cúcanoō sá nūū Yāā Dios jíín nūū nchivī.
  san-TIB: ཨཱིཤྭརསྱ མཱནཝཱནཱཉྩ སམཱིཔེ ཡཐཱ ནིརྡོཥོ བྷཝཱམི ཏདརྠཾ སཏཏཾ ཡཏྣཝཱན྄ ཨསྨི།
  qve-NT: Chayraykun noqaqa Diospa ñawpaqninpi, hinallataq runakunapa ñawpaqninpipas,
    allin kaqkunata ruwaspapuni kawsayta munani.
  pao-NT: Ooonne'yoona nu ooosapa besa'yoona o sopedakwatoo. Soo Te Naa e sopedakwatoo,
    mu numu punno'o.
