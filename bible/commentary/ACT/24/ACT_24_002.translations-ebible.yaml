  yon-yon: Kwane, Pool yaa baandoone monoone, Teetulusbed weng dabab dowad kuu kamune
    dakmoon, “Ee, miin amunman Feliks. Ebbed korok kerewen kumbed nub yaa nangkema
    iwari yewenub ongmewen kumbed aron doboob keroon. Kwane, eb meeni kangdombed ambibkin
    keyaom kee komo komo arewa keroon, kiwaan o amob o kwamune kui, kuu ongmenabewen.
    Nub kuu nub niindem aom koremiib kubi dowaken amun amun kuu eb yaa kabduwen.
  poi-NT: 'Cuando namiñt́a̱ jém Pablo, jesɨc jém Tértulo moj iquejajwadáy. Nɨ́mayt́a̱
    jém gobernador: —Iyucuɨpdios, migobernador, iga tsa̱m tawɨ̱it́t́a. D́a i̱ jém
    pleito. Tsa̱m wɨa̱p iniŋjac yɨ́p naxyucmɨ porque tsa̱m mijɨ̱xiɨ́y.'
  wuv-wuv: 'Rona lala''aa Paul ba nei wadu''aimai ma Tertullus na dududuia a''a Felix:
    “Hai''ouna gutafamalaa ma gutafarawani ua i haroo iamu. Ma fei apa''amu na fawanewaneaa
    watauda manumanu i laloo feni baua gufu feni.'
  quf-NT: 'Chaymanta, Pabluta apamutinllapanaqa, washaqninllapa Tertuluqa willaq qallariran
    chay gubirnadur Felixtaqa kaynu nir: —Kusa allin tayta gubirnadur Félix, qamrayku
    kusa shumaqta tanchikllapa. Qampa yaĉhaynikiwan kusa shumaqkunata rurashanchikllapa
    kay nasyunninchikpiqa. Tukuy chaykunapaqqami maydiyapis, maypipis yaĉhar tukuy
    shunquyllapawan payji nir agradisishunillapa.'
  yuw-yuw: Ihoroc inuya Feliksho Pol inong yuna ehuna Tertulusho forosingga Polha
    mata firing tanto ingoroc yogoc, “Amna moröma Feliks, gocho non Yuda nano ogepma
    sinom ning torengitarocmaha tongga non ogepgon itmanaina emoc au maöngkuboc. O
    goc gavman youp ogepma sinom tongmina mepmo noni dongyi bödegung.
  hus-NT-1971: 'Tam ti chi’thachits a Pablo tin tamet an gobernador, tamna’ a Tértulo
    in ts’i’quiy quin jolbiy. In ucha’ a Félix: ―Pay’lom gobernador, huahua’ i le’
    tu pitha’ i c’ac’namal yan, cum c’al a lej tsalpathtal huahua’ u lej alhua’ c’uajil
    ani u lej jun ejet c’uajil.'
  med-med: '@see-verse:ACT.024.001'
  bch-bch: Tibaba Paulus ga inam idudunga ga kus ta Tertulus ikeo bedane, “Eaba kapei
    Peliks, eao lua gai kapei tau ta amamado kemi be lolomai itarui. Ga pade, oangga
