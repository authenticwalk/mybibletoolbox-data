  kca-kca: 'Хун пӑ Павел тŏхи ԓŏӈәԓтса, Тертулл ԓўв нўрәԓ аԉты питсәԓы, пŏтәртман:'
  cak-ENT: 'Y tok xoyox ri Pablo chuvüch ri gobernador, jari'' tok ri Tértulo xutz''om-apu
