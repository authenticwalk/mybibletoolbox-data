  mdy-ETH: ዬካፓ ጳውሎሴ ዔኤሊንቲ ሙካዛ፥ ፄርፄሉሴ ሂዚ ጌዒ ኬኤዚፆ ዓርቄኔ፦ «ቦንቺንታ ፒልኪሴ! ኔ ዛሎና ኑኡኒ ሚርጌ ኮሹሞ
