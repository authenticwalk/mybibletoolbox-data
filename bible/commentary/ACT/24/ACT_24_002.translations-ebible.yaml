  tav-tav: 'To bairi Felis Pablore cʉ cáatí roti jooyupʉ. Pablo cʉ caejaro Tértulo
    ocõo bairo Pablore cʉ caĩ wadajã jʉgoyupʉ: —Jã ʉpaʉ, ñuu majuucõa mʉ carotirije.
    Caroaro caroti majii mʉ ã mʉa. To bairi caroaro majuu jã anicõa. Jã caame quẽnucurije
    maa. Caroaro jã rotiri caroaro mʉ átinemonucu jãre ati yepa macanare.'
  eng-ULB: When Paul stood before the governor, Tertullus began to accuse him and
    said to the governor, “Because of you we have great peace, and your foresight
    brings good reform to our nation;
  spa-VBL: 'Y cuando Pablo fue llamado, Tértulo comenzó a presentar el caso contra
    él. Y dijo: “Su Excelencia Gobernador Félix, hemos disfrutado de un largo período
    en paz bajo su gobierno, y como resultado de su sabio juicio se han hecho reformas
    para el beneficio de la nación.'
  fra-_FOB: 'Celui-ci ayant été appelé, Tertullus commença à l''accuser, en disant:'
  hau-ULB: Lokacin da Bulus ya tsaya gaban gwamna, Tartilus ya fara zarginsa yace
    wa gwamnan, “Saboda kai mun sami zaman lafiya; sa'annan hangen gabanka ya kawo
    gyara a kasarmu;
  mal-mal: 'പൗലൊസിനെ വിളിച്ചു വരുത്തിയതിന് ശേഷം തെർത്തുല്ലൊസ് അന്യായം വിവരിച്ചു പറഞ്ഞതെന്തെന്നാൽ:'
  kkc-kkc: Osoloso diayo goo midili moso mapoo polomologa, Peliksiye Polo hamapoo
    sibeye, diso. Eseme Poloye goo midili moso mapoo sibileso badoboome, Teletuluseeye
    Polowo goo takalame bei mooloogolone egeesee takaso, “Peliks, no ibada wiligi
    odoo hu toowa too. Bei, nayo ibada mi toowa bamologa, mesie ka doso. Osoloso goo
    tokenee susuga ee nayo pidi maga medee tekepo moodeliso.
  urd-GVR: Paulus ko bulāyā gayā to Tirtullus ne Feliks ko Yahūdiyoṅ kā ilzām pesh
    kiyā, “Āp ke zer-e-hukūmat hameṅ baṛā amn-o-amān hāsil hai, aur āp kī dūrandeshī
    se is mulk meṅ bahut taraqqī huī hai.
  far-far: Sui kera ka saea mai sa Paul, ma sa Tetulus ka safali ana fai fafilana
    fua sa Feliks ka 'uri, “Wane gwaungai 'ae, na kwaitalailae 'oe ana saitamarue
    'oe sasia kulu ka too ana aroaroe sulia ka kada tau. Ma ne 'oko sasia na ru 'oro
    lea falu ki fua malu wane Jiu ki.
  suz-BL: मिनु कछडी बाक्‍मा नाक्‍ती पावल कली हुकुम पाइब आ ङोंइती राप्‍पदमेनु, तेरतुल्‍लस
    निसाफ पाइबमी दोस गेशा “माननीय फेलीक्‍स सरकार, हजुर, इन रिम्‍शो पा हुकुम पशोमी
    गो यहूदी नेल्‍ल थुं नाइश्‍शा बाक्‍चा ताइतक। आंइ रागी रिम्‍शो सेल्‍चा कली नक लां
    कोंइताक्‍नी। मिनु नेल्‍ल आंइ कली थम रिम्‍शो दुम्‍त।
  car-NT: 'Paulus ko''mapo''po mero, Tertulus ''wa emendory a''mo''po. Ika''po: “Tywaiporen
    jopoto Feliks, opo te sara''me imero na''na kynemanjan. Awonumengapory iru''pa
    ''ne ka''tu rapa otykon yryi na''na ''wano me.'
  amp-amp: Feliksr inji htiyakhato Porr nakuyakmorr. Porr yi mtohmotr Tertulusr ripthak-morm
    mrokfom. Kfo memor, “Bro yima Felikse ni gafman hingrneft myakaknimohat nmoh rhu
    nmbuhat yak hta bohta marnyamotn nom rhu marnya hnaronom, nhai nahutt nna inji
    na hnarronom. Ninhu dborioh yima yuhurpno yatk lokfot yak thumontn nfri lokfot
    htaront.
  bht-bht: जालू पौलुसे जो ओथु सदया, तां तिरतुल्लुसे उस पर दोष लाईकरी बोलया, “हे महाप्रतापी
    फेलिक्स, तेरिया बजा ला असां बड़िया शांतिया ला रे दे न, कने तेरे इंतजाम ला इसा
    जातियां तांई कितणियां बुराइयां सुधरा दियां न।
  eng-NOY: And when he had been called, Tertullus began to accuse him, saying, Seeing
    that by thee we enjoy much peace, and that improvements are in every way and everywhere
    taking place in this nation through thy foresight,
  cub-NT: 'Churarava ne davaiyede Pablore noi, Tértulo yópe arĩ, boro coyʉrĩ ad̶arĩdurejamed̶a:
    —Mʉ, ñʉje jabocʉ, meacʉbu mʉ, mi majié boje. Mi jaboteiyede obedijãravʉai cãrijimena
    cʉvʉ ñʉja. Ʉrarõ mearore d̶acaivʉ mʉ caivʉ ñʉje joborõcavʉre.'
  ita-1927: 'Questi essendo stato chiamato, Tertullo comincio ad accusarlo, dicendo:'
  lww-lww: Ana la apio m̃ena ga Pol pimi loyum̃a, ana Pilikis mla pog pa Tetalas vena
    naga kilia vietava e kiela visena. Ana naga pisi pa p̃arin sup̃e nap̃ani, naga
    pisape “P̃arin Sup̃e Pilikis, imimi mekekara pap̃isi nap̃a mesum̃alu mese maram̃a
    p̃ane, komin mepisu nap̃a ko osum̃a opisuar ruru imimi po pap̃isi. Siar e pogos
    nap̃a ko opuarar ke yum̃aena nene, pimi tol nanagane, kiom̃a manmaruaena naga
    kila sum̃are wo sike e purvanua nini, a ko osum̃a okila ke suri viu la moki vena
    iilaen yum̃aena e yo nini.
  ckb-ckb: 'کاتێک پۆڵس بانگکرا، تەرتولۆس دەستی بە سکاڵاکە کرد و گوتی: «فیلیکسی پایەبەرز،
    بەهۆی دووربینیت وا لە ئاشتییەکی زۆرداین و ئەم گەلە چاکسازی بۆ دەکرێت،'
  spm-spm: Gavmanɨn gumaghan ikhɨv Polɨn dɨɨsima ana avhen gusima, Tertulus a Romiiŋn
    gavmano osɨrisir othevi ikeeŋsi gumahan mav Judarir akoghɨn gumasivɨusua utughava,
    Feliksɨn arɨmasi rɨfhaaŋn maghɨra akaar Feliksɨ mbɨŋgɨ kamaghɨusue, “Gumaghan
    ikhɨv Feliks, nɨɨ ena akurasima ee uthughun uruaraaŋra bar inderaghɨvɨre iti.
    Nɨɨ nɨghɨnɨsira aghuuira ena akuruvaghava en unuaghɨnana avhen iti bisira avhɨrara
    rɨkɨri.
  nas-nas: Teketa ovoꞌmaꞌke Paulaꞌ bokuvuko Teetalasie kara tuumpi tutumpuma aaꞌpuuꞌ,
    “Ee daꞌ pankaing, Piiliks, daꞌ otoko niiꞌ tampaꞌ mooa-koo oꞌnorimaung eeꞌnoko
    niiꞌ Juꞌnupoong pakumerima aarumo tampeng tavoꞌantavemaunge;
  uvl-uvl: Pe teiu teu sapele Paulus. Pe ne Tertulas mene pekngaria mur haria pe hele
    lange ne Peliks, “Non Soke, iong o nauele imem ke mala toto lo pe motu ke nek
    pe mo iech mana. Pe iong otal mas mule ure mur ke te lohot ke poia lemem kileng
    mur ke te song ke nek pule.
  eng-BBE: And when he had been sent for, Tertullus, starting his statement, said,
    Because by you we are living in peace, and through your wisdom wrongs are put
    right for this nation,
  ixl-CNT: 'Ech sikꞌlel opon u Pablo tziꞌ. Aatz oponi, xeꞌt ixochon u Teertulo vatz
    u Felix. Xeꞌt tal te ech tzaꞌ: —Techalla Felix, saiꞌ koꞌn kꞌuxh tiira txꞌanel
    qatineꞌ. Utz tu koꞌn vabꞌanoneꞌ kꞌuxh sibꞌal bꞌaꞌnla kam nitiqꞌo tibꞌ tu u tenam
    tzaꞌ, tu vatzakꞌkinil.'
  xsi-xsi: Koipu ŋalae nde isarâwa panzi zugu tamâta tu sikai Paulo imâ imandi naonzi,
    ŋineŋga Tertulus iporo isowe ŋgua lâ Paulo tini. Iporo tu, “Tamâta ŋalae Feliks,
    noko uru kuvila maka Juda tamâta sondo ndo. Mine kala maka kamo ara nâ, aku kazâŋa
    toŋge isânda kuluma, ande tia. Noko ne ilo-kalo ara ŋinde nde isukano ŋana kuveta
    vetâŋa ara nâ lâ nia ŋine.
  crx-NTPO: '''Et la Paul dáhinilhti ''ink''ez la nyoon Tertulus dune yalhduk-un,
    Paul ch''az yáwhenilhduk whe ndutni, “''Uk''enus dízti''-un hoonih whe neghinli
    ''et huwa sa'' whe neyun k''ut whudizghelh ''et ndúhont''e'' ''ink''ez lhat-un
    cha neyun k''ut whe'' ts''oot''e''-un neba na''hóonla.'
  kan-OKCV: ಪೌಲನನ್ನು ಒಳಗೆ ಕರೆದುಕೊಂಡು ಬಂದಾಗ, ಟೆರ್ಟುಲಸನು ಫೇಲಿಕ್ಸನ ಮುಂದೆ ತಪ್ಪು ಹೊರಿಸಲು
    ಪ್ರಾರಂಭಿಸಿ, “ಸನ್ಮಾನಿತ ಫೇಲಿಕ್ಸರೇ, ನಿಮ್ಮ ಮೂಲಕ ಬಹಳ ದಿನಗಳಿಂದ ಶಾಂತಿಯನ್ನು ಅನುಭವಿಸುತ್ತಿದ್ದೇವೆ.
    ನಿಮ್ಮ ಮುಂದಾಲೋಚನೆಯಿಂದ ದೇಶಗಳಿಗೆ ಅನೇಕ ಸುಧಾರಣೆಗಳನ್ನು ತಂದಿರುವಿರಿ.
  bbb-bbb: '@see-verse:ACT.024.001'
  blw-blw: Angkay hiyachi way empa-ayagcha ah Pablo, inlugin hen anchi apogachu way
    mangempafasor an hiya, ekatnéén, “Apo Gubérnador way machachayaw, gapo hen kenaraengno
    way mangentoray an chàni way Judio, wat nafayag way natotornos-ani way maid gummug-uru.
    Ya gapon hea, chuar agé hen cha na-ammaan ah pagsaya-atan hen aminay tatagu hen
    antoy kawadni.
  tam-2017: 'அவன் அழைக்கப்பட்டபோது, தெர்த்துல்லு குற்றஞ்சாட்டத்தொடங்கி:'
  azz-NT: 'Huan cuac in Pablo cualicque ya iixpan in Félix, ijcuacón ne tetajtohuijque
    pehuac quiteluilía Pablo. Huan ne Tértulo quilij Félix ijcuín: ―Timitzonhueyitasojcamachilíaj
    tejuatzin, tionueyi tequihua, porín ica por tejuatzin ticpíaj paquilis huan yolsehuilis.
    Huan ticmatij que tejuatzin ticchiutoc míac cuajcuali chihualisme ica mocualitamachilisuan
    tenica tejuatzin tiquinpalehuijtoc topueblojcahuan.'
  spa-RV-1909: 'Y citado que fué, Tértulo comenzó á acusar, diciendo: Como por causa
    tuya vivamos en grande paz, y muchas cosas sean bien gobernadas en el pueblo por
    tu prudencia,'
  csy-csy: Taciang Paul a sap uh ciang in Tertullus in mawsiatna te en hi, taciang
    Felix kung ah, nangma hang in kilemna lianpi ka nei uh a, nong deisakna hang in
    phatna tampi nong vawtsak hi,
  mxq-NT: 'Es ko ja gobernadoor dyajmiiñ ja Pa̱a̱blʉ, net ja Tértulʉ tniꞌʉꞌʉnʉ ja
    Pa̱a̱blʉ, es tꞌanma̱a̱y ja gobernadoor Felʉs: —Nja̱ꞌa̱ygyʉdákypyʉts ma̱ mij, windsʉ́n
    gobernadoor, ko mijtskyʉjxm jyaadyʉ oyꞌa̱jtʉn ma̱ tya̱dʉ naxwíñʉdʉ, es mij mꞌaneꞌemy
    yajxón mʉt ja oybyʉ mwinma̱ꞌa̱ñ. Pa̱a̱ty kyaj ma̱ tsip mʉt ʉʉdsʉty.'
  tzj-NT: 'Ja tok xe''ekaj ruq''uin xec''amarto ja Pablo. C''ac''ari'' ja Tértulo
    xumaj rbixic ja ril ja Pablo chwach ja Félix. Quewa'' xbij tre ri'': —Señor gobernador,
    anin nmaltioxij chawe camic como c''o quicotemal pa tak katinamit, mta síc'' ch''a''oj
    nbani. Atat congana utz kuc''axic abanon como congana ana''oj.'
  tdt-tdt: 'Depois governador bolu Paulo tama ba laran. Tértulu hahuu aprezenta kazu
    nee ba iha governador nunee: “Senhor governador ukun ami tinan barak ona, i durante
    tempu naruk nee ami nia rain hakmatek. Senhor lori mudansa barak iha nasaun ida
    nee, tanba senhor hatene antes saida mak diak ba ami.'
  ron-BTF: 'Și după ce a fost chemat, Tertul a început să acuze, spunând: Văzând că
    prin tine ne bucurăm de multă pace și că au fost făcute lucrări bune pentru această
    națiune prin prevederea ta,'
  eng-WEBP: When he was called, Tertullus began to accuse him, saying, “Seeing that
    by you we enjoy much peace, and that prosperity is coming to this nation by your
    foresight,
  eng-FBV: When Paul was summoned, Tertullus began making his case against him. He
    said, “Your Excellency Governor Felix, we have enjoyed a long period of peace
    under you, and as a result of your wise judgment reforms have been enacted for
    the benefit of the nation.
  nld-1939: 'Toen deze vóórgeroepen was, begon Tertullus zijn aanklacht in deze vorm:
    Dat wij, dank zij u, volkomen vrede genieten, en dat door uw beleid veel verbeteringen
    voor dit volk tot stand zijn gekomen,'
  bwo-bwo: P'awlosi s'eegdek't t'intsetsok'on T'ert'elus hank'o eton s'aamiyo dek't
    b́tuwi. «Shiimetso Filikso! niyatse tuwtson ay jeeno daatsrone, n sheeng k'eezonowere
    noashosh sheeng wonewo daatsere,
  nch-BL: 'Huan quema nopa soldados quihualicaque Pablo, Tértulo pejqui quitelhuía
    huan quiilhui nopa gobernador: ―Timitztajpalohuaj, Gobernador. Timitztascamatij
    miyac pampa nochi tiitztoque cuali, huan ica motalnamiquilis miyac tamanti nejnemi
    cuali ipan total.'
  quc-TNT: 'Aretak xc''am lok ri tat Pablo, ri tat Tértulo xuchap u bixic tzij chrij
    chuwäch ri nim k''atal tzij, je c''u ri'' xubij che ri tat Félix: ¡Chäjin la,
    tat Félix, lal ka nan, lal ka tat! Sibalaj maltiox che la chi rumal ech la c''o
    nimalaj utzil pa we ka tinimit, man c''o tä c''u je wa'' je ri''. Rumal c''u ri
    nimalaj no''j la, sibalaj utz banom la chuk''atic tzij puwi'' ronojel.'
  tfr-NTPO: Ga Pablo rokara tjl̈apga l̈irë, ga söya l̈ok tjwe shäng ba bokshto. Eshko
    ga Tértulo omrotë, tjl̈ẽ Félix kong ga «Tjl̈apga no ichaga, pja tjwl̈õ kësbange.
    Eeri ga öötong l̈u pjl̈ogl̈o ara tjän ga tjawa l̈öng wl̈ẽp, wopjl̈ú bop kjĩshko,
    ga bop kjok miydë l̈i kjĩshko ga l̇l̇ëbo shäryorop ara kjok ëreshko beno pjl̈ú,
    owa l̇l̇ëme.
  kaq-NT: 'Pablo quenamaha noco sca jaiya hahqui yohuani Tértulo pari yohuani:'
  sgb-sgb: Hên in-arap hi apostol Pablo kanla, ay inumpisaan nan habiên ni Tertulo
    ya an-ibara la kan apostol Pablo, ya wana, “Panggalangên kon Gobernador, mahlay
    ya utang nakêm naên kamo ha kapatêkbêkan ya nabuyot naên angkaranasan, haka ha
    kaatag pon ya binayo mo bayri kannaên gawan ha kagalingan mo.
  vie-1934: 'Phao-lô bị đòi đến rồi, Tẹt-tu-lu khởi sự cáo người như vầy:'
  kxv-kxv: ପା଼ୱୁଲଇଁ ଏମ୍ବାଆଁ ତାଚାଲିଏ, ତର୍‌ତୁଲ ଏ଼ୱାଣି କ଼ପାଟି ଏଲେଇଚେସି, “ଏ଼ ମା଼ନିଗାଟି
    ପେଲିକସ୍‌ ନୀ ତା଼ଣାଟି ମା଼ମ୍ବୁ ହା଼ରେକା ଦିନାଟିଏ ହିତ୍‌ଡ଼ି ବେଟାଆ଼ହି ମାନମି, ଇଞ୍ଜାଁ ନୀନୁ
    ମା଼ ଦେ଼ସାତାକି କିହାମାନି କାମା ବାରେ ଈ କୂଡ଼ା ତାରାକି ହା଼ରେକା ନେହେଁ ଆ଼ହାମାନେ ।
  cha-cha: 'Ya anae janamaagange si Tertulo, jatutujon famaaela, ilegña: Liija na
    pot jago na mansenmagofjam ni y dinangculon pas, yan mansenmauleg na chocho y
    manmachogüe güine na nasion pot y minaulegmo,'
  amu-NT: 'Quia joꞌ tqueeⁿꞌñe gobiernom Pablo. Jnda̱ chii to̱ꞌ Tértulo tyoñequiaaⁿ
    jnaaⁿꞌ Pablo. Tsoom nnom gobiernom: —Cweꞌ cantyja na jndo̱ꞌ tsꞌomꞌ ꞌu ta Félix
    cwicꞌa̱a̱ⁿyâ na tjaaꞌnaⁿ ntiaꞌ quiiꞌntaaⁿyâ. Ndoꞌ tꞌmaⁿ waa na matseiꞌjndaaꞌndyuꞌtiꞌ
    naquiiꞌ njoommeiiⁿ.'
  hin-CV: 'जब पौलॉस को वहां लाया गया, राज्यपाल के सामने तरतुलुस ने पौलॉस पर आरोप लगाने
    प्रारंभ कर दिए: “आपकी दूरदृष्टि के कारण आपके शासन में लंबे समय से शांति बनी रही
    है तथा आपके शासित प्रदेश में इस राष्ट्र के लिए आपके द्वारा लगातार सुधार किए जा
    रहे हैं.'
  spa-BES: 'Y cuando lo mandaron a buscar, Tertulo, comenzando su declaración, dijo:
    Porque en ti estamos viviendo en paz, y por tu sabiduría muchas mejoras se han
    hecho a nuestra nación,'
  san-BEN: ততঃ পৌলে সমানীতে সতি তর্তুল্লস্তস্যাপৱাদকথাং কথযিতুম্ আরভত হে মহামহিমফীলিক্ষ
    ভৱতো ৱযম্ অতিনির্ৱ্ৱিঘ্নং কালং যাপযামো ভৱতঃ পরিণামদর্শিতযা এতদ্দেশীযানাং বহূনি
    মঙ্গলানি ঘটিতানি,
  tdx-tdx: 'Ie tinoka, le niorote’ i Tertilo seseke, ami’ty hoe: Oniñe te ihe ro ierañeraña’ay
    an-kanintsiñe, naho mihafonitse ty fañavaoañe ty fifeheañe toy ty amo falalà’oo,'
  naf-naf: Âpme amobotnaŋaŋ Pâl zeme kot tapme Teltalasiyaŋ Pâlyet sekŋaŋ bemzenze
    zet zesâti ŋeŋaŋ yaŋbemti pigok zeye, “Pilik amobotnaŋ temaŋ, geŋ ndadamuŋ mmane
    sewakŋaŋ palen dolakŋaŋ mamamkwatnup. Mti am maŋge ningat nâmtemtem mti ndamukulem
    minndemane
  grc-MT: κληθεντοσ δε αυτου ηρξατο κατηγορειν ο τερτυλλοσ λεγων πολλησ ειρηνησ τυγχανοντεσ
    δια σου και κατορθωματων γινομενων τω εθνει τουτω δια τησ σησ προνοιασ
  vid-vid: Paoli nakachemigwa, na Telutilo kachumula nongwa ahi. “Mkulu Felisi, ulongozi
    wa hegwe unojile wigala kikala goya na ugalamlo wa kung'hang'haniza wangukoleka
