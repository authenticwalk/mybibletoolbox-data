    wa! Nenasin Velikis hat nenengge heyagek o muk en yogak hudi nenendawi ugun adenggen
    vaga agurik. Hat wene sek hulisiga vaga, o yoma ovok nenake sek erogo bininggigin.
  tgo-tgo: Mbaŋa thɨ kula ruwo Pol, amba Tetaliyas i worawe le utuutu rɨghe weya Gawana
    Pilikesa Pol ghawonjoweko kaiwae, iŋa, “Oo Pilikesa, giya thovuye ghen. Len mbaro
    thovuye kaiwae mbaŋa molao wo yaku e vanevane, na bigibigi lemoyo kaero u varumwaru
    e vanautumake iyake tɨne.
  yap-yap: 'Mi ni pining Tertullus me yib i welthin nib togopluw ngak Paul ni ga’ar:
    “Felix ni Pilung! Rogon fanam gonop ni ga be gagiyegnag e girdi’ e ke n’uw nap’an
    nike pi’ e gapas ngomad, ma ke yo’or ban’en ni bfel’ ni kam rin’ ni fan ko nam
    romad.'
  mop-NT: Pues te'i. Püybi aj Pablojo. Le'ec ti c'ochiji, caji aj Tertulo u tzolo'
    aj Pablojo. —Ti noochil gobernador,— cu t'an aj Tertulo ti'i a gobernadoro. —Chen
    jetz'a'an-oolil a yan ichil ti caala. Ma' yan a c'asili. Bo'tic tech. Tan a cününtico'on
    ti qui' u men top seeb a wool,— cu t'an aj Tertulojo. —Qui' ti wool etel tulacal
    a c'u' a tan a betic to'on tulacal tubajac, gobernador Felix,— cu t'an ti'iji.
  tet-tet: Ema hotu-hotu naklibur iha moon-metan tiꞌan, gubernur naruka sondadu natama
    Paulus. Hotu Tertulus nariik, nahuu dale nahonu Paulus. Nia foo tabe baa gubernur
    naꞌak, “Ama gubernur, mak haꞌu kakneter! Kleur tiꞌan, ita boot kaer ukun diꞌa-diꞌak
    iha neꞌe. Ita boot hatene saa mak diꞌak bodik renu. Ita boot moos babilan lia
    waꞌin, toꞌo ami ema Yahudi bele moris manek no dame. Tan nunia, ami hodi leet
    neꞌe sera dodan baa ama gubernur. La noo ema ida nuꞌu ita boot mak bele halo lia
    diꞌak waꞌin nuneꞌe.
  hlt-MCSB: Te vaengah anih aka paelnaeh te Terttullus loh pahoi a khue tih, “Nang
    lamloh ngaimongnah muep ka dang uh tih, na khokhannah lamloh namtom he picainah
    la coeng.
  xtd-NT: 'Nu xndeka‑s Spalu n‑ka xee nuu‑s, n‑kixeꞌe Tértulo xa tekuechi neñuu‑s
    Spalu. Xiaꞌan‑s nuu se kuu gobernador jan: —Dito, xtuu vii xtuu vaꞌa‑da chi vaꞌa
