  kan-2017: ಪೌಲನನ್ನು ಕರೆಯಿಸಿದನಂತರ ತೆರ್ತುಲ್ಯನು ಅವನ ಮೇಲೆ ತಪ್ಪುಹೊರಿಸುವುದಕ್ಕೆ ಪ್ರಾರಂಭಿಸಿ
