    naaŋɨhaiwa kɨhaiwa kɨhaiwa noaipasɨhɨhaiwa ipɨhatimbɨhoŋe.
  ubr-ubr: Osi Paul siyor irui ato Tertullus on ibiubarai an dura on atonio nanaba
