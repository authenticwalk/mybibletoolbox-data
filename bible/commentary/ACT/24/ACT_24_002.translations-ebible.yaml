    Gâŋe damun nenŋe akmenâ nen gala konok manmaen. Akto luâk kâmot nengât nâŋgâm
    damun nenŋe akmenâ agak meme âlepŋeâk akmâ
  yor-yor: Nígbà tí a sí tí pè Paulu jáde, Tertulu gbé ẹjọ́ rẹ̀ kalẹ̀ níwájú Feliksi
    ó wí pé, “Àwa ti wà ní àlàáfíà ní abẹ́ ìjọba rẹ láti ìgbà pípẹ́ wá, àti pé ìfojúsùn
    rẹ ti mú àyípadà rere bá orílẹ̀-èdè yìí.
  wos-wos: 'Wandaka dé Feliks Polré wa, dé yandéte. Wandéka yandéka dé Tertulus dé
    Polka hundi wa, di Polré séndé gembu takandate. Angi dé wa: “Méni Feliks méni
    nana néma du. Séfélak héki hwari méni nanika jémba hatiméka nani jémba reta nawulak
    nukwa warehambame. Méni nana hafwambu haraki saraki jonduré xéta waméka ména du
    yikafre jémba nanika yandaka nani jémba nani re.'
  emp-NTPO: 'Peliba Paulo enebisid̶e maʌ̃ Tertuloba Paulod̶ebemada biẽ́ jara nũmesia.
    Nãwã jarasia: –Dji droma Peli, bʌ dai boro b̶ed̶a ewarid̶eba naʌ̃ druad̶e dãrã
    necai panʌa. Idjab̶a bʌ crĩcha cawaad̶eba ne zocãrãda o b̶ʌa dairãra biara duananamãrẽã.'
  eng-F35: 'So when he had been called in, Tertullus began his accusation, saying:
    “Seeing that by you we enjoy much peace, and your foresight has brought prosperity
    to this nation,'
  ind-ind: Lalu Paulus dipanggil dan dibawa menghadap gubernur. Sesudah itu, Tertulus
    mulai mendakwa Paulus dengan berkata, “Bapak Gubernur Feliks yang saya hormati,
    berkat pemerintahan Bapak, kami sudah menikmati kedamaian. Bangsa kami juga sudah
    banyak mengalami kemajuan karena kebijaksanaan Bapak. Jadi dalam semua hal itu
    dan di mana pun kami berada, kami sangat menghargai semua yang sudah Bapak perbuat,
    dan kami berterima kasih untuk semuanya itu.
  pes-OPCB: 'وقتی پولس را به داخل فرا خواندند، تِرتولوس شکایت خود را به این شرح در
    پیشگاه فِلیکْس مطرح ساخت: «عالیجناب فرماندار، مدت زیادی است که ما یهودیان، در
    دورۀ حکومت شما از صلح و آرامش بهره‌مند بوده‌ایم، و در اثر دوراندیشی شما، اصلاحاتی
    در این ملت پدید آمده است.'
  mpt-mpt: Filikse Fole nganabane tetemea Tetalase Fole wengo Filikse baabanea Komok
