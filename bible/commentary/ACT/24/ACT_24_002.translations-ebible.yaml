  pan-pan: ਅਤੇ ਜਦੋਂ ਉਹ ਬੁਲਾਇਆ ਗਿਆ ਤਾਂ ਤਰਤੁੱਲੁਸ ਇਹ ਕਹਿ ਕੇ ਉਸ ਉੱਤੇ ਦੋਸ਼ ਲਾਉਣ ਲੱਗਾ ਜੋ
