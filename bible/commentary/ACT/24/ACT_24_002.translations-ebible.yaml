verse: ACT.024.002
translations:
  kpx-kpx: Isi Tetulasi namihage au hovelahai Bolo vaveve ke loui Velisi namihai avoe,
    “No kosive baluga, au no nibievei no hoesegevei vata komo vaveve dua vage no kemo
    ue dua vama.
  okv-H: ke pepeni kiari embo Tertullus na Paul ta sapura deire avo einge ena, “Nau
    embo okose, no omena ari javotoho na tunga jamo jamo te iji koso be mihera eto
    no ari eha eto ke eha na ungotenau enda javotoho mihia
  tbo-tbo: Tetalasi hi otugeya po geka pite Paulo i igouya i pa, ‘Pelikisi, tam taniwaga
    baneina. Am galena itete hanahanapu ugolinei nugodumolagei to mae po i nei houga
    i dao duma. Ata hipuli a dewadewa binei meimahi magomagouhi tam am hanapugei he
    dewadewahi.
  mal-C: 'പൗലോസിനെ അകത്തേക്കു വിളിച്ചുവരുത്തിയശേഷം ഫേലിക്സിന്റെ മുമ്പിൽ തെർത്തുല്ലോസ്
    പൗലോസിനെതിരേയുള്ള ആരോപണങ്ങൾ ഇങ്ങനെ നിരത്താൻ തുടങ്ങി: “അഭിവന്ദ്യനായ ഫേലിക്സേ, അങ്ങയുടെ
    ഭരണത്തിൻകീഴിൽ ഞങ്ങൾ ഏറെക്കാലമായി സമാധാനമനുഭവിച്ചുപോരുന്നു; അങ്ങയുടെ ദീർഘദൃഷ്ടി
    നിമിത്തം ഈ ദേശത്തിന് വളരെ പുരോഗതി ഉണ്ടായിട്ടുണ്ട്.'
  grc-SR: Κληθέντος δὲ αὐτοῦ, ἤρξατο κατηγορεῖν ὁ Τέρτυλλος λέγων, Πολλῆς εἰρήνης
    τυγχάνοντες διὰ σοῦ, καὶ ⸂κατορθωμάτων⸃ γινομένων τῷ ἔθνει τούτῳ διὰ τῆς σῆς προνοίας,
  bgc-bgc: 'जिब पौलुस बुलाया गया तो तिरतुल्लुस उसपै इल्जाम लाकै कहण लाग्या: “हे महामहिम
    फेलिक्स, तेरे जरिये हम राज्जी-खुशी सां, अर तेरे इन्तजाम तै इस जात कै खात्तर घणीए
    बुराईयाँ सुधरदी जावै सै।'
  khz-khz: Paulo ekea-togaato, ne Teretulo na Paulo geroliato kilana wailanai ekilagirato,
    netiwato, “Nama iwavagi geku vele Feliki! Goi gemu vegitatago kapulenai maino
    ai paga talu lovana rau, e gema pete pia nama pakurai, gau namara vogo povega-valigu-waira.
  deu-TKW: 'Nachdem er aber herbeigeholt war, begann Tertyllus die Anklage gegen ihn
    vorzutragen: Tiefen Frieden genießen wir durch dich, und durch deine Umsicht sind
    diesem Volke Verbesserungen zu teil geworden;'
  zsr-NT: 'Catiꞌ chgululidzëꞌ Pablo, atiꞌ bdxinëꞌ niꞌ, gzu lahuëꞌ Tértulo ruquíëꞌ
    lëꞌ, rnëꞌ: ―Bönniꞌ blau uná bëꞌ, Félix. Niꞌa quiuꞌ liꞌ ruziꞌtuꞌ xbey le rac dxiꞌa
    queëtuꞌ, atiꞌ lu yöl‑laꞌ rejniꞌi quiuꞌ rna béꞌinuꞌ dxiꞌa bunách uládz queëtuꞌ.'
  lin-lin: 'Tango babengisaki Polo, Tertile akomaki kofunda ye liboso ya Felikisi
    na maloba oyo : — Tata moyangeli Felikisi, ezali mpo na yo nde tozali na kimia
    ya solo, mpe mpo na bwanya na yo nde mbongwana ya solo ekota kati na ekolo oyo.'
  hns-NT: Aur djab Paulas laat ke aage aail, tab Tertalas soeroe karies okar kasoer
    bataawe ke.
  noa-E: Mag nʉm ee ĩchab ich Pablojã amach aig waipierrwai chi abogado Tértuloou
    Pablo khĩir gobernador Feliig, —Señor gobernador, ʉ̈u pʉ gaaimuata maar khõinaa
    wënʉrrʉmgui ajim anʉm. Pʉch jãg phidkhaagjã khĩirjugdam khaphʉ khitʉm gaaimua,
    mʉg durr eejã chadcha ʉ̈u warag pua nem khĩir pogkhe waumam õrau khakhapdö thʉnʉmgui
    ajim anʉm.
  eng-EMTV: 'And when he had been called, Tertullus began to accuse him, saying: “Attaining
    much peace by you and successes coming about for this nation by your foresight,'
  mib-NT: 'Te ni cana gobernador Pablo ni quee de. Te ni quejéé Tértulo cahán de cuēchi
    sɨquɨ̄ Pablo, chi suhva ni cahān de jíín Félix: Tátā gobernador, sɨquɨ̄ jeē cúu
    ní tóhō jeē váha ndíchí ndácu ní jniñu, te jeē yúcuan tú na jnūhun cájejnáhan
    íyó, chi cáyūcu váha yó.'
  lif-NT2: पावले़न् खे़प्‍मो मे़उःत्तुआङ् तरतुलसरे़ खुने़ॽ आप्‍तिक् पाःन्‍निन् अक्‍खेलॽरिक्
    फे़लिक्‍सरे़ कुदगि युक्‍खुरो– “आदाङ्‌बा तुत्तु सुहाङ्‌गे़म्‍बाए, खे़ने़ॽ सिकुम्‍निबा
    के़लाम्‍लोःल्‍ले़ यरिक् तङ्‌बेआङ्‌धो आनिगे़ सनारुङ्‌ङो वाॽमा खोःसुम्‍बे़आङ् वयिगे़,
    हे़क्‍क्‍याङ् आनिगे़ लाजेॽओ थोबोआङ् पोःक्‍खे़आङ् वाॽरो॥
  xnj-xnj: Pauli akakemelewa, na Tetulo akatumbula kumtakila, “Mtopeswa Felikisi,
    ulongosi waku utiletili uteke uvaha na kavili utiletili mang'amusi gamahele gabwina
    ndava ya vandu vitu.
  mmx-mmx: Diga xup kaka ne Pol ukeneng ap mo loogu la ne Tetalas ga lok keretna,
    “Laradi silok ne Pelik! Loklok tatao ram tinama i lok li nama at langsangan lumulum,
    la buaang lempanga loklok tooro mo nenu uga lox i ri limixin at lenep silok atnama.
  cbr-NT: 'Riquian, suntárunën Pablo bëcëbëtan, ca Tértulonën Felix ësaquin cacëxa:
    —Mixmi ''apu ''ain cananuna upitax bucuin. Sinánñuira ''ixun camina min nuxnu
    upitax bucunun upí oquin bana mëníoin.'
  tee-NT: 'Chai acsni lhimincalh ju Pablo pus ju Tértulo tsuculh chivimak''ana'' ju
    yuchi. Junich ju gobernador: ―Ju lamilacata ju uxint''i ji gobernador jantu alin
    ju lasat ju chavai chai lami''atalacpast''ac''at na lhu taxtokni ju k''ox navit''a
    ju ani laquilacat''un''an.'
  eng-LSV: and he having been called, Tertullus began to accuse [him], saying, “Enjoying
    much peace through you, and worthy deeds being done to this nation through your
    forethought,
  cak-NT: 'Y cuando xwoyox ri Pablo chech ri gobernador, ja'' cuando ri Tértulo xutz''om-apo
    ri sujunic chirij ri Pablo. Ri Tértulo quiere'' ri xeru''ij-apo che ri Félix:
    Nimalaj gobernador, roj nakaya'' matiox chawe, roma pa katenemit jojquicot, y
    manak ayowal; quiri'' kabanon roma c''o ano''j (ana''oj), y riq''uin ri'' jojac''uan-wi.'
  pah-NT: 'Igwete Félix''ga Paulo''ga mbuhurukari g̃apyteri pe. A''ero Tértulo''ga
    imbojambojateheuhui Paulo''ga rehe o''mbero. Nahã ga ei Félix''ga pe: —Nde ko
    oreruvihavuhua, ei ga. Nde erehepia katu pa nhandegwyra jipi. Nurã g̃a ymya ndotavukara''javi
    nhandegwyri pe a''ero, ei ga Félix''ga pe. Nde ereapouka pyryva''ea nhandegwyri
    pe jipi. Ndepyry hete nde ore ve. Nurã ore epavi nde ve jipi, ei Tértulo''ga ga
    pe.'
  sja-NT: 'Mãpai Pablo ma see nɨ̃badamãi aneedak''ãri, Tertulopa jõmaarã k''ĩrapite
    Felixmaa mãgaji: —Aai, tachi waibɨa, pɨ k''aurepa tai k''ãiwee p''anapata na eujãde
    mãik''aapa ɨ̃rá ne-inaa pipɨara jẽra bɨ na eujãde, pɨ k''ĩsia k''awaa bairã.'
  xed-xed: 'Ka hgadaghata lu ta Pwal. Ka zlraftá Tertulus ta rusa skwi ya maga Pwal,
    kəl həŋ ka wlata. Kaʼa mantsa: «Mghama ɗa, əŋkaʼa ka kagha kəl ŋni ka nzata nda
    zɗaku. Snaŋta gha ta dzra nzaku kəl mnduha ŋni ka nzakway ɗughwana.'
  mks-NT: 'Ta tá na̱ndihi já na̱sa̱ha̱n quehe na Pablo já na̱xi̱nu̱ da̱ nu̱ú ndihi
    na̱ cán. A̱nda̱ já na̱casáhá Tértulo cán sácú da̱ sa̱ha̱ Pablo já na̱cachi da
    já: —Ndíquia̱hva nde̱ ndixa̱hvi nu̱ ndó, tá gobernador jáchi̱ sa̱há ña̱ ndíchí
    ji̱ni̱ ndó cúú ndáá va̱ha ndó nde̱he̱. Ta co̱ó tandóhó tañu nde̱ ta tócó ndihi
    nde̱ ndúu táji̱ nde̱.'
  gfk-S: 'Be ing di ga tato halala Pol, Tertulus ga bul ira nuno nianga na hartutung
    ter tane Pelik horek: “Mem te lagirane ra lawas na kinkinis na malum naramon tano
    num harbalaurai. Ma no num minanes ite kap hawat ra haleng na kikios ura habilai
    no numem katano.'
  bmu-bmu: Mi möta Pol köl öröi kaŋgori loya Tertulusnöŋ könahiba Polgö sileŋe keu
    ala premiögö jemesoholŋe keu kewö jiyök, “O Filiks, göŋön galöm köl neŋgiba malnöŋi,
    nini nalö miaŋgöreŋ luai ketaŋi möta guŋbönjönjöŋ malin. Göŋön ölöpŋanök köyan
    köla jim kutum neŋginöŋga malmal tatatnini likeplikep möhamgögetka kantri kiaŋön
    uteköba wahöri ölöwakzin.
  dgz-dgz: Wam ame Pol vene wane pa gwanap unuk aeni gapan apan Totalas Pol koewa
    tani oisewa ere anega wan, “Bawarewa nugawa, apan Pilik. Nu nonup gega gauarap
    aton nonongataet di ta onaninton, nunan anuana menan nu koewa nuga aruga wat tamanam
    nimanean.
  eng-GNV: And when he was called foorth, Tertullus began to accuse him, saying, Seeing
    that we haue obtained great quietnesse through thee, and that many worthy things
    are done vnto this nation through thy prouidence,
  zaa-NT: 'De chi du Pablua ru''a lo quį nna gùdulo Tértulua betsią causa qui'' bi
    nna rą Félix: Quíỹaru cuią''lu'' señor gobernador porqui''ni por la'' riyeni tsè''
    nu té qui'' cuią''lu'' nna yala tsè'' dia la'' rigú''ubia'' qui'' cuią''lu'' nna
    tsè''e tu'' lani la''ỹeni,'
  eng-WEBSTER: And when he was called forth, Tertullus began to accuse him , saying,
    Seeing that by thee we enjoy great quietness, and that very worthy deeds are done
    to this nation by thy providence,
  guh-guh: 'Itsa caparenatsi Pablo, nexata Tértulo taxuxuaba peneconitsijavatsi Pablo.
    Tértulo jumaitsi nacuaevetsinë Félixjavabelia mapacueniaje: —Pecayaiyataenë nacua
    nevetsinë. Xaniavaetsia nevetsixae mapanacuaje, bajayajebi xaniavaetsia pajinavanapajë.
    Xamë nejamatabëcueneta daxita mapanacuapijicuene, xua abeje picani, xanebiaexanaponame
    pevajënaeyabelia.'
  bon-bon: Mopeyame te piba Paulo ne tesoglicige teeme bau otnime, puma cita ca Teretulus
    te gije abacitige Paulo ne aitnejame egä, “Babo Biname Peliki, cine poode cama
    ninajininige leca padare määme miijirage ire atwi name pi, cuta piiyepu weene
    poto cotre bine cängena itu yaamacetnäjemepeye cime gawecewe miiji tääpume.
  nhw-BL: 'Huan quema nopa soldados quihualicaque Pablo, Tértulo pejqui quitelhuía
    huan quiilhui nopa gobernador: ―Timitztlajpalohuaj, Gobernador. Timitztlascamatij
    miyac pampa nochi tiitztoque ica cuali. Huan ica motlalnamiquilis miyac tlamantli
    nemi cuali ipan totlal.'
  mgw-mgw: Pabankemite Pauli, Telitulo aatumbwi kunsitakya kabaya. “Mundumuko Felisi,
    kwo pi'tya wenga tupatike likenge liku'lu', no bu'kana na mwautulongoya, nni'ma
    gu'no ugalambwike kwa manogau gambone.
  swh-ONEN: Paulo alipoitwa aingie ndani, Tertulo akaanza kutoa mashtaka akisema,
    “Mtukufu Feliksi, kwa muda mrefu tumefurahia amani na matengenezo mengi mazuri
    yamefanywa kwa ajili ya watu hawa kwa sababu ya upeo wako wa kuona mambo ya mbele.
  wbi-wbi: U Paulo ye imile pavulongolo pa gavana, u Tertulo akatengula kukumuhigha
    na kujova kwa gavana, “Ulwakuva tuli nulutengano uluvaha; namumbonekelo sako sileta
    amaghendelelo mannono mulikaja litu;
  bba-bba: Bɑ Pɔlu sokɑ, mɑ Terituru u nùn ɡɑri mɑnibu wɔri u nɛɛ, Felisi bɛɛrɛɡii,
    sɑ ɑlɑfiɑ mɔ ɡem ɡem kɑ wunɛn bɑrukɑ. Wunɛn yɑm wɑɑ ɡeebu bu derɑ ɑ woodɑ dɑbiru
    kɔsɑ bɛsɛn tem ɑrufɑɑnin sɔ̃.
  eng-KJVCPB: And when he was called forth, Tertullus began to accuse him, saying,
    Seeing that by thee we enjoy great quietness, and that very worthy deeds are done
    unto this nation by thy providence,
  kgk-NT: 'Upéi mburuvixagwasu he''i ogweru hagwã Paulo. Ou ramo, onhembo''y Tértulo
    omombe''u hagwã Paulo rembiapokwe: —Ore ko oromomba''egwasu ete voi nde-vy, Félix.
    Orotima porã nde-vy erejapo japo va''ekwe-rehe ore-vy. Nde ereĩ-gwi ore jojapa
    enterove va''e oroiko-vy. Ore kwéry-rehe erenhangareko porã porã. Upéa-gwi ore
    kwéry oroiko porãve rãve. Upéa-rehe orotima porã nde-vy.'
  waj-waj: 'Inna kiaa mmuduu rikioo Perekiiva tuduu Pauruuso nnuduu Tereturuuva diitoo
    kua pinaivaa Pauruusaaki yapoo Perekiinna tunoo: Ti kieeta yoketaakuavee. A tinni
    yoketaa vaidikua ti haitatuukiannani hama ta vo yoosinnaiyaata rapuaunnavai. A
    yaata yoketaakua mmoori yoketaivaa iinna variannano ti mmataivo yoketainoo.'
  cpy-cpy: 'Ikanta ramaeta-paakiri Pablo, ñaawaetanaki Tértulo, ikantanakiri Félix:
    “Ariwé pinkathari, tema kameetha noñaayitakiro nojeeki, osheki piyota-nitzi, pantakiniri
    kameethata-tsiri nosheninka-paeni.'
  mpx-mpx: Sauga Pol hi yogaan i tuk, inoke Tetalas i baaba Pol ana woliwoli kaiwena,
    i ba, “Oo Pilikesa, owa gamagal bwabwatana, wam logugui waiwaisana kaiwena sauga
    i yapu miwaiwaisana ha pwawa, ge bugul i gewi iyaka u pasapu wama labi ya gamwanaa.
  wbp-wbp: Junga-juku, yurrkunyu-paturluju, yajarnunjunulkulu Puurluju rdaku-jangkaju,
    yajarninjarla kangurnulu kuwurtu-kurralku, manulu kanjarla-yirrarnu kulkurru-jarra
    Puurluju. Junga-juku, luwiya yangka Tuurrtululkurla wangkaja Pilikiki, “Nyuntu
    Piliki, ngurrju-nyayirni kanpa nyina marrka nyampurlaju ngurungka, manu kanpa-nganpa
    pinangkalpa-nyayirni wiri nyina. Kujarlanya karnangkulu marlaja nyina nganimpaju
    pululu kulu-wanguju. Nyurru-wiyijilpa maju-nyayirni nyampuju nguru karrija, kala
    kujanpa nyuntulku yanurnu nyampu-kurra, ngulaju kanpa-nganpa nguruju nyampuju
    ngurrju-mani manu pululu-mani.
  luo-luo: Kane oseluong Paulo odonjo iye, Tertulo nochako donjone e nyim Feliks kawacho
    niya, “Wasebedo ka wadak gi kwe e bwo lochni kuom kinde mangʼeny kendo paroni
    matut osekelo dongruok mathoth e pinywani.
  nhe-NT: 'Huan quema nopa soldados quihualicaque Pablo, Tértulo pejqui quiteilhuía
    huan quiilhui nopa gobernador: ―Timitztlajpalohuaj, Gobernador. Timitztlascamatij
    miyac pampa nochi tiitztoque ica cuali, huan ica motlalnamiquilis miyac tlamantli
    nemi cuali ipan totlal.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܦܝܼܫ ܠܹܗ ܡܘܼܬܝܵܐ ܦܵܘܠܘܿܣ، ܫܘܼܪܹܐ ܠܹܗ ܒܸܩܒ݂ܵܠܵܐ ܛܲܪܛܸܠܘܿܣ ܩܲܕܡ
    ܦ̮ܝܼܠܹܟܣ ܘܐܡܝܼܪܹܗ: ”ܗܘܝܼܹܐ ܝܘܲܚ ܒܸܚܵܝܵܐ ܒܪܵܒܵܐ ܫܠܵܡܵܐ ܬܚܘܿܬ ܬܲܓܒܲܪܬܘܼܟ݂، ܘܪܵܒܵܐ
    ܬܘܼܪ̈ܵܨܹܐ ܗܘܝܼܹܐ ܝܢܵܐ ܓܵܘ ܐܵܗܵܐ ܥܲܡܵܐ ܬܚܘܿܬ ܡܕܲܒܪܵܢܘܼܬܘܼܟ݂.'
  esk-NT: Tavruŋautianikmatruŋ Paul, Tertullus uqaġniqsuq itna, “Kamanaqtuatiin Felix!
    Tumigiplugu aŋalatillautaułhiñ sivisuruamik aŋuyautairrutiqaqtitkiptigut suli
    isumatułipkun ikayuġitin iñuvut tumigiplugich iñugiaktuat iłuaqsruutit.
  msb-msb: Pakatawaga kan Pablo, nagtuna si Tertulo pag-akusar sa iya, “Kagalang-galang
    na gobernador, tungod san imo paggobyerno nagakaigwa gayod kami sin kalinaw kag
    paagi san imo kadunungan damo na an mga kabag-uhan na ginhimo para sani na nasyon.
  cpa-NT: 'Jøng² mi³ca¹ŋi³tei²dsa Pablo, ca¹cuø¹ Tértulo dsag³. Jøng² ca¹juúh²dsa,
    ca¹tsáih¹dsa dsi³máh²: ―Hning² báh³ dsa² jmoh² tei³ neng¹² juøi² quián² jniang³.
    Hliú² hi² dsio¹ ma²ca¹jmoh³hning quiah¹² juǿi¹. Di³ ma²ŋih³hning ha²lah jmóh³hning.'
  dso-dso: ତାର୍‌ପଚେ ପାଉଲ୍‌କେ ତେଇଆନି ଟିଆ କରାଇଲାଇ ଆରି ତର୍‌ତୁଲସ୍‌ ଏନ୍ତି ତାକର୍‌ ଦାବାମନ୍‌
    ସବୁ ଜାନାଇଲା । “ ଆଗିଆଁ, ତମେ ଗଟେକ୍‌ ଡାକ୍‌ପୁଟା ଲକ୍‌, ତମର୍‌ ନିମାନ୍‌ ସାସନ୍‌ଅନି ଆମେ
    ବେସି ଦିନ୍‌ ଦାରି ସାର୍‌ଦା ଅଇ ସାନ୍ତି ସଙ୍ଗ୍‍ ଜିଇଲୁନି, ଆମର୍‌ ଦେସର ମଙ୍ଗଲ୍‌ ପାଇ ବେସି
    ଦର୍‌କାର୍‌ ରଇଲା କାମ୍‌ମନ୍‌ କରାଇଆଚାସ୍‌ ।
  meu-meu: Taunabunai Paulo e boiria. Bena Teretulo ese e habadelaia matama; eto,
    Namo-herea taumu Feliki e, oi daimu ai maino ai a nohomu; bona emu aonega dainai
    ina bese ena dala vada eme maoromaoro;
  yva-NT: 'Weti Gubernur Peliks po Paulus awain siso. Umba Tertulus umaso po Paulus
    aura tantunawijare somaisy: “Akoe Gubernur, nya tame ntiti rave! Nya munijo nyo
    raijare so nsaumana nugoenta rave to. Muno nakarikuga mba dave ti nyo anakotaro
    ngkakainoanive no wama munije so ranigwan ti ngkov akato vintabo.'
  dgc-dgc: Ey pénguwet de ni Pablo, éy niabla siya no abugadu. “Gubernador,” kagi
    na, “mahusay ka a amo me, da nale a mapayapa nadid i banuwan mia. Siko éy hinusay
    mo be dén i meadu a problema me.
  zpm-NT: 'Dzigo bnabey gobernador gocredz Pabl. Zeeṉe laa Pabl bdziṉ, psilo licenciad
    co bzeet me grë ncuaaṉe rquiaqui zho Pabl, rëb me: ―Xquizhdoo luu goṉ gobernador,
    ne squitaa ndzielguic luu rieṉ luu zha gnabey luu, gane zaacse mban meṉladz no
    niina, blactaa ncuaaṉe yquiin lo no noyuṉ luu.'
  hix-NT: Àro ke Pawru yanyekhoy hatà, Feeryesà. Omokàtxhe rma, noro yanhànà hutwamohsekonà
    rma haryhe tà, Tehturu. Onà wyaro nkekon hatà. Feeryesà y, ehonomnà me xaxa manaha,
    amna wya, kekon hatà. Ohxe xaxa manaha, amna wya, Xuknewyana komo wya. Amna kayaryet
    me oyehtxoho hoye ro, teryehorye rma haxa amna naha, kekon hatà. Amna yowakryenye
    ro me manaha. Ohxe harha amna naha, amna kayaryet me oyesnàr ke mak ha, kekon
    hatà.
  sim-sim: Urik Feliks Polin or usharik or tarik Tertulus oto masmas orin ormu mbara,
    �Malakama Feliks, mir nirin mi jelyashiwak arme mendek erem nimu linduwa mbeek
    awu nga ni nanda ambu nir. Wapjiphishi os mihik nanda si uwak mbele mbele kavak
