  gdn-gdn: Kaiwawo Pirikisi wagubu da baganai manako apunu Totorasi ubupu e idai gurai
    Poru e naureya ugwadubu ragiragi, wagubu ke; “Kaiwawoni Pirikisi, nau yonani yau
