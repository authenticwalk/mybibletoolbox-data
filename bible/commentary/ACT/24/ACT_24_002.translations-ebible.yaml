    ke kana kupo saupai singina.
  aer-aer: Akngerrepate Felix-ele tyerrtye arrpenhe ileke Paul kwene-werne akngetyetyeke.
    Paul apetyerlenge anteme, Tertullus-ele renhe ilperneke. Re Felix-eke angkeke,
    “Unte kwenhe artwe atyeperre mwerre anthurre, unte kwenhe akngerrepate anthurre
    aneke arrule-ngentyele, anwerne ingkirreke kwenhe mwerre nterte anerlte-anetyarte.
    Unte arne mwerre atningke anwerneke mpwareke apmere arrpe-anenhele, arratye angkemele
    arratye itirremele itelarentyele.
  qvc-NT: 'Pabluta apamuptinllapaqam, chay abugadu Tirtuluqa payta kuntrashpa, chay
    prifiktu Filista kayshina willarqan: —Qam ancha allin Taytitu Prifiktu Filis,
    dyusilupagi. Chaqa qam ancha yach''ayniyuq kashpam, yumbay llaqtayllapapi allita
    kamachikuptiki, ancha shumaqta kawsanillapa, mana nimatapis pilyashpachu.'
  tgl-ULB: Nang tumayo si Pablo sa harap ng gobernador, nagsimula siyang paratangan
