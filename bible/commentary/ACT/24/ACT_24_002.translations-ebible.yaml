    gowegi nefolalebewe hedabi namolöïe, neala mogolasisa nelo.
  quh-NT: 'Pablota wajyachimojtintaj Tertuloka paypa contranpi willaycuyta kallarerka.
    Nerkataj: —May c''acha camachej Félix, anchata agradececuycu kanman tucuynejpi
    allillanpi causacuskaycumanta. Kanpa sumaj yachayniyquiwan llajtaycuta astawan
    allinyacherkanqui.'
  kwi-kwi: 'Pablora karaarawane, usne Tértulora paranpa akwara. Suasne Tértulone us
    kwail kirɨt kizmɨz kit Félixta kaizta: —Anpat. Nawa mɨzha. Nune au katsa mikwa
