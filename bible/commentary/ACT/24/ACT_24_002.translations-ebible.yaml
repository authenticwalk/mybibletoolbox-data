    yi mu ama yɛn ho atɔ yɛn.
  aoj-aoj: Eaꞌ gavman anamba nofalai Pol nafiꞌi, Tetalas nandaꞌ basef fatiti anen.
    Eaꞌ naꞌipa Filiks naꞌi, “Inaꞌ aman dembinai Filiks, inaꞌ natopalopa apaꞌ Juda
