    miwen taea unanuma nukun mai pakea anu nun pe jiwekunkainmiski.'
  xtm-NTPP: 'Te ni ka kana de Pablo ma. Sani te Tértulo ma, ni keja''a de xtekuechi
    de Pablo ma, te jiña''a de nuu tee kúu gobernador ma: ―‍Félix, ja maa ni vi, te
    ka iyo sii ini sa, te ka iyo mani sa, te kua''a ja va''a ni ka kuva''a ñuu sa
    ya, vaa jini ni ja sa''a ni a, te ka iyo va''a sa ndeva''a‑ni nuu ka iyo sa ma.'
  nnq-nnq: Paulo ngakemigwa na Tetulo ngatumbu kuntakiana Paulo yene, “Anahota Felesi!
