  ena-ena: Lɨhavɨci manɨgali agaŋ Polɨ dɨ vavevave saŋ abɨci vavehavɨmi. Vavehavɨci
    Telɨtulusɨ agaŋ Polɨ dɨ ciaŋ hɨvɨ lamɨben aba abami. Hulaŋ hekɨlɨ Felikɨsɨ uami.
    Nama aludɨ ahɨliahudanaŋ alaŋ sagaŋ apalɨ hɨnihɨni huaci laci hɨnilalu uami. Nama
