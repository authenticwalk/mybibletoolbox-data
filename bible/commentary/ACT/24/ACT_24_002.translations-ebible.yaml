  san-TIB: ཏཏཿ པཽལེ སམཱནཱིཏེ སཏི ཏརྟུལླསྟསྱཱཔཝཱདཀཐཱཾ ཀཐཡིཏུམ྄ ཨཱརབྷཏ ཧེ མཧཱམཧིམཕཱིལིཀྵ
