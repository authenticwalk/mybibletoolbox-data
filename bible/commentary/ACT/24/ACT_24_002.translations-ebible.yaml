    Porɨhopɨha satatɨ ausaatɨ kaundataase “Awaisɨhoŋɨ Perikɨsɨhonye, kɨnyɨ nyangisɨ
    baimbɨ itatamanɨpɨ nyainjaapɨ biminɨhɨ nyahɨ biyaatɨ bindɨhaayo. Aimbɨ kɨnyɨ nyainjaapɨ
    biminɨhɨ pwɨsɨpatɨ kɨhaiwa kɨhaiwa naaŋɨhaiwa wɨndɨ namoaipase. Iyataatɨ kɨnyɨ
