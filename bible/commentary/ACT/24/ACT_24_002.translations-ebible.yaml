  ukr-1871: 'Як же покликано його, почав винувати Тертил, говорячи: Дознаючи через
    тебе великого впокою і всякого добра, що стало ся народові сьому за твоїм дбаннєм,'
  apz-apz: Felikɨs Poulɨmneꞌno lɨhwojahonɨngki nopahonɨngki Tetulos sohwo aꞌamu Juta
