  lif-NT: ᤐᤠᤘᤗᤧᤴ ᤂᤧᤵᤔᤥ ᤔᤧᤀᤢ᤺ᤳᤋᤢᤀᤠᤱ ᤋᤖᤋᤢᤗᤛᤖᤧ ᤂᤢᤏᤧ᤹ ᤀᤠᤵᤋᤡᤰ ᤐᤠ᤺ᤴᤏᤡᤴ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤑᤧᤗᤡᤰᤛᤖᤧ
