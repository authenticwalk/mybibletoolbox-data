    Ana fee hadaꞌt neu hofernor, ma olaꞌ nae, “Ama hofernor! Dꞌoo basa ia, eniꞌ a
    amaꞌ toꞌu parendaꞌ sia ia, amaꞌ bubꞌuluꞌ maloleꞌ saa fo fee nema hai. Ma amaꞌ
    tao maloleꞌ dalaꞌ naeꞌ, losa hai atahori Yahudi ra misodꞌa no sodꞌa-moleꞌ. De
    faiꞌ ia hai mae moꞌe makasi naeꞌ neu amaꞌ. Te se fai, mana bisa tao maloleꞌ naeꞌ
    sia bee-bꞌee onaꞌ amaꞌ ia.
  msy-msy: Egha gavman gumazir ekiam Polɨn diazɨma an aven ghuzɨma, Tertulus, Feliksɨn
