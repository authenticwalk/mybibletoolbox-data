    en akurvagha en kantrin aven itir bizir avɨribar akɨri.
  agg-agg: Ranɨyo Porɨmbo mborai yahundowanɨ süfu tükümefɨyuwa asu Terturus ai ahambo
    papɨ-hoafɨrürühɨ yahuya, “Feriks nindou adükarɨ, se hɨfandamunambe ana, ro moai
    yifiarɨ-yifiarɨyefɨ rɨhundɨ, ŋga aboedɨ hamɨndɨ manɨmboefɨ. Ranɨyo asu sɨhafɨ-mayo
    hohoanɨmo aboedɨ ranambo ndanɨ hɨfɨhü ro sɨmborɨ hohoanɨmo süŋgurɨhu marɨhundɨ.
  ptp-ptp: Om Piliks keac Pol lam dɨ Tetalas nêl kɨyang kɨtyooên ya lec Pol bêga nêbê,
    “Xomxo levac Piliks, ông viac xe nivɨha om xe dô nimvɨha dɨ vevac ti o tyip vac
    xe bom lêm, dɨ ông kɨtya môp nipaên vêl dɨ vông xe dô vac môp nivɨha wê ob vô
    nivɨha vô xe ge.
  nak-nak: Goio, egite magiri vikapopoti te la matale Pelis ele, gomai la uru tolatia
    e Pol soio tegiteuo. Tio e Pol gomai magiriti mai ele, e Tetalas goio sokoti la
    vikararala mago “Tahalo uru Pelis, amite sagege sesele te la vibaumulila taume,
    ale igoie amite hilotia maie veia la vaubila me la pulolou marapala oukati. La
    vuhula la papaga tomi ale vimaraparapa la pulolou te la maututula palao, eia kokovu
    tomitio.
  lbb-lbb: Ning di ka kabah pas e Pol, e Tertulus i turpas a warwara teteki mange,
