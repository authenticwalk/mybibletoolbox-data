  unx-unx: ଏନ୍ତେ ପାଉଲୁସ୍‌କେ ଏନ୍ତାଃତେକ ଆଉକିୟା ଆଡଃ ତର୍ତ୍ତୁଲସ୍‌ ମିମିଆଦ୍‌ତେ ଇନିୟାଃ ଚିଟାନ୍‌କାଜିକ
