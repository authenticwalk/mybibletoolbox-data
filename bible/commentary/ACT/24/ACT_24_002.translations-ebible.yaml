  gaq-gaq: 'ତେନ୍‍ ଇଡ଼ିଙ୍ଗ୍‍ ପାଉଲ୍‍କେ ଆତ୍‍ଅରିଆ ଆୱାଆର୍‍କେ ବାରି ତର୍ତ୍ତୁଲସ୍‍ ପୁରାପୁରି
