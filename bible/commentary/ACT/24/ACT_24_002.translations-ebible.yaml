  san-ORI: ତତଃ ପୌଲେ ସମାନୀତେ ସତି ତର୍ତୁଲ୍ଲସ୍ତସ୍ୟାପୱାଦକଥାଂ କଥଯିତୁମ୍ ଆରଭତ ହେ ମହାମହିମଫୀଲିକ୍ଷ
