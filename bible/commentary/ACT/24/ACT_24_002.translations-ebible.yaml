    kapei.
  cco-NT: 'Jo̱ mɨ˜ cahuɨ̱́ꞌˋ ta˜ e caguijéeiñˋ Paaˉ fɨˊ quiniˇ i̱ dseata˜ do e quiáꞌˉ
    e nisɨ́ngˉ e júuˆ do, jo̱baꞌ canaangˋ i̱ Tértulo do e ꞌnɨ́ɨiñˋ Paaˉ fɨˊ quiniˇ
    i̱ dseata˜ Félix do jo̱ lalab cajíñꞌˉ: —ꞌMáamꞌˇ ꞌnʉˋ, dseata˜ dseaˋ féngꞌˊ quíˉiiꞌ,
    e laꞌeáangˊ ꞌnʉˋbaꞌ e se̱e̱ˉnaaꞌ juguiʉ́ˉ júuˆ røøˋ. Jo̱guɨ laꞌeáangˊ e eáamˊ
    tɨɨnꞌˋ cajo̱, jmiguiʉbˊ jaléꞌˋ e guiʉ́ˉ nɨcaꞌuíingˉ latøøngˉ góoˋnaaꞌ.'
  deu-1951: 'Als dieser aber gerufen worden war, erhob Tertullus die Anklage und sprach:'
  alq-ALGNT: 'Pon ki nd8e8emagani8i ka iji ma8adjiidinani8anig. Tenitolos dac ogi
    inactaonan e ikidodj: “Kitci ogima Pilikis! Aja kin8ej kitci mino pekadendag8an
