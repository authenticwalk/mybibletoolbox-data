  yao-yao: Che Felikisi ŵammilasile che Paolo ni che Telitulo ŵatandite kwaŵechetela
    achitiji. “Alakwe ambuje che Felikisi, ntulongwesye yambone ni uweji tukutama
    kwa chitendewele katema kose ni kulinganya kwa indu kukupanganyikwa kwa upoche
    wa ŵandu ŵetu.
  tgp-tgp: 'Ale lara la tovi Paul mo sinai moiso, Tertullus mo tapulo aria mara: “Tamlohi
    aulu Felix, kama lo toho na tamata mo peravu jea na ruhuruhum, ale hina paro r̃uhu
    hai la malue na jaramam usuri na nom kilakilau.'
  auc-NT: Pabodo ingante äñete mämönäni pongä ate në abogado Tedetodo ïñömö gobedönadodo
    Pedique weca ongöninque apæ̈necantapa. —Awënë gobedönadodo ëñëmi. Bitö nempo quëwëninque
    mönitö wantæpiyæ̈ wæætedö wæætë cædämaï inte godongämæ̈ piyæ̈në cæte waa quëwëmönipa.
    Ayæ̈ bitö në aabi ïnömi inte, Æbänö cæcæ̈impa, ante do ëñëninque mönitö ömæ ïñömö
    waa cæbi ate mönitö godömenque waa pönï quëwëmönipa.
  kbc-NT: Igaanoɡ̶oyoodi Paulo lodoe niɡ̶ijoa lacilodi, odaa Tértulo jiɡ̶idaa dinanatigi
    me dotaɡ̶a me dakapetege Paulo, odaa jeɡ̶ee, “Iniotagodi Félix, leeɡ̶odi makaami
    ɡ̶odacilo aneliodi ɡ̶adixakedi, ja leegi aɡ̶ica gaantiɡ̶ijo ane ɡ̶odideleɡ̶e,
    codaa owidi ɡ̶adoenataka aneletema ɡ̶odoiigi judeutedi.
  bmh-bmh: Du banou gonug Pol imai nuabun awaraimai, imai nuna, Tertulus nug Pol enib
    ebu polu ze maimai, eneun, “Du banou, ig emgasag e ebu dabun suban gumigemen,
    ig iwai mab tam. Nait dabeleu nug igual duailel isanaraimai, emgasag e ein ece
    getal naliu i daremen, nagen ulis suban memen.
  ctu-BL: 'Che'' bʌ tsa'' pʌjyi tilel Pablo ba'' añob, Tértulo tsa'' caji i jop''ben
    i mul Pablo. Tsi'' yʌlʌ: Cha''an ti a we''tel ti yumʌl ñʌch''ʌl añon lojon tic
    lumal. Cha''an ti a ña''tʌbal uts''at woli'' cʌntʌntelob c pi''ʌlob tic lumal.'
  meq-meq: 'Bəy a slər ndo ka Pol. Ti ye, tə zalay naha. Pol a yaw na, Tertulus a
    dazlay məŋgay naha bazlam a gər a Pol. A gwaɗay a bəy: «Bəy bagwar eye, zay andaya
    məndze haladzay ka dala kway na, hərwi yak. Mələve i bəy yak nakə faya ka ləviye
    na, tə metsehe lele. Ka lambaɗ tay ha wu hay lele hərwi madzəne dala kway.'
  noa-H: Mag nʌm hee hĩchab hich Pablojã hamach haig waipierrwai chi abogado Tértuloou
    Pablo k'ĩir gobernador Feliig, —Señor gobernador, hʌ̈u pʌ gaaimuata maar k'õinaa
    wënʌrrʌmgui hajim hanʌm. Pʌch jãg p'idk'aagjã k'ĩirjugdam k'ap'ʌ k'itʌm gaaimua,
    mʌg durr heejã chadcha hʌ̈u warag pua nem k'ĩir pogk'e waumam hõrau k'ak'apdö
    t'ʌnʌmgui hajim hanʌm.
  alp-NT: Kena gubernure ikoti Pauluse, Tertuluse itutukeni memenai be, “Ntuane gubernure.
    Hlamate kenamu. Takwali peneka lisa sae mo kai ami rue mise le apletare mise kuate.
    Kai lalemu kena ono nusa Yahudi supu hasile mise peneka kai tapa hasile misete
    rame sa.
  san-VEL: tata.h paule samaaniite sati tartullastasyaapavaadakathaa.m kathayitum
    aarabhata he mahaamahimaphiilik.sa bhavato vayam atinirvvighna.m kaala.m yaapayaamo
    bhavata.h pari.naamadar"sitayaa etadde"siiyaanaa.m bahuuni ma"ngalaani gha.titaani,
  kbq-kbq: Polima kema higeno egeno'a, Tetilusi'a agafa huno Gavana nete ke ha' Polina
    renteno anage hu'ne, Tagra knare'za huta kagrama kavama krirantanketa tarimpa
    fru huta nemanita, hanki ama kumapima kahefa'zama efare'neana kagrama antahinka
    kenka retro'ma hanazante efare'ne.
  kbh-kbh: 'Pablo tmojanábocna ora, Tértulo tojanonts̈é chabe contra jayanama y Félixbioye
    tbojaniyana: “Aslëpaye, taita mandado, ácbeyeca bënga natjë́mbana fsëndoyena y
    aca puerte obiashjachá cómnayeca ba ts̈abe soyënga quem luarents̈a ents̈angbiama
    yojtsebinÿna.'
  ron-LSB: 'Când a fost chemat, Tertullus a început să-l acuze, spunând: “Văzând că
    prin tine ne bucurăm de multă pace și că prosperitatea vine în acest popor prin
    previziunea ta,'
  pon-pon: 'A lao wijikedo, Tertuluj ap pikikidi weiweiloke i indada:'
  nhe-BL: 'Huan quema nopa soldados quihualicaque Pablo, Tértulo pejqui quiteilhuía
    huan quiilhui nopa gobernador: ―Timitztlajpalohuaj, Gobernador. Timitztlascamatij
    miyac pampa nochi tiitztoque ica cuali, huan ica motlalnamiquilis miyac tlamantli
    nemi cuali ipan totlal.'
  sps-sps: 'Ri kat to ser fikoo Tetalas ya kat to ana ya faan iny to na fo vegiau
    te sak ari Pol, ya tsue to: “Anyi na karap Filiks! Tana nat tsumanyi nyi faan
    matuamam gumgum rof iny fakei a aaverof fapoopoan iny faakouts ir a taa Jiu.'
  wnc-wnc: Iniwa ita Pol yatawamban apbut. Apana Tetalasda yapii siknga yanangge tasikut.
    Tasike anzing inikut, “Umanda kayaapa keu akomde tupan amin yuke kayuayak kapanin.
    Gata ninu nomana siknga ninduyuawi amau wena siwan yotna yotnane sanga buyambamda
    tupa waisikingu anzing papa takanong ngangu ninikuyakge apmanu katak yuke ie apbakngakamang.
  bus-bus: 'Kɛ̀ wà Pↄlu sìsi, Tɛtulu fɛ̀ɛ èe yã daaàla à bè: Felisi, kↄ̃n n aubarikao
    wa bùsu kaɛna aafia. N zia laasuulɛna bé à wa bùsu kɛ maa.'
  gub-BL: Wenoz Tetur imuwà huwa rupi wà. Tetur a'e, uze'eg nezewe Pawru rehe a'e.
    — Tuwihaw. Erekwaw katu pureruze'egaw ne. Tuwihaw ikatuahy ma'e romo ereiko ne,
    a'e rupi kwehe nuruzeàmàtyry'ym kwaw ko ywy rehe ure. Ikatuahy ma'e tetea'u erezapo
    kar iko purupe ne no. A'e rupi ikatuahy urereko haw urewe ko 'ar rehe kury, ko
    ywy rehe kury.
  imo-imo: Kano wali Feliksini Pol kano tukundo meko waio nimu. Orumu wali Tertulus
    Pol kot tendembai lipe manjirimu unguma pulu mondopa nimbei, “Iye awili Feliks,
    linonga imboma nuni nokoko kondoronona lino molopo kondopo tono lakopo koromolo.
    Linonga kombuna ulu alowa awini wendo oromo nalo nuni liko manjiko tapoko teko
    amenge teko kondorono.
  boj-boj: Onaqa Feliks na Pol metonaq warum miligiq bosiqa aqa ulatamuq di tigelesonaqa
    Tertulus a Pol aqa jejamuq di une qametqa osiqa Feliks minjej, “O Gate Koba Feliks,
    ni gago sawa endi geregere taqateqnum deqa bini iga bole unum. Iga qoto saiqoji.
    Ni iga geregere aqaryaigoqnsimqa gago gulbe kalil kobotetgeqnum.
  eng-DRA: 'And Paul being called for, Tertullus began to accuse him, saying: Whereas
    through thee we live in much peace, and many things are rectified by thy providence,'
  knf-knf: 'Wi baduuŋ Pawulu, kë Tertuloŧ aşë jun ptapara iko aji : « Iwi Feliŧ nanŧuŋa
    naweek, ŋjon nţo ţi awo bnuura ţi pşih pi nu, kë mntit mi nu mankak aţij iko inuura
    ihalu ţi uŧaak. Kë ŋji ŋlilandëru maakan, kabot kaŧaaŋaru, ŋnuur bŧi na dko bŧi.'
  san-KHM: តតះ បៅលេ សមានីតេ សតិ តត៌ុល្លស្តស្យាបវាទកថាំ កថយិតុម៑ អារភត ហេ មហាមហិមផីលិក្ឞ
    ភវតោ វយម៑ អតិនិវ៌្វិឃ្នំ កាលំ យាបយាមោ ភវតះ បរិណាមទឝ៌ិតយា ឯតទ្ទេឝីយានាំ ពហូនិ មង្គលានិ
    ឃដិតានិ,
  arn-NT: 'Feymew akulngelu ta Pablo, Tertulo llituy tañi dalluntukun, fey feypifi
    ta Felik: —Eymi tami fürenechen mew, ülmen gobernador, tüngküleiñ, tami küme fütra
    kimün nien mew kom kümeke felen müley tüfachi trokiñ mapu mew.'
  zas-NT: 'Chi bidxinnë reex Pab, guzuloj Tértulo caneeman contr laaman, rëbaman loj
    gobernador guin: ―Quixtëë lüj dad gobernador, por lüj nadxuꞌdxen, në por xguialrajquil
    zien ree ni rüjn sirv cayajc du ladxan.'
  ken-NT: Bábhɨ́ŋɨ́ Pɔ̌l, achwe anywɔ́p. Tɛtúlɔs abho bɛ́rɛ́m ɛ̌ti yi ntá gɔ́bhanɔ
    bɛ, “Ɛta! Ɛ̌ti yɛ kpák achi fá ɛtɔk ɛyɛsɛ ndǔ ɛrɔ́ri mpok, nɛ ɛ̌ti nɛkʉ ywɛ
    anɛ ndɨ́ndɨ́, ɛgúpsí ɛ́chí ɛtɔk.
