  npi-ULB: जब पावल शासकका अगाडि उभिए, ततुर्लसले तिनलाई दोष लगाउन थाल्यो र शासकलाई
    भन्यो, “तपाईंको कारणले हामीलाई ठूलो शान्ति मिलेको छ; तपाईंको दूरदृष्‍टिले हाम्रो
    देशमा असल सुधार ल्याउँछ ।
  cgc-cgc: Na papatubang en Pablo i, Tertulo an gaumpisa ta pagsugid parti ki Pablo.
    Ambal din, “Dungganen na Gubirnador! Tenged ta miad no na pagdumala, nalipay kay
