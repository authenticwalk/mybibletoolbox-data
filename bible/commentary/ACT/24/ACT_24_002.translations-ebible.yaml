  mkl-mkl: Ŋɔi ɑ̀ kpe Pɔlu wɑ nɔ Tɛɛtulu í lɔsi ide ku fɔ wɑ yɛò tɑɑleɛ wɑ ni, ɑwɔ
    Felisi ilu bɛɛrɛ nlɑ, ɑ̀ nɛ lɑɑkɑi ku sũ ntɔ ntɔ do bɑɑkɑɛ. Ilu ku yɛ jiidɑɛ
