    avyéjuube u íjcyaabe pane u wáájácúúbé túkevéjtsójú pañe muha tsaímíyé meícyahíjcyánélliíhye.'
  etr-etr: Amalahilä beaha aligilo amea Folo misialai. Maala nebegi, Dedulusia ea
    asiala hamoi amoïe ado säla ïahalea, Dia nilï sigi namolöi nelo amea nilï neebea
