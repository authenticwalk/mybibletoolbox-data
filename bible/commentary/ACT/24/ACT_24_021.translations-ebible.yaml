    gur nohnong dahanahaptikin potirmur potipri.
  bvr-bvr: 'Wurra gun-guna gun-ngardapa: Gun-gatiya aburr-mari aburr-nirra apula,
    ngaypa minypa waykin ngu-weya, ngu-yinaga, ‘A-lay, nyiburr-gunardiya nyiburr-mari
    nyiburr-nirra apula gun-guna: Minypa ngaypa ngu-borrwurra an-gugaliya a-juwiya
    a-workiya nuwurra barrwa Wangarr a-jarrkarra barra.’” Paul a-yinagata a-wena nula
    Biylik, minypa junggay wana an-babalapa an-gata rrapa barrwa mu-murna yerrcha
