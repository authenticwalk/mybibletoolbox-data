  bsp-bsp: 'Mɛnɛ pəyɔnɛ toloku tɔkɔ inalokɛ dim dɔpɔŋ, icəmɛ ŋa dacɔ mɔ de: ‹Teta
    kədeyɛfɛ defi nkɛ ilaŋ mɔ, k’aŋcəmbər’ im mɔkɔ kiti nnɔ fɔr yam kiriŋ-ɛ!›»'
  kqf-kqf: Bi augunai mwali ḡemota Diu lavedi matedimo e moito bi e laulaugayapouna
