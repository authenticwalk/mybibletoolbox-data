    inthoinôkna aom tiin iemna ko dôn ti hi aviensûn ten hin hi angtaka dûktonga
    ko omna chu ani.’ ” a tia.'
  mic-MIQNT: Assma pas'g newgte' ta'n ilsutmuijig, sesgweiap ta'n tujiw gaqamianeg
    na'te'l. Gesigawweiap, ‘Ilsumin nige' gisgug ta'n teli gtlams'tasi ta'nig nepu'tipnig
    apaji unagita'taq.’ ”
  huu-NT: 'Navui naimacɨ motomo cue llotɨcue: “Fiodaillamona comɨnɨ ɨco jilloitɨmacɨ”.
    Iena birui ñaɨtɨmacɨ. Ie jira cuena llogɨdoiacadɨmacɨ.'
  jiv-NT: Kame, ““jakamunmaya̱ nantakminiaiti” tau asamtai makuurtiajtsarum pujarme”
    matsatmanum tímiaj nuja̱i̱ turutchartimpiash. Nú arantka yajauch túramun peṉké
    nekartuacharmai” tímiayi Papru.
  otm-NT: 'Hønt''a nts''ɛdi dá mangä bʉ, nɛ dá ɛ̨mbä ʉ: “Nu ahʉ guí ørcä ran ts''ɛmbi
    nam pa ya nguetho dí ɛ̨c''yɛi ngue i ndants''ʉ i tu,” dá ɛ̨ngä, bi ''yɛ̨n''a ra
    Pablo.'
  dah-dah: Nebe Yerusalem gor merere huwardeb, ‘Al kamtiŋbe sopte huwarnayiŋ yitiŋ
    mere gobe fudinde wor po yeŋ nurde hime. Mere gwahade timiŋ gokeb gago merere
    nerhaŋ,’ yineŋ kwep kwep yirmiŋ. Niŋgeb kanduknebe gogo po yeŋ nurde hime,” inyiŋ.
  tnk-tnk: Mətə niemaha rəpi irəha tɨ nəɡkiariien kuatia a i iakɨməni. Nəpɨn iakamərer
    ia nəmrɨnraha, iakəɡkiari asori, mɨni mə, ‘Ipwet, iakamərer ia nəmrɨmiaha mə tihəkiri
    nəɡkiariien səiou, tɨ nəri nə mə iakani pərhien mə nərmama səməme həuvamhə tuhətui
    mwi.’”
  kpr-kpr: 'Avata dara eni jo tambaeri. Dabako tafuseri. Na nenda dombuda fetedo siseni,
    ‘Na tumonderaena: namonde ambarera amo, God namonde sari jebuge erarera. Ne aindae
    sedo na koto ereva,’” Paul aminge setiri dadabusira.'
  san-IAS: teṣāṁ madhye tiṣṭhannahaṁ yāmimāṁ kathāmuccaiḥ svareṇa kathitavān tadanyo
    mama kopi doṣo'labhyata na veti varam ete samupasthitalokā vadantu|
  nho-nho: I taku saaita ni tuu imua naa tama naa raa, nau ni varo ake koi peelaa,
    ‘Nau nei ku kotia kootou i te aso nei i aa nau e iloa maa te mate raa ma ki massike
    no ora.’”
  gym-NT: 'Akwa ti näma niaratre ngätäite angwane, tikwe ñäkäba jume ja dibti, käkwe
    nieba krörö: Ni krütani abko Ngöbökwe mikadita nire abko tita mike era, yebtä
    munta kukwe ükete tikrä mtare, tikwe nieba kore. Nebtä aibe nitre noko tö ti kitai
    ngise ruen tie. Abko kore se, niebare Pablokwe Féliye.'
  azg-NT: 'Ninnquiiꞌchen xe na ¿Aa cotjiꞌhan cüenta na juu jñꞌoon na ticꞌuaa ꞌndyö
    tsiꞌmanhanꞌ na sitja ja? Juu xjenꞌñeen tsjö: Xeevahin minntyjëꞌ ja tondëëhoꞌ na
    cotoxenhoꞌ ja tsojnaanꞌ na mavantyja tsꞌön na nque nnꞌan na jndë tjë, ntandoꞌ
    xcohan. Nndaꞌ jñꞌoon na sinin Pablo.'
  bhd-bhd: सुवाए इस गल्लरे कि ज़ै मीं बड़े ज़ोरे सेइं आवाज़ देइतां ज़ोरी थी, कि अवं
    ई विश्वास केरताईं परमेशरे मुड़दन ज़ींते केरते, एल्हेरेलेइ मीं पुड़ मुकदमो च़लाने
    लगोरेंन।”
  too-NT: 'A''ntū xa''ictlahuanī''t ū''tza'' huā''mā'': A''xni''ca'' xa''icuī'' con
    ū''tunu''n, iccāhuanilh lej palha'': “Chuhua''j hui''xina''n quilākalhasqui''nīmā''nauj
    porque quit ickalhlaka''ī'' que huan nīnī''n natalakahuanchoko”.'
  ind-AYT: kecuali satu pernyataan yang aku teriakkan ketika aku berdiri di antara
    mereka, ‘Karena kebangkitan orang mati, aku dihakimi di hadapanmu hari ini.’”
  cjo-NT: 'Apatziro nokantakiri chapinki: “Niyotaki ipiriinteeyaneeni maawaeni kamawiteencharipaeni,
    rootaki pikantakowenantakinari iroñaaka”.'
  nsn-nsn: Inggono here ter puh geku mene uauleikio pare, ‘Inggo u tur i uoum daana
    totomua, teene ru tagorong mana pe tar mat, kara nitua tapokis.’”
  san-DEV: तेषां मध्ये तिष्ठन्नहं यामिमां कथामुच्चैः स्वरेण कथितवान् तदन्यो मम कोपि
    दोषोऽलभ्यत न वेति वरम् एते समुपस्थितलोका वदन्तु।
  tna-NT: Cuapuitime Diusu ja manujiji cuana eid'emetayu ema jei epuani jepuiti ema
    tuaquisaja yatani huecuana.
  lid-lid: Sebwe iri badeh, abolosen ta nadu lakou ari le, mene jo amekes. Jo ales
    ere bolo iri kansol tinan tiri marakon doh, ma jo asehek, ‘Jo atehei budon tek
    mara-ei in ta Kindrei, iy kameh mete-ei iri lau marakon are bolo lek tiri amak
    ame awas ja.’ Eme ta katin doh le, iri atehei jo ili ta mada sahou.” Ma Pol ano
    ta asehek sahou tan marakon.
  wim-wim: Ngay um thanttangan than-thanang-a, ngay wik inangan thawang thantana,
    ‘Niiy puth umang thanathan ngayang niiyantang inmana, puth anpalan ngay inan kan-kanam
    ngaantam-ngeeyang nil God.angan mulaman koyam ekathow ngampang.’ Than nath pam
    il-ilangan kaangk keꞌ nath wik ngatharam anangan ngeeyayna, keꞌ-paal than nanpalan
    ngaantam-ngeeyantan ngayan keꞌ way yimanangan yump-yumpanga.”
  zga-M: Ukhuva nikhanchovile iekhinu khimo khumakha upwuniekhimile pagati pavene,
    “ulwakhuva uvuchukha uwavafue umwe mukhung'iega.”
  yom-yom: 'botula kaka mambu momo ndituba bu ndiba va khatitsikꞌawu ti : “Ndieka
    nsambusu buabu kuidi beno mu diambu di mfulukulu yi bafua”.'
  san-SIN: තේෂාං මධ්‍යේ තිෂ්ඨන්නහං යාමිමාං කථාමුච්චෛඃ ස්වරේණ කථිතවාන් තදන්‍යෝ මම කෝපි
    දෝෂෝ(අ)ලභ්‍යත න වේති වරම් ඒතේ සමුපස්ථිතලෝකා වදන්තු|
  yut-yut: Nak gen kaloŋɨ kɨnda gɨn gen papmon da yaŋ yagɨm, ‘Piŋkop da amɨn kɨmakbi
    aeni paban pɨdokdaŋ uŋun nandaŋ teban tosot. Yaŋ nandɨsat do ji da nak gen pikon
    nepmaŋ.’ ”
  grc-BYZ: ἢ περὶ μιᾶς ταύτης φωνῆς ἧς ἔκραξα ἑστὼς ἐν αὐτοῖς, ὅτι περὶ ἀναστάσεως
    νεκρῶν ἐγὼ κρίνομαι σήμερον ὑφ᾽ ὑμῶν.
  cpc-NT: 'Aamaa iro ikantakotanari nokantakiri chapinkipaiti: ‘Iro jiyakawintaitanari
    tii nokimisantairo jañaayitai kamayitatsiri’ ”.'
  nhg-NT: 'Amo machea tlö motejtieyelfea cuntra naja porque onetzajtzec ejqueyi pa
    inu junta. Onequejto: “Öxö nenniechmopilea necö para nenniechmojuscörfisque sampor
    naja necpensöroa que mimejque yulebesque ocsajpa”.'
  nya-nya: Koma cholakwa changa chingathe kukhala chokhachi chakuti, nditayima pamaso
    pawo ndinafuwula kuti, ‘Mukundiweruza ine lero chifukwa ndimakhulupirira kuti
    akufa adzauka.’ ”
  ngu-NT: 'noso tla cas ica oniquijtoj ican chicahuac tlajtojli ijcuac ompa oninen
    ne intlajcotian. Ompa, tej, ijquin oniquijtoj: “Aman nemejhuamej nennechtlajtlacolmacatoquej
    pampa nicneltoca ica yolihuisquej niman noquetztehuasquej on mimiquej.”'
  kup-kup: Ma ñevok nevizahan parum ñaravatak bal haz rouvat hehopuh ñeo ñarah epat
    mañoh, ‘Tokat Godihö hapanen ñomamahari maot bal hapan-pot ne hamoh-epovozam ari
    ne ñevok nevizeg.’ Petï pot mañohovoz homet, ‘Horiv ok hah,’ pot ev emat hapan
    ma tair?” Pol pot mañah.
  jid-jid: hama nitu kpe ririyi, wa mi kpagro hla niwa mi kri nimi mba, “A he nitu
    tashme rjini kwu wa mi kri ni tsra nituki ni shishime luwa.”
  wmw-wmw: 'Ila canifahamu omi, panikiwa kati yawo nitenda kinu kimoja. Omi nisema
    na shauti ulu‑ulu, namba: ‘Umwe rero munilamula, kwa sababu nukwamini kuwa wafwi
    wafufuka.’ ”'
  gmv-GGM: Tana hayssas gaaththida gasooy ta istta gidoon eqqada <hayqqidaytas denththi
    dees ga yootida gish hachchi pirdas inte sinthth shiiqadis> ta gaada qaala dhoqu
    histta yootadis attin hara ta oththida miishshi deena.”
  ssg-ssg: Lato pon suluak mewenae ti teik kakain nga ukek ka nga tu ti sulusulu nake
    nga soh ka seilon maten laha moih alia.”
  zpo-NT: 'Nebse kwaan mbezh na leezha mzo na lo re xaa leezha nzhé na: “Na né, lee
    re xaa ngut roban, kwaanzee snee nkano gu na”.'
  poy-poy: payiweri hera visoweru avi vyantakuliti pang'olukiti paulongulu pawu, ‘Mlungu
    kantozi ulaleru toziya ya kukolera handa wahowiti hawazyukisiwi.’ ”
  qwh-NT: Unicu jutsäqa pecunata, ‘Canan qamcuna jusguecayämanqui, wanushqacuna cawariyämunanta
    creyicuptïmi’ nishpa, feyupa niconqällam.
  gaw-gaw: Ag keeke laa ii anidp̱ig. Iiṯa, ag laip̱uib anidp̱igtai. Amuam da ag oolagp̱a
    hibaiṯe, da nai laip̱u imu ein ami. ‘Dimp̱a Kayak Nug heeb, danab mauhp̱ig amu
    ag eḏun hip̱aidḵulagnu oolp̱a genab dooṯem amunu da heṯoḏiakp̱a meiḏp̱ig.’ Da
    anam emi amunutai ag da na noomp̱a heṯoḏiakp̱a meiḏp̱ig,” awa aum.
  nca-nca: Mande kanata karo mande kho nunoyoteŋgo naŋge, peka. Ŋu naruko ŋuno nondo
    keweroyemo kaŋero kondé ŋande kiwanowó, ‘No unipare khumaŋgurí qundo pitu ko otoqowaŋgo
    ŋuro iŋondutuwoyoteno. Ŋunde ŋuroko no norero mande khono norotoyoteŋgo ŋa.’”
  zpz-NTPP: 'Nomaas tub coz mne̱e̱ ornu zu̱ lat dey: “Dzi na dri bee der ne̱ gyiꞌ
    nu rzeña lagya̱ nu ornu gat de mbecy, orzeꞌ despuees gyabañ dey tuubaꞌ tir”, mne̱e̱
    ―na Baly rab yu Feely.'
  mkj-mkj: A ioarroar mehwa ngoahi wia nehn anjoauwo ma ngoahi mine mwohrai; ngoahi
    pwa, ‘Kamwai ne kadeikda ngoahi rehn oauwe pwa oai kamehlele pwa mehdi kan pirin
    iejdahng mour.’”
  zac-NT: Rquebia lul tsana guagzú rall na, guniaꞌa fuertë lu Junta Suprema de quë
    rialdí lduaꞌa Dios guëldishtë́ më ra tëgulë. Niétiquë por ni quëhunë rall acusar
    na.
  kyg-kyg: Hosu kavaꞌmo osuꞌnovaꞌmofeꞌmo na agufa kavatefeꞌmo agoti huꞌa neꞌnatafi,
    huꞌna oꞌafiꞌnove. Apaulagaleꞌmo he tiꞌna maiꞌneꞌnaeꞌmo alopa gefatiꞌmo, faliꞌnaya
    vayaꞌmo he tigae huꞌna nagesa afiꞌna fatago huꞌnova kavatefeꞌmo hemenimo agoti
    hutapa neꞌnatae, huꞌna hapa paiꞌnovaꞌmofeꞌmo lapaulagaleꞌmo agotimo huꞌa neꞌnatafiye,
    huno hapa paiꞌniye.
  kmk-kmk: Satu’l lawa ud magasmok ku’n indangsoḻa imbaga utdit summikadak sit atubang
    da un, ‘Mabistigalak kan dikayu’t tun satuna aḻgaw gaputa manuttuwaak un umungaḻ
    dat matoy nu timpu na.’ ”
  cao-NT: Toa barí tsi noho joi roha ë choshahitaquë rë, “Diós nohiria bo bësotëquëmaxëhai
    ó ë pasohai iqui tsi ë qui quësocasqui mato tonia” i jato qui ë itaquë no. Jaroha
    ca tsi xo toa ë yoyohaina iquia ra —nëa tsi quiha Pablo nëcaniquë prefecto ca
    Félix qui.
  bbr-bbr: Is meter kiro roat amiakap tai raia, äiemin Anut nukas roasiret meiein
    ätäi siräi marai, isan woi epar mou räi äiemin. Kiro ämän mesin karar is rusapai
    sakatoirianik, nan amunap imäiri koi.”
  inb-inb: 'Kasa­lla­mi, pai­kunapa chaug­pipi saia­rispa, kapa­rir­ka­ni: “Wañus­ka­kuna
    ikuti­mi kaugsa­rin­ga­pa kan­kuna; chi­manda­mi nuka suma iuiani. Chi­manda­char
    kuna­ura justi­siai tukun­ga­pa pusa­mu­war­kan­gi­chi”.'
  hrv-hrv: 'osim možda one jedne riječi koju doviknuh među njima stojeći: Zbog uskrsnuća
    mrtvih sudi mi se danas pred vama!”'
  box-NT: Ká yínɔń bìo á ĩ bía pɔ̃́npɔ̃́n ɓa yahó le ĩ tà ɓa nì-hía vèeró
    bìo, á nɔn ɓa wee cítíráa mi ho zuia.»
  ote-NT: 'Hønsɛ nuꞌa̱ dá ma̱ ja yá thandiyʉ dá ena njaua: “Nubya xcá ña̱pcaguihʉ
    hønsɛ ngueꞌa̱ dí camfri gue ma da yopa nte núꞌʉ xa du.”'
  wnu-wnu: '@see-verse:ACT.024.020'
  zam-NT: 'O ¿ne''stolque'' ngue quexù'' ngue que'' fals mèn ba'' daa por cabii ndxaben
    loo mèn co''se'' ngòon làth mèn: Gu'' ngue tub rez cón chenen nalze por ndxelazen
    le'' mèn co'' nguth ryo xban, cà''?'
  zyp-NT: Canghrasala, aa hmekaw letah ka dawning tah bia sangkheh ka reipaw cawh,
    ‘Atoning naa hmekaw letah tazacui ka cangpaw heh mehthi thokawnah ka zing rawng
    tah a cang,’ tatah ka yso he,” tatah a tah.
  sey-NT: 'Yëꞌë teꞌerepa i̱ohuaꞌi ja̱ꞌre paꞌi maca tutu cahuë, ñeje: Ju̱ꞌisicohuaꞌi
    huëiye paꞌiji asa doꞌire yure mësaru yëꞌëre sa̱ñope yoꞌoye cahuë, coꞌaye caseꞌe
    pani ja̱seꞌe patiꞌñe paꞌio.”'
  nvm-nvm: Regavo vuak besum igi nan nar ma nifak buon ijia kumenva ijin na vierafero
    e iji aoinva iji bu una urikro na ijeg vierafene kumen. Ijefuon ivia na nifak
    on igia ise nun iji a kuardavno kuain.
  mps-mps: Tiali goli, augwaligo eno dwasianu yali sę me delide wado ebao. Eno te
    moni kaunsil bidi dabe gesabide tomode dolalu, eno te po wai dao, ‘Eno homugo
    God mu konealubo da, te isali we bidi tigidali Godigo gų pagede ma hodolaibao.
    Tama tibaso, dagego ena po tų ela mabo,’ eno te po wai,” Polgo te po wai.
  pab-NT: 'Hatyo xowaka natityoa enahalakoaha hoka kinatyaxa nomi taita: “Maikaite
    kamatinae kaseheta. Hiyeta hoka kalikini exakere xamokita natyo” — nexa Paulo.'
  llg-llg: Fama hambu dedeꞌak esa, ama, fo ana tao ala lahuu, ma dale nala taa malole
    lo au. Leꞌdoeik au mboka ae, ‘Ei sangga huku au, huu au amahele ae, Manetualain
    bisa Ana tao nasoꞌda falik hataholi mana matek!’ ”
  kyf-kyf: 'Ɩn ''yligbea gbʋwliwʋdɩnya ''yu, ''ɩn ɩn nɛɛ wa -yla wɛlɩ ''tɩtɛ nyaɛ:
    ‹Tlɩtlɩnya yia ''wʋsɔa tlɩtlɩe lʋ! We nya wa -laa ''mɩ aɩn ''yu, a ''ka na -yɔgbʋ
    ''wʋbhu.› -De mʋʋ.»'
  tpi-tpi: Ating mi bin mekim wanpela tok tasol ol i no amamas long en. Taim mi sanap
    namel long ol, mi bin singaut olsem, ‘Mi bilip olsem, ol man i dai pinis ol bai
    i kirap bek, na long dispela as tasol nau ol i bringim mi i kam long kot bilong
    yupela.’”
  mih-NT: 'Ñahñi cuatyi i zavehi, zoco iyo minoo tuhun i quehin sihin ra quɨvɨ cuan.
    Tyehen i catyi sihin ra: “Vityi cua tasi tuñi ndo sii vatyi catyi vatyi cua nandoto
    tucu ñiyɨvɨ.” Tacuan i catyi sihin ra cuan, catyi ra Pablo sihin ra Félix.'
  qvh-NT: 'Jerusalencho cag autoridäcunapa naupanchöga manami imatapis lutanta nishcäsu.
    Saypa trucanga caynömi nergä: ‘Gamcunaga canan juzgaycäyämanqui wanushcunata Tayta
    Diosninsi cawarisimunanpä cashganta criyiptëmi.’ ”'
  kms-kms: Nge ninde rar pe yengu nge wand irene simbe gad kin te, nge quan kumone
    kari, ‘Wute mati pre di mune mes mewo ye te nge nei gab te nganyene. Ni wand puate
    ven ningg qa nge muq taq maimb ningg’.” Pol ni pugri simbe nand.
  agn-agn: Anday doma, na ka lamang tang initego asing dono ang ke-deng ong ka-ngan
    nira, ‘Aggosgarano mandian tenged lamang pagpareto ang maboing moman tang mga
    patay!’”
  nhi-NT: 'Noso xamo yeh nechteiluiah nic onquihtoh chicauac ihcuac oncatca intlahcoyan
    yehuan: “¿Max yeh nic inchia yancuicayolisqueh in miquemeh, ica non nanconniquih
    nannechontemactisqueh itich in tlatzacuiltilis?”'
  ttc-NT: 'Aj nten kxol, cha a''ox oxik nq''uma'' kongan ikxjani: “Etetz nkyinxik
    epoqo'' tzan tpaj nwoksla'' kye kamnaq okyejawel anq''in.”»'
  dan-1931: 'uden det skulde være dette ene Ord, som jeg råbte, da jeg stod iblandt
    dem: Jeg dømmes i Dag af eder for dødes Opstandelse.”'
  kwj-kwj: Ani hambwawani mwanji bomo funda naha, imbihumbwa wui nindo tiki ani etisini
    ani uchani ka hinga a sawero, Gotri ni sembe ani hasindau, haro hima le ai saino.
    Woro o sumbu hinga keke kui mwakambe ki do ya wu ani kotimwonda.” Pol o hinga
    ya sawe.
  vie-OVCB: 'Tôi chỉ nói: ‘Vì sự sống lại của người chết mà hôm nay tôi bị Hội Đồng
    xét xử.’ ”'
  kze-kze: monor-ánón-kwáásítópa'a máyaawandara'a anónka'a sé'a Áánútu pukén-kwaasimo
    usásintinkaniyemo siráunda-aintavai ívé'a aaivimbá kwémaisinkaawe séwánasa kemó
    siráunda-aintavai kwésimasinkaawe Póro siráiye.
  mpj-mpj: Mayitpintaya jiikajalu wangka kuju wajalku, jilanyarna-jananya wajarnu,
    ‘Ngaangkarna-nyurranya yikini jumajirna ngayulu kulini, “Mitukajaya ngula wankarriku.”
    ’”
  lbk-lbk: Siya magtek yangkhay mo nan infokhawko isnan kawadcha ay nangwaniyak en,
    ‘Masomsomarya ak isnan sakhangyo idwani ay akhew tay patiyek ay kasin matakho
    nan natey.’ ”
  mto-NT: 'Ukpu̱ nu̱njajtp tseꞌe je̱tseꞌe je̱m je̱ jáyuda juuꞌ veꞌe vaandup je̱ts
