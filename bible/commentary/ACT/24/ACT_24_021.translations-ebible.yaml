    ମାଚିଲେ ନେଞ୍ଜେଙ୍ଗ୍‌ ନି ହୁଦାଂ ବିଚାର୍‌ କିୟାନାଙ୍ଗା ।”
  txu-NT: Ba amã amijarẽ ga ama. Ba Djeruxarẽkam me ipôkri idjãmkam kàj bê memã kum,
