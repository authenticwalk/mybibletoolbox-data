  big-big: Nogo kumularik korowali wamenara kele logo pura nogo ngagozak piyengki
    kerewiyiwiliyegi yeiyara, Anotogo ibengwili ibendaga ngereke yangalekta wazayagi
    logo puragi nogo ngizi kumuli purikki wiyeke nugu mabek wokpekke ngagozak nogoragi
    kerewiyi. Paulugu Pilikisiyegi pilik meiya.
  gux-G: Li nan yaa tie min den ye bi siiga nni ki tandi ki maadi yaama ke yuakuli
    gbadi yaa ka, “Bi kpienba faadma po ya buudi ke bi bua jia nni a nintuali nni
    dinne.”
  cnl-NT: '''Nɨɨ''n³¹ co̱o̱³ jo̱o̱²³² júu² hua² xa³ ''e³ ca²³lʉn²³ quiʉ̱ʉ̱³ ma²xi''n¹na²³
    caan²³ dsa³ ''i³ dxa²³ ta². Ca²³juǿøn²te''²³: “Sɨ³táan³na²³ ''e³ rɨ²³ji̱i̱''²³
    co̱''³ dsa³ ''i³ sɨ³jú̱n³. ''E³ jo̱³ hua² ''e³ xi''n²³na²³ caan²³na''³ ''e³ rɨ²dxá²ra''³
    ta² quián²³ rɨ³nɨ²³.” ''Nɨɨ''n³¹ ''e³ jo̱³ hua² ca²³juǿøn² dsa³ ''í³ ma²xi''n¹na²³
    caan²³te''²³. ―La''³ ca²³jua''³ Poo². Ca²³sɨ''²³ dxi² juɨɨ³.'
  zar-NT: 'Tuz cateʼ niʼ zoaʼ lógaquiëʼ, bëʼa zidzaj didzaʼ, gunníaʼ: “Ruchiʼa rusöröliʼ
    nedaʼ naʼa tuʼ runaʼ löza uluʼbán nupa chinátigaca.”'
  kde-kde: ikànave chihi malove ulala lannatangwele pannaimidile muyo mwavo kuva,
    ‘Mùnguhukumu nelo ing'anya ya lilolelo linguvenalyo kuva, vanu vahwîle vàmbefufuliwa!’
    ”
  ata-ata: Ia mii vilesisi ane eni eꞌavamolu no mine eni etulu no ieꞌi no ꞌa aloxo
    ꞌo, ‘Ta mitema ane misoisoli ne itulu imauli la. Tavaꞌu a loxo ne, la sou nini
    natulusilo no anu vaivaikala no iengi vaimomo.’”
  qvw-NT: Icha chayćhu cayal callpawan ‘Wañücuna śhalcamunanmanmi chalapacú’ nishäpïchun
    cäraycayalcäman” nila.
  nfa-nfa: Dhoka ele boe ca jꞌara di, dhu tao ngangee rèngu kaco, aa ra dꞌèi boe jaꞌa.
    Ropa jaꞌa padhai lii dènge lii aae, peka na, ‘Miu neo huku jaꞌa, lula jaꞌa parcaya,
    na, Ama Lamatua bisa pamamuri hari dhèu madhe!’ ”
  tnp-tnp: Kəmotəməki lak o nəghatiən kətiəh əmə məmə nian iəməhtul aupən e lah, magət
    əfəməh e lah məmə, ‘Itəmah nəutakil iəu u rəueiu mətəu-inu iəu iətəni nɨpəhriəniən
    məmə nətəm kəmohmɨs okotəmiəgəh mɨn.’”
  urd-urd: सिवा इस बात के कि मैं ने उन में खड़े हो कर बुलन्द आवाज़ से कहा था कि मुर्दों
    की क़यामत के बारे में आज मुझ पर मुक़द्दमा हो रहा है।
  hot-hot: Betha thêlô êpôm yenaŋ kambom doŋtom iyom la. Kambom êŋ ma bôk yahalam
    hamiŋ thêlô maleŋiŋ nena, ‘Yahêvhaviŋ nena Wapômbêŋ tem injik avômalô ŋama liŋ
    esak loŋbô. Ma hathak nôm êŋ iyom intu lêk môlô udum abô ek ya.’” Pol hanaŋ aêŋ.
  mqj-NT: 'Umbai angga sabatta kadangku napasala angku mantula'' illalan alla''-alla''na,
    iamo kukua: ‘Dibisarana'' allo temo annu kuorean kumua dengan katuoanna sule to
    mate.’ ”'
  rus-SYN: разве только то одно слово, которое громко произнес я, стоя между ними,
    что за учение о воскресении мертвых я ныне судим вами.
  mbh-mbh: Ava ur omole ol inga ako tho oma i a otheki ma olemi sivenga nge avele
    ako tho pres ve, ‘Tho mit nge riong ponange ake, eneke lek lemioong i engeng nge
    ako areko o rin lale aro o mimi werer.’ “Na i re aken.”
  bdd-bdd: Ta ꞌaigeda tuwa gwae yabwau latuheya, tutaina gamwagamwanidiya yatotoholo,
    ta weyahina siheꞌewegauwa, beno moisa. Ta ꞌigu gwaeina ꞌabehega ꞌBewa tuwa matamiya
    yayatala, weyahina yahemisa ꞌabehega toꞌamasao sitoholo hila.’”
  cbt-NTPO: Naporo' isoíchin napotërahuë. “Yosë ananpitaantarinpoa' tënahuëso marë'
    ipora sha'huirapirinaco,” itërahuë, tënin Paono.
  rmy-SERVI: 'Чи мэ дошало дэ кодэлэ, со типисилём: «Ман сундисарэн пала кода, со
    мэ патяв дэ отджюндивимо мулэндар»?'
  srn-NT: 'Kande na fu a wan sani di mi bari, di mi ben tnapu na den fesi taki: ‘Un
    tyari mi kon na krutu tide fu di mi e bribi tak'' dedesma o kon na libi baka.’
    ”'
  cta-NT: 'Ná jlo tiꞌ naꞌ si chcuiꞌ nguꞌ chaꞌ cuxi ngua chaꞌ biꞌ, nu loꞌo cui̱i̱ nchcuiꞌ
    naꞌ loꞌo nguꞌ ndiꞌya̱: “Ndyuꞌni cuayáꞌ ma̱ jnaꞌ juani xquiꞌya chaꞌ jlya tiꞌ naꞌ
    chaꞌ chañi, cuaꞌni ycuiꞌ Ndyosi chaꞌ tyuꞌú lcaa jyoꞌo chaca quiyaꞌ”, nacui̱ naꞌ
    jiꞌi̱ nguꞌ liꞌ.'
  bqc-SIM: Sema yã́ mɛ̀ndo pↄ́ má ònɛ́ ń lↄↄ gbãao ma mɛ̀, gɛↄ vua yã́ musu
    ↄ̃ aalɛ yã́kpalɛkɛimanↄ bàasio.
  tcz-CHONGTHU: Thilkhat bouseh “thokit thudol katahsan jeh a tunia na-angsung uva
    kachung thu kikhol ahi,” tia kasap tailou adang ima namu lou dingu ahi.
  mar-mar: ह्यांच्यामध्ये उभे राहून, मरण पावलेल्यांचा पुनरुत्थानाविषयी माझा न्याय
    आज तुमच्यापुढे होत आहे, हे शब्द मी मोठ्याने बोललो, हा एवढा उद्गार अपराध असला तर
    असेल.”
  snp-snp: Ido omunido ya minoto ka lawoko ma eti loto logimomo, Namo ya folamo wenena
    folaguti nedinawamo ne, loto yalo koli kikitowe, loto auma wito au loto logimomo
    yamamu olu kalo mele nede minafe? loto loumaiye.
  isl-isl: 'aðra en þá að ég kallaði upp: „Ég er hér fyrir rétti í dag til að verja
    þá trú mína að dauðir muni rísa upp!“ “'
  spy-NT: Tōōs kiito akeenke baateey nyēē miyaat nyēē kyaayey ku yoo kyāāmwooyē kule,
    ‘Kōōyyoong'tēēnoo sōō, kōōk, kuuyu āboontēē mooyēēt kule ng'ēētyēē meet ꞉biiko
    choo kiikubēk.’ ”
  xnn-xnn: Nan getkek et kedeng ay kananda en basolko et nan inbagak ken daida isnan
    nangitakdegak ay nangibiyad isnan kalik ay mangwani en, ‘Nan gapo ay mangsomalyaanyo
    ken sak-en et gapo tay mamatiyak ay kasin matago nan natey ay ipogaw.’” Siya di
    nan kinwanin Pablo isnan gobilnadol.
  mwe-mwe: ikabhe ngajimeje pakati jabhonji ga bheleketa shindu shimo, ‘Nnang'ukumulanga
    lelo juno ga ligongo lya kulupalila kuti bhawilenje shibhayuywanje!’ ”
  tte-tte: Saugana yatolo yatalane koina ginauli kaigeda yawalowen yaba, ‘Yatolo manimiu
    mena kaiwena yameliyan toboitao naga sitoloyoi.’”
  tcs-tcs: Ai bin spik diskain wen ai bin prant wea da Zuwiskaunsil. Ai bin singaut
    laudwan diskain, “Yupla meke main blo yupla ip ai bin meke raitting o rongting,
    bikoz ai bilib God i go meke ol dedwan gedap laipgen.” ’
  hlt-THB: 've ak awi pynoet doeng ni a mingmih a haiawh khy doena kak kqawn hlai:
    ‘Thlakthi thawh tlaihnaak a dawngawh ni tuhngawi nangmih a haiawh awidengnaak
    ka huh,’ tinawh,” tina hy.'
  soq-soq: 'Mo mai wawu da wapua rua, dia. Wawu dea os e benemaepona ipa ema: Mo ne
    danauwo enedino kotuneio mukantene wanase, ‘Apana bolala bo bedewe inantopue enapuwimopua
    bedewe insaisana itudina baiwa ande mape ne kotuneilana.’”'
  qub-qub: Paycunapa ñaupanchöga sinchipa nirä ‹Wañojcuna cawarinanta riguishäpitami
    jusgaycämanqui› nir. Chay imachari juchä caycan.»
  att-att: Ta yawe lâ ipangikeká ra nikán, yù inikátol ku ta arubáng da ta pamestigá
    ra nikán. Ta inikátol ku nga kinagì nira, ‘Mangurugà gapay ta paginnanolayan ni
    Namarò yù ira námmatay.’ ” Yáyù áddè nayù initabbák ni Pablo kâ Gubinador Pelik.
  bki-bki: 'Mia iliano takurano ga na kiniou neberenio banlo, neber jibe nei, neberinavo:
    Kiniou nemial jibe ka kamiu kumisidom kuvil rivan kiniou banei, rivior ga kanaku
    moneano nei, ka bogo napano toro m̃aro, karina mia naio mijikia rimeul bereio.
    Naruei kiniou neber iliano na, karina mila ana nalo ga ajum̃a amila siniabu kalo
    toru bereio.”'
  bqp-bqp: Sé yã mɛ̀n do kũ ma òńnɛ kũ kòto gbãnao, gɛ̀nↄ vuna yã musun òtɛn
    yãkpatɛ kɛ kũmao.
  mcp-mcp: 'Ye njɨ ciyá mə́ á cɨ mə tə́l tâm kɔɔd nə́: “Mə təl múús kɔɔdʉd nəcé mə
    ŋgə́lə magʉlə nə́ mimbimbə mí bá gwûm” yí?»'
  hat-hat: 'Men sèl pawòl mwen te di byen fò lè m'' te kanpe devan yo tout la: Se
    paske mwen kwè mò yo gen pou leve vivan ankò kifè yo rele m'' an jijman devan
    nou jòdi a.'
  npl-NT: 'Noso chamo nechteilijtokeh porke ijkuak ompa onikatka, inmixpa chikaktik
    onikijto: “Nomejwah axa nonnechtlajtlakoltiah porke nikneltoka moyolitiskeh non
    yomikkeh.”'
  bgg-bgg: ‘Gu è iy pho hòi din phrone limiang moe shii gang yao pha chiang è gu shii
    nin mua bie pha ichiih riu yi ro.’”
  eng-TCENT: 'other than this one thing that I cried out while standing among them:
    ‘It is regarding the resurrection of the dead that I am being tried by you today.’ ”'
  eng-BSB: 'unless it was this one thing I called out as I stood in their presence:
    ‘It is concerning the resurrection of the dead that I am on trial before you today.’”'
  cpu-NT: 'Aama iro ikantakotanari nokantaiyakeri japatoventantanari, chapinkipaite,
    nokantakeri: ‘Iroora jiyakoventantaitanari iroñaaka tema nokempisantaatziro irañaayetai
    kamayetatsiri.’”'
  san-ASM: তেষাং মধ্যে তিষ্ঠন্নহং যামিমাং কথামুচ্চৈঃ স্ৱৰেণ কথিতৱান্ তদন্যো মম কোপি
    দোষোঽলভ্যত ন ৱেতি ৱৰম্ এতে সমুপস্থিতলোকা ৱদন্তু|
  tod-tod: 'Kɛni, ni ti yiiɠaawanaʋɛ mà, tɔɔzei naama wooi ʋa gè boni kpaun ti zaama
    ga: ‹Kitogi é zèa gɔvɛiti buzeɠe vai ʋa saai ya, naa maaʋele ɠa za tùkpɔɠaaleʋezu
    la wo ɠakala.› »'
  tac-NT: 'Siné kachi pe alekeri nejíligeréko ne''chí, siná ne: «Napu''lige bilé rió
    mukusá, ku ajánamala», aniéturu ne. Siné kachi pe alekeri chojkila kéréko ne ―anile
    alué Páulo.'
  eng-WEBPB: unless it is for this one thing that I cried standing amongst them, ‘Concerning
    the resurrection of the dead I am being judged before you today!’”
  gfk-H: Diet tale bia diet na tangai sena mon kanin ra linga ing iau ga kakonganei
    ing iau ga tur taar ra matmataan ta diet. Iau ga tangai bia, ‘Iau ta tur taar
    ra warkurai ra matmataan ta muat katin kanong iau nurnur tano tamtaman tut balin
    ta ira minaat.’”
  viv-viv: Tu yaku dewa saꞋeyanaga faꞋina kaꞋi hinahawavekoyoyeku, higa kotu againe
    badi matadiya gamidimidi tu gakova gagayo, Iya ganuwanuwa vaita kaliva alikeya
    hinamididi-havagi faꞋina adamoya wahawavekoyoyeku. Hidedemi gagahe.”
  yao-yao: ikaŵe yankati liloŵe limo peli linaŵechete panajimi paujo pao kuti, ‘Ngulamulikwa
    lelo jino pakuŵa ngukulupilila kuti ŵawile chasyuswe.’ ”
  tgp-tgp: pani hinau matea purongo na ulo na verea na nahora nara, na lo turu nike
    na aria nahapani matan na rasu na sauteterahi nona mateia.”
  auc-NT: Botö awënëidi weca ongöninque yedæ äninque, ‘Mönö wænte ate ñäni ömæ̈mongæ̈impa,
    ante botö apæ̈nedö beyænque mïnitö ñöwoönæ botö ïmote apænte äninque pïïmïnipa,’
    ante apæ̈netabopa. Ïninque ïñömö ongönäni wabänö adobaï adode botö änïnö beyænque
    pïinte änänipa,” ante Pabodo nämä wææ ante ïinque apæ̈necantapa.
  kbc-NT: Digawini ane jaote. Niɡ̶ijo midiaa idabidite lodoe niɡ̶ijoa seteenta lacilodi,
    dawice me jotaɡ̶a, meji, ‘Niɡ̶ina nokotiwaji awini anemiitiwa leeɡ̶odi mejiwaɡ̶adi
    Aneotedoɡ̶oji micota meote me newiɡ̶atace niɡ̶inoa émaɡ̶aɡ̶a.’”
  bmh-bmh: Iz getal dudu go ameagab tapai daimai, awaremin “Uwait nug duailel noumemenin
    koli asai maramau, izal oiab petak eu.” Ze go en tutak iz ulis gusig patilaimai,
    nait amenab imailei alem.”
  ctu-BL: 'Cojach jini t''an tsac subeyob che'' ya'' wa''alon ti'' tojlelob: “Pʌybilon
    cha''an mic mel c bʌ wʌle ti la'' tojlel, come mic ñop mi'' cha'' ch''ojyelob
    chʌmeño'' bʌ”, cho''on jach tsac subeyob, che''en Pablo.'
  meq-meq: 'Ma giye na, hərwi nakə na gwaɗ ta magala kame tay: “Ka gəsuma ga ahaya
    kame kurom bəgom na, hərwi nakə neŋ na dzala ha ta deɗek mədahaŋ hay ta lətseweye
    abəra ma mədahaŋ aye.”»'
  noa-H: 'Sĩita chadcha mua hik''ʌaba hamag mag chirajim: “Pãar hiek mag mʌ hiekk''õr
    pöm chiraawaita mʌ mʌig wai nʌm hanʌmʌn, sĩi hõor hötarr k''ʌʌnta deeu hiiu p''iidʌ
    nʌrrjëe haju jaau chitʌm gaaimuapaita pãrau mʌ mʌig wai nʌmgui” ha chirajim hamag.
    Mag tag mua bʌ̃ʌrjã hiek chigaa hiek''abajimgui ha jaaumajim haajem Pabloou hich
    kõit.'
  alp-NT: Kena mere au beteke ete elaka maka teu pakalaru be, ‘Esi liku au kena pakala
    petu meije le au hlaleke be Alla Iono tamata matale ikwana suike.’ ”
  san-VEL: te.saa.m madhye ti.s.thannaha.m yaamimaa.m kathaamuccai.h svare.na kathitavaan
    tadanyo mama kopi do.so.alabhyata na veti varam ete samupasthitalokaa vadantu|
  kbq-kbq: Hagi mago'zana kea ranke hu'na kanisol vahe zamure'ma oti'nena hu'noe.
    Menina keagama hunenantazana fripinti otigahaze hu'na huazante hunenantaze.
  kbh-kbh: 'o nderado nántsemna chë ats̈e chë́ngbents̈e së́ntsemna ora, mënts̈á tijuáyebuachenama:
    ‘Ats̈e chë obanënga mochtayenama puerte jtsos̈buáchiyëse sëndobátmana causa, ts̈ëngaftanga
    ats̈be contra s̈mochjayana ca.’ ”'
  ron-LSB: 'dacă nu cumva pentru acest singur lucru am strigat stând în picioare în
    mijlocul lor: “Cu privire la învierea morților sunt judecat astăzi în fața voastră!””.'
  pon-pon: 'A iet eta lepen lokaia, me i kida ni ai udar nan pun ar indada: En me
    melar akan ar pan maureda, i pan pakadeikki ran wet re omail.'
  nhe-BL: 'San ipan nopa tlasentilistli chicahuac niquijto: ‘Innechteilhuíaj ama pampa
    nijneltoca para nochi tlacame tlen mictoque, teipa moyolcuise.’”'
  sps-sps: Sana nyo fakats tsuiny rou sen vegiau te kat anyo matar Kansol to te sak
    varonyo ri, sa nyo kuu, ‘Anyo tsutsun rou tan vaatsuk tsumi roman tana faaman
    te kaa mironyo to tana tou toto fatabin tana mat.’”
  wnc-wnc: Asikaya yapii takngatukan. Tupa nata ninatakan sios kaunsil aminde banakan
    enake anzing yakum, ‘Na banip Anututa aminu akumbingunin pangenawikge singgat
    takngae natake na tanggaganuke nutnangge tasikaing,’ ngang yakum. Ge apmanu wama
    ganiwa nataayak,” ngang tupan tapa Filiksde Polda unzing inikut.
  bus-bus: Sé yã mɛ̀n doo kɛ̀ má òńnɛ kↄ̃n kòto gbãaao, gɛ̀nↄ fɛɛna yã musun aↄ̃ↄe
    yãkpaɛ kɛɛmaozi.
  gub-BL: Xo pitài ma'e zo amume'u tuwihaw wanupe ihe. — Hepyhyk kar kwez a'e wà,
    ipuruzuka wer herehe a'e wà, ta'e azeruzar umàno ma'e wakweraw pàwàm rehe ihe
    xe, a'e wanupe ihe. A'e heze'eg na'ikatu kwaw wanupe a'e. A'e rupi wikwahy ihewe
    wà kury, i'i Pawru a'e, tuwihaw Peri pe a'e.
  imo-imo: Nalo aku imbomanga kumbekerena ola angileru wali ungu tendekure kau niu.
    Aku niu ungumupe, Goteni imbo kololima topa makinjimbelo nimbo ipuki tiromunga
    enoni na kot pilko moke teko kandomele niu. Kinye aku tepo niumunga nani ulu alowa
    te teru konopu ltemelenje,” nimu.
  boj-boj: Bole, ijo anjam qujai endeqa naŋgi na ijo jejamuq di une qametbeb. E naŋgo
    ulatamuq di tigelosim leleŋosim endegsi minjrem, ‘Tamo kalil moreŋo qaji naŋgi
    mondoŋ olo subq na tigelqab. Anjam deqa qujai niŋgi na e tigeltbonub.’” Pol a
    Feliks degsi minjej.
  eng-DRA: Except it be for this one voice only that I cried, standing among them,
    Concerning the resurrection of the dead am I judged this day by you.
  knf-knf: 'Këme uwohaŋ kak uko wi nhuuranuŋ ţi kadun ki baka aji : “Uţup wi pnaţa
    ţi pkeţ, ukaaŋ kë mbi nţa bawayëşaan ţi kadunan?” »'
  san-KHM: តេឞាំ មធ្យេ តិឞ្ឋន្នហំ យាមិមាំ កថាមុច្ចៃះ ស្វរេណ កថិតវាន៑ តទន្យោ មម កោបិ
    ទោឞោៜលភ្យត ន វេតិ វរម៑ ឯតេ សមុបស្ថិតលោកា វទន្តុ។
  arn-NT: 'Fey tüfa müten ta feypin kisu engün ñi rangiñ mew newentu dungun mew: ‘Fachantü
    eymün ta re ngeñmaldungumekemun iñche am feyentulelu ñi mülen ta wiñomongetun.’'
  zas-NT: 'Tijbzi ni benan chi zaꞌn galay reeman gurixdiajn rën: “Guial rliladxan
    yaban ree bengüt, zeel zaꞌ ree bejn contr naj yan.”'
  ken-NT: Bǎbhɨkɨ bhɔŋ ɛnyɨŋ ɛnɛ bárɛ̀m bɛ nkʉ, ɛbhɨkɨ fʉɛt chi ɛnyɨŋ ɛ́mɔt ɛnɛ
    mbɨ́kɨ́ ndɛm mpok ntée nɛntɨ ɛnap bɛ, ‘Chɔŋ bawú mámpɛtnsɛm ndǔ nɛpɛ́m.’”
