verse: ACT.024.021
translations:
  kpx-kpx: Isito kateimalela di kebiaho baita loui kosea, ‘La di mai kove lohoale
    keu koseanu. Di hilokage haluviale keabuna bae hovedevei.’”
  okv-H: ore, na ke vahai erevi jage eto council ta degi einge ijiena, ‘Embo pehari
    ehako vasiri te erasuja avo ke be eagona avo eto na pehumba ere ova.’” ainge enu
  tbo-tbo: Tamogi moina geka ginoulina emosi tu wiwogatala u matahi ma a wootugeya
    po nugokahakaha a wiwawali a pa a itumagana lawa hilage ugolina ma apo hina towotowolo
    meme binei ma taumi o lauhetaleu.’
  mal-C: ‘മരിച്ചവരുടെ പുനരുത്ഥാനത്തെപ്രതിയാണ് ഇന്നു ഞാൻ നിങ്ങളുടെമുമ്പിൽ വിസ്തരിക്കപ്പെടുന്നത്,’
    എന്ന് അവരുടെ ഇടയിൽനിന്നപ്പോൾ വിളിച്ചുപറഞ്ഞതൊഴിച്ചു മറ്റൊന്നും ഞാൻ ചെയ്തിട്ടില്ലല്ലോ?”
  grc-SR: ἢ περὶ μιᾶς ταύτης φωνῆς, ἧς ἔκραξα ⸉ἑστὼς ἐν αὐτοῖς,⸊ ὅτι Περὶ ἀναστάσεως
    νεκρῶν ἐγὼ κρίνομαι σήμερον ⸂ὑφ᾽⸃ ὑμῶν.
  bgc-bgc: 'इस एक बात नै छोड़ जो मन्नै उनकै बिचाळै खड्या होकै कही थी: ‘मरे होया के
    जिन्दा उठण कै बारै म्ह आज मेरा थारे स्याम्ही मुकद्दमा होण लागरया सै।’”'
  khz-khz: Na gau kwatunamo ira wailarai arugato, alailaito, natiwato, ‘Kwarega talimara
    mapia kuliiti-wai natina genai, gomi na au toma ioveakotaku nogotina.’”
  deu-TKW: 'als etwa wegen des einen Wortes, das ich vor ihnen ausrief: um der Auferstehung
    der Toten willen muß ich heute bei euch zu Gericht stehen.'
  zsr-NT: 'Tuz catiꞌ niꞌ zoaꞌ lauquëꞌ, zidzj bëꞌa didzaꞌ, gniaꞌ: “Rbequi xbeyliꞌ nedaꞌ
    naꞌa le runaꞌ löz lubán nup chnatgac.”'
  lin-lin: 'longola kaka liloba oyo nabimisaki, wana natelemaki liboso na bango :
    « Bozali kosambisa ngai lelo mpo ete nandimaka ete bakufi bakosekwa ! »'
  hns-NT: 'Ham oelogse bollie: ‘Ham bieswaas kariela kie maral logan djie oethiega,
    ohie khaatien ham aadj toelogke aage thara baatie.’ Hoi sake hai kie oelog hamme
    ie baat ke biese me kasoer dewe hai.”'
  noa-E: 'Sĩita chadcha mua ikhʉaba amag mag chirajim: “Pãar iek mag mʉ iekkhõr pöm
    chiraawaita mʉ mʉig wai nʉm anʉmʉn, sĩi õor ötarr khʉʉnta deeu iiu phiidʉ nʉrrjëe
    aju jaau chitʉm gaaimuapaita pãrau mʉ mʉig wai nʉmgui” a chirajim amag. Mag tag
    mua bʉ̈ʉrjã iek chigaa iekhabajimgui a jaaumajim aajem Pabloou ich kõit.'
  eng-EMTV: unless it is because of this one statement which I cried out, standing
    among them, ‘Concerning the resurrection of the dead I am being judged by you
    today.’ ”
  mib-NT: ¿Te chí cájequin de cuēchi sɨquɨ̄ na jéē ni cáhān jee ná suhva ná ni īyo
    ná nuū junta naún? Chi ni achi na jéē cándíje ná jéē nátecu tāca ndɨ́yɨ, te jeē
    yúcuan cájequin ni cuéchi sɨquɨ̄ ná, ni achi na jíín de. Achí Pablo.
  lif-NT2: कर इङ्‌गाॽग खुनिॽ तगाङ् अक्‍खेलॽरिक्‍लक् अःक्‍ताङ्‌ल ये़बाङ्‌लो, ‘इङ्‌गाॽग
    के़सिःबा के़बेःक्‍पाहाॽ मे़हिङ् के़लॽबा पाःन्‍निन् नसाःन् चोगुङ्‌बाल्‍ले़ चोगुल्‍ले़
    आइन् आघासे़न् के़लोःन्‍दिर के़बत्‍छिरो॥’”
  xnj-xnj: Ndi malovi ndu aga genajovili panakavili palongolo yavi, ‘Mukunihamula
    lelu iyi ndava ya kusadika kuvya vevafwili yati viyuka.’ ”
  mmx-mmx: Nia aga tu mun at legesa vanga. Nia aga xup silok ap mo laaleng nia aga
    tu ro melamgo atdi xeretna, ‘Mi vaxaru ia at lavapaase mo lingina mila a nunu
    do limixin no diga met pam dinaba roo xat amlong ti lorooro.’”
  cbr-NT: Caquin ca, 'apucaman cuamainun, bama 'aish ca Cristo utëcëncëbë unicama
    baísquiti 'icë quixun 'ën sináncë 'ain camina 'ëmi manáncani quiax 'ëx quiixancë
    bana mi ñuixunti 'icën.
  tee-NT: Va yuchi ca laich catanaulh ni talak'alhin xacnavi acsni xacya la'ix'ucxlacapu'an
    ju yu'unch chai na p'as icchivinilh chai ic'ajuni ni yuchi iclhichivimak'ancanta
    ni iclaca'i ni catata'acxtuchokotachilh ju tanitach.
  eng-LSV: except concerning this one voice, in which I cried, standing among them—Concerning
    a resurrection of the dead I am judged by you today.”
  cak-NT: 'O tal vez reje'' niquinojij chi mac ri xin-en cuando xich''o''n riq''uin
    wuchuk''a'' chiri'' chiquicojol y xin-ij: Yiniben juzgar cami roma ren ninnimaj
    chi ri caminaki'' can xquiec''astaj-wi-pe, xicha''. Quiri'' xu''ij ri Pablo.'
  pah-NT: 'A''ea rupi ji eahyi g̃a pe oji''i: “Ji g̃ambogweravag̃wama reroviaro g̃waramo
    pe ete''varuhui ji ve,” a''e ji g̃a pe oji''i. Pohoa jate ji eahyi nhi''ama g̃apyteri
    pe oji''i, ei Paulo''ga ga pe.'
  sja-NT: '¿K''achia ooji-epaama aji, ãchi k''ĩrapite mɨa golpe pedeek''ãri: “Idipema
    ewari parã k''ĩrapite mɨ aneeruta ijãa bairã tachi piup''eda chok''ai p''irabaidait''ee?”'
  xed-xed: 'Ta kəma gwal ta tsa guma, gwaɗagwaɗa yu nda mbraku kazlay: Grafgra yu,
    “dzaʼa sliʼaganapsliʼa Lazglafta ta gwal nda rwa kəʼa. Ta ghəŋa tsaya ta tsa lu
    ta guma ta ghəŋa ɗa gita,”» kaʼa.'
  mks-NT: 'In túhún ña̱ na̱caja i̱ tá cája vií na̱ yóho sa̱há i̱ quéa̱ na̱cayuhú u̱
    ta na̱cachi i̱: “Cája vií ndó sa̱há i̱ sa̱há ña̱ cándúsa i̱ ña̱ va̱xi qui̱ví nditacu
    tucu ndi̱i”, ña̱ cán cúú ndihi va na̱cachi i̱ xi̱hi̱n ná —na̱cachi Pablo cán xi̱hín
    da̱ cúú gobernador cán.'
  gfk-S: Di tale be di na tange sene mon ikin ra linge iou ga kakongane ie ing iou
    ga tur ter ra nudi matmataan. Iou ga tange be, ‘Iou te tur ter ra harkurai ra
    matmataan ta mu katiak kinong iou nurnur tano tuntunut hut baling ta ira minat.’”
  bmu-bmu: Nöŋön yeŋgö sutŋine kinda keu mohok-kun jiba töhöreŋ qetpiga lömböriyök.
    Köpösihit mewö kun ahal me qahö? Mi denöwö kewötket ahöza? Keu kewö qeta jial,
    ‘Kömukömuŋi yeŋön guliba wahötmei, nöŋön mewö möt narizalaŋgöra aka keu jakeŋe
    al niŋgigetka merak keuni kewöta jim teköm niŋgibingö akze.’” Mewö.
  dgz-dgz: Go namumup yonana, nop daiton megenat kaimakaet manega wan, ‘Ame borit
    wane nagirewa evi inak muse sia yon wanumot anuna menan endi e wanene tanek wanin.’”
  eng-GNV: Except it be for this one voyce, that I cried standing among them, Of the
    resurrection of the dead am I accused of you this day.
  zaa-NT: 'Xiaba queja nu rutsia cą contra inte'' nna ną́ porqui''ni loti'' dunia''
    ru''a lo quį nna nia'': Calatsi'' le cueqquia le sentencia quia'' porqui''ni rialátsa''a''
    qui''ni eyatha canu yatti de lo lù''uti.'
  eng-WEBSTER: Except it is for this one voice, that I cried, standing among them,
    Concerning the resurrection of the dead I am called in question by you this day.
  guh-guh: 'Saya meta caelivaisiyo bajarapamonae catsipaebiana xanë talivaisi. Tsipaji
    pamatacabi nucajë judíovi pijaancianovi pitabarata, ayaijumeta jumaitsinë: “Mapamatacabitaje
    neneconitsiana. Tsipaji jivi petëpaecujinae Dioso icatsia piasaëyaexanaejavanexa,
    jumecovënëtajë,” janë. Nexata meta bajarapacuenia tajumaitsijava yabara bajarapamonae
    jamatabëneneconita xamëjavabelia, jai Pablo nacuaevetsinë Félixjavabelia.'
  bon-bon: 'Coo, pama teeme tääpume conocono gyene pui yepä mene babo tage ca lui
    tiicumene, cane liba teeme opo gaabe naclajutumi. Agesa pui mene: ‘Cebine nacanisi
    weeme bau atraname, ingle naace gyene cane jitrungenine egä budre biname cirege
    arpinera ireclota tääpume.’”'
  nhw-BL: 'San ipan nopa tlasentililistli chicahuac niquijto: ‘Antechteilhuíaj ama
    pampa nijneltoca para nochi masehualme catli mictoque, teipa moyolcuise.’ ”'
  mgw-mgw: Ila likowe limo bai lyanilongei kwo tu'ndu'bi'a lilobe panaayi'mi, ‘Nenga
    li'no nisitakilwa mwanjaa niu'bi'lya panga, bababile kumambi', baayu'ka.’”
  swh-ONEN: isipokuwa ni kuhusu jambo hili moja nililopiga kelele mbele yao kwamba,
    ‘Mimi nashtakiwa mbele yenu leo kwa sababu ya ufufuo wa wafu.’ ”
  wbi-wbi: nambe vwimila vwa kinu kimo kino nikajovile nhi lisio ye nimile pakate
    nakati pavanave, 'Ulwakuva uvusyuke vwa vafue umue mukunihigha.”
  bba-bba: Mɑ n kun mɔ ɡɑ̃ɑ tee nì sɔɔ nɑ ɡbɑ̃rɑ ye nɑ yɔ̃ ben suunu sɔɔ nɑ nɛɛ, bɛɛ
    i mɑn sirimɔwɑ ɡisɔ yèn sɔ̃ nɑ nɑɑnɛ doke mɑ ɡɔribɑ koo se.
  eng-KJVCPB: except it be for this one voice, that I cried standing among them, Touching
    the resurrection of the dead I am called in question by you this day.
  kgk-NT: 'Anhembo''y jave hovagwy-py kwéry, mba''eve ndajapóiry. A-rami ae voi anhe''ẽ
    hatã kuri: “Etería peẽ xe monhe''ẽ voi. Xe arovía voi jaikove jevymaha rehegwa
    nhe''ẽ. Omano va''ekwe oikove jevy va''erã va''e rehegwa nhe''ẽ xe arovia voi.
    Upéa-gwi xe monhe''ẽ etería” ha''e xe monhe''ẽháry-pe, he''i mburuvixagwasu-pe
    Paulo onhemombe''u-vy.'
  waj-waj: 'Na iya avuuyauvunu diee vakiaa suaivaki mmuaa kuavai nnaasu na aayanna
    ree kiaanoo: Anutuuqo tinai vaidi putuaiya kava diitaaraivaara na kutaavaivee
    kiauvaara aanna makee ngia kua pinaivaa niiki yapaanoo, tiravai. Ii na kiaa kua
    ivaa nnaasu fai iya i kiaa i mmiaaravaivee.'
  cpy-cpy: 'Aamaaka roo ikanta-kotanari nokanta-kiriri chapinki ipiyowentan-tanari,
    nokantakiri: ‘Rootaki riyakowentee-tanari nokemijanteero rañaayitee kamayita-tsiri.’”'
  mpx-mpx: He bugul maisena ya ginol heiya te sauga ya talmilil mataliyaa ya yoga
    ya ba, ‘Ya talmilil matamiwa kot ya elana kaiwena ya abulilek toyaomal nihi lut
    al.’”
  wbp-wbp: Kujajulu payurnu ngaju, ngulajurna-jana jinta-miparlu jaru majungku nganta
    jangku-manu nganta. Purlanjarlarna-jana wangkaja ngulaju kuja, ‘Ngaju karnarla
    ngungkurr-nyina Kaatuku ngakaju milyi-jangkaju kapu-jana nyurnunyurnuju yakarra-maninjarla
    wankaru-mani, ngula-jangka-mipanya kankujulu miimii-nyanyi nyampurla kuwurturla.’
    Kujanyarna-jana purlanjarla wangkaja yangkakuju Kanjulukungarduyu-patukuju.”
  luo-luo: ka ok en mana wach achiel mane agoyoe koko ka awacho ni, ‘Iyala kawuono
    nikech ayie ni joma otho biro chier!’ ”
  nhe-NT: 'San ipan nopa tlasentilistli chicahuac niquijto: ‘Innechteilhuíaj ama pampa
    nijneltoca para nochi tlacame tlen mictoque, teipa moyolcuise.’ ”'
  aii-aii: '”ܩܵܘܡܵܐ ܒܘܼܬ ܐܵܗܵܐ ܦܝܵܫܵܐ ܝܘܸܢ ܕܝܼܢܵܐ، ܕܟܠܹܐ ܠܝܼ ܓܵܘܵܝܗ‌ܝ ܘܐܡܝܼܪܝܼ ܒܩܵܠܵܐ
    ܪܵܡܵܐ: ’ܐܝܼܬ ܩܝܵܡܬܵ‌ܐ ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ، ܘܒܘܼܬ ܐܵܗܵܐ ܗܹܡܸܙܡܵܢ ܦܝܵܫܵܐ ܝܘܸܢ ܕܝܼܢܵܐ
    ܒܝܼܵܘܟ݂ܘܿܢ ܐܸܕܝܘܿܡ.‘“'
  esk-NT: Aglaan una atausiq nipliutigigiga makitałłamni sivuġaatni, ‘Ilipsi atanniġñiaqpisitŋa
    ugluvak piqutigilugu ukpiqsrił̣iġa tuquruat aŋitqikkisiñipḷugich.’”
  msb-msb: pwera lang sani na ginsiyak ko sa inda atubangan, ‘Adi ako niyan ginaakusar
    sa iyo atubangan manungod sa pagtuod sa pagkabuhay gihapon san mga patay.’,”
  cpa-NT: 'Jmáh¹lah cøng² jǿg³ la² báh³ ca¹juúh¹jni ca¹lah¹tí² cónh¹ mi³tsenh¹³jni
    ja³jøng²: “Huu¹³ la² báh³ cánh³ hniah¹² jǿg³ dsøg¹² quieg¹ jní² na¹, di³ hé²jni
    hiog¹ dsa² jmøi¹guǿi¹,” ca¹juúh¹jni. Ha¹chi² dsag³ siíh² ca¹dsóh² dsa² ná¹² ―ca¹juúh²
    Pablo.'
  dso-dso: ଏଲେମିସା ମୁଇ ଗଟେକ୍‌ କାତା କଇରଇଲି । ସେମନର୍‌ ମୁଆଟେ ଟିଆ ଅଇରଇଲା ବେଲେ ମଲାଲକ୍‌ମନ୍‌
    ଆରିତରେକ୍‌ ଉଟ୍‌ବାଇ ବଲି ଡାଟ୍‌ ସଙ୍ଗ୍‍ ବିସ୍‌ବାସ୍‌ କର୍‌ତେ ରଇଲାର୍‌ ପାଇ ଆଜି ତମର୍‌ଟାନେ
    ବିଚାର୍‌ନା ପାଇଲିନି । ଏଟାକେ ଚାଡି ଆରି ସେମନର୍‌ ମୁଆଟେ କିଚି କଇନାଇ ।”
  meu-meu: A ina hereva tamona idia bogaragidiai ginigu ai na gwauraia badabada, nato
    “Mase taudia edia tore-isi-lou herevana dainai hari dina ai o hahemaoro henigumu”.
  yva-NT: 'Syo ratantona sya ayaowe intabo obo mirati wonayo wo ranauni, arono ritet
    no mansamunoe igwain syo raura taiso: ‘Unumeso wapare wapo mangke rapatimugo rinai
    weye syanave syare vatano ugwenene nawamo indati ukovakato.’ ”'
  dgc-dgc: Basta i kasalanan kua siguru éy tu kinagi ko dide. Da kinagi ko dide a
    kanyaék de bistaan éy dahil to pag-asa ko a mabuhay i tolay a huway.”
  zpm-NT: 'Te gooṉ falt ga naye beṉ naa, lëë gdib nguiedz bne naa lo zho rep naa:
    “Laa naa racredz lo to, zig nac zeeṉe falt ga rap naa loxaque ne rliladz naa zdziṉ
    dze ne grieeban miech.” Scase nagoṉ naca.'
  hix-NT: Onà wyaro rowya tatok haxa, atxke wehxaknan hamà, àwyanye. Kwayhàtxhenye
    tasanàmyatxhe harha kany me ryehtxoho hoye ro ryhe, atxke xak manaha katxho me
    wehxan hamà, amnye rma, onenytxanàr kom me, àkeknan mak haryhe, teryewrye ro,
    àwyanye. Àro wyaro rma rowya tatoko, atxke wehxaknan hamà, àwyanye, kekon hatà,
    Pawru, Feeryesà wya. Àro wyaro noskarymay hatà, àwya.
  sim-sim: Ma ol hahanda kumak indik li usahakwa mashin a mbarik li misihi limu anin
    kotim ura. Mashi kaso nom lihi nindik a sihi na saweri nir,� karem ormu mbara.
  npi-ULB: मैले उनीहरूको माझमा खडा भएर ठुलो स्वरमा यतिमात्र भनेर कराएको थिएँ, ʻमृतकहरूको
    पुनरुत्थान बारेको कुराले नै आज तपाईंद्वारा मेरो इन्साफ गरिदैँछ ।”
  cgc-cgc: Piro, ula danen duma na iakusar ki yaken daw dili, na gatindeg a naan ta
    atubangan danen, pasinggit ko, ‘Pausisa a nyo anduni ta pausayan i tenged gapati
    a na mga patay an bannawen ta Dyos.’”
  tim-tim: Akto hutyeŋân kinmâ den konogâk are maktere nâŋgâmbiâ bo bâliep. Den humoâk
    konmâ hin dâm makyeŋgiân. Luâk nenŋe momoŋânba agatbaengât pat are tatâp. Biwinande
    are nâŋgâm manman aregât bikŋande denân katnekbiâ dewunyeŋân yu kindân. Hain dâre
    den aregât denân katnektâi.” dâep.
  yor-yor: 'Bí kò ṣe tí gbólóhùn kan yìí, tí mo kégbe rẹ̀ síta nígbà tí mo dúró láàrín
    wọn: ‘Èyí ni tìtorí àjíǹde òkú ni a ṣe ba mi wíjọ́ lọ́dọ̀ yín ló ni yìí!’ ”'
  wos-wos: Wunde néma duna makambu téta ané hundi male hambukmbu wata wuni diré wa,
    ‘God wandét hiyandé du takwa wambula ramétandi. Wun hundika wawuka di wuniré guna
    makambu taka.’ Wungi wuni diré wa.” Wungi dé Pol wa.
  emp-NTPO: 'Ab̶abe poya jarad̶ia mʌ̃a nãwã jĩgua jarasida: id̶i bãrãba mʌ̃ra biẽ́
    jara panʌa beud̶arãra ʌ̃rẽbad̶ida ĩjã b̶ʌ carea.–'
  eng-F35: unless it be for this one statement that I called out, standing among them,
    ‘Concerning the resurrection of the dead I am being judged by you today.’ ”
  ind-ind: '@see-verse:ACT.024.020'
  pes-OPCB: 'به‌جز اینکه با صدای بلند در حضور ایشان گفتم: ”به خاطر ایمان به قیامت
    مردگان است که امروز در پیشگاه شما محاکمه می‌شوم!“»'
  mpt-mpt: Ne kukubo nasia natemniba kot ketneibbuo baabkenamabi ole inaminobe. Ne
    baabenia Nakaia unangai kulila binabibi Gode imin dohaanea hananomabibo wengo
    bainobo gabiania o wengo omkeimabi o dafa ota ibo kot ketnenom gabiobo ge baabeibiobo
    ge baabasea
  ssx-ssx: Koto haliweki pa꞉ta꞉ tiao hata꞉ta꞉ pi homeke homeke wi laa dupa loa꞉me.
    Koda꞉ma꞉ta꞉ lapa꞉ pa꞉ta꞉ ula꞉ wanda꞉hali mea tiaalo pa꞉la꞉ ekita꞉ I̱ma꞉ kutu pulu
    pa꞉la꞉ ekina꞉ hone tulao halo ekina꞉ta꞉ ame ikana꞉ma꞉ I̱ pi yokaaluna꞉ mea hasememe
    laa leekeme.
  mkl-mkl: A kù yɛ tɑɑlem si nkɑ̃mɑ bii kù jɛ si ide ɑkɑ̃u ihɛ̃ iyi ǹ fɔ hee lele
    ǹ ni iku ŋɑ ɑɑ nɑ ɑ jĩ hɑi si bɑlɛ. Nɑ ŋɔi í jɔ̀ ɑ̀ wɑɑ kiitim si wɑjuɛ nnyi
    mɑ́.
