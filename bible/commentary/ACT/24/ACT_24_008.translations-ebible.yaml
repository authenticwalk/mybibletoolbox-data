    kone opilipikie laa leekeme.
  mkl-mkl: Nɔ í ni woo yɛ tɑɑleɛ ŋɑu ɑ nɑɑ bi tɛɛ.] Awɔ tɑkɑɛ beeɛ ide, ɑɑ yɔkɔ i
    ɡbɔ ntɔi ideu si bii í jɔ̀ ɑ̀ wɑɑ yɛ tɑɑleɛu.
  gaq-gaq: ଆରି ଆକେନ୍ ପ୍ରସ୍‌ନ ଡିଂଣ୍ଡ୍ରେଇଂକେ ନିଜର୍‌ ସାମ୍‌ନେ ତୁଆଁନ୍‍ସା ଆଦେସ୍‍ ବିଆର୍‍କେ
    । ଏନ୍‍ ଜା ସାପା ବିସୟ୍‍ରେ ନେ ଆକ୍ମେ ବିରୁଦ୍‌ରେ ଦାବି ଡିଂନେବକେ ନା ନିଜେ ଆକ୍ମେକେ ସାଲିଆକୁଲା
    ଆତେନ୍‌‍ ସାପା ମ୍ୟାଃ ନାୟାଏ ।
  gof-RNT: Iya mooteyssatikka neekko yaana mela kiittis. Neeni ne huu7en ha uraa pilggada
    nuuni iya mootiya mootuwa ubbaa eranaw dandda7aasa” yaagis.
  unx-unx: ଆଲେ ଇନିୟାଃ ବିରୁଧ୍‌ରେ ଅକନ୍‌ ଚିଟାନ୍‌କାଜିକ କାଜିକାଦାଲେ, ଏନା ଆବେନ୍‌ଗି ନେ ହଡ଼କେ
    କୁଲିକେଦ୍‌ତେ ସାରି ଦାଡ଼ିୟାଃବେନ୍‌ ।”
  gah-gah: Géisi gonitó alémo nomulunimó nenémini mogonáa vitagá oko gezaka loká otoko
    mogonáa ale utó molanogo ane.
  lcm-lcm: Man numai kupo buk malangas aro ani tutuman i kamem keve mamaiten ania,
    ku atokngai susuiai ania akorong.”
  aer-aer: Unte artwe nhenhe awethe apayuthnetyeke awetyenhenge anwerne-arle arratye
    angkeme.” Alakenhe-arle Tertullus angkeke Felix-eke.
  qvc-NT: Chaymandaqam niwashqallapa, qaman shamunaypaq.˼ Chaymi kananqa qam kikiki
    atingi kay nishushqaypaq tapuyta kay Pabluta, allita yach'anayki yumbay rurashqambaq,
    nishpa.
  tgl-ULB: Kung tatanungin ninyo si Pablo tungkol sa lahat ng mga bagay na ito, maging
    ikaw din, malalaman mo ang mga paratang namin sa kaniya.”
