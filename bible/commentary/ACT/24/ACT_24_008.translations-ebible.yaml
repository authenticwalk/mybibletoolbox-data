    Tértulo.
  dso-dso: ଆର୍‌ ବିରଦେ ଜନ୍‌ ସବୁ ଦାବା କଲୁଆଚୁ, ସେଟା ତମେ ଏ ଲକ୍‌କେ ପାଚାରିକରି ଜାନିପାରାସ୍‌
    ।”
  meu-meu: bona e habadelaia taudia e haganidia, oi dekemu baema. Mani oi ese ba nanadaia,
    bena hari kara idoidiai a habadelaiamu herevadia sibomu ba diba.
  yva-NT: Muno Lisias umaso po vatano reamparijo Paulus aije reansatutir wande no
    winamun. Weti, Gubernur, taune nyo Paulus anajo dati, wea indati winanto ana reamanaikebe
    ai rai umba nyare tugae rave.”
  dgc-dgc: Sakay inutusan kame be no kapitan a umange kame se diko. Ey nadid, Gubernador,
    éng siyasatén mo nadid ti Pablo, éy meta mo a katutuhanan i kagi kua diko.”
  zpm-NT: Na nagoṉ zac luuzhal yquiep me, zeeṉa gaṉ luu gaṉle nli quiayuṉ me grë miṉe
    rnee no nu.
  hix-NT: Noro yanhànà yokarymanàr xe oyehtokonye, Feeryesà hyaka àtotxoko, keknano,
    Eryeseyasà, amna wya, kekon hatà. Àro ke omoro rma, moson enytxako, owya anhànà
    hutwatxho me. Owya enytxatxhe rma, yaworo màkatxow hamà, moson yanhàn hoko, màken
    hamà, amna wya, kekon hatà, Tehturu, Feeryesà wya.
  sim-sim: Uwa osik mihinjik ma toton oweioweiheyehe silinak or mbanak mivai heyeka,
    os orin ni kotim uwa maintontlo oson.�
  npi-ULB: जब तपाईंले यी सबै कुराहरू बारे पावललाई प्रश्‍न गर्नुहुन्छ, हामीले उसलाई
    दोष लगाएको कुराको बारेमा तपाईं आफैँले थाहा पाउनुहुनेछ ।
  cgc-cgc: Gambal Kumander Lisias ya ki kami na daw kino may akusasyon kuntra ki Pablo,
    kinanglan mag-iling ki kaon. Daw usisaen no yi na ittaw, mlaman no gid na matuod
    tanan an na mga pasugid nay na kuntra ki kanen.”
  tim-tim: Akto gâŋgâlân togoŋet dâm aregât makyeŋgiep. Akto nenŋe den makgiŋden ire
    gugak magaŋmenâ ikiŋe keiŋe makgiŋdo nâŋgâm heŋgemgo.” dâep.
  yor-yor: Nígbà tí ìwọ fúnra rẹ̀ bá wádìí ọ̀rọ̀ fínní fínní lẹ́nu rẹ̀, ìwọ ó lè ní
    òye òtítọ́ gbogbo nǹkan wọ̀nyí tí àwa fi ẹ̀sùn rẹ̀ kàn án.”
  wos-wos: Hura ye dé wa, ‘Guni wun duka hundi nawulak wanjoka mawuli yata néma du
    Felikska yitanguni.’ Wungi wandéka nani ya, ménika.] Méni déré wakwexékétaméni
    wun jooka. Wakwexékémét wandét méni xékélakitaméni, wamben atéfék hundika.”
  emp-NTPO: Maʌ̃ awara jarasia naʌ̃ ẽberã biẽ́ jara panʌra bʌmaa zed̶ida panʌda.]
    Bʌa idjía bio iwid̶ibʌrʌ cawaya jũma daiba jara panʌra wãrãda.–
  eng-F35: By examining him yourself you may ascertain all these things of which we
    accuse him.”
  ind-ind: '@see-verse:ACT.024.007'
  pes-OPCB: و به مدّعیان او دستور داد تا به حضور شما بیایند. خود شما می‌توانید از
    او بازجویی کنید تا به صحت این اتهامات پی ببرید.»
