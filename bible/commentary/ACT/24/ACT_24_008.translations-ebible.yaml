    ge baabasea
  ssx-ssx: Koto hau pea Laisiasima꞉ta꞉ do hali pa꞉ta꞉ samani pimi haliwekita꞉ neke
    pa꞉ta꞉ a꞉pa haena꞉ dupea꞉peke laa lea꞉me.] Nakana꞉ma꞉ do hali pa꞉ta꞉ lota꞉ pika꞉na꞉ta꞉
