verse: ACT.024.008
translations:
  kpx-kpx: Isi no namigevei avoe, ‘Talive bae gamani kosive baluga Velisi kemo ko
    vaveve toela louve.’ Ilike vage no kove lohoale deiadave ahoe loumale kou seleve.
    Iale a biageu bae belahage au bae au deiada loui a namihai.”
  okv-H: no degi ta pehumba ara ke ehija. Avoeto inena embo emita pehumba ta ke tapa
    do erera avo inena embo amita ke avo ingito dagona ke tapa erera avo au ingito
    ke be asoa.”
  tbo-tbo: Ma apoma i paliweliyai ipa Paulo tu wigouna hina nei ugolim.] Inapa Paulo
    una lubayabayadeya apo ginouli atapuna una hanapugeya awai binei to igouya.’
  mal-C: അങ്ങ് ഇയാളെ നേരിട്ടു വിസ്തരിക്കുമ്പോൾ, ഞങ്ങൾ ഇയാൾക്കെതിരായി കൊണ്ടുവന്നിരിക്കുന്ന
    ആരോപണങ്ങളുടെ സത്യാവസ്ഥ ഗ്രഹിക്കാൻ കഴിയുന്നതാണ്.”
  grc-SR: ⸆ παρ᾽ οὗ δυνήσῃ, αὐτὸς ἀνακρίνας, περὶ πάντων τούτων ἐπιγνῶναι ὧν ἡμεῖς
    κατηγοροῦμεν αὐτοῦ.
  bgc-bgc: अर बैरियाँ ताहीं तेरे स्याम्ही आण का हुकम दिया।) इन सारी बात्तां नै जिनकै
    बारै म्ह हम उसपै इल्जाम लावां सां, तू खुदे ए उसनै जाँच करकै जाण लेवैगा।”
  khz-khz: Gaurai Lisia gena kila gelegelenai, ia gavega-veroliana talimara goi wailamu
    ai pege vogomai.] Goi matotaumu na ia pono renagi-namanamaa voupe, ia garoliana
    gaura maparara matotauna na pene vega-ripamu.”
  deu-TKW: und du magst nun selbst ihn verhören, und dich über das alles vergewissern,
    wessen wir ihn verklagen.
  zsr-NT: Niꞌr gna béꞌinëꞌ Lisias naꞌ lid ga zuꞌ nup tuꞌquí lëꞌ. Naꞌa, liꞌcz, catiꞌ
    gnabi yudxnuꞌ‑nëꞌ Pablo ni, huac gnöznuꞌ ga rëꞌ nöxj yúguꞌtë lë ni ruquituꞌ lëꞌ.
  lin-lin: Apesaki bato oyo bafundaki ye mitindo ete baya epai na yo.] Soki yo moko
    otuni ye mituna, okososola ete makambo oyo tofundeli ye ezali ya solo.
  hns-NT: Aur oe hamlogse bolies aapke paas djaai ke ie aadmie ke kasoer dewe khaatien.
    Djab toe ose ie sab baat ke baare me poetjhiehe, tab toe apane djaan djaihe hamlog
    oke kaahe ke kasoer deila.”
  noa-E: Mamʉ maar sëu am ugua, pʉchdëucha irig wajapha jëeu ooju aai chirʉm, khan
    gaaimuata marau mʉig ich khĩircha pʉrʉg mag jaau nʉ a khap aag athee.
  eng-EMTV: from whom you will be able, having judged him yourself, to learn about
    all these things of which we are accusing him.”
  mib-NT: Te ni ndacu de jniñu jeē tāca ná jeē cácahān na cuéchi sɨquɨ̄ tée yáha quijicoo
    ná ndé nuū ní. Te vijna cuu stíchí maá ní de, te jíín jnúhun cahān maá de te cuni
    ni jéē ni sáha de cuēchi jeē cácahān na jíín ní, áchí Tértulo.
  lif-NT2: हे़क्‍क्‍याङ् थक्‍तुम्‍बा लुसियसरे़ आप्‍तिक् के़गुःप्‍पा मनाहाॽ आदाङ्‌बा
    सुहाङ्‌गे़म्‍बाल्‍लो मे़दानि फाॽआङ् इङ्‌जाःङ् पिरुसिरो॥)) आदाङ्‌बारे़ आबाङे कन्
    मनाःन् सेःन्‍गे़दोःसुने़ फाॽग्र आनिगे़ कुदक्‍ले़ङ्‌वाओ कुःत्तुम्‍बे़बा आप्‍तिक्‍किन्
    से़क्‍खारो फाॽआङ् निङ्‌वाॽ के़घोःसुॽरो॥”
  xnj-xnj: Wamwene ngati ukumkota mundu uyu yati wimanyalila mambu gala getamtakili
    tete.”
  mmx-mmx: Kuren la ne Lisias ga lok tinama do maba sok taba ne Pol mi levelinga ro
    melamgo ram. Mo do una susue na laradi, nenu uba ronga i do levelinga rak i ruturun.”]
  cbr-NT: Nu bicuantancëx ca axa Pablomi manáncë unicamainsa minu uxun a ñuiquin mi
    cati 'icë quiax quiixanxa. Usa 'ain camina caisa tanquin Pablo ñucáti 'ain. Ñucácëxa
    quia cuaquin camina minbi nuxnu a ñui quicë banacamax ca asérabi 'icë quixun 'unánti
    'ain.
  tee-NT: Chai alacjuni ju yu'unch ju ixta'achivimak'anan ni catalakminanch ju uxint'i.
    Pus mi'akstu lai amak'osasp'it'a' chai ac'ats'aya' ni slivasalh tachi ju iclajunau.
    ―Chunch ju junilh ju gobernador ju Tértulo.
  eng-LSV: having commanded his accusers to come to you,]] from whom you may be able,
    yourself having examined, to know concerning all these things of which we accuse
    him”;
  cak-NT: Y xu'ij chi ri ye'in chi ri Pablo c'o rumac, quiepe c'a chawech ret. Y cuando
    xtac'utuj ri rumac ri jerubanon, xtatemaj chi can ketzij ri naka'ij chawe chirij
    ri Pablo, xcha' ri Tértulo.
  pah-NT: A'ero Lísias'ga ei g̃a pe – kiroki g̃a omboja Paulo'ga rehe – g̃a pe ga
    ei toho ti g̃a ga mombe'gwovo Félix'ga pyri javo. A'ero ore ruri nde pyri kiro,
    ei ga. Po ti nde ei Paulo'ga pe ga monhimombe'uuka nehẽ, a'ero po ti nde tuhẽ
    erekwaha pa garekote'varuhua nehẽ. “A'iti g̃anemimbojara ga rehe,” ere po ti nde
    nehẽ, e'i tehe Tértulo'ga ga pe.
  sja-NT: Ɨ̃rá pɨa jã eperãmaa iidiipia bɨ k'awaait'ee taipa seewa jarada-e p'anɨ.
  xed-xed: 'ŋa sagha ŋni da kuma gha da wlata, ka Lisiyas nda aŋni.] Ka ɗawaŋɗawa
    vərɗa kagha da tsi, dzaʼa nda sna ka kazlay: Tsakalawi a na skwi ta mnə ŋni tida
    na wu kəʼa,» kaʼa.'
  mks-NT: Ta na̱cachi da xi̱hín nde̱ ña̱ ná quixi nde̱ ca̱ha̱n cua̱chí nde̱ nu̱ mé
    ndó sa̱ha̱ Pablo. Ta viti, tá Felix cuu nda̱ca̱ tu̱hún ndó Pablo ja̱n ta já na̱hma̱
    mé va da nu̱ ndo̱. Ta xi̱hín ña̱ yóho cuu canda̱a̱ ini ndó ña̱ nda̱a̱ cáha̱n nde̱
    sácú nde̱ sa̱ha̱ dá nu̱ ndo̱ —na̱cachi Tértulo cán xi̱hi̱n Felix.
  gfk-S: '@see-verse:ACT.024.007'
  bmu-bmu: Waŋgita keu sileŋe ala jim waŋgizei, i göhö jemesoholge kaŋgotmegöra jim
    kutum neŋgiyök.) Göŋön nangak qesim waŋginöŋga könaŋi indela jima. Mi jiiga keu
    memba kazini, miaŋgö ölŋi pakpak ölöp aukŋe asuhuiga mötman.”
  dgz-dgz: Sia enu yawat wat anutoni namugap yonapen dianen. Ge Pol singui wayawawa
    dim dim iravi enu yawat watoni oisewa wadiagep anui.”
  eng-GNV: 'Commanding his accusers to come to thee: of whom thou mayest (if thou
    wilt inquire) know all these things whereof we accuse him.'
  zaa-NT: ą'hua ra tè bi canu rutsia queja contra Pabluį qui'ni dàni cą ìta cą ru'a
    lo cuią'lu'. Huacca huá canchu inàba titsa' cuią'lu' Pabluį para ccá cuią'lu'
    saber nu ná lí taá biỹàcca runi tu' contrį.
  eng-WEBSTER: 'Commanding his accusers to come to thee: by examining whom, thou thyself
    mayest take knowledge of all these things of which we accuse him.'
  guh-guh: Nexata itsa yanijobianame maponëje Pablo, yapëtaename baja daxita pacuenia
    xaniavaetsia pacatsipaebatsi Pablo pexanaejava yabara, jai Tértulo mapacueniaje
    nacuaevetsinë Félixjavabelia.
  bon-bon: Lusiyus puma cita ca mene tiicumi egä aitneja biname cina miiji määme opo
    gaabe me otnime. Maane liba ai biname ne yäätemläjute, maane teeme bau ca piba
    umle päbitepi iyeta gwidape poto cidi me, cine lui tääpume jeitnäjenisi.”
  nhw-BL: Huan techilhui sintla tijnequiyayaj tijtelhuise, ma tihualaca hasta nica.
    Huan sintla tijnequi tijtemolis nochi ni tlamantli, tijmatis xitlahuac nochi catli
    timitzilhuíaj.”
  mgw-mgw: Na wamwene wendakombwa kumpekeseni wiso mundu ywo makowe gatunsitakilya.”
  swh-ONEN: 'akiwaamuru washtaki wake waje mbele yako: ili] kwa kumchunguza wewe mwenyewe
    unaweza kujua kutoka kwake mambo yote tunayomshtaki kwayo.”'
  wbi-wbi: Ungam'posie u Paulo vwimila ghwa masio agha, kange lunoghile kufuala ikinu
    kiki kino tumuhighile.”
  bba-bba: Mɑ u woodɑ wɛ̃ win tɑɑrɛ wɛ̃ɔbu bu nɑ wunɛn wuswɑɑɔ.] Wunɛn tii ɑ̀ n nùn
    ɡɑri bikiɑ, kɑɑ kpĩ ɑ ɡɑ̃ɑ ni kpuron ɡem wɑ nì sɔɔ sɑ nùn tɑɑrɛ wɛ̃ɛmɔ.
  eng-KJVCPB: 'commanding his accusers to come unto thee: by examining of whom thyself
    mayest take knowledge of all these things, whereof we accuse him.'
  kgk-NT: 'Upéi he''i ore-vy: “Paulo rembiapokwe omombe''use va''e toho katu mburuvixagwasu
    renda-py” he''i ore-vy. Ore remimombe''u va''e hese anhetegwa voi. Nde eremonhe''ẽ
    ramo ave íxupe, ereikwaa ave va''erã anhete va''e, he''i mburuvixagwasu-pe Tértulo.'
  waj-waj: 'Vitoo vioo ti tunoo: Perekiinnasi vida kua pinaivaa Pauruusaaki yapaatee.
    Ivo itaa kua tiravai.) Fai eenoo aa vaidi aavaa yaparainna rikiano mmuakiaa kuavai
    ta innaki yapaunnaivo kutaavai vainaravaivee,'
  cpy-cpy: 'Ikantanakina: ‘Otzimatyee piyaate pinkathariki rowetsikimiro okaatzi awijeentsiri.’
    Anjatyaa pojampi-peroteri eeroka ayotantyaawori kyaari-pero-rika nokoshekan-takariri.”'
  mpx-mpx: Inoke i ba naha nem elam ge ana woliwoli naha baunan. Ebo owa totom nu
    neli, inoke abwe wama woliwoli tau ya kaiwena ana tunahot nu pwawa.”
  wbp-wbp: Manu-nganpa wangkaja, ‘Kajinkilirla ngampurrpa nyina nginji-wangkanjaku
    Puurluku, ngulakungarntirlijili kangka yangka-kurlangu-kurra wiri-kirlangu-kurra
    Piliki-kirlangu-kurra kuja-ka nyina Jijariyarla, ngula-kurranyalu kangka kuwurtukungarntirli-wiyi.’
    Kujanya-nganpa wangkaja yangkaju wiri Lijiyaja.] Ngulaju ngula-juku, kujarlanyarnangkulu
    kangurnu Puurluju nyuntukulku. Nyampunyarnangkulu jaruju wangkaja nyampurlu kuja
    Puurlurlu maju-manu nyiyarningkijarra manu kuruwarri nganimpa-nyangu Juwu-kurlangu.
    Nyanungulku Puurlulku payika yungunpa purda-nyanyi manu pinarri-jarri nyanungu-nyangulku
    jaru. Kapunpa purda-nyanyi yangka-juku jinta-juku jaruju kujarnangkulu kamparru-wiyi
    wangkaja.”
  luo-luo: kendo nogolo chik ni joma nodonjone okele iri]. Kuom mano, ka inone in
    iwuon, to ibiro ingʼeyo adiera kuom gik mwadonjonego duto.”
  nhe-NT: Huan tinechilhui intla tijnequiyayaj tijteilhuise, ma tihualaca hasta nica.
    Huan intla tijnequi tijtemolis nochi ni tlamantli, tijmatis xitlahuac nochi tlen
    timitzilhuíaj.”
  aii-aii: ”ܘܐܸܢ ܨܲܚܨܹܝܬ ܠܹܗ ܒܓܵܢܘܼܟ݂، ܒܸܬ ܝܵܕܥܹܬ ܠܫܲܪܝܼܪܘܼܬܵ‌ܐ ܕܟܠܵܝܗ‌ܝ ܐܲܢܹܐ ܩܒ݂ܵܠܝܵܬܹ̈‌ܐ
    ܕܒܸܥܒ݂ܵܕܵܝ ܝܘܲܚ ܥܲܠܘܼܗ‌ܝ.“
  esk-NT: Aasii Lysias-ŋum uqautigaatigut tikiutritquplugich patchisaatnik ilipnun.]
    Ilvich apiqsruqtaġupku iḷitchuġinayaqmigiñ ilaaniñ iluqaan akikŋautivut ilaagun.”
  msb-msb: Sa pag-usisa mo mismo sa iya, maaaraman mo an tanan na amon ginaakusar
    sa iya.”
