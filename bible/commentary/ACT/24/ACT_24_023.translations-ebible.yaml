    ha²xɨ² hí⁴dsá⁴tia̱a̱² diáh⁴ chiáh².
  txq-txq: Basa boe ma ana nadenu soldadu pangga moꞌok esa fo neu oka Paulus. Tehuu
    ana parenda fo mboꞌi fee lelak faa neu Paulus, ma boso kaꞌi nonoon nara fo mai
    raono-lalaun.
  aaz-aaz: Rarit in nreun soraru ꞌnaakf es he ntahan naiꞌ Paulus. Mes in napreent
    ee he nfee ne mainuan maut he in aok-bian sin neman ma nkius goe ma ntuthae je.
  qup-NT: 'Chasna nishpan chay apu Felixka shuk kapitanta kamachirka: Pablota kuti
    karselpi churashpayki ama watankinachu. Chaymantapas amigunkuna shamushpankunaka
    Pablota maykan munashkanta kunahuchun ama arkankichu nishpa.'
  azb-azb: Oradakı yüzbaşıya əmr verdi ki, Paulu nəzarət altında saxlasın, lakin sərbəstlik
    versin və ona xidmət edən dostlarına maneçilik yaratmasın.
  eng-DBY: ordering the centurion to keep him, and that he should have freedom, and
    to hinder none of his friends to minister to him.
  guo-NT: 'Do jawʉt, gobernador Félix jʉm-aechon soldawcapitánliajwa: —¡Pablo wesfʉlde
    wesamata! ¡Pe nabej kewasixawaes! ¡Asbʉan jʉmch masox nej laeje! ¡Tapaem pejnachala
    taeliajwas, chaxduiliajwasbej wewe''paspoxan! —aech gobernador capitánliajwa.'
  hla-hla: Nonei e rurar u hagum ba te ranga menei a kepten turu soldia e ga hakeia
    e Pol tara karabus, kaba nonei e go ma hakarabus hatagala korue ien. Na nonei
    e hanigeir a man hahikapien tere Pol te gi taguhu menien tara ma tsi ka te ngilen.
  mav-NT: Mi'i hawyi morekuat Werisi to'e wo'o­pyhyp hat surara akag me — Etioto ro
    meiũwat Pauru ipyhik hamo uhyt e. Waku kahato etunug tuete. Waku iwyria'in topiok
    hawyi ta'a­tupoi itote e morekuat Werisi.
  kpf-kpf: Yatâ sâmŋâ kâwali a sâtŋâ itâ sâm dukuip, “Gâ sâne arâpkâ zen Paulo galem
    op kâsa mân okŋaŋgâbi. Bukurâpŋâ, zen kut ŋâi ŋâi mem ga pindânam utne mâtâp mân
    dooŋgubi.”
  ppo-ppo: Feliks-né beta̧ diki tare whi̧rape kaae tare whi̧paae duraalu, “Pol wisiyóló
    kaae tarutei a̧ bemó tu̧ kinóló beteréni ama fulumu whi̧rapené mepaae ya̧ ya̧re
    o̧la o̧lakó male wapa téyó̧póló yae,” yalepó.
  hin-2017: और सूबेदार को आज्ञा दी, कि पौलुस को कुछ छूट में रखकर रखवाली करना, और उसके
    मित्रों में से किसी को भी उसकी सेवा करने से न रोकना।
  wol-KYG: Ci kaw loolu mu sant njiitu takk-der ba, ne ko mu may Póol bët, woyofal
    ko jataayu kasoom te baña aaye ay nitam ñu topptoo ko.
  bef-bef: To Felikiu gimi bo moneꞌmofihi Poluhi nagalugu leꞌmoto buto heꞌmi etoꞌohuto
    lugaꞌa kanagu fegutoga leꞌmo heꞌmitogo yegelota nohinogo laluꞌagi noseꞌnafi guketefi
    heꞌmete emiluneꞌmu nehinogomo kai oꞌe luto laga mehu epolobo luto Felikiu lu emiꞌehina
    yabe.
  amm-amm: Nosai no polimano samukuko nokota siyoli siyaso imoki, “Polo mo ifou pokiyo,
    nuso. Na posamukuwo. Ulai noiyo uwoyoiwo. Tani siyokutono iyaliyo fasiya tumakinomo,
    no mo waliyo.” Aino na imoki, polimano nokotaso.
  zaj-zaj: Abaho, kamulagiza asikali, mkulu wa asikali mia wa Loma, yamwike Paulo
    hasi ya wimilizi, ila yagweleligwe ulegeho kidogo na kuwaleka wambwiga zake wamgwelele
    vinhu voyolonda.
  chq-NT: Joon Fée¹³ do gatyʉ'²ʉ to² fii²¹²' láa² do 'e jo mo láa²mogɨ Poo². Pe gacwoo¹o
    'ii'²¹ 'e tsalíin² tsá² seein²¹ Poo² tyʉ́² coon'¹³ 'e tsafee'¹³i 'ido. Joongɨ
    'e cwo'¹o 'e dø'¹ 'ido.
  swp-swp: Senturion esau i hetaladui Paulo bena i itawatai, i ene, “U iairigabaei
    i otawa, i tautausi, eo ena heriheriamyao se laoma ia bena se giginoi tabu u ribanuahidi.”
  bjr-bjr: '@see-verse:ACT.024.022'
  aby-aby: '@see-verse:ACT.024.022'
  eng-YLT: having given also a direction to the centurion to keep Paul, to let [him]
    also have liberty, and to forbid none of his own friends to minister or to come
    near to him.
  jni-jni: Ma wu anani kara wa hiri Bulus, ma kaska, kati ma karti aroni uhana ahira
    ame nani ubenki ume.
  kne-kne: Pag nan ibilin sin kapitan ta pagowardiya nas Pablo, ngem ta ibilang da
    ay baken balod ya ipalobos da abe di emeyan di gagayyem na ay mangiey si masapol
    na.
  tgj-tgj: Hv Paulnyi kaarianv nyigam am orto jitoku ninyia arwng lo vpv dubv, vbvritola
    aar dubv vpvlaka okv ninyigv ajin vdwaka ninyigv mvngnam am naaji molaka vto.
  wat-wat: Eketa tonuaviya yasi kaimatana i visimeiya ebe ina toḡatana-dewadewiya
    eatu simokaḡa ina sawateweiya yana savivina nenesiyai yota unaunana ina sawateweisiya
    ebe sina ovivita yana nuwanuwa nenesiyai.
  gui-NT: Jayave Félix oyócuai cien sundaro vae juvicha oñangareco vaera Pablo re.
    Erei oyócuai vi omaeño vaera oicoiño, jare agüɨye vaera oyopia jentara reta, ou
    yave ipɨri oyeócuai chupe vaera.
  quc-TT: Xtaqan ri nima qꞌatal tzij che jun kinimaꞌqil ri ajchꞌoꞌjabꞌ chajil tinimit
    chi kuchajij ri Pablo xuqujeꞌ kuya bꞌe chike ri e rachiꞌl ri Pablo kakipatanij.
  heg-NTPO: Hidim un tadu tentara las at mesa, le laok tahang Paulus. Molam un prenta
    le bel loos Paulus buit, nol boel kaing un tapan nas in maa meo una ka lo.
  ptu-ptu: Mane ussuai punggabana sohodadu untähäm Paulus, sapo' tä' la napomabanda'
    anna tä' toi nalabai ingganna solana nabeem ingganna kapahalluanna.
  bzd-NTPO: 'Eta̱ Félix tö capitán eköl ké Pablo wötökwa̱ne s''wöto wé a̱, erë ichéitö
    ia̱: —Ikkö''nú e̱r bua'' wa we̱s kë̀ s''wötëule es. Ka̱wö mú ie'' a̱ a̱s iyamipa
    bitu̱ ikané u̱k.'
  kwf-kwf: Ma nia ka saea fuana ngwae ana ofoꞋa neꞋe tagi sulia sa Paul Ꞌiri nia kwate
    ka sakadolaꞋa fuana ana ti kaidaꞋi, ma ka alaꞋania na kwaima nia ki saiana kike
    maa toꞋona, ma kike kwate ru goꞋo Ꞌada fuana.
  eng-WYC-2017: And he commanded to a centurion to keep him, and that he had rest
    [or to have rest], neither to forbid any man to minister of his own things to
    him.
  eng-WMBB: He ordered the centurion that Paul should be kept in custody and should
    have some privileges, and not to forbid any of his friends to serve him or to
    visit him.
  zat-NTPS: Nadxa Félix gunná bé'ene̱' benne' dxenná be'e̱ lu wedil-la, ne benne'
    ca' dxenná be'ene̱' xelexegu'e̱ Pablo lu xu'u lawe' na', na' xelu'e̱ le̱' lataj
    bi gune̱', ne xelu'e̱ lataj benne' ljwezre Pablo cheajlenné̱'e̱ le̱', ne bi xelune̱'
    chee̱'.
  spp-spp: Lire kàntugo ka u u sòrolashiibii yyaha yyére shinŋi wà pyi na u Poli lèŋɛ
    kasubage e u raa u kàanmucaa, na u àha u fége n‑tòro mɛ, na u shinceŋi wà la ká
    mpyi si mpa fworo u na, si yaage kà kan u á, u àha urufoo sige lire na mɛ.
  zty-NTPS: Naž Féliks na' gože' benne' ẕchi'e benne' ka' žjake' ḻo wdiḻe, benne'
    zoe' ga na', gape chi'e Pablon', san we'e ḻe' latje te' ḻa' ḻí'ale, na' bi wsejwe'
    x̱nezgak lježe' ka' yedjwíagake' ḻe', nich bi da' góngake' chie'.
  mek-mek: Ke ifani auꞌi 100 eꞌima auga eifa kapula penia Paulo feꞌima eoma. Kai Paulo
    Roma auga ke ega kelele agaꞌo aekapulaisa puo, isa epainia, Paulo felogoaina afaꞌagamo
    fepea aisoge, ke ekefaꞌa isafa fekemai fekeisa fekepalagaina eoma.
  aey-aey: Odimei uqa han dana aquniadec Pol cofdocnu je gatiti madon. Euqa uqa Pol
    gihacdoc jona biligianqa uqa ceteteh uqana danah cois ahu utuqagannu ec madon.
  urd-GVH: उसने पौलुस पर मुक़र्रर अफ़सर को हुक्म दिया कि वह उस की पहरादारी तो करे
    लेकिन उसे कुछ सहूलियात भी दे और उसके अज़ीज़ों को उससे मिलने और उस की ख़िदमत करने
    से न रोके।
  ycn-ycn: 'Ejomi rimá apú surárana huacára''ajerijlo: —Re caja jo''ó pi''imá Pablo
    hua''aphé pají chu. Piyurí rila''acá rihuátaca que. Piyurí caja ajopana, palá
    rinacu péchuruna, i''ijnacá richaje, na''acáloje rijló nacaje rila''acare camu''ují
    nacú penaje —que rimacá rijló.'
  djr-djr: Bala yan ŋayi waŋanan bitjarrnha ŋurikalnydja dharruŋgu-djägamirriwalnydja,
    “Gatjuy märraŋun ŋanya, ga galkurrnha balayin dharruŋgulila. Ga nhäŋuyi gi ŋanya
    ŋunhiyi yolŋunhany dhiyaliyiny. Yurr manymak warray nhanukalaŋaw ḻundu'mirriŋuwnydja
    walalaŋ, walal dhu ga ŋunhi guwatjmandja ŋanya, ga ŋatha ŋula nhä gäma nhanŋu.”
  kvg-kvg: Yaq nakhag kawa ezoqam-te, ndego Pol gembo-kewagam, ndego āv gembøe-eín
    nqǽgo, “Ngenek até vømbo-keogé. Geté elavøqase vø̀mbo-mboqoaném. Yaq tegi
    ezoqam kopømbá, tindu-okhoat, vømbó-tøkemāt.”
  rug-rug: Tozi nia sa sa koimata tadi na tie varipera pude kopu nia se Paula, ba
    va malumi sari nana baere, pude mae hopiki nia na ponia.
  hop-NT: Pu tsivot‐sikip sunat solāwamuy amumi moṅwi Paul tavi’taniqat pam put aw
    paṅqawu. Nīk̇aṅw pay qa pas pas hūrs tavi’tat, pay tuwimat hihta akw put paaṅwayaniqw,
    sen put awyaniqw, pam pumuy qa mēwantani.
  san-URD: اَنَنْتَرَں بَنْدھَنَں وِنا پَولَں رَکْشِتُں تَسْیَ سیوَنایَ ساکْشاتْکَرَنایَ
    وا تَدِییاتْمِییَبَنْدھُجَنانْ نَ وارَیِتُنْچَ شَمَسیناپَتِمْ آدِشْٹَوانْ۔
  heb-LB: הוא ציווה לכלוא את פולוס בבית־הסוהר, אולם ציווה על הסוהרים להקל עליו את
    מאסרו, להתייחס אליו בעדינות ובאדיבות, ולהרשות לידידיו לבקר אותו, לטפל בו ולהביא
    לו מתנות.
  caf-NT: '''Et Paul nélhghel yughunli ''ulhni, “Ahoolhyez bughinli, ''et whunts''ih
    ''o nusyaz k''úne'' oot''en whute bulh dunekah hits''ú k''unaoodulh ''ink''ez
    ye ndunidzit, ''i be highole ka.”'
  mio-NT: Tacan cuu, ta cati tuhun ra Félix chi ra capitán ti ni cua cumi ra chi ra
    Paulu, soco cua cuhva ra ti cua tindee tahan amigu ra Paulu ñaan cha cua cuni
    ñuhun ra, ta na cua coo nuna ra Paulu suhva.
  srq-NT: Félix que ñee capitán je cote ra. —Pablo jẽteaquiatu beɨ jẽ. Jẽhuɨ jẽhuɨ
    jiri esɨ. Sã equiato ngaẽ ngaẽ erea. Mbae mondo mondo ee, ɨ que Félix ra.
  kje-NT: Onne horu, an hopon uluwakun ara ida nadiyaka Paulus wali'ur, maa ne'e huriyale
    tarana, leke nina ri orwali ka'arale ilitolle nina hewhewek nainaire.
  gaz-gaz: Innis akka ajajaan dhibbaa sun Phaawulosin eegumsa jala tursu, garuu akka
    haala isaa itti furuu fi akka michoonni isaas waan isa barbaachisu kam iyyuu isaaf
    dhiʼeessan eeyyamuuf ajaje.
  kud-kud: Eeta Pilikesa aleha adi taumugai iwalo auli iwalo, ‘Paulo am'ita avivini
    na hesi habuluna am'abigabaei ta yana venuwa hava ana geluwo himohemohei’.
  urb-NT: 'Sonda tama''e kapitã pe a''e pandu tĩ: —Kyndaha pe Páu ke ekynda eraho.
    Esak katu ehe. A''e wata katu te''e. Ma''e ke ehe katu ame''ẽ ta me''ẽ tar katu
    ipe rahã, a''eta me''ẽ katu ipe — aja Ser pandu.'
  fra-LSG: Et il donna l’ordre au centenier de garder Paul, en lui laissant une certaine
    liberté, et en n’empêchant aucun des siens de lui rendre des services.
  san-HK: anantaraM bandhanaM vinA paulaM rakSituM tasya sevanAya sAkSAtkaraNAya vA
    tadIyAtmIyabandhujanAn na vArayituJca zamasenApatim AdiSTavAn|
  cak-SNT: Y ri Félix xuꞌej cha ri capitán chi tuchajij otz ri Pablo, pero xa tuyaꞌ
    jubꞌaꞌ lugar cha chi ntiel bꞌaꞌ, y man caꞌrukꞌat ri ncaꞌlka riqꞌuin ri cꞌo nicajoꞌ
    niquiyaꞌ cha o nalquitzꞌataꞌ.
  uvh-uvh: Ning tanga ofisa ka Pol tonga katatoregu' u ning anigu', gu aming i nagira
    tonga katatora te'. Ka gu tangkunang sini' mo' katatorotang, amiine wari yotangkangam
    ga' auinga undu' iibisa' tinga girisa' anga kanting ning anigu'.
  ino-ino: Huteno ati vaya'aite kava ne'yakaiya ve'kae ke hikeno ekeno inake he “Polona
    avale'ka nofi nopi u'ka hutekana'maki lo'kiya o'vai'ka ataleke'a vaya'amoki e'a
    ne'ya ne'ami'a aya hisae.” hu'ne.
  gnn-gnn: Bala ŋayi waŋana bitjarra ŋurikala ḻoḻu-djäkamirriwalanydja, “Gatjuy märraŋana
    ŋanya, ga galkala balayina ŋunha ḻoḻulili. Nhäŋayi yukirriya yana yolŋunydja ŋanya
    dhipali, yurru manymak warray nhanukalaŋuwu ŋula ḻundu'mirriŋuwunydja, märr yurru
    walala nhäma ŋanya, ga ŋatha ŋula nhä gäma nhanŋu.”
  yal-yal: A yi a fala sofa kɛmɛn kuntigin xa, a xa Pɔli kantan kasoon na, a yi a
    xɔnbeɲin ndedi, a e mɔn nama tondi a xɔyine xa a mali a makone ra.
  cnt-NT: Jaun₂ ca₂jmo₃ gui'₅₄ dsi₄má'₂ 'éi'₃ ca₂tsɨ́'₃ juɨg₅₄ 'lióg₂ quiáin₅ a₂toin'₂
    Pa₄ né'₃ 'má₃. La₁ ca₂cuë₃ bá₄ jmɨg₄ lé₂ bá₄ dsɨ₃jag₅₄ a₂mei₅₄ quián₅ Pa₄ a₂jme₃'o₅₄
    në₁jua'₂ 'e₂ ca₂rë₃'nió'₅ quió'₅.
  tif-tif: 'soldiya imi tiin molin ayo bokola-lomda: Kabi Pol ayo dap kalabus am daalap,
    ilaya atin sok dedulalap i! bom-bala almi kayaak tal atamum o, kalip ayo, mafek
    mafek iipna aye, ima aa, kulela talemip kaa, dil-saanin disa yo, aka ko.'
  nlx-nlx: एने आदिकारी उकुम आप्यो काय पौलुसाह थोड़ोक सुट आपीन तान राखवाली किरज्‍यो,
    एने तान हाती माय रेन कुणीह बी तान चाकरी केरनेन मा रोकहो।
  apw-NT: Áígé’ silááda gonenadín binant’a’íí gáyiłṉii, Paul biṉádíń’įį, ndi łahgee
    dabíí hát’į́į́yú naghaa le’, ła’íí bit’eké baa nákáh nnizhǫǫ, hat’íhíta yídn nliiníí
    baa nádainé’go nnizhǫǫ.
  gum-gum: Incha Félixbe suldau søtø cienelan nø karub pera pasrabigwane Pablone elachimø,
    ashib tøgagønrrai karubig køn. Inchendø nui chi maramdeelane mu merønrrain kømø
    marøb, katø nui asiilø møiløgøben nun purugunrrab inchene merømøwei inchain karubig
    køn.
  not-NT: 'Aisa Bériquis igáqueri capitán: —Páganëri Paboroca, pomingueri. Pinetsasantiri.
    Pinintacaguiri pairoraca ingoque. Aisati pinintacaguiri cara iraniaqueri imatsiguenga
    iromitocoqueri.'
  plu-plu: 'Ayteke ig awna ta git pahapwi suwtat: ―Apuriwkisnaba kiyapwiye Pol ta
    git pahapwi suwtat. Ka ba wanakisri. Isaksa gikagmadapu adahan igkis danuhpa git.
    Isaksigkis adahan igkis hiyak gikak. Pisenwa ig tipik danuhpene ta apitit nawenéwa
    paytwempu.'
  iou-iou: Peŋpeŋ kuŋirä komi äma täŋo watä äma u iwerän Pol äneŋi komi yot gänaŋ
    tewänkaŋ iwetkuk; Noriyetä päbä kaŋpäŋ täŋkentäŋ imikta baga nämo peŋkirewen yäk.
    Ba yentä nämo pädät täneŋ. Nämo, komi yot täŋo yewa gänaŋ jop täga kuŋarek yäk.
  ntp-NT: Daidʌ ʌPailisi tʌjai ʌmo sandaaru tʌaanʌdamigadʌ sai apianuucadacana ʌPaavora
    dai vʌʌscʌrʌ dagitona saidʌ ivuaadana istumaasi ipʌliada ʌgai dai dagitona ʌʌpʌ
    sai daividiña aaduñdʌ dai soicʌiña istumaasicʌdʌ tʌgitocagi ʌPaavora.
  rai-rai: Ma i wapua a mukmuga anu ra kum tena wineium naa, “Paaulo in ki na karabus
    u ra num naagagon. Un babourai ma ra maarmaari, ma koku u turbaat wa a kum teptepaana
    baa diat a waraauti.”
  haw-1868: Alaila, olelo aku la ia i ka lunahaneri e malama ia Paulo, aole hoi e
    paa maoli, aole e papa aku i kekahi o kona mau makamaka, ke lawelawe nana, a e
    hele mai hoi ia ia.
  ffm-ffm: O yamiri mawɗo sordaasi'en oo hayba Pool, waɗana ɗum mosolaa, pati haɗa
    fay gooto e yiɓɓe muuɗum ɓee gollande ɗum naa warde e muuɗum.
  arb-NAV: ثُمَّ أَمَرَ قَائِدَ الْمِئَةِ بِوَضْعِ بُولُسَ تَحْتَ الْحِرَاسَةِ، عَلَى
    أَنْ تَكُونَ لَهُ بَعْضُ الْحُرِّيَّةِ، وَأَنْ يُسْمَحَ لأَصْدِقَائِهِ بِزِيَارَتِهِ
    وَالْقِيَامِ بِخِدْمَتِهِ.
  cop-CNT: ⳿ⲉⲁϥⲟⲩⲁϩⲥⲁϩⲛⲓ ⳿ⲙⲡⲓ⳿ⲉⲕⲁⲧⲟⲛⲧⲁⲣⲭⲟⲥ ⲉⲧ⳿ⲁⲣⲉϩ ⳿ⲉⲣⲟϥ ⳿ⲉϯ⳿ⲙⲧⲟⲛ ⲇⲉ ⲛⲁϥ ⲟⲩⲟϩ ⳿ⲉ⳿ϣⲧⲉⲙϣⲉϣⲧ
    ⳿ϩⲗⲓ ⳿ⲛⲛⲏ⳿ⲉⲧⲉⲛⲟⲩϥ ⳿ⲉϣⲉⲙϣⲏⲧϥ ..
  sri-sri: 'Irasũ ãrĩ odo, Pablore koregʉre: “Peresugue õãrõ koreka ĩgʉ̃rẽ! Iri wiigueta
    naáa ããrĩkõãburo. Ĩgʉ̃ merãmarã ĩgʉ̃rẽ iritamudʉamakʉ̃ kãmutabirikõãka!” ãrĩyupʉ.'
  nal-nal: Naan ka dador dikdik sin a waamua zin amun dauran adu amun tuxaaul dina
    raamaai xaaul wana Pol, singsaxai azanon taan dina rudaxain naan kana vataling
    a rumaaf sina varaxai wana a ruxaaul zina ma dina rudaxain saait amun paasaxo
    zina dina wat talaas naan pana amun saan naa izi gogof pana.
  kyq-kyq: Gɔtn se Pɛliks ɔl magal asgargen naan̰ ɔn̰in̰ Pɔl kaam jin̰ se, ɔɔ n̰Ꞌɓaa
    n̰Ꞌbɔɔb Pɔl se maakŋ daŋgay ki naɓo jꞋɔn̰in̰ ɗoobo ɔɔ jꞋɔn̰te gaasn jeen̰ge taa
    ɓaaɗo an̰ lee kaaka ɔɔ an̰ kaakŋ don̰ ki.
  kwd-kwd: Ma ngaia ka iiria fana te'e wane ba'ita ni fununga lo'oo 'agila 'abelo
    le'a 'ania la Pol, ma ngaia 'ame gaua mola 'ania seni ma ngaia ka alamia ni wane
    ni kwaimaanga aana 'agila leka te'ana, ma 'agila kwate ni 'ola la'u mola fana.
  ded-ded: Amma ye wasaigareng yofi edema sueec, “Ngeni Pauro garenggema ngabakic
    mi hembisia amma tosofora naric hama heimefic ammibisia.”
  ewe-ewe: Ede se be woakplɔ Paulo ayi gaxɔa me, gake woakpɔ edzi nyuie. Woaɖe mɔ
    faa be exɔlɔ̃wo nava kpɔe ɖa, eye woate ŋu atsɔ nunanawo vɛ nɛ faa, be eƒe dzi
    nadze eme.
  nuy-nuy: Nu-magayn nubagi-yung wurru-wiynji-wiynjini-yinyung, “Banu-dhidang na-Paul.
    Yagi windiyung yagu, ani-warrgarrga yagu ani-burraa. Nigawi-nyinyung wurru-guwaj-gaynjina-yinyung
    anubuguni ambuu-yaarri, ambunuuyii ani-ngaynbandii-yinyung anubani-yung.” Dani-yung
    ni-yamayn.
  cop-BHC: ⲈⲀϤⲞⲨⲀϨⲤⲀϨⲚⲒ ⲘⲠⲒⲈⲔⲀⲦⲞⲚⲦⲀⲢⲬⲞⲤ ⲈⲦⲀⲢⲈϨ ⲈⲢⲞϤ ⲈϮⲘⲦⲞⲚ ⲆⲈ ⲚⲀϤ ⲞⲨⲞϨ ⲈϢⲦⲈⲘϢⲈϢⲦ ϨⲖⲒ
    ⲚⲚⲎ ⲈⲦⲈⲚⲞⲨϤ ⲈϢⲈⲘϢⲎ ⲦϤ.
  buk-buk: Goc iŋ gic atu ŋgac naŋ yob lau siŋ-ŋga toŋ daŋ, bu sêyob Pol ŋapep, magoc
    sêsô iŋ dôŋ dom. Ma iŋ sôm têŋ iŋ bu kêŋ ŋasawa têŋ Pol ndê lau naŋ bu sêndic
    iŋ kêsi ti sênem iŋ sa, ma lhac ŋac ahuc dom.
  pri-NT: Â é ina tà pwi jè caa kâra coda pâ, na é wéaari Paulo naa na karapuu, â
    na é cibwaa tòoé ma pwa-imudiri têe, â na nye panuâ tà tèpa bée mwara, ma rà me
    nau caié. [Â é pâra wà Félix.]
  zpq-NT: Nach bene' mandadw bec̱he' x̱an soldadon' Pablon' gan' die' ḻižyan' na'
    be'e latje gon Pablon' con bi chaclaže' gone', na' be'e latje jaseṉa' beṉe' migw
    c̱hen' ḻe' jasesane' bi dan' byažjde'.
  por-TFT: Então ele mandou que o oficial que guardava Paulo o levasse de volta à
    cadeia e que Paulo fosse guardado {para o guardar} em tempo integral. Mas ele
    acrescentou que o oficial não deveria amarrá-lo com correntes, e que, se viessem
    amigos de Paulo para visitá-lo, o oficial deveria permitir que eles ajudassem
    Paulo da forma que quisessem. dele.
  gwi-NT: Ąįįtł'ęę niveet'ah'in kįh Paul k'ąąhtii nilįį jyaa dahnyąą, “Tseenjyaa vak'ąąhtii,
    gąą dooshi'ya', yiindhan gwik'it t'ihee'yaa ąh'įį. Nijin vijyaa nąįį yahąąh'yaa
    ji', jidii di'įį kwaa, ąįį giits'an ąhtsii ji' gąą gwinzii.” jyaa Felix niveet'ah'in
    kįh ahnyąą.
  gvn-gvn: Felixangka majanda soldier-soldierandamunbu yalaman, “Yundu Paul miyil-kuji.
    Kaki nyungu jawun-karra nyungundu kadarinka, yalada, balu kadarika. Kaki jana
    yamba-yamba, and mayi dajinka nyungundu, yalada, balu daya.”
  nhy-NT: In gobernador okinawatij in kapitan ok ma kitlato in Pablo ijtik telpiloyan,
    pero ma kikawilikan ma kitlajpalokan iamigoswan iwan ma kimakakan tla itlaj kineki.
  asm-FB: পাছত পৌলক পহৰা দিবলৈ, কিন্তু মৰমেৰে আৰু সেৱা কৰিবলৈ অহা তেওঁৰ আত্মীয় সকলক
    নিষেধ নকৰিবলৈ তেওঁ এশৰ সেনাপতিক আজ্ঞা দিলে৷
  okv-okv: ainge eto isoro embo vahai enu puvunu ke einge ena, “Embo erevi umbuto
    pambuto mane punduresoa rate indari ikaro indie isa ururou namei kamei na simba
    aisora.”
  mxt-NT: Tyicuan ta tachi̱ ra Félix chi capitán na cunatyihi ra chi ra Pablo vehe
    caa. Soco ma ñihi xaan saha cumi ra chi ra. Ta na cuhva ra cuhun ra tahan ra nu
    ñohó ra, ta cahan ra chihin ra.
  tzo-NT: 'Laj yalbe mantal ti yajcapitan soldadoe yu''un ac''o xchabi ti lec ti Pabloe:
    ―Coltabun jutuc. Mu me xapajesic ti xchi''iltaque. Ac''o tal smac''linic. Ac''o
    tal sq''uelic ―xchi.'
  ind-AGS: Feliks memerintahkan agar kepala pasukan menahan Paulus, tetapi tidak mengijinkan
    dia untuk diikat atau dirantai dan mengijinkan teman-teman Paulus untuk berkunjung
    dan menerima bantuan dari mereka.
  omw-omw: Mwitaa timwa kyero mwiva nronra vaisi mpo timwa mwinro tiqaro, Porura ntaqikyiqira
    quante. Hia mwia kepukyaqama kyera rupa taante. Mwiva varirata mwia totivanto
    qioma mwia kyaahaqa hiqata nrumu taqevarave, tiro.
  yrb-yrb: '@see-verse:ACT.024.022'
  maa-NT: Félix kitsjaà‑la̱ o̱kixi̱ jñà soldado‑la̱ nga si̱ìkíjna ìsa̱ nda̱yá Pablo,
    ta̱nga ko̱maá ko̱jmeèndei̱í ya̱ i̱ya nda̱yá, ti̱koa̱á ko̱maá ki̱jchòkon xi̱ta̱
    xíkjín ko̱ amigo‑la̱.
  mcq-mcq: ꞌEnakaivo hu ea kaꞌene ꞌajohiꞌiniji ꞌwaravume Poruho apene ꞌajohaiꞌi ranave
    ꞌurahoje Poru oni napuhija roe uneunecha hu niꞌajaꞌi veꞌavajaho patanuꞌuriꞌavara
    ꞌiamana.
  sus-A: عَ نَشَ سْورِ مِشِ كّمّ شُنمَتِ يَمَرِ عَ شَ ثْلُ كَنتَ، عَ نَشَ عَ تْورْ،
    عَ مَن نَشَ عَ شَ مِشِ يٌ رَتْن قٍ قَنيِ رَبَقٍ رَ عَ بّ.
  jpn-1965: そして百人隊長に、パウロを監禁するように命じたが、ある程度の自由を与え、友人たちが世話をすることを許した。
  fra-SBL: Il ordonna au centurion de garder Paul et de lui accorder quelques privilèges,
    et de n'interdire à aucun de ses amis de le servir ou de lui rendre visite.
  yka-yka: Ubus inuldinan weˈ ne tinintihin dinaˈak ginuwaldiyahan si Paul, saguwaˈ
    gaˈi du tantu. Duk gaˈi dinaˈak tinaggahan meˈ bagaynen pī moˈohan iye meˈ masukal
    si iyehin.
  mle-mle: Di Polak van tidi duwak ata wadid, “Min kidi kalabus im kwanadi duwak van
    ada. Di wiyaam tiytiyaan tikinaad. Li dikidiy kapa duw dikik kikipaat niki jaav
    niki jaav karayik, ay yaakiya, maaj maa.”
  shp-NTPO: Jatian Félixnin ja *capitán yoia iki, jakonhakinres Pablo koiranti, itan
    jabé raenanaibaon bexon, akinkanaitian jato bechitetima.
  aom-aom: 'Tugohoromo muorovo simano vaejaje aho uavadeje: Jero Paul muebejego bogo
    roriꞌoho vaꞌi ë bëhiremu hi juvoꞌirajo. O hesi aganehu öꞌoromo ajamiꞌiëꞌiroho
    nadi nijioꞌiraejëvonëjo.'
  geb-geb: Ana mbe suaŋgiap khaŋ mba ntari ga mbui gɨɨtɨvi gari guman pana nzuai,
    “Ndu Por ndi bɨna khɨngiri, ndu bigɨna thuen ana muuŋ thari. Ndu vhɨra ana kɨvntogi
    bigir ana nɨɨn saŋ muuŋrim, nde mbe thɨvɨ thari.”
  bsj-bsj: La co yi nii bikwan ne nob kwenebbo ayoken Bulus kan nob corkab, la co
    fiya cerka biduwar kati kange mor ferubceb fiyabo nure aneco diker ci cwitiyeti.
  cak-cak: Jac'ari' xu'ij che ri achi uc'uay quichin cien soldados chi tichajix ri
    Pablo, pero man titz'apis-apu jumul, nis-ta quek'at ri ye'etz'eto can richin,
    o ri yec'amo-apu ri nic'atzin che.
  chf-NT: Une u yäq'ui aj Pablo tu c'äb ajmanda ta cien soldado, u yäli que mach xic
    tä tä' mäjcan, y äc'bintic täcä u lotob ochic u pecän, y u täsbenob cua' chichca
    jini.
  tlf-tlf: waasi dinan-kalin imi tiin molin imi bogobe-nala e, “Kabo Fol iyo dep kalabus
    am kutam daa-nalap e, tiin molap na kuta, atin amiit sok de do-namap kale, kabo
    ilami duup iyo fot tebemin ba kale, imkalapta, bilip iyo no atam-nilip e, bemi
    mufekmufek iibanba min, iman min uyo kuga-emin o,” agela ko.
  piu-2006: Mayutju paluru piyuku watjaṉu tjuulytji tjuṯaku mayutjungka, “Puulanya
    purinypangku kanyintjaku, tjiilangka wiya, waaḻa kutjupangka. Palya palumpa walytja
    tjuṯangku ngalya yankula palunya nyakula kanyintjaku. Palya tjana palunya yulytja
    mangarri ngalya katirra yungkunytjaku.”
  poh-NT: 'Chi jeꞌ reꞌ, xikꞌor woꞌ reh cꞌamol quibe̱h take sol chi narichaꞌjaljic
    woꞌ chic i maꞌ Lu̱ꞌ chipam i pa̱t xesmejic cho wi̱ꞌ, xa reꞌ laꞌ jeꞌ wili woꞌ xkꞌormojic
    je reh cꞌamol quibe̱h sol reꞌreꞌ: «Reꞌ maꞌ Lu̱ꞌ chayew tak kꞌab reh chi naricꞌulic
    kꞌoꞌrjok cuꞌum take tiꞌ quiꞌicꞌrinic reh. Jeꞌ woꞌ, naquicꞌolok lok take rula̱ꞌ
    reꞌreꞌ chayew woꞌ tak kꞌab queh chi naquicꞌamam cok paꞌ bih reh, reh chi enwihꞌic
    chi suk, nqui xikꞌor.'
  tue-tue: 'Teero jĩĩtoa, cien surara dutigʉ́re jĩĩrigʉ niiwĩ: —Ãnirẽ́ ãñurõ cotedutiya.
    Cʉ̃ʉ̃ niirṍpʉ wáanetõ, niijããrõ. Cʉ̃ʉ̃ menamacãrã cʉ̃ʉ̃rẽ tiiápudʉgari, cãmotárijãña,
    jĩĩrigʉ niiwĩ.'
  bjp-bjp: Ke ka fas famfamu ken foron tom fapaket isi rin luun Pol na kamkabet, isau
    le gong ri ta tara tatawin usuf i, rin somangat pes foron tala tom isi rin laum
    u ma rik ta sani i dar u.
  xon-xon: U tuk butɔb aajab nkub aaninkpel ke u cha waajab li kii Pɔɔl, ki taa joo
    u mpɔɔn, ki cha ujɔtiib li ter u ki tii u waah ban pu na.
  tzo-ZNT: Ti Félicse iyalbe la ti capitan solteroe ti acꞌu xchabiel li Pabloe. ―Jaꞌ
    noꞌox mi tey tiqꞌuile, mu persauc xachuquic tajmec. Xuꞌ xtal cꞌoponatuc yuꞌun
    xchiꞌiltac, acꞌu tal yacꞌbel sveꞌel ―xut la ti capitane.
  mpm-NT: Yukan na ti Félix, ni taꞌu da jniñu nuu capitán un ja na kundito da Pablo,
    ti na kuu kee da tɨꞌlɨ, ti na kuu kɨvɨkoyo sava chaa ka kuu jnaꞌan Pablo, ja na
    kin ndeꞌe da chaa.
  ots-NT: Diguebbʉ ya car Félix bi nzoh car capitán, bi xifi di segue di möh car Pablo,
    pe jin di du̱hti. Cja̱ bbʉ di hñe̱h cʉ dda quí amigo car Pablo, di jiɛjmʉ di cca̱hti
    cja̱ má̱s di mötzi.
  hoy-hoy: अदिक सूबेदार उक आग्या कोट्टुन कि पौलुस उक येनारा छुट कोटकु रखवाली माळेत,
    अदिक आऊन संगीगोळ दा टु यारीकु भी आऊन स्यावा माळोर से रोक्सबाळेत.
  uri-uri: Kil la nasi melnum ur a atn hep ekg ikghlen tu melnum kmel wampomit (100)
    almpwrong pa la tolpa, kil wi Pol ye kahor elntarpm kahor wan tipmning pa. Pake
    ake al tu ak hmpei pa yipoel aki eln yangkipm titnongket pa atn ekg ak lok tu
    mla ur melnum wor alkilen a kul ekg akal ariel a aklinjel ekg kweiur kweiur tiur
    a kil warkip pa.
  amo-amo: Anin woro kusoje asu ucaa in Bulus, tutung na awayita gangang ba, yenje
    awa nazu adondon me nin bunghe sa uda lissughe.
  pjt-pjt: Munu paluṟu tjaultji kuranyitjangka wangkangu alatji, “Paulanya katira
    aṯunymanama palu karpintja wiyangku kanyinma munu paluṟu uriṟa tjukutjuku para-ngaṟanytjaku
    wantir'iyanma. Munu palumpa maḻpa tjuṯangku mai, kuka mantara kuḻu palunya katira
    ungkunyangka paintja wiyangku wantima. Palya!”
  cwe-cwe: Kamulagiliza ija imkulu wa wakalizi kuwa yamkalize Paulo, mbali yailegehe
    chidogo muladi wambwiya zake wamsang'hanile chiya choyolonda.
  daa-NT: Kar ŋa beriiji izinne ɗo tatkaw ka askirnar a Pool yaa goye ɗo daŋaayner
    di. Kar ŋu rasiig us yaaji gaɗe ɗak sooɗa ho ŋu ɗiyiico ɗo geen̰ji a ŋuu tale
    kaaci.
  mlp-mlp: Ad in mataw bab emayta gigo mat ayahta araq nab turta na bulon, Ni Pol
    a leheq bit giqirquran osaytab emid osan ham. Teq ni hi irqur ham. In samanmo
    ossa ayogniz nagah a bo ugsa ni hi gimuz ham.
  ape-C: Aria nakrip anan debeini um 100-poreim soldia iri um nunyigur Pol nuwish
    nupe shunuweshik-ati urupat. Aria nakripan um mare niyohan abom hurukatin, uwok.
    Nakripan um abudok nyutob Pol ananishi shukri shunaki shukon enesh eshudok douk
    anan Pol nukriyesh iri obi nyutob, anan soldia douk mare nukripesh um uwok.
  bgs-bgs: Purisu igkagi si Felix katô sarhento na panayunán din bantéyan si Pablo,
    asal dì mému ka pahirapan sikandin. Mému ka tabangan sikandin katô mga unawa din
    tingód katô mga ágkailanganán din.
  faa-faa: Aíyaka ame aporo koporoaki epo someraka, “Pore tipura makesane asekea rekeanie.
    Tipura makesane ipi wakasema koraka reke siahoasireapo. Ipi aporo tákemo e makata
    nakosa soko kayane siahoasireapo,” aíyaka Fírikisimo somesapo.
  kik-kik: Agĩatha mũnene ũcio wa thigari igana rĩmwe aige Paũlũ arĩ mũrangĩre, no
    amũhe wĩyathi mũnini na etĩkĩrie arata aake marũmbũiye mabata make.
  cap-NT: Nekztanaqui Félix chawc jiliriqui teniente capitanz̈quin mantichic̈ha Pablo
    tira kjuyquiz chawjcta cwitajo. Pero Pabluz̈ amigonacz̈quiz permiso tjaachic̈ha,
    Pablo atintizjapa.
  ksr-ksr: Kaeŋ jeŋ kawali galeŋ jeŋ kotoro Pool mende somoŋgoŋ eeŋ jaagaleŋ mero
    kasa mirinoŋ raro. Tinitosaurutanoŋ Pool kalaŋ koma iwoi amamaaroti, ii meŋ mubutiwaajoŋ
    mende qotogoŋ oŋono.
  eng-TNT: And he commaunded an vndercaptayne to kepe Paul and that he shuld have
    rest and that he shuld forbyd none of his aquayntauce to minister vnto him or
    to come vnto him.
  sbs-sbs: Linu mukulwana chalaela mulauli kuti a gantele Paulusi, kono uswanela kumu
    vavalela, mi kakwina yo swanela kukanisa valikani vakwe kumutusa kapa kumupotela.
  sue-sue: Ago sero soldiara giti kopi zore ego senua awa, “Nikare Paulo puro dia
    inoise iwo giti moka oko wawe. Ota otao mamai nuso kei awero nu kora wamu sara
    oko azu sawe.” Ago senua awa.
  fra-NCL: Et il donna l’ordre au centurion de garder Paul, mais en lui laissant quelque
    liberté, et sans empêcher aucun des siens de lui rendre des services.
  bhg-bhg: Edo embo ami ge okain itoroda gisijiaride tedo Paul awa dave edo sima arate,
    edo udegari nenei daedo piarate sisina. Edo ainda otatawomi embo awa etega ain
    eite o ainda yai kondade ari piain gupeiaro gido, awamane engiregainyae sisina.
  snn-NT: 'Ja''nca sehuoni, baguë soldado ëjaguëte choini guanseguëña: —Baguëte se''e
    guaoni bani, baguëni ai yo''o güesemajën, baguë bain rani cuirato, ënsema''ijë''ën,
    guanseguë caguëña.'
  atb-NT: Poluq lé le, zúng za zúng to mù, yhâng é buinùm ji-myi wuì mai yhang ra
    châ é hkyô lajang byi naû kô é bang nyi le gi, ahkáng byi keq ga luî, shô up gyezau
    lé hkunmó hkyô kat ri.
  cek-AK: Misatuh cumvaito ukkung khaeah, Pawl to thongim pakhrah ai ah, kamhoe ah
    ohsak, anih khae paqai angmah ih ampuinawk mah caaknaek paek o naah, pakaa pae
    han ai ah lok a paek.
  bkd-bkd: Dayun sinugù din sa kapitan hu sundalu ha bantayan dan si Pablo, ba tugutan
    dan sa mga amigu din ha magbisita kandin ta daw mailahan hu mga kinahanglanen
    din.
  ctu-76: Che' jini Félix ti' xiq'ui capitán cha'an mi' cʌñʌtyan Pablo pero mi yʌq'uen
    i cha'len bajche' yom i cha'len. Ti yʌc'ʌ ti ochel i jula'an uts bʌ yic'ot, cha'an
    i yʌq'ueñob chʌ bʌ yom.
  lac-NT: Jeroj, caj u tuchi'taj u yʌjt'ʌnir cien soldados ca' cʌnanta'c Pablo tu
    cu naj cʌnantic mac. Caj u ya'araj ca' jamach cha' u man. Cax tsoy u tarob a mac
    tsoy yiric Pablo quir u ch'enapticob, cax tacob purbir ba' ti' Pablo, a ba' u
    c'at.
  xla-xla: Epame Peliksta ma opahale so omhallalo hale watle epo atlaiyo, “Wua꞉ Poloye
