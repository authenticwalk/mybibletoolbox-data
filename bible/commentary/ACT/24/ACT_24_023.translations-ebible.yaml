  bmh-bmh: Guzenaimai, gonug malai du go Pol gumaneun suban gumabun aureun. Bo, ziwas
    ipal ebu, gonugau zaugul uligarabun bitabun aba, i kuatai ze auran aimai aureun.
    Gonugau zaugul agen ein esab murabun zobi, i kuatai ze awaran aimai aureun.
  ctu-BL: Tsi' sube i yaj capitán soldadojob cha'an mi' cʌntan Pablo, pero mach mi'
    junyajlel ñup'. Tsi' sube uts'at mi' tilelob i pi'ʌlob Pablo cha'an mi' yʌq'ueñob
    chuqui yom.
  meq-meq: 'A gwaɗay a bagwar i sidzew: «Pa na Pol a daŋgay, kâ gay ɗəretsətseh bay,
    gəray tsəveɗ a dzam ŋgay hay tâ zəbay ɗəre.»'
  noa-H: Maimua warag chi capitanag Pablo chig hapiba jaauwia sĩi hoopaar hapijim
    haajem. Mamʌ mag nʌm dʌ̈i hĩchab sĩi preso k'aba simjö hi k'apk'ʌʌnagjã hʌdʌraa
    hi hoon bëepinaa hirua nemdam higbarmjã parhooba hau deepi jaaujim haajem.
  alp-NT: Eleki iulake solalu utune esi elake mere leke raka Pauluse mimise me eni
    lumare po iulakeni lekwe be rakai kena ktiline kuate yake leke eni ebearu esi
    luake selui kai riluke manane pise pakiane etei.
  san-VEL: anantara.m bandhana.m vinaa paula.m rak.situ.m tasya sevanaaya saak.saatkara.naaya
    vaa tadiiyaatmiiyabandhujanaan na vaarayitu nca "samasenaapatim aadi.s.tavaan|
  kbq-kbq: hagi 100'a sondia vahete kva (sensulien) ne'ku Polina kegava krinto hu'ne.
    Hianagi atregeno fru huno nemanina naga'amo'zama nazano atupa'ma haniazama eme
    aminaku hanigeta, i'o huozmanteho hu'ne.
  kbh-kbh: Y chents̈a soldadëngbe amëndayábioye tbojanmandá Pablo jtsebojanÿama, pero
    nÿe utamená ndoñe chaondë́tsemna ca; y tojanmandá, Páblëbe amiguënga jalesénciayana
    nts̈amo tmojtsebos̈cá cha chamuauájabuachama.
  ron-LSB: El a poruncit centurionului ca Pavel să fie ținut în custodie și să aibă
    unele privilegii și să nu interzică niciunui dintre prietenii săi să îl servească
    sau să îl viziteze.
  pon-pon: I ap majani on kaun en kolekol Pauluj o kajaladokela i, o ender inapwiedi
    ian a kan, en kodon papa i.
  nhe-BL: Huajca Félix quiilhui nopa tlayacanquetl tlen soldados tlen quimocuitlahuiyaya
    Pablo ma quicahuili ma quichihua tlen ya quinequi huan para ma quipaxaloca ihuampoyohua
    huan ma quimacaca tlen ica panos.
  sps-sps: Kat to ya faan iny ton tsuen parits tana tsoiny tatagaa ot ten Pol ma bei
    ot faarof iny ya e Pol sana ri ma puruur ya ma taataan vavis ya ma fainy ari ya
    na fo vaatau tsuan ta foka te komainy non ya.
  wnc-wnc: Yanike aminu Pol kayukut tapa kaautde teke kayuwikge inikut. Kekeknga siknga
    dua yapukusingamikge inikut. Sike teyuke tewan kwikwiknga yuwawan gatu notnata
    ba sanga imunangge tasiwanu take tewan imuningge inikut.
  bus-bus: À ò soza bàdeenɛ àgↄ̃ Pↄlu dãkpaa, mↄde à à gba zɛ́ à ĩam pá, à tó à gbɛ̃nↄ
    à ĩan ká.
  gub-BL: Na'e uze'eg zauxiapekwer wanuwihaw pe kury. — Emonokatu Pawru ne nehe ty.
    Ezekaiw katu hehe nehe. Emuixe kar zo izuka har ipyr ne wà nehe, i'i izupe. —
    Tuwe wata iko taw mytepe nehe, aze iata wer nehe. Tuwe zauxiapekwer wata hupi
    wà nehe no, tuweharupi wà nehe no. A'e rupi nuzàn kwaw zanewi nehe. Tuwe a'e awa
    nuzuka kwaw Pawru a'e wà nehe, i'i izupe. — Aze imyrypar ipurupytywà wer hehe
    wà nehe, tuwe upytywà wà nehe, i'i izupe. Na'e a'e tuwihaw oho a'e taw wi amo
    taw pe kury.
  imo-imo: Feliksini ele iyema nokoli iyemundo nimbei, “Pol wamongo tapu teko nokaio.
    Nalo Pol yu aie konopu lembalo melema yunge imbo kanolimani ongo tiko teangei
    kani wali marenga tukundo yu we molopili ningo imbo akumando molo naa niwi,” nimu.
  boj-boj: Osiqa qaja tamo gate bei minjej, “Ni na Pol osim tonto talq di waiyosim
    taqatesoqne. A gulbe bei yaim. Aqa was naŋgi a unqa bosib iŋgi iŋgi qa aqaryaiyqa
    maroqnibqa ni na saidnjraim.”
  eng-DRA: And he commanded a centurion to keep him, and that he should be easy, and
    that he should not prohibit any of his friends to minister unto him.
  knf-knf: Wal mënţ kë aşë ji na naweek i bangoli iñeen-week aloŋ, ahank Pawulu du
    ukalabuş, bawut kado kanoorana babot bawut bayiţul bado kaţënka.
  san-KHM: អនន្តរំ ពន្ធនំ វិនា បៅលំ រក្ឞិតុំ តស្យ សេវនាយ សាក្ឞាត្ករណាយ វា តទីយាត្មីយពន្ធុជនាន៑
    ន វារយិតុញ្ច ឝមសេនាបតិម៑ អាទិឞ្ដវាន៑។
  arn-NT: Feymew Felik werküfi tati kapitan Pablo tañi püresulekayael müten, welu
    elungeael tañi witrankontuaetew ñi pu weni ka tañi poyepayaetew iyael mew.
  zas-NT: Dxel gunabee gobernador guin tijb ree suldad rniabee guin din gusnuu guinia
    reex Pab, per guslaa reex güünman ni rënman ad gudxoon tëë reex chignaj ree xmiwaman
    laaman.
  ken-NT: Achyɛ yɛ ɛyɔŋ ntá mǔnti batɛmɛ́ nɛnu bɛ́ ámfyɛ́ Pɔ̌l anywɔ́p, mambabhɛri
    nɔkɔ yi, kɛ ámbɔ́ŋ ngangaŋ mandú. Nɛ bɛ bákɛ́ kaŋ mamʉɛrɛ bhi bɛrɔŋ bɛghɔ yi
    nɛ bɛchyɛ yi nɛkwak.
