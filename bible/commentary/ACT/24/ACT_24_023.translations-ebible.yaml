verse: ACT.024.023
translations:
  kpx-kpx: Kateai louito au esemu namigevei avoe, “Bolo melavei talive dibulae bamuito
    lainaho avuemo dibulae vaveve ke nahate valive. Haokuvuiabeau isiviai tedahoho
    vage kelueve halevaito isiviabe ke vave.”
  okv-H: ainge eto isoro embo vahai enu puvunu ke einge ena, “Embo erevi humbuto pambuto
    mane punduresoa rate indari ikaro indie isa ururou namei kamei na simba aisora.”
  tbo-tbo: Ma Pelikisi gawiya kapenana i paliweleya i pa, ‘Paulo ona galena iteteya,
    ma tamogi kikeina ona wohaleya po a luhogala awai yaka a lawa hina weleweleya.’
  mal-C: തുടർന്ന്, പൗലോസിനെ കാവലിൽ സൂക്ഷിക്കണമെന്നും അതേസമയം അദ്ദേഹത്തിനു കുറെ സ്വാതന്ത്ര്യം
    കൊടുക്കണമെന്നും, അദ്ദേഹത്തെ ശുശ്രൂഷിക്കാൻ സ്നേഹിതരെ അനുവദിക്കണമെന്നും ശതാധിപനോടു
    കൽപ്പിച്ചു.
  grc-SR: διαταξάμενός ⸋τε⸌ τῷ ἑκατοντάρχῃ τηρεῖσθαι ⸂τὸν Παῦλον,⸃ ἔχειν τε ἄνεσιν,
    καὶ μηδένα κωλύειν τῶν ἰδίων αὐτοῦ ὑπηρετεῖν ⸋2ἢ προσέρχεσθαι⸌ αὐτῷ.
  bgc-bgc: उसनै सूबेदार ताहीं हुकम दिया के पौलुस ताहीं जेळ म्ह तो राख्या जावै पर उस
    ताहीं इतनी छूट जरुर दी जावै के उसके खास साथी आकै उसकी सेवा कर सकै।
  khz-khz: Gaurai ia na vetali gitatagona talimana evaikilaato, Paulo tipura numanai
    pia gita-tagoa, na gitatagona ragaina pia veagaoka. Gatana reketa na pia veakavaa
    nepiatiwa genai pia gapi-ragera.
  deu-TKW: und wies den Hauptmann an, daß er in Gewahrsam gehalten werde, doch in
    leichter Haft, und niemand von den Seinigen an Dienstleistungen gegen ihn verhindert
    werden solle.
  zsr-NT: Niꞌr Félix gna béꞌinëꞌ bönniꞌ nacuꞌë lu nëꞌë bönniꞌ rjaquëꞌ gdil‑l zoëꞌ
    niꞌ, gun chiꞌë Pablo, san guꞌë lëꞌ latj tëꞌ löꞌa, len cutu luzaguëꞌë xnözquëꞌ
    böchiꞌ lzëꞌë duyuquëꞌ lëꞌ bi dxin lunëꞌ queëꞌ.
  lin-lin: Boye, apesaki mitindo epai ya mokonzi ya basoda nkama moko ete abatela
    Polo lokola mokangami kati na boloko, kasi atikela ye mwa bonsomi mpe apesa bandeko
    na ye nzela mpo ete basunga ye.
  hns-NT: Aur oe soerdjaatie ke barkwa ke hoekoem deis Paulas ke band kare ke aur
    attjha se dekh-bhaal kare ke aur okar saathie log ke mauka dewe ke oke sewa kare
    khaatien.
  noa-E: Maimua warag chi capitanag Pablo chig apiba jaauwia sĩi oopaar apijim aajem.
    Mamʉ mag nʉm dʉ̈i ĩchab sĩi preso khaba simjö i khapkhʉʉnagjã ʉdʉraa i oon bëepinaa
    irua nemdam igbarmjã parhooba au deepi jaaujim aajem.
  eng-EMTV: And ordering the centurion to keep watch over Paul and to let him have
    some liberty, and not to forbid any of his own to serve or to come to him.
  mib-NT: Te ni ndacu de jniñu nuū capitán jeē na cóne ga Pablo vecāa, te ma cásɨ
    jeē sáha de jeē cuní de, te ni ma cásɨ jeē quíjicoo jnáhan de jeē chindéé ñáhán
    i de.
  lif-NT2: हे़क्‍क्‍याङ् फे़लिक्‍सरे़ पावले़न् कोमा थक्‍सुबाहाॽ युङ्‌मासि हे़क्‍क्‍याङ्
    वाॽमा पेःक्‍मा साॽरिक् साक्‍मा मे़ःन्‍नाङ्‌कुन्‍जुम् कुन्‍देःङ्‌हाॽरे़ खुने़ॽ
    चाहाबा के़जोःक्‍पा चिगःक्‌वाहाॽ मे़दारु मे़बिरुनि फाॽआङ् थक्‍तुम्‍बान् इङ्‌जाःङ्
    पिरुरो॥
  xnj-xnj: Kangi akamlagiza chilongosi wa manjolinjoli yula vamlindalila Pauli, nambu
    avyai mukulekekeswa padebe, vankozi vaki vayidakiliwa kumtangatila.
  mmx-mmx: Ni ga tong i ri laradi loklok tatao at ne Pol do ni nak lok maxopok at
    loklok tatao at luvuttadi rutu mu. Ketla dina raba i mi tevengkonaleng tin kusu
    na vas tangtagap la dina siam abeles larapen tangas teren kusu dina raba i mi
    tempanga i epovo at lavakpakes teren.
  cbr-NT: 'Catancëxun ca Felixnën aín capitán cacëxa: —Chiquíti rabanan camina Pablo
    bërúanti ''ain. Bërúanquinbi camina añu cara ''aisa tania a ''amianan axa abë
    nuibanancë unicaman a istisa tania ismianan añu ñu cara cuëënia a ''axunun ''amiti
    ''ain.'
  tee-NT: Chai junicalh ju xacapitán ni calhi'anchokolh ju Pablo la'ixchaka' ju k'ai
    ucxtin Herodes chai calhistaclh para chach navilh va tuchi ixnaviputun ju Pablo.
    Chai chach talakmilh ju ix'amigojni chai chach taxtakni tu'u' ju camaktasq'uiniya'
    ju Pablo.
  eng-LSV: having also given a direction to the centurion to keep Paul, to let [him]
    also have liberty, and to forbid none of his own friends to minister or to come
    near to him.
  cak-NT: Y ri Félix xu'ij che ri capitán chi tuchajij utz ri Pablo, pero chuka' man
    titz'ape' jumul, xa tuya' juba' lugar che chi ntel juba'. Y man quieruk'at ri
    ye'apon riq'uin ri c'o anchique niquijo' niquiya' che o ne'quitz'eta'.
  pah-NT: 'Igwete ga ei soldados''g̃a nduvihava''ga pe: —Ehepia katu ti Paulo''ga,
    ei ga. Na ga rekoi jate reki g̃wemimbotarimo onga pype. Na gareheve''g̃a herueruri
    mbatera ga pe jipi, ei Félix''ga ga pe. A''ero g̃a hopavi pea hugwi.'
  sja-NT: Mãpai Felixpa soldaorã poromaa jaraji Pablo jɨ̃a paraa bɨdamerã, mamĩda
    ichiak'au ak'ɨ chepipataadamerã chi k'õp'ãyoorãmaa.
  xed-xed: 'Ka mnanata tsi guli ta mali ta ghəŋa la sludzi kazlay: Hamha ta Pwal ma
    gamak, yaha ka da hbanata nda hba. Ka ta saghasa grahani da kataŋta katsi, yaha
    da pya həŋ, kaʼa.'
  mks-NT: Tá na̱ndihi já na̱sahnda Felix chuun nu̱ú da̱ sáhndá chuun nu̱ú soldado
    cán ña̱ ná chica̱a̱n tucu na Pablo veca̱a. Ta na̱sahnda da chuun ña̱ ná caja va̱ha
    da xi̱hi̱n Pablo ta ná quia̱hva da ña̱ma̱ni̱ nu̱ú na̱ xíca xi̱hi̱n Pablo coto
    nihni na da̱ ña̱ ná caja ndíví na̱ nu̱ dá.
  gfk-S: Io, iga ter ra dades na nianga tano tamat na umri nong ga harbalaurai ter
    tane Pol be na mano bat Pol. Iesene iga tange be waak i manga mano bat ie. Na
    bala ie be na tatahun dahine ma ina bala leh ira nuno harwis be di na nes mur
    ie ta ira nuno sunupi.
  bmu-bmu: Mewö jiba suahö galöm jim kutuiga Pol qahö jöhöba öne jegalöm meiga kösö
    mire tarök. Tinitosolomurupŋan Pol köyan köla yuai osiyöhi, mi memba waŋgimegöra
    qahö qetal eŋgiyök.
  dgz-dgz: Menan ita nagirewa mega ame Pol kwayupe yambuni tapen dien go ap ap otu
    da aet anupi me ya watanep. Pol dimen anuni evene wai taue wanep.
  eng-GNV: Then hee commanded a Centurion to keepe Paul, and that he should haue ease,
    and that he should forbid none of his acquaintance to minister vnto him, or to
    come vnto him.
  zaa-NT: Làniana benią mandado capitáan qui'ni hué' bą́ Pablua cuidado, ą'hua qui'ni
    gute tí'bą́ libertad qui' bi nna hue'él·la' bą́ ca amigos qui' bi tanàba titsa'
    cą bi nna gute cą biỹa calatsi' quį qui' bi.
  eng-WEBSTER: And he commanded a centurion to keep Paul, and to let him have liberty,
    and that he should forbid none of his acquaintance to minister, or come to him.
  guh-guh: 'Nexata nacuaevetsinë Félix jumaitsi vajabitsaë pijacapitánjavabelia: —Pablo
    barëevetsianame xaniavaetsia penajetabajiraviyaniva. Itsiata tocopatsianame peponaponaenexa
    bajarajota pacëtsinejevamë. Tocopatsianamenua peyapëtaevitsi pesivaxainaenexatsi
    perajutsinexatsinua penamatavenonaejavaxi, jai nacuaevetsinë Félix vajabitsaë
    pijacapitánjavabelia.'
  bon-bon: Siige, tabe mene yepä cubu babo biname ne jejige Paulo ne awamutame, yepä
    Paulo miiji ge asatame abacitame pui mete cabu, piiyepu teeme binamewale miiji
    ge teeme singi gwidape teebine ceerame.
  nhw-BL: Huajca Félix quiilhui nopa tlayacanquetl tlen soldados catli quimocuitlahuiyaya
    Pablo ma quicahuili ma quichihua catli quinequi huan para ma quipaxaloca ihuampoyohua
    huan ma quimacaca catli quimonequilía.
  mgw-mgw: Nga mwamulisa yu'lu' asikali panga baanni'ndi'le Pauli amo muutabilwe,
    lakini banneke maulu pasene, na kanebaakanikie mambwigalye isa kumpeya saapala.
  swh-ONEN: Ndipo akaamuru kiongozi wa askari amweke chini ya ulinzi lakini ampe uhuru
    na kuwaruhusu rafiki zake wamhudumie.
  wbi-wbi: Pe pano akamulaghila u akida amulolelaghe u Paulo, kange ave nhi nafasi
    nambe napeangavisaghe umuunhu ughwa kuvakana avakana avamanyani vamwene nava ngatangaghe
    nambe kukumughendela.
  bba-bba: U mɑɑ tɑbu kowobun tɔnwero woodɑ wɛ̃ u n ɡinɑ Pɔlu doke pirisɔm sɔɔ, ɑdɑmɑ
    u de u n tii mɔ mi, u mɑɑ de win kpɑɑsibu bu nùn berɑm nɑ bu kɑ nùn nɔɔri.
  eng-KJVCPB: And he commanded a centurion to keep Paul, and to let him have liberty,
    and that he should forbid none of his acquaintance to minister or come unto him.
  kgk-NT: 'Upéi he''i capitão-me: —Emoĩ katu íxupe preso. Ani erereko asy teĩ íxupe,
    he''i. —Ogwahẽ ramo hemikotevẽ reruha, ani erejoko teĩ. “Egwahẽ katu” ere íxupe,
    he''i omanda-vy.'
  waj-waj: 'kiaa kioo vaidiivo Pauruusaa haitatuuvaa tunoo: Oovi nnauvaki inna yapa
    kiee kati yoketaama inna haitatuunna sa inna yuku yaakuuyauvunu yeena rairama
    kiee inna seenaiya hama innasi vai mminnaiyauvaa varada numa inna mmiaaraivaara
    sa ooqoo kianee, tiravai.'
  cpy-cpy: 'Ikantanakiri Félix reewarite owayiri-paeni: “Roojatzira paamawenta-wakyaari
    Pablo, roo kanteencha pishineteri rareetyaari raapatziyani-paeni ipantyaariri
    kowityee-motariri.”'
  mpx-mpx: Inoke Pilikesa i baek tolohaveyan wali tohouwa elana i ba, “Tau ya ni minaa
    dela nuku matahikan, yaa bahi ana logugui nuku papagasisi. Ge ebo wana heliyamwau
    nuwaliya ana labe nihi pwatanim, bahi nuku lolopwalil.”
  wbp-wbp: Ngula-jangkaju, Pilikiji wangkajarla jintaku yurrkunyuku wiriki, “Jina-mardaka
    manu warrawarra-kangka Puurlu rdakungka, ngulajurla nyuntuju nyinaya rarralypa,
    manu wayirninja-wangu pangkala warru wapami ruumu-karirlaju. Kajilirla nyanungu-nyangu
    puntu yanirni, pangkalalurla kanyirni miyi manu jurnarrpa, manu pangkalalurla
    yanirni jina-mardarninjakuju.”
  luo-luo: Bangʼe nogolo chik ni jatend jolweny mondo orit Paulo, ka omiye thuolo
    moromo, kendo mondo kik otam osiepene miye kony moro amora mane onyalo dwaro.
  nhe-NT: Huajca Félix quiilhui nopa tlayacanquetl tlen soldados tlen quimocuitlahuiyaya
    Pablo ma quicahuili ma quichihua tlen ya quinequi huan para ma quipaxaloca ihuampoyohua
    huan ma quimacaca tlen ica panos.
  aii-aii: ܦܩܝܼܕ ܠܹܗ ܠܪܲܒ ܡܵܐܐ ܕܢܵܛܹܪܹܗ ܘܝܵܗܒܹܠܔ ܠܹܗ ܚܹܐܪܘܼܬܵ‌ܐ، ܘܫܵܒܹܩ ܐܵܢܝܼ ܕܟܹܐ
    ܝܵܕܥܝܼ ܠܹܗ ܕܐܵܬ‌ܝܼ ܘܬܲܓܒܸܪܝܼ ܠܹܗ.
  esk-NT: Taatnaqman Felix-ŋum tillisiginiġaa aŋuyyiuqtit qaukłiatnun Paul qaunagitquplugu
    aglaan tigutaaġisuŋaqnagu, aasiiñ tillisigiplugu iḷannaaŋiñun piqaqtiłhiñaaġuqługu
    inuġikkaŋigun.
  msb-msb: Pakatapos, ginsugo niya an namumuno san mga suldados na bantayan si Pablo
    pero hatagan sin dyutay na pagkalibre kag tugutan an iya mga amigo na mag-asikaso
    san iya mga kinahanglan.
  cpa-NT: Jøng² ca¹jmo¹dsa héh¹ hi² jmo¹ juu¹³ hlég² meh² hí³ Pablo, hi² jmo¹dsa huø³
    dsǿa¹²dsa, hi² tsa¹jnéi²dsa juu¹² hi² mi¹ti¹ dsa² quián¹² Pablo ni³.
  dso-dso: ତାର୍‌ପଚେ ସେ ଅଦିକାରେ ରଇବା ମୁକିଆକେ କଇଲା, “ପାଉଲ୍‌କେ ବନ୍ଦି ଇସାବେ ଜାଗିରଇବାର୍‌
    ଆଚେ, ମାତର୍‌ ତାକେ ଦର୍‌କାର୍‌ ଅଇବା ଜିନିସ୍‌ ତାର୍‌ ଲକ୍‌ମନ୍‌ ଆନିଦେଲେ, ସେଟା ତେବାଇବାର୍‌
    ନାଇ ।”
  meu-meu: Bena tuari biaguna e haduaia, Paulo baine gimaia, to basine koua kunuka-kunuka;
    turana haida ese danu bae igoa ita, basine gwaudia tao.
  yva-NT: Umba po naite matutir indamu wo Paulus aman, muno po ananyao so raugaje
    naite umaso awa akarije ai pare, “Syare wapo Paulus ausiso no vayave, yara makova
    rave nora. Apa arakove inta ware ude wo apan wo apa ana bekedaije inta raugavere
    ai, weamo ude kai.”
  dgc-dgc: Sakay inutusan na tu sarhento. “Siko i bahala ni Pablo,” kagi na, “pero
    diyan mo siya higpitan, sakay pakultaden mo du kadimoy na a méngatéd diya ta kailangan
    na.”
  zpm-NT: Bnabey me zha ne zo lo meṉguiib yquianap zho Pabl, ni pso me diidz zaacse
    gac zho lo Pabl, gdeed zho diidz ted grë zha ne ndzieeldiidz Pabl tsiegaṉ zho
    Pabl.
  hix-NT: Onà wyaro nkekon xarha tà, 100 komo yohà wya. Ohxe mpàn xenyko, mosonà,
    kekon hatà, àwya, Pawru hoko. Tahuso rma hak nahko. Ohxe rma noro txeryko, kekon
    hatà. Àmryenon kom hak nomohtxowà, xenyxe. Àhorohkahranye exko. Nyamoro hak nomohtxowà,
    ewakryexe, kekon hatà, Feeryesà, 100 komo yohà wya.
  sim-sim: Uhu Feliks kepten lar or mbashirik Polin krawuk ormu owera. Hako orhi ma
    os li taha orin li jelyakuri nombo oso mbeek or pantleri ambu sir.
  npi-ULB: त्यसपछि उनले कप्‍तानलाई पावललाई पहरा दिने आज्ञा दिए, तर उनीसँग सदासयताको
    साथ व्यवहार गर र उनका कुनै साथीहरूबाट सहायता लिन वा भेटघाट गर्नलाई कसैले नरोक्‍नू
    भनी आदेश दिए ।
  cgc-cgc: Pasugo din upisyal ya ta mga sundalo na bantayan gid Pablo an, piro tagan
    man kanen an ta kunswilo daw tugutan iya an na mga arey ta pag-atag ki kanen ta
    iya na mga kinanglanen.
  tim-tim: Hain dâm tembe loko yeŋgât humoyeŋe arekŋe tembe loko are hin dâm magaŋep,
    “Paulo gasalupŋande ekmâ bâleŋe agaŋbâi gârâmâ gâŋe hainâk damungom kinben. Hain
    akmenâ galalupŋande togom gala agaŋberâm akbiâ âmâ den bo koyeŋgiwen.” dâep.
  yor-yor: Ó sì pàṣẹ fún balógun ọ̀run kan kí ó máa ṣe ìtọ́jú Paulu, kí ó fún un ní
    ààyè, àti pé kí ó má ṣe dá àwọn ọ̀rẹ́ rẹ̀ lẹ́kun láti máa ṣe ìránṣẹ́ fún un.
  wos-wos: Wungi wataka dé xi warekwa du nakré wa, “Méni Polka mé hati, dé yaange
    yindémboka. Takamét, dé yalefu yitaka yatakatandé. Déka nyémayikangu déré yikafre
    hurunjoka yandat, méni diré haraki hurukéméni.” Wungi wandéka dé Polka hatindéka
    dé re séndé gembu.
  emp-NTPO: Maʌ̃be idjia sordaorã boroa Paulora wagabisia, baribʌrʌ jarasia Pauloba
    o quĩrĩã b̶ʌra idu obimãrẽã. Idjab̶a iduaribisia Paulo ume dji biarãba idjira
    carebad̶e zed̶amãrẽã.
  eng-F35: And he ordered the centurion that Paul should be kept in custody but have
    some freedom, and not to forbid any of his friends to provide for or to visit
    him.
  ind-ind: Lalu dia memerintahkan seorang komandan kompi yang bertugas di situ supaya
    Paulus tetap dijaga, tetapi tidak perlu diikat dengan rantai, dan supaya Paulus
    diberi kebebasan untuk menerima kunjungan atau bantuan dari teman-temannya.
  pes-OPCB: سپس، دستور داد پولس را زندانی کنند ولی به افسر مسئول سفارش کرد که با او
    خوش‌رفتاری نمایند تا از هر جهت راحت باشد و بگذارند دوستانش به ملاقات او بیایند
    و احتیاجاتش را تأمین کنند.
  mpt-mpt: eka e awa genalin nakai komok make baabanea Fole klabutam tam dofaneba
    kla kimanamabeb otane sayo mo gebanemebe! Eka e nekwali inamin namino dluba tlaib
    osa kobo mo watanemebe ge baabanasebe.
  ssx-ssx: Koto laata꞉ mo Polo handeteke hayeke ami opisa pa꞉ta꞉ alota꞉ Polo handeteke
    hata꞉ta꞉ ota꞉ dipula pila꞉ hali tupa꞉ na handeteke hake ipika꞉ yankeke titima꞉
    ota꞉ mea꞉peke alemanu mea epemeka꞉na꞉ta꞉ sa꞉sa꞉ na pea꞉peke laa leekeme.
  mkl-mkl: Nɔ í sɔ̃ inɛ nɡboi sooɡe ŋɑu í ni ku mu Pɔlu titɑ̃, ɑmmɑ ku jɔ̀ ku nɛ ɑrɑɛ
    keeke nɔ kú yɑ jɔ̀ kpɑɑsiɛ ŋɑ ɑ yɑ nɑɑ ɑ cɔɔ nɔ ɑ mɑ́ɑ ɡbɔɑɑ.
  gaq-gaq: ପେଲିକ୍‍ସ୍‍ ମୁଇଂସ ସନ୍ୟ‍ଇଂନେ ନେତା ସାମୁଆଁରେ ପାଉଲ୍‍କେ ଗାଗ୍‍ଚେ ବନେସା ଆଦେସ୍‍
    ବିକେ । ମେଁ ଆମେକେ ନିଜର୍‍ ବନ୍ଦିନ୍ନିଆ ବଚେ ମୁକ୍‌ତି ବିନ୍‍ସା ଡିଗ୍‍ ଆଦେସ୍‍ ବିକେ । ପାଉଲ୍‍ନେ
