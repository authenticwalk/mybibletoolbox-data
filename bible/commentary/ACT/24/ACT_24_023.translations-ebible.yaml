  kup-kup: Pot mañat ñai aban Poliz korav ravat hehapun pimaz tin korav ravat hepanez
    mañah. Tahan Pol pi zei ahö pomakeh sat em tat pim modarinañ ñetiv hahopan, ma
    tairaiz pi hahopanen paru bat em manohopan, povoz homet aban korav popun mañah.
  jid-jid: Niki a mmha sojoi (Centurion) ndi duba nji Bulus hi ri zi, nda duuta fon
    fu ngyngyu, nda na nzu kpukpan ma du ba ye zoo ni kpi wa ani son na .
  wmw-wmw: 'Noparepare akimwambira nfalume wa masurudadu, akamba: “Kanture Paulu nkalaboshu,
    ila umpe nafasi aba, asikazike na marafiki zake wakija kunsaidiya, usiwakataze.”'
  gmv-GGM: Phawulossa naggiza xeetu olla asa hallaqay “iza daroo wayisontta loo7etha
    nagga; iza laggeeti izas koshshiza miishshi ekki yiikko diggofa” gides.
  ssg-ssg: Ape i hone tel ti teka seilon ti hile peteniai Pol tuahe i ukek ka ewi
    na teka lohun huali i ti tenen waliko na i tap.
  zpo-NT: Nu mnabeyy Jwels lo xaa nabeyy lo tub gayoo soldad zee sebyoka xaa Pab,
    per laa xaa ya re xmig xaa lo xaa le yudar xaa.
  poy-poy: Shakapanu kamwimiziya mkulu gwa wanjagila kamtuli Paulu mshibetubetu, kumbiti
    kaweri na ulekiziwu shiyasi na waganja wakuwi kotukuwabera pawamupanana shakafira.
  qwh-NT: Tsenam ofisialninta qayarïcur ordenarerqan Pablu llawirar siguinanpaq; peru
    notificarqan Pabluta alli tratayänanpaqmi y watucaqnincuna sirwiyänanta mana michäyänanpaqmi.
  gaw-gaw: Nug anam awowa, nug daup 100 dilag iḵi amegp̱a, “Na Paulus aona, mani guiṯakp̱a
    me!” awa aum. Nug mani guiṯakp̱a meḵu amge mani guiṯak g̱agaṯagnab ii memanu aum.
    Amu Paulus laiḵud ag nug ehanidna, keeke aon gona meṯaglagnu amu aib ii aum.
  nca-nca: Ko enendo kuma unindoro sopo-sopo uniye ŋu mironí Pol sopoyuri, quko kondé
    ma kusiyowero, eneŋo topé-topémbo o qímboro se mahewaŋgo, yaró.
  zpz-NTPP: Orzeꞌ pcaay soldad nu riib ic nu ñay Baly. Tees bzaan yu nu chesay, nunu
    zaan yu nu cyid güii de amig niy yu, nunu zaan yu nu zu bich dey nu nac yu.
  mkj-mkj: Ih pel koajoanehdi laplap in jounpeiho ma jiloa Paul en jiljiloahr ih,
    a irai en mweidoahng ih ekij jaldek apel ah pirien kan en apwali apel kioang dahkij
    ih anahne.
  zac-NT: Iurní Félix gunibë́ꞌall lëꞌë capitán parë tsaglaꞌguë gapë rall Pablo ziquë
    prësi perë con duꞌpë libertá. Nu bëdëꞌë capitán permisi parë tsutë́ amigu shtë
    Pablo parë guadiꞌdzënú rall Pablo, nu gunë rall compañi lë́ꞌiꞌ pë cusë rquíꞌniꞌ.
  kyg-kyg: Ani gemo huteno Poloteꞌmo yagaino neꞌateya ati vekaeꞌmo, avalelikuka kalavusi
    huka oꞌateka kalavusi nopiꞌmo afaꞌa ateꞌnegeꞌapao ao vayaꞌmogimo ha maeꞌa yagaiꞌa
    ateyo, huno ha paiꞌniye.
  kmk-kmk: Ot binilin na dit opisyal un maituluy un maandogan si Pablo yoong palubusana
    si akita waya na kan adina iyapa dat gayyom na un umoy tumuḻung sidat kasapulana.
  cao-NT: Jatsi capitán qui chani Felíx aniquë Pablo ó ja bësono. Jabi jënima Pablo
    ini quiha. Toá tsi co-coti mëtsa ja ini quiha. Jasca, ja qui shishoti mëtsa jahuë
    rabëti bo ini quiha mëbixëna.
  bbr-bbr: Keseria, kos kiro marai ro Pol kameäwon jekur kamäun auruwon. Utianik,
    karauk omre opok, kon jaukut apwaraun manaurnuk, wa tämarau rai auruwon. Kon jaukut
    akas owo osap nuraun pena, wa tämarau auruwon.
  inb-inb: 'Chi­wa, sug kati mandagta kacharka, Pablota mana wataspa­lla wichkan­ga­pa,
    kasa nispa: —Mai­kan pai­pura ima minis­tiska saki­pun­ga­pa samugpi­kunaka, ianga
    kawangi.'
  hrv-hrv: Satniku pak naredi da se Pavao čuva, ali da uživa olakšice i da se nikomu
    od njegovih ne brani posluživati ga.
  box-NT: Ò o nɔn le ɲii ɓa dásíwá ɲúhṹso na pan o Poole yi le o dé o ho kàsó
    yi, ká a màhã́ día le o dá wé míten, ò o mún na ho wɔ̃hṹ ɓàn bɔ̃́nlowà
    yi à ɓa wé dàń ɓuee ɓúɛɛkí o à yí o séení.
  ote-NT: Nepʉ ra Feli bi ꞌbɛpabi ꞌnara nda̱ gá soldado gue da su ra cu Pablo mbo
    ra fadi, ne da umba nsɛqui núꞌʉ yá ja̱ꞌiꞌa̱ da cꞌa̱ꞌtsi ne da umbi núꞌa̱ te da
    hyoñꞌa̱.
  wnu-wnu: 'Ne Peliks wo qoaib qamb yogorau yurau ger wurinou gigit igo eng nob qamar:
    “An Pol mom musub qoat ne wonou munon banam eng wurinob qamara mi bear utab igorunor,”
    qamar.'
  zam-NT: Sya, mnibe' Fels loo capitán par quenap solndad Pab xal thìb pres. No ta'
    solndad lugar que tee Pab le'n palas che'n Herod. No ta' solndad lugar loo chol
    mèn co' nac amiu Pab par yi'th too naa mèn Pab. No ta' solndad lugar loo mèn par
    li mèn mandad loo Pab.
  zyp-NT: Felik taco raekeh zakheh buipaw cawh, “Paul khah na raekeh vai sá la, ma
    duitei cawh zemaw cai zalongnah pei my lo, a byhia a tuapah rua takhei a vesaw
    sahlo khah sainah pei my lo,” tatah a tah.
  sey-NT: Cani Capitánre cua̱ñepi Pablote comaꞌë ñajëꞌë. I̱ cajeohuaꞌipi dani i̱te
    co̱caija̱ꞌcohuaꞌi aꞌë. Ja̱ohuaꞌi cacaye deꞌoji, capi.
  nvm-nvm: Areme fun e juo karijo be For samuamo iji kua, Ni fu mukor samuaga tavan
    kafo ni unaga efuon bu irerag fu vierafenma iji kafo ifejdavno kuain.
  mps-mps: Tama Feliksgo te ami hani genuai bidibolo te po wai, “Pol kalabusiba muao.
    Tiali goli, nago Pol kalabus bomonama egio. Pol aga abagi dabe aselama, aga suagaselama,
    nai dabe me magasomainao,” te po wai.
  pab-NT: Hatyaoseta sorare xekohase hiye irae hoka sorare moka Paulo kaxaikotyase
    maheta aoka. Kasani waiye kaxaikone aoka, exahe hoka ihinaeharenae kotare tyoa
    waiyahene hoka kahinaetyahene xoalini harenai kakoa aoka.
  llg-llg: Boe ma ana nadenu malangga soldadu anak esa, neu kena Paulus. Tehuu ana
    palenda fo Paulus ana leo loak fa, ma boso kaꞌi ndia nonoo nala mai ono-laun.
  kyf-kyf: 'Ɔ nɛɛ ''slʋjaa glʋ gbuu ''yugalɩnyɔ -ylaɛ: «-Ɩn dɩ Pɔlʋ la -kaslʋbudu
    zɔ. -Ɩn ''tide ɔ ''yi, ɔ ''ka ɔ ''dɛ -yla -tʋ. -Ɩn ''nyɛ ɔ ''talea ''yoo, wa ''ka
    ɔ -yla -li lɛnʋ.»'
  tpi-tpi: Na em i tokim kepten long em i mas putim Pol long kalabus, tasol em i no
    ken kalabusim em strong tumas. Em i no ken tambuim ol pren bilong Pol long helpim
    em long ol samting.
  mih-NT: 'Tacuan ta i catyi ra Félix sihin ra cu capitán vatyi cucumi ra sii ra Pablo
    vehe caa, zoco catyi tucu ra: Cuu tava ndo zuhva sii ra Pablo. Cuhva ndo sa quisi
    ñiyɨvɨ nu ñoho ra vatyi quisi ndyaca ñu ñaa sa siñi ñuhu sii ra.'
  qvh-NT: 'Nircur Pabluta cuidag soldäduta nergan: “Carcilman Pabluta cutisiy. Prësu
    captinpis ama michanquisu watucag shamuptin ricayänanpä.”'
  kms-kms: Muq ni ami mingg yumbui iri simbe nindig ei ni Pol taq kin baj pe mowi
    yenu di yeng muang. Pudi ni nari ni Pol quan nganye yeng muang segi kin, ni rar
    muqoind nar no di neyi ni. Di ni Pol kimand ngiq mindim ei ni mandi Pol muqoind,
    di yumbo pughe ni nei nimbiny kin te mare mandi meng.
  agn-agn: Pagatapos, nagordin tanandia ong kapitan ang bantayan si Pablo, piro indi
    igpitan nira, kondi pagnan tang mga tangay na ang tomabang ong nandia ong mga
    kaministiran na.
  nhi-NT: Ocnauatih se soldadohtlayacanqui macpihpia in Pablo, pero amo mahsic mactzacua
    uan maccaua niyolohicniuan [mactatin], macmatlanican ica tlen icpoloua.
  ttc-NT: Ntons te Félix oxik tk'ulu' mandad te kapitan kxol kye soldad tzan tqet
    kxb'uqi' te Pa'k, b'ix ostzoqpij tzan tpon q'olb'aj tzan txq'anky tzan kye tajyol
    aj kygan tuq onen tuky'i'l.
  dan-1931: Og han befalede Høvedsmanden, at han skulde holdes bevogtet, men med Lempelse,
    og at han ikke måtte forbyde nogen af hans egne at gå ham til Hånde.
  kwj-kwj: Wosini 100 au anaye hima leni aulindau hima rini ya ri sawe, Pol ni kalapus
    tiki ri owe kinani. Wosini ya ri ai sawe, “Apa kalapus ki tau kwambu rini ha kei.
    E, ri nau le mwaꞌambwe rini ha kinawa minambwe na kei.”
  vie-OVCB: Tổng trấn ra lệnh cho một viên sĩ quan giam giữ Phao-lô, nhưng cho dễ
    dãi phần nào, không cấm đoán người thân đến viếng thăm, giúp đỡ.
  kze-kze: Póromba kárákwirowaintavena séna ándáva'a kawe'á umái kárákwiye íma aíyayaanka'a
    asááúmárénasa ímo kwemó makáinda-yantaa'a kwená kwaási áwa'naa ónáe síyamo e úwoi
    owé sinasá áwa'naa oro Víríkísi siráiye.
  mpj-mpj: Palunyangkalu kujungka jantulwinti maajangka wajarnu, Puulpaya kintilu
    ngampurrju kangkura kanyilkura, mayangka. Palunyangka palya wajarnu Puulmililuya
    walyjakajalu yankura nyakura, ka mirrkalurrju, wartakamu yungkurakuraya.
  lbk-lbk: Osto'y siya chi, sa na't ifilin isnan kapitan ta matokkhongan si Pablo,
    ngem maagtan is akit ay wayana, ya ta ad-icha ipawa nan olay sino ay ib-ana ay
    en mennongnong isnan masapolna.
  mto-NT: Vanꞌit tseꞌe je̱ Félix du̱pavaajñ toꞌk je̱ tojpa juuꞌ veꞌe du̱nu̱vintsá̱nip
    nu̱mó̱kupx je̱ tojpata̱jk je̱tseꞌe je̱ Pablo du̱jaaꞌkyakjayꞌixꞌítju̱t je̱tseꞌe
    du̱ꞌitu̱mo̱ꞌo̱t pa̱n pa̱n jatyeꞌe mya̱a̱tnayjaꞌvijup je̱tseꞌe kyuꞌíxju̱t je̱tseꞌe
    pyattónajat.
  bzh-bzh: Lob nër vu kapten bë geḳo Paulus nah ḳarabus, rëḳ mu su geḳo duḳ na
    ḳarabus niwëëk rot. Gesu gërin Paulus yi alam sën nabë dedoḳ vu yi in nġaa
    vahi lo.
  guj-2017: તેણે સૂબેદારને આજ્ઞા કરી કે, તેને જાપતામાં રાખવો પણ તેને છૂટ આપવી, અને
    તેના મિત્રોમાંના કોઈને તેની સેવા કરવાની મના કરવી નહિ.
  jvn-NT: Gramangé terus mréntah marang ofisir sing nyambutgawé kongkon njaga rasul
    Paulus, nanging rasul Paulus dililani mlaku-mlaku lan kantya-kantyané éntuk ngrumati
    dèkné.
  byr-byr: Sara wɨdaka aawɨlasaraavɨ maremwaaiderɨ Polɨmɨna wɨdaꞌ “Polɨmɨ damera wangabɨka!
    Kalavuzaꞌ dɨragɨnna nujaavɨpɨdɨka! Gamɨre gyaꞌmwera angyɨrɨꞌmaata yapɨjɨ wɨjaavɨpɨka!
    Sareꞌna tewaanyasɨra.”
  ian-ian: Pol kat vɨga la njambwi soldia kat wandɨ. Ndɨ kat yigumba vɨga alɨmba.
    ndɨna ngay ndaamangena mbapma ke sɨga. Ndɨna alɨ nɨmba ndɨ kat kɨgɨnda kwivat
    yanjeyan wovuna waa wandɨ.
  hun-hun: Megparancsolta a századosnak, hogy őrizzék Pált, de enyhébb fogságban legyen,
    és senkit ne tiltsanak el az övéi közül attól, hogy szolgálatára legyen, vagy
    bemenjen hozzá.
  mcf-NT: 'Aden chuishumbic naden Pediquesën sondado chuipondash: —Shubuno Pabado
    buanshun puduednushe queshun ista. Abi menenuequid abi isnuequid chedo chosho
    isun yuedta —quepondash Pediques ambi Pabado ista caid chiec.'
  kjs-kjs: 'Go rabu Feliks-mi Pol-na yada surube ali-para gu-rupa talo: Go aliri waru
    surubaina adami alinume raba mulalo eda ele kabama kana page kateme-daare ora
    mada palimi lisa.'
  mni-mni: Lanmi chamagi mapu aduda Paul-bu ngak senduna thamnaba amasung mahakpu
    maning makha tamba khara pinaba amadi mahakki marupsingna mahakki changgadabasing
    pibada ayaba pinaba mahakna yathang pirammi.
  yad-NT: 'Sabayada ji̱tani̱ su̱tarumiy nutyityu̱ su̱nu̱tyi̱ju̱: “Ya̱jnu̱tyani̱ Pávuru.
    Ne puchusi̱ ya̱bañi̱. Ne ya̱jbay rirya̱jisiy saju̱tyabimiyu, rirya̱tidye jañu̱ya̱
    simu, rirya̱tidye jtu tarade saju̱.”'
  mxb-NT: Dá ni̱ saꞌanda ra̱ choon no̱ó ta̱a ndaá Pablo ña̱ ná kandaa va̱ꞌa ñaá rá.
    Tído ni̱ kaꞌa̱n ra̱ ña̱ ná konó rá kee Pablo dao ña̱ꞌa, ta ná konó taꞌani ra ku̱ꞌu
    ta̱ xíonoo xíꞌín ná koto niꞌini ñaá rá, kaá ra̱.
  pon-2006A: E ahpw koasoia me silepe me sinsile Pohl en sinsilehte, ahpw re pahn
    mweidohng ekis saledek oh mweidohng kompoakepah kan en apwalih oh kihong dahme
    e pahn anahne.
  maq-NT: Hane sehe cavitexa me sindadu rë me xi cuetjo cha Pablo, peru sahmi cha
    cjuandaja ne, hacuiin cuitijaya rë cha xuta rë Pablo xi cjue cjuahacuenda rë me.
  hto-hto: Iemona Félix, jabóidɨllaɨmana ocuíde Páblona naɨ zuitátañellena. Mei íadɨ
    ie comɨnɨ ie uáiduaɨbillena rairuíñede. Afe izói ie íaɨoɨ cánuaɨbillena jeruíñede.
    Afe daɨí Félix Pablo fɨgo rɨire llavétañede.
  por-BRBSL: Ele ordenou ao centurião que Paulo fosse mantido em custódia e que tivesse
    alguns privilégios, e que não proibisse nenhum de seus amigos de servi-lo ou de
    visitá-lo.
  ces-NKB: Poručil tedy setníkovi, aby Pavla střežil a ulehčil mu a aby žádnému z
    jeho přátel nebránil posluhovat mu nebo ho navštěvovat.
  cui-cui: Nexata Félix itoroba soldadomonae pia pentacaponaein tatsi xua soldadomonae
    Pablo cataunxuae yapu eeniya pebarʉ jinompaenexatsi Herodes pia botha tatsi, bequein
    bara copata xua Pablo bara exanaena be pocotsiwa xua bapon ichichipa exana barapo
    botha. Mataʉtano copatano xua Pablo bara pesiwa ponaenexatsi piamonae xua piamonae
    peyawenaenexatsi xua pocotsiwa nantawenona bapon.
  boj-2014: Osiqa qaja tamo gate bei minjej, “Ni na Pol osim tonto talq di waiyosim
    taqatesoqne. A gulbe bei yaim. Aqa was naŋgi a unqa bosib iŋgi iŋgi qa aqaryaiyqa
    maroqnibqa ni na saidnjraim.”
  eng-OEBUS: So he gave orders to the centurion in charge of Paul to keep him in custody,
    but to relax the regulations, and not to prevent any of his personal friends from
    attending to his wants.
  eri-eri: Onodu Feliks no kepten Pol dagou mata langa tafa tuwei nomo letuwai, ariya
    no haruwe danga bagu adai tuwou. No Pol ilibumu gane dada bode hoyo tuwei nomo
    adai karu nigou.
  aly-aly: Felix-el-anem atyetyart ahelengkw anyent ilanthek, Paul renh arntarnt-aretyek.
    “Ntwa renh arntarnt-ara! Renh tyeynel arertney-angenh anetyek. Ntwa ikwerenh-rnem-then
    menty aretyek, rernemarl ilkwatherr ikwer-warl apetyem, amernel renh wantetyek.”
  wiu-wiu: Nitoapa one poyo ali-kiti yopikago Polo yametekome okome i ago Polo po
    yapu wa pitikapekepa mama moa nepikoa kamene. Nipa padeya-kiti toamokalepa one
    oya-mikitame motokoa aua nomotamene wa oa poka.
  swe-swe: Han befallde officeren att hålla Paulus i förvar men samtidigt ge honom
    viss lättnad och inte hindra någon av hans vänner från att hjälpa (betjäna, assistera)
    honom. [Några av dessa måste varit Lukas, Aristarchus, Trofimus som reste med
    honom. I Caesarea bodde också evangelisten Filippus och Cornelius.]
  cth-cth: Pawl hah khik paung laipalah ring awh. A huikonaw ni a khetyawt awh e hah
    ngang awh hanh telah ransabawi koe kâ a poe.
  mti-mti: Meve me senturion gumbe dig wanewa, Poru aug danave yangut yaiyai yavigimpe.
    Megara Poru ui onan kwepe wakeigimpe, meve owawaiwa oma ane Poru me amaraigimpe.
  pad-NT: 'Bihonariaha ada sorara Paulo-ra akadava''aki: —Gora karahoa iobai''iana
    o Paulo. Sorara biakadava''avini kaba''i jakaho adahava gora bodinia. Va''ora
    va''aha bana adani kidiva''ahi Paulo-ra vakaijahitavini — niha ada Félika.'
  twi-twi: Ɔhyɛɛ ɔsraani panyin a na ɔhwɛ Paulo so no sɛ ɔmma wɔnwɛn no, nanso wɔmma
    no ahotɔ kakra. Na sɛ ne nnamfonom de biribiara a ɛho hia no no rebrɛ no a, wɔmma
    ho kwan.
  hlt-hlt: Anih aka tawt ham neh anih aka khut te rholrhak pawt ham neh hilhoemnah
    khueh pah ham rhalboei te a uen.
  tbz-SIM: Ò bɛ́i mɛmmɛ kɛ́nɑ́kɛ́ kuhɑ̃ɑ̃pɔ̀nkù kɛ dɔ̀ kùu kpetínnɛ́ Pɔɔri, kɛ nɛ́
    ò pɑ̃ mɛfíè kɛ yóu kòo kɔbɛ nhò teénnɛ̀.
  san-GUJ: અનન્તરં બન્ધનં વિના પૌલં રક્ષિતું તસ્ય સેવનાય સાક્ષાત્કરણાય વા તદીયાત્મીયબન્ધુજનાન્
    ન વારયિતુઞ્ચ શમસેનાપતિમ્ આદિષ્ટવાન્|
  amx-amx: Felix-elemeh atwenh-atwenh twernk ilek, inang Paul renh atwenh-atwenh-henh
    warl kwenel karetjeh. “Ntwang peltj kwerenh mapeh impang, inang kwerel-ayeng yatjarr
    anetjeh apek, inang mernel-arlk kerel kwatj thwen renh wantetjeh.”
  ake-NT: Soisa amʉ' esa' apiyo'ma'pʉ iya, “Paarʉ erasunpanin pe, tewa ke pʉra Paarʉ
    iku'kɨ, itonpa ton uya rɨ Paarʉ mainanpato' pe i'se iye'to' rɨ ne'to' pe to' uya
    iku'kɨ,” ta'pʉ iya.
  qvn-NT: Chaura Felixga pachrac soldäducuna mandagta nirura Pablota mana washaman
    cachrarinanpagmi, antis wayilachrüga cachrarisha cananpagmi, cuyanacuynincuna
    ricag aywamur yanapapäcunanpag.
  tku-NT: Félix māpa'ksīlh capitán calē'lh Pablo tachī'n ē catlahuani'lh talakalhu'mān
    macsti'na'j ē cacāmakxtekli talakmin ixamigo natatlahuani' tū xla' namaclacasqui'n.
  bjk-bjk: Io, ixo isik a tinenge lölös urungan kö umri raxin ewe ibo balbalaure e
    Pol bara ibo ruruu wi e Pol. Ma lamun ixo tengen bere ine i bele tuu wi xöbanin
    ine. Ine irabo öbala e Pol bere ine irabo langlanga ulik ma irabo öbala abo ais
    se ine bere idi tabo werwere muu ine xöbo sasaxan te ine.
  msy-2020: Egha a Pol kalabus darɨghasa mɨdorozir gumazibar garir gumazir dapanim
    mɨgɨa ghaze, nɨ kalabusɨn gavgavim Pol damuan markɨ. Polɨn namakaba bizibar an
    akurvaghtɨ nɨ men anogoroghan markɨ.
  bpr-bpr: Na yé flaun di satu kapitan i dad sundalu, bnantayla Pol, bay falohla kenen
    mimò i knayèan, na falohla i dademen lmauy kenen du fye banléla kenen i dad kalnidùan.
  rmy-VLAKH: Вов припхэндя пхурэдэрэсти шэлэн халавдэн тэ дикхэл палав Павло, нэ тэ
    дэл лэсти найбут воля и тэ домукэл лэстирэ амалэн тэ подритярэн лэ Павлос.
  cle-NT: Mɨ²ja̱³ gá⁴féh³ Félix ja̱³ gá⁴sɨɨ́h⁴ capitán ja̱³ hi³ ga³jmee⁴ hí⁴heeyh⁴²
    hí¹ Pablo ja̱³, joó⁴ hí⁴jooy³ ba² hí⁴cueeyh⁴ ñaá² ca̱á̱h³ca̱á̱h³. Ba² gá⁴cuó³
