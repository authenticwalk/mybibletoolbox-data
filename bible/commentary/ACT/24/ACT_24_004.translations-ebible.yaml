  kgf-kgf: Waŋu yéwéri ménda gémbiŋ ʒé ac hotoŋadac gézéni gi ewa bénʒéŋgaiguc niŋnénécmina.
  awb-awb: Tétúraga mó mahraréna, Áhnte ehwéh íre irarinie. Pehgáriq ehwéh teawiníboq
