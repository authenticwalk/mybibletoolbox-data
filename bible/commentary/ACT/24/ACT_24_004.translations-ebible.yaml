  qub-qub: Ichanga alläpa mana jamarächicunäpaj ruwacushayqui rätulla wiyarcamänayquipaj.
  att-att: “Á arám mi ikáyâ ta mataláttán ka, á ikomâ lâ nikaw ta pasensián kami bì,
    tapè ginnám mu yù pangikeká mi sawe tolay.
  bki-bki: Mia jau, kobe kanamo im̃auano telabo, maka rivu ka kumemi nuvila lelanso
    ka kenememi iliano nalo ve telabo laka, mia kiniou najidom ka novika denso kovijuku
    rivu ka kumemi, keiagago ka kenememi iliano telisu tai napano bulati ga.
  bqp-bqp: Kũ má ye mà n yã gágaro, mani wɛ́ kɛmma ǹ sùru kɛ kũoo ǹ ó yã fítinna
    dí ma.
  mcp-mcp: Mə abʉ́lɛ́ ŋgə julə lwóŋ julə kwasa, mə́ tɛ́ɛ́g wo məbwə̂ nə́ wo gwágʉ́lə́g
    mə cíg-cîg nə́mə́ nda wo bwéy bə nə jɔ̧ fúlú nə́.
  hat-hat: Mwen pa vle pran twòp tan ou. Men tanpri souple, pran pasyans, koute sa
    nou gen pou n' di ou la a. Nou p'ap pale anpil.
  npl-NT: Iwa kemi amo tiknekih timitsnaktiskeh, timitsontlatlaujtiah xikoninkaki
