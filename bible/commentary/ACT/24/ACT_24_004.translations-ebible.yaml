  heb-heb: אך לבלתי הלאותך הרבה אתחנן אליך אשר תשמענו בקצר דברינו כחמלתך׃
  mpp-mpp: Ailu yowa mibe bole-dameng wickedameckale, bawosaelu ngage-ngagesingnele
