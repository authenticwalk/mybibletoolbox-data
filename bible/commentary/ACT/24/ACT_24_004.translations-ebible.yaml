  pan-pan: ਪਰ ਇਸ ਲਈ ਜੋ ਤੁਹਾਨੂੰ ਬਹੁਤ ਔਖਾ ਨਾ ਕਰਾਂ ਮੈਂ ਇਹ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ ਜੋ ਤੁਸੀਂ ਕਿਰਪਾ
