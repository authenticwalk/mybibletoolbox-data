  sbk-sbk: Lelo insahalisye, elabha untejelezye enongwa endodo wene.
  mya-JVB: အကျွန်ုပ်သည် ကိုယ်တော် ကိုကြာမြင့် စွာ နှောင့်ရှက် ခြင်း အပြစ်နှင့်လွတ်
