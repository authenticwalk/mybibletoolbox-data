verse: ACT.024.004
translations:
  kpx-kpx: Iale no isiviholilu hoto moaga loui butuhaliho. Isito no hoto kohame louge
    evinela.
  okv-H: rate na no iji koso mane jigesona te dagota ke isapa asora avo inena ingijo
    jo ai.
  tbo-tbo: Ega ipa am kabudala ugoliyai una hahaleya ma a lupaliyem ipa nugodewagei
    i baha kukuna una nonoli.
  mal-C: 'അങ്ങയെ അധികം മുഷിപ്പിക്കാതെ ഞങ്ങൾക്കു പറയാനുള്ളതു ചുരുക്കിപ്പറയാം, ദയവായി
    കേട്ടാലും:'
  grc-SR: Ἵνα δὲ μὴ ἐπὶ πλεῖόν σε ἐγκόπτω, παρακαλῶ ἀκοῦσαί σε ἡμῶν συντόμως τῇ σῇ
    ἐπιεικείᾳ.
  bgc-bgc: मै तेरा और ज्यादा बखत कोनी लेऊँ, मै तेरे तै बिनती करुँ सूं के दया करकै
    दो-एक बात सुण ले।”
  khz-khz: Au ati aririwana, goi gemu taim pana vega-aiki-kawaa, na anogimuna, ono
    gita-vetugamai, ragaina pono paru, pe gema kila kupana ono kamonagia.
  deu-TKW: Doch, um dich nicht weiter zu belästigen, ersuche ich dich, uns in Kürze
    nach deiner Geneigtheit anzuhören.
  zsr-NT: Naꞌa, cui upizxjrtuꞌ liꞌ, rátaꞌyuaꞌ lauꞌ gun zxön ladxuꞌu, yönnuꞌ tu chiꞌidauꞌ
    le guiëtuꞌ liꞌ.
  lin-lin: 'Kasi, tolingi te kozwa yo tango molayi. Nabondeli yo : salela biso ngolu
    ya koyoka biso na mwa tango moke.'
  hns-NT: Aur ab ham tose bienaai kariela thora der khaatien hamaar baat par dhiaan
    lagaawe ke. Djaise toe hardam hamlog par aapan dhiaan lagaile hai, oisane ab bhie
    kariehe.
  noa-E: Mamʉ pʉ jua phidag pöm wai sim maachdëu khaphʉ naawai sĩi khũchpai pʉrʉg
    maach iek ũrpim khõsi nʉmgui ajim anʉm.
  eng-EMTV: But that I not weary you any longer, I beseech you to hear us briefly
    in your graciousness.
  mib-NT: Te tu cúní na snáā na cuéhē tiempo ni, te cáhán ndahú ná jiín ní cuni nahín
    ní jecu‑ni jnūhun cahān na jíín ní.
  lif-NT2: हे़क्‍केःल्‍ले़ यरिक् हम्‍मासिगे़साङ् नासि थःत्ते़ॽआङ् आनिगे़ पेलिगे़न्
    पाःन्‍निन् चुक्‍मुक्‍को खे़प्‍से़ॽ आबिरे़ॽओ॥
  xnj-xnj: Nambu changali kuyagisa lukumbi lutali, chondi kwa lipyana laku utiyuwanila
    padebe malovi gitu.
  mmx-mmx: Axo vara i do ana lox amolo u mi lempapaase rak, ketla a vara i do una
    ronga avukat na levelinga lixilik atnama.
  cbr-NT: Usa 'ain camina mix upí nuituñu 'ixun, nun 'itsaira ñuixunquinma bana 'itsamashi
    mi ñuixunmainun, nun cacëxun cuati 'ain.
  tee-NT: Pus ju quit'in jantu panicni icmamaktilaputunan. Va ictapaininiyan ni aq'uink'asmatninch
    lacats'unin ju tuchi icjumputunan.
  eng-LSV: and that I may not be further tedious to you, I exhort you to hear us concisely
    in your gentleness;
  cak-NT: Y man nakajo' ta nakalesaj q'uiy tiempo chawe, pero xe roma keta'n chi ret
    can jabel ano'j (ana'oj), romari' nakajo' chi nac'oxaj juba' ri jun jani' oc tzij
    ri nakajo' naka'ij chawe.
  pah-NT: 'Norombokwerajahivi po ti ore nde rerekovo nehẽ. Emo ji a''e nde ve kiro:
    Emombyry na''ẽ ti ore ve kiro orenhi''ig̃a rendukatuavo. Toronhi''ĩheteyme ti
    nde ve, ei ga Félix''ga pe.'
  sja-NT: Mak'ɨara taarã pedee k'inia-e bairã, pɨ ewari atuapiamaapa, chupɨria k'awáaji
    mɨ pedee ũrimerã.
  xed-xed: Mghama ɗa! Yaha ŋni da gərɗaghata. Kdəkkdək, kabga zɗakwa gha, faŋna fa
    ta zləməŋ ka sna ka ta zwaŋa gwaɗa ŋni dzaʼa mnaghata ŋni.
  mks-NT: Ta viti co̱ cúni̱ nde̱ jáqui̱hvi̱ nde̱ ndo̱hó joo caja ndó ña̱ma̱ni̱ cuni
    jo̱ho loho ndó ña̱ cúni̱ nde̱ ca̱ha̱n nde̱ xi̱hi̱n ndo̱ yóho.
  gfk-S: Iesene iou paile sip be ni manga hamalmalungo ugo. Io kaie, iou saring ugo
    be, maris, nu hadade karek ra numem kumkumina nianga.
  bmu-bmu: 'Saiwap jim gihizinmö, nöŋön keu köröpŋi jibi ölan göhöbapuköra kewö qesim
    gihizal: Nini keu memba kainga kötoŋanök jimami, mi mönö neŋgöra ak gihiiga kezap
    ala mötman.'
  dgz-dgz: Go wam gega ya wakaumat anuivin menan baguga inanup anu ame nop nuga otu
    mame ge anupen menan nu mup inagap waivin.
  eng-GNV: But that I be not tedious vnto thee, I pray thee, that thou wouldest heare
    vs of thy courtesie a fewe wordes.
  zaa-NT: pero para qui'ni làa gunìtti tu' tiempo qui' cuią'lu' nna ratta'yúa' qui'ni
    gudaáruhuá naga' cuią'lu' tuchùppa titsa' qui' tu', yù tu' qui'ni yala ene' tsè'
    na cuią'lu'.
  eng-WEBSTER: Notwithstanding, that I may not be further tedious to thee, I pray
    thee, that thou wouldst of thy clemency hear us a few words.
  guh-guh: Caeepatoyo saya pacajamatabëitonotatsi. Pexaniacuene panetoexanare. Panenamuxunaevere
    caejumeyobeje.
  bon-bon: Yoo, cane singi lica määme babo padare acata, peei name pi cane näätemlenine
    cime matikolä mene cängena ätecijame.
  nhw-BL: Amo nijnequi nimitzcuatotonis ica miyac camanali, pero techchihuili se favor
    huan techtlacaquili se tlatoctzi.
  mgw-mgw: Lakini kanenisi'li'ye muno, nikulu'ba upi'kani kwa kiya sako, makowe maipi
    gatupala longela.
  swh-ONEN: Lakini nisije nikakuchosha zaidi, ningekuomba kwa hisani yako utusikilize
    kwa kifupi.
  wbi-wbi: Looli naningakugasie kyongo, nikukupelepesia umulike amasio amadebe nu
    vukola vwako.
  bba-bba: Adɑmɑ nɑ ǹ kĩ n wunɛn sɑɑ kpuro di. Yen sɔ̃, nɑ nun kɑnɑmɔ ɑ kɑ sun tɛmɑnɔ
    ɡɑri piiko ye sɑ mɔ sɔɔ.
  eng-KJVCPB: Notwithstanding, that I be not further tedious unto thee, I pray thee
    that thou wouldest hear us of thy clemency a few words.
  kgk-NT: —Noromoakãrasyséi-gwi nanhe'ẽ hetaséiry. Ndahetái ramo jepe xe nhe'ẽ, xe
    mboete joty katu. Ejeapysaka katu xe nhe'ẽ-rehe.
  waj-waj: I pirisainoora hama na hokoba suaivaa aita kua tinaravee. Na paanna kuavai
    tinai a tiiyara boo tiee ni kuaivaa rikiaanee.
  cpy-cpy: Roo kanteencha eero ojamanitanta, nokoyi pikemijanta-wakina eepichokiini
    nokantemiri.
  mpx-mpx: Yaa nige nuwau baaba na payapu eba wam sauga na apanak, inoke ya awanun
    elam wama baaba kakaubwaina ya nu hago.
  wbp-wbp: Kulalparnangku nyiyaku yukayi-mantarla warrarda wangkanjarluju nyuntuju.
    Kala ngari karnangkulu wita yimi-ngarrirni jaru Puurlu-kurlangu. Ngulaju karnangku
    wita ngari payirni wiyarrpa yungunpa-nganpa purda-nyanyi wurra-maninja-wangurlu.
  luo-luo: Koro yienwa mondo wawach gima okelowa iri, kapok wakethoni seche mangʼeny.
  nhe-NT: Ax nijnequi nimitzcuatotonis ica miyac tlajtoli, pero xinechchihuili se
    favor huan xinechtlacaquili se tlalochtli.
  aii-aii: ”ܕܠܵܐ ܡܲܟܟ̰ܸܚܸܢܘܼܟ݂ ܙܵܘܕܵܐ، ܦܲܪܦܘܼܠܹܐ ܝܘܸܢ ܒܝܼܘܼܟ݂ ܕܫܵܡܥܹܬ ܠܲܢ ܒܟܸܪܝܘܼܬܵ‌ܐ
    ܐܸܢ ܒܵܣܡܵܐ ܠܵܗ̇ ܡܲܟܝܼܟ݂ܘܼܬܘܼܟ݂.
  esk-NT: Aglaan minġuqtillutin piyumagaluaqnak iŋiġikpiñ naalallaquplugu naigḷiḷugu
    uqaġiraksraqput.
  msb-msb: Pero habo ko na maulang ka pa, kaya ginahangyo ko na pamatian kami sin
    kadali na may maayo na kaburut-on.
  cpa-NT: Jøng² juøh¹² hoh¹²hning. Neng² di³ ca¹tí² jǿg³ juøh¹³jni. Ca¹tí² píh³ báh³
    dsián¹³jni hning².
  dso-dso: ସେଟା ଜାଇଟା ଅ, ମୁଇ ତମର୍‌ ଅଦିକ୍‌ ବେଲା ନେବାକେ ମନ୍‍ କରିନାଇ । ସେଟାର୍‌ ପାଇ ଆମର୍‌
    ଗଟେକ୍‌ ଚଟ୍‌ ଅର୍‌ସାସଙ୍ଗର୍‌ କାତା ସୁନ୍‌ବାକେ ବାବୁଜିଆ କଲିନି ।
  meu-meu: A baina haturiamu na garina na noimumu, mani ame bogamai hisi, emai hereva
    kwadogina na ba kamonai.
  yva-NT: Weramu reamayao nggwaravainy weamo mangkeo akarijo ntiti winai. Weti reamare
    nyo reama ana wamo raura tumaimbe so raraniv.
  dgc-dgc: Ey nadid, Gubernador, magpasensiya ka pad ta kagi mia diko. Monda éwan
    ka masiyadu a maabala, éy baten mo kame ta sandali san.
  zpm-NT: Nli nonguieḻda dziuṉneed no luu, per beeṉ ti guieḻnzaac pquiaadiag gaṉle
    pe nac ncuaaṉe rlisqui no quiayuṉ mgui ne zo lo ne nu.
  hix-NT: Mexehra mak kàrwonaha, ayakoro. Mexe nyhe txko uro enytxako, kekon hatà,
    Feeryesà wya.
  sim-sim: Hako las avak mirin a tolntlefantlenda ngashi. Mi mbashinak mashi kandakar
    mirin a sawenak mi misika.
  npi-ULB: त्यसैले म तपाईंलाई अल्झाउँदिनँ, मेरो कुरा छोटकरीमा दया गरी सुनिदिनलाई आग्रह
    गर्छु ।
  cgc-cgc: Anduni, dili ko nang en palawigen ake i na ambal. Gapangabay a nang na
    daw maimo maski ta lipo nang na uras pamatian no ame i na sugid.
  tim-tim: Akto den maktere kâlep akbopgât gâŋe yeukŋe akmâ nâŋgâm yeugeniŋmenâ den
    tâlâwâk siâ makbe.
  yor-yor: Ṣùgbọ́n kí èmi má ba á dá ọ dúró pẹ́ títí, mo bẹ̀ ọ́ kí o fi ìyọ́nú rẹ
    gbọ́ ọ̀rọ̀ díẹ̀ lẹ́nu wa.
  wos-wos: “Méni wuna hundika weséké dé nahafi yaméte wuni yalefu hundi male watawuni.
    Méni naniré saréfa namét, wuni méniré wakwexékétawuni, méni wuna foo hundi xékéméte.
  emp-NTPO: Baribʌrʌ dãrã mĩã sẽ amaaba mʌ̃a bʌ́a bed̶ea djuburiaya bʌ biad̶eba dai
    bed̶eara ũrĩmãrẽã.
  eng-F35: But so as not to detain you unduly, I would request that you be kind enough
    to hear us briefly.
  ind-ind: Namun, supaya tidak terlalu banyak membuang waktu Bapak, saya minta dengan
    hormat supaya Bapak bersedia mendengarkan pengaduan kami yang singkat ini.
  pes-OPCB: برای اینکه سر شما را درد نیاورم، اجازه می‌خواهم به طور خلاصه اتّهامات
    این متّهم را به عرض برسانم.
  mpt-mpt: Ne weng gwab mako baabkenamabio kobo mo wentamabeb bleka ne wengo teke
    okemibabe, gwab olota baabkenang genitabe.
  ssx-ssx: Koto pele ekina꞉ naka꞉ nate paeyaapa꞉na꞉ I̱ma꞉ neke pa꞉ta꞉ pi hokulu na
    leke nika꞉ lolo poloma꞉ pi sikita꞉ nakana꞉ma꞉ niki pa꞉ta꞉ epeke hone witolo hata꞉
    opuelena꞉yeke neke honke alo loa꞉me.
  mkl-mkl: A kù bi kɑ kpɑ wɑɑtiɛ ɑmmɑ ɑ̀ wɑɑ tɔɔɛ i cɔ wɑ do iju jiidɑ nɔ i ɡbɔ ide
    keeke iyi ɑ̀ nɛu ihɛ̃.
  gaq-gaq: ଆତେନ୍‌‍ ମେଃଡିଗ୍‍ ଡିଂଲେ ନେଙ୍ଗ୍ ନାନେ ଜାବର୍‌ ସମୟ୍‍ ଡୁଂଡନେ ଚାଏଁନାଡିଂକେ ଣ୍ଡୁ,
    ଆତେନ୍‌‍ସା ନା ଦୟା ଡିଂଚେ ନେନେ ଆତେନ୍‌‍ ପୁରା ବିବରଣି ଦ୍ରିଗ୍‍ନେସା ନେଙ୍ଗ୍‍ ଗୁଆରେ ଣ୍ଡିଂ
    ।
  gof-RNT: Taani nena gam77isonnashin neeni ne keehatethan nubaa qanthan si7ana mela
    nena woossays.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆବେନାଃ ଆଦ୍‌କା ନେଡା ଇଦି ନାଗେନ୍ତେ କାଇଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ତାନା, ଏନାତେ ଆବେନ୍‌
    ଦାୟାକେଦ୍‌ତେ ଆଇଁୟାଃ କାଟିଃଲେକା କାଜି ଆୟୁମେବେନ୍‌ ମେନ୍ତେଇଙ୍ଗ୍‌ ବିନ୍ତିତାନା ।
  gah-gah: Gakó hána lokugo goselé gepelekatize, nenemú gakó lagasó lo gimitomó nene
    geza hulu oko gele nimitane loko noluve.
  lcm-lcm: Sikei, vei nala atelan avunga luai anim, napo sokotuk ani ku vinga marip
    taun imem na ku longong tapai ani kamem vuk mengen lik.
  aer-aer: Kele, the ngenhe apurrkele-antheme-ketye, ayenge akwete angketyale anetyenhenge.
    Ayenge anteme mwantye anthurrele awe ayenge artwe nhenhe areyeke arrkngerte angkerlenge.
  qvc-NT: Piru ama masta unayachishunay, ancha rrugayki suq faburta noqaykunata rurawanayki.
    Uyawayri das suq palabritata willashunay kay Pablupaq.
  tgl-ULB: Kaya hindi ko na kayo gagambalain pa, hinihiling ko sa inyo na makinig
    ng sandali sa akin ng may kagandahang loob.
  cbs-NT: Jatixuinda jancha chakayamakin mia bikawama eskadabes en mia yuiai ea ninkayuwe.
  xtm-NTPP: Kovaa ja ma jin xtna'a xeen‑ka ña'a sa, jikan‑ta'vi sa ja sukan vii sukan
    va'a ini ni a, te koniniso'o ni jaku‑ni tnu'u ká'an sa a.
  nnq-nnq: Nambu, nu kuchelwa, tunnyopa kwa mwojo gwinu gwa mbone, mpenakie nhwalo
    gwito nchoko.
  bao-NT: Yoaro mʉre yʉ ca wede pato wãcõ nʉnʉa waatipere biro ĩigʉ, ca bojoca añugʉ
    mʉ ca niirije mena jĩcã nimaro jãare tʉoya mʉre yʉ ĩi.
  san-ORI: କିନ୍ତୁ ବହୁଭିଃ କଥାଭି ର୍ଭୱନ୍ତଂ ଯେନ ନ ୱିରଞ୍ଜଯାମି ତସ୍ମାଦ୍ ୱିନଯେ ଭୱାନ୍ ବନୁକମ୍ପ୍ୟ
    ମଦଲ୍ପକଥାଂ ଶୃଣୋତୁ|
  rmn-rmn: Ай тут тэ на кхинярав, мэ мангав тут лачимаса тэ шунэс амаро харно мангипэ.
  huv-NT: Nganüy teat, ngana napalan ic xeyay, nandeac xeyay najal, satüniün icueaj
    teat, menguiay sandeacan.
  otn-NT: Pɛ hi̱ndí̱ nne ga̱ 'bɛt'a̱he xa̱ngu̱ ni̱ tiempo. Dí äcähe ra̱ ma̱te n'na
    ts'ʉquits'ʉ, ngue gui 'yøde te ga̱ xi'a̱he.
  nop-nop: Unduŋ dokti nu mede yoŋa nai mu tubukweheyewit, ale du kulemaŋgoŋ hinek
    ila medenik nadiweŋ.
  obo-NT: Na, pomon to konna koy od kopiyan nod pokolewang kikow, od buyuwon doy nod
    pominoggon du pa sinahaw inis moobbava nod osengon doy.
  kca-kca: Туп, нӑӈен шек ӑт ат тŏрастәты урәӈән, ма нӑӈен сӑмәӈ вер хўватэнән мўӈев
    йэша тӑхты хуԓәтты пŏйәкԓэм.
  cak-ENT: Y man nkajo' tüj c'a nkelesaj juis tiempo chave, pero xaxe c'a roma ketaman
    que rat juis jabel ana'oj, romari' nkajo' c'a que navac'axaj ta ba' ri ca'i-oxi'
    tzij ri nkajo' nkabij.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤕᤖᤡᤰ ᤜᤶᤔᤠᤛᤡᤃᤧᤛᤠᤱ ᤏᤠᤛᤡ ᤌ᤺ᤳᤋᤧ᤹ᤀᤠᤱ ᤀᤠᤏᤡᤃᤧ ᤐᤣᤗᤡᤃᤧᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤆᤢᤰᤔᤢᤰᤁᤥ
    ᤂᤧᤵᤛᤧ᤹ ᤀᤠᤒᤡᤖᤧ᤹ᤀᤥ॥
  mie-NT: De mitan chi nduú cúnī sá jā snáā sá tiempo ní, sochi cáhān ndāhví sá jíín
    ní jā sāhá ní tūhun mānī inī jā cunini ní iin tūhun lulí-ni jā cāhān sá jíín ní.
  san-TIB: ཀིནྟུ བཧུབྷིཿ ཀཐཱབྷི རྦྷཝནྟཾ ཡེན ན ཝིརཉྫཡཱམི ཏསྨཱད྄ ཝིནཡེ བྷཝཱན྄ བནུཀམྤྱ མདལྤཀཐཱཾ
    ཤྲྀཎོཏུ།
  qve-NT: Ichaqa manan nishutachu noqaykuqa tiempoykita pierdechiyta munayku. Kay
    nisqaykutayá kunan huk ratolla uyariykuwayku. Ama hina kaychu, khuyakusqayku wiraqocha.
  pao-NT: Numme gi u nematza'makwu. Gi haa'notse'e ne nakapunne, numme eka Paul-witu
    yabesoo u tuukweoo. Esoo Paul suda tuneyugwedu, numme Jew noko mu Roman numu tsanagoekuna
    no'oko ka teepu-koobakwi. Esoo nana Paul ka nanesootuhibu-wi mu moohedu ka Nazarene
    mee nananeadu-matu.
  cbu-NT: Itaru, shiyaa niztapa turi, pakchimari tsiyatchinllpa. Na mazinanlla; watam
    uru wanasiri istakshawa.
