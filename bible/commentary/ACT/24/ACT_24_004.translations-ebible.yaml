  cbt-NTPO: Apira pi'pisha yanontaranquën, noya natanco. Co hua'qui' nontaranquënhuë'.
  rmy-SERVI: Соб бут тэ на зарицарах тут, мэ мангав тэ дэх амэнди набут вряма и тэ
    вышунэх амэн пав тирэ мищима.
  srn-NT: Ma mi no wani teki furu ten fu yu. Dat' meki mi e begi yu fu sori wi yu
    bun-ati èn fu arki san wi o taki wan syatu fasi.
  cta-NT: Cuiꞌya chaꞌ clyu tiꞌ jiꞌi̱ ya, masi sca hora ti culo laja nuꞌu̱ xi; cuaꞌni
