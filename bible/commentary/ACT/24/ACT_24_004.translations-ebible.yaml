  eng-WEBPB: But that I don’t delay you, I entreat you to bear with us and hear a
    few words.
  gfk-H: Senbia pa iau nem bia iau na manga hamalmalunga uga. Io, iau saring uga bia,
    maris, u na hadadei kaiken ra numehet kumkumina nianga.
  viv-viv: Tu keke vaita nuwanuwaku ganaꞋivewowologilogi faꞋina hida ganalukahihi
