  reg-reg: Mbe nawe nitakwenda kukulengasha muno, enikwilembhelesha untegeleshe ku
    masango mafui kulwe chigongo chao.
  mlh-mlh: 'Daŋge miku gajigobeneŋyoŋ, nonji buŋo joroine mikabe egu taki guiŋ ore
    iŋi weu garego: Niŋo buŋo roru warebeneŋ pompoŋine mibemiŋ, oi wirie noreru kaje
    ruaru mane.'
  gof-ENT: ታኒ ኔና ጋምዒሶናሺን ኔኒ ኔ ኬሃቴን ኑባ ቃንን ሲዓና ሜላ ኔና ዎሳይስ።
  aau-aau: Sa pokon kokwe hakwe hno enekwei se meiamei-ar liy mesor won-keyn won-keyn
    kok ley. Sa hakwe hne kiy-mesopok, hai, hunkwe hreme ipan liy lon o, ok hrom hne
    me ey ke lonuayk e.
  tvk-tvk: “Xosali, iemem ti tavei tengan mavas ti melele nam xil, e, nggusil hosien
    nam, madakes xouk tengan usa vurangom li e uteong vuteili ni rin namem usil rin
