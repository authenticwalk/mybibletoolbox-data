  zar-NT: Naʼa, para cabí upízxjarötuʼ liʼ, rátaʼyuaʼ loʼ gun zxön ládxuʼu, yönnuʼ
    tu le doʼ guíëtuʼ liʼ.
  kde-kde: Henga kwa kuva nangu nikátamwa nikuhopeje, bahi kwa uwambone wako nìkuyuwa
    utupilikanile kwa alano malove letu lainjipele latumbetangola.
  ata-ata: Ia sou loxo nexi taꞌoxoneni natotosa no anu vaivaikala maxuveeni mamu.
