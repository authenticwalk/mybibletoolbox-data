  bqc-SIM: Kɛ́ má ye mà n gágao, má wabikɛma, sùuukɛwanↄ, wá yã́ yↄↄnaɛ ma.
  tcz-CHONGTHU: Ahin nangma kalungjin sah nompoi hijeh chun neilungset inlang phatchom
