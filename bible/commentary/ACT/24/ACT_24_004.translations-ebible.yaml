  nko-NT: Mmedéklé mbɛ́ɛ néyintá fʋ́ brɛ́ tsɔtsɔ. Mʋ́ sʋ nokókóli fʋ, nya klʋn
    ha anɩ, afunu anɩ asʋ́n tinbí ánfɩ.
  bsn-NT: Gajeye jairo ñaboaja, mʉre yʉ gotirʉase. Moare jaibʉsagʉja mʉ. To bajiboarine
    gaje vãme mʉre gotirʉaja yʉ. Tire ajiya mʉ maji.
  pib-NT: Ga wa nma mumaletpotutyanupyi, nagjityi pyijnakotyapwu pshinitsonu wa pixjetyawaka
