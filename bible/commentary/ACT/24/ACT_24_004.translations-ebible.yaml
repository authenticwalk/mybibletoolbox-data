  qvw-NT: Canan'a Taytay, mana ancha piñachinacpä, rätullam limalculläśhä. Uyaliycallämay.
  nfa-nfa: Te ngaa jaꞌa padhai lii pamadhera heka, jaꞌa kore dhoka isi di. De jaꞌa
