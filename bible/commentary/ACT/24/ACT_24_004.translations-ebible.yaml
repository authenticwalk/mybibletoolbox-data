  knf-knf: Ŋënkţo kanooranu na bţup bŧum, aşë ŋal iŧiinkun btiişu.
  san-KHM: កិន្តុ ពហុភិះ កថាភិ រ្ភវន្តំ យេន ន វិរញ្ជយាមិ តស្មាទ៑ វិនយេ ភវាន៑ ពនុកម្ប្យ
