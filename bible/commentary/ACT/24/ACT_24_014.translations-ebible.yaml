    gati xnez Diostiy, per nare cayuna ziy pur ni reldilaaza irate ni zéed lo de librɨ
    xte ley ne xte de profet.
  jae-jae: Tageŋ tonec jasôm lasê êndêŋ aôm gebe Aê gajam sakiŋ tamocinêŋ Anôtô kêdaguc
