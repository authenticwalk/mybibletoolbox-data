  blw-blw: Ngém achì ehoot an hea way chà tot-owa soroton hen anchi cha mitudtuchu
    mepanggép an Jesus way ekat hen annachay kacharaaén sabsafali way faén tot-owa.
    Ngém yaha met hen chà ekaman way manayaw an Apudyus way chinayaw chillu hen aminay
    anap-oni ad namenghan. Ya chà met agé afuroton hen aminay orchin Moses ya hen
    aminay ensorat hen anchichay profeta.
  tam-2017: உம்மிடத்தில் ஒன்றை ஏற்றுக்கொள்ளுகிறேன்; அது என்னவென்றால், இவர்கள் மதபேதம்
    என்று சொல்லுகிற வழியின்படியே எங்களுடைய முன்னோர்களின் தேவனுக்கு ஆராதனைசெய்து நியாயப்பிரமாணத்திலேயும்
    தீர்க்கதரிசிகள் புத்தகங்களிலேயும் எழுதியிருக்கிற எல்லாவற்றையும் நான் நம்பி,
  azz-NT: Pero axcan mitzonyecajsicailía que nejua nictacamati huan nicmohuistilía
