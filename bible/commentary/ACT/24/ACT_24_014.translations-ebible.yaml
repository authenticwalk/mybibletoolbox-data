  dah-dah: Gega Nasaret niŋ al Yesu beleŋ tikula kiryiŋ goyen gama irde haŋ mar al
    goyen kurabe gago nineŋ haŋ gobe fudinde. Mel gabe Yesuyen tikula goyen fudinde
    moŋ yeŋ haŋ. Gega nebe gwaha mat Al Kuruŋ asininiŋ yago beleŋ doloŋ irde hinhan
    Al goyen doloŋ irde himyen. Irde Al Kuruŋyen mere Moseya Al Kuruŋyen mere basaŋ
