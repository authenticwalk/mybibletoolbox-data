    moinamo wenena minaguti ya minowe. Aya monowa ya ailo mono ne, loti lo-lo afa,
    Mosese lo melami kaki ido polofete lufuwa wiyamo kaki ya muki onale, loto koli
    kikitomo ne.
  isl-isl: En eitt vil ég játa og það er að ég trúi þeirri hjálpræðisleið sem þeir
    kalla sértrú. Ég þjóna Guði á sama hátt og forfeður okkar, og ég vil taka það
