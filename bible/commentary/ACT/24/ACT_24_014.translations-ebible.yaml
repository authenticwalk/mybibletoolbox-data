  lid-lid: 'Arile, jo anya kasehek lakou ari, iri nane atehei jo i ta mada sahou ta
    aliy, badeh, kaleu kewek taha: Jo badeh, atudun Kindrei ta tubu ahi ari le, ma
    jo atehei budon tek mara-ei in hamon ta San ta Jises, iri Juwis kede-eh aloh san
