  mar-mar: तरी मी आपणाजवळ इतके कबूल करतो की, ज्या मार्गाला ते पाखंड म्हणतात त्या मार्गाप्रमाणे
    जे जे नियमशास्त्रानुसार आहे व जे जे संदेष्ट्यांच्या लेखांत आहे त्या सर्वांवर विश्वास
    ठेवून मी पूर्वजांच्या देवाची सेवा करतो.
  snp-snp: Olu oloto pi kedámenagilafa, ido neta lawoko eti omo ya lokumunagolowe.
