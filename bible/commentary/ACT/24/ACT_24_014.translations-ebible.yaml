    nopinkathatziri Pawa ikimisantziri pairani nochariniiti. Nokimisantziro Ikantakaantani,
    iijatzi josankinaripaini Kamantantaniriiti.
  nhg-NT: Temetzmolfelis ixmantete que netietequepanoa Deus öque notötajua tietequepanojque.
    Ini nöncate tiechcuitea grupo de nazarenos porque tejua tectoca ini tieojfetzi
