    C'amal ka Be, ri cäquibij ri winak aj Israel chi are' jule' tijonic wa' ri man
    kas tzij taj. Quincoj in xukuje' ronojel ri tz'ibtal pa tak ri wuj re ru Pixab
    ri Moisés, xukuje' ri tz'ibtal pa tak ri qui wuj ri k'alajisal tak re ru Lok'
    Pixab ri Dios.
  tfr-NTPO: »Gueniyo l̈ër jl̈õkoyo ga nopga jëk l̈öng Irbo Tjagl̈ën l̈i go sorë ga
    tja omshäryë shäng eni. E kjĩshko ga bor rotagaga l̈öng kjwe tjl̈ẽ ga tja jëk
    shäng Sbö tjok bëy l̇l̇ëme l̈e, gueniyo borwa tjl̈apgaga tek dënashko so Sbö l̈i,
    e poshrër, kjok l̇l̇gwekkl̈o tara Moisésdë l̈i, e jl̈õe l̈ër uunkong baĩya dik,
    ga kjibokwo tara Sbö tjl̈õkwo l̈agagarë l̈i, e jl̈õe l̈ër bakoe.
  kaq-NT: Min honannon hihxon tah hen mia yohihi. Heen papabaan Papa Dios tah hen
    shinancoinai. Moisesnin huishani joi jatihibi, Papan joi yohinicabaan huishani
