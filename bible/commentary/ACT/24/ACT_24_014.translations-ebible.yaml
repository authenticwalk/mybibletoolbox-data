  ngu-NT: Pero tlinon nejhua nicnocuitia niman xniquiyana, yej ica nejhua nictequipanohua
    inDios notajhuan ijcon quen quitocarohua yejhuan aman cuitiaj yencuic ojtli yejhuan
    on hebreos quijtohuaj ica xcuajli ojtli. Niman nicneltoca nochi tlen tlajcuilolnesticaj
    ipan itlanahuatil Moisés niman ipan intlajcuilolhuan on tiotlajtojquej.
  kup-kup: Oñ epat haoman ni hatevet, Ne Iesuz non magei tin añairooh-pooroh samoh,
    pot hamahaek rotap ok. Oñ kar, paru Zuda ahori dei Iesuz non mageioroh samegiri
    darim mimiholoz ahop God pop betet ahö modaputï ravat mañ mañameg, pot moreg ok
    hamah. Oñ darim mimiholoz homet mañ mañooh-tapupun ne mañ mañovai samoh, ma ne
    amun Mosesiz ñetï kateñir ah ñeñir Godiz propet abanariz ñetï menahan hezañiz
    ne barotap batat haovai samoh.
  jid-jid: I me bwu nhran niwu ndi, nitu nkon wabayo ndi bi rhuki nkan, ni nkon kima
    yi mi hu Irji wu ba titi mbu, mi kpanyime ni kpi wawu ni kpi wa a kri tsra ni
    du mba wa ba anabawa ba nhaa.
  wmw-wmw: Ila canitikiza kutenda kinu kimoja. Nifulata kundi ra Njira ya Insa, fala
    ewo wakwamba kuwa kundi ra walongo. Omi nintumika Mwenyezimungu wawantukuze wababu
    zetu. Nukwamini piya vyaandikiwe nTaureti na vyawandike minabii.
  gmv-GGM: Gido attin ta nes qonccisana koyzay istti wordo giza Goda ogera nu aawantta
    Xoossas gooynayssine Musse wogane nabeta maxxahaaththaan xahaaththaetidayssaka
    wursia ammanayss.
  ssg-ssg: “A waliko tetenen salan ie. Nga usiusi aweisali Krais tenen lolaha kum
    al. Nga lolotui tel Haeu ti teka matahaun ti amite lolotui ape nga soh hawane
    hatesol nauna ti Moses ma lawe waliko ti teka kuluiai kakai Haeu taiwen.
  zpo-NT: Per kwaan nii na lo lu nak; lee na nkee xchiin Dios cheen re xey nu, kwentaxa
    nzaa Naz Kub cheen Jesús kwent, kwaan nii re xaa ne nawent. Sbaaka kale na nel
    nle na krer rese kwaan nkee lo yech cheen ley nu re kwaan mkee re xaa mzaa kwent
    kwaan nzhé Dios lo lee xaa yilo.
  poy-poy: Shanjimira paulongolu paku ndo hashi. Neni numjimira Mlungu gwa wazewi
    wetu pandama kugenderana na njira ilii yeni womberi wayishema shama sha ufyangu.
    Njimira vitwatira vyoseri vyawalembiti muvintola vya malagaliru ga Musa na muvintola
    vya wambuyi.
  qwh-NT: 'Peru juctam si willashqequi: Jesucristu salbacoq canqanta creyïcurmi, une
    awilucuna adorayashqan Diosta sirwï. Tsetam pecunaqa mana alli yachatsiquimi niyan.
    Peru pecunanollam creyï Moises escribishqan llapan leycunaman, y Diospa une profetancuna
    escribiyashqancunamanpis creyïmi.'
  gaw-gaw: Amge da nai laip̱u imu ag amunu genab ap̱ig amu da ap̱i dooḵut. Da huu
    laa, Juda ag huu amunu, ‘Ena iiṯa,’ aon aṯeb, huu amu ib ip̱unigṯe amu, da ib
    amu dim lamidṯem. Da ib amu dim lamiṯe, ig alanḵad dilag Kayak amu da Nug binag
    meinne, ḏo nai niiṯe amu propet dilag yak amu oh ele, oolp̱a genab dooṯem.
  nca-nca: Quko nondo mande ka keno yewe teteno. Khe ŋaro eneŋombo ŋande ye nekoteŋgo,
    ‘Usowo-sowo,’ ŋuko no hamó howeyoteno. Nondo Khe ŋu howero usi-sinanimboro Anutuye
    ŋuro potoruku te inoyoteno. Nondo Hutuŋo Mande soso koya Ye-ye Unindo mande nakayáŋaŋgurí
    ŋuya soso iŋondutuwoyoteno.
  zpz-NTPP: Tees ya̱ gyicy caacya̱ nu ya̱ rca̱ Ñgyoozh ni de gyitoo bel ne̱ de̱ zeꞌ
    mod nu rnii dey nu ndeꞌ mod fals. Tees ya̱ zeña lagya̱ dela coz nu ca lo leey
    nu bzeeñ Moisees. Nunu zeña lagya̱ dela riidz nu pcaa de yu nu mnii por cuen ni
    Ñgyoozh.
  mkj-mkj: 'Ngoahi kajalehioang koawoa me: ngoahi kin pwongi Koahs in jamamai koalikkok
    nehn oai kin kahkahkaujwe Allo ma irai pwa likamw. Ngoahi pel kamehlele joang
    ohroj ma ne insingdi nehn kojonned in Moses apel nehn pukin joukohppok.'
  zac-NT: Perë sí, rquebia lul de quë quëhuna sirvë lu Dios shtë ra shtadë guëlú naꞌa;
    rialdí lduaꞌa grë ra cusë nanaquë́ laꞌni ra librë nabëquëꞌë ra profetë nu librë
    nabëquëꞌë Moisés. Runa adorar Dios según nezë cubi shtë Jesús. Rniꞌi ra nguiu
    rëꞌ nezë ni na mal; rniꞌi rall lo quë naquëhuna, adë nazáꞌquëdiꞌin.
  kyg-kyg: Ani gemo nehuvaꞌmonanafa magoꞌe gemo aeꞌna hakalo huꞌna kaha paiguve. Nagaemo
    mago aigofe kane huꞌa nehaya kateꞌmo akame nehuꞌna laginago vayaꞌai Gotiꞌapimofeꞌmo
    mono nehuve. Muki avoꞌmo kae maleꞌnaya gemo Mosese keꞌaepa geꞌe Gotitegati gemo
    alini eꞌa aeꞌa hakalo huꞌa hapa nepaiya vayaꞌai geꞌapienagi huꞌna nagesa afiꞌna
    fatago nehuve.
  kmk-kmk: Yoong aminok un tuttuwan mandaydayawak kan Apudyus un siya’d nandaydayawan
    dat ginnapuwan mi ot un-unudok dit Wagas un intudtudun Jesus un kanan da un bokona
    siya’d kustun tudtudu. Manuttuwaak pay sidat losana naikanglit sidit lintog Moses
    kan sidat iblun dat propetan Apudyus sidit.
  cao-NT: 'Jabi ë yoacatsai ca tsi xo naa: Quinia paxá tsi noba naborëquëbo Dios qui
    araquia ra. Mahitsa tsi xo naa arati quinia icani quiha pë, mahitsa ja nomari.
    Jasca, Moisés yamabá quënënina, Dios Chani yoanish cabá quënënina, tihi cabo chahahuaquia
    ëa ri ra, jato jascaria.'
  bbr-bbr: Is okoro ämän na opok amop maurim. Kiro epar Juda roasiret akas sät apu
    äiäi, kiro apu is tainoriäim. Is kiro apu tainorianik, iken asanokot akan Anut
    jou muriäim. Is Juda roasiret akan sintore ämän pak Anut nukan ämän roianik, areai
    roat akan ämän jer wein erekapu kiro mesin woi epar miäim.
  inb-inb: —Nigpika, nuka kasa­mi willa­riiki. Chi Jesus­wa iuiag­kuna mana alli­lla
    kag­sina pai­kuna nigpi­kuna­pas, nukaka, chi Jesus­wa suma iuiaspa, nukan­chipa
    ñugpa­manda taita­kunapa Taita Dius­manda alli­lla rurag­mi kani. Chasa, tukui
    ima Moisés willa­raiaska­manda i Santu Ispi­ri­tu­wa rimag­kuna ima willa­ra­ias­ka­kuna­manda­pas
    suma iuiaspa rurag­mi kani.
  hrv-hrv: '“Jamčim ti, naprotiv, ovo: Putom koji nazivaju sljedbom služim otačkom
    Bogu vjerujući u sve što je u Zakonu i u Prorocima napisano,'
  box-NT: 'Bìo á ĩ zũ à ĩ wee wé lé bìo kà: Ho wɔ̃hṹ na á ɓarɛ́n le ho
    bìo yí bon, hón lé hìa á ĩnɛ́n bò á wee sá na wàn ɓùaawa ɓàn Dónbeenì
    yi. Bìo ɓúenɓúen na wi ho làndá lè le *Dónbeenì ɲi-cúa fɛɛrowà vɔ̃nna
