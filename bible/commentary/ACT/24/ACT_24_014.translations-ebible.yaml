  mil-NT: Te yúhú càháⁿ ndáá‑í sá càháⁿ ndɨhɨ‑í Yǎ Ndiǒxí, chi dɨu‑ni Yá Ndiǒxí ní
    xóo cáháⁿ ndɨhɨ ñáyiu ndéé sanaha, núu xíǎⁿ ní tuha‑í ichi‑gá. Te cue tée‑a càchí‑güedé
    sá ñà dɨ́ú ɨ̀ɨⁿ ichi váha ni tuha‑í. Te yúhú sàndáá iní‑í nchaa sá nǐ chídó tnùní
    ndíi Moìsés ndɨhɨ dava‑gá cue tée ní xóo cáháⁿ tnúhu Yá Ndiǒxí ndéé sanaha.
  myu-myu: — Icẽmãn õn e'em ewebe — io'e. — Wetabut Deus kay. Ixe kay dak ocedobuyũ'ũm'ũm
    itabut osodop. Wetabut cekay apẽn g̃asũ o'e'e wuywebe iap tag̃. Judeuyũ g̃axĩat
    ekawẽn kay g̃u ip g̃ebum. Kuyjeap ekawẽn kay ma ip g̃ebum. G̃axĩat ekawẽn cedag̃
    g̃u cexe ip. Wetabut Deus ekawẽn muwẽnuwẽn'ukayũ emudupmubararaktup peat ekawẽn
    kay. Wetabut soat Moisés pe wuyawẽwẽap ekawẽn kay dak.
  amk-amk: Imadu tarainei weo isomi we Allai mano amene werengfosa esomi wei foi,
    amani kariri Rang Weworuo esahuai we wetarai kaha fo. Wape yau kontaio iroaso
    Kaiwoariri fubao Musai tuti nabifesa esoi kiai foi.
  fai-fai: Kata naka bakokamon, naka Yesus leiw abo bom nulum awadik kasal Got win
    uta taken bidino, ika bako, ‘Yesus leiw bo afan báyo.’ Kalanbiw. Naka adikum ufek
    ufek Mosus Sawa so lum senin kinim weng so buk tem godusidiw be au be atin afan.”
    Kalesi.
  ura-NT: Nena caraajenihane, canu ichao bereeunicha, rauhijiriin. Canuna cana inoaesihuru
    coauneraneein nenaa Cana Coaunera rai niicha jerei icharaneein neeunra. Nii Ena
    Ecoona Ichaonaa Caohacha- Jesocurisito tenojoine, canu, esenetaain tonoraaun,
    Cana Coaunera ere bera inoasiuruhacha laenanohineein nenaa nihana jaun. Nete,
    nii canacaanuhacha esenetai que, ‘Chaqueje nelatihei,’ naaure, caa canu coulurujueracuru.
  mcd-NT: Icon, un ranotama mia yoitiro nocon shunifoan aton Dios urifi noiquin un
    cufimisi. Nocon Ifoan noco yosipaoni cuscan un tanamisi. Un non futsafoan tana
    cuscan amaquiriran man huamisi. Nocon shuni Moisés yononi cuscan nantifi un icoinra
    huaiquin. Nocon caifon Diosin tsain yoimisifoan cununi cuscan nanfori un icoinra
    huaicain.
  urt-urt: Kom tukwini ŋam ma mana nin bwore mise na, ŋam miyeꞌ ŋaiye mirisukwarme
    Got lenge mwan kaꞌ poi Juta, topoꞌe ŋam miyeꞌ ŋaiye gwande yaŋah Krais. Kom lenge
    wachaih uku yanange yaŋah uku pupwa homboꞌe. Kut ŋoihmbwaip ŋam teŋeime ŋaiꞌe
    ŋaiꞌe lalme ŋaiye gande wusyep erŋeme tikin Moses topoꞌe lenge profet lalme.
  kiz-kiz: Ila nikiri e'le kwa bhebhe, jha kujha kwa njela jhela ambayo bhakajhikuta
    dhehebu, kwa njela jhejhu ejhu nikantumikila K'yara ghwa dadi jhitu. Nene ne mwaminifu
    kwa ghoha mu sheria ni maandikhu gha manabii.
  tzo-TZE: Jamal ta xcalbot ti vu'un jch'unojbe sc'op li Jesuse. Ta sventa ti jech
    jch'unoje, laj xa jcomtsan o Dios yalojic li jchi'iltaque. Pero mu jechuc. Ja'
    chitun yu'un li Dios yu'un jmoltot jyame'cutic ta vo'onee. Ta jpas jech chac c'u
    cha'al chal li smantaltac Diose xchi'uc ta jch'un li c'usitic ts'ibabil comel
    yu'un yaj'alc'optac Dios ta vo'onee.
  lex-lex: Mere meman neka la, awuayow la' tuna gaini de plola pa aliernohora Yesus
    wniatutnu pa akola tieru-gawur nehla la a u'pu-tga'ru Uplerlawanni. Yesus wniatutnu
    de, Yahudi ri riwra nhala. Mere emekwali hare, apuesiay mia'ta hya' maka ha rhorat
    targa la Musa pukni me la'a makwohorulu-ktatrulu pukni ralamni.
  dov-dov: Pesi ndiyanda kulyambilila kulinduwe makani aya, kuti kwiinda munzila njibaamba
    ayo kuti kabaamba kabunga kabukombi, mulinjiyo eyi nzila andime mundikubelekela
    Leza wabamataata.
  rgu-rgu: Leo iaꞌ, papa gubernor. Au muste manaku neuꞌ papa hata esa. Au tuka partei
    bebeuꞌ esa fo rina lahenda fee ni nade Ramatua Yesus Eno Masoda Na! Au hule-haradoi
    neuꞌ Amaꞌ Manetualain sama leoꞌ au bei-baꞌi kara hule-haradoi neuꞌ Ana, ma tuka
    baꞌi Musa atoran nara katemaꞌ, boe ma au amahere matetuꞌ hata fo Amaꞌ Manetualain
    mana dedea maꞌulu nara duiꞌ elan fee ami.
  toc-NT: Pero huí pu̠lactum hua̠ntu̠ cli̠­ta̠yay nac mila­catí̠n, xli̠­ca̠na aquit
    cli̠­pa̠­huán y clac­scuj­nima a̠má xas­tacná Dios hua̠nti̠ tita­la­ka­chix­cú­hui̠lh
    xalak­maká̠n qui­li̠­ta­la­ka­pas­nicán, pero aquit chuná clak­tzak­sama xata­scújut
    cumu la̠ ma̠sí­yulh tala­ca­pa̠s­tacni Jesús, y cca̠­najlay hua̠ntu̠ tita­li̠­chu­huí̠­nalh
    xalak­maká̠n pro­fetas xa̠huá xli̠­ma̠­peksí̠n Moisés na̠chuná cumu la̠ xlacán
    taca̠­najlay, pero ma̠squi chuná ctla­huama u̠ma̠ko̠lh lac­chix­cu­huí̠n tahuán
    pi̠ aquit clak­tzan­ka̠­ta̠­yani̠t.
  som-som: Laakiin tan baan kuu qiranayaa, inaan Ilaaha awowayaashayo ugu adeego sida
    Jidka ay yidhaahdaan dariiqo bidcinimo ah, anigoo rumaysan waxyaalaha sharcigu
    leeyahay oo dhan iyo waxyaalaha lagu qoray kitaabbadii nebiyada.
  mam-C: Me okpetzin k'wel nq'ma'ntza, qa nchin ajb'in te kyDios nxe'chila, tze'nkuxjo
    ntq'ma'n Tb'anil Tqanil, a tok tb'i te ma' ch'uq xjal kyu'n. Qu'n nxi nnimi'n
    a jotxjo tz'ib'in kyojjo u'j te kawb'il, exsin tz'ib'in kyu'n yolil Tyol qMan
    Dios ojtxe.
  ndj-ndj: 'Chijumila nenga kwa yuwi ndi achi: Nenga ngumujuma Chapanga wa vavaha
    vetu na nguyikala pangovikela deha yila veni vakwikema chipinga cha udesi. Ngufijumila
    filongu fyosi fyavayandikilili mufitabu fya Malawu va Chapanga vamupili Musa na
    vambuyi va Chapanga.'
  mbj-NT: Hỹỹ kä, dooh ỹ ky n'aa jejën bä, ỹ hyb n'aa jaw'yyk né hẽ P'op Hagä Doo,
    ãã wahë makũ rah'yy kaha'eeh doo. Ta tyw n'aa papuuj P'op Hagä Do wë ky n'aa ỹ
    ky daheeh. Ta wób wë ãã h'yy kawareem hõm ramaneëëj né paawä ta tyw n'aa papuuj,
    sahõnh P'op Hagä Do kyy kerih do ỹ ky daheeh. P'op Hagä Do ky n'aa rod rerih doo,
    Mosees ky n'aa jaw'yyk do ỹ ky daheeh.
  lat-VUC: 'Confiteor autem hoc tibi, quod secundum sectam quam dicunt hæresim, sic
    deservio Patri et Deo meo, credens omnibus quæ in lege et prophetis scripta sunt:'
  ngp-ngp: Kint'hu huzumila mwa meso yako ni kugamba, miye na mvika Mnungu wakale
    wetu kwa kutimila Sila idya woho wakuigamba lulimi, Mna naho nahuwila mbuli zose
    ziwandikwe mwe vitabu ve miko ya Musa, hamwenga na walotezi wa Mnungu.
  enq-2: 'Dopaka doko, nambame panao emba dapa langilyo: Mosesanya loopi, Propeta
    dupanya bukupi, dupanya pii pepa pyapae singi dupa kiningina lao masetala, nambame
    Kraisa watao paenge kaitini doko wata-minao, naimanya yumbangenya Gote doko mambo
    pingi. Kamongonya kaitini doko akali dakaitame lotuu tata wakana lelyamino.'
  eng-ASVBT: But this I confess unto thee, that after the Way which they call a sect,
    so serve I the God of our fathers, believing all things which are written throughout
    the law and in the prophets;
  mna-mna: “Tamen sua kizin koroŋŋana ri, ta aŋyok pa. Zaala ki Krisi ta zin tizzo
    be pakaamŋana, ina nio aŋtoto. Mi ina nio aŋzuŋzuŋ men pa Anutu ta muŋgu tumbuyam
    bizin tizuŋzuŋ pini na. Mi sua ta Merere kwoono bizin tibeede na, ramaki koroŋ
    ta munŋaana men ta indeeŋe tutu ki Mose, ina nio aŋurla men i.
  myw-myw: “Misinaka ba̱tam kweitan sinap waseg; makadewen ked atapwa̱loul maYowbad
    waseg, ked towen idokes ked kalbaleb, kid; isiba̱wemas, mapuna idokem min-Nasalet
    yakamey. Tage yey asimounid maBukitab sinapun, Moses nakaleiwag babaw, o palopit
    tasiyas asilivan babaw-wan.
  sby-sby: “Nsombi ncondasumininga ni kwambeti, ame nkute kukambilila Lesa uyo ngobali
    kukambilila bamashali betu bakulukulu, kwelana ne ‘Nshila iyo njobalambangeti
    niya bwepeshi.’ Ndashoma byonse byalembwa mu Milawo ya Mose, kayi ne byalembwa
    mu mabuku abashinshimi bakulukulu.
  sll-sll: Ha di mere si na tongwo hobi ha tani weniga oun de pamia di tibi ol ni
    teralua. Sigare kunaminga hol tani weni yol e pir tere doling boliwa. Hol iwe,
    God kwiana moya krehaman ha di tongwo meri doling bole maa e tere, Yisas ha maing
    hasu pamua dungwo i, na a i si waiwa. Waiba, God hana togu yal ha di engwo hobi
    ire, kwiana moya Moses Lo krehaman ha di engwo i, ire dire, para bling i mu dire
    a i si waiwa.
  yaq-NT: Taa ala, juka' i'an, witti in eu teuwaa'u, ini'i, juka' bat naataka itom
    yo'owasuka'um Lios, i'an ju'u bemela lutu'uria yee jinne'ume, bempo'im ka Liojta
    betana a' weye'eti jia'ue, inika'a lutu'uriata junuen a' weye'ue nee Liojta yo'oreka
    jiapsa.
  uro-uro: “Dap pa ngua rhamän mamär sävät a nas täkt. Aingo di nguat dräm ngu nänsäs
    sage aut mamäkkäna arhä Ngämuqa dä qosaqi nguat dräm ngut päs ma Iska i ma Jisas
    aa rhäng. Dä rhaerhärhani ama Judaqäna di rhi qoar i iarhakt ama ruvek di arha
    ansäs di qaku ama räkt ngät. Sokt di nguat nanakt nä iarhongäkt moe qärqärhong
    i sa mudu rha säm irhong bä ma Ngämuqa aa Muräkt bä qosaqi ma Ngämuqa aa vämginarha
    arha enge qärangätni i mudu rha säm a ngät.
  ita-1885: Ora, ben ti confesso io questo, che, secondo la professione, la quale
    essi chiamano setta, così servo all'Iddio de' padri, credendo a tutte le cose
    che sono scritte nella legge, e ne' profeti;
  muy-muy: 'Ay ti ere ye ti nə̀səra, nəɗəm kè meleher gayak ni ti nihi : Nu nə̀bu
    naɗəbay divi mʉweni ya ndam nday nani tə̀ɗəm magədavani ni. Ay nu nə̀bu nəgri
    tʉwi ana Melefit ga ata bəŋ ga bəŋ geli ya tàɗəbay ni, nə̀bu nəgəskabu *Divi ge
    Melefit ya Mʉwiz àbəki ni akaba pakama ya ndam məhəŋgri *pakama ge Melefit ana
    mis tə̀bəki ni ɗek.'
  kqc-kqc: 'Mina resi, ya niokuda: na bi mina mokena vari gira aena Ida usi uni tutubena
    di Sei nivakeida, idu ina vene yaku nidedi mina Ida bi rama de vo nidedi. Ma Moses
    di ago girari ma Sei di ago niyadi vene di bura reyadi mina tau vakoi ka mokena
    vari gira aeda.'
  tav-tav: 'Atie macare cariapena mʉ yʉ buiogʉ: Yʉ ñicʉ jãa Diore cʉ na cáti nʉcʉbʉgoriquere
    bairona yʉ quena cʉ yʉ áti nʉcʉbʉgonucu. To bairo átiri cawama wame quenare Diore
    cʉ yʉ áti nʉcʉbʉgonucu ati maja, “Ti wame cariape me ã,” na caĩri wamere. Moisé
    cʉ caucariquere, Dio ye quetire cabuioricarã nipetiro na caucariquere yʉ nʉcʉbʉgonucu.'
  eng-ULB: But I admit this to you, that according to the Way that they call a sect,
    in that same way I serve the God of our fathers. I am faithful to all that is
    in the law and the writings of the prophets.
  spa-VBL: '“Pero le admitiré esto: Sirvo al Dios de nuestros padres, siguiendo las
    creencias de El Camino, a lo que ellos llaman una secta hereje. Yo creo en todo
    lo que la ley enseña y lo que está escrito en los libros de los profetas.'
  fra-_FOB: Toutefois, je te confesse ceci, que, suivant la voie qu'ils appellent
    secte, je sers le Dieu de mes pères, croyant tout ce qui est écrit dans la loi
    et dans les prophètes;
  hau-ULB: Amma na sanar da kai, bisa ga abin da suke kira darika, haka ni ma nake
    bautawa Allah na kakanninmu. Na yi aminci wajen kiyaye dukan abin da ke a rubuce
    a Attaurat da litattafan annabawa.
  mal-mal: 'എന്നാൽ ഒന്ന് ഞാൻ സമ്മതിക്കുന്നു: മതഭേദം എന്ന് ഇവർ വിശേഷിപ്പിക്കുന്ന ഈ
    മാർഗ്ഗപ്രകാരം ഞാൻ പിതാക്കന്മാരുടെ ദൈവത്തെ ആരാധിക്കുകയും ന്യായപ്രമാണത്തിലും പ്രവാചകപുസ്തകങ്ങളിലും
    എഴുതിയിരിക്കുന്നത് ഒക്കെയും വിശ്വസിക്കയും ചെയ്യുന്നു.'
  kkc-kkc: Esino diayo taka eyo kulodu, goo heeno tei goo. Ee, ibada amawe dia Godeeyo
    hu poudalame, ayo Yesu mapoo tei teliso. Esino Yu odooso takeliso, Yesuwo goo
    eligi sabolo diayo eligi sabolo hedebenee. Esino a Moseseeye eligi goo sabolo,
    osoloso Godee maga to toloso kokodo takomo silesibili odoo oso to hogugu mapoo
    tei teliso.
  urd-GVR: Beshak maiṅ taslīm kartā hūṅ ki maiṅ usī rāh par chaltā hūṅ jise yih bid'at
    qarār dete haiṅ. Lekin maiṅ apne bāpdādā ke Ḳhudā kī parastish kartā hūṅ. Jo kuchh
    bhī sharīat aur nabiyoṅ ke sahīfoṅ meṅ likhā hai use maiṅ māntā hūṅ.
  far-far: 'Nau ku saea ru mamana fuamu: Nau ku fosia God be koko kalu ki, ana daulae
    sulia na ‘Taale ana ''Aofia’ ne wane nai ki kera saea nao si mamana. Ma nau ku
    famamana ru ki tafau ne sa Moses ma na profet ki kera kedea laona Kekedee Abu.'
  suz-BL: लोव़ का चहिं हजुर, इन कली रुप्‍पाइक्‍नन्‍नी, गो येसु ख्रीस्‍त आ लां खोइश्‍शा
    गाक्‍नुङ। मेकोपुकीमी मेको लां दूली बाक्‍ब, दे मिम्‍शो बाक्‍नीम। ख्रीस्‍त आ लां
    खोइश्‍शा, साइ आं किकी पिपी आन परमप्रभु यावे कली ठेयब सेल्‍नुङ। गो मोसा आ अरेशो
    लोव़ नु परमप्रभु यावे आ लोव़ पाइबपुकीमी ब्रेक्‍शो लोव़ नेल्‍ल थमा सुइक्‍नुङ।
  car-NT: Moro amy me onumengano ikato'kon wykary wara te y'wa mo'ko kytangonymbo
    tamusiry ety awongary pyime'tory supija. Pa'poro moro omenano mero'po, mo'karon
    Tamusi uku'ponamonymbo nimero'san enapa samyikaje.
  amp-amp: Tu mrokfot mna yuhat nann kforhotant wawanyswant. Nanhu nkifraroh Nkifrar
    kfo bruttna hnamoya. Nd nkifram yakitohmo boririfhuti profetm kfo ptha htamo mrokfom
    na yakitohhato yimam Jisasr hikwa yuhat kfo pthamota memom, ‘Wom nfri mrokfot
    mhfnahnewur.’ Ndtpno namburhato kotimmoma.
  bht-bht: 'पर मैं तेरे सामणे ऐ मनी लेंदा है, कि मैं मसीह दे पंथे दा चेला होईकरी अपणे
    पूर्वजां दे परमेश्वरे दी सेबा करदा है, जिसी पंथे जो ऐ माणु यहूदी झूठा पंथ बोलदे
    न: कने जड़ियां गल्लां मूसा दिया व्यवस्था च कने परमेश्वरे दा संदेश देणेबालयां दियां
    कताबां च लिखियाँ न, उना पर भरोसा करदा है।'
  eng-NOY: But this I acknowledge to thee, that according to the way [[of belief]]
    which they call a sect, so do I worship the God of my fathers, believing all things
    which are written in the Law and by the Prophets;
  cub-NT: Ʉbenita jãvemu “Pablo jʉ aibi Jesús Nazarecacʉ ʉ̃i bueiyede”, ne coyʉiye
    yʉrã. Jʉ ayʉbu yʉ Jʉ̃menijicʉre, ñʉjeñecuva mácavʉ ne mearore jímʉre. Mearore
    jíyʉbu yʉ Jʉ̃menijicʉre yópe ina judíova “Apede bueibi”, ne aiyepedeca yʉrã. Ʉbenita
    ape bueiye ãmevʉ. Jʉ ayʉbu yʉ caiye iye Jʉ̃menijicʉi d̶aicõjeiyede ʉ̃i coyʉiye
    báquede Moisés bácʉre aru caiye iye Jʉ̃menijicʉi yávaiyede coyʉcaipõeva mácavʉ
    ne toivaiye báquede máre.
  ita-1927: Ma questo ti confesso, che secondo la Via ch’essi chiamano setta, io adoro
    l’Iddio de’ padri, credendo tutte le cose che sono scritte nella legge e nei profeti;
  lww-lww: “Ana sur taaga ga nekilia netam̃ania, nekilia nevisa van ko nevisave lelaga,
    in na nekila kemua naga nene. Sur nene, naga sa nap̃a in na nesum̃a netaveve ke
    Mrapa Viu nene, nap̃a la apisape naga nalotena tap̃ena. Ana naga pe sa re nene
    poli, komin nap̃a e Mrapa nene, imimi mesum̃a memlotun ke Ntewa taaga ga, naga
    pe Ntewa kiena ne repimimi marua lala na sumo, a mesum̃a memlelaga ke ga e sur
    la nap̃a kiamimi navisaluaena pisa, pona nap̃a kiamimi navisawalena lala la asiria.
  ckb-ckb: بەڵام من دان بەوەدا دەنێم کە بەگوێرەی ئەو ڕێگایەی کە ئەوان پێی دەڵێن ڕێبازی
    چەوت، خودای باوباپیرانم دەپەرستم. باوەڕم هەیە بە هەموو ئەوەی بەگوێرەی تەوراتە
    و لە پەڕتووکی پێغەمبەراندا نووسراوە،
  spm-spm: Khɨɨ guisimbaaŋram mbɨŋgeeghi, khɨɨ ee nona avhavir gɨn gua Gotɨni izɨɨ
    ufhii. Izɨɨn khav ‘Kraisɨna andarsi’ Judarii mee kamaghɨusue, ‘Khorigha amui tharsi.’
    Khɨɨ bar nɨghɨnɨghana aghavaghar Moseso osɨrisir othevir ikava, Gotɨna ambuuŋn
    gumasi osɨrisir akaar iti.
  nas-nas: '“Teka tee aung ning enang daꞌkoo siraꞌmaraaꞌnaang: Ning tee Kumponing-koo
    dootuuꞌmaramaung niikakatauro biikaang-koo tevung nerakavung daang-koonavung tampaamanavung
    siompansi, masikaꞌantavansi teing ookutuning kapooꞌ Moosesi-nung botoi minkuvui
