    anoditece ɡ̶onajoinaɡ̶aneɡ̶eco, codaa ejiwaɡ̶adi ijoatawece niɡ̶ijoa anoiditedini
    niɡ̶ijo anoyeloɡ̶oditedibece lowooko Aneotedoɡ̶oji niɡ̶ijo jotigide.
  bmh-bmh: Iz ze e na ebizab araog mamoroi. Go petak Zuda duailel agen polu abu anem,
    abu go iz sesamoranem. Iz abu go sesamoraimai, igual embigeg agal Uwait ulagwag
    muranem. Iz Zuda duailel agal kasai ze mui, Uwait nugau ze doimai awaranemen dudu
    agal ze sikut wemen unum go en oiab petak anem.
  ctu-BL: Mic subeñet ti isujm, mic ñop i bijlel Dios. Mi' yʌlob sojquem bajche' mic
    ch'ujutesan jini Dios tsa' bʌ i ñopoyob c ñojte'el. Mic ñop pejtelel mu' bʌ i
    yʌl jini mandar yic'ot chuqui tac ts'ijbubil ti' t'an x'alt'añob.
  meq-meq: Neŋ na, na ɗakeye ha wu nakə na sər aye. Ta deɗek, na pay bəzay a tsəveɗ
