    ঈশ্ৱৰম্ আৰাধযামীত্যহং ভৱতঃ সমক্ষম্ অঙ্গীকৰোমি|
  tod-tod: Nii gè kwɛɛni naa ɠa ga, nà gi-mɛmɛwolani ta-ƓALAGI lɛbizu ga kidaaleʋe
