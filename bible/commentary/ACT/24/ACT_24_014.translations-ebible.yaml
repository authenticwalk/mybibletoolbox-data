  kpg-kpg: Au e haga modongoohia adu gi di goe, bolo au e daumaha ang gi di God o
    madau maadua mmaadua, i dagu daudali di Ala, dela e helekai iei digaula bolo di
    hagabuulinga hai kai tilikai. Gei au e hagadonu nia mee huogodoo ala guu hihi
    i lodo Nnaganoho Moses mo nia Beebaa o nia Soukohp.
  taj-taj: “तर चु ताम ङाइ ह्राङलान ङाच्‍छापट्टि पाङ्‌खम्‍ला। ङा थार्बा याङ्बा ग्‍यामरी
    भ्रसी ङन्‍ना आखे म्‍हेमेला परमेश्‍वरदा तेन्‍बा मुला। चुनोन थार्बा याङ्बा ग्‍यामदा
    चुगदेसे लुसीला ताम पाङ्बा म्‍हिगदेला समूह भिसी भिमुला। तर ङाइएनोन थेनीगदे भ्रबा
    ग्‍यामरीन भ्रसी मोशाला ठिमरी मुबा तामदेन अगमवक्तासे भ्रिबा किताबला जम्‍मान तामरी
    विश्‍वास लबान मुला।
  avt-avt: “Hi etput menmen im. Hi ewenɨpi niuk me Mɨtɨk Iuwe hɨrak God ke maamrer
    naiu, te hi hises hɨm me menmen me Jisas kerek mɨt natɨp hɨram enum. Hi wen hises
    menmen yapɨrwe mɨtɨk Moses ketike mɨt profet hɨr newisɨm mau tɨwei.
  cbk-cbk: Pero ta admiti gane yo que ta sigui yo este nuevo enseñanza acerca di Jesucristo
    que ta habla gane sila hende amo. Y por medio de ese nuevo enseñanza ta adora
    yo con el mismo Dios del di mio maga tatarabuelo, y ta cree tamen yo todo el maga
    cosas escribido na ley di Moises y na maga libro del maga profeta.
  uig-ARA: بىراق سىلىگە شۇنى ئېتىراپ قىلىمەنكى، مەن ئۇلار «مەزھەپ» دەپ ئاتىغان يول
    بىلەن مېڭىپ، تەۋراتتا ۋە پەيغەمبەرلەرنىڭ يازمىلىرىدا پۈتۈلگەنلەرنىڭمۇ ھەممىسىگە
    ئىشىنىپ، ئاتا-بوۋىلىرىمنىڭ خۇداسىغا ئىبادەت قىلىمەن.
  tuf-tuf: Eyta cuar Félixu, aját yájquican bah quino ehcunro. Is judíoin cohtinát
    Sir tamo síhw̃ajacro. Aját cat Sir im ey tamo séhw̃aro. Eyta cuar aját Sir tamo
    sehw̃an acu Jesús chihtá cácaro. Judíoinat waquít Jesús chihtá uní bár bin wacaro.
    Eyta cuar ajatán bachan chihtán bahnác cácaro. Sir chihtá ehcúquinat cuihsujác
    ey cat bahnác cácaro, -wajacro, Pábloat-.
  abx-abx: Pero, ag'aku'-ko nga ag'ampo' ako si Diyus-na si mga ginikanan-ta kam sigon
    si baha'o pa'agi nagturu'-na si Jesus pagtapit si Diyos, nga nagparapanhimullu'an-na
    mga iya. Agtutu'o ako si dimu'an nga ag'alagad si Bala'ud-na si Moises pati' si
    Nagpanurat-na si mga Paragsumat.
  mco-NT: Huɨdi janch ngapxypɨdzɨɨmybɨch ma miich jadu'n nej je tzɨnaayɨn, je jemybɨ
    ixpɨjcɨn huɨdibɨ yɨ' ajcxy ytijpy ca' y'óyɨty, je' je' je ixpɨjcɨn huɨdi ɨɨch
    mɨɨd n'ojadajtpɨch Dios, je Dios huɨdi ɨɨch ajcxy nmɨj'ap nmɨjteedy y'ojadajt.
    Nmɨbɨjcpyɨch tüg'ócɨy jadu'n nej yjaybetyɨty ma Moisés ñecy, etz je Dios y'ayucnajtzcapxɨɨybɨ
    ñecy.
  bsp-bsp: Kaŋce intam kəwosɛ nnɔ fɔr yam kiriŋ a Kanu ka atem em k’iŋkor-koru, k’iŋcəmɛ
    dɔpɔ da Wəbɛ darəŋ ndɛ ŋa ŋaŋcɛm-cɛmnɛ a yem yɔ mɔ. Mba ina ilaŋ ntɛ o ntɛ aŋcic
    dəkitabu Tawureta Musa kɔ Sayibɛ-e mɔ.
  kqf-kqf: Bi yà giuwemi te niga ba giukauwa te tamatamada edi Maimaituwa tagu yà
    laulauduneye bi tagu Yesu eta yà kaikaiwatana ba tedi sa wai isana laudune kaikaiyovuna.
    Tagu Mousis ena waiḡake bai i waianinena bi taugiuwatana a gilugilumina taudidi
    yà kaikaiwatedi.
  cpb-NT: Ari okantaka, notsipataari naaka ikaatzi iitaitziri ‘Awotsiweri.’ Iroowa
    ikantakeri jirikapaini yakowentantaneri nokemisantashiwaitane inatzi. Ari nokenakairo
    naaka nopinkathatziri Pawa ikemisantziri pairani nocharinepaini. Nokemisantziro
    Inintakaantanewo, eejatzi rosankenarepaini Kamantaneri.
  aon-aon: Aria enyudok douk eik yakri ikripenyum baraen douk adurin. Baraen enyudok.
    Eik yagipesh anah sikih Yah aria yenek lotu um apakish yamehesh esheshin Iruhin.
    Aria ahudok yagipeshah iri Yah, eshesh Juda shakri ahah douk madae wosik yopuhi
    uwe, uwok. Eik yenek bilip um enyudok ihinyumorim baraen douk nyetem Iruhin ananin
    lo iri. Enyudok baraen douk seiwok Moses nakripeshenyuk iri nyani enyudok enen
    douk amam profet henyemaguk iri. Madae inabuken arigos uwe.
  hus-NT-2005: 'Por xowaꞌ neꞌech tu utsaꞌ jaꞌich jechéꞌ: Nanáꞌ u tʼójontsal nin Diosil
    nu wejeꞌ pakélil jelt xan tin ulal an ít tsubaxtaláb xi jajáꞌtsik in utsál ke
    yab tsubax. Pos nanáꞌ, u belál ejtal xowaꞌ kʼwajat dhutsadh ban takʼixtaláb ani
    xowaꞌ in dhutsámal jeye an tʼiltsixtsik.'
  mig-NT: Ko kachi̱ ndaa̱‑ná nuu̱‑ní ja̱ chíñú'ún‑ná Dios ndɨ̱yi táa̱‑ná. Ko modo
    chíñú'ún‑ná‑ún, káka'a̱n‑de ja̱ sá'a̱n ña̱á kúu. Te kándíja‑ná ta̱ká tu̱'un yóso
    núu̱ tutú ley jíín núu̱ tutú cha̱a ni̱ ka̱jani tu̱'un‑ya̱ ondé sáá.
  bps-bps: I kaglutan too agu mangamfù di Dwata, i Dwata dad gutambulmi, fagu di Dalan
    Dyisas i manla satu fnaglut là glut. Kabay faglut agu fa di kdee sulat di dad
    flalò blé Dwata fagu di ku Mosis, na kdee sulat i dad tugad Dwata.
  mbs-mbs: Eg-ikagi a te benal diyà kamno. Egsimbahen ko se Timanem egseligan te kemonaan
    day. Se kebenalan egtekingan ko, yan son dan se kebolalaw. Egtolò a te kedita
    te punù ingkeliwat i Moises aw menge doma telekeliwat te kagi te Timanem.
  cme-NT: 'Mi gbãa waŋ mamaŋ baa-ni, ma yaa daama: Hũmelle maŋ bafamba ciɛra di
    saa fa, muɔ mi suurii di yaa nuɔ‑i ta mi cãa i bĩncuɔmbaŋ siire cu Diiloŋo maŋ
    huoŋ-nu''i. Mamaŋ nyɛgãaŋ *ãnjĩnamma-na baa *Diilopɔpuɔrbiemba sɛbɛbaa-ba-na,
    mi hũyãa-ma wuɔ ninsoŋo.'
  sus-sus: N naxan masenma i bɛ na nan ya. N nan n benbae Marigi Ala nan batuma alɔ
    Isa xa kira a masenxi ki naxɛ, e a falama kira naxan bɛ a wule kira. Naxan sɛbɛxi
    Tawureta Munsa nun namiɲɔnmɛe xa Kitaabui kui, n la na birin na.
  pon-2006: 'I kasalehiong komwi met: I kin kaudokiong Koht en samat kahlap ako ni
    ei kin ideidawehn Ahlo me irail koasoia dene me likamw. I pil kamehlele soahng
    koaros me ntingdier nan Kosonned en Moses oh pil nan pwuken soukohp akan.'
  dad-dad: Anĩ ere, aya Naab idi idegẽya dedig anĩ dõ afe fen, tubuda tar neid Negur
