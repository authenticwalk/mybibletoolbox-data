    i bəba təte may hay. Ada na dzala ha ka wu nakə mawatsa eye mə ɗerewel i Musa
    ada nakə mawatsa eye mə ɗerewel i ndo məɗe ha bazlam i Mbəlom hay aye.
  noa-H: 'Magarrau mʌchdëujã mua mʌch meerba jaau chirʌmʌn mʌgau: Muan warrgarwe maach
    jöoinau jëeujerr hag Hẽwandamagta hagt''a jëeu chitʌm dʌ̈i Jesús hiek hʌ̈k''a
    wënʌrrʌm k''ʌʌn higar hʌ̈k''a chitʌmgui hajim hanʌm. Maata hamachdëu jaauwai mag
    mua sĩi Hẽwandam hi k''abamta hʌ̈k''a chitʌm haajem. Mamʌ muajã ham dënjö hʌ̈k''a
    chitʌmgui hajim hanʌm. Hẽwandamau Moiseeg hich hiek p''ãpitarr hiek maimua hĩchab
    Hẽwandam hi jaaumienau p''ã pʌatarr hiek sĩsidʌmpa t''um mua hʌ̈k''a chitʌmgui
    hajim hanʌm.'
  alp-NT: Po tinai au naku ete ntuane ale be au isike Alla rebe amiki ntuana menaru
