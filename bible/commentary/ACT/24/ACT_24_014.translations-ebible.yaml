    Ma den e si en leki wan falsi leri.
  cta-NT: Chañi laca chaꞌ nduꞌni tlyu naꞌ jiꞌi̱ ycuiꞌ Ni, la cuiꞌ ycuiꞌ Ndyosi biꞌ
