    ndunne Lizwifne whuch''az yáhalhduk. ''Ink''ez cha Moses ooghuni ''uk''unusguz-i
    ''ink''ez Yak''usda be nus hóo''enne ''uk''unuhúyuzguz-i cha sba ''alha'' ''unt''oh.'
  kan-OKCV: ಆದರೂ ಅವರು ಒಂದು ಪಂಗಡ ಎಂದು ಕರೆಯುವ ಮಾರ್ಗದ ಅನುಯಾಯಿಯಾಗಿ ನಾನು ನಮ್ಮ ಪಿತೃಗಳ ದೇವರನ್ನು
    ಆರಾಧಿಸುತ್ತೇನೆ ಎಂಬುದನ್ನು ಒಪ್ಪಿಕೊಳ್ಳುತ್ತೇನೆ. ಮೋಶೆಯ ನಿಯಮ ಒಪ್ಪಿಕೊಳ್ಳುವಂಥದೆಲ್ಲವನ್ನೂ
    ಪ್ರವಾದಿಗಳ ಗ್ರಂಥಗಳಲ್ಲಿ ಬರೆದಿರುವುದೆಲ್ಲವನ್ನೂ ನಾನು ನಂಬುತ್ತೇನೆ.
  bbb-bbb: Ijadufuo igia fie, naeje na asaerafa nuvuone ijiebuo Godi ije baname isoekinu
    ro Vame ige bu kuae kufuino kuaevo na ijene nuvevo. Na ijiege rekinu ro naka Mosisido
