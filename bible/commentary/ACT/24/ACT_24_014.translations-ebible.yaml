    din alal-apomi nan daydayawek abes ngem nan initdon Jesus nan solsolotek ay mangdaydayaw
    ken siya. Patiyek pay am-in nan naisolat isnan lintegmi ya nan am-in ay insolat
    nan mamadton Apo Dios id kasin.
  mwe-mwe: Ikabhe shingukunda kungwenu mmwe ashino. Nne ngunakwaatindibhalila a Nnungu
