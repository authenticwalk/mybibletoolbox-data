  ory-ory: କିନ୍ତୁ ଏମାନେ ଯାହାକୁ ଗୋଟିଏ ବିଧର୍ମଦଳ ବୋଲି କହନ୍ତି, ମୁଁ ସେହି ମାର୍ଗ ଅନୁସାରେ
