    abko tita mike era jökrä amne nitre Ngöbö kukwei niekä kirakira käkwe Ngöbö Kukwei
    tikani kira, ye tita mike era jökrä arato.'
  azg-NT: Majoꞌ xeꞌquitsiviꞌnnꞌan ꞌuꞌ, ta. Nquii Tyoꞌtsꞌon na tonanꞌtꞌmaanꞌ nque ndochi
