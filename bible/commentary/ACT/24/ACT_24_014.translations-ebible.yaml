    naa tama nei maa seai se mee maaoni. Aa nau hoki e tautari ki naa taratara katoo
    e takkoto iloto naa Loo Moses aa ma naa taratara teelaa ni sissia naa pure TeAtua.'
  gym-NT: 'Akwa kukwe era erere ti bike niere metre abko krörö: Ngöbö mikani ütiäte
    ti mräkä kirakirakwe, Ngöbö ye arabe kräke tita sribire Ji Btinbti mtare. Ye mden
