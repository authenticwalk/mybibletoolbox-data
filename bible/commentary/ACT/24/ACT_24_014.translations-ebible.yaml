  ena-ena: Agadɨ ala viaŋ nadɨ amɨŋ abɨben uami. Viaŋ ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami
    agasadaŋ Asɨ dɨ ciaŋ igalahalaha hɨsɨŋ hulaŋ agɨlaŋ manasɨŋ hɨvɨ lɨbavɨmi agɨlasadaŋ
