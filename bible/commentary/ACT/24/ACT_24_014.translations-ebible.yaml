  ote-NT: Nuga ma xi ga xiꞌaꞌi núꞌa̱ majua̱ni. Nuga dí pɛpabi nu Ajua̱ núꞌa̱ mi pɛpa
    ndu ma dada, ne drí dɛna ꞌnara ꞌraꞌyo jamfri núꞌa̱ ma̱nyʉ gue hinga majua̱ni.
    Pe nehe nuga dí camfri gatho núꞌa̱ xa tꞌofo ja rá ley ra Moise, ne núꞌa̱ bi ꞌyofo
    maꞌra yá ꞌmɛhni Ajua̱.
  wnu-wnu: Eng git apand, ininou tonoan Qenut igub igour eng ye wot igib qamb tap
    toat igoum eng tap boru toa qamb yet mindigarub igour. Ende qamb qerei gaur eng
