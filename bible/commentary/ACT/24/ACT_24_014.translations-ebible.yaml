    sera. Awarate na Moses de God da binga sari embobo de mi ro jiwusera edo sisera
    awa gebe edo ena.
  mqb-NT: 'Əna ni jak way inde həna: Nen apan ni ɗəfan apan anà Mbərom a bije a manay
    ahay. Nen apan ni pərahan azar anà cəveɗ a Yesu, cəveɗ a aday ta wa pəra hinen
    ata awan. Aday ɗukwen, nen nə ɗəfan apan anà way mə vinde à Deftere a Musa inde,
    pi zek tə Deftere ana ɗo maja''am a Mbərom ahay a təke fok.'
  ape-B: Wakuli enyudak nameitu yek yakli iklipenyamu balan douk adulin. Balan enyudak.
    Yek yagipech anah sik Yah ali yenek lotumu apakich yamech echechinu God. Ali ahudak
    yagipechah uli Yah, echech Juda chakli ahah douk wo duldulih e, wak. Yek yenek
