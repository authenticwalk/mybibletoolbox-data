    mana kokola lele ulu kala, fo ala sulak elan so, neu ai.
  kyf-kyf: '-Mʋʋ bhla, -we ɩn ŋwnua -yɔ -mɩ ''yu, mʋ nɩ: -amɩaa dʋkpasɩɩ -Lagɔ na
    bʋbɔa, ''Yloogblʋ -lolu -we ka gbʋ wa''a laa gbʋzɔnʋ, we -gʋ -nɔnʋe nya. ''Ɩn
    -we weee mɩa cɛlɩda Moizɩɩ titee ''sɛbhɛ -yɔ -Lagɔgbʋʋ -falɩpanyaa ''sɛbhɛ ''wʋ,
    ''ɩn na zʋa we dlɩ -gʋ.'
  tpi-tpi: “Tok i tru, em i olsem. Mi save bihainim dispela Rot ol i kolim ‘narakain
    lain’. Mi bihainim dispela Rot na mi lotu yet long God bilong ol tumbuna bilong
    mipela. Mi bilip long olgeta tok i stap long lo na olgeta tok ol profet i bin
    raitim.
  mih-NT: Zoco ndisa cua catyi suhun vatyi zacahni sii ra Ndyoo. Zuun ñi Ndyoo ra
    i zacahnu ñiyɨvɨ sahnu sii ndi ta sa naha cuu ra. Sino iñi tandɨhɨ tuhun i tyaa
    ra Moisés sa cuu ley ndi. Ta sino iñi tandɨhɨ tuhun i tyaa tandɨhɨ ra profeta.
    Ndisa vatyi zacahni sii ra Ndyoo cuhva catyi ra Jesús. Ta cuhva cuan ña vaha catyi
    ñiyɨvɨ hebreo.
  qvh-NT: “Isanga paycuna niyashganno Jesucristupa ali wilacuynintami chasquicushcä.
    Jesucristupa wilacuyninta chasquicur lutanta ruraycashgäta yarpäyaptinpis paycuna
    criyiyashgannölami nogapis criyë Moisés guelgashgan leycunata y Diospa profëtancuna
    lapan guelgashgancunata.
  kms-kms: '“Wand ven di nganyene. Te pugri: Nge beghi bon koku mingg God yumbui nyamb
