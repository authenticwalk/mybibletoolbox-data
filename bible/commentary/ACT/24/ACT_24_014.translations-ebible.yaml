    notyaonita Enore koamaniya: Notyakekota Moisés xaotyakiraho tyotya, exahe Iraiti
    Xakaisaseharenae xairala harenae hoka.'
  llg-llg: Leoiak Ama gubenor. Au musi manaku dedeꞌa beuk esa, neu ama. Au tungga
    partei beuk fo hataholi la foin, naꞌde, ‘Lamatuak Yesus Dala Soꞌdan’. Au boe oo,
