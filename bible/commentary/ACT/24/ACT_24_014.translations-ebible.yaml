    mèn co' mde'th di's co' ndxab Diox ye's.
  zyp-NT: Canghrasala kama cawh Zisu a langpui a zuipaw, aaning sahlo taco ahmang
    lypaw cawngpahnah aa tahpaw, ka cangnah cawtah kaa mapaw sahlo aa Khazing ka va
    beh tahpaw cawh ahmang. Moses phungbia le Khazing khuavang sahlo cabu letei ciapaw
    hming maikaw cawh zing neh ka,
  sey-NT: Nuñerepa quëasiꞌi. Maijaꞌquëre sehuoyë, ja̱ohuaꞌi ti̱ro sai maꞌaꞌë cacore.
    Maijaꞌquë yëyere yoꞌoquë paꞌiyë. Siꞌaye Maijaꞌquë coca toyapë, Moisés cua̱ñeseꞌe,
    Maijaꞌquëre quëacaicohuaꞌi toyaseꞌe siꞌaye nuñerepa caseꞌe aꞌë, cuasani sehuoyë.
  nvm-nvm: Ijefuon vuak na a kuardakfuon iji izeg na saifnuvuon ijiebuon God iji sirimamene
    unam iji bu kua kufuino kuaivo na ijin jajiav. Regavo na madu Mosison akai uruvana
    ma vierafeknum e Godon vuak vierafene kuaivo ijiebuon vuak iji bu buk ijia isoinva
    na iji ma vierafej.
  mps-mps: “Tiali goli eno homugo dagebolo augwaligo ena po tų ela mani po dagebolo
    eno bugagia konelaibao. Ena te God wali pabo gesi tų wali pabo da. Ena God mu
    agabolo lotu po obao, te dago nǫųgo te lotu po wali God da. Tiali goli, bidi
    me badu augwaligo dago gesi tųdu wali pobaso, augwaligo homugo da Juda hani dolobo
    dao homu ebo. Tiali goli, eno tigidali Mosesgo asęani po me tagalobeo. Tama eno
    te polobadu Godigo po bukude asęnama pusa mani po eno konealubo homugo tagalogobeo.
  pab-NT: 'Xakore hoka exe taitaite noxakai hihiye: aliterexe atyo “Wenati Waiyexaho”
