  row-row: Taꞌo ia, amaꞌ hofernor. Au musi utaa dalaꞌ esa neu amaꞌ. Au tungga partei
    feuꞌ esa, fo atahori ra ranara e oi, ‘Lamatuaꞌ Yesus Dala Masodꞌa Na.’ Au hule-oꞌe
    neu Lamatualain, onaꞌ a au bei-bai nggara hule-oꞌe neu E boe. Au o tungga baꞌi
    Musa atoran nara, ma umuhere tebꞌe-tebꞌeꞌ neu saa fo Lamatualain mana ola-ola
    Nara suraꞌ hela fee hai.
  msy-msy: “Ezɨ kɨ guizbangɨra mɨgei, kɨ en ovavibar Godɨn ziam fava egha Tuavir kamɨn
    zui. Tuavir kamɨn ziam Judaba kamaghɨn a dɨbori, ifarir darasi. Kɨ nɨghnɨzir gavgavim
    bar Moses Osirizir Araziba ikiava, egha Godɨn akam inigha izir gumaziba osirizir
    akabar iti.
  agg-agg: Ŋga ro nda anɨhond-ane asahɨ. Ro yɨhoefɨ amoao-yafe Godɨmbo hohoanɨmoyahando
    arɨhandɨ nafɨ ra Suda ai ŋgorüpoanɨmboane asei. Asu muŋguambo hoafɨ ahɨnümbɨ hohoanɨmoambe
    eŋgoro ranane asu Godɨndɨ hoafɨ hoafɨyomo-rundeimbɨ sürü papɨmaründɨ anɨhondümbo-arɨheandɨ.
  ptp-ptp: “Lêc a ob nêl a kɨtong seac bêga bê kɨyang wê he Yuda yê tɨyiên ma ge,
    vɨxôhɨlôg, a mi tɨmu vô. Lêc a tɨmu vô môp tige dɨ a kɨtaa vô Anutu wê buge mi
    kɨtaa vô ilage, dɨ a vông i vin Moses xolac hɨxôn plopete kɨyang wê yêp vac kɨpihac
    ge vɨhati.
  nak-nak: Eala moli la paga isasa eme ge loloa te la haregu eia sesele, la lotu taku,
    eau lotu tavu moli La Tahalo Uru te ururu tamiteu ale eau tilimuli la gauru te
    Iesus, ale egite veia la gauru la visigololale. Eala la merera tomi te Moses,
    me la merera tegiteu la bilalaha, eau roromuli tomi taia.
  lbb-lbb: “Ar atai talapor u mang, iau a mur a Ngas ane Karisito, ning la atongi
    ana asasongo na lotu. Ika ana lotu ne, a lotu ot tetek e God anuna tumtubumila
    tagun nating, pa a tortorot ana ututnala rop ning di ka tumus tari ana Warkuraila
    pa ana bukla anuna propetla.
  kan-2017: ಒಂದನ್ನು ಮಾತ್ರ ನಿನ್ನ ಮುಂದೆ ಒಪ್ಪಿಕೊಳ್ಳುತ್ತೇನೆ, ಅದೇನೆಂದರೆ; ಇವರು ನನ್ನನ್ನು
