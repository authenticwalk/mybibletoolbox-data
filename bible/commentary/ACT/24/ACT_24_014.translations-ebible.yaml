    Totajtzin Dios ijcón queme nechnextilía in yancuic ojtzin de Cristo, ne ten tayecanani
    quipohuaj queme se amocuali taneltocalis ten nijín nicuicatoc. Pero nejua nicajsicaneltocatoc
