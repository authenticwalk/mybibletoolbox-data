verse: ACT.024.014
translations:
  kpx-kpx: Koeau no buluvebia Dilava hoesehavoi Moseseu hisaliale isi belovetaeau
    hisaliale ke ehovage dataike kebia ehovema. Isito Iesu humaha seleveike dau ehomai
    hoesehavoma. Ige abu loui avoe, ‘Iesu humaha keu loboe humaha.’
  okv-H: te na no degi ta ke vahai erevi asona eto na embomeni Iesu ta degi ta vasiri
    eha ere humbuhora amiga kaju eto dagota mamahamane ta God avo jakeka eagona te
    Judea embomeni na Iesu ta ke avo ke be mane ke eagora te na ke amite Moses ta
    ke pepeni amite peroveta na ke mahu kajari amite aingeto ke be eagona.
  tbo-tbo: Ma geka a palipaliwelem, Yesu a tahaya tu wotagona tau yaka he ikawakoyakoyameu.
    Tamogi googiyai hai Yaubada a wootalagiyeya ma Mose a lugagayo a wootagoya ma
    tu bahapiko hai buka ugolina ginouli atapuhi hi gilugilumihi naka tau a itumaganehi.
  mal-C: 'ഏതായാലും ഒരു കാര്യം ഞാൻ സമ്മതിക്കുന്നു: ഞാൻ ഞങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവത്തെ
    ആരാധിക്കുന്നത്, ഇവർ മതഭേദം എന്നു പറയുന്ന ഈ മാർഗത്തിന്റെ അനുഗാമി എന്ന നിലയ്കാണ്.
    ന്യായപ്രമാണത്തിന് അനുസൃതമായ എല്ലാക്കാര്യങ്ങളിലും പ്രവാചകപുസ്തകങ്ങളിൽ എഴുതിയിരിക്കുന്ന
    എല്ലാറ്റിലും ഞാൻ വിശ്വസിക്കുന്നു.'
  grc-SR: Ὁμολογῶ δὲ τοῦτό σοι, ὅτι κατὰ τὴν ὁδὸν ἣν λέγουσιν αἵρεσιν, οὕτως λατρεύω
    τῷ πατρῴῳ θεῷ, πιστεύων πᾶσιν ⸂τοῖς κατὰ τὸν νόμον καὶ τοῖς προφήταις⸃ γεγραμμένοις·
  bgc-bgc: पर मै तेरे स्याम्ही यो मान ल्यु सूं के जिस पन्थ नै वे बुरा पन्थ कहवै सै,
    उस्से की रीत पै मै अपणे बाप-दाद्या के परमेसवर की सेवा करुँ सूं, अर जो बात नियम-कायदे
    अर नबियाँ की किताबां म्ह लिक्खी सै, उन सारया पै बिश्वास करुँ सूं।
  khz-khz: Au akila-taunataunana, au na ai tenemai geria Palagu aaliruputali-veniana
    e voRaupara Valiguna akwalanaana, eraupara ira matotaura na opakau negetina. Mose
    gena rova e peroveta talimara na getalorato kilara maparara avega-taunataunarana.
  deu-TKW: Ich bekenne dir aber dies, daß ich nach der Lehre, die sie eine Sekte nennen,
    so meinem angestammten Gott diene, indem ich alles glaube, was im Gesetz und in
    den Propheten geschrieben ist,
  zsr-NT: 'Lë ni rxóalëpaꞌ lauꞌ. Ca runaꞌ xchinëꞌ Dios quequëꞌ xuz xtauꞌtuꞌ rajlö́z
    le gulusëdnëꞌ lequëꞌ, san tuꞌë lei: le rdáꞌbagaꞌ Dios, bönniꞌ judío ni, le réjlëꞌa
    yúguꞌtë le rna bëꞌ zxba queëꞌ Dios lencaꞌ yúguꞌtë le guluzujëꞌ lu guich bönniꞌ
    gluꞌë didzaꞌ uláz queëꞌ Dios.'
  lin-lin: Nzokande, nandimi ete nasalelaka Nzambe ya bakoko na biso, wana nazali
    kolanda Nzela oyo bango bazali kobenga « binzambe-nzambe. » Nandimaka nyonso oyo
    ekomama kati na Mobeko mpe kati na mikanda ya basakoli.
  hns-NT: Ham toke djanaaila kie ham aapan baap-daada log ke Parmeswar ke aadar kariela.
    Ham Mosas ke kaanoen me aur Parmeswar ke pahiele ke sanesian ke sab liekhal baat
    me bhie bieswaas kariela.
  noa-E: 'Magarrau mʉchdëujã mua mʉch meerba jaau chirʉmʉn mʉgau: Muan warrgarwe maach
    jöoinau jëeujerr ag Ẽwandamagta agtha jëeu chitʉm dʉ̈i Jesús iek ʉ̈kha wënʉrrʉm
    khʉʉn igar ʉ̈kha chitʉmgui ajim anʉm. Maata amachdëu jaauwai mag mua sĩi Ẽwandam
    i khabamta ʉ̈kha chitʉm aajem. Mamʉ muajã am dënjö ʉ̈kha chitʉmgui ajim anʉm.
    Ẽwandamau Moiseeg ich iek phãpitarr iek maimua ĩchab Ẽwandam i jaaumienau phã
    pʉatarr iek sĩsidʉmpa thum mua ʉ̈kha chitʉmgui ajim anʉm.'
  eng-EMTV: But I confess this to you, that according to the Way which they call a
    sect, so I worship the God of my fathers, believing in all things which are written
    throughout the Law and in the Prophets,
  mib-NT: Te jnūhun cáhán cají ná jiín ní cúu jeē chiñúhún ná Yaā Dios tāca jíí na,
    te suu cúu jeē chiñúhún ná maá Jesucristo, te máá jnúhun yáha‑ni cúu jeē cácahān
    de jeē stɨ́vɨ ná. Te cándíje ná táca jnúhun yósó núū tútu ley yā jiín núū tútu
    jeē ní catee tēe ni canacani jnūhun ya nde jenahán.
  lif-NT2: करसाङ्, इङ्‌गाॽग आनिगे़ थाःक्‍थे़बाहाॽरे़ सेवा मे़जोगुबा निङ्‌वाॽफुमाङ्‌ङिन्
    सेवा चोगुङ्‌बा पाःन्‍निन् आदाङ्‌बारे़ के़दगि ते़न्‍दिङ् चोगुङ्‌लो॥ खे़न् इःत्तुङ्
    नाःत्तुङ्‌बा ये़सुरे़ कुलाम्‍मिन्, खे़ङ्‌हाॽरे़ फोत्‍याबा मे़मे़त्तुरो॥ मोसारे़
    साप्‍तुबा साम्‌योथिम् साप्‍लाओ नु माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽरे़ मे़साप्‍तुबा
    साप्‍पन्‍नो साप्‍ते़आङ् के़बप्‍पा काक् पाःन्‍हाॽ नसाःन् चोगुङ्‌लो॥
  xnj-xnj: Nambu chindu cheniyidakila ndi kuvya nikumuhengela Chapanga wa vagogo vitu,
    nitama mukulanda Njila yevikemela chikundi cha njila ya kumuyupa Chapanga. Nene
    nisadika goha gegayandikiwi muhitabu ya malagizu na muhitabu ya vamlota va Chapanga.
  mmx-mmx: Ana tong i na ru. Nia a lotu saparap ne Moroa at lavalabat atnama keretna.
    A mumu asu mo langas di tong i do i xaxarang. Ketla a nunu at levelinga diga malagan
    i at Laulis Linga at ne Moses, la levenmamalagan at lavaeme vapaase ali.
  cbr-NT: Usa 'ain cana mi cain, Nucën Papa Dios a 'ën raracaman rabia, a cana 'ënribi
    rabin. Aín bana, Moisésnën cuënëo 'imainun an Nucën Papa Dios quicë bana uni ñuixuncë
    unicamanribi cuënëo, a banacamax ca asérabi 'icë quixun cana 'unan. Usa 'aish
    cana a banacama quicësabi oía uá aín Bëchicë amia ax 'ëbë sináncë unicamabë ami
    catamëtin, judíos unicama raírinëxa ami sinántisama tancëbëbi.
  tee-NT: Para acjunan ni vasalh iclhilaca'an ju Dios ju vachu' ixtalhilaca'an ju
    mak'aniya quilacpa'itni quinc'an. Para ju chavai chunch icnavi tachi ju najun
    lacasast'i atalaninti chai ju yu'unch tanajun ni jantu sok ju chunch. Para akts'iya
    sok ni vachu' iclaca'i tachi chun ju ts'okcanta la'ixlhamap'aksin ju Moisés chai
    tachi chun ju tats'okta ju mak'aniya lapanacni ju ixtanajun ixchivinti Dios.
  eng-LSV: And I confess this to you, that, according to The Way that they call a
    sect, so I serve the God of the fathers, believing all things that have been written
    in the Law and the Prophets,
  cak-NT: Pero ri can nubanon-wi y can nink'alajij-apo chawe, ja chi ren can nutzekleben-wi
    ri Jesús, ri utzilaj Bey, ri niqui'ij reje' chi can man utz ta. Y roma nutzekleben
    ri Jesús, can ja ri rusamaj ri Dios nin-en, ri qui-Dios chuka' ri ojer tak kati't-kamama'
    roj israelitas. Can ninnimaj-wi ronojel ri tz'iban can chupa ru-ley ri Moisés,
    y chupa chuka' ri quitz'iban can ri achi'a' ri xquik'alajij rutzij ri Dios ojer
    can.
  pah-NT: '—Emo ji a''e kiro nde ve nhinhimombe''gwovo: Oreramonhava''ea javijitehe
    ji jikogi Tupana''ga rehe. Ajiko ji ga rehe Jesus''ga nhi''ig̃a rupi – Tupana''ga
    nhi''ig̃aatyviva''ea, ei g̃a jupe, ei ga. Arovia pa reki ji Moisésva''ea remimbo''eagwera
    Tupana''ga nhi''ig̃a mombe''uharava''ea nhi''ig̃agwera no.'
  sja-NT: Wãara mɨa ijãa bɨ Tachi Ak'õre Ode P'anɨɨrã apata ijãa p'anɨk'a. Mɨ ɨt'aa
    t'ɨ̃pari tachi chonaarãwedapema Ak'õremaa mãik'aapa ijãa bɨ Moisepa p'ãdade jara
    bɨ, ichiaba Tachi Ak'õre pedee jarapataarãpa p'ãdap'edaade jara bɨ. Nata mɨa k'achia
    ooda a p'anɨ nama p'anɨɨrãpa.
  xed-xed: 'Skwi ya graf iʼi ná, ta maganata slna yu ta Lazglafta dzidzíha ŋni nda
    ta tsa tvi mnə hahəŋ kazlay: Dina ghwaɗaka tvi ya kəʼa ya. Zlghafzlgha yu ta inda
    skwi ya nda vinda ma zlaha Musa, nda ya ma deftera la anabi.'
  mks-NT: Ña̱ cúni̱ ndusa i̱ ca̱xi tu̱hun i̱ xi̱hín ndihi ndó quéa̱ cája cáhnu i̱
    Ndióxi̱, mé a̱ na̱caja cáhnu tásáhnu jícó i̱ tá quia̱hva na̱jána̱ha̱ Jesús caja
    í. Va̱tí cáchí na̱ Israel yóho ña̱ co̱ xíca i̱ íchi̱ ña̱ nda̱a̱. Joo cándúsa i̱
    tócó ndihi ley na̱ca̱hyí Moisés ta cándúsa i̱ ña̱ na̱ca̱hyí na̱ profeta sa̱nahá.
  gfk-S: Ma iesene iou pa nile sie kinin. Iou la lolotu tupas no God ta ira hintubu
    mem naramon tano nugu kinkinis na nurnur ta ikin ra Ngas nong di tange be a harakale
    ie. Iou nurnur bileng ta ira harkurai bakut tane Moses ma ta ira pakpakat ta ira
    tangetus.
  bmu-bmu: 'Mi osizemö, keu kun mi ölŋa jim miwikŋaim gihimam: Yeŋön Nazaret pati
    qetŋi qetzei, nöŋön mönö miaŋgö köna wuataŋgöba mala nanine ambösakonurup yeŋgöreŋ
    bem Anutu mi waikŋi memba möpöseimakzal aka Mosesgöreŋ Köna keu aka kezapqetok
    yeŋgöreŋ Buzup Kimbi miaŋgöreŋ keu ohoget ahözawi, mi pakpak möt narim köhöizal.'
  dgz-dgz: Go nop daiton gapan mu tavewa di waiwanum, ame ne Iesu anu tumat neginewa
    gapan God, nu omayan bae God nugawa, ne wa taragasivin. Go Iesu anu tumat neginewa
    ame mu aopan dian Apan Mosis iup megawa ge God noa wataget waiwanumune nagire
    ok seane den ne anu tumasivin.
  eng-GNV: But this I confesse vnto thee, that after the way (which they call heresie)
    so worship I the God of my fathers, beleeuing all things which are written in
    the Lawe and the Prophets,
  zaa-NT: Pero inte' nna hua ridiché' bá' qui'ni riquixà'a' lo néda cubi nu reya cą
    religión falsa, pues runi ba' servir Tata Dios enne' beni ca tà' tàta quíya'a
    adorar porqui'ni ríalátsa'a' iyaba nu ga'na escrito lo ley nu bedia Moisés ą'hua
    nu bedia ca profeta nna.
  eng-WEBSTER: 'But this I confess to thee, that after the way which they call heresy,
    so I worship the God of my fathers, believing all things which are written in
    the law and in the prophets:'
  guh-guh: 'Nexata pacuene yabara catsipaebijitsiatsi, xaniajanë cajena. Patajasalinaivi
    pijaDioso jumecovënëtsiaponaponajë. Tonacuenebaponaponajë. Pejanajamatabëcueneta
    Dioso jumecovënëtsiaponaponajë. Baitsi pexanialivaisi, Jesucristo pelivaisi, jumecovënëtsiaponaponajë.
    Bajara palivaisi yabara judíovi jumaitsi tsabiabi: “Apo pexaniajailivaisi cajena
    bajarapalivaisi. Dioso baja cajena apo nacatocopatsi vajajumecovënëtsinexa bajarapalivaisi,”
    jai tsabiabi judíovi. Itsiata Jesucristo taneitorobicuenia jumecovënëtsi atanë,
    Dioso Moiséspijinëta penajumecopatsilivaisi yajava jumecovënëtaponaponajë. Bajayata
    Diosojumepaebivi profetavi peyaquinaelivaisianë ata jumecovënëtajë.'
  bon-bon: Yoo, page cane määme bau me cämämu aitnenine. Cane cime kaakesaare bime
    Acejiyame ne mara mule ca yaawejanune, teepi lui mule ne yaainusi egä toraca mule
    lica gyene. Yepä, cane cuta iyeta Oogäräneji Mene jäätrungemune, lui pisi nyene
    Cotre Mene ngalebora piiyepu sasa mename biname bime oogäräneji mene ngalebora.
  nhw-BL: Pero nimitzyolmelahua para quena, nijtoquilía ‘Nopa Ojtli’. Quinequi quiijtos
    nijhueyimati Toteco Dios quen Jesús tlamachti, huan ya nopa inijuanti quitocaxtía
    se tlaneltoquili catli amo cuali. Pero quej nopa nijhueyimati Toteco Dios catli
    tohuejcapan tatahua quitoquilijque. Huan nijneltoca nochi catli ijcuilijtoc ipan
    totlanahuatilhua tiisraelitame huan nochi catli itlajtol pannextijcahua Toteco
    quiijcuilojque.
  mgw-mgw: Ila niyi'ki'tya likowe limo kasako, panga nintumikia Nnu'ngu' ywa au'ku'
    bitu no bi'ngi'ya ndi'la yi'lu' yabaibaya yo ubu'su'. Nenga niu'bi'lya kila kikowe
    sakiyi'ki'tyana na gagaandikilwe mu Salya ya Musa na muitabu ya alondoli ba Nnu'ngu'.
  swh-ONEN: Lakini, ninakubali kwamba mimi namwabudu Mungu wa baba zetu, mfuasi wa
    Njia, ile ambayo wao wanaiita dhehebu. Ninaamini kila kitu kinachokubaliana na
    Sheria na kile kilichoandikwa katika Manabii,
  wbi-wbi: Kange ni kuvitika, kuuti musila jila jino vikemela muli sehebu, musila
    jijio nikim'bombela u Nguluve ughwa va Nhaata viitu. Une nilin'kola mughoni ghano
    ghali mundaghilo na mumalembe agha vaviili.
  bba-bba: Adɑmɑ ɡɑ̃ɑ teenɑ nɑ wurɑ wunɛn wuswɑɑɔ, nɑ Gusunɔ bɛsɛn sikɑdobɑn Yinni
    sɑ̃ɑmɔ kɑ swɑɑ ye beni bɑ sokumɔ weesuɡiɑ. Nɑ mɑɑ Mɔwisin woodɑ kpuro nɑɑnɛ doke
    kɑ mɑɑ Gusunɔn sɔmɔbun tirenu.
  eng-KJVCPB: 'But this I confess unto thee, that after the way which they call heresy,
    so worship I the God of my fathers, believing all things which are written in
    the law and the prophets:'
  kgk-NT: 'Ha peteĩ va''e hemimombe''u ndaijapúi va''e. “Hesu rape Paulo oipyhy voi”
    he''i xe-rehe, he''i omombe''u-vy. —Xe ko amboete aiko-vy va''e voíte Nhandejáry-pe,
    ore ramói Járy va''e. Ha judeu kwéry he''i mo''ã xe-rehe: “Hesu rape oipyhy ramo
    Paulo, ndoikovéi Nhandejáry reko-rupi. Ojere-ma íxugwi” he''i mo''ã xe-rehe hikwái,
    he''i omombe''u-vy. —Ha ndaha''éi upéixa. Amboete aiko-vy va''e Nhandejáry-pe.
    Hesu nhe''ẽ ahendu ramo, amboete aiko-vy Nhandejáry-pe. Ha''e kwéry-rami ave xe
    arovia Moisés ohai va''ekwe kwatia-rehe gwive. Nhandejáry nhe''ẽ-py omombe''u
    va''ety ohai va''ekwe kwatia-rehe ave arovía voi.'
  waj-waj: 'Na aa kua aavaa kooyaa i kiaa i mminaravee. Iya Yisuunna aataruuvaudiri
    unnakua kiaa haubayama iikiaa aataru ivau na nookiauvai. Ti rubuungainna Anutuuqaa
    tuanaivaa na ni ausa mmuduuyaivaa mmiauvai. Mmuakiaa kuaiyauvo Anutuuqaa mmaanna
    tuu kuaivaki vaiyauvaata forofetaiya kuaivaki vaiyauvaatama na rikiee kiaunoo:
    Kutaavaivee, kiauvai.'
  cpy-cpy: Ari okantari, nawentahaari naaka iiteetziri ‘Awotsi.’ Rootaki ikantayitziri
    iyakowentanari noyemijanta-shiwaetani. Tema nawentahaa-tyaari naaka Tajorentsi
    ipinkathatziri paerani nowae-jatziteni. Nokemijantziro ikantakaantani, eejatzi
    rojankinari-paeni Kamantan-taniri-paeni.
  mpx-mpx: Yaa na baewa elam, tunahot Yeisu wana kamwasa ya toulil, toto heliya hi
    ba tage kamwasa kakakawena, inoke eliyana ya tapwalolo tubumeyau wali Yabowaine
    elana. Mosese wana Logugui ge palopitau wali leleli gegewena ya abulilek-an.
  wbp-wbp: Ngari yungurnangku yimi-ngarrirni Wirliya Kuruwarri Jijaji-kirlangu yangka
    kuja kalu Juwu-paturlu kuruwarriji ngawu-pajirni jarrwara nganta. Ngajujurna kurdungurlu
    Jijaji-kirlangu. Kurdungurlurlu karna yangka-juku jinta Kaatuju purami yangka
    kujalpalu nyurnunyurnurlu-wiyi puraja jinta-juku Kaatuju. Mujuju-kurlangurlanguku
    kuruwarriki karnarla ngungkurr-nyina. Manu kula ngula-mipaku, jaru-kari jaru-karirlanguku
    karna-jana ngungkurr-nyina yangka nyurru-warnu-paturlanguku kujalu nyurru-wiyi
    yirrarnu yimi Payipulurla Kaatu-kurlangu-paturlu jarukungarduyu-paturlu. Ngularlangukunya
    karnarla ngungkurr-nyina.
  luo-luo: Kata kamano, ayie ni alamo Nyasach kwerewa, kendo an achiel kuom joma oluwo
    Yor Kristo, ma jo-Yahudi luongo ni kanyakla mar joma ongʼanyo. Ayie gi gik moko
    duto mowinjore gi Chik Musa kod gik mane Jonabi ondiko,
  nhe-NT: Pero nimitzyolmelahua para quena, nijtoquilía Nopa Yancuic Ojtli. Quinequi
    quiijtos nijhueyichihua Toteco Dios queja Jesús tlamachti, huan ya nopa inijuanti
    quiijtohua ax cuali. Pero queja nopa nijhueyichihua Toteco Dios tlen tohuejcapan
    tatahua quitoquilijque. Huan nijneltoca nochi tlen ijcuilijtoc ipan totlanahuatilhua
    tiisraelitame huan nochi tlen itiocamanalojcahua Toteco quiijcuilojque.
  aii-aii: ”ܐܝܼܢܵܐ ܡܵܘܕܘܼܝܹܐ ܝܘܸܢ ܠܟܸܣܠܘܼܟ݂ ܕܟܹܐ ܣܵܓ݂ܕܹܢ ܠܐܲܠܵܗܵܐ ܕܐܲܒ݂ܵܗܵܬܲܢ̈ ܒܐܵܗܵܐ
    ܐܘܼܪܚܵܐ ܕܒܸܩܪܵܝܘܼܗ̇ ܝܢܵܐ ܗܲܪܵܛܝܼܩܘܼܬܵ‌ܐ، ܘܗܲܡܘܼܢܹܐ ܝܘܸܢ ܒܟܠܵܝܗ‌ܝ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܟܬܝܼܒܹܐ
    ܝܢܵܐ ܒܢܵܡܘܿܣܵܐ ܘܒܢܒ݂ܝܼܹ̈ܐ.
  esk-NT: Aglaan nalupqinaiqł̣ugu uqautigikpiñ, maliktaullakkiga tamanna apqutaa nutaupluni
    ukpiġiraksram iliŋisa uqaġikkaŋata sagluuqtuaŋuplugu. Sivulliapta Agaayyutaat
    agaayumaaġvigigiga, ukpiġigitkaptuuq tuvraqługu maliġutaksraq qaisauruaq Moses-kun
    suli aglausimaruat makpiġaaŋitñi sivuniksriqirit.
  msb-msb: '“Pero ini an aakuon ko sa imo: nagasamba ako sa Dios san amon mga kalulululuhan
