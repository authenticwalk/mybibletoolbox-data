    pen m Kumwesən səvəi kaha kupwən me səkɨmaha. Irəha i kamhəni mə suatuk nəha suatuk
    ikou. Mətə iou iakani nɨpərhienien ia nəɡkiariien me pam kɨmərai pen ia Loa səvəi
    Moses mɨne nəkukuə me səvəi profet kupwən me.
  kpr-kpr: Na dabako usena ava, nimokena isagha sarena. Namanenda abuamane God mavejoá
    tumondedo ghusera ava, na God daba ava tumonderaena. Avata na emboro eni tambudo,
    aminda use God tumondurureono gido, ne imboe eraera. Aindae mo, ‘emboro sembae’
    seraera. Avata kotugo, God rea setiri Moses a God da feroveta mendeniimi gefusera,
    a nu tumonderaena.
  san-IAS: kintu bhaviṣyadvākyagranthe vyavasthāgranthe ca yā yā kathā likhitāste
    tāsu sarvvāsu viśvasya yanmatam ime vidharmmaṁ jānanti tanmatānusāreṇāhaṁ nijapitṛpuruṣāṇām
