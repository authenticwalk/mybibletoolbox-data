  cof-NT: Junni laca duque nene pánatonan, man fiquicari tsarasica palaquee. Jesucrístochi
    minuca nenamin joyoe tinue. Inlari jun casan minuca Diosichi minu itoe timinla
    joe. Aman lachi matu to tatalachi Diosibe mantaito Jesucrístochi minuca nenayoe
    tinue. Matu to Moisés Diosichi mantate mantaca junca jera quereimin joyoe tinue.
    Matu tote Diosichi mantate pila quica junca tsabi cayoe.
  srm-NT: “Ma wan soni nöö mi sa piki taa tuu. Hën da di taki de taki dë taa mi dë
    wan sëmbë fu wan njunjun biibi, nöö sö mi go a di Pasi dë tuu. Ma fa de konda
    dë taa an ta kai ku di lei u Masa Gadu, nöö na tuu e. Mi ta begi di wan seepi
    Gadu di dee gaan sëmbë fuu bi ta begi a fesi. Nëën nöö mi dë eti. Dee soni dee
    Masa Gadu bi buta Mosesi ku dee oto tjabukama fu de sikifi dëën, nöö de tuu mi
    ta piki eti.
  qvs-NT: Chaymanta willayki Moisespa kamachinankunata ñawpa yachachikukkunapa killkadunkunata
    kreyini. Chaymanta awiluynikunapa Tata Diosninllata kuyashpa kawsaykani. Chashna
    Tata Diosta kuyashpayni Jesukristupa yachachikunantapish kreyini. Chay chatawak
    runakunaka rimansapa Jesukristupa yachachikunan llulla kananta.
  zca-NT: Per kwa'n nin lo go walika nak da, na nile rë kwa'n nzobni' lo Yech che'n
    Dios kwa'n mila' Me lo rë xuza xa' tiemp, lo mis kwa'n nak Nez Kub che'n Jesukrist,
    kwa'n nidi'zh men gat went. Lo mis se'ska nilen rë kwa'n nzobni' lo yech che'n
    ley, mbaino rë widi'zh kwa'n midi'zh rë profet, xa' kwa'n midi'zh por Dios chi
    tiemp.
  cbc-NT: 'Atie yʉ catʉ̃goñarĩjẽrẽ mʉrẽ yʉ quetibʉjʉroa: Yʉ ñicʉ̃jãã Diore na catʉ̃goʉsaricarore
    bairoa yʉ cʉ̃ã cʉ̃ yʉ tʉ̃goʉsaya. Bairo cʉ̃ tʉ̃goʉsari yua, Dios ya tutipʉ Moisés
    ãnacʉ̃ cʉ̃ caroticũrĩqũẽ nipetirije, bairi profeta majã na caĩquetibʉjʉcũrĩqũẽ
    cʉ̃ãrẽ cariape yʉ tʉ̃goya. Bairi Jesús caroa wãme cʉ̃ caátiãnirotiricarore bairo
    yʉ átiãninucũña. Tierea yʉre caĩbʉsʉpairã pʉame, “Cariape mee niña cʉ̃ caĩrĩjẽ,”
    ĩ bʉsʉpainucũñama.'
  qxo-NT: “Nogaga imaypis Israel runacuna yäracuyangä Tayta Diosllatam adorä. Y willacognin
    unay profëtacuna gellgayangancunatapis llapantam cumplï. Tsay profëtacunam gellgayargan
    Tayta Dios juc salvacogta cachamunanpä cagta. Tsaymi noga criyï tsay aunicungan
    salvacog Jesucristo canganta. Nogapa conträ sharcog runacunaga Jesucristupä yarpäyan
    lluta runalla cangantam.
  mox-mox: Ta ʼesi vona ʼaideganamo ʼidiega yaʼawahaqiaqiea, mana Ieisu ena ʼeda yaʼabiʼabibodea.
    Ta ʼeda nana weaqina iaʼusiʼiegu ta inogegu, mana imaʼa Ieisu ana toʼabibodayavo
    iʼawaluveifema ta ivonema qabu luveifama. Ta yaʼa tubudavo edi Yaubada ʼinaya
    yaiwaiwaʼodu ta wese Mosese ena luvineavo be tovesimasimanayavo edi ʼwayavi qabuna
    yavevetumaqanedi.
  kew-kew: Pare go koso lape agaa madaare neme ora agaa lagianolore niaana akuanuna
    Gote-na bi minasaawa nipuna pora kuramina. Neme Juda aanuna kone mogea Moses-na
    rekena agaa-para Gote-na agaa lakene aanuna buk-para go yae madaa kone rulaayo.
    Pare nimumi go kagaa porare ora pora-daa dia teme.
  dww-dww: “Be uma yàwai maḡatarimina da tamatamamaima adi Mamaituama taugu yàwai
    taunoyena, be yau waitau noyama yawasana kedanama taudi tawai isana raudune-kaiyovu.
    Taugu yaba matabudi tarawatu be peroveta a girugirumidina nopodie yàwai sumaḡedina.
  twi-ASANTE: Nanso, megye tom sɛ me ne nnipa a wɔka ekuo a wɔfrɛ no Ɛkwan no ho a
    Yudafoɔ yi kasa tia wɔn no som yɛn Agyanom Onyankopɔn. Na megye nsɛm a wɔatwerɛ
    wɔ Mose mmara no ne adiyifoɔ nwoma no mu no nso medi.
  aoj-aoj: “Apaꞌ aeꞌ aꞌi ewalapa basef ifimba atifa inaꞌ. Ufiaꞌw akwamba esis Juda
    atis sandaiwaꞌmaꞌwi saꞌi waf afamba sagawala wambotagwafi ina endilisifi. Apaꞌ
    waf afambai endilisifi aeꞌ ahapilaf ailaf. Aeꞌ aila ufiaꞌw akwamba andaꞌ lotu
    ma God amom bafapapa apaꞌ Juda hiapai mandaꞌ lotumanai. Aeꞌ ahapifa basef hiafi
    fagape muꞌuli Godi naloma basef hiafi amom profet fowaꞌ mandaꞌafi.
  cbv-cbv: Obohjeéhtih, bʉʉ meemdíh yoobópdih wã naóhna caá. Dios jwĩ nʉowãji ĩ wẽinidih
    weembʉ́t wãpĩ́ wẽina caá. Pánihna, Jesúsdih jepahna, weém Diosdih wã weñechah,
    ‘Mácah ã bohéna caá’, queét ĩpĩ́ niijná caá. Obohjeéhtih, wã bohéát mácah nihcan
    caá. Nihat Moisés ã wʉtatjidih jepahnit, nihat Dios naáwátdih naóh yapanit ĩ daacátjidihbʉt
    wãpĩ́ jepahna caá.
  taw-taw: Pen nep takaw olap mɨseŋ agɨnɨgebin agak. Yɨp apal, Pol chɨn Juda ogɨnap
    gɨpun tek ma gup apal agak. Ne kanɨb anɨb pal ak kɨdek gup apal agak. Bɨawl kanɨb
    tep ne ameb apal ak kɨdek gup apal agak. Takaw anɨb ak nɨŋɨd apal agak. Apɨs based
    sɨkop God agnɨgelɨgɨpal anep, yad agnepin agak. Bɨ Mosis ayɨp bɨ God gos ñek agñeb
    okok ayɨp, kɨli takaw ñu kɨl tɨkɨlak ak ma kelɨgɨpin agak.
  jic-NT: ”Napj quelel velé jipj lal napj nin lejay Dios tjijyü'tá. Ninana p'iyá tjevele,
    judiopan püna tapatja nin la tjajay. Cupj yupj sin popa p'iyá püs naya pyatjaquecj.
    Napj pyon pjü way Moisés tepyacá. Napj pyon wa pjü way profetapan tapac. Napj
    lejay Dios tjevelá, pjü way Jesucristo po'o japon nin lajay jinwá. Niyom nenem
    javelepj malala p'in niná Jesucristo po'o japon mpes. Niná nin lejay napj.
  zap-NT: Per logne yxobdol noo si nak ne nli xdxiin Dëdyuzh rlaa noo zegne ryal ne
    ylaa noo ne nak noo xpén Jesucrist; neree ste religión rnii meno, no rlaa noo
    neree porke rlaleedx noo yrandxee ne zëëd lo ley no le yra ne wkaa profet.
  wer-wer: Ën nem peene niama epët yaaptak niamaan yeë. Ne kan ngolöpöök yesem Anutu
    tenim ëaröa yaya maimaö tapöpön yaya yamëëaup. Pël yaëënak pitök itenak ten kan
    ngolöp epöök yesauröen Yuta ngönën ngaante utpet mowasënëak yeë wesa. Pël ëaap
    ne Mosesre tektek ngön yaauröa retëng ëaö pöt pout erën ëak itaangkën yaap ëën
    kön wi kosang wesaut.
  ipi-ipi: Andawa nalolo-peyai tekeko, utupane-mane namba kosimi loto, Poloto Nasatesa
    tane Jisasa lo bilipi loto, balana yame ateya lalai okone enene pii lalai lo nambato
    nimba langeyo. Potopesa akali tupamane Gotena pii pepa peleaini tupapi, balana
    loo tupapi, utupane bilipi loto, nambato nanima Juta yamena yumbane tupana Gote
    oko lo lotu loto, Jisasa lo bilipi loto, balana yame ateyo.
  qul-NT: 'Ujllata mana negacunichu, caytataj sut''ita willaskayqui: Abueloycunapaj
