    näni yewæ̈mongaïnö ante adobaï Ao äninque quëwëmopa.
  kbc-NT: Odaa natigide jatematitaɡ̶awa mewi me jiotece niɡ̶inoa niiɡ̶axinaɡ̶aneɡ̶eco
    Naigi ane iɡ̶enaɡ̶a, niɡ̶ijoa niiɡ̶axinaɡ̶aneɡ̶eco anodita niɡ̶ijoa judeutedi
    me deɡ̶ewiteda. Odaa jiɡ̶idaa me joɡ̶etetalo Aneotedoɡ̶oji, Noenoɡ̶odi jotigide
