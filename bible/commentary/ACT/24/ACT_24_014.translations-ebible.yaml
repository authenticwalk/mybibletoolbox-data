    jñꞌoonꞌ Tyoꞌtsꞌon ntyja nchu vaa ꞌnan na nguaa, tsoñꞌen mavantyja tsꞌönhanꞌ.
  bhd-bhd: हाँ अवं इकरार ज़रूर केरताईं कि ज़ैस पंथे एना कुपंथ ज़ोतन, अवं तैसेरे मुताबिक
    अपने दादे-पड़दादां केरे परमेशरेरी आराधना केरताईं, ते ज़ैन किछ मूसेरे कानूने ते
    नेबी केरि किताबी मां लिखोरूए, तैन सेब्भन पुड़ मेरो विश्वास आए।
  too-NT: 'A''ntū ixlīstu''ncua'' ū''tza'' huā''mā'': Quit icmācā''tanī ixDiosca''n
    quinatāta''na'' chu a''nchī huan xasāsti'' līmāsca''tīn a''ntū xlaca''n tahuani
