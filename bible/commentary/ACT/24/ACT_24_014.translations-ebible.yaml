    wandoqi kin. Pudi nge yumbo yumbo buagi Moses ningg lo rise kin buk pe rise kin
    di wand buagi propet mingg wand rise kin buk pe rise kin te mune quan nganye nei
    gibiny ye.'
  agn-agn: Risibieno ang yo pagto ong Dios tang yamen ang kamepet-mepetan ig pagosoyo
    ong nandia ong tatang dalan ang agpabetang nirang tatang sikta. Piro pagpareto
    tang tanan ang na-tang ong Katobolan ni Moises asta ang mga solat tang mga propita.
  nhi-NT: Nin quemah inmopantia monauactzinco, neh intlacachiua ninDios notahuan quemeh
    temachtia in Ohtli de Cristo. Naquin nechteiluiah, non Ohtli quiluiah amo yec
    tlaniltoquilistli. Sannoiuqui inniltoca nochi tlen ihcuiliutoc itich nitlanauatil
    Moisés uan itich nintlahcuilol in teotlanauatanih.
  ttc-NT: 'Per oxe''l nq''uma'' te b''an''ax wi''jx wetz: Wetz nqet nna''o'' axkix
    te Qtata Dios iktza''x te tumelil aj n''ok q''uma'' “jun relijyon b''an chuktky”
    tzan kye aj nkyeqanin wi''j; per axkix aj ntzaj kyna''o'' tuq kye qijajilna oqtxi''
    ax wetz nkyin''okslan kyaqil aj nyolin tuj te Kawb''il te qrelijyona, b''ix ax
    te aj tz''ib''ankaj tzan kye aj yolil tyol Dios oqtxi''.'
  dan-1931: Men dette bekender jeg for dig, at jeg efter den Vej, som de kalde et
    Parti, tjener vor fædrene Gud således, at jeg tror på alt det, som står i Loven,
    og det, som er skrevet hos Profeterne,
  kwj-kwj: “Woroti ani ka mwanji forini mini a sawekonda. Nunu Jisas hima kupu le
    nu huwaro bomo ti ka bai wunjenga wu sawenda to, oti mwe naha a sirinandau. Ka
    numbo ni a sirinandau ti, nui atei hima i Gotri numbwa a lotu wondau. Ani ka Moses
