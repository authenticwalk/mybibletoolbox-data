    quiijtohua ax cuali. Pero queja nopa nijhueyichihua Toteco Dios tlen tohuejcapan
    tatahua quitoquilijque. Huan nijneltoca nochi tlen ijcuilijtoc ipan totlanahuatilhua
    tiisraelitame huan nochi tlen itiocamanalojcahua Toteco quiijcuilojque.
  sps-sps: Nyo tsue faman of marom anyi, nyo fafaatouf rou e Gov tana fo tsuvumamam
    to te vovou iny ronyo na Sanaan iny faamainy e Jisas to te tsue rori na gima man.
    Sana nyo kan faamainy rou a fo ka te kirkir ari tana Faun ten Moses ai tan Kirkir
    tan Kuigin.
  wnc-wnc: “Ge wamu takngatu anzing danikapnangge nataat. Nata Anutu bamindane tapaekan
    gwetake inindatanggat takngae aminu aakwau natake nata Jesu Buyambam tapana ngang
    yake tasiwa nanduke wai tasinggayak ngang nanisapdukaing. Kepi waaknga tawake
    tasike Mosesdane mama wam gatu Anutue wamu tupa siknga ngang yakapbing aminda
    mataking kakngae banip asinggat.
  bus-bus: Má sì kɛ̀ zɛ́ kɛ̀ aↄ̃ↄe sísii dↄnzizɛ ɛgɛɛ pì guun mɛ́ɛ dↄↄ wa dezinↄ Ludazi.
    Má yã kɛ̀ wà kɛ̃̀ Musa doka guu kↄ̃n annabinↄ takadanↄ náanɛkɛna píngi.
  gub-BL: Xo ko ma'e zo azeharomoete a'e. Amuwete katu Tupàn ureràmuzgwer wazar ihe.
    — Zezuz a'e, Tupàn ta'yr romo hekon a'e, a'e wanupe. Na'ikatu kwaw heze'eg wanupe.
    Azeruzar Moizez ze'eg pape rehe imuapyk pyrer kwehe arer rehe paw rupi ihe no.
  imo-imo: Nalo nani i ungumu paimbo nimbo para timbo. Na Jisasini terimu mele tepolio
    linonga ara kaue kamenga Gote aku tepo popo toro. Aku teromundo Juda imbomani
    ningei Jisasini terimu aku ulumupe tumbi naa tipelie imboma mokemake ltenderimu
    nimele. Nalo Mosesinga mane unguna nimo unguma aku na palima ipuki tiro. Iye profetemanga
    bukuna toko panjiringi unguma kape palima ipuki tiro.
  boj-boj: “Ijo une qujai agiende. E Yesus aqa gam dauryeqnum. Juda naŋgi endegsib
    mareqnub, ‘Yesus aqa gam bunuj dena tamo uŋgasari naŋgi poeleŋeqnub.’ O Gate Feliks,
    gam di qujai e dauryoqnsimqa gago moma naŋgo Qotei qa loueqnum. Osim Moses aqa
    dal anjam kalil qa ti Qotei aqa medabu o tamo naŋgo anjam kalil nami neŋgreŋyoqneb
    qaji deqa ti ijo areqalo siŋgilateqnum.
  eng-DRA: 'But this I confess to thee, that according to the way, which they call
    a heresy, so do I serve the Father and my God, believing all things which are
    written in the law and the prophets:'
  knf-knf: Kë nşë dinan ţi kadunu aji dji kadëman Naşibaţi i başinun, wi njaaŋ kaţaş
    Bgah bi bukal bajakuŋ aji bawo bwuţaan. Dfiyaar iko bŧi inŧaaŋuŋ na Bgah, na yi
    *baţupar Naşibaţi bapiiŧuŋ,
  san-KHM: កិន្តុ ភវិឞ្យទ្វាក្យគ្រន្ថេ វ្យវស្ថាគ្រន្ថេ ច យា យា កថា លិខិតាស្តេ តាសុ
    សវ៌្វាសុ វិឝ្វស្យ យន្មតម៑ ឥមេ វិធម៌្មំ ជានន្តិ តន្មតានុសារេណាហំ និជបិត្ឫបុរុឞាណាម៑
    ឦឝ្វរម៑ អារាធយាមីត្យហំ ភវតះ សមក្ឞម៑ អង្គីករោមិ។
  arn-NT: 'Welu iñche rüf dungu feypian: iñche püramyekefiñ taiñ kuyfike chaw em ñi
    Ngünechen ñi chem pilen ti we montuluwün küme dungu. Kisu engün ta feypikeyngün:
    Ngünechen tañi werkünoel, welu iñche ta feyentulen kom tati wirikonkülechi ley
    dungu ta Wirin Chillka mew ka ti pu pelon wentru ñi wirielchi dungu.'
  zas-NT: Per ni na̱j diidxli na̱j guial rliladxan Jesucrist, nejzcüb guin na̱j ni
    zinaalan, cayünan sirv loj xDios dux béngulalan, abiꞌ na ree bén guie guial ad
    xnejzt Diosan, per cayünan zian guial rliladxan gra ni zëëd loj ley në ni bacaa
    ree bén badëëd xtiidx Dios loj ree bejn.
  ken-NT: Kɛ nká ɛnyɨŋ ɛ́mɔ́t bɛsí bhɛ kpoŋoroŋ. Nchí koŋo Mbi anɛ́ bo Israɛl bárɛ̀m
    bɛ abhɔŋ bɛkwɛ́nɛ́ ndu nchí nɨkmʉɛt nchyɛ́ nɔkɔ kɛnókó ntá Mandɛm bachǐmbɨ
    abhɛsɛ. Nɛ nnókó yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ bɛbhé Moses bɛ́yàŋ sɛnkʉ nɛ yɛ̌ chí ɛbhɛn
    bɛchi amɛm basɨŋɨ́ barɛmɛ́ kɛpɨ̌ntɨ.
