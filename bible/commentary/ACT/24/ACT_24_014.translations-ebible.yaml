  kxv-kxv: ସାମା ନା଼ନୁ ନିଙ୍ଗେ ଈଦାଆଁ ୱେସିମାଞ୍ଜାଇଁ; ଈୱାରି ଏମିନି ଜିରୁତି ମିଚି ଇଞ୍ଜିମାନେରି,
