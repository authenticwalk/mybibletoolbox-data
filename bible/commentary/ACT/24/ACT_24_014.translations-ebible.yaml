    chaꞌ cucui nu cua nda ycuiꞌ Ndyosi loꞌo na nu ngua tsubiꞌ ti, masi nchcuiꞌ nguꞌ
    re chaꞌ chaꞌ cuiñi laca biꞌ. Pana ñaꞌa̱ ti tya ndaquiyaꞌ naꞌ jiꞌi̱ lcaa chaꞌ nu
    nguscua jyoꞌo Moises lo quityi saꞌni, loꞌo juaꞌa̱ ndaquiyaꞌ naꞌ jiꞌi̱ lcaa quityi
