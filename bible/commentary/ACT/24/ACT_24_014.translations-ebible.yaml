  urd-urd: लेकिन तेरे सामने ये इक़रार करता हूँ, कि जिस तरीक़े को वो बिद'अत कहते हैं,
    उसी के मुताबिक़ मैं अपने बाप दादा के ख़ुदा की इबादत करता हूँ, और जो कुछ तौरेत
    और नबियों के सहीफ़ों में लिखा है, उस सब पर मेरा ईमान है।
  hot-hot: 'Ma doŋtom abô êntêk ma abô avanôŋ: Yahêv yeŋ hadêŋ bumalô thêlô iniŋ Wapômbêŋ
