  spy-NT: Ānkoo kuwuu nyooto, āchāmchiintōōsii kule ākutunkyinē Yēyiintēētaab mbo
    kuuko kuu chii nyēē rubē kēēlooto /kēēmwooyē kule machurtaat. Āyēnchinē kiy ake
    tukul nyoo chāmchiintōōs āk wōlēē wuu ꞉kitaabuutaab kiruutēk ānku nyoo /kikeesir
    ām kitaabuutaab *wōōrkooyik.
  xnn-xnn: Ngem kedeng na is getkek ay tet-ewa is kinwanida tay tet-ewa ay maitatapiyak
