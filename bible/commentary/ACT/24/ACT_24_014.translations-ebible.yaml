    nochi ten quijcuilojcoj tohuejcautanahuatijcahuan.
  spa-RV-1909: Esto empero te confieso, que conforme á aquel Camino que llaman herejía,
    así sirvo al Dios de mis padres, creyendo todas las cosas que en la ley y en los
    profetas están escritas;
  csy-csy: 'Ahihang hi thu sia na kung ah kong pualak hi, ka pu le pa te Pathian ka
    bia a, thukham le kamsang te sung ah a ki at theampo ka up hu in, amate in tua
    thu sia umkhial hi hong ci uh hi:'
  mxq-NT: Diꞌibʉ tʉyꞌa̱jtʉn, nbanejxypyʉts ja Jesús éxtʉmʉ Kristʉ, diꞌibʉ yʉꞌʉ tyijtʉp
    anʉʉ ʉxpʉjkʉn. Nmʉdiimbyʉts ja Dios éxtʉmdsʉ nꞌaptʉjk tmʉduuñ. Nmʉbejkypyʉts tʉgekyʉ
    Moisesʉ ꞌyanaꞌamʉn es tʉgekyʉ diꞌibʉ Diosʉ kyuga̱jxpʉ kya̱jxtʉ.
  tzj-NT: Pro ja camic nch'ob chawach nak ja nniman. Anin nniman ja tijonem xin Jesucristo
    pro ja wach tak aj Israel le' eje'e' nquibij chi ma xin Dios ta ja tijonem. Conforme
    ja tijonem xin Jesucristo nya' ruk'ij ja Dios quixin ja kati't kamama' in chakaja'
    nban respetar nojel ja nbij ja ley xin Dios in nojel ja tz'ibtal can chipan ja
    rtzobal Dios cumal ja profeta.
  tdt-tdt: Maibee hau foo sai katak, hau adora duni Maromak, Ida nebee ami nia bei-ala
    sira adora. Hau tuir Jesus nia dalan. Sira konsidera fali ami nee grupu relijiaun
    foun. Afinal hau fiar ba buat hotu-hotu nebee hakerek iha lei Moisés nian ho mos
    iha livru profeta sira nian.
  ron-BTF: Dar îți mărturisesc aceasta, că după calea pe care ei o numesc erezie,
    așa mă închin Dumnezeului părinților mei, crezând toate care sunt scrise în lege
    și în profeți;
  eng-WEBP: But this I confess to you, that according to the Way, which they call
    a sect, so I serve the God of our fathers, believing all things which are according
    to the law, and which are written in the prophets;
  eng-FBV: 'But I will admit this to you: I serve the God of our fathers following
    the beliefs of the Way, which they call a heretical sect. I believe everything
    the law teaches and what is written in the books of the prophets.'
  nld-1939: 'Maar dit beken ik u wel: Ik dien den God onzer vaderen volgens de richting,
    die zij ketterij gelieven te noemen, ofschoon ik toch alles geloof, wat in de
    Wet en de Profeten geschreven staat.'
  bwo-bwo: Ernmó han neesh kish kitso shunfee, bo kooti dana bo etiru imnetiyi kayo
    no nihotsko Izar Izeweri Ik'irwe, Muse nemonat Nebiyiwots mas'aafotse guut'ets
    jamo amanirwe.
  nch-BL: Pero nimitzyolmelahua para quena, nijtoquilía Nopa Ojti. Quinequi quiijtos
    nijhueyimati Toteco Dios quej Jesús tamachti, huan ya nopa inijuanti quitocaxtía
    se taneltoquili cati amo cuali. Pero quej nopa nijhueyimati Toteco Dios cati tohuejcapan
    tatahua quitoquilijque. Huan nijneltoca nochi cati ijcuilijtoc ipan totanahuatilhua
    tiisraelitame huan nochi cati nopa tajtolpanextiani quiijcuilojque.
  quc-TNT: Quink'alajisaj c'u chuwäch la, chi ri in are tajin quinpatänij ri qui Dios
