    God thonam anmana. Ngay ngangkangam piꞌ-piꞌang nunang Jesus.ana puth ngay woyan
    min nungantaman wak-wakanga, ngayiya yimanangan thaaꞌ-kuump-kuumpang nunang God.aniya.
    Aꞌ than Jews inangan thawantan keꞌ woyan Jesus.antamana way paththama. Puth ngay
    ngangkangam piꞌ-piꞌang wik yotam anangan Moses.antaman aꞌ putha wik thanttam prophets
    al-alantamana than keenkanaman umpin lat ngench thayanangan.
  zga-M: Ulwakhuva paiele nikwiedika khulyuve, ukhuta khulungendo lula uluvaeilangile
