  nbq-nbq: Ala wene yugup Musa dirup mbanggigi inim, buku navi-navi dirup warek ako
    inim, ovok avyarat ombasigama, Sup Yesus Ambetaga Lagu Dugwit Iniluk Mondok Dogop
    Wene ako musek landiga andi, it Yakuri menda ako en, ‘Wene andi huluk wene aro,’
    yiluk, yagalagwi ovara, an wene andi ndatak musek lagya dugwit, nenombawi Enasin
    Ala siyabaliga, andi avyarat vagalogo yukhisiga, nasin.
  tgo-tgo: Ko iyemaeŋge ya dage emunjoru ya ghambugha Jisas le Kamwathɨ iya thɨŋa
    na wabwi kwanɨkwan. E tɨne ya kururu weya orumburumbume lenji Loi, na ya loŋweghathɨgha
    Mosese le mbaro na Loi ghalɨŋae gharautu lenji rororiko wolaghɨye.
  yap-yap: 'Ba’aray e tin ni ir: Gu ma meybil ngak fare Got rok e chitamangimad ni
    kakrom ni gu be fol ko fare Kanawo’ ni be lungurad e de riyul’. Machane ku errogon
    gag nib mich u wun’ug urngin ban’en ni kan yoloy ngalan e pi Motochiyel rok Moses
    nge pi babyor rok e pi profet.'
  mop-NT: —Bel in quin tzolo' in bajil tech. Le'ec a Dios a walac in c'ajsiqui, le'ec
    ilic u Dios in uchben mamaa'oo'. Walac in tz'ocsic a Dios jabix ca' u yadaj to'on
    a Jesusu. Le'ecoo' aj Israele, walacoo' u yadic ti ma' toj a tucul abe'e. Walac
    in tz'ocsic tulacal a c'u' a tz'iiba'an u men aj Moises etel c'u' a tz'iiba'an
    u menoo' a winic u yadaj u t'an a Dios uchiji,— cu t'an aj Pablojo.
  tet-tet: Nuneꞌe, ama gubernur. Haꞌu atu kalore lia ida. Haꞌu neꞌe, tuir partee foun
    ida naran, ‘Yesus Dalan Moris.’ Uluk haꞌukaan bei sia namulak baa Maromak. Oras
    neꞌe, haꞌu moos sei kamulak baa Maromak nia. Haꞌu moos fiar Bei Musa Ukun-badu
    no lia hotu-hotu mak Maromak makoꞌan uluk sia nakerek nela tiꞌan bodik ami.
  hlt-MCSB: Tedae pacut Pathen te ka bawk dongah a longim neh nang taengah buhlaelh
    n'ti na uh te khaw ka ming. Kai tah olkhueng neh tonghma cabu khuiah a daek vanbangla
    boeih ka tangnah.
  xtd-NT: Na jaꞌan ndaa‑da xa kukanu ini‑da Jesús, te xinokuechi‑da nuu Ianyuux xixitna‑da
    chi jandixa naꞌi‑da ntdaa xa n‑chidotnuni Moisés xiꞌin xa n‑ka kidavaꞌa se n‑ka
    jaꞌan tnuꞌu Ianyuux nuu ñayiu, ko ñatu daa ka jaꞌan‑s chi ka jaꞌan‑s xa tuku jandixa‑da.
  mdy-ETH: ጋዓንቴ ዬያ ታ ኔኤም ፔጋሲ ኬኤዛኒ ኮዓኔ፤ ዔያታ ‹ዒዚ ሉኡቂ ካኣሽካኔ› ጋዓ ጎይፆ ታኣኒ ኑ ዓዶንሢ ፆኦዛሢ ካኣሽካኔ፤
    ጋዓንቴ ታኣኒ ሙሴ ዔርዜ ዎጎና ፆኦሲ ማሊፆ ኬኤዛ ዓሶ ማፃኣፖናይዳ ፃኣፒንቴ ባኮ ቢያ ጉሙርቃኔ።
  spl-spl: Yakât otmâ yuwu sâmune nâŋgâ. Mâtâp âiŋe teteop yakât Yura papatolipnenŋaŋe
    nâŋgâŋetâ ki bulâŋe oawâke yamâ benŋe nâŋeâmâ nâŋgâmune bulâŋe otmap. Yawu gârâmâ,
    emelâk Moseŋe den kulemguop otmu Anitâhât poropetelipŋaŋe den kulemguwi ya nâŋe
    tiŋâk lâuman.
  usp-NT: Pero ri' tanc'am jk'ab'al chawch chi tz'eti' in ri' tancoj jk'ij jDiosak
    kamam y tancoja' jtaquil nen mo ticolmaj cristian laj jk'ab' jmacak jwi'lke Kakaj
    Jesucristo. Ri' ri tijb'ijtak rechak chi ri' jun jalan c'utu'n ri ta' tzi. In
    tijin tancoj juntir ri tijb'ij Jpixb' Kakaj Dios y ri tz'ib'al jwi'lak yak ajk'asaltak
    Jyolj Kakaj Dios ojrtaktzij.
  zav-NT: Con nia' le' clar de que cho'elaogua'a Dioz ben' gwso'elao' de'e x̱axta'oto'
    ca', na' naogua' costombr cobə par cho'elaogua'ane' de'en chəsə'əna zan beṉə'
    gwlaž c̱hia' ca' zɉənaquə costombr mal. Pero bito zɉənaquən costombr mal, la'
    cheɉḻi'a c̱he yoguə' ḻibr ca' gan' zɉənyoɉ Xtižə' Diozən' de'en bzoɉ de'e Moisezən'
    na' yeziquə'əchlə beṉə' gwso'e xtiže'enə' cana'.
  sgz-sgz: “Mái sár táit a muswan a ngoromin. Iau lu lotu uri narsán ái Káláu káián
    rang kámpup gim ngorer ái rung min, ái sár iau á kes tili di ái rung di mur i
    Sál si Iesu er di hol on ngo a angagur án ruruna. Má iau ruruna i worwor no si
    Káláu erei a le on ái Moses má tan tám worwor tus mul ngo a támin muswan.
  kek-NT: La̱in tinye xya̱lal a̱cue. Ninlok'oni li Dios li que'xlok'oni chak li kaxe'to̱nil
    yucua'. Ninpa̱b li evangelio li neque'xye nak moco ya̱l ta. Ninpa̱b chixjunil
    li tz'i̱banbil sa' li chak'rab li quiq'uehe' re laj Moisés, jo' ajcui' li que'xtz'i̱ba
    li profetas.
  blz-NT: Sian pinsasapukononku ni Tuan, se' i yaku' monsoosa' Alaata'ala men na pulimai,
    men koi Salanna Tumpu, men saruionna i raaya'a se' sala'. Kasee i yaku' dauga'
    mamarasaya giigii' men nitulis na kitap ni Musa tia na kitapna nabii.
  poe-NT: Janhan chaxín xrja̱nka kíxin tꞌa̱ha̱ xra̱ tí Dios kꞌuékinkáchónki tí sín
    tsíkꞌaxrjeníxinni mé yóhe̱ tí nti̱a ni̱xin. A̱ ntá jehe sín ntáchro sín kíxin
    ókjé nkehe tinkáchónkini. Kjánchó janhan mé tinkachónkia kaín tí nkehe tsíkjin
    sín tí xroon kuènte ley la ko tinkachónkia kaín tí nkehe kꞌuénixja tí sín kꞌuéchrónka
    itén Dios.
