    shikundi sha dini ja unami. Ngunakulupalila yowe ijandikwe mwiitabhu ya shalia
    ja a Musha na itabhu ya ashinkulondola bha a Nnungu.
  tte-tte: Na yawalo koliwo, walo yawasosi Yeisu ana kamwasa yamuliye bwaite siya
    siwalo yakato kamwasa mwakomwakotana. Yo tubumayao ali Yaubada yatapwalolo koina.
    Tabe Mosese ana loina yo palopitao ali lelelele meuloina yameliyan.
  tcs-tcs: ‘Ai konpes, ai wosip da God blo dem bipotaim pamlelain blo mipla, ane pole
    Da Wei blo Zizas, wea dem Zuwispipol i spik i rongwei. Ai prapa bilib ebriting
    wanem dem longtaim spesilmesizman blo God i bin raitem ane dem lo blo Mozes.
  hlt-THB: Cehlai kai taw ka mimah a pakhqi a Khawsa ak bawk lam ak hquutkung pynoet
    na awm nyng, cehlai a mingmih ingtaw bawknaak chang na ak pleengkhqi tinawh kqawn
    uhy. Anaa awi awh ak awmkhqi boeih ingkaw tawngha caukkhqi awh a qeekhqi boeih
    ce ak cangnaak thlang na awm nyng,
  soq-soq: Dea os ne dewasadina dialepa. Ne nosinosimba Godiu wadaposisadine ita Iesu
    waeuwa intawa wawentedina. Tane mo waeuwa sa umanawa waia sumanai da. Ne Moses
    anaanawa ita peroweta bukau bedewe dima uduudu girumalena sumanaiwantedina.
  qub-qub: 'Ichanga willashayqui: Manami juc sectachu cä. Nogaga cawä Nazaretpita
    caj Jesús yachachishannömi. Unay awilöcuna sirbishan Diostami sirbiycä. Diospa
    laynincunaman, profëtacuna isquirbishanmanpis riguëmi.'
  att-att: “Ngam yaw lâ ipalappâ ku nikaw, ta kuruk nga makimorayà kâ Namarò nga pakimorayán
    nayù ira naggaká nikami. Á kurugak ku yù inituddu ni Apu Kesu, nga kagiad da ta
    ari kuruk. Á kurugak ku gapay yù ngámin nga tunung ni Moyses ánna yù initúrâ nayù
    ngaw ira ábbilinán ni Namarò.
  bki-bki: “Mia vite takurano ga kiniou nemijikia najamo kanio, nemijikia never kaso
    neverenio, nao, kiniou nemila nina. Vite na, napano kiniou nojom̃a najakii M̃arabo
    Vou nei, napano m̃a aberenio nalotuano dolu. Mia maka tibe na, bior ea m̃arabo
    na, kumemi numitu nubolkouo ka Atua takurano ga, nina Atua na korobimemi tormoruo
    nalo kanalo, numitu numonea ga vite nalo napano kenememi tuboiano berenio p̃eli
    napano kenememi naverialiano nalo abivitauiaio.
  bqp-bqp: Ma sì kũ zɛ́ kũ òtɛn sísi donyĩzɛ ɛ́kɛ pìi gũnn matɛn do ó dizinↄ Ludai.
    Má yã kũ ò kɛ̃̀ Musa doka gũn kũ annabinↄ takadanↄ náanikɛna pínki.
  mcp-mcp: Njɨ, mə mpú magʉlə wódɨ́ míshʉ́d nə́, na zhɨ́ɨ́ bwə́ mə́ jɔ̂w nə́ ŋkɔɔmʉ́
    nɨ dɨ́ wə́ mə́ ŋgə́ yə Zɛmbî á impáámbə́ bísʉ́ gúmə́ yɛ́, mə ŋgə́ *magʉlə sâ jɛ̂sh
    jísə́ cilyá kálaad məcɛ̧ɛ̧ nə ókálaad ɔ *búúd ɔ mícúndə́ dɨ́ yí.
  hat-hat: 'Men, m''ap rekonèt sa devan ou: m''ap sèvi Bondye zansèt nou yo dapre
    chemen yo pretann di ki pa bon an. Men, mwen kwè tout bagay ki ekri nan lalwa
    Moyiz la ak nan liv pwofèt yo.'
  npl-NT: Axa, monawak nikmokuitia ne nikmopantia Dios, Idios notatawah ijkó kemi
    nechnextilia n yankuik ojtli, non yejwah kitokayotiah sekta, porke nikneltoka
    nochi tlan ijkuilitok itech itlanawatil iwa itech intlajkuilol n profetas.
  bgg-bgg: 'Gune hì nuii rone nathek shii yao: Gune hì pha Lumuii è lua ne gethek
    ro blangthek pha Hamangkhung-aphuii shii sia phro, jishii ithek è hì ne biidiie
    rone yao. Jishii, gu de Moses nane chaigpho mizey marui pha Iphey pha jigigam
    jithek ne migi now ne rai phro.'
  eng-TCENT: But I confess this to yoʋ, that according to the Way, which they call
    a sect, I serve the God of our fathers, believing everything that is written throughout
    the Law and in the Prophets,
  eng-BSB: I do confess to you, however, that I worship the God of our fathers according
