  eng-WEBPB: But this I confess to you, that according to the Way, which they call
    a sect, so I serve the God of our fathers, believing all things which are according
    to the law, and which are written in the prophets;
  gfk-H: Ma senbia pa iau na suhai kanin. Iau la latlotu tupas no God ta ira hintubu
