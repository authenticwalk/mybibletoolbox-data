    Mosenê biŋsu to teto kêsêp propetenêŋ buku naŋ samob.
  ksd-ksd: Ma go iau ve vakapa u, ba iau toratorom tai ra God kai ra lavur tama i
    vevet, ta nam ra Nga, ba go diat dia vatang ia ba ra lotu irai, ma iau nurnur
    ta ra lavur magit dia vardada ma ra tinata na varkurai, di ga tumu ia ta ra buk
    kai ra umana propet;
  msm-NT: Hinuun og-angkonon ku no sakup a to sikan og-ilingon to Cristuhanon. Og-iling
    iyan sikandan no sajop sikan ogtuuhon noy, di to Diyus no pigtuman to mgo minuna
    noy iyan man isab ogtumanon ku. Migtuu a to tibo mgo sinuyat ni Moises hasta to
    duma no kibali ba-ba to Diyus.
  myk-myk: «Ayiwa, kaa lemu na nʼa da yere di lee jo ma ɲii na ge, lee li wa mɛ. Wèe
    sefɛlɛɛ pu wo Kilɛ we, wee mu nɛ kapyeŋɛɛ pyi kovonɔ latii ni, lemu kaa pii wa
    byi na li ɲɛ can wɛ ge. Ga keree kiimu bɛɛri kʼa ka Musa wo saliya wu ni ge, nɛ
    dà kee bɛɛri na; Kilɛ tudunmɔɔ pʼa kiimu bɛɛri ka ge, na fara kee bɛ na.
  sbe-sbe: 'Na ginauli kesega se hedede wa meta mamohoi: Kama kulutubu yodi Yaubada
    yogu tabaꞌohuina unai meta Yesu tauhemuliwatanina yodi kabikabi yo yodi laulau
    ya hemuhemuliwatanidi. Kabikabi yo laulau ta se hedede meta nige se dudulai. Na
    yau meta hinage Dius yoma laugagayo yo peloweta yodi kulikuli maudoidi ya kawamamohoiyeidi.'
  mcr-mcr: “Kukŋuä naqä-qakui, awä tii ktmqeqä. Nyi hänaqä Jisasi Iqu ämotquakqä iu
    qänaknä itmä, neqä atqä-awäkauqä Goti Hanjuwä Iqueä yoqe haqeqä ävauqumuatätŋqeqä.
    Nyi kukŋuä ämindquwä iqua, ämaqä hänaqä iu qänaknä ituŋquä iqunenyqe, ‘Ämaqä huitaŋuaeqä’
    ätätqäŋuwiqä. Iŋäqe nyi kukŋuä-suqä Mosisi iqu äqäkqetä, Goti Iqueqä kukŋuä hiŋuä-tqä
    iqua ätäpu ekuwitäŋi, eeqänäŋä iiŋqe nyi quuvqä eqiyätqäŋänä.
  cux-NT: Chuū ngaⁿ'á ngií n'diī. Tan'dúúcā chi 'iiⁿ'yāⁿ s'eeⁿ ngaⁿ'á yā chi nguɛ́ɛ́
    cuaacu, 'tíícā 'úú i'teenú Ndyuūs yeⁿ'ē chiidá 'nū s'ééⁿ. Ní 'úú i'teenú tanducuéⁿ'ē
    dendu'ū chi cánéé nguūⁿ na ley ndúúcū nduudu yeⁿ'ē profetas chi caⁿ'a nduudu yeⁿ'e
