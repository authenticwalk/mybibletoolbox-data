  bqc-SIM: Sĩana má ònɛ, zɛ́ pↄ́ aalɛ mɛ lousisizɛ ɛɛɛ guu ↄ̃ málɛ zↄble wá deziↄ
    Luaɛ. Má yã́ pↄ́ wa kɛ̃̀ Mↄizi ikoyã guu ń ãnabiↄ pↄ́ↄ náai vĩ.
  tcz-CHONGTHU: Ahin hou dih lou lamkai ahi atiu vang chu kanom'e, ajeh chu kapu kapa
