    Aña ari nokenakairori naaka noñaapinkathatziri Pava ikempisantziri pairani novaisatziite.
    Nokempisantziro Ikantakaantane, eejatzi irosankinarepayeeni Kamantaneriite.
  san-ASM: কিন্তু ভৱিষ্যদ্ৱাক্যগ্ৰন্থে ৱ্যৱস্থাগ্ৰন্থে চ যা যা কথা লিখিতাস্তে তাসু
