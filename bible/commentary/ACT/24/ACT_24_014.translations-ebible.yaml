  cco-NT: ’Dsʉꞌ e jáꞌˉ e jmóoˋo lají̱i̱ꞌ˜ e iing˜ Fidiéeˇ i̱ jmiféngꞌˊ ꞌlɨɨ˜ dseaˋ
