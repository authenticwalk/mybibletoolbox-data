    naha a Pol wiyaw tə həlay. Tsa na, Pol a dazlay a mətsike me, a gwaɗ: «Na sər
    ha, nəkar na, ndo məge sariya ka dala kway kə ndza məve haladzay. Hərwi niye ɗərev
    ga kə ŋgwasa haladzay hərwi na huta tsəveɗ məge sariya kame yak.'
  noa-H: 'Magbaawai chi gobernadorrau Pabloog hiek''amk''ĩir jaaubaawai Pabloou hiek''amamua
    t''umaam k''ʌʌn jʌ̃gdaar magjim haajem: —Hʌ̈u pua mʌrʌg hiek''apibarm. Mua pʌchigchata
    jaaum k''õchag chirajimgui hajim hanʌm, pʌchta chadcha nem hĩs k''abam mʌg durr
    hee año k''apan chi t''et''emk''a chiraawai. Maagwai pʌrʌg k''ap hamk''ĩir, mʌchdëupai
    mʌch kõit hiek''ak''imgui hajim hanʌm.'
  alp-NT: Gubernure mere ibitike bala loko Pauluse leke ilepa. Eleki Pauluse ilepa
    be, “Ntuane. Au rekwa be ntuane ateu pakala ete tamata mei nusa otoi meije musune
    kena musune peneka. Hoko laleku ndina titinai kena au lepa leku ete ale kena yelu
    rebe esi tutuke au kenare.
  san-VEL: adhipatau kathaa.m kathayitu.m paula.m pratii"ngita.m k.rtavati sa kathitavaan
    bhavaan bahuun vatsaraan yaavad etadde"sasya "saasana.m karotiiti vij naaya pratyuttara.m
    daatum ak.sobho.abhavam|
  kbq-kbq: Gavana ne'mo Poli ke hinogu revumi humigeno, Poli'a anage hu'ne, Na'ankure
    nagra antahi'noe, kagra ama mopafina kema refakohu zantera rama'a kafufi mani'nanku,
    nagra korera osu'na nazama hania kea hugahue.
  kbh-kbh: 'Chents̈ana, chë mandado Páblëbioye tbojánefjats̈ëmbo chaóyebuambama; as
    Pablo tojánayana: “Ats̈e sëndë́tats̈ëmbo aca ba uatama comna muents̈a ents̈angbiama
    ts̈abá o ndoñe ts̈abá tmonjamama ichamuá; chcasna, tondayama ntsauatjcá y puerte
    oyejuayá acbe delante s̈cuenëuyaná.'
  ron-LSB: 'După ce guvernatorul i-a făcut semn să vorbească, Pavel a răspuns: “Fiindcă
    știu că tu ești de mulți ani judecător al acestui neam, îmi iau cu plăcere apărarea,'
  pon-pon: 'A kopina lao olol on Pauluj, en kaparok, a ap kotin japen majani: Ni ai
    ajaer, me komui jaunkapun pan toun wei wet jaunpar toto, i peren kida, ai pan
    indinda duen pein nai.'
  nhe-BL: 'Huajca nopa elhuicac ejquetl quitlamanextili Pablo ma camati huan Pablo
    quiijto: ―Nipaqui tinechcahuilijtoc nimitzilhuis tlen panoc pampa nijmati ya quipiya
    miyac xihuitl titlanahuatijtoc ipan ni totlal.'
  sps-sps: Sen Filiks faan iny ton ar nainy ma vegiau ya, sen Pol pangis vegiau tsuri
    sa tsue, “Anyo nat marom anyi, na tsoiny vaatsuk tana aatai to aya tana fo mamatsiny
    ingainy te naa en, to aya sana nyo paparaa tsun rou ma kat vegiau iny fasakaa
    ot vanyo mata manyi.
  wnc-wnc: Siwan Poldekan temangusipa yawa puyuwana Filiksda Polde tuwangakan tasiwan
    enake wamu anzing inikut, “Gata keu ayuamang komde tupan amin yuke ninduyuwawi
    nakanu buyambam gwa singgakge natake nanikwaiwi wama ganinangge musipmaatang take
    siknga nataat.
  bus-bus: 'Ben bùsu gbɛ̃nsi pì mì kɛ̀ degũ Pↄlunɛ lɛ à yã o. Ben Pↄlu bè: Lán má
    n dↄ̃ yãkpaɛkɛri ũ bùsu kɛ̀ guu à wɛ̃̀ gì kɛ̀ nà, beee yãnzi mɛ́ɛ ma mìbↄna
    yã oo ma làakariazi.'
  gub-BL: Na'e tuwihaw opoe'eg Pawru pe kury, imuze'eg kar pà uwa rupi kury. Uze'eg
    Pawru izupe kury. — Kwehe ereiko ko ywy rehe har waneruze'egar romo ne. A'e rupi
    herurywete neruwa rupi heze'eg pà ihe. Ta'e tuwihaw ikatuahy ma'e romo ereiko
    ne xe.
  imo-imo: Kano teko ningi ungu pilipelie wali Pol ungu niwi nimbe ki tundu torumu.
    Aku wali Poloni ungu pundu topa nimbei, “Gavman nokoli iye Feliks, nani nu Israel
    imbomanga kot pilko unguma moke tendeko koro molorunu kanomu lipo mantiro. Akumunga
    kinye nunge kumbekerena na nanu enge nimbo angilipo ungu nimboi tono kolto.
  boj-boj: Onaqa Feliks a Pol aqa anjam quqwajqa osiq aqa baŋ soqtosiq Pol metonaqa
    a kamba tigelosiqa Feliks minjej, “E qalieonum, ni wausau gargekoba sawa endi
    taqatesoqnem agi bini taqatejunum. Deqa e kamba ijo anjam mermqai.
  eng-DRA: Then Paul answered, (the governor making a sign to him to speak:) Knowing
    that for many years thou hast been judge over this nation, I will with good courage
    answer for myself.
  knf-knf: 'Wi Feliŧ nanŧuŋa adekuŋ *Pawulu kañen aji aŧeem, kë aşë yeenk bţup aji
    : « Dme kë ido ŋşubal ŋŧum, aji kwayëş ţi uŧaak wi, ukaaŋ kë nlilan maakan kabi
    kaţupu kayeŋan uleef naan.'
  san-KHM: អធិបតៅ កថាំ កថយិតុំ បៅលំ ប្រតីង្គិតំ ក្ឫតវតិ ស កថិតវាន៑ ភវាន៑ ពហូន៑ វត្សរាន៑
    យាវទ៑ ឯតទ្ទេឝស្យ ឝាសនំ ករោតីតិ វិជ្ញាយ ប្រត្យុត្តរំ ទាតុម៑ អក្ឞោភោៜភវម៑។
  arn-NT: 'Feymew tati gobernador adkintufi ta Pablo ñi dunguael, fey Pablo feypi:
    —Rume küme duamkechi dunguan ñi ingkawael ta eymi mew. Iñche kimün eymi tami kuesngen
    tüfachi trokiñ mapu mew fentren tripantu dewma.'
  zas-NT: 'Dxel been gobernador guin sen loj Pab din guinieeman, abiꞌ rëb Pab: ―Guial
    ragbeen diizd gocli rniabeel nacion Israel, zeel ad yuꞌnawëëgtan yadxiꞌn ni rudxiib
    reeman guican.'
  ken-NT: Gɔ́bhanɔ atɔ́ŋ yɛ nɛ awɔ bɛ Pɔ̌l andɛm kɛpɨ. Pɔ̌l abho bɛrɛm bɛ, “Ngɔ bɛ́
    ɔnáŋ ɔtaŋ manyé amɛm ɛtɔk ɛnɛ ndǔ bɛyǎ mamiɛ, nɛ mbɔ̌ŋ maŋák bɛ́táŋa mmʉɛ́t
    bɛsí bhɛ.
