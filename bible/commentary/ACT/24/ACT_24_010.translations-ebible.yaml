verse: ACT.024.010
translations:
  kpx-kpx: Abu kateai louge gamani kosiveu Boloho loui avoe, “Hovelahai a deiadate
    lounela.” Ige Bolou hovelahai loui avoe, “Di hilokage au vagana moaga vata ko
    nalisi no ata kebiata nibievenu. Iale dana vahaehomo a vudimo lamisi di vale hoto
    ahoe loui.
  okv-H: Eto Governor na Paul ke aja ingeni na ahe ahe enu ereto ke ena, “Eto umo
    iji koso enda emita ari tapa avo ke kasehea avo eto na tunga javotoho ere ona
    avo eto nau ari tapa avo no degi ta ke asona.
  tbo-tbo: Ega yaka taniwagana Pelikisi i baha po Paulo i ibaabani i pa, ‘A hanapugem
    tam geka tupohihi ugolihi u lauhetala naka bolima i maga duma, yaka a kaoha duma
    babana apo u matam biugei a wibaabani.
  mal-C: 'ഇതുകഴിഞ്ഞ്, തനിക്കു സംസാരിക്കാമെന്ന് ഭരണാധികാരി ആംഗ്യംകാട്ടി, അനുമതിനൽകിയപ്പോൾ
    പൗലോസ് ഇങ്ങനെ പറഞ്ഞു: “അവിടന്ന് അനേകം വർഷങ്ങളായി ഈ ദേശത്തിന്റെ ന്യായാധിപനായിരിക്കുന്നെന്ന്
    എനിക്കറിയാം; അതുകൊണ്ട് ഞാൻ ആനന്ദത്തോടുകൂടി എന്റെ പ്രതിവാദം നടത്തുകയാണ്.'
  grc-SR: Ἀπεκρίθη ⸂δὲ⸃ ὁ Παῦλος, νεύσαντος αὐτῷ τοῦ ἡγεμόνος λέγειν, Ἐκ πολλῶν ἐτῶν
    ὄντα σε κριτὴν ⸆ τῷ ἔθνει τούτῳ ἐπιστάμενος, ⸂2εὐθυμότερον⸃ τὰ περὶ ἐμαυτοῦ ἀπολογοῦμαι,
  bgc-bgc: 'जिब राज्यपाल नै पौलुस ताहीं बोल्लण का इशारा करया, तो उसनै जवाब दिया: “मै
    न्यू जाणकै के तू घणे साल्लां तै इस जात का न्याय करण लागरया सै, खुशी तै अपणा बदले
    का जवाब देऊँ सूं।'
  khz-khz: Kavana na Paulo evarulagiato pene kila ulanana, Paulo ekilato, netiwato,
    “Au ripaku, rigolo vogo warauna pege vanagi, goi etaunilimalima geria Kota gitatagona
    inaguluna okalaana. Gaura pakurai au maverereku na geku verugagavu kilana goi
    wailamu ai akilagiana.
  deu-TKW: 'Auf den Wink des Statthalters, zu reden, nahm auch Paulus das Wort: da
    ich dich als vieljährigen Richter bei diesem Volke kenne, verteidige ich gutes
    Muts meine Sache.'
  zsr-NT: 'Niꞌr butáz nëꞌë bönniꞌ blau uná bëꞌ naꞌ quië guꞌë didzaꞌ Pablo, atiꞌ lëꞌ
    bubiꞌë didzaꞌ, gnëꞌ: ―Gdu ladxaꞌa quíxjöꞌa ca nac le runaꞌ, le chnac zian iz rbequi
    xbeynuꞌ le rac quegac bunách ladztuꞌ.'
  lin-lin: 'Tango moyangeli apesaki Polo nzela ya koloba, Polo azongisaki : — Nayebi
    solo ete ozali mosambisi ya ekolo oyo wuta mibu ebele. Boye, nazali na esengo
    ya kosamba liboso na yo.'
  hns-NT: 'Tab laat Paulas ke sankiaais batiaai khaatien aur Paulas bole lagal kie:
    „Laat djie, ham djaaniela kie toe dher baries se ie djaatie ke oeppar faisala
    kare hai. Ohie se ham hiemmat baanhke tore aage ailie.'
  noa-E: 'Magbaawai chi gobernadorrau Pabloog iekhamkhĩir jaaubaawai Pabloou iekhamamua
    thumaam khʉʉn jʉ̈gdaar magjim aajem: —Ʉ̈u pua mʉrʉg iekhapibarm. Mua pʉchigchata
    jaaum khõchag chirajimgui ajim anʉm, pʉchta chadcha nem ĩs khabam mʉg durr ee
    año khapan chi thethemkha chiraawai. Maagwai pʉrʉg khap amkhĩir, mʉchdëupai mʉch
    kõit iekhakhimgui ajim anʉm.'
  eng-EMTV: 'But Paul answered (the governor, having nodded for him to speak): “Knowing
    that you have been a judge of this nation for many years, the more cheerfully
    I defend the things concerning myself,'
  mib-NT: 'Yūcuán na te ni sáha gobernador seña nuū Pablo jeē na cáhán de, te ni cahān
    Pablo: Je jíní na jéē cuehē cuiyā cúu ní gobernador ñuu yáha, te jeē yúcuan nújnahan
    ni na jéē sándaā ni sɨ́quɨ̄ ná.'
  lif-NT2: हे़क्‍क्‍याङ् सुहाङ्‌गे़म्‍बाल्‍ले़ पावले़न् पारे़ॽ फाॽआङ् हुक्‍चाःल्‍कि
    पिरुआङ् पावले़न् अक्‍खेलॽरिक् पारे़, “आदाङ्‌बा सुहाङ्‌गे़म्‍बाए, कन् लाजेॽओ खासे़न्‍लोःम्‍बा
    के़बोःक्‍खे़बा यरिक् तङ्‌बे के़रे़ के़लॽबा इङ्‌गाॽ निङ्‌वाॽ कत्तुङ्‌लो॥ हे़क्‍केःल्‍ले़
    इङ्‌गाॽ आनाङ्‌सिङ्‌मा आबाःन्‍निन् युङ्‌मा आसिराॽ थाङ्‌लो॥
  xnj-xnj: Kangi mkulu Felikisi akamlangisa Pauli kujova, mwene akajova, “Nimanyili
    kuvya veve ndi mhamula mihalu wa magono gamahele wa vandu vitu, nihekelela kujikengelela
    namwene.
  mmx-mmx: La ne Pelik ga lok loklok katling ti ne Pol kusu na vaase, la ne Pol ga
    lok, “Aklen i do nenu ugang tonga linga at na lenep silok at levenmaares buaang.
    Kuren la nia a momo ri vorang levelinga atdi de melamgo ram.
  cbr-NT: 'Ësaquian cacëxun cuatancëxun ca Felixnën Pablo axribia bananun quixun aín
    mëcënan sanánquin tanxuancëxa. Tanxuncëxun ca Pablonën cacëxa: —Minmi ''itsa baritian
    ënë menuxun uni itsi ñuia mimi uni manáncëxun cuacë ''icë cana racuëtima cuëënquin
    uisai carana ''ia quixun mi cain.'
  tee-NT: 'Pus ju acsnich ju gobernador tamacyonilh ju Pablo ni laich cachivinilh.
    Chai ju yuchi juni: ―Ju quit''in icc''atsai ni na lhu c''ata ju unit''a gobernador
    ju ani laquint''un quinc''an. Pus yuchi lhik''ach ju aclhijunan ju stavasalanti
    tuchi icnavita.'
  eng-LSV: And Paul—the governor having beckoned to him to speak—answered, “Knowing
    [that] for many years you have been a judge to this nation, I answer more cheerfully
    the things concerning myself;
  cak-NT: 'Y ri gobernador Félix xu''on-pe retal riq''uin ri ruk''a'' che ri Pablo
    chi tich''o''n. Y raja'' xch''o''n-apo, y xu''ij: Ren weta''n chi ret c''o yan
    juna'' ri abanon juzgar ri tenemit re''. Romari'' man xtinxi''j ta wi'' xquich''o''n-apo,
    chi nink''alajij chi ren can man jun ex itzel ri nubanon.'
  pah-NT: 'Aerẽ Félix''ga jipoeruri Paulo''ga pe: —Ndehe erenhimombe''u kirog̃we,
    ei ga ga pe. Igwete Paulo''ga ei: —Ymyahũ ko nde juizramo ere''e katu jire''yja''g̃a
    ndeaporog̃ita pe judeus''g̃a ndeaporog̃ita pe jipi. Nurã jirory hete ji nhinhimombe''gwovo
    nde ve terekwaha, ei ga Félix''ga pe.'
  sja-NT: 'Maap''eda ma Roma jua ek''ari eujã ak''ɨparipa Pablomaa juapa jaraji pedeemerã.
    Mãpai Pablopa mãgaji: —Mɨ o-ĩa bɨda aji, pɨ k''ĩrapite pedeeit''ee perã mɨchi
    k''ap''ɨa pari. Mɨa k''awa bɨ pɨ taarãru na eujãdepemaarã charra.'
  xed-xed: 'Manda mnanata ŋumna nda dzvu ta Pwal kazlay: Gwaɗa ta gwaɗa kəʼa. Ka Pwal
    mantsa: «Nda sna yu kazlay: Gitagita a vakwa kagha ta tsa guma ta ghəŋa mnduha
    ŋni wu kəʼa. Nda rfu dzaʼa waɗa yu ta ghəŋa ɗa ta kəma gha.'
  mks-NT: 'A̱nda̱ já na̱ndiñehe gobernador cán ndáha̱ dá ña̱ ná ca̱ha̱n Pablo. Ta
    já cáchí Pablo já: —Cáji̱i̱ ini i̱ ndiquehe e̱ sa̱há i̱ nu̱ mé ndó, tá Felix jáchi̱
    sa̱ cua̱há cui̱a̱ cája vií ndó sa̱há ña̱yivi Israel.'
  gfk-S: Be ing no tamat na lilie ga haut utana be na ianga, Pol ga tange, “Iou laro
    be iou ni ter ira nugu nianga na tutur bat iou ta kakarek ra hartutung kinong
    iou nunure be augo tike ut na gil harkurai ta ikin ra katano ra bar tinohon.
  bmu-bmu: Pol jim waŋgigetka premiönöŋ keu jimapköra böröjöpaŋ kuŋguiga kewö meleŋda
    jiyök, “Göŋön (yara) yambu gwötpuk ambazip kambu kiaŋgö jimtekötekö toŋi aka malnöŋ
    mötzal. Miaŋgöra nöŋön keunaŋgö likepŋi mi göhö jege awösamkakak jimam.
  dgz-dgz: Ayop Pilik, Pol me inap nop wapen menan nani piru tan. Pol gare anega wadien,
    “Nu anuivin ge en arugataet at nuga gapan wanene taingiana menan namugap yonan,
    nop muga garewa wadiagepen menan ne atonu den wadiagain.
  eng-GNV: Then Paul, after that the gouernour had beckened vnto him that hee shoulde
    speake, answered, I do the more gladly answere for my selfe, for as much as I
    knowe that thou hast bene of many yeres a iudge vnto this nation,
  zaa-NT: 'Làniana beni tè gobernador Félix seña para qui''ni inne Pablua. Gùnne tè
    Pablua nna ra bi: Yala lani gusto gunia'' defender nu cca quia'' ru''a lo cuią''lu'',
    porqui''ni yúá'' qui''ni chìa dia iỹé ida runi cuią''lu'' lu''uxtícia lugar nì.'
  eng-WEBSTER: 'Then Paul, after the governor had beckoned to him to speak, answered,
    Forasmuch as I know that thou hast been for many years a judge to this nation,
    I do the more cheerfully answer for myself:'
  guh-guh: 'Nacuaevetsinë Félix nacobeyota juya Pablo pitorobinexatsi Pablo jane baja
    penavajunupaebinexa nacuaevetsinë Félix pitabarata. Nexata Pablo jumaitsi nacuaevetsinë
    Félixjavabelia: —Yapëtaniji baja cajena xamë bajayajebi mapanacuapijivi nenaneconitsiaexanabiabijava.
    Bajaraxuata barëyanë tacatsipaebinexa xua exanajë.'
  bon-bon: Probins Mopeyame Peliki puma cita ca Paulo ne ime ca jewenige mene me.
    Paulo piba jejige egä, “Babo Biname Peliki, cane umle gäne egä maane ai gawe biname
    bine jaatranemute bucurage kämäge cama. Cane peei name pi ngenecu miiji gäne cämämu
    aitname määme opo gaabe.
  nhw-BL: 'Huajca nopa tequitiquetl quimailhui Pablo ma camanalti huan Pablo quiijto:
    ―Nipaqui techcahuilijtoc nimitzilhuis catli panoc pampa nijmati ya quipiya miyac
    xihuitl titequichijtoc ipan ni totlal.'
  mgw-mgw: Na ntawala ampu'ngi luboko Pauli kati mwanju wa kunnyi'ki'ti'ya alongele,
    nembe ngabaya, “Nenga ntu'pu' kyukala sosoti sa kwikengya nnu'ngi' yako, kwa mwanjaa
    nitangite panga wenga wa nsenuli ywa nni'ma gu'no bu'ka kwai'mbu'.
  swh-ONEN: Mtawala Feliksi alipompungia Paulo mkono ili ajitetee, yeye akajibu, “Najua
    kwamba wewe umekuwa hakimu katika taifa hili kwa miaka mingi, hivyo natoa utetezi
    wangu kwa furaha.
  wbi-wbi: U n'sikali ye agholwisie uluvoko kuuti u Paulo ajove, u Paulo akamula,
    “Nikagula kuuti amaka minga ulimulamuli ghwa kisina iki, nilinulukelo kukwolela
    june kulyuve.
  bba-bba: Yerɑ tem yɛ̃ro u Pɔlu ɡɑri wɛ̃ kɑ yĩreru, mɑ Pɔlu seewɑ u nɛɛ, nɑ yɛ̃ mɑ
    ɑ sɑ̃ɑ siri kowo tem mɛ sɔɔ sɑɑ wɔ̃ɔ dɑbirun di. Yen sɔ̃, kon ɡɑri ɡere n kɑ tii
    yinɑ kɑ toro sindu.
  eng-KJVCPB: 'Then Paul, after that the governor had beckoned unto him to speak,
    answered, Forasmuch as I know that thou hast been of many years a judge unto this
    nation, I do the more cheerfully answer for myself:'
  kgk-NT: 'Ha upéi katu mburuvixagwasu opo-py omombe''u íxupe onhe''ẽ hagwã. Upe-ma
    ramo, Paulo he''i mburuvixagwasu-pe: —Judeu kwéry onhonhe''ẽ mbojevy jevy okwa-vy
    ramo, are-ma erembohory íxupe kwéry. Upéa-gwi iporã amombe''u-ta nde-vy xe rembiapokwe.
    Xejehegwigwa nhe''ẽ amombe''u-ta nde-vy.'
  waj-waj: 'Tuduu vaidi kieetaivo Pauruuso kua kiaiveera kieetaivaa nnuyau ruduu rikioo
    Pauruuso tunoo: Vaa na tauvai. A kaayau nuanu aa mmata aavau variaiyara diraikuavee.
    Ivaara neneenoo kua pinaivaa niiki yapa kiaa irisai kuaivaa i kiaa i mmiauko ni
    yoketainoo.'
  cpy-cpy: 'Ari itzinaa-wakotanaka pinkathari iñaawaetan-tyaari Pablo. Ikantanaki
    Pablo: “Osheki nokimo-shire-wentakimi, tema eerokataki keminani nokenkithata-kotyaari,
    tema niyotzi eerokataki wetsika-piinta-kiniriri nosheninka-paeni ikosheka-wakaaha.'
  mpx-mpx: Inoke gavana nimana i huliek Pol elana wana sauga i pek ni baaba. Yaka
    Pol i ba, “Ya atena baliman iyaka i gewi labi ya u logugui-an, inoke ya yaliyaya
    bubun wali baaba kaiweu na lahe ge nu hago.
  wbp-wbp: Ngula-jangkaju, Pilikijirla rdakardaka wangkaja Puurlukuju wangkanjaku.
    Wangkajarla Puurluju Pilikiki, “Milya-pinyi karnangku wiri kuwurtukungarduyu kujalpanpa-jana
    nyinaja tarnnga-nyayirni nguru nyampurla manu kujalpanpa-jana yapa miimii-nyangu
    ngurrju marda, maju marda kuwurtukungarduyurlu. Wardinyirli karnaju kapanku yimi-ngarrirni
    nyuntu-kurraju nyiyarningkijarra yangka kujarna yali-kirra Jurujulumu-kurra yanurra.
  luo-luo: Kane ruoth omiyo Paulo thuolo mondo owach kore, Paulo nodwoko niya, “Angʼeyo
    ni kuom higni mangʼeny isebedo jangʼad bura e pinywani, omiyo amor mar wuoyo e
    nyimi kuom wechegi.
  nhe-NT: 'Huajca nopa elhuicac ejquetl quitlamanextili Pablo ma camati huan Pablo
    quiijto: ―Nipaqui tinechcahuilijtoc nimitzilhuis tlen panoc pampa nijmati ya quipiya
    miyac xihuitl titlanahuatijtoc ipan ni totlal.'
  aii-aii: 'ܡ̣ܢ ܒܵܬܪ ܕܪܡܝܼܙ ܠܹܗ ܫܲܠܝܼܛܵܐ ܠܦܵܘܠܘܿܣ ܕܗܲܡܙܸܡ ܗܘܵܐ، ܐܡܝܼܪܹܗ ܦܵܘܠܘܿܣ: ”ܒܝܼܕܵܥܵܐ
    ܝܘܸܢ ܕܩܵܐ ܪܵܒܵܐ ܫܸܢܹ̈ܐ ܗܘܝܼܵܐ ܝܘܸܬ ܕܲܝܵܢܵܐ ܥܲܠܔ ܐܵܗܵܐ ܐܘܼܡܬܵ‌ܐ. ܒܘܼܬ ܐܵܗܵܐ ܒܸܚܕܵܝܵܐ
    ܝܘܸܢ ܕܝܵܗܒܹܢ ܓ̰ܘܼܘܵܒ ܒܘܼܬ ܓܵܢܝܼ.'
  esk-NT: Taavruma kavanauruam urriqaniġaa Paul nipliquplugu. Paul nipliaqsiñiqsuq,
    “Iḷisimagiga iñugiaktuami ukiumi aŋalatchił̣hiñ uumiŋa nunaaqqimik. Quyagigiga
    patchisaiyałiksraġa sivuqqapni.
  msb-msb: 'San ginpasabot siya san gobernador na magsurmaton, nagsabat si Pablo:
    “Naaraman ko na dugay na panahon nagin huwes ka sani na nasyon, kaya ginakalipay
    ko na magdepensa san akon sadiri sa atubangan mo.'
  cpa-NT: 'Jøng² ca¹jmo¹ dsi³máh² héh¹ hi² ŋai¹ Pablo. Jøng² ca¹juúh² Pablo: ―Ca¹lah¹cónh¹
    hiug² dsøa¹jni tsǿh³jni jǿg³ dsøg¹² quieg¹jni neih³hning. Di³ guiang³jni hliú²
    ji²ŋi² ma²ni³ŋó¹³ lanh¹²hning jue¹³ quián² juøi² la².'
  dso-dso: ତାର୍‌ପଚେ ସାସନ୍‌କାରିଆ ପାଉଲ୍‌କେ କାତା ଅଇବାକେ ସାଗିଆ କଲାକେ ପାଉଲ୍‌ କଇଲା । “ମୁଇ
    ଜାନି ଜେ ବେସି ବରସ୍‌ ଦାରି ତମେ ଏ ଜାତିର୍‌ ବିଚାର୍‌କରୁ ଅଇ ଆଚୁସ୍‌, ସେଟାର୍‌ ପାଇ ତମର୍‌
    ମୁଆଟେ କଇବାଟା କେଡେ କରମର୍‌ କାତା ।
  meu-meu: Gavana ese Paulo e lodu henia; bena Paulo ese haere. Eto, Lau dibagu oi
    ese laḡani hoho ina bese vada o hahemaoro henia, una dainai sibogu herevagu aina
    gwaurai mai moalegu ida.
  yva-NT: Umba Gubernur Peliks po aneme veano Paulus angki indamu payao kai. Weti
    Paulus po raura nanto Gubernur ai pare, “Syo raen winyirati wimbe akarive muno
    nyo ayao mamaisye rapatimu wama munije so rai nugoenta to. Maisyare omai ti, rinanayanambe
    rave syo vatane wato awa ana wo rangkivano rinaije rasakinav no Gubernur namun.
  dgc-dgc: Nadid, tu gubernador éy pinakultaden na ti Pablo a mégkagi to katuwiran
    na. Ey kinagi ni Pablo, a “Tukoy ko, Gubernador, a nale a panahun a siko i huwes
    na Judeo. Kanya mésayaék da siko i pégkagian kua ta katuwiran ko.
  zpm-NT: 'Dzigo blunia meṉ ne nac gobernador ga lo Pabl gnee Pabl; nacne psilo Pabl
    bnee me rëb me: ―Naṉle naa ziele iz zob luu nu rquiaadiag luu grë ncuaaṉe rac
    xtan no nu, gane rley naa ziaḻ naa lo luu par yquiaadiaggaa luu gaṉle zha nac
    xtidz naa.'
  hix-NT: Pawru wetxe neramay hatà, Feeryesà, kofehnakno. Fow kay hatà, tamor ke.
    Àro ke neyukye hatà, Pawru. Teryehorye rma haxa wehxaha, owya roskarymanàr ke,
    kekon hatà. Amna yonytxanye ro me manaha. Yake ro àtxemnyehàntaxah me manaha,
    amna wawo, Xuknewyana kom wawo. Àro ke, teryehorye rma haxa wehxaha, ronytxany
    me oyesnàr ke, kekon hatà, Pawru, Feeryesà wya.
  sim-sim: Urik Feliks Polin tavakop ormu ura. Unak or nga sawekmbahan. Urik Pol mu
    mbara, �Angop a heyenda mir. Mir asama mushak malakamak mi naha majistret nihik
    nanda mir. Uwa osik mirin a rupshihi mashi las mirin amu sawekuwa.
  npi-ULB: तर जब शासकले पावललाई बोल्नका लागि इशारा गरे, पावलले जवाफ दिए, “म बुझ्छु
    कि तपाईं यस जातिको निम्ति धेरै वर्षदेखि न्यायकर्ता हुनुभएको छ, र यसैले म आफैँलाई
    तपाईंको सामु खुसीसाथ बयान गर्छु ।”
  cgc-cgc: Pablo i pasinyasan Gubirnador Felix na kanen man en mag-ambal. Ambal Pablo,
    “Nalam a na lugay ka en na manug-ukom naan ta yi na lugar. Gani, kalipay ko ake
    an na pagdipindir ta ake na kaugalingen naan ta imo na atubangan.
  tim-tim: Akto kiapŋe den hâuŋe mak dâm agatmâ Paulogât hâmeŋânâk ekto Pauloŋe kiap
