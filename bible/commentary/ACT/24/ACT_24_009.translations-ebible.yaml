verse: ACT.024.009
translations:
  kpx-kpx: Kateai louge Diue ataeau hotove ivi ebagevai loui avoe, “Hoto seleveike
    au ke lounu.”
  okv-H: eto ke ainge enu Judea embomeni na jo vahai eto ke be ra ea.
  tbo-tbo: Mi Yudeya Pelikisi u naona hi towotowolo po hi baha haguhagu hi pa, ‘Tetalasi
    ginouli atapuna i bahebaheya naka baha moina.’
  mal-C: ഈ കാര്യങ്ങളെല്ലാം സത്യമാണെന്ന് ആവർത്തിച്ചുകൊണ്ട് അവിടെയുണ്ടായിരുന്ന യെഹൂദന്മാർ
    കുറ്റാരോപണങ്ങളെ ഉറപ്പിച്ചു.
  grc-SR: ⸂Συνεπέθεντο⸃ δὲ καὶ οἱ Ἰουδαῖοι, φάσκοντες ταῦτα οὕτως ἔχειν.
  bgc-bgc: यहूदियाँ नै भी उसका साथ देकै कह्या, ये बात इस्से ढाळ तै करी सै।
  khz-khz: Iuda talimara maki ira ria gekauto, gekilato negau pekilagira gaura maparara
    taunatauna.
  deu-TKW: Es schloßen sich aber auch die Juden an und bestätigten seine Angaben.
  zsr-NT: Lëzcaꞌ cni gulanë́ꞌ bönniꞌ judío niꞌ, gulanë́ꞌ naccz cni.
  lin-lin: Bayuda babetaki sete na makambo oyo bafundelaki ye.
  hns-NT: 'Tab Israel ke sab se barka agwa aur doesar barkwan Tertalas ke alang bhail
    aur bolies: „Ha, aisane hai.”'
  noa-E: Chi Tertuloou mamag khaawai tagam judionaan aig narr khʉʉnaujã ĩchab ich
    magta warag i ipierr, “Jãan chadaugui” aajeejim anʉm.
  eng-EMTV: And the Jews also joined in the attack, asserting that these things were
    so.
  mib-NT: Te suni ni cacahān tēe hebreo jeē ni jínūcoo jíín de jeē iyó ndáā jeē súcuan
    cúu cuēchi Pablo.
  lif-NT2: खे़प्‍मो वेॽ यहुदिहाॽरे़आङ् खे़न् आप्‍तिक्‍किन् से़क्‍खाएरो फाॽआङ् मुरा
    मे़दङ्‌घुरो॥
  xnj-xnj: Vayawudi kwa pamonga vakayidakila na kujova goha ago ndi gachakaka.
  mmx-mmx: La nedi axap leme Judaia diga lok tooro ne Tetalas ap mo lavapaase la diga
    tong lolos i do mo levelinga ga ruturun.
  cbr-NT: Usaquian Tértulonën Felix can, ca abë ucë judíos unicamanribi Tértulo quicësabi
    oi ca asérabi 'iaxa quixun cacëxa.
  tee-NT: Chai chux ju ist'a'israelitanin ju vachu' anch ixtavilanalh ixtanajun ni
    slivasalh chunch tachi ju ixnajunta ju Tértulo.
  eng-LSV: and the Jews also agreed, professing these things to be so.
  cak-NT: Y ri winak ri jec'o riq'uin ri Tértulo, can niqui'ij chi ketzij ri xu'ij.
  pah-NT: 'Igwete judeus''g̃a ei no: —Pohi tuhẽ, ei g̃a ga pe imboja Paulo''ga rehe
    no.'
  sja-NT: Judiorã arii see nɨ̃badaarãpa wãarada ajida.
  xed-xed: «Manda va tsaya nzakwani,» ka la Yahuda ta ghəŋani.
  mks-NT: Ta jári na̱ Israel ndúu cán na̱cachi na ña̱ jivi ndusa ña̱ nda̱a̱ que̱á.
  gfk-S: Ma ira Iudeia di ga hartutung bileng hobi, be a tutuno kakarek ra linge.
  bmu-bmu: Mewö jiiga Juda ambazip yeŋön mewöyök “Keu pakpak mi ölŋa,” jiba imbi köla
    mi naŋgöba toroqeba sileŋe ala jim waŋgiget. Mewö.
  dgz-dgz: Totalas Pol ap anega digureni gapan, Diu nagirewa den anega wan, “E, nop
    mega tavewa di waiwan.”
  eng-GNV: And the Iewes likewise affirmed, saying that it was so.
  zaa-NT: 'Beyàcca ba gùnne Tértulua nna làniana ca judío tsè''e nía nna gùnne huá
    cą nna ra cą: Hualibani ènni''į nu rèe.'
  eng-WEBSTER: And the Jews also assented, saying, that these things were so.
  guh-guh: 'Judíovi bajarajota Tértulo pemuxuneneta penubenaevi ata neconitatsi Pablo.
    Bajarapajudíovi jumaitsi nacuaevetsinë Félixjavabelia: —Xaniajai rabaja Tértulo.
    Daxita pacuenia Tértulo cajumaitsi, bajarapacuenia exana Pablo, jai judíovi nacuaevetsinëjavabelia.'
  bon-bon: Yoo, Teretulus me mene liba siige, pui Israela biname cina piba jejisi
    egä iyeta pui aitneja mene lui toraca ge.
  nhw-BL: Quej nopa quiijto Tértulo, huan nopa israelitame catli itztoyaj ihuaya nojquiya
    quiilhuijque Félix para melahuac catli quiijto.
  mgw-mgw: Ayahudi nabembe ngabayi'ki'tyana na makowe go gakunsitakya Pauli kababaya
    panga goti ga kakape.
  swh-ONEN: Pia wale Wayahudi wakaunga mkono wakithibitisha kuwa mashtaka yote haya
    ni kweli.
  wbi-wbi: Ava Yahudi voope vakamuhigha u Paulo, vijova kuuti amasio agha ghakale
    gha kyang'haani.
  bba-bba: Mɑ Yuubɑ bɑ ɡɑri yi kpuro wurɑ bɑ nɛɛ, ɡeemɑ.
  eng-KJVCPB: And the Jews also assented, saying that these things were so.
  kgk-NT: —Upéixa voi, he'i joa judeu kwéry, omoporã-vy onhonhe'ẽ. —Anhetegwa voi
    Paulo-rehe hemimombe'ukwe, he'i joa hese.
  waj-waj: tuduu rikiada Yutayaa vaidi ivaki varuuyaatama Tereturuuva itaa tuu kuaivaara
    kutaavaivee tiravai.
  cpy-cpy: Roojatzi ikantzi-teeya-karini Judá-paeni ikaatzi pokaentsiri.
  mpx-mpx: Yaka Yudiya hi ba labe hi ba tage woliwoli o i tunahot.
  wbp-wbp: Ngula-jangkaju, junga-juku panu-karilki yangka Juwu-patu wangkajalurla
    Pilikikiji, “Junga yalumpu kujangku Tuurrtulu wangkaja, ngulaju junga.”
  luo-luo: Jo-Yahudi duto mane ni kanyo noriwore gi Tertulo ka donjone, kendo ka giramo
    ni gik mane odonjnego ne gin adier.
  nhe-NT: Queja nopa quiijto Tértulo, huan nopa israelitame tlen itztoyaj ihuaya nojquiya
    quiilhuijque Félix para melahuac tlen quiijto.
  aii-aii: ܐܘܼܦ ܝܗܘܼܕܵܝܹ̈ܐ ܒܝܼܵܗܒ݂ܵܐ ܝܢܵܐ ܣܵܗܕܘܼܬܵ‌ܐ ܥܲܠܘܼܗ‌ܝ ܘܒܹܐܡܵܪܵܐ ܕܐܲܢܹܐ ܩܒ݂ܵܠܝܵܬܹ̈‌ܐ
    ܫܲܪܝܼܪܹ̈ܐ ܝܢܵܐ.
  esk-NT: Tamatkuaptuuq atlat Jew-ŋuruat tavrani tappiġñiġaat Tertullus-ŋum akikŋautaa
    Paul-kun itnaqhutiŋ, “Iluqani tamanna uqauttun iḷumutuuruq.”
  msb-msb: An mga Judio nag-uyon man sa akusasyon kag nagapamatuod na an tanan nangyari
    man gayod susog sa iya ginsabi.
  cpa-NT: 'Jøng² ca¹juúh² dsa² judío tiogh³: ―Dsøg¹² báh³ jǿg³ ma²na²juúh² Tértulo.
    Lah¹jøng² báh³ ca¹løa¹ ―ca¹juúh²dsa.'
  dso-dso: ତେଇରଇଲା ଜିଉଦିମନ୍‌ ଏଟା ସତ୍‌ବଲି ଡାଟ୍‌ ସଙ୍ଗ୍‍ ସେ କାତାଇ ରାଜି ଅଇଲାଇ ।
  meu-meu: Bena Iuda taudia ese ena hereva e durua, eto, Unu hereva iboudiai na momomo-kakani.
  yva-NT: Umba vatano Yahudi nanawirati una no naije utavondi Tertulus apa ayao umaso
    rai wo raura ware, “Tugae.”
  dgc-dgc: Pati du Judeo ta éya, éy kinagi de a tutuhanan tu kinagi no abugadu.
  zpm-NT: Grë zha Israel ne zienaḻ ga, pquiabbe zho rëb zho nli quiayuṉ me grë miṉ
    co.
  hix-NT: Àro wyaro rma rha Pawru hoko nàrwonatxkon xarha tà, Xuknewyana yoh komo.
    Yaworon xaxa mpànà mokro nkan ha, ketxkon hatà, Feeryesà wya.
  sim-sim: Urik Judama ondo Tertulus oto nga li sihi olmu kormbak mbara, �Mashi ondo
    amber omendinga lira.�
  npi-ULB: यहूदीहरूले पनि एकैसाथ पावललाई दोष लगाए र यी कुराहरू सत्य हुन् भने ।
  cgc-cgc: Pagtapos ta ambal Tertulo, paugyunan ta mga Judio iya na mga akusar daw
    gambal danen an na tanan din na sugid matuod.
  tim-tim: Luâk arekŋe den hain dâmbo Yuda luâk âkâ tângom den areâk makmâ bundâk
    maktâp dâm wâragi.
  yor-yor: Àwọn Júù pẹ̀lú sì fi ohùn sí i wí pé, ní òtítọ́ bẹ́ẹ̀ ni nǹkan wọ̀nyí rí.
  wos-wos: Tertulus wungi wandéka di wumbu tékwa Judana du atéfék di Tertulusna hundika
    yawundu nae di akwi wa, Tertulus wandén maki.
  emp-NTPO: Judiorã mama duanʌ bid̶a jũma maʌ̃ bed̶eara wãrãana asid̶aa.
  eng-F35: And the Jews also joined in the attack, affirming that these things were
    so.
  ind-ind: Orang-orang Yahudi yang hadir pun ikut mendukung dan membenarkan semua
    perkataan Tertulus.
  pes-OPCB: بقیه یهودیان نیز گفته‌های او را تأیید کردند.
  mpt-mpt: Yuda maki ye blib isa baaniba Bainobo genasiba
  ssx-ssx: Mo Diu haliwekima꞉ make Polo samani pitolo hata꞉ alota꞉ Koto hande lea꞉
    ekimanu paeyaota꞉ ota꞉ lea꞉eki nikana꞉ma꞉ make handoloma꞉me laa lemekeme.
  mkl-mkl: Iyi Tɛɛtulu í fɔ bɛɛbɛ í tɑ̃ nɔ Zuifu ŋɑ iyi ɑ̀ wɑ bɛu fei ɑ̀ ni ideu ntɔi.
  gaq-gaq: ଜିଉଦିଇଂ ଡିଗ୍‍ ଦାବି ଉଲିଆଃ ଡାଗ୍ରା କୁଡ଼େଚେ ଆକେନ୍‍ ସାପା ସାମୁଆଁ ସତ୍‍ ଡାଗ୍‍ଚେ
    ବାଲିର୍‍ଆର୍‍କେ ।
  gof-RNT: Ayhudetikka, “Ha oday tuma” gidi iya qofaa ma77idosona.
  unx-unx: ଯିହୁଦୀ ହଡ଼କହଗି ନେ ଚିଟାନ୍‌କାଜିରେ ମେସାକେଦ୍‌ତେ ନେ ସବେନ୍‌ କାଜିକ ସାର୍‌ତିତାନାଃ
    ମେନ୍ତେକ କାଜିକେଦା ।
  gah-gah: Loko lokago, Zuta ve keza alími vatí ake gakola hizi lé itamó.
  lcm-lcm: Na keve Iudaia ang e iang kila pakangai ani keve mengen ke ta io, keve
    mengen aongos ke kapo tutuman.
  aer-aer: Jew akngerrepate arrpenhe itne anteme Tertullus-enge apurte-irremele angkeke,
    “Yewe, artwe nhenhe-arle arratye-arle angkeme.”
  qvc-NT: 'Chayshina chay abugadu niptinmi, chay kamachikuq isrraylinukunapis Pablupaqqa
    nirqan: —Arí, chayshinam kashqa, nishpa.'
  tgl-ULB: Sama-sama ding pinaratangan ng mga Judio si Pablo, at sinabi na ang lahat
    ng mga bagay na ito ay totoo.
  cbs-NT: 'ninkatan ja judio xanen ibubu jatube ichabun Tértulon jancha bechipaikin
    Félix yuikin: —Chanima jabiaskaki— akaibun'
  xtm-NTPP: Te ñayii judío ma, ûni ka jiña'a i ja ndija ndaka ja jiña'a de ma.
  nnq-nnq: Akayahudi ngababe pamwe mukuntakiana jwenio nukulenga kutenda genia goa
    gakiba kweli.
  bao-NT: ”Aperã judíos too ca niirã cãa, “To biro petira biiwʉ,” ĩi quenoupa.
  san-ORI: ତତୋ ଯିହୂଦୀଯା ଅପି ସ୍ୱୀକୃତ୍ୟ କଥିତୱନ୍ତ ଏଷା କଥା ପ୍ରମାଣମ୍|
  rmn-rmn: О иудея сас лэски ригатэ, пхэнлэ, кай алаи си чячипэ.
  huv-NT: 'Quiaj tapiüngüw ajcüwa judíos alquiaj: ―Naleaing teat, atquiaj tajlüy meáwan
    ―awüw.'
  otn-NT: A nu̱yá, gätho'ʉ yø judío n'yohʉ ya, 'da'igu̱ mma̱ ngue ɛ̱mbi̱ ma̱jua̱ni̱'a̱
    te xifi.
  nop-nop: Mede unduŋ yoguk kaŋ Judame uŋoŋ ikiŋ adi pilali medeŋiŋ kasop tigiŋ.
  obo-NT: Na iddos duma rin no mgo Judio, id lonug mandad to kod-ampoo ki Pablo, woy
    id ikahi no mooggot en idda langun.
  kca-kca: Щӑԓта иудейәт па йастәсәт, мӑтты щит щиты.
  cak-ENT: Y ri vinük ri ye rachibilan-e ri Tértulo, nquibij c'a que ketzij ri xbij.
  lif-NT: ᤂᤧᤵᤔᤥ ᤘᤣ᤹ ᤕᤜᤢᤍᤡᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤂᤧᤴ ᤀᤠᤵᤋᤡᤰᤁᤡᤴ ᤛᤧᤰᤂᤠᤀᤣᤖᤥ ᤑᤠ᤹ᤀᤠᤱ ᤔᤢᤖᤠ ᤔᤧᤍᤱᤄᤢᤖᤥ॥
  mie-NT: 'De suni nī ncāhān ndá cā tēe jā cuáhān dē jíín: Súcuán íyó ndija cuāchi
    dē, ncachī ndá.'
  san-TIB: ཏཏོ ཡིཧཱུདཱིཡཱ ཨཔི སྭཱིཀྲྀཏྱ ཀཐིཏཝནྟ ཨེཥཱ ཀཐཱ པྲམཱཎམ྄།
  qve-NT: 'Saynata chay Tértulo sutiyoq abogado rimaruqtinmi, Israel nacionta kamachiq
    runakunapas niranku: —Arí, kay nisqankunaqa cheqaqpunin, nispanku.'
  pao-NT: No'yoona mu Jew numu moohedu yise meeoo unakwe, “Soo numme-koobatoo yadooadu
    togesapa yadoo'a.”
  cbu-NT: Utaáshuch urkar anootstam tsiyataranganaya. Na shiysha Paporoo mashangi.
    Iysha mazinachitamanipa; táyarusin,
  usa-usa: máqtemma Ítíráaeo-wayukagaraq yemá téta maamin-áímmá “áraine” téta yemá
    tirááe.
  soy-soy: Pisuifi tɔrɔɔ ɑpi yisi ɑpi Tɛrituluusi kɛcɑ́ɑ́ kpɑ́ ɑpi rɛ mɛsei, lɛ̃ kɑi
    li.
  hui-hui: Yu agali hearu tiguabi Polohanda ko ogoni biya layago heneneore lara lalu
    lagimbu bini.
  amf-amf: Ayiwd eenaar “Ogono yerro wul gonne” hamayse kisa beerimenka ke agade.
  quc-NNT: Xuquje' ri winaq aj Israel ri e k'o ruk' ri tat Tértulo xkib'ij chi ronojel
    wa' are qas tzij.
  dob-dob: Ta me Yudia wate eꞌewa nina siꞌawa ꞌaiꞌailena.
  wrs-wrs: Wo nomba monglava Yutanindva akol vena Tertulusmongo, wo os una, manimani
    honamba memba tanamangas.
  mca-mca: He' judiol qa yeku'ƚijetskii iye in yiwu'mijik'i kekhewe' yit'ij. Qa yit'ijju'
    in yijaati'ija in hik kakha'te' pakha' week ƚunye'jkii.
  tzo-TZC: Ti jꞌisraeletic ti tey vaꞌajtique scotol laj yalic ti jaꞌ melele.
  mya-mya: ယု​ဒ​အ​မျိုး​သား​တို့​က​လည်း ``ဤ​စ​ကား​များ သည်​ဟုတ်​မှန်​ပါ​၏'' ဟု​ဆို​ကာ​ပေါ​လု​ကို​ဝိုင်း
    ၍​စွပ်​စွဲ​ပြော​ဆို​ကြ​လေ​သည်။
  gng-NT: Sufmbɛ taan' Tɛtulus buñɔbu ki ye u len' tà nɔ tù te nɛ.
  cbi-NTPO: 'Tsenñu: Uwain tsaave, tiitila junu judío pumula bain.'
  ikk-NT: Ndị Ju nọ kwadọn Tẹtulọsị, sị nị ihiẹn ndịnị ile wụ ezioku.
  leu-leu: A mu Juda sait ri kuus o a maana mo aanabeꞌ a fatak.
  maz-NT: 'C''o ''ñaja c''o mi menzumü a Israel cjanu o mamaji c''ua: ―Na cjuana yo
    mama e Tértulo, embeji c''e gobernador.'
  bod-N: ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་ཀྱང་དེ་དང་བསྟུན་ནས་དངོས་གནས་དེ་ལྟར་ཡིན་ཞེས་ཁོང་ཉིད་གཏུགས་སོ།།
  tca-NT: 'Rü yema togü ga Yudíugü rü ta, rü ñanagürügü: —Rü aixcüma nixĩ i ngẽma
    ore —ñanagürügü.'
  zpl-NT: Nu bee bene Israel enu nucuaꞌa zeꞌe unibeella nú neli ye bee nucuaꞌ.
  mbc-NT: 'Moropai ta''pî Judeuyamî''ya: —‍Yairon pî'' taiya mîrîrî —‍ta''pî to''ya.'
  ndg-ndg: Bayahudi nabo batimshitaki Paulo, babaya panga makowe gabile kweli.
  wsk-wsk: Se Juda alo suen la Tertullus den balam mu atumu sangarukasan ale den mu
    nunguning makasan.
  toj-NT: Jaxa judio jumasa ja ma' ti ni ay ja tihui, jun xta stiei.
  kkl-kkl: Wene aro ambarogpa, Yahudi nimi taneko wamek nimiri babe “Sik lepla,” aro
    wene alamek.
  tbc-tbc: Agog Juda fidian awad dutumanig, Tertulus san ru dabai dupani se ya.
  sna-sna: VaJudha vakabvumirana nezvaakanga achipomerwa, vachisimbisa kuti zvinhu
    izvi zvaiva zvechokwadi.
  smk-NT: Ket sara anamaet a Judio nin itaw, tinistigusan ra nin tutuo a sarban nibarita'
    na ni Tertulo.
  grc-TCGNT: Συνεπέθεντο δὲ καὶ οἱ Ἰουδαῖοι, φάσκοντες ταῦτα οὕτως ἔχειν.
  gof-WFTW: Ayhudetikka, “Ha oday tuma” gidi iya qofaa ma77idosona.
  spa-BLM: Los judíos también se unieron al ataque, afirmando que estas cosas eran
    así.
  kyz-NT: 'A''erauwe Terturu ''ga rupi ''ut ma''efera ''gã, judeu ''gã, oje''ega ''ga
    upe: —A''jea futat— ''jau ''gã ojomoyka imome''wau ''ga upe.'
  dao-dao: Acunüng, Judahe naw pi law u lü ahin hin kcangki ni” tia ami pyen sih.
  cya-cya: Scaña'an ti nchcui' nchgaa ne' judio ndi'in can'.
  beu-beu: Tertulus ana mateng aulang sengmuse, nehe Yahudi aabeung ang naung di ini
    mateng Paulus aing ening ahala, bot naba ba Tertulus ana vengbanang angu ini eetabit
    vengbanang.
  wrk-wrk: Nanamuku yingkamuku Jumuku, jungku jali nanaba, marda yali yanyba, nanda
    jangkurr duja.
  nii-nii: Jura wumb pei paki tok, Pol ek ngok, wumb ek ninmin ek ei, keimi mendpił
    ninjing.
  ign-NT: 'Tacahe, ena apamuriana natiari­hi­que­neanahi, éneri­chuvare nacahehi:
    —Yátupi eta juca máechaji­ri­ru­vanahi —nacahepa namutu.'
  dik-NT: Ku mɛt kɔc Itharel thïn aya ku luelkë lɔn käk cï Paulo gaany aa yith.
