  ixl-NNT: 'As kaꞌl unqꞌa tiaal Israel uvaꞌ atik kꞌatz u Tértulo, as iyakꞌinsa veꞌt
    ok chajnaj u yoleꞌ uveꞌ tal u Tértulo. As ech tal chajnaj ileꞌ: —As ech chiteꞌ
    skajayil,— tiꞌk chajnaj.'
  boa-NT: Téhduréhjáa tétsihyi íjcyame tsijtye jodíómú nehíjcyá ɨ́mɨáánéjuco ehdu
    tene íjcyane.
  etr-etr: Amala säsebegi, Yu iliage Dedulusiïe ado ugila negela ado säi amoda dofämelëla
    säla ï.
  quh-NT: Israelcunapis Tertulowan cusca ajinapuni caskanta nerkancu.
  kwi-kwi: Judío awa wanmakmuruzne kawarain watcha i kizara.
  agm-agm: Satatɨ Tetaraasiho Perikɨsɨhoai Porɨhopɨ siya siya kiyahoe undisɨhaapɨ
    Judaahiya nahatiya sa pɨwɨha akaahaare undɨwɨ Perikɨsɨhoai kaundawaatopo.
  ubr-ubr: Jew yangan mat on eb sirui on siubarai, ato siyau, osi dura on engon dura
    bag.
  tsw-NT: Reve aza a Israꞌila a̱ usu, a na mejege ma ɗa ili i na Taratulu dammai suru.
  cax-NT: Arrübama maquiataca israelitarrü namatito que ñemanauntu nanaiña arrüna
    sane.
  aia-aia: Miraau hako ruruha adaaui Jiu rau ha'atee raha o'ani, “Ra ha'a-momori maho
    na maani'ia Tetalas.”
  srp-1865: A i Jevreji se složiše govoreæi da je ovo tako.
  agt-agt: A nakigitta hapa ya Hudyo kiden ta ngamin binida ni Tertulo ta gubernadoren.
  lug-lug: Olwo n’Abayudaaya abalala ne boogera nga bawagira ebyo Terutuulo bye yawoza
    nti bya mazima.
  yby-yby: Loko lokaiyoko, Juda wesiya ilimi wati adanaki gala maya wehe loko lokaiye
    liki lae.
  heb-heb: וימלאו היהודים את דבריו לאמר כי כן הוא׃
  mpp-mpp: Yowa inguc mime Yuda ngic yenge bafickelu yowaine basanangkeibong.
  apb-apb: Na mo rato ni Jiu ngeena kire ko eerota'inie a Pol urine no'one na kire
    ko te'uri, “Walu ola ienini kire to'ohuu.”
  san-TEL: తతో యిహూదీయా అపి స్వీకృత్య కథితవన్త ఏషా కథా ప్రమాణమ్|
  ben-IRV: অন্যান্য ইহুদীরাও সায় দিয়ে বলল, এই সব কথা ঠিক।
  ntu-ntu: Lr Jiu kcng nzprtrpzng mz nzpipx-krdr da kx vz-rbrtile x nzrpi-kzlr kx
    da lcng ngi da zpwx.
  pan-pan: ਬਾਕੀ ਯਹੂਦੀ ਵੀ ਸਹਿਮਤ ਹੋਏ ਅਤੇ ਆਖਿਆ ਕਿ ਜੋ ਗੱਲਾਂ ਤਰਤੁਮਸ ਨੇ ਆਖੀਆਂ ਸਨ, ਉਹ ਸੱਚ
    ਸਨ।
  gvc-gvc: To ã niri baharo paina judio masa “Tértulo to niriro seheta potocã tjira”,
    niha tina cʉ̃hʉ.
  ksj-ksj: Iuda azaḡa zuni Teretulo ḡoere atoneꞌenaꞌa “Aniꞌa ḡoerataꞌaꞌe ḡoere huga”
    rae reiro.
  sbk-sbk: Ayahudi bhope bhashitaki u Paulo, bhaga ezyo zililyoli.
  mya-JVB: ယုဒ လူတို့ကလည်း ၊ ဤ စကားမှန် ပါသည်ဟု ဝန်ခံ ကြ၏။
  kgf-kgf: Ac imuhuc ʒéyu Yuda ic ieneŋ, Ac imi héla, ʒéma méra migic.
  awb-awb: Úwara moke wereq su Asíú kégá wega irarú ehwéhnsábé kowe atera mi ehwéh
    aiq pútaq ehwéhne atówe.
  gdn-gdn: Apunu Totorasi inako wagubu manako Diyu ragidai kuduba e tagawaiwitai ika
    mete bautagubu ki mu kuduba tagubu ke; “E yona mibai wagau.”
  nko-NT: Ɩnʋ ámʋ fɛ́ɛ́ botsulá mʋ́sʋ́ bɛɛ, asʋ́n ámʋ́ʋ́ alablɩ́ ámʋ bʋ mʋ́tɔ́.
  bsn-NT: Ĩre ĩ gotigajanorone, “Socʉ me yami. To bajirone bajimasimʉ”, ĩre yigotirẽmoñujarã
    jud'io masa, Tértulo rãcana.
  pib-NT: Pajigyegitkolutu rixluna Goteyone. Wanepotuko chinruna tyepirana.
  wiv-wiv: A vuni Iuda dia ta kodonia a Tertulus dia ka padea polea kiri Pol ve, dia
    ka tatania habuka polea kua a Tertulus e tatania ia e matoto.
  reg-reg: Abhayaudi ona nibhamusitaka Paulo, nibhaika ati amasango ganu galiga gali
    ge chimali.
  mlh-mlh: Oŋu miko Juda ŋiŋigo yoŋoji oŋuakoŋ “Buŋo sosowo oi fofori,” miku qotikeru
    oi kitiŋgaku jikigaru sakiineo ruaru mitebuŋ. Oŋu.
  gof-ENT: ኣይሁዴቲካ፥ «ሃ ኦዳይ ቱማ» ጊዲ ኢያ ቆፋ ማዒዶሶና።
  aau-aau: Juda homkwe seyr Tertulus so ok ke senkin non-swahya sow me, “Ok lowpwarowp
    hiy Pol se ma lokin lor-a-lor mokwe okar-ar.”
  tvk-tvk: E Siu xil vus xa ladi e von koten ak lamae e sepinien na Tetalas labit
    holesok xil vus xa biteni be reitin.
  prf-NT: Inayunan bi nen Judio hidi a ked haud en atanan a kinákkagi ni Tertulo.
  auy-auy: Yúndaa-waasi wembá áwaꞌnai esa minááímó simbá éraiꞌ-aai siyé siyáawe.
  tbg-tbg: Teturusiva minti tumanta Iutaa vaiinti ekaa vikavata Poruraqaa uva vatehama
    Teturusiva quqaa uvama tivo, tura.
  hub-NT: 'Nuna takai judío nui irunusha chichainak: “Ni ta nuka nekasaiti, waitchauwaiti”,
    tusa tuina.'
  hmo-hmo: Bona Iuda taudia danu ese iena hereva idia durua, idia gwau, “Unai hereva
    ibounai be momokani.”
  big-big: Pilik meiya logo yombu Yuda pi kiling kayima puwili mabuwili ngagozaktagi
    sawela logo pugu yaka kai piyeng mabiyeng wameik kisa.
  gux-G: Ke juufinba todi ki jalgi Pɔli ki yedi ke ke ban jalgi o yaali ya po tie
    mɔmɔni i.
  cnl-NT: '''E³ quie''²³ la''³ ca²³jua''³ te''²³ juii² dsa³ Israel co̱''³. Ca²³cuǿ³te''²³
    dsoo² quie''² Poo². ―Ju²dsoo³¹ lʉ²³ Tértulo ―ca²³jua''³te''²³ ca²³sɨ''²³te''²³
    dxi² juɨɨ³.'
  zar-NT: Lëscaʼ caní gulaʼnnë́ʼ yuguʼ bönniʼ judío niʼ, gulaʼnnë́ʼ naca caz caní.
  kde-kde: Vayahudi vammalele nkulundana nawe kwa kunhapatanila Paolo uvachidoni,
    masitaka lammalele nni la uhiu.
  ata-ata: Xe ta Iutaia miavuti la misolonu vaikala e mitelo noxou Paulo ne la mivikala
    lexe vaivaikala ane Telutulusi mulemo ne anu manina.
  qvw-NT: 'Ñatac Israelcunäpis: “¡Aw, rasunpa chaynümi!” nilmi intucalpuyalcan.'
  nfa-nfa: Ropa Tertulus padhai lii nare, ka dhèu Yahudi leo sèra, re lii padhai lii
    na kahèi, aku rèngu na, “Tareꞌa, ama! Dhu lèke kèna!”
  tnp-tnp: Kəni nətəm Isrel kəmotegəhan e nəghatiən rəha louiə əha məutəni məmə, “Nəghatiən
    mɨn rəfin əha, in nɨpəhriəniən.”
  urd-urd: और दूसरे यहूदियों ने भी इस दा'वे में मुत्तफ़िक़ हो कर कहा कि ये बातें इसी
    तरह हैं।
  hot-hot: Tetulus hanaŋ abô takêŋ yôv ma avômalô Islael takatu ba iviŋ yani ik Tetulus
    anêŋ abô loŋ haviŋ ba enaŋ nena abô takatu ba hanaŋ ma avanôŋ.
  mqj-NT: Angganna tula'na Tertulus natonganan asan duka' to Yahudi.
  rus-SYN: И Иудеи подтвердили, сказав, что это так.
  mbh-mbh: Na Judare olemi otun mun i ve, ur alavusnga aken i nunganga.
  bdd-bdd: Ta meYudiya wete heꞌewaina siꞌahwa moisaeya.
  cbt-NTPO: Cotioro'sa' huë'pisopitanta' inachachin napotopi. “No'tëquën sha'huitërinquën,”
    itopi.
  rmy-SERVI: Иудея ж подрицардэ лэ тай пхэндэ, со лэхкэрэ лава исин чячимо.
  srn-NT: Den tra Dyusma agri nanga ala san Tertulus ben taki. Den taki tak' a tru.
  cta-NT: Loꞌo juaꞌa̱ nchcuiꞌ nu nguꞌ judío nu ndu̱ loꞌo Tértulo biꞌ, chaꞌ liñi tsa
    chaꞌ nu nchcuiꞌ Tértulo cuentya jiꞌi̱ Pablo.
  bqc-SIM: Ɔ̃ Yudaↄ yã́'idìa aa mɛ̀ lá yã́piↄ dɛn we.
  tcz-CHONGTHU: Chuin Judah mi adangho jong chun Tertullus in asei jouse adih ahi
    atiuvin ahi.
  mar-mar: तेव्हा या सर्व गोष्टी अशाच आहेत, असे म्हणून दुसऱ्या यहूद्यांनी ही दुजोरा
    दिला.
  snp-snp: Loumaito, Yuda wenena yaki lakoina ligiya lo edeti eti lamo, Netawa ya
    ona ne, loti auma witi lae.
  isl-isl: Þessu samsinntu hinir Gyðingarnir og lýstu yfir því að framburður Tertúllusar
    væri réttur.
  spy-NT: Kiirōōbēr ꞉nkicheek Yuutayeek kule ki man ꞉ng'aleechaa.
  xnn-xnn: Nan iib-an Tertulo abes et ab-aboloyanda nan kankanana.
  mwe-mwe: Na bhalabhonji Bhayaudi gubhatajilenje shionde kuti malobhe gowe ga kweli.
  tte-tte: Tabe tomo Yudiya tupwaliyao siwalo-sagu yakato ali yakewane walo yawasosi.
  tcs-tcs: Ol dem nadalot Zuwislida de i bin gri diswan i tru wanem Tutulu i bin ripot
    baut Pol.
  hlt-THB: Judakhqi ing cawhkaw thawlh puknaak ce bawng unawh, vawhkaw ve thym hy
    tinawh dyih pyi uhy.
  soq-soq: Tane Iuswa uduudu kotu awa wimoiena Teatulus wawu gagalowa wamona saisaisane
    waienase, “Wawu gagalo ema uduudu etamoana ulaipaida somba wade.”
  qub-qub: Tértulo nishannöllami chaycho caycaj Israel runacunapis niran.
  att-att: A yù ira ngámin nga Kudio nga kábulun nayù abugádu, nakiuwan ira ta kuruk
    ngámin yù kinagi na.
  bki-bki: Ana bogo napano naio jom̃a milili jibe na, ana kulo Ju dolu nalo ajum̃a
    ap̃iliṽilig pariparilo, aju aberverenio aberinavo “Nina naruei, jibe na naruei,
    be riano ga na.”
  bqp-bqp: Akũ Yudanↄ yã'i kàra ò pì lɛn yã pìnↄ de lɛ.
  mcp-mcp: Oyúdɛn bwə́ mú mpu bwaagʉlə lə́sʉ́ nɨ wɛ̂sh nə́ ntɔ́ wə́ jísə́ yɛ́.
  hat-hat: Tout jwif yo te dakò avèk li, yo t'ap di se konsa bagay la te ye vre.
  npl-NT: N judíojteh non ompa okalakikoh, okijtoayah milák tlan okijtojtoka n Tértulo.
  bgg-bgg: Jewthek de ithek rog dog srane ji pha layog nin phane izai chak rone yao
    dun.
  eng-TCENT: The Jews also joined in the accusation, claiming that these things were
    so.
  eng-BSB: The Jews concurred, asserting that these charges were true.
  cpu-NT: Irojatzira ikantzitaiyarini eejatzi judío-payeeni ikaratzi pokaintsiri.
  san-ASM: ততো যিহূদীযা অপি স্ৱীকৃত্য কথিতৱন্ত এষা কথা প্ৰমাণম্|
  tod-tod: Zuifuiti ti vaani bu, ti ɠɛ ma zekana niima vaiti ti la.
  tac-NT: '''Lige alué ralámuli jurío napu ekí mochílige alé, anile: ―''La bijchiá
    ju napurigá aní ―anile alué ralámuli.'
  eng-WEBPB: The Jews also joined in the attack, affirming that these things were
    so.
  gfk-H: Ma ira Iudeia diet ga hartakun mah hua, bia a tutuna kaiken ra linga.
  viv-viv: Au hidedemi Tetelo gigahe kadu miYuda bana buye hiꞋela-ma higaheꞋalakakila
    higayo, “Folo yana huluva meda a gigaheyena amine.”
  yao-yao: Ŵayahudi wose nombe ŵajitichisye chiŵaŵechete che Telitulo kuti chili chisyene.
  tgp-tgp: Ale, la Jew atu sei la lo tapurongo usuria, la tapulo verelejlejia, ale
    lara hinau tari sei Tertullus mo lo verera la varar̃uhu.
  auc-NT: Ante Tedetodo mänömaïnö ante apæ̈neyongante oodeoidi godongämæ̈ apæ̈nedinque,
    Tedetodo näwangä angampa. Pabodo wënæ wënæ cæcä ingampa töö, ante adoyömö ante
    apæ̈nedänitapa.
  kbc-NT: Odaa niɡ̶ijoa judeutedi anidi aaɡ̶aɡ̶a notaɡ̶anaɡ̶a, odaa oniwoditema niɡ̶ijoa
    lotaɡ̶a Tértulo.
  bmh-bmh: Zuda duailel agen du go isanoroimai, Pol nugau enib ebu ze maimai, enemen,
    “Ze go aneu unum go petak.”
  ctu-BL: Lajal tsi' cha'leyob t'an judíojob ja'el. Che' tsi' yʌlʌyob ti pejtelelob.
  meq-meq: 'Yahuda hay dərmak tə gwaɗ: «Bazlam niye na, deɗek andza niye. Wu neheye
    tə tsik ka Pol aye na, nəte.»'
  noa-H: Chi Tertuloou mamag k'aawai tagam judionaan haig narr k'ʌʌnaujã hĩchab hich
    magta warag hi hipierr, “Jãan chadaugui” haajeejim hanʌm.
  alp-NT: Tamata Yahudia maketaru lekwe esi tutuke Pauluse, kai esi tapa na be, “Ntuane.
    Tertuluse ibeteke mere tinai.”
  san-VEL: tato yihuudiiyaa api sviik.rtya kathitavanta e.saa kathaa pramaa.nam|
  kbq-kbq: Jiu vahe'mo'zanena Tetulusi kere hagerafi'za, ama'na kema nehiana tamage
    hu'za hunte'naze.
  kbh-kbh: Y chë judiënga chents̈e imojétsemnëngna imojtsanichamo aíñe chca tojanopasá
    y lempe ndegombre yojtsemna ca.
  ron-LSB: Și iudeii s-au alăturat și ei atacului, afirmând că așa stau lucrurile.
  pon-pon: 'A Juj oko pil weiweiloke Pauluj indada: Mepukat melel!'
  nhe-BL: Queja nopa quiijto Tértulo, huan nopa israelitame tlen itztoyaj ihuaya nojquiya
    quiilhuijque Félix para melahuac tlen quiijto.
  sps-sps: Ana ri naa taa Jiu kat to ser sak ya naa fo vegiau ser tsue na fo vegiau
    ton man.
  wnc-wnc: Unzing iniyuwawan Judia nana amindaaya temangusipa Poldekan wamu waaknga
    ngang ganinggau siakan gan ngang yaking.
  bus-bus: Ben Yudanↄ yã'i kàara wà bè lɛn yã pìnↄↄ dɛ lɛ.
  gub-BL: Amogwer zutew a'e pe har umume'u mua'u hemiapo kwer izupe a'e rupi katete
    a'e wà no. — Azeharomoete ize'eg a'e, i'i mua'u izupe.
  imo-imo: We kano Juda iye pungo moloringi kanomani kape i nimo unguma paimbo ningo
    ee ningi.
  boj-boj: Onaqa Juda tamo kalil naŋgi tigelosib Tertulus aqa anjam di siŋgilatosib
    mareb, “Aqa anjam di bole.”
  eng-DRA: And the Jews also added, and said that these things were so.
  knf-knf: Kë bayuday baţok na a, ţi uko wi ataparuluŋ aji ujoonani.
  san-KHM: តតោ យិហូទីយា អបិ ស្វីក្ឫត្យ កថិតវន្ត ឯឞា កថា ប្រមាណម៑។
  arn-NT: Tati müleyechi pu judiu ka femngechi feypi engün.
  zas-NT: Abiꞌ ree bén Israel zaꞌ ni rëb reeman guial waliqui gra ni guin.
  ken-NT: Tɛtúlɔs árɛ́m nɔ́kɔ́ nɔ́, bo Israɛl báchɛ́m nɛ yí báká bɛ yɛ̌ntɨkɨ
    ɛnyɨŋ ɛnɛ yi árɛ́mɛ́ bɛ́ Pɔ̌l ákʉ́ ɛchi tɛtɛp.
