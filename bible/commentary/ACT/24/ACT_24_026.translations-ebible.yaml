verse: ACT.024.026
translations:
  kpx-kpx: Kateai loui isiviale Bolou moni omige au iomage au tai. Kateai lohomale
    vani igaegaela Bololuvuta hotohotoai namihama. Isito Bolou monibe omioholinu.
  okv-H: Rate Felix ta hotembari be amo Paul na iji nei puvuto Felix ta koro ojikari
    na ombuto arahata pambaja uje ena avo hotembeto iji nei nei ainge Paul jage enu
    puvuto ke ena rate koro ikae.
  tbo-tbo: Pelikisi a luhogala ipa apo Paulo mone ina weleya ugolinei houga magomagouna
    Paulo i otugeya po mitehi hi ibaabani.
  mal-C: പൗലോസ് അയാൾക്കു കൈക്കൂലി കൊടുക്കുമെന്ന് അയാൾ ആശിച്ചിരുന്നതിനാൽ കൂടെക്കൂടെ
    ആളയച്ചുവരുത്തി അദ്ദേഹത്തോടു സംസാരിക്കുമായിരുന്നു.
  grc-SR: ἅμα ⸆ καὶ ἐλπίζων ὅτι χρήματα δοθήσεται αὐτῷ ὑπὸ τοῦ Παύλου, ⸋ὅπως λύσῃ
    αὐτόν·⸌ διὸ καὶ πυκνότερον ⸋2αὐτὸν⸌ μεταπεμπόμενος ὡμίλει αὐτῷ.
  bgc-bgc: फेलिक्स ताहीं पौलुस तै कुछ रपिये मिलण की भी आस थी, ज्यांतै और भी बुला-बुलाकै
    उसतै बात करया करै था।
  khz-khz: Feliki gena tugamagi ta maki, Paulo na moni kiata pene venia. Gaura pakurai
    maekea-waikule-waikuleawai, ia goti pia kilakila ulanana.
  deu-TKW: wobei er zugleich hoffte, daß er von Paulus Geld bekommen werde; darum
    ließ er ihn auch öfter holen, und besprach sich mit ihm.
  zsr-NT: Lëzcaꞌ guꞌnnëꞌ Félix siꞌë dumí unödzjëꞌ Pablo quië usanëꞌ lëꞌ, len qui lë
    ni naꞌ, zian lzu bulidzëꞌ Pablo, len bë́ꞌlenëꞌ lëꞌ didzaꞌ.
  lin-lin: Felikisi azalaki kobengisa ye mbala na mbala mpo na kosolola na ye, na
    elikya ete Polo akopesa ye kanyaka.
  hns-NT: Oe aasa karat raha kie Paulas oke paisa bharat tjhoetkaara paawe khaatien.
    Ohie se oe oke ber ber bolaawat raha koetjh baat-tjiet kare khaatien.
  noa-E: Mag simʉn mamʉ chi gobernadorrau ich ödegpain, ich weeupʉ̈i nʉm paar Pabloou
    ichig phatkhonaujã phagpim khõsi sĩerr aawaita mag sĩi i dʉ̈i iyʉ̈ʉ aagpaijã ʉ̈iba
    ich aar i thʉ̈rpʉ̈pʉ̈i aajeejim aajem.
  eng-EMTV: Meanwhile he also hoped that money would be given him by Paul, that he
    might release him. Therefore sending for him more often, he was conversing with
    him.
  mib-NT: Te ñúhun ni de jeē cuāha Pablo xūhun núū de te siáá de quenda de vecāa.
    Jeē yúcuan tɨjnɨ jínu ni cana de Pablo ni candajnūhún de.
  lif-NT2: खुने़ॽग पावललाम् सुरुत्-याङ् खोःसुङ्बि फाॽआङ् निङ्‌वाॽ चोगुआङ् वये़॥ खे़ल्‍ले़
    चोगुल्‍ले़ ए़त्‍ले़ङ् उःत्तुर ताॽजे़क्‍खे़साङ् पावलरे़ थेआङ् मे़बिरुन्‍लो॥
  xnj-xnj: Lukumbi lwenulo alindila manya Pauli ngaampeli mashonga. Ndava ya yeniyo
    amkemela pamahele kulongela nayu.
  mmx-mmx: Pelik ga vara ri tempilas boro at ne Pol la ni ga tong i rin do ni naba
    soxomus asu ne Pol mo do neni na raba i mi tempilas. Kuren la ni gap kup kaka
    amisik ne Pol la ga paase mumu mo lempilas ti un asu i.
  cbr-NT: Usaquin cacë́xa cuan ca Felixnën —'ën chiquínun ca Pablonën 'ë curíqui 'inánti
    'icë —quixun sináncëxa. Usaquin sinánquin camicëxa cuancëbë cuancëbë ca Pablobë
    'itsai banacëxa.
  tee-NT: Ju Félix ixnajun ni ca cak'alhtasuniya' tumin ju Pablo ni laich ca'anchokolh
    la'ixchaka'. Pus yuchi va tsa ixlhilhinajunta ist'asanica chai va tsa ixt'achivinin.
  eng-LSV: and at the same time also hoping that money will be given to him by Paul,
    that he may release him, therefore, also sending for him often, he was conversing
    with him;
  cak-NT: Y ri gobernador ri' q'uiy mej (bey) xroyoj ri Pablo chi nich'o'n riq'uin,
    roma xuyobej chi ri Pablo xusuj ta mero che chi nucol-e. Pero ri Pablo man jun
    xusuj che.
  pah-NT: 'Igwete Félix''ga ei oyvyteri pe no novĩa: “Paulo''ga po ti ombuhu itambere''ia
    ji ve ji mohemuka cadeia hugwi javo ji ve nehẽ,” ei ga novĩa. Igwete ga Paulo''ga
    mbuhurukara''ja''javi ojipyri jipi ga monhi''ig̃a ga mongovo.'
  sja-NT: Ma t'ẽepai, Felixpa Pablo ip'ii t'ɨ̃ pëipachi, k'ĩsia bada perã Pablopa
    p'arat'a p'aai, ichi juadeepa uchia pëimerã.
  xed-xed: Dzaʼa mutsay yu kasiʼi ta tsedi da Pwal ka ŋumna Filiks sizlay, ta kəl
    tsi gɗata ta hgagaptá Pwal tazlay ka ghwa yiva nda tsi.
  mks-NT: Mé Felix yóho ndáti da quia̱hva Pablo jiu̱hún nu̱ dá já janí ñahá da̱. Sa̱há
    ña̱ cán quéa̱ cua̱há ndiva̱ha tañu na̱cana da da̱ nditúhún da̱ xi̱hi̱n dá.
  gfk-S: Iesene iga sipsip bileng be Pol na hamane kumaan ie ma ta barbarat. Kaie
    igom git haartule hait utana ma igit wowor tikai ma ie.
  bmu-bmu: Mewö jiba töndup toroqeba Pol nanŋi töwaya moneŋ waŋgimapköra mötmöriyök.
    Mewö al mamböta jörömqöröm aka sömaŋi gwötpuk köl öröm waŋgii kaiga keukeu jiba
    tarohot.
  dgz-dgz: Pilik Pol gwat ninoke ae veapen menan agim make da garaet karaua wanat
    anuiwandini. Menan pot poraet nop dere gare gare waiwanumun, go Pol agim make
    da ya wanen.
  eng-GNV: 'Hee hoped also that money shoulde haue bene giuen him of Paul, that he
    might loose him: wherefore hee sent for him the oftner, and communed with him.'
  zaa-NT: Uccua huá latsi' Félix qui'ni Pablua nna gúnini bi ą ofrecer bel·liu para
    gutią libertad qui' bi. Acca iỹé vuelta tsè' benią mandado taxi' cą bi ru'a lúį
    para hué' bi titsa' lani ą.
  eng-WEBSTER: 'He hoped also that money would have been given him by Paul, that he
    might loose him: wherefore he sent for him the oftener, and communed with him.'
  guh-guh: 'Nacuaevetsinë Félix jamatabëjumaitsi Pablo yabara: —Pablo meta nerajutsiana
    palata tacopatsinexa penaneconitsijavavecua, jamatabëjai. Bajaraxuata Félix anijatonë
    pijajivi itorobabiaba Pablo petojunatsinexatsi pebarëcuaicuaijainexatsi.'
  bon-bon: Yoo, Peliki apu jengenige egä, “Paulo pama rarekaake cebine näcärenige
    teeme asata tääpume.” Tabe peei name pi poto padare Paulo ne taasoglicuge ten
    cama mene abaitname.
  nhw-BL: Nojquiya Félix quichiyayaya para Pablo ma quitlaxtlahui para quimajcahualtis,
    yeca miyacpa quinotzayaya para quicamanalhuis.
  mgw-mgw: Kai', Felisi aakokoti kunkema Pauli no longela nakwe, aganiage alu'a kumpeya
    mbanje.
  swh-ONEN: Wakati huo Feliksi alitazamia kwamba Paulo angempa rushwa. Hivyo akawa
    anamwita mara kwa mara na kuzungumza naye.
  wbi-wbi: Un'siki ghughughuo, akahuvilile kuuti u Paulo ikum'pela indalama pa uluo
    akan'kemela nakalina akajova nu mwene.
  bba-bba: U rɑɑ mɑɑ yĩiyɔ u koo ɡobi wɑwɑ Pɔlun min di. Yenin sɑɑbuwɑ u rɑ nùn sokusie
    kiri kiri u kɑ nùn ɡɑri ko.
  eng-KJVCPB: 'He hoped also that money should have been given him of Paul, that he
    might loose him: wherefore he sent for him the oftener, and communed with him.'
  kgk-NT: Ha ipy'a-py katu oipota Paulo ome'ẽ gwepy opoi hagwã íxugwi. Upéa-gwi ogweruruka
    ruka onhomongeta jevy hagwã.
  waj-waj: kiaa kioo Pauruuso ari kati mmaanai kuanaraivaara sikau vooyauvai inna
    mminaraivaara yaata utuoo faannainno variravai. Ivo itaama yaata utuuvaara makemakee
    Pauruusaara tuduu innasi nnuduu innaata kua tiravai.
  cpy-cpy: Tema royaa-wenta-witatyaa Félix ipinako-wentyaami Pablo, rookakaa-wentan-teeyaariri.
    Rootaki rapiipiitan-tawitawori ikaemakaan-tziri ikenkitha-waeta-kaeri.
  mpx-mpx: Ge bugul etega al, nuwana Pol mani enuna ni pek ana pwamwal kaiwena. Yaka
    nuwatu o kaiwena sauga i gewi Pilikesa i ba Pol ni noknok ge alona nihi liwaliwan.
  wbp-wbp: Junga-juku, Puurluju pina-yanu yangka-kurra-yijala jurrku-kurra rdaku-kurra,
    ngulangka-juku mardarnu rdakungka Pilikirliji yukuri-jarraku Puurluju. Ngula-purujulpa-nyanu
    Pilikirli pilpi-yirrarnu kanunju-karirliji Puurlurlu yungulparla tala yungkarla,
    ngula-jangkanya yungulpa yilyayarla rdaku-ngurlu. Ngulakuju kalarla warrarda yilyaja
    jaru Pilikirliji Puurlukuju jaruku wangkanjakuju. Puurluju kalarla yaninjarla
    warrarda wangkaja jaruju, ngulaju lawa-juku tala yinja-wangu-juku.
  luo-luo: To kaka noparo bende ni Paulo ne nyalo miye asoya, nomedo orone wach kinde
    ka kinde mondo owuo kode, kogeno yudo gimoro.
  nhe-NT: Nojquiya Félix quichiyayaya para Pablo ma quitlaxtlahuisquía para quimajcahuasquía,
    yeca miyac huelta quinotzayaya para quicamahuis.
  aii-aii: ܒܗܹܒ݂ܝܼ ܝܗܘܵܐ ܦ̮ܝܼܠܹܟܣ ܕܫܵܩܹܠܔ ܗܘܵܐ ܪܸܫܘܲܬ ܡ̣ܢ ܦܵܘܠܘܿܣ. ܒܘܼܬ ܐܵܗܵܐ ܟܹܐ
    ܫܲܕܸܪ ܗܘܵܐ ܒܵܬܪܹܗ ܡ̣ܢ ܥܕܵܢܵܐ ܠܥܕܵܢܵܐ ܘܗܲܡܙܸܡ ܗܘܵܐ ܥܲܡܹܗ.
  esk-NT: Suli ilaan niġiugaġigaluaġniġaa Paul qaitchiñasugalugu maniŋmik. Taatnaqługu
    ilaan uqaqatigigaluaġniġaa akulaiqł̣ugu.
  msb-msb: Pero nagalaom pa man siya na hahatagan ni Pablo sin kwarta. Kaya, ginapasuguan
    niya pirme si Pablo kag nakig-istorya sa iya.
  cpa-NT: Jøng² hliú² rón² ca¹tøa¹dsa. Ca¹dsii¹dsa jǿg³ quianh¹³ Pablo. Di³ hi² hniu¹dsa
    hi² mi³cuø¹ Pablo cog³. Di³ jøng² lég²dsa.
  dso-dso: ସେ ବେଲା ପାଉଲ୍‌ ତାକେ କେତେକ୍‌ ଡାବୁ ଲାଚ୍‌ଁ ଦେଇସି ବଲି ସେ ଆସା କରି ରଇଲା, ସେଟାର୍‌
    ପାଇ ସେ ତର୍‌କେ ତର୍‌ ତାକେ ଡାକାଇ ତାର୍‌ ସଙ୍ଗ୍‍ କାତାବାର୍‌ତା ଅଇବାର୍‌ ଦାର୍‌ଲା ।
  meu-meu: Ia danu mai ena helaro, Paulo ese moni baine henia, ia iruhana davana;
    una dainai ia ese e boiria loulouva, ia ida e hereva-herevava.
  yva-NT: Weti Paulus opamo ta no vayave no yavaro makovana nene. Peliks opamo beker
    pare Paulus po doije inta raunanto veano avae indamu po apaya vayave. Weti susye
    manui po naite matutir wo Paulus augavere indamu wepe Paulusa pe yayao.
  dgc-dgc: I isipa ni Pelik, éy makay atdinan siya ni Pablo ta kuhata, a monda légsiwan
    na siya. Kanya medalas na siya a nipauwet, a mékiohon diya.
  zpm-NT: Zhiga zhiga rbedz me Pabl, sac quiambëz me dieṉ pe gdziibd Pabl dimi csilaa
    me Pabl.
  hix-NT: Àro wyaro tàwya tatoko rma, onà wyaro nehutwekonà rma hatà, tàhnawo. Rotxenyerunu
    yàmyan hana, Pawru, rowya, tonampatakanàr horà, kekon hatà, tàwya rma. Àro ke,
    yake ro Pawru yanyekye hatà. Yake ro nosonytxatxownà hatà.
  sim-sim: Hako Feliks or hishiri Pol am ya lal orin hakundar, unak or mbashinak or
    ikmbahan? Karem or hishihi or mbarik hindi mushak or taha opmu maimbara.
  npi-ULB: त्यही समयमा, पावलले तिनलाई पैसा दिन्छन् कि भनी तिनले आशा गरिरहेका थिए,
    त्यसैले तिनले पावललाई प्रायः बोलाउँथे र तिनीसँग कुरा गर्दथे ।
  cgc-cgc: Ta pag-ambal din, gusto din na Pablo i magtanyag ki kanen ta kwarta aged
    librien din Pablo i. Yon na paumaw din Pablo i pirmi na mag-ambal ki kanen.
  tim-tim: Hain dâmbo arimbo aregât kakŋân Pelikiŋe Paulo lope kâlegen kato talep,
    aregât puli niŋdo huŋgunaŋdere ariwiap dâm aregât hilâm ârândâŋ Paulogât makto
    gembo den magaŋgi goaŋgi akminiat.
  yor-yor: Ní àkókò yìí kan náà, ó ń retí pẹ̀lú pé Paulu yóò mú owó ẹ̀yìn wá fún òun,
    kí òun ba à lè dá a sílẹ̀, nítorí náà a sì máa ránṣẹ́ sì í nígbàkígbà, a máa bá
    a sọ̀rọ̀.
  wos-wos: Wungi wandéka dé Pol wambula wulayi séndé geré. Wulaaye rendéka dé Feliks
    angi saréké, “Wafewana Pol séndé ge yatakanjoka mawuli yata séfélak yéwa wuniré
    hwetandé, o yingafwe?” Wungi sarékéta séfélak nukwa wandéka dé Pol déka yae dé
    dé wali hundi bulé. Bulétaka dé Felikska yéwa nawulak hwehafi ye dé wambula wulayi,
    séndé geré.
  emp-NTPO: Peliba crĩcha b̶asia Pauloba idjía paratada diaida ẽdrʌ b̶ʌmãrẽã. Maʌ̃
    carea ara cadrʌa Paulora trʌ̃badjia idji ume bed̶eai carea.
  eng-F35: At the same time he was also hoping that Paul would give him money, that
    he might release him; so he frequently summoned and conversed with him.
  ind-ind: Selama itu, Feliks berharap Paulus memberi uang suap kepadanya supaya dibebaskan.
    Karena itulah dia sering menyuruh supaya Paulus dibawa menghadap untuk berbicara
    dengannya.
  pes-OPCB: در ضمن، فلیکس امید داشت پولس رشوه‌ای به او بدهد تا آزادش کند؛ پس وقت و
    بی‌وقت به دنبال او می‌فرستاد و با او صحبت می‌کرد.
  mpt-mpt: Filikse bobol temo fumbianea Fole monio onamabebo ge fumbe kesoa e amitie
    nganabane tlebea wengo obi obi monsib otane Fole monio Filikse mo olalim blimobe.
  ssx-ssx: Pilikisima꞉ hone ma꞉nda꞉ make dupa wiekeme. Poloma꞉ mani ma꞉nda꞉ kina꞉e
    hone wiekeme. Koto pa꞉la꞉ ekina꞉ Polo epena꞉ wi la꞉tiki pea Polo yaapo pi la꞉tiki
    pipikime.
  mkl-mkl: Wee wɑ bi Pɔlu ku muɑ nŋu fiɑi. Ŋɔi í ce í yɑ mɑɑ kpoo kpɑɑ kpɑɑ ɑŋɑò ɑ
    mɑɑ fɔ ide.
  gaq-gaq: ମାତର୍‍ ପେଲିକ୍‍ସ୍‍ ପାଉଲ୍‍ ଏତେ ସାମୁଆଁ ବାଲିର୍‍ନେ ବାରି ମୁଇଂ ସାମୁଆଁ ଲେଃଗେ ।
    ମେଁ ଆସା ଡିଂବଗେ ଜେ ପାଉଲ୍‍ ଆମେକେ ଡାବୁ ବିଏ । ତେସା ମେଁ ପାଉଲ୍‍କେ ଗୁଲେତର୍‍ ଡଃୱାଚେ ବାଲିର୍‍ଡିଂଗେ
    ।
  gof-RNT: He wode Phawuloosappe gubbo ekkanaw qoppidi iya zaari zaari xeegisidi iyara
    odettees.
  unx-unx: ଏନ୍‌ ନେଡାରେ ଇନିଃ ପାଉଲୁସ୍‌ତାଃଏତେ ଟାକା ପାଏସା ନାମେୟାଇଙ୍ଗ୍‌ ମେନ୍ତେ ଆସ୍ରାକାଦ୍‌
    ତାଇକେନା, ଏନାମେନ୍ତେ ଇନିଃ ସବେନ୍‌ ଇମ୍‌ତା ଇନିଃକେ କେଡ଼ା ଆଉକେଦ୍‌ତେ ଜାଗାର୍‌ତାନ୍‌ ତାଇକେନା
    ।
  gah-gah: Loko lo ameake, kiapé nenémo Pauló nene asene zenetatane loko moni nimitihe
    loko gele molo moloko minoaká ike, gamena gamena alesa moloake, gakó ligili hagili
    iki miniaká asimó.
  lcm-lcm: Sikei katapo isap musik ta Paulo ka seu musik lik ia asi kana akala ania.
    Asukang a katapo uli buk angmemengenai ve nia.
  aer-aer: Re anteme ikwere itirretyame re-arrpe “Paul-ele apeke atyenge apwerte ngkweltye
    alengke-iwemele antheme the renhe yernemele arratemele alhetyeke.” Yanhe-ngentyele
    anteme re Paul-eke angketyarte ikwerenge anetyeke apetyetyeke, ratherre angkemele
    anetyenhenge. Kele Paul re perre renhe apwerte ngkweltye anthetyakenhe-arle anerlenge.
  qvc-NT: Chaqa chay Filisqam munarqan Pablu pagaranambaq qellayta, karsilmanda surqonambaq.
    Chaymi kutin kutin Pablutaqa qayachiq parlanambaq.
  tgl-ULB: niyang bibigyan siya ni Pablo ng pera, kaya't palagi niyang pinapatawag
    at nakikipag-usap sa kaniya.
  cbs-NT: 'Felixin Pablokidi shinan betsa waidan: “En jawa wama nichinxanun pei ichapa
    jau ea inanxanunwen”, ikin Félixin Pablo jawenchains kenai jabe janchabiakunkainkin'
  xtm-NTPP: Ni kuu ini de ja kua'a Pablo ma xu'un te xsiaa de tee ma, te chukan kúu
    ja kua'a jichi ni yo kana de tee ma, te ni yo ka'an de ji'in tee ma.
  nnq-nnq: Kingobu chenie ahyobalela kutenda Paulo kabi ampi uloi, yene ngabe akankema
    Paulo kila kingobu nu kulongela nakwe.
  bao-NT: Apeyera ñucã Félix, wapa tiirica tiiri Pablo cʉ̃re cʉ̃ ca tiicojorijere
    yuerucumiupi. To biri paʉ tiiri cʉ̃re jʉo cojori, cʉ̃ mena wede penirucuupi.
  san-ORI: ମୁକ୍ତିପ୍ରପ୍ତ୍ୟର୍ଥଂ ପୌଲେନ ମହ୍ୟଂ ମୁଦ୍ରାଦାସ୍ୟନ୍ତେ ଇତି ପତ୍ୟାଶାଂ କୃତ୍ୱା ସ ପୁନଃ
    ପୁନସ୍ତମାହୂଯ ତେନ ସାକଂ କଥୋପକଥନଂ କୃତୱାନ୍|
  rmn-rmn: Ов аякха жэ ишандиелас, кай о Павел кан дэл лэс ловэ, оничин сальтя мангелас
