  kxv-kxv: ପା଼ୱୁଲ ନାଙ୍ଗେ ଟାକାୟାଁ ହିୟାନେସି ଇଞ୍ଜିଁ ଏ଼ୱାସି ଆ଼ସା କିହାମାଚେସି, ଏ଼ଦାଆଁତାକି
