    dènge ne.
  tnp-tnp: Kəni nian tepət tətəni=pən məmə Pol otuva mətuəghati, mətəu-inu in tolkeikei
    məmə otətəu Pol, mətəu nati kəti mɨn, nɨkin təhti məmə təhro Pol otəfən məni kəti
    kəm in pəh in tahli pətɨgəm.
  urd-urd: उसे पौलुस से कुछ रुपऐ मिलने की उम्मीद भी थी, इसलिए उसे और भी बुला बुला
    कर उस के साथ गुफ़्तगू किया करता था।
  hot-hot: Peliks lahabi nena Pol tem nêm valu doho êndêŋ yani ek indum yani lamavi
    ek nêm Pol sa. Ba intu halam Pol lôbôlôŋ ek thai nenaŋ abô.
  mqj-NT: Sapo' sitonganna parannu Feliks la nabengan doi' Paulus. Iamo nangei pembuda
    umpopetambai Paulus napopantula'.
  rus-SYN: 'Притом же надеялся он, что Павел даст ему денег, чтобы отпустил его: посему
    часто призывал его и беседовал с ним.'
  mbh-mbh: Ma ikei song i papulua mo i ria i nge, eneke ilemi ako ve, aro Pol i sungu
    umtun pelie a i nge.
  bdd-bdd: Ta Pilikesaina nuwanuwana mane ꞌiloba Paulo ꞌoinega ꞌana lihasa weyahina,
    ta nage huhuna ꞌibwaubwau hileyama ma mahetena sihegwaegwae,
  cbt-NTPO: “Paono pahuërëaponco pipicaso marë' nimara,” ta'ton, hua'qui quëran hua'qui
    quëran amataantarin nontacaso marë'. Na'aro' Paono nontopirinhuë'.
  rmy-SERVI: Лэстэ кади ж сля надия, со Павло дэла лэсти ловэ. Колэсти бут вов молы
    прыпхэнэлас тэ анэ Павло тай дэдумэлас лэґа.
  srn-NT: Ma a srefi ten Feliks ben e howpu tak' Paulus bo gi en moni. Fu dat'ede
    a ben e seni kari en ala yuru fu taki nanga en.
  cta-NT: 'Ndiꞌya̱ ngulacua tiꞌ Félix: si tyiqueeꞌ tyanu Pablo neꞌ chcua̱, liꞌ ta
    yu cñi chaꞌ culaá Félix jiꞌi̱ yu; biꞌ chaꞌ luꞌba ti nxiꞌya Félix jiꞌi̱ yu chaꞌ
    ca̱a̱ yu ca slo.'
  bqc-SIM: Aà wɛ́ dↄi Pↄlu a gbagusaɛdaɛɛ, ↄ̃ ìↄ aà sisi mↄ̀ↄmↄↄ aà mↄ faaiboanↄ.
  tcz-CHONGTHU: Chujongle Paul chun sum eithimpeh khante tin, akou loi loi jin ahoupi
    jing jin ahi.
  mar-mar: आणखी आपणास पौलाकडून पैसे मिळतील अशी आशाही त्यास होती, म्हणून तो त्यास पुनःपुन्हा
    बोलावून घेवून त्याच्याबरोबर संभाषण करत असे.
  snp-snp: Loumuto, Polokafo ya nelauti efili o nedo, loto kifana ma falukuto numunaiye,
    loto kala kiyainako, yamu ya kamena so loto ka fulaito, ilimiti ato ya lokoli-fakoli
    o-o aiye.
  isl-isl: Hann gerði sér vonir um að Páll myndi bjóða sér mútur og lét því senda
    eftir honum öðru hverju til þess að ræða við hann.
  spy-NT: Kiiyooktooy /kibokēēkuurchinē Bāwulō kibtaman chokwoomēē lōkōōy ānkumāchē
    kule kuyibchi inee ꞉Bāwulō chēēbkiisyoong'.
  xnn-xnn: Dat kanayon ay ipaayagna si Pablo ta mentoyada ngem nan wada isnan nemnemna
    et kanana en ta moke agtan Pablo siya is siping.
  mwe-mwe: Na kabhili pubhaganishiyaga kuti shibhapegwe ela na a Pauli. Kwa nneyo
    gubhapundile kwashemashema a Pauli kuukunguluka nabho.
  tte-tte: Sauganane koina Pilikesa nuwanuwana tem Paulo mane yabo koina na manene
    iwolena Pilikesa na Paulo isagui iwalo silivasi ilau. Nuwatune kaiwena sauga meuloina
    Pilikesa iwalo Paulo ilaolaoma yo mekanakava siedeedede.
  tcs-tcs: Em bin singaut plentitaim po Pol po kam ane yan wea em bikoz em bin tingk
    maitbi Pol go pei em po lete em go.
  hlt-THB: Paul ing kutbym ni pe ngai bit kaw, tinawh ang ngaih-uu a dawngawh Paul
    ce khy poepa nawh awi kqawn pyi hoeih hoeih hy.
  soq-soq: Pelikis gagalo ema wadie bedewe insedia Paul me mane wanepio tauma me wapiaubepio
    dibura epie di nosepi alepi. Sa baiwa me kainokaino Paul apasadio mampe iedio
    nata gagalontoi.
  qub-qub: Gobernador Félix siguïrumi parlananpaj Pabluta gayachiran cachaycunanpaj
    pacayllapa pägananta munar.
  att-att: Ta ikáyâ ni Pelik gapay nu iddán na nakuan ni Pablo ta kuártu, á yáyù nga
    sigídá inipágál na si Pablo ta makiubobuk kuna.
  bki-bki: Mia bogo napano Veliks naio mijog iliano nalo nei, mia naio be kiano jidomiano
    va tai bunu, napano naio jidomii berinavo mia Pol sian puruveru na toru tai rivan
    naina, ka rila ka naio river Pol naio mijikia taluvo bereio. Naruei kiano jidomiano
    nei mila naio jom̃a miila toru ka Pol julaka ga, a naio jo jukunu va telabo bijaio.
  bqp-bqp: Àtɛn wɛ́ dↄ Pↄlui kũ ani gusarɛgba daarɛmɛ, akũ àdigↄ̃ a sísi gɛ̃̀n baaakↄ̃
    à su fàai bo kãao.
  mcp-mcp: Nyə á ŋgə bwánd nə búgə́ nə́ Pwôl nyə é je yə nyə *mwaanɛ̂. Gwə́ wə́ í
    á sá nə́ a dʉ́g bul jɔ̂w nyə ija ija zə dʉ lésha nə nyə.
  hat-hat: Li te mete nan tèt li Pòl ta ka ba li lajan. Se poutèt sa plizyè fwa li
    te fè l' vin koze avèk li.
  npl-NT: N gobernador Félix tekil otlatitlania makinotsatih n Pablo para motlapowis
    íwa, porke okinekia makimaka itla tomi para kikajkawas.
  bgg-bgg: Ji pha ishak phi phane ji pha Badri ne Phaul è aishii bang phi ruii phro
    luthong ne phi phro; ji pha chiang è shak shii awai de Phaul ho ne miyao yao wuii.
  eng-TCENT: At the same time he was hoping that Paul would give him money, so that
    he might release him. So he would send for Paul quite often and converse with
    him.
  eng-BSB: At the same time, he was hoping that Paul would offer him a bribe. So he
    sent for Paul frequently and talked with him.
  cpu-NT: Tema joyaaventavetatya Félix impinaterimi Pablo, onkantya irovashaantakaantantaiyaariri.
    Irootake japiipiitantavetakariri ikaimakaantziri inkinkithavaitakairi.
  san-ASM: মুক্তিপ্ৰপ্ত্যৰ্থং পৌলেন মহ্যং মুদ্ৰাদাস্যন্তে ইতি পত্যাশাং কৃৎৱা স পুনঃ
    পুনস্তমাহূয তেন সাকং কথোপকথনং কৃতৱান্|
  tod-tod: É ki ɠɛni ba ga Pɔle ɠa wali veezu zea, naa ɠa é kɛɛni é ɠɛni naa lolisu
    da valafala, é ɗa yɛpɛ pɔ.
  tac-NT: '''Lige alué rió wa''lula selígame Pélisi ''we najkile napurigá alué Páulo
    najtétimala enomite napurigá ma''chínamala alué Páulo. ''Lige pe alekeri a''kué
    bayele aleka alué wa''lula Pélisi ra''ichamia Páulo ''yuga.'
  eng-WEBPB: Meanwhile, he also hoped that money would be given to him by Paul, that
    he might release him. Therefore also he sent for him more often and talked with
    him.
  gfk-H: Senbia ga nemnem mah bia Pol na hau kinawanei ia ma ta kinewa. Hua git harhartulai
    hait utana ma git worwor tikai ma ia.
  viv-viv: Hidedemi gigahe tu kadu ginuwanuwa vaita kaꞋi Folo tamo mani gidaveleni-yo
    nuwana gidaꞋiveyamumuna be deliya gidayauna faꞋina. Hidema faꞋina tova moyaꞋaina
    hiyowayowanina be buye hilulukahihi.
  yao-yao: Katema ko che Felikisi ŵalolelaga kuti chapegwe mbiya ni che Paolo. Ligongo
    lyo ŵapundile kwaŵilanga sooni ni sooni kunguluka nawo.
  tgp-tgp: Mo lo tapurongo hinia, pani mo lo r̃omtau vara Paul i pa silea hin te mania
    na har̃i tamlohi, ale matan haratu, mo vahar̃ule matana vaha visa vara i mai i
    sorasora peresia.
  auc-NT: Mänömaï äninque tömengä, Pabodo wabänö, Ñimpo cæbi gocæboimpa, ante cædinque
    godonte æ̈inta pönömaingampa, ante pönengantapa. Ïninque tömengä wantæ wantæ ïñö
    Pabodo ingante angä pöñongä guëa tededatapa.
  kbc-NT: Codaa domaɡ̶a nibeotibigege Paulo daɡ̶a yediatece dinyeelo liikoa me ikatice.
    Joaniɡ̶idaa leeɡ̶odi melioditibece menidita Paulo me dinotaɡ̶aneɡ̶etege.
  bmh-bmh: Gonugau dabeleu Pol nug aiwag hiacaranem zau utabun iz milamau aimai, umkoskos
    Pol uloroimai, go al ze macaneu.
  ctu-BL: Félix tsi' lon ña'ta ja'el mi caj i yʌq'uentel taq'uin cha'an mi' yʌc' ti
    colel. Jini cha'an cabʌl tsi' pʌyʌ tilel. Tsi' cha'le t'an yic'ot.
  meq-meq: Felikus a dzala mə gər ŋgay agəna Pol ma vəleye suloy. Hərwi niye a zalaway
    a Pol mətsike me.
  noa-H: Mag simʌn mamʌ chi gobernadorrau hich hödegpain, hich weeupʌ̈i nʌm paar Pabloou
    hichig p'atk'onaujã p'agpim k'õsi sĩerr haawaita mag sĩi hi dʌ̈i hiyʌ̈ʌ haagpaijã
    hʌ̃iba hich haar hi t'ʌ̃rpʌ̈pʌ̈i haajeejim haajem.
  alp-NT: Kena mere gubernure mere ihlaleke be Pauluse iriluke kepene etei leke isupu
    tie. Ele mere hoko iulake koti Pauluse rame leke ialena kaini.
  san-VEL: muktipraptyartha.m paulena mahya.m mudraadaasyante iti patyaa"saa.m k.rtvaa
    sa puna.h punastamaahuuya tena saaka.m kathopakathana.m k.rtavaan|
  kbq-kbq: Ana'ma nehuno'a agesama antahi'ana Poli'a zago namigahie nehuno, ama ana
    agafare mago'agna Polina ke higeno etere huno agranena keaga hu'ne.
  kbh-kbh: Jëtsboshjonama Pablo crocénana chabuatabuenámnaca Félix inobátmana; y chca,
    ba soye ibojanófjajana cháftaca jencuéntama.
  ron-LSB: Între timp, el mai spera că Pavel îi va da bani, ca să-l elibereze. De
    aceea, de asemenea, trimitea mai des după el și vorbea cu el.
  pon-pon: A pil kaporoporeki, me Pauluj pan kotiki on i moni, pwen lapwada i; i me
    a purepure ekeker kido i o kajokajoi on i.
  nhe-BL: Nojquiya Félix quichiyayaya para Pablo ma quitlaxtlahuisquía para quimajcahuasquía,
    yeca miyac huelta quinotzayaya para quicamahuis.
  sps-sps: Tan ar nainy kan to aya Filiks pon iny e Pol te faan iny non ta painy moni
    iny fious a tsivon tsunia, tan kat to aya Filiks te natiny fikoo vaurep non e
    Pol ana ri na ina fuan te faraarar iny to na fo vegiau to.
  wnc-wnc: Inike Polda mani kundu apme ba namanu sandetewa kuwik ngang natake teyukut.
    Unzing natake sipdu sipdune asinggan Polde yatawamban apu wamu takngatu takngatu
    iniwan natapbut ngana mani dua siknga imukut.
  bus-bus: À wɛ́ɛ dↄ Pↄluzi kɛ̀ eé ↄdↄnkpɛɛgbaa daaremɛ, ben ègↄ̃ à sisii gɛ̃̀n baaagↄ̃
    à mↄ́ fàadi boao.
  gub-BL: — Aze ru'u Pawru umur putar temetarer ihewe nehe, zemunehew paw wi uhem
    àwàm imekuzar pà nehe, i'i uzeupe upy'a pe, ta'e uputar temetarer a'e xe. A'e
    rupi tuweharupi wenoz Pawru imuwà uwa rupi a'e, izupe uze'eg pà a'e. Pawru nomono
    kwaw temetarer izupe.
  imo-imo: Nalo Poloni yu kot tembalomunga kou wangopili konopu lepalie Feliksini
    Pol waliwalima owi nimbe ungu ningili.
  boj-boj: Feliks a bati gargekoba Pol aqa anjam quqwajqa metoqnej. Aqa anjam quqwajqa
    deqa segi metosaioqnej. A endegsi are qaloqnej, “E Pol metit a bosim silali ebimqa
    e tonto talq dena a uratqajqa deqa kiyo merbqas?” Osiq deqa metoqnej.
  eng-DRA: Hoping also withal, that money should be given him by Paul; for which cause
    also oftentimes sending for him, he spoke with him.
  knf-knf: Ahaţ wal mënţ aji Pawulu awula itaka, ukaaŋ kë aji du'ara du, kaţiini na
    a.
  san-KHM: មុក្តិប្រប្ត្យត៌្ហំ បៅលេន មហ្យំ មុទ្រាទាស្យន្តេ ឥតិ បត្យាឝាំ ក្ឫត្វា ស
    បុនះ បុនស្តមាហូយ តេន សាកំ កថោបកថនំ ក្ឫតវាន៑។
  arn-NT: Felik kalerkefuy tañi rakiduam, duamniefuy Pablo tañi kulliaetew ta pülata,
    tañi neykümtuafiel, feymew müchayke mütrümkefuy tañi dunguafiel.
  zas-NT: Per Félix në milian rbëzaman gudëëd Pab lojman din guslaaman laaman, zeel
    gurejdxaman laaman zien volt din guinieenëman laaman.
  ken-NT: Árɛ́m nɔ́kɔ́ nɔ, abhaka ntɨ bɛ ngufú chɔŋ Pɔ̌l anchyɛ yí bɛsɔŋ. Ɛkʉ are
    bhɨŋɨ yí mpok nɛ mpok andɛm nɔkɔ kɛpɨ nɛ yi.
