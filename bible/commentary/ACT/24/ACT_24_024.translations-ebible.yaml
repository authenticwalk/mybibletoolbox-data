    Félix.
  qxo-NT: 'Tsaypita waraynincunam Felix warmin Drusilawanna despächunchö cayargan.
    Drusilaga cargan Israel castam. Tsaynam Felix despächunman Pabluta gayatsirgan.
    Tsaychö Pablunam Jesucristuman imanöpa criyicuna canganta tantiyatsir nirgan:'
  mox-mox: Ta vaina ʼaubena ʼabibodanaya gavana Feliki ma moqanena imai Faulo ena
    vona sabi noqolina. Ta moqanena adi wawa Dalusila, taudi Diu vavinedi. ʼInega
    Feliki taha tomotau vetunei tauya Faulo sabi ʼebeʼewana, ʼinega mai ta vetumaqana
    Ieisu Keliso ʼinaya weaqina simana gavana ma moqanena ʼidia.
  kew-kew: Gore yapi medaloma dia naloa Feliks nipuna ore Drusila raapu ipisipi. Drusila
    nipu Juda ona pirisa. Go rabu Feliks-mi Pol lamua ipua Pol-me Yesu Krais madaa
    kone rulae agaa lakenaloa pagesa.
  dww-dww: Naumeki da raḡan bisanama be Filiks na visarama Drusila mate a tavana,
    be na visarama tauna Jius baneginama. Tauna Pol na riuma ya riuporena. Baninama
    tauna ya ḡoeḡoena sibo waisumaḡa Yesu Tauwai yawasana ḡarone kedanama Pol ya giue
    be sibo ya vaiena.
  twi-ASANTE: Nna bi akyi no, Felike ne ne yere Drusila a ɔyɛ Yudani no baeɛ. Ɔsoma
    ma wɔkɔfrɛɛ Paulo brɛɛ no maa ɔbɛkaa gyidie a ɔwɔ wɔ Kristo Yesu mu no kyerɛɛ
    wɔn.
  aoj-aoj: Anif nimaguf fafeꞌma eaꞌ, Filiks naoꞌwa wauluꞌmana ananiꞌwi Drusila safiꞌi.
    Akoꞌw Drusila miniꞌap esis Judai. Eaꞌ Filiks nofala Pol naꞌi nameꞌ anif basef
    ananifi. Eaꞌ Pol nafiꞌi naꞌipana basef kofagefa ma esis sogahapifa Jisas Krais.
  cbv-cbv: Daocánni yeó jáap tʉ́ttimah, Félix ãjeéh bóli Drusilajĩh ĩ míic wáacat
    tólihna ãt jʉibínap wʉt jĩ. Drusila judío wili wʉt jĩ. Pánih jʉibínit, Jesúíh
    doonádih joííhna, Pablodih ãt bid bojop wʉt jĩ.
  taw-taw: Ñɨn ogɨnap amnak nɨŋɨd, kɨdek mɨnek olap, Peliks bin ne Dlusila ayɨp, Pol
    nop nɨgɨnɨg owlek. Bin Dlusila anɨb ak, ne Juda bin olap. Pen kɨli bel apɨl, nɨgɨmɨl
    Pol nop suk agek apek, Pol ne Klays Jisas nop gos lɨnopun takaw ak ag dad amɨlɨg
    agñak.
  jic-NT: P'a jawasa, ts'ac' nepénowa tjejyawca na, Félix tjac' niswá Cesarea nt'a.
    Tjac' jats'om lal, Drusila lotsja jupj. Judío waytsja jupj, jats'om. Félix tjijyü'ta
    la cuman Pablo. Pablo tjevele yupj jilal tsjan japon Jesucristo po'o japon.
  zap-NT: Chene che wluzh tson tap gbiz, wdxiin gobernador-Fels ste yrup men Drusila
    men-Israel ne nak lzaa men. Lex wkyeen men wdxiid Pabel, wkagyedyag men ne wzëët
    Pabel kwent ne rlaleedx mén Jesucrist.
  wer-wer: Kët akun nant won sëën Pilisre pim öngöp yapinte Trusila Yuta omnaröa naëaanëp
    piarip pouwaar sa. Pël ëak Pilis pi ngön kat wiipënëak Poolön yas mëëa. Pël ëën
    Pool pim naë së omnaröa Yesu Kristo piin kön wi kosang yewesa pölön ök maan kat
    wia.
  ipi-ipi: Ole minditupa pea-kola, Pilikisa balana wetene Juta yame wanda Dutusila
    lene oko towa atu mindisa atalu, epo peakaiyu loto, Polo epeakale leaipia. Epeakale
    lea-kola, Polo epoto, Kitisene wandakali tupamane yakama tane kuai lo ando atoto,
    mana epene tika-pene tupa wato minu atape-pene loto, Jisasa Kataisa lo bilipi
    lene mana okopene eya leaipia. Dee, Poloto pii mindi loto, matili Goteto wandakali
    tupa yapa lolo epolopeya lea-kola, Pilikisato pii okone ale wato, yuku yaepia.
    Yuku wato, balato Polo lamawuato, matili alu mindi, nambato nimba lapone ipu lokale
    tekeko, andipa nimba puu leaipia.
  qul-NT: Uj p'unchaycunamanta Félix ujtawan jamorkan judía Drusila sutiyoj esposanwan.
    Felixtaj Pablota wajacherkan, Jesucristopi creeskanmanta uyariyta munaspa.
  tnc-tnc: I'sia wãrĩwa'ri aᵽerĩmirõ'õjĩrã be'erõ'õ Félixre etaeka ate kirũmu Drusilaᵽitiyika.
    Judíotatako koimaeka. Torã eyatirã Ᵽablote kiakarũjeka. Ketaeka ᵽoto, Jesucristore
    ã'mitiriᵽẽarikakaka kibojamaka Félixre ã'mitirika.
  ter-NT: Avo áxu'ikene ikénepoke, aúkopovo ne Fêli xaneti yêno, seno jûdeu koéhati
    Ndurúsila. Yane pahúkoa Fêli iháxikoponoati ne Poûlu. Yane kámokenoyea yûho koyuhó'inoa
    Poûlu koêku ne kutípea Kristu Jesus.
  bmr-NT: Jaadɨ goovacutɨnotɨ Felix mogai judiomɨogo Drusila onoogoma saauhi. Jaaboro
    Pabloco cuuhuvauhi diibojaa asaaboro Jesucristoco mimiyaavogonotɨ diiboco ɨjɨɨbogonoco
    iguubuuqui.
  fuf-fuf: Ɓay balɗe seeɗa feƴƴii, kanko Felikiisa o ardi e ɓeyngu makko, ɗun ko Duruusiila,
    tawi on debbo ko Yahuudiyankeejo. Kanko Felikiisa, o immini ko yahana Puulusa,
    o heɗii mo fii ko yowitii e gomɗingol Iisaa Almasiihu on.
  mwc-mwc: Kao biyamo murinai Felix kaowana Drusilla, Jew biyina yabata si botu. Paul
    ana wara si porai ba bitumagana Iesu Keriso ai kurina i sisiyei wai si tainabaenegei.
  bhl-bhl: Beli, iti mali ding mak banimse ding dim bakate, Feliks yemkal i Fol em
    weng kililomin ibolow kesiliw kasike, mali wonuk so kunum mak Fol elo yemkal biim
    kiin dim ka kel mo kolewsomeliwi, e yemkal biilo Yesus Kulais elo “Fein!”, dangbin
    em deiw beem sang bokoyemse te. Kate, Feliks em kalel Dulusila u Sudia aneng fian
    em waneng ute te.
  ons-ons: Kaiwe mama natne ari qoeki, Piliks eŋe ŋanomine Drusila weneŋ ketkoik,
    ŋerep yewa Drusila eŋe Yuda maguo ŋine, pakimo Piliks eŋe donine natne desiakane
    Paulo ora newankake, Pauloŋo olale rake, “Doku tau tau magu eŋe Kristo Yesu malipka
    lukmami, ea wane ge yale waka malip kaikene.”
  con-NTPO: Omboe, faesu a'ta, Félix, tise pushe Drusilai'ccu ccase ji'fa. Drusilata
    tsu israe'su pushesu. Tsa'caen jipa tsu manda cuintsu Pabloma iye ccase tise Jesúsne
    in'jan'cho atesian'choma pañañe.
  ghs-ghs: Oonita qupi qesa naatemi Perikhi noi Dzuta abiho neta ata noho Tturisira
    noma nopo ooqi Pauroho quba hiiremi dzeima peiteqi Pauroi Dzesu Kiristu nooka
    hiisi eetaridzoho khooba pobi hiireta.
  peg-peg: କେତେକ୍‌ ଦିନ୍‌ ପାଚେ ପେଲିକସ୍‌ ଦ୍ରୁସିଲା ତର୍‌ନି ଜାର୍‌ ଜିହୁଦିୟା ଡକ୍ରୁହି ଲାହାଙ୍ଗ୍‌
    ୱାଜ଼ି ପାଉଲ୍‌ତିଂ କୁକ୍‌ଚି କ୍ରିସ୍ଟ ଜିସୁତିତାକେ ପାର୍ତି ବିସ୍ରେ ହେୱାନ୍‌ ତାକେ ୱେଚାନ୍ ।
  txu-NT: Nhym arỳm 'ã akati kwỳ apêx nhym Peri akubyn bôx. Prõ nhidjibê Kruxire ne
    o bôx. Kubê mebê idjaer'õ. Nhym kam Paur'ỳr õ me ja jano nhym me kum o bôx. Nhym
    kam arkum ujarẽnho djan arkum, —Metĩndjwỳnh ne arỳm mrãmri Jeju'ã me banhõ Bẽnjadjwỳrbê
    kumkati mẽ. Kubê ne Kritu. Djã gãm ar tu amim Jeju markumrẽx nhym Metĩndjwỳnh
    arỳm ar amã ajaxwe kêt jarẽ gar arỳm kum amexkumrẽx. Djã gãm ar ajaxwe kêt kadjy
    amijãno dja. Dja Metĩndjwỳnh ĩ me kunĩmã axwe pãnh jarẽ. Kadjy amrẽ akati mõr
    rã'ã, ane. Nãm prĩne ã kum 'ã ujarẽnho ane nhym kabẽn pymaje Peri arỳm madjà kretin
    kum, —Aj mã. Gê idjàpênh'õ kêtkam ba ajte amã arẽ. Ga ajte imã arẽ ba kuma, ane.
  eng-WEBU: After some days, Felix came with Drusilla his wife, who was a Jewess,
    and sent for Paul and heard him concerning the faith in Christ Jesus.
  gnw-NT: Mbovɨ ara rupi Félix ou jembireco Drusila jee vae ndive. Drusila co jae
    penti judía. Jayave Félix ueni Pablo, jare uyapɨsaca quirãi yaroviata co Jesucristo
    re vae re.
  mux-mux: Ena mare omba purum kene Pilliks kene yunga min Durusilla-sele uringli.
    Durusilla yunu Juda-ambale. Uringli kanu-kene Pilliks-ni “Poll upili.” nimba,
    nimba mundurum kene Poll omba yambuma-ni ‘Yesos yunu sika Pulu Yili-ni “Eni nokupa
    konjumba yi te liipu mundumbu.” nimba makó turum yi-nuim Kraisele.’ niku kapula
    tondulu munduku piliangi akili nimba sirim kene piliipa mulurum.
  maj-NT: Nk'ie nga j'a chuba ni̱stjin, j'aiko̱ chju̱úhu̱n nda̱ Feli̱. Nku na̱ xi
    ntje̱ judio̱ tje̱he̱n ra̱ xi 'mi Drusila̱ tíjñako̱ ndo̱. Y'éxá já xi i̱ncha ngjikj'á
    Pablo̱ ko̱ kingjásjaiyaha̱ nkú tjíhi̱n ra̱ ni xi tsakúya Jesu ko̱ á s'ejihi̱n
    ra̱ jóo̱.
  bkq-NT: Iweâpa ipygueduo myani pymâ Félix Cesareiaram idâondyly tywydy Drusila agâ.
