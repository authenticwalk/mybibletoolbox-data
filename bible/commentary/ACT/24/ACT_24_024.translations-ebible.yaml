    kaiwae na thɨ vandeŋe.
  yap-yap: Me in e rran nga tomuren me yib Felix ni yow e bpin rok ni Drusilla, ni
    be’ u Israel. Me l’oeg e thin ni nge yib Paul ngak me motoyil ngak Paul ni be
    weliy murung’agen rogon ni nge mich Kristus Jesus u wun’uy.
  mop-NT: Pues te'i. Yaab q'uin a manücü. Ca' c'ochi aj gobernador Felix u yet'oc
