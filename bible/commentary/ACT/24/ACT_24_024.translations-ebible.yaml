  pan-pan: ਪਰ ਕਈ ਦਿਨਾਂ ਤੋਂ ਬਾਅਦ ਫ਼ੇਲਿਕਸ ਆਪਣੀ ਪਤਨੀ ਦਰੂਸਿੱਲਾ ਨਾਲ ਜਿਹੜੀ ਯਹੂਦਣ ਸੀ ਆਇਆ
