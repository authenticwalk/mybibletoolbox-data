    Paulus neu nataa dua sii. Boe ma, Paulus nafada sii eno naa laꞌo tao leoꞌ bea,
    losaꞌ lahenda ramahere neuꞌ Yesus Kristus.
  toc-NT: Ni̠ li̠maka̠s quilh­ta­macú Felix ma̠ta­sa­ní̠­nalh Pablo la̠qui̠ xlá naca̠­li̠­ta̠­kalh­chu­hui̠nán
