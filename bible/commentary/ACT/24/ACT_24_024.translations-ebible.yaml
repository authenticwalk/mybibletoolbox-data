    wâgâ tindatondyze tawylygue. Aituo myani, Jesus Cristo wâgâ aguely.
  kue-kue: Ande enge tau ende wongo mokomugl, Peliks embiye Juda ambu, Drusila, ye
    akiye wimbrika. Ye ka-singiye diendungo Pol undre ana Yesus Krais wedi pirngi
    dungwa kamo i boglo kuglko ye piurka.
  cot-NT: Ariqueate anaapojacagueti oshequi savincaguiteri icoraquetajiqueate Perishi
    itsipatacaro imanquigare. Iroatimpa iroguenti jorio icantajitica Toroshira. Ariquea
    icajemacaantaqueri Paavoro iquemisanqueri itsavetanquerogueti quero ancoquempani
    aventamajaquemparigueti Jesoquirishito.
  bnp-bnp: Muri na parava ranga e Peliks i valai turana e girihina, e Drusila, a ngatavine
    o Iuda. I rudu a ngava ni gi turari valai vona e Paulus, ge longo vona ranga ngava
    na niluhoi ne Isu Kristo.
  apn-NT: Tã ra hã apkati grêre nhũm Peris mẽ hprõ wa ma Pawre hwỳr tẽ. Prõ haxwỳja
    kêp Ijaew. Hixi pê na pre Turujire. Jakamã nhũm wa ma Pawre nhõrkwỹ hwỳr wa tẽ.
    Nhũm Peris Pawre hã karõ nhũm kato nẽ wa hwỳr tẽ nẽ wa kãm awjarẽ. Tanhmã wa kot
    amnhĩ to nẽ amnhĩ kaxyw Jejus Kris kôt hamaxpẽr nẽ hkôt amnhĩ xãm prãm xàj hprĩ
    hã wa kãm harẽ.
  ctp-NT: Chunꞌ ndiꞌin la ngala Félix kichen kanꞌ xiyaꞌ. Suꞌwa ti ngala yu kula kanꞌ
    loꞌo kwilyoꞌo yu; Drusila naan nu kunaꞌan kanꞌ, loꞌo neꞌ judío lka. Kanꞌ ngulo
    Félix tñan chaꞌ kan loꞌo neꞌ ꞌin Palyu tloo yu, chaꞌ kwaꞌu Palyu ꞌin neꞌ sa ñaꞌan
    nu ndiꞌin chaꞌ kuꞌni neꞌ si sten neꞌ chaꞌ ꞌin Jesucristo.
  opm-opm: Gahan patdapat Pirikssi; Juda kuu ihir Drusira ihit gamin ama apdapa oh.
    Aprisa Por oh nohe pat ha aprinoh potporhan Por oh ite patinong saporhan Gin nuhut
    gwe meng oh amratiprohemur pongopari. Potperhan Por oh Krais Jisas ohe danong
    ham Ohwi inahatin hatin hanwa ma dahapat ohe meng oh potipri.
  bvr-bvr: Gun-gatiya lika gu-yinmiyapa ngorrngurra, lika Biylik a-garlmuna, jin-nigipa
    jin-gumarrbipa niya jina-ganyja Druchíla (Drusilla) jin-nelangga, nipa jin-gata
    Ju jin-bapurr. Abirriny-bona gurda, lika Biylik a-wena ana-werranga a-rraykaja
    Paul. Lika abirriny-jaliyana nula a-wena burrinyjula Jesus Christ gun-nika janguny
    rrapa minypa ngarripa barra marr arr-balcha nula.
  wal-wal: Amarida gallassaappe guyyiyan, Pilikisi Aihuda zare gidida ba maccaasee
    Dirusilliira yiidi, PHauloosa kiitti ehiissidi, Yesuus Kiristtoosan ammaniyoobaa
    i haasayishin siyiis.
  zad-NT: Na' ka wde c̱hop shoṉ lla, bizllinlen Félixa' xoole'na' le Drusila, to nool
    Israel. Na'ch ben Félixa' mandad bllin Páblona' lawe'ka' kwenc̱he wzenaggake'
    dillaa daa cho'e daa ne' chiyaḻ' gonḻilall'cho Jesucrístona'.
  kmg-kmg: Ʒoaŋ gie bapa tucne jurâ Feliki e Juda guruonec ŋonâŋ-ticne Drusila ehec
    mâmâc ŋehuc Paulo ecneme hefârâ Kristo Jesu manasiŋkembiŋ irec fuŋne jasawec.
  aso-aso: Gono gamazi tiꞌ lo lo-emo gamene ma nomino Helikiꞌ aza elenaho Zuda veneꞌ
    gulive Dulusilaꞌni nene eleꞌmizo dize mino Pauloꞌni asi lo-emavo aza ogo Izesuꞌ
    Kilisitoꞌnimuꞌ gele eleꞌvoleꞌ ogaꞌ monovomuꞌ lo-ngimineꞌ.
  uli-uli: Yela fedral mo wol miril ngo yesa budoh Felix mo Drusilla we ril we semal
    Jews. Felix yesa dengag Paulus bo rebe taelenga mekla yebe sor irel kofal tugulul
    ladep irel Jesus Kristus.
  nin-NT: A ki ivi ntsɨmi anu Feli tuku uwama wa Drusila, ani Yahuda, à tu ba a yo
    Bulu, uwa nga ni re ba ni itu i ikpanye ni Kristi Yesu ku.
  acu-NT: Chikich kintati Felix ni nuwari Drusilajai ataksha tamiayi. Ni nuwaringkia
    judío nuwa ayayi. Tura Pablo itataram timiayi. Jesucristo itiur umirkatnuita tusa,
    nuna ujatkat tusa apu Felix Pablon untsukmiayi.
  cak-WNT: Y tek k'axnek chic ca'i' oxi' k'ij, xpe c'a ri Félix ri aj k'atbel tzij
    rachibilan ri Drusila ri rixjayil, jun ixok israelita. Xutek c'a rusiq'uixic (royoxic)
    ri Pablo, ruma riya' nrajo' c'a nretamaj achique rubanic ri' ri nacukuba' ac'u'x
    riq'ui ri Jesucristo.
  ebk-ebk: Kun pay inmuy chi kaat ay urkiw, enmali cha Felix kan asawana ay Drusila
    ay usa ay Judio. Enpaayagna hi Pablo ya chinumngor as nan infiaagna maepangkep
    as nan pammati kan Cristo Jesus.
  spa-PDDPT: Después de algunos días, cuando Félix se presentó con su esposa Drusila,
    quien era judía, llamó a Pablo y lo oyó con respecto a la fe en Cristo Jesús.
  ruf-ruf: Haghabitile ghamatsuwa mengi Felikisi katsa na mwehe wake Dulisila, iyakalile
    Myahudi. Kalaghitsa Pauli yakemighwe na kamtegheletsa hayang'ali yolonga mbuli
    tse ukumtoghola Yesu Kiristu.
  gun-gun: Kueve'i ma rire Félix ou ju gua'yxy judeu va'e Drusila reve. Ha'e vy Paulo
    oenoĩ uka vy ojapyxaka oiny Cristo Jesus re jajerovia aguã re ijayvu rã.
  agu-BL: Itzun yi ticy'e'n cobox k'ejtz nin xtxum Félix tuml Drusila yi txkel, yi
    i' jun xna'n yi judiy, tan ẍchakle'n Pawl. Na yi tajbil i'tz yil tbit yi mbi'tz
    yi na cyocsaj wunak te Jesucristo.
  isn-isn: Ze yakilaa mahiku kituunga, uFeliki akasuka nu Drusila musungu nuakwe nai
    watulaa Muyahudi, akalagiilya antu kumitanga uPaulo nu kutegeelya puma kitalakwe
    nkani nia uhuiili mukati ang'wa Kristo uYesu.
  eng-PEV: A few days later, Felix came back with his wife. She was a Jewish woman.
    Her name was Drusilla. Felix told a soldier to bring Paul to them, and they listened
    to him talk. Paul told them, “We have to believe in Jesus. He is the Christ, the
    special man that God sent to save us.”
  ilo-ULB: Kalpasan iti sumagmamano nga aldaw, nagsubli ni Felix a kaduana ni Drusila
    nga asawana, maysa a Judio, ken pinaayabanna ni Pablo ket nakangngeg kenkuana
    iti maipapan iti pammati kenni Cristo Jesus.
  pir-NT: Meheñe decorigã bato Feli, tiquiro namono Drusila wame tiricoro mehna ahta,
    Pablore pijiahye. Feli namono pehe judio masono ijiahye. Pablore tiquina pijiri
    bato, Jesucristore tiquiro wacũ tutuayere Pablo pehe yahuahye tiquinare.
  anv-NT: Ɛ́bɛlegé Fɛlis ne mendée wuú Drusila áchwɔ gɛ́ Pɔl. Mendée wuú abɔ́
    alu muú Jus. Ɛbwɔ́ ákuú ji ne álɔ manwú ndɛre ji agárege ɛbwɔ́ nkane muú
    akage fyɛ metɔɔ́ ne Kras Jisɔs.
  sab-NT: 'Chui gweale jo tangle gire Félix jo mo muira kada Drusila ole guardia daba
    chugagwalla kle Pablo manade ngwadi, Drusila muinga israelita, ama bonate jo chke
    Pablo kle skage ngwadi, gire Félix gerudu Pablo mananga ole: —Ba chie Pablo dbe
    cháge cha ta gerukalin ama ole. Pablo dbachku Félidi gire Pablo geru tragu Félix
    ole Jesucristo gerua gai ulia giti.'
  tmd-tmd: Wop ulmɨdö mɨdöy hön dumɨn, wop i Piliks mönɨŋ nuŋwa Drusila pɨsaŋ hömä.
    Drusila nuŋ Juda yöbö mö. Makwam ñɨŋ mönöbö hön, nöbönɨŋa nuŋ Pol nugwo wö rɨm,
    hön, Krais Jisas nugwo agö magɨm rön nugw pöi mönö aku yadmɨn, Piliks nugugu mɨdöŋa.
  acr-NNT: Jujun qꞌij kꞌut ikꞌowinaq, xopon tanchi ri taqanel Félix rukꞌ ri rixoqil
    Drusila; waꞌ wiꞌxoq e kukꞌil raj judiꞌabꞌ. Ekꞌu ri taqanel Félix xutaq usikꞌixik
    ri Pablo y xuta chi uchiꞌ puwi ri kubꞌulibꞌal kꞌuꞌxaj rukꞌ ri Qanimajawal Jesucristo.
  kpg-kpg: I muli hua nia laangi dulii, Felix gu hanimoi mo dono lodo go Drusilla,
    tangada o Jew. Mee ne hagau tangada gi laha mai a Paul, gi hagalongo ginaua gi
    ana helekai i di hagadonu a Jesus Christ.
  taj-taj: तिगै धिन लिच्‍छा फेलिक्‍ससे ह्राङला यहूदी म्रिङ द्रूसिल्‍लादा छ्‌यामनोन
    भसी खजी, ओच्‍छे थेसे पावलदा ङ्‌योइसी ख्रीष्‍ट येशूदा विश्‍वास लबा बारेला ताम पावलग्‍याम
    ङ्‌यान्‍जी।
  avt-avt: Maain wɨ ham Filiks keit mɨte pɨrak Drusila kerek pe weiwɨk me Isrel. Hɨrak
    kesiuwe mɨtɨk keit Pol keiyɨk kan, hɨrak ketikerep nemtau Pol katɨp me mɨt enises
    hɨm me Krais Jisas.
  cbk-cbk: Despues de cuanto dias ya llega si Felix junto con su mujer Judio si Drusila.
    Despues si Felix ya manda llama con Pablo para habla le si paquemodo el gente
    ay tene fe con Jesucristo.
  uig-ARA: بىرنەچچە كۈندىن كېيىن، ۋالىي فېلىكس ئايالى درۇسىلا بىلەن بىللە كەلدى (درۇسىلا
    يەھۇدىي ئىدى). ئۇ پاۋلۇسنى چاقىرتىپ، ئۇنىڭدىن مەسىھ ئەيساغا ئېتىقاد قىلىش يولى
    توغرۇلۇق ئاڭلىدى.
  tuf-tuf: Etar biráy bár cuanyat Félix sicor wijacro. Ima wiya jor wijacro. Wiya
    ajca Drusílacuano. Drusila judío úwcuano. Behquír Pablo chíjacro. Pablo jor tew̃ín
    ac chíjacro.
  abx-abx: Kapirahan allaw tikang si paglarga-na, agbalik si Felix ngan huwang na
    i alla-na nag'arunan Drusilia nga Hebro. Agpa'ala'-na si Felix si Pablo ngan akabati'
    iya si nagparapahalling-na sito mahi'unong si pagtutu'o si Kristo Jesus.
  mco-NT: Tɨ anajty xɨɨ ñajtznïnɨcxɨɨyñɨ co Félix jadüg'oc miiñ mɨɨd ytöxyɨjc Drusila.
    Je Drusila judíojäy je' anajty. Chi Félix capxyñiguejxy Pablo huen miiñ mɨɨdmɨydägyii
    nej jäy mɨbɨcy Jesucristo.
  bsp-bsp: Ntɛ mataka mɔlɔma meŋcepər mɔ, Felikəs ŋasol kɔ wəran kɔn, Durusil, wəSuyif
    ɛnayi, kɔ ŋander, kɔ ŋasom pakɔ-we Pol. Kɔ ŋaŋcəŋkəl kɔ kəloku ka kəlaŋ kɔn Yesu
    Krist.
  kqf-kqf: Laḡan visa a kovi Filiks bi mwanena Dulusila, tana ba Diu waivinina a tava
    waiḡemota vanuwinemo. Bi Pol ena giu i giu kamaḡe te i tava. Bi Pol Yesu Keliso
    waisumaḡena Filiks lisinemo i giu waiipoipo. Bi a wai beyavaiye.
  cpb-NT: Okanta otsipa kiteesheri, piyaawo Félix, itsipatakawo iina Drusila, Judá-ite
    inatzi iroori. Ikanta ikaimakaantapairi Pablo inkemawakeri inkenkithatakoteniri
    tsika okantakota rawentaashiretantaariri Jesucristo.
  aon-aon: Eneh nyumneh hanak hadiguk aria Feliks nani iri ananik irohukwik Drusila
    shanaki. Okwok douk onok Juda. Shanaki aria Filiks nenekuman baraen Pol nanaki
    aria nemnek enen baraen um agundok shenek bilip um Krais Jisas um.
  hus-NT-2005: Tam ti watʼenekich cháb óx a kʼítsá, ulich juní na Félix, junax kʼal
    na Drusila, nin tomtal. Jechéꞌ na Drusila, i judío jeye. Na Félix in abnaꞌ ka
    kanyat na Pablo abal ka tʼiltsin an ti belomtaláb kʼal tin kwenta na Jesukristo.
  mig-NT: Te ni̱ kuu yaku̱ kɨvɨ̱. Te ni̱ chaa̱ Félix jíín ñásɨ́'ɨ́‑de Drusila, ña'an
    judía kúu‑ña. Te ni̱ kana‑de xini̱ Pablo. Te ni̱ jini ná'ín‑de tu̱'un ja̱ kánúú
    kándíja‑yó núu̱ Jesucristo.
  bps-bps: Na takakubu là file duh tasalu déén Filik na magin i yaanan Drusila. Na
    Drusila ani Dyu kenen. Na fngé Filik Fol, na flinge ale i ktulenan gablà di kafaglut
    di ku Krayst Dyisas.
  mbs-mbs: Pegkenamay-namay, dimoton si Felis aw esawa din si Drusila sebad Judiyo.
    Impeangay din si Pablo amon menenalan dan te itoladà din tepad te pegpemenal diyà
    ki Jesu Cristo.
  cme-NT: Ku saa da yinni, wuɔ jo baa u ciɛŋo‑i aa naa puɔr ba ka bĩ Pol wuɔ u ji
    piiye Yesu-Kirsa hũmelleŋ-kũŋgu‑i pigãaŋ-ba. U ciɛŋo‑i, ba taa ba bĩ-yo Durusil,
    u waa Yuifuyiɛŋo.
  sus-sus: Xi ndee to dangi, Felisi nun a xa ginɛ Dirusila, naxan na Yuwifi ra, e
    naxa fa. Felisi naxa Pɔlu xili kawandi rabade Isa Ala xa Mixi Sugandixi xa fe
    ra. Pɔlu naxa danxaniya xa fe fala e bɛ Isa ma,
  pon-2006: Eri, mwurin rahn ekei Peliks ahpw pwarodo iangahki eh pwoud Drusila. Liho
    mehn Suhs men. E ahpw ileklahng Pohl en kohdo, pwe en karonge eh koasoakoasoia
    duwen pwoson Sises Krais.
  dad-dad: Naa tunĩ ilele di, Feliks ĩ aiwa Drusila Juda kayau ado disin. Ĩ Pol nigin
    od sur fe, isi fen, ĩ Kristus Jesus bun momoiya nigin wogõ ye di, karĩ yen.
  zab-NT: Chi gudeed tuby tiop dxi, bdzɨny Félix stuby güelt cun chialbɨ Drusila ni
    ná bniety Israel. Chiy gunabee Félix gueed Pablɨ, ax bcuadiagdeb gunii Pablɨ xa
    chaldilaaz bniety Jesucrist.
  jae-jae: Bêc ŋagêdô gêjaŋa acgom, go Peliki agêc nê awê Judao Drusila sêja ma kêsôm
    sêkôc Paulu dêdêŋ eŋ sêja, go gêŋô eŋ gêwa sêkêŋ gêwiŋ Kilisi Jesu ŋam sa.
  ksd-ksd: Ba i tar par ta ra umana bung mulai, Pelik ma kana taulai Drusila, a vavina
    Iudaia, dir vut ma dir vartuluai upi Paulo, ma dir valongore ure ra nurnur tai
    Iesu Kristo.
  msm-NT: Pagyaboy to pila no aedow, migtidow manda si Gubernadur Felix duma to asawa
    din no si Drusila no Hibru. Pagtidow din, impatawag din si Pablo su ogpaminog
    to kagi din bahin to pagtuu ki Cristo Jesus.
  myk-myk: Ba cabyaa dama dama ya toro wɛ, a gbafɛnɛɛrɛɛ Felikisi di ba ni wu shɔ
    ni. Cee wu mɛgɛ ki bye na Durusili; Yawutu wu bye wii. A pʼi wa tun wʼa shɛ Pɔli
    yiri. A Pɔli di ba. Sipya ya yaa ma dà Yesu na dagana lemu na ge, a Pɔli di ba
    ganha na yee ɲaha yu pu mu.
  sbe-sbe: Mayadai hisa mulidiyena Peliki ma mwanena Dulusila – iya Dius waihiuna
    hesau – se laoma [Paulo kabatolena numana wa unai]. Na kalina se hetamalilaei
    na Paulo se woyaiyama na Yesu Keliso kawamamohoiyeina yodi ye hedehedede.
  mcr-mcr: Hiunji hui ae äpäwqaŋgaŋi, Peliksi iqutä, iqueqä apäki Drusilaisä anä äpkiyi.
    Drusilai, Israitqä iutaŋiyi. Iqi ätimäyi, iqu Poli ique tääqä tuätumeqaŋga, iqu
    Kraisi Jisasi Iquenyqä quuvqä heqiyqeŋqä tqaŋgi äwikiyi.
  cux-NT: N'duuvi nguuvi cuayiivi ndaā Félix ndúúcū n'daataá yeⁿ'é yā chi nguuvi Drusila
    chi ndaataá yeⁿ'ē Israel. 'Caī sa Pablo ní ch'iindiveeⁿ sa yeⁿ'e vaadī i'teenu
    yeⁿ'ē Jesucristo.
  tur-YTC: Birkaç gün sonra Feliks, Yahudi olan karısı Drusilla ile birlikte geldi.
    Pavlus’u çağırtıp Mesih Yeşua’ya olan inancı hakkında onu dinledi.
  san-ITR: alpadinAt paraM phIlikSho.adhipati rdruShillAnAmnA yihUdIyayA svabhAryyayA
    sahAgatya paulamAhUya tasya mukhAt khrIShTadharmmasya vR^ittAntam ashrauShIt|
  bel-N: А праз некалькі дзён Фэлікс, прыйшоўшы з Друзілаю, жонкаю сваёю, якая была
    Юдэйкаю, паклікаў Паўла і слухаў яго пра веру ў Хрыста.
  sch-sch: Sûn idôr mini suole Felix le a lômnu Drusilla, Juda nupang leh an honga.
    Paul hah an kôia Jisua Khrista taksônna roia an chonga, a thurchi hah an rangâia.
  mic-MIQNT: Ta'suguna'qeg Piligs pegisingig aq ugte'piteml teluisilitl Tlusilla negm
    Lesui'pewi'sgw. Natgimatl Poligapal aq jigs'tuatl. Etlewistulij ugjit ta'n teli
    gtlams'tasilij Se'sugulial.
  huu-NT: Dɨga irui illa mei, Félix, ie aɨ dɨga, bite. Naiñaiño mamecɨ Drusila. Naiñaiñodɨ
    judía iñaiño. Pablona uaidua mei, Pablo llofuiana cacadɨiaɨmaiaɨ. Jesúna ɨɨnuana
    cacadɨiaɨmaiaɨ.
  jiv-NT: Tura nuyá chíkich tsawantai̱ ataksha Píriks ni nuwe̱ja̱i̱ Tursiraja̱i̱ támiayi.
    Núwe̱nka Israer-shuarauyayi. Pírikska “Papru itiatarum’ tímiayi. Papru Jesukrístunun
    étserkui antimiayi.
  otm-NT: Nu'bʉ mí tho'i ts'ʉ 'da yʉ pa, nu ra Félix bá peng bʉ ja ra hnini Cesarea,
    bán 'youi rá xisu í Drusila, nu'a ra judío a. Nɛ bi zon'na ra Pablo, ndepe da
    ma hague dán zä n'da da 'yɛ̨c'yɛi ra Jesucristo.
  dah-dah: Be, hitŋeŋ yara teŋbe kuŋ nalu kurarebe Feliksya berem Drusilaya wayaryum.
    Feliks berem Drusilabe Yuda mar bere. Be, waŋ gor heŋbe Feliks go Pol niŋ keya
    hiriŋ. Irkeb waŋ Yesu Kristu niŋ dufaymiŋ tareŋ irde yende mere gama ird ird mata
    niŋ tagalke nurde hinhin.
  tnk-tnk: Nəpɨn nepwɨn rukurau, Feliks ruvehe irau pran səvənhi nəɡhɨn nə Trusila.
    In prən Isrel. Filiks rərhi pen nəɡkiariien mə Pol truvehe. Nənə in rɨreɡi Pol
    rəɡkiari ia nahatətəien ia Iesu Kristo.
  kpr-kpr: Frovensi da kotofu Felix noaro javo Drusilla, nu Jusi embo da gagara eniri.
    Sifo mendeni ainda amboda, Felix noaroghae fera buvudo, Felix nu aghi etiri, Paul
    ira Felix noaroghaekena teredo, Iesu Keriso tumondari da kau nangego ava, Paul
    setiri ne nininguseri.
  san-IAS: alpadināt paraṁ phīlikṣo'dhipati rdruṣillānāmnā yihūdīyayā svabhāryyayā
    sahāgatya paulamāhūya tasya mukhāt khrīṣṭadharmmasya vṛttāntam aśrauṣīt|
  nho-nho: Ku llaka ana aso raa, Felix ni hanake ma tana aavana, Drusila, teenaa se ffine
    haka Jew. A ia ni aru ki Paul ki hanake, teenaa nnoho iloo laaua hai aavana no hakannoo
    ki naa hakaea ake Paul i naa takoto te lotu te tama i Jesus Christ.
  gym-NT: Yebti köbö mdara jire te, Félix jatani merire kwe Drusilabe. Drusila abko
    meri israelita abko ben Félix jatani, käkwe Pablo kärämna angwane, tödekadre ño
    Kristo Jesubti abko Pablokwe niebare ie, niara käkwe Pablo kukwei nuani.
  azg-NT: Ndoꞌ tyiꞌcovijndyeto xuee, nquii Félix tyjeeꞌ nndaꞌ jon yo scuuꞌ jon, tsan
    na jndyu Drusila, juu tsanꞌñeen tsanscu judía. Ndoꞌ sꞌaa Félix tsꞌian na quindyo
    Pablo, ndoꞌ jndyii Félix na sinin juu ntyja ꞌnaanꞌ na ngantyja tsꞌon tsꞌan Jesucristo.
  bhd-bhd: केही दिहैड़ना बाद गवर्नर फेलिक्स अपनि कुआन्श द्रुसिल्ला ज़ै यहूदी थी, तै
    तैस सेइं साथी कैसरिया मां अव, तैनी पौलुसे जो समाद भेज़ो ते यीशु मसीह पुड़ विश्वास
    केरनेरे बारे मां गल्लां शुनाए।
  too-NT: Lā' lātma'j tachā'lh Félix lā' Drusila, ixpuscāt, a'ntī israelita ixuanī't.
    Lā' Félix mātayīni'lh Pablo. Lā' Pablo cātā'chihuīna'lh a'nchīn kalhlaka'ī'can
    Jesucristo.
  ind-AYT: Setelah beberapa hari, Feliks datang bersama istrinya, Drusila, yang adalah
    orang Yahudi dan menyuruh Paulus datang dan mendengarkan Paulus berbicara tentang
    imannya di dalam Yesus Kristus.
  cjo-NT: Paashini kitejiri ipokapaaki Jeerishi. Itsipatapaakawo iina oetachari Toroshiiya.
    Irowa rootaki joriiyo. Ikaemakaantziri Paaworo ikemijanantyaariri. Ikenkithatakotziro
    tsika akantya aapatziyantyaariri Jesokirishito.
  nsn-nsn: I muduhia ke karuh baka per giniameher marein, Peliks me Drusila ge na
    kuahampeono kura laha. Drusila a kuahang Ju. Ke ualatue ra la kilain Poul, song
    kura ualongoro rasina tatanon, ke hire pe tar nitagorong mana tang Kristo.
  san-DEV: अल्पदिनात् परं फीलिक्षोऽधिपति र्द्रुषिल्लानाम्ना यिहूदीयया स्वभार्य्यया
    सहागत्य पौलमाहूय तस्य मुखात् ख्रीष्टधर्म्मस्य वृत्तान्तम् अश्रौषीत्।
  tna-NT: Da su beju Felix pia ejude su putiana. Quejucua semana beju jaitianana su,
    Felix, mesa ehuane neje jasiapatibana. Cuinayu putsu, Pablo ihuametana tusa Cristo
    jepuiti quisa cuana eid'aba puji. Felix sa ehuane di dapia tu neje anina Pablo
    sa quisa cuana eid'aba puji. Tueda da judío epuna Drusila banime puina.
  lid-lid: Len sabe ano iu, eme Peliks hawe udun Ndrusila, ame ta atou Pol. Ndrusila
    doh, iy badih butuhu Juwis. Peliks eme aloh Pol kili katou iy. Pol eme ili tiye
    turu ta iri kandriyen ta atehei budon handru in ta Jises Krais.
  wim-wim: Aꞌ maꞌ-koꞌalamang kanan want-a, Felix.ang pul wanch nungantam Drusilla.angana
    karpam iiypul nungant Paul.antana. Drusilla.aniya wanch Jews punchana. Aꞌ Felix.angan
    ump nunang Paul.ana nil yipam wik waaꞌ-waaꞌow nungantan woyan Jesus Christ.antamana
    want-wanttakan wunana.
  zga-M: Vufilutile ifighono fidebe akhincha undala vamwene u-dlusila uviale injahudi,
    khasuha khukhumwianga upavuli apulihinche amamenyu agalwidiko mungaati wa klisite
    uyesu.
  yom-yom: Ndambu yi bilumbu bu bivioka, Felikisi wuyiza ayi nketoꞌandi Dilusiye.
    Dilusiye wuba Nyuda. Buna Felikisi Wutumisa Polo ayi wu nwa mu diambu di minu
    mu Klisto Yesu.
  san-SIN: අල්පදිනාත් පරං ඵීලික්‍ෂෝ(අ)ධිපති ර්ද්‍රුෂිල්ලානාම්නා යිහූදීයයා ස්වභාර‍්‍ය්‍යයා
    සහාගත්‍ය පෞලමාහූය තස්‍ය මුඛාත් ඛ්‍රීෂ්ටධර්ම්මස්‍ය වෘත්තාන්තම් අශ්‍රෞෂීත්|
  yut-yut: Gɨldat kabi dɨ egɨ mudaŋakwa Peliks gat mɨŋatni Drusila gat apgumal. Drusila
    uŋun Juda mɨŋat kɨnda. Peliks da Pol yaŋ ɨban obɨŋ Yesu Kristo nandaŋ gadaŋ ɨmɨm
    dakon mibɨlɨ do iyɨŋakwan nandagɨt.
  grc-BYZ: Μετὰ δὲ ἡμέρας τινὰς παραγενόμενος ὁ Φῆλιξ σὺν Δρουσίλλῃ τῇ γυναικὶ αὐτοῦ,
    οὔσῃ Ἰουδαίᾳ, μετεπέμψατο τὸν Παῦλον καὶ ἤκουσεν αὐτοῦ περὶ τῆς εἰς Χριστὸν πίστεως.
  cpc-NT: Okanta pashini kitiijyiri, piyaa Félix, itsipatakawo iina Drusila, Judá-mirinka
    inatzi iroori. Ikaimakaantapairi Pablo inkimawakiri inkinkithatakairi tsika okantakota
    jawintaashiritantaariri Jesucristo.
  nhg-NT: Cuöc ye opanuc quiesque tunalte oaseto Félix ocsajpa pa Cesarea. Oquehualecac
    isohua itucö Drusila, öque oyeya joreyo. Félix otlatitla ma quehualecacö Pöblo
    para que Pöblo quenunutzas Félix de quiene ca öque moneltoca tieca Cristo Jesús.
  nya-nya: Patapita masiku angapo Felike anabwera pamodzi ndi mkazi wake Drusila,
    amene anali Myuda. Anayitana Paulo ndipo anamvetsera zimene amayankhula za chikhulupiriro
    mwa Khristu Yesu.
  ngu-NT: Niman ipan quesqui tonajli, ohuajnocuepato Félix ihuan Drusila isihuau,
    yejhuan hebrea catca. Quemaj oquitlatitlanilij Pablo niman ocac yejhua ica on
    tlaneltoctli itech Jesucristo.
  kup-kup: Pot mañahan berevat sahan pi hehan aliz nañ bon tahan aban Piliks met pim
    añap Drusila, pi Zuda añ nap, parup poek maot emah. Tat aban pop Poliz as hahan
    emat Iesu Kristoz ñetiv tinam parupin mañoohan hatevetehot heh.
  jid-jid: Hu gon vi bari, Felix a kma ye mba iwama Drusilla, wa ana bi Yahudawa,
    nda ton ba ka yo Bulus, i ba wo rhinuwu nitu kri gbangban sron ni Kristi Yesu.
  wmw-wmw: Bandi yakupita suku nyingi zawenye, Felishi pamoja na nkawake Durusira,
    Yahudi, watumiza kumwita Paulu. Iye akiwereza kuhusu kumwamini Insa Almasihi,
    ewo wakisikira.
  gmv-GGM: Guuththa wodepe kaallidi Ayhuda ass gidida ba machchiyo Dirusilara yides;
    phawulossaka xeeyigidi Yesuss Kiristossan ammano gish izi yootishin siyides.
  ssg-ssg: Hina ngain tamusuen, Feliks ma tel axoan Drusila tel hehin Ju, lalu tiloi
    Pol ape lalu hong kakaian. Pol kak nexi sale usiai aweisali Jises.
  zpo-NT: Leezha mded lak mbizh lee Jwels mzhin stub welt kwaan sa xaa Drusila, tub
    me Israel. Zee mnabeyy Jwels ngwaxii xaa Pab, zee gon xaa kwaan nzhé Pab, ne xomod
    nak wii xaa lo Jesucrist.
  poy-poy: Pa mashaka madidini, Felisi kiziti pamwera na mdala gwakuwi Drusila yomberi
    kiweriti Myawudi. Kaamuiti Paulu wamjegi, kampikanira pakayowera kuusu kumjimira
    Yesu Kristu.
  qwh-NT: Tsepita unetanam gobernador Felixqa warmin Drusilawan palasiunman yecurerqan.
    Drusilaqa israel warmim carqan. Tsenam Felixqa Pabluta qayaratserqan. Pablunam
    willaparqan Teyta Jesusman imano creyicuna cashqanta.
  gaw-gaw: Am deḏ laala uue, Piliks nug wau Drusila ele, Drusila nug Juda buḏub, a
    uḏiya, Piliks nug Paulus nai laala maṯieb dooḵunu onigp̱a e, Paulus nug Kristusnu
    oop̱a genab doyaknu ib maṯieye doyom.
  nca-nca: Imemoŋgo ta Feliks koya parí Durusila koya mahiriyó. Durusila ŋuko Juda
    pare ka. Ko Feliksiko Pol nekoní mahero unipareto Yesu ŋuko Kristo ŋu iŋondutu
    teyoteŋgo ŋuro yiní iŋaró.
  zpz-NTPP: Na ornu blazh la be dzi, orzeꞌ bruꞌña gaꞌ Feely nu mñaay Drusila. Drusila
    nac mi mbecy Israeel. Orzeꞌ bredz yu Baly nu zuub gyidag yu riidz nu niiy. Orzeꞌ
    mniiy lac yaruu nu gyicy cup den consuel lo Crisht.
  mkj-mkj: Mwerin rehn pwi Felix indoa, pwilihki pahioahu Drusilla, Liho lihn Jew
    men. Ih iloaklahng Paul en indoa, pwa ih en rong ah siksikoa doahroar pwojon pwa
    Jesus ioar ma Messiah.
  zac-NT: Despuësë gudëdë zihani dzë, Félix con tséꞌlëll gunaꞌbë rall lëꞌë Pablo parë
    guadiꞌdzë Pablo lu rall lla mudë guëbani tubi mënë natsaldí lduꞌi Jesús. Tseꞌlë
    Félix lë Drusila nu nall më israelitë.
  kyg-kyg: Mago afinaꞌmo utegeꞌana Filikisiꞌe aꞌamo Yu vayapati a kanomo agiꞌamo Nulusilaꞌeꞌmo
    eꞌnaꞌae. Filikisiꞌa Polofeꞌmo ge huꞌnigeno eno Yesu Kalaisifeꞌmo agesa afino fatago
    hisiya agufa gemo ha paiꞌniye.
  kmk-kmk: Lumabas man piga’n aḻgaw dummatong da Felix kan Drusila un asawa na un
    osa’n Judio. Pinaayag na si Pablo ot didingngoḻ da dat imbaga na maipanggop sidit
    manuttuwaana kan Jesu Kristu.
  cao-NT: Jaquirëquë ichariama ca bari huinocaquë tsi quiha Félix bacaniquë jahuë
    ahui Drusila ya. Jabi jodio jahuë ahui ini quiha. Bacaxo tsi quiha Pablo ja quënaniquë
    Jesucristo qui ja chitimini ca nicacasquí na.
  bbr-bbr: Karauk omre manonuk, Feliks ko kon wau enip Drusila ori noirin. Drusila
    ko Juda asir. Pol nukan ämän rowaun Pol imäi kowe awaronuk, imäi nona, Pol nukas
    Jisas Krais mesin woiaka epar maun rai ämän mowon.
  inb-inb: Sug puncha­kuna iali­ura, Félix warmindi Drusila suti­wa ikuti Pablo­pagma
    chaiag­rir­ka­kuna. Chi warmika, judia­mi karka. Chaiag­ris­paka, Pablota pusan­ga­pa
    kacharka. Chaia­chig­ri­ura, Pabloka Jesu­cristo­manda willai kalla­rirka pai
    imasa iuia­kus­ka­sina.
  hrv-hrv: Nakon nekoliko dana stigne i Feliks sa svojom ženom Druzilom koja bijaše
    Židovka; posla po Pavla i posluša ga o vjeri u Isusa Krista.
  box-NT: Wizooní bìo yɛn bṹn mɔ́n, ó o Felikisi lè mín hã́a zúifù hĩ́nzoró
    Durusiiye á bò mín ɓuara. O le ɓa vaa ve o Poole le o ɓuen, ó o ɓueé ɲá
    bìo á wón bía le sĩidéró o *Krista yi bìo yi.
  ote-NT: Nepʉ ya xqui tho ꞌraya pa, bi yopa zøhø ra nda̱ Feli mri ꞌñoui rá ꞌbɛhña̱
    mrá thuhu ra Drusila ne mrá xodyo. Y ra Feli bi manda bi tsꞌiꞌtsua ra cu Pablo
    pa bi ꞌyødeꞌʉ bi ña̱ de rá noya ra Zidada Jesucristo.
  wnu-wnu: Qen gurum nami ende umi wogub Peliks ubeni unum Drusila. Drusila wo Yuda
    yamangar. Peliks ubeni big Polt qamarari yarab ne wo Yisas qomon toau end wurinob
    qamarei.
  zam-NT: Co'se' más nda tee huiz, mzin Fels co' nac gobernador con Drusil co' nac
    sa'l Fels ciuda Cesar. Drusil, sa'l Fels, nac thìb xa'got che'n mèn nación Israel.
    Mbli Fels co' nac gobernador mandad par ye'th Pab loo Fels par tyoodi's no Pab
    Fels cón che'n yalndxela's che'n Jesucrist.
  zyp-NT: Ning cawngpe a ry khy takhei mangkibuipaw Felik cawh Juda cawngsaw a cangpaw
    a nupuino Drusila khakhei a vong he. Paul cawh va ysah he ka, Khri Zisu letei
    angepainah kong a reipaw cawh aa nge.
  sey-NT: Aꞌri maña tsoe muꞌseña paꞌi maca Felixpi cuiꞌne i̱ paco Drusila co̱ni dajiꞌi.
    Ja̱o cato Judía pa̱io pacoꞌë. Felixpi dani Pablore quërëja̱ijëꞌë, caquë cua̱ñeina.
    Quërëja̱tena, dani Jesucristore sehuoni paꞌiyere Pablopi quëaquëna, asapi.
  nvm-nvm: Areme naki sibank barko Firiks fun bara fuon Drusirak ruain. Regavo bara
    iji fu bara Jius. Fu Foron kiama bu afem rokga fu fine faikoga For fun vuak iji
    izeg bu Jesu Kurais ma vierafekfuon ijin kuardain.
  mps-mps: Te nosali hauwa sogonu silama, Feliks dali aga we dali asai, te we nogi
    Drusila, te Juda hani we da. Augwali si aselama, tama augwaligo Pol i wai. Tama
    Pol aga pageba asali. Tama Pol agai augwali sibolo te Jisas Krais teba homu mubo
    po page ola mani, tama augwali sigo odali.
  pab-NT: Hatyo najikinita, wahehena hoka Félix tyoa haiyanityo Drusila kakoa. Judeunero
    atyo exanityo. Hoka kawisa Paulo, semaha iniraine Jesus Cristo koamaniya nawenatyaka
    akiti maheta.
  llg-llg: Gubenor Feliks saon hataholi Yahudi, naꞌde Drusila. Seli faik hida, boe
    ma Feliks ana sangga lelak fo no saon lakokola lo Paulus. De nadenu lo Paulus
    neni dua sala matan mai. Boe ma Paulus nafaꞌda sala, dalan leo bee fo hataholi
    la, ala bisa lamahele Yesus Karistus, hataholi fo Manetualain ana helu mema kana
    neme makahulun mai.
  kyf-kyf: '''Ylɩ sanɩmɛ ''plɩa, Felisɩ -yɔ ɔ ''ŋwnɔ Dlusilɩ yia yi, Zuifʋŋwnɔ -wa.
    Ɔ nɛɛ wa -yɔ Pɔlʋ yi, ''ɩn ɔ ''ka ɔ -Zezu Klisɩɩ dlɩ -gʋzʋ wɛlɩ yukwli pʋlʋ.'
  tpi-tpi: Sampela de i go pinis, na Feliks i kam wantaim meri bilong en Drusila.
    Drusila em i meri bilong lain Juda. Na Feliks i singautim Pol na i harim sampela
    tok bilong en. Pol i tokim em long pasin bilong bilip long Krais Jisas.
  mih-NT: I yaha zuhva quɨvɨ ta i sahan tucu ra Félix sihin ñazɨhɨ ra ndya vehe tyiño.
    Nañi ñazɨhɨ ra Drusila. Ñaha hebreo cuu ña. I cana ra Félix sii ra Pablo. Ta i
    tyizoho ra sa cahan ra Pablo cuhva sino iñi ñiyɨvɨ sii ra Jesucristo.
  qvh-NT: Saypita waraynincunami despächunman Félix cutergan warmin Drusilawan. Drusilami
    cargan Israel casta warmi. Despächunman Félix gayasiptinmi Pablo paycunata tantyasergan
    Jesucristuta chasquicur payman yäracur cawayänanpä.
  kms-kms: Nginy quan mawo pre, muq Peliks ni ngam Drusila teri rindi. Drusila ni
    Juda kin. Muq Peliks Pol ningg nari nandi ei mune wand nand kin te nutungu ningg.
    Pol ni nandi di wute Kraist Jisas nei rimbig ye te kin wand simbe nand.
  agn-agn: Pagata-lib ta pirapang kaldaw, nagbalik si Felix ig mandian ingkelan na
    tang katawa nang si Drusila ang tata kang Judio. Pinagoy ni Felix si Pablo ig
    pinama-yan nang minitala natetenged ong pagto ong ni Cristo Jesus.
  nhi-NT: Siquin tonalmeh satepan in Félix oualah iuan nisiuau itoocaa Drusila, yeh
    se siuatl judía. Otlanauatih macnotzatin Pablo uan oquicac nitlamachtilis tlen
    tlahtoua ica in tlaniltoquilistli inauac Cristo Jesús.
  ttc-NT: Ky'ila'j q'ij mas yaj opon junky'el te Félix b'ix ajun tuq te txu'jel, Drusil
    tb'i. Te Drusil jun aj tijajil Israel tuq. Ntons te Félix oxik tk'ulu' mandad
    tzan stzaj in te Pa'k kywitz, b'ix owok xhcha'o' kyaqil aj ntyoli' tuq te Pa'k
    ti'j te tpakb'alil titza' tzan tok wit'let jk'u'j ti'j Kristo Jesus.
  dan-1931: Men nogle Dage efter kom Feliks med sin Hustru Drusilla, som var en Jødinde,
    og lod Paulus hente og hørte ham om Troen på Kristus Jesus.
  kwj-kwj: Gisi fwele iwani Filikis ri humwe Durusila ga ya fi ta. Durusila tini Juta
    hima kupu fo. Wosini Filikis Pol ni ya ri ucha, mwanji rihi fwele ri mendi kinani.
    Ete wowani Pol Jisas ni sembe hano mwanji ti ya rini sawe, wowa rini okwe sembe
    ti ri ha ki.
  vie-OVCB: Vài ngày sau, Phê-lít trở lại cùng với vợ là Đa-ru-si, người Do Thái.
    Ông sai mời Phao-lô đến để trình bày về đức tin trong Chúa Cứu Thế Giê-xu.
  kze-kze: Víríkísi simásuwena ména évaka-tawai maisuwéna awainínkómbá Yútaa-inimba
    áwí'a Túrúsíraamba áí'maena taména Póromba ááyowana téna séna Ísu Káráísitin-aaiyavai
    árairemo sésa aráápamai máyáan-ainkona ááimba simátimuwasarai ísóyana
  mpj-mpj: Ngulapula maaja Pilikijkamu palumili nyupa Turijila yanu jiilkarti Puulpa
    nyakukijalu. Maaja jiilura Puulku kurtingu palumili warrkamupurluka yankura mankuraku.
    Puulju-pulanya Jiijajmili wangka wajalpayi.
  lbk-lbk: Kakwasan nan akit ay akhew ya inomchan si Felix ya nan asawana ay Judio
    ay si Drusila, sa na't ipaayag si Pablo ta chengngencha nan ifaagna maipoon isnan
    pammati ken Cristo Jesus.
  mto-NT: Ve̱e̱ꞌn tseꞌe je̱ it ñajxy ku veꞌe jye̱ꞌy je̱ Félix ma̱a̱t je̱ ñu̱da̱ꞌa̱x
    Drusila, israeejlit ta̱ꞌa̱xta̱jk je̱ꞌe̱ veꞌe yꞌijt, vanꞌit tseꞌe je̱ Félix du̱nu̱ke̱jxi
    je̱ Pablo je̱tseꞌe je̱ Pablo vyaꞌnu̱xji vintso̱ je̱ꞌe̱ veꞌe ku veꞌe je̱ Jesucristo
    yakjaanchjáva.
  bzh-bzh: Buk la ya ggovek log Peliks ḳo venë Drusila yam. Drusila yi Yuda avëh
    ti. Lob Peliks tahi Paulus in bë tateḳin degwa sën alam degevonġ geving Yesu
    Kerisi lo vu yi.
  guj-2017: પણ કેટલાક દિવસ પછી ફેલીક્સ પોતાની પત્ની દ્રુસિલા, કે જે યહૂદી હતી, તેની
    સાથે આવ્યો, અને તેણે પાઉલને બોલાવીને ખ્રિસ્ત પરના વિશ્વાસ વિષે વચન સાંભળ્યું.
  jvn-NT: Ora let suwi gramang Féliks teka menèh, nanging saiki karo bojoné sing jenengé
    Drusila, wong Ju. Gramang Féliks terus mréntah kongkon nyeluk rasul Paulus. Rasul
    Paulus terus ngomongké bab pengandel ing Gusti Yésus.
  byr-byr: Sawɨta pɨnɨ kajɨnnaꞌ Pilɨkɨzai gannya balaangeꞌ Dɨruzɨlasɨ bɨna yaꞌ. Aꞌmwe
    Dɨruzɨlaꞌ saꞌ Juyasɨra. Miꞌna bɨna yaka Polɨmɨna kudaasaꞌ aꞌmwera Kɨraazɨtɨyai
    Jizaazarɨ lɨmwangebwina Polɨ wɨdadaasɨ Pilɨkɨzai kadɨka wɨꞌnyɨna yaꞌ.
  ian-ian: Nandinya kuvut yindɨ mala Filiks ndɨna taagwa Drusilanala yambɨk. Lɨ Judana
    taagwat. Pol kat yagwa wandɨ maa ndɨna nyaangɨt wupmbɨk. Jisas Kraist kwutaa njɨvwa
    kat ndina mbangɨ wiyo waavi taaganda vak kat Pol mbɨk kat mbutndɨ.
  hun-hun: Néhány nap múlva pedig Félix megjelent feleségével Druzillával együtt,
    aki zsidó asszony volt, és maga elé hívatta Pált, és meghallgatta a Krisztusban
    való hit felől.
  mcf-NT: Adashic, daëdpactsëc ushash Pediquesbëd aton chido, Dusidia cuëmëdquid chopondash.
    Aton chido isadaidbo icpondash. Adec aton chidobëdi choshon abi yacno Pediquesën
    bëmiacsho ambi tantiaid Esuquidistu Pabadon chuibanac Pediquesën tantiauidpondash.
  kjs-kjs: Gore yapi medaloma dialenaloma Feliks nipuna were Drusila raapu ipisipi.
    Drusila nipu Juda ena pirisa. Go rabu Feliks-mi Pol lamua ipuma Pol-me Yesu Keriso
    madaa kone rulae agale lakenaloma pagisa.
  mni-mni: Numit kharagi matungda Felix-na mahakki nupi Jihudi ninggol Drusilla-ga
    loinana laklammi. Mahakna Paul-bu kouhalluraga Christta Jisuda thajabagi maramda
    mana ngangba adu tarammi.
  yad-NT: 'Jadchiy ji̱ta tarundamimyusiy su̱deda japu Védisiy savaturu̱tya, ravicha̱da
    nani̱tya Dusídya, nada vicha̱da Judíyutoda. Su̱tañuvejada ji̱ta japu variy: “Jirya̱natuñi̱
    Pávuru, sa̱tidye tuva̱chutaniy Crístumu tuva̱choda vu̱y.”'
  mxb-NT: Dá tá ni̱ ya̱ꞌa dao kuu̱ ñoó, dá ni̱ ka̱sáa̱ Félix xíꞌín ñadiꞌí ra̱ naní
    Drusila, ña̱ kúú ñáꞌa̱ Israel. Dá ni̱ kana ra Pablo. Dá ni̱ seídóꞌo ra ña̱ ni̱
    kaꞌa̱n na̱ saꞌa̱ ndi dándáki ña̱ kándéé iní yo̱ Jesucristo.
  pon-2006A: Eri, mwurin rahn ekei Peliks ahpw pwarodo iangahki eh pwoud Drusila.
    Liho mehn Suhs men. E ahpw ileklahng Pohl en kohdo, pwe en karonge eh koasoakoasoia
    duwen pwoson Sises Krais.
  maq-NT: Hane xi cavatju ngujo nixtin ne, cavuya cafehe Félix, xi quiji me ngu nangui.
    Cafehe me cojo Drusila, chjuun rë me, ngu chjuun xuta tjë rë Israel. Hya xi camá
    ne, catsingatju me quiji chjahá rë Pablo, sehe cavisiñuju me cjua xi cachja Pablo
    tsëhë hacutjin xi cumangutacuun cojo Jesucristu.
  hto-hto: Afemona afe mei dɨ́garui íllamona, Félix meine dúcɨde ie aɨ Drusila dɨga.
    Afengo judío ingo. Félix Pablo jɨ́ɨritade Jesucrístomo ɨ́ɨnuafuedo úrillena.
  por-BRBSL: Depois de alguns dias, Félix veio com Drusilla, sua esposa, que era judia,
    e mandou chamar Paulo e o ouviu a respeito da fé em Cristo Jesus.
  ces-NKB: Když pak po několika dnech Felix přišel se svou manželkou Drusillou (která
    byla Židovka), poslal pro Pavla a vyslechl si ho ohledně víry v Krista.
  cui-cui: Icha matacabitha pirapaeyo Félix piowabe patopabe. Petsiriwa pewʉn Drusila.
    Barapowa judiomonaewayo. Félix najume caitoroba ichʉntha xua Pablo pewabinexatsi
    Félix berena, mataʉtano xua Pablo Félix yabara petsipaebinexatsi xua po coyene
    jiwi jume cowʉnta Jesucristo.
  boj-2014: Bati qudei koboonaqa Feliks aqa ŋauŋ Drusila wo tonto talq di brantosibqa
    Feliks na Pol metonaq aqa areq bej. Drusila a Juda uŋa. Pol a bosiqa tamo naŋgi
    Kristus Yesus qa naŋgo areqalo siŋgilatqajqa kumbra qa Feliks minjnaq quej.
  eng-OEBUS: Some days later Felix came with his wife Drusilla, who was Jewish, and,
    sending for Paul, listened to what he had to say about faith in Christ Jesus.
  eri-eri: Ariya fati ila goyainga, Feliks no oya Drusila ngare mayare. Drusila no
    Juda nebereha aita. Feliks no Pol yaure tudu bona no langa beele ila isai. Pol
    no Yesus Kristus bona huwanya ngalengawei nomo fanyimu bona letuwai.
  aly-aly: Arlta irrpety-penh, Felix anew ikwerenh Drusilla-akert warl court-ek-arelh
    ikwer-warl alhek, Paul renh awetyek. Drusilla arelh Jew anenh. Ikwer-penhan Paul-el
    ikwer-atherr Jesus-kenh angka akalty-anthek, Jesus renh apentetyek.
  wiu-wiu: Ta pade-mene patatekaneyake Pilikisi one natono Derusila-pala eida nekeneya.
    Einatoapa Yu atoa. Pilikisi eni nokomepa Polo oto nomotamene wa kayo okale nokome
    ali atoa Keraisu Yesuke wene tugakete toatekoimo to̱awea okale yakakoa meka.
  swe-swe: Några dagar senare [efter rättegången] kom Felix tillsammans med sin hustru
    Drusilla, som var judinna. Han lät hämta Paulus och hörde honom tala om tron på
    den Smorde (Messias, Kristus) Jesus.
  cth-cth: A hnin youn touh ao hnukkhu Felik bawi teh Judah napui a yu Drusilla hoi
    a tho rawi. Pawl hah a kaw teh Khrih Jisuh thung yuemnae kong a dei e hah a thai
    roi.
  mti-mti: Oiyat upeba onanane, Perikus me biviwa Drusira me Ju vesinawa aug onne,
    sira Poru auwane. Meve me Keriso Iesu gumbe anotumat aiviwa gaiyawa wane anoya.
  pad-NT: Hari. Oniaroa, mahi hoariha vakaikahi'ianaha adani Félika, kidigamo khama.
    Kidigamo onini Drusila. Judeus anani ida Félika kagamo. Félika bihonariaha ada
    sorara Paulo-ra anikhavini. Binofiki ida Paulo vara nina-ra kamitha'ianavini.
    Paulo kavarani hiki ida Cristo-ra kajari'dariki athi naabani hini.
  twi-twi: Nna bi akyi no, Felike ne ne yere Drusila a ɔyɛ Yudani no bae. Ɔsoma ma
    wɔkɔfrɛɛ Paulo brɛɛ no ma ɔbɛkaa gyidi a ɔwɔ wɔ Kristo Yesu mu no kyerɛɛ wɔn.
  hlt-hlt: Tedae khohnin bet a di|strong="" phoeiah Phelix neh a yuu Judah nu la aka
    om Drusilla tah ha pawk rhoi tih Paul te a tah rhoi. Te vaengah Khrih Jesuh ah
    tangnah kawng te a taengah a yaak.
  tbz-SIM: Kɛ̀ dɛ̀ dɔ̀ yɛwe sɑ́m̀pɔ́ kɛ̀ Fedikisii nɛinɛ̀ o pokù Turisiiri wèè tu
    Sifu, kɛ́kɔtɛ, kɛ́duɔ́ nkɛ̀ bɛ̀ɛ yúní Pɔɔri kòo mbɛ̀ nɑ̀ɑ́ nYesu Kirisi kpɛti
    kɛ̀ bɛ̀ kèḿmú.
  san-GUJ: અલ્પદિનાત્ પરં ફીલિક્ષોઽધિપતિ ર્દ્રુષિલ્લાનામ્ના યિહૂદીયયા સ્વભાર્ય્યયા
    સહાગત્ય પૌલમાહૂય તસ્ય મુખાત્ ખ્રીષ્ટધર્મ્મસ્ય વૃત્તાન્તમ્ અશ્રૌષીત્|
  amx-amx: Arltang rrpwetj-penh Felix Caesarea-warn petj-alpek, anew kwerenh Drusilla-akert.
    Drusilla rartek marl Jew anek. Felix rang Paul ngwek, renh awek, Paul rang renh-atherrenh
    angketj Jesu Christ-akert ilek, ratherr Jesu renh nakemer.
  ake-NT: Emennʉ'pʉ po rɨ, Piri'kʉs mɨrɨ awonsi'kɨ ino'pʉ Turu'sira, Esuwerʉ amʉ'
    pasi, uyee'pʉ, mɨrɨpan uya Paarʉ kɨ'ma'pʉ, isaurokʉ etato' pe tʉuya Sises Kʉrai
    apurɨto' eseru pɨ'.
  qvn-NT: Chaypitam ishcay quima junag guepantaga, Felixga yapay aywaratag Drusïla
    warmintin Pablocagta. Drusïlaga cara Israelcuna castam. Nä chrarärirga, Pablotam
    gayarärichimun Jesusman yupachicuypita willapänanpag.
  tku-NT: A'klhūhua' quilhtamacuj tachā'lh Félix ē Drusila, ixpuscāt, tī israelita
    ixuanī't. Félix māta'satīnīni'lh Pablo. Pablo cātā'chihuīna'nli chī a'ka'ī'can
