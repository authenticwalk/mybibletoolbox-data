    le Jisas Krais lo peri lowesi ma'e au te'e areiyeye. Lowe Jisas lo peri wanu etiye.
  myy-myy: Ito bero yoa bʉsari ejayijʉ Félix mʉcana ĩ manojo Drusila rãca. Judio maso
