verse: ACT.024.024
translations:
  kpx-kpx: Iniale vani degomoleau uoholisege Velisiu abu mahina Dulusilati loholu.
    Mahinave keu Diue keate. Iale keau lohoale louge abu Bolo melavei tige Bolou Iesuemo
    evievi mavoveve ke loui haivenu.
  okv-H: Eto iji nei ainge Felix te amita ae Drusilla amo Judea evohu te aingeto puvuto
    Paul jage eo puvuto Iesu Keriso humota aisora avo ke enu ingiho
  tbo-tbo: Iyeta wabihaga hi kokoe ma u mulina Pelikisi agona Dusila mitehi hi nei,
    Dusila Yudeya wawinena. Ma Pelikisi Paulo a baha i himili po hi neiyai po witumagana
    Yesu Keliso ugolina binei i ibaabani ma hi lautanigana.
  mal-C: കുറെദിവസത്തിനുശേഷം ഫേലിക്സ്, യെഹൂദാസ്ത്രീയായ തന്റെ ഭാര്യ ദ്രുസില്ലയോടുകൂടി
    വന്നു. അദ്ദേഹം പൗലോസിനെ വരുത്തി, ക്രിസ്തുയേശുവിലുള്ള വിശ്വാസത്തെക്കുറിച്ച് അദ്ദേഹത്തിന്റെ
    പ്രസംഗം കേട്ടു.
  grc-SR: Μετὰ δὲ ἡμέρας τινάς, παραγενόμενος ὁ Φῆλιξ σὺν Δρουσίλλῃ τῇ ⸂γυναικὶ⸃ οὔσῃ
    Ἰουδαίᾳ, μετεπέμψατο τὸν Παῦλον, καὶ ἤκουσεν αὐτοῦ περὶ τῆς εἰς ⸂2χριστὸν⸃ πίστεως.
  bgc-bgc: कुछ दिनां पाच्छै फेलिक्स हाकिम अपणी घरआळी दुसिल्ला ताहीं, जो यहूदी थी,
    गेल्या लेकै आया अर पौलुस ताहीं बुलवाकै उस बिश्वास कै बारै म्ह जो मसीह यीशु पै
    सै, उसतै सुण्या।
  khz-khz: Toma reketa geaikito mulirai, Feliki magarawana Drusila goti gekwarato.
    Drusila Iuda vavinena. Feliki Paulo evetugu-agiato, gaurai Paulo evogomaito, Iesu
    Keriso kamonagi-venina kilara ekilagirato ekamonagiato.
  deu-TKW: Einige Tage nachher aber erschien Felix mit seiner Frau Drusilla, einer
    Jüdin, und beschied den Paulus und hörte ihn über den Glauben an Christus Jesus.
  zsr-NT: Chop tsonn dzaz gdzey, bidëꞌ niꞌ leyúbl Félix naꞌ. Dzagnu lëꞌ Drusila, ngul
    queëꞌ. Nacnu ngul judío. Félix bulidzëꞌ Pablo atiꞌ buzë́ naguëꞌ xtidzëꞌë ca nac
    le réjlëꞌruꞌ Jesucristo.
  lin-lin: Sima na mwa mikolo, Felikisi ayaki elongo na mwasi na ye, Drusiye, oyo
    azalaki Moyuda ; abengisaki Polo mpe akomaki koyoka ye na tina na makambo oyo
    etali kondima kati na Yesu-Klisto.
  hns-NT: Koetjh dien baad laat aapan aurat Droesela leike hoewa gail. Okar aurat
    ekgo Israel ke aurat raha. Tab Feleks Paulas ke bolwaais aur soene lagal kie oe
    Kriest Jiesoe ke rasta ke biese me ka bolies.
  noa-E: Amau i dʉ̈i mag thʉnarr khur agtha khãaidam khapancha khaba nʉm ee, chi gobernador
    Félix ich ʉʉi Drusila dʉ̈i bëewi Pablo awaan mapijim aajem, õrau Jesucristo iek
    ʉ̈khaajem jaaumam jũrr amachdëu ũraag. Mag ich Félix ũan Drusila anʉm Judeapie
    ʉʉi ajim.
  eng-EMTV: Now after some days, when Felix arrived with Drusilla his wife, who was
    Jewish, he sent for Paul and heard him concerning the faith in Christ.
  mib-NT: Te ni cuu jecu quɨvɨ̄, te ni quiji tucu Félix jiín ñasɨhɨ́ de Drusila, te
    ñahan hebrea cúu ña. Te ni ndacu de jniñu jeē na quíji Pablo návāha nacani de
    jnūhun ndese candíje yó Jesucristo.
  lif-NT2: हे़क्‍क्‍याङ् कुभा ये़न् एगाङ् फे़लिक्‍से़न् कुमेःत् द्रुसिल्‍लाःन्‍नु
    त्‍ये़त्‍छि॥ द्रुसिल्‍लाःन् यहुदि वये़रो॥ फे़लिक्‍सरे़ पावले़न् उःत्तुआङ् ख्रिस्‍त
    ये़सुःन्‌नसाःन् चोःक्‍मनाबाल्‍ले़ कुयाःम्‍बेओ खुने़ॽलाम् खे़प्‍सु॥
  xnj-xnj: Mu magono gegagelekili Felikisi abwelili pamonga na mdala waki Dilusila
    mweavi Myawudi. Akalagiza Pauli aletewayi, akamyuwanila ilongela ndava ya kumsadika
    Yesu Kilisitu.
  mmx-mmx: Melemu at lentaba levenaleng Pelik ga rupot mi latkin teren ne Darusila,
    neni latkin me Judaia. Pelik ga tong mu ri ne Pol do neni na vubeles la ni ga
    ronga ne Pol ga paase mumu lununu at ne Iesu Karisito.
  cbr-NT: Usa 'ain ca nëtë itsin Felix, judía xanua biá, Drusila cacë, abë utëcëancëxa.
    Uxun ca Cristomi catamëti ca uni Nucën Papa Diosnan 'iti 'icë quixun ñuia cuaisa
    tanquin Pablo camiacëxa.
  tee-NT: Pus acsni tapasalh lakat'ui lakat'utu avilhchan ju Félix chinchokocha ju
    lak'achak'an Cesarea. T'amilh ju ix'amachaka' ju Drusila ixjuncan. Ju yuchi israelita
    ixjunita. Pus ju Félix lhinaulh ist'asanica ju Pablo ni va ixtak'asmatniputun
    ali' chivinti ta yu lai lhilaca'ancan ju Jesucristo.
  eng-LSV: And after certain days, Felix having come with his wife Drusilla, being
    a Jewess, he sent for Paul, and heard him concerning faith toward Christ,
  cak-NT: Y cuando xk'ax yan jun jani' k'ij, xpe chic ri gobernador Félix y ri Drusila
    ri raxayil, jun ixok israelita, ja xutak royoxic ri Pablo, roma raja' nrojo' nuna'ej
    anchique modo naya' awánima riq'uin ri Jesucristo.
  pah-NT: Aerẽ Félix'ga rura'javi g̃wembirekohẽa pavẽi Drusilahẽa pavẽi. Hẽa ko judeuramo
    oko. Igwete ga Paulo'ga mbuhurukara'javi ojipyri tahendu ti ganhi'ig̃a javo. A'ero
    Paulo'ga imombe'ui ga pe ahejikoga Jesus Cristo'ga rehe.
  sja-NT: Maap'eda taarãpai Félix waya pacheji chi wẽra Drusila ome. Mãgɨ́ judío wẽra
    paji. Pachedak'ãri, Felixpa Pablo t'ɨ̃ pëiji k'awaait'ee irua ijãada Jesucristode.
  xed-xed: Tsəɓakw fitik tahula tsa, ka sagha Feliks kawadaga nda markwa taŋ Drusil,
    ta nzakway ka makwa la Yahuda. Ka hgagaptá tsi ta Pwal, ka snə tsi ta gwaɗa ta
    ghəŋa zlghaftá Yesu Kristi da tsi.
  mks-NT: Tá na̱ya̱ha chá qui̱vi̱ já na̱casa̱a̱ tucu Felix cán xi̱hi̱n Drusila, ñájíhí
    da̱, ñá cúú ña̱ Israel. Na̱cana tucu Felix Pablo ña̱ ná quixi da ta ná ndicani
    da nu̱ ná ndá quia̱hva caja na ndiquehe na íchi̱ cuéntá Jesús.
  gfk-S: Be ing a bar bung gate sakit, Pelik ga hanawat tikai ma no nuno haine na
    Iudeia, ne Darusila. Io, iga hartule utane Pol ma iga hadade ie ing iga iangianga
    utano mangana nurnur ta dong ing di nurnur tane Krais Jisas.
  bmu-bmu: Wehön tosatŋi teköiga Filiksnöŋ anömŋi qetŋi Drusila, Juda ambi mi waŋgita
    kayohotka Polgöra keu ali kaiga keuŋaŋgöra kezap ali Kraist Jisös möt narim waŋgibingö
    könaŋi jim asariiga mörök.
  dgz-dgz: Wam animpo amba ayop Pilik waenewa, ame Diu waen da yaua Durusila, dere
    tauan. Pol menan wan taueni amba Pol Iesu Keriso inap anu tumasepi gueguewa wadiamoni
    mu anune.
  eng-GNV: And after certaine dayes, came Felix with his wife Drusilla, which was
    a Iewesse, and he called foorth Paul, and heard him of the faith in Christ.
  zaa-NT: Tuchùppa ubitsa bitola nna huía Félix attu lani niula quì'į láą Drusila
    nna benią mandado gaỹi cą Pablua para quixá'ani bi cą acerca de Jesús enne' ná
    Cristo.
  eng-WEBSTER: And after certain days, when Felix came with his wife Drusilla, who
    was a Jewess, he sent for Paul, and heard him concerning the faith in Christ.
  guh-guh: Bajaraxuacujinae, caematacabibejecujinae, nacuaevetsinë Félix icatsia pata
    pijava yajava, Drusilavënëva. Drusila judíova. Nexata nacuaevetsinë Félix itoroba
    pijajivitonë petojunatsinexatsi Pablo. Nexata Pablo itsa pata, Pablo livaisi tsipaeba
    nacuaevetsinë Félixjavabelia. Pablo tsipaeba jivi penajamatabëcuenecopabaponaejava
    Jesucristojavabelia.
  bon-bon: Poto bimu ingwe ca Peliki coga cama taaclige. Teeme coga, ngii Drusila,
    lui Israela magebi gwene. Mopeyame Peliki Paulo ne tesoglicige, teeme mene jitecijige
    Yeesu Keriso ne ätrunga poto cidi me.
  nhw-BL: Huan pano se ome tonali huan sempa ajsico Félix ipan altepetl Cesarea ihuaya
    isihua Drusila catli eliyaya se israelita. Huan quititlanqui se tlacatl ma quicuiti
    Pablo pampa quinequiyayaj quicaquise para tlen motemachía ipan Jesucristo.
  mgw-mgw: Pagaapite masu'ba, Felisi aaisi na nnyumbowe Dulusila, ywembe aai Nnyahudi.
    Aapiyite amuli akemelwe Pauli, aampi'kani abali ya imani yaibile kwa Yesu Kilisitu.
  swh-ONEN: Baada ya siku kadhaa, Feliksi alikuja pamoja na Drusila mkewe, ambaye
    alikuwa Myahudi. Alituma aitiwe Paulo, naye akamsikiliza alipokuwa akinena juu
    ya imani katika Kristo Yesu.
  wbi-wbi: Ye ifighonpo fimo, u Feliki akagomoka nu Drusila un'dala juno alyale Muyahudi,
    akamwomola kukun'kemela u Paulo akapulikisia imola kuhuma kwa mwene ija lwitiko
    mun'kate mwa Yesu Kilisite.
  bba-bba: Sɔ̃ɔ mɛɛrun biru Felisi u nɑ kɑ win kurɔ Durusilɑ, wi u sɑ̃ɑ Yuu. Mɑ u
    Pɔlu sokusiɑ. Ye u tunumɑ mɑ bɑ nùn swɑɑ dɑki sɑnɑm mɛ u nɑɑnɛ dokebu Kirisi Yesu
    sɔɔn ɡɑri mɔ̀.
  eng-KJVCPB: And after certain days, when Felix came with his wife Drusilla, which
    was a Jewess, he sent for Paul, and heard him concerning the faith in Christ.
  kgk-NT: 'Ndahetái áry rire, ogwahẽ jevy ou-vy mburuvixagwasu héry va''e Félix hembireko
    ndive. Hembireko judeu kwéry va''e héry Drusila. Ogwahẽ rire: —Eru xe ha-py tamonhe''ẽ
    Paulo aikwaa porã hagwã inhe''ẽ, he''i. Upéi ou ogwahẽ ha''e-py. Omombe''u Hesu
    rehegwa nhe''ẽ. Hesu Cristo-rehe jajeroviaha va''e rehegwa omombe''u:'
  waj-waj: Vo suai voovaki Perekiiva ari nnaata Yutayaa gioonnaivaa nnutuuvo Durusiroonna
    vitoo numa varioo Pauruusaara tuduu innasi ngioo Yisuu Kirisiinnara kutaavaivee
    tuu kuaivaa ivaitana kiaa mmuduu rikieeravai.
  cpy-cpy: Okanta otsipa kitejeri, ipokae pinkathari Félix itsipatakawo iina Drusila,
    osheninka Judá-paeni roori. Ikaemakaan-tapaeri Pablo ikemiri ikenkithateniri jempe
    okanta-kota rawentahaari Jesús, Jeepatzii-totaa-rewo.
  mpx-mpx: Lan enuna i mowasi, yaka Pilikesa alona ge lagona Dalusila, iya Yudiya
    yovana, hi nem ge i ba Pol nihi en pwatanim. Inoke Pol i nem ge i baaba Yeisu
    Keliso ana abulilek-an kaiwena, yaka hi laegan elana.
  wbp-wbp: Ngula-jangkaju, ngakalku parra-pardu-karirlalku, Piliki manu nyanungu-parnta
    karnta yirdiji Tirujila, yanurnu-pala yangka-kurra jurrku-kurra. Karnta yirdi
    Tirujila, ngulajulpa nyinaja Juwu. Kujalpa-pala yalirla nyinaja, ngula-ngurluju
    yilyaja-palarla jaru Puurluku yungu-palangu yaninjarla wangkanjinirni. Junga-juku,
    Puurluju yanurnu, manulparla yaninjarla milki-wangkaja Pilikikiji Jijaji Kiraji-kirli
    jaru, kujalparla wala-nyayirni ngungkurr-nyinaja Puurluju.
  luo-luo: Bangʼ ndalo moko, Feliks nobiro gi chiege Drusila, mane en nyar jo-Yahudi.
    Nooro wach mondo oluongne Paulo, mi Paulo noyalone kuom wach yie kuom Kristo Yesu
    kolingʼ mos owinje.
  nhe-NT: Huan ica se ome tonali sampa ajsico Félix ipan altepetl Cesarea ihuaya isihua
    Drusila tlen eliyaya se israelita. Huan quititlanqui se tlacatl ma quicuiti Pablo
    pampa quinequiyayaj quicaquise queja quineltocatoya Jesucristo.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܚܲܕܟܡܵܐ ܝܵܘܡܵܢܹ̈ܐ ܐܬܹ‌ܐ ܠܹܗ ܦ̮ܝܼܠܹܟܣ ܥܲܡ ܒܲܟ݂ܬܹܗ ܕܘܼܪܣܸܠܵܐ ܝܗܘܼܕܵܝܬܵ‌ܐ.
    ܩܪܹܐ ܠܗܘܿܢ ܠܦܵܘܠܘܿܣ ܘܫܡܝܼܥ ܠܗܘܿܢ ܡܸܢܹܗ ܗܲܡܙܘܼܡܹܐ ܒܘܼܬ ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Qavsich uvlut qaaŋianikmiullu Felix Jew-ŋuruamik iḷaqatilik Drusilla-mik
    tikiññiqsuk aasii uqaqatigisukługu Paul. Taatnakii Felix tusaapsaaġuktuq ukpiqsrił̣ikun
    Christ Jesus-mik.
  msb-msb: Pagkapira ka adlaw, nag-abot si Felix kaupod an iya asawa na si Drusila
    na Judio man. Ginpasuguan niya si Pablo kag namati sa iya mga ginasurmaton manungod
    sa pagtuod kan Cristo Jesus.
  cpa-NT: Ja³ma²ton¹ hnøa¹² jmai³ jøng² ca¹u¹lé² calah Félix quianh¹³ Drusila, hio¹³
    quián¹²dsa, dsa² lán¹² dsa² judía. Jøng² ca¹tǿh¹dsa Pablo. Hniu¹dsa nang¹dsa ha²lah
    lǿa¹² jǿg³ hé² dsa² quián¹² Jesucristo.
  dso-dso: କେତେଦିନ୍‌ ପଚେ ପେଲିକ୍‍ସ୍ ତାର୍‌ ଜିଉଦି ମାଇଜି ଦୁର୍‌ସିଲା ସଙ୍ଗ୍‍ ତେଇ ଆଇଲା । ସେ
    ପାଉଲ୍‌କେ ଡାକାଇ ଜିସୁକିରିସ୍‌ଟକେ ବିସ୍‌ବାସ୍‌ କର୍‌ବା ବିସଇ, ତାର୍‌ କାତା ନିକକରି ସୁନ୍‌ଲା
    ।
  meu-meu: Dina Haida muridiai, Feliki na adavana Drusila, Iuda hahinena, ida ema;
    bena Paulo e boiria, Keriso Iesu iabiabiraina herevana na iena amo e kamonai.
  yva-NT: Masyote inta yai jakato Gubernur Peliks de, apa anamu ntavondijo ai. Ama
    tame mirati Drusila, omamo vatano Yahudi ma. Umba Peliks po naite inta matutir
    wo Paulus augave uje, umba Peliksa pe Drusila me yo Paulus anauno po anave Yesus
    Kristus aije raura kakavimbe nanto yai.
  dgc-dgc: Nadid, kélipas na sénganya a aldew, éy dinumemét ti Gubernador Pelik, a
    kaguman na tu asawa na. Tu asawa na éy Judeo, a i ngahen naa éy ti Drusila. Ey
    nipauwet de ti Pablo, monda mabati de tu kagi na tungkul to péniwala na ni Cristo
    Jesus.
  zpm-NT: Goc blalaa ngbidza, bnabey gobernador co gocredz Pabl lo me grop tsieel
    me Drusil, ti wnaa Israel. Laa me bredz Pabl, sac racladz me yquiaadiag me dieṉ
    zha nac zhiwseed Jesús.
  hix-NT: Taa. Mexe nyhe txko ehxah me, nomokye harha tà, Feeryesà, Sesaryeya hona.
    Thetx yokye hatà. Dàrusera rma noro hatà, Feeryes hetxe. Xuknewyana rma mok nehxakon
    hatà, Dàrusera. Pawru yanyekhoy hatà, Feeryesà, tàhyaka. Kryestu Txesus hona kàwyanye
    xenytxoho yokarymay hatà, Pawru, àwya.
  sim-sim: Niri lal am li ishirik, Feliks nga nokove orhi Drusila nga frimu rara.
    Drusila oso Juda nokove las osira. Urik Feliks Polin or usharik ormu tara, Krais
    Jisashi mashin misindiyanda nombon or sawenak fri misikmbahan.
  npi-ULB: केही दिनपछि, फेलिक्स आफ्नी श्रीमती द्रुसिल्लासँग फर्के, तिनी यहूदी थिईन्,
    अनि उनले पावललाई बोलाए, र उनबाट ख्रीष्‍ट येशूप्रतिको विश्‍वासको बारेमा सुने ।
  cgc-cgc: Paglambay ta pila na mga adlaw, giling Felix i naan ta usayan duma ki Drusila
    na iya na sawa na isya man na Judio. Pablo i papatubang ki Felix daw gamati Felix
    an ta pagsaysay Pablo parti ta pagtuo ki Jesu-Cristo.
  tim-tim: Akto aregât kakŋân hilâm amon siâ bo akto Peliki akto âmbenŋe kotŋe Drusila
    are âmâ Yuda gâtŋe, yâkŋe togom tembe loko makyeŋgimbela bam Paulo mem gutbiâ
    Pauloŋe âgâm luâk âmbâleŋe biwiyeŋe Anutuŋe Yesu huŋgunaŋdo giep aregâlân katŋet
    dâm makyeŋgiep.
  yor-yor: Lẹ́yìn ọjọ́ mélòó kan Feliksi pẹ̀lú Drusilla ìyàwó rẹ̀ dé, obìnrin tí í
    ṣe Júù. Ó ránṣẹ́ pé Paulu, ó sì gbọ́ ọ̀rọ̀ lẹ́nu rẹ̀ nípa ìgbàgbọ́ nínú Kristi
    Jesu.
  wos-wos: Feliksna takwa lé Judana takwa lé. Léka xi Drusila lé. Nukwa nawulak Pol
    séndé gembu rendéka bér Feliks bér Drusila bér ya. Yae Feliks wandéka dé Pol déka
    ya. Yae dé bérré hundi wa, Krais Jisaska. Dé wa, “Krais Jisaska jémba mé saréké.”
    Wungi wandéka dé Feliks Polna hundika saréké.
  emp-NTPO: Mãwãnacarea Pelira dji quima Drusila ume wayacusa zesia. Maʌ̃ wẽrãra judio
    basía. Maʌ̃ne Peliba Paulora trʌ̃sia idjia Jesucrito ĩjãninebema bed̶ea b̶ʌda
    ũrĩ carea.
  eng-F35: Now after some days, when Felix came with his wife Drusilla, who was a
    Jewess, he sent for Paul and heard him concerning the faith into Christ Jesus.
  ind-ind: Beberapa hari kemudian, Feliks bersama istrinya kembali ke kota itu dari
    suatu perjalanan. (Istrinya Drusila adalah seorang Yahudi.) Feliks menyuruh supaya
    Paulus dipanggil menghadap mereka berdua. Kemudian mereka mendengarkan Paulus
    berbicara tentang bagaimana percaya kepada Kristus.
  pes-OPCB: چند روز بعد، فلیکس با همسر خود، دروسیلا که یهودی بود، آمد و پولس را احضار
    کرد. وقتی پولس دربارهٔ ایمان به عیسی مسیح سخن می‌گفت، هر دو با دقت گوش می‌دادند.
  mpt-mpt: Filikse Fole inabanebua sinanoa am mako blimansoa e alelo niniino Dlusilao
    Yuda unangobe, ometnea kam teniba Fole nganabane tesea baabanea Kobo Yesus Klaiste
    bainobo galin kukubo baatnenale gesea
  ssx-ssx: Hoto mandane ekimanu haota꞉ Pilikisi ipika꞉ wanda꞉ Datusila yaapo epepekeme.
    Datusilata꞉ Diu tapake wanda꞉e. Pilikisima꞉ta꞉ Polo a꞉pa ipiki pa꞉ta꞉ pi lena꞉yeke
    epoe laa la꞉moneaeyekeme. Poloma꞉ta꞉ Yesu Ketiso pa꞉ta꞉ hone tulaasa꞉ pi teke
    la halolo hata꞉ta꞉
