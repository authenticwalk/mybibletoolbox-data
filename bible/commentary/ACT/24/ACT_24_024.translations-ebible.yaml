  san-MAL: അൽപദിനാത് പരം ഫീലിക്ഷോഽധിപതി ർദ്രുഷില്ലാനാമ്നാ യിഹൂദീയയാ സ്വഭാര്യ്യയാ സഹാഗത്യ
    പൗലമാഹൂയ തസ്യ മുഖാത് ഖ്രീഷ്ടധർമ്മസ്യ വൃത്താന്തമ് അശ്രൗഷീത്|
  tam-TCV: சில நாட்களுக்குப்பின்பு, பவுல் பேசுவதைக் கேட்பதற்காக, பேலிக்ஸ் யூதப்பெண்ணான
    தன் மனைவி துருசில்லாளுடன் வந்தான். அவன் பவுலை அழைத்து வரச்சொல்லி, கிறிஸ்து இயேசுவில்
    உள்ள விசுவாசத்தைக் குறித்துப் பவுல் பேசுவதைக் கேட்டுக்கொண்டிருந்தான்.
  mit-NT: (Daaní, mànuhù Félix mà.) Te nì yàha itnii quìvì, dandu nì quixi tu‑tè xì
    ñahàdìhí‑te nani Drusila; iin nècuàchì ñahà raza Judea nduú‑né. Dandu nì cana‑tè
    Pablo ñà‑tnàtuu‑ne, vàchi cuní‑te cunini‑tè nansa iá ichì cunihnu vàha ini‑ndà
    Jesucristu.
  ceb-ULB: Human sa pipila ka mga adlaw, mibalik si Felix uban sa iyang asawa nga
    si Drusila, usa ka Judio nga babaye, ug iyang gipatawag si Pablo ug iyang nadunggan
    gikan kaniya ang mahitungod sa pagtuo diha kang Cristo Jesus.
  ces-LB: Po několika dnech si dal Felix Pavla předvést v přítomnosti své manželky
    Drusilly, která byla židovka, a vyptával se ho na učení Ježíše Krista.
  mkn-mkn: Gubernor Feliks pung bini, orang Yahudi, nama Drusila. Su lewat barapa
    hari, ju dia cari waktu, ko dia deng dia pung bini mau omong-omong deng Paulus.
    Jadi dia suru bawa sang Paulus ko mangada sang dong dua. Ju Paulus kasi tau sang
    dong, jalan karmana ko orang bisa parcaya sang Yesus Kristus, andia Orang yang
    Tuhan su janji memang dari dolu.
  nce-nce: Fli olë wamutuju. Na Feliks, bubë no Drusilana mitisijo. Drusila kë nëgebëye,
    Israelbë afenëboni mago mëse. Na Feliks, Polme gali telokwakle, bu belëme ligisi
    tle nalëgleme. Na Pol tisi tle na buna gëgali mëtelo. Na bu Polbë gali aholokwane
    tlagule. Na Pol, Jisas Klaisme lowene slebë lowenebëme mana okokwe sle tlole.
  pol-UBG: A po kilku dniach przyjechał Feliks ze swoją żoną Druzyllą, która była
    Żydówką. Kazał zawołać Pawła i słuchał go, jak mówił o wierze w Chrystusa.
  qxh-NT: 'Warannincuna warmin Drusilawan ishcanin mandaj Félix ćhayamuran. Warmin
    Drusila Israel warmi caran. Ishcanin Pabluta jayarcachir, rimashanta wiyapararan:
    «Washäcuj Jesústa wiyacushun» nir willapaptin.'
  nwi-nwi: Nɨpɨg tɨksɨn ruə mɨvən, Filiks rɨkɨr piraovɨn kafan, Drusila, mɨrauə. Pian
    a in pian Isrel. Kɨni Filiks rɨni-pən tuk əriə mə tukharəh Pol mhauə. Pol raməvsao
    kɨn nhatətəyen ye Yesu Kristo, in ramətərɨg kɨn.
  kmo-kmo: Komas Piliks, riiti mima, Drusila piir yar. drusila sii Ju mima. Yarek,
    Piliks rii Pol riina maji wochirek ir riita yaken eena wochirek ir. Yarek, Pol
    rii Jisas Kraist riina hiki siitiichichawa nobon eena sawotarek, piir wageteyetar.
  agr-agr: 'Dukapech tsawan pujus Apu Félix, niina nuwe Drusila judío nuwa nujai taa:
    —Pablo jiikjum juwi itatajum, —tima, Jisukristuwa duke dekaskeapi tumainai tusa
    etsegbaun antuku.'
  kyc-kyc: Yuu lapo epo papeyamopa Pilikisa baapa etenge Juu enda Durusila lenge dokopa
    nakamba epeyambi. Epapala Pole lanyuo epena lapala baa Koraisa Yesu kapa ingingi
    lao suu pingi dokona mana langinya lapala soo peteyambi.
  urd-GVU: کچھ دنوں کے بعد فیلکس اپنی اہلیہ دروسلہ کے ہمراہ واپس آیا۔ دروسلہ یہودی
    تھی۔ پولس کو بُلا کر اُنہوں نے عیسیٰ پر ایمان کے بارے میں اُس کی باتیں سنیں۔
  yre-NT: Yi "fli yaa "bɛ -sru, ɛn Felizi 'lee 'e nan -ta. -A nan zɩɛ Zuif lɩ nɛn,
    waa laabo Drusil. -A -nan nɛn e min 'pa 'sia 'nan, 'o 'kʋ Pɔl laabʋ -e 'e yi -tɛradɩ
    Zozi Crizi da 'wɩ vɩ 'wlɛ.
  fuh-BKF: Balɗe seeɗa caggal ɗuum, Filiki wardi e deekum Alhuudiyanke bi'eteeɗo Durusiila.
    O neli Pool waddowaa, o hettindanii ɗum ina haala haala goonɗinal Iisaa Almasiihu.
  arl-NT: 'Na nuhuaji, camarnu Félixri tamaqui quiaquiaari camueenujunura. Na nuhuaji,
    juhua shusha tiuquiquiaariuhua necocuataari. Necocua Drusilaari Judiocuacajinijinio
    maaji quijia. Camarnu Félixri na soldadohua sequequiaari: —¡Pablo nia tohuatere!
    Janiyari cua niquiocuata na tojiniu paniyani. Cuaara canaa niquiara pohuataara
    taate Jesuucua tiuushanojuaarani.'
  ziw-ziw: Yeze yajinke mazuwa majeche Feliki keza hamwenga na mkaziwe Dulusila, yeye
    nani Myahudi. Asigila Paolo egalwe akamwetegeleze akasimwila mbuli za kumzumila
    Kulisito Yesu.
  grc-TR: Μετὰ δὲ ἡμέρας τινάς, παραγενόμενος ὁ Φῆλιξ σὺν Δρουσίλλῃ τῇ γυναικὶ αὐτοῦ
    οὔσῃ Ἰουδαίᾳ, μετεπέμψατο τὸν Παῦλον, καὶ ἤκουσεν αὐτοῦ περὶ τῆς εἰς Χριστὸν πίστεως.
  nag-nag: Aru olop din pichete Felix tai laga Yehudi maiki Drusilla logote wapas
    ahise, jun Yehudini asele, aru tai Paul ke mati bole pathaise aru tai Paul dwara
    hunise Jisu Khrista ke biswas laga kotha.
  eng-OEBCW: Some days later Felix came with his wife Drusilla, who was Jewish, and,
    sending for Paul, listened to what he had to say about faith in Christ Jesus.
  knj-NT: Caab oxeb xa semana tu' xin, jix jul naj Félix bey Cesarea tu' junel xa.
    Ey ec' yistil yetoj, Drusila sbi ix, catu' a Israel ix. Jix yawten naj Pablo naj
    tu', catu' jix sk'anlen el naj tet, tzet chi kute kaon oc cu c'ul yin Jesucristo.
  deu-1912: Nach etlichen Tagen aber kam Felix mit seinem Weibe Drusilla, die eine
    Jüdin war, und forderte Paulus und hörte ihn von dem Glauben an Christus.
  san-PUN: ਅਲ੍ਪਦਿਨਾਤ੍ ਪਰੰ ਫੀਲਿਕ੍ਸ਼਼ੋ(ਅ)ਧਿਪਤਿ ਰ੍ਦ੍ਰੁਸ਼਼ਿੱਲਾਨਾਮ੍ਨਾ ਯਿਹੂਦੀਯਯਾ ਸ੍ਵਭਾਰ੍ੱਯਯਾ
    ਸਹਾਗਤ੍ਯ ਪੌਲਮਾਹੂਯ ਤਸ੍ਯ ਮੁਖਾਤ੍ ਖ੍ਰੀਸ਼਼੍ਟਧਰ੍ੰਮਸ੍ਯ ਵ੍ਰੁʼੱਤਾਨ੍ਤਮ੍ ਅਸ਼੍ਰੌਸ਼਼ੀਤ੍|
  nob-LB: Noen dager seinere kom Feliks, som var landshøvding, tilbake sammen med
    sin kone som het Drusilla, og var jødinne. Han ba om å få Paulus hentet, fordi
    han ville at han skulle fortelle mer om troen på Jesus som Messias, den lovede
    kongen.
  ntj-ntj: Nyinarrayirnu-ya nyangka kurrirarra-pula Pilikinya Tjutjilanya pitjangu
    nyinakatingu. Nyangka Pilikilu watjarnu Puulnga-ya katirra ngaratjunkutjaku. Tjiinya
    minyma palunyanya Tjiyu nyinarranytja. Nyangka Puultu pitjangu-pulanya watjaranytja
    tjukurrpa Tjiitja-Kurayitjanya mularrkuliltjaku.
  sxb-NT: Lunyima na amiire gandi gaamala okuwita Feliksi ni mukaae oetwa mbwe Dosiila
