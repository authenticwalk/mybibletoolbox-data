    akumhuwila Yesu Kilisito.
  enq-2: Yuu gii mendatupa pateamopa Pelikisapa, baanya etanenge Juu enda Dutusilapa
    ipupala, Polo laminao epena lea. Laminao ipateaminopa, Kraisa tungi pingi dokonya
    lao Polome pii lamaiyamopa dolapome siambi.
  eng-ASVBT: But after certain days, Felix came with Drusilla, his wife, who was a
    Jewess, and sent for Paul, and heard him concerning the faith in Christ.
  mna-mna: Aigule pakan ilae mi kaimer mana, Peliks ziru waene Drusila timar. Drusila,
