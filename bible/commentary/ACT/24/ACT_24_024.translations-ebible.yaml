    ku amangʼana aga okuwa no okuganya ku Yesu Kristo.
  nhu-NT: Ɛ ɛdiuw ke dioo gɛncɛ, ɛ Fɛlew bô Dusila wvù kpwɛse wvù to nu wee Juu gɛn
    tee Baul ɛ wvú to, ɛ bó no yeke fiɛɛ fì wvú jemyi ɛkumɛ keelese fitele yî Klistu
    Jisos e.
  row-row: Hofernor Feliks sao na, atahori Yahudi, nara na Drusila. Seli fai hira
    ma, ana sangga fai loaꞌ fo no sao na rae ola-olaꞌ ro Paulus. Naa de, ana denu
    rendi Paulus neu nandaa no ruꞌa se. Boe ma Paulus nafadꞌe ruꞌa se taꞌo bee fo
    atahori ramahere neu Yesus Kristus, atahori fo Lamatualain helu basa mia dalahulu
    na.
  msy-msy: Dughiar maba gɨvazɨma, Feliks uan amuim Drusila ko ize. A Judan amizim.
    Ezɨ Feliks Polɨn diaghava egha a mɨgɨrɨgɨaba barazima a nɨghnɨzir gavgavim Krais
    Iesusɨn itir arazibav gei.
  agg-agg: Yahunümbɨ nɨmbɨyo hayamboyowane, Feriks ai ahandɨ nɨmorehɨ Drusira-dɨbo
    makosafe. Ahandɨ nɨmorehɨ ranai ana Suda sɨrambeahɨndɨyo. Ranɨyu asu Feriks ai
    Porɨmbo mborai yahundo hürüherü haya Porɨndɨ Sisas Kraisɨmbo anɨhondümbofe hoafɨ
    hɨmborɨ-mayundo.
  ptp-ptp: Buc ya la vêl dêc Piliks yuu vɨnê Dlusila keac Pol lam vô yuu. Dlusila
    ge Yuda vêx ti. Om yuu ngô kɨyang wê Pol nêl lec môp wê xomxo ob vông i vin Yesu
    Kɨlisi ge kehe kɨtong.
  nak-nak: Tio, mulimulito, la logo usu poloti, e Pelis me rutula e Darusila, egira
    veia ge hilo lalai e Pol. E Darusila, eia la tavile Iuda. Goio, e Pelis tola e
    Pol soio tegirua veia ge lolo isahari la vikararala tetalale.
  lbb-lbb: Dingla na pukakiar lamur, e Feliks i hanot ulak taum ana nuna hane e Darusila,
