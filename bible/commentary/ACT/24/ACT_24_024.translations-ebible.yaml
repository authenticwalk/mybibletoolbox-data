    re nak tixch'olob chiru chanru xpa̱banquil li Ka̱cua' Jesucristo.
  blz-NT: Koi toro piimo ilio i Feliks notakamo; ia sambai Drusila boroki'na, men
    samba Yahudi. Ka' i Feliks nomosuu' mian mondolo' i Paulus, kasi i Paulus nuntundunkon
    ni Feliks kaparasaya'anna ni Kristus Yesus.
  poe-NT: Ntá iso ya̱on chrꞌéxi̱n ntá kjuíjiko chꞌín Félix tjan Drusila ichjién chꞌán,
    mé ijnko tjan judía. Ntá kꞌue̱to̱an chꞌán kíxin tsjikꞌíye̱he̱ sín tí chꞌín Pablo
    kíxin tsochrónka chꞌán nkexrí tinkáchónki chojni Jesucristo.
