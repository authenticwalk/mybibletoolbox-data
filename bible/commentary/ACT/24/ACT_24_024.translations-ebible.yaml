    ''Ga remireko ẽẽ judeua. Ẽẽ rera Drusila. A''eramũ Ferisi ''ga ''jau jefaruu ''ga
    upe: —Ekwap Paulo ''ga rerua. Toporogyta ''ga oree ''jau. Taruapyaka Jejui ''ga
    mome''u are ''jau— ''jau ''ga ''ga upe. Ojeupe ''ga waẽmamũ Ferisi ''ga ''jau
    Paulo ''ga upe: —Jejui ''ga emome''u oree— ''jau ''ga Paulo ''ga upe. A''erauwe
    Paulo ''ga Jejui Kristu ''ga mome''wau ''gã nupe.'
  dao-dao: Mhnüp khawveica anghjawk käna, Felik cun a khyu Dusilah, Judah nghnumi
    ngkhahpüi lü law beki naw, Pawluh ja khüsak lü, Khritaw Jesuh jumnaka ngthu cun
    ngaiki.
  cya-cya: Mdijin tucua snan tsaan xa mdiyan lo'o yu Felix 'in Drusila cuilyi'o yu,
