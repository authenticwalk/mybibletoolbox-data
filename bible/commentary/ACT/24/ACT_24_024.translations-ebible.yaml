  kan-2017: ಕೆಲವು ದಿನಗಳಾದ ಮೇಲೆ ಫೇಲಿಕ್ಸನು, ಯೆಹೂದ್ಯಳಾದ ದ್ರೂಸಿಲ್ಲಳೆಂಬ ತನ್ನ ಹೆಂಡತಿಯೊಂದಿಗೆ
