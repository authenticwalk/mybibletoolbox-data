    ngani ja kwaakulupalila a Yeshu Kilishitu.
  tte-tte: Kaliyate tupwali simwawasi kabo Pilikesa mewainena Dulusila iya Yudiya
    sinena, silaoma yo Pilikesa iwalo Paulo siyoganama. Kabo Paulo ilaoma yo iedeedede
    Yeisu Keliso ana meliyan kaiwena yo sibenali koina.
  tcs-tcs: Apta samdei bin pas, Piliks ane oman blo em Drusila uda bin Zuwisoman,
    i bin kambaik po dat ples. Em bin sane wod po Pol po kam po luk em bikoz demtu
    i bin wande lisen mo baut da wei blo Zizas Kraist.
  hlt-THB: Khawnghi iqyt nu a di awh Felix ce Juda nu a zu Jesu Khrih awh cangnaak
    akawng ce kqawn sak nawh ngai pehy.
  soq-soq: Ema aupe Pelikis ene alene wandio walama isiwa dialeno me manainapa Ius
    iwa ebowa Durusila nata wimoiena. Tauma Pelikis Paul gagalowa wanaubeno mampe
    wisene ita me apana Keriso Iesu bedewe sumanaintopua gagalowaleidio etedie.
  qub-qub: Chaypita warannincuna warmin Drusilawan Félix cutir Pabluta gayachiran.
    Drusilaga caran Israel warmimi. Jesucristupita Pablo willacuptin paycunaga wiyaran.
  att-att: Á ari nabayák, á minay si Gubinador Pelik nga nepulù kâ Durusila nga atáwa
    na. Á Kudio si Durusila. Á inipágál da si Pablo, tapè ginnád da yù kagian na nga
    meyannung sù ángnguruk na kâ Apu Kesu Kiristu.
  bki-bki: Mia Parinio Tubo Veliks nei, kouano be tira re Ju tai, siano Trusila, mia
    naljuo nei ajidom atukunu kija naliko Pol vo. Mia legiano tealo barlaka ruei,
    bisi na abe juo abinimei ea vio na Pol joaio, ana aburu Pol binimei, naruei Pol
    mil bijalo, naio berii kiano moneano na ea Kristo Yesu.
  bqp-bqp: Gↄrↄ pla gbɛra Felisi sù kũ a Yuda nanↄ kũ òdi pinɛ Durusilao. À Pↄlu
    sìsi, akũ à Kirisi Yesu náanikɛna yã màa.
  mcp-mcp: Baalɛ́ mwɔ̂w mə́ mú cɔ̧́. Felígʉ́s bá mudá yé Drusîl shilə Oyúdɛn bwə́
    njúl ntʉ́nɨ, a mú jɔ̂w Pwôl nə́ a zə́g jaaw bwo sâ í dʉ́gyá nə búgə́ búgʉ́lálə
    Yésus-Krîst yí.
  hat-hat: Kèk jou apre sa, Feliks vini avèk Drisil, madanm li, ki te yon jwif. Li
    voye rele Pòl, li te vle tande sa Pòl te gen pou l' di sou konfyans nan Jezikri
    a.
  npl-NT: Kech tonati satepa, oksepa owala n gobernador Félix iwa Drusila isiwa, ye
    israelita. Félix otlanawati makinotsatih n Pablo para makitlapowiki de n kualitlájtoli
    de Cristo Jesús.
  bgg-bgg: Inai ìujia idoh shii, Felikhs ne awai yiy Drusila rog shii wuii dun, hanyie
    yi Jew ro, rog shii wuii srane Phaul shii isa moe shii noh yi srane Phaul è Isu
    Masi shii migi now pha miyao yao pha ji nuii.
  eng-TCENT: After several days, when Felix came back with his wife Drusilla, who
    was Jewish, he sent for Paul and listened to him speak about faith in Christ.
  eng-BSB: After several days, Felix returned with his wife Drusilla, who was a Jewess.
    He sent for Paul and listened to him speak about faith in Christ Jesus.
  cpu-NT: Okanta pashine kitaite, aritakera piyaara Félix, itsipatakaro iina Drusila,
    judío onatzi iroori. Ikanta ikaimakaantapairi Pablo inkemavakeri iriñaaventeneri
    tsika okantakota javentaashiretantaariri Jesucristo.
  san-ASM: অল্পদিনাৎ পৰং ফীলিক্ষোঽধিপতি ৰ্দ্ৰুষিল্লানাম্না যিহূদীযযা স্ৱভাৰ্য্যযা
    সহাগত্য পৌলমাহূয তস্য মুখাৎ খ্ৰীষ্টধৰ্ম্মস্য ৱৃত্তান্তম্ অশ্ৰৌষীৎ|
  tod-tod: Ku ɠɛɛni fele naa ʋoluma, Felikise ʋaani ta anzai Dulisile, nii é ɠɛni
    ga Zuifui ta. É nu leʋeni ga ti ʋa ga Pɔle, é woiloni naa woo ma, é ʋilɛ kidaaleʋei
    ʋa Yesu Kilista ma.
  tac-NT: '''Lige pe u''kabi rawé kachi, nawale alué wa''lula Pélisi alé alué upila
    si napu Brusila anilime nile napu jurío nílige. ''Lige alé sebasa, bayele Páulo
    napurigá nawámala alé napu wa''lula asale bo''né upila ''yuga. ''Lige alué okánika
    akele Páulo ra''íchachi. Anile: ―''La bijchígiwa chieri níliga alué Kristo Esusi
    napu rewagáchika nawálige.'
  eng-WEBPB: After some days, Felix came with Drusilla his wife, who was a Jewess,
    and sent for Paul and heard him concerning the faith in Christ Jesus.
  gfk-H: Ing a bar bung gata sakit, Pelix ga hanuat tikai ma no nuna hahin na Iudeia,
    ne Darusila. Io, ga hartulai uta Pol ma ga hadadei ing ga iangianga utano mangana
    nurnur ta diet ing diet nurnur ta Iesu Karisito.
  viv-viv: Aiyeta tufona himiyami tu Filikesi giꞋela. Wavavinena hiꞋela, adi egana
    Delusila vineYuda. Au Folo giyowanina be ginalukahihi. Ada Folo vetumagana Yesu
    Keliso againe gilulukahihiyena tu badi hivanevanenega.
  yao-yao: Pagapite moŵa gampepe, ŵaiche che Felikisi pamo ni che Dulusila ŵankwawo
    juŵaliji Myahudi. Ŵalamwile kuti aŵilanjikwe che Paolo ni ŵampilikanilaga achiŵechetaga
    yankati kwakulupilila Che Yesu Kilisito.
  tgp-tgp: Rani mo visa la vano moiso, Felix enia narouna Drusilla sei enia Jew matea,
    la pala. Ale mo vahar̃ule matan Paul vara la tapurongo hinia vara i verera hin
    rasua atu hin Iesu Kr̃isto.
  auc-NT: Tæ̈önæ go ate Awënë Pedique tömengä nänöogængä Dodotida tönö näna gæncaya
    pönatapa. Tömengä nänöogængä oodea onquiyængä ïnongäimpa. Pedique ïñömö Pabodo
    ingante äñete mämönäni pöninque Pabodo wæætë, Codito Itota ingante mönö wede pönente
    quëwengæ̈impa, ante apæ̈necä ëñëë cönatapa.
  kbc-NT: Igaanaɡ̶a ixomaɡ̶atedijo onateciɡ̶ijoa nokododi, odaa Félix jiɡ̶igo miditaɡ̶a
    aneite Paulo lixigaɡ̶awa ajo lodawa ane liboonaɡ̶adi Drusila, ane loiigi judeutedi.
    Odaa ja dienaɡ̶ata Paulo menagi eetece anodaaɡ̶ee oko monakato Jesus Cristo.
  bmh-bmh: Ziwas ipal mazicina, Peliks go gonugau wau wanib Drusila dual nomen. Drusila
    go Zuda air. Pol nugau ze duabun Pol imai alan awarina, imai nuna, Pol nug Yesus
    Kristus en oiagab petak abun aimai ze meun.
  ctu-BL: Che' bʌ tsa' ñumi cha'p'ejl uxp'ejl q'uin tsa' tili Félix yic'ot i yijñam
    i c'aba' Drusila. Judía jini Drusila. Félix tsi' pʌyʌ tilel Pablo. Tsi' yubibe
    i t'an che' bʌ tsi' sube bajche' yom mi lac ñop Jesucristo.
  meq-meq: A ndza məhəne tsekweŋ na, Felikus ta ŋgwas ŋgay Duruzel tə ndisl naha.
    Ŋgwas ŋgay na, dem i Yahuda hay. A slər ndo ka Pol, mâ zalayaw ada mâ yaw ka təv
    tay. Ki yaw, ka təkəratay ka məpe mədzal gər ka Yesu Kəriste, ta pay zləm.
  noa-H: Hamau hi dʌ̈i mag t'ʌnarr k'ur hagt'a k'ãaidam k'apancha k'aba nʌm hee, chi
    gobernador Félix hich hʌʌi Drusila dʌ̈i bëewi Pablo hawaan mapijim haajem, hõrau
    Jesucristo hiek hʌ̈k'aajem jaaumam jũrr hamachdëu hũraag. Mag hich Félix hũan
    Drusila hanʌm Judeapie hʌʌi hajim.
  alp-NT: Petua ilaru suike Pelikse kai eni bina Drusila, luasi luake. Drusila mere
    tamata Yahudi. Eleki ikoti Pauluse leke luasi lene loko ilepare. Eleki Pauluse
    ilepa loko tamata esi hlaleke loko Yesuse, kamale hlamate elia.
  san-VEL: alpadinaat para.m phiilik.so.adhipati rdru.sillaanaamnaa yihuudiiyayaa
    svabhaaryyayaa sahaagatya paulamaahuuya tasya mukhaat khrii.s.tadharmmasya v.rttaantam
    a"srau.siit|
  kbq-kbq: Mago'agna evigeno, Feliksi'ene nenaro Drusilake e'na'e, ana ara Jiu a're.
    Feliksi'a huzmantege'za Polina ome kehazageno eno, Jisas Kraisinte'ma amentinti
    hu'nea kea eme zanasmi'ne.
  kbh-kbh: Chents̈ana baseftaytese, chë mandado Félix Cesareoye tojtanashjango, chabe
    shema Drusílaftaca, canÿe judiá. Chorna, cha tojanmandá Pablo jachembuana y tojanuena
    nts̈amo Pablo yojtsichamo, nts̈amo canÿa nanjobenaye Jesucrístbeñe os̈buachiyá
    jtsemnama.
  ron-LSB: După câteva zile, Felix a venit cu Drusila, soția sa, care era iudeică,
    și a trimis să cheme pe Pavel și l-a ascultat cu privire la credința în Hristos
    Isus.
  pon-pon: A murin ran akai Pelikj pwarado, a paud Drujila ian i, iei li en Juj amen,
    ap molipedo Pauluj o karone i duen lamalam en Krijtuj.
  nhe-BL: Huan ica se ome tonali sampa ajsico Félix ipan altepetl Cesarea ihuaya isihua
    Drusila tlen eliyaya se israelita. Huan quititlanqui se tlacatl ma quicuiti Pablo
    pampa quinequiyayaj quicaquise queja quineltocatoya Jesucristo.
  sps-sps: Vou na fo ar nainy to aya Filiks naa fiisen mito natsun ya Durusila, ayei
    a muiny Jiu. Kat to sen Filiks faan iny naa ton tsue ma sof me Pol, ya vegiau
    of ratuari ser vanongon te vegiau tsuk iny e Pol a faason ten Krais Jisas.
  wnc-wnc: Siwan tapduk kundu kawa sandewana Filikskat maatna umana Drusila ngang
    iniking. Ita Judia nanaapa. Ge iat gatake apuke Filiksda Polde apuke wamna kundu
    iniwan natapikge yatawakut. Yatawamban apuke wamu yake Jesu Anututa tapan Krais
    akgatanimuyaapa unin ngang natapan siakan siwikge iniwan natapbut.
  bus-bus: Gurↄ plaaa gbɛra Felisi mↄ̀ kↄ̃n a Yuda naↄ̃ kɛ̀ wè benɛ Durusilao. À Pↄlu
    sìsi, ben à Kirisi Yesu náanɛkɛna yã màa.
  gub-BL: Màràn 'ar pawire Peri ur wi a'e pe a'e, hemireko Zuxia herur pà a'e. Umur
    kar Pawru uwa rupi kury. — Eze'eg neruwihawete Zezuz rehe nehe, i'i izupe. Na'e
    Pawru uze'eg Zaneruwihawete Zezuz rehe uzeruzar haw rehe izupe a'e.
  imo-imo: Altopa wali pokore omba purumu kinye Feliks pumbelie kano yunge ambomu
    Drusila lipe mepa Sisaria yando orumu. Ambomu yu Juda ambomu. Feliksini yu morondo
    Pol kano meko waio nimu. Jisas Kraist ipuki tirimele aku unguma Poloni nimuna
    Feliks pilerimu.
  boj-boj: Bati qudei koboonaqa Feliks aqa ŋauŋ Drusila wo tonto talq di brantosibqa
    Feliks na Pol metonaq aqa areq bej. Drusila a Juda uŋa. Pol a bosiqa tamo naŋgi
    Kristus Yesus qa naŋgo areqalo siŋgilatqajqa kumbra qa Feliks minjnaq quej.
  eng-DRA: And after some days, Felix, coming with Drusilla his wife, who was a Jew,
    sent for Paul, and heard of him the faith, that is in Christ Jesus.
  knf-knf: Wi ŋnuur ŋloŋ ŋaţëpuŋ, kë Feliŧ aşë bi na aharul anwooŋ *nayuday i katim
    ki Druŧiliya. Feliŧ ado kë badu *Pawulu, aşë ŧiinka kë akţiiniyaan pfiyaar Yeŧu
    Kriŧtu.
  san-KHM: អល្បទិនាត៑ បរំ ផីលិក្ឞោៜធិបតិ រ្ទ្រុឞិល្លានាម្នា យិហូទីយយា ស្វភាយ៌្យយា
    សហាគត្យ បៅលមាហូយ តស្យ មុខាត៑ ខ្រីឞ្ដធម៌្មស្យ វ្ឫត្តាន្តម៑ អឝ្រៅឞីត៑។
  arn-NT: Kiñe mufün antü rupalu, ka puwi ta Felik, kompañuwküley ñi kure engu Drusila
    pingelu, fey tüfa judiu tuwün domo ürke. Fey Felik mütrümfalfi ta Pablo, femngechi
    tañi allkütuael Pablo tañi nütramelaetew tañi feyentulen ta Jesucristo mew.
  zas-NT: Chi goc tioꞌp choon dxej, bidxin gobernador Félix stijb con lacheelaman
    Drusila, laaman na̱j bén Israel. Dxel gunabee gobernador guin bidxin Pab, abiꞌ
    bacaagdiajg reeman ni rëbaman xcwent guialrliladx bejn Jesucrist.
  ken-NT: Ɛ́fʉɛ́rɛ́ nɔ́kɔ́ mpǎy manywɔp, Fɛ́liks nɛ ngɔrɛ́ aywi Drusíla batwɔ. Drusíla
    abhak mmu Israɛl. Báto mmu bɛ ambɨŋɨ Pɔ̌l. Atwɔ nɔkɔ, bátá batu bare ghok ndu
    yi árɛ̀m ɛnyǔ mmu ákway bɛbhɔŋ nɛka nɛ Yesu Kristo.
