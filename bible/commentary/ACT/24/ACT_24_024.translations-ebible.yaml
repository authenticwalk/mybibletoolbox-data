    kub'e tb'i'ne, tej tok ten Pabl yolil ti'jjo qnimb'il ti'j qAjaw Jesucrist.
  ndj-ndj: Pavapitili majuva madokwa, Filekisi ayisili pamu na mdamundu Dilusila mweni
