  mya-JVB: ထိုနောက် များမကြာ၊ ဖေလဇ် မင်းသည် ယုဒ အမျိုးဖြစ် သော မိမိ ခင်ပွန်း ဒြုသိလေ
    နှင့်တကွ လာ ပြီးလျှင်၊ ပေါလု ကိုခေါ် ၍ ခရစ်တော် ကို ယုံကြည် ခြင်းနှင့်ယှဉ် သောစကားကို
