    to wacũ tuaare Paulo sehe yahuha tinare.
  ksj-ksj: Mada nu ḡarugano, Feliki ani inugeita onairo. Inuga niḡa Dunisila. Aniꞌe
    Iuda roḡaeḡa. Ze uti azaḡa zeadu, Paulo zamahu onairo. Ebu Keriso Iesu mazao fieꞌeteꞌe
