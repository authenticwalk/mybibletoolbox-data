    be' Pabən' dižə' can' cheyaḻə' gonḻilažə'əcho Jesocristən'.
  sgz-sgz: I te bung namur, io ái Pelik diar mokson ái Darusila, tah Iudáiá, diar
    purut iatung mul i nián nagogon. Ái Pelik a artari pas Paulo, má ák longrai a
    worwor talas uri kán ruruna i Iesu Karisito.
  kek-NT: Inc'a' chic q'uila cutan chirix a'in nak quicuulac cui'chic laj Félix rochben
