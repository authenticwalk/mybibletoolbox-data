    Jesucrístu.
  clu-clu: Pagkalubas mga pira ka adlaw nagbalik si Felix kag gindara na anang asawa
    nga si Drusila nga Judia. Ginpatawag na si Pablo kag nagpamati tana sa anang ginsaysay
    parti sa pagtoo kay Cristo Jesus.
  swh-ULB: Baada ya siku kadhaa, Feliki akarudi na Drusila mkewe aliyekuwa Myahudi,
    akatuma kumwita Paulo na akasikiliza toka kwake habari za imani ndani ya Kristo
