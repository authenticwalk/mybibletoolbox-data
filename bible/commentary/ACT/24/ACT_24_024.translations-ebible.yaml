    kimiitē ꞉inee kumāchē kuyēbchi yiit ng'aleekyii. Nto yitu ꞉Bāwulō, kung'alaalee
    kule māchē kōōkoosēē keey ꞉biiko *Kāārārookiintēēt Yēēsu.
  xnn-xnn: Nallos nan nadandan ay agew dat wada da Felix ya nan asawana ay Judio ay
    si Drusila. Danat ipaayag si Pablo ta dengngenda nan ibagana maipanggep isnan
    pammati ken Jesu Kristo.
  mwe-mwe: Gakapiteje mobha gashoko, a Pelikishi gubhaishe na akongobhabho a Dulushila
