    ca' talac aj Pablojo. Le'ec aj Pablojo, u yadaj ti'ijoo' aj Felix etel ix Drusila
    c'u' a walac u tz'ocsic yoc'ol a Jesucristojo.
  tet-tet: Gubernur Feliks feen ema Yahudi, naran Drusila. Sia rua nakara dale mesan
    no Paulus. Loron hira liu tiꞌan, gubernur naruka ema nodi Paulus mai baa sia.
    Hotu Paulus nalore baa sia oin nunabee ema bele fiar baa Yesus Kristus.
  hlt-MCSB: Tedae khohnin bet a di|strong="" phoeiah Phelix neh a yuu Judah nu la
