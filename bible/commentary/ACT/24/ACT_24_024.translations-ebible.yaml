    kaqasmaknil tacha kꞌamakꞌatꞌicha para lay kꞌalhakꞌapꞌupꞌi ni Jesucristo.
  aai-aai: Veya bai’ab na’atube ufunamaim Felix aawan Drusila hairi hina. Drusila
