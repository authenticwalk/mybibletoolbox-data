    'in yu ña'an nguiaa cha' tsu'hue 'in Jesucristo,
  beu-beu: Gubernur Feliks ejangu angu ene Drusila, aing angu Yahudi enehe. Ved aaedeng
    muse, ejangu oleve hula Paulus at mamateng. Angu ebele ana nehe ot Paulus at ibele
    hoa, ejangu oleve iapangaadang mi. Angmuse, via tatalang ba eamulung senge nehe
    omi metma Yesus Kristus Aing vengaanamang angu, Paulus ana metma oleve iat hubai.
  wrk-wrk: Nanda mambuka Bilis, maninganjayudi, niji nangangi Drusila, nyuli Ju marda.
    Mardunguji barri jilajba buli walkurrayngkurri barrawurri, jungku jali Bul. Manjijba
    nyuli yingka mambukawanyi, kuyunki Bul nangandurri. Kuyu nyuli Bul, baki jirrinybayi
    Bul mambukawanyi. Jirrinybayi Bul, janyulu karu bulanya Jisus Krayiskanyi. Baki
    yanybayi Bul bulangi. Yanyba nyuli jingkiykanyi Jisuskanyi, jingkiykanyi nayinda,
    janyulu yabimba yaji nangangi Jisuswanyi, kuyungangi nyulu jangkurr Jisuskanyi,
    ngayangayijbangangi nyulu jangkurranyi Jisuskanyi marda. Milidimba nyuli bulanya
    Bulwanyi, jingkiykanyi Jisuskanyi marda kuyunkanyi jangkurr Jisuskanyi. Milidimba
    nyuli bulanya, durriykanyi nanda yuwa Jisuskanyi yurrngumba. Milidimba nyuli,
    miku bulangka yangkalambikanyi yingkanyi yuwanyi. Milidimba nyuli bulanya, jungunkanyi
    kunyba Jisuskanyi marda yingkamukuyngka. Milidimba nyuli nanankanyi jalija nyulu
    kuyu bukambiju malumba baku Kudwanyi. Ngajaka janyulu yalunya Kudwanyi, yalunginkanyi
    balkinyi yajinyi, yabimba jali yalu. Barriwa. Ngala nanda mambuka Bilis, marrala
    nyuli jali nyulu manku nanda jangkurr Bulkanyi, baki yanyba nyuli Bulkanyi, “Jilajba
    janinji. Jangayu manjijba jangkurr baku barri, yingkawanyi wudumbiji ninya. Jangayu
    manjijba nganyi baku barri, jalija ngayu muningka jungku.” Barriwa.
  nii-nii: Kunum kopur o pang kin, Piilikis ambim Drusila kin onjnguł. Drusila ni
    amb ei, eim Jura amb. Piilikis eim Pol wii topu, ek kombur neng piimbii ni om.
    Pol Gos nge tiłap ełe tuk pu molk kin, Jiisas Krais kin ek pii gii ninmin mił
    pułe pol topu nipi ngum.
  ign-NT: Te jena sácheana, tiyanapa ema Félix te apana avasare. Te tichavapa, mámapa
    esu mayena ticaijaru Drusila. Ésuri­chu­hivare israelíta. Náimichuhapa ema Pablo,
    téchaji­ri­ca­va­nayare. Tacahe, ema Pablo mameta­ca­vacapa eta táichara­cavahi
    eta máehisirahi ema Jesucristo.
  dik-NT: Na la nïn lik thök, ke Pelik bɔ̈ kek tiɛŋde Druthila, ku ë nyan kɔc Itharel.
    Ku tuc Paulo bï bɛ̈ɛ̈i bï wɛ̈t ye Paulo gam rin Jethu Krïtho bɛ̈n piŋ.
  cac-cac: Ayxom jayeoc c'ual chi', ix jax vin̈aj Félix d'a Cesarea chi' junelxo.
    Ajun ix yetb'eyum vin̈ scuch Drusila yed'oc, israel ix. Axo vin̈ ix avtancot vin̈aj
    Pablo chi' yic sc'anb'ej yab' vin̈ d'a vin̈ tas scutej cac'anoch Jesucristo d'a
    co c'ool.
  tzj-E: Xk'axa c-e' oxi' k'ij xpe chic jmul Félix, rec'mon ta rexkayil. Drusila rubi'
    rexkayil y ja' aj Israel. Ja' Félix xutak rsic'sic Pablo com nrajo' nc'axaj nak
    rbanic tak neyke'a ac'u'x ruq'uin Jesucristo.
  san-BUR: အလ္ပဒိနာတ် ပရံ ဖီလိက္ၐော'ဓိပတိ ရ္ဒြုၐိလ္လာနာမ္နာ ယိဟူဒီယယာ သွဘာရျျယာ သဟာဂတျ
