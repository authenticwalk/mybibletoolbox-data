    cunaꞌa̱ biꞌ. Liꞌ ngulo Félix cña chaꞌ ca̱a̱ loꞌo nguꞌ jiꞌi̱ Pablo slo, chaꞌ culuꞌu
    Pablo ñiꞌya̱ nu ntsuꞌu chaꞌ cuaꞌni nguꞌ si xñi nguꞌ chaꞌ jiꞌi̱ Jesucristo.
  bqc-SIM: Gↄↄpla gbɛa Felisi mↄ̀ ń a Yuda nↄ pↄ́ wì mɛɛ̀ Dusiio. À Pↄlu sìsi,
    ↄ̃ à Kilisi Yesu náaikɛa yãmàwà.
  tcz-CHONGTHU: Nichomkhat jouvin Felix chu ajinu Juda numei Drusilla toh ahung kit
    in, chuin Paul chu aga kousah lhon in Paul in Yeshua Christa tahsan thudol asei
    chu angai lhon in ahi.
  mar-mar: मग काही दिवसानंतर फेलिक्स आपली यहूदी पत्नी द्रुसिल्ला हिच्यासह आला व त्याने
    पौलाला बोलावून ख्रिस्त येशूवरील विश्वासाविषयी त्याच्यापासून ऐकून घेतले.
  snp-snp: Fo kamena maleka wageto Felikisite olonafo Yuda wena Dulusilate ya aiye.
    Oto ya Polo ilimiti alo, loto ka fulaito, ilimiti ato, amo ya Gotikafo ilifi melami
    we Kilisto Yesu koli kikito umunawami mona ya logimaito koli minaiye.
  isl-isl: Nokkrum dögum síðar kom Felix, ásamt Drúsillu eiginkonu sinni, sem var
    Gyðingur. Lét hann sækja Pál og hlustuðu þau á hann segja frá trú sinni á Jesú
    Krist.
  spy-NT: Yu kakeeyta ꞉bēsyōōsyēk chēē ng'ēri, kuchōōnto keey ꞉Fēēliikis cheebyoosyeenyii
