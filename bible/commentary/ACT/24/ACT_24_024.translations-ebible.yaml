    ini‑s Jesucristu.
  mdy-ETH: ዻካ ኬሊኮ ጊንፃፓ ፒልኪሴ ዲሩሲላ ጌይንታ ዓይሁዴ ዓሲ ማዔያ ዒዛኮ ማቾስኬኖና ዎላ ሙኪ፥ ጳውሎሴ ዔኤሊሴስካፓ ዬሱስ
