    boling kul tomia, Piliks eumbi kina pir mongwi.
  yaq-NT: Junama'a jaiki taewaim sikaa, chukula ju'u kobanao Perij teame, ju'u a'
    jubiawammak, ini'i juria yoemratakai, Rusiila' teamtamak ama yepsaka, aapo juchi
    ju'u Paplotau chai tebok, aapo'ik junuen, yo'owe Jesukrijtota betana weyemtat
    jachin a' sualwa'ut aapo'ik am etejoriane' betchi'bo.
  uro-uro: Nasot angätni ama qunäng dä ma Feliks kä na aa egutki ma Drusila in män.
    Qi di ama Judaqi. Bä qa rhäkne nani ma Pol bä ma Feliks ka nari qa i qat tamän
    sävät ama qatnanakt mäni ma Jisas ma Krais.
  ita-1885: Or alcuni giorni appresso, Felice, venuto con Drusilla, sua moglie, la
    quale era Giudea, mandò a chiamar Paolo, e l'ascoltò intorno alla fede in Cristo
    Gesù.
  muy-muy: Pol àra àgra vaɗ a ɓal eslina ti ata Felis nday ata wal gani Dʉrsil wur
    Zʉde tə̀zalabiyu naŋ, tawayay tici ma àki ka məfəki ahàr ka Yezu *Krist.
  kqc-kqc: Meda bedakai koina niyori, Felix ini rema Drusilla, kaere bi Jew remasa
    baeyadi. Paul rofu ago fereyo; Iesu Keriso rofu mokena vari gira aena di ago mina
    niyori, bi neideyo.
  tav-tav: 'Noo cãnacã rʉmʉ beroacã meena Felis cʉ nʉmo judío majoco Drusila cawamecʉco
    mena caejayupʉ. Ejaʉ, Pablore cʉ cáatí rotiyupʉ. Pablo cʉ caejaro: —Jesure caapiʉja
    nʉcʉbʉgorijere yʉ buioya, cʉ caĩñupʉ. To bairo cʉ caĩro ocõo bairo cʉ caĩñupʉ
    Pablo:'
  eng-ULB: After some days, Felix returned with Drusilla his wife, a Jewess, and he
    sent for Paul and he heard from him about faith in Christ Jesus.
  spa-VBL: Algunos días después, regresó junto a su esposa Drusila, quien era judía.
    Y envió a buscar a Pablo y lo escuchó hablar sobre la fe en Jesucristo.
  fra-_FOB: Quelques jours après, Félix étant venu avec Drusille, sa femme, qui était
    Juive, envoya chercher Paul, et l'entendit sur la foi en Christ.
  hau-ULB: Bayan wadansu kwanaki, Filikus da mai dakinsa Druskila, ita Bayahudiya
    ce, ya kuma aika a kira Bulus ya saurare shi game da bangaskiya cikin Kristi Yesu.
  mal-mal: കുറേനാൾ കഴിഞ്ഞിട്ട് ഫേലിക്സ് യെഹൂദ സ്ത്രീയായ തന്റെ ഭാര്യ ദ്രുസില്ലയുമായി
    വന്ന്, പൗലൊസിനോട് സംസാരിക്കേണ്ടതിനായി അവനെ വരുത്തി ക്രിസ്തുയേശുവിൽ വിശ്വസിക്കേണ്ടതിനെക്കുറിച്ചുള്ള
    അവന്റെ വാക്കുകൾ കേട്ട്.
  kkc-kkc: Osoloso biame abo poogoloso, Peliksiye osobo Dulusila dio Polo agalame
    sibadeeso. Peliksiyo osobo Dulusila ee Yu sobo. Osoloso diayo sibileso egeesee
    takaso, “Polo yo hamapoo ido sibe,” diso. Eseme Poloye sibileso Yesu Keliso mapoo
    tei talai goo ee takomolome, Peliksiye medee dumeleeso.
  urd-GVR: Kuchh dinoṅ ke bād Feliks apnī ahliyā Drūsillā ke hamrāh wāpas āyā. Drūsillā
    Yahūdī thī. Paulus ko bulā kar unhoṅ ne Īsā par īmān ke bāre meṅ us kī bāteṅ sunīṅ.
  far-far: Ma burina bara maedangi sui, sa Feliks fainia 'afe nia 'i Drusila ne te
    keni 'i Jiu, keroa fata 'uria sa Paul fua keroa ka fafurongo nia. Ma sa Paul ka
    fata sulia na famamanae ana sa Jesus Christ.
  suz-BL: इच्‍का नाक्‍त नोले हुकुम पाइब फेलीक्‍स नु आ मीश द्रुसील्‍ला जाक्‍सा बाक्‍त।
    आ मीश यहूदी तमी बाक्‍माक्‍त। मिनु पावल कली चाक्‍पाइश्‍शा, ख्रीस्‍त कली थमा सुइक्‍चा
    आ पर्बम लोव़ पपदसे बाक्‍त।
  car-NT: Amykon kurita pa'po me Feliks wopy'po rapa mo'ko typyty Drusila, mo'ko Simosu
    woryiry me kynakon inoro maro. Paulus ko'mapo'po i'wa. Moro Kristus Jesus amyikary
    poko inekarityry 'wa Feliks wepanama'po.
  amp-amp: Dfik marm tohnihato Feliks Drusila sawohf niamof. Drusilat Juda kott. Niahato
    Feliksr afo Porr nakuyak-hato memor, “Afo wom mrokfom afo awanyanr.” Porr niahato
    Kristenm Jisas Kraisr hikwa yuham kfo hik bohik nuhasmorr.
  bht-bht: थोड़े रोजां बाद राज्यपाल फेलिक्स अपणी घरे बाली द्रुसिल्ला जो, जड़ी यहूदी
    थी, सोगी लेईकरी पौलुसे ला मिलणा आया कने पौलुसे जो सदया, कने उस भरोसे दे बारे च
    उसला सुणया जड़ा यीशु मसीह पर है।
  eng-NOY: And after some days, Felix came with his wife Drusilla, who was a Jewess,
    and sent for Paul, and heard him concerning the faith in Christ.
  cub-NT: Apejãravʉa yóboi, Félix copaidarejamed̶a cojedeca jímarepacomaque, judíovacaco,
    õi ãmiá Drusila. Órejaicõjenejamed̶a Pablore ne yebai, ne jápiaiyʉe boje ʉ̃i coyʉiyede
    aipe d̶arĩ põeva jʉ aivʉre Jesúre.
  ita-1927: Or alcuni giorni dopo, Felice, venuto con Drusilla sua moglie, che era
    giudea, mandò a chiamar Paolo, e l’ascoltò circa la fede in Cristo Gesù.
  lww-lww: Ana P̃arin Sup̃e Pilikis, naga wona sira re Yu tai, kiena kia Trusila,
    ana lalua nene la sinelan asape asun re amio Pol wa. Ana legiena lap̃as p̃arovia,
    ana lalua apimi e yo nap̃a Pol sike ea, ana ap̃ere Pol pimi pula, ana Pol pisi
    amio lalua, naga pisayu kiena nalelagaena nap̃a e Kristo Yesu.
  ckb-ckb: پاش چەند ڕۆژێک فیلیکس و دروسیلای ژنی هاتن، کە جولەکە بوو، پۆڵسی بانگکرد
    و لەبارەی باوەڕ بە عیسای مەسیح گوێی لێ گرت.
  spm-spm: Uthusir marsi gɨvasima, Feliks nona amuuŋ Drusilana akua ze. A Judarira
    akoghɨna amigh. Mauthughura Feliks Polɨn dɨɨghava aŋm mbɨŋgɨmɨŋgɨva orasima a
    nɨghɨnɨghana aghavaghar Krais Iesusɨn itiro othevi vɨŋgeeghi.
  nas-nas: Teketa niiꞌning doong tankinuko Piiliks baꞌaang ninka Juꞌkoonani miring
    Darusila ninka poreta botoaruꞌ Paulaꞌ poꞌantavaavaꞌnaang eeꞌnoko taaravuuꞌ minkuvuko
    Jiisuuꞌ tero Pakoꞌpariꞌniiꞌ masikaꞌanta-koonavung.
  uvl-uvl: Iok, etue hel nga hoena ne Peliks iri nai nehei, he Tarusila te lohot.
    Pe ne Peliks nehei i Iuta. Te lohot ol pe ne Peliks hekulo sapele Paulus ana.
    Iange i teke longo Paulus nge helele nga letera manmanna ngana nge Iesus Kristus.
  eng-BBE: But after some days, Felix came with Drusilla his wife, who was of the
    Jews by birth, and sent for Paul, and gave hearing to him about faith in Christ
    Jesus.
  ixl-CNT: Uncheeꞌ aatz maꞌtichtekipaal kaꞌxvaꞌl qꞌii tuul, opon paj u Felix tuchꞌ
    u tixoj Drusila, vaꞌl Israeel. Ech isikꞌle ul u Pablo siatz utz, tabꞌi te kam
    bꞌanel tu u bꞌaꞌnla chusbꞌal tiꞌ u Jesucristo.
  xsi-xsi: Zo pinde ilâ lâ, ŋineŋga Feliks ikai kaiwa Drusila, aku kinzi rua silâ
    pa ŋgua nia kilo. Drusila nde Juda taine. Feliks itu iloŋo Paulo ne ŋgua pinde.
    Mine kala ipasupwa ilâ pa Paulo tu ma imâ. Paulo imâ lâ, ŋineŋga itula nzâla pwataki
    ŋana tamâta ma sio nenzi kalo-tawana ilâ pa Yesu Kirisi kâ.
  crx-NTPO: '''Et la dzoh lhat dzin inle'' whe Felix du''at Drusila bulh whúsain''az,
    ''en cha Lizwif ''unt''oh. ''Et la Paul hikunáwhulh''a'', nts''en''a la Christ
    ooba ''álha'' ''unt''oh-un ''et huwun bubulh yálhduk, ''et la huyoozílhts''ai.'
  kan-OKCV: ಕೆಲವು ದಿನಗಳಾದ ತರುವಾಯ ಫೇಲಿಕ್ಸನು ಯೆಹೂದ್ಯಳಾದ ತನ್ನ ಪತ್ನಿ ದ್ರೂಸಿಲ್ಲಳೊಂದಿಗೆ
    ಬಂದನು. ಪೌಲನನ್ನು ಕರೆಕಳುಹಿಸಿ ಅವನು ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ ನಂಬುವ ವಿಷಯವಾಗಿ ಮಾತನಾಡುವುದನ್ನು
    ಕೇಳಿದನು.
  bbb-bbb: Areme mu sibaneke furikoga Firikisikiro bara fuone Durusiraki ije bune
    karigana kiavo bu Foru mesiri aru ruae. Ro bara Durusira fu bara Jiusi be. Bu
    Foru mesiri rovoga bune karina fiekoga Foru fune vua ije izege bu Jesu Kuraesi
    ma vierafedufuo ijene kuarae.
  blw-blw: Angkay hiyachi way nanlooh hen kamanay ag-agaw, yag kasen ummale cha Gubérnador
    Felix way hen-ahawa an Drusila way hiyaat ihay Judio. Yachi yag kasen empa-ayag
    Gubérnador ah Pablo ta changréncha koma mepanggép hen omafurotan an Jesu Cristu.
  tam-2017: சில நாட்களுக்குப்பின்பு பேலிக்ஸ் யூதப் பெண்ணாகிய தன் மனைவி துருசில்லாளுடனே
    வந்து, பவுலை அழைத்து வரச்செய்து, கிறிஸ்துவைப்பற்றும் விசுவாசத்தைக்குறித்து அவன்
    சொல்லக்கேட்டான்.
  azz-NT: Huan cuac panocque ya sequi tonalme, ijcuacón in Félix huala ocsepa ihuan
    isihuau ten monotza Drusila, ne ten pohuía ihuan in judíos. Huan cuac ejcocque
    ya, ijcuacón in Félix quitanahuatilij Pablo ma huiqui ma quinnojnotzaqui ica ne
    tacuautamatilis de Jesucristo.
  spa-RV-1909: Y algunos días después, viniendo Félix con Drusila, su mujer, la cual
    era Judía, llamó á Pablo, y oyó de él la fe que es en Jesucristo.
  csy-csy: Tua zawk a ngei ngawl in Felix a zi Drusilla taw hongpai hi, Drusilla sia
    Judah mi hi a, Paul sam in, Christ sung ah a upna thu te ngai hi.
  mxq-NT: Es ko ꞌyijty kana̱k xʉʉ, ta jyajty jatʉgok ja Felʉs mʉt ja ñʉdoꞌoxy Drusilʉ,
    diꞌibʉ israelitʉ ja̱ꞌa̱y. Ta tnigajxʉ ja Pa̱a̱blʉ es myínʉt. Es tmʉdooy ko Pa̱a̱blʉ
    myʉga̱jxʉdʉ wiꞌix ja jikyꞌa̱jtʉn ko Jesukristʉ yajmʉbéky.
  tzj-NT: Xoc'o jun ca'i' k'ij pi chic jutij ja Félix, c'o rxjayil rc'amonto, Drusila
    rubi'. Ja c'a rxjayil arja' aj Israel. Ja c'a Félix arja' xutak rc'amaric ja Pablo
    como c'o rgana nc'axaj tre nak rbanic ja tok nyuke' ac'u'x ruq'uin ja Jesucristo.
  tdt-tdt: Liu tiha loron ida-rua, governador Felix mai ho nia kaben Drusila, ema
    Judeu. Governador haruka ema lori Paulo mai, i nia rona Paulo esplika kona ba
    fiar ba Kristu Jesus.
  ron-BTF: Și după câteva zile, când Felix a venit cu soția lui, Drusila, care era
    iudeică, a trimis după Pavel și l-a ascultat despre credința în Cristos.
  eng-WEBP: After some days, Felix came with Drusilla his wife, who was a Jewess,
    and sent for Paul and heard him concerning the faith in Christ Jesus.
  eng-FBV: Some days later Felix returned with his wife Drusilla, who was Jewish.
    He sent for Paul and listened to him speak about trusting in Christ Jesus.
  nld-1939: Enige dagen later lieten Felix en zijn vrouw Drusilla, die een jodin was,
    Paulus ontbieden, en hoorden hem over het geloof in Christus Jesus.
  bwo-bwo: Muk' aawwotsiyere hakon Filkis Dursili eteets b́mááts ayhudiyunton b́weyi,
    P'awlosnowere s'egiydek't Iyesus Krstos shútson amani jango b́keewufere b́shshi.
  nch-BL: Huan panoc se ome tonali huan sempa ajsico Félix ipan altepet Cesarea ihuaya
    isihua Drusila cati eliyaya se israelita. Huan quititanqui se tacat ma quicuiti
    Pablo pampa quinequiyayaj quicaquise para ten motemachía ipan Jesucristo.
  quc-TNT: Oc'owinak chi quieb oxib k'ij, xopan chi jumul ri tat Félix rachi'l ri
    nan Drusila ri rixokil. Ri are' are jun aj Israel. Xtakan c'u chusiq'uixic ri
    tat Pablo rech cätzijon cuc' chrij ri cojonic che ri Jesucristo.
  tfr-NTPO: Öötong dbar kjwöbö ga Félix äär shäng Pablo shwoy, ba boy Drusila tjok.
    Wal̈ë, e judío. Eshko ga Pablo rokara Félixdë jek ba shwoy. Ga Pablo l̈ano ba
    tjok, shji mär Cristo Jesús go sorë kjĩshko.
  kaq-NT: Felixnin haibo cahen judio, Drusila janeya. Jato jascajahipish jahuentihi
    nete ra jahuen haibo betan joxon Pablo quenamaquin. Quenamaxon non Cristo nincacoinai
    joi Pablo yohimaquin.
  sgb-sgb: Pamakayarin habayto, ay main yan nilako hi Gobernador Felix. Hên nakalabah
    hên ungnoy allo, ay nilumatêng ya hên kalamo nay ahawa na hi Drusila, ya mihay
    Israelita hên nanad kan apostol Pablo. Impaalap na hi apostol Pablo, ta êmên la
    magilaman ya tungkol ha paniwala kan Panginoon Jesu-Cristo.
  vie-1934: Qua mấy ngày sau, Phê-lít với vợ mình là Đơ-ru-si, người Giu-đa, đến,
    rồi sai gọi Phao-lô, và nghe người nói về đức tin trong Đức Chúa Jêsus Christ.
  kxv-kxv: ଏଚରଦିନା ଡା଼ୟୁ ପେଲିକସ୍‌ ଦ୍ରୂସିଲା ଦ଼ରୁଗାଟି ଜୀହୁଦି ତାନି ଡକ୍ରି ତଲେ ୱା଼ତେସି,
    ଏ଼ୱାସି ପା଼ୱୁଲଇଁ ହା଼ଟି କିହାନା କ୍ରୀସ୍ତ ଜୀସୁ ତା଼ଣା ନାମିନି କାତା ଏ଼ୱାଣି ତା଼ଣାଟି ୱେଚେସି
    ।
  cha-cha: Ya malofan unos cuantos na jaane, mato si Felix yan y asaguaña as Drusila
    na Judia, ya janamaagange si Pablo, ya majungog guiya güiya pot y jinenggue as
    Jesucristo.
  amu-NT: Tyoowijndyecheⁿ xuee matyjeeꞌnndaꞌ Félix ndi ñꞌeⁿ scoomꞌm Drusila, tsꞌaⁿ
    judía. Tqueeⁿꞌñê Pablo na nndyena nntseineiiⁿ cantyja na nntseiyuꞌ tsꞌaⁿ ñequio
    Jesucristo.
  hin-CV: कुछ दिनों के बाद फ़ेलिक्स अपनी पत्नी द्रुसिल्ला के साथ वहां आया, जो यहूदी
    थी. उसने पौलॉस को बुलवाने की आज्ञा दी और उनसे उनके मसीह येशु में विश्वास विषय
    पर बातें सुनी.
  spa-BES: Pero después de algunos días, Félix vino con Drusila, su esposa, que era
    de los judíos por nacimiento, y envió a buscar a Pablo, y le oyó acerca de la
    fe en Cristo Jesús.
  san-BEN: অল্পদিনাৎ পরং ফীলিক্ষোঽধিপতি র্দ্রুষিল্লানাম্না যিহূদীযযা স্ৱভার্য্যযা
    সহাগত্য পৌলমাহূয তস্য মুখাৎ খ্রীষ্টধর্ম্মস্য ৱৃত্তান্তম্ অশ্রৌষীৎ|
  tdx-tdx: Ie añe ty andro tsy ampeampe, le totsak’eo ty Feliksa naho i Drosilae vali’e,
    Jiosy. Nampikanjieñe t’i Paoly vaho nijanjiña’ iereo ty fatokisañe Iesoà Norizañeiy.
  naf-naf: Mepeme ke matatnepeme amobotnaŋ Pilikmak imbiŋaŋ Dulusila egelaŋ Sisalia
    mka pemti Zelusalem mkaen kobun. Dulusila imbi ke Zuda imbiŋaŋ. Yaŋ egelaŋ motati
    Pâl zem tetimalu moti egat Zisas Kilais nâmkiŋpepeyet yaŋaŋ manzemkawaŋbemtan
    keyet yaŋaŋ
  grc-MT: μετα δε ημερασ τινασ παραγενομενοσ ο φηλιξ συν δρουσιλλη τη γυναικι ουση
    ιουδαια μετεπεμψατο τον παυλον και ηκουσεν αυτου περι τησ εισ χριστον πιστεωσ
  vid-vid: Logamalile mazuwa mado, Felisi nakoya hamwe na mdala wa heye Dulusila yula
    nayali Myahudi. Kalonga Paoli yegaligwe, kamhulichiza yolonga gala ga kumkunda
    Yesu Kilistu.
  pio-NT: Néeseté máisiba èeríwanái idénáami, yá Félix yàanàaca àniwa yàacawéetúa
    Drusila yáapichawa, abéechúa judíosàatúa. Yá Félix ichùulìaca needáca yàatalé
    Pablo. Yá yéemìaca Pablo icàlidaca nalí Jesucristo iináwaná ìwali, yái tàacáisi
    íiméerica iwàwacutáaná wenàiwica yeebáidaca Jesucristo itàacái.
  tsn-tsn: Erile morago ga malatsi a se kae Felise a tla le Durusila, mosadi wa gagwe
    wa Mojuta. A romela gore Paulo a ye go bidiwa, ba reetsa jaaka a ba bolelela kaga
    tumelo mo go Keresete Jesu.
  amr-NT: Sueʼda huameʼnoe eʼpokdeʼte Cesarea huakkaʼ jakyo onteʼti Félix huairi o̱kye̱ʼuyate
    hua̱to̱e̱ere. Hua̱to̱e̱ oʼdikkaʼ Drusila. Drusila judío aratbut o̱ʼu̱y. “Jesucristotaj
    menbatiaʼpakeʼ Pablotaj monigtotiak.” Félixa oʼmanaʼuyate.
  pwg-pwg: Mara viya ikovi ma Pirikis kawana Durusira yavata ivovira ku dughu gawarina.
    Ma kawana na Jiu wavine. Ma Pol kana sisiya ivonatawei na ipisi. Ma ikikava wawaya
    i vitumaghana Yesu Keriso kurina etereterei na Pol ivi beyebeyena da Pirikis ivi yanei.
  cjv-cjv: Ena aro kakom suwo fungoro Firikisi te efem biyai Dusira gere ama wipire.
    Oparomi Yura opai moime. Ena Firikisi Pauro uwom boingoro Pauro uro Kirisito Yesu
    fi ki si tongua kam di erongoro surai fipire.
  tha-KJV: เมื่อล่วงมาได้หลายวันแล้วเฟลิกส์​มาก​ับภรรยาชื่อดรู​สิ​ลลาผู้เป็นชาติ​ยิว
    ท่านให้เรียกเปาโลมา แล​้วได้ฟังเปาโลกล่าวเรื่องความเชื่อในพระคริสต์
  por-BR-2018: E alguns dias depois, tendo vindo Félix com a mulher dele Drusila,
    que era judia, mandou chamar a Paulo, e o ouviu sobre a fé em Cristo.
  mhl-mhl: Giobobo goine tariko Filiksji ŋonuŋine tinaine Drusila, Juda ŋigo soguine
    oi ogagaru warebire Polre buŋo ruame wareko buŋoinere kaje ruame Kristo Yesu manesiŋ
    gakiminde fuŋine mitaniŋgako maneya.
  klv-klv: Nǝmariboŋ galevis tohusuri aFeliks egǝm mai asoan, nahǝsan aTrusilla, tovi
    Ju sua. Episul hǝn aPol b̃egǝm hǝni ale esǝsǝloŋ hǝn tosor husur nadǝlomian len
    aYesu Kristo.
  bco-bco: Ho꞉len nolo꞉ ta꞉ta꞉sa꞉ga꞉yo꞉, Fela꞉ksa꞉ inga Dulusila, e Yu ka꞉isale ko꞉lo꞉
    a꞉la꞉yo꞉ Fo꞉ldo꞉ disalifo꞉labdo꞉ a꞉na ha꞉na꞉ga꞉yo꞉, Folo꞉ ho꞉lelia꞉sa꞉ga꞉, Fo꞉l
    elo꞉ Ya꞉su Keliso amilo꞉ tilidabu a꞉no꞉ malolabiki, a꞉la꞉yo꞉ da꞉da꞉len.
  kdl-NT: An a yain aꞌayin, aku Feli tuwa̱i n uka u ne uza u kala Durusila, kpam uza
