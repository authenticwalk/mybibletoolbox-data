    xpusca̠t hua̠nti̠ xuanicán Dru­sila, u̠má pusca̠t na̠ judía xuani̠t.
  som-som: Laakiin dhawr maalmood dabadeed ayaa Feelikos yimid isagoo ay naagtiisa
    Darusilla oo Yahuudiyad ahayd la socoto, oo wuxuu u cid dirsaday Bawlos, oo wuxuu
    ka maqlay wax ku saabsan rumaysadkuu rumaystay Ciise Masiix.
  mam-C: Otaqxi b'aj jun jte'b'in q'ij, tej tkanin juntl majl Félix junx tuk'a t-xu'jil,
