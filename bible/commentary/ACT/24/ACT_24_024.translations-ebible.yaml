  sri-sri: Yoaweyaripoe tariadero pʉrʉ, Félix ĩgʉ̃ marãpo judío masako Drusila wãĩkʉgo
    merã eja, Pablore ãĩridoreyupʉ, Jesucristore ĩgʉ̃ bʉremurĩrẽ weremakʉ̃ pédʉarã.
  nal-nal: Lamuraana azanon taan, Feliks ka wat balas faraxai wana taak sina Daarusila.
    Naan a ravin Judaa. Feliks ka fazein Pol xana albis ma Pol xa dador wana ainaxam
    paazaaiang pana Iesu Kaarisito ma naan ka langarin.
  kyq-kyq: Kɛn tɛɗ ɓii kandum se, Pɛliks ute mɛndin̰ Drusil kɛn mɛnd Yaud se, ɔl kꞋdaŋo
    Pɔl, taa naaɗe se, je Pɔl aɗen taaɗn mɛtn taar ɗoobm *al‑Masi, Isa.
  kwd-kwd: Burina tani gani ngaa'i 'e sui no'o, la Filiks fe'enia noni ana ni Drusila,
    noni 'i Jiu, gala ka soea mai la Pol fana 'agala gwaalongo fana. Ma la Pol ka
    alafuu suria nga tagoto'onga ala Jisas Kraes.
  ded-ded: Uameme goa kecma Feriki ye nga enema, yudangac kpara Drusira, yeri yerahafoc
    hama Pauroac deec erema Yesu Kristo negensinggegecac hania edeyuruu negenoc.
  ewe-ewe: Le ŋkeke ʋɛ aɖewo megbe la, Felix kple srɔ̃a Drusila, ame si nye Yudatɔ
    la va, eye woɖo ame ɖe Paulo be wòava. Esi Paulo va la, eƒo nu na wo le Yesu Kristo
    dzixɔse ƒe nyawo ŋu. Nyawo de to me na Felix srɔ̃ nyuie.
  nuy-nuy: Na-Felix-inyung ngarrubagi nga-rangarrina-yung ngarra-ngarrimuwaj-jung
    Drusilla. Ngarraagi-yung ngi-Jew. Ma-ngargu mana-miyn.nganga wurrugu, winiinggarra-yanggi
    ngaadagi-yung nga-rangarrina-yung, nga naagi-yung wani-magayn warruburru-yung
    wurru-wiynji-wiynjini-yinyung, “Numbuu-yaarri, numbunaagina na-Paul.” Nga na-Paul
    wunu-lhala-miyn, aḏaba ni-yanggi. Wani-magaa ambini-jambarrgiiyn-jinyung na-Christ
    Jesus.
  cop-BHC: ⲘⲈⲚⲈⲚⲤⲀ ϨⲀⲚⲈϨⲞⲞⲨ ⲆⲈ ⲀϤⲒ ⲚϪⲈⲪⲨⲖⲒⲜ ⲚⲈⲘ ⲆⲢⲞⲨⲤⲒⲖⲖⲀ ⲦⲈϤⲤϨⲒⲘⲒ ⲈⲞⲨⲒⲞⲨⲆⲀⲒ ⲦⲈ ⲀϤⲞⲨⲰⲢⲠ
    ⲚⲤⲀⲠⲀⲨⲖⲞⲤ ⲞⲨⲞϨ ⲀϤⲤⲰⲦⲈⲘ ⲈⲢⲞϤ ⲈⲐⲂⲈ ⲠⲒⲚⲀϨϮ ⲈⲠⲬⲢⲒⲤⲦⲞⲤ ⲒⲎⲤⲞⲨⲤ.
  buk-buk: Bêc ŋatô giŋga su, dec Filiks lu nawhê Drusila, naŋ awhê Israel-ŋga daŋ,
    sêŋgalêm Pol bu sêŋgô iŋ whê yom sa pi lau sêkêŋ whiŋ Yisu Kilisi-ŋga si lêŋ.
  pri-NT: Pàra tòotù gée na càùé, â ru tèepaa me côwâ wà Félix, ma Drusille tô wâdèe,
    tô ilàri Juive. Â ru pwa ma é me wà Paulo, â ru têreê, na é tùra goo ê cèikî naa
    goo Iésu Kériso.
  zpq-NT: Nach beza' gobernador Félixen' ciuda Cesarean', perw cate' gwde to c̱hope
    ža bežine' da' yoble nc̱he'e no'ol c̱he' ben' le Drusila. Na' Drusilan' naque'
    no'ole Israel. Nach gobernadoren' bene' mandadw gosaxe' Pablon' da' yoble na'
    bzenague' be' Pablon' diža' gwne' yogo'ḻoḻ beṉe' cheyaḻa' yesejnilaže' Jesucriston'.
  por-TFT: Vários dias depois, Félix e sua esposa, Drusila, que era judia, voltaram
    à Cesareia após passarem algumas semanas fora. Félix mandou um soldado trazer
    o Paulo. Então Félix escutou a palestra de Paulo. Paulo falou da crença dos cristãos
    acerca do Messias Jesus.
  gwi-NT: Gwintsal gwahaadhat ąįįtł'ęę Felix daga'at Drusilla haa zhat nineegii'oo.
    Va'at Jews nilįį. Ąįįts'ą' Paul kanch'agah'ee, nijin zhat k'idik dąį'. Nats'ahts'ą'
    dinjii Christ Jesus k'injigiheeghit eenjit gavaa gwaandak. Ąįįts'ą' łyaa giiyuułk'įį.
  gvn-gvn: Juma-juma Felix townbu Caesarea kadan baja. Nyulu manyarranji Drusillanji
    kadan. Drusilla, nyulu jalbu Jew. Felixangka kuku soldier-soldieranda yungan,
    yalaman, “Yurra Paul ngaykundu wundi.” Nyulu Paulundu milka-janan, Paulungku balkal-balkan
    Jesus Christanka. Paulungku yalaman, “Yundu Jesus kuku nyakaku.
  nhy-NT: Opanok keski tonale satepan, owalaj oksemi para Cesarea in gobernador Félix
    iwan isiwa Drusila, katlej oyeka judía. In gobernador otlanawatij ma kinotzakan
    in Pablo para ma kitlapowi de yen tlaneltokalistle de Cristo Jesús.
  asm-FB: কিছুদিনৰ পাছত ফীলিক্সে, দ্ৰুচিলা নামৰ তেওঁৰ ইহুদী ভার্যাৰ সৈতে আহি, পৌলক
    মতাই আনি, খ্ৰীষ্ট যীচুত যি বিশ্বাস, সেই বিষয়ে তেওঁৰ পৰা শুনিলে।
  okv-okv: Eto iji nei ainge Felix te amita ae Drusilla amo Judea pamone te aingeto
    puvuto Paul jage eo puvuto Iesu Keriso tumota aisora avo ke enu ingiho
  mxt-NT: Yaha̱ suhva quɨvɨ ta nachaa̱ ra Félix inga chaha chihin cu Drusila ñasɨhɨ
    ra. Ta cuví ña ñaha Israel. Ta tachi̱ ra na quichi ra Pablo vatyi cuñí ñu tyasoho
    ñu yoso caa tuhun cha chinó iñi ra chi ra Jesucristo.
  tzo-NT: I'ech' chib oxib c'ac'al, ital ti Felixe xchi'uc ti yajnile. Drusila sbi
    ti yajnile. Judio ants ti Drusilae. Ti Felixe laj yic' loq'uel tal ti Pabloe.
    Sc'an cha'ibe sc'opilal c'u x'elan ti jch'umbetic sc'op ti Jesucristoe.
  ind-AGS: Beberapa hari kemudian Feliks kembali bersama istrinya Drusilla, yang adalah
    seorang Yahudi. Dia memanggil Paulus dan mendengarkan dia berbicara tentang bagaimana
    percaya kepada Kristus Yesus.
  omw-omw: Pirikisiva mwitaa timwa kyero mpo entanramwu variro mwiaqaatairo nai nraata
    Nturusiraakyantiri Porura taqarero nrunra. Nturusiraava Iutaa nraakyevanto varuvaro
    mwikyantiri nri ntero tiqaro, Porura nraanraivaro nrianrive, tuvaro Poruva nri
    ntero Iesusira qua okyara mwitanahua timwa nyuvaro Pirikisiva mwi quara rie varuvaro
  yrb-yrb: Duburo Firikima weiro Foroma Firikini danu Ju aweta danu ifuna Durisira
    emabai fari. Fare emaba sina bunawere wei, Yesu Keriso imuawate emebai kobererau
    uawate yanu unu torowa da uawaro Godima duburo fafite koto ufisu wei. Eno weiro
    Firikima iya uyarite wei, aniaro nanu odimau kowaro wemaro fafasu wei.
  maa-NT: K'e̱ nga komà jàn ñijòn na̱chrjein, ijchò ìjngoò k'a Félix; tji̱ko̱ Drusila
    xi chjo̱ón‑la̱ ma xi ti̱koa̱ xi̱ta̱ judío. Kiskinìkjaá Pablo nga mejèn‑la̱ kji̱'nchré‑la̱
    kós'ín mokjeiín‑la̱ i̱t'aà ts'e̱ Na̱'èn‑ná Jesucristo.
  mcq-mcq: Pirikisi oni naparijaho Jua. Huni ihijaho Turusiranaꞌomo Porura roe Jesu
    Keriso nimaa rojuji ꞌwarave heꞌirono roanaꞌomo ꞌwaramana.
  sus-A: شِ ندٍيٍ تٌ دَنفِ، قٍلِسِ نُن عَ شَ فِنّ دِرُ سِلَ، نَشَن نَ يُوِقِ رَ، عٍ
    نَشَ قَ. قٍلِسِ نَشَ ثْلُ شِلِ كَوَندِ رَبَدٍ عِسَ عَلَ شَ مِشِ سُفَندِشِ شَ قٍ
    رَ. ثْلُ نَشَ دَنشَنِيَ شَ قٍ قَلَ عٍ بّ عِسَ مَ،
  jpn-1965: 数日後、ペリクスはユダヤ人である妻ドルシラを連れて来て、パウロを呼び出し、キリスト・イエスを信じる信仰について話を聞いた。
  fra-SBL: Quelques jours après, Félix, accompagné de Drusilla, sa femme, qui était
    juive, fit venir Paul et l'entendit sur la foi en Jésus-Christ.
  yka-yka: Pagpuwas bang piyem bahangi, hap pī laˈi si Pilik magtuhut duk andanen
    Durusilla, dende Yahudi. Dinaˈak weˈ si Pilik ilinganan si Paul duk pakale teˈed
    iye sābu si Paul magusihat sabab sandel pu si Isa Almasihin.
  mle-mle: Nuwukadiy nyi yidaak, Piylik diki taakw, liki si Diruwsila, liwa yaad.
    Diruwsila li Juw daya bapa taakwa. Di maaj wayakidil Polak. Pol yakuw, di wadibir
    adiy Kristen wukijibir tidadiy javik.
  shp-NTPO: Jainoax jawetii nete winota pekáo, Félix jakiribi jawen awin Drusila betan
    joá iki. Jara iká iki judío ainbo. Jatian Pablo, Félixnin kenamaa joxon, jaskáxon
    Jesucristo ikonhati joi jato yoiaitian ninkábekona iki.
  aom-aom: Ëhiꞌoromo majae gemu niöꞌi barëjamu Felix-ro hesi vaborohuꞌo gemu mae Paul
    gaꞌi vaꞌadeje. Vaboro hesi ihoho Drusilla jiadeje. Hu Jew rajo magonahe jiadeje.
    Felix-ro vaꞌoromo Paul-ro hesirire ruejöro jöe nugöꞌöjadeje. Jöe nugöꞌöjamu Paul-ro
    rueromo Iesu Keriso mae uehorovarue jöho majahijamu Felix-ro hejadeje.
  geb-geb: Rari mbari vhɨzgim, Feriks won muuŋ Drusiran kov, mani zi. Drusira, ana
    Zudar mbik ma. Mani zav, Feriks Porar kamgim, ana zim, ana anan buni mbari mbararagi.
    Por Zisas Krais khothɨgɨrga buni mbarir ana phorga nzuai.
  bsj-bsj: Kambo Kumeni kange cumeri, Filibus kange wice Duruskila, wo Bayahudiya
    La cin twomi na cin bouki Bulus di naci nuwa cinen ker bilenker dor Almasiya Yeesu.
  cak-cak: Ca'i-oxi' k'ij tibanataj ronojel re', xpe ri gobernador Félix y ri rixayil,
    jun ixok israelita rubinan Drusila. Jac'ari' xroyoj ri Pablo richin nitzijon quiq'uin
    pa ruvi' ri naya' avánima riq'uin ri Jesucristo.
  chf-NT: Chap'e uxp'e q'uin ji'pat, c'oti aj Félix t'oc jit'oc u c'aba' ix Drusila,
    ix judío une. U täsqui tä jo'can aj Pablo y u yubi cache' u yäle' aj Pablo cache'da
    u ch'e' tz'ombintic aj Jesucristo.
  tlf-tlf: Feliks beyo sinan-nak-beta, ilami kalel Drusila uso tala kale, Drusila
    uyo Juda kayaak unang kale, Feliks iyo weng kobela waasi dinan-kalin tinum iyo
    Fol iyo dep tal daalip e, Yesus Krais imi ilak dugamin umi sang uta baga-em abe-bala
    tinangkama kale,
  piu-2006: Tjiṉṯu maṉkurrpa mayutju Pilikitjinya miiṯa palumpa Turutjilanyaṯarra
    yanu Puulalakutu wangkanytjaku. Kungka paluru Tjuwu nyinangu. Mayutju paluru tjuulytji
    kutju watjaṉu yankula waaḻangka yunngu Puulanya yaḻṯirra ngalya katinytjaku. Paluru
    kutjarra Puulala nyinanytjala paluru pulanya nintiṉingi wangka Yiitjunyatjarra.
  poh-NT: Nok ribanam chic lok quib xib ok kꞌi̱j i maꞌ Lu̱ꞌ chipam i pa̱t canamaj
    wi̱ꞌ, junpech reꞌ maꞌ Pe̱lix xo̱j cꞌolok chipam i pa̱t reꞌreꞌ chi ihchꞌilimaj
    ruꞌum rehqꞌue̱n Trusi̱la ribihnal reꞌ jeꞌ ru̱cꞌ ra̱ꞌ riꞌsil woꞌ cho maꞌ Israhel.
    Ar xitakꞌa̱ꞌ je ricꞌamaric maꞌ Lu̱ꞌ eh naxcꞌulic lok ru̱cꞌ, reꞌ maꞌ Pe̱lix xipahkaj
    reh chi narikꞌorom reh nicꞌ wach riwi̱ꞌ chꞌiquinic cꞌuxlis chiri̱j i Jesus reꞌ
    Pahbamaj chi Kꞌatal Kꞌoric. Naxoquic chi kꞌoric i maꞌ Lu̱ꞌ, reꞌ maꞌ Pe̱lix xoquic
    chi ribirmijic chaj bih cꞌahchiꞌ rikꞌorom.
  tue-tue: Pee bʉrecori wáaripacari, Félix, cʉ̃ʉ̃ nʉmo Drusilamena jeayigʉ sũcã. Coo
    judíoayo niiyigo. Pablore néeatidutiyigʉ. Jesucristore padeorére wederi, tʉoyígʉ.
  bjp-bjp: Fale biing namih, Feliks ru lamansilik e Darusila, ae i nenge fafnan Iudaia
    ru ka tapiek. Feliks ka fawuun isi Pol ke ka ongen orek kia na sinangun unune
    lo Karisito Iesu.
  xon-xon: Iwiin ilee aah jer na, le Ubɔr Feliks ni upuu Drusila fuu ni. Upuu nan
    ye Juu aabo la. Le Feliks tun unii ke u ti yin ni Pɔɔl ke u dan nan len tibɔr
    ngbaan aan bi pel. Le Pɔɔl tuk bi baah ga ŋa pu ki gaa Yesu Kristo ki kii,
  tzo-ZNT: Cꞌalal iꞌechꞌ jayib cꞌacꞌale, isut la tal xchiꞌuc yajnil ti Félicse. Ti
    yajnile jurio la, Drusila la sbi. Ti Félicse iyal la mantal ti acꞌu sloqꞌuesel
    tal li Pabloe, iloꞌilaj la xchiꞌuc. Li Pabloe iyalbe la ti jaꞌ tscꞌan ta jchꞌuntic
    ti jaꞌ ay stoj jmultic ti Jesuse.
  mpm-NT: Nu ni yaꞌa tɨjnɨ kɨvɨ, ti ni jaa tuku Félix jiin ñasɨꞌɨ da Drusila. Ñaꞌan
    yukan kuu ɨɨn ñaa ñuu Israel. Yukan ti ni kana da Pablo. Ni ñusoꞌo Félix jnuꞌun
    ni kaꞌan Pablo nava ka kandixia yɨvɨ jnuꞌun Jesús.
  ots-NT: 'Bi tjogui tengu̱ mpa. Diguebbʉ, pé bi ñʉti jar juzgado car Félix, mbá hñohui
    cár bbɛjña̱. Guegue‑cá̱ mí ju̱ cár tju̱ju̱ múr Drusila, múr judia‑cá̱. Car Félix
    pé bi nzojni car Pablo pa di dyönihui, ¿ja mí ncja cár hñu̱ car Jesucristo, bbʉ
    to di hñeme? Cja̱ car Pablo bi xijmi ncjahua:'
  hoy-hoy: थ्वाळासा दिनगोळ बाद्दा फेलिक्स तान हिंग्स द्रुसिल्ला अक, जो यहूदीनी ईरोर,
    सांगुळ हुळकु बंदुन अदिक पौलुस उक कार्सुस्कु आ विश्वास इन बारा दा जो मसीह यीशु
    मा आद, आऊन से केळदुन.
  uri-uri: Wang aripm ur kai plaln pa, Peliks kil kul namponen kin alkilen pa Trusila,
    kin alkilen pa a Juta. Peliks kwa melnum ur kai akwi Pol pa ye kul. Yatom Pol
    pa la nasel yangkipmek tiur a la ya a ukpma Krais Jisas pa, yatom kil atning.
  amo-amo: Na ayiri baat in kata, Felix kpila nin Durisilla uwani me, kunan Jewess,
    anin to iyiccila Bulus ku, anin lanza kitime ubelle yinnu sa uyenu kitene Kristi
    Yesu.
  pjt-pjt: Ka tjiṉṯu maṉkurpa nguwanpa ngaṟala wiyaringkunyangka Pilikitjinya pula
    kuriṟara minyma panya ini Tuṟatjilanya pitjangu Paulanya nyakunytjikitja. Minyma
    nyanga paluṟu kuḻu panya Jew. Ka Pilikitjilu tjaultjingka wangkangu Paulanya pakaltjingaṟa
    pulalakutu ngalya-katinytjaku. Munu paluṟu pula nyinara kuliningi Paulalu tjukurpa
    Jesunyatjara tjakultjunkunyangka aṟa panya Jesuku mulamularingkula Godaku walytjaringkunytjatjara.
  cwe-cwe: Vizifosile siku ndodo Felisi keza na mke wake yatangigwe Dulusila, yakalile
    Muyahudi. Kalagiliza Paulo yatangigwe na kamtegeleza viyakalile kolonga mbuli
    za kumuhuwila Yesu Chilisito.
  daa-NT: Gintu menaw, ƴiriy rakki, Peliks iŋ daaciy Dursiil, ŋu astu talin̰ Pool.
    Daaciy ta Peliks, taar *Yuudin̰ca. Peliks n̰aamtu waan yaa iyiin̰ Pool ŋuu cokiyin̰ji,
    ŋaa kaawe ɗo bi ka imaan taat ɗo Iisa Masi.
  mlp-mlp: Ari kam asor le tihiqiyan Feliks awe Drusila inaq tuboliy. Aw na in Juda
    awta araq. Teq in giger bolim Feliks in Pol lilewunan bolan in ago gamuk asor
    huritad osiy. Ossa Pol in Krais Yesus anan helmo haq ago adan tigibilenyaq.
  ape-C: Eneh nyumneh hanak hadiguk aria Feliks nani iri ananik irohukwik Drusila
    shanaki. Okwok douk onok Juda. Shanaki aria Filiks nenekuman baraen Pol nanaki
    aria nemnek enen baraen um agundok shenek bilip um Krais Jisas um.
  bgs-bgs: Na, tô iglabé dán tô pira álló, igdunggù si Felix asta tô sawa din na si
    Drusila na sábbad Judio. Igpakangé din si Pablo ébô maminág dan katô ágtinuruán
    din tingód katô kapamaké ki Jesu-Cristo.
  faa-faa: Kamani unihae Fírikisiane ipi Rome aporopo, asiane ipi asea ane Yu hinamopo.
    Arirakano ere fiane sere hukusi faraka, Fírikisi ipi asea Túrusira tetā peraka
    Poreaki peaesapo. Peaerakano Poreane pekea someraka, “Yasu Keresoaki himu hakásaraka
    hemakapukua risikianie.” Aíyaka Poremo some karakano tetapō kaisiapo.
  kik-kik: Na rĩrĩ, thuutha wa mĩthenya mĩnini, Felike agĩũka marĩ na mũtumia wake
    Dirusila, ũrĩa warĩ Mũyahudi mũtumia. Agĩtũmanĩra Paũlũ, na akĩmũthikĩrĩria akĩaria
    ũhoro wa wĩtĩkio thĩinĩ wa Kristũ Jesũ.
  cap-NT: Tsjii kjaz̈ majquiztan Félix chawc jiliriqui Drusila cjiti tjunatan tjonz̈quichic̈ha
    Pabluz̈ taku nonzjapa. Jalla naaqui judioquiztan z̈ontac̈ha. Nekztanaqui Pablo
    kjawzñi mantichic̈ha. Niiz̈ yujcquiz prisintiz̈cu, Pabluqui Jesucristuz̈quin kuzziz
    puntuquiztan paljaychic̈ha.
  ksr-ksr: Weeŋ tosaaŋa tegoro Fiiliksnoŋ embia qata Drusila, Juuda emba somata ii
    wama kari Poolwaajoŋ qaa ano karo qaayaajoŋ geja ano Kraist Jiisas moma laariŋ
    mubombaa kania jeŋ asariro moro.
  eng-TNT: And after a certayne dayes came Felix and his wyfe Drusilla which was a
    Iewas and called forth Paul and hearde him of the fayth which is toward Christ.
  sbs-sbs: Hakuhita mazuva, Felexisi chavola ni Durusicila mwihyavwe, wa mujuda, imi
