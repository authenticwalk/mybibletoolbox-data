  agm-agm: Aihɨ Perikɨsɨho bimainjatɨ asisɨha waiwa aimɨ sanaihɨ Perikɨsɨhounɨ komɨ
    apwaataatɨ Dɨrusiraahaatunɨ mainjanyurɨ nasamaise. Iyataatɨ komɨ apwaataatɨ Dɨrusiraahaatɨ
    isɨhiya Judaahiyaamɨhaate. Aihɨ kasanyurɨ namɨ bindamaamɨ Perikɨsɨho Porɨhopɨ
    nasane tatɨ gaatihɨ Porɨho niyatɨ koai iwinjataise. Iyataatɨ Porɨho isɨhiya Jisasɨ
    Kɨraisihopɨ gɨwunyaahohɨtɨhandamɨ tanyaahaapɨ ausaatɨ biyatɨ kaundataase.
  ubr-ubr: Ra fani sisawar gibunai Felix on awan wabin Drusilla, on min Jew jever
    on rus sinat. Felix on Paul aurin dura iyafar ato on inat, Iesu Keriso mamaba
    sebitutumai on aurin on ikakafun sitatam.
  tsw-NT: Ana a yuwain rana meketeci, a̱vu Feli ta̱wa̱ na̱ ka va̱ yi. Za na a̱ tsu
    ɗe Durusila, waru za va Yahuda ɗa da̱na̱i. A̱vu a̱ lyungu vuma ro ɗewe le Bulu,
    reve o polo atsuvu e le ana waa dansaa le adama o ucawu wo okolo e ekere e Yesu
    Za vi Iwawi.
  cax-NT: Tübupasao mümanantai naneneca. Auqui iñataiti tato Félix au pueblurrü auqui
    yapaseacarrti. Iñataiti ichepe nicüpostoti, nürirri Drusila. Tone israelitarrü.
    Maemencoma iyoti Pablo. Rranrrüma oncoimia arrüna causane numacoconauncu ümoti
    Jesucristo.
  aia-aia: Taringai dangi na'i muri, 'ia Filiks mana urao ana, 'ia Drusila, raru 'ari
    dora ra 'omesuria ieia Pol. 'Ia Drusila 'e ai Jiu. Hoita, raru 'unua maia Pol
    'anai mamaani tanararua 'abaiai tahingadaa'i sae nara hinihinia Jisas Kraest.
  srp-1865: A poslije nekoliko dana doðe Filiks sa Drusilom ženom svojom, koja bješe
    Jevrejka, i dozva Pavla da èuje od njega vjeru u Hrista Isusa.
  agt-agt: A ta nepagpasa na pigpiga araw a nagtoli ha ig Gubernador Pelis ikid ni
    Drusila nga bagu en atawa na nga Hudyo, a pinaayagan na i Pablu, te ikayat na
    dangagan am anu ya uhohugan na gafu ta pangurug na te Hesus.
  lug-lug: Awo nga wayiseewo ennaku ntonotono, Ferikisi n’ajja ne mukyala we Dulusira,
    eyali Omuyudaaya. N’atumya Pawulo, ne bamuwuliriza ng’abategeeza ku kukkiriza
    Kristo Yesu.
  yby-yby: Lokoya yowanu ga lobetokadanaki onawa lasolasi minokoko Pelikimamo Juda
    mena Tulusilada maya ilime-loko yowiyoko, magoina minaidanaki Poloda maya ju lo
    mekaiyoko, yoweko Jisesi Kalaestikumu elewole oko elibolawa maya lo biye.
  heb-heb: ואחרי ימים אחדים בא פיליכס עם אשתו דרוסלה והיא יהודית וישלח לקרא לפולוס
    וישמע אתו על דבר האמונה במשיח׃
  mpp-mpp: Hadeng gocne gacgu Feliks yeicne nga ngigacine, wacine Drusila, ye Yuda
    ngigac, yeke momochac kwesiiboc. Kwesilu Feliksdi Pol micnome ofelu Kristo Yesule
    ngage-ngagesingte fungine edocepame ngageiboc.
  apb-apb: Oto purine ngaeta mo dinge e haro mango lo'u, a Filiks e ooli lo'u mei
    i Sisaria pe'ie hu'e ingeie, keni ni Jiu satana a Drusila. Oto a Filiks e uusunge'inie
    ngaeta mo mwane huni lai toolea mai a Pol, na kirerue ko si pwaarongo i sulie
    maholo ko ere i sulie hiiwalaimolinge aana a Jisas Kraes.
  san-TEL: అల్పదినాత్ పరం ఫీలిక్షోఽధిపతి ర్ద్రుషిల్లానామ్నా యిహూదీయయా స్వభార్య్యయా
    సహాగత్య పౌలమాహూయ తస్య ముఖాత్ ఖ్రీష్టధర్మ్మస్య వృత్తాన్తమ్ అశ్రౌషీత్|
  ben-IRV: কয়েক দিন পরে ফীলিক্স দ্রুষিল্লা নামে নিজের যিহুদী স্ত্রীর সাথে এসে পৌলকে
    ডেকে পাঠালেন ও তার মুখে খ্রীষ্ট যীশুর প্রতি বিশ্বাসের বিষয়ে শুনলেন।
  ntu-ntu: Mz nibr kzdung zbq Gavzna Filiks nzvzmqng mz olvz rde Drusila, nide lr
