    Yesu Kiristohâlen biwiyeŋaŋe kepeim biwi sânduhân manmai yakât topŋe ekyotgop.
  usp-NT: Y xk'ax quib' uxib' k'ij, xtaw Félix pach rixokl ri jb'ij Drusila, anm li
    rijajli' Israel. Félix xtak jsiq'uij Pablo pire tib'ijsaj re pach rixokl nen mo
    ticub'ar jch'ol jun cristian chirij Kakaj Jesucristo.
  zav-NT: Goc to c̱hopə ža beza' goberṉador Felsən' Sesarean' catə' bezžine' len no'ol
