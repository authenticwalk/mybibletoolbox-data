    məgruk sʉsi dal-dal azuhva zlam ya məŋgət afa gayak ni ɗek.
  kqc-kqc: Una bi ya rofu ida tau gaderi ma gagani gaganiri yi roka buni dudu ya niodoro
    resifa, ma buni tora gade ya masifa.
  tav-tav: To bairi nipetirã, “Ñuu majuucõa,” mʉre jã ĩ wariñuu.
  eng-ULB: so with all thankfulness we welcome everything that you do, most excellent
    Felix.
  spa-VBL: Todos en el país estamos muy agradecidos por esto.
  fra-_FOB: Très excellent Félix, nous reconnaissons en tout et par tout, et avec
    toute sorte d'actions de grâces, que nous jouissons d'une grande paix, grâce à
    toi et aux heureux succès survenus à cette nation par ta prévoyance.
  hau-ULB: don haka duk abin da ka yi mun karba da godiya, ya mai girma Filikus.
  mal-mal: “ശ്രേഷ്ഠനായ ശ്രീ ഫേലിക്സേ, നിന്റെ പരിപാലനത്താൽ ഈ ജാതിയ്ക്ക് ഏറിയ ഗുണങ്ങൾ
    സാധിച്ചിരിക്കുന്നതും വളരെ സമാധാനം അനുഭവിക്കുന്നതും ഞങ്ങൾ എപ്പോഴും എല്ലായിടത്തും
    പൂർണ്ണനന്ദിയോടുംകൂടെ അംഗീകരിക്കുന്നു.
  kkc-kkc: Esiga iyo goo susuga ogoloso, namapoo emegei di sabolo goomoga to sabolo
    ka takooso.
  lit-lit: tai mes, Tamstos Prakilnybe Feliksai, ir visaip ir visur tai pripažįstame
    su visišku dėkingumu.
  urd-GVR: Muazzaz Feliks, in tamām bātoṅ ke lie ham āp ke ḳhās mamnūn haiṅ.
  far-far: Ma kalu tafau eele 'asiana fuana ru nai ki, ma kalu ka tango 'oe 'asiana.
  suz-BL: इन पशो मारेइ मारेइ रिम्‍शो बाक्‍ब, दे गो नेल्‍लेमी तुइक्‍नीकी।
  car-NT: Wararo tyto'po po ro erokon anuta'ka'pa roten na'na man ajety awongary ta.
  amp-amp: Nom nd nefm htihato nmoh yima yuhum yindhorhato kfo yindhorwonomn.
  bht-bht: इसयो असां हर जगा कने हर तरीके ला धन्याबाद सोगी मंदे न।
  eng-NOY: we accept it, most noble Felix, with all thankfulness.
  cub-NT: Que baru caivʉ ñʉje ĩmarocavʉ torojʉrĩ ãrʉvʉ mʉre.
  ita-1927: Siccome in grazia tua godiamo molta pace, e per la tua previdenza sono
    state fatte delle riforme a pro di questa nazione, noi in tutto e per tutto lo
    riconosciamo, o eccellentissimo Felice, con ogni gratitudine.
  lww-lww: Sanene, mepisa potena keviu pan ko nap̃a silaga osum̃a okila ke po pan
    imimi sanene.
  ckb-ckb: بە هەموو شێوەیەک و لە هەموو شوێنێک بە سوپاسەوە بەمە دەزانین.
  spm-spm: Ee bisir kharsir garava mɨghasɨgha nɨɨm mbɨnambi. Feliks, nɨɨ bar gumaghan
    aghuuŋn kɨnara.
  nas-nas: Osi ookara-koo avutevuꞌmariri niiꞌke arooꞌampimaung ookara tampaꞌ nariꞌ
    tampampima.
  uvl-uvl: Imem lememem taua ure nemur ke te lohot nga lemem kileng lochloch ke kokoes
    mo teke mo hele urana toto nge iong nga nem.
  eng-BBE: In all things and in all places we are conscious of our great debt to you,
    most noble Felix.
  ixl-CNT: Kꞌuxh til chaj koꞌxh atilkꞌoꞌ tan, niqil iqꞌaqꞌal vabꞌaꞌnil bꞌenamen. Ech
    tiira niꞌxhkukꞌamabꞌe see.
  xsi-xsi: Mine kala maka rârâni iloma ara ndo, aku ikura zo zo kawama ndaŋge ŋalae
    imâ pa noko Feliks, noko tamâta ara ndo.
  crx-NTPO: '''Et huwa ''ahoolhyiz ts''uhóont''i'' neyilh''i tube k''eke-un nts''uyútni.'
  kan-OKCV: ಎಲ್ಲಾ ಕಡೆಗಳಲ್ಲಿಯೂ ಎಲ್ಲಾ ವಿಧದಲ್ಲಿಯೂ ಬಹು ಕೃತಜ್ಞತೆಯಿಂದ ಇದನ್ನು ಸ್ವಾಗತಿಸುತ್ತೇವೆ.
  bbb-bbb: Ijadufuo no are iziebure no oenoejo ije noka oefuo kuaekinuro maza boeje
    noka one ireobo oemarevo.
  blw-blw: Wat enag-agaw ya heno way lugarén an-anig chan yaman gapon hea.
  tam-2017: கனம்பொருந்திய பேலிக்ஸே, உம்மாலே நாங்கள் மிகுந்த சமாதான சுகத்தை அநுபவிக்கிறதையும்,
    உம்முடைய பராமரிப்பினாலே இந்த தேசத்தினர்களுக்கு சிறந்த நன்மைகள் நடக்கிறதையும் நாங்கள்
    எப்பொழுதும் எங்கும் மிகுந்த நன்றியறிதலுடனே ஒப்புக்கொள்ளுகிறோம்.
  azz-NT: Huan nochi nijín ten tejuatzin tionueyi tequihua ticonchiutoc, tejuan nochi
    tiyolpaquij huan timitzontasojcamachilíaj por motachihualisuan de mochiutoc nohuiyanpan.
  spa-RV-1909: Siempre y en todo lugar lo recibimos con todo hacimiento de gracias,
    oh excelentísimo Félix.
  csy-csy: Tua thu te sia a tawntung in mun tatuam ah lungdamna taw in ka na sang
    uh hi, maw thinsung phabel Felix.
  mxq-NT: Es mij tʉ xytyuñ yajxón tʉgekyʉ ma̱ tya̱dʉ israelítʉty ja ñaxwíñʉdʉ. Nja̱ꞌa̱ygyʉdákypyʉts
    mijts, gobernadoor Felʉs.
  tzj-NT: Honorable Félix, ajoj congana nkamaltioxij chawe nojel ja rutzil ja rabanon
    chake.
  tdt-tdt: Governador Felix mak hau respeita, buat hotu nebee senhor halo tiha ona
    ba ami, ami simu ho kontenti, i ami agradese teb-tebes.
  ron-BTF: Le primim întotdeauna și în toate locurile, preanobile Felix, cu toată
    mulțumirea.
  eng-WEBP: we accept it in all ways and in all places, most excellent Felix, with
    all thankfulness.
  eng-FBV: All of us throughout the country are so very grateful to you for this.
  nld-1939: dat, edele Felix, erkennen we met grote dankbaarheid altijd en overal.
  bwo-bwo: Ayidek'at mangtso Filikso n k'alts sheeng keewan jamoke jam weeron een
    údone nodek'iri.
  nch-BL: Félix, timitztascamatij miyac por nochi ni tamanti cati techchihuilijtoc.
    Nochi campa hueli paquij ica motequi.
  quc-TNT: Ronojel ri banom la cäkil pa tak conojel ri tinimit, sibalaj cäkamaltioxij
    wa' che la, tat Félix.
  tfr-NTPO: E kjĩshko ga tjawa l̈öng wopjl̈ú bop tjok. Enido kjone pogo ga pja roy
    l̈ãywe borwa pjeyogarë pjl̈úe.
  kaq-NT: —Mia copi ta noquen caibo siripi jihuetihqui, Félix hapon. Mia tah min hihti
    siri qui. Mian yohihah ta pontejaquin sca shinanxon nea noquen caibo coirancaniqui.
    Jatihibi janinxon tah non jatihibijaquin, Min tah min noque hahxonai, hahcai,
    mia yohiquin.
  sgb-sgb: An-igalang naên ya habayto haka taganán ampahalamatan naên ka hên ayn angga,
    hên hikay ya atsi ha ay-irin logal.
  vie-1934: Bẩm quan lớn Phê-lít, nhờ ơn quan mà chúng tôi được hưởng sự bình an trọn
    vẹn, và nhờ sự khôn ngoan của quan đổi được mọi tình tệ để giúp dân nầy, lúc nào
    và nơi nào chúng tôi cũng rất cảm tạ biết ơn quan vậy.
  kxv-kxv: ଈଦାଆଁ ମା଼ମ୍ବୁ ବାରେଜା଼ଣା ତଲେ ବାରେ ତା଼ଣା ହା଼ରେକା ମା଼ନିତଲେ ପେଲିକସ୍‌ଇଁ ମା଼ନୱି
    ଆ଼ହିମାନମି ।
  cha-cha: Ya inresisibeja siempre gui todo y lugat sija contodo y minegae y grasia,
    O gosmauleg Felix.
  amu-NT: Joꞌ chii jâ cwilaꞌtꞌmaaⁿꞌndyô̱ ꞌu. Ndoꞌ ñequiiꞌcheⁿ cwilꞌuuyâ na quianlꞌuaꞌ
    chaꞌtso naya na macheꞌ.
  hin-CV: परमश्रेष्ठ राज्यपाल फ़ेलिक्स, हम इनका हर जगह और हर प्रकार से धन्यवाद करते
    हुए हार्दिक स्वागत करते हैं.
  spa-BES: en todo esto lo recibimos siempre en todo todas partes con gratitud, excelentísimo
    Félix.
  san-BEN: ইতি হেতো র্ৱযমতিকৃতজ্ঞাঃ সন্তঃ সর্ৱ্ৱত্র সর্ৱ্ৱদা ভৱতো গুণান্ গাযমঃ|
  tdx-tdx: le no’ay an-tsata’e iaby sikal’aia sikal’aia, ry Feliksa, am-pañandriañañe
    mandigiligy.
  naf-naf: mka sambe mulup mmann dolakŋaŋ mambein keyepmti nin gâgât nâmann dolakŋaŋ
    penaŋ mambein.
  grc-MT: παντη τε και πανταχου αποδεχομεθα κρατιστε φηλιξ μετα πασησ ευχαριστιασ
  vid-vid: Natubochela mbuli ayi kwa usangalalo ng'hatu na kulavya malumbo menji kwa
    hegwe chila honhu.
  pio-NT: Iná macái wía àta alénácaalí wàyaca, wàaca pirí cayábéeri càiripináta, pía
    máiníiri cáimiétacanáca Félix.
  tsn-tsn: Mme ka se, re go leboga thata.
  amr-NT: Kenda ʼuruaʼda oroʼtaj oʼnigkikaʼne. Huadakda i̱ʼe̱ne, Félix huairi. Nogi̱tinada
    dakiti huairi.
  pwg-pwg: Weni berasi kubiine na dobu ku kudubina mara nonowa kaigheghena kirakiiyem,
    kiivavo biibiim Pirikis.
  cjv-cjv: Ena iran no yokamai ‘Ne taikan muruwo nokapu no yokamai muruwo de norene,’
    di fire no nomanenom mun ori wom fi eropunie.
  tha-KJV: ข้าพเจ้าทั้งหลายรั​บอย​ู่​ทุ​กประการทุกแห่​งด​้วยจิตกตัญญูเป็​นที​่​ยิ่ง
  por-BR-2018: Visto que há muita paz por causa de ti, e que por teu governo muitos
    bons serviços estão sendo feitos a esta nação, excelentíssimo Félix, totalmente
    e em todo lugar, com todo agradecimento o reconhecemos.
  mhl-mhl: O sogunenoŋuŋ Filiks, niŋo oi moreŋ so fiine akoŋ mane mukugaru gore ore
    jerieru kunuŋkunuŋine mo so maneru daŋge miku gajigobeneŋ.
  klv-klv: Akis len naut p̃isi namtosipa hǝn nǝsa gotogole, aFeliks gotoyalyal.
  bco-bco: '@see-verse:ACT.024.002'
  kdl-NT: Ama ko nte wa a ka cikpa vu ta̱ bawu utyoku.
  apu-NT: Erekapitikari pikamakiti ate ĩkapani. Ate apokaerekatari.
  roo-roo: Oa iava igei rutu vii-ia rorupaioveira varao-ia oara rutu purapariveira
    igeipa vii Filiks.
  miz-NT: Dɨvi ntō né, dōó kaꞌnu ñáꞌa nto. Dā míꞌī ká ntoo ntɨ́ ne, da mii kuēꞌen
    tsi e ntánakuéꞌe ntɨ́ sintiáꞌvi ntaꞌa Xuva ko kuēnta iña nto, é kuān nte váꞌā
    ó kade kúꞌvē nto.
  qvz-NT: Chimandami tucui uras maibihuas pagrachu ninchi señor, can cai llactata
    yapa alita mandashcamanda.
  deu-ELO: Da wir großen Frieden durch dich genießen, und da durch deine Fürsorge
    für diese Nation löbliche Maßregeln getroffen worden sind, so erkennen wir es
    allewege und allenthalben, vortrefflichster Felix, mit aller Dankbarkeit an.
  mjc-NT: Nacuhvá xaan ndi tyahvi nyoo tsi yooho tata Félix, tyin vaha xaan iñi un.
  caa-caa: Tunor e nuxi tacarsiaj lo que war awajcꞌon war catzay cachꞌami umen que
    net xeꞌ más buenoet tama tunor, O Félix, que non era cꞌani cawaret que chꞌajbꞌex.
  pls-NT: Janha na anto rinaho na chjaha ra soixin gracias ixin cain tti jian que
    dayá na de nganji soixin.
  eng-WYC-2018: (for)evermore and everywhere, thou best Felix, we have received with
    all doing of thankings. (always and in every place, O most excellent Felix, we
    be most grateful for this opportunity.)
  bdv-bdv: ଇରି ଅଃମି ସଃବୁ ବଃଳ୍‌ ଆର୍‌ ସଃବୁ ଟାଣେ ହୁରାହୁରି ମାଇନ୍‌ କଃରି ମାନୁଲୁ ।
  otq-NT: Hoga ndö Feli, di to̱pꞌahe gatho ya pa habu̱ gatho gi ma, ga ꞌraꞌahe njamödi
    nuya ñho xka ꞌyo̱tꞌe.
  tzo-SA: '@see-verse:ACT.024.002'
  cuc-NT: La⁴jeg³⁴ i⁴ne³ re³ sian³ jnie³² la⁴jeg³⁴ nie⁴³ jian³ la⁴tan² liah⁴, jian³
    cúa³ jnie³² ti²hmah³² i²conh²ˉ³, hnei³ don⁵ Félix, si²mah⁴ tyein².
  kpw-kpw: Ram mɨnöŋ hon i rɨgoŋ rɨgoŋ gau magöŋhalö pör nöp gɨ aij gabön anɨbu nɨŋun
    hon nöp aij yabɨƚ a gabun.
  ong-ong: Ku enke teingipe miripe wem oli wem ku ratei liye liye re mau me. Le ku
    oli enke teingipe mireyetei.
  tnn-tnn: Kən nian rafin kitat koatəto təwɨr o natɨmnat mɨn əh, kən ekotənwiwi pɨk
    ik ron.
  hch-NT: Neuxei Perixi pemütürücaüye, naisarie tenitanaqui'erieni naime pamüpariyusi
    temasipitüatü.
  crn-NT: Nain tu teri ancuréꞌa. Aꞌɨ́j tu jɨ́n naa titaatátemuaꞌave nainjapua. Rɨ́ꞌɨ
    tu timuaatáꞌaca múꞌee Félix pej iꞌi tajtuhuan, pej jeíhua naa rɨ́ꞌɨ tíꞌiruure.
  zpu-NT: Llazraꞌlltoꞌ yeolol da kaꞌ llonoꞌn, naꞌ gateze llaꞌa beꞌnn llonn akeꞌ yel
    llioxken koꞌo.
  juy-juy: ତିଆସନ୍‌ ଇନ୍‌ଲେଞ୍ଜି ଡିତାନ୍‌ ଆମନ୍‌ଆଡଙ୍‌ ଏସେଙ୍କେତମ୍‌ ଆରି ଅମଙ୍‌ନମ୍‌ ଏବୟ୍‌ଲେଙ୍‌ତନାୟ୍‌
    ।
  for-for: taetiba a'ya'ma kumatiba a'ya'waemaenamaba aogi puwaeyamika kaeka abokanaba
    aogima asoya piye.
  epo-epo: ni akceptas tion, ĉiel kaj ĉie, plej nobla Felikso, kun plena dankemeco.
  gfk-gfk: Ta ira kaba katon bakut mehet manga tanga tahut sakit, Watong Pelik, uta
    ing u te gil.
  bjz-bjz: Aghá-gea, inda natofo kaifa eta rora dano, indú gangoro fefera numbobe
    urota, donu eta rora-du ‘Aiye!’ reta rosore.
  atg-NT: Ashakhasha ali odẹkhodẹ anye te ẹ kuẹghiẹ ẹ, anye ẹ nono ni anye kphẹmhi
    nẹ shi ona, yẹyẹ iFẹlisi oghie.
  bjv-NT: «Ḭ kɨ bo, Pəlɨsɨ, kɨ takuli, kɨ takul gosɨ ko̰ɓe ləi, kɨ takul nḛ je kɨ
    ɨtu gɨnde kɨ mba majɨ lə dɨje me ɓe ə, j-ɨsɨ-n kɨ lapɨya. E kɨn e majɨ kɨ jɨ gər
    kɨ lo je pətɨ me nḛ je tɨ pətɨ.
  tos-NT: Xli̱pacs quin judíos cca̱pa̱xqui̱yá̱n sa̱mpi̱ lhu̱hua̱ hua̱ntu̱ huix quinca̱ta̱qui̱ni̱ta.
  rro-rro: Ua buonai 'eka maikoinai mai taeara ikoikiai ai hanona oi ṯa'i taeani'o.
    Feliki Kabana haumu namomu, ai mai aomai ikoikiai oi ṯabanamoni'o.
  mxp-NT: Ejtp øøts jotkujk xmøꞌøy jøts øøts jotkujk nnaxy ndøkɨ ømya̱dsowɨ, janchkunuuꞌkxy
    øø nja̱wɨ mets møj yikutujkpɨ.
  aak-aak: Negɨ́ aŋɨ́ gɨmɨ gɨmɨ apɨ nɨpɨnɨ e neaiarɨŋo, ayɨ́ joxɨnɨ eŋagɨ nánɨ nene
    nɨjɨ́árɨnɨ. Ayɨnánɨ yayɨ́ tɨ́nɨ rɨrarɨŋwɨnɨ.
  chd-NT: Ni petsi lomana' laƚf'as xanuc' judío timetsaicohuo', ticuayi ima' to'ay
    al c'a. Tix'najtsi'ihuo' iƚe lof'epa.
  kdc-kdc: Tweye tubokela mbuli ino kwa deng'ho na siku zose tolonga utogoligwe.
  nhr-nhr: Felikise tsi kaisase tcom-tcomsa tseè, wèé dàòan koe ga hẽé naka wèé za
    ga hẽéthẽé ta ko ncẽes gúù sa dtcòm̀, wèé qãè-tcaoan cgoa.
  uig-PIN: '@see-verse:ACT.024.002'
  beo-beo: Eso huluane amola sogebi huluane amo ganodini, amo hou ninia hahawane ba:sa.
    Ninia dima nodone dawa:sa.
  acf-NT: Nou ka wimèsyéʼw ofon tjè nou pou tout sé bon bagay-la ou toujou ka fè-a
    toupatou.
  tpi-OTNT: Mipela i lukim ol dispela samting, na bel bilong mipela i gutpela moa,
    na mipela i tenkyu tru long yu.
  mbt-NT: Ne minsan hendei key, wey ke minsan ken-u ne timpu, egkahale key e kayi
    wey amana key egpasalamat keykew.
  hau-SA: Ko’ina da kuma a kowace hanya, ya mafifici Felis, mun amince da wannan da
    godiya marar iyaka.
  mam-NT: Nukxsen jaq'uey Felix, jaa'xja ti'j ktzki'nke ma bintke tten kchunk'lala
    tu'na, bix nimke chjonte tzin kk'o'na ti'j.
  udu-udu: aman butha a’di em bwayi ’baar mo dhali e mo ’baar mo /e jin ta jim ’borga/
    jin tana P̱iliks ki bwa ’baar ki ’bore/ mo.
  tvt-tvt: Eno arah likhiik ah saarookwet eh noongrep ni seechoh hi, lang ekah ngeh
    ih ju liihi.
  bgt-bgt: Ighami mara Jiu gougovu kiti totogo puala eimu ighoe eigna na komi fata
    ke toke ko eia.
  mvn-mvn: '@see-verse:ACT.024.002'
  djk-NT: “Mi gaan lesipeki Gaaman Feilekisi! Wi Dyusama ya e piisii anga fa yu e
    tyai a kondee! Na dati meke a hii pisiwataa di yu e tii, de switi fasi. Yu e tyai
    kengi gi a hii Dyu, meke ai go wi bun. Da wi e gi yu daa, te u e kai yu nen na
    ala se, leti enke tide ya.
  uig-LAT: '@see-verse:ACT.024.002'
