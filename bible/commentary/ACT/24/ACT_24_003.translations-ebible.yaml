  bqc-SIM: Wì n tↄnasi, wàↄ n sáaukpa gupiiu gↄↄpii.
  tcz-CHONGTHU: “O Lal chungnung, hiche ho jeh hin keiho kakipah lheh jeng uve.
  mar-mar: म्हणून त्यांचे आम्ही पूर्ण कृतज्ञतेने, सर्व प्रकारे व सर्वत्र स्वागत करतो.
  snp-snp: Etito lamodoka numudo-namado neta-mata mona-mona muki lalo o-o animo yamu
    kolonimo ya kulika ya olu faka loto siyane, lalole, loto lokumu-kumu one.
  isl-isl: „Göfugi Felix, fyrir þitt tilstilli höfum við Gyðingar fengið að lifa í
    friði og þú hefur stórlega rétt hlut okkar.
  spy-NT: Boontēēt nyēē koonyitoot, Fēēliikis, karaam ꞉bāytooyiisyēēng'uung' ām wōlto
    ake tukul ānkēēng'ērēkyinē ām kēēlto ake tukul kuyitita.
  xnn-xnn: Et am-in kami isnan kailiili et getkenmi am-in nan inik-ikkam et men-iyaman
    kami ken sik-a.
  mwe-mwe: Bhai, tunakuliposhela lyene lilobheli kila mmbali na kwa mobha gowe kwa
    kwiinonyela akuno tulipunda kuntendela eja.
  tte-tte: Kabo ginauli bwaite kaiwena kai meuloimai sauga meuloina kamulolososi koliwo.
  tcs-tcs: Mipla prapa eso yu po meke dem gudting. Mipla prapa api.
  hlt-THB: Ak leek khyt Felix, a hun hoei awh ikawmyihna a awm, nang a leeknaak ve
    zeelnaak ing ym unyng.
  soq-soq: Debamamba Pelikis, no bolamba bedewainta dima uduudu dewasaiano eweite
    nuamba euleidio auwaeite eboa ionoidosaitana.
  qub-qub: Tayta gobernador, may-chaychöpis rurachishayquicunata ricarmi cushicur
    agradësicö.
  att-att: Á sikami ngámin, tákkilalám mi ta napiá yù ángngabbák mu nikami ta ngámin
    nga lugár, á nepallà yù pabbalabálà mi nikaw ta kággággaw.
  bki-bki: Tibe na, kumemi nuberenio kenememi burum̃ara sivaiano banso ka napano dam̃ariga
    jau kojom̃a komila batitig kumemi bo laka ea vio nei jibe na.
  bqp-bqp: Òdi n tↄ́ nna sí ògↄ̃ n sáabu kpá gu sĩnda pínkin gↄrↄ sĩnda pínki.
  mcp-mcp: Sə́ ŋgə lɔ̧́ wo kʉ́kʉ́l jɛ̂sh nə wəla dɛ̂sh shú jɔ̧jɔ̧ sɔ́ɔ́lʉ́gʉ́ wô wɔɔŋg.
  hat-hat: Pou tou sa w'ap fè depi lontan toupatou, n'ap di ou mèsi anpil ak tout
    kè nou.
  npl-NT: Por nochi tlan tejwatsi sentetl tikchiwa, tejwah tipakih iwa timotlasojkamatih
    monawak gobernador Félix.
  bgg-bgg: Gathek è hì ne khi hà magungde idang rey yi ro. Ji è gathek ne na shii
    bajo laso bajo wie now phi ro.
  eng-TCENT: both in every way and in every place we acknowledge it, most excellent
    Felix, with the utmost gratitude.
  eng-BSB: In every way and everywhere, most excellent Felix, we acknowledge this
    with all gratitude.
  cpu-NT: Okaratakera iroka noñaapinkathaperojanorite Félix, oshekira ipaasoonketapiintaiyakemi
    maaroiteni nosheninka.
  san-ASM: ইতি হেতো ৰ্ৱযমতিকৃতজ্ঞাঃ সন্তঃ সৰ্ৱ্ৱত্ৰ সৰ্ৱ্ৱদা ভৱতো গুণান্ গাযমঃ|
  tod-tod: La da ga yeeɠɛɠalai pɛ su, ta adɛ pɛ gi ɗa-vaa ɓɔɠɔi wuuɠwɛɛ.
  tac-NT: '''Lige alué napurigá nulá mué rió, bochígimi ''la larigá nokiá ramué we''ká
    ralámuli. ''Lige ''we ra''sálagá mochiru ramué ralámuli. Wa''lú cheliérabá.'
  eng-WEBPB: we accept it in all ways and in all places, most excellent Felix, with
    all thankfulness.
  gfk-H: Watong Pelix, ta ira kaba sibaan bakut mehet manga tanga tahut sakit uta
    ira linga ing u ta gil.
  viv-viv: Hidema faꞋina o againiya avesiule lakahina. E, tova moyaꞋaina melala moyaꞋaina
    agaidiya ya leme faꞋina avesivesiule.
  yao-yao: Tukwitichisya yelei mu kusengwa moŵa gose ni kuntogolela kwannope alakwe
    papalipose.
  tgp-tgp: Kama lo vere la hinau nike na jara tari, ale na malele tari na nomam vere
    meje.
  auc-NT: Awënë Pedique, bitö waëmö pönï ïnömi inte ïmæca tömäo waa cæbi æ̈ninque
    mönitö bitö ïmite cöwë waa ate pönëninque waa apæ̈nemönipa.
  kbc-NT: Iniotagodeeɡ̶ataɡ̶awa, anakaami ɡ̶odacilo, anakaami romaano, ane daɡ̶axa
    mele. Iniotagodeeɡ̶ataɡ̶awa leeɡ̶odi niɡ̶ijo anidioka limedi mawiite anawiitoɡ̶odomi
    inatawece niɡ̶ina nipodigi.
  bmh-bmh: Guzenina, igual oigeb naliu usalina, naliu darem, ig nait wanim ulapwag
    maimai, ‘Ese-e’ aizem.
  ctu-BL: Uts'atet Félix, ti pejtelel ora uts'at mij q'uel lojon a melbal ti pejtelel
    c lumal. Mic subeñet lojon wocolix a wʌlʌ.
  meq-meq: Hərwi wu neheye tebiye nəmaa huta aye na, nəmaa gaka sɨsœ kwa ahəl waray
    ada kwa kəɗay. Nəmaa gaka sɨsœ haladzay.
  noa-H: Maagwai maach t'umaam k'ʌʌnau pʌrʌg hʌ̈u hajim hanʌm, chadcha maach t'umaam
    k'ʌʌn hat'eeta pua jãg sĩewai. Jãg hoowai chadcha maar honee nʌmgui hajim hanʌm,
    pʌ gobernador wajap'am haawai.
  alp-NT: Ntuane. Pusue meiju ami kotie trima kasi boka titinai bei ntuane ale etia-etia
    neka.
  san-VEL: iti heto rvayamatik.rtaj naa.h santa.h sarvvatra sarvvadaa bhavato gu.naan
    gaayama.h|
  kbq-kbq: Feliksiga knare hu'nane. Mika kazigane, mika zama hanazankura tagra kageta
    antahita nehuta tusi'a muse hunegantone.
  kbh-kbh: Nÿets tempo y nÿetsquénache chë soyënga fsëndóyëngacañe, bëts uámana mandado,
    y bënga chama corente cbondetsechuaná.
  ron-LSB: o acceptăm în toate felurile și în toate locurile, preasfințite Felix,
    cu toată recunoștința.
  pon-pon: Kit ajaer duen muein popol re omui o duen kamau toto kan on toun wei wet,
    pweki omui kalanan main Pelikj. O i me j e kapikapina kin komui anjau o waja karoj.
  nhe-BL: Félix, timitztlascamatij miyac para nochi ni tlamantli tlen titechchihuilijtoc.
    Nochi tlacame campa hueli paquij ica motequi.
  sps-sps: Mam faarof a fo kat to te kat anyi tana fo mamatsiny pan, to aya na kaa
    te paparaa miromam tsumanyi.
  wnc-wnc: Bakngake gae musip gwaang nataamang.
  bus-bus: Wè n tↄ́ nnaa sí wàgↄ̃ n sáabu kpaa gu píngia gurↄ píngi.
  gub-BL: Ikatuahy nezewe haw urewe. A'e rupi nekatuahy urewe ne.
  imo-imo: Nuni aku uluma terenomunga linoni nundo paa tereno nimolo. Linoni kombu
    palinga i uluma paa tereno kau konopu ltemolo.
  boj-boj: Deqa iga ni qa tulaŋ areboleboleigeqnaqa ino ñam soqteqnum.
  eng-DRA: We accept it always and in all places, most excellent Felix, with all thanksgiving.
  knf-knf: '@see-verse:ACT.024.002'
  san-KHM: ឥតិ ហេតោ រ្វយមតិក្ឫតជ្ញាះ សន្តះ សវ៌្វត្រ សវ៌្វទា ភវតោ គុណាន៑ គាយមះ។
  arn-NT: Kom tüfachi dungu rumel niekeiñ itrokom püle, eymi chi yamfal Felik, fentren
    mañumün nieiñ.
  zas-NT: Gra ladczi zaꞌ ree bejn conform por gra ni cayüjnl dad gobernador Félix,
    lüj na̱j bén zojbloj, quixtëëczi lüj.
  ken-NT: Ɛnyu ɛnɛ́ ɔ́kʉ̀ mɛnyɨŋ ɛbhɛn nɛ yɛ̌ntɨkɨ ɛbhak ɛnɛ́ ɔ́kʉ̀ bhɔ́, sɛ́ka bhɔ
    nɛ sɛ́kàka wɔ.
