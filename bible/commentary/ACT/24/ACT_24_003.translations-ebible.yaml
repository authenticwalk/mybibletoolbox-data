verse: ACT.024.003
translations:
  kpx-kpx: A kateige no vani bahata ue dua vai a vahaeho vama.
  okv-H: avo eto ungotenau enda tapa eto iji tapa avo kogue umo osa ere ora
  tbo-tbo: Geka maehi tupo atapuna to kaohehi po to mamala dumam.
  mal-C: എല്ലായിടത്തും എല്ലാവിധത്തിലുമുള്ള ഈ അഭ്യുന്നതിക്കായി ഞങ്ങൾ അങ്ങയോട് അത്യധികം
    കൃതജ്ഞതയുള്ളവരാണ്.
  grc-SR: πάντῃ τε καὶ πανταχοῦ ἀποδεχόμεθα, κράτιστε Φῆλιξ, μετὰ πάσης εὐχαριστίας.
  bgc-bgc: इस ताहीं हम हरेक जगहां अर हरेक तरियां तै धन्यवाद कै गैल मान्नां सां।
  khz-khz: Kapu mapararai e toma mapararai ai na gagapi-rageana, gaura pakurai goi
    gavega-nama-kamuvagimuna.
  deu-TKW: das nehmen wir allerseits und überall mit großer Dankbarkeit hin, hochgeehrter
    Felix.
  zsr-NT: 'Yúguꞌtë lë ni ruzíꞌtecztuꞌ xbey gátiꞌtëz, atiꞌ gdu ládxiꞌtuꞌ rëtuꞌ liꞌ:
    “Xclenuꞌ.”'
  lin-lin: Tata moyangeli Felikisi, na bisika nyonso mpe na tango nyonso, tondimaka
    yango mpe totondaka yo mingi penza.
  hns-NT: 'Oe bolies: „Laat Feleks djie, tor sahaaita se hamlogke djaatie soekh se
    rahe hai. Tor raadj tjalaawe ke dwaara to ie des me dher tjiedj auro barhia hoi
    gail hai. Ohie khaatien hamlog hardam aur sagaro toke dhanbaad deila.'
  noa-E: Maagwai maach thumaam khʉʉnau pʉrʉg ʉ̈u ajim anʉm, chadcha maach thumaam
    khʉʉn atheeta pua jãg sĩewai. Jãg oowai chadcha maar onee nʉmgui ajim anʉm, pʉ
    gobernador wajapham aawai.
  eng-EMTV: both in everything and everywhere we accept it, most excellent Felix,
    with all thanksgiving.
  mib-NT: Te na cútahū ná, chi tāca quɨ́vɨ̄ vāha cúu tāca núū ndácu ní jniñu jeē váha
    sáha ní, tátā Félix.
  lif-NT2: आनिगे़ आत्तिसाङ् आप्‍फाल्‍ले़साङ् खे़ने़ॽ नु नुःब्‌नुःबा के़याःम्‍बक्‍हाॽ
    निङ्‌वाॽ इःत्तुम्‍बे़ल्‍ले़ निङ्‌वाॽ सिगाङ्‌लाम् खे़ने़ॽ नोगे़न् पिआसिगे़ॽरो॥
  xnj-xnj: Lijambu lenili tikulipokela cha luheku magono goha na tikusengusa neju.
  mmx-mmx: Ma lok momo aleng at na ro at lengkot axap at levenaleng getgesara, la
    ma tong avukat tinotno ru.
  cbr-NT: Mix camina usa 'ai quixun sinánquin cananuna camabi ëmanuxun camabi nëtën,
    asábi ca quixun sinani, upitax bucuin.
  tee-NT: Pus quinchux quinc'an iclajunau lak'ailakts'iuch ji gobernador ixlacata
    tachi chun ju ani taxtokni ju quilanavinitauch.
  eng-LSV: always, also, and everywhere we receive it, most noble Felix, with all
    thankfulness;
  cak-NT: Nakaya' matiox chawe ret nimalaj achi, roma ronojel ri abanon kaq'uin siempre
    xabachique (xama'anchique) lugar.
  pah-NT: '@see-verse:ACT.024.002'
  sja-NT: Tai o-ĩa p'anɨ pɨ ome, ne-inaa jõma pipɨara oo bairã.
  xed-xed: Ta rfay mnduha ŋni dər ndigandiga ta kagha katakata Feliks.
  mks-NT: Ña̱yivi ndúu ndijáá ñuu íin to̱ni ñúhú na̱ xi̱hi̱n ndo̱ ta ndíquia̱hva na
    ndixa̱hvi nu̱ ndo̱, tá Felix jáchi̱ cája cua̱ha̱ ndó ña̱ma̱ni̱ xi̱hín nde̱.
  gfk-S: Taitus ira kaba katano bakut mem manga tanga tahut sakit, Watong Pelik, uta
    ing u te gil.
  bmu-bmu: O ketaŋamnini Filiks, nini mi miri dop ölöpŋanök möt kutuba göhöra söŋgaiba
    kilik-kalukŋi kun qahö möta saiwap jim gihizin.
  dgz-dgz: Ap taingiana menan nu pot pot atonuga den gaun baware inagap anuivin.
  eng-GNV: We acknowledge it wholy, and in all places most noble Felix, with all thankes,
  zaa-NT: tulidàba runi cuią'lu' tsè' para bien qui' tu' ą'hua ituba lugar làti rigú'ubia'
    cuią'lu' nna, acca yala agradecer runi tu' cuią'lu', estimado Félix,
  eng-WEBSTER: We accept it always, and in all places, most noble Felix, with all
    thankfulness.
  guh-guh: Nexata pabarëyanë patanetoexanaejavamë yabara daxita mapanacuajavaje. Bajaraxuata
    pexaniajamatabëcuene pacarajutatsi.
  bon-bon: Cine singi pepu miiji mule tääpume iyeta padare cabu iyeta poto ta, peei
    name pi baborage eso!
  nhw-BL: Félix, timitztlascamatij miyac para nochi ni tlamantli catli techchihuilijtoc.
    Nochime campa hueli paquij ica motequi.
  mgw-mgw: Kwa goti, twendasukulu na kugapokya kila pandu na kila lisu'ba.
  swh-ONEN: Wakati wote na kila mahali, kwa namna yoyote, mtukufu sana Feliksi, tumeyapokea
    mambo haya yote kwa shukrani nyingi.
  wbi-wbi: kange nulusungu lwooni tukwupila ikiinu kyoni kino ghu vomba, vuhungile
    vwa mwoghopua Feliki.
  bba-bba: Sɑ ye kpuro wurɑ bɑɑmɑ kpuro sɑɑ bɑɑyere sɔɔ, kɑ siɑrɑbu.
  eng-KJVCPB: we accept it always, and in all places, most noble Felix, with all thankfulness.
  kgk-NT: '@see-verse:ACT.024.002'
  waj-waj: Ta vo yoosinna vo yoosinna variaunnaiya mmuakiaa suai a iikiannaivaara
    ta sirigaida aiyara kua yoketaivaa kiaunnanoo.
  cpy-cpy: Nowinkatha-perorite Félix, osheki ramana-piintakimi maawoeni nosheninka.
  mpx-mpx: Inoke wam ginol o kaiwena, ama gegewema sauga gegewena ha mulolu nabi eliyam.
  wbp-wbp: Kujarlanya karnangkulurla warrarda pulka-pinyi jintawarlayirli-jiki. Miyalu
    kanpa-nganpa raa-pinyi-nyayirni.
  luo-luo: Wamor kodi, moluor Feliks, nikech ber duto misekelonwa, osemiyo wadak maber
    kuonde duto kendo e yore duto.
  nhe-NT: Félix, timitztlascamatij miyac para nochi ni tlamantli tlen titechchihuilijtoc.
    Nochi tlacame campa hueli paquij ica motequi.
  aii-aii: ”ܒܟܠܔ ܡܸܢܕܝܼ ܘܒܟܠܔ ܕܘܼܟܵܐ، ܪܵܒܵܐ ܛܵܥܢܵܢܹ̈ܐ ܕܡܸܢܬܵ‌ܐ ܝܘܲܚ ܡܸܢܘܼܟ݂ ܝܵܐ ܢܲܨܝܼܚܵܐ
    ܦ̮ܝܼܠܹܟܣ.
  esk-NT: Quyyatigigikput sumiunniiñ nanipayaaq, aasii quyyatiqallapiaġiptigiñ.
  msb-msb: Sa tanan na paagi kag bisan diin man ginaako namon ini na may pasalamat.
  cpa-NT: Di³hmah³hning Guiuh¹³ Félix. Tøa¹² hlaih¹³ dsǿa¹² jnieh³ ca¹lah¹jǿ¹ hi²
    jmoh²hning ta³cøng² juøi².
  dso-dso: ସବୁଜାଗାଇ ଆରି ସବୁ ବେଲାଇ ଆମେ ଏଟାକେ ନାମ୍‍ଲୁନି, ଏଟାର୍‌ପାଇ ଆମେ ତମ୍‌କେ ମାନି ଆଇଲୁନି
    ।
  meu-meu: taunabunai ai ese nega idoidiai bona gabu iboudiai emu hereva a abi daemu
    bona a hanamomumu.
  yva-NT: Maisyare omai ti, reamo kove bo raura akarijo titi rave Gubernur Peliks
    nai, no arono naisoa ntoa rui vayave muno miridi nto.
  dgc-dgc: Kanya mégpasalamat kame diko.
  zpm-NT: Rzac zdoo now, teḻ pa lotaa zo no rsoladz no luu nac luu meṉ ne rnabey no.
  hix-NT: Àro ke, ohxe xaxa manaha kehe amna, omeroro, owya, thenyehra rma haxa owya
    amna yowakryenàr ke, kekon hatà, Tehturu.
  sim-sim: '@see-verse:ACT.024.002'
  npi-ULB: त्यसकारण अतिउच्‍च फेलिक्स, सबै धन्यवादका साथ तपाईंले गर्नुभएको हरेक कुरालाई
    हामी स्वागत गर्छौं ।
  cgc-cgc: Gani, bakod gid ame na pagpasalamat ki kaon daw dili nay gid malipatan.
  tim-tim: manmaengât nen hârokŋe nâŋgâ giŋdenŋe âlepŋe akmap. Akto aregât kotge mem
    agatmaen.
  yor-yor: Ní ibi gbogbo àti ní ọ̀nà gbogbo, Feliksi ọlọ́lá jùlọ, ní àwa ń tẹ́wọ́gbà
    á pẹ̀lú ọpẹ́ gbogbo.
  wos-wos: Reta xéta wun jonduka mawuli yata nani ménika némafwimbu diména nani nae.
  emp-NTPO: Bʌa o b̶ʌ carea dai b̶eaza ne jũmane bia b̶ʌad̶a abadaa.
  eng-F35: we recognize this, most noble Felix, with full gratitude, always and everywhere.
  ind-ind: '@see-verse:ACT.024.002'
  pes-OPCB: به خاطر همۀ اینها، از شما بی‌اندازه سپاسگزاریم.
  mpt-mpt: nisa bib mak bib mak naka isa ni alukum amitie seinkebob kesota ni gangobo
    gebkenomabbiobe.
  ssx-ssx: Koto pele ekina꞉ nikana꞉ma꞉ do kenke paeyao pa꞉ta꞉ hata꞉ hoto paeyao neke
    pa꞉ta꞉ ta꞉na꞉ma꞉ homolo hata꞉ keiyae pi lo haloma꞉me.
  mkl-mkl: À jɛsi mii iyi ì wɑɑ ce fei bii fei si wɑɑti kɑ̃mɑ fei do sɑɑbu jiidɑ.
  gaq-gaq: ସାପା ଜାଗାନୁଗ୍‍ ଆରି କାଲାଆଃ ନେ ଆକ୍ମେକେ ସାର୍ଲ ଡିଂନେଡିଂ ନେ ନା ଡାଗ୍ରା ବିସ୍‍ବାସ୍‍
    ବାବ୍‍ରେ ବଲ୍‍ ବାନେଡିଂକେ ।
  gof-RNT: Bonchcho Filkkisa, nuuni awunkka awude gidin daro galatan hessa ekkoos.
  unx-unx: ସବେନ୍‌ ଠାୟାଦ୍‌ତାଃରେ ଆଡଃ ସବେନ୍‌ ଦିପିଲିରେ ଆଲେ ନେଆଁକେଲେ ଦାରମେତାନା, ଆଡଃ ଆବେନାଃ
    ଧାନ୍ୟାବାଦ୍‌ଲେ ପାହାମେତାନା ।
  gah-gah: numutó namató vegená mukí lélisi geikumú gelekuko, etoaká noive.
  lcm-lcm: Namempo posong ro luai velai ani kamem maramarak lava si keve bil aongos
    ke numai kupo abis ia.
  aer-aer: Alakenhenge anteme anwerne ingkirreke, apmere arrpe-anenhe-arenye, ngkwenge
    akangkeme akwetethe utyernemele.
  qvc-NT: Chayshina ancha allita kamachikuptikim, tukuy maypi kushikushpa, qamta ancha
    agradisiykillapa.
  tgl-ULB: kaya buong pasasalamat, tinanggap namin ang lahat ng bagay na iyong ginawa,
    kataas-taasang Felix.
  cbs-NT: Min nuku jaska waiwen taea shinan chankankin enabun mia kenwankubaunmisbuki,
    min nukun xanen ibu duapajaidadan. Ean en mia jabiaskadi waii, Felixiin.
  xtm-NTPP: Te ndaka ora ndaka kivi ka ni'i sa ndaka ja va'a ja maa ni vi, Félix,
    te ka ndakuan‑ta'vi xeen sa nuu ni.
  nnq-nnq: Genia goa tagapokile kukualali mwojo nu kunnumba muno kila paali.
  bao-NT: Niipetiri taberipʉra, ñucã niipetirijepʉrena, “Añu majuropeecã,” ĩirique
    mena atere jãa ĩa, ca añu majuropeegʉ Félix.
  san-ORI: ଇତି ହେତୋ ର୍ୱଯମତିକୃତଜ୍ଞାଃ ସନ୍ତଃ ସର୍ୱ୍ୱତ୍ର ସର୍ୱ୍ୱଦା ଭୱତୋ ଗୁଣାନ୍ ଗାଯମଃ|
  rmn-rmn: '@see-verse:ACT.024.002'
  huv-NT: Pares sapiüngan Dios mangüy ic teat Félix, cos meáwan nüt ajlüy najneaj
    nguiajantanej.
  otn-NT: Gätho'a̱ te guí øt'e, dí 'bʉmma̱nhogähe ndap'ʉ bi zä. Gä guehna̱ nná̱ ja
    ma̱mma̱di̱'a̱he na̱ya, grá̱ ts'ʉt'abi Félix.
  nop-nop: Unduŋ doktiŋa indi metam uŋoŋ be uŋoŋ dutok hogok yeniyam, tiŋa dutok nadine
    utumba hinek tilak.
  obo-NT: De-en dakkoo kos kodposolamat doy kikow woy dii roy en ini od kolingawan
    ahad kannu.
  kca-kca: «Иса пӑ кашәӈ тӑхайән кӑмән хŏрпи йӑм щирән мўӈ вана ўԓэв, мўӈ пайԓы уԓәпсайэв
    урәӈән нӑӈена, ԓӑтәӈ куща Феликс, пумащипа йастәты мўӈ верэв уԓ, пӑ тӑм мир йӑм,
    так уԓәпса нӑӈ ŏшәӈа парттэн хўватән уԓ.
  cak-ENT: Nkamatioxij c'a chave rat nimalüj achi, ri utz ri abanun cheke chi jumul
    y achique na lugar.
  lif-NT: ᤀᤠᤏᤡᤃᤧ ᤀᤠᤳᤋᤡᤛᤠᤱ ᤀᤠᤵᤑᤠᤸᤗᤧᤛᤠᤱ ᤂᤧᤏᤧ᤹ ᤏᤢ ᤏᤢ᤺ᤒ᤻ ᤏᤢ᤺ᤒᤠ ᤁᤧᤕᤠ᤺ᤶᤒᤰᤜᤠ᤹ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤢᤶᤒᤧᤸᤗᤧ
    ᤏᤡᤱᤘᤠ᤹ ᤛᤡᤃᤠᤱᤗᤠᤶ ᤂᤧᤏᤧ᤹ ᤏᤥᤃᤧᤴ ᤐᤡᤀᤠᤛᤡᤃᤧ᤹ᤖᤥ॥
  mie-NT: De ná cútahvī sá chi níní íyó vāha ndācá-ni lugar sáhá ní, señor Félix.
  san-TIB: ཨིཏི ཧེཏོ ཪྻཡམཏིཀྲྀཏཛྙཱཿ སནྟཿ སཪྻྭཏྲ སཪྻྭདཱ བྷཝཏོ གུཎཱན྄ གཱཡམཿ།
  qve-NT: Hinaspapas wiraqocha gobernador Félix, noqaykuqa tukuy lawpin, anchata agradecikuykiku
    noqaykupa favorniykupi tukuy imakuna ruwasqaykimanta.
  pao-NT: '@see-verse:ACT.024.002'
  cbu-NT: '@see-verse:ACT.024.002'
  usa-usa: miráitaqtaa ketáámá minnáyaba emmá ítama íráqôniq kéeqtaa timuqá kémaraunatae.
  soy-soy: Tɔ pɑkɑrɛ! Nɛ pipɔ́kɛi nɛ lɛ̃ kɑɑ mɛsɛ́rɛ nɛ ḿpɑ́ yei rɔ́ n wɑi.
  hui-hui: Ogonibi bulene ngadagua biame halu kego hondowa ina turu timbuni halu í̠hondo
    ka̱i̱ laabo haramali.
  amf-amf: Ogo payyan hasa waadiman goynka hamote ko hannaar, rooro wulka kattsi haam
    woda shawke.
  quc-NNT: Ronojel ri b'anom la käqil pa taq konojel ri tinimit, sib'alaj käqamaltioxij
    wa' che la, tat Félix.
  dob-dob: ta manuna ꞌagwausowala sinabwana tuta yauyauna, be sena maiboꞌadi ꞌediya.
  wrs-wrs: Kava uvna, manimani memba lehra, wo undnahonam kamba kanandhapravna, wo
    kava yemba os umniv, lehra yimba.
  mca-mca: Ekewe'en week ƚahatsiyij qa pakha'ƚe qu' ha'ni'iƚiji' iye in tsi'sinheti'ƚi'mkii,
    qi ƚe'wis Félix.
  tzo-TZC: Colavalbuncutic ti voꞌot ta aventa ti jcotolcutic jech ta jtacutique.
  mya-mya: ဤ​ဆောင်​ရွက်​ချက်​များ​ကို​အ​ကျွန်ုပ်​တို့​သည် အ​ရပ်​တ​ကာ​တွင် အ​ခါ​ခပ်​သိမ်း​အ​ထူး
    ကျေး​ဇူး​တင်​စွာ​ဖြင့်​ကြို​ဆို​ကြ​ပါ​၏။-
  gng-NT: Ti lɛnh a teh mimɔnm mà uyo kɛ niʼkɛ saan, nɛ ki faareh ŋɛ.
  cbi-NTPO: Tsa' mitya kumuinchi entsaa keñu jumula' mitya naa-uwanu bain naa nuka
    bain, ñu lala' mitya ura' kiñuve pensa deeyu, tsamantsa aa bale ura ruku, Félix.
  ikk-NT: Ogẹn ile lẹ ụzọ ile kẹ ẹfọ gi a sụọkẹnmẹ ẹnyi ụsụọ makẹ ihiẹn ndịnị.
  leu-leu: Lana mu bina xapiak maam turoxo pana maana vilaana siim e maam kuus faasiroxo
    xe siim.
  maz-NT: Nguec'ua rí da'c'üjme na puncjü 'na pöjö nu'tsc'e Félix, me na jontets'ü.
  bod-N: ངེད་ཅག་གིས་ཀྱང་དུས་དང་རྣམ་པ་ཀུན་ཏུ་དོན་འདི་ཁས་ལེན་པ་དང་སེམས་གཏིང་ནས་ཁྱེད་ལ་བཀའ་དྲིན་ཞུའོ།།
  tca-NT: Rü moxẽ cuxna taxã erü guxü̃wama rü guxü̃guma cuxü̃tawa tanayauxgü i guxü̃ma
    i ngẽma mexü̃gü Pa Ãẽ̱xgacüxüchima, Pa Perix.
  zpl-NT: Diqui bee luhuare neca conforme bee bene lu ye beenú rriꞌilu detá gobernador
    Felix, liꞌilu enu chiquiꞌ neca equie, cheꞌtsa dexquixiulu.
  mbc-NT: Mîrîrî ye'nen “morî pe man” taa annaya apî' tamî'nawîrî î' ku'sa'ya ye'nen
    anna ton pe tarî neken pra tîîse tamî'nawîrî upatakon poro.
  ndg-ndg: Bai kwa shukrani yote twapokya kila kilebe chaakipangite, Wasalam mheshimiwa
    Feliki.
  wsk-wsk: Se ana nanga wonong wonong suen biya ningi pempem la ni ko ko ninguru amilmilasan.
  toj-NT: Jpetzanilticon, lec ni huax cabticona, chican ba ayticon ec'a. Huax caaticon
    ahui lec tz'acatal.
  kkl-kkl: Nani andi uaomne nu niri sop-sop ililamapti, salelamapti 'Wah, Feliks,
    Nani,' aro kiplangkeap.
  tbc-tbc: Maŋ aben fidian lo mel an niŋen o mamat da. Agod niŋe wo iloma tubun kasik
    uyan dugo oŋane binawek miŋane dan dam niŋen o iloma uyanan da.
