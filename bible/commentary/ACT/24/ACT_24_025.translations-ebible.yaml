    Yesu ngê wa kóté kalê nmo. Piliks ngê yi kópu dini ghi ngê nyongo, nkîngê mbê
    wo, Póól ka kwo, Ala ngwo chi lêpî. Kwo, Dini ghi n꞉ii ngê a dpodo daadî ya, a
