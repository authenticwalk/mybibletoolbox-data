  swh-1850: Lakini wakati Paulo alipoanza kuongea juu ya uadilifu, juu ya kuwa na
    kiasi na juu ya siku ya hukumu inayokuja, Felisi aliogopa, akasema, “Kwa sasa
    unaweza kwenda; nitakuita tena nitakapopata nafasi.”
  ese-NT: 'Jamajjeya Pabohua Jesosaja esohui huohui canaje jama baꞌa: —¡Eyacuiñajjija
    esohui jayojja jama baꞌecue quea pame nee! ¡Jjashahuabaquicue! ¡Aꞌa quea mimishi
    tii pojji! Quijje poe oꞌoya majje Jesosaa ojjaña cuana sosequia cajeꞌyo, ma eseya
    eshe nequiahuaa anequinaje sosejje. Mimishi cuana quea nee nee po tiitii mee cajeꞌyo,
    quea mimishi baꞌenaje sosejje. Ojaya epeejji quea pame cuana ca ca ohuaya quea
    bihui nee baꞌe tiitii mee cajeꞌyo onijje eyajo Eyacuiñajjiya —jama huohuimeya
    Pabohua acanaje cuana. Paboja esohui shajjaꞌajja majje Peni quea mete nee nee
    poanaje. Jama acanaje baꞌa: —Eꞌe, mahuisoya jjeya. Quijje eyaya miya iyaaje oꞌoya,
    ecuea pea echacojji chamaꞌ poajo.'
  jac-NT: 'Yaj hayet yalni naj Pablo tato caw tohol chijute cobeybal, yeb xin cocachni
    coba cowatxꞌen istxꞌojal, yeb yet yalnipaxo naj yin̈ isyaꞌtajil chiyati Comam
