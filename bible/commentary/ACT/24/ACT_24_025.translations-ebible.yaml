    maá ó. De suni nī nacani dē jā quīvī sándīhí de sāhá ndāā Yāā Dios tiñu ndiviī
    nchivī nāsa nī nsāhá ndá ji. De nī nchūhú Félix de nī ncāhān dē: Mitan de cuáhán,
    de tá iin quīvī núne nī de cana tucu nī ndóhó quiji nú, ncachī dē.'
  san-TIB: པཽལེན ནྱཱཡསྱ པརིམིཏབྷོགསྱ ཙརམཝིཙཱརསྱ ཙ ཀཐཱཡཱཾ ཀཐིཏཱཡཱཾ སཏྱཱཾ ཕཱིལིཀྵཿ ཀམྤམཱནཿ
    སན྄ ཝྱཱཧརད྄ ཨིདཱནཱིཾ ཡཱཧི, ཨཧམ྄ ཨཝཀཱཤཾ པྲཱཔྱ ཏྭཱམ྄ ཨཱཧཱུསྱཱམི།
  qve-NT: 'Chaymi Pabloqa gobernador Felixwan rimaspa, kaykunamanta yachachiran: allin
    kaqkuna ruwanamanta, allinta controlakuspa kawsanamanta, hinallataq juicio p''unchaw
    chayamunanmantawan ima. Chaykunata Pablo niqtinmi, gobernador Felixqa anchata
    mancharikuspa, khaynata niran: —Kunanqa ripuy. Tiempoy kaqtinña, kaqmanta waqyachimusqayki,
    nispa.'
  pao-NT: Soo Paul yise meeoo mu tuukwe, “Mu sakwa uga besa'yoo, ka gi kumma'amasoo
    emukwana, ka nanodukwana. Soo suda mu manena umu-matoosoo kodyukwu.” Soo Felix
    nakasu'ise yise meeoo oo netamma, “Meno'o sakwa u ka tukwutuma nobe-witoosoo namakodyuku.
    Nu saa'a u bidooa.”
  cbu-NT: 'Apanlleetsimari chinangcha; wanasiri taangcha. Mangiptish taangcha. Watam
    Isus yusur kuskachu, wanichparee kizpuriya; ántar ashirangu, Felikas kapung punirustarangiya.
    Felikassha: Wappamaparee. Yusur kuruzkuri, tsiyatpani. Naanamachima; tárangiya
    Paporootsi.'
  usa-usa: 'miráimanibo Póroni watáagoma arupú áaiqtaba téna ketááí túma yabi-íyábágáráq
    Áánûqtuma ketáámá mamá yainánîq-kanaayabagaraq wé tiráiye. Píriki wemá maamin-áímmá
    kéitena ikatíq uráiye. miráitana Píriki wemá Póromma timá ámikaiye: “anaaékaqa
    aamá tí-kánááráqá emmá ááyaanaa aamá máma tínópo emá kóaao.” téna timákaraiye.'
  soy-soy: 'Kɛ Pɔɔli uu ɑsei pitiki nɛ lɛ̃ kɛ usoi uu yɛ́ umɛcirɛ rimmúlú nɛ lɛ̃
    kɛ Uléécɑɑ uu pisoi n túhɑɑnɛnɛ nsímɛ́ ń lõ, ɑi Felikisi cɔ́ŋ. Kei kuu pɛɛ
    Pɔɔli mɑɑ rɛ: Pɔ́ fe ɑɑ nkpéni lɛ̃ tɔ́mpɔ. Nɛn píyei kɛ́yu n yɛ̃, nɛ́ kɔ pɔ́
    sée.'
  hui-hui: Hale ho berearia Polohanda tigabi holenebi mini haru holenebi ina bibahendeme
    ko birimagonaga Daba Ki Bulene Horo Ngode Datagaliwabehanda pongo bo winigo lola
    hole wene ibiragobi lalu lamiyagola Peligisi ibu gi howa lalu, Lone hale holene
    henge ngangi í̠ ibabelo ololiya ai pu, lene.
  amf-amf: Bhawloos tipamonbee, meten hannonam wottsintanbee, nivayno Barjosa pirdinbe
    goynsa kinin giyenka, Pilkis kurtumbhayse, “Ta ya yivaa; ina agen wodanka eedi
    yittsayse haam ida else” kina ki hamade.
  quc-NNT: 'Aretaq k''ut ri tat Pablo xuchap u tzijoxik chi rajwaxik kub''an jikom
    jun che ru k''aslemal, man kub''an tä jun xaq jas ri kraj ri are'', xuquje'' xutzijoj
    chi ri Dios kuq''at na tzij pa ki wi'' ri winaq pa ri k''isb''al q''ij, xuxej
    rib'' ri tat Félix, xub''ij k''u che ri tat Pablo: Xaq je'' na la'', kuya'' kate''k.
    Aretaq k''ut käb''antaj ri jastaq we, kintaqan chi na jumul che a sik''ixik, —xcha
    che.'
  dob-dob: Ta Pilikesa ꞌatena ꞌisaꞌala, tuta nina Paulo ꞌina guguya ꞌinonona, bubuna
    palupaluna, be ꞌatepaꞌala, be bwaꞌomatana ꞌimeemai manudi, ga Pilikesa ꞌigwae,
    “Tuwa! Ta ꞌuila, be ꞌabo to tuta kapekapeyana ꞌeguya ꞌenega yada bwauyeyo wate.”
  wrs-wrs: Wo heva os Veliksva pepeh vevna, nonamba Polva ona, ishona, osmba beswonam
    alm, eva loulasvho velm mana vemakoklapenam, eva nonam Sesoa si lesvhoawol vevram
    pethanindm. Wo himba hellenamba, hev omnana, wohgao daipotaoa. Kava hengava ombamba
    ora ara, kava si os yemba hengava omnavav.
  mca-mca: 'Qa ha'' Pablo in iyetij pakha'' wittsathenkeye''j, qa qu'' jinewetjeƚ
    intok''oiha iye, qa pakha'' iye mexe hamik''ui ƚenjeyumtshenhejiiji'' ene'' weekji'',
    ha'' Félix qa hats nijiwei, qa yit''ij: —Hats uja''xƚe eku''uk''i qa'' ma. Hatse''ƚu''
    iye qu'' hamtax hithayikiye'' iye qa nek''iyin ei iye.—'
  tzo-TZC: 'Pero cꞌalal laj yal ti Pabloe scꞌoplal ti tuqꞌuil oꞌntonale, ti pajtsanobbaile,
    ti chapanel ta slajebal cꞌacꞌale, ixiꞌ ti gobernador Felixe. Jech o xal jech laj
    yal: ―Avi liꞌe, batan. Tey ta jtaot ta iqꞌuel cꞌalal mi oy bu xocolune ―xut.'
  mya-mya: သို့​ရာ​တွင်​ပေါ​လု​သည်​ကောင်း​မြတ်​ခြင်း အ​ကြောင်း​နှင့် ကာ​မ​ဂုဏ်​ချုပ်​တည်း​ခြင်း
    အ​ကြောင်း​ကို​လည်း​ကောင်း၊ သက်​ရောက်​လတ္တံ့ သော​တ​ရား​စီ​ရင်​တော်​မူ​ရာ​နေ့​ရက်
    အ​ကြောင်း​ကို​လည်း​ကောင်း ဟော​ပြော​သော အ​ခါ​ဖေ​လဇ်​သည်​ကြောက်​လန့်​သ​ဖြင့် ``ယ​ခု
    သင်​သွား​နိုင်​ပြီ။ နောင်​အ​ခွင့်​ကြုံ​သည့်​အ​ခါ သင့်​ကို​ငါ​ခေါ်​ဦး​မည်'' ဟု​ဆို​၏။-
  gng-NT: 'Pɔl te ki lienh ki wɔngeh unil li teh ma kí li cuube nin u li coh uʼba
    ma bo, kimɛ Uwien li bu binib tibuur ma nnɔ, nɛ bujɛwaanbu cuo'' Feliks, nɛ u
    ye: «Fɛnfɛnnɔ á li fre kí li joh, n lá laa'' mifɛnm la, n li liɛbe kí yin
    ŋɛ.»'
  cbi-NTPO: 'Tsejturen nei''ba Pablo, naa-itaa ura'' chunuu juñu bain, naa maaliren
    tyee urajtu kiikenu tyamu ju''ba juntsa tsanguityuu junu bain, tsenmin bene Dios
    chachillanu kavitu kenu juñu bain juntsaatala kuinda ke'' patintsunmalan Félix
    wapanaitu tsandimi: Miide challaya, tsaaren bene tsa mandinuu faanmalaya mamikanu
    tsuyu, timi.'
  ikk-NT: K'o dọn rị e ku oku ezigbo obibi Chuku chọ lẹ ikwọndọn-enwẹn-ịhịan lẹ Okinkin-ikpe
    lalanị, egun nọ tụma Fẹlisi. Ọ nọ sị, “Ị k'e jẹnmẹgụụ, m nwọn efe a kpọzị m'ị.”
  leu-leu: Na Pol a ferawai pana vilaana fatak sina Piran e a faxatangan roxo e pana
    yaan a Piran i taa tiis a mu rabuna xapiak sena vilaana saat o roxo siri. Na Felik
    femataut sena ferawaian aanabeꞌ e voxo a feng tapine e kuus, “Taxapus, no paan
    saa. Ne taa xel fulan nano lumui.”
  maz-NT: 'O mama e Pablo ni jyodü ''na nte ra tsja ja c''o nzi ga ne Mizhocjimi c''o
    na jo, y ra mbörütsjë ja rgá mimi, dya ra tsja ja c''o nzi ga netsjë. Na ngue
    ra zädä c''e pa ''ma ra jñünpü ngüenda Mizhocjimi texe yo nte. O zũ c''ua e Félix
    cjanu o xipji e Pablo: ―Mague dya cja c''e palacio. ''Ma xe rá pë''sc''ö tiempo,
    rá zon''c''ü na yeje.'
  bod-N: ཕོལ་ལོལ་གྱིས་དྲང་བདེན་གྱི་ལས་དང་རང་ཚོད་ཟིན་དགོས༌ཚུལ། མ་འོངས་པར་ཁྲིམས་ཐག་གཅོད་པའི་སྐོར་བཅས་ཀྱི་ཆོས་གསུངས་པ༌ན།
    ཕེ་ལིག་དོན་དེ་དག་ལ་འཇིགས་ཏེ་ན༌རེ། ཁྱེད་རང་གནས་སྐབས་སུ་ཕྱིར་ལོག༌དང༌། བདག་ལ་ཁོམ་ལོང་བྱུང་ན་ཁྱེད་ཉིད་ཡང་བསྐྱར་འབོད་པར་བྱའོ་ཞེས་སྨྲས་སོ།།
  tca-NT: 'Natürü yexguma Pauru meãma namaã nüxü̃ ixuxgu na ñuxãcü Tupana naxwèxexü̃
    na meã imaxü̃xü̃ rü ñuxãcü nanaxwèxexü̃ na tórü maxü̃maã meã icuáxü̃ rü ñuxãcü
    tá tüxna nac̱axü̃ i tórü maxü̃chiga, rü poraãcü naḇaixãchiãẽ ga Peri. Rü düxwa
    ñanagürü nüxü̃: —¡Ẽcü íixũ i ñu̱xmax! Rü ngẽxguma ñuxguacü icharüxã̱ũ̱xmaregu,
    rü wena táxarü cuxcèx changema —ñanagürü.'
  zpl-NT: 'Pero chenu uquixie Pablo nú unilla nú rquiꞌña nú huañi bee bene tucu nú
    rialane, nu la tsanaꞌ bee bene nú riꞌi elliebacuꞌ nú necha neca ana lubeei, nu
    nzeꞌta bichia nú deteꞌ bee bene cuenda lu Diose, chequie chiquiꞌ ulliqui Félix
    nu unilla lu Pablo: ―Uquiaꞌa. Bixiaca liꞌilu stucu bese chenu lluꞌchaa.'
  mbc-NT: 'Tîîse Paulo eseurîmato'' eta tîuya pe î'' kai''ma Paapa pia morî pe e''nîpai
    moropai î'' kai''ma uuwarîrî''nîkon etî''nînman e''pai awanî ekaremekîiya ipî''.
    Moropai î'' kai''ma tiwinano''pî wei yai pemonkonyamî'' pî'' taa Paapaya yai anî''
    wîtî ka'' pona, anî'' wîtî apo'' ya'' yekare ekaremekîiya eta tîuya pî'' pata
    ko''mannî''nen ena''pî eranne'' pe. Mîrîrî ye''nen ta''pîiya: —‍Aasîrî man atîkî.
    Inî''rî anetapai wanî ya, ayanno me''pouya —‍ta''pîiya.'
  ndg-ndg: Ila Paulo paabile akijadiliana naywembe kuhusu haki, kuwa na kiasi na hukumu
    yaisile, Feliki akapata hofu kayangwa, “uyende kutalu kwa nambeambe, ila nikipata
    muda kae, nalowa kukukema.”
  wsk-wsk: Se Paul balam nama, munan ningo diram, se nanga bagara aolak ko bitua ningo
    se, tom nukum te tutera ko munan umu baluwaram se, Felix nguangaram, ale mam,
    “Aitak ko bala mu, balem terong mam se, am namarko! Udagi tom kuring bo arigek
    mu aking balik se tairko,” mam.
  toj-NT: 'Jaxa Pablo jel aay ja jas yala ja ora jahui. Yala que sbej oj ajyucotic
    toj. Staa ti'' ja jcuerpotiqui, que mi bi oj jelxucotic soc, cho yala jastal oj
    cho caatic cuenta ja último c''ac''u. Cuando ch''ac yab ja jastal it ja gobierno
    Felixi jel och juntiro ja xihueli. Ti yalaa: ―Tz''acatal, cax xa. Cuando ay jtiempo
    otro c''ac''u, ti oj cho jpayaa, xchi.'
  kkl-kkl: Ka'elobongkia wamogpa, Paulusti Allah yubu tibin nenero porog uro ulpanneap,
    eldamneri wana pailangkanneap, Allahri amik tam karebelalulneap sembe Feliks ambarogpa,
    Feliks poneko log sembaogti, “Ot abene ambatnelamba pululam. Nen 'Ambatnelul,'
    sembane tanena yopkunun,” seog.
  tbc-tbc: Pol iŋ Filiks agod Drusila ago ŋiŋeŋ en igo diŋiŋeŋ se ya, kagin itaot,
    tinid ditirni san kagin, agod Anut san bitinaek murna ipalu wan, fidian niŋen
    o dukubiai ila iso se ya. Pol mel an niŋen o iŋiŋeŋ dugo, Filiks irer tag Pol
    irupei, “Ŋiŋeŋ gamu san nek gane ya. Ka wau a. Ŋai saen kawan ak ta da dop ŋigio
    da wa.”
  sna-sna: Pauro paakanga achidzidzisa pamusoro pokururama, kuzvidzora, nokutongwa
    kuchauya, Ferikisi akatya akati, “Zvakwana kwazvino! Ungaenda hako. Ndikange ndawana
    mukana, ndichazokudana.”
  smk-NT: Bale' sin nag'irgo yayna si Pablo maipa'ka' sa kinamapteg, pagdadangka'
    sa lalaman nin diri tan sa rumate' li' nin awro nin pangungukom nan Dios, sinmalak
    ya si Felix kanya' nin wana kona ni Pablo, “Kustoyna yapo' sawanin, ipakayaban
    kata li' anamana no main nin udas ko.”
  grc-TCGNT: Διαλεγομένου δὲ αὐτοῦ περὶ δικαιοσύνης καὶ ἐγκρατείας καὶ τοῦ κρίματος
    τοῦ μέλλοντος ἔσεσθαι, ἔμφοβος γενόμενος ὁ Φῆλιξ ἀπεκρίθη, Τὸ νῦν ἔχον πορεύου·
    καιρὸν δὲ μεταλαβὼν μετακαλέσομαί σε·
  gof-WFTW: Phawuloosi xillotethabaa, ba huu7e haariyabaanne yaanaw de7iya pirddabaa
    odishin, Filkkisi yayyidi, “Neeni ha77is ba; taw injjetida wode nena xeegisana”
    yaagis.
  spa-BLM: 'Al razonar sobre la justicia, el dominio propio y el juicio que ha de
    venir, Félix se aterrorizó y respondió: “Vete por ahora, y cuando me convenga,
    te convocaré.”'
  kyz-NT: 'A''eramũ Paulo ''ga ''jau ''gã nupe: —Mama''e tywera kasi peapo ne. Jarejuwarete
    ''ga je''ega peenup. Pejemu''akwaap nanẽ mama''e tywera apoe''em are pejekou—
    ''jau Paulo ''ga ''wyriara ''ga upe ''ga remireko ẽẽ retee futat. —Anure nipo
    jane juejue jane oi jarejesaukaa Jarejuwarete ''ga rowase. A''e pe futat nipo
    ''ga ''gã amũ nupe ''jau: “Ene ekwap peu mama''eukwaawa rapyaw ipe. Nereenuwi
    jeje''ega rakue”, ''jau nipo ''ga ''gã nupe. A''eramũ nipo ''ga oje''ega renuparera
    ''gã amũ nupe ''jau: “Ene jeje''ega ereenup rakue. A''eramũ ene ejua ''au je pyri”,
    ''jau nipo ''ga ore mũ upe— ''jau Paulo ''ga ''ga upe. Aipo renupa Ferisi ''ga
    okyjau Paulo ''ga remimome''u awi. —Au''je nipo ra''ne ''ja. Anure taapyaka ene
    ree ''jau nũ. Ere ewau ore wi ra''ne— ''jau ''ga Paulo ''ga upe, okyjau aipo Paulo
    ''ga ''eramũ. A''erauwe ''gã Paulo ''ga rerawau erojewya imunepa imỹina nũ.'
  dao-dao: Pawluh naw, dawkyanaka ngthu, mät ja mät nängeinaka ngthu, ngthumkhyahnak
    ve law khaia ngthue a jah mtheh üng, Felik naw aktäa kyüh law lü, “Cit be maa,
    akcün a awng üng, ning khü law be kawm” a ti.
  cya-cya: 'una xa mdyisnan ycui'' yu Pablo si''yana ''ni cha'' tyi''in tsu''hue na,
    lo'' xñi na cunta ''in na si''yana tiyaa xaa cu''ni Ndiose xñan bsya ''in na,
    cui'' xaa ytsen yu Felix, lo'' juin yu ''in Pablo can'': Quiaa lya, cua xi''yan
    ''in xa nu tyi''o lja ''ñan.'
  beu-beu: Bot via tatalang ba eamulung senge nehe aabetat aaung-hama Lahatala Eomi
    angu eamulung, bot nehe ava vengjagat tatalang senge ekang ahalang ening ekang
    angu, ana metma oleve veng iat hubai. Paulus ana bot oleve iat hubait hula, ila
    por-burang evengtahi mi se, eningse Lahatala Ana nehe emangpi ing hukung. Feliks
    ana vengmeet aulang muse, ana uangmarit etatabi. Angmuse ana Paulus at mateng
    hula, “Paulus, aaung iila. Aaungba angami mea! Ooras aabeung senge na bot bale
    eearu.”
  wrk-wrk: '@see-verse:ACT.024.024'
  nii-nii: Ba Pol ek ei piipi, oł kun ełe, kun ełmin mił ku pim kin, noman pim epi
    to mani kindpi, ekii se Gos wumb pei kos owundu ermba. Piilikis ek ei piipi kin,
    mund mong kułpu, “Pol, pui!” nim. “Ekii se na kunum endi sim kin, nim wii tumbii,”
    nim.
  ign-NT: 'Eta máechaji­ri­si­ravahi ema Pablo, máichavacapa: —Te ecasiñava me Jesucristo,
    éhicavare eta máimitu­rapiana, tiperdo­na­cha­heyare ema Viya. Matapi­ra­va­rehena
    te mamirahu. Éneri­chuvare, tiúrinapa eta ítare­siraya, erata­hainapa ecara­ta­ca­vayare.
    Puiti, táuricapa ecasi­ña­vavane, taicha járajapa eta sácheyare nacaya­se­re­hi­rayare
    nácani ticata­pi­ra­vanahi. Ticaicu­ña­nainapa te yucu —máichavacapa ema Pablo.
    Te masamapa eta juca ema Félix, tipica­rinehi. Máichapa: —Tiuri, taratapa puiti
    eta juca. Nuvara­hasera nápechavaya nusama­ra­racavi. Te apahe­navare nímichu­ha­viyare
    —máichapa.'
  dik-NT: Nawën la Paulo tueŋ ke jam wɛ̈t path ku lɔn bï raan rot tiit kärɛc, ku jɔl
    a bɛ̈n aköl luŋdït, go Pelik riɔ̈ɔ̈c ku lueel, “Yïïn alëu ba jäl ëmën. Yïn aba
    bɛn cɔɔl tɛ̈ cï ɣɛn nhom bɛn lääu.”
  cac-cac: 'Ix yalan vin̈aj Pablo chi'' d''a vin̈ to yovalil vach'' scutej co b''eyb''al,
    sco cachanoch vaan co b''a yic max co c''ulej chucal. Ix yalanpax vin̈ to ol ch''olb''itaj
    yaj eb'' anima smasanil. Ayic ix yab''an juntzan̈ chi'' vin̈, ix te xiv vin̈.
    Ix yalan vin̈ d''a vin̈: —C''ocb''ilxo chi'' tzala''. Tato ay b''aj ol och in
    colanil, ol ach vavtejxicoti, xchi vin̈.'
  tzj-E: 'Tak xekaja Pablo xumaj tzij ruq''uin Félix, xumaj rch''obic chwech nak rbanic
    tak nawc''aj rbeyal rxin Dios, chka'' nak naban tak nak''il awi'' che rbanic itzel
    tak achnak, y xbij chka'' nak rbanic nimlaj juicio rxin Dios jpenak. Ja'' Félix
    congan xxibej ri'' rmal tak xc''axaj jawra y cawra xbij tzra Pablo: —Camic jat,
    nak k''ij tak c''ola tiemp chwa quentak asic''sic.'
  san-BUR: ပေါ်လေန နျာယသျ ပရိမိတဘောဂသျ စရမဝိစာရသျ စ ကထာယာံ ကထိတာယာံ သတျာံ ဖီလိက္ၐး
