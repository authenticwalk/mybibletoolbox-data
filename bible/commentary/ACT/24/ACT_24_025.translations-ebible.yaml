  ssg-ssg: I kaxi hani lalu ukek, “Mewenae na namilokaha xoxoan ti Jises, wasolakaha
    seilon ma Haeu i sawi. Haeu pahan kaha seilon tahiwa hatesol isiakaha tenen i
    aile halialu kaha. Ngain tehu Haeu hiniti hatesol seilon.” Feliks hongoa kakaian
    ape i mamata hawane. I ukek, “O nahimua. Nga po ilowi o na pahak.”
  zpo-NT: 'Lee Pab mzaa kwent nkin yo xaa tub mod nali, nu wen nabeyy xaa kwerp cheen
    xaa, nel zhin tub mbizh lee Dios naab kwenta lo xaa. Nu gorna mbin Jwels re kwaane,
    mzheb xaa nu nzhé xaa: —Zyaa nal, stub mbizh leezha nkano na tyemp zee kwezh na
    lu.'
  poy-poy: Kumbiti shipindi Paulu pakanjiti kuyowera kuusu shashimfiriziya Mlungu,
    kuusu kulikolamlima na kuusu lishaka ya kutoza lyaliyiza. Felisi katiriti na kulonga,
    “Vinu guweza kugenda, hanukushemi kayi pampata lupenyu.”
  qwh-NT: 'Jina “Allicunallata rurashun. Ama quiquintsicpa munenintsicta rurashuntsu,
    porqui rurenintsicmannomi Dios jusgamäshun” nishpa nïcuptinnam, Gobernador Felixqa
    mantsacar queno nerqan: —Yä, cananqa ewaquïna. Tiempü cariptinnam, yape qayaratsishqequi
    —nishpa.'
  gaw-gaw: Paulus nug op̱ia awak kobolp̱a oiyak amunu mehuqa amu danab nug nuḵa nuhignu
    atog noa tutuḵu oiḵunu amu, geha dimp̱a Kayak Nug danab oh epeḏiadḵunu nai ele
    mehuqeqe amu, Piliks nug nai amu doya, oo baḏe, nug Paulus amegp̱a aum. “Ahan
    uḵe! Dimp̱a da haen ena laa dayeb amu da geha baula dooḵulnu na oninp̱a eḵul,”
    awa aum.
  nca-nca: Polko otete roneneŋowí ŋuro yaró, ko uni kato eneŋo meté sopoyote ŋuro
    yaró, ko imemoŋgo Anutuko unipare ronda yereweya ŋuro yaró. Ŋunde yiníqo, Feliks
    sasaro tero yaró, “Koro ŋu! Toŋe. Imemoŋgo naru ka yoníqo, neko kerewe maheweya.”
  zpz-NTPP: 'Tees ornu mnii Baly nu rlagy ñi nu gyicy na coz nu seꞌñ, nunu rlagy ñi
    nu nap gyub ic na ub na, nunu ornu bzat yu dzi nu ri bee Ñgyoozh ni dela mbecy,
    orzeꞌ gudzib Feely. Orzeꞌ nay: ―Gua la ru na, tees ornu zu nata̱, orzeꞌ redza̱
    ru tuubaꞌ tir ―nay.'
  mkj-mkj: A nehn en Paul doaudoaulahr siksikoa doahroar mour mwakelkel, kalwehdi
    pein arai inoang nauna apel doahroar Rehn in Kadeik ma pirin wiawi, Felix majpwehk
    ih pwa, “Doari, koawoa ne kak alwe apkas. Ngoahi kapwa pel pwuroahng pangin koawoa
    nehn oai pirin pijekla.”
  zac-NT: 'Biadiꞌdzë Pablo lu Félix con tséꞌlëll lla mudë rac shtuꞌu Dios guëbani
    mieti tubi vidë ldi delantë lu më nu rac shtuꞌu Dios guësaꞌnë ra mieti nezë mal.
    También guniꞌi Pablo lu rall guëdchini tubi dzë nagunë Dios juzguë lëꞌë ra mënë
    lu guë́ꞌdchiliu. Iurë bini Félix grë ra diꞌdzë naguniꞌi Pablo, bëdzë́bëll nu répill:
    ―Bëagzë́ shlugárël lachiguiꞌbë. Iurë gapa tiempë, guënaꞌba lë́ꞌël ndëꞌë stubi.'
  kyg-kyg: Poloꞌa alagepa kavafeꞌmo ava gemo huno ha paige vayaꞌmogimo apakaiꞌapi
    apakufaleꞌmo apamete apamete huꞌa yagaisaya kavafeꞌmo ava gemo huno ha paige Gotiꞌa
    agoti huno apatesiya kavafeꞌmo ava gemo huno ha paige nehigenoꞌaeꞌmo Filikisiꞌa
    koli huteno, Afaꞌa ateka uvo. Henagaꞌamo maiꞌneꞌna gekamo afiguve, huꞌna hisuva
    afinaꞌmo ge hisugeka eka naha paigane, huno ha paiꞌniye.
  kmk-kmk: Yoong utdit ipalpalawagon Pablo dat maipanggop si kinalintog, kina-attom
    un adi mangwa si laweng kan sadit dumakngan dit aḻ-aḻgaw un mangukuman Apudyus,
    nakakimut si Felix. Ot kinnanana un, “Manaḻan ka yan. Asik payyan sika ayagan
    nu awad timpuk.”
  cao-NT: Jia tsi quiha jato qui Pablo chaniniquë. Jatsi Dios mëstë, nohiria bá jato
    shina mëquihaina, joxëhai ca copi, tihi ca jahuë bo chanijano tsi quiha Félix
    raquëniquë. Raquëhi tsi, —Iquë, iquë tia. Cata. Bari huëtsa mia quënatëquëxëquia
    —i quiha Pablo qui ja niquë.
  bbr-bbr: Pol nukas onok eposek maun pak, ro ko nukasar kon onok jekur kamäun pak,
    tawa Anut nukas ik wasareikaun pak ämän muruwon. Pol ko kiro ämän monuk, Feliks
    ko iminemara, äiewon, “Is kar omre sarau warnuk, kiro epar nan ämän ätäi rowam,
    na rusa man.”
  inb-inb: 'Nii kalla­rirka imasa alli­lla ruraspa kaug­san­ga­pa chaiagta, kikin
    mana alli­lla iuias­ka­kunata sakin­ga­pa; nis­paka, imasa Taita Dius justi­siai
    ruran­ga­pa kagta. Felixka, chasa uias­paka, iapa man­cha­rirka. Nis­paka, Pablota
    nirka: —Kuna­ura, upalla ri­puai. Nuka luar iuka­urami ikuti kaia­sa­ki.'
  hrv-hrv: 'Kad Pavao stade raspravljati o pravednosti, uzdržljivosti i budućem Sudu,
    Feliks uplašen reče: “Zasad idi, a kad nađem vremena, pozvat ću te.”'
  box-NT: 'Ká bìo ó o Poole hĩ́a wee bío ho térén míten lè ho ɓua míten
    sese, lè le cítíi na wà a ɓuen bìo, ó o Felikisi zã́na, ó o bía: «Fo
    wã́a dà a lɛ́n. Ká ĩ yú níi pã̀ahṹ na yi, á ĩ ì bĩní ì ve fo.»'
  ote-NT: 'Pe nu mi mʉdi bi ma̱nga ra cu Pablo ndaꞌa̱ ri ho Ajua̱ ga øthʉ ne ga nsuhʉ
    pa hinga øthʉ ya tsꞌoqui, ne ma̱nga Ajua̱ gue ma da hña̱ꞌmba nguɛnda ya ja̱ꞌi
    de rá nga̱tsꞌi ra pa, nuꞌbʉ́ nura oraꞌa̱ ra Feli bi ntsu, ne bi ꞌñembabi: ―Grí
    mahma̱, ne nu sta ꞌñotho ma ꞌbɛfi ga yopa zoꞌaꞌi pa da za ga ña̱hʉ xá hño.'
  wnu-wnu: 'Pol qob qamar eng ende qamb ne, munon qomon qoregen ende abar qamb ne
    munon wurinou qenungau eng bais me abar qamb ne munon qomon eng ebet igorunor
    eng qen geret Qenu wuriqereimba. Pol qob eng qamara Peliks borusi yari wogub Pol
    nob qamar: “Ne is, isub igama qen geret ye nenet erine igub bo di,” ende qamarei.'
  zam-NT: 'Per co''se'' mtlo Pab, mdoodi''s Pab cón che''n xá mod ndxàal que tee ban
    lì mèn, no xá mod ndxàal leque mèn li par gàp lezo'' mèn par ne''telode cua''n
    mèn xquin mèn, no cón che''n xá mod gàca loo mèn co''se'' tub rez Diox cón che''n
    mèn, anze''f mzyeb Fels. Sya, ndxab Fels loo Pab: ―Pab, fxen ned. Byàa. Co''se''
    nalath daa, beren, tel'' chezenl par tyoodi''s na'' tedib vez.'
  zyp-NT: Paul takhei dingnah, ma le ma a hraipakingnah le a va chuh lepaw Khazing
    biacenah kong sahlo khah a va rei tihtah Felik cawh ci ka, “A zaw cong myca, sei
    thlang myca la, cairai ka hnui tihtah ka ca ysah kaw tae he,” tatah a tah.
  sey-NT: 'Asaquëna, Pablopi nuñerepa paꞌiyere cuiꞌne yëyere quëco saojë paꞌiyere,
    cuiꞌne yequë muꞌse pa̱i ñape yoꞌoseꞌe ca deꞌhua ja̱ꞌñere quëaquëna, asani Felixpi
    quëquëpi. Quëquëni capi: “Saijë̱ꞌë, yure cato yequë muꞌse mëꞌëre soini asasiꞌi.”'
  nvm-nvm: Regavo For fun Firiks vuak kafo kuardamo ijia fu madu vuak iji izeg no
    ma reokfuon ijigam izeg no nuvuon junamikfuon ijin kuardain. For fu iji kuardame
    uri tavan iji God fu izeg una e fok moikigia ise reoijo iji ke mazim giakfuon
    iji kuardain. For fu ijeg kuardamga Firiks fu vuak iji faime fuka juin. Ijefuon
    fu uri For kua, Nin vakevo nason rad tavan be nakma na ijia una a kumekno kuain.
  mps-mps: Tiali goli, Pol agai te po ola mayu, te po wai, “Tigidali we bidi dwagi
    yai doloba pai kolesaga mu elama, bugagia tonaluao, dagego dwai kolesaga egio.”
    Tama agai te po wali, “Godigo we bidi tigidali po tų yaibao,” wali. Tama te sogo
    Feliks agai te po odama, agai wi mu elama, agai Polbolo te po wali, “Nage megi
    te kalabus beba ma pao. Tama nosali me sogo eno sę meni baso, nage eno i obaso
    da, te nage ena pageba asagameo.”
  pab-NT: 'Hatyaoseta Paulo iraehena wenati waiyexe tahi, kaxaikoawiti, exahe xaxalisati
    miyanitiye xowakehena harenae tahi hoka Félix maira hoka nehena: — Kalikini hiyanehetehena,
    haxowakaite nakawihitiya hiso hoka waiye nasemehitiya hiraine — nexa.'
  llg-llg: Ana nafaꞌda dalan leo bee fo hataholi bisa nasoꞌda no ndoos, ma tao leo
    bee fo hataholi bisa nanea aon, fo boso tao salak. Ndia boe oo nafaꞌda nae, dei
    Manetualain ana sangga huku basa hataholi la. Leꞌdoeik namanene leondia, boe ma
    ana bii nalan seli. De nafaꞌda Paulus nae, “Paulus! Dai so. Kaꞌda losa ia leo!
    Dei mete ma hambu fai, na au oke o bali.”
  kyf-kyf: '''Ɩn da Pɔlʋ bhlia nyɩmɛɛ nɔnɔbhʋ tɩklɩɩ klaa, ''dɛɛ dlɩ lakpakpɩe -yɔ
    -Lagɔɔ nyɩmaa -yɔgbʋ ''wʋbhubhuee gbʋ gbagbɩe, ''ɩn Felisɩ yia nyanɔ nʋ. ''Ɩn
    ɔ nɛɛ Pɔlʋ -ylaɛ: «-Ɩn mneni, -ɩn ''ka -slɛɛn mnɩ. ''Ɩn da ɩn -ka bhɩa, ɩn ''ka
    -mɩ la lʋ.»'
  tpi-tpi: Na Pol i tok long stretpela pasin, na long man i mas bosim gut laip bilong
    em yet, na long God bai i kotim yumi bihain. Feliks i harim ol dispela tok na
    em i pret. Na em i tok, “Yu go nau. Sapos bihain mi gat taim, orait bai mi singautim
    yu gen.”
  mih-NT: 'Ta i cahan tucu ra Pablo sa cuenda cuhva cua zavaha ñiyɨvɨ sa vaha ta cuhva
    cua zacuenda vaha ñu sii ñu ta ma zavaha ca ñu sa ndya vaha ñi, cuhva cuñi maa
    ñu. I nacatyi ra Pablo vatyi ña cuaha ca quɨvɨ ta cua tasi tuñi ra Ndyoo sii ñiyɨvɨ.
    Tacuan ta i quisaha yuhu ra Félix ta i catyi ra sihin ra: Sa cuu cuhun vityi.
    Nacuyatyi inga saha ta cua cana tuqui suun.'
  qvh-NT: 'Saynöpis tantyasergan Dios munashganno cawayänanpä, shumag tantyacuycur
    imatapis rurayänanpä y juicio finalcho Tayta Diosninsi lapan runacunata juzgananpä
    cashgantapis. Say nishgancunata wiyashpanmi Félix mansacäcur nergan: “Wichgarashgayquiman
    cuticuyna. Tiempö cashgan hörami yapay gayasimushayqui masta tantyasimänayquipä.”'
  kms-kms: Di mune wute tuquine mas kin te simbe nand, di wute ni yumbo ur yeng ruany
    yuwon kin wand simbe nand, di otiwo beghi God nde rar ngimi yembu di ni beghi
    ir nuamu ye te kin simbe nand. Muq Peliks ni nas te nutungu nutungu di quan nganye
    wune namb, muq ni Pol ningg nari, “Muq prene, be yo. Otiwo nge yembe segi kas
    kin tende puayi muqdi mune kari ghandi.”
  agn-agn: Piro asing bibitala ra si Pablo natetenged ong mato-lid ang pangaboi, ang
    pagarawiden tang sadili, ig ang natetenged ong komabot ang kaldaw ang magosgar
    tang Dios, inledan da si Felix. Ganing tanandia, “Tama ra sia! Poidia rang magalin.
    Mga may timpo, ipagoya si lamang yen.”
  nhi-NT: 'Pero ihcuac Pablo opeu quinnonotza nic moniqui sechipaucaninimis, uan nic
    moniqui semotzacuilis itich in tlahtlacol, uan nic itich necah tonal Dios tetlatzacuiltis,
    in Félix omomohtih uan oquiluih: —Ya cuali, axan ya uilis toyas. Ihcuac incahxilis,
    ocsipa inmitznotzas.'
  ttc-NT: 'Per ya ma xik tq''uma'' te Pa''k ti''j te jun qanq''in tzan qb''et tuj
    tume''l, b''ix ti''j titza'' tzan jk''ulun mandad qib''x, b''ix ti''j te aj oky''el
    mas yaj cha''oj kxik swa'' kye xjal tuj il, yatzun te Félix oxob'' nim b''ix oxik
    tq''uma'' ikxjani: «Pax ajna''l, oxhtzajel wuk''le'' junky''el cha''oj tok luwar
    wi''j tzan awok ncha''o''.»'
  dan-1931: 'Men da han talte med ham om Retfærdighed og Afholdenhed og den kommende
    Dom, blev Feliks forfærdet og svarede: “Gå for denne Gang; men når jeg får Tid,
    vil jeg lade dig kalde til mig.”'
  kwj-kwj: Pol mwanji kipe tumbwa bomo namili rini sawero, bomo foti sumbu kipe wosindau,
    foti rinjenga ri hima tape ri aulindau sumbu ti, foti ichai Gotri nunu kotimwono
    ti. Pol o hinga ri sawesiwani Filikis ri akini ya ri sawe, “Mini ya ma i. E, gisi
    fo nimba a dawa ai mini ani uchano.”
  vie-OVCB: 'Khi Phao-lô giải luận về nếp sống công chính, tự chủ, và cuộc xét xử
    tương lai của Chúa. Phê-lít run sợ gạt đi: “Bây giờ anh về đi, khi nào có dịp
    ta sẽ gọi lại!”'
  kze-kze: Póro kawer-áínkóná ááimba kwésena ke túra'a kárákwiyi-aimba kwésena Áánútu
    kwaásimo máyáawaina ááimba tísaa ínín-aimba súwana Víríkísi áá'a kówana séna ánivo
    kwaaó. naaémbo ímo mayáímó kwáíndara'a ááyanaumne séna
  mpj-mpj: Puulju-pulanya wulu nintilpayi, martuluya Mamamili wangka kulilkura ka
    jungaya nyinakura, mirtaya walyjalu kulira nyinakura. Ngula Mamalu-jananya kuutjayuru
    kuru wajalku, martukaja yarnnga. Wangka palunya kulirnuka ngurlurringu, Pilikijpa.
    Wajarnulu, “Nyamu, maa yarra!, ngularnangku mirraku.”
  lbk-lbk: Ya issan cha na mangipap-alawakhan isnan maipoon isnan nalenteg ay okhali,
    nan enkatpelan isnan fikhaw si awak ya nan en-okoman Apo Dios is tap-in, ket ay
    inmegyat si Felix, sa na't kanan, “Kecheng chi! Omey ka't! Ta sak kasin ipaayag
    sik-a mo wad-ay wayak.”
  mto-NT: 'Ku veꞌe je̱ Pablo du̱ꞌavaꞌni je̱ tu̱v joojntykin, je̱ nayꞌakuva̱a̱ꞌnin,
    je̱ts je̱ to̱kin payo̱ꞌyu̱n juuꞌ veꞌe miinnup, tsa̱ꞌkipa̱jk tseꞌe je̱ Félix je̱tseꞌe
    vyaajñ: ―Nvaatani vanxu̱p. Ku a̱tseꞌe je̱ tiempo njayé̱pu̱t, vanꞌitts a̱ts mitseꞌe
    nnu̱ke̱jxinuvat.'
  bzh-bzh: Rëḳ Paulus tateḳin ġaġek raḳ sën hil ġevonġ nġaa niröp lo, geraḳ
    sën hil ġeġin hil nivesa lo, geraḳ sën Anutu rëḳ gevonġ nyëvewen doḳ nah
    hil nġaa nipaya lo. Lob tum Peliks ggöneng benër bë, “Ġenah meġena rë! Genabë
    buk len ti gëp og sëḳ tahi honġ meġenom gökin.”
  guj-2017: પાઉલ સદાચાર, સંયમ તથા આવનાર ન્યાયકાળ વિષે સમજાવતો હતો, ત્યારે ફેલીક્સે
    ભયભીત થઈને ઉત્તર આપ્યો કે, ‘હમણાં તો તું જા, મને અનુકૂળ પ્રસંગ મળશે ત્યારે હું
    તને મારી પાસે બોલાવીશ.’”
  jvn-NT: 'Nanging kadung rasul Paulus ngomongké bab klakuan sing betyik, bab ngendek
    hawané ati lan bab kruton nang ngarepé Gusti Allah ing entèk-entèkané jaman, gramang
    Féliks terus wedi lan ngomong: “Wis, semono waé, kana lunga menèh. Suk kapan-kapan
    kowé tak tyeluk menèh.”'
  byr-byr: Kadɨka wɨꞌnyɨna kyaꞌ kɨrɨꞌ yɨdaꞌmaraangeburɨnajɨ nayaa maremwaainyaburɨnajɨ
    Gotɨyai kotɨya nejɨdavadeꞌ yɨmaꞌnadevurɨnajɨ kudaꞌ Pilɨkɨzai lɨka yaka jaꞌnawɨdɨna
    “Wikɨra. Dahaaꞌ jaꞌmavadera. Pɨgaaꞌ navɨka kamwaalaꞌmujɨ yagaala pɨnɨ dakadera.”
  ian-ian: Apma vat yetɨmbangat mbutndɨ. Kavle maawut kwagalalaa apma maawupmba yelavɨpmbangat
    mbutndɨ. God ndinyanguna njɨvwa sɨga nagundeya yaigaa nandinya kat mbutndɨ. Wan
    nyaangɨt Pol mbutɨndɨ mala wutaa vaka lɨga Filiks wandɨ. Ay mɨla. Ngɨni mɨn kat
    anagowun yagwa waigaa waa wandɨ.
  hun-hun: 'Amikor pedig az igazságról, önmegtartóztatásról és az eljövendő ítéletről
    beszélt, megrémülve, ezt mondta Félix: „Most eredj el, de mikor alkalmam lesz,
    ismét magamhoz hívatlak“.'
  mcf-NT: 'Aden chuibanquin Pediques Pabadon nadopondash: Utsin abi utsibëd chushcananaid
    chuibanacsho Nuquin Papan chiacpaden aido nametiad, quequin chuipondash. Adembidi,
    Icsamane quequin Nuquin Papan chiacpadenuidi nabanta, quequin Pediques chuioapondash
    Pabadon. Adembidi, Esuquidistu tantienquio icsho chian anëdënquequid Nuquin Papan
    nësecanushe quequin Esuquidistu tantiata, quequin Pabadon chuioapondash. Aden
    Pabadon chuisho tantiash: —Padi. Ëmbi naid nibëdsho isun padpiden chuimenuen mibi
    bëmeoaimbique. Nëbi nidec nid —cac Pabado nidpondash.'
  kjs-kjs: 'Go rabu Pol-me epe-rupa piru aape kone-para lo robaa-para surubape kone-para
    werepe epaliade kose yapi-para agale lakelenaloma Feliks-mi paala komisa. Paala
    komomare gu-rupa lisa: Abi pope lisa. Ni kogono meda nasalia rabu neme ne yaaloma
    wala pagalua.'
  mni-mni: "Maduda achumba chatpagi, masa khudum chanjabagi amadi lakkadaba wayen-gi\
    \ maramda mahakna nganglakpada, Felix-na kiraduna hairak-i, “Houjikki oinadi yare!\
    \ Nahak chatpa yarani. Eina khudongchaba phangba matamda amuk kourakke.”\x94"
  yad-NT: 'Variy ji̱ta sadatyadoda Pávurura vase vicha̱da, vase jachipiya̱jada jarye
    sadatyadoda variy: “Tarundamu day sa̱chaniy Ju̱denu tara nta riy taji vichavay;
    jiryatiy samirya vicharani̱, ni̱ni̱ ji̱tamu̱y sa̱chaniy tara nta day.” Ramusiñi̱tiy
    su̱nteda japu jaryi variy, su̱teda ji̱ta variy siva: “Ya̱numa jiya diyedemusiy.
    Ra̱numatiy va̱ta varintyi ji, varityi ra̱natutyanintyi ji.”'
  mxb-NT: 'Ta ni̱ kaꞌa̱n taꞌani Pablo ña̱ kánian kee yó ña̱ ndaa̱, ta kánian chituu
    ini yo̱ kee yó ña̱ kini. Ta ni̱ kaꞌa̱n taꞌani na ña̱ kasandaá iin kuu̱ keyíko̱
    ndaa̱ Ndios sa̱ꞌá ña̱yuu. Kúú ni̱ yu̱ꞌú nda̱ꞌo Félix. Dá ni̱ kaa ra̱ xíꞌín ná:
    ―Kuaꞌán viti, dá tá ná nono̱í, dá kana tukui yo̱ꞌó kasaa̱o̱n ―kaá ra̱.'
  pon-2006A: Ahpw ni en Pohl eh usehlahte koasoakoasoia duwen aramas me mour mwakelekel,
    oh duwen aramas ar pahn powehdi pein arail ineng suwed, oh pil duwen Rahnen Kadeik
    me pahn kohdo, Peliks eri lehnda oh mahsanih, “Eri, ke kakehr mwesel ahnsou wet.
    I nek pil pwurehng eker uhk ni ei pahn pisekla.”
  maq-NT: 'Jinguyëjë rë xi tichja Pablo tsëhë ngu cjuatacun tyjahi, tsëhë ngu xahasen
    tyjahi, cojo tsëhë nixtin xi tsichuva Nina xuta tsëhë jyë́ rë me ne, Félix ne,
    catsacjun me camá, sehe cachja me cojo Pablo cuitjin: ―‍Quihndë ne, cuma cjuihin.
    Hane hya xi cumahya ná ne, sehe squindáya nga ri. ―‍Cuatjin cachja me.'
  hto-hto: 'Afe ɨ́ɨnuafuedo úrilla llezica Pablo ñue jaɨ́cɨna jáillɨfuedo úrite. Afe
    daje izói ñue comɨnɨ íllena abɨ rairuínafuiaɨ llote. Ie émodomo íiraɨruimo comɨnɨ
    jɨcánollɨfue jino llote. Aféfuiaɨna cacáillano, Félix jacɨ́naite. Jacɨ́naillano
    daɨde: —Mai birui jai, uire cue jitáillɨruido nane ona jɨ́ɨritɨcueza, —daɨde.'
  por-BRBSL: 'Enquanto ele raciocinava sobre justiça, autocontrole e o julgamento
    que viria, Félix ficou aterrorizado e respondeu: “Siga seu caminho para este tempo,
    e quando for conveniente para mim, eu o convocarei”.'
  ces-NKB: 'A když vyprávěl o spravedlnosti a zdrženlivosti a o nadcházejícím soudu,
    dostal Felix strach a řekl: “Prozatím odejdi; zavolám si tě, až budu mít čas.”'
  cui-cui: 'Pablo Félix tsipaebatsi xua pinae ainya cui xua jiwi beta yanthʉthiya
    jinompa icha be Nacom ichi xua beta yanthʉthiya popona. Mataʉtano paebano xua
    pinae jiwi pia xoba abe exaneiba. Mataʉtano namchino xua pinae caentacabitha tsane
    Nacom wabina daxita jiwi xua peyabara paebinexa xua penatsicuentsiwa xua abe peexanaexae
    barapo cae pin nacuathe. Félix najʉntʉ coyene cabenaeca poxonae jume tane baxua.
    Pablo tsipaebatsi, jeichichi: —Jinya tutu beya bara ponde. Bexa equeicha cawabinchi
    icha ichawiyo jopa neenaeyo, jei Félix.'
  boj-2014: Kumbra bole tiŋtiŋ dauryqajqa ti tamo naŋgo segi segi so geregere taqatqajqa
    ti Qotei na mondoŋ tamo naŋgo une qa peginjrqajqa ti Pol na Feliks minjnaq quej.
    Qusiqa ulaosiq Pol minjej, “Ni mati aisim ino warumq di soqne. Bunuqna e bati
    atsiy ni metmit bosim anjam di olo plaltim e quqwai.”
  eng-OEBUS: But, while Paul was speaking at length about righteousness, self-control,
    and the coming judgment, Felix became terrified, and interrupted him – “Go for
    the present, but, when I find an opportunity, I will send for you again.”
  eri-eri: Onodu Pol no onowou tigini, fai no nogo bona oofa dewonbona, Itou no ere
    iinga kot langa tafa higonbona waha lewai. Feliks no beele waha isidu bona umugai.
    Onodu letuwai, “Ne goyau. Iinga ji saini bagu wonga, ege yaure hinonboni.”
  aly-aly: “Akngey-angkwarr arraty-angkwarr apentenherr-atherr! Apmwekety mwerranty
    irretyek, apmwekety ipmelhetyek. Arlta ingkernel Akngey ra ingkerrenh akngakeyenh.”
    Paul renh awek-penh Felix ra aterirrek. Ranem Paul renh ilek, “Kel, ipmey, ingwer-ingerant
    ayeng ngkweng yangkelhetyek.”
  wiu-wiu: Nipa ali atoa wene ki̱yo akeneya mekete toatekoimo ni ua moa yawatekoimo
    ni Akolaliyo ali atoa takoa enoa akatekamo Poloyo i i wa to̱awea okale yakakoa
    mekome Pilikisi tepe lagotokale piti tokale mekome okome wa padepete padele-kiti
    toamekene yakameledo toka-petepa namene-ye wane kayo ouno, opi pa wa wetekaka.
  swe-swe: 'Men när Paulus talade om rättfärdighet och självbehärskning och den kommande
    domen, blev Felix förskräckt och sade: ”Gå din väg för den här gången. När jag
    får tid ska jag kalla på dig.”'
  cth-cth: Hatei, Pawl ni a dei e lawk teh lannae, mahoima kâcakuepnae hoi ka tho
    hane lawkcengnae a dei navah, Felik bawi ni a taki teh la ban ei lawih, a to hmalah
    atueng ao torei bout na kaw han telah atipouh.
  mti-mti: Megara Poru dirum wane oraiminawa ge numbo amat numawa ge pui yutanwa kumiwa
    oniviwa oya, meoya Perikus a ag wane, “Gare mame ge oma ane gwe sira taig aga.
    Kum da ne genan auwatna.”
  pad-NT: 'Niha ada Paulo: —Deus haria honariavini hojai jahakia akahojaina. Ija''aria
    binofivini kaba''i ida badani Deua bivajahariki, ni-bada bini''a''iki, va''ini
    kaabanahahamanihi. Khaki bana ida mahi ija''ari hahavi vakadihojai-ra naabosivini
    kamahini. Deua bihonariaki bana ida athi naabani hiriki imai ''banani karaho-ra
    kamithavini. Deus athi-ra kapoarikia bigathaniki bana ida kidihojai jahaki abosini
    Deus kania — niha ada Paulo. Hari. Paulo athi-ra kamitha''aha, imai ''banani karaho
    kavaranihi-ra finimani''aha ada Félika, bini''aha: —Ba ajihi''a. Badani hoariha-ra
    ovahojaravini kamahini ira obaranaha''ianaki bana i, kadavarani-ra okamitha''ianaja
    kaimoni — niha ada Félika.'
  twi-twi: Paulo reka trenee, ahohyɛso ne atemmuda ho asɛm no, Felike suroe, enti
    ɔkae se, “Kɔ! Akyiri no, sɛ minya adagyew a, mɛsoma abɛfrɛ wo.”
  hlt-hlt: Te dongah duengnah, kuemsuemnah, aka lo ham laitloeknah kawng te a thuingong
    pah vaengah Phelix tah lakueng ngaiha la om tih, “Tahae atah na caeh ham om mai
    coeng, a tue te ka dang vaengah nang te kang khue bitni ,” a ti nah.
  tbz-SIM: 'Kɛ̀ Pɔɔri nnɑ́ɑ́ onìtì dòmmɛ̀ kɛ́ndɔɔri Kuyie ndɔ́ dɛ̀, kɛ́nnɔ nkɛ pĩĩ
    nhomɑ́ɑ̀. Nɛ̀ Kuyie nyóó bekɛ́nɛ̀mɛ̀ bɛnìtìbɛ̀. Kɛ̀ kufɔ̃wɑɑ́ mpĩ́ Fediisi kòò
    dɔ̀: Kɛ̀ m pɛ̀tɛ́ mɛfíè m bo wɛ̃tɛ kɛ dɑ yú.'
  san-GUJ: પૌલેન ન્યાયસ્ય પરિમિતભોગસ્ય ચરમવિચારસ્ય ચ કથાયાં કથિતાયાં સત્યાં ફીલિક્ષઃ
    કમ્પમાનઃ સન્ વ્યાહરદ્ ઇદાનીં યાહિ, અહમ્ અવકાશં પ્રાપ્ય ત્વામ્ આહૂસ્યામિ|
  amx-amx: Paul rang renh-atherrenh lakenh kaltj-anthek, ratherr Altjerreng ularr
    arratj mernelhetjeh. Rang renh-atherrenh ilek, ratherr mantj iterretjeh-amparr,
    anetj mpwarehetj. Rang renh-atherrenh ilek, arltang ingkernel Altjerrel tjerrtj
    ingkerrek judge-em-ilemel pawenhetjenharl. Felix-el nhenh awemel rang ater-irrek.
    Rang Paul renh ilek, “Kel impay, aherrk arrpenhek. Thang apek ngwenh weth ntangketjenh.
    Kel alpangemeh.”
  ake-NT: Paarʉ usaurokʉ koro'tau, wakʉ pe ka'pon uko'manto' pɨ', ti'tui' ka'pon e'to'
    pɨ' tʉnkupʉnʉ pɨ' tʉuko'mamʉ yau, mɨrɨ awonsi'kɨ eseru aimenkato' weyu rɨ e'seporo
    pɨ', Piri'kʉs usenari'pa uya ta'pʉ, “Mɨrɨ kasa rɨken nɨ nesii, enta. Ɨkɨ'ma uya
    kanan mɨrɨ iweyu eposa' uya a'tai,” ta'pʉ iya.
  qvn-NT: 'Chaura Dios munangannuy alita rurayar cawanapita, nätan imatas lutanta
    ruranapita amacharcur cawanapita, jinaman lapan runacunata Dios juchanpita taripänan
    junagpita Pablo willaparuptinga, Felixga aliscam manchacarura. Chaypitam cay nirun:
    “Cananga aywacuy. Imaylas timputa tarirchri gayachishay yapay” nircur.'
  tku-NT: 'Cālītā''chihuīna''nli chī tzej līlatā''kchokocan ē chī līhui''līcan jāla
    catitlahuaca tū jā tze. Cālītā''chihuīna''nli chī Dios nalīputzāna''n. Félix jicua''nli
    ē huanilh: ―Tzetza''. Chuhua''j capit. A''cxni'' icka''lhī quilhtamacuj na''icmāta''satīnīni''mpalayān.'
  bjk-bjk: Ma niang e Pol ixo wöwörö lamun a tatalien töxödös ma a tatalien niang
    a öngöng iat irabo kure ödeek ine, ma bere God irabo uru idi xö warkurai melamu,
    Pelik ixo buut ma ixo tengen, “Iri eöt bang! I eöt bara örö önan im. Melamu, bara
    e mere ulik ne axana bung, arabo erile lamun nöngön ta binaling.”
  msy-2020: Ezɨ Pol Godɨn damazimɨn derazir arazimɨn mɨgɨrɨgɨam gamua navir ghurimɨn
    arazim dɨkabɨrir arazimɨn mɨgɨrɨgɨam gamua, Godɨn Kotiar Gɨn Izamin mɨgɨrɨgɨabagh
    ami. Ezɨ Feliks bizir kam baregha atiatigha ghaze, “Kamaghɨra tuzɨ, nɨ mangɨ.
    Kɨ gɨn dughiatam ikɨ ua nɨn diagham.”
  bpr-bpr: Na di lam Pol tmulen gablà di katluh, na i kadnan nawa, na i Du Kukum,
    ta likò Filik, na manan, “Ta gablà ayé. Fakay ge mdà. Na ku lê nun gugaslenggu,
    lêta ge fngé.”
  rmy-VLAKH: 'Павло дэлас дума палав жужымаско жувимос, со трэбуй тэ ритярэл пэс андэ
    васта и палав сындо, саво авэла. Фэликсо пэрэдарайля тай пхэндя: — Хутилэла пэ
    адес! Жатар! Сар трэбуй авэла, мэ тут акхарава.'
