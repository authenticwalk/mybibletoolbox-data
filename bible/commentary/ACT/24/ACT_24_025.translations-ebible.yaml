    kè mis a ni. Felis àra ècia ma gayaŋ ya àɗəm na ti àgra aŋgwaz a, mək àhi : « Nihi
    nahəma sləka ; ka ya ti anəŋgəta ahar a ni ti anəzalay kur keti kwa. »'
  kqc-kqc: Paul yaku mokena rorobo ma yuka vana nari rena ma Sei di kota rego meda
    mina sina sina nioteimaro, ma Felix mina neidegasa ori resi niyo, “Gua bi digiya.
    Ma ari buni yokoiri dudusa ya nirutu regida.”
  tav-tav: '—Dio caroa jetore mani áti rotimi. Mani majuuna caroorije mani catʉgooñabati
