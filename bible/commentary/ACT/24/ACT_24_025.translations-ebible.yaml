    ikikava mara damonai God ini tupavirevireta ivi sisiyei na Pirikis iyabumana.
    Tuna kubiine ivonei bo, “Kevoterei. Kenae ma taraboga ana panani na kam sisiya
    ana vonatawei.”
  cjv-cjv: Te Pauro kam epe dungua ari yai opai yo tere morainga kam te ari yai opai
