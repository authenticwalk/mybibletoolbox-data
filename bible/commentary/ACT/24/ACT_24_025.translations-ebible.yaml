    Apo Namalyari ha lumatêng ya allo, ay nalimwan ya hi Gobernador Felix, ya wana,
    “Mita ka pon ta no maarap ko, ay ipaalap katan oman.”
  vie-1934: 'Nhưng khi Phao-lô nói về sự công bình, sự tiết độ và sự phán xét ngày
    sau, thì Phê-lít run sợ, nói rằng: Bây giờ ngươi hãy lui; đợi khi nào ta rảnh,
    sẽ gọi lại.'
  kxv-kxv: ସାମା ପା଼ୱୁଲ ଦାର୍ମୁତି କାତା, ତୀର୍‌ପୁ ହିୟାଁ ଅ଼ଡ଼େ ୱା଼ହିମାନି ନୀହାଁୟି ଦିନାତି
    କାତା ୱେସିମାଚାକି, ପେଲିକସ୍‌ ଆଜାନା ଏଲେଇଚେସି, “ନୀଏଁ ନୀନୁ ହାଲାମୁ ବେ଼ଲା ସିନିକିହାନା ଅ଼ଡ଼େ
    ର଼ ଦିନା ହା଼ଟି କିୟାଇଁ ।”
  cha-cha: 'Ya anae jaadingane pot y tininas, yan y minauleg, yan y jinisga ni ufato,
    ninamaañao si Felix, ya manope ilegña: Janao unjanao pago, ya yaguin guaja mauleg
    na lugat junamaagagange jao.'
  amu-NT: 'Quia joꞌ Pablo tyotseineiiⁿ na catsꞌaa tsꞌaⁿ cantyja na matyꞌiomyanaꞌ ndoꞌ
    na tiñequiaañe tsꞌaⁿ na nntsꞌaaⁿ yuu na tisꞌa. Mati tyotseineiiⁿ na maxjeⁿ nncueeꞌ
    xuee na nncuꞌxeⁿ Tyꞌo̱o̱tsꞌom nnꞌaⁿ. Quia na jndii Félix ñꞌoommeiⁿꞌ, tyꞌueeⁿ.
    Mana tsoom nnom Pablo: —Cjaꞌnndaꞌ jeꞌ. Nntyꞌiaa cwaaⁿ na nncjuꞌnaaⁿñenaꞌ ja, nlqueeⁿꞌndyo̱nndaꞌa
    ꞌu.'
  hin-CV: जब पौलॉस धार्मिकता, संयम तथा आनेवाले न्याय का वर्णन कर रहे थे, फ़ेलिक्स
    ने भयभीत हो पौलॉस से कहा, “इस समय तो तुम जाओ. जब मेरे पास समय होगा, मैं स्वयं
