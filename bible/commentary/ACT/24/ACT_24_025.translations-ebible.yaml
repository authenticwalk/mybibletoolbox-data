    Ni kʉn, wu Piliks pilpa mundmong etpa, Pol kundpa, nimba mel, “Akup nim kelkʉn
    pi, wote ui kai ti tem kʉn, nim wi rop ui nimp.” nitim.
  bch-bch: Ta Paulus iposaposa ngan kadonga tutui, ga ngan pakalanga gita mulian ngan
    kadonga sasat, ga ngan Deo ipamadid gita ngan posanga muriai, be Peliks imataud
    ta ikeo, “Patautene ikaranga. Eao la, ta oangga ado eta kemi, eine ga nababa go
    pade ga nam pagau.”
  cco-NT: 'Dsʉꞌ mɨ˜ canaangˋ Paaˉ e féꞌrˋ jaléꞌˋ júuˆ quiáꞌˉ jial nisíngꞌˋ yaang˜
    dseaˋ fɨˊ guiʉ́ˉ, jo̱guɨ jial jaˋ nibeángꞌˊ dseaˋ dseeˉ yaaiñ˜, jo̱guɨ jial mɨ˜
    nitɨ́ˉ íꞌˋ e niquidsiˊ Fidiéeˇ íꞌˋ quiáꞌˉ lajaangˋ lajaangˋ dseaˋ jmɨgüíˋ, jo̱baꞌ
    mɨ˜ canúuˉ i̱ dseata˜ Félix do jaléꞌˋ e júuˆ quiáꞌˉ Paaˉ do, jo̱ cafǿmꞌˊbre jo̱
    cajíñꞌˉ casɨ́ꞌrˉ Paaˉ: —Guømꞌˆtu̱ꞌ fɨˊ lɨ˜ iuunꞌˉ do lana. Nab nijmee˜e júuˆ lɨꞌˋ
    e jøønˉ, jo̱guɨbaꞌ nitǿøˆtú̱u̱ ꞌnʉˋ fɨˊ la.'
  deu-1951: 'Als er aber von Gerechtigkeit und Enthaltsamkeit und dem zukünftigen
    Gericht redete, wurde dem Felix bange, und er antwortete: Für diesmal gehe hin;
