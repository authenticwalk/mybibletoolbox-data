  yaa-NT: 'Akka Pablo yoini afeskax nõ isharatiromãkĩ, askatari afeskax nõa nõ kexemesharatiromakĩ.
    Jesús Ifofaxma naax omiskõipakenakafo ixõ yoiaito nikai Félix ratekõini. Nãskaxõ
