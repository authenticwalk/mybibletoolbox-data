  san-DEV: पौलेन न्यायस्य परिमितभोगस्य चरमविचारस्य च कथायां कथितायां सत्यां फीलिक्षः
    कम्पमानः सन् व्याहरद् इदानीं याहि, अहम् अवकाशं प्राप्य त्वाम् आहूस्यामि।
  tna-NT: 'Da su beju Pablo ja Jesucristo jepuiti quisapirutana tse. Cuaja tu peje
    su etse sa jei, nimebutsepi, jatupuati taji quisatana tse. Diusu sa castigo epusiu
    jepuiti di quisatana tse. Beju daja Pablo sa quisa id''aba putsu, Felix ebia su
