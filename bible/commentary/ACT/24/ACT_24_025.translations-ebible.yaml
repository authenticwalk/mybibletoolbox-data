    tyʉ''² tsá² to² yaai, joongɨ xiiala mi jmáa¹ Dios ''ii''²¹ tya'' tsá² gafoo''¹mo
    Fée¹³ do. Joon gajin''²in: ―Cwoo''¹mo nano. Joon mi jǿøi²gɨɨ itø''³øø ''nʉ tún¹.'
  swp-swp: 'Ia ena riba abi‐dudurai ribana, eo sinaetahinei ribana, eo hedudurai abo
    i laoma ribana. Peliki riba wa i ataiedi i tabutabubu, ia arinana i heuio, i ene,
    “Besi, na u lau: sora huia lolo esau abo ea eogaim.”'
  bjr-bjr: Pauroofa faiqí anaasee aiqamausa andeeqasee niroosanara faqa mandoosana
    fannoo dindari oonu rarisee anirarisee ifaqa minniseeqa maasa qiqa qimanara iriseeqa
    mi mau kai firanara faqa oonumafi irisee minnisaaninnanara Anutuna koota firaafa
    marianinnanara faqa qimamimarufanoo Feerisafa narí mandoosana firaanara iriseenoo
    Anutunara rufiammaree qaoo qinau. Saina kaqimarinaqa saika sia marinaqa aniraanana
    qimaqimia.
  aby-aby: '@see-verse:ACT.024.024'
  eng-YLT: and he reasoning concerning righteousness, and temperance, and the judgment
    that is about to be, Felix, having become afraid, answered, 'For the present be
    going, and having got time, I will call for thee;'
  jni-jni: Uganiya sa Bulus ma buka abanga iruba ubenki, umeki unice nan imumme sa
    ize idi kem we, Filikus ma kunna biyau magu, ''Ana me dusa ingi makem masa indi
    kuri inyari we.''
  kne-kne: Ngem sin nangit-itdoan Pablo si maipanggep si nalinteg ay ogali, din pangitpean
    di ipogaw sin awak na ya din omali ay agew ay pangokoman Diyos sin kaipoipogaw,
    inmegyat si Felix yan kanana, “Kosto sa, olay emey ka et ed wani, ta sin mamingsan
    abe mo waday wayak, asiak kasin ipaayag sik-a.”
  tgj-tgj: "Vbvritola Paul japdungto alvnam gv lvkwngbv, atuv himv sunam gv lvkwng\
    \ bv, aarinv tlo jwngkadaka namgv lvkwnglo, Peliks um tvvto kula busu toku okv\
    \ minto, “No vjak vngla riku okv vdwlo ngo dw paarikudw ngo nam gokkur riku.”\x94"
  wat-wat: Eatu tovanama i tenesaviya i gigivimayeta namaise Guyau nuwanuwana yawasi
    dawaniniisi eketa kwafini yana viginini kana kunuwaneina eketa yota kafa nuesana
    kunauta fasinei o Finikesa naki i matuta eketa i bwaduwa, “Naki nanemai ku onovei
    be ku nai, tovanama ana gidewadewa eyo ana wenesavaviniwa.”
  gui-NT: 'Jare Pablo jei chupe quirai icavi yayapo vaera jupi vae, jare yayeopia
    vaera ñanderete oipota vae güi, jare quirai Tumpa ojaata ɨvɨ pegua reta. Jayave
    Félix oquɨye jare jei Pablo pe: —Ecuaño rani. Chepuere yave, toroeni ye curi.'
  quc-TT: 'Are xok ri Pablo chutzijoxik ri bꞌanoj sukꞌalaj qꞌatoj tzij xuqujeꞌ ri
    qꞌaten ibꞌ chubꞌanik etzelal, ri kꞌaxkꞌolal ri kape na, xuxiꞌj ribꞌ ri Félix,
    xubꞌij: Jat jampaꞌ chik kinwinik katintatabꞌej katinsikꞌij.'
  heg-NTPO: Un kon tekas lalan elola, le atuli li bisa haup in nuil lolo, nol taon
    elola, le atuli li doh nal apa ka halin tao kula-sala lo. Un kon tekas noan, mam
    Ama Lamtua Allah le hukung atuli li totoang. Nikit gubernur Feliks ming ela kon,
    un lii ana lo. Hidim un tek Paulus noan, “Paulus, nol tia, pes se ni tukun tia!
    Eta muik dola le lam auk haman ku pait.”
  ptu-ptu: 'Sapo'' tappana natula'' Paulus diona kamaloloam penaba, ungkuasai kale,
    anna diona wattu la naongei ingganna hupatau muoloi pahhottosanna Puang Allataala,
    iya mahea'' Feliks lambi'' ma''kada naua: “Pada salapi too inde, laopoko sule
    anna battu piham opa mane kupopetambai oko.”'
  bzd-NTPO: 'Erë mik Pablo tö se̱ne yësyësë ena e̱'' kkö''nè se̱ne sulu yöki̱ ena
    s''shu̱lir aishkuö ta̱ e'' wà paké, eta̱ e'' tö Félix tkiwé̱wa̱. Ie'' tö iché
    Pablo a̱: —Be'' yúne. Mik ye'' ka̱wö ku̱ne e'' wa ye'' tö be'' kiène.'
  kwf-kwf: Bore ma sa Paul ka fata logo sulia na ꞋoloꞋoloꞋa, ma ka saea neꞋe ngwae
    ki noaꞋa kasi sasi sulia na kwaiogaiꞋanga taꞋa ana nonida ki, ma ka fata logo
    sulia faꞋi asoa neꞋe God ke baꞋa matalangani na ngwae ki taꞋifau. Ma kaidaꞋi kera
    rongoa naꞋa ru neꞋeri ki, sa Feliks ka maꞋu, ma ka fata Ꞌuri, “ꞋOke leka naꞋa
    kwau Ꞌamu. Nai baꞋa saeꞋo laꞋu maꞋi ana ta kaidaꞋi matamata neꞋe masikwaꞋa fuamu.”
  eng-WYC-2017: And while he disputed of right-wiseness, and chastity, and of doom
    to coming [or to come], Felix was made trembling, and answered, That pertaineth
    now, go; but in time covenable, I shall call thee.
  eng-WMBB: As he reasoned about righteousness, self-control, and the judgement to
    come, Felix was terrified, and answered, “Go your way for this time, and when
    it is convenient for me, I will summon you.”
  zat-NTPS: 'Gate Pablo bchálajle̱ne̱'' le̱'' ca dxal-la'' gundxu da xrlátaje, ne
    nna be''e cuínadxu, na'' zrin zra guchi''a Dios chee̱dxu gate cheajsé̱ chee̱ xe̱zr
    la xu, na'' bzrebe Félix, ne guzre̱'' Pablo: ―Bexíaj na''a. Gate nalátaja'', na''
    nné̱queza'' lue''.'
  spp-spp: 'Pyiŋkanni na sùpyaŋ''à yaa u a ɲaare ntìiŋi i, ná pyiŋkanni na u à yaa
    u cû uye na ke, ná pyiŋkanni na Kile sí n‑pa sùpyire puni sâra si ntàanna ná pi
    kapyiiŋkil''e ke, mà Poli yaha u u yire yyaha yu, ka Felisi fyagara wuŋi si u
    pyi: «Wuu niɲjaa wuyi yaha amɛ, mu sí n‑jà raa sì, mii aha tèni labɛrɛ ta, mii
    sí núru mu yyere.»'
  zty-NTPS: 'Kate'' bchaḻj Pablon'' kan žaḻa'' gakžo chawe'', na'' nna bia'' kwinžo,
    na'' ḻa''žo ḻaw Dios gan wchi''a ḻaže''e žo''o ža da'' za'' za'', naž bžebe Féliks
    na'', na'' gože'' Pablon'': —Beyéj na''a. Kate'' gapa'' latje, wḻiža'' le'' yetó.'
  mek-mek: Ke Paulo papiau ala koa Deo maagai aloꞌi opaina femia, ala koa ifoꞌi aloꞌi
    fekeꞌima felo, ke agofaꞌa fuagai Deo ala koa papiau eꞌi laomai felo, o apala afa
    agepeniꞌi auga epamaleleniꞌi. Feliks iꞌina iifaꞌi aꞌoꞌi elogonia aisama, emaniꞌi
    puo epainia einaka, “Moꞌo, ekainia. Pau oi molao. Ke kina agaꞌo felogai iifa alaulaisa
    aisama kai fomai pugu,” eoma.
  aey-aey: Euqa Pol uqa ititom kobol odocca, me cobocca Anut deel hib cit qocna humei
    gesilgigi tutuc migecnu madeceb Filiks uqa cucuiimei madon, “Hina qila cois nuugale.
    Ija saencafi haun mahecemin hogan,” don.
  urd-GVH: लेकिन जब रास्तबाज़ी, ज़ब्ते-नफ़स और आनेवाली अदालत के मज़ामीन छिड़ गए तो
    फ़ेलिक्स ने घबराकर उस की बात काटी, “फ़िलहाल काफ़ी है। अब इजाज़त है, जब मेरे पास
    वक़्त होगा मैं आपको बुला लूँगा।”
  ycn-ycn: 'Aú Pablo quemari rijló méqueca Tupana huátaca iná la''acá ajopana palá.
    Rimá caja rijló rila''acá piyá nacaje ripechu queja huani. Ripura''ó caja rijhua''até
    eja''ahuá tajnájico nacú. Rimá rijló méqueca Tupana la''ajica palá huani palá
    la''ajeño. Rimá caja pu''uhuaré la''ajeño, namanaicho la''ajeño nacú méqueca rihuajájica
    necá. Marí nacú rimacá aú rijló Félis quero''oró. Aú rimá Páblojlo: —Chuhuata
    pipa''ó. Re caja jo''ó hue''echú ca''alá i''imajica ee nojló, nuhuá''aje piño
    pimaná.'
  djr-djr: yan bili ga waŋan ŋayi maṉḏany bitjarr, “Nhumany dhu ga nhinany rom-dhunupan
    yan ga ŋayaŋu-dharraḏan, bili yalalaŋumirriynydja nhuma dhu ŋunhi dhärrin nhanukalnha
    God-Waŋarrwala gumurrŋurnydja mala-djarr'yunarawnha.” Bala ŋayiny ŋunhi Beliktja
    mirithinan barrarin ŋunhi ŋayi ŋäkulnydja ŋunhiyiny dhäruk, bala ŋayi waŋanan,
    “Bilin. Nheny gatjuy marrtjin. Yalalaŋumirriynha ŋarra boŋguŋ nhuŋu buluny wäthurr,”
    bitjarra.
  kvg-kvg: Geté yaq Pol matev eqeieqei neka qakeza kha nøzøgim matev neka Mbumbukiam-qa
    manqa ovøyam khøuwa-qa yaq-te gendo-ein, ndøgo tøgeav, yaq Filiks møe ndǿgo,
    gembo-ein, “Ság! Vø̀khæqaváq. No nango tøtaqambé-akhá ndǿgo, khøuwa eqeieqei
    tæzømet.”
  rug-rug: Totoso zama nia Paula guguana sa tinoṉoto, na tinuqe pule nia, meke sa
    totoso vinaripitui pu korapa mae, si matagutu se Pilikisi, ke tozi nia sa se Paula,
    “Leana, gina boka taloa mua kamahire, meke pana ari qua totoso, si kote tioko
    pulego rau,” gua si asa.
  hop-NT: 'Noqw Paul put aw paṅqawu: Itam soon qa suan hinwise’, namituyqawi’yuṅwni.
    Taq God itamuṅem hin yúkuni. Noqw Paul yan yuaataqw, Felix tsawnaqe, tururuyku;
    nihqe paṅqawu: Pay um hāk pu’ ahpiyni; ason hisat inuṅem aw lomahinhtiqw, nu uṅ
    wáṅwayni, kita Paul aw’i.'
  san-URD: پَولینَ نْیایَسْیَ پَرِمِتَبھوگَسْیَ چَرَمَوِچارَسْیَ چَ کَتھایاں کَتھِتایاں
    سَتْیاں پھِیلِکْشَح کَمْپَمانَح سَنْ وْیاہَرَدْ اِدانِیں یاہِ، اَہَمْ اَوَکاشَں
    پْراپْیَ تْوامْ آہُوسْیامِ۔
  heb-LB: 'הוא שוחח איתם על צדקה, על כיבוש היצר ועל הדין העתיד לבוא. פליקס, שנמלא
    פחד נורא, אמר לפולוס: ”לך עכשיו, בבקשה. אקרא לך שוב בהזדמנות אחרת.“'
  caf-NT: '''Et whunts''ih Paul, Yak''usda be ts''ah''un na''a ''uhoont''ah, ''i ''ink''ez
    nuwhenich''oh khuts''udli chah, ''ink''ez neba nahutedeh dzin whusaóotelts''ulh
    t''eh, ''et hubugha wheóobunoolhtun hukwa'' utni. ''Et Felix nelhújoot ''ink''ez
    utni, “Aw ''et k''an naindalh, doo chah nkana''doosni, sughá whults''ut t''eh.”'
  mio-NT: 'Cati tuhun ra Paulu ti iyo cha cua coso vaha anima ñivi cuenda ra Ndioo,
    ta cati tuhun tahan ra ti na cua sacuenda vaha ñi chi ñi, ta na ña cua savaha
    ca ñi ndavaha ni cuhva cuni maan ñi, ta cati tuhun tahan ra ti cua queta quivi
    cha cua tachi tuni ra Ndioo chi ñivi. Tacan cuu, ta quechaha cuyuhvi ra Félix,
    ta cati ra chi ra ti: ―Cua cuhun cun vitin. Tu cua cuyatin tuqui, cua cana ndico
    tuqui chihun ―cati ra.'
  srq-NT: Pablo que tu ñee ee ra. —Sã mbia siqui turã Jesús rã sɨ. Sã mbia ñɨmbirãcuã
    mbae ɨcuã sɨ. Dios ra mbia ɨcuã mbuchao, embasi sacuã, ɨ tuchɨ que Pablo Félix
    je ra. Félix chɨã ngue cuaãcuã ɨ Pablo cheẽ mose ra. Nyebe ñee Pablo je. —Eso
    cote. Serecochɨ̃ mose ra acheembe ndeje, ɨ que Félix Pablo je ra.
  kje-NT: Paulus nala wanakunu konohi hi'ihehewi Makromod Lalap hari kalla leke ri
    namwali ri molololo. An konohi hi'ihehewi Makromod Lalap raram nodi ri nodi molollo
    kemen leke yon hi'i ha man morso, la hi'ihehewi lere man mamai eni Ai naho'ok
    nakail ri mormori na'akeme. Idewe Feliks namka'ukedi na'ahenia, “Wa'an me'e, mala'a
    here, lo'o ainu'u leken aile, polu o wali'ur.”
  gaz-gaz: Yommuu Phaawulos waaʼee qajeelummaa, waaʼee of qabuutii fi waaʼee murtii
    kan dhufuuf jiru sanaa dubbatetti Feeliksi sodaatee, “Ammaaf ni gaʼaatii deemi!
    Yommuu naa mijaaʼutti anuu sin waamsisaatii” jedhe.
  kud-kud: Na Pilikesa imeheuhi, hauganane Paulo yana guguya ibenalei, ta mumuga dumwaluna,
    yo atepatu, yo lauvetala ilalaoma vehabana, na Pilikesa iwalo, ‘Badagi! Ulau gwaipile,
    na aiteya hauga malamalaina aliguwai abo yayogaego.’
  urb-NT: 'Myja katu ame''ẽ ke sawa''e ma''ema''e my, ame''ẽ rehe har Páu pandu pandu
    ipe tĩ. Katu ym ipy''a pe ma''e ukwa ame''ẽ ke amõ ma''ema''e rahã, katu ym. Ame''ẽ
    rehe har a''e pandu pandu ipe tĩ. ''Ar ke Tupã manga katu. Arahã upa ngã rehe
    har a''e ukwa ta. Katu my? Katu ym my? Ame''ẽ ke ukwa ta. Ame''ẽ rehe har a''e
    pandu pandu ipe tĩ. Ame''ẽ ke Ser hendu rahã, a''e mukahem. Páu pe a''e pandu:
    —Eho apo. Amõ wera rahã, nde pe ihẽ apukái ta aho — aja Ser pandu.'
  fra-LSG: 'Mais, comme Paul discourait sur la justice, sur la tempérance, et sur
    le jugement à venir, Félix, effrayé, dit: Pour le moment retire-toi; quand j’en
    trouverai l’occasion, je te rappellerai.'
  san-HK: paulena nyAyasya parimitabhogasya caramavicArasya ca kathAyAM kathitAyAM
    satyAM phIlikSaH kampamAnaH san vyAharad idAnIM yAhi, aham avakAzaM prApya tvAm
    AhUsyAmi|
  cak-SNT: 'Y ri Pablo xuꞌej cheꞌl nuꞌon jun vinak chi nucꞌuaj jun choj cꞌaslien,
    y cheꞌl nitiquir nukꞌil-riꞌ chi quireꞌ man nuꞌon ta chic pecado. Xuꞌej jeꞌ chica
    chi pa ruqꞌuisbꞌal kꞌij ri Dios xcaꞌruꞌon juzgar ri vinak. Y ri Félix xuxiꞌij-riꞌ
    ruma ri xraꞌxaj, y xuꞌej cha ri Pablo: Vacame cꞌa caꞌin. Y antok cꞌo tiempo chinoch,
    xcanvayuoj chic, xchaꞌ ri Félix.'
  uvh-uvh: Ning tanga Pol wari midi kigineng ka aming wari kadapmang didimengsa' titi
    a aming wari sasuksi' kafakafa katatora a inga' Anutu wari aming dabik u adining
    midi kigineng ganang manggara kukyap wara'ning u sarengsa' ina yaregu'. Ka Filiks
    adi midi kigineng ka kadapmang didimeng titi wara'ning u naknga adining iik didimeng
    mo' waraga' sura mutu tanga Pol u ning anigu', giri mugo te' inga' naga kama guk
    udep kanga katiganinga kuma' abanga toya'.
  ino-ino: Hana'nepaino “Hao'otake kava ohutana mai'ao. Lana'ku lana'kesale yakaitana
    lo'kiya vai'ao.” nehuno Anumaya Koti'a henaka'a kake hupatesea yafe hapa'nepaiya
    yafe Feli'kisi'a ani ke afiteno koli huno inake he “Hainaki meni natale'ka ete'ka
    uvo. Henaka'a ali'ya'ni o'malesea afina mako'ae e'na ke'ka afikoe.” hu'ne.
  gnn-gnn: yana liŋgu ga waŋana ŋayi maṉḏanha bitjarrana, “Nhuma yurru nhina rom-dhunupayirri
    yana. Yaka malthurra nhumalaŋgalaŋunydja nhuma djälwu yana, liŋgu yalalaŋumirriyunydja
    nhuma yurru dhärra yukurra Godkala gumurrŋura mala-yarr'yunarawuna.” Bala ŋayinydja
    ŋunhi Beliktja beyaṉiyinana wirrkina, ŋunhi ŋayi ŋäkula ŋunhiyi dhäruktja, bala
    waŋana ŋayi bitjarrana, “Gatjuy liŋguna. Marrtjiyana nhe gatjuy. Yalalana ŋarra
    nhuŋu boŋgama djuy'yurrunydja,” bitjarrana ŋayinydja.
  yal-yal: Koni Pɔli yi falan tima waxatin naxan yi lan tinxinna nun yɛtɛ suxun nun
    kiti famatɔna fe ma, gaxun yi Felisi suxu. A yi a fala a xa, a naxa, “Siga singen,
    xa waxati sa lu n yii, n na i xilɛ.”
  cnt-NT: 'La₁ jme₁ca₂dsia₃ Pa₄ a₂''nió''₅ cán₂ dsa₂ caun₂ juɨ₅ co₂dsau₅, a₂''nió''₅
    jme₃''uán₂ dsa₂ dsɨ́₅ ''ŋiog₅; jme₁ca₂dsia₃ Pa₄ a₂já₅ caun₂ jmɨg₄ a₂con₂ Diú₄
    jág₁ dsau₅ quió''₅ le₂jan₂ le₂jan₂ dsa₂, jaun₂ guë́₄ ca₂rë₃gó''₅ gui''₅₄ Fé₁.
    Jaun₂ ca₂juá''₂: ―Dse₃ bá₄ guang''₂ táng₃ ja₁jme₁''eng''₅₄. Në₅ bá₄ të́₄ táng₃
    jmɨg₄ siá''₂ jë₁ma₂jɨng₅₄.'
  tif-tif: 'Pol ayo ban kemin dinim kukup tambal tabuumin sang so, aket tambal fukun-bam,
    kukup mafak aket kaa, kela-laamin kaami sang so, God ayo alik imi talalu itafii-bam,
    yam-bak-saanokoma kaami sang so, kiita talalu ifi-daka-daa bakayilale, Feliks
    ayo suun-daa boko-lomda: Kulaata tam-baali unabap kemin, din bom ilawa, bom-ilomdila,
    nami ok ayo disa kelu kala, kala-somdila kawu, soldiya iyo weng kuyiliya, maso
    ma tam-tal-daaliwa, kapyo kaami sang kaata maso ma bakap-nan o, aka ko.'
  nlx-nlx: जेवी पौलुस हाजाल्यु वातु एने दिर, एने आवणार नियाव ने दिह्यान वातु केरतालो,
    तेवी फेलीक्‍स बिन जापाप आप्यो, “एवी तु जा; टेम जुड़ी ते मी पुशो तुवाह हादुह।”
  apw-NT: Dábik’ehyú ánách’ot’įįłíí, ła’íí ádaagoch’idzaaníí, ła’íí yuṉáásyú kaa yá’iti’íí
    yaa yałti’go Félix ditłidgo tsídolyizgo gáṉíí, Dák’ad yúwehyú dahnṉáh, dahagee
    dábik’ehgee niká ánádeshṉe’ ndi at’éé.
  gum-gum: 'Inchen Pablobe tru sølgandø tabigwanba, chiyugucha srua irramamø amønamigwanba,
    katø maig kønrrabigwan treeg asha maramig punrrabigwanba waminchen, Félixbe truba
    kwaara, trenchibig køn: —Møimbatøbe ka inrrø cha. Inchendø katøwan nan utø køben,
    wamørrumøn— cha.'
  not-NT: 'Iquenguitsatocoquero Paboro atiraca angantima aganinasëretima, aisati antime
    caninasati. Aisati iquenguitsatocoqueri Tosorintsi atiraca ongantima ingomantëgotëri
    antagaisati matsiguenga ora pairoraca inganque aisati negaraca iriátë. Aro itsorogasantanë
    Bériquis icanqueri Paboro: —Aroque yamaica. Atsi pijátaje. Caraquenta, queroca
    natarobacaati, aro nangaimaimi aisati.'
  plu-plu: 'Ig kiyapwiye Pol awna git: ―Amawka wis wew wadit giwtrik Uhokri. Amawka
    wis apuriw uhiyakemni kabayhtiwa. Hiyapnaba. Aysawnemenek ig Uhokri uhiypetniwiynek
    baki wixwiy kibeynewatma giwtrik. Igme kiyapwiye Félix timapni henne, ig apisasew
    ig segke. Ig awna: ―Hiyawa pis tipik aterewata parakseket. Ku aysaw nah kahawkannek
    nah watihpep akiw.'
  iou-iou: Ba kädet siwoŋi kuŋatpäŋ irit kuŋat-kuŋarita watäni säkgämän irekta ba
    Anututä komen ämawebe yäpmäŋ daniwekta kadäni peŋkuko unita iwetkuk. Iwerirän
    Felikstä nadäŋkaŋ umuntaŋpäŋ yäŋkuk; Gäk ku! Kämi, kadäni ätu iränä äneŋi yäŋpewa
    api äben yäŋ iwetkuk.
  ntp-NT: 'Aidʌsi Paavora aagidi isducatai gʌaagai iscʌʌgacʌrʌ oidacagi sai gʌnnuucadacana
    dai maisoimaasi ivuaadana, dai aagidi ʌʌpʌ sai ʌmo imidagai Diuusi nʌida agai
    vʌʌsi oodami ismaacʌdʌ ʌrcʌʌga ivuaadami dai ismaacʌdʌ ʌrmaicʌʌga ivuaadami. Taidʌ
    ʌPailisi aidʌsi caʌ ʌgai gomaasi aliʌ duaadimu daidʌ itʌtʌdai: ―Imʌdañi, ʌʌpʌ
    daamʌrʌ iñsiʌʌscadʌ istutiadagi nai gʌootosdagi ñiooqui ―astʌtʌdai ʌPailisi.'
  rai-rai: Baa i pipipir u ra takado na mangamangaan, ma u ra mangamangaan baa te
    in naagagon kado paa anuna lalaaun, ma u ra naagagon kaai anun God kup a lalaaun
    namur, Pelik i burut, ma i piri naa, “Paaulo, un waan kumun. Un ta bung baa ang
    laangalaanga, io, ang wetulaa balet kup ui.”
  haw-1868: A i kana kamailio ana no ka pono, a me ka pakiko, a me ka hookolokoloia
    e hiki mai ana mahope, haalulu iho la o Pelika, i aku la, O hoi oe i keia wa;
    a loaa ia'u ka manawa kaawale, e kii hou aku no au ia oe.
  ffm-ffm: 'Kaa nde Pool haalannoo haala fooccitaare e nantaare e sariya garoowo ndee,
    Filikus huli, wii: —Jooni kaa, gasii, yaa! Nde keɓindii-mi fuu, mi nodditete.'
  arb-NAV: 'وَلَمَّا تَحَدَّثَ بُولُسُ عَنِ الْبِرِّ وَضَبْطِ النَّفْسِ وَالدَّيْنُونَةِ
    الآتِيَةِ ارْتَعَبَ فِيلِكْسُ، وَقَالَ لِبُولُسَ: «اذْهَبِ الآنَ، وَمَتَى تَوَفَّرَ
    لِيَ الْوَقْتُ أَسْتَدْعِيكَ ثَانِيَةً».'
