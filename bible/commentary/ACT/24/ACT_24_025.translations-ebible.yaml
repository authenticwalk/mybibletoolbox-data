  msm-NT: Di wada kayugoy, nahaedok on si Felix su naigu sikandin to diya pig-ikagi
    ni Pablo bahin to madojow no pamatasan dow to pagpogong to kaugalingon hasta to
    aedow to paghukum. Kaling pig-ikagihan din si Pablo, “Na, igu on. Panow kad. Igpatawag
