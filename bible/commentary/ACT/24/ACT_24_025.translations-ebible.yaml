  chz-NTPS: 'Heˉja̱ˉ gaꜙhlëëhꜘ Paaˊ haˉ läꜙ jä̱ꜗ dsaˉ llu̱u̱ꜗ chaˊnëˊ Dio, hiꜙ haˉ
