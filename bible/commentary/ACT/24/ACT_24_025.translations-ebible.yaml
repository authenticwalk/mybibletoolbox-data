  mal-mal: 'എന്നാൽ അവൻ നീതി, ഇന്ദ്രിയജയം, വരുവാനുള്ള ന്യായവിധി എന്നിവയെക്കുറിച്ച്
    സംസാരിക്കുമ്പോൾ ഫേലിക്സ് ഭയപരവശനായി: “തൽക്കാലം പോകാം; അവസരം ഉള്ളപ്പോൾ വീണ്ടും
    നിന്നെ വിളിപ്പിക്കാം” എന്നു പറഞ്ഞു.'
  kkc-kkc: Yayo dulone badolone, Poloye yimapoo tekepo badalai goo sabolo, osoloso
