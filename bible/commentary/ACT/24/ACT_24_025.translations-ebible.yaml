    gog mo ivag anpwa̱yat, ilana, “Ga-ises. Tut towen kunoun. Igaw kweitan tut bwein
    waseg, mo badaweim bukuyum bukum, amlivan bukusekeig.”
  sby-sby: Lino cindi Paulo ncalikwamba sha bululami, ne sha kulilama kayi ne sha
    busuba Lesa mbweshakomboloshe bantu, Felekisi walatina. Popelapo walamwambila
    Paulo, “Pacino cindi koya, ndabona cindi ni nkukuwe kayi.”
  sll-sll: Momba, tal dime dire onaminio, ganulun dire tal gogo gogo olekinaminio,
    tal nigi dongwo ol waminga pring pai na tongwo i emgi God ha hol bir ol na tenangwo
    pamua” dungwi. Dimia Piliks kul bir pire, “Para dinia aidole po. Emgi hon gala
