  eng-ASVBT: And as he reasoned of righteousness, and self-control, and the judgment
    to come, Felix was terrified, and answered, Go thy way for this time; and when
    I have a convenient season, I will call thee unto me.
  mna-mna: 'Beso Paulus kwoono iyabakes lae pa mbulu ndeeŋeŋana, mi mbulu ki tagabiizi
    itundu, mi kadoono urŋana tabe ipet pa mbeŋ kaimer i, na sua iŋgal Peliks ma imoto.
