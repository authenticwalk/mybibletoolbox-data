    Nɨɨ maŋŋɨ. Khɨɨ gɨn nomtheghɨ uthugh thav ikhɨva nom nɨɨn dɨɨmaŋga.”
  nas-nas: 'Eeꞌnoko tenang Paulaꞌke toꞌbiiari aing aaꞌning-koo minkuvuko: koontoꞌ
    nkonaꞌ, baka tarenaꞌ, eeꞌnoko doong asiꞌnaꞌmung tuutunang nkoaravaing-koo, Piiliksie
    avorora aaꞌpuuꞌ, “Ioꞌ beaing anketa. Niiꞌnang batei ooamira bokurampaing napoꞌ.”'
  uvl-uvl: Iok laol, Paulus hele nga poinga nenge tatu ke ta urana pe ta pengpeng
    toto. Pe nga poinga nenge ta nauele ita sipora ke nek pe tatal susue ita. Pe hele
    pule nga etue nenge NeHalang lape nau teu ke nek toto nga poinga urana ngana mur
    pe poreke ngana mur nenge ita elle pe elle ta popoia. Ne Peliks longe helenga
    neu pe matau toto pe hele, “Lape o hele ke het ke mam mukam! Pe ola ol. Pe lape
    eiu mule iong nga etuene e kura.”
  eng-BBE: And while he was talking about righteousness and self-control and the judging
    which was to come, Felix had great fear and said, Go away for the present, and
