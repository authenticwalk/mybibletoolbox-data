  pan-pan: ਜਦੋਂ ਉਹ ਧਰਮ, ਸੰਜਮ ਅਤੇ ਹੋਣ ਵਾਲੀ ਅਦਾਲਤ ਦੇ ਬਾਰੇ ਬਚਨ ਸੁਣਾ ਰਿਹਾ ਸੀ ਤਾਂ ਫ਼ੇਲਿਕਸ
