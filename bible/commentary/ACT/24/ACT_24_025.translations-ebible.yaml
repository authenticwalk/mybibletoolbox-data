  sri-sri: 'Pablo ĩgʉ̃sãrẽ ãsũ ãrĩyupʉ: “Marĩpʉ masakare diayemarẽ irimakʉ̃, ĩgʉ̃sã
    basi ñerõ iridʉarire iribirimakʉ̃ gããmemi. I ʉ̃mʉ peremakʉ̃, Marĩpʉ ããrĩpererã
    ñerãrẽ wajamoãgʉkumi”, ãrĩ weremakʉ̃, Félix gapʉ pégʉka, güi, “Waaka!” ãrĩyupʉ
    ĩgʉ̃rẽ: —Gajipoe yʉre gajino moãrĩ marĩmakʉ̃ siiugʉra doja mʉrẽ, ãrĩyupʉ.'
  nal-nal: Araan Pol xa dador wana a matmalabuk ka tak, ma a matmalabuk iwana vadikdikang
    nua ziaana amun sasaxotang taksaat ila winpin ma a raan aikilizang sin Nakmai
    xana klis aubina vaakdul, Feliks ka maraaut ma xa vazei Pol naako “Kat faraxas
    kalaak. Gana viring luk kaarik laxo nua tamon gana rauxin ta marapalau.”
  kyq-kyq: 'Num gaŋ, kaaɗ kɛn Pɔl jaay baagɗen taaɗn ɔɔ: «Bɛɛki num, debkilimi se,
    Ꞌtɛɗ nakŋ ute ɗoobin̰a naan Raa ki ɔɔ bɔɔbm ron̰a, taa Raa se, ɓii kalaŋ, utu
    kɔjn̰ bɔɔrɔ do jeege tu.» Kɛn Pɛliks jaay booy taar se, nirlin̰ ɓaa teece. Gɔtn
    se, naan̰ ɗeekin̰ ɔɔ: «Ɓɔrse se, iin̰ Ꞌɓaa gɔti ki, Ꞌtɛɗga jaay sɔm, maam mꞋaio
    daŋa.»'
  kwd-kwd: Tafe'ua mala Pol 'e alafuu la'u mola suria nga odonga, maka iiria na'a
    ta'a gila sia agea mola suria nga kwaisiriinga 'e ria na noniga, maka fata la'u
    mola suria nga gani na'a God te'e kwaisufai na ta'a te'efou. Ma alata gala longoa
    no'o ni 'ola lo'oo, la Filiks ka ma'u, maka fata 'ilo'oo, “'Oi leka no'o kau.
    Nau taku soe'o la'u mai na alata matari na'a ngaia 'e wataga fagu.”
  ded-ded: Negemmaec yofi edeyuruec, “Faka dindingac modacbesonga nga ubasebi garenggema
    faka mangana wabesonga amma desidesi nasoya haude.” Ifi deu Feriki kengec kpeu
    Pauro yofi edema sueec, “Naric kenna, kecma naso monnu titing mong fingecnenu
    monggoc kpacguba habesena.”
  ewe-ewe: Ke esi wòɖe nya me na wo le dzɔdzɔenyenye, ɖokuidziɖuɖu kple ʋɔnudɔdrɔ̃
    si li gbɔna ŋu la, vɔvɔ̃ ɖo Felix, eye wògblɔ na Paulo be neyi gbɔ, ne yegakpɔ
    ɣeyiɣi nyui aɖe la, yeagaɖo ame ɖee.
  nuy-nuy: Na-Paul ni-wij-burryuwini amburru-waṉbini-yinyung maaḻamburrg-galawaj marri
    amburru-dhi-maṉdhina-yinyung, marri anubani ana-lhaawu na-Jesus-inyung aniigiyn
    wurrugu, marri ambani-nguynju-nguynjijgana-yinyung. Anubani-yung na-Felix naagi-yung
    ni-ḏirrngawiiyn. Ni-yamayn “Wiiya, ba-yaarri aḏaba. Wurrugu marri ngijang waa-gaḏang,
    ngambijangayii ngayaajbaj,” ni-yamayn.
  cop-BHC: ⲈϤⲤⲀϪⲒ ⲚⲈⲘⲀϤ ⲈⲐⲂⲈ ϮⲘⲈⲐⲘⲎⲒ ⲚⲈⲘ ϮⲈⲄⲔⲢⲀⲦⲒⲀ ⲚⲈⲘ ⲠⲒϨⲀⲠ ⲈⲐⲚⲀϢⲰⲠⲒ ⲈⲦⲀϤϢⲰⲠⲒ ⲆⲈ
    ϦⲈⲚⲞⲨϨⲞϮ ⲚϪⲈⲪⲨⲖⲒⲜ ⲀϤⲈⲢⲞⲨⲰ ϪⲈ ⲘⲞϢⲒ ϮⲚⲞⲨ ⲀⲒϢⲀⲚϬⲒ ⲆⲈ ⲚⲞⲨⲤⲎⲞⲨ ϮⲚⲀⲞⲨⲰⲢⲠ ⲚⲤⲰⲔ.
  buk-buk: Pol gêm yomgalôm whiŋ iŋlu ma sôm yom ŋasawa hic baliŋ, pi lêŋ naŋ lau
    sêti lau gitêŋ, ma sêtimêtê dau ŋapep, ma pi Anötö ndê bêc êmatôc lau-ŋga naŋ
    oc meŋ sa. Yom dau kôm Filiks töc dau sa, dec sôm, “Naŋ gitôm, am lhö mbu ndi.
    Têŋ ndoc aö bu walic ŋasawa ŋayham daŋ, naŋ wakêŋ yom am tiyham.”
  pri-NT: 'Êco na, ûna é tùra goro ê wâro na *tàrù na ara Pwi Ukai, ma ê pai pidàpwicâarijè
    naa na diri ê muru, ma ê pitèimuru kà Pwiduée na o mwa me, â wâgo tà wà Félix.
    Â é ina tà Paulo pâ: «Êni, jè o bwaa tàpo pacoo i ipitiri kâjè. Wâdé na gà pâra
    jiio ni, êco na, wiàna mwa pwa cè pàara kôo, â go mwa todàgà côwâ.»'
  zpq-NT: 'Nach Pablon'' be''lenche'' ḻe'' diža'' can'' cheyaḻa'' gaccho beṉe'' güen
    lao Diosen'', na'' can'' gwsaca''cho cont bi goncho da'' mal, na'' ḻecze be''lene''
    ḻe'' diža'' can'' gon Diosen'' cate'' žin ža gone'' justis c̱he yogo'' beṉac̱h
    na'' gwnežjue'' castigw c̱he yogo'' beṉe'' bi chesejnilaže'' ḻe''. Na'' gobernador
    Félixen'' bžebe'' na'' gože'' Pablon'': ―Da'' na''ze gwzenaga'' ṉa''a, guac yeyejo''.
    Na'' cate'' nḻatja'' guaxcza'' le'' yeto.'
  por-TFT: 'Paulo lhes explicou o que Deus manda que as pessoas façam para lhe agradarem.
    Explicou também o fato de Deus exigir que as pessoas controlem seu próprio comportamento.
    Paulo também lhe falou do dia quando Deus julgará os seres humanos com base no
    seu comportamento. Félix ficou assustado por haver ouvido esses detalhes de Paulo.
    Portanto, disse a Paulo: “Não quero ouvir mais por enquanto. Quando houver um
    momento conveniente para mim, pedirei que você venha me visitar novamente”.'
  gwi-NT: Gaa Paul, gwinzii, deegwii'in gwik'eerahtii, ts'ą' diiroohahkat drin gwats'ą'
    gweedhaa kwaii geeginkhii gwiizhit Felix naajat naanaii ts'ą' t'iiyahnyąą, “Nijin
    gwik'it nagwaanąįį ji', chan shits'eehindyaa eenjit jyaa danahaihjyaa, juk cheehindii.”
    Paul ahnyąą.
  gvn-gvn: Kaki yundu God kuku nyajil, yundu junkayku Godunji bunday. God wawu kari
    yundu yunuku way wukurrinka. Nyulu wawu yundu majamanka yunuwunkuku bangkarrka.
    Juma bama wubulku Godundu jakalba janay kukuku, courtcasemunku. Nyulu jananda
    balkal, ‘Yurra kanbal ngulkurr, kanbal buyun.’ Yalaku nyulu bama wangkanilkuda.”
    Felixangka yinya kuku nyajin, nyulu yinyilmanda. Nyulu yalaman, “Yundu dungayda,
    ngayu yunundu juma milka-janay baja.”
  nhy-NT: 'Pablo okilwij in Félix kenik welis se tlakatl yetos chipawak inawak Dios.
    Okilwij nik in Dios kineki ma se kimoxikolti amo se tlajtlakos. Noijki okilwij
    nik in Dios se tonale techyolkuitis tinochtin. Iwan nijkuak in gobernador okikakke
    nochi yon, sa tekitl omomawtij iwan okilwij in Pablo: ―San ika yej, xiwia. Nimitznotzas
    oksemi nijkuak nimajxilis.'
  asm-FB: তেওঁ ধাৰ্মিকতা, ইন্দ্ৰিয়-দমন, আৰু ভবিষ্যত সোধ-বিচাৰৰ বিষয়ে যুক্তি দেখুৱাওঁতে,
    ফীলিক্সে ত্ৰাসযুক্ত হৈ উত্তৰ দিলে; “এতিয়া সম্প্ৰতি যোৱা; মই আজৰি পালে পাছত তোমাক
    মতাই আনিম৷”
  okv-okv: embo ta degi javotoho ari ta ke te ke gamo ingito ai ta mane pambari ta
    ke te iji kombu puvurou embo sirikari ta ke avo enu ingito oju eto, “Aravora umo
    pambu. Ambota umo ano puvuto ke ehako asoa,” ainge ena.
  mxt-NT: 'Ta ra Pablo caha̱n ra tuhun yoso caa tahán chi sacuvi yo cha vaha, yoso
    caa cunyaca ñaha maa yo chi yo ta ma sacuvi yo cha quiñi caa. Ta caha̱n tucu ra
    yoso caa cucutuñi chi yo nuu Nyoo quɨvɨ tahan chi. Ta ra Félix yuhvi̱ xaan ra
    cuvi, ta catyí ra chi ra: ―Cua̱han vityin. Ta na nanuña xihne, ta cana mai chuun
    inga chaha ―catyí ra chi ra.'
  tzo-NT: 'C''alal i''albat yu''un ti Pabloe ti persa toj co''ntontic, ti persa ti
    jcomes jmultic, ti chc''ot yorail chijyich''bucutic jc''optic yu''un jmultic ti
    Diose, toj xi''el ic''ot ti Felixe. Hech laj yalbe: ―Sutan ochel, yan to vuelta
    chaquic'' loq''uel tal ―xut batel.'
  ind-AGS: Paulus menjelaskan kepada mereka tentang cara hidup yang benar, penguasaan
    diri, dan penghakiman yang akan datang. Feliks menjadi waspada dan berkata kepada
    Paulus, “Kamu bisa pergi sekarang, dan aku akan memanggilmu kembali jika aku ada
    waktu.”
  omw-omw: Poruva Iesusira qua timwaqiro viqaro mwiva ntapihi kye nrohi okyarara timwa
    nyinro, hia qamwanrama raraqa taani okyarara timwa nyinro, Kotiva ko qiani entarara
    timwa nyuvaro Pirikisiva mwi quara riovaro nraatuqa tovaro tiqaro, Qioma riauqo.
    Qio ena qoqaraanani quante. Nraakiara hia kyaiqa vahiani entara i nraanraanrinra
    qaiqaa nrinraqe i taqaankye, tiro.
  yrb-yrb: '@see-verse:ACT.024.024'
  maa-NT: 'Pablo, tsibéno̱jmí‑la̱ kós''ín tjín xi kjoa̱ kixi̱, mé xi s''e̱én nga kíkjoán‑lá
    kjoa̱ xi ch''o tjín xi síjé yijo‑ná; ti̱koa̱ tsibéno̱jmí‑la̱ nga sa̱ nchrobá na̱chrjein
    nga Nainá ki̱ìndaàjiìn. Félix tà kitsakjòn‑né; k''e̱é kitsò‑la̱: ―T''in‑ne. Kj''ei̱í
    na̱chrjein kichjà ìjngoò k''a‑lè k''e̱ nga ko̱''a‑na.'
  mcq-mcq: ꞌEjume Porura ꞌunama ariramaaru vehuna ꞌwarame ꞌee hia hami ꞌajohuna ꞌee
    Godira ꞌotua túnaꞌi niꞌimaꞌuraka vehunijaho ꞌwaravume Pirikisiho ijí henarena
    tea juvume raname ijá ꞌwama Va hinoꞌeje nara kúꞌo ꞌumena hejiꞌi roꞌamana ꞌwamana.
  sus-A: كْنْ عَ شَ مَسٍنيِ تٌ نُ بِنيَشِ تِنشِنيِ مَ، نُن يّتّ شُرُقٍ مَ، نُن عَلَ
    شَ كِيتِ نَشَن قَمَ، قٍلِسِ نَشَ فَاشُ. عَ نَشّ، «سِفَ سِندٍن. ﭑ نَ ﭑ يّتّ مَسْتْ
    تّمُي نَشّ، ﭑ مَن عِ شِلِمَ.»
  jpn-1965: しかし、パウロが正義と節制とやがて来る審判とを論じたので、ペリクスは恐れを感じ、「今は帰ってよい。おりを見て、また呼び出そう。」と言った。
  fra-SBL: 'Comme il discourait sur la justice, la maîtrise de soi et le jugement
    à venir, Félix fut terrifié et lui répondit : « Va-t''en pour le moment, et quand
    cela me conviendra, je te convoquerai. »'
  yka-yka: Magusihat isab si Paul weˈ subey aˈahin maghinangan bentel duk subey gaˈi
    ūtanne napsunen. Magusihat iye sabab hukuman sōng pinatekka Tuhan si meˈ manusiyaˈin
    si sinōng. Pagkale si Pilik meˈ usihat si Paul inin, tinalew iye duk paˈinne pu
    si Paul, “Makajari ne kew dahuˈ tahalaˈ. Bang du ku kasaluˈ, linganante saˈ kew
    balik.”
  mle-mle: 'Kidiy javik Pol Piylikak wadidiy: viyakita sukw, duw diki kupwarapa mawul
    wapakwaad, ginyir God duw taakw kotiy kidadiy. Piylik di yagakuw Pol diki majik,
    Polak ata wadid, “Min maaya! Ginyir wuna mawul warlik, wun maaj minak wayaki-kituwa
    maa.”'
  shp-NTPO: 'Ikaxbi Pablon, ja ponté shinanya joni iti jainoax ja jakonma jawéki ati
    shinanhoma iti, itan ja nete senenketian Diossen jaton jakonma jawéki akábo yoixonti,
    joiboribi jato yoia, ikonbiresi ratéxon, Félixnin yoia iki: —Moara ike katanwe,
    jakiribi en mia kenamaa joxon, noa yoinoxiwe —akin.'
  aom-aom: 'Hejamu Paul-ro mu maemu vaeröhe jöho ma-taemo raromoꞌiröhe jöho uꞌemu
    God-are nunire riravoröhe jöho ëhi jiëꞌe jöho jövobe vaꞌamu Felix-ro heromo juhuonivadeje.
    Juhuonivoromo Paul uavadeje: Vaꞌëjo. Majae eni jevoꞌiramu jöe nugöꞌöꞌejöjo jero
    sionëro ruejöro.'
  geb-geb: Por ana phorga nzuav, tɨvir vhuuin muunga bunin ana nzuav, guma vhɨra tuituigip
    won kɨrɨ tɨvi gu bigi ganɨnganen ana phorga nzuav, vhɨra Fhe Bakɨme zumgum nza
    muuŋgi tɨvi mbatɨgi ga suaŋv nza suangane phorga ana nzuai. Ana nen Feriks ga
    nzuaim, Feriks ne mbararagiap, rivgi. Ana rivgiap, khaŋ Por ga nzuai, “Ndu ntige
    ŋgɨri! Gu zumgum tuk kɨrga, gu taagip ndu suaŋv kama ndi maanga.”
  bsj-bsj: Di la kambo Bulus bulangi kange co, dor cak-cake, taka dorek, kange bolang
    ko boutiyeu, Felis cwam tai, La yiki, “Muyaken ti naweu. Dila non fiya filang
    ki bwiri, min twom mwen.”
  cak-cak: 'Tok ri Pablo c''o chic apu quiq''uin, xutzijoj chique ri chojmilaj c''aslen
    ri nrojo'' ri Dios, y ri achique na''an chi nak''at-avi'' chuvech ri man utz ta
    ri narayij, y chi ri Dios can xtunic''oj na vi cánima conojel ri más chikavech
    apu. Ri Félix tok xrac''axaj, xa xuxi''ij-ri'', y xu''ij che ri Pablo: Vacami
    más utz cabin, y tok xtijamajo'' chic nuvech, xcatinvoyoj chic jun bey, xcha''.'
  chf-NT: 'Aj Pablo u yäli camba ni u tojaba, u yäli mach bintic la''o cuerpo u chen
    cua'' chichca yo de ni mach utzba, u yäli cua'' une ni toji''tanä u xe tä ajtäba.
    Bäc''ti aj Félix, y u yäli ca''da: ―Bada u ch''e'' bixiquet. Taxto u yajtä cä
    lugar cä xe cä joq''ue''et tä cha''num.'
  tlf-tlf: Fol iyo fengmin binim kuguup tambal waafunmin umi sang so, aget tambal
    fugun-bom kuguup mafak umi aget kup-kagamin umi sang so, God tebe alugum imi tele
    itama-bom im-kugu-bom yegeman-tema umi sang so uyo tol dupkop daabe baga-ema e,
    Feliks iyo finano bogobe-nala e, “Kota kabo kamdali unap kale, no bom-salapta,
    siit-nilita, nimi ogok uyo binimanu kalaa age-nilita, waasi dinan-kalin tinum
    iyo weng kobelita, maak so kamdep tal daalip kabo bomi sang uyo maak so baganeman-temap
    o,” agela ko.
  piu-2006: Puulalu pulanya kutu nintiṉu yalatji, “Katutjanya yunytjurringanyi yaṉangu
    tjukarurru palumpa nyinanytjaku, kuya palyantjawiya. Ngula Katutjalulanya yaṉangu
    tjuṯa kuutawutjungka tjapilku mantangkala kuya palyaṉutjangka.” Yalatji nguwanpa
    wangka kutjupa Puulalu nintintjala mayutju Pilikitjilu nguḻurringkula watjaṉu,
    “Kala. Nyuntu maa yankula yunngu nyinanytjaku. Tjinguru ngulaṉanta piyuku ngalyanku
    nyuntulakutu wangkanytjaku.”
  poh-NT: 'Jeꞌ reꞌ nok reꞌ maꞌ Lu̱ꞌ pꞌuht rikꞌorom i cꞌuhbal reꞌ rikꞌor chi reꞌ take
    cꞌacharel tanlic chiqui̱j chi nacaꞌnam i coric on chi naquikꞌebem lok rij quicꞌux
    i cꞌahbilal. Jeꞌ woꞌ, pꞌuht rikꞌorom i cꞌuhbal reꞌ nkꞌoric chiri̱j chi chalic
    reh kꞌi̱j nok reꞌ Dios narichꞌukum kꞌoric chi quina̱ take cꞌacharel. Naxibiraj
    chi jeꞌ reꞌ, reꞌ maꞌ Pe̱lix xichꞌak je maꞌ Lu̱ꞌ ruꞌum chi kꞌe̱ꞌ naxyoꞌjic ruꞌum
    take kꞌoric reꞌreꞌ. Jeꞌ aj wili xkꞌormojic reh i maꞌ Lu̱ꞌ naxelic je: «Reꞌ hin
    naca̱t woꞌ chic niyukꞌem je natehok chic juncꞌam ok niwach ru̱cꞌ take nilahtzꞌil
    wilic. Yuꞌna kꞌuruꞌ hiy woꞌ chic pan ayeꞌa̱b, nqui reh.'
  tue-tue: 'Pablo wedegʉ, jĩĩyigʉ: —Cõãmacʉ̃ marĩ ãñurõ tiirí booi. Marĩ ñañarére
    tiidʉgápacara, tiiríjãrõ booa. Atibʉ́reco petirí, Cõãmacʉ̃ wapa tiigʉ́daqui, jĩĩyigʉ.
    Félix teero jĩĩrĩ tʉogʉ́, cuijõãyigʉ. Pablore wáadutigʉ jĩĩyigʉ: —Apetó apeyenó
    tiiré manirĩ́, mʉʉrẽ atidutigʉda sũcã, jĩĩyigʉ.'
  bjp-bjp: Aunbiing Pol i famam orek isi sinang ae i tortores, sinangun nagogon fakasi
    wo tom ke nagogon ke God ae in tapiek, Feliks ka sokeh ke ka tarah, “Ifasi ta
    bii igii. La mang. Na ti fale biing ia sengsegeng, ke iak fawuun isi wo.”
  xon-xon: ki ŋa bininyaam, ki li chur bibaa, ki taa tun titunwanbir na; ba pu? Uwumbɔr
    ga ji binib mɔmɔk tibɔr. Pɔɔl aah len kina na, le ijawaan chuu Feliks. Le u bui
    Pɔɔl, “Ni ŋeer aa di cha kina. M yaa kan nfaawom kan, m ga yin si.”
  tzo-ZNT: Iyalbe la ti jaꞌ lec chil Riox mi lec coꞌontique, mi quictaojtic spasel
    li cꞌusitic chopole. Iyalbe la noxtoc ti ta sta yora chalbe bu chbat ta sbatel
    osil crixchanoetic ti Rioxe. Ixiꞌ la tajmec ti Félicse. ―Sutan xa cheꞌe. Mi oy
    lixocob jliqueluque, tey chajtac ta iqꞌuel noxtoc ―xꞌutat la li Pabloe.
  mpm-NT: 'Ni kaꞌan Pablo ja na kaka ndaa yo nuu Yandios. Suni ni kachi da ja na koto
    vaꞌa yo maa yo ja tu saꞌa yo jniñu ja tu vaꞌa. Suni ni kachi da ja jaa ɨɨn kɨvɨ
    xndichi Yandios ñuyɨvɨ. Siaꞌan ni kachi Pablo nuu da. Yukan na ti ni yuꞌu Félix,
    ti ni kachi da jiin Pablo: ―Kuaꞌan vaꞌa ga, ti ɨɨn kɨvɨ kukuee sa na kaꞌan tuku
    yo ―ni kachi da.'
  ots-NT: 'Bi xijmi, i nesta gu hmʉpjʉ gá honrado, jin gu ndu̱jpitejʉ, cja̱ jin gu
    jñɛguijʉ pa da da̱guijʉ nttzomfe̱ni. Bi xijmi hne̱je̱, ba e̱h car pa bbʉ xta juzgaguijʉ
    ca Ocja̱ digue göhtjo ca xtú øtijʉ. Nu car Félix, bbʉ mí dyøde ncjapʉ, bi ntzu̱
    cja̱ bi xih car Pablo: ―Ya co guehcá̱. Bbʉ pé xta ncja ʉm lugar, pé xtá nzohqui
    bbʉ.―'
  hoy-hoy: याग आव वळ्लेव मातगोळ, अदिक संयम, अदिक बरावाळा न्याय इन दिन इन चर्चा माळोन,
    रा फेलिक्स अंजकु उत्‍तर कोट्टुन, “ईग नी होग; मवका नोळकु ना नीनी मात्‍त काराईन.”
  uri-uri: Pol kil la nasel ya a paln nipet wor kai ikg a Maur Wailen, ya a lokhparn
    kitn alkitn, wa Maur Wailen hi ntekg yangkipm namponen mento ak wang kanukg. Peliks
