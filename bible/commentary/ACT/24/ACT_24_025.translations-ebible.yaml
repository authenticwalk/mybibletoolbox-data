  bhd-bhd: ज़ैखन पौलुस एन ज़ोवं, कि परमेशरेरी नज़री मां कुन रोड़ूए ते अपने इच्छा कैबू
    केरनेरे बारे मां ते एजनेबाले परमेशरेरे इन्साफेरे बारे मां भी ज़ोवं, त फेलिक्स डेरि
    जेव, ते ज़ोने लगो, “हुनी तू गा, अगर फुर्सत मैलेली त अवं तीं फिरी तीं कुजेइलो।”
  too-NT: 'Lā'' cākalhachihuīna''ni''lh a''nchī xa''nca līlatā''kchokocan lā'' a''nchī
