  gmv-NT: ጳዉሎሲ ፂሎቴꬃ ጊሽ፥ ኣሲ ባርካ ባና ሃሮ ጊሺኔ ቡሮፔ ያና ፒርዳ ጊሽ ዮቲን ፊልኪሴይ ባቢዲ “ሃዒ ኔ ባ፤ ሃራ ዎዴ
    ታስ ጊጊሺን ታ ኔና ፄይጋ ኤካና” ጊዴስ።
  por-BLT: 'Paulo falou com eles sobre viver uma vida correta, ter autocontrole e
