  uro-uro: Näkt nga ma Pol qät täväktsäs sävät ama ruqa iva aa iar diva ama räkt ngät
    dä ma Ngämuqa aa saqong dä qosaqi va ama ruqa diva qät päsärha ama släqyige ige
    angät snängaqa näkt kosaqi qa rhäväktsäs sävät ma Ngämuqa aa matnävämne iva as
    mugas ngä rhän dä ma Feliks ka len dä qa qoar toqortäqyia, “Sa qule läkt! Rhäkt
    diva ngia rhet. Ngakt bä nga isiska vät a ngo qäsnia dä saqi as pa ngu rhäkne
