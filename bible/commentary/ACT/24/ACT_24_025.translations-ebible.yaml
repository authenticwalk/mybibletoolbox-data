  mgh-2016: Nansho Napaolo vaachokhonlhe aya uhimiacha mwaha wo meetelho o ikekhiaye
    ni mwaha wo nlhulha ni mwaha wo Nihuku no Uhukumulhiya attu, Nafeliksi yahoova
