    tinan̈, haxa yet caw matzet chiwuhan cat cachwawtenojan, ẍi naj.'
  cak-CNT: 'Y ri Pablo xapon quiq''uin, y xuchop c''a rubixic chique chirij ri achique
    rubanic jun c''aslen choj, ri achique rubanic richin nak''il-avi'' richin man
    naben ta ri mac, y chi ri pa ruq''uisibel, ri Dios xtuk''et tzij pa quivi'' ri
    vinek. Y ri Félix janíla xuxibij-ri'' riq''uin ri xrac''axaj, y xubij chire ri
