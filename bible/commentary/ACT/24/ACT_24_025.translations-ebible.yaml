  jae-jae: Paulu kêsôm biŋ kêpi biŋgêdêŋ to têtu mêtê tauŋ ŋapep ma Anôtô êmêtôc ŋamalacnêŋ
    biŋŋa. Eŋ kêsôm biŋ tonaŋ, tec Peliki kêtêc tau ma kêsôm gebe “Galoc aôm ôna acgom.
    Ŋoc ŋasawa teŋ embe ênêc, go jamôêc aôm êtiam.”
  ksd-ksd: 'Ma ba i tatata ure ra mangamangana takodo, ma ure ra mangamangana vovovon,
    ma ure ra varkurai namur, Pelik i burut na kaia, ma i biti: Go una vana ka boko,
