    gafu ta magburung na ya nonot ni Pelis ta inuhohug ni Pablu a “Magtugut kan la
    bit, te paayagan ta ka ha sangaw am itta ya pakatagop ku,” kunna tentu.
  lug-lug: Awo Pawulo bwe yagenda abannyonnyola ebikwata ku butuukirivu, n’okwefuga
    mu bikolwa, n’okusalirwa omusango okugenda okujja, Ferikisi n’atya nnyo, n’agamba
    Pawulo nti, “Ebyo binaagira bimala! Kaakano genda, bwe ndifuna ekiseera ekirungi
    ndyongera okukuyita.”
  yby-yby: 'Wewesoko oko moloko oko minokakakumu ito le wehe lokakakumu, ito onawa
    napalo maya obi oletatibo gamuya lo bekaiyoko, Peliki maya omodala wokaiyoko sa-loko
    liye: Olotiya ayahasi nenako, nalalo aku woko minadeko yu mako ju letubo onawauya
    nisitaninako.'
  heb-heb: ויהי כדברו על הצדק והפרישות ועל הדין העתיד לבוא ויחרד פיליכס ויען עתה זה
    לך ולכשאפנה אשוב לקרא לך׃
  mpp-mpp: Ngageebocka yanguc edocepawec, “Aibaba dondonne balaibenoga. Ailu kwele
    nga soc madicne damongkenoga. Ailu mimocto-mimoctole dameng welegac.” Inguc mime
    Feliks hangockeme Pol yanguc edolu salewec, “Nalic ga hikec, gacgu dameng monicka
    sawaine monic fikeneleme hatacmac wacgube kwesidamec.”
  apb-apb: Ta'e maholo a Pol ko ere i sulie mauringe diana, na kineta'inilaka maraaka
    mwaanie ooraha'aa, na leilana walumalau, a Filiks ko si tohungei me'u na ko te'uri,
