  suz-BL: मिनु पावलमी “ठीक पशो नु ठीक मपशो मार बाक्‍बा, इं थुं नु रां कली दोपा अरेचा
    नु परमप्रभुमी मुर नेल्‍ल आन कली निसाफ पाइब” दे शेंदानु, फेलीक्‍स हिंशा “लो मोक्‍ल,
    मुलाक्‍ती ओशो ला लोव़ पय। इ लोव़ दीसा नित्‍थ लेंशा नेंनुङ” दे सोइक्‍ता बाक्‍त।
  car-NT: 'Tamambore aino poko, eja''nakano poko, moro aireno a''wembono auranano
