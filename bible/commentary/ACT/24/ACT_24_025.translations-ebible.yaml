  bdv-bdv: ମଃତର୍‌ ସେ ଦଃର୍ମି ଆର୍‌ ନିଜ୍‌କେ ମାପ୍ରୁ ତଃୟ୍‌ ସଃହ୍ରି ଅୟ୍‌ କଃରାବ୍‌ କାମ୍‌ ଚାଡ୍‌ତାର୍‌,
