    naindalh, doo cha la nkana''doosni'' sghá whults''ut de.”'
  kan-OKCV: ನೀತಿ, ದಮೆ, ಬರಲಿಕ್ಕಿರುವ ನ್ಯಾಯವಿಚಾರಣೆಯ ಬಗ್ಗೆ ಪೌಲನು ವಿವರಿಸಿದಾಗ, ಫೇಲಿಕ್ಸ್
    ಹೆದರಿಕೊಂಡವನಾಗಿ, “ಈಗ ಇಷ್ಟೇ ಸಾಕು! ಸದ್ಯಕ್ಕೆ ನೀನು ಹೋಗಬಹುದು. ಅನಂತರ ನಾನು ಸಮಯ ಸಿಕ್ಕಿದಾಗ
    ನಿನ್ನನ್ನು ಪುನಃ ಕರೆಯಿಸುತ್ತೇನೆ,” ಎಂದನು.
  bbb-bbb: Foru fune ijiege kuara vakuma areme fune uri vua ije izege no ma renoekinuro
    nuvue samuanamidufuo ijene kuarae. Areme fune kuke Godi izege fu rade una e boege
    ume igia oenoevo ije ke mazie giadufuo ije kuarae. Foru fu ijiege kuaramoga Firikisi
    fu vua ije fiemo fuka jui. Ijadufuo fu uri Foru kuae, Ni keke vakiro vua one na
    sone rade maza be ijia kumega a una ro kuaeno kuae.
  blw-blw: Yag yachi way cha enalealen Pablo mepanggép hen ammayay a-amma ya hen anchi
    achi memparufusan hen achar way mangamma hen laweng, ya anat hen manusaan Apudyus
    hen tatagu ah pegwana, ammag émmégyatat agé ah Gubérnador Felix yag annag ekatén,
    “Anggay ud-ay ta in-aat ta awni tah kasen ta an-owat kasen epa-ayag hea no wachay
    tempò.”
  tam-2017: 'அவன், நீதியையும், இச்சையடக்கத்தையும், இனிவரும் நியாயத்தீர்ப்பைக்குறித்துப்
    பேசும்போது, பேலிக்ஸ் பயமடைந்து: இப்பொழுது நீ போகலாம், எனக்கு நேரம் கிடைக்கும்போது
    உன்னை வரவழைப்பேன் என்றான்.'
  azz-NT: 'Huan Pablo quinnojnotzaco ica ne chipaucanemilis de Cristo huan no quinnojnotzac
    de queniu se moyecantinemis ica ichicahualis de Cristo. Huan no Pablo quinnojnotzac
    ica ne tatzacuiltilis de Dios ten mochihuaquiu. Huan cuac in Félix quicaquic nochi
    nijín tajtolme de Pablo, ijcuacón yejua mohueyiyolmoutij huan quilij Pablo ijcuín:
    ―Huan tejuatzin Pablo, cachi cuali xiyó ya. Huan cuac nejua niquemantitos, ijcuacón
    ocsepa nimitznotzas.'
  spa-RV-1909: 'Y disertando él de la justicia, y de la continencia, y del juicio
    venidero, espantado Félix, respondió: Ahora vete; mas en teniendo oportunidad
    te llamaré:'
  csy-csy: Taciang Paul in thutang suana, kitekna le hong theng tu thukhenna thu te
    sonpui a, Felix sia lau in ling hi, taciang, tu in pai phot tan a, hun pha a om
    ciang in kong sam kik tu hi, ci in zo hi.
  mxq-NT: 'Es ko ja Pa̱a̱blʉ ꞌyawa̱ꞌa̱nʉ es ja ja̱ꞌa̱y jyikyꞌátʉt tʉyꞌa̱jtʉn mʉʉt
    es ñayꞌaguwítsʉdʉt kʉꞌʉm, es ko ja̱ꞌa̱y yajpayoꞌoydyʉt, net ja Felʉs ñayꞌadsʉꞌkʉ
    es tꞌanma̱a̱y ja Pa̱a̱blʉ: —Winwa̱ꞌktútkʉts tyam. Kots ja tiempʉ nmʉdátʉt, net
    nnigáxʉt.'
  tzj-NT: 'Ja c''a Pablo ja tok xekaji xumaj tzij ruq''uin ja Félix, xumaj rch''obic
    chwach nak rbanic ja tok nawc''aj jun utzlaj c''aslemal chwach ja Dios, in jun
    chic, nak rbanic ja tok nak''il awi'' chawij utzc''a chi mataban ja ritzelal,
    in jun chic, nak rbanic ja nimlaj juicio xin Dios ja penak. Ja c''a Félix arja''
    congana xbej ri'' rmal ja tok xc''axaj in quewa'' xbij tre ja Pablo ri'': —Mejor,
    ja camic jat. Nak k''ij ja tok c''o tiempo chwe c''a tokori'' xtintak chic ac''amaric,
    ne'' tre.'
  tdt-tdt: Depois Paulo komesa esplika kona ba oinsaa moris loos, kona ba domina aan,
    i kona ba Maromak foo justisa iha loron ikus. Rona nunee, Felix tauk hodi dehan,
    “Too iha nee deit ona! O bele fila ona. Tempu iha mak hau bolu fali o.”
  ron-BTF: 'Dar pe când el discuta despre dreptate și înfrânare și judecata care va
    veni, Felix a tremurat și a răspuns: Acum du-te; când voi avea ocazie cuvenită,
    te voi chema.'
  eng-WEBP: As he reasoned about righteousness, self-control, and the judgment to
    come, Felix was terrified, and answered, “Go your way for this time, and when
    it is convenient for me, I will summon you.”
  eng-FBV: He discussed with them about living right, self-control, and the coming
    judgment. Felix became alarmed and told Paul, “You can go now, and I'll send for
    you when I get the chance.”
  nld-1939: 'Maar toen hij sprak van rechtvaardigheid, kuisheid en het toekomstig
    oordeel, werd Felix bang, en zeide: Ga nu maar heen; als ik tijd heb, zal ik u
    weer laten roepen.'
  bwo-bwo: P'awlos kááwu woti jangonat took kewdek'i jango weet angshonowere b́keewor
    Filiks shatt «And k'ayamee, taash b́k'anoor k'osh aawots neen s'eegituwe» bí eti.
  nch-BL: 'Huan Pablo pejqui quinilhuía quenicatza Toteco Dios quipactía san cati
    xitahuac. Huan quinequi para nochi ma monahuatica para ma amo quichihuaca cati
    amo cuali. Huan nojquiya quinilhui para se tonali nochi masehualme monextise iixpa
    Toteco para yaya quintajtolsencahuas. Huajca ica nopa camanali momajmati Félix
    huan quiilhui Pablo: ―Xiya ama huan seyoc tonali quema amo teno nijchihua, nimitznotzas
    techcamanalhuiqui.'
  quc-TNT: 'Aretak c''ut ri tat Pablo xuchap u tzijoxic chi rajwaxic cuban jicom jun
    che ru c''aslemal, man cuban tä jun xak jas ri craj ri are'', xukuje'' xutzijoj
    chi ri Dios cuk''at na tzij pa qui wi'' ri winak pa ri q''uisbal k''ij, xuxej
    rib ri tat Félix, xubij c''u che ri tat Pablo: Xak je'' na la'', cuya'' cate''c.
    Aretak c''ut cäbantaj ri jastak we, quintakan chi na jumul che a siq''uixic, —xcha
    che.'
  tfr-NTPO: Eshko ga Pablo tjl̈ẽ ba kong ga «Shji woyde Sbörë ga shji jëk l̈öng pjl̈o
    bek, l̇l̇ëbo shäryëy woydë owashko ga shji drön ëë, shäryëy l̇l̇ëm wl̈o. Ga l̇l̇ono
    ga shji l̇l̇gweya Sbörë» l̈e. L̈ara eni l̈i kuya Félixdë ga beno shäng sëya l̇l̇ëm,
    woydë arae. Eni ga tjl̈ẽ ga «Ber eni guing. Pja nomo. Tja dbar tjok ga pja rokotë
    obi» l̈e.
  kaq-NT: 'Non ponte jihueti jai, non coirameti jai, Papan casticanyaxihqui joibo
