    “¡Aritapaaki, piyaatai! Ari napiitairo nonkaimakaantaimi paata nosaikashiwaityaarika”.'
  nhg-NT: 'Pöblo oquelfe Félix que onca nesesidad para tlöca ma yecö yulmelacteque
