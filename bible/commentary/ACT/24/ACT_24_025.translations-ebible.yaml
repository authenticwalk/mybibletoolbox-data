  tha-KJV: ขณะเมื่อเปาโลอ้างถึงความชอบธรรม ความอดกลั้นใจทางกาม และการพิพากษาซึ่งจะมาเบื้องหน้านั้น
    เฟลิกส์​ก็​กล​ัวจนตัวสั่น จึงพูดว่า “​คราวนี้​จงไปก่อนเถอะ เมื่อเรามี​โอกาส เราจะเรียกท่านมาอีก”
  por-BR-2018: 'E ele, tendo discursado sobre a justiça, o domínio próprio, e o julgamento
    que está por vir, Félix temeu, e respondeu: Por agora vai; e tendo outra oportunidade,
    eu te chamarei.'
  mhl-mhl: Oi maneyayoŋ, Anuture buŋo goine jikigaru mimane ebi yobiŋgaya. Polji Anuture
    jiŋoo posikekiminde fuŋne mitaniŋgaru noŋunde eebobonoŋuŋ sisiŋaŋ enimiŋ ore miya
    eru Anutuji damaŋ mo ruame oo osoe noberu buŋonoŋuŋ mitariiŋ, buŋo yokaomo oiji
    maŋine bapakareya. Polji buŋo oŋu miko popure yobugame qeŋ ojiru miya, “Use! Oi
    boke. Muŋambe yo soine bokeru rande damaŋ mo manebe sagaiŋ, oo soine moke kepore
    gube wareigoŋ.”
  klv-klv: APol ihol husur nanoran, mai nǝdaŋan hǝn avan ideh b̃ike, “Aoa,” hǝn nǝsaan,
    mai nǝboŋ aGot b̃ikot hǝn nǝvanuan p̃isi. Nǝboŋ tokǝmaienan, aFeliks emǝtahw,
    ike, “Givan bai, nǝb̃isab̃ nǝboŋ ideh am, dereh nepisul hǝn gaiug hǝn gǝb̃egǝmai.”
  bco-bco: Fo꞉l eyo꞉ digalo꞉ doma꞉no꞉ man o꞉lia꞉ kalu enena꞉ma꞉la꞉lo꞉ asulo꞉ tilidoma꞉no꞉
    man o꞉lia꞉ Godeya꞉ tif amilo꞉ nio꞉ mo꞉walilima꞉no꞉ man a꞉no꞉ widabikiyo꞉, Fela꞉ks
    e tagila꞉sa꞉ga꞉, a꞉la꞉sio꞉, “A꞉naka elema! Ne tif amio꞉ ho꞉leno꞉ dowalega, ge
    ho꞉ida꞉sa꞉ga꞉ a꞉na toma꞉no꞉ ko꞉lo꞉ ge hamana.”
  kdl-NT: Aku Bulus tonuko le ukuna u uyan ili i shinga, n u ka̱na̱ kaci, kpam n kain
