  aai-aai: Naatu Paul ma gewasin, yawas kaifin ma gewas, yawas mutufurin ma naatu
    baibabatiyen gagamin God boro sabuw nabibatiyih isan bidudur Felix bir naatu eo,
    “O i boro inihamiyu, veya gewasin ta anab maiye boro isa tur aniyafar.”
  sny-sny: Sosu Pol yo seni aseyaro a'i, tahe lowesi lo, lowesi au noweinoweiteye
    ape, ne, au te'e areiyeye. Nowe ye'ewi se Owane Sitewi lai lu taune werese au
    hese ereirowa. Le etiri ape mo lowesi ma'e apou au te'e areiyeye. Feliks peri
    ape wanuwe su, le marepi erasi a'i atoweiyeye. Sosu le apou te'eye, “Fara'u peri
    te'e tepa'asire. Ne ire. Marepi ano toteyei su, ane ne si ei anirowa.”
  myy-myy: 'Pablo ado bajiro gotiyijʉ ĩre: “ ‘Queno corocõ ñaña’, yire gaye gotiami
    Dios manire. Manire ñeñaro yiroto ãmobojacati ñeñaro yibitirʉja manire. Co rʉmʉ
    mani ñeñaro yigorere waja senigʉ̃ yiguĩji Dios manire”, yiyijʉ Pablo. Ito bajiro
    ĩ yija tʉocõri, ʉcayijʉ Félix. —Wasa. Yʉ no yibitijʉ mʉcana mʉre ji ñucacʉja gaje
    tʉo remorocʉ, yiyijʉ Félix Pablore.'
  trc-NT: 'Dan me se cataj xnaꞌanj Pabló rihaan síí cuꞌna̱j Félix se vaa no̱ xcúún
    níꞌ cunu̱u sa̱ꞌ níꞌ rihaan Diose̱ ne̱ no̱ xcúún níꞌ cu̱tumé níꞌ man maꞌa̱n níꞌ
    se vaa veꞌé ina̱nj quiꞌya̱j níꞌ a. Ne̱ caꞌmii soꞌ cheꞌé güii caꞌne̱ꞌ Diose̱ cacunꞌ
    cheꞌé yuvii̱ a. Ga̱a ne̱ cuchuꞌviꞌ ndoꞌo síí cuꞌna̱j Félix, ne̱ cataj soꞌ: ―Cuano̱
    nihánj me se caꞌa̱nj so̱ꞌ ya̱j, tza̱j ne̱ asa̱ꞌ vaa iꞌnúj rihanj, ne̱ canacu̱nj
    uún ꞌu̱nj mán so̱ꞌ á ―taj soꞌ rihaan Pabló a.'
  cut-NT: 'Ate cuahn che ra̱hn Pa̱blo yahn che va che ca̱hcoma̱n ihyan dehtenduh che
    ri yeno ma̱n ye ma̱n, va che dinahn ye che rihquentiyon Dendiohs ma̱n, va che
    techeca̱de Dendiohs yahn ihyan ma̱n ne, dihya Félix chi, ne ra̱hn ye ri ye ihyan:
    ―Nduco chemin ne, a va. Ta̱ma ro cuahn che conun yáhn ne, tahvé che ngua di.'
  bel-bel: 'І як той гаварыў пра праўду, пра ўстрымлівасьць і будучы суд, дык Фелікс
    вельмі перапалохаўся і адказваў: цяпер ідзі, а калі выберу час, паклічу цябе.'
  zlm-KSZI: Apabila Paulus bercakap tentang kebenaran, tentang penguasaan diri, dan
    tentang hukuman yang akan datang pada hari kemudian, Feliks ketakutan lalu berkata,
    ‘Pergilah sekarang. Apabila ada kesempatan nanti, aku akan memanggilmu lagi.’
  gdr-gdr: Ɨ Pol kea yɨtnono aenonj negɨr kesa dɨmdɨmjog mɨle gatab, ɨ molenggyam
