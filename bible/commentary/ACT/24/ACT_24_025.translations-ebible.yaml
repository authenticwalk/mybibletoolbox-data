  tpt-NT: 'Ex ni Pablo laqputeꞌenil yu vas putsuku ali yu kꞌalhistꞌakꞌa yu kꞌamakꞌatꞌi.
    Vachuꞌ laqputeꞌenil tejkan kalakmukꞌanikanaꞌ ixlaqtaqalkꞌan ni lapanakni. Ex ni
    Félix ayaj talhanal, va junil: —Kꞌapꞌinchꞌoꞌocha chavay. Tejkan kakpakxanaꞌ kijulchan
