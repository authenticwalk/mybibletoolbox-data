  spa-BES: 'Y mientras él hablaba sobre una vida de rectitud y el dominio propio y
    el juicio que estaba por venir, Félix tuvo un gran temor y dijo: Vete por ahora,
    y cuando llegue el momento adecuado, te enviaré por ti.'
  san-BEN: পৌলেন ন্যাযস্য পরিমিতভোগস্য চরমৱিচারস্য চ কথাযাং কথিতাযাং সত্যাং ফীলিক্ষঃ
