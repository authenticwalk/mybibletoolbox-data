    nimuvaro Felikisiva vi uvara iruvaro aatu itovaro tiharo, Homa iruro. Ho vuanerama
    turo. Naantiara kia kaiqa vaina entara ai qaiqaa aararerave, tiro.
  hub-NT: 'Tusa takai Pablon juki ejéniaruiti, turam wajas tunau takatsuk pujuta nuna,
