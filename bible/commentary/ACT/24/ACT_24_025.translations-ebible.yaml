  cax-NT: 'Manitanati Pablo ümoma. Urapoiti isucarüma arrüna tiene que uisamune arrüna
    urria, y tapü baviviquia isiu nurrianca. Urapoitito arrüna carrticurrü cuabotiqui
    ümo bama chicocotapüma nürirrti Jesús. Auqui birrubuti Félix. Masamunuti nariorrü
    ümoti Pablo, nanti: —Rraemenca ácü tatito, arrtü urria iñemo.'
  aia-aia: Mia Filiks 'a mamaa'u na'i 'oha 'ia Pol 'a maania tanaa do'iraaui sae ra
