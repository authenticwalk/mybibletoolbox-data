  eng-ULB: But when Paul reasoned with him about righteousness, self-control, and
    the coming judgment, Felix became frightened and said, “Go away for now. But when
    I have the opportunity later on, I will send for you.”
  spa-VBL: 'Y Pablo debatió con ellos sobre vivir rectamente, sobre el dominio propio,
