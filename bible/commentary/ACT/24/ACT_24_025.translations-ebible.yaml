    Filik ayo fingánin so kei nadane bakodaw, “kuin kaba, kanodaw ki, kudá ken unalo.
    Naka alo yanol katow kal weng makso kidilono, kalokabi, beta ayo weng kudáli,
    kam finang tadokabu ko.” Akana nade
  ura-NT: 'Ne jetaote, “Caohacha nejesina ichaechajeein ichaoinete caohachae. Jana
