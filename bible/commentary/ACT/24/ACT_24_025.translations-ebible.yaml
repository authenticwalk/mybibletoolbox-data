  mcr-mcr: Iŋgaŋi Poli iqu kukŋui, suqä jänänäŋiuŋqätä, äwqä äwivauqaŋgqä iunä mimäkqä
    iuŋqätä, Goti Hanjuwä Iqu qänakndaŋi eeqänäŋune kukŋuä minetäniqeŋqätä ätukqe.
