  sbk-sbk: U Paulo nahayagaga nawo amambo ge ulonzi wa Ngulubhi hwa bhantu uFeliki
    wogopa waga bhalaga nana ipate enafasi naihukwizya nantele.”
  mya-JVB: ပေါလု သည် ဖြောင့်မတ် ခြင်းတရားနှင့် ကာမဂုဏ် ချုပ်တည်းခြင်းတရားကို၎င်း ၊
    နောက်ဖြစ် လတံ့သော စစ်ကြော စီရင်ခြင်းကို၎င်း ဟောပြော လျှင်၊ ဖေလဇ် မင်းသည် ကြောက်လန့်
    ခြင်းသို့ရောက်၍၊ ယခု သွား ဦးလော့။ နောက်မှအဆင်သင့်သောအခါငါခေါ် ဦးမည်ဟု ဆို ၏။
  kgf-kgf: Waŋu haka dindiŋa ʒéma séwi siŋac sigi kekec ʒéma gésigési yanda imuac
    ara érézéyu Felikinéŋ aurima Paulo yomuhuc ézéyec; Degucac imi sécgézac, yacma
    kenna kecma andiaiguc sura méŋu titiŋa hicŋiyu muŋguc héihéré gémmaŋ.
  awb-awb: Poraga kaweqtaq méyabewé tabasíwe méyabewé Manikánka mókake ómi kehinánsábé
    ehweh aritahnayabéwé irarúwe. Irarútaq Péríkiga áhre agéna mahraréna, Pehitare.
    Amahnága pokúno. Mókake ahwimi íre kahnaraq mó áhrabinie úwe.
  gdn-gdn: “Naigida supasupai mena idiwoi ade wi notaga pakarayagisi were kwaiwogoi.
    Bagi kwaetagamu ragidai ki mu ka aita bagi bananapomoto ko berokoi kwaetagamu
    ragidai ki mu ka aita berokoi banana-pomoto mibai ka Mamanuga God e ewa marai
    mosi uburoto e idai gurai nu iyapana kuduba naurinugu ugwadiniyoto ragiragi.”
    Poru yona ki wagubu ka kaiwawo Pirikisi kudu wainapupu manako e ubupu Poru sibu,
    wagubu ke; “Baganai, nau mara mosi pa tondoni makeya ki nau kau nene ade suwagani
    manako nau kau yonagi ki wainapani.”
  nko-NT: Támɛ brɛ́á ɔdɛtɔɩ́ tsú yilébwɛ, ɩwɩsʋgyí pʋ́ Bulu asʋ́n ogyíkɛ́ amʋ́ʋ́
    ɩbá ámʋ ɩwɩ á, ifú lɛkɩtá Felike. Mʋ́ sʋ ɔlɛbláa Paulo ɔbɛ́ɛ, “Kʋ yinki
    asa. Nenyá brɛ́ wankláán kʋ á, nɛ́latɩ́ fʋ́.”
  bsn-NT: —Dios quẽnase rĩne manire yirotiami. Rojose yirʉaboarine, “Rojose yibetirʉarãja”
    mani yitʉoĩasere bojaami Dios. Gajerʉ̃mʉ masa rojose ĩna yisere ĩ ĩabeserirʉ̃mʉ
    ejarʉaroja —ĩnare yigotiyuju. Tire ajiʉcacõari, —Jẽre ajicõaja yʉa. Quẽna gajerʉ̃mʉ
    yʉ moare manirʉ̃mʉ mʉre jirʉcʉja. To cõrojʉ mʉ gotisere ajirẽmorʉcʉja —ĩre yiyuju
    Félix.
  pib-NT: Poyagkaklupirana ruynumsatlu, ga wa girukotmanrewlupirana, ga wa giklukanuwnayeglupapirana.
    Pika Wilisi gitsrukaachi. Rugita, “Pyanutka xani. Kagogne nchininipa nepukanyi.”
  wiv-wiv: Tania a Pol ti pole vano kini popole na makina moge kua e mahoto, mogepa
    paho tadutadua na magali ia mai na kotoa kapou ke Vuvu, a Feliks ia kuahi ki tani
    barae, “Pale, taua nu ma popole! Vano. Kua na hatunia kata koi mule kiriniho,
    hau da ta geu kiriniho.”
  reg-reg: Nawe anu Paulo aliga ali na maikano nage okulubhana ne chimali cho kwibhalilila
    na indamu inu eijokuja, Feliki nabha no bhubha nasubhya, “Nuje kula kwa oli, nawe
    nikabhona omwanya lindi, enikubhilikila.
  mlh-mlh: Oi maneyayoŋ, Anuture buŋo goine jikigaru mimane ebi yobiŋgaya. Polji Anuture
    jiŋoo posikekiminde fuŋne mitaniŋgaru noŋunde eebobonoŋuŋ sisiŋaŋ enimiŋ ore miya
    eru Anutuji damaŋ mo ruame oo osoe noberu buŋonoŋuŋ mitariiŋ, buŋo yokaomo oiji
    maŋine bapakareya. Polji buŋo oŋu miko popure yobugame qeŋ ojiru miya, “Use! Oi
    boke. Muŋambe yo soine bokeru rande damaŋ mo manebe sagaiŋ, oo soine moke kepore
    gube wareigoŋ.”
  gof-ENT: ጳዉሎሲ ፂሎቴባ፥ ባ ሁዔ ሃሮባኔ ያናው ዴዒያ ፒርዳባ ኦዲሺን፥ ፊልኪሲ ያዪዲ፥ «ኔኒ ሃዒስ ባ፤ ታው ኢንጄቲዳ
    ዎዴ ኔና ፄጊሳና» ያጊስ።
  aau-aau: Pol hiykwe yor luw-luw-aw ma lwak o, yor, hno owh arian se ma lanok anok
    ey o, seyr God so lira mesor anon anon mey pariawey-ar o, senkin hiy-nuw-mesor
    kow. Feliks hiy senkin lonuayk menkin, hiykwe sa sehe nuw-hok krwepakrwe. Sa Pol
    se senkin me, “Pokon kokwe sopiaw. Hakwe enekwei non lwak ankin, omok hakwe hne
    liy ma-me-huonok.”
  tvk-tvk: E sepinien nan, Pol bit usil midep iaxa Hi ien bei tengan moletin xil lipol
    ni naha xa momal, lixuxou kuhi ve sexien nae, e itep iaxa Hi ilepis rin na moletin
    xil vus e Melengien te Lepisien e hoxalite te holesok xil vus. E melele xa vat
    Filiks milonge mak, ulin mikan holu. Ma biteni mi Pol bit, “Osepin pipin te xosali.
    Utilomun uha, e melele xa nakamet mesal tova mun, nikes rilomun ni xouk.”
  prf-NT: Peru dikona a magpaliwanag dán ti Pablo tungkul ten pagkamatuwid, págpugád
    ti sadili, sakay ten dumemát a pághatul nen Diyos, ay minanteng ti Felix. Kinagi
    na, “Maari ka dán a lumakad, padulaw taka la a ruway.”
  auy-auy: Póro kaweꞌ-ááígóní áwáu séna miwí túraꞌo káráwiyiyan-aai séna Maníkó waásimo
    méraawini áwáumo tísai índa-aai súwana Fíríkísi ááꞌa úwana séna énifo waaó. Ánaaemba
