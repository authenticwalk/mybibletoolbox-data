    yoini.
  urt-urt: Kom ŋupe ŋaiye Pol nalaŋatme yaŋah ŋaiye lenge miyeꞌ ka jin bwore bwarme
    yoto ŋembep tikin Got no, ka yembepeteme tititinge bworerme, topoꞌe kin nalaŋatme
