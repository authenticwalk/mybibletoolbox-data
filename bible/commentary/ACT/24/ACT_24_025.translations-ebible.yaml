  qvz-NT: Diospacpi ali munashcashina ali cuscata causa tucunamanda, caran amuhua
    aicha munashcata alita ranamandahuas, chasnallata huañushcahuasha taripaitucunamandas
    rimara. Rimacpi Felix manzharisha nira, Cunanga rilla, huasha ñuca cuti uyanata
    munashaga cayashcanguimi nira.
  deu-ELO: 'Als er aber über Gerechtigkeit und Enthaltsamkeit und das kommende Gericht
    redete, wurde Felix mit Furcht erfüllt und antwortete: Für jetzt gehe hin; wenn
    ich aber gelegene Zeit habe, werde ich dich rufen lassen.'
  mjc-NT: 'Tan ra Pablo quitsaha̱ caahán ra tuhun nácaa taahán tsi javaha yo tsa vaha
    cuhva cuñí Nyoo, tan ña cuví javaha yo tsa ña vaha tsa cuñí cuñu ñuhu yo. Tan
    coo quɨvɨ cua tatsi tuñi Nyoo tsi tandɨhɨ nyɨvɨ. Tan ra Félix nayuhvi̱ xaan ra,
    tan catyí ra tsihin ra: ―Cu̱aahan vityin. Tan na nuña jihna yu, tan cana maa yu
    tsi un inga tsaha ―catyí ra tsihin ra.'
  caa-caa: 'Pero conda e Pablo ojron tamar e cuxtar xeꞌ erach tut e Dios, y que ucꞌani
    tuaꞌ cacojco cabꞌa, y que watar inteꞌ juicio tama ucꞌapesnibꞌir tunor era, bꞌacta
    e Félix y uyare e Pablo y che: —Pues quiqui era, y conda nen jabꞌaren cꞌani insutpa
    impejquet otronyajr, che e Félix uyare e Pablo.'
  pls-NT: 'Co Pablo ndache Félix ixin chonda que sinchehe ni jian inchin Dios rinao
    co ixin c̈hoha sinchehe ni inchin cuerpoe ni rinao co ixin tsí ná nchanho are
    Dios sinchejuzguehe cain chojni. Co are Félix coinhi cain mé, anto ẍaon co ndache:
    ―Sattji jaxon. Co are janha rrochonda icha tiempo janha sayaha iná.'
  eng-WYC-2018: And while he disputed of rightwiseness, and chastity, and of doom
