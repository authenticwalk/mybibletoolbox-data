    su quetsunu mi yama eihuameicha teje, ahua quema tsada su.'
  lid-lid: Arile, Pol asehek iri sahou nane ili le, ma iy asehek ta lau ka-en hamon
    tiri kandriyen mwasin, ma iri katondrok manyah tiri kamwenen, ma iri samekes kandriyen
    ndra-in. Ma iy asehek ta nyala len hamon, Kindrei kameh seleya manyah ta lau marakon.
    Peliks anuhun iri sahou doh, ma bwidi iy inoh mara-ei labai. Ma iy tiye Pol i
    buku doh, “Ou au ai. Buku len rasan ja, jo baraloh ou barame, ma ou barame baratou
    jo ja.”
  wim-wim: Aꞌ nil Paul.angan waaꞌ-waaꞌ pulant nil God.angan kaangk pam wanchangan
    min anman yump-yumpayna, kuchek minangam ngaantam-ngeey-ngeeyayn aꞌ keꞌ weenthamayna,
    aꞌ nil yimanangan waaꞌ pulant nil God.angan ngul um nungantangan thanathow ngampanga.
    Nil Felix.ang wik inangan ngeey-a, nil paththam winynyang ngul moꞌ, aꞌ nil thaw
    nungant Paul.antan, “Nint puth-puthamana keꞌ-ngul waaꞌān ngathara. Nint kan-ngulwey
