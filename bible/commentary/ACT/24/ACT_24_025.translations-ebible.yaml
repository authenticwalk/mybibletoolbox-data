  cmn-FEB: 保罗简述了关于在生活中遵循正道、自我控制和即将到来的审判，这让腓力斯感到警觉，于是说：“你现在可以走了，有机会再叫你过来。”
  gmv-RNT: Phawuloosi xillotetha gish, asi barka bana haaro gishshinne buroppe yaana
