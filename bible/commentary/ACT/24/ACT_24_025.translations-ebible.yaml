    etseru. Imatkai apu Félixka kuntuts enentaimar chichaak: “Yamaika nuke etserkam
    wetá. Wii tsawan agkan arutkai nui tana untsuktajme”, tusa tinaiti.'
  hmo-hmo: To Paulo ese kara maoromaoro, bona tauanina ena ura karaia lasi kara, bona
    Dirava ena kota bada dinana dohore ia mai herevana ia gwauraia neganai Feliki
