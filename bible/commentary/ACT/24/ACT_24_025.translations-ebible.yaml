    ke na le nako e e siameng, ke tlaa go bitsa gape.”
  amr-NT: Aratbut huadaknopoʼda o̱ʼnepo Diosenyoʼda kikaʼdik o̱ʼne. Hua̱so̱ʼa̱ katepiʼ
    oʼpakikaʼ kahueʼ yanikaʼ. Keneʼhua̱ya̱ʼ huameʼnoete oknopo̱e̱hueʼ hua̱e̱ʼeritaj
    dakhueaʼ o̱gkikaʼuynok Diosa castiga oʼmagkaʼapo. Kenda Félix oʼpe̱e̱po oʼmeʼpukudpo,
    —‍Oyedda kenpaʼda ijpe̱e̱dey. Yahuatiʼ. Nogok katepiʼ kahueʼ e̱ʼhua̱e̱ʼokaʼ oʼnokoypo
    onʼtaj oʼpe̱e̱a̱pone. —‍Félixa onaʼuyate.
  pwg-pwg: Ma ina sisiya kamonai ivonesi da God ekayokayowei da ita yawasa na maninina
