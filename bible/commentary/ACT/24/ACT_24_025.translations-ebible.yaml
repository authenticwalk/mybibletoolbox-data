  ndj-ndj: Lakini Pauli pakandeyi kudeta filongu fyaki fya milandu ya usangi na kuyisikisha
    padokwa na kwilata lijuva Chapanga davahighi vandu, Filekisi alwangili kayangula,
    “Ponopa yendi, nenga dandikukemi kandi pambata fwasi.”
  mbj-NT: 'Ti m'' Paw-Ro baher''oot bä baad ub ji bawät do ky n''aa, ji h''yy keb''aah
