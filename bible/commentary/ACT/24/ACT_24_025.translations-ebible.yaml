  myk-myk: Ga sipya na já wuyɛ tánha tanhagana lekɛ na kakuuŋɔɔ na, ni torogana lemu
    funŋɔ ni ma da bye tifire fɔɔ Kilɛ mu, ni ɲiga wo kiiri wu na ba gɔn kɔngana lemu
