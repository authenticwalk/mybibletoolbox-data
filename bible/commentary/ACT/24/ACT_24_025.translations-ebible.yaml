verse: ACT.024.025
translations:
  kpx-kpx: Isi namigevei avoe, “Uveve dua vai la isivi unaha va halevaito Iesu isivi
    ke vave. Kosealemo Dilavana bae vatae atae vaveve bahata kaovai.” Kateai louge
    Velisiu vabuai namihai avoe, “Halei talive di vani maniege a hohavoge tota lohonela.”
  okv-H: embo ta degi javotoho ari ta ke te ke gamo ingito ai ta mane pambari ta ke
    te iji kombu puvurou embo sirikari ta ke avo enu ingito joru eto, “Aravora umo
    pambu. Ambota umo ano puvuto ke ehako asoa,” ainge ena.
  tbo-tbo: Ma Paulo i baha po i nae po dewadumalu po upuhegoya po Yaubada a Libahibahi
    iyetana i deedeya naka Pelikisi i matouta. Ega yaka i pa, ‘Amaka ma una nae. Inapa
    u gaogao a tuhagaya yaka apo a otugena mem.’
  mal-C: എന്നാൽ നീതി, ആത്മനിയന്ത്രണം, വരാനിരിക്കുന്ന ന്യായവിധി എന്നിവയെപ്പറ്റി പൗലോസ്
    സവിസ്തരം പ്രതിപാദിക്കുന്നത് കേട്ടപ്പോൾ ഫേലിക്സിനു ഭയമായി, “ഇപ്പോൾ ഇത്രയും മതി,
    നിങ്ങൾക്കു പോകാം, സൗകര്യമുള്ളപ്പോൾ ഞാൻ നിങ്ങൾക്ക് ആളയയ്ക്കാം” എന്ന് അദ്ദേഹം പറഞ്ഞു.
  grc-SR: Διαλεγομένου δὲ αὐτοῦ περὶ δικαιοσύνης καὶ ἐγκρατείας καὶ τοῦ κρίματος τοῦ
    μέλλοντος ⸋ἔσεσθαι,⸌ ἔμφοβος γενόμενος ὁ Φῆλιξ ἀπεκρίθη, Τὸ νῦν ἔχον πορεύου·
    καιρὸν δὲ μεταλαβὼν μετακαλέσομαί σε·
  bgc-bgc: जिब पौलुस धर्म, अर संयम, अर आण आळे न्याय का जिक्र करण लागरया था, तो फेलिक्स
    नै भयभीत होकै जवाब दिया, “इब तो जा, मौक्का मिल तिए मै तन्नै दुबारा बुलवाऊँगा।”
  khz-khz: Na Paulo gena vegavutinai kala rorirori e vaigaoka e Palagu gena Kota kamuna
    pene vogomai kilara ekilagirato aonai, Feliki ekalito, gaurai ekilato, “Ewagumona
    ono laka vou, toma namana taai voupe mapana kea-waimu.”
  deu-TKW: 'Da er aber von Gerechtigkeit und Enthaltsamkeit und dem künftigen Gerichte
    redete, ward dem Felix bange, und er antwortete: für diesmal kannst du gehen;
    wenn ich einmal Zeit bekomme, will ich dich holen lassen;'
  zsr-NT: 'Catiꞌ bëꞌë didzaꞌ Pablo ca ral‑laꞌ gacruꞌ tsahuiꞌ len gna beꞌi cuinruꞌ,
    atiꞌ gdxinruꞌ ga cuequi xbeynëꞌ rëꞌu Dios dza ziꞌa zaꞌ, niꞌr gudxi bdzöbnëꞌ Félix
    len gudxëꞌ Pablo: ―Gyeaj naꞌa. Catiꞌ gapaꞌ latj ulidzaꞌ liꞌ.'
  lin-lin: 'Kasi, wana Polo akomaki koloba na tina na bosembo, komikanga mpe kosambisama
    oyo ezali koya, Felikisi ayokaki somo mpe alobaki na ye : — Ekoki mpo na sik’oyo !
    Okoki kolongwa. Soki nazwi lisusu tango, nakobengisa yo.'
  hns-NT: 'Bakie djab Paulas soeroe karies bole ke kie hamlogke tjaahie aapan djiewan
    safa se bietaawe ke aur apane ke samhaare ke, aur bhie kie Parmeswar hamlogke
    oeppar faisala kariega, tab oe deraai gail aur bolies: „Ab etana thiek hai. Toe
    djaai sake hai. Djab hamme tem rahie, tab ham toke phien se bolwaabe.”'
  noa-E: 'Mamʉ Pabloou, jãga Ẽwandam dau na maadëu nem agchata wau wënʉrraju aai nʉ
    a jaauwi, dich morjã wir aig ajaphata sʉrkha wënʉrraju aai nʉm a jaaumam dʉ̈i
    ĩchab, Ẽwandamau maach chacham edjã dichdëu nem waumatarrpierr thum ich agjöo
    maach dʉ̈i aju anʉmpa jaaumam ũrwia, Feliiu ich khap Pabloog magjim aajem: —Pablo,
    idëu magpai sĩuwia pʉchta deeu pʉch sĩejem cárcel deg petá. Mʉch jua parii abarm
    ed deeu mua pʉ thʉ̈rpʉ̈ijugui ajim anʉm, cha pua jaau sim ũraag.'
  eng-EMTV: And as he reasoned about righteousness, self-control, and the judgment
    to come, Felix became afraid and answered, “Go away for now; but when I have opportunity
    I will summon you.”
  mib-NT: 'Te ni cahān Pablo jiín de jeē cánuú sáha yó jniñu ndaā, te cánuú coto yó
    máá yó jeē ma sáha yó jniñu stɨ́vɨ, chi quɨvɨ̄ sándɨ̄hɨ́ te sándaā Yaā Dios jniñu
    ndɨvii ñayuu ndese ni casáha i. Te ni yūhu Félix te ni cahān de: Vijna te cuáhán,
    te ɨnga quɨvɨ̄ jeē núne ri te cana ri rohó quiji ró, áchí de.'
  lif-NT2: पावलरे़ ताॽधक्‍तुर तेॽरुल्‍ले़ साम्‌योनिबा, निङ्‌वाॽ हाङ्‌गे़म्‍सिङ्‌मा
    नु ताःन्‍दि के़दाःबार के़बप्‍पा पयम् खुम्‍दिङ्‌ङिल्‍ले़ कुयाःम्‍बेओआङ् पोधक् चोगुरो॥
    कर फे़लिक्‍से़न् किःसे़आङ् मे़त्तु, “आल्‍ल खे़ने़ॽ पेगे़ॽ, इङ्‌गाॽ याःन्‍दिक्
    ताआल्‍ले़ याम्‍मो उःत्‍ने़आङ् के़बाःन्‍निन् खे़प्‍सुङ्‌लो॥”
  xnj-xnj: Nambu lukumbi Pauli peatumbwili kudandaula gakumganisa Chapanga, na kujiyepesa
    na uhamula wa Chapanga wewibwela, Felikisi ayogwipi, akajova, “Ndava hinu wihotola
    kuhamba, yati nikukukemela kavili panipata nafwasi.”
  mmx-mmx: Ketla ne Pol ga paase mumu luruptuvuk avukat, la loklok ti lok tatao avukat
    lodoxoma, la laaleng at ne Moroa naba lok li limixin at lavapaase. La ne Pelik
    ga marat aleng tinotno la ga lok, “I epovo nga. Aba ro xaka bok ba u do nia ana
    ruuna bok ba taaleng.”
  cbr-NT: 'Camicëx uxuan, Jesucristomi catamëtia uni, aín ''uchacama tërë́ncë ''aish
    Nucën Papa Dios cuëëncësabi oi ''iti bana ñuixuanan ''atima ñu ''atëcëinsa tanquinbi
    tënëti banaribi ñuixuanan aín ñu ''atima ''acë cupía unin paë tanquin tëmërati
    bana ñuixuncëxun cuati ratúquin ca Felixnën Pablo cacëxa: —Camina cuanti ''ain.
    A ''ën ''ati ñu ''aíma ''ain cana amiribishi mi camitëcënti ''ain.'
  tee-NT: 'Pus ju Pablo ajuni ni lacasq''uin ju Dios ni salaka cava ju qui''atsucunti''an
    la''ixmacni ju yuchi. Chai tasq''uini ni cak''aichokocau qui''akstu''an. Vachu''
    ajuni ni cachina'' avilhchan acsni canona'' ju Dios tichi chava''itnich ju soknic''a
    la''ixmacni yuchi chai tichi chava''itnich ju jantu. Chai ju Félix acsni k''asmatnilh
    ju ixchivinti ju Pablo na talhanalh chai juni: ―Ju chavai ap''inchich. Acsni ca''alinach
    ju quimpants''iquis aclhinonchokoyach mint''asanica.'
  eng-LSV: and he reasoning concerning righteousness, and self-control, and the judgment
    that is about to be, Felix, having become afraid, answered, “For the present be
    going, and having time, I will call for you”;
  cak-NT: 'Y ri Pablo xapon quiq''uin, y xutz''om rubixic chique anchique modo nu''on
    jun winak chi nuc''uaj jun chojmilaj c''aslen, y anchique modo nitiquier nuk''il-ri''
    chi quiri'' man nu''on ta mac. Chuka'' xu''ij chique chi pa ruq''uisbel k''ij
    ri Dios xquieru''on juzgar ri winak. Y ri Félix xuxi''j-ri'' roma ri xuc''oxaj,
    y xu''ij che ri Pablo: Cami c''o modo jabe. Y cuando xtijamataj chic juba'' nuech,
    xcatinwoyoj chic, xcha'' ri Félix.'
  pah-NT: '—Nahanahã po ahe oko katu hamo, ei Paulo''ga ga pe no. Ahe tokoyme g̃wemimbotarimova''ea
    rehe jate hamo, ei ga ga pe. Aerẽ po ti Tupana''ga g̃a mbuhurukapavi ojipyri javo
    g̃andeaporog̃ita pe nehẽ, ei Paulo''ga g̃a pe. A''ea renduvame Félix''ga kyhyji
    a''ero. Igwete ga ei Paulo''ga pe: —Heregwovo kiro a''ero, ei ga. Aerẽ hendupotara''javame
    po ti ji nde mbuhurukara''javi jijipyri nehẽ, ei Félix''ga ga pe.'
  sja-NT: 'Mamĩda Pablopa jaramaa bɨde t''ãri pia nipapariimerã Tachi Ak''õre k''ĩrapite
    mãik''aapa k''ĩra jĩp''a bapariimerã, ichiaba tachi piuda t''ẽepai Tachi Ak''õrepa
    ak''ɨit''ee tachia pia oodap''edaa mãik''aapa k''achia oodap''edaa, Félix p''eradachi.
    Mãpai mãgaji: —Jãgapai pia bɨda aji. Na ewari jua pari bak''ãri, waya pɨ t''ɨ̃
    pëiit''eeda aji.'
  xed-xed: 'Ka zlraftá Pwal ta zwa gwaɗa ta ghəŋa nzaku ya ta zɗəganatá Lazglafta,
    nda gwaɗa ta nghuta mndu ta ghəŋani, nda gwaɗa ta ghəŋa ya ka Lazglafta dzaʼa
    tsa guma ta ghəŋa mnduha. Ka Feliks ksur tsi ka zləŋ mantsa: «La tama, baɗu mutsafər
    yu ta fitik ya guli ná, hgəgəlta ɗa ta kagha tsa,» kaʼa.'
  mks-NT: 'Ta na̱ndicani Pablo nu̱ ná ña̱ ndítahan nu̱ ná caja na ña̱ nda̱a̱ cuití
    va ta ndítahan nu̱ ná ca̱hnu̱ na̱ nu̱ú ña̱ xíca̱ ini yiquí cu̱ñu na caja. Ta na̱ndicani
    Pablo nu̱ ná ña̱ va̱xi qui̱ví caja vií Ndióxi̱ sa̱há cua̱chi ña̱yivi. A̱nda̱ já
    na̱yi̱hví Felix cán já na̱cachi da já xi̱hi̱n Pablo: —Cuáhán viti. Tá núná nu̱ú
    i̱ já cana tucu u̱ yo̱hó quisún —na̱cachi Felix xi̱hi̱n Pablo.'
  gfk-S: Be ing Pol ga iangianga uta ira tintalen takados ma tano tintalen be tiketike
    iat na kurkure timaan ie ma utano tamat na gil harkurai unamur, Pelik ga burut
    ma iga tange, “Ite haruat baak! I tale be nu hana um. Namur be ing a nugu mon
    pana bung, iou ni hartule utam.”
  bmu-bmu: Mi mörökmö, Anutugö keu tosatŋi toroqeba eraum mötketka lömböriyök. Polnöŋ
    Anutugö jeŋe solanibingö könaŋi jim asariba nanine ahakmemenini galöm köl aŋgubingöra
    jiyök aka Anutunöŋ nalö kun ali miaŋgöreŋ kewöt neŋgiba keunini jim tekömawi,
    keu karöbut miaŋön uruŋi kuŋguyök. Polnöŋ keu mewöŋi jiiga töwöratiba bök qesiŋda
    jiyök, “Yapmakek! Muat mosötnöŋ. Dölki ölöp mosöta anöŋga nalö kun mötpi dop kölmawi,
    miaŋgöreŋ ölöp kunbuk köl öröm gihibi kaman.”
  dgz-dgz: Pol inak tamanawa, ingane wat tamanam, amba wanene wam evi tauepi gueguewa
    ugup ugup mam waiwandini menan, ayop Pilik tap anu amba anega dien, “Endiwa menan
    ame umap! Ganawan ak. Ne nao nega wamewa arok da wandepi ame ne nop sia genan
    watu enain.”
  eng-GNV: And as he disputed of righteousnes and temperance, and of the iudgement
    to come, Felix trembled, and answered, Go thy way for this time, and when I haue
    conuenient time, I will call for thee.
  zaa-NT: 'Pablua nna gunèni bi ą qui''ni dànią gunią nu ná tsè'' ru''a lo Tata Dios,
    ą''hua qui''ni dànią hui''ą cuidado làa gunią biỹa mal nu ridà latsi''į. Gunè
    huáni bi ą qui''ni i''yu tsá qui''ni re'' ttu castigo eterno para canu tul·la''.
    De biyénini Felix ca cosį nna gul·lani ttu la'' rátsilatsi'' lo lostu''į nna ra
    tìą Pablua: Beyya ba nna huanée dígá'' lu'' attu canchu chi nettia te''.'
  eng-WEBSTER: And as he reasoned of righteousness, temperance, and judgment to come,
    Felix trembled, and answered, depart for this time; when I have a convenient season,
    I will call for thee.
  guh-guh: 'Pablo tsipaebanua Dioso pitorobijava jivi pejinavanapaenexa pibisiacuene
    exanaenejeva Dioso pitabarata. Pablo tsipaebanua jivi xaniavaetsia penaevetsijavanexa
    pevitota pibisiacuene pexanaeyaniva. Pablo tsipaebanua itsamatacabi Dioso penaneconitsiaexanaejavanexa
    pibisiacuene pexanaevi. Nexata nacuaevetsinë Félix itsa jumetane bajarapacuenia
    Pablo petsipaebilivaisi, najunaviaca. Nexata bajarajota nacuaevetsinë Félix jumaitsi
    Pablojavabelia: —Pitsapare baja abaxë. Icatsia cajunatsianatsi itsajota cuenesajinajë,
    jai nacuaevetsinë Félix.'
  bon-bon: Yepä, Paulo liba teebibine mene jaajanige conocäco mule poto cidi me, piiyepu
    tääpe singisingi abmala poto cidi me, cuta piiyepu atrana bimu poto cidi me, lui
    te cirege otni, Peliki wälu te piba joomlige, tabe Paulo ne jejige, “Siige, page
    ai padare cabu maane cibibine nibmali! Cane liba miiji padare ne pa jääpänepene,
    cane piba cääri pa naasoglecepene.”
  nhw-BL: 'Huan Pablo pejqui quinilhuía quenicatza Toteco Dios quipactía san catli
    xitlahuac. Huan quinequi para nochi ma monahuatica para ma amo quichihuaca catli
    amo cuali. Huan nojquiya quinilhui para se tonal nochi masehualme monextise iixpa
    Toteco para yaya quintlajtolsencahuas. Huajca ica nopa camanali momajmati Félix
    huan quiilhui Pablo: ―Xiya ama, huan seyoc tonal quema amo tleno nijchihua, nimitznotzas
    techcamanalhuiqui.'
  mgw-mgw: Lakini, Pauli paalongelage abali ya aki, baa na uweso wa kugasinda maminyikiyo
    ga yi'ga, no bu'kana na ukumu yayaaisa, Felisi aapatike bwoga no baya, “Gautubakiye
    gali'ngani! Wendakombwa bu'ka. Panaakupala, naakukema.”
  swh-ONEN: Naye Paulo alipokuwa akinena juu ya haki, kuwa na kiasi na juu ya hukumu
    ijayo, Feliksi aliingiwa na hofu na kusema, “Hiyo yatosha sasa! Waweza kuondoka.
    Nitakapokuwa na wasaa nitakuita.”
  wbi-wbi: Looli u Paulo ye ikana nu mwene vwimila uvwa kyang'haani, kuuti mughelaghe
    nuvuhighi vuno vulikwisa, u Feliki lukamwagha uludwesi akamula, “luta kuvutali
    lino, looli ningaghuvone un'siki kange, nikukukemela.”
  bba-bba: Adɑmɑ sɑnɑm mɛ Pɔlu u bu ɡem kobu kɑ ɡɑyɑ kɑ mɑɑ siri bi bu ween ɡɑri tubusiɑmɔ,
    Felisi u nɑndɑ, mɑ u nɛɛ, ɑ doonɔ ɡinɑ. Kon kpɑm nun soku nɑ̀ n fɛɛ wɑ.
  eng-KJVCPB: And as he reasoned of righteousness, temperance, and judgment to come,
    Felix trembled, and answered, Go thy way for this time; when I have a convenient
    season, I will call for thee.
  kgk-NT: '—Nhandejáry ko hekoha porã va''e, he''i. —Nhane mbotavy e''ỹ va''e. Hekoha-rupi
    oipota jaiko. Oipota nhande pu''aka nhandéjehe. Ivai va''erã erejapo-ta ramo,
    ani ne mandu''a ne rembiapo vairã-rehe. Ne rembiapo porãha-rehe ae katu ne mandu''a.
    Ombopapa ramo, Nhandejáry ombojogweroaty va''erã oha-py kente kwéry gwive omombe''u
    hagwã peteĩ teĩ-pe hembiapokwe. Hembiapo porã para''e, hembiapo vai para''e. Gwĩ
    hembiapo vai va''e ombohasa asy va''erã íxupe Nhandejáry, he''i onhemonhe''ẽ-vy
    mburuvixagwasu-pe. Ohendu ramo inhe''ẽ, onhemondýi tee-ma: —Ãy tereho katu, he''i.
    —Ko''ẽ ramo, ko''ẽ mbue ramo ija ramo, orombovia uka-ta ereju jevy hagwã nhanhomongeta
    hagwã, he''i íxupe mburuvixagwasu.'
  waj-waj: 'Rikiooduu Pauruuso safuuma variraivaara tioo vaidiiya ngiari mmamma iira
    aataruuvaara ooqoo tiraivaara tioo Anutuuqo gioonna kiaapuuya yaparaira suaivo
    nninaraivaara tuduu rikiooduu Perekiinna aatuuduu tunoo: Aanna makee kuanee. Na
    yapooma teeno suai voovai kati vainai fai na aiyara tinai ngianee,'
  cpy-cpy: 'Roo kanteencha retanakawo Pablo ikenkithata-kiniri tampatzika-shiretaantsi,
    ñaako-shiretaantsi, rowajankitaan-teete paata. Ithaawan-tanakawo Félix, ikantanakiri:
    “¡Aritapaaki, piyaatee! Ari napiiteero nokaema-kaanteemi paata nojeekashiwaetyaarika
    kameetha.”'
  mpx-mpx: I liwaliwan te wala pagan ni waisi, totola ta kaisela pagan nanakina elana,
    ge Yehoba abwe ni pakotila. Pilikesa Pol wana liwaliwan o i hago, inoke i lovakun.
    Yaka i ba, “Besena ga to! U egon. Ebo ni mweyaha elau abwe sauga etega na yogaagiwa
    al.”
  wbp-wbp: Ngula-jangkajulparla wangkaja wurra-juku maya-juku, ngulaju kuja, “Yapajulparlipa
    nyinayarla ngurrju majumaju-wangu. Manu yapangkujulparlipa-nyanu warla-pajirninjarla
    warrawarra-kangkarla-wiyi jarrwara-kujaku manu maju-kujakuju. Ngaka kaji walya
    rdangkarlpa-jarrinja-yani lawa-jarrinjakungarnti, ngula-jangkarluju Kaaturluju
    kapu-ngalpa yapaju miimii-nyanyi ngurrju manu maju.” Kujarla Puurlu kuja wangkaja
    Pilikiki, kujarlaju Piliki lani-jarrijalku, manurla wangkaja Puurlukuju, “Ngula-juku
    yantalku! Ngakarnangku yarda yajarninjinirra kajirnangku ngaju ngampurrpa nyina
    wangkanjaku.”
  luo-luo: To ka Paulo nodhi nyime kawuoyo kuom ngima maler gi ritruok kod chiengʼ
    bura mabiro, Feliks nobedo maluor mowacho niya, “Mano oromo! Koro inyalo aa. Ka
    adwari kendo, to abiro luongi.”
  nhe-NT: 'Huan Pablo pejqui quinilhuía quejatza Toteco Dios quipactía san tlen xitlahuac.
    Huan quinequi para nochi ma nejnemica ica cuidado para ma ax quichihuaca tlen
    ax cuali. Huan nojquiya quinilhui para se tonal nochi tlacame monextise iixpa
    Toteco para yajaya quintlajtolsencahuas. Huajca ica nopa tlajtoli momajmati Félix
    huan quiilhui Pablo: ―Xiya ama, huan seyoc tonal quema ax tleno nijchihuas, nimitznotzas
    xinechcamahuiqui.'
  aii-aii: 'ܟܲܕ ܗܲܡܙܘܼܡܹܐ ܝܗܘܵܐ ܒܘܼܬ ܙܲܕܝܼܩܘܼܬܵ‌ܐ، ܘܕܒ݂ܵܩܬܵ‌ܐ ܕܓܵܢܵܐ، ܘܕܝܵܢܬܵ‌ܐ ܕܒܸܬ
    ܐܵܬܝܵܐ، ܙܕܝܼܥ ܠܹܗ ܦ̮ܝܼܠܹܟܣ ܘܐܡܝܼܪܹܗ: ”ܐܵܕܝܼܵܐ ܙܹܠܔ݇، ܐܝܼܡܲܢ ܕܗܵܘܹܐ ܠܝܼ ܦܸܪܣܲܬ
    ܒܸܬ ܫܲܕܪܸܢ ܒܵܬܪܘܼܟ݂.“'
  esk-NT: Paul uqaġaluaqman nalaunŋaruałikun, iŋmun aŋalalgusił̣iksrakun, suli atanniivium
    uvluagun tikitchuksrakun Felix isumallaagaqsiñiqsuq. Aasii nipliqhuni, “Aullałhiñaaġuqtutin
    pakma. Piviksranitqikkuma qanniġisigikpiñ.”
  msb-msb: Pagsurmaton ni Pablo manungod sa pagkamatanos, pagdisiplina sa sadiri kag
    sa maabot na paghusgar, nahadlok si Felix kaya nagsabi, “Maghali ka anay kay kun
    igwa akoʼn lugar, ipapatawag ta na lang ikaw.”
  cpa-NT: 'Jøng² ca¹dsii¹ Pablo jǿg³ hi² hniuh¹² jmo¹ dsa² jmøi¹guǿi¹ jmáh¹lah hi²
