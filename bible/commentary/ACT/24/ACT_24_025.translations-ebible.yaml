    nyɛn Felizi cɛɛn, ɛn e Pɔl lɛ ''nan: «Cɛɛgʋ vɛ ''bɔ "yi, -te ''an ''wulo da ''yɩ
    -e ''mɛin laabʋ.»'
  fuh-BKF: 'Kaa nde Pool haalannoo haala fonnditaare e nanngitaare e sariya garoowo
    ndeen, Filiki huli, wi''i: —Joonin kaa heƴii! Yahu. Nde keɓindiimi fuu, mi nodditete.'
  arl-NT: 'Naacuajitij, Pabloori Félix pohuataquiaari nojori niquiara taate pa naata
    maninia miijiara pa quiniuni. Pohuataquiaarijiaariuhuaj taate pa naata tama pa
    cuaqueyajaaja pa cojuanu maniniani, sesa pa miyaquiniuucuaji. Naajuhuaj, Pabloori
    na numootequiaari Pueyasoori sesa miijiaca saniitionutaniya. Camarnu Félix jaara
    naa tojiquiaaritij, jiyanohua shiriiquiquiaariiri. Pablo sequereeri: —¡Tariucuaja!
    Quia quiaarohuacuarajaara. Janiya jaara jeya quiriquiani, janiyacua quia sequereeraniuhuaj.'
  ziw-ziw: Mna Paolo umo akajendeleza kulonga mwe wedi, kutenda na chihimo, nedizuwa
    dikwiza dye nkanto, Feliki noyo ogoha agamba, “Wadaha kwita. Nahwitange naho hatenda
    na luhenyo.”
  grc-TR: Διαλεγομένου δὲ αὐτοῦ περὶ δικαιοσύνης καὶ ἐγκρατείας καὶ τοῦ κρίματος τοῦ
    μέλλοντος ἔσεσθαι, ἔμφοβος γενόμενος ὁ Φῆλιξ ἀπεκρίθη, Τὸ νῦν ἔχον πορεύου· καιρὸν
    δὲ μεταλαβὼν μετακαλέσομαί σε·
  nag-nag: Aru jitia Paul pora taike dhormikta aru nijorke rukhabo para aru aha dinte
    bisar hobole thaka kotha khan thik pora koi dise, Felix bisi bhoi koi kene koise,
    “Etu bar to jai jabi. Jitia moi homoi pabo titia tumike aru matibo.”
  eng-OEBCW: But, while Paul was speaking at length about righteousness, self-control,
    and the coming judgment, Felix became terrified, and interrupted him – ‘Go for
    the present, but, when I find an opportunity, I will send for you again.’
  knj-NT: 'Ja'' yet jix yalon naj Pablo tu'' tet naj, tol sowalil watx'' chi kute
    cu beybal, catu'' chi cu mitx''on oc tucan cu ba yin spenail. Catu'' jix yalon
    pax oj, tzet utbil tol Dios oj sna'' oc yin masanil ánima. Ja'' yet jix yaben
    naj tol jaxca tu'' yoqui, jix xiw a naj, catu'' jix yalon naj tet Pablo tu'' jaxca
    ti'': —Ja'' tinani'' xin, paxan. Ta ey jin tiempo junel xa oj jaach wawten junel
    xa an, ẍi Félix tet naj.'
  deu-1912: 'Da aber Paulus redete von der Gerechtigkeit und von der Keuschheit und
    von dem Zukünftigen Gericht, erschrak Felix und antwortete: Gehe hin auf diesmal;
    wenn ich gelegene Zeit habe, will ich dich herrufen lassen.'
  san-PUN: ਪੌਲੇਨ ਨ੍ਯਾਯਸ੍ਯ ਪਰਿਮਿਤਭੋਗਸ੍ਯ ਚਰਮਵਿਚਾਰਸ੍ਯ ਚ ਕਥਾਯਾਂ ਕਥਿਤਾਯਾਂ ਸਤ੍ਯਾਂ ਫੀਲਿਕ੍ਸ਼਼ਃ
    ਕਮ੍ਪਮਾਨਃ ਸਨ੍ ਵ੍ਯਾਹਰਦ੍ ਇਦਾਨੀਂ ਯਾਹਿ, ਅਹਮ੍ ਅਵਕਾਸ਼ੰ ਪ੍ਰਾਪ੍ਯ ਤ੍ਵਾਮ੍ ਆਹੂਸ੍ਯਾਮਿ|
  nob-LB: 'Da Paulus begynte å snakke om å leve etter Guds vilje, om å avstå fra enkelte
    ting, og om at Gud en dag vil dømme alle mennesker, ble Feliks redd og sa: ”Dette
    holder for i dag. Nå kan du gå. Når jeg har god tid, skal jeg sende bud etter
    deg igjen.”'
  ntj-ntj: Palunyalu-pulanya watjarnu tjukarurru nyinarratjaku, puru pamparr-pamparrmaaltu
    yatatjura kulira palyaratjaku. Puru watjarnu Mama Kuurrtu ngula yarnangu pirninyartu
    kuurrpa purlkanyangka ngaratjunkutjaku. Nyangka Pilikilu kuliralpi ngurlurringu.
    Palunyalu watjarnu, “Yuwa, palya. Mapitja. Nyangka ngula wuyurrpa miraralpi-rnanta
    puru yarltiku.”
  sxb-NT: Ni kiomo Paulo yagia emberi na agamba-gamba ku okuwa omuntu omuigolovu,
    ni kiomo omuntu aesa yairinda omwene alala no okuikagra owuire owunene owua ekiina
    owuuza, owuti wua-amba Feliksi mala amulaga otino, “Gia, nyanga ndiikweta kandi
    ni ntuukiire iwaga.”
  nhu-NT: Ɛ wvú ke dioo jemyi ɛkumɛ no ɛ̀ nulo ɛ́ wee enù wee wvù jee, bô no ɛ̀ nulo
    ɛ́ wee ekemsenè bô ɛkolɛ kew, noo no Nyo' nu ke esaw bonyii, ɛ Fɛlew yuw nonɛn,
    ɛ fí bɛmse wvú. Ɛ wvú mum gay ɛ̂ Baul lɛ, “Ɛ̀ nulo ɛ́ wo egɛne keseen, ɛ́ me ŋke
    endioo ɛ ŋkɛŋkɛ kefew nsɛ mbvuu entee wo.”
  row-row: Ana o nafadꞌe taꞌo bee fo atahori rasodꞌa ndos, ma ranea ao nara fo afiꞌ
    tao salaꞌ. Ana o nafadꞌe oi, dei fo Lamatualain hukun basa atahori. Feliks rena
    nala ma, ana namatau, de nafadꞌe Paulus nae, “Paulus. Dai ena. Losaꞌ a ia leo!
    Mete ma hambu fai loaꞌ fai fo, au oꞌe seluꞌ nggo.”
  msy-msy: Ezɨ Pol Godɨn damazimɨn derazir arazimɨn mɨgɨrɨgɨam gamua egha navir ghurimɨn
    arazim dɨkabɨrir arazimɨn mɨgɨrɨgɨam gamua, egha Godɨn Kotiar Gɨn Izamin mɨgɨrɨgɨabagh
    ami. Ezɨ Feliks bizir kam baregha atiatigha ghaze, “Kamaghɨra tuzɨma, nɨ mangɨ.
    Kɨ gɨn dughiatam ikɨva ua nɨn diagham.”
  agg-agg: Ranɨyu Por ai mbumundɨ hohoanɨmo, nindou ai ahandɨ hohoanɨmo ra ndonde
    hɨbadandɨ hoafɨ, asu God ai süŋgunambo sɨhefɨmbo yɨbobonde-amunümbui hoafɨ ra
    hoafɨmayuwa asu Feriks ai hoafɨ ranahambo yɨhɨmbomayu. Ranɨyu asu Feriks ai hoafɨyundühɨ
    yahuya, “Andai ŋgafɨ, ŋga awi süŋgunambo ranɨpoanɨmbo ambe-yaŋgɨrühɨ sɨhambo mborai
    mbɨsahanɨmboyahɨ,” mehundo.
  ptp-ptp: Dêc Pol nêl kɨyang lec môp nivɨha hɨxôn môp wê xomxo ob kol he ên nipaên
    ge dɨ nêl lec wê Anutu obêc tɨtô xomxo nên kɨyang vô buc tɨmuên ge. Piliks ngô
    kɨyang tige dɨ xona om nêl vô Pol ên nêbê, “Kɨyang pyap om ông loc, dɨ obêc buc
    ngwe nang dɨ a obêc keac ông lôm i tii vac.”
  nak-nak: Goma, e Pol vei mulitiala te la gauru te Kraist Iesus. Eala moli e Pol
    vei mulimuli moli la vulovulo ale matata, me eia vei taia veia etato tomi ge vibaumuli
    tigi, mulimuli la viputumulila te La Tahalo Uru ge sibitala tavu etatou tomi.
    Tio e Pol vitovo molia mai ele, gomai, e Pelis taga moliti, eia baha taro moliti
    e Pol mago “A ge, eme hiliti taro harari eau. Mai mulimuli eau ge gabutatala loume,
    tio eau ge tola lou emei somai.”
  lbb-lbb: Ning e Pol i warwara ana tostos a toltol, pa a toltol ning tik ir warkurai
    tostos pas anuna lalaun, pa a pukakiar na warkurai ning ir hanot, e Feliks i matmataut,
    pa i atongi mange, “Pol, ur han kaba. Ning ar langolango, ar arsune ulak sur u.”
  kan-2017: ಪೌಲನು ನೀತಿ, ಶಮೆದಮೆ, ಹಾಗೂ ಮುಂದಣ ನ್ಯಾಯವಿಚಾರಣೆ ಇವುಗಳ ವಿಷಯವಾಗಿ ಪ್ರಸ್ತಾಪಿಸುತ್ತಿದ್ದಾಗ
    ಫೇಲಿಕ್ಸನು ಭಯಗ್ರಸ್ತನಾಗಿ ಅವನಿಗೆ; “ಸದ್ಯಕ್ಕೆ ಹೋಗು; ಸಮಯ ದೊರಕಿದಾಗ ನಿನ್ನನ್ನು ಕರೆಯಿಸುವೆನು”
    ಎಂದು ಹೇಳಿದನು.
