  miz-NT: 'Pablú ne, kakaꞌan ñá ni ña īña é ña vií ō é kīni kaa, é kadā kuení vaꞌa
    kó nté koo vii o, tsi véꞌxi ntuvi é xntēkú kūꞌvé Xuva ko īña ko. Kidáā ne, ûꞌví
    Feli é kuān ó kakaꞌan ñá ne, kakaꞌan ñá nī Pablu: —Kuéꞌēn kán ve. Tē amá kuneꞌé
