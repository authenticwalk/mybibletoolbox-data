    pe, Feliks hiꞌ garnge. Taꞌe luku pe, kin ŋanange na, “Sikei! Ŋam masande ŋaiye
    na osme ŋam ti, ŋup ende ŋaiye ma plihe ŋoihmeryembe nange ma misyunde wusyep
    uku pe, ma plihe gwil nin.”
  kiz-kiz: Ila Paulo bho ajhele ijadiliana ni muene kuhusu haki kujha ni kiasi ni
    hukumu jhajhibeta kuhida, Feliki akakabha hofu akajibu, “lotayi patali kwa henu,
    ila nikakabhayi muda kabhele, nibetakukuta.”
  tzo-TZE: 'Li Pabloe laj yalbe ti tsc''an Dios tuc'' co''ntontique, ti ac''o jcomtsantic
    c''usitic chopole. Laj yalbe noxtoc ti ta to sta yorail ta xchapan scotol cristianoetic
    ta slajebal c''ac''al li Diose. Jech toj xi''el ic''ot li Felicse, jech laj yal:
    ―Bat xa ochan yan velta. C''alal me xocolune, tey chaquic''ot loq''uel tal yan
    velta ―xut.'
  lex-lex: 'La''pa natlin nana Paulus nwahaur nohora la''a ploloi-plele''era nhioli-lieta,
    ne tatehra it ralamni la do''oni-halli, ne nakot walia hota Uplerlawna Nhudia
    it hononita la watu lokarni me Npara la tatiaili lahannu. Feliks natlin nana,
    dewade ihranu ndiwra pa niwra: “Emkade de, hadewa plein la o wnialolmu pa yana
    plahwa, plet pa muprir pia mlia''awa. La''pa a''uhe''i miamain nanpena apuolg
    o''a.”'
  dov-dov: Pesi Pawulu nakamupalwida kabotu azyabululami, kulizyotola alubeta luboola.
    Felikisi wakatalika kuyoowa mpawo wati, “Zwa, bwalino kuya. Pesi ndazojana mweenya
    ndizokwita lubo.”
  rgu-rgu: Ria boe nafada eno naa tao leoꞌ bea, fo lahenda nasoda roos a, ma tao leoꞌ
