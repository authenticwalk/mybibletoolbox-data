  grc-BYZ: διαλεγομένου δὲ αὐτοῦ περὶ δικαιοσύνης καὶ ἐγκρατείας καὶ τοῦ κρίματος
    τοῦ μέλλοντος ἔσεσθαι, ἔμφοβος γενόμενος ὁ Φῆλιξ ἀπεκρίθη· τὸ νῦν ἔχον πορεύου,
    καιρὸν δὲ μεταλαβὼν μετακαλέσομαί σε,
  cpc-NT: 'Iro kantacha Pablo jitanakawo ikinkithatakaanakiri tampatzikashiritaantsi,
