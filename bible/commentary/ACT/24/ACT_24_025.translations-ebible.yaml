  clu-clu: Piro datong nagaambal run si Pablo parti sa matadlung nga kaboi, sa pagpugung
    sa kaogalingun, kag parti sa paraaboton nga adlaw ang pagukum, ginadlukan si Felix
    kag makon na kay Pablo, “Tama run dan! Ipatawag ta kaw ruman lang garing kon may
    tyimpo ako.”
  swh-ULB: Ila Paulo alipokuwa akijadiliana naye kuhusu haki, kuwa na kiasi na hukumu
