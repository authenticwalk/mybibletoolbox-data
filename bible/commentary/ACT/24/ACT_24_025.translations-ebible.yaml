  alq-ALGNT: 'Pon ogi mikodan adi kegi iji k8aiak8adizindjin a8iagon acitc adi kegi
    iji nagadjiidizondjin enakamigizindjin acitc adi ke iji tibakonigonani8anig. Ogi
