  lat-VUC: 'Disputante autem illo de justitia, et castitate, et de judicio futuro,
    tremefactus Felix, respondit: Quod nunc attinet, vade: tempore autem opportuno
    accersam te:'
  ngp-ngp: Mna Paulo Umwo andaga akagendeela kulonga mbuli yo kumwelela, na kukefingiza,
    ne dizuwa dyo Usengelo, Felikisi nakogoha niyo agamba, “Kwa haluse wadaha kuita
    nenize hwitange naho heza kupata luneka,”
  enq-2: Dokopa mana tolatae dokonya katengepi, endakalimi tange isoo katengepi, tanga
    Goteme endakali dupa yapatapi, dupanya lao Polome pii lamaiyamopa, Pelikisame
    sepala paka kaeya. Dopa petala baame Polo lamaiyoo, “Indupa embame yaka latelyenona,
