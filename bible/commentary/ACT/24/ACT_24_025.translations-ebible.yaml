  urd-GVR: Lekin jab rāstbāzī, zabt-e-nafs aur āne wālī adālat ke mazāmīn chhiṛ gae
    to Feliks ne ghabrā kar us kī bāt kāṭī, “Filhāl kāfī hai. Ab ijāzat hai, jab mere
    pās waqt hogā maiṅ āp ko bulā lūṅgā.”
  far-far: Boroi ma sa Paul ka fata laugo sulia na 'o'oloe, ma ka saea ne wane ki
    nao si sasi sulia na kwaidoria ta'a ana nonida ki, ma ka fata laugo sulia fa dangi
