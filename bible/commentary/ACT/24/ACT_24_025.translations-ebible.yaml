    pamaꞌète lii langu mi dhèu aaꞌi-aaꞌi ra, peka na, lèke, do sala. Ropa Feliks tadèngi
    nare sèmi èèna, ka na madhaꞌu. Hèia na peka, aku nèngu na, “Paulus! Dꞌai sange
    èèna ka laa! Ladhe abhu lodꞌo taleo, na, jaꞌa paroa hari èu.”
  tnp-tnp: Kəni Pol təməni pətɨgəm rəhan nɨpəgnəmtɨn mɨn kəm lau məmə otiuvi rəhalau
    nətəlɨgiən. Kəni nian in təməghati e noliən rəha nəmiəgəhiən iətəm təhruahru,
    mɨne noliən iətəm suah kəti tətarmənɨg e rəhan nətəlɨgiən mɨne noliən mɨn, mɨne
    nian Uhgɨn otakil nətəmimi lan, kəni Filiks təməgɨn pɨk kəni məni məmə, “Tɨnəhmen.
    Iet-tə. Nəmə iəkos nian kəti mɨn, kəni iəmanauɨn mɨn lam.”
  urd-urd: और जब वो रास्तबाज़ी और परहेज़गारी और आइन्दा अदालत का बयान कर रहा था, तो
    फ़ेलिक्स ने दहशत खाकर जवाब दिया, कि इस वक़्त तू जा; फ़ुरसत पाकर तुझे फिर बुलाउँगा।
  hot-hot: Ma hanaŋ abô hathak loŋôndê thêthôŋ lôk bôk lo loŋ nipuk i loŋ lôk waklavôŋ
    Wapômbêŋ tem indum abô, êŋ ma Peliks hakô ba hanaŋ, “Lêk hatôm, ma nu. Ma wakla
    ya ku mi, ma tem yanêm abô ek ôlêm esak loŋbô.”
  mqj-NT: 'Sapo tappana ullambi'' kada kamaloloan, ungkuasai kale, anna attunna la
    dibisara ma''rupa tau, marea''mi Feliks napolalan nakua lako Paulus: “Sirua opi,
    laomoko sule anna dengan opa attungku angku mane tambaiko.”'
  rus-SYN: 'И как он говорил о правде, о воздержании и о будущем суде, то Феликс пришел
    в страх и отвечал: теперь пойди, а когда найду время, позову тебя.'
  mbh-mbh: na Pol i ri lollo nge ako toko i panes vothung vengvenga, na nge ako toko
    i naktet isivenga mo aro i panes lemi rumong kerenga avele, na nge nang ako aro
    toko alavusnga aro o mit nge riong a God itheki. Mako Peliks i nongpol i veno
    ako ma i ngange ma i ria i ve, “Aro i mulal tel vene ake na wong es. Na eve lek
    omaing ol e avele mo aro tho leng werer mun wong.”
  bdd-bdd: Ta Pilikesa ꞌatena ꞌiyohowa, tutaina Paulo ꞌina guguya ꞌihesagoheya, mumuga
    dumwaluna, ma toholopaꞌala, ma bwaꞌomatana ꞌinaonaoma weyahidi, ta Pilikesa ꞌigwaeya,
    “Tuwa! Ma ꞌuhila, ma to tuta malamalaina ꞌoiguwa ee wete yabwau hilego.”
  cbt-NTPO: Yosë sha'huitërinpoa' noya cancantacaso marë'. Ina catahuarinpoa' co noyahuë'
    yonquirëhuasopita naniantacaso'. A'na tahuëri coisë pochin nicaton, ya'ipi piyapi'sa'
    natanarin. Co noyahuë' nipisopita ana'intarin,” tënin Paono. Napotohuachina, hua'an
    pa'pi pa'yanin. —Nani huachi. Iporaso' paquë'. A'na tahuëri yanontaantahuatënquën,
    amataantaranquën, itërin.
  rmy-SERVI: 'Кала Павло ачиля тэ дэдумэ пала джювимо пав чячима, пала кода, со трэбуни
    мишто тэ дыкхэ пала пэ и пала сындо, саво авэла, Феликсо пэрэдаравдапэ тай пхэнда:
    — Хутилэла пэ авдивэ, джя! Сар трэбуни авэла, мэ тут акхарава.'
  srn-NT: 'Ma di Paulus bigin taki fu san bun ini Gado ai, èn tak'' un mus hori unsrefi,
    èn tak'' Gado o krutu libisma, Feliks kon frede. Dat'' meki a taigi Paulus taki:
    “A nofo fu tide. Te mi abi ten mi sa seni kari yu baka.”'
  cta-NT: Liꞌ nguluꞌu Pablo jiꞌi̱ nguꞌ chaꞌ ntiꞌ ycuiꞌ Ndyosi chaꞌ xcuiꞌ chaꞌ liñi
    ti cuaꞌni ñati̱ chalyuu, chaꞌ cuaꞌa nguꞌ jiꞌi̱ ycuiꞌ ca nguꞌ chaꞌ ngaꞌaa cuaꞌni
    nguꞌ chaꞌ cuxi, biꞌ laca cña nu ntiꞌ ycuiꞌ Ndyosi; juaꞌa̱ nguluꞌu yu chaꞌ ntsuꞌu
    chaꞌ cuaꞌni cuayáꞌ Ni jiꞌi̱ lcaa ñati̱ nu loꞌo cua ndye chalyuu. Ndyutsi̱i̱ xi
    Félix liꞌ. ―Tyaa nuꞌu̱ juani ―nacui̱ nu cusuꞌ biꞌ jiꞌi̱ Pablo―. Xiꞌya naꞌ jinuꞌu̱
    chaca quiyaꞌ si ntsuꞌu sca hora nu laja xi jnaꞌ.
  bqc-SIM: 'Pↄlu lɛ́ yã''o maakɛa musu ń zĩakũadↄ̃o ń yã́kpalɛkɛa ń gbɛ̃́ↄ
    pↄ́ lɛ́ mↄo, ↄ̃ vĩa Felisi kũ̀ à mɛ̀: Fɛlɛ tá gĩa. Gↄↄ pↄ́ ma ↄ''è, má
    ɛa n sísi.'
  tcz-CHONGTHU: Chuin Paul in Chondih nale eima chang kitimhat chule khonunga hung
    lhung ding thutanna thu asei ajah phat chun Felix chu ahung kicha tan, “Tun chen
    lang, phat gomkom aum teng le kahin koukit ding nahi,” tin asol doh tan ahi.
  mar-mar: तेव्हा नीतिमत्त्व, इंद्रियदमन व पुढे होणारा न्याय ह्यांविषयी तो भाषण करत
    असता, फेलिक्साने भयभीत होऊन म्हटले, “आता जा, संधी सापडली म्हणजे तुला बोलावीन.”
  snp-snp: Etito logimami ya Goti monala efe limo mona, ido ukade-lute-kate koti kiyaba
    laloko onimo mona, ido Wekola lifimate olu kalo mele ledenami kamena kala loumaito,
    ya Felikisi koliya umaito, ya eti loumami, Ya moda ne. Fa uto minageto kamena
    ma ka fuloneto enane, loto loumaiye.
  isl-isl: 'Þegar Páll fór að tala um réttlæti, líf í hreinleika og komandi dóm, varð
    Felix mjög hræddur og sagði: „Þetta er nóg í bili. Ég mun kalla á þig aftur þegar
    betur stendur á.“'
  spy-NT: Nto yu kāwokumwooy ꞉Bāwulō kule māchāktōōs kuchurtootiin ꞉biiko, kuriibē
    keey, anku +/mākiitiilchi ng'al ām bēsyēēt nyēē mākuchō, kumuy ꞉Fēēliikis. Yooto,
    kumwoochi Bāwulō kule, “Kutēēniit chooto ra ēē, wē. Imuuchē iwēēchi keey ākoy
    ākuuriing' subak.”
  xnn-xnn: Dat isolon Pablo ken siya nan maipanggep isnan gawis ay maikkan ya nan
    osto ay nemnem ta adi ik-ikkan di ipogaw nan ol-olay. Inbagana abes ay awnit banagen
    Apo Dios nan kaipoipogaw isnan batawa ta ibagana nan maitapi ken siya ya nan adi.
    Idi insolona di dat omegyat si Gobilnadol Felix danat pabal-en siya ay mangwani
    en, “Olay omeyka id wani ta is mamingsan no waday wayak esakpay kasin ipaayag
    sik-a.”
  mwe-mwe: Ikabheje a Pauli bhakatandubheje kubheleketa ga uguja na gangakwebhela
    indu na kuti shilijiye ika lyubha lya ukumu, a Pelikishi gubhajogwepe, gubhashite,
    “Nnaino nnjende, mbataga malanga shininsheme.”
  tte-tte: Paulo iedeedede mumugana dudulaina kana yakasisi kaiwena yo tabe sauga
    yatala ilalaoma kaiwena. Kabo Pilikesa imatausi yo iba, “Besi. Naga kulau. Tem
    imalamalae koliyau naga sauga yabo yayoganyoiwo.”
  tcs-tcs: Pol i bin tokbaut da dei wen da BosLod i go kam gen po zaze ebriwan uda
    bin gedap laipgen. Em go zaze dempla ip dempla bin meke ol rait ane stret ting
    o no bin mekem. Bat Piliks i bin prapa prait wen em bin lisen dis tok so em bin
    spik, ‘Orait, yu mas go nau. Wen ai gad mo taim po lisen yu, ai go sane sambodi
    go po singaut yu po kam.’
  hlt-THB: Paul ing dyngnaak, yh thainaak ingkaw ak law hly kawi awidengnaak akawng
    ak kqawn peek awhtaw, Felix ing kqih nawh, “Ce tloek mai cang seh! Cet hlah. A
    tym leek ka huh awh nik khy law sak tlaih kawng,” tina hy.
  soq-soq: Paul ambi apana God mampe dodomanantopua gagalowaleidie, ita do apana ambi
    muba onioniadewantompe kadi mai dewasampaa intawa me mampe waeuwaleidio etedie.
    Tane me kotu walamawa wisepia umanawa benemawaleidio Pelikis etene nuawa saleno
    gagalo gudulene baiwa Paul diene wanase, “Ne insedina gagalo ide, mape eta! E
    ne waaubaedina aitaa. Walama da euda donsate osowe gagalontata.”
  qub-qub: 'Pablo willaparan Dios munashanno cawanapaj, juchata mana rurananpaj, fisyu
    junajcho Tayta Dios jusgananpaj cashantapis. Chayno niptin gobernador Félix mancharishpan
    niran: «Cananga aywacuyraj. Timpö cashan örami yapay gayachimushayqui masta willapämänayquipaj.»'
  att-att: Á nagubobuk si Pablo gapay ta meyannung sù napiá nga ipakuá ni Namarò ta
    tolay ánna yù máwák na tolay nga gaggarán yù baggi na, nga ari tumulù sù karagâ
    na nga narákè, á kinagi na gapay yù meyannung sù ággaw nga duttál sangaw nga pamanunnù
    ni Namarò ta ngámin nga tatolay. Á pakaginná ni Pelik, naganássing ánna naburung,
    á kinagi na kâ Pablo, “Kustungin. Awayyám nga mánaw laguk. Agálát taka má sangaw
    nu matángngák ku.”
  bki-bki: Mia Pol juvan iliano telabo lie vo ban naljuo, naio maka rialerinio ealo
    leleio, mia berii jum̃abe ka napano toro monoka rila bajago na memedu, a ka napano
    toro monoka telan vuu vatitig ka kiano meuliano, mia berii bunu tibureano napano
    Atua kanano ka mia rimei ea legiano na maaro. Naruei bogo napano Veliks mijog
    iliano nalo nei, naio mijog jibe ka julu m̃elea kiano jidomiano, mila naio merou
    kija, mo naio ber ka Pol, berinavo “Mo bo, bare ga vo. Jau kava joomo nei bereio
    vo, mia ver kiniou neleal kanaku bogo tai, mia neiila toru riviedu kaso bereio.”
  bqp-bqp: 'Pↄlu tɛn yã o manakɛnaa musu kũ zĩdakũnadↄ̃naao kũ yãkpatɛkɛna kũ
    àtɛn suo, akũ vĩna Felisi kũ̀ à pì: Ǹ futɛ ǹ tá gĩa. Gↄrↄ kũ ma ↄ lè mani ɛra
    mà n sísi.'
  mcp-mcp: 'Njɨ, Pwôl mú ka ŋgə bul lás lə́sʉ́ cʉgə́lə cʉg á tʉ́təlí, dʉ́lə mpu bii
    lâm, nə lə́sʉ́ sémbyé mílə́sʉ́ í bá zə sɨ̂y yí. Felígʉ́s mú gwág íkukwɛndɛ, a
    mú cɨ nə Pwôl nə́: «Fwog je nyiŋgə jíga ja. Mə é bá kwo jɔ̂w wo ja shús.»'
  hat-hat: 'Men, lè Pòl pran pale sou jan moun dwe viv byen, sou jan moun dwe kontwole
    kò yo, sou jou jijman ki gen pou vini an, Feliks soti pè, li di: Bon, koulye a
    ou mèt ale. Lè m''a gen tan m''a rele ou ankò.'
  npl-NT: 'Pablo opé kitlapowia kenijki moneki mayeknemi, iwa kenijki se moyeknawatis.
    Noiwa okili Dios se tonati techtlaxtlawaltis nochi tlan otikchijkeh, ika noni
    Félix omomojti iwa okili: —San ika ye. Ijkuak nimajxilis oksepa nitlatitlanis
    mamitsnotsatih.'
  bgg-bgg: Jishii Phaul è bajo wie pha, alijieg yi pha nane dinne che pha inai thog
    ruii pha miyao yao pha yoi mage ne Felikhs ne rum dun pha ji è Phaul shii yao,
    khae, “Na ne nya dun mua sha phro. Khuchung magungde gu è ishak mua ruii arone,
    na shii nya ho ruii phro.”
  eng-TCENT: But as Paul was discussing righteousness, self-control, and the coming
    judgment, Felix became frightened and said in response, “Go away for now, and
    when I get an opportunity I will call for yoʋ.”
  eng-BSB: As Paul expounded on righteousness, self-control, and the coming judgment,
    Felix became frightened and said, “You may go for now. When I find the time, I
    will call for you.”
  cpu-NT: 'Iro kantacha Pablo jetanakaro iñaaventanakeneri tampatzikashiretaantsi,
    ñaakoshiretaantsi, irovasankitaantayeetai apaata. Ari itharovanakeri Félix, ikantanakeri:
    “¡Aritapaake, piyaatai! Ari napiitairo nonkaimakaantaimi apaata nosaikashivaityaarika.”'
  san-ASM: পৌলেন ন্যাযস্য পৰিমিতভোগস্য চৰমৱিচাৰস্য চ কথাযাং কথিতাযাং সত্যাং ফীলিক্ষঃ
    কম্পমানঃ সন্ ৱ্যাহৰদ্ ইদানীং যাহি, অহম্ অৱকাশং প্ৰাপ্য ৎৱাম্ আহূস্যামি|
  tod-tod: 'Kɛlɛ tɛi Pɔle ɠɛni ɓɔɛzu, é ʋilɛ telebodai ʋa, ta ɓɔɠɔzogi, naa ʋɛɛ tukpɔi
    ʋa é ʋaazu, Felikise luani gola, é ɠɛ Pɔle ma: «Ɠula ʋolu dɛ, voloi nà yeeɠɛɠala
    ʋagɔ zɔlɔɔ da, nà è loli niina.»'
  tac-NT: '''Lige alué Páulo alé asagá alué ralámuli ''yuga, ''lige ruwile alué we''ká
    ra''íchili rejcholi. Ruwíleke''é napurigá ''la bi''lepi ''nátaga bejtélawa Onorúgame
    nila ''nátili ralámuli gu''íriga. ''Lige aminami napurigá tabilé oyérawa alué
    ralámuli tabilé ''la ''nátame. ''Lige aminami ruwile bilé rawé sebamio Onorúgame
    gastigárimia alué ralámuli cha nokame, ''lige alué ralámuli tabilé cha nokame
    Onorúgame ''yuga simámala. ''Lige alué rió wa''lula Pélisi ''we majáleke''é ''liko
    alué ra''íchili akisá. ''Lige anele alué rió Pélisi alué Páulo: ―Jípeko ''ma ''la
    sébali ju, ya simibógó alé ku miná. ''Lige napu''lige ne bo''né ''la ikiro, uché
    siné bayémala ne mué napurigá ku nawámala mué jeka ra''ichasia ―anele alué wa''lula.'
  eng-WEBPB: As he reasoned about righteousness, self-control, and the judgement to
    come, Felix was terrified, and answered, “Go your way for this time, and when
    it is convenient for me, I will summon you.”
  gfk-H: Ing Pol ga iangianga uta ira magingin takodas ma tano magingin bia tikatikai
    at na nasnas mur timaan ia ma utano tamat na warkurai unamur, Pelix ga burut ma
    ga tangai, “I ta haruat baa! I tale bia u na haan um. Namur ing bia a nugu mon
    pakana bung, iau na hartulai utaam.”
  viv-viv: Ada au Folo yana lukahihi ginunauwena ada dewa tunutunugina faꞋina gilukahihi,
    kadu kaliva taudiyao hinavehimeyedi be keke yadi nuwanuwa koyona amine hinahuluva
    ma gigaheyena. Kadu tova mulina vedewayauga be kaliva adi laufata ana tova ma
    gilukahihiyena. Hidedemi gilukahihi faꞋina, Filikesi gimatauta tauna yana dewa
    ginuwenuwena ada gigahena gigayo, “Auwe. Au unana be gava tova akufaiweya ya laumamala
    gananogalina, au ganayowani.”
  yao-yao: Nambo paŵatandite che Paolo kuŵecheta yankati indu yaikwatenda ŵandu aŵe
    ŵambone ni ungapundanganya ni lyuŵa Akunnungu lichiŵalamule ŵandu wose, che Felikisi
    ŵajogwepe ni ŵatite, “Sano njauleje, chinammilanje sooni napataga lipesa.”
  tgp-tgp: Ale Felix mara mo rongo Paul mo lo sorahi na mauri tataholo, ale mata hase
    taurilatiho peresi na rani ari tavera sei mo lo mai, enia mo matahu tavera, ale
    mara, “O vano tako, ale vara te masapaku a pa mele vahar̃ule matam.”
  auc-NT: Ayæ̈ Pabodo godömenque apæ̈nedinque, Mönö nö cæte quëwengæ̈impa, äninque,
    Mönö nämä wææ aate waa cæte quëwengæ̈impa, angantapa. Ayæ̈, Wængonguï Awënë nänö
    apænte anguïönæ oo baquïnö anguënë, ante apæ̈necä ëñëninque Pedique wæætë guïñente
    wædinque, Idæwaa, äninque, —Ñöwo gobäwe, angantapa. Waönæ ate botö eyepæ̈ ïmo
    inte ämo bitö ïmite äñete mämönäni ponte apæ̈nebi ëñëmaïmopa, angantapa.
  kbc-NT: Igaanaɡ̶a yeloɡ̶odi Paulo Aneotedoɡ̶oji me yemaa niɡ̶ina oko me iɡ̶enaɡ̶atibigiwaji,
    codaa me leeditibige me dinajacaɡ̶aditema niɡ̶inoa lidaɡ̶ataka ane beyagi, codaa
    Aneotedoɡ̶oji me iwi anigote oko codaa me iloikatidi leeɡ̶otedi niɡ̶inoa libeyaceɡ̶eco.
    Odaa Félix eliodi me dawigice, odaa jeɡ̶ee, “Natigide ja yakadi memii anetiɡ̶adadani.
    Nigicatibece, odaa jiniditacaɡ̶awa.”
  bmh-bmh: Pol nug igul naliu mabun mui, du go nugtal gonugau igul suban gumabun mui,
    aiu ses Uwait nug ig sisigamaun mui, ze moroun. Pol gue ze go mina, Peliks go
    esilakaimai, eneun, “Iz ziwas tub salau tam aba, go petak nait ze koli duai, na
    ulis alien.”
  ctu-BL: 'Tsi'' sube bajche'' yom mi lac taj toj bʌ lac pusic''al yic''ot bajche''
    yom mi lac bajñel tic'' lac pusic''al yic''ot bajche'' mi caj i melonla Dios.
    Félix tsi'' cha''le bʌq''uen. Tsi'' sube: Cucux. Che'' mic tajben i q''uiñilel,
    mi caj c cha'' pʌyet tilel, che''en.'
  meq-meq: 'Tsa na, a dazlay mətsikatay ka məndze nakə ta ndziye mənese andaya fataya
    bay, ka məgay metsehe a bo ada ka sariya nakə Mbəlom ma gateye a ndo hay aye.
    Felikus a tsəne andza niye na, zluwer a gay. Tsa na, a gwaɗay a Pol: «Anəke na,
    do wu yak, aza na huta həlay eye na, na zalakeye sa.»'
  noa-H: 'Mamʌ Pabloou, jãga Hẽwandam dau na maadëu nem hagchata wau wënʌrraju haai
    nʌ ha jaauwi, dich morjã wir haig hajap''ata sʌrk''a wënʌrraju haai nʌm ha jaaumam
    dʌ̈i hĩchab, Hẽwandamau maach chacham hedjã dichdëu nem waumatarrpierr t''um hich
    hagjöo maach dʌ̈i haju hanʌmpa jaaumam hũrwia, Feliiu hich k''ap Pabloog magjim
    haajem: —Pablo, hidëu magpai sĩuwia pʌchta deeu pʌch sĩejem cárcel deg petá. Mʌch
    jua parii habarm hed deeu mua pʌ t''ʌ̃rpʌ̈ijugui hajim hanʌm, cha pua jaau sim
    hũraag.'
  alp-NT: Ite ono nkenale elia, ite raka lalema mimise leke ono neu more elia, petu
    kena Alla Iteu pakala ete pusue tamatare eliare. Hoko Pelikse rilai le yelu meru
    hoko ibeteke be, “Alepa roma esale meije mina kai kena meije akeu noma. Kena petu
    makete pine au ulake koti suike ale lekwe.”
  san-VEL: paulena nyaayasya parimitabhogasya caramavicaarasya ca kathaayaa.m kathitaayaa.m
    satyaa.m phiilik.sa.h kampamaana.h san vyaaharad idaanii.m yaahi, aham avakaa"sa.m
    praapya tvaam aahuusyaami|
  kbq-kbq: Poli'ma fatgo zanku'ene, avufama kava krino manizanku'ene keagare'ma vahe'ma
    refako'ma hania zanku'ma kema nehigeno'a, Feliksi'a tusi koro nehuno anage hu'ne,
    menina vu'nege'na henka kankamuma mesige'na, ke hanugenka ete eno huno asami'ne.
  kbh-kbh: 'Pero, nÿetsca soyënguiñe ts̈abá jtsamama, cachá jenomándama jtsobenama
    y nts̈amo tmojamama nÿetsca ents̈angbiama Bëngbe Bëtsá yochjayanama Pablo tojanoyebuambá
    ora, Félix tojanëuatjaná y Páblëbioye tbojaniyana: “Mora, mata; luare quétstsebomna
    ora, cbochjachembo ca.”'
  ron-LSB: 'În timp ce el vorbea despre neprihănire, despre stăpânirea de sine și
    despre judecata viitoare, Felix s-a îngrozit și i-a răspuns: “Du-te deocamdată
    și, când îmi va fi de folos, te voi chema.”'
  pon-pon: 'A ni a kapakaparok duen pun, o makelekel, o kadeik, me pan wiaui, Pelikj
    ap majapwe kadar o japen: U kowei anjau wet, i lao pijokalar, i pan eker uk do.'
  nhe-BL: 'Huan Pablo pejqui quinilhuía quejatza Toteco Dios quipactía san tlen xitlahuac.
    Huan quinequi para nochi ma nejnemica ica cuidado para ma ax quichihuaca tlen
    ax cuali. Huan nojquiya quinilhui para se tonal nochi tlacame monextise iixpa
    Toteco para yajaya quintlajtolsencahuas. Huajca ica nopa tlajtoli momajmati Félix
    huan quiilhui Pablo: ―Xiya ama, huan seyoc tonal quema ax tleno nijchihuas, nimitznotzas
    xinechcamahuiqui.'
  sps-sps: San tan nainy te vegiau e Pol a fo kat a fo tavaron, ana sanaan iny tagaa
    ot iny puainy mes fiisen kan me na tou vaatsuk ten Gov tana fokinai tan nainy
    vou, sen Filiks oraav nato ya tsue to, “Anyi ma naa tsom em. Nyo fikoo pis marom
    te kaa mironyon nainy.”
  wnc-wnc: Inike kep noman tawake tasiwikge inikut. Inike inae katak siknga tagwaumbikge
    inikut. Gatu masande Anututa waiaknganin usanzike toknga ngang yake atnimikge
    inikut. Iniwan natake Filiksda akgwauke, “Kungga,” ngang inikut. “Sike masande
    tapduu kaya siwana yanggawamba apso,” ngang inikut.
  bus-bus: 'Pↄlu e yã oo maakɛna musu kↄ̃n zĩndakũnadↄ̃ↄo kↄ̃n yãkpaɛkɛna kɛ̀ èe
    mↄↄo, ben vĩa Felisi kũ̀ à bè: Ǹ fɛɛ ǹ tá gĩa. Gurↄↄ kɛ̀ ma ↄ lè mɛ́ ɛara mà
    n sísi.'
  gub-BL: — Nezewe uzapo kar Tupàn zanewe a'e, i'i izupe. — Xo ikatuahy ma'e zo ezapo
    eho iko purupe nehe, i'i iko zanewe. — Ezeruze'egatu nehe, i'i iko zanewe no.
    — Amo 'ar mehe azepyk putar ikatu 'ym ma'e iapo har wanehe ihe nehe, uzeruzar
    'ym ma'e wanehe ihe nehe, i'i iko zanewe, i'i Pawru izupe, tuwihaw Peri pe. Ukyze
    katu tuwe Peri kury, ize'eg henu re kury. — Ezewyr eho neker haw pe nehe kury,
    i'i Pawru pe. — Amo 'ar mehe nehe, xe hereko wi mehe nehe, urumur kar wi putar
    ihe nehe, nemuze'eg kar wi pà ihe nehe, i'i izupe.
  imo-imo: Poloni imboma toya toko molangei unguma nimbe, enono nokoko kondangei unguma
    nimbe, altopa Goteni imbo moke tembalo unguma nimu kinye Feliks yu pilipe pipili
    kolorumu. Kano tepalie Polondo nimbei, “Kinye welea puwi. Nu manda nino kani altopa
    manda konopu lembo wali aku nu owi nimbo,” nimu.
  boj-boj: Kumbra bole tiŋtiŋ dauryqajqa ti tamo naŋgo segi segi so geregere taqatqajqa
    ti Qotei na mondoŋ tamo naŋgo une qa peginjrqajqa ti Pol na Feliks minjnaq quej.
    Qusiqa ulaosiq Pol minjej, “Ni mati aisim ino warumq di soqne. Bunuqna e bati
    atsiy ni metmit bosim anjam di olo plaltim e quqwai.”
  eng-DRA: 'And as he treated of justice, and chastity, and of the judgment to come,
    Felix being terrified, answered: For this time, go thy way: but when I have a
    convenient time, I will send for thee.'
  knf-knf: 'Kë jibi Pawulu akţupuŋ adoo jun pban ţi iko yi pwo ñaaŋ naŧool, yi pţijan
    uleef, na yi unuur wi Naşibaţi akluŋ kawayëş bañaaŋ, kë Feliŧ aşë yewla, aji na
    a : « Ţañaan ba hënk nţa, ihinan kaya, woli dbi jeeh kayil pdu''u. »'
  san-KHM: បៅលេន ន្យាយស្យ បរិមិតភោគស្យ ចរមវិចារស្យ ច កថាយាំ កថិតាយាំ សត្យាំ ផីលិក្ឞះ
    កម្បមានះ សន៑ វ្យាហរទ៑ ឥទានីំ យាហិ, អហម៑ អវកាឝំ ប្រាប្យ ត្វាម៑ អាហូស្យាមិ។
  arn-NT: 'Welu Pablo küme feypietew kiñe che feley tañi nieael lif mongen chumngechi
    ayüley ta Ngünechen, ka kisutu tañi küme ngüneniewael ka ñi küpalen tati afaelchi
    antü Ngünechen ñi ramtukadunguafiel ta che, Felik pellkenagi, fey feypifi ta Pablo:
    —Fewla amutunge. Ka mütrümaeyu wüla.'
  zas-NT: 'Per chi guzuloj cayëbaman guial rayal guiban ree bejn xnejz, gucwëëz tëë
    xixgab mal reeman, guial guidxin tëë dxej yadëëd ree bejn cwent loj Dios, dxel
    dád bidxeb gobernador guin abiꞌ rëbaman loj Pab: ―Baguiaj. Ganetan lüj chi chuꞌn
    luar stijb.'
  ken-NT: Ndǔ Pɔ̌l ákɛ̀m ɛpʉ́ítí andɛmɛ nɔkɔ ɛnyǔ mmu ákwày bɛbhak chak bɛsí
    Mandɛm nɛ ɛnyǔ mmu ákwày bɛ́kɛ́m mmʉɛt bɛ ákɛ́ kʉ bɛbʉ́, nɛ ɛ̌ti nywɔp ɛnɛn
    Mandɛm ábhɔ́ŋɔ́ bɛtaŋ yɛ̌ntɨkɨ mmu, bɛcháy bɛ́kɛ́m Fɛ́liks, arɛm bɛ, “Dɔ́k kpɨ́k,
    nnaŋ mbɔ̌ŋ ɛ́pók chɔŋ mpɛt mbɨŋɨ wɔ.”
