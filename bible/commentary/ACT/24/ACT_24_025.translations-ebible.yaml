    —Kuxh veꞌteꞌ. As jatu la uch sunvatz, as aꞌn la unmolo veꞌt axh unpajte,— tiꞌk
    naj,'
  boa-NT: 'Áánélliihyéhjáa ihjyúvaabe muhdú tsaímíyé meíjcya íimítyúnéjcutu metéhmémeíñetu.
    Áhduréhjáa ihjyúvaabe nihñéétsihvúré Píívyéébe muhdú mɨ́amúnaa ícyahíjcyáné ímíbájchóíñetu.
    Ááneríhjyáa ávyéjuube iíllityéne dííbyeke nééhií: —Wa ílluréjuco dipyej. Néhijyáca
    idyé tsiiñe uke ó pɨ́úvaá múhtsima u íhjyúva téénetu.'
  etr-etr: Nabelebe Foloea mogoi namolöge, asigi sigi namolöge, mogemolöïe segeyo
    daiala negei amo maasebe amoïege säla ïaha nelo. Säla ïaha nebegi, Feligisi e
    bedälahilä sähalea, Di mosalo. Hobeala fu beaseda, na di misialamolömelëla säi.
  quh-NT: 'Pabloka runa chekanta ruwaspa causananmanta, quiquin munayninta atipananmantawan
    paywan parlarka sut''ita entiendenanpaj. Chaywanpis nerka Dios runasman ruwaskancumanjina
    khepata cutichinanta. Chayta uyarispa Felixka manchachicaporka. Nerkataj: —Cunanka
    ripullay. Tiempoy cajtin wajyachimullaskayqui, —nispa.'
  kwi-kwi: 'Pablone usparuza ka kaiznara: —Wat uztain. Kwail kishitne, kiman. Mamaz
    payura Diosne anazi, kwail kimtuza ilnana. Pablo sun kizkane, Félixne ishkwat
    kit kaizta: —Ɨmɨzti mane. Mamaz an wat payune mamasa nua akwanash.'
  agm-agm: Iyataatɨ Porɨhomɨ pɨwɨha Perikɨsɨhoai kaundisɨha isɨhiya tɨtɨhɨ gaahaiwa
    kaiwɨ bimɨtaatɨwɨhandapunɨ amɨ isɨhiya ipatisanɨwɨ baiwɨ bimɨtaatɨwɨhandapunɨ
    kaundataase. Iyatɨ Porɨho amɨ Autaahaatɨho ipotɨhura maipɨhaiwa kiyohiyɨhiyai
    netɨ tipɨtapaatɨ yandɨhemaitandɨhandapunɨ ahoyatɨ kaundataase. Kaundihɨ Perikɨsɨho
    pɨwɨha sanya atisataatɨ yayataise. Yayataatɨ Porɨhoai saundataase, “Gaasɨ kɨnyɨ
    japɨhɨ numwe. Sɨhɨ asisɨha wa nehɨhaara japɨhɨ kinyɨ pɨwɨha atitandɨ gaatɨto,”
    undataase.
  ubr-ubr: Baise Paul on bobo obis auris, mamaba toum unrutotorim aurin a Ra enat
    Baigurubaban aurin ibikakafun on, Felix iber ato iyau, “Om unan. Yau au wera angaturai
