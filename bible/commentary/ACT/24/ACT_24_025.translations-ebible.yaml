  azg-NT: 'Juu xjenꞌñeen sinin Pablo na quitsꞌaa tsꞌan chaꞌxjen na chuhanꞌ na tonnon
    Tyoꞌtsꞌon, ndoꞌ mantyi quen nquii tsꞌan xjen nchu va na vamꞌaan juu, ndoꞌ mantyi
