  txq-txq: Ana oo nafada dalak talo bee fo hatahori bisa leo-laꞌo no ndoos, ma talo
    bee fo hatahori bisa nanea aon fo boso tao sala. Ana oo nafada boe nae, neu ko
    Manetualain nae huku-doki basa hatahorir. Neu Feliks namanene talo naa, boe ma
    ana namataꞌu nalan seli. De ana nafada neu Paulus, “Paulus. Dai ena. Losa kada
    ia leo! Ela hambu lelak, dei fo au anggou o bali.”
  aaz-aaz: In natoon neu sin amsaꞌ, ranan on mee he atoniꞌ bisa nmoin nok amneot,
    ma on mee he atoniꞌ bisa anpaant on he kaisaꞌ anmoeꞌ sanat. In natoon neu sin
    nak, Uisneno of anhukun mansian ii okeꞌ. Oras naiꞌ Feliks anneen on naan ate,
    in namtau nmaet. Rarit in nak naiꞌ Paulus am nak, “Paulus! Noo goah nai! Mutuuꞌb
    ee nai! Karu au upein mainuan, au he ꞌoꞌen aꞌteniꞌ ko.”
  qup-NT: 'Pabloka yachachirka mana paykuna kikin munashkanta rurashpa kawsanankunapa,
    ashwan Yaya Diospa munashkantashina alita rurashpa kawsanankunapa. Chaymantapas
    yachachirka wañushkanchiwasha Yaya Dios rurashkanchikunamanta tapushpan tukuy
    mana alita rurak runakunataka kastigananta. Chasna uyashpan Felixka mancharishpa
    rimarka: Chaylla kachun. Shuk puncha atipashpayni kuti kayachishkayki ashwanta
    yachachiwanaykipa nishpa.'
  azb-azb: 'Paul salehlik, nəfsə hakim olma və gələcək mühakimədən söhbət edəndə Feliks
    qorxuya düşdü və dedi: «Bəsdir, indi get, imkan olanda yenə səni çağırtdıracağam».'
  eng-DBY: And as he reasoned concerning righteousness, and temperance, and the judgment
    about to come, Felix, being filled with fear, answered, Go for the present, and
    when I get an opportunity I will send for thee;
  guo-NT: 'Do jawʉt, Pablo jʉm-aech Félixliajwa: —Dios to''a jiw pachaemaliajwa, chiekal
    duilaliajwabej. Dios to''abej jiw is-elaliajwa babijaxan, pajut isasiapoxan. Asamatkoi
    Dios babejchow kastikaxael —aech Pablo gobernadorliajwa. Félix japox jʉmtaen wʉt,
    xabich pejlewlapon, chiekal duka-el xot. Samata, jʉm-aechon: —¡Ma amxot nej doklefʉk!
    ¡Nakolde xanxot! Pejme xam wʉllalaeyaxaelen, na-it-ele-el wʉt tajbichax —aech
    Félix Pabloliajwa.'
  hla-hla: E Pol e rarangin a markato a matskö, na te ga hala puta meni a katun u
    ngil i peisanen, na te kot gono mera noa romana e Sunahan u katun. E Pol e mar
    ranga u teka be Piliks e matoutuna. Ba nonei e poiena, “La tala. Te ka megoa lia
    ta poata ba lia te ngö lele golö.”
  mav-NT: Mi'i hawyi itote Pauru henoi i'atuepe aikotã mi'iria Tupana wywuat i'atu­py­hu'at
    hãpyk hamuat hap i'ewyte aikotã waku wãiwa­to'e aiwa­nẽtup sa'ag hawe hap katu­pono
    meiũran aru Tupana tomo­herep uwe uwe temiit'in sese hap ko'i uwe uwe yt temiit'in
    i hap ete Pauru henoi kahato i'atuepe. Mi'i hawyi morekuat Werisi token'ẽ imienoi
    pupiat haype to'e — Apuete Pauru yt uipo­hepap i te rat e'e hap kuap hamo e. Mi'i
    pote meiũran aru woro­kaykay i ra'yn mi'i e'e hap kuap sese hamo e token'ẽ to'a­piheg
    aru Tupana piat hap pupi.
  kpf-kpf: Oi Pauloŋâ târârak ândiândiŋ sot âkŋâlegât kendon ândiândiŋ sot hâuŋâ mimiŋaŋgât
    narâkŋâ, zorat den sâi Pelikiŋâ keŋgât opŋâ Paulo itâ sâm dukuip, “Âlip âi ândina
    neŋgât kabâ ŋâi muyagei ko sa gâban.”
  ppo-ppo: Pol-né atimamopaae Yesuné alamó mo dono yóló fole ala wisiró, tó tikiné
    dere ala fea dua wisiyóló kaae tatere alatamokélé, take nalopaae beta̧ sukamó
    Kótóné da̧né dere ala fea taleyaaire be dȩ waalopóló dere fokélé du betalepó.
    Feliks-né ai dere fo woseturaalu, a̧ witepa Pol-paae duraalu, “Mió su̧pa fae.
    Take nalopaae me dȩmó tȩ mutepa, ti ya̧lo ya̧paae ape yaalopó,” yalepó.
  hin-2017: जब वह धार्मिकता और संयम और आनेवाले न्याय की चर्चा कर रहा था, तो फेलिक्स
    ने भयभीत होकर उत्तर दिया, “अभी तो जा; अवसर पाकर मैं तुझे फिर बुलाऊँगा।”
  wol-KYG: 'Naka la Póol wax ci mbirum njub, ak moom sa bakkan, ak àtteb bés-pénc,
    Feligsë daldi tiit, ne ko: «Léegi, man ngaa demagum, bu ma ko talee, dinaa la
    wooluwaat.»'
  bef-bef: 'Ya huꞌehina Poluhi kagauba bati huto minosemofihi hapaꞌafi to bonaꞌi enaliꞌani
    enugufaꞌani kaba hu bati husemofi to alihi Huꞌmau ka foya li letalinamofihi kanaꞌamu
    lu emiꞌehina. Ya ligo Felikihi lesaꞌa ligo Poluhi lu emiꞌehina: Kai bufa hubo.
    Nani akuꞌi mone yupahi kehe ilunagi buto nohubo.'
  amm-amm: Iko manoki iko manoki, na ikoki, “Kotoni molo timai molo itouniyaimoso
    aluwai mo waliyo. Momaini muluso noiyo aluwaikoiwo. Kotoyo noko nokolaloso na
    wauwoimo.” Noiso noiso iko manoki mo, Filiko mo kokolomoki, na imoki, “Imo mo
    koma na. Na putukaimoko. Amuwoi tinoso ti monoi poi aliyoniyoiki.”
  zaj-zaj: Paulo viyalongelele nawo yopeta kuleka uzenzeleganye, na kuinega na vinhu
    viyagomese Mulungu, na nhaguso yondaize, Feliksi kadumba na kulonga, “Basi segela
    sambiugendelele, nihapata nafasi nokukema.”
