    sapejul tulemal-inniki-nanejulmalad-oturdanoniko. Tegin Gobernador-Félix Pablo-chogzhad
    itosgu, Pablo-chogzhadgin kwakialzhun. Tegin Gobernador-Félix Pablogin kaka-idiris.
