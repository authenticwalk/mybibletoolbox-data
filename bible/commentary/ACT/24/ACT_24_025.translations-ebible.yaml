  ckb-ckb: 'کاتێک پۆڵس لەبارەی ڕاستودروستی و بەسەرخۆدا زاڵبوون و حوکمدانی داهاتوو
    دەدوا، فیلیکس ترسا و گوتی: «ئێستا بڕۆ. کەی کاتم هەبوو بانگت دەکەمەوە.»'
  spm-spm: Pol inderaghɨvɨre ikhaamiro othɨvam mbɨŋgɨva inderaghɨvɨra norighi ighuvamiro
