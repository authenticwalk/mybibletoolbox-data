  ena-ena: Asɨ dɨ ciaŋ agadɨ sɨhɨvia lubiahɨlahɨla saŋ abami. La hulaŋ iamɨgali nulɨdɨ
    nukeŋ hadipɨlɨ hɨsɨŋ hɨji humɨgaŋ agɨladɨ lubiahɨlɨmagalu aba vɨsɨvasi igu igu
    saŋ abami. Asɨ agaŋ mufɨli aludɨ ciaŋ hɨvɨ lamɨbali agasaŋ avi abami. Hameŋ abɨci
    Felikɨsɨ agaŋ ciaŋ agadɨ igahɨlavɨla lɨdavɨla abami. Ha ci uha uami. Mu tɨbɨ viaŋ
    havɨ hɨniavɨla nadɨ veve saŋ abɨlɨŋ cɨhu ve iadɨ abɨbanaŋ uami.
  nbq-nbq: Eke, Paulus en sek adigat ogagu dogop wene inim, enendawi en ogarup oginivisiga
    ovara, sovalogo baup wene inim, hivis owak dilinivup wene ako inim, yugirigya
    lagagimu, at Velikis ako alon agya lagagirik, “Ovok yugurikmu, elak. Ndugwis ambi
    vaga yup nanonggal werek agya halok, warinyok yiluk yanggup yukhisogon,” yiluk,
    yugogogi.
  tgo-tgo: Amba Pol i utuŋa ghandathanavu i rumwaru Loi e marae, tembe ghandamberegha
    ra dageteninda na thava ra vakatha tharɨ na ghatha ghambaŋa i mena. Mbaŋa i utuŋa
    bigibigiko thiyako kaiwanji Pilikesa i mararu na iŋa, “Mowo iyana! Wo u wa. Thoŋgo
    mbaŋa regha i thovuye e ghino amba ya kulava e ghen.”
  yap-yap: Machane nap’an ni ul ul Paul ngay nge weliy murung’agen rogon ni ngan par
    ni yi ba mat’aw, nge rogon ni ngan t’ar lanin’uy ko tin nde mat’aw, nge murung’agen
    e Chirofen ni ba’aram ni bayi pufthinnag Got e girdi’ riy, me yib e marus ngak
    Felix me ga’ar, “Mman e chiney, ma bay puf rogog bangiyal’ mu kugog nga mub.”
  mop-NT: Tan u tzicbaltic a toj na'at jabix u c'ati a Dioso. Tan ilic u tzicbaltic
    biqui ca' u cününte u bajil a cristiano ti'i ma' u beel u bete' a ca'ax c'u'aca.
    Tan ilic u tzicbaltic biqui ti bel to u ca'a tz'abül u sip'il a cristiano u men
    a Dioso. Jaq'ui u yool aj Felixi. —Xen ich cuarto tucaye'. Jede'ec in püyiquech
    tucaye' biq'uin ac to,— cu t'an ti'i aj Pablojo.
  tet-tet: Nia moos nalore dalan nebee ema bele moris loos no dalan nebee ema bele
    daka aan keta monu baa sala. Nia moos nalore nosi lia Naꞌi Maromak tetu ema hotu-hotu
    moris dalan oras rai falu fila. Rona nola nunia, gubernur Feliks moos nataꞌuk
    tebes. Hotu nia dale baa Paulus naꞌak, “Paulus! Toꞌo ona. Leet seluk, foin haꞌu
    kbolu kikar o.”
  hlt-MCSB: Te dongah duengnah, kuemsuemnah, aka lo ham laitloeknah kawng te a thuingong
    pah vaengah Phelix tah lakueng ngaiha la om tih, “Tahae atah na caeh ham om mai
    coeng, a tue te ka dang vaengah nang te kang khue bitni ,” a ti nah.
  xtd-NT: 'N‑jaꞌan Spalu xa ndoñuꞌu xa kada ñayiu xandaa. N‑jaꞌan‑s xa maxku kada
    ñayiu xaloko xaduꞌa; na kundedi ini koio‑i. N‑jaꞌan‑s xa xee kɨu ndundaa kuechi‑i,
    te n‑yuꞌu se kuu gobernador jan. Xaxeꞌe xa n‑yuꞌu‑s, duꞌa xiaꞌan‑s: —Juaꞌan naꞌi.
    Ɨnka kɨu na kuyachi‑r, te nakana ñaꞌa ntuku‑r.'
  mdy-ETH: ፂሉሞና፥ ዓሲ ፔና ዎይሣንዳ ዛላና ሃሣ ፆኦሲ ሃጊ ቢያሢዳ ዎጋንዳሢ ዛሎ ጳውሎሴ ኬኤዛዛ ፒልኪሴ ዒጊጫዖ፦ «ሃሢ
    ዴንዴ፤ ጊኢጌቴ ሜሌ ኬሊና ታ ኔና ዔኤሊሳንዳኔ» ጌዔኔ።
  spl-spl: Yawu gârâmâ den topŋe topŋe torokatmâ yuwu ekyotgop. Nenŋe buku oraŋgim
    uwawapŋe bia manmain yakât topŋe ekyotgop. Otmu âlâmâ biwinenŋe galemahom lohotŋan
    manmain yakât topŋe ekyongop. Otmu âlâmâ sâp patoen lohimbi kerekŋe otmai memai
    yakât topŋe Anitâŋe ekmâ âlâku ikŋiâk ikŋiâk den âiân mem katyekmâ matŋe yiŋgiwuap
    yakât topŋe ekyotgop. Yawu ekyotgomu nâŋgâm Pelikiŋe gorâwaŋgimu yuwu sâm ekuop.
    “Yiwereŋe sâp pesuk yap. Yakât otmâ hâmbâi tembe lâulipne âlâkuâk ekyongomune
    meŋgekmâ gaŋetâ den huhurom.”
  usp-NT: 'Cuando Pablo xij re nen mo tran suc''ul ranm jun cristian chiwch Kakaj
    Dios y xij re chi rajwaxi'' tijk''el rib'' chi jb''anic lawi'' raj re tran y xij
    re chi Kakaj Dios tina yuk rane''na jk''atb''itzij chib''ak juntir cristian la''
    q''uisb''itak k''ij re jwich k''ijsak, Félix xtzaak jch''ol chi jtaic y xij re
    Pablo: Lajori jat, tz''akat tantak chic asiq''uij cuando jamalquin, xche'' re.'
  zav-NT: 'Nach Pabən'' be''elene'' ḻe'' dižə'' can'' cheyaḻə'' goncho par gaccho
    beṉə'' güen lao Diozən'' na'' can'' bito cheyaḻə'' güe''echo latɉə ṉabia'' la''ažda''omalchon''
    chio''o, na'' can'' əžin ža catə'' Diozən'' c̱hoglaogüe''en c̱he to to chio''o
    beṉac̱h šə nocho napcho doḻə''. Na'' goberṉador Felsən'' bžebe'' xte juisy ca
    naquə dižə'' de''en choe'' Pabən''. Nach gože''ene'': ―To ca''atə''ətə'' gwzenaga''
    ṉa''a. Guaxcza'' le'' catə'' gatə'' to latɉə c̱hia''.'
  sgz-sgz: Mái sár ngo a tungai arbin talas suri tatalen a nokwan má suri kátlán kalengnai
    sang má suri bungán nagogon na hut namur, ái Pelik a lala mátut mák parai si Paulo
    ngo, “Ák pang ái má kam worwor ngorer. Una so má. Ina bin kalengna iáu namur ngo
    a mon i kak pákánbung.”
  kek-NT: Ut nak laj Pablo yo̱ chixch'olobanquil lix ya̱lal li ti̱quilal, li cuyuc
    ib, ut li rakba a̱tin cha̱lel, quichal xxiu laj Félix. Quixye re laj Pablo. —Anakcuan
    ayu. Nak tixq'ue rib chicuu tintakla cui'chic a̱bokbal, chan.
  blz-NT: Kasee sarataa i Paulus ningimputi tundunanna muntundunkon wawau men kana',
    ka' men sian mongololoikon pingkira'na noa, ka' pungukumian na tempo men kokomburi'anna,
    Feliks nolayaonmo ka' norobu taena, “Koini'i i koo sidamo mae'. Isiansi tempongku,
    kasi leelo'onku i koo soosoodo.”
  poe-NT: 'A̱ ntá chꞌín Pablo mé kjuako chꞌán kíxin nkexrí tsꞌejó chojni jína la ko
    nkexrí tsꞌe̱tue̱nhen chojni a̱sén sín kíxin chꞌehya sín tí jínahya la ko nkexrí
    Dios sinchekito̱exín iji̱é chojni tí tsjixixín. Ntá chꞌín Félix kuínhin chꞌán
    xi̱kaha ntá chrakon chꞌán, ntáchro chꞌán kíxin: ―A̱ ntá jie la sátjia. Ntá tsꞌíya̱ha
    tió chonta tiempo ―ichro chꞌán.'
  san-TAM: 'பௌலேந ந்யாயஸ்ய பரிமிதபோ⁴க³ஸ்ய சரமவிசாரஸ்ய ச கதா²யாம்ʼ கதி²தாயாம்ʼ ஸத்யாம்ʼ
    பீ²லிக்ஷ​: கம்பமாந​: ஸந் வ்யாஹரத்³ இதா³நீம்ʼ யாஹி, அஹம் அவகாஸ²ம்ʼ ப்ராப்ய த்வாம்
    ஆஹூஸ்யாமி|'
  cof-NT: 'Junni Pablo duque cuenta polarinue seque nenantsan joeque, seichun tencachique
    mantaquintsan joeque, to yucapiyarino mate Diosi casticaquichunaeque. Pablo tsanque
    cuenta quinasa, Féliri duque jele tito manmerátuchi tinue. Junni manmerátuchiqueri
    itsantinue: —Manjiniide! Man nete jola jonari nuca manmeránae tinue.'
  srm-NT: 'Hën a ta fan ku Gaama ku ën mujëë ta bai de taa de musu libi bunu a Masa
    Gadu wojo. De musu sabi u tai hati disa soni. De an musu libi kumafa de hati kë
    a di së u hogi. Hën a bai de taa: “Woo dë te wan daka, nöö Masa Gadu o kuutu a
    libisëmbë liba kumafa de bi libi.” Sö Paulosu ta fan ku de gbelingbelin tjika.
    Nöö fa a ta fan dë, nöö Gaama ta haika, hën a ko fëëë. Wë biga an ta libi bunu.
    Hën a taki dëën taa: “Wë womi, fa i fan aki, mi jei. Nöö toona go fii ufö. Te
    mi feni pasi möön nöö mi o manda kai i, be i toona ko fan ku u möön.”'
  qvs-NT: 'Chaypina yachachirkansapa allita rurashpa mana munanankunallata rurashpa
    kawsanankunapa. Yachachirkansapa Tata Dios tukuy mana alli rurak runakunata kastiganankunata.
    Chayta uyarishpa Felixka sukaman manchakushpa willarkan: —Mananami uyarinayaykinachu.
    Suknin diya atipashpayni kashkan kayachishkayki yachachiwanaykipa.'
  zca-NT: 'Per or midi''zh Pab, xmod nzhakla Dios ban men, mbaino midi''zh Pab nale''tra''
    men kwa''n nzhakla kwerp che''n men, porke lë'' Dios gab xmod gak kun kad men
    por rë kwa''n nile'' men yizhyuo re'', orze'' mizheb Jwels, no nzhab Jwels lo
    Pab: ―Bizë; ba'' or gapa tiemp, kwezha lu xtu wëlt.'
  cbc-NT: 'Pablo atore bairo qũĩ quetibʉjʉyupʉ Félire: —Dios, marĩrẽ caroa jetore
    átirotiyami. Marĩ majũ roro marĩ caátigarijere marĩ catʉ̃goñanetõmasĩrõrẽ boyami
    Dios. Ape rʉ̃mʉ camasã nipetiro na caátajere cʉ̃ caĩñabeseri rʉ̃mʉ etaro baiya
    —qũĩ quetibʉjʉyupʉ. Bairo cʉ̃ caĩrõ tʉ̃goacʉari, atore bairo qũĩñupʉ̃ Félix pʉame:
    —Tocãrõã yʉ tʉ̃gogʉ. Ácʉ́ja. Ape rʉ̃mʉ ñe ũnie yʉ caátipee camano mʉ yʉ piijogʉ
    tunu mʉ cabuerijere tʉ̃gonemogʉ —qũĩñupʉ̃ Pablore.'
  qxo-NT: '“Cawaynintsicchö imayca jutsata rurashga carpis Señornintsic Jesucristuman
    criyicur Tayta Dios munangannö cawacushun. Amana quiquintsicpa munayllantsicchö
    cawashuntsu. Jesucristuman mana criyicur lluta cawag cagtam fisyu final junagchö
    Tayta Dios juzganga”. Tsay ningancunata wiyarninmi Felix mantsacäcur nirgan: “Cananga
    aywacuyna. Tiempüta ricärirmi yapay gayatsimushayqui” nir. Tsaynö nirmi soldäduta
    nirgan carcelman Pabluta cutitsinanpä.'
  mox-mox: Ta tuta nana Faulo lugaihidi ilivu tunutunuqina weaqina be maʼoda ʼinega
    tomotau taudiega edi ilivu ina ʼitamaki ʼaiqei weaqina ta wese Yaubada ena vekotu
    tomotau qabudi ʼidia weaqina, e ʼinega Feliki giwalina aʼala qiduana ta voneaya,
    “Taʼiwa, utovolo utauya! Ta ʼeguma nawale tuta aqiaqina ena lobea e ʼinega wese
    ena gabeu.”
  kew-kew: 'Go rabu Pol-me epe-rupa piruape kone-para robaa-para surubape kone-para
    orope epaliade koso di-para agaa lakenaloa Feliks-mi paala omesa. Paala omoare
    gupa sa: Abi pope sa. Ni kogono meda nasalia rabu neme ne yaaloa wala pagalua.'
  dww-dww: Naumeki da Pol giu yai kare da ya giugiuna. Be raḡanine tauna didimana,
    rabe munaḡa be raḡan damonama na waitarapirima ya giugiuedina, dabudine Filiks
    ya naira be ya riuna, “Yodi naumeki, kwa naḡo be wari raḡan yau raḡanima yà paḡo
    kauena, tokare yà riu munaḡem da kwa verau be tai giuna.”
  twi-ASANTE: Paulo reka tenenee, ahosohyɛ ne Atemmuo da ho asɛm no, Felike suroeɛ
    enti ɔkaa sɛ, “Kɔ! Akyire yi, sɛ menya adagyeɛ a, mɛsoma mabɛfrɛ wo.”
  aoj-aoj: Naꞌipana waf usiꞌifi hililiꞌ ma epes sugumafi alop asasipi datima ma anaf
    God nondaꞌ kotima epes hiasi. Naꞌias naꞌamba owaꞌ, Filiks ombal mahana. Eaꞌ naꞌi,
    “Inaꞌ eaꞌ foꞌo. Ama nambimba anef nemaf, daoꞌ efalena wapani.”
  cbv-cbv: 'Páant ã bid bojochah, Pablo queétdih nin pah ãt niíj naóh bohénap wʉt
    jĩ: “Bitadih tʉ́i chãjat caá náahap. Yéej chãjat jenah joyátdih yap yohat caá
    náahap. Cã́acwã yeejép ĩ chãjatjidih Dios bʉ́dí ã peéh chãjbipna caá”, queétdih
    ãt niijíp wʉt jĩ. Páant ã niíj naáwáchah, joí wʉ́hi bejnit, —Páant bóojeh tigaá.
    Ma bejeé. Biíh yeó jáap meemdíh wã jwʉ́ʉb bidbipna caá, páant mʉntih, Félix caandíh
    ãt niijíp wʉt jĩ.'
  taw-taw: Anɨb agak, Gos chɨn adek ak ke ma nɨgɨnɨgun, God agup tek nɨŋɨd, mɨdtep
    gɨnɨgun agak. Mel ak, kot awl ak nɨgɨnɨgabun agak. Anɨb agek, gapman bɨawl Peliks
    takaw anɨb ak nɨŋɨd pɨlɨkɨl, Pol nop agak, Nad mɨñɨl am yenɨmɨn, kɨdek ñɨn olap
    nep suk agen ownɨmɨn agak.
  jic-NT: 'Pablo tjevele Dios jos pjü way ''üsüs lajay Dios jinwá. Tjevele Dios jos
    pjü ''in jajamapj ne nin lajay Dios jos jinwá. Tjevele p''a jawasa Dios mveles
    ca ncu malala la tjijicj. Pjü jilal nin mveles ca. Félix lecj tjeyá Pablo tjevele
    mpes. Félix tjevele: “Najas jay quinam. P''a jawasa, napj liji secj na, müjütütj
    ca lya cuman jipj niswá napj nt''a.”'
  zap-NT: 'Per chene wzëët Pabel ne rap mén degne ybán mén xnëz no ne ysoow men lo
    yra ne mal ne rlebleedx men ylaa men no ne sdxiin dxe ne ydee men kwent lo Dëdyuzh,
    wdxe gobernador, lex re gobernador: ―Gugya. Chene gyobo kwëz noo de ste.'
  wer-wer: Pël ëën Pool pi kaalak yal menak omnarö wëwë wotpil öpenaatere utpet ëënganëën
    ngarangk ëëpenaatre Anutuuk ënëmak tiar ngön yaatak niulnëëpnaata ngönte pël ëak
    mëëa. Pi pël maan Pilis pi kat wiak kas ëak epël ök mëëa. “Ni së, ënëmak mop nent
    oröön ngön niamaatak.”
  ipi-ipi: '@see-verse:ACT.024.024'
  qul-NT: 'Pablo justo mana juchayoj causanamanta, tentación atipanamanta, khepaman
    juicio jamunanmantawan parlajtin, Félix mancharicorkan, nerkantaj: —Puripullay,
    waj p''unchaypi wajachiskayqui, tiempo cajtin.'
  tnc-tnc: 'Ikuᵽaka Ᵽablote kire bojaeka: “ ‘Jia ĩ''rãtiji ᵽuᵽajoawa''ri i''suᵽaka
    mija imabe’, ãrĩwa''ri Tuᵽarãte mare bojayu. Ba''iaja baarika mare jitoko''omakaja
    ba''iaja baabekaja maimajĩñu. Ĩ''rãrĩmi ba''iaja mabaaika waᵽa Tuᵽarãte mare jẽñerãñu”,
    Ᵽablote ãrĩka. I''suᵽaka kẽᵽakã''ã ã''mitiriwa''ri, Félixre ᵽuᵽataeka. —Me''ᵽe
    ruᵽu. Dakoa baabekaja ñimarãñurĩmi ate mire yakarãñu i''siakaka rĩkimabaji ña''mitiyaokaro''si,—
    Ᵽablote kẽrĩka.'
  ter-NT: 'Koati koyuhó''inoati Poûlu kónokea pónea kixoku itúkeovo ne xâne, koane
    éxea sayá''ikopeovo, koane kónokeamaka seópea nonékuke Itukó''oviti yúhoikopeokonomo
    vo''oku kixoku itúkeovo. Yane yupíhova píkea Fêli. Hara kixo Poûlu: —Motóva pihépi
    kó''oyene. Koêkutimo káxe motó''iyeovaku, ínamakamo inzaxíkapapi —kíxoane.'
  bmr-NT: 'Jaabo Pablo ɨtɨcovono ifiitɨ, bu mofiicoro miguiinonɨnotɨ, bu ufucu Moocaani
    mohimitɨ jaadufucu icajinotɨ icano Pablo ɨjɨɨbuguunotɨ Felix ihigutuuboro nuuhi:
    Difo. Ufucu jei, ¿cusumihacho ɨco siino cuuhuvaji? nuubo.'
  fuf-fuf: 'Nde tawnoo Puulusa ko fii peewal e waawugol hoore mun e fii ɲaawoore aroyaynde
    nden wonnoo yewtude, kulol heɓi Felikiisa, o wi''i: «Hiɗa waawi yahude taho! Nde
    mi hettindoyii woo, mi noddete.»'
  mwc-mwc: Ba Paul yawasa totorina ba, bigesa mena, ba bibuibuiya marana ina botu
    i bisisiyei wai, Felix i nagara ba i wona, “Damanina nina tana boterei ba ke nae
    ba mara kesana gairena ana panani wai, ana yorim kuna veramaga.”
  bhl-bhl: 'Keko beli, Fol e kitil weng fian kuw mak bokoyemomele: “Yu kiol kuw kukuw
    gelewemoliwka!”, yangeko, “Yu kiol ibolow fukunin kukuw kuw gelewemoliwka!”, yangeko,
    “Deiw mak ding mak Sunbin-Got e kunum waneng alik alik ilo kilele diwyemeko, geeyemoke
    te!”, yangeko, weng banban be bokoyemei, i kilele kilisiliw kasike, Feliks e yol
    angeko, finganeko, bokolewomele: “Kame ki te. Ibik ete iti gaakemoki te.”, dangse
    te.'
  ons-ons: Paulo eŋe olatke nasoo baŋ Waom eŋe ŋene korop don uratao bira ŋoniake,
    ea wane masi tanik makoboekei wane eŋe rake, so ŋei ŋene iwa yaleoka okan okan
    mamaze ea makoboekene. Yale rakimo, Piliks eŋe kaetkake, pakimo olale rake, “Ge
    iwa yaleoka arinom, baŋ naso natneo koso naso paniniakeo, gora newan ganikale.”
  con-NTPO: 'Tsa''ma Pabloja ñotsse in''jamba canseya''chone, toya''caen a''i tisu
    injama''cho ai''voma ñotsse an''biaña''chone, Chiga jai''ngae tsangae injama''choma
    somboeña''chone''qque condasesi Félixja pañamba dyo. Tsa''caen dyopa su: —Ja''ñojan
    jaja. Maqui osha''ta gi ccase quema ttu''seya.'
  ghs-ghs: Oonihe hiiqi pobipobiho tete ma pasenaho hutingi naataquho tete ma ipi
    bodzaho ipi ma ari hiiremi Perikhi atti roqobeteqi Pauro erake pobi hiireta. Oo,
    kebanoke naamae bodza mootoqake paha niiho quba hiiremi ipibidzakoita tuumare.
  peg-peg: ମତର୍‌ ହେୱାନ୍‌ ଦାର୍ମି, ୱାସ୍କିତିଂ ଆରି ୱାନିଦିନ୍ତ ବିଚାର୍‌ କାମାୟ୍‌ ବିସ୍ରେ କାତା
    ଇନି ସମୁତ ପେଲିକସ୍‌ ପାଣ୍ଡ୍ରା ଆଜ଼ି ଉତର୍‌ ହିତାନ୍‌, “ନଙ୍ଗ୍‌ ଏପେଙ୍ଗ୍‌ ହାଲାଟ୍‌, ସୁବିଦା
    ସମୁ ପାୟାତିସ୍ ଆପ୍‌ ମିଙ୍ଗ୍‌ କୁକିକିଦ୍ନାପ୍ ।”
  txu-NT: '@see-verse:ACT.024.024'
  eng-WEBU: As he reasoned about righteousness, self-control, and the judgment to
    come, Felix was terrified, and answered, “Go your way for this time, and when
    it is convenient for me, I will summon you.”
  gnw-NT: 'Jare Pablo jei chupe quirãi icavi yayapo vaerã jupi vae, jare yayopia vaerã
    yanderete uipota vae güi, jare quirãi Tumpa uãata ɨvɨ pegua reta. Jayave Félix
    uquɨye jare jei Pablo pe: —Ecuaño rani. Chepuere yave, turueni ye curi.'
  mux-mux: 'Kanu-kene Poll-ni yambu sumbi nílima mulungí mele kene, yambu eni-enini
    nokuku kunjingí mele kene, ⸤Pulu Yili-ni⸥ yambuma kot tenjimba enale wendu ombá
    mele kene, ung kanuma nimba mulurum kene Pilliks mini-wale mundupa kene nimba
    mele: “Manda nikunu, pui. Penga ena te we lemba kene nu kelkunu ‘Wani.’ nimbáliinga
    ekupu nu pui.” nirim.'
  maj-NT: 'Y''éjña chji Pablo̱ xi nkú ts''ín ka̱ma na̱xu̱ ku̱i̱ntsu̱ba̱haná nginku̱n
    Nti̱a̱ná, xi nkú ts''ín k''úéch''oho̱ ra̱á yjoná ni xi mjehe̱ ani̱ma̱ná, ko̱ nga
    Nti̱a̱ná ku̱a̱se̱he̱ ni xi nda ko̱ ni xi najmi nda tín''eé. Nk''ie nga kint''é
    nda̱ títjun Feli̱ ni xi kinchja̱ Pablo̱, kitsankjún ko̱ b''i̱ kitsú: —Katumaha
    ri, b''a̱ tjíu̱n. Nk''ie nga sa̱kúntena kuinchja ngáhara.'
  bkq-NT: '— Koendâ kine, Deus aguiendyse ato lelâ aguyjiene. Deus izepa ato aiese
    kykeduo, “Agânhepyra ise aze” tâkezelâ kine. Xypyry etay idânârâ ise Deus enadoram
    kytâly. Jesus eynynonro modo typygueba kehoem iomazeânehonze. Jesus eynynâbaom
    modo ise typygueba kehoem nhenagazenehonly — kely myani Paulo. Agueduo myani pymâ
    adahulily, Jesus eynynonro keba tawylygue. Aituo myani Pauloram aguely: — Idâ.
    Âdalâ ise âgâsedondyly — kely.'
  kue-kue: Pol ka dumara i mambuno du-yene ya ye yene sugl wakai moraglkwa te okuwo
    God kot eretenambuka i kamo dungo ana Peliks kundugl gogltre yegl dungwa, “Erme
    ene ka pradina endpo! Na okuwo enge ta panan ka-singiye diendimbo ene unatnga.”
  cot-NT: 'Itsavetanquero quero ancoquempa ancomajamajaquempa aisa cameetsa anchoocaque.
    Aisa icanqueri coajica aapojempagueti savincaguiteri irogashinoncajajiaqueri Aapani
    Irioshi quempevaejiatsica. Ariqueate itsaroanaque Perishi, icanqueri: —Imaica
    ariotapojaque. Pijataje. Coajica aatogueti taaca opajita nosavicaventi, ariqueate
    noncajemacaantajempi nonquemisantajempi pinquenquetsataje.'
  bnp-bnp: E Peliks i mangenge na tahuna i longoa e Paulus i vara na naro malamala,
    na viri ge matakari kamumu a vilona, na Vure ge pelekado hita muri ma. Lakea i
    ta maea, “Ge lobo ngane a ngava ngi! O vano ke! Muri ma ga malopi, bara talo rike
    a ngava vomu o valai tabu.”
  apn-NT: 'Nẽ wa kãm: —Nà na htem Jejus Kris kôt amnhĩ nhĩpêx nẽ tãm ri amnhĩ nhĩpêx
    o pa. Kãm tanhmã amnhĩ tomnuj to hprãm tã ho anhỹr kêt nẽ. Nẽ arĩ Jejus kot amnhĩ
    nhĩpêx kôt amnhĩ nhĩpêx o pa. Koja Tĩrtũm nhỹrmã mẽ pahpiitã mẽ pahte tanhmã amnhĩ
    nhĩpêx to ho papa hã mẽ pahpumunh xà hkôt tanhmã mẽ pajarẽnh to. Mẽ pahte tãm
    amnhĩ nhĩpêx xwỳnh ã mẽ pajarẽ rỳ mẽ pahte amnhĩ tomnuj xwỳnh ã mẽ pajarẽ. Anẽ.
    Nhũm pre ã Pawre Peris mẽ Turujire wa kãm kapẽr anẽ. Hãmri nhũm Peris tee ri ujarẽnhja
    ma nẽ kãm ma nẽ. Kot amnhĩ tomnuj o pa xwỳnh ã amnhĩ pumu nẽ ã kãm kapẽr anhỹrja
    mar pyma nẽ. Hãmri nẽ Pawre mã kãm: —E hãmri. Nà na pa wa ra ama. Mamrĩ ma akupỹm
    tẽn axà. Kot paj mẽmo arĩgro hã mẽmoj to anhỹr kêt nẽ axte amnhĩ wỳr atã karõ
    ka axte tanhmã wa inhmã axujarẽnh to. Anẽ.'
  ctp-NT: Loꞌo ngwaꞌu Palyu ꞌin neꞌ chaꞌ nchka tiꞌ Ndiose chaꞌ xkwiꞌ chaꞌ nu ñi ti
    kuꞌni nten chalyuu, chaꞌ kuꞌni kwan neꞌ ꞌin neꞌ, ti ykwiꞌ ti neꞌ, chaꞌ ja kuꞌni
    ꞌa neꞌ chaꞌ kuxi, kanꞌ lka tñan nu nchka tiꞌ Ndiose. Loꞌo ngwaꞌu yu ꞌin neꞌ chaꞌ
    ndiꞌin chaꞌ kuꞌni biyaꞌ Ni ꞌin nchga nten xa wa mdyii chalyuu. Loꞌo ytsen chinꞌ
    Félix bra kanꞌ. ―Yaa lyaa ni ―ndukwin yu kula kanꞌ ꞌin Palyu―. Siꞌyaǎn ꞌiin xiyaꞌ
    si ndiya ska bra nu laja chinꞌ ꞌñaǎn.
  opm-opm: Pora hanip dire ma duung dasi ham ongeng taham yah hat sapti da mengo yah
    da oh hanip diradire hrepnong mar papti ohe da mengo kaput ma Got orhe apris dirnong
    dahanaham nasatipra ohe da mengo oh potipri. Potporhan Piriks oh kas hama ohnong
    Gin gwe meng oh kiwa. Sonmur. Kwit noh it gwe mengnong namratpor dahah tei oh
    it unatipramur pongopri.
  bvr-bvr: Wurra gun-gatiya Paul a-wena burrinyjula a-ni gun-gata nula jechinuwa gun-guni
    rrapa gun-gujarlapiya rrapa minypa Wangarr burr-mari a-wengga barra arrkula arr-gurdiya
    gorlk, lika Biylik a-gurkuja. Lika a-yinanga nula Paul, “Ganapiya. Wurra jeka
    wupa nyi-nirra. Nuwurra marnnga jiny-ji apula, mola ng-gonyja nggula.”
  wal-wal: PHauloosi xillotettaabaa, ba huuphe naaguwaabaanne yaana pirddaabaa haasayishin,
    Pilikisi yayyidi, “Neeni ha77issau ba; taassi injjetido wode, nena kiittada xeegissana”
    yaagiis.
  zad-NT: 'Na''ch be'' Páblona'' dill'' chi''e chiyaḻ'' goncho byen goncho wen na''
    bi goncho daa nazan c̱hecho, ḻa'' wllin lla yizi'' Chioza'' kwent c̱he to tocho.
    Na'' ka beni Félixa'' xtilleena'', ḻe bllebe''. Na''ch golle'' Páblona'': ―Ba
    gokz to ka''t'', na'' kat'' gat'' latj c̱ha''na'' iṉia'' li'' dii yoblə.'
  kmg-kmg: 'Ehuc tiŋke biaŋ eere â sasecte sowa jujure â okac dameŋte mume Felikizi
    weaŋkerâ Paulo šiŋuc âzâcnewec: “Sâcne rac, juku nacnere dameŋ sawane moc fua-nareme
    mocwâc hefârecgupemu.”'
  aso-aso: 'Initeꞌ lamineꞌ vevese mininekovoꞌ ogo molo ogaꞌ nemuꞌ idoꞌ lute do giliꞌ
    lo lisiheꞌ minaakumuꞌ idoꞌ gamene nabaloꞌ Oꞌmosoꞌmo goniꞌ o-ledelineꞌ nemuꞌ lo-ngemavo
    Helikiꞌ aza ehelele izavo tiꞌ lo lo-imineꞌ: Idiꞌnise moda ve. Vo minelinize. Vo
    nanivo alingeꞌ gezemuꞌ geleloniꞌ gamene alitavo ma asi lokuvo aline.'
  uli-uli: Iwe ngo yodwe Paulus yesa taboloh yal kapta kofal momayel wegdeg, mo harepiyel
    yarmat, mo tatelal hapatpat irel yodla miril faileng, ngo yesa budoh yael Felix
    motog ngo yesa sor bo, “Hole loh mwo. Isa moch fesangug sew yad le yebe mmal.”
  nin-NT: Nggo Bulu à so re ni itu i izirr wre na age̱ ka Abachi i unushirr, tuku
    ivu ukpa gri, na azhibarr nggo Abachi à taka ni bre ku anishirr amu, isisu i ki
    Feli, uwa à da di, “Ùwà ka kukri bari! Kuma! Ingga ti hi anko, ingga ta du ba
    yo ùwà zizo.”
  acu-NT: 'Turamtai Pablo: —Tu tunaarinchau pujustinuitji, tura ii wakeramuringkia
    tu nepetkatnuitji, tura ni kintari jeamtai, Yus tunaarintin ainaun jiistinuitai,
    —tusa ujaam, Felix shamak Pablon chicharak: —Yamaikia nuke ati tusam weta. Wikia
    chikich kintati angkan pujakun untsuktatjame, —timiayi.'
  cak-WNT: 'Y ri Pablo xapon quiq''ui, y xuchop c''a rubixic chique chrij ri achique
    rubanic jun c''aslen choj, y achique rubanic nak''il awi'' riche (rixin) chi ma
    naben ta ri mac, y achique rubanic tek ri Dios xtuk''et tzij pa quiwi'' ri winek.
    Y ri Félix sibilaj xuxibij ri'' ruma ri xrac''axaj, y xubij chare ri Pablo: Wacami
    c''a cabiyin. Y tek xtijame'' chic c''a juba'' nuwech, xcatinsiq''uij (xcatinwoyoj)
    chic c''a jun bey, xcha'' ri Félix.'
  ebk-ebk: Ngem as nan cha mangelawlawakian Pablo as nan maepangkep as nan kenalintig,
    nan panang-etpor as nan laylaychun nan achor ya nan umchanantu nan urkiw ay mangokomán
    Apo Dios as nan tataku, inmugyat at hi Felix, ya kanana, “Ustu sa! Uyka ud-ay.
    Epaayagkuntu kasin he-a mu wachay timpok.”
  spa-PDDPT: 'Pero cuando él se pronunció sobre justicia, dominio propio y el juicio
    que viene, Félix se sintió atemorizado y replicó: ¡Vete por ahora! Cuando haya
    un tiempo favorable, te llamaré.'
  ruf-ruf: Lekeni Pauli hayang'ali yoghendelela ukulonga mbuli iimtenda imunu yanoghe
    hambele he Imulungu, na mbuli tsa kuwa na kiyasi, na mbuli tse litsuwa lya ukuhighighwa
    ilikutsa, Felikisi ang'ali yopfuka, kalonga, “Uleke tanu, sambi kodaha kughenda,
    hanitsopata nyafasi nitsokukema.”
  gun-gun: 'Teko porã, jejokoa ha''e nhomboayvupaa aguã re ijayvu ramo Félix oendu
    vy okyje. Ha''e vy aipoe''i: — Ha''e rami vy aỹ tereo ju. Ha''eve jave roenoĩ
    uka ju ''rã — he''i.'
  agu-BL: 'Toque''n tzun Pawl tan xtx''olche''n xo''l tetz Félix yi chin tajwe''n
    cunin tan chibnol tane''n yi e''chk takle''n balaj, nin yi tajwe''n tan chimakol
    quib te yi e''chk takle''n cachi''. Ncha''tz tal i'' scyetz yi sbajok jun xtisya''i''n
    tzantzaj. Saje''n tzun jun chin xobe''n tetz Félix, cha''stzun te bene''n tlol
    tetz Pawl: —Stzicu''n lo''. Quilo''k. Yil tz''ama''lix inwutz, nintzun cẍinchak
    junt tir tan atxolil mas yi xtxolbile''j swetz, —stzun Félix bantz tetz Pawl.'
  isn-isn: Ila uPaulo nai wakatula ukitambulya nu ng'wenso kutula tai ane, kutula
    ni ngele nu ulamuli nuikapembya, uFeliki akalija woa akasukiilya, “longola kuli
    ku itungili, ila anga ndije itungo hangi, nikakitanga.”
  eng-PEV: And Paul told them about the way God wants people to live. He said that
    God wants us to do what is right, and that he wants us to control ourselves. And
    Paul told them that God will judge everybody one day. Felix heard Paul talking
    about those things, and he got frightened. He said, “Stop, Paul, that’s enough
    for today. You can go back to the jail now. Maybe I will have time to listen to
    you another day, and then I will get you to come and talk to me again.”
  ilo-ULB: Ngem idi naginnadalda kenni Pablo maipapan iti kinalinteg, panagteppel
    ken iti umay a pannakaukom, nagbuteng ni Felix ket insungbatna, “Pumanawka pay
    laeng, ngem no addanto manen oras ko, paayabankanto.”
  pir-NT: 'Sa yahuro quehnoañene, quehnoano wacũ masiñene, ñañene cahmedare, pihtiri
    deco ijigʉ̃ Cohãcjʉ̃ masare tiquiro buhiri dahreatore yahuahye Pablo. Tiquiro
    sa ni yahugʉ̃ tʉhoro Feli cuero, Pablore yahuahye: —‍Yojopʉre waharĩsa. Came yʉhʉre
    dahraye mariedagʉ̃ mʉhʉre pijiitja tja, niahye Pablore.'
  anv-NT: Ne agaré nkane muú akage bɛ cho ne nkane muú abɔ́ mangbaré mmyɛ ji né
    bií mpa Ɛsɔwɔ ɛbi uchwɔɔ́ nyɛ. Fɛlis awuúge mbɔ, ɛfɔɔ́ ɛkwɔ́ ji metɔɔ́ aké,
    “Cho kpɛ́, ngɛgé gébé mmage kuú nyɛ wɔ.”
  sab-NT: 'Kaire Pablo geru ketu Félige Chube takalin kwian toi no trate Chube gwa
    giti Chube takalin kare, kwian me mo chugadale ngwadi age me no Chube dollale.
    Kaire Pablo geru ketu Félige ji chuge chuia giti, chui ege Chube be ji gbe tirare
    kwian ulita giti bai agedu me no ama dollale me mo ta gbu Jesucristo gerua gai
    ulia. Félix Pablo keruchugu gerule ene ulita gire Félix kwachiu tanre, ama me
    tadu geru keruchugakalin dare gire ama gerudu Pablo ole: —Cha ba keruchugu nobi,
    agwa ba me gerule dare. Chui nale cha ba kade geru trage cha ole nakwaite cha
    be kle ngwale gire ba ñage gerule cha ole.'
  tmd-tmd: Pol nuŋ mönö yadɨp du gɨrön, an pödpöd rön rɨ ri abnɨŋ mag aku aipam, an
    pödpöd rön höbwab rɨb madmag ana rɨg rɨbyöx nöl mag akuyöbö röinɨŋ mag aku aipam,
    God mai anɨŋ mönö diba yajön mag aku aipam, Piliks nugwo yad nölöŋa. Pol aliö
    rɨmɨn, Gapna Piliks mönö aku nugwön, ipöxön, Pol nugwo yadöŋa, “Nagö weik du mɨdö.
    Mai wop i nɨ nagö yadmön hane,” röŋa.
  acr-NNT: 'Pero echiriꞌ ri Pablo xujeq kachꞌaꞌt chikiwach puwi ri jusukꞌ bꞌinik,
    puwi ri lik kuchajij ribꞌ jun chiribꞌil ribꞌ chaꞌ na katzaq ta pa mak y puwi ri
    qꞌatbꞌal tzij katajin lo pakiwi raj makibꞌ chiqawach apanoq, ri taqanel xuxiꞌij
    ribꞌ che waꞌ y xubꞌiꞌij: «Woꞌora jat, kꞌate na katinsikꞌij tanchik echiriꞌ kajamiꞌ
    nuwach» xchaꞌ.'
  kpg-kpg: Gei Paul ga duudagi adu hua, e helekai i di haihai humalia, di benebene
    tuaidina, mo di Laangi Hagi aga dela ga hanimoi. Felix gu madagu, ga helekai,
    “Goe guu mee dau hana dolomeenei. Au ga gahi mai laa goe labelaa i dogu madagoaa
    ma ga aadee.”
  taj-taj: पावलसे थेदा परमेश्‍वरदा सेम निबा गे लतोःबा मुला ओच्‍छे ह्राङसे ह्राङदान
    तहरी थान्‍सी परमेश्‍वरसे लबा निसाफला बारेरी पाङ्‌मा फेलिक्‍स आत्तेब तसी पावलदा
    “दान्‍देदा ए निउ, तजी भिसम ङाइ एदा ङ्‌योइला” भिसी भिजी।
  avt-avt: 'Pol wen ketpor menmen me mekam yaaim, menmen me mɨtɨk kewen han kɨrak
    ke menmen yapɨrwe, katɨp menmen me wɨ maain God skelim mɨt te Filiks kepɨrpɨr
    kɨnaain ketpɨwek kar ik: “Epei werek. Ti pɨke eno. Maain han kai hi enɨnut ti
    etpo menmen.”'
  cbk-cbk: Mientras si Pablo ta habla acerca del vida moral y el diciplina del cuerpo
    y el dia cuando Dios ay jusga con todo, ya tene gayot miedo si Felix y ya habla,
    “Husto ya ese para este tiempo. Puede ya uste anda, y al tener yo tiempo ay manda
    ya lang yo llama con uste otra vez.”
  uig-ARA: 'پاۋلۇس ھەققانىي ياشاش، ئۆزىنى تۇتۇۋېلىش، قىيامەت كۈنىدىكى سوئال-سوراق
    قىلىنىشلار توغرىسىدا سۆزلەۋاتقاندا، فېلىكس ۋەھىمىگە چۈشۈپ ئۇنىڭغا: ــ ھازىرچە
    قايتىپ تۇرساڭ بولىدۇ. كېيىن ماڭا پەيت كەلگەندە، يەنە چاقىرتىمەن، ــ دېدى.'
  tuf-tuf: 'Etat Pábloat Jesús chihtá ehcujacro. Ur ay ítata ojcor ehcujacro. Ur ay
    bár yajti bachwata ojcor cat ehcujacro. Sir tayar yajquíc ques cab oc icar áyata
    ojcor cat ehcujacro. Eyta ehcwayat, Félix ay wini rehjecro. Etar wajacro: —Bahat
    caba ehcujacro. Sicor cárcel icar biwi. Bucoy rahcuí cun rehcáyatan, aját bah
    bucoy chiinro, wajacro.'
  abx-abx: Si pagpara'isturya-na si Pablo mahi'unong si pagkamatadong, si kata'o pagdalom
    si mga mara'at kina'iya, pati' si titakka paghusgar, tinakka katalaw si Felix
    ngan aminugad, “Tama' naynan dahulo ina'anto! Pwidi na kaw aka'amban. Pa'ala'-ta
    na kaw hamok kon akalugaran ako.”
  mco-NT: 'E co Pablo yajnɨmay je tɨy''ajt nej Dios tzocy co huen jäy tudägy tzɨnäy,
    etz yajnɨmay jadu''n nej Dios jiinɨ jäy tɨyduna''ñ tüg''ócɨy, chi Félix ñay''adzɨgɨɨyɨ,
    ymɨnañ: ―Nɨcx miich jadachambɨ, co ɨɨch anajty xyñibadɨ́ɨyɨgɨxy huin''it nɨcxy
    nyajhuooyii.'
  bsp-bsp: 'Mba ntɛ Pol ɛnatɛfərnɛnɛ moloku mɔn teta pəlompu, teta kəsumpərnɛ, kɔ
    kiti nkɛ kəndeder mɔ, kɔ kənesɛ kəyi Felikəs. K’oloku Pol: «Pəntəŋnɛ mɔkɔ tantɛ.
    Məkɔ kərɛsna. K’indesɔtɔ tɛm-ɛ, indesɔ w’ am.»'
  kqf-kqf: Bi Pol i giu nawa te yawasana didimanina, eda ḡowana balebaledi gosedi
    bi laḡan damona waitalapilina, i giugiu waiipoipo ba Filiks i naila bi giuna gado,
    “Niganana aubaina ba kamaina, bi kwa nawa! Bi laḡan ḡesaunemo yà vononoḡana, kaka
    em giu yà giukamaḡe te kwa tava munaḡa.”
  cpb-NT: 'Iri kantacha Pablo retanakawo ikenkithatakotanakeniri tampatzikashiretaantsi,
    ñaakoshiretaantsi, rowasanketantayetai paata. Ari ithaawanakeri Félix, ikantanakeri:
    “¡Ataama, piyaatai! Ari napiitairo nonkaimakaantaimi paata arika nisaikashiwaitya.”'
  aon-aon: Aria Pol nape nakripan um shunek yopihi aih um. Nakripan um agundok sheyoh
    eshesh kanak um. Aria shopunek nakripan um agundok kweipon Iruhin ta nunekumap
    baraen um yoweishi inahos iri um. Douk Feliks nemnek namudok aria nanogugur. Aria
    nakrip Pol nakri, “Doukih jurug aria nyunak douk. Nuhutibum anob nyutob ikri imnekenyum
    obi nyutob, eik ta wata inekumen baraen nyunaki.”
  hus-NT-2005: 'Por tam ti na Pablo in tʼiltsi abal yejattsik kin tʼajál echʼekʼi
    xowaꞌ alwaꞌ, kin kuxyal xowaꞌ in leꞌnál nin tʼuꞌúl ani kʼal tin kwenta jeye an
    lújundhaxtaláb xi neꞌech ka waꞌchin tin okʼontal an kʼij, jikʼey tʼajat na Félix
    ani in utsaꞌ enchéꞌ na Pablo: ―Xoꞌ ki kʼaléch. Tam kin jolkʼan, tám juní neꞌech
    ku abnaꞌ ki kanyat.'
  mig-NT: 'Te ni̱ ka''a̱n Pablo jíín‑de ndasa jíka tiñu ndaa̱, te ná kúxndíi va̱''a‑de
