  wol-2010: 'Waaye bi Pool di waxtaan ci mbirum njub ak moom sa bopp ak bés pénc,
    Feligsë daldi tiit, yiwi ko ne ko: «Demal, bu ma amee jot, dinaa la woolu.»'
  nss-nss: Pwen Pol iwong iya kultuw para koro mwonen, pe iwong iya lohongahu para
    ndramat kiponokulani tokuyan, pe iwong tehe andre tukoro tine nongan, mbulmara
    Ngindrai, kiya lang mulan. Pwen pe Peliks ihilingi hu nongnan ara pe inoh pe ipa;
    “Hiyan, mosun; ayau na! Kamulan, kapa kunsoltere pwi, pwen andre kupwanos wou
    asa.”
  snc-snc: Senaḡi Paulo ḡena sisibai tu vei-iobukaiobuka e vevaḡa-gwaḡiḡi ema Barau
    ḡena Kota baregona beiaḡomani guruḡari ekiraḡirito nai, Feliki egarito, benamo
    ekirato, “Benamo, toma tu noraka roḡo, ḡaro namona tai vauro ma bana kea-iaḡomamu.”
  lgl-lgl: Wasua ma Paul ka sae lou sulia radana, ma ka ilia ioli gi ikoso gera tau
    sulia kwaiogalina ta'a ala rabeda gi, ma ka sae lou sulia fe atoa God kae lokokwaikwaina
    fala ioli gi li sui. Ma talasi daro ronoa me 'are fo gi li, Feliks ka mau, ma
    ka sae 'uri 'e, “'O la lo. Lakae soi'o lou mae ala ta talasi mamata lou lau too
    ala ta matolaa famu.”
  mmo-mmo: + o 24:25 Jon 16:8*tonde nêêl vakasin nambe yaambiing va na nivalok, de
    yiiy ganggin yiiy vu va nipaya, tonde Anutu le gangoyin yate vakasin vu taamusin.
    Pol nêêl nambêênjo tombe Piliks yêênin lôôt, om nêêl nambe, “Gana le, de sa naatovu
    busin ti le mem sa naateey hong jesin naah.”
  ncu-NT: Amaa Pɔɔl a maa se̱ ɔ tɔwe̱ ke̱dame̱naŋsɛ, na ane̱ŋ ne̱ se̱sɛ kra mò̱ e̱ye̱e̱,
    na ane̱ŋ ne̱ Wuribware̱ e̱ ba a ɔ bo̱ gyi ase̱sɛ ase̱ŋ ŋke ŋko̱‑ɔ ase̱ŋ‑ɔ, ne̱
    kufu a nya gominaa‑o, ne̱ ɔ yɛ, “Mbe̱yɔmɔ fo̱ e̱ taare̱ a fo̱ yɔ. Mo̱ ya nya mo̱
    e̱ye̱e̱, m be̱e̱ mo̱ i suŋ a n te̱e̱ fo̱.”
  cni-NT: 'Aisati iquenquetsatacotiro jaoca ancanteari ancameetsashiretanaje, aisati
    antime cameetsa. Aisati iquenquetsatacotiri Tasorentsi, jaoca incanteari coajicani
    incantacoventanteariri maaroni atiri. Ari itsaroanaque Virishi. Icanti: —Meeca
    pijataje. Coajica, tecatsirica nante, ari noncajemacantajempi aisati.'
  eng-WMB: As he reasoned about righteousness, self-control, and the judgment to come,
    Felix was terrified, and answered, “Go your way for this time, and when it is
    convenient for me, I will summon you.”
  zaw-NT: 'Gunii Pabl xho nanab guibaṉsa''c bejṉ nez loj Dios si''c ni gunibee Dios
    guibajṉ bejṉ. Nanabza gacbee bejṉ na''c gun bejṉ cos guijdx, sa''csi sidzujṉ dxej
    gac Dios juejz loj guiraa rebejṉ te fiini xhi bejnreni. Racsesli Pels tant bidxejbni
    biejn diajgni diidxga. Räjpni lo Pabl: ―Huij ṉaj. Sibedxsacälu che latä stee ―räjp
    Pels.'
  san-MAL: പൗലേന ന്യായസ്യ പരിമിതഭോഗസ്യ ചരമവിചാരസ്യ ച കഥായാം കഥിതായാം സത്യാം ഫീലിക്ഷഃ
    കമ്പമാനഃ സൻ വ്യാഹരദ് ഇദാനീം യാഹി, അഹമ് അവകാശം പ്രാപ്യ ത്വാമ് ആഹൂസ്യാമി|
  tam-TCV: பவுல் நீதியைக் குறித்தும், சுயக்கட்டுப்பாட்டைக் குறித்தும், வரப்போகின்ற
    நியாயத்தீர்ப்பைக் குறித்தும் பேசியபொழுது, பேலிக்ஸ் பயமடைந்தான். அவன் பவுலிடம்,
    “இப்போதைக்கு இது போதும். நீ போகலாம். எனக்கு வசதியான ஒரு நேரம் கிடைக்கும்போது,
    நான் உன்னைத் திரும்பவும் கூப்பிடுவேன்” என்றான்.
  mit-NT: 'Ñàyùcàndùá, nì càhàn Pablo xì ndúì‑nè, dansítnûù ini‑nè nècuàchìmà nansa
    cuní Dios quida viì‑ndà sàhà‑ñá màsà quídá ndevàha‑nda nansa ni nì cui, vàchi
    icúmí coo iin quìvì juiciu. Dandu Félix mà, cuàhà gá nì yùhí‑te, cachí‑te xi Pablo:
    ―Còó, xuhun‑ní (cuartu xi‑ní) vichi. Te después, nú cusáí, dandu cana‑tui mii‑ní.'
  ceb-ULB: Apan sa dihang si Pablo nangatarongan uban kaniya mahitungod sa pagkamatarong,
    pagpugong sa kaugalingon, ug ang umaabot nga paghukom, nahadlok si Felix; ug,
    siya mitubag, “Lakaw una palayo karon, apan kung anaa na usab akoy panahon, tawgon
    ko ikaw.”
  ces-LB: 'Pavel ochotně vykládal, ale když začal mluvit o otázkách mravnosti, sebeovládání
    a Božího soudu, bylo to Felixovi nepříjemné a přerušil ho: „Pro dnešek to stačí,
    zase si tě pozvu, až budu mít čas.“'
  mkn-mkn: Dia ju kasi tau jalan karmana ko orang dapa idop lurus, deng karmana ko
    orang bisa jaga diri ko jang bekin sala. Dia ju kasi tau bilang, nanti Tuhan Allah
    mau hukum sang samua orang. Waktu Feliks dengar bagitu, ju dia taku satenga mati.
    Ais dia bilang sang Paulus, “Paulus. Su cukup. Sampe di sini sa, suda! Nanti kalo
    ada waktu, beta pange sang lu lai.”
  nce-nce: Na Pol, oneho lale lowene esogo mëglelëlabëme gëgali tle. Na oneho bubë
    asë ululu sle mogotlabëme gëgali tle. Na tokwafe Gotobë naba li meta onehome gali
    aholokwane loglomebë na onehome fu fu logotomebë olë mata gëgali tle. Feliks kë
    gali yafe aholokwane tlole na bu tako tutune metle na megali tle, “Ju ejumo. Tokwafe
    bo tole nëgelëna mana sagali nëgelëkakëme, bo belë ita egisi naegleme.”
  pol-UBG: 'A gdy on rozprawiał o sprawiedliwości, powściągliwości i przyszłym sądzie,
    Feliks przestraszył się i powiedział: Teraz już odejdź. Kiedy znajdę czas, każę
    cię zawołać.'
  qxh-NT: 'Pablo willaparan: «Llapan runa allillata ruranman. Shungun munapashallanta
    ama ruranmanchu. Cay pacha ushyacaptin, Tayta Diosninchi llapan runapa juchanta
    jurgapanga» nir. Chayta willapaptin, mancharicäcur Félix niran: «Chayllapäna.
    Jäcur, yapay jayachishayqui.»'
  nwi-nwi: Kɨni Pol raməvhag kɨn narəyen yame ratuatuk, mɨne norien kape yermamə ramarmaru
    ye nərɨgien kafan mɨne norien kafan, mɨne nɨpɨg yame Kughen tukrəkir narmamə iran.
    Filiks rərɨg, mɨgɨn pɨk, kɨni mɨmə, “!Nəmhen! Tərhav. Tukmə yakorkeikei, jakokrən
    mɨn kɨn ik.”
  kmo-kmo: Pol rii eecha wor, “Kapasek nobon na kayek heechi. Yo kepiban na otii.
    Inyaka maba kapasek boboyen otiiken hikitaney, ii napa kayek heechi anasak tawa
    nedii komas yakiita eena ada wocho.” Piliks rii meejichi eena akiichi eecha wor,
    “Miita na heechi i. Komas ada miina kawka wokiita.”
  agr-agr: 'Tuja nuigtushkam Pablo, pegkeja duke takatan pachis, iik kuitamamtan,
    tsawan dekas nagkanbaunum Apajuí aentsun etegjatna jujai pachis etseju. Imattai
    Apu Félix ishamak: —Yamaik wetá, wi tikich tsawantin, agkan ajutkui duwi taan
    untsuktajame, —timayi.'
  kyc-kyc: Dokopa Pole baa yulu rolae dokonape dee papa lapala langa pii nange yulu
    dokonape Anatumi kote lara dokonape lao rolo lao kareyamo dokopa Pilikisa pakapala
    dopa leya. Epapu kaepala puu. Yulu mende kingi minya naramo dokopa emba dee ipu
    laro.
  urd-GVU: لیکن جب راست بازی، ضبطِ نفس اور آنے والی عدالت کے مضامین چھڑ گئے تو فیلکس
    نے گھبرا کر اُس کی بات کاٹی، ”فی الحال کافی ہے۔ اب اجازت ہے، جب میرے پاس وقت ہو
    گا مَیں آپ کو بُلا لوں گا۔“
  yre-NT: 'Zɩ Pɔl -ta bɛ, ɛn e ''wɩ zɩɛ -a -ci vɩdɩ ''sia, zɩ kɔ min ''e ''ta wʋ -e
