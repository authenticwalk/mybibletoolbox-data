    waꞌ y xubiꞌij: «Woꞌora jat, cꞌate na catinsiqꞌuij tanchic echiriꞌ cajamiꞌ nuwach»
    xchaꞌ.'
  rop-rop: Bat wen imbin stat dalimbat dubala blanga jidan gudbalawei en blanga lukaftum
    miselp raitwei en blanga det laswan dei weya God garra jadjim ebribodi, wal det
    gabman bos bin bradin, en imbin dalim Pol, “Yu gin go na, en bambai wen mi abum
    taim, ai garra jingat blanga yu igin.”
  mee-mee: Avae Piliks ka lonasoali ine longe Pol pangamologangana e ta bainga reke
    tupu nge Nutu raguna, ba bainga e ta agau manenasa taongakurumemane mirana lonamatenganame,
    ba ta kalingnana e bollau ngarume. Minmina na i ke parule Pol ka rolengana kia
    roma, “Gialgiala na one ngo loa, ba ngaroma nga kau kae te ngarume, na nga kiu
    ta one atung.”
  dif-dif: 'Ja nulu talkulandru, ja ninta pirna ngamanandru, ja kalalandru, nau wokarala
    nganai, nunkangu kaukaubanani, Felix japali pantjina wonti ja kalabana wonti:
    „Karari wapau; ngato miljaru manju mankamankanani, ngato jidna nakaldra karkala
    nganai.“'
  gam-gam: Una singare wopake yene mal ne, una yene gaklene kantau yene mal ne, are
    God nono kot ye aunda mal une kandja embe dji. Djika, Peliks pille kand golo embe
    dji, pora, ni er ben. Are ege wopake ta yei dal, na djinaka ni wo kandja alla
    djimbenka piyo we dji.
  nou-nou: Edo Paul wasiri ewamei ari edo embo nenei da rora dipapa ari da ge edo
    dita baita ari da ge de edo God mi busu berari da embo berari kasadira iji awa
    sisira. Edo Paul uso yei ge eiedo siri Felix oju edo gido sisira, “Boroko dodo
    mambuio edo iji ewamei bugari awa nanemi sano imo budo naso yei sekago bugadera.”
  mqb-NT: 'Pol a ja ''am pa ''am sə ɗiɗek a Mbərom, sə alavan nga anà zek, sə sariya
    pə luvon sa ndav anan daliyugo ata awan. Əna Felikus a jəjar pi zek. A wa: «Coy
    kà slak! Zla way anak. Kà nak uno nà, ni i ngamak pac hinen asa.»'
  ape-B: Ali Pol nape naklipanamu chunek duldulin pasin umu. Naklipanamu agundak chunek
    bosumu echech yet umu. Ali chopuk naklipanamu agundak kwali God eke nunekumapu
    balan umu yowenyi moneken ulimu. Douk Filiks nemnek namudak ali elgeinu. Ali naklipu
    Pol nakli, “Ati doumeih ajulug ali anyunak nameitu. Kamanami anabu nyultab ikli
    imnekenyu abali, yek eke wata inemenyu balan nyunaki.”
  grc-F35: Διαλεγομένου δὲ αὐτοῦ περὶ δικαιοσύνης καὶ ἐγκρατείας καὶ τοῦ κρίματος
    τοῦ μέλλοντος ἔσεσθαι, ἔμφοβος γενόμενος ὁ Φῆλιξ ἀπεκρίθη, «Τὸ νῦν ἔχον πορεύου·
    καιρὸν δὲ μεταλαβὼν μετακαλέσομαί σε.»
  cav-NT: —Yusuja biji eque ecuana anitaqui. Ecuana taca pana canaruti ecuana jutaqui,
    tura cuatsashaya eque juishu. Yusura ecuana aya ecuana cuitadya jutidyapa ecuana
    capureamaturatitaqui ama. Tuquepa tuque ecuanaja pureamaturataqui jadya. Ejeque
    huecaca ecuana dutya Yusuja yacuaju cabameretibuque. Tumeque huecaca tura ecuana
    abuque ejeque jida, jidama jadya, —jadya tujatu ecatse acuare. Riyaque quisarati
    bacatsutu Felixra dyaque inime tupucuare, tuque eje uma jidama juhuaque caadebatitsu.
    —Dirucue iyacua. Peya huecaca emajaca aniyaju mique ihuaramerenucaya, —jadya tujatu
    acuare Pablo.
  kgp-NT: 'Kỹ Paulo tóg vẽnh jykre kuryj kãmén mũ sir. Vẽso jykrén ke kãmén tóg mũ.
    Topẽ tỹ kar kỹ vẽnh kar tỹ nén han mũ tó tóg mũ. Kỹ Félix tóg ã kanẽ tỹ jũrũn''
    ke mũ sir, ti tỹ ã jykre pãno mĩ ẽkrén kỹ. Kỹ tóg ti mỹ: “ha ver tĩg,” he mũ.
    “Kejẽn sóg ã ki jẽmẽ mãn mũ gé, kar kỹ, inh kutar tũ nĩn kỹ,” he tóg, Félix ti,
    Paulo mỹ.'
  bvd-bvd: Ma sui sa Bol ka bae lau guu suli na 'o'oloa, ma ka saea ne waa ki nao
    dasi ili lau suli kwaidooria ta'aa 'ana nonida ki, ma ka bae lau gu sulia fa dani
    ne God kai ketoa toae ki sui guu. Ma kada keerua rongo naa doo nai ki, sa Feliks
    ka mau ka bae 'urii, “'O lea namu kau. Nau kwai 'aili 'oe lau mai 'ana tasi kada
    lau ne walude lau fuaku.”
  ukr-1871: 'Як же говорив він про правду і здержаннє, і про суд, що має бути, злякавшись
    Феликс, озвав ся: Тепер годї, іди; мавши час, покличу тебе.'
  apz-apz: Kako honɨngkano wopɨngo tɨpemayo soꞌno yoꞌmayo wonyo hoꞌnaofo soꞌno hwangku
    Anɨtu aꞌamufe hungkuno ikwolofo soꞌno lutɨhwamentisofoho. Ose ulahonɨngki Felikɨs
    iyoho unɨngkahonɨngki ulɨmento, Ntaꞌnoho. Olohonta kɨko mpano. Sɨkuno nomꞌnemo
    ngko iyoho humame sohonta nekwo apaꞌno wolaho.
  yon-yon: Kwane, Poolbed dakmene yorokmo dobiri ye wengiib ebmeren ongme kangkadme
    dobiri ye wengiib Godbed wengyundi aron mananuun ye wengiib dakmoon. Dakmoone,
    Feliks kuu uniyiib kerene Pool yaa yedmoon, “Yimin, yimin. Eb kuu wene. Aron maambed
    aroniib keraneen kuu angkon ika ma baandako ma mene dakme.” andoone Pool domoneniiwa
    wonoon.
  poi-NT: 'Pero Pablo iŋmadáy iga Dios ixunpa iga taŋwɨ̱wad́iñ, ixunpat́im iga tu̱m
    pɨ̱xiñ naŋjacta̱p iyaac iga odoy imalwad́iñ. Iŋmadáyt́im iga núcpa ja̱ma iga Dios
    icɨɨpiŋpa it́u̱mpɨy jém pɨxiñt́am. Jesɨc cuando imatoŋ, jém Félix tsa̱m pɨ̱mi
    cɨ̱ŋ. Iñɨ́máy jém Pablo: —Sɨɨp poyñɨcsɨm. Cuando anait́pa lugar manaŋwejáypa e̱ybɨc.'
  wuv-wuv: I no'u'upa'aloo tamanu na wanewane, batanai onei apitai ma batanai fei
    dududua iwe nomai, Felix na ma'au ma ware, “Do'o hi'ei e'eni! Nowau. Nabaa na
    pa'idiai rawani'a au, te awe lala'idinio.”
  quf-NT: 'Pabluqami niran: “Allinkunata rurar, imakunamantapis tantyakar ima tashunllapa.
    Maydiya jwisyu diya ĉhamutinmi Tayta Dyus tukuyta rikamarninchikllapa yaĉhamashunllapa”.
    Chaynu nitin uyaparqami, kusata manchakur niran: —Riy kananqa. Qashan yanqalla
    karmi qayashayki nir.'
  yuw-yuw: Kombiunya Polho Kopotorocho yangamin nong-nongo idithon mata orin ‘amnaho
    inoin idit itonggong angitgon angtorengitnung’ yongo worochon foro fandat inogoc.
    Tongo mit yu yogoc, Kopotorocho owi amna ambarac mata youpdec fohong yuangoc.
    Polho ihoroc fandat inuna Feliks woroc kombingga botongga yogoc, “Urop, imi fahun.
    Oipmonu nocot bego au idinai wömai nocho mata siaya wönggon ehiruc.”
  hus-NT-1971: 'Ani talbel a Pablo in t’iloxnanchi jant’ini’ ta ca bolith c’uajiy
    c’al in ejattal ani jant’ini’ quin alhua’ beletna’ tim ba’ yab quin t’aja’ jahua’
    yab alhua’. Jaye in t’iloxnanchi abal a Dios ne’ets quin t’ajchi an ts’ejcaxtalab
    an inicchic tam quim bajuhuits am bijith q’uicha. Tam lej jiq’uey a Félix, ani
    in ucha’ a Pablo: ―Xo’ quit c’alets. Taye tam quin jolc’an ne’ets tu abchi an
    cau quit chich junil.'
  med-med: Pol ndi, timan ropa uⱡ kun kai mbʉ iting. Wote, wamp ti ndi, el elim nokundʉmba
