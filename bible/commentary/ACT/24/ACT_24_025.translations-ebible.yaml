  tnk-tnk: Mətə nəpɨn Pol raməɡkiari ia noien atukwatukw, mɨne noien sə iərmama rəsisəɡ
    noien ərəha ia nɨmɨruien səvənhi, mɨne nəpɨn sə rauvehe Kumwesən trəkiri nərmama
    tɨ noien me səvənraha, Filiks rehekɨr, mɨni pen tɨ Pol i mə, “Təkwtəkwuni nəmwhen.
    Tiko mevən. Tɨ nəpɨn riti, səiou wok riwən, iakəkwein mwi ik.”
  kpr-kpr: Paul da geka itako ghousa sise, namonde nange nange ari eveva aetera, nange
    nange namondeda uju ava dodo God da uju avanembo aetera, a amboda God nange nange
