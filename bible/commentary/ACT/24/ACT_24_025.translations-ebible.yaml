    Manetualain nau huku basa lahenda. Feliks bei namanene leoꞌ naa boe ma, ana bii
    namateꞌ aon, boe ma ana nafada Paulus nae, “Paulus! Dai soo. Teꞌe adaꞌ naa leo!
    Neuꞌ ko hapu lelaꞌ soo na, dei au aloo seluꞌ ko bali.”
  toc-NT: 'Pablo tzú­culh ca̠li̠­ta̠­kalh­chu­hui̠nán xta­chu­huí̠n Dios pero acxni̠
    huá­nilh la̠ta lácu luu xli̠­la­ta­ma̠tcán cris­tianos, xla­cata pi̠ nalak­makán
    xli̠­hua̠k hua̠ntu̠ li̠xcáj­nit xta­la­ca­pa̠s­tacni porque Dios naca̠­ma̠­xo­ko̠ni̠y
    xli̠­hua̠k xta­la̠­ka­lhi̠ncán xli̠­hua̠k cris­tianos, acxni̠ chuná li̠ta̠­kalh­chu­huí̠­nalh,
    gober­nador Felix ni̠ tila­ká­ti̠lh y chiné huá­nilh Pablo: —Aya tla̠n huanke̠y
