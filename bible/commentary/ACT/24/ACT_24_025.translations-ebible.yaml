    tariaꞌakan paabatan idi naꞌapa kidaꞌo kakinaorii. Uruu idi ukian, “Turuaꞌa naa
    zii shoman. Baꞌoran dono õturuudinan dono õdapada-kidan nii koshan pugaru.”
  mva-mva: Ambe ilako be muzi adoadodi, baituka tamoata nedia-la ilodi dasingarangaradi,
