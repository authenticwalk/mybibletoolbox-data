  myu-myu: — “Xipan cuy epeku wetabutpe,” i'e'em Deus wuywebe — io'e Paulo. — “Jewawẽwẽm
    cuy epesop ikẽrẽat mujurũg̃ap puxim,” i'e'em — io'e. — Soat acejebapuk Deus xe
    — io'e. — Ixe kabia be abuyũ ikẽrẽat kug̃ jexe iap g̃uwẽn, abuyũ ikẽrẽat kug̃
    g̃u iap tak — Paulo o'e cebe ip. Félix tak iparara o'e ikẽrẽat mujurũg̃rũg̃'uk
    osunuy buye. — G̃asũ bit cuy ejẽm oxewi — io'e Paulo be. — Oba'orere'ũm pima waram
    õn jedojocat — io'e. Ibocewi Félix Paulo o'g̃ujuat g̃u jeju pinap tag̃ iju am.
    Ade kaxi sorarayũ Paulo wiwim osodop.
  amk-amk: Wape rabuang bo Paulusi medu kariri todoni taenemirorong mesi na Seng Allai
    urengreafo, tatawang tata weru fi mai kaha fo, tuti aiboio we mano enari fikarira
