    leti a dunguwosu dë fu di a kë abi bunu në a dee Dju sëmbë hedi. Hën mbei an puu
    ën möönsö.
  qvs-NT: Ishkay watata chay karselpi Pabluka kiparirkan. Chaypina Felixka manana
    gobernadornachu karkan. Porsio Festo chayarkan gobernador kananpa. Chashna Felix
    llukshishpa Pablutaka karselpi sakirkan judiyu runakunata kushichinayashpa.
  zca-NT: Per nded chop li'n, nguro' Jwels di gobiernador. Orze' nguio xtu xa' lë
    Porcio Festo xlugar xa'. No par ya'n Jwels wen kun rë men Israel, mila' xa' nzho
    Pab lizhyi'b.
  cbc-NT: Pablo cʉ̃ cʉ̃ cawapatieto jeto pʉga cʉ̃ma majũ netõcoasuparo. Bairi cabero
    yua, Félix pʉame quetiupaʉ cʉ̃ caãnierẽ witicõãñupʉ̃. Apei Porcio Festo cawãmecʉcʉ
    pʉame cʉ̃ wasoaye quetiupaʉ jããñupʉ̃ tunu. Mai, Félix cʉ̃ cawitiparo jʉ̃goye,
    judío majã cʉ̃rẽ caroaro mena na caĩñaparore bairo ĩ, Pablore cʉ̃ wiyorotiesupʉ.
  qxo-NT: Tsaynö yarpanganta mana pägaptinmi wichgaraycätsiptin ishcay watapis päsarirgan.
    Tsaypitanam mandacog Felixpa troquin jucna yaycurgan Judea provinciapa mandagnin
    cananpä. Paypa jutinmi cargan Porcio Festo. Tsaynam Felix yargucurna Israel runacunawan
    allichö quëdayta munarnin Pabluta jina prësuraycagllata jagirirgan.
  mox-mox: Ta yaʼwala magilafuna gumwala e ʼinega Feliki webui ena fewega ta mali
    ʼoloto ana wawa Fokiasi Fesito vetoluvine gavana ʼidewani. Ta Feliki nuanuana
    me Diu nagiveqaiawedi, ʼinega luvine aʼuya Faulo nawale yoqoyoqonina natoatoa.
  kew-kew: Goa pua Feliks-mi Juda aanu madaa pedo pisa-pulu Pol kalabus ada-para pa
    patina sa. Oropere maali lapo patuare Porsius Festus-mi Filiks-na kogono misa.
  dww-dww: Be raḡanine modi rabui a kovina, naumeki da Filiks e paiyanama tauḡoma
    isanama Porikius Festas ya saḡana. Be Filiks tauna Jius banegidima anitai nuavereveredima
    aubainama Pol dibure ya goseporena.
  twi-ASANTE: Mfeɛ mmienu akyi no, Porkio Festo bɛsii Felike ananmu sɛ amrado. Esiane
    sɛ na Felike pɛ sɛ ɔsɔ Yudafoɔ no ani no enti, ɔgyaa Paulo wɔ afiase hɔ.
  aoj-aoj: Afagof biagof fafeꞌma hiꞌalagof, Festus nofaꞌ maol Filiksi. Eaꞌ Filiks
    naꞌi ataꞌ nondaꞌ ukup esis Judai pegape andeandeꞌ. Eaꞌ ataꞌ nandaꞌ Pol nape nandaꞌ
    kalabus.
  cbv-cbv: Obohjeéhtih, chéne jópchi tʉ́ttimah, Félix maáh jʉmni ãt bacap wʉt jĩ.
    Pánihna, judíowãdih weñaíhna, Félix Pablodih nemat mʉʉ́boojéh ãt cádahap wʉt jĩ.
    Porcio Festo wʉ̃t jʉmni ãt jwʉ́ʉb tʉ́ʉt nʉʉ́m maáh waadáp wʉt jĩ.
  taw-taw: Pen Pol kalabus nep yek, sub omɨŋal yɨn gaknɨŋ, bɨ Posiyus Pestus, ne Peliks
    tep nop ak dak. Peliks pen, Pol nop yokɨp wɨsɨb yokɨnɨm agɨl nɨgak ak pen, Juda
    binɨb yɨp yɨlɨk nɨgɨnɨgabal agɨl kelɨgak.
  jic-NT: Año mat'e tepyala na, p'a jepa tjá'asa tepyala. Porcio Festo lotsja jupj.
    Félix jostsja judiopan 'ücj jisas mpalas jupj lal. Mpes ma tjijyü'ta 'ücj la winin
    quinam Pablo cawilta mpe.
  zap-NT: Ne wzaa txup iz ne nunyoow Pabel, wruu Fels gyelgobernador, laa Porcio Festo
    wdee nii Fels. Per kom rlaan Fels gyan Fels wen lo yra men-Israel, wselaadet men
    Pabel.
  wer-wer: Ënëmak krismaki nentepar sëën Posias Pestas puuk yangerak ngarangk ëëpënëak
