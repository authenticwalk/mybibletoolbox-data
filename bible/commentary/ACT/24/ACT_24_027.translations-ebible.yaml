    yakafo Felikisi ebala ya olaiye.
  isl-isl: Þannig liðu tvö ár. Eftir það tók Porkíus Festus við af Felix og vegna
    þess að Felix vildi koma sér í mjúkinn hjá Gyðingunum skildi hann Pál eftir í
    fangelsinu.
  spy-NT: Yu kakeeyta ꞉kēnyiisyēk āyēēnku, kookeer ꞉ake nyēē /kikēēkuurēē Bōrkiiyō
