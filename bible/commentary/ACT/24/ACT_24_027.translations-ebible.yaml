  eng-DBY: But when two years were completed, Felix was relieved by Porcius Festus
    as his successor; and Felix, desirous to oblige the Jews, to acquire their favour,
    left Paul bound.
  guo-NT: 'Jasox ja-aechfʉl kolewaechje. Do jawʉx, Félix nakoft gobernadorpox. Nakoft
