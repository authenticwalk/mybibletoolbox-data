    si Pablo.
  mwe-mwe: Ikapiteje yaka ibhili, a Poshiashi Peshito gubhatolile shitengu sha upalume
    gwa shilambo. Na nkupinga kuikonjeleya ku Bhayaudi, gubhaaleshile a Pauli bhali
    bhatabhilwepe.
  tte-tte: Bolime labui simwawasi kabo Posiyasi Pesito ilaoma na Pilikesa iyamiyalae.
