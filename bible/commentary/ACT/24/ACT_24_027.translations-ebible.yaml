  bel-N: А як споўніліся два гады, Фэлікс атрымаў наступніка Порцыя Фэста, і, хочучы
    зрабіць ласку Юдэям, Фэлікс пакінуў Паўла ўвязьненым.
  sch-sch: Kum inik dôr a vunsuo lechu, Porcius Festus, Felix hah râiôt'n a thûl
    zoia. Felix han Judangei modômna man rang a nuom sikin Paul ha intâng ina a
    mâk chiena.
  mic-MIQNT: Tapuipunqeg pemtesg'g Polgius Pestus, wesua'tuaj ugt'pun Piligs, aq negm
    g'pnno'lewit. Piligs pewatg'p ul'telmugsin Lesui'pewigtug. Na wet siaw naqalatl
    pisilitl Poligapal laplusang.
  huu-NT: Mena años illa mei, Porcio Festodɨ Félix ifo meidote. Félixdɨ judíuaɨna
    iobitaacana jira, cárcelmo Pablona faɨnonocaide.
  jiv-NT: Tura nuya̱ṉka jimiará uwí naṉkaamasmatai Píriks akupin náamkamu ajapnamiayi.
    Tura chíkich aents, ni naari̱ Pursiu Jistu akupin náamkamiayi. Tura Pírikska,
    Israer-aents péṉker enentáimtursarat tusa wakerak, Páprun sepunam tuke ikiukmiayi.
  otm-NT: Nɛ nu'bʉ mi gua'a nyojɛya bi mba ma poni a ra Félix, nɛ bi hyu'a ra Porcio
    Festo. Nu ra Félix 'bʉ mí bøm bʉya, bi zopʉ ra Pablo bʉ ja ra fädi, nguetho mí
    su da numan'ʉ yʉ judío 'bʉ xtí hocpi.
  dah-dah: Be, Pol go gwahade po hike kuŋ kuŋ dama irawa hubu hiriŋ. Irkeb Feliks
    go meteŋmiŋ tubul teŋ kutek nalu hekeb al kura deŋem Porsius Festus beleŋ gasuŋmiŋ
    tiriŋ. Gega Feliks gore Yuda mar beleŋ amaŋeŋ nurd nunnayiŋ yeŋbe Pol koyare po
    tubul teŋbe kuriŋ.
  tnk-tnk: Nuk kəru rukurau, nənə Filiks rəpwəh wok sə rauvehi, mətə rəpwəh Pol raməmak
    ia kalapus, tɨ nəri nə mə rokeikei mə tro nəkur Isrel həreɡi ramasan tukwe. Nənə
    Posias Festas ruvehi təmwheki Filiks.
  kpr-kpr: Ghaeko etoto dadabetiri ainda amboda, genembo javo Porcius Festus fira
    Felix da vasa budo, frovensi da kotofu usira. Ainda sifo aminda, Felix Jusi embo
    nange ivuga edo nunda javo jighoro eraetira ava kotise, Paul diburada dotiri iriri,
    nu gavana do vosetiri, Festus gavana usira.
  san-IAS: kintu vatsaradvayāt paraṁ parkiyaphīṣṭa phālikṣasya padaṁ prāpte sati phīlikṣo
    yihūdīyān santuṣṭān cikīrṣan paulaṁ baddhaṁ saṁsthāpya gatavān|
  nho-nho: Naa setau e lua ku oti te llaka raa, Felix ni suia Porsius Festus i tana heuna
    ma ko te hakamau te kaaman. Paul ni tiiake Felix ka moe iloto te hare karapusi,
    teenaa i aa ia ni hiihai maa naa Jew raa ki fiaffia iaa ia.
  gym-NT: Pablo namani ngite kä kubu angwane, käre kukwe namani nakenkä kore. Yebti
    Félix ñan namani gobernador mda, aisete ni iti mda kädian nämane Porcio Festo
    namani gobernador Félix täte, akwa Félix abko tö namani rabai kuin jabtä nitre
    israelita krikri be, aisete Pablo tuanimetre ngite kwe.
  azg-NT: Ndoꞌ ngꞌe na nndaꞌ vaa, tenon ve chu na tꞌoon Pablo joꞌ. Juu xjenꞌñeen,
    jnduiꞌ Félix tsꞌian na totsixuan jon, tëqueeꞌ tsan na jndyu Porcio Festo. Ndoꞌ
    ngꞌe nquii Félix ntꞌue jndyi tsꞌon jon na nque nnꞌan judíos quitjiꞌhan cüenta
    na ya tsꞌanhin yo joohan, joꞌ na jntyꞌii jon Pablo na quintjohin naviꞌ.
  bhd-bhd: पूरे दूई सालना बाद पुरकियुस फेस्तुस, फेलिक्सेरे ठैरी गवर्नर बनो, ते फेलिक्से
    यहूदी खुश केरनेरे लेइ पौलुस कैदखाने मां रख्खो।
  too-NT: Lā' a'xni'ca' tlahualh lakatu' cā'ta, Félix taxtulh ixlīgobernador. Lā'
    tanūlh ixlaktapalh a'ntī ixtacuīni' Porcio Festo. Lā' Félix ixcātlahuani'cu'tun
    huan israelitas lej ka'tla' talakalhu'mān. Lā' ū'tza' līmakxtekli huan Pablo tachī'n.
  ind-AYT: Akan tetapi, setelah dua tahun berlalu, Perkius Festus menggantikan Feliks.
    Dan, karena ingin menyenangkan orang-orang Yahudi, Feliks membiarkan Paulus di
    dalam penjara.
  cjo-NT: Apite awijanaki ojarentsi. Ipoyaataari Jeerishi riraga Poorishiyo Jeeshito.
    Ikowaki ikimoshiretakayeri joriiyopaeni, rootaki kaari ishinetantaari Paaworo
    ishitowae.
  nsn-nsn: Kura karuh baka ro torik ro krismas, Porsius Pestus ke palih tang Peliks.
    Bo teene Peliks e malara ra uahar Ju tatanon, maeit ke uamaluanono tang Poul e
    uangoul uoum tar karabus.
  san-DEV: किन्तु वत्सरद्वयात् परं पर्कियफीष्ट फालिक्षस्य पदं प्राप्ते सति फीलिक्षो
    यिहूदीयान् सन्तुष्टान् चिकीर्षन् पौलं बद्धं संस्थाप्य गतवान्।
  tna-NT: Da su Felix ja Pablo daja hue terijiji ichajusiatana judío cuana neje saida
    ebameti puji. Beta mara Pablo daja aniana Felix pia huaraji aida neje jaturucatiana
    teje. Tueda huaraji eichacua da Porcio Festo banime.
  lid-lid: Arile, Peliks anya kasahan kawas hawe iri Juwis, ma iy baruwani Pol udu
    bolo asiu lulik bame len bwe. Eme ma jaha ma la-uh ano iu, ma ndramak ari ja nyaran
    Porsiyus Pestus akohok kon ta Peliks, ma iy akohok gok tan.
  wim-wim: Kaap kuchamang kanan want-a, nil Felix.an moom piꞌanan keꞌam ngul iiy-iiya,
    an pam piꞌan thonangan ngul iiya namp nungantiya Porcius Festus.an. Felix.angan
    kaangk thanang Jews anangan kaangk wunayn nungant, keꞌ-paal nilaniya angman want
    nunang Paul.an jailanga.
  zga-M: Imyaka ghewile vughisilile, upolkio ufesto akhava nuntwa khandekha efeliki,
    ulwakhuva ufeliki unogwa ukwihegelencha khuvayahudi, pwakandekha upavuli mwondyongomencho.
  yom-yom: Mimvu miodi bu miviokika ; Felikisi bamvinginini kuidi Polikiusi Fesitusi.
    Mu diambu di monisa Bayuda khini, Felikisi wubika Polo mu nloko.
  san-SIN: කින්තු වත්සරද්වයාත් පරං පර්කියඵීෂ්ට ඵාලික්‍ෂස්‍ය පදං ප්‍රාප්තේ සති ඵීලික්‍ෂෝ
    යිහූදීයාන් සන්තුෂ්ටාන් චිකීර්ෂන් පෞලං බද්ධං සංස්ථාප්‍ය ගතවාන්|
  yut-yut: Don bɨlak bamorɨ egɨ mudaŋakwa Posius Pestus da Peliks dakon tamo abɨdagɨt.
    Aŋakwan Juda amɨn da Peliks do nandaba tagɨ asak yaŋ do Peliks da Pol dam tebanon
    sigɨn yɨpban egɨpgut.
  grc-BYZ: Διετίας δὲ πληρωθείσης ἔλαβε διάδοχον ὁ Φῆλιξ Πόρκιον Φῆστον· θέλων δὲ
    χάριν καταθέσθαι τοῖς Ἰουδαίοις ὁ Φῆλιξ κατέλιπε τὸν Παῦλον δεδεμένον.
  cpc-NT: Awisaki okaatzi apiti osarintsi. Ari okaatapaaki ipinkatharitzi Félix. Ikowatzi
    jaapatziyapiintyaari Judá-mirinkaiti, jomontyaakaantanakiri Pablo. Ari ipoyaataariri
    pashini pinkathari iitachari Porcio Festo.
  nhg-NT: Ejqueu oquechi Félix por ume xebetl. Pa inu tiempo ayecmo oyeya de cubernadur,
    tlöcamo Porcio Festo ocalac itequepa. Félix oquenectaya ma yecö inu joriojte amigos
    de yaja. Por inu oquecöjtie Pöblo turavea prieso.
  nya-nya: Patapita zaka ziwiri, Porkiyo Festo analowa mʼmalo mwa Felike, koma anamusiya
    Paulo mʼndende, chifukwa amafuna kuti Ayuda amukonde.
  ngu-NT: Quemaj ipan canaj ome xipan Porcio Festo oquipatlac on Félix quen gobernador.
    Niman pampa Félix quinequiya inhuan cuajli nocahuas on hebreos, ocau Pablo ipan
    cárcel.
  kup-kup: Pot tohot hehan krismas houlovokaro bon tahan aban ahö mod nap Piliksiz
    urutak rouvahapuz abatao Posias Pestas pop rouvah. Met Piliks paru Zudahol pimaz
    biñ ravapanez hat Pol baverevapanez homet hehaek ba naverev, oñ pi hehan etevai
    am sah.
  jid-jid: Niwa ise ha baka hi, Porcius Festus a hon ni ruron gomna hugon Felix, i
    Felix a ta son kpa ya nyime ni Yahudawa ba, niki a don Bulus ni lo.
  wmw-wmw: Paitimire myaka miwiri, Poritiyu Feshitu akitawaziwa kuwa guvinadoru kiti
    ca Felishi. Kwa kuwa Felishi akiwapendeleya Mayahudi, Felishi paalawire kamwasa
    Paulu nkalaboshu nomure.
  gmv-GGM: Namm7u laythafe guye Phorqiyosa Fisxxosay Filikise ollan shuumetides; Filikisey
    Ayhudista uhaaththaayssanas koyidi Phawulossa qachchosoon aggagides.
  ssg-ssg: Feliks aile ukek ien leili ahang huohu. I kongini hamalumini Pol leili
    kalabus nake pahan i hamuamua teka masiwi ti teka Ju. Imuh Porkius Festus uke
    totonan ti nahikei Sisaria.
  zpo-NT: Chop liin sbaa mded, zee lee Jwels mroo lo yalzhiin, nu xlugar xaa mla tub
    xaa le Porcio Festo. Nu nel Jwels nzhekla kwi chul xaa kwaan re xaa Israel, zee
    mlaaka xaa nzho Pab lozhyib.
  poy-poy: Pa vinja miwili avi, Porikiu Festu katoliti lupenyu lwa Felisi, kaweri
    mkulu gwa mkowa. Toziya kafiriti kulijegelera kwa Wayawudi, Felisi kamlekiti Paulu
    mshibetubetu.
  qwh-NT: Tseno caquicaptinllam ishque wata pasarerqan. Tsepitanam Felixqa gobernador
    queninpita yarqurerqan y pepa rantinnam Porciu Festu jutiyoq nunana yecurerqan.
    Tsenam Felixqa yarqucurnin, israel nunacunawan alli quedeta munarnin, Pabluta
    llawirëcaqllata jaqirerqan.
  gaw-gaw: Amu Piliks nug anam haaha dayeye, dimp̱a maḏ aḏit uḵe amu Porsias Pestus
    nug uḏia, Piliksnu uḏat amu nug aḏiṯa aoḵunu heum amge Piliks nug Juda ag oolag
    ena daaḵunu Paulus mani guiṯakp̱anu ii uhuqom.
  nca-nca: Yate-yate kumima naru irisa ŋunde rotoro Posias Festus ŋundo Feliks mepé
    raró. Ko Feliksiko, Juda uni eneŋo metéŋowaŋgo, ye iŋoro Pol rotoní kusi-kusi
    yano yaró.
  zpz-NTPP: Ornu bzaꞌ cyup ñaꞌn, orzeꞌ Feely bruuy riiñ nu zuy ni nu riib ic yu por
    cuen ni gubier. Orzeꞌ bdugyi tuubaꞌ mbecy riiñ zeꞌ. Orzeꞌ guꞌ yu nu la Porcio
    Festo. Orzeꞌ Feely rlagy yu nu ganap lagy de mbecy Israeel loy. Orzeꞌ bzeeñ yu
    Baly pres.
  mkj-mkj: Mwerin johnpar riau, Porcius Festus wud wiliandi Felix apel wiahla koapina.
    Felix nimen oadoa en mwehu ipen mihn Jew‑ok, kahrehda Paul minminehkioar nehn
    kalpwuhj.
  zac-NT: Chupë izë gudëdë znisë hashtë bëruꞌu Félix galgubernadurë nu bëuꞌ Porcio
    Festo shlugar Félix. Félix guc ldúꞌull guëáꞌnëll bien lu ra israelitë; por ni
    bësëáꞌnëll Pablo prësi.
  kyg-kyg: Filikisiꞌa Yu vayaꞌmogimo amuse huꞌa atesayafeꞌmo Poloꞌa hatu maeno oꞌateno
    kalavusifiꞌmo afaꞌa ateꞌnigeno maiꞌniye. Lole kafugamo utegeno Posiyasi Fesitasiꞌmo
    Filikisi aimuꞌyaleꞌmo eno maiꞌneno yagaino apateꞌniye.
  kmk-kmk: Lumabas man duwa’n dagun naisukat si Porcio Festo kan Felix un gubinnadul.
    Yoong gaputa piyaon Felix un maaḻa dit mampipiyan dat Judio kan siya binaybay-ana
    si Pablo un dit mababaḻud.
  cao-NT: Jatsi dos ca año huinocaquë tsi quiha Félix ratiniquë prefecto paxa cato,
    naa Porcio Festo. Jabi jodiobo ranihuacasquí tsi Pablo ja paquëmayamaniquë rë.
    Jatsi jari preso xara Pablo chitëniquë.
  bbr-bbr: Woisan 2 orip manonuk, kar ro enip Porkius-Festus ko Feliks nukan omoi
    owon. Feliks nukas manaurianik, Juda roasiret akan woiaka näu saräun rai Pol karapus
    owa utonuk, rawon.
  inb-inb: Iskai wata iali­ura, Félix, atun man­dag kaska­manda llugsirka. Paipa kuin­taka,
    Porsio Festo suti runa­mi atun mandag tukurka. Felixka, judiu­kunata kun­tin­ta­chin­ga­pa
    iuia­rispa­mi Pablota kar­silpi sakirka.
  hrv-hrv: Nakon dvije godine dobi Feliks za nasljednika Porcija Festa. Hoteći ugoditi
    Židovima, ostavi Feliks Pavla u okovima.
  box-NT: Lúlúio bìo ɲun bṹn mɔ́n, ó o Poosiyuusi Fɛsituusi á zon o Felikisi
    lahó, á wó a kuvɛɛnɛɛre. O Felikisi wi ò o wɛɛ́ ɓa zúifùwa sĩa, ó o día
    a Poole ho kàsó yi.
  ote-NT: Rá yo njɛya bi bønga ra Feli dega nda̱, ne go bi gohi ra Porcio Festo. Nura
    Feli hinhyaꞌmʉ bi hyɛgui ra cu Pablo ngueꞌa̱ mi ne da gohi xá hño co ya xodyo.
  wnu-wnu: Ende at igamai togun ombur uma ne munon ger unum Porsius Pestus wo Peliks
    uput qamb sarau eng baurei. Peliks wo Yuda wuribanamsi igorib qamb Pol waga qen
    dirigor uyort igoai.
  zam-NT: Chop lín' ngòca tataa loo Pab. Co'se' ngolo chop lín'a, ngro' Fels, mtelo
    Fels lín' co' ngòc Fels gobernador. Sya, ngòo tedib mbi' co' lèe Pors Fest co'
    mcàaya' gobernador lugar che'n Fels. Per com le' Fels mblya's ngyan' bien Fels
    con mèn nación Israel, ¿lé'?, mtan' Fels Pab xal thìb pres loo Pors Fest co' ngòc
    gobernador cub lugar che'n Fels.
  zyp-NT: Kung hning a tah khy takhei mangkibuipaw Felik a rai cawh Porsia Festa tah
    a chang. Canghrasala Felik taco Juda cawngsaw sahlo khah aa lungtong a du cawtah
    Paul cawh thong chung letah a thlah si.
  sey-NT: Caya o̱metëca sa tëto saquëna, Felixpi etaëna, Porcio Festo romano ëjaë
    deꞌopi. Israel pa̱i i̱te sihuaja̱ꞌcohuaꞌi aꞌë, cuasaquë Pablote etomaꞌë pajiꞌi.
  nvm-nvm: Fu ijegrene vake juaivasia nokarok (2) barko e Fosias Festas fu Firikson
    ar abe e Romkobuon e bomana ren. Firiks fu una e Jius iji bu oimardiakfuon ijia
    renma ijefuon fuba For kuama fu dibur areme keko ruain.
  mps-mps: Te Feliks agai homugo te Juda hani bidi dabe dali abagi olama, bugagia
    bidainu homu yali, tama agai Pol kalabus bidibadi sula tagalali. Tama kibu be
    si silama, te bidi Porsius, aga nogi me Festus, agai Feliksgo sę hasegelama sali,
    te moni gavman sę. Tama Feliks gasa buluba sę egi pali.
  pab-NT: Hatyaoseta hinama terehokoane najikinita hatisa kalorexe tyaohena Félix
    wenekoare, Pórcio Festo nexarexe. Hoka Félix xanehetehena hoka Paulo berexo akota
    halakisa judeunae aihalahalinikisa maheta.
  llg-llg: Naa te, tungga dalak esa, na gubenor Feliks boe oo, ana haꞌi malangga-malangga
    Yahudi la dale nala. Huu ndia, de tana naketu lai-lai Paulus dedeꞌan. Ana ende
    dedeꞌak ndia, losa teuk dua. Basa ndia, boe ma gubenor beuk ana mai nggati Feliks.
    Naꞌden, Porkius Festus. Tehuu ala bei kena lakandoo Paulus.
  kyf-kyf: -Zʋ 'sɔ 'plɩa, Pɔsiusʋ Fɛsɩtusʋ yia Felisɩɩ 'bɩgʋplɩlɩ. 'Ɩn Felisɩ 'yɩbha
    ɔ 'ka Zuifʋ dʋdʋnamanɩɩ 'gbʋ, ɔ yia Pɔlʋ -kaslʋ 'wʋ tɩ.
  tpi-tpi: Taim tupela yia i go pinis, orait Porsius Festus i kisim ples bilong Feliks.
    Na Feliks i laik mekim ol Juda i amamas long em, olsem na em i larim Pol i stap
    long kalabus.
  mih-NT: Tacuan ta i yaha uu cuiya ta zɨquɨ i quita ra Félix tyiño gobernador cuan.
    Cuñi ra sa coo vaha ra sihin ñiyɨvɨ hebreo. Yucuan cuenda i zanandoo ra sii ra
    Pablo vehe caa. Ta i quɨhvɨ inga ra nañi Porcio Festo tyiño gobernador.
  qvh-NT: Mana pägaptinmi Pabluta cachargansu. Saymi ishcay watantin Pablo saycho
    wichgarargan. Saypita Félixpa trucan jucna yaycorgan Judea provinciapa mandagnin.
    Paypa jutinmi cargan Porcio-Festo. Félix yargucurnami ali autoridä cashganta Israel
    runacuna yarpänanta munargan. Saymi Pabluta prësu caycashganpita cacharergansu.
  kms-kms: Ber tevi viso pre, be Porsius Pestus mune Peliks sunyi nitangvi, gavman
    kin yumbui ningg nas. Peliks ni yembe pe prene pudi ni Juda puamb nuam ei ni mari
    Peliks ni wuti yuwon ye te ningg nari bu ni Pol si neri taq pune yenu.
  agn-agn: Pagata-lib tang doroang takon, sinletan da si Felix ni Poncio Festo bilang
    gobirnador. Ig komo ang kaliliagan ni Felix maliliagan tanandia tang mga Judio,
    bino-wanan na pa ka enged si Pablo ong prisoan.
  nhi-NT: Opanoc ome xiuitl uan in ueyitiquiuahtlayacanqui romano ocpatlac in Félix
    den tiquiuahcayotl uan octlalih yen Porcio Festo. Uan nic Félix oquinic cuali
    mocauas innauac in judíos, ica non amo occahcau in Pablo.
  ttc-NT: Ntons, ikxji oky'ik kab'e' aq'b'i. Yaji te Félix owex txini b'ix okaj si'
    junky tky'ixel, Porcio Festo tb'i. Komo te Félix tgan tuq tzan tkaj galan kyuky'i
    kye aj tijajil Israel, astilji okaj tsi' pres te Pa'k.
  dan-1931: Men da to År vare forløbne, fik Feliks Porkius Festus til Efterfølger;
    og da Feliks vilde fortjene sig Tak af Jøderne, lod han Paulus blive tilbage i
    Lænker.
  kwj-kwj: Dani ini asama fisi isiwani Posiyas Fesitas, Filikis tau wa ti ya ri ai
    eti. Ete wowani Juta hima kupu le wu eripe kinani Pol ni kalapus aka we tiki ri
    andosiwani kwai ya ete da.
  vie-OVCB: Hai năm sau, Bốt-xi Phê-tu được bổ nhiệm đến thay Phê-lít. Vì muốn được
    lòng người Do Thái, nên Phê-lít cứ tiếp tục giam giữ Phao-lô.
  kze-kze: kwaasái símae íyúyana kaer-ímá maisuwéna moóráwai áwí'a Pósíyasi Vésétasi
    kwemá Víríkísina anondá kámááni-mayai usámayanimba ákíse úwana Víríkísi Yútaa-kwaasi
    tirumbá kawe'á ínkwáe séna Póromba íma ayúránkaraivo úwoi ándáva'a ánkaraiye.
  mpj-mpj: Wulu Puulpa nyinapayi tawun Jijariyangka, yiiya kujarrangka. Pilikijju
    Puulpa jiilja wululu kanyirnu, Juwukaja-jananya pukurlmankuraku. Palujanu maaja
    kujupa Pujiyaj Piijaj nyinapayi.
  lbk-lbk: Isnan nakwasan nan chwa'y tawen naisokat si Porcio Festo ken Felix ay enkhofernachor.
    Nay met achi issan kinmaanan Felix, inookhayna si Pablo is kafabfalochan, tay
    laychena ay palaylaychen nan Judio.
  mto-NT: Je̱ꞌe̱ tseꞌe je̱ Félix cho̱jk je̱tseꞌe je̱ israeejlit jayu yꞌo̱yjávajat,
    je̱ꞌe̱ ka̱jx tseꞌe je̱ Pablo pa̱kmuk du̱yaktaajñ. Me̱jtsk joojnt tseꞌe veꞌem je̱
    it ñajxy, vanꞌit tseꞌe je̱ Félix pyítsumni je̱p kyutojku̱n ja̱a̱tp je̱tseꞌe tya̱jki
    je̱ Porcio Festo.
  bzh-bzh: Lob Paulus nedo ḳarabus beta luu ggovek ya getum kiap mewis Porkius Pestos
    loḳ yah Peliks ben. Rëḳ Peliks vonġ in bë alam Yuda ahëj geving yi om su ḳo
    Paulus vër rë geyö nahën nedo loḳ ḳarabus.
  guj-2017: પણ બે વર્ષ પછી ફેલીક્સની જગ્યાએ પોર્કિયસ ફેસ્તસ આવ્યો, યહૂદીઓને પ્રસન્ન
    કરવાની ઇચ્છાથી ફેલીક્સ પાઉલને બંધનમાં મૂકી ગયો.
  jvn-NT: Sakwisé rong taun gramang Féliks terus diganti karo gramang Pèrkius Fèstus.
    Jalaran gramang Féliks kepéngin dielem karo wong Ju, mulané rasul Paulus terus
    diejarké nang setrapan terus.
  byr-byr: Kwarame pɨrɨwaai kwavɨlavaꞌ Gaꞌmaanɨya naanga mudɨkei Pezɨtaazai Pozɨyaazai
    bɨna yaka aꞌmwe Pilɨkɨzare kwaakevɨ maremwaaideryaba maremwaaina yaꞌ. Pilɨkɨzai
    wawakegaaꞌ sai yawɨꞌna yaꞌ “Juyara nɨmɨnyɨna yɨlaaya yɨpɨka!” Yawɨꞌna yaka kalavuzangevɨ
    Polɨmɨ kuna wɨmwaihɨwɨna yaꞌ.
  ian-ian: Naambi vɨlɨlɨk yindɨ maa nat njambwi nyan Posias waa Festas walɨnja nyan
    yandɨ. Ndɨ Filiksna njɨvwa klalaa vɨga la nyanat tɨndɨ. Filiks Pol kat kalabusmba
    taagandɨ. Ana ndɨ kat kwagalandɨ. Kalabusmba taagaweyan Juda wun kat waigandi.
    Filiks apma nyan waa waigandi waa yelavɨtndɨ.
  hun-hun: Két esztendő elmúltával, Félix utóda Porciusz Fesztusz lett. A zsidóknak
    kedveskedni akart Félix, és Pált fogságban hagyta.
  mcf-NT: 'Adashic, seta daëd matamiash Podsio Pesto cuëmëdquid cobednadod yampondash.
    Aidi cobednadod yanuc nidnuequin, Nidta, cainquiocquin Pediquesën Pabado shubu
    nuntan niampondash naden tantiaquin: Pabado shubun nauedshun ëmbi niansho isash,
    Bëdambocquid nec, quequin isadaidbon ëbi cain chuibededpec, quequin Pediquesën
    Pabado shubun nauedshun niampondash.'
  kjs-kjs: Go puma Feliks-mi Juda alinu madaa pedo pisa-pulu Pol karapo ada-para pa
    paitina lisa. Werepe maali laapo paituare Porsius Festus-mi Filiks-na kogono misa.
  mni-mni: Chahi ani houkhraba matungda Porcius Festus-na leingak mapu oina Felix-ki
    mahut sille. Adubu Felix-na Jihudisingna mahakpu chanbinaba Paul-bu thadoktana
    keisumsangda adumak thanamkhi.
  yad-NT: Daraju̱y vaata sa̱ra̱ju̱ savicha̱da variy jasiy. Jadchiy ji̱ta sajayada
    japuju̱, Pórsiyu Véstu, Védisiy ju̱bivaju̱. Sani ra̱ryu̱yada Védisiy riyada Judíyuveda,
    ramutiy satanuvu̱nucheda varidyeñi̱ Pávuru day.
  mxb-NT: Dá tá ni̱ ya̱ꞌa uu̱ kuia̱, dá ni̱ keta Félix noo̱ choon néꞌe ra. Dá ni̱
    ndu̱ꞌu ta̱a naní Porcio Festo kúú rá ta̱ néꞌe choon káꞌano ñoó. Ta sa̱ꞌá ña̱ kóni̱
    Félix kando̱o va̱ꞌa ra no̱ó na̱ Israel, sa̱ꞌá ño̱ó ni̱ da̱nkoo ra Pablo nákaa̱
    na̱ veꞌe ka̱a.
  pon-2006A: Eri, mwurin sounpar riau, Porsius Pestus uhd wiliandi Peliks oh wiahla
    kepina. Peliks men masamasala rehn mehn Suhs akan, ihme kahrehda Pohl mihmihkihte
    nan imweteng.
  maq-NT: Xi cavatju jo nu ne, cavetju Félix tsëhë xcun xa rë me, hane cavisehen nga
    ngu cahndë́ rë me, ngu me xi hmí rë Porcio Festo. Peru tsëhë xi Félix ne, meje
    sahmi me cjuandaja cojo xuta tjë rë Israel ne, caseya cuaha Pablo ndavaya.
  hto-hto: Mena fɨmona daɨí íhidiaɨoɨ. Afe mei Félix ie illáɨmana illano fáɨcanocaide.
    Ie meífomo Porcio Festo illáɨmana jóonetiaɨoɨ. Félix judíuaɨ uícori ñue íacanamona
    llavécamɨe Páblona zuitáñeno oni jaide.
  por-BRBSL: Mas quando dois anos foram cumpridos, Félix foi sucedido por Porcius
    Festus, e desejando ganhar o favor dos judeus, Félix deixou Paulo em títulos.
  ces-NKB: Když pak uplynuly dva roky, stal se Felixovým nástupcem Porcius Festus.
    A protože se Felix chtěl zavděčit Židům, nechal Pavla ve vězení.
  cui-cui: Baraxua exana beya yaainya weibe jopa. Barapoxonae Félix weta xua pon peyanacua
    ewatsin jiwi naexana barapo Judea nacuatha, xua icha nacua beya pewarapaexae.
    Ichʉn Félix pecoutha tatsi tapatopatsi pon pewʉn Porcio Festo pon xuya pon peyanacua
    ewatsin jiwi naexana Judea nacuatha. Félix ichichipa xua peweyataewatsi xua judiomonae
    peweyataewa daxota Pablo jopa copatichi xua bara yatsicaewa pepu copatsiwatsi
    xua pepanepaewa tsane.
  boj-2014: Wausau aiyel koboonaqa Feliks a Judia sawa taqato wau di uratonaqa tamo
    bei aqa ñam Porsius Festus a kamba Feliks aqa wau osiqa Judia sawa taqatesoqnej.
    Feliks na Juda naŋgo are boletetnjrqajqa deqa a Pol tonto talq di uratonaq soqnej.
  eng-OEBUS: But, after the lapse of two years, Felix was succeeded by Porcius Festus;
    and, wishing to gain popularity with the Jewish leaders, he left Paul a prisoner.
  eri-eri: Saini haga orei nga usu wainga, Porsius Festus no Feliks nomo haumu tai.
    Ono wainga Feliks no Juda ono nigonga no bode edega wodbode waha bona, Pol awa
    tuwainga dagou mata langa yafai.
  aly-aly: Aherrety atherr-penh, Rome-areny-rnemel Atyetyart artwa ingwer-anem rnkernek,
    itnan Porcius Festus. Jew-rnem ilkelhenh ra tyayl kwen anerl-ayntetyek, Felix-el
    Paul renh tyayl-they tyarlewey-angenh-antey.
  wiu-wiu: Mali takutake Pilikisiyo edikakala taneya. Nitaneyake one luku eya ago
    Posiasi Pesasi Yudea ta yopiademe nokale Pilikisiyo Yu yenane wene epetekadene
    tuku wa Polo po yapu eida pa memotoa wawa poka.
  swe-swe: När två år hade gått, efterträddes Felix av Porcius Festus. Eftersom Felix
    ville hålla sig väl med judarna, lät han Paulus bli kvar i fängelset. [Judarna
    hatade Felix; de skrev ett brev till Rom där de beskrev hans brutalitet mot dem.
    Klagomålen gjorde att Kejsar Nero avsatte Felix och utsåg Festus till ståthållare
    över Judéen hösten 60 e.Kr. Han hade posten i två år.]
  cth-cth: Kum hnin touh ao hnukkhu hoi Felik bawi tahungnae hmuen koe Porsia Festus
    ni a yueng lah a tahung. Felik bawi ni Judahnaw lunghawi sak hane a ngai dawkvah
    Pawl hah thongim sut a paung.
  mti-mti: Bairawan duwam onananewa, Porukias Pestas me Perikus nau meuma aune. Megara
    Perikus imive Ju igiyawa degadega atan oya me Poru kwene nog dana ande wakene.
  pad-NT: Radaha'ihi ida badara 'bamiki, asia mani gathana hojaha ada Paulo. Félika
    binofiki ida judeus kaija'ari-ra khai va'ora ni'avini, oniani ida Paulo-ra nahojahavini
    hija cadeia kabodinia. Félika ajihi'ina naothinia aja'di'ina ada arabo kaka'da'dini
    Pórcio Festo onikia. Hojajanarina kaba'i ada Félika, asia hojaha ada Paulo cadeia.
  twi-twi: Mfe abien akyi no Porkio Festo besii Felike anan mu sɛ amrado. Esiane sɛ
    na Felike pɛ sɛ ɔsɔ Yudafo no ani no nti, ogyaw Paulo wɔ afiase hɔ.
  hlt-hlt: Kumhnih a cup vaengah Phelix kah rhaenghmuen te Phesto Porkio loh a loh.
    Te vaengah Phelix loh Judah rhoek taengah lungvatnah tueng sak a ngaih dongah
    Paul te a khoh tih a caehtak.
  tbz-SIM: Kɛ̀ yɛbie nyɛ̀dɛ́ɛ̀ pɛ̃ɛ̃tɛ́, kɛ̀ Pɔdisuusi Fɛsituusii cɔutɛ́ tikpɑ̀tì
    kɛ̀ Fediisi ndɔ́ kɛ́nnɑɑtinɛ̀ Sifubɛ kɛ yóu kɛ̀ Pɔɔri ńkpetí.
  san-GUJ: કિન્તુ વત્સરદ્વયાત્ પરં પર્કિયફીષ્ટ ફાલિક્ષસ્ય પદં પ્રાપ્તે સતિ ફીલિક્ષો
    યિહૂદીયાન્ સન્તુષ્ટાન્ ચિકીર્ષન્ પૌલં બદ્ધં સંસ્થાપ્ય ગતવાન્|
  amx-amx: Felix rang ahentj-anek, tjerrtj Jew twernk map kwer kwet kangketjenheng,
    lakenheng rang Paul renh tjayeleh imperl-alhek. Rang itja renh arratelh-ilek.
    Year atherr-penh Rome-areny twernk angerrel Felix renh lanthek, artwang arrpenh
    arreny Porcius Festus-emeh arrernek, twernk anetjeh.
  ake-NT: Asa'ron wʉipiya pata'pʉ pe, Piri'kʉs uya pata epuru pe te'to' nonka'pʉ.
    Mɨrɨ pata'pʉ ya', Porʉ'siyas Pesʉ'tas ena'pʉ pata epuru pe. Esuwerʉ amʉ' epuru
    ton a'kwarʉ uye'to' pe, Paarʉ nɨmɨ'pʉ Piri'kʉs uya pariki'si tau.
  qvn-NT: Chaynuypam ishcay wata pasarura. Chauraga nämi Felixsi yargorura chay mandag
    caypita. Paypa trucan chruracarura mandag cananpag Porcio Festo jutiyog runam.
    Mandag cayninpita yargocur Felixga aywacura Pablota mana cachrarilarmi, Israel
    castacunawan alipa ricachicuyta munar.
  tku-NT: A'cxni' tlahualh a'ktu' cā'ta, Félix taxtulh ixlīgobernador. Tanūlh ixlakxoko
    tī ixuanican Porcio Festo. Félix ixcātlahuani'cu'tun israelitas ka'tla' talakalhu'mān.
    Ū'tza' līmakxtekli Pablo tachī'n.
  bjk-bjk: Ma nang a nine awat ixoro saxit, Porkios Pestus ixo kulas e Pelik. Ma lamun
