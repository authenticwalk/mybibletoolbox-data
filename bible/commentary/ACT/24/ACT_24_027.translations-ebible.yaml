  kkc-kkc: Esino dugo bakadio poogoloso hamamee Peliksiye o gamalee tou teli maga
    peegoo dime, see odoo heeso badebeiso, o hu Posiyus-Pestus. Esino Yu odoo oso
    goomogalame, Peliks o tou teli maga peegoo dilega badolone, yayo Polo neliga moso
    mapoo osee badebee, diso.
  urd-GVR: Do sāl guzar gae to Feliks kī jagah Purkiyus Festus ā gayā. Tāham us ne
    Paulus ko qaidḳhāne meṅ chhoṛ diyā, kyoṅki wuh Yahūdiyoṅ ke sāth riāyat baratnā
    chāhtā thā.
  far-far: Burina ro fangali ki sui, sa Posius Festus ka leka mai ka talana sa Feliks
    na wane gwaungai nai. Boroi ma sulia sa Feliks doria ne Jiu ki ka eele fainia,
    nao nia si alamatainia sa Paul ka leka fasia laona beu ni kanie.
  suz-BL: मोपा ब्रेत्‍ता ब्रेत्‍ता बर्स निक्‍शी योल्‍माक्‍त। मिनु फेलीक्‍स अर्को रागीमी
    याक्‍से बाक्‍त। आ पा ङा हुकुम पाइब पोरसीयस फेस्‍तस जाक्‍माक्‍त। फेलीक्‍समी यहूदी
    आन कली ग्‍येरपाइक्‍चा, दे पावल आ मुददा मख्रोइक्‍थु, चोक्‍स ङा चोक्‍स वोइश्‍शा
    गाक्‍माक्‍त।
  car-NT: Oko siriko pa'po me Feliks y'petakan me Porsius Festus we'i'po. Mo'karon
    Simosu ewa'pory me Feliks 'wa mo'ko Paulus no'po aru'ka'po po.
  amp-amp: Kto hus gunyjimf yinyimotf Posias Festusr fakmort Feliksrhu tkitt. Feliksr
    memor, “Judaroh yima yuhum ayak marnyayanm.” Ndnatn Porr kalabus kafkne tanymorr.
  bht-bht: पर जालू दो साल बीती गे, तां पुरकियुस फेस्तुस, फेलिक्से दिया जगा पर राज्यपाल
    बणी गिया, कने फेलिक्स यहूदियां जो खुश करणे दिया इच्छा ला पौलुसे जो केदी ही छडी
    गिया।
  eng-NOY: But after two years Felix was succeeded by Porcius Festus; and Felix, wishing
    to gain favor with the Jews, left Paul bound.
  cub-NT: Ʉbenita pʉcaʉjʉa yóboi Félix ʉ̃i jaboteino cũinéjavʉ̃ya. Ʉ̃ torojʉre d̶aiyʉrĩ
    judíovare, dajocarejamed̶a Pablore bʉoimʉpe. Aru apecʉ jaboteni bʉ́rejamed̶a,
    ʉ̃i ãmiá Porcio Festo.
  ita-1927: Or in capo a due anni, Felice ebbe per successore Porcio Festo; e Felice,
    volendo far cosa grata ai Giudei, lasciò Paolo in prigione.
  lww-lww: Ana naga kila m̃a sanene pano-o tol kas lua, ana naga p̃isin kiena yum̃aena
    nene. Ana naga pe tam̃an re Pol molue si e yo nap̃a apuarar naga sike e poli,
    komin nap̃a naga sinenan pisape kila le Yu la akekaran naga. A siraunia, yaru
    tap̃ena tai pimi kus lelena ne Pilikis nene, kiena kia Posias Pestas.
  ckb-ckb: دوو ساڵ تێپەڕی و پورکیۆس فێستۆس شوێنی فیلیکسی گرتەوە. بەڵام لەبەر ئەوەی
    کە دەیویست ڕەزامەندی جولەکە بەدەستبهێنێت، پۆڵسی لە بەندیخانە هێشتەوە.
  spm-spm: Gumughun ombaran phunini gɨvasima, Porsius Festus, Porsiusɨn izɨɨn mav
    Festus, a Feliksɨna aŋan nii. Feliks Judarir ramuightima mee navana aghuuŋn aŋni
    ikɨva bar aŋgi iphuighaousuava, a Pola thaeisima a rɨvɨnan kɨrthɨghan ikhavɨre
    iti.
  nas-nas: Teka kemareꞌka tankinuko Poosias Peestasie Piiliks pariꞌantavuuꞌ, teka
    Piiliks tenkenuma Juꞌnupoong dotu-anta-koo Paulaꞌ teke kiimatanava-koo pinkaꞌari
    otoko sipuuꞌ.
  uvl-uvl: Iok, tetu ke hesinga nai het ke lalo, pe ne Posius Pestus mene sapele ne
    Peliks munna ke nauele kileng neu ol. Pe ne Peliks tal teua Paulus nga tuele au
    ngana. Teke poia poinga nei ke Iuta mur te iech nge i pe muteria taua i.
  eng-BBE: But after two years Porcius Festus took the place of Felix, who, desiring
    to have the approval of the Jews, kept Paul in chains.
  ixl-CNT: Pek aatz paal kaꞌvaꞌl yaꞌbꞌ tuul, el tek u Felix tu governadooril. Opon
    tek jalol tetz tu u tijleꞌm. Aꞌ opon u Poorcio Festo. Utz aatz u Felix, taqꞌkoꞌnka
    kuꞌ u Pablo tu preexhuil tan, aꞌ isaꞌ aas bꞌaꞌn koꞌxh sakaak tuchꞌ qꞌu Israeel.
  xsi-xsi: Andeta Feliks ilo tu ma ipu kinzi Juda tamâta tininzi. Mine kala ipile
    Paulo imo luma sakamao ilo nâ. Simo lee mbwera rua ilâ lâ, ŋineŋga Porsius Festus
    ipâŋga ikai Feliks nia.
  crx-NTPO: Nat yus k'ut naoodizut inle' la, Porcius Festus huyúlhni-un, 'en Felix
    yun moodih k'enádija. Felix 'en la Lizwifne dune unzoo donózin ninzun 'et huwa
    za Paul 'aidilh'ai.
  kan-OKCV: ಎರಡು ವರ್ಷಗಳು ಕಳೆದವು. ಫೇಲಿಕ್ಸನ ಬದಲಾಗಿ ಪೊರ್ಸಿಯ ಫೆಸ್ತನು ಎಂಬುವನು ರಾಜ್ಯಪಾಲನಾಗಿ
    ಬಂದನು. ಫೇಲಿಕ್ಸನು ಯೆಹೂದ್ಯರಿಗೆ ಮೆಚ್ಚುಗೆಯನ್ನು ಗಳಿಸಬಯಸಿದವನಾಗಿ ಪೌಲನನ್ನು ಸೆರೆಮನೆಯಲ್ಲಿಯೇ
    ಬಿಟ್ಟುಹೋದನು.
  bbb-bbb: Fu ijiege rena vakuma juaevasia inokiro furinoga e Fosiasi Fesitasi fu
    e Firikisido are abena e Romuko ijiebuo e ireobo rei. Ro e Firikisi fu vierafe
    fuka vame be rega e Jiusi ije buka oemarekiro fu ije vierafe. Ijadufuo fu naebe
    Foru kuamo fu dibure ije arena keke ruae.
  blw-blw: Angkay narpas hen chuway tawén, wacha hen neparég an Felix way manggubérnador
    way ah Porcio Festo hen ngachanna. Ngém ammag tenaynan Felix ah Pablo ah pagfaruchan
    hen naka-anana ah gubérnador way maid kasen ganchatna no faén yanggay hen mangammayan
    koma hen anchichay Judio an hiya.
  tam-2017: இரண்டு வருடங்கள் சென்றபின்பு பேலிக்ஸ் என்பவனுக்குப் பதிலாக பொர்க்கியுபெஸ்து
    தேசாதிபதியாக வந்தான்; அப்பொழுது பேலிக்ஸ் யூதர்களுக்கு நன்மைசெய்ய விரும்பி பவுலைக்
    காவலில் வைத்துவிட்டுப்போனான்.
  azz-NT: Huan cuac panoc ya ome xiutica, ijcuacón ne Félix quicahuac nitequiu queme
    hueyi chiuque, huan motequicuic in Festo iixpatca Félix. Huan queme in Félix quinequía
    moyecahuas ihuan in tayecanani judíos, ica ya nojón quicahuac oc majcón yeto oc
    in Pablo queme preso.
  spa-RV-1909: 'Mas al cabo de dos años recibió Félix por sucesor á Porcio Festo:
    y queriendo Félix ganar la gracia de los Judíos, dejó preso á Pablo.'
  csy-csy: 'Ahihang kum ni zawkciang in Porcius Festas sia Felix inndoi sung ah tum
    a: Judah mite lungkimsak tu dei ahikom, Felix in Paul sia pusua ngawl in thongsung
    ah nusia hi.'
  mxq-NT: Dʉꞌʉn tyuun jya̱jtʉ majtsk jʉmʉjt. Net ja Felʉs pyʉdsʉʉmnʉ gobernadoor,
    es tyʉjkʉ ja jembyʉ diꞌibʉ xyʉꞌa̱jtypy Porsyʉ Festʉ. Es ko ja Felʉs wyʉꞌʉmáñ oy
    mʉt ja israelítʉty, pa̱a̱ty dyajweꞌemy ja Pa̱a̱blʉ tsimy pujxndʉgóty.
  tzj-NT: Xoc'o ca'i' juna' c'ac'ari' c'o jun c'ac'a gobernador xoc pa rq'uexwach
    ja Félix, Porcio Festo rubi'. Ja c'a Félix como c'o rgana chi utz ntz'ati cumal
    ja raj Israel chewi' ja tok xuya' can ja Pablo pa che', ma xsokpijel ta.
  tdt-tdt: Liu tiha tinan rua, iha governador foun ida mai troka Felix, naran Pórsiu
    Festu. Felix atu halo kontenti nai ulun Judeu sira, nunee nia husik nafatin Paulo
    iha kadeia.
  ron-BTF: Dar după doi ani a venit succesorul lui, Porcius Festus; și Felix, voind
    să arate favoare iudeilor, l-a lăsat pe Pavel legat.
  eng-WEBP: But when two years were fulfilled, Felix was succeeded by Porcius Festus,
    and desiring to gain favor with the Jews, Felix left Paul in bonds.
  eng-FBV: Two years passed and Felix was succeeded by Porcius Festus. To stay in
    favor with the Jews, Felix left Paul in prison.
  nld-1939: Maar na verloop van twee jaren kreeg Felix tot opvolger Pórcius Festus.
    En daar Felix de Joden aan zich wilde verplichten, liet hij Paulus in de gevangenis
    achter.
  bwo-bwo: Git natoniyere okoon P'ork'iyos Fist'os Filikis shegro b́beyok b́beeyi,
    Filiks ayhudiwotsi geneúshosh geeyat P'awlosi b́ tipetsok'on k'azb́k'ri.
  nch-BL: Huan panoc ome xihuit, huan tanqui itequi Félix quej gobernador huan pejqui
    tanahuatía Porcio Festo. Huan Félix quinequiyaya mocahuas cuali ica israelitame,
    huajca quicajtejqui Pablo ipan tatzacti.
  quc-TNT: E oc'owinak chi c'u quieb junab, xak je ri' ri xca'no. Te c'u ri' xq'uextaj
    ri tat Félix che nim k'atal tzij. Are xcanaj can ri tat Porcio Festo chuq'uexel.
    Are c'u ri tat Félix, are craj cuban canok jachique ri cäkaj chquiwäch ri winak
    aj Israel. Rumal ri' xuya na can ri tat Pablo pa che'.
  tfr-NTPO: Shärye beno shäng eni öötong l̈u pjl̈ogl̈o pjök. E irgo ga Félix opshino
    ba shto dwayo, ga ãska beno sök Porcio Festo. Ga Félix ber pjl̈ú judíoga tjok
    wl̈o l̈e ga Pablo iara beno shäng no shdũzl̈ong uyo roshko.
  kaq-NT: Rabe bari huinoscaiya Porcio Festo sca Félix xahbanen haposcai. Judiobo
    jenimanon hihxon jaan rihbi haho sipojati xoboho Pablo banemaquin.
  sgb-sgb: Hên nalabah ya loway taon ay hi Porcio Festo ya nanagili kan Gobernador
    Felix. Gawan ha labay ni Gobernador Felix hên main hilan utang nakêm kana ya hilay
    Israelita, ay pinaulayan na ya tana ha hukulan hi apostol Pablo.
  vie-1934: Khỏi hai năm, Bốt-tiu Phê-tu đến thay Phê-lít. Bởi cớ Phê-lít muốn làm
    cho dân Giu-đa bằng lòng, bèn cứ giam Phao-lô nơi ngục.
  kxv-kxv: ଏଲେକିହିଁ ରୀ ବାର୍ସା ଆ଼ତି ଡା଼ୟୁ ପର୍କିୟ ପେସ୍ତସ୍‌, ପେଲିକସ୍‌ ଟା଼ୟୁତା ସା଼ଲୱି
    କିନାସି ଆ଼ତେସି, ଅ଼ଡ଼େ ପେଲିକସ୍‌ ଜୀହୁଦିୟାଁ ନେହାଁସି ଇଞ୍ଜିଁ ଇଞ୍ଜାପେରିୱା ଇଞ୍ଜିଁ ଅଣ୍‌ପାନା
    ପା଼ୱୁଲଇଁ କାୟିଦିତା ଇଟାନା ହାଚେସି ।
  cha-cha: 'Lao anae malofan dos años, si Porcio Festo mato gui cuatton Felix: ya
    si Felix malago na ufanue y Judios minagof, japolo si Pablo na umapreso.'
  amu-NT: Jnda̱ teinom we chu na mꞌaaⁿ Pablo joꞌ joꞌ teijndyooñe gobiernom Félix,
    toꞌñom Porcio Festo. Ndoꞌ cweꞌ na jeeⁿ lꞌue tsꞌom Félix na calaꞌtiuu nnꞌaⁿ judíos
    na jom ya tsꞌaⁿñê, ꞌñeeⁿ Pablo na ndicwaⁿ mꞌaaⁿ tsaⁿꞌñeeⁿ na pra̱so.
  hin-CV: यही क्रम दो वर्षों तक चलता रहा. तब फ़ेलिक्स के स्थान पर पोर्कियॉस फ़ेस्तुस
    इस पद पर चुना गया और यहूदियों को प्रसन्‍न करने के उद्देश्य से फ़ेलिक्स ने पौलॉस
    को बंदी ही बना रहने दिया.
  spa-BES: Pero después de dos años, Porcio Festo tomó el lugar de Félix, quien, queriendo
    tener la aprobación de los judíos, mantuvo a Pablo encadenado.
  san-BEN: কিন্তু ৱৎসরদ্ৱযাৎ পরং পর্কিযফীষ্ট ফালিক্ষস্য পদং প্রাপ্তে সতি ফীলিক্ষো
    যিহূদীযান্ সন্তুষ্টান্ চিকীর্ষন্ পৌলং বদ্ধং সংস্থাপ্য গতৱান্|
  tdx-tdx: Ie re nitampetse ty roe taoñe, le nandimbe i Feliksa t’i Porsio Festosy,
    fa te hañosikosike o Tehodao ty Feliksa, le nenga’e mirohy ao t’i Paoly.
  naf-naf: Mamotneti nup kan zut delaŋ zeme amobotnaŋ alakŋaŋ ŋen kwitnaŋ Polsias
    Pestas zeme ke. Egaŋ Pilik egat munduman tage âpme amobotnaŋ Pilik egaŋ Zuda am
    ekŋenaŋ egat nâmpeme dolakŋaŋ bembeyet nâmti Pâl ewe mka katikŋanak peme tapme
    mege.
  grc-MT: διετιασ δε πληρωθεισησ ελαβεν διαδοχον ο φηλιξ πορκιον φηστον θελων τε χαριτασ
    καταθεσθαι τοισ ιουδαιοισ ο φηλιξ κατελιπεν τον παυλον δεδεμενον
  vid-vid: Lojimalile miyaka mili, Polikio Festo nakahola honhu ha Felisi, kawa chilongozi
    wa mkowa. Kwa vila nakagana kiganiza kwa Wayahudi, Felisi nakamleka Paoli mchinweng'ho.
  pio-NT: Néeseté pucháiba camuí idénáami, Félix càmita quirínama icùa yáara cálica.
    Yá Porcio Festo icùaca cáli Félix yáamirìcubàa. Félix iwàwacaté cayábaca judíonái
    iicácani, ínáté imàacaca Pablo presoíyéi ibànalìcu.
  tsn-tsn: Dingwaga tse pedi tsa fela ba ntse ba buisanya; mme Porokio Feseto a tsaya
    maemo a ga Felise. Mme ka gore Felise o ne a batla go itumedisa Bajuta, o ne a
    tlogela Paulo mo kgolegelong.
  amr-NT: Ken konig oʼadhuahuikaʼpo bottaʼ huabayok oʼpokpo Félix kenpaʼda o̱ʼo̱ro̱kuyate.
    Porcio Festo huabo gobierno huairi o̱ʼu̱yate. Félix judío huairitaj huadiʼda e̱e̱ʼtaʼ
    oʼpakpo konig jakyo Pablotaj o̱ro̱kahueda̱da Félix okhuaʼuyate.
  pwg-pwg: Madegha ruwa ikovi na Posiyas Pestas ipisi da kiivavo Pirikis kana gawara
    iviiya. Pirikis na Jiu babadisi ku murisi imiiri, tuna kubiine na Pol gabura kamonai
    ivoterekuyowei.
  cjv-cjv: Ena non iki surai fungoro Posia Fetasi yaromi fu Firikisi moingui tei ure
    ena Firikisi kokonanom imba Firikisi “Yura ari denom minom mun fi narowaime,”
    diro Pauro kan iki moingua kan dere fume.
  tha-KJV: แต่​เมื่อสองปีล่วงไปแล้ว ปอรสิอัสเฟสทัสมารับราชการแทนเฟลิกส์ เฟลิกส์อยากจะได้ความชอบจากพวกยิวจึงทิ้งเปาโลไว้ในคุก
  por-BR-2018: Mas tendo completado dois anos, Félix teve por sucessor a Pórcio Festo.
    E Félix, querendo agradar dos judeus, deixou Paulo preso.
  mhl-mhl: Polji witi pigo ŋeko gosa yoyoka tariya. Oi tariko ŋi tinaine Porsius Festus
    iŋoji Filiksre oka gawana fukeiŋgo eya. Oŋu eme Filiksji Juda ŋiŋigoji ŋone aŋi
    enimiŋgo maneru Pol so pirueko witi pigo jikigaru ŋeya. Oŋu.
  klv-klv: Nǝboŋ nasihau toru togam gole tonoŋ aPorsius Festus ilav namilen aFeliks.
    Ale husur aFeliks tolǝŋon ke naJu gail lehǝhaṽur hǝni, eriŋ aPol totoh tin len
    naim bǝbaŋis.
  bco-bco: Dona a꞉la꞉yo꞉ ta꞉ta꞉ga꞉yo꞉, Fela꞉ks e misa꞉ kalu eleno꞉ a꞉na ta꞉taki, Bosius
    Festus e gamani misa꞉ kalu ho꞉gi dowabikiyo꞉, Fela꞉ks eyo꞉ Yu kaluka꞉isale sagalema꞉kiyo꞉,
    Fo꞉lo꞉ dibolo a ka o꞉mesea꞉ki ta꞉fo꞉.
  kdl-NT: An ayen a re a wurai, aku a takpai Feli gomuna, a na̱ka̱i Posiya Fesutu
    u wokoi gomuna. Shegai an Feli wa ciga kala ka shinga a asu u aza a Yahuda, aku
    u a̱sa̱ka̱i Bulus pini a kuwa ku aꞌali.
  apu-NT: Ipikanani napa atoko Pósio Pésito inakori auĩtetxi txapekaua, ininiã Périsi
    sipe. Périsi nirekari Xoteoakori apokaerekatiniri iua, ininiã isini apisa !isikakari
    Paoro, ininiã Paoro kaikotapanika kateia ãki.
  roo-roo: Oire uva erao ivarei puteva, oa iava iravu raga tavarireva Filiks vo tavukiaro
    iare. Rera vaisiaro ro-ia, Posas Festas. Uva Filiks avaoro Pol kavureva tuukepa
    kepa-ia vaore, oiso ra Jiu rera-ia rorupaive rutu.
  miz-NT: Ítā ntiꞌxin uvi kuia é kuan ō dé ña. Da kidáā ne, ngāvá Feli, nákunūu ñá
    nanī Porciu Festu tsíñu ña. Felí ne, kuan tsī ó xnúu kutu mii ñā Pablu, tsí ntio
    ña é vāꞌá koo kaꞌan ñá Israeé san iña ña.
  qvz-NT: Ñáa ishcai (2) huatata Pablo carcelbi tiyaushcai Felix pai mandaushcamanda
    llucshira. Pai randimanda Porcio Festo nishca runa mandangahua yaicura. Felixga
    israelguna llaquihuanauchun nisha Pablota mana llucshichinata munasha Porcio Festo
    maquibi saquira.
  deu-ELO: Als aber zwei Jahre verflossen waren, bekam Felix den Porcius Festus zum
    Nachfolger; und da Felix sich bei den Juden in Gunst setzen wollte, hinterließ
    er den Paulus gefangen.
  mjc-NT: Tan tsa yaha̱ uvi cuiya, tacan tan nacoso̱ tyiñu tsi ra Porcio Festo tyin
    cundaca ñaha ra. Tyin tsa quita̱ ra Félix. Tan ra Félix ña cuñí ra tsa cahan nyɨvɨ
    Israel tsi ra, yacan cuenda nacoo̱ ra tsi ra Pablo vehe caa.
  caa-caa: Y bꞌan taca numuy tama dos año, y de allí locꞌoy e Félix y machi ixto quetpa
    gobernador y sutpa tari inteꞌ winic xeꞌ ucꞌabꞌa Porcio Festo. Pero cocha e Félix
    war ubꞌijnu tuaꞌ utzayjres tunor e gente tama e Israel, uyacta e Pablo macuir
    e cárcel.
