  aby-aby: Eno ukeebe oya raarayai me siniro moi mi danu ibiye Foisa Fesa dawama Firikinu
    orofa muni. Firikima i Du orou we gagau uike eno wei, Forue ana eba uwararo ibeifekua
    wei.
  eng-YLT: and two years having been fulfilled, Felix received a successor, Porcius
    Festus; Felix also willing to lay a favour on the Jews, left Paul bound.
  jni-jni: Sa awuna tiwe tire Borkiyas Festas ma cukuno ugumna sa Filikus ma tuno,
    barki unyara ukaba ahira ayahudawa mari aje unu UBulus akura anirere.
  kne-kne: Idi makdeng pay di dowa ay tawen, naisokat si Porcius Festus en Felix ay
    man-gobernador. Ngem sin kinmaanan Felix, binaybay-anas Pablo sin balodan ta say
    layden di Judio sisya.
  tgj-tgj: Anying nyingnyi vngro kochingso Peliks gv gobunor ritungnga Porsius Pestas
    ritoku. Peliks Jius vdwa alvbv mvngkiam dubv vla mvngnvgo vkvlvgabv hv Paulnyi
    patwk lo doomu tvla vngyu toku.
  wat-wat: Manamana nuwesi muninei Fonisiusi Fesitusi o Finikesa kana kivi i viya,
    eatu Finikesa fiyao Diu yasi nusuyai i niya eketa Fauno deniyai i kitamokiya.
  gui-NT: Erei mócoi año ma oasa yave, Porcio Festo ou oipoepɨ Félix. Jare Félix oipota
    omboyerovia judío reta rambue, oeya Pablo tembipɨɨrɨru pe.
  quc-TT: Kebꞌ junabꞌ jeriꞌ xubꞌano, xuꞌriqaꞌ xkꞌextaj ri qꞌatal tzij Félix, are xok
    ri achi Porcio Festo che ukꞌaxel, are kꞌu karaj ri Félix nim kil kumal ri winaq
    aꞌj Israel xukoj kan ri Pablo pa cheꞌ.
  heg-NTPO: Mo, didang deng na lam, gubernur Feliks kon nangan le noan haup tene-tene
    atuil Yahudi las dalen nas. Undeng na le, un nutus Paulus dasi la nol hlapat lo.
    Un pansaban nol in nehan dais na, didiin taun dua. Hidi na kon, muik gubernur
    balu mes maa seda gubernur Feliks. Un ngala Porkius Festus. Mo se dedeng na oen
    tahang Paulus nabale.
  ptu-ptu: Tappana dua taum lessu'na, iya diäkä'um Perkius Festus umbala' Feliks mendadi
