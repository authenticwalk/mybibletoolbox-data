  ntj-ntj: Nyangka Puulnga nyinarrayirnu kurli kutjarrarringu. Nyangka Pilikilu kuliranytja
    Tjiyu pirninya pukurlmankukitjalu. Palunyalu Puulnga walatjunkutjamaaltu wantirra
    yanu. Nyangka puurrpa kutjupa yini Puutjiya-Piitjanya pitjangu nyinakitja.
  sxb-NT: Lunyima emiaka iwiri ni giamala okuwua, Pokiasi Feesto yatoola entewe eya
    Omwami Feliksi. Ni ku okuagala okuwa omulootu emberi wa Awayaudi, Feliksi yareka
    Paulo mu owusiwe.
  nhu-NT: Kɛ nonɛn, kɛ nonɛn, ɛ bilum kum bifɛɛ. Ɛ bó dioo gɛɛ Bolsius Fɛstus yî kentaw
    ke Fɛlew e, ɛ Fɛlew no gomte lɛ wen ege ɛ́ Bojuu ekooŋke wen, mum cinɛ Baul e
    yew ncaw e.
  row-row: Te huu sia dala esa fai, hofernor Feliks o haꞌi ralaꞌ no malangga agama
