    nejchaxoel: “Pablo tapaeyaxinil nakolsax jiasxot, judíos nejchachaemlaliajwa,
    xan sʉapich” —aech Félix, nejchaxoel wʉt. Samata, Félix nakolt wʉt, tapae-elon
    Pablo nakolsliajwa jiasxot.'
  hla-hla: U huol u hiningal e la hakapa, be Posias Pestas e palisena e Piliks tara
    toukui i tanen. E Piliks e ngilir u Jiu e gi haniga u i tanen ba nonei e ma hapurese
    ba nanei e Pol tara karabus.
  mav-NT: Typy anu tokosap rokirẽ morekuat Posiu Wetu e hap het rakat topy­hu'at morekuat
    Werisi saipe piano. Mi'i hawyi morekuat Werisi toto ra'yn ma'ato totoiat Pauru
    iheg me katu­pono toiky­'esat toky'e kahato Iuteuria piat hap po'og po'og toky'e
    Tupana piat hap kai. Mi'i hap etiat atiwan mesuwe uito Iruka.
  kpf-kpf: Oi kendon zagât âki a kutâ ŋâi kutŋâ Porikio Pesto, zâk Peliki hâukwâip.
    Oi Peliki zâk Yuda a ambân umziŋ âlip upapkât Paulo tâk naminâk birâŋaŋgâm arip.
  ppo-ppo: Atéró, ba fo tamo kemeyóló ki̧lipaae Porsius Festus Feliks betale sirimó
    sóró beteralepó. Tétepa, Feliks-né Pol dipula ha̧le beteró̧póló taaralepó. Aita
    noa betené ini, kale Juda so whi̧né tuȩ́ tiki felé eraai kisipa muturaalu, betepa
    taaralepó.
  hin-2017: परन्तु जब दो वर्ष बीत गए, तो पुरकियुस फेस्तुस, फेलिक्स की जगह पर आया,
    और फेलिक्स यहूदियों को खुश करने की इच्छा से पौलुस को बन्दी ही छोड़ गया।
  wol-KYG: Ba ñu ca tegee ñaari at yu mat, ku ñuy wax Porsiyus Festus wuutu Feligsë.
    Feligsë nag bëggoon lu neex Yawut ya, ba tax mu bàyyi Póol ca kaso ba.
  bef-bef: To yaꞌma bo, Felikiu ai Yuta bonaꞌmagi nani kumu laga lebesina bo nohibe
    lilabe ya luto enalitoga mololoto Poluhi naga nonugu heꞌmi etago minoꞌehina. Yalo
    loe kufu kanaꞌa bulago Felikiu ana hepaꞌmofihi kaba huse liliꞌna heꞌmito buto
    ana gamani liliꞌna mone lilubeꞌmu buꞌehina. Yaloꞌi fato kaba bo moneꞌmofihi giꞌa
    Posiasi Fesitasiu yaꞌma Sisalia hepato nehetito minoꞌehina.
  amm-amm: Nosai no mo; aisamu tiwoi mo uwai; noko siyayo Filikoni mi kwalomai monoi
    ana tumoki. Tani siyolo mo Posiya Fisita. Ulai Filikoyo Polo mo kiyowoi muwoi,
    kalopulosai mo, yomuki, “Amai na tu tolu.” No monoi no Yuto nokoso wolimikoki.
  zaj-zaj: Vuibitile milao mibili, Polikio Festo kasaguligwa kusola hanhu ha Feliksi
    na kuwa mtawala wa Yudea. Ila kwavija Feliksi kalonda yanogelwe na Wayahudi, kamuleka
    Paulo mkifungo.
