    naio joaio, bior naio jom̃a jidomii ka rila kulo Ju nalo asaaro ka naio. Mo iorou
    kanio, ana na toro dolu tai binimei midu Veliks nene jeleigio, napano siano Posias
    Vestas.
  bqp-bqp: Kũ à kɛ̀ wɛ̃̀ pla, Pↄsiu Fɛsutu vùtɛ Felisi gɛ̃nɛ ũ. Kũ Felisi ye àgↄ̃
