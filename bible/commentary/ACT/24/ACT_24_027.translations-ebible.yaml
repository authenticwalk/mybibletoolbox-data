  bpr-bpr: Na kanto mlius i lwe fali, yé tamlas ku Filik dunan Porsyu Fistu. Bay là
    falwà Filik Pol di blanggù du yé kayèan ku lehew i dad Dyu mdà di nimòan.
  rmy-VLAKH: Прожыля дуй бэрш, по Фэликсоско тхан тэрдиля Порцыё Фэсто. Ай о Фэликсо
