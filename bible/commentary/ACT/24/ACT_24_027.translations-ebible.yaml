    irabo öaxanan abo Judeia.
  msy-2020: Ezɨ azenir pumuning gɨvazɨma, Porsius Festus a Feliksɨn danganim ini.
    Feliks Judabar amutɨ me a bagh bar akueghasa, a Pol ataghizɨ a kalabusɨn ikiavɨra
