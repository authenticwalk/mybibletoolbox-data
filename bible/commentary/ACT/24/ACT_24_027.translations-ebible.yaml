  swp-swp: Borimai labui e se lautom Pokio Peseto i laoma Peliki i helaudamai. Peliki
    Iudea tataodi bena i taubigaidi arinai Paulo ma auauna i laugabaei.
  bjr-bjr: Miqi marufanoo qaara aukuana aiqaroofanoo Roomma maqannaa kiapafa Feerisanara
    anee moosaa finanoo moo kiapafa ani amaaqa maqaannoo. Feerisafa minara iriseenoo
