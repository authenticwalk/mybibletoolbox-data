verse: ACT.024.027
translations:
  kpx-kpx: Kateilage vagana abuitaeau uoholige gamani kosive mole Bosiasi Vesitasi
    keu Velisi lovo manu. Isege Velisiu Diue atae isivi vai dibulae Bolo halenu.
  okv-H: Eto jua heriso irae enu embo Porcius Festus na Governor eto Felix ta asa
    ta arumbena rate Felix na Judea embomeni tunga umbuhe Paul asa tipura ta tona.
  tbo-tbo: Bolima luwaga hi kokoe ma u mulina Posiya Petasi Pelikisi taniwaga ugolina
    i luhaleya. Pelikisi a luhogala ipa mi Yudeya hina kawaidewedeweya. Geka binei
    ma Paulo i palihaleya po hau numa panipani i mamae.
  mal-C: രണ്ടുവർഷം കഴിഞ്ഞപ്പോൾ ഫേലിക്സിന്റെ പിൻഗാമിയായി പൊർക്യൊസ് ഫെസ്തൊസ് സ്ഥാനമേറ്റു.
    യെഹൂദരുടെ പ്രീതി സമ്പാദിക്കാൻ ആഗ്രഹിച്ചതുകൊണ്ട് ഫേലിക്സ് പൗലോസിനെ തടവുകാരനായിത്തന്നെ
    വിട്ടിട്ടുപോയി.
  grc-SR: Διετίας δὲ πληρωθείσης, ἔλαβεν διάδοχον ὁ Φῆλιξ Πόρκιον Φῆστον· θέλων ⸂τε⸃
    ⸂2χάριτας⸃ καταθέσθαι τοῖς Ἰουδαίοις ὁ Φῆλιξ κατέλιπεν τὸν Παῦλον δεδεμένον.
  bgc-bgc: पर जिब दो साल बीतगे तो पुरकियुस फेस्तुस, फेलिक्स की जगहां पै आया, अर फेलिक्स
    यहूदियाँ ताहीं राज्जी करण की मर्जी तै पौलुस ताहीं कैदी ए छोड़ ग्या।
  khz-khz: Rigolo ruala mulirai, Posias Festas na Feliki kapuna egapiato. Na Iuda
    talimara na pia ao-namaa ulanana, Paulo tipura numanai eraokwaniato.
  deu-TKW: Nachdem aber zwei Jahre herumgegangen, erhielt Felix den Porcius Festus
    zum Nachfolger, und weil Felix die Juden sich verpflichten wollte, hinterließ
    er den Paulus in Banden.
  zsr-NT: Catiꞌ bzaꞌa chop iz gyaziëꞌ Porcio Festo xlatjëꞌ Félix, atiꞌ le guꞌnnëꞌ
    Félix gunëꞌ le laꞌdzág ládxiꞌquëꞌ bönniꞌ judío, bucaꞌnëꞌ Pablo nadzunëꞌ lidx guia.
  lin-lin: Sima na mibu mibale, Porsiusi Festisi akomaki moyangeli na esika ya Felikisi
    oyo, mpo na kosepelisa Bayuda, atikaki Polo kati na boloko.
  hns-NT: Bakie djab doei baries biet gail, tab Feleks ke darie par Porsias Festas
    laat bhail. Aur Israel ke djaat ke man waala kare khaatien, Feleks Paulas ke band
    karle rahan deis.
  noa-E: Ich mag simua ya año numí sĩejim ich mag cárcel degpai. Mag nʉm ee Félix
    öbërwia jũrr deeum Porcio Festo anʉmta Judea durr gobernadorkha sĩsijim. Mamʉ
    ich Félix judionaan dʉ̈i iekkhõr aumaaugau, mag ich öbëraagpamjã Pablo öbeerpiba,
    ich mag cárcel deg pʉajim.
  eng-EMTV: But after two years had passed, Felix was succeeded by Porcius Festus;
    and Felix, desiring to grant favors to the Jews, left Paul in prison.
  mib-NT: Te súcuan ni cuu uū cuiyā, te sáá te ni nucuɨñɨ̄ Porcio Festo nuū Félix.
    Te cúní Félix jeē na cúsɨɨ̄ ni ñayuu hebreo jiín de, te jeē yúcuan ní squéndōo
    de Pablo vecāa.
  lif-NT2: आल्‍ल तङ्‌बे ने़त्‍छि एगाङ् फे़लिक्‍सरे़ कुले़क्‌वा पोर्कियस फे़स्‍तसे़न्
    सुहाङ्‌गे़म्‍बा पोःक्‍खे़आङ् त्‍ये़रो, कर फे़लिक्‍सरे़ यहुदिहाॽरे़ खुनिॽ निङ्‌वाॽ
    ताःमा पिमासि फाॽआङ् पावले़न् पुङ्‌लाहिम्‍मोए ले़रुधआङ् पेरो॥
  xnj-xnj: Payamaliki miyaka yivili, Polikio Festo akavya Mkulu wa ku Yudea. Nambu
    Felikisi ndava ya kujiganisa kwa Vayawudi, mwene akamlekekesa Pauli kuhuma muchifungu.
  mmx-mmx: Melemu at legepu maares gara volo, Pokias Pestas ga lok ka loxot at ne
    Pelik ngan laradi gomgo ap mo lenep silok. Pelik ga vara i do na lox atdan lodoxoma
    at leme Judaia, kuren la ni ga ke xepe ne Pol to at loogu xokoxo.
  cbr-NT: Usaquin rabë́ baritia inúnmi 'apu 'aíshbi chiquíquin ca Felixnën judíos
    unicamabë upí 'iisa tanquin Pablo sipunubi ëancëxa. Felix chiquícëbë ca bëtsi
    uni Porcio Festo cacë, ax 'apu 'iacëxa.
  tee-NT: Acsni tapasalh lakat'ui c'ata pus ju Félix taxtulh la'ixpu'ucxtin chai tanulh
    ju Porcio Festo. Pus ju Félix ni ixlacasq'uin ni vana ix'amigojni catava ju israelitanin
    pus yuchi lhimacaulh tach'in ju Pablo.
  eng-LSV: and two years having been fulfilled, Felix received a successor, Porcius
    Festus; Felix also willing to lay a favor on the Jews, left Paul bound.
  cak-NT: Y ca'i' juna' tic'ue' ri Pablo chiri' pa cárcel, cuando ri Félix ri gobernador
    xjal-e y xpe ri Porcio Festo pa ruq'uiexel. Y ri Félix xe chi utz nitz'et coma
    ri winak israelitas, c'a xuya' can pa cárcel ri Pablo.
  pah-NT: Dois ga kwara mbo'ari. Emo Félix'ga nomohemukari Paulo'ga cadeia hugwi tonhimohẽ
    ti judeus'g̃a ji rehe javo. Aerẽ Pórcio Festo'ga rekoi Félix'ga py'rovo governadoramo
    a'ero.
  sja-NT: Año omé mãgá wãyaaji. Ma t'ẽepai Félix pari t'ĩuji awaraa eujã ak'ɨpari,
    t'ɨ̃jarapatap'edaa Porcio Festo. Mamĩda Félix judiorã ome pia bee k'inia bada
    perã, Pablo preso bëiji.
  xed-xed: Səɗ səɗ his ka vaku luta ta magay mantsa. Tahula tsa vaku his ya, ka mbəɗapta
    Purkiyus Festus ta Filiks. Kambəl zɗəganata tsi ta la Yahuda ka Feliks ná, ka
    zlaŋtá tsi ta Pwal ma gamak.
  mks-NT: Ta ti̱xi i̱vi̱ cui̱a̱ já cuití na̱caja da xi̱hi̱n Pablo ja̱nda̱ quia̱hva
    na̱ndicojo da̱ naní Porcio Festo chuun cacuu da gobernador sa̱á cán. Ta mé Felix
    cán co̱ó na̱xeen da ja̱ní da̱ Pablo jáchi̱ cúni̱ da̱ cando̱o va̱ha da nu̱ú na̱
    Israel cán.
  gfk-S: Be ing airuo tinohon gate sakit, Porkios Pestus ga kios Pelik. Iesene Pelik
    ga waak leise ter iat Pol ra hala na harpadano kinong iga sip be na hamane ira
    Iudeia.
  bmu-bmu: Polnöŋ kösö mire tari (yara) yambu yahöt teköyök. Mi teköiga azi qetŋi
    Porsius Festus yaŋön Filiksgö undumŋa premiö akŋamgö ahök. Mewö aiga Filiksnöŋ
    Juda ambazipnöŋ nek sorimegöra möta Pol qahö pösari kösö mire toroqeba tarök.
    Mewö.
  dgz-dgz: En dere uon tani, ayop Pilik nao da ugup aen. Garewa mega Posias Pestas
    tauen, uewa waren. Pilik Diu nagire me yaua ao warapen menan Pol gwat nokap di
    wandet wa ae ve aen.
  eng-GNV: 'When two yeeres were expired, Porcius Festus came into Felix roume: and
    Felix willing to get fauour of the Iewes, left Paul bound.'
  zaa-NT: Gutè ba chuppa ida nna beria Félix de gobernador nna gùta'a tè Porcio Festo
    lugar quì'į. Pero Félix nna uccua latsi'į qui'ni guyu tsè' ba ca judíua na, acca
    bethà'na bą́ Pablua litsi' ìyyàa.
  eng-WEBSTER: 'But after two years Porcius Festus came as successor to Felix: and
    Felix willing to show the Jews a pleasure, left Paul bound.'
  guh-guh: Anijavaibeje bajarapacuenia Félix pijajivi itorobabiaba Pablo petojunatabiabinexatsi.
    Belia baja Félix vecuapitsapa nacua pevetsicuene. Nexata juya itsanë, Porcio Festovënënë,
    tocopatatsi bajarapanacua pevetsinexa. Félix baja pitsapae ata, itsiata Félix
    pejamatabëcueneta Pablo apo tocopatsitsi pepitsapaenexa penaneconitsijavavecua.
    Bajarapacuenia Félix exana judíovi pesivajamatabëcuene barëyanexatsi.
  bon-bon: Neeneni kämäge ingwe ca, kirece biname teeme ngii Porokiyo-Peesto, tabe
    Peliki me puupu jecatige Probins Mope biname tääpume. Peliki liba äyeblingtige
    puma cita ca, tabe Paulo ne sebmalige puga awamuta biname cama krokeciiye mete
    cabu, ingle naace popi tabe singi Israela biname bine ngenecu miiji me wawename
    teeme poto cidi me.
  nhw-BL: Huan panoc ome xihuitl, huan tlanqui itequi Félix quen gobernador huan pejqui
    tlanahuatía Porcio Festo. Huan Félix quinequiyaya mocahuas cuali ica israelitame,
    huajca quicajtejqui Pablo ipan tlatzactli.
  mgw-mgw: Na payatimi myaka ibi'li', Polikio Fesito aayingi muutawala pandu pa Felisi,
    lakini mwanjaa Felisi apalage kwapulaisa Ayahudi, nganneka Pauli muutabilwe.
  swh-ONEN: Baada ya miaka miwili kupita, Porkio Festo akaingia kwenye utawala mahali
    pa Feliksi, lakini kwa kuwa Feliksi alitaka kuwapendeza Wayahudi, akamwacha Paulo
    gerezani.
  wbi-wbi: Looli amaka ghavili ye ghakilile, u Porkio Festo akava Ntua akahala pa
    Feliki akalondagha kukupyanilisia kuva Yahudi, pa uluo pe akamuleka u Paulo pasi
    pavuloleli.
  bba-bba: Wɔ̃ɔ yirun biru Pɔɔsiyu Fesitu u kuɑ Felisin kɔsire. N deemɑ Felisi u Pɔlu
    deri pirisɔm sɔɔ yèn sɔ̃ u kĩ u n bɛɛrɛ mɔ Yuubɑn mi.
  eng-KJVCPB: 'But after two years Porcius Festus came into Felix’ room: and Felix,
    willing to shew the Jews a pleasure, left Paul bound.'
  kgk-NT: Ha upéi katu mokõi ro'y rire onhehekoviarõ mburuvixagwasu. Ogwahẽ mburuvixagwasu
    pyahu héry va'e Pórcio Festo. Ha Félix osẽ oho. Oho ramo, oheja preso Paulo-pe.
    Judeu kwéry-pe ombovy'ase voi. Oipota-gwi imandu'a porã hese, ohejave joty íxupe
    preso.
  waj-waj: Iya itaama iida varuduu taara nuanu taika kiooduu vaidiivaa nnutuuvo Porikii
    Peseteeva kieeta vaidi Perekiinna mmaataivaa vareeravai. Varooduu rikioo Perekiiva
    Yutayaa vaidiiyara mmoori yoketaivaa iinaree kiaa Pauruusaa pikiooduu oovi nnauvaki
    homo variravai.
  cpy-cpy: Awijaki okaatzi apite ojarentsi. Ari okaatapaaki ipinkatha-ritzi Félix.
    Ikoyi raapatziya-piintyaari Judá-paeni, romonkyaa-kaanta-nakiri Pablo. Ipoyaataari
    itsipa pinkathari iitachari Porcio Festo.
  mpx-mpx: Baliman eluwa i mowasi, yaka Posiyas Pesito i nem Pilikesa i milahe. Pilikesa
    nuwana Yudiya nuwaliya ni pwawaisi, inoke i ba Pol ni minaa ga dela.
  wbp-wbp: Kujarlaju, Pilikirlijilpa mardarnu Puurluju yangka jirramaku yukuri-jarraku
    rdakungka-juku, kujarluju yungu-jana Juwu-patu yimiri-mani, ngulakunyalpa mardarnu
    Puurluju rdakungkaju. Ngula-jangkaju, wiri-kari jinta-karilki yanurnu Jijariya-kurra
    yirdiji Purrjiya Pijitu, nyanungurlulkurla marlaja kangu warrki Piliki-kirlangu,
    ngulajulpa wiri-yijala nyinaja yalumpurla ngurungka.
  luo-luo: Loch mar Feliks norumo bangʼ higni ariyo, eka Porkio Festo nokawo kare.
    To nikech Feliks ne dwaro mondo jo-Yahudi one ni en ngʼama ber, noweyo Paulo e
    od twech.
  nhe-NT: Huan panoc ome xihuitl, huan tlanqui itequi Félix queja gobernador huan
    pejqui tlanahuatía Porcio Festo. Huan Félix quinequiyaya mocahuas cuali ica israelitame,
    huajca quicajtejqui Pablo ipan tlatzactli.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܬܲܪܬܹܝ ܫܸܢܹ̈ܐ، ܦܝܼܫ ܠܹܗ ܫܘܼܚܠܸܦܵܐ ܦ̮ܝܼܠܹܟܣ، ܘܐܬܹ‌ܐ ܠܹܗ ܠܫܵܘܦܹܗ
    ܦܲܪܩܝܼܘܿܣ ܦܹܗܸܣܛܘܿܣ. ܐܝܼܢܵܐ ܦ̮ܝܼܠܹܟܣ ܩܵܐ ܡܲܫܦܲܪܬܵ‌ܐ ܠܟܸܣ ܝܗܘܼܕܵܝܹ̈ܐ، ܫܒ݂ܝܼܩ ܠܹܗ
    ܠܦܵܘܠܘܿܣ ܓܵܘ ܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ.
  esk-NT: Aglaan malġuk ukiuk atuumaanikmaknik Porcius Festus inaŋiġñiġaa Felix kavanaułhagun.
    Taatnaqhuni Felix-ŋum iłuaqnaġukhuni Jew-ŋuruanun isiqtaġituiñaġniġaa Paul.
  msb-msb: Pakatapos sin duha ka tuig, ginbalyuhan si Felix ni Porcio Festo sa pagkagobernador.
    Pero antes si Felix maghali, kag tungod na nagahandom siya na mapalipay an mga
    Judio, ginpabayaan niya si Pablo sa prisuhan.
  cpa-NT: Jøng² mi³ca¹tsø³jue¹³ ton¹ ji²ŋi² jmai³, ca¹gú² Porcio Festo dsié¹² Félix.
    Ca¹jmo¹ Félix hi² dsio¹ dsǿa¹² ja³cog² dsa² judío, hi² tsa¹ca¹liúg²dsa Pablo.
  dso-dso: ଏନ୍ତି ଦୁଇ ବରସ୍‌ ଗାଲାପଚେ ପର୍‌କିୟସ୍‌ ପେସ୍‌ଟସ୍‌ ପେଲିକର୍‌ ଜାଗାଇ ସାସନ୍‌କାରିଆ
    ଅଇ ଆଇଲା । ପେଲିକ୍‍ସ୍ ଜିଉଦିମନ୍‌କେ ବଲ୍‌ବଲାଇ ଅଇବାକେ ମନ୍‍ କରି ପାଉଲ୍‌କେ ନ ମୁକ୍‌ଲାଇ ବନ୍ଦି
    ଗରେ ଚାଡି ଉଟିଗାଲା ।
  meu-meu: A laḡani rua vada e lao bubuni, bena Porokio Festo ese Feliki e boloa.
    Bena Feliki na Iuda taudia lalodia ihanamodia urana e urava dainai, ia ese Paulo
    na iḡuina ai e rakatania.
  yva-NT: Arono tume rurum akato, Perkius Pestus po Peliks umaso anigwan indamu po
    gubernur raijar akato. Arono Peliks pujeamo po Paulus auguje makova rai ramu,
    yara po apaya ti makova kobe tutir indamu vatano Yahudi manayanambe.
  dgc-dgc: Nadid, kélipas na éduwa a taon, éy te iba a gubernador a linewasan na ti
    Pelik, a ti Porsio Pesto i ngahen naa. Ey ti Pelik, da ménuyu siya du Judeo, éy
    pinabayan na ti Pablo to pégpihesuan.
  zpm-NT: Zeeṉe goc chop iz sca no Pabl ladzguiib ga, laa Wech briee guieḻgobernador,
    bzëëb ti meṉ lë Pons Fest. Niicle briee Wech per psilaad me Pabl, sac racladz
    me dieṉ zha guiaṉnziuuraa me lo grë zha Israel.
  hix-NT: Tahuso rma hak noro yeryakon hatà, Feeryesà. Xuknewyana komo yeryehotanàhrà
    xan kax mak nehxakon hatà. Àro wyaro rma 2 me txemnyehàntatxownà hatà. 2 me tàtxemnyehàntatxhe
    rma, toy hatà, Feeryesà. Kofehnakno mehra harha nehxakon hatà. Àhryetayo me nomokye
    hatà, anaro. Pohseyu Festu rma noro hatà.
  sim-sim: Feliks Judama malakama lihi ondo li rupshikmbaha Polin krawuk or oweshirik
    asama frijip ormu sira. Ushinaha Porsius Festus Felikshi farniyik ormu sira.
  npi-ULB: तर जब दुई वर्ष बित्यो, फेलिक्सपछि पर्सिअस फेस्तस शासक बने, तर फेलिक्सले
    यहूदीहरूको समर्थन प्राप्‍त गर्न चाहन्थे, त्यसैले उनले पावललाई निरन्तर पहरामा नै
    छोडिराखे ।
  cgc-cgc: Paglambay ta darwa na taon, Felix ya pasilian ki Porcio Festo na gubirnador.
    Tenged na gusto Felix na mapaburan kanen an ta mga Judio, pabay-an din nang Pablo
    i na ula din papagwaa naan ta prisuan.
  tim-tim: Hain akmâ manbela Yuda kipia ambolupŋe biwiyeŋe heroŋe agâk dâm Paulo bo
    hulaŋdo âmâ kala busi emet kâlegenâk tatmâ malep. Akto hombaŋŋe lâuwâ bo akto
    âmâ Peliki arimbo yâkgât dumŋân kiap siâ kotŋe Porkio kotŋe humo Pesto katbiâ
    malep.
  yor-yor: Lẹ́yìn ọdún méjì, Porkiu Festu rọ́pò Feliksi, Feliksi sì ń fẹ́ ṣe ojúrere
    fún àwọn Júù, ó fi Paulu sílẹ̀ nínú túbú.
  wos-wos: Pol héki hwari yéték séndé gembu rendéka Porsius Festus dé Feliksna hafwa
    héra. Hérae dé néma du re. Feliks yinjoka huruta angi dé déka mawulimbu wa, “Judana
    du wunika mawuli yandate wuni mawuli ye. Di Polka hélék di ye. Pol métaka rendé,
    séndé gembu. Rendét Judana du wunika mawuli yatandi.” Wungi wandéka dé Pol re
    séndé gembu.
  emp-NTPO: Poa umé bad̶acarea Pelira dji boro b̶ad̶ada ẽdrʌsia. Maʌ̃be Porcio Pestoda
    dji boroda b̶esia. Baribʌrʌ Peli ẽdrʌsid̶e judiorã ume bia b̶e quĩrĩã b̶asia.
    Maʌ̃ carea Paulora preso b̶eesia.
  eng-F35: But after two years, Felix was succeeded by Porcius Festus; so Felix, wanting
    to do the Jews a favor, left Paul in prison.
  ind-ind: Tetapi setelah dua tahun berlalu, Feliks digantikan oleh Porkius Festus.
    Ketika meninggalkan jabatannya, Feliks sengaja membiarkan Paulus tetap ditahan
    karena dia ingin menyenangkan orang Yahudi.
  pes-OPCB: دو سال به این ترتیب گذشت تا اینکه پُرکیوس فِستوس جانشین فلیکس شد. فلیکس
    هم چون می‌خواست یهودیان از او راضی باشند، پولس را همچنان در زندان نگاه داشت.
  mpt-mpt: Bifolo asu blimanoa Filikse Sisalia bibo deibo unang gena bianea funanea
    Ne Fole klabutam tam deiba unia Yudai seinemine gene kesoa deiba unea e alango
    Fosias Festas esak tenea Sisalia bib ele tesebe.
  ssx-ssx: Kutupa hao bapi yaapo yapeeketa꞉ Pilikisima꞉ kapomani you hali haya꞉ ekita꞉
    pa Posiasi Pesitasima꞉ miekeme. Kutu pieketa꞉ Pilikisima꞉ta꞉ mo Diu haliweki ta꞉na꞉ma꞉
    homaaluekema꞉ Polota꞉ dipula pa pita꞉ pelia haena꞉ laa peekeme.
  mkl-mkl: Iyi í ce bɛi ɑdɔ̃ minji ŋɔi Pɔsiu Fesitu í nɑ í sɑ̃si ɑɡbɛi Felisi. Wee
    Felisi í jɔ̀ Pɔlu ile piisɔ̃ɔ bɛi si nɑ iyi í jɔ̀ wɑ bi nŋu ku nɛ bɛɛrɛ bi Zuifu
    ŋɑu.
  gaq-gaq: ମାତର୍‍ ଦେକ୍‍ରକମ୍‍ ମ୍ୱାର୍‍ମୁଆଁ ଡିଂୱେଗ୍ନେ ଇଡ଼ିଙ୍ଗ୍‍ ପର୍କିୟ ଫେଷ୍ଟସ୍‌ ସାସନ୍‍
