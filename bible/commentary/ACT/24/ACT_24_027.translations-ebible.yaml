    Pool wii kaatak om wëën sa.
  ipi-ipi: Juta yame-mane bala towa epele yakale nembo toto, Pilikisato Polo bala
    mee katapusa ateakale lea-kola, mali lapo peaipia. Mali lapo pea-kola, akali Posiasa
    Pesatasa lene mindimane Pilikisana panda meaipia.
  qul-NT: Ajinata iscay wata pasayta prefecto Félix cambiacaporkan Porcio Festowan.
    Felixtaj judiocunawan allinpi cayta munaspa, Pablota presota sakerkan.
  tnc-tnc: I'suᵽaka kibaayukã'ãja ĩ'ᵽakuri wejejẽ'rãka so'rika. I'sia be'erõ'õ ĩᵽi
    kimaekareka Félixre ᵽorika. Suᵽabatirã Ᵽorcio Festo wãmeiki kiõ'toarã ĩᵽi jãikaki.
    Félix ĩᵽamaki kimaeka kiᵽorirã baaeka ruᵽu judíotatarãᵽitiyika jia imarika yaᵽawa'ri
    Ᵽablote kija'ataberika ruᵽu.
  ter-NT: Pí'a xoénae ikéne, ápe ahe'ókopati ne Fêli, hóyeno koéhati Posiu Féstu.
    Vo'oku kahá'ayea Fêli iyúni'ikea jûdeuhiko, ene ákoino kuríkapa Poûlu. Síkoane
    óvoheixea ika'ákovokutike.
  bmr-NT: Jaadɨ mificabacɨ afatyuudɨ Felixco bohobavaubo saafi aivojɨɨbo Porcio Festo
