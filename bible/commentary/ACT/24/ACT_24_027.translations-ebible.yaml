  nak-nak: Goio, mulimulito, la leavala ilua poloti, la mulugaluga isa koli e Pelis,
    la isala e Posias Pestas. Eala moli e Pelis alali moli la ilo giteu e Iudale,
    eala eia sau tatola moli e Pol te la luma la kilisi ele.
  lbb-lbb: Ning naur a rau ka rop, e Porsius Festus i keles e Feliks. Ika e Feliks
