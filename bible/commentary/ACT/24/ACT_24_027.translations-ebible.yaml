  ory-ory: କିନ୍ତୁ ଦୁଇ ବର୍ଷ ପୂର୍ଣ୍ଣ ହେଲା ଉତ୍ତାରେ ପର୍କୀୟ ଫେଷ୍ଟସ୍ ଫେଲୀକ୍ସ୍‌ଙ୍କ ପଦରେ ନିଯୁକ୍ତ
