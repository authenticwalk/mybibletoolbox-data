  mdy-ETH: ላምዖ ሌዔኮ ጊንፃፓ ጶርቂዮስ ፒስፆሴ ጎዖሢ ፒልኪሴ ቤዞ ጌሌኔ፤ ፒልኪሴያ ዓይሁዶ ዓሶ ዎዛሳኒ ጳውሎሴ ቱኪንቴ ቤዛ
