    e Posias Festas rhaktə mɨvəh tamhekɨn. Mərɨg nɨpɨg Filiks rəta ye gavman, in rɨpəh
    Pol raməmɨr ye kalabus meinai rorkeikei mə tukror nəmə Isrel rɨkiriə ragien tukun.
  kmo-kmo: Worek, sukwiya upurus siirek Posias Pestas rii harapa gavman mak siir.
    Worek, Piliks rii Ju ma yechi maji kepin yaken, eena rii Pol riina poko jichar
    aka kawka heechir.
  agr-agr: Tuke duti dutikakua jimag mijanan inagkeakiuwai. Nunik Félix jiintai, Porcio
    Festo yapajinauwai. Nuniak judío aidaujai shiig juwakta tau asa Pablonak achikbautak
    Felisak ukukiuwai.
  kyc-kyc: Dopa pyuo kareyambinyipa ee kana lama epo papeyamopa Pilikisana yulu pyuo
    kareya doko Posiasa Pesatasa lenge dokome alowa pyuo nyiya. Dokopa Juu wambu dupwa
    rae mainya lao mende pyakamipuli lapala Pilikisa baame Pole karapusi anda dokona
    mee palena leya.
  urd-GVU: دو سال گزر گئے تو فیلکس کی جگہ پُرکیُس فیستس آ گیا۔ تاہم اُس نے پولس کو
    قیدخانے میں چھوڑ دیا، کیونکہ وہ یہودیوں کے ساتھ رعایت برتنا چاہتا تھا۔
  yre-NT: Zɩ -a -nan lɛ "fli ciɩ bɛ, ɛn o Felizi "pa 'jizan 'tɔ. Wɛɛ laabo Porci Fɛtus.
    Felizi a "vale Zuif 'nɔn 'o 'yee 'wɩ yɩ "yi "le "wɛan, e Pɔl 'tʋɩ -pʋ 'kuin.
  fuh-BKF: Nde waɗunoo duuɓi ɗiɗi fu, Porsiyus Festus loomti Filiki, laatii kaananke.
    Ammaa Filiki yoppi Pool e ley kasu ɗoon, sabo na yiɗi welnande Alhuudiyankooɓe
    ɓeen.
  arl-NT: Pablo shocojoquiaariiri caapiqui marijia, nujuatesano na quishacari Cesareya
    tiacajinia. Jiyacaritij, Porcio Festoori saniniuujia camarnura jiyatesaaquiaari
    Félix niti. Majaari Félix tohuatenu quiquiaari na nuhuajiria Pablo. Naajaa na
    tiujiaquiaari nujuatesanoori. Naa miiquiaariiri Judiocuaca timitianura nojuaja.
  ziw-ziw: Ize ijinke mihilimo midi, Feliki kahokelwa ni Pokiyo Fesito kutenda liwali.
    Feliki nakaunga abwedwe ni Wayahudi niyo amjela Paolo mwe chifungo.
  grc-TR: Διετίας δὲ πληρωθείσης, ἔλαβε διάδοχον ὁ Φῆλιξ Πόρκιον Φῆστον· θέλων τε
    χάριτας καταθέσθαι τοῖς Ἰουδαίοις ὁ Φῆλιξ κατέλιπε τὸν Παῦλον δεδεμένον.
  nag-nag: Kintu dui saal pichete Porcius Festus he Felix jagah te Governor hoi jaise,
    kintu Felix to Yehudi khan ke khushi kori bole mon asele, aru tai Paul ke bondh
    kora jagate he aru bhi thaki bole dise.
  eng-OEBCW: But, after the lapse of two years, Felix was succeeded by Porcius Festus;
    and, wishing to gain popularity with the Jewish leaders, he left Paul a prisoner.
  knj-NT: Caab jabil jaxca c'al tu' jix yute sba yetoj Pablo tu'. Catu' jix el naj
    yin yopiso. Ja' naj Porcio Festo jix oc can sq'uexel oj naj. Ja' yet jix el Félix
    yin yopiso tu', tol jix can can naj Pablo preso, yet watx' chi ochele yu eb a
    Israel.
  deu-1912: Da aber zwei Jahre um waren, kam Porcius Festus an Felix Statt. Felix
    aber wollte den Juden eine Gunst erzeigen und ließ Paulus hinter sich gefangen.
  san-PUN: ਕਿਨ੍ਤੁ ਵਤ੍ਸਰਦ੍ਵਯਾਤ੍ ਪਰੰ ਪਰ੍ਕਿਯਫੀਸ਼਼੍ਟ ਫਾਲਿਕ੍ਸ਼਼ਸ੍ਯ ਪਦੰ ਪ੍ਰਾਪ੍ਤੇ ਸਤਿ ਫੀਲਿਕ੍ਸ਼਼ੋ
