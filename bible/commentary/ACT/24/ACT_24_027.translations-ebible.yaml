    konekon ren Juj oko, ap jota lapwada Pauluj.
  nhe-BL: Huan panoc ome xihuitl, huan tlanqui itequi Félix queja gobernador huan
    pejqui tlanahuatía Porcio Festo. Huan Félix quinequiyaya mocahuas cuali ica israelitame,
    huajca quicajtejqui Pablo ipan tlatzactli.
  sps-sps: Voun fuan a ingainy sen Posias Festas nom gumgum ten Filiks faarei na Gavana.
    Filiks fapaparei ir a vainy Jiu ma kaa mi ri tu koman tsunia ana ya tanyiny to
    Pol ma kaa en ya tan kotskots.
  wnc-wnc: Siwan unzing tasike yuawan nakanu gweaya kawa sandewana aminu tapatu umana
    Posias Festas ngang iniking. Ita Filiksde tangge yukut. Ie tangge yutnangge tasiwan
    Filiksda Judia nana aminu yanindatdautnangge natake Pol dua sandetewan kaayutde
    ayukut.
  bus-bus: Kɛ̀ à kɛ̀ wɛ̃̀ plaa, Pↄsiu Fɛsutu vɛ̃̀ɛ Felisi gɛ̃ɛ ũ. Kɛ̀ Felisi yezi
    àgↄ̃ nna kↄ̃n Yudanↄ yãnzi, ben à Pↄlu tò da kpɛ́siaan.
  gub-BL: Mokoz kwarahy umumaw nezewe uze'eg pà a'e wà. Na'e amo tuwihaw uhem wà a'e
    pe a'e kury, Peri hekuzaromo wiko pà a'e kury. Poraxipez her romo a'e. Peri a'e,
    na'ipurumurywete kar wer kwaw zutew wanehe a'e, a'e rupi numuhem kar kwaw Pawru
    zemunehew paw wi a'e. Umupyta kar wi wi a'e pe.
  imo-imo: Nalo altopa poinye talo omba purumu kinye Porsius Festus Feliksinga kombu
    lipe yu gavman nokoli iye awili molorumu. Nalo Feliksini Juda imboma tepa konopu
    penga timbeimunga Pol kano ka ulke we pepili nimbe yu purumu.
  boj-boj: Wausau aiyel koboonaqa Feliks a Judia sawa taqato wau di uratonaqa tamo
    bei aqa ñam Porsius Festus a kamba Feliks aqa wau osiqa Judia sawa taqatesoqnej.
    Feliks na Juda naŋgo are boletetnjrqajqa deqa a Pol tonto talq di uratonaq soqnej.
  eng-DRA: But when two years were ended, Felix had for successor Portius Festus.
    And Felix being willing to shew the Jews a pleasure, left Paul bound.
  knf-knf: Wi ŋşubal ŋtëb ŋaţëpuŋ, kë Porŧiyuŧ Feŧtuŧ aşë yeenkëş Feliŧ ţi pnŧuŋa,
    anwutuŋ Pawulu du ukalabuş, pdolna bayuday balilan.
  san-KHM: កិន្តុ វត្សរទ្វយាត៑ បរំ បក៌ិយផីឞ្ដ ផាលិក្ឞស្យ បទំ ប្រាប្តេ សតិ ផីលិក្ឞោ
    យិហូទីយាន៑ សន្តុឞ្ដាន៑ ចិកីឞ៌ន៑ បៅលំ ពទ្ធំ សំស្ថាប្យ គតវាន៑។
  arn-NT: Femngechi rupay ta epu tripantu, feymew Felik elkünutuy ñi gobernadorküleael,
    fey gobernadorngetuy Porsio Festo. Felik am duamlu tañi kümelkaniewael ti pu judiu
    engün, eluñmalafi ñi lifrekünutuafiel ta Pablo.
  zas-NT: Zian gudëd tioꞌp ijz abiꞌ barii Félix guial gobernador, dxel bayu Porcio
    Festo xluaraman. Abiꞌ guial guyën Félix nayaꞌnman zagdxe loj ree bén Israel, zeel
    basaꞌnman Pab ladxguiib.
  ken-NT: Are kʉ ɛnyu ɛyɔ ndǔ mamiɛ́ ápáy kpátɛ̌ Pɔ́síɔ́s Fɛ́stɔs ásɔ́t ɛ́pók
    ɛyi mbɔ gɔ́bhanɔ. Ndu Fɛ́liks ayaŋ bo Israɛl mámbɔŋ maŋák nɛ yi, arɔ Pɔ̌l ɛkɛrɛ́kɛnɔŋ.
