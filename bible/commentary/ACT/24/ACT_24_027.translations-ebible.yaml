  cco-NT: Jo̱ tú̱ˉ jí̱ˋ cangoca̱ˊ e jmóorˋ lajo̱. Dsʉꞌ mɨ˜ cangɨ́ˋ jo̱, cagüɨꞌɨ́ɨbˊ
