    naa too rua. Basa ma, hofernor feuꞌ sa, nara na Porkius Festus, nema nggati e.
    Te ara feꞌe ranea rahereꞌ Paulus.
  msy-msy: Ezɨ azenir pumuning gɨvazɨma, Porsius Festus a Feliksɨn danganim ini. Feliks
    Judabar amutɨ me a bagh bar akueghasava a Pol ataghizɨma a kalabusɨn ikiavɨra
    iti.
  agg-agg: Süŋgunambo yimbu hɨmbanɨ ranai howane, asu nindou mamɨ ahandɨ ndürɨ Posius
    Festus ai Feriksɨndɨ fondɨ masemündu. Ranɨyu asu Feriks ai Sudambo hoafɨ nafɨreapurühɨ
    Por karabusambe hɨnɨŋgɨmarirɨ.
  ptp-ptp: Klismas yuu lam la vêl dêc Posias Pestas la kô vɨgwe wê Piliks vông ge.
