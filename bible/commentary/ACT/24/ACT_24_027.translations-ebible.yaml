  cof-NT: Junni palu watate casan cobernadori manwinue Porcio Festo mumun. Félix mantimini
    israelítalabe amico ichun Pabloca doraminca puraniquinue.
  srm-NT: Baka tu jaa hën Gaama Felikisi kumutu a gaama, hën de buta wan otowan de
