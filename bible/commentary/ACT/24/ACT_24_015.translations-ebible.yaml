  bod-N: གཞན༌ཡང༌། ཡ་ཧུ་དཱ་པ་འདི་རྣམས་དང་འདྲ་བར་ངས་དཀོན་མཆོག་ལ་རེ་སྨོན་བྱེད༌དེ། མི་རྣམ་དག་དང་མི་ངན་པ་གང་ཡིན་ཡང་གཤིན་པོ་རྣམས་སླར་གསོན་པར་འགྱུར་ངེས༌ཡིན་ནོ།།
