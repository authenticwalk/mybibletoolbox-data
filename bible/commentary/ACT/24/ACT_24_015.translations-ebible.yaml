  kde-kde: Nangu ngùvele na lilolelo kwanga Nnungu malinga vanang'o chivalolela kuva,
    Nnungu àmbevafufula vanu vambone pameho pake na avala vatênda lahakalenge.
  ata-ata: Xe loopala noxilo ne anu iouvilesisi noxiꞌa ta mitema ta Iutaia ane ꞌo.
    Nexi taloopala mulai noxou Lataua lexe iliꞌi la ta mitema ane ta lailaixe mo ta
    masumasua e misoisoli ne itulu imauli la.
  qvw-NT: Jinaman paycuna chalapacuśhan Diosmanmi ya'apis chalapacú juc-pun juchayu
    mana juchayüpis wañücunapis śhalcamunancäman.
  nfa-nfa: 'Jaꞌa sanao-maena mi Ama Lamatua, sama sèmi rèngu dhu titu ètu seꞌe se,
    ho ra labꞌa jaꞌa ne. Jiꞌi se parcaya, na, bèli-camèdꞌa Ama Lamatua pamamuri hari
    dhèu madhe: dhèu beꞌa, do bhelu-katubꞌa, èci èèna ka.'
  tnp-tnp: Iəu iatələhu=pən əmə rəhak nətəlɨgiən kəm Uhgɨn məmə in otol kəm nətəmi
    kəmohmɨs məmə okotəmiəgəh mɨn, nətəmi mɨn u kotəhruahru mɨne nətəm kəsotəhruahruiən.
    Inu nətəlɨgiən kətiəh əmə nɨkilah tətəhti.
  urd-urd: और ख़ुदा से उसी बात की उम्मीद रखता हूँ, जिसके वो ख़ुद भी मुन्तज़िर हैं,
    कि रास्तबाज़ों और नारास्तों दोनों की क़यामत होगी।
  hot-hot: Ma ya hatôm ŋê takêntêk ba yahêv yamaleŋ ek Wapômbêŋ injik avômalô taksêbôk
    ba bôk ema yôv liŋ, avômalô thêthôŋ lôk avômalô kambom.
  mqj-NT: Parannuna' langngan Puang Allata'alla, susi siamokan inde mai taue kumua
    dengan katuoanna sule to mate, susi to malolo tenni to kadake.
  rus-SYN: имея надежду на Бога, что будет воскресение мертвых, праведных и неправедных,
    чего и сами они ожидают.
  mbh-mbh: Lemik i engeng a God ranga ve mun nge tokokoe areken, ako panen i nunganga
    ako aro toko sivenga tomo nge toko kerengare aro o mimi werera mun.
  bdd-bdd: Ta wete yahemisa ꞌabehega Yehoba toꞌamasao ꞌiꞌabiꞌabi hetoholo hiladi,
    tobwebweꞌadi ma togala, gide taudi wete ꞌidi hemisa.
  cbt-NTPO: “Yosë no'tëquën nontërinpoa',” ta'to natërahuë. “A'na tahuëri ya'ipi piyapi'sa'
    ananpitaantarahuë. Noya piyapi'sa', co noya piyapi'sahuë', ya'ipi ananpitaantarahuë,”
    tënin Yosë. Ina tahuëri caso' ninarahuë. Isopitanta' ina ninarapi.
  rmy-SERVI: Мандэ кади ж исин надия пэ Дэвлэ, сар и кадэлэ манушэндэ. Надия пэ кода,
    со отджювдёна мулэндар сар патякунэ, кади ж напатякунэ.
  srn-NT: 'Mi e ferwakti a srefi sani leki den, tak'' Gado o meki ala dedesma kon
    na libi baka: den sma di bun ini Gado ai, nanga den sma di no bun ini En ai.'
  cta-NT: Ñiꞌya̱ nu jlya tiꞌ nguꞌ judío re, juaꞌa̱ jlya tiꞌ naꞌ. Chañi chaꞌ cuaꞌni
    ycuiꞌ Ndyosi chaꞌ tyuꞌú lcaa jyoꞌo chaca quiyaꞌ, masi ñati̱ tsoꞌo ngua jyoꞌo biꞌ,
    masi ñati̱ cuxi ngua nguꞌ;
  bqc-SIM: Ma wɛ́ dↄ Luai lá ampiↄwa, kɛ́ gbɛ̃maaↄ ń gbɛ̃vãiↄ bↄ gau píi.
  tcz-CHONGTHU: Amaho kinep na banga keijong Pathen in nikhat le midih le midih lou
    ahin kaithou kit ding ahi tia kinem kahi.
  mar-mar: आणि नीतिमानांचे व अनीतिमानांचे पुनरुत्थान होईल, अशी जी आशा धरतात तीच आशा
    मी देवाकडे पाहून धरतो.
  snp-snp: Ido namo yaki aya wenenawa ama mau minamo inanimoni ya koli kikitamo yamaidana
    oto Gotikafo wenena mona efe limo melamo wenenaki, ido mona nosámami melamo wenenaki
    ya fologuti ya olu nedi ledenaiye, loto koli kikito umuto kiyabala omo idowe.
  isl-isl: Þessir menn trúa því að bæði vondir og góðir muni rísa upp og sama segi
    ég.
  spy-NT: Āboontēē Yēyiin mooyēēt kuu wōloo wuu ꞉murēchuutēchu kule mākung'ēētyēē
    meet ꞉biiko choo churtootiin ākoo choo bo ng'ōōki.
  xnn-xnn: Nan naayda ay amam-ami ay Judio et patpatiyenda ya sedsed-enda gedan nan
    patpatiyek ya sedsed-ek et siya di nan mangtagowan Apo Dios isnan am-in ay natnatey
    ay gawis wenno ngawi.
  mwe-mwe: Nne ngunakwaakulupalila a Nnungu, na malinga bhanganyibha bhakwetenje ngulupai
    jojo, ja kuti bhanguja na bhaalebhanga, shibhayukanje.
  tte-tte: Yo yau yagu meli besiele siya ali meli yakato Yaubada toboita ikeleyatololi
    boita mena sabi yatala, nuwana siya tonamwanamwali o nuwana siya tonaenaeli.
  tcs-tcs: Wase dempla, ai bilib wandei God i go meke ol dem ded pipol kamlaipgen,
    ol dem rait ane stret pipol ane ol dem nugudwan tu.
  hlt-THB: vekkhqi amyihna, thlakdyng ingkaw thlakthawlh thawh tlaihnaak awm kaw,
    tinawh Khawsa awh ngaih-unaak ak ta thlang na awm lawt nyng.
  soq-soq: Iuswa ema eneia ruau ne God bedewe insaisana itudine sumanaintedina apana
    mida God mampe dodomana ita do apana kadi dewalala bo bedewe enapuwimopu.
  qub-qub: Nogapis paycunanömi riguë wañojcunata Tayta Dios cawarachimunanpaj cashanta.
    Cawarachimongami alli rurajta, mana allita ruraj cajtapis.
  att-att: Á ajjan yù iddanamák ku nga kunnay sù iddanamád da gapay nayù ira mangikeká
    nikán, nga paginnanolayan ni Namarò yù ira ngámin nga námmatay, mássiki yù ira
    napiá ánna yù ira narákè gapay.
  bki-bki: Mia jakii vite nalo na, mia kiniou nojo ga ban Atua, be verare ga ka napano
    nalo bunu aju abitikuku kanio, ka mia naio rila tomu nalo nonovio ameul bereio
    ea nam̃ariano, nina nalo napano amemedu ea mirano, a nalo napano maka amemedu
    ea mirano.
  bqp-bqp: Ma wɛ́ dↄ Ludai lán mↄ́kↄ̃nↄ bà, kũ gbɛ̃ mananↄ kũ gbɛ̃ vãninↄ ni vu
    ń pínki.
  mcp-mcp: Sâ bwə́ ŋgə́ bwánd nə búgə́ nə́ Zɛmbî mə bá sá yí, gwə́ nə́mə́ wə́ mə́
    ŋgə́ bwánd nə búgə́ yí. Jísə nə́ buud bwə́ bá gwûm, tɔɔ bɔɔŋg ɔ́ ányunywaâ, tɔɔ
    bɔɔŋg ɔ́ abʉ́bɔ̂w.
  hat-hat: Mwen gen espwa sa a, epi mwen konnen yo genyen l' tou; yon jou Bondye gen
    pou fè tout moun, bon kou mechan, leve soti vivan nan lanmò.
  npl-NT: Ne nikchia inawak Dios tlan yejwah noiwa kichiah, nochteh non yomikkeh moyolitiskeh,
    akimeh otlájtlakolchijkeh iwa akimeh amó.
  bgg-bgg: Gu de ithek duiine Hamangkhung-aphuii shii buii nane wie pha branthek ne
    hòi din pha miyao ji luthong ne rai ro.
  eng-TCENT: having a hope in God, which these men themselves also accept, that there
    will be a resurrection of the dead, both of the righteous and the unrighteous.
  eng-BSB: and I have the same hope in God that they themselves cherish, that there
    will be a resurrection of both the righteous and the wicked.
  cpu-NT: Ari noshiyayetari iriroriite, joyaaventari Pava irovañaayetairi kamayetaintsiri,
    tera intaani irañaayetai kameethashireri aña irimatzitaiyaaro kaariperoshireri.
  san-ASM: ধাৰ্ম্মিকাণাম্ অধাৰ্ম্মিকাণাঞ্চ প্ৰমীতলোকানামেৱোত্থানং ভৱিষ্যতীতি কথামিমে
    স্ৱীকুৰ্ৱ্ৱন্তি তথাহমপি তস্মিন্ ঈশ্ৱৰে প্ৰত্যাশাং কৰোমি;
  tod-tod: Kitogi ɠa zèa, é lo GALA ba, naama ɠitogi ɠa ɓalaa ga tɔnɔ, ga gɔvɛiti
    ta wuzeɠe saai ya, telebo nuiti ta telebotala nuiti.
  tac-NT: Neka bijchigi Onorúgame ku ajánimio alué ralámuli suwígame, alué a'ká ralámuli
    'lige tabilé a'ká ralámuli. Alué suwábaga bijchígime ju ne. Ye ralámuli jurío
    jena mochígame abiena 'la bijchigi ye ra'íchali.
  eng-WEBPB: having hope towards God, which these also themselves look for, that there
    will be a resurrection of the dead, both of the just and unjust.
  gfk-H: Ma iau kis na balamasa taar ta Kalou hoing mah diet kaiken ra tunatuna. Ma
    no numehet kinkinis na balamasa kanin, bia Kalou na hatut habal ira tena takodas
    ma ira tena sakena talur ra minaat.
  viv-viv: Ada badi hinuwanuwa amine meda iya kadu ganuwanuwa, higa Yaubada kaliva
    moyaꞋaida alikeya ginasivemididida, kaliva yamumudiyao kadu koyodiyao ginasivemidididi.
  yao-yao: Uneji ngwete chilolelo kwa Akunnungu mpela ŵanyawo yakuti pakulolela, kuti
    chikupagwe kusyuka kwa ŵandu ŵambone ni ŵangalumbana.
  tgp-tgp: Enau na lo tau na noku r̃omtoho isan God sohen la tamlohi nike vara i pa
    sauteterahi na tamlohi tari, la haratu la tataholo peresi la haratu la sopo tataholo.
  auc-NT: Wængonguï angä ate mönö waocabo edæ nö cæmö incæ wïwa cæmö incæ tömämö wænte
    ate ñäni ömæ̈möninque mönö quëwengæ̈impa, ante ïïnäni pönënänipa. Botö tömënäni
    näni pönënö baï adobaï ante pönente tobopa.
  kbc-NT: Idaaɡ̶eji digo miditaɡ̶a monibeotege micota niɡ̶ica noko Aneotedoɡ̶oji nigeote
    me newiɡ̶atace niɡ̶ina ane iɡ̶enaɡ̶atibigiwaji inaaɡ̶ina ane daɡ̶a iɡ̶enaɡ̶atibigiwaji.
  bmh-bmh: Dudu e agal oiagab Uwait en petak anemen sul iz han guzenaital izal oiab
    petak em. Uwait koli duailel igul naliu macanemen mui, igul eg macanemen mui,
    noumemenin asai maramau en iz oiab petak ai darem.
  ctu-BL: Añʌch c pijtaya ti Dios, jini jach mu' bʌ i ñopob ja'el, come tal i yorajlel
    che' mi caj i ch'ojyelob jini chʌmeño' bʌ, jini tojo' bʌ yic'ot jini mach bʌ tojobic.
  meq-meq: Hərwi na sər ha ta deɗek andza nəteye neheye tə sər ta deɗek ndo neheye
    mənese andaya fataya bay aye ta ndo i mezeleme hay ta lətseweye abəra ma mədahaŋ.
  noa-H: Hõor hötarr k'ʌʌn chi t'eerjã chuk'u hajap'a harr k'ʌʌn dʌ̈i hãk'ãraa harr
    k'ʌʌnpa t'um hãba deeu Hẽwandamau hiiu p'iidʌtk'api hauju hanʌm hamau hʌ̈k'a naawai
    muajã hagjö hʌ̈k'a chirʌmgui hajim hanʌm hĩchab, ham dënjö.
  alp-NT: Kai au hlaleke loko Alla lupesi neka be pusue tamata esi kwana suike bei
    matale, tamata misete pise tamata neune, esi kwana suike.
  san-VEL: dhaarmmikaa.naam adhaarmmikaa.naa nca pramiitalokaanaamevotthaana.m bhavi.syatiiti
    kathaamime sviikurvvanti tathaahamapi tasmin ii"svare pratyaa"saa.m karomi;
  kbq-kbq: Nagra Anumzamofonte namentinti hu'noe, zamagrama zamentinti hu'naza kna
    hu'noankino, fatgo vahe'ene, havi vahe'mo'za frite'za otigahaze hu'na namentinti
    nehue.
  kbh-kbh: y ats̈e cach chëngcá, puerte jtsos̈buáchiyëse Bëngbe Bëtsábeñe sëndobátmana
    cha yochjama chë mochjóbanënga chámuatayenama, nÿetsca ents̈anga, lempe ts̈abá
    amënga y chë ndoñe ts̈abá amë́ngnaca.
  ron-LSB: având speranța față de Dumnezeu, pe care și aceștia o așteaptă, că va fi
    o înviere a morților, atât a celor drepți, cât și a celor nedrepți.
  pon-pon: O i kaporoporeki Kot me irail pil kamelele me melar akan pan maureda, me
    pun o me japun kan.
  nhe-BL: Nojquiya nijneltoca Toteco quinyolitía tlacame tlen ya mictoque, tlen cuajcualme
    huan tlen ax cuajcualme. Huan ni tlacame tlen nica itztoque nojquiya ya nopa quineltocaj.
  sps-sps: Nyo kaa mirou a faaman ten Gov tana ka te ruak nats non to te faamainy
    kainy rori to tana tou tsun fatabin tan vainy tavaron fiisen kan ramirin vainy
    ngi'arapaar.
  wnc-wnc: Banip sike Anututa kupsa amin nomanu akupsa amikat gatu wai amikat kuut
    ngang akumbing katangga pangenawikge banip sike ie natayuat. Siwan aminu aakwau
    ina unzakan iekan natayuaing.
  bus-bus: Ma wɛ́ɛ dↄ Ludazi lán aↄ̃pinↄ bà kɛ̀ gbɛ̃ maaanↄ kↄ̃n gbɛ̃ zaaanↄ é fɛɛ
    bↄna gaan ń píngi.
  gub-BL: Azeruzar Tupàn rehe ihe, 'aw awa wazàwegatete ihe. Teko ukweraw putar umàno
    re a'e wà nehe. Ikatu ma'e ukweraw wi putar wà nehe, ikatu 'ym ma'e ukweraw wi
    putar a'e wà nehe no. Paw rupi katete ukweraw putar amo 'ar mehe wà nehe, a'e
    wanupe. Aiko 'aw awa wazàwegatete ihe.
  imo-imo: Juda imbomani aku imbo keri pengama pali ono kombuna Goteni topa makinjimbelo
    ningo nokoko moromele aku ulumu nani kape tembalo lepamo nimbo nokopo moro.
  boj-boj: Mondoŋ Qotei na tamo bole ti tamo uge ti naŋgi olo subq na tigeltnjrqas.
    Qotei qujai deqa e ijo areqalo siŋgilatoqnsim subq na tigelo bati qa tariŋoqnsim
    unum. Juda naŋgi dego degyeqnub.
  eng-DRA: Having hope in God, which these also themselves look for, that there shall
    be a resurrection of the just and unjust.
  knf-knf: abot ahaţ pnaţa ţi pkeţ pi baŧool na bado buţaan ji bañaaŋ biki bantaparaanuŋ
    bţup.
  san-KHM: ធាម៌្មិកាណាម៑ អធាម៌្មិកាណាញ្ច ប្រមីតលោកានាមេវោត្ថានំ ភវិឞ្យតីតិ កថាមិមេ
    ស្វីកុវ៌្វន្តិ តថាហមបិ តស្មិន៑ ឦឝ្វរេ ប្រត្យាឝាំ ករោមិ;
  arn-NT: Ka nien kisu engün tañi nieelchi maneluwkülen ta Ngünechen mew tati pu layelu
    tañi wiñomongetuael engün tati lif piwkengelu ka tati wesake piwkengelu.
  zas-NT: Abiꞌ ziꞌcgajc rliladx ree bén guie Dios, ziangajc rliladxan laaman guial
    yaban ree bengüt stijb, ziꞌc ree bén goc benzaꞌc në ree bén goc benmal.
  ken-NT: Mbákántɨ nɛ Mandɛm ɛnyumɔ́t mbɔ bhɔ́, bɛ́ ɛwak ɛ́mɔt chɔŋ yí ankʉ bawú
    mankɛm abhɛn báchí chak bɛsí bhi nɛ abhɛn bapu mámpɛtnsɛm ndǔ nɛpɛ́m.
