verse: ACT.024.015
translations:
  kpx-kpx: Isito di hilokage ata kobiata hilokage atae toela, atae dua haluviale keabuna
    bae hovedevei.
  okv-H: Eto namote enana Judea embomeni te aingeto hotembari vahai eto God na embo
    sapura te javotoho te au vasiri te iresora avo dago ke be ijie simba mihera.
  tbo-tbo: Ma u winugonugotuhu lagona Yaubada ugolina mei geka tauhi lawahi, naka
    lawa atapuhi dewadewahi po apapoehi apo hilage ugolina hina towolo meme.
  mal-C: നീതിനിഷ്ഠർക്കും ദുഷ്ടർക്കും പുനരുത്ഥാനം ഉണ്ടാകുമെന്ന് ദൈവത്തിൽ ഇവർക്കുള്ള
    അതേ പ്രത്യാശ എനിക്കും ഉണ്ട്.
  grc-SR: ἐλπίδα ἔχων εἰς τὸν θεόν, ἣν καὶ αὐτοὶ οὗτοι προσδέχονται, ἀνάστασιν μέλλειν
    ἔσεσθαι ⸋νεκρῶν,⸌ δικαίων τε καὶ ἀδίκων.
  bgc-bgc: अर परमेसवर तै आस राक्खूँ सूं जो वे खुद भी राक्खै सै, के धर्मी अर अधर्मी
    दोनुआ का जिन्दा उठणा होवैगा।
  khz-khz: 'Au geku veraramani Palagu genai e etalima geria veraramani pe kwapunamo,
    voia evetaina: Kala rorirori talimara e kala rakava talimara maparara kwarega
    na mapia kuliiti-wai.'
  deu-TKW: und die Hoffnung zu Gott habe, welche auch diese selbst annehmen, daß eine
    Auferstehung der Gerechten und Ungerechten kommen werde.
  zsr-NT: Ca naꞌ tunëꞌ löz Dios lequëꞌ, lëzcaꞌ nedaꞌ runaꞌ löz Dios, uspanëꞌ nup chnatgac,
    bunách tsahuiꞌ len bunách cunacgac tsahuiꞌ.
  lin-lin: Boye ngai, ndenge moko na bango, nazalaka na elikya na Nzambe ete bato
    nyonso bakosekwa, ezala bato ya sembo to bato mabe.
  hns-NT: Hamaar aasa Parmeswar par hai aur ham agoriela kie sab manai, tjaahe barhia
    ja kharaab, oesab djie oethiega. Aur hamaar kasoer dewe waalan ohie agore hai.
  noa-E: Õor ötarr khʉʉn chi theerjã chukhu ajapha arr khʉʉn dʉ̈i ãkhãraa arr khʉʉnpa
    thum ãba deeu Ẽwandamau iiu phiidʉtkhapi auju anʉm amau ʉ̈kha naawai muajã agjö
    ʉ̈kha chirʉmgui ajim anʉm ĩchab, am dënjö.
  eng-EMTV: having hope in God, which even they themselves are waiting for, that there
    is going to be a resurrection of the dead, both of the just and the unjust.
  mib-NT: Te ɨnuú ñúhun ni na jíín de jeē sáha Yaā Dios jeē nátecu tāca ndɨ́yɨ, cúu
    ñayuu ní casáha vāha jíín ñáyuu ní casáha néé.
  lif-NT2: इङ्‌गाॽ खुनिॽ हे़क्‍केए साम्‌योनिबाहाॽ नु लायोबाहाॽ सिःमे़न्‍लाम् याम्‍मो
    मे़हिङ् के़लॽबा पाःन्‍निन् निङ्‌वाॽफुमाङ्‌ङो निङ्‌साङ् चोगुङ्‌लो॥
  xnj-xnj: Nene nikumsadika Chapanga ngati chavisadika vandu ava, kuvya vandu vevamganisa
    na vevakum'budila Chapanga voha ya viyuka kwevafwili.
  mmx-mmx: Nia a doxoma voovo ri ne Moroa xerekngan bok di, di nunu do limixin axap,
    limixin avukat la limixin kakapmek, dinaba roo xat amlong basinge lanmet.
  cbr-NT: Atúan sináncësaribi oquin cana, bama 'aish ca uni upícama 'imainun uni 'atimacamaxribi
    baísquiti 'icë quixun sinanin.
  tee-NT: Ju quint'a'israelitanin talaca'i ni catata'acxtuchokotachilh ju tanitach.
    Catata'acxtuchokotachilh ju soknic'a is'atsucunti'an chai ju jantu soknic'a is'atsucunti'an.
    Pus vachu' chunch ju iclaca'i ju quit'in.
  eng-LSV: having hope toward God, which they themselves also wait for, [that] there
    is about to be a resurrection of the dead, both of righteous and unrighteous;
  cak-NT: Y ren can weta'n y ninya' wánima riq'uin ri Dios chi ri caminaki' c'o na
    jun k'ij ri xquiec'astaj-pe. Can xquiec'astaj-pe ri choj y ri man choj ta quic'aslen
    ri xqui'en we' chech-ulef. Y ri nuwinak chuka' jari' ri quiyoben.
  pah-NT: Omanove'g̃a mbogweravag̃wama ji arovia hete agwa'g̃a javijitehe, ei ga ga
    pe. Tupana'ga po ti g̃a mbogwera pa g̃amanoa hugwi nehẽ okokatuve'g̃a. Okote'varuhuve'g̃a
    po ti ga ombogwera pa nehẽ no. Oro'e pa ore a'ea, ei ga.
  sja-NT: Mɨa ijãa bɨ ãchik'a; Tachi Ak'õrepa piudap'edaarã chok'ai p'irabaipiit'ee,
    eperã t'ãri pia beerã mãik'aapa eperã t'ãri k'achia-idaa beerã.
  xed-xed: 'Faffa iʼi guli ta ghəŋ ta Lazglafta manda va ŋa hahəŋ ta mnay kazlay:
    Dzaʼa sliʼaganapsliʼa Lazglafta ta tɗukwa mnduha nda ghwaɗaka mnduha tani kəʼa
    ya.'
  mks-NT: Ta tá quia̱hva cándúsa na̱ yóho quia̱hva já cándúsa ri ye̱he̱ va jáchi̱
    cándúsa nde̱ ña̱ va̱xi qui̱ví nditacu tócó ndihi na̱ sa̱ na̱xi̱hi̱. Co̱ó caja
    toho á cúú ná na̱ va̱ha á na̱ quini.
  gfk-S: Ma iou kis na balaraan ter tane God hoke bileng di kakarek ra turadi. Ma
    no numem kinkinis na balaraan ikin, be God na hatut habaling ira ut na takados
    ma ira ut na sana sukun ra minat.
  bmu-bmu: Anutunöŋ ambazip diŋdiŋi aka goŋgoŋi mi körek pakpak mem gulim eŋgii kömupnöhök
    wahötmei, Juda azi kieŋön miaŋgöra mambötze. Nöŋön yembuk toroqeba öröröŋ kinda
    mewö asuhumapköra jörömqöröm aka mamböta maljal.
  dgz-dgz: Ne waenapan mame taine mini ne anu dao God inap taivin. Anu dao tavewa
    ame, waenapan kakaewa amba waenapan koewa, mu iravi borit wane evi wam uiwa gapan
    inak muse sia yon wanumoin.
  eng-GNV: And haue hope towardes God, that the resurrection of the dead, which they
    themselues looke for also, shalbe both of iust and vniust.
  zaa-NT: Ría huá látsa'a' tì' tehuá ríalatsi' ca nubéyu'į qui'ni i'yu tsá echìtha
    Tata Dios canu yatti de lo lù'uti, tàntua canu runi nu ná tsè', ą'hua canu runi
    mal nna.
  eng-WEBSTER: And have hope towards God, which they themselves also allow, that there
    will be a resurrection of the dead, both of the just and unjust.
  guh-guh: 'Mapajudíovi nubenaje, jumecovënëta mapacuenia pejumaitsilivaisije: “Dioso
    icatsia asaëyaexanaena petëpaevimi,” pejailivaisi. Xanë ata bajarapalivaisi jumecovënëtajë.
    Baitsi daxita pamonae tëpa, pexaniajamatabëcuenevimi, pibisiajamatabëcuenevimi
    ata, itsamatacabi icatsia Dioso asaëyaexanaena.'
  bon-bon: Cane piiyepu iyeta nuuja Parisea biname cine Acejiyame me padare ne jewagrijenisi,
    lui padare cabu iyeta miiji mule biname piiyepu iyeta niiya mule biname piba budre
    cabu ca cirege arpinera.
  nhw-BL: Nojquiya nijneltoca Toteco quinyolcuis masehualme catli ya mictoque, catli
    cuajcualme. Huan catli amo cuajcualme, huan ni tlacame nica nojquiya ya nopa quineltocaj.
  mgw-mgw: Nenga niu'bi'lya kwa Nnu'ngu' kati mwabau'bi'lya bembe panga bandu boti,
    anogau na alau, baayu'ka.
  swh-ONEN: nami ninalo tumaini kwa Mungu, ambalo hata wao wenyewe wanalikubali kwamba
    kutakuwa na ufufuo wa wafu, kwa wenye haki na wasio na haki.
  wbi-wbi: Nili nu lukangasio lulalula kwa Nguluve juno nambe vala na vene vighulila,
    kukwisa kuvusyuke uvwa vafue kuvooni ava kyang'ani nambe navano navalivwakyang'ani;
  bba-bba: Nɑ yĩiyɔ bini mɔ Gusunɔ sɔɔ bi durɔ beni bɑ mɑɑ mɔ mɑ tɔmbu kpuro, tɔn
    ɡeeɡibu kɑ tɔn kɔ̃sobu, bɑ koo se ɡɔrin di.
  eng-KJVCPB: and have hope towards God, which they themselves also allow, that there
    shall be a resurrection of the dead, both of the just and unjust.
  kgk-NT: Ha'e kwéry-rami ajerovia Nhandejáry-rehe. Upe omoingove jevy va'erã-rehe
    ajerovia. Entéro omano va'ekwe gwive omoingove jevy va'erã. Hekoha porã va'e gwive,
    hekoha vai va'e gwive ave opu'ã jevy va'erã. Upéa nhe'ẽ xe arovia.
  waj-waj: 'Aa vaidi kua pinaana ni yapa kiaa aaya faannaida yaata utida kiaanoo:
    Mmuakiaa vaidi yoketaiyaata maisaiyaatama putuaivakidiri fai Anutuuqo tinai diitaaravee.
    Iya itaa kua kiaa kiada yaata utida faannakiaivaugiataama neetaata yaata utuee
    faannakiauvai.'
  cpy-cpy: Ari nokimitari rirori-paeni royaawentari Tajorentsi rowañaa-yiteeri kamayiteen-tsiri,
    tee apatziro rañaayitee kameetha-shireri tema imatzitee-yaawo maawoeni kaari-perori-paeni.
  mpx-mpx: Ge no abulilek i ola ya te gamagalau ya wali abulilek tage Yehoba bolo
    tosapu ge bolo tonanakil abwe ni palutil yaomala.
  wbp-wbp: Ngaju karnarla wala nyinami Kaatukuju Juwu-kariyi-nyanu-patu-piya, manu
    karnalu jintawarlayirli milya-pinyi ngaka kapu-jana yapa nyurnunyurnu milyi-jangka
    muku wankaru-mani pina, ngulaju jintawarlayi-jiki ngurrju-wati manu maju-wati.
  luo-luo: kendo an-gi geno kuom Nyasaye machalre gi jogi, ni nitie chier moikne joma
    beyo kod joma richo.
  nhe-NT: Nojquiya nijneltoca Toteco quinyolitía tlacame tlen ya mictoque, tlen cuajcualme
    huan tlen ax cuajcualme. Huan ni tlacame tlen nica itztoque nojquiya ya nopa quineltocaj.
  aii-aii: ”ܘܐܝܼܬ ܠܝܼ ܗܹܒ݂ܝܼ ܒܐܲܠܵܗܵܐ ܐܲܝܟ݂ ܐܲܢܹܐ ܐܢܵܫܹ̈ܐ ܐܝܼܬ ܠܗܘܿܢ، ܕܒܸܬ ܗܵܘܝܵܐ
    ܩܝܵܡܬܵ‌ܐ ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ، ܕܙܲܕܝܼܩܹ̈ܐ ܘܕܥܵܘܵܠܹ̈ܐ.
  esk-NT: Niġiugaqaqmiuŋaptuuq iliŋisitun, itna, Agaayyutim iluqaisa tuquruat iñuich
    aŋipkaġisipḷugich, nakuuruatlu pigiitchuatlu.
  msb-msb: May paglaom ako sa Dios na may pagkabuhay gihapon para sa tanan na tawo,
    bisan san matanos o dili matanos, na ginaako man ngani ninda.
  cpa-NT: Cu²rø² hé² báh³ jní² jǿg³ quianh¹³ dsa² ná¹² hi² jmo¹ Diú¹³ hiog¹ dsa² jmøi¹guǿi¹,
    cu¹dsie¹² dsa² dsiog¹ quianh¹³ dsa² re² dsag³.
  dso-dso: ଏମନର୍‌ ପାରା, ମାପ୍‌ରୁର୍‌ ଲଗେ ମର୍‌ ଗଟେକ୍‌ ଆସା ଆଚେ ଜେ, ନିକ ଲକ୍‌ ଅଅତ୍‌ କି କାରାପ
    ଲକ୍‌ ଅଅତ୍‌, ସବୁ ମଲାଟାନେଅନି ଉଟ୍‌ବାଇ ।
  meu-meu: 'Mai egu helaro danu Dirava enai, ini hahebade taudia heḡereḡeredia. Emai
    helaro binai: mase taudia do bae tore isi lou, kara maoromaoro taudia bona asi
    edia kara maoromaoro taudia danu.'
  yva-NT: Muno ri tavon inanave Amisye amen wepi indati Po vatano ugwenene maijasea
    ukovakato—vatano manuga ngkov muno vatano manuga ngkakai nao tenambe. Sya anave
    so mamaisyo vatano Yahudi so awa anave ramaisy, yara nsasye jewen.
  dgc-dgc: Sakay umasaék san ta Diyos a kapareho diden ye a Judeo, a pabuhayén na
    a huway i étanan a tolay ta mundua. Maski du mahusay éy ta medukés.
  zpm-NT: Rliladz naa zdziṉ dze ne cueeban Dios grëse miech, zigtaa zha wena zigtagaa
    zha ntseeba, ni haxta zha ye zho rliladz miṉ co.
  hix-NT: Moxamo wyaro rma rha, onà wyaro kany me amna naha. Kwayhàtxhenye tasanàmyatxhe
    kany me amna naha, kekon hatà. Ohxe ehxemotho komo rma, atxke ehxemotho komo xarha,
    omeroro nasanàmyatxhe harha, kany me amna naha. Anàmno ynye me Khoryenkom yehtxoho
    hona ro amna naha, kekon hatà, Pawru. Àro wyaro rma rha wehxaha, uro xarha, Txesusu
    mryenon me ryesnàr ke.
  sim-sim: An Avui Wasilaka os ma jivi nga ma kava nga ol hahanda or mbanak li usahakwa
    oso menden amu nikishinduwa, tol torok liwa tondo li nikishinda hom.
  npi-ULB: यी मानिसहरूले दुवै धर्मी र अधर्मी मृतकहरूको पुनरुत्थानको प्रतीक्षा गरेजस्तै,
    परमेश्‍वरमा मेरो पनि त्यस्तै दृढ विश्‍वास छ ।
  cgc-cgc: Ake an na pagsalig ta Dyos paryo man ta pagsalig ta mga Judio na tanan
    an na mga patay bannawen ta Dyos, mga matareng man daw mga dili matareng.
  tim-tim: Dâ yâk âmâ luâk âmbâle âlepŋe bâleŋe are hârogâk momoŋânba agatbaen, dâmai
    aregât nâkâ hainâk nâŋgâmâk manman. Akto Anutugât lâmgom han biwi golâk hikom
    manman.
  yor-yor: mo sí ní ìrètí kan náà nínú Ọlọ́run gẹ́gẹ́ bí àwọn tìkára wọn jẹ́wọ́ pẹ̀lú,
    wí pé àjíǹde òkú ń bọ̀, àti tí olóòtítọ́, àti tí aláìṣòótọ́.
  wos-wos: Wun hundi atéfék wuni xéké. Hukémbu God wandét di atéfék du takwa, yikafre
    sémbut hurukwa du takwa, haraki saraki sémbut hurukwa du takwa akwi hiyae wambula
    ramétandi. Wungi xékélakita wuni wun jooka haxé. Ambu tékwa du akwi wungi di xékélaki.
  emp-NTPO: 'Mʌ̃a cawa b̶ʌa beud̶arãra Ãcõrẽba jũma ʌ̃rẽbabida: dji jipa b̶eada, dji
    cadjiruarã sid̶a. Za mʌ̃ biẽ́ jara panʌ bid̶a maʌ̃ra cawa panʌa.'
  eng-F35: having hope in God, which these themselves also look for, that there will
    be a resurrection of the dead, both the just and unjust.
  ind-ind: Sama seperti mereka, saya juga mempunyai keyakinan bahwa suatu hari nanti
    Allah akan menghidupkan kembali setiap orang yang sudah mati, baik orang benar
    maupun orang jahat.
  pes-OPCB: «من مانند خود این آقایان، ایمان دارم که هم برای نیکان و هم برای بدان روز
    قیامت در پیش است.
  mpt-mpt: Nesa Yuda mak isa ni tekein kebuobe. Sinanomo nakaia unangai alukum ayam
    isa misiam isa kulila binabibi Gode imin dohaanea hananomabiobe.
  ssx-ssx: Koda꞉ma꞉ pulu pa꞉la꞉ ekina꞉ I̱ma꞉ ipiki pa꞉ta꞉ hone tulao hata꞉ handeteke
    hao halo tupa꞉ do haliwekima꞉ make Koda꞉ pa꞉ta꞉ koto tupa꞉ halememe. Dupae. Koda꞉ma꞉ta꞉
    wanda꞉hali paeyaota꞉ epeke wanda꞉hali make hoke wanda꞉hali make homa lapa꞉ pa꞉ta꞉
    ula꞉ wanda꞉hali paeyao ipikana꞉ma꞉ mea tiaalieke.
  mkl-mkl: Ǹ dɑsi nɑɑnɛ iyi Ilɑɑɔ̃ ɑ́ jĩ ɑmɑnɛ jiidɑ ŋɑ do ɑmɑnɛ lɑɑlɔ ŋɑ hɑi si
    bɑlɛ, bɛi ɑŋɑ mɔ ɑ̀ dɑsi nɑɑnɛ.
  gaq-gaq: ଏନ୍‍ ରେମୁଆଁଇଂ ସୁଗା ନେଙ୍ଗ୍‍ ଡିଗ୍‍ ମାପ୍‌ରୁ ଡାଗ୍ରା ଏନ୍‍ ଆସା ଲେଃକେ ଜେ ଦାର୍‌ମିକ୍‌
    ରେମୁଆଁ ଆରି ଅଦାର୍‌ମିକ୍ ରେମୁଆଁ ସାପାରେ ଗୁଏଚେ ତଡ଼ିଆ ଆର୍‍ଏ ।
  gof-RNT: Entti bantta huu7en ammaneyssa mela xillotinne nagaranchchoti hayqoppe
    denddanayssa takka ammanays.
  unx-unx: ନେ ହଡ଼କଆଃ ଲେକାଗି ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃରେ ଆଇଁୟାଃ ମିଆଁଦ୍‌ ଆସ୍ରା ମେନାଃ ଚି, ଧାର୍‌ମାନ୍‌
    ଆଡଃ ଏତ୍‌କାନ୍‌ ସବେନ୍‌ ହଡ଼କଆଃ ଗନଏଃହେତେ ଜୀଉବିନିରିଦ୍‌ ମେନାଃ ।
  gah-gah: Minoko vegená lamanaki golesagi nene Ómasímo helenosakutí kelémo otinogo
    ive loko ve imane kezagi nezagi gele zageko noune.
  lcm-lcm: Na napo atu lomlomon asukang palau val keve igenen ke ta God ka songo atapasuk
    pok na mamain ta vap rikek kuvul ve vap korong pelek a mat.
  aer-aer: Itne-arteke anteye ayenge akwenpe aneme akarelhemele urrekeke Ngkartele-arle
    alhileke nhengeke, rarle ingkirreke ilweke-arle-ngentyele itethe-ilirtnetyenhe.
    Rarle akurne uthene mwerre-arle aneke uthene atherre anteye-arle itethe-ilirtnetyenhe.
  qvc-NT: 'Paykunashinallam noqapis Dyuspi allita yuyakuni: Wañuqkunatam rin kawsachiq,
    chay alli ruraqkunata tukuy chay uchayuqkunatapis, nishpa.'
  tgl-ULB: Ganoon din ang pagtitiwala ko sa Diyos, katulad din ng paghihintay ng mga
    taong ito, sa pagdating ng araw ng pagkabuhay ng mga patay ng kapwa matuwid at
    hindi matuwid na tao;
  cbs-NT: Jaska wakin yuda pepabu inun chakabubu kupikatsi Diosun jatu ana bestenwanxanai
    ikunwankin en manaii. Jabiasdi na judiobu nukube ichabun jabiaskadi manadiakanikiki.
  xtm-NTPP: Vaa kúkanu ini sa nuu Su'si ma ja ndaxteku ya ñayii ni ka ji'i ma, ka
    kuu i ñayii ni ka sa'a ja va'a xi ni ka sa'a i ja u'vi ma. Te sukan ka kukanu
    ini tna de.
  nnq-nnq: Nenga nunhyobalela Nnoongo, nangweto uyo, kutenda bandu, bambone na akabaja,
    mabayoka kuboka kwa abawile.
  bao-NT: Yʉ cãa cʉ̃jare birora, ca bii yairicarã, “Añurãre, ñañarãre, cʉ̃ja ca cati
    tuaro tiirucumi Ʉmʉreco Pacʉ,” cʉ̃ja ca ĩi tʉgoeña yue niirore birora yʉ tʉgoeña
    yue.
