  huu-NT: Félixdɨ Jesús dɨbeimo itɨno rafuena raise uiñua jira, Pablo rafuena nairuido
    siadoiacaiñede. —Comandante Lisias bia, dane omoɨ rafuena siadoitɨcue —raite.
  jiv-NT: Táman antuk Píriks, Kristu shuari̱ túramun paant nekáa, áanik iniaisamiayi.
    “Antsu kapitián Risias támatai nuiṉkia nu chichaman nekaatjai” tímiayi.
  otm-NT: 'Nɛ nu''bʉ mi ''yø''a ra Félix ''bɛ''a bi man ra Pablo, ''bex bi ma da guah
    ra junta, nguetho xʉn ngu ts''ʉ mi pą''a ra Félix nangue rá ''yu Oją. Nɛ bi xi''ʉ:
    ―Nu''bʉ dambá ɛ̨cua ra hmudofʉi, ra Lisias, sä ga pącä ''bɛ''a gätho bin ja.'
  dah-dah: Be, Feliks gobe Yesu beleŋ tikula kiryiŋ goyen keŋkela nurde hinhin. Niŋgeb
    mere tiniŋ tiyamiŋ goyen utaŋ yirdeb, “Fuleŋa marte doyaŋ al kuruŋ Lisias beleŋ
    wake meremiŋ nurde gab kanduk gake dufay kura kereŋ,” yineŋ yakira tiyyiŋ.
  tnk-tnk: Filiks rukurən amasan suatuk nəha səvəi Iesu. Ro pen ro sampam ia nəɡkiariien,
    mɨni mə, “Nəpɨn Lisias, iəmə asori səvəi naruaɡən me, truku pen fwe Jerusalem
    meiwaiu pehe i, iakɨni irapw nətərɨɡien səiou ia nəɡkiariien me i səkɨmiaha.”
  kpr-kpr: Dadabetiri, Felix nu Iesu da natofo ainda bino ava, anakora niningusira
    ava sedo, nu kaifa aoro dae sisira. Nu sisira, “Jerusalem isoro kakato da giti
    jighari javo Lysias furari gido, geka saoro dadabarira.”
  san-IAS: tadā phīlikṣa etāṁ kathāṁ śrutvā tanmatasya viśeṣavṛttāntaṁ vijñātuṁ vicāraṁ
    sthagitaṁ kṛtvā kathitavān luṣiye sahasrasenāpatau samāyāte sati yuṣmākaṁ vicāram
    ahaṁ niṣpādayiṣyāmi|
  nho-nho: Felix ku oti te iloa hakaraaoi iloo i naa taratara i te Mateara TeAriki,
    teenaa te koti naa ni tukua a ia ki telaa aso. A ia ki mee ake ki laatou, “I te saaita
    Lisias, te hakamau naa soldia, e tae mai raa, nau ma ki hakatonu te koti kootou nei.”
  gym-NT: 'Gobernador Félix abko, ie Ji Btin gare kuin, aisete Pablokwe ñäkäbare kore,
    yebtä abko kukwe Pablokwe tuanimetre ükadrete köbö mdabti kwe, käkwe niebare krörö
    nitre israelitaye: Nitre rükä dänkien kri Lisias rükadi ti känti nete, käkwe kukwe
    ño niedi metre tie angwane, tikwe kukwe munkwe tuadi känti. Abko kore se, niebare
    Félikwe ietre.'
  azg-NT: 'Ndoꞌ nquii Felixꞌñeen, mancüiixjen ntyjii jndaꞌ jon ntyja ꞌnaanꞌ nato xco
    ꞌnaanꞌ Tyoꞌtsꞌon. Joꞌ tatyiiꞌ jon xquen jon jñꞌoon na tquenhan nnon jon ntyja
    ꞌnaanꞌ Pablo. Tso jon ndëë nanꞌñeen: —Juu Lisias, tsan na coꞌxen sondaro, cüjeeꞌ
    jndyee jon, yajoꞌ ntsijntꞌa jñꞌoon na cotquenhoꞌ nnön.'
  bhd-bhd: फेलिक्स ज़ै इस पंथेरे बारे मां ठीक-ठीक ज़ानतो थियो, एन ज़ोइतां मुकदमो बंद
    कियो, “ज़ैखन फौजी पलटनरो सरदारे लूसियास इड़ी एज्जेलो त अवं तुश्शे सामने इस मुकदमेरो
    फैसलो केरेलो।”
  too-NT: 'Félix lejtza'' xa''nca ixca''tzīhuī'' ixlīmāsca''tīnca''n a''ntī ixtatā''a''n
    Jesucristo. Lā'' xla'' cālhcāni''lh ā''lakatin chi''chini'' lā'' cāhuanilh: ―Hasta
    a''xni''ca'' namin Lisias huan xapuxcu'' tropa, hasta a''xni''ca'' na''iclacāxtlahua
    huā''mā''.'
  ind-AYT: Akan tetapi Feliks, yang memiliki pengetahuan lebih tepat tentang Jalan
    itu, menunda kasus itu dengan berkata, “Ketika Lisias, kepala pasukan itu, turun,
    aku akan memutuskan kasusmu.”
  cjo-NT: 'Riyotaperotzi riraga Jeerishi iroka akantakotziriri Tajorentsi. Ikantanaki:
    —Aritaama iroñaaka. Iinja ipokawaeta komantaante Riishiyashi, ari nokantakowentemi.'
  nsn-nsn: Tar binakonene Peliks e ate uaiang sioun tenas nitagorong manar tamat gera
    uakeluk tar Tamata Noman, maeit inggono ke uain tar tabilon e tuka gete pokoso
    baka Lisias ger tamatang ualatoho tasir uiluiliatung. Song ke hire tang Poul pare,
    inggo song ru turung uahire totomua tar ninamana ka kedangain totomua.
  san-DEV: तदा फीलिक्ष एतां कथां श्रुत्वा तन्मतस्य विशेषवृत्तान्तं विज्ञातुं विचारं
    स्थगितं कृत्वा कथितवान् लुषिये सहस्रसेनापतौ समायाते सति युष्माकं विचारम् अहं निष्पादयिष्यामि।
  tna-NT: 'Beju Felix Cristo peje su jei eputani cuana da saida, nimemitsida, nimetipeime
    bue mahue bahue puina putsu, uja judío cuana atana: —Echua puji Lisias yama eid''ua
    tsuhu tuahueda ema paquisata puji.'
  lid-lid: Eme ma Peliks tanan mwasin labai ta iri kandriyen tiri lau ta Kindrei aloh
    San ta Jises. Ma iy tiye tiri i buku doh, “Ya, buku iy ndramak tinan ta atondrok
    iri lau ta bahun nyaran Lisiyas udu Jerusalem keme kasahan dah, badeh kameh, jo
    baranuhun sahou taha ja ai.” Iy asehek sahou i buku doh ma sahou tiri kabwai.
  wim-wim: Pam moom piꞌan Felix alangan kan meeꞌmiy woyan Jesus.antaman want-wanttakan
    wun-wun, nilana kaangk keꞌ-ngul ngeeyow wik puth-puthamaniya, aꞌ nilan thaw thant,
    “Nil moom piꞌan Lysias.an wampowan-a, ngay wik ngul thawānga Paul.antaman niiyantangana
    nil nath min yump-yumpwey-a, nath yaꞌa, way nath yump-yumpa.”
  zga-M: Ufeliki akhavuliwe vunonu injiela, pwakhae lulekha ululundamano akhanchova
    “lisia nkuludeva akhiva itolga ukhuhuma khu yelusalemu pwuyunilamu ukhuhiegiwa
    khulyume.”
  yom-yom: 'Sumbu Felikisi kazaba bumboti mambu matedi nzila, yi Pfumu buna wuba vutula
    ayi wuba kamba ti : —Thangu Lisiasi, pfumu masodi, kela kuiza buna bosi ndiela
    tala mambu meno.'
  san-SIN: තදා ඵීලික්‍ෂ ඒතාං කථාං ශ්‍රුත්වා තන්මතස්‍ය විශේෂවෘත්තාන්තං විඥාතුං විචාරං
    ස්ථගිතං කෘත්වා කථිතවාන් ලුෂියේ සහස්‍රසේනාපතෞ සමායාතේ සති යුෂ්මාකං විචාරම් අහං
    නිෂ්පාදයිෂ්‍යාමි|
  yut-yut: Peliks uŋun Yesu Yolyol Kosit uŋun dakon mibɨlɨ kɨlɨ nandaŋ mudagɨt. Do
    Pol gen uŋun yaŋ mudaŋakwan Juda amɨn jomjom ani do yoyɨŋek yagɨt, “Emat amɨn
    dakon mibɨltok amɨn Lisias da pɨŋakwan genji dakon yaŋ dagok don aŋ dabeŋ.”
  grc-BYZ: Ἀκούσας δὲ ταῦτα ὁ Φῆλιξ ἀνεβάλετο αὐτούς, ἀκριβέστερον εἰδὼς τὰ περὶ τῆς
    ὁδοῦ, εἰπών· ὅταν Λυσίας ὁ χιλίαρχος καταβῇ, διαγνώσομαι τὰ καθ᾽ ὑμᾶς,
  cpc-NT: 'Tima pinkathari Félix jiyopirotziro jiitaitziri “Aatsiwiri”, irootaki jowajyaantantanariri,
    ikantanakiri: “Aririka impokaki jiwari Lisias, ari inkamantapaakinawo jiroka”.'
  nhg-NT: 'Cuöc Félix oquecac inu, oquenec quetratörus inu asunto pa ocsente tunale.
    Pos ye oquemat ölgo de inu creyentes tli quetocaya tieojfe de Jesús. Oquejto:
    ―Cuöc inu coroniel Lisias huölös, entunses necneque nectratörus ini nönca asunto
    ocsajpa ca nemejua.'
  nya-nya: Kenaka Felike, amene amadziwa bwino za Njirayo, anayamba wayimitsa mlanduwo,
    nati, “Ndidzagamula mlandu wako akabwera mkulu wa asilikali Lusiya.”
  ngu-NT: 'Ijcuac Félix ocac nochi in, yejhua ye cuajli cajsicamatiya quen on cristianos
    nohuicaj ipan iojhui Dios. Ijcuac ocac in tlajtlamach oquintlalilij para ocse
    tonajli quichihuasquej itlaj. Ijquin oquimijlij: ―Ijcuac huajlas Lisias on comandante,
    tlamis nicmatis on tlinon nicchihuas.'
  kup-kup: Tahan met Piliks Iesuz non magei tin añairooh-pooroh soohariz pi tin hodad
    heh. Tat Polin pot mañah, “Petev nen ev hag, oñ tokat ñai abanariz ahop Lisias
    emapanenahoh maot nim ñetï hameñ-okov haken ne hatevetet ba oñ batom.”
  jid-jid: Niki Felix, waana to bi nitu nkon'a, a nzu wo trea hi ko shishi. A tre
    ndi, “Lysias Komanda, anita grji ye rjini Urushelima, mi ya tre me toh.”
  wmw-wmw: 'Felishi, kwa kuwa iye mwanyewe akijiwa sana-sana Njira ya Insa ire, akifuja
    kulamula kure akamba: “Epa, silamula. Mpaka aje Lisiya ndi panisaka kulamula.”'
  gmv-GGM: Filkisey Goda oge loo7ethi erriza gish “ola asata halaqata azazizayssa
    Lusyyossay yiza wode ta inte yooza gish qachcho gidiza yoo immana” giidi istta
    yeeddides.
  ssg-ssg: Feliks tioi hawane teka laha usiusi aweisali Krais ka laha kum pahoi teka
    masiwi ti Rom tuahe i mongenimu tehu sulusulu ien ape i ukek, “Ti na tel masiwi
    Klodius Lisias tahiama, nga aile namilok sale hasawiai tehu sulusulu.”
  zpo-NT: 'Nu gorna mbin Jwels kwaane, nu nel ne wen xaa xomod nak Naz Kub cheen Jesús,
    mxaal xaa re xaa nya, nu nzhé xaa: —Gorna yiid Lisias xaa nabeyy lo tub mil soldad,
    zee ne wen na xomod nak xkwent gu, zee ne na cho kwaan le na.'
  poy-poy: Panu, Felisi, yomberi mweni kaweriti kayimana njira ayi weri, kahayilishiti
    kesi ayi. Kawagambira, “Navinu hantozi kesi ayi shipindi Lusiya, mkulu gwa wanjagila,
    pakiza panu.”
  qwh-NT: 'Tseta wiyecurnam, gobernador Felix Teyta Jesuspaq yachatsicushqancunata
    allipa musyarnin, tse asuntuta mana areglashpa jaqirïcur queno nerqan: —Comandanti
    Lisias shamur willamaptinran que asuntiquicunata allipa musyarir areglashaq —nir.'
  gaw-gaw: Piliks nug Paulus nai amu maṯie doya, nug am kristen dilag oop̱a genab
    doyak amu kristen kobol ele tutuḵu doyom ele amunu nug Juda amelagp̱a, “Ag daap̱eg,”
    awowa, nug aum. “Dimp̱a daup dilag oḵai Lisias nug neeb amu da nai imu bap̱aidḵul,”
    awa aum.
  nca-nca: Feliksiko Khe ŋuro komo iŋaró, ŋunde ŋuro ŋande yaró, “Imemoŋgo kuma unindoro
    uni kembé, Lisias ŋu, mahe umbuníqota nondo mande ŋa roŋgaruwowano,” yero Juda
    uni asá yiriní toŋeŋgurí.
  zpz-NTPP: 'Gazeꞌ nu Feely como nap gud lagy yu de coz ni nez cub ni Crisht, orzeꞌ
    bzeeñ naat yu ni ndeꞌ. Orzeꞌ nay rab yu Baly: ―Ya̱ ri be̱e̱ nir ornu ri Lisias,
    yu nu riib ic de soldad ―nay.'
  mkj-mkj: Doari, Felix ma ne woahwoahkihda mwehu doahroar Allo ken kadoarihdi koarongronngo.
    Ih pwehng irai, “Ngoahi pirin koajoanehdi amwai iroahioauwe, nehn anjoauwo ma
    koaun in jounpei, Lysias, pirin leldo.”
  zac-NT: 'Félix nanë́ záꞌquëll lla na ra creenci nanuaꞌa ra mënë narialdí lduꞌi Jesús.
    Por ni bësëáꞌnëll asuntë rëꞌ pendientë. Guníꞌill lu grë ra nazugaꞌa lull: ―Guna
    rëglë asuntë ni tsana guidë capitán Lisias parë guënaꞌbë diꞌdza lull lla na asuntë
    shtë të.'
  kyg-kyg: Filikisiꞌa Poloꞌmo akame nehiya kafeꞌmo ava gemo ago afiꞌniyaꞌmofeꞌmo Polo
    geꞌamo afiteno agoti huno hano huno ateꞌniye. Filikisiꞌa Yu vayaꞌaifeꞌmo, ati
    vayaꞌaiteꞌmo yagaino neꞌapateya vekamo Lisiyasiꞌa esigeꞌnaeꞌmo aliꞌna alagepa
    huꞌna agoti huꞌna ategauve, huno hapa paiꞌniye.
  kmk-kmk: Utdi, gaputa gattoka napatigammuwan si Felix maipanggop sidit Wagas di
    mantatagu un intudtudun Apu Jesus, pinansaḻdong na dit mambistigalan da kan Pablo
    un kanana’n, “Asik ibanag tuwa daḻum nu dumatong si Lisias un ap-apun di suldadun
    di Roma.”
  cao-NT: Jatsi Pablo nicahax Felíx bamaniquë. Bamaxo jato ja paquëmani quiha. Jabi
    chahahuacanaiba quinia cahëria ja ini quiha. Jatsi, —Comandante Lisias jono tsi
    mia nicatëquëxëquia ra —i quiha Pablo qui ja niquë.
  bbr-bbr: Keseria, Feliks ko Pol nukan ämän roumara, karauk roat akan woiaka Jisas
    mesin epar miäi äpu momara, awarowon, “Tawa marai roat akan näwäu, Lisias kounuk,
    epar akan ämän wasare maram.”
  inb-inb: 'Atun mandag Felixka, Jesus­wa tukus­ka­kuna imasa kas­ka­kuna­manda alli­lla
    iachaspa, chipi kag­kunata nirka: —Lisias suti sul­da­du­kunata man­dag chaia­mu­ura­mi
    kam­kuna ima ni­na­kuskaka alli­lla tapu­chispa iacha­rig­samunga—. Chasa nis­paka,
    chi rima­na­kuska­manda su­ura­kama sakirka.'
  hrv-hrv: 'Nato Feliks, koji je točno znao sve o ovom Putu, odgodi njihovu parnicu
    rekavši: “Kada dođe tisućnik Lizija, riješit ću vaš spor.”'
  box-NT: 'O Felikisi zũ bìo o Ɲúhṹso wɔ̃hṹ bìo karáa sese, ó o bàrá le
    cítíi fĩ̀ló pɔ̃̀n-veere yi, ò o bía: «Hen ká ɓa dásíwá kuure ɲúhṹso
    Liziasi ɓuara, á ĩ màhã́ à fĩ̀ mi cítí.»'
  ote-NT: 'Ra Feli ya mi pa̱di xá hño de yá jamfri núꞌʉ toꞌo xqui gamfri ra Zidada
    Jesucristo. Y nuꞌá̱ bi zoguitho njabʉ de núꞌa̱ mi ma̱ñꞌʉ, ne bi ꞌñena: ―Nu sta
    zøhø ra da̱nga nda̱ gá soldado ra Lisia gueꞌbʉ ma ga yopa øthʉ ra nthanthya̱ pa
    ga pa̱di xá hño de núꞌa̱ guí ma̱ñhʉ.'
  wnu-wnu: 'Ne munon unum Peliks wo Yisast oabigau tap eng wonou mom qoyam end ne
    qamar: “Qob eng me musub igo gab eng yogorau munon baraitari unum Lisias eng e
    dara ne qob eng wo nob at musioruboun.” Ende qamara qiumunimau eng wogub qoamirei.'
  zam-NT: 'Co''se'' mbín Fels co'' nac gobernador di''s co'' ndxab Pab, no com le''
    Fels huen huen nda'' cuent cón che''n mèn co'' ndxela''s loo xley'' che''n Crist,
    ne''nda''de Fels lugar ndub rez Fels cón che''n mèna. Ndxab Fels loo mèna: ―Cued
    gu'' ndxep huiz. Co''se'' yi''th comandant Lis loon, sya, tolo li lazen cón che''n
    gu'' ba''.'
  zyp-NT: Mataico Zisu langpui kong achaw teitah a hnihpaw Felik taco a biacenah cawh
    changsah ka, “Raekeh buipaw Lisia a va chua taitah naa kong cawh ka ce tae a,”
    tatah a tah he.
  sey-NT: 'Ja̱je caquëna, Felixpi Jesure sehuocohuaꞌi paꞌiyere asaquëpi capi: “Soldado
    ëjaë Lisiaspi daquëna, nuñerepa asasiꞌi mësaru yoꞌojë caye.”'
  nvm-nvm: Areme Firiks fun Jesuon unam e iji bu rejo iji mukoi gainma ijefuon fun
    vuak ise iji bu kuaivo iji bijuin. Fu kia, E bijaivo ijiebuon e bomana Raisias
    fu ruakma na una For fu ma ren vo isema renma iji nason ijia kuaimgakno kiain.
  mps-mps: Te bidi Feliks agai te Genuai Bidi Jisas wali pabo tų po bugagia koneani.
    Tama agai te Juda bidi hanibolo te po tama ola mani, “Te ami tobolu bidi Lisias
    asobode, eno dagego te po tų ebo dodolaibao.” Agai te po tama olama, te po tų
    yali tagalama, nosali po tų ma yainu tonaluali.
  pab-NT: 'Hatyaoseta Félix, Wenati Waiyexe koamaniya nawenatyaka akiti waiyekehalakita
    enomana hoka nehena: — Maikaite sorare xekohasehare Lísias kaokehena hoka nahekotya
    hitahi hoka kamiyane — nexa.'
  llg-llg: Paulus nae leondia, na huu gubenor Feliks boe oo, ana bubuluk noꞌuk laꞌeneu
    ‘Lamatuak Yesus Dala Soꞌdan’. Boe ma gubenor ana kena nakabuak ndia de nae, “Leoiak!
    Au sangga oke malangga soldadu Lisias, fo au amanene ndia tutuin dei. Mete ma
    au akokola basa ua ndia, dei fo au aketu dedeꞌak ia.”
  kyf-kyf: 'Dʋdʋʋ ''wlulapɩlɩnyɔ Felisɩ -yia -Zezuu ''Yloogblʋʋ -gʋgbʋ ''ji kpɛɛn
    kpɛɛn, ''ɩn ɔ yia we ''wʋlanʋ, -mɔɔ yia wee gbʋwʋbhu ylɩ lʋbɛlɩ. ''Ɩn ɔ nɛɛ wa
    -ylaɛ: «''Slʋjaa -kanyɔ ''kadʋ Liziasɩ -ka yi ''bhie, ɩn ''ka amɩaa gbʋ ''wʋbhu.»'
  tpi-tpi: Feliks i save gut pinis long bilip na pasin bilong ol manmeri i bihainim
    Rot bilong Bikpela, olsem na taim Pol i autim tok pinis, Feliks i tokim ol Juda
    long ol i mas wet. Em i tok olsem, “Taim namba wan ofisa Lisias i kam daun, orait
    mi ken stretim dispela tok bilong yupela.”
  mih-NT: 'Sito vaha ra Félix yozo caa iyo cuhva sii ñiyɨvɨ sino iñi sii ra Jesús.
    Yucuan cuenda i catyi ra sihin ra Pablo ta sihin tandɨhɨ inga ra cuan: Vaha ñi
    vityi. Sa cuu cuhun ndo. Naquisi xihna ra Lisias, ra cu nuu sii zandaru, ta zɨquɨ
    cua catyi yozo caa cundoo tyiño ya. Catyi ra.'
  qvh-NT: 'Pablo wilacushganta shumag wiyaycurmi Félix tantyargan say Israel runacuna
    manacagcunata Pabluta jitapaycäyashganta. Sayno captinpis Pabluta y contran cagcunata
    nergan: “Comandanti Lisias chämuptinmi masta tapushä. Saypitarämi gamcunata arreglayäshayquipä”
    nir.'
  kms-kms: Peliks ni wute Jisas nei rimbig kin ngim te quan nganye nei namb ye, pugri
    bu ni kot te musoq nat vise vise. Muq ni Pol simbe nindig nari, “Otiwo ami mingg
    yumbui nyamb kin Lisias ni nandi, muqdi nge nu simbe guduw nu unje kuap o unje
    kuap segi.”
  agn-agn: Mandian, ang Gobirnador ang si Felix, bastanti tang gata-wanan na natetenged
    ong agpareten tang mga pamagosoy ong Gino. Animan pinalampas na kang lagi tang
    bista. Ganing tanandia, “Mga komabot ngani tang komander ang si Lisias ba-lo madisisionano
    tang kaso mo.”
  nhi-NT: 'Félix yeh cuali ocmatia tlenoh icniltocah naquin cateh itich niOhtectzin
    Cristo, uan [ihcuac oquicac tlen oquihtoh Pablo,] oquihtoh icyectlalis non tlanonotz
    itich ocse tonal. Oquimiluih: —Ihcuac uitz in soldadohueyitlayacanqui Lisias innamechonyectlalilis
    namotlanonotz.'
  ttc-NT: 'Ntons ya ma tz''ok xhcha''o'' te Félix kyaqil ntzani, b''ix komo tetz ojetq
    tuq tz''ok xhcha''o'' nim ti''j te tume''l [aj ntpakb''a'' te Pa''k], ntons k''onti''l
    ob''antik sten b''eyx sinoke okaj tsi'' tuj junky q''ij. Oxik tq''uma'' ikxjani:
    «Oj tul te Lixh aj k''ulul mandad kyi''j kye kapitan kye soldad, oqtel nb''isu''
    mas ti''j te q''oj aj exolni.»'
  dan-1931: 'Nu udsatte Feliks Sagen, da han vidste ret god Besked om Vejen*, og sagde:
    “Når Krigsøversten Lysias kommer herned, vil jeg påkende eders Sag.” { [*K. 9,
    2. K. 23, 26.] }'
  kwj-kwj: Wowani Filikis Jisas numbo tini kipe ri hambwasindau ki Juta hima kupu
    le rini wu kotimwono gisi anandi ri ai owesini ya ri sawe, “Waya, au anaye hima
    lei apukolaka, Lisiyas sikawambwa do kui mwanji a wonorukweno.”
  vie-OVCB: 'Phê-lít đã biết rõ về Đạo Chúa, nên quyết định hoãn phiên tòa: “Khi nào
    Chỉ Huy trưởng Ly-si-a đến đây, ta sẽ phân xử nội vụ.”'
  kze-kze: súwana Víríkísi Ísuna aampa'á kwégun-aimba á'a ísarena séna i-kwáásítí
    anóndako áwí'a Árísiya kwemá kumína'a maanáímbá ísámai kawer-ónaumpo koró simásuwena
  mpj-mpj: Wangka palunya kulirnu ka maaja Pilikijju-janampa wajarnu, “Ngularna-nyurranya
    wituka kulilku, maaja Layijiyajparni yanku.” Maaja Pilikijpa Jiijajmiliku wangkaku
    ninti nyinapayi.
  lbk-lbk: Et tay chadlos ammon Felix nan osto maipoon isnan pammati ken Jesus, ke
    na't ay tinaktak chi ay nangwanin, “Awni ta omali si Lisias ay ap-apon si kakapitan,
    sak et nongnongen nan nay ay kasom.”
  mto-NT: 'Ku veꞌe je̱ Félix du̱ꞌamo̱tunajxy, vanꞌit tseꞌe vyaajñ je̱ts u̱xꞌo̱o̱knumeꞌe
    je̱ Pablo du̱jaaꞌkto̱kimpayo̱ꞌo̱yu̱t, ku̱x ñu̱jaꞌvip je̱ꞌe̱ veꞌe o̱y vintso̱ veꞌe
    du̱jaanchjávada pa̱n pa̱n jatyeꞌe je̱ Cristo du̱pana̱jkxtup. Jidu̱ꞌu̱m tseꞌe vyaajñ:
    ―Ku veꞌe myé̱tsu̱t je̱ tojpata̱jk je̱ vyintsá̱n juuꞌ veꞌe Lisias du̱xa̱a̱j, vanꞌitts
    a̱tseꞌe njaaꞌknu̱jávat vintso̱ veꞌe ya̱ mka̱ts xyakꞌíxuvada.'
  bzh-bzh: Rëḳ mu Peliks raḳ Yesu yi aggata sën Paulus nër lo ni vorot, lom nër
    vu alam Yuda bë degeġin galam-beġö-yi alaj Lusias duḳ menam rë, log mëm rëḳ
    genġo hir ġaġek sagi gök nahin.
  guj-2017: પણ ફેલીક્સને તે માર્ગ વિષે વધારે ચોક્કસ જ્ઞાન હતું, માટે તેણે મુકાદમાને
    મુલતવી રાખીને તેઓને કહ્યું કે લુકિયસ સરદાર આવશે ત્યારે હું તમારા કામનો નિર્ણય
    કરીશ.
  jvn-NT: 'Gramang Féliks sing ngerti okèh bab piwulang Kristen, nutup kruton kuwi
    ngomong ngéné: “Prekara iki arep tak rampungké nèk kumendan Lisias wis nang kéné.”'
  byr-byr: Sagaaꞌ Pilɨkɨzai Kɨraazɨtɨyareraavɨrebwi sɨduta yawɨrakei Juyaraavɨ wɨdaꞌ
    “Wikɨra. Jemwaalyideihɨlyɨ. Aawɨlasaraavɨ maremwaaide naangei Lɨzɨyaazai kwalyaabozɨ
    sarɨmɨre yagaala jawɨbwarakɨna yɨdeinyɨra.”
  ian-ian: Filiks Jisasna mbaapma nɨmba ta vat vɨga lɨndɨ. Ndɨ laataa angwa nyaangɨt
    kɨngiyan mbukwa waa wandɨ. Lisias walɨnja njambwi nyan yandɨ mala angwa nyaangɨt
    sɨga nagugiywoun waa wandɨ.
  hun-hun: 'Amikor pedig Félix ezeket hallotta, elhalasztotta az ügyet, mivel tüzetesebb
    tudomása volt ennek a szerzetnek a tanítása felől, és ezt mondta: „Amikor Liziasz
    ezredes eljön, dönteni fogok ügyetekben.“'
  mcf-NT: 'Aden Pabadon chuisho tantiash Pediques tantiauidquid iquec: —Nëbi mimbi
    aidtedquio chuibansho tantiembi. Comandante Disias nëmbo choan mibi padpiden chuimembi
    —quepondash Pediques Pabado chiec.'
  kjs-kjs: 'Pol-me go remaa lisa rabu Feliks-mi kose lapere giyesa. Feliks-ri Gote-na
    pora waru adisa-pulu Feliks-mi nimu-para talo: Gore nena kose madaare agale lagialua
    pare soldia surube ali Lisias abala epenaloma lamina.'
  mni-mni: "Adudagi Lambi adugi maramda ningthina khangba Felix-na wayel adu yeithokkhi.\
    \ “Lanmi makok Lysias-na lakpa matamda eina nakhoigi wapham adugi matangda warep\
    \ tagani”\x94 haina mahakna makhoida hairammi."
  yad-NT: 'Sani datyanu̱yada japu Védisiberya vadi jachipiya̱jada, sama̱cho̱tadeda
    variy tarundamuju̱ra. Su̱teda ji̱ta variy ruuva: “Sa̱numatiy jti̱ Dísiyasiy, jiryatiy
    su̱tarumiy nutyityu̱ni̱, variñi̱ ra̱tu̱chu jiryivara ra̱vidye tanuvu̱nutaniñi̱.”'
  mxb-NT: 'Ta sa̱ náꞌá va̱ꞌa va Félix ñoó táto̱ꞌon ki̱ꞌo kuaꞌa̱n saꞌa̱ íchi̱ Jesús.
    Sa̱ꞌá ño̱ó, tá ni̱ ndiꞌi ni̱ seídóꞌo ra ña̱ ni̱ kaꞌa̱n Pablo, dá ni̱ chi̱tuu tóó
    ra ta̱ndóꞌó na̱. Dá ni̱ kaa ra̱: ―Tá ná kasaa̱ ta̱a dándáki soldado naní Lisias,
    nda̱ daá ví, dá kandaa̱ inii̱ nde̱ꞌá ndi kuaꞌa̱n ta̱ndóꞌó ndo̱ ―kaá ra̱.'
  pon-2006A: Eri, Peliks me wehwehkidahr mwahu duwen Ahlo ahpw kanekehla karongorongo.
    E ahpw mahsanihong irail, “I pahn koasoanehdi amwail ire wet, ni ahnsou me kaunen
    sounpei Lisias pahn lao pwarodo.”
  maq-NT: 'Hya xi camá ne, tsëhë xi ha vëë ndaja Félix cjua tsëhë Ndiya Xatsë ne,
    xi cuejñavasen me cjuacjintacun vëhë ne, cuitjin cachja me: ―‍Hya xi cjuehe Capitán
    Lisias ne, sehe sahmechehen cjuacjintacun nuju vi. ―‍Cuatjin cachja me.'
  hto-hto: 'Félix Pablo daɨí dáɨnana cacáillano, aféfuena dɨnó fɨénocaide. Afe Jesucrístomo
    dɨbénemo itɨno fɨnócafuiaɨna Félix ñue fɨbídɨmɨe. Ie jira aféfuena dɨnó fɨénocaide.
    Fɨénocaillano daɨde: —Fui llaɨzɨ́raɨnɨ illaɨma Lisias dúcɨadɨ bie ómoɨmo itɨfue
    afémɨe cuemo ñue jino llóite, —daɨde.'
  por-BRBSL: 'Mas Félix, tendo um conhecimento mais exato sobre o Caminho, adiou-os,
    dizendo: “Quando Lysias, o comandante, descer, eu decidirei seu caso”.'
  ces-NKB: 'A když to Felix vyslechl, odložil jejich [případ], protože [už] věděl
    o té cestě něco přesnějšího, a řekl: “Rozsoudím vaši při, až přijede velitel Lysiáš.”'
  cui-cui: 'Félix caena bayatha yabara yaputane Jesús pia pena pecuidubiwa tatsi.
    Daxota Félix cataunxuae abʉ jopa baxua yabara paebiyo pocotsiwa barapomonae paeba.
    Daxota Félix namchi, bapomonaetha, jeye: —Abʉ bexa pacatsipaebinchi, poxonae soldadomonae
    pia pepa pentacaponaein tatsi patopaena pon Lisias, bapoxonae yabara paebin pocotsiwa
    Pablo exana, jei Félix.'
  boj-2014: Feliks a nami tamo uŋgasari Yesus aqa gam dauryoqneb qaji naŋgo kumbra
    qalieej. Deqa a na Juda naŋgi endegsi minjrej, “Nuŋgo anjam di mati soqnem. Qaja
    tamo naŋgo gate koba Lisias a bamqa niŋgi olo anjam di maribqa e qusiy gereiyqai.”
  eng-OEBUS: Felix, however, adjourned the case – though he had a fairly accurate
    knowledge of all that concerned the Way – with the promise, “When Lysias, the
    commanding officer, comes down, I will give my decision in your case.”
  eri-eri: Ariya Feliks no fai-aita bagu nere Anyakaro nomo Jala oojowei nomo nebere
    huwanyanege ngalengawou fanyinege bagu isi borodu, Feliks no Juda nere itariwei
    nomo lenigai. No benou lewai, “Saini ofisa amugou Lisias no monga, ji tebere beele
    beha tiginimu tagonboni.”
  aly-aly: Felix ra arrwekel-antey Ingkart Jesus-kenh angka awek. Ranem renh-rnem
    ilek, “Atyetyart Lysias alerl-antey apetyey-angenh-antey mpwelheyel. Ra aremirrenty,
    athanem Paul renh iley-ayntetyek-anem, nthakenharl ra irreyenh.”
  wiu-wiu: Polono koiso yatekakago Pilikisiyo eina weneya totono wene tane ago tokome
    poti yakakoa meka. Nitoapa Poloyo enimo okamo yatekome okome koiso opipa eida
    nami kakalogoa watoe. Tobou poyo ago Lisiasi oto nokalepa neke tanemo pitiane
    yakatapeou wa oka.
  swe-swe: 'Felix, som mycket väl kände till Vägen, sköt nu upp rättegången och sade:
    ”När befälhavaren Lysias kommer hit ner ska jag avgöra målet.” [Felix var i ett
    politiskt dilemma. Han visste tillräckligt mycket om den kristna tron för att
    veta att Paulus var oskyldig. Samtidigt ville han hålla sig väl med judarna, så
    han skjuter upp rättegången för att vinna tid. Vi vet inte om befälhavaren Claudius
    Lysias någonsin kallades till några fortsatta förhör.]'
  cth-cth: Felik ni hote konglamnaw hah kamcengcalah a panue dawkvah, ransabawi Lisias
    a tho torei nangmae lai teh akung na khei pouh han a titeh a tahruet pouh.
  mti-mti: Megara Perikus Ebu mame oya anoano kokawa yaug anone, meoya me wane, “Mut
    namuyoiyoi abnawa kokawa Raisias aig ompewa, kukaeba yeuma mame waribiyata,” sira
    keptete kumiwa utuban barautan oya wane.
  pad-NT: 'Hari. Jesu-ra nofiravini kaba''i ada Félika, biogajahakihi ida Jesus varani
    hina, Jesus vaipohihava abono vakadihojai hiki. Biananokhomi''ihi ida vakadivarani,
    va''ora ni''aha: —Sorara vakadika''da''di Lísias oniki kaikahina, onasohiki bana
    ida avakadivarani — va''ora ni''aha ada Félika.'
  twi-twi: Felike a na onim saa Awurade asɛm no yiye no tuu asɛm no hyɛɛ da, kae se,
    “Sɛ Ɔsahene Lisia ba a na medi wʼasɛm no.”
  hlt-hlt: Tedae a longim te tuektuek a ming vaengah Phelix loh amih te a dang pah
    tih, “Rhalboeipa Lusias ha pawk vaengah nangmih ham lai ka cae bitni ,” a ti nah.
  tbz-SIM: 'Fediisi wèè yɛ̃ Yesu kó kucɛ do mmɛ̀ɛ̀ botí, kòo tentɛ dikɑ̃̀tìrì kɛ dɔ̀:
    Bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kóo kótì Disiyɑsi bo tuɔkɛní dìì mɔ̀nnì m bo dɔɔ̀ kɛ́wéntɛ́ dɛ
    kó tinɑ́ɑǹtì.'
  san-GUJ: તદા ફીલિક્ષ એતાં કથાં શ્રુત્વા તન્મતસ્ય વિશેષવૃત્તાન્તં વિજ્ઞાતું વિચારં
    સ્થગિતં કૃત્વા કથિતવાન્ લુષિયે સહસ્રસેનાપતૌ સમાયાતે સતિ યુષ્માકં વિચારમ્ અહં નિષ્પાદયિષ્યામિ|
  amx-amx: Felix rartek arrwekel-antey angketj Ngkart Jesu-akert awekarl. Rang inenh
