    ।”
  for-for: 'Pigoya, kiya yagara Pirikisi aeba kasa mono''ama ki awaga kamana abibebe
    puntika, aeba Poro kamanapa kampa uma uwa atategina, maya uwaimintiye: Irebu kina''mi
    tabe kiye yagara Arisiyasi aeba Yerusaremi kumatisa tumeka, kamanatipa uma a''ya
    pukuwe, untiye.'
  epo-epo: 'Sed Felikso, konante iom precize la Vojon, prokrastis rilate ilin, kaj
    diris: Kiam alvenos la ĉefkapitano Lisias, tiam mi decidos vian aferon.'
  gfk-gfk: 'Sen bia Pelik ga palai timaan dahin taar ta ira Kristian. Kaik ga tange
    ta ira Iudeia bia diet na kis kawase tiga mes na bung. Ga tange hoken: “Bia ing
    Lisias no lualua ta ira umri na hanuat, io, iau ni bul no nugu ula harkurai bia
    u ronga bia taie.”'
  bjz-bjz: Feliks seibe Iesu da yavero daiyagha eta uria-da gaga umó ningari-gea,
    númane kaifa egegari-du rea, eghá ririe, “Mene-mene ari kakato da beforo righari
    Lisias Jerusalem reta furá eve bubadua mo, aghade inda koto aita riore.”
  atg-NT: Ighọ iFẹlisi ni ọ ga lolo lẹsẹ emhi oni Odẹ ona, ọọ, a yẹmhẹ oni ẹzọ-a ne.
    Ọọ, “Ini iLisiasi ọni ọ mhẹsẹ na ekhọli-okhuẹ ọ da bhale mhi rọ ya sọ ẹ oni ingme.”
  bjv-NT: 'Pəlɨsɨ kɨ gər rəbɨ lə Kɨrɨsɨ majɨ, ɔr ndɔ kəte, nɨngə əl-de ə nə: «NDɔ
    kɨ Lɨsɨyasɨ kɨ nje kun dɔ asɨgar je re ə tə m-ɨndə manjɨ ta ləsi kɨn ɓəy.»'
  tos-NT: 'Gobernador Felix xcatzi̱y xpa̱lacata̱ yama̱ tachixcuhuí̱tat hua̱nti̱ xchipako̱ni̱t
    xasa̱sti li̱latáma̱t hua̱ntu̱ xlaclhca̱huili̱ni̱t Jesús, chu̱ na̱ xcatzi̱y pi̱
    xlacán ni̱ xlakati̱ko̱y tasi̱tzi, huá̱ xpa̱lacata chuná̱ huaniko̱lh yama̱ judíos:
    —Ma̱x ni̱ cactica̱lacca̱xtlahuanín yumá̱ tu̱ li̱talaksiyuyá̱tit la̱nchiyú̱. Huata
