  bod-N: དེ་ནས་ཕེ་ལིག་ནི་མཱ་ཤི་ཀའི་ཆོས་ཀྱི་ལམ་དེ་ལ་ཆ་རྒྱུས་གསལ་པོ་ཡོད་ནའང་ཁོ་ན༌རེ།
