  kan-2017: ಫೇಲಿಕ್ಸನು ಈ ಮಾರ್ಗವನ್ನು, ತಕ್ಕ ಮಟ್ಟಿಗೆ ತಿಳಿದವನಾಗಿದ್ದರೂ ಅವರಿಗೆ; “ಸಹಸ್ರಾಧಿಪತಿಯಾದ
