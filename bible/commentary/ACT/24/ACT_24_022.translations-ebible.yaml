    warkurai niang bere nöngön u pet a magingin saban bara kaim.”
  msy-2020: Feliks men nɨghnɨzir gavgaviba ko arazir me Ekiamɨn gɨn zuir Tuavim gɨfogha
    gɨfa. Ezɨ Pol mɨkemegha gɨvazɨma, Feliks Judabav gɨa ghaze, “Ia orarkegh. Mɨdorozir
    gumazibar garir gumazir dapanim, Lisias, izɨtɨma, kɨ ian mɨgɨrɨgɨabar kɨram.”
  bpr-bpr: Na Filik, toon gadè gablà di Dalan i Amuto, taman, fafanakan i kasfala,
    manan, “Silanggu nukum i to ani ku ta kel Kernél Lisyas.”
  rmy-VLAKH: 'Тунчи Фэликсо, саво майфэдэр жанэлас пала Дром, пхэндя: — Мэ пхэнава
