  lif-NT: ᤑᤧᤗᤡᤰᤛᤖᤧ ᤁᤴ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤛᤱ ᤁᤢᤗᤠᤶᤔᤡᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤗᤧᤛ᤻ᤛᤢᤀᤠᤱ ᤘᤕᤧᤀᤠᤱ
    ᤒᤠ ᤂᤧᤴ ᤕᤧᤶᤔᤥᤀᤣ ᤂᤠᤛᤧᤴ ᤗᤥ᤺ᤶᤔᤠᤀᤠᤱ ᤁᤧᤛᤢᤰᤐᤠ ᤆᤥᤃᤧ. ᤁᤖ ᤂᤧᤸᤗᤧ ᤀᤰᤂᤣ ᤐᤠ᤺ᤳᤋᤢᤖ ᤆᤢᤶᤗᤢᤱᤅᤡᤴ ᤏᤢᤵᤛᤢ.
    “ᤀᤠᤸᤗ ᤌᤰᤋᤢᤶᤒᤠ ᤗᤢᤛᤡᤕᤛᤧᤴ ᤕᤢ᤺ᤀᤠᤱ ᤂᤠᤛᤧᤴ ᤗᤥ᤺ᤴᤍᤢᤱ ᤐᤡᤏᤡᤱᤗᤥ॥”
  mie-NT: 'De ja jínī vāha Félix nāsa cándíja nchivī jā chíñúhún Cristo. De tá nī
    jini dē tūhun jā cáhān Pablo de nī nsínu dē-ni junta, de nī ncāhān dē: Jondē ná
    quíji general Lisias sá de cātūhún vāha cā ni sīquī tiñu yáhá, ncachī dē.'
  san-TIB: ཏདཱ ཕཱིལིཀྵ ཨེཏཱཾ ཀཐཱཾ ཤྲུཏྭཱ ཏནྨཏསྱ ཝིཤེཥཝྲྀཏྟཱནྟཾ ཝིཛྙཱཏུཾ ཝིཙཱརཾ སྠགིཏཾ
    ཀྲྀཏྭཱ ཀཐིཏཝཱན྄ ལུཥིཡེ སཧསྲསེནཱཔཏཽ སམཱཡཱཏེ སཏི ཡུཥྨཱཀཾ ཝིཙཱརམ྄ ཨཧཾ ནིཥྤཱདཡིཥྱཱམི།
  qve-NT: 'Hinaqtinmi gobernador Felixqa, Pablopa nisqanta uyariruspa, hinallataq
    Jesuspa yachachisqankunatapas allinta yachasqanrayku, chay huñunakuyta tukuspa,
    khaynata niran: —Roma llaqtamanta llapallan soldadokunapa jefen Lisias hamuqtinña,
    payta allinta tapuspay, kay asuntoykichistaqa arreglasunchis, nispa.'
  pao-NT: Mooasoo soo Felix ka Te Pabe'e po-witu sopedakwatoo. Ka tunehanepe neyooikuhoose
    mee mu netammana, “Ka mu tukwutumadu tubetse moohedu, Lysias mee naneadu, petuse,
    nu saa'a u nemamakwudooa.”
  cbu-NT: Feliksa anoo mazinayaru; Utaáshuchpat tsiyatarangiya. Yuwash zar waritakchu
    anush yusur tsiyatpani; tárangiya, watam Isusoo kuk nduntaa mangoonku kapung mazinaranguwa.
    Komandant Lisiyas nish kuseeru, nuwsha tsiyatchima. Anush yuw chinakina anoo kamanchintspa.
    Ashiri natuma kanapungints; tárangiya Feliksa. Táyaru, Utaáshuchee waptam tuwanpurangiya.
  usa-usa: 'ánibo anó-kawaa-naqa Píriki wemá uyátárai-nakon aammá itáíq-itaiq on-ááímmá
    aónéna wemá tiráiye: “i-wáyúkátí anó-kawaa-naqa Arítiati wemá maakáq yínna-yupaama
    kemá keráwáqtí táama ítama yainánúne.” téna anó-kamaani-naqa Píriki wemá tiráiye.'
  soy-soy: 'Felikisi yɛ pɛɛ Kirisi ncee kɛcɑ́ɑ́ nyulɛ. Uu nsímɛ́ piké nɛ yɑ́ uu
    pitúhɑɑnɛ kɛyɑ́ɑ tɛ́ŋ́sɛ, uu pɛpɛɛ Pɔɔli kɛtɑhɑi n sée mɑɑ rɛ: Usɔ́ɔ́cɑ wɛ́ɛ́sɛ
    Lisiyɑɑsi un píyei n kɑ, nɛ́ pɛɛ nɔ́nnɛ́símɛ́ ripérésɛ ńsɔnɛ.'
  hui-hui: Ani layagola Peligisihanda Anduane Homogonaga Harigani piagane mana manda
    timbuni binigo godi lalu heago lamaro bialu lalu, Ami haru haga haguane Lisiasa
    ibu ibiragola í̠naga godi lala kamago tigua, Í̠ ko biri, layago biridabe nabidabe
    manda bulebero, lene.
  amf-amf: Pilkisaar Yesus goynam payya hayayse kinin dhesonna, “Shii alaqa Lusiyoos
    nivanna, yesa dhalqinam ida macche” hamayse ki kappisade.
  quc-NNT: 'Ri tat Félix, aretaq xuta ri xub''ij ri tat Pablo, qas k''o retam chik
    chkij ri winaq ri ki taqem ru tijonik ri Jesús ri qas K''amal ki B''e. Xuya na
    kan ru chomaxik wa'' pa jun q''ij chik, xub''ij k''u chke ri winaq: Aretaq käpe
    ri tat Lisias, ri tata'' ri kätaqan pa ki wi'' ri soldados, te k''u ri'' qas kinwetamaj
    na jas u b''anik ronojel wa'', —xcha chke.'
  dob-dob: Ta ꞌeda nina manuna Paulo ꞌionaona, Pilikesa wate ꞌimwalatoi ꞌaiꞌailina,
    ga ꞌiupaila, ꞌigwae, “Tuta ꞌabo boda saiya ꞌana toloina Lisiasi ꞌimwaꞌutama, ꞌenega
    ꞌimi etala manuna yada esinuwa, nai Paulo palupaluna nai nigeya.”
  wrs-wrs: Veliksva doara nonora wohlohvna Yesusna monamba. Wo hev unna, doa sesavetho,
    nonamba kuwul Lisiasva valgonindnamba si prorava homba, kava si os nengavnangva
    vrinvav yena wetatmomba.
  mca-mca: 'Ma'' qa ha'' Félix, ƚakha'' in hats nikfe''letsha pakha'' t''ejuyets pa''
    Wit''ikheyi''j, qa mexe yilinenijju'', qa yit''ij: —Hatse''ƚu'' qu'' nanamtax
    ha'' comandante Lisias ma'' qa'' hayitse'' qu'' hit''ij pa''qu'' ƚenifenye''je''
    pakha'' ejunyejeyi''ƚ.—'
  tzo-TZC: 'Ti gobernador Felixe yaꞌbinoj lec ti cꞌu sꞌelan xchꞌunojic ti buchꞌutic
    ta xichꞌic ta mucꞌ ti Cajvaltique. Jech o xal cꞌalal laj yaꞌi ti cꞌusi laj yal
    ti Pabloe, tey quechel ta be com scꞌoplal. Jech laj yal: ―Jaꞌ to ta xcaꞌi lec
    acꞌopic cꞌalal mi tal ti Lisiase ti jaꞌ jpasmantal yuꞌun ti soldadoetique ―xꞌutatic.'
  mya-mya: ဖေ​လဇ်​သည်​လမ်း​စဉ်​တော်​အ​ကြောင်း​ကို ကောင်း​စွာ​သိ​ရှိ​ထား​သူ​ဖြစ်​သ​ဖြင့်
    အ​မှု စစ်​ဆေး​ကြား​နာ​မှု​ကို​ထို​အ​ချိန်​၌​ရပ် နား​လိုက်​၏။ သူ​က ``တပ်​မှူး​လု​သိ
    ရောက်​ရှိ​လာ​သော​အ​ခါ​မှ​သင်​တို့​အ​မှု ကို​ငါ​စီ​ရင်​ချက်​ချ​မှတ်​မည်'' ဟု​ဆို​၏။-
  gng-NT: 'Feliks bɛn *Yesu ya sɛn ya paanm bo ya gbɛr mɔnmɔnm. Nɛn bo nɛ u tɔke''
    bɛ ki ye: «Liɛbe ní mɛn lidaali liba. Sojambɛ ya ciɛn Lisiyas lá baa'' ní la,
    n li liike niʼgbɛr ya tingi.»'
  cbi-NTPO: 'Tsandiñu meetu, Félix, kasa uuden naatiñuba tsanguen chunutala nara aseetaju''
    mitya, deki''mujchi junu shuikiketu tsandimi: Suutadula'' kayu ama Lisias janmalaa
    ñulla'' kuinda kayu ura'' mijanu tsuyu, timi.'
  ikk-NT: Kanị Gọvanọ wụ Fẹlisi, hụn marịnchanrịngụụ banyeni Ụzọ-Jesu, nọ bu ikpe
    hụ si ihun, sị wẹ, “Ụnụ jẹnkọ d'e cheri nị onyẹ-isi-agha kanị wụ Laịsịasị bịa
    m kebe han nị ụnụ eṅẹn.”
  leu-leu: Na Felik fo texaas sena vilaana sina rabuna ina Salan aave, e voxo a fataxapin
    a tatafangai. Nane kuus, “Layaan na Laisias aava paamua sina rabuna ina fevisan,
    i taa savat ne taa lamon faati sena tiisaan nano.”
  maz-NT: 'E Félix ya mi pãrã na jo''o ja ma cja o̱ ''ñiji e Jesucristo. Pero dya
    nguarü o jñünpü ngüenda e Pablo. O xipjiji c''o nte: ―''Ma ra ẽjẽ e Lisias c''ü
