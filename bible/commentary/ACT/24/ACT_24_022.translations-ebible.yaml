  crn-NT: 'Tɨ́ꞌɨj Félix ráanamuajriꞌi, capu raꞌaránajchecaꞌa tɨ raaxɨ́ꞌepɨꞌɨntareꞌen.
    Aꞌiné aꞌɨ́ɨ pu rúꞌumuaꞌareerecaꞌa aꞌij tɨ éeneꞌe ɨ́ huaꞌayeꞌira ɨ́ mej téꞌatzaahuateꞌe.
