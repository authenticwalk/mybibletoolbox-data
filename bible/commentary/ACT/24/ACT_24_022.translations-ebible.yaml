  mox-mox: Faulo ena vona luʼovoia, ta Feliki niʼa alamani aqiaqiea Ieisu ena ʼeda
    ana toʼabibodayavo edi ilivu be wese edi vetumaqana weaqina. ʼInega vaʼauta baʼe
    aʼuvilea mali tuta weaqina, ta me Diu vonedi vonaya, “Toluavia edi tovamatana
