  qup-NT: 'Chasna Pablo rimashpan apu Felixka mana ashwanta uyanayarkachu. Jesukristupa
    yachachishkanta alita riksirka. Chayrayku chay uchachik israel runakunata nirka:
    Komandante Lisias shamushpan alita alichashunchi nishpa.'
  azb-azb: 'İsa yolu barədə dəqiq məlumatı olan Feliks bu işi təxirə salıb dedi: «İşiniz
    barədə minbaşı Lisiya gələndən sonra qərarımı verəcəyəm».'
  eng-DBY: And Felix, knowing accurately the things concerning the way, adjourned
    them, saying, When Lysias the chiliarch is come down I will determine your affair;
  guo-NT: 'Gobernador Félix xabich matabijt Jesucristo pejwʉajanliajwa. Samata, Pablo
    jʉm-aechpox jʉmtaen wʉt, jʉmchi-elfʉkon isaxaelpox Pabloliajwa. Jawʉt jʉm-aechon
    Tértuloliajwa, asew jiwliajwabej: —Lisias, puexa soldawpaklon, amxot pa''an wʉt,
    kaes pejme chiekal matabijsaxaelen xam jʉm-ampox Pablo pejbʉ''wʉajanpoxliajwa
    —aech gobernador.'
  hla-hla: E Piliks e molo atei haniga sil u nihamana na markato turu Kristen. Ba
    nonei e ranga mera nei u Jiu te gi hahaloso buuen me poiena, “Poata te la nama
    romana a tsunono e Lisias, ba lia te tatei hamatsköe gou u ranga i tamilimiu.”
  mav-NT: Mi'i hawyi morekuat Werisi to'e — Porap atikuap yne e'e hap Pauru e. Mi'i
    hawyi to'e irania'in me Pauru auka teran haria pe — Uiwy­ria'in put'ok'e uhesu­ra­ra'in
    akag Irisia hawyi iwywo atikuap kahato yne mesuwat etiat uhyt'i'in e i'atuepe
    katu­pono Werisi tikuap kahato ha'a­wy­tepyi Pauru mimohey etiat aikotã wẽtup
    yn mu'ap Tupana kapiat hap etiat. Mi'i pote yt tutum i Pauru i'atuepe.
  kpf-kpf: Pauloŋâ den yatâ sâi ko Roma a kutâ Peliki, zâk Paulogât den zo mân sâm
    kwâkâm biri zeip. Wangât, zâk mâtâp uŋakŋâ zorat den siŋgi nâŋgip, zorat itâ dâzâŋgoip,
    “Kâwali a galem a Lisiaŋâ Yerusalem kamânân gâbâ gâi ko zeŋgât den sâm kwâkâbat.”
  ppo-ppo: Yesuné tu̧ wisipaae fole ala Feliks-né mo diriyóló kisipa eruraalu, Juda
    so whi̧paae duraalu “Doasi topo whi̧ Lisias a̧ ipaae dorowapata, ti a̧kélé, da̧
    fea beta̧mó bituraalu taleyaalopó,” yalepó.
  hin-2017: फेलिक्स ने जो इस पंथ की बातें ठीक-ठीक जानता था, उन्हें यह कहकर टाल दिया,
    “जब सैन्य-दल का सरदार लूसियास आएगा, तो तुम्हारी बात का निर्णय करूँगा।”
  wol-KYG: 'Booba Feligsë jotoon naa am lu ko leer ci mbirum Yoon wi. Mu yiweegum
    leen nag, ne leen: «Bu Lisiyas njiital gàngoor gi dikkee, dinaa àtte seen mbir.»'
  bef-bef: 'Ya ligo Felikiu ka lamanaꞌa hapaꞌa bonaꞌmagi Yesuhi kapoꞌagu melete minela
    nehana hapaꞌani keheli bati huꞌehinaꞌa ai kaga lu laga huloto ma luꞌehina: Anasi
    yabe. Alihi gimi bomagihi kabaꞌani Lisiasiu olenogo lenali kagatini lu niminogo
    loko hilube.'
  amm-amm: Filiko mo sai yasoi, molo tonofalo mo. No monoi no Yuto nokoso ikoki, “Konoi
    mo imo mo koma. Totawoi polimanota Lisiyayo tumakimo, yo mo na yomu unukaiyoimo,
    Polo tota monoi.”
  zaj-zaj: Abaho, Feliksi yakalile yalongeligwe goya mbuli za Nzila ija, kaukomeleza
