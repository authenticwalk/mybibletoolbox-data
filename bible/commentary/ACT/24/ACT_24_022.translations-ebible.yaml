    pouro virovere, oire visii rutu vo reoroaro rovirieia.”
  miz-NT: 'Felí ne, é dōo kueꞌe íni ña nchuꞌun iña Jésuú ne, ntio ña é nainú kava
    ña nuu i sáꞌa. Dukuān ne, kakaꞌan ña: —Te kīꞌxi tóꞌō sntadun, ñá nanī Lisiá ne,
    da kidáa kīní ka ú nuu i sáꞌa —kaꞌan ña.'
  qvz-NT: Pablo chasna rimacpi gubirnadur Felixga Jesusta quiriccuna yachachishcata
