  peg-peg: ମତର୍‌ “ପେଲିକସ୍‌ ହେ ହାଜ଼ି ବିସ୍ରେ ଏଚେକ୍ ଆଦିକ୍‌ ହାତୁର୍‌ ପୁଞ୍ଜି ମାଚିଲେ ବିଚାର୍‌
