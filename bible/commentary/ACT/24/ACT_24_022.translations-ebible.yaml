  row-row: Paulus olaꞌ taꞌo naa, te hofernor Feliks nahine naeꞌ ena, soꞌal ‘Lamatuaꞌ
    Yesus Dala Masodꞌa Na’. Naa de, ana nateꞌe neꞌebuꞌet naa oi, “Taꞌo ia! Au ae oꞌe
    malangga Lisias, fo rena dudꞌui na dei. Au olaꞌ basa o e, fo au feꞌe uꞌetuꞌ dedꞌeat
    ia ena.”
  msy-msy: Feliks men nɨghnɨzir gavgaviba ko arazir me Ekiamɨn gɨn zuir Tuavim gɨfogha
    gɨfa. Ezɨ Pol mɨkemegha gɨvazɨma, Feliks Judaba mɨgɨa ghaze, “Ia orarkegh. Lisias,
    mɨdorozir gumazibar ekiam izɨtɨma, kɨ ian mɨgɨrɨgɨabar kɨram.”
  agg-agg: Feriks ai Adükarɨmbo anɨhondümbo-rɨhoreimbɨ-yafe hohoanɨmo ra aboedɨ fɨfɨreandɨ,
    ŋga ranɨmboyu asu Sudambo awi hɨbadu nɨŋgomo mehupurɨ. Asu ai Suda ahamumbo hoafɨyupurühɨ
    yahuya, “Awi ami bogorɨ hondü Risias ai kudüwanɨ anɨmbo asu ro sɨhamundɨ hoafɨ
    ra dɨdɨboado-ndɨheamboyahɨ,” mehupurɨ.
  ptp-ptp: Pol nêl bêge, lêc Piliks xovô kɨyang yuu môp wê xomxo vông vinên vông ge
    om nêl vô he Yuda ên nêbê, “Xam dô dɨ xomxo levac Lisias obêc val ge od a obêc
    tɨtô kɨyang wê xam vông ge.”
  nak-nak: Tio, e Pol vikara kaluvu mai ele, e Pelis loloa, me la tahalo ale, eia
    kama paua te la gauru te Iesus, ouka, eia rovi palatia. Eala moli eia goio barautu
    la merera tomi tegiteu ele, mago “Ale la uru e Laisias ge guvi loio e Ierusalem,
    eau ge vikaluvu pasi la merera tomi alele.”
  lbb-lbb: E Feliks ning i talapor wakak ot ana lotu di atongi a Ngas ane Karisito,
    i amanah tar kaba a warkurai, pa i atongi mange, “Ning e Lisia, a tnan ningnigo
