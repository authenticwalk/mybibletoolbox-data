  spl-spl: Yawu sâm ekuop. Yâhâ Pelikiŋe Yesuhât den pat âlepŋe nâŋgâm heŋgeŋguop.
    Yakât otmâ kuyiŋgim yuwu sâm ekyongop. “Tembe lâu yeŋgât kunyeŋe pato, kutŋe Lisia
