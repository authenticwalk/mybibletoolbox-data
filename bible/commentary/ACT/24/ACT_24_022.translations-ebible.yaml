  qvw-NT: 'Niptin Felix cay Muśhü Caminupi tuquicta yaćhalñatacmi juc muyunpäña caćhaycülun:
    “Puydï Lisias ćhämuptinmi cayta arrinlalpuśhä” nil.'
  nfa-nfa: Paulus padhai lii sèmi èèna, te ngaa, lula gubernur Feliks tadèngi ae le
    kahèi lula-nèti ‘Jꞌara Mamuri Lamatua Yesus’, ka na katange eele sidang èèna,
    ka na peka, aku nèngu na, “Sèmi neꞌe ka! Jaꞌa neo paroa komedhaa Lisias, ho nanene
    uuru ku lii lolo nèngu. Ladhe jaꞌa padhai lii kore ku dènge nèngu, heka jaꞌa pamaꞌète
    lii neꞌe kèna.”
  tnp-tnp: Suah əha Filiks in təhrun vivi Suaru Rəha Iesu. Kəni təmasisɨg e nəghatiən
    əha məmə, “Nian Lisiəs u iətəm tətarmənɨg e soldiə mɨn otiet=pa ikɨnu, kəni iəmanəfɨnə
    nəghatiən e nəharəgiən u rəueiu.”
  urd-urd: फ़ेलिक्स ने जो सहीह तौर पर इस तरीक़े से वाक़िफ़ था “ये कह कर मुक़द्दमे
    को मुल्तवी कर दिया कि जब पलटन का सरदार लूसियास आएगा तो मैं तुम्हारा मुक़द्दमा
    फ़ैसला करूँगा।”
  hot-hot: Peliks bôk halaŋô abô bêŋ anôŋ hathak avômalô takatu ba esopa Yisu anêŋ
    loŋôndê. Ba intu hakak abô daŋ siŋ ba hanaŋ nena, “Anyô vovak laik môŋ Lisias
    halêm hayô ma tem yanaŋ yenaŋ auk bêŋ esak anêm abô.”
  mqj-NT: 'Sapo umpatorro salapi inde kara-kara Feliks-e nakua: “Anna saepa Lisias,
    randan ponggawana tantara angku mane kattu inde kara-karamua''e.” Inde Feliks-e
    budami tau narangngi untetteran Kasaranian napolalan budamo napekalembasan.'
  rus-SYN: 'Выслушав это, Феликс отсрочил дело их, сказав: рассмотрю ваше дело, когда
    придет тысяченачальник Лисий, и я обстоятельно узнаю об этом учении.'
  mbh-mbh: Na Peliks ilemi mire senu nge Jisas Ile Sovengalo aken, ako tokokoere o
    panes Toko Pomnga nge, ma i pavus riong aken ma i ria or ve, “Aro lemik rum senu
    tel tova punongare oa pomnga a Lisias aro i velpol lamo tho ritet ol nge lemik
    a thomu nge.”
  bdd-bdd: Ta ꞌedaina weyahina Paulo ꞌigwaegwae Pilikesa wete ꞌisanapu bwaibwainiya,
    ta ꞌiupahila, ꞌigwaeya, “Tuta ꞌeguma boda ꞌaleha ꞌana toloina Lisiyasi ꞌisuluma,
    ꞌoinega ꞌimi yatala weyahina yahesinuwa, nuwana Paulo ꞌina gwae dumwaluna bo geya.”
  cbt-NTPO: 'Ina natanahuaton: —Noyahua''. Nani natananquën. Capitan hua''an Nisiasë
    o''mahuachin, iso nanan yonquiantarahuato, sha''huichinquëma'', tënin hua''an.
    Quisoso nanamën a''chinpiso'' noya nitotaton, co aquëtë'' yanataninhuë''.'
  rmy-SERVI: Феликсо, саво мишто джянэлас пала Дром, оттховда кадэва рындо. — Мэ пхэнава
    лав пав тумаро рындо, кала авэла пханглякоро пхурэдэр Лисии, — дэдуманя вов.
  srn-NT: 'Dan granman Feliks, di ben sabi heri bun fu a Nyun Pasi, tapu a krutu.
    A taigi den taki: “Te komandanti Lisias kon, mi sa koti krutu ini a tori disi.”'
  cta-NT: Ndyuna Félix lcaa chaꞌ nu nchcuiꞌ Pablo, loꞌo liꞌ ná ntajaꞌa̱ yu cuaꞌni
    cuayáꞌ yu jiꞌi̱ Pablo la cuiꞌ tsa̱ biꞌ; jlo tiꞌ Félix ñiꞌya̱ nu nchca jiꞌi̱ ñati̱
    nu ntsuꞌu chaꞌ jiꞌi̱ loꞌo Jesucristo, biꞌ chaꞌ ca tiyaꞌ la ngua tiꞌ yu. ―Tsoꞌo
    la si xaꞌ chcuiꞌ ma̱ loꞌo naꞌ chaca quiyaꞌ loꞌo tyalaa Lisias, nu xuꞌna sendaru
    biꞌ ―nacui̱ Félix jiꞌi̱ nguꞌ.
  bqc-SIM: 'Felisi Yesu zɛ́ bↄↄlɛ dↄ̃, ↄ̃ à lakà Yudaↄ yã́a à mɛ̀: Tó sosaↄ gbɛ̃zↄ̃ↄ
    Lisia mↄ̀, má á yã́ midɛɛ́.'
  tcz-CHONGTHU: Chuche tahsanna lampi thudol hethem tah ahitoh kilhon in, Felix chun
    phat asuh saobe in, “Vaipipo Lysias hung lhun kah in khongaiyun, ama ahung tengle
    nathuu ngaito chen nange,” ati.
  mar-mar: फेलिक्सास त्या मार्गाची चांगली माहीती असल्यामुळे त्याने खटला तहकूब करून
    म्हटले, “लुसीयाचा सरदार येईल तेव्हा तुमच्या प्रकरणाचा निकाल करीन.”
  snp-snp: Ena Felikisi Yesu kanulalo moninawamo mona komu moda kolami yakafo eti
    limo, Oiya kawa melenae. Ido aiga kimiwe kiyaba wenabanina Lisiyasi ageto ya olu
    kalo mele kedamo ya olufe lo kedenae, loto loumuto
  isl-isl: Felix, sem vissi vel að kristnir menn voru ekki vanir að valda óeirðum,
    bað nú Gyðinga að bíða komu Lýsíasar hersveitarforingja og þá mundi hann dæma
    í málinu.
  spy-NT: Nto mii yoo, kumwooy ꞉Fēēliikis nyoo inkētē kēēliitēnyēēb Yēēsu nyēē karaam
    kule, “Kāāyyoong'tē ng'aleechu ākoy kut kuchō ꞉Lusiiya nyoo ꞉inee nyēē wōō nyēbo
    lukēētaab booryēēt.”
  xnn-xnn: Ngem si Gobilnadol Felix et adoado nan gintekna maipanggep isnan ik-ikkan
    nan mamati ken Jesus ya nan isolsoloda ay initdon Jesus. Isonga inpakaana daida
    tay kanana en ta omali si Lisias ay apon di sosoldado esanapay banagen.
  mwe-mwe: Penepo a Pelikishi pabha bhajimanyi ukoto ngani ja gwene mpanda gula, gubhaunishile
    malobhe gala bhalinkuti, “Shimaliye malobhe genunji pushibhaishe bhakulungwa bha
    bhakomana ngondo a Lishiashi.”
  tte-tte: Na Pilikesa Yeisu ana kamwasa wasana meuloina ikataiyako. Mwa iwalo iba,
    “Tem saugana toloina Lisiyasi ilobima kabo am yatala yaloinayan.” Imwawasi iwalo
    silogwaligwali.
  tcs-tcs: Gabana Piliks bin sabe plenti baut pole Da Wei blo Zizas ane em bin stape
    da miting wea da kot. Em bin spik, ‘Wen Laisias da bigamibos i go kam ya ai go
    yan wea em ane den ai go meke main blo mi wanem ai go mekem baut yu.’
  hlt-THB: Lam akawng ak leek cana sim nyng. Felix ing, cawhkaw awih kqawnnaak ce
    thoeih pehy. “Qaalboei Lysia a law awh nang akawng ve kqawn bit kawng nyng,” tina
    hy.
  soq-soq: Sape Pelikis, me ipa Iesu waeuwa intawa atendewalena apanawa, kotu gudulene
    diamone wanase, “Ne insedina sorodia uwaula Lisias mape wisepio e kotula ne dodomanasapa.”
  qub-qub: 'Chaura Jesús yachachishancunata musyashpannami gobernador Felixga diyata
    jitaparan: «Comandanti Lisias shamur willamaptinrämi sumaj musyaycur arriglashayqui»
    nir.'
  att-att: Ngam aru yù nánnámmuán ni Gubinador Pelik nga meyannung sù inituddu ni
    Apu Kesu Kiristu, á yáyù nga inipappánná na yù ira mangikeká. Á kinagi na nira,
    “Sangaw nu lubbè si Kapitán Lisias, balinak ku yù pamestigâ kâ Pablo.” Á pinapáno
    na ira.
  bki-bki: Ana Parinio Tubo Veliks nei, naio mijikia kija ruei vite telabo ea tivelinio
    na M̃arabo Vou nei, mia bogo napano naio mial ka siniabu neibano, kulo Ju naliko
    Pol amila bior vite nei, naruei naio jetavoko iliano ga, berinavo “Bo, mia kito
    rotua vio nei beamu vo. Mia kiniou notororea ga toro na toru na kulo na mira nalo
    kanalo Lisias tu mave Yerusalemo rimei, ana mia nemijikia nojog vatitig kiano
    veriiano tukamu vo, avona bisi, ana nejev kanaku natibureano van kamiu.”
  bqp-bqp: 'Felisi Yesu zɛ́ bↄkↄtɛna dↄ̃, akũ à lá kù Yudanↄ yãla à pì: Tó sozanↄ
    gbɛ̃ zↄ̃kↄ̃ Lisia sù, mani á yã mì dɛárɛ.'
  mcp-mcp: 'Felígʉ́s nywáá nyə á bwey bul mpu isâ í dʉ́gyá nə zhɨɨ́ Pwôl nyə á ŋgə
    bɛ̧ yí. Nyə á ka bɨ́d bwo nə́ bwə́ bâg shúgʉla zə, nyə nə bwo nə́: «Ja Lísyas
    lúlúú á ózɨmbɨ tɔ́ɔ́shin mə bá wɔ́ɔ́s yí, ja jɔɔŋg wə́ mə́ bá zə faas lə́sʉ́ wʉ́n
    yí.»'
  hat-hat: 'Feliks ki te okouran tout bagay sou chemen Bondye a, ranvwaye jijman an
    pou pita. Li di yo konsa: Lè kòmandan Lizyas va vini, m''a pran yon desizyon sou
    zafè sa a.'
  npl-NT: 'Ijkuak Félix okikak tlan Pablo okijto, iwa ye kuali okimatia tlan kijtosneki
    n ojtli de Cristo, okika nochi para ok se tonati iwa okinmili: —Ijkuak wits n
    soldado tlayákanki Lisias nikyektlajtlanis tleka nonkiteiliah, iwa ijkuakó nikitas
    tlan nikchiwas iwan Pablo.'
  bgg-bgg: Ji-è, Felikhs ne miyao chang pha lumuii ne wie thieg mage ne nuii pho shii
    noi ho srane yao, “Yungpho Lysias ji wuii thog ruii shii gu è ithek pha miyao
    hì phak ne yao phi phro.”
  eng-TCENT: After hearing these things, Felix, who knew the facts concerning the
    Way in great detail, had them adjourn, saying, “When Lysias the commander comes
    down, I will decide your case.”
  eng-BSB: Then Felix, who was well informed about the Way, adjourned the hearing
    and said, “When Lysias the commander comes, I will decide your case.”
  cpu-NT: 'Tema pinkathari Félix jiyotakoperotzitarira ipaiyeetziri “Avotsiveri,”
    irootakera jovashaantantanakarori, ikantanakeri: “Aririka impokake jevari Lisias,
    ari inkamantaperotapaakenaro iroka.”'
  san-ASM: তদা ফীলিক্ষ এতাং কথাং শ্ৰুৎৱা তন্মতস্য ৱিশেষৱৃত্তান্তং ৱিজ্ঞাতুং ৱিচাৰং
    স্থগিতং কৃৎৱা কথিতৱান্ লুষিযে সহস্ৰসেনাপতৌ সমাযাতে সতি যুষ্মাকং ৱিচাৰম্ অহং নিষ্পাদযিষ্যামি|
  tod-tod: 'Tɛi Felikise ɓɔɠɔi faa ɠiteɠite kwɛɛ é ʋilɛ kidaaleʋe ʋele niinɛi ʋa,
    é ku loni ma dɛ, é ɠɛ ti ma: «Siɛgi zu kɔɔɠuluɓai Lisiyase ʋaazu la, nà ɗa-vai
    wuuʋɛtɛ niina.»'
  tac-NT: 'Alué wa''lula selígame Pélisi ''we a''lá machime nile alarigá nokame ko
    alué ralámuli napu Bowé Nuebo aneme nile, alué Esukristo oyérame ralámuli. ''Lige
    alué Pélisi akisá alué ra''íchali, ''lige yati a''rele alué ra''íchili gatélime.
    Anile: ―Napu''lige alué abé wa''lula sontalo Lisia anilime nawasa, a''lige kulí
    gatewa alué ye ra''íchili ―anile alué wa''lula.'
  eng-WEBPB: But Felix, having more exact knowledge concerning the Way, deferred them,
    saying, “When Lysias, the commanding officer, comes down, I will decide your case.”
  gfk-H: 'Senbia Pelix ga palai timaan taar ta ira Kristian. Kaikek gaam tangai ta
    ira Iudeia bia diet na kis kahai tiga mes na bung. Ga tangai hoken: “Ing Lisias
    no lualua ta ira umri na hanuat, io, iau na bul no nugu ula warkurai bia u ronga
    bia taia.”'
  viv-viv: Hidede amine Folo gigahe tu bana Filikesi Kaiwabu yana Eda gihalamane-hagihagiyena
    faꞋina gahe velugana gihawatana gigayo, “Bana togiyomatana Laisiyo ginaꞋela-yo
    kotuya wanaluku-havagi be yami vekwageya ganayau-Ꞌowona.”
  yao-yao: Nambo che Felikisi nsyene ŵaliji nkulimanyilila uchenene litala lyo, ŵaunichile
    ligambo lila ni kwasalila, “Pataiche che Lusia jwankulu jwa ŵangondo mia moja
    jo, chilamule magambo genu.”
  tgp-tgp: Moiso Felix, matan enia mo levosahi mamahuni na malele nora rasua mo r̃uhu,
    mo verea mara nora masapa mata sile na nora retireti mo isoiso, ale mo verea isara
    mara, “Sava rani vara patu tamlohi vuro aulu atu Lysias i sinai nike, a pa sile
    na noku r̃omr̃omi mata nomim aria.”
  auc-NT: Pabodo mäninganca apæ̈necä ëñëninque Pedique, Taadö ante në quëwënäni æbänö
    ante pönënänii, ante do ëñëningä inte, Idæwaa, äninque tömënäni ïnänite, —Cömantante
    Ditia pongä ate wæætedö wæætë mïni änïnö ante apænte ancæboimpa.
  kbc-NT: Niɡ̶idiaaɡ̶idi Félix ayemaa me yeloɡ̶odi niɡ̶ica ane lowoogotece Paulo,
    odaa ja neliwaɡ̶aditini me yatecoɡ̶o. Eliodi me yowooɡ̶oditece anodaaɡ̶eeteda
    niiɡ̶axinaɡ̶aneɡ̶eco anoditece Naigi ane iɡ̶enaɡ̶a. Odaa jeɡ̶ee, “Nigeno goloneegi
    Lísias, nigeji domige ilaagedi Paulo, oɡ̶oa domige ailaagedi.”
  bmh-bmh: Guzenaimai, Peliks go Pol nugau ze doimai, dudu ipal goagal oiagab Yesus
    en petak anemen abiu maimai, awareun, “Aiu ses malai dudu agal banou, Klodius-Lisias
    alaba, petak agal ze sisiai marai.”
  ctu-BL: 'Che'' bʌ tsi'' yubi jini t''an Félix mach yomic i bʌc'' mel jini Pablo,
    come subebilix i sujmlel i bijlel Dios. Tsi'' yʌlʌ: Jinto che'' mi'' jubel tilel
    Lisias, jini ñuc bʌ i ye''tel, mi caj c melet, che''en.'
  meq-meq: 'Bəy Felikus na, a sər ha tsəveɗ i məpay bəzay a Yesu lele. Hərwi niye,
    ka ndəv ha sariya bay, a gwaɗatay: «Lisiyas bəy i sidzew ki yaw na, na ndəviye
    ha sariya aye.»'
  noa-H: Mamʌ chadcha Jesús hiek hʌ̈k'a durrum k'ʌʌnau mag hõor meeuk'apiba haajem
    hich Feliiujã wajap'a k'ap'ʌ sĩerr haawai Pablo hiek'amam hũrwia warag, —Comandante
    Lisias pierrwaita pãrau hi dʌ̈i mag t'ʌnʌm wajap'a k'ap haag hirig wajapcha jëeu
    hoomajugui hajim haajem.
  alp-NT: Gubernure mere irekwa boka bei Yesuse Iatetuke peneka hoko italuke be, “Pakala
    meije au teu sa kena solaluaru esi elake Lisiase iluake lomeije.”
  san-VEL: tadaa phiilik.sa etaa.m kathaa.m "srutvaa tanmatasya vi"se.sav.rttaanta.m
    vij naatu.m vicaara.m sthagita.m k.rtvaa kathitavaan lu.siye sahasrasenaapatau
    samaayaate sati yu.smaaka.m vicaaram aha.m ni.spaadayi.syaami|
  kbq-kbq: Anante Feliksi'a Jisasima amage'ma antekana ko antahi'neankino, kema antahi
    kna eriza'za nehuno anage hu'ne, Lisiasi'ma ugagota sondia kva ne'ma eramisige'na,
    keka'a antahigahue huteno,
  kbh-kbh: 'Félix bëtscá inatáts̈ëmbo Bëngbe Utabná tojaninÿinÿé Benache ústonënga
    imojanos̈buaché soyëngama; as, Pablo chca yojtsoyebuambná ora, cha tojanmandá
    ndoñe más chë soyama chë te jatóyebuambnayana, y chë ents̈anga tojanë́yana: “Chë
    soldadëngbe amëndayá Lisias chaojáshjango ora, chanjayana nts̈amo quem ts̈ëngaftangbe
    sóyeca jamama ca.”'
  ron-LSB: 'Dar Felix, care cunoștea mai bine Calea, i-a amânat, zicând: “Când va
    coborî Lisias, comandantul, voi lua o hotărâre în privința voastră.”'
  pon-pon: 'A Pelikj lao ereki mepukat, pwe a mani mau duen al pot et, ap kajau ir
    wei majani: Kaun Lijiaj lao kotido, i ap pan kaimwijokela omail kapun.'
  nhe-BL: 'Huajca Félix nimantzi quinejqui quicahuas ni tlamantli hasta seyoc tonal
    pampa cuali quimatqui queja tlaneltocani quineltocaque Nopa Ojtli quinequi quiijtos
    Jesús. Huajca Félix quinilhui: ―Nijtlajtolsencahuas Pablo quema hualas Lisias
    nopa hueyi tlayacanquetl tlen soldados.'
  sps-sps: Kat to sen Filiks, ayei na mes te kaa minon a nat tana Sanaan tan vainy
    fafaaman ten Jisas, fakap ton vanongon. Ya tsue to, “Pasaup yam, nainy te ruak
    minon e Lisias vaamuan nan tsoiny mumua tana vainy puaan ana nyo te see fafaan
    iny fakats tsonyo.”
  wnc-wnc: Siwan Filiksda kepi wa Polda tawake tasinggak kakngae katak siknga natake
    Judia aminu yanike, “Tenong! Apmea,” ngang yanikut. “Amak aminde tupan tapa Lisiasda
    epana wamza tapa takandamik,” ngang yanikut.
  bus-bus: 'Felisi Yesu zɛ́ bↄkↄ̃tɛ dↄ̃, ben à lá kà Yudanↄ yãla à bè: Tó sozanↄ
    gbɛ̃nsi Lisia mↄ̀, mɛ́ a yã mì dɛare.'
  gub-BL: Na'e Peri a'e kury, umupytu'u kar waze'eg ire a'e kury, ta'e ukwaw katu
    Zezuz hape a'e xe. — Amume'u putar heremiapo ràm peme amo 'ar mehe ihe nehe. Aze
    ru'u amuhem kar putar Pawru ihe nehe. Aze ru'u amunehew kar putar nehe. Xiàro
    tuwihaw Irizi tur àwàm nehe. Ihem ire nehe, amume'u putar heremiapo ràm peme ihe
    nehe, i'i wanupe.
  imo-imo: Feliks yu Jisasinga lombili andoli imbomani ipuki tirimele mele oi pilipe
    lipe manjirimu. Aku tepalie kot pora tipelie nimbei, “Jerusalem ele iyema nokoli
    Lisias ombalo wali enondo ungu i tepo nimbo panjimbo,” nimu.
  boj-boj: Feliks a nami tamo uŋgasari Yesus aqa gam dauryoqneb qaji naŋgo kumbra
    qalieej. Deqa a na Juda naŋgi endegsi minjrej, “Nuŋgo anjam di mati soqnem. Qaja
    tamo naŋgo gate koba Lisias a bamqa niŋgi olo anjam di maribqa e qusiy gereiyqai.”
  eng-DRA: 'And Felix put them off, having most certain knowledge of this way, saying:
    When Lysias the tribune shall come down, I will hear you.'
  knf-knf: 'Kë Feliŧ nanŧuŋa, ammeeŋ bnuura uko wi bgah bi Ajugun, aşë lutan pwayëş
    te unuur uloŋ, aji na baka : « Dluŋ kawayëş uko wi nan woli Liŧiyaŧ naşih i bangoli
    abii. »'
  san-KHM: តទា ផីលិក្ឞ ឯតាំ កថាំ ឝ្រុត្វា តន្មតស្យ វិឝេឞវ្ឫត្តាន្តំ វិជ្ញាតុំ វិចារំ
    ស្ថគិតំ ក្ឫត្វា កថិតវាន៑ លុឞិយេ សហស្រសេនាបតៅ សមាយាតេ សតិ យុឞ្មាកំ វិចារម៑ អហំ
    និឞ្បាទយិឞ្យាមិ។
  arn-NT: 'Allkülu feychi dungu ta Felik fente küme kimnielu am tañi mülen kangelu
    küme mongen, fentekünufi tati dungu, kangelu antüngealu wüla ñi nütramkalngeael,
    fey feypifi ta Pablo: —Feychi küpale tati komandante Lisias, fey wüla fente küme
    kiman tamün nieelchi dungu.'
  zas-NT: 'Chi biguiejn gobernador Félix zian, abiꞌ guial ragbeeman xhienaag na̱j
    xnejz cüb Jesucrist, dxel basaꞌnman guialquia guin par stijb dxej, rëbaman loj
    reeman: ―Chi guiꞌt suldad Lisias, dxel gagbeen zagdxe xhienaag na̱j xcwentidi.'
  ken-NT: Fɛ́liks arɨŋɨ nyaka sayri ɛ̌ti Mbi Yesu Acha. Ɛ́kʉ́ ághókó nɔ́kɔ́ ɛnyɨŋ
    Pɔ̌l arɛmɛ, ábhʉ́rɛ́ manyé, arɛm ntá bo Israɛl bɛ́ Lísias mǔngo batɛmɛ́ nɛnu
    ántwɔ́ chɔŋ mkpɔ́t nnyé ɛnɛká ɛnɛn.
