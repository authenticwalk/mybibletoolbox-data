    ʼeguma tunutunuqina nage gebu.”
  kew-kew: 'Pol-me go remaa sa rabu Feliks-mi koso lapere gimisa. Feliks-ri Gote-na
    pora waru adesa-pulu Feliks-mi nimu-para lalo: Gore nena koso madaare agaa lagialua
    pare soldia surube aa Lisias aba epenalo lamina.'
  dww-dww: Be Filiks Pol na kaba waisumaḡama kedanama ya kataiena, aubainama tauna
    etara na raḡanima ya taurie be ya riuna, “Raḡanine tori matanama Lisias tauna
    e dobi, yodibe ami etarama taugu yài kare munaḡena.”
  twi-ASANTE: Felike a na ɔnim ekuo a wɔfrɛ no Ɛkwan no yie no tuu asɛm no hyɛɛ da,
