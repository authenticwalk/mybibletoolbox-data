  bdv-bdv: ମଃତର୍‌ ପେଲିକ୍‌ସ୍ ସେ ବାଟ୍‌ ବିସୟେ କଃତେକ୍‌ ଜାଣି ରିଲାକ୍‌ ବିଚାର୍‌ ବଃନ୍ଦ୍‌ କଃରି
