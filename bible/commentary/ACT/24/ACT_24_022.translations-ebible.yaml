    reta juvicha itenondegua Lisias ou yave, aãata cua pemɨmbeu cheve vae re.'
  mux-mux: 'Pilliks yunu Juda-yambuma kene ulu-pulu te-lupa wendu urum eninga yambu
    mare-ni piliiku teng panjiku muluring akili uinga piliirim. Poll-ni ung nimba
    pora sirim kanu-kene yunu-ni nimba mele: “Rom-ami-yi Jerusallem muluringmanga
    yi-nuim LLisias ombá kene eni ung nikimili akili mele kam-kamu piliipu pora simbaliinga
    isili-ui we nokuku molu-pai.” nirim.'
  maj-NT: 'Nda̱ títjun Feli̱ be sisin nkú tjíhi̱n ra̱ ni xi tsakúya Jesu, ko̱ nk''ie
    nga kint''é ni xi títsu Pablo̱, y''éjñat''íá kju̱o̱ nga b''a̱ kitsúhu̱ jóo̱: —Nk''ie
    nga kj''u̱a̱í nda̱ jun k''aku̱ Lisi̱a̱, kuasjáíyaha̱ kju̱a̱nu̱u.'
  bkq-NT: 'Koendâ kehoem myani Félix xurutybyem awyly Jesus eynynonro modo nheinwânkyly
    wâgâ. “Jesus kieinwântuo lelâ Deusram kytâly” kely tydase myani. Âkealâ, âkealâba
    warâ Paulo ewentâguedyly awyly adâkehoem tynwânwânse wao myani. Aituo myani Pauloram
    aguely: — Sodadu iwymâry Lísias saintuo, aguely idase wao urâ. Mâkâ aguely kâindapygueduo
    ise, âdara âedyly awyly kâuntuly — kely myani.'
  kue-kue: Yegl dungo okuwo Gavana Peliks eremogl Yesus Mambunomo mina pirngi dingwa
    i pirkanpogl sindre ana Pol kotmo di dundikre endungo yoko pango ana yegl dungwa,
    “Kimbirnem sutno kande Lisias unambuka enge ene kotnen di dundinaglka.”
  cot-NT: 'Irira Perishi iquemacomajaquerotarite ocatica Quenavoquirontsi Iroomajatatsica,
    irootaquequeate iquemavaquitiguiri Paavoro icanti: —Imaicaquea ariotapojaque.
    Coajica incoraquetaquegueti Irishia imajirote coaretajia, irioqueate camantamajataquitenane.
    Ariqueate isanticojianaji.'
  bnp-bnp: E Peliks i lohoka vona a niluhoi ne huriki ri muri mai a dala ne Isu. Lakea
    i taki e huriki a Iuda, i ta maea, “Si gi davea a ubu, e Lisias, ge bele taro.
    Muri bara pelekadoa a ngavane mua.”
  apn-NT: 'Tã nhũm pahihti Peris kot mẽ kot Jejus kôt amnhĩ xunhwỳr xwỳnhjê kot amnhĩ
    nhĩpêx ã mẽ omunh mex jakamã hãmri Pawre mar pa nẽ ho kapẽr xwỳnhjê mã kãm: —Nà
    hãmri. Na pa ra mẽ ama. E mẽ mamrĩ ma mra. Kê pôristi krãhtũm Risasja mõ nẽ pôj
    pa wa ixprĩ hã mẽ ate tanhmã harẽnh toja ma nẽ rĩ kormã tanhmã Pawre jarẽnh to.
    Anẽ.'
  ctp-NT: Ynan Félix nchga chaꞌ nu ykwiꞌ Palyu, loꞌo ja mslyaa ꞌa yu kuꞌni biyaꞌ yu
    ꞌin Palyu ti kwiꞌ tsan kanꞌ bra kanꞌ; jlyo tiꞌ Félix sa ñaꞌan nu nchka ꞌin nten
    nu wa yten chaꞌ ꞌin Jesucristo, kanꞌ chaꞌ chunꞌ ndiꞌin la ngwa tiꞌ yu kuꞌni biyaꞌ
    yu ꞌin Palyu bra kanꞌ. ―Suꞌwe la si chkwiꞌ wan loꞌoǔn xiyaꞌ bra nu tiyan Lisias,
    xꞌnan sndaru kanꞌ ―ndukwin Félix ꞌin neꞌ.
  opm-opm: Potporhan Piriks oh Jisas ohe Mihat sashenmur potporhan ire ma ohe danong
    dindeipti ohe da oh oh am hat pat ohoh ihan oh ama Juda ihirnong Gin meng oh kimur.
    Kaput ami ire duupteinap han Risias oh apirit gwe boknong ma nahapti meng oh pomtiprimur
    pongopri.
  bvr-bvr: Lika nipa Biylik an-gata gapman bunggawa nipa ngardawa gipa mu-ngoyurra
    marn․gi nula jarlakarr gun-gata Paul gu-ngurrjinga, lika junggay wana an-babalapa
    rrapa barrwa aburr-gata mu-murna yerrcha nipa a-wena burrwa, a-yinanga burrwa,
    “Ganapiya. Nuwurra Lichiyach (Lysias) ana-boy barra, an-gata bunggawa burrwa Rowm
    an-guyinda an-dakal, lika mola ng-galiya barra rrapa ngu-yinmiya barra ngu-wengga.”
  wal-wal: SHin Pilikisi Xoossaa ogiyaabaa geeshshi erido gishshau, “Taani intte yohuwaa
    shaalaqaa Lusiyoosi yiyo wode qachchana” yaagidi, pirddiyo wodiyaa sinttau keeriis.
  zad-NT: 'Na'' ka biyoll beni Félixa'' wna Páblona'' ka'', na'' bsane'' bich bene''
    yeḻ'' josc̱his c̱he''na'', ḻa'' ba wṉezile'' nakan nak diika'' chajḻe'' beṉ''ka''
    yoo lo nez ḻi nez shao'' c̱he Jesucrístona''. Na'' golle'' beṉ''ka'': ―Kat'' yid
    Lísiaza'', beena'' chṉabia'' soldadka'', kana'' iṉezyeṉ''id'' nakran nak dga chak
    c̱hele.'
  kmg-kmg: 'Kia Feliki e Paulore dâŋ i mi mutarahuc mâc râeme fowec. E miti ɋâricnere
    biŋe mana-hâmowecte šiŋuc sawa jazawec: “Momori soŋaŋ Lisiazi Jerusalem haeonec
    wahame dâŋŋeŋic mutarapemu.”'
  aso-aso: 'Neꞌmine lo lavo Helikiꞌ aza monoꞌ aka gosohokumuꞌ gele hehe laaꞌ ive mino
    gamazi olihe di hilamavo lumo haza molokivo minineꞌ. Neꞌmine ogo neꞌminevoꞌ ma
    lo-ngimineꞌ: Amiliti guveꞌinesi ve Lisiaꞌ lemo ogavo geiꞌ goniꞌ gohi gelo do helelove.'
  uli-uli: Felix yesa faesul gola kofael mokwe Yalol Samol. Iwe yesa hapolahoy ttey
    we. Yesa kangalur bo, “Be rel budoh Lysias we tamol saldaw ngo iy sa moch hatugulu
    kofael mele.”
  nin-NT: Mre u Feli nggo à ka hi Anko a Atiko wa kakami ba, à du ure ku kre. Na ddu
    ba di, “Lisiya, ankpye abi ta iku unkpi wa, à ti nga bari ingga ta gurr ure umuwa
    ku.”
  acu-NT: 'Tamati apu Felix nu yamaram chichaman pachis etsermaun antuku asa, judío
    juuntri ainaun chicharak: —Suntara apuri Licias taamtai, atumi chichamen nekaaratjarme,
    —timiayi.'
  cak-WNT: 'Ri Félix ri aj k''atbel tzij can retaman wi c''a achique quibanic ri yetzekelben
    ri Jesucristo, ri kitzij Bey. Rumari'' ri Félix ri'', xupaba'' ri ch''a''oj ri''
    tek rac''axan chic ka ri xubij ri Pablo, y xubij c''a chique quinojel: C''a ya
    tek xtipe na ri Lisias ri achi achi''el jun coronel, c''a ya c''a k''ij ri'' tek
    xtinwetamaj más chrij re jun ch''a''oj re ichapon, xcha'' chique.'
  ebk-ebk: Hi Gobernador Felix ay ongor chi ammuna maepangkep as nan makali un Charan
    Apo Jesus at enpakinakna nan kason Pablo, ya kanana, “As nan omaliyan Lisias ay
    komander chi sosorchachu at enongnongkuntu nan kasom.”
  spa-PDDPT: 'Cuando Félix conoció con mayor exactitud estas cosas referentes al Camino,
    los aplazó. Les dijo: Cuando el comandante Lisias baje, determinaré lo referente
    a ustedes.'
  ruf-ruf: Kuya Felikisi, iyamanyile ghoya mbuli tse Inzila ila, kemitsa lighomba
    alyo, kawalongela, “Nitsolamla lighomba lyenu hayatsokutsa Lisiya, imkulu we asikali.”
  gun-gun: 'Ha''e ramo Félix ma Senhor reko oikuaa ae vy nopena voixei. Aipoe''i:
    — Xondaro ruvixa Lísias ou jave mae ma aikuaa pota porã ''rã pendeayvua re — he''i.'
  agu-BL: 'Ma yi baje''n tbital Félix yi yola''tz, nintzun cu'' makol yi xtisya''tz,
    na at le wi'' i'' yi mbi na cyocsaj yi e'' creyent. Nintzun ben tlol scyetz: —Yil
    cu''ul Lisias yi wi''tz cyajcawil yi e'' sanlar Jerusalén, kalena''s tzun kawi''tz
    cu''n wi'' yi ixtisya'', —stzun Félix bantz scyetz.'
  isn-isn: uFeliki ai watulaa wapinduwee iziza kutula i nzila, hangi akalidilya i
    anza. Akaligitya, “Lisia mukomoli nui kiza pihi kupuma ku Yerusalemu nikapumya
    ulamuli ku usemelwa nuanyu.”
  eng-PEV: Then Felix stopped the court. You see, he already knew a lot about the
    Christian people, the Jesus Way mob. Felix said to the people in the court, “Lisias
    will come here later. He is the big boss over the soldiers in Jerusalem. And after
    I listen to his story I will say if Paul is guilty or not.”
  ilo-ULB: Naipakaammo a nasayaat kenni Felix ti maipapan iti Dalan, isu a pinagurayna
    dagiti Judio. Kinunana, “Inton bumaba ditoy ni komandante Lisias manipud idiay
    Jerusalem, ikeddengkonto ti kasom.”
  pir-NT: 'Tiquiro sa ni yahuri bato Feli ohõ saha ni yahuahye Pablore: —‍Yojopʉ to
    puno tjire. Surara pʉhtoro Lisia tiquiro wihiri bato mʉhʉre yʉhʉ yeatore masiitja
    yʉhʉ, niahye Feli Pablore. Feli pehe Jesu yequina tiquina yerire quehnoano masi
    pehoriquiro ijiahye.'
  anv-NT: Fɛlis awuúgé mbɔ, depɔ ɛtire na deko, ndɛre akaá mɛ́ meti ɛwé Jisɔs
    cháŋéné, agbɛ́ mechɔ ɛwémbɔ aké, “Lysia menɔ muú bɔɔ́ bee achwɔgé ne nsɔ́
    mpa yina.”
  sab-NT: 'Chugagwalla Félix Pablo keruchugu gerule ene, Félix me mo ta gbu age agwa
    ama geru e jigu chui na alin, ama gerudu: —Cha be Claudio-Lisias manade ngwange,
    ama be chke aini ama be geru kete ma trate chage ba ulita giti gire cha be age,
    agwa nege cha me ñage. Uñadu trate Félige kwian Jesu gerua gaba kle Jesu gerua
    dbe mine, amage sugedu kwian me Jesu gerua gai kle kira bate Pablo ole Pablo kle
    kwian tke tangle Jesu gerua giti gdale.'
  tmd-tmd: Pol aliö rɨmɨn nugugɨrön, Gapna Piliks, Ödöi rɨmɨdöi mönö aku nugw ri aböŋ
    makwam, Juda nöbö piaku mönö yadmɨdim aku pölön yadöŋa, “Mai ami nöbö dib ödöriö
    Lisias haŋ, nɨ mönö nuŋwa nugwön, mönö kɨ yajɨnö,” röŋa.
  acr-NNT: 'Ri taqanel Félix lik utom chi puwi wa Kꞌakꞌ Bꞌe re ri Jesús. E uwariꞌche
    echiriꞌ xuta waꞌ, xuchaqij ri kimolom wi kibꞌ, jewaꞌ xubꞌiꞌij chike: «Echiriꞌ
    kakꞌun ri comandante Lisias, kꞌa ekꞌuchiriꞌ kankꞌis retaꞌmaxik wa ikꞌamom lo chinuwach»
    xchaꞌ.'
  kpg-kpg: Gei Felix la gu modongoohia hagahumalia di Ala deelaa, ga haga lawa di
    haga donudonu, ga helekai gi digaula, “Au ga haga noho di godou hai deenei, i di
    madagoaa di tagi dauwa aamua go Lysias ma ga dau mai.”
  taj-taj: चु तामला बारेरी फेलिक्‍सदा जम्‍मान ताम था तबासे लमा थेसे चु ताम थेःमाहेन्‍से
    पावलदा बिरोध लबागदेदा “सिपाहीगदेला हाकिम लुसियस चुरी खमाहेन्‍से ङाइ एनीगदेला मुद्दा
    छिनब लसी पिन्‍ना” भिबा स्‍होसी पुइजी।
  avt-avt: 'Pol katɨp epei au, mɨtɨk Filiks kerek kertei werek menmen me hɨm me Mɨtɨk
    Iuwe Krais, hɨrak ketpor kar ik: “Yi yemerɨr mɨtɨk iuwe ofisa ke ami kaknen te
    hi han kakitet menmen hi ehisesim.”'
  cbk-cbk: Pero entendido ya man si Felix el nuevo enseñanza acerca di Jesucristo,
    poreso ya discontinua le el asunto y ya habla le, “Al llegar el Comandante Lisias,
    ay dale ya yo el di mio decision.”
  uig-ARA: 'رەبنىڭ يولى توغرۇلۇق تەپسىلىي خەۋىرى بار بولغان فېلىكس سوراقنى توختىتىپ،
    ئۇلارغا: ــ مىڭبېشى لىسىياس كەلگەندە دەۋايىڭلار توغرىسىدىكى ھۆكۈمنى چىقىرىمەن،
    ــ دېدى.'
  tuf-tuf: 'Pábloat ima ojcor eyta wacayat, gobernador Félixat caba rahjacro. Félixat
    Jesús chihtá ay itro. Jesús chihtá ojcor tew̃ic to rahjáquinro. Eyta it etar wajacro:
    —Soldado cara Lisias awan wicáyqueyra. Wicayat, baat eyta tew̃ bequic ques ay
    rahcuitinro, wajacro, gobernador Félixat.'
  abx-abx: Mangno, tungod kay sayod may si Felix si baha'o pa'agi nagturu'-na si Jesus
    pagtapit si Diyos, ga'i agpadayun-na i pagbista pero agpinugad iya, “Kon anakka
    na dina si Lisias husgaran-ko kasu-moy nan.”
  mco-NT: 'Co Félix jadu''n mɨdodaay, com ñejhuɨydaayb anajty nej tüyöy je mɨbɨjcpɨdɨjc
    y''ayuc yhuinma''ñ, chi capxhuɨ''my je ayuc, nɨmay ajcxy: ―Co anajty miiñ je comandante
    Lisias, huin''it njacnejhuɨydähuɨbɨch nyajtɨydɨgɨ̈huɨbɨch miich ajcxy m''ayuc.'
  bsp-bsp: 'Tɛnabəp paloku Felikəs bel-bel mes ma dɔpɔ da Wəbɛ Yesu, k’olukəsɛ kiti
    dɔsɔk dɔlɔma, pəc-loku: «Kɔ wəbɛ wəsɔdar wəRom Lisiyas endeder-ɛ, indemɔmən tes
    tonu.»'
  kqf-kqf: Bi Filiks yawasana etana i sibe kauwe aubaina tana etala laḡanna i tauliye
