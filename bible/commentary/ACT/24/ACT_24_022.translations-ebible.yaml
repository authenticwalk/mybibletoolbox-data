    Lisihasine banana, inara cotiaratereeuni enacoauneein, nii neruujue coina,” nae
    jetao, Ferisi.'
  mcd-NT: Nicaquin Félixpan nantifi nanno ichananfo ato yoini. —Natian non unuyonon,
    —ishon ato nichini. Arifi Jesús icoinra huafoan amisifo cuscan tapisharamisi.
    —Ranushumua niaifo Lisias nocoaifono un mia ahuusca huaimancai mia yoitiro, —ishon
    niaifoan Pablo yoini.
  urt-urt: Pe Feliks, si ŋasande ŋoworme yaŋah Krais. Kin ŋana lenge mitiŋ na, “Ŋupe
    ŋaiye miyeꞌ ondoh Lisias ka ote gere no, ya misyunde ŋoihmbwaip kin pe, ma plihe
    miyarꞌe wusyep yip. Yip pa plihe yil. Wusyep miꞌe taꞌe lono.”
  kiz-kiz: Feliki ajhele ataarifibhu kinofu kuhusu njela, ni kubhuairisha mkutano.
    Akajobha, “Lisia jemedari paibeta kuhida pasi kuhoma Yerusalemu nibetakubisya
    maamuzi dhidi jha mashitaka gha muenga.”
  tzo-TZE: 'Li Felicse ya''yoj xa ono''ox c''usi xch''unoj li boch''otic xch''unojic
    Cajvaltique, jech c''alal laj ya''i c''usi laj yal li Pabloe, jech laj yalbe li
    cristianoetique: ―Ja'' to ta jchapan c''alal me ital li tribunoe, ja'' li Lísiase
    ―xut. Jech tey to quechel icom, mu''yuc xvinaj me oy smul li Pabloe.'
  lex-lex: 'Feliks di nat niohor oleka liawanni la Yesus wniatutnu-wniaye''eni. Noka
    niwra: “Hadewa pleini. Itwei pleinia Komandan Lisias nmai nianpena agetlia o plolmu-halmu.”'
  dov-dov: Lino nkambo Felikisi wakali wazibisigwa kabotu atala anzila eyi, wakayimikizya
    nkuta eyi. Wakati, “Kuti Lisiyasi muzuluzi wabasilumamba wasika kuzwa ku Jelusalemu,
    ndizobona zyakuchita amulandu wako oyu.”
  rgu-rgu: Paulus dedea nae leoꞌ naa, ma huu noo gubernor Feliks boe bubuluꞌ hata
    dodouꞌ laꞌe Ramatua Yesus Eno Masoda Na, boe ma ana ta parisaꞌ naruꞌu dedeaꞌ a
    soꞌ, ma nae, “Leo iaꞌ! Au saka aloo Lisias malaka soldadu ria, fo au amanene ria
    tutui na dei. Kalu au dedea oo ni soo na, besaꞌ ko au aꞌetuꞌ dedea ia.”
  toc-NT: 'Cumu a̠má gober­nador Felix xca­tzi̠y lácu xta­ta­ta̠ksa a̠ma̠ko̠lh cris­tianos
    hua̠nti̠ xta­li̠­pa̠­huán Jesús y na̠ xca­tzi̠y pi̠ xlacán ni̠ xta­la­kati̠y tasi̠tzi,
    huá xpa̠­la­cata chiné ca̠huá­nilh a̠ma̠ko̠lh judíos: —Ma̠x ni̠ cac­ti­ca̠­la­ca̠x­tlanín
    u̠má min­taaklhu̠­hui̠tcán la̠nchú, huata mejor camin­ke̠lh coman­dante Lisias
    la̠qui̠ tancs naqui­li̠­ta̠­kalh­chu­hui̠nán lácu luu qui̠­tax­tuni̠t.'
  som-som: Laakiin Feelikos oo aad u sii garanaya wax ku saabsan Jidka ayaa xaajadoodii
    dib u dhigay oo yidhi, Kolkii sirkaalka sare oo Lusiyas ah yimaado ayaan xaajadiinna
    dhammaan u garan doonaa.
  mam-C: 'Tej tb''inte Félix ikyjo, b''e''x kyij tq''o''njo lu''n toj junxil q''ij,
    qu''n b''i''ntaqxix tu''n, tze''n tz''elpine Tb''anil Tqanil. Xi tq''ma''n kyjalu''n:
    Tzmaxi aj tuljo Lisias, a tnejil xq''uqil, atzin ktzajil q''ma''ntexixjo we''y,
    ti''jjo nb''aj kyi''ja.'
  ndj-ndj: Filekisi mweni avelili kalimanya lipinga limkovikela Kilistu, asayikili
    filongu afi kavawombela, “Dahighi filongu afi chipindi Lisia mkomi wa machonda
    payisa apa.”
  mbj-NT: 'Ti m'', baad Peris ky n''aa napäh né hẽ Jesus ky n''aa, ta tyw n''aa papuuj
    ramaneëënh doo. Paw-Ro her''oot do jawén paa bä taky hadoo: —Jããm hẽ dó —näng
    mäh. —Warahén sa wahë n''aa Risijas häd näng do kajaa bä, ỹ baher''oot da nyy
    da ỹ bad''oo õm raky n''aa tapaa do hã —näng mä Peris kyyh.'
  lat-VUC: 'Distulit autem illos Felix, certissime sciens de via hac, dicens: Cum
    tribunus Lysias descenderit, audiam vos.'
  ngp-ngp: Aho Felikisi yudya adimanyaga vedi difyo dya wamhuwile Yesu Kilisito nakawagamba,
    “Nenilave fanyanyi mwa masa aya aho neezile Lusia, Mkulu we difyo dye Kilumi.”
  enq-2: Kraisa watao paenge kaitini doko dopalena lao Pelikisame etete auu pyoo masingi
    dokonyana, baame pii dutupa sepala lao pituu, “Amii isingi mupa Lisiasa baa lanao
    ipatamopa, nambame nyakamanya kote dake sakatona malisalapape” lea.
  eng-ASVBT: And when Felix heard these things, having more exact knowledge concerning
    the Way, he deferred them, saying, When Lysias the chief captain shall come down,
    I will determine your matter.
  mna-mna: 'Peliks, ni ikankaana pa zaala ki Krisi som. Tana ileŋ, to ipeteke sua
    ma imbot mi iso: “Kezem su tana. Tombot ma biibi kizin malmal kan Lisius itunu
    imar, toinabe aŋtiiri sua tiom.”'
  myw-myw: Towen gog Piliks bo ikabunik ked makadewen, Pawl nilivan; mtowen Piliks
    mo ilana, “Ga-ises, ga-beim takanaviys sitovek towen Lisiyas, mo bakaleiwag.”
  sby-sby: Popelapo Mwendeleshi Felekisi, walatuntulusha busuba bwakombolosha mulandu
    wabo, pakwinga walikwinshiba cena makani a Nshila ya Mwami Yesu. Walabambileti,
    “Ninkapingule mulandu wenu akesa Lisiyasi mukulene wa bashilikali bonse.”
  sll-sll: Ena nambawan gabman Piliks Yisas doling bongwo hol i para pimia, pire Yuda
    arihobi, “kwi mole han molo. Soldia kene ongwo yal Lisias unangwo ha i ebir sinaminua.”
  yaq-NT: 'Inika''a jikkajisukai ju''u kobanao Perij teame, aapo Krijtota betana weyemtat
    jachin a'' bo''o jooriawa''uta tu''isi ju''uneakai, junaka''a bem weetua''uta
    junama''a a'' su''u tojak, intok aapo junammeu: ―Chukula juka'' sontaaommeu yo''ota,
    Lisiiaj teamta a''abo yepsako, junako inepo inia betana che''a tu''isi ju''uneaka,
    jachin a'' chupnee''uta teuwaane ―ti ameu jiiak.'
  uro-uro: Sokt di ma Feliks dinguna äkt i qat dräm mamär sävät ma Iska i ma Jisas
    dä qa rut na ama muräkt dap kä qoar toqortäqyia, “Qale bä sa nga ama narhoerqa
    mamär bä ba ama ulaqimärharhärhäkt ma Lisias ka rhän dä sa ngu vodä gu nga snängaqa
    säva angän muräkt.”
  ita-1885: 'Or Felice, udite queste cose, li rimise ad un altro tempo, dicendo: Dopo
    che io sarò più appieno informato di questa professione, quando il capitano Lisia
    sarà venuto, io prenderò conoscenza dei fatti vostri.'
  muy-muy: 'Felis bay ni àsəra manjəhaɗ ga ndam məfəki ahàr ka Bay geli a, nahkay
    àhəŋgaroru seriya ni kama. Àhi ana ndam ya tacalki Pol ka zlam magudarani ni ahkado :
    « Liziyas bay ga ndam slewja ni eminjia day kwa ti anəgri seriya ana kʉli. »'
  kqc-kqc: Kamini Felix bi mina mokena vari gira aena Ida di sina neide mama reyo,
    mina resi mina ago moi etei risi niyo, “Lysias iya rededi vene di ourefeidena
    amiye tora okigo mamo, mina kota rena ago nigida bi rama o ide vonisi.”
  tav-tav: 'Felis maca ti wame Jesure caapiʉjarã na cãniere cajʉgoyepʉna mere caroaro
    camajicõañupʉ. To bairi: —To cõona yʉ apigʉ yua. Cabero Lisia polisía maja ʉpaʉ
    cʉ caejaropʉ mʉre na cátipere yʉ roti majigʉ, caĩñupʉ Felis Pablore cawadajãrãre.'
  eng-ULB: Then Felix, who was well informed about the Way, ajourned the hearing.
    He said, “When Lysias the commander comes down from Jerusalem, I will decide your
    case.”
  spa-VBL: Entonces Félix, quien estaba bien informado sobre el Camino, aplazó el
    juicio. “Cuando el comandante Lisias venga, entonces tomaré mi decisión respecto
    a tu caso”, dijo.
  fra-_FOB: 'Félix, ayant entendu cela, les ajourna parce qu''il savait mieux à quoi
    s''en tenir sur ce qui concernait la doctrine, et il dit: Quand le tribun Lysias
    sera descendu, j''examinerai votre affaire.'
  hau-ULB: Filikus yana da cikakken sanin tafarkin Hanyar, shi yasa ya daga shari'ar.
    Yace da su, “Duk sa'anda Lisiyas mai ba da umarni ya zo daga Urushalima, zan yanke
    hukunci.”
  mal-mal: 'ഫേലിക്സിന് ഈ മാർഗ്ഗം സംബന്ധിച്ച് സൂക്ഷ്മമായ അറിവ് ഉണ്ടായിരുന്നിട്ടും:
    “ലുസിയാസ് സഹസ്രാധിപൻ വരുമ്പോൾ ഞാൻ നിങ്ങളുടെ കാര്യം തീർച്ചപ്പെടുത്തും” എന്നു പറഞ്ഞ്
    അവധിവച്ച്,'
  kkc-kkc: Esino Peliks yo Lodeeyo goo ee olo duloso badebeiso. Osoloso odoo mooloogoodoo
    mapoo egeesee takaso, “Iba Polowo goo midilei epedee hamapoo koodobileiso. Esiga
    see ha teli wiligi odoo taba Lusiyas siboga, Polowo goo see midileiso,” diso.
  urd-GVR: Feliks ne jo Īsā kī rāh se ḳhūb wāqif thā muqaddamā multawī kar diyā. Us
    ne kahā, “Jab Kamānḍar Lūsiyās āeṅge phir maiṅ faislā dūṅgā.”
  far-far: Sui sa Feliks, wane ne saitamana lea na ana falafala sulia na Taale ana
    'Aofia, nia ka saea kera ka suina. Ma nia ka fata 'uri, “Kada sa Lisias na wane
    'initoa ana wane ni omee ki nia dao mai, nau kai fasuia na ketolamulu.”
  suz-BL: मिनु फेलीक्‍स, हुकुम पाइबमी, ख्रीस्‍त आ लां खोइक्‍चा आ पर्बम शुश लोव़ तुइश्‍शो
    बाक्‍माक्‍त। मोपतीके “लिसीयस, लडाइ पाइब आन ठेयब मुर, जाक्‍शा नोले ला इन लोव़ नेंशा,
    निसाफ कोव़शा ख्रोइश्‍शा गेनन्‍नी” दे बैठक पोक्‍शा सोइक्‍तीमी बाक्‍त। प्रेरित २३:२६
  car-NT: 'Mo''ko Feliks mo''ko iru''pa a''si''ko moro asery omepano uku''sakon inoro
    ''wa amy kurita terapa moro oty mengary man yry''po. Ika''po: “Mo''ko warinu pokonokon
    jopotory Lysias wopy''po mero, moro ajauranato''konymbo simengatake rapa.”'
  amp-amp: Feliksr Kristenroh dukefm bi hti hik bohiketrn to be afo kfo rafo memorm,
    “Awi bi nhai wom mrokfom kforhotanko. Afo amiroh krnungothet Lisiasr bi niere,
    ee nikmoh mrokfot yak marnya hiruhanko.”
  bht-bht: राज्यपाल फेलिक्से जड़ा इसी पंथे दियां गल्लां जो अच्छे ला जाणदा था, उनी
    सुणवाई जो ऐ बोली करी स्थगित करी दिता, “कि जालू पलटना दा सरदार लुसियास ओंगा, तां
    तुहाड़िया गल्लां दा न्याय करगा।”
  eng-NOY: But Felix, having an accurate knowledge of the matters relating to this
    way [[of belief]], put them off, and said, When Lysias the chief captain cometh
    down, I will thoroughly examine your case.
  cub-NT: 'Aru Félix, Jesús ʉ̃i yávaiye méne coreóvayʉ me, ʉ̃i jápiaiyede diede, dajocaicõjenejamed̶a
    ne coyʉiyede apejãravʉita, yópe arĩ: —Ñai jabocʉ Lisias ʉ̃i daiyede, yʉ coyʉcʉyʉmu
    mi ñájinu, arejamed̶a Pablore.'
  ita-1927: 'Or Felice, che ben conosceva quel che concerneva questa Via, li rimandò
    a un’altra volta, dicendo: Quando sarà sceso il tribuno Lisia, esaminerò il fatto
    vostro.'
  lww-lww: Ana P̃arin Sup̃e Pilikis nene, naga kilia towe m̃a sur moki rui e lepas
    na Mrapa Viu nene, ana pogos nap̃a naga pisu sane veveyuena nene, le Yu lala amio
    Pol akila vanon ga sur nena ga la nene, ana naga kalo nena visena, pisape “Poga
    ga, p̃isi na ita tesum̃a e nini sumo wa. P̃isi na nesum̃ate ke ga yerkawa kiena
    ne yaru na kilaen mara la nene Lisias vena kom ma Yerusalem vitomi neloge ruru
    kiena visena nene wa, p̃isi na nela kiau nalip̃ereena van amiu.”
  ckb-ckb: 'فیلیکس کە زانیارییەکی باشی دەربارەی ڕێگاکە هەبوو، دادگاییەکەی دواخست و
    گوتی: «کە لیسیاسی فەرماندە هات، ئەوا بڕیار لە بابەتەکانی ئێوە دەدەم.»'
  spm-spm: Feliks Kraisɨna andarsir nɨghɨnɨsir aghavagharir rako othevir marsi ikeeŋga
    gɨva. Pol mbɨkemigha gɨvasima, Feliks Judarii vɨŋgɨ kamaghɨusue, “Gee ararɨghɨvɨkeghɨva,
    mbɨzorusir gumasi bar men gumaghana aphan Lisias zɨghirɨtima, khɨɨ gen mbɨŋgɨmɨŋgɨar
    rɨkɨrami.”
  nas-nas: Teka teie Piiliksie, bane tevung nerakavung taung sirakaꞌpui tampaꞌ tasiꞌpukoꞌnunge,
    teka totoꞌpura aaꞌpuuꞌ, “Tenang Lisias tee piatooronuka-koong boreꞌ daampeto poainang
    ninge simpeꞌampaing aung kara daꞌkoong.”
  uvl-uvl: Pe ne Peliks etei teu la pule nga kue nem nenge te hetue ke ene Esinga
    Tele. Pomalam hele ke teke het ke pomau mukam. Pe hele lange Paulus ke mai, “Lape
    e hele hote ramak lange iong tangai ero. Ta kulele ne Lisias ke at mukam, laka
    e hele lange iong ol.”
  eng-BBE: But Felix, who had a more detailed knowledge of the Way, put them off,
    saying, When Lysias, the chief captain, comes down, I will give attention to your
    business.
  ixl-CNT: 'Uncheeꞌ aatz tabꞌi qꞌu kam u Felix tzaꞌ, taqꞌtekka tetz tunpate. Tan maꞌtich
    tabꞌit bꞌaꞌnil kam bꞌanel tu u Bꞌaꞌnla Bꞌey tziꞌ. Utz tal tek ech tzaꞌ: —Ulnalen
    u qꞌesal sol Liisias, ech nal lunteꞌkꞌixsa itxꞌolax inujul u kam tziꞌ.— Texhtuꞌ.'
  xsi-xsi: Feliks nde isama sondo ndo ŋana kalo-tawana tamâta nenzi ilo-kalo wa mâsi
    wa. Mine kala itoto kinzi Juda tamâta nenzi ŋgua, aku ipainzi tu, “Mwaŋga ŋga.
    Mambo zugu tamâta nenzi koipu Lisias indue imâ ŋga, ŋineŋga ma aveta nemi ŋgua
    sondo.”
  crx-NTPO: '''Et Felix ndai la Sizi k''un''a ''unt''oh-i ghun soo t''eóoninzun. ''Et
    Paul yuba nahooyeh hukwa lhe''nízun ''inka ubúlhni, “K''at le lhuganne moodih
    Lysias whusaínya de la mba nahoosyeh.”'
  kan-OKCV: ಈ ಮಾರ್ಗದ ವಿಷಯದ ಬಗ್ಗೆ ಬಹು ಸೂಕ್ಷ್ಮವಾಗಿ ತಿಳಿದುಕೊಂಡಿದ್ದ ಫೇಲಿಕ್ಸನು ವಿಚಾರಣೆಯನ್ನು
    ಮುಂದಕ್ಕೆ ಹಾಕಿದನು. ಅನಂತರ ಅವನು, “ಸಹಸ್ರಾಧಿಪತಿ ಲೂಸ್ಯನು ಬಂದ ಮೇಲೆ ನಿನ್ನ ಈ ವ್ಯಾಜ್ಯ ತೀರ್ಮಾನಿಸುತ್ತೇನೆ,”
    ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Ro e Firikisi fu Jesudo Vame ije fune mukoreigia vierafei ijadufuo fu koto
    ije bijui. Ijadufuo maeje fu vierafe fuka e ireobo Raesiasire rade ro itire fuone
    ijia vua maeje kuarage fu fiekiro vierafe. Ijadufuo fu kia, Forudo koto ije na
    sone rade fiekono kiae.
  blw-blw: Angkay hiyachi, gapo ta chuar chillu hen cha chengngar Gubérnador Felix
    mepanggép hen somorotan an Jesus, annaat iyaw-awni hen anchichay Judio way mangaliyén,
    “Awni ta umchah ah Komandér Lisias ta an-owat ifanag hen annay chérémyu.”
  tam-2017: 'இந்த மார்க்கத்தின் விஷயங்களை தெளிவாக அறிந்திருந்த பேலிக்ஸ் இவைகளைக் கேட்டபொழுது:
    இராணுவ அதிபதி லீசியா வரும்போது உங்களுடைய காரியங்களைக் கண்டிப்பாய் விசாரிப்பேன்
    என்று சொல்லி;'
  azz-NT: 'Huan Félix quicaquic ya nochi nijín tajtolme ten quijtoaya Pablo. Pero
    yejua ipa quiyecajsicamatic ya de toni quijtosnequi ne ojtzin de Cristo. Huan
    in Félix nochi nijín quicahuac para ocsé tonal quincaquilis. Ica ya nojón in Félix
    quinilij in tayecanani judíos ijcuín: ―Pero cuac hualas ne hueyi chiuque soldado
    Lisias, ijcuacón yejua nochi nechtapohuis de nochi nijín ne teluililis. Huan ijcón
    nictamiixcomacas ya in Pablo.'
  spa-RV-1909: 'Entonces Félix, oídas estas cosas, estando bien informado de esta
    secta, les puso dilación, diciendo: Cuando descendiere el tribuno Lisias acabaré
    de conocer de vuestro negocio.'
  csy-csy: Felix in hi thu te a zakciang in, tua lampi thu heakna a cingzaw in nei
    ahikom a ni khin a, tulkhat uk ngalkap mangpa Lysias a thet ciang in, na thukhen
    kik tu khi hi, ci hi.
  mxq-NT: 'Ja Felʉs oy tnija̱ꞌa̱jʉ wiꞌix tmʉbʉktʉ diꞌibʉ pyanʉjxtʉp ja Jesús éxtʉm
    ja Kristʉ, pa̱a̱ty ko tmʉdooy yʉ taadʉ, net jyʉnáñ: —Ko myínʉt ja solda̱a̱dʉ windsʉngopk
    Lisyʉs, nꞌakmʉdówʉpts mijʉ mꞌʉꞌʉnʉn.'
  tzj-NT: 'Ja c''a Félix arja'' bien rotak ja tijonem xin Jesucristo in rmalari''
    ja tok quewa'' xbij chique ri'': —Mejor, ja tok xtipeti ja coronel Lisias c''a
    tokori'' nkachomij, ne'' chique.'
  tdt-tdt: Governador Felix nee hatene barak kona ba Jesus nia dalan. Nia mos marka
    fali ba loron seluk dehan, “Bainhira komandante Lísias mai foin hau hakotu lia
    nee.”
  ron-BTF: 'Iar după ce Felix a auzit acestea, având o mai bună cunoaștere despre
    acea cale, i-a amânat și a spus: Când va coborî Lisias, căpetenia, voi ști pe
    deplin cele despre voi.'
  eng-WEBP: But Felix, having more exact knowledge concerning the Way, deferred them,
    saying, “When Lysias, the commanding officer, comes down, I will decide your case.”
  eng-FBV: Felix who was well-informed about the Way then adjourned the trial. “When
    Lysias the commander comes I will make my decision regarding your case,” he said.
  nld-1939: 'Ofschoon Felix zeer goed bekend was met al wat deze richting betrof,
    verdaagde hij toch het proces, en zeide tot hen: Wanneer de overste Lúsias hier
    is gekomen, zal ik uw zaak onderzoeken.'
  bwo-bwo: Filiksmó Krstiyani imnetiyi jango sheengshdek't b́dantsotse «Kes' azazefo
    Lusyos b́waatsok'on itjangosh angshituwe» ett boon deenb́k'ri.
  nch-BL: 'Huajca Félix nimantzi quinejqui quicahuas ni cualanti hasta seyoc tonali
    pampa cuali quimatqui quenicatza taneltocani quineltocaque Nopa Ojti, quinequi
    quiijtos Jesús. Huajca Félix quinilhui: ―Nijtajtolsencahuas Pablo quema hualas
    Lisias nopa hueyi tayacanquet ten soldados.'
  quc-TNT: 'Ri tat Félix, aretak xuta ri xubij ri tat Pablo, kas c''o retam chic chquij
    ri winak ri qui takem ru tijonic ri Jesús ri kas C''amal qui Be. Xuya na can ru
    chomaxic wa'' pa jun k''ij chic, xubij c''u chque ri winak: Aretak cäpe ri tat
    Lisias, ri tata'' ri cätakan pa qui wi'' ri soldados, te c''u ri'' kas quinwetamaj
    na jas u banic ronojel wa'', —xcha chque.'
  tfr-NTPO: Irbo Tjagl̈ën l̈e l̈i miyde Félixdë sök pjl̈úe. Eshko ga tjl̈ẽ ga «L̇l̇gwer
    eniwa tjok l̇l̇ëme. Iër ber Tjl̈apga Lisias tjwe guing, ga l̇l̇gwer eshko jã»
    l̈e.
  kaq-NT: Jan yohihi bahi ta Felixnin honanquin sirijanishqui. Honanxon bi ta jaa
    netenbi jato nincacatsihyamanishqui. —Sontaro hapo Lisias jahuiya pari tah hen
    mato jisyaxihqui —jato jaquin.
  sgb-sgb: Hên pamakagilam ni Gobernador Felix hên habi ni apostol Pablo, ay intêgên
    nay na pon ya pamanlingon hên kaso ta mal-at ya muwang nay tungkol ha toro ni
    Panginoon Jesus. Biha wana, “Ha pamanlumatêng ni Claudio Lisias, ya pinakapoon
    lan hundaloh ay ihundo koy pamanlingon hên kaso mo.”
  vie-1934: 'Phê-lít vẫn biết rõ ràng về đạo người nói đó, nên giãn việc kiện ra,
    mà rằng: khi nào quan quản cơ Ly-sia xuống, ta sẽ xét việc nầy.'
  kxv-kxv: ସାମା ପେଲିକସ୍‌ ଏ଼ ଜିରୁତି କାତା ପୁଞ୍ଜାମାଚାକି ନୀହାଁୟି କିହାଲି ବା଼ୟିଦା କିହାନା
    ଏଲେଇଚେସି, “ର଼ ମା଼ଣା କ଼ସ୍‌କା ମୁହେଁ କାଜାସି ଲୁସିୟା ୱା଼ତିଦେହେଁ ନା଼ନୁ ମୀ ନୀହାଁୟି ଡିକ୍‌ହାଇଁ,”
    ଇଞ୍ଜିଁ ୱେସା ପାଣ୍ତିତେସି ।
  cha-cha: 'Lao si Felix, pot guaja mas magajet tiningoña ni ayo na jinanao, janafanmadetiene
    sija ya ilegña: Yaguin tumunog y mas magas y inetnon as Lysias, jutungo tododoja
    este y chechomiyo.'
  amu-NT: 'Ndoꞌ Félix mantyjiitcuuñê chiuu waa ñꞌoom cantyja ꞌnaaⁿ nnꞌaⁿ na cwilaꞌjomndyena
    cantyja ꞌnaaⁿꞌ Cristo. Joꞌ chii tîcatseinꞌoomꞌñê nnꞌaⁿ na tquionquia jnaaⁿꞌ Pablo.
    Matsoom: —Quia na nncwjeeꞌ nquii Lisias, tsaⁿ na cwiluiitquieñe nda̱a̱ sondaro,
    nncwaxꞌa̱tya̱ ꞌñom cha nljeijndaaꞌndyo̱ ñꞌoom na cwinduꞌyoꞌ.'
  hin-CV: किंतु राज्यपाल फ़ेलिक्स ने, जो इस पंथ से भली-भांति परिचित था, सुनवाई को
    स्थगित करते हुए घोषणा की, “सेनापति लिसियस के आने पर ही मैं इस विषय में निर्णय
    दूंगा.”
  spa-BES: 'Pero Félix, que tenía un conocimiento más detallado del nuevo Camino,
    los desistió, diciendo: Cuando Lisias, el capitán jefe, baje, le prestaré atención
    a sus asuntos.'
  san-BEN: তদা ফীলিক্ষ এতাং কথাং শ্রুৎৱা তন্মতস্য ৱিশেষৱৃত্তান্তং ৱিজ্ঞাতুং ৱিচারং
    স্থগিতং কৃৎৱা কথিতৱান্ লুষিযে সহস্রসেনাপতৌ সমাযাতে সতি যুষ্মাকং ৱিচারম্ অহং নিষ্পাদযিষ্যামি|
  tdx-tdx: 'Fe i Feliksa, ie nahafohiñe soa o raha mioza amy Làlañey ro nampandiñe
    iereo ami’ty hoe: Ie mizotso mb’etoa t’i Lisia, talè, le ho rendreko soa ty ama’o.'
  naf-naf: Amobotnaŋ Pilik egaŋ Pâlyet zet zemdelaŋ zenze sakwep ku mge egaŋ zapatnaŋ
    isikŋaŋ bugan nâŋgeyepm belak etaŋ pigok diindoye, “Nin zet kapi belak pemann
    tapme kasa kuku an ŋeŋaŋ temaŋ Lisias egaŋ Zelusalem mkaengatnan kopmeŋgut ekmak
    tati nsakwep zet kapi zemdelaŋ zewalup.”
  grc-MT: ακουσασ δε ταυτα ο φηλιξ ανεβαλετο αυτουσ ακριβεστερον ειδωσ τα περι τησ
    οδου ειπων οταν λυσιασ ο χιλιαρχοσ καταβη διαγνωσομαι τα καθ υμασ
  vid-vid: Aho, Felisi, heye nayali yavizelele nzila ya wanhu awo, nakaiwika zuwa
    linji ya kulutilila kuhulichizwa nongwa ayo. Kawalonjela, “Ndolavya utaguso wa
    nongwa ayo mhela Lusia, mkulu wa chilundo cha wamizi, loyokuya aha.”
  pio-NT: 'Néese Félix idécanáamité yéemìacani, yá ichùulìaca íichawa níái judíoca,
    yéemìacaténása nacháawàaná Pablo iináwaná ìwali quiríta áiba èeripinása, yácáiná
    Félix yáalíacatéwa càinácaalíté nàyaca níái yeebáidéeyéica Jesús itàacái, yái
    tàacáisi áibanái yàaca íipidená Wàlisài Ayapu. Yá Félix íimaca nalí: —‍Nucùaca
    yàanàaca yáara úwi íiwacaliná Lisiasca, yásí nuémìacué quiríta ìwali, yái pìasu
    wawàsica —‍íimaca yái Félixca.'
  tsn-tsn: Mme Felise, yo o neng a itse gore Bakeresete ba ne ba ise ba ke ba tsamaye
    ba tsosa khuduego, a bolelela Bajuta gore ba iketle ba emele go goroga ga ga Lusia
    molaodi wa mophato, mme ke gone o tlaa atlholang kgang.
  amr-NT: Kenda oʼpe̱e̱depo Félix kenda Jesúsen huanigpe̱i̱kaʼeria oʼnoknopo̱i̱kaʼnigtaj
    huadakda oʼnopo̱e̱po nogda Pablotaj eʼkataʼ pakhueʼ o̱ʼe̱po, —‍Lisias sorotataj
    huairi oʼtiakdepo nogi̱ti menbatiaʼpakapone. Pablotaj nogiti yoknokotapoy. —‍Félixa
    oʼmanaʼuyate.
  pwg-pwg: Ma kiivavo Pirikis na Yawasa Ketana iakova bubuni. Pol ina sisiya ivi yanei
    ikovi ma dughu igudui. Ma ivonesi bo, “Seri badana Lisiyas ina nekiibau na ina
    sisiya tiyanei ma muriyai ana vonakiiyaragha da Pol berona iberai bo kegha.”
  cjv-cjv: Ena yai ori Firikisi yaromi Yesu konom ari yai opai opom di erongua mapunom
    suwo finga “Ya, epena kakom ka i mora goume. Okome kiminem kiapanom yai ori Lisia
    unangua na ne yokamai ka kori dinga fi gounaiye” epe dire
  tha-KJV: เมื่อเฟลิกส์​ได้​ยินสิ่งเหล่านี้ ท่านก็เลื่อนการพิจารณาไว้​ก่อน เพราะท่านได้​รู้​เรื่องของทางนั้นถี่ถ้วนแล้ว
    ท่านจึงกล่าวว่า “เมื่อลี​เซ​ียสนายพันลงมา เราจะชำระความของเจ้า”
  por-BR-2018: 'Tendo ouvido estas coisas, Félix, que sabia mais detalhadamente sobre
    o Caminho, adiou-lhes, dizendo: Quando o comandante Lísias descer, eu procurarei
    saber melhor de vossos assuntos.'
  mhl-mhl: Polji oŋu miko gawana Filiksji Yesure kadi boyoberu gogobi, ore fuŋine
    soine mane sarigaru Polre buŋo botuineo ketigaru iŋi miya, “Mamari siŋaŋ qoruine
    Lisiasji wapeme damaŋ oo Polre buŋo oi mitaribemiŋ.”
  klv-klv: Beti aFeliks tolǝboi masuṽ hǝn Nap̃isal siNasub̃, igol nakotan evǝlo,
    ike, “Nǝboŋ aLisias, nakomada b̃egǝmai, neriŋ na-sor-sab̃i-an sagw husur gaiug.”
  bco-bco: Fela꞉ks eyo꞉ Alana꞉ Man kudu ha꞉nan a꞉no꞉ e asulo꞉ ko꞉lo꞉ mo꞉walilima꞉no꞉wo꞉
