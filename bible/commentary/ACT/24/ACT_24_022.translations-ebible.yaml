  juy-juy: ପେଲିକ୍‌ସ ରାଜ୍ୟପାଡ଼ନ୍‌ କେନ୍‌ ଆ କଡାଡ଼ି ମନଙ୍‌ ଜନା, ତିଆସନ୍‌ ଅଃନ୍ନବ୍‌ପନ୍‌ସୁଆତିଲଜି,
