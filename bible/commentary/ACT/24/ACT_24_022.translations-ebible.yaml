  agm-agm: Iyataatɨ awaisɨho Perikɨsɨho Jisaasihopɨ gɨwunyaahohiyɨhiyaamɨ kiyohɨwaiwaapɨ
    aimɨ gwɨnyaahore. Aihɨ ko Perikɨsɨho namatɨ Porɨhoaisunɨ Judaahiyaamɨ awaisawɨhiyaisunɨ
    saundataase, “Tunnɨwɨ yahwɨnohiyɨhiyaamɨ mɨtɨho Risiyaasiho nasonɨhura sɨhɨ samɨ
    pɨwɨha atindɨ tipɨtapaatɨ mmondaanɨ sɨhapɨ jatɨwɨse,” undataase.
  ubr-ubr: Namon Felix on ato Bada an Eta aurin on isagob tiwag, on dura tatam an
    wera on na ikutuwe ra tani weie dura tatamin mes, ato on iyau, “Om am dura aurin
    on bainetewarotin gagamin Lysias, on innat weie aninonotai.”
  tsw-NT: Feli gwamna vuma ɗa na da̱na̱i nu urevu wu Ure wu Zagbain, reve wi isawaton
    le, a̱vu u damma, “Na̱ Lisiya zagbain vu ukari wa̱ a̱soja wa̱ Urishelima ta̱wa̱,
    ɗaɗa moo koto ugeꞌetosu.”
  cax-NT: 'Auquimanu arrti Félix masamunuti nariorrü ümoma, itopiqui tusio nurria
    ümoti arrüna manunecatarrü cütüpüti Jesús. Nanti ümoma: —Arrtü cuati comandanterrü
    Lisias, rrapariquia aübuti. Auqui caüma surapoi ausucarü causane sobi aübuti Pablo.'
  aia-aia: Mia Filiks 'a bwane aidangisia goroi hinihinidaa'i sae hinihini. Naasi
    'a ha'ahakoai 'i'i narau hauasi ma o'ani, “Waigu ha'ahura'ahiai 'ado'adogu 'iniai
    'i'i gau hauani na'i 'oha naigu ada a Lisias, i bwauododaaui hehei'oi.”
  srp-1865: 'A kad Filiks èu ovo, odgodi im znajuæi vrlo dobro za ovaj put i reèe:
    kad doðe Lisija vojvoda, izvidjeæu vašu stvar.'
  agt-agt: A ta nepakadangag ni Gubernador Pelis ta bida ni Pablu a mapmappyan ya
    pakkamu na ta gagangay na mangurug kiden te Hesus, ammi awena bit nebar ya uray
    na ta mangidarum kiden, te “Indagan ku bit ya datang ni Kumander Lisiyas, petta
    madangag ku hapa ya bida na,” kunna.
  lug-lug: Awo Ferikisi, eyali amanyi obulungi ebikwata ku Kkubo, n’agamba Abayudaaya
    nti, “Lusiya, omuduumizi w’abaserikale mu Yerusaalemi, bw’alituuka ne ndyoka nsala
    omusango gwammwe.”
  yby-yby: 'Loko liyoko, Kiyape Pelikiya Jisesida ohatama monokala ele wehe libo we
    minokadanaki, Poloda gala maya lo suwamiyoko ohalalo je molaiyoko aha ne. Sa-okaiyoko
    sa-loko lo biye: Imi wesida ujapa wenipo napaya Lisiyaya Jelusalemu numutokatiya
    lemekadeko gatipoya lo suwetuwe loko liye.'
  heb-heb: ויהי כשמע פיליכס את הדרים האלה ויאחר את דינם לעת אחרת כי עניני הדרך הזאת
    נודעו לו היטב ויאמר ברדת אלי לוסיאס שר האלף אשפט על דברכם׃
  mpp-mpp: Aime gawana Feliks ye Yesule yefele siduc ngageyackegacte welockelu yanguc
    sugu edocebawec, “Hudu-baba ngic yengele damong sugucne Lisiasdi Yerusalemkocni
    wame yowangineng mimoctodacte.” Inguc milu yowangineng fanale milu salecebawec.
  apb-apb: A Filiks mone e saenanau i sulie Tala Ni Meurihe, oto e ha'amamaloa ere-erenga
    ko si te'uri, “Maholo a Lisias, poro paine haahie sinolai ramo ngeena, kei lae
    mai, nge ne ke si niie mei wala ooreta aana ere-erenga i'oe.”
  san-TEL: తదా ఫీలిక్ష ఏతాం కథాం శ్రుత్వా తన్మతస్య విశేషవృత్తాన్తం విజ్ఞాతుం విచారం
    స్థగితం కృత్వా కథితవాన్ లుషియే సహస్రసేనాపతౌ సమాయాతే సతి యుష్మాకం విచారమ్ అహం నిష్పాదయిష్యామి|
  ben-IRV: তখন ফীলিক্স, সেই পথের বিষয়ে ভালোভাবেই জানতেন বলে, বিচার অসমাপ্ত রাখলেন,
    বললেন, লুসিয় সহস্রপতি যখন আসবেন, তখন আমি তোমাদের বিচার সমাপ্ত করব।
  ntu-ntu: Zbz Filiks kc tqkrlz-angidrpele ‘Lrpzki r Kxetu,’ sc tqayrkrpxpebzle nzycmnengr
    kc. X sc tqrpipebzle badr kx, “Mzli kc kamadz Lisizs nakaputr-ngrmle, sc tqobqtrpebo
    elr.”
  pan-pan: ਪਰ ਫ਼ੇਲਿਕਸ ਨੇ ਜਿਹੜਾ ਇਸ ਪੰਥ ਦੀਆਂ ਗੱਲਾਂ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਜਾਣਦਾ ਸੀ ਇਹ ਕਹਿ ਕੇ
    ਉਨ੍ਹਾਂ ਨੂੰ ਟਾਲ ਦਿੱਤਾ ਕਿ ਜਦੋਂ ਲੁਸਿਯਸ ਫੌਜ ਦਾ ਸਰਦਾਰ ਆਵੇਗਾ ਤਾਂ ਮੈਂ ਤੁਹਾਡੀਆਂ ਗੱਲਾਂ
    ਦਾ ਫੈਸਲਾ ਕਰਾਂਗਾ।
  gvc-gvc: 'To ã ni yahuri baharo Feli õ sehe ni yahuha Paulore: —Mipʉ tó puro tjira.
    Surara pʉhtoro Lisia to wihiri baharo mʉhʉre yʉ yoahtore masiihca yʉhʉ —niha Feli
    Paulore. Feli sehe Jesu yaina ti yoarire noano masi pahñoriro jiha.'
  ksj-ksj: Feliki ani, eꞌe ibiḡa moneo fairu ederoga ꞌahine, kotaḡa ꞌuadu, ꞌahige
    rae ḡoeriro. “Uti vazeḡa boro, Lusiaꞌa ovaiꞌuduꞌu, ḡoere ḡonaga rae fureniꞌuma.”
  sbk-sbk: U Feliki abhulilwe ahusu idala lila na akhomola ubungano. Waga, “Lisia
    jemedari nayenza afume hu Yerusalemu ane yaamula amashitaka genyu.”
  mya-JVB: ဖေလဇ် မင်းကလည်း၊ စစ်သူကြီး လုသိ ရောက်လာ သောအခါ ၊ သင် တို့အမှုကို ငါစစ်
    ဦးမည်ဟု ထိုဘာသာ ကိုသာ၍ နားလည် သောသူဖြစ်လျက်၊ မစီရင် ဘဲ သူ တို့ကို လွှတ် လိုက်၏။
  kgf-kgf: Felikinéŋ héna imuac buŋa niŋhumuyec imuac niŋ Pauloac ac imi ménda ʒétecgéma
    yomuhuc énézéyec; Yaré ic 1,000 ionac galeŋ Lisia mayuguc acgina ʒétecgémaŋ.
  awb-awb: Úwana Péríkiga irena Sísansabé aiq pútare atáh kéné sánsá ahtebonsabé,
    Pehitare aritowe. Pehitare aritena sensabé, Anotah sontíá kéné wahnah aní Árísíásaga
    mahtaq tuinaraq itene koti ehwéhnsábé iwíáhue teiníe úwe.
  gdn-gdn: Iya Yawatai ki yonai ka Kaiwawo Pirikisi e naiya mena wainapupu kewowena
    ki pokere e ubupu, wagubu ke; “Yona yau karako kamadamu. Piyara ragidai mu kawaimaga
    Rausiyasi baiyagisi were ki nau uburani apunu yau e paerei ka mibai bo bera ki
    suwagani.” E inako wagubu,
  nko-NT: Ɩ́nɩá onumnyampʋ Felike yin anɩ Wíe ɔkpa ámʋ wankláán sʋ á, olotu
    asʋ́n ámʋ hɩ́ɛ́. Ɔlɛblɩ́ ɔbɛ́ɛ, “Nɩ́ ɩsá akɔpʋ́ ɔhandɛ Lisia ɔbá nfɩ á, nówun
    alɩá nɔ́mɔ asʋ́n ámʋ ɔnɔ́.”
  bsn-NT: 'To ĩ yisere ajicõari, Jesúre ajitirʉ̃nʉrã ĩna bajisere quẽnaro masigʉ̃
    ñari, ado bajiro ĩnare gotiyuju Ʉjʉ Félix: —Jẽre ajicõaja yʉ. Surara ʉjʉ Lisias
    ĩ ejarojʉ, Pablore yʉ yirotire mʉare gotirʉcʉja —ĩnare yiyuju ĩ Ʉjʉ Félix.'
  pib-NT: Giyagni Wilisi yijnakpiranatinitkalu kagwakjixna, gi rixanu rumatpotutlu
    wanna Pawlo galixlepirana. Wane china, “Wa yopikinipa wa solalone gitsrukate Risya,
    numatpotutanu gixapirana.”
  wiv-wiv: A Feliks, ia e lala kemikemihia matoto na moge kamana bilip kana nuhu kua
    dia ta mumuri na Dala kana Paraha. Kubarae ia tania ni dia habuka da dia ta koto
    mule ve na dama motu katiu. Ia ki tani barae ni dia, “Kua a Lisias na komada ni
    mai, ia da te vahotovia kamiu kotoa.”
  reg-reg: Feliki aliga abhwiliwe kisi okulubhana na injila, na nibhasiga okugendelela
    ne chinyanjo. Naika, “Lisia omukulu wa abhasilikale alibha aja emwalo okusoka
    Yerusalemu enisosha amalagililo ingulu ya amasitaka gemwe.”
  mlh-mlh: Polji oŋu miko gawana Filiksji Yesure kadi boyoberu gogobi, ore fuŋine
    soine mane sarigaru Polre buŋo botuineo ketigaru iŋi miya, “Mamari siŋaŋ qoruine
    Lisiasji wapeme damaŋ oo Polre buŋo oi mitaribemiŋ.”
  gof-ENT: ሺን ፊልኪሲ ፆሳ ኦጊያባ ጌሺ ኤሪዳ ጊሾ «ታኒ ሂንቴ ኦዳ ሻላቃ ሉሲዮሲ ያ ዎዴ ፒርዳና» ያጊዲ ሞይዚስ።
  aau-aau: Feliks hiykwe Jisas so Yerki, Pol hiy ma mesor mokwe, po nuw-nonkway popriy.
    Hiykwe uwrsa serey ma hokruw seme ma-me-ha nok, nak-me-ha, “Aw-uwr mo hakamay
    Lisias hiy ma laye non, hakwe enekwei sohiy sok liy lohruw-a sakon kawk popriy.”
  tvk-tvk: Melele xa Pol misepin bus, Filiks, xa mikil kuh sexien xa Kristin xil di
    langgusil pispisien xil na Iesu, misemae ni tengan koten nan ingel mu ituxoh melengien
    sav tova. Filiks biteni bit, “Melele xa Lisias, vatixar na moletin te vaeen xil,
    imei ituxoh inggak, inou nimal ni ngongoren namim sung.”
  prf-NT: Gapu dikál dán en tukoy ni Gubernador Felix ten tungkul ten Dilan, kaya
    inyemang na en págbista, kinagi na, “Hatulan ku i kasu muwen káddemát ni Lisias.”
  auy-auy: Súwana Fíríkísi Ísuni aampaꞌó kun-ááí éꞌa ísarena séna i-wáásítí óraakon-awiꞌa
    Rísíya kumínaꞌa maanááí ísámai kaweꞌá ónáífo koró simásuwena
  tbg-tbg: Poruva minti tuvaro Felikisiva Ihura vaintinavu nu okarara iruvara tiro,
    viva tiharo, Ho vate homa iruro. Ieruharemihairo nora vaiinti Lisiasiva nai tuviraqe
    te vi uvara voqavata irirerave, tiro.
  hub-NT: 'Nuna timatai apu Félixcha Jesús pachisa etsermaunka shir nekau asa, chicham
    nekaami tamaunka inaiyak: “Suntara apuri Lisias tamatai, nui atum chicham etsermaunka
    nekaratjarme”, tusa tinaiti.'
  hmo-hmo: Inai Iesu ena Dala ena hereva Feliki ia diba momo. Inai dainai ia ese kota
    ia koua. Ia gwau, “Lusia, tuari biaguna ia mai neganai, oiemu kota hereva do lau
    laloa.”
  big-big: Pulaga Pilikisi kazing Yisu Yemizibekkimekki iwaka panu kopong pugu ngagozakta
    waliya logo pugu puwiliyegi pelik yeiya, Rom Ami ngai yemane Lisiya meibek lewawekke
    nogo ngago inuwagira pangka pangka mizagi, yeiya.
  gux-G: Feliksi yua n den bani li maama fuuli den yedi ke juufinba ń juuni, ki yedi,
    “Komanda Lisia ya ñani Jerusalema ki kpeni, n ba jia i buudi.”
