  mdy-ETH: ፒልኪሴ ጋዓንቴ ጎዳሢ ጎይፆ ዛሎ ሚርጌና ዔራያታሢሮ፦ «ፖኦሊሶ ዓይሣ፥ ሉሲዮሴ ሙካዛ ዒንሢ ጌኤዞ ጌስቲ ታ ኩንሣንዳኔ»
