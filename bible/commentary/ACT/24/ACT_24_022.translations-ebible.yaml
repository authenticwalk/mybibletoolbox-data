verse: ACT.024.022
translations:
  kpx-kpx: Bolou kateai louge Velisiu abu Iesu vaveve loui namihalemo Boloemo kotaveve
    ke halei ata namigevei avoe, “Usege ame kosive Lisiasiu lohogeto di bae tota kotaveve
    deiada loui la namigevei.”
  okv-H: Felix na Iesu ta ke tapa mahu ingari avoeto ke mine ari irae enu toto embomeni
    ta degi ke einge ena, “Isoro ta tihi jigari embo Lysias puvurou amiga ke sirikasona,”
  tbo-tbo: Iyawoi Yesu a wiatatiyana lawa hi meme tagoya naka Pelikisi i hanapugena
    dumaya. Ugolinei ma luhetala i guduya ma i paliwelehi i pa, ‘Tu wigawiya hai taniwaga
    gowana Lisiyasi ina lugeletai apo ami luhetala a winugonugotuhugeya.’
  mal-C: ഈ മാർഗത്തെക്കുറിച്ച് നല്ല അറിവ് ഉണ്ടായിരുന്നിട്ടും, “സൈന്യാധിപനായ ലുസിയാസ്
    വരുമ്പോൾ ഞാൻ നിങ്ങളുടെ കാര്യം തീരുമാനിക്കാം” എന്നു പറഞ്ഞ് ഫേലിക്സ് നടപടികൾ മാറ്റിവെച്ചു.
  grc-SR: ⸂Ἀκούσας δὲ ταῦτα ὁ Φῆλιξ ἀνεβάλετο αὐτούς,⸃ ἀκριβέστερον εἰδὼς τὰ περὶ
    τῆς ὁδοῦ, εἰπών, Ὅταν Λυσίας ὁ χιλίαρχος καταβῇ, διαγνώσομαι τὰ καθ᾽ ὑμᾶς·
  bgc-bgc: फेलिक्स नै, जो इस पन्थ की बात सही-सही जाणै था, उन ताहीं न्यू कहकै टाळ दिया,
    “जिब पलटन का सरदार लूसियास आवैगा, तो थारी बात का फैसला करुँगा।”
  khz-khz: VoRaupara, (e Iesu Keriso kamonagi-venina rauparana), Feliki eripa-namanamaato.
    Ia na Kota etao-waiagoato, netiwato, “Vetali velena kamuna, Lisia, pene kwara
    vou, au na gomi gemi kila pana kala-roriroria.”
  deu-TKW: 'Felix aber vertagte ihre Sache, da er recht gut wußte, um was es sich
    bei der Lehre handle, und sprach: wenn der Oberst Lysias herunterkommt, will ich
    mich über eure Angelegenheit erkundigen,'
  zsr-NT: 'Catiꞌ byönnëꞌ didzaꞌ ni Félix, len dxíꞌadauꞌ chnöznëꞌ ca nac qui lë naꞌ
    rusëdnëꞌ Pablo, buzë́ láhuiꞌzëꞌ caꞌ didzaꞌ bizxj ni, gnëꞌ: ―Catiꞌ gdxinëꞌ Lisias,
    bönniꞌ blau nacuꞌë lu nëꞌë bönniꞌ rjaquëꞌ gdil‑l, udx yöndaꞌ ca nac didzaꞌ bizxj
    queëliꞌ.'
  lin-lin: 'Felikisi, oyo ayebaki malamu makambo oyo etali Nzela, azongisaki bango
    mpe alobaki : — Nakoyekola malamu likambo na bino tango mokonzi ya basoda, Lisiasi,
    akoya.'
  hns-NT: 'Laat Jiesoe ke rasta ke biese me thiek se djaanat raha. Tab oe sabha rok
    deis aur Paulas se bolies: „Djab barkwa Liesias aaiga, tab ham tor oeppar faisala
    karabe.”'
  noa-E: Mamʉ chadcha Jesús iek ʉ̈kha durrum khʉʉnau mag õor meeukhapiba aajem ich
    Feliiujã wajapha khaphʉ sĩerr aawai Pablo iekhamam ũrwia warag, —Comandante Lisias
    pierrwaita pãrau i dʉ̈i mag thʉnʉm wajapha khap aag irig wajapcha jëeu oomajugui
    ajim aajem.
  eng-EMTV: And when he heard these things, Felix adjourned them, knowing more accurately
    the things concerning the Way, and said, “When Lysias the commander comes down,
    I will decide your case.”
  mib-NT: 'Te Félix chi je jíní vāha de ndese cácandíje ñayuu Cristo. Te jeē ní jini
    sōho de jnūhun yáha te ni stétu de un jíjnáhan, te ni cahān de: Nde na quée general
    Lisias te cajnūhun gá rī sɨquɨ̄ jníñu yáha, áchí de.'
  lif-NT2: फे़लिक्‍सरे़ कन् ये़सुरे़ कुसङ् कुलाम्‍मिल्‍ले़ कुयाःम्‍बेओ नुःरिक्‍काङ्
    ले़स्‍सुआङ् वये़आङ् बा खे़न् ये़म्‍मोए खासे़न् लोःम्‍माआङ् के़सुक्‍पा चोगे़, कर
    खे़ल्‍ले़ अक्‍खे पाःत्तुर चुम्‍लुङ्‌ङिन् नुप्‍सु, “आल्‍ल थक्‍तुम्‍बा लुसियसे़न्
    युःआङ् खासे़न् लोःन्‍दुङ् पिनिङ्‌लो॥”
  xnj-xnj: Hinu Felikisi, mweamanyili bwina njila yeniyo, akahegelesa muhalu wula
    mu ligono lingi. Akavajovela, “Yati nihamula muhalu uwu lukumbi Lusia Mkulu wa
    msambi, peibwela.”
  mmx-mmx: Kuren la ne Pelik, gakleklen tinotno mo langas at Leeme Silok ga lox axap
    mo lavapaase. Ni ga lok tidi, “Aba ronga bok ba na levelinga melemu, la aba lok
    axav i, mo do leeme gomgo at limixin esep ne Lisias na rupot.”
  cbr-NT: 'Usaía Pablo quia cuaquin ca Felixnën, Jesúsmi catamëti ca uni Nucën Papa
    Diosnan ''iti ''icë quixun ''unáncë ''ixun nëtë itsin mëníonuxun, Tërtulo ''imainun
    abë ucë unicama ësaquin cacëxa: —Comandante Lisias ax ucëbëtan cana Pablo ñuimi
    quicë bana ënë mëníoti ''ain.'
  tee-NT: 'Pus ju Félix akts''iya ismispai tuchi talaca''i ju tach''ak''ok''ai ju
    Jesús chai ajuni ju lapanacni ni jantu lai catilak''oxilh ju ixlhamak''an''an
    ju acs avilhchan. Va ajuni: ―Acsni va camilh ju comandante ju Lisias juncan pus
    acsnich ju aclalak''oxiniyau ju milhamak''an''an.'
  eng-LSV: And having heard these things, Felix delayed them—having known more exactly
    of the things concerning The Way—saying, “When Lysias the chief captain may come
    down, I will know fully the things concerning you”;
  cak-NT: 'Ri gobernador Félix can reta''n-wi anchique rubanon ri quic''aslen ri niquitzeklebej
    ri Jesucristo ri utzilaj Bey. Romari'', cuando xuc''oxaj ri tzij ri xu''ij ri
    Pablo, ja xupoba'' ri sujunic y xu''ij chique conojel: C''a xtipe na ri Lisias
    ri comandante, c''ajari'' xtintemaj más chirij ri jun sujunic ri niben.'
  pah-NT: '—Kirupi, ei Félix''ga a''ero. Okwaha hete ga Jesus''ga nhi''ig̃arupiva''ea
    novĩa. Igwete ga ei Paulo''ga pe: —Aerẽji ti ji ei ndereaporog̃ita pe a''ero nehẽ
    soldados''g̃a nduvihavuhu''ga rurame nehẽ Lísias''ga, ei Félix''ga g̃a pe.'
  sja-NT: Felixpa mãga ũrik'ãri, jaraji ma nepɨra ichiak'au bɨdait'ee soldaorã poro
    waibɨa Lisias cheru misa. Mãga jaraji pia k'awa bada perã sãga p'anapata Tachi
    Ak'õre Ode P'anɨɨrã.
  xed-xed: 'Feliks ná, nda sna tsatsi ta skwiha katakata ta ghəŋa tva Kristi kəl tsi
    ka dzanamtá wi ta həŋ. Kaʼa mantsa: «Sagha mghama la sludzi ta nzakway ka Lisiyas
    ya ná, nghay ɗa ta na gwaɗa ghuni na tsa,» kaʼa nda həŋ.'
  mks-NT: 'Sa̱ xíni̱ va̱ha Felix cán ndaja íin ña̱ jána̱ha̱ na̱ cúú cuéntá Jesús cán
    sa̱há ña̱ cán quéa̱ cúni̱ da̱ candati tóo da caja vií da̱ sa̱ha̱ Pablo. Sa̱há
    ña̱ cán quéa̱ já na̱cachi da já xi̱hín na̱ Israel cán: —Candati ndó ja̱nda̱ quia̱hva
    ná casa̱a̱ da̱ naní Lisias, da̱ cúú jefe soldado ñuu Jerusalén já cuu caja vií
    i̱ sa̱há da̱ yóho —na̱cachi Felix.'
  gfk-S: 'Sene be Pelik ga palai timaan dahine ter ta ira Kristian. Kaie igom tange
    ta ira Iudeia be di na kis kawase tike mes na bung. Iga tange horek: “Be ing Lisias
    no lilie ta ira umri na hanawat, io, iou ni bul no nugu ula harkurai be u rara
    ter be pata.”'
  bmu-bmu: Polnöŋ mewö jiiga premiö Filiksnöŋ Jisösgö könaŋi wuataŋgöba maljei, miaŋgö
    könaŋi ölöp möt soroköba Polgö keuŋi kembaŋe kutuba kewö jiyök, “Suahö galöm bohonŋi
    Lisiasnöŋ kaŋgoriga nalö miaŋgöreŋ Polgö keuŋi jim tekömam.”
  dgz-dgz: Boge, ayop Pilik, me Iesu anu tumat neginewa asigip tani menan wanene ame
    toborat anun, amba anega wan, “Ita yamewa yaua Laisias mapa tauepi amba ge koewa
    da taan go uon ame ne amba wadiagain.”
  eng-GNV: Nowe when Felix heard these things, he deferred them, and said, When I
    shall more perfectly know the things which concerne this way, by the comming of
    Lysias the chiefe Captaine, I will decise your matter.
  zaa-NT: 'Beyacca ba gùnne Pablua nna bedu bá Félix attu término lani ca judíua nna
    rą cą: Hàsta''na íl·lani comandante Lisias nna lànialá ccá'' saber adí sobre de
    asunto qui'' líį. Anía ra Félix porqui''ni chìa yùą acerca de néda cubi nu beni
    Pablua presentar.'
  eng-WEBSTER: And when Felix heard these things, having more perfect knowledge of
    that way, he deferred them, and said, When Lysias the chief captain shall come
    down, I will know the uttermost of your matter.
  guh-guh: 'Nacuaevetsinë Félix xaniavaetsia yapëtane daxitanacuanëjava jivi pejumecovënëtaponaejava
    Jesucristo pelivaisi. Nexata nacuaevetsinë Félix pejumetaecujinae Pablo petsipaebilivaisi,
    nacuaevetsinë Félix naviabiaexana baja pamonae picani Pablo neconitsijitsiatsi.
    Nexata nacuaevetsinë Félix jumaitsi Tértulobanajavabelia, Jerusalén tomaraverena
    pepatsivijavabelia: —Itsa patsiarena vajabitsaë pepo pevetsinë, comandante Lisias,
    yapëtaenajë pacuenia exanaejitsianë Pablojavabelia, jai.'
  bon-bon: Siige, Peliki lui te cängena umle ge ätrunga gaabe poto cidi me, tabe piba
    peei atrana padare ne epirige. Tabe pui Israela modamoda biname bine jejemige
    egä, “Cane ingwe ca atrana pagege weeme poto cidi me, cubu mopeyame Lusiyus te
    liba pa tatyaramtepi.”
  nhw-BL: 'Huajca Félix nimantzi quinejqui quicahuas ni cualantli hasta seyoc tonal
    pampa cuali quimatqui quen tlaneltocani quineltocaque Nopa Ojtli quinequi quiijtos
    Jesús. Huajca Félix quinilhui: ―Nijtlajtolsencahuas Pablo quema hualas Lisias
    nopa hueyi tlayacanquetl tlen soldados.'
  mgw-mgw: Bai Felisi, ywaabile aitangite ndi'la yi'lu' ya Yesu wisowiso, aamulise
    munaisa kabaya, “Naayomwa makowe ginu paaisa mpi'ndo ywa yesi Lisia.”
  swh-ONEN: Basi Feliksi ambaye alikuwa anafahamu vizuri habari za Njia ile, akaahirisha
    shauri lile kwa maelezo yake akisema, “Wakati jemadari Lisia atakapoteremka huku,
    nitaamua shauri lako.”
  wbi-wbi: U Feliki akavulilue vunofu vwimila isila, akakileka ikipugha. Akaati, “Lisia
    um'baha ghwa kipugha pano ikwisa kuhuma ku Yerusalemu ni humia uvulamuli mu makole
    ghiinu.”
  bba-bba: N deemɑ Felisi u nɑɑnɛ dokebun swɑɑ yɛ̃, yerɑ u Yuu be sɔ̃ɔwɑ bu de tɑbu
    sunɔ Lisiɑsi ù n tunumɑ. Dɔmɑ teyɑ u koo ben ɡɑri yi wɛ̃ɛri.
  eng-KJVCPB: And when Felix heard these things, having more perfect knowledge of
    that way, he deferred them, and said, When Lysias the chief captain shall come
    down, I will know the uttermost of your matter.
  kgk-NT: 'Ha mburuvixagwasu katu ohendu ramo inhe''ẽ, hembiapokwe-rehe mba''eve nde''íry
    íxupe. Hesu rape pyhyháry rekoha oikwaa porã va''e. Upéi he''i: —Ãy nda''e mo''ãiry
    ne rembiapokwe-rehe. Kóa ndaha''éi etería gwarã, he''i. —Ko''ẽ ramogwarã jaheja-ta
    nhane nhe''ẽrã. Ogwahẽ ou-vy ramo ae coronel Lísias ha''e-ta ne rembiapokwe-rehe,
    he''i íxupe mburuvixagwasu.'
  waj-waj: 'Pauruuso itaa kua tuduu rikioo Perekiiva vaa Yisuunna aataruuvau nuau
    mmayaayaivaa arinaima rikioo iya kava kua kiaaraivaara iya ooqoo tioo tunoo: Rapira
    kieeta Rusiiva nninai tee fai na ngii kuaivaa radudaanaravee,'
  cpy-cpy: 'Tema riyotako-perotzitari pinkathari Félix iiteetziri “Awotsi-weri,” rootaki
    ipakantanakariri, ikantanakiri: “Aririka ipokaki jewari Lisias, ari ikamanta-perota-paakinawo.”'
  mpx-mpx: He Pilikesa wana aatena i gan haba Yeisu wana kamwasa ana totoulil wali
    abulilek ge wali pagan kaiwena. Inoke kot i paveyaho i ba, “Sauga ebo Lisiyasi
    tolohaveyan wali tologugui ni nem, inoke abwe wami kot na hile.”
  wbp-wbp: Yangka yalirli wiringki yirdingki Pilikirli, ngulangkujulpa milya-pungu
    Wirliya Kuruwarriji Jijaji-kirlanguju. Ngulangku kuja purda-nyangu Puurlu wangkanja-kurra,
    ngulajurla wangkaja, “Ngulaju ngula-juku, wurra kaji yangka wiri yurrkunyukungarduyu
    yanirni yangka yirdi Lijiyaja, ngulanya kapurna purda-nyanyi kajiji nyuntuju yimi-ngarrirni.
    Purda-nyanjarla kapurnangku marda yilyami warlangarrangarra-kurra, marda kapurnangku
    mardarni rdakungka-juku.” Junga-juku, ngula-jangkaju, Pilikirliji mukulku-jana
    yilyaja kuwurtu-ngurluju.
  luo-luo: Kaka Feliks nongʼeyo weche mangʼeny kuom Yor Kristo, noloro bura, kowachonegi
    niya, “Ka Lusio ma jaduongʼ jolweny obiro, eka abiro ngʼado buchuni.”
  nhe-NT: 'Huajca Félix nimantzi quinejqui quicahuas ni tlamantli hasta seyoc tonal
    pampa cuali quimatqui queja tlaneltocani quineltocaque Nopa Ojtli quinequi quiijtos
    Jesús. Huajca Félix quinilhui: ―Nijtlajtolsencahuas Pablo quema hualas Lisias
    nopa hueyi tlayacanquetl tlen soldados.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܦ̮ܝܼܠܹܟܣ، ܕܟܹܐ ܝܵܕܹܥ ܗܘܵܐ ܠܵܗ̇ ܐܵܗܵܐ ܐܘܼܪܚܵܐ ܒܡܸܠܝܘܼܬܵ‌ܐ، ܫܘܼܕܪܵܝ
    ܠܹܗ ܒܹܐܡܵܪܵܐ: ”ܐܝܼܡܲܢ ܕܐܵܬܹ‌ܐ ܠܘܼܣܝܼܘܿܣ، ܪܲܒ ܐܲܠܦܵܐ، ܗ̇ܝܓܵܗ ܒܸܬ ܕܵܝܢܹܢ ܒܹܝܠܵܘܟ݂ܘܿܢ.“'
  esk-NT: Felix-ŋum iḷitchuqsriruam agaayyutikuaġiamik katimałiq umikkaa itnaqhuni,
    “Aŋuyyiuqtit qulliqpiaŋat, Lysias, aggiqpan sivunniġisigiga taamna uqavaaġutiksi.”
  msb-msb: Pero si Felix, na may maayo gayod na pagkasabot manungod sa Paagi san Ginoo,
    gintapos an bista na nagsabi, “Pag-abot ni Lisias na pinakanamumuno huhusgaran
    ko an iyo kaso.”
  cpa-NT: 'Jøng² ha¹chi² ca¹mi¹rø¹² Félix jǿg³ mi³ca¹nǿng²dsa. Di³ ma²ŋi¹²dsa ha²lah
    lǿa¹² jǿg³ quiah¹² dsa² quián¹² Jesús. Jøng² ca¹juúh²dsa: ―Mi³rǿ³ báh³ jní² jǿg³
    quiánh² hniah¹² na³ma²guøn¹² juu¹³ hlég² Lisias ―ca¹juúh² Félix.'
  dso-dso: ପେଲିକ୍‍ସ୍ ସେ ବାଟ୍‌ ବିସଇର୍‌ ଟିକିନିକି ଜାନି ରଇଲାର୍‌ ପାଇ ସୁନାଇବାଟା ବନ୍ଦ୍‌ କରି
    କଇଲା, “ ସନିଅମନର୍‌ ମୁକିଅ ଲିସିଅସ୍‌ କେଟ୍‌ଲା ପଚେ, ମୁଇ ତମର୍‌ ବିଚାର୍‌ନା ସୁନାଇବି ।”
  meu-meu: Hari “dala” herevana vada e diba maoromaoro dainai, Feliki ese idia e gwaudia
    tubu, eto, Lusia, tuari biaguna badana, bainema negana ai na emui hereva baina
    tahua namonamo.
  yva-NT: Gubernur Peliks umaso pamo po ayao vatano utavondi Yesus apa Unanuije rai
    raen tavon to. Weti po raura nanto Paulus ai pare, “Ngko to. Yara arono nait akari
    akoe Lisias indati de no so, wea umba syo nya ana no naije ranaun akato ti syo
    ayao mamaisye rapatimugo nai.”
  dgc-dgc: Nadid, pékabati ni Gubernador Pelik to katuwiran ni Pablo, éy kinagi na
    du Judeo, a “Ewan ko itulos nadid i bista ni Pablo. Engˈwan uhayén ko pa ti Kapitan
    Lisias.” Da tu gubernador, éy tukoy na dén i ugalia du méniwala ni Jesus, a mebait
    side. Kanya éwan siya naniwala to abla du Judeo.
  zpm-NT: Naṉle gobernador co led ncuaaṉe guṉd zha ne rliladz Jesús ga rquiaqui zho
    Pabl, dzigo bnee me lo zho cuëz zho nieeda gdziṉ Lisias, dzigo dieṉ zhapaa guiaaṉ
    xtiḻ zho.
  hix-NT: Khoryenkomo hyaka kany kom me naha, Txesusu, kany komo hutwekonà rma hatà,
    Feeryesà. Ekaytà komo yonytxekonà rma hatà, yaworo hatà. Àro ke, onà wyaro nkekon
    hatà, Pawru xanhàn komo wya. Àsok hana àken ha, moson hoko, ohxe hana, atxke haxa
    hana, kekon hatà. Kahra hak wehxaha. Amnye àkehe haxa ha, owyanye, Eryeseyasà
    yomokàtxhe, arymano ynye ro komo yoh yomokàtxhe rma, kekon hatà, Feeryesà, àwyanye.
  sim-sim: Feliks nombo os Jisashi mashin li misindiyandari oso kal angop heyeyarindari
    ri. Undari osik ormu mbara, �Komanda Lisias or tanakop mashi mashi os orin a ukwan
    a sawenak ji misikundu,� karem mbaha li halashirik simu nara. Uhundanakop li mbakmbahan.
  npi-ULB: फेलिक्स यो मार्गको बारेमा जानकार थिए, त्यसैले उनले यहूदीहरूलाई पर्खन लगाए
    । तिनले भने “यरूशलेमबाट सेनापति लुसियस तल आएपछि म तिम्रो मुद्दाको फैसला गर्नेछु
    ।”
  cgc-cgc: Gubirnador Felix nlaman din gid parti an ta mga papatian ta Mga Gasunod
    Ta Mga Patudlo Jesus. Ambal din, “Asikasuon ko yi na kaso daw mabot en Kumander
    Lisias.” Pagtapos ta ambal Felix, pauntat din iran na pag-usay.
  tim-tim: Pauloŋe hain dâmbo aregât Pelikiŋe Paulogât den are bo hârem yânâk ekmâ
    talep. Arekŋe âmâ Yesugât keiŋaet pat are konok nâŋgâm heŋgemgoepgât hin dâm makyeŋgiep,
    “Tembe loko yeŋgât kautŋe kotŋe Lisia are gembo âmâ denge makmâ hârewaen.”
  yor-yor: Nígbà tí Feliksi gbọ́ nǹkan wọ̀nyí, òye sá à ye é ní àyétán nípa ọ̀nà náà;
    ó tú wọn ká ná, ó ní, “Nígbà tí Lisia olórí ogun bá sọ̀kalẹ̀ wá, èmi ó wádìí ọ̀ràn
    yín dájú.”
  wos-wos: Feliks Jisasna yambuka jémba xékélakita dé wumbu tékwa duré wa, “Hundi
    bulénguka wundé xékéwu. Némbuli yak. Hukémbu xi warekwa duna néma du Lisias Jerusalemémbu
    gayandét, wuni hundi wambula watawuni guniré.”
  emp-NTPO: 'Peliba O Djiwid̶id̶ebemada bio cawa b̶asia. Baribʌrʌ ara maʌ̃da Paulora
    cawa oẽ́ basía. Ãtebʌrʌ jarasia: –Sordaorã boro Lisia zebʌrʌd̶e mʌ̃a bãrã nẽbʌrara
    cawa oya.–'
  eng-F35: Upon hearing these things Felix, having an accurate knowledge of the things
    concerning the Way, adjourned the proceedings and said, “When Lysias the commander
    comes down I will decide your case.”
  ind-ind: Sesudah mendengarnya, Gubernur Feliks menunda sidang itu dengan berkata,
    “Waktu komandan Lisias datang, saya akan memutuskan perkaramu.” (Kebetulan Feliks
    sudah tahu banyak tentang jalan keselamatan ajaran Yesus.)
  pes-OPCB: 'فلیکس که از «طریقت» به‌خوبی آگاهی داشت، محاکمه را به تعویق انداخت و گفت:
    «منتظر باشید تا لیسیاس، فرماندهٔ پادگان بیاید. آنگاه به شکایت شما رسیدگی خواهم
    کرد.»'
  mpt-mpt: Filikse wentenea e Yesuse bainobo galin nakai kukubo tekein kebe kesoa
    baabenea Debliba sinanoa awa genalin nakai komoke Lisiase teseta ib wengo klanano
    ge baabenea
  ssx-ssx: Koto leeketa꞉ Pilikisima꞉ta꞉ mo Hau pita꞉la꞉eki dupae laa ma꞉nda꞉ma꞉ ipiki
    pa꞉ta꞉ la haleeke handaata꞉ ipikana꞉ma꞉ alota꞉ Pi ana꞉ma. Paape laa leekeme. Mo
    haliweki pa꞉ta꞉ alota꞉ Mo a꞉nda꞉ tumiki hali Laisiasi opolo epea꞉ka꞉na꞉ta꞉ I̱ma꞉
    ika꞉ pi tikitiki yao lalueke leekeme.
  mkl-mkl: Wee Felisi í mɑ̀ yɑɑsei kpɑ̃ɑi woo dɑsi Jesu nɑɑnɛ ŋɑ sɑ̃ɑ sɑ̃ɑ, ŋɔi í
    sɔ̃ Zuifu ŋɑu í ni, i jɔ̀ Lisiɑsi inɛ nɡboi iɡũu ku to wɑ, ɑjɔ nŋui ɑn wũɑ ide
    nŋɛu.
  gaq-gaq: ଫେଲିକ୍‌ସ୍ ଜିସୁ କିସ୍‌ଟନେ ଗାଲି ବିସୟ୍‍ରେ ନିମାଣ୍ଡା ବାବ୍‍ରେ ମ୍ୟାଲେଲା ଆଃଅଁନେ
    ବନ୍ଦ୍‍ ଆଡିଂବିଚେ ବାଲିର୍‍କେ “ସେନାନେତା ଲିସିଅସ୍ ପିଙ୍ଗ୍‍ଚାଲା ନେଙ୍ଗ୍‍ ପେନେ ବିଚାର୍‍ ଣ୍ଡିଂଏ
    ।”
  gof-RNT: Shin Filkkisi Xoossaa ogiyabaa geeshshi erida gisho “Taani hintte oda shaalaqaa
    Luusiyosi yaa wode pirddana” yaagidi moyzis.
  unx-unx: ଫେଲିକ୍‌ସ୍‌ ନେ ହରା ବିଷାଏରେ ବୁଗିଲେକାତେ ସାରିକାଦ୍‌ ହରାତେ ଆଡଃଗି କା ଆୟୁମ୍‌କେଦ୍‌ତେ
    କାଜିକେଦା, “ହାଜାର୍‌ ସିପାଇକଆଃ ଆଗୁଆଇ ଲୁସିୟସ୍‌ ସେଟେରାଏ ଇମ୍‌ତା, ଆଇଙ୍ଗ୍‌ ଆମାଃ ବିଷାଏରେୟାଃ
    କାଜିଇଙ୍ଗ୍‌ ଉହାଟେୟା ।”
  gah-gah: 'Láa loko lokago, kiapé Pelikí nene gosohá monolá gele hee hee lo vi ve
    minake, Pauloni gakó lo asú amike gohalaló ale molokago, ha minamó. Lá okago,
    láa lokogó lo kimimó: Ami vetini gizapa ve napa Lisiá nene Zelusalegatí lemekiko,
    gakotini lo asú itove.'
  lcm-lcm: Au na Pelikis, using katapo malangas aro na akuskus i selen ke kala akang
    bat na sinong kuvul ang ta mengen asukang ke, “Man a ainoinoai i visvis ke Lusias
    kamela serei, nala ali saupai vang si bil ke.”
  aer-aer: Felix-arle kele akaltye anthurre-arle aneke nthakenhe-arle Jesus-ele areyeke
    imernekeke, re anteme Paul-eke angkeke tyerrtye renhe-arle ilperneke areyeke-arlke,
    “Kele angketyale anerrirraye, urrekeke impaye. Thultye akngerrepate tyeperre nhenge
    Lysias apetyerlenge the renhe apayuthnetyenhe, kele ayenge anteme itirreme nthakenhe-arle
    irretyenheke.”
  qvc-NT: 'Chay prifiktu Filisqam allita yach''arqan Jisuspi kriyiqkunapaq. Chaymi
    chay dimandataqa suq diyapaqna dijarqan. Paykunataqam nirqan: —Suldadukunapa kamachikuqnin
    Lisyas shamuptinmi, paytaqa tapushaq, mas allita yach''anay kay dimandapaq, nishpa.'
  tgl-ULB: Ganap ang kaalaman ni Felix patungkol sa Daan, kaya pinaghintay niya ang
    mga Judio. Sinabi niya, “Pagpapasiyahan ko ang iyong kaso kapag bumaba ang pinunong
    kapitan na si Lisias galing Jerusalem.”
  cbs-NT: 'Jesúsun Bai Benakidi unanjaidakin Pablon yuiai ninkatan judiobu manamakin
    Félixin jatu yuikin: —Jatiada comandante Lisias Jerusalén anua juaya en ana matu
    unantijaidawaxunxanai, matunaki. Manayukanwen— jatu waya'
  xtm-NTPP: 'Sani te tee nani Félix ma, ni jini vava''a de naxe iyo ichi Jesús ma,
    te chukan kúu ja nuu ni jiniso''o de sa''a, ni sunkani de, te jiña''a de: ―‍Onde
    nú ni kenda Lisias tee tátnuni nuu mil soldado ma, sana jin sinu o tniñu ya''a
    ―‍kúu de jiña''a de.'
  nnq-nnq: Penia Felisi, ojwakiba ajimanyi ndela jenie kwambone, ngaekalela oti lukumbi
    lwenio. Ngabalengela, “Mambanga hukumu ja lukumbi londo apapakuika pamba Lusia,
    nkolongwa jwa manjolinjoli.”
  bao-NT: 'Félix pea atere tʉogʉ, Wãma Maa maquẽre añuro ca majicãgʉ niiri, “Jiro
    ca ĩipe niicu ñucã,” ĩi: —Uwamarã wiogʉ Lisias cʉ̃ ca earopʉ, ano mʉja ca ĩi niirije
    maquẽre añuro yʉ tʉo petirucu —cʉ̃jare ĩicãupi.'
  san-ORI: ତଦା ଫୀଲିକ୍ଷ ଏତାଂ କଥାଂ ଶ୍ରୁତ୍ୱା ତନ୍ମତସ୍ୟ ୱିଶେଷୱୃତ୍ତାନ୍ତଂ ୱିଜ୍ଞାତୁଂ ୱିଚାରଂ
    ସ୍ଥଗିତଂ କୃତ୍ୱା କଥିତୱାନ୍ ଲୁଷିଯେ ସହସ୍ରସେନାପତୌ ସମାଯାତେ ସତି ଯୁଷ୍ମାକଂ ୱିଚାରମ୍ ଅହଂ ନିଷ୍ପାଦଯିଷ୍ୟାମି|
  rmn-rmn: О Феликс, саво лачес джянэлас о Дром, тэрдярдяс о шунлипэ. — Мэ кан пхэнав,
    со тэ керэн андэ тумарэ дилатэ, кана кан авэл э бинеско баро о Лисий, — пхэнляс
    ов.
  huv-NT: 'Aaga Félix lamajaw nguineay ajlüy monyar andeac Teat Cristo; pero cos ngo
    mandiüm mandondoch nómban, quiaj tasaj nejiw: ―Leaw apeay a nenajiüt Lisias, quiaj
    sanambich nanguiay meáwan leaw ipiüngan ―aj nejiw.'
  otn-NT: 'Nu̱''a̱ ra̱ Félix, mi̱ zä mi̱ ''yøhna̱ ra̱ hya̱ bi̱ ma̱nna̱ Pablo, ma̱mbi̱
    njarbʉtho ra̱ hya̱. Porque ra̱ Félix ya pa̱di̱ xa̱nho hanja''a̱ ra̱ nt''ɛ̱c''ɛ̱i̱
    i ja ngue ra̱ Cristo. Bi hyu̱spa̱ ra̱ pa yø ja̱''i̱ p''ʉya, bi ''yɛ̱mbi̱: ―Nu̱''mø
    bá̱ ɛ̱hra̱ Lisias rá̱ hmu̱ yø soldado ya, ja ga̱ pa̱cä xa̱nho hanja na̱ ra̱ hya̱
    guí̱ mma̱mhmʉ p''ʉya.'
  nop-nop: Kiap Feliks adi Wapum’walaŋ kayoŋbopdi tali dediŋ keleeŋ nadisukiliti tagiŋ
    u agaŋ nadidakale hinek tuluguk doktiŋa Pol medeŋiŋ mu yodapmaaŋ indiŋ yeniŋguk,
    “Mikme’walaŋ me wapum Lisiya adi Jelusalemniŋ udaneeŋ buune medehik kedem yodapmawaat.”
    Unduŋ yobune bop wabi tigiŋ.
  obo-NT: Na si Gubernador Felix, dakkoo kos sinorollan din taddot nonaw moka-atag
    ki Disas no od ikulon tod pompomakoy. De-en id tampod din iddos kodpominog to
    kasu, woy kahi rin to, “Gali kud od ipongngan kos kodhukum to kasu row otid inguma
    ron si Lisias no ponguu to mgo sundau.”
  kca-kca: 'Щит хуԓәтмаԓ йўпийән, Феликс, щи Йуш эԓты тŏрԓы уйәтман, ԓыв верэԓ йэԓшәк
    хӑтәԓтәсԓы, йастәс: «Нын верән ватԓэм, хун щŏрәс ԉаԉ йох куща Лисий йŏхәтәԓ».'
  cak-ENT: 'Ri Félix ri gobernador retaman-vi c''a achique quibanic ri nyetzekleben
    ri Jesucristo, ri ketzij Bey. Man riq''uin tüj ri'', xupaba'' ri ch''ojinic ri''
