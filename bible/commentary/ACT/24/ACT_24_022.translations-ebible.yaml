    etalemi yài tubu munaḡe.”
  cpb-NT: 'Tema pinkathari Félix riyotakotziri iitaitziri “Awotsiweri”, iro ripakaantanakariri,
    ikantanakeri: “Arika ripokake jewari Lisias, ari inkamantaperotapaakenawo jiroka.”'
  aon-aon: Feliks anan douk nadukemesh jurug um Debeini ananih Yah, um agundok shunek
    bilip um Jisas aria shunekeh iri aih. Namudok aria nakrip amam Juda um hupe hutrugun.
    Nakripam nakri, “Debeini soldia abom Lisias nunaki aria kadak igapesh enyudok
    ipakin baraen.”
  hus-NT-2005: 'Tam tin achʼaꞌich na Félix ejtal jechéꞌ, kom óltsidhich alwaꞌ xan
    ti kʼwajat jechéꞌ an ít tsubaxtaláb, in jilaꞌ jechéꞌ abal kin lejkiy tayíl ani
    in utsaꞌtsik enchéꞌ: ―Tam ka tsích na Lisias, nin pulek okʼlékil an soldadotsik,
    tám neꞌech ku okʼoy tu lejkintsitsik an ti utsbixtaláb xa tsiꞌdhál.'
  mig-NT: 'Te ni̱ jini so̱''o Félix tu̱''un yá''a. Te a kúndaa̱ va̱''a ini̱‑de jíín
    íchi yá''a. Te ni̱ sténdatu‑de‑ún jíná''an. Te ni̱ ka''a̱n‑de: Onde̱ ná cháa̱
    general Lisias te kuni̱ ndɨ''ɨ‑ri̱ tiñu kákuni̱‑ro̱. Achí‑de.'
  bps-bps: Na du too gmadè Filik gablà di Dalan i kafaglut di ku Dyisas, taman fafanakan
    i usay, bay manan, “Nukumgu ani kadang ku takel Lisyas, i kafitan di dad sundalu.”
  mbs-mbs: Yan simagked si Felis te peg-osay, so netegahan din den se ipegtoladà te
    otaw timaking ki Jesus. Minikagi sikandin, “Eposen ko se osay aw domateng se kapitan
    si Lisias.”
  cme-NT: 'Fãamaaŋo‑i ba taa ba bĩ-yo Felisi, wuɔ suyaa Yesu hũmelle‑i konnu-diɛ.
    Polŋ juɔ piiye tĩ, u saa kar ãndaaŋgu‑i yiiŋgu faŋgu-na, wuɔ gbɛ̃-ba wuɔ: «Lisiyasi
    duɔ ji jo, mamaŋ da ma waa, mi ka tũnu-nɛi baa-ma.»'
  sus-sus: Felisi naxan nu Isa xa kira kolon a fanyi ra, a naxa e xa fe sa sinden.
    A naxɛ, «Mangɛ Lisiya na fa, n wo xa fe matoma.»
  pon-2006: Eri, Peliks me wehwehkidahr mwahu duwen Ahlo ahpw kanekehla karongorongo.
    E ahpw mahsanihong irail, “I pahn koasoanehdi amwail ire wet, ni ahnsou me kaunen
    sounpei Lisias pahn lao pwarodo.”
  dad-dad: Age ye di, Feliks ĩ yogo, Naab anĩ nigin keleĩ bagai, ĩ kot gudũ fel fen,
    iron, “Kusĩ tamo neid odug Lisias isiyouf sain, aya ogon kot nigin od afõf.”
  zab-NT: 'Chi bindiag Félix ziy, ne cun nánquɨb xa ná nez cuby xte Jesucrist ax bsáanbɨy
    par stuby dxi, raipbɨ laadeb: —Chi gueed comandant Lisias, chiy gacbezaaca xáy
    ná xcuendtɨ.'
  jae-jae: Peliki kêjala mêtê tonaŋ ŋam su, tec gebe ênam êsêac tôŋ ma kêsôm gebe
    “Kapitaisêga Lusi êsêp êmêŋ acgom, go tamêtôc amacnêm biŋ êmbacnê.”
  ksd-ksd: 'Ma tago Pelik i kabinana bula a ik ure go ra Nga, i tul vakari vue diat,
    ma i biti: Ba Lisia ra luluai i lualua i tar pot, ina kure ot pa kavava vartakun.'
  msm-NT: Na, manno namaan si Gubernadur Felix to pigtuuhan to mgo sakup ni Jesu-Cristo,
    in-uswag din to husoy. Kagi din, “Oghukuman ku da seini kasu now ko makatidow
    on si Kumandanti Lisias.”
  myk-myk: 'Ayiwa, lee bi Felikisi ta wee ya Yesu koo li keree ki bɛɛri cɛ, a wu kayuu
    li yirige, na kiiri wu yaha caŋa ka ɲaha na, na pu pye: «Yʼa se, sɔrɔsii pu wo
    ɲuŋɔfɔgbɔ Lisiyasi ba ba, nɛ na ba yi keree ki kemɛ na ki suguri.»'
  sbe-sbe: Na Peliki Yesu tauhemuliwatanina yodi kawamamohoi kabina ye katanamwanamwa.
    Kabo koigogo wa ye hekaiyawasi na ye wane, “Huyana Lisiyasi iyala kapinana ye
    lagema kabo yom lauhetala ta ya hineliꞌuyoi.”
  mcr-mcr: Ämaqä, hänaqä Jisasi Iqu ämotquakqä iu qänaknä iqä iquauqä quuvqä heqiyqeŋqätä,
