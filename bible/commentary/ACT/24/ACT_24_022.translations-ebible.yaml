    tqaŋga, iqu Israitqä iquau tiiŋä ätukqe. “Nyi heyaqä kukŋui qŋqaŋä hemqänä. Mäkä-iqeu
    miqä Lisiyasi iqu äquvepqaŋgaŋi, nyi hiyaqä kukŋui, jänä iŋga emäkiyqämqä” ätukqe.
  cux-NT: 'Tuu''mi ní Félix ch''iindiveéⁿ yā chuū. Déénú cuaacú yā yeⁿ''ē Yúúní cuaacu
    yeⁿ''e Ndyuūs ní s''nééⁿ ca yā chi caāⁿ''māⁿ sa ní caⁿ''a yā: Taachí ndaa Lisias
    miiⁿ chi comandante ''cuiinu tuumicádiinuúⁿ yeⁿ''ē asunto yeⁿ''e di.'
  tur-YTC: Ama Feliks, Yol hakkında daha kesin bilgiye sahip olduğundan, onları oyalayarak,
