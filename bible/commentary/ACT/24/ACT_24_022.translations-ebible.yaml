  xtd-NT: 'Xaxeꞌe xa xá xini Skueli nax kuu xa n‑kakuneꞌe Spalu, n‑jaꞌan‑s xa na kundetu
    kuee. Xiaꞌan‑s nuu se Israel: —Na kixi se kuu comandante nani Lisias, dada na
