    Kwerengant thang Paul-penh iletjeh, rang merrentj apek, itja apek.” Kwereng Felix
    rang tjerrtj ingkerrek court-eng lanthek.
  ake-NT: Piri'kʉs, Ite'ma to'ka'nʉ'nin nʉ'pʉ uya Paarʉ ekama'popɨ'to' ereutanʉkʉ'pʉ.
    “Eke soisa amʉ' epuru uye'sa' a'tai, Raisayas itese', serɨ ɨko'tʉʉi konekato'
    pe uya nesii,” ta'pʉ iya.
  qvn-NT: Nigta mayarur Felixga, Pablo rimayanganpita shumag tantiayurga jitarun juc
    junagpagmi “Lisias nä chraramuptinran mas shumag musyashag cay purircayangaypitaga”
    nir.
  tku-NT: 'Félix tzej ixca''tzī ixtamāsu''yunca''n tī ixtatā''a''n Jesucristo. Xla''
    cālhcāni''lh ā''a''ktin quilhtamacuj ē cāhuanilh: ―Hasta a''cxni'' namin Lisias
