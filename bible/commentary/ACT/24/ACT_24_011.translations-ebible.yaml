  nfa-nfa: Pe dꞌai canguru dua lodꞌo dhu laꞌe èèna, jaꞌa laku asa Yerusalem ho sabajꞌa
    ètu dꞌara Èmu Kapua Manèngi-Mangajꞌi. Ama bisa karèi sèku dhèu-dhèu dhu sabajꞌa
    sama-sama dènge jaꞌa lodꞌo èèna.
  tnp-tnp: Iəu iəmuvən Jerusɨləm məmə iəkuvən məfaki. Kəni rəueiu əha nian tueləf
    əmə tɨnuva mɨnuvən rəkɨs. Kəni ik nəkəhrun nətapuəhiən o nati u məmə in nɨpəhriəniən
    uə neiuəiən.
  urd-urd: तू मालूम कर सकता है, कि बारह दिन से ज़्यादा नहीं हुए कि मैं येरूशलेम में
    इबादत करने गया था।
  hot-hot: Ma onaŋ injik anyô doho liŋ ma tem ôpôm nena wak laumiŋ ba lahavuju iyom
