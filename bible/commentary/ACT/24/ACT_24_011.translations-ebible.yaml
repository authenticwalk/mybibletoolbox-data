  sbk-sbk: Ubhajiye ahakikisye wewe huje sigazishilile ensiku ilongo ne zibhili ahwande
    panabhaliye apuute hu Yerusalemu.
  mya-JVB: အကျွန်ုပ် သည် ကိုးကွယ် ခြင်းငှာ ယေရုရှလင် မြို့ သို့ တက်သွား ၍၊ ယခု တစ်ဆယ့်နှစ်
    ရက် သာရှိ သည်ကို ကိုယ်တော် သိ နိုင် တော်မူ၏။
  kgf-kgf: Niŋtegicʒaŋ ésécnec, ni Yerusalemiguc Anutu mepésimaŋ ʒé emma kecba ai
    meme 12 ménda ogirec.
  awb-awb: Ínéga Sarúsarama suwahpeq Manikánsabe iwíáh íwíáh atanieéna kowíaraugana
    peh airápété téhtaré wéhékáh parabaguraire. Mó kegá mi ehwéh aiq pútaq ehwéhne
    teawigéhboq kaseninanao.
  gdn-gdn: Waunitau yewena, mara ida esida kewowena kerapu apeya (12) nu taganugu
    kayawena ki makeya ka nau Mamanuga God e si tepapana ki nana natere Diyerusaremu
    yapuwani. Kau nuwageya nau yona mibai bo bera suwagubuwani ki bananapi ki kau
    iyapana manupi.
  nko-NT: Nobwíí ɩpa, fɛ́talɩ́ fɩ́tɛ́ nú ánɩ́ ɩbʋ mʋ́tɔ́á nɔyɔ Yerusalem yósum
    Bulu, ɩmɔkʋ́dʋn nkɛ dúanyɔ.
  bsn-NT: Jerusalénjʉre Diore yirʉ̃cʉbʉogʉ, ejamasimʉ yʉ. Yʉ ejamasiro bero, jʉaãmo
    cõro, gʉbo jʉa jẽnituarirʉ̃mʉri ñatʉsajʉ. Tire gãjerãre mʉ sẽniĩajama, yʉ gotirore
    bajirone mʉre gotirãma ĩna quẽne.
  pib-NT: Gi rixanu pixa gimkata gimata jemletlu gi wa pamole gepgognepnutewani Gerosale
    nkanikinri nyoptsojityeglewtapinripa.
  wiv-wiv: Kua nu hulenia manumanu, da tu lala kubarae, hau na dama e 12 ti vano kua
    hau ta zahe kiri Ierusalem kata lotu.
  reg-reg: Outula okumenyegesha ati jichali kutulao nsiku kwambuka ekumi nebili kusoka
    anu nalinyile okuja okulamya mu Yerusalemu.
  mlh-mlh: Nonji yunekoŋ Anutu ohowe baku miteŋ gabemiŋ ore Jerusalem sitio ropebe.
    Oi giobobo 12 oi akoŋ tariko muŋambe yo dimago. Gake weu yarenoŋ ine, oi soine
    kitiŋgaku minimiŋ.
  gof-ENT: ታኒ ጎይናናው ዬሩሳላሜ ኬዪን ታማኔ ናምዑ ጋላሳፔ ኣናይሳ ኔኒ ኔ ሁዔን ኤራናው ዳንዳዓሳ።
  aau-aau: Ha God se Jerusalem mon ma me-ihey e ma liau hokwe, eypok enekwei mokwe,
    iha seys mu nareysyar non po ley lowpway. Ok sokukwe okar, hunkwe uwr har me liy
    ma-lokin sosor mesopok nonkway popriy.
  tvk-tvk: Xosxa usis moletin xil ak, ma ulong kila xa melengien lu e le tei (12)
    tang tetavi xa inou natehe Serusalem tengan namot mi Hi en.
  prf-NT: Awanák palla ti sapulu ay ti duwwa a aldew a ked ti Jerusalem tánni sumamba
    ten Diyos. Mapatunayan mu iyád Gubernador ten pággimbistiga mu.
  auy-auy: Maníkóntáféꞌa imáyáa éꞌa wenáwíꞌo mósá maráúndasafeꞌa Yérúsaremufa iméꞌa
    siyáánkai úmai kaeꞌ-nóꞌwáámbá taíꞌáraifo tuwímbaimo tísai inasá éraiꞌa siyé sénááwe.
  tbg-tbg: Te ninau Ieruharemini tenta maara uva tirera 12 entanavu aitaraimanta mini
    oruntaunarave. Are vo vaiintivata irairaro viva te tiaina uvarara quqaaveqaima
    tianarove.
  hub-NT: Ameketme ju chicham shir nekamainmeka. Wika Jerusalénnum wina Yuusrun eme
    anentsa iiyakun ememattasan tana, nukap tsawanka pujatsjai, ayatik doce tsawanchik
    pujusmajai.
  hmo-hmo: Bema oi tahua, do oi diba, dina 12 sibona ia lao vadaeni, Ierusalema dekenai
    lau daekau guriguri totona.
  big-big: Wok meleyau keya pongo ingenazikka neyau peyeng mizagine ne paka Yirusalem
    yerengke Anotogi i walek yemanemakke pigi wirege ingeyau laliyi keya piyegi ya
    kumuli kambela. Nugu puwiliyegi nguk yei purik puwiligu niyegi, Ei, pura wameik,
    kisagi.
  gux-G: A ba fidi ki kpaagi ki bandi ke piiga n dana lie n yeni, mi gedi Jerusalema
