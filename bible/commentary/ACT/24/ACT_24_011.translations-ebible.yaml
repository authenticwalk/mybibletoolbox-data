    chaꞌ cuaꞌni tlyu naꞌ jiꞌi̱ ycuiꞌ Ndyosi.
  bqc-SIM: Tó ń gbɛ̀a, wa onɛ ma gɛa Yelusalɛũ lousisii dɛ gↄↄ kuɛplalao.
  tcz-CHONGTHU: Jerusalema Pathen hou dinga kahung lhun jouva pat ni somleni jong
    lhing loulai ahi hi nahetdoh jeng ding ahi.
  mar-mar: आपल्याला पूर्णपणे कळून येईल की, मला यरूशलेम शहरात उपासना करायला जाऊन अजून
    बारापेक्षा अधिक दिवस झाले नाहीत.
  snp-snp: Namo ya komu fo kamena tuwelu (12) áumami kamena yalo Yelusalemu numudo
    Wekola oune-lune-kane umunae, loto idomo ne. Eti omo yamu kaimoka loga o gedanimo
    ya kawa ya onale, loto kolife loto kolinagolane.
  isl-isl: Þú munt fljótt komast að því að ekki eru liðnir nema tólf dagar síðan ég
    kom til Jerúsalem, til að biðjast fyrir í musterinu.
  spy-NT: Imuuchē chēēbēēru kule manaakeeyta ꞉bēsyōōsyēk tamanu āk āyēēng' kuchakee
    kyāāwē ꞉anii Yēērusālēēm wāākutunkyi Yēyiin.
  xnn-xnn: Nalaka ay getkem ay egay nasolok is simpoo ya doway agew nan ninteak id
    Jerusalem. Inmeyak isdi ay mangdayaw ken Apo Dios isnan Templona.
  mwe-mwe: Mmayene mmumanyi kuti gakanabhepita mobha likumi na gabhili tandubhila
    punyombweshe ku Yelushalemu kukwatindibhalila a Nnungu.
  tte-tte: Tem tomo kolili kuneli kani am wasa siyeyawa saugana kaliyate tuwelo imwawasi
    yasae Yelusalema sabi tapwalolo.
  tcs-tcs: Yu go paindaut, tuelb dei bipo ai bin kam ya, ai bin go po Zarusalem po
    wosip God.
  hlt-THB: Khawnghi pahqa hlaihih zani a di hlanawh Jerusalem khaw na Khawsa bawk
    aham cet nyng tice ak zoei cana sim kawp ti.
  soq-soq: Ne God wadaposiwa baiwa Ierusalemwa odane anten. Wadapos ema dialeno aupe
    di waina ita tauma walama 12 waden. E rua os apana diamowo dieepu ne ulaipa wadina,
    ba dia.
  qub-qub: Diosta aduraj Jerusalenman chayashäga chayrämi chunca ishcay junaj. Chayno
    chayashäta musyanayquipaj pitapis tapuycunquiman.
  att-att: Á nu damágam mu nira, ari gemma natturù ta mapulu duá nga ággaw ngaw yù
    ángè ta Jerusalem, tapè makimorayà kâ Namarò ta mangilin nga kapilliá.
  bki-bki: Mia kiniou nejidom never kaso ga, ka nabavin yako Yerusalemo maka vesiou
    leleio. Ver jau kovika vatitigio ga den tomu nalo, mia jau keleal ka kiniou naban
    ea vio na ka ga nava novolkouo ea Atua Kunuano Lu, maka rivokar bogoti ve duelimo
    ba veri [14] vo.
  bqp-bqp: Tó n gbɛ̀ka, oni onnɛ kũ ma gɛna Yurusalɛmu mà donyĩ kɛ de gↄrↄ kuri awɛɛplalaro.
  mcp-mcp: Mə ŋgə kúnɔw bád kə Yurʉ́səlɛm nə́ mə kə́ yə Zɛmbî gúmə́, í afwóyɛ́ sá
    mwɔ̂w wûm nə mə́bá. Wo jɨ nə ŋkul je fyal sə́ mə́ ŋgə cɨ ga.
  hat-hat: Ou mèt pran ranseyman, jòdi a fè douz jou depi mwen te moute Jerizalèm
    pou m' al fè sèvis pou Bondye.
  npl-NT: Tejwatsi monewia weletis tikmatis kox milák tlan nimitsonilijtok noso amó,
    sikin kipia májtlaktli iwa ome tonati oniajsiko nika Jerusalén onikweyijkachiwako
    Dios.
  bgg-bgg: Hì ne nawai de nyathieg ruii phro, gune inai snanyi pha ibi shii Jerusalem
    hà sia pha wuii dun.
  eng-TCENT: Yoʋ can ascertain that it has not been more than twelve days since I
    went up to worship in Jerusalem.
  eng-BSB: You can verify for yourself that no more than twelve days ago I went up
    to Jerusalem to worship.
  cpu-NT: Kantatsi posampitakoventero eeroka, ovakera nareetaa naaka Jerusalén-ki
    okaratzi 12 kitaite, nokovaveta noñaapinkathatapairimi Pava.
  san-ASM: অদ্য কেৱলং দ্ৱাদশ দিনানি যাতানি, অহম্ আৰাধনাং কৰ্ত্তুং যিৰূশালমনগৰং গতৱান্
    এষা কথা ভৱতা জ্ঞাতুং শক্যতে;
  tod-tod: Ɗa ɓɔɠɔi ɗa zoo è poluɠula ga é la dɛ leʋeni folo puugɔ maazu felegɔ
    (12) ʋa, gè lɛɛni Zeeluzalɛme GALA dɛbi vai ma.
  tac-NT: Ne pe kulí seba alé wa'lú we'ká riógichi Rusaleni, pe kulí makué oká rawé
    ju ne alé sebasa. Neka alé simíturu wa'lú cheliera 'yamia Onorúgame.
  eng-WEBPB: seeing that you can verify that it is not more than twelve days since
    I went up to worship at Jerusalem.
  gfk-H: Pai sakiit baa ra sangahul ma irua na bung ing iau ga haan uram Ierusalem
    wara lotu. Ma i malus taar taam bia u na nunurei lah bia a tutuna iakan.
  viv-viv: Badi unatoliluveluvedi be afaiweya tauni unahalamanena, aiyeta tuwelogaga
    kahege tu Yelusalema againe galaka be ganatafalolo Yaubada ganahawadavadavana.
  yao-yao: Pakuŵa alakwe mwasyene nkumanyilila kuti nganigapunde moŵa kumi na mbili
    chitandile panajawile kukupopela ku Yelusalemu.
  tgp-tgp: Ale vara ko opoia, o pa er̃i levosahia vara rani mo sopo lo jeu sangavulu
    r̃omana mo rua na sahe Jerusalem mata lotu.
  auc-NT: Bitö ïñömö ëñencæte ante cæbi ïninque ïïmaïnö ante do ëñenguïmi ïmaïmipa.
    Botö önompo tipæmpoga go mëönaa mänimpoönæque ïñonte Wængonguï weca ædæ wææ̈ninque
    tömengä ingante waa apæ̈necæte ante Eedotadëë æitabopa.
  kbc-NT: Icota mowooɡ̶oti naɡ̶a ixomaɡ̶atedice onexaa dooze nokododi me jicoɡ̶oticogi
    nigotaɡ̶a Jerusalém me joɡ̶etetalo Aneotedoɡ̶oji.
  bmh-bmh: Na suban kanabai awaramam, na guzenai ze dumam. Gil begurug ebu, ziwas
    go asiu tam, iz Zerusalem uzan Uwait ulagwag murabun siemin.
  ctu-BL: Majqui jach ma' pejcan mi mejlel i subeñet an jaxto lajchʌmp'ejl q'uin tsa'
    letsiyon majlel ti Jerusalén cha'an mic ch'ujutesan Dios.
  meq-meq: Bəy, nəkar tə gər yak ka sliye faya matsətsehe məndze ga ka ndo hay. Kə
    ge anəke na, ma ziye məhəne kuro gər eye sulo bay nakə na yaw a Zerozelem mata
    ɗəslay naha gər a Mbəlom aye.
  noa-H: Mamʌ wajapcha k'ap haag, pʌchdëuchajã pua bigaaum k'ʌʌnag jëeu hook'iin,
    heeu hĩsta doce diaspai simgui hajim hanʌm, Jerusalén mʌ barchëtarr. Tagam nem
    hat'eejã k'aba, mʌʌn hãba Hẽwandamag jëwaanta bëejimgui hajim hanʌm.
  alp-NT: Ntuane. Lesi bei petua butu esa lesini lua mosa, au keu lopai kota Yerusaleme
    kena au kotie loko Alla.
  san-VEL: adya kevala.m dvaada"sa dinaani yaataani, aham aaraadhanaa.m karttu.m yiruu"saalamanagara.m
    gatavaan e.saa kathaa bhavataa j naatu.m "sakyate;
  kbq-kbq: Kagraka'a ana kea eriama hunka antahi ankeregahane, 12fu'a kna'nazana agatereno
    eovu'nege'na Jerusalemi mono hu'naku mareri'noe.
  kbh-kbh: Nts̈amo cach aca jtsetats̈ëmbuama contsobencá, cabá bnë́tsana uta te entsemna
    ats̈e Jerusalenoye sënjá, Bëngbe Bëtsá jadórama.
  ron-LSB: fiindcă poți să constați că nu au trecut mai mult de douăsprezece zile
    de când m-am suit să mă închin la Ierusalim.
  pon-pon: Pwe komui pan mani, me pon naul ria pon eta, me i kodalan Ierujalem pwen
    kaudok.
  nhe-BL: Ni tlacame huelis mitzilhuise san quipiya majtlactli huan ome tonali niajsito
    nepa Jerusalén para nijhueyichihuas Toteco.
  sps-sps: Te komainy nat fi rom anyi, nyi patsukanem ma rangats rari, tan safunuu
    an fuan nainy te naa en to te naa fi naa nyo Jerusalem a tou fafaatouf.
  wnc-wnc: Ngana atemangusipa yakaingunin yanikwaiwi gamu anzing ganiwam. Nae i Jerusalemu
    koke Anutue gwetake inindatake tasinangge kopbum. Kopa yuwatna kuku gunziu katau
    kuut musaat kepine gweaat ngangu gwa nipbik ngang ganining.
  bus-bus: Tó ń gbèka, weé onnɛ kɛ̀ ma gana Yerusalɛmu mà dↄnzi kɛɛ dɛ gurↄ kuri awɛɛplaalaro.
  gub-BL: Aze erepuranu amogwer wanehe nehe, ko heze'eg umume'u putar tuwe newe a'e
    wà nehe no. Namumaw kwaw 12 'ar Zeruzarez tawhu pe hereko pà ihe, Tupàn imuwete
    katu pà a'e pe ihe.
  imo-imo: Na Jerusalem kombu pumbo Gote popo torumunga winjo nilipo ombolio aku wali
    12 kau oi omba pumo akumu nu kape manda kanoko pilko liko manjenio. Akumunga i
    nimboi tero ungumu mona ltemomunga nu pilko naa tundunio.
  boj-boj: Ya ya endi e Qotei louqajqa Jerusalem aiyem. E aiyem bati 12 gilqo. Ni
    segi na Juda naŋgi nenemnjrimqa degsib mermqab.
  eng-DRA: 'For thou mayest understand, that there are yet but twelve days, since
    I went up to adore in Jerusalem:'
