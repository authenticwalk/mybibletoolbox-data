  ben-IRV: আপনি যাচাই করতে পারবেন, আজ বারো দিনের র বেশি হয়নি, আমি উপাসনার জন্য যিরুশালেমে
    গিয়েছিলাম।
  ntu-ntu: Tr-rblxu nzrtangrti-krm da angidr, murde vz-ngrne Jerusalem mz nzangiongr
    x zbq kx nzpnu-esz'-nrade-li (12) kc ate.
  pan-pan: ਕਿਉਂਕਿ ਤੁਸੀਂ ਜਾਣ ਸਕਦੇ ਹੋ ਜੋ ਬਾਰਾਂ ਦਿਨਾਂ ਤੋਂ ਵੱਧ ਨਹੀਂ ਹੋਏ ਕਿ ਮੈਂ ਬੰਦਗੀ ਕਰਨ
    ਲਈ ਯਰੂਸ਼ਲਮ ਨੂੰ ਗਿਆ ਸੀ।
  gvc-gvc: Doce dachorita wahara Jerusalẽpʉ Cohamacʉre yʉ ño payori baharo. Mʉhʉ ahri
    potocã ti jichʉ masi duacʉ painare sinitu ñʉga.
  ksj-ksj: E, mada gaubanana zu aheu fare (12) onamiroteꞌea, Badiꞌa kurano hanoga
