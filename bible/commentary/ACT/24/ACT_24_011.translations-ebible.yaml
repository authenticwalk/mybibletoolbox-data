  mqj-NT: La mupesa'man manappa ammu issananni kumua ta'pa nalewan sapulo dua allona
    mangkangku lao lako Yerusalem ma'sambayang.
  rus-SYN: Ты можешь узнать, что не более двенадцати дней тому, как я пришел в Иерусалим
    для поклонения.
  mbh-mbh: Na aro ve ong nin mun tokokoere, aro o ripot riong nunganga, ako nang or
    mule pa omole pothoi or aini i vus rongan nge ako tho esa a Jerusalem mo tho lotu
    nge.
  bdd-bdd: “Ceguma tomota ꞌuhesilaladi, sihepwaila ꞌoiuwa ꞌabehega sabwelo tuwelomo
    sigumwala ꞌoidiya, tutaina yahane Yelusalema ꞌoina sabi tapwalolo,
  cbt-NTPO: I'huamiáchin Quirosarinquë paantarahuë Yosë chinota'huaso marë'. Shonca
    cato' tahuëríchin nisarin pa'nahuëso'. A'napita natanpatan, inachachin sha'huitarinënquën.
    Co hua'quiyatërarahuë'.
  rmy-SERVI: Тути напхаро авэла тэ уджянэ, со пашэ дэшудуй дивэ павпалэ мэ авилём
    тэ тэлё дэ Ерусалимо.
  srn-NT: A no moro leki twarfu dei di psa mi go na Yerusalem fu go anbegi Gado. Efu
    yu aksi, yu srefi sa yere tak' na so a de.
  cta-NT: Liñi chaꞌ nu nchcuiꞌ naꞌ re, taca ca cuayáꞌ tiꞌ nuꞌu̱ chaꞌ liñi tsa laca
