verse: ACT.024.011
translations:
  kpx-kpx: Di lohoale Dielusalemae velemai guliguliale vanie ni tueloau (12) aike
    uoholilu. Ana ata belagevege abuna seleveta di vale ke loui a namihai.
  okv-H: Umo ke be asoa amo na iji 12 Jerusalem ta God jakeka asi pambuhena avo embomeni
    na ke be ra ainge no degi ta asora.
  tbo-tbo: Inapa una wilulubayada apo lawa hina paliwelem naka tau gaogao emosi po
    tupona amaka hi kokoe a lugeleta Yelusalem po ipa Yaubada a wotalagiyeya.
  mal-C: ഞാൻ ആരാധനയ്ക്കായി ജെറുശലേമിലേക്കു പോയിട്ട് പന്ത്രണ്ട് ദിവസത്തിൽ അധികമായിട്ടില്ലെന്ന്
    അങ്ങേക്ക് അന്വേഷിച്ച് ഉറപ്പുവരുത്താവുന്നതാണ്.
  grc-SR: δυναμένου σου ⸂γνῶναι⸃ ὅτι οὐ πλείους εἰσίν μοι ἡμέραι ⸆ ⸂2δεκαδύο,⸃ ἀφ᾽
    ἧς ἀνέβην προσκυνήσων ⸂3ἐν⸃ Ἱερουσαλήμ·
  bgc-bgc: तू आप्पे ए जाण सकै सै जिब तै मै यरुशलेम नगर के मन्दर म्ह आराधना करण नै
    आया, मन्नै बारहा दिनां तै बाध कोनी होए,
  khz-khz: Goi matotaumu na maki veganamo porawalia, toma gagalana ruala maki rogotina
    ere vanagia ea, au Ierusalemai aliruputali averageto.
  deu-TKW: Wie du dich vergewissern magst, sind es erst zwölf Tage, daß ich nach Jerusalem
    hinaufkam, um anzubeten.
  zsr-NT: Le benaꞌ huac gnabuꞌ. Cutu ráquini chinnu dza gyijaꞌ Jerusalén quië tsej
    ladxaꞌa‑nëꞌ Dios.
  lin-lin: Yo moko okoki koluka koyeba malamu ete eleki nanu mikolo zomi na mibale
    te wuta nakendeki na Yelusalemi mpo na kosambela Nzambe.
  hns-NT: Sab koi tose bataai sake hai kie hamme Jeroesaalem me aile aur Parmeswar
    ke poedje ke abbe baara rodj bhail hai.
  noa-E: Mamʉ wajapcha khap aag, pʉchdëuchajã pua bigaaum khʉʉnag jëeu ookhiin, eeu
    ĩsta doce diaspai simgui ajim anʉm, Jerusalén mʉ barchëtarr. Tagam nem atheejã
    khaba, mʉʉn ãba Ẽwandamag jëwaanta bëejimgui ajim anʉm.
  eng-EMTV: because you being able to know that it has not been more than twelve days
    since I went up to worship in Jerusalem.
  mib-NT: Chi máá ní cuu nanducú ní te cuni ni jéē sáá máá úxī uū quɨvɨ̄ ni cuu jeē
    ni jéhēn ná ñuu Jerusalén jeē chiñúhún ná Yaā Dios.
  lif-NT2: यरुसले़म्‍मो माङ्‌सेवा चोःक्‍से़ इङ्‌गाॽ पेगाङ्‌बा थिक्-ने़त् ये़न्‍नाङ्
    मे़ङ्‌गे़त्ते वाॽ के़लॽबाङ्‌ग आदाङ्‌बारे़ उसुरु निङ्‌वाॽ के़घोःसुॽरो॥
  xnj-xnj: Wihotola kumanya kuvya gapiti lepi magono kumi na gavili kuhumila penahambili
    ku Yelusalemu kumuyupa Chapanga.
  mmx-mmx: Nenu xa uba long lenget ka i atdi do una sue di, do gat lasangaun mi legepura
    levenaleng ga xap pam, nia agat pas uto Jerusalem ti lotu saparap ne Moroa.
  cbr-NT: Usa 'ain camina asérabi cara 'ën mi cacë bana 'icë quixun 'unántisa tanquin
    bëtsi uni ñucáti 'ain. Anuxun Nucën Papa Dios rabinux 'ëx Jerusalénu cuaënxancë
    ca mëcën rabë́ 'imainun rabë́ nëtësa 'icën.
  tee-NT: Alin lapanacni ju laich catajunin ni va lakacaut'uica' avilhchan xajun acsni
    ic'alh lak'ayana' ju Dios ju lak'achak'an Jerusalén.
  eng-LSV: you being able to know that it is not more than twelve days to me since
    I went up to worship in Jerusalem,
  cak-NT: Y ret jatiquier natzu' xa ketzij ri niqui'ij chuij o manak. Roma ren xa
    c'aja' cablajuj k'ij quinoka chic jun mej (bey) pa Jerusalem, y xipe chi nonya'
    ruk'ij ri Dios.
  pah-NT: Korogweuhunhi ji hoi Jerusalém me oji'i tambohete ti Tupana'ga javo oji'i.
    A'ereki doze ji kiri kiro. Po ti nde ei g̃a pe po ti nde ikwahavi nehẽ, ei ga.
  sja-NT: Pɨchia k'awa k'inia bɨ pɨrã, iidíji sãaweda mɨ pache bɨ. Mɨ k'ãima docepai
    iru bɨ Jerusalende pacheda Tachi Ak'õremaa ɨt'aa t'ɨ̃de.
  xed-xed: Ka psaŋpsa ka katsi ná, malapə a fitik ghwaŋpɗə his manda lafa ɗa da luwa
    Ursalima da tsəlɓu ta kəma Lazglafta wa.
  mks-NT: Tá ná nda̱ca̱ tu̱hún ndó ña̱yivi yóho já canda̱a̱ ini ndó ña̱ sa̱ íin u̱xu̱
    i̱vi̱ qui̱vi̱ na̱xi̱nu̱ co̱o i̱ ñuu Jerusalén caja cáhnu i̱ Ndióxi̱.
  gfk-S: Paile sakit baak ra sangahul ma iruo na bung ing iou ga hana utuma Ierusalem
    ura lotu. Ma i malus ter tam be nu nunure leh be a tutuno ikin.
  bmu-bmu: Nöŋön uruwale Anutu waikŋi memba möpöseimamgöra Jerusalem sitinöŋ öŋgöyal.
    Mi wehön 12 miyök teköiga merak ki kinjal. Nangak qesim eŋgibanak ewö, mi ölöp
    naŋgöba jime.
  dgz-dgz: Waenapan wayawamoa, ame mu wap anui, nu wam garinup aeni, wam aonagaet
    pusi nawan dere megenat gapan, God wa taragasepen menan Ierusalem dot angen.
  eng-GNV: Seeing that thou mayest knowe, that there are but twelue dayes since I
    came vp to worship in Hierusalem.
  zaa-NT: Canchu calatsi' cuią'lu' inàba titsa' cuią'lu' adí nu lí taá nu cca quia'
    nna, pues tsì'nu ubitsa teruba chi uccua betsina'a' le' Jerusalén para gunia'
    Tata Dios adorar.
  eng-WEBSTER: That thou mayest understand, that there are yet but twelve days since
    I went up to Jerusalem to worship.
  guh-guh: Nexata taxaniajaijumeta catsipaebianatsi. Itsa yanijobijitsipame itsamonaejavabelia
    ata, nexata catsipaebijitsipa pacuenia aeconoxae catsipaebianatsi. Ajena raja
    abaxë saya xainajë doce pamatacabibeje tapatsicujinae Jerusalén tomarata. Patajë
    najamatabëcuenecopatsiaya tanavajëtsinexa Diosojavabelia templobota.
  bon-bon: Maane liba singi, maane ibibi gäte umle äbitame egä twelb bimu ingwe gaabe
    ca, cane piba itu lädepene Yerusalema me puma iiwäreja mete cabu irecu ätumutame.
  nhw-BL: Ni tlacame huelis mitzilhuise san quipiya majtlactli huan ome tonali niajsito
    nepa Jerusalén para nijhueyimatis Toteco.
  mgw-mgw: Wenga wamwene wendakombwa kwipwa panga ganapi'tali masu'ba ku'mi na gabi'li'
    bu'ka panaayi'i ku Yelusalemu kunnu'ba Nnu'ngu'.
  swh-ONEN: Unaweza kuhakikisha kwa urahisi kuwa hazijapita zaidi ya siku kumi na
    mbili tangu nilipopanda kwenda Yerusalemu kuabudu.
  wbi-wbi: Uvaghile pikulutang'ania kuuti nafikilile ifighono kukila ifighono fijigho
    na fivili kuhuma pano nikatoghile kuluta kukufunya ku Yerusalemu.
  bba-bba: À n bikiɑ bɑ koo nun sɔ̃, n ǹ mɔ n sɔ̃ɔ wɔkurɑ yiru kere ye nɑ kɑ Yerusɑlɛmu
    dɑ n sɑ̃ɑru ko mi.
  eng-KJVCPB: because that thou mayest understand, that there are yet but twelve days
    since I went up to Jerusalem for to worship.
  kgk-NT: —Ojapo doze áry mante xe aha hagwe Jerusalém tetã-my, he'i. —Upe-py aha
    amboete-vy Nhandejáry-pe. Oĩ xe rexahare. Ereikwaa porãse ramo, omombe'u va'erã
    nde-vy xe rexa ramo.
  waj-waj: Fai a iya yaparainai i kiaa i mmiaaravee. Na Yerusareema Anutuuqaa ni ausa
    mmuduuyaivaa mminara kuaaduu yaakuuvaitana yukukidiri taara suai nnaasu taikeeravai.
  cpy-cpy: Kantacha pojampita-kowentena eeroka, tema owakira nareetaa Aapatziyaweniki,
    okaatzi 12 kitejeri nareetan-taari, nokowawita nopinkathata-paerimi Tajorentsi.
  mpx-mpx: Ebo gamagalau nu nelil, nasi wam wasa nihi pewa te lan elulutega eluwa
    abwe i mowasi ge ya nok ya na Yelusalema tapwalolo kaiwena.
  wbp-wbp: Ngana-puka kajilpanpa payirninjintarla ngajuku, ngulaju kajikajulu ngungkurr-nyinami
    jaruku wangkanja-kurraku. Jalangu-karirna yanu Jurujulumu-kurra Kaatu-kurlangu
    purlapakungarnti. Yalumpurla-jukulparna nyinaja parraku marda 10-palaku, manu
    mardarna nyinaja 12-palaku parraku kirringka.
  luo-luo: Ibiro yudo ni nyocha adhi Jerusalem kuom ndalo apar gariyo mosekalo mondo
    alem.
  nhe-NT: Ni tlacame huelis mitzilhuise san quipiya majtlactli huan ome tonali niajsito
    nepa Jerusalén para nijhueyichihuas Toteco.
  aii-aii: ”ܟܹܐ ܡܵܨܹܝܬ ܝܵܕܥܹܬ ܕܠܲܝܬ ܙܵܘܕܵܐ ܡ̣ܢ ܬܪܸܥܣܲܪ ܝܵܘܡܵܢܹ̈ܐ ܕܐܣܝܼܩ ܠܝܼ ܠܐܘܿܪܸܫܠܸܡ
    ܠܸܣܓ݂ܵܕܵܐ.
  esk-NT: Iḷitchuġiraksraġigiñ qulit malġuk uvlut qaaŋianikkaluaqtitnagich utlautiłiġa
    Jerusalem-mun Agaayyutmik kamaksrityaqłuŋa.
  msb-msb: Kun imo susihon, maaaraman mo na wara pa nagsobra sin dose ka adlaw tuna
    san pagkadto ko sa Jerusalem para magsamba.
  cpa-NT: Jøng² ma¹guie¹tǿn² jmai³ na¹ ca¹dsiég¹jni jøa³juøi² Jerusalén, hi² mi³mi³juanh¹³jni
    Diú¹³. Chian² báh³ dsa² cuø¹ jǿg³ dsøg¹² quieg¹jni.
  dso-dso: ଆଗିଆ, ତମେ ନିଜେ କଜିକରି ଜାନିପାର୍‌ସା ଜେ, ପାକାପାକି ବାରଦିନ୍‌ ତଲେ, ମୁଇ ଜିରୁସାଲାମେ
    ପାର୍‌ତନା କର୍‌ବାକେ ଜାଇରଇଲି ।
  meu-meu: Badina boma tahua boma diba, dina gwauta-rua vada ela, lau na toma-diho
    tolona Ierusalem ai na lla dara dae.
  yva-NT: 'Ranivara nyare nyo vatane inta manajo, indati nyo raen sya ayao syo raura
    somamo tugae: Masyoto abusyin eane rurum nandijawe, risyamo syoroto no Yerusalem
    indamu ribe sambayambe.'
  dgc-dgc: Da sakén éy labindalawaék pabi a aldew sapul to kédemét ko ta Jerusalem.
    Kanyaék sa inumange, éy gustu ko san a sumambaék ta Diyos ta éya.
  zpm-NT: ’Na rac tsiipchop ngbidz ga bdziṉ naa Jerusalén, biagaṉ naa Dios leṉ yadoo
    nroob ne zob ga (niicle teḻ niaca miṉe griee diidz gaṉle).
  hix-NT: Xerusaryen hona àteko, Khoryenkomo yowakryexe, kekon xarha tà. 7 me marma
    konmahyako, àto. 5 me xarha konmahyako, tano, Sesaryeya ho. Àro wyaro ryexetxhàrà
    yokarymetxhe, anar komo, owya yaworo kany me rohutwatxho me, kekon hatà.
  sim-sim: Os li mbawa ome ambu sir. Os mi sili nahi, avak li sawenak mi misikwa sir,
    a lotu ukmbaha Jerusalemik a iri mbeek niri mushak nari ambu sir, niri 12-pelakop
    nari lir.
  npi-ULB: तपाईं आफैँले प्रमाणित गर्न सक्‍नु हुन्छ कि म यरूशलेममा आराधना गर्न गएको
    बाह्र दिनभन्दा बढी भएको छैन ।
  cgc-cgc: Daw usisaen no, mlaman no na mga dusi nang pa na adlaw, gabot a naan ta
    Jerusalem aged magsimba naan ta Timplo.
  tim-tim: Nâ Yerusalem kipian âgâm Anutu magaŋmâ sumbe emetŋân âgâm manmâ gare hilâm
    keiân lâuwâ bo aktâp. Akto gâŋe aregât nâŋgâm han lâuwâ akmâ âmâ luâk ire aiyeŋgumenâ
    makgiŋbiâ nâŋgâ.
  yor-yor: Ìwọ pẹ̀lú sì ní òye rẹ̀ pé, ìjejìlá ni mo lọ sí Jerusalẹmu láti lọ jọ́sìn.
  wos-wos: Hanja, nukwa tamba yéti man yéték hanja wuni Jerusalemré yi, Godna ximbu
    harékénjoka. Diré wakwexékémét, di méniré watandi, yiwunka.
  emp-NTPO: Doce ewari b̶ʌa mʌ̃ra Ãcõrẽa bia bed̶eai carea Jerusaleʌ̃ne jũẽnada. Bʌa
    bariduaa iwid̶ibʌrʌ cawaya maʌ̃ra wãrãda.
  eng-F35: because you can ascertain that it is not more than twelve days since I
    went up to Jerusalem to worship.
  ind-ind: Baru dua belas hari lalu saya datang ke Yerusalem untuk beribadah. Hal
    itu bisa dibuktikan dengan mudah karena ada banyak saksi. Jadi tidak mungkin ada
    waktu bagi saya untuk melakukan hal-hal yang mereka tuduhkan tadi.
  pes-OPCB: شما خیلی سریع می‌توانید تحقیق کنید و پی ببرید که من فقط دوازده روز پیش
    وارد اورشلیم شدم تا در معبد عبادت کنم.
  mpt-mpt: Kebmaye naka maki kil baabenebta isak ne monia Yelusalem bibo lotu kebia
    amo 12 o blimambo wengo baabkeine!
  ssx-ssx: Amba꞉ta꞉ da ka꞉la꞉pa꞉la꞉eki 12 tupa꞉ koto natena꞉ kone oli Diutuseleme
    da pa꞉ta꞉ I̱ma꞉ Koda꞉ pa꞉ta꞉ panda꞉puniao yeni puluekema꞉ poa꞉ ekita꞉ naka꞉ kone
    weiya handa꞉ wia꞉peke ya꞉la꞉me.
  mkl-mkl: Bii ì bee ɑɑ sɔ̃ɛ iyi kù re ɑjɔ mɑɑteeji wɑ iyi ǹ bɔ Zeruzɑlɛmu Ilɑɑɔ̃
    ku ɡulɛɑ.
  gaq-gaq: ନା ନିଜେ ଅନ୍‍ମାନ୍‍ ଡିଂଲା ମ୍ୟାଃ ନାୟାଏ ଜେ ଡିଂଲେଃଏ ଗମ୍ୱାର୍‍ସି ଆଲ ବିତ୍‍ରେ ନେଙ୍ଗ୍‍
    ଯିରୁସାଲାମ୍‌ନ୍ନିଆ ପାର୍‌ତନା ଡିଂ ନ୍‌ସା ୱେନ୍ଲେଗେ ।
  gof-RNT: Taani goynnanaw Yerusalaame keyin tammanne nam77u gallasappe aadhdhonnayssa
    neeni ne huu7en eranaw dandda7aasa.
  unx-unx: ଆବେନ୍‌ ଆବେନ୍‌ଗି ସାରି ଦାଡ଼ିୟାଃବେନ୍‌ ଯେ, ଗେଲ୍‌ବାର୍‌ ହୁଲାଙ୍ଗ୍‌ଏତେ ଆଦ୍‌କା କା
    ହବାଅଃଆ ଆଇଙ୍ଗ୍‌ ଯୀରୁଶାଲେମ୍‌ତେ ସେୱା ନାଗେନ୍ତେଇଙ୍ଗ୍‌ ସେନାକାନ୍‌ ତାଇକେନା ।
  gah-gah: Neza Zelusale numutoka Ómasi gupá ze amitove loko iteko minutotí nene gamenáa
    12-así oko vonoimole. Itó geza nenemú gagata losi gelekokoma vegená imane loká
    oketako li giminigave.
  lcm-lcm: Using man ku susui pulakai, kula sabonai sumasuma ta amukmuk palau nata
    palak ane Ierusalem asi kag an soturungai serei si God.
  aer-aer: Tharle ngkwenge nhenhe arratye-arle ileme. Unte apeke ahentye aneme tyerrtye
    arrpenhe areye apayuthnaye, itne ngkwenge ayeye renhe anteye iletyenhenge. Arlte
    12-pele iperrele ayenge alheke Jew-kenhe tyatye akngerre-werne Ngkarteke angketyeke.
  qvc-NT: Qam kikikim suqkunata tapushpa, atingi yach'ayta. Chayraqmi dusi diyas kananwan
    chay Jirusalinman ch'ayarqay, Dyusta aduranaypaq.
  tgl-ULB: Mapapatunayan mo na hindi pa aabot sa labindalawang araw mula ng ako ay
    umakyat sa Jerusalem upang sumamba;
  cbs-NT: Dios kenwantanun ika ma 12 día Jerusalén anu en jikishinaki, jaska chanima
    mia yuka ikin min unantiduki.
  xtm-NTPP: Ndasa'a maa ni kuenda, te kuni ni ja jâ iyo vi'i‑ka uxi uu kivi ja ni
    ja'an sa ñuu Jerusalén ma, ja ni ndachiñu'u sa Su'si ma.
  nnq-nnq: Mwe mmene nhwotwi kuingakia nu kumanyi kutenda nakiba Kuyelusalemu machoba
    komi na mabele ganapetaje tangu mujite kwenio.
  bao-NT: Mʉ majuropeera añuro mʉ ca majirore birora, pʉa amo peti, dʉpore pʉaga penituaro
    niiri rʉmʉrira waa, ano Jerusalén'pʉ Ʉmʉreco Pacʉre ĩi nʉcʉ̃ bʉogʉ doogʉ yʉ ca
    earicaro jiro.
  san-ORI: ଅଦ୍ୟ କେୱଲଂ ଦ୍ୱାଦଶ ଦିନାନି ଯାତାନି, ଅହମ୍ ଆରାଧନାଂ କର୍ତ୍ତୁଂ ଯିରୂଶାଲମନଗରଂ ଗତୱାନ୍
    ଏଷା କଥା ଭୱତା ଜ୍ଞାତୁଂ ଶକ୍ୟତେ;
  rmn-rmn: Туки на пхаро кан овэл тэ галёс одова, кай на бут дэшудо десендар палэ
    мэ алём тэ бангяв э Дэвлэски андэ Иерусалими.
  huv-NT: Xique lamajiür gajpic (12) nüt tatow sapeay Jerusalén narang casa Teat Dios.
    Aag ayaj alndom metün menguiay sitiül naleaing, tengwüy ngo maleaing.
  otn-NT: Nu̱'i̱ da̱ zä gui hya̱xa̱ njua̱ni̱ hanja ra̱ hya̱. Tobe hi̱ngui̱ tho'a̱
    n'nɛ'ma̱ yomma̱ pa xtá̱ magä Jerusalén ngue dí tha̱nne Oja̱.
  nop-nop: Nu Jelusalem uŋoŋ Bepaŋ niutumbadok wooŋ hatibe helebufa 12 agaŋ dapmalak,
    u da yeninadiweŋ kaŋ ganineŋ.
  obo-NT: Otid intud-intud ka, od kosorollan du no konna pa lampas to sopuu-oruwon
    allow pomon to kod-undiyon ku to Jerusalem amoy'd simba.
  kca-kca: Нӑӈ ԓэрапты верәтԓэн, ма Иерусалима Турәм ишәкты урәӈән йŏхәтмем, кӑтхŏщйаӈ
    кем хӑтԓа йис.
  cak-ENT: Y rat ncatiquer c'a navetamaj si ketzij ri nquibij chuvij o xa man ketzij
    tüj. Roma yin xa c'ate doce k'ij ri xinka-pe chic chila' jun bey pa tinamit Jerusalén,
    y xinpu'u chuya'ic ruk'ij ri Dios.
