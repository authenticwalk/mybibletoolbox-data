  kan-OKCV: ಆದ್ದರಿಂದ ಸಹೋದರರು ಕೂಡಲೇ ಪೌಲನನ್ನು ಸಮುದ್ರ ತೀರಕ್ಕೆ ಕಳುಹಿಸಿಬಿಟ್ಟರು. ಆದರೆ ಸೀಲ
