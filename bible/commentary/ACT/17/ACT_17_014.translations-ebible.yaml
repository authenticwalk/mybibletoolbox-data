  tel-2017: వెంటనే సోదరులు పౌలును సముద్రం వరకూ పంపారు. సీల, తిమోతి, అక్కడే ఉండిపోయారు.
  hat-BSA: Alò, imedyatman frè yo te voye Paul deyò pou ale jis kote lanmè a, e Silas
