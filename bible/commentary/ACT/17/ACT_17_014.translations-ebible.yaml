    Sailas so Timoti so alop iyo Beria kugol imka-nilip e,
  piu-2006: Yalatji kulira Yiitjuku walytja Puriyanya ngurrara tjuṯangku Puulanya
    wantirriyaṉu, ngurra kutjupakutu, yurungka tjayiṯingka nyinanytjaku, pungkupayingka.
    Tjayilitjanya Timitjiyinyaṯarra tawunu Puriyalapula kutu nyinangi.
  poh-NT: xa reꞌ laꞌ take aj niminel ar Were̱ya naxquinaꞌbej ti reꞌreꞌ, xa chi yuꞌna
    ti xquitakꞌa̱ꞌ je maꞌ Lu̱ꞌ chꞌi̱l take juꞌjun aj niminel ar chi chi̱ꞌ i maꞌ laj
    haꞌ reh chi narichopom je jenoꞌ cano̱wa. Jeꞌ aj reꞌ ruꞌ, xa chic cutquel i Si̱las
    chꞌi̱l Timote̱yo xicahnic ar Were̱ya chi quicꞌuhbaljic take aj niminel reh chi
    naquichopom quicꞌux chiri̱j i Jesus.
  tue-tue: Teero tiirí ĩñarã, Jesuré padeorá máata Pablore día pairímaapʉ wáadutiyira.
