  ory-ory: ସେଥିରେ ଭାଇମାନେ ଅବିଳମ୍ବରେ ପାଉଲଙ୍କୁ ସମୁଦ୍ର ଆଡ଼କୁ ଯିବା ପାଇଁ ପଠାଇଦେଲେ, ଆଉ ଶୀଲା
