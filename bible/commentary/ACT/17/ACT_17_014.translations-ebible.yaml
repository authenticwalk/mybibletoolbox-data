  mox-mox: ʼInega tovetumaqanayavo ilukwayavoni Faulo iluvetunei tauya mwadeʼwaya.
    Ta Timoti be Sailasa nawale Belia ʼinaya itoatoa.
  kew-kew: Go raburi Krais-na amenumi Pol aipapulu no nabisi su-para mea penaasimi.
    Goa pisa pare Sailas Timoti lapo mo Beria su-para pa pirisipi.
  dww-dww: Naumeki da tauwai sumaḡa Pol waiḡapa a riupore nawena gerese, be Saelas
    be Timoti Bereama a mia kwasana.
  twi-ASANTE: Enti, ntɛm ara, anuanom no gyaa Paulo ɛkwan sɛ ɔnkɔ mpoano, nanso Silas
    ne Timoteo de, wɔtenaa Beroia.
  aoj-aoj: Naꞌamba deiꞌ atef amom Kristen masapaꞌ Pol aꞌ niliana nafeꞌ naoh akata.
    Apaꞌ Sailasi Timoti atom mape Beria.
  cbv-cbv: Páant ĩ íijichah ennit, Pablodih bʉ́dí mʉj jẽ́litna waícanjeh Jesúíhwã
    ĩt nʉmah dei bejep wʉt jĩ. Obohjeéhtih Silas Timoteojĩh Berea tʉ́tchidih ĩt chãwáp
    wʉt jĩ.
  taw-taw: Anɨb ak nɨŋɨd, binɨb Jisas nop gos lɨnɨgɨlak okok, kɨli ogɨnap Pol nop
