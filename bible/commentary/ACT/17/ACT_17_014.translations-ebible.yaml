    liyamba Betiya tano okona mee ateapele-pia.
  qul-NT: Creyentecunataj Pablota uskhayta cacharkancu kocha cantoman puripunanpaj.
    Silas Timoteopiwan Bereapi quedacorkancu.
  tnc-tnc: I'suᵽaka nimaeka ã'mitiriwa'ri, ñojimarĩji ĩ'rãrimarã tokarã Jesúre ã'mitiriᵽẽairã
    Ᵽablote riaᵽakirijerã e'ewa'rikarã. Silas, Timoteoᵽitiyika ᵽuri tuikarã, naka
    a'ribekaja.
  ter-NT: Yane hú kíxoane kutípotihiko Jesus pahúkea ne Poûlu po'íke pitivóko xe'ókuke
    mar. Itea óvaikone Síla yoko Timóti ya Mbêreya.
  bmr-NT: Jaarunaa Bereari iicaumo inahabomɨ Pabloco goovano galluuhi muuaijɨnivɨ
    ifeequi. Jaanotɨ Sila, Timoteo icamɨsi Bereavɨ fitafutuuhi.
  fuf-fuf: Kisan, musiɓɓe gomɗinɓe ɓen waɗi feere no Puulusa yaara ka daande baharu,
    kono Silaasi e Timotee kaɲun lutti ɗon.
  mwc-mwc: Bigeruwana biyisi si bokwayo yagina Paul si porai ku tore ba Silas ba Timothy
    Berea kamonai si mana.
  bhl-bhl: Silikmoyemiwi, mali Yesus em gelewkabiliw kunum waneng bi kawtiw biim kanebiliw
