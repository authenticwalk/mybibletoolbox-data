  aom-aom: Ëhiꞌamu gavëꞌi Christian aganohuro Paul nugöꞌöjamu abuejadoho abo sö jovore
    höröjadeje. Ëhiꞌoꞌirögoro Silasꞌo Timothyꞌo Berea amore ëhi arijareje.
  geb-geb: Mba gumgi gu mbigi ndav sigim, Zisas khothɨgap ana zɨn vui gumgi gu mbigi,
