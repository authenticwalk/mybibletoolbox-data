  txu-NT: Nhym kam Jeju kukwakam me kute abeno kamy ngô raxbê pyka kêt'ỳr Paur jano.
    Nhym Xiramẽ Ximoxi ar arek Berêjakam ar ba.
  eng-WEBU: Then the brothers immediately sent out Paul to go as far as to the sea,
