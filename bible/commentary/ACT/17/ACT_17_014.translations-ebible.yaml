  xon-xon: Libuul ngbaan ni, le Yesu aanib cha Pɔɔl siir buen ki dii nsan mu cha nnyusakpem
    aagbaan na. Sailas ni Timoti ma nan bee Berea aatiŋ ni.
  tzo-ZNT: Ti muchꞌutic xchꞌunoj scꞌop Riox ta Bereae, ora la istaquic echꞌel li Pabloe.
    Tey la icꞌot ta tiꞌmar. Li Silase xchiꞌuc li Timoteoe tey la icomic ta Berea.
  mpm-NT: Yukan ti yɨvɨ ka kandixia un ni ka taji ni da Pablo kuaꞌan da ichi yuꞌu
    mar un, ko Silas jiin Timoteo ni ka kendo da tɨꞌlɨ ga ñuu Berea yukan.
  ots-NT: Diguebbʉ ya, cʉ cjua̱da̱ pʉ Berea bi gu̱pjʉ car Pablo, cja̱ nucá̱ bi bøni
