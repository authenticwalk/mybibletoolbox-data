  uri-uri: Tolpa yatom tu melnum ipma wrij a tu ukpma Jisas pa tu atning pa yatom
    tu aktutu kwa Pol pa ekg kil kark tukulein tu pa kinar hunokg yampingken ai. Pake
    Sailas ekg Timoti pa ekg yaten arpm Peria arpm ai pen.
  amo-amo: Among anan yinnu sauyenu yira Bulus ku udukuasri lkurawa kuda inan nya
    udu kan ka gbiri. Sila nin Timintawus wa soh nan nya Berea.
  pjt-pjt: Kaya Paṟiyanya nguraṟa tjuṯa Jesuku walytjaringkunytjatjanungku Paulanya
    tjananya palumpa maḻpa tjuṯa kuḻu mapalku wituṟa iyaṉu uṟu puḻkakutu, warpungkula
    pautangka tatiṟa ankunytjaku. Palu Tjaalatjanya pula Timitjinya ngura panya palulaṯu
    nyinangi, Paulala tjungu ankunytja wiya.
  cwe-cwe: Bahobaho wahuwila wamgala Paulo mhwani. Mbali Sila na Timoseyo wasigala
    uko Beleya.
  daa-NT: Koɗok di, siŋta n̰olpiig Pool, ŋu iyiig bi ka barrer, ho ŋu n̰eptu markaba.
    Kar Silaas iŋ Timote gay, ɗaktu Beere.
  mlp-mlp: Nazaq iyan Yesus ago on mataw uliq nabta na in hidmo Pol waqim eman lan
    ez ban tilah. Lehsa Sailas ayow Timoti inaq in Beriya-ib os tutiy.
  ape-C: Namudok aria arigas atin eshesh Kristen sheshopok Pol nabuhum yous um. Aria
    Sailas nani Timoti wata hapeik Beria.
  bgs-bgs: Purisu sékót igpapanó si Pablo katô mga ágpampamaké, asta igsadun sikandin
    tun ta dagat. Asal si Silas asta si Timoteo igóddô pô tun ta Berea.
  faa-faa: Hokorerakano Keresoa paosa aporo metakiramo Poreaki someraka, “Né, yumo
    he tawara fea pusie.” Airakano aporo metakira Pore karikia pusuakipoko, Saerasepe
    Timoti tetā Perea taonea parisapo.
  kik-kik: Hĩndĩ o ĩyo ariũ na aarĩ a Ithe witũ magĩtũma Paũlũ athiĩ ndwere-inĩ cia
    iria, no Sila na Timotheo magĩtigwo kũu Berea.
  cap-NT: Jalla nuz̈ cjen nii criichi jilanacaqui ana enenskatz̈cu Pablo cuchanz̈quichic̈ha
    pajk kot kjutñi. Silz̈tan Timoteoz̈tan, jalla ninacazti Berea wajtquiz eclichitac̈ha.
  ksr-ksr: Kuugi uumeleeŋ alaurugara yoŋonoŋ ii moma iikanondeeŋ Pool wasigi kowe
    goraayanoŋ kemero. Kemeroto, Sailas Timoti yoronoŋ toroqeŋ Berea laligori.
  eng-TNT: 'And then by and by the brethren sent awaye Paul to goo as it were to ye
    see: but Sylas and Timotheus abode there still.'
  sbs-sbs: Linu haho bulyo, ba mwaakwe ni ba tuma Paulusi kuya kwi iwate, kono Silasi
