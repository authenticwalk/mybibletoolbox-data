  kyg-kyg: Ani kavaꞌmo nehageꞌapaeꞌmo konagaꞌamogimo Poloꞌmo aliꞌa ateꞌnageno lamino
    solovalategamo maiꞌnigeꞌanaeꞌmo Sailasiꞌe Timotiꞌeꞌmo Meliya taonifiꞌmo maiꞌnaꞌae.
  kmk-kmk: Utdi, dagusa pinadaḻan dat manuttuwa da Pablo utdin dupit baybay yoong
    sada Silas kan Timoteo ininggaw da.
  cao-NT: Ja iqui tsi chahahuacanaibá Pablo raaniquë ra ia quëpë qui. Jama, Berea
    ó tsi quiha Silas, Timoteo, tihi cabo chitëniquë chahahuacanaibo mëbixëna.
  bbr-bbr: Keseria, kiro pakan roat woiaka epar moin akas Pol äsimorna, kar mena mas
    an kasakup rau opok manowon. Sailas Timoti ori au karar Beria mena rairin.
  inb-inb: Chi­ura­lla Jesus­wa tukus­ka­kunaka, Pablota pusar­ka­kuna lamar iaku
    patama chaian­kama. Silas i Timoteo, chi Be­rea pui­blupi chisiar­ka­kuna.
  hrv-hrv: Braća tada brže-bolje uputiše Pavla k moru. Sila pak i Timotej ostadoše
    ondje.
  box-NT: Á ɓa kèrètĩ́ɛwa dɛ̀ɛnía le o Poole hĩ́ní lɛ́n à dé mí yahó lè
    mu yámú ɲumu cɔ̃́n. Ò o Silaasi là a Timɔtee bán kará ho Beeree yi.
  ote-NT: Pe nuya cu de guehni Berea bi da̱ma zixa ra cu Pablo pa bi ma ja ra ndehe.
    Pe ra cu Sila ne ra cu Timoteo ja bi gohnithoꞌʉ Berea.
  wnu-wnu: Ende abari Pol wot isub igour eng qand imurimari uyer ya gabut isorei.
    Isa ne Sailas Timoti nob eng igurei.
  zam-NT: Per mèn co' ndxàc hues por cón che'n Crist lueg lueg mtel' Pab par ya Pab
    par cost, co' nee di's, par ned ro níttó'. Le' Sil ryop Timote na, mbyan' yèez
    Berea.
  zyp-NT: Mataico uny sahlo takhei ma cangkawleh cawh Paul khah rili ngaekang lang
    khah va thlaw he ka, canghrasala Sailas le Timote cawh Beria khua leco a caang
    thlang he.
  sey-NT: Ja̱je yoꞌo huëojëna, sehuosicohuaꞌipi Pablore esa eto saohuë, jai tsiaya
    të̱ꞌtëpa quëꞌrona. Jëjo saojëna, coa Silaspi cuiꞌne Timoteopi co̱ni pëahuë, Bereana.
  nvm-nvm: Bu ijegrejga e God ma vierafejo ijieb migegareigia uri For kuava fun ar
    saof irif ijia vakga Sairas ko Timoti bu ar Beria ijia karin.
  mps-mps: Tama polo te Jisasgo po wali pabo bidi hani augwaligo Pol dali bidi me
    badu dali te nabisba tagala palali. Tiali goli, Sailas dali, Timoti dali te Beria
    be nanide bidaluali.
  pab-NT: Hatyaoseta iraiti tyakekoterenae axikatyaha rota Paulo one kaloxere kilihi
    maniya. Xakore hoka Silas, Timóteo xoaha atyo hekota Beréia nali.
  llg-llg: Huu ndia, de hataholi kamahele kala manai Berea, ala lalai loo Paulus leni
    tasi bifi leu. Tehuu Timotius no Silas ala leo lakandoo lai Berea.
  kyf-kyf: '''Ɩn -bha -bhlokpadɛ -Lagɔbhelia yia Pɔlʋ yoo kwa gumunyu -yɔ -gbɛɩn.
    ''Ɩn Silasɩ -yɔ Timotee yia Belee -tʋ.'
  tpi-tpi: Orait na kwiktaim ol Kristen i salim Pol i go daun long nambis. Tasol Sailas
    tupela Timoti i stap long Beria.
  mih-NT: Yatyi xaan i tasi ñiyɨvɨ sino iñi Tuhun Ndyoo sii ra Pablo ndya yuhu tyañuhu.
    Ta i ndoo ra Silas ta ra Timoteo ñuu Berea.
  qvh-NT: Saymi waugui-panicuna Pabluta gueshpisiyargan lamar cuchunman jucläpa aywacunanpä.
    Silaswan Timoteunami Bereacho quëdacuyargan.
  kms-kms: Pugri bu Jisas ningg wute brequne Pol tiqi rindog jiji pe no. Pudi Sailas
    Timoti temi Beria ne mas.
  agn-agn: Animan si Pablo, dayon ang laging inated tang mga pamagto don ong baybay.
    Piro si Silas ig si Timoteo napabo-wan pa ong Berea.
  nhi-NT: In tlaniltocanih sanniman octitlanqueh in Pablo mayaui canic in mar. Silas
    uan Timoteo oc ompa omocauqueh Berea.
  ttc-NT: Ntons kye qerman luwew oxik kylajo' te Pa'k tzan txik tumelil te nim a',
    yatzun te Chil b'ix te Timotey eb'ajkaj tzi.
  dan-1931: Men da sendte Brødrene straks Paulus bort, for at han skulde drage til
    Havet; men både Silas og Timotheus bleve der tilbage.
  kwj-kwj: Ete wowani metengei ete ele sembe haro hima Pol ni wu humbwewani hapimwai
    tokwe ya ri rai. Wondawani Sailas hima pi Timoti to Beriya ko ki ya ete fi da.
  vie-OVCB: Lập tức anh em đưa Phao-lô ra miền biển, còn Si-la và Ti-mô-thê ở lại
    Bê-rê.
  kze-kze: avekáámbá Ísun-aai ísówai Pórontavai inkámóvo sésa uwí-nómpá'á kumuwó suwaná
    kumúwasarainivo Sáírásiye Tímótiye mindáópa'a úwoi máyóyasa
  mpj-mpj: Palunyajanuya Puriyamartajilu Puulpa wajarnu yiyarnu, Jiijajmili walyjakajalu,
    pungkujakuya, tawunkutu kalyungka yirrirringka. Jayilajkamupula Timiti tawun Puriyangka
    wulu nyinapayi.
  lbk-lbk: Osto'y siya chi, ya ket inpaligwat kannay nan iib-a ay mamati si Pablo
    isnan enpafayfay ay chalan. Ngem nakhayad cha Timoteo ken Silas id Berea.
  mto-NT: Ku veꞌe veꞌem jyajty, jatyji tseꞌe je̱ jaanchjaꞌvivada je̱ Pablo du̱ke̱jxti
    je̱ja maaxy na̱paꞌayi namvaateꞌe je̱ Silas ma̱a̱t je̱ Timoteo tyaandi je̱m Berea.
  bzh-bzh: Lob Kerisi-yi-alam depevis medevonġ Paulus ya loonë, geSilas lu Timoti
    denedo Beroya.
  guj-2017: ત્યારે ભાઈઓએ તરત પાઉલને સમુદ્ર સુધી મોકલી દીધો, પણ સિલાસ તથા તિમોથી ત્યાં
    જ રહ્યા.
  jvn-NT: Mulané sedulur-sedulur terus gelis-gelis ngongkon rasul Paulus nang pinggir
    laut, arep digawa nang kuta Aténe, nanging Timotius lan Silas ditinggal nang Béréa.
  byr-byr: Sara kyeꞌ sagaaꞌ yɨmeꞌnyaꞌbɨꞌ saalaalyavɨ maangebaarɨna neyaꞌmwera Polɨmɨ
    waasɨna yeꞌ. Waasɨna kyeꞌ kɨrɨꞌ Anga Beriya Saailaazalyɨ Timotilyɨ mwaalɨna yagi.
  ian-ian: Tɨga lɨga Jisasna mbaapmamba la nɨmba Pol kat wandi. Wan ngepma kwagalalaa
    tɨvagawiat ay wandi mala yindɨ. Sailasagwi Timotio ana yimbɨt. Beriamba lɨmbɨt.
  hun-hun: De akkor mindjárt elbocsátották az atyafiak Pált, hogy utazzon a tenger
    felé. Szilász és Timóteus azonban ott maradtak.
  mcf-NT: Adsho tantiashun Esuquidistu tantiaquidon Bedeya yacnocquidon acte dapa
    cuëmano Pabado nidmepanëdash. Adnubi Sidasbëd Timoteyo nidenquio yec Bedeya yacno
    tabadnubien
  kjs-kjs: Go raburi Keriso-na amenumi Pol wagepu no nabisi su-para maa penaalisimi.
    Go pisa pare Sailas Timoti laapo mo Beria su-para pa pirisipi.
  mni-mni: Thajabasing aduna Paul-bu khudakta Ipak mapan tanna thakhre adubu Silas
    amadi Timothy-di Berea-da leihourammi.
  yad-NT: Jadchiy ji̱ta ru̱pa̱jada sataryi̱veda Pávuruyu, ja̱mu na̱va jiinijyu̱. Vinu
    Sídasiy, Timutévuta nanuma̱cho̱jada jasiy, Beréyamu.
  mxb-NT: Ta kúú vitíꞌón diꞌa ni̱ ta̱ndaꞌá na̱ kúú kuendá Jesús Pablo kuaꞌa̱n na̱
    yuꞌú ta̱ñoꞌo̱. Tído ni̱ ka̱ndo̱o va Silas xíꞌín Timoteo ni̱ sa̱ ndei na ñoo Berea
    ñoó.
  pon-2006A: Me pwoson akan eri pitipit kadarala Pohl ni oaroahr en sahpwo, ahpw Sailas
    oh Timoty mihmihte nan Peria.
  maq-NT: Ngajan xi xuta ladu rë Jesús xi siu jan ne, catsingatju me Pablo hisca ndachacun.
    Peru Silas cojo Timoteo ne, caxinchataha ni me ngajan.
  hto-hto: Mei íadɨ ámatɨaɨ dama Páblona raɨre aféruido monáillai fuédamo orédiaɨoɨ.
    Ie mei Silas Timoteo dɨga Beréamo fɨébicaide.
  por-BRBSL: Então os irmãos enviaram imediatamente Paulo para ir até o mar, e Silas
    e Timóteo ainda lá ficaram.
  ces-NKB: Tehdy bratři ihned poslali Pavla, aby šel k moři, ale Síla a Timoteus tam
    zůstali.
  cui-cui: Ichitha pomonae pejume cowʉntsiwixae Jesús, Pablo itorobatsi xua nainya
    peponaenexa imoxoyo mar mene beya poxonae cataunxuae Silas irʉ Timoteo ecabe Berea
    tomaratha.
  boj-2014: Degyonabqa Kristen naŋgi na Pol qariŋyonab alile aiyej. Ariya Sailas Timoti
    wo naŋgi aiyosai. Naŋgi Beria di soqneb.
  eng-OEBUS: The followers immediately arranged for Paul to go away to the coast,
    but both Silas and Timothy stayed behind in Beroea.
  eri-eri: Ono wanenga fasadu onou Kristen nere Pol huuru tuwanenga laanga la minai.
    Ariya Sailas Timoti ngare nere Beria langa yafare.
  aly-aly: Alakenh-anyem Jesus-arl apenteyel akngerrel Paul renh anamerl-antey thwenek
    ament kwaty alay-angkwarr arntarnpenhemel alpetyek ingwer-rnem-kety Silas Timothy-atherr
    apmer Berea-el-antey anenh.
  wiu-wiu: Nitikolipa Sailasi Timosita Beria take pa kamotoa Yesuke wene tugoa meane
    yenamepa Polo ne ita meamoano, kusa ue matanuke wete pa wa Polopa ka ludu Atena
    take wetekapaneya. Wetekamotekete Beria take wakapea nokoi. Nipa Poloyo Sailasi
    Timosita one mekuta oto nomotoane ukuno, akapoatino poe wa wetekakale nokoi.
  swe-swe: På en gång sände syskonen (bröderna och systrarna i tron) i väg Paulus
    ner mot kusten [till någon av kuststäderna Dium eller Pydna], men Silas och Timoteus
    stannade kvar [i Berea].
  cth-cth: Hatdawkvah hmaunawnghanaw ni Pawl hah karanglah tuipui totouh a thak awh.
    Silas hoi Timote teh hote khothung ao roi.
  mti-mti: Meoya tatawaiwa tatevit Poru barauya me poeman aine, go Sairas ge Timoti
    Berea apa wakeya.
  pad-NT: Oniaroa, Cristo kaija'ari va'ora vanava'isohi'aha adani Paulo ai vihira
    kaimoni. Va'ora vahonariaha adani Paulo, vaipohina khama 'dako karaho kajokiraki
    vadinia avikhanai'ina. Oniaroa, ai vihi'aha adani Paulo. Ni-avikhanaiki adani
    Silas, Timóteo khama. Vahojaronimani'aha adani Silas Beréia sidajia.
  twi-twi: Enti ntɛm ara na anuanom no gyaa Paulo kwan sɛ ɔnkɔ mpoano, nanso Silas
    ne Timoteo de, wɔtenaa Beroia.
  hlt-hlt: Te dongah tuitunli duela caeh sak ham manuca rhoek loh Paul te pahoi a
    thak uh. Tedae Silas neh Timothy tah pahoi duem rhoi pueng.
  tbz-SIM: Kɛ̀ Yesu kɔbɛɛ kɔtɛnɛ̀ Pɔɔri dɑ̀mɛ́ɛ̀rì kòò bo tɑ bɑ̀tóò, kɛ̀ Sidɑɑsi nɛ̀
    Timɔntee kɛ̀ bɛɛ̀ nkpɑɑ́ Bedee.
  san-GUJ: અતએવ તસ્માત્ સ્થાનાત્ સમુદ્રેણ યાન્તીતિ દર્શયિત્વા ભ્રાતરઃ ક્ષિપ્રં પૌલં
    પ્રાહિણ્વન્ કિન્તુ સીલતીમથિયૌ તત્ર સ્થિતવન્તૌ|
  amx-amx: Lakenheng nakenh-nakenh mapel Paul renh parrp lanthek kwatj alayeng iter-warn.
    Silas Timothy ratherr town Berea-el antarl-irrek.
  ake-NT: E'tane inke pʉra Paarʉ ennoko'pʉ itonpa ton uya tʉron nɨ pata ya', e'tane
    Sairas mɨrɨ awonsi'kɨ Temu'ti pokon uko'manpɨtʉ'pʉ Pereya po rɨ.
  qvn-NT: Chauraga chayüram Jesusman yupachicugcunaga Pablota yargarärichin jatun
    gochra manyanman pushapäcunanpag. Nätan Silaswan Timoteoga quëdarärin Berea marcachrümi
    Jesusman yupachicugcunawan.
  tku-NT: Palaj tunca tā'timīn tamacā'lh Pablo na ixquilhtūn mar. Silas ē Timoteo
    tatachokolh nac Berea.
  bjk-bjk: Io, abo Kristien toxo tile wasaxirin e Pol uri xö löxön, inexalik bere
    Sailas me Timoti toxo xisixis baling Beria.
  msy-2020: Ezɨ Kraisɨn adarazi zuamɨra Pol amadazɨ an ongarir mɨriamɨn ghu. Sailas
    ko Timoti Berian ikiavɨra iti.
  bpr-bpr: Taman, i dad to ftoo déé, gasilla fdà Pol salu di kilil mahin, bay ftagak
    ale Silas na Timoti déé di Birya.
  rmy-VLAKH: Тунчи и пхрала бишалдэ лэ Павлос кай море, ай о Сила и Тимофеё ашылепэ
    андо форо.
  cle-NT: Joó⁴ cá⁴dah²xɨɨ́⁴ ji̱³nɨɨ́⁴ diáh⁴ du³ñuúh²a² ja̱³ cá⁴dah²xɨ́y⁴ Pablo ji̱h²nɨɨh¹
    jmɨ́⁴ñih¹, duh³ nɨɨ́⁴ hí⁴dsá⁴hí³ maá² dsaa³² xiaáh³ fɨɨ³. Joó⁴ gá⁴cueeyh⁴ Silas
