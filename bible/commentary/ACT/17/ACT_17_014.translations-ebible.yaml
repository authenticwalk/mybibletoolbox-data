  mdy-ETH: ዒማና ኪሪስቶሴ ጉሙርቃ ዓሳ ዑኬና ጳውሎሴ ባዞ ዓጮ ዓኣዻንዳጉዲ ዳኬኔ፤ ሲላሴና ፂሞቴዎሴና ጋዓንቴ ዒኢካ ዓቴኔ።
  spl-spl: Yawu otŋetâ Sila yet Timoteo yamâ Berea kapiân talowot. Yâhâ Paulo yamâ
