  dwr-ENT: ሄዋፔ ጉዪያን፥ ኢሻቱ ኤሌካ ጳዉሎሳ ኣባ ማታን ዬዲ ኣጌዲኖ፤ ሺን ሲላሴኔ ፂሞቶሴ ቤሪያን ኣቴዲኖ።
  pma-pma: Hatte tas, Kristin keil en out Beria asila Pol va en taon tai koa vesesal
