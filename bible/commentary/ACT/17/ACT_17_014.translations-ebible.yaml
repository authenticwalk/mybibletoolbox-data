  zap-NT: Per wxaalgue yra men ne rlaleedx Jesucrist Pabel nes runisdoo, le Silas
    wyanre nga yrup Silas Timotew.
  wer-wer: Pël yaëën ingre mor saurö pit Pool wes momëën i kaöökël sa. Ën Sailasre
    Timoti piarip Peria kak om wakaima.
  ipi-ipi: Wuane peai-kola, Kitisene wandakali tupamane Polo bala akali minditupa
