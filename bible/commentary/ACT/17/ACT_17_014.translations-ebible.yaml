  san-TAM: 'அதஏவ தஸ்மாத் ஸ்தா²நாத் ஸமுத்³ரேண யாந்தீதி த³ர்ஸ²யித்வா ப்⁴ராதர​: க்ஷிப்ரம்ʼ
