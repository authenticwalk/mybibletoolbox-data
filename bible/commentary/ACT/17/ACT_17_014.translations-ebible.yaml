    debele unsiliw te. Elo debele unsiliw kate, Sailas so, Timoti so, aso i Beliia
    abiw mutuk fian ka kel bomi, bisiliw te.
  ons-ons: Ikopka, mali malip magu eŋe Paulo iwenka ari kiwet mezenoka birakau arike,
    ŋo Silas so Timoti ere Berea metkoik.
  con-NTPO: Tsa'caen tson'jen'fasi attepa faenga'su Jesúsve in'jan'chondeccuja junde
    Pabloma mandamoen'fa cuintsu marni jaye. Tsa'ma Silas, Timoteo'qque toeni shanda'fa.
  ghs-ghs: Oke eetemi Siira ma Timotteo nopoi Berea ota keke qaata.
  peg-peg: ହେବେଣ୍ଡାଂ ଟଣ୍ଡାର୍‌ ମାଲାୱାଦାଂ ପାଉଲ୍‌ତିଂ ହାମ୍‌ଦୁର୍‌ ନିପ ହାନି କାଜିଂ ପକ୍ତାର୍‌,
