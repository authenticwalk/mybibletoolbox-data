  nss-nss: Pwen hape pwi ko, hu Kristen hupwandrisa Pol iya leng. Hapeko Silas hilu
    Timoti ara hiluye ndron Pereya.
  snc-snc: Benamo Paulo tu asikauna tarikaka na kone ḡana ḡetuḡu-rakaiato; a Silas
    ema Timoteo tu Bereai ḡetanuto.
  lgl-lgl: Ma 'urifo mola, nali ioli gera fakwalaimoki, gera ka kwatea Paul fala taufofola
    asi faasia falua 'i Berea. Wasua ma Silas failia Timoti, daro io 'adaroa 'i Berea.
  mmo-mmo: lemu Omaaho Bop-ate hil lango banye om lawiing Pol la hato lôôy pavis,
    de Silas ayuuh Timoti yoo dando Belia.
  ncu-NT: Puri amo̱‑rɔ, ne̱ bamo̱ ne̱ baa kɔɔre̱ Yeesuu gyi‑o a yaa Pɔɔl ɔpo̱o̱ kɛɛ,
    amaa Silas na Timotii fe̱raa a sii Beroya mfe̱ŋ.
  cni-NT: Yora quemisantatsiri intsipaite itiancaqueri Pavoro anta incajarequi. Irinti
    savicanaintsi Shirashi, jeri Timoteo.
  eng-WMB: Then the brothers immediately sent out Paul to go as far as to the sea,
    and Silas and Timothy still stayed there.
  zaw-NT: Dxejcti baxhaḻ rexpejṉ Jesucrist Pabl, huijni ro' nisdoo. Niluxh Silas näjza
    Timoteu bia'n guedx Berea.
  san-MAL: അതഏവ തസ്മാത് സ്ഥാനാത് സമുദ്രേണ യാന്തീതി ദർശയിത്വാ ഭ്രാതരഃ ക്ഷിപ്രം പൗലം
    പ്രാഹിണ്വൻ കിന്തു സീലതീമഥിയൗ തത്ര സ്ഥിതവന്തൗ|
  tam-TCV: உடனே சகோதரர் பவுலை கடற்கரையோரப் பகுதிக்கு அனுப்பினார்கள். ஆனால் சீலாவும்
    தீமோத்தேயுவுமோ பெரோயாவில் தங்கியிருந்தார்கள்.
  mit-NT: Ñàyùcàndùá, nècuàchì cahvi xi Jesús, vichi vichi nì dàyáha‑ne nècuàchìmà
    cuàhàn‑nè ndè yuhù mar. Doco Silas xì Timoteo, cónì quèé‑né ñuu mà.
  ceb-ULB: Unya dihadiha dayon, gipadala sa mga kaigsoonan si Pablo ngadto sa dagat,
    apan si Silas ug Timoteo nagpabilin didto.
  ces-LB: Berojští křesťané raději hned dovedli Pavla do nejbližšího přístavu a někteří
    ho doprovodili po moři až do Atén. Silas a Timoteus zůstali zatím v Beroji. Pavel
    jim však vzkázal po svých průvodcích, aby se za ním co nejdříve vypravili.
  mkn-mkn: Andia ko orang parcaya di Berea dong, bawa capát-capát sang Paulus pi pante.
    Ma Timotius deng Silas tenga tarús di Berea.
  nce-nce: Na kwe, hokweinawa, Kristen oneho, bu Polme nutu yenëbawa jine mëtëtelëkakla.
    Kwe Sailasna Timotina, Beria lifate mëta mana tafa mëtelo.
  pol-UBG: Wtedy bracia natychmiast wysłali Pawła w drogę ku morzu, a Sylas i Tymoteusz
    tam zostali.
  qxh-NT: 'Chaymi irmänucuna Pabluta jishpirachiran lamarpa cantullanpa aywacunanpaj.
    Yanagajnincunapis Atenas marcacaman aywäshiran. Berea marcaćhümi ichanga Silaswan
    Timoteo juyapäriran. Chaymi Atenas marcapita cutircamur, Pablupa yanagajnincuna
    niran: «Silas, Timoteo, jucllash Atenas marcaman aywanqui.»'
  nwi-nwi: Taktəkun əmə, nəməhuak mɨnə kɨsher-pən kɨn Pol rɨvən mɨn apa ye nɨkar tahik.
    Mərɨg Saelas mɨne Timoti kɨwarə hanə apa Berea.
  kmo-kmo: Worek, Kristen yaka kumwoy ma ye Pol riina yeechi soma kwotii tawa pa akamak
    heechirek ir. Worek, Sailas, Timoti piir Beria akamak tar.
  agr-agr: 'Nudiagtai Jisusa nemajin aidau Pablon: Amek nayants anunjukam wekaesam
    wetá tusag awemaju, nuniai Silas Timoteojai juwakajui.'
  kyc-kyc: Kunji piyaminyi dokopa Kurisene yangonge dupwame aopa Pole ipwa kota nemba
    nemba dokona pena leyami. Leyaminyipa Sailasa Timotipa dokona mee kareyambi.
  urd-GVU: اِس پر بھائیوں نے پولس کو فوراً ساحل پر بھیج دیا، لیکن سیلاس اور تیمُتھیُس
    بیریہ میں پیچھے رہ گئے۔
  yre-NT: -A -nan nɛn Zozinɔn 'kʋ Pɔl 'palɛ -sia jemie man. 'Pian Sila 'lee Timote
    "o fʋʋ 'fla 'bɔ da.
  fuh-BKF: Wakkati oon fu, sakiraaɓe ɓeen neli Pool to maayo manngo faa hooƴa laana,
    de Silas e Timote keddii ɗoon.
  arl-NT: Nocuaji, Jesuucua tiuuniaa pueyari cuniquiji ritia mashiquiquiaari Pablo
    shoniniacu caminiajiniara. Silasri Timoteota Berea tiacajinia jateequiaari saaja.
  ziw-ziw: Aho wazumile wamwigala Paolo mpwani, mna Sila na Timoseo wekala Beloya.
  grc-TR: Εὐθέως δὲ τότε τὸν Παῦλον ἐξαπέστειλαν οἱ ἀδελφοὶ πορεύεσθαι ὡς ἐπὶ τὴν
