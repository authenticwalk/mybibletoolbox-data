verse: ACT.017.014
translations:
  kpx-kpx: Kateige evievi ataeau ke evisi Bolo melavei avuluvuta davala vavae tisege
    Sailasiu Timotiti oe ua.
  okv-H: amita namei kamei na Paul ikeo eva ta e nga humbasi pambuna. Rate Timothy
    te Silas te da Berea toto pambae ai mihahera.
  tbo-tbo: Ega yaka tu witumagana Paulo hi himili po i nae u niha ma Sailasi Timoti
    mitehi u Beleya hi mae.
  mal-C: സഹോദരങ്ങൾ ഉടനെതന്നെ പൗലോസിനെ കടൽത്തീരത്തേക്കയച്ചു; ശീലാസും തിമോത്തിയോസും
    ബെരോവയിൽത്തന്നെ തുടർന്നു.
  grc-SR: Εὐθέως δὲ τότε τὸν Παῦλον ἐξαπέστειλαν οἱ ἀδελφοὶ πορεύεσθαι ⸂ὡς⸃ ἐπὶ τὴν
    θάλασσαν· ⸂2ὑπέμενον⸃ ⸂3δὲ⸃ ὅ τε Σίλας καὶ ὁ Τιμόθεος ἐκεῖ.
  bgc-bgc: फेर बिश्वासी भाईयाँ नै जिब्बे पौलुस ताहीं बिदा करया के समुन्दर कै किनारे
    चल्या जावै, पर सीलास अर तीमुथियुस बिरीया रहगे।
  khz-khz: Ne Paulo veganamo walakava na kone ai getugu-lakaato; a Sila e Timoteo
    Bereai getaluto.
  deu-TKW: Hierauf beförderten die Brüder den Paulus sogleich bis an die See; Silas
    aber und Timotheus blieben daselbst zurück.
  zsr-NT: Niꞌr laꞌ gulasö́laꞌtëꞌ Pablo bö́chiꞌruꞌ niꞌ, tsijëꞌ ga nac raꞌ nis zxön,
    san gulugaꞌnzëꞌ Berea Silas len biꞌi Timoteo.
  lin-lin: Bongo, kaka na tango yango, bandeko basalaki ete Polo akende na ebale mpo
    na kozwa masuwa, wana Silasi mpe Timote batikalaki na Bere.
  hns-NT: Bas Beria ke iesaai bhaai log Paulas ke haalie se samoendar ke or pathaai
    deis. Bakie Sielaas aur Tiemotias hoewe rahie gail.
  noa-E: Mamʉ magbaawai ag bʉ̈rre aiguim ermanonaanau chi Pablo phũasieg pʉ̈ijierram
    aajem, õor dʉ̈i. Maagwai Silas Timoteo dʉ̈i ich ag phöbör eepai nʉisijim aajem.
  eng-EMTV: Then immediately the brothers sent Paul away to go toward the sea; but
    both Silas and Timothy remained there.
  mib-NT: Yūcuán na te tācá hermano ni catají‑ni de Pablo cuahān de nde yumar. Te
    ni ndōo Silas jiín Timoteo ñuu Berea.
  lif-NT2: खिमो नसानिबा फुॽनुसाॽहाॽरे़ वालाम्‍दिःक् चोःक्‍से़ पावले़न् वाहङ्‌ङिल्‍ले़
    कुयाओ मे़बाङ्‌घु मे़देःसुरो॥ कर सिलास नु तिमोथिःन् ने़प्‍माङ् बेरियाओ वये़ लारे़त्‍छिरो॥
  xnj-xnj: Vamsadika vala vakamhindikila kanyata Pauli ahamba kumbwani, nambu Sila
    na Timoti vasigalili balapala.
  mmx-mmx: La soso mun luvuttadi nunu diga sak tiki ne Pol uto loxon, kusu na mu lavatmon.
    Ketla Sailas mi ne Timoti duga nemen go Beria.
  cbr-NT: Tsuáquirumicëbëtanbi ca axa Jesucristomi catamëcë unicaman bënë́nquinshi
    Pablo manë nuntían cuantánun quixun xuacëxa. Xucëbë ca Timoteobë Silas Bereanubi
    bërúacëxa.
  tee-NT: Pus ju acsnich ju ixlhi'alak'avin la'ixmacni Jesús lana tamalakachalh ju
    Pablo ni ca'alh la'ixquilhtu' alama. Para ju Silas chai ju Timoteo tatavilhca'
    ju lak'achak'an Berea.
  eng-LSV: and then immediately the brothers sent forth Paul, to go on as it were
    to the sea, but both Silas and Timotheus were remaining there.
  cak-NT: Y ri kach'alal ri jec'o pa Berea, can ja' xquitak-e ri Pablo chuchi' ri
    mar. Y ri Silas y ri Timoteo xec'ue' can pa Berea quiq'uin ri kach'alal.
  pah-NT: Nurã Jesus'gareheve'g̃a Paulo'g̃a mondoukaripei a'ero toho ti ga ypiahu
    pe javo. Emo Silas'ga opyta na'ẽ Beréia pe Timóteo'ga pavẽi. Kiroki g̃a Paulo'ga
    reroho – gweroho g̃a ga ypiahu pe.
  sja-NT: Aramata mãpema ijãapataarãpa Pablo pëijida k'õp'ãyoorã ũk'uru ome p'usa
    idee. Jõdee Silas Timoteo ome Bereade p'aneejida.
  xed-xed: Ka gi kɗikiŋtá zwanama ta Pwal nda ta wa drəf, ta nzaghuta i Silas nda
    Timute ma luwa Bere.
  mks-NT: Joo i̱vi̱ la̱á na̱ cúú cuéntá Jesús cán na̱chindahá na̱ Pablo cua̱ha̱n da̱
    yati yuhú tañu̱hú nani na̱cando̱o Silas xi̱hi̱n Timoteo ñuu Berea cán.
  gfk-S: Io, kaie iat mon ira hatahinsaana naramon tane Krais di ga tule Pol utusu
    na tes iesene Sailas ma ne Timoti dur ga kis ter iat tuma Beria.
  bmu-bmu: Kuŋgugetka urumeleŋ alaurup yeŋön mi möta miaŋgöreŋök Pol melaigetka köwet
    jitŋe geyök. Geyökmö, Sailas Timoti yetkön toroqeba Berea malohot.
  dgz-dgz: At Beria Iesu dugup mega nagirewa anan tapen oisewa anune menawaet Pol
    amba apan upi den puiman eto watu enamone amone, go apan Sailas ge Timoti ap mepe
    wanumon.
  eng-GNV: 'But by and by the brethren sent away Paul to goe as it were to the sea:
    but Silas and Timotheus abode there still.'
  zaa-NT: Pero ca hermanos tsè'e nía nna prontu taá guthel·la' cabi Pablua ru'a indatù'a
    la; Silas lani Timotéua nna beyà'na ba cabi Berea.
  eng-WEBSTER: 'And then immediately the brethren sent away Paul, to go as it were
    to the sea: but Silas and Timothy abode there still.'
  guh-guh: Nexata Berea tomarapijivi, pamonae jumecovënëta Pablo petsipaebabiabilivaisi,
    bajarapamonae Pablo bepijia itorobatsi peponaenexa manuamene itapata peecaetomarabelia.
    Silasbeje abaxë Timoteobeje nacopatabeje Berea tomarata.
  bon-bon: Siige, Berea cewe ätrunga biname cina Paulo ne wata jityepisi malu me,
    yepä Siila naabi Timoti Berea je aanajige.
  nhw-BL: Huajca nimantzi nopa tlaneltocani ipan Berea quititlanque Pablo ma yohui
    hasta iteno hueyi atl, huan san Silas huan Timoteo mocajque ipan Berea.
  mgw-mgw: Balu' alongo aumini baamwindikiye Pauli kiyu'ngu'ya ayende kumbwani, lakini
    Sila na Timoteo baaigali Belea.
  swh-ONEN: Mara hiyo, wale ndugu wakamsafirisha Paulo hadi pwani, lakini Sila na
    Timotheo wakabaki Beroya.
  wbi-wbi: Ng'aning'ani, avanyalukolo vakan'twala u Paulo kusila ija lisumbe, looli
    u Sila nu Timotheo vakasighala pala.
  bba-bba: Mii mii nɑɑnɛ dokeo be, bɑ derɑ Pɔlu dɑ nim wɔ̃kun berɑ ɡiɑ, ɑdɑmɑ Silɑsi
    kɑ Timɔte bɑ sinɑ Bereɔ.
  eng-KJVCPB: 'And then immediately the brethren sent away Paul to go as it were to
    the sea: but Silas and Timotheus abode there still.'
  kgk-NT: Upe-ma ramo Hesu reroviaha omondo pya'e íxupe. Ygwasu-koty omondo. Ha Silas
    Timóteo ndive ndohói. Opyta upe-py.
  waj-waj: Tuduu rikiada vaidi vaa ausa hanigioo vooyaano Pauruusaata seena vaidiiyaatama
    titooduu nnoori sorovuaraa siriivau vuduu Siraasaya Timotiiya homo Beriaa variravai.
  cpy-cpy: Ikanta kemijantzinkari-paeni janta, intsipaete rotyaanteeri Pablo inkaari-cheraaki.
    Riima Silas eejatzi Timoteo roojatzi ijeekanaki rirori Berea-ki.
  mpx-mpx: Yaka sauga o toekelesiya Pol hi patuna i egon i na hoga labenaa, yaa Sailasa
    ge Timoti hi miminaa ga to labi o elana.
  wbp-wbp: Kujalu-jana Kirijini-paturlu purda-nyangu jaru Tijilunika-wardingki-patu-kurlangu
    kulu-kurra wangkanja-kurra, ngula-kujakuju wuruly-yilyajalu-jana Puurlu manu ngalya-kari
    yapa ngapa-kurra mangkuru wiri-kirra pirntinyarra-kurra, ngulangkanya yungulu
    pawurtu-kurlu yani mangkuru-wana kurlirra kirri-kari-kirralku yirdi-kirra Yajana-kurra.
    Kala Timiji manu Jilaja, ngulajulpa-pala nyinaja yangkangka-juku Piriyarla.
  luo-luo: Jowete nooro Paulo e dho nam ma ok odeko, ka Sila gi Timotheo to jodong
    Berea.
  nhe-NT: Huajca nimantzi nopa tlaneltocani ipan Berea quititlanque Pablo ma yohui
    hasta iteno hueyi atl, huan san Silas huan Timoteo mocajque ipan Berea.
  aii-aii: ܗ̇ܝܓܵܗ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ ܫܘܼܕܸܪܗܘܿܢ ܠܦܵܘܠܘܿܣ ܠܝܵܡܵܐ، ܐܝܼܢܵܐ ܫܝܼܠܵܐ
    ܘܛܝܼܡܵܬܹܐܘܿܣ ܦܝܼܫ ܠܗܘܿܢ ܓܵܘ ܒܹܪܘܿܐܵܐ.
  esk-NT: Ukpiqtuat qilamiksriġñiġaat Paul aullaquplugu taunuŋa taġium siñaanun, aglaan
    Silas-lu Timothy-lu tavraniittuiñaġniqsuk Berea-mi.
  msb-msb: Kaya, ginpadulag naman dayon si Pablo san mga kamaranghod pakadto sa may
    dagat, pero nagpabilin didto sinda Silas kag Timoteo.
  cpa-NT: Dsø¹juu¹² jøng² ca¹tse¹ dsa² roh¹³ jniang³ Pablo juu¹² chiuh³ jmø³ŋih¹³.
    Jøa³juøi² Berea jøng² báh³ ca¹jŋi¹ Silas quianh¹³ Timoteo.
  dso-dso: ସେ ଦାପ୍‌ରେ ବିସ୍‌ବାସି ବାଇମନ୍‌ ପାଉଲ୍‌କେ ସମ୍‌ଦୁର୍‌ ପାଲିବାଟେ ପାଟାଇଦେଲାଇ, ମାତର୍‌
    ସିଲା ଆରି ତିମତି ଦୁଇ ଲକ୍‌ ବେରିଆଇ ରଇଲାଇ ।
  meu-meu: Bena varavara ese Paulo e siaia lasi haraḡa kone ai; a Sila bona Timoteo
    be unuseni ai e noho.
  yva-NT: Weti arakovo wanave Yesus aije wavave wo Paulus atutir to no mayane von,
    weramu Silas muno Timotius wenayamo inya tawan no Berea.
  dgc-dgc: Kanya du tolay sa a méniwala, éy pinéglakad de agad ti Pablo ta diget.
    Pero nawahak de Silas éy ti Timoteo.
  zpm-NT: Dzigo lëëlëd briee bla zha ne rliladz Jesús ga, zienie zho Pabl nëz ro nis;
    laa Silas grop Timoté biaaṉ ga. Güey zha co güeysaṉ zho Pabl guiedz Aten; laa
    zeeṉe laa zho wbi, pxeeḻ Pabl diidz lo Silas grop Timoté tsieniob zho Aten.
  hix-NT: Àro ke Pawru nyahtxownà hatà, Txesusu mryenon komo. Amamehra rma nànyahtxownà
    hatà, Beryeya hoye. Àto rma noknomtxownà hatà, Seryas komo, Txemohtyo xarha. Tuna
    ymo yohokoso Pawru nyahtxownà hatà.
  sim-sim: Urik kolok Jisashi mashin misindiyandari ma ondo Polin li mbashirik solwara
    sumbuk ormu layira. Hako Sailas fre Timoti fri halashi yanga Beriak liri vri.
  npi-ULB: त्यसपछि भाइहरूले पावललाई तुरुन्तै समुद्रतिर पठाइदिए, तर सिलास र तिमोथी
    त्यहीँ बसे ।
  cgc-cgc: Padul-ong dayon ta mga gatuo Pablo i naan ta baybay aged marga na munta
    ta syudad Atenas. Mga gadul-ong an ki kanen gabyai man duma ki kanen asta nang
    ta Atenas daw gabalik dayon danen an naan ta Berea. Piro, danen i Silas daw Timoteo
    gapabilin naan ta Berea daw may patugon Pablo i ki danen na daw may upurtunidad,
    maglutos dayon danen an ki kanen naan ta Atenas.
  tim-tim: Hain akbiâ Yesugât kâmotŋe Paulo huŋgun aŋbiâ dowâk hepunyekmâ haru dâtŋân
    ariep. Dâ Sila akto Timoteo yâkŋe âmâ kepia ainâk maliat.
  yor-yor: Nígbà náà ni àwọn arákùnrin rán Paulu jáde lọ́gán láti lọ títí de etí Òkun,
    ṣùgbọ́n Sila àti Timotiu dúró ní Berea.
  wos-wos: Wandaka di Jisasna hundi xékékwa du bari Polré taka, dé bari néma xérina
    tufwaré yindéte. Yindéka Sailas bér Timoti Beriambu bér re.
  emp-NTPO: Ara maʌ̃da djabarãba Paulora pusad̶aa diabuesid̶aa. Baribʌrʌ Silara, Timoteo
    sid̶a Beread̶e panesid̶aa.
  eng-F35: So then, without delay, the brothers sent Paul away, as if to go by sea,
    while both Silas and Timothy remained there.
  ind-ind: Oleh karena itu, beberapa saudara seiman di Berea segera melarikan Paulus
    ke daerah pantai, tetapi Silas dan Timotius tetap tinggal di sana.
  pes-OPCB: مسیحیان بی‌درنگ پولس را به سوی کنارۀ دریا فرستادند، ولی سیلاس و تیموتائوس
    همان جا ماندند.
  mpt-mpt: bainobo galin nakai wenteniba i hebmamsab Fole dabaiba monea aaye sole
    ken ye aaunea eka Sailase Timoti i dab ole Belia bib ye aana sibnoma bomanoa
  ssx-ssx: Kutupa mo Ketiso haliwekima꞉ Polota꞉ oni dawala ikali nane tapaemekepate
    Sailasi Timodi yaapota꞉ koto pa꞉ta꞉ haepekeme.
  mkl-mkl: Bɛ ɡbɑkɑ̃ ŋɔi kpɑɑsi woo dɑsi nɑɑnɛ ŋɑu ɑ̀ bɔò Pɔlu ikpɑ tenku ku bɑ ku
    nɛ hɑi bɛ, ɑmmɑ Silɑsi do Timɔtee ɑ̀ ɡbe Beree bɛ.
  gaq-gaq: ଅଃତେନ୍‌ ବେଲା ବୟାଁଇଂ ପାଉଲ୍‍ଇଂକେ କେଣ୍ଡିଆ ଡାଗ୍ରା ବେବିଆର୍କେ; ମାତର୍ ଶୀଲା ଆରି
    ତିମତି ମ୍ୱାୟା ବେରିଆନ୍ତୁଗ୍‍ ଲେଃୱେଆର୍‍ଗେ ।
  gof-RNT: Hessafe guye, ammaneyssati ellesidi Phawuloosa abbaa mati yeddidosona.
    Shin Sillaaseynne Ximotiyoosi Beeriyan attidosona.
  unx-unx: ଇମ୍‌ତାଗି ବିଶ୍ୱାସୀ ହାଗାକ ପାଉଲୁସ୍‌କେ ଦରେୟା ଗେନାତେକ କୁଲ୍‌କିୟା, ମେନ୍‌ଦ ସିଲାସ୍‌
    ଆଡଃ ତୀମଥି ନେ ବାରାନ୍‌କିନ୍‌ ବେରିଆରେ ତାଇନ୍‌ୟାନାକିନ୍‌ ।
  gah-gah: Lá ikago, monó gele vegená keza Pauloni alími gapo ikago, ámina apá ahuloake
    vike age nagamí agataloka anitimóza, Sailasiko Timotiko keza Pelea numutoka minasimó.
  lcm-lcm: Au na ri vap lomlomon kila asok sumasuma na Paulo ane ngerelo, sikei ri
    Silas ve Timoteo kilongla ago pok.
  aer-aer: Tyerrtye Berea-arenye areyele, Jesus-ekarle atyewe-irreke, artwe arrpenheme
    ileke Paul kwatye alaye-werne akngetyeke boat-eke antyemele alhetyeke. Silas uthene
    Timothy uthene apmere ikwerele anerle-anerreke, Paul-enge alhetyakenhe.
  qvc-NT: Chaymi wakin kriyiq masikunaqa utqay maya Pabluta kach'arqanllapa kustaman.
    Silasqam Timutiyuwanlla chay Biriya llaqtapiqa kidarqanllapa.
  tgl-ULB: Pagkatapos, agad - agad na pinapunta ng mga kapatid si Pablo papunta doon
    sa dagat, ngunit nanatili sina Silas at Timoteo doon.
  cbs-NT: jaska ninkatan ikunwainbun medabewakin jawaida jau Pablo paxanun ianenwan
    kexa anu iyuaibun jakia jatu anu Silas inun Timoteo bashikuaibun
  xtm-NTPP: Sani te ñayii ni ka nduu sa'ya Su'si ma, ni ka tetniñu i Pablo ma kua'an
    de ichi yu'u mar ma. Te Silas ma ji'in Timoteo ma, ni ka kendoo de yukan.
  nnq-nnq: Abunhwamine Yesu ngabanhwindikila chokwe ajabule kumbwani nambu Sila na
    Timoteo ngabaigala ku Belea.
  bao-NT: To biro cʉ̃ja ca ĩi earo, Jesucristore ca tʉo nʉnʉjeerã pea Silas, Timoteo
    jãa tii macã cʉ̃ja ca tuaro ʉno, yoari mééra, Pablo peera dia pairi yaa pʉto pee
    cʉ̃re tiicojocã cojowa.
  san-ORI: ଅତଏୱ ତସ୍ମାତ୍ ସ୍ଥାନାତ୍ ସମୁଦ୍ରେଣ ଯାନ୍ତୀତି ଦର୍ଶଯିତ୍ୱା ଭ୍ରାତରଃ କ୍ଷିପ୍ରଂ ପୌଲଂ
    ପ୍ରାହିଣ୍ୱନ୍ କିନ୍ତୁ ସୀଲତୀମଥିଯୌ ତତ୍ର ସ୍ଥିତୱନ୍ତୌ|
  rmn-rmn: О пхрала чяльти бичялдэ э Павлэс ки моря, ай о Сила тай о Тимафей ачилэ
    андэ диз.
  huv-NT: Quiaj ajcüwa monyar andeac Teat Jesús najénan tüjchiw mamb a Pablo andüy
    mbeay ndec. Nganüy a Silas maquiiüb a Timoteo tacülíwan Berea.
  otn-NT: Nu̱'ʉ yø 'yɛ̱c'ɛ̱i̱ p'ʉya, n'na zihma̱ntho bi 'yɛtra̱ Pablo, bi̱ map'ʉ ja
    ra̱ nenga̱ ja̱the. Pɛ nu̱na̱ ra̱ Silas 'nɛ̱hra̱ Timoteo bi gop'ʉ Berea'ʉ.
  nop-nop: me nadisukilitihinit uŋahidi Pol niŋkulune luhineŋ uguk. Kaŋ Sailas dut
    Timoti adi uŋgoŋ hakumuk.
  obo-NT: De-en go-os id po-ipanow to mgo suwod to kopomakoy si Pablo po-undiyon to
    ibpit to dahat. Piru si Silas woy si Timoteo, id polintotuwos poron diyot Berea.
  kca-kca: Щишән хӑнам йох ищи мŏхты Павел китсэԓ, щарәс пеԓа шушты щира; Сила пӑ
    Тимофей щи вошән хӑщсәтән.
  cak-ENT: Y ri vinük ri ye hermanos chic ri yec'o pa Berea, jari' xquitük-e ri Pablo
    c'a chuchi' ri mar. Y ri Silas y ri Timoteo c'a xec'uje' na c'a can pa Berea quiq'uin
    ri hermanos.
  lif-NT: ᤂᤡᤔᤥ ᤏᤛᤠᤏᤡᤒᤠ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ᤜᤠ᤹ᤖᤧ ᤘᤠᤗᤠᤶᤍᤡ᤺ᤰ ᤆᤥ᤺ᤰᤛᤧ ᤐᤠᤘᤗᤧᤴ ᤘᤠᤜᤱᤅᤡᤸᤗᤧ ᤁᤢᤕᤠᤀᤥ ᤔᤧᤒᤠᤱᤄᤢ
