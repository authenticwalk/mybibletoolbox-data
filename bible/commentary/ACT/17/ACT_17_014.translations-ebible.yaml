  txq-txq: Huu naa de hatahori kamaherek kara marai Berea roke lai-lai roo Paulus
    neni tasi tatain neu. Tehuu Timotius no Silas leo rakandoo numa Berea.
  aaz-aaz: Es naan ate, abitan Berea nnao naat naiꞌ Paulus rabah neu tais je ninin.
    Mes naiꞌ Timotius ma naiꞌ Silas natua nabaran anbin Berea.
  qup-NT: Chasna kashpan Bereapi kirik wawkikunaka chay ratulla utkalla Pablota kacharkakuna
    atun yaku mar mayanma. Silaska Timoteowa chayllapi kiparirkakuna.
  azb-azb: Bundan sonra imanlı bacı-qardaşlar Paulu dərhal dəniz sahilinə gedən yolla
    göndərdilər. Sila ilə Timotey isə Veriyada qaldı.
  eng-DBY: And then immediately the brethren sent away Paul to go as to the sea; but
    Silas and Timotheus abode there.
  guo-NT: 'Naexasiti Jesucristo pejwʉajan, jʉm-aechi Pabloliajwa: “¡Xam amxot kamta
    nakolde! ¡Marlel fʉlaemch!” —aechi. Pe Silas, Timoteo sʉapich, nakiowa namafʉki
    Berea paklowaxxot.'
  hla-hla: Ba i teka puku ba pal barebana ti hamanaia tere Iesu e hala ba menari e
    Pol i tasi, kaba ere Sailas mere Timoti i kakaia i Beria.
  mav-NT: Mi'i hawyi Iuteuria ti'a­tu­mo­'a­kag'aia miit'in sok tawa Pereia pe. Mi'i
    hawyi Pauru ywyt'in Iesui mohey haria tipo­'oro ta'a­tuey­ke'et Pauru meremo y'y
    wato kape. Mi'i hawyi tuwat ra'yn Pauru wywo iwyria'in i'apykok hamo ma'ato Timoteu
    Sira topy­hu'at tawa Pereia pe.
  kpf-kpf: Yatâ utne Yesugât kâmut zen zo nâŋgâm zorenâk Paulo sot a nâmbutŋâ sâŋgonzâŋgone
    saru sâtŋan geiwe. Ka Sila sot Timoteo zet kamân zoren ândiwet.
  ppo-ppo: Atei fo wosetu, mo ai fapotóró mepaae Keriso norapené Pol wȩi fóku sesekȩ
    fó̧póló dotonalepó. Téyaletei, Sailas-ró Timoti-tamo ai Beria bemó beterepó.
  hin-2017: तब भाइयों ने तुरन्त पौलुस को विदा किया कि समुद्र के किनारे चला जाए; परन्तु
    सीलास और तीमुथियुस वहीं रह गए।
  wol-KYG: Ca la bokki gëmkat ñi yebal Póol ca saa sa, mu jëm tefes ga, Silas ak Timote
    ñoom, des ca Bere.
  bef-bef: Ya nehago Yesutoga agoya hu emiꞌahana bonaꞌmagi Poluhi meleꞌisi leꞌmo heꞌmigo
    hege nagami beletoga limiꞌehina. Ya nohigo Silasiugo Timotiugo etali Belia hepatoga
    mineꞌahaꞌina.
  amm-amm: Nosai no mo; lolai siyaso Isisoso mulumolo luwai nokoyo Poloso na imo taikiyokino,
    “Mamo iwo iloso na pomoi.” Sailowoi Timotiwoi, totiyosu amai tolokainokino, Piliya
    nokonuso mo.
  zaj-zaj: Bahaja wanhu wamtogole Kilisto wamtuma Paulo yachole mhwani, ila Sila na
    Timoteo wasigala Beloya.
  chq-NT: Pe 'in tsá² jai'² lɨ́ɨi² seein²¹ do la tsifu joon gasii¹in Poo² lɨ tɨ' jmɨ'ñi'³.
    Pe joon Silas coon'¹³ Timoteo gajaan¹o fu Berea.
  swp-swp: Arinai tauataataiena Paulo se hetamari heulai bena i dobi geregere eai;
    na Sila maena Timoteo se mia.
  bjr-bjr: '@see-verse:ACT.017.013'
  aby-aby: Eno uisa ibake i Godinu wake naukeibisa orouma Foru we odaisaro ane boudi
    munike moi orouini ani. Aniro Sairesini Dimodini emuama i Beria goiro ibeibisi.
  eng-YLT: and then immediately the brethren sent forth Paul, to go on as it were
    to the sea, but both Silas and Timothy were remaining there.
  jni-jni: Nihenu anu tarsa Asere wa dusa wa tuburko Bulus uhana uraba udang; wadi
    ku ceki Silas nan Timoti abini me
  kne-kne: Isonga din mamati et inpalobwat das Pablo ay dagos ta emey sin benget di
    baybay, ngem nataynan da Silas en Timoteo ed Berea.
  tgj-tgj: Vjakpigobv mvngjwngnv vdwv Paulnyi svmasa gv agum bv vngmu toku; vbvritola
    Silas okv Timoti bunyi Beria lo dootoku.
  wat-wat: Tovitumaḡana omatakayakayakanai Fauno keta tovitumaḡana tunisi nukusi si visimeisiya
    si niya gibowai, atu Timoti keta Sainasi si fakwa Beneya.
  gui-NT: Jayave oporogüɨrovia vae reta omondo Pablo ɨ guasu cotɨ. Erei Silas jare
    Timoteo opɨta Berea pe.
  quc-TT: Are xkita ri kojonelabꞌ aninaq xkitaq bꞌik ri Pablo pa ri tinimit ri kꞌo
    chuchiꞌ ri Plo. Ri Silas kꞌut rachiꞌl ri Timoteo xekanaj kan pa ri tinimit.
  heg-NTPO: Tiata atuil in parsai se kota Berea ngas, hlalapat tuun kil nol Paulus
    lako se onan na. Mo nang Timutius nol Silas daad napiut se Bereas.
  ptu-ptu: Napasihha' siaham ingganna to matappa' dio Berea ussua Paulus lako bihim
    le'bo', anggam Silas sola Timotius tohhopi.
  bzd-NTPO: Erë s'yamipa tso' Berea, e'pa tö Pablo ké e̱' yöktsa̱ ta̱ ipatkémi dayë
    kkömik. Erë Silas ena Timoteo e̱' tsé̱a̱t Berea.
  kwf-kwf: Ma ꞋunaꞋeri goꞋo, ti ngwae neꞋe kira faꞋamamana, kira ka kwatea sa Paul
    Ꞌuana fafona asi faꞋasia fanoa Ꞌi Berea. Bore ma sa Silas ma sa Timoti, kera ka
    tua naꞋa adaroꞋo Ꞌi Berea.
  eng-WYC-2017: And then anon brethren delivered [or dismissed] Paul, that he should
    go to the sea; but Silas and Timothy dwelt there.
  eng-WMBB: Then the brothers immediately sent out Paul to go as far as to the sea,
    and Silas and Timothy still stayed there.
  zat-NTPS: Biche ljwézredxu ca' la gulesél-la'te̱' Pablo chéaje̱' dxu'a nísadau',
    na' Silas ne Timoteo belexegá'ane̱' lu xe̱zre Berea.
  spp-spp: Ɲyɛ ka cìnmpyiibii dánafeebii si ntíl'a Poli pyi u à kàre suumpe lwɔhe
    ɲwɔge na, maa sà bakwɔɔge kà lwɔ́, ka Silasi ná Timɔti si ntɛ̀ɛn wani Bere kànhe
    e.
  zty-NTPS: Naž lježžo ka' ḻa' belséḻa'tie' Pablon', nich cheje' žoa'a nisdo', san
    Sílasen', na' x̱kwide' Timoteo, bgá'ngakze' ḻo yež Berea na'.
  mek-mek: Ega aisama Iesu kepakoꞌania auꞌi fiakoa mo, Paulo keulaisa elao aꞌu niegai.
    Kai Silas, Timoti auniꞌi auga Masedonia agogai mo keagu.
  aey-aey: Odogin wawaga meleec cotugul age Pol suldocobil lanna non. Euqa Sailas
    Timotica himec Beria ono bilesin.
  urd-GVH: इस पर भाइयों ने पौलुस को फ़ौरन साहिल पर भेज दिया, लेकिन सीलास और तीमुथियुस
