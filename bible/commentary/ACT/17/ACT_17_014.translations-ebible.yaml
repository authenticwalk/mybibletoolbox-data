  nko-NT: Ɔsasʋ, ahógyipʋ amʋ bɛlɛ Paulo lɛ́ wúlu amʋtɔ ya ɔpʋ ɔnɔ́, támɛ Silas
    mʋa Timoteo mʋ́ besi bʋbʋ ɩnʋ.
  bsn-NT: To ĩna yijare, moa riaga boejʉ Pablore ĩre varotiyujarã ĩna Jesúre ajitirʉ̃nʉrã.
    To bajiboarine, Timoteo, Silarãca Berea macane ñacõañujarã ĩnama.
  pib-NT: Giyagni waneklu wa moletkakachine yokanatatkalu Pawlo. Tsru wenusreta yinripa.
    Ga wa Sura ga wa Timotiyo waneko gituka.
  wiv-wiv: Kubarae na Kristen kamahi dia ta geri tapunia a Pol pozi kara vazalea.
    Palaka a Sailas hiro a Timoti hiro ta ma mia ni Berea.
  reg-reg: kwo bhwangu, abhasu nibhamusila Paulo kwa injila ya inyanja, nawe Sila
    na Timotheo nibhasigala alia.
  mlh-mlh: Bapakarebi maŋkekerisie ogopuyakuŋ yoŋoji oi maneru oo akoŋ Pol sorebi
    koe qaŋaŋineo rakame. Rakayayoŋ, Sailas Timoti yokoji jikigaru Berea gobu.
  gof-ENT: ሄሳፌ ጉዬ፥ ኣማኔይሳቲ ኤሌሲዲ ጳዉሎሳ ኣባ ማቲ ዬዲዶሶና። ሺን ሲላሴይኔ ፂሞቲዮሲ ቤሪያን ኣቲዶሶና።
  aau-aau: Sa kristen homkwe Pol se sour-yawp-ar ki-someik mon sehe me-ha. Sawk Sailas,
    Timoti leys hohkwe yier Beria mon non-wak prosue.
  tvk-tvk: Vatakes, Kristin xil te hal Beria lasil Pol ba be bien tengan vahur tuturil
    tei. E Saelas xal Timoti ludit e Beria.
  prf-NT: Pagdaka a pinalakad nen mánnampalataya hidi ti Pablo sakay pinaangay di
    siya ten gilid nen diget, peru nawarak de Silas ay ti Timoteo.
  auy-auy: minúwóíyáámbá Ísun-aaimo ísówi Pórontafesa tufúwófo sésa uwí-nómpáꞌá kumuwó
    suwaná kumúwasarainifo Sáírásiye Tímótiye mindáópaꞌa méroyasa
  tbg-tbg: Mintumanta Ihura vaintinavu mini vauka hauri Porura arivorave tivake vaakama
    Porura vita vare vevaini atitama komanta Sailaasika Timotikaqai kia viraiti, Beriaini
    vaura.
  hub-NT: 'Turuinakai Jesúsai surumankau aina Pablon: Ameka nayants anuasam wetá tusar
    akupkaruiti. Turuinakai Silas Timoteojai Bereanam juakaruiti.'
  hmo-hmo: Vadaeni Keristani varavara taudia ese Paulo idia siaia haraga kone dekenai,
    to Sila bona Timoteo be Berea dekenai idia noho.
  big-big: Togo yombanu Yisuyegi ngizi kumuliwiligu nguk namizi Paulu wizambekke kerelege
    kang wezamela kapura Silasi keya Timoti Periya mabulogo koyima.
  gux-G: Li yognu ke Poli kpiiba gba ki sɔni o mi ñinciama po; Ama ke Silasi yeni
    Timote wani ye lan kani.
  cnl-NT: '''E³ jo̱³ xe̱''n² jmɨ́ɨ² ca²³xíin²³te''²³ co̱''³ Poo² ca²³jmóo² te''²³
    jó̱o̱²ra² ''i³ nee''n²³² juɨɨ³ Berea. Ca²³xíin²³te''²³ jui³¹ je² dxoo³² co̱³²
    jmɨ²³ñii''³¹. ''E³ quie''²³ ca²³cuaa''n²³ cɨ² juɨɨ³ Berea Silas quia̱''² Timoteo.'
  zar-NT: Níʼirö yuguʼ bö́chiʼruʼ niʼ laʼ gulaʼsö́l-laʼtëʼ Pablo, para tsejëʼ ga naca
    raʼ nísadoʼ, pero buluʼgáʼanasëʼ Silas, en biʼi Timoteo lu yödzö Berea.
  kde-kde: Anepo vakúkulupila avake nkumpelekela Paolo pwani, henga Sila na Timoseo
    váisalidlile ku Beloya.
  ata-ata: Xe alaxu vilesisi ꞌo la, ta mitema aneꞌi ane mimuxaxu taneꞌi noxou Iesu
    ne mipalusou Paulo mupolo mulai no luaki. Ia Sailasi ilou Timoti mixolu ne Belea.
  qvw-NT: Jinapacüśhan-pachallam chalapacücunaca Pablocta lamar-läduman ayichiculcäla.
    Silaswan Timoteoñatacmi ichá chayllaćhu quïdaculcäla.
  nfa-nfa: Nèti èèna ka, dhèu parcaya ètu Berea sèra lere Paulus lai-lai asa sebhe
    dhasi. Te ngaa Timotius dènge Silas pea taruu ètu Berea.
  tnp-tnp: Kəni nian əmə əha, piatah mɨn kəmotahli=pən mɨn Pol tuvən əpəha itəhi muvən
    e negəu muvən Atens, məpəh əmə Sailəs mɨne Timoti kətuatɨg əpəha Perea.
  urd-urd: उस वक़्त भाइयों ने फ़ौरन पौलुस को रवाना किया कि समुन्दर के किनारे तक चला
    जाए, लेकिन सीलास और तीमुथियुस वहीं रहे।
  hot-hot: Ketheŋ oyaŋ ma ŋê êvhaviŋ anêŋ Belia êv Pol ba hi ŋgwêk daŋ, ma Silas lo
    Timoti iyom êmô Belia.
  mqj-NT: Tappa ussuami Paulus lako biring tasik to mangngorean dio Berea sapo torropia
    Silas sola Timotius.
  rus-SYN: Тогда братия тотчас отпустили Павла, как будто идущего к морю; а Сила и
    Тимофей остались там.
  mbh-mbh: Mako toko lemioongare o pakepot a Pol a rua wo la. Aveto Sailas ome a Timoti
    o voth a Beria.
  bdd-bdd: Coinega tohekalesiyao siloina mwamwayau, ma Paulo sihetuneya ma ꞌisuluwa
    gogo holai ꞌoina, ta Sailasa ma Timoti ꞌebwa baꞌidadiyao simiyamiya.
  cbt-NTPO: Napohuachinara, Quisoso imapisopitari a'naroáchin Paono a'papi. A'naquëni
    ca'tanatona', marë yonsanquë'pa' quëpapi. Sirasë, Timotio, inapitaso nipirinhuë'
    co pa'pihuë'.
  rmy-SERVI: Пхрала сиго отбичалдэ Павло морестэ, а Сила тай Тимофеи ачилепэ дэ форо.
  srn-NT: Dan wantron den bribisma meki Paulus go na sekanti, ma Silas nanga Timoteus
    tan drape.
  cta-NT: Loꞌo ngua tii ñati̱ jiꞌi̱ Jesucristo chaꞌ juaꞌa̱ ntiꞌ nguꞌ judío biꞌ, hora
    ti ngusalyaꞌ nguꞌ loꞌo Pablo chaꞌ tyaa yu tyucui̱i̱ toꞌ tyujoꞌo; pana ndyanu Silas
    loꞌo Timoteo quichi̱ biꞌ.
  bqc-SIM: Ɔ̃ Yesudeↄ Pↄlu gbàɛ gↄ̃̀ↄ ísia oi, ãma Silivɛ̃ɛ ń Timↄteeo gↄ̃̀ we.
  tcz-CHONGTHU: Chuin seijui ho chun thakhat tah in Paul chu twipi gal langkhat ah
    asoldoh un, Silas le Timothy vang chu aumden lhon in ahi.
  mar-mar: त्यावरून बंधुजनांनी पौलाला समुद्राकडे जाण्यास लागलेच पाठवले; आणि सीला व
    तीमथ्य हे तेथेच राहीले.
  snp-snp: Yamu Yesu mono wenenala yate Polo ya kuwo no anawaleka afumaleka ilifi
    melato wifa, Sailasite ido Timotite ya Belia numudo minaiye.
  isl-isl: Kristnir menn brugðu skjótt við og sendu Pál niður til strandar, en Sílas
    og Tímóteus urðu eftir.
  spy-NT: Yooto, kukwēryoot ꞉mbo ng'eetaabiya alake Bāwulō kuwo komosta nyēē kibo
    tabantaab araarayta. Nteenee kung'ētunēē ꞉Siila ākoo Tēmētēēwō Bereeya.
  xnn-xnn: Isonga nan mamati ken Jesus et inpalobwatda ay dagos si Pablo ta omey isnan
    ili isnan benget nan baybay ngem nataynan da Silas ken Timoteo id Berea.
  mwe-mwe: Shangu bhakilishitu bhala gubhaapelesheyenje a Pauli mpaka kunyenje litanda,
    ikabheje a Shila na a Timoteo gubhalepekenje ku Bheloya.
  tte-tte: Sauganane koina kabo tomeliwo Paulo siyawasa ilobi dekawa mena sabi kuke
    Akaya dedeina kaiwena na Sailasa yo Timoti simiyamiya Masidoniya dedeina mena.
  tcs-tcs: Stretwei dem biliba de bin teke Pol go po da koslain. Bat Sailas ane Timoti
    bin stap de wea Beria.
  hlt-THB: Koeinaakhqi ing Paul ce tuicunli a keng na thak pahoei uhy, Sila ingkaw
    Timote taw Berea khaw awh awm hy nih.
  soq-soq: Tane sumanailala Paul dieiena tauwadea mo emopie owa tampe alepi. Ita sumanai
    sosowa isiwa me banlene do bola debama ebowa Asens bedewe antoiena. Tane Sailas
    Timoti nata Berea bedewe wankasantona baiwa Paul sumanai sosowa sa banlene antoiena
    diamona leuntopue antopue Sailas Timoti nata diamopuo Berea epue tauwadea wawe
    antopue me mampe wimopu.
  qub-qub: Chaura Pablutaga ermänucuna jinan öra pusharan lamarpa aywacunanpaj. Silaswan
    Timoteomi ichanga quëdacuran.
  att-att: Ngam pakasingan nayù ira manguruk ta limibbè yù ira mamuruburion, dagarágâ
    pinapáno ra si Pablo ta umay ta bebay. Ngam naggián lábbì ta Beria di Silas kâ
    Timotio.
  bki-bki: Ana kuruado nalo amial vite nei, aber bo ana amila Pol ka rivatove sop̃eli
    koyou bereio, mia amial aberii Sailas naio Timoti, naljuo amijikia atu beamu vo,
    naljuo abo ga.
  bqp-bqp: Akũ Yesudenↄ Pↄlu gbàrɛ gↄ̃̀nↄ ísira kpa, ama Silasi kũ Timↄtio gↄ̃̀
    gwe.
  mcp-mcp: Obúgʉla bwə́ mú ntâg lɛɛl ŋwa Pwôl kənd nyə kɔ́ɔ́mb á mâŋ. Sílas bá bâŋ
    Timotê bwə́ mú lʉ́g Berê.
  hat-hat: Lè frè yo wè sa, yo fè Pòl pati ale jouk bò lanmè a. Men, Silas ak Timote
    te rete Bere.
  npl-NT: Pero n tokniwah okilitoh n Pablo mawia de ompa iwa makonana n ojtli non
    onkisa itempa n weyi atl. Pero n Silas iwa Timoteo ok omokajkeh ompa kan altepetl
    de Berea.
  bgg-bgg: Ji è rek mage ne migipho è Phaul shii khamuii ring hà riie ne dun ge; ji
    è dun ge magungde, Silas nane Thimothi ne Berea hà rai dun.
  eng-TCENT: Then the brothers immediately sent Paul away, as though he were going
    by sea, but Silas and Timothy remained in Berea.
  eng-BSB: The brothers immediately sent Paul to the coast, but Silas and Timothy
    remained in Berea.
  cpu-NT: Iro kantacha kempisantzinkariite apathakerora jaanakeri Pablo inkaarethapyaaki.
    Iriima Silas ipoña Timoteo ari isaikanake irirori.
  san-ASM: অতএৱ তস্মাৎ স্থানাৎ সমুদ্ৰেণ যান্তীতি দৰ্শযিৎৱা ভ্ৰাতৰঃ ক্ষিপ্ৰং পৌলং প্ৰাহিণ্ৱন্
    কিন্তু সীলতীমথিযৌ তত্ৰ স্থিতৱন্তৌ|
  tod-tod: Kidaaleʋe nuiti ti Pɔle leʋeni ga kpoloɗɛi laa ʋelei, kɛlɛ Silase ta Timɔtee
    ti yɛni taazuʋɛ.
  tac-NT: '''Lige jaré ralámuli alué Esukristo oyérame alé Berea mochígame, yati ''légana
    bayérole alué Páulo alé ''mi ba''wichí suweke, alé wa''lú ba''wí ilígichi. ''Lige
    alué rió Silásika abajá alé Beréachi rejpile alué Timoteo ''yuga.'
  eng-WEBPB: Then the brothers immediately sent out Paul to go as far as to the sea,
    and Silas and Timothy still stayed there.
  gfk-H: Io, kaikek at ira haratasin narako ta Karisito diet ga tulei Pol uras na
    tes senbia Sailas ma ne Timoti dir ga kis taar at aram Beria.
  viv-viv: YoꞋo hinuwanuwakoyo faꞋina, tovetumagana auheꞋama bana Folo melala taliya
    againe hivagahegena be ginayage, tu badi Sailosi Timoti Beliya againe himiya.
  yao-yao: Papopo ŵandu ŵakunkulupilila Che Yesu ŵapechesye che Paolo ku mbwani nambo
    che Sila ni che Timoseo ŵasigele ku Belea.
  tgp-tgp: Ale vahatea purongo la vorai kalesia atu la r̃ule Paul mo sivo na tasi,
    pani Silas enia Timothy la lo toho atu Berea.
  auc-NT: Mänömaï ænguï badäni adinque në näni pönencabo ïñömö Pabodo ingante æpæ̈
    yæwedeca do ænte mäodäni godinque tömengä wipodë ñæ̈næmpodë go guiidinque godömenque
    wogaa goyongante Tidato tönö Tïmoteo wæætë Bedea ïñömö ayæ̈ ongönatapa.
  kbc-NT: Odaa aɡ̶ica anoyopaɡ̶adi ɡ̶onioxoadipi joɡ̶oimonya Paulo migo liniogotibece
    akiidi-eliodi, pida Silas ijaa Timóteo biɡ̶idiaa nenyaɡ̶ate nigotaɡ̶a Beréia.
  bmh-bmh: Guzenaimai, go ebuan dudu oiagab petak emen agen Pol palautina, uzan tub
    ibut ze gasageim dareu ebu waneun. Sailas zaug Timoti dual go sag Beria uzan daremen.
  ctu-BL: Jini hermanojob tsi' bʌc' chocoyob majlel Pablo c'ʌlʌl ti colem ñajb. Silas
    yic'ot Timoteo tsa' cʌleyob ya' ti Berea.
  meq-meq: Malamar neheye nəteye mapa mədzal gər eye ka Yesu aye ta zəba faya andza
    niye na, kwayaŋŋa, ti ye ha Pol ta diye i dəlov. Silas ta Timote na, tə ndza ma
    Bere.
  noa-H: Mamʌ magbaawai hag bʌ̈rre haiguim hermanonaanau chi Pablo p'ũasieg pʌ̈ijierram
    haajem, hõor dʌ̈i. Maagwai Silas Timoteo dʌ̈i hich hag p'öbör heepai nʌisijim
    haajem.
  alp-NT: Hoko tamata rebe esi hlaleke loko Yesuse me kota Bereare esi ulake Pauluse
    ikeu akmete lope meite leini, eleyo Silase kai Timotiuse luasi rue rame me kota
    Berea sa.
  san-VEL: ataeva tasmaat sthaanaat samudre.na yaantiiti dar"sayitvaa bhraatara.h
    k.sipra.m paula.m praahi.nvan kintu siilatiimathiyau tatra sthitavantau|
  kbq-kbq: Anante Anumzante mani'naza naga'mo'za, Polina huntageno ame huno hagerinkena
    vu'ne, hianagi Sailasi'ene Timotikea anante Beria kumate mani'na'e.
  kbh-kbh: Chcasna, banga Jesucrístbeñe os̈buáchiyënga tmojanma cachora Pablo chents̈ana
    chauétsebocnama y béjaye tsachoye chaotsoñama; chëntscuana, Silas y Timoteo Bereoca
    tbojanoquedá.
  ron-LSB: Atunci frații au trimis îndată pe Pavel să meargă până la mare, iar Sila
    și Timotei au rămas încă acolo.
  pon-pon: A jaulan kan madan kadarala Pauluj, dene a pan kotidila ni oror. A Jilaj
    i Timoteuj mimieta waja o.
  nhe-BL: Huajca nimantzi nopa tlaneltocani ipan Berea quititlanque Pablo ma yohui
    hasta iteno hueyi atl, huan san Silas huan Timoteo mocajque ipan Berea.
  sps-sps: Sikia ma potsian an vamuinyasiny fafaaman jiats finy naa to Pol teis siruu
    non Atens, sen Sailas me Timoti kaa farokot er i Beria.
  wnc-wnc: Tangutnangge tasiwawa ngana notna Jesuat nana aminda Pol zetgaman initewa
    yanggabamde kwaim tapane pukukut. Pukuwawan ngana Sailaskat Timotiatda Beria yot
    gapmane yukumayak.
  bus-bus: Ben Yesudeenↄ Pↄlu gbàrɛ gↄ̃ↄ ísiaa kpa, mↄde Silasi kↄ̃n Timↄtio gↄ̃̀
    gwe.
  gub-BL: Na'arewahy uzeruzar ma'e a'e pe har omono kar Pawru a'e wi yryhu pe wà.
    Xiria a'e, Ximot a'e no, xo a'e zo upyta Werez taw pe a'e wà.
  imo-imo: Imunga Kraistinga imbomani Pol kano walitikale liko nomu kuta kulendo kombundo
    munduringi. Nalo Sailas kinye Timoti talo Beria kombu we moloringili.
  boj-boj: Degyonabqa Kristen naŋgi na Pol qariŋyonab alile aiyej. Ariya Sailas Timoti
    wo naŋgi aiyosai. Naŋgi Beria di soqneb.
  eng-DRA: And then immediately the brethren sent away Paul, to go unto the sea; but
    Silas and Timothy remained there.
  knf-knf: Ţi dko mënţ, banfiyaaruŋ bado Pawulu kë aya umbaŋ wi bdëk bweek, bi Ŧilaŧ
    na Timote kë başë duka Bereya.
  san-KHM: អតឯវ តស្មាត៑ ស្ថានាត៑ សមុទ្រេណ យាន្តីតិ ទឝ៌យិត្វា ភ្រាតរះ ក្ឞិប្រំ បៅលំ
    ប្រាហិណ្វន៑ កិន្តុ សីលតីមថិយៅ តត្រ ស្ថិតវន្តៅ។
  arn-NT: Welu tati pu feyentulechi che pürümkachi elufingün tañi tripayael ta Pablo
    fey ñi amuael ina lafken, fey Silas engu Timotew mülewey ta Berea.
  zas-NT: Per ree bén rliladx Jesucrist ad goglaat reeman, laa guxhaal gajc reeman
    Pab niz roꞌ nijsdoo. Guiáad Silas con Timoteo bayaꞌn reeman mazri Berea.
  ken-NT: Tɛ́mté wu, batɨ̌ bǒ nkwɔ́ Yesu bátɨ́k Pɔ̌l bɛ andɔk tɛ angɔkɔnyɛ́n, kɛ
    Sáilas nɛ Tímɔti bárɔ́p Bɛ́roa.
