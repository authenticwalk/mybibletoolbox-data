  nag-nag: Etu homoi te, biswasi bhai khan joldi Paul ke samundar phale pora jabole
    dise, kintu Silas aru Timothy to Berea te thaki jaise.
  eng-OEBCW: The followers immediately arranged for Paul to go away to the coast,
    but both Silas and Timothy stayed behind in Beroea.
  knj-NT: Eyman jix chejletoj Pablo yu eb creyente sti' ja' mar. Jal Silas yetoj Timoteo
