  eng-NOY: And then immediately the brethren sent away Paul to go to the sea; but
    Silas and Timothy remained there.
  cub-NT: Maumejiena nócavʉ jʉ aipõeva jarorejaimad̶a Pablojãre jia ʉrad̶a ẽcarʉi.
