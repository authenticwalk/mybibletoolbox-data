  sus-A: بٍينُن عٍ شَ يَسٌن نُن عَ بٌورٍيٍ بّحِن، قٌ عٍ تٌ كْبِرِ بَ.
  jpn-1965: 彼らは、ヤソンとそのほかの者たちから保証金を取ったうえで釈放した。
