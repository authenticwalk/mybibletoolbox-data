  isn-isn: Ze yakilaa kutula akondya kuhola i mpia nia nsailo a usunja kupuma kung'wa
    Yason ni auya, ai a alekee alongole.
  eng-PEV: The town bosses forced Jason and the other Christians to pay some money,
    and they told them, “You can only get your money back if Paul and Silas don’t
    make any more trouble.” Then the bosses let Jason and those other Christians go.
  ilo-ULB: Kalpasan a naalada ti kuarta a multa ni Jason ken dagiti dadduma, pinalubosanda
    ida a pumanaw.
  pir-NT: Tiquina sa sañuducuepegʉ̃ta pʉhtoa Jasõre, tiquiro mehna cjẽna gʉ̃hʉre,
    niñerure wapa ye duti, wioahye.
  anv-NT: Ágbaré Jasɔn ne bɔɔ́ Jisɔs nnó áchwɔ́ kwɔ ne amage pyɛ sé gefɔ genó
    yimbɔ ndɔ yichá ne álya ɛbwɔ́ nnó ájyɛ́.
  sab-NT: Gire kwian chugagwalla ulita igi kadu Jasónge kaire daba na Chubenuge ama
    ulita skajwangdanga, Jasón kaire daba na igi ketu mo giti gire ama ulita jo skajwanbanga.
  tmd-tmd: Mönö diba nɨgön, Jeson nugwo rɨg bli pön, nöbö mö nugwo pɨsaŋ pön hem akuyöbö
    rɨg bli pön, yadmä, “Mai mönö aku iswob yadmɨjöñ aku, rɨg ñɨŋa kɨ aŋadö pɨnɨŋö,”
    rɨmä. Aliö rön, ñɨgö yad rɨŋö bö abmä.
  acr-NNT: Ekꞌu ri Jasón y taq ri rachbꞌiꞌil xkiya chike ri e aj wach jun tojonik
    chirajawaxik kaꞌanik chaꞌ ketzoqopix bꞌi, y jekꞌulaꞌ xetzoqopix bꞌi.
  kpg-kpg: Digau aamua guu hai Jason mo digau hagadonu aalaa bolo gi huina di hulu
    hadu dela e hagamehede, gei digau aamua ga hagau digaula.
  taj-taj: जमाहेन्‍से यासोन ओच्‍छे थेदेन छ्‌याम मुबा बाँकी म्‍हिगदेदेन छ्‌याम धरौटी
    किन्‍सी पुइजी।
  avt-avt: Mɨt iuwe en nari pewek me mɨtɨk Jeson ketike mɨt han nises Krais te hɨr
    ap pɨke nanri han ke mɨt han neriuwe hɨm me Krais. Hɨr nari pewek epei au, hɨr
    nesiupani neriuweti nen witeik.
  cbk-cbk: Despues el maga autoridad ya manda paga fianza con Jason pati con el di
    suyo maga uban para puede sila sale na calaboso.
  uig-ARA: ئەمەلدارلار ياسون ۋە باشقا تۇتۇپ كېلىنگەنلەردىن كاپالەت پۇلى ئالغاندىن
    كېيىن، ئۇلارنى قويۇۋەتتى.
  tuf-tuf: 'Eyta cuácayat cárinat Jason quin, Jesús chiwa cahujín quin wajacro: —Is
    at icar ray inic chaw̃i, isat ba uc si áyayta acu. Eyta chácayat Pablo eya cajc
    istiy técuati bíyeyra ba quin ray ey sicor wíquinro. Cuatán Pablo eyta bítieyra
    ray sicor wica báreyra, wajacro. Eyta wacayat, Jasonat cat, Jesús chiwat cat raya
    carin at icar chájacro. Eyta chácayat, cárinat eyin uc si áyjacro.'
  abx-abx: Nagpiyansahan kas Jason mangno nagpamagawas mga iya.
  mco-NT: Chi Jasón etz ymɨgügtɨjc yajmeeñyejcy, chi najtzmadzɨɨy ajcxy.
  bsp-bsp: '@see-verse:ACT.017.008'
  kqf-kqf: Taunana aubaina taun babadidi Deisen bi tauwaisumaḡa ḡesaudi a lauegelidi
    te sai mai'a lisidimo kaka sa kaikamaḡedi.
  cpb-NT: Ikowakoitakeri Jasón ripinawentya itsipayetakarira itsipapaini, ompoñaantyaari
    ripakagaitairi.
  aon-aon: Namudok aria amudok debeimi henek Jeson nani amudok anam hator kwot jurug
    aria hakweshiham hanak.
  hus-NT-2005: Por na Jasón ani xi kʼeꞌettsik jeye, in pidhnaꞌtsik i jalbixtaláb abal
    ka walkátsik.
  mig-NT: Ko ni̱ kajika̱n‑i xu̱'ún núu̱ Jasón jíín núu̱ sáva‑ga̱‑de. Te onde̱ ni̱
    kajini̱‑i nuu̱ xú'ún te vásá ní ka̱sía̱‑i‑de kája'a̱n‑de.
  bps-bps: Taman nlegesla ale Dyason mlé filak du bayad i kagalwàla, na kafnge én,
    falwàla.
  mbs-mbs: Penga niyan, doen kwarta insawol i Jason aw menge doma otaw egpemenal,
    aw migpakang dan te eked pegsamok si Pablo aw si Silas. Penga niyan, nekelowà
    dan.
  cme-NT: Yasɔ̃baa-ba juɔ pã gbeibuɔ hã-ba aa ba suɔ nanna-bɛi.
  sus-sus: Beenun e xa Yason nun a booree bɛɲin, fo e to kɔbiri ba.
  pon-2006: Me lapalap akan ahpw idingki Seison oh pil me pwoson teikan re en pwain
    uwen pweipwei me konehng irail en kak lapwkihda; re ahpw kadarirailla.
  dad-dad: Age dife fen, taun nẽ uyu iroudiya, Jeson ado tamo tunĩ geid kot na dalouf
    nigin dirokenẽdi di, na dalen, age difele di, ditornẽdi di, dilen.
  zab-NT: Per Jasón cun irateru de bniety ni biaaguqui chi gudillydeb, ax bldádeb
    laadeb.
  jae-jae: Tec sêsôm Jason to nê lau ŋagêdô sêkêŋ gêŋ sêjac da tauŋ su, go sêwi êsêac
    siŋ.
  ksd-ksd: Ba dia tar tak bat Iason diat ma ta ra umana, dia pala vue diat.
  msm-NT: Di si Jason dow to mgo duma din pigsabukan tapus dan papiyansahi.
  myk-myk: Mʼa Zhasɔn ni nʼa daa fɛɛ pu ɲa pʼa yaha ge, ɲɔmɛɛ pʼa kan fanhafɛɛ pu
    mu.
  sbe-sbe: na se hedede Yasona ma kana kahao wa moni lakilakina se tole kabahematausidi,
    na kabo se kabigabaedi se lau.
  mcr-mcr: Iŋgaŋi ämaqä ämiqä naqä iqua, Jesonä iqutä, ämaqä huizi iquatäŋi, kukŋuä
    mitqä mbqä ipŋqä imäkpiyi, mbqä ae iqaŋguwäŋga, qe ävquatäwatkuwi.
  cux-NT: Tuu'mi ní sta'á yā tuumi yeⁿ'ē Jasón ndúúcū náⁿ'a yā ní n'dɛɛchi yā 'iiⁿ'yāⁿ.
  tur-YTC: Yetkililer Yason ve diğerlerinden kefalet aldıktan sonra serbest bıraktılar.
  san-ITR: tadA yAsonastadanyeShA ncha dhanadaNDaM gR^ihItvA tAn parityaktavantaH|
  bel-N: але, узяўшы заклад ад Язона і рэшты, вызвалілі іх.
  sch-sch: Khopui ulienngeiin Jason le a champuingei hah sum anâng dôr an pêka,
    an mojôk ngei zoi ani.
  mic-MIQNT: Na assusijig telima'tiji Jasonal aq igtigig, “Amujpa na apangitmoq ta'n
    telgi'g glutmugsioq!” Apangitmi'tij aq na tujiw iga'la'tiji.
  huu-NT: “Naie iaɨmaiaɨ dane biñeitɨiaɨmaiaɨ” illaɨcomɨnɨmo creyentiaɨ raillano,
    illaɨcomɨnɨdɨ Jasón jɨaɨe creyentiaɨ dɨga, jino oretatɨmacɨ.
  jiv-NT: Tura Jasuṉ chíkich Yus-shuarja̱i̱ Papru nekas awemattaji tusar, paij, kuit
    ikiuaji, tiarmiayi. Nuna takui pepru uuntri̱ nin akupkarmiayi.
  otm-NT: Nɛ nubʉya nu ra Jasón nɛ'ʉ mi'da bi thącua ra mbɛti gue da bøm bʉ ja ra
    hnini ra Pablo nɛ ra Silas, nɛ bi mba ma thøgue bʉya.
  dah-dah: Irde Yesonya kadom yagoya goyen, “Mata buluŋtiŋ goke muruŋgem kernaŋ,”
    yinke gwaha tiyamiŋ. Irkeb, “Kamebe sopte gwaha ma tinayiŋ,” yineŋ yubul tike
    mulgaŋ heŋ kwamiŋ.
  tnk-tnk: Nəmə asori me həni mə Jeson mɨne in me nepwɨn tuhaməkeikei mhəuvei pen
    mane mɨnraha. Nənə nəpɨn həuvei pen pam mane, nəmə asori me həfi raka rəɡɨnraha
    ia nirəha.
  kpr-kpr: Amingetero, reighi da kokotofu dara sekago erá eore dae setero, Jason nunda
    kokomanade dabade moni mutero ruruseri. Amo nu, dara jo sekago sirorae arira amo,
    nenda moni sekago barera. Moni mutero budo, dotero iseri.
  san-IAS: tadā yāsonastadanyeṣāñca dhanadaṇḍaṁ gṛhītvā tān parityaktavantaḥ|
  nho-nho: Teenaa ki vanaake naa hakamau raa ki Jason ma tana kaavena naa ki ppesi mane
    ki lavaa laatou te tiiake ki oo, araa tiiake iloo laatou naa tama naa ka oo.
  gym-NT: Akwa Jasón amne nitre tödekaka Jesubti mda käkwe ja ütiä biamna, bti tikaninteta
    gobrankwe.
  azg-NT: Ndoꞌ ngꞌe na nndaꞌ tui, juu Jasón yo vendye nanꞌñeen na vantyja nꞌonhan
    Jesús, vi na jndë na tyincyahan xoquituꞌ ndëë nanmꞌannꞌianꞌñeen, jnanꞌquindyaa
    ntcüeꞌ nanꞌñeen joohan.
  bhd-bhd: ते तैनेईं यासोन ते बाकी लोक ज़मानती पुड़ हथरां छ़डे।
  too-NT: Lā' a'xni'ca' lacāxtlahuaca con lakatin fianza, makxtekca Jasón lā' huan
    makapitzīn.
  ind-AYT: Dan, setelah mereka menerima jaminan dari Yason dan yang lainnya, orang-orang
    itu membebaskannya.
  cjo-NT: 'Ikantanaki Jasoo, eejatzi paashinipaeni: —Eeniroka koriki: pikempoyaanakinari
    piyotantenari eero noshiyapithatzimi, tekatsi nante. Otzimerika nantani, ari paaperoteriita
    noorikite.'
  nsn-nsn: Gisina song ka kulangua tang Jeson meso bung kaluana tar bulaua tar mani
    tar puhon. Song ka uamaluanampeis ka la.
  san-DEV: तदा यासोनस्तदन्येषाञ्च धनदण्डं गृहीत्वा तान् परित्यक्तवन्तः।
  tna-NT: Da su huaraji cuana ja Jasón, jei eputani cuana chipilu bajatana, cristiano
    cuana nimetipeimetana huecuana putsu. Ahua neicha daja cristiano cuana enimetipeimeta
    huecuana su, aimue eturuca chipilu etiatayu huecuana mahue. Ahua enimetipeimeta
    mahue huecuana su, da su chipilu eturuca etiatayu huecuana.
  lid-lid: Eme iri lau tinan ta atondrok iri badeh, mesekei Jesen hawe oro lau nane
    seheyani oro dah, akunoh iri, ano ma tiye oro au.
  wim-wim: Than pam piꞌ-piꞌanam al-alangan aak townam anpalana thaachin nunang Jason.aniya
    aꞌ ngurp nungantam anangan thanan wukal theeꞌayn thant yipam kuchayn thanang ngula
    aak thanttamakana.
  zga-M: Pu uYasoni nava nine vavile vahombile ihela puvakhavavopola, vakhavelekha
    valutanghe.
  yom-yom: Diawu bafutisila Yasoni ayi baklisto bankaka lumandi, bosi babayekula.
  san-SIN: තදා යාසෝනස්තදන්‍යේෂාඤ්ච ධනදණ්ඩං ගෘහීත්වා තාන් පරිත්‍යක්තවන්තඃ|
  yut-yut: Yaŋ aŋakwa kɨla amɨn da Jeson gat notni gat yoyɨŋba moneŋ yopmaŋek abɨgɨwit.
    Upbalap dɨma noman tosak kaŋ moneŋni ae tɨmɨtni yaŋon da yopgwit.
  grc-BYZ: καὶ λαβόντες τὸ ἱκανὸν παρὰ τοῦ Ἰάσονος καὶ τῶν λοιπῶν ἀπέλυσαν αὐτούς.
  cpc-NT: Ikowakoitakiri Jasón impinawintya itsipayitakari pashinipaini, ari onkantya
    impakaantaiyaariri.
  nhg-NT: Jasón hua inu ocseque creyentes oquenmacaque fiönsa de tomi hua ca inu oquencöjque
    ma yöcö.
  nya-nya: Iwo analipiritsa Yasoni ndi anzakewo ndipo anawamasula.
  ngu-NT: Niman ijcuac oquitemacaquej sequi tomin, Jasón niman on ocsequimej, oquinmacaquej.
  kup-kup: Tat paru zei potak ahorihö berevat sapanez monï nas bizapan mañahan aban
    Zesonir modari monï pos bizahan baverevat epat mañah, “Ari maot horï tepek, povoz
    arim monis naanotü.” Pot mañahan sah.
  jid-jid: Hu gon wa ba chu Jason baba mbru mba ru ni wo bi lo ba, ba chuba chuwo
    duba hi.
  wmw-wmw: Nakupokerera ushuru wa Yasoni pamoja na wenziwe, mafalume ware wakiwafungula.
  gmv-GGM: Iyaasoonenne haratakka hurbbuta xeeygissidi yeedida.
  ssg-ssg: Teka masiwi akeni kongini moni lalap ti Jason ma tesol liai lehe lato kum
    aile ulei saun tenen i hahataxina teka seilon. Ape teka masiwi hanahi lioi lato.
  zpo-NT: Per Jasón nu stub naz re wech mdix xaa tub mult zee msela xaa xaa nya xaa.
  poy-poy: Yawatenda Yasoni na wayaguwi walaviyi zamana, shakapanu wawaleka wagendi
    zawu.
  qwh-NT: Peru garantiata pagariyaptinmi, Jasonta y waquin creyicoqcunata cachariyarqan.
  gaw-gaw: amu iḵi danab ag heeg, Jeson nug laala ele ag dimp̱a genab heṯoḏiakp̱a
    eḏun beḵulagnu amu ag daden meeg, heeg gop̱ig.
  nca-nca: Ŋunde ŋuro tapá unindo yimiri Jeson koya uni meyowo ŋuya mone yuni towi
    roto toŋeŋgurí.
  zpz-NTPP: Orzeꞌ de fushtiz pcaa dey Jasón nu deꞌ zir de mbecy zeꞌ nu zeeñ dey ñuu
    tiñ par nu cueꞌ grib dze dey gyedz zeꞌ. Gazeꞌ nu blaa dey yu.
  mkj-mkj: Koaunnok ken idingki Jason apel joauloanngok pwa irai en dupuk uhwen mwani
    oau ma koanoahng irai en kak lapwkihda; pwa irai en kak kapisla irai.
  zac-NT: Perë Jasón con sëbëldá nagunaꞌzi rall, gudilli rall dumí parë gupë rall
    libertá. Bëruꞌu rall.
  kyg-kyg: Yesoniꞌe alu vayaꞌefeꞌmo, agotimo miya faitetapa viyo, huꞌa hapa paiꞌnageꞌa
    miya faitageꞌa aliꞌa apatalageꞌa uꞌnae.
  kmk-kmk: Ot pinanpiyansan dat opisyal sidi un ili si Jason kan dat buḻun na asida
    pinadaḻan dida.
  cao-NT: Jatsi paquëmanox pari tsi quiha chama bá parata bicasniquë pë. Jatsi Jasón,
    chahahuacanaibo, tihi cabá jato qui parata aniquë paquëmahacaxëna.
  bbr-bbr: Menan roat näunäu akas, Jason pak roat woiaka epar moin pak ak aiauk sosop
    mona, epar utwarona, manaiei rai, awaroin. Kesermana, ak ätäi akan owa manoin.
  inb-inb: Chi­ura chi taita­kunaka, Jasonta i pai­wa kag­kunata manara kacha­rispa­lla,
    kulki mañar­ka­kuna, mana mas chasa ruran­ga­pa.
  hrv-hrv: te oni od Jasona i ostalih uzeše jamčevinu pa ih pustiše.
  box-NT: O Zasɔ̃n làa bìa tà a Krista bìo á sàánía le wárí na ɓa ko ɓa
    sàání á ɓa día ɓa.
  ote-NT: Pe ra cu Jasón ne núꞌʉ toꞌo mri ꞌñoui bi ꞌyadiꞌʉ ꞌnara fiansa pa bi thɛgui.
  wnu-wnu: 'Ende at ne kaunsel munon baraitari eng der Yeson wonou yurau eng wuri
    nob qamarari uyort igamau eng wogub uput qamb nomon qur taui wurisemirei. Wurisari
    qamamir: An qomon eng bo obounon eng nomon qur e bo me baunanei.” Ende qamb wuriimurimari
    isumirei.'
  zam-NT: Per Jasón no taamas mèn co' ndxàc hues por cón che'n Jesucrist mdoo thìb
    mbi' par gunii mbi'a por cón che'n Jasón, no cón che'n mèn co' ndxàc hues por
    cón che'n Jesús, par mblá' mèna Jasón no mèn co' ndxàc hues. Sya, mbla' mèn nac
    zin' ndyàa Jasón con mèn co' ndxàc hues por cón che'n Jesucrist.
  zyp-NT: Mataico Jason le ahringpaw zingtu sahlo cawh a tlangnah tah tangka liasah
    he ka, aa thlaw he.
  sey-NT: Cuasajëtaꞌare Jasónpi cuiꞌne yecohuaꞌi sehuosicohuaꞌipi mësaru cua̱ñeñe
    ti̱ꞌacaija̱ꞌcohuaꞌi aꞌë cani curiquëre i̱si nëoni eto cua̱ñohuë.
  nvm-nvm: '@see-verse:ACT.017.008'
  mps-mps: Tialima, te kaunsil bidi dabe augwaligo Jeson dali aga hani dali side te
    mone ge sai, tama augwalibolo tama po ola mani, “Nosali te yali sę ma ebaso da,
    te dagego te mone ge ma sogobeo,” wali. Te po olama, augwaligo augwali tagala
    palali.
  pab-NT: Hatyaoseta kalorexenae habakatyakaha aokaha hoka Jasão, ihinaeharenae bakatyahene
    hoka hatyaoseta halakisahene.
  llg-llg: Boe ma hataholi inahuu nala lai kota ndia, ladenu Yason no hataholi kamahele
    kala, bae doi daꞌdik neu tanda nae, ala taa tao seseꞌbok seluk, ma ala helu taa
    lalai. Bae basa boe ma, hataholi la sila ala mboꞌi heni Yason asa.
  kyf-kyf: '''ɩn wa nɛɛ Zasɔn -yɔ -Lagɔbhelia tɔlʋa -yla, wa plʋlʋ ''gwɛzi ''kadʋ
    yabhlo. Wa wlaa we, ''bhie, wa yia wa ''yitide.'
  tpi-tpi: Orait ol hetman i mekim Jeson wantaim ol arapela man i baim kot pastaim,
    na ol i lusim ol i go.
  mih-NT: Zoco i saha ra Jasón ta inga ra zuhva xuhun, ta i quita ica ra.
  qvh-NT: Sayno rabiacuyaptinpis Jasunwan waquin cag wauguicuna guellayta garantía
    churaycur yarguyargan.
  kms-kms: Pugri bu tiqe te kin yumbui ni mari Jeson di wute ninge te ane ni kot wong
    mand tedi si mare meyi mi mo.
  agn-agn: Ig ba-lo pinalpatan nira si Jason asta ang mga karomanan nira, pinapagbayad
    kang lagi nira ta piansa.
  nhi-NT: Pero ihcuac Jasón uan nocsiquin tocniuan octlaxtlauqueh in tomin tlen in
    tiquiuahqueh oquinniquilihqueh, oquincahcauqueh.
  ttc-NT: Per te Jason b'ix kye txq'anky okchojoj kymult b'ix eb'ajxik tzoqpi'.
  dan-1931: Og denne lod Jason og de andre stille Borgen og løslod dem.
  kwj-kwj: O hinga keke kale koti mendindau hima laka leto Jeson ga ele rini ga daro
    hima fwelenga wunu sawewani wunu kotimworo ya ti wu hasinimbwa wunu andosini ya
    wu i.
  vie-OVCB: Nhưng khi Gia-sôn và các tín hữu nộp đủ số tiền bảo lãnh, liền được thả
    ra.
  kze-kze: kawáá-kwáásí Yésónompi kwimái évaka-kwaasiyavai sésa óntamba simíyata ayútínkáana'a
    ti'mátuwaaro suwasá óntamba tímúwasa ayútínkówasarai kurááiye.
  mpj-mpj: Maaja kuutpurlukaluya-jananya maniku japirnu, Jayijanmapu. Mani manuka-jananya
    wajarnu, “Puulkamu Jayilajpula kukurringu, mirtapula yanu. Palu kujarrapula yankunyjangkalaju-nyurranya
    mani marlaku yungku.” Palunyajanu-jananyaya yiyarnu.
  lbk-lbk: Sa et piyansaan nan aap-apo cha Jason ya nan iib-ana, sa cha't inpalofos
    chaicha.
  mto-NT: 'Vanꞌit tseꞌe du̱nu̱u̱jmidi je̱ Jasón je̱ts je̱ myujatyooꞌda je̱tseꞌe je̱
    meen du̱pá̱mdat. Jidu̱ꞌu̱m tseꞌe vyaandi: ―Ku veꞌe je̱ jayu ña̱jkxtinit juuꞌ veꞌe
    je̱ꞌydu, vanꞌitts a̱a̱ts miitseꞌe je̱ meen nmo̱yu̱mpijtnit. Ax ku tseꞌe je̱ meen
    du̱pa̱a̱mdi, vanꞌit tseꞌe yakmaso̱o̱ktini.'
  bzh-bzh: Lob denër beYason losho yi alam debaġo sir, gedenër vu sir bë degeġin
    Paulus luho Silas nivesa in su degevonġ bebeġö berup. Log delëëin sir medeya.
  guj-2017: ત્યારે તેઓએ યાસોનને તથા બીજાઓને જામીન પર છોડી દીધા.
  jvn-NT: Para penggedé mau terus njaluk bayaran duwit marang Jason lan kantya-kantyané.
    Sakwisé dibayar, Jason lan liyané terus dietyulké.
  byr-byr: Jaka naanga sara kudeꞌ aꞌmwe naangera Jaizonɨmɨjɨ pwaraavɨjɨ saraavɨ kotɨyaꞌnajɨ
    kwaamuꞌmwaalyaꞌnajɨ nɨgwia mena maareva wɨdeꞌ “Wawapɨjaihi dɨwila!”
  ian-ian: Njambwi nɨmba wandi. Ngwula nyaangɨt ana nglaatndɨ. Sanya kwigiyangwuk
    waa wandi. Jesongwi Jisasna mbaapmamba la nat nɨmba sanya kwilaa yindi.
  hun-hun: De amikor Jázon és a többiek kezességet vállaltak értük, elbocsátották
    őket.
  mcf-NT: 'Adtanec abi chuiquid Asombëd icquido caic: —Nëbi, ¿Atotsi tantiaquin Pabadobëdta
    Sidas yuedo? quequin mibi chuimetiapimbo iquembi. Yuecshun mibi chomeshun chuimembi.
    Ëmbi chuimiabi Tesadonica yacnoësh nidenda. Ëmbi chiacpaden nanuequin piucquid
    ëbi mene —capanëdash Tesadonica yacnocquido chuiquid dapabon Asombëd icquido chuiquin.
    Adoaquien piucquid meniac bedshun: —Min shubuno nidtan —cac nidanepanëdash Asombëd
    icquido.'
  kjs-kjs: Go rabu surube alinumi Jeson-para go ali lapo-para kose kabalepa lisimi.
    Go puma nimumi ma rapaasimi.
  mni-mni: Adudagi angambasing aduna Jason amasung ateising adu jamin pihallaga thadoklammi.
  yad-NT: Rime̱cho̱tadeda ji̱tara Jasó̱veda barya, rirya̱tidye ta̱rya variy rana̱cho̱ntiy.
    Ru̱mu̱rya̱da ji̱ta variryi.
  mxb-NT: Tído tá ni̱ ndiꞌi ni̱ chi̱ya̱ꞌi Jasón ñoó xíꞌín dao ka̱ na̱ no̱ó ta̱ néꞌe
    choon, dá ni̱ da̱yáa̱ ñaá rá.
  pon-2006A: Me lapalap akan ahpw idingki Seison oh pil me pwoson teikan re en pwain
    uwen pweipwei me konehng irail en kak lapwkihda; re ahpw kadarirailla.
  maq-NT: Hane ha xcun xi cavechji Jasón cojo xuta xi yahnga jan tujún cojo xutaxa
    rë ne, sehe catsismi xutaxa rë jan me.
  hto-hto: 'Jasonmo daɨdíaɨoɨ: —Caɨ o jɨ́fueñellena uícomo o úcube caɨmo ine. Uire
    aféillɨnoɨ o oréadɨ o úcube meine omo íitɨcaɨ, —daɨdíaɨoɨ. Ie jira afe úcube íaɨoɨmo
    fécamona ja Jasón jɨáɨ ámatɨaɨ dɨga zuitádiaɨoɨ.'
  por-BRBSL: Quando tomaram a segurança de Jasão e dos demais, eles os deixaram ir.
  ces-NKB: Když však dostali od Jásona a ostatních záruku, propustili je.
  cui-cui: Barapo pentacaponaewi wecobe nota paratixi xua Jasón irʉ pomonae pejume
    cowʉntsiwi wecobe notatsi. Barapo pentacaponaewi namchi xua pinae equeicha caewa
    catsinchi Jasón barapo paratixi poxonae Pablobarʉ tomara weya ponaena. Bapoxonae
    pentacaponaewi Pablo barʉ pu sorobabatsi pewarapaenexa tsane tomara weya.
  boj-2014: Onaqa qure deqa gate kokba naŋgi na Yesus aqa tamo uŋgasari qudei Jeson
    a ti minjreb, “Naŋgo aiyel une di niŋgi na awaiyosib silali atibqa iga niŋgi uratŋgnam
    gilqab.” Onaqa naŋgi silali atnabqa gate kokba naŋgi na naŋgi uratnjrnab gileb.
  eng-OEBUS: and, before letting them go, they took bail from Jason and the others.
  eri-eri: Onodu mora bagu nere Jeson fai ila bagu leniganenga kot ejiya wane. Ono
    wanenga nere awa niganenga harawane.
