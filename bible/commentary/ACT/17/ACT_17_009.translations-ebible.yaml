  kue-kue: Ana yomba kande wagle eremogl Jeson ya yaglkunama ikra monino teingo kane
    paingwa, endingo ende menda eingwa.
  cot-NT: 'Icantajiguiri Jasoni jerijia irapiguemisantarijiateni: —Iriraqueate Paavoro
    aisa Tsirashi teequeate nonintajigueriji ocaniqui, antigarancajiajeri iroajianaje.
    Cotanquitsi imaica pojocajiguena pimentaquitsitepae, coajicaqueate iroajianajegueti
    noguipiajiajempiriqueate. Ariqueate yojocajiaqueneri, iroompa yoguipaquijajiajiri.'
  bnp-bnp: Muri e huriki a kakaina tanga ri bole a moni dagi ne Iason turana e huriki
    ri pesi turana, muri ri taki ria ri gi vano.
  apn-NT: 'Hãmri nẽ Jasãw mã kãm: —E kot paj mẽ apê mẽ akàxpore hkwỳ jamỳ. Ka mẽ ajapôj
    nẽ ma mẽ panê Pawre mẽ Siras wa hano nhũm wa kato nẽ ma mõ pa rĩ akupỹm mẽ amã
    kugõ. Anẽ. Hãmri nẽ mẽ kêp mẽ hikàxpore hkwỳ jamỳ.'
  ctp-NT: kanꞌ chaꞌ mjñan neꞌ wsiya tñi ꞌin Jasón loꞌo taꞌa ndaꞌan yu chaꞌ ꞌin Palyu
