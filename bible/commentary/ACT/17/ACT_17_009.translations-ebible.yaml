  yrb-yrb: '@see-verse:ACT.017.008'
  maa-NT: Jè Jasón ko̱ xi̱ta̱ xi i'nga tsibíchjítjì yijo‑la̱ i̱t'aà ts'e̱ xi̱ta̱xá
