  aom-aom: Vöröꞌiraeromo amore a masijohuro Jasonꞌo Christian a ioroꞌiorohuꞌo uëvamu
    monioho bojëmijamu ëhuro rëmöꞌöjamu vaꞌareje.
  geb-geb: Mba ŋgu bakɨmen ki gumgi gu mbigi, mbe maaŋ mbui, mba ŋgu bakɨme gari gumgir
