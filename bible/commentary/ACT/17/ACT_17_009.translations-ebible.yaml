  mdy-ETH: ዬካፓ ዎይሣ ዓሳ ዒያሶኔና ዒዛና ዎላ ዔኪ ሙኮና ዓሶንሢ ሚኢሼ ዓይሢሳዖ ሃሼኔ።
  spl-spl: Yawu otmâ papatolipyeŋaŋe Yason otmu bukulipŋe ekyongoŋetâ tewetsenŋe katmâ
