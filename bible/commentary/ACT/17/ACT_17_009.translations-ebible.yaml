  con-NTPO: Tsomba Jasón'pama somboeña'cho corifin'dima isupa tise'pama fettamoen'fa.
  ghs-ghs: Eetemi nagapa soopara hiiremi Dzaso ma qesamane noho nokoi sama nokomeho
