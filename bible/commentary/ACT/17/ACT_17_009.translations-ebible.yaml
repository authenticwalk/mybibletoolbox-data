  wer-wer: Pël ëak Sesonre piiring wëaurö pitëm naë oröa pöt kaalak orööpanëak pitëm
    naëaan sumat wak wes mëën sa.
  ipi-ipi: Mini koo paluto, tano okonena ando atalaini akali tupamane Jesonepi, Kitisene
    wandakali waka tupapi, utupane yakama kote kambeakale leainipia. Wuane lalu, yakamato
    lapone wuane teke peaindo, nanimato yakamana muni oko wetete molopeyama lamaiyu,
    peakale tepa yainipia.
  qul-NT: Jasón paywan cajcunapiwan garantiapaj kolketa kojtincu, cachariporkancu.
  tnc-tnc: “Mijare yija ja'atarika mija yaᵽaye'e, yijare mija waᵽaĩjibe”, narĩka Jasónrãkare.
    Suᵽa imarĩ ĩᵽarimarãre nawaᵽaĩjika.
  ter-NT: Itea kóyeane kuríkopeahiko Njázaum yoko ha'ínehiko. Itea tumúneke yusíkea
    pihópea, kónoko poréxea tiûketi. Yoko enepo hákoti po'i évotikokonoke ikénepoke,
    mani kayukópinokonoati neko tiûketi.
  bmr-NT: Jaanegui Jason, bu saatoho icamo fagomɨjaago inɨhɨbamɨco ificuumoro iinuuhi.
  fuf-fuf: Laatii ɓe accitude Yaasuunu e ɓeya woo nde ɓe yoɓunoo alamaani.
  mwc-mwc: Damanina Jason ba bigeruwana biyisi mutusi si gwabisiya mane si yauni ba
