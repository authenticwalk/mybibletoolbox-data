  dww-dww: Dabudine babada Jeison na banagama mate a riuedi da mane bisa a ḡoeḡoedina
    nama ai maesa be a riuporedi da a naḡona.
  twi-ASANTE: Kuro no mu mpanin no maa Yason ne anuanom no tuaa sika bi de dii wɔn
    agyinamu maa wɔgyaa wɔn.
  aoj-aoj: Eaꞌ deiꞌ agufumi mandaꞌ Jeson naloma esis Kristen isimba saliꞌ satala kot,
