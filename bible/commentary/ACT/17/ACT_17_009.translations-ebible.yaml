  san-TAM: ததா³ யாஸோநஸ்தத³ந்யேஷாஞ்ச த⁴நத³ண்ட³ம்ʼ க்³ருʼஹீத்வா தாந் பரித்யக்தவந்த​:|
  cof-NT: Junni Jasónlaca cala calaquinue. Páblolaca jun pueblobi nechi manlarinunbi,
