    ana phorga zegi gumgi, mbe khaŋ mbe nzuai, “Mbe wo muuŋgi bigeŋ ga vhezgirga,
    nza mbe fhɨrgirim, mbe ŋgɨrga.”
  bsj-bsj: kambo ciyo kenero Yason nir kange tangne nubori, lacin nyamkan cinen.
  cak-cak: Pero tok ri autoridades quic'ulun chic méra chiquik'a' ri Jasón y ri ch'aka'
