  bss-NT: Benkamlɛnɛ bé dyad bêmbɛ̌l Jasɛnɛ ne bad ábe bédúbpé ábe bénkōbpē,
    bɔ́ɔ̄bɔ̄ɔ bésábé mɔné âbɛl bétɛde bɔ́, boŋ bétɛdté bɔ́.
  met-met: Baing ina naga, dilibu Yeson gabu riandi dita sianga haruanga numania to,
    saking diyungadi mala.
  kpj-NT: '@see-verse:ACT.017.008'
  zao-NT: Tsa mnaab re zha temi lo Jasón ne lo re zha kuu nyelaaz Jesús, kuu mzhen
    re zha, ngwalo mdix re zha tsaraa mtelaa zha zha.
  byx-byx: Baiv aa de ama kiapkena ra ruqun ma Jasin ke ne ama Kristenkena ip te van
    ama kot. Taqurla de ma Jasin ka qurl te ama qelaing ip per a qa qe ne aa liinka.
    Taqurla de ra nem ta.
  ctu-CTI: Pero jini Jasón yic'ot yaño' bʌ yi ti lolon aq'uentiyob i tyojob i mul.
    Ti' coloyob.
  zos-NT: Pero chi'yaj tumin Jaso'nis y eyata'mbø'is, y jetse chøcøpø'yaju.
  gvs-gvs: Ago silovina bego Yasoni be nakae tonumisayadi sitakona asa ana tolovinayao
    yaidi Paulo be Sailasi idi guinuwa pasina. Neta Paulo be Sailasi asa sikalave,
    e tauyadi itoboinedi idi mani sikabimneidi. Tuwo sitakona ikavava, namliyeta kidi
    tolovina sitagona Yeisu ana tonumisayaoyadi sitaligeidi sikaluvila sina idi kasa.
  kbm-kbm: Be inei gitangi Jeson tis ane nune-ngge ve inavgo as yaun etok, bekob bais
    vier ve eisir be ile ve ivang.
  tew-tew: Ihayḏiho in tsonnindi Jason-dá in i-áḏí dijiˀindáḏí ovâychä̖ˀwáˀâakannan
    ovâymaˀpꞌä̖̂ä̖ḏi-íḏí.
  rmc-rmc: Ale sar chudle o uradňika le Jasonostar the oklendar o love, premukle len.
  apr-apr: Motong la di kuto maimai tina ngan tiwete pang Yeson iye di diene bet tiyimi
    rumu ke karatanga betanga ngan, lo ngan bet tipadu di a tila.
  tiy-tiy: Tidéw béno, i de méguléw fénégés roy Jasone brab de dumo no mayad loo bé
    adat ruwe inok métangéy ro. Tidéw béno fénsut ro bero.
  nlg-nlg: Mana lei vure dete tara nongira Jason ma gaira kolura na balu vure taluutuni,
    ge kara sonia na poroporoulu ge kara lubatira.
  dgr-DOGNT: Jason eyıts'ǫ dǫ gıxè at'ı̨ı̨ sìı sǫǫ̀mba łǫ edek'èxa nàgeehdì agogį̀į̀là
    tł'axǫǫ̀, nagogeèhɂà.
  pes-OPV: و ازیاسون و دیگران کفالت گرفته، ایشان را رهاکردند.
  ron-1924: каре ау дат друмул луй Иасон ши челорлалць нумай дупэ че ау кэпэтат де
    ла ей ун зэлог.
  tpz-tpz: Ko teꞌ susun kon a moniꞌ pa voen tavus hah e Jeson, me a ma teꞌ va po vaman.
  agd-agd: Mai vaya iníden ánon banta kayo ano síkan Yasonin má mai ma fáken erein
    kéká bá ano kó miyaní uran betin ampiantan oren mino.
  rkb-NT: 'Iwatsahi hudikhudikwy taparaktsa okyrysaro ziaksenaha. Sasõ Sesus tuktsa
    kino niwatihi tahaokyrysaro ziaksenaha, iwaze ispe niaha: — Nabo pãotaha! — niaha.
    Iwatsahi Sasõ tatuktsa tuk ziksizonaha.'
  san-THA: ตทา ยาโสนสฺตทเนฺยษาญฺจ ธนทณฺฑํ คฺฤหีตฺวา ตานฺ ปริตฺยกฺตวนฺต:ฯ
  iws-iws: Mɨ bɨiyan inkam komiiyɨm sɨma boɨn, kɨmiir yaiya yai paii rani mɨ kɨma
    pɨ ta yai aiir saɨngig. Mɨ Jeson mɨ iikamɨm naɨngwo tɨbmii ɨkɨm, sɨma umɨrɨm ha
    saɨngigɨm mɨ sɨma ɨna yamɨm. Ɨriig
  pol-SZ: Ostatecznie jednak zwolnili ich, ale dopiero po otrzymaniu sporej kaucji
    od Jazona i pozostałych.
  ztq-NT: Per lëë Jasón ni lëë xaa nii ksa xaa kwyo skiib kwtiix multy aan lëë xtisy
    blaa xaa.
  zai-NT: Ne unaba ca usaana Jasón ne ca xcaadxi hermanu que vueltu casi ti seña zaree,
    Pablu ne Silas de ndaani guidxi que. Bisaana cabe ni, ne óraque ru bindaa ca laacabe.
  upv-upv: Mian ko arloli Jeson ko tasi kerr nen nir parlai nevöt sopor tevir puloli
    parivel sisarow e. Ko nir arloli erpok, ko arivel sisarow vajin.
  aui-aui: Wasina bi kwanatu babadidi sibera da mane sikabiguba na rubane Jeison da
    wiigeruwana turaturana viya yawata siyimiisana ware wonawaghata da gemuriye piropiro
    naboni inatubugha maghana bi sisiya bagibaginama siwonedi bi siviwaghasinedi da
    sikabitoredi sinagho.
  wap-NT: Uruu idi naobanainao kian Jasonnao ati, “Wamuudan nii unao soo utaan an
    zii ipai puraata wadakotan kawanaꞌati.” Ĩtaan daunaꞌan puraata ĩdakotan kawanaꞌati,
    uruu zii ĩmuuda-kao.
  mva-mva: Makara be tamoata bibia anua ngarana-lo nge Zeson ruanga zaiza diradi be
    ‘mone’ dipasi be mere be kauborua ngae labu dionoti be ono pile diumoatedi. Kodeka
    dirubetakidi be dialale.
  dwr-NT: Kaappatuu Yaasoonanne haratuwaa waasiyan billeeddino.
  kfw-kfw: Halli inmani'n Jason li aleiilak ngaikha masuonasik sial inminpeya inleimasuojei.
  bfz-bfz: तेबे तिने यासोन और बाकि लोका ते जमानत लयी की सेयो छाडी ते।
  cuk-09: Jasón, degi, baigan nabir noegala, bennuksamalad, geb degi dummagan nabir
    amar-onossunnad.
  ben-OBCV: তখন যাসোন ও অন্যান্যদের কাছে জামিন আদায় করে, তাঁদের ছেড়ে দেওয়া হল।
  mil-NT: Te vài díhúⁿ nǐ xícáⁿ cue tée cùchiuⁿ núú tě Jàsón ndɨhɨ dava‑gá cue tée
    cuáháⁿ ndɨhɨ‑dé cuèndá té Pǎblú ndɨhɨ té Sìlás, te núu na ndèe‑güedé núhú‑güedé,
    te nacuáñaha cuè tée cùchiuⁿ díhúⁿ‑güedě.
  myu-myu: Imẽnpuye ika kukukayũ dinheiro o'jat Jasãoyũ xewi Pauloyũ mujẽmap teida
    am. — Pauloyũ juy epeg̃ujẽm wuyka bewi — io'e ip Jasãoyũ be. — Ixeyũ jẽm puje
    waram eyedinheiro oceg̃ũm eywebe — io'e ip. Jasãoyũ o'g̃uypicat ip waram tuk'a
    be.
  amk-amk: Ampafe mano ewenunggamiei fosa etemi Yasoni tuti mano siaio eroasoa fosa
    we etohong doifeai we fiainawiai we parentafoi ambori Paulusi tuti Silasi wiro
    unari fieai na nanai ahang fanai, pariao unari kariri ene kaiwofoa mani etohong
    Yasoni tuti ne maniwowirifosa ene doifo aha, ainanaya etawinsa era wa.
  fai-fai: kayo gebom gebom ita Yeisan so Yesus afan kalin so iyo bakoyam, “tumon
    kot modino!” Yakiwo, tumon kuyam kot modiwo, imadáliw matam abe unsiw ko.
  ura-NT: Nejetaote, nii cocoainanacaihuru rai coriqui tee jetao, Jasoon, nii aina
    nenacaauru aina, inae nii nese caje mituhin amuuruha Faboroorune jana, acaauru
    rai cainacuruhane coina. Nii aina jetaote, jianenaacure.
  mcd-NT: —Noco pui inancahuun mato nichinonran, —ishon niaifofoan Jasón yafi futsafo
    yoinifo. Ascaiton ato inainfoan ato nichinifo.
  urt-urt: Pe lenge miyeꞌ mbep moi uku yututusme Jeson topoꞌ lenge Kristen uku nange
    ka yiche wuhyau me Pol hindi Sailas ŋaiye ka yusme mwahupwaiꞌe.
  kiz-kiz: Baada jha kujha bhamakutola hela jha thamani jha ulinzi kuhoma kwa Yasoni
    ni bhangi bhabhalikisi bhalotayi.
  tzo-TZE: Li Jasón xchi'uc xchi'iltaque ic'anbatic taq'uin. Ja' svinajeb ti ta persa
    ta staquic batel li Pablo xchi'uc Silase. Me la xch'unique, sc'oplal ta xich'ic
    sutel li staq'uinique. Jech icoltaatic batel.
  lex-lex: Hade pede o'ta-mat leta rhopan pa Yason nor wutga makpesiay korni re pa
    ral kupna ra rmolu-rmati, totpena rolin doinia ir la.
  dov-dov: Pesi mukwinda kwakujana kukwabililwa kuzwa kuli Jasoni akuliboonse, bakabazumizya
    kwiinka.
  rgu-rgu: Basa boe ma, lahenda bauinaꞌ rai kotaꞌ ria, radenu Yason noo lahenda kamahereꞌ
    ara, bae doi paku, fo dadi tanda rae sira ta tao rakaroroba soꞌ, ma ta bole ralai
    fa. Bae basa boe ma, ara poꞌi Yason asa.
  toc-NT: Pero acxni̠ chuná ca̠ma̠­ka­lha­pa­li̠­kó̠­calh Jasón y xa̠maka­pi­tzí̠n
    taxó­kolh aca­tzuní̠n xmu̠lh­tajcán y ca̠mak­xték­calh.
  som-som: Oo kolkay Yasoon iyo kuwii kale dammiin ka qaadeen, ayay sii daayeen.
  mam-C: Me tu'ntzintla mi che'xa Jasón exqetzi'n tuk'a toj tze, kyij kyq'o'n pwaq
    te kyxel, ex tu'ntzi'n, b'e'x i tzaj tzaqpi'n.
  ndj-ndj: Yivagolili Yasoni na vayaki vahombi mbiya, pambeli vavalekiselili vayendi.
  mbj-NT: Ti m' ramejũũ Jasõn, ta wób na-ããj hẽ, rep'aak raberéd hõm hyb n'aa. Reréd
    hõm mä tii bä.
  lat-VUC: Et accepta satisfactione a Jasone et a ceteris, dimiserunt eos.
  ngp-ngp: Niyo wawatoza mhambulo Yasoni na weyawe, no kuwalekela waite.
  enq-2: Dokopa Jesonepi, akali baa-pipa kateamipi, dupame kote sambateaminopa, siti
    dokonya isingi akali dupame dokaita pena kaeyami.
  eng-ASVBT: And when they had taken security from Jason and the rest, they let them
    go.
  mna-mna: Tona zin peeze kan tiso pa Yason ziŋan waene bizin ma tikam pat pakan ma
    ila imbot kizin bekena ipamoto zin. Beso tikam mbulu toro sa mini som, to pat
    kizin imiili. Tiŋgiimi makiŋ, mana zin peeze kan tizem zin ma tila.
  myw-myw: '@see-verse:ACT.017.008'
  sby-sby: Nomba Yasoni ne banendi basa mpobalalipila mali angi a mulanduwo, bendeleshi
    ba munshi balabasungulula.
  sll-sll: Mongure gabman hobi Yeson gamahobi kina ha hol ol tere moni pai tongure,
    i ole ere mena ongwi.
  yaq-NT: Taa ju'u Jason teame intok jume' waate Krijtota ama sualeme, tomita yeu
    kat betchi'bo am beje'etua'ea'uta am maksuka ama yeu su'u tojiwak.
  uro-uro: Dä ama värhäm angät narhoerta rha qoar nä ma Jeson gä na ama qatnanaktpämda
    bä rha von da ama ligär masirhat näkt ta qyiradeng na rha iva isiska vät a rha.
  ita-1885: Ma pure essi, ricevuta cauzione da Giasone e dagli altri, li lasciarono
    andare.
  muy-muy: 'Nahkay tə̀hi ana ata Zasoŋ akaba nday ndahaŋ ni : « Bəhaɗum siŋgu hayaŋ
    ti kə̂sləkuma. Amamənjay ma gani kama keti kwa ; tamal ma nahaŋ àbi ti akəhəŋgarum
    siŋgu gekʉli zlam gekʉli. »'
  kqc-kqc: Kamini taoni di ourefeidena vene yaku Jason ma bedakai venesa bi fore dudu
    dibura faini resi yaku diyadi.
  tav-tav: 'To bairi maca ʉparã Jasón jãare: —Niyeru mʉjaare jã cabuupe wapa jã jooya,
    na caĩñuparã. —Pablo, Sila ati macare na cabutiro mʉja ya niyeru jã tunuo joogarã,
    na caĩñuparã. To bairi Jasón jãa nare na cawapayero na cabuuyuparã.'
  eng-ULB: But after the officials made Jason and the rest pay money as security,
    then they let them go.
  spa-VBL: Entonces obligaron a Jasón y a los otros a pagar fianza antes de dejarlos
    ir.
  fra-_FOB: Et, ayant reçu caution de Jason et des autres, ils les laissèrent aller.
  hau-ULB: Bayan da sun amshi kudi daga wurin Yason da sauran 'yan'uwan, sai suka
    sake su.
  mal-mal: പിന്നീട് യാസോൻ മുതലായവരോട് ജാമ്യം വാങ്ങി അവരെ വിട്ടയച്ചു.
  kkc-kkc: Osoloso wiligi odoo tebisa oso molee nei meye deme, Yason diayo wiligi
    odoo tebisa dimapoo molee maloso peegoo diyadeeso.
  lit-lit: Taigi paėmę užstatą iš Jasono ir kitų, jie juos paleido.
  urd-GVR: Chunāṅche majisṭreṭoṅ ne Yāson aur dūsroṅ se zamānat lī aur phir unheṅ
    chhoṛ diyā.
  far-far: Ma na wane fanaonao ki kera ka fata nikila fua sa Jason fainia tani wane
    lau, fua kera ka kwate tani malefo sui kera fi lugeda.
  suz-BL: मिनु यासोन नु आ वारच आन कली क्‍येट थाप्‍पाइश्‍शा प्रोंइशा सोइक्‍तमे बाक्‍त।
  car-NT: Jason 'wa ta'sakarykon maro moro tynondato'ko'man pyrata epema'san mero,
    mo'karon jopoto 'wa inondapo'san.
  amp-amp: Be nd Jesonri rorpno yakmo yimam kfo memom, “Nhai yafho thu furaruhatnomm.
    Afo kotkfot wiknahato btn fnahnirahm.”
  bht-bht: कने उना यासोन कने बाकी लोकां जो जमानता पर छडी दिता।
  eng-NOY: And having taken security of Jason and of the others, they let them go.
  cub-NT: Jícõjenejaimad̶a tãutʉrare Jasṍjare. Aru tãutʉrare ne jíniburu yóboi, jaetovarejaimad̶a
    náre.
  ita-1927: E questi, dopo che ebbero ricevuta una cauzione da Giasone e dagli altri,
    li lasciarono andare.
  lww-lww: Ana li nasumonena la nene asape Seson lala la monar aligan pupia kilavaru
    tai sike pula, nap̃a kila sane p̃isi na Seson la ve aure re si Pol imi sike amio
    la pog tai, visae peraga, ana la tap̃atete si akilia awarmaran kilavaru nene.
    Ana siraun nap̃a amligan kilavaru nene sike na, ana la atam̃an la apetan yo nene
    apano.
  ckb-ckb: ئەوانیش دەستەبەرنامەیان بۆ یاسون و ئەوانەی دیکە کرد و ئازادیان کردن.
  spm-spm: Mauthughura uŋuuni ikhɨvan garir gumasir aphani kamagh Jesonɨm mbɨkemi,
    “Nɨɨ nona andarsira akhuvaghɨva kha osɨmɨndɨgho ovhesightima, ee gea thaeghtima,
    gee maŋŋaŋga.” Mee mamagha amuigha norivagha uvhuesighava nori gue.
  nas-nas: Eeꞌnoko aaꞌpaaruꞌ, “Mooniꞌ tutung siperiko deekoꞌ kiimata-ita tenkeng-antararampiiꞌnaang
    eeꞌnoko tee temuriiꞌ kapooꞌ nkoverimaung napoꞌ nkoveriaruko deekoꞌ aung mooniꞌ
    damaꞌ napoꞌ tororerorompiaing.” Teketa mooniꞌ duaꞌaioꞌ teinge sing-antavaaruꞌ.
  uvl-uvl: Ol pe hana papalauna nemur te poia Iason pe pekngana mur ke te saua umtutuna
    palaungana. Ke het pe te kulosia iri ke tela ol.
  eng-BBE: And having made Jason and the others give an undertaking to keep the peace,
    they let them go.
  ixl-CNT: Pek aatz u Jasoon tuchꞌ qꞌul imol, ichooka ifianza. Ech motx ichajpeꞌ.
  xsi-xsi: Ŋineŋga siveta pa Jeson tavanzi tamâta pinde tu ma sikonzi ŋana kazâŋa
    ŋinde kâ. Sikonzi lâ, ŋineŋga kinzi tamâta mbâna-mbâna siyautenzi silâ.
  crx-NTPO: '''Et keyoh whumoodihne, ''enne Jason ''ink''ez ''onghohne cha tenáhutidulh
    wheni sooneya k''enáhudidzai ''et la bulanahuditni.'
  kan-OKCV: ಆಮೇಲೆ ಯಾಸೋನನಿಂದಲೂ ಮತ್ತಿತರರಿಂದಲೂ ಜಾಮೀನು ಪಡೆದು ಅವರನ್ನು ಬಿಡುಗಡೆ ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:ACT.017.008'
  blw-blw: Wat anchag namfayachan cha Jason ya hen anchichay ifana yag anchaat eparyaw.
  tam-2017: பின்பு அவர்கள் யாசோனிடத்திலும் மற்றவர்களிடத்திலும் ஜாமீன் வாங்கிக்கொண்டு,
    அவர்களை விட்டுவிட்டார்கள்.
  azz-NT: Huan cuac in Jasón huan ocsequin taneltocani motaxtahuilijque ya ica ninmulta,
    ijcuacón in tequihuani quincajcauque ma yacan.
  spa-RV-1909: Mas recibida satisfacción de Jasón y de los demás, los soltaron.
  csy-csy: Taciang Jason le a dang te sia a kisam za dangka liausak uh a, tua zawkciang
    in suaktasak kik uh hi.
  mxq-NT: Net ja Jasón esʉ myʉguꞌugʉty tkumultʉya̱jktʉ, es yajnasma̱jtsʉdʉ.
  tzj-NT: C'o jun fianza quic'utuj tre ja Jasón in chique ja jule' chic rachbil c'ac'ari'
    xequisokpijel.
  tdt-tdt: Justisa nain sira haruka Jason ho sarani sira seluk selu multa para sira
    la bele halo tan. Depois justisa nain sira husik tiha sira.
  ron-BTF: Și după ce au luat garanție de la Iason și de la ceilalți, le-au dat drumul.
  eng-WEBP: When they had taken security from Jason and the rest, they let them go.
  eng-FBV: So they made Jason and the others post bail before they let them go.
  nld-1939: Dit eiste een borgstelling van Jason en de overigen; toen liet men ze
    vrij.
  bwo-bwo: Iyasonnat k'oshuwotsn wusho s'eegiyit fakshbokri.
  nch-BL: Huajca nopa tequichihuani quincahuilijque Jasón huan nopa sequinoc taneltocani
    ma quicahuaca se tomi cati quincuepilisquíaj sinta monextise ipan nopa tonali
    quema quintajtolsencahuasquíaj. Huan teipa quincahuilijque ma yaca ininchajchaj.
  quc-TNT: Are c'u ri tat Jasón xukuje' ri e c'o ruc' xquiya ri puak ri rajwaxic u
    tojic rech quetzokopixic. Xa je ri' xequitzokopij bic.
  tfr-NTPO: E kjĩshko ga Jasón, ba pjeyoga Jesús tjl̈õkwo kjraga, e ichara l̈ok oppotjwl̈ẽk,
    e irgo ga rayara toe.
  kaq-NT: 'Jaabi Jason cobranxon caibo rihbi cobranxon: —Boresscatannahue —jato jacanquin.'
  sgb-sgb: Hên tinanggap lay nay impiyansa ni Jason haka ya impiyansa lan kaatag ya
    patêl ha Panginoon, ay imbuhan hilay na.
  vie-1934: Song khi các quan án đòi Gia-sôn và các người khác bảo lãnh rồi, thì tha
    cho ra.
  kxv-kxv: ଡା଼ୟୁ ସା଼ଲୱି କିନାରି ଜାସନ ଅ଼ଡ଼େ ଏଟ୍‌କା ଲ଼କୁଣି ଡାବୁୟାଁ ରୀସାନା ଜାମ୍‌ଲି ତଲେ
    ଏ଼ୱାରାଇଁ ପିସ୍ତେରି ।
  cha-cha: Ya anae manmañule segurida gui as Jason yan y pumalo, manmasotta.
  amu-NT: Sa̱a̱ Jasón ñequio ntꞌomcheⁿ nnꞌaⁿ na cwilaꞌyuꞌ, jnda̱ na tioomna sꞌom,
    quia joꞌ jlaꞌcandyaandye naⁿꞌñeeⁿ joona.
  hin-CV: उन्होंने यासोन और अन्य शिष्यों की ज़मानत मिलने पर ही उन्हें रिहा किया.
  spa-BES: Y habiendo hecho que Jasón y los demás dieron una fianza,y los dejaron
    ir.
