  zar-NT: Níʼirö, gudödi gulaʼziʼë bönniʼ yúlahuiʼ dumí le buluʼcáʼanagarëʼ Jasón,
    en iaʼzícaʼrëʼ bönniʼ naʼ, buluʼsanëʼ légaquiëʼ.
  kde-kde: Vakulu va imanga pavannipisije dihela Yasoni pamo na avake, nkuvaleka vahwene.
  ata-ata: La sou ta kisokisou sou tuala tila ne mivikalaneꞌi Iasoni iloꞌa ane ta
    mitema ane mimulaxu taneꞌi noxou Iesu seꞌi minoꞌu lamoli sou milaaneꞌi no anu.
  qvw-NT: Chaymi Jasonpa illayninta chalalcul “Anmi imanuypis cacunqui” nil Jasontapis
    paywan cäcunätapis caćhaycälila.
  nfa-nfa: Hèia dhèu-dhèu kapai kota pua Yason dènge dhèu parcaya leo sèra, bꞌae doi,
    jꞌajꞌi mi tadha rèngu tao heka maruru, dènge rèngu rai boe. Ladhe bꞌae rare, heka
    dhèu kapai sèra patabuli eele Yason si kèna.
  tnp-tnp: Kəni nətəmi asoli mɨn əha kəmotol Jeson mɨne piatah mɨn kəmotəfən məni
    kəti, məmə in nəniəskasɨkiən kəti məmə okəsotol mɨniən nati əha, kəni motahli=pən
    ilah kəutəhuvən.
  urd-urd: और उन्हों ने यासोन और बाक़ियों की ज़मानत लेकर उन्हें छोड़ दिया।
  hot-hot: Yôv ma malak êŋ anêŋ ŋê bêŋbêŋ enaŋ hadêŋ Jeson thêlô nena, “Nônêm valuseleŋ
    ek injik thô nena tem miŋ nundum kambom êŋ esak loŋbô ami. Ba ômô tiŋiŋ, ma tem
    noja unim valu esak loŋbô.” Êŋ ma êv valu ma etak i ba i.
  mqj-NT: Dipelauimi doi' Yason sola solana aka' indana umpabuttu liu kamarukkaan.
    Mangkai nabaya' dirappanammi.
  rus-SYN: Но сии, получив удостоверение от Иасона и прочих, отпустили их.
  mbh-mbh: Vene, mako mukalingare o oma i ma Jeson ome toko lemioongare aro o olu
    ole korpotong nge umtun moro aken aro o modop or mo o es.
  bdd-bdd: ꞌoinega siloina Yesoni maꞌiyanao ꞌoidiya ma ꞌabehega ꞌidi mane ꞌoinega
    sida hemaisa, ta wete sida miya daumwala. Ma sihemaiseya ma silihasidiya, ta sitauya.
  cbt-NTPO: Ina quëran coriqui ma'papi ama tashinan pëiquë po'mocaiso marëhuë'. Nani
    pahuërëtohuachinara, a'papi.
  rmy-SERVI: Тунчи Иасоно тай авэр потиндэ пала пэ, тай лэн отмукле.
  srn-NT: Dan den meki Yason nanga den tra bribisma pai moni fu den no koti strafu,
    dan den meki den go.
  cta-NT: biꞌ chaꞌ ngüijña nguꞌ tisiya cñi jiꞌi̱ Jasón loꞌo jiꞌi̱ tyaꞌa ndyaꞌa̱ yu
    xquiꞌya Pablo, loꞌo juaꞌa̱ xquiꞌya Silas. Nda nguꞌ cñi, loꞌo ti ngutuꞌu nguꞌ laja
    ti liꞌ, nu Jasón loꞌo tyaꞌa ndyaꞌa̱ yu.
  bqc-SIM: Ɔ̃ aa ↄ̃asì Zasↄ̃ ń gbɛ̃́ kĩniↄwa aa ń gbáɛ.
  tcz-CHONGTHU: Chuin vaihom ho chun Jason le seijui dangho chu hunam'in akilhadoh
    theina dingun man apeh sah un chuin alhadoh tauvin ahi.
  mar-mar: मग त्यांनी यासोनाचा व इतरांचा जामीन घेऊन त्यांना सोडून दिले.
  snp-snp: Yesoniki Yesu mono wenenala liligaki ya kifanani ya ka lo-lo amo numugu
    ya melenawae, lato olu melato, efiliti gilifi melato wae.
  isl-isl: '@see-verse:ACT.017.008'
  spy-NT: Nto mii yoo, /kēēmwoochi Chāāsōōn āk alak kule kukwey beesaanik chēē keetyaaktee
    keey /ankeebakaakta kuba.
  xnn-xnn: Dadat moltaen da Jason ya nan ib-ana esadapay ipalobos daida.
  mwe-mwe: Gubhaatendilenje a Yashoni na ashaajabhonji bhowe bhashoyanje mmbiya, kungai
    gubhaaleshilenje bhajabhulangane.
  tte-tte: Mwa toloinao siwalo Yesoni me ana bodao kolili siba, “Mane tupwana kwaeyama
    kolimai na mesabana kalivasimiu kwalau.” Mwa koina Yesoni me ana bodao manene
    siwolena kolili kabo silivasili yo silogwaligwali.
  tcs-tcs: Dem edman i bin meke Zeisan ane dem biliba po pei beilmani so dempla i
    ken go pri. So dem pipol i bin lete Zeisan ane dempla go.
  hlt-THB: Jason ingkaw ak changkhqi ce ceh sak uhy.
  soq-soq: Tane bola onionialala Iason sosowa do diamone waienase, “Mane tauma ituna
    winompa, muriwa e anaana onienadewaitana mane sa leusane wadana.” Ita mo mane
    sa ituieno waaubamono anton.
  qub-qub: Chaypis Jasón y waquin ermänucunaga guellayta garantiya churaycur-raj llojshiran.
  att-att: Á pinapiánsá ra di Jeson ánna yù ira kábulun na, á pinalubbáng da ira laguk.
  bki-bki: Ana na kulo navurim̃araboiano nalo nei aber Jesono nalo monoka adu burum̃ara
    puruveru tai toa jum̃alo, ka rila ana mia avokar re bunu Pol to vijalo bereio
    bogo tai, ver p̃eli mia maka ajikia avar merano bereio puruveru nene. Ana iorou
    ka napano amidu puruveru nene jo, ana amijamo ka nalo aba tavio bereio.
  bqp-bqp: Akũ ò ↄgↄ sì Yasↄ̃a kũ a gbɛ̃ kparanↄ ò ń gbárɛ.
  mcp-mcp: Ojwû bwə́ á zə bɨ́d Yason bə́nɔ̂ŋ bɔ́ɔ́l óbúgʉla ɔ́nɨ njɨ bwə́ mə́ fwo
    wá myə́na kwiidʉ́lə mə́nyúul.
  hat-hat: Jazon ak lòt frè yo te blije fè yon depo lajan pou chèf yo te ka lage yo.
  npl-NT: Pero Jasón iwa non oksikimeh tokniwah okitlaxtlajkeh tlan okintlajtlanilijkeh
    n tekiwajkeh, iwa okinkajkajkeh.
  bgg-bgg: Ji pha blu rek pho è Jasan nane gaithek shii awaithek shii thoh ne dun
    yi pha bang phi yi pha rek muii.
  eng-TCENT: But when the city officials had received a security bond from Jason and
    the others, they released them.
  eng-BSB: And they collected bond from Jason and the others, and then released them.
  cpu-NT: Ikovakoyeetakerira Jasón impinaventya itsipayetakari pashinepayeeni, ari
    onkantya irapakaantayeetapaintyaariri.
  san-ASM: তদা যাসোনস্তদন্যেষাঞ্চ ধনদণ্ডং গৃহীৎৱা তান্ পৰিত্যক্তৱন্তঃ|
  tod-tod: naati ti la ɠɛni kɛɛni, ti ʋa yeeɓe Zazɔn ta zɔiti ba, kɛni ti kpɔunma
    ani ɠulani ti ya pɛ.
  tac-NT: '''Lige alué e''wélala goblálile alué rió Jasoni napurigá ma''chínamala,
    ''lige Jasónika bo''né najtétisa, ma''chínale. ''Lige alué uché jaré ralámuli
    Esukristo oyérame najtétiga buyale.'
  eng-WEBPB: When they had taken security from Jason and the rest, they let them go.
  gfk-H: Io, diet ga hait Jeson ma ira mes na tena nurnur bia diet na gil tiga kunubus
    bia na taia ta purpuruan baal hua na hanuat. Io, di ga waak sei um diet.
  viv-viv: Au tonagona hivehimeya be Yesoni tobohiyaneyao tovetumagana buye mani againe
    hinalaufata be higa keke kadu vekwageya hinaseyemauneni. Ada hilaufata-yo au hiyaudi
    be hina yadi manuweya.
  yao-yao: Nipele ŵaatesile che Yasoni ni achinjakwe atyosye chikole ni ŵalesile ajaulangane.
  tgp-tgp: La tamlohi aulu atu matan taon tavera atu lara la lavi na mania mata volituhu
    non Jason peresi la vorai kalesia tinapua atu moiso, la tinar̃ihira.
  auc-NT: Ïninque Yatönöidi ïnänite äninque awënëidi, Mïnitö ñöwo mänimpota pönömïni
    ænte mäñömöni mïnitö wënæ wënæ cædämaï ïmïni adinque mönitö ïincayæ̈ ate wæætë
    adodö pönömöni æ̈maïmïnipa, ante tömënäni godonte æ̈inta änäni pædæ godönäni æ̈ninque
    ñimpo cædäni abæ tawænte gogadänimpa.
  kbc-NT: Odaa niɡ̶ijoa lacilodi joɡ̶oiiɡ̶e Jasão ijaaɡ̶ijoa lokaaɡ̶etedi moyajigo
    dinyeelo, micataɡ̶a daɡ̶a loojedi meo Paulo ijaa Silas me daɡ̶aleeɡ̶owo anodi
    me beyagi. Odaa niɡ̶idiaaɡ̶idi joɡ̶oikaticoace.
  bmh-bmh: Uzanan dudu banban agen, Zeson mui, dudu oiagab petak emen mui, go aiwag
    asiu kot gau mabun mina, utarina, unamam aimai, awaremen. Guzenaimai, go koli
    goagal zau wanemenin.
  ctu-BL: Che' bʌ tsi' ch'ʌmʌyob multa ti' c'ʌb Jasón yic'ot i pi'ʌlob, tsi' coloyob.
  meq-meq: Zason tə siye i ndo hay tə hamatay a ndo i sariya hay təday ada tə gər
    tay ha.
  noa-H: Mamʌ magbaawai chi t'et'emnaanau chi Jasonag hich k'apeen dʌ̈i, —Pãrau marag
    p'atk'onau p'agmʌn, marau pãar höbeerpʌ̈ijugui hajim hanʌm. Maimua Pablo Silas
    dʌ̈i mʌg p'öbör heemua hërëubaadeewai deeu pãar p'atk'on deejugui hajim hanʌm.
    Magbaawai chadcha Jasonau hich k'apeen dʌ̈imua p'agpʌ̈ijierram haajem. Mag p'agbapäaiwai
    chadcha hʌdʌraa ham wëtpijim haajem.
  alp-NT: Eleki elaka meru esi ulake Yasone kai sie maketa rebe esi hlaleke loko Yesuse
    esi seli kepene mina, pine esi supu tie.
  san-VEL: tadaa yaasonastadanye.saa nca dhanada.n.da.m g.rhiitvaa taan parityaktavanta.h|
  kbq-kbq: Anante ran kumamofo kva vahe'mo'za Jasoni ene zamentinti naga'mo'za mizasaza
    zago erite'za, henka zamatrage'za vu'naze.
  kbh-kbh: Pero Jasón y chë ínÿenga, cháftaca imojtsemnënga, crocénana tmojtanjajó,
    y as tmojtanabáshejuana.
  ron-LSB: După ce au luat garanții de la Iason și de la ceilalți, i-au lăsat să plece.
  pon-pon: Irail lao aleer jan ren Iajon o me tei kan ar kapwa, re ap kadar ira la.
  nhe-BL: Huajca nopa tequihuejme quifuerzajhuijque Jasón huan nopa sequinoc tlaneltocani
    ma quitlaxtlahuica se tomi huan quinilhuijque quincuepilisquíaj teipa intla monextisquíaj
    ipan nopa tonal quema quintlajtolsencahuasquíaj. Huan teipa quincahuilijque ma
    yaca ininchajchaj.
  sps-sps: An tsoiny mumua tsue of to Jason an vaatau tsunia ma faan iny ari ta painy
    moni iny foiny, ana ri te tafuts.
  wnc-wnc: Asatnake yot kayuak kapata usanzike baiim opis tasikenga epukuning ngang
    yaniwan Jesonkat notnaatda manita opis usike epu kuking.
  bus-bus: Ben aↄ̃ ↄↄ sì Yasↄ̃a kↄ̃n a gbɛ̃ kpaaanↄ aↄ̃ ń gbáɛ.
  gub-BL: — Iaiw penemiapo kwer. Aze ru'u apumunehew kar putar ihe, i'i tuwihaw wanupe
    wà. — Aze pemur temetarer urewe nehe, xo a'e mehe zo napumunehew kar kwaw ihe
    nehe, i'i wanupe. Omono Zàxàw wemetarer tuwihaw pe. A'e rupi umuhem kar a'e wi
    a'e wà kury.
  imo-imo: Kano wali Jeson kinye iye liko meko oringima kinye iye kanoma kot pame
    teko eno paio ningi.
  boj-boj: Onaqa qure deqa gate kokba naŋgi na Yesus aqa tamo uŋgasari qudei Jeson
    a ti minjreb, “Naŋgo aiyel une di niŋgi na awaiyosib silali atibqa iga niŋgi uratŋgnam
    gilqab.” Onaqa naŋgi silali atnabqa gate kokba naŋgi na naŋgi uratnjrnab gileb.
  eng-DRA: And having taken satisfaction of Jason and of the rest, they let them go.
  knf-knf: Bawayëş bţup baţu Yaŧon na baka pluk, abaa wutan baka.
  san-KHM: តទា យាសោនស្តទន្យេឞាញ្ច ធនទណ្ឌំ គ្ឫហីត្វា តាន៑ បរិត្យក្តវន្តះ។
  arn-NT: Welu Jason ka tati kakelu pu che kofrangey engün pülata, femngechi kulliñmawi
    ñi neykümngetuael engün.
  zas-NT: Per Jasón con los demazri ree bén guyu ladxguiib guin gudijx reeman loj
    ree guxtis guin, dxel baslaa reeman laa reeman.
  ken-NT: Bákʉ Jáson nɛ bǒnkwɔ bhɔ bághɔ́kɔ nkáp ndu bɛtɔŋ bɛ bápú pɛrɛ chyɛ
    ɛsɔŋɔri. Bárɔ́ yɛ bɔ́ mandɔk.
