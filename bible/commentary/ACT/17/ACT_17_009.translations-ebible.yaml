  cbv-cbv: Obohjeéhtih, queétdih ĩ nemcat pínah niijná, Jasón, ãjeéh jʉmnitbʉt caán
    tʉ́tchidih moón maátadih dinero ĩt wʉ̃hʉp wʉt jĩ.
  taw-taw: Gos kuŋay nɨŋɨd, bɨawl okok kɨli Jeson nop mani ogɨnap dɨl, binɨb ne dad
    owlak okok mani ogɨnap dɨl agɨlak, Kɨdek takaw anɨb ak tepayaŋ agñenɨgabɨm, mani
    nɨbop anɨb awl pɨsnep dɨnɨgabun agɨlak. Anɨb agɨl, kɨlop ag seŋ yokɨlak.
  jic-NT: Tjüjütütj Jasón jaylacj la mijis pje'á la winin nepé. La p'a wa jaylacj
    la tjajay wa. Noypan tjowelepj ca jis ma'ayacj yupj jis t'emel Pablo tjemey na,
    Silas tjemey wa na. Jaylacj la tjajay na, sin tjajam.
  zap-NT: Per wnegyizh xtis Jasón yra Jasón stebëd mén ne rlaleedx Jesucrist, lex
