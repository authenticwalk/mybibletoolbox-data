  nbq-nbq: Eke, at Yason aswei inim en heda marek onggo bagu lagagwama, visilogo hekbogogwa.
  tgo-tgo: Ghembako gharambarombaro thɨŋa na Jeison na ghauneko thɨ vamodo lenji vakathako
