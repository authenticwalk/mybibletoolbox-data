  kmg-kmg: Eme soŋaŋ jaŋe Jasoŋ â âgofâcne ejarepie sahac taha-jeŋic qikiŋne-jarepie
    râec-jopapie rambiŋ.
  aso-aso: 'Neꞌmine igi goniꞌ gilaaꞌ ave ingine Zasoningisi idoꞌ eze zuho lingesi
    tiꞌ li li-ngimaniꞌ: Pauloki Silasiki vilisive li okoꞌine meni hizilo. Likevo moni
    ngimikevo ngimiseli hulaniꞌ.'
  uli-uli: Tamol kowe resa hakkela ngal chog Jason mo ikowe sibis bo rebe fang yee,
    rela fang lepal salpiy la ye faesul tugul le rebe fang ngo resa moch tal. Iwe
    ngo resa tahcher bo rebe loh.
  nin-NT: Ankpinkpye ba a du Jaso na anishirr banu ba a ni inklo na ttu ba ttungo
    na du ba kuma.
  acu-NT: 'Antsu Jasón chikich Cristonu ainaujai apu ainaun chicharinak: —Iikia nu
    aints ainaun ii yaktarinia jiinkiarti tusar awematji. Pai, kuik ukuaji, nunia
    iinu yaktarina jiinkiaramtaikia, ataksha wainkimnuram. Antsu jiininachmataikia
    kuik tuke jukitaram, —tiarmiayi. Tinamtai yakta apuri Jasónkan nunia chikich Cristonu
    ainauncha akupkarmiayi.'
  cak-WNT: Pero tek ri aj k'atbel tak tzij quic'ulun chic c'a ca ri puek ri xcanaj
    pake' ca pa quiq'uexel ri Jasón y ri nic'aj chic, c'ac'ari' xequelesaj pe.
  ebk-ebk: Nunfiansaun nan chiyuycha toray cha Jason ya nan iib-a, at inlufuscha chicha.
