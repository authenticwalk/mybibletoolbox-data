  ena-ena: Lɨhavɨdaci manɨgali heŋ hɨsɨŋ agɨlaŋ Jeson dɨ hugɨ agadɨ hihɨlɨbalu aba
    anɨm hɨlɨcɨ igu igu saŋ nudɨ abavɨmi. Hulaŋ limu hɨhɨle agɨladɨ hugɨ agɨladɨ avi
