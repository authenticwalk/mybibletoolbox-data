  hoy-hoy: इदुरसाटी आंदुर यासोन अदिक बाकी लॉकुर से जमानत ताकोमकु आंदरी बिट बुटुर.
  uri-uri: Yatom tu melnum tukgunakgen a ikghlen ha wail pa tu la titnongket ekg akal
