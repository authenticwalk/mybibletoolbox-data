    ludu poe wa wetekaneya.
  swe-swe: och de lät Jason och de andra betala borgen innan de frigavs.
  cth-cth: Jason hoi alouke hmaunawnghanaw koe e rawngkhannae tangka a la teh ahnimouh
    teh bout a tha awh.
  mti-mti: Mu Jeson ge iyayapan upeba gumbo garawa auya meve kwemiya dauwag amiya.
  pad-NT: 'Vakadika''da''di va''ora vani''aha adani Jasão: —Haria bana jiniroa vano''a,
    a''onira arakhavini abosini kaimoni. Sidaji kaija''arini-ra va''ora avanaihamahi''ianahi;
    ni-avakadijiniro-ra avagathaniki — va''ora vani''aha. Oniaroa, vakadika''da''dia
    vagathanihi ida Jasão vakadijiniro, va''ora avarakha''aha, ai vihi''aha adani
    Jasão.'
