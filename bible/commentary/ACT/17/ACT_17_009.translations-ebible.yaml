  por-TFT: Eles quiseram botar os cristãos na cadeia. Mas em vez de assim fazerem,
    os oficiais obrigaram Jasão e os demais cristãos a pagarem uma multa e prometeram
    devolver-lhes o dinheiro se Paulo e Silas não provocassem mais problemas. Então
