  asm-FB: তেওঁলোকে যাচোন আৰু আন লোক সকলৰ পৰা জৰিমনা ললে আৰু জৰিমনা আদায় দিয়াৰ পাছত
    তেওঁলোকক যাবলৈ এৰি দিলে।
  okv-okv: Jason te amita namei kamei te na koro na ombuto pambua.
  mxt-NT: Soco ra Jasón ta inga ra cachaha̱ ra xuhun ta caquita yɨca ra.
  tzo-NT: Ic'ambat comel smultico ti Jasone xchi'uc ti yan quermanotique. Hech icoltaatic
