  cop-BHC: ⲞⲨⲞϨ ⲈⲦⲀⲨϬⲒ ⲘⲠⲈⲦⲤⲈⲘⲠϢⲀ ⲚⲦⲈⲚ ⲒⲀⲤⲤⲰⲚ ⲚⲈⲘ ⲚⲒⲔⲈⲤⲰϪⲠ ⲀⲨⲬⲀⲨ ⲈⲂⲞⲖ.
  buk-buk: Goc sêsôm bu Jason ti iŋ ndê lau sênemlhi dau su yêc gapocwalô. Semlhi
