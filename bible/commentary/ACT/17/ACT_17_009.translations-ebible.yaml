  tku-NT: A'cxni' cālacāxtlahuaca, taxokolh macsti'na'j ē makxtekca Jasón ē ā'makapitzīn.
  bjk-bjk: Io, idi toxo tengen te Jeson ma önga uleng ka wewet te kunubus bara kaim
