verse: ACT.017.009
translations:
  kpx-kpx: Ige Loma kosiveau louge Diesoniu evievi atahi ke ibina vai moni ovege abu
    iovege tilu.
  okv-H: Jason te amita namei kamei te na koro na ombuto pambua.
  tbo-tbo: ma hi baha po Yasona a lawa mitehi hi wimeiha monegei hai numa panipani
    lupena halenana binei ma apoma hi wohalehi.
  mal-C: എങ്കിലും ജാമ്യത്തുക കെട്ടിവെപ്പിച്ചിട്ട് യാസോനെയും മറ്റുള്ളവരെയും മോചിപ്പിച്ചു.
  grc-SR: Καὶ λαβόντες τὸ ἱκανὸν παρὰ τοῦ Ἰάσονος καὶ τῶν λοιπῶν, ἀπέλυσαν αὐτούς.
  bgc-bgc: ज्यांतै उननै यासोन अर बाकी माणसां तै जमानत पै उन ताहीं छोड़ दिया।
  khz-khz: Ne ira na Iason mataukavana ria tipo gevega-painerato ne getugu-lakarato.
  deu-TKW: und man ließ sich von Jason und den übrigen Caution stellen, und gab sie
    darauf frei.
  zsr-NT: Niꞌr, gdöd gulaziꞌë dumí le bucáꞌngarëꞌ Jasón len yezícaꞌrëꞌ bönniꞌ naꞌ
    bönniꞌ yúlahuiꞌ, gulusanëꞌ lequëꞌ.
  lin-lin: Boye, bafutisaki Jazoni mpe bandeko mosusu lomande mpe, na sima, batikaki
    bango.
  hns-NT: Bakie Jaason log koetjh paisa bharies, tab barkwan oesabke tjhor deis.
  noa-E: Mamʉ magbaawai chi thethemnaanau chi Jasonag ich khapeen dʉ̈i, —Pãrau marag
    phatkhonau phagmʉn, marau pãar öbeerpʉ̈ijugui ajim anʉm. Maimua Pablo Silas dʉ̈i
    mʉg phöbör eemua ërëubaadeewai deeu pãar phatkhon deejugui ajim anʉm. Magbaawai
    chadcha Jasonau ich khapeen dʉ̈imua phagpʉ̈ijierram aajem. Mag phagbapäaiwai chadcha
    ʉdʉraa am wëtpijim aajem.
  eng-EMTV: And having taken the security bond from Jason and the rest, they released
    them.
  mib-NT: Te Jasón jiín táca gá hermano ni castóo de xūhún de, chi ni cacahān tohō
    un jíín de jeē nde núu tají de Pablo jiín Silas quingoo de ɨnga ñuu, yūcuán na
    te nacuāha tohō un xúhun de. Te súcuan te ni casiáá de Jasón jiín táca gá hermano
    cuangoo de.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ ये़सोन नु वेॽ फुॽनुसाॽहाॽ साम्‍बाःन् मे़गुःत्तुसिआङ्
    मे़ले़रु मे़देःसुसिरो॥
  xnj-xnj: Hinu pevamali kumlipisa mashonga Yasoni na vayaki kangi vakavaleka vahamba.
  mmx-mmx: Luvuttadi amgomgo ap mo lemenemen diga tong i ri ne Jeson la nedi luvuttadi
    nunu xusu dina lok li tempilas ti un asu di, la melemu diga lox aonon nedi.
  cbr-NT: Tsuáquiruiabi ca Jasónbëtan raírinën a ënun quixun curíqui 'ináncëxa. 'Ináncëxun
    ca Jasóncëñun raíri cuantánun quixun ëancëxa.
  tee-NT: Pus ju Jasón chai ju ali'in taxtaknilh tumin ju ucxtinin. Chai ju ucxtinin
    alacjuni ni ca'axtaknichokocana' ju ixtumin'an acsni tavanan catataxtulh ju anu'
    lak'achak'an ju Pablo chai ju Silas. Pus acsnica' ju amacajuncalh ju Jasón chai
    ju ali'in.
  eng-LSV: and having taken security from Jason and the rest, they let them go.
  cak-NT: Y roma quiri' x-ix chiquij ri Jasón y ri ch'aka chic kach'alal, ri achi'a'
    ri yebano juzgar xquinojij chi yequisk'opij-e, pero tiquiya' can mero pa quiq'uiexel.
    Y ri Jasón y ri ch'aka chic kach'alal xquiya' can ri mero y ja xe'el.
  pah-NT: 'Igwete huvihava''g̃a ei Jasão''g̃a pe: —Imbuhumbuhurame itambere''ia ore
    ve po ti ore pe mo''ẽukari pe mondovouka a''ero, ei g̃a. Pe ndekokaturame po ti
    ore imbuhura''javi peitambere''ia pe me a''ero nehẽ, ei g̃a g̃a pe. Igwete Jasão''g̃a
    imondoi itambere''ia g̃a pe. A''ero g̃a Jasão''g̃a mbopiro''yukari g̃a mondovouka.'
  sja-NT: Mamĩda Jasonpa apemaarã ijãapataarã ome p'aajida ãchi uchia pëidamerã. Mãpai
    k'ena pëijida.
  xed-xed: Ka platá i Yasuŋ nda tsa sanlaha ma zwanama ya ta bika kada zliŋta gwal
    ta tsa guma ta həŋ.
  mks-NT: Joo na̱cha̱hvi Jasón xi̱hín java na̱ cúú cuéntá Jesús cán jiu̱hún nu̱ú na̱
    jutixia cán já na̱janí ñahá na̱.
  gfk-S: Io, di ga hagut Ieson ma ira mes na ut na nurnur be di na gil tike kunubus
    be pata ta purpuruan baling hokike na hanawat. Io, di ga waak leise um di.
  bmu-bmu: Siksauk aiga Jeison aka urumeleŋ alaurup tosatŋi kuŋguba qesim eŋgigetka
    moneŋ ala meköm etkiba pösatketka eta anget. Mewö.
  dgz-dgz: Ap menan pa sewa baware nagirewa Dieson me evene wai den anega diamon,
    “E ebo tayana menan garewa nunan amba pa aisen.” Ap anega wane menan mu garewa
    munane amba amon.
  eng-GNV: Notwithstanding when they had receiued sufficient assurance of Iason and
    of the other, they let them goe.
  zaa-NT: Acca Jasón lani adí ca hermanos nna bedu cabi fianza qui'ni ccá cabi responsable
    para bíttuúru chatha attu estorbo le' yétsiá. Làniana ca uxticia nna bèl·la' tè
    cą cabi eyya cabi.
  eng-WEBSTER: And when they had taken security of Jason and of the other, they let
    them go.
  guh-guh: 'Nexata Jasón, Dioso pejumecovënëtsivi yajava, palata matamotsiaexanatsi
    tomara pevetsivijavabelia, Pablobeje Silasbeje pevecuapitsapaenexabeje bajarapatomara.
    Tomara pevetsivi jumaitsi: —Itsa rabaja ponaenabeje bajaraponëbeje mapatomaravecuaje,
    pacatocanaviabianatsi panijapalata, jai tomara pevetsivi Jasónbanajavabelia. Bajaraxuacujinae
    copabatsi baja Jasónbana penaviabinexa pijabonëjavabelia.'
  bon-bon: Siige, cewe mope biname cina asata rarekaake bine etomlecmisi Yasona piiyepu
    ten cama lui biname teeme bau ca, piba teebibine jityepemisi.
  nhw-BL: Huajca nopa tequitini quincahuilijque Jasón huan nopa sequinoc tlaneltocani
    ma quicahuaca se tomi catli quincuepilisquíaj sintla monextise ipan nopa tonal
    quema quintlajtolsencahuasquíaj. Huan teipa quincahuilijque ma yaca ininchajchaj.
  mgw-mgw: Baapangite Yasoni na aine boti bapie mbwatyo, bu'kapo ngabaaleka bayende
    kasabe.
  swh-ONEN: Nao baada ya kuchukua dhamana kwa ajili ya Yasoni na wenzake wakawaacha
    waende zao.
  wbi-wbi: Ye vamalile kutola indalama sino siling'ine vuloleli kuhuma kwa Yasoni
    na vange, vakavalekesia valutaghe.
  bba-bba: Mɑ bɑ Yɑsoni kɑ nɑɑnɛ dokeo be kɑrɑbun ɡobi bikiɑ, mɑ bɑ derɑ bɑ doonɑ.
  eng-KJVCPB: And when they had taken security of Jason, and of the other, they let
    them go.
  kgk-NT: 'Upéixa ramo Jasom-pe indive kwéry-pe ave oheja uka plata hikwái. Oirũ kwéry
    rekovía oheja plata mburuvixa-pe, Paulo-gwi opoi hagwã imondo-vy. Oheja rire:
    —Toho katu, he''i íxupe mburuvixa. Opoi íxugwi oho hagwã.'
  waj-waj: kieetaiya Yasoonaata ausa hanigieera vaidiiyaatama tuduu mmaanai vida yoketaama
    variaaraivaara kua yeena rau kiada sikauyauvaa iya mmi kiada mmaanai viravai.
  cpy-cpy: Roo kanteencha ikowa-kotakiri Jasón ipinawentyaa eejatzi itsipa-paeni kemijantzinkari,
    rootaki ipakaan-taariri.
  mpx-mpx: Inoke tologugui hi ba Yesoni ge alonau mani enuna nihi pek elal ge nihi
    bateli bahi nak al nihi giginol, yaa ebo nigeya, yaka mani o ni nohot nige nihi
    aahe al. Inoke Yesoni ge alonau mani o hi pek tologugui elal, yaka hi sokalil
    ge hi egon.
  wbp-wbp: Manu ngula-jangkaju, wangkajalu-jana yarda Kanjulu-patuju Jajanaku manu
    nyanungu-nyanguku puntuku, “Kajinkili-nganpa tala wiri yinyi, ngulaju karnalu-nyarra
    yampimi kulu-wangurlulku manu yilyami rarralypalku.” Junga-juku, Jajanarlu manu
    nyanungu-nyangurlu puntu-paturlu, yungulkulu-jana talaju, ngula-jangkaju, yampijalkulu-jana
    rarralypalku.
  luo-luo: Jotelogo noketo ne Jason gi joge mamoko nengo mar singruok ni ok ginichak
    gikel koko kendo, bangʼe ne giweyogi gidhi.
  nhe-NT: Huajca nopa tequihuejme quifuerzajhuijque Jasón huan nopa sequinoc tlaneltocani
    ma quitlaxtlahuica se tomi huan quinilhuijque quincuepilisquíaj teipa intla monextisquíaj
    ipan nopa tonal quema quintlajtolsencahuasquíaj. Huan teipa quincahuilijque ma
    yaca ininchajchaj.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܕܫܩܝܼܠܔ ܠܗܘܿܢ ܥܲܪ̈ܵܒܹܐ ܡ̣ܢ ܐܝܼܵܣܘܿܢ ܘܡ̣ܢ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܫܸܪܝܵܝ
    ܠܗܘܿܢ.
  esk-NT: Taatnamik aŋalatit Jason-lu atlallu annitchiqsinniġaich maniŋñik aasiiñ
    aullaqtitlugich.
  msb-msb: Ini naman si Jason kag san iya mga kaurupod ginpapyiansa san mga namumuno
    san lungsod antes ginpaluwas.
  cpa-NT: Jøng² ca¹liúg²dsa Jasón quianh¹³ dsa² quianh³dsa, mi³ca¹quieg²dsa dsog¹³
    cog³.
  dso-dso: ସାସନ୍‌ କରୁମନ୍‌ ଜେସନ୍‌ ଆରି ବିସ୍‌ବାସିମନର୍‌ତେଇଅନି ଚାଡ୍‌ବାକେ, ଜେତ୍‌କି ଡାବୁ
    ବାନ୍ଦ୍‌ବାକେ ରଇଲା, ଲାଁଚ୍‌ ନେଇକରି ସେମନ୍‌କେ ଜାମିଲେ ଚାଡିଦେଲାଇ ।
  meu-meu: Idia ese Iason mai bamona ida tarava e atu henidia, bena e ruhadia nege.
  yva-NT: Umba vatano ube akarive wo Yason muno apa arakove umawe mantitidi indamu
    wo doije raunande. Wo raura nanto Yasona pe mai ware, “Wapare reamo doije so rasakinav
    akanande wasai, weamo wapo raura Paulusa pe Silasa pe yai indamu vemo yo ananyao
    Yesus ravovo no munije so rai jakato inya.” Umba wo Yasona pe mapaya.
  dgc-dgc: Bagu de linégsiwan de Hason, éy nagaged pa side ta piyansa.
  zpm-NT: Miṉe beeṉ zho beeṉquizh zho Jasón ti mult gza Jasón zla zha co, dzigo laa
    zho wbi ga.
  hix-NT: Xasaw komo txenyerunutho yahohtxownà hatà, owto yoh komo. Pawru komo ànyahtxoko,
    kowto kom hoye, ketxkon hatà, Xasaw komo wya. Owyanye ànyaketxhenye rma, otxenyerunuthuyamo
    amna nàmyaha harha, owyany harha, ketxkon hatà, owto yoh komo. Àro wyaro tàwyanye
    katxhe rma, Xasaw komo nyahtxownà hatà, àmàn kom yaka harha.
  sim-sim: Urik malakama ondo li mbarik Jeson nga ma anandi ondo nga yan li harik
    li halashirik limu ira.
  npi-ULB: तिनीहरूले यासोन र अरू भाइहरूबाट जरिवानाको रकम लिइसकेपछि उनीहरूलाई जान दिए
    ।
  cgc-cgc: Na napyansaan danen an Jason daw duma na mga gatuo, pabuy-an danen an.
  tim-tim: Hain akbiâ humomolupyeŋande Yasoŋ akto galalupŋe hin makyeŋgiyi, “Puli
    katŋet. Puli katmâ uŋak aktâi ire lâuwâŋe hainâk bo akbiâ âmâ puli ire purik katmâ
    yeŋgiwaen. Dâ hainâk akbiâ âmâ puli ire bo yeŋgiwaen.” dâyi. Hain dâmbiâ puli
    katmâ ariyi.
  yor-yor: Nígbà tí wọ́n sì gbà onídùúró lọ́wọ́ Jasoni àti àwọn ìyókù, wọ́n fi wọ́n
    sílẹ̀ lọ.
  wos-wos: Wandaka di néma du di Jeson dé wali tékwa duré akwi angi wa, “Guni nanika
    yéwa nawulak hwetanguni. Hwetaka yikafre sémbut hurungut, nani guna yéwa gunika
    wambula hwetame.” Wungi wandaka di yéwa hwetaka di jémba yi.
  emp-NTPO: Mãwã duanʌne dji bororãba Jasoʌ̃a, waabemarãa bid̶a jarasid̶aa ẽdrʌd̶i
    carea paratada diad̶ida panʌda. Diaped̶ad̶acarea idu wãbisid̶aa.
  eng-F35: Then they took a security bond from Jason and the rest and let them go.
  ind-ind: Maka para pejabat kota itu memaksa Yason dan orang-orang yang percaya Kristus
    untuk membayar denda sebagai jaminan bahwa kekacauan seperti ini tidak akan terjadi
    lagi. Sesudah itu mereka dilepaskan.
  pes-OPCB: پس، مقامات شهر از ایشان ضمانت گرفتند که کار خلافی نکنند و بعد آزادشان
    کردند.
  mpt-mpt: komokwali Yeson esa eka bainobo galin nakai mak isa baabeniba Ibo kot monio
    waloniba ilib bibam uniba eka Fole Sailase i dab osa ili bibam onaine gesiba i
    inasiobe.
  ssx-ssx: Kutupa Dieisoni amedama꞉ mo kapomanima꞉ lo wieke tupa꞉ mo kode hamboemena꞉
    laa mani aneke halemeke handa da tapaemekeme.
  mkl-mkl: Ŋɔi ɑ̀ ni Zɑsɔ̃ɔ do kpɑɑsiɛ ŋɑu ɑ sɑ̃ fiɑ si bɛi woodɑ í jilɛ ɑ bɛi ɑ jɔ̀
    ŋɑ ɑ nɛ. Iyi ɑ̀ sɑ̃ fiɑu nɔ ɑ̀ jɔ̀ ŋɑ.
  gaq-gaq: ଇନି ନେତାଇଂ ଜେସନ୍‍ ଆରି ବିସ୍‍ବାସିଇଂବାନ୍‍ ଡାବୁ ଡୁଙ୍ଗ୍‍ୱିଗ୍‍ଚେ ଆମେଇଂକେ ଜାମିନ୍‌ରେ
    ଆନ୍ତାର୍‍ ବିଆର୍‌କେ ।
  gof-RNT: Halaqati Yaasonanne harata waasen birshshidosona.
  unx-unx: ହାକିମ୍‌କ ଜେସନ୍‌ ଆଡଃ ବିଶ୍ୱାସୀକତାଃଏତେ ଜାମାନାତ୍‌ ଇଦିକେଦ୍‌ତେ ଇନ୍‌କିନ୍‌କେ ଆଡ଼ାଃକେଦ୍‌କିନାକ
    ।
  gah-gah: Lá iake, Zasoki agivelagegi sele li kimiake, Pauloko Sailasiko vitáive
    liki kugupe meina hizilo likago, moni kememó. Kimikago, kimisili ahulamó.
  lcm-lcm: Asukang a kila antok a Iason ta ki asinong tapai ta rukun kapkap le na
    ki longong aro na mengen ke, le lak na kila atolongon iria.
  aer-aer: Pwathe government-kenhe itne anteme Jason arrpenhe areye-arlke alakenhe
    ileke, “Anwerne arrenhantherrenhe ipmentyele impeme arrantherre anwernenhe apwerte
    ngkweltye antherlenge, angkentye anwerne-kenhenge ularre.” Kele Jason uthene ikwerenhe
    areye uthenele arratye itnenhe ngkweltye antheke, itne anteme itnenhe ipmentye
    impemele yerneke.
  qvc-NT: 'Piru chay Jasunmi kriyiq masingunawan garantita pagarakurqan. Chaymi paykunataqa
    kach''arqanllapa. [Nuta: Suq runata munaptinllapa karsilaytam, payqa qellayninda
    atirqan dijayta, suq garanti kanambaq, amaraq karsilman kach''anambaq. Piru manam
    prisintakaptin dimandanda allichaq, chay qellaynin kidarqan istadupaq. Dimandanman
    prisintakaptinqam, chay qellayninda payta kutichirqanllapa. Kastillanupiqam shutin
    “fianza” ichu “garantía”.]'
  tgl-ULB: Pagkatapos nilang makuha ang perang pambayad mula kay Jason at sa kasamahan
    niya pinalaya na nila sila.
  cbs-NT: ninkatan jau june kainbainyamaxanunbun jawen yubakati pei ichapa Jasón inun
    ikunwainbu betsabuna bianyuxun chipu ana jatu ninkakatsi jatu jawa wama jeneyuabu
  xtm-NTPP: Kovaa ni chuya'vi Jasón ma xu'un nuu tee ka netniñu ma, sukan‑va'a jin
    ke koo de ji'in tna'a de ma, sani te ni ka xsiaa de tee ma.
  nnq-nnq: Ngabantocha Yosani na akajakwe bapange uloi, penia ngabaleka bajabulange.
  bao-NT: To cõrora Jasón're, ñucã aperã cãare cʉ̃jare pitirʉgarã wapa tiirica tiiri
    cʉ̃jare jãiwa.
  san-ORI: ତଦା ଯାସୋନସ୍ତଦନ୍ୟେଷାଞ୍ଚ ଧନଦଣ୍ଡଂ ଗୃହୀତ୍ୱା ତାନ୍ ପରିତ୍ୟକ୍ତୱନ୍ତଃ|
  rmn-rmn: Он лилэ катар Иасон тай аврэндар баро джерэмэс тай муклэ лэн.
  huv-NT: Quiaj a Jasón at alacas monyar andeac Teat Dios leaw almaquiiüb, wüx landoj
    mayacüw mipochiw nejiw mapiüngüw Pablo apmaw quiaj, langome apmüüch majcüy nipilan,
    quiaj tsajmbiütoj.
  otn-NT: Nu̱na̱ ra̱ Jasón co 'nɛ̱'ʉ mi̱'da yø mmi̱'yɛ̱c'ɛ̱i̱ui, bi gu̱tra̱ mɛ̱nyu̱
    ngue bi̱ ma ma̱thøgue.
  nop-nop: Unduŋ tiŋa Yeson eŋ metam noliŋiye kadakaniŋhikdok mebi muneeŋ boineŋ yenimbune
    boiune biyabuŋa yeniŋkulu ugiŋ.
  obo-NT: Na si Jason woy dos duma nod pompomakoy, id povayad pa sikandan to piyansa,
    idda pa id polegguang sikandan.
  kca-kca: Туп тӑмет, Иасон пӑ па ŏтәт эԓты тын ўйман, ԓывиԓаԓ эсәԓсәԓаԓ.
  cak-ENT: Y roma ri quiri' xbix chiquij ri Jasón y ri ch'aka chic hermanos, ri nyebanun
    mandar xquinojij c'a que man nquiyüc tüj ch'a'oj chiquij, que xa nyetiquer nyecolotüj-e,
    pero nc'atzinej que nquiya' can tumin pa quiq'uexel y nyetz'et na c'a achique
    ri nyequibanala'. Y ri Jasón y ri ch'aka chic hermanos xquiya' c'a can ri tumin
    ri' y xe'el-pe.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤥᤏ ᤏᤢ ᤘᤣ᤹ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ᤜᤠ᤹ ᤛᤠᤶᤒᤠ᤺ᤴ ᤔᤧᤃᤢ᤺ᤳᤋᤢᤛᤡᤀᤠᤱ ᤔᤧᤗᤧᤖᤢ ᤔᤧᤍᤣ᤺ᤛᤢᤛᤡᤖᤥ॥
  mie-NT: De Jasón jíín ndá cā hermano nī sndóo ndá dē xūhún dē jā cúu prenda jā tají
    dē Pablo jíín Silas quīhīn ndúū dē, de sá de nī nsiáā ndá Jasón jíín ndá cā hermano
    cuānohōn dē.
