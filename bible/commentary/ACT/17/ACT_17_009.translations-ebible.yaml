  cwe-cwe: Wakulu wawo wawatoza faini Yasoni na wayage, maabaho wawaleka wasegela.
  daa-NT: Hiyya, Jaason iŋ een̰ji, ŋu pooctu pikin̰co, illa a ŋuu kappiyen̰ ja maanna.
