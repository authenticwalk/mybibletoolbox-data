    Midac ka iji pagidinagani8i8adj.
  ixl-NNT: As ijaj veꞌt unqꞌa bꞌaal tenameꞌ puaj te u Jasóneꞌ tukꞌ te unqꞌa qitzꞌin
    qatzikeꞌ tiꞌ tel chꞌuꞌl. As tul ichoo veꞌteꞌ, as chajpul veꞌt chajnaj.
  boa-NT: Árónáacáhjáa diitye Jatsóómú múu áhdómeídyú meenú ditye iácádsɨ́jcaáyo diityéke.
    Ahdújucóhjáa ditye ácádsɨ́jcaáyóne.
  etr-etr: Fudugila bedäsebegi galïsolö dolö amolia Yeisonoeage dolö odoa ebalä gaui
    amoliage ili fisigämolöïe muni ïmalasebegi, ïmalasebe amo gadola ïasebegi ili
    fisigäi.
  quh-NT: Jasonmanta Cristopi jap'icojcunamantawan kolketa orkhorkancu cacharipunancupaj.
    Kojtincutaj paycunata cachariporkancu.
  kwi-kwi: Jasónkas mamazkas usparuza pial tarawane, usparuza chɨhtnara.
  agm-agm: Aihɨ Jesonɨhoaisunɨ isɨhiya koaisawɨ maasɨ niyohiyɨhiyaisunɨ awaisawɨhiyaamɨ
    pɨwɨha atiwɨ nawɨho tɨmaitaatɨwɨ kaundauhɨ kiya Jesonɨhoaisawɨhiya atiwɨ nawɨho
    tɨmawaayopo. Aiwɨ nawɨho nunyauhiyawaawɨ namapɨ kiyai natɨwusaasauhɨ nowaayopo.
  ubr-ubr: Babadis on Jason a baitutmotis siyames agim osi auris siyein weie, osi
    sirufanis sikirires sinai.
  tsw-NT: A lyawa Yason na̱ a̱za̱ e Itoni o roꞌo goꞌo shi, she na a lyuwa nle ugana.
  cax-NT: Bacobürarama monirri pünanaquiti Jasón y pünanaqui bama icumpañeruturrti,
    nauqui ataesübuma uimia. Numo tübapacarama, emecanama.
  aia-aia: Miraaui bwauodo rau ha'agaasi ha'a a Jeson beiraau tara'i sae hinihini
    ro'u maragu nugasiraau.
  srp-1865: Ali kad ih Jason i ostali zadovoljiše odgovorom, pustiše ih.
  agt-agt: A pinagmulta da mantu ig Hason ikid na kahulun na kiden, kapye da kid pinagtugut.
  lug-lug: Bwe baamala okusasuza Yasooni ne banne omutango, ne babaleka ne bagenda.
  yby-yby: Sa-ikiki Jasoki wewenalakiya ju li bikadanaki, Poloko Saelasiko maya wisaibomuya
    dupa meina hilo likayoko ehada be. Sa-ikiya ehada bikayoko Poloko Saelasikosida
    maya doli hi hulae.
  heb-heb: ויקחו ערבון מידי יסון ומידי האחרים ואחרי כן פטרום׃
  mpp-mpp: Inguc aime damong yenge Yeson nga agofocine aiyelebong socnginengte ailu
    monengti asa balu moneng lobong hegilecebabong hikeibong.
  apb-apb: Lae-lae kire ko deu rarahie oto a Jeson na ngaeta mo mwaasine i lalo aana
    Kraes hunie kire ke hiri aani to'oha, oto puriha'ana kire si toli'aasie kire ke
    lae.
  san-TEL: తదా యాసోనస్తదన్యేషాఞ్చ ధనదణ్డం గృహీత్వా తాన్ పరిత్యక్తవన్తః|
  ben-IRV: তখন তারা যাসোনের ও আর সবার জামিন নিয়ে তাদেরকে ছেড়ে দিলেন।
  ntu-ntu: Zbz lr taon kcng sc tzrlxpebzng trau kx ngi ‘faen’ mz Jeszn badr lrmakxtr
    lcng, kx naxpepx-ngrdr nzvz-krdr. Mrlz, sc tzxpepebzlr, x sc tzvzpeng.
  pan-pan: ਤਾਂ ਉਹਨਾਂ ਨੇ ਯਾਸੋਨ ਅਤੇ ਦੂਜਿਆਂ ਤੋਂ ਜ਼ਮਾਨਤ ਲੈ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਛੱਡ ਦਿੱਤਾ।
  gvc-gvc: Wiho mejeta pʉhtoa Jasõre, tiro mehne macaina cʉ̃hʉre, niñerure wapa duti,
    wioha.
  ksj-ksj: Rehano zeꞌe Iasoni duḡuru mazaonoꞌo mae buziteꞌe moniḡa madu, tuḡuze onamiro.
  sbk-sbk: Nabhega hela zye ulinzi hwa Jasoni bhabhaleshela aje basogolaje.
  mya-JVB: ထိုအခါယာသုန် မှစ၍ ကြွင်း သောသူ တို့ကို အာမခံပေးစေပြီးမှလွှတ် လိုက်ကြ၏။
  kgf-kgf: Waŋu galeŋ eneŋ Yason ʒéma alahéra ionac murunec soukiwa mema oropocgic
    keŋoc.
  awb-awb: Sega Sésónirehyabe, Kotiyabé ite móne paiqmáráhro éra sene móne mewera
    kaqsúówe.
  gdn-gdn: manako mu apunu Diyaisoni e kowaiyoma mete kina tademupu, tagubu ke; “Wi
    kwaigubu siyasiya ki denai bowa madai dai yewe nakapumuri were baiwagi kaiwagi.
    Ko wi ewa nu goranuga makeya makeya kwaiwogoi yamoi ki ka wi ade baiwagi wi bowaga
    madai nakamupu ki ade tepumuri.” Mu inako tagubu ki pokere apunu Diyaisoni e kowaiyoma
    mete kina ubumpu bowa madai dai ika nakamupu manako wiratagubu mu mubo tawamugu
    ade kayatagubu.
  nko-NT: Támɛ bɛbɩtɩ́ Yason mʋa mʋ aba ámʋ ɩsʋ, bɛka ɩkɔ, ká ntam bɛɛ bʋmɛ́ɛtrá
    han agywɩɩn, besi amʋ́ bɛnatɩ́.
  bsn-NT: To yicõari, Jasónre, gãjerã Jesúre ajitirʉ̃nʉrãre quẽne ĩnare gãjoa sẽniñujarã
    ĩna, “Tire mʉa ĩsijama, mʉare burʉarãja yʉa” yirã. To ĩna yijare, gãjoa ĩnare
    ĩna ĩsirone, ĩnare bucõañujarã ĩna.
  pib-NT: Yoptomtlona sroschi satkapinripa Gaso ga wa pimrine koxa. Kaspuukatkana.
  wiv-wiv: Pale, na kadia pararaha dia ta tania a Jeson kamana Kristen taza ve dia
    kata kadea kotoa kua, pale, dia ta vatidia dia kene vano.
  reg-reg: BHejile bhakamala okugega jipilya je chibhalo Cho mulisi okusoka ku Jason
    na bhandi, bhabhatatie bhagede.
  mlh-mlh: Jijibu fukeko Jeison eru maŋkekerisie ogopuine goine bapakareru weu yarebi
    moneŋ ruaru saki furiyakuŋ ruaru waki rabuŋ. Oŋu.
  gof-ENT: ሃላቃቲ ያሶናኔ ሃራታ ዋሴን ቢርሺዶሶና።
  aau-aau: Sa makwey-uwr homkwe Jason o, uwr har sohom o, hme mein-owon har mesopok,
    kot ke nakway e. Seseyn, homkwe kot ke nakway menkin, hme sa seme isay ha, kumay
    mon.
  tvk-tvk: Misak ni, lasemae ni Tiesen del ngan tesav xil tengan lisa mani tova xa
    eilep mi xil labit, “Xamem muleh xat mani e namim xil ak. E xosxa tuemim xalu
    lalipol ni neta tei mun xa isa, ma mani namim xil ak ikesae reling xamim mei ihe
    mani namem sung.” Di, lamaen xil laba.
  prf-NT: Bagu a pinalaya nen pinunu hidi ti Jason sakay ten kakagumanan na hidi ay
    pinagbayad di pa ti piyansa.
  auy-auy: kawáá-wáásí Yésónimpin-kwimái tuwímbai-waasisafesa sésa óntamba simíyata
    faútínkáanaꞌa tiꞌmátuwaaro suwasá óntamba tímúwasa faútínkówasarai kurááye.
  tbg-tbg: Minti vaumanta vi vatukaraqaa raqiki vauka tiha, Iasonivavata vo vaiintinavuvata
    ho minti mintima monu aqukeha nenta maaqaini vuate, tivake vinavukaqihai monu
    vare vinavuka kuvantu komanta vinavuka nai maaqaini vurama.
  hub-NT: 'Imaninakai Jasón chikich yatsuk Jesúsai surumankau ainajai chichaak: Jasta,
    yaja wetaarma tusar akupkatji, tusa apu ainan kuitan suinak: “Pablo Silasjai jiinkiarmatai,
    awagturkitarma”, tusa tuina.'
  hmo-hmo: Idia ese Iasoni bona iena bamona taudia dekena amo taravatu hegeregere
    moni idia abia, vadaeni idia ruhaia.
  big-big: Togo yerengki ngaiwiligu Yasong keya nawili kebangkela logo puwili king
    wigirimakka welagelagiyeng yanibene keleya logo puwili weik kang wezayela.
  gux-G: Bi bo ti pani Josoi yeni o lieba po ke bi ñani ba ki ŋa.
  cnl-NT: Ca²³co̱o̱²³te'²³ cuu² quie'² Jasón quia̱'² dsa³ 'i³ quia̱'². Rɨ²³jɨ̱'²te'²³
