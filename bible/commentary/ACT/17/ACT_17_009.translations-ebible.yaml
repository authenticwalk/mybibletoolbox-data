  mux-mux: Kanu-kene Jeson kene yi liiku meku uringma kene, yi kanuma “Pame-kot tenjiku
    eni pai.” niring.
  maj-NT: A̱skahan nk'ie nga y'échjíntjai yjoho̱ Jason ko̱ já xingisoo̱, kin'e nda̱í
