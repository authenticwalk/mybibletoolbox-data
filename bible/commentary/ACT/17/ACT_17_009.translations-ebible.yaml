  gwi-NT: Jason ts'ą' dinjii yaa t'inchy'aa nąįį haa larąą idigeenjit nigiinlii googiłtsąįį.
    “Nijin Paul ts'ą' Silas haa neegahoo'oo ji', nakhwalaraa nakhwantł'eeneereheelyaa,”
