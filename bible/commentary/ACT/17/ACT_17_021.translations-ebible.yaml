verse: ACT.017.021
translations:
  kpx-kpx: Kosealemoike abu hoto ke loulu. Ateni ata isi ata degomoleau abuhi umale
    keabuna vani bahata hoto mole doga loui mole haivei isiviale ke evigei.
  okv-H: (eto ke amita be amo da Athens embomeni te enda nei embomeni te enana ga
    mihahera amina pambuto pure peni ae umoro ue mihie ke eha gamo avo ingesi uje
    ea.)
  tbo-tbo: (Hai lubayada babana gegeka, mi Ateni po gasi tupo geha lawahi u Ateni
    hi mamae naka ega awai hita dewadewaya ma ginouli wouhi hi deedehi ma hi ibaabaniyehi.)
  mal-C: (ഏറ്റവും പുതുമയുള്ള കാര്യങ്ങൾ കേൾക്കുന്നതിനും ചർച്ചചെയ്യുന്നതിനുമല്ലാതെ യാതൊന്നിനും
    അഥേനർക്കും അവിടെ താമസിച്ചിരുന്ന വിദേശികളായ മറ്റുള്ളവർക്കും സമയമുണ്ടായിരുന്നില്ല.)
  grc-SR: Ἀθηναῖοι δὲ πάντες καὶ οἱ ἐπιδημοῦντες ξένοι εἰς οὐδὲν ἕτερον εὐκαίρουν,
    ἢ λέγειν τι ⸂καὶ⸃ ἀκούειν ⸆ καινότερον.
  bgc-bgc: (ज्यांतै के सारे एथेंसवासी अर परदेशी जो ओड़ै रहवै थे, नयी-नयी बात कहण अर
    सुणण कै सिवाए और किसे काम म्ह बखत कोनी बितावैं थे।)
  khz-khz: Kwalana Atena talimara maparara e irau kapu talimara vonai getaluna inagulu
    ta ati gekalaawai, na ira geria kala kwapuna toma mapararai tipo vokila valiguramo
    gekilagirawai e gekamonagi-tagorawai.
  deu-TKW: Alle Athener aber und die Fremden, die sich da aufhielten, waren stets
    zu nichts anderem so aufgelegt, als wie etwas neues zu reden oder zu hören.
  zsr-NT: Cutur bi taꞌdzág ládxiꞌquëꞌ lunëꞌ bönniꞌ Atenas naꞌ len bönniꞌ gzaꞌa nacuꞌë
    niꞌ, san laꞌyö́niznëꞌ len luiꞌzëꞌ didzaꞌ tu le cub.
  lin-lin: (Bato nyonso ya Ateni mpe bapaya oyo bazalaki kovanda kuna bazalaki kolekisa
    tango mingi mpo na koloba mpe koyoka basango ya sika).
  hns-NT: Sab Aatene ke manai aur bhie hoewa ke doesar djaatie log dien bhar khaalie
    maangat raha naawa bietjaar ke biese me koetjh bole kie to soene.
  noa-E: Amau mag narran, amach thum Atenas phöbör ee joobaajerr khʉʉn ar bʉ̈ʉrjã
    amachdëu ag na magʉm iek ũrba aajem eeu ũrphöbaadeewai ãba mag iekpaita ihig aajerr
    aawaita irig mag jëeu naajim anaabá, khap aag.
  eng-EMTV: Now all the Athenians and the strangers staying there as visitors spent
    their time in nothing other than to say or to hear some new thing.
  mib-NT: Chi tāca ñáyuu ñuu Atenas jiín táca ñáyuu ɨnga ñuu jeē cáyūcu núu i yūcuán,
    tuá na ɨnga jniñu cácusɨɨ̄ gā ni i jíín chi máá‑ni jeē cuni nahín i jnūhun jeé
    chí jéē cahán i jnūhun jeé.
  lif-NT2: (ए़थे़न्‍सबा काक् यक्‌युङ्‌बाहाॽ नु माःङ्‌घा लाजेॽलाम् के़दाःबा मनाहाॽरे़
    कुसङ् पाःन् चे़ङ्‌मा नु खे़म्‍माओरक् नाम् मे़धासुरो॥)
  xnj-xnj: Vandu va ku Atene pamonga na vayehe va kwenuko lukumbi lwavi lwoha vadandaulilana
    na kuyuwanila mambu gamupya.
  mmx-mmx: (Limixin me go Atens la limixin petpes bok mo diga nemen go, diga vavara
    amisix i do dina tere la dinang tonga tevelinga mumu lempanga maxat).
  cbr-NT: Usa 'ain ca Atenasnu 'icë unicama 'imainun 'uracëox uax atubë 'icë unicama
    an uisa bana cara an cuacëma 'icë a cuaisa tancëxa. 'Imainun ca unían ñuia cuacëma
    ñuribi ñuiquin uni caisa tancëxa. Usai ca a unicamax 'iacëxa.
  tee-NT: Pus tachi chun ju amachak'an Atenas chai ju amachak'an alacatam lacat'un
    ju anch ixtat'ajun jantu tu'u' atumpa ixtanavi. Va yuchi ni ixtanajun u ixtak'asmat'a
    ju tu'u' sast'i atalaninti.
  eng-LSV: and all Athenians, and the strangers sojourning, for nothing else were
    at leisure but to say something, and to hear some newer thing.
  cak-NT: Y quiri' xqui'ij, roma conojel ri winak aj-Atenas y ri je-petenak pa ch'aka
    chic rech-ulef y chiri' jec'o-wi, can yalan nibe cánima niquic'oxaj o niquitzijoj
    jun chic no'j (na'oj) ri can c'ac'ac' chiquiwech reje'.
  pah-NT: A'ereki g̃a nhaporemo onhomonhi'inhi'ĩ ranuhũ jipi Atenaspeve'g̃a hajiheve'g̃a
    no – kiroki g̃a u g̃a pyri upa Atenas pe. Nane'ymi g̃a imombe'umbe'ui mbaterapyahua
    ojohupeupe. Nanongara jate g̃a g̃wendu pota jipi no. Nurã g̃a Paulo'ga rerohoi
    pevo tomombe'u ga mbaterapyahua ore ve javo.
  sja-NT: Ma Atenas pidaarã mãik'aapa awaraarã arii p'anadap'edaarã mimiada-e p'anadak'ãri,
    p'anapachida ne-inaa chiwidi pedeemaa mãik'aapa ũrimaa.
  xed-xed: Inda la Atina nda la matbayha ma tsa luwa ya, tsa lfiɗa skwi yeya ta gwagwaɗu
    lu, ta snə lu kweŋkweŋ.
  mks-NT: Na̱cachi na já xi̱hi̱n Pablo jáchi̱ tócó ndihi ña̱yivi Atenas xi̱hín na̱
    tóho̱ ndúu cán ndijáá níí qui̱vi̱ ndinuhu ini na ndítúhún na̱ ña̱ha sa̱á, ña̱
    na̱xini jo̱ho na jána̱ha̱ inga na.
  gfk-S: (Io, ira turadi me Aten ma ira mes ing di ga kiskis kaia, pa di gitle gilgil
    ta linge. Iesene di git balbalaan ura woworane ma ura hadade ira mangana sigar
    harausur.)
  bmu-bmu: Atens toŋi aka kian miaŋgöreŋ malgeri, yeŋön pakpak öne laŋlaŋ mala mötmöt
    keu dölökŋi dölökŋi oŋgitgoŋgit aka jiba möta uruŋini miaŋgöreŋ ala nalöŋini ayuhuba
    malget. Mewö.
  dgz-dgz: Mu ap anega tane iwa wam wam gapan pa Atensi nagirewa at ugupe daio tauane
    nagirewa nop oit muga ewakewa anupen menan pot poraet nop gare gare mondi waiwanumun.
  eng-GNV: For all the Athenians, and strangers which dwelt there, gaue them selues
    to nothing els, but either to tell, or to heare some newes.
  zaa-NT: Anía ra cą Pablua porqui'ni iyaba canu Atenas nna ą'hua canu dittu' ỹua
    nía nna, puro ca cosa cubi guyú'u latsi' quį iyénini cą nna inne cą nna.
  eng-WEBSTER: (For all the Athenians and strangers who were there, spent their time
    in nothing else, but either to tell, or to hear some new thing.)
  guh-guh: Atenas tomarapijivi, itsanacuaverena pepatsivinua, pamonae bajarapatomarata
    najinavanapa, daxita bajarapamonae jamatabëcueneenabiabatsi pejanalivaisi pejumetaeyabiabinexa.
    Jamatabëcueneenabiabatsinua petsipaebabiabinexa itsamonaejavabelia ata.
  bon-bon: Yoo, iyeta Atena cewe biname piiyepu ten cama lui catecewe biname, teepi
    singi iyeta padare mene iicaname piiyepu ätecijame ciitaca kirece ngene atwanena
    poto cidi me.
  nhw-BL: Huan nochi Atenas ehuani huan catli paxalohuaj nepa san quinpactiyaya camanaltise
    huan quicaquise tlamantli catli yancuic.
  mgw-mgw: Bandu ba Atene na atami bi'ngi' ba kwo baai ntu'pu' sabapangage ila yaulyana
    no pi'kania makowe gayambi' gagapitike.
  swh-ONEN: (Waathene na wageni wote walioishi humo hawakutumia muda wao kufanya chochote
    kingine isipokuwa kueleza au kusikia mambo mapya).
  wbi-wbi: (Na vaanhu vooni ava ku Athene palikimo navahesia vano pwevale kuvanave,
    vaghumanyile unsiki ghuvanave ughu kujova na kupulikisia ilisio ilipia.)
  bba-bba: N deemɑ Atɛniɡibu kpuro kɑ sere sɔɔ be bɑ rɑ nɛ mi, bɑ rɑ ben wɛ̃rɑbun
    sɑɑ kpuro deriwɑ bu kɑ ɡɑ̃ɑ kpɑɑnun bɑɑru nɔ, ǹ kun mɛ bu kɑ ɡere.
  eng-KJVCPB: (For all the Athenians and strangers which were there spent their time
    in nothing else, but either to tell, or to hear some new thing.)
  kgk-NT: Ha Atenas pygwa gwive, outro tetã gwigwa upe-py oiko va'e ave, mba'eve ndojapói
    va'e. Imba'e pyahu ohendu-ma ramo, omombe'u mbe'u va'e ojóupe. Mba'evete ndojapói.
  waj-waj: (Yoosinna Ateena varuuyaata ngiari vo yoosinnaiya numa ivaki varuuyaatama
    hama nnaaruaa kuaivaara yaata utiraida karaasa kuaivaara nnaasu makemakee nuunaida
    yaata utida kua tiravai.)
  cpy-cpy: (Tema irika-paeni nampitawori Atenas eejatzi areetzinkari-paeni janta,
    osheki iñaamatakawo ikemijantero owakirata-tsiri ñaantsi, imatantyaawo rirori
    ikamantantero.)
  mpx-mpx: (He Adenis towohiliyau avaliyau ge bwabwali bolo hi miminaa o, gegewel
    wali tuwalali iyai ya te nihi lalaegan ge nihi liwaliwan nuwatu vavalul kaiweliya.)
  wbp-wbp: Kala yangka-patu Yajana-wardingki-patu manu ngurrara-kari ngurrara-kari-jangka
    kalalu turnu-jarrija warrarda, ngulangkaju kalalu-nyanu parra-kari parra-kari
    jaruju warrarda yirri-puraja yimi-kari yimi-kari yapa-kari yapa-kari-kirlangu,
    kuja kalalu-nyanu wangkaja.
  luo-luo: (Jo-Athene duto kod jopinje mamoko mane odak kanyo nohero ketho sechegi
    kanyo ka gigoyo mbaka kendo giwinjo paro gi rieko manyien.)
  nhe-NT: Huan nochi Atenas ehuani huan tlen paxalohuaj nepa san quinpactiyaya camatise
    huan quicaquise tlamantli tlen yancuic.
  aii-aii: ܐܵܬܹܢܵܝܹ̈ܐ ܘܟܠܵܝܗ‌ܝ ܢܘܼܟ݂ܪ̈ܵܝܹܐ ܥܵܡܪ̈ܵܢܹܐ ܕܬܵܡܵܐ ܟܹܐ ܡܲܥܒܸܪܝܼ ܗܘܵܘ ܟܠܵܗ̇
    ܥܕܵܢܵܝܗ‌ܝ ܗܲܡܙܘܼܡܹܐ ܘܒܸܫܡܵܥܵܐ ܡܸܢܕܝܼܵܢܹ̈ܐ ܚܵܕܬܹ̈‌ܐ.
  esk-NT: Tamaanili iluqaġmiŋ Athen-naġmiut suli avakŋaqtat tavrani naalaguuniqsut
    tamarrumuuna nutauplugu tusaakkaġmikkun unniiñ uqaksraqtuutigiplugich.
  msb-msb: Niyan, an tanan na mga taga-Atenas kag mga dayo na nag-istar didto ginapakinabangan
    an inda oras sa pagsurmaton o pagpamati sin bag-o na kaisipan.
  cpa-NT: Jmáh¹lah¹ hi² jøng² báh³ hniu¹ ca¹lah¹já¹ dsa² chian² Atenas quianh¹³ dsa²
    siáh² tiogh³ quianh¹³dsa, hi² nang¹dsa hi² dsii¹dsa jǿg³ hmë́².
  dso-dso: କାଇକେବଇଲେ ଆତେନେସର୍‌ ଲକ୍‌ ଆରି ତେଇ ରଇବା ବିନ୍‌ ଦେସର୍‌ ଲକ୍‌ମନ୍‌ ନୁଆ ବିସଇ ସୁନ୍‌ବାକେ
    ଆରି କଇବାକେ ବଲ୍‌ପାଇତେ ରଇଲାଇ । ତେଇ ସେମନ୍‌ ବେସି ବେଲା ଦେଇତେ ରଇଲାଇ ।
  meu-meu: Badina be Atena taudia iboudiai bona idau hanua taudia unuseni ai e nohova
    danu edia kara tamona be dina iboudiai hereva matamatadia e gwauraiva bona e kamonaiva.
  yva-NT: (Vatano Atena nawe, vatano marano ube munive no Atena nawe, umayaro ananyao
    nggwanyine rai. Weti masyote yanteteramo wo raraniv muno wayao dai.)
  dgc-dgc: Du tolay ta Atenas, éy éwan side tu iba a gimet, éngˈwan palagi side a
    méguhon-uhon ta maski anya a bigu a bagay.
  zpm-NT: No zho liaadz gacnaṉ zho pe rnee Pabl, sac sca nac grë zha Aten, niiclegaa
    grë zha ne quiadziṉ ga, rdziladz zho rded-dze zho rzodiidz zho dieṉ zha nac grë
    diidz cub ne griiṉ ron zho.
  hix-NT: Àsok hana nehxatxkon ha, Atenas hon kom ha. Tànenytxahtorà rotho komo yonytxanàr
    xe roro nehxatxkon hatà. Àro rma yokarymanàr xe roro nehxatxkon xarha tà, tàwyanye
    rma. Àro hokono ro me nehxatxkon hatà, Atenas hon komo, omeroro. Anaro rha owto
    honotho komo xarha, Atenas hona omohxemotho komo rma, àro hokono ro me rma rha
    nehxatxkon hatà.
  sim-sim: Ma ol Atensik fehendari nga ma ol yanga anandin halashi taha Atensik lindari
    nga ermba ermbak mashi akri nom li misikmbaha hishindari lira.
  npi-ULB: (अब सबै एथेन्सबासीहरू र त्यहाँ बस्‍ने परदेशीहरूले अरूलाई नयाँ कुराहरू बताउने
    र नयाँ कुराहरूको बारेमा सुन्‍ने बाहेक अन्य केही कुरामा समय बिताउँदैनथे । )
  cgc-cgc: Iling tan paambal ta mga taga-Atenas ki Pablo tak mga taga-Atenas an daw
    mga istrangiro man na naan gaistar dya sikad gid magsugid daw magpamati ta bag-o
    na mga tudlo.
  tim-tim: Amâ Ateŋ kepia ambolupŋe akto luâk bikŋande kâlewângenba togom mali yâkŋe
    den irakŋe miawagep dâm aregât magaŋgi goaŋgi akmâ nâŋgâmbiâ humo akminep aregât
    akmâ Paulo oloŋmâ hain aikoyi.
  yor-yor: Nítorí gbogbo àwọn ará Ateni, àti àwọn àjèjì tí ń ṣe àtìpó níbẹ̀ kì í ṣe
    ohun mìíràn jù kí a máa sọ tàbí kí a máa gbọ́ ohun tuntun lọ.
  wos-wos: Atéfék Atensna du, atéfék nak téfambu yae wun getéfambu rekwa du wali,
    di atéfék nukwa hérangwanda hundi bulénjoka male di mawuli ya. Di nak jémba yanjoka
    hélék di ya. Di huli hundi wata huli hundi xékéta wungi male di wata re.
  emp-NTPO: Jũma Atenanebemarãba, drua ãĩbemarã mama b̶ea bid̶a ab̶abe crĩcha djiwid̶i
    ũrĩped̶ad̶ada nẽbʌrʌbada bẽrã mãwã iwid̶isid̶aa.
  eng-F35: (Now all Athenians and resident foreigners spent their time in nothing
    else but to tell, or else to hear, some novelty.)
  ind-ind: (Mereka berkata begitu karena orang-orang Atena dan para pendatang di kota
    itu sangat tergila-gila membicarakan dan mendengarkan pemikiran baru.)
  pes-OPCB: تمام اهالی آتن و حتی خارجیان آنجا گویی کاری نداشتند به‌جز اینکه دور هم
    جمع شوند و تمام وقت خود را صرف گفتگو دربارهٔ عقاید تازه کنند.
  mpt-mpt: Atens bib sel isa eka bib mak seli teniba Atens bibo blib isa i amitie
    ina bianiba am obba ye bomanomo bomanomo yo teniba minamin baan dim olo mina bianiba
    mema wengo wentib biam osa eka weng afeto fumbib biam osa kil obianiba o mitmakamo
    tekein kebinabib kesoa olosa Fole inabasiba
  ssx-ssx: Mo A꞉ta꞉ni da haliwekima꞉ make kimisu a꞉pa pitimiki haliwekima꞉ make koto
    pa꞉ta꞉ hata꞉ nate paeyao aleta꞉ ma꞉nda꞉ hone na wiki panake waleeke pi ombu opuluekema꞉
    hotu haemekeme.
  mkl-mkl: Wee inɛi Atɛni ŋɑ fei do inɛ njoo ŋɑ iyi ɑ̀ nɑ ɑ̀ bubɑ ilu bɛ ɑ̀ yɑ so
    wɑɑti nŋɑ fei ɑ mɑɑ fɔ wɑlɑkɔ ɑ ɡbɔò bɑɑui mii titɔ̃.
  gaq-gaq: ଆଥେନ୍‌ସ୍‌ନେ ରେମୁଆଁଇଂ ଆରି ଆତ୍‍ତେ ଲେଃଡିଂକ୍ନେ ବିଦେସୀଇଂ ତ୍ମି ସାମୁଆଁ ଅଁନ୍‍ସା
    ଆରି ବାଲିର୍‍ନ୍‌ସା ମାଣ୍ଡା ବଲ୍‍ବା ଡିଂଆର୍‌ଗେ । ଆକ୍‍କେ ମେଇଂ ଗୁଲୁଏ ପର୍ ଲେଃଆର୍‍ଗେ ।
  gof-RNT: Ateena asa ubbaynne yan de7iya imathati oorathabaa odettonnanne si7onna
    pee7okkona.
  unx-unx: ଏଥେନ୍‌ସ୍‌ରେନ୍‌ ହଡ଼କ ଆଡଃ ଏନ୍ତାଃରେ ତାଇନ୍‌ତାନ୍‌ ଏଟାଃ ଦିଶୁମ୍‌ରେନ୍‌ ହଡ଼କ ନାୱା
    ବିଷାଏ ଆୟୁମ୍‌ ନାଗେନ୍ତେ ଆଡଃ କାଜି ନାଗେନ୍ତେ ପୁରାଃ ବୁଗିନ୍‌ ଆଟ୍‌କାର୍‌କ ତାଇକେନା । ନେଆଁରେ
    ଇନ୍‌କୁ ପୁରାଃ ନେଡା ବିତାଅ ତାଇକେନାକ ।
  gah-gah: Liki lamó nene Atena apakú vegenaki veno vegi keza gakó gosohá giliake
    ámina gakotokó miniaká amó.
  lcm-lcm: Ri vap tauk i Atenai akorong kuvul ve ri sokoung kitapo uli amun ani kari
    taun si longong na angmemengenai ta keve bil tanginang.
  aer-aer: Itne alakenhe angkeke Athens-arenye areye-arle akwetethe ahentye-anetyartenge
    angkerretyeke ayeye iwenhe-iwenheke apeke. Kele ipenye apeke apetyerlenge apmere
    arrpenhe areye-ngentyele apeke itne anyente-irremele itnekenge angkerrentye akngerre
    angkentye yanhe-akerte.
  qvc-NT: Chay Atinaspi yumbay tiyaqkunam, chaypi tiyaq furastirundin ancha gustaqllapa
    tiyayta uyakushpa, parlashpa mushuq yuyaykunapaq.
  tgl-ULB: (Ngayon lahat ng mga taga Atenas at mga dayuhang nakatira doon ay ginugugol
    lamang ang kanilang panahon sa pagkukwento o pakikinig tungkol sa mga bagay na
    bago.)
  cbs-NT: Jaska jabu yuka ikidan, Atenas anu jiweabu inun nawa betsa janu jatube jiweyuabu
    tsuanda yusian bena beabu yuiaibu ninkakatsis imisbuken
  xtm-NTPP: Vaa ñayii ñuu Atenas ma, ji'in ñayii masu ñuu yukan ka kuu i ja ka iyo
    i yukan ma, masu nawa ka sa'a‑ka i, nú masu ja ka ndetu i in‑ka ja jaa ja jin
    koniniso'o i, te saa kuu jin ndatnu'u tna'a i ma.
  nnq-nnq: Bandu ba ku Atene na akageni abakiba bakatama kwenio bapalanga mangobu
    goa kube bakalandulila nu kupenikia minhalo miyono.
  bao-NT: Atenas macãrã niipetirãpʉra, ñucã aperori macãrã tii macãre ca niirã cãa,
    apeyepʉra tiiricaro maniro, wãma queti ca biirijerena tʉo, teerena ameri wede
    peni, tiicã duwi yujurucuupa.
  san-ORI: ତଦାଥୀନୀନିୱାସିନସ୍ତନ୍ନଗରପ୍ରୱାସିନଶ୍ଚ କେୱଲଂ କସ୍ୟାଶ୍ଚନ ନୱୀନକଥାଯାଃ ଶ୍ରୱଣେନ ପ୍ରଚାରଣେନ
    ଚ କାଲମ୍ ଅଯାପଯନ୍|
  rmn-rmn: О афиняня тай савэ авэнас аврэ дизэндар алаендар бут дэхэнас тэ пхукавэн
    я тэ шунэн со-то нэво.
  huv-NT: Cos meáwan nipilan micual iüt tiül Atenas at monaw alinoic iüt moncǘlan
    quiaj, ngo majlüy alinoic cuajantanej marangüw, sitiül ngo mandeacüw tengwüy manguiayiw
    alngün jayats manderac wüx.
  otn-NT: Nu̱'ʉ yø mmɛ̱ngu̱ p'ʉ Atenas co 'nɛ̱'ʉ yø 'dan'yo ja̱'i̱ ya mi̱ 'bʉp'ʉ,
    hi̱n tema̱ n'nama̱ hya̱ di ørpa̱ ma̱su̱, hi̱nda̱ hønt'a̱ te ma̱'da'yo nne da̱
    sifi ogue da̱ 'yøde.
  nop-nop: Metam Atenshi eŋ buŋambu uŋoŋ itowagiŋ adi yadi nadinadi be mede nemek
    gitipmuhi hogok nadiŋa kiyonadi tiŋila kisaŋ hati yonadiyagiŋ.
  obo-NT: Id ikahi ran idda, su iyon id kopi-i nod puungan to langun no toho Atenas
    woy ahad taddot pomon diyot nokod-osso-osson ingod no riyon don id pon-oubpa,
    idda ra en so kodponudtuu woy kodpominog to lammin mgo nonaw.
  kca-kca: Афины мŏхет пӑ хŏԓ пӑ ԓўв хŏщайэԓ уԓты па мўв хŏйатәт нэмәԓты щирән пŏрайэԓ
    ӑт хӑщәптыԓысәт, туп щиты, мŏԓты йӑԓәп вер эԓты ат хуԓәтса пӑ ат пŏтәртса.
  cak-ENT: Y quiri' xquibij, roma conojel vinük ri yec'o chiri' pa tinamit Atenas,
    ri aj chiri' y ri nyepu'u lojc'an chic ruch'ulef, man jun c'a chic nquibün tüj,
    xaxe ri ncac'axaj o nquibij jun chic na'oj ri c'ac'a' chiquivüch rije'.
  lif-NT: (ᤀᤧᤌᤧᤴᤛᤒᤠ ᤁᤠᤰ ᤕᤰᤕᤢᤱᤒᤠᤜᤠ᤹ ᤏᤢ ᤔᤠ᤺ᤱᤄᤠ ᤗᤠᤈᤣ᤹ᤗᤠᤶ ᤁᤧᤍᤠ᤺ᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤁᤢᤛᤱ ᤐᤠ᤺ᤴ ᤆᤧᤱᤔᤠ
    ᤏᤢ ᤂᤧᤶᤔᤠᤀᤥᤖᤰ ᤏᤠᤶ ᤔᤧᤎᤠᤛᤢᤖᤥ॥)
  mie-NT: Chi ndācá nchivī Atenas jíín ndācá nchivī incā ñuū jā ndéē inī Atenas, nduú
    cā nā incā cúsiī cā inī ji jíín chi maá-ni jā cúnī ji jā cunini ji ndá tūhun jeé
    de suni cāhān ji cúnī ji.
  san-TIB: ཏདཱཐཱིནཱིནིཝཱསིནསྟནྣགརཔྲཝཱསིནཤྩ ཀེཝལཾ ཀསྱཱཤྩན ནཝཱིནཀཐཱཡཱཿ ཤྲཝཎེན པྲཙཱརཎེན
    ཙ ཀཱལམ྄ ཨཡཱཔཡན྄།
  qve-NT: Chay Atenas llaqtayoq runakunaqa, hinallataq chaypi tiyaq forastero runakunapas,
    huk mosoq yachachikuykunallamantan uyariyta, hinallataq parlaytapas munaranku.
  pao-NT: Mu numu oetuooo ooonne'yoo. Susumudu umu-matu Athens-witoo nadooamu-doopu,
    umu-matu punno'o oto nowu'apu ooosapa meeoo apegeamodu, besow pudu tusoohanepe
    tooetoo besa na'unnedu tutunakakwuna sookwipunnedu.
  cbu-NT: Uru Atínash yasampani tputs zapan taarangiya, yasampannandari kaypiranganaya.
    Ashpatam Atínshuch taarangana. Ashpatam nllitaritshuch taarangana. Mangutari tsiyatssipaniri
    taataranaya. Ashirucha, waanpatatin tsiyatsis kaneeschee kaman, uwsha kaman, uwsha
    kaman ashishtangat ashtarana. Anootsimari kis mazintarana.
  usa-usa: Áátenibaq-wayukagaraq káqo-marupake Áátenibaq yama kémae-kayukama yemá
    yeqtí anó-kanaama yuwéta mikáq yama máeta máqtemma aúgen-aiqtaba kéiteta téite
    urááe.
  soy-soy: Mɛyíkíyiki kɛ Atɛɛni pikɔ́ nnɛ́í nɛ pisɑ́nɛ pɛɛ kuyu-i ń we ɑpi yɛ
    ḿpɑ́ kɛweesi kɛ́ye n tũ pin nfɑ́lɛ mɛɛ ń kɑ símisi nɛ́ɛ pin kutu n cɔlɛ̃.
    Ápi lɛ̃ mɛmɑ́ɑ́ likɛikɛi líkɑ licɔ mɑ́.
  hui-hui: Adeneali hearubi dindi tarali íbu hearubi tigua mana gahenge tara tara
    hale halu lo manda bialu horo bibahendengi ani biaabo haga hene.
  amf-amf: Ogono yin kenin giyoono Atena een wulbee gidir dahaana shonnabe haali yer
    giyadabee qansadabe wodanam saskota bish kenin nashennane.
  quc-NNT: Je' xkib'ij wa' rumal chi ri winaq aj Atenas, xuquje' ri winaq re nik'iaj
    tinimit chik ri e k'o chila', xuwi xkitzukuj u taik jun k'ak' tzij, xuquje' u
    b'ixik jun chik ri xkita jawije' chi'.
  dob-dob: Ta me Ateni be ꞌowagao maiboꞌadi ꞌidi nuwanuwa mwalatoi auwaudi ꞌadi eꞌita
    be ꞌadi enono namo tuga manudi.
  wrs-wrs: Noinda osva umnina, Atensnind indkumbi hev, eva noi mongla annindrini,
    annindrini, men avnam Atensra, gimusva veluhunvmoa, himba elsusva eishowollohv
    nemelmom nemel nengavnangm, noi sisiha vevm.
  mca-mca: (Qe he' week Atenas ƚeiƚets qa hekhewe' iye tujtseika' ta'ƚji' jukhewiikal
    i'ni' hakha'an, ewi'ƚƚe in yisu'untax qu' uja'xe'ƚi'i qu' niyetij axe'm qu' nepi'ye'ji'ik'i
    pe'qu' i'nk'aihitse'.)
  tzo-TZC: Jaꞌ jech laj yalic, yuꞌun scotol ti yajval lum teye schiꞌuc ti jyanlum
    tey nacalique muꞌyuc cꞌusi yan ti batem yoꞌntonique. Yuꞌun jaꞌ noꞌox ta scꞌan
    ta xaꞌiic ti cꞌusi achꞌ ta xichꞌ alele.
  mya-mya: (အာ​သင်​မြို့​သား​အ​ပေါင်း​တို့​နှင့်​ထို​မြို့​တွင် နေ​ထိုင်​သူ​ဧည့်​သည်​များ​သည်
    သ​တင်း​အ​သစ် အ​ဆန်း​ကို​ပြော​ဆို​ကြား​နာ​ခြင်း​အား​ဖြင့် အ​ချိန်​ကို​ကုန်​လွန်​စေ​တတ်​ကြ​၏။)
  gng-NT: Tɔ, Atɛnn ya du ya nib kɛ nin bicɛnb bà te udu nnɔ ni nnɔ fɛ tigbɛcɛnt
    ya tɔkm nɛ. Nɛn bo nɛ bi taakeh ki kaah uyo kɛ ki tɔkeh tù.
  cbi-NTPO: Tsaaren Atenas pebulubi chulla, naa vee tusha chulla ja' chumula bain,
    naa-uwanuba kasa kuinda panun ajchu deju', naa kasa kuinda juu bain meenu ajchuu
    deju' mityaa tsandila.
  ikk-NT: O nwẹni ihiẹn ndị obodo Atẹnsi ile lẹ ndị ọbịa bi ebẹhụ gi nwan ogẹn wẹ
    e mẹ karị iku ihiẹn ọhụn lẹ ịnụ ihiẹn ọhụn.
  leu-leu: A mu rabuna ti Etens e mu topen aava ri taagul pave, vulai ri buk irimai
    xena fetalisan a maana lalamonan faꞌui.
  maz-NT: C'o mi menzumü a Atenas 'ñe c'o dya mi menzumü a Atenas c'o mi cãrã nu,
    sido mi mamaji c'o jña c'o nuevo y me mi ne ra dyäräji c'o jña c'o nuevo.
  bod-N: སྤྱིར་ཡ་ཏེན་གྱི་མི་དང་ཡུལ་དེར་གནས་སྐོར་དུ་ཡོང་བའི་མི་རྣམས་ཀྱིས་དོན་གཞན་ཅི་ཡང་མི་སྒྲུབ་པར་གཏམ་གསར་པ་ཁོ་ནར་ཉན་ཞིང༌སྨྲའོ།།
  tca-NT: Rü yemaãcü nidexagü, yerü guxü̃ma ga Atenacü̱̃ã̱xgü rü yema to ga nachiü̃ãnecü̱̃ã̱xgü
    ga yexma ãchiü̃güxü̃, rü woetama yexicagu narüxĩnüẽ ga na nüxü̃ yaxuxü̃cèx rü
    nüxü̃ naxĩnüẽxü̃cèx ga yexwacaxü̃xü̃ ga oregü.
  zpl-NT: Xne ye bee bene eyeche Atenas, cuna beelá bee bene rene enu nucuaꞌa zeꞌe,
    siempre rriꞌibeei scua, riuꞌ arquiꞌbeei nú rdeteꞌ beei bichia nú rieneꞌ beei cuna
    nú rdichiaꞌ beei lunú necuqui neca.
  mbc-NT: Mîrîrî warantî ta'pî to'ya maasa pra tamî'nawîronkon wanî'pî amenan yekare
    anetapaino pe. Inkamoro wanî'pî Atenas ponkon moropai tiaronkon pata poinokon,
    moropai miarî tîîko'mansenon pe. Inkamoroya î' rî yekare ekareme'pîtî'pî tîwakîrikon
    pe.
  ndg-ndg: (Na bandu bote ba Athene pamope na ageni babile kwao, utumia muda wao katika
    longela na kusikiliza nnani ya likowe lya ayambe.
  wsk-wsk: Sor Athens ko kariimet, se sor saki ko taira kariimet umu te bagara mu
    nungumik ura mena, nunukum nuam te dagikasan ale ikia iru gurugu patawu, balu
    gurugu iki se dagi lagakasan.
  toj-NT: Como ja' ni huajel sc'ujol ja suinquil ja Atenasi, chican jas yajc'achil
    huax yabye, jel sgusto oj snae. Ta ay c'a jas huax yabye yajc'achil, ja' ni mero
    sloilea. Soc jach ni huas sc'ulane ja ma' polestero ay ja ma' huax jacye culan
    ja tihui. Smodoe ni ja suinquil ja tihui.
  kkl-kkl: (As Atena wamek nimiap nimi ora asag agha sekelingkirop nimi tanekoap oraba
    uan koma yubu tam wendogne sembe ngagto ka'elamekti, wamek.)
  tbc-tbc: Atens tamolpein, agod gol tamolpein aenkadi dupalug dumado dan iŋ melmel
    foun ilasa dan niŋen o mi nug naon na dubol dop duloŋ o dumat da. Iŋaned saen
    tubun mi ago digane da.
  sna-sna: (VaAtene vose navatorwa vaigara ipapo vaipedza nguva yavo vasina chimwe
    chavanoita kunze kwokungotaura nokuteerera pfungwa itsva).
  smk-NT: Wanin a wanra bana' ta saray tutawodtaw sa Atenas tan wanin sara et a susan'ili
    nin mampiikap itaw, say rabay-rabay ra nin gaw'en ket si mangrenge' tan mangisturya
    nin maipa'ka' sa animan a ba'yo.
  grc-TCGNT: Ἀθηναῖοι δὲ πάντες καὶ οἱ ἐπιδημοῦντες ξένοι εἰς οὐδὲν ἕτερον εὐκαίρουν,
    ἢ λέγειν τι καὶ ἀκούειν καινότερον.
  gof-WFTW: Ateena asay ubbaynne hessan de7iya imathati oorathabaa odettonnanne si7onna
    pee7okkona.
  spa-BLM: Ahora bien, todos los atenienses y los forasteros que vivían allí no dedicaban
    su tiempo a otra cosa que a contar u oír alguna cosa nueva.
  kyz-NT: Namutat peuwara 'gã wapyakau ajemogyau morogyta yau are ra'e jepi. A'eramũ
    'gã Paulo 'ga je'eg are oporenuwiweramũ. —Soo 'ga porogyta yau renupa— 'jau 'gã
    ajaupe.
  dao-dao: (Aten mlüha khyange ja khine cun, ngthu kthaia akyak üng, ami pyen vai
    ja ami ngaih vaia phäha ami kcün sumeiki he.)
  cya-cya: (Si'yana nchgaa ne' Atenas lo'o ne' nu mdiya ti'in ti can', a sca la xa'
    cha' ntsu'hui yuhue ti' ne', cui' ca nu nchcui' ne' uta ne 'in ne' cha' nu cui
    ti.)
  beu-beu: '@see-verse:ACT.017.020'
  wrk-wrk: Nanamukunyi, jalili jungku Yadin, manku yalunjalili yanybikurri yurrngumba.
    Krikmukunyi baki ngurranyimukunyi yalunjalili karu jangkurranyi marda manku jangkurranyi
    yurrngumba. Nulijba yalili mankunkanyi buyingkinyi yaji.
  nii-nii: Asenj konu wumb kin konu eipi wumb ok Asenj konu ełe mołmun wumb ei, oł
    eipi endi enałmin mon. Ba ek konj ningii min, ek poł konj minj piik nik ełmin.
  ign-NT: Taicha ene nacahehi namutu ena ticava­sanahi te Atenas, énapa ena náiterua­napahi.
    Náurica­rinehi náechajisiha tamutu sácheana eta náimaha­queneana nasama­que­nea­napahi
    arairu­queneana.
  dik-NT: (Rin anhiɛɛr kɔc ke dhiëth Athen, ku thäi kɔ̈k la rëër thïn, bïk kɔc aa
    lɛ̈k wël yam cïk piŋ, ku piŋkë käk yam tënë kɔc kɔ̈k aya.)
  cac-cac: Icha chi' ix aj yalan eb' yujto masanil eb' anima d'a Atenas chi' yed'
    pax eb' ch'oc chon̈ab'il ayec' ta', ch'oc smodo eb'. Tato ay junoc ac' c'ayb'ub'al
    tz'alji, sgana eb' syab' smasanil, syalan paxel eb' junelxo. An̈ej ta' syac'och
    spensar eb'.
  tzj-E: Cara' xecbij tzra com j-e' aj Atenas ne nel ta canm che rc'axic je' c'ac'laj
    tak achnak y alnak necmajla' rtzojxic, y cara' nqueban jle' chic wnak je nquec'je'a
    pnAtenas per junwa' quetnamet.
  san-BUR: တဒါထီနီနိဝါသိနသ္တန္နဂရပြဝါသိနၑ္စ ကေဝလံ ကသျာၑ္စန နဝီနကထာယား ၑြဝဏေန ပြစာရဏေန
    စ ကာလမ် အယာပယန်၊
  yaa-NT: Nã Atenas anoafo feta yora fetsafãfe anoxõ õikakĩ nikapaikõinifo a nikaifo
    keskara ato yoixikakĩ.
  cab-NT: Sun Aténasna, jáma teréncha ja aganoúbaña ñi, marítaguntiña luágu ámu cátei
    lueídügüya luágu jaríñagun lúma jagáambun cátei iséri.
  clu-clu: (Toladato andang ambal tungud nga ang mga taga-Atenas kag ang mga taga-ibang
    banwa nga doto ron nagaoli ara sanda iba nga naliagan kondi ang magdiriskosyon
    parti sa mga bago nga mga panodlo.)
  swh-ULB: (Na watu wote wa Athene pamoja na wageni waliopo kwao, hutumia muda wao
    aidha katika kuongea na kusikiliza juu ya jambo jipya.)
  tpt-NT: Chuncha tanaul porke tachun yu machaqan Atenas y vachuꞌ lapanakni yu alakataun
    machaqan yu ancha ixtavilanal vamun yuꞌ ixtamaqamay katalhichivinil y kataqasmaklhi
    yu saystꞌi jatapastakꞌati.
  aai-aai: Athens tafaram matuwan naatu nahtoumanih iyab makwaniyih hai bowabow mar
    etei tur boubun menamaim tenonowar i boro hinab nati ef yanamaim hinao hinareremor
    aurih bowabow en.
  sny-sny: Sosu lu taune tomu ne'ese omo Atens sahe iroteye ape, nowe tomu ne'ese
    peri he'i a'i tere'e tere'e ape mo te'e te'e tiyatiteye.
  myy-myy: Atenas gãna ito yicõri iti cʉto ña ijari masa oca gaje mame riti tʉoĩa
    bʉsiyijarã ĩna. Ito bajiri Pablo mame oca ĩ gotija tʉo ãmoyijarã ĩna.
  trc-NT: ꞌO̱ se nij síí ma̱n chumanꞌ Atenas do̱ꞌ, nij síí ꞌnaꞌ aranꞌ chumanꞌ Atenas
    do̱ꞌ, ina̱nj uun rá nij soꞌ nata̱ꞌ nij soꞌ nana̱ naca̱ do̱ꞌ, nari̱ꞌ nij soꞌ nana̱
    naca̱ do̱ꞌ, na̱nj ado̱nj.
  cut-NT: Tihca̱ ra̱hn se, te nducoya̱ca ihyan ya̱n Atenas ma̱n, ihyan nación chena̱hn
    che vate ye min ma̱n ne, dema̱n yahn dehtenduh che hua devano ye nahn nte ye ma̱n,
    nahn cahnevan ye ma̱n.
  bel-bel: А ўсе Афіняне і аселеныя ў іх чужынцы нічым так ахвотна не займалі час,
    як тым, каб гаварыць або слухаць што-небудзь новае.
  zlm-KSZI: (Semua orang Atena dan orang asing di situ asyik sekali membincangkan
    atau mendengar tentang perkara-perkara terbaru).
  gdr-gdr: Onggɨt wɨnɨnd komkesa Aten taun rɨga dɨde nɨnda kantri ke Aten taun wa
    wereni rɨgap makwa nangga wɨko na amnɨkenento, ajɨ ɨna nena mana wɨn yokateneno
    sisɨl nony menamena gasa utkundam dɨde opurenam.
  vmy-NT: ꞌBi kitsu ngatꞌa ngatsiꞌi xuta xi Atenas tseꞌe ko xuta xi xin nangire xi
    kio tjindu, kui xi tu matsjare nchja nijmi asa minya ñojon jngu en xatse.
  cmn-FEB: （所有雅典人和住在那里的异教徒，都非常喜欢谈论和打听新奇之事，以此打发时间）。
  gmv-RNT: Atena asay kumeth qasseka haan diza hara dere asaykka baas wode aaththanas
    ooratha yo7o haasayaninne sissan attin hara miishan aaththettenna.
  ncl-NT: Yojque cate moxtin in lacames pa Atenas huan aquinojen amo lacatijque nepa
    hual nepa chantilo. Itequi jan quixtocalo quijtulo o quicaquilo len yancuic san,
    quiman yes cayas len quinami inon.
  wed-wed: (Taumana ma mai Athens marana patapatai ai nola eḡa aiwai, da kaua voui
    ina virarautuei ma ina nononori.)
  sua-sua: (Ngat re tok ekam ko lAten tgus va o hirtek ruk ngma vle ko mAten kat,
    ngam her gia pangargrang kam vle pum o gi vrong papat ruk o gunngae, he gia tagur
    pmar kam gia non ekam mar. Va ngma vle pum a vongnek kim o gi vrong papat ruk
    o gunngae kat ko ngat gi gnua nganik kat.)
  klt-klt: Ámna náráwa Atens it márumá me it kámá káinnan áwáng wahára árená watá
    hánámá yáni átang me hurápmá rina narángngátaráng wata re meme tángga átnándaráng.
  are-are: Relha Athens-arinya ntjarra, relha nhanga Athens-urna pitjikala ntjarra
    turta, etnataka arltamarlta yianta wutjika antja naka, yia ekuriperra angkarritjika
    turta.
  gai-gai: Ainda moca an Atens auŋna meikramtaɨrapa kabena auŋna meikramtaɨra kɨpca
    an ndeacrenanna, mina ndorimo kabena reikca momoa karica. Mina toŋgorinanna, mina
    an kam ŋgam ndopraŋ te, mina waracraŋna toŋtoŋ ŋgoin.
  qvm-NT: (Atenas runacunaga y tsaycho tag jäpa runacunapis mushog yachatsicuy captenga
    shumag mayaytami munapäcog. Nircurmi waran waran tsay mayashgancunalapita parlapäcog.)
  chz-NTPS: (Jëëhꜘ, jwë̱ë̱ꜘ dsaˉ cha̱a̱ˉ jeeˊ jwɨɨˉ Atena hiꜙ dsaˉ hi̱ˉ yaꜙnääꜗ hwaꜗ
    ʉ̱ʉ̱ꜘ, gaꜙta̱a̱yhˋ tä̱ä̱ꜘ jeeˊ ja̱ˉ. Saꜙ chaˉ heˉ gaˊ jyohꜘ heˉ maˊ tɨh˜ dsëyꜗ,
    maꜙlaꜙ juˈhmëëꜘ heˉ maˊ nuuyˈ kya̱a̱hˊ heˉ maˊ kwayˈ, heˉ ja̱ˉ baˊ maˊ tɨh˜ dsëyꜗ.)
  kmu-kmu: MukiꞋa Atenisi mainaya vayaꞋene yoka emainaya vayaꞋene mukiꞋa kanafina
    haegafa kema hisaya ke havisaya yafena tusiya huno nehamaiya vayalagiꞋya alu kavala
    ohisaya amakesa nehae.
  ood-NT: '@see-verse:ACT.017.020'
  lbm-lbm: येकोलायी कि सब एथेंस को रहन वालो अऊर परदेशी जो उत रहत होतो, नयी-नयी बाते
    कहन अऊर सुनन को अलावा अऊर कोयी काम म समय नहीं बितात होतो।
  ncj-NT: Huan nochin tlacamen den altepetl Atenas huan noyojqui in sentlapalchanimen
    aquin ochantiyayahque ompa, ahmo tlen oquichihuayayahque san matlacaquican huan
    maquihtocan itlahtlen oc se yancuic tlahtoli.
  yuj-yuj: (Am te apae riteanápe, ponankor Atens mekamp arop, ntia ankwap némpoukamp
    arop koropea am taun mek yakáp nap te, ankwap ankank te mono, ankár wourékam nɨnɨk
    korop námpan námoku kok sérarrá, ‘Wa mwar kar’ i konapono.)
  kto-kto: (Migat, ira ma mirier inamaniap ganam onim Atens, ga inamaniap onim na
    non napup la mime mumaio ga maionama na pianam Atens, la man maionama pa tale
    gat mime akosarmeng paga ba. Karuk. Pa mime na migat meba meptang tiesiap ma non
    ara agarip mila neim, ga mime ties kabirana ma kan ma non ara tiesiap la mime
    meptam.)
  gmv-NT: ኣቴና ኣሳይ ኩሜꬅ ቃሴካ ሃን ዲዛ ሃራ ዴሬ ኣሳይካ ባስ ዎዴ ኣꬃናስ ኦራꬃ ዮዖ ሃሳያኒኔ ሲሳን ኣቲን ሃራ ሚሻን
    ኣꬄቴና።
  por-BLT: (Todos os atenienses, incluindo os estrangeiros que moravam lá, gostavam
    de passar o tempo contando e ouvindo as últimas novidades.)
  stp-NT: Baꞌ dhiꞌ dhi jaꞌtkam nam bhammɨ dɨr oiꞌñkaꞌ Ateenas, gio gu jaiꞌ guiꞌ nam
    mɨk dɨr bhaiꞌp oiꞌñkaꞌ, gammɨjɨ ja koꞌraardaꞌ nam jix kaim kaꞌ gu jaroiꞌ noꞌ puꞌñi
    jax tu aꞌga, gio baꞌ moo na ja koꞌraardaꞌ ɨp nam miꞌ dhɨr puiꞌp ba tu aꞌgadaꞌ
    noꞌm puꞌñi cham paiꞌ jaroiꞌ puiꞌ kɇɇkɇt.
  mgc-mgc: Kpa ndra ta da wa maako, vïdï 'ba Atenisi ehe vo leze mati ëdï alimannï
    ani, ɔwɔ zi kowo ehe zi me'do kö'du wakyïyï maako.
  ame-NT: Ñehua, allohuen atensoʼmarneshaʼ ñerraʼm añ serrpareʼtats ñeñt̃ ama puentaretopaʼ
    ellapenetchaʼ eʼm̃ñotet. Ñeñt̃ach pat̃err maʼyoc̈hret. Ñam̃a ñeñt̃ yec̈haʼhuerra
    Atensopaʼ ñeñt̃ huapyetsa poʼpoñ anetsot̃paʼ t̃eʼpaʼ att̃a penet ñamet.
  mgh-2016: Anenchi o Uathene ni anenchi akina o wowo yaari akhalhaka ikatema aya
    yonkhaye wo uhimeriana ni wiiwelhelha mwaha wo naanano.
  kvn-NT: (Imi teun takalgu, Atenasginmalad tegin tule-aknemalad kusgu e-igalbal ibe-perienzhenanimal,
    igal-pingin chunmagal; chulil, igal-pin itogal. Al tule-pinzheed-nikmalad Pablo-itobimalmo
    ibi chog.)
  gvf-gvf: Iru dungwa Atens ibal te baan ta ibal Atens ki paangwa, morin morin ka
    kwi dire, te main kwi pire ere milungwa.
  san-ISO: tadāthīnīnivāsinastannagarapravāsinaśca kēvalaṁ kasyāścana navīnakathāyāḥ
    śravaṇēna pracāraṇēna ca kālam ayāpayan|
  deu-ELBBK: Alle Athener aber und die Fremden, die sich da aufhielten, brachten ihre
    Zeit mit nichts anderem zu, als etwas Neues zu sagen und zu hören.
  mcb-NT: Ikantantaigakarira maika imirinkaegitari Atenakunirira intiegiri poniaigankicharira
    parikotipage timaigatsirira kara ontitari ipiriniventavageigi ikemisantaigira
    okenkitsatakotunkanira pashinirira tekyarira inkemumaigero, impo irirokya niakoigairo.
  yle-yle: (Yi kópu vyi ngópu mu kópu u dîy꞉o Aténi tpémi yintómu knî y꞉oo kópu kamî
    ngmêdnyimo nyêm, wo y꞉i dnyimo chedêchedê dé.)
  swh-1850: Wananchi wa Athene na wakazi wengine wa huko walikuwa wanatumia wakati
    wao wote kuhadithiana na kusikiliza habari mpyampya.
  ese-NT: (Eꞌe, ojjaña Atenajo baꞌeca cuana, ojjaña joya Atena huasijje poeyani anicuaa
    peaꞌaiya ehuohuiꞌyo eyacua shajjaꞌajja sa acanaje ojjaña pojjajo. Esohui eyacua
    huohui canequinaje quea huiso neeya. Jamatii mimimiminequinaje ojjaña cuana, chacochaco
    jjima poanaje.)
  jac-NT: Hac tuꞌ yute yalni ebnaj yuto sunil anma ay yul con̈ob Atenas yeb anma nan
    con̈obal ay yul con̈ob tuꞌ, caw nanticꞌa isbeybal anma. Yuto yet ay huno acꞌ cuybanil
    chꞌapni hallaxo xol ebnaj caw chiecꞌ txꞌiꞌal tiempo yiban̈, yuto caw chiyoche
    ebnaj ispichꞌalo yin̈ caw cꞌul, cat iscayeꞌn̈e ebnaj.
  cak-CNT: Y queri' xquibij, roma conojel vinek ri ec'o chiri' pan Atenas, ri aj chiri'
    y ri yepe juc'an chic ruvach'ulef, man chic c'a jun niquiben ta, xa can xe ri
    nicac'axaj o niquibij jun chic na'oj ri can c'ac'a' ri chiquivech rije'.
  zia-zia: Atens napo susuware eseware awong ge bowi seka sero nigiro ayero nasani
    ungwe-maungwe daigairo nasani nauwa.
  mal-2015: എന്നാൽ അഥേനർ ഒക്കെയും അവിടെ വന്നു പാർക്കുന്ന പരദേശികളും വല്ല പുതുമയും
    പറകയോ കേൾക്കയോ ചെയ്‌വാനല്ലാതെ മറ്റൊന്നിന്നും അവസരമുള്ളവരല്ല.
  tuo-NT: Ti macã Atenacjãrã, ãpẽrã topʉ macãrĩ waꞌaꞌcãrã na weesetise aꞌtiro nicaro
    niwʉ̃. Maꞌma queti diaꞌcʉ̃rẽ tʉꞌo, ucũnuꞌcũcãꞌsĩꞌrĩcãrã niwã.
  mbl-NT: Yã 'Atẽn yõg tikmũ'ũn hãm hok, xix puknõg xop te kõmẽn kopa' tihi' hãm 'ohnãg,
    pa hãm'ãpak pax, nũy tu xe' xuktux, tu 'ãmnĩy xohix hã hãm'ãpak tup 'ãpak, xi'
    xe' xuktux.
  zpc-NT: Canaꞌ nayaquëꞌ como danꞌ lega rexeyaquëꞌ yeyaquëꞌ tu ta bineyeyaquëꞌ. Casi
    yugu dza puro reꞌyaquëꞌ ruꞌeyaquëꞌ diꞌidzaꞌ tacuenda idzeleyaquëꞌ nu pensari natzaꞌla,
    pensari cubitecala. Canaꞌ bë ja benꞌ Atenas len ja benꞌ uzaꞌ yedyi tula nitaꞌ
    naꞌ.
  gul-NT: (Cause all de people dat bon een Athens, an dem wa come dey, dey like fa
    come ebry day an yeh bout any nyew ting, an taak bout um.)
  mau-NT: (Je² nca³tsˀi³ cho⁴ta⁴ atenienses, cao⁴ cho⁴ta⁴ xi³ ya⁴ tsa³ca³tio² xi³
    xin² ˀnte³-le⁴, to⁴coi³ xi³ ma³-le⁴, nca³ nchja⁴, cˀoa⁴ nca³ nčhˀoe¹, cjoa⁴ xi³
    nqui²sa⁴ cho⁴tse⁴.)
  gup-gup: Kaluk birriwern bininj nawu birrimdolkkang kubolkbubuyikabeh birriwam birriyerrkani
    munguyh kore Athens. Bedda dja mak bininj nawu birriyingkihni kumekbe wanjh birridjaldjareni
    birridjalmarneyolyolmerreni munguyh bu birriwokbekkarreni kore kunkerrngehkenh
    kunwok kumbebmeng bedberre. Kunmekbekenh kunu birridjareni birribekkayi nawu Paul.
  bss-NT: Bad bé Atɛns bésyə̄ə̄l ne beken ábe bébédé áwed, bébébtéʼáá
    echab póndé esyəə́l âkal ne âwóglɛn nkalaŋ tə̂ŋgɛne dyam dékɔ̄ɔ̄lē-tɛ́.
  met-met: (Atens longgalo xaung lipu long telam longgalo duwa la ba, bungingbunginalo
    diyaha buk ba dilungu dahangixaya mana hatuminga haundi. Dilibu axamang tela te.
    Kuboludinga naga.)
  kpj-NT: Atena hãwã mahãdu, tule iwitxira bede luduõ tai rasỹnymyhỹre, aõ tỹmyraõòle
    roholarenykemy ratxirenyreri.
  zao-NT: Tak reta zha yez Atenas ne re zha tedib yez kuu nzo tya, anta nyow leettsoo
    zha kenza zha ne tediz zha pur kuu kub, ne thibka tata nzi re zha.
  byx-byx: Be qatikka vet ma Atens dai ama adrlem-pem-ta, te ne lura ama nangista
    dai maikka ai de quasiq ai ret matna, dap kurli ra de ra taqen per a na de re
    su re ama tuaqevev ama iames nget sademna.
  ctu-CTI: Como pejtyel ya' bʌ chumulob ya'i yic'ot ch'oyolo' bʌ ti yambʌ lum mu'
    bʌ i chumtyʌl ya'i, jin jach mi' ñʌch'tyañob o mi yʌlob tsijib tyac bʌ c'ʌlʌl
    mi ñumel q'uin.
  zos-NT: Jetse nømyaju porque Atenas cumgu'yomda'mbø'is, y eyata'mbø cumgu'yomda'mbø'is
    jejyajpapø'is jiṉø, más que ni jutipø tiyø sunbana'ṉ chamyajø y cyøma'nøyajø
    lo que ja myañajøpøtøc tiyø.
  gvs-gvs: '@see-verse:ACT.017.020'
  kbm-kbm: (Amolmol Atens ane be tis amolmol taku ti ane ebe ile imbweg etok ok tepwengge
    as ete ve inaute be inei yaun ebe meng-gihlang vaku vaku ok yapin.)
  tew-tew: (In Athens-windáḏí heḏá in jáˀwéˀin tꞌowa iwe dithaaˀindáḏí hä̖̂ä̖ḏi
    wänbo tꞌä̖hkí hä̖ä̖wí wänbo tsꞌa̖a̖biˀ namuu i̖ˀgeḏiḏa̖ˀ dívíhíˀmáa heḏá ditꞌoeˀo.
    Heḏânkun han óetu̖ˀan Paul.)
  rmc-rmc: Bo savore Atenčana a the o cudzinci, so ode bešenas, na užarenas pre ňisoste
    avreste, ča pre oda, hoj te vakeren abo te šunen vareso nevo.
  apr-apr: (Ngan di tooltool ke Aten le imot tiye di tooltool ke malala kapala yo
    man tiye di tinepe ye malala mai Aten nga, ngan ke bet tiyeie so sa mulu tiap.
    Bong kanakana ngan lodi bet tilongo betanga ye so paunu mulu, a nen ngan bet di
    tapdi tiwetewete ye betanga paunu paunu yo dookoot tilongo nga.)
  tiy-tiy: (Loo bé niy kébéréh ruwe non i kéluhanay de étéw dob Atenas brab de étéw
    tidéw dob de ségiyo ingéd bati diyo, méuyot ro mégélingo brab séuret-uret bé de
    mantu uret sénga tékélid.)
  nlg-nlg: (Tara bosa ke, na pukuna na lei vure puku komu ni Athens mana lei tinoni
    tona mai tara mai ghahara iga tara nia vaivarighohi vamua na rongoviana mana tutuguana
    na ghanaghana vaolu.)
  dgr-DOGNT: Athens got'ı̨į̀ eyıts'ǫ dǫ eyıì-le xàɂaa eyı nàgedèe sìı t'aats'ǫǫ̀ nàowo
    ładı̨ı̨ t'à ełexè gogedo.
  pes-OPV: اما جمیع اهل اطینا و غربای ساکن آنجا جز برای گفت و شنید درباره چیزهای تازه
    فراغتی نمی داشتند.
  ron-1924: Кэч тоць атениений ши стрэиний каре стэтяу ын Атена ну-шь петречяу время
    ку нимик алтчева декыт сэ спунэ сау сэ аскулте чева ноу.
  tpz-tpz: A taateꞌ va pa napan varih Atëns me a ma teꞌ va pa ma meh muhin to teꞌ
    ne manih Atëns to teꞌ varoe ne sih pa vahutët suk a ma vavaasis voon nee to tënan
    ne.
  agd-agd: Atensí nanin banta vá ena fáke kéká ma mai varufin e vain kayo vá ano ída
    mana yorarí inton ena ena yamú auyen baya vá ineine vá ma yákó iyain mai vaya
    kayo ana siren daídiyan iniyaren mino.
  rkb-NT: Atenas ezektsa ezytyk soho siakparawy. — O aharere ezytyk soho ty katsa
    mybo typamykyso — nikaranaha. Zikbyituhukutu ezytyk soho ty nipamykysokonaha.
    Zikbyituhukutu ezytyk soho ty ziwabykynaha. Nawa zikzurukunaha. Iwatsahi Pauro
    pe niaha — Aharere ty katsa mybo tytsaso! — nikaranaha.
  san-THA: 'ตทาถีนีนิวาสินสฺตนฺนครปฺรวาสินศฺจ เกวลํ กสฺยาศฺจน นวีนกถายา: ศฺรวเณน ปฺรจารเณน
    จ กาลมฺ อยาปยนฺฯ'
  iws-iws: Mɨ iikamɨm om komii Atens hɨranɨm mɨ nhɨrɨm om whɨran iikam ɨkɨm, sɨma
    om komii Atens hɨrara yamwoni. Mɨ sɨma ɨinokɨinokɨn yaeya yai whɨr bɨ boɨnikɨm.
    Nɨɨngaka. Sɨma tɨ yaiwɨn ɨmiirara whrɨe boɨnanaeikaigigɨm.
  pol-SZ: A wszyscy Ateńczycy i przybysze poświęcają większość czasu na dyskusje i
    słuchanie nowych wieści.
  ztq-NT: Singo chëb xaa porñee kchësy meñ Atenas ni meñ sit nii no siko iip choxkody
    xaa nii kuuñtsyey xaa stu cos, sink tugak xkyëmbës xaa jkëëtyag xaa ni kñee xaa
    tu cos ngub.
  zai-NT: Irá binni ni nuu guidxi que, cásica cani gule raqué zaqueca ni nabeza si,
    nisi ruyubi ca güi ca xiixa nacubi o ucaa diaga ca'.
  upv-upv: Ko suri evi norrorrmien tera se m̃eri Atens nir ko se neturvitan kele nir
    ne ie nga tetajer marmerreni parlilik ko parmurronge nale nga mimerr ko parjiljilwer
    renge norrorrmien nga marirpok.
  aui-aui: (Mmko sivisisiyenina basuna Etens damdi da kubura wiibata damdi nama makamakedi
    na getana awaki sinabera da noghota woudi sisiyidi sinawaiyana bi sinidimeyanena
    pomedi).
  wap-NT: (Ipai wuruꞌu Athens sannaouz naꞌiki baꞌorainao mashaapainao kida naꞌii,
    ĩmashaapan soo pakadakotin-kidan dauꞌu karikaonan paꞌinaa kidaꞌo parada-karu oo
    kuwai uruu ziꞌo uabata-kao.)
  mva-mva: Maka ma Atens tamoata be tamoata akerengadi makara disukoaki nge direrere
    bokaina-ba dasukoaki be bong moarunga nge sule oauoau kaoa nge di dararangaki
    be tamoata takadi dalongolongo, be tamoata takadi dararangaki be di dalongolongo.
  dwr-NT: Ateenaa asay ubbaynne hewaan de7iyaa immathatuu oorathabaa haasayiiddinne
    sisiidde peeshiyaawaappe attin, harabaan peeshikkino.
  kfw-kfw: (Ajarchu Athen mi ngai khat-um khawa munna leikaom khuol-injil mi ngai'n
    chongthar inril emakli inrangai eleiya iteii inkhat um tholeiya apha inleiminmang.)
  bfz-bfz: (कऊँकि बऊत सारे एथेंस रे लोक और परदेशी जो तेती रओ थे, नईया-नईया गल्ला बोलणे
    और सुणने ते अलावा ओर कोई बी कामो रे आपणा बखत नि बिताओ थे।)
  cuk-09: Ar ade Atenasginmalad, degi, baigan-neg-ainesikmalad-Atenasgi-mamaid unnila
    ibmar-binigan-itogedginbi, degi, ibmar-binigan-sogedginbi binsabuk-damalad.
  ben-OBCV: (এথেন্সের অধিবাসীরা ও সেখানকার প্রবাসী বিদেশিরা কেবলমাত্র নতুন সব চিন্তাধারা
    সম্পর্কে আলোচনা করা বা সেসব শোনা ছাড়া আর কোনো কিছুতে কালক্ষেপ করত না)।
  mil-NT: Te nchaa ñáyiu ñuú Àtenás ndɨhɨ ñáyiu dava‑gá ñuú, mee‑ni tnǔhu saa cuìní‑yu
    cáháⁿ‑yu, nchaa sá vǎtá cúndèdóho‑gá‑yu cuìní‑yu cundedóho‑yu.
  myu-myu: '@see-verse:ACT.017.020'
  amk-amk: (Weo inontarai Atena fosa kiai tuti inontarai siaio enai na nana fosa emirising
    paria we ene rahidafo etohonai kai we etaramididau kariri kaiwoariri waworu).
  fai-fai: Kale adikum Aten biyámin wanang kinim keidiwade, abiw mako tademin kinim
    wanang so abiw tein bidiw kadák iyo am atan atan uyo wok mak fakudongin banim
    ulum kano sun kuw alokso kukuw umi sung uta ki bakan bom nadiwade kidi bom keimumo
    kana bidiwo kayo,
  ura-NT: satiin Atena cocoaichaneeuruhane, chaen nejelau atane caje uhin- cuu nenacaauru
    naaonjoaihunri, niha chatohanaine, aonaain, que ita rai ereereena rautatooruhana
    jaun.
  mcd-NT: Nantifi nan Atenas ano icafo non yora futsafori ichananmisifo yoinanshquin.
    Ahuarafo tsoan anori nicayomisima yoipaicani. Atirifiton nicashon atirifi yoinifo.
    Ahua futsacai huanifoma.
  urt-urt: Tehei kin ŋaiye tinge yisilihme Pol taꞌe leꞌe, lenge miyeꞌ Atens, topoꞌe
    lenge miyeꞌ moinde yukur yende wah bwore mise. Kom nye nyermbe tinge yarp yasande
    ŋoihmbwaip ambaran pe, tinge yende wah yana yanange yale yat yiyarꞌe ŋoihmbwaip
    ambaran wula wula.
  kiz-kiz: (Ni bhanu bhoha bha Athene pamonga ni bhahesya bha bhajhele nabhu, bhitumila
    muda bhwa bhene aidha kwa kulongela ni kup'elekesya juu jha lijambo lipya.)
  tzo-TZE: Yu'un scotol li atenas cristianoetique xchi'uc li yanlum cristianoetic
    tey nacajtique jeche' no'ox tey ta xch'ayic c'ac'al ta lo'il. Mu'yuc c'usi yan
    ta xalic. Ja' no'ox me laj ya'yic yan ach' lo'ile, ja' no'ox ta xalilanic o.
  lex-lex: Rakot emkade, yoma riy honona mak kden la Atena di, me do'ona-dakna mak
    kden hande, nhi'inde ramtatan mamain pa ratlina wniatutu-wniaye'a maka na'nama
    iratlin nana noma rwahaur nohor walia.
  dov-dov: (Lino ba Atenisi aabenzu bakali kukkala nkuko bakamaninsya chiindi chabo
    kakutakwe anchibachita pesi kwambuula nikuba kuswilila atala achimwi chipya.)
  rgu-rgu: '@see-verse:ACT.017.020'
  toc-NT: Huá chuná tali̠­huá­nilh porque xli̠­hua̠k cris­tianos hua̠nti̠ antá xalaní̠n
    xa̠huá hua̠nti̠ xta­mini̠t tapa­xia̠lhnán nac a̠má ca̠chi­quí̠n hua­nicán Atenas
    caj luu xma̠n huá xta­la­kati̠y xta­li̠­chu­hui̠nán para tícu tlak makaacchá̠n
    tala­ca­pa̠s­tacni hua̠ntu̠ xlacán ni̠ xta­ca­tzi̠y.
  som-som: (Haddaba reer Ateenay oo dhammi iyo dadkii qalaad oo halkaas degganaa,
    wakhtigooda wax kale kuma ay dhaafin inay sheegaan ama maqlaan wax cusub mooyaane.)
  mam-C: Tkyaqiljo lu'n b'aj, qu'n kykyaqilxjo xjal te Atenas, exqetzi'n te junxil
    tnam a najleqetaq antza, o'kxtaq tok tililjo kyu'n, noq tu'n kyb'in, ex tu'n kyyolb'in
    noq kyi'jjo saq tqanil.
  ndj-ndj: Venikaya va Ateni na vandu vamonga vayikalaya aku vavelili chipindi chawu
    chosi vakahimuleye na kupikanisha filongu fya shonu.
  mbj-NT: (Atẽn buuj, ta s'ee hẽnh naa hena do panang bä habong do na-ããj hẽ maa kereed
    had'yyt hẽ papuuj hadoo do ky n'aa ramaa newë bä, raher'ood bä na-ããj hẽ. Ti hado
    had'yyt hẽ. Dooh ramoo boo bä. Ti hyb n'aa m' Paw-Ro rabats'yyt.)
  lat-VUC: (Athenienses autem omnes, et advenæ hospites, ad nihil aliud vacabant nisi
    aut dicere aut audire aliquid novi.)
  ngp-ngp: Kwaviya wekazi awengi wa Asene, na wadya wageni, wandaga wakekala hadya
    wakaungisa kutenda lupisi lwawe kusimulizilana no kwiva mbuli mp'hya.
  enq-2: (Pii enenge mende lelyami dokonya Atene tangepi, Atene dokonya endakali waka
    tisa katengepi, dupa pitakame gii nepao salanyapi, laanyapi auu kaelyami dokome
    endakali waka dupa pitaka ita miningima.)
  eng-ASVBT: (Now all the Athenians and the strangers sojourning there spent their
    time in nothing else, but to tell and to hear something new.)
  mna-mna: Pa zin tomtom ki Atens mi zin leembe ta timbotmbot tana na, re beso tileŋ
    sua popoŋana sa ta buri ipet i, na irao tilae timaare som. Timap ma kwon itekteege
    len mi timbombooren.
  myw-myw: Peinan min-Atens sisiyas asibwabwal tuta babaw sivines bikatilutegs youd
    kweivaw, o liva̱nen youd kweivaw billivans sisiyas; mapuna tuta babaw inineivs
    sinap kweivaw.
  sby-sby: Bantu bonse balikwikala mu Atene, pamo ne bensu, balikukute cinga cakutaya
    cindi cabo, ne kuyandowa kutonda tonda ne kunyumfwa bintu byalinolino.
  sll-sll: Yu dungwiwe, Atens malgi arihobi wiyol tau ha maing hon ire sina sina ure
    dungwo hobi wai piriwa muru di mongwi. Molere ha bling taniga a i si pirkima.
  yaq-NT: Bwe'ituk si'ime jume'e, jum bwe'u jo'ara Ateenaj tea'po joome intok ketchia,
    si'ime jume' ka ama bwiaarapo yoemrataka ama jo'aakame, inime'e, kaita intok ta'abwik,
    kia jita bemela weemta bem etejonee'uta intok bem a' jikkajinee'uta jiba bo'o
    joorian.
  uro-uro: Rhat tamän doqoräkt dinguna ama Atenskäna moe bä sävät ama nañista qärarhani
    i rhat tas e di rhit tar sa arha iar i rhat tänam mavängam dap sokt tat nari ne
    dä rhat tamän särhäm ne sävät kä mädräm ama iaräs na ngät kärangätni i ngät dän
    e.
  ita-1885: Or tutti gli Ateniesi, e i forestieri che dimoravano in quella città,
    non passavano il tempo ad altro, che a dire, o ad udire alcuna cosa di nuovo.
  muy-muy: Tə̀ɗəm nahkay ti aɗaba ndam Ateŋ akaba ndam mirkwi ya tanjəhaɗ eslini ni
    ɗek tə̀bu təzlapaki ka pakama ya tìci ɗay-ɗay ndo ni akaba təbi slimi ana ma gani
    kəlavaɗ, tʉwi tekeɗi tə̀ŋgətfəŋ ahar ga magrani do.
  kqc-kqc: (Athens vene tau gade ma okina vene kaere minari amededi bi beika yokoi
    rena ide, idu beika gua ogau nido ago neidegasa bi nivabi regasa amededi.)
  tav-tav: Ti maca Atena macana, apero macana topʉ catʉjʉ teñarã quena cawama queti
    tʉgooñarica wameri jetore cawadapeninucuñuparã.
  eng-ULB: (Now all the Athenians and the strangers living there spent their time
    in nothing but either telling or listening about something new.)
  spa-VBL: (Todos los atenienses, incluyendo a los extranjeros que vivían allí, pasaban
    todo el tiempo sin hacer nada más que explicar o escuchar sobre cosas nuevas).
  fra-_FOB: Or, tous les Athéniens et les étrangers qui demeuraient parmi eux, ne
    s'occupaient qu'à dire et à écouter quelque nouvelle.
  hau-ULB: (Atiniyawa da bakin da ke cikinsu, suna ba da lokacin su ga fadin sabobbin
    abubuwa da sauraron su).
  mal-mal: (എന്നാൽ അഥേനരും അവിടെ വന്നുപാർക്കുന്ന പരദേശികളും, പുതിയ കാര്യങ്ങൾ വല്ലതും
    പറയുകയോ കേൾക്കുകയോ ചെയ്യുന്നതിനല്ലാതെ മറ്റൊന്നിനും അവരുടെ സമയം ചിലവഴിച്ചിരുന്നില്ല).
  kkc-kkc: (Osoloso goo ee ma kulodu Atene mapoo debeli odoo sabolo, osoloso mi abo
    maga sibadee odoo sabolo, biame susuga diayo goomoga goo talai biame ee poogoloso,
    see gamenee eligi goo maga to dia meliso.)
  urd-GVR: (Bāt yih thī ki Athene ke tamām bāshinde shahr meṅ rahne wāle pardesiyoṅ
    samet apnā pūrā waqt is meṅ sarf karte the ki tāzā tāzā ḳhayālāt suneṅ yā sunāeṅ.)
  far-far: (Kera fata 'urinai, sulia na wane 'i Atens ki, ma na wane ne kera leka
    mai fuana tolae 'i Atens ki, kera doria fatae ana maedangi ki sulia ma na fafurongolana
    te ki ne falu.)
  suz-BL: एथेन्‍स ङा मुर नु एथेन्‍स सहरमी बाक्‍ब नेल्‍लेमी नक नक लोव़ पचा नु नेंचा
    कली नाक्‍त किंत किंत हिरशा माल्‍शा बाक्‍बाक्‍मा बाक्‍त।
  car-NT: Pa'poro Athene ponokon apokupe, mo'karon ira'naine amandonon typonokon apokupe
    enapa man amy asery oty ekarityry, etary enapa.
  amp-amp: Tuha Atens thofm yo womha thofm Atens nia toh hanyukm nhai wom tamohm dukakfot.
    Be kangm, “Womm pthayuk nfri mrokfom wanyhato aptha hasonom.”
  bht-bht: इस तांई की सारे एथेंस शेहरे दे बासी कने परदेसी जड़े ओथु रेंदे थे, नोईयां-नोइयां
    गल्लां बोलणे कने सुणने दे सिवा होर कुसी कम्मे च बकत नी बितांदे थे।
  eng-NOY: Now all the Athenians, and the strangers residing among them, spent their
    leisure for nothing else but to tell or to hear something new.
  cub-NT: Que baru caivʉ ina Atenas ãmicʉriĩmarocavʉ aru apenoacavʉ máre nore cʉrivʉ
    cainʉmʉa cójijivʉ barejáimad̶a, borotenajivʉ apevʉre ape boro mamaene ne jápiaino
    mácarõre aru jápiarãjivʉ apevʉ ne boro mamaene ne jápiabede cãreja.
  ita-1927: Or tutti gli Ateniesi e i forestieri che dimoravan quivi, non passavano
    il tempo in altro modo che a dire o ad ascoltare quel che c’era di più nuovo.
  lww-lww: Ana pogos nap̃a akila sanene, ana asum̃a ataveve ke kiela p̃elaga m̃arera
    tai, komin nap̃a le Atens lala amio yeririna tap̃ena la nap̃a asike e yo nene,
    ana la sinelan manene ga nap̃a silaga, ana asum̃a aloge pona asun e navianena
    viu pona visena viu, pona sitomena tap̃ena lala pona lelagaena kiena ne yeririna
    lala.
  ckb-ckb: لەبەر ئەوەی هەموو ئەسیناییەکان و ئەو بێگانانەی تێدا دەژیان دەرفەتیان بە
    هیچ شتێک نەدەدا جگە لە باسکردن و گوێگرتن لە بیروڕا نوێیەکان.
  spm-spm: (Atensɨnɨ uŋuun gumasi rakoma Atensɨnɨ uŋuuna akɨran zaa iti tharsi, mee
    mɨghasɨgha phure ikava nɨghɨnɨsir iŋgaava oraghava anda vɨŋgeeghi.)
  nas-nas: Enang tee teing ookara Aateni-nupoong eeꞌnoko damisimainku teke otorokoꞌning
    kapooꞌ niiꞌnung nko-koo piavoroaruuꞌ teka doorenananka taara-koo eeꞌnoko nau-koo
    piavorouꞌ.
  uvl-uvl: (Tepoi ke pomau iange iri nenga kileng nenge Atens pe iri hel pule nenge
    tela ke tetu nga kileng neu teare manmana pe te helele pe te longo manmana nga
    ure heueu ngana mur nenge te lohotot.)
  eng-BBE: (Now all the Athenians and the men from other lands who come there were
    giving all their time to talking or hearing of anything new.)
  ixl-CNT: Tan kam koj vaꞌt nichmotxtitzꞌa qꞌu aa Atenas tuchꞌ qꞌu puera aanima atich
    tziꞌ, pek taꞌxhich isaꞌ tabꞌil vaꞌtoj akꞌ kam.
  xsi-xsi: (Kinzi tamâta rârâni lâ Atens lawea, sitavanzi tamâta pinde muŋga sipile
    warakanzi nenzi lawea ku simâ simo Atens, kinzi tamâta ŋinde rârâni nde ilonzi
    ndo pa ŋgua nâ. Ikura zo zo uru sisaŋona ku sipaloŋo siveta ŋgua wasaseki pinde.)
  crx-NTPO: Keyoh Athens whut'enne 'ink'ez 'uts'un keyoh whut'enne cha 'et whut'ine,
    'enne ts'iyawh 'andit ooghu yaduk-i huhoont'i' whe 'ahoolhyiz wheni huwu yahulhduk.
    'Enne hoonín'enne hinli, 'ink'ez 'ants'i ts'iyantsuk t'ehontizeh hukwa' huninzun.
  kan-OKCV: ಅಲ್ಲಿ ನೆಲೆಸಿದ್ದ ಅಥೇನೆಯ ನಿವಾಸಿಗಳೂ ವಿದೇಶಿಯರೂ ಹೊಸ ಹೊಸ ವಿಷಯಗಳನ್ನು ಹೇಳುವುದಕ್ಕೂ
    ಕೇಳುವುದಕ್ಕೂ ಹೊರತು ಇತರ ವಿಷಯಗಳಲ್ಲಿ ಸಮಯ ಕಳೆಯುತ್ತಿರಲಿಲ್ಲ.
  bbb-bbb: Ijadufuo maeje e Atenesiko abero e ae binoko buina sidove ijia kariva ije
    buka maza boeje vua iviaeko kuaenoekinu ro fiekuae vierafevo.
  blw-blw: Yahan imfagacha an Pablo te amin hen anchichay iyAtenas ya umat agé hen
    anchichay nìfabréy ahchi, maid kasen laychéncha no achi an i mì-ig-igngar hen
    anchi kadchachato way chamag ono an i manaphapet hen kadchachato.
  tam-2017: அந்த அத்தேனே பட்டணத்து மக்கள், அங்கே தங்குகிற வெளிமக்கள் எல்லோரும், வினோதமான
    காரியங்களைச் சொல்லுவதிலும் கேட்பதிலுமே தங்களுடைய நேரத்தைச் செலவழித்தார்கள்.
  azz-NT: Huan ijcón yejuan quichiuque porín in pueblojuani de Atenas huan no sequin
    analtecocayome ten calyetoyaj Atenas, yejuan nojonques sayó monojnotztinemíaj
    se huan ocsé para motajtolcaquisque oso para monextilisque tensá tamachilis ten
    yancuic.
  spa-RV-1909: (Entonces todos los Atenienses y los huéspedes extranjeros, en ninguna
    otra cosa entendían, sino ó en decir ó en oir alguna cosa nueva.)
  csy-csy: Banghangziam cile Athen mite le leangna te theampo in thuthak son tu, a
    hibale ngai tu simngawl bangma dang atu amate hun a zang bua uh hi.
  mxq-NT: Pa̱a̱ty jyʉnandʉ mʉt ko nidʉgekyʉ Atenʉs ja̱ꞌa̱y es nandʉꞌʉnʉ wiink ja̱ꞌa̱y
    diꞌibʉ tsʉna̱a̱y jap, yʉꞌʉ myʉdowaampy ja jembyʉ ʉxpʉjkʉn es tmadya̱ꞌa̱ga̱ꞌa̱ñ
    ja jembyʉ ayuk.
  tzj-NT: Queri' quibij tre como ja raj Atenas eje'e' más chi na nel quec'u'x chi
    rtzijoxic ja c'ac'a tak nakun owi chi rc'axaxic, xa c'ac'a tak nakun ne'ocla'
    wi' il tre pro ni canojelal. In queri' quibanic chakaja' ja jule' chic winak ja
    rec'o pan Atenas ja junwi' chi na quitinamit.
  tdt-tdt: Sira husu nunee tanba ema Atenas sira ho ema estranjeiru sira nebee hela
    iha sidade nee gosta loos rona ideia foun hodi debate ideia sira nee, too la foo
    tempu ba buat seluk.
  ron-BTF: (Fiindcă toți atenienii și străinii care erau acolo nu își petreceau timpul
    cu nimic altceva decât să spună, sau să audă ceva nou.)
  eng-WEBP: Now all the Athenians and the strangers living there spent their time
    in nothing else, but either to tell or to hear some new thing.
  eng-FBV: (All the Athenians, including foreigners who lived there, spent their whole
    time doing nothing except explaining or listening to something new.)
  nld-1939: Want alle Atheners en de vreemdelingen, die bij hen zijn gevestigd, hebben
    voor niets anders tijd dan voor nieuwtjes vertellen, of nieuwtjes horen.
  bwo-bwo: Man etts Atenitse beyirwotsnat Atenitse beyiru úridatsi ash jamwots handr
    keewu keewonat k'eboke bogizeyo beshiyo boshunfotsne.
  nch-BL: Huan nochi Atenas ehuani huan cati paxalohuaj nopona san quinpactiyaya camanaltise
    huan quicaquise tamanti cati yancuic.
  quc-TNT: Je' xquibij wa' rumal chi ri winak aj Atenas, xukuje' ri winak re niq'uiaj
    tinimit chic ri e c'o chila', xuwi xquitzucuj u taic jun c'ac' tzij, xukuje' u
    bixic jun chic ri xquita jawije' chi'.
  tfr-NTPO: Eshko ga Atenas sopga, nopga shto obl̈ë so l̈öng eshko l̈i, e sgara l̈öng
    l̇l̇ëye l̈ëba tjwe tjagl̈ën l̈i kuya wl̈o, l̈anyotke wl̈o eröe. L̇l̇ëye obl̈ë
    shärye l̈ok l̇l̇ëme.
  kaq-NT: Jatihibi Atenas janinhahbo betan huetsancohax johox jano jihuetaibo ta jahuabi
    teeyamapahonishqui. Joi behna yohixon nincaqui jihueresi.
  sgb-sgb: (Hilay taga-Atenas haka hilay kaatag ya ampaidi bayro ay allo-allo lan
    labay hên manggilam haka pihabian ya hinoman ya bayoy toro.)
  vie-1934: Vả, hết thảy người A-thên và người ngoại quốc ngụ tại thành A-thên chỉ
    lo nói và nghe việc mới lạ mà thôi.
  kxv-kxv: ଆତିନି ଗା଼ଡ଼ାତି ଲ଼କୁ ଅ଼ଡ଼େ ଏମ୍ବାଆଁ ବାସାଆ଼ହାମାନି ଏଟ୍‌କା ଦେ଼ସାତି ଲ଼କୁ ପୁଃନି
    କାତା ୱେସାଲି ଇଞ୍ଜାଁ ୱେଞ୍ଜାଲି ରା଼ହାଁ ଆ଼ହିମାଚେରି । ଏମ୍ବାଆଁ ଏ଼ୱାରି ଦିନା ରା଼ପ୍‌ହି ମାଚେରି
    ।
  cha-cha: (Sa todo iya Atenas, yan y manaotao juyong ni y mañasaga güije, taya chechoñiñija
    na para ufanguentosja, yan para ufanecungog ni y nuebo na güinaja.)
  amu-NT: Ee nnꞌaⁿ tsjoom Atenas ñequio nnꞌaⁿ na jnaⁿ ntꞌomcheⁿ njoom na cwicꞌeeⁿya
    tsjoomꞌñeeⁿ jeeⁿ ntyjaaꞌ nꞌomna na ñeꞌcandyena ndoꞌ ñeꞌcalaꞌneiⁿna meiⁿnquia nnom
    ñꞌoom na xcoti.
  hin-CV: सभी अथेनॉनवासियों और वहां आए परदेशियों की रीति थी कि वे अपना सारा समय किसी
    अन्य काम में नहीं परंतु नए-नए विषयों को सुनने या कहने में ही लगाया करते थे.
  spa-BES: (Ahora todos los atenienses y los hombres de otras tierras que vienen allí
    dedican todo su tiempo a hablar o escuchar algo nuevo).
  san-BEN: তদাথীনীনিৱাসিনস্তন্নগরপ্রৱাসিনশ্চ কেৱলং কস্যাশ্চন নৱীনকথাযাঃ শ্রৱণেন প্রচারণেন
    চ কালম্ অযাপযন্|
  tdx-tdx: (Toe fonga tsy nanao inoñ’ inoñe o nte Atenao naho ze ambahiny ao naho
    tsy ty hitalily ndra ty hijanjiñe ze atao vao lomoñandro.)
  naf-naf: (Aten mka mtoŋ ma amkup ekŋenaŋ zet mamanamaŋ ŋen sokbeme ke nâmti naman
    ekŋenaŋ zet ke eleŋ beleŋ bemti manzempalakŋaŋ mambemetemien.)
  grc-MT: αθηναιοι δε παντεσ και οι επιδημουντεσ ξενοι εισ ουδεν ετερον ευκαιρουν
    η λεγειν τι και ακουειν καινοτερον
  vid-vid: Wanhu wa Asene na wanhu wanji wa ako wali wotumiya mihela ja hewo jeng'ha
    kisimila na kuhulichiza mbuli zinyale.
  pio-NT: Càité náimaca Pablo irí níacáiná Atenas ìyacàlená mìnanáica, áibanái nacái
    ìyéeyéica nèewi, casíimáica néemìaca natàaníca èeríapinama macái wàlisài tàacáisi
    ìwali.
  tsn-tsn: (Ke tshwanetse go tlhalosa gore Baathena mmogo le baeng ba ba mo Athena
    ba ne ba lebega ba senya nako ya bone yotlhe ba buisanya ka ga megopolo e mesha)!
  amr-NT: Ayaʼda Atenas huakkaʼ jakyo hua̱e̱ʼeri kenpaʼti nog aratbutabetaʼ ke̱yo̱da
    o̱ʼnikaʼuy. Katepiʼ huabodik eʼbatiaʼpakte diga̱ʼda eʼmape̱e̱taʼ onʼeretpakikaʼpo
    kenda oʼnonaʼnok.
  pwg-pwg: Mara nonowa Atenisi damsi peyarisi ma dam viruwa Atenisi kamonai na i kayowana
    ghamana da bera ma nota vusi ina viviyanei ma ina vividughu kupomei.
  cjv-cjv: Ena yokamai ka epe dinga Aten ari muruwo te ari iki ta kui eimba epena
    Aten tei kei fainga yokamai kakom kakom ka koi ta dire bo te ka koi ta fimie.
  tha-KJV: (เพราะชาวเอเธนส์กับชาวต่างประเทศซึ่งอาศัยอยู่​ที่นั่น ไม่ได้​ใช้​เวลาว่างในการอื่นนอกจากจะกล่าวหรือฟังสิ่งใหม่​ๆ​)
  por-BR-2018: (E todos os atenienses e visitantes estrangeiros não se ocupavam de
    nenhuma outra coisa, a não ser em dizer e ouvir alguma novidade).
  mhl-mhl: Atens rauine eru kotu oiji gobuŋ, yoŋoji sosowo omaine kosabasa goku mamane
    buŋo gariine gariine naduremeŋ gadureboŋ eru miku maneru maŋyaŋuŋ oo ruaru damaŋyaŋuŋ
    sibirigaru gobuŋ. Oŋu.
  klv-klv: Alat a Atens mai nametb̃os gail lototoh ei, lusorsor husur mai losǝsǝloŋ
    tabtab hǝn nǝnauan ideh toveveu.
  bco-bco: Atens kaluka꞉isale o꞉lia꞉ mageso꞉ mio꞉ kalu a꞉namilo꞉ sen o꞉lia꞉yo꞉ madali
    siliki, to ho꞉gi dia꞉mio꞉ sa꞉lab a꞉no꞉ da꞉da꞉liki nenela꞉len.
  kdl-NT: Gba̱ aza a Atina n amoci a ɗa aꞌa̱ri pini na̱ ndishi a la ta̱ uciga a ɓa̱ra̱kpa̱
    a upana kadyanshi ka savu kpam a dansa ka kapala n ili gba̱.
  apu-NT: Ikara atoko itxana, kotxi ikiniõtika Atena sitatxiti auakani, apaka ãti
    itixiti ĩkani Atena kaikotakani nirekari ãtiãtaãkiri sãpiretakiti imarotinina
    ĩkapani, ininiã ikiniõtika amaneri sãkiretxiti ikenakonãtana.
  roo-roo: Uva voearo Atens iava ora oearovu tapo aapaapau irara oea rutu oisoa reo
    uvu ruipapaave orekerovu iava varao airepara, oara iava tavitavipaave oearovu.
  miz-NT: Tsí ña ñuú Atena ni ña da xee ntóo ikān né, da mii kuēꞌen tsi nchó kini
    ña nee é dā ve kakuvi é natíin ña.
  qvz-NT: Tucui chi Atenas llactaibi causaccunahuas caru llactamandagunahuas mushuc
    shimita uyasha nisha chishacta yapa cuintanacusha tiyac anaura.
  deu-ELO: Alle Athener aber und die Fremden, die sich da aufhielten, brachten ihre
    Zeit mit nichts anderem zu, als etwas Neues zu sagen und zu hören.
  mjc-NT: Tyin tandɨhɨ nyɨvɨ Atenas tan nyɨvɨ inga ñuu tsa iyó ican taahán xaan iñi
    ñi tyaa soho ñi tan nacatyi tuhun ñi náa ndɨhɨ tuhun tsaa.
  caa-caa: Pues tunor e winicobꞌ tama e chinam Atenas taca tin e ajnajtirobꞌ xeꞌ turuanobꞌ
    tama e chinam era machi apatnobꞌ, sino que intaca umorojse ubꞌobꞌ tuaꞌ uchecsu
    inteꞌ canseyaj y tuaꞌ uyubꞌiobꞌ inteꞌ bꞌijnusiaj xeꞌ ma tiaꞌ uyubꞌiobꞌ.
  pls-NT: Jañá ndac̈ho na ixin cainxin chojni que te ngain Atenas co cai chojni que
    joixin cjin que te na nttiha, cain nimé anto vancheẍoxinhi na vaquinhi na co
    vanichja na de ixin quexeho joajna naroaxin.
  eng-WYC-2018: For all men of Athens and comelings (or newcomers) harboured (there),
    gave attention to none other thing, but either to say, either to hear, some new
    thing.
  bdv-bdv: ଏତିନିର୍‌ ଲକ୍‌ମଃନ୍ ଆର୍‌ ସେତି ରେତା ବିଦେସି ଲକ୍‌ମଃନ୍ ନଃଉଆଁ କଃଉତାର୍‌ ଆର୍‌ ସୁଣ୍‌ତାର୍‌
    ଚାଡି କୁୟ୍‌ କାମେ ହେଁ ସଃମୟ୍‌ ନଃସ୍ଟ୍‌ ନଃକେର୍ତି ରିଲାୟ୍‌ ।
  otq-NT: Bi mönga njapꞌu̱ ngetho gatho ya me Atena ne nuya nzo̱ho̱ mi ꞌbu̱hnu̱, xki
    nzöi nda mhuntsꞌi ho̱nse̱ nda mpede tema xki bödi maꞌraꞌyo.
  tzo-SA: Yuꞌun scotol li jꞌatenas crixchanoetique schiꞌuc li jyanlum crixchanoetic
    li te nacalique, jaꞌ noꞌox te ta schꞌayulanic cꞌacꞌal ta loꞌil. Mi iyaꞌiic yan
    achꞌ loꞌile, jaꞌ te xloꞌlajetic o.
  cuc-NT: Quie¹ la⁴jang³⁴ a³sian³ Atenas jian³ a³sian³ ta⁵seg³⁴ a³tionh² i²jon³ liah⁴,
    con³ i⁴jon³pa² hnie³⁴i³ i⁴hleh³i³ con³ jau²³ hm²³ jian³ o⁴ i⁴nau³⁴i³ liah⁴.
  kpw-kpw: Pen nɨbi bɨ Adens nɨbö gau abe, nɨbi bɨ ke gau nɨbö apöm Adens mɨdeila
    gau abe, manö gɨsön nɨbö rɨmnap nɨŋun hag mɨdaiun, a göm, gasɨ u nöp nɨŋmɨdal.
  ong-ong: Wusoli mete piti uf Atens pire mete piti uf nemple le pe pau ratei, pe
    re enke pelpe pirpolo ma waipotei pasi wem pelpe pe piti pirpei le pingitei il
    wuru fei pingi pau uf nemple.
  tnn-tnn: Kəmotəghat nəhlan məto-inu netəm Atens ne netəm ik pɨsɨn mɨn itəm kəmotuwa
    Atens, kotolkeike məmə okotəpələh əm katətəlɨg-in nəghatən wi mɨn əh, kən motəuhlin
    wɨr nənən lan.
  hch-NT: '''Atenatari yunaitü, cu''uvamete mana memü''ivatatüveta ''asimepücateyuruva,
    tixaütü mütihecua mepütahüavicu mepüte''eniecu xeicüa.'
  crn-NT: Ayee mú aꞌɨ́jna jɨ́n tiraataꞌíhuaꞌuriꞌi, aꞌiné naímiꞌi ɨ́ mej Atenas éꞌemeꞌecan,
    majta ɨ́ mej seɨj chuéjraꞌa japua éꞌemeꞌecan ɨ́ mej meri meꞌuun aꞌuchéjme aꞌujna
    Atenas, camu máàj tiꞌitɨ́j avéꞌemuaꞌareerecaꞌa. Aꞌɨ́ɨ muꞌu pɨ́ namuajracaꞌa ɨ́
    tɨ jéjcuacan jɨ́n tihuáꞌaꞌixaateꞌecaꞌa ɨ́ niuucari.
  zpu-NT: Bne akeꞌ kaꞌ, le beꞌnn Atenas kaꞌ, naꞌ noteze beꞌnn zo Atenas naꞌ, le llawé
    akreꞌ no wchaljrén leakeꞌ, naꞌ no weꞌrén leakeꞌ diꞌll bi da kobe.
  juy-juy: ଏତେନ୍‌ସ ଗଡ଼ାନ୍‌ ଆ ମନ୍‌ରାଜି ଡ ତେତ୍ତେ ଆଡ୍ରକୋଲଞ୍ଜି ବଡେସାବାଜି ଅଡ଼୍‌କୋଞ୍ଜି ରଙ୍‌
    ଞନଙନ୍‌ ଅନମ୍‌ଡଙନ୍‌ ଆସନ୍‌ ଡ ବର୍ନେନ୍‌ ଆସନ୍‌ ମାଡ୍ଡ ଲଡଜେଞ୍ଜି, ଏତ୍ତେଲେ ତୁମ୍‌ ଆନିଞ୍ଜି
    ଅବ୍‌ରୁବ୍‌ଲଞ୍ଜି ତବ୍‌ଗାଡ୍‌ଲଞ୍ଜି ।
  for-for: Pigoya, a'ya'ma Atenisi kumatasa kinape to marisa a'yo ampintume kinape,
    igeba asi nasi kasa kamana abite, pabi kamana mare-u me-u puntawe.
  epo-epo: (Ĉiuj Atenanoj kaj la tie loĝantaj fremduloj pasigadis la tempon ĉe nenio
    alia, krom diri aŭ aŭdi ion plej novan.)
  gfk-gfk: (Io, ira tunotuno me Aten ma ira mes ing diet ga kiskis kaia, diet pa git
    gilgil ta linge. Iesen diet git balbalaan wara waworane ma wara hanhadade ira
    mangana sigara harausur.)
  bjz-bjz: Aghá regeguturia-da bee mo, Atens enembo kotú abua dumeni Atens bogu naava
    vitiria-de dano, númane buro ambi, tefo desea irirota, gaga reka kotú nundubari
    reka manenu rea niningigaita uno egegeta urie.
  atg-NT: Irari khi ẹgbọ Atẹni nya, ali epfẹse ni e la ọ, e ma pfuse ẹghẹghẹ-a ke
    ngme ingmemhi ali ke ri esọ shi owẹna ali ilẹsẹ enegbọ ni e shẹ lasele ẹ gbigbi
    ekẹ.
  bjv-NT: Nɨngə nḛ kare kɨ sɔbɨ gər, dɨje kɨ Atən tɨ pətɨ, kɨ mba je kɨ ɨsi dande
    tɨ, dɔkagɨlo ləde kɨ ngay e mba kəl-n ta je, koo-n ta je kɨ mba.
  tos-NT: Hua̱ chuná̱ li̱huaniko̱lh sa̱mpi̱ xli̱pacs hua̱nti̱ antá̱ xalaní̱n, xa̱hua̱
    hua̱nti̱ xminko̱ni̱t paxia̱lhnanko̱y yama̱ ca̱chiquí̱n huanicán Atenas, caj luhua
    xma̱n huá̱ xlakati̱ko̱y xli̱chihui̱nanko̱y pala tí̱ tlak xali̱huaca̱ talacapa̱stacni̱
    hua̱ntu̱ xlacán ni̱ xcatzi̱ko̱y.
  rro-rro: (Atene haukia mai atau'ai temai haukia 'eka weianai ṯemiaho haukia hanona
    taba haeai haeai robakia a'i tiahu, ia rani ikoinai taba mahamahakia poukia tio'o
    mai robakia tiahu.)
  mxp-NT: Paty ja Pablo yikꞌamɨdøøy jadeꞌen, kumɨ jadeꞌen tukɨꞌɨyɨ ja Atenas ja̱a̱ꞌy
    yjujkyꞌa̱ttɨ, jøts nayɨdeꞌen pøn jaty jam ja̱ꞌa̱tja̱a̱ꞌyꞌa̱jttɨp, jaꞌ nugo ejtp
    chøkyꞌa̱jttɨp jøts ña̱nktyuknɨga̱jpxɨdɨt sa̱ ja køꞌøm wyɨnmaydɨ, wɨnets ja jemy
    ɨxpøjkɨn tpa̱a̱ttɨ jadeꞌen.
  aak-aak: '@see-verse:ACT.017.020'
  chd-NT: Lan xanuc' limajmpá liƚya' Atenas, ja'ni ma' Atenas iƚpiƚya', o ja'ni quiyouyomma
    ocuena quiƚya', jahuay iƚniya aimi'eyi canic'. Muica litine tipalaic'oyoƚtsi.
    Tu'iyoƚtsi, tiquimf'eyoƚtsi ituca' ituca' cataiqui'.
  kdc-kdc: Kwavija wenekae na wageni wose wa Asene na wanhu wayagwe wakalile ako wakala
    wosimulila na kuilongela mbuli izo za sambi kipindi chose.
  nhr-nhr: Wèé ne x'ãè-kg'ao ne Atene di ne hẽé naka tãá xu nqõó xu koe guua ne khóè
    ne, ncẽe kò gaa koe x'ãèa hãa ne hẽéthẽéa kò ko tc'ẽe, gane di x'aèan ne gha ka̱base
    ne ko nxàe a ko kóḿ zi gúù zi koe nqáékagu sa.
  uig-PIN: (ǝmdi Afinaliⱪlar wǝ u yǝrdǝ turuwatⱪan qǝtǝlliklǝrning ⱨǝmmisi waⱪtini
    birǝr yengiliⱪni yǝtküzüx yaki anglaxtin baxⱪa ixⱪa sǝrp ⱪilmaytti).
  beo-beo: '(A:denese fi dunu amola ga misi dunu amo moilai ganodini esalu, da eso
    huluane gaheabolo hou sia: sa:imusa: dawa:lalu. Hou eno hame hamosu - amo fawane.)'
  acf-NT: (Sé jan Afenz-lan épi moun lòt nasyon ki té ka wèsté la té ka pasé tout
    tan yo ka palé épi kouté sé bagay-la ki pli nèf-la.)
  tpi-OTNT: Olgeta Atens wantaim ol man bilong ol arapela ples i kam i stap long taun
    Atens, ol i no save mekim narapela samting. Nogat. Oltaim ol i save laikim tumas
    long harim tok long ol nupela kain tingting, na ol i save toktok namel long ol
    yet long olkain nupela tok ol i bin harim.
  mbt-NT: Su ka langun ne mahinged te Atinas wey ka me duma ne mig-ugpe diye, amana
    egkeupian ne egmekeglalag-lalag wey egmammineg te me iyam ne guhuren.
  hau-SA: (Duk Atenawa da baƙin da suke zama a can suna zaman kashe wando ne kawai
    kuma ba abin da suke yi sai dai taɗi da kuma jin sababbin ra’ayoyi.)
  mam-NT: Tz̈i tzunkexin ju'wa, cuma kej xjal te Atenas bixsen ke xjal te nakch najl
    tuj Atenas nim cye xjal cyanem tu'n cyyolen ti' jun ac'aj yol.
  udu-udu: Hila ris ’Kwani gi Pa Aṯẖiina dhali ’kwani gi kala tiya kun ’kon ki ’kus
    e mun mo tani uni ’baarana tentem buni mo mmomii toŋ kamu/ yisa hili jasi mmoṯora
    ṯor mo dhali mmociḵ gwo gom jasi ton thisa tiya mo.
  tvt-tvt: (Ethen nok hah nyia mideek nawa thok songtongta loong ah ena ena tiitwaan
    chaat suh nyia jat suh karam rumta.)
  bgt-bgt: (Imarea kena velea iangeni eigna na komi tinonidia i Atens ma arahai tavogha
    kena mono ingengeni kena magnahaghinia puala kedana urungua eidia na komi velepuhi
    mathangani kori maramagna.)
  mvn-mvn: (Ka tuta tuta taui me Atenisi yai tupua wayahina, kadu taui tau bwanibwani
    avaha meagai‑nana nihenina imamaei yai dewa vivane nuanua vovouna iaipuipupuei,
    kadue yai nuanua anamana vovouna inonononi. Ka taui wayahi dewana mani dewa habuhabui
    vane‑tawanei.)
  djk-NT: A sani ya bigi na a Atena Foto. Bika sama ape be lobi te sama e kon anga
    nyun taki, fu yee. Den lobi taki nyun sani tu, fu taawan yee. Taa foluku di á
    de fu ape di kon tan ape seefi teke a gwenti de tu.
  uig-LAT: (emdi Afinaliqlar we u yerde turuwatqan chet’elliklerning hemmisi waqtini
    birer yéngiliqni yetküzüsh yaki anglashtin bashqa ishqa serp qilmaytti).
  nde-nde: (Wonke ama-Atheni labezizwe ababehlala khona babechitha isikhathi sabo
    bengenzi lutho ngaphandle kokukhuluma lokulalela imibono emitsha.)
  ton-ton: (He ko e kakai ʻAtenisi kotoa pē, mo e ʻāunofo ʻi ai, naʻa nau mātuʻaki
    nofo pe ke lau, mo fakafanongo ki he meʻa foʻou.)
  mir-NT: Hix̱, jaꞌa jäyaꞌayhajxy hänajty jim̱ tsänaabiä Atenas, møødä jäyaꞌayhajxy
    hänajty jim̱ hadsänaabiä, jaduhṉ hajxy hänajty quiuhdujthaty coo hajxy hänajty
    cøx̱iä wiinä miädow̱aꞌañ, jaꞌa hänajty hawiinjem̱ybiä.
  cak-YNT: Y quire' xquibij roma conojel vinak re aj-chire' pa tenemit Atenas, y re
    je'pitinak pa tak nic'aj chic tenemit, re c'o chic cachoch chire' pan Atenas,
    can man jun chic cosa niquiban-ta, xa can xe c'a niquic'axaj y niquitzijoj re
    jun chic na'oj c'ac'a chiquivach-ka reje'.
  ces-1613: (Aténští zajisté všickni, i ti, kteříž tu byli hosté, k ničemuž jinému
    tak hotovi nebyli, než praviti neb slyšeti něco nového.)
  nab-NT: '@see-verse:ACT.017.020'
  qxn-NT: Tsaychö atenense runacunawan juclä caru marcapita shamushga täcug runacunapis,
    llapan goricaycurmi tsay mana wiyayangancag mushog noticiacunallapagna parlarnin
    tapunacur cacuyargan.
  wol-2010: Ndaxte waa Aten ñépp ak doxandéem ya fa dëkk, wax ak a déglu lu bees rekk
    lañu daan xënte.
  nss-nss: (Akanimei, yihu ndramira kol Atens pe hu ndramat para kol mawen mepo husa
    huyen aliy, ara huiki lenge hu topwei iya para tahilong nongan howen pe karatiyani
    nongan.)
  snc-snc: Korana Atena tarimari mabarari e irau gabu tarimari monai ḡetanuni tu,
    ḡauvei ta asi ḡeveiato-ḡoi, senaḡi ḡia ḡeri veiḡa sebona tu ḡaro mabarari ai mo
    guruḡa variḡuri moḡo ḡekiraḡi-taḡorito-ḡoi e ḡeseḡaḡi-taḡorito-ḡoi.
  lgl-lgl: (Gera sae 'urifo, sulia wale 'i Atens, failia wale 'e gera la mae fala
    io na 'i Atens gi li, gera oga alaana ala atoa gi li sulia ma fafuronosinala ta
    gi 'e fa'alu.)
  mmo-mmo: In hil Atens osin hil vaalu sen lalaam dando Atens-ato ond yoo lawiingin
    nambe gango vakasin mo-moos-ambe bakaas ak.
  ncu-NT: Mbe̱yɔmɔ Atɛnis maŋ agyi‑o na afɔ ne̱ bo̱ te mfe̱ŋ‑ɔ, a mo̱ŋ tiri bamo̱
    fe̱yɛ bo̱ ba bamo̱ saŋ pɛɛɛ ba tɔwe̱ ase̱ŋ, na ba nu ase̱ŋ po̱pwɛɛ ne̱ aa ba‑ɔ.
  cni-NT: 'Aitaque icantari atenashisati: te intsameeteji, irointi icoaque inquemisantashiteari
    quenquetsatacaajeitiriri iroaquerayetatsiri caari iquemapinijeiti. Aisati iquempejeita
    poneayetachari paricoti, iquenquetsatacotashiyetaro paitapeerica.'
  eng-WMB: Now all the Athenians and the strangers living there spent their time in
    nothing else, but either to tell or to hear some new thing.
  zaw-NT: Rebeṉ Atenas näjza rebeṉzijt ni yu' ro'c ruteedreni redxej rniireni didxcoob
    lo sa'reni, o rucuadiajgreni didxcoob. Ni'cpac rchaglajzreni.
  san-MAL: തദാഥീനീനിവാസിനസ്തന്നഗരപ്രവാസിനശ്ച കേവലം കസ്യാശ്ചന നവീനകഥായാഃ ശ്രവണേന പ്രചാരണേന
    ച കാലമ് അയാപയൻ|
  tam-TCV: அத்தேனே பட்டணத்தைச் சேர்ந்தவர்களும், அங்கு வாழுகின்ற வேறு நாட்டவர்களும்,
    வேலை ஒன்றும் செய்யாமல், ஏதாவது புதிதான சிந்தனைகளைக் கேட்பதிலும், சொல்வதிலுமே தங்களுடைய
    நேரத்தைக் கழிப்பவர்கள்.
  mit-NT: Vàchi nsidaa nècuàchì ñuu Atenas yucán, xì stná nècuàchì inga ñuu ndoó yucán,
    chicá cudíì ini‑nè cunitnùhu‑ne, te ò cachi‑nè sàhà iin ñà‑saa.
  ceb-ULB: (Karon ang tanang taga-Atenas ug ang mga dumuduong nga nagpuyo didto gigahin
    ang ilang oras sa wala o di ba kaha pagpamulong o pagpaminaw mahitungod sa bag-ong
    butang.)
  ces-LB: '@see-verse:ACT.017.020'
  mkn-mkn: '@see-verse:ACT.017.020'
  nce-nce: Atens life mago enënena, Atens lifate mëta kë nibowai mëglabë enënena bu
    fli wesibi mëglabë lowene hana fafa mototla. Wëye. Bu tiho galime fwa aneanebo
    gali mëtlekefëya na tiho gali aholokwane mëglabë mefwa tako tole lamëtlekefëya.
    Na iniwa tiho anebo gali, bu kë aholokwane mëglekefëyabë, bu itaita iniwa olë
    gëgali mëtlekefëya.
  pol-UBG: (A wszyscy Ateńczycy i mieszkający tam cudzoziemcy nie poświęcali czasu
    na nic innego, tylko na opowiadanie lub słuchanie czegoś nowego).
  qxh-NT: Chay Atenas marcaćhu jinan runapis, jäpa runacunapis jipa willapäcunata
    ashillar cawaj.
  nwi-nwi: Kamhani məkna meinai nɨpɨg m-fam nəmə Atens, mɨne nəmə tanə pɨsɨn mɨnə
    mɨn aikɨn kasəkwətə masətərɨg kɨn nərɨgien vi pɨsɨn masəgkiar mamharpəhu əriə
    mɨnə.
  kmo-kmo: (Atens akama yichar ma ye, akar nosapen heechi yatar ma ye eeka tari, ye
    eechaba eechaba kada kada majin hehar meejiken eena ya yi meejitar. Dii eeta yecha
    otiitar abo.)
  agr-agr: Ashí Atenas batsamin aidauk, nuigtú tikich ikaya kaunkau nui batsamin aidaushkam,
    yamajam chicham etsegbaun antuinakjag tikichnak uyumatsuk, nuna shiig dekawagtatus
    wakeyin asag tuidau.
  kyc-kyc: (Yuu Atenesa range dupwape nanesa wambu dokona palenge dupwape nakama peparae
    pii enenge wakale wakale rae maiyuo koto pyuo kareyami.)
  urd-GVU: (بات یہ تھی کہ اتھینے کے تمام باشندے شہر میں رہنے والے پردیسیوں سمیت اپنا
    پورا وقت اِس میں صَرف کرتے تھے کہ تازہ تازہ خیالات سنیں یا سنائیں۔)
  yre-NT: Atɛn 'nɔn 'lee -pɛn 'nɔn nɛn Atɛn 'fla bɛ, -sɛɛ "wʋdɩ 'lee 'sinan -trɛnun
    nɛn waa mandɩ ye "yi.
  fuh-BKF: Tawi Ateenankooɓe e jananɓe jooɗiiɓe toon ɓeen ngollataa huunde fuu si
    wanaa hettindaade huunde heyre naa fillitaade nde.
  arl-NT: Puetunu Atenas tiacajinia quiniaa pueyajanaa, mariyata tamonu jiyacajinijinio
    cuniqui quiniaajuhuaj, nojoriiri maja socua tamonu casaa na miitiuniu quijia.
    Saaja quiarinio sequesanojiniji niishitiuniu panijiacaari.
  ziw-ziw: Kwa wekazi woseni wa Aseni nawajeni nawakekala hadya waguha chipindi chawo
    choseni wakalonga nakwetegeleza chintu chihya.
  grc-TR: Ἀθηναῖοι δὲ πάντες καὶ οἱ ἐπιδημοῦντες ξένοι εἰς οὐδὲν ἕτερον εὐκαίρουν,
    ἢ λέγειν τι καὶ ἀκούειν καινότερον.
  nag-nag: -Etiya sob Athens laga manu aru dusra desh pora ahi kene thaka manu khan
    dusra eku kaam nakori kene kiba notun kotha hunile etu laga kotha koi kene bohi
    thake.
  eng-OEBCW: (All Athenians and the foreigners staying in the city found no time for
    anything else but telling, or listening to, the last new thing.)
  knj-NT: Quey tu' jix yute yalon eb jaxca tu', yutol masanil ánima bey Atenas tu',
    c'al eb tx'oj conobal ey ec' titu', tx'oj yel sna'bal eb. Ta tol ey junoj ac'
    cuybanile chi bet al-le yab eb, caw chi ẍa' sc'ul eb yabeni, c'al yalon el oj.
    Asan jun tu' bey chi yaoc sna'bal eb.
  deu-1912: (Die Athener aber alle, auch die Ausländer und Gäste, waren gerichtet
    auf nichts anderes, denn etwas Neues zu sagen oder zu hören.)
  san-PUN: ਤਦਾਥੀਨੀਨਿਵਾਸਿਨਸ੍ਤੰਨਗਰਪ੍ਰਵਾਸਿਨਸ਼੍ਚ ਕੇਵਲੰ ਕਸ੍ਯਾਸ਼੍ਚਨ ਨਵੀਨਕਥਾਯਾਃ ਸ਼੍ਰਵਣੇਨ ਪ੍ਰਚਾਰਣੇਨ
    ਚ ਕਾਲਮ੍ ਅਯਾਪਯਨ੍|
  nob-LB: En slik utspørring var ikke uvanlig, for både atenerne og de utlendingene
    som bodde der, brukte all sin tid til å diskutere de siste ideer og trender i
    tiden.
  ntj-ntj: Tjiinya-ya yiwarla palunyangka nyinapayilu puru-ya maliki pirni pitjala
    nyinarranytjalu tjukurrpa ngurrpangkatja tirtu wangkarra kulilpayi.
  sxb-NT: (Awantu woona awamenyere ku omugizi ogwa Atheene namba awageni, waawanga
    ni wagonziizie okugamba-gamba ku ewintu ewiikorre ewiyia, ni wakuba entaka.)
  nhu-NT: (Bonyii bo Atɛn noo botolo bo jó to ké no nu kɛ fibole keeshee yuuke ɛ ɛ̀
    nu mwɛɛm mvu mvunfɛm, jemyi ɛkumɛ mvú.)
  row-row: '@see-verse:ACT.017.020'
  msy-msy: (Atensɨn gumaziba ko Atensɨn azenan itir gumazir iza itiba, zurara pura
    ikiava nɨghnɨzir igiar otozir kamnaghra a mɨgɨava a barasi.)
  agg-agg: Ŋga nindou Atens ŋgoafɨhü amarei anei asu ŋgorü ŋgoafɨhündɨ sühüsi Atens
    ŋgoafɨhü amarei anei ranai moai amurɨ hohoanɨmoyei rɨhündɨ, ŋga wanɨ. Ai ana hoafɨ
    sɨmborɨ eŋgoro ranahamboane hoafɨyo asu hɨmborɨyo ranɨmbo yaŋgɨrɨ hohoanɨmoayei.
  ptp-ptp: Tɨbii Atens hɨxôn tɨbii wê la dô hɨxôn he gee, he mi kɨtucma tɨyi buc vɨhati
    ên he nêb he ob ngô kɨyang paha dɨ nêl kɨyang paha. Dɨ he o vông yuac ti hɨxôn
    lêm. Nge, he dô vac môp tige tibed.
  nak-nak: Egite vikara maie, la vuhula ale la kavovoula tegiteu, mai la merera ale
    halaba, egite ge vipigi vulola.
  lbb-lbb: La atongi larning anasa a te Atensla taum ana wasirala otleng ning la kes
    tingia, la arnore ka ana pukakiarla ana warwara pa longlongor sur al tona asasaer.
  kan-2017: ಅಥೇನೆಯರೂ ಅಲ್ಲಿ ವಾಸವಾಗಿದ್ದ ಪರಸ್ಥಳದವರೂ ಹೊಸ ಹೊಸ ಸಂಗತಿಗಳನ್ನು ಹೇಳುವುದನ್ನೂ,
    ಕೇಳುವುದನ್ನೂ ಬಿಟ್ಟು, ಬೇರೆ ಯಾವುದಕ್ಕೂ ಸಮಯ ಕೊಡುತ್ತಿರಲಿಲ್ಲ.
  cso-NT: Quí¹ la³jɨ́n³² bíh¹ tsá² juú² Atenas jáun² quionh³ tsá² juú² siáh³ hi³ má²ná¹con²
    ñí¹ jáun², cá² ñí¹ juú² hlénh²³ ca³tɨ²¹ lɨ³ua³ cáun² jáɨ¹³ hmaɨ²¹ hi³ náɨ³² cun³
    jmá² cun³ jnia³² bíh¹.
  ena-ena: Atenɨsɨ haiabɨla hɨsɨŋ agɨlaŋ hula hulaŋ iamɨgali haiabɨla mu hɨsɨŋ mu
    hɨsɨŋ vevɨla Atenɨsɨ haiabɨla hɨniavɨhadami agɨlaŋ hula akuaba akuaba sibɨla ma
    vihavɨhadami. Nɨbɨlaŋ ciaŋ sebɨlɨ agadɨ sulasula igahɨlahɨla saŋ pam lɨhavɨhadami.
  nbq-nbq: (Andi, yugogogwa ako, enawerek Atena menda inim, huru inisa wagagwa welagagwa
    inim, it ako en wene adik swi menda adigat hunggwis, yugwi, ogagu dugwit, yi ogagek
    ndi ogagek ogagatek at welagagwa.)
  tgo-tgo: (Atens gharayakuyaku weinjiyaŋgiya ghemba vavana gharɨgharɨniye, ko kaero
    thiya yaku gheko, mbaŋa i ghanagha nuwanjiya thɨ vandevandeŋe na thɨ utuutu renuwaŋa
    totogha kaiwanji.)
  yap-yap: Ya urngin e girdi’ nu Athens nge girdi’ nu bang nma par u rom e yad ba’adag
    ni ngar paged urngin ban’en ngu’ur weliyed ma yad be rung’ag murung’agen e tin
    nib be’ech ban’en.)
  mop-NT: Le'ecoo' a uchben ich caj Atenas eteloo' a chen c'ochoo' to te'iji, baalo'
    walacoo' u mansic a q'uin u yubi wa u yadü' le'ec a c'u' a tan to u caal u yuboo'o.
    Jadi' a qui' tu wich u betoo'o.
  tet-tet: '@see-verse:ACT.017.020'
  hlt-MCSB: Te vaengkah Athen pum neh aka laiom yinlai ham khaw a tloe moenih. A hoeng
    hoep vaengah pakhat khaw a thui tih a thai la pakhat khaw a yaak uh.
  xtd-NT: Daa n‑ka jaꞌan‑s chi se Atenas xiꞌin setoꞌo xtuu ijan, mee ni xa dijan n‑ka
    teku‑s xiꞌin xa dijan n‑ka xani ini‑s ka kakuneꞌe‑s. Tnuꞌu ndichi kuu.
  mdy-ETH: ዬያ ዔያታ ጌዔሢ ዓቴናይዳ ናንጋ ዓሶንታ ዒኢካ ናንጋ ሜሌ ዓጮ ዓሳኣ ቢያ ዓኪ ባኣዚ ኬኤዚሢና ዋይዚሢና ዎዶ ፔኤኮ
    ዓኣሣኒ ኮዓሢሮኬ።
  spl-spl: '@see-verse:ACT.017.020'
  usp-NT: Juntir rajak tijtatak jyolj Pablo jwi'l juntir mak aj Atenas pach mak ri
    tipetak lak jaljojtak tilmit ri wi'tak li tilmit cla', ri' mas tzi pi rechak tik'asintak
    rat chi jtaic y chi jyolic aac'tak c'utu'n.
  zav-NT: Na' ca costombr c̱he beṉə' Atenas ca' na' c̱he beṉə' zitə' ca' ža' Atenasən'
    con chaše' no güe' dižə' o gozenag dižə' šə bi de'e cobə de'e de.
  sgz-sgz: (Rung til Aten má bos temes mul di lu kis iatung, di lu talar sár mai worngai
    tan hutngin alalongra er dikte lu longrai singin tan lite. Má kándi talar sár
    ngoro minái i bosbos bung no sang.)
  kek-NT: Sa' eb li cutan a'an chixjunileb laj Atenas ut eb li jalaneb xtenamit li
    cuanqueb aran, ma̱c'a' chic c'a'ak re ru neque'xc'oxla. Ca'aj chic rabinquil ut
    a̱tinac chirix li ac' na'leb neque'xba̱nu.
  blz-NT: (Gause giigii' samba Atena tia mian notumaka men nodumodongo indo'o mo'uus
    tuu' mondolangkon tempo momorongori kabai se' momootunduniikon upa men dauga'
    u'uru na ko'ona i raaya'a.)
  poe-NT: Ntá kaín tí sín chjasin Atenas la ko tí sín tsíkji̱xi̱n ókjé tjejó ntiha
    mé tóxrjíe̱nhya sín í jnko xra̱, jehí tóxrjínhi̱n sín chrókuinhin sín la ko chrónixja
    sín ijnko nkehe ni̱xin.
  san-TAM: 'ததா³தீ²நீநிவாஸிநஸ்தந்நக³ரப்ரவாஸிநஸ்²ச கேவலம்ʼ கஸ்யாஸ்²சந நவீநகதா²யா​:
    ஸ்²ரவணேந ப்ரசாரணேந ச காலம் அயாபயந்|'
  cof-NT: Aman ti casan fiquitiya joe tinari, Aténabi chuminlari duque meráchi timinla
    joe. Uyanchi nechi jaminlanan Aténabi chuto jun tsannan jolajoe. Casan fiquica
    meráchiqueri junbi chularae.
  srm-NT: Di soni mbei de hakisi sö. Wë biga dee Atene sëmbë ku dee oto sëmbë dee
    ko ta libi ku de dë tuu, na soni seei de ta suku möönsö möön leki njunjun soni
    fu de sa feni tja go konda.
  qvs-NT: Atenas llaktamanta runakuna chikan llaktakunamanta chaypi kawsakkunawan
    amañaksapa rikchak laya mushuk yachanakunata uyariyta parlachikuyta.
  zca-NT: Se' nzhab bixa' lo Pab, porke rë men yezh Atenas kun rë xa' zit kwa'n nzho
    ze', dox ño laxto' bixa', di'zh bixa' o gon bixa' tu kwa'n laore nzhak.
  cbc-NT: Mai, Atenas macã macããna nipetiro, bairi to macããna ape yepapʉ caatána cʉ̃ã
    bʉtioro tʉ̃gogayuparã apeye cawãma quetire. Tiere tʉ̃gori bero, tie jetore ãmeo
    bʉsʉpẽninucũñuparã na majũ.
  qxo-NT: (Atenas runacuna y tsaychö tärag jäpa runacuna mushog yachacuycunata parlacurmi
    tiemputa päsar goyäcuyag.)
  mox-mox: (Ta me Ateni be wese wagawaga ʼabaga nana ʼinaya itoatoa, tuta qabuna nuanua
    vauvaudi weaqidi nuanuadi ina noqolidi be ina veqaeyedi.)
  kew-kew: Go Atens su-para piri onaanumi page go su adolalo pora kimisu onaanumi
    page oro yaalo pirua kagaa agaa madaa yada robesimi-pulu Pol-para mo remaa laasimi.
  dww-dww: Naumeki Aten banegidima be vaḡavaḡai matabudi dabudi miemienidima taudi
    nam aba noyanama ti voivoiena, be taudi raḡan matabuna a miaboni be giu vaudima
    a giugiuedi be awai beavaiedina.
  twi-ASANTE: Na Atenefoɔ ne ahɔhoɔ a wɔwɔ hɔ no nni hwee yɛ sɛ wɔde wɔn adagyeɛ nyinaa
    bɛtie nsɛm foforɔ anaa wɔbɛka nsɛm foforɔ a wɔate no akyerɛ afoforɔ.
  aoj-aoj: Esis Atens hiasi saloma epes analemb walembi safiꞌi sagape Atensi, ina
    safiꞌi sandaꞌ anin mae, owaꞌatin. Esis saha nimaguf hiafi sambanef sapoma sandaꞌ
    basef atom dambaimi ma sagameꞌ basef dambaifi.
  cbv-cbv: Nihat Atenas tʉ́tchidih moón, biíh baácmant jʉ̃óhnit caán tʉ́tchidih jʉmnitbʉt,
    yeó jáap jʉmat pah jáap bohéátdih ĩpĩ́ míic wéheíhip wʉt jĩ. Pánih jéihíhnit jʉmna,
    Pablo ã naáwátdihbʉt ĩt joííhip wʉt jĩ.
  taw-taw: Binɨb man Atens nɨb okok sek, binɨb okok nɨb apɨl Atens yelak okok sek,
    kɨli takaw kɨdeyɨl ogɨnap nɨŋɨd, ag yonɨgun agɨl gos anep nɨgelɨgɨpal.
  jic-NT: Atenas mpe ne'espan, la p'a mpe ne'espan ne'aj tapatja wa, lovin quelel
    javeleptsja tsjan seyasa mpes, lovin quelel pjyacan̈tsja niná.
  zap-NT: Yra men-Atenas no le yra menzit ne nuu nga, tebegue zenga ka men noze rnetesu
    men tyemp rkagyedyag men ne kweb no ruu men diizo.
  wer-wer: Pitëm Poolön mëëa pöta songönte epël. Pit omën suure kak Atens kak wëaö
    pörö pit akun poutë ngön ngolöpöt ök ëak kat wieima.
  ipi-ipi: '@see-verse:ACT.017.020'
  qul-NT: Atenas llajtayojcuna, waj llajtayoj chaypi tiyajcunapiwan mosoj niskacunallamanta
    parlayta uyariytapas munaj cancu.
  tnc-tnc: Atenakarã, suᵽabatirã aᵽeto ka'iakarã torã imaekarã mamaka ᵽuᵽajoariroka
    ᵽuᵽajoabaraka jaikarã, aᵽea baabekaja. Suᵽa imarĩ mamakukukaka majaroka Ᵽablote
    bojarika na'mitiririyaᵽaeka.
  ter-NT: Yoko koati kixóvokune ne xanéhiko íhae Átena koánemaka ne po'ínuhiko xâne
    ko'óvokutimakaya íhae po'íhiko pitivóko, ako po'i yuíxovonehiko ákoti itukapu
    koyúhoyea koane kámokenoyea inámati isoneûti.
  bmr-NT: Jaamo atenamɨnaa, siicuumijeoto icamo jinejebaco moonɨtɨmo toono iimaariro
    icahicaumo bohonoco uguubuuneriro.
  fuf-fuf: Tawi ɓe Atiina ɓen fow e hoɓɓe wondunooɓe e maɓɓe ɓen ko jokkunoo woo ko
    wowlugol maa heɗagol piiji hesi.
  mwc-mwc: Athens biyisi ba pipiya tumana nina te mamana wai, kapokapoyanisi asi waina
    saki wose wausi sini sisiyana, ba sini tainabaenegana.
  bhl-bhl: Nimtew angom? Atens abiw mutuk fian kasel so, kakin kalo teleko, biliw
    kawtiw iso, alik alik i kutiliw banim taw banim diwkuw diwkuw ikalem aluwbamin
    koleweko, kikis weng kililomin beem dulum elote weng bokolew bokolew kesiliw kasike.
  ons-ons: Atens mat welaine so lobo ŋei ea gekoi, eŋe naso kiroine korop kine kine
    musele wakonge, eaka korop deskei wane don aumaŋkoi.
  con-NTPO: Nane tsa'caen tsu Atenasundeccu, tseni canjen'su Atenasumbindeqquia'qque
    canse'fa. Poi a'ta cuname condase'choma pañamba cca'inga condaseye in'jamba tsa'caen
    canse'fa.
  ghs-ghs: Oiqi hiireta oi Atteni nagapaho abi dzore ma nagapa maikhata nokoi noo
    ma pobi agiagi hiire nookoraqu ooqaho dzaodzaoke eete qaata.
  peg-peg: ଆତିନିୟ ଲକୁ ୱିଜ଼ାର୍ ଆରି ହେବେ ବାହାକିନି ବିଦେସିର୍ କେବଲ୍‌ ଇମ୍‌ଣାକା ପୁନି କାତା
    ଇନାକା ଆରି ୱେନାକା ପିସ୍ତି ଆରେ ଇନାକାତ ବେସି ସମୁ ବିତାୟ୍‌ କିୱାଦାଂ ମାଚାର୍‌ ।
  txu-NT: '@see-verse:ACT.017.020'
  eng-WEBU: Now all the Athenians and the strangers living there spent their time
    in nothing else, but either to tell or to hear some new thing.
  gnw-NT: Echa'ã opaete Atenas pegua reta jare quetɨ güi yugüeru yugüɨreco joco pe
    vae reta jaeño ma yugüɨreco imiari vaerã jare uyapɨsaca mbae ipɨau vae re.
  mux-mux: (Aten yambuma kene kolea-lupana-yambu oku Aten muluring kanuma kene enini
    pali kongun te-lupa naa teku enamanga pali ung kona wendu urum-ma mindi piliiku
    anju-yandu tombulku niku muluring. Poll kanjolluma muluringna meku puring yi kanuma-ni
    ung wendu urum akili piliingíndu meku puring.)
  maj-NT: B'a̱ i̱ncha kitsú a̱t'aha̱ ngayjee̱ xu̱ta̱ nanki Atena̱ ko̱ xu̱ta̱ xi xin
    nankihi̱ xi tjíntu yo̱ i̱ncha tsjoho̱ nga ku̱i̱nchja̱ni̱jmíyaha ko̱ a ra̱ ku̱a̱sínñjuhu̱
    nku kju̱a̱nkjink'un tse̱tse̱.
  bkq-NT: Idânârâ myani kurâdo Atenas donro modo unâ iwelo idadyly izetonroem awyly.
    Târâ enamadyby modo, âkelo âtâ ananobyry modo alelâ myani unâ izetonroem awylymo.
  kue-kue: Ana Atens makan nem prapra yeingo te yomba yongugl wu suna meglkwa i ye
    kongun ta erekrikwa, ye engenge ka kor ungwa i keunde dindre te pirtre eremeglkwa.
  cot-NT: Icantantajiacaricaqueate imaica iriguentijiatarite Atenashiquitica jerijia
    ponejaianquitsica otsipapaequi guinteninintsi oraniqui iroguentitarite isavicaventajiaque
    iquemisantajiaqueriqueate iquenquetsatacojiguirogueti otsipapae teeca intsajigueroji,
    coajicaqueate irioqueate quenquetsajiajatsi.
  bnp-bnp: E huriki lobo vonga o Atens turana e huriki basi ri made vonga, i uka ma
    ri ratea tara leho. Na parava vakaroro ri ngaru ni longo a ngava karaba, ri gi
    vata vona.
  apn-NT: '@see-verse:ACT.017.020'
  ctp-NT: Loꞌo neꞌ kichen Atenas, lye ndiya tiꞌ neꞌ kunan neꞌ ya ñaꞌan ti chaꞌ kwi
    nu ka chkwiꞌ yuwe neꞌ, ska chaꞌ nu ja ya kunan neꞌ. Kwiꞌ ngwañaꞌan yꞌni nchga
    neꞌ xka laꞌa tsuꞌ nu mdiꞌin kichen kanꞌ, xkwiꞌ mdiya tiꞌ neꞌ chkwiꞌ tuwe neꞌ ska
    chaꞌ nu ja ya kunan neꞌ.
  opm-opm: Atenis aptei ap nita hat ma pati han bap ihiro hohop han hat apris ma pati
    han bap ihiro ihir Kopenohe popripti mengnong moh amratpera daham ama ohe danongwi
    hat patim dahanggoshat pati bap ihirmur. Ihat pati bap ihir ohoh ihan Por ohnong
    Nuhur gwe ma naporpat meng oh pomat amratpera pongopari.
  bvr-bvr: Aburr-yinagata aburr-wena nula Paul. Minypa aburr-gata Atan aburr-guyinda
    aburr-werranga burr-guta aburr-gata gu-werranga gu-rrawa wenga birripa jal aburr-ni
    gun-geka janguny aburr-wena burrwa aburr-workiyana rrapa aburr-galiyana burrwa
    aburr-workiyana.
  wal-wal: Ateena asai ubbainne hegan de7iya imattati oorattabaa haasayiiddinne siyiiddi
    pe7iyoogaappe attin, haraban pe7okkona.
  zad-NT: Ḻa' yog' beṉ' Aténaska' na' ḻekzka' beṉ' zit'ka' zoa na', bichkzə bilə chongake',
    to chinozgake' bi dill' kob wzenaggake' na' to xtillii daazə choe'gake' yog' lla.
  kmg-kmg: Ateŋ haeonec ŋic, mafa â hae fâri, jaŋe dâŋ biŋe furune manarâ dâŋ ijaha
    qame qoŋgiŋ ehuc mu binaŋ mâretec ejumbieŋ.
  aso-aso: Neꞌmine li Atena alevesi idoꞌ engiꞌ vovoꞌninguꞌ venenga ve minanikisi ingine
    mukiꞌ nete gamene gamene initeꞌ malokisi luꞌine milami gamazi gosohoꞌ gamazimuꞌ
    nene li gili ha gili igi aꞌminemukovoꞌ gili minaaꞌ aniꞌ.
  uli-uli: (Pangerloh yarmetal Athens mo panger rechokla re memel iyang ngo rema dipli
    le rebe kapta, ngo re taelenga meka moch weldoh le ye tefoy.)
  nin-NT: (Anishirr bi igbu nu Atina ba, na abanu nggo a gru isorr nga ni di so ngu
    azhi wa yo gigyemi nabo, nggo a di zha di aba ka so di bre na wo aseki ahe̱he̱).
  acu-NT: '@see-verse:ACT.017.020'
  cak-WNT: Y queri' xquibij, ruma quinojel winek ri yec'o chiri' pan Atenas, ri aj
    chiri' y ri yepe juc'an chic ruwach'ulef, can majun chic c'a achique ta ri niquiben,
    xa can xu (xe) wi niquic'axaj o niquibij jun chic na'oj ri can c'ac'ac' chiquiwech
    riye'.
  ebk-ebk: Am-in nan umiili ad Atenas ya uray nan chiyuycha kaili ay nagyan hid-i
    at kuncha laychun ay cha mangifiagfiakia ya cha manmanngor as nan fiarú ay sursuru.
  spa-PDDPT: Pues todos los atenienses y los extranjeros que estaban de visita, no
    se ocupaban de otra cosa sino en decir o en oír algo nuevo.
  ruf-ruf: Iwanu wa Asene na iwagheni iwang'ali wokala ako tsawang'ali wotumila matsuwa
    ghawo ghose kulonga na kuhulikitsa mbuli tse sambi.
  gun-gun: Mba'eta Atenas pygua kuery ha'e amboae regua ha'e py ikuai va'e voi amboae
    ramigua re ndoikuaa potai, mba'emo ipyauve va'e re rive ijayvu ha'e ojapyxaka
    okuapy.
  agu-BL: Chijak yi jun xtxolbila'tz tetz Pawl tan paj yi cyakil yi e' aj Atenas,
    scyuch' yi e' joylajil wunak yi najlche' ẍchixo'l, qui'c jun takle'n ajlij chic'u'l
    te'j, ntin yi xtxole'n nka tbite'n e'chk ac'aj chusu'n.
  isn-isn: (Ni antu ihi nia ku Athene palung'wi ni aziila ni amoli kitalao, itumila
    itungo nilao ang'wi mu uligitya nu kutegeelya migulya a ikani ni iziila.)
  eng-PEV: You see, the Athens people, and the people from other places that lived
    there, they liked to talk about new ideas all the time, and they liked to hear
    anything new that other people told them.
  ilo-ULB: (Ita, amin dagiti taga-Atenas ken dagiti ganganaet nga agnanaed sadiay
    ket busbusbosenda dagiti tiempoda iti awan sabali no di laeng ti mangibaga wenno
    agdengngeg iti maipanggep iti maysa a banag a barbaro.)
  pir-NT: Ijipihtiyequina Atena cjẽna decoripe wahma buheyere yahuducuducu duahye.
    Sa ye tire tʉho duahye. Ape yehpa cjẽna gʉ̃hʉ Atenapʉ ijiye, sata ye duahye. Sa
    ye Pablo yahuyere tʉho duahye tiquina.
  anv-NT: Ɛbwɔ́ ábɔ́ ajɔge mbɔ néndé ɛbwɔ́ bɔɔ́ Atɛns ne aŋkɛɛ́ abi alu ɛfɛɛ́,
    ágbó lé manjwɔ́légé áwugé ne ágarégé unó ukɛ ɛbi ɛbwɔ́ áwuú né abya.
  sab-NT: Kwian ulita una Atenamu kaire kwian nga namu kle toi una Atenage kwian e
    ulita diali kle mo ta gbe geru na jagere keruchuge alin lle ulita giti gire bigwa
    kle geru e trage modi tanre geru keruchugu giti. Malen ama ulita ta Pablo keruchugakalin
    Pablo kle gerule giti ulita.
  tmd-tmd: Nöbö mö Atens yöbö piaku aipam, nöbö mö hör piakuyöbö hön Atens mɨdim akuyöbö
    aipam, mönö yoŋyöbö bli nugwön yajnɨŋö, rön, rɨb akwör yöx nugumɨdmä.
  acr-NNT: Jelaꞌ xkibꞌiꞌij ma konoje raj Atenas y ri e aj naj ejeqel chiriꞌ, xew bꞌenaq
    kikꞌuꞌx che taq ri kakito y kechꞌaꞌt chwi taq kꞌakꞌ naꞌoj katajin utayik.
  kpg-kpg: (Idimaa, nia daangada huogodoo o Athens, mo digau o nia henua mai i daha
    ala e noho i golo, e hiihai e hagauwwou nadau madagoaa e helehelekai ge e hagalongolongo
    gi nia hagadilinga mee hoou.)
  taj-taj: दान्‍दे एथेन्‍सला जम्‍मान म्‍हिगदेदेन थे ग्‍लारी चिबा अर्गु य्‍हुल्‍साला
    म्‍हिगदे छार छार ताम पाङ्‌बादेन ङ्‌यान्‍सीन धिन निना लमुबा।
  avt-avt: Mɨt nau wit Atens netike mɨt ne wit ham hɨr nau en hekrit hekrit hɨr nau
    yain yain natɨp hɨm hɨr hanhan nemtau hɨm ham mɨt nisesim.
  cbk-cbk: Ya habla sila este cay todo el maga gente de Atenas y el maga estrangero
    quien ta queda alla, ta gasta lang el di ila tiempo para oi y habla acerca del
    maga idea nuevo.
  uig-ARA: (ئەمدى ئافىنالىقلار ۋە ئۇ يەردە تۇرۇۋاتقان چەتئەللىكلەرنىڭ ھەممىسى ۋاقتىنى
    بىرەر يېڭىلىقنى يەتكۈزۈش ياكى ئاڭلاشتىن باشقا ئىشقا سەرپ قىلمايتتى).
  tuf-tuf: Aténasin uwat cat cuanmí cut, cuanmí cut chihtá istiy, chihtá istiy tew̃jacro.
    Atenas pueblo cutar cajc istiy bin itay behjéquinat cat eyta tew̃jacro. Rahra
    rahra récaji sinti bi ojcor tew̃ic icar chájacro. Anto rahcti bin rahcuíc icar
    chájacro. Eyta etar Pábloat ehcuquey rahcua racar rehjecro.
  abx-abx: Akapinugad mga iya sinan kay i mga taga Atenas pati' i mga dayuhan magpangistar
    ari gana' la'in trabahu-na kon ma'in hamok i pagburubaragaw ngan pagpamati' si
    mga baha'o pagturo'.
  mco-NT: Tüg'ócɨy Atenas jäy etz nañ jadu'n huɨdi ajcxy jɨm adzɨnaayb, ca' anajty
    ni ti tungɨxy, jëyɨ nɨgoobɨ amɨdo'ijtcɨxy etz mɨydaaccɨxy jemybɨ ayuc tɨy'ajt.
  bsp-bsp: Awa dəmɔyɔ ma aka dare da Atɛn kɔ acikəra aŋɛ ŋanayi di mɔ fəp, ŋaŋc-cepərɛnɛ
    di tɛm taŋan fəp kəc-loku, kɔ pəyɔnɛ fɛ ti-ɛ, ŋac-cəŋkəl moloku mofu.
  kqf-kqf: Ḡome Atens lavedi bi tautavatava edi miyamiyamo laḡan matabuna mai sa miyaboni
    bi giu valivaliudi sa giuwatedi bi sa vaivaiyedi.
  cpb-NT: (Tema okaatzi itzimawentziri Atenas-satzipaini itsipatakari areetzinkaripaini,
    ikemisantayetziro owakerayetatsiri ñaantsi, rowaayimaitawo.)
  aon-aon: Ihishmorim eshesh Atens shani kupairubi warubish shanaki shani eshesh shape
    abrudok wabur Atens iri, esheshih nyumneh douk shakri shupe meyoh aria shunupe
    um shunakripesh um namunyi baraen aria shumneken.
  hus-NT-2005: Pos ejtal xu kʼwajíltsik Atenas ani an píl iniktsik jeye xu kʼwajíltsik
    tajaꞌ, yabtsik más xowaꞌ in chalpayal, tokot kin achʼaꞌ ani kin tʼilaꞌ an ít tʼilabtsik
    xu tʼilnal tajaꞌ.
  mig-NT: Chi ta̱ká cha̱a ñuu̱ Atenas jíín táká cha̱a jíká káxiu̱kú núu‑de yúan, tuká
    ndé ɨnga̱ tiñu kásá'a‑de, chi̱ máni ká'a̱n‑de xí jíni so̱'o‑de ɨɨn tu̱'un jáá.
  bps-bps: Na én duen i kdee dad to di banwe Atén na i dademe dad to mnè déén, smalek
    ku Fol, du ani sa i tagnèla nimò stulen na smalek gablà di dad falami tdò i dad
    to.
  mbs-mbs: Yan se inikagi dan, so se ibeg te tege Atenas aw ibeg heman te menge doma
    otaw eggemaw kidoen, gayed dan eg-indan aw egpenenalan te kaling toladà, so yan
    se ketanem dan.
  cme-NT: A ne da nelfɛlɛmma numma‑i baa ma wamma taa ma dɔlnu Atɛnitaamba‑i baa niraamba
    maŋ waa ba hɔlma-na ŋaa bige‑i!
  sus-sus: Atɛnkae nun xɔɲɛe naxee sabatixi Atɛn, e nu darixi e tuli matife ra wɔyɛn
    nɛɛnɛ ra naxee masenma.
  pon-2006: (Pwehki aramas koaros en Adens, oh tohn wehi teikan me koukousoan wasao,
    re kin mwahuki kasolapahkihla ar ahnsou koasoakoasoia oh rongorong soahng kapw
    akan.)
  dad-dad: (Atens tamo kayau ganan ado yaũ tamo kayau an difaredig idi, sain ganan
    kisi mata mata nigin karĩ yei dedig, wogoĩ dedig, idi kabĩ taka to daledig.)
  zab-NT: (Irate de bɨny Atenasqui cun irateru de bɨnzít ni rbez ruy, ziypac nuudeb.
    Rdxulaazdeb icuadiagdeb, o güeezadeb ni ná cuby.)
  jae-jae: Lau Aten samob to lau jaba, taŋ sêŋgôŋ sêwiŋ êsêac naŋ, ôliŋ palê sebe
    sêsôm to sêŋô biŋ wakucgeŋ ŋapaŋ.
  ksd-ksd: A lavur Atenai ma ra umana vaira bula, dia kiki abara, dia vapar vue kadia
    lavur bung ma ra varvarveai, ma ra valavalongor upi ta kalamana magit.
  msm-NT: Pigpaikagi dan si Pablo su sikandan no mgo taga-Atenas dow to mgo yampot
    duon, hilabi ogganahan ogpaminog dow oghisgut-hisgut to inggad nokoy no bag-u
    no igpang-anad inggad magkahapun.
  myk-myk: Atɛni shɛɛn ni pu nadadiinmɛɛ bi ma pu tuun bɛɛri torogo kafilafomɔ jo
    ni wu logo na.]
  sbe-sbe: Ateni tamowaidiyao maudoidi yo magai hekadi tamowaidiyao menai taumiya
    mayadai maudoina kadi paisowa ede hedehedede hauhaudi se lapulapuidi yo udiyedi
    se hedehedede.
  mcr-mcr: Atenisi pmeqä iquatä, ämaqä huizi äwimepu anä äpmamiŋuwä iquatä, wäuŋuä
    hui mimäkqä ipu, kukŋuä häŋiŋqä aquvänä ipu, iwäsäupŋqä kukŋuä ätŋgmanmiŋuwi.
  cux-NT: (Naati 'iiⁿ'yāⁿ yeⁿ'e yáāⁿ Atenas ndúúcū 'iiⁿ'yāⁿ chi snúuⁿ yúúní chi snée
    yā miiⁿ, nguɛ́ɛ́ tuumicadíínuuⁿ yā yeⁿ'ē taama naaⁿ, caati dámaāⁿ neⁿ'e yā 'caandiveéⁿ
    yā ní caaⁿ'maⁿ yā cosa chí ngai.)
  tur-YTC: Bütün Atinalılar ve orada yaşayan yabancılar, zamanlarını hep yeni şeyler
    anlatarak ve dinleyerek geçirirlerdi.
  san-ITR: tadAthInInivAsinastannagarapravAsinashcha kevalaM kasyAshchana navInakathAyAH
    shravaNena prachAraNena cha kAlam ayApayan|
  bel-N: Усе ж Атэнцы і прыйшоўшыя [туды] чужынцы ні чым іншым ня бавіліся, як гаварыць
    і слухаць нешта новае.
  sch-sch: (Athens khopui mi murdi le ramdangmingei ajuong omngei khomin an zora dôn
    murdi neinun thar misîrna le rangâina mang an nuom sikin).
  mic-MIQNT: Na mimajuinu'g Atenewaq aq esgwia'tijig wigultijig na'te'l 'gsatmi'tis
    mawita'new glaman gis tlimtultitaq ta'n goqwei gis nutmi'tij aq getu nutmi'tij
    me' goqwei piluei.)
  huu-NT: Nana Atenamo ite comɨnɨ, jɨaɨe illanomona bitɨno dɨga, jamai aillɨ como
    imacɨ fɨdɨa rafuena ñaɨ-ñaɨdɨmacɨ. Jamai aillɨ fɨdɨa rafuena caca-cacadɨmacɨ.
    Jɨaɨe rafuena fɨnoñedɨmacɨ.
  jiv-NT: (Atenasnumia̱ aencha tura chíkich nuṉkanmaya̱ shuar nui̱ pujuarmia nusha
    aya yamaram chicham amia nunak ántiarmiayi. Tura aya nunak áujmatiarmiayi.)
  otm-NT: Nguetho yʉ mɛngu bʉ Atenas nɛ'ʉ mi'da yʉ 'damhnini mí 'bʉpʉ, hønt'a numanho
    da 'yøt'a, gue da 'yøde 'bɛ'a gue ma' da'yo, nɛ da ma.
  dah-dah: (Be, Atens taun gote miŋ marya al hoyaŋde niŋ waŋ gor haŋyen maryabe duliŋ
    po heŋ dufay gergeŋ po nurtek yirde hinhin. Irde dufay gergeŋ goke po tagalke
    kuŋ kuŋ wawuŋ yurde hinhin. Hugiŋeŋ gwahade po teŋ hinhan.)
  tnk-tnk: Irəha həni nəɡkiariien nəha tɨ nəri nə mə nəpɨn me nəmə Atens mɨne nərməpə
    səməme kamharə fwe ikɨn, hokeikei mə tuhaməkure a, mamhətərɨɡ ia nəɡkiariien vi,
    mamhəɡkiari tɨ nɨpwran.
  kpr-kpr: 'Ainda susu mo: Athens embo a evetu genembo oro mendeni mendeni Athens
    aminda dighi anumbusera ainda kiki: ne saramana imboe edo tefo geka gaka sise,
    geka seka se ningari dae uju edo ghuseri.'
  san-IAS: tadāthīnīnivāsinastannagarapravāsinaśca kevalaṁ kasyāścana navīnakathāyāḥ
    śravaṇena pracāraṇena ca kālam ayāpayan|
  nho-nho: (Naa tama katoo i Athens aa ma naa horau e nnoho i te matakaaina naa e fiffai
    maa laatou ki nnoho koi no taratara maa ni vana hoou laatou e llono, aa ka hakannoo
    ki naa tama e hakaea maa ni taratara hoou.)
  gym-NT: (Ye abko, nitre Atenabo amne ni menteni menteni nämane nüne Atenas abko,
    käre tö nämane nebe kukwe btin btin kukwe nuai amne dre nämane nakenkä btin btin
    aibebtä nämane ja näkwite, aisete namani kukwe ngwentari kore Pabloye.)
  azg-NT: Ee joo nnꞌan juu tsjoon Atenasꞌñeen yo nnꞌan na mañoon njoon na mꞌan yahan
    juu tsjoonꞌñeen, ninnquiiꞌchen na ninꞌquindyehan ndoꞌ ninꞌquinanꞌneinhan minꞌcya
    ro nnon jñꞌoon na xcontyichen.
  bhd-bhd: (द्रासले मां एथेंसेरे लोक कुन देशी कुन परदेशी अपनि फुरस्तरो सारो मौको होरि
    कम्मां केरे बजाहे सिर्फ नव्वीं-नव्वीं गल्लां ज़ोने ते शुन्ने मां गुज़ारते थिये।)
  too-NT: Ixlīhuākca'n xalanī'n nac Atenas lā' huan xatza'nkān a'ntī ixtahui'lāna'
    a'ntza', xlaca'n nīn tuntū' ixtatlahuacu'tun xmān ixtahuancu'tun lā' ixtakaxmatcu'tun
    a'ntū xalacsāsti'.
  ind-AYT: (Saat itu, semua orang Atena dan orang-orang asing yang tinggal di sana
    terbiasa menghabiskan waktu mereka dengan tidak melakukan apa pun selain mengatakan
    atau mendengarkan sesuatu yang baru.)
  cjo-NT: 'Aritaki ikantari ateenashijatzi: tee ithamaetzi, inta ikowaki ikemijantashityaari
    kenkithatakagaeyiririni owakiratatsiri apaanipaeni kaari ikemapiinteeyini. Eejatzi
    ikimiteeyani poñaacharipaeni inteena, ikenkithatakotashitayitawoni oetarikapaeni.'
  nsn-nsn: Doho bureheisir tamatang Atens mesir tamatang toro giniameher pang uan
    gera uangoul tar uan uleikion ka uakapa tenas binaka tar uangoul puk ra ualongoro
    pe, kara ueluatata tar timuhur ninamananin.
  san-DEV: तदाथीनीनिवासिनस्तन्नगरप्रवासिनश्च केवलं कस्याश्चन नवीनकथायाः श्रवणेन प्रचारणेन
    च कालम् अयापयन्।
  tna-NT: Tueda ejude su aniji cristiano cuana da pamapa ai quisa eichacua cuana jepuiti
    quisa bahui putaina.
  lid-lid: (Eme iri lau mari badu kon Atens ma hawe lau badu leheleh manyah ado doh,
    na len mari badeh, bamekes se ari lahou bwe. Iri badeh, asehek nyala tanan doh
    ma anuhun tanan ha-un doh.)
  wim-wim: (Than pam wanch yotam anangan aak angan wuntan Athens.angana puth pam wanch
    wiy-wiy anangan aak thon-thon nathpalan angman yalmathwin aak Athens.angan-a,
    than kaangk wik nyiingkanam anpalan ngeeyayna, than yipam min-minam ngaantam-ngeeyayna.
    Than ngeey-ngeeyinan-a, thananiya kan-ngul thaw-thawina thanttakamana, kinch ongkang
    yaan anman thaw-thawin, wik waaꞌ-waaꞌinweya.)
  zga-M: (Ulwakhuva ava atene nava nghenji avatamangha ukhwa vale vwaseikhi unghwa
    khunchova khyukhyoni pu valekhuva vanu va khupuleiheincha inongwa imya.)
  yom-yom: Muaki basi Atene ayi banzenza babakalanga ku Atene, kisalu baluta sala
    viokisanga thangu mu tuba ayi mu wa mambu mamona.
  san-SIN: තදාථීනීනිවාසිනස්තන්නගරප්‍රවාසිනශ්ච කේවලං කස්‍යාශ්චන නවීනකථායාඃ ශ්‍රවණේන
    ප්‍රචාරණේන ච කාලම් අයාපයන්|
  yut-yut: (Atens mɨŋat amɨn morap ae amɨn dubagɨkon da apba egɨpgwit uŋunyo kɨsi
    yaŋ awit, bɨsapmɨ bɨsapmɨ nandak nandak kalugɨ mibɨlɨ mibɨlɨ uŋun do yaŋ nandat
    aŋ egek bɨsapni madepsi naŋ naŋ awit.)
  grc-BYZ: Ἀθηναῖοι δὲ πάντες καὶ οἱ ἐπιδημοῦντες ξένοι εἰς οὐδὲν ἕτερον εὐκαίρουν
    ἢ λέγειν τι καὶ ἀκούειν καινότερον.
  cpc-NT: (Tima okaatzi itzimawintziri Atenas-jatziiti itsipatakari ariitzinkariiti
    janta, ikimisantayitziro owakiraatatsiri ñaantsi, jowawisaimaityaawo.)
  nhg-NT: Ejqueu oquejtojque porque noche giente de Atenas hua nuyejque noche giente
    tli amo de ompa oyeya pero ochajchöntejque ompa, amo quemimportöroa ocsente canajyetla
    tlöcamo sa queneque quejtusque hua quecaquesque noche tli yancuec.
  nya-nya: Atene onse ndi alendo amene amakhala kumeneko samachita kanthu kena koma
    kufotokoza ndi kumvera fundo zatsopano.
  ngu-NT: Nochimej on chanejquej ne Atenas niman on huejca chanejquej yejhuan no ompa
    chantiyaj xitlaj quinequiyaj, yej san quinequiyaj quitetlajtlajtohuilisquej noso
    caquisquej itlaj yejhuan yencuic.
  kup-kup: Met paru Atenis zei potakari, ma añarab mod pat emat poek hehari paru orah
    rezah topourat ñetï mageiñihar hahopanen hatevetet paru upai nae nap mañohopanez
    zait tat heh, povoz Polin pot mañah.
  jid-jid: (Zizan bi Athens ba wawumba baba bi tsri wa ba kru nha niba'a, ba sia wu
    nton mba ni kpe na, hama ni ndu bla mba srenton nitu ikpi isa wa ba rini gbu).
  wmw-wmw: Kusema kweli, piya wanu wa Atena na wanu wa inti nyengine wákikalanga nokure,
    awakishugulika na kinu cengine, sairi kupakanira habari za sambi.
  gmv-GGM: Atena asay kummeth qassekka han diza hara dere asaykka bees wode aththanas
    orratha yoo hasa7anine siissan attin hara mishshan aththetena.
  ssg-ssg: Pahalato lato tioi nake hatesol seilon ti Aten ma teka seilon ti xux liai
    laha toto ien, lawe pahalaha tua to kakak ma hongohong waliko haun teka seilon
    kakaxi.
  zpo-NT: Nal rese xaa yezh Atenas, nu re xaa nanakt xaa yezh Atenas xaa nzho baa,
    purse nzhekla xaa gon xaa o zaa xaa kwent tub kwaan kub.
  poy-poy: Wantu wa Aseni na wenikaya wamonga wa aku waweriti wankutumiya shipindi
    shawu shoseri kuligambiziyana na kupikinira visoweru vyasyayi.
  qwh-NT: Tse Atenas marcachoqa llapan nunacunam, caru marcapita tsecho yachaqcunapis
    imapis mushoq nobedäcunallata musyapacur willanacur cacuyaq.
  gaw-gaw: Amu Atens danab oh amu danab laihnu uḏiak Atens daap̱ig ele oh, ag uḏat
    laanu amu dab ii mep̱ig. Iiṯa, ag nai baunu maṯin, diig anidna, nai bau amu dooglagnu
    amuib henan daap̱ig.
  nca-nca: (Atens yendémo ŋuno naru rokóŋoro uni soso, asa mira simburí ŋuya mira
    meyowo quya, kina kaŋero mande amana ŋu iŋoro mande ŋuro epe mito-mito teyaŋgo.)
  zpz-NTPP: Ni mnii dey gun dela mbecy Atenas nu deꞌ zir mbecy yad nu rcyiiñ Atenas
    walagyaꞌ dey gyicy yu reñaꞌ coz, sinu se nu niiy ziꞌl dey nunu se nu gyeñ ziꞌl
    dey ca na la de riidz cub.
  mkj-mkj: (Pwa sowoa mehlel nehn Athens ohroj, apel epwi sohn wei kan ma koaukoaujoan
    wijahu, irai kin mwehuki joah wia mehkij, a siksikoa apel rongrongrong joangoan
    wioapoa kapw kan.)
  zac-NT: Zni guniꞌi rall purquë grë më Atenas nu ra më de stubi naciuni naquëreldë
    ndë, rëuuꞌ lduꞌu rall cualquier cusë cubi. Llëduni tiempë hiadë ruadiꞌdzë rall
    stubi cusë, niétiquë ra cusë cubi naguërë́ rini rall ruadiꞌdzë lu saꞌ rall.
  kyg-kyg: Muki Atenisi taonifi vayaꞌe nata vayaꞌmogiꞌeꞌmo saufa gemo huge afige huꞌa
    maisayafeꞌmo hapauꞌniye.
  kmk-kmk: Siyadi dit kanan da ta sadat tagu’d Atenas kan sadat kakkaili’t di, maida
    lawa’d tigammu da un koon nu adi sat mandodongngoḻ onnu man-ibagabaga utdat bagu
    un damag.
  cao-NT: Jabi tiisí-naxëni ca Atenás ca nohiria bo, toá ca racacanai ca carayanabo,
    tihi cabo ini quiha. Jaha tsi Pablo chani ja nicacascani quiha. Jato qui jia ini
    quiha tiisi paxa ca nicahaina, chaninacanaina, tihi cabo. Jato jabi quiha.
  bbr-bbr: Okoro Atens menan roasiret pak karauk omsau pakan roasiret kiro opok raiäin
    ak erekapu orip orip ämän awau arena, roia, ak kar sarau wa miäi.
  inb-inb: Atenas pui­blu­manda tukui kag­kuna i sug­nig­manda chaiag­ris­ka­kuna
    chipi kaug­sa­na­kug­pas munan­kuna, kuna­ura ima pasa­ri­kuska­lla­wa rimaspa
    i uiaspa chisia­na­kun­ga­pa.
  hrv-hrv: Nijedan Atenjanin ni doseljeni stranac ni na što drugo ne trati vrijeme
    nego na pripovijedanje i slušanje novosti.
  box-NT: À bìo ho Atɛɛnasa ɓúenɓúen lè mí kàyáwá ɓɛ̀n wa lè mí sòobɛ́ɛ
    lé mu bè-fĩa na wee wé ɓàn ɲíló lè mu láakáwá tàró.
  ote-NT: Bi ma̱nga njabʉꞌʉ ngueꞌa̱ gatho ya me Atena ne ya nzøhø gá ja̱ꞌi mi ꞌbʉi
    de guehni mri nza̱i mri muntsꞌi hønsɛ pa da ꞌyøde ne da ma̱ de núꞌʉ ya ꞌraꞌyo
    noya xqui ꞌyøde.
  wnu-wnu: Ende qamarari ne Atens munon ne munon ginam qei yar ginam end qenen igour
    eng wuri qomon eng mi bubun ger gab qob suab qib igour. End bo Pol qob eng qamara
    bubun igub bo igub ebetemirei.
  zam-NT: Tataa ndxab mèna loo Pab tac mèn co' nac mèn ciuda Aten no taamas mèn tith
    co' nzo ban le'n ciuda Aten, mèna yende chó zin' ndli. Ante nzi mèna par gòn mèna
    chol di's co' ndxòn mèn ndyoodi's tedib mèn no par gòn mèna cón che'n chol con'
    cub co' ndxàc.
  zyp-NT: Athen cawngsaw vytei le ma letei a ungpaw khuachai sahlo cawh zehmai tua
    lytah rawhnah a thapaw bia rei le nge co aa cai aa pachang thlang.
  sey-NT: Atenas pa̱ipi cuiꞌne ti̱ pa̱ipi i̱ti maca paꞌicohuaꞌipi ja̱ꞌa yoꞌoseꞌere
    paseꞌe asacohuaꞌi paëꞌë. Ja̱je paꞌiohuaꞌi sëte ja̱je cahuë.
  nvm-nvm: Regavo e ar Atensko ijigam e ar kafoko iji bu buna mai ijia karinva iji
    tavan uruvana buka oknum vuak iviamkor iji abe kuaivknum fainamioin.
  mps-mps: Tama te tiwai po augwaligo polobadu me odisąwai po odaio. Tama tibaso,
    augwaligo u po Polbolo hanalu wali.)
  pab-NT: Tyotya Atenas nali tyaoniterenae, exahe hahotyaliharenae nali tyaoniterenae
    hoka awaiyetyahitaha waitare iraiti hoka nikarahitaha. Semaha waitare hoka xakaihakatyaha
    mene aokowitaha hoka.
  llg-llg: '@see-verse:ACT.017.020'
  kyf-kyf: Nɩɩ, Atɛnɩ -nyɩma weee -yɔ wa 'lakpanya tʋa -bha bhla duun nya, 'wʋbhlolugbʋnyaa
    kpɛlɩe -yɔ we yukwli pʋlʋe nya.
  tpi-tpi: Olgeta Atens wantaim ol man bilong ol arapela ples i kam i stap long taun
    Atens, ol i no save mekim narapela samting. Nogat. Oltaim ol i save laikim tumas
    long harim tok long ol nupela kain tingting, na ol i save toktok namel long ol
    yet long olkain nupela tok ol i bin harim.
  mih-NT: Vatyi tandɨhɨ ñiyɨvɨ ñuu Atenas sihin ñiyɨvɨ inga ñuu, ñu iyo ñuu Atenas
    cuan, ñahñi tyiño zavaha ñu. Maa ñi sa tyizoho ñu ta sa nacatyi ñu ñaa cuhva saa
    iyo.
  qvh-NT: (Atenas runacunaga y saycho tag jäpa runacunapis mushog yachasicuy captenga
    shumag mayaytami munayag. Nircurmi waran waran say wiyashgancunalapita parlayag.)
  kms-kms: (Wute Atens kin di wute tiqe aye kin ni mandi Atens mas kin ni yembe aye
    ningg nei mimbiny segi, ni pripri segine mandi mas, di wand urupui ye simbe mand,
    di wand urupui ye mutungu ningg. Ni yembe aye segi ye.)
  agn-agn: Tenged ang tanan ang taga Atenas asta ang taga domang banoang pamansistar
    don, anda ray domang agboaten nira kondi ang mamagarampang-ampang ig mamamasi
    natetenged ong ba-long mga bagay.
  nhi-NT: Ohcon oquiluihqueh nic nochtin in tlacameh tlen pouih Atenas, uan noiuqui
    naquin ompa ochanchiuacoh tlen oualahqueh uehca, amitlah ocse oquintiquipachouaya,
    tlamo san iccaquisqueh uan icmononotzasqueh tlensa yancuic tlamachtilistli.
  ttc-NT: Komo kye aj Aténas b'ix kye aj laq'chik xjal aj nkyenajan tuq tzi, k'onti'l
    junky tidi' aj b'an presis n'el tuj kywitz sinoke tzan txik kyyoli' qatzun tzan
    tok kcha'o' jun tidi' aj mina' tok kcha'o'ji.
  dan-1931: Men alle Atheniensere og de fremmede, som opholdt sig der, gave sig ikke
    Stunder til andet end at fortælle eller høre nyt.
  kwj-kwj: Ele Atenes ko kipe hima lenga o ko ki dau hima kicha lenga wunu sumbu kipe
    hinga wu wonda nambwe, mina. Wunu gisi gisi mwanji anandi hinga tini wu mendi
    mendi wu bwa bwa ele tau ra gisi wuhi nimba ete ini humbundau.
  vie-OVCB: (Toàn dân A-thên và kiều dân trong thành rất thích nói và nghe tư tưởng
    mới lạ.)
  kze-kze: Áténisi-naopaken-kwaasiye ó'om-bapaken-kwaasi mindáópa'a tamáyón-kwaasiye
    aasiyaasi-táwai torupamái mésa aúná-aine su'mai kwésewe. mindáyavesa mináínkóná
    ááimba simásímínata ísáano siráawe.
  mpj-mpj: Yajanjamartajiya kujungkarripayi, kaya pukurlarripayiya wangka kujupaya
    kulilkuraku. Murrarniya kujungkarripayi wangka kujupa kujupaya wajaraka kulilpayi.
  lbk-lbk: (Tay am-in nan omili id Atenas ya nan cheycha'y nalpo isnan teketeken ay
    ili ay nakiili ischi, et maid kasin teken is chonchonnencha mod-i yangkhay nan
    en mangap-apat ya manmannge isnan chey ay eg-ay paat nadnadnge ay omipataa.)
  mto-NT: Jidu̱ꞌu̱meꞌe vyaandi ku̱x nu̱jomeꞌe pa̱n pa̱n jatyeꞌe kukajpu̱nidup je̱m
    Atenas je̱ts pa̱n pa̱n jatyeꞌe je̱m je̱ꞌydu tsu̱u̱niva, je̱ꞌe̱jyjits je̱ꞌe̱ veꞌe
    tyonuvaandup je̱tseꞌe du̱kó̱tstat je̱tseꞌe du̱ꞌamo̱tunáxtat juuꞌ jatyeꞌe nam ixpa̱jku̱n.
  bzh-bzh: In yiḳ alam Atens soġek ving alam nyëġ ngwë sën yam denedo Atens lo
    pin su kwaj nevo nġaa ngwë rë. Gaḳ denedo in bë degenġo ġaġek mewis medebengwënġ
    jaḳ mu.
  guj-2017: (હવે, આથેન્સના સર્વ લોકો તથા ત્યાં રહેનારા પરદેશીઓ, કંઈ નવા વચન કહેવા
    અથવા સાંભળવા તે સિવાય બીજા કશામાં પોતાનો સમય ગાળતા ન હતા.)
  jvn-NT: Wong Aténe lan bangsa liyané sing manggon nang kuta kono kuwi dina-dinané
    namung seneng ngrungokké lan ngrembuk bab prekara-prekara sing anyar.
  byr-byr: Yuyagaaꞌ Anga Aathenɨzɨ mwaalyarajɨ Menyara saba mwaaidɨvɨsarajɨ sara yagaala
    ge ge kadɨka wɨꞌnyɨna yadɨvɨꞌ yagaala mudɨka sa dɨnyɨna yadɨvɨsare. Sarera yadɨvɨꞌ
    yɨlaaya yadɨvɨkɨ.
  ian-ian: Atens lɨga nɨmbana vatna. Nat njɨvwa kwagalalaa kupi nyaangɨt wupmak ngambulɨndi.
    Nat ngepmamba lɨga ya nɨmba ndino wupma lɨgandi.
  hun-hun: Az athéniek pedig és az ott lakó jövevények semmi mással nem voltak elfoglalva,
    mint újságok megbeszélésével és hallgatásával.
  mcf-NT: Abi bëquido Adeyopaco caid yacno nidash Atenas yacnocquido dadpen utsi-utsiec
    yacnoësh cho-choquido badiadquidën-badiadquidënquiec utsin-utsinquien ambi tantiacpaden
    chuibansho tantianuec iccuededpanëdash.
  kjs-kjs: Go Atens su-para piri enaalinumi page go su adolalo pora kimisu enaalinumi
    page ade abuna piruma kagaa agale madaa yada robesimi-pulu Pol-para mo remaa lisimi.
  mni-mni: (Athens-ki mi pumnamak amadi mapham aduda leiba mireibak machasingna anou
    anouba wa haiba amadi taba nattana karisu toudana matam lelli.)
  yad-NT: Jiryatiy jasiy vichavadyeryi, Aténasiy ja̱nvay, taji vicha̱da ja̱nvay jarye,
    jiryatiy rime̱cho̱jada ta̱ripyuju̱ jasiy ruusa̱ntiy, ne ruuvaañu̱yada tara ranchiy.
    Vadi tu̱chodana̱cho̱ rityuva̱chunu̱yada daryaju̱ day, rityu̱chutityiyada varirya,
    rityuva̱choda variy risa̱ju̱ darya.
  mxb-NT: Dión ni̱ kaa ra̱, chi̱ kátoó nda̱ꞌo ndidaá ta̱a ndéi ñoo Atenas xíꞌín ta̱
    tu̱kú ndéi ñoó kueídóꞌo ra, ta káꞌa̱n ra̱ sa̱ꞌá ña̱ sa̱á.
  pon-2006A: (Pwehki aramas koaros en Adens, oh tohn wehi teikan me koukousoan wasao,
    re kin mwahuki kasolapahkihla ar ahnsou koasoakoasoia oh rongorong soahng kapw
    akan.)
  maq-NT: tsëhë xi yëjë xuta xi cuacun vë cojo xuta ngu nangui xi siu cahndë́ jan
    ne, hatuxa chuya rë me xi cuisiñuju me ngu cjua xatsë hacuaha jemu nduju cuichja
    me cojo xicjin me.
  hto-hto: Nana Atenas imacɨ naa afénomo ite onínemacɨri, cómue ráfuiaɨna cacáillena
    járitaitiaɨoɨ. Afe izói cómofuiaɨ llóllena járitaitiaɨoɨ. Jɨáɨe táɨjɨnamo járitañediaɨoɨ.
  por-BRBSL: Agora todos os atenienses e os estranhos que lá vivem não gastam seu
    tempo em mais nada, a não ser para contar ou ouvir alguma coisa nova.
  ces-NKB: Všichni Athéňané i cizinci, kteří [tam] pobývali, totiž netrávili čas ničím
    jiným, než aby říkali nebo poslouchali něco nového.
  cui-cui: Atenas tomaramonae irʉ pomonae penanapaincha jinompaewi xua icha nacua
    werena peponaewi, pomonae anoxuae jinompa xote, daxita barapomonae ʉ saya pepaebeibi.
    Yawa saya ʉ cou paebeiba poxonae pena jume jume taiba, saya baxua paebeiba.
  boj-2014: Bati gaigai Atens naŋgi ti tamo uŋgasari sawa bei beiq na Atens beleŋeb
    qaji naŋgi ti korooqnsibqa anjam bunu bunuj maroqneb.
  eng-OEBUS: (All Athenians and the foreigners staying in the city found no time for
    anything else but telling, or listening to, the last new thing.)
  eri-eri: Nere Atens oruwanga, nere fai matane fereha maidu Atens taon langa yafa
    gane waha, nere dada ete ada onogane. Uwa. Saini oruwa nere isou eege waha lewogonga
    aaguwei nomo, nere beele hogo eege isane waha nere nage gamanege langa leguruwei
    nomo waha gaude nigigai.
  aly-aly: Athens-areny-rnem akngerr arlta arrpanhenhel angkek awelherlenty-akngenh,
    angka ingweram-ingwer ikwer-penh angkerretyek.
  wiu-wiu: (Atena ta pine yene to̱a nekene yeneka loyo-kama mekete eya taneya. Padele
    padele weneleke agale topo takoa oa ni titia oko agale-kitika yakoa tokala taneya.)
  swe-swe: Alla atenarna liksom utlänningarna där ägnade nämligen all sin tid åt att
    tala om och lyssna till det som var senaste nytt. [Paulus förs till Areopagen
    som ordagrant betyder ”Ares-kullen”, bara ett par hundra meter från marknadsplatsen.
    En gång var det också mötesplatsen för areopagdomstolen som styrde provinsen,
    men på Nya testamentets tid hade man bara befogenheter att döma i religiösa och
    moraliska frågor. Det kan hända att Paulus förs till domstolen för att potentiellt
    dömas till döden för att ha infört en ny främmande lära, se vers 18. Det är nu
    inför denna grupp på omkring 30 medlemmar och andra nyfikna som Paulus kallas
    till en utfrågning.]
  cth-cth: Athen khocanaw hoi imyinnaw teh kamthang lawk thai ngainae a hloilah alouklah
    hoi a tueng baw sak awh hoeh.
  mti-mti: Asen igiyawa ge at ubewa igiyawa me apa vinemewa undag mu kum muma gumbe
    divi da den ag wakeeme. Mu anoano mataiwa oya gaiyawa veme sira naunowa taieme.
  pad-NT: Vakadihojai hiki ida Atenas sidaji kaija'arini, vahoariha khama vajoronina
    vakamithaja kaimoni ida moni ja'dini, vara vavani'aja kaimoni jaboni ida moni
    ja'dini. Vavajahaki ida moni ja'dini-ra vakamithavini.
  twi-twi: Na Atenefo ne ahɔho a wɔwɔ hɔ no nni hwee yɛ sɛ wɔde wɔn adagyew nyinaa
    betie nsɛm foforo anaa wɔbɛka nsɛm foforo a wɔate no akyerɛ afoforo.
  hlt-hlt: Te vaengkah Athen pum neh aka laiom yinlai ham khaw a tloe moenih. A hoeng
    hoep vaengah pakhat khaw a thui tih a thai la pakhat khaw a yaak uh.
  tbz-SIM: Atɛnni kɔbɛ bɛmɔu nɛ̀ bɛpɔ̀ɔ̀bɛ̀ bɛ̀ɛ̀ bo dɛ kó dihɛì, bɛ̀ do ɔ̃ ntṹṹ
    kɛ nɑ́ɑ́mmu kɛ kémmú tinɑ́ɑm̀pɑ̀ntì tìì yìɛ̀ní.
  san-GUJ: તદાથીનીનિવાસિનસ્તન્નગરપ્રવાસિનશ્ચ કેવલં કસ્યાશ્ચન નવીનકથાયાઃ શ્રવણેન પ્રચારણેન
    ચ કાલમ્ અયાપયન્|
  amx-amx: Tjerrtj Athens-areny map tjerrtj inang Athens-warn yatjarr petjekarl map
    thwen inartek ahentj-anetjart angketj lyeteny inenh awetjeh, angketj kwerengemeh
    kweteth angkerremel.
  ake-NT: (Tanporo A'tens mɨrɨ tʉpo ka'kʉran amʉ' mɨrɨ yau tʉuko'mansan esi'pʉ tʉweyu
    kon enno'pɨtʉ pɨ' emenna' itekare pɨ' usauro'nɨ pɨ'.)
  qvn-NT: Chay Atenaschru lapan yachragcunas, jinaman carupita shamusha chaychru yachrag
    runacunas munapäcug imas mushog yachrachiycunapita mayacuytam jinaman rimaytam.
  tku-NT: Ixlīpō'ktuca'n xalanī'n nac Atenas ē xamini' tī ixtahui'lāna'lh a'ntza',
    xlaca'n jā tū ixtatlahuacu'tun xmān ixtahuancu'tun ē ixtakexmatcu'tun tū xalacsāsti'.
  bjk-bjk: (Nangadi xirip mee Aten ma duöng möxöbo lagunon kabise nang toxobo xisixis
    singan, tokoxobo wewet tebo lalaa. Inexalik idi te balan ma tinenge nana ma ra
    ölangen nanin abo mangana inausu maxat.)
  msy-2020: (Atensɨn gumaziba ko Atensɨn azenan itir gumazir izeziba, me zurara pura
    ikiava nɨghnɨzir igiar otivir kabara mɨgei.)
  bpr-bpr: Yé manla ku Pol du i dad to mdà di Atén na i dad to mdà di dademe banwe
    mnè déé, too ale bayan stulen na flinge di dad falami tdò i dad to.
  rmy-VLAKH: Афиняноря и мануша авэр пхувьятар, савэ жувэнас котэ, майфэдэр камэнас
    тэ дэн дума чи тэ ашунэн варисо нэво.
  cle-NT: Liáh³ja̱³ cá⁴dah²sɨɨ́h⁴ Pablo ja̱³, chiaah¹ liáh⁴jɨy³ diáh⁴ dsa³ Atenas
    baáy⁴ diáh⁴ dsa³ xiaáh³ hi³ nieeyh⁴² nɨɨ́⁴, há⁴hé³ xa³ gɨh¹ dxaáh² dɨ³niaá⁴, ti̱¹
    hi³ dɨ́⁴dah²liú⁴ dɨ́⁴dah²léh⁴ ba² gu³xɨ³ hé³ ba² ca̱a̱³ fáh⁴liu⁴ hi³mɨɨ³².
  txq-txq: '@see-verse:ACT.017.020'
  aaz-aaz: '@see-verse:ACT.017.020'
  qup-NT: Tukuy chay Atenas llaktapi kawsakkuna, shuk llaktakunamanta chay llaktapi
    kawsanankunapa shamushkakunapas mushu shimikunata yapa uyanayashpa kwintashpa
    chishiyakta tapushpa kawsapayanahun.
  azb-azb: Bütün Afinalılar və şəhərdəki yadellilər vaxtlarını yalnız yeni fikirləri
    söyləyərək və qulaq asaraq keçirirdilər.
  eng-DBY: Now all [the] Athenians and the strangers sojourning there spent their
    time in nothing else than to tell and to hear the news.
  guo-NT: Puexa Atenas paklowaxpijiw, asew jiwbej, japi asatʉajnʉchanpijiw jaxot duili,
    japi pajelnaewʉajnax xabich nejxasink jʉmch naewesliajwa, naksiyaliajwabej.
  hla-hla: A barebana hoboto i Atens nu katununa tara tana han ti kaia i Atens, nori
    i ngilin hakapi a poata hoboto i taren ba te hahatei ner u ranga u tsimus ba te
    hehengo haser u tana u ranga u tsimus.
  mav-NT: Katu­pono Atena piaria tikuap teran kahato yne kaipywiat sehay kat e kat
    e hap enoi hap ko'i i'atu'e. I'ewyte yne hewyry rakaria itotiaria tikat kahato
    sehay pakup itote.
  kpf-kpf: Ateŋ kamân mâirâp sot kamân ŋâin gokŋâ zen sot ândiwe, zen den uŋakŋâ nâŋgânam
    den âragum ândiwe.
  ppo-ppo: Atenis be whi̧ró mepaae be torókó̧ló wóló betó mole whi̧rapetamo atima
    suka fea mepaaekélé feni, mo ha̧le betó taru atimané kae kisi ala yaairaalu dere
    fokélé yóo, wosókélé yóo, du beterepó.
  hin-2017: (इसलिए कि सब एथेंस वासी और परदेशी जो वहाँ रहते थे नई-नई बातें कहने और
    सुनने के सिवाय और किसी काम में समय नहीं बिताते थे।)
  wol-KYG: Booba waa Aten ñépp, doxandéem ak njuddu-ji-réew, xintewuñu lenn lu moy
    di nettali ak a déglu xew-xew wu bees.
  bef-bef: To asaga Atenisi bonaꞌi hiti to fato hepatoti bonaꞌi lugaꞌa ete ana hepato
    mineꞌahanamagi hiti yatai yuhufa kaga kehelise yupahi yabe lite limo gehesa hiꞌahana
    yabe.
  amm-amm: Atono noko mo noinoso na, imo tonufuwa mulu siyoliso piyalo manokino. Noko
    nokonu noko mani, no siki no, toi mani, imo tonufuwa mulu piyalo manokino. Mi
    ano mo wiyou, imo tonufuwa imo polukaso manokino, ulo ulo amu amu.
  zaj-zaj: Wenekae wose wa Atene na wahenza wakalile hiko waleka sang'hano zao zose
    ila wakala wosimulila na kutegeleza mbuli za sambi.
  chq-NT: Tsʉ jileei'²¹ 'in seein²¹ Atenas coon'¹³ jileei'²¹ 'in jalíin² lɨ xiia'
    'in néei¹ do canii² 'iin²¹²in 'e nuu¹un sɨ 'e faa'²¹a 'e jmai'² 'e 'múu²mo.
  swp-swp: Kamanidi Atenai tataodi eo taulaolaoma nei eai se miamia, edi laulau esaga
    mo, riba harihariudi bena se ataataiedi eo se ribaribaedi.
  bjr-bjr: Ateensa maqusanaasa faqa aanaamuru animarusa faqa oosana oosana fuka irirana
    irianee qidaqa minara kai irimaree fimariqau. Misa minara Pauroona irammiri mariqau.]
  aby-aby: (I Adena goi orounu ukeibisa ubue eno, aine wai ure kawama wake weekaini
    kawama ukekaini emenu ararae ere nauke uke iwoka sifisane ibake naukenewaa ukaada
    ibeibisa. Ibake i imusu orounu wake naukada i naukeibisa wake aine wai ure weada
    ibeibisa.)
  eng-YLT: and all Athenians, and the strangers sojourning, for nothing else were
    at leisure but to say something, and to hear some newer thing.
  jni-jni: Ta ira Antaniya nan agenu aweme wa huza uganiya uweme unu kunna tize tisso.
  kne-kne: Kanan da di, tan am-in di omili ed Athens, olay din napos natken ay ili
    ay nakiili en daida, iag-agew da ay mangibagbaga ya manmannge si baro ay mait-itdo.
  tgj-tgj: Etins lo nyi mvnwng ngv okv nyebunyi mvnwng gv atugv dwa rilwk dula anwnv
    ogugo minam am tvvria laka rito okv mimpa laka rito.)
  wat-wat: Nokomaise si bwaduwa uḡuna Etenisi namoisi keta yauyauna nokomai si fakwafakwa,
    tova matatafuna nuwanuwasi be sina vanevaneneḡa ketaketa kiousi be fasisiyai sina nunusifufuwa.
  gui-NT: Echa opaete Atenas pegua reta jare quiotɨ güi yogüeru yogüɨreco joco pe
    vae reta oñemoembiapo imiari jare oyeapɨsaca mbae ipɨau vae re.
  quc-TT: (Ri winaq ri keꞌl pa ri tinimit Atenas, xuqujeꞌ ri kubꞌe solin pa ri tinimit
    riꞌ, kikꞌatik kakitzijoj rij kꞌakꞌ taq chomanik).
  heg-NTPO: '@see-verse:ACT.017.020'
  ptu-ptu: (Ingganna to dio Atena susi inna to dio, teem to sule si napedotaam untibe
    wattunna la umpehingngii anna la untula' diona kaha-kaha bakahu.)
  bzd-NTPO: Atenas wakpa ko̱s ena ká̱ kua̱'ki̱ wakpa se̱rke Atenas, e'pa ulitane tö
    ttè pa̱'a̱li̱ ttseke ese ë̀ pakeke ñì a̱ ke̱kraë.
  kwf-kwf: (Kira fata ꞋunaꞋeri, osiꞋana na ngwae Ꞌi Atens, ma na ngwae neꞋe kira leka
    maꞋi fuana tuaꞋa Ꞌi Atens ki, kira oga alaꞋanga ana asoa ki sulia ma na fafarongolana
    na tae ki neꞋe faolu.)
  eng-WYC-2017: For all men of Athens and come-lings harboured, gave attention to
    none other thing, but either to say, either to hear, some new thing.
  eng-WMBB: Now all the Athenians and the strangers living there spent their time
    in nothing else, but either to tell or to hear some new thing.
  zat-NTPS: Caní gulenné̱' lawe' da dxuluzé̱ nágaze, ne dxuluchálajze ca naca tu dizra'
    cube xúgute̱ benne' Atenas, ne benne' zitu' ca' zaj zre̱'e̱ xe̱zre na'.
  spp-spp: Atɛni kànhe shiinbii puni ná nàmpwuunbii pi mpyi pi shwɔhɔl'e ke, pire
    mpyi maha pi tèni fànha lwɔ́ kafɔnni kani ndògoŋi ná li bàraŋi na.
  zty-NTPS: Biž bi žaz ḻáže'gak gongak benne' Atenas ka', na' benne' zi'to' ka' nníta'gake'
    ga na', san žénzegekle', na' ẕcháḻjzegake' che to da' kobe.
  mek-mek: Gome Atens taonina papiauꞌi maꞌoai ke papiau iꞌoiꞌi Atens taoninai keagu
    auꞌi isafa, kina maaga akaikiꞌa keagu kapa iꞌoina agaꞌo akekapaisa kai, ifoꞌi
    mo epoꞌiai kapa mamaꞌi fouꞌi keifaniꞌi, ke laaꞌi koa aisama, aufalao agaꞌo kapa
    mamaꞌi fouꞌi eifaniꞌi auꞌi aꞌoꞌi kelogoniꞌi.
  aey-aey: Odocob Atensdec danaca, dana hatu filfilnadec ono bilein ageca saen cunugna
    age ceteh haun hon eu dah mamadi je togodocnu wawaga ben bahic nijen.
  urd-GVH: (बात यह थी कि अथेने के तमाम बाशिंदे शहर में रहनेवाले परदेसियों समेत अपना
    पूरा वक़्त इसमें सर्फ़ करते थे कि ताज़ा ताज़ा ख़यालात सुनें या सुनाएँ।)
  ycn-ycn: Atenas eruna naquiyana huátaño huajé puráca'aloji jema'acana ca'ajná, huajé
    puráca'aloji nacú quemacana ca'ajná. Ricaja calé nahue'epique natucumó. Ñaqué
    caja ajopana te'eré eyájena, re i'imacaño, hue'epica natucumó.
  djr-djr: Yo, wäŋa-ŋunhaŋuwuynydja Yathinbuynydja yolŋu walal ŋuli ganha bitjana
    bili walu-ŋupana lakaranhaminya yuṯa yan dhäwu bala-räli'yunminya; mirithinan
    walal gan ŋunhi djälthinany ŋänharaw yuṯawnydja dhäwuw.
  kvg-kvg: (Ndigu Atens taon-ak, neka até bawan vini-ák-a, taon-te okha gindu-okhoam,
    tiqa poev kandambaqape ndǿgo tøgoám, khøuwa kopoav, ezoqa emanqat ndakinak vinivinimba
    vø̄vototupam-a, vø̄-ewagam.)
  rug-rug: Ura sari na tiena sa popoa Atenisi, meke sari na tie karovodi pu koa vasina,
    si hoke okoro hiva gilani na vivinei ni rini sari na ginugua vaquradi.
  hop-NT: (Pas pi Athens ep sinom, pu hāhaqaqw sinom amumi ökiwtaqam, puma qa hihta
    a’pitu; panis hakiy hihta āawnayaniqey, pu hihta nanaptaniqey‐sa tunatyawyuṅwa).
  san-URD: تَداتھِینِینِواسِنَسْتَنَّگَرَپْرَواسِنَشْچَ کیوَلَں کَسْیاشْچَنَ نَوِینَکَتھایاح
    شْرَوَنینَ پْرَچارَنینَ چَ کالَمْ اَیاپَیَنْ۔
  heb-LB: כאן עלי להסביר שאנשי אתונה, כולל הזרים שהיו שם, אהבו לבלות את זמנם בשיחה
    על רעיונות חדשים למיניהם.
  caf-NT: Keyah Athens whut'en 'ink'ez 'uts'un keyah whut'en chah 'et huwhut'i, 'en
    ts'iyawh k'an khunek bugha yatuk, 'i huhoont'i hoh 'ahoolhyez wheni huwu yahulhtuk
    k'us ndi khunek daja dutenilh hiyoozólhts'a.
  mio-NT: Ndihi ñivi iyo ñuun Atena can―cuni xaan ñi cati tuhun ñi iin tuhun chaa,
    ta cuni tahan ñi tasoho ñi tuhun chaa, vati iin cuhva iyo tahan maan ñi cuu chacan,
    ta ñahni ñaan inga cha cuni savaha ñi. Tacan ni savaha ñivi ñuun can, ta tacan
    ni savaha tahan ñivi ni quichi inga ñuun.
  srq-NT: Atenas jenda mɨngo uquia reã mbae mo ndese. Ae siqui Atenas jenda rese,
    ũquɨ̃ abe mɨngo uquia reã mbae mo ndese. Echeemo andu andu beɨ. Echeemo ndese
    beɨ.
  kje-NT: (Manin Atena roro ri rano noho namehin man minle kota onne radedem ra'ahoru
    alam leken mamani makani wanakuku man worworu leke raherre honorok panaeku.)
  gaz-gaz: Warri Ateenaa hundii fi namoonni biyya ormaa kanneen achi jiraatan yeroo
    isaanii waan haaraa dhagaʼuu fi odeessuu irratti malee waan biraa irratti hin
    balleessan ture.
  kud-kud: (Yadi panivila wuwuna teina, Atenisiwone yo hinage vali tupwa tomowadi
    Atenisi ainai himiyamiya neta nigele teya hava hiyapaipaihowai na ginauli vauvaudi
    hita'eyedi na hiwalowalowedi.)
  urb-NT: Ate ok ta pe har ta aja te'eha a'eta. Amõ ywy pe har ta a'ep ixo. A'eta
    aja tĩ. Amõ amõ we myrandu pyahu ame'ẽ ke rehe a'eta hendu tar katu. Myrandu pyahu
    ame'ẽ ke pandu pandu tar katu tĩ. Aja te'eha a'eta.
  fra-LSG: Or, tous les Athéniens et les étrangers demeurant à Athènes ne passaient
    leur temps qu’à dire ou à écouter des nouvelles.
  san-HK: tadAthInInivAsinastannagarapravAsinazca kevalaM kasyAzcana navInakathAyAH
    zravaNena pracAraNena ca kAlam ayApayan|
  cak-SNT: Y quireꞌ xquiꞌej, ruma quinojiel ri vinak aj-Atenas y ri i-patanak nicꞌaj
    chic tanamet ri chireꞌ icꞌo-ve, man jun chic kax más niquiꞌan, xa ja ri niquitzijuoj
    y nicaꞌxaj jun kax cꞌacꞌacꞌ.
  uvh-uvh: Ka aming ka Atens yong ki guk ka aming yong kamanini ka Atens u anga ikiaging
    adi fikifiki napa' ka inga'sa' ifakadofi a sasuk inga'ni fam ning u tongafanak
    waraga'sa' naknga unggungsa' tanga ikiaging wara' adi Pol ning midi u kafakafa
    nakngam ga' toging wang.
  ino-ino: Mi'ko Atenisi mai'naya vaya'ae yo'ka e'naya vaya'ae mi'ko afina saufa mono
    ke hisaya ya afisaya yafe lusiya huno nehapaike'a alu kava ohisaya apa'kesa afi'nae.
  gnn-gnn: Yo, wäŋawuy ŋurukuy Yathanbuynydja yolŋu walala ŋuli yukurranha bitjana
    liŋgu walu-ŋupana nhinanha ḻakaranhaminya yukurranha ŋuli yuṯa wal'ŋu dhäwu' bala-lili'yunminya;
    wirrkina walala ḏukṯukthina ŋänharawu yuṯawunydja wal'ŋu dhäwu'wu.
  yal-yal: Atɛna kaane nun xɔɲɛn naxanye yi e yɛ, ne yi e waxatin birin nadanguma
    fala nɛnɛne nan tun namɛdeyi.
  cnt-NT: 'Ia₁ ca₂le₃jɨ́n₃ bá₄ dsa₂ chan₂ Atenas, quian''₅₄ dsɨ₂nau₂ i₂jme₁tián''₄
    ja₁jaun₂, jmá''₃ a₂jaun₂ bá₄ jme₁tɨin₂ qui₂jmo₂₃: qui₂nag₂₃, qui₂dsia₂₃ në́₃,
    jmá''₃ ca₂ne₅₄ jág₁ ''mɨ́₂ a₂cha₂.'
  tif-tif: (kiimi weng kabak-ami miit kabak-ali abip Atens kasel so, fatal tilin tunum
    tal bilip iso, ili alik kukup kusnum kaa ma kutal-fukusip disa. Ili ti kama alokso
    weng kaata kutal-fuku-som aa, kama weng kaata ma weng san-kaa-bam kemin-kup laabip
    ko.)
  nlx-nlx: (काहाकाय आखा एथेंस माय रेणारे माणहे एने ताहरी रेणारे दिहरा देसान माणहे,
    आखा तान नोवाल्यु नोवाल्यु वातु होमेलने एने केणे माय टेम जावाड़ताला।)
  apw-NT: (Athensgee dasa’ daagolííníí ła’íí ńzaadgé’ daagolį́į́ n’íí dawa daazhógo
    na’goṉi’ áníidéhíí yaa nadaagolṉi’go dagohíí yídaayésts’ąągo naháztąą.)
  gum-gum: Kaguende mayeeløba Atenas warab misaameraba, katø tru petø ka amrruatø
    warabeløba ¡katø! chi peg isumøtø, chigøben ke srøig isuigwandø waminchib kua,
    nømbe truigwangøba wamindi mørøg kui inchib købig køn.
  not-NT: Arosataanti itarobacaati Atenasisati aisati itsibatari paniacha basiniquë
    poeboropague. Irianti icogaiguë inguemobëri ira iriraique quinguitsatiro pairoraca
    ora terai inguemiro.
  plu-plu: Igkis awna inakni henne mmanawa madikte hiyeg atenasyenepwi ku pariye msekwenepwi
    ayge akak nerras ku pariye danuhpenepwi atere, igkis bateke timá nukune inetit.
    Ininnen ginetnikis mataytak.
  iou-iou: Täŋpäkaŋ Atens ämawebe täŋo mebäri uwä ŋode; Kome mähemkät äma äbani Atens
    kome irani-kät imaka kubä nämo täk täŋkuŋonik. Nämo, u kadäni kadäni käbeyä täŋpäŋ
    man kudupi kudupita yäŋpäŋ-nadäk täk täŋkuŋo unita Pol täŋo man u nadänayäŋ yäŋkaŋ
    yäŋkuŋ.
  ntp-NT: Vʌʌscatai Ateenasiʌrʌ oidacami dai sibʌadʌrʌ vuvacʌcami ismaacʌdʌ anaasi
    oidacatadai, maitivuaadana ʌma maasi moscaʌcana istumaasi utuducami dai gaaagidiña
    ʌʌpʌ.
  rai-rai: Diat piri lenbi kabina a kum te Aatenaai ma ra kum waira kaai baa diat
    kiki matira, diat ole a kum bungbung ma ra pirpir ma ra walwalangor kup ta matakina
    wawer.
  haw-1868: (O ko Atonai a pau a me ko laila malihini, o ka lakou hana wale no keia,
    o ka bai mai a me ka hoolohe aku i na mea hou.)
  ffm-ffm: Tawi Ateenankooɓe e hoɓɓe jooɗiiɓe ton ɓee ngollataa huunde fuu so wanaa
    haalde huunde heyre nde ɓe nani.
  arb-NAV: وَكَانَ أَهْلُ أَثِينَا وَالأَجَانِبُ السَّاكِنُونَ فِيهَا لَا يُمْضُونَ
    أَوْقَاتِ فَرَاغِهِمْ إِلّا فِي مُنَاقَشَةِ الأَفْكَارِ الْجَدِيدَةِ.
  cop-CNT: ⲛⲓⲁⲑⲏⲛⲛⲉⲟⲥ ⲇⲉ ⲧⲏⲣⲟⲩ ⲛⲉⲙ ⲛⲓϣⲉⲙⲙⲱⲟⲩ ⲉⲑⲛⲏⲟⲩ ⳿ⲉⲙⲁⲩ ⲛⲁⲩ⳿ⲥⲣⲱϥⲧ ⳿ⲉ⳿ϩⲗⲓ ⲁⲛ ⲡⲉ ⳿ⲉⲃⲏⲗ
    ⳿ⲉⲥⲁϫⲓ ⲛⲉⲙ ⳿ⲉⲥⲱⲧⲉⲙ ⳿ⲉϩⲱⲃ ⳿ⲙⲃⲉⲣⲓ ..
  sri-sri: Ããrĩpererã Atenas marã, gajiro marã iri makã ejanerãde maama bueri ditare
    werenídʉañurã.
  nal-nal: Amun Etans faakdul ma aubina rawarak faakdul zaait di iziar inaan, di rataalil
    be wana dadorang ma langarinang amun inaxamang faaxur.
  kyq-kyq: (Naaɗe taaɗ bin se taa jee Atɛn ki ute mɛrtgen ɓaaɗo ɓaao ɔɔ kɛngen tiŋg
    tiŋg gɔtn ese se, naaɗe iŋg ɓo gɛn booyo ɔɔ gɛn taaɗn mɛtn taargen kiji kɛn naaɗe
    ɔŋga num ɓaaɗo lee taaɗ mɛtin̰ se).
  kwd-kwd: (Gila fata 'ilo'oo, tofuna nga ta'a 'i Atens, ma nga ta'a na'a gila leka
    mai fana to'orunga 'i Atens, gila siria alafuunga gani mai gani suria nga kwairiinga
    na 'olataa ne'e fooru.)
  ded-ded: Ateng ngic kuric nga ama mingina sasawa, yeni yoacsiduc furia negemma yoac
    imocsac denegeng amma siduc homac angkecgec.
  ewe-ewe: (Atenetɔwo katã kple amedzroawo hã lɔ̃a anyinɔnɔ ɖe takpeƒe hewɔa woƒe
    ɣeyiɣiwo ŋuti dɔ to nyamedzodzro kple susu yeyewo xɔxɔ me.)
  nuy-nuy: Warruburru-yung warra-wurru-wurruj ana-Athens-jinyung marri arraarrawindi
    anubani ana-lhal-aynbaj-gala ana-lhal wurru-burri-yinyung anubagu, wuu-yambiynjini,
    wirri-ngaynbandangi wu-gadhuwa ana-lhaawu, amburraawanggini. Wirri-ngaynba-ngaynbandangi-magaa,
    dani-yung-bugij.
  cop-BHC: ⲚⲒⲀⲐⲎⲚⲚⲈⲞⲤ ⲆⲈ ⲦⲎⲢⲞⲨ ⲚⲈⲘ ⲚⲒϢⲈⲘⲘⲰⲞⲨ ⲈⲐⲚⲎⲞⲨ ⲈⲘⲀⲨ ⲚⲀⲨⲤⲢⲰϤⲦ ⲈϨⲖⲒ ⲀⲚ ⲠⲈ ⲈⲂⲎⲖ
    ⲈⲤⲀϪⲒ ⲚⲈⲘ ⲈⲤⲰⲦⲈⲘ ⲈϨⲰⲂ ⲘⲂⲈⲢⲒ.
  buk-buk: Lau Atens ti lau apa hoŋ naŋ sêndöc malac dinaŋ, naŋ sêmbo tu sêŋgô yom
    ti sênem yomgalôm ŋapaŋ pi gauc wakuc bocke naŋ hôc asê ŋac-ŋga. Ŋac si gweleŋ
    daŋ mba. Tu dinaŋ-ŋga dec ŋac bu sêŋgô Pol ndê yom.
  pri-NT: (Ba wà diri tèpa âboro géeni Athènes, ma wà tàpé na tèpa pârame na rà wâro
    wâni, âna rà nye tà tâa goo ê pâ jèkutâ na bwaa âmuê.)
  zpq-NT: Ca nac beṉe' Atenas ca', de costumbr c̱hegaque' yogo' ža con chesaše' cheso'e
    diža' o chosozenague' c̱he bi da' cobe da' de, na' ḻecz ca' cheson no beṉe' zito'
    že' Atenas.
  por-TFT: Eles assim falaram, pois os habitantes de Atenas, como também os de outras
    regiões que ali moravam, conversavam continuamente sobre as novidades ou escutavam
    outras pessoas explicarem as coisas novas.
  gwi-NT: (Athens gwich'in nąįį ts'ą' ch'adanh nahkat gwich'in nąįį haa, zhyąą drin
    gwiteegwagwaanchy'aa gwiriitth'ak kwaa geegiginkhii ts'ą' chan googoołk'įį haa
    gwizhrįh goohaa drin neegwiidhak nąįį t'inyąą.)
  gvn-gvn: Jana bama yalaku, jana bama Athens-warra, bama bubumun yindu-yindumun Athens
    bundandanya, jana yalaku. Jana kuku walu-yindu walu-yindu nyajinka, kukuku jirakalka
    binalmanka.
  nhy-NT: Ijkón okijtojkej porke nochtin tlakaj de Atenas iwan katlej amo de Atenas
    pero ompa chantij, mach itlaj oksé tlamantle okichiwayaj, sino sanwel okikakiaj
    iwan omotlapowiayaj de itlaj tlamantle yankuik.
  asm-FB: আথিনীৰ লোক সকলে আৰু তাত থকা বিদেশী সকলেও মাত্র কিছুমান নিত্য নতুন বিষয়
    লৈ আলোচনা কৰি বা শুনি আজৰি সময় কটায়।
  okv-okv: (eto ke amita be amo da Athens embomeni te enda nei embomeni te enana ga
    mitiaetera amina pambuto pure peni ae umoro ue mitie ke eha gamo avo ingesi uje
    ea.)
  mxt-NT: Vatyi tandɨhɨ ñu Atenas ta ñu inga ñuu cha iyó yucuan tahán xaan iñi ñu
    tyasoho ñu ta nacatyi ñu ñáá ndɨhɨ tuhun chaa.
  tzo-NT: Scotol ti atenasetique xchi'uc ti much'utic q'uejel liquemic tal ti te nacajtique,
    ja' no'ox chech'esic c'ac'al chlo'lajic. Chalic c'usuc no'ox ach' c'opal cha'yic.
  ind-AGS: (Semua orang Atena, termasuk orang-orang asing yang tinggal di sana, menghabiskan
    waktu mereka dengan menjelaskan atau mendengarkan segala sesuatu yang baru.)
  omw-omw: Mwi mwatanaahuavata, mpo mwatanaahuavata mwiqi varuhuavata, qua nraahu
    ti varu vaisihua variqata mwihua qaraakya qua timwaqi viqata qaraakya qua riemwaqita
    virara nraahu rieqata varura.
  yrb-yrb: (Atena uwaranu karana eno, ainewaure kamama wetaini uetaini naueta iwata
    ufitae utedibebita. Iba uwaranu aika maika sina nauteda sina faiyawere wedibebita).
  maa-NT: Koií o̱kitsò‑ne nga jñà xi̱ta̱ Atenas ko̱ xi̱ta̱ xi xìn nangui‑la̱ xi ya̱
    títsa̱jna, tà jè xi mejèn‑la̱ nga skoe̱ ko̱ ko̱ma kjo̱óya‑ne ngats'iì kjoa̱ xi̱tse̱.
  mcq-mcq: ꞌEjume pu ea mapoka kaꞌene Etenisi hijujaho ꞌee ea ꞌahoꞌa kaꞌene ara ꞌahoꞌi
    rena roe ijino hijujija naꞌia mapoka pu mahine vuꞌa maiuꞌina hene ꞌee ꞌwaviꞌi
    hijura.
  sus-A: عَتّنكَيٍ نُن شْحّيٍ نَشٍيٍ سَبَتِشِ عَتّن، عٍ نُ دَرِشِ عٍ تُلِ مَتِقٍ رَ
    وْيّن نّينّ رَ نَشٍيٍ مَسٍنمَ.
  jpn-1965: アテネ人も、そこに住む外国人もみな、何か耳新しいことを話したり、聞いたりすることだけで、日を過ごしていた。
  fra-SBL: Or, tous les Athéniens et les étrangers qui habitaient là ne passaient
    leur temps qu'à raconter ou à entendre quelque chose de nouveau.
  yka-yka: Kēmon hep meˈ aˈa Atenin duk meˈ aˈa liyu-liyu mapatennaˈ malaˈihin, tagihan
    siye magheto-heto duk pakale-kale sabab ine-ine baˈahu.)
  mle-mle: Ababa Atins tipa kidiy duw, nuwukadiy tipa kidiy duw day Atins-aam kwadiy,
    day abab nyanyi kwula maaj wukik tikuw, day daya a maaj bwulabagwudaal.
  shp-NTPO: Ja Atenas jemamea jonibora jawéki ayamakinbi, bená joibores ninkáxon,
    ja joibores jato yoitinin keenbo ikanai, jainoax ja wetsankoniax jain jaai bekanaboribira
    jaskarabo ikana iki.
  aom-aom: Ëhi uavare hesi bëhoho Athens amo rajohuꞌo saꞌa ioroꞌiorore jioromo ro
    Athens raromarue ariböviohuꞌo ëho jaburo jö iꞌe ëhemu atemu atoromo hemu henövareje.
    Ëhi jiëꞌe muohemu uehorovonövareje.
  geb-geb: Mba Atensan ŋgu bakɨmen ki gumgi gu mba harigi ŋgui gumgi, mbe zav Atensan
    ki, mbe harigi bigi ga mbui fhuvara. Mbe zazera harigi buni gu ndɨkndɨgir ŋkaa,
    mbe nta mbararganeŋ vuzvugi. Mbe maaŋ muuŋgiap, mbe nduarira mba bunin ŋkaa, mbe
    nduarira ntan warira phorga nzuai.
  bsj-bsj: (Antimiyawa) kange fabubo more ceu, cine dor ciro kang tikangka dikero
    fwirtinim kange tangnim cem.
  cak-cak: Quiri' xqui'ij, roma conojel ri aj chiri' pa tinamit Atenas, y ri epetenak
    juc'an chic ri c'o cacho chiri', man jun chic achok pa ruvi' benak-vi ri cánima,
    xaxe pa ruvi' ri yequibila' y yequic'axala' c'ac'ac' tak no'oj.
  chf-NT: Uc'a upete aj Atenasob y ajtejob nat ni ya' cuxujob ya'iba u numsen q'uin
    tä t'an, u yäle'ob o u yubinob cuaxca an tzijibba.
  tlf-tlf: bilip imi weng bomi magam uyo, abiip Atens kasel so fital telemin tinum
    albip so iyo alugum kuguup migik waafusaalip kale, kamaa weng umaak kufu-bom-nilip
    e minte, kamaa weng umaak tinangka-bom no kemin kup nuubip ko.
  piu-2006: Yatjanytjanya ngurrara tjuṯaya yara kutjupa kutjupa wangkarra kulira nyinapayi.
    Manta kutjupa ngurrara tjuṯaṯarra tjanala tjungurringkula yara wangkarra kulira
    nyinapayi. Paluru tjana tjungurringkula wangka kuwarritja kulira tjana palulawana
    wangkapayi.
  poh-NT: Jeꞌ reꞌ xquikꞌor reh ruꞌum chi chiꞌnchel take cꞌacharel jeꞌ chi asjanak
    take ar Ate̱nas, jeꞌ chi chalanak take chi cꞌacharic ar, maꞌ nquicham ta qui̱b
    chi birinic wi maꞌ toco̱m chic noꞌjbal ncꞌuhtjic queh on maꞌ toco̱m chic ribiral
    nquibiraj rikꞌormojic.
  tue-tue: Atenas macãrã, aperó macãrã toopʉ́ jea niirã́ mama queti dícʉre tʉo, wedese
    ʉsenicua.
  bjp-bjp: Fanu tikii na Atens turan foron ses ae ri melmel la aiwa, biil ri tel ti
    tier la, ri muduung la sau na ongen foron orek fuuh ma ri ka ngurke u la.
  xon-xon: Atens aatiŋ aanib, ni bicham bi nan bi nima na, nan gee ke bi li kuun ni
    ki gbaa tɔb chee tibɔchann n‑yoonn mɔmɔk. Nima pu le bi ban bi ŋun Pɔɔl yaar mu.
  tzo-ZNT: Yuꞌun ti jꞌatenasetique xchiꞌuc ti muchꞌutic nom liquemic tal ti tey nacajtique,
    jaꞌ noꞌox la sloꞌilic mi oy cꞌusi achꞌ to iyaꞌiique.
  mpm-NT: Tendɨꞌɨ yɨvɨ ñuu Atenas ka kuni kaꞌan taka jnuꞌun jaa un. Suni ka kuni kunsoꞌo
    taka jnuꞌun jaa un, chi siaꞌan kanda. Tukaa iyo ɨnga jniñu ka saꞌa. Suni siaꞌan
    saꞌa yɨvɨ ñuu un, ti suni siaꞌan saꞌa ɨnga yɨvɨ chakoyo ñuu un.
  ots-NT: Bi hñöni ncjapʉ cʉ mi̱ngu̱ Atenas, como mí ndo gustabijʉ di dyøde göhtjo
    tema ddadyo mfe̱ni cja̱ di ña̱jʉ ¿ja mí ncja cʉ mfe̱ni‑cʉ́? Guejti cʉ mi̱ngu̱
    hnahño lugar cʉ ya xquí dé pʉ Atenas, ya xquí nxödi di dyøtijʉ ncjapʉ hne̱je̱.
  hoy-hoy: इदुरसाटी कि सप्पा एथेंसवासी अदिक परदेशी जो अल ईरतोगोर, सप्पा आऊन व्हासा
    व्हासा मातगोळी केळली अदिक हेळदुर दा समय बितुसतोगोर.
  uri-uri: Tu alntu a ha yiprokg a Atens pa, wa tu a ha manet tiur a kul ark Atens
    pa, tu aklei aklei wang pa akal atning nungkulkg arpme kor la kiti yangkipm weten
    weten kuina ur a tu atning pa.
  amo-amo: Anitin Athans nin nalena idi kusari kone ne isosinku, idinin so ilaza uliru
    upese.
  pjt-pjt: (Atjantjala panya nyinanytja tjuṯaya rawa mukuringkupai tjukurpa kuwaritja
    tjuṯa nyinara wangkara kulintjikitja, kaya malikitja tjuṯa pitjapai ngura kutjupa
    tjuṯanguṟu munuya tjanala tjunguringkula tjukurpa palunya tjananya wangkara kulilpai.)
  cwe-cwe: Wanhu wose wa Asene na wageni wowokala umo wasang'hanila lusita lwawo lwose
    kulonga na huhulika chinhu cha sambi.
  daa-NT: (Ya taɓ-ak, goyin̰co ka gee ku Aten okin̰co ho iŋ martico, illa ŋu el cokiye
    ho ŋu el ose kaawin kuuk marbinto di.)
  mlp-mlp: Na mataw uliq Atens-ibta na teq mataw uliq pesanmo osim Atens-ib bolim
    osayta na nenaq in bunmo gamuk muturta bilaqad huritad osnan ginad bilaq naqmo
    hiqiy yaqayta. In kabiy daq araq emgo ginad a hi emad in daq naqmo emad os yaqayta.
  ape-C: Ihishmorim eshesh Atens shani kupairubi warubish shanaki shani eshesh shape
    abrudok wabur Atens iri, esheshih nyumneh douk shakri shupe meyoh aria shunupe
    um shunakripesh um namunyi baraen aria shumneken.
  bgs-bgs: Tô gó tô igkagi dan, su kakalyag katô mga taga Atenas asta tô duma mga
    manubù na ágsadun tun ta Atenas na inalayun dan gulit asta ágpaminág tingód katô
    mantu ágtinuruán, su tô gó tô inayadan dan.
  faa-faa: Arirakano maiya suamo Atenese aporomo soko aporo kimisi pesamo soko makata
    kaweane kaikia somehoko seseaka sarimaraka me rusuapo.
  kik-kik: (Andũ othe a Athene na andũ a kũngĩ arĩa maatũũraga kuo matirĩ ũndũ ũngĩ
    meekaga tiga kwaria na gũthikĩrĩria ũhoro wa maũndũ marĩa mageni).
  cap-NT: Nii Atenas wajtchiz z̈oñinacaqui niz̈aza nii parti wajtquin kamñi z̈oñinacaqui
    c̈hjul ew takunacami nonzkaz pecatc̈ha. Niz̈aza c̈hjul ew takunacami chiiz kaz
    pecatc̈ha. Jalla nii ew takunacquizkaz ninacz̈ kuz tjaañitac̈ha.
  ksr-ksr: Atens toya ano waba iikanoŋ laligogiti, iyoŋonoŋ kuuya eeŋ lansaŋ laligoŋ
    momo qaa dologa dologa nuuguna guuguwe ama jeŋ moma uugia iikanoŋ ama kambaŋgia
    tiwilaaŋ laligogi. Kiaŋ.
  eng-TNT: For all the Attenians and straungers which were there gave the selves to
    nothinge els but ether to tell or to heare newe tydynges.
  sbs-sbs: (Linu bonse ma Ansenia ni mabuu kwenda babali kuhala mwa teni ni be kaala
    ni kusena ziba tenda kwanda ku wamba ni ku tekeleza zimwi zihya.)
  sue-sue: Atens nata susure eseware nukare ge bowi seka sero niniro awinoise uge-mage
    dainiro inoise noisowa.
  fra-NCL: Or tous les Athéniens et les étrangers établis dans la ville ne passaient
    leur temps qu’à dire ou à écouter des nouvelles.
  bhg-bhg: (Atenesi da embomai berari ae nasi nei embomainde ainda isima edo esitera,
    awamanemi iji berarida buro da ro ae, ata tepo ge teka site ingeite itari jipapa
    edo esitera.)
  snn-NT: Si'a Atenas bain, so'o yijabi raisi'cua'ga baru ba'icua naconi, si'acuabi
    yua gue gu'a mame ye'yose'e se'gare senni achajën, ja'an se'gare caraye beoye
    quëajën, senni achajën bateña.
  atb-NT: (Ahten byu pé eq haú má nyi é góming byu pé lhunglhâng bang gi, dang sik
    lù sik haû lé taî kún gyô kún mù, yhangmoq é ahkyíng lé lhoq pán nyi bum akô nghut
    ri.)
  cek-AK: (To pongah Athen vangpui ah kaom kaminawk hoi angvinnawk boih loe tih tok
    doeh sah o ai, patukhaih kangtha hmuen to thuih moe, tahngaihaih bangah ni atue
    to patoh o.)
  bkd-bkd: Sa mga taga-Atenas daw sa mga langyaw ha diyà en tagtimà iyan dà tagbuhaten
    dan sa pagpanunultul daw sa pagpaliliman hu bag-u ha tultulanen.
  ctu-76: Como pejtyel ya' bʌ chumulob ya'i yic'ot ch'oyolo' bʌ ti yambʌ lum mu' bʌ
    i chumtyʌl ya'i, jin jach mi' ñʌch'tyañob o mi yʌlob tsijib tyac bʌ c'ʌlʌl mi
    ñumel q'uin.
  lac-NT: A mac a ti' cʌja'anob ich u cajar Atenas, cax a mac a nach cu tar cʌjtarob,
    cu naj man cʌxta'birob quir u tsicbarob yejer u jer mac, soc yerob ba' cu tsicbʌticob
    a ric'beno'. Bayiri' xan, u c'at u tsicbʌticob a ba' ric'ben xan, ich u yet cajarob.
  xla-xla: (Epalati Atene dla ha꞉ha꞉lalo so mate epo mo opi tle pumhalale so mate
    alila hapuloma yia꞉ta solotamale koko halowe alilaye memelepame ma isikimi imale
    amko koko tlo esemha꞉ha꞉mama yu some balemha꞉ha꞉mdiyo.)
  xav-NT: Atena ãma 're ĩsi'ubumroi u'âsi mono norĩ hã, duré darob amoi hawi ĩtẽme
    're ĩsihutu mono norĩ hã marĩ hã rowasu'u té hã te te 're wapari ze za'ra mono
    di. Te te sima ãma 're rowasu'u ze za'ra mono di duré. Taha wa, te ãne tãma nharĩ
    za'ra, Paruhu ma.
  cuk-cuk: Ar ade, Atenasʼginmaladi, degi, baigan-neg-ainesikmalad-Atenasʼgi-mamaidi,
    unnila ibmar-binigan-itogedginbi, ibmar-binigan-sogedginbi binsabukdamalad.
  tbf-tbf: Mi kulu Aten meie bu kibang ese gi ta nga me mon ian, gi kap nga tsana
    ka kepineits mene eiekesen gi nga ko vokokotie nge rongomie bu vienviendon vour
    ta nga beit.
  uig-CYR: (әнди Афиналиқлар вә у йәрдә туруватқан чәт әлликләрниң һәммиси вақтини
    бирәр йеңилиқни йәткүзүш яки аңлаштин башқа ишқа сәрп қилмайтти).
  ikw-NT: (Kpakara ele Atẹnsi nụ ele ẹli berere wu nụ Atẹnsi nootuwhu ige be noobno
    nsnị nụ ọtnutnu ikne ọbula varụ.)
  khs-khs: '(Atenese sena kesale iyawala apula: sena kesale peleya: nowemi tese sune
    mina sita:ne iyawala solo pa:ta kalila noka eta: sela:sela: sita:nemakeye. Iyawa
    solo hili pa:ta kali seyawa ta:pa:na: matanese i kene kekewaya:sela: sita:nekeye.)'
  dwr-ENT: ኣቴና ኣሳይ ኡባይኔ ሄዋን ዴዒያ ኢማቱ ኦራባ ሃሳዪዲኔ ሲሲዴ ፔሺያዋፔ ኣቲን፥ ሃራባን ፔሺኪኖ።
  pma-pma: Keil aviteni mukok veni meatin vasi keil ten out Atens ka koakeil avi heou
    emun koa aro en out enek e vati mok avatondan en avong vasi ka avalong usil rendemien
    hau vasi keil keke akilea avaselus rahit usili.
  atd-NT: Ian to sikan ka innangon dan ki Pablo su tibo no mgo taga Atinas woy ka
    mgo agpot no nig–ugpo dio, ian do hunungan dan ka ognangonnangon woy ko ogpamminog
    to agad nokoy no iam dan ogdinogon no nangnangonon.
  tel-2017: ఏతెన్సు ప్రజలూ, అక్కడ నివసించే విదేశీయులూ ఏదో ఒక కొత్త విషయం చెప్పడంలో,
    వినడంలో మాత్రమే తమ సమయాన్ని గడిపేవారు.
  hat-BSA: (Alò, tout Atenyen yo ak lòt etranje ki t ap vizite la yo te konn pase
    tout tan yo nan pale, oswa nan tande kèk lide nèf.)
  bxh-bxh: (Atensi yo taꞌowawa dodogadi amainiya sa gogogogo mate, ginauli fwaufwaudi
    moho, sa atahiyedi yo sa libalibaedi. Ginaulidi te, lebedi yai edi fuya sa pei
    na hige somo hesa lisina yai.)
  top-NT: Jaé lakskalala lacchixcuhuí̱n xalac Atenas y tí ixtamini̱t xala a̱lacatunu
    pu̱latama̱n ixtalakatí tali̱chihui̱nán ticu ixcatzí sa̱sti talacapa̱stacni o ixma̱ccha̱ní
    ixtapuhuá̱n; huá jaé ixtali̱jaxa acxni ni̱tú ixtatlahuama̱na.
  msk-msk: Yaan yang pyagalaong nilan kay yang kariko nang otaw na taga Atenas aw
    yang kadaygan na manga otaw na asaan magkadurum yagabaraw aw paningug sang manga
    pagindo aw aon pagindo na dungan wa nilan dungga.
  gyr-NT: Atenas pendar iyavei yugüeru vahe Atenas ve, oyembohe pota serai vahe yuvɨreco.
    Ahe oñemoñetaño, omombehuño mbahe oyeupe yuvɨreco yepi iyavei osendu pota rai
    ñehesa ipɨasu vahe. Aheño ité ipɨhañemoñetasa yuvɨreco.
  kmh-kmh: Pen biynimb miñmon Atens nimb gok sek, biynimb okok nimb ap Atens mindeyak
    gok sek minim kisenimb gunap niŋiy, aŋg mindonjun aŋgiy gos anep niŋyiŋgipay.
  ukr-ONPU: Усі афіняни й чужинці, які там мешкали, нічим іншим не займались, як аби
    щось нове говорити чи слухати.
  emi-emi: (Ila akapa taumattu nge Ateni etoa, me mene katoa tana taumattu karika
    tanganueira okae laghe mae sio tani toka eAten, karika la gheelei righi voto,
    karika, ta laghe nim aloannaaili tani nongo me auliaa kiukiu ouna.)
  zpv-NT: Ya bwiinn Atenas raꞌ cun bwiinnziitu raꞌ nin nuu raꞌ guihdxyi chi ayi xi
    dziꞌn ruhn raꞌ ba mahzi riuuꞌstoꞌ raꞌ ba rucaꞌdxiahga raꞌ ba dxiꞌdxyi cuubi raꞌ,
    ya chiꞌchi rutiꞌdxi raꞌ ba dxyiꞌdxyi cuubi raꞌ chi loh raꞌ bwiinn.
  gux-gux: Li den sua ke atena dotieba, leni yaa cianba n ye likani kuli, yen taani
    bi yogunu, ki maadi, bi ki cengi li boncianla.
  kos-kos: Mweyen mwet Athens nukewa, ac mwetsac su muta we, lungse sisla pacl lalos
    in sramsramkin ac lohng ke kutena pweng sasu.)
  ibo-ibo: (Ndị Atens niile na ndị ala ọzọ bi nʼobodo ahụ, enweghị ohere ime ihe ọbụla,
    ọ gwụchaala ọrụ ikwu na ịnụ banyere ihe dị ọhụrụ.)
  yml-yml: '@see-verse:ACT.017.020'
  ory-ory: ଆଥିନୀ ସହରର ଲୋକ ସମସ୍ତେ ଓ ସେଠାରେ ପ୍ରବାସୀ ବିଦେଶୀୟମାନେ କେବଳ କୌଣସି ନୂତନ କଥା
    କହିବା ଓ ଶୁଣିବା ଛଡ଼ା ଆଉ କାହିଁରେ କାଳକ୍ଷେପଣ କରୁ ନ ଥିଲେ।
  bzj-bzj: (Yu si, di peepl dehn a Atenz ahn di farina dehn weh mi liv deh, mi lov
    fi yehr nyoo tingz ahn taak bowt nyoo tingz aal di taim.)
  chk-chk: (Pun ekewe chon Aten meinisin me ekewe chon ekis mi nom ikenan ra sani
    ar repwe awora fansoun le apworausa pworaus mi fö o aüseling ngeni pworaus mi
    fö.)
  ssd-ssd: Atens mbal rawe mbal taŋge minnaig ta turmba nane ait ŋakmba mbolŋge wam
    kube kitek saka ismba minanu.
  acr-TNT: Jelaꞌ xquibiꞌij ma conoje raj Atenas y ri e aj naj ejekel chiriꞌ, xew benak
    quicꞌuꞌx che tak ri caquito y quechꞌaꞌt chwi tak cꞌacꞌ naꞌoj catajin utayic.
  rop-rop: Lagijat na deibin dalim Pol, dumaji ol detlot pipul brom det taun en ola
    najalot pipul brom najalot kantri hubin jidan deya langa det taun bin oldei laigim
    dalimbat miselp blanga eni nyubala wed weya deibin oldei irrim.
  mee-mee: (Na re ngae Atens karolu ba re nga maga pattoto reke mommo nga maga kunna
    laeala e bollau ka baingarea te roma, keke matea ta ginunga palimule ta baina
    ri turunge ba longomanange pangamologa ora pau.)
  dif-dif: Athenalali, ja tana tidnapalarali, naka ngamanani, wata pilki ngundrana
    wonti, a‐ai, windri milingeru palpa marra jatala ja ngarala.
  gam-gam: Atens una moi ge ne, epil djell pakna moi una ge kogo kayekaye yembon dje
    napi, kandja gun ta panda ge kambono pupon dje eri pille moi.
  nou-nou: Edo Athens nati embobo de nati nei embobo de ainda atima isera awa ungo
    ingo tei wasiri nei ro ari ujo ae ra te ungo iji berari awa anumbedo ge seka ta
    ari seka ro bugiri awa sise atari dipapa edo isera.
  mqb-NT: Ɗo sə Atena ahay pi zek tə mədurlon aya mə njahay a à man ata ataya fok,
    ta ga awan itəbay, si ta pak aɗəka nə sləmay pə way wiya aya awan, aday ti kaɗ
    apan bala.
  ape-B: Chanatimaguk echech Atens chanu kipahelubi walubichi chanaki chanech chape
    abuldak wabul Atens uli, echechih nyumneh douk chakli chupe meyoh ali chunopemu
    chuneneyagamu nupolein balan ali chumneken.
  grc-F35: (Ἀθηναῖοι δὲ πάντες καὶ οἱ ἐπιδημοῦντες ξένοι εἰς οὐδὲν ἕτερον εὐκαίρουν
    ἢ λέγειν τι καὶ ἀκούειν καινότερον.)
  cav-NT: Atenasju anicuare cuanaratu bacacaradya jutidya acuare ejeque iyacuaque
    bahuityayaque. Tumebaedya peya yahuaju cuanara tuhuaque junaya cuanara bacacaradya
    jutidya tunajatu ai iyacuaque acuare. Dutya jujeri tuna ai iyacuaque cueja bahuitya
    jadya camadya jucuare. Jetiama ecuitatu tuhua Areopagoju jucuare, dyaque bahue
    cuanaque camadya ama, tumebaedya dutya tumeque epu ebariju cuanaque.
  kgp-NT: Hã ra Atenas tá ke ag tóg vẽnh vĩ tãg mẽ to há nỹtĩ, cidade ũ tá kãmũ kỹ
    tá nỹtĩ ag ke gé. Ag tỹ vẽnh vĩ tãg mẽ kỹ ag fe tóg mrin ke tĩ.
  bvd-bvd: (Kera bae 'uri nai, suli na toaa 'i 'Atens ki ua guu, fai toaa nee kera
    lea mai daka too 'i 'Atens ki, kera dooria bae lae sulia ma na fafurongo lana
    doo falu ki.)
  ukr-1871: Усї бо Атиняне і захожі чужоземцї нї про що инше не дбали, як говорити
    або слухати що нове.
  apz-apz: Aꞌamu Atenɨs soꞌnji aꞌamu nomꞌne osopo humamentohofo soꞌnji hofɨko hungkuno
    songo upaꞌnontɨfi oso hisoꞌno neꞌno lɨmotofofoho. Syoho neꞌnji miyoꞌnjofoho. Oꞌo,
    hungkunoꞌnohino lɨmotofofoho.
  yon-yon: (Atens ambiwaniib ambibkin maa maadan kuyaa doriiwiib yi korem kuu ogoodmo
    menebenib inamen yeeb maa maa kuu andangke dakmenabimaib, aron korem.)
  poi-NT: Porque it́u̱mpɨy jém Atenaspɨc pɨxiñt́am con jém juumɨpɨc pɨxiñt́am jém
    it́yajwɨɨp je̱m, tsa̱m iwɨ̱aŋja̱myaj jém jo̱mipɨc jɨ̱xi iga imatoŋyajpa y iga
    iŋmatyajpa.
  wuv-wuv: (Minaa ei Athens mawe ei rama'aa hepapa gufu, ei rona guta yei, lomi rona
    u bigi'aa hepalodiai manumanu—rona'o gutaguainaa ei manufau naranara ma fiwarewarei
    wagina.)
  quf-NT: Chaynuqa tapukuyaranllapa yanqa illaqta, chaynulla mushuq rimaykunalata
    uyakur parlakur ima taq karllapa.
  yuw-yuw: Atens böc moröm orin kuin amna wocin idungma yu wömai mata fodibo kombic
    kombicha toup sinom kombingidung. Tongo yu bongono muno ‘kombic kombic fodibo
    kombina’ yongo mata inun ganun tongmuya bongono tong samborec tongidung.
  hus-NT-1971: Patal an Atenasibchic ani patal an otsel c’uajilchic hualim in huat’anthalq’ui
    a q’uicha ti ots’ol ani ti olchix c’al i it cau.
  med-med: (Atins mʉi puⱡ wamp mbʉ kep, wote kona elpa mbila nga wamp ok, Atins pek
    mormin mbʉ ndi kep, ik kont ti ruk orum, ei nga nʉk, wote nʉtmin mbila, kum tek
    iting mbʉ nga numan ngormin).
  bch-bch: Somisomi gid panua Atens ad toman ngan gid panua patpatnga ad toa eoa lolod
    ikim tau kadonga kelede mon. Eine ngan kadonga posanga ga longonga saoa paoatainga
    papau iuotot.
  cco-NT: Jo̱ lajɨɨngˋ i̱ dseaˋ seengˋ fɨˊ Atenas do có̱o̱ꞌ˜guɨ jaléngꞌˋ dseaˋ i̱
    jalíingˉ fɨˊ lɨ˜ jiéꞌˋ i̱ neáangˊ fɨˊ do, contøømˉ tɨˊ dsíirˊ núurˋ jo̱guɨ sɨ́ɨiñˋ
    lají̱i̱ꞌ˜ júuˆ ꞌmɨ́ɨˉ e quie̱ˊ lɨ́ꞌˉ doñiˊ i̱i̱ˋ.
  deu-1951: Alle Athener nämlich, auch die Ausländer, die sich dort aufhielten, vertrieben
    sich mit nichts anderm so gerne die Zeit, als damit, etwas Neues zu sagen oder
    zu hören.
  alq-ALGNT: Kakina a8iagog ka tajike8adj Atins odenag, 8a8adj pi8ideg iima ka tajike8adj,
    omin8endana8aban ako kidji mikodamo8adjin ocki inendamo8inan.
  ixl-NNT: (Tan jankꞌal unqꞌa uxhchileꞌ uveꞌ aa Atenas as tukꞌ unqꞌa uxhchileꞌ uveꞌ
    vaꞌlen tenam tzaanalkat uvaꞌ jejlik tu u Atenas unpajte, as chiannallu kuxh ste
