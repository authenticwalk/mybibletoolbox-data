  qvw-NT: (Cay Atenas malcayücunacá ima muśhü willacuycunactapis uyalilcul, willanacuyllaćhümi
    ucupaculcäla.)
  nfa-nfa: '@see-verse:ACT.017.020'
  tnp-tnp: Kəmotəghati lanəha mətəu-inu nətəm Atens mɨne ikɨn pɨsɨn mɨn iətəm kəməhuva
    Atens, kəmotolkeikei məmə okotəharəg əmə motətəlɨg e nəghatiən vi mɨn əha, kəni
    motəuhlin vivi nəniən lan.
  urd-urd: (इस लिए कि सब अथेनवी और परदेसी जो वहाँ मुक़ीम थे, अपनी फ़ुरसत का वक़्त
    नई नई बातें करने सुनने के सिवा और किसी काम में सर्फ़ न करते थे)
  hot-hot: Wak nômbêŋ intu ma avômalô Atens lôk avômalô loŋ buyaŋ takatu ba êmô Atens
    ethak doŋtom ek nedaŋô abô esak auk lukmuk takatu ba hayô ek nenaŋ abô pôk esak.
    Ma miŋ idum nômla yaŋ haviŋ ami. Ba intu leŋiŋhaviŋ nedaŋô Pol anêŋ abô.
  mqj-NT: (Angganna to Atena anna to messae dio sinadotaan umpatorro karanganna annu
    la umpokada battu umperangngii kara-kara bakaru.)
  rus-SYN: Афиняне же все и живущие у них иностранцы ни в чем охотнее не проводили
    время, как в том, чтобы говорить или слушать что-нибудь новое.
  mbh-mbh: Ma toko alavusnga ako ini Atens angare tomo nge rem relnga pelie ako o
    voth a Atens o oma ol omaing pelie ol e avele. Ma o rerestun ol inga rurumong
    nge ur ponganga ako o nongpol i.
  bdd-bdd: Ta meAteni maꞌadi taumanao mabwaiyadi ꞌidi ꞌebe nuwaꞌewa beno sanapu hauhaudi
    ꞌadi heꞌita ma ꞌadi hesagohamo.
  cbt-NTPO: Inaquë ya'huëpisopita nasha nanano'sa' pa'yatopi. Nisha nisha a'chinpiso'
    yanatanpi. Nisha piyapi'sa' huë'pisopitanta' yanatanpi.
  rmy-SERVI: Афинянуря ж и мануша авря пхуятар, савэ котэ джювэнас, фартэ камэнас
    тэ залэпэ кодэлэґа, соб тэ дэдумэ чи тэ шунэ сось нэво.
  srn-NT: Now a ben de so tak' ala den sma fu Atena nanga den doroseisma di ben libi
    drape, no ben abi no wan tra sani fu du, leki fu taki fu nyun sani di den kisi
    fu yere.
  cta-NT: Nu nguꞌ quichi̱ Atenas ni, xcuiꞌ ntiꞌ nguꞌ cuna nguꞌ cua ñaꞌa̱ ca chaꞌ cucui
    nu caca chcuiꞌ nguꞌ loꞌo tyaꞌa nguꞌ, sca chaꞌ nu bilya cuna nguꞌ. La cuiꞌ juaꞌa̱
    nduꞌni lcaa nguꞌ xaꞌ tsuꞌ nu ndiꞌi̱ quichi̱ biꞌ, xcuiꞌ ca ndiya tiꞌ nguꞌ chcuiꞌ
    nguꞌ jiꞌi̱ sca chaꞌ cucui.
  bqc-SIM: Atɛnideↄ píi ń nibↄ pↄ́ kú weↄ, aaliↄ ye yãpãleio, sema yã́ dafu
    maa ń a wàaipaao bàasio.
  tcz-CHONGTHU: (Hiche thuhil thah thudol a hin Athens mite le gamchoma kona hungkhom
    miho chun aphatseh in kihoulim nan anei tauvin ahi).
  mar-mar: काहीतरी नवलविशेष सांगितल्या ऐकल्याशिवाय सर्व अथेनैकर व तेथे राहणारे परके
    लोक ह्यांचा वेळ जात नसे.
  snp-snp: Eti lato, kamena-kamena Atenisi wenena muki yaki, ido wenena ailo ebauti
    oti yalo minamo wenena yaki ka kofawa mona yamu moila-moila fitiko minae.
  isl-isl: Aþenubúar, og þeir sem flutt höfðu til borgarinnar, virtust eyða öllum
    sínum tíma í viðræður um nýjustu viðhorf og kenningar.
  spy-NT: Kikicham ꞉biikaab Aaten ākoo biiko alak kōōwoonkyinē āsiiswēkwaa kuyēbchinē
    yiit ng'al chēē leelach.
  xnn-xnn: Siya di nan kinwanida tay am-in nan omili id Atenas olay nan nagapo isnan
    teken ay ili ay nakiili id isdi et iyaagewda ay mangibagbaga wenno mangdengdenge
    isnan balo ay solsolo.
  mwe-mwe: Pabha bhandunji bha ku Atene na bhandunji bhananji bhatamanganaga kweneko
    bhatendaga pinganga kutagulilana na pilikanishiya ngani ja indu ya shijeni.
  tte-tte: Sauga meuloina Ateni tomoliyao yo siya laolaoma meuloili ali sauga siyavenuwan
    yo sibenabenali yo siedeedede ginauli waluwaluli kaiweli.
  tcs-tcs: Dem pipol blo da siti blo Atan ane ol dem pipol blo dem nada kantri uda
    i stap de, ol bin prapa wande lisen olkain niu aidia ane tokbaut dem aidia.
  hlt-THB: Cedawngawh Athenis khaw awhkaw thlangkhqi ingkaw khinkhqi boeih awm, ami
    hoeng tym awh a hoei awh awikqawnaak ingkaw awi doetnaak na hawna uhy.
  soq-soq: Mo epe waiena, ipawa Asens apanawa uduudu ita ware sape wanwanlala menamodia
    waeuwa sanaa eteia gagalowantompe os waimompa, mo nolauida ei, mai nolau da umanawa
    waipona, dia.
  qub-qub: Atenaschöga jinan runacunapis, chaycho tiyaj jäpa runacunapis mushoj yachachicuycunallatami
    ashej. Nircur waran-waran chay wiyashancunallata parlaj.
  att-att: Á yù ira ngámin nga tatolay nga taga Atenas ánna ngámin yù ira tanakuán
    nga makipaggián tán, awán ta dumá nga sinarabáku ra, nu ari galâ yù pakaginná
    ra sù bagu nga dámak, nga inubu-ubobuk da ta tangatangággaw.
  bki-bki: Ana bogo napano amila jibe na, ana aju ajakii kanalo bajago kouo tai, bior
    napano kulo Atene naliko kulo dolu nalo napano ajua vio na, nalo ajidom m̃elea
    ga ka dam̃ariga, ana atu ga ajog p̃eli na atukunu ka verloglogiano p̃eli na iliano
    vou, p̃eli na jidomiano dolu nalo, p̃eli na tomu nalo kialo moneano nalo.
  bqp-bqp: Atɛnidenↄ pínki kũ nibↄ kũ ò kú gwenↄ dìgↄ̃ ye yã pãndeiro, séde yã
    dufu mana kũ a wàaripanaao.
  mcp-mcp: Buud ɔ Atɛ̂n bɛ̂sh nə ojóŋ bwə́ á dʉ ji wu wá bwə́ á dʉ cɨ́ŋgʉli fwála
    dáŋ njɨ dʉ́lə ŋgə bwiiŋg nə ŋgə gwágʉlə miláŋ mí agúgwáan mí ŋgə́ kúnɔw wɔ́ɔ́s
    myá.
  hat-hat: (Se te abitid tout moun lavil Atèn ak tout moun lòt nasyon ki rete nan
    lavil la, pou yo pase tout tan yo ap pale osinon ap koute tout kalite pawòl ki
    fèk parèt.)
  npl-NT: Yejwah okinekiah kimatiskeh tlan kijtosneki porke nochteh n tlakah de Atenas,
    iwa akimeh san owalajkeh ochanchiwakoh ompa, mach itla ok se okichiwayah, sanwel
    okiwilitayah kikakiskeh noso kijtojtinemiskeh itla yankuik tlájtoli.
  bgg-bgg: Athens hà rai pha branthek nane gai thiig phothek um phothek ne awaithek
    ishakthek ne thiichiih phi ne miyao wo ji nuii ne rai pha rek yang dun.)
  eng-TCENT: (Now all the Athenians and the foreigners who dwelt there would spend
    their time in nothing else but talking about and listening to whatever the newest
    idea might be.)
  eng-BSB: Now all the Athenians and foreigners who lived there spent their time doing
    nothing more than hearing and articulating new ideas.
  cpu-NT: (Tema okaratzi itzimaventziri Atenas-satziite ipoña areetzinkariite janta,
    ikempisantayetziro ovakerayetatsiri ñaantsi, irovaakimaityaaro.)
  san-ASM: তদাথীনীনিৱাসিনস্তন্নগৰপ্ৰৱাসিনশ্চ কেৱলং কস্যাশ্চন নৱীনকথাযাঃ শ্ৰৱণেন প্ৰচাৰণেন
    চ কালম্ অযাপযন্|
  tod-tod: Tama Atɛne nuiti pɛ ta wɛɛinti ti ɠɛni ti zaama, ti ɠɛni ta-yeeɠɛɠalai
    pɛ kɛɛzu nɔ ga ti ɗa faa niinɛiti bo ɓɔɠɔ ma, ta ti ɗa mɛni.
  tac-NT: '''Lige alué ralámuli alé Atena mochígame ''we beninálime nile alué uché
    bilé ra''íchili se''nú nuebo. ''Lige ''we ra''ichánilime nile alué ra''íchili
    alué apiépiri ra''íchili se''nú nuebo. Alarigá nile alué ralámuli ''yasi. ''Lige
    alé Atena we''ká ralámuli mejkaka sígame we''ká mochile alé Atena ejperega. ''Lige
    alué ralámuli abiena ''we beninálime nile alué uché bilé se''nú ra''íchili nuebo.'
  eng-WEBPB: Now all the Athenians and the strangers living there spent their time
    in nothing else, but either to tell or to hear some new thing.
  gfk-H: (Io, ira tunatuna ma Etan ma ira mes ing diet ga kiskis kaia, pa diet git
    gilgil ta linga. Senbia diet ga balbalaan wara worworanei ma wara hanhadadei ira
    mangana sigara hausur.)
  viv-viv: Tu miAdenisi kadu hawahawala melalai-nadi againe himiyami-ma, higa keke
    tamo gavadi hidagani tu tova moyaꞋaina nuwanuwa ivaguna tulina tulina hilulukahihiyena
    o kaꞋi hivanevanenegena.
  yao-yao: Ŵandu ŵa ku Asene ni achalendo wose ŵakulonjela kweleko ŵajigele katema
    kakajinji kutagula ni kupilikanila ngani ja sambano.
  tgp-tgp: Mara Athens peresi na tamlohi mara jara tinatinapua sei la lo toho atu,
    tarea la lo opoia vara la lo sorahi na r̃omr̃omi paro sei la pa pala purongo.
  auc-NT: Edæ atënaidi tönö wadäni Atëna ïñömö ñöwo ponte quëwënäni tönö tömänäni
    wadö cædämaï inte önonque, Wadäni æbänö mä apæ̈nete pönënänii, ante wædinque mänïnonque
    ante tedete quëwënönänimpa.
  kbc-NT: Odaa jiɡ̶idaaɡ̶owote, igaataɡ̶a iditawece niɡ̶eladimigipitigi naɡ̶ani nigotaɡ̶a
    inaaɡ̶inoa iomaɡ̶aɡ̶a pida idiaa liɡ̶eladi nigotaɡ̶a Atenas lemaanigitibece me
    leegi midiaaɡ̶i moyatemati codaa mowajipata okanicodaaɡ̶icata gela nibodigi.
  bmh-bmh: Atens uzanan duailel mui, emgasag ipal ebuan duailel go dacanemen go unum
    umkoskos ze awau mina, doimai, go salau tub i macanemen.
  ctu-BL: (Come ti pejtelel jini chumulo' bʌ ti Atenas yic'ot jini tilemo' bʌ ti yambʌ
    lum tsa' jach i ñusayob q'uin ti t'an. Chuqui tac tsijib ubibil i cha'añob mi'
    cha' subob.)
  meq-meq: Ndo i Aten hay ta madurloŋ hay tə dzawa ha həlay i məndze tay tebiye ka
    məpay zləm a wu neheye weɗeye tsa ada ka matəkəre wu weɗeye hay.
  noa-H: Hamau mag narran, hamach t'um Atenas p'öbör hee joobaajerr k'ʌʌn har bʌ̃ʌrjã
    hamachdëu hag na magʌm hiek hũrba haajem heeu hũrp'öbaadeewai hãba mag hiekpaita
    hihig haajerr haawaita hirig mag jëeu naajim hanaabá, k'ap haag.
  alp-NT: Esi kotie ele mere le pusue tamata Atena kai tamata maketa rebe esi rue
    ete mere esi kerike moneka, le batuke esi suka lepae kai lene sou beluke.
  san-VEL: tadaathiiniinivaasinastannagarapravaasina"sca kevala.m kasyaa"scana naviinakathaayaa.h
    "srava.nena pracaara.nena ca kaalam ayaapayan|
  kbq-kbq: Maka Atensi vahe'ene ru mopareti vahe'mo'za ana kumapi emani'naza vahe'mo'za
    knazimi'a atre'za manine'za kahefa zama fore hia zamofo naneke huge antahige hu'naze.
  kbh-kbh: Er nÿetscanga Atenasents̈a oyenënga y inÿe luarëngocana áshjajnëngna, corente
    yojanogúsetana chë tojtsopasana tsëm soyëngama jtsuenanana y jtsencuéntayana.
  ron-LSB: Or, toți atenienii și străinii care locuiau acolo nu-și petreceau timpul
    decât pentru a spune sau a auzi vreun lucru nou.
  pon-pon: Pwe toun Aten o men wai kan, me mi waja o, kin jopijokki ar kajokajoi o
    roneron duen meakaroj me kap.
  nhe-BL: Huan nochi Atenas ehuani huan tlen paxalohuaj nepa san quinpactiyaya camatise
    huan quicaquise tlamantli tlen yancuic.
  sps-sps: (A fokinai iny Atens an mes vainy sagoor to te nai kaa me Atens komainy
    faan faavot iny ror nainy tsuar tan vevegiau tsuk an vavanongon tan fo fakats
    a fo foun to.)
  wnc-wnc: Sike aminu Atens nana gatu maata pakapu Atens yuakingu sanga takngatu tangatu
    dua tasikaking. Tapduk bamu yuakingu yuke wamu kayukgan yake gatu kayukgan natake
    yuakingunin. Unzingge natapa siwan wamu Polda yakut takngae yapii siknga natapnangge
    inikwaiking.
  bus-bus: Atɛnideenↄ píngi kↄ̃n nibↄ kɛ̀ aↄ̃ↄ kú gweenↄ aↄ̃ègↄ̃ ye yã pãndeziro,
    séde yã dufu mana kↄ̃n à wàaripanao.
  gub-BL: (Ta'e Aten taw pe har a'e wà xe, tuweharupi uzemugeta waiko ma'e henu pyr
    'ym rehe a'e wà xe.)
  imo-imo: (Atens kombu mai pulu imboma kinye akuna moloringi imbo lupema palini ungu
    koinjo wendo oromoma pilemili ningo kau molkolio ungu kanoma nendo yando ningi.
    Aku ulumu paa konopu mondoringi.)
  boj-boj: Bati gaigai Atens naŋgi ti tamo uŋgasari sawa bei beiq na Atens beleŋeb
    qaji naŋgi ti korooqnsibqa anjam bunu bunuj maroqneb.
  eng-DRA: (Now all the Athenians, and strangers that were there, employed themselves
    in nothing else, but either in telling or in hearing some new thing.)
  knf-knf: Bañaaŋ biki Aŧenay na bayaanţ banfëţuŋ da, babi wo wo ţañ ţi pkakalëş na
    pŧiink uko uhalu unwooŋ.
  san-KHM: តទាថីនីនិវាសិនស្តន្នគរប្រវាសិនឝ្ច កេវលំ កស្យាឝ្ចន នវីនកថាយាះ ឝ្រវណេន ប្រចារណេន
    ច កាលម៑ អយាបយន៑។
  arn-NT: (Kom tati pu che Atena tuwlu, ka femngechi kom tati kake tripanche mülelu
    tüye mew tüfeychi dungu müten küpa allkütunietufi ka nütramyenietufi engün ti
    we rupayechi dungu.)
  zas-NT: Graczi ree bén Atenas, con los demazri ree benzit zojb ni, zianczi zaꞌ reeman
    zian. Ruladx reeman tëd reeman dxej, gucaagdiajg reeman o gü reeman ni na̱j ree
    nicüb.
  ken-NT: Báre rɛm ɛnyu ɛyɔ mbɔnyunɛ bo Atɛns nɛ mankɔ mankɛm abhɛn báchí arɛ́
    bákɔŋ nyaka bɛ́chɔ́kɔ bɛghok nɛ bɛ́fyɛ mbok ɛ̌ti barak akɔ.
