  ben-IRV: কারণ আথীনী শহরের সকল লোক ও সেখানকার বসবাসকারী বিদেশীরা শুধু নতুন কোনো কথা
    বলা বা শোনা ছাড়া অন্য কিছুতে দিন নষ্ট করত না।
  ntu-ntu: Krlc tqkxmu nzycmne-krdr lc murde lr Atens x lr mrkzbleng kx nzprtrpqng
