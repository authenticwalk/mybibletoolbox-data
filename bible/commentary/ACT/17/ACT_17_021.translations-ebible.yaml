  sbk-sbk: (Abhantu bha hu Athene bhasungwa atejelezye enongwa empya.)
  mya-JVB: အာသင် မြို့သူမြို့သားအပေါင်း တို့နှင့် ဧည့်သည် များ တို့သည် သိတင်း စကားကိုကြားပြော
    ခြင်း၊ နားထောင် ခြင်း အမှုမှတစ်ပါးအခြားသော အမှုဖြင့်ကာလကို မ လွန် စေတတ်ကြ။
  kgf-kgf: Imi mia Aten ic ʒéma ic kiaŋ imuaru kecgic ieneŋ ac méréra nimma ac imuacnec
    ʒéma ʒé wamma nalégina auaŋgic imuac niŋ imuhuc qesimigic.
  awb-awb: Áténi suwahpeqte kéreq mibeq wáhnaupéqté sewíó kereqka ahriahri o ehwéh
    irera mi ehwéhnsábé irare irareuwe. Seyene sánsáne.
  gdn-gdn: Mu inako tagubu ki mibai ka natere Ateni taubanuwai ade tawana kwaiyanai
    ragidai ika idiwa mete kina ki mu ka maramara nota kudubi kwaki kwaetagamawa idiwa.
    Nota waunai mo bauwena ki ka mu rabinamaga kipu ubupu manako mu nota ki maramara
    wainapamawa sisiyai mena tagamawa idiwa.
  nko-NT: Tsúfɛ́ Atenefɔ pʋ́ afɔɔ́á bʋbʋ ɩnʋ fɛ́ɛ́ bʋtamabwɛ́ tɔtɔ dʋn asʋ́n ánɩ́
    ɩlaba nu pʋ́ mʋ́ blɩ́.
  bsn-NT: (Atenas vãme cʉti macana, to yicõari, gãjerã gajerojʉ vadiriarã quẽne, ĩna
    ajiĩabetirũgũrere ĩna ajijama, Areópagojʉ vacõari, ti rione gãmerã gotirũgũñujarã
    ĩna.)
  pib-NT: Pejnuruneko Gatena gajene ga wa pnu gajene, walepiranapje ruknokakgognetyana,
    wane rixinrina yijnakotinrina gerotupirana.
  wiv-wiv: A vuni Atens laveve kamana nuhu bukuna malala motu kua dia te mai dia kene
    lololi na taon a Atens, beta dia na lala dia kata kakatia galanga katiu. Beta.
    Boto laveve e kulidia matoto dia kata mia dia na longoria lohoihoia vahoru, dia
    ka lala dia kata popole na pidaka dia mule na polea vahoru katiu kua dia ta ba
    longoria.
  reg-reg: (Abhanu Bhona abha Athene amwi na abhagenyi abho bhalio kubhene, abhakolela
    omwanya gwebhe amwi mu kwaika no kutegelesha ingulu ye misango miyaya.)
  mlh-mlh: Atens rauine eru kotu oiji gobuŋ, yoŋoji sosowo omaine kosabasa goku mamane
    buŋo gariine gariine naduremeŋ gadureboŋ eru miku maneru maŋyaŋuŋ oo ruaru damaŋyaŋuŋ
    sibirigaru gobuŋ. Oŋu.
  gof-ENT: ኣቴና ኣሳ ኡባይኔ ያን ዴዒያ ኢማቲ ኦራባ ኦዴቶናኔ ሲዖና ፔዖኮና።
  aau-aau: (Uwrsa Atens ko lowpwarowp o, uwrsa yier har ko, Atens mon ma kiy-wak o,
    homkwe enekwei enekwei ok suwon o, uron iwon o, seme-aw lohruw-a onuayk e mon.
    Homkwe mey har me seyn meio pey.)
  tvk-tvk: Xil labiteni mak vengan xa moletin xil vus te taon xa mahulong te hal Atens
    e ngan halesav xil mun xa ladi en, vehakut, iexil bei tengan latumul e ti lateong
    usil holesok hu xil vus xa di mistal tengan likila ti lisep usili.
  prf-NT: Gapu en taga-Atenas hidi maski en dayu hidi a mágyan dán haud ay gugustu
    di a pamággurunan sakay sanigán en tungkul ten bigu a toldu.
  auy-auy: Áténisi-naopaken-kwaasiye fíꞌom-barafaken-kwaasi mindáópaꞌo taméron-kwaasiye
    aasiyaasi-kánáá túwaandu ésa aú-aai aantemba wésewe. Mindásafesa minááígóní áwáuma
    simásímínata ísáano siyáawe.
  tbg-tbg: Atenihainaakavata, vo vatanaakavata vi vatukaraqi vaukavata, kia kaiqa
    vararaiti, qumina vaiha uvaqai ti vau vaiintika vaiha, vika qaraaka uva qovaraiqura
    irireka iha, vika nai tiva nai tiva ami iha vaura.
  hub-NT: Ashi shuar Atenasnumia ainaka, chikich shuar jeashtaya kaunkau nui matsatujai,
    junika yamaram chicham etsermaun antuinakka, nuna shir nekaawar chikichan ujakartasa
    wakerin ainawai, tusa tuina.
  hmo-hmo: Badina be Atena taudia ibounai, bona idau gabu taudia Atena dekenai idia
    noho, idia edia kara be dina ibounai gau matamata idia herevalaia, bona idia kamonai.
  big-big: Yombanu yereng Atenese meirage yoluwili keya nalaga pulogo yolu puwilirau
    watabi ngolukku wik purago kozak yei keya kerewiyi piyengki wilek kang tiya managi
    keli kopong puwiligu Pauluyegi pelik nguk meiya.
  gux-G: Ama Atenasa dogtieba yeni ya canba n bo ye li kani biani bi yaama ki ya cengi
    aboncana.
