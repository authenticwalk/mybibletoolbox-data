  pan-pan: ਸਾਰੇ ਅਥੇਨੀ ਲੋਕ ਅਤੇ ਜਿਹੜੇ ਪਰਦੇਸੀ ਉੱਥੇ ਰਹਿੰਦੇ ਸਨ, ਨਵੀਂਆਂ-ਨਵੀਂਆਂ ਗੱਲਾਂ ਸੁਣਨ
    ਅਤੇ ਸੁਣਾਉਣ ਤੋਂ ਬਿਨ੍ਹਾਂ ਆਪਣਾ ਸਮਾਂ ਕਿਸੇ ਕੰਮ ਵਿੱਚ ਨਹੀਂ ਗੁਜਾਰਦੇ ਸਨ।
  gvc-gvc: Jipihtina Atena macaina, ã yoa paye yahpari macaina cʉ̃hʉ Atenapʉ jiina
    dachoripe wahma buheare durucurucu duaha. Ã jia Paulo to yahuare tʉho duaha tina.
  ksj-ksj: Mazaḡa Atena azaḡa, zu haba ꞌahoga ꞌahoga azaḡa eꞌea radiuꞌeteꞌe haḡaiꞌe
    ꞌahiguḡa. Zeḡe niduꞌa, zeḡe radiu tauḡeꞌenaꞌa, ihore iziga ḡoeroga zu egoga daꞌo
