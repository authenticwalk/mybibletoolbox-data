  boa-NT: Ehdúhjáa dííbyeke nééme Atééna múnáama tsííñé iiñújɨ múnaa íjcyame. Aaméhjáa
    ɨ́ɨ́nerí íjcyatúmé paíjyuváré úbállécatsíhijcyá páhduváré nééné uwáábó illéébone.
  etr-etr: (Adenesi fii amoliage, amase, sege näiadodi fii Adenesi ami maala nefolalo
    amoliage nelebo odoada hamolo made, segeyo sulubadelagi iliada mala gähe elöi
    elö elöla sämolöge nabulöge amomu hamosamu aligilo.)
  quh-NT: Ajinataj tucuy Atenas llajtayojcuna caru llajtasmanta chaypi tiyacojcunapis
    mosoj cajllaman churacoj cancu. Tuta p'unchay churacoj cancu mosoj cajta uyariyman
    chayrí willaymanpis.
  kwi-kwi: Wan Atenas pɨpulu awakas mamaz suras awa sua uztuzkas chiwazha masas kwinta
    kirɨt aizpa mɨashimtu. Chiwazha masas pit mɨamtu aizpa kwinta kiashimtu.
  agm-agm: Aiwɨ isɨhiya Atenjɨhandaahapɨhiyaunɨ amɨ isɨhiya usa wapɨhapɨhiya kapɨhɨ
    Atenjɨhanda bimohiyɨhiyaunɨ nahatiya wapa kamaiwɨ nehɨ kiya bindawaawɨ pɨwɨha
    wanɨhaapaahɨhɨ pɨwaatɨwɨ mmonɨwɨ atisawaayopo.
  ubr-ubr: (Athens sabu a sabu toumanis sinat nan simama, osi asi gogoi on dura sitatam
    a asi wera tutufin siyeyeinin atonio bobo boboun imamatar on sibikakafunai.)
  tsw-NT: Ama a Atina no omocin a na a̱ ri pe nden suru, a laꞌa ta̱ ciga a uwwa adanshi
    a saꞌavu waru a yuwan adanshi a̱ yi tsi ili i ro.
  cax-NT: Itopiqui arrübama pohoso au Atenas y arrübama extranjerurrü pohoso ito acamanu,
    toneantai yachücoimia, nauqui onsaperioma arrüba nuevurrü manunecataca y tacane
    ñapanitema ito.
  aia-aia: (Rau ha'atee o'asi, 'inia 'iraau saeni dorasi miraau sae narau boi awa
    beiraau na'i 'omaasi, rau rabasia moi 'anai rongo'i marau raba maani'i mwani 'ado'ado
    haoru na'i marewana.)
  srp-1865: A Atinjani svi i putnici iz drugijeh zemalja ne bijahu ni za što drugo
    nego da što novo kazuju ili slušaju.
  agt-agt: Te ya tolay kiden taga Atenas ikid na imme kiden magpasyar ten, a intu
    la pakolangan da ya mangibida ikid na magdangag ta bagu na bida.
  lug-lug: Abaasene bonna n’abagenyi abajjanga mu Asene, baayagalanga nnyo okumala
    ebiseera byabwe mu kukubaganya ebirowoozo ku bintu ebiggya bye baakawulira.
  yby-yby: Liki laboya, Atena eba aholaki ito wenoka wewenakiya muki ohatama ga maya
    elikiki aya galogo eliki minikaka abomuya lae.
  heb-heb: כי האתיניים כלם וגם הנכרים הגרים שם לא חשו לדבר אחר כי אם לספר או לשמע
    חדשות׃
  mpp-mpp: Atens mac-file ngic-ngigac nga kwilic ngic-ngigac sasawadi, yenge yowa-siduc
    fulune ngagelu yowa yogo sugu mingagec ailu siduc homacne milu gaibong.
  apb-apb: Aana mwala ni Atens na mo awataa nge kire lae mai ii'o aana huilume ngeena
    kire sai te'urine tarau. Aana kire ii'o oto mola huni rongo hunie ta'ena nga mei
    ola haalu ko reu huni lalado i sulie.
  san-TEL: తదాథీనీనివాసినస్తన్నగరప్రవాసినశ్చ కేవలం కస్యాశ్చన నవీనకథాయాః శ్రవణేన ప్రచారణేన
