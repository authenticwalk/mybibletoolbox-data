  not-NT: Cara Bereaquë icomantantaguepëro Paboro Irinibare Tosorintsi. Cara igótocoqueri
    jorío Tesarónicasati, ipocasitaigapëri inibatëgotëri itsoiguëgotacari Paboro,
    iguisacari matsiguenga.
  plu-plu: Henneme nerras judeyenepwi ayhté Tessalônika igkis timé kiyapwiye Pol gak
    ku ig ekkene Uhokri ginetni gimin Kiyapwiye Jesus ayhté paytwempu Beréya. Ayteke
    nikwe igkis harakseprikis atere. Igkis danuh atere, igkis yuwitehenes nerras beréyenepwi
    igkis amiyhase kiyapwiye Polkis ta gitkis.
  iou-iou: Ude täŋirä Juda äbotken nanik Tesalonaika kome irani unitä manbiŋam ŋode
    nadäŋkuŋ; Pol uwä Beria komeken Ekäni täŋo manbiŋam yäŋahäŋpäŋ yäwet itak yäŋ
    ude nadäŋpäŋä päŋku yotpärare uken ahäŋpäŋ ämawebe yäput-yäwettäko Pol Silasta
    kokwawak nadäŋ yämiŋkuŋ.
  ntp-NT: Dai aidʌsi maí ʌjudidíu Tesalonicʌrʌ oidacami siʌPaavora gaaagidi Diuusi
    ñiooquidʌ Bereʌrʌ ʌʌpʌ, gaamu iji dai sisiolitu ʌoidacami.
  rai-rai: Baa a taara Iudaia taangirong Tesalonika diat walangoroi naa Paaulo i warawaai
    u ra pirpir anun God irong Beroia, diat waan urong ma diat wakarangaap a kor na
    taara ma diat wapurpuruan diat.
  haw-1868: A ike ka poe Iudaio no Tesalonike ua haiia ka olelo a ke Akua ma Beroia
    e Paulo, kele mai no hoi lakou ilaila, a hoohaunaele i kanaka.
  ffm-ffm: Nde Yahuudiyankooɓe Tesaloniiki ɓee anndunoo Pool waajike konngol Laamɗo
    ngol ley Bereya ndee, ɓe ngari ton, ɓe njiiɓi jamaa oo.
  arb-NAV: وَعَرَفَ يَهُودُ تَسَالُونِيكِي أَنَّ بُولُسَ يُبَشِّرُ بِكَلِمَةِ اللهِ
    فِي بِيرِيَّةَ، فَلَحِقُوا بِهِ وَبَدَأُوا يُحَرِّضُونَ الْجُمُوعَ لِيَثُورُوا
