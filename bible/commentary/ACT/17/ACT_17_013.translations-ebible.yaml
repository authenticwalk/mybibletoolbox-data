  ntj-ntj: Parturtu Tjatjalanilanguru Tjiyu pirnilu-ya tjakulpa kulirnu tjiinya Puultu
    Mama Kuurrku wangka Puriyala-tjananya watjaranyangka. Palunyalu-ya pakara yanu
    watjara kurralkitja. Palunyalu-tjananyaya yarnangu pirninya pitjangu watjarnu-watjarnu
    pinkurrtjingarnu. Nyangka Puulku-tjanampaya mirrparnarringu.
  sxb-NT: Olwa Awayaudi awaawanga ni wamenyere Thesaloniika waawurra mbwe Paulo ni
    Siila walanzia amangʼana aga Katonda Berea, waawalonderezia kandi wawasigania
    na awantu awa Berea woona.
  nhu-NT: Geenɛn, ɛ Bojuu bo Tɛsalonika ke yuw lɛ Baul nu ɛ gɛn wase ɛ no fewci diɛw
    Nyo' Bɛlia, ɛ bó mum gɛn tɛn jó, bɛyse kebombom ke bonyii le ɛ bó kɛw mvunlaa.
  row-row: Atahori Yahudi mia Tesalonika ra rena Paulus se ranori Lamatualain Dedꞌea-oꞌola
    Na sia Berea ma, ara rema tungga, de ratatale atahori fo tao kaco sia naa.
  msy-msy: Ezɨ Judan gumazir Tesalonikan itiba orazi, Pol Berian ikia Godɨn akam akuri.
    Ezɨ me uaghan Berian otivigha gumazamizir kabar nɨghnɨzim gasɨghasɨgha men navibagh
    inifi.
  agg-agg: Por ai Beriahündambo Godɨndɨ hoafɨ bokarɨ-marɨhendürɨ ranahambo Tesaronaikahündɨ
    Suda ai hɨmborɨyei hehi Beria ŋgoafɨhü amboa hei tükümehindɨ. Ranɨyo asu Tesaronaikahündɨ
    ai nindou Beriahündɨ-mayei ahei ŋgusüfoambe moaruwai hohoanɨmo botɨmarɨhindürɨ.
  ptp-ptp: Lêc he Yuda wê dô Tesalonaika gee ngô wê Pol la nêl Anutu xolac gê Belia
    ge, om he la Belia dɨ la nêl kɨyang vaxvax ya vô he Belia om vông he yetac dɨ
    xêyaa vô myavɨnê vô Pol.
  nak-nak: Tio mulimuli egiteu e Iuda isahari ale pou oio e Tesalonaika, egite lolo
    la rerele Pol ale eia veipala la valolo ale taritigi oio e Beria, egite goio sibitala
    oio e Beriale veia ge igo marapa la valalua, ge vahiliti la vikokuela.
  lbb-lbb: Ning a tarai Juda mitimo e Tesalonika la longori mang e Pol i warawai ana
    warwara ane God tumo e Beria, la han utumo pa la akutkut a balan a kunum a tarai
    pa la akamtur a balanla.
  kan-2017: ಆದರೆ ಪೌಲನು ಬೆರೋಯದಲ್ಲಿಯೂ ದೇವರ ವಾಕ್ಯವನ್ನು ಪ್ರಸಿದ್ಧಪಡಿಸುತ್ತಾನೆಂಬ ವರ್ತಮಾನವು
