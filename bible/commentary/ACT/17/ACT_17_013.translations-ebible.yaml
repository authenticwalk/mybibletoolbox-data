    masaka ejañurã. Irore eja, Berea marãrẽ kere ãrĩ, Pablosã merã guamakʉ̃ iriñurã.
  nal-nal: Singsaxai azanon Judaa in Tesalonikaa, di langarin adu Pol xai fazei wana
    dorang sin Nakmai la bina laba Beria ma di wat suk ainaxamang sin aubina inaan.
  kyq-kyq: Gaŋ Yaudgen maakŋ gɛgɛr kɛn Tɛsalonik ki jaay booy ɔɔ Pɔl ɓaaga taaɗn taar
    Raa maakŋ gɛgɛr kɛn Bere ki kic se, naaɗe ɓaaɗo ɔɔs mɛtn jeege taa tujn̰ gɔtɔ
    daala.
  kwd-kwd: Tafe'ua alata nga ta'a 'i Jiu na gila nana'i 'i Tesalonaeka, gila longoa
    la Pol ngaia 'e kwairii la'u mola 'ania fatalana God 'i Berea, gila leka la'u
    mola mai, ma gila ka kotea la'u mola nga ta'a 'i Berea 'agila ogaria fagaa'a.
  ded-ded: Torokpegec Paurongo Berea taonnu Anutuac yoac dekperagiu siduc imocngo
    Tesaronike kenu yudangic yeneng negenggec. Negemma Berea hama habutoa imoc demanganema
    herengina miacgec.
  ewe-ewe: Esi Yudatɔ siwo tso Tesalonika la gase be Paulo nɔ mawunya gblɔm le Berea
    la, wogati wo yome yi afi ma hã, eye wògade zi ameawo me ɖe wo ŋu.
  nuy-nuy: Yagu wugurraayung warruburru-yung warra-Jew ana-Thessalonica-yinyung, anubani
    wurraawanggiyn na-Paul wani-magaa anubani-rruj ana-Berea, ana-lhaawu na-God-jinyung.
    Waadurru wurru-yanggi buguni Berea-wuy. Wuu-yanggi bagu, aḏaba anubanila-wala
    wuu-rraynjini waadurru-yung-guy, warra-wirrgarrdiyn marri warraa-dhangu-jujurangi
    warra-garnyirrimba.
  cop-BHC: ⲈⲦⲀⲨⲈⲘⲒ ⲆⲈ ⲚϪⲈⲚⲒⲒⲞⲨⲆⲀⲒ ⲚⲦⲈⲐⲈⲤⲤⲀⲖⲞⲚⲒⲔⲎ ϪⲈ ⲀⲠⲀⲨⲖⲞⲤ ϨⲒⲰⲒϢ ϦⲈⲚⲦⲔⲈⲂⲈⲢⲞⲒⲀ ⲘⲠⲒⲤⲀϪⲒ
