    iyo fotabum o, kalalip, tal Beria kasel imi weng dukum-kup bakayim-bam ale, wiis-saayim-bam
    ke-bilipla,
  nlx-nlx: पुण जेवी थिस्सलुनिक्योन यहुदिह मालुम एनो काय बिरीया माय बी पौलुस बोगवानान
    वचन केणे बाजरिनोह, तेवी ता ताहरी बी जाईन माणहाह बोड़कावणे एने देंगो केरने बाज
    गीया।
  apw-NT: Áíná’ Thessalonícagé’ Jews daanlíni Beréagee Paul Bik’ehgo’ihi’ṉań biyati’
    yee yałti’íí yídaagołsįįdgo, ákú náńłsą́ą́go, Beréagee daagolííníí yił daagoshkizh
    lę́’e.
  gum-gum: Inchen Tesalónicasrø judíosmerabe, Tiuswei wamwan Bereasrøngucha Pablo
    eshkab kusrenanøb unan taig wammørøppe, trusrø misag nørrø pønrrabigwan namig
