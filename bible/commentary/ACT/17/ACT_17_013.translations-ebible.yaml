  rmc-rmc: Ale sar pes dodžanle o Židi andral e Tesalonika, hoj o Pavol the andre
    Berea vakerel o lav le Devleskro, avle the ode a marenas upre le manušen, hoj
    te džan pre lende.
  apr-apr: Bong ngan di Yuda yo tinepe Tesalonaika nga, ngan talngadi rau ben Paulu
    nani la iwetewete betanga ke Maro pang di tooltool ke Beria ni, motong la timadit
    a tila pang ye malala mai tani in. Tila pombe, motong la tikan di tooltool tina
    ngan lodi, a bet nen ngan katedi malmal pang Paulu tani.
  tiy-tiy: Endob i de Judio dob Tesalonika, amun énggélingoo roy Pablowe muret bé
    kébéréh i Tuluse dob Berea, ménangéy ro diyo brab rénimbur roy de médoo étéw diyo.
  nlg-nlg: Tana bona na vure ni Jew tara ghahara i Thessalonica tara rongovia a Paul
    te nia tarai na bosana God i Berea, gaira tara mai mara havukaghinira mara gunalira
    na vure subo.
  dgr-DOGNT: Israel got'ı̨į̀ Thessalonıca nàgedèe sìı Paul kǫ̀ta Berea Nǫ̀htsı̨ yatıì
    t'à dǫ hoghàehtǫ ghǫ gıìkw'o t'à ekǫ ts'ǫ̀ geède. Dǫ łǫ Paul k'èch'a nıdahogı̨į̀hdè
    agogį̀į̀là.
  pes-OPV: لیکن چون یهودیان تسالونیکی فهمیدند که پولس در بیریه نیز به کلام خدا موعظه
    می‌کند، درآنجا هم رفته، خلق را شورانیدند.
  ron-1924: Дар иудеий дин Тесалоник, кынд ау афлат кэ Павел вестя Кувынтул луй Думнезеу
    ши ын Берея, ау венит аколо, ка сэ тулбуре ши сэ ацыце нороаделе.
  tpz-tpz: Ivëhkëk, o Jiuꞌ va Tesaronaëkaꞌ to pënton a ö ne Pöl to vatvus non a soe
    pe Sosoenën manih vöön Beriaꞌ. Ee to nö maꞌ, pare punöꞌ ne pa rëh ke o vaman pa
    napan varih Beriaꞌ këh a Soe Vih pe Ieesuꞌ.
  agd-agd: Mumunan iyákan Pori ano Tiyarafenui vaya ma Beriá barurá banasi siamiyain
    baya Tesaronaiká baru ráke Yutan kayo ano iníden oren mai varurá o vanasi iyanuádaren
    arápiní íkan betin máden intanen asuse en mino.
  rkb-NT: Kyze Sudeutsa Tesaronika ezektsa ana hi ziwabynahaze. Hawa Pauro Deus harere
    Berija eze nipamykysoko ziwabykynaha. Iwatsahi anabo izumukunaha. Izumubanahaze
    Pauro harere zisapybyrikinaha. Kytsa Pauro harere bo batu hỹ zikaha iwahi mozihikiknaha.
    Kytsa Sesus humo batu sispirikpo iwahi mozihikiknaha.
  san-THA: กินฺตุ พิรยานคเร เปาเลเนศฺวรียา กถา ปฺรจารฺยฺยต อิติ ถิษลนีกีสฺถา ยิหูทียา
    ชฺญาตฺวา ตตฺสฺถานมปฺยาคตฺย โลกานำ กุปฺรวฺฤตฺติมฺ อชนยนฺฯ
  iws-iws: Mɨ mhoɨiya Juda iikamɨm om Tesalonaika hɨranɨm sɨma wakaeki, Pol siya Adi
    Komii siir yaiya saiir boɨnmɨmauuwi om Beria hɨrɨn. Mɨ sɨma asi namkɨm tɨ om ɨiirɨn.
    Mɨ sɨma inɨ hopswoɨu iikamɨm sɨmiir kwoɨnɨm mɨ sɨma ɨna yanaakiyɨm.
  pol-SZ: Gdy jednak żydowscy przywódcy z Tesaloniki dowiedzieli się, że Paweł przebywa
    teraz w Berei i naucza słowa Bożego, przyszli tam i wywołali kolejne rozruchy.
  ztq-NT: Per tsiñee lëë meñ Israel nii no Tesalónica biñ nii wi leñ kyedzy Berea
    no kluuy Pable xtiits Dios, lëë xaa kwey siko par jkiily xaa meñ.
  zai-NT: Peru ora gunna ca judíu de Tesalónica laca ma cayuí' Pablu stiidxa Dios
    Berea la? yechite ca ique ca binni raqué para uyé ca luguiá Pablu.
  upv-upv: Ko daron nga m̃eri Isrel nir nga marlik Tesalonaeka marunge nga Pol mokwera
    tweni nale se Atua tevi m̃eri Berea nir, iok ololi nir aran ie ko arevei kortoni
    delung sopor arser korti; ko arwera suri tevir, ko ololi nolor ololarsi Pol.
  aui-aui: Bi raghanina Jius damdi Tesalonika kwanatune akowa sikabi da Pol, God wonana
    Bereya kwanatune iyadimadima, na bada nabo sinagho da wawaya nuwanuwadi siyapiro
    bi siyabera da wawaya nuwanuwadi siyapughu Pol biidi.
  wap-NT: Aizii Jewnao wuruꞌu Thessalonica sannaouz abatankan naa Paulnao kowaadapan
    koshan Tominkaru Paradan Berea ii, sariapa ĩmakon naꞌiti. Aizii ĩkaawan naꞌiti
    sariapa ĩtoꞌoradan pabiꞌi kida naꞌiainao pidannao. Uruu idi baokopa ĩtoꞌoradinan
    Paulnao ati.
  mva-mva: Bong Iuda Tesalonika anua-lonalona bokai dilongo Pol ambe Nanaranga pilenga
    Beria anua-lo mangata irarangaki nge dialale be tamoata be aine ilodia-lo disili
    be giriki dimarangaki.
  dwr-NT: Shin Teselonqqen de7iyaa Ayihudatuu Phawuloosi Xoossaa qaalaa Beeriyankka
    odeeddawaa siseedda wode, Beeriyaa yiide, asaa aananna walasseeddino.
  kfw-kfw: Takkha Thessalonia Jihudi ngai'n Berea khannum Paul in Pathian chong aril
    jei iti injetpha, inmani'n inheiwa-ah, khawa khannum mipui inmasok ah inminhaangjei.
  bfz-bfz: पर जेबे थिस्सलुनीके रे यहूदी जाणी गे कि पौलुस बिरिया नगरो रे बी परमेशरो
    रा सुसमाचार सुनाणे लगी रा, तेबे सेयो तेती बी आईगे और लोका खे उकसाणे लगे और आल्ला-गोल्ला
    करने लगे।
  cuk-09: Ar Judiomar-Tesalónicaginmalad wisguarmargu, Pablo, Bereagi Bab-Dummad-gaya-burbagi
    sunmakdibarye, amar Berease nade-gusmalad, degi, agi neg-oimakdapmarbalid.
  ben-OBCV: থিষলনিকার ইহুদিরা যখন জানতে পারল যে, পৌল বিরয়াতে ঈশ্বরের বাক্য প্রচার
    করছেন, তারা সেখানেও গেল। তারা গিয়ে সবাইকে বিক্ষুব্ধ ও উত্তেজিত করে তুলল।
  mil-NT: Te dava ñáyiu isràél ndécǔ‑yu ñuú Tesàlónicá, te ñáyiu‑áⁿ nǐ níhǐ‑yu tnúhu
    sá ndécú tě Pǎblú ndɨhɨ té Sìlás ñuú Bèreá càháⁿ‑güedé tnúhu Yá Ndiǒxí, núu xíǎⁿ
    ní sáháⁿ‑yu ñuú Bèreá ní dácuándèhndé‑yu núú nchàa ñáyiu vátá dácuàha‑gá. Te ñáyiu‑áⁿ
    nǐ sándáá iní‑yu tnúhu ndehnde te ní cudééⁿ víhǐ‑yu núú‑güedě.
  myu-myu: G̃ebuje Judeuyũ o'yawẽg̃tobuxik Paulo Deus ekawẽn muwẽnuwẽn Beréia ka be
    iap awẽg̃―Tessalônica ka watwat. Imẽnpuye Paulo kay ip o'ju. Oajẽm ip. Paulo awẽg̃
    o'yawẽg̃mukẽrẽrẽn ip Beréia ka watwat pe. O'jomuymuy jĩjã ip. O'gubu'un ip Paulo
    a'ĩjo am.
  amk-amk: Na rahida bo inontarai Yahudi na Tesalonika fosa etaramioai we Paulusi
    deiriri Sengnei ne Kaiwofo na Berea, ea kontai era to Berea tuti enari kaiwasafosa
    ehasou tuti enemirorong weansarai paria.
  fai-fai: Yu kayak Tesalonaikka biyámin ika kidilomo, Faul be Bedíya abiw kal kanom
    Got weng bakan bom tein beno, kale kal kei nadiwe ika tad Bedíya abiw nadiwe wanang
    kinim aket dakfoyamiw abiw kawák kinim wanang iliso makuw kei nadiw Faul so Sailas
    so iyo kanaya bidiwo,
  ura-NT: Nejetaote, nitohaneein, Bereau neein, Cana Coaunera aitoonjoa beebejiha
    Faborone coitucuuriin jetao cuuhin, cachaauru suujua rerohecaa cuure jetao coaiteen,
    nii Tesalonecau nenacaauru- Jorioocuru, acaauru que nejerateeuruha nii Bereau
    nenacaaurune coina.
  mcd-NT: Ascaifoan Pablonun Bereafo Diosin tsain tapimani Tesalónica ano nan Israelifoan
    icafo nicacani. Berea ano focashon aqui tsain chaca huanifo. Yorahuanrasi nicacani
    aqui tsain chaca huaa. Ascano aton nomuran shinanchacamanifo Pablo nicanonfoma.
  urt-urt: Kom ŋupe ŋaiye lenge Juta ŋaiye yarp Tesalonaika yasande nange Pol si nate
    ŋanange wusyep Got nato Beria pe, tinge yal Beria plihe yahraꞌe ŋoihmbwaip lenge
    miyeꞌ tuweinge moi uku nange ka tuhwar no, ka ŋoihmbwaip pupwa me Pol.
  kiz-kiz: Lakini Bhayahudi bha Thesalonike bho bhagunduili kwamba Paulo itangasya
    lilobhi lya k'yara okhu Beroya, bhalotili okhu ni kuchochela ni kisha kubhwandisya
    ghasia kwa bhanu.
  tzo-TZE: Li israeletic tey ta Tesalónicae laj ya'yic ti tey ta xchol sc'op Dios
    ta Berea noxtoc li Pabloe, jech bat socbeic yo'ntonic li cristianoetic tey ta
    Bereae.
  lex-lex: La'pa Yahudi mak kden la Tesalonika ratlin nana Paulus e nakot nohora Uplerlawna
    lirni-tunnu la'a Berea, dewade rmai wia Berea pa rawewla rirahu rpa rawenan la
    Paulus.
  dov-dov: Pesi chiindi ba Juda baku Tesalonika nibakaziba kuti alubo Pawulu wakali
    kuluula jwi lya Leza ku Bbeliya, bakiinka nkuko akunyongania akukataazya makamu.
  rgu-rgu: Tepoꞌ ria, lahenda Yahudi reme Tesalonika mai, ara ramanene rae dua sii
    ranori-rafada Manetualain Dedea-nafadan nai Berea, boe ma ara tuka mai, duduku-papauꞌ
    lahenda ma tao nakarorobaꞌ nai naa.
  toc-NT: Acxni̠ a̠ma̠ko̠lh judíos xalac Tesa­ló­nica tacá­tzi̠lh pi̠ Pablo antá nac
    Berea xliakchu­hui̠­nama xta­chu­huí̠n Dios, la̠li̠­huán antá táalh y tzú­culh
    tama̠­la­kas­pit­ya̠­huay cris­tianos porque caj xta­si̠­tzi̠niy.
  som-som: Laakiin kolkii Yuhuuddii Tesaloniika joogtay ogaatay in Bawlos ereyga Ilaah
    Beroya ku wacdiyey, ayay meeshaasna yimaadeen oo qas iyo dhib geliyeen dadkii
    badnaa.
  mam-C: Me atzaj te' kyb'inte Judiy te Tesalónica, qa tzuntaq nyolin Pabl toj Berea
    ti'j Tyol Dios, b'e'xsin i xi'tz antza, ex nimku b'ant kyu'n, tu'n kyjaw tiljxjal.
  ndj-ndj: Lakini, Vayawudi wa Tesaloniki pavamanyili kuva Pauli avelili akulandula
    chilongu cha Chapanga aku Beleya, vayendili aku, vakandili ndilingu na kuvatumisila
    lipinga lya vandu.
  mbj-NT: Ti m' Judah buuj Jesus hã h'yy kana'eeh doo, panang Tesaronika habong doo,
    raky n'aa napäh bä Paw-Ro her'oot do P'op Hagä Do ky n'aa Bereja däg bä, Bereja
    hẽnh rabana. Ti m' radu n'aa Bereja buuj rakamaj'ĩĩ hyb n'aa Paw-Ro sa wë.
  lat-VUC: Cum autem cognovissent in Thessalonica Judæi quia et Berœæ prædicatum est
    a Paulo verbum Dei, venerunt et illuc commoventes, et turbantes multitudinem.
  ngp-ngp: Mna wayahudi wa Sesalonike weze wabunk'hule kugamba Paulo abilikiza mbuli
    ya Mnungu uko Belea wakongaga kutenda nk'humbizi, na kusongeza idifyo dya want'hu.
  enq-2: Dopa piaminopa, Polo baa Beria katao Gotenya pii doko panao lamailyamoaka
    lapae doko Tesalonaika kateami Juu dupame sepala, Beria epeamiaka. Ipupala, endakali
    kambu dupame Polo imbu kaena lao ingi tuu lasiami.
  eng-ASVBT: But when the Jews of Thessalonica had knowledge that the word of God
    was proclaimed of Paul at Berea also, they came thither likewise, stirring up
    the multitudes.
  mna-mna: Beso zin Yuda ta ki kar Tesalonika tileŋ Paulus uruunu kembei ikamam Anutu
    sua kini isu kar Berea tomini na, timar be tikuru zin iwal lelen mi tipese zin.
  myw-myw: Wankuyeim min-Yudiy tasiyas nisesus Tesalonik mo iliganes Pawl nises Beloy
    igeiguy liva̱nen Yowbad; mapuna inounas imeis Beloy, ivtokes livan, va̱gan beivag
    aspwa̱yat gamaga babaw, mo bikamliwes towen Pawl.
  sby-sby: Nomba mpobalanyumfwa Bayuda baku Tesalonika basa, kwambeti Paulo lakambaukunga
    maswi a Lesa ku Beleya, nakoyo balayako ne kutatika kuyungaula bantu kwambeti
    batatike mipyopyongano.
  sll-sll: Yuda ari Tesalonaika kepangwo hobi mole pungure, Pol Beria malgi pire,
    God ha maing nir si tomua dungwo pungwi. Pirere pi Beria malgi pire, Beria yalhobi
    ha maing i nigi domia pirikio ditongure, Beria yalhobi nomani si gogo dangwi.
  yaq-NT: Taa junako, jume' juriom, jo'ara Tesaloonika' tea'po joomem, juka' Paplota,
    juka' Liojta bemela nok lutu'uriata jum jo'ara Berea' tea'po ket yee a' majta'apo
    a' ju'une'eiyaakai, bempo junaman sajaka, junaman juka' yoemrata nasuk emo beje'ewaka,
    ka nau eewamta a' yaak.
  uro-uro: Bä nga ama Judaqäna e ma Tesalonaika di nga rha räm doqoräkt i ma Pol di
    qä sameng nä ma Ngämuqa aa enge e ma Beria dä qosaqi rha met sae bä rhat tusar
    na ama ruvek i rhat täranas na arhä sarem sävät a qa.
  ita-1885: Ma, quando i Giudei di Tessalonica ebbero inteso che la parola di Dio
    era da Paolo stata annunziata eziandio in Berrea, vennero anche là, commovendo
    le turbe.
  muy-muy: Ay ndam Zʉde ya a Tesalonik ni tàra tìcia Pol naŋ àbu ahi ma ge Melefit
    ana ndam Berey nahəma, tàra. Tàra tìnjia ti tə̀ɗəmki ma magədavani àki ka ata
    Pol nakəŋ, tìwisiŋkabu mis ga kəsa ni.
  kqc-kqc: Ye Thessalonica ri ameyadi Jew vene yaku Paul ka Berea ri Sei di ago oteimagamadi
    mina neidegasa ina nesi amiye tau di uka moi kenoka regi kora reyadi.
  tav-tav: Tesalónica macana judío maja Bereapʉre tunu Pablo Dio ye quetire cʉ cabuiorijere
    caqueti apiyuparã. Tiere apirã Bereapʉ cáaácoajuparã, Pablo jãare na wadajã matara
    aána. Topʉ eja, to bairona na cátatore bairona tunu to macanare na cawadajã mawijio
    punijini rotiyuparã.
  eng-ULB: But when the Jews of Thessalonica learned that Paul was also proclaiming
    the word of God at Berea, they went there and stirred up and troubled the crowds.
  spa-VBL: Pero cuando los judíos de Tesalónica oyeron que Pablo también estaba predicando
    la palabra en Berea, fueron hasta allá, y causaron los mismos disturbios, provocando
    a las multitudes.
  fra-_FOB: Mais, quand les Juifs de Thessalonique surent que la Parole de Dieu était
    annoncée à Bérée par Paul, ils y vinrent, et émurent le peuple.
  hau-ULB: Amma da Yahudawan Tasalunika suka ji cewa Bulus yana wa'azin kalmar Allah
    a Biriya, sun haura can, sun tada hankulan jama'a.
  mal-mal: പൗലൊസ് ബെരോവയിലും ദൈവവചനം അറിയിച്ചത് തെസ്സലോനിക്യയിലെ യെഹൂദന്മാർ അറിഞ്ഞ്
    അവിടെയും വന്ന് പുരുഷാരത്തിനിടയിൽ ഭിന്നത ഉളവാക്കി ഭ്രമിപ്പിച്ചു.
  kkc-kkc: Esino Tesalonika mapoo debeli Yu odoo oso Polo diayo Beleya mapoo Godeeyo
    to takomolosogo di duloso, diba see Beleya mapoo sibadeeso. Diba Beleya mapoo
    sibileso, diayo mosobia odoo oso Polo dibada goo maga kamanalame toso diya pupuso.
  urd-GVR: Lekin phir Thissalunīke ke Yahūdiyoṅ ko yih ḳhabar milī ki Paulus Beriyā
    meṅ Allāh kā kalām sunā rahā hai. Wuh wahāṅ bhī pahuṅche aur logoṅ ko uksā kar
    halchal machā dī.
  far-far: Boroi ma kada ne wane Jiu ki ne kera to 'i Tesalonika, kera rongoa sa Paul
    nia 'ainitalo laugo ana fatalana God 'i Berea, kera ka leka laugo mai 'i senai,
    ma kera ka kwatea na wane 'i Berea ki kera ka guisasu, ma kera ka boa te ngalungalue
    baita 'i senai.
  suz-BL: मिनु थिस्‍सलोनीकी सहरमी बाक्‍ब यहूदीपुकीमी “पावलमी बेरोइया सहरमी परमप्रभु
    यावे आ लोव़ शेंबाक्‍माक्‍त” देंशो नेंशा जाक्‍शा, मुर आन कली पोक्‍शा दूली पपाइश्‍शा,
    पावल कली खेदा पचा गोपदमे बाक्‍त।
  car-NT: Moro Paulus 'wa Berea po enapa mo'ko Tamusi auranymbo ekarityry ukuty'po
    mero te ty'waine, mo'karon Tesalonika ponokon Simosu wyto'san enapa moro 'wa mo'karon
    kari'na apyimykon erupo'toma, amiromo'kaine enapa.
  amp-amp: Beriathu yimam Porr pthamo mrokfom hikmotm tfit Tesalonaika tohmo Judam
    wanyakhato rom Beriat yihato kfo memomm, “Mirahko Porr pthayuk mrokfom awany yakionomr.
    Kfo ptha furewur.” Inji kfohato nnakfo sinyamomm memom, “Porr hfnahrahnom.”
  bht-bht: पर जालू थिस्सलुनीके शेहरे दे यहूदियां जो पता चला कि पौलुस बिरीया शेहरे
    च भी परमेश्वरे दा बचन सुंणा दे है, तां सै ओथु आई करी भी लोकां जो भड़काणा कने हंगामा
    करणा लग्गे।
  eng-NOY: But when the Jews of Thessalonica knew that at Beroea, too, the word of
    God was preached by Paul, they came hither also, and stirred up the multitudes.
  cub-NT: Ʉbenita Tesalónica ãmicʉriĩmarocavʉ judíova jápiaivʉ bácavʉ Pablo ʉ̃i coyʉiyede
    Jʉ̃menijicʉi yávaiyede Berea ãmicʉriĩmarocavʉre, nʉrejaimad̶a noi, cãrijini jorojĩnajivʉ
    obedivʉ põeva nócavʉre.
  ita-1927: Ma quando i Giudei di Tessalonica ebbero inteso che la parola di Dio era
    stata annunziata da Paolo anche in Berea, vennero anche là, agitando e mettendo
    sossopra le turbe.
  lww-lww: Ana siraunia, visena p̃asup̃e sina pa tol le Yu la garu Tesalonaika nanua
    ne, ana sape nanagane ana Pol m̃eke mlologon ke m̃ena ga visena kiena ne Ntewa
    garu Perea, ana la sinela mimi sina. Ana apam ma metava Perea, ana akila kare
    ke sina ga sinena ne le Perea tap̃ena lala vena kila la aveveyu van lalua, am̃enelua
    lalua avano.
  ckb-ckb: بەڵام کاتێک جولەکەی سالۆنیکی زانییان پۆڵس لە بیریەش پەیامی خودای ڕاگەیاندووە،
    هاتن لەوێش خەڵک جۆش بدەن و بیانوروژێنن.
  spm-spm: Tesalonaikanɨ uŋuuni iti Judarir akoghɨn gumasir marsi orasi, Pol Berianɨ
    uŋuuni ikha Gotɨna akamɨ ukuri. Tesalonaikanɨ uŋua thaegha gua Berianɨ uŋuuni
    iti Judarii, mee Berianɨ uŋuun gumasi rako amisir kharsi nɨghɨnɨsira afharavaghava
    men navighi inivi.
  nas-nas: Teketa Juꞌnupoonge Tesalonaikaꞌ otorokoꞌninge taaravauꞌ Paulaꞌke Kumponing
    bakaang kara daankivuko Beeriaꞌnavuntuꞌkoo, teeꞌ taaravaara teꞌ napoꞌ porouꞌ irikung-antavuriko
