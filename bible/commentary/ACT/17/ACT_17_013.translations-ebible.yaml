  ena-ena: La hɨniavɨci hutesɨ lɨci Isɨlaelɨ hɨdɨlɨ Tesalonaika haiabɨla hɨniavɨhadami
    agɨlaŋ Polɨ Belia haiabɨla hɨnihɨni Asɨ dɨ ciaŋ sulasula hɨnimi agadɨ ciaŋ hɨjɨ
