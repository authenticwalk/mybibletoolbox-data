verse: ACT.017.013
translations:
  kpx-kpx: Kateige Diue ataeau Tesaloniae umale keau ke evisi hilokage Bolou Beliae
    tiale Dilava hoto loui ata haivenu. Ige abu ke evisi lohoaleau isiviai ata holoevei
    abuhi talive Bolo hamai.
  okv-H: Eto da Thessolonica ta Judea embomeni na Paul da Berea ta pambuto God ta
    ke hande ari ke ingito puvuto embomeni ta jo kajeo ereto tumo uo
  tbo-tbo: Tamogi mi Yudeya u Tesalonika naka Paulo u Beleya Yaubada a baha i guuguyeya
    hi nonoli. Yaka hi nei po lawa hi liuyogigeinihi po Paulo ma Sailasi hi wigawiyehi.
  mal-C: പൗലോസ് ബെരോവയിൽ ദൈവവചനം പ്രസംഗിക്കുന്നെന്നു കേട്ട തെസ്സലോനിക്യയിലെ യെഹൂദർ
    അവിടെയും ചെന്നു ജനക്കൂട്ടത്തെ ഇളക്കി പ്രക്ഷോഭമുണ്ടാക്കി.
  grc-SR: Ὡς δὲ ἔγνωσαν οἱ ἀπὸ τῆς Θεσσαλονίκης Ἰουδαῖοι ὅτι καὶ ἐν τῇ Βεροίᾳ κατηγγέλη
    ὑπὸ τοῦ Παύλου ὁ λόγος τοῦ θεοῦ, ἦλθον κἀκεῖ σαλεύοντες ⸆ τοὺς ὄχλους.
  bgc-bgc: पर जिब थिस्सलुनीके नगर के यहूदी जाणगे के पौलुस बिरीया नगर म्ह भी परमेसवर
    का वचन सुणावै सै, तो ओड़ै भी माणसां ताहीं उकसाण अर गड़बड़ मचाण लाग्गे।
  khz-khz: Na Iuda talimara Tesalonikai gekamonagito, Paulo Bereai Palagu gena kila
    evopatagiawai. Gaurai geagoto, vanuga talimara aora geganirato e gekila-paru-ragerato.
  deu-TKW: Wie aber die Juden von Thessalonike erfuhren, daß das Wort Gottes von Paulus
    auch in Beröa verkündet ward, kamen sie auch dahin, um die Massen aufzuwiegeln
    und zu verhetzen.
  zsr-NT: Niꞌr catiꞌ gláquibeꞌinëꞌ bönniꞌ judío nacuꞌë Tesalónica, lëzcaꞌ rguíxjöꞌë
    Pablo xtidzëꞌë Dios lu yödz Berea, yjaquëꞌ niꞌ, len glunëꞌ caꞌ niꞌ ga glun rusbö́
    bunách zian.
  lin-lin: Kasi tango Bayuda ya Tesalonika bayokaki ete Polo azali koteya Liloba na
    Nzambe na Bere, mingi kati na bango bayaki mpe kuna mpo na kotia songisongi kati
    na bato mpo ete batomboka.
  hns-NT: Bakie Tesaalonieka me Israel djaat ke pata mielal kie Paulas Beria sahar
    me Parmeswar ke baat partjaar kare hai. Tab oelog toerant aaike hoewa par bhie
    hartaal matjaawe lagal aur aisane hoewa ke djaatie log ghabaraai gail.
  noa-E: Mamʉ mag Berea phöbör eejã Pabloou ĩchab Ẽwandam iek jaau sim chi Tesalónicapienau
    ũr athaawai, aig bëewia amach aar atarrjö õor wawibaicheewai, warag õor meeukhapijierram
    anaabá.
  eng-EMTV: But when the Jews from Thessalonica found out that the word of God was
    proclaimed by Paul in Berea, they came there also, agitating the crowds.
  mib-NT: Te jnáhan ñuu de hebreo cáyūcú ñuu Tesalónica ni cajini jnūhun de jeē suni
    nde ñuu Berea nácani Pablo jnūhun Yaā Dios, te ni caquihin de ichi cuangoo de
    Berea, te suni yūcuan ní castónda de ñayuu sɨquɨ̄ Pablo.
  lif-NT2: कर थिस्‍सलोनिकाबा यहुदिहाॽरे़ बेरियाओ पावलरे़ निङ्‌वाॽफु पाःन्‍जाक्‍किन्
    इङ्‌भोःसुर वाॽ के़लॽबा मे़घे़प्‍सु, हे़क्‍केःल्‍ले़ खे़प्‍मोआङ् मे़द्‌ये़आङ् मनाहाॽ
    खुनिॽ तक्‍ले़ङ्‌वाओ मे़हुसुसिर मे़भोःक्‍खुसिरो॥
  xnj-xnj: Nambu Vayawudi wa ku Tesalonike pevamanyili kuvya Pauli akokosayi Lilovi
    la Chapanga Belea, vakahamba kwenuko na kutumbula chitututu na kuvakokeha vandu
    vamahele.
  mmx-mmx: Ketla lentaba limixin me Judaia boro Tesalonia diga ronga i do ne Pol mo
    ga vavang mi levelinga at ne Moroa ro Beria. Diga vas kaxat ugo la diga lox axatu
    lodoxoma at limixin.
  cbr-NT: Usaía 'icëbëbi ca Tesalónicanu 'icë judíos unicamax, Pablonëan Bereanuxun
    Nucën Papa Diosan bana ñuixunia ñuicania cuabiani anuribishi cuancëxa. Cuanxun
    ca Pablomia nishnun quixun anu 'icë unicamaribi tsuáquirumiacëxa.
  tee-NT: Para acsni tamachakxalh ju israelitanin amachak'an Tesalónica ni ixt'onacha
    vachu' ju lak'achak'an Berea amalanini' ixchivinti Dios ju Pablo pus ta'alh ju
    anch chai tamaktalhk'amalh ju lapanacni.
  eng-LSV: And when the Jews from Thessalonica knew that also in Berea was the word
    of God declared by Paul, they came there also, agitating the multitudes;
  cak-NT: Pero ri israelitas ri man quiniman ta rutzij ri Dios ri jec'o pa tenemit
    Tesalónica, xquic'oxaj chi ri Pablo c'o pa tenemit Berea nutzijoj rutzij ri Dios
    chique ri winak chiri'. Romari' reje' xebe chuka' c'a Berea. Y chiri' xquiya'
    quino'j (quina'oj) ri winak chi quiecataj chirij ri Pablo.
  pah-NT: Emo ojipe'g̃a Paulo'g̃a mombe'u judeus'g̃a pe – perope Tessalônica pe. —Paulo'ga
    oho Beréia pe raji'i, ei g̃a. Kiro ga imombe'umbe'ui Tupana'ga nhi'ig̃a g̃a pe
    no, ei g̃a g̃a pe. Ikwahavame judeus'g̃a hoi Beréia pe a'ero. Igwete g̃a eg̃a'euhui
    Beréiapeve'g̃a pe i'mbe hete Paulo'ga pe me javo. Nahã g̃a he'yjuhuve'g̃a momymomyi
    upa.
  sja-NT: Mamĩda Tesalonicadepema judiorãpa ũridak'ãri Pablopa Tachi Ak'õrepa jara
    pëida jarateemaa bɨ Bereade, wãjida ma p'uuru pidaarã k'ĩraupit'aade.
  xed-xed: 'Snaŋta tsa la Yahuda ma luwa Tesalunik ya kazlay: Waʼa Pwal ta mna gwaɗa
    Lazglafta ma luwa Bere kay guli kəʼa, ka sliʼadaghata həŋ da tsa luwa ya sliʼanaftá
    ŋuɗufa mnduha.'
  mks-NT: Joo tá na̱ñe̱hé na̱ Israel ñuu Tesalónica tu̱hun ña̱ íin Pablo ñuu Berea
    cáha̱n da̱ tu̱hun Ndióxi̱ nu̱ú ña̱yivi chí i̱vi̱ la̱á na̱sa̱ha̱n na̱ jándini̱hi
    na ña̱yivi ñuu Berea cán já ná ndicui̱ta na xi̱hi̱n Pablo.
  gfk-S: Io, be ira Iudeia rusu Tesalonaika di ga ser leh be Pol ga harpir ma no nianga
    tane God tua Beria, di ga hana bileng ukaia ura hasungsung ira matanabar ura purpuruan.
  bmu-bmu: Jisös möt narigetmö, Polnöŋ Berea miaŋgöreŋ mewöyök Anutugöreŋ Buŋa keu
    jim asariba malöhi, miaŋgö buzupŋan sehiba Tesalonaika anda Juda jitŋememe yeŋgö
    kezapŋine geyök. Kezapŋine gei möta wahöta Berea kaba mewöŋanök ambazip uruŋini
    esiba kuŋguget.
  dgz-dgz: Go Tesalonaeka nagirewa Pol Beria gapan God nop mega wadiam wandiniwa oise
    anune gapan mu at Beria to iam onamone amba Beria nagirewa anan datnak mumane.
  eng-GNV: But when the Iewes of Thessalonica knewe, that the woord of God was also
    preached of Paul at Berea, they came thither also, and mooued the people.
  zaa-NT: De bina ca judío tsè'e Tesalónica qui'ni Pablua nna runi huá bi predicar
    evangelio qui' Tata Dios le' yetsi Berea, acca huía chì cą nía nna gùlu'u yí'
    cą latsi' ca enne' yétsiá para etùppa cą nna guni cą contra Pablua.
  eng-WEBSTER: But when the Jews of Thessalonica had knowledge that the word of God
    was preached by Paul at Berea, they came thither also, and stirred up the people.
  guh-guh: Pajudíovi jinavanapa Tesalónica tomarata, Pablo vënëlivaisitanetsi Dioso
    pitorobilivaisi petsipaebabiabijava Berea tomarata. Nexata bajarapajudíovi ponalia
    Berea tomarabelia. Nexata bajarapajudíovi itoroba Berea tomarapijivi ayaibitsaëto
    pianaepanaenexa Pablojavabelia.
  bon-bon: Yepä, Tesalonika cewe cabu lui Israela biname, teepi liba itecijemige egä
    Paulo Acejiyame me mene jiicemuge Berea cewe cabu je, teepi piiyeme eclige, puga
    biname bine ngenecu jelonecmisi piiyepu tomi cabu lui biname bine claabe me jewenemisi
    Paulo tääpume.
  nhw-BL: Pero sequin israelitame ipan altepetl Tesalónica quicajque para Pablo tlacamanalhuiyaya
    icamanal Toteco nepa altepetl Berea. Huajca yajque Berea huan nepa nojquiya quinajcomanque
    masehualme.
  mgw-mgw: Lakini Ayahudi ba Tesalonike pabakwipwi panga Pauli aai kaala liyi'gi'yo
    lya Nnu'ngu' akwo Belea, baayi'i kwo no tumbwa panga puyo no sopa ipi'nga ya bandu.
  swh-ONEN: Lakini wale Wayahudi wa Thesalonike waliposikia kuwa Paulo anahubiri neno
    la Mungu huko Beroya, wakaenda huko ili kuwashawishi watu na kuwachochea.
  wbi-wbi: Looli ava Yahudi ava ku Thesalonike yevakaguile kuuti u Paulo ipulisia
    ilisio lya Nguluve ukuo kuku Beroya, vakaluta ukuo na kuhovalesia kange kutengula
    ulunjughanjugha kuvanhu.
  bba-bba: Adɑmɑ sɑnɑm mɛ Yuu be bɑ wɑ̃ɑ Tɛsɑlonikɑɔ bɑ nuɑ mɑ Pɔlu u mɑɑ Gusunɔn
    ɡɑri wɑɑsu mɔ̀ Bereɔ, bɑ dɑ mi, mɑ bɑ tɔn wɔru mɔru seeyɑ bɑ burisinɑ.
  eng-KJVCPB: But when the Jews of Thessalonica had knowledge that the word of God
    was preached of Paul at Berea, they came thither also, and stirred up the people.
  kgk-NT: 'Heta kwimba''e ogwerovia ave. Ha gwĩ judeu kwéry Tessalônica pygwa va''e
    ohendu ramo herakwã osẽ ogwa''ẽ-vy. Beréia tetã-my ogwahẽ ou-vy. Upe-py ombopoxy
    ojogweroaty va''e-pe: —Ou-ma Paulo nhane moakãrasy-vy, he''i mo''ã. —Pereko asy
    katu íxupe, he''i oporombopoxy-vy.'
  waj-waj: Tuduu rikiada Yutayaa vaidi vooya Tesoronikii hara kiada varuuyaano Pauruuso
    Beriaa varuu gioonna kiaapuuyaata Anutuuqaa kuaivaa kiaa mmuuvaa rikiada seenada
    nnida gioonna kiaapuuya rupi nuunama kiada iyaata kua tuduu rikiada sabi kua sabi
    kua ruairata ruairata tiravai.
  cpy-cpy: Roo kanteencha ikema-kotakiri Judá-paeni nampitawori Tesalónica-ki, ikamantan-tziro
    Pablo Kameethari Ñaantsi janta Berea-ki, pokaeya-nakini, ikaminaa-paakiri atziri-paeni
    ikoshekan-tyaariri Pablo.
  mpx-mpx: Yaa Yudiya bolo hi miminaa Tesalonaika hi hago Pol iyaka i na Beliya ge
    Yehoba wana baaba i papaatena-an. Inoke hi lut hi na Beliya gamagalau hi paawaawauli-agil
    ge hi pahugal.
  wbp-wbp: Tijilunika-wardingki-paturlu Juwu-paturlulu jaru purda-nyangu Puurlu-kurlangu
    kujalpa-jana yimi-ngarrurnu nganta jaru Kaatu-kurlangu Piriya-wardingki-paturlanguku
    nganta. Kujalu purda-nyangu kuja jaru, ngulajulu yarnkaja ngalya-kari Piriya-kurraju.
    Kujalu yukajarra kirri-kirra Piriya-kurra, ngulangkaju wangkajalu-jana Tijilunika-wardingki-patuju
    Piriya-wardingki-patukuju kuja, “Nyiyaku kankulu-jana purda-nyanyi manu mardarni
    nyampu-patuju yilyanja-wangurluju?” Kujarlunyalu-jana juturnu jarungkuju kulukukuluku-maninjakuju.
  luo-luo: Ka jo-Yahudi manodak Thesalonika nowinjo ni Paulo ne yalo wach Nyasaye
    Berea, negidhi kuno bende, kendo negichoko oganda mondo ochak koko, ka giketho
    chuny ji.
  nhe-NT: Pero sequin israelitame ipan altepetl Tesalónica quicajque para Pablo tepohuiliyaya
    itlajtol Toteco nepa altepetl Berea. Huajca yajque Berea huan nepa nojquiya quinajcomanque
    tlacame.
  aii-aii: ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܗܘܿܢ ܝܗܘܼܕܵܝܹ̈ܐ ܕܬܹܣܵܠܘܿܢܝܼܩܹܐ ܕܦܵܘܠܘܿܣ ܡܲܟܪܘܼܙܹܐ ܝܗܘܵܐ
    ܗܹܡܸܙܡܵܢ ܕܐܲܠܵܗܵܐ ܓܵܘ ܒܹܪܘܿܐܵܐ، ܐܬܹ‌ܐ ܠܗܘܿܢ ܐܘܼܦ ܬܵܡܵܐ ܘܡܘܼܫܓܸܫ ܠܗܘܿܢ ܘܚܒ݂ܝܼܛ
    ܠܗܘܿܢ ܠܟܸܢܫܵܐ.
  esk-NT: Aglaan Jew-ŋuruat Thessalonica-mi tusaaniġaat Paul-ŋum Agaayyutim uqałhiñik
    quliaqtuaqaġnipḷuguptuuq Berea-mi. Taatnamik tavruŋaqtiġniqsut akatchiaqsiḷgitḷutiŋ
    iñuŋnik isaałhiñaaġuqługich.
  msb-msb: Pero san maaraman san mga Judio sa Tesalonica na an katukduan san Ginoo
    ginpahayag ni Pablo sa Berea, nagkadto man sinda kag ginsulsulan an mga tawo na
    magsaramok.
  cpa-NT: Ni³ jøng² mi³ca¹lø¹ŋi¹² dsa² judío chian² Tesalónica hi² ma²hiúg³ Pablo
    jøa³juøi² Berea, téng²dsa jǿg³ quiah¹² Diú¹³, jøng² ca¹ŋi¹lé²dsa ja³jøng². Ca¹jmo¹dsa
    møah¹³ quianh¹³ dsa² tiogh³.
  dso-dso: ମାତର୍‌ ଜେଡେବଲ୍‌ ତେସ୍‌ଲନିର୍‌ ଜିଉଦିମନ୍‌ ସୁନ୍‌ଲାଇ ଜେ ବେରିଆତେଇ ମିସା ପାଉଲ୍‌
    ପରମେସରର୍‌ ବାକିଅ ଜାନାଇଲାନି, ସେମନ୍‌ ତେଇ ଆସି ପାଉଲର୍‌ ବିରଦେ ଗଣ୍ଡ୍‍ଗଲ୍‌ କର୍‌ବାକେ ଲକ୍‌ମନ୍‌କେ
    ଉସ୍‌କାଇଲାଇ ।
  meu-meu: A Iuda taudia Tesalonika ai harina e kamonai Paulo ese Dirava ena hereva
    na Berea ai e harorolaiava, bena unu ela, hanua taudia lalodia e haraivadia bona
    e hagaridia.
  yva-NT: Weramu vatano Yahudi una no munijo Tesalonika wo ranaun Paulus po Amisye
    apa ayao veano vatane manyao no munijo Berea. Weti wuruta no Berea, wayao nsiso
    vatano wanui mansai no naije. Umba vatano wanui manuga ngkakaijo Paulus ai.
  dgc-dgc: Pero du Judeo ta Tesalonika, pékabaheta de a nipahayag dén ni Pablo i kagi
    na Diyos ta Berea, éy tinumagubet side, sakay sinulsulan de du tolay sa, a monda
    lébugén de de Pablo.
  zpm-NT: Laa zeeṉe gocnaṉ zha Israel ne no Tesalónica laa Pabl nolaque guiedz Beré,
    güeyaque zho güeyquiil zho grë miech co glëënie zho Pabl.
  hix-NT: Pawru komo yokaytà yonytxatxownà mak hatà, Tesaroneka hon komo, Xuknewyana
    komo rma. Beryeya hon komo wya xarha Khoryenkomo rwonà yokarymehe, Pawru, katxho
    rma yonytxatxownà hatà. Àro ke, Beryeya hona totxownà hatà, nyamoro xarha, Pawru
    xanhàn komo rma. Àton komo yowakàhkahnohtxownà hatà, Pawru kom hoko.
  sim-sim: Hako Judama ol Tesalonaikak fehendari ondo Pol mashi Avui Wasilakahin yanga
    Beriak or sawerin li misihi Beriak li taha orok fehe man li mbafirimbarik wavu
    lihi si usaha kavak er simu nara.
  npi-ULB: तर जब पावलले परमेश्‍वरको वचन बेरियामा पनि घोषणा गर्दैछन् भनी थेसलोनिकेका
    यहूदीहरूले थाहा पाए, तिनीहरू त्यहाँ गएर भिडहरूलाई उक्साए र खलबल मच्‍चाउन लगाए
    ।
  cgc-cgc: Piro, pagmati ta mga Judio naan ta Tesalonica na Pablo i naan ta Berea
    daw gasugid man dya ta miad na balita na alin ta Dyos parti ki Jesus, galutos
    danen an daw pasegyet danen mga ittaw an na maggamo.
  tim-tim: Gârâmâ benŋe Pauloŋe Berea kepian arim Anutugât den makyeŋgim malep aregât
    den pat arimbo Yuda luâk bikŋande Tesalonike kepian mali arekŋe nâŋgâmbiâ bâliep.
    Nâŋgâmbiâ bâlimbo Berea kepian togom kinmâ kepia ambolupŋe hanyeŋân gembiâ kepia
    areâkâ hainâk kuk agi.
  yor-yor: Ṣùgbọ́n nígbà tí àwọn Júù tí Tẹsalonika mọ̀ pé, Paulu ń wàásù ọ̀rọ̀ Ọlọ́run
    ní Berea, wọ́n wá síbẹ̀ pẹ̀lú, wọ́n rú àwọn ènìyàn sókè.
  wos-wos: Tesalonaikambu rekwa Judana du di xéké Pol Godna hundi Beriambu wandéka.
    Xékéta hélék yata di yi Beriaré. Ye xaakwa di du takwa Pol bér Sailaska haraki
    hundi wa, wunde du takwa bérka hélék yandate.
  emp-NTPO: Maʌ̃misa judiorã Tesalonicad̶ebemaba cawasid̶aa Pauloba Ãcõrẽ bed̶eara
    Berea purud̶e jaradia b̶ʌda. Maʌ̃ carea wãnaped̶a mamabemarã sid̶a quĩrũbigasid̶aa
    Paulo biẽ́ od̶amãrẽã.
  eng-F35: But when the Jews from Thessalonica learned that the Word of God was also
    being proclaimed by Paul in Berea, they came too, agitating the crowds.
  ind-ind: Tetapi waktu orang-orang Yahudi di Tesalonika mendengar bahwa Paulus sedang
    memberitakan Firman Allah di Berea juga, mereka pergi ke sana untuk menghasut
    orang banyak supaya terjadi keributan lagi.
  pes-OPCB: اما وقتی یهودیان تسالونیکی باخبر شدند که پولس در بیریه موعظه می‌کند، به
    آنجا رفتند و در آنجا نیز آشوبی بر پا کردند.
  mpt-mpt: I inabiba naka mak unang maki omha bianiba baaniba Fole Belia bib ye bianea
    Gode wengo omkeimabebo gesiba Yudai bainobo gabibbai Tesalonaika bibo blibi wenteniba
    moniba nakaia unangai Belia bib yo blibi baabeniba Naka elile misiamobo gesiba
    nakaia unangai bainobo gabibbai bib yo blibi wenteniba atliaubeno kesoa
  ssx-ssx: Kutu pimikipate mo Desalonaika Diu haliwekima꞉ Poloma꞉ mo Betia da pa꞉ta꞉
    make Koda꞉na꞉ pi ale wala꞉la꞉me pi opuata꞉ koto pa꞉ta꞉ make a꞉paata꞉ pa wanda꞉hali
    sutiaaso hata꞉ mineke panka꞉ tiaemekeme.
  mkl-mkl: Ammɑ Zuifu ŋɑ iyi ɑ̀ wɑ Tɛsɑlonikɑ ɑ̀ ɡbɔ iyi Pɔlu wɑ wɑɑzo idei Ilɑɑɔ̃
    Beree ŋɔi ɑ̀ koo ɑ̀ dede idɔi inɛ ŋɑ ɑ̀ fɔ́ inɔ nŋɑ.
  gaq-gaq: ଏଲେଣ୍ଡିଗ୍ ଉଡ଼ିବେଲା ଥେସଲନିକୀ ଜିଉଦିଇଂ ମ୍ୟାଃଆର୍କେ ଜେ ବେରିଆ ନ୍ତୁଗ୍‍ ଣ୍ଡିଗ୍‍
