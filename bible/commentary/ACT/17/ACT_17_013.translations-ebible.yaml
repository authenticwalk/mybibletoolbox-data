  nbq-nbq: Avyarat umbutu lagagwama, it Yakuri menda o Setalonika ako en at Paulus
    o Mbereya Ala wene yugeraliga yugwi ako enaruk hunggu lagagwarik, ap akwa o Mbereya
    menda enendawi burup yupwak yiluk wene enendawima mali wagu lagagwama,
  tgo-tgo: Ko iyemaeŋge mbaŋa Jiu inanji Tesalonaika e tɨne thɨ loŋwevaidiya Pol i
    vavaghareŋa Loi ghalɨŋae Bereya e tɨne, kaero thɨ rakamena gheko na thɨ vakatha
    returetu na ghatemuru weŋgiya gharɨgharɨ e ghembako tɨne.
  yap-yap: Ma fa’ani rung’ag piyu Israel ni yad ma par u Thessalonika murung’agen
    Paul ni ki machibnag e thin rok Got ko girdi’ u lan e binaw nu Berea, miyad yib
    ngaram ngar tababgad i nonnon ngak e girdi’, ni yad be guy rogon ni nge togopluw
    e girdi’ ni pire’ ngak Paul nge Silas.
  mop-NT: Pues te'i. Le'ecoo' aj Israel a ma' ta'achoo' u tz'ocsic a Jesus ich caj
    Tesalonica, u yubajoo' ti tan u yadic u pectzil Dios ich caj Berea. Binoo' te'i.
    U lic'sajoo' u tz'iiquil a caja.
  tet-tet: Mais baa oras ema Yahudi sia iha kota Tesalonika rona naꞌak, Paulus no
    Silas nanorin Maromak Manfatin iha Berea, sia tuir mai. Toꞌo tiꞌan, sia sasuku
    ema atu tokar lauk tenik iha nia.
  hlt-MCSB: Paul loh Berea ah Pathen kah olka a doek van tila Thessalonika lamkah
    Judah rhoek loh a ming uh. Te vaengah ha lo uh tih a hinghoek dongah hlangping
    te a hinghuen sakuh.
  xtd-NT: N‑ka teku ñayiu ka kuu yatnuꞌu Israel ña ka kukanu ini Jesucristu xndaxio
    Tesalónica xa jaꞌan Spalu tnuꞌu Ianyuux nuu ñayiu Berea, te n‑ka kixee‑i Berea
    xa n‑ka daka niꞌno‑i ñayiu ijan, te n‑ka kana n‑ka kau ñayiu jan.
  mdy-ETH: ጋዓንቴ ቴስሎንቄይዳ ዓኣ ዓይሁዶ ዓሳ ጳውሎሴ ቤኤሪያይዳ ፆኦሲ ቃኣሎ ኬኤዜሢ ዋይዛዖ ዒኢካ ሙኪ ዴሮ ፑርታ ማሊሢና
    ዔቂሲ ዣሎ ማዤኔ።
  spl-spl: Yawu gârâmâ Pauloŋe Berea kapiân ari Anitâhât den ekyongomu nâŋgâŋetâ bulâŋe
    olop yakât den pat sâm haok tuhuŋetâ Tesalonike kapiân arimu Yura lohimbiŋe nâŋgâŋetâ
    bâleop. Nâŋgâŋetâ bâlemu Berea kapiân ari kapi ambolipŋe biwiyeŋan kuiŋ kuiŋ kendâyiŋgiwi.
  usp-NT: Pero yak rijajl Israel ri ta' xjach rib'ak laj jk'ab' Kakaj Jesucristo ri
    wi'tak Tesalónica xtatak jtaquil chi Pablo tijin tijb'ij Jyolj Kakaj Dios Berea,
    xe'tak chic rechak cla', xoctak chi jtakchi'j cristian pire tipe retzalak y tijb'it
    rib'ak chirijak Pablo pach Silas.
  zav-NT: Nach beṉə' Izrael ca' ža' Tesalonican' beṉə' ca' cui chso'onḻilažə' Jesocristən',
    gwse'enene' rson de que Pabən' len Silasən' banite'e Berean' choso'ozenene' xtižə'
    Diozən'. Nach gwsa'aque' ɉa'aque' Berean' par ɉəsə'əta ɉəsə'əṉe' beṉə' lao' syodan'.
  sgz-sgz: Má ngo te tan Iudáiá til Tesolonika dikte longrai má mánán pasi ngo ái
    Paulo a arbin mai midán ái Káláu adi malar á Beria, ki á di mul dik han uri malar
    á Beria má dik bit sokoi bál matananu tili malar minái, má dik apturi bál mos
    i katbán i di.
  kek-NT: Que'rabi resil laj judío li cuanqueb Tesalónica nak laj Pablo yo̱ chixjulticanquil
    li ra̱tin li Dios aran Berea. Ut que'co̱eb aran chixpo'bal xch'o̱leb li tenamit.
  blz-NT: Sarataa samba Yahudi men na Tesalonika nongorongor se' i Paulus nengelelekonmo
    wurungna Alaata'ala na Berea, raaya'a uga' nomae'mo na Berea ka' nangasui, kasi
    nangawawau mian na Berea sida siasa.
  poe-NT: A̱ ntá tí sín judío chjasin Tesalónica kónohe sín kíxin chꞌín Pablo mé kjua̱ko̱xi̱n
    itén Dios chjasin Berea ínaá. Ntá sákjuí sín ntiha a ntá kjuínchekóninkaon tí
    sín a.
  san-TAM: கிந்து பி³ரயாநக³ரே பௌலேநேஸ்²வரீயா கதா² ப்ரசார்ய்யத இதி தி²ஷலநீகீஸ்தா² யிஹூதீ³யா
    ஜ்ஞாத்வா தத்ஸ்தா²நமப்யாக³த்ய லோகாநாம்ʼ குப்ரவ்ருʼத்திம் அஜநயந்|
  cof-NT: Tsantin chularasanan, Tesalónicabi chumin israelítala meralaquinue Pablo
    Beréabinan Diosichi fiquica micarinae latieque. Junto Beréaca jato, ya tsachilaca
    payilaquinue yape yalanan Pábloca pailaisa.
  srm-NT: Ma nöö te wan pisi hën dee Dju sëmbë a Tesalonika ala ko jei taa sö Paulosu
    ko ta konda Gadu buka a Belia. Nöö hën de hopo hën de go a Belia go ta fon faja
    a dee sëmbë u di köndë fu de an musu piki di buka. Fa de du dë, nöö hën dee sösö
    sinkii sëmbë u di köndë piki ku de ta du soni wajawaja.
  qvs-NT: Chaymanta Tesalonika llaktapi judiyu runakuna yacharkansapa Pablu Berea
    llaktapi yachachikuykananta. Chayta yachashpankuna rirkansapa chaypi kawsak runakunata
    turbachik.
  zca-NT: Per or mbin rë men Israel kwa'n nzho yezh Tesalónica, lë' Pab kun Silas
    kilu' widi'zh che'n Dios por Jesukrist yezh Berea, orze' lwega' micheb bixa' rë
    men yezh ze'.
  cbc-NT: Bairo Pablojãã Berea cʉ̃ãrẽ Dios yaye quetire na caquetibʉjʉro tʉ̃gori,
    judío majã Tesalónica macããna pʉame Bereapʉ acoásúparã. Topʉ etari, to macããnarẽ
    Pablojãã na cabairijere bʉsʉjãñuparã, roro na caĩawajabatoñesẽãparore bairo ĩrã.
  qxo-NT: Tsaypita Berea marcachöna Pablo yachatsicuycanganta musyarirnam Tesalonica
    marcachö contran sharcog runacuna Bereamanna aywayargan tsaychöpis Pablupa contran
    sharcuyänanpä aquishapagnin.
  mox-mox: Ta tuta nana me Diu Tesalonaika ʼinaya itoatoa Faulo valena inoqolia tauna
    wese ʼabaga Belia ʼinaya veʼale Yaubada ena vona lulugaihiea, ʼinega lukwayavonega
    imai Belia ʼinaya ta edi vona ʼinega tomotau italaveaʼiedi nuanuadi Faulo be Sailasa
    ina vevoalanedi.
  kew-kew: Goa pisa pare Tesalonaika su-para piri Juda aanumi Pol epe agaa Beria su-para
    mogeaata epealo pagesimi. Pagesimi rabu nimu Beria su-para piri onaa maoyaatalo
    ipisimi.
  dww-dww: Raḡanine Jius banegidima Tesalonaikama ta vaiena be Pol Mamaitua riunama
    Bereama ya rarau guguyena, taudi mate dabudi a naḡo be patara a kawa nopogedegederidina.
  twi-ASANTE: Ɛberɛ a Yudafoɔ a wɔwɔ Tesalonika no tee sɛ Paulo akɔka Onyankopɔn asɛm
    no wɔ Beroia no, wɔkɔɔ hɔ nso kɔhwanyanee ɛhɔfoɔ no nso.
  aoj-aoj: Aꞌi owaꞌ main, esis Juda sagape Tesalonaikai sameꞌ basef faꞌi, Pol nawalapa
    basef Godi Beria. Eaꞌ safeꞌ salalamona nomonas esis amam nematawa sagape Beriai
    awes.
  cbv-cbv: Obohjeéhtih, Pablo Berea tʉ́tchidih moondíhbʉt Dios naáwátdih ã bohéát
    doonádih joinít, Tesalónica tʉ́tchidih moón judíowã ĩ maáta caanná ĩt ñʉʉn béjep
    wʉt jĩ. Caanná ñʉʉ́n jʉibínit, Berea tʉ́tchidih moondíh tac bʉʉgána, ĩ yee naáwáchah
    joinít, Pablowãdih ĩt íijip wʉt jĩ.
  taw-taw: Pen Juda binɨb Tesalonayka yelak okok, kɨli Pol amɨl taun Beliya binɨb
    kɨlop God takaw ak agñub ak nɨgelak, mɨlɨk yowak. Mɨlɨk yapek, kɨli apɨl Beliya
    binɨb kɨlop nebneb gel, kabɨyam junɨg gelak.
  jic-NT: Judiopan Tesalónica po'o patja jus nlay Pablo véletsja pülücj jis walap'a'á
    Berea po'ó Dios tjevelá. Mpes tjiquil yupj Berea nt'a, malala tjowelepj Pablo
    po'ó. Mpes pülücj ne'aj ts'a tji'in wa Pablo lal, yupj tjowelepj mpes.
  zap-NT: Per chene waknan yra men-Israel ne nuu Tesalónica ne le Pabel kazëët xdiiz
    Dëdyuzh no Berea, wa men nga, wsegyee men lextoo yra mén guin chen kwinyaan men
    Pabel.
  wer-wer: Pël ëën Yuta omën Tesalonaika wëaurö pit Pool Peria kak wë Anutuu ngönte
    ök yamëem wëaut kat wiak kak pörek së piarip utpet mowasëpënëak omnaröa könöt
    irikor mowesak lupöt es nga mowesa.
  ipi-ipi: Utupane-mane bilipi leaini tekeko, matili Tesalonaika tano okona Juta yame
    wandakali ateaini tupamane Poloto Gotena pii oko Betiya tano okona lamawua ateya
    lene ale yainipia. Ale alu, utupane Betiya tano okona epoto, Betiya tane wandakali
    kambua minu kee wato, utupanena nembo-tene koo mindi mo paliya yainipia.
  qul-NT: Chaymanta Tesalónica llajtayoj judiocuna yacharkancu Pablo Bereapi Diospaj
    palabranta willachcaskanta. Chayraycu Bereaman purispa, runacunata Pablo contra
    pitullarkancutaj.
  tnc-tnc: “Berearã Ᵽablote Tuᵽarãrika bojarikaroka bojayu”, ãrĩwa'ri majaroka Tesalónicakarã
    judíotatarãte ã'mitirika. I'sia ã'mitiriwa'ri naboebarika. Suᵽa imarĩ Bereawejearã
    a'ritirã ᵽo'imajare rukubaka naᵽuᵽajoarũjeka. Suᵽa imarĩ Bereawejeakarã Ᵽablote
    boebarikarã.
  ter-NT: Itea enepohikone jûdeu íhae Tesálonika ákoti akutipo Jesus, ehá'axo éxoa
    símeane Poûlu ya Mbêreya koyuhoâti ne emo'u Itukó'ovitiya, pihónehiko kopuhíkoponeati
    tûti ne xanéhiko yane pitivóko, ihíkaxoatihiko okópea evo Poûlu.
  bmr-NT: Jaanoco Tesalonicao judiomɨ Pablo tollɨro Bereavɨ Moocaani iijɨco ɨjɨɨbogonoco
    uguubuumoro tahɨ fuuhi. Jaamoro tomaño miyamɨnaaco ñaaɨsutuuhi.
  fuf-fuf: Kono nde Yahuudiyankeeɓe ɓe Tesalonii ɓen andunoo wonde Puulusa no feɲɲinde
    kadi daaluyee Alla on Biriyata, ɓen kadi ari, ɓe memmini jamaa on, ɓe jiiɓindiri.
  mwc-mwc: Saba maranai Jew biyisi mutusi Thessalonica kamonai si bopanani kata Paul
    Wara Gairena Berea kamonai i raumamarei wai, si nae ba namai si dagui si bikupura
    resoreso Berea biyisi kamosiyai.
  bhl-bhl: 'Keko beli, kaem ding dim bakate, mali Tesalonaika abiw mutuk fian kaem
    Suda kawtiw i kililiwete: “Fol e Sunbin-Got em weng be Beliia abiw mutuk fian
    ka kel bakayembe kai!”, angomi, kilisiliw kasike, i kalo uneko, ka biliw kawtiw
    biim ibolow silikmoyemsiliw te.'
  ons-ons: Ŋo Yuda edo Tesalonaika ŋine, eŋe Pauloŋo Anutu wane don Berea ŋei eŋano
    ra qelaŋange, ea wane eŋe dere more, Berea sari ŋei ŋerep kieke qebinone ukat
    suaine mau wakonge.
  con-NTPO: Tsa'ma Tesalónica'su israendeccuja paña'fa Pablo Bereani'qque Chiga Aya'fama
    condase'je'choma. Tsa'caen pañamba tise'pa'qque Bereasundeccunga jipa majama ccaningae
    in'jaemba qquejeccoen'fa.
  ghs-ghs: Oonihe Pauroi Ohongaho noo Berea nagapata hiire paanaitemi oho pobi Ttesaronike
    nagapata tuumami oho quba Dzuta abi nookaqi Berea nagapata baaqi nagapa maikhametoke
    bitta ma kaka eetemi qupa mutu ma biribiri eeteta.
  peg-peg: ମାତର୍‌ ଏଚେକାଡ଼୍‌ଦ ତେସ୍‌ଲନିକିୟ ଜିହୁଦିର୍‌ ପୁଚାର୍ ଜେ, ଇସ୍ୱର୍‌ତି ବଚନ୍‌ ପାଉଲ୍‌ତି
    ହୁଦାଂ ବେରିୟାତ ପା ପର୍‌ଚାର୍‌ ଆନାତା, ହେ ଏଚେକାଡ଼୍‌ଦ ହେୱାର୍‌ ହେ ବାହାତାଂ ପା ୱାଜ଼ି ଲକୁରିଂ
    ଟିଉଲାୟ୍‌ ଆରି ରିସା କିତାର୍‌ ।
  txu-NT: 'Krĩraxbê Berêjakam Paur kàj bê memã Metĩndjwỳnh kabẽn jarẽnho ba: nhym
    amybỳm krĩraxbê Texarônikakam mebê idjaer arỳm arẽnh ma. Ne kam ''ỳr tẽ:n arỳm
    kôt bôx. Ne wãkamdjwỳ me krãptĩmã ar kurêtuw nhym me arỳm kangao kumex.'
  eng-WEBU: But when the Jews of Thessalonica had knowledge that the word of God was
    proclaimed by Paul at Beroea also, they came there likewise, agitating the multitudes.
  gnw-NT: Ẽrei judío Tesalónica pegua reta uicuaa yave Pablo umɨmbeu Berea pegua reta
    pe vi Tumpa iñee, yugüɨraa joco pe omboemboe umambeco vaerã joco pegua reta.
  mux-mux: Juda-yambu kolea Tesallonaika taon-na muluringma-ni Poll-ni Beria taon-na
    muluring yambu kanuma Pulu Yili-nga ungele nimba sirim akili piliikuliinga, Beria
    taon-na yandu oku Beria-yambumanga numanuma toku bulu-bale sinjiku ‘Poll-ni nirim
    ungele piliiku liiring yambuma kene Poll yunu kene we-yambuma-ni enini arerembi
    kolangi.’ niku kundi turing.
  maj-NT: Tu̱nga nk'iehé nga kint'é xu̱ta̱ judio̱ xi tjín nanki Tesaloni̱ka̱ nga nanki
    Berea̱ ta̱ tíb'éni̱jmí Pablo̱ éhe̱n Nti̱a̱ná, i̱ncha j'ai yo̱ ko̱ ta̱ tsinchákjaha̱n
    xu̱ta̱.
  bkq-NT: Judeu Tessalônica donro modo, “Bereiadâ Paulo, Jesus wâgâ aguely” kely tindatuomo
    myani idâlymo myarâ, Jesus wâgâ aguely izepa tawylymogue. Awylygue myani nhunâguedylymo,
    tonlo modo Jesus xunâry egatuwâni modo agâ iewiâpadomoem.
  kue-kue: Ba enge igle Juda yomba Tesalonaika kamun meglkwa ye pirkwa Pol eremogl
    Beria kamun God kamo dipene ende moglme dingo, ye ombugl ende Beria kamun pindre
    ana igle yomba merkinde deno kumbrambedi pre koglbagl ere di nusingwa.
  cot-NT: 'Cotanquitsi iquemacojiavaquerigueti joriojia guintenijiatsica Tesaronicaqui
    chooca Paavoro itsavetanqueroqueate Iguenquetsatsare Aapani Irioshi Vereaqui,
    icoraquejiaque icantajiapojaqueri Vereaquitica: —Aato piquemisantiri Paavoro,
    mana pincatsimajigueri intati.'
  bnp-bnp: Pali na tahuna e huriki a Iuda o Tesalonika ri longoa e Paulus i vara na
    nitana Vure o Berea, ri sike lokovonga, ri piurike e huriki.
  apn-NT: Tã nhũm Tesarõn kãm Ijaewjaja Pawre jarẽnh ma. Kot Perej nhõ xwỳnhjê mã
    Tĩrtũm kapẽr jarẽnh o pa hã harẽnh ma. Hãmri nẽ ma mẽ hwỳr mra nẽ mẽ kãm tanhmã
    ho hêx to nhũm krĩ nhõ xwỳnhjaja mẽ kuma nẽ ra Pawre kamã gryk tỳx nẽ.
  ctp-NT: Loꞌo ynan neꞌ judío nu mdiꞌin nde kichen Tesalónica chaꞌ loꞌo nduꞌu Palyu
    chaꞌ ꞌin Ndiose ꞌin neꞌ Berea. Msinꞌ ꞌa tiꞌ neꞌ bra kanꞌ, bra ti neꞌ ndyaa neꞌ
    nde Berea bra kanꞌ. Bra wa mdiyan neꞌ msuꞌwa neꞌ chaꞌ kwiñi ꞌin neꞌ kichen kanꞌ,
    chaꞌ xuun neꞌ loꞌo Palyu.
  opm-opm: Gahan Tesaronaika aptei ihir Por oh Got ohe meng oh Beria aptei ihirnong
    porpatgwemur ritperhan ihir amrapti aprisa Beria aptei an ihirnong Porsi; Sairas
    ihitnong heisup mar sutin ohe meng oh rit asar bi asaringopari. Bi atperhan ihir
    ama ihitnong sutpera ama dahatpa oh.
  bvr-bvr: Wurra aburr-gata Ju yerrcha Jechalónika aburr-guyinda, birripa waypa gubu-borrwurra
    Paul yi-gata a-bona Buríya rrapa minypa Wangarr gun-nika janguny a-wena burrwa
    a-ni, lika Jechalónika wenga aburr-bona gurda, lika wurra gama gorlk aburr-wena
    burrwa, bambulabulawa burrbi-negarra rrapa minypa mari gubi-jarlapuna nula Paul.
  wal-wal: SHin Tasalonqqen de7iya Aihudati PHauloosi Xoossaa qaalaa Beeriyankka yootidoogaa
    siyido wode, Beeriyaa yiidi, asaa aara ooshshidosona.
  zad-NT: Na'ch beṉ' Israelka' lle' Tesalónicana', beṉ'ka' bi benḻilall' Jesúza',
    ka wṉezgakile' Páblona' choe'lene' beṉ' Bereaka' xtill' Chioza', na'ch wyajgake'
    jata jaṉegake' beṉ' yellka'.
  kmg-kmg: Paulozi Anuture dâŋ Berea haeo muromackeme biŋe Tesalonike haeo rame irec
    Judaŋiczi manambiŋ. Manarâ Berea haeo warerâ hae rune mu heinšaŋ ejarehuc maŋjeŋic
    bâiŋnembiŋ.
  aso-aso: Neꞌmine ikevo Pauloꞌ nene Belia ebekukisi Oꞌmosoꞌmi gamazi lo hutileꞌ ineꞌ
    nene Tesalonika ebekuꞌ minaniꞌ Zuda ve ingine gili Belia ebeta igi eveneꞌ mukiꞌ
    nene goꞌine izi lovo hizilizangumuꞌ muluꞌninguꞌ hizi laniꞌ.
  uli-uli: Iwe ngo yodwe Jews kowe wol Thessalonica rela rongrong le Paulus yesa fofoloyu
    molwe yalol Deus wol Berea, ngo resa loh re sala hatrongardah yarmat mo iyang.
  nin-NT: Nggo ani Yahuda abu Tesalonika ba a wo di Bulu à so bre ure ku Abachi ku
    nu Berriya meme, na gru nga nabo ni du anishirr ba nggurr bi na varr abubo.
  acu-NT: 'Tura asaramtai Tesalónicanmaya judío ainau: Pablo Bereanam Yuse chichamen
    etserui, tamaun antukar nuni jeariar, aints ainau Pablon kajerkarat tusar, itit
    awajiarmiayi.'
  cak-WNT: Yac'a ri israelitas ri ma quiniman ta ri yec'o pa tinamit Tesalónica, xquic'axaj
    c'a chi ri Pablo c'o pa Berea nutzijoj ri ruch'abel ri Dios chique ri winek, rumari'
    riye' can xebe c'a pa Berea. Y ri chiri' pa Berea xequitakchi'ij ri winek riche
    (rixin) chi xeyacatej chrij ri Pablo.
  ebk-ebk: Ngem kun pay chinngor nan chiyuycha Judio ad Tesalonica ay cha us ekaskasaban
    Pablo nan kalen Apo Dios ad Berea, inmuycha us hid-i, at enlapucha ay nanugsug
    ya nangkuru as nan tataku.
  spa-PDDPT: Cuando los judíos de Tesalónica supieron que también en Berea Pablo proclamaba
    la Palabra de Dios, fueron allá para alborotar y perturbar a la multitud.
  ruf-ruf: Wayahudi wa Tesalonike hawamanyile Pauli yang'ali yopeta imbuli ye Imulungu
    ako Bereya, pfipfila nawo waghenda ako, wandusa kulisongesa kingili lye iwanu.
  gun-gun: Ha'e rami rã judeu kuery Tessalônica pygua ma Beréia py avi ri ty ra'e
    Nhanderuete ayvu Paulo omombe'ua oikuaa vy ha'e py ju oje'oi nhombopoxy ha'e nhomopu'ãmba
    rei aguã.
  agu-BL: Poro yi quibital yi e' judiy yi najlche' Tesalónica yi na chitzan Pawl tan
    xtxole'n yi yol Ryos Berea, chibene'n tzuntz Berea nin e' octz tan contri'n scye'j
    Pawl.
  isn-isn: Kuiti Ayahudi nia ku Thesalonike nai akalinga kina uPaulo ukutanantya lukani
    lang'wa Itunda uko ku Beroya, ai alongoe kuko nu kukinyiila ni uugwa nu kandiilya
    minyomo ku antu.
  eng-PEV: But the Jewish people in Thessalonica heard that Paul was in Beria telling
    people God’s message about Jesus, so they went to Beria and made trouble for Paul.
    And they got a lot of other people to make trouble too.
  ilo-ULB: Ngem idi naammoan dagiti Judio idiay Tesalonica nga iwarwaragawag met ni
    Pablo ti sao ti Dios idiay Berea, napanda sadiay ket kinibur ken riniribukda dagiti
    adu a tattao.
  pir-NT: Sa ijiepegʉ̃ta Pablo Bereapʉ Cohãcjʉ̃ yere tiquiro buhegʉ̃ gʉ̃hʉre tʉhoye,
    Tesalónica cjẽna judio masa topʉ esahye. Topʉ esaye, Berea cjẽnare quiti dojomehneñe,
    Pablo gʉ̃hʉ mehna usuagʉ̃ yeahye tiquina.
  anv-NT: Ɛbɛlege bɔɔ́ Jus abi alu né melɔ Tɛssalonika áwugé nnó Pɔl agarege mekomejɔɔ́
    Ɛsɔwɔ né melɔ Bɛrya, áchwɔ nyi bɔɔ́ matɔɔ́ nnó achwɔ́ ne ɛfwyale.
  sab-NT: Geru chku uñale kwian israelita una Tesalónicamuge Pablo kle geru Jesu giti
    kete kwian una Bereamuge kwian tanre kle geru e gai kle mo ta gbe chage geru e
    ole, gire kwian israelita mneite una Tesalónicamu jo una Bereage Pablo nate geru
    jinade me no kwian ulita una Bereamu ta gbale skochie Pablo dollale.
  tmd-tmd: Jɨ Pol du Beria nöbö mö God Mönö yad nölmɨdmɨn, Juda nöbö mö Tesalonaika
    mɨdmɨdim akuyöbö mönö aku nugumɨn, ölɨsö wölɨm, ñɨŋ hön Beria nöbö mö mönö yuaiwö
    rɨm, ñɨŋ ölɨsö rödɨba rɨmɨdmä.
  acr-NNT: Echiriꞌ raj judiꞌabꞌ e kꞌo Tesalónica xketaꞌmaj katajin ri Pablo che utzijoxik
    ri Utzilaj Tzij re ri Dios pa ri tinamit Berea, xebꞌek chilaꞌ y jelaꞌ xeꞌkiꞌana
    chike rukꞌiyal winaq pachaꞌ ri kiꞌanom Tesalónica, xebꞌekichꞌiꞌo chaꞌ kakijeq
    ketukukik.
  kpg-kpg: Gei di madagoaa o digau o Jew ala i Thessalonica ne longono ginaadou bolo
    Paul e hagadele nia helekai a God i lodo Berea, digaula ga lloomoi gi di gowaa
    deelaa, ga daamada ga haga hinihini nia daangada o di guongo deelaa, ge e hai
    digaula gi leelee logo.
  taj-taj: तर परमेश्‍वरग्‍यामला बचन बेरिया भिबा ग्‍लारीनोन पावलसे थेःना लबान मुला
    भिबा थेसलोनिकेला यहूदीगदेसे था याङ्माहेन्‍से थेनीगदे थेरीनोन हुल दङगा लबारी म्‍हिगदेदा
    सुर्‍याब लबारी खजी।
  avt-avt: Maain mɨt ne weiwɨk me Isrel ne wit Tesalonaika nemtau Pol wen kewepyapɨr
    katɨp hɨm me God kar ke nɨpaa hɨrak kɨrɨakem keit wit Beria, hɨr nan nɨkɨak han
    ke mɨt en hɨr han kekrit enum.
  cbk-cbk: Pero cuando el maga Judio de Tesalonica ya oi que si Pablo ya habla el
    mensaje de Dios na Berea, ya anda tamen sila alla para hace estorbo con el maga
    gente.
  uig-ARA: لېكىن تېسالونىكادىكى يەھۇدىيلار خۇدانىڭ سۆز-كالامىنىڭ پاۋلۇس ئارقىلىق بېرىيادىمۇ
    جاكارلىنىۋاتقىنىنى ئاڭلاپ، ئۇ يەرگىمۇ بېرىپ توپىلاڭ كۆتۈرمەكچى بولۇپ، ئاممىنى
    قۇتراتتى.
  tuf-tuf: Pábloat etiti acsar Jesús chihtá ehcúc uwat ey ojcor tew̃jacro. Uwat tew̃ic
    Tesalónica cutar judíoinat rahjacro. Berea pueblo cuitar ehcúc rahjacro. Eyta
    rahcuír erar béjecro. Beyar uw Pablo ac túrayta acu cayar béjecro. Uwat Pablo
    tecuay yinayta acu cayar béjecro.
  abx-abx: Mangno agpakatu'anan i mga Hebro taga Tesalonica nga agparawali-na si Pablo
    i allingun-na si Diyos ari si Berea. Sanglit agpamada'iray may liwat mga iya pagsamok
    si kalabbatan basi' agsaramulyo.
  mco-NT: Co yɨ judíojäy jɨm Tesalónica nejhuɨɨy co Pablo nañ jadu'n Dios y'ayuc capxhuäcxɨ
    jɨm Berea, chi ajcxy jɨm ñɨcxy, etz yajyumɨ̈gy yaj'oxɨ̈gy je cajp jäy ajcxy.
  bsp-bsp: Mba ntɛ aSuyif aka Tɛsaloni ŋanadecərɛ a Bere sɔ Pol eyi kəcam toloku ta
    Kanu mɔ, kɔ ŋander sɔ dəndo kədeyekti pəyama-yama ŋabɛr kənay ka afum mɛr.
  kqf-kqf: Bi laḡannemo Diu lavedi Tesaloniamo a vaiye te Pol Beliyamo Maimaituwa
    giuna i laulauguguyae ba tedi kota ḡome a nawa. Bi lava kumna nuwedi a liuwidi
    te a medi gulata Pol bi Saelas lisidimo.
  cpb-NT: Iri kantacha Judá-ite nampitawori Tesalónica-ki, ikemakotakeri ikenkithatakaantatzi
    Pablo janta Berea-ki, pokaiyanakeni, ikoshekawaitapaakari atziripaini.
  aon-aon: Arigaha aria eshesh Juda shape Tesalonaika iri shemnek um agundok Pol nakripesh
    Iruhin ananin baraen Beria um. Namudok aria shanaki shagiyagim armam armago shape
    Beria iri shohur esheshiruh aparuh aria juwehosish um Pol.
  hus-NT-2005: Por tam ti an judíotsik xi Tesalónika in choꞌóbnaꞌ abal na Pablo kʼwajat
    in tʼilál jeye nin káwintal na Dios ba jachanꞌ an bitsow xi Berea, kʼaletsik jeye
    tajaꞌ ani in péjéxlindhaꞌ an atiklábtsik.
  mig-NT: Ko cha̱a judío ñuu̱ Tesalónica, ni̱ ka̱jini tu̱'un‑de ja̱ súni onde̱ ñuu̱
    Berea ni̱ jicha̱ tu̱'un Dios ni̱ sá'a Pablo. Te ni̱ kee‑de kája'a̱n‑de. Te suni
    yúan ni̱ ka̱xndónda‑de ña̱yɨvɨ.
  bps-bps: Kabay di kaklinge i dad Dyu là faglut di Tésalonika, tamdò Fol Tnalù Dwata
    di banwe Biriya, malò ale na lêman ale smamuk déén na banlétla nawa i dee dad
    to.
  mbs-mbs: Sagwa netaga-taga se menge Judiyo kenà egpemenal doton te Tesalonika te
    migtoladà si Pablo te kagi te Timanem doton te Berya, dimoton dan heman amon megsamok
    dan.
  cme-NT: Yuifubaa-ba maŋ waa Tesalonike‑i-na baŋ juɔ nu wuɔ Pol kãa Bere‑i-na ka
    tiraa tuɔ waŋ Diiloŋ-nelma‑i, baa sire nyaa u huoŋ-nu wuɔ ba ka du terieŋgu‑i
    aa gbo nuɔmba‑i yuɔ.
  sus-sus: Kɔnɔ Yuwifie Tɛsalonikikae to a kolon a Pɔlu na Ala xa wɔyɛnyi kawandife
    Beere taa fan, e naxa fa naa, e fa ɲama ya iso.
  pon-2006: Ahpw ni ahnsou me mehn Suhs en Desalonika kan rongada me Pohl pil kin
    lohkiseli mahsen en Koht nan Peria, re ahpw kohdo wasao oh tapihada kapingada
    oh kamwoarongehda aramas akan.
  dad-dad: Tesalonika taun an Juda tamo idi, Pol Negur nẽ od oun Berea tauneg irok
    ya karĩ de fen, idig an dile, tamo kayau nameid dalese di, seye den.
  zab-NT: Parzi chi gucbee de bniety Israel ni rbez Tesalónica dec catɨɨch Pablɨ xtiidx
    Dios láani guɨdx Berea, ax güedeb ruy par güeldugueudeb bniety idxichnédeb Pablɨ.
  jae-jae: Juda Tesalonikiŋa sêŋô Paulu kêsôm Anôtônê mêtê aŋga Beroia gêwiŋ ŋawae,
    tec tauŋ sêja sebe sêlênsu to sêlênsôŋ êsêac amboac tonaŋgeŋ.
  ksd-ksd: Ba ra Iudaia arama Tesalonika dia nunure, ba Paulo i varveai ta ra tinata
    kai God ara Beroia bula, dia vana ura, ma dia vangalngal ra kor na tarai ma dia
    vapurpuruan diat.
  msm-NT: Di sikan pagwali ni Pablo to kagi to Diyus diya to Berea pigdinog to diya
    taga-Tesalonica no mgo Hibru no migsilag ki Pablo, kaling mig-andiya sikandan
    aw samuka to kaotawan.
  myk-myk: Ga ba Tesaloniki kulo li Yawutuu pʼa pa yi logo na Pɔli ya Kilɛ Kafila
    wu yu Bere bɛ ni wɛ, a pʼi yìri, na shɛ Bere shɛɛn pu sɔn wá pu na.
  sbe-sbe: Na Dius Tesalonika unai taumiya wa wasa se lapui meta Paulo ede Beleya
    unai Yaubada wasana ye laulauguguyaei. Unai kabo se laoma boda maudoidi wa se
    henuwasaedi bena Paulo se hewaiunu.
  mcr-mcr: I etaŋgi, Israitqä Tesälonaika pmeqä iqua, Poli iqu Goti Hanjuwä Iqueqä
    kukŋui Beliya iuta awä ätumiŋqeŋqä qätä äwipiyäŋgaŋi, qu aŋä-himqä iuŋqä äupiyi,
    qokä-apäkä iqiŋä iquauqä kŋuä indqäŋqe, qui iwimäkäpu, äwqä tnäŋä iwimäkkuwi.
  cux-NT: Taachi 'iiⁿ'yāⁿ Israel s'eeⁿ yeⁿ'e yáāⁿ Tesalónica chicadíínuuⁿ yā chi 'iiⁿ'yāⁿ
    yeⁿ'e yáāⁿ Berea 'aa deenú ntúuⁿ yā yeⁿ'ē nduudu yeⁿ'e Dendyuūs cáávā chi ngaⁿ'a
    Pablo, tuu'mi ní cheⁿ'é yā miiⁿ. 'Tíícá ntúūⁿ ca'á yā vaadī 'caa'va 'yaaⁿ 'iiⁿ'yāⁿ.
  tur-YTC: Ne var ki Selanik’teki Yahudiler Pavlus’un Tanrı’nın sözünü Veriya’da da
    duyurduğunu öğrenince, oraya geldiler ve halkı kışkırttılar.
  san-ITR: kintu birayAnagare pauleneshvarIyA kathA prachAryyata iti thiShalanIkIsthA
    yihUdIyA j nAtvA tatsthAnamapyAgatya lokAnAM kupravR^ittim ajanayan|
  bel-N: Калі ж Юдэі з Тэсалонікі даведаліся, што і ў Бэрэі абвяшчаецца праз Паўла
    слова Божае, прыйшлі і сюды, падбухторваючы натоўп.
  sch-sch: Hannirese Thessalonika Judangei han, Paul'n Berea khopuia khom Pathien
    thurchi a misîr ti an riet lechu mahan khom an va sea, mipuingei an mohôka;
    bâi an inkhâm char zoi.
  mic-MIQNT: Ta'n tujiw Lesui'paq tleiaultijig Tessaloniaeg, nutma'titeg, Poligap
    me' pestunmuaj Nisgaml ugglusuaqanm mimajuinu'g Peliaewaq, el'ta'jig na'te'l aq
    mesgi'g gisa'tu'tij sespena'q.
  huu-NT: iadedɨ Bereamo Pablo Jusiñamui ie uaina jai lluana Tesalónicamo ite judíuaɨdɨ
    fɨdɨano, dɨnomo jaidɨmacɨ. Comɨnɨna fuemo faɨllena, jaidɨmacɨ.
  jiv-NT: Túrasha Tisarúnikianmaya̱ Israer-shuarka Papru Yus-Chichaman Piría péprunam
    étserun antukar nui̱ weriar charaatum awajiarmiayi.
  otm-NT: Nɛ nu yʉ judío bʉ Tesalónica nu'bʉ mi bądi gue i man ran ho ma'da'yo bʉ
    Berea a ra Pablo, bi mba bʉ bʉya ngue di parba yʉ ją'i.
  dah-dah: Be, Pol beleŋ Al Kuruŋyen mere Beria taunde gor tagalde hinhin gote mere
    momoŋ gobe Tesalonaika niŋ Yuda mar beleŋ nurdeb gor wor kwamiŋ. Irdeb gor niŋ
    mar goyen biŋ yakamde dufaymiŋ haga yiramiŋ.
  tnk-tnk: Mətə nəpɨn nəkur Isrel fwe Tesalonaeka həreɡi mə Pol revən mwi fwe Perea,
    mamɨni irapw nəɡkiariien səvəi Kumwesən fwe ikɨn, həuvən mwi fwe Perea, mamhərhiərhi
    nərmama me mə tuhəni ərəha Pol mɨne Saelas.
  kpr-kpr: Paul nu reighi Beria aminda irise, God da Geka nangego ava vironu sedo
    ghusira, ava Jusi embo Tesalonaika aminda nininguseri. Ningi eredo era, reighi
    Beria aminda buvudo, God da Geka ava imboe aore dae sedo, evetu genembo da ghamo
    deretero erorusira.
  san-IAS: kintu birayānagare pauleneśvarīyā kathā pracāryyata iti thiṣalanīkīsthā
    yihūdīyā jñātvā tatsthānamapyāgatya lokānāṁ kupravṛttim ajanayan|
  nho-nho: Tevana iaa te saaita naa Jew i Tesalonaika raa ni llono maa Paul ni hakaea
    hoki naa taratara TeAtua i Berea raa, naa tama naa ni oo atu hoki no kaamata te usuusuhia
    laatou naa tama i te matakaaina naa.
  gym-NT: Akwa Pablo nämane Ngöbö kukwei kuin Jesubtä dirire juta Bereate, ye gani
    nitre israelita Tesalónicabokwe angwane, nikani nebe juta Bereate, kä nikani ni
    kwati moto mike romon Pablo rüere. Yebtä abko kä namani nokre batibe.
  azg-NT: Majoꞌ joo nnꞌan judíos na mꞌan Tesalónicaꞌñeen, tondyehan na toninncyaa
    Pablo jñꞌoonꞌ Tyoꞌtsꞌon ndëë nnꞌan Bereaꞌñeen. Ndoꞌ ngꞌe joꞌ tyꞌehan juu tsjoonꞌñeen,
    ndoꞌ tyenanꞌjmiinꞌhan nanꞌñeen.
  bhd-bhd: ज़ैखन थिस्सलुनीके नगरेरे यहूदन पतो लगो कि पौलुस बिरीया नगरे मां परमेशरेरू
    वचन शुनाते, ते तैना लोकन भटकाने ते हलचल मच़ाने लग्गे।
  too-NT: Lā' a'xni'ca' huan israelitas xalanī'n nac Tesalónica taca'tzīlh que Pablo
    ixcākalhachihuīna'ni' nac Berea ixpālacata ixtachihuīn Dios, lā' xlaca'n ta'a'lh
    a'ntza'. Lā' cāchihuīna'maxquī'ca huan tachi'xcuhuī't xalanī'n nac Berea a'ntīn
    tū' ixtakalhlaka'ī'. Lā' xlaca'n tatā'kaquī'lh.
  ind-AYT: Akan tetapi, ketika orang-orang Yahudi di Tesalonika mengetahui bahwa firman
    Allah juga diberitakan oleh Paulus di Berea, mereka pun juga datang ke Berea untuk
    menggoyahkan dan meresahkan banyak orang.
  cjo-NT: 'Ari riyotaantziro Paaworo iñaani Tajorentsi janta Wereeyaki. Ikemakotakiri
    joriiyotatsiri, riraga tejawoonikajatzi kaari aapatziyari Jesoshi. Ipokapaaki
    rirori, ikijakaapaakari atziri, ikantashiryaakaakiri. Ikantziri: —Eero pikemijanteeyirini
    Paaworo, inta pikijeeyerini irira.'
  nsn-nsn: Bo tar binaka puk ka longoror Jung Tesalonaika pare, Poul ke la mene tauete
    poluk tono Uelhire God i Beria, gisina ka la ponola, kara la hounhoun tasisin,
    kara uauelueltebeir teres ninamanasin.
  san-DEV: किन्तु बिरयानगरे पौलेनेश्वरीया कथा प्रचार्य्यत इति थिषलनीकीस्था यिहूदीया
    ज्ञात्वा तत्स्थानमप्यागत्य लोकानां कुप्रवृत्तिम् अजनयन्।
  tna-NT: Beju Tesalónica ejude su aniji judío cuana bahue putana su, Berea ejude
    su putitana huecuana dapia aniji cristiano cuana enimetipeime puji.
  lid-lid: Eme na len iri Juwis badu Tesalonaika anuhun Pol atiye sahou ta nyala Kindrei
    udu Beriya badeh, eme iri ala doh ale amekes ndrine iri lau atukum doh towodau.
  wim-wim: Puth than Jews anangan aak Thessalonica.angan wuntana than wik thooꞌ ngeeyin
    Paul.antama pul thaaꞌan aath-aathanpul thanang wik min God.antaman aak Berea.angan
    thampanga. Aꞌ than yotamaniya aak-aakanak ngulan iiyin Berea.ak aꞌ thaach-thaachin
    thanang pam wanch anangan kul yipam uwayn pulant.
  zga-M: Pu ieino Avayuta avakhu Tesalonike vavile vwene ukhuta uPavuli eilumbeileila
    eilimenyu lya Nguluve ukhu khu Veloya, puvakhaluta ukhwa puvakhanchi khyavanu
    eikhipungha khyavanu vakhava neimbwato khuvanu.
  yom-yom: Vayi Bayuda ba basi Tesalonika bu bawa ti Polo wulembo longi mambu ma Nzambi
    ku Bele, bayiza kuna, batona divunzi ayi khindu mu batu.
  san-SIN: කින්තු බිරයානගරේ පෞලේනේශ්වරීයා කථා ප්‍රචාර‍්‍ය්‍යත ඉති ථිෂලනීකීස්ථා යිහූදීයා
    ඥාත්වා තත්ස්ථානමප්‍යාගත්‍ය ලෝකානාං කුප්‍රවෘත්තිම් අජනයන්|
  yut-yut: Yaŋ aŋakwa Juda amɨn Tesalonaika egɨpgwit uŋun da Pol uŋun Beria kokupmon
    egek Piŋkop dakon gen yosok yaŋ nandawit. Yaŋ nandaŋek obɨŋ amɨn dakon but sugaŋ
    paŋupbal awit.
  grc-BYZ: Ὡς δὲ ἔγνωσαν οἱ ἀπὸ τῆς Θεσσαλονίκης Ἰουδαῖοι ὅτι καὶ ἐν τῇ Βεροίᾳ κατηγγέλη
    ὑπὸ τοῦ Παύλου ὁ λόγος τοῦ Θεοῦ, ἦλθον κἀκεῖ σαλεύοντες τοὺς ὄχλους.
  cpc-NT: Iro kantacha Judá-mirinkaiti nampitawori Tesalónica-ki, ikimakotakiri ikinkithatakaantatzi
    Pablo janta Berea-ki, pokaiyanakini, imaamaniminthawaitapaakiri atziriiti.
  nhg-NT: Pero cuöc inu joriojte de Tesalónica oquematque que Pöblo oyeya pa Berea
    hua quennunutztaya giente de tietlajtultzi Deus, entunses yejua uyajque pa Berea.
    Oquentlötlabielmectejque giente hua giente chöchalönque.
  nya-nya: Ayuda a ku Tesalonika atadziwa kuti Paulo akulalikira Mawu a Mulungu ku
    Bereya, anapitanso kumeneko, ndi kuwutsa mitima ya anthu nayambitsa chisokonezo.
  ngu-NT: Pero ijcuac on hebreos ne Tesalónica oquimatquej ica Pablo quiteijlijticatca
    itlajtoltzin Dios ne Berea, ompa oyajquej niman oquimajcomanquej on tlacamej.
  kup-kup: Tahan Zuda aban Tesalonaika zeitak heh-pori, Pol Beria zeitak het añarabon
    Godiz ñetiv mañohot hehavon hatevetet paru poek emat Beria añarab ba in balavï
    metat parupimaz mogao tapanepuh horï metapanez paru kez tat ñetiv mañah.
  jid-jid: Niwa Yahudawa bi Tasalonika ba wo ndi Bulus a sia d'bu ni bla lan tre Irji
    ni Bariya, ba hi niki nda ka chon kpaa ndji ba hwu dri.
  wmw-wmw: Fala Mayahudi wa Tesalonika, pawejiwe kuwa Paulu kankwereza novyo habari
    za Mwenyezimungu Bereya, newo novyo wakuka noko, wakiwataya wanu shonge, wakiwafazaisa.
  gmv-GGM: Teslonqqen diza Ayhuda asati Phawulossay Xoossa qaala Beriyankka sabbakizayssa
    errida mala dereza denththethanas qassekka gede isttakko bida.
  ssg-ssg: Ti teka Ju ti Tesalonika hongoa ka Pol kakaxi kakai Haeu hani teka Berea,
    teka ti lato lua haniwa Berea ape hahika kilan seilon aile halialui Pol.
  zpo-NT: Per gorna lee re xaa Israel, xaa Tesalónica, mbin xaa lee Pab kazaa kwent
    cheen wdizh chul cheen Dios noka yezh Berea, zee ngwa xaa baa nu mle xaa zee nayii
    re xaa ne xaa Pab.
  poy-poy: Kumbiti, Wayawudi wa Tesaloniki pawavimaniti handa Paulu kaweriti kankubwera
    shisoweru sha Mlungu aku Bereya, wagenditi aku. Wanja kutenda fuju na kusonguziya
    shipinga sha wantu.
  qwh-NT: Peru Tesalonica marcacho caq israel nunacunanam Bereachona Pablu Diospa
    palabranta willapäquicanqanta musyarirnin, tseman ewecur nunacunata achachapecatsiyarqan.
  gaw-gaw: Genab doyegeg, dimp̱a Juda Tesalonikanu ag Paulus nug Beria ap̱a nai mehuqṯe
    amu doonna amu ag ahan, Beria gona, ahilag hak nau amu aon, danab ah ap̱anu amu
    oolagp̱a noeg amu doon oṯaina, ahan heegeg,
  nca-nca: Asa Juda unindo Tesalonaika ŋuno ŋande iŋaŋgurí, ko Polko Beria ŋuno Anutu
    koro mande yesowoyaró. Ŋunde ŋuro ŋuno mahero unipare qambu wimbo-wimbo yoraŋgo
    ŋu newondeye kasiyoyi saŋgirí taŋgurí.
  zpz-NTPP: Tees ornu de mbecy Israeel nu yuꞌ Tesalónica güeñ dey nu niꞌ ziꞌl Baly
    rshaal yu riidz ni Ñgyoozh Berea, orzeꞌ za dey zeꞌ. Orzeꞌ brugyiꞌ ricy dey nu
    rchaꞌ ic de mbecy zigy.
  mkj-mkj: A nehn en mihn Jew‑ok nehn Thessalonica rongda pwa Paul ne pel padahkki
    Mahjan in Koahs nehn Berea, irai pel indoa sapda kapingda apel kaloakloakoahda
    armajjok.
  zac-NT: Tsana bini ra contrari naquëreldë Tesalónica de quë nanú Pablo guëꞌdchi
    Berea, gua rall hashtë Berea parë guagtsatsu rall ra mënë guëꞌdchi ni. Cagniꞌi
    Pablo dizaꞌquë lu ra mënë.
  kyg-kyg: Ani kava huꞌnayaꞌmonanafa Tesalonaika Yu vayaꞌmogimo afiꞌnayana Poloꞌa
    Meliya taonifiꞌmo uno maiꞌneno Goti geꞌamo aeno hakalo huno hapa nepaiye, huꞌa
    huꞌnageꞌa afiteꞌapaeꞌmo eꞌa alu ge alu geletiꞌmo muki vayaꞌai apakesa faiꞌnae.
  kmk-kmk: Yoong magngoḻan man dat Judio utdin Tesalonica un inwalagawag pay Pablo
    dit ugud Apudyus sidin Berea, inummoy da uman sidi ot ginaygay da dat tagu un
    manggulu.
  cao-NT: Jatsi quiha Berea xo tsi Dios Chani Pabló yoahi ini ca Tesalonicá ca jodiobá
    nicaniquë. Nicahax ja bëcaniquë pë nohiria bo yosixëna. Pablo qui nohiria bo ja
    itsisnamacaniquë ra.
  bbr-bbr: Rai rai, Juda roasiret Tesalonaika mena rai ak Pol Beria mena Anut nukan
    ämän marora ämän roumana, ak kiro mena tonea, kiro pakan roasiret Pol Sailas ori
    emwataun woiaka siräi maroin.
  inb-inb: Tesaloni­ka­manda mana Jesus­wa iuiag judiu­kunaka, Berea pui­blu­pipas
    Diuspa Rimaita Pablo willa­kugta iachag­samur­ka­kuna. Chasa iachag­samus­paka,
    chi pui­blu­ma chaiag­rir­ka­kuna, chipi kaug­sa­na­kus­kata panda­chispa i killa­chispa
    purin­ga­pa.
  hrv-hrv: Ali kad su solunski Židovi doznali da Pavao i u Bereji navješćuje riječ
    Božju, odoše te i ondje podjariše i uzbuniše svjetinu.
  box-NT: Ká bìo ho Tesaloniiki zúifùwa ɲá ò o Poole wee bue le Dónbeenì bíonì
    ho Beeree yi, á ɓa wà ɓuara bĩ́n á tĩ́n ɓueé kánkáa hón lóhó so nùpua,
    á lùnkaa ɓa yilera.
  ote-NT: Pe nu mi ꞌyøde ya xodyo me Tesalonica gue ra cu Pablo mi ma̱nga rá noya
    Ajua̱ de guehni Berea, bi ma de guehniꞌʉ pa bá ʉꞌta ya ja̱ꞌi.
  wnu-wnu: Pol Beria end is qob ende wurinob qamb igama Yuda Tesalonaika igour eng
    qob igumirei. Igub Beria end isub munon boru qarigtari ir qib igour eng oromar
    qiumuni Pol qob soopurmb qamb ebetemirei.
  zam-NT: Per co'se' mbìn mèn nación Israel co' nzo ban ciuda Tesalónica le' Pab ngue
    go yalbàn co' nac di's ndac che'n Diox loo mèn yèez Berea, ngua li mèn nación
    Israel par ngòc ngòc nguàal di's loo mèn yèez Berea par nguátbèe mèn yèez Berea
    contra Pab ryop Sil.
  zyp-NT: Canghrasala Thesalonika khua letei a ungpaw Juda cawngsaw sahlo tah Paul
    cawh Beria khua letah Khazing bia a rei tahpaw khah aa thui tihtah ma khua lang
    cawh va sei he ka, zawpuipaw khah va tuhso he ka, aa va pasy he.
  sey-NT: Sehuojëna, Pablopi Bereana Maijaꞌquë coca quëaquë paꞌiji asani Tesalónica
    Israel pa̱ipi Bereana dani Pablore pa̱ipi jo̱sa yoꞌo ja̱ꞌñe ne huëohuë.
  nvm-nvm: Regavo e Jius ar Tesaronaika ijia karinva iji bu fai For fu Godon vuak
    iji abe e Beriako nijaidiama bu faime ro gumia usem e ijiebuon oij iji kam arafiriame
    vuak soisoigin ijia kuardiava buka oisema vierafen.
  mps-mps: Tiali goli, te Tesalonaika be nanide bidali Juda bidi dabe augwaligo te
    Polgo Godigo po Beria be nanide me ola mani po odobo si, augwali te Tesalonaika
    taga solama, Beriaba sabolai. Tede te Tesalonaika Juda dabego te we bidi dabe
    sisinama, dwai sębę yabo homu hodolali. Te homu hodolobo po obaso, augwaligo
    Pol dali, Sailas dali side dwai sębę yai.
  pab-NT: Hatyaoseta Tessalônica nali tyaoniterenae judeunae semaha Paulo xakaini
    Enore niraine Beréia nali hoka tyoaha hatyo nali xeta. Nali xaneha aisatanakotyaha
    Beréia nali tyaoniterenae hoka xalijinihare tyaonaha maheta Paulo, ihinaeharenae
    xoaha xahita.
  llg-llg: Tehuu lelek ndia, hataholi Yahudi manai Tesalonika la, lamanene lae, Paulus
    ala lanoli Manetualain Dedeꞌa-kokolan nai Berea. De ala mai tungga, boe ma ala
    dunggu-mbau hataholi la, fo ala tao seseꞌbok seluk nai ele.
  kyf-kyf: Da Tɛsalonikɩ -Zuifʋ 'nʋa nɩɩ, Pɔlʋ mɩ Belee -nyɩma -yla -Lagɔgbʋ gbada
    'ya, tɔʋn, 'ɩn wa yia wee gbee nʋkpla -nyɩmaa dlɩɩ yalɩ 'paa mnɩ, 'ɩn -maa yia
    gbugblolu.
  tpi-tpi: Bihain ol Juda bilong Tesalonaika i harim tok long Pol i autim tok bilong
    God i stap long Beria. Olsem na ol i go long dispela taun, na ol i paulim tingting
    bilong ol manmeri na mekim ol i kirap nogut.
  mih-NT: Zoco sa ñihi ñiyɨvɨ hebreo ñuu Tesalónica tuhun vatyi zacuaha ra Pablo Tuhun
    Ndyoo ñuu Berea ta zɨquɨ sahan ra cua zanduvaa ra sii ñiyɨvɨ ñuu Berea ta cua
    cahñi ñu sii ra Pablo.
  qvh-NT: Berea marcachöna Pablo yachaycäsishganta wiyarmi Tesalónica marcacho contran
    cag runacuna Bereaman aywayargan saychöpis Pablupa contran sharcuyänanpä.
  kms-kms: Dobu pu muq Juda ninge Tesalonaika mas kin ni mutungu Pol yabe Beria no
    di God ningg wand tende mune bir nawo, di ni mune dobu maru wute Beria kin te
    nei brequ ye mune meny ei Pol mi ningg.
  agn-agn: Piro asing mabalitan tang mga Judio don ong Tesalonica ang si Pablo pagtoldok
    da tang bitala tang Dios ong Berea, namansipaning tanira don ig initeg-iteg nira
    tang mga taw ang mamaggolo.
  nhi-NT: Ihcuac in judíos naquin pouih Tesalónica ocmatqueh nic Pablo noiuqui octematiltaya
    nitlahtoltzin Dios ompa Berea, yehuan ompa oyahqueh, uan ompa noiuqui ocmoyonihqueh
    nochi in altipetl uan oquinpahsolohqueh.
  ttc-NT: Ya ma tz'ok kcha'o' kye aj tijajil Israel aj nkyenajan Tesalonk qa te Pa'k
    ax npakb'an tuq tyol Qtata Dios tuj Berey, eb'ajxik txini b'ix okyk'uluj tzan
    kyjawlab'un kye xjal.
  dan-1931: Men da Jøderne i Thessalonika fik at vide, at Guds Ord blev forkyndt af
    Paulus også i Berøa, kom de og vakte også der Røre og Bevægelse iblandt Skarerne.
  kwj-kwj: Ete wondawani Tesalonaika ko ki dau Juta hima kupu le wu mendiwani Pol
    Beriya ko pe hima leni Gotri mwanji ya ri bwanda. Wosini ka ko ki ya wu i. Wosini
    ele himiyama hurahama wui inaka ni wu jamekowani ya wu apapana.
  vie-OVCB: Nhưng người Do Thái ở Tê-sa-lô-ni-ca nghe tin Phao-lô đang truyền bá Đạo
    Chúa tại Bê-rê, liền đến sách động quần chúng gây rối loạn.
  kze-kze: Póro Pérea-naopa'a Áánútun-aai kwésimatimiyemo sun-áímbá Yútaa-kwaasi Tésárónaikaavaken-kwaasi
    isésa Pérea-naopa'a tésa miwítí imáyáa tayavisimái suwasá isésa Póromba áwáá'a
    aéésa áái'a tiyamánkai-imayaa uwasá
  mpj-mpj: Puulju-jananya Mamamili wangka tawun Puriyangka nintilpayi. Jijaluniyamartajiluya
    Juwukajalu jakurlpa kulirnuka yanuya Puriyakarti. Yanuya-jananya wirrilyinu Puulkukamu
    Jayilajku.
  lbk-lbk: Ngem isnan nanngelan nan Judio id Tesalonica ay inpap-alawag akhes Pablo
    id Berea nan kalin Apo Dios, inonodcha siya, ya sa cha't sogsokhan ay mangipafikas
    isnan omili ischi ta enkholo cha.
  mto-NT: Ax ku tseꞌe du̱nu̱jaꞌvidi je̱ israeejlit jáyuda juuꞌ veꞌe je̱m Tesalónica
    tsu̱u̱nidup je̱ts je̱meꞌe beréait kyajpu̱n ka̱jxm je̱ Pablo du̱tukkaꞌamáy je̱
    Nteꞌyam je̱ kya̱ts je̱ yꞌayook, vanꞌit tseꞌe je̱m du̱nu̱na̱jkxti je̱tseꞌe je̱
    Pablo du̱tsoꞌoxpa̱jkti.
  bzh-bzh: Ggovek loḳ alam Yuda vu Tesalonika denġo Paulus bengö bë nenër Anutu
    yi ġaġek ggëp Beroya. Lob deya nyëġ sagu, medetetuhin alam sagu in bë ahëj
    sengën jaḳ vu Paulus losho alam sën denesepa yi lo.
  guj-2017: પણ જયારે થેસ્સાલોનિકાના યહૂદીઓએ જાણ્યું કે પાઉલ ઈશ્વરની વાત બૈરિયામાં
    પણ જાહેર કરે છે ત્યારે ત્યાં પણ આવીને તેઓએ લોકોને ઉશ્કેરી મૂક્યા.
  jvn-NT: Nanging wong Ju nang kuta Tèsalonika pada krungu nèk rasul Paulus lan Silas
    nggelarké pituturé Gusti Allah nang kuta Béréa, terus pada mbrono, ngojok-ojoki
    lan ngobong-obongi atiné wong okèh sing ngumpul nang kono.
  byr-byr: Nayaa lɨmwanna kyeꞌ Anga Tezalonaaika mwaalyara Juyara dara wɨꞌnesaꞌ “O,
    Anga Beriya Polɨ Gotɨyare yagaalyaꞌ duthɨwaka!” Sara deva sabanna bɨna yeva kwaasɨ
    yagaalya wɨdadaapi kwala bwaꞌnaanyaꞌ yɨkabɨna yeva Polɨmɨvaavɨna sɨnna tɨka wɨdaꞌdaaꞌnyɨyara
    jaka naanga wɨdeꞌ.
  ian-ian: Tesalonaikamba la Juda Pol Beria wuleilaa God waa apma nyaangɨt mbutɨndangat
    wutaa yandi. Yalaa kavle nyaangɨt mbutndi mala ndina kwupmba nɨma sakwat nɨmba
    yindi.
  hun-hun: Mikor azonban tudtára jutott a Thesszalonikából való zsidóknak, hogy Béreában
    is prédikálta Pál az Istennek igéjét, elmentek, és a sokaságot ott is felháborították.
  mcf-NT: Adnubien, Bedeya yacnoshontsen Pabadon chuibanec, quesho tantiash Tesadonica
    caid yacnocquido, isadaidbo, Asombëd icquido bedmeboedo, Bedeya yacno choshon
    anocquidotsen nëishmiac comapenec chushquecuededpanëdash.
  kjs-kjs: Go pisa pare Tesalonaika su-para piri Juda alinumi Pol epe agale Beria
    su-para mogeaala epelea lo pagisimi. Pagisimi rabu nimu Beria su-para piri enaali
    makoyaalalo ipisimi.
  mni-mni: Adubu Paul-na Berea-dasu Tengban Mapugi wa sandokle haiba Thessalonica-da
    leiba Jihudisingna tabada makhoina mapham aduda laktuna miyambu thoujinduna irang
    houhallammi.
  yad-NT: 'Rityuva̱choda ji̱ta Tesadónicamu vichavay Judíyuveda: “Mu̱y sadatyanu Pávurura
    Ju̱denu niquejada Beréyamuntiy,” riya̱da variy rumuntidye rirya̱tidye jatachu
    riy nijya̱nvay variy jasiy, rirya̱tidye nique̱ttaniy varintyiryi.'
  mxb-NT: Tído tá ni̱ ka̱ndaa̱ ini ta̱ Israel ndéi ñoo Tesalónica ña̱ nákaa̱ Pablo
    dánaꞌa̱ na̱ to̱ꞌon Ndios ñoo Berea, dá ni̱ kee ra kuaꞌa̱n ra̱ ñoó. Dá tá ni̱ saa̱
    ra̱, dá ni̱ ka̱sáꞌá nákui̱na vaa̱ ña̱yuu ñoó ni̱ kee ra.
  pon-2006A: Ahpw ni ahnsou me mehn Suhs en Desalonika kan rongada me Pohl pil kin
    lohkiseli mahsen en Koht nan Peria, re ahpw kohdo wasao oh tapihada kapingada
    oh kamwoarongehda aramas akan.
  maq-NT: Peru hya xi camachaya rë xuta tjë rë Israel ngajan Tesalónica xi cojo nandya
    Berea tisua Pablo jimachaya rë xuta cjua rë Nina ne, hacuaha quiji xuta xi cuacun
    jan casua me cjuacjintacun xutacjín xi siu jan.
  hto-hto: Mei íadɨ Tesalónicamo ite judíuaɨ Pablo Beréamo Juzíñamui llogáuai llófueillana
    fɨdɨ́illano, dɨnomo nane comɨnɨ fɨeni faɨllíñaitaitiaɨoɨ.
  por-BRBSL: Mas quando os judeus de Tessalônica tiveram conhecimento de que a palavra
    de Deus também foi proclamada por Paulo em Beroea, eles vieram para lá da mesma
    forma, agitando as multidões.
  ces-NKB: Když se však Židé z Tesaloniky dozvěděli, že Pavel káže Boží slovo i v
    Berii, přišli také tam a rozbouřili zástupy.
  cui-cui: Judiomonae, Tesalónica tomaramonae, jume tane xua Pablo cuiduba Nacom Pejume
    Diwesi Berea tomaratha. Daxota bapomonae Berea tomara be-iyiya. Baxotiya barapomonae
    namtsebiya wawai xua Pablo irʉ Silas pecasebixaetsibe.
  boj-2014: Onaqa Juda naŋgi Tesalonaika di soqneb qaji naŋgi Pol a Beria qureq sumsiq
    dia dego Qotei aqa anjam palontoqnej di qusibqa minjiŋ oqetnjrnaqa mareb, “Iga
    Pol qalqom.” Degsib marsibqa Beria qureq bosib dia tamo uŋgasari naŋgo are ugetetnjreb.
  eng-OEBUS: But, when the Jewish leaders in Thessalonica found out that God’s message
    had been delivered by Paul at Beroea, they came there too, exciting and disturbing
    the minds of the people.
  eri-eri: Iinga gainga Tesalonaikaha Juda nere, Pol no Beria langa Itou nomo beele
    malalamudu lenigi bona yafana iwou beele isane. Onodu nere taon waha langa goidu
    bode, fai-aita bagu ninanege hilalamu naganenga nere horoto wane.
  aly-aly: Jew Thessalonica-areny akngerrel awek-penh Paul-el tawen Berea-itwek Akngey-kenh
    angka innga akalty-anthek, rernem Berea-warl-anem alhek. Rernem irrwernek.
  wiu-wiu: Nitaneyake Poloyo Beria take Akolaline agale oa mekala toko wa akedekoimo
    yakamotekete Tesalonaika Yu yene nekete Beria take ali atoa oa kamotokakoi.
  swe-swe: När judarna i Tessalonike fick veta att Paulus förkunnade Guds ord också
    i Berea, kom de dit och spred oro och hetsade upp folket [på samma sätt som de
    gjort i Tessalonike].
  cth-cth: Hateiteh Thesalon kho kaawm e Judah taminaw ni Pawl teh Berea kho hai Cathut
    lawk a dei tie hah a thai awh toteh, taminaw a tacuek awh teh, ruengrueng ati
