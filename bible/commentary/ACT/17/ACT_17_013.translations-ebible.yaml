    thlangkhqi ing a ming zaak awh, ce na ce cet bai unawh thlang kqeng ce ami cuih
    coengawh awipungnaak sai bai uhy.
  soq-soq: Tane Ius apanawa Tesalonaikawo wanwanlala Paul bola Berea bedewe God aiawa
    amonaleidio umanawa etane nuau pola wano Berea bedewe wimoiena. Ita mo wimone
    wawu gagalowa mampe aposel ebou kadisane apana uara ensimoiena nuau kadilepia
    baiwa.
  qub-qub: Bereacho Pablo willacuycashantaga Tesalonicacho tiyaj Israelcuna mayaran.
    Chaymi Bereaman aywarcärir runacunata shimita goran Pablupa contran jatarinanpaj.
  att-att: Á pakarámak nayù ira Kudio nga naggián ta Tessalonika ta ajjan si Pablo
    ta Beria nga mangilayalayâ ta bilin ni Namarò, minay ira gapay ta Beria, nga mamuruburion
    ánna mamappatapátu sù ira magaru nga tatolay tán.
  bki-bki: Mia karina, ana iliano ban bereio bokar kulo Ju nalo yako Tesalonaika nanua,
    ana aberenio vonganei Pol naio jom̃a mioliolu ka Atua kiano iliano yako Beria
    bunu, ana nalo tinielo jikili bereio. Ana abinimei mave yako Beria, ana amila
    searo ea kulo Beria dolu nalo kanalo jidomiano bereio ka rila nalo tiniel ser
    naljuo ka ajil lo avano.
  bqp-bqp: Kũ Tɛsalonika Yudanↄ mà Pↄlu tɛn Luda yã waazi kɛ Bɛrea dↄ, akũ ò sù
    gwe ò yãkete dà gbɛ̃nↄ tɛ́ ò ń pↄ fùtɛ.
  mcp-mcp: Ja Oyúdɛn wâ Tesaloníka bwə́ á gwág nə́ Pwôl mə́ kə nə́mə́ bwiiŋg Milə́sʉ́
    mí Zɛmbî Berê yí, bwə́ á tɨ́ nə́mə́ kə wu, kə wá zhizhɔɔm, kə sá nə́ buud mitə́dʉ́gá
    mí búbúlə́g mílúúd.
  hat-hat: Men, lè jwif Tesalonik yo vin konnen Pòl t'ap fè konnen pawòl Bondye a
    nan Bere tou, yo pati pou Bere. Lè yo rive, yo kòmanse fè dezòd, yo t'ap moute
    tèt foul moun yo.
  npl-NT: Pero ijkuak n judíojteh non ochantitokah Tesalónica okimatkeh Pablo noiwa
    yotetlapowijtoka de itlajtol Dios kan altepetl de Berea, oyajkeh okimpajsolotoh
    n tlakah non ompa ochantitokah.
  bgg-bgg: Jishii, Thesalonikha pha Jewthek è Phaul ne Berea hà de Hamangkhung-aphuii
    pha miyaogam yua ramuii è yoi mage ne ithek è thiisa de wuii srane branthek khrab
    srane mak rek noh.
  eng-TCENT: But when the Jews of Thessalonica found out that Paul was proclaiming
    the word of God in Berea also, they went there as well, agitating the crowds.
  eng-BSB: But when the Jews from Thessalonica learned that Paul was also proclaiming
    the word of God in Berea, they went there themselves to incite and agitate the
    crowds.
  cpu-NT: Iro kantacha judío-payeeni nampitarori Tesalónica-ki, ikemakotakeri ikinkithatakaantatzi
    Pablo janta Berea-ki, pokaiyanakeni, imaimaneminthavaitapaakeri atziriite.
  san-ASM: কিন্তু বিৰযানগৰে পৌলেনেশ্ৱৰীযা কথা প্ৰচাৰ্য্যত ইতি থিষলনীকীস্থা যিহূদীযা
    জ্ঞাৎৱা তৎস্থানমপ্যাগত্য লোকানাং কুপ্ৰৱৃত্তিম্ অজনযন্|
  tod-tod: Kɛlɛ Tɛsalɔnike Zuifuiti ti kwɛɛgai ma ga Pɔle ɠa GALA daawooi laazeelizu
    Ɓeelee, ti ʋaani ná ga ti bɛbɛi ɠaazulɛ, ti ʋuutugi ʋili ti zaama.
  tac-NT: '''Lige alué ralámuli jurío alé Tesalónika mochígame akele alué rió Páulo
    alemi eyénaráo alué Esukristo ra''ichálila beníria ralámuli Berea mochígame. ''Lige
    machisá alemi eyénaráo alué Páulo, ''lige yati simíbale alué ralámuli alemi napu
    ajtile alué Páulo e''nemia. ''Lige alué ralámuli alé Berea sebasa, asíriga chátiri
    ra''íchili ra''íchale. ''Lige se''wináriga ruyele alué ra''íchili alé Berea mochígame
    ralámuli, napurigá alué ralámuli Berea mochígame ayónimala alué Páulo.'
  eng-WEBPB: But when the Jews of Thessalonica had knowledge that the word of God
    was proclaimed by Paul at Beroea also, they came there likewise, agitating the
    multitudes.
  gfk-H: Io, ing ira Iudeia kinas Tesalonika diet ga ser lah bia Pol ga warawai ma
    no nianga ta Kalou arau Beria, diet ga haan mah ukaia wara halawen ira mataniabar
    wara purpuruan.
  viv-viv: Tu badi miYuda Tesalonaika againe Folo valeyana hinogalina, higa Yaubada
    bonana Beliya againe kadu gilulumamalena. Hinogalini-yo Beliya againe hiyemu,
    hivebutu kaliva hivesilakahidi ada hisiveyoꞋodi be hinuwanuwakoyo.
  yao-yao: Nambo Ŵayahudi ŵa ku Sesalonike paŵaimanyi kuti che Paolo ŵaliji nkulalichila
    Liloŵe lya Akunnungu ku Belea ko, ŵajawile kweleko nombe ni kutanda kutindiganya
    ni kujichisya mipingo ja ŵandu.
  tgp-tgp: Pani Jew matan Thessalonica lara la rongoa vara Paul mo lo retivujavujangi
    na retisohai mata reti non God Berea, la mai ea sohena, ale la vai na vao matea
    matan vara la vai na r̃omi tamlohi la sati.
  auc-NT: Incæte wadäni Tetadönica ïñömö godinque oodeoidi ïnänite apæ̈nedinque, Pabodo
    ñöwo Bedea godinque mänïñömö quëwënäni ïnänite apæ̈necä ëñënänipa, ante tededäni.
    Ëñëninque oodeoidi wæætë Bedea ïñömö pöninque, Pabodo wïwa apæ̈necä apa ëñencæ
    quëwëmïnii, äninque wapiticæ̈ tededäni ëñëninque godongämæ̈ ongönäni guiquënë
    ænguï badänitapa.
  kbc-NT: Pida niɡ̶ijoa judeutedi ane liɡ̶eladi nigotaɡ̶a Tessalônica noɡ̶odibodicetibige
    Paulo me yeloɡ̶oditedibece Aneotedoɡ̶oji lotaɡ̶a digoida nigotaɡ̶a Beréia, odaa
    jaɡ̶aɡ̶igotibeci moyetigi lacilo niɡ̶idi noiigi modakapetege Paulo ijaa Silas.
  bmh-bmh: Dai dai, Zuda duailel Tesalonaika uzan daremen go Pol Beria uzan Uwait
    nugau Ze marai daren ze doimai, go uzan go simai, duailel goagen Pol zaug Sailas
    dual zamarabun oiagab asai maremen.
  ctu-BL: Che' bʌ tsi' ña'tayob judíojob ya' ti Tesalónica wolix i pujquel i t'an
    Dios ya' ti Berea ja'el cha'an Pablo, ya' tsa' majliyob ja'el. Tsi' ñijcayob winicob
    x'ixicob ti' contra.
  meq-meq: Ane tuk na, Yahuda neheye ma Tesalonik aye tə tsəne Pol faya ma ɗiye ha
    bazlam i Mbəlom ma Bere na, tə həl bo, ti ye mata kwasatay gər a ndo hay ka Pol.
  noa-H: Mamʌ mag Berea p'öbör heejã Pabloou hĩchab Hẽwandam hiek jaau sim chi Tesalónicapienau
    hũr hat'aawai, haig bëewia hamach haar hatarrjö hõor wawibaicheewai, warag hõor
    meeuk'apijierram hanaabá.
  alp-NT: Po kena tamata Yahudia mpai kota Tesalonikare esi rekwa be Pauluse ilepae
    Alla Eni lepataru ndi kota Berea lekwe, hoko esi lori kota Berea leke esi rana
    tamata Berea laleisu leke laleisu tiake Pauluse.
  san-VEL: kintu birayaanagare paulene"svariiyaa kathaa pracaaryyata iti thi.salaniikiisthaa
    yihuudiiyaa j naatvaa tatsthaanamapyaagatya lokaanaa.m kuprav.rttim ajanayan|
  kbq-kbq: Hu'neanagi Tesalonaika mani'naza Jiu vahe'mo'za antahizama, Poli'a Anumzamofo
    kea Beria ome huama nehie kema nentahi'za, zamagranena anantega e'za, keomente
    emente hu'za, zamagu zamagesa eri savari hu'naze.
  kbh-kbh: Pero, Pablo Bereoca chë Bëngbe Bëtsabe buayenana soyama ents̈anga yojtsabuayiynama
    chë Tesalonicoca judiënga tmojántats̈ëmbona ora, chënga choye tmojána y tmojanma
    chents̈a ents̈anga chamuenbouénanama.
  ron-LSB: Dar, când iudeii din Tesalonic au aflat că cuvântul lui Dumnezeu a fost
    vestit de Pavel și în Beroea, au venit și ei acolo, agitând mulțimile.
  pon-pon: A men Juj en Tejalonik ko lao roner, me Pauluj pil padapadak nan Peroa
    majan en Kot, irail ap kodo o kamakaradar aramaj akan.
  nhe-BL: Pero sequin israelitame ipan altepetl Tesalónica quicajque para Pablo tepohuiliyaya
    itlajtol Toteco nepa altepetl Berea. Huajca yajque Berea huan nepa nojquiya quinajcomanque
    tlacame.
  sps-sps: Tan nainy te nongoiny taa Jiu te kaakaa Tesalonaika te favaanan fi Pol
    Vurungan Rof nane Jisas unya Beria, ana ri naa fi naa to na aya ser fatsuiny fakats
    tana fokinai ser karian er.
  wnc-wnc: Unzing siwawa Judia nana Tesalonaika yot gapmane yukingga natapa Polda
    kuku Beria yot gapmane Jesue wam yaninggak ngang natapbing. Natake Tesalonaika
    teke Beria kuking. Kuke aminu unenana yaniwa bania enawa Pol tangutnangge tasiking.
  bus-bus: Kɛ̀ Tɛsalonika Yudanↄↄ mà Pↄlu e Luda yã waazi kɛɛ Bɛrea dↄ, ben aↄ̃ mↄ̀
    gwe aↄ̃ yãkete dà gbɛ̃nↄ tɛ́ aↄ̃ ń pↄↄ fɛ̀ɛ.
  gub-BL: Amo teko oho Texaron pe wà. — Pawru umu'e Werez taw pe har iko a'e wà, i'i
    Texaron pe har wanupe wà. Henu mehe zutew Texaron pe har oho Werez taw pe wà,
    teko a'e pe har wanupe uze'eg pà wà, Pawru iàmàtyry'ym pà wà.
  imo-imo: Nalo Tesalonaika moloringi Juda imbo kanomani Pol kano Beria kombu Gotenga
    ungumu nimbe tirimo ningina pileringi wali eno kape akuna ongolio Beria kombu
    imbo we angileringima teko mumindili kondoko Pol kinye Sailas tongei ningo opa
    pulu polko makinjingei teringi.
  boj-boj: Onaqa Juda naŋgi Tesalonaika di soqneb qaji naŋgi Pol a Beria qureq sumsiq
    dia dego Qotei aqa anjam palontoqnej di qusibqa minjiŋ oqetnjrnaqa mareb, “Iga
    Pol qalqom.” Degsib marsibqa Beria qureq bosib dia tamo uŋgasari naŋgo are ugetetnjreb.
  eng-DRA: And when the Jews of Thessalonica had knowledge that the word of God was
    also preached by Paul at Berea, they came thither also, stirring up and troubling
    the multitude.
  knf-knf: Wi *bayuday biki Teŧalonika baŧiinkuŋ kë baji Pawulu awo ţi pjukan Uţup
    wi Naşibati du Bereya, kë bakak aya da, ajun pyewlën abot awuuk pnŧuk.
  san-KHM: កិន្តុ ពិរយានគរេ បៅលេនេឝ្វរីយា កថា ប្រចាយ៌្យត ឥតិ ថិឞលនីកីស្ថា យិហូទីយា
    ជ្ញាត្វា តត្ស្ថានមប្យាគត្យ លោកានាំ កុប្រវ្ឫត្តិម៑ អជនយន៑។
  arn-NT: Welu tati pu judiu mülelu ta Tesalonika, kimlu engün Pablo tañi kimelkiyawülün
    Ngünechen tañi dungu ta Berea mew, ka amuy engün ta üyew ka wesa lladkülkapufi
    ti pu che.
  zas-NT: Chi gogbee ree bén Israel zojb Tesalónica guial catieꞌch Pab xtiidx Dios
    luguiedx Berea, dxel wej reeman ni bigtiaalguiiw reeman bejn ree din guidxeꞌch
    reeman Pab.
  ken-NT: Kɛ bo Israɛl abhɛn Tɛsalónika bághókó nɔ́kɔ́ bɛ Pɔ̌l ǎghati Ɛyɔŋ Mandɛm
    ɛtɔk Bɛ́roa nkwɔ́, bárɔ́k arɛ́ mányíkɨ́si batɨ̌ bo, bɛ mánchyɛ́ bɔPɔ̌l ɛsɔŋɔri.
