  buk-buk: Malô goc lau Israel-ŋga yêc malac Tesalonika sêŋgô ŋawaê bu Pol gêm Anötö
    ndê mêtê têŋ lau mbo Berea. Dec ŋac sêtêŋ Berea si, bu sêli lau ŋalôm sa bu sêkêŋ
    kisa Pol lu Sailas.
  pri-NT: Êco na rà têre wà tèpa Juif gée Tésalonika pâ, wà Paulo, âna é picémara
    ê popai kà Pwiduée mwara na Bérée. Â rà me nau naa ârapûru tèpa âboro wê, ba na
    rà putàmu naa gooé.
  zpq-NT: Nach beṉe' Israel ca' že' Tesalónican' beṉe' ca' cbi chesejḻe' c̱he Jesucriston',
    gosende' diža' ba zoa Pablon' len Silasen' Berean' chosozejni'ide' xtiža' Diosen'.
    Nach gosa'aque' ja'aque' Berean' na' gosone' cont beṉe' Berea ca' ḻecz gosone'
    contr Pablon'.
  por-TFT: Mas então os judeus da Tessalônica ouviram dizer que Paulo estava na Bereia
    e que a mensagem de Deus acerca de Jesus estava sendo pregada por ele {que ele
    estava pregando a mensagem de Deus sobre Jesus}. Por isso eles foram à Bereia
    e disseram a muitas pessoas lá que não era verdade aquilo que Paulo estava ensinando.
    Assim, eles fizeram com que muitas daquelas pessoas se zangassem com Paulo.
  gwi-NT: Nijin Jews Thessalonica kwaiik'it gwich'įį nąįį, Paul Vit'eegwijyąhchy'aa
    viginjik Berea kwaiik'it gwizhit chan eegwaandak, gwinyąą gwigwiitth'ak dąį',
    zhat gwats'ą' gahaajil. Dinjii lęįį nąįį dagats'ąįį nigiheelyaa, ąįį haa giits'ą'
    nich'itsahahthat eenjit.
  gvn-gvn: Jana bama Jew-warra townku Thessalonicamunku, jana yinyarrinyangka juma
    kuku nyajin Paulunku. Jana kuku nyajin Paul yalarrku townbu Berea Godumu kuku
    yirrkan-yirrkanya. Yinyaynka jana townbu Berea kadarin, kuli balkajin jananka
    Paulunku. Jana bama kuliji muru-bungan, kuli dajinka jananga Paulumu.
  nhy-NT: Pero nijkuak in judiojtin de Tesalónica okimatkej nik in Pablo okitematiltijtoka
    itlajtol in Dios noijki itech weyikan de Berea, oyajkej para ompa. Iwan ompa noijki
    okintlatlalwijkej iwan okinkuakualanijkej in tlakaj.
  asm-FB: কিন্তু পৌলে বিৰয়ালৈ আহি ঈশ্বৰৰ বাক্য প্রচাৰ কৰি আছে বুলি শুনিবলৈ পাই থিচলনীকিৰ
    ইহুদী সকল সেই ঠাইলৈ আহি লোক সকলক উত্তেজিত কৰিলে।
  okv-okv: Eto da Thessolonica ta Judea embomeni na Paul da Berea ta pambuto God ta
    ke hande ari ke ingito puvuto embomeni ta jo kajeo ereto tumo uo
  mxt-NT: Soco cha cachito̱ ra Israel cha ca iyó ñuu Tesalónica vatyi ra Pablo ñohó
    ra Berea cahán ra tuhun Nyoo, ta chaha̱n coyo ra ta sanaquɨquɨ̱ ra chi ñáyɨvɨ
    yucuan.
  tzo-NT: Ti judioetique ti te nacajtic ti Tesalónicae laj ya'yic ti chchol ti sc'op
    ti Diose te ti Berea ti Pabloe. Hech yu'un ba yac'beic c'op ti crixchanoetique
    ti te nacajtic ti Bereae.
  ind-AGS: Tetapi ketika orang-orang Yahudi di Tesalonika mendengar bahwa Paulus juga
    menyebarkan firman Allah di kota Berea, mereka pergi ke sana dan menimbulkan kekacauan
    yang sama, menghasut orang banyak.
  omw-omw: Airi nraakye qora Iesusira quara qutaave tuvata Iutaa vaisinramwu Tesaronaikaani
    varuhua riovaro Poruva Mperiaani Kotira qua timwa nyi varuvata mwia kyaara mwihua
    nkyiari mwaata mwini kyeta Mperiaa mwini uro nteta antua qua tiqata uaqia hu vaisihua
    sita kyeta mwihua rapateqata tuvata Porura uaqiama mwatarerata uti varura.
  yrb-yrb: Foroma Godinu sina Beria suro webina Tesoronaika uwarama nautate Beria
    suro ane fatate ibo uteda ejiwa sina weitaba uwara faiyawere Foroba jaja uta.
  maa-NT: Jñà xi̱ta̱ judío xi títsa̱jna Tesalónica, k'e̱ nga kiì'nchré nga jè Pablo
    ko̱ Silas ya̱ títsa̱jna Berea, nga 'én‑la̱ Nainá nchibéno̱jmí, kiì ya̱ na̱xa̱ndá
    jè nga kiì kinchá'a xi̱ta̱ mé‑ne nga kisakò‑ne kjoa̱siì.
  mcq-mcq: ꞌEjumakame Jua kaꞌene Tesaronaika hijujipo hejajaho Poruho Godoni vuꞌa
    Peria ꞌuꞌo najahuma henareja pu vaꞌe eaka mapoka kajihipo varapa veꞌavarono oja
    inaara.
  sus-A: كْنْ يُوِقِيٍ تّسَلٌنِكِكَيٍ تٌ عَ كٌلٌن عَ ثْلُ نَ عَلَ شَ وْيّنيِ كَوَندِقٍ
    بٍيرٍ تَا قَن، عٍ نَشَ قَ نَا، عٍ قَ حَمَ يَ عِسٌ.
  jpn-1965: ところが、テサロニケのユダヤ人たちは、パウロがベレヤでも神のことばを伝えていることを知り、ここにもやって来て、群衆を扇動して騒ぎを起こした。
  fra-SBL: Mais, lorsque les Juifs de Thessalonique eurent appris que la parole de
    Dieu avait été annoncée par Paul à Béroé aussi, ils y vinrent aussi, agitant la
    foule.
  yka-yka: Saguwaˈ pagkale meˈ Yahudi si Tessalonikahin weˈ īˈ si Paul si Berea magmahalayak
    lapal Tuhanin, hap pī isab siye laˈi nasew duk ngawul meˈ aˈa malaˈihin.
  mle-mle: Adiy Tisalanikaam kwadiy Juw day wukikuw Pol God diki maaj wasapwiydil
    Biriyaam, day alir yadiy. Yakuw, adiy duw takwak wadaak, day pitaan wardiy.
  shp-NTPO: Ikaxbi Bereainxon Pablon, Diossen joi jato yoiribiai ninkataxa Tesalónicainoa
    judíobo jain bokana iki. Boxonra jain ikana jonibo meskóakinbo yoixon jaton shinanbo
    tsokásmaribakana iki.
  aom-aom: 'Ëhiꞌamu Jew raje rue Thessalonica amore raromaruoho jaburo hejare uvavamu:
    Paul-ro God-are jöho Berea amore majëhijëꞌe jiajëjamu hegoro Berea rueromo amo
    raje ae ahoꞌobëhe jabesi dëho iëhareje jaburo vöröꞌiraeromo Paulꞌo muorovoꞌiröhego.'
  geb-geb: Por Berian kav Fhe Bakɨmen buni vhuuiŋ bun mbe nzuav kim, mba Tesaronaikan
    ki Zudaiŋ zumgum mba kameŋ mbararagiap, mbe mbari khavgiap Berian ŋgu bakɨmen
    vergi. Mbe vergap, maam mba gumgi gu mbigi ndɨkndɨgi tuara mbuim, mbe ŋgava mbatɨga
    mbuav, Por gu Sairas ga nzuav ndav sigi.
  bsj-bsj: kambo yahudawa wo tasaloniyawa cinuwa ki Bulus tok ker kwamaroti Biriya
    cin yaken wi firen, cin kun ner nubero.
  cak-cak: Jac'a ri israelitas ri man xquinimaj ta ri pa tinamit Tesalónica, tok xquic'axaj
    chi ri Pablo ja jun ri pa tinamit Berea nutzijoj-vi ruch'abel ri Dios, ja jun
    chiri' xebe-vi richin niquisatzala' quino'oj ri vinak richin yequiyec.
  chf-NT: Jinq'uin u yubijob aj judíosob tä Tesalónica cache' aj Pablo ya'an täcä
    tä Berea u tz'aycun u t'an Dios, bixijob täcä ya'i, y u yäc'bi u jobän ubajob
    ni caj.
  tlf-tlf: Kale Juda kasel yang abiip Tesalonaika kugol nin bilip iyo tinangkulipta
    e, “Fol iyo no abiip Beria kugol mungkup imi weng uyo baga-e-be o,” agan-bilip
    kalaa age-nilipta, fot tebelum o age-nilipta, talta Beria kasel iyo fomtuup weng
    baga-e-bom-nilip e minte, wit saan-e-bom no ke-bilipta,
  piu-2006: Puulalupula Katutjaku wangka tawunu Puriyala nintintjala, Tjuwu paluru
    tjana tjakulpa kuliṉu, Tjitjaluniyanya ngurrara tjuṯangku. Tjakulpa kulira tjana
    tawunu Puriyalakutu yankula yaṉangu tjuṯa watjaṉu yalatji, “Luwu nganampa ngaranyi
    Yukatjatjanya mayutju tiṉalampa nyinanyi Ruumala. Puulalu nganampa luwu kilytjuntankula
    watjaṉi mayutju tiṉa kutjupa nyinanyi, yini Yiitjunya.” Paluru tjana Tjitjaluniyanya
    ngurrara tjuṯangku Puriyanya ngurrara tjuṯa watjara tjunguṉu Puulaku pikarrinytjaku.
  poh-NT: Naxquibiraj cho take ra̱ꞌ riꞌsil cho maꞌ Israhel wilque̱b ar Tesalo̱nica
    chi jeꞌ reꞌ cꞌahchiꞌ ricꞌuluric ruꞌum reh rikꞌormojic riCꞌuhbal i Dios nkꞌoric
    chiri̱j i Jesus reꞌ cꞌahchiꞌ ribanam maꞌ Lu̱ꞌ ar chipam i tinamit Were̱ya, xiꞌo̱j
    woꞌ chic cꞌolok ar eh xquijohsaj quicꞌa̱ take cꞌacharel wilque̱b ar
  tue-tue: Tesalónica macãrã judíoa Pablo Bereapʉ “Cõãmacʉ̃ye quetire wedegʉ tiiáyigʉ”
    jĩĩrére tʉoyíra. Teero tiirá, toopʉ́ wáayira. Wedemecʉ̃õ, cúari tiiyíra.
  bjp-bjp: Aunbiing fan Iudaia ae na Tesalonika ri ongen u le Pol ka fafas ini orek
    ke God na Berea, ri ka la sabin unaiwa, ke ri ka siingsiing orek na balan fanu
    ma wolwol kiri ka rigorigo.
  xon-xon: Le Juu yaab bi bi Tesalonika aatiŋ ni na ŋun ke Pɔɔl bi Berea aatiŋ ni
    ki bi tuk binib Uwumbɔr aabɔr. Le bi mu buen nima ki ti cha kinipaak na ŋma tijar
    Pɔɔl pu.
  tzo-ZNT: Ti jurioetic ta Tesalónicae iyaꞌiic la ti tey xa chal scꞌop Riox ta Berea
    li Pabloe, ba la sliquesbeic sjol noxtoc ti crixchanoetic ta Bereae.
  mpm-NT: Yukan ti ni jaa jnuꞌun nuu yɨvɨ ñuu Tesalónica, ti ka jinisoꞌo yɨvɨ Israel
    kanchuku yukan ja suni kaꞌan Pablo jnuꞌun Yandios ñuu Berea. Kuankoyo da yukan
    ti ni kejaꞌa ka skaꞌan da yɨvɨ ñuu un, ti ni ka kejaꞌa yɨvɨ Berea un ka ndoꞌo
    ini.
  ots-NT: Nu cʉ judio pʉ Tesalónica bi dyødejʉ te xquí ncja pʉ Berea. Bi dyødejʉ,
    car Pablo már predica car palabra digue car Jesucristo, cja̱ már ngu̱ cʉ cja̱hni
    már e̱me̱jʉ. Nubbʉ́, pé bi möjmʉ pʉ Berea hne̱je̱ quí contra car Pablo, bi ma
    bú jötijʉ cʉ cja̱hni pʉ, pa gá dyøhtibijʉ tu̱jni car Pablo.
  hoy-hoy: लेकीन याग थिस्सलुनीके अन्द यहूदी जान्स कोंडुर कि पौलुस बिरीया दा भी परमेश्वर
    उन वचन केळ्सतान, रा अल भी बंदकु लॉकुरी भळकुसली अदिक दंगा माळली कुरतुर.
  uri-uri: Ari tu Juta a ark kai Tesalonaika pa tu wa atning a Pol laron yangkipm
    a Maur Wailen wa atn Peria ti. Tolpa yatom tu kul ha wail ti lok tu wrong kinkpman
    a ark kul ti ukwen yangkipm kalkut, yatom ak ntekg ipma a tu pa wakget paitn ekg
    tuwekg pa.
  amo-amo: Nanin tutun Ayahudawa nan nya thasalonika lanza Bulus din durzsuzu uliru
    Kutellẹ kitenen Isa. Inanin wa do Uberea inin woro nin nanit alena idi kikane
    ibelle imong ilena imati ilanza ayi nin Bulus.
  pjt-pjt: Kaya ngura panya Tjitja-lanikalanguṟu wati panya Jew tjuṯangku kuliningi,
    “Ai! Paulalu pula kunyu ngura nyara Paṟiyala Godaku tjukurpa tjakultjunanyi piṟuku
    aṉangu tjuṯangka.” Munuya kulintjatjanu pitjangu Paṟiyalakutu, munuya panya palu
    puṟunypaṯu aṉangu panya nguratja tjuṯa wangkara wituwituningi, tjana tjunguringkula
    Paulaku tjanampa pikaringkunytjaku. Kaya mulapaṯu aṉangu tjuṯa uṯuḻu kutjuringkula
    tjuṯaringu, munuya Paulaku tjanampa mirpaṉarira pikaringangi.
  cwe-cwe: Mbali Wayahudi wa Sesalonike viwahulike Paulo kopeta Mbuli ya Mulungu uko
    Beleya iviya, wahita uko na wandusa kuwakong'hela wanhu na ndwagi.
  daa-NT: Kar min Yuudinna kuuk goy Tesalonik dortu kadar Pool gaara kaaw ta Buŋdi
    ɗo geeger ka Beere oki, ŋu astu barjilin̰ gee ku geegirdi a ŋuu poocin kaawco.
  mlp-mlp: An abeb Juda mataw uliq Tesalonaika-ibta na in Pol uliq Beriya-ib God ago
    gamuk bilaqaqta na ago tuhuritiy. Huritim in uliq nab bolim in gimo gigo uliqab
    daq emiyta nazaqmo in uliq Beriya-ib tiqemiymo. In on mataw kabemmo ginad walebolad
    giqutil wazan eraqsa in bab araq ayahta tiqemnan toniy.
  ape-C: Arigaha aria eshesh Juda shape Tesalonaika iri shemnek um agundok Pol nakripesh
    Iruhin ananin baraen Beria um. Namudok aria shanaki shagiyagim armam armago shape
    Beria iri shohur esheshiruh aparuh aria juwehosish um Pol.
  bgs-bgs: Asal ikasóddór tô mga Judio tun ta Tesalonica na igulit-ulit si Pablo katô
    kagi ka Manama tun ta Berea, igsadun dan asta igsutsutan dan tô mga manubù ébô
    sumamuk.
  faa-faa: Arirakano Yu aporo Tesaronaeka taonea risiamo kaiyiáne Perea taonea, Poremo
    Kotimo someane some kasaporakano kaisiapo. Kaikia i Perea taonea peraka Perea
    aporo suamo Poreaki sapehoasimo, ipu Perea aporoaki kirimaraka Poreane hokoresapo.
  kik-kik: Rĩrĩa Ayahudi a Thesalonike maamenyire atĩ Paũlũ nĩahunjagia kiugo kĩa
    Ngai kũu Berea-rĩ, magĩthiĩ kũu o nakuo, magĩthogotha kĩrĩndĩ na magĩgĩthũkia
    ngoro.
  cap-NT: Jalla nekztanaqui nii Tesalónica wajtchiz judionacaqui nonzic̈ha, Pabluqui
    Berea wajtquin Yooz taku paljayñi ojkchic̈ha. Jalla nii quintu zizcu, Berea watja
    ojkchic̈ha. Jalla nicju ninacaqui z̈oñinaca z̈awjwaz̈ zjijcanchic̈ha, Pabluz̈
    quintra.
  ksr-ksr: Jiisas moma laarigito, Poolnoŋ Berea kanoŋ kaaŋagadeeŋ Anutuwaanoŋ Buŋa
    qaa jeŋ asariŋ laligoroti, iikawaa bujuyanoŋ seiŋ Tesalonaika kema Juuda jotamemeya
    yoŋoo gejagianoŋ kemero. Gejagianoŋ kemero moma waama Berea kaŋ kaaŋiadeeŋ ejemba
    uugia osoŋ kuugi.
  eng-TNT: When the Iewes of Thessalonia had knowledge that the worde of God was preached
    of Paul at Berrea they came there and moved the people.
  sbs-sbs: Kono ma Juda ba Teselonika habeziba kuti Paulusi naye abali kuwamba inzwi
    lye Ireeza kwa Berea, ba ba yendi ko ni kubusa musunga ni ku kataza bungi bwa
    bantu.
  sue-sue: Paulo meni Beria nate ena Anutura ge tugata wenu niniwa amira bowi nuso
    meni Tesalonika nate bamunu nata amira Yuda ema meni niniwa. Niniro Beria nate
    muro ema bama duba gaewa Paulore tini kapai pumarise wewa.
  fra-NCL: Mais quand les Juifs de Thessalonique surent que Paul annonçait aussi à
    Bérée la parole de Dieu, ils vinrent encore y agiter la population.
  bhg-bhg: Ata Judah embomai Tesalonaika nasida ami Paul mi God da ge awa Beria nasi
    ainda karigesira awa ingido gundo embo jisijisi yai ainda awa daedo ao gaietero
    sinigambari esitera.
  snn-NT: Ro'tani zi'nzijënna, judío bain Tesalónica huë'e jobo ba'icuabi achani masini,
    Berea huë'e jobona sani, ja'an bainre'ga Pablo sanhuëni je'o ba güesereña.
  atb-NT: Poluq gi, Beria wà mó má le, Garai Gasâng é mungdang hko kyô nyi é hkyô
    lé, Htesaloni wà mó mâ é Yudaq byu pé sé kôjáng, yhangmoq gi, haú má lé kômù,
    wà byù wuì lé mhoq hpyoq luî, gabyông lò nhang akô.
  cek-AK: Pawl mah Berea vangpui ah Sithaw lok to thuih, tiah Thessalonika vangpui
    ah kaom Judahnawk mah thaih o naah, toah a caeh o let bae moe, kaminawk to pacuek
    o.
  bkd-bkd: Su matun-an hu mga Judio diyà ta Tesalonica ha si Pablo tagsangyaw hu lalang
    hu Dios diyà ta Berea namandiyà daan sidan daw dasiga sa mga etaw ha paukan dan
    si Pablo.
  ctu-76: Che' ñac ti yubiyob jini israelob ya' ti Tesalónica che' chʌncol i sub i
    t'an Dios Pablo ya' ti Berea, ti majliyob cha'an i xic' quixtyañujob cha'an mi'
    ts'a'q'uelob Pablo.
  lac-NT: Barej u winiquirob judío, a ti' cʌja'an ich u cajar Tesalónica, caj u yubob
    ti' yʌn Pablo yejer Silas ich u cajar Berea cu tsec'ticob u t'ʌn C'uj. Caj bin
    p'usa'bir yorob a pimo' a ti' cʌja'anob ich u cajar Berea. Caj u p'usajob u yorob
    ca' ts'icacob yejer Palo yejer Silas.
  xla-xla: Amasiyama Tesalonika dla ha꞉ha꞉lalo Yu sota Polo woloye Beleya dla God
    yu atlamha꞉ha꞉uwo dla dalepame yia꞉ ma Beleya dla pumulaiyo. Yia꞉ Beleya dla puame
    mo so watle Polo wolo kokoye isikimi mala-atlamalati opata siyaladle ta꞉diyo.
  xav-NT: 'Tawamhã taha wasu''u hã ma tô waptãrã apâ Tesaronita u, ãne: “Bereza ãma
    te duré u, dama rowahutu Paru hã, ''Re ĩhâimana u''âsi mono zadawa wasu''u na
    hã.” Ãne hã zudezu norĩ hã te te wapari za''ra wamhã, ma tô Paru norĩ zarina ai''aba''ré,
    Bereza u siti''ru sina. Tame ma tô duré timreme wasété na dawi ro''wa''rutu za''ra,
    sada dazahi za''ra da.'
  cuk-cuk: Ar Judíoʼmar-Tesalónicaʼginmalad wisguarmargu, Pablo, Bereaʼgi Bab-Dummad-gayaburbagi
    sunmakdibarye, amar Bereaʼse nadegusmalad, degi, agi neg-oimakdapmarbalid.
  tbf-tbf: Sien bu Iuda i Tesalonika gi ta nga vakierngie va e Paulo a nga vavatei
    ngan mi namanien e Raban i Berea, gi nga rakot buer en, ma gi nga vara tsogolivo
    ngan mi bineit nge tsuok voturie mi tseng.
  uig-CYR: Лекин Тесалоникадики Йәһудийлар Худаниң сөз-каламиниң Павлус арқилиқ Бериядиму
    җакалиниватқинини аңлап, у йәргиму берип топилаң көтәрмәкчи болуп, аммини қутратти.
  ikw-NT: Kọvu nga ele Ju ele zị nụ Tẹsalonika nụrnu nụ Pọlu nọokpo okwo izi ọma Chiokike
    nụ rime Beria, be va kpakne ovu ele badnụ megidne Pọlu.
  khs-khs: 'Aputa: Tesalonaika Yu sena kesale iyewi ta:takamake Poleyawa Pelia taunewemi
    Kote sowa emi waya:sela: elakeye e selapita: iwala emi hanapola: sena kesale kekene
    honosanewemiwa ma:ta: tiye tepekeye.'
  dwr-ENT: ሺን ቴሴሎንቄን ዴዒያ ኣዪሁዳቱ ጳዉሎሲ ፆሳ ቃላ ቤሪያንካ ኦዴዳዋ ሲሴዳ ዎዴ፥ ቤሪያ ዪዴ፥ ኣሳ ኣናና ዋላሴዲኖ።
  pma-pma: Ka navong Siu keil koa amul en out Tesalonaeka alonge keke Pol mul vitehiten
    selusien onen Ahi en out Beria emun, keil umai mun en out enek. Keil uva ven meatin
    keil ten out Beria ka avathat rea va kat Pol keilu Saelas.
  atd-NT: Di ka mgo Hudiu no dio to Tisalunika no waro mogtuu ki Hisus, nanangonan
    on sikandan to diad on si Pablo to lunsud to Biria no ognangnangonan din ka mgo
    taga Biria to kinagian to Magboboot. Sikan ian to nanundul sikandan dio to Biria
    woy pigsasow ran on ka mgo taga lunsud oyow ogsasamuk on ka mohon–ing no mgo otow.
  tel-2017: అయితే బెరయలో కూడా పౌలు దేవుని వాక్కు ప్రకటిస్తున్నాడని తెస్సలోనికలోని
    యూదులు తెలుసుకుని అక్కడికి కూడా వచ్చి జనాన్ని రెచ్చగొట్టి అల్లరి రేపారు.
  hat-BSA: Men lè Jwif Thessalonique yo te vin konprann ke pawòl Bondye a te pwoklame
    pa Paul nan Bérée, yo te vini la osi pou yo ajite ak chofe foul la.
  bxh-bxh: In moho, Diusi dodogadi Tesalonika yai sa miyamiya, sa atahi mate Beleya
    nuꞌuna yai, Paulo Yaubada ena liba ya lauguguyaꞌen, be sa lau amainiya hinaga,
    be dodoga pwaludi sa eli fasifasinadi.
  top-NT: Amá judíos xalac Tesalónica tí ni̱ ixta̱cxilhputún Pablo acxni tacátzi̱lh
    ixli̱chihui̱nama Dios nac Berea tachimpá xlacata natata̱ra̱slaka.
  msk-msk: Awgaid pagkatigam nang manga pangoro nang Judio ag Tesalonika na si Pablo
    aadto Berea yangindo sang manga otaw bain sang sorit nang Dios, komadto silan
    aw barawa yang manga otaw ag Berea antak kontaraun si Pablo.
  gyr-NT: Judío Tesalónica pendar rumo oyandu yuvɨreco Pablo porombohesa Tũpa Ñehengagüer
    rese Berea ve. Sese yuvɨraso aheve imboaɨvu guasu tẽi uca ãgua ava upe yuvɨreco.
  kmh-kmh: '@see-verse:ACT.017.012'
  ukr-ONPU: Та коли юдеї з Солуня дізналися, що Павло проповідує Слово Боже у Верії,
    прийшли також туди й почали підбурювати та бунтувати народ.
  emi-emi: Nau aJiu etoa eTesalonika laghe nongola va Pol ghe poppooaa inangarina
    ateva God eBeriia, ila tee laghe lao sio. Laghe tiuaala tani ghelei aisavisavilaa
    nannaaira taumattu ngatoa va la rau mene nongo inangarina God Pol ghe poppooaa.
  zpv-NT: Ya chin bihn raꞌ bwiinn Israel nin nuu guihdxyi Tesalónica laꞌh Pahblu cun
    Silas cagaluuꞌyi raꞌ xchiꞌdxyi Jesucristu guihdxyi Berea, lwehgu gwah raꞌ ba riꞌchi
    tin guñiꞌ raꞌ ba xiica dxyiꞌdxyi xihn loh raꞌ bwiinn Berea raꞌ chi.
  gux-gux: Ama tesalonika jufinba n den gbadi ke polo wangi bele yaaba moko U Tienu
    maama, bi den gedi lanpo moko, ki ban yagi ku niligu yama.
  kos-kos: Tusruktu ke mwet Jew in acn Thessalonica lohngak lah Paul el fahkak kas
    lun God in acn Berea, elos tuku nu we ac mutawauk in pirik ac akfohsyauk nunak
    lun mwet puspis.
  ibo-ibo: Ma mgbe ndị Juu bi na Tesalonaịka nụrụ na Pọl na-ekwusa oziọma Chineke
    na obodo Beria, ụfọdụ ha gara nʼebe ahụ na-akpali igwe ndị mmadụ nʼihi iwebata
    ọgbaaghara.
  yml-yml: Tutuyanina me Diu i miamianiga Tesalonaika vala i nogai Faulo Yaubada yana
    Vona i luluꞌageyeni Belia ꞌwaineye, i maia i veifufu tomotoga ꞌwaidie nuadi i
    ꞌanidi i vo, Faulo i vevekaliemi,” bega ma yadi nuasako ma fuedie nuanuadi Faulo
    i na nikei.
  ory-ory: କିନ୍ତୁ ଯେତେବେଳେ ଥେସଲନୀକୀ ସହରରେ ଯିହୁଦୀମାନେ ଜାଣିଲେ ଯେ, ଈଶ୍ବରଙ୍କ ବାକ୍ୟ ପାଉଲଙ୍କ
    ଦ୍ୱାରା ବେରିୟାରେ ସୁଦ୍ଧା ପ୍ରଚାରିତ ହେଉଅଛି, ସେତେବେଳେ ସେମାନେ ସେ ସ୍ଥାନକୁ ମଧ୍ୟ ଆସି ଲୋକସମୂହଙ୍କୁ
    ଉତ୍ତେଜିତ ଓ ବିଚଳିତ କଲେ।
  bzj-bzj: Bot sayhn taim, di Jooz dehn da Tesalonaika yehr seh dat Paal mi-di preech
    di sayhn mesij bowt Jeezas da Bereeya, soh dehn kohn deh fi kohn set op di peepl
    dehn gens Paal.
  chk-chk: Nge lupwen ekewe chon Juta mi nom lon Tesalonika ra silei pwe Paulus a
    pwal afalafala ewe kapasen Kot lon Perea, ra feila ikenan o etipetipa ekewe aramas
    pwe repwe förätä eu mwichen afitikoko.
  ssd-ssd: Kile Tesalonika tuku Zu mbal afu Paulus nu Bereaŋge Kuate tuku pasa kuklimba
    minanu pasa ta ismba nane ndek Berea pronaig. Pro taŋge nane kuasmbi yimyam ŋgamukŋge
    Paulus le Silas talanikuwaig ŋga nane tuku wamdus didikinaig le
  acr-TNT: Echiriꞌ raj judiꞌab e cꞌo Tesalónica xquetaꞌmaj catajin ri Pablo che utzijoxic
    ri Utzilaj Tzij re ri Dios pa ri tinamit Berea, xebec chilaꞌ y jelaꞌ xeꞌquiꞌana
    chique ruqꞌuiyal winak pachaꞌ ri quiꞌanom Tesalónica, xebequichꞌiꞌo chaꞌ caquijek
    quetucuquic.
  rop-rop: Bambai wen detlot Juwish pipul langa Thesalonaika bin faindat Pol bin dalimbat
    det wed blanga God langa ola pipul langa Beriya, deibin go deya, en deibin stat
    sterrimap ola pipul blanga meigim trabul.
  mee-mee: Ava ka inae Iura re ngae Tesalonaika ke longe inae Pol pulimalage pangamologa
    ae Nutu kanna ngae Beria, na keke loa ta baina ri ngeke baipage iu ngaliua nga
    maluame nga inaeala bole.
  dif-dif: Thessalonicha Juda kanali matja ngarana, bakana Beröani Paululu Godaia
    jaura kaukaubai, tana wokarana wonti, bakana naka kana wolara patijiritjibala.
  gam-gam: Una embe dji, Pol ne, Sailas God kandjiye dje Beria una awo yenmell we
    djimaka, Tesalonaika una pille, kunda gale wo kandja djimaka, una kunda kaki.
  nou-nou: Awarate Jew embobo Thessalonica nati da awa Paul Berea nati da God da ge
    awa atopapotira awa ingido ungo nati ainda mambusera. Mambudo embo jawo sedo bagedo
    etero embo jiwae be Iesu da binga atopapotegari embobo da yei tini gambari isera.
  mqb-NT: Əna Yahuda ahay à Tesaloniki tə sləne Pol winen apan i wazay 'am a Mbərom
    à Bereya nà, ta nay à Bereya a re, tə dazlan sə jugwar 'am pə ɗo ahay wa kawa
    àga tinen ata re.
  ape-B: Aliga ali echech Juda chape Tesalonaika uli achemnek umu agundak Pol naklipech
    God ananin balan Beria umu. Namudak ali chanaki chalaugamu almam almagou chape
    Beria uli chahuli echechiluh apaluh ali nyihihichich umu Pol.
  grc-F35: Ὡς δὲ ἔγνωσαν οἱ ἀπὸ τῆς Θεσσαλονίκης Ἰουδαῖοι ὅτι καὶ ἐν τῇ Βερροίᾳ κατηγγέλη
    ὑπὸ τοῦ Παύλου ὁ λόγος τοῦ Θεοῦ, ἦλθον κἀκεῖ, σαλεύοντες τοὺς ὄχλους.
  cav-NT: Israelita cuana Tesalonicaju aniya cuanaratu bacacuare Pablo Bereaju Jesúsja
    quisarati cueja juyaque. Tume bahue juatsu tuna tuhua cuacuare. Junatitsu tunajatu
    ecana capuritishanaticuare.
  kgp-NT: Kỹ Israel ag tóg mẽg mũ, cidade tỹ Tessalônica tá. Paulo tỹ Beréia tá Topẽ
    vĩ tó mũ mẽg ag tóg mũ sir. Kỹ ag tóg Beréia tá junjun mũ, ag tỹ tá vẽnh kar jũgjũ
    han jé.
  bvd-bvd: Ma sui kada nee toaa 'i Diu ki ne kera too 'i Tesalonaeka kera rongoa sa
    Bol nia faarongo lau guu 'ana bae lana God 'i Beria, kera daka lea lau guu mai
    'i seeri, ma kera daka ilia toaa 'i Berea ki daka rakesasu lau guu, ma kera daka
    booa tii suangalua lae 'i seeri.
  ukr-1871: Як же довідались ті, що з Солуня Жиди, що і в Вериї проповідуєть ся від
    Павла слово Боже, то прийшли й сюди, бунтуючи народ.
  apz-apz: Aꞌamu Juta Tesolounika humamotofoso Poul Mpeliya ango sopo Anɨtuye hungkuno
    lɨjwaofahonɨngki nupaꞌnontɨfi nolɨkafontɨfi Mpeliya ango sopono pmmentohofofoho.
    Osopo aꞌamufe huno yɨwoloꞌmokontɨfi fonɨfonyo yahonɨngkofi aꞌamuso sɨmano hintotohino
    umnɨmentisofoho.
  yon-yon: Kumban Yuudan Tesalonaika aom doriib kuu wengambiribka, Pool kuu God ye
    weng Berea aom dakmeen kowe, yeyiib yakuyaa winiwen. Wenekoriwa, kadaareb yaa
    birandiiwe, arud wande yirinde baande kamiwen.
  poi-NT: Pero jém judíos jém it́yajwɨɨp Tesalónica, cuando ijo̱dóŋa̱yaj iga jém Pablo
    iŋmatpa Dios iŋma̱t́i Berea, nɨcyaj jemɨc iga iccujíñayyajpat́im jém pɨxiñt́am.
  wuv-wuv: Ro'aa guainia ei Jew yei Thessalonica ba Paul fi u'ugaa fei wareaa mei
    Haidaa yei Berea, ana rona aunulao, fani tabaa ei rama'a ma fawesuwesuaa iaa ro'odu.
  quf-NT: Piru chaymanta, Jesuspi mana kriyiq Israel runakuna Tesalonicapi taqkunaqa,
    Pabluqa Berea pwiblupipis yaĉhachikuyan nir uyaparqa, chaymanpis riranllapa. Chaymi
    runakunataqa kusa ukmanta willaran, amami Pabluwan Silastaqa kasunkillapachu nir.
  yuw-yuw: 'Ihoroc tuya Yuda nano Tesalonaikama yu ingoroc kombigung: Polho Kopotorochon
    fatmata Beria nano fandat inuna kombigung. Ihoroc kombingga ec imuya Beria wocin
    ongmuya owi amnahon irotno tong gorong tongo Polha mata metec toup yogung.'
  hus-NT-1971: Tam ti an Israelchic ti Tesalónica in tso’obna’its abal a Pablo in
    olnaxnal in cahuintal a Dios tihua’ ti Berea jaye, tam c’alechic ma tihua’. Tocat
    in t’aja’ abal ca xe’tsin an inicchic taja’ xacuecuel.
  med-med: Wote Pol ndi, Beriya kona ila Got nga ik ei, nimba ngonum nʉtʉng ik ei,
    Tesalonaika kona ila Jura wu mbʉ ndi, pilik kʉn, Beriya kona puk, wamp mbʉ kunt
    kan etʉk ik pendʉtʉng.
  bch-bch: Be gid Iuda ngan tuanga Tesalonika tilongo mambe Paulus ipapaola Deo ele
    posanga ngan tuanga Beria pade, ta tila toa eoa ta tipamasmasi gid ipom lolod
    ta tiuangga tikado paraunga.
  cco-NT: Dsʉꞌ mɨ˜ calɨñiˊ jaléngꞌˋ dseaˋ Israel i̱ seengˋ fɨˊ Tesalónica e nɨtáangˋ
    Paaˉ e guiarˊ júuˆ quiáꞌˉ Fidiéeˇ fɨˊ Berea, jo̱baꞌ fɨˊ jo̱b cangolíiñˉ cangojméerˆ
    gaˋ có̱o̱ꞌ˜ jaléngꞌˋ dseaˋ i̱ seengˋ fɨˊ jo̱.
  deu-1951: Als aber die Juden von Thessalonich erfuhren, daß auch zu Beröa das Wort
    Gottes von Paulus verkündigt wurde, kamen sie auch dahin und erregten und bewegten
    das Volk.
  alq-ALGNT: Apitc dac Coda8innig Tesalonika odenag ka tajike8adj ka nodage8adj Ponan
    e taji kagik8endjin Kije Manidon omin8adjimo8ini iima Biria odenag, ki pija8ag
    kidji pi nda kadjinija8a8adjin a8iagon kidji madji iji8ebanig.
  ixl-NNT: As tabꞌi veꞌt unqꞌa tiaal Israel uveꞌ echen tu u Tesalónica uvaꞌ nik tal
    u Pablo viyol u Tiixheꞌ xoꞌl unqꞌa imooleꞌ uvaꞌ echen tu u Berea. As ul veꞌt chajnaj
    tu u Berea tiꞌ toksat yol tiviꞌ unqꞌa imooleꞌ tiꞌ uvaꞌ yeꞌ la ikꞌul chajnaj u
    Pablo tukꞌ u Silas. As veqꞌelkabꞌan veꞌt unqꞌa tenameꞌ tu u Berea tiꞌ unqꞌa yoleꞌ
    uvaꞌ ul tal chajnaj ste.
  boa-NT: Aanéhjáa tsúúca Tetsaróónicárí íjcyame jodíómú waajácú Páávoro Beréari úwáábohíjcyáné
    Píívyéébé ihjyu. Áánélliihyéhjáa téhullévú ipyééne tsiiñe iibórɨ́nutémé diityéke.
  etr-etr: Amala hamosebegi, Foloea Belia amige Godeïe ado mala säla ïaha neala säi
