    kalonzi tawana tona.
  crx-NTPO: Whulohne dune hits'ú nedindil. Butoh 'ilhoghun, 'en la Dionysius huyúlhni,
    'en la nahíyilh-un 'ilhoghun 'unt'oh. 'Ilhoghun ts'eke cha, Damaris huyúlhni,
    'ink'ez 'uyoonne cha, 'enne buba 'alha' hoont'oh suli'.
  kan-OKCV: ಆದರೆ ಕೆಲವರು ಪೌಲನನ್ನು ಅಂಟಿಕೊಂಡು ದೇವರಲ್ಲಿ ವಿಶ್ವಾಸವನ್ನಿಟ್ಟರು. ಅವರಲ್ಲಿ ಅರಿಯೊಪಾಗದ
