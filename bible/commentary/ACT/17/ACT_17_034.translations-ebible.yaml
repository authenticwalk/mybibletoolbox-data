    n'youi p'ʉ mi̱'da yø ja̱'i̱.
  nop-nop: Me noli Pol dut yali nadisukiliti tiŋa Pol kelegiŋ. Me niŋ wou Diyonisiyo,
    adi bop kwet Aliopaga diniŋ mebop gineniŋ, eŋ tam niŋ wou Damali tiŋa metam noli
    adi maaŋ keleeŋ ugiŋ.
  obo-NT: Na, duwon dad dumon mgo minuvu rutun no id dumoruma ki Pablo woy id pomakoy
    ki Disas. Sokkad kandan, si Dionisio no sakup to Areopago, woy duwon mandad molitan
    nod ngoranan ki Damaris woy duwon pe-en duma nid pomakoy.
  kca-kca: Тухәԓ йох пӑ, ԓўв хŏщайәԓа рӑхәԓтысәт пӑ эвәԓсәт; ԓыв кўтэԓән Дионисий
    Ареопаг ху, Дамарь нэмпи нэ пӑ ԓыв пиԓԓаԓән па мŏхет усәт.
  cak-ENT: Y yec'o c'a ca'i-oxi' vinük ri xetaken ri Ajaf Jesucristo. Ri vinük re'
    xebe-vi c'a chirij ri Pablo. Chiquicojol ri vinük ri xetaken, c'o c'a ri jun achi
    rubini'an Dionisio, jun achi ri chiquicojol ri jueces pa ri Areópago. Y c'o c'a
    chuka' jun ri ixok rubini'an Dámaris ri xutaken ri Ajaf Jesucristo. Y yec'o chuka'
    ch'aka chic.
  lif-NT: ᤁᤖ ᤁᤢᤓᤠ ᤔᤏᤠᤜᤠ᤹ ᤐᤠᤘᤗᤖᤥ ᤔᤧᤍᤩᤧᤀᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤏᤛᤠ᤺ᤴ ᤔᤧᤈᤥᤃᤢ॥ ᤂᤧᤱᤜᤠ᤹ᤀᤥ ᤍᤣᤀᤢᤏᤡᤛᤡᤕᤛ
