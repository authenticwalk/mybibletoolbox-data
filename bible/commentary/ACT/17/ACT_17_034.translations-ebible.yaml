    jech xtoc oy jun ants ti jaꞌ Dámaris sbie schiꞌuc yan ti laj xchꞌunique.
  mya-mya: အ​ချို့​သော​သူ​တို့​သည်​ပေါ​လု​နှင့်​ပေါင်း​ဖော် ပြီး​လျှင် ယုံ​ကြည်​သူ​များ​ဖြစ်​လာ​ကြ​၏။
    ထို သူ​တို့​တွင်​ဒ​ယော​နု​သိ​နာ​မည်​ရှိ​သော​အာ​ရေ တောင်​တ​ရား​ရုံး​တော်​အ​ဖွဲ့​ဝင်​တစ်​ဦး၊
