  gah-gah: Vokago, vegená lugáate nene aitoka viki gímiziake Izesukumú gili alévolé
    amó. Keitokatí Aleopago hugumató kansole makó minamó, agulizá Tionisió, ezagi
    vená makó agulizá Tamalí itó vegená lugáagi minamó.
  lcm-lcm: Na mang keve vap kila auai ve nia na kilapo lomlomon. Mangsikei iria kana
    asan ta Dionusio, katapo igenen i kuvkuvulan ang e Areopago, kuvul ve mang aina
    kapa kana asan ta Damaris, na mang matan kapa.
  aer-aer: Tyerrtye arrpenhe areyele ayeye awemele Jesus-eke akangkwe-irreke imerte
    ikwerenge anyente-irremele. Artwe Dionysius arritnye, council itne-akenhe aneke-arle,
    Jesus-eke akangkwe-irreke anteye. Arelhe anyente Damaris arritnye-arlke atningke
    arrpenhe areye-arlke Jesus-eke akangkwe-irreke anyente-irremele Paul-enge.
  qvc-NT: Piru wakingunaqam Pabluwan tandakashpa, Jisuspi kriyirqanllapa. Chay kriyiqkunamanda
    suqninmi shutiq Dunisyu. Paymi chay Ariyupagu kunsijupiqa kashqa karqan. Kriyirqambismi
    suq warmi Damaris shutiq. Wakin chaypi kaqkunapismi Jisuspi kriyirqanllapa.
  tgl-ULB: Ngunit may ilang mga lalaking sumama sa kaniya at nanampalataya, kabilang
    si Dionisio na Areopagita, isang babaing nagngangalang Damaris at iba pang kasama
    nila.
  cbs-NT: janua yuda eskadabesbun chibanbaini jaki dasixun ana ninka pewatan Jesús
