  tha-KJV: แต่​มี​ชายบางคนติดตามเปาโลไปและได้​เชื่อถือ ในคนเหล่านั้​นม​ี​ดิ​โอน​ิ​สิ​อั​สผ​ู้เป็นสมาชิกสภาอาเรโอปากัส
