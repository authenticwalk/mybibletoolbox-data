    ga Dámari ga ngĩe̱ga. Rü ñuxre ga togü rü ta nayaxõgü.
  zpl-NT: pero nuꞌ beella enu uyetesaꞌ cuna Pablo nu uchili arquiꞌbeella Stichiaꞌ
