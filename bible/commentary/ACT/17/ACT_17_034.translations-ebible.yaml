    Te inga‑nè nduú iin ñahà nani Dámaris; te ndoó gà stná iin ùì ana nì xinindisá.
  ceb-ULB: Apan adunay mga tawo ang miapil kaniya ug mituo kaniya, lakip si Dionisio
    nga Areopagohanon, ang babaye nga ginganlan ug Damaris, ug ang uban pa nga miuban
    kanila.
  ces-LB: Ale někteří byli přece jen zaujati, požádali Pavla o bližší vysvětlení a
    uvěřili. Byl mezi nimi i člen soudního dvora Areopagu Dionysios a žena jménem
    Damaris.
  mkn-mkn: Ma ada yang bagabung deng dia, tagal dong su parcaya sang Tuhan Yesus.
    Dari dong, ada satu tukang urus parkara di Areopagus, nama Dionisius. Deng ada
    satu parampuan, nama Damaris. Deng ada barapa orang laen lai yang iko sama-sama
    deng dong.
  nce-nce: Kwe fli ho bu Jisasme lowene sle mëtletla na bu Polna ilawa mëtebëya. Na
    bu mago ho li tafa tle, bubë weniji Dionisius. Kë ho bu Areopagus fatini mëta,
    kë loko mëglelëkefëyabë ho. Na mëse li bubë weniji Damaris, na fli oneho mata
    Jisasme lowene sle mëtletla.
  pol-UBG: Lecz niektórzy ludzie przyłączyli się do niego i uwierzyli. Był też wśród
    nich Dionizy Areopagita i kobieta imieniem Damaris oraz inni z nimi.
  qxh-NT: '@see-verse:ACT.017.033'
  nwi-nwi: Kɨni narmamə tɨksɨn khakwasɨg kɨn, mhani nəfrakɨsien ye Yesu. Iriə kɨrik,
    nhagɨn e Denis, in yermamə kɨrik kape kaonsel. Mɨne piraovɨn kɨrik nhagɨn e Damaris,
    mɨne narmamə mɨnə mɨn tɨksɨn.
  kmo-kmo: Ma kaw yechaba Jisas riina hiki siitiichir. Sumo ir ma por riiti hi Daionisias.
    Riita Ariopagas tar ma. Sumo ibar mima pochi siiti hi Damaris. Anadii ma ye hiki
    siitiichiniga Pol riina sumowu ibar.
  agr-agr: Tujash wajumak aents Apajuin dekaskeapi tusag nemagkajui. Nuanuí pachitkau
    Dionisio daagtin, Areopagonum ijunin, tuja makichik nuwa Dámaris daagtinchakam,
    nuigtú tikich aidaushkam.
  kyc-kyc: Kaepala peyamopape lapome baa role pyao karapala pii kinyi lalyamo lao
    suu pyapala mona maiyami. Kote singi akali Dayonisiasapa enda mende kingi Damarisa
    lenge dolapo pipa pii doko soo nyiyami.
  urd-GVU: کچھ لوگ اُس سے وابستہ ہو کر ایمان لے آئے۔ اُن میں سے مجلسِ شوریٰ کا ممبر
    دیونیسیُس تھا اور ایک عورت بنام دمرس۔ کچھ اَور بھی تھے۔
  yre-NT: '''Pian min -mienun -fɔ -a -sru, ɛn o yi -tɛra Zozi da. Dioni ''bɔ nɛn tin
    ''bazan ''tʋ -a bɛ e ya o va, ''lee lɩmɔn -tʋ nɛn waa laabo Damari bɛ, ''lee min
    -mienun "nyian.'
  fuh-BKF: Woɓɓe njokki mo, ngoonɗini. Gooto maɓɓe ina wi'ee Diyonisiyus, jeyaaɗo
    e kawrital Areyopagus. Kam e debbo bi'eteeɗo Damaris, e woɓɓe katin du ngoonɗini.
  arl-NT: Noojiaqueya cuno pueyajinijinioori Jesuucua tiuuquiaari, Pablo pohuatasano
    nojori tojitiasacari. Nojorijinijinioori quiquiaari Dionisio jiyanishano pueyano.
    Nojuajaari Areópago niishijiaca pueya maanujinijinio quiquiaari. Jesuucua tiuuquiaarijiaariuhua
    tamonu maaji. Dámaris na sesa. Socua tamasaca pueyari Jesuucua tiuuquiaarijiuhuaj.
  ziw-ziw: Wantu wamwenga wamwitikila nakuzumila, mgati mwawo nani Diyonisiyo, mntu
    ywa chitala, naho nakuna mvyele akwitangwa Damali, na wantu watuhu.
  grc-TR: Τινὲς δὲ ἄνδρες κολληθέντες αὐτῷ, ἐπίστευσαν· ἐν οἷς καὶ Διονύσιος ὁ Ἀρεοπαγίτης,
    καὶ γυνὴ ὀνόματι Δάμαρις, καὶ ἕτεροι σὺν αὐτοῖς.
  nag-nag: Kintu kunba tai logote mili jaise aru tai ki kotha koise etu biswas korise,
    etu majote Dionysius jun Areopagus laga ekjon manu, aru Damaris koi kene ekjon
    mahila, aru dusra manu khan bhi taikhan logote thakise.
  eng-OEBCW: There were, however, some people who joined him, and became believers
    in Christ. Among them were Dionysius, a member of the Court of Areopagus, a woman
    named Damaris, and several others.
  knj-NT: Pero ey jaywan eb jix yaoc sc'ul yin Cristo. Jix sjunbane ey sba eb yetoj
    Pablo tu'. Ey jun naj chi yij Dionisio, yet yaawil sba yetoj eb chi syamba sba
    bey Areópago. Ey jun ix ix chi yij Dámaris, c'al wan xa eb jix yaoc sc'ul yin.
  deu-1912: Etliche Männer aber hingen ihm an und wurden gläubig, unter welchen war
    Dionysius, einer aus dem Rat, und ein Weib mit Namen Damaris und andere mit ihnen.
  san-PUN: ਤਥਾਪਿ ਕੇਚਿੱਲੋਕਾਸ੍ਤੇਨ ਸਾਰ੍ੱਧੰ ਮਿਲਿਤ੍ਵਾ ਵ੍ਯਸ਼੍ਵਸਨ੍ ਤੇਸ਼਼ਾਂ ਮਧ੍ਯੇ (ਅ)ਰੇਯਪਾਗੀਯਦਿਯਨੁਸਿਯੋ
    ਦਾਮਾਰੀਨਾਮਾ ਕਾਚਿੰਨਾਰੀ ਕਿਯਨ੍ਤੋ ਨਰਾਸ਼੍ਚਾਸਨ੍|
  nob-LB: Noen atenere slo seg sammen med ham og begynte å tro. Blant dem var Dionysios,
    en mann som var medlem av Areopagosrådet, og en kvinne som het Damaris og noen
    til.
  ntj-ntj: Nyangka wati kutjupatjarra-ya Puulta lurrtjurringkulalpi Katungkatjanya
    mularrkuliralpi wanarnu. Wati yini Tayinitjilu tjiinya Yariyapala wangkapayilu
    puru minyma yini Tamarilu puru kutjupatjarralutarrartu-ya mularrkuliralpi wanarnu.
  sxb-NT: Awantu wandi awaaganya ku amangʼana aga Paulo yagereranga waamulonda. Omulala
    ku awantu awaalonda Paulo yaetwanga mbwe Dioniisio owaawanga omulala ku *awagaaka
    awa Areopaago. Omukazi wundi oetwa mbwe Damariisi alala na awandi woona waaganya
    ku amangʼana aga Paulo yagerera ago.
  nhu-NT: Geenɛn, ɛ bonyii bomew bee fiɛɛ fì wvú to jemyi le, bɛne wvú le. Wee mvu
    bó le to nu Dionisius wvù to nu wee nshii Aleobagus, ɛ mvu nu kpwoon ɛ diee nu
    Damalis noo bonyii bomew tɛn.
  row-row: Te ruma raꞌabꞌue ro e, huu ramahere Lamatuaꞌ Yesus. Mia sira e, hambu atahori
    mahineꞌ esa sia Areopagus, naran Dionisius. Ma inaꞌ esa, naran Damaris. Atahori
    fea hira o tungga ro se boe.
  msy-msy: Ezɨ gumazir maba Polɨn nɨghnɨzimɨn gɨn ghua nɨghnɨzir gavgavim an mɨgɨrɨgɨabar
    iti. Men tongɨn Dionisius, a Areopagus kaunselɨn aven itir gumazir mam. Ezɨ uaghan
    amizir mam, an ziam Damaris, ko gumazamizir igharazir maba uakan.
  agg-agg: Nindou bɨdɨfɨrɨ ai ahambo süŋgurɨhorühɨ hoafɨ ranahambo anɨhondümbo-marɨhindɨ.
    Nindou mamɨ ahandɨ ndürɨ Dionisius Areopagusɨhündɨ ai kansɨrɨmbofi mamaru. Asu
    nɨmorehɨ ahandɨ ndürɨ Damaris ai-amboanɨ anɨhondümbo-mareanda asu nindou bɨdɨfɨrɨyei
    hoafɨ ranahambo anɨhondümbo-marɨhindɨ.
  ptp-ptp: Lêc xomxo ya vông i vin kɨyang wê Pol nêl ge dɨ tɨmu vô i vɨxa. He wê vông
    i vin ge ti lê nêbê Daionisias wê kaunsil vac vɨgwe Aliopagas ge ti, yuu vêx ngwe
    lê nêbê Damalis, dɨ xomxo ya hɨxôn.
  nak-nak: eala moli isahari tegiteu roromuli la merera tetala, egite goio tilimulia,
    isa tegiteu la mulugaluga isasa, la isala e Dionisias, isa lou la tavile, la isala
    e Damaris, egite isahari lou goio tilimuli taia.
  lbb-lbb: 'Pa dingla na tarai la tortorot, pa la mur e Pol. La ne: E Dionisius, i
    miting na tarai a kiwung Areopagus, pa ning a hane, a risana e Damaris, pa dingla
    na tarai otleng.'
  kan-2017: ಕೆಲವರು ಅವನನ್ನು ಸೇರಿಕೊಂಡು ನಂಬಿದರು; ನಂಬಿದವರಲ್ಲಿ ಅರಿಯೊಪಾಗದ ಸಭೆಯವನಾದ ದಿಯೊನುಸ್ಯನೂ,
    ದಾಮರಿಯೆಂಬಾಕೆಯೂ ಹಾಗು ಇನ್ನೂ ಕೆಲವರೂ ಇದ್ದರು.
