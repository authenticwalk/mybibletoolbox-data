    Tegin ome-walgwen Jesúsgin-ibzhenonikid nug Damaris. Tegin tule-pimalad-Jesúsgin-ibzhenonimalad
    Pablobal naigusmalmo.
  gvf-gvf: Ibal tawlita Pol bole pena galere ka main pire gi dungwa. U ku bilungwa
    ibal kaan Ariopagas, yalin kobi milungwa suna yal singaba ta kaan Dayonisias,
