  ita-1927: Ma alcuni si unirono a lui e credettero; fra i quali anche Dionisio l’Areopagita,
    una donna chiamata Damaris, e altri con loro.
  lww-lww: ana yeririna lap̃as nae lele nene la amlelaga, ana asum̃a apimi akuspran
