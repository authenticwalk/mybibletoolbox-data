    mɔ.
  cbi-NTPO: Tsenñuren mantsalaya yaba debuudi' keranguila, mainya Areópago kavitu
    kemula' bulu bale ruku, Dionisio mumu jumi, kamainya Dámaris mumu shinbu bain,
