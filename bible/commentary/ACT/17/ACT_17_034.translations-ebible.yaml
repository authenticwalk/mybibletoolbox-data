  gup-gup: Yikahwi nawu bininj birriraworrinj Paul dja birriwoybukwoni Jesus. Nakudji
    bininj nawu biwoykbukwong Jesus, wanjh ngeyyoy Dionysius, nawu birridjarrkdi bininj
    nawu Areopagus birrimirnderri. Dja mak ngalkudji daluk ngeyyoy Damaris. Dja mak
    yikahwi birribadbuyika bininj dja daluk birriwoybukwong Jesus.
  bss-NT: Kə́ə́ŋ ne á asóg, nguse é bad êntimɛ́n Paalɛ bédúbé-ʼɛ Yesuɛ. Átîntê
    e ábê bad, mod abédé áhed awě béchə́géʼáá bán Diɔnesiɔsɛ. Abédɛ́ɛ
    mod a káánsɛl e Ariopagus. Mmwaád ámpē abédé áhed awě béchə́géʼáá
    bán Damarisɛ ne bad bémpēe.
  met-met: Lipu teladi dila rangua saing dahatum haringina. Dingia tela bing Dayonisias,
    Kaunsili Eriapagas tela. Baing haing tela yanoa Damaris xaung lipu teladi dahatum
    haringina.
  kpj-NT: Ijõ iny tahe Jesuisi rityhynyre, Paulo‑ò tahe rixibutunyre. Ijõ Dionisiu
    inire, Areòpolo heto ube‑ki tii iny mahãduõ roholamyhỹre. Ijõ, hãwyyõ rityhynyre,
    Damari inire, tule ijõ mahãduõ rityhynyre.
  zao-NT: Per noga chop tson re zha ngwalaaz Jesús, mzaal zha kon Paba. Xith re zhaʼa
    ngoo thib mbyi kuu le Nich, zha ree nak thib zha nataak ta nkaltaa re zha yeza
    ta le Areópago, ne thib ngot kuu le Dámaris kon tedib net zha.
  byx-byx: Dap ding se iari mene ma Paulus, be rlas tem ta mene ma Iesus. I lura dai
    iak never a ra, i aa rlenki ma Diunisius, i qa naver ama Kaunsilkena. De qerlka
    iaiq i ara rlenki ma Damaris de ngen iari ama qaqet.
  ctu-CTI: Lamital tsa' bʌ yubiyob i t'an Pablo ti' ch'ujbiyob. Ti yotsʌyob i bʌ yic'ot
    Pablo. Chʌ'ʌch ti' ch'ujbi juntiquil winic am bʌ ye'tyel ya' ti Areópago. Dionisio
    i c'aba' jini winic. Chʌ'ʌch je'el juntiquil x'ixic Dámaris bʌ i c'aba'. Yic'ot
    yaño' bʌ quixtyañujob ti' ch'ujbiyob je'el.
  zos-NT: Pero veneta'mbø'is maṉ pya'tyaj Pablo y vya'ṉjamyaju. Entre ñe'comda'm
    ijtuna'ṉ Dionisio, aṉgui'mbapø pønete Areopago'omo; tum yomo ñøyipø'is Dámaris;
    y jetseti eyata'mbø maṉ pyatyaj Pablo.
  gvs-gvs: Ego tomota maniyedi Paulo sisiuko be nakae sinumisa Yeisu yaina. Tomotayadi
    yaidi goi koroto tayamo yoina Diyonusi, tauyana Areopagasi ana tugúguna ana tolovina
    tayamo. Aiyuwoina vavina tayamo yoina Damarisi go, maniyedi tuwaina nakae sinumisa.
  kbm-kbm: Bemem amolmol subu aplos givin ei be ivang ivin ei, eisir nok ete as amol
    ti are Daionisia ei amol bamo ti ebe gibweg taku yaun ane ok, be avie ti are Damaris
    be tis amolmol subu givin.
  tew-tew: Wên senäˀ iví híˀ ônwä̖yu̖ḏi i-áḏí dívíwón. Wí sen in diweḏi Dionysius
    gin nakhá̖wä̖́, i-á Areopagus-wi tunjowaˀ diweḏiˀiˀbá namuu. Wí kwee wáˀ iwä̖yu̖,
    Damaris gin nakhá̖wä̖́ˀiˀ. Heḏá wáy wây-á tꞌowa iwe dijiˀin wáˀ dívíwä̖yu̖.
  rmc-rmc: Ale varesave murša pes pridine ke leste a pačanďile. Maškar lende sas o
    Dionis Areopagsko the e džuvľi Damaris a lenca mek the aver džene.
  apr-apr: Ngan le di tooltool kapala la titara lodi medana a titoo Paulu nga. Ngan
    di tooltool tina ngan atu in ene la Dionisius i. Ye in di kuto maimai tina yo
    tigaua a tinepe ye kawal Areopagas nga, ngan atu kidi. Inbe garup atu in ene la
    Tamaris i, in ye la iye di tooltool kapala lapau titara lono medana pang Yesu
    nga.
  tiy-tiy: Atin i de dumo bé de étéw ni ménwaléy ro munur bé Jesuse brab nodoro roy
    Pablowe. Ségétéw beroy lagéye féndawét Dionisio, ségétéw kéfédéwan diyo. Brab
    ségétéw so libun féndawét Damares brab wén soy do ségiyo do étéw do ménunur.
  nlg-nlg: Mana balu tinoni tara taluutunia mara tumuria, a sakai tadira na ahana
    Dionysius, agaia sakai tadira na ovu tara goni vetena, ma sakai na vaivine ghua
    na ahana Damaris, maia ghua na balu tinoni.
  dgr-DOGNT: Dǫ mǫ̀hdaa gıgha ehkw'ı-ahodı t'à Paul xè aget'ı̨į̀ agejà. Dǫ ı̨łè Dıonysıus
    wìyeh, Ayopagus ekǫ dǫ ełexè dèhkw'ee goxè whedaa elı̨, eyıts'ǫ ts'èko Damarıs
    wìyeh eyıts'ǫ dǫ eyıì-le mǫ̀hdaa goxè aget'ı̨į̀ agejà.
  pes-OPV: لیکن چند نفر بدوپیوسته ایمان آوردند که از‌جمله ایشان دیونیسیوس آریوپاغی
    بود و زنی که دامرس نام داشت و بعضی دیگر با ایشان.
  ron-1924: Тотушь уний ау трекут де партя луй ши ау крезут; ынтре ачештя ерау Дионисие
    Ареопаӂитул, о фемее нумитэ Дамарис ши алций ымпреунэ ку ей.
  tpz-tpz: A ma pah teꞌ to tavus ee o teꞌ va po vaman pa ö nee to pënton o vavaasis
    pe Pöl. A paeh pee e Dionisius, a teꞌ va po vakum vëh nee to pokaꞌ ne Areapakas,
    ke köövo me, a ëhnaneah e Damaris, me a ma meh upöm teꞌ to vaman.
  agd-agd: Pori ma siamein bayará manáa nanin banta ano véin dakhafen mumunan en mino.
    Mai ma mumunan ein kékápin mana Ariopakhusi fintena vanta Dionisiasin má inká
    ena Damarisin ne sin nanin má manáa nanin banta vái varen mino.
  rkb-NT: Wastuhu kytsa Sesus harere bo hyỹ nikaranaha asaktsa iharere humo sispirikporẽtsa.
    Pauro tuk nihapikypykbahyknaha. Estuba maku Dionisio inarokota, Sesus humo tispirikporẽta
    niyzik. Atahi Aeropako inazuzuknahaze kytsaharerewabytsa. Ustatsa Damaris inarokotatsa
    Sesus humo tispirikporẽtatsa niyzik. Ustsa niwatihi Sesus harere bo hyỹ nikaranaha
    ihumo sispirikporẽtsa niyziknaha.
  san-THA: ตถาปิ เกจิโลฺลกาเสฺตน สารฺทฺธํ มิลิตฺวา วฺยศฺวสนฺ เตษำ มเธฺย 'เรยปาคียทิยนุสิโย
    ทามารีนามา กาจินฺนารี กิยนฺโต นราศฺจาสนฺฯ
  iws-iws: Mɨ iikam nhɨrɨm yaeya naɨngwo tɨbmiigiyɨm, sɨma asi namkɨm saɨkan. Mɨ Daionisias
    siya nu Ariopagas hɨran kamɨm siyɨu komii nɨnoknɨnkɨnɨm sɨmiir inkam nwɨrkɨn.
    Mɨ wig ɨra saiir inɨgɨn Damariska. Mɨ iikam nhɨrɨm sɨma ɨni sɨmakar yamɨm. Ɨriig.
  pol-SZ: 'Lecz kilka osób uwierzyło i przyłączyło się do niego. Wśród nich byli:
    Dionizy, członek rady Areopagu, oraz kobieta imieniem Damaris.'
  ztq-NT: Per lëë bla meñ nii bniladzy sinal Pable. Lady meñ go si Dionisio, tu xaa
    nii wi xkaal lsa lady meñ nii xtyop laañee lë Areópago. Ni wi tu kwnaa nii pcholë
    Dámaris bniladzy ni stubla meñ.
  zai-NT: Peru bini cre caadxi, ne yenanda ca laabe. Lade cani bini cre que zeeda
    Dionisiu, tobi de cani runi junta ra Areópago que, ne ti gunaa lá Dámaris, ne
    xcaadxi.
  upv-upv: ko nir sopor arini arkorti tevi ko arosuri Iesu. Renge nir ngok, jinibb
    san nisen Denis nga mivi san re gortien ngok Ereopakas, ko nesevin kele san nga
    nisen Damaris, ko norman m̃inij kele sopor.
  aui-aui: Bi wawaya mududi Pol sivirukapuveni da Yesu sivitumaghaneni, bi kamodiye
    na tomogha kana waghawagha Diyonisiyas touna kwanatu wiibadana tana da wasike
    kana waghawagha Damaris bi kate wawaya mududi yawata.
  wap-NT: Mazan kainaꞌa pabiꞌi kida pidannao daꞌanan Paul, tuukii ĩmishidan paꞌan.
    Kainaꞌa pidan mishidaꞌo Dionysius kiaꞌo uꞌuu. Uruu zaamatinpauzo wunao diꞌitiꞌi,
    tominpauzonao naꞌiki diꞌitapauzonaouz paꞌinaa kidaꞌo kuwai. Naꞌiki kainaꞌa zunaaba
    Damaris kiaꞌo oꞌuu. Oroo omishidan kapam, naꞌiki kainaꞌa kapam baꞌorainao kida
    mishidainao.
  mva-mva: Ata tamoata alu lama diuni be Pol didainakini. Tamoata maka Pol didainakini
    maradi nge tamoata teke ara Daeonisius. Ngai nge Areopagus kata. Be aine teke
    ara Damaris be alu takadi nge bokaina-doi dimuzi be Pol didainakini.
  dwr-NT: Shin itti itti attuma asatuu Phawuloosanna gakettiide ammaneeddino; unttunttu
    gidduwan Ariyosppaagoosan de7iyaa pirdda golle daannay Diyoonaasiyoosi, Damaariiso
    geetettiyaa itti mishirattinna hara asatuu de7iino.
  kfw-kfw: Takkha mi lekkhat in amakha inngamnajei, inmani uparup karra ka-inchel
    Areopagite Dionysius, halli mileiilak ngai karra Damaris inti numeisa inkhat um
    khawakhan alei-inchel.
  bfz-bfz: पर कई सारे मांणू तेस साथे मिली गे और तिने प्रभु यीशुए पाँदे विश्वास कित्तेया,
    जिना बीचा ते दियुनुसियुस अरियुपगुस था और दमरिस नाओं री एक जवाणस थी और तिना साथे
    ओर बी बऊत मांणू थे।
  cuk-09: Ichee Pabloba naigusmar, degi, amar Bab-Jesúsgi bensuli-gunonimalad. Gwensak
    Bab-Jesúsgi bensuli-gunonikid, Dionisioye nugad. A-dulede igar-itoleged-neg, Areópago-nugadgi
    nug nikamogadid, degi, ome Dámaris-nugad, geb degi baiganmo, Bab-Jesúsgi bensuli-gunonimarmogad.
  ben-OBCV: অল্প কয়েকজন ব্যক্তি পৌলের অনুসারী হলেন ও বিশ্বাস করলেন। তাদের মধ্যে ছিলেন
    আরেয়পাগের সদস্য দিয়নুষিয়, দামারি নামে এক মহিলা এবং আরও অনেক ব্যক্তি।
  mil-NT: Te dava ñáyiu ní xíndedóho tnúhu ní cáháⁿ té Pǎblú ní sándáá iní‑yu Jèsús,
    te ní chindee tnǔhu ñàhá‑yu xii‑dé. Te ɨɨⁿ tée cùchiuⁿ Areópagú nání‑dě Nǐxú ndɨhɨ
    ɨɨⁿ ñadɨ̀hɨ́ nání‑áⁿ Dǎmarís, tnàhá‑yu ní sándáá iní‑yu tnúhu‑gá ndɨhɨ dava‑gá‑yu.
  myu-myu: Pũg̃pũg̃ ag̃okatkayũ oitabun ip Jesus kay. Paulo eju oekuku ip oitabun'iayũ.
    Pũg̃ ma itabucat putet Dionísio i osunuy. Ixe Areópago be je'aweroro'ukat osunuy.
    Ayacat tak itabut o'e Jesus kay. Damáris i ibutet osunuy. Pũg̃pũg̃ ã oitabun Jesus
    kay.
  amk-amk: Wape manea na ea etau we Paulusi ne kaiwofo tuti eroaso Yesusi, amani;
    Donesiusi, i mani inontarai fuba na Aropagusi manei dine, tuti wiwing manei wonong
    fino Damarisi, tuti manea siai kontai.
  fai-fai: kinim makuw makuw mak ika maek Faul mit tem nadiwe Yesus aket kudawsiw.
    Kale kinim madik afan kalesiw bidi ika Adeyobakas kansol kinim. Kale mak am win
    be Daionisiyas ade wanang mak um win be Damedis ade alo kinim madik keidiw ita
    ko.
  ura-NT: Nii jana, tabaauru jetaote, esenetaauruhana jaun, caaijie cuure. Nii jana
    jetaote, cuu acaauru aina cue leeinjiin cacha- Dionisio. Nii jetaote, nii ita
    taojiaauruna jaan- Areopago- netaojianacaauru bichauhenaneein, niha chatohanaine
    rucuheraneein nenaane. Chaen leeinjiin ene- Damarisineein curuajai, chaen leeochaauru
    naaonjoainuri jetao, Faboro caaijie cuure.
  mcd-NT: Nocofunu fustirasiton Jesús icoinra huacashon Pablo tanacoinnifo. Futsan
    ahuun anu Dionicio. Nan Areópago ano atofu ichananmisi ato yoi. Ainfo futsa ahuun
    anu Dámaris. Futsafoanri icoinra huanifo.
  urt-urt: O lenge miyeꞌ syeꞌ jande kin pe, tinge yimbilme ŋoihmbwaip. Miyeꞌ ende,
    naŋ kin Dionisius, kin sisinge woroh ende lenge Areopagus, topoꞌe tuwei ende,
    naŋ ti Damaris, topoꞌe lenge miyeꞌ tuweinge syeꞌ yende ŋahilyeh.
  kiz-kiz: Lakini baadhi jha bhanu bhaungeneni muene bhakakiera, akajha ni Dionisio
    Mwareopago, ni N'dala jhaikutibhwa Dmari ni bhangi pamonga nabhu.
  tzo-TZE: Oy jayibuc la xch'unic Cajvaltic jech la xchi'inic li Pabloe. Oy jun vinic
    la xch'un, ja' Dionisio sbi. Ja' oy yabtel tey yo' bu ta stsob sbaic li j'abteletic
    tey ta Areópagoe. Oy jun ants la xch'un noxtoc, ja' Dámaris sbi. Oy to yantic
    ti la xch'unique.
  lex-lex: Mere la' hande wal pia riy doma e rlernohora Paulus me rpesiaya Yesus.
    Ir de de Dionisius, id la o'ta-mat Areopagus me patke'a id nanni Damaris ne riy
    dom pali.
  dov-dov: Pesi bamwi bakasyoma, kubikilizya a Diyonisiyasi mu Aliyopegiti, mwanakazi
    utegwa Damalisi, abamwi bakalaambabo.
  rgu-rgu: Tehuu, ruma soo na rabua roon, huu fo ara ramahere neuꞌ Ramatua Yesus.
    Neme lahenda sira mai, hapu esa sosoa na riiꞌ urus dedeaꞌ nai Areopagus, nade
    Dionisius, ma inaꞌ esa, nade Damaris, ma lahenda fekeꞌ hida bali.
  toc-NT: Pero huí ti̠ taca̠­naj­lá­nilh hua̠ntu̠ xli̠­chu­hui̠­nama y ta­sta̠­lá­nilh
    la̠qui̠ li̠huana̠ naca̠­ma̠­kalh­chu­hui̠ni̠y y hasta na̠ ca̠náj­lalh cha̠tum
    ma̠pek­si̠ná hua̠nti̠ xuanicán Dio­nisio y xmak­ta­peksi̠y nac Areó­pago, na̠
    ca̠náj­lalh cha̠tum pusca̠t xuanicán Dámaris y lhu̠hua maka­pi­tzí̠n.
  som-som: Laakiin niman baa raacay isagii oo rumaystay; kuwaasoo ay ka mid ahaayeen
    Diyonusiyos ki Are'obagos, iyo haweenay la odhan jiray Damaris, iyo kuwo kale
    oo la socdayba.
  mam-C: Me jun jte'b'in xi lipe ti'j, ex i nimin. Kyxoljo xjal anetzi'n, ta'yetaq
    Dionisio, a attaq toklin kyxol kawil toj Areópago, ex majx jun qya, Dámaris tb'i,
    junx kyuk'a txqantl.
  ndj-ndj: Lakini vandu vamonga vayilongushili pamu, vamjumilili Chapanga vavelili
    Dionisiu wa Aleopagu na mdadala yumu vakumkema Damali na vamonga.
  mbj-NT: Ta wób raky daheeh taher'oot doo, ti m' rahadaa hõm mä Paw-Ro. Sa mahang
    ti awät mä ma mehetëk do sa wahë n'aa seeh, Dijonis häd näng doo. Sa mahang ti
    awät mä na-ããj hẽ ỹỹnh, Damaris häd näng doo, ta wób na-ããj hẽ.
  lat-VUC: 'Quidam vero viri adhærentes ei, crediderunt: in quibus et Dionysius Areopagita,
    et mulier nomine Damaris, et alii cum eis.'
  ngp-ngp: Mna want'hu wamwenga niyo wamtimila Paulo, niyo wahuwila. Yumwenga mwa
    woho andaga ni Dionisio wa Aleopago yumwenga wa want'hu wekitala, na mvele yumwenga
    akwitangwa Damali hamwenga na watuhu.
  enq-2: Dopa piamopa, endakali yangimi baa konda petala, Kamongo tungi piami. Tungi
    piami dupanya, Areopagusa kanjole dokonya katenge Dionisiusa dokopi, enda Damarisa
    lenge dokopi, endakali waka mendapu dolapo-pipa kateamipi, dupame Kamongo tungi
    piamiaka.
  eng-ASVBT: 'But certain men clave unto him, and believed: among whom also was Dionysius
    the Areopagite, and a woman named Damaris, and others with them.'
  mna-mna: Mi tomtom pakan tiurla, tana tila tigaabi. Zin ta tito i ŋan na, kizin
    ta zaana Dionisis. Ni tomtom ki lupŋana biibi tana. Mi moori ta, zaana Damaris,
    ni iurla tomini. Mi zin pakan.
  myw-myw: '@see-verse:ACT.017.033'
  sby-sby: Nabambi bantu balakonkela Paulo balashoma. Pakati pa bantu abo palikuba
    Diyonisiya, wa mulikoto lyankuta ya Aleopagi, pamo ne mutukashi lina lyakendi
    Damalisi, ne nabambi.
  sll-sll: Tongwo yal ta Ariopagas kaunsil yal Daionisias mongure, al ta Damaris mongure,
    te ari tau para mole pir tongwi.
  yaq-NT: Taa junama'a, waate aapo'ik teuwaaka'uta, a' sualeka aamak eaka, au nau
    yajak. Inime' nasuk senu Lioniisio' teaka, ini'i ama nau yaajiwa'u, Areopako'
    tea'po, ju'u bwe'u jo'arapo ya'uraata mak na'ikiaritakai, intok ketchia senu jamut,
    Lamarij teakai, intok junamemak ketun waate.
  uro-uro: Dap ama marheka na rha ama gamoe di däktgyäm da mäni ma Pol bä rha män
    i ama qatnanaktpämda na rha. Ma Dionisius kärakni i qa nämäni ama Areopaguskäna
    di ak na qa näkt kosaqi sävät ama evopki qäraktni i rhat tes ki i ma Damaris näkt
    kop as sävät arhani sae.
  ita-1885: Ed alcuni si aggiunsero con lui, e credettero; fra i quali fu anche Dionigio
    l'Areopagita, ed una donna chiamata per nome Damaris, ed altri con loro.
  muy-muy: Ku tamal mis ahar gəɗakani tàwayay məbi slimi ana ma ga Pol va do nəŋgu
    ni, mis ndahaŋ tə̀gəskabá ma gayaŋ ya àɗəm na, tə̀fəkia ahàr ka Yezu a. Denis
    bəlaŋ ga ndam ge seriya ge Eriyʉpez ni naŋ àkibu ka tay, wal nahaŋ slimi gani
    Demeris day naŋ àkibu ka tay. Ndam ndahaŋ day tə̀kibu ka tay.
  kqc-kqc: Amiye bedakai bi mokena vari gira aesi Paul sa kefe riyadi. Ini mina fogori
    bi Dionysius, kaere bi Areopagus kanisoro rumana yokoi, ma rema yokoi ini roka
    Damaris, ma amiye bedakai.
  tav-tav: Jĩcaarã cʉ bapacʉtiri caapiʉjayuparã. Jĩcaʉ Dionisio cawamecʉcʉ Areópagopʉ
    caneñaponucurã mena macacʉ cãñupʉ. Jĩcaʉ Dámari cawamecʉco cãñupo. Aperã quena
    na mena caapiʉjayuparã.
  eng-ULB: But certain men joined him and believed, including Dionysius the Areopagite,
    a woman named Damaris, and others with them.
  spa-VBL: Y unos cuantos hombres se unieron a él y creyeron en Dios, incluyendo a
    Dionisio, un miembro del Aerópago, así como una mujer llamada Damaris, y otros
    más.
  fra-_FOB: Il y en eut cependant quelques-uns qui se joignirent à lui, et qui crurent;
    entre lesquels Denis, juge de l'aréopage, et une femme nommée Damaris, et d'autres
    avec eux.
  hau-ULB: Amma wasu maza a cikinsu sun yarda da bisharar, sun ba da gaskiya, hade
    da Diyonisiyus dan Majalisar Tudun Arasa da wata mace mai suna Damaris, da wadansu
    tare da su.
  mal-mal: ചില പുരുഷന്മാർ അവനോട് ചേർന്ന് വിശ്വസിച്ചു; അവരിൽ അരയോപഗസ്ഥാനിയായ ദിയൊനുസ്യോസും
