    ngara na Dionisius. Aa abhu dhèu bhèni èci, ngara na Damaris. Abhu kahèi pèri-pèri
    dhèu leo hari dhu madhutu rèngu.
  tnp-tnp: Mətəu nətəmimi nəuvein kəməhuvən motəhkul=pən lan, məutəni nɨpəhriəniən
    e Iesu. Nətəmi əha kəti ikɨn nərgɨn u Taionisiəs, in iətəmi kəti rəha kaunsɨl
    əha, mɨne pətan kəti mɨn nərgɨn u Tamaris, mɨne nətəmimi nəuvein mɨn.
  urd-urd: मगर कुछ आदमी उसके साथ मिल गए और ईमान ले आए, उन में दियुनुसियुस, अरियुपगुस,
    का एक हाकिम और दमरिस नाम की एक औरत थी, और कुछ और भी उन के साथ थे।
  hot-hot: Thêlô doho êvhaviŋ ba esopa yani. Thêlô êŋ te ma Dionisius, yani ma Aliopagas
    iniŋ anyô te, lôk avi te ba anêŋ athêŋ nena Damalis, ma doho haviŋ.
  mqj-NT: Sapo' dengan siami duka' pira-pira muane mengkoppa' lako Paulus anna ummorean
    Puang Yesus, susinna Dionisius mesa duka' pa'bisara alukna Areopagus. Anna dengampi
    mesa baine disanga Damaris anna pira-pirapa tau senga'.
  rus-SYN: Некоторые же мужи, пристав к нему, уверовали; между ними был Дионисий Ареопагит
    и женщина, именем Дамарь, и другие с ними.
  mbh-mbh: Aveto toko pelie ako o panes i ma olemio nge a Jisas. Na oa omole ako iion
    a Dionisius ini mukalinga ako ru a Areopagus. Na seng e ako iion a Damaris tomo
    nge toko na seng mun pelie.
  bdd-bdd: Ma tupwadi tomota Paulo ꞌina gwae sihemiseya ta ꞌina boda ꞌoina siluhuwa,
    ꞌaigeda loheya sanina Dionisiyo, tauna toloina ꞌaigeda boda Aliyopago ꞌoidiyega,
    ma ꞌaigeda wahine sanina Damali, ma tupwadi wete.
  cbt-NTPO: A'naquënso nipirinhuë' natëtona', imapi. Quisoso natëpi. A'naso' Tionisio,
    Ariopaco hua'an nininso'. A'nanta' sanapi, Tamarisa itopiso'. A'napitanta' imasapi.
  rmy-SERVI: Нэ набут манушэн прыачиле Павлостэ тай патине. Машкар лэн сле Дионисии,
    саво вджялас дэ Ареопаго, джювли, савя акхарэнас Дамарь, тай авэр мануша.
  srn-NT: Ma wantu fu den sma bribi en èn den bigin waka na en baka. Yu ben abi wan
    man fu a Areopagus di ben nen Dionisius, wan uma di ben nen Damaris, nanga wantu
    tra sma moro.
  cta-NT: Pana nduꞌu lcaꞌa̱ xi nguꞌ jiꞌi̱ yu liꞌ, xquiꞌya chaꞌ jlya tiꞌ nguꞌ biꞌ chaꞌ
    nu cua nchcuiꞌ yu loꞌo nguꞌ. Sca nu quiꞌyu nu naa Dionisio ngusñi chaꞌ biꞌ, masi
    laca Dionisio sca nguꞌ cusuꞌ nu ndyaꞌa̱ ca Areópago; juaꞌa̱ sca nu cunaꞌa̱ nu
    naa Dámaris ngusñi chaꞌ biꞌ, loꞌo xi xaꞌ la ñati̱ ngusñi chaꞌ biꞌ.
  bqc-SIM: Gbɛ̃eↄ nàwà aa Yesu náaikɛ̀. Aleopaga gbɛ̃zↄ̃ↄↄ do pↄ́ wì mɛ Denisi
    kú ń guu ń nↄɛ pↄ́ wì mɛɛ̀ Damalio ń gbɛ̃eↄ lↄ.
  tcz-CHONGTHU: Ahivang in amaho lah a mi phabep chun atahsan un anung ajui tauvin
    ahi. Amaho chu, vaipo loiho lah a mi Dionysius, Damaris kiti numeinu chule adang
    mi phabep ahiuve.
  mar-mar: तरी काही मनुष्यांनी त्यास चिटकून राहून विश्वास ठेवला; त्यामध्ये दिओनुस्य
    अरिय-पगकर, दामारी नावांची कोणी स्त्री व त्यांच्याबरोबर इतर कित्येक होते.
  snp-snp: we mate ege meleti koli kikitae. Koli kikitamo wenenawa minagu yau Aleyopagusi
    kanisole we kuliya Diyonisiusi yaki wena ma kuliya Damalisi yaki ido mumudi malekaki
    ya minae.
  isl-isl: en nokkrir héldu sig þó að Páli og tóku trú. Þeirra á meðal var Díónýsíus,
    fulltrúi í borgarráðinu, kona, Damaris að nafni, og nokkrir aðrir.
  spy-NT: Nteenee kikiilchi ꞉alake Bāwulō ānkōōyēnchi ng'ālyoontēēt. Ām bichooto kiiyēnchinē,
    kimii ꞉akeenke nyēē /kikēēkuurēē Tyoonisyō nyēē ki akeenke nyēē kibo kōōkwēētaab
    Areeyobaako ākoo mbo nkinee cheebyoosya nyēē /kikēēkuurēē Tamaari āk nkicheek
    biiko alak.
  xnn-xnn: Wadada nan naitapi ken Pablo ay mamati ken Jesus. Nan esa et si Dionisio
    ay esay am-ama ay makipangbon isnan obong di Areopago. Si Damaris ay in-ina nan
    esa ya wadada abes nan tap-ina.
  mwe-mwe: Ikabheje bhandunji bhana gubhaakagwilenje na gubhakulupalilenje. Munkumbimo
    bhaapali a Dionishi bhaaliji bha munkumbi gwa Aleopago na bhakongwe bhamo lina
    lyabho a Damali na bhananji.
  tte-tte: Tomo tupwali Paulo ana walo simeliyani mwa silusae ana boda koina. Luwali
    mena tomo yabo esana Dionisiya iya boda Aliopegasi kana tautaubalao kalikava yabo,
    sine yabo esana Damali yo tupwaliyao tabe.
  tcs-tcs: Wan man uda bin memba blo da kaunsil blo Areopagas, neim blo em Dionisias,
    ane wan oman neim blo em Damaris, ane sam dem pipol uda bin bilib ane bin pole
    da wei blo da BosLod, ol i bin go wea Pol.
  hlt-THB: Thlang a khoeh Paul a hu awh bat unawh ak awih kqawn ce cangna uhy. Cekhqi
    anglakawh Areopagi khuiawh kaw thlang pynoet Dionisia ingkaw Damari ak mingnaak
    nu pynoet ingkaw thlak changkhqi awm pa uhy.
  soq-soq: Ita apana nata os Paul wawentone sumanainton. Mo bedeuwo Asens apanawa
    eiawa ebowa Dionisius, ita i ebowa Damaris, tane apana isiwa do.
  qub-qub: Waquin runacunaga Pablo willapashanta riguir paywan aywacuran. Chay yäracojcunacho
    caycaran Areopagucho mandaj Dionisio, Dámaris jutiyoj warmi, mas juccunapis.
  att-att: Á páno na, nepappapulù kuna yù ira káruán nga tatolay, gapu ta nanguruk
    ira. Si Dionisio yù tádday nga manguruk, nga kabbulun nayù ira kátannangán ta
    Ariappagu, ánna yù tádday nga babay nga mangngágan ta Damaris. Á ajjan yù ira
    káruán paga nga nangikatalà kâ Apu Kesu, nga netádday kâ Pablo.
  bki-bki: ana tomu nalo na vio nei tealo amoneaio, ana aju abinimei abior vio takurano
    bija Pol, napano nalo tai kalo, naio be toro na toru tai na komeli na vio Areopakas
    nene memedu, siano Tionisia, ana tai bereio, naio be tira tai, naio siano Tamarisi,
    a nalo dolu bunu.
  bqp-bqp: Gbɛ̃kenↄ nàa, akũ ò Yesu náani kɛ̀. Areopagu gbɛ̃ kũ òdi pinɛ Diↄnisiu
    kú ń tɛ́ kũ nↄgbɛ̃ kũ òdi pinɛ Damario kũ gbɛ̃kenↄ dↄ.
  mcp-mcp: Njɨ, bɔ́ɔ́lʉ́gá báá bwə́ á shí leedya nə nyə, bwə́ *búgʉla. Í á bə buud
    nda Denis muud Areyopagos, nə mudá bwə́ á dʉ jɔ̂w nə́ Damaris yɛ́, nə bɔ́ɔ́lʉ́gá
    nə́mə́ na.
  hat-hat: Men, atousa, te gen ladan yo ki te dakò pou yo te mache ak Pòl epi ki te
    kwè. Pami yo te gen Deni, manm Aewopaj la, yon fanm yo te rele Damaris ak kèk
    lòt ankò.
  npl-NT: Pero sikimeh tlakah okineltokakeh itlajtol Dios iwa oyajkeh iwan Pablo.
    Seme de yejwah itoka Dionisio, akin noiwa okatka tlayákanki kan Areópago, noiwa
    se siwatl non itoka Dámaris, iwa miakeh oksikimeh.
  bgg-bgg: Giak bran de ai rog dog ne migi now dun. Ithek ne Dionysius, limiang shii
    um pha sathiing jia; chiih-è, Damaris beng pha hò-amuii jia de, chiih-è Gaibranthek
    de dog gieng dun.
  eng-TCENT: but some of the people joined him and believed, among whom were Dionysius
    the Areopagite, a woman named Damaris, and others with them.
  eng-BSB: But some joined him and believed, including Dionysius the Areopagite, a
    woman named Damaris, and others who were with them.
  cpu-NT: Iro kantacha joyaatanakeri tsikarika ikaratzi, kempisantayetai irirori.
    Jirika ikaratziri kempisantaatsiri Dionisio, irijatzira aparoni karavetariri ipiyotapiinta
    Areópago-ki. Ipoñaapaaka aparoni tsinane paitachari Dámaris, tzimayetatsi pashine.
  san-ASM: তথাপি কেচিল্লোকাস্তেন সাৰ্দ্ধং মিলিৎৱা ৱ্যশ্ৱসন্ তেষাং মধ্যে ঽৰেযপাগীযদিযনুসিযো
    দামাৰীনামা কাচিন্নাৰী কিযন্তো নৰাশ্চাসন্|
  tod-tod: Anɛɛ naa ʋe, ti zaama tanigaa ti ɠidaaleʋeni, ti ɠili Pɔle ʋa, naati tanigaa
    ti ɠɛni ga Denise, nii é ɠɛni ga Aleyɔpaze nui gila, ta anzanu ɠila nii daaseigi
    ɠɛni ga Damalise, ta taɠiligaa.
  tac-NT: '''Lige jaré alué ralámuli najátele alué Páulo ''lige ''we a''lá niraga
    akele alué ra''íchali. ''Lige alué bilé alué Onisio anilime rió, wa''lula nile
    nulame alé we''ká riógichi. ''Lige bilé mukí nile Ramárisi anilime mukí. ''Lige
    uché jaré ralámuli abiena ''we galeme nile Onorúgame ra''ichálila.'
  eng-WEBPB: But certain men joined with him and believed, including Dionysius the
    Areopagite, and a woman named Damaris, and others with them.
  gfk-H: Senbia a bar tunatuna diet ga kap timaan lah ira nianga ta Pol ma diet ga
    nurnur. Tikai ta diet ne Daionisias, ia tikai ta iakano Ariopagas. Ma narako ta
    diet ga mon tiga hahina hinsana ne Damaris ma aring mesa mah.
  viv-viv: Tu kaliva tufoidi Folo hivetobohiyanena, hivebutu hivetumagana. Ada badi
    agaidiya kaliva saꞋeyana gimiyami, ana egana Daiyonisiyo, bana Aliyofago koniselo
    saꞋeyana, kadu kwamayoku adi egana Damalisi, kadu kaliva velugadiyao.
  yao-yao: Nambo ŵandu ŵampepe ŵalongene nawo ni kwakulupilila Che Yesu. Mwa ŵandu
    wo ŵapali che Dionisio jumo jwa mpingo waukuŵilanjikwa Aleopago ni jwankongwe
    liina lyakwe che Damali ni ŵandu ŵane.
  tgp-tgp: Pani tamlohi hai la usuria ale la rasu na sava mo lo verera. Vonara matea
    hijana Dionysius, enia tamlohi matea hin council tavera atu Areopagus, ale har̃ai
    matea hijan Damaris, ale mele tamlohi tinapua hai peresira.
  auc-NT: Incæte pancadäniya tömengä mïñæ̈ godinque në pönënäni badänitapa. Adeopagoidi
    näni ëñente pönëë concabo ïñönänite adocanque Diönitio adobaï në pönengä bacantapa.
    Ayæ̈ onquiyængä tömengä ëmöwo Daämadi tönö wadäni adobaï në pönënäni bagadänimpa.
  kbc-NT: Odaa onateciɡ̶ijoa icoa ɡ̶oneleegiwadi joɡ̶otota Paulo, codaa oyiwaɡ̶adi
    niɡ̶ijoa lotaɡ̶a. Liwigotigi niɡ̶idiwa ɡ̶oneleegiwadi, ijo ane liboonaɡ̶adi Dionísio
    anida aneetege niɡ̶ijo lapo anodita me Areópago. Eledi dinawanaɡ̶aditege Paulo
    aca iwaalo anodita Damáris, codaa icaaɡ̶ica eledi aneniwaɡ̶atakanaɡ̶a.
  bmh-bmh: Dudu ipal go ula darem, go Pol nugau ze sesamoraimai, goagal oiagab petak
    emenin. Du tub gonugau wanib Dionisius, go Areopagus uzanan du banou mui, air
    tub gonugau wanib Daimairis mui, duailel ipal abai ereg goagal oiagab petak emen.
  ctu-BL: Cha'tiquil uxtiquil tsi' tsajcayob Pablo. Tsi' ñopoyob Dionisio ch'oyol
    bʌ ti Areópago, yic'ot x'ixic i c'aba' Dámaris yic'ot yaño' bʌ.
  meq-meq: Siye i ndo mekeleŋ eye hay ta dzala ha ka bazlam i Pol, tə pay bəzay. Mə
    walaŋ tay niye na, Dənis ndo məgawa sariya ka təv i məge sariya tay nakə tə zalay
    Ayəropaz aye, ŋgwas eye andaya tə zalay Damaris ada siye i ndo mekeleŋ eye hay
    sa.
  noa-H: Mamʌ mag hi höbërbaadeewai hãaur k'ʌʌnau hi dʌ̈i wëtwi, hamachig hajapcha
    jaaupiwia hʌ̈k'ajierram haajem. Mag chi hʌ̈k'atarr k'ʌʌn hee woun hãb sĩejim haajem,
    Dionisio ha t'ʌ̃r sim. Mag woun mag Areopagonaan hanʌm k'ʌʌn heem hajim haajem.
    Hʌʌijã hĩchab sĩejim haajem, Dámaris ha t'ʌ̃r sim, maimua mag tag k'apan t'ʌnaajim
    haajem, chi hʌ̈k'atarr k'ʌʌn.
  alp-NT: Po sie ilaru esi lene loko Pauluse kai esi hlaleke loko Yesuse. Bei sie
    meru, Dionisiuse, esi ntuane sae me ulate Areopaguse kai bina sae eni nane Damarise,
    kai sie ilaru lekwe.
  san-VEL: tathaapi kecillokaastena saarddha.m militvaa vya"svasan te.saa.m madhye
    .areyapaagiiyadiyanusiyo daamaariinaamaa kaacinnaarii kiyanto naraa"scaasan|
  kbq-kbq: Hu'neanagi mago'a vahe'mo'za Poli'ene hagerafi'za zamentinti hu'naze. Anampintira
    magora Dionisiosi'e nehaza nera kanisol vahe'mo'za ke erifatgo nehaza kumate kanisol
    nere, magora Damarisi'e nehaza a'ene mago'amo'za zamentinti hu'naze.
  kbh-kbh: Pero báseftanga aíñe Jesucrístbeñe imojtsos̈buáchiye y Pablo tmojanasto
    más jatuenama; chënguents̈e imojamna Dionisio, canÿa chë Areopagoca tbiamanënguents̈á;
    canÿe shembásanaca, Dámaris ca uabaina, y ínÿenga.
  ron-LSB: Dar unii oameni s-au alăturat lui și au crezut, printre care Dionisie Areopagitul,
    o femeie cu numele Damaris și alții împreună cu ei.
  pon-pon: A ol akai waroki on i o pojonlar. Amen ir Dionijiuj kijan jaunkapun kan;
    a li amen, me ad a Damarij, o pil akai ian irail.
  nhe-BL: Huan sequin tlen itztoyaj nepa quineltocaque Jesús, huan yajque ihuaya.
    Se tlen quineltocac itztoya se tlacatl tlen itoca Dionisio. Dionisio eliyaya se
    tequihue huan yajaya ica sequinoc tlasencajqui tlaque tlasentilistli mochihuas
    ipan nopa tepetl Areópago campa nochi momajtoyaj mosentilíaj. Nojquiya quineltocac
    se sihuatl tlen itoca eliyaya Dámaris huan sequinoc tlacame.
  sps-sps: Mesapan ruak iny fafaaman to ten Jisas tan vegiau te kat e Pol, ri vovou
    iny towa. Fapoopoan narari Dionisis a isen tsuri tana gum tan Ariopagas ana moun
    te koo ri Damaris ana mesapan kan.
  wnc-wnc: Kuwawan ngana aminu kundu Pol tawake Jesue natake gatanimuya apanin ngang
    natapa kekekakut. Unzing natapa kekekakuu tapatu kaunsil amikat nana umana Daionisias
    ngang iniking. Sike tapatu maya tapa umana Damaris ngang iniking. Tapaayakan dua
    sike aminu kunduatda unzingu baniu siking.
  bus-bus: Gbɛ̃kenↄ nàa, ben aↄ̃ Yesu náanɛ kɛ̀. Areopagu gbɛ̃ kɛ̀ wè benɛ Diↄnisiu
    kú ń tɛ́ kↄ̃n nↄgbɛ̃ kɛ̀ wè benɛ Damario kↄ̃n gbɛ̃kenↄ dↄ.
  gub-BL: Amo awa uzeruzar Zezuz rehe wà, Pawru ipyr oho pà wà. Xioni uzeruzar hehe
    a'e no. A'e pe har wanuwihaw romo hekon a'e, amogwer tuwihaw wapyr a'e. Kuzà Namar
    her ma'e a'e no, uzeruzar Zezuz rehe a'e no. Amo màràmàràn teko a'e wà no, uzeruzar
    hehe a'e wà no.
  imo-imo: Nalo imbo mareni Pol yuni nimu ungumu pilkolio wali paimbo nimo ningo yu
    kinye kopu teringi. Ungu pilko lombileringi imbomanga iye tenga imbi Dionisius,
    aku iyemu yu Areopagus kaunsilimu tukundo molorumu. Ungu pilerimu ambo tenga imbi
    Damaris. We imbo mare kape Polonga ungu pilkolio yu kinye kopu teringi.
  boj-boj: Tamo qudei naŋgi Pol aqa anjam di qusib poinjrnaqa Yesus qa naŋgo areqalo
    siŋgilatosib Pol dauryeb. Bei aqa ñam Dionisius. A koro sawa deqaji gate koba.
    Uŋa bei aqa ñam Damaris. Tamo uŋgasari qudei dego naŋgi Yesus qa naŋgo areqalo
    siŋgilatosib Pol dauryeb.
  eng-DRA: But certain men adhering to him, did believe; among whom was also Dionysius,
    the Areopagite, and a woman named Damaris, and others with them.
  knf-knf: Bañaaŋ baloŋ baţaşa, akak afiyaara. Diyoniŧiyuŧ, aloŋ ţi bawayëş bţup,
    awo ţi bakaŋ mënţan, na ñaaţ aloŋ kak i bajaaŋ bado Damariŧ, na bañaaŋ baloŋ kak.
  san-KHM: តថាបិ កេចិល្លោកាស្តេន សាទ៌្ធំ មិលិត្វា វ្យឝ្វសន៑ តេឞាំ មធ្យេ ៜរេយបាគីយទិយនុសិយោ
    ទាមារីនាមា កាចិន្នារី កិយន្តោ នរាឝ្ចាសន៑។
  arn-NT: Welu kiñekentu inaeyew ka feyentuy engün. Fey kisu engün mew mülerkey Dionisio,
    kiñe ti Areopago trawün mew konkülelu, ka femngechi kiñe domo Damaris pingelu,
    ka fentren kakelu che.
  zas-NT: Per yuꞌ reeman bachajg laaman, abiꞌ bililadx reeman xtiidx Dios. Loj reeman
    noꞌch tijb bén zojbloj lën Areópago laman Dionisio, në stijb béngunaa la Dámaris
    në ree ben ren.
  ken-NT: Kɛ mbɔk bákóŋo yí. Bɔ́bhɔ mánóko. Dionisiɔs, mmǔ ɛchɛmɛ́ Ariyopagɔs,
    nɛ ngɔrɛ́ anɛ áká nnyɛ́n bɛ́ Damarís nɛ bo báchák babhak ndǔ nkwɔ bho abhɛn
    bakoŋo Pɔ̌l.
