  nas-nas: Teka niiꞌning nantoong tee ninka tapoꞌarira masikaꞌantavauꞌ. Teing-koo
    niiꞌnung Daionisias teke kakaꞌdeke-koo narung pankaing eeꞌnoko nani manikuma miring
