  gof-WFTW: Shin issi issi addeti Phawuloosara gaakettidi ammanidosona. Entta giddofe
    Aryoospaagosan shiiquwan de7iya Diyonasyoos giya addey, Damarsso giya issi maccasiyanne
    harati de7oosona.
  spa-BLM: Pero algunos hombres se unieron a él y creyeron, entre ellos Dionisio el
    Areopagita, y una mujer llamada Damaris, y otros con ellos.
  kyz-NT: A'ere amumera 'gã amũ nekoi Jejui 'ga rerowiaaramũ. Jejui 'ga rerowiaara
    'ga amũ rera Dionisio. Ojemu'e ma'efera 'ga. Kũjã ẽẽ nanẽ 'ga rerowiaa nũ. Ẽẽ
    rera Damarisi. 'Gã amũ nanẽ Jejui 'ga rerowiaa nũ.
  dao-dao: Acunsepi, khyang avange Pawluha veia ngdawn law u lü, jumei lawki he; acunüng
    avange cun, Dajonutih khyang kawngci üngkaa kya u lü avange cun nghnumi mat Damarih
    jah khyang kcea kyakie.
  cya-cya: Una ntsu'hui tucua snan nu ya qui'an ti' 'in Jesús nu ncua sca cha' ti
    'in lo'o yu. Lja can' ntsu'hui sca yu naan Dionisio, cui' ta 'in ne' Areópago,
    a cunta ya qui'an ti' sca ne' cuna'an naan Dámaris, lo'o chcua xnan ta'a nda'an
    ne'.
  beu-beu: 'Aarunge iiba angu ini Paulus eamulung, se ini iomi metma Mutu Yesus vengaanamang
    iila angu ebele. Ing angu benang ba: nehe nu biasat Areopagus mi parkara veng
    aurus, ene Dionisius angu, bot nehe jangu di nu, ene Damaris, bot nehe aabeung
    di inang aaedeng iamulung hama-hama.'
  wrk-wrk: Ngala kudiyamuku maruka yali muwa nangangi Kudkanyi. Maruka yali muwa,
    kuyungangi yali nanda jangkurr nangangi Bulkanyi. Yingka jali kuyu nanda jangkurr,
    nangangi niji Diyunisiyus, baki yingka jibarri nyuli, nangangi niji Damaris. Kuyu
    yali nanda jangkurr Kudkanyi, nanankujarranyi, marda yingkamukunyi.
  nii-nii: Ba wumb kombur Pol nim ek pii gii ninjing. Wu endi embe Daiyonisiyas, eim
    Ariyopakas konu ełe, kaunsil wu endi, amb endi embe Damaris. Pe wumb eipi pii
    gii ninjing ku.
  ign-NT: Natiari­hisera ena apamuriana nasuapahi náehicapa eta mametarapi ema Pablo.
    Matiarihihi ema Dionisio táiyaraha eta nayehe cabildo, ésupa esu ésuna esena ticaijaru
    Dámaris. Natiari­hivare ena apamu­rianahi.
  dik-NT: Ku mɛ̈t röör kɔ̈k röt ye, ku gamkë wɛ̈t cï lueel, kam ë röörkä ë ye raan
    kɔc amat cɔl Diönithiöth, ku tiŋ cɔl Damarith, ku kɔc kɔ̈k ke cï gam aake tɔ̈
    thïn aya.
  cac-cac: Palta ay jayvan̈ eb' ix ac'anoch Cristo d'a sc'ool. Ix och eb' yetb'eyumoc
    vin̈aj Pablo chi'. A d'a scal eb' chi', ata' ayec' vin̈aj Dionisio, vin̈ yetyajalil
    sb'a yed' eb' smolb'ej sb'a d'a Areópago chi'. Ay pax jun ix ix scuchan Dámaris
    yed' juntzan̈xo eb'.
  tzj-E: Per ec'ola chca xeyke'a quec'u'x ruq'uin Jesucristo y xe'oca rexbil Pablo,
    c'o jun acha Dionisio rubi', jun ixak Dámaris rubi', y e c'ol na más. Dionisio
    arja' oficial chpam molbal ri'il rbin-an Areópago.
  san-BUR: တထာပိ ကေစိလ္လောကာသ္တေန သာရ္ဒ္ဓံ မိလိတွာ ဝျၑွသန် တေၐာံ မဓျေ 'ရေယပါဂီယဒိယနုသိယော
    ဒါမာရီနာမာ ကာစိန္နာရီ ကိယန္တော နရာၑ္စာသန်၊
  yaa-NT: Akka Pablo mã kaino atiri afe fonifo Jesús chanĩmara fakanax. Dionisiori
    nãno ato fe ini, nã Dionisio Areópago anoxõ ato fe ichanãxõ ato yoimis ini. Kẽrori
    nãno ato fe ini, ãfe ane Dámaris, kẽro fetsafori ano ato fe inifo.
  cab-NT: Ába jafíñerun jádaangiñe luágu Jesucrístu, ába jafálaruni. Ñíñein Dionísio
    jádan, lé meja ában jádaangiñe ábutigu lídan fulásu le gíribei Areópago, túma
    gíñe ában wǘri gíritu Dámaris, jámaya ámu gürígia.
  clu-clu: Ang iba nga mga tao doto nagkampi kanana kag naging mga tomoloo kay Jesus.
    Anang aran ang iba kananda si Dionisio nga mimbro ang Areopago kag ang babai nga
    si Damaris, kag may mga iba pa gid.
  swh-ULB: Lakini baadhi ya watu waliungana naye wakaamini, akiwemo Dionisio Mwareopago,
    na Mwanamke anaitwa Damari na wengine pamoja nao.
  tpt-NT: Lati lapanakni chꞌantaun tatꞌaval ni Pablo y talhakapuꞌal. Vachuꞌ chꞌantaun
    tꞌaval qayntaun yu ixjunkan Dionisio yu chꞌantaun ixjunita kun lapanakni yu ixtataqxtoꞌa
    Areópago ali qayntaun xanati yu ixjunkan Dámaris ali alati lapanakni.
  aai-aai: Orot afa hitumatum Paul hi’ufunun, naatu Areopagus ana kou’ay wanawananamaim
    orot wabin Dionysius auman itumatum naatu babin wabin Damaris naatu baibin afa
    auman hitumatum.
  sny-sny: Lu tewi oso a'i Pol lo marepi umasiteye. Lowe Jisas lo peri wanu tote tawesiteye.
    Meni ta'i iyape Dionisius, Areopagus lo meni ta'i iroteye. Meni tani tere'e ta
    iyape Damaris, aiwawe Jisas lo marepi umasiteye. Sosu lu taune tere'e tamo aiwawe
    a'i Jisas ne tote tawesi umasinamiteye.
  myy-myy: Coriarã ĩre bajiro tʉoĩacõri Jesure tʉorʉ̃nʉyijarã ĩna. Ĩna rãca gagʉ sĩgʉ̃
    Dionisio wame cʉtigʉ ñayijʉ. Ĩ Areópagojʉ minijuasotirã rãca gagʉ ñayijʉ. Sĩgõ
    Dámaris wame cʉtigo cʉni Jesure tʉorʉ̃nʉyijo. Ito yicõri gãjerã cʉni Jesure tʉorʉ̃nʉyijarã.
  trc-NT: Tza̱j ne̱ do̱j nij yuvii̱ guun tuvi̱ꞌ ga̱ Pabló, ne̱ cuchumán rá nij soꞌ
    niꞌya̱j nij soꞌ man Jesucristó a. Ne̱ yoꞌo̱ soꞌ me ꞌo̱ síí uun chij cuꞌna̱j Dionisio,
    ne̱ yoꞌó noꞌ me chana̱ cuꞌna̱j Dámaris, ne̱ vaa doj yuvii̱ ga̱ nij soꞌ uún a.
  cut-NT: Ate va̱n sa̱hn chahn ne, chenun neve ihyan che chitahno ye Dihvo vo Jesucristo,
    ne chinduco ye Pa̱blo. A̱ma ye ne, duche ye Dionisio. Ihyan min ne, a̱ma intiyahn
    yahn junta Areópago. Ta̱ma ye ne, a̱ma nda̱hta che duche ye Dámaris. Namin te
    neve ihyan, chitahno ye Dihvo vo.
  bel-bel: А некаторыя мужы, прыстаўшы да яго, уверавалі; сярод іх быў Дыянісій Арэапагіт
    і жанчына, якую звалі Дамар, і іншыя зь імі.
  zlm-KSZI: Namun, ada beberapa orang yang menjadi pengikut Paulus dan percaya akan
    kata-katanya; di antaranya ialah Dionisius anggota Areopagus, dan seorang wanita
    bernama Damaris, serta beberapa orang lagi.
  gdr-gdr: Ajɨ nɨnda rɨga b'atoukɨto Pol kɨma, dɨde ket Yesund gar ke utkunda ke yokato.
    Onggɨt gar ke utkunda rɨga bobo wɨngɨrɨnd opimemb jɨ rɨga, yɨpa Areopago memba
    Dionisiyo, ɨ yɨpa kongga nyɨ da Damari, ɨ dɨde kwa nɨnda rɨga.
  vmy-NT: ꞌba tjin yakꞌa xi kuakjainre, xi kitjenngi Pablo. Jngu xi Dionisio ꞌmi,
    xi ꞌba nde mañajanko nchjabiu ngaꞌnde xi Areópago ꞌmi, ꞌba nde kuakjainre jngu
    chjun xi Dámaris ꞌmi ꞌba ko yakꞌa ngisa.
  cmn-FEB: 有几个人跟随了他并且相信了上帝，包括亚略巴古的成员丢尼修、一位名叫戴马里的女子和很多其他人。
  gmv-RNT: Issi issi asati qasse Phawuloosa kaallidanne ammanida; heytappeka Diyonassiyoosa
    geetettiza Ariyosfaagoose duulata keeththa Abaale gidida Demarisso geetettiza
    macasayanne haratikka issife deettes.
  ncl-NT: Ma yoje, sequin quitocaloaya Pablo, se ca yehuanten motocaya Dionisio, yihual
    yec se ilaꞌajuani in Areópago, in tenencia. Cataya noje se sihual itoca Damaris,
    huan cataloaya oc sequin hual quineltocajque ca in omenten.
  wed-wed: Wate ḡelaui i vitumaḡana ma Paul i votaḡotaḡoi. Tagogi lamna Dionisius,
    Areopagus boruna au orana, ma wavine wavana Damaris, ma rava ḡelaui.
  sua-sua: Vanang ko tok mAten lurokol ruk lgititge ngat her ru kim e Pol he kor mnam
    mar mang e Yesus he kmokpom kar. Langto mnam mar e Dionisius, endo tvaik mnam
    lAten Ngar Ke Murgun to nma kaum kuo kia vul to e Arapakus. Va a vlom to e Damaris
    kar lraip kavurgem kat.
  klt-klt: Urum wahára ku ámna náráwa kámá yá Pol yá me miuk wa narángga Pol hára
    sengsáráp tángga Jesu ya naráng háting muráng. Ámna káman kutná ku Dionisius ámna
    wawu kaunsol urum waháranan, hang náráwa káman kutná Damaris watyot ámna náráwa
    kámá hányon watá Jesu yan tombong háliuráng.
  are-are: Artwa urrputjala pula angkatja ekuranha tnakaka, ekuranga tnaartangala
    lhaka turta. Etnakanga nyinta naka Dionysius, era Areopagus council-arinya naka.
    Arrkutja nyintala, Damaris-ala, angkatja ekuranha tnakakantema, relha urrputja
    arrpunhala turta.
  gai-gai: Ainda moca ramtaɨr ndeida mana raŋgaica, mina marɨpacat. Mina ianna Dionisius,
    ma an Areopagusna tumbunna ninik waŋgapna ramoot ian, na Damaris ŋgacrena meac
    toco marɨpacat, na meikramtaɨr ndeid toco marɨpacat.
  qvm-NT: Tsaynog captinpis juc ishcay runacunalami Pablo wilapashgancunata chasquicorgan.
    Paycunachömi Areopagucho juntacag autoridä Dionisio jutiyog runapis cargan. Nircur
    Dámaris jutiyog warmi y más waquin cagcunapis Pablo wilacushganta chasquicorgan.
  chz-NTPS: Ko̱ˉlla̱a̱ˊ hi̱ˉ gaꜙläꜙdsooꜘ dsëꜗ, gaꜙjmeeyꜘ ko̱ˉjø̱hꜘ kya̱a̱hˊ Paaˊ.
