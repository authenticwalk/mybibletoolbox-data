  lbm-lbm: पर कुछ आदमी उन्को संग मिल गयो, अऊर विश्वास करयो; जिन्म दियुनुसिस जो अरियुपगुस
    को सदस्य होतो, अऊर दमरिस नाम की एक बाई होती, अऊर उन्को संग अऊर भी लोग होतो।
  ncj-NT: Huan sequin tlacamen oquicuitlapanuihque huan oquineltocaque. Ipan yehhuan
    ocatca in Dionisio aquin ocatca seya den Areópago, huan noyojqui se sihuatl itoca
    Dámaris, huan oc sequinten.
  yuj-yuj: Aenapan maok, arop ankwap fárákap Polomp wakmwaek tukup nap te karenoria
    Kwarén mériapon. Arop ankwap te, Areopagus wi fek koupoukour konap kaunsil ou
    mekamp arop, maomp e te Dionisius, tá yupu ankwap maomp e te Damaris, tá ankwap
    koumteouráp arop fárákapao kor mériapon.
  kto-kto: Pa non teip ga magaulap la agatmeng me ties ang la migat o ga nemiganmeng
    ga naganmeng ira Iesu. Kabirana ma, ame non migana la bonim a Daionisias, irie
    a gar ma mirio teip mila uke me Ariopagas, ga non magabun, bonim o Damaris ga
    non teip ga magaulap gat.
  gmv-NT: ኢሲ ኢሲ ኣሳቲ ቃሴ ጳዉሎሳ ካሊዳኔ ኣማኒዳ፤ ሄይታፔካ ዲዮናሲዮሳ ጌቴቲዛ ኣሪዮስፋጎሴ ዱላታ ኬꬃ ኣባሌ ጊዲዳ ዴማሪሶ
    ጌቴቲዛ ማጫሳያኔ ሃራቲካ ኢሲፌ ዴቴስ።
  por-BLT: Alguns poucos homens se juntaram a ele e creram em Deus, incluindo Dionísio,
    um membro do Areópago, e também uma mulher, chamada Dâmaris, e algumas outras
    pessoas.
  stp-NT: Baꞌ jaiꞌ dhɨt siamri pɨx chuꞌp jum duu mɨt na mɨt ba oi gu Paablo. Maadɨt
