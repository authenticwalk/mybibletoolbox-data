  qup-NT: Shukkunaka Pablopa rimashkanta uyashpankuna paywa pakta rishpankuna Jesukristuta
    kirirkakuna. Shuk karka Areopagomanta kamachik Dionisio shutiyu. Shuk karka Dámaris
