    Suni iyo tna ña'a nani Dámaris ma. Te suni ka iyo tna jaku‑ka ñayii.
  nnq-nnq: Nambu bange bandu ngibikilonda na jwenio, nukuamini. Kati jabe bakibanga
    Dionisi, jumwe kati ja ojwakiba pikitamo cha kanahota echikikemigwa Aleopago,
    uyo akiba munkege akemigwa Damali na bange bandu.
  bao-NT: 'Jĩcãrã cʉ̃ mena waa, cʉ̃ ca wederijere tʉo nʉnʉjeewa. Cʉ̃ja menare niiwa:
    Dionisio, Areópago ca nearucurã mena macʉ̃, ñucã jĩcõ nomio Dámaris ca wãme cʉtigo,
    to biri aperã niiwa.'
  san-ORI: ତଥାପି କେଚିଲ୍ଲୋକାସ୍ତେନ ସାର୍ଦ୍ଧଂ ମିଲିତ୍ୱା ୱ୍ୟଶ୍ୱସନ୍ ତେଷାଂ ମଧ୍ୟେ ଽରେଯପାଗୀଯଦିଯନୁସିଯୋ
