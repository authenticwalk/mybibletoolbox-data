  azb-azb: Bir neçə insan isə ona qoşulub iman gətirdi. Bunların arasında Areopaq
    üzvü Dionis, Damaris adlı bir qadın və başqaları da var idi.
  eng-DBY: But some men joining themselves to him believed; among whom also was Dionysius
    the Areopagite, and a woman by name Damaris, and others with them.
  guo-NT: Asew japixot nakfoli Pablo. Japi naexasiti Jesucristo pejwʉajan. Kaen japixot
    pawʉl Dionisio. Japon Areópagomʉtpijin. Kaeow pawʉl Dámaris. Japowbej naexasit
    Jesucristo pejwʉajan. Asew jaxotpi, japi naexasitbej Jesucristo pejwʉajan.
  hla-hla: Na palain u katun ti ka gono meien ba te hamana ria tere Iesu. E Daionisias,
    a pala turu hagum i Ariopagas, e kaia i gusuna a tsi hun katun teka, na toa tahol
    has a solonen e Damaris, na palai has.
  mav-NT: Mi'i hawyi wẽtup ok mehĩ Tiunisiu tawa Areopaku piat timohey ra'yn Iesui.
    I'ewyte wẽtup ok mana Tamari timohey ra'yn Iesui irania'in nywo. Mi'i tã hap etiat
    atiwan mesuwe uito Iruka.
  kpf-kpf: A nâmbutŋandâ Paulogâren pâlâtâŋ op Yesugât siŋgi urâwe. Oi zeŋgât osetziŋan
    kamân zorat a sâtŋâ zeŋgât kâmurân gok kutŋâ Dionisio. Oi ambân ŋâi kutŋâ Damari
    sot nâmbutŋâ ândiwe.
  ppo-ppo: Beta̧ beta̧ whi̧ Pol-né yó matere fo mopóló wosóló tuȩ́ tiki tiralepó.
    Atima kuamó kale Areopakus whi̧kó Dionisius-ró beta̧ so Damaris-tamokélé, Pol
    sya wóló, Talepaae tuȩ́ tiki tiralepó. Mepaae so whi̧kélé tuȩ́ feteyóló tiralepó.
  hin-2017: परन्तु कुछ मनुष्य उसके साथ मिल गए, और विश्वास किया; जिनमें दियुनुसियुस
    जो अरियुपगुस का सदस्य था, और दमरिस नामक एक स्त्री थी, और उनके साथ और भी कितने
    लोग थे।
  wol-KYG: Teewul mu am ñu ko fekksi, ba mujj gëm; Denis mi bokk ci ëttub Areyopas
    ci la, ak jigéen ju ñuy wax Damaris, ak ñeneen.
  bef-bef: To lugaꞌa bonaꞌmagi kagaꞌa keheli komopaꞌanigu melete megeꞌi meleꞌahana.
    Ya hana bonaꞌmagi folagahaꞌaniguti bo mone Tionisiu ai Aleopagu kanisole bo hiti
    to mone aꞌi Tamalisi hiti to lugaꞌa bonaꞌi hiti ikelete megeꞌi meleꞌahana yabe.
  amm-amm: Ulai noko siyaisu mo aluwaikino, Isisoso lolaloso mulumolo luwaikino. Siya
    mo Taiyonisiya, Aliyopako yumai ukouniyaiko nokota siyoli. Noni siya mani, waliyo
    mulumolo luwaiki. Tani siyolo mo Tomali. Noko nokolalo siyai mani, Isisoso lolaloso
    mulumolo luwaikino.
  zaj-zaj: Wanhu wayagwe wailumba na Paulo, watogola. Mmwanza wao kakala Dionisio
    yakalile munhu wa kitala cha Aleopago, na mtwanzi imwe yakemigwe Damali, na wanhu
    wayagwe.
  chq-NT: Pe 'inlɨ́ɨi¹³ tsá² do jo gatíui² Poo² do. Gajo'¹o lɨ́ɨ²i. Jaain²¹ jee²¹²
    'in jo'¹ galɨ́ɨi² do 'in sii²¹ Dionisio. 'Ii jaain²¹ 'in tyʉ'² to² Areópago do.
    Joongɨ jo'¹o galɨ́ɨi² jaain²¹ tsamɨ́² sii²¹ Dámaris coon'¹³ 'inlɨ́ɨi¹³gɨ.
  swp-swp: Na tatao headi se awaabiei, eo se nuatuwatai, boeadi eai tau esau ede Daionesio,
    Areopago tauna, sine esau esana Damari, eo headi hinage maediyao.
  bjr-bjr: Fufanoo faiqí akaqausa minasaa atooqafi mina ufa irimariqau. Moo fasiqa
    auqu Dioonisiusafa ufa suqira maqa Areeoopakusa suqira maqaki keeqee marufa marinau.
    Anaasee moo auqu Damariasa nammarifa mifa faqa faiqí anaasee akaqausa misa faqa
    Pauroona ufara kuqaa fee qimasee minasaa atooqaqau.
  aby-aby: Aweawero isare aniro moi orou dawabairo anisake emenu imuka yaisina Godibairo
    oisa. Daionisia weaisa mi dawa i Areafagu kodo ureka dai mi dawaini moi aweka
    danu ibiye Damarasi dawaini nono moi orouini emuama Forubairo anisake emenu imuka
    yaisina Godibairo oisa.
  eng-YLT: and certain men having cleaved to him, did believe, among whom [is] also
    Dionysius the Areopagite, and a woman, by name Damaris, and others with them.
  jni-jni: Aye wa kabi tize tasere wa tarsi me, gusi Diyonisiyas una aka tuma, Arasa
    nan ure une una niza ni Damarisa nan unu kasu.
  kne-kne: Ngem wada pay di sinmolot en sisya ay namati en Jesus. Wada si Dionisius
    ay esay pangpangoan di Areopagus, waday babai ay manngadan si Damaris, ya wada
    abey odom.
  tgj-tgj: Nyi meegonv Paulnyi mvngjwng toku okv vngming gvvtoku, apam ho Dionysius,
    hv kvba gv nyi go, hoka anvnyimv ako aminv Damaris, okv nyitwng kvvbi meegoka.
  wat-wat: Eketa namoḡa tunisi si muniiya Fauno keta Yeisu si vitumaḡaniya. Yokonama
    sinesiyai o Aneofagusi kana tovisime tamokaḡa kana wava Dionaisiosi yota gumayogu
    tamokaḡa kasi wava Damanisi keta yota tunisi namoḡa.
  gui-NT: Erei amogüe vae güɨrovia Tumpa iñee, jare oñemoiru Pablo ndive. Cuae reta
    ipɨte pe ñogüɨnoi metei Areópago pegua Dionisio jee vae, metei cuña Dámaris jee
    vae, jare iru vae reta.
  quc-TT: E kꞌo kꞌu jujun winaq xoꞌk che rachiꞌl, xekojonik, xkojon xuqujeꞌ jun achi
    ubꞌiꞌ Dionisio, jun kꞌamal bꞌe ke ri winaq, jun ixoq ubꞌiꞌ Damaris, xuqujeꞌ nikꞌaj
    winaq chik.
  heg-NTPO: Mo muik biklobe deeh lakos nakbua nol una, undeng oen parsai se Lamtua
    Yesus son. Deng bikloeb nas, muik atuli mes deng atuil man taom huli-bali dais
    se leten Areopagus, ngala Dionisius. Nol bihata mesa, ngala Damaris. Nol muik
    atuli teng pait man leo-leo nol one.
  ptu-ptu: Sapo' deem siam duka' sanaka-naka muane mentuhu' lako Paulus anna ungkatappa'i
    Puang Yesus, susinna Dionisius mesa duka' to mahhotto' dio Areopagus. Anna deempi
    duka' mesa baine isanga Damaris anna sanaka-nakapi tau senga'.
  bzd-NTPO: Erë wëpa we̱lepa míyal Pablo ta̱, ta̱ e'pa e̱rblé Jesús mik. Ie'pa e'
    shu̱a̱ Dionisio tso'ñak, e' dör Areópago wökirpa eköl. Ñies alaköl eköl kiè Dámaris
    ena pë' skà tso'ñak ishu̱a̱.
  kwf-kwf: Ma ti ngwae kira ka Ꞌado faꞋinia, ma kira ka faꞋamamana. Ma taꞋi ngwae
    ada neꞋe satana sa Dionisius, ta ngwae ana fikuꞋa ana ngwae fikutaꞋi ngwae lokoꞋi
    ru neꞋeri. Ma taꞋi kini logo satana Ꞌi Damaris, ma ti ngwae laꞋu kira ka faꞋamamana.
  eng-WYC-2017: But some men drew [or cleaved] to him, and believed. Among which Dionysius
    Areopagite was, and a woman, by name Damaris, and other men with them.
  eng-WMBB: But certain men joined with him and believed, including Dionysius the
    Areopagite, and a woman named Damaris, and others with them.
  zat-NTPS: Bal-la benne' ca' guléajle̱'e̱ chee̱ Jesús, na' gulaque̱' Pablo tuze.
    Ládujla benne' caní zua Dionisio, benne' naque̱' tuze nen benne' dxelezrague̱'
    Areópago na', ne tu nu'ula le̱' Dámaris, ne xebal-la benne' ca'.
  spp-spp: Lire ná li wuuni mú i, pìi mpyi a taha u fye e, maa dá Yesu na. Pire e,
    wà mɛge na mpyi Denisi. Kànhe jwumpe cwɔɔnrɔfooŋi wà u mpyi ure. Ceeŋi wà mú na
    mpyi, uru mɛge na mpyi Damarisi, mà bâra piibɛrii na.
  zty-NTPS: Baḻe' bejḻé'gake' che Benne' Criston', na' bénḻengake' Pablon' tẕen. Zoa
    Dionisio ládjwgake'. Nake' benne' bénḻene' tẕen benne' ka' ẕdóbgake' ḻaw ya'a
    Areópago. Ḻezka' to no'le lie' Dámaris, na' yebaḻe benne' ka' bejḻé'gake' che
    Benne' Criston'.
  mek-mek: Kai papiau isaꞌi Paulo muninai kepea, ke Iesu kepakoꞌania. Egaꞌina papiauꞌi
    epoꞌiai Areopakusai kelaꞌafou auga agaꞌo aka Dionisius, ke papie isafa agaꞌo aka
    Damaris, ke papiau isaꞌi isafa pakoꞌa papiauꞌi kemia.
  aey-aey: Euqa dana leih age uqaca gabandumeig age je eunu wawaga meleen. Agenadec
    eundec dana oso Daionisias, uqa Ariopagas cegulecnadec dana oso, caja oso ijan
    Damaris. Odocob dana leihha ageca gabandoin.
  urd-GVH: कुछ लोग उससे वाबस्ता होकर ईमान ले आए। उनमें से मजलिसे-शूरा का मेंबर दियोनीसियुस
    था और एक औरत बनाम दमरिस। कुछ और भी थे।
  ycn-ycn: Mequeleja nanaquiyana pechu i'imacá caphí Jesucristo chojé, ri'imatácaloje
    necá capichácajo liyá Tupánajlo penaje. Necá penájenami jahuacaño Pablo hua'até,
    rehuíña'atacaloje necá Tupana puráca'alo nacú penaje. Pajluhua nanaquiyana ií
    i'imari Dionisio. Nahuacára'ajeño naquiyana ri'imacá. Apa'ahuelo ií i'imari Dámaris.
    Ñaqué caja ajopana ina'uqué a'acá ripuráca'alo nanacojó. Nema'á Jesucristo ja'apiyá.
  djr-djr: Yurr wiripuwurrnydja yolŋu walal märr-yuwalkthinan gan ŋurikiyiny ŋunhi
    dhärukku, bala walal ŋunhi waŋgany-manapanminany nhanukalnha Bolwalnha. Ga dhuwalawurr
    ŋunhiyi yäkuny yolŋuny walal gam', Diyanitjiya,* ŋunhi ŋayi malaŋurnydja ŋurruḏawalaŋuwal
    yolŋuwal walalaŋgal, ga miyalk yäku Damaritj, ga wiripuwurr yolŋu walal bitjarryi
    bili yan märr-yuwalkmirriyinan gan Garraywuny.
  kvg-kvg: Geté ezoqa nøme, mø̀ndø-tøkuaném, Pol namba, Yesu vø̄-unimanqatinim.
    Ezoqa kopo nøme ge-unimanqatin, teqa iz Dionisiús. Ndigu taon megetapak, Aleopagus
    møvøna manqei gipindumam, ezoqa nøme ndégo tegoám. Sævam nømu ndugu, gu-unimanqatin,
    tuqa iz Damalís, neka ezoqa nøme vø̄goam, gi-unimanqatinim.
  rug-rug: Ba kaiqa rina tie si lulia si asa, meke va hinokaria rini. Kaiqa rini si
    ari Daeonisiasi, sapu na tie tanisa kauniseli, meke keke barikaleqe tugo, pozana
    si e Damarisi, meke kaiqa tie pule.
  hop-NT: Noqw pay haqawat tahtaqt put qa mātapyaqe tūtuptsiwa. Noqw panhtotiqamuy
    amuṅaqw hak Dionysius yan mātsiwa, Areopagus epeq momṅwituy amuṅaq’ö, noqw hak
    wuhti Damaris yan mātsiwhqa; noqw pu piw pētu pumuy amumumya.
  san-URD: تَتھاپِ کیچِلّوکاسْتینَ سارْدّھَں مِلِتْوا وْیَشْوَسَنْ تیشاں مَدھْیے رییَپاگِییَدِیَنُسِیو
    دامارِیناما کاچِنّارِی کِیَنْتو نَراشْچاسَنْ۔
  heb-LB: אולם רק מעטים האמינו לדבריו והצטרפו אליו. ביניהם היו דיוניסיוס – חבר מועצת
    העיר, אישה אחת בשם דמריס ואחרים.
  caf-NT: Bulunah dune hits'un nidendel. Hubutah 'ilhunuh, 'en Dionysius hiyúlhni,
    'en nahéyilh 'ilhunuh, 'en 'int'ah. 'Ilhunuh ts'eke chah, Damaris hiyúlhni, 'ink'ez
    'uyoon chah, 'en huba 'alha' hoont'ah suli.
  mio-NT: Iyo ñivi chica ñi chi ra Paulu, ta chinu ini ñi chi ra Jesuu. Iin ra nani
    Dionisio. Ra toho ñuun cuu ra, ta inga ña nani Dámari. Ta ni cuhva chinu tahan
    ini inga ñivi.
  srq-NT: Emo emo ngue siqui eruɨ ra. Ae Jesús cheẽ isi turã, ũquɨ̃ ngue siqui beɨ
    eruɨ ra. Dionisio, ɨ que ũquɨ̃ mo je ra. Ae rei mbia rerecua mo. Dámaris, ɨ que
    cuña mo je ra. Emo emo abe que siqui Pablo ruɨ ra.
  kje-NT: 'maa ri heruwali nano heri onne lernohi Paulus, la hi akin naili''il Yesus.
    Lolo ma akin naili''il Yesus enihe ri eniyenihe aile: Doinisius ma namwali uluwakun
    honopun lolo wo''or Areopagus, maeke ida naran Damaris, noro ri namehin haenhi.'
  gaz-gaz: Namoonni tokko tokko garuu gama Phaawulos goranii amanan; isaan keessaas
    namichi Diiyonaasiyoos jedhamu kan miseensa Ariyoosphaagos ture tokko, dubartiin
    Damaariis jedhamtuu fi namoonni biraas isaan wajjin turan.
  kud-kud: Na tupwana tomowa Paulo yana walo hiyemidiyei na yana boda ainai hiluwu,
    na holadiyena ehebo towaho yehana Diyonisiyo, iya vada abalauvetala ana taupaihowa
    ehebo na ehebo waihiu yehana Damalisi, na tupwana hinage boda baidadiyao.
  urb-NT: '@see-verse:ACT.017.033'
  fra-LSG: Quelques-uns néanmoins s’attachèrent à lui et crurent, Denys l’aréopagite,
    une femme nommée Damaris, et d’autres avec eux.
  san-HK: tathApi kecillokAstena sArddhaM militvA vyazvasan teSAM madhye 'reyapAgIyadiyanusiyo
    dAmArInAmA kAcinnArI kiyanto narAzcAsan|
  cak-SNT: Y icꞌo nicꞌaj vinak ri xquinimaj ri Ajaf Jesucristo. Ri vinak reꞌ can xaꞌa
    chirij ri Pablo. Chiquicajol ri vinak ri xaꞌniman, cꞌo ri Dionisio, jun cachꞌil
    ri niquiꞌan juzgar ri pan Areópago. Y cꞌo jeꞌ jun ixok rubꞌinan Dámaris ri xunimaj.
    Y icꞌo jeꞌ nicꞌaj chic ri xquinimaj.
  uvh-uvh: Ka aming fam adi Pol ning midi u naknga Pol ning sasuk u yaranga naktangka
    tiging. Ka aming naktangka tiging wa nua'ni ka kaunsil arantagim ka Ariopagas
    wara'ning nua'ni, a nua'ni ka taming wapni ka Damaris, abanga aming fam undu'
    naktangka tiging.
  ino-ino: '@see-verse:ACT.017.033'
  gnn-gnn: Yurru wiripu-guḻkuny'tja yolŋu walala märr-yuwalkthinana ŋunhiyi dhäruknha,
    bala walala waŋgany-manapanmina nhanukalana Bolwalana. Ga dhuwalana walala ŋunhiyi
    yäkunydja gam', Diyanitja ŋunhi ŋayi miṯtjiŋuru ŋuliŋuruyi, ŋurikala ḻiya-djambatjkala
    yolŋu'-yulŋuwala, ga dhäyka yäku Damaritj, ga wiripu-guḻku'na yolŋu walala bitjarrayi
    liŋgu märr-yuwalkthinana yukurrana Garraywuna.
  yal-yal: Koni muxuna ndee yi sa a fari, e dɛnkɛlɛya alo Denisi Areyopagi muxuna
    nde, e nun ɲaxanla nde naxan yi xili Damarisi e nun ndee gbɛtɛye.
  cnt-NT: La₁ i₂lɨn₅₄ dsa₂ ca₂rë₃'éin₂ bá₄, jaun₂ ca₂'ein₃ 'éi₂. Jë₄ jaun₂ jme₁'en₅₄
    i₂chen₂ Dionisio i₂lɨ́n₅ rɨn'₅₄ dsɨ₂tan₅₄ quián₅ Areópago; jan₂ guë'₂ 'io₅₄ në́₃
    i₂chen₂ Dámaris; lë́₂ bá₄ guë́₄ dsa₂ i₂quiong'₅₄.
  tif-tif: tunum malo ma iyo yak Pol ami tem un-ilomdipla, Yesus ami lak duulip kiili
    kalawiita no. Areopagus kamok kamok imi tunum Dionisias akal, kuno unang ma Damaris
    ukol, kuno unang tunum kusnum malo ma iso, iyo Yesus ami lak duulip ko.
  nlx-nlx: पुण थोड़ाक माणहे ता हेऱ्या बेचकाय गीया, एने बुरहो केऱ्या; जा माय दियुनुसीयुस
    जो पोंचान सदस्य ईतो, एने दमरीस नावान एक बायकु एती, एने ता हेऱ्या उंजु बी थोड़ाक
    माणहे एता।
  apw-NT: 'Nṉee ła’ bíhikaigo da’osdląąd: Dionýsius, Areópagite nlíni, ła’íí isdzán
    Dámaris holzéhi, ła’ihíí biłgo ałdó’.'
  gum-gum: Inchen køben, møiløgøsrøn møguelø Pablon mendig amba, Tiuswan kørebelø
    køn. Inchen tru ututø Dionisio tru Areópagoyu kusreb møguelai utuiba, katø kan
    ishug Dámaris taiba, katøganeløba Tiuswan kørebelø køn.
  not-NT: Ainta arosataanti matsiguenga itsibatanacari Paboro iquemisanqueri Jesos.
    Paniro jitacha Ironisio tsipatari itingomipague Areópagoquë. Aisati ainta tsinane
    jitacha Tamaris. Aintasati basini matsiguenga itsibatanacari Paboro.
  plu-plu: Henneme gaytakkis nerras hiyeg atak gihapti. Ayge igkis wagese gihiyakemnikis
    hehpekwiye gikak kiyapwiye Pol. Igkis ihe giwn. Pahapwi awayg gaytakkis kewye
    Diyonísyu. Ig pahapwi gaytakkis nerras ku pariye kumadukene ini iwetrit kewye
    Areópagu. Hawwata akiw pahapu tino kewyo Damáris iha kiyapwiye Pol giwn. Hawwata
    nawenépwi hiyeg akiw.
  iou-iou: Täŋpäkaŋ äma ätutäwä Pol iwatpäŋ Jesuta nadäkinik täŋkuŋo u kubäwä wäpi
    Dionisius, äma ekäni ekäni täŋo käbeyä wäpi Areopagus uken nanik kubä. Ba webe
    kubä wäpi Damaris ukät ämawebe ätutä nadäkinik täŋkuŋ.
  ntp-NT: Tai ʌʌmoco cʌcʌʌli oí ʌPaavora dai vaavoitu. Dai ʌgai saagida imʌitadai
    Dionisio ismaacʌdʌ ʌrʌmo dunucami Aliopagʌrʌ, dai ʌmo ooqui Dámalisi tʌʌgiducami,
    dai aa ʌʌpʌ.
  rai-rai: 'Ma raa taara diat nurnur, ma diat murmur Paaulo. Bi diat: Dionisio, ia
    ko ra taara na kiwung Aariopaago, ma raa tabuan, a iaana Daamaris, ma raa taara
    kaai.'
  haw-1868: Aka hoi, pipili aku la kekahi poe ia ia, a manaoio aku la, o Dionusio,
    no Areiopago, kekahi o lakou, a me kekahi wahine o Damari kona inoa, a me kekahi
    poe pu me laua.
  ffm-ffm: Yoga jokkii e makko, goonɗinii. Ana jeyaa e ɓeen biyeteeɗo Diyonisiyus,
    jeyaaɗo e deental Areyopagus, kaɲum e debbo biyeteeɗo Damaris, e woɓɓe kasen.
  arb-NAV: وَلَكِنَّ بَعْضَهُمُ انْضَمُّوا إِلَى بُولُسَ وَآمَنُوا وَمِنْهُمْ دِيُونِيسِيُوسُ،
    وَكَانَ عُضْواً فِي مَجْلِسِ أَرْيُوبَاغُوسَ، وَامْرَأَةٌ اسْمُهَا دَامَارِيسُ،
    وَآخَرُونَ غَيْرُهُمَا.
  cop-CNT: ⲁⲩⲧⲟⲙⲟⲩ ⲇⲉ ⳿ⲉⲣⲟϥ ⳿ⲛϫⲉ ϩⲁⲛⲣⲱⲙⲓ ⳿ⲉⲁⲩⲛⲁϩϯ ⲛⲁⲓ ⳿ⲉⲧⲉⲛⲁⲣⲉ ⲇⲓⲟⲛⲏⲥⲓⲟⲥ ⳿ⲛϧⲏⲧⲟⲩ ⲡⲓⲁⲣⲓⲟⲡⲁⲅⲓⲧⲏⲥ
    ⲛⲉⲙ ⲟⲩ⳿ⲥϩⲓⲙⲓ ⳿ⲉⲡⲉⲥⲣⲁⲛ ⲡⲉ ⲇⲁⲙⲁⲣⲓⲥ ⲛⲉⲙ ϩⲁⲛⲕⲉⲭⲱⲟⲩⲛⲓ ⲛⲉⲙⲱⲟⲩ .
  sri-sri: Gajirã, ĩgʉ̃ wererire pénemodʉarã ĩgʉ̃ merã waañurã. Irasirirã Jesúre bʉremunʉgãñurã.
    Ĩgʉ̃sã merã sugʉ Dionisio wãĩkʉgʉ Areópagogue oparã merã nerẽrĩmasʉ̃ ããrĩyupʉ.
    Gajigo Dámaris wãĩkʉgode gajirã merã Jesúre bʉremunʉgãyupo.
  nal-nal: Azanon aubina xawit faras be, di los naan ma di inaxam paazaai wana Iesu.
    Ma lawalaua naandi aza rapti di vakilaan Dionisias, naan azaxai ilamaskana aiziarang
    kanaan Aareopagas, ma aza ravin saait aizina Daamaaris ma azanon saait nanga.
  kyq-kyq: Num gaŋ, jee mɛtin̰ge ɓaa ɔŋ Pɔl ɔɔ took aal maakɗe do Isa ki. Maakɗe ki
    se gaaba kalaŋ ron̰ Denis, naan̰ kic maakŋ jeege tun lee aak mɛtn taara Areopag
    ki se kici ɔɔ mɛnda kalaŋ ron̰ Damaris ute jeegen kuuy kic ɓaa te naan̰a.
  kwd-kwd: Ma tani wane aga gila ka lado no'o ana, ma gila ka tagoto'o no'o. Ma te'e
    wane aga na'a latana la Dionisius, te'e wane na ta'a ni fadafadanga 'i Atens.
    Ma te'e noni la'u mola latana ni Damaris, ma tani ta'a ngaa'i la'u gila ka tagoto'o.
  ded-ded: Anu ngic goango ine Pauroaru kpeketahema Yesu negensinggegec. Imoc yenearunac
    desi desi ngickuneng mong kpara Dionisio, ye Areopageac memba mong nga ngac mong
    kpara Damari, amma ngicngac goa.
  ewe-ewe: Ame ʋɛ aɖewo ya dze eyome trɔ zu xɔsetɔwo. Ame siawo dometɔ aɖewoe nye
    Dionisio si nye dumegã ɖeka kple nyɔnu aɖe si ŋkɔe nye Damaris.
  nuy-nuy: Yagu mulung-arrgi-yung wurraanggarra-yanggi nigawi-wuy, waadurru-yung wuu-jambarrgini-yinyung
    aadani ana-lhaawu. Naagi-yung Dionysius, na-nimuwaj-jung, naagi-yung na-runggal-yung
    na-yiwanggu-nyung. Marri ngajiwanggu-nyung, ngarra-ngarrimuwaj-jung Damaris.
  cop-BHC: ⲀⲨⲦⲞⲘⲞⲨ ⲆⲈ ⲈⲢⲞϤ ⲚϪⲈϨⲀⲚⲢⲰⲘⲒ ⲈⲀⲨⲚⲀϨϮ ⲚⲀⲒ ⲈⲦⲈⲚⲀⲢⲈ ⲆⲒⲞⲚⲎⲤⲒⲞⲤ ⲚϦⲎⲦⲞⲨ ⲠⲒⲀⲢⲒⲞⲠⲀⲄⲒⲦⲎⲤ
    ⲚⲈⲘ ⲞⲨⲤϨⲒⲘⲒ ⲈⲠⲈⲤⲢⲀⲚ ⲠⲈ ⲆⲀⲘⲀⲢⲒⲤ ⲚⲈⲘ ϨⲀⲚⲔⲈⲬⲰⲞⲨⲚⲒ ⲚⲈⲘⲰⲞⲨ.
  buk-buk: Lau ŋatô sêŋkuc Pol ma sêkêŋ whiŋ Yisu. Ŋac si daŋ iŋ Dionisias, naŋ muŋ-ŋga
    ndöc whiŋ lau naŋ sêkac sa yêc Areopagas. Ma awhê daŋ ŋaê Damaris ma lau ŋatô
    sêkêŋ whiŋ bocdinaŋ.
  pri-NT: Êco na, pwa pàra tàpé mwara, na rà tâa gooé, â rà cèikî naa goo ê popai
    kêe. Wàrapwiri naa goo wà Denys, pwi jè a tâa na wâratûâ kà tàpé Athènes, ma tô
    jè ilàri na nee Damaris, ma pâ pàra âboro mwara.
  zpq-NT: Perw baḻ beṉe' Atenas ca' gosaque' Pablon' txen na' gosonxene' Jesucriston'.
    Na' beṉe' ca' gosaque' Pablon' txen len to beṉe' byo le Dionisio na' yeto no'ole
    le Dámaris. Na' Dionision' naque' txen len beṉe' gwnabia' ca' ben' cheson yeḻa'
    güexi'a gan' nzi' Areópago.
  por-TFT: Contudo, algumas das pessoas ali reunidas acompanharam Paulo e se tornaram
    cristãs. Entre aqueles que passaram a crer em Jesus houve um membro do Conselho.
    Ele se chamava Dionísio. Houve também uma mulher graúda/importante chamada Dâmaris
    e algumas outras pessoas que ouviram a palestra/mensagem de Paulo e passaram a
    crer em Jesus.
  gwi-NT: Dinjii lat nąįį giiyahaajil ts'ą' Jesus k'injigiighit. Gootee dinjii ch'ihłee
    Dionysius oozhii, Areopagus k'eedeegwaadhat nąįį ch'ihłee nilįį. Izhik chan tr'injaa
    Damaris oozhii ąįįts'ą' ch'izhii dinjii shriit'aanchy'aa nąįį haa datthak Jesus
    k'injigiighit gaadlit.
  gvn-gvn: Yamba kanbalda Jesus kuku nyajin, jananji Paulunji kunaman. Nyubun yinyarrin
    jalbu burri Damaris. Nyubun dingkar burri Dionysius, nyulu maja wuburrku Areopagusmunku.
    Kanbal-kanbal yalarrku Jesusamu jawunman.
  nhy-NT: Pero sekimej tlakaj okineltokakej in toSeñor iwan oyajkej iwan Pablo. Se
    de yejwan itoka Dionisio, se tlakatl tlayekanke de kan Areópago, iwan noijki se
    siwatl itoka Dámaris, iwan noijki otlaneltokakej oksekimej.
  asm-FB: কিন্তু কেইজনমানে আহি পৌলক লগ ধৰিলে আৰু বিশ্বাস কৰিলে। সেই বিশ্বাসী সকলৰ
    মাজত আৰেয়পাগৰ সদস্য দিয়নুচিয়, দামাৰী নামৰ এগৰাকী মহিলা আৰু তেওঁলোকৰ লগত আন
    কেইজনমান আছিল।
  okv-okv: Eto Areopagus Council ta member vahai javo Dionysius te pamone vahai javo
    Damaris te embo nei nei te aingeto Paul ta ke avo ke be ijie Iesu ambo ambo ea.
  mxt-NT: Soco yɨhɨ́ ñu chinyico̱n ñu chi ra, ta nachino iñi ñu chi Nyoo. Ta noo ra
    nañí ra Dionisio, ta cuví ra noo ra cuví tyiño ñuu cha tuhvá ndu ɨɨn nya Areópago
    cuan. Ta noo ñaha sɨhɨ cha nañí Dámaris chino tucu iñi ña, ta inga tucu ñu ñándɨhɨ.
  tzo-NT: Oy much'utic laj xch'unic, ba xchi'in ti Pabloe. Laj xch'un jun vinic, Dionisio
    sbi. Ja' yich'oj yabtel te ti Areópago. Laj xch'un uc jun ants, Dámaris sbi. Oy
    to yantic laj xch'unic uc.
  ind-AGS: Beberapa orang percaya kepada Yesus dan bergabung dengan dia, termasuk
    Dionisius, salah satu anggota Areopagus, demikian juga seorang perempuan bernama
    Damaris dan juga beberapa orang lainnya.
  omw-omw: Vuvata vaisi mponramwuvanto mwia vataqita vita Kotira nraaqiaraqama vura.
    Vaisi mpovanto Taionisiaasiva mwiva Ariopakaasi kaanasori vaisivanto varuvaro
    nraakye mpo mwia nrutu Ntamarisiva mwitanahuavata, mponramwuvantovata, Porura
    vataqita vura.
  yrb-yrb: Wawaro aniro moana uwaraini dawabai anitate emanu naueta Godibai oita.
    Daionisia, dawa Areafagu koto amara, dawaini mui aweta Damarasini moana uwaraini
    dawabai anitate emanu naueta Godibai oita.
  maa-NT: 'Ta̱nga tjín i''nga xi̱ta̱ xi ya̱ títsa̱jna nga kòkjeiín‑la̱: jngoò xi̱ta̱
    xi ''mì Dionisio xi ya̱ chja̱‑ne ts''e̱ xi̱ta̱ xi títsa̱jnajtín xi ''mì Areópago;
    ti̱koa̱ jngoò chjo̱ón xi ''mì Dámaris, ko̱ xi̱ta̱ xi kj''ei̱í ìsa̱.'
  mcq-mcq: Ea ꞌahoꞌa pu puꞌúmo rene nimaa rojara. ꞌEꞌeme puni vaja kajino Taionisiasi
    Eriopakite opuni ea ꞌee napara pina huni iha Tamarisi ꞌee ea ꞌahoꞌa ꞌuꞌunaꞌomo
    pu nimaa rojara.
  sus-A: ندٍيٍ نَشَ لُ عَ مَبِرِ رَ، عٍ نَشَ دَنشَنِيَ، عَلْ دٍنِسِيٌ، نَشَن نُ نَ
    عَرٍيٌثَفٌ مِشِيٍ يَ مَ، نُن فِنّ ندٍ نَشَن شِلِ دَ مَرِ سِ، عٍ نُن مِشِ فبّتّيٍ
    رَ.
  jpn-1965: しかし、彼につき従って信仰にはいった人たちもいた。それは、アレオパゴスの裁判官デオヌシオ、ダマリスという女、その他の人々であった。
  fra-SBL: Mais quelques hommes se joignirent à lui et crurent, entre autres Denys
    l'Aréopagite, et une femme nommée Damaris, et d'autres avec eux.
  yka-yka: Niyaˈ meˈ aˈahin patuhut si iye duk sandel ne pu si Isa. Sinduwehin siye
    disi Diyonisi, dambuwaˈ meˈ kakunsihalan miyaˈan, duk dambuwaˈ dende inēnan Damaris,
    duk niyaˈ pe isab meˈ sinduwe.
  mle-mle: Nuwuk wukikuw, day Godak wukijibir tidiy. Nak dikid si Dayaniysiyas, Ariyapakwus
    Kaunsil duw-ad. Adi duwawa taakw nak liki si Damaris, nuwukadiywa wukijibir tidiy.
  shp-NTPO: Ikaxbi jatíribibaonres chibanxon, Diossen joi ikonhakana iki, ja ikonhakanabo
    ikana iki; Dionisio, ja iká iki, Areópagoain ipachoai. Jainoax Dámaris janeya
    ainbaon itan wetsabaonribi joi ikonhakana iki.
  aom-aom: Vaꞌamu a ioroꞌiorohuro aevoromo huꞌo gemu mae jijiho vaꞌoromo Iesu mae
    uehorovareje. Areopagus dahorure gagovaje a böröme gemu hesi ihe Dionysius o magonahe
    gemu hesi ihe Damaris o ae gö gö ëho jaburo mae uehorovareje.
  geb-geb: Por vuim, gumgi mbari ana zɨn vov, Zisas khothɨgi. Ana zɨn vov, Zisas khothɨgi
    guma mbe khare, Dionisius. Ana mba Areopagus mbɨkshɨman phogi ga vhui buaadegi
    gumgi phorga phogi ga vhui bomadagi guma mbe ma. Ana zɨn vui mbiga mbe, ana zɨ
    Damaris, ana vhɨra Zisas khothɨgim, harigi gumgi gu mbigi mbari, mbe vhɨra Zisas
    khothɨgi.
  bsj-bsj: Dila nabarubo kangum bo morece ciya ki ker kwamaro, cin ne bilenke, mworum
    kange diyoni Siyus in ni durlor. Dii Arasa kange nawiye kange deudo damaris kangum
    bo wari, kange ci.
  cak-cak: Ec'o c'a jujun achi'a' xek'ax-apu riq'uin ri Pablo y xquinimaj. Chiquicojol
    rije' c'o jun achi (nic'ojon, juez) pa quivi' ri vinak chiri' pan Areópago rubinan
    Dionisio, jun ixok rubinan Dámaris y ch'aka' chic más.
  chf-NT: Yebe u tz'onijob, u yoli ubajob t'oc une. Aj Dionisio täcä jini a'äc'c'ajalin
    tama ni aj areópagojobba, y untu ixic u c'aba' ix Dámaris, y otrojob täcä u tz'onijob.
  tlf-tlf: tinum iip maak maak iyo Fol imi diim feba-nilip e, Yesus imi ilak uyo dolip
    kale, bilip iyo ki, kamok kamok imi tinum maak Dionisius so e minte unang maak
    Damaris so e unang tinum migik iip maak maak so iyo Yesus imi ilak uyo dolip ko.
  piu-2006: Yaṉangu kutjupa tjuṯangkuya wanarankula marrkuṉu Puulanya tjapintjaku.
    Paluru tjana Yiitjuku wangka kulira palumpa walytjarringu. Paluru tjanala kutju
    mayutju yini Tiyunytjiyatjanya ngarangi. Kutjupa minyma yini Tamariyatjanya ngarangi.
    Palulanguruya Yiitjuku walytjarringkulaya Puulalawana yanangi.
  poh-NT: Jeꞌ aj reꞌ to̱b ta maꞌ chiꞌnchel ta xicojbic wach i cꞌuhtunic xiban maꞌ
    Lu̱ꞌ chiri̱j i Jesus, wilic woꞌ take xicojbic wach jeꞌ ricab ixok Ta̱maris ribihnal
    chꞌi̱l take toco̱m chic cꞌacharel, chꞌi̱l woꞌ i winak ncamanic chipam i pa̱t Aryo̱paco,
    reꞌ Liyoni̱syo ribihnal. Chiꞌnchel take reꞌreꞌ chꞌi̱l toco̱m chic xicojbic woꞌ
    wach i cꞌuhtunic xiban i maꞌ Lu̱ꞌ chiri̱j i Jesus, xquimol qui̱b ru̱cꞌ reh chi
    naquitikim juꞌ ribirmijic i cꞌuhbalanic riban ruꞌ.
  tue-tue: Sĩquẽrã Jesuré padeó, Pablore nʉnʉyíra. Sĩcʉ̃ Areópagopʉ dutirámena neãrucugʉ
    niiyigʉ. Cʉ̃ʉ̃ wãmecʉtiyigʉ Dionisio. Apegó Dámaris wãmecʉtiyigo. Ãpẽrã́ cʉ̃́ãmena
    niiyira.
  bjp-bjp: Fal ri ka tapiek foron tom unune ke ri ka mi lo Pol. Neng lo ri asa e Dionisius,
    i neng lon fanu ae ri kiis turim la na Areopagus, ke nenge fifin asa e Damaris
    turan fal sabin.
  xon-xon: Le bijab bibaa gaa Yesu ki kii, ki kpaan Pɔɔl chee. Bi yin ubaa ke Dionisius,
    u nan ye Areopagus aanii ubaa na. Uken mu nan ye upii u bi yin u ke Damaris na.
    Binib biken mu nan gaa Yesu ki kii.
  tzo-ZNT: Ixchꞌunic la jayvoꞌ ti jaꞌ chacꞌ jcuxlejaltic ti Cajvaltic Jesucristoe,
    ixchiꞌinic la echꞌel li Pabloe. Ti june Dionisio la sbi, ochem la ta meltsanejcꞌop
    tey ta Areópagoe. Xchiꞌuc la jun ants, Dámaris la sbi. Oy to la yan ti muchꞌutic
    ixchꞌunique.
  mpm-NT: Tɨjnɨ yɨvɨ un ni ka najnaꞌan jiin Pablo, ti ni ka kandixia. Ɨɨn chaa un
    ni nani Dionisio. Suni ni kuu da ɨɨn chaa kuñaꞌnu ñuu un. Ɨɨn ñasɨꞌɨ un ni nani
    Dámaris. Suni siaꞌan ni ka kandixia uu ga yɨvɨ un.
  ots-NT: Pe nde̱jma̱ mí bbʉ tengu̱di cʉ cja̱hni cʉ bi hñe̱me̱ cja̱ bi guatijʉ car
    Pablo. Bi hñe̱me̱ ca hnar hñøjø, mí ju̱ cár tju̱ju̱ múr Dionisio. Guegue‑cá̱ múr
    nzöya pʉ jar lugar ca mí tsjifi car Areópago. Guejtjo bi hñe̱me̱ ca hnar bbɛjña̱
    ca mí ju̱ cár tju̱ju̱ múr Damaris. Cja̱ pé mí bbʉ tengu̱ pé ddáa cʉ bi hñe̱me̱jʉ
    hne̱je̱.
  hoy-hoy: लेकीन थ्वाळासा मंळसा आऊन सांगुळ मीलुसेदुर, अदिक विश्वास माळदुर; यारदा दियुनुसियुस
    जो नगर सभा अन सदस्य ईरोन, अदिक दमरिस हेसुर इन ऊंद आर्त ईरोर, अदिक आंदुर सांगुळ
    मात्‍त दुसरा लॉकुर ईरोर.
  uri-uri: Yatom tu melnum tiur pa kai katnun Pol wa tu ukpma Maur Wailen a kil laron
    pa. Tu melnum a katnuntel pa, nang a tiur pa tolpa; Tionisius kil pa melnum tukgunakgen
    ur a tu melnum tukgunakgen a Areopakus pa, wa namponen kin ur kwe la tolpa Tamaris
    wa namponen tu wailet tiur ai yat.
  amo-amo: Vatninnanin among dofuno Buluse ku inin yinna nin liru kitenen Isa. Nan
    nya nanit alena yinna nin Isa umong wa diku lisame Dionysius. Tutun umong uwani
    wadiku lisame Damaris nin na mong nan ghinu na iwa yinin sauyenu.
  pjt-pjt: Kaya aṉangu kutjupatjara mulamularingu tjukurpa wangkanyangka kulintjatjanu
    munuya palula tjunguringu. Ka wati ini Tayani-tjiyatjanya kuḻu Jesuku mulamularingu
    munu minyma ini Tamaṟitjanya munu kutjupa tjuṯa kuḻukuḻu mulamularingu munuya
    aṉangu nyanga paluṟu tjana Paulala tjunguringu. Palu wati nyanga Tayani-tjiyatjanya
    wati nintipuka nyinangi munu panya puḻi nyara Aṟi-yapakala mitingi ngaṟanyangka
    paluṟu tjanala tjunguringkula wangkara kulilpai.
  cwe-cwe: Wanhu wamwenga wamsondelela na wahuwila, imwe wawo kakala Dionisiyo, munhu
    wa chitala. Uko iviya kukala na mwanamke yatangigwe Damalisi na wanhu wamwenga.
  daa-NT: Kar gay, min gee ku goy eɗe-ak, goy di kuuk da as n̰um iŋ ŋaara ho aamintu
    iŋ Iisa Masi. Minninco rakki ŋu kolaag Deniis min gee ku seriiner ku Aten. Ta
    rakki gay, siŋti Damariis ho gin gee kuuk pey oki.
  mlp-mlp: Lehsa on mataw asor Pol inaq iyim ago gamuk anan helmo tihaqiy. Mataw na
    gigo araq anan Diyonisiyus haqayta. In kaunsel Areopagus-ibta na gigo araq. Teq
    aw araq anan Damaris haqayta in helmo hamtamo. Teq on mataw asor nenaqmo.
  ape-C: Aria anam armam hagipesh Pol hanak aria henek bilip um Jisas. Amudok armam,
    anan Dionisius. Anan douk nani amudok debeimi armam amam hantorum hape agudok
    mihig Areopagus iri atin mour. Anan nani onok armatok shahwarok um Damaris iri
    kwani enesh arpesh shopunek. Eshesh shenek bilip um Krais aria shagipesh Pol.
  bgs-bgs: Asal duwán duma mga gamama na igpasakup tun kandin asta igpamaké ki Jesus.
    Sábbad kandan si Dionisio na sakup katô konseho ka Areopago, asta duwán pagsik
    bayi na si Damaris, asta duwán pô gó mga duma.
  faa-faa: Purakano aporo metakira Pore patera asekea Yasuaki risikiako parisapo.
    Arirakano Areopakase apea aporo sarimasa a aporo meta yano motosa Taianísiasemo
    soko, arirakano meta, hinamo yano motosa Tamárisimo soko, arirakano aporo metakiramo
    soko, someane kakimaka Yasuaki risikiako parisapo.
  kik-kik: Andũ mataarĩ aingĩ magĩtuĩka arũmĩrĩri a Paũlũ na magĩĩtĩkia. Ũmwe wao
    aarĩ Dionisio, mũndũ warĩ wa thiritũ ya Areopago, o na mũtumia wetagwo Damari,
    na angĩ maigana ũna.
  cap-NT: 'Yekjapanacazti Pabluz̈quiz apzic̈ha, niiz̈ taku criiz̈cu. Ninacz̈quiztan
    tinaca z̈elatc̈ha: Dionisiotac̈ha tsjiiqui, niz̈aza niiqui Areópago cjita t''akquiztantac̈ha.
    Niz̈aza Dámaris cjiti tsjaa maatak z̈onqui criichintac̈ha. Niz̈aza tsjii kjaz̈
    iya z̈oñinacaqui criichic̈ha.'
  ksr-ksr: Kenoto, tosianoŋ kaŋ Jiisas moma laariŋ iwo toroqegi. Moma laarigiti, iyoŋoo
    batugianoŋ Areopagus kaunsol tuuŋ yoŋoo jotamemeya eja moŋ qata Dionisius laligoro.
    Kaaŋagadeeŋ emba somata moŋ qata Damaris ano tosianoŋ yorowo toroqeŋ moma laariŋ
    uugia meleeŋgi. Kiaŋ.
  eng-TNT: Howbeit certayne men clave vnto Paul and beleved amonge the which was Dionysius
    a senatour and a woman named Damaris and other with them.
  sbs-sbs: Kono bamwi bantu ni ba likopanya naye ni kuzumina, mane bulyo ni Dionisuisi
    wa kwa Areopagite, mwanakazi ya bali ku sumpwa Damaris, mi ni bamwi ba bena na
    bo.
  sue-sue: Ota ema eni meni awa Paulore tairo Yesura dubu wewa. Nusokare nana natara
    dia bamu zo zazo nuso Dayonisio, ata bama zo zazo nuso Damari. Nuto ata eni dai
    Yesu tuma diwa awa.
  fra-NCL: Quelques personnes néanmoins s’attachèrent à lui et crurent ; de ce nombre
    furent Denys l’Aréopagite, une femme nommée Damaris, et d’autres avec eux.
  bhg-bhg: Awarata, embomai neneimi Paul de daedo maundo dada edo awamaneda gebé ari
    Yesu da yai pipisitera. Awamaneda doda awa Ariopegasi da embo dao Dionysius, eutu
    da (1) dao Damaris, edo embo neneinde daedo.
  snn-NT: bacua jubë ba'icua te'ecuabi Cristoni si'a recoyo ro'tani, baguëni te'e
    zi'nzireña. Dionisio hue'eguë, Areópago ñë'ca huë'e ëjaguë, romi hua'go Dámaris
    hue'ego, yequëcua, ja'an ba'icuabi Pabloni te'e zi'nzini bateña.
  atb-NT: Nghut kôlhang, byù ra-am gi, Poluq é htâng cháng kômù, lumjíng bang dut
    bekô nghut ri. Haú bang má, Aripagu zuphpong má bo é Dionisi ga sû le bo ri. Hau
    htoq agó, Damari gâ é myiwe rayuq eq gotû byu pé le, bo bum akô nghut ri.
  cek-AK: 'Anih hnuk kabang thoemto kaminawk loe tanghaih tawn o: nihcae thungah Areopaga
    ah kaom kami Dionisia hoi Darmari, tiah ahmin kaom nongpata maeto pacoengah, anih
    hoi nawnto kaom thoemto kaminawk athum o.'
  bkd-bkd: Amin tuminuu ha mga etaw ha suminunud kandin, sa duma kandan iyan si Dionisio
    sa sabuwa duun taena ha punuan daw amin daan bahi ha tagngaranan ki Damaris daw
    amin pa duma.
  ctu-76: Lamital tsa' bʌ yubiyob i t'an Pablo ti' ch'ujbiyob. Ti yotsʌyob i bʌ yic'ot
    Pablo. Chʌ'ʌch ti' ch'ujbi juntiquil winic am bʌ ye'tyel ya' ti Areópago. Dionisio
    i c'aba' jini winic. Chʌ'ʌch je'el juntiquil x'ixic Dámaris bʌ i c'aba'. Yic'ot
    yaño' bʌ quixtyañujob ti' ch'ujbiyob je'el.
  lac-NT: Chen yʌn jun yarob xib, caj u p'eri'quintajob u bʌj yejer Pablo, quire'
    caj u yacsajob tu yorob u t'ʌn Jesús. Tiri' ich a jun yarob, a caj u yacsajob
    tu yorob ti' yʌn turiri' xib u c'aba' Dionisio. Raji' u jach ts'urir tu cu much'quinticob
    u bʌj ich Areópago. Turiri' xquic xan, caj u yacsaj tu yor u t'ʌn Jesús, u c'aba'
    Dámaris. Ti' yʌn u jer jun yarob caj u yacsaj tu yor.
  xla-xla: Amasiyama dulu edla opa opitapo Polo yu dalepame mikadepe depame ya꞉ mate
    hatlope diyo. Polo yu dla mikadepe dle so dulu hema oplami hale Dainosus, Aleopagi
    alumale dulu dla hallalo oplami. Epo a꞉ya haleye Damalis epame opa opi mape mikadepe
    diyo.
  xav-NT: Tane nherẽ, ni'wam norĩ hã ma tô Paruhu ãma sasõmri za'ra. Zezusi hã ma
    tô saze za'ra. Aibâ hã, Dizonizi'u na ĩsisi hã ma tô saze, dama rowairébé'wa norĩ
    siré Atena ãma, dama ĩpire uptabi hã. Pi'õ hã Damarisi na ĩsisi hã ma duré saze.
    Duré ni'wam norĩ hã tamemhã umro na ma tô siré saze za'ra.
  cuk-cuk: Dulemar bokwasar Pabloʼba nagusmalad. Amar Bab-Jesúsʼgi bensuli gunonimalad.
    Gwensak Bab-Jesúsʼgi bensuli-gunonikidi, Dionisioʼye nugad. A-dulede, igar-itoleged-neg-Areópagoʼye-nugadgi
    nug nikamogadid. Degi, ome Dámarisʼye nugad, degi, baigan Bab-Jesúsʼgi bensuli
    gunonimarmogad.
  tbf-tbf: Eiekesen ba mei segie gi nga tsorubeit mi kulou vodovodon tuktuk. I kotubugie,
    e Dionisio, mi meinmenien bu Areopagus, ma buer mi vevien mi asan e Damaris ma
    ba mei mene.
  uig-CYR: Бирақ бәзиләр униңға қошулуп, етиқат қилди. Буларниң ичидә «Ареопагус»
    кеңәшмә һәйәтлиридин бири болған Дийонисиюс вә Дамарис исимлиқ бир аял, шуниңдәк
    башқа бир қанчә кишиму бар еди.
  ikw-NT: Agwna ele rukna snornu Pọlu kweru, n'esilawụru be bụ Dionisiosi nye otu
    ele Arịopagosi. Otu nwerinya rẹwhna a bụ Damarisi nụ ele berere kweru masị.
  khs-khs: 'Alawamona, sena noka ewemi kulu hanapola: Yesuwemi himu matana semetei
    telakeye. Amowa sena unu nowa Taionisiasekeye. Ewa Aleopakase tupoyawemi matana
    sena kekenesene nowa ekeye. Apula: nowa kesale Tamalisikeye. Apula: nokala Yesuwemi
    himu matana semetei telakeye.'
  dwr-ENT: ሺን ኢቲ ኢቲ ኣቱማ ኣሳቱ ጳዉሎሳና ጋኬቲዴ ኣማኔዲኖ፤ ኡንቱንቱ ጊዱዋን ኣሪዮስፓጎሳን ዴዒያ ፒርዳ ጎሌ ዳናይ ዲዮናሲዮሲ፥
    ዳማሪሶ ጌቴቲያ ኢቲ ሚሺራቲና ሃራ ኣሳቱ ዴዒኖ።
  pma-pma: Ka meatin tei keil amusili ka umai aling demkatien one en Iesu. Tai en
    keil vi meatin tai ten kaonsel enek, isen vi Daionaisas. Ahin tai kur anatin en
    selusien onen Pol, isen vi Damaris, kei ral min tei en meatin sav keil emun.
  atd-NT: Di duon mgo otow no nig–amut ki Pablo woy nigtuu on ki Hisus. Songo nigtuu
    on si Dionisiu no sagboka no sakup to sikan no limuranan no nighingaranan dan
    no Ariopago. Woy duon boi no nigtuu no ian ngaran din no si Damaris. Woy duon
    dod duma no songo nigtuu.
  tel-2017: అయితే కొంతమంది అతనితో చేరి విశ్వసించారు. వారిలో అరియోపగీతు వాడైన దియొనూసియ,
    దమరి అనే ఒక స్త్రీ, వీరితోబాటు మరి కొంతమంది కూడా ఉన్నారు.
  hat-BSA: Men kèk moun te vin jwenn li e te kwè. Pami sila yo te gen osi Denys, moun
    Aréopage la, yon fanm ki te rele Damaris, e kèk lòt avèk yo.
  bxh-bxh: 'Tatau fisa sa famala Paulo tau famuli watanina yo Yesu sa kawawananahaꞌen.
    Ganahewadi yai mate: Daiyonisi, in mate Alepagusi dogana hesa laꞌilaꞌina, yo hinaga
    waihin hesa hesana Damalisi, yo dodoga haisa.'
  top-NT: Pero makapitzi tunuj cristianos taca̱nájlalh y tatakókelh xlacata ma̱s naca̱ma̱kalhchihui̱ní
    hasta cha̱tum ma̱paksi̱ná huanicán Dionisio y cha̱tum pusca̱t ixuanicán Dámaris
    na̱ taca̱nájlalh.
  msk-msk: Awgaid aon manga otaw disaan na yamagad kang Pablo kayan tyomoo kang Jesus.
    Yang sang ka otaw na yotoo si Dionisio na matikadung asang pagtitiponan nilan
    na Areopago, aw aon arag bobay na pyagangaranan ni Damaris aw aon pay kadaygan.
  gyr-NT: Movɨro rumo mbɨa oyemboya sese, vɨroya ité vahe iñehesa yuvɨreco. Ahe ipãhuve
    secoi mbɨa Dionisio serer vahe, ahe Areópago pãhu pendar iyavei cuña Dámaris serer
    vahe. Ambuae oime vɨte yuvɨreco seroyasar.
  kmh-kmh: Pen miñmon Atens kun ak, biyn bi gunap, minim nup ak kindik giy, Jiysis
    nup gosimb niŋyak. Biyn bi kun gok mey, bi bap yimb nup ak Dayoniysiyas. Nuk biyomb
    kanjsol kiyk kun ak nimb bap. Biyn bap yimb nuk Damariys. Pen biynimb bi yikop
    gunap sek Jiysis nup gosimb niŋyak.
  ukr-ONPU: Однак деякі люди приєдналися до нього й увірували. Серед них Діонісій
    Ареопагіт, одна жінка, на ім’я Дамаріс, та інші разом із ними.
  emi-emi: Karika tani oroi ila lo atoa laghe aiesoaala, me laghe tiuaala tani usilaa
    Pol. Elome etaira Dionisius tee ghe usilaa, kateva tana namuu tale kansolo ateva
    ta Areopagas, tee me kateva vause ararina ateae ta Damaris, me mene katoa taumattu.
  zpv-NT: Ya nuu raꞌ za nin gwanaꞌhla laꞌh Pahblu; bwiinn raꞌ chi nin gwachii stoꞌ
    raꞌñiꞌh xchiꞌdxyi Jesucristu loh raꞌ bwiinn chi dxaꞌga tuhbi daada nin laa Dionisiu,
    nin naa tuhbi raꞌ xguschiisi raꞌ bwiinn Areópagu, cun neezaa tuhbi gunnaꞌh nin
    laa Damaris, cun ziahan ru za bwiinn raꞌ chi.
  gux-gux: Bi tianba den taani o po, ki tuo ki daani, denisa aleyopaja nitaanli yaabi
    siiga, yendo. Puo yendo ke bi yi o damalisa-leni nitoaba moko.
  kos-kos: Kutu mwet uh welulang in lulalfongi, ac sie selos inge pa Dionysius, sie
    sin un mwet pwapa fulat, ac oasr pac mutan se pangpang Damaris, ac kutu pac mwet
    saya.
  ibo-ibo: Mmadụ ole na ole sooro ya, bụrụkwa ndị kwere ekwe. Otu onye nʼime ha bụ
    Dionisiọs onye Areopagọs. Onye ọzọ bụ nwanyị a na-akpọ Damaris na ndị ọzọkwa.
  yml-yml: Tomotoga ꞌifwaidi i vetumaganeni i nagoi Faulo ꞌwaineye. Tomotoganidi ꞌwaidiega
    tamu tomogo Aliofago yadi kaniselo ꞌwainega ꞌana wagava Daionosiasi, wata tamu
    vavine ꞌadi wagava Damali.
  ory-ory: କିନ୍ତୁ କୌଣସି କୌଣସି ଲୋକ ତାହାଙ୍କ ସପକ୍ଷ ହୋଇ ବିଶ୍ୱାସ କଲେ; ସେମାନଙ୍କ ମଧ୍ୟରେ ଏରିୟପାଗୀୟ
    ଦିୟନୂସୀୟ, ଦାମାରି ନାମ୍ନୀ ଜଣେ ମହିଳା ସେମାନଙ୍କ ସହିତ ଆଉ କେତେକ ଲୋକ ଥିଲେ।
  bzj-bzj: Bot sohn man jain op wid Paal ahn dehn bileev; monks dehn da mi Daiyonisyos,
    weh da-mi wahn memba a di siti kongsl, ahn wahn laydi nayhn Damaaris, ahn sohn
    ada wan.
  chk-chk: Iwe, ekoch mwän ra eti Paulus, pun ra lükü mine a eäni afalafal, eman me
    leir itan Tionisius, i eman chon ewe mwichen soupwüng. A pwal wor eman fefin itan
    Tamaris, pwal ekoch aramas mi lükü Jesus.
  ssd-ssd: Atens mbal afu Paulus ndoŋ ulendika Yesus tuku son ŋginaig. Nane tuku ande
    nyunu Dionisius. Nu Ariopagus ma ta tuku pasa pilewanu taŋgo ande. Pino ande nyunu
    Damaris nane afu turmba son ŋginaig.
  acr-TNT: Noꞌj jujun cꞌu chique wa ticawex xebuꞌan e cuqꞌuil rucꞌ ri Pablo, ma xquicoj
    rubiꞌ ri Cristo. Chiquixoꞌl waꞌ cꞌo ri Dionisio (rire e cuqꞌuil rachijab lic cꞌo
    quinaꞌoj, ri caquimol quib pa ri Areópago), yey cꞌo jun ixok Dámaris rubiꞌ y jujun
    chic.
  rop-rop: en sambala men en najalot pipul bin joinin langa im, dumaji deibin bilib
    langa det wed. Wal wan haibala men hubin deya bin neim Daiyonasas, en wan wuman
    deya bin neim Damaras.
  mee-mee: Na ragau palu nge ri keke pulisivala kala nge Pol, ba keke lele ra lopatokonakana
    te Karais Avolau. Te ka giana nge Rionisius ora i a agau te e nga ginunga laeala
    eke patoe kae Areopagus ba te ka i a avale a giana nge Ramaris. Ba ka ragau palu
    muni reke lele ra lopatokonakana bole.
  dif-dif: 'Kana palpa nunkangu wokarana wonti, ja morlalu ngundrana wonti: Tanangundru
    Areopagitala Dionysius, ja widla kulno, tala nankani Damaris, ja palpa pudlangunto.'
  gam-gam: Pol kandja dji ge una pende pillgi dje, une er pi al aike pi. Pillgi dji
    una ge ta kandjiye Dyonisius we dji. Nomane kerman pai una kam mekbe Areopagus
    moi kambono ge une pakna moi iwa. Ana ta pillgi dji ge Damaris we dji, una pende
    aike pillgi dji.
  nou-nou: Edo embo nenei ge be edo Paul de daedo dada edo uso atopatari ambo ambo
    edo isera. Edo embo ge be isera ainda teda awa Dionysius Areopagus doriri da kasari
    embo de evetu jawo Damaris de ra.
  mqb-NT: Aday cəkəbay ɗo azar aya ɗukwen tə ɗəfak apan nga, tə pərahak anan azar.
    À wulen su ɗo ataya nà, ɗowan a inde tə ngaman Diyonisiyus, ɗo sə Ariyopagos,
    tə uwar a sə ngaman Damaris ata, aday tu ɗo azar aya kutok re.
  ape-B: Ali anam almam douk henek bilip umu Jisas ali hagipech Pol hanak. Amudak
    almam, ananu Daionisias. Anan douk nanu amudak nebemi almam isave howachabal hape
    atudak nukut Ariopagas uli atin moul. Anan nanu onok almatok chohwalok umu Damaris
    uli kwanu enech elpech alagun. Echech chenek bilip umu Krais ali chagipech Pol.
  grc-F35: Τινὲς δὲ ἄνδρες κολληθέντες αὐτῷ, ἐπίστευσαν, ἐν οἷς καὶ Διονύσιος ὁ Ἀρεοπαγίτης,
    καὶ γυνὴ ὀνόματι Δάμαρις, καὶ ἕτεροι σὺν αὐτοῖς.
  cav-NT: Umae cuanaratu tupujudya acuare, tuja quisarati cuejayaque bacacara aatsu.
    Tunadya tuna Jesús queja catyaticuare. Peadyatu Dionisio bacani jucuare. Tuquetu
    peya dyaque ecabahuityatiquedya jucuare. Aeropagoju tujatu ecana bahuityajacacuare
    ama. Peadya epuna Dámaris tu Jesús queja catyaticuaredya. Tumebaedya umada peya
    cuana catyaticuare tuaqueja.
  kgp-NT: 'Kỹ ũ ag tóg ti nón mũ mũ, kỹ ag tóg Jesus ki ge mũ sir. Ag kã ũ vỹ tỹ Dionísio
    nĩ. Areópago tá ag jyvẽn tĩ ag kã ũ vẽ, Dionísio ti. Kỹ ũ fi tóg Jesus ki rã mũ
    gé. Fi jyjy hã vỹ: Damáris, he mũ. Kỹ ũ ag vỹ ti ki ge mũ gé sir.'
  bvd-bvd: Ma tai toaa kera daka 'ado fainia, ma kera daka manata mamana. Ma tii waa
    ada ne satana sa Dionisias, ta waa 'ana 'aebara ni bae lae sulia doo nai. Ma tii
    ai lau guu satana ni Damaris, ma tai toaa lau kera daka manata mamana naa.
  ukr-1871: Деякі ж люде, приставши до него, увірували, між котрими і Дионисий Ареопагит,
    і жінка на ймя Дамара, і инші з ними.
  apz-apz: Aꞌamu fehohnjo Poulɨmo ufohiꞌnontɨfi Jisasɨmo sɨmeho hiꞌntnnono umentohofofoho.
    Hwe angaꞌno kakoe yofe Ntiyounisiyos kako kaunɨsol Aleyoupakos syohoꞌnjo hweho.
    Aꞌmu fisi kakoe yofe Ntomalisɨyoho. Osoꞌnji nomꞌnesɨꞌnjoho.
  yon-yon: Nimakarub yena kuu anam andekorib, Pool ye yoman winiwen. Yi kuyaom kuu
    Areopagus yi korok maa Dionisius yoom wonong maa Damaris yoom nimakarub yena yoom
    kui.
  poi-NT: Pero algunos jém pɨxiñt́am nɨc it́úŋɨ́y jém Pablo. Icupɨct́im jém Cristo
    iŋquímayooyi. It́úŋɨ́y jém Dionisio tu̱m Areópagopɨc pɨ̱xiñ, y tu̱m yo̱mo iñɨ̱yi
    Dámaris con tuŋgac más.
  wuv-wuv: Hefi'a ua, rona neneraa ei feroiaa Paul ma narafawe'i. Hemea ro'ou, Dionysius,
    hemea Areopagus ma hemea pifine harana Damaris mawe hefi'adiai.
  quf-NT: Chaymantami wakinkunaqa kriyir Pabluwanqa pullachanakuranllapa. Chay kriyiqkunaqami
    ukqa karan Dionisio. Paymi Areopagupa uk mantaqnin kaq. Chaynulla uk warmi Dámaris
    shutiqpis wakinkunawanpis pullachanakuranllapa.
  yuw-yuw: Ohuna kombic kombic amna auho yu tan tongmuya Yesuha kombing tobing imogung.
    Kombing tobing imogungma wömai amna au mano Dionisius yu Areopagus kombic kombic
    amna yuhon toropdecma. O owi au mano Damaris orin owi amna au yu ambarac Yesuha
    kombing tobing imogung.
  hus-NT-1971: Talchic i inic im belal an Ajatic ani ts’at’ey c’al a Pablo. Jun pel
    a Dionisio axi pel i eyal c’al an cuenel ax u tamcunal ti al nixe’ xi c’uajattalab
    Areópago. Junaque pel i uxum im bij Dámaris. Ani q’ue’atchic jaye im belal an
    Ajatic.
  med-med: Wamp mat, Pol nga ik nitim mbʉ, pilik mondʉk, pʉtʉng nimbʉ ok, wote Pol
    kʉn, kup etʉng. Wamp kʉⱡ nga ti, wu Daiyonaisiyas, wu ei Eriyopokas komnga ila
    kaunsil morum. Ti, amp ti mbi tek, Damaris nʉtʉng ei kʉn, wamp mat kʉn, pʉi mondʉk
    pʉtʉng ku.
  bch-bch: Be panua edengada lolod matua ngan ele posanga ta tinasi ei. Ede ngan gid
    ieda Dionisius. Ei ede ngan gid panua patutuinga posanga ad ngan bereo Areopagus.
    Be ede pade eine taine ede ieda Damaris, ga panua padengada lolod matua pade.
  cco-NT: Dsʉꞌ i̱ lɨɨng˜guɨ i̱ dseaˋ do jábꞌˉ calɨ́iñˉ júuˆ e guiaˊ i̱ Paaˉ do. Jo̱
    jee˜ íˋ quiéengˋ jaangˋ dseañʉꞌˋ i̱ siiˋ Dionisio i̱ lɨ́ɨngˊ jaangˋ dseata˜ quiáꞌˉ
    Areópago, jo̱guɨ jaangˋ dseamɨ́ˋ i̱ siiˋ Dámaris, jo̱guɨ dseaˋ i̱ jiéngꞌˋguɨ cajo̱.
  deu-1951: Einige Männer aber schlossen sich ihm an und wurden gläubig, unter ihnen
    auch Dionysius, ein Mitglied des Areopags, und eine Frau namens Damaris und andere
    mit ihnen.
  alq-ALGNT: Nandam a8iagog ki teb8etamog acitc ogi 8idji8a8an Ponan. Pejig e taci8adj
    ka teb8etamo8adj, Denis (Denys) ijinikazogoban, mi pejig ka niganizidj iima odenakag.
    Pejig ik8e acitc ki teb8etam, Damaris ijinikazogoban, acitc nandam kodagiag a8iagog.
  ixl-NNT: As at uxhchil niman u yoleꞌ uvaꞌ tal u Pablo. As kat imolo veꞌt tibꞌ chajnaj
    tukꞌ u Pablo tu u Areópago. As antik veꞌt u Dionisio kat niman u yoleꞌ, as tukꞌ
    umaꞌt u bꞌaꞌnla ixoj uvaꞌ Dámaris, as tukꞌ kaꞌt unqꞌa uxhchileꞌ.
  boa-NT: '@see-verse:ACT.017.033'
  etr-etr: Amala awäsebegi dolö odoa nefolalo amolia ebalä dila asigi afädë negei.
    Asigi afädë negei amoligi dolö afädëïe ëida Daionisiasa, eda Aliobagusa Galïsolö
    dolö nelo. Eage, amase, udia afädë ëi Damalisi eage, amase, odoaeage elebalä asigi
    afädë negei.
  quh-NT: Waquinrí payman ujchacapuspa Jesucristopi jap'icorkancu. Chay jap'icojcunamanta
    carkancu chay llajtapi uj curaj runa Dionisio, Dámaris sutiyoj warmipis, waj runaspiwan.
  kwi-kwi: Mɨnpazha awane ussa kanpaat kit nɨjkulara. Dionisione, Areópago ɨninmikane,
    nɨjkulta. Maza ashampakas, Dámaris muntɨtmikakas, mamaztuzkas nɨjkulara.
  agm-agm: Naihɨ isɨhiya usa naasiyaahɨhɨ Porɨhomɨ pɨwɨha kaundisɨhaapɨ akaahaaso
    tɨwɨ Porɨhomɨhihoaaŋɨ nuwɨ Jisaasihopɨ gɨwunyaawaayopo. Aiwɨ siyaamɨ wo komɨ ambɨpatɨ
    Daiyonisiyaasihore. Iyataatɨ so utaaso isɨhiya awaisawɨhiya sisɨho Ariyopakaasihandaasɨnɨ
    ahoyanohiyɨhiyaamɨhore. Aihɨ amɨ apopaatɨ waatɨ kaatamɨ ambɨpatɨ Damarisihaatunɨ
    amɨ isɨhiya usaimaawunɨ Jisaasihopɨ gɨwunyaawaayopo.
  ubr-ubr: Sabu fani on sigibubunuai ato situtum; osi sabu sibigibubunuai amosi on
    orot wabin Dionysius, on Areopagus an kuayo orot tani a jever wabin Damaris a
    sabu fani mat.
  tsw-NT: Ozo o ro e le gba a̱ ka̱mba̱ ta̱ uba̱ta̱ u na Bulu da̱na̱i, reve a ca okolo
    a̱tsuma̱ e le hali na̱ Diyanisi, vuma ta̱ a̱tsuma̱ a azagbain, na̱ ka ro za na
    a̱ tsu ɗe Damari.
  cax-NT: Pero aboma bama icocotama y süromatü isiuti. Eanama anancati taman ñoñünrrü
    nürirrti Dionisio, naqui tamanti eanaqui bama mayüriabuca au Atenas. Ane ito taman
    paürrü nürirri Damaris arrüna icocota, y aboma ito maquiataca acamanu bama icocotama.
  aia-aia: marau ta'i hano'a tara'i sae, marau taraawa'ai hinihinia Araha. 'E ta'i
    abe naasi 'e ta'i 'iniraaui ruruhai Kansol na atana 'ia Daeonisias, ma'e ta'i
    'e urao na atana 'ia Damaris, ma tara'i sae ro'u.
  srp-1865: A neki ljudi pristaše uza nj i vjerovaše; meðu kojima bješe i Ðonisije
    Areopagitski, i žena po imenu Damara, i drugi s njima.
  agt-agt: '@see-verse:ACT.017.033'
  lug-lug: Naye abamu ku bo ne bamugoberera ne bakkiriza Mukama waffe. Omwo mwe mwali
    Diyonusiyo Omwaleyopaago, n’omukazi erinnya lye Damali n’abalala.
  yby-yby: Sa-okaiyoko, maloka wesiya emotoka wiki kolikiki eli elewole ae. Aya wewenautiya
    Aleyopago ga elikaka ebatokaya kanisole mako neboya, uliwa Tionisiyo, ito mena
    makoki aya ebatoka neboya uliwa Tamaliyaki maloka wewenakiya minae. 24-25 1 Kin
    8:27; Apo 7:48
  heb-heb: ומקצתם דבקו בו ויאמינו ובהם דיונוסיוס מן השפטים של אריופגוס ואשה אחת שמה
    דמריס ועוד אחרים עמהם׃
  mpp-mpp: Aime ngic gocne yengibac Polholec wetackelu Yesu ngagesingkeibong. Yogo
    yengelacni mimocto-mimocto ngic sugucne monic wacine Dionisius, ye Areopagusle
    memba monic. Nga ngigac monic wacine Damaris, ailu ngic-ngigac gocne.
  apb-apb: Ta'e ngaeta mo iini kire ko lulu i sulie oto walana a Pol na kire ko hiiwalaimoli
    oto aana a Jisas. Na ngaeta mo iini aada nge a Daeonisias ngaeta mwane no'one
    aana pulitaa Ariopagas ngeena, pe'ie ngaeta hu'e satana a Damaris, na ngaeta mwala
    lo'u.
  san-TEL: తథాపి కేచిల్లోకాస్తేన సార్ద్ధం మిలిత్వా వ్యశ్వసన్ తేషాం మధ్యే ఽరేయపాగీయదియనుసియో
    దామారీనామా కాచిన్నారీ కియన్తో నరాశ్చాసన్|
  ben-IRV: কিন্তু কিছু ব্যক্তি তাঁর সঙ্গ নিয়ে যীশুকে বিশ্বাস করল; তাদের মধ্যে আরেয়পাগীর
    দিয়নুষিয় এবং দামারি নামে একজন মহিলা ও আরোও কয়েক জন ছিলেন।
  ntu-ntu: A' Dionisizs, kzdq ncblo kxprtr mz Areopagzs, x kzdq olvz drtqde Damaris,
    x kzdu-kzng leplz kxpipz mrkc nzprtrpzng bade mz nzlxngiti-krde Jiszs.
  pan-pan: ਪਰੰਤੂ ਕਈ ਆਦਮੀਆਂ ਨੇ ਉਹ ਦੇ ਨਾਲ ਰਲ ਕੇ ਵਿਸ਼ਵਾਸ ਕੀਤਾ। ਉਨ੍ਹਾਂ ਵਿੱਚ ਦਿਯਾਨੀਸਿਯੁਸ
    ਅਰਿਯੁਪਗੀ ਅਤੇ ਦਾਮਰਿਸ ਨਾਮ ਦੀ ਇੱਕ ਔਰਤ ਅਤੇ ਕਈ ਹੋਰ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਸਨ।
  gvc-gvc: To ã wahachʉ, cãina tiro mehne waha, Jesure wacũ tua dʉcaha. Dionisio Areópago
    macariro pʉhtoa mehne macariro Jesure wacũ tua dʉcaha. Ã yoa Damari wama tiricoro
    cʉ̃hʉ, paina mehne Jesure ãta wacũ tua dʉcaha.
  ksj-ksj: Rehano vaze nuꞌe Paulo teite ꞌauḡadu, Zuhiꞌa Boro mazao fiiro. Eꞌe zamaḡanoꞌe,
    Areopago kanisoro vazeḡa ꞌahoga, niḡa Dionusio, zu roḡae ꞌahoga, niḡa Damari,
    ebu vaze ḡehaḡa zuni.
  sbk-sbk: Lelo bhamo bhahitiha, bhahamwitiha uYesu ahali u Dionisio Mwareopago, nushi
    itawa yu Damari na bha mwabho.
  mya-JVB: လူ အချို့ တို့သည် ပေါလု ၌ မှီဝဲ ဆည်းကပ်၍ ယုံကြည် ခြင်းသို့ ရောက်ကြ၏။ ထိုသူ
    တို့အဝင် ဒယောနုသိ အမည်ရှိသော အာရေ တောင် မင်းတစ်ယောက်၊ ဒမာရိ အမည် ရှိသောမိန်းမ
    တစ်ယောက်မှစ၍ အခြား သောသူရှိ ကြ၏။
  kgf-kgf: Ic sasala qahac, néŋ tosara Paulo ala wammima ninʒéŋgégic. Ionarunec éréhéc
    imi Areopagoac gésigési ic Dionisio ʒéma embac Damari, waŋu tosara méŋ kecgic.
  awb-awb: Pokúwara táhmaro wehwárínká we kerera wene ehwehnsabé aiq pútare atówe.
    Peh morá ání aiq pútare ato aní wenáwíq Tíónísíae. Wereq mó ahtebia kéreq Áréópágúsa
    sawéhráq momiwíue aruqaruruwe. Peh morá íní wenáwíq Támárísae. Wereq mó kereqka
    Pora kerera wene ehwehnsabé aiq pútare atówe.
  gdn-gdn: Ko iyapana dai e yonai wagubu mibimupu ki mu kimpu ubumpu e eweya kayatagubu.
    Apunu ki mosi ka kweya Areo ragidai mu kawaimaga mosi si ka Daiyonisiyasi, ridi
    mosi si ka Damarisi ade iyapana dai ki mete kina.
  nko-NT: Támɛ ahá kpalobí kʋ bɔhɔ Paulo asʋ́n ámʋsʋ gyi, bobuo mʋ. Amʋ́tɔ́ ɔkʋlɛ
    dá gyí Dionisio, oletsiá wúlu ahandɛ amʋtɔ. Mʋa ɔtsɩ ɔkʋá bʋtɛtɩ́ mʋ Damari
    pʋ́ aha akʋ ɛ́.
  bsn-NT: Sĩgʉ̃ri, Pablo ĩ gotisere ajicõari, Jesúre ĩre ajitirʉ̃nʉsʉoyujarã ĩna.
    Dionisio, Areópago masʉ ñañuju ĩ. To yicõari, Dámaris vãme cʉtigo, gãjerã quẽne
    ñañujarã ĩna.
  pib-NT: Pimrine jejine galixa. Rupxaletluna. Wannaymakoxlu Tiyonisyo, Gareyo Magkate
    gajeru, ga wa sato suxo Tamari giwakatletachro, ga wa pimrine wannayma koxa.
  wiv-wiv: Manumanu taza dia ta muri ni Pol dia kene bilip. Katiu ni dia ia a Dionisius,
    ia na kaunsil katiu, ia mai na tavine katiu hizana a Damaris, ia mai manumanu
    taza ve.
  reg-reg: Mbe nawe abhanu abhandi mbagwatana nage mu kwilisha, alimo Dionisio unu
    aliga Ali mureopago, no mugasi unu kabhwilikilwa Damari na bhandi amwi nabho.
  mlh-mlh: Rayayoŋ, goineji wareru Yesu manesiŋ garu iŋoke jikigabuŋ. Manesiŋ gabuŋ,
    yoŋore botugo Areopagus kaunsol kubu yoŋore minebobo ŋi mo tinaine Dionisius goya.
    Oŋuakoŋ ŋigo soguine mo tinaine Damaris eru goineji yokoke jikigaru manesiŋ garu
    maŋyaŋuŋ kerisiebuŋ. Oŋu.
  gof-ENT: ሺን ኢሲ ኢሲ ኣዴቲ ጳዉሎሳራ ጋሄቲዲ ኣማኒዶሶና። ኤንታ ጊዶፌ ኣርዮስፓጎሳን ሺቁዋን ዴዒያ ዲዮናስዮሳ ጊያ ኣዴይ፥
    ዳማርሶ ጊያ ኢሲ ማጫሲያኔ ሃራቲ ዴዖሶና።
  aau-aau: Uwr har homkwe, ok Pol hiy ma mesor kow seme lonuayk menkin, homkwe Pol
    se nak-swapeykyay, seyr Hakamay se nan kiykiy-ay. Hmo prueyn hokwe Dionisius,
    kaunsil prueyn, mnuw Areopagus mon ma non-hokruw mesor wayr hiy non. Seyr hmo
    prueyn kokwe, sa, Damaris ok ma me, seyr uwrsa har o, hom seyn Jisas se nuw-nanpanan
    kiykiy-ay.
  tvk-tvk: E rut moletin xil langgusili e mei laling neketen nae e Iesu. Tei e xil
    tehe moletin tei te kaonsel ak, hisen Daionaisas. Atou tei mun teke reitin e sepinien
    na Pol, hisen Damaris. Xalu del rut moletin sav xil mun.
  prf-NT: Tehud a sangan a naniwala dikona sakay summampalataya ten Diyos. Kaguman
    haud de Dionisio a kabilang ten grupu a mágmiting ten Areopago, en bábbi a Damaris
    en ngaran na sakay en agum pa hidi a tolay.
  auy-auy: tuwímbai arááíwaꞌmaesa wésa wenáái isésa Ísun-aaisafesa timankúnkúmbo umbá
    miwífínkémbá moóráwigon-awiꞌa Táyónisiyasi Áríópagasi kánísórugo úwana moórá-ininkon-awiꞌa
    Támárisi-iyai minkáéꞌnáraise úmai tuwímbaifin-kwimái Ísun-aaisafesa timankúnkúmba
    uráawe.
  tbg-tbg: Vumanta vaiinti vonavu vira avataqi viha, Kotira vaintiqama vura. Vo vaiintivano
    Dionisiusiva, viva nora vaiinti Areopagusi kansoru vaiintivano vauvaro nahenti
    vovano vira autu Damarisiva vitantavata, vonavuvata, Porura avataqi vurama.
  hub-NT: Chikichka tuinaig ishichik shuar, Jesúsan nemarkar umirtan nagkamawaruiti.
    Nu shuar ainanam Dionisio naartin, Areópagonam iruunin pachitkau, nuiya nuwa Dámaris
    naartincha, tura chikich ainasha pachittrau.
  hmo-hmo: To haida be ia dekenai idia hakapua, bona abidadama henia taudia idia halaoa.
    Idia ta be Dionusio, Areo Ororo ena orea tauna ta, bona ta be hahine, iena ladana
    be Damari, bona ma haida danu.
  big-big: Kapura nawili pi kiling kambela logo Yisuyegi ngizi panu kumula. Nak yombanu
    ngagoyeng kerewiyiwiliyaga nak logo yeikta Taiyonisiya meibek, keya yongok namele
    Tamari meimele, keya nawilirau.
  gux-G: ke nitɔba cua bi kani ki dugi li maama po yeni Denis, Aheropajiti, pua bá
    ke bi bo yi o Damaris yeni bi tɔba.
