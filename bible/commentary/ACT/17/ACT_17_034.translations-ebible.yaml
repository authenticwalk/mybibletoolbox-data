  san-TIB: ཏཐཱཔི ཀེཙིལློཀཱསྟེན སཱརྡྡྷཾ མིལིཏྭཱ ཝྱཤྭསན྄ ཏེཥཱཾ མདྷྱེ ྅རེཡཔཱགཱིཡདིཡནུསིཡོ
