  cof-NT: Aman weyanla mantimini Páblobe penenato Jesucrístobe cayailainue. Manca
    Areópagobi mantamin jominue Dionisio mumun. Manca sonari, Dámaris mumun jominue.
    Yalanan, uyanlanan Jesucrístoca quereilainue.
  srm-NT: Nöö hën so u dee sëmbë dee bi haikëën dë ko nama ku ën. Wan u de da Dionisi,
    hënseei da wan u dee kuutuma fu di Aleopakusi kuutu wosu. Wan otowan da wan mujëë
    de kai Damalisi ku wanlö otowan möön. De tuu ko dë biibima u Masa Jesosi.
  qvs-NT: Sukkuna Jesusta kreyishpankuna Pabluta katirkansapa. Paykunamanta suk karkan
    Dionisio. Chay Dionisioka chay Areopagopi suk awtoridar karkan. Chaymanta suk
    warmi Damaris chaymanta sukkunapish Jesusta kreyishpa Pabluta katirkansapa.
  zca-NT: Per pla xa' ngwayilai, xa' ze' nzhakë tich Pab. Xid rë xa' re' nzho tu xa'
    lë Dionisio, tu xa' kwa'n nzho partid kwa'n lë Areópago. No xtu xa' nak tu una'
    xa' lë Dámaris, kun zipla men.
  cbc-NT: Bairo na cʉ̃ caaweyocoamiatacʉ̃ãrẽ, jĩcããrã na mena macããna cʉ̃ bero ʉsari,
    cʉ̃ yaye quetire cariape tʉ̃goʉsayuparã. Jĩcãʉ̃ na mena macããcʉ̃ Dionisio wãmecʉsupʉ.
    Cʉ̃ pʉame Areópagopʉ caneñaporã mena macããcʉ̃ ãñupʉ̃. Apeo Dámaris cawãmecʉco
    cʉ̃ã cariape tʉ̃goyupo Pablo cʉ̃ caĩrĩjẽrẽ. Aperã cʉ̃ã cariape cʉ̃ caĩrĩjẽrẽ tʉ̃goʉsajʉ̃goyuparã.
  qxo-NT: Tsaynö captinpis waquinga Pablo willapangancunata wiyacurmi criyicuyargan.
    Paycunachömi Dionisio jutiyog runapis cargan. Payga Areopagu wayiman goricag autoridämi
    cargan. Nircur Damaris jutiyog warmi y mas waquincunapis Pablo willacungantam
    chasquicuyargan.
  mox-mox: Ta vaina tomotau Faulo ena vona ivetumaqanea ta ana yoʼo gamonaya ilugu.
    Ta taha ʼidiega ana wawa Dionisi, tauna taha kanisela Alifago ana qabuyavo ʼinega.
    Ta wese taha vavine ana wawa Damali be wese vaina tomotau maega Faulo ena vona
    ivetumaqanea.
  kew-kew: Goa pua onaa medalomame Pol raapu pirua epe agaa pago kone rulasimi. Nimuna
    rikiraanare rudu Areopagus madaa kaunsil piri aa Dionisius-mi kone rulasa. Go
    ona Damaris-para medalomanu nimumi page kone rulasimi.
  dww-dww: Be tautauḡoma bisanama na giuma ai sumaḡe be ai muriwatanena. Taudi nopodie
    tauḡoma tenaḡa isanama Dionisus, tauna Areopagas oyanama baneginama. Be ḡesau
    tauna waivinama isanama Damaris, be ḡesaudima mate.
  twi-ASANTE: Nanso, nnipa kakra bi gyee no diiɛ de wɔn ho bɔɔ no. Saa nnipa no mu
    bi ne Dionisio a ɔfra Areopagofoɔ mu ne ɔbaa bi a ne din de Damari ne afoforɔ
    bi.
  aoj-aoj: Eaꞌ anis epes sahapifa Jisas saila Pol safeꞌ. Epes isimba Dionisius, anen
    anona gawainai ma amom mandakolas Areopagusi naloma anoꞌw nemataꞌw agiliꞌwa Damaris
    saloma anis daias wapani.
  cbv-cbv: Daocánnit Jesúsdih jáap jepahnit, caán biícdih ĩt péenap wʉt jĩ. Biíc newé,
    Dionisio wʉ̃t jʉmni, Areópagodih maátajeéh jʉmni, Jesúsdih ãt jepahap wʉt jĩ.
    Biíc wili Dámaris wʉ̃t jʉmnih, bitabʉt Jesúsdih ĩt jepahap wʉt jĩ.
  taw-taw: Pen man awl Atens anɨb ak, binbɨ ogɨnap, takaw nop ak kɨdek gɨl, Jisas
    nop gos lɨnɨgɨlak. Binbɨ anɨb okok nɨm, bɨ olap yɨb nop ak Diyonisiyus. Ne bɨ
    kaunsol kay Aleyopagus kɨli anɨb ak nɨb olap. Bin olap yɨb ne Damalis, ne Jisas
    nop gos lɨnɨgɨlak. Pen binɨb yokɨp ogɨnap sek abe Jisas nop gos lɨnɨgɨlak.
  jic-NT: Niyom nepénowa topon Pablo tjevele, jisastsja Jesucristo quinam. Yupj popa
    pjaní Dionisio lotsja. Pünetsja jupj ne'aj. P'a wa Dámaris lotsja, quepj waytsja
    jupj. La p'a witjacj nepenowá topon wa yupj.
  zap-NT: Per le stebëd men wlaleedx ne re Pabel, waktes men yra men Pabel. Lad mén
    guin nuu te men ne la Dionisio ne nuu lad men ne ndxin Areópago, no le te wnaa
    ne la Dámaris, no le ndalre mén.
  wer-wer: Pël ëën narö Pool pim ënëm ëak Yesuun kön wi kosang wesa. Pël ëa pörö eporö,
    namp Taionisias Ariopakas kaöaröa naëaanëp, ën öng namp yapinte Tamaris, piaripre
    ën piarpim kar narö.
  ipi-ipi: Bala peane tekeko, yuu wangiane Atiyo-pakasa lene okona amunguli piyaini
    kanjole akali gene Dayoni-siasa lene mindipi, wanda gene Damatisa lene mindipi,
    dee wandakali waka minditupapi, utupane-mane Jisasa lo bilipi leainipia.
  qul-NT: Waquincunataj Pablowan purerkancu, creerkancutaj. Ujnin Dionisio sutiyoj
    carkan, Areópago partidomanta. Uj warmi Dámaris niska creellarkantaj, wajcunapiwan.
  tnc-tnc: Ĩ'rãrimarã kiuᵽaka ᵽuᵽajoatirã Jesúre ã'mitiriᵽẽaekarã. Ĩ'rĩka Dionisio
    wãmeiki naka imaekaki, Areóᵽago rẽrĩroyikarãkaki. Ĩ'rãko Dámaris wãmeikooka Jesúre
    ã'mitiriᵽẽaekako. Suᵽabatirã aᵽerãoka kire yi'rikarã naro'si.
  ter-NT: Itea ápehiko xâne kaha'ínepoati, kutipeâti yûho. Xapákuke ne kutipoâti,
    ápe koéhati Ndiunísiu, hóyeno teyonéti xapákuke po'ínuhiko payásoti ya Areópagu.
    Ina apémaka sêno koéhati Ndámari, koánemaka po'ínuhiko xâne.
  bmr-NT: Jaarunaa saatoho imiyaavuguumo diibo dojɨcutɨ fuuhi. Jaamofaño icaubo Dionisio
    Aeropagobaɨvɨ efeefimo bocɨɨbo iicaubo, bu tollɨro saafigo gaigo Damari onoogo,
    bu saatoho icamo.
  fuf-fuf: Kono fow e mun, ɗun haɗaali woɓɓe humoo e makko, gomɗina. Tawi no tawaa
    e ɓen oo wi'eteeɗo Denuusi, tawdaaɗo e dental fewjooɓe Areyopaasi ɓen, e debbo
    no wi'ee Damaari, kaɲun e woɓɓe goo kadi.
  mwc-mwc: saba mutusi si kibi ba si geruwana. Kamosi yai wai Dionysius, Areopagus
    asi pipiya kesana, ba wasike kana waba Damaris, ba pipiya mutusi yabata.
  bhl-bhl: mali ka biliw kunum bi elo gelewsomi, Yesus elo “Fein!”, dangsiliw te.
    Mali kunum biim kunum mak em wiin e Dionisius ete te. E abiw mutuk fian beem kak
    kunum ete te. Waneng mak um wiin Damalis ukati Yesus elo “Fein!”, dangsu te. Mali
    kunum waneng mak ikati alew biimdiw ibolow fein kunum waneng kesiliw te.
  ons-ons: ŋei natne eŋe Paulo mogatka more, eŋane don malip kakoi. Ŋei mane, eŋetine
    Dionisius, eŋe Kaunsol ŋetne mane, eŋe malipkake. Ŋerep mane, eŋetine Damaris,
    eŋine so ŋei ŋerep natne weneŋ eŋe malipkakoi.
  con-NTPO: Tsa'ma majandeccuja Pabloi'ccu fae'ngae japa Jesucristove in'jan'fa. Nane
    tsendeccu'suta tsu fae'ccoja, Dionisio qquen inisecho'cho –tsaja Areópago'su a'i;
    toya'caen fae pushesu, Dámaris qquen inisecho'cho. Toya'caen faesundeccu'qque
    in'jan'fa.
  ghs-ghs: Oonihe abi qesai Paurohota atimaqi Dzesuho pobi naateta. Nokohota sinasina
    abi mina Areopagona qaata dzapa Tionision, ma atapa tee dzapa noho Dzamari ma
    paha abi qesai nooka hiisi eeteta.
  peg-peg: ମାତର୍‌ ଇନେର୍‌ ଇନେର୍‌ ଲକୁ ତା ପାକ୍ୟା ଆଜ଼ି ପାର୍ତି କିତାର୍‌; ହେୱାର୍‌ତି ବିତ୍ରେ
    ଏରିୟପାଗିୟ ଦିୟନୁସିୟ, ସବାନି ରୱାନ୍‌ ଦାମାରି ତର୍‌ନି ରଞ୍ଜେଲ୍‌ ତାଡ଼ି ଆରି ହେୱାର୍‌ ହୁଦାଂ
    ଆରେ କେତେକ୍‌ ଲକୁ ମାଚାର୍‌ ।
  txu-NT: Be, tẽm kêtri nhym me kwỳ mã kôt ajkamẽn tu amim Jeju markumrẽx. Me'õja
    nhidjibê ne Dijoni. Nãm Apakukam me rũnh bikprõnh djàkam me ro'ã rax. Me'õ nire
    jadjwỳ idjibê Tamari. Nhym me kwỳdjwỳ ar jakôt tu amim Jeju markumrẽx.
  eng-WEBU: But certain men joined with him and believed, including Dionysius the
    Areopagite, and a woman named Damaris, and others with them.
  gnw-NT: Ẽrei amocue vae güɨrovia Tumpa iñee, jare uñemɨĩru Pablo ndive. Cua reta
    ipɨte pe ñugüɨnoi penti Areópago pegua Dionisio jee vae, penti cuña Dámaris jee
    vae, jare ĩru vae reta.
  mux-mux: Yambu talse yunu-ni nirim ungma ‘Sika ungma.’ niku tondulu munduku piliikuliinga
    Poll yunu lumbili puring. Te Diyonisias, yunu Ariopakas kanjoll te; te ambu te,
    ambaliinga bili Damaris; yambu mare wasie yunu lumbili puring.
  maj-NT: Tu̱nga k'u̱a̱há xi kis'ejihi̱n ko̱ kamako̱ho̱. Kis'ejihi̱n nda̱ xi 'mi Dionisi̱o̱,
    xi ta̱ ma ñjakúko̱ jóo̱ a̱nte xi 'mi Areopa̱go̱, ko̱ nku ta̱chju̱ún xi 'mi Dama̱ri̱
    ko̱ kj'a̱í sa.
  bkq-NT: Tonlo modo ewy Jesus tâinwânsemo myani, Paulo aguely tindatuo. Uguondo Dionísio
    myani Jesus einwânni modo ewy; tonomegueim kehoem myani mâkâ; târâ Areopagodâ
    xuturim ewy myani mâkâ. Pekodo Damáris Jesus tâinwânse lâpylâ myani.
  kue-kue: Ana yomba tau Pol kamo pirtre pirngi dingwa. Ye mina Ariopagas kaunsol
    ta kangiye Dionisias, te ambu ta kangiye Damaris, te yomba tau ama akiye pirngi
    dingwa.
  cot-NT: Cotanquitsi iconoagarantajiaca iquemisantajiaqueri Jesoshi, ariqueate yoguijaguijaitanaqueri
    Paavoro. Iquemisantaque apaniro majirontatsica Areopagoqui icantajitica Tionishio.
    Aisa oquemisanque manquigarentsi icantajitica Tamarishi. Ariqueate iquejejiaca
    itsipapae iquemisantajiaqueri Jesoshi.
  bnp-bnp: Pali e huriki a bakovi ranga ri luhoi torea e Kristo, ri muri vona. I tara
    ne ria e Dionisius, a bakovi o Areopagus. A ngatavine tara, a rana e Damaris,
    ia tara i luhoi torea e Kristo, turana e huriki ranga.
  apn-NT: Hãmri nhũm Xiônĩs pê Areop kãm mẽ kãm kapẽr xwỳnh nẽ mẽhõ ni pê Tãmaris
    nẽ mẽ hkwỳjaja kapẽr mar tỳx nẽ amnhĩ kaxyw Jejus kôt hamaxpẽr nẽ hkôt amnhĩ xunhwỳ.
    Hãmri nẽ Pawre kôt pa.
  ctp-NT: Loꞌo mdoꞌo ñaꞌan chinꞌ nten ꞌin yu, chaꞌ ndyaa ñaꞌan tiꞌ neꞌ chaꞌ nu ykwiꞌ
    yu loꞌo neꞌ. Ska yu kiꞌyu nu naan Dionisio msñi chaꞌ kanꞌ, ni siya lka yu ska
    yu kula nu ndaꞌan Areópago kanꞌ; loꞌo ska nu kunaꞌan nu naan Dámaris msñi chaꞌ
    kanꞌ, loꞌo ti ndiya la chinꞌ nten nu msñi chaꞌ kanꞌ.
  opm-opm: Kat han ihir Oh arpin meng napor ma hapat daham ohe tapnong hangopari.
    Ohe tapnong ma hatpa ihir tit oh Dionisias Ariopagas kaunsir ihirmur. Tit oh Damaris
    uhmur. Ama yot ihitsi; kat han ihirsi Jisas orhe danong hangopari.
  bvr-bvr: Rrapa aburr-werranga aburr-gata aburr-malchinga nula Paul rrapa marr aburr-balcha
    nula Jesus, minypa an-ngardapa ganychila an-nelangga Diyaníchiyach (Dionysius),
    rrapa jin-ngardapa gama jin-nelangga Damarich (Damaris), rrapa aburr-werranga
    burr-guta.
  wal-wal: SHin issi issi attumaasati PHauloosaara gaittidi ammanidosona; eta gidduwan
    Ariyosppaagoosan de7iya pirdda keettaa daannai Diyoonaasiyoosi, Damaariiso giyo
    issi maccaasiyaanne harati de7oosona.
  zad-NT: Na' baḻ beṉ' bengake'ne' txen na' benḻilall'gake' Jesúza'. Na' ladje'ka'
    len to beṉ' lie' Dionisio, beena' len beṉ'ka' zakii chdop latja' nzi' Areópago,
    na' ḻekzka' sto noolə lie' Dámaris, na' sto c̱hop beṉ' yoblə.
  kmg-kmg: Ŋic gâcnezi ine Paulorao qohotahuc Jesure biŋe embiŋ. Jaŋeraonec mumutara
    ŋic sâko moc šâŋene Dionisio, erâ ŋokac moc šâŋene Damari, erâ gâcne.
  aso-aso: Vavo eveneꞌ linge nene ezela vi giꞌmizi Izesuꞌnimuꞌ lineꞌ gamazi nene gili
    eleꞌvoleꞌ aniꞌ. Gili eleꞌvoleꞌ anguꞌ Aleopago gololoꞌ kanisole minaaꞌ angutiꞌ
    ve ma gulive Dionisiokisi gele eleꞌvoleꞌ ineꞌ. Idoꞌ veneꞌ ma gulive Damalikisi
    idoꞌ linge masi gili eleꞌvoleꞌ aniꞌ ve.
  uli-uli: Sibis ir resa dabey le resa chepar. Ye mel Dionysius luwulur le iy semal
    chol ttey we yar tamol. Iwe ngo ye mel semal fefel le Damaris idal, iwe mo wol
    sibis yarmat le resa daber.
  nin-NT: Aniru abanu a kpanye nu ure umaku na kpa Abachi. Dayonisu nggo a si aba
    yo a di na issubi i Ariyopagu yi a kpanye nu ure ku Bulu ku. Ayamba numa a ri
    Damarri, uwa mi na abanu a kpanye nu ure ku Bulu ku na kpa Abachi.
  acu-NT: Tura waininayat jumchik aints ainau Pablon nemarkarmiayi. Kichik Atenasa
    juuntri, Dionisio naartin, nunia kichik nuwa, Dámaris naartin, nunia chikich aints
    ainausha Criston nekasampita tiarmiayi.
  cak-WNT: Y yec'o c'a ca'i' oxi' winek ri xeniman ri Ajaf Jesucristo. Ri winek ri'
    can xebe wi c'a riq'ui ri Pablo. Chiquicojol ri winek ri xeniman, c'o c'a jun
    achi ri Dionisio rubi', cachibil ri yek'ato tzij pan Areópago. Y c'o c'a chuka'
    jun ixok ri Dámaris rubi' ri xniman ri Ajaf Jesucristo. Y yec'o chuka' nic'aj
    chic.
  ebk-ebk: Ngem wachacha nan tapina ay inmunud kan Pablo ya enmafurot kan Jesus. Nan
    usa kan chicha at hi Dionisio ay usa ay membron nan Areopago. Nan usa us at fiafiai
    ay nan ngachana at Damaris, ya wachacha pay nan tapina.
  spa-PDDPT: Sin embargo, algunos creyeron y se unieron a él, entre ellos Dionisio
    el areopagita y una mujer llamada Dámaris.
  ruf-ruf: Iwanu wangi wamuwinza Pauli na wamtoghola Yesu. Mna wawo tsakakala Diyonesiyo,
    imunu wa Areopago. Pfipfila kukala ne ipinga yumwe iyakemighwe Damari na iwanu
    wangi.
  gun-gun: Ikuai avi amongue avakue oguerovia vy hexe onhemoirũ va'e. Ha'e kuery regua
    ma Areópago pygua Dionísio, ha'e peteĩ kunha Dâmaris hery va'e. Ha'e va'e kuery
    reve ikuaive amboae kuery.
  agu-BL: Poro at tzun cobox tkan yi cyocsaj yi xtxolbil yi oc Pawl tan xtxole'n,
    nin e' xom nintz te Pawl. Ẍchixo'l yi e'a'tz at jun yaj yi na bi'aj Dionisio yi
    aj Areópago. Ej nin ncha'tz at jun xna'n yi na bi'aj Dámaris, scyuch' coboxt.
  isn-isn: Kuiti ang'wi a antu ai ihanguie nu ng'wenso akahuiila, waze umoli uDionisio
    Mwareopago, nu musungu nuitangwaa Damari ni auya palungwi ni enso.
  eng-PEV: But some of the others believed what Paul said, and they believed in Jesus.
    One of them was a council man called Dionisius. And another one was an important
    woman called Damaris. And there were some other people that believed in Jesus
    too.
  ilo-ULB: Ngem nakitipon kenkuana ti dadduma kadagiti tattao ken namatida, pakairamanan
    ni Dionisio nga Areopago, ti babai a managan Damaris, ken dadduma pay a kaduada.
  pir-NT: Sa ye meheñequinagã tiquiro mehna ijiye, Jesure wacũ tutua dʉcahye. Dionisio
    Areópago cjʉ̃no pʉhtoa mehna cjʉ̃no Jesure wacũ tutua dʉcahye. Damari wame tiricoro
    gʉ̃hʉ, apequina mehna Jesure wacũ tutua dʉcahye.
  anv-NT: Yɛ́mbɔ bɔɔ́ bi ákamé mekomejɔɔ́ wuú ácho ne ji. Muú bwɔ́ ama akamege
    Dyonasɔs ayi alu ntó né ɛchomele ɛwémbɔ ɛwe ákuú Aropagat. Ne ayifɔ alu mendée
    ayi ákuú ji Damaris ne bɔɔ́ bifɔ ntó.
  sab-NT: Kwian gweale Jesu gerua keruchugu Pablo giti kwian mo ta gbu chage Pablo
    nate Jesu gerua jwen Pabloge, kwian ene ulita Jesu gerua gau ulia Pablo kle gerule
    kare. Kwian e ulitaske onbre gdaite kada Dionisio ama kwian kweri diali mo lite
    nga Areópagoge, onbre e Jesu gerua gau ulia. Muinga gdaite kada Damaris Jesu gerua
    gau ulia kaire kwian na mo ta gbu geru Jesu giti gai ulia Pablo gerudu kare ama
    ole.
  tmd-tmd: Makwam taun dib Atens aku, nöbö mö bli Pol mönö nuŋ aku pön, Jisas nugw
    pɨmä. Nöbö mö piaku nöbö i ib nuŋwa Dionisias. Nuŋ nöbö dib kansol dib ñɨŋ mögörɨb
    akuyöbö nöbö i. Mö i ib nuŋwa Damaris. Makwam nöbö mö bli kwo aipam Jisas nugw
    pɨmä.
  acr-NNT: Noꞌj jujun kꞌu chike wa tikawex xebꞌuꞌan e kukꞌil rukꞌ ri Pablo, ma xkikoj
    rubꞌiꞌ ri Cristo. Chikixoꞌl waꞌ kꞌo ri Dionisio (rire e kukꞌil rachijabꞌ lik kꞌo
    kinaꞌoj, ri kakimol kibꞌ pa ri Areópago), yey kꞌo jun ixoq Dámaris rubꞌiꞌ y jujun
    chik.
  kpg-kpg: Hunu gau ala gu donu anga, gu hagadonu. I lodo digau ala ne hagadonu la
    go Dionysius, tangada di buini a Areopagus, di ahina labelaa dono ingoo go Damaris,
    mo hunu gau labelaa i golo.
  taj-taj: तर कोइ कोइ म्‍हिगदे थेदेन छ्‌याम भ्रसी प्रभुदा विश्‍वास लजी। थेनीगदे न्‍हङला
    अरियोपागस भिबा सभाला डियनुसियस भिबा म्‍हिदेन दामारिस भिबा म्रिङम्‍हेमे गिक मुबा
    ओच्‍छे स्‍य्‍हान्‍दोगदेसेनोन प्रभुदा विश्‍वास लजी।
  avt-avt: '@see-verse:ACT.017.033'
  cbk-cbk: Tiene del maga gente ya queda maga siguidores di Pablo y ya queda tamen
    el maga creyente di Jesucristo. Tiene de esos amo si Dionisio, un miembro de Areopago,
    y un mujer el nombre si Damaris, pati tiene pa tamen los demas.
  uig-ARA: بىراق بەزىلەر ئۇنىڭغا قوشۇلۇپ، ئېتىقاد قىلدى. بۇلارنىڭ ئىچىدە «ئارېئوپاگۇس»
    كېڭەشمە ھەيئەتلىرىدىن بىرى بولغان دىيونىسىيۇس ۋە دامارىس ئىسىملىك بىر ئايال، شۇنىڭدەك
    باشقا بىرقانچە كىشىمۇ بار ئىدى.
  tuf-tuf: Cahujinat ey chihtá cájacro. Caquir Sir chihtá cájaquin owár jájacro. Sera
    ajca Dionisio eyin owár jájacro. Dionisio eya Areopago werjayín owár binro. Chauca
    ajca Dámaris cat eyin owár jájacro. Cahujín cat eyta jájacro.
  abx-abx: pero aniya' gihapon magpamaya'-baya' si iya tungod kay agpanutu'o. Huwang
    si mga iya si Dionicio nga myimbro si Kunsiho ari si Areopago, pati' i danda nag'arunan
    Damaris, ngan aniya' pirangan pa liwat magpanutu'o.
  mco-NT: Chi nijëjɨty jäy ypadzoonɨ huɨdi anajty tɨ mɨbɨcy Pablo y'ayuc. Ma je' ajcxy
    jɨm anajty tüg jäy huɨdibɨ anajty yxɨɨ Dionisio, yɨ' je' anajty tungmɨɨd jɨm Areópago.
    Nañ jadu'n tüg töxyjäy huɨdi anajty yxɨɨ Dámaris ypadzoonɨ, etz jacjadyii jäy.
  bsp-bsp: Kɔ afum alɔma ŋasumpər moloku mɔn kɔ tɔsɔŋɛ ŋa kəyɔnɛ ka alaŋ Yesu, pəmɔ
    Denis wəka kəgba ka Areyopako, wəran wəlɔma pac-we kɔ Damaris, kɔ afum alɔma.
  kqf-kqf: Lava visa lauguguya a vaivaiyena ba Pol a kaiwata bi Yesu ai sumaḡe. Mba
    lavedi ba Aleopagas olotona Diyonsi, waivini isana Damalesi bi lava ḡesaudi vaitedi.
  cpb-NT: 'Iri kantacha eenitatsi oyaatanakeriri, kemisantayetai irirori. Jirika ikaatzi
    kemisantanaatsiri: Dionisio, iri tsipatapiintawetariri ipiyotapiintaga Areópago-ki.
    Opoñaapaaka tsinane jitachari Dámaris, tzimatsi otsipapaini.'
  aon-aon: Aria anam armam hagipesh Pol hanak aria henek bilip um Jisas. Amudok armam,
    anan Dionisius. Anan douk nani amudok debeimi armam amam hantorum hape agudok
    mihig Areopagus iri atin mour. Anan nani onok armatok shahwarok um Damaris iri
    kwani enesh arpesh shopunek. Eshesh shenek bilip um Krais aria shagipesh Pol.
  hus-NT-2005: Por wéwná kʼal taltsik i atiklábtsik ani belmáchtsik. Jún ti éb xi
    jajáꞌtsik, jaꞌich na Dionisio, xu kidhtaláb jeye kʼal xu junkunaltsik ban Areópago.
    Belmách jeye jun i mímláb xu bijyáb Dámaris ani yán más xitaꞌ.
  mig-NT: Ko yaku̱ ña̱yɨvɨ, ni̱ ka̱kandíja‑i. Te ni̱ ka̱ndujíín‑i jíín Pablo. Te ɨɨn‑i
    kúu Dionisio cha̱a Areópago, te ɨnga̱‑i kúu ɨɨn ña'an nání‑ña Dámaris, jíín sáva‑ga̱‑i.
  bps-bps: Na nun dad to magin kenen na faglut ale, na satu faglut dunan Dyunisyus,
    na satu to di lumbuk i dad mukum dnagit Ariyafagus, na nun satu libun dnagit ku
    Damaris, na nun fa dademe faglut.
  mbs-mbs: Meneng doen menge doma otaw nemenal te Timanem aw timaking ki Pablo. Yan
    se sebad obanen kidoen si Dionisio, aw sebad bayi si Damaris, aw menge doma otaw
    eleg nemenal.
  cme-NT: Kuŋ fiɛ ce dumaaŋo-na, banamba yagar hũu Yesu maama‑i a cu u huoŋ-nu. Ba
    hɔlma-na, gɛ̃ŋgɛrtieŋo naŋo waa, ba taa ba bĩ-yo Deni, aa ciɛŋo naŋo bi waa,
    ba taa ba bĩ-yo Damarisi, a naara nuɔmba namba.
  sus-sus: Ndee naxa lu a mabiri ra, e naxa danxaniya, alɔ Denisiyo, naxan nu na Areyopago
    mixie ya ma, nun ginɛ nde naxan xili Damarisi, e nun mixi gbɛtɛe ra.
  pon-2006: Ekei ahpw kamehlele oh pwosonla; nanpwungarail me pwosonlahr akan, iei
    emen Daionisius, iei ih kisehn pwihnen Areopakus, oh lih emen ede Damaris, oh
    pil me kei.
  dad-dad: Tamo tunĩ Pol dõ dife fen, momoi den. Idi atun, Dionisius, guru fiya yana
    Areopagus neid taka, kayau taka yana Damaris ado, tunĩ geid, dibodon.
  zab-NT: per nuudeb güenalddeb laab ne güeldilaazdeb xtiidx Dios. Lodeb nuuch tuby
    bniety Areópago ni lá Dionisio cun tuby bniety gunaa ni lá Dámaris, ne cunru stuby
    stiop de bniety.
  jae-jae: Go lau ŋagêdô sêsap eŋ tôŋ ma sêkêŋ gêwiŋ. Acnêŋ Areo Pagu ŋalaumata teŋ,
    nê ŋaê Dionusi agêc awê teŋ, nê ŋaê Damari, ma lau ŋagêdô sêwiŋ. sêmoasiŋ tauŋ
    ôliŋ ma sêjam kauc gebe gêŋ ŋanô tau tonaŋ. Stoiki têtu mêtê tauŋ ŋapep ma sêjam
    kauc gebe ênam êsêac sa sêmoa ŋajamgeŋ. sêkac tauŋ saŋa.
  ksd-ksd: 'Ma ta umana tarai dia mur ia, ma dia nurnur: Dionisio, a te Ariopago,
    ma ra vavina, a iangina Damaris, ma ta ra umana bula diat.'
  msm-NT: Na, mey mgo otow duon no migpasakup ki Pablo su migtuu on ki Jesu-Cristo
    yakip si Dionisio no kunsihal to sikan no banwa dow songo bohi no iyan ngadan
    si Damaris.
  myk-myk: Lee bɛ na, a pii di fara Pɔli na, na bye Yesu nʼa daa fɛɛ. Pee nʼa daa
    fɛɛ pu ni, kulo li kiirikɔɔn kuruŋɔ ki sipya wa bye pu ni wee mɛgɛ ɲɛ Denisi,
    na fara cee wa bɛ na wee mɛgɛ ɲɛ Damarisi, ni sipyii pii bɛ.
  sbe-sbe: Na tamowai hekadi se patulau Paulo unai na Yesu se kawamamohoiyei. Kadi
    boda wa unai Daiyanisiyasi, iya meta Aliyopagasi unai taukoikoigogo wa tamowaina
    hesau, yo hinage waihiu hesau hesana Damalisi, yo hinage tamowai hekadi.
  mcr-mcr: Iŋgaŋi, ämaqä hŋqua, iquenyqä äwäpu, quuvqä eqäkuwi. Iquautaŋä hŋqu, iqueqä
    yoqe, Diyonisisi ique. Iqu ämaqä ämiqä, qoqoŋä Areopakusi iu aquvä äqänmiŋuwä
    iutaŋä iquvi. Itaŋga apäkä hui, iiyqä yoqe Dämarisi, ii-pqe quuvqä inä eqäkqe.
    Ga qokä-apäkä huizi-pqe, quuvqä eqäkuwi.
  cux-NT: Náⁿ'a yā chi'téénu yā ní nduuvidaamá yā ndúúcū Pablo miiⁿ. Nguaaⁿ 'iiⁿ'yāⁿ
    miiⁿ canee 'áámá saⁿ'ā Dionisio yeⁿ'ē 'iiⁿntyéⁿ'ē concilio chi nduuvidaamá yā
    na lugar Areópago ndúúcū 'áámá n'daataá chí nguuvi tá Dámaris, ndúúcū táámá 'iiⁿ'yāⁿ
    s'eeⁿ ndúúcū 'iiⁿ'yāⁿ miiⁿ.
  tur-YTC: Ama bazı kimseler ona katılıp iman ettiler. Bunların arasında kurul üyesi
    Dionisios, Damaris adında bir kadın ve onlarla birlikte başkaları da vardı.
  san-ITR: tathApi kechillokAstena sArddhaM militvA vyashvasan teShAM madhye .areyapAgIyadiyanusiyo
    dAmArInAmA kAchinnArI kiyanto narAshchAsan|
  bel-N: А некаторыя мужчыны, якія прысталі да яго, паверылі; між імі і Дыяніс Арэапагіт,
    і жанчына на імя Дамар, і іншыя з імі.
  sch-sch: Mi senkhat chu a tieng an kop tita male an iem zoia. Ha ngei lâia senkhat
    chu, Areopagus roijêkpu pâla mi Dionysius le nupang inkhat a riming Damaris
    le midang ngei an ni.
  mic-MIQNT: ta'sijig mimajuinu'g getlams'tasultijig Se'susal aq wit toqwa'la'titl
    Poligapal. Te'si'tij eig's Tionisius, negm na newgte'jit iganpugultijig na 'gjigan
    Atens aq e'pit teluisit Tamalis aq ta'sijig igtigig.
  huu-NT: Naie comɨnɨmona damɨerie naimɨe dɨbeimo jaidɨmacɨ. Ɨɨnotɨmacɨ. Naimacɨmona
    damɨe Areópagomo siadouidɨmɨe. Ie mamecɨdɨ Dionisio. Jɨaɨñaiño ɨɨnote. Naiñaiño
    mamecɨdɨ Dámaris. Daje facaiseconi jɨaɨe comɨnɨdɨ ɨɨnotɨmacɨ.
  jiv-NT: Tura chíkich aentska Papru táman umikiar nin nemarsarmiayi. Nui̱sha Tiuníseu
    páchitkiauyayi. Niisha Ariupaku áentsuyayi. Tura nuya̱sha nuwa̱, ni naari̱ Támaris,
    tura chíkich aencha nútiksaraṉ nemariarmiayi Páprun.
  otm-NT: Pɛ nu'ʉ 'da bi dɛn'na ra Pablo nɛ bi 'yɛ̨c'yɛi. Nuna n'da, ra Dionisio na,
    gue n'da ra zɛ'mi bʉ guepʉ madím pɛti yʉ ją'i bʉ Areópago. Nɛ n'da ra xisu, ra
    Dámaris, nɛ'ʉ mi'da bi dɛn'na ra Pablo.
  dah-dah: Be, gorbe al budam moŋ, yuŋkureŋeŋ kura gore Polyen saba gobe fudinde yeŋ
    nurdeb gama irde Yesu niŋ dufaymiŋ saŋiŋ iramiŋ. Goyen mar goyen kurabe doyaŋ
    marte gabu gasuŋ Areopagus ineŋ haŋyende gor kuŋ hiyen al kura Dionisius. Munaŋ
    kurabe bere kura deŋem Damarisyabe al hoyaŋ kura goya.
  tnk-tnk: Mətə nərman me nepwɨn həkurirə i, mamhəni nɨpərhienien ia Iesu. Nərman
    me nəha riti nəɡhɨn nə Taionusios. In iəmə asori riti sə raməkure irəha nəmə asori
    me ia nousəsɨmwɨnien nəha kani mə Areopakus. Pran riti nəɡhɨn nə Tamaris mɨne
    nərmama me nepwɨn mwi həkurirə ia Pol, mamhəni nɨpərhienien ia Iesu.
  kpr-kpr: Evetu genembo mendeni Paul da geka ava ningido, Paul de tatedo Iesu tumonduseri.
    Eni mo, reighi Ereafagas da kanisere javo Dionysius ri, a eni mo, evetu javo Damaris
    ri. Ne evetu genembo mendeninde dabade Iesu tumonduseri.
  san-IAS: tathāpi kecillokāstena sārddhaṁ militvā vyaśvasan teṣāṁ madhye 'reyapāgīyadiyanusiyo
    dāmārīnāmā kācinnārī kiyanto narāścāsan|
  nho-nho: E mee aaraa tama ni hakannoo ki naa taratara Paul no lotu i TeAtua, teelaa
    e hai ai Dionisius, teenaa se tama e hai te kansol. E mee hoki te ffine, tana inoa
    ko Damaris, aa ma aaraa tama hoki.
  gym-NT: Akwa ni ruäre nikani siba ben abko käkwe tödekani Jesubti. Nitre ye ngätäite
    abko ni iti kädian nämane Dionisio käkwe tödekani Jesubti. Niara abko sribikä
    ütiäte kri Junta Areópagobe arato. Erere arato, ni merire iti käkwe tödekani Jesubti
    abko kädian nämane Dámaris. Angwane ni mda mda käkwe tödekani Jesubti arato abko
    nakaninkä kore Pablobtä juta Atenate.
  azg-NT: Majoꞌ vendye joo nanꞌñeen na tëntyja nꞌonhan Jesús, jnanꞌjonhan yo Pablo.
    Quiiꞌ ntꞌan nanꞌñeen, joꞌ ñꞌen Dionisio, juu tsanꞌñeen na conintquehin Areópagoꞌñeen
    naijon na covijndaꞌ jñꞌoon. Ndoꞌ mantyi ñꞌen ncüii tsanscu na jndyu Dámaris yo
    ninꞌvendye ntyjehan nnꞌan tsjoonꞌñeen na tëntyja nꞌonhan Jesús.
  bhd-bhd: पन किछ लोक तैस सेइं मिली जे, ते तैनेईं प्रभु पुड़ विश्वास कियो, तैन मरां
    अक दियुनुसियुस ज़ै अरियुपगुसेरो प्रधान थियो, ते अक कुआन्श थी, तैसारू नवं दमरिस
    थियूं, ते तैन केरे अलावा होरे भी बड़े मैन्हु थिये।
  too-NT: Pero ā'makapitzīn tatā'tā'cxtimīlh lā' takalhlaka'ī'lh. Lā' nā kalhlaka'ī'lh
    Dionisio, kalhatin pūchihuīna' a'ntī ixtatakēxtimī nac Areópago. Lā' nā kalhlaka'ī'lh
    kalhatin puscāt a'ntī ixtacuīni' Dámaris lā' ā'makapitzīn huampala.
  ind-AYT: Akan tetapi, beberapa orang bergabung dengannya dan menjadi percaya, di
    antaranya juga ada Dionisius, anggota Areopagus, dan seorang wanita bernama Damaris,
    serta beberapa orang lain yang bersama mereka.
  cjo-NT: '@see-verse:ACT.017.033'
  nsn-nsn: Bo o gisiamehe puk tasisina ka tagorong man, kara la tagungua tang Poul.
    Dionisius ter tang sioko pono tasisis ka tagorong man, inggono ter tang sioko
    tasir Areopagus, kara tang sioko ponor kuah a hangana tang Damaris menia pono
    tasir gisiameh.
  san-DEV: तथापि केचिल्लोकास्तेन सार्द्धं मिलित्वा व्यश्वसन् तेषां मध्ये ऽरेयपागीयदियनुसियो
    दामारीनामा काचिन्नारी कियन्तो नराश्चासन्।
  tna-NT: Piada piada tuneda jei pu putsu, Pablo buquetana huecuana. Tuna duju su
    piada Dionisio banime anina. Tueda da piada ejude sa ehuidusuji puina. Piada epuna
    di jei puana. Tueda banime Dámaris. Daja huecha pia cuana di jei putana.
  lid-lid: Eme iri lau sabe le badeh, atehei budon tiri handru ma iri an hamon ta
    Pol. Ya udu bolo iri nane doh badeh, Diyonisiyus ale. Iy badeh, tinan ari badu
    bolo iri lau rayah aloh Areyapakus ma hawe badih ari nyaran Damaris hawe iri lau
    rayah ja ale.
  wim-wim: Than pam wanch wiy al-alangan-a, ngangkangam ep piꞌ-piꞌin nunang God.ana
    aꞌ monkan-wak-wakin nunanga. Aꞌ pam thonam inan namp nungantiya Dionysius nil
    puth pam moom piꞌan aak town aakanakamana, aꞌ nil thamp ngangkangan piꞌ-piꞌin
    nunangan. Aꞌ wanch thonangan thama namp nungantiya Damaris, puth wiy anangan pam
    wanch than ngangkangam piꞌ-piꞌin nunang God.an thampanga.
  zga-M: Pu leino avanu avange vakhakongana nave vakheideikha uyunge mu avo vei Ndyonisi
    uva Mwareopago, nu Dala uvei ikheilangivwa Damali navange paninie na vene.
  yom-yom: Muaki batu bankaka bafubakana yandi ayi bawilukila. Mu bawu muba Denisi
    wuba mu dikabu di Aleyopaze, nketo wumosi baba tedilanga Damali ayi bankaka mu
    bawu.
  san-SIN: තථාපි කේචිල්ලෝකාස්තේන සාර්ද්ධං මිලිත්වා ව්‍යශ්වසන් තේෂාං මධ්‍යේ (අ)රේයපාගීයදියනුසියෝ
    දාමාරීනාමා කාචින්නාරී කියන්තෝ නරාශ්චාසන්|
  yut-yut: Amɨn dɨwarɨ Pol yolek nandaŋ gadat awit. Kɨnda uŋun mani Dionisius. Uŋun
    amɨn gen kokwin amɨn Ariopagus muwut muwut tamokon muwukgwit uŋun kabɨkon nani
    kɨnda. Ae mɨŋat kɨnda mani Damaris, ae amɨn dɨwarɨ kɨsi nandaŋ gadat awit.
  grc-BYZ: τινὲς δὲ ἄνδρες κολληθέντες αὐτῷ ἐπίστευσαν, ἐν οἷς καὶ Διονύσιος ὁ Ἀρεοπαγίτης
    καὶ γυνὴ ὀνόματι Δάμαρις καὶ ἕτεροι σὺν αὐτοῖς.
  cpc-NT: 'Iro kantacha joyaatanakiri tsikarika ikaatzi, kimisantai irirori. Jirika
    ikaatzi kimisantaatsiri: Dionisio, irijatzi apaani tsipawitariri ipiyotapiinta
    Areópago-ki. Opoñaapaaka tsinani iitachari Dámaris, tzimayitatsi pashini.'
  nhg-NT: Pero seque giente oquetocaque Pöblo hua omoneltocaque. Sente de yejua itucö
    Dionisio. Dionisio oyeya sente de yejua tli seme oyeya pa junta pa inu locör de
    Areópago. Nuyejque intzölö yejua oyeya sente sohuatl itucö Dámaris tli omoneltocac.
    Ocseque nuyejque omoneltocaque.
  nya-nya: Anthu ena ochepa anamutsatira Paulo ndipo anakhulupirira. Pakati pawo panali
    Dionisiyo mmodzi wa bwalo la Areopagi ndi mayi wina wotchedwa Damalisi ndi enanso.
  ngu-NT: Pero sequimej onosentlalijquej ihuan niman otlaneltocaquej. Se yejhuan otlaneltocac
    itoca Dionisio yejhuan tetlacanonotzquetl ne Areópago. Niman se sihuatl itoca
    Dámaris inhuan ocsequimej no otlaneltocaquej.
  kup-kup: Tahan zei potak aban napuz abatao Daionisias, pi Ariopagas poek topouroohariz
    aban ahö nap, met añ ahö napuz abatao Damaris, met añarab mod nari Polinañ honeo
    ravat paru Iesuz homeo badae batah.
  jid-jid: E ndi bari ba hu ka zontu niwu nda kpanyime, nimi mba Dionysius wu Areopagus,
    wari wa ndema hi Damaris, baba bari wa ba he ni ba.
  wmw-wmw: Fala wanu wengine wanlunga nkono Paulu, wakubali. Kati yawo ákiwapo Diyoniziyu
    wa kundi ra Aeropagu, mwanamuka mmoja wakwitiwa Damari, na wengine‑po tena.
  gmv-GGM: Issi issi asati qass Phawulossay iza kaallidane ammanida; Heytapekka diyoonasiyossa
    geetettiza arriyoshaaththaagose dulata keeththa abaalle gidida Deemarisso geetettiza
    maccashayane haratikka isfe deetes.
  ssg-ssg: Teka ti laha hong soh kakai Pol ape i hanau aheke lato. Leilolato Daionisius
    tel ti teka masiwi ti Aten, tel hehin axan Damaris ma hina seilon liai.
  zpo-NT: Per mreke lak xaa tich xaa nu re xaa ne mle krer kwaan nzhé xaa. Nu lo re
    xaa ne nzho tub xaa le Dionisio, tub xaa nabeyy pa nkasa rese xaa yezh naz Areópago,
    nu noka tub ngwnaa me le Dámaris, nu noka zlak xaa.
  poy-poy: Kumbiti wantu wavuwa ndiri wagenditi pamuhera na yomberi, wawera wajimira.
    Muwamu mwawu waweriti Dionisiwu gwa Aleopagu na mdala yumu yawamshema Damari na
    wamonga wawu.
  qwh-NT: Peru waquincunaqa Pabluta qatiyarqanmi y Teyta Jesusman creyicuyarqanmi.
    Pecunachomi carqan Dionisiu jutiyoq nuna. Pemi carqan Areopagucho autorida. Y
    Damaris jutiyoq warmipis y waquin atscaq nunacunapis.
  gaw-gaw: Paulus nug uuaṯa uḵom amge danab laala oolagp̱a genab doona dim lamidp̱ig.
    Laa amu Daionisias, nug am Ariopagasnu heṯoḏiak danab. Laa amu ah nug onig Damaris
    amu laala ele.
  nca-nca: Toŋiní uni kumi iŋondutu tero eneya womaŋgurí. Ŋuko Daionisias, Areopakus
    huru-huru ŋu noŋgo qu ka, ko pare ka, owí Damarisi, ko kumi meyowo ŋuya.
  zpz-NTPP: La be mbecy guc nuy Baly, nunu bicy cup dey consuel lo Crisht. Dionisio,
    yu zeꞌ tub mbecy nu bzu riiñ Areópago bicy cup yu consuel lo Crisht. Nu tuubaꞌ
    mbecy nu bicy cup consuel lo Crisht, tub biñ mñaa nu la Dámaris. Nunu zañ zir
    dey bicy cup yu consuel lo Crisht.
  mkj-mkj: Epwi ken pwilihla ih apel pwojonla; nehn pwungen joauloanngok ioar Dionysius,
    ma kijehn pwihn in Areopagus, apel lihmen ma adanki Damaris, apel epwi armaj.
  zac-NT: perë bëldá rall gualdí lduꞌu rall dizaꞌquë nu guanaldë rall Pablo. Ladi
    ra mënë ni nanú tubi nguiu lë Dionisio. Nall miembrë shtë partidë Areópago. Nu
    nanú tubi naꞌa lë Dámaris con zihani ra nagualdí lduꞌu dizaꞌquë shtë Jesús.
  kyg-kyg: Mago vayaꞌamogimo akame huꞌa neꞌuꞌapaeꞌmo apakesa afiꞌa fatago huꞌnae.
    Ani vayapatiꞌmo mago vekamo agiꞌamo Naiyonisiyasiꞌa Aliyopagasi kanisole vekagi
    mago a kanomo agiꞌamo Namalisiꞌagi magoꞌe vayanagi huꞌa maiꞌnae.
  kmk-kmk: Yoong naitung-ud dat udum kan siya ot nanuttuwa da. Osa kan dida si Dionisio
    un osa utdat Areopago kan osa’n babai un mangngadan si Damaris. Inggaw da pay
    uduma tagu un nanuttuwa.
  cao-NT: Jama, chahahuaniquë huësti huësti ca jahuë chani nicanish cabo. Chahahuahax
    Pablo maxo qui ja riicaniquë. Riini quiha toa Areopagó ca maxo inish ca joni,
    naa Dionisio icanai cato. Chahahuani quiha huësti ca yoxa, naa Dámaris icanai
    cato. Jasca, chahahuaniquë nohiria huëtsa bo ri.
  bbr-bbr: Karauk roat ak kamuk rai, ak Pol nukan ämän tainoria, akan woiaka epar
    moin. Kar ro kon enip Daionisias, ko Ariopagas menan näu ro, pak kar asir kon
    enip Damaris pak karauk roasiret pak erek akan woiaka epar moin.
  inb-inb: Chasa kagpi­pas, sug­kuna, pai­wa tukuspa, ima willas­kata suma iuia­rir­ka­kuna.
    Chi suma iuia­rig­pura­manda, Areopagopi kag­kuna­pura Dionisio suti­mi karka.
    Dáma­ris suti warmi i sug­kuna­pas, Iaia Jesus­wa suma iuia­rig­samur­ka­kuna.
  hrv-hrv: Neki ipak prionuše uza nj i povjerovaše; među njima i Dionizije Areopagit,
    neka žena imenom Damara i drugi s njima.
  box-NT: Ká ɓa nùwã yɛn ɓúi bán pá bò a Poole yi, á tà a *Krista bìo. O
    ɓúi lé ɓa tũ̀iá fɛɛrowà nì-kéní na ɓa le Denii, là a hã́a ɓúi na ɓa
    le Damariisi, à pá bĩní séení ɓa ɓúi.
  ote-NT: Pe ꞌra de gueꞌʉ bi gamfri ne bi dɛniꞌa̱. Ne ꞌna de gueꞌʉ mrá thuhu ra Nisio,
    mi gueꞌa̱ ꞌna de nuya nda̱ mri muntsꞌini ja ra Areópago. Nehe ꞌnara ꞌbɛhña̱ mrá
    thuhu ra Damari bi gamfri rá noya Ajua̱, co maꞌra ya mengu de guehni.
  wnu-wnu: Qoa ne munon qei qob bo igub qamb Pol toat isub Yisast oabigumirei. Ne
    munon ger unum Dionisius wo munon wuriba ai Areopagus end wuri qiumuni igo eng,
    ne yamangar ger unum Damaris, ne munon qei-qei gor Yisast oabig isumirei.
  zam-NT: Per làtha ngo ndxep mèn co' mqueltàa no Pab. No ngola's mèna di's co' mdoodi's
    Pab cón che'n Jesucrist. Làth mèna ngo thìb mbi' co' ngro' lèe Nich. Mbi'a ngòc
    thìb sos co' nqueltàa no mèn co' nqueltàa co'te' lèe Areopag. No ngo thìb xa'gota
    làth mèna, ne, co' ngro' lèe Damars. Ngo taamas mèn làtha, ne, co' ne'needen chó
    lèe.
  zyp-NT: Canghrasala cawngsaw chykheh cawh ama cawh zui he ka, a reipaw cawh zing
    he ka, aaning hrong chung leco Areopaka khongsil phu a cang hrahpaw Dionisia le
    Damari aa tah no le ahringpaw sahlo zong a ung hrah he.
  sey-NT: Ja̱je paꞌiquëtaꞌare yecohuaꞌipi sehuohuë. Sehuoni i̱ ja̱ꞌre co̱ni tsiohuë.
    Cuiꞌne ja̱ohuaꞌi ja̱ꞌre co̱ni paëꞌë, Dionicio. Cuiꞌne teꞌe nomio Dámaris hueꞌeco
    pacoꞌë. Ja̱ohuaꞌi cato Areópago tsëcapë acohuaꞌi paëꞌë. Paꞌijëna, cuiꞌne yecohuaꞌije̱
    co̱ni paëꞌë, i̱ohuaꞌi ja̱ꞌre co̱ni.
  nvm-nvm: Regavo efarif roin bu funa rene una God ma vierafen revo e be iji if fuon
    Daionaisius e Erofegas ijia vuak kuainma ijin. Regavo bara be if fuon Damaris
    fu God ma vierafeko e roin buk God ma vierafen.
  mps-mps: Tama bidi me badu augwali augwa homu Jisasba mu muani, tama augwali Pol
    dali pali. Te bidi me deli aga te Areopagusde bidibo kaunsil bidi, agai nogi Dionisius
    da, te we me deli agai nogi Damaris, augwali si me, gasa bidi dabe me badu me,
    augwali tigidali augwa homu Jisasba muani.
  pab-NT: Hoka haiyaharenae tyakeko hoka tyaonaha iniraine xema maniya. Dionísio,
    hatya ohiro Damáris nexalolo, exahe haiyanae tehitiya hoka tyakekoha. Dionísio
    atyo kalorexe, kalorexenae kakoa hohisakoita Areópago nali.
  llg-llg: Boe ma luma lakabubua loon, huu lamahele neu Lamatuak Yesus so. Neme sila
    mai, hambu mana palisa dedeꞌak esa, nai Areopagus, naꞌde Dionisius. Ma hambu inak
    esa, naꞌde Damaris. Ma hambu hataholi seluk luma, ala tungga noꞌu loo sala.
  kyf-kyf: Nyɩma -tɔlʋa -wa ŋwnua -Lagɔgbʋ -yɔ, 'ɩn -maa yia Pɔlʋ 'bɩ mnɩ. Wa glaa
    Atɛnɩɩ gbʋwʋbhunyaa lʋnyɩmɛ yabhlo wa laa Denisɩ klaa, 'ŋwnɔ yabhlo wa laa Damalisɩ,
    we -yɔ nyɩma tɔlʋa, ma -wa.
  tpi-tpi: Tasol sampela man i bihainim em na ol i bilip. Wanpela em Dionisius, em
    wanpela memba bilong dispela kaunsil i save bung long maunten Areopagus. Na wanpela
    meri, nem bilong en Damaris, em i bilip, na ol arapela manmeri tu i bilip.
  mih-NT: Ta zuhva ra cuan i sino iñi ra ta i titahan ra sihin ra Pablo. Minoo ra
    nañi ra Dionisio. Ra ndyizo tyiño ñuu cuan cuu ra. Ta minoo ñaha sino iñi, nañi
    ña Dámaris. Ta iyo ca ñu sino iñi ndɨhɨ ca.
  qvh-NT: Sayno captinpis juc ishcay runacunalami Pablo wilapashgancunata chasquicuyargan.
    Paycunachömi Areopagucho shuntacag autoridä Dionisio jutiyog runapis cargan. Nircur
    Dámaris jutiyog warmi y más waquin cagpis Pablo wilacushganta chasquicuyargan.
  kms-kms: Pudi wute ninge Pol ane ire pe rikur di Jisas irine nei rimbig. Pol ane
    rikur kin wuti iri taq Dionisius. Ni Areopagus ye kaunsilne iri. Di nyumbueg ire
    ni nyamb Damaris, di aye ninge te ane Pol ane rikur.
  agn-agn: Piro ang domang mga taw nagiga-pen ong nandia ig namagto ra ong ni Jesus,
    pario ong ni Dionisio ang tatang mimbro tang mga taga Areopago, ig ang babay ang
    si Damaris, ig may mga doma pa enged.
  nhi-NT: Pero siquin omonilohqueh iuan Pablo uan otlaniltocaqueh. Semeh yehuan yen
    Dionisio naquin opouia itich in Areópago, noiuqui se siuatl itoocaa Dámaris, uan
    noiuqui ocsiquin.
  ttc-NT: Per junjun kyetz eb'aj'okslan b'ix eb'aj'ok lapet ti'j. Kxol kyetz atqet
    tuq te Yoni'xh, tetz jun kxol kye aj n'ok tuq kchimo' kyib' txini tuj te Ariyop,
    b'ix junky, jun xuj tb'i Dámaris, b'ix ax ate' tuq txq'anky xjal.
  dan-1931: Men nogle Mænd holdt sig til ham og troede; iblandt hvilke også var Areopagiten
    Dionysius og en Kvinde ved Navn Damaris og andre med dem.
  kwj-kwj: Wowani hima fwele ri mwanji ni sirinani sembe ti ya wu ha. Wui nindo ki
    hima fori Daiyonisiyas, rini Ariyopakas ki waundau kanisol hima fori, humwe foti
    hi tihi ti Damaris, e, hima fwele okwe o hingambwa sembe ti ya wu ha.
  vie-OVCB: nhưng một nhóm người theo ông và tin Chúa. Trong số đó có Đê-ni, một thành
    viên của hội đồng, bà Đa-ma-ri, cùng nhiều người khác.
  kze-kze: évakarawai kwenánaaemba kwa'maésa kwésa kwenáái isésa Ísun-aaiyavesa áraire
    sumbá miwívínkémbá moóráwai áwí'a Táyónisi kwemá Áríópagasi kánísórona'a úwana
    moórá-ininko áwí'a Tamarísiye minkáé'nárai umái évakarawaivi kwimái Ísun-aaiyavesa
    áraire sésa kwempá'á tiráawe.
  mpj-mpj: Karlkiluya wanarnu kaya kujungkarrira wangkamaya. Karlkiluya kulirnu Jiijajku
    wangka junga, jiingka kuju nyinapayi yini Tiyunijiyajpa, maaja palunyamartajiku,
    wantiyila yini Tamariyajpakamu martu karlkinpalurrju.
  lbk-lbk: Wad-ay cha nan tapina ay naitapi ken siya ay namati. Si Dionisio ay esang
    isnan Areopago, sa et nan esa'y fafai ay enngachan si Damaris, ya nan tapina kayet.
  mto-NT: Je̱m tseꞌe je̱ jayu juuꞌ veꞌe du̱ma̱a̱tnapya̱jkju̱du je̱ Pablo je̱tseꞌe
    du̱jaanchjaꞌvidi je̱ Jesús. Dionisio veꞌe toꞌk xya̱a̱j, kuvijts je̱ꞌe̱ veꞌe je̱tseꞌe
    je̱ myujatyooꞌ du̱ma̱a̱tnayꞌamókaja je̱m joma veꞌe je̱ Areópago. Je̱mpa tseꞌe
    toꞌk je̱ ta̱ꞌa̱xta̱jk juuꞌ veꞌe du̱xa̱a̱j Dámaris. Nay je̱mpa tseꞌe juuꞌ veꞌe
    viijnktava.
  bzh-bzh: Rëḳ mu alam ti ti deggërin sir bayoj ya timu vu Yesu medetamuin Paulus
    medeya. Ti arë nebë Dionusius sën kaunsor Ḳedu Ares ti, log avëh ti arë nebë
    Damaris, galam la ving.
  guj-2017: પણ કેટલાક માણસોએ પાઉલની સંગતમાં રહીને વિશ્વાસ કર્યો; તેઓમાં અરિયોપાગસનો
    સભ્ય દિઓનુસીઅસ, તથા દામરિસ નામની એક સ્ત્રી, તેઓના ઉપરાંત બીજા પણ હતા.
  jvn-NT: Nanging ènèng wong siji-loro sing pretyaya lan mèlu rasul Paulus, kayadéné
    Dionisius, tukang pikir nang Eropakus kono, uga ènèng wong wédok sing jenengé
    Damaris lan liya-liyané menèh.
  byr-byr: Polɨmɨ wɨꞌnesara yeꞌmwannamwaaina yeva Naangerɨ lɨmwagevera yɨmaꞌnyɨna
    yeꞌ. Aꞌmwe pwai Daayonɨzɨyaazai kaajolɨyai Aarɨyopahaazɨ saba yadelyɨ aꞌmwe pɨrɨꞌ
    Damaarɨzaꞌ woꞌnɨkesɨ pwarajɨ Naangerera yɨmaꞌnyɨna yesarera.
  ian-ian: Ndina nat nɨmba Pol waa nyaangɨt wutaa apma vatna waa Jisasna mbaapma wuleindi.
    Wuleia kɨta nyana sɨ Daionisias. Ndɨ Ariopagasna kɨta nyana. Kɨta lagwa lɨla sɨ
    Damaris lɨlo wuleilɨ. Nat nɨmba ndino wuleindi.
  hun-hun: Néhány férfi azonban csatlakozott hozzá és hittek, ezek között az areopágita
    Dioniziosz is, és egy Damarisz nevű asszony, és mások is.
  mcf-NT: 'Adec nidshun yuec ushquin chuisho tantianu quec Pabadobëd iccuededquin
    utsin-utsinquien padpiden-padpidemboen tantiabededpanëdash. Aden Pabadon chuibanac
    utsi-utsiec Esuquidistu tantiaquid yampanëdash: Nëidic, Dionisio cuëmëdquid Adeyopaco
    caid yacno iccuededquido chuiquid nepanëdash. Utsibic, chido Damadis cuëmëdquid
    adecbidi Esuquidistu tantiaquid yampanëdash. Aidobëd utsi-utsiec Esus tantiaquid
    yampanëdash.'
  kjs-kjs: Go puma enaali medalomame Pol raapu piruma epe agale pago kone rulasimi.
    Nimuna rikiranare rudu Areopagus madaa kaunsil piri ali Dionisius-mi kone rulasa.
    Go ena Damaris-para medalomanu nimumi page kone rulasimi.
  mni-mni: Mi kharadi Paul-gi tung inba oire amadi thajare. Makhoigi marakta Areopagus-ki
    mioi Dionysius, Damaris koubi nupi amasung mi atoppa kharasu yaorammi.
  yad-NT: Tavay nijya̱nvay ju̱tye̱ryadeda simu Pávuruyu, rityuva̱choda ji̱ta variy
    simu Ju̱denu. Jiryatiy rityuva̱choda simu, ravicha̱da si̱tya rityenu Diyunísiyu,
    Areyópacu ja̱mi̱, tanu̱qui vaturu̱y jarye, jiryatiy nani̱tya Damarísa, ti̱juunuma
    variy ruusa̱ju̱ day.
  mxb-NT: Tído ni̱ ka̱ndísa dao ña̱yuu ñoó to̱ꞌon ni̱ da̱náꞌa̱ Pablo, ta ni̱ na̱kiꞌin
    táꞌan na xíꞌín ná. Ta tein na̱ ni̱ ka̱ndísa ñoó nákaa̱ iin ta̱a naní Dionisio,
    ta kúú rá iin ta̱a néꞌe choon noo̱ naní Areópago ñoó. Ta nákaa̱ taꞌani iin ñáꞌa̱
    naní Dámaris, ta ni̱ ka̱ndísa taꞌani dao ka̱ ña̱yuu.
  pon-2006A: Ekei ahpw kamehlele oh pwosonla; nanpwungarail me pwosonlahr akan, iei
    emen Daionisius, iei ih kisehn pwihnen Areopakus, oh lih emen ede Damaris, oh
    pil me kei.
  maq-NT: Hane ngujo xuta ne, cavisehen me ladu rë Pablo sehe camacjain rë me cjua
    jan. Hane ngajñi rë me xi cuacun vë ne, jiyajñi me xi hmí rë Dionisio, ngu xutaxa
    rë tsëhë nandya, hacuaha cojo sa ngu chjuun xi hmí rë Dámaris jiyajñi me jan,
    cojo ngujo sa me.
  hto-hto: Mei íadɨ dáarie iedo jáidiaɨoɨ. Jaillano ɨ́ɨnotiaɨoɨ. Afe ɨ́ɨnotɨmacɨmona
    dámɨe Dionísio. Afémɨe Areópago nɨmáiranɨmo jaɨnáidɨmɨe. Afe ɨ́ɨnotɨmacɨmona Dámaris
    mámecɨredɨngo ite, naɨ baɨ jɨáɨmacɨri.
  por-BRBSL: Mas alguns homens se uniram a ele e acreditaram, incluindo Dionísio,
    o Areopagita, e uma mulher chamada Damaris, e outros com eles.
  ces-NKB: Někteří muži se však k němu připojili a uvěřili; mezi nimi i Dionýsius
    Areopágský, žena jménem Damaris a s nimi [ještě] jiní.
  cui-cui: Ichitha ichamonae Pablo puna poinchi yawa bapomonae Jesús jume cowʉntatsi.
    Ichʉn barapomonae jiwana pewʉn Dionisio. Bapon Dionisio Areópago wʉn matabʉxʉyo
    jiwanapin. Petsiriwa powa irʉ napona powa irʉ pejume cowʉntsixae Jesús, bapowa
    pewʉn Dámaris. Ichamonae irʉ napona pomonae irʉrʉ Jesús pejume cowʉntsiwichi.
  boj-2014: Tamo qudei naŋgi Pol aqa anjam di qusib poinjrnaqa Yesus qa naŋgo areqalo
    siŋgilatosib Pol dauryeb. Bei aqa ñam Dionisius. A koro sawa deqaji gate koba.
    Uŋa bei aqa ñam Damaris. Tamo uŋgasari qudei dego naŋgi Yesus qa naŋgo areqalo
    siŋgilatosib Pol dauryeb.
  eng-OEBUS: There were, however, some people who joined him, and became believers
    in Christ. Among them were Dionysius, a member of the Court of Areopagus, a woman
    named Damaris, and several others.
  eri-eri: Ariya fai ila no oojo tubode huwanyanege ngalengawai. Fai waha ete Dionisius,
    no kaunsel, Areopagus muju langa kotogane waha, nebereha ete. Ariya aita ete nomo
    unyi Damaris, no huwanya ngalengawai. Nere fai-aita bagu ila fere huwanyanege
    ngalengawai.
  aly-aly: Artwa irrpetyel angka ikwerenh renh tnakek, kel renh ingkern-they apentek,
    alhek ikwer-angkwarr. Artwa anyent itnan Dionysius Areopagus Council-areny anenh.
    Arelh anyentel itnan Damaris ingwerel-rnem-then Ingkart renh tnakek-anem.
  wiu-wiu: Pokalepa eni yene padeka-kitame einapa nimini oka wa one-pala lipua mea
    Yesuke wene tugakoi. Nitane yenepa panago Ariopagase Kanosolo ago Dayonisiasi
    ni padatoa one ibini Damarisi. Pade ali atoaka Polo lono takanekete Yesuke wene
    tugakoi.
  swe-swe: Men några anslöt sig till honom och kom till tro. Bland dem var Dionysius,
    som var medlem av Areopagen [en av de 30 medlemmarna], och en kvinna som hette
    Damaris och några till. [Lukas fortsätter med principen ”varannan damernas” som
    han använde i sitt tidigare verk Lukasevangeliet, se inledningen till Lukas. Inte
    så lång tid efter dessa händelser kommer Silas och Timoteus till Paulus i Aten,
    se . Ganska snart skickas Timoteus tillbaka till Tessalonike, se . Även Silas
    verkar sändas i väg, eftersom Silas och Timoteus tillsammans kommer tillbaka från
    Makedonien till Korint lite senare, se .]
  cth-cth: Hatei tami tangawn ni Pawl koe a kambawng awh teh a yuem awh. Ahnimanaw
    thung dawk Aripakas yung e tami buet touh lah kaawm e Dionisia hoi alouke napui
    Damaris tinaw hloilah napuinaw hai a bawk awh.
  mti-mti: Megara iyayapan upeba Poru amave amog anotumat aya. Mu Areopagas apa keptete
    abnawa da Daionisius, vesin da iviwa Damaris ge iyayapan upeba.
  pad-NT: Vahoariha vakajari'darihi ida Paulo athi, oniani ida Jesus kania vaabono
    gahinai vanihavini hija. Paulo-ra vavaipohiha'aha. Jesu-ra kajari'dariki hoarana
    onina Dionísio. Areópago kaija'arini ada Dionísio. Areópago oniki ida ija'aria
    bivajoronibakhiaki ibavini. Jesu-ra kajari'dariki hoariha onini Damáris. Vahoariha
    jaboni Jesu-ra vavakaijokaki.
  twi-twi: Nanso, nnipa kakraa bi gyee no dii de wɔn ho bɔɔ no. Saa nnipa no mu bi
    ne Dionisio a ɔfra Areopagofo mu ne ɔbea bi a ne din de Damari ne afoforo bi.
  hlt-hlt: Tedae aka tangnah hlang hlangvang rhoek tah Paul taengah kap uh. Amih khuiah
    Areopagite khoboei Dionysus, te phoeiah huta pakhat, a ming ah Damaris neh amih
    taengkah a tloe rhoek khaw omuh.
  tbz-SIM: 'Nɛ̀ mɛmmɛ kɛ̀ bɛ̀mɑbɛ̀ nhò tũ̀ nkɛ́yie nYesu. Bɛɛ̀ kóò mɔù tu: Deniisi
    dibeéntĩ̀nnì kou, nɛ̀ onitipòkù mɔù bɛ̀ tú wè Dɑmmɑriisi nɛ̀ bɛtɔbɛ̀ mɑbɛ̀.'
  san-GUJ: તથાપિ કેચિલ્લોકાસ્તેન સાર્દ્ધં મિલિત્વા વ્યશ્વસન્ તેષાં મધ્યે ઽરેયપાગીયદિયનુસિયો
    દામારીનામા કાચિન્નારી કિયન્તો નરાશ્ચાસન્|
  amx-amx: Artwang rrpwetjelemeh angketj kwerenh nakek, kwereng inang Paul-el-ayeng
    nyent-irrek. Artwang nyent anek Dionysius, rang Council-areny anek. Marl nyent
    arreny kwerenh Damaris rang angketj kwerenh nakek, tjerrtj rrpwetj arrpenh mapel
    thwen.
  ake-NT: Tu'kan kon pen nɨ ka'pon amʉ' ena'pʉ Paarʉ pɨkɨron kon pe, mɨrɨpan kon uya
    nɨrɨ Sises apurɨ'pʉ. To' koro'tau Sises apurɨnin pe iyenasa' ese' esi Tayano'siyas,
    Areyo'pakas itese' konsʉrʉ amʉ' tonpa pe te'sen, Tamares itese' nɨrɨ uri'san,
    mɨrɨ tʉpo tʉron kon uya rɨ nɨrɨ Sises apurɨ'pʉ.
  qvn-NT: Nätan Jesusta juc ishcay chrasquicugcunaga Pablowanmi shuntacarärira. Paycuna
    capäcura Dionisio jutiyog runawan Dámaris jutiyog warmim, jinaman mas juc runacunam.
    Chay Dionisio cara Areopagochru yachrachig casta runam.
  tku-NT: Ā'makapitzīn tatalacxtimīlh ē ta'a'ka'ī'lh. Nā a'ka'ī'lh Dionisio, chā'tin
    scujni' tī ixtatalacxtimī nac Areópago. Nā a'ka'ī'lh chā'tin puscāt tī ixuanican
    Dámaris ē ā'makapitzīn huampala.
  bjk-bjk: Inexalik a uleng ne duöng toxo muu e Pol toxo kip a tinenge ma toxo nunu.
    Kaluluonin idi e Daionisias, a öng möxöbo Ariopagas kansel, ma kölöme ridi bölök
    a önga une esene e Damaris ma önga bo nangadi bölök.
  msy-2020: Ezɨ gumazamizir maba Polɨn nɨghnɨzimɨn gɨn ghua nɨghnɨzir gavgavim an
    mɨgɨrɨgɨabar iti. Men tongɨn Dionisius, a Areopagus kaunselɨn aven itir gumazir
    mam. Ezɨ amizir mam, an ziam Damaris, a gumazamizir igharazir maba ko, me uaghan
    nɨghnɨzir gavgavim Polɨn mɨgɨrɨgɨabar iti.
  bpr-bpr: Na nun dademe dad to déé ta magin di kenen du ta ftoo ale di ku Dyisas.
    Yé dagit i satu Dyunisyu, satu di dad mukum dnagit Ariyapagu, na lê nun satu libun,
    yé dagitan Damaris, na nun fa dademe.
  rmy-VLAKH: Коискачи манушэн екхпатив патяйле тай жыле лэ Павлоса. Машкар лэндэ сас
    Дионисиё, мануш андав Ареопаго, инке жувли, савя акхарэнас Дамарь, и авэр.
  cle-NT: Joó⁴ ta̱á̱²dsɨy⁴² diáh⁴ dsa³ ja̱³ gá⁴dxí̱⁴ chie̱é̱yh¹ baáy⁴ gá⁴taáy³ diáh⁴
