  tam-2017: சிலர் பவுலோடு சேர்ந்துகொண்டு, விசுவாசிகளானார்கள். அவர்களில் மார்ஸ் மேடையின்
    நியாயாதிபதிகளில் ஒருவனாகிய தியொனீசியு என்பவனும், தாமரி என்னும் பெயருள்ள ஒரு பெண்ணும்,
    வேறு சிலரும் இருந்தார்கள்.
  azz-NT: Huan sequin ne tacaquini tacuautamatque ihuan Cristo huan cuali mohuicatinenque
