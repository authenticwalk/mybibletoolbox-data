  ena-ena: Lɨci hulaŋ limu hɨhɨle nudɨ ciaŋ lubiahɨlavɨla Jisasɨ saŋ hɨji vɨdɨvɨdɨŋ
    lamavɨmi. Hulaŋ mu hɨji vɨdɨvɨdɨŋ lamami agadɨ ibi Dionisiusɨ. Nɨbu Aleopagusɨ
