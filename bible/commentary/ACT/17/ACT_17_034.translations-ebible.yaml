  rmn-rmn: Набут мануша пакянилэ тай лилэ тэ пхирэн пал Павел. Машкарэ лэндэ сас о
    Дионисий андар Ареопаг, э манушни, сави бучёлас Дамарь, тай авэра.
  huv-NT: Pero altiül tandüjpiw mamb a Pablo, tüjchiw omeajtsüw Teat Dios. Tiül ajcüw
    ayaj, altiül nop naxey nenüt Dionisio. Aaga naxey quiaj, ajiür najiüt tiül Areópago.
    At altiül nop najtaj nenüt Dámaris. Ngome áagan, aton tajlüyiw alacas.
  otn-NT: Pɛ nu̱ya 'da yø ja̱'i̱ bi̱ nu̱ ma̱nho ra̱ hya̱ mma̱nna̱ Pablo, 'nɛ̱ bi 'yɛ̱c'ɛ̱i̱.
    N'youi p'ʉ ra̱ Dionisio, guehna̱ n'na'ʉ yø ts'ʉt'abi p'ʉ ja ra̱ Areópago. Xquet'a̱
