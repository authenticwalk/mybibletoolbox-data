  unx-unx: ଦିୟନ୍‌ସିୟ ନୁତୁମ୍‌ ପାଞ୍ଚେଟ୍‌ରେନ୍‌ ମିଆଁଦ୍‌ ହଡ଼, ଦାମାରୀ ନୁତୁମ୍‌ ମିଆଁଦ୍‌ କୁଡ଼ି
