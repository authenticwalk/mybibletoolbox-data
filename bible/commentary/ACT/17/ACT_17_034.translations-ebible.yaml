  mie-NT: De cuāhān sava nchivī jíín Pablo, de nī ncandíja ndá ji. De iin ji cúu Dionisio,
    tēe jā ndútútú jíín ndá tēe cúñáhnú jā sáhá junta nūū nání Areópago, de incā ji
