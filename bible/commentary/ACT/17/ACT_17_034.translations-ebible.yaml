    ja̱a̱ˉ dsaˉmëꜘ hi̱ˉ maˊ che̱e̱ˉ Dámari hiꜙ cha̱a̱ˉ gaˊ jñahꜘ hi̱ˉ gaꜙhe̱e̱hˉ.
  kmu-kmu: '@see-verse:ACT.017.033'
  ood-NT: Tsh haꞌi ab s‑wohochud k ab i wehmt. Sh hema idam d Dionysius ch d hema
