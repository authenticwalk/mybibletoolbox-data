  bod-N: འོན༌ཀྱང༌། མི་ཁ་ཤས་ཁོང་དང་འགྲོགས་ཤིང་གཙོ་བོ་ལ་དད་པར་གྱུར་ཏོ།། དེ་དག་གི་ཁྲོད་དུ་ཨེ་རུ་ཕ་ཀའོ་ཚོགས་པ་ལ་གཏོགས༌ཤིང༌མིང་ལ་ཏཱ་ཨོ་ནེ་སི་ཞེས་འབོད་པ་དེ༌དང༌།
