  nbq-nbq: Wunggu lagagimu, ap ambetap andoma Paulus inim dambunggu lagagwarik, avyarat
    umbutugwa. Ambi andi ap wene amburup mbalisiga menda inis Dionisius. Ambi andi
    hwa ambi inis Damaris, eke it nin inim, avyarat umbutugwa.
  tgo-tgo: Gharɨgharɨ vavana thɨ loŋweghathɨgha Pol le utuko, na thɨ tabo raloŋweloŋweghathɨ.
    E tɨnenji Diyoniyas, iye lenji kot laghɨye ghagiya regha na wevo eunda idae Damaris
    na mbe vavanava.
  yap-yap: Me un boch e girdi’ ngak me mich Kristus u wun’rad; ni Dionysius bagayad,
    ni ir reb e girdi’en fare ulung ni Areopagus fithingan, nge be’ ni bpin ni Damaris
    fithingan, nge ku boch e girdi’.
  mop-NT: pero yan a binoo' tu pach aj Pablojo. Cajoo' u tz'oques a Jesusu. Tu yaamoo'
    abe'e, yan jun tuul a winiqui, aj Dionisio u c'aba'. Ala'aji, jun tuul tu yaamoo'
    aj cünün caj a walac u meyaj ichil jun p'eel cuuchil u c'aba' Areopago. Ulaac'
    tucaye' a caji u tz'oques a Jesusu, ix Damaris u c'aba' ix ch'upu. Yanoo' ulaac'.
  tet-tet: Mais ema balu namutuk no nia, tan fiar baa Yesus tiꞌan. Nosi sia, noo makotu
    lia ida nosi Areopagus, naran Dionisius. Noo feto ida, naran Damaris. No ema naꞌin
    hira tenik mak tuir namutuk no sia.
  hlt-MCSB: Tedae aka tangnah hlang hlangvang rhoek tah Paul taengah kap uh. Amih
    khuiah Areopagite khoboei Dionysus, te phoeiah huta pakhat, a ming ah Damaris
    neh amih taengkah a tloe rhoek khaw omuh.
  xtd-NT: N‑ka jandixa tɨtnɨ ñayiu xa n‑jaꞌan‑s, te n‑ka kukanu ini‑i Jesucristu.
    Ɨɨn‑s kuu juxtixia Areópago nani Dionisio. Ɨɨn‑ña nani Dámaris.
  mdy-ETH: ፔቴ ፔቴ ዓሳ ጋዓንቴ ዒዛና ዎላ ማዒ ኪሪስቶሴ ጉሙርቄኔ፤ ዬኖ ኪሪስቶሴ ጉሙርቄ ዓሶ ባኣኮይዳ ዓሪዮስፓጎሴ ቡኪንቶ
    ቤዛ ዎጎ ዎጋያ ማዔ፥ ዲዮኒሲዮሴ ጌይንታ ዓሲና ዴማሪሶ ጌይንታ ፔቴ ላኣሊስኬኖና ሃሣ ሜሌ ዓሲያ ዓኣኔ።
  spl-spl: Otmu lok nombotŋaŋe Yesuhâlen biwiyeŋaŋe kepeim Paulohâlen torokatbi. Yâk
    yeŋgâlen gâtŋe lok âlâ, kutŋe Dionisio sâm, yâhâmâ nâŋgân nâŋgânŋe pato. Yâkŋe
    Aripako emelan yâhâ lok nombotŋe orop den otminiwi. Otmu imbi âlâ, kutŋe Damari
    sâm, otmu lohimbi nombotŋe ki yongonsan.
  usp-NT: Pero wi' jujun xamb'ertak chirij Pablo xjacha' rib'ak laj jk'ab' Kakaj Jesucristo.
    Chijxo'lak rechak wi' Dionisio re ri' jun rechak mak ri tijmulb'a' rib'ak li Areópago,
    wi' jun anm chijxo'lak ri jb'ij Dámaris y wi' chiqui' nic'j chic.
  zav-NT: Pero na' baḻə beṉə' Atenas ca' gwsa'aque' Pabən' txen na' gwso'onḻilaže'e
    Jesocristən'. Na' entr beṉə' ca' gwsa'ac Pabən' txen, len to beṉə' byo le Dionisio
    na' yeto no'olə le Damaris. Na' Dionision' naque' to beṉə' gwnabia' ca' chso'e
    consejon' Areopagon'.
  sgz-sgz: Mái sár te kálámul til Aten di ruruna sang i worwor si Paulo má dik mur
    on. Má imi katbán i di, kes tili tan tátáil di lu kis talum á Areopago, ngisán
    ái Dionisius, má kesi wák ngisán ái Damaris, má te mul.
  kek-NT: Cuanqueb ajcui' li que'xc'ul xch'o̱l li quixye laj Pablo ut que'xpa̱b li
    Jesús. Sa' xya̱nkeb li que'pa̱ban cuan laj Dionisio. A'an jun reheb li que'taklan
    sa' li tenamit. Ut quipa̱ban ajcui' jun li ixk xDámaris xc'aba'. Ut cuanqueb ajcui'
    cuib oxib chic que'pa̱ban.
  blz-NT: Kasee isian uga' men nongololo'mo i Paulus ka' noparasayamo ni Yesus. Raaya'a
    men noparasayamo iya'a tonsoop i Dionisius, mianna pungurus Areopagus, ka' sa'angu'
    wiwine, ngaanna i Damaris, ka' uga' dauga' toro pii mian sambana.
  poe-NT: "Na ntá iso sín kjuíchréhe̱ sín chꞌín Pablo la kjuankíxin tinkáchónki sín\
    \ Ìnchéni. Ijnko tí sín tinkáchónki a mé itꞌin chꞌán Dionisio mé ijnko tí síxre̱é\
    \ kjuínchekito̱exín iji̱é chojni chrítaón tí Tjo Areópago la ko ijnko tjan tinkáchónki\
    \ tjan mé itꞌin tjan Dámaris la ko í so sín kja̱xin kjuankíxin sín tinkáchónki\
    \ sín Ìnchéni.\uFEFF"
  san-TAM: ததா²பி கேசில்லோகாஸ்தேந ஸார்த்³த⁴ம்ʼ மிலித்வா வ்யஸ்²வஸந் தேஷாம்ʼ மத்⁴யே
