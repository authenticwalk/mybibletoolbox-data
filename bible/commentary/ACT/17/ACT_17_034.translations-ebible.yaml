  qvw-NT: Waquinnincunañatacmi ichá willaśhanman chalapaculcäla. Paycunam capäcula
    Dionisio śhutiyu wayapa chay Areopago nunacuna partipi, ñatac Damaris śhutiyu
    walmipis, jinaman juccunapis.
  nfa-nfa: Te ngaa abhu kahèi dhèu dhu paꞌèci dènge ne, lula rèngu parcaya le Lamatua
