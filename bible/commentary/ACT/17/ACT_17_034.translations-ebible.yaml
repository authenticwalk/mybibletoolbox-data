verse: ACT.017.034
translations:
  kpx-kpx: Isege ata degomoleau hoto evisi abu uvu mai Iesuemo mavoi Bolo ehovalu.
    Iale kebiamo ata degomole abulike koea. Daioniasi (Keu Aliobagasie kanisoloe esemu).
    Ige keate moleike Damalisi. Ige ata degomoleta.
  okv-H: Eto Areopagus Council ta member vahai javo Dionysius te evohu vahai javo
    Damaris te embo nei nei te aingeto Paul ta ke avo ke be ijie Iesu ambo ambo ea.
  tbo-tbo: Tamogi lawa gehouhi hi latuya po hi witumagana ma u hayahi naka lawa gowana
    Diyonisi, tauna Aliyopago taniwagana gehouna. Ma gasi u hayahi naka wawine gowana
    Damalisi po gasi lawa gehouhi hi witumagana.
  mal-C: ഏതാനുംപേർ ക്രിസ്തുവിൽ വിശ്വസിച്ച് പൗലോസിന്റെ അനുചരർ ആയിത്തീർന്നു. അവരുടെ
    കൂട്ടത്തിൽ, അരയോപാഗസിലെ അംഗമായിരുന്ന ദിയൊനുസ്യോസും ദമരിസ് എന്നു പേരുള്ള ഒരു സ്ത്രീയും
    മറ്റുപലരും ഉണ്ടായിരുന്നു.
  grc-SR: Τινὲς δὲ ἄνδρες κολληθέντες αὐτῷ, ἐπίστευσαν· ἐν οἷς καὶ Διονύσιος ὁ Ἀρεοπαγίτης,
    καὶ γυνὴ ὀνόματι Δάμαρις, καὶ ἕτεροι σὺν αὐτοῖς.
  bgc-bgc: पर कई माणस प्रभु यीशु कै गेल्या मिलगे, अर बिश्वास करया, जिन म्ह दियुनुसियुस
    जो अरियुपगुस का सदस्य था, अर दमरिस नामकी एक लुगाई थी, अर उनकै गेल्या कुछ और भी
    माणस थे।
  khz-khz: Na marumaru kikalua ia genai gelakakauto e Palagu genai gevega-taunataunato.
    Ira aorai Dionisio, ia Areopakas golonai getanu-kouwai talimana ta, e gare ta
    arana Damari, e talima reketa maki.
  deu-TKW: Etliche Männer aber schlossen sich ihm an und wurden gläubig, darunter
    auch Dionysius ein Areopagite, auch eine Frau mit Namen Damaris, und noch andere
    mit ihnen.
  zsr-NT: Gulayejlëꞌë Cristo laꞌquëꞌ, len glunëꞌ tsazxö́n Pablo. Nutsëꞌë ladjquëꞌ
    Dionisio, bönniꞌ areópago, atiꞌ nútsaꞌnu caꞌ ladjquëꞌ ngul naꞌ lënu Dámaris. Gulayejlëꞌë
    caꞌ Cristo yelaꞌquëꞌ naꞌ.
  lin-lin: 'Nzokande, bato mosusu balandaki Polo mpe bakomaki bandimi. Kati na bango,
    ezalaki : Denisi, moto ya Areopaje ; mwasi moko oyo kombo na ye ezali Damarisi,
    mpe bato mosusu.'
  hns-NT: Bakie koetjh log okare me saamiel hoi gail aur Prabhoe Jiesoe me bieswaas
    kare lagal. Oelog me se ek Dioniesias naam ke sabha ke barka aadmie raha, ek Daamaares
    naam ke aurat, aur bhie ekaat doesar hoewa ke manai log.
  noa-E: Mamʉ mag i öbërbaadeewai ãaur khʉʉnau i dʉ̈i wëtwi, amachig ajapcha jaaupiwia
    ʉ̈khajierram aajem. Mag chi ʉ̈khatarr khʉʉn ee woun ãb sĩejim aajem, Dionisio
    a thʉ̈r sim. Mag woun mag Areopagonaan anʉm khʉʉn eem ajim aajem. Ʉʉijã ĩchab
    sĩejim aajem, Dámaris a thʉ̈r sim, maimua mag tag khapan thʉnaajim aajem, chi
    ʉ̈khatarr khʉʉn.
  eng-EMTV: However, some men were joined to him and believed, among whom were also
    Dionysius the Areopagite, a woman named Damaris, and others with them.
  mib-NT: Te cuahān jecu ñayuu jiín Pablo, te ni cacandíje. Te ɨɨn de cúu Dionisio,
    tēe ndútútú jíín tée cácujéhnu cásáha junta nuū naní Areópago, jíín ɨɨn ñahan
    nání Dámaris, jíín jecu gā i.
  lif-NT2: कर कुभा मनाहाॽ पावलरो मे़द्‌ये़आङ् ये़सुःन् नसाःन् मे़जोगु॥ खे़ङ्‌हाॽओ
    देउनिसियस मे़प्‍मनाबा अरियोपागसरे़न् पासिङ्‌पादाङ् नु दामारियस मे़प्‍मनामा मे़न्‍छुमाॽ
    नु वेॽ मनाहाॽआङ् मे़वये़रो॥
  xnj-xnj: Nambu vandu nunuyu vakawungana nayu, vakavya vamsadika. Pagati yavi avi
    Dionisi wa ku Aleopago na mdala mmonga liina laki Damali, pamonga na vandu vangi.
  mmx-mmx: La lentaba luvuttadi mene diga mumu i la diga nunu. Kantubu atnedi ne Dionisias
    lara atnedi boro at la Ariapagas, la lara latkin, laasen teren ne Damaris, la
    lentaba vetpes bok.
  cbr-NT: Cuancëbë Pablobë cuani ca raírinëx ami sinani Jesúsmi catamëacëxa. Acamax
    ca Dionisio, Areópagonu 'icë uni a 'imainun xanu achúshi Damaris cacë a 'imainun
    raíriribi 'iacëxa.
  tee-NT: Pus ju ali'in ju tak'asmatnilh ixchivinti ju Pablo talhilaca'alh ju Jesús
    chai tach'ak'ok'alh ju Pablo. Ju sia yu'unch yuchi ju Dionisio ixjuncan. Ju yuchi
    pumatam xak'ai ixjunita sia yu'unch ju ucxtinin ju ixtatak'aixt'ok'a junta Areópago
    ixjuncan. Vachu' ix'alin pumatam chako'ulh ju Dámaris ixjuncan chaich ju ali'in
    lapanacni.
  eng-LSV: and certain men having cleaved to him, believed, among whom [is] also Dionysius
    the Areopagite, and a woman, by name Damaris, and others with them.
  cak-NT: Y jec'o jujun winak ri xquinimaj ri Ajaf Jesucristo. Ri winak ri' can xebe
    chirij ri Pablo. Chiquicojol ri winak ri xeniman, c'o jun achi rubinan Dionisio,
    jun achi ri c'o quiq'uin ri can niqui'en-wi juzgar ri pa Areópago. Y c'o chuka'
    jun ixok rubinan Dámaris ri xunimaj ri Ajaf Jesucristo. Y jec'o chuka' ch'aka
    chic ri xquinimaj.
  pah-NT: Jara'g̃a ojikoty'a Paulo'ga pavẽi ojikoga Jesus'ga rehe. Dionísio'ga – kiroki
    ga omog̃ita pevove'g̃a ojipe'g̃a pavẽi yvytyruhua rehe Areópago rehe jipi – ga
    ojikoty'a Paulo'ga pavẽi ojipe'g̃a no Damárishẽa no.
  sja-NT: Mamĩda ũk'uruurãpa ijãajida Pablopa jarada mãik'aapa Cristode ijãa p'aneejida.
    Ma ijãadap'edaarã t'ãide baji ɨmɨk'ĩra t'ɨ̃jarapatap'edaa Dionisio. Mãgɨ́ Areópago
    poro wẽsaa beerã cheepurupatadepema paji. Ichiaba baji wẽra t'ɨ̃jarapatap'edaa
    Dámaris mãik'aapa awaraarã.
  xed-xed: Mataba va tsaya ná, mamu sanlaha ta zlghafta, ka laghu həŋ mistani. Mataba
    taŋ, mamu Deniz, ta nzakway tekw tsatsi mataba gwal ta dzra gwaɗa ma Ariyupas,
    nda sana marakw Damaris hgani, nda sanlaha guli kawadaga nda həŋ.
  mks-NT: Joo java ña̱yivi, na̱ na̱candúsa ña̱ cáchí da̱ na̱casáhá ndíco̱ na̱ da̱
    xíca na. Tañu na̱ cán na̱sa̱ndaca̱a̱n in da̱ naní Dionisio, da̱ cúú táhan na̱
    ndítaca Areópago cán. Ta tañu na̱ na̱candúsa cán ndáca̱a̱n ri in ñáñáha̱ naní
    Dámaris. Ta jári java chága̱ na̱ cándúsa na̱ndi̱hvi na íchi̱ cuéntá Jesús.
  gfk-S: Iesene a bar turadi di ga kap usurane ira nianga tane Pol ma di ga nurnur.
    Tikenong ta di ne Daionisias, aie tikenong ta ikino Ariopagas. Ma naramon bileng
    ta di, iga mon tike haine a hinsana ne Damaris ma ari mes bileng.
  bmu-bmu: Anökmö, tosatŋan kaba Jisös möt nariba yambuk toroqeget. Möt narigeri,
    yeŋgö sutŋine Areopagus kaunsöl kambu yeŋgö jitŋememe azi kun qetŋi Dionisius
    malök. Mewöyök ambi ketaŋi kun qetŋi Damaris aka tosatŋan yetpuk toroqeba möt
    nariget. Mewö.
  dgz-dgz: Apan Daionisias at Ariapagas apanewa ge waen yaua Damaris amba upi den
    mu Iesu anu tumasene, amba Pol tanam amon.
  eng-GNV: 'Howbeit certaine men claue vnto Paul, and beleeued: among whome was also
    Denys Areopagita, and a woman named Damaris, and other with them.'
  zaa-NT: Tuchùppa ca ènni'a nna huíalatsi' quį Señor por ca titsa' nu riquixá'a Pablua
    nna gùdulo cą cca tsè' cą bi, tì'a ttu nubeyu' láą Dionisio uccuą ttu nu rigú'ubia'
    le' ciudáad, ą'hua ttu niula nu la Dámaris huía huá latsi'į. Ą'hua adí ca enne'
    nna huía huá cą bedà naga' quį qui' Pablua.
  eng-WEBSTER: 'But certain men adhered to him, and believed: among whom was Dionysius
    the Areopagite, and a woman named Damaris, and others with them.'
  guh-guh: Itsamonae itsiata pënaponatsi. Bajarapamonae jumecovënëta Pablo petsipaebilivaisi.
    Pamonae jumecovënëta Pablo petsipaebilivaisi yajuvënënë, pevënë Dionisio. Bajaraponë
    Dionisio, Areópagovënë tsutojavata penacaetuatabiabivi pevetsiviyajuvënënë. Petiriva
    ata, Dámarisvënëva, jumecovënëta Pablo petsipaebilivaisi. Itsamonae yajava jumecovënëta.
  bon-bon: Poto biname cina ten cama abasutanininisi, teeme mene jitrungisi. Teeme
    yepä, ngii Diyonisiyus, lui peei modamoda biname bime abasecretna cabu ca, cuta
    nuuja lui magebi gwene, teeme ngii Damari, cuta piti nemi cerämu poto biname.
  nhw-BL: Huan sequin catli itztoyaj nepa quineltocaque Jesús, huan yajque ihuaya.
    Se catli quineltocac itztoya se tlacatl itoca Dionisio. Dionisio eliyaya se tequitiquetl
    huan yaya ica sequinoc tlasencajqui tlaque tlanechicoli mochihuas ipan nopa tepetl
    Areópago campa nochi momajtoyaj mosentilíaj. Nojquiya quineltocac se sihuatl catli
    itoca Dámaris huan sequinoc masehualme.
  mgw-mgw: Lakini bandu mitumbi nsi'si' baatilongwana nakwe ngabapanga aumini. Nkati
    ya bandu bo baai Dionisio wa Balasa lya Aleopago, nnwawa yumo ywakemelwage Damali,
    na bi'ngi' babe.
  swh-ONEN: Lakini baadhi yao wakaungana naye wakaamini. Kati yao alikuwepo Dionisio,
    Mwareopago na mwanamke mmoja aliyeitwa Damari na wengine wengi.
  wbi-wbi: Looli avanhu vamo valyale ikinu kimo vakitika, pwe akale u Dionisio Mwereopago,
    nu mama Juno itambulua Damari na vange palikimo navene.
  bba-bba: Kɑ mɛ, durɔ ben ɡɑbɑ nɑɑnɛ doke mɑ bɑ nùn swĩi. Ben suunu sɔɔ durɔ ɡoo
    wɑ̃ɑ wi bɑ mɔ̀ Deni, wi u sɑ̃ɑ Arepɑɡun siri kowo ɡoo, kɑ mɑɑ kurɔ ɡoo wi bɑ mɔ̀
    Dɑmɑrisi, kɑ mɑɑ ɡɑbu.
  eng-KJVCPB: 'Howbeit certain men clave unto him, and believed: among the which was
    Dionysius the Areopagite, and a woman named Damaris, and others with them.'
  kgk-NT: '@see-verse:ACT.017.033'
  waj-waj: gioonna kiaapu vooyaano inna tasipama vida ausa hanigiada Yisuunnara kutaavaivee
    tiravai. Iyakidiri iya nuunaivaa nnutuuvo Arioopakoona varuu vaidi kieetaivaa
    nnutuuvo Dioonusuuvaata gioonna voovai nnutuuvo Damariisoovaata gioonna kiaapu
    vooyaatama inna tasipama vida Yisuunnara kutaavaivee tiravai.
  cpy-cpy: Roo kanteencha eenitatsi kemijanta-neeri Jesús. Riitaki oyaatana-kiriri
    Pablo. Eenitatsi apaani tsinani tsipata-kariri ikaatzi kemijanta-naatsiri, oeta
    Dámaris. Ikemijantzitanaka Dionisio, riijatzi apaani itsipawitari ipiyota-piinta
    Areópago.
  mpx-mpx: Gamagalau enuna Pol wana baaba hi abulilek-an, inoke hi ulutuk wana boda
    elana. Gamwaliyaa Diyonisiyas, iya abanogogo alana Aliyopagas ana tonowakau avaliya
    etega, ge yova etega alana Damalis ge enuna al.
  wbp-wbp: Yangka ngalya-kari wati-patu-kari Yajana-wardingki-patu-kari, ngulajulurla
    ngungkurr-nyinaja jarukuju Puurlu-kurlangukuju kuja-jana yangka yimi-ngarrurnu,
    ngulakujulurla marlaja Kirijini-jarrija. Manu jinta-kari yirdiji Tiyuniji kanjulu-pardu,
    ngularlangu Kirijini-jarrija. Manu ngula-jangkaju, jinta-kariji karnta yirdi Tamari,
    ngulaju nyanungurlangu Kirijini-jarrija-yijala, manu ngalya-karirlangu.
  luo-luo: Ji moko manok nodok kor Paulo, mi giyie kuom Kristo. Achiel kuom joma noyie
    ne en Dionusio, mane en jabuch Areopago, gi dhako moro ma nyinge Damaris, kod
    ji mamoko manok.
  nhe-NT: Huan sequin tlen itztoyaj nepa quineltocaque Jesús, huan yajque ihuaya.
    Se tlen quineltocac itztoya se tlacatl tlen itoca Dionisio. Dionisio eliyaya se
    tequihue huan yajaya ica sequinoc tlasencajqui tlaque tlasentilistli mochihuas
    ipan nopa tepetl Areópago campa nochi momajtoyaj mosentilíaj. Nojquiya quineltocac
    se sihuatl tlen itoca eliyaya Dámaris huan sequinoc tlacame.
  aii-aii: ܚܲܕܟܡܵܐ ܡܸܢܵܝܗ‌ܝ ܬܒܝܼܥ ܠܗܘܿܢ ܠܦܵܘܠܘܿܣ ܘܗܘܼܡܸܢܗܘܿܢ. ܚܲܕ ܡܸܢܵܝܗ‌ܝ ܝܼܗܘܵܐ
    ܕܝܵܢܹܘܣܝܼܘܿܣ، ܡ̣ܢ ܗܲܕܵܡܹ̈ܐ ܕܐܵܪܝܼܘܿܣ ܦܵܓܘܿܣ، ܘܚܕܵܐ ܒܲܟ݂ܬܵ‌ܐ ܫܸܡܘܼܗ̇ ܕܵܡܵܪܝܼܣ،
    ܘܐܚܹܪ̈ܢܹܐ ܥܲܡܵܝܗ‌ܝ.
  esk-NT: Iḷaŋisa iñuich piqasiġñiġaat ukpiliqhutiŋ. Piqasiqsai iḷaqaġniqsut Dionysius-mik,
    iḷaŋnatniglu Areopaa-ŋuruat aġnamiglu atiliŋmik Damaris-mik suli atlanik.
  msb-msb: Pero may iba na nag-upod sa iya kag nagtuod san ginsabi niya. Usad na sani
    si Dionisio na myimbro san konseho san Areopago, may babayi man na an ngaran si
    Damaris kag may iba pa gayod.
  cpa-NT: Ca¹hé¹ ca²dsiog³ dsa² héi² jǿg³. Jøng² ca¹ŋi¹lé²dsa quianh¹³ Pablo. Jan²
    dsa² héi² tsen² Dionisio, dsa² hiúg³ jǿg³ quiah¹² Areópago. Jan² hio¹³ tsen² Dámaris.
    Jø¹² bíh³ ca¹lø¹quianh¹³dsa dsa² siáh² calah.
  dso-dso: ଡାୟନିସିଅସ୍‌ ନାଉଁର୍‌ ସବାର୍‌ ଗଟେକ୍‌ ମେମର୍‌, ଦାମାରି ନାଉଁର୍‌ ଗଟେକ୍‌ ମାଇଜି ଆରି
    କେତେଟା ଲକ୍‌, ବିସ୍‌ବାସ୍‌ କରି ତାର୍‌ ସଙ୍ଗ୍‍ ମିସ୍‌ଲାଇ ।
  meu-meu: 'A haida na ienai e taova, bona ena hereva e abi dae: ta be Dionusio, Areo
    Ororona tauna ta; bona hahine ta ladana be Damari; bena ma haida danu idia ida.'
  yva-NT: Vatane umaso inta nao utavondi Paulus apa ayaowe rai muno wanave Yesus ai.
    Vatan inta pirati panave apa tame mirati Dionisius, opamo ato siso tavon no Anugano
    Areopagus umawe rai. Muno wanya inta manave ntavon, ama tame mirati Damaris. Muno
    vatano kaijinta wanave tavon.
  dgc-dgc: Te sénganya a lélake a nékiagum ni Pablo, a tulos naniwala side ni Jesus.
    I esa dide éy ti lakay a Dionisio. Siya éy konsiyal a esa. Tu esa man éy ti bakés
    a Damaris. Sakay iba pa.
  zpm-NT: Brieequia blalaa zha Aten bliladz Jesús, lëë tib zho ga nac mgui ne lë Nich
    (meṉ ne nacgrë zha ne nac wxtis) ni ti wnaa lë Dámaris.
  hix-NT: Txesusu yahohtxownà hatà, ukukuru komo. Pawru hyaka tohsamnohsomà ro me
    harha nehxatxkon hatà. Àwawonye rma nehxakon hatà, Txewnyesyu. Aryopaku katxho
    yawono ro rma mok nehxakon hatà, tosonytxaxemà ro kom kukuru rma hatà. Àwawonye
    rma rha nehxakon hatà, wosà. Damaryesà rma noro hatà. Anar komo xarha, Pawru hyaka
    tohsamnohsomà ro me harha nehxatxkon hatà.
  sim-sim: Hako ma lal orin li tiya ihi olmu Jisasin wavu lihik owera. Ma lar Dionisius
    oria, or telemba Areopagus orok tirsandari lida lar oria. Hako las nokove sira,
    hi sihi Damaris. Sir er nga Jisasin wavu sihik simu owera, uhu ma lal er nga Jisasin
    wavu lihik limu owera.
  npi-ULB: तर अरियोपागसका डायनोसियस, दामारिस नाउँ गरेकी एक स्‍त्री र अरू कतिपय मानिसहरू
    पावललाई भेट्न आए र उनको कुरामा विश्‍वास गरे ।
  cgc-cgc: Piro, duma an na mga ittaw gakuyog ki kanen daw gatuo man ki Jesus. Isya
    ki danen mama na ngaran din Dionisio na isya ta mga upisyalis naan ta Areopago
    daw isya man na bai na ngaran din Damaris daw mga duma pa gid.
  tim-tim: Akto luâk bikŋande biwiyeŋe Yesugâlân katmâ Paulogâlân dewatim Yesugât
    kâmot agi. Are yeŋgâlân gâtŋe siâ kotŋe Dionisio yâk âmâ Areo sombeimân mendugum
    den keiŋe keiŋe magaŋgi goaŋgi agi, are yeŋgâlân gâtŋe. Akto âmbâle siâ kotŋe
    Damari yâkâ hainâk Yesugât kâmot agep.
  yor-yor: 'Ṣùgbọ́n àwọn ọkùnrin kan fi ara mọ́ ọn, wọ́n sì gbàgbọ́: nínú àwọn ẹni
    tí Dionisiu ara Areopagu wà, àti obìnrin kan tí a ń pè ni Damari àti àwọn mìíràn
    pẹ̀lú wọn.'
  wos-wos: Du takwa nawulak déka hundi xékéta di Jisaska jémba saréké. Areopagusna
    némbumbu hundi bulékwa néma du nak, déka xi Dionisius, takwa hési léka xi Damaris,
    du takwa nawulak akwi wungi di Jisaska jémba saréké.
  emp-NTPO: Ʌ̃cʌrʌ dji jʌre pananaba Paulo bed̶eara ĩjãsid̶aa. Ab̶a Dionisio basía.
    Idjira maʌ̃ Areópagoma dji jʌrebadad̶ebema basía. Idjab̶a wẽrã Damari abadaba,
    dewararã bid̶a ĩjãsid̶aa.
  eng-F35: However some men believed and joined him, among them Dionysius the Areopagite,
    also a woman named Damaris, and others with them.
  ind-ind: Namun ada beberapa yang percaya kepada Yesus dan bergabung dengan Paulus,
    antara lain Dionisius (yang adalah anggota Sidang Areopagus), seorang perempuan
    bernama Damaris, juga beberapa orang lain.
  pes-OPCB: با این حال، چند نفر او را پیروی کرده، ایمان آوردند. از بین اینها دیونیسیوس،
    عضو «آریوپاگوس»، یعنی انجمن شهر بود، و نیز زنی به نام داماریس، و چند نفر دیگر.
  mpt-mpt: naka maki bekeba bebianiba Yesuse bainobo gesibi make niniino Daionisias
    etabe. E Aliobagas ye minabibi mak etabe. Eka maki bainobo gesibi unango niniino
    Damalis otabe. O tenabua eka naka mak unang mak isa tenanibta Yesuse bainobo gesiobe.
