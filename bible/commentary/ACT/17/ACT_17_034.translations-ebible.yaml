  eng-NOY: But certain men joined themselves to him, and believed; among whom was
    Dionysius the Areopagite; and a woman named Damaris, and others with them.
  cub-NT: Apevʉ põeva yóvarejaimad̶a ʉ̃́re. Aru jʉ arejaimad̶a Jesúre. Cũinácʉ nácacʉ,
