  gaq-gaq: ଡାୟୋନିସିଅସ୍‍ ମ୍ନିକ୍ନେ ଇନି କପାର୍‍ନେ ମୁଇଂ ରେମୁଆଁ ଦାମାରୀ ନାମ୍ନି ମୁଇଂ ସେଲାମ୍ବୁଏଃ
