  uvl-uvl: Pe hana hel te longe Paulus nena helenga pe leteria manmanna. Elle nge
    iri, ene Tonisius. Ana non i non soke e nge tu teu nga Areopakus nem. Pe heie
    pule nge ene Tamaris. Iri nai neu pe hulua hel pule leteria manmanna.
  eng-BBE: 'But some men gave him their support: among whom was Dionysius the Areopagite,
    and a woman named Damaris, and others with them.'
  ixl-CNT: Pek atich unjolol majte, inima u Jesuus. Ech imolo tek tibꞌ tuchꞌ u Pablo.
