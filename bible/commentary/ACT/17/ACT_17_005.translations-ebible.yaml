    nəuvein mɨn, kəni mɨnautol nərahiən tepət əpəha e taun əha. Kəni məhuvən e nimə
    rəha Jeson, mɨnautəhapu doə e nimə, məutəsal e Pol mɨne Sailəs. Kəmotolkeikei
    məmə okotləfən ilau e nəhlmɨ kaunsɨl əha ikɨn əha.
  urd-urd: मगर यहूदियों ने हसद में आकर बाज़ारी आदमियों में से कई बदमाशों को अपने साथ
    लिया और भीड़ लगा कर शहर में फ़साद करने लगे। और यासोन का घर घेरकर उन्हें लोगों
    के सामने लाना चाहा।
  hot-hot: Ma doŋtom avômalô Islael leŋiŋdaŋ ba ewa ŋê kambom doho anêŋ loŋ ethak
    doŋtom halôk ba isup avômalô bêŋ anôŋ ethak doŋtom ek nijik avômalô malak êŋ iniŋ
    kapôlôŋiŋ liŋ. Ma thêlô elaŋviŋ ba i Jeson anêŋ unyak ek nêmbôlêm Pol lo Silas
    ek nebaloŋ thai ba neja ende yaiŋ ba ini nênêm êndêŋ avômalô nômbêŋ atu.
  mqj-NT: Sapo' buda to Yahudi mangungngu' penawa napolalan urrempun to kadake sitama
    pasa' anna solanni lao umpakaramba tau illalan tondok. Napissannimi lu lako banuanna
    Yason umpeang Paulus sola Silas annu la nabaa lako tingngayona tau buda.
  rus-SYN: Но неуверовавшие Иудеи, возревновав и взяв с площади некоторых негодных
    людей, собрались толпою, и возмущали город и, приступив к дому Иасона, домогались
    вывести их к народу.
  mbh-mbh: Aveto Judare o thopol puluare ako o lopot a or nge ma olemi ngo senu avele.
    Mako o ri ololo toko kerenga pelie ako o voth polpol a rem lemi mo o mit tomo
    nge or. Ma o pavurpola tokokoere ako ru a rem pomnga lemi ma or alavusnga o mat
    rupalo a Jeson ile pen, mo o wolpot or paini a toko na sengre nge la.
  bdd-bdd: Ta meYudiya Paulo ma Sailasa siheꞌipiꞌipiyediya ma siꞌahwa galagalaediya,
    ma tupwana toyawala besobeso galadi siloinedi ma boda madouna sihegogonediya ta
    nuwanuwadi siloꞌalehedi. Coinega Yesoni ꞌina hada sihaneiya, ꞌidi nuwatuhu ꞌabehega
    Paulo ma Sailasa hadai simiyamiya, ma ꞌabehega sida ꞌabiyahidi, siꞌewa latuwedi
    boda ꞌoidiya.
  cbt-NTPO: 'A''naquën cotioro''saso nipirinahuë'', co yanatëpihuë''. “Na''a piyapi''sa''
    Quisoso imasapi,” ta''tona'', apiratopi. Apiratatona'', no''huipi. Cachiquë pa''sahuatona'',
    no''huitërayaro''sa'', chirotëro''sa'', inapita itapona'': “Huëco'' Paono, Sirasërë
    chachin macatëhua'' ana''intahua'',” ta''tona'', piyapi''sa'' ayontonpi. No''huitëratona'',
    Casono pëinënquë pa''pi. Inaquë Paono yacapatërin ni''ton, macacaiso marë'' pa''pi.
    Ya''coana papaatahuatona'', ya''conpirinahuë'','
  rmy-SERVI: Авэр иудея холиле пала кода. Вонэ лиле пэґа налачен манушэн, савэн аракхле
    пэ форо, стидэне инте гроза манушэн и ачиле бутэн тэ подваздэ. Тунчи джиле Иасонохкэрэ
    цэрэстэ, родэнас Павло тай Сила, соб тэ вылиджя лэн манушэндэ.
  srn-NT: Ma tra Dyusma kon dyarusu tapu Paulus. Den go teki wantu sakasaka sma fu
    strati, dan den tyari wan lo sma kon na wan èn den meki dyugudyugu kon ini a foto.
    Den lon go na a oso fu Yason nanga a prakseri fu tyari Paulus nanga Silas kon
    na doro gi den sma.
  cta-NT: Pana ñasi̱ꞌ tsa nguꞌ judío nu ná jlya tiꞌ chaꞌ biꞌ; tyaala tsa nguꞌ biꞌ,
    biꞌ chaꞌ nchcuiꞌ nguꞌ loꞌo ñati̱ xñaꞌa̱ nu xcuiꞌ ndyaꞌa̱ calle ti, ñati̱ taja
    ti, chaꞌ xtyucua nguꞌ xñaꞌa̱ biꞌ jiꞌi̱ nguꞌ. Cuxi tsa nguaꞌni nguꞌ biꞌ liꞌ, loꞌo
    juaꞌa̱ ngua ñasi̱ꞌ lcaa nguꞌ quichi̱. Ndyaa nguꞌ slo Jasón liꞌ, ndyatí̱ nguꞌ niꞌi̱
    jiꞌi̱ yu Jasón biꞌ, chaꞌ nclyana nguꞌ jiꞌi̱ Pablo loꞌo Silas. Xñi nguꞌ jiꞌi̱ nguꞌ
    biꞌ ntiꞌ nguꞌ, chaꞌ tsaa loꞌo nguꞌ jiꞌi̱ Pablo loꞌo Silas ca slo nguꞌ quichi̱.
  bqc-SIM: Ɔ̃ Yudaↄ ĩ́isɛ̀ńnↄ, aa bɛ̀bɛmpãdeↄ kã̀aa aa dasikũ̀, ↄ̃ aa wɛ̃́lɛ
    lòo. Aa gɛ̀ lìa Zasↄ̃ bɛi, aalɛ Pↄlu ń Silivɛ̃ɛo wɛɛlɛ ń kũ bↄńnↄ balu guu.
  tcz-CHONGTHU: Ahivang in Judah mi loikhat chu athangthip uvin hijeh chun kailhang
    dunga boina sem ho chu akoukhomun mipi atilseuvin, Jason in chu abulhu un, Paul
    le Silas chu mipi lah a kaidoh ing in ahol uvin ahi.
  mar-mar: परंतु यहूद्यांनी हेव्याने आपणाबरोबर बाजारचे काही गुंड लोक घेऊन व घोळका
    जमवून नगरांत घबराट निर्माण केली आणि यासोनाच्या घरावर हल्ला करून त्यांना लोंकाकडे
    बाहेर काढून आणण्याची खटपट करून पाहिली.
  snp-snp: Eti afa, Yuda we yate eti amo yamu ya komumu witi seni-mulunigu nosámami
    koliti ya maketilo uti wenena mona nosámami mele-mele oti moinamo ya olu mau wi
    gedeti, amoki numuna meya nabau uti fina finune, loti ile fali seni-mulunigu witi,
    oluloti uti Polote Sailasite ani-kiyanido oluti ya wenena mau naba minamo omunido
    gilimito enune, loti Yesoni numunalo u fedeti moni wilafa,
  isl-isl: En leiðtogar Gyðinganna urðu afbrýðisamir og æstu götuskrílinn gegn þeim.
    Múgurinn réðst að húsi Jasons og ætlaði að draga Pál og Sílas fyrir borgarráðið
    til að láta refsa þeim.
  spy-NT: Nteenee kimēēchi ꞉moo Yuutayeek alak. Kibokōōruruukootēē biich chēē kāwōōt
    wōlēē chaang' ꞉biiko ānkutoow wōōrōōryēēt ām kiriinkoonooto. Kiba ꞉bichoo areet
    akeenke ākoy kaab chiito ake nyēē /kikēēkuurēē Chāāsōōn bokucheeng'ee Bāwulō ākoo
    Siila wōlooto, sukukwēryoot ākoy kōōk.
  xnn-xnn: Ngem omapal nan Judio dadat dagopen nan mamakedse ay ipogaw ya nan menbaybayanggodaw
    ta menngalawngawda enggana ay magolo am-in nan omili. Dadat ipapati ay songgep
    isnan baey Jason ay esay mamati tay siya nan mentetean da Pablo. Tay laydenda
    ay pabal-en daida ta ilan nan kaipoipogaw.
  mwe-mwe: Ikabheje Bhayaudi gubhakwetenje lupimililo, gubhapolekenje bhandunji bhangalinginji
    bha mmbone, gubhatendilenje ulendo nigubhakumbuyenje nnjasha pa shilambo powe.
    Gubhapitengenenje ku nyumba ja a Yashoni bhaliganishiyanga kuti kweneko shibhaapatanje
    a Pauli na a Shila nkupinga bhaapelekanje ku lugwinjili lwa bhandu.
  tte-tte: Na tupwaliyao Yudiya tomoliyao Paulo ana walo sisikotanan silamwa-polowe
    kabo silau kamwasa mena tolobwagabwaga tupwali siya mumugali naenaeli sikalaili
    yo siyaboda kaigedai kabo yanuwa tomoliyao siula-munamunaili yo talawauwau lalakina
    iyawatagili. Kabo boda lalakina sisagena silau Yesoni ana nume mena, sibatoko
    Paulo yo Sailasa siyaele, ali nuwatu yakato silokalatagili yo numene koina sitabe-niuniulili
    silawagili tomo manli mena.
  tcs-tcs: Bat diswan i bin meke ol dem Zuwispipol prapa zeles. Dempla i bin paine
    ol dem weistaman ane ol bigmob pipol wea da maketples po kam po state big rau.
    So bigpait i bin stat. Ane dempla i bin ran go po aus blo Zeisan po kese Pol ane
    Sailas po teke demtu go po dem bigmob pipol.
  hlt-THB: Cehlai Judakhqi tlai se unawh, ik-oeih ami zawihnaak hun awh thlak che
    pynoet ceh pyi uhy; thlang kqeng cun khqi unawh khawk khuiawh awipungnaak ce sai
    uhy. Jason a im ce muk unawh Paul ingkaw Sila ce thlang kqeng a haiawh sawi aham
    cai uhy.
  soq-soq: Tane bola sa bedewe apana uaraia Keriso umanawa etane sumanaintoio Iuswa
    isiwa ewamone nuau kadiidaleno aposel obumoiena. Ita mo nomone maket bedewainta
    antone apana dewau kadiwa asipotalala ensimoiena wimpue aposel onau enapua baiwa.
    Asipotalala sa ensimoieno nomone sosou uduudu do auwene rasa debama wane antoio
    bola sa apanawa uaraia mo wauwontoiena. Ita mo aposel kadimopua awa antone Iason
    duwe wimone du moawa epanaaubene Paul Sailas nata du bedewe banumoia banlamope
    apana mampo nomopona baiwa.
  qub-qub: 'Jesusman mana yäracoj Israelcunami ichanga chiquicushpan fiyupa rabyacarcäriran.
    Chaymi guella runacunata mincacuran: «Llapan runata shimita goy Pablupa, Silaspa
    contran jatarinanpaj» nir. Chay runacunaga Jasonpa wasinmanpis yaycuran Pablutawan
    Silasta marca runacunaman entregananpaj ashir.'
  att-att: Ngam yù ira kátannangán na Kudio nga ari nanguruk, napassil ira kári Pablo.
    Á inagálád da yù ira tatolay nga narákè, á jinok da ira ta ammungad da yù magaru
    nga tatolay. Á pinappatapátu ra yù ira tangelián. Á ed da sillung yù bale ni Jeson,
    nga paggianád di Pablo kâ Silas, tapè iyarubáng da ira nakuan sù ira magaru nga
    tatolay.
  bki-bki: Mia tomu na tortoru na kulo Ju nalo maka asaaro, nalo amijoku, ana naruei
    aberii ka mia ala von vite tai. Ana aba amial terati na parilo jikili nalo na
    vio nei, ana aburu nalo tealo napano abova lie vo, ana aba aburu tomu nalo telabo
    bereio ana amila burum̃ara tiniobi na, ana nalo aba amila burum̃ara uetubaiano
    janea m̃arkomeli nei. Ana nalo aberiam̃a Pol naljuo Sailas nalo ajua yimo na toro
    tai kunuano, siano Jesono, ana nalo aban kalo ea yimo nene, ka avurulo ava komeli.
    Ana abinimei abokar yimo nei, ana amila searo mia, amila korovio m̃aratavo nene,
  bqp-bqp: Akũ Yudanↄ nɛ̀sɛgↄ̃baa kpà kũńwo, ò kurepãpã'orinↄ kàkara ò dasi kũ̀,
    akũ ò wɛ̃tɛ wã̀. Ò gɛ̀ɛ ò lìka Yasↄ̃ bɛi, òtɛn Pↄlu kũ Silasio wɛtɛ de ò ń
    kũ ò bo kũńwo gupuraa.
  mcp-mcp: Njɨ, Oyúdɛn bwə́ mú zə jág shîŋ bwo. Bwə́ mú kusə wəámbeshé-mbéshe wâ nyaan
    milâm bwə́ á dʉ ji ntɔ́ kú nə isɛ́y wá, bwə́ zə shwambʉlə búúd nə́ ndɛɛ́ tə̂l
    ŋgwə́la nə́ shwuu. Bwə́ músə kə Yason dɨ́ njɔ́w nə́ bwə́ kə bii Pwôl bá Sílas,
    zə nə bwo tâm buud.
  hat-hat: Men, jwif yo t'ap fè jalouzi anpil. Yo pran kèk vakabon yo jwenn nan lari
    a ak yo, yo sanble yon foul moun, yo mache fè dezòd nan tout lavil la.
  npl-NT: Pero sikimeh judíojteh non amo okineltokayah itlajtol Dios, oxikojmikeh
    iwa okintlatlalwijkeh sikimeh tlakah tlajtlakolchijkeh non san okitokatinemiah
    ojtli para makimpajsolokah n tlakah de non altepetl. Satepa okalakitoh icha n
    Jasón, okintemojtinemiah n Pablo iwa n Silas, para kinkixtiskeh iwa kintemakaskeh
    inmak n tlakah de non altepetl.
  bgg-bgg: Ji è rek magungde, Jewthek ne miegriie mage ne bran buiithek shii lumuii
    è khrab srane gidieg rek pha dog yi. Ithek ne zab rajan pho shii srobro ziak srane
    Jasan rone beng pha hò shii jo ne buii rek ne, Phaul nane Silas shii sow ne fuang
    hà branthek moe shii ri ne noh pha wuii dun.
  eng-TCENT: But the Jews who refused to believe rounded up some evil men from the
    marketplace and formed a mob, setting the city in an uproar. They attacked Jason's
    house, seeking to bring Paul and Silas out to the public assembly.
  eng-BSB: The Jews, however, became jealous. So they brought in some troublemakers
    from the marketplace, formed a mob, and sent the city into an uproar. They raided
    Jason’s house in search of Paul and Silas, hoping to bring them out to the people.
  cpu-NT: Iro kantacha judío-payeeni kaari kempisantatsine, te onimoshiretanakeri.
    Japatotake kaariperoshireriite. Jotyaantakeri irimaimanetante nampitsiki. Jimaimanevankotakeri
    eejatzi Jasón, ikokovatziri Pablo ipoña Silas.
  san-ASM: কিন্তু ৱিশ্ৱাসহীনা যিহূদীযলোকা ঈৰ্ষ্যযা পৰিপূৰ্ণাঃ সন্তো হটট্স্য কতিনযলম্পটলোকান্
    সঙ্গিনঃ কৃৎৱা জনতযা নগৰমধ্যে মহাকলহং কৃৎৱা যাসোনো গৃহম্ আক্ৰম্য প্ৰেৰিতান্ ধৃৎৱা
    লোকনিৱহস্য সমীপম্ আনেতুং চেষ্টিতৱন্তঃ|
  tod-tod: Kɛlɛ toloi Zuifuiti ziimaʋɛ laaveni, ti nu ɲakai tanigaa zeɠeni bɛbɛi zaama,
    ti ti ɠaalɛ ba, ti ʋuutugi ʋili taai zu. Ti liini ti Zazɔn ná-pɛlɛ laa ɠale,
    ti ɗa Pɔle ta Silase ɠaiziɛ ga ti li ga tiye bɛbɛi ʋɔ.
  tac-NT: '''Lige alué ralámuli jurío, alué napu tabilé oyérale rejcholi napu ruyele
    alué Páulo, alueka ''we gawelia mochile alué ralámuli etea. ''Lige alué ralámuli
    jurío owile jaré ralámuli ''we najsinákuli, pe jami e''yéname, pe chátiri ra''íchaga
    chibi anigá e''yéname alué ralámuli. ''Lige alué we''ká ralámuli napuíle alué
    ralámuli jurío ''yuga, alué tabilé bijchígime Onorúgame nila ra''íchali. ''Lige
    alué uché jaré we''ká ralámuli abiena napuíle alué ''yuga, gepumia alué chátiri
    ra''íchali. ''Lige alué we''ká ralámuli cha nokame napuísa, ''lige ''la iwégame
    cha anigá e''yénale alué ralámuli. ''Lige suwábaga alué ralámuli alé we''ká riógichi
    mochígame ''ma ayole. ''Lige sébale alé bilena galírale alué rió Jasoni anilime
    rió bejtélachi alué Páulo ''lige Silasi ''yasia. ''Lige alé mochigo mayele alué
    oká rió. Alué oká rió cha''pináliga nokale alué ralámuli o''tonáliga napu mochile
    alué e''wélala.'
  eng-WEBPB: But the unpersuaded Jews took along some wicked men from the marketplace
    and gathering a crowd, set the city in an uproar. Assaulting the house of Jason,
    they sought to bring them out to the people.
  gfk-H: Ma senbia aring Iudeia diet ga bala ngungut taar ta Pol ma Sailas, ma diet
    gaam lam hulungai lah aring sakana tunatuna maram tano sibaan na hinanuat harusa.
    Ma diet ga halawen lah tiga tamat na mataniabar ma diet gaam hatut purpuruan aram
    tano pisa na hala. Diet ga hilor no hala tane Jeson wara silsilhei Pol ma Sailas
    bia diet naga lam hasur tar dir taar ta ira mataniabar.
  viv-viv: Tu miYuda ma higaꞋumaꞋuma, faꞋina melala ana kaliva koyodiyao hinunu-kawowo
    ma hivagaꞋauhidi be hisiveyoꞋodi-yo hivebutu hiꞋagoꞋagodadaga, ada au kaliva moyaꞋaidi
    hiveꞋatalalakalaka. Ada bana kaliva ana egana Yesoni yana wamanuweya amine himaduna,
    yana wanafali hidobona, higa vaita Folo Sailosi hidanuhagadi be yoꞋo agaidiya
    hidasehobuyedi.
  yao-yao: Nambo Ŵayahudi ŵagumbele wiu ni ŵaajigele ŵandu ŵangalumbana ŵa pakusumichisya
    malonda ni ŵalumbikene pamo ni kutanda kutindiganya pamusi pose. Ŵajijimuchile
    nyuumba ji che Yasoni achiganisyaga kuti chiŵasimane che Paolo ni che Sila mwelemo
    kuti ŵakoposye kwa ŵandu.
  tgp-tgp: Pani tamlohi aulu nona Jew la mereimerei hinira, ale la lavi na tamlohi
    sasati hai hin vao tavera atu na jara maket, ale la vaira la mai vao meresahi
    matea, ale taon tavera atu mo tapulo roroa na leora.
  auc-NT: Mänömaï pönënänipa, ante wædinque oodeoidi guiquënë pïinte wædinque ïïmaï
    cædänitapa. Tömënäni näni godonte æ̈ïñömö gote ayönäni në wïwa cædäni ongönäni
    adinque tömënäni ïnänite änäni Ao ante godongämæ̈ pöninque oodeoidi tönö ïñacabo
    cædinque Yæ yæ ante pïïnänitapa. Mänömaï yedæ änäni ëñente wædinque mänïñömö quëwënäni
    tömänäni godongämæ̈ pïinte badinque Yæ yæ änänitapa. Oodeoidi ïñömö, Mönö Yatönö
    oncönë guiidinque Pabodo tönö Tidato ïnate da tadöninque në pïinte cædäni ïnänite
    da godömö æncædänimpa, ante cædinque diqui diqui mincæte ante tee gäwade guiidänitapa.
  kbc-NT: Pida icoa judeutedi ja nocetibigiwaji, odaa joɡ̶oyatecoɡ̶otee ica lapo ɡ̶oneleegiwadi
    agopeloaɡ̶a anidiaaɡ̶itibiga miditaɡ̶a ane licooɡ̶adi oko naɡ̶ani nigotaɡ̶a. Odaa
    niɡ̶ini lapo jiɡ̶igotibeci oibatooɡ̶odi naɡ̶ani nigotaɡ̶a. Odaa joɡ̶onipoditice
    Jasão liɡ̶eladi, odoletibige me dakatiobece, domiɡ̶igotibeci odoletibige Paulo
    ijaa Silas, domoɡ̶odoletibige moyadeegiticogi lodoe niɡ̶ijo noiigi.
  bmh-bmh: Zuda dudu ipal go igul go peimai, go goagal oiagab eg warai, ban abu ebu
    beteimai, dudu igul eg macanemen imarena, dudu egeg go agen duailel ipal agal
    oiagab asai maremenin. Guzenaimai, go Zeson nugau zaueim beteimai, Pol zaug Sailas
    dual duailel agal ameagab ebu imarai alabun betei zau talioroi katoromen.
  ctu-BL: Tsʌytsʌyñayob i pusic'al jini judíojob mach bʌ anic tsi' ñopoyob. Tsi' pʌyʌyob
    cha'tiquil uxtiquil jontolo' bʌ winicob. Tsi' tempayob cabʌl winicob. Tsi' ñijcayob
    ti cabʌl t'an pejtelel año' bʌ ti tejclum. Ti ajñel tsa' majliyob ti' yotot Jasón
    cha'an mi' loc'sañob Pablo yic'ot Silas ti' wut winicob x'ixicob.
  meq-meq: Ane tuk na, siye i Yahuda neheye ta təma təbey aye na, tə ge sələk ka Pol
    ta Silas. Ti ye ta pəlaw ndo neheye tə sər wuray bay nəteye faya ta həhaliye ka
    tsəveɗ kəriye, tə hayatay gər. Tə ma ha ka bo bazlam ka gər i Pol ta Silas. Ta
    ŋgəna ha bazlam niye a wuzlahgəma tebiye. Tsa na, ndo hay ti ye tə lawara na gay
    i Zason. Ta pəla Pol ta Silas hərwi məhəla tay ahaya kame i ndo hay.
  noa-H: Mamʌ mamagk'am hoowia judionaan chi hʌ̈k'aba narr k'ʌʌnau warag hiekk'õr
    wau nʌmua hõor sĩi p'idag chuk'u kaaijã hee wënʌrrʌm k'ʌʌn chi k'aibagnaan wawik'a
    haujierram hanaabá, mak'ʌʌn dʌ̈imua warag hõor meeuk'apieg. Magnaa chadcha woun
    hãb Jasón hanʌm di haar wëtwia, Pablo Silas dʌ̈i haig nʌmpii hawia, jʌrp'öbaadëjim
    hanʌm, hõor k'apanaam k'ʌʌnag pʌr deeg.
  alp-NT: Po Tamata Yahudia maketaru lalesi tia hoko esi lupuke tamata neuna me Pasare
    rebe esi kerike more leke esi ono neuna me pusue kota mere. Eleki esi bala uru
    loko Yasone eni lumare kena nikwa loko Pauluse kai Silase leke sirie luasi me
    muli loko tamata bokalaru.
  san-VEL: kintu vi"svaasahiinaa yihuudiiyalokaa iir.syayaa paripuur.naa.h santo ha.ta.tsya
    katinayalampa.talokaan sa"ngina.h k.rtvaa janatayaa nagaramadhye mahaakalaha.m
    k.rtvaa yaasono g.rham aakramya preritaan dh.rtvaa lokanivahasya samiipam aanetu.m
    ce.s.titavanta.h|
  kbq-kbq: Hu'neanagi zamarimpa zamazeri otige'za Jiu vahe'mo'za antahi haviza hunezmante'za,
    kanivere'za kefo vahe maketi kumapi zamazeritru hu'za, ran kumapi ranke hute'za
    ana vahe'mo'za Jasoni nona tagana taganu vazi'za, Poline Sailasi kiznigu hake'za
    zanavre'za atru nehazafi vunaku hu'naze.
  kbh-kbh: Pero chë judiënga ndos̈buáchiyënga chca tmojáninÿe ora, puerte envidia
    imojtsebomna. Asna, chënga tmojánachembo banga, tondaye amënga y bacna ents̈anga,
    y chënga tmojanenutaná jamama nÿetsca chë pueblents̈a ents̈anga chamotsenbouénanama;
    y canÿe ents̈á, Jasón ca uabainabe yebna chënga tmojtsanabuache, Pablo y Silas
    jtsanguanguama, chents̈ana jesëbuacnama y ents̈angbe cucuats̈iñe jabáshejuanama.
  ron-LSB: Dar iudeii neînduplecați au luat cu ei câțiva oameni răi din piață și,
    adunând o mulțime, au pus cetatea în tumult. Asaltând casa lui Iason, au căutat
    să-i scoată în fața poporului.
  pon-pon: A Juj oko pepeirindar, ap ukada ol jued kai, o kapokon irail pena o kapeida
    kanim o, o kapil pena im en Iajon, pwen wa ira don pokon o.
  nhe-BL: Huajca nopa israelitame tlen ax quineltocatoyaj Toteco pejque quinxicohuaj.
    Huan quinhuicaque sequin ax cuajcualme tlen nochipa mosehuiyayaj tianquis, huan
    ica inijuanti quinajcomanque nochi tlen itztoyaj ipan altepetl Tesalónica. Huan
    miyac tlacame mosentilijque. Huan teipa nochi yajque ichaj Jasón para quintemotij
    Pablo huan Silas huan quinquixtise iniixtla nochi nopa tlacame.
  sps-sps: Sana mesapan nar gum nara taa Jiu kaa me na fitsufainy ri guam raton mes
    panan tan vainy karous an pisiin natiny kaa vavis ror tana pan iny tuan, to ser
    kat a isen a gum tsian. Ri kat to ser kuar faavot ana ri na fokinai tana ngats
    fan nai bau faafis to na numaa ten Jason ser tanaf ma nom ir ere Pol me Sailas
    ri te ras fatafuts rari jiarasan tana vainy.
  wnc-wnc: Gatapa tasiwawa ngana Judia nana aminu banip dua siking aminda kake semna
    natayamuking. Natayamuke aminu waiaknga tasikaing amin patakuke yapapa aminu kwaapzang
    sikut. Siwan you wanggapmane nana kuupbamdane musia enawan kuku Polkat Sailaskat
    yawake tasike Jesonde yot gwenu atapa basikut. Tapa basiwan koko Polkat Sailaskat
    kaipakepuke zipnangge koko ngana yawamba maiking.
  bus-bus: Ben Yudanↄ nↄ̀sɛgↄ̃aanↄ kpàńyo, aↄ̃ lilipãpã'orinↄ kàkↄ̃a aↄ̃ pari kũ̀,
    ben aↄ̃ wɛ́tɛ lògo. Aↄ̃ gàa wà lìga Yasↄ̃ bɛɛzi, aↄ̃ↄe Pↄlu kↄ̃n Silasio wɛtɛɛ
    lɛ wà ń kũ wà bↄńyo gupuraaa.
  gub-BL: Xo zutew zo hewyrowyroahy wanehe a'e wà. Omono'og awa uma'ereko 'ym ma'e
    taw mytepe har oho a'e wà. — Pepetepetek Pawru peho pe wà nehe, ty wà, i'i wanupe
    wà. Na'e uze'eze'eg oho taw pe har nànàn wà, Pawru wanehe uze'eg zemueteahy pà
    wà. A'e uma'ereko 'ym ma'e, wixeahy Zàxàw hàpuz me wà, Pawru wanekar pà wà, ta'e
    ipureraha wer wanehe teko wanuwa rupi wà xe.
  imo-imo: Nalo Juda imbomareni Pol kinye konopu keri leringi. Aku tekolio penana
    we angileringi iye keri mare likolio manga pupu te wamokolio opa makinjiringi.
    Aku ulu teliko Pol Sailas talo koroliko Jeson nimbe iye tenga ulke lkiko puringi.
    Aku Juda iyemani Pol kinye Sailas talo imboma angileringindo meko wendo ongei
    teringi.
  boj-boj: Onaqa Juda naŋgi Pol Sailas wo naŋgi qa minjiŋ oqetnjrnaqa tamo uge qudei
    iŋgi qariŋyo sawaq dena joqsib tamo uŋgasari kalil naŋgo are ugetetnjreb. Osib
    Pol Sailas wo ojqa marsib tamo bei aqa ñam Jeson aqa talq gurgur ti gileb. Naŋgi
    aiyel tal dia ŋereŋoqneb. Gilsib naŋgi aiyel tamo uŋgasari naŋgo ulatamuq di tigeltnjrqa
    marsib naŋgi aiyel qa ŋamoqneb.
  eng-DRA: But the Jews, moved with envy, and taking unto them some wicked men of
    the vulgar sort, and making a tumult, set the city in an uproar; and besetting
    Jason’s house, sought to bring them out unto the people.
  knf-knf: Kë bayuday baloŋ başë kuj baka maakan. Wi wi bayaaŋ, ayitrën bawaaŋ udooni
    baloŋ banwooŋ ţi igah yi ubeeka, kë banaakiir ado pnŧuk, ayewlën ubeeka. Baya
    aneej du uko Yaŧon, ado na pmob bi Pawulu na Ŧilaŧ kaţij moŋ pnŧuk, du bdig.
  san-KHM: កិន្តុ វិឝ្វាសហីនា យិហូទីយលោកា ឦឞ៌្យយា បរិបូណ៌ាះ សន្តោ ហដដ្ស្យ កតិនយលម្បដលោកាន៑
    សង្គិនះ ក្ឫត្វា ជនតយា នគរមធ្យេ មហាកលហំ ក្ឫត្វា យាសោនោ គ្ឫហម៑ អាក្រម្យ ប្រេរិតាន៑
    ធ្ឫត្វា លោកនិវហស្យ សមីបម៑ អានេតុំ ចេឞ្ដិតវន្តះ។
  arn-NT: Welu fey tüfachi dungu mew tati feyentunochi pu judiu rume wesa lladküy
    engün ka trawülfi engün tati wesake piwke wentru küdawkenolu, re miyawentulu kalle
    mew ñi wesa duamelkayafiel ka ñi wesa femael ti trokiñche. Malokontufi engün Jason
    tañi ruka, kintuyawülfi engün ta Pablo tañi nentuafiel ka ñi wültukuafiel ti pu
    che mew,
  zas-NT: Per ree bén Israel ad bililadxt Jesucrist, gudëdloj reeman abiꞌ batoꞌp reeman
    benmal ziza ree lunejz persi gulëë reeman wadijl luguiedx guin, abiꞌ guyu reeman
    lidx Jasón, raguiil reeman Pab con Silas din cwëë reeman laa reeman guzuj reeman
    laa reeman loj ree bén guiedx guin.
  ken-NT: Kɛ mbɔk bo Israɛl bábhɔŋ mpabhamɨ́k nɛ bɔPɔ̌l. Manyokoti bo abhɛn bághabhɛ
    ghap nɛ bákʉ bo mángʉ́ɛ́p ɛbyɔk ɛtɔk. Bárɔ́k bádákáti babhǐnywɔp báchwe
    amɛm ɛkɛt ɛnɛ mmu anɛ áká nnyɛ́n bɛ Jáson ndu bɛyaŋ Pɔ̌l nɛ Sáilas bɛ mánsɔt
    bhɔ mandɔk ndǔ nchɛmti bo abhɛn bachi nɛfí.
