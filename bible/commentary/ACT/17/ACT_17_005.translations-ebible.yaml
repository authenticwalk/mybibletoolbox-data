    hoafemo wakɨmarundɨ. Ranɨyomo asu ai Por Sairas kɨkɨhepɨmɨndɨ nindou afɨndɨ burɨmemo
    ranahamumbo sowana sepɨmɨndɨ hombohünda ahafanɨmbo kokorupɨrühɨ Sesonɨndɨ worɨna
    pɨpɨna mahomo.
  ptp-ptp: Lêc he Yuda xêyaa vô myavɨnê vô yuu om he la kô tɨbii nipaên wê mi dô vax
