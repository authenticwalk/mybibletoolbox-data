    ŋgoy yew Jason lɛ bó gomte Baul bô Silas keebvuse enya ɛ̂ bonyii ɛkfuŋ.
  row-row: Te atahori Yahudi ra malangga nara, boto-nggara nara temeꞌ ma rala nara
    mera. Ara ratatale mana rolo-kooꞌ ra fo tao kaco. De atahori ra raꞌabꞌue, ma reu
    tao kaco mia kota naa. Ara sangga Paulus no Silas, fo rendi se risiꞌ atahori mana
    ramueꞌ naa ra. De ara reu heo rala Yason ume na fo sangga se, huu ara numban sia
    naa.
  msy-msy: Gumazir avɨrim Pol ko Sailasɨn nɨghnɨzimɨn gɨn zuima, Judaba kamaghɨn naviba
