    tu'n kyxi q'o'n kyexjal.
  ndj-ndj: Lakini Vayawudi vawonili geli, vavatolili lipinga lya vandu kusoku vangali
    lusungu na vawafu, vagolili ndilingu mbwani, vavayendela vandu kunyumba ya Yasoni,
    vakadayileyi Pauli na Sila kuvayegha kwa vandu va mumbwani.
  mbj-NT: Ti hyb n'aa m' Judah buuj Jesus hã h'yy kana'eeh do rah'yy kajewëëts kän.
    Rah'yy kajew'ëës do hyb n'aa rabats'yyt panang bä habong do moo nesaa doo, ti
