  tam-TCV: ஆனால் யூதரோ பொறாமை கொண்டார்கள்; சந்தைகூடும் இடங்களில் நிற்கும் சில பொல்லாத
    மனிதர்களின் உதவியுடன், ஒரு கலகக் குழுவை உருவாக்கிப் பட்டணத்தில் குழப்பம் விளைவித்தார்கள்.
