    fo ara nau hela roo sii leo lahenda kadodouꞌ mana-mamanasaꞌ sira. Boe ma ara tafaruu
    leo Yason uma na reu, nana huu Paulus asa leo rai naa.
  toc-NT: Pero huata xana­puxcun judíos hua̠nti̠ ni̠ xta­li̠­pa̠­huán Jesús xlacán
