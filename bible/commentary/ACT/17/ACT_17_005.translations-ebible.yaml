    လောကနိဝဟသျ သမီပမ် အာနေတုံ စေၐ္ဋိတဝန္တး၊
  yaa-NT: Askaifãfe õikani judeofo noko anã nikakanimaraka ikanax, Pablo yafi Silas
    mepaikani õitifishkinifo. Nãskakaxõ a yora xani chakafo ato fenaifokani fonifo,
    Pablo yafi Silas chakafakakĩ mekafanõfo, fetsafãfe pexefo tii anoxõ ato nikanõfo.
    Nãskakanax Jasón pexe ano fonifo Pablo yafi Silas fenaifokani, ato kãimaxikakĩ
    yorafãfe ato omiskõimanõfo.
  cab-NT: Juríu ja mafíñebaña luágu Jesúsu lan Crístubei le lunbei liábin, magúndaantiña
    láu cátei le, ába joúndaragun wügǘriña wuríbatiña ja eíbugañajádügübaña ǘmada,
    ába jachágaraguágüdüniña gürígia ñi ubúrugu. Ába jaságarajanun lúban Jasón, áluajaña
    Páblo lúma Sílas lun jaságaruniña lun jedéregeruniña jájaburugún gürígia.
  clu-clu: Karon, nainggit ang mga Judio. Gani andang ginimo, gintipon nanda ang mga
    orong nga mga istambay kag datong doro ron andang natipon ginpagolo nanda ang
    mga tao sa bilog nga siodad. Nagdaragoyon sanda paayan sa anang balay ni Jason
    ay ginapangita nanda si Pablo kag si Silas tungud nga gosto nanda nga pasabatun
    sa pobliko mismo.
  swh-ULB: Lakini baadhi ya Wayahudi wasioamini, waliojawa na wivu, walienda sokoni
    na kuwachukuwa baadhi ya watu waovu, wakakusanya umati wa watu pamoja, na kusababisha
    ghasia mjini, kisha wakaivamia nyumba ya Jason, wakitaka kuwakamata Paulo na Sila
    ilikuwaleta mbele za watu.
  tpt-NT: Pero yu alati israelitas yu jantu katalhakapuꞌal yuꞌuncha talhixiyaxlhi
    ni Pablo. Ex tamaqxtoqlhi yu talaktuꞌunun lapanakni yu ixtayanal laklhitamau para
    katalaktꞌilhil ni anchanu putaulan. Ex tatakyautanul laqatapꞌasta la ixchaqaꞌ
    Jasón, va ixtapuxkajuy Pablo ali Silas, para katalhaꞌal taꞌan ixꞌalin ixtalhavaxtu
    lapanakni.
  aai-aai: Baise Jew sabuw hibobowen sabuw ef yan rimurih hibow kou’ay gagamin himatar.
    Naatu nati bar merar gagamin wanawanan hibuyuw hinunuw hin Jason ana bar hiyi
    hirab. Hikokok Paul Silas tibunuwih hitama’am na’at tabotaitih sabuw titih.
  sny-sny: Ahowa, Juda lo lu tewi tamo lowesi ma'e marepi afofo a'i toteteye. Lowe
    lai lu luwaru a'i tamo, lu ta'arei a'i tamo, onota'ano a'i lu tamo te'e ta'uwe
    aniye. Lowe ma'e apou eiye, “Fene werese lu taune werese mase lowesi ma'e au luwaruwete.”
    Sosu lowe werese lu taune werese mase ai peri erasi au irowe. Lowe meni Jeson
    lo wesi ma'e fi. Lowe Pol, Sailas lowesi itero siyeyei ne fi. Lowe lowesi lu taune
    werese ma'e ai marepi ni'ariyei ne totesiya.
  myy-myy: Pablo mesare jãjarã masa ĩna cʉdija ti masicõri, judio masa Jesure tʉorʉ̃nʉmena
    Pablo mesare ti teyijarã. Ito bajiri iti cʉto gãna rojorã, ñeñaro yirãre cʉni
    miojuyijarã ĩna. “Adi cʉto gãnare oca meniña mʉa, Pablo mesare ĩna junisinitoni”,
    yiyijarã judio masa ĩnare. Ito bajiro yicõri Jasón ya wijʉ Pablo mesare ãmarã
    wayijarã ĩna. Ĩnare bucõacõri masare ĩsi ãmobojayijarã ĩna.
  trc-NT: Tza̱j ne̱ guun xco̱j ruva̱a̱ rá yoꞌó nij yuvii̱ israelitá niꞌya̱j nij soꞌ
    man ro̱j síí cuꞌna̱j Pabló ga̱ Silas, ne̱ cheꞌé dan nanoꞌ nij soꞌ do̱j síí chiꞌi̱i̱
    ma̱n yuꞌvee, ne̱ cunuu chre̱ꞌ ndoꞌo yuvii̱, quiꞌyaj nij síí chiꞌi̱i̱ yoꞌ, ga̱a
    ne̱ naxuma̱a̱n ndoꞌo sayuun chumanꞌ yoꞌ, quiꞌyaj nij soꞌ a. Ga̱a ne̱ cuchiꞌ nij
    yuvii̱ yoꞌ rihaan veꞌ tucuá síí cuꞌna̱j Jasón veꞌ caranꞌ síí cuꞌna̱j Pabló ga̱
    Silas, ne̱ guun rá nij yuvii̱ quiri̱i̱ nij soꞌ man ro̱j soꞌ nda̱a rihaan yuvii̱
    cunuu chre̱ꞌ a.
  cut-NT: Ate sa̱hn nación yahn Israel che hua chitahno se ne, chi ve se, ne din da̱ma
    se a̱ma o sa̱hn da̱hnde che duhtuno ihyan se, vatechica se viya̱n, ne chinun se
    sa̱hn che ndedecuan se ihyan ya̱n. Chahn se va̱co a̱ma ihyan che duche ye Jasón,
    rinuhn se Pa̱blo nduco Silas ca̱va che tenda̱h vah se ihyan, neca̱h se ihyan ta̱h
    ihyan ya̱n.
  bel-bel: А Юдэі, якія не ўверавалі, пазайздросьціўшы і пабраўшы з плошчы многіх
