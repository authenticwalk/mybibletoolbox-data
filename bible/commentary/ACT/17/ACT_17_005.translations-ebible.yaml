    tamoata uko ngae ditaguraki be sagagai biabia teke makara anua ngarana-lo diemaki.
    Tamoata ngaedi direre Pol be Sailas dabaga-diaru be tamoata moarunga arodi datuiraki-diaru
    be giriki odiaruo danangalako. Kodeka dilako Zeson pera kanana-lo dilele-diaru,
  dwr-NT: Shin Ayihudatuu qanaatiide, itti itti oosuu bayinna iita asatuwaa qocaappe
