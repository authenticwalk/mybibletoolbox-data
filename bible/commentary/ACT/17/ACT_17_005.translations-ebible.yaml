    gami. Egha ghua nguibar ekiamɨn aven arua pamtem atarava araghasi. Me Pol ko Sailas
    inigh avɨrir torim bagh mangasa, egha me aning buriasa ivemara Jesonɨn dɨpenimɨn
    aven ghue.
  agg-agg: Ranɨmboyo asu Sudahündɨ bɨdɨfɨrɨ ai ŋgusüfoambe moaruwai-marapura nindou
