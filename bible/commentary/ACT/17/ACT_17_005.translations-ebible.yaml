  ory-ory: କିନ୍ତୁ ଯିହୁଦୀମାନେ ଈର୍ଷାରେ ଜଳିଉଠି ବଜାରର କେତେକ ଦୁଷ୍ଟ ଲୋକଙ୍କୁ ସାଙ୍ଗରେ ଘେନି
