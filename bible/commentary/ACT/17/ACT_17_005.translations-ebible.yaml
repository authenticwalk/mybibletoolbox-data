    qib igour eng oromar qiumuniamirei. Qiumuni mindigar qob wurit qamb Pol Sailas
    nob wuriba uyort wuribigub qamb Ende qamb isub Yeson wonou munai qouiamirei.
  zam-NT: Co'se' ñèe taamas mèn co' nac mèn nación Israel ndxela's huax mèn loo cón
