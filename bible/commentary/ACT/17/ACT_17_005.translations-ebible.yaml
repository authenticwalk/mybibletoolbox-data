  san-DEV: किन्तु विश्वासहीना यिहूदीयलोका ईर्ष्यया परिपूर्णाः सन्तो हटट्स्य कतिनयलम्पटलोकान्
    सङ्गिनः कृत्वा जनतया नगरमध्ये महाकलहं कृत्वा यासोनो गृहम् आक्रम्य प्रेरितान् धृत्वा
