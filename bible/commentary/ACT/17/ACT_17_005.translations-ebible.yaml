    Aiwɨ kiya nahatiya naiwɨ utaaho wo Jesonɨhomɨ aŋɨpɨpɨhɨ Poriyɨ Sairaasiya binye
    tɨwɨ aŋaaŋɨ nimbɨpupwɨ maasomwaaŋɨ nawatapɨ mmonawaayopo.
  ubr-ubr: Baise Jew yangan on siboboar ato sabu fani nokonokois nan asir baitotobon
