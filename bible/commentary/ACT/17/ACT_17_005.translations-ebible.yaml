  rgu-rgu: Tehuu, lahenda Yahudi ra malaka ruma rai naa nanaeteꞌ ao nara. Boe ma ara
    duduku-papauꞌ lahenda masararalaꞌ ara, fo tao rakarorobaꞌ. Faiꞌ fo lahenda dodouꞌ
