    wolmp ngul piꞌ-piꞌina. Aꞌ thanana aakanak iiyin aawuch Jason.antamak puth pulaniya
    aak angan wun-wunpul nungantanga aꞌ thaaꞌ aawuchantamana yotam anangan thuth-thuthin
    aꞌ keek-keekathin ngula. Than kaangk Paul pul Silas.angan yoon pentathayn aꞌ kalayn
