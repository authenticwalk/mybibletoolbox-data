verse: ACT.017.005
translations:
  kpx-kpx: Ige Diue ata degomoleau hoto ke evisi itumulahai tilialeau laskolo namigevege
    abu mole bevuevei igaetoai loholu. Lohoaleau o ke bahata aiohavoito Bolome Sailasimeho
    nilahai lohoaleau evievie ata mole Diesoni ke omo loholu. Keau isivialeike Bolome
    Sailasime elegevei havei malevei talive atae nimo otovei.
  okv-H: Rate Judea embomeni nei da Thessalonica ta mihahera na tumo eto embo sasapura
    degi ta kito umbuo puvuto da embo tapa ta jo kajeo ereto Jason ta bande ta horeto
    Paul te Silas te humbuto court asi jombure ea,
  tbo-tbo: Tamogi mi Yudeya hi’mgenagenalili po lawa woapapoehi hi tuboinihi po bolu
    hi dewaya. Ma meyageina atapuna u hinena hi laigologololo po Yasona a numa hi
    wigawiyeya ipa iyowaka ma Paulo ma Sailasi hi bibihehi po ipa hina hopu nehi lawa
    boluhi u matahi.
  mal-C: എന്നാൽ, ചില യെഹൂദർ അസൂയാലുക്കളായിത്തീർന്നു; അവർ ചന്തസ്ഥലങ്ങളിൽനിന്ന് കുറെ
    ഗുണ്ടകളെ ഒരുമിച്ചുകൂട്ടി പട്ടണത്തിൽ ഒരു ലഹള ഉണ്ടാക്കിച്ചു. പൗലോസിനെയും ശീലാസിനെയും
    കണ്ടുപിടിച്ചു ജനമധ്യത്തിലേക്കു കൊണ്ടുവരുന്നതിനായി അവർ യാസോന്റെ വീട് വളഞ്ഞു.
  grc-SR: ⸂Προσλαβόμενοι δὲ οἱ Ἰουδαῖοι οἱ ἀπειθοῦντες,⸃ τῶν ἀγοραίων ⸉τινὰς ἄνδρας⸊
    πονηρούς, καὶ ὀχλοποιήσαντες, ἐθορύβουν τὴν πόλιν· ⸂2ἐπιστάντες τε⸃ τῇ οἰκίᾳ Ἰάσονος,
    ἐζήτουν αὐτοὺς ⸂3ἀγαγεῖν⸃ εἰς τὸν δῆμον.
  bgc-bgc: पर यहूदियाँ नै जळण तै भरकै बाजारू माणसां म्ह तै कुछ दुष्ट माणसां ताहीं
    अपणे गेल्या लिया, अर भीड़ कठ्ठी करकै नगर म्ह दंगा मचाण लाग्गे, अर यासोन कै घर
    पै चढ़ाई करकै उन ताहीं आदमियाँ कै स्याम्ही ल्याणा चाह्या।
  khz-khz: Na Iuda talimara gemunemuneto, gaurai voivoi kapunai karoverave iwavagi
    talimara reketa gegapi-koukourato, karoverave goleana ta pia tinaa negetiwato.
    Gaurai ira na veineveine e galama kamuna vanuga kamuna aonai gekalaato. E Iason
    gena numa gerageato, Paulo e Sila pia rawalira, pe taunilimalima wailarai pia
    vaiatira ulanana.
  deu-TKW: Die Juden aber wurden eifersüchtig; sie gewannen einige schlechte Subjekte,
    Pflastertreter, erregten einen Auflauf, und brachten die Stadt in Unruhe; und
    sie bedrängten das Haus Jasons, und suchten sie herauszubringen vor die Volksversammlung;
  zsr-NT: Niꞌr lu yöl‑laꞌ ruzxeꞌi quequëꞌ Pablo bönniꞌ judío cutaꞌyejlëꞌ, gulutubëꞌ
    bönniꞌ cunacquëꞌ tsahuiꞌ, bönniꞌ taꞌdazëꞌ caꞌ. Catiꞌ chgulutubëꞌ bunách zian,
    glunëꞌ ga glun rusbö́ gdu lu yödz naꞌ, atiꞌ bayúdx gulayaziëꞌ lidxëꞌ Jasón quië
    lubijëꞌ Pablo len Silas laugac bunách naꞌ tun rusbö́.
  lin-lin: Kasi Bayuda mosusu basalaki zuwa ; bakendeki kozwa bato ya mobulu oyo batambolaka
    pamba-pamba na balabala, basangisaki bango mpe babimisaki mobulu kati na engumba.
    Bakendeki mbangu na ndako ya Jazoni mpo na koluka Polo mpe Silasi mpo ete bamema
    bango liboso ya ebele ya bato.
  hns-NT: Bakie doesar Israel log Paulas logan ke djaran kare lagal, aur koetjh daam
    par ke djahoewa ke leike sahar bhar me haltjal oethaais. Bas oesab ek Jaason aadmie
    ke ghare gail Paulas aur Sielaas ke khodje. Oesab maangat raha doeno ke djaatie
    aur sahar ke barkwan ke aage ledjaai.
  noa-E: Mamʉ mamagkham oowia judionaan chi ʉ̈khaba narr khʉʉnau warag iekkhõr wau
    nʉmua õor sĩi phidag chukhu kaaijã ee wënʉrrʉm khʉʉn chi khaibagnaan wawikha aujierram
    anaabá, makhʉʉn dʉ̈imua warag õor meeukhapieg. Magnaa chadcha woun ãb Jasón anʉm
    di aar wëtwia, Pablo Silas dʉ̈i aig nʉmpii awia, jʉrphöbaadëjim anʉm, õor khapanaam
    khʉʉnag pʉr deeg.
  eng-EMTV: And the Jews who did not believe took some wicked men from the marketplace,
    and forming a mob, they threw the city into disorder, and came upon the house
    of Jason, and sought to bring them to the people.
  mib-NT: Yūcuán na te yōhyo ni cacucuésún ni jnáhan de hebreo jeē tu cácandíje, te
    ni castútú tée cunéé jéē cájica cúxí‑ni, te ni quejéé cácana ndee cuangoo. Te
    súcuan ni casaca núu de xinī ñáyuu ñuu ún. Te ni jengoo de vehe Jasón cánanducú
    de Pablo jiín Silas jeē jnɨ́ɨ de tēe un quíndēca de nuū ñáyuu cuehē.
  lif-NT2: कर नसाःन् मे़न्‍जोःक्‍मनाबा यहुदिहाॽरे़ खे़ङ्‌हाॽ नामे़हे़त्तुसिआङ् खे़न्
    ये़क्‌यक्‍कोबा आले़प्‍पा ले़गे़बाहाॽ मे़सुप्‍सुसिआङ् मे़हुसुसि, हे़क्‍क्‍याङ्
    खे़ङ्‌हाॽरे़ ये़क्‌यक्‍को पयम् हयङ्‌किल्‍लिङ् मे़जोगुआङ् ये़सोनरे़ कुहिम्‍मो मे़बेआङ्
    पावल नु सिलासे़न्‌मनाहाॽरो तेॽमा पिमासि फाॽआङ् निङ्‌वाॽ मे़जोगुरो॥
  xnj-xnj: Nambu Vayawudi vakavya na wihu, hati vakavakoka valauni va pabomani na
    kukita msambi na kuhenga chitututu muji woha. Vakaizangila nyumba ya Yasoni vahuvalilayi
    vihotola kuvapata Pauli na Sila muni vavaleta pavandu.
  mmx-mmx: Ketla lentaba at lubung mixin me Judaia diga reven peves aleng atdu la
    diga xup bubua ka limixin gamasa to at lengkot etang. La diga lox axatu lodoxoma
    atdi kusu dina esep. Diga lok li nom lemenemen axap at langsangan lekarakat la
    diga ut das lumusmaragu at loogu at ne Jeson. Diga lok tong pen i do dina vuse
    ka ne Pol mi ne Sailas la dina lok ka du kusu duna ru at lavapaase.
  cbr-NT: Usa 'aínbi ca judíos unicama, an Jesús sináncëma, ax ami nutsi Silas 'imainun
    Pablomi nishquin uni 'atima chiquíshcama timëtancëxun a ëmanu 'icë unicama tsuáquirumiacëxa.
    Tsuáquirumi, Jasón cacë uni aín xubunu banaruquin barii ca, camabi unían isnun
    ëma nëbë́tsi buánti ca Pablocëñun Silas chiquínti 'icë quiax quicancëxa.
  tee-NT: Para ju israelitanin ju jantu ixtalhilaca'anta Jesús talhaccha'anilh ju
    Pablo chai ju Silas ni na lhu ixtach'ak'ok'ai. Chai tamak'aixtoklh ju lapanacni
    ju k'ai ixtajunita ju jantu ixtach'alhcatnan ni va ixtamalhekninch. Pus na lhu
    tatak'aixtoklh chai na ixtalact'asai. Pus ta'alh la'ixchaka' ju Jasón chai tap'astu
    ixtatanuputun ni va ixtapuxcajui ju Pablo chai ju Silas. Va ix'amaxtuputun ni
    laich ix'amak'axtaknilh la'ixtalhavat lapanacni.
  eng-LSV: And the Jews, having been moved with envy, and having taken to themselves
    certain evil men of the agitators, and having made a crowd, were setting the city
    in an uproar; having also assailed the house of Jason, they were seeking them
    to bring [them] to the populace,
  cak-NT: Romari' ri winak israelitas ri man niquinimaj ta ri Jesucristo, itzel xequitzu'
    ri Pablo y ri Silas. Romari' reje' xebequimolo-pe achi'a' ri je itzel y je k'ora'.
    Can q'uiy-wi ri winak ri xequimol, y can xquiyec-wi chuka' ri tenemit. Y reje'
    riq'uin quichuk'a' xebe'oc-pe pa rocho ri jun achi rubinan Jasón, chiquicanoxic
    ri Pablo y ri Silas chi yequilesaj-pe pa jay y yequiya' pa quik'a' ri winak.
  pah-NT: Judeus'g̃a ki a'e te onhimyrõ Paulo'g̃a ndehe hepiagame Paulo'g̃a mbopogwea.
    Nurã g̃a okote'varuhuve'g̃a nderuri ojipyri – kiroki g̃a okoteheuhu oporavykye'yma
    jipi. Igwete g̃a g̃a mbojatykai g̃a mbohapukapukaita Paulo'g̃a ndehe cidadepeve'g̃a
    momymomyinauka. A'ero g̃a hoahypavi Jasão'ga ronga pe tiheka ti Paulo'g̃a javo.
    —Tiroho ti g̃a mytu'ẽ me g̃andovaki, ei g̃a ojohupe novĩa.
  sja-NT: Judiorã Cristode ijãada-ee p'anadap'edaarãpa mãga unudak'ãri, k'ĩraudachida.
    Mapa jɨrɨjida eperãarã mimiadak'aa p'anadap'edaarã, p'uuru pidaarã k'ĩraupit'aadamerã
    Pablo mãik'aapa Silas ome, pedee jõnɨpa ãra ãpɨte. Mãgá p'uuru pidaarã jõma k'ĩraupit'aadap'eda,
    Jasón tede t'ĩudachida, Pablo Silas ome uchia atadap'eda, p'uuru pidaarãmaa teedait'ee.
  xed-xed: Ka ndəghanaftá draku ta ŋuɗufa sanlaha ma la Yahuda, ka hlafta həŋ ta la
    tanda ma luwa, ka sliʼanafta həŋ ta ŋuɗufa mnduha. Ka sliʼadaghata həŋ da Yasuŋ,
    ka zbə həŋ ta i Pwal nda Silas ŋa hla həŋ ta kəma mnduha,
  mks-NT: Joo na̱ Israel, na̱ co̱ cándúsa Jesús na̱casáhá cáhi̱hvi̱ ini na. Sa̱há
    ña̱ cán quéa̱ na̱játaca na java ta̱a quini, da̱ co̱ó chuun nu̱ xíca nuu mé cáyé
    cán. Já na̱casáhá na̱ jándini̱hi na ña̱yivi mé ñuu Tesalónica cán. A̱nda̱ já cáti
    na na̱sa̱ha̱n na̱ vehe in da̱ naní Jasón. Ta xi̱hín ña̱ ndúsa̱ na̱qui̱hvi na vehe
    da̱ cán ña̱ ndínducú na̱ Pablo xi̱hi̱n Silas ña̱ tavá na̱ da̱ ndíquia̱hva na da̱
    nu̱ú na̱ sa̱cua̱ha̱ ñuu cán.
  gfk-S: Ma sene be ari Iudeia di ga bala ngungut ter tane Pol ma ne Sailas, kaie
    di gom lamus haruatne leh ari gotgotwana metuma tano katano na hinanawat harso.
    Ma di ga hasungsung leh tike tamat na matanabar kaie di gom hatut purpuruan tuma
    tano taman. Di ga hilor no hala tane Ieson ura silsilihe Pol ma ne Sailas waing
    di na lamus hasur ter dur ta ira matanabar.
  bmu-bmu: Uruŋini meleŋgetmö, Juda ipŋi yeŋön uruŋini seholiiga urunöŋ mututqutut
    möta andöqeqe aket. Mi aketka injarere ambazip rowoŋqeqenöŋ laŋ malgeri, yeŋgöreŋ
    anda azi goŋgoŋi tosatŋi eŋgömeget. Mi eŋgömemba mindiriba ambazip kambu uruŋini
    kuŋguba öröm eŋgigetka tokoget. Tokoba laŋ qetketka qeburuŋ göjupmajup ahuiga
    siti dop köl teköyök. Laŋ qeta luhuba azi qetŋi Jeison yaŋgö miri töungöba (töwöngöba)
    Pol Sailas ambazip kambu jeŋine al etkibingöra jarum etkiget.
  dgz-dgz: Go Diu nagire anu koeam mumane menan naina yoyo nagirewa bongamen tobot
    tamon amba anan tapen menan nanam mumane. Ap tane gapan, pa nagirewa iravi, Pol
    ge Sailas ae guramopen menan yomu tane amon apan Dieson pa mega tauane. Pol ge
    Sailas pa gwanap anune menan pa tobebenagen.
  eng-GNV: But the Iewes which beleeued not, mooued with enuie, tooke vnto them certaine
    vagabonds and wicked fellowes, and whe they had assembled the multitude, they
    made a tumult in the citie, and made assault against the house of Iason, and sought
    to bring them out to the people.
  zaa-NT: Pero ca judío canu labí ríalatsi'a nna gùppa cą la'yée latsi' nna gùlu'u
    titsa' cą tuchùppa ca nubeyu' canu cuenta tsè'e ba cą lo ca néda nna yala mal
    runi cą. Làniana ca nui nna gùlu'u yi' taá cą latsi' ca enne' yétsiá para qui'ni
    etùppa cą guni cą contra Pablua nna Silas nna. Gutà'a tè cą litsi' ttu enne' láą
    Jasón nna reyìla cą Pablo nna Silas nna para gute cą cabi cuenta lani ca enne'
    yétsiá.
  eng-WEBSTER: But the Jews who believed not, moved with envy, took to them certain
    vile fellows of the baser sort, and gathered a company, and set all the city in
    an uproar, and assaulted the house of Jason, and sought to bring them out to the
    people.
  guh-guh: Nexata judíovi, pamonae apo jumecovënëtsi Pablo petsipaebabiabilivaisi,
    Pablo cuenecaëbatsi. Tsipaji Pablojavabelia jivi ayaibitsaëto jonepona. Nexata
    bajarapajudíovi junata jivi ayaibitsaëtoxaneto pibisiajamatabëcuenevi, saya jema
    pejinavanapaevi tomarapijicallejava. Nexata pejunatsicujinae bajarapajudíovi pejunatsivi
    jane baja barënacaetuata. Nexata daxita bajarapajudíovi, pejunatsivi jane baja
    yajava, barënajamatabëcueneyanaba. Nexata itoroba bajarapatomarapijivi pianaepanaenexa
    Dioso pejumecovënëtsivijavabelia. Pablobeje Silasbeje naponaponabeje Jasónvënënë
    pijabota. Nexata daxita pamonae anaepana bajarapatomarata, Pablobeje Silasbeje
    jemata tsimaxëpatatsibeje Jasón pijabota. Vaetabijitsiatsibeje picani penutsinexatsibeje
    tomara pevetsivi pitabarata.
  bon-bon: Yepä poto Israela biname cina ire patre jeglisi, ingle bucurage biname
    Paulo bau me otninisi. Teepi jebasecretnemisi poto kaakesea umle cäco niiya biname
    bine gaabe gome ca, tomi jewenisi. Teepi cewe biname bine giri jecitemisi, piba
    Yasona me mete me claabe cama eclige, ebäcnisi. Teepi singi Paulo Siila naabibine
    oomlaname, biname tomi cabu me acaname,
  nhw-BL: Huajca nopa israelitame catli amo quineltocatoyaj Toteco pejque quinchicoitaj.
    Huan quinhuicaque sequin amo cuajcualme catli nochipa mosehuiyayaj tianquis, huan
    ica inijuanti quinajcomanque nochi catli itztoyaj ipan altepetl Tesalónica. Huan
    miyac masehualme mosentilijque. Huan teipa nochi yajque ichaj Jasón para quintemotij
    Pablo huan Silas huan quinquixtise iniixpa nochi nopa masehualme.
  mgw-mgw: Lakini Ayahudi baabi'i bwigu, ngabaakoka bandu baakau kusoko panga kipi'nga
    no tumbwa puyo mukilambo soti. Ngabautangya nsengo wa Yasoni kabaapala Pauli na
    Sila li'nga baalete pa bandu.
  swh-ONEN: Lakini Wayahudi ambao hawakuwa wameamini wakawa na wivu, wakawakodi watu
    waovu kutoka sokoni, wakakutanisha umati wa watu, wakaanzisha ghasia mjini. Wakaenda
    mbio nyumbani kwa Yasoni wakiwatafuta Paulo na Sila ili kuwaleta nje penye ule
    umati wa watu.
  wbi-wbi: Looli vamo ava Yahudi vano navalyitike, vano valyamemile igila, valyalutile
    kulighulilo na pikuvatola avanhu vamo napikuvatola avahosi, vakakong'ania ilipugha
    lya vanhu palikimo, na kukwambusia ulunjughanjugha mu likaja, kange vakajigulukila
    inyumba ja Jason, vakalondagha vavakole u Paulo nu Sila ulwakuuti vavalete pavulongolo
    pa vanhu.
  bba-bba: Adɑmɑ Yuubɑ bɑ nisinu seewɑ mɑ bɑ tɔn bɛrɛtɛkɛbɑ mɛnnɑ wuu sɔɔ bɑ wuu kpuro
    burinɑ, mɑ be kpuro bɑ dɑ Yɑsonin yɛnuɔ bu wɑ bu Pɔlu kɑ Silɑsi yɑrɑmɑ tɔn wɔrun
    wuswɑɑɔ.
  eng-KJVCPB: But the Jews which believed not, moved with envy, took unto them certain
    lewd fellows of the baser sort, and gathered a company, and set all the city on
    an uproar, and assaulted the house of Jason, and sought to bring them out to the
    people.
  kgk-NT: Ha judeu kwéry katu ndaija'éi mokõive-rehe. Silas-rehe, Paulo-rehe ave ndaija'éi
    hikwái. Oho ojogweroaty oporombopoxy-vy heta ndovaléi va'e. Hekoha vai va'e kwéry,
    tape-rehe oiko rei va'e kwéry ndive oporombopoxy poxy. Oje'ói ija'e'ỹha reraha-vy.
    Opoxy reheve ogwerahapa upe tetã mygwa Jasom róga-py. Ogwenohẽse mo'ã upe Hesu
    reroviaha róga-gwi mokõive va'e.
  waj-waj: Nuauduu teeda Yutayaa vaidiiya iya teeda ti nnaagiai nookiateera kiaa iya
    nnannatooduu maisama varira vaidiiya yookaira mmatuuyaivakidiri rupi nuunaida
    iyaatama sabi kua sabi kua ruairata ruairata tida rapuaara viravai. Vuduu mmuakiaa
    gioonna kiaapu ivaki varuuyaatama sabi kua sabi kua ruairata ruairata tida vaidiivaa
    nnutuuvo Yasoonaa nnauvaa ututuuma kiada ivaki Pauruusaya Siraasayara buaidada
    teeda ivaitana vitada gioonna kiaapuuya avuuyauvunu yapaaraivaara buairavai.
  cpy-cpy: Roo kanteencha eenitatsi itsipa-paeni Judá-paeni kaari kemijanta-tsini,
    tee inimota-nakiri rirori. Raminaki kaari-pero-shireri-paeni atziri. Rotyaantakiri
    ikaminayiri atziri-paeni nampitsiki ikoshekan-tyaariri Pablo eejatzi Silas. Irika-paeni
    kaari-pero-shireri ikyaaki ipankoki Jasón inoshikiri Pablo eejatzi Silas, ikoshekan-tyaariri
    nampitawori janta.
  mpx-mpx: Yaa Yudiya hi lamwa pulowan. Inoke hi na kamwasaa tonobwagabwaga enuna
    bolo wali pagan nanakina hi ahel, yaka hi boda pamaisena ge panuwa gamwana hi
    paawaawauli. Inoke hi patalelu nok Yesoni wana limiya, wali nuwatu tage Pol ge
    Sailasa heliya iyoho to, nuwaliya nihi libil ge nihi pwatanik boda bwabwatana
    elal.
  wbp-wbp: Kujalu-palangu panulku marlaja Kirijini-jarrija Puurluku manu Jilajaku,
    kujarlaju Juwu-paturlujulu-palangu ngurru-nyangulku, manulu-palangu kulu-jarrija.
    Ngula-jangkaju, warrulkulpalu-jana turnu-manu wati-patu warrkini-wangu-patu kuja
    kalalu ngawungawu nyinaja jaapu-kari jaapu-kari-wana kulukupurda. Ngula-jangkaju,
    warrulu-jana jinyijinyi-manu ngalya-kari Tijilunika-wardingki-patu yungulu-palangu
    jintawarlayirlilki pakarninjintarla Puurlu manu Jilaja. Ngula-jangkaju, jintawarlayijikili
    parnkaja yuwarli-kirra Jajana-kurlangu-kurra yungulu-palangu Puurlu manu Jilaja
    parlu-pungkarla kula-nganta palka. Yungulu-palangu puuly-mardakarla, puuly-mardarninjarla
    kangkarla wiriwiri-kirra Kanjulu-patu-kurra.
  luo-luo: To jo-Yahudi mamoko ne nyiego omako; omiyo negidhi gichoko acheje moko
    mane bayo e chiro kanyo, eka negichoko oganda maduongʼ mar joma achejego, kendo
    negichako lweny e dalano. Ne gimwomore e od Jason, ka gimanyo Paulo gi Sila, mondo
    gigolgi oko ni oganda.
  nhe-NT: Huajca nopa israelitame tlen ax quineltocatoyaj Toteco pejque quinxicohuaj.
    Huan quinhuicaque sequin ax cuajcualme tlen nochipa mosehuiyayaj tianquis, huan
    ica inijuanti quinajcomanque nochi tlen itztoyaj ipan altepetl Tesalónica. Huan
    miyac tlacame mosentilijque. Huan teipa nochi yajque ichaj Jasón para quintemotij
    Pablo huan Silas huan quinquixtise iniixtla nochi nopa tlacame.
  aii-aii: ܐܝܼܢܵܐ ܝܗܘܼܕܵܝܹ̈ܐ ܐܚܹܪ̈ܢܹܐ ܒܘܼܚܸܠܔ ܠܗܘܿܢ، ܘܕܒ݂ܝܼܩ ܠܗܘܿܢ ܐܢܵܫܹ̈ܐ ܒܝܼܫܹ̈ܐ
    ܡ̣ܢ ܫܘܼܩܵܐ، ܘܓ̰ܘܼܡܸܥ ܠܗܘܿܢ ܟܸܢܫܵܐ ܪܵܒܵܐ ܘܡܘܼܫܓܸܫ ܠܗܘܿܢ ܠܡܕܝܼܢ݇ܬܵ‌ܐ، ܘܥܒ݂ܝܼܕ ܠܗܘܿܢ
    ܨܦܵܚܬܵ‌ܐ ܥܲܠܔ ܒܲܝܬܵ‌ܐ ܕܐܝܼܵܣܘܿܢ ܒܸܛܥܵܝܵܐ ܠܦܵܘܠܘܿܣ ܘܠܫܝܼܠܵܐ. ܒܥܹܐ ܠܗܘܿܢ ܕܦܲܠܛܝܼ
    ܗܘܵܘ ܠܗܘܿܢ ܘܣܲܦܝܼ ܗܘܵܘ ܠܗܘܿܢ ܠܟܸܢܫܵܐ.
  esk-NT: Aglaan Jew-ŋuruat siqñaliġñiqsut. Katitchiñiqsut nalaunŋaniuraŋitchuanik
    iññukhutiŋ piqatiksraġmiknik. Iliŋisa nunaaqqim iñui akatkaqsiñiġaich. Isiġiaġniġaat
    Jason-ŋum tupqa pakakhutiŋ Paul-miglu Silas-miglu iñuŋnuutisukługik.
  msb-msb: Pero nagkaarawa an mga Judio, kaya may gintiripon sinda na mga waraʼn pulos
    na istambay sa kalye, tapos, ginsamok ninda an bilog na lungsod kag ginsulong
    an balay ni Jason. Ginahanap ninda didi sinda Pablo kag Silas agod iatubang sa
    mga tawo.
