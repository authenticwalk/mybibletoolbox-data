    mapidankiaka. Uruu idi ĩkadakoinaꞌakan naa tuukii, aonaa masakaudaꞌu mani atii
    ĩtoꞌoradan iriba pidannao. Udaunaꞌan ĩnaꞌakaꞌakan naa ĩdyaun sariapa Jason dapu
    iti. Ĩkaawan naꞌiti baupapa ĩshaazodaꞌakan Jason paniinomizi. Uruu ĩaipan naa
    pakodita-kidaꞌakan Paulnao ipai pidannao kanaapu iti.
  mva-mva: Ata Iuda lama tago diuni nge Pol be Sailas diuanam-diaru, bakara tamoata
