    amaku amakesa huꞋya ali hetigeꞋya Yesoni note uꞋya nomaꞋa moyenafa huꞋya Pologani
    Sailasiganina anavaleꞋya alitalu humainaya veaꞋmogami amayapi anategahe haimainae.
  ood-NT: '@see-verse:ACT.017.004'
  lbm-lbm: पर यहूदियों न जलन सी भर क बजार सी कुछ बुरो आदमियों ख अपनो संग म लियो, अऊर
    भीड़ जमा कर क् नगर म हल्ला मचान लग्यो, अऊर यासोन को घर पर चढ़ायी कर क् उन्ख लोगों
    को आगु लावनो चाह्यो।
  ncj-NT: Huan ic inon in judeahtecos aquin ahmo oquineltocaque itlahtoltzin Dios
    ohualcualanque huan oquinsentlalihque sequin tlacamen ahmo cualten aquin san ompic
    onemiyayahque. Huan omocuahcualantihque huan oquinmohsihuihque nochin in altepetl.
    Huan oquixuitecticatcahque in ical Jasón ic quintemohticaten in Pablo huan Silas
    ic quinquixtisque huan quintemactinihque inmajco inon tlacamen.
  yuj-yuj: Aeapo maok, Juda fákárerao am tak nap táman nkea yonkwae pwarámp. Aeria
    maok, am fárákap tukupea koupoukour konap fek mwaek yakápnap kokwae tákár i konap
    arop kwatae éréképea, tá am némpoukamp koumteouráp arop kápae kare mént éréképea
    fopwaoka wae napo maok, tukupea Jesonomp nap ménki fopwari sɨr. Aeria maok, Pol
    ntia Sailasén ek santukupea koumteouráp aropamp yaek pap mwaria.
  kto-kto: Pa non Iudaiap la magimameng papot ma inamaniap la lemeuluan ga kiram dalap
