  dso-dso: ମାତର୍‌ କେତେଟା ଜିଉଦିମନ୍‌ ପାଉଲ୍‌ ଆରି ସିଲାକେ କୁଟ୍‌ କରି, କାଇ କାମ୍‌ ନ କର୍‌ବା
    ଅଲ୍‌ସିଆ ଲକ୍‌ମନ୍‌କେ ଏକ୍‌ଜୁଟ୍‌ କଲାଇ, ଆରି ଟୁଲିଆଇ, ଗୁଲାଇ ଗଡ୍‌ ଜାକର୍‌ ଲକ୍‌କେ ଉସ୍‌କାଇ
    ରିସା କରାଇଲାଇ । ସେମନ୍‌ ପାଉଲ୍‌ ଆରି ସିଲାକେ କଜି ଆନ୍‌ବାକେ ଗଟେକ୍‌ ଜେସନ୍‌ ନାଉଁର୍‌ ଗରେ
    ଜାଇ, ତାର୍‌ ଗର୍‌ ଚପିପାକାଇଲାଇ ।
  meu-meu: Una dainai Iuda taudia oredia vada e vaḡ=ege, bena hoihoi gabuna ai e noho
    kavava taudia dikadia haida e abidia, bona hanua taudia hutuma e haboudia, heloḡo-heloḡo
    badana e havaraia. Bena Iason ena ruma e darea, Paulo bona Sila e tahudia, hanua
    taudia vairadiai bae veridia lasi eto.
  yva-NT: Weramu vatano Yahudi nanawirati wanave jewene manuga mamo mparijo Paulus
    muno Silas yai rave. Weti wo vatano mamun nanawirati utantuna vayave no pasari
    mawainde utavondi mansai. Muno wayao nsiso vatano wanui mansai weti upari rave
    muno warare. Umba wansansanan ti uta no Yason apa yavar, wo Paulus muno Silas
    yakani indamu wo yaugavuje no vatano wanui mansamun.
  dgc-dgc: Pero du Judeo a iba éy nanaghili side. Kanya inakit de du istambay ta plasa
    na banuwan, a kaguman de, a tulos linigalig de i banuwan. Linuuben de pa tu bile
    ni Hason, a inahayok de sa ti Pablo sakay ti Silas, a monda idimanda de side.
  zpm-NT: '@see-verse:ACT.017.004'
  hix-NT: Natakuyatxkon mak hatà, Xuknewyana komo, Txesusu yahosnyehnà komo rma. Anhà
    komo yanyehtxownà hatà. Tweromnà ro kukuru komo rma yanyehtxownà hatà. Nohsamnohtàkatxownà
    hatà, nyamoro ha. Tweromra ro mak nehxatxkon hatà. Owto hon komo yeryehokatxownà
    rma haxa mak hatà. Xasaw màn yaka totxownà hatà, Pawru komo yahosnàr horà. Kàtatxownà
    hatà, noro màn hoko, towomnàr kom horà. Pawru komo tenampatakatxe, toto komo hyaka,
    ketxkon hatà, tàwyanye rma.
  sim-sim: Hako Judama lida lihi ondo li heyerik ma musha mendek fririn li tiya irik
    wavu lihi kava mendek simu nara. Urik li mbarik ma kava yanga orok fehe ondo mushak
    li talandirsaha mainkwambuk mashi kavan limu mbara. Uhu Judama ondo er nga li
    ihi ma lar hi orhi Jeson, orhi akayangan li jilundu ermbehe akak limu layira.
    Uhu Pol fre Sailasin limu lasara. Orok fri li nahi, li laharlaha hulaima nokopmahi
    tavak li hakmbahan.
  npi-ULB: तर अविश्‍वासी यहूदीहरू ईर्ष्याले भरिए र बजारका चोकबाट केही दुष्‍ट मानिसहरूलाई
    जम्मा गरे र ठुलो भिड बनाएर सहरमा होहल्ला मच्‍चाए । तिनीहरूले यासोनको घरमा आक्रमण
    गरेर पावल र सिलासलाई मानिसहरूका बिचमा बाहिर ल्याउन चाहन्थे ।
  cgc-cgc: Piro, nainggit duma an na mga Judio. Patipon danen mga luko-luko na mga
    mama na naan ta istambayan ta syudad aged manggamo. Ta iran na panggamo, pasulong
    danen balay an Jason ta pagpangita ki Pablo daw Silas aged madala naan ta atubangan
    ta mga ittaw.
  tim-tim: Hain akbiâ benŋe Yuda luâk bikŋande are nâŋgâm biwiyeŋe bâlimbo dâwân arim
    luâk konam mem mendugu yekmâ kukgât hanyeŋân gembiâ kuk akmâ kepia are hanâk hanâk
    akbiâ kepia ambolupŋe âkâ hainâk kuk akbiâ kepia are kuk agalep. Kepia are kuk
    agato Yuda luâk akto kepia ambolupŋe bikŋande Yasoŋgât emelan Paulo akto Sila
    talialân ain mendugum tali. Mendugum tatmâ, “Paulo akto Sila meyelekmâ hutnenŋân
    kat yelektenŋe kilet.” dâyi.
  yor-yor: Ṣùgbọ́n àwọn Júù jowú, wọn sì fa àwọn jàgídíjàgan nínú àwọn ọmọ ènìyàn
    mọ́ra, wọ́n ko ẹgbẹ́ jọ, wọ́n sì ń dá ìlú rú; wọ́n sì kọlu ilé Jasoni, wọ́n ń
    fẹ́ láti mú Paulu àti Sila jáde tọ àwọn ènìyàn lọ.
  wos-wos: Wunde Judana du takwa nawulak Jisaska jémba sarékéndaka nawulak Jisaska
    sarékéhambandi. Sarékéhafi yata di xé, séfélak du takwa Polna hundi xékéndaka.
    Xéta di haraki mawuli xékéta di jémba yahafi yata getéfambu baka rekwa haraki
    du nawulakré wa. Wandaka di raama di séfélak du takwaré akwi wa, di akwi raama
    Pol bér Sailaska mawuli windate. Wandaka séfélak du takwa wungi raama Pol bér
    Sailasré hurunjoka di Jesonéna geré bari yi. Di Pol bér Sailasré wun getéfana
    néma duna hérangwanda hafwaré hura yinjoka di mawuli ya.
  emp-NTPO: Baribʌrʌ judiorã Jesu ĩjãẽ́ b̶eara sod̶e biẽ́ duanesid̶aa. Maʌ̃ carea
    ẽberã cadjiruarãda zocãrã jʌred̶aped̶a purura quĩrũbigad̶e wãsid̶aa. Pirapod̶aped̶a
    Jasoʌ̃ ded̶e ed̶a wãsid̶aa Pauloda, Sila sid̶a jidad̶aped̶a jũmarã quĩrãpita nũmʌni
    carea.
  eng-F35: But the disobedient Jews rounded up some wicked men from the marketplace,
    and forming a mob they created an uproar in the city; and attacking the house
    of Jason, they wanted to bring them out to the crowd.
  ind-ind: Tetapi orang Yahudi yang tidak percaya mengumpulkan beberapa penjahat yang
    biasa berkeliaran di pasar, dan bersama gerombolan itu mereka membuat kerusuhan
    besar di Tesalonika. Kemudian mereka menyerang rumah Yason untuk mencari Paulus
    dan Silas, dengan maksud menyeret mereka ke hadapan orang banyak.
  pes-OPCB: اما سران یهود حسد بردند و گروهی از اراذل و اوباش را از کوچه و بازار جمع
    کردند و آشوب به راه انداختند. سپس، به خانهٔ یاسون هجوم بردند تا پولس و سیلاس را
    بگیرند و برای مجازات به مقامات تحویل دهند.
  mpt-mpt: Yuda mak ile temibta naka homon unang homoni Folwali wengo wente bianiba
    bekebe haaib kesoa yatemniba atliaubesoa weng omoniba naka misiami nganabeiba
    te misiba baabeniba Fole Sailase i dabo Yesone am tam aalabiobo nibo monoba yafu
    dleb monoba nakaia unanga isu unomo gesiba bebianiba naka misiami Fole Sailase
    i dabo weng misiam nganiem nganiem bliba moniba Yesone amo amit deibla waiseniba
    temibta
  ssx-ssx: Kutu pimikipate mo Diu haliwekima꞉ honditi pitolo hata꞉ hoke wanda꞉hali
    pa꞉ta꞉ ti teke yoko haemeke haliweki mandaneeki meaata꞉ haliweki momba꞉lena꞉ laata꞉
    mo daoni wanda꞉hali paeyao la꞉tia tia peaata꞉ Dieisonina꞉ da bepolaluekema꞉ pimikipate
    mo hali yaapota꞉ wanda꞉hali pa꞉ta꞉ hatuku poluekema꞉ pimikime.
  mkl-mkl: Ammɑ Zuifu ŋɑu ɑ̀ dedeò iɡu ku jɑ nɔ ɑ̀ tɔtɔɔ inɛ nfe ŋɑ bɛrɛtɛkɛ ɑ̀ jɔ̀
    hoyɑ hoyɑ í dede nɔ ɑŋɑ fei ɑ̀ sɛi ɑ̀ bɔ Pɔlu do Silɑsi ku dɛdɛ kpɑsɛ̃i Zɑsɔ̃ɔ
    ku bɑ ɑ fitɑò ŋɑ wɑ si wɑjui zɑmɑɑu.
  gaq-gaq: ଏଲେଡିଗ୍‍ ଜିଉଦିଇଂ ଇଂସା ଡିଂଆର୍କେ ଆରି ଉଡ଼ିରୁଆ ଦଦ୍ୟା‍ ରକମ୍‍ନେ ରେମୁଆଁଇଂକେ ରାସିଂଚେ
    ସର୍‍ତେ ଇନିପାକା ଆଅଁ ବିଆର୍‌କେ । ମେଇଂ ପାଉଲ୍ ଆରି ଶୀଲାକେ ତୁର୍‍ଚେ ରେମୁଆଁଇଂ ଡାଗ୍ରା ଡୁଙ୍ଗ୍‍ପାଙ୍ଗ୍‍
    ନ୍‍ସା ଜେସନ୍‍ ତେମ୍ନିକ୍ନେ ମୁଇଂ ରେମୁଆଁ ଡୁଆକେ ଗେରେଆର୍କେ ।
  gof-RNT: Shin Ayhudeti qanaattidi issi issi oosoy baynna iita asata ogeppe shiishidosona.
    Kataman buqethi kessidosona; Phawuloosanne Sillaase asaas aathi immanaw koyidi
    Yaasona keethaa teqqidosona.
  unx-unx: ମେନ୍‌ଦ ଯିହୁଦୀ ହଡ଼କ ହିସ୍‌ଙ୍ଗାୟାନାକ ଆଡଃ ଚିମିନ୍‌ ଝାନ୍‌ ଏତ୍‌କାନ୍‌ ହଡ଼କକେ ହୁଣ୍ଡିକେଦ୍‌ତେ
    ପୁରା ସାହାର୍‌ରେ ହାଲାଗୁଲାକେଦାକ । ଇନ୍‌କୁ ପାଉଲୁସ୍‌ ଆଡଃ ସିଲାସ୍‌କେ ଦାଣାଁକେଦ୍‌ତେ ହଡ଼କତାଃତେ
    ଆଉକିନ୍‌ ନାଗେନ୍ତେ ଜେସନ୍‌ ନୁତୁମ୍‌ ମିଆଁଦ୍‌ ହଡ଼ରାଃ ଅଡ଼ାଃତେକ ନିର୍‌କେଦା । ଚିଆଃଚି ଇନିଃଗି
    ପାଉଲୁସ୍‌ ଆଡଃ ସିଲାସ୍‌କେ ଆୟାଃ ଅଡ଼ାଃରେ ତାଇନଃ ନାଗେନ୍ତେ କେଡ଼ାକାଦ୍‌କିନ୍‌ ତାଇକେନା ।
  gah-gah: Lá ikago, Zuta vetini monó gizapa vete giliake kemekugú ninake, gohogó
    vegená golesa kilími nupa iake, gala vizikago, Zasoni numukutí Pauloko Sailasiko
    vegená kogovisaló kelémo molokinake nagá kimitune liki aí gahe zivi tele vizivi
    amó.
  lcm-lcm: Sikei ri Iudaia kita lapo atogon lomlomonai rikek asukang a kila songo
    akuvul na mang keve vap rikek po ago palau nei keve selen i rina ang. Na kila
    itoitonai ani kari kuvkuvulan na kilapo tutapongai akeke pulakai nei rina. Kila
    sang ane nei lu si Iason asi an gulegule anirilong asi kari an tak anirilong ane
    komo na kilongme tung e mataria i ri vap.
  aer-aer: Kenhe tyerrtye Jew arrpenhe areye akenhe ingkerte-ingkerte-arle-irreke
    Paul uthene Silas utheneke tyerrtye atningke-arle ikwere-atherre akangkwe-irrekenge
    akaltyele-antherlenge. Itne anteme artwe akurne-akurne areye inemele akarelhemele
    tnerlte-anetyame Jew areye anteme itneke angkeke, “Tyerrtye arrpenhe areyeke unthetyeke
    alherlte-iwaye imerte akngetyemele Paul uthene tyerrtye arrpenhe nhenhe areyeke-arlke
    ahele-irretyeke.” Itne anteme alhemele tyerrtye atningke ineke. Jew arrpenhe areye
    unterlte-iweke artwe Jason arritnye-kenhe apmere-werne. Artwe re akenhe aneke
    Paul uthene Silas uthene-arle arrwekele apayuthneke apmere ikwerenhele anetyeke.
    Itne ahentye-aneke Paul uthene Silas uthene akngetyetyeke akethe-werne tyerrtye
    areye-arle akarelhetyame-werne.
  qvc-NT: Chaymandaqam chay isrraylinu mana kriyiqkuna chayta rikashpaqa, Pabluta
    Silasta imbidyarqanllapa. Chaymi chay imbidyakuqkuna achka pirbirsu qella kallijiru
    runakunata tandashpa, ancha sh'uqyarqanllapa. Chaymandaqam kurralarqanllapa Jasumba
    wasinda, Pabluta, Silasta maskashpa, surqoshpa yumbaypa ñawpambi dimandananllapa.
  tgl-ULB: Ngunit nang dahil sa inggit, ang mga hindi naniniwalang mga Judio ay kumuha
    ng mga masasamang tao mula sa pamilihan, nagsama-sama sila upang manggulo sa lungsod.
    Pinasok nila ang bahay ni Jason dahil nais nilang iharap sina Pablo at Silas sa
    mga tao.
  cbs-NT: jakia judio xanen ibu betsabu jabun ikunwankatsi ikama Pablo inun Silasin
    jatu binuaiwen taexun jatuki sinatakin juni chakabu chikishbu jatu ichawatan jatu
    pei inantan yuda dasibibubetan jau jatu itimaska wabain Pablo inun Silas achixun
    mae xanen ibubu jau inanunbun jatu yunuabu jaskai bedukubainkin jatu mesewakin
    datebainkin dasibi itimaskakain Jasónen jiwe anu ja junibun Pablo inun Silas bena
    akeakebaini ja jiwe anu jikitan
  xtm-NTPP: Te ñayii judío ma ja ñatuu ka kandija i ma, ni ka kukueñu ini i, te ni
    ka nduku i jaku tee inukuxi ma tee ka sa'a ja u'vi ma, te nuu ni ka kukua'a i
    ma, ni ka ska'an i ñayii ñuu ma, te ni jan koo i ve'e tee kúu Jasón ma, te ni
    ka kivi koo ni'i, ni ka kivi koo îyo i, ka ndanduku i Pablo ma ji'in Silas ma.
    Ka kuni i ja jin kene'e nda'a i de te jin koo i ji'in de nuu ka ndatna'a ndaka
    ñayii ñuu ma.
  nnq-nnq: Nambu Akayahudi bange ngababe na bwiu ngabakoka bandu bina ng'omo nu kubeka
    kikuta. Na kutenda kijonga kunnyini kwoa na ngabajijingilila nyumba ja Yosani,
    bahyobalela kapatanga mwenio Paulo na Sila kupala bapeleke kubandu.
  bao-NT: To biro cʉ̃ja ca biiro, judíos ca tʉo nʉnʉjeetirã pea, cʉ̃ja mena bʉaro
    ajiari, jĩcãrã ca bojoca ñañarã ñee tiiri méé macãre ca bii amojoderãre jʉo neori,
    macãre acaro bui amojode, bojocare ĩi mecʉ̃o, cʉ̃ja ca tiiro tiiwa. Ñucã Pablo,
    Silas jãare bojocapʉre cʉ̃jare tiicojorʉgarã, cʉ̃jare amarã, Jasón yaa wiire ũmaa
    jãawa.
  san-ORI: କିନ୍ତୁ ୱିଶ୍ୱାସହୀନା ଯିହୂଦୀଯଲୋକା ଈର୍ଷ୍ୟଯା ପରିପୂର୍ଣାଃ ସନ୍ତୋ ହଟଟ୍ସ୍ୟ କତିନଯଲମ୍ପଟଲୋକାନ୍
    ସଙ୍ଗିନଃ କୃତ୍ୱା ଜନତଯା ନଗରମଧ୍ୟେ ମହାକଲହଂ କୃତ୍ୱା ଯାସୋନୋ ଗୃହମ୍ ଆକ୍ରମ୍ୟ ପ୍ରେରିତାନ୍ ଧୃତ୍ୱା
    ଲୋକନିୱହସ୍ୟ ସମୀପମ୍ ଆନେତୁଂ ଚେଷ୍ଟିତୱନ୍ତଃ|
  rmn-rmn: Адава ваздиняс кизгандилима андэ аврэ иудеендэ, тай он лилэ налаче манушэн,
    савэн аракхлэ андэ базари, кидинэ дюняс тай ваздинэ э диз. Он гелэ ко кхер ки
    Иасонэско, родэнас э Павлэс тай э Силас, тэ никалэн лэн ко дюняс.
  huv-NT: Pero ajcüwa judíos leaw ngo mayariw andeac Teat Jesús, xeyay ngo majneaj
    majawüw aag ayaj. Quiaj tayambüw acas monjüyjüy nipilan leaw ngo majiür cuane
    marang, mambeolüw nejiw. Condom tambüw masajüw nipilan tiül a cambaj, mawitichaw
    noic nadam moncüy. Condom tajmeliw aniüng Jasón mayambüw a Pablo y Silas mawüniw
