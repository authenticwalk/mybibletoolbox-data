  sey-NT: Ja̱je sehuojëna, ñani oijë pë̱ijë Israel pa̱i sehuomaꞌcohuaꞌipi coꞌa pa̱i
    maꞌñare nemaꞌpë coꞌa nëcaroja̱icohuaꞌini tsiꞌsohuë, ja̱ohuaꞌipi ca huëojëna, siꞌa
    pa̱i daripë paꞌicohuaꞌipi pë̱ti huëoni jo̱sa yoꞌojë caja̱jë cajë. Ja̱je yoꞌojëna,
    tsiꞌsisicohuaꞌipi Pabloni cuiꞌne Silasni coejë Jasón huëꞌena to̱mejani cacani
    jo̱sa yoꞌohuë, paꞌijëna, tse̱ani etoni pa̱ina i̱siñuꞌu cajë.
  nvm-nvm: Regavo e Jius bu giak e uruvana buka For ko Sairasbuon unam bu rejo iji
    jajiavga buka zieme uri e ise roin aferdiame kiava bu besum afuime For ko Sairas
    kaniakfuon kuain. Bu ijegrejga e uruvana mai ijia karinva iji bu vuak iji dab
