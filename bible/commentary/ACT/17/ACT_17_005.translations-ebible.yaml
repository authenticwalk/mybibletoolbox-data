    yopneŋ yaŋ yaŋek kɨwit.
  grc-BYZ: Προσλαβόμενοι δὲ οἱ ἀπειθοῦντες Ἰουδαῖοι τῶν ἀγοραίων τινὰς ἄνδρας πονηροὺς
