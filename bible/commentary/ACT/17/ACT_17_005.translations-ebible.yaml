    дамагаліся вывесьці іх да людзей.
  zlm-KSZI: Tetapi orang Yahudi berasa dengki lalu mengumpulkan orang jahat dan memulakan
    huru-hara di kota itu; mereka menyerang rumah Yason untuk membawa keluar rasul-rasul
    itu menghadap orang ramai.
  gdr-gdr: Ajɨ Ju rɨgap ten nonyɨk eponento, dɨde ket nɨnda negɨr omnɨka rɨga emdɨto
    maketɨnd yɨpand ton kɨma bobo aukam. Seg ton ket onggɨt taunɨnd ukoi soro kɨma
    b'okta arara aena wuwenonj. Ɨ ton ket wuwonj Yasonɨmna met wa, dɨde ket Pol ake
    Sila oraka eyeno ten iyoyɨm de rɨga bobo wa pɨlwa.
  vmy-NT: ꞌBa ꞌbatsaꞌen kuaxinre xuta judío xi bi makjainre. Kui xi inyaꞌa yakꞌa nchja
    chꞌokun xi semaya ndiyo, tuxi ku̱añajanni nga saꞌen kjuasi ngajin naxinando. ꞌBa
    jaꞌekjankjanxtiu xuntja ndaba Jasón nga inyamangisjai Pablo ko Silas, tuxi kꞌuaxjeni
    ꞌba singantsjanire xuta naxinando.
  cmn-FEB: 但犹太人却因此而倍感嫉妒，于是从集市中找来一群流氓，凑成团伙在城里面闹事。他们冲进耶孙的家中，到处寻找保罗和西拉，要把他们交给民众。
  gmv-RNT: Ayhudati qasse ista qanatidi giyan diza wordo asata shiishshidi kumetha
    dereza ista bolla dentheththidi kataman shiro medhdhida. Phawuloosanne Sillase
    shiishshidi deraa sinthan essanas issi Iyaasoone geetettizayssaso koyanas elleli
    bida.
  ncl-NT: Ma yoje, moxiculoaya in míac judíos pampa sequin cantataloaya oc se ojli
    hual cataya Cristo iojli. Pampín quinmanajque lacames ejꞌelehuis capa in lacames
    hual amaqui quinmitaya ca mosehuilisli, quinnechicujque, quinmilijque pa tzajtzitinemilosquiaya
    pa quimacalosquiaya tequil moxtin pa Tesalónica. Yojque, hualajtiquisajque pa
    ichan se itoca Jason, quintemujtataloaya Pablo huan Silas, quinequiloaya quinhuicalo
    capa cataloaya lanechiculi in lacames pin caltilan.
  wed-wed: Wate mai Jew i unura ma rava ora-potapotai maḡamaḡaui au etanai i tami
    ma au taon vikaruwaḡawaḡa i vikarei. Ma oroto wavana Jason ana numa i ruini Paul
    ma Sailas i baibaiei da ita opunei patara awari.
  sua-sua: Vanangko o Yuda ngalmialaol ngma kapter e Pol min vgum mar enang tok, to
    her kaelha kam vovaeng o ker mia ruk ngam vua kerngnek, endruk kun pgegom o mia
    ruk ngta kaum he gia vavle. He ngta kaum a rkan orom mar to le kaenpgam o mia
    kam hover o resik ngang ngin he kaum kaen ekmin. Ngat enpgam o mia tok, to ngat
    le ka tngungu kngae kpis ko mnam e Yason ka rek kam riring e Pol kre Silas kam
    kpom min he ka srim min ko pum a mumu to endo ngaro kerok.
  klt-klt: Iná Juda yáni wu kápuráng gu ámna náráwa táup hánám watá áwáng sengsáráp
    tát kápángga ku pahán suksuk narángga ámna wáik maket komená káin átnándaráng
    watyot ámna náráwa kámá yot urum tángga yáni kat táup hálendu pahán yáni seng
    tátárut tángga kungga kun tátáya menman tángga áturáng. Yáni wu Jeson dán it káin
    kung Pol káling Sailas kápángga iháng áwáng ámna urum táwi wa yámánin ingga kung
    it wata kálu mungnganá káting márák táuráng.
  are-are: Relha Jew arrpunha ntjarra pula Paul tharraka antjakunyerrakala. Etnantama
    artwa korna ntjarranha worlilaka, pmararinya ntjarranha rwampiilaka. Relha etnantama
    Jason-aka ilthurna lhaka, Paul Silas tharranha errkutjika.
  gai-gai: Ri, Iudananta ramtaɨr ndeida minap titikca moca iroar ŋgorik aŋgɨca mina
    an mbik tɨkrena taupna ramtaɨr ndeid aŋgɨca tumbunna tɨkca, mina ŋgepca an auŋ
    aniacmo kam keca ipuŋga mboprina. Ainda moca mina Iason ŋgacrina ramootna kaca
    taŋga, mina Polapa Sailas ŋgore laru te, mina maniŋmo an meikramtaɨr tambuŋ naaŋgɨ
    taŋnande.
  qvm-NT: Israel runacunapa autoridänincunami itsanga fiyu runacunata shuntaycur shimita
    gorgan Pablupa y Silaspa contran sharcapäcunanpag. Tsay fiyu runacunanami atsca
    runacunata shuntarcur Jasunpa wayinman rabiashga aywargan Pabluta y Silasta prësu
    tsaripäcunanpag.
  chz-NTPS: Pero ko̱ˉlla̱a̱ˊ judiu hi̱ˉ saꜙ maˊ dsooꜘ dsëꜗ kihꜗ Jesús, gaꜙläꜙlle̱e̱yꜘ.
    Heˉja̱ˉ naˊkya̱a̱yꜘ ko̱ˉlla̱a̱ˊ dsaˉñʉʉhˉ hi̱ˉ hñaaˉ dsëꜗ hi̱ˉ laˊ gaꜙnääˊ jeeˊ
