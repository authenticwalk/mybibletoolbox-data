    omboatɨ jeta iru vae reta, jare oyapo tecorai. Jayave oporepeña reta Jasón jo
    re oeca tei Pablo jare Silas. Oipota tei güɨraja tenta pegua reta jóvai.
  quc-TT: E kꞌo kꞌu jujun chike ri winaq aꞌj Israel xpe etzelal pa kanimaꞌ rumal ri
    xkꞌulmatajik, xeꞌkimulij ri winaq chubꞌanik etzelal. Xoꞌk pa rachoch ri Jasón
    xkitzukuj ri Pablo rachiꞌl ri Silas rech keꞌkichararej loq keꞌkikꞌam la chikiwach
    ri winaq.
  heg-NTPO: Mo atuil Yahudi las tene-tenen in se na ngas, holon nam seke tetas nol
    oen kon idus. Tiata oen hode-lokot atuil in lako-pait tuun nas, le eta atuil hut
    mamo kas nakbua lam, oen tao lobo-lau se kota na. Hidim oen lakos nuting Paulus
    duas Silas se Yason uma, le pel nolas lakos se atuil hut mamo in lobo-laung nas,
    undeng Paulus duas Silas daad tahang se Yason uma.
  ptu-ptu: Sapo' buda to Yahudi kembuhu lambi' uhhempum ingganna to salle inaba illaam
    pasa' anna napopa'mesai umpakende' kahusasam illaam kota. Iya ullebom banuanna
    Yason umpeä Paulus sola Silas aka la nababa lako olona tau buda.
  bzd-NTPO: Erë e' tö judiowak male̱pa uluwé̱ka̱ tai̱ë. Eta̱ wëpa sulusipa tso' ë́me
    ñala̱ ki̱, esepa kiérakitö pë' dapa'u̱k tai̱ë, e'pa kí̱ uluwé̱rakitö ta̱ imíyal
    kësik wa pë' male̱pa uluu̱kka̱. Eta̱ itkawa̱rak kësik wa Jasón u a̱ Pablo ena
    Silas yulök yèttsa̱ mè imale̱pa ulurke tai̱ë e'pa ulà a̱.
  kwf-kwf: Bore ma ti ngwae Jiu noaꞋa kira kasi saeleꞋa neꞋe na ngwae Ꞌoro ki leka
    sulia sa Paul ma sa Silas, ma kira ka fikua ngwae taꞋa ki neꞋe kira liliu ꞋoꞋo
    goꞋo Ꞌada maana usiꞋa, Ꞌiri kira ke fiku faꞋinia taꞋi fikutaꞋi ngwae saetaꞋa ki.
    Ma kira ka faꞋangalungalua liu naꞋa na fanoa neꞋeri, ma kira ka alasia na luma
    sa Jason, osiꞋana kira oga kika daua sa Paul ma sa Silas, Ꞌiri kike talaꞋi kera
    siana na ngwae ki.
  eng-WYC-2017: But the Jews had envy, and took of the common people some evil men,
    and when they had made a company, they moved the city. And they came to Jason’s
    house, and sought to bring them forth among the people.
  eng-WMBB: But the unpersuaded Jews took along some wicked men from the marketplace
    and gathering a crowd, set the city in an uproar. Assaulting the house of Jason,
    they sought to bring them out to the people.
  zat-NTPS: Benne' judío ca', benne' quebe dxeléajle̱'e̱ chee̱ Jesús gulaque̱' xa
    lazre' chee̱ Pablo, na' buluchague̱' bal-la benne' ca' dxelune̱' da cale̱la dxeledaze̱',
    ne bulutupa ljwezre̱', na' buluzúe̱' ste̱be ca naca benne' xe̱zre. Gulu'e̱ xadía
    lizre Jasón, dxelexílaje̱' Pablo ne Silas, chee̱ xelebéaje̱' le̱', ne xuludée̱'
    le̱' lu na' benne' xe̱zre ca'.
  spp-spp: Ka lire yiɲcyɛge si jyè Yahutuubii ɲùŋufeebil'e, ka pire si kànhe supyifahafahayi
    yà yyer'a wà yiye na, maa yi sɔ̀n mà wà Poli ná Silasi na. Ka yire si jwuɲyahama
    yîrige sùpyire shwɔhɔl'e fo mà kànhe puni ɲyàha a wùrugo. Maa piye tug'a kàre
    Zhasɔn pyɛnge e, mà sà a Poli ná Silasi caa si ɲcû raa ma sùpyire cyage e.
  zty-NTPS: Naž benne' judío ka', benne' bi žejḻé'gake' che Jesusen', ḻo yeḻa' ẕge'el
    chégake' Pablo, btóbgake' benne' ka' bi zej nake' chawe', benne' ka' kon želdaze'
    ga na'. Kate' ba btóbgake' benne' zan ka', béngake' žo'osbé dot ḻo yežen', na'
    de chgi' belyoé'e liž Jasón nich kwéjgake' Pablon' ḻen Sílasen' ḻawgak benách
    ka', benne' ka' žóngake' žo'osbé.
  mek-mek: Kai Iudea papiauꞌi kepikupa puo, afaꞌafa afugai laomai apala kekapaꞌi auꞌi
    isaꞌi kepakai guguainiꞌi, laꞌafouai taoni alogai kekoko kepakafoꞌo, aꞌoaꞌo akaikiꞌaꞌi
    kekapaiꞌi. Ke kepiau au agaꞌo aka Jason ega eꞌa kelao ke Paulo Silas auniꞌi kekapuniꞌi,
    kegaafiꞌi laꞌafou papiauꞌi eeꞌi kegalaoainiꞌi keoma.
  aey-aey: Euqa Juda dana age Polnu heel mimeig dana gauc jicna loldoc dana eundec
    cedi gabanadecebil dana geh bahic doin. Age odadecebil taun ben cunug euna uceldodoig
    je alalac beceb age Pol Sailasca walali hewalimeig dana ebenegana moqagannu Jesonna
    jo talildudu tawimeig kokodoin.
  urd-GVH: यह देखकर बाक़ी यहूदी हसद करने लगे। उन्होंने गलियों में आवारा फिरनेवाले
    कुछ शरीर आदमी इकट्ठे करके जुलूस निकाला और शहर में हलचल मचा दी। फिर यासोन के घर
    पर हमला करके उन्होंने पौलुस और सीलास को ढूँडा ताकि उन्हें अवामी इजलास के सामने
    पेश करें।
  ycn-ycn: Eyá ajopana judíona naquiyana i'imaño, uncá Jesucristo ja'apiyá jema'ajeño
    calé ne'emacá. Chapuja nahuó i'imajica Jesucristo ja'apiyá jema'ajeño cha. Raú
    nahuacata ne'iyayá ajopana, chapújne'equena ne'emacá. Majopeja nachira'acó pajimila
    e'iyohuá. Judíona puráca'alo aú ne'ejná cajrú ajopana jahuacátacana nacú. Majopeja
    napajlájica cajrú ina'uqué hua'até, nayúcha'acoloje Pablo, Silas, quele cha penaje.
