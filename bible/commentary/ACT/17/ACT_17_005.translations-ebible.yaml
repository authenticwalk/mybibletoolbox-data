  beu-beu: Aarunge nehe Yahudi enehe eele ba angmi ang naung iomi alil etatabi, se
    nehe toang angu ini Paulus bot Silas oleve iamulung angu ebele. Base ini nehe
    ba angmi basiar lamal bae karajang niang ang naung iomi taang sengila ba, iot
    bir arahak. Nehe ang naung taing vengkumpul toang iila muse, ini bendar angu mi
    bir arahak. Ini Paulus bot Silas oleve ing aalaping, senge hula ing masiring ila
    metma nehe toang ba bir arahak ang naung inang. Angmuse ini ila Yason ehava angu
    venggoleng, se Paulus bot Silas oleve angmi mihi angu ebele.
  wrk-wrk: Ngala yingkamuku Jumuku nguwajba yali. Nguwajba yali bulangi, baki yali
    wudumba kudiya balkimuku yabimbiji kiji bulangi. Karu yalunjali balkinyi jangkurranyi
    bulangi Bulkanyi baki Silaskanyi. Yabimba yali walkurra kiji bulangi. Bukambiju
    yali badadajba kijinyi. Yurlwa yali bulangi, baki yali jilajba nanganginkurri
    barrawurri Jayisinkanyi. Karrirrinja yali barrawuna. Janyba yali dungala barrawurri,
    baki dalyamba yali bardawa. Ngamu buli jungku nanaba barrawuna, ngala miku. Yaliyanyi
    marrimba Bul. Kuyu yaliyanyi bulanya Bul baki Silas.
  nii-nii: Ba Jura wumb wu tał kin kis piinjing. Yi erangin kin, wumb epi sinerim
    wumb ok, wumb mulnjung konu ełe tuk molk punjung. Wumb ombu konu ełe tuk puk,
    epi kis er mundnjung. Wumb ok Jeison ngii konu si pok erik, wu tał si tor sipipin
    wumb ngumun nik sipnjing.
  ign-NT: Énasera ena apamuriana israelítana masuapa­ji­rai­ra­hanahi, ticapi­na­ruanahi
    eta náimairahi ena camuri­que­neanahi achaneana téhicanahi ena apóstoleana. Tisema­sa­mu­rea­na­richucha.
    Nacuru­jicapa ena ajairana váinara­ji­pa­ne­reruana, máemata­ne­reanahi te cálleana.
    Tíchuha­ji­ri­ca­canapa eta nacaeche­pu­siraya eta semanere. Natanucapa ema Pablo
    émapa ema Silas, navarairahi nacaete­ma­ji­ri­cavaca te namira ena achaneana.
    Tiyananapa eta te mapena ema Jasón. Náquipaicapa eta tapaja. Tisiapanapa.
  dik-NT: Ku kɔc Itharel aake cï tiɛɛl dɔm rin cï kɔc juëc wɛ̈t Paulo gam, ku kuutkë
    kɔc aliääp dhɔ̈l yiic, ku matkë keyiic ku loikë duɔɔt, ku mɛkkë pan Jathon ku
    wïckë Paulo ku Thilath ɣööt yiic bïk ke bɛ̈ɛ̈i aɣeer tënë kɔc.
  cac-cac: Palta axo eb' israel maj ac'anochlaj d'a sc'ool, ayic ix yilan eb', ix
    te cot yoval eb'. Ix smolb'an juntzan̈ eb' chuc spensar eb'. A eb' chi', an̈ej
    chucal tzec' sayec' eb' d'a yol chon̈ab' chi'. Ix lajvi yac'ji sc'ool eb' yuj
    eb', ix ec' smolb'an eb' anima eb' smasanil. Ix q'ue somnaj eb' anima chi' ste
    cot yoval. Ix yac'an yip eb' yecanoch sb'a d'a yol spat jun vin̈ scuch Jasón,
    yujto a snaan eb' to ata' ayec' vin̈aj Pablo yed' vin̈aj Silas chi', yujto sgana
    eb' syiq'uelta eb' vin̈ yic syac'anoch eb' vin̈ eb' d'a yichan̈ eb' chon̈ab'.
  tzj-E: Per aj Israel jmajo'n xeyke' ta quec'u'x ruq'uin Jesucristo congan xk'utlina
    canm chquij Pablo. Ec'ola jle' itzel tak ach-i' xeccanoj je jargant-i', j-era'
    chek ptak bey ec'o wa' y xequemol e q'uiy wnak. Congan lowlo' xquemaj rij, congan
    rkal tak chi'ij nqueban y xeyictaja tnamet chquij Pablo ruq'uin Silas cmal. J-ewra
    itzel tak wnak xeba chruchoch jun acha rubi' Jasón. Tak xe'ekaja npors xe'oca
    chpam y xquemaj rconxic Pablo ruq'uin Silas com c'o ta ncajo' xequelsaj ta y xequejach
    ta pquek'a' wnak.
  san-BUR: ကိန္တု ဝိၑွာသဟီနာ ယိဟူဒီယလောကာ ဤရ္ၐျယာ ပရိပူရ္ဏား သန္တော ဟဋဋ္သျ ကတိနယလမ္ပဋလောကာန်
