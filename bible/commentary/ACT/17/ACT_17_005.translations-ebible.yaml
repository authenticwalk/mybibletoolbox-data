    blawa kë asasë mëglabë tëbo enëneme, loko mëtëtagujaya. Bu lebutako tëbo enëneme
    waloko mëtëtaya na bubë tëbo lowene tufiji mëtëtatëma, Polna Sailasname wame namoglomame.
    Na bu asë mëtëbelëfaiya na anisasa flikale mëtla. Na fli, Jesonbë lo ino tëë mëtelutukwakla
    na mëtëkakluja. Na bu Polna Sailasname hohwi mëtelutatëma, bume kë life mago onehobë
    toba elë gogwa namëglame.
  pol-UBG: Ale ci Żydzi, którzy nie uwierzyli, zdjęci zazdrością, dobrali sobie niektórych
