    Rakarẽn paawä Paw-Ro Siras daheeh tii bä haj'eenh do ramesoo, ramahũũm hyb n'aa
    panang buuj rakahet'aa bä.
  lat-VUC: 'Zelantes autem Judæi, assumentesque de vulgo viros quosdam malos, et turba
    facta, concitaverunt civitatem: et assistentes domui Jasonis quærebant eos producere
    in populum.'
  ngp-ngp: Mna Wayahudi wandaga wawaonelega gaina wakina Paulo na miyawe sila, wawaduganyaga
    want'hu wahezi heweina ndima, mwe zisila, niyo watenda kafyo, niyo wawagamba wadamanye
    fyo mo mzi wose vileke waitahe nyumba ya mnt'hu yumwenga akwitangwa Yasoni, enga
    mzungu wa kuwapata Paulo na Sila, na kuwegala kwa want'hu ao.
  enq-2: Dopa piaminopa, tuu pyoo Jisasa tungi napiami Juu dupame akali makongopae
    mendapu maketa kamapu dokonya kateami dupa nyoo kambu piami. Kambu pyateaminopa,
    akali makongopae dupame endakali dupa ingi tuu lasiaminopa, endakali dupame koo-kaa
    lao pii yanda andake mendapu siti dokonya pyoo sakateami. Dopa petala, Polopa
    Sailasapa nyoo endakali kambu dokonya enombanya katasemana latala, Jesonenya anda
    kaita doko kalupala kutiami.
  eng-ASVBT: But the Jews that were disobedient took unto them certain vile fellows
    of the rabble, and gathering a crowd, set the city on an uproar; and assaulting
    the house of Jason, they sought to bring them to the people.
  mna-mna: Tamen zin Yuda tire iwal biibi timokor la kizin, to matan mburmbur. Tana
    tila tiyo tomooto sananŋan pakan ta tiwwa len sorok i ma tilup zin, mi timaŋga
    be tikuru zin kar kan lelen. Be molo som na, orooro biibi isala. To wis ma tila
    Yason ruumu kini, be tiru Paulus ziru Silas. Beso tindeeŋe zin ma iŋgi, to tiso
    tikam zin ma tipamender zin ila iwal biibi matan.
  myw-myw: Tage min-Yudiy mwasanin bo ikameiliws, ivtokes livan. O mwasanin tasiyas
    tabgumats bo iliganes asilivan, ikatuyouns gamag babaw, sivines kid bikawpwanaws
    wasigeis Yeisuw nagamag, ineis Yeson wanbunatum, iwkuwa̱ksa; ilansa, “Kadilok
    tasiyas Pawl son Saylas bimeis wamnat.” Peinan min-Yudiy ninous bo biyagages Pawl
    son Saylas.
  sby-sby: Nomba Bayuda nabambi balanyumfwa minyono, neco balayungaula bantu bamalofwa
    balikwendanowa munshila, bantu abo pamo ne Bayuda ebalatatika mipyopyongano mu
    munshi umo. Balabundumukila ne kuya kutoba ng'anda ya Yasoni, kuya kulangaula
    Paulo ne Sailasi, kwambeti babapulishe mung'andomo ne kubaleta ku bantu.
  sll-sll: Pir tomia Yuda ari hanere Pol Sailas kina nigi de pir tongwi. Tere galing
    talime ari digan hobi di ku bongwi. Bongure arihobi blo tolo di pirere, Pol Sailas
    kina a i si monamna dire Yeson oo kepangwo hoiri di polo dungwi.
  yaq-NT: Taa junako, jume' juriom ka amemak Krijtota sualeme intok, junammet kopteka,
    inime'e, wate tua ama ka tu'i yoemem, kia rejteme nau tojaka, junaman bwe'u jo'arapo
    ju'u yoemrata nasuk ka yanti eewaka intok ka nau eewamta am ya'a i'akai. Inime'e,
    seenuk Jason teamta jo'apo utte'apo kiimuk. Junama'a juka' Paplota intok juka'
    Silaj teamta jaiwakai. Intok junama'a yeu am wikeka, bu'uuraata bichapo yeu am
    tojibaekai.
  uro-uro: Dap ama Judaqäna arhä narhoerta di ama vu arhä snängaqa sävät ma Polqäna
    dä soknga rha met bä säva ama ivärhäs kärqosni i rhat dräm dit boda arhä qärhong
    e bä rha qoar na arhani ama vu rha ama ruvek bä rha västämne na rha bä säva ama
    guläñgi näkt ta nasäng na ama tgulimgi va ama värhäm. Näkt ta met bä sävä ma Jeson
    aa vätka i rhit ñäm nani ma Pol qä nä ma Sailas i mai va rha rhu iom da ama guläñgi
    at saqong.
  ita-1885: Ma i Giudei, ch'erano increduli, mossi d'invidia, preser con loro certi
    uomini malvagi della gente di piazza; e, raccolta una turba, commossero a tumulto
    la città; ed avendo assalita la casa di Giasone, cercavano di trarli fuori al
    popolo.
  muy-muy: Ay ndam Zʉde ndahaŋ ya tə̀gəskabu ma ga Pol ndo ni tàgrafəŋa solu kà ata
    Pol a. Nahkay tə̀zalakabu ndam ya tàgray tʉwi do, təsawaɗay kwaŋa kwaŋa a kəsa
    bu ni, mək nday gani tàhəŋgalafəŋa ma kè mis ga kəsa na. Nahkay nday ɗek akaba
    mis ni tə̀cakalavu, tə̀zumki ɓəruv ka ndam ga ata Pol ni, tàgudari ma ana tay,
    tə̀zlahki ka tay. Kələŋ gani tàɗəboru ata Pol nday ata Silas a magam afa ga Zasoŋ,
    aɗaba tawayay təgəs tay ga magrafəŋa seriya kà tay a kè meleher ge mis macakalavani
    na.
  kqc-kqc: Idu Jew vene bi ina vene rofu maunu nisi maketiri di tavoi ma vegu no rededi
    vene ni moi egogo resi ruda tora mina taoniri moi kora reyadi. Paul ma Silas baku
    resi amiye di nemokori afei bogika bi amiye yokoi roka Jason di yava rofu raga
    bosi dui reyadi.
  tav-tav: Aperã judío maja maca camaja Jesu ye quetire na caapiʉjaro tʉjʉri Pablore
    capejucʉti punijiniñuparã. To bairi moena cateeye pairã ti maca recomaca cãna
    rooro majuu cánare capi neoñuparã, nipetiropʉ Pablo jãare, “Ñuuquẽema,” ĩ awaja
    bate teñaña ĩrã. To bairo na caĩ awaja bate teñaro apirã ti maca macana nipetirã
    caapi mawijia punijiniñuparã Pablo jãare. Camaja paarãacã punijiniri Pablo jãare
    camacara aájuparã na cãna wiipʉ, Jasón cawamecʉcʉ ya wiipʉ. Camaja na catʉjʉrona
    na cañegabajuparã. Topʉ na macarã ti wii jopere catu pã roca jooyuparã.
  eng-ULB: But the unbelieving Jews, being moved with jealousy, took certain wicked
    men from the marketplace, gathered a crowd together, and set the city in an uproar.
    Assaulting the house of Jason, they wanted to bring Paul and Silas out to the
    people.
  spa-VBL: Pero los judíos se pudieron celosos y junto a unos agitadores que encontraron
    en la plaza del mercado formaron una turba. Y se amotinaron en la ciudad, y atacaron
    la casa de Jasón. Entonces trataron de encontrar a Pablo y a Silas para presentarlos
    ante la gente.
  fra-_FOB: Mais les Juifs incrédules, émus d'envie, prirent avec eux quelques mauvais
    sujets sur les places publiques; et ayant excité un tumulte, ils troublèrent la
    ville, et se portant vers la maison de Jason, ils cherchaient Paul et Silas, pour
    les mener devant le peuple.
  hau-ULB: Yahudawan da basu ba da gaskiya ba suka cika da kishi, suka dauki wadansu
    'yan ta'adda daga cikin kasuwa, suka tada tarzoma cikin birnin, mutane da yawa
    na bin su. Sun kai hari a gidan Yason, da niyyar fitar da Bulus da Sila a gaban
    jama'a.
  mal-mal: യെഹൂദന്മാരോ അസൂയപൂണ്ട്, ചന്തസ്ഥലത്ത് മിനക്കെട്ടുനടക്കുന്ന ചില ദുഷ്ടന്മാരെ
    ചേർത്ത് പുരുഷാരത്തെ ഇളക്കി പട്ടണത്തിൽ കലഹം ഉണ്ടാക്കി യാസോന്റെ വീട് വളഞ്ഞ് അവരെ
    ജനസമൂഹത്തിൽ കൊണ്ടുവരുവാൻ ശ്രമിച്ചു.
  kkc-kkc: Esino Yu odoo Polowo to mapoo tei tele poogoo odoo oso Polo dimapoo diya
    kooso. Egeeseelone diayo tokenee teli odoo mi domo silesibili, diba gilimadoloso
    mooloogoodoloso diba diya kamanalame toso diya pupuso. Eseme odoo susuga oso diya
    komonolone, Yasoneeyo mosopoo toso agadigamo hoguga dileso, Polo dio Sailesi dio
    toloso, odoo howo woola mapoo dibada goo midilame esiamo diso.
  lit-lit: Bet žydai, kurie atsisakė tikėti, apimti pavydo, pasiėmė tam tikrų nelabų
    vyrų iš turgavietės ir subūrę minią sukėlė mieste sąmyšį. Užpuolę Jasono namus,
    jie ieškojo jų, kad išvesti prieš liaudį.
  urd-GVR: Yih dekh kar bāqī Yahūdī hasad karne lage. Unhoṅ ne galiyoṅ meṅ āwārā phirne
    wāle kuchh sharīr ādmī ikaṭṭhe karke julūs nikālā aur shahr meṅ halchal machā
    dī. Phir Yāson ke ghar par hamlā karke unhoṅ ne Paulus aur Sīlās ko ḍhūnḍā tāki
    unheṅ awāmī ijlās ke sāmne pesh kareṅ.
  far-far: Boroi ma wane Jiu kera to ana manatae wane kwaifi sulia wane 'oro ki kera
    leka sulia sa Paul ma sa Silas, ma kera ka okua wane ta'a ki ne kera liliu 'o'oni
    ga 'ada maana usie, fua kera ka oku fainia te fikute wane guisasu ki. Ma kera
    ka sasia te firue baita ana fere nai, ma kera ka alasia lume sa Jason, sulia kera
    doria ka daua sa Paul ma sa Silas, fua kera ka talai keroa siana okue nai.
  suz-BL: शुश मुर आन कली थमा सुइश्‍शो तशा, थमा मसुइक्‍ब यहूदी आन थुं चोव़मी बाक्‍त।
    मिनु हेंथे गाक्‍ब गेय मपाइश्‍शो मुर आन कली खुप्‍शा, सहरमी मरिम्‍शो मुर आन कली
    पोक्‍पाइश्‍शा, ठेयब रेयके पपदमे बाक्‍त। मिनु पावल नु सिलास यासोन आ खिंमी बाक्‍सा
    बाक्‍त, दाप्‍शा, यासोन आ खिं लशा “मेको आस कली ग्रुंइशा, आंइ गुइमी गेचा नकी” दे
    रेयके पामे बाक्‍त।
  car-NT: Mo'karon Simosu ato'ke te iwe'i'po. Amykon yja'wangonymbo kari'na ko'mapo'san
    i'waine. Imaroine ro mo'karon aitopo ponokon tururukapo'san i'waine mo'ko Jason
    auty 'wa. Paulus, Silas arory 'se kynatokon mo'karon kari'na wota'nano'to'kon
    'wa, emendoto'ko'me ty'waine.
  amp-amp: Judam inji wahtiyafhato yima yuhum nhai marnyarmomm. Yima yuhum wakiyakhato
    maket swirm yihato nd maketm toh fura htfashato fasoh nefm namoa damiagm fakmomm.
    Yak nhafohhato nd taunt yihom hetak mhetakmom. Yihom hetak mhetakhato Jesonrhu
    kunys yihato tmbrahato memom, “Porr Sailasrof ndha korhf.”
  bht-bht: पर यहूदियां जलना ने भरुई करी बजारू लोकां चे केई बुरे माणुऐ जो अपणे सोगी
    लेई लिया, कने भीड़ लगाई करी शेहरे च दंगे करणा लग्गे, कने उना यासोने दे घरे पर
    हमला किता, सै पौलुस कने सीलासे जो लोकां दे सामणे लोंणा चांदे थे।
  eng-NOY: But the unbelieving Jews, taking with them certain bad men of the idlers
    in the market-place, and gathering a crowd, set the city in an uproar; and having
    come to the house of Jason, they endeavored to bring them out to the people;
  cub-NT: Ʉbenita apevʉ judíova jorojĩnejaimad̶a Pablojãre. Que baru cójijovarejaimad̶a
    obedivʉ ʉ̃mʉva ãmenare, tãibʉi núrivʉre, mememevʉre, aru cod̶oboborĩ, bʉjini,
    cúyarĩ cãrijovarejaimad̶a caivʉ diĩmarocavʉre, ne maucʉvarãjiyepe aivʉ Pablojãre.
    Ina judíova ne cójijovaimaraque nʉrejaimad̶a cũinácʉ ʉ̃mʉ, ʉ̃i ãmiá Jasón, ʉ̃i
    cʉ̃rami, Pablojã ne mauteiye boje ʉ̃́que. Vorĩdurĩ Pablojãre, davaiyʉrejaimad̶a
    náre jedevai. Cʉ̃ramine tatorĩ voarĩ, ecorejaimad̶a na.
  ita-1927: Ma i Giudei, mossi da invidia, presero con loro certi uomini malvagi fra
    la gente di piazza; e raccolta una turba, misero in tumulto la città; e, assalita
    la casa di Giasone, cercavano di trar Paolo e Sila fuori al popolo.
  lww-lww: Ana yerkawa kiena ne le Yu la pe akekara re poli, la apielue, ana la apisayu
    asape akilali suri tai. Ana la apa apisu p̃egas kiena ne p̃arkawa lala nae yo
    nene, ana ap̃ere lap̃asia nap̃a apiowa laa ga wa, ana apa ap̃ere sina yeririna
    la moki ana akila pupia p̃ina ga nene, ana la apa akila kare ke pupia veveyuena
    e pulkumali nene na. Ana la am̃ape Pol amio Saelas lalua asum̃a ke e yum̃a m̃ana
    yaru tai, kiena kia Seson, ana la apanon lalua e yum̃a nene, vena awere la ava
    kumali. Ana la apimi atol yum̃a nene, ana la akila kare ruru nena ga, akilaroro
    kana mratava nena,
  ckb-ckb: بەڵام هەندێک لە جولەکەکانی دیکە ئیرەییان پێ هات، چەند پیاوخراپێکی بازاڕیان
    هێنا و خەڵکیان کۆکردەوە و ئاژاوەیان لە شاردا نایەوە. چوونە سەر ماڵی یاسون و داوایان
    کرد پۆڵس و سیلا بهێنرێنە لای خەڵک.
  spm-spm: Gumasira avhɨrara Pol ri Sailasɨn nɨghɨnɨghan gɨn zuima, kamagha amuisima
    Judarir navi bar men maghatɨghi. Mee phurama aruava phoghɨn iti gumasir maghatɨsir
    marsi akumakumigha gumasir bɨsan ikhɨva amui. Mee gua uŋuuni ikhɨvana avhen arua
    mbɨghɨravɨra avesava aŋgaravasi. Mee Pol ri Sailas nighɨva avhɨrar thooŋn maŋŋamɨusua,
    ithɨmakharigha aniiŋn usuighousuava akhɨrɨsiigha Jesonɨ rɨphenana avhen gue.
  nas-nas: Teka Juꞌnupoong-koo pankeng mamairoarira niiꞌning taarapiikanuka nkavaarira,
    karikaꞌ tapoꞌaarira tee osi pankaing naampai maantoꞌantavauꞌ, eeꞌnoko Jeesoni
    bakanava pava putuꞌauꞌ teinge Paulaꞌ naanka nantoong-anko sing-antavareeꞌnaang
    piavoroma.
  uvl-uvl: Ol pe Iuta mur saria keke Paulus. Pomalam tela ke te loloch heke pulut
    mene hana porekreke ngana mur hel, ke te eukirau pe tepoi heke hunelinga palaungana
    nga kileng neu. Iok, te song teu ke te tango rere Paulus iri nai Sailas nga none
    nge ene Iason na pele. Te tango rere iri nai neu ke te teke te takrung hote iri
    kela te hemesia iri nga hulua mataria.
  eng-BBE: But the Jews, being moved with envy, took with them certain low persons
    from among the common people, and getting together a great number of people, made
    an outcry in the town, attacking the house of Jason with the purpose of taking
    them out to the people.
  ixl-CNT: Uncheeꞌ aatz unjot qꞌu Israeel qꞌuꞌl yeꞌt nimani, motx chiꞌon taanima.
    Ech imolo tibꞌ tuchꞌ unjolol qꞌu vinaj qꞌuꞌl taꞌxh tatibꞌal tulaj bꞌey, tulaj
    kꞌayibꞌal; yiꞌsaꞌ aqꞌon. Jolol maalola chaj aanima. Ech imol maꞌl mam tenam. Utz
    ilak maꞌl mam txabꞌkin. Motx ex tokebꞌe otzotz xeꞌ maꞌl u vinaj, Jasoon ibꞌii.
    Aꞌ siꞌchentiqꞌo eluꞌl u Pablo tuchꞌ u Silas vatz qꞌu tenam tala.
  xsi-xsi: Aŋga Juda tamâta rârâ nde sipadâda ŋana ŋine kâ. Mine kala silâ pa ao ŋgini
    ku sigonanzi tamâta sakamao pinde sikainzi simâ, ŋineŋga sisowe ŋgu ŋalae ilonzi
    kala siveta nduŋeŋa ŋalae, ku simandi ŋana sizavaru nenzi lawea ŋinde. Kinzi silâ
    siŋge tamâta toŋge ne luma, i ŋa mine Jeson, ku siroto ŋananzi Paulo ku Sailas
    rua. Ilonzi tu ma sionzi rua siyâti simandi nia yo lâ ŋgu naonzi.
  crx-NTPO: '''Et hoonts''i Lizwifne huwe'' hoolnih ''inka galdus ti núdilhne, ''enne
    nabahálhdzoo ''ink''ez lhts''un nébodinla keyoh ndulcho whe whudutni buch''az
    yáhalhduk-i be ''ilhoghun dune, Jason huyúlhni, ''en cha ooyoh ninta'' honílh''en
    Paul Silas bulh nabuhólhtelh hukwa'' hut''en ''ink''ez ''az dune ts''un tébotalhtelh
    ''et wheni.'
  kan-OKCV: ಆದರೆ ಯೆಹೂದ್ಯರು ಮತ್ಸರದಿಂದ ಕೂಡಿ, ಬೀದಿಗಳಲ್ಲಿ ತಿರುಗಾಡುವ ಕೆಲವು ದುಷ್ಟವ್ಯಕ್ತಿಗಳನ್ನು
    ಕೂಡಿಸಿ ಪಟ್ಟಣದಲ್ಲಿ ಗಲಭೆ ಎಬ್ಬಿಸಿದರು. ಜನಸಮೂಹದ ಮುಂದೆ ಪೌಲ, ಸೀಲರನ್ನು ಎಳೆದು ತರುವಂತೆ ಅವರನ್ನು
    ಹುಡುಕುತ್ತಾ ಯಾಸೋನ ಎಂಬುವನ ಮನೆಯನ್ನು ಮುತ್ತಿದರು.
  bbb-bbb: Rove e Jiusi bu giake e boeje buneka una Forukiro Saerasi vame bu kevo
    ijia nuvediavoga buka zie. Ijadufuo bu urina e ise gue kiavoga bu una buina besu
    afuima areme bune Forukiro Saerasi kaniakuae kuae. Bu ijiege rena uri e boeje
    sidove ijia kariva ijene kame oe kuderiavoga buka defarudiae. Ijadufuo bune Forukiro
    Saerasi reriana e Jesonido are ijia vae. Bu vierafe buka kaenamia e boeje ijiebuo
    nidua ijia vakuae bu ijadufuo reriana vae.
  blw-blw: Ngém hen anchichay Judio way ammag achi omafurot, anchag cha ma-apés, wat
    incha enamong hen anchichay lawengay tatagu way furakfor yag gummabforcha hen
    anchi fabréy wat anchag penelet way hinénggép hen anchi faréy hen ihay tagu way
    ah Jason hen ngachanna, te hen ekatcha, awniyat wacha cha Pablo an Silas ahchi
    ta epafùnagcha koma ta egad hen tatagu way mangamma ah ammaancha an chicha.
  tam-2017: விசுவாசிக்காத யூதர்கள் வைராக்கியத்தோடு பொல்லாத மனிதர்கள் சிலரைச் சேர்த்துக்கொண்டு,
    பட்டணத்தில் கலவரம் உண்டாக்கி, யாசோனுடைய வீட்டைச் சுற்றிவளைத்து, அவர்களைப் பட்டணத்து
    மக்களிடம் இழுத்துக்கொண்டுவரப் பார்த்தார்கள்.
  azz-NT: Huan cuac mochiutoya nochi nijín, ijcuacón sequin judíos ten amo taneltocani
    de Cristo, yejuan cualanque huan yolnexicoltíaj. Ica ya nojón yejuan quinsentilijque
    sequin taca ten sayó eluistijtinemij huan ten sayó motatziucaquetztinemij san
    tech ojmaxalme. Huan ijcón in judíos quincuejmoloayaj hasta quinueyicuejmoloayaj
    nochi in pueblojuani de Tesalónica. Huan ijcón quitzintzacualuejuelojque in Jasón
    huan calaquitoj huan quintemotoj Pablo huan Silas porín quinequíaj quincalanquixtisque
    para quintemactisque inmaco in tagayot.
  spa-RV-1909: Entonces los Judíos que eran incrédulos, teniendo celos, tomaron consigo
    á algunos ociosos, malos hombres, y juntando compañía, alborotaron la ciudad;
    y acometiendo á la casa de Jasón, procuraban sacarlos al pueblo.
  csy-csy: Ahihang a um ngawl Judah mite in haza uh a, van zuakna lamdung a vakvai
    mannung ngawl mite sam uh hi, taciang honpi khat hong pha uh a khuapi sung ah
    buaina piangsak uh hi, taciang Jason i inn sim uh a, mipi mai ah pusua tu in zong
    uh hi.
  mxq-NT: Pa̱a̱ty ja israelítʉty diꞌibʉ kyaj tmʉbʉjktʉ tja̱ꞌa̱dʉ naywyinnaxʉ, es ñaymyujkʉdʉ
    yedyʉjk diꞌibʉ axʉk ja̱ꞌa̱y es yax jyojktʉ ma̱ tʉgekyʉ ka̱jpn. Net ñʉjxtʉ ma̱
    Jasonʉ tyʉjk, tyʉkʉya̱ꞌa̱ndʉ es dyajpʉdsʉma̱ꞌa̱ñ ja Pa̱a̱blʉ mʉt ja Silʉs, es
    tpʉjta̱ꞌa̱ga̱ꞌa̱ndʉ mayjyaꞌay winduuy.
  tzj-NT: Pro ja raj Israel ja ma xyuke' ta quec'u'x ruq'uin ja Jesucristo eje'e'
    congana quiakir canma chiquij ja Pablo. Ec'o jule' itzel tak achi'i' xequicanoj,
    jule' achi'i' ja xa nebinyaj pa tak bey. E q'uiy ja winak xequemol in quemaj quitakchi'ixic,
    congana xeyictaji ja tinamit chiquij ja Pablo in Silas cumal. Xebe chi rochoch
    jun achi Jasón rubi'. Ja c'a tok xe'ekaji puersa xe'oc chipan in quemaj quicanoxic
    ja Pablo in Silas como c'o quigana nequilasajto utzc'a chi nequejach pa quek'a'
    ja winak.
  tdt-tdt: Maibee ema Judeu sira balu laran moras ba Paulo ho Silas. Nunee sira halibur
    ema bandidu sira husi merkadu hodi halo rungu-ranga boot iha sidade laran. Depois
    ema lubun boot nee asalta ema ida naran Jason nia uma hodi buka Paulo ho Silas
    atu bele dada sira sai mai iha ema barak nee nia oin.
  ron-BTF: Dar iudeii, care nu au crezut, împinși de invidie, au luat cu ei niște
    însoțitori desfrânați, de soi josnic, și au strâns o mulțime și au pus toată cetatea
    în tulburare și au asaltat casa lui Iason, căutând să îi aducă la popor.
  eng-WEBP: But the unpersuaded Jews took along some wicked men from the marketplace
    and gathering a crowd, set the city in an uproar. Assaulting the house of Jason,
    they sought to bring them out to the people.
  eng-FBV: But the Jews became jealous and with some rabble-rousers they gathered
    from the marketplace they formed a mob. They rioted in the town, and attacked
    Jason's house. They tried to find Paul and Silas so they could bring them before
    the people.
  nld-1939: Maar de Joden werden afgunstig. Met behulp van enige booswichten uit het
    gemene volk, verwekten ze een volksoploop, en brachten de stad in rep en roer.
    Voor het huis van Jason schoolden ze samen, en trachtten hen voor het volk te
    brengen.
  bwo-bwo: Ayhudiwotsmó okoort fay tizitu fin deshawwotsi weer weeratse kakudek't
    tuuz bok'ri. Kitutse fayo b́tuwitwok'o bo woshi, P'awlosnat Silasn kishde'er ash
    ashosh imosh Iyason moo guurbodeki.
  nch-BL: Huajca nopa israelitame cati amo quineltocatoyaj Toteco pejque quinchicoitaj.
    Huan quinhuicaque sequij amo cuajcualme cati nochipa mosehuiyayaj tianquis, huan
    ica inijuanti quinyolajcomanque nochi cati itztoyaj ipan altepet Tesalónica. Huan
    miyac masehualme mosentilijque. Huan teipa nochi yajque ichaj Jasón para quintemotij
    Pablo huan Silas huan quinquixtise iniixpa nochi nopa masehualme.
