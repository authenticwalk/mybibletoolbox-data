  mps-mps: Tiali goli, bidi me badu te Juda bidi hani da, te augwaligo umabo we bidi
    Pol dali Sailas dali si wali pabo sulama, augwaligo sębę mu yali. Tama tibaso,
    te Juda hanigo te dwai bidi dabe tigidali sogo augwali te sisinabo pesagede olo
    bilalubo suali. Tialima, augwaligo te dwai bidi hani deliba sisinani. Tama augwali
    udulama, bilu, moni po dagą wali, umabo we bidi hodalu, Pol dali Sailas side
    wado yali. Tama te Juda dabe me, te dwai bidi dabe me, augwali tigidali sisinama,
    peyu, te bidi nogi Jesongo be bologobea sali, be tų aluama togo sąnama, Pol
    dali Sailas dali si kekasa painu, te augwali si po tų egi painu tama yali.
  pab-NT: Xakore hoka haiyanae judeunae matyakekotiterenae okoawahareha hoka ehareha
