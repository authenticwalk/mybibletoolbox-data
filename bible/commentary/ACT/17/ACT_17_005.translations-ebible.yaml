    ma̠pek­si̠­naní̠n.
  som-som: Laakiin Yuhuuddii oo ka masayrsan ayaa nimanka suuqa ka soo kaxaysatay
    kuwo shar leh, urur bayna isu keeneen, oo magaaladii bay buuq ka dhigeen; oo markay
    gurigii Yasoon weerareen ayay waxay dooneen inay iyagii dadka u soo saaraan.
  mam-C: Me tu'ntzintzjo ikyjo, b'e'x jaw kyiky'in Judiy a nya nimilqetaq, noq tu'n
    kyxky'aqlin, ex ok kychmo'n jun jte'b'in nya wen xjal, a ayej ky'ajqe, a ite'taq
