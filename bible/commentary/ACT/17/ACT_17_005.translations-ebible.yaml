  kmu-kmu: TokaeꞋya umainaya yateti Yuta vayaꞋmogami amaipamoꞋa haviya nehae. HigeꞋya
    kefo kava nehuꞋya felu mailiteꞋya nehaya vayalagiꞋya vaya atagu nefaya kumapi
