  llg-llg: Tehuu hataholi Yahudi la malangga nala, ala luli ma ala dale heꞌdi sala.
    De ala dunggu-mbau hataholi mana leulaa kala, fo ala tao seseꞌbok. Leꞌdoeik hataholi
    noꞌun seli lakabubua so, boe ma ala mulai tao seseꞌbok nai kota ndia. Ala sangga
    Paulus no Silas, fo ala sangga hela sala leni hataholi noꞌuk, fo mana manggalau
    loo sala. Boe ma leu sambu lala Yason uman, huu Paulus no Silas, ala leo tataak
    lai ndia.
  kyf-kyf: '''Ɩn Zuifʋ yia we zenyi nʋ, wa yia gbʋkpʋa -nyɩma labhu ''yloogblʋ, ''ɩn
    wa yia -zlɛ ladɩ ''gbe nʋkplɛ. ''Ɩn wa yia Pɔlʋ -yɔ Silasɩɩ da mnɩ, Zasɔɔn -buduŋwɛɛ,
