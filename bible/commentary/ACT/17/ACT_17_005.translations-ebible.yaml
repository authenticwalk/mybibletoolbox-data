  kan-2017: ನಂಬದಿರುವ ಯೆಹೂದ್ಯರು ಹೊಟ್ಟೆಕಿಚ್ಚುಪಟ್ಟು ಪೇಟೆಯಲ್ಲಿ ತಿರುಗಾಡುವ ಕೆಲವು ಪುಂಡರನ್ನು
