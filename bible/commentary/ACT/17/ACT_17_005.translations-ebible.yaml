    jwɨɨˉ ja̱ˉ. Heˉja̱ˉ gaꜙnääyꜗ chaˊnehꜙ kihꜗ Jasón heˉ hnøøyꜗ maˊ jä̱ä̱yˈ Paaˊ kya̱a̱hˊ
