  tac-NT: '''Lige Onorúgame gite ajáluru ramué ralámuli jena wijchimoba mochígame.
    ''Lige ma''chílime nírukuru ramué Onorúgame gite, ''lige akeme nírukuru ramué
    ralámuli Onorúgame gite. ''Lige Onorúgame ta nejkúrisaká, ''lige pecha ajáliwakó
    ramué ralámuli jena wijchimoba mochígame. A''chigóriga ''la anime osale jaré ralámuli
    jena mochígame ''la jebénigame osagá, ''la anime osale: «Onorúgame ''kúchila nírukuru
    ramué, Onorúgame newale ramué ralámuli», anime ju alué osilí.'
  eng-WEBPB: ‘For in him we live, move, and have our being.’ As some of your own poets
    have said, ‘For we are also his offspring.’
  gfk-H: I tale bia ena tangai hua kanong dahat lon tana, dahat hanahaan tana, ma
    a tunatuna dahat tana. I haruat a mon ma numuat aring tena pit nianga diet ga
    tangai, ‘Dahat mah, a nati Kalou dahat.’
  viv-viv: E, tamo hakwadi gigahe gigayo, BanaꞋe yawaida inubana, kadu yada naudadana
