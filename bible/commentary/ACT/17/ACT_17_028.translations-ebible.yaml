    me nosinosiwa wainitana.’”
  qub-qub: 'Tayta Diospa maquinchömi cawanchi, purinchi. Chaymi yachaj marca-masiquipis
    niran: ‹Llapanchïpis pay camashallanmi canchi› nir.'
  att-att: “Á ajjan yù ngaw tádday nikayu nga minángngitúrâ, á kinagi na, ‘Si Apu
    Namarò yù paggapuán na inángà tam ánna ágguyu tam ánna nonò tam ánna ikararuá
    tam.’ Á kinagi na gapay, ‘Ánâ na ittam gemma ni Apu Namarò,’ kun na.
  bki-bki: Tomu nalo ajiri kenemiu iouano nalo aberii vite nei ruei, napano tai berii
    jibe nei berinavo ‘Kito romeul ea naio, kito romiel ea naio, kito ea ga naio dam̃ariga,’
    ana dolu berii jibe nei, berinavo ‘Kito nonovio naruei kito robe kiano kulo vou
    nalo.’
  bqp-bqp: 'Zaakũ àkũ mɛ́ àdi tó ògↄ̃ wɛ̃̀ndi vĩ ò fↄ̃ ò ó mɛ̀ sɛ́ ògↄ̃ kún. Lákũ
    á kɛrɛ kenↄ ò nà: A burinↄn ó ũ se.'
  mcp-mcp: 'Nəcé, cʉg sə́ ŋgə́ cʉgə yí, í ŋgə zhu nyə́dɨ́, nyə wə́ ŋgə́ sá nə́ sə́
    ŋgə́g nə kuwo, nyə wə́ ŋgə́ sá nə́ sə́ bə́g sâ sə́ bʉ́sə́ yí. Sâ jɔɔŋg wə́ bɔ́ɔ́l
    ócilɛ ɔ́ ókálaad bʉ́n bwə́ á cɨ yí, nə́: “Nəcé sə́ bʉ́sə mpəg jé”.'
  hat-hat: 'Paske, se nan li nou gen lavi, se nan li nou ka bay kò nou mouvman, se
    nan li nou gen legzistans. Gen nan poèt nou yo ki te di menm bagay la: Nou menm
    tou, nou se pitit li.'
  npl-NT: 'Porke itech Dios tikateh, timoliniah iwa tiyolitokeh. Asta sikimeh tlajkuiloanih
    okijtojkeh: “Tejwah titepilwah de Dios.”'
  bgg-bgg: giak è yao pha duiine ro, “Aishii gethek sieng ne, lua ne, zen phro.” Hì
    ne nathek pha sthun shii zey pha duiine ro, “Gethek de ai aniphiing ro.”
  eng-TCENT: 'For in him we live and move and have our being, as even some of your
    own poets have said: ‘For we also are his offspring.’'
  eng-BSB: ‘For in Him we live and move and have our being.’ As some of your own poets
