  prf-NT: Gapu, ‘Tawid na i biyag tamiday, ararikad sakay pagkatolay.’ Kona ten kinagi
    nen sangan ten mágtula moy hidi, ‘Sikitam ay anak na.’
  auy-auy: Moóráwigo séna wemá méraisata póta kesáá méraumne siyáiye. Kempínkémbá
