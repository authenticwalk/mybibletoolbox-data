    higahe higayo, Kadu ide moyaꞋaida Bana natuneyao.
  yao-yao: Mpela ila mundu jumo iŵatite pakusala, ‘Mwa ŵelewo uweji tukwete umi, tukwenda
    ni kutama!’ Mpela ila ŵakwimba ŵenu ŵane, ŵatite, ‘Uweji wose tuli ŵanache ŵao.’
  tgp-tgp: Matan hinia, enr̃a r̃a lo mauri, r̃a lo vavahinau ale r̃a lo toho, sohena
    nomim tamlohi lelevosahi hai la verea moiso lara, ‘Matan enr̃a sohena enr̃a taniana.’
  auc-NT: Wængonguï tömäo quëwengä ïñongante mönö waomö ïnömö inte wayömö wayömö gomö
