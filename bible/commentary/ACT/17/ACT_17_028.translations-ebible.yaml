  mar-mar: कारण आपण त्याच्याठायी जगतो, वागतो व आहोत तसेच तुमच्या कवीपैकीही कित्येकांनी
    म्हणले आहे की, आपण वास्तविक त्याचा वंश आहोत.
  snp-snp: E’e, amodokati omude kofawa mino-mino onimo mona ya oluto, auma oluto ya
    moni-moni minone. Ido linate minaguti nema lufuwa wiyamo we mate eti lamo, Lamoki
    ya nomilipala minone, loto lufuwa wiyamo ne.
  isl-isl: 'því í honum lifum, hrærumst og erum við, eins og eitt af skáldum ykkar
    hefur sagt: „Við erum synir Guðs.“'
  spy-NT: Nto kimāmiitē ꞉inee, nto ‑mākēētinyē soboonto. Kuu yoo kisirē ꞉siriikwook
    alake kule, ‘Kēēyēku ꞉nkacheek cheechii.’
  xnn-xnn: Kaneg nan esay nangwani en, ‘Si Apo Dios nan nangiyali isnan biyag ken
