  bmh-bmh: Ig ulis go al daimai, go nug gusig migena, em e ebu dacanem. Getal agal
    abiu macanemen dudu agen guzenai sikut wemen, ‘Ig han ig gonugau gelegul.’
  ctu-BL: 'Come tilem ti Dios laj cuxtʌlel yic''ot lac p''ʌtʌlel ti xʌmbal. Ti'' p''ʌtʌlel
    Dios añonla. Che'' bajche'' tsi'' yʌlʌyob ja''el jini sts''ijbayajob la'' cha''an:
    “Come joñonla ja''el i p''olbalonla”, che''ob.'
  meq-meq: 'Andza ndoweye andaya a gwaɗ: “Maa vəlakway sifa na, neŋgeye. Nəkway kanaŋ,
    wu nakə faya ka gakweye na, hərwi ŋgay.” «Siye i ndo məvəɗe bazlam kurom hay ɓa
    ta tsik: “Ayaw, nəmay wawa ŋgay hay.”'
  noa-H: Mʌg nʌm haig maachin hi jua heeta wënʌrrʌmjö nʌmgui hajim hanʌm. Hi k'urauta
    maachin hʌ̈u hiiu durrumgui hanaa hĩchab, Hi k'urau k'aba hak'iin, maach chan
    chuk'u haajeek'amgui hajim hanʌm. Hich jãg pãach heepaim k'ʌʌn hiek'õoin, “Maachin
    Hẽwandam dʌ̈i t'ʌ̃r hãba nʌmgui” hajim haajem.
  alp-NT: Ile mere Alla rebe Iono ite hidupe, kai aleli kai ite mei nusa meije. Mere
    lupe tamata maka rekwa sie ilaru bei imi esi beteke be, ‘Tinai, ite pusuma meiju
    Alla Eni nanae.’
  san-VEL: kintu so.asmaaka.m kasmaaccidapi duure ti.s.thatiiti nahi, vaya.m tena
    ni"svasanapra"svasanagamanaagamanapraa.nadhaara.naani kurmma.h, puुna"sca yu.smaakameva
    katipayaa.h kavaya.h kathayanti ‘tasya va.m"saa vaya.m smo hi` iti|
  kbq-kbq: Na'ankure agripi manineta mika'zana nehuta, ama mopafina manita neone,
    mago'a tamagri fronka kemo'a anage hu'ne. Na'ankure tagranena agripinti fore hu'none
    huta nehaze.
  kbh-kbh: 'Nts̈amo canÿa tojanayancá: ‘Bënga Bëngbe Bëtsáftaca cánÿiñe mo canÿacá
    mondmëna; chábeyeca bënga vida mondbomna, jobónjuama mondobena y ainënga mondmëna
    ca’. Nts̈amo ts̈ëngaftanguents̈a báseftanga bëts soyëngama uabiamnayë́ngnaca tmojanayancá:
    ‘Bënga nÿetscanga Bëngbe Bëtsabe básenga mondmëna ca’.'
  ron-LSB: '“Căci în El trăim, ne mișcăm și suntem”. Așa cum au spus unii dintre poeții
    voștri: ''Căci și noi suntem urmașii lui''.'
  pon-pon: 'Pwe i me kitail kin memaureki, o mokideki, o mimiaki, duen akai omail
    jaunkaul pil indadar: Pwe kij a kitail karoj.'
  nhe-BL: 'Pampa ica itlapalehuil Toteco tiitztoque, tinejnemij huan tijchihuaj nochi
    tlen tijnequij. Eltoc queja sequin tlajcuilohuani nica ipan imotlal quiijcuilojtoque:
    ‘Tojuanti tiiteipa ixhuihua Toteco.’'
  sps-sps: To te tsue fi na mesapan, ‘Tana saa, tana parits Tsunia to tsura kaa miror
    a toto, ana ra taan vavis ror an ara kat rora foka Tsunia tsun.’ To te tsue fi
    na mesapan tan vainy nat tsumi, ‘Faarei non aran guei Tsunia.’
  wnc-wnc: Unzing yuakge ninu kayuk yuke sukuke yuamang. Unzing natdetdetna bambanu
    gikatnana kunduta anzing gwa yaking, ‘Nikaya itane waaknga siknga dakngake yuamang.’
  bus-bus: 'Zaakɛ àmbe è tó wàgↄ̃ wɛ̃̀ndi vĩ wà wa mɛ̀ sɛ́ wàgↄ̃ kuu. Lán a kɛɛ kenↄ
    ò nà: À boriinↄn wa ũ se.'
  gub-BL: Nezewe i'i amo teko Tupàn rehe a'e wà. — Zaiko inuromo zane, zanemuata kar
    iko a'e, zanemuigo kar iko a'e, i'i izupe wà. Amo peànàm pape iapo har a'e no,
    nezewe i'i hehe a'e no. — Zane zane no, zaiko Tupàn ipurumuzàmuzàg romo zane no,
    i'i izupe a'e no.
  imo-imo: 'Lipe manjili iye te oi i tepa nimu: ‘Yu moromomunga lino aulke andopo
    koinjo moromolo. Yupe linonga Gote,’ nimu. Aku tepa enonga kunana nimele iye mareni
    oi i teko ningi, ‘Lino Gotenga bakuluma,’ ningi.'
  boj-boj: A segi na iga ŋambile egeqnaqa iga bole sosim walweleqnum. Nuŋgo segi powo
    tamo qudei naŋgi nami deqa are qalsib endegsib mareb, ‘Iga dego Qotei aqa aŋgro.’
  eng-DRA: 'For in him we live, and move, and are; as some also of your own poets
    said: For we are also his offspring.'
  knf-knf: “Ţi ul i i ŋyeenknuŋ uhefënţ, apoş, awo.” Ŋwo biki pntaali pi nul jibi
    bayeeh biki nan bajakuŋ.
  san-KHM: កិន្តុ សោៜស្មាកំ កស្មាច្ចិទបិ ទូរេ តិឞ្ឋតីតិ នហិ, វយំ តេន និឝ្វសនប្រឝ្វសនគមនាគមនប្រាណធារណានិ
    កុម៌្មះ, បុुនឝ្ច យុឞ្មាកមេវ កតិបយាះ កវយះ កថយន្តិ ‘តស្យ វំឝា វយំ ស្មោ ហិ’ ឥតិ។
  arn-NT: 'Ngünechen mew ta mongeleiñ, ka nengümküleiñ ka müleiñ. Ka femngechi kiñeke
    eymün tamün poeta feypi: ‘Iñchiñ ta Ngünechen ñi tuwünchengeiñ.’'
  zas-NT: 'Din por Dios nabajn ree, por laaman raniib ree radxoo tëë ree, por laaman
    nadxuꞌ ree loj guidxliuj. Ziꞌc rëb tëë ree xbénrigniaꞌdi, chi rëb reeman: “Dunuj
    ree nayajc xiꞌn Dios.”'
  ken-NT: Ɛ́chi nkúbhɛ́ mbɔ ɛnyǔ mmǔ ywɛka amɔt árɛ́mɛ́ nyaka bɛ, ‘Nɛpɛ́m ɛnɛsɛ́
    nɛ́fù chi ntá yi, nɛ yí kɛ áchyɛ́ bhɛsɛ́ bɛtaŋ sɛ́kɔ̀, nɛ yí kɛ ákʉ́ bɛ
    sɛmbɔŋ nɛpɛ́m.’ Ɛ́chí mbɔ ɛnyǔ mbɔk batɛmɛ́ bakay bhɛka bárɛ́mɛ́ bɛ, ‘Bɛsɛ́
    nkwɔ́ sɛ́chí bɔ̌ abhɛn Mandɛm.’
