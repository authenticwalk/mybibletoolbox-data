  mop-NT: '—U cuxquintajo''on a Dioso. Patalo''on ti peques ti bajil u men. Yano''on
    u men. Baala'' u yadaj jun tuul uchben a wetcaale''ex le''ec a seeb u yoolo: “Tulacalo''ono,
    u mejeno''on Dios,” cu t''an,— cu t''an aj Pablo ti''ijoo'' aj Atenasa.'
  tet-tet: Dala ida, ema dale naꞌak, ‘Nia, itakaan nawan huun. Nia, itakaan moris
    abut.’ Emikaan ema matenek kananuk moos dale tiꞌan naꞌak, ‘Ita moris, tan nia.
    Tan nunia, ita dadi niakaan husar-binan.’
  hlt-MCSB: Amah dongah n'hing uh tih m'pongpa la ng'om uh. Nangmih khui kah hlangvang
    loh hlohlai neh a thui vanbangla, amah kah namtu la n'om uh.
  xtd-NT: 'Kida‑ia xa xndaxio‑ro te kanda‑ro. Na jaꞌan‑da xa n‑ka jaꞌan dava se ñuu‑n,
    se n‑ka xo jaꞌan poesía: “Daꞌya Ianyuux ka kuu‑ro chi n‑kidavaꞌa ñaꞌa‑ia.”'
  mdy-ETH: ዓይጎሮ ጌዔቶ፦ ‹ሼምፔና ኑ ዴዓሢ፥ ኑኡኒ ዓጊፂ ሃንታሢ ናንጊያ ኑ ናንጋሢ ዒዛናኬ› ዬይያ ዒንሢኮ ዓይናዻ ዓሳ፦
    ‹ኑኡኒ ቢያሢ ዒዛ ናይኬ› ጋዓሢ ጉዴያኬ።
  spl-spl: Yakât otmâ lok âlâŋe den yuwu kulemguop tap. “Yâkŋe kurihinenekmu mansain.”
    Otmu yeŋgâlembâ gâtŋe lok nombotŋaŋe yuwu sâmai, “Nen yâkât sen mansain.” Yawu
    sâmai.
  usp-NT: 'Y jwi''lke Kakaj Dios yo''lcojtak, ojsilib''tak y wojtak neri wich ulew.
    Wi'' jujun ajtz''ib''al b''ix chaxo''lak xijtak jilonri: Ojtaka'' ralc''wal Kakaj
    Dios, xche''tak.'
  zav-NT: 'Ḻe''enə'' chone'' par nic̱h zocho na'' par mbancho na'' par chdacho, can''
    gwnaczə to beṉə'' poeta c̱hele ben'' be'' dižə'' xoche gwne'': “De''e ḻi naccho
    dia c̱he Diozən''.”'
  sgz-sgz: kabin ái á káplabin ák mon i kángit liu má ák mon i kángit rakrakai. Áá,
    ái á káplabin i git. A ngorer di parai á te á bos tám mánán kamu ngo, ‘Git á rang
    kopkom sang i Káláu.’
  kek-NT: 'A''an naq''uehoc kayu''am ut sa'' xc''aba'' a''an nak yo''yo̱co ut noco-ec''an.
    Jo'' quixye jun laj bichanel sa'' e̱ya̱nk: —Relic chi ya̱l nak la̱o ralal xc''ajol
    li Dios, chan.'
  blz-NT: Koi men taena mian, ‘Kita tumuo', gumiok, ka' kinosidanta na tano' balaki'
    kani'i gause kuasa-Na.’ Koikoimo uga' men ia ngaan mian men pande na ko'omuu.
    Taena i raaya'a, ‘Kita giigii' mase anak-Na.’
  poe-NT: 'Jehe chꞌán tjejóchónxinni chꞌán la ko nchekinkíni chꞌán la jehe chꞌán tꞌayakonhenni
    chꞌán. Mé xi̱kaha tsíntáchro jnko chꞌín chjasánrá ósé kíxin: “Jeheni mé na̱xa̱
    kjéhya Dios.”'
  san-TAM: 'கிந்து ஸோ(அ)ஸ்மாகம்ʼ கஸ்மாச்சித³பி தூ³ரே திஷ்ட²தீதி நஹி, வயம்ʼ தேந நிஸ்²வஸநப்ரஸ்²வஸநக³மநாக³மநப்ராணதா⁴ரணாநி
    குர்ம்ம​:, புुநஸ்²ச யுஷ்மாகமேவ கதிபயா​: கவய​: கத²யந்தி ‘தஸ்ய வம்ʼஸா² வயம்ʼ ஸ்மோ
    ஹி’ இதி|'
  cof-NT: 'Aman nula tala canta quinun pila chutemin tsachiri itsanque pila chutenue:
    Diosichi alicala jolajoyoeque chutenue tinue.'
  srm-NT: 'Biga hën ta da u libi, mbei u ta dë ta buli. “Fa dee kandama fuunu sai
    dë, de mindi wan kanda taa: U dee disi tuu da böngö fëën.'
  qvs-NT: 'Tata Dios rurawashkanchikunarayku kawsanchi purinchi imatapish kaptin ruranchi.
    Chashnalla kankunamanta suk kantu rurak runakuna killkashkasapa: “Tata Diosmi
    rurawashkanchisapa paypa wambrankuna kananchikunapa.”'
  zca-NT: 'No por yalnazhon che''n Dios naban be, mbaino nizë be, no nzhin be yizhyuo
    re'', como lë''la midi''zh ka pla rë xa'' kwa''n nzhak nizuxkwa'' di''zh chul
    xid go, midi''zh bixa'': “Lë'' be nzë ben che''n Dios.”'
  cbc-NT: 'Cʉ̃, Dios cʉ̃ cajʉátoi jʉ̃gori marĩ catiya. Marĩ paamasĩña. Marĩ ãnajẽ
    cʉtiya. Mʉjãã ya poa macããna poesiare cawoaturi majã cʉ̃ã torea bairo ĩñupã: ‘Marĩã,
    Dios pãrãmerãrẽ bairo caãna marĩ ãniña,’ ĩñupã.'
  qxo-NT: '@see-verse:ACT.017.027'
  mox-mox: ‘Mana tauna ʼinega yawaida kaʼeweʼewei ta kayabayaba be wese katoatoa.’
    ʼIdewani lova vaina emi toʼwayavi ivonaya, ‘Itaʼa wese Yaubada natunavo.’
  kew-kew: 'Gore nimina pepa tape aame gupa tisa: Niaa Gote raapu pima. Nipuna purina
    piruaema. Go nimina kone makuaae aanumi page pepa madaa gupa tisimi: Niaa page
    ora nipuna si yaade simi.'
  dww-dww: Baninama taune tà yawayawasana, tà naḡonaḡo be tà miamiana. Be ami sarema
    taubiridima ḡesaudima taudi umanama a vatovatodina, ‘Tauda tauna natunatunama.’
  twi-ASANTE: sɛdeɛ obi ka sɛ, ‘Ne mu na yɛte ase na yɛkeka yɛn ho’ no no. Saa ara
    nso na mo nnwomtofoɔ bi nso aka sɛ, ‘Yɛn nso yɛyɛ ne mma’ no.
  aoj-aoj: Siꞌi anona aman ipeꞌinai naꞌi basef nagaꞌi, ‘Apaꞌ mofaꞌ ambal namili ma
    anen eaꞌ nasoꞌapa pepel, deiꞌ malutu mafeꞌ.’ Siꞌi anom amam gawaimi magaꞌi naꞌamba
    maꞌi, ‘Apaꞌ wapani awasi ananipai.’
  cbv-cbv: 'Nin pah biíh ãt niíj daacáp tajĩ: ‘Caandíh míic wéhenit pínah jwiítdih
    ãt chãjap wʉt jĩ. Pánihna, jwĩjeéh ãpĩ́ jʉmna caá’, ĩt niíj daacáp tajĩ. Jon jã́tih
    moón ñi déewãbʉt ‘Jwiít Dios weh caá’, ĩt niíj daacáp tajĩ.'
  taw-taw: Chɨn kɨles ne ak dɨl mɨdobun agak. Pen bɨ takaw kɨl tɨkep nɨbi ke ogɨnap
    kɨli agɨlak, God ne bapi chɨn agɨlak ak, nɨŋɨd agɨlak agak.
  jic-NT: 'Jupj qjuesé ''aya pyatjaquecj. Nun popa pjaní jas tji''yüsa jupj, tjevele:
    ‘Cupj jupj ts''uyupj wa’, nin tjevele.'
  zap-NT: 'Porke laa Ne rlaa ne mbán be, laa Ne rlaa ne rni be, laa Ne rlaa ne nuu
    be. Zegne wkaa ke tebëd menlaz de ledne re: “Zhiin Dëdyuzh nak be yra be.”'
  wer-wer: Pël ëa pötaanök puuk tiarim songön ket ëak wëën tiar wëwëetaring wë kan
    së waisö ëeim wë. Pötak arim naëlaan ëwat omën naröak epël niaim. ‘Tiarta pim
    ruurö,’ pël niaim wë.
  ipi-ipi: Akali minditupa-mane Gote bala okopene ya nembo toto, golo yandopi, silipa
    yandopi, ana yandopi, okonetaka mindi moto, gote mindi kii-mane waa piyaini tekeko,
    Goteto nanima saka ataya wato, minu tai laya eya-kola, nanima asia epoko pua ateyama.
    Wamba Atenesa tane wandakali yakamana mana andene akali minditupa-mane loto, nanimapi
    Gotena andopane tupa ateyama leainipia. Nanima balana andopane ateyama okonena,
    nanimato bala gote kii-mane waa-pene okonepene ateya nembo natape-pene. Jia.
  qul-NT: 'Diosmanta causanchis, purinchis, cachcanchispas. Waquin escribejniyquichiscuna
    nerkancu cay jinata: ‘Nokanchispas Diospaj familianmanta canchis’ nispa.'
  tnc-tnc: '“Tuᵽarãᵽi ãrĩwa''ri õñia maime, marĩ''meyu, suᵽabatirã ika ka''iarã mare
    kimarũjeyu. Kimaberirikareka maimaberijããeka.” Ikuᵽaka ãᵽaraka ĩ''rãrimarã mijaro''si
    majarobojarimajare o''oeka: “Tuᵽarã makarã maime”, ãrĩwa''ri.'
  ter-NT: 'Koati xokóyoke úkea vómixekuyeovo koane vehévokeovo. Énomonemaka úkea vápeyea,
    kuteâtimaka koeku kó''iyea yútoeke po''ínuhiko hóyeno xepákukenoe, enepone éxoti
    yutóxea poêziya, vo''oku hara kôe: “Utímaka xe''éxaxapa Íhae Vanúke” koe yútoe.'
  bmr-NT: 'Jaabo Moocaanifeenedɨ mɨhɨguehi, mihicahi. Tollɨro amɨɨhai poeta caatɨnɨmɨnaafi:
    Mɨɨhai Moocaani yoto, nooboro, unuubadɨ.'
  fuf-fuf: 'Ko fii ko kanko heɓirɗen ngurndan, waawirɗen memminaade, ko e makko kadi
    woodaɗen. Ko ɗun yuɓɓooɓe gimɗi mon goo no wi''i: ‹Ko en fayɓe makko kadi.›'
  mwc-mwc: ‘Konai ta mamana, ta bokwayokwayo, ba tai pipiya.’ Komi yebo ami muwamuwarina
    e wonawona wai nanakasike, ‘Kota wai God natunatuna.’
  bhl-bhl: 'Yom mutuk bisiliw ibolow fukunin ken so kunum mali mak ikati fut tem boko,
    bolomeliw: ‘E nulo finik so duyemei, nu em dim kel kakabomi, finik so buluw te.’,
    angeko, iti fut tem bolomeliw: ‘Nukati akalem muluwel dow nute te.’, angsiliw
    kale.'
  ons-ons: Ŋei maneŋo rake, ‘Ŋene eŋane kutno gemaine, so ari sari okanmaine so togolemaine,
    eŋe maki ŋene wakongone, iwa gemaine.’ Ŋinane ŋei natne kisi raraŋo ra okanmami,
    yale eŋe iwa yale rakoi, ‘Ŋene korop Anutu wane medewekoune.’
  con-NTPO: 'Nane Chiga''ye gi oyapa jacamba canse''fa. Majan que''i Atenasumbe settapoen''bama
    tevaensundeccuja qquen su''fa: “Ñoa''me gi ingija Chiga dushundeccu''fa.”'
  ghs-ghs: Oi paha naa sutasuta abi nikehota teei hee, Napai noho qaraqaraho nakuta
    ooraiqi quba minara eetorai oi teeho quba bahe napai Ohongaho biidza ma suunaniqi
    hiiremi naa oi oke hiirorai.
  peg-peg: ଇନାକିଦେଂକି “ହେୱାନ୍ତି ତାକେ ମା ପ୍ଡେନ୍, ହାନାକା ଆରି ଜିଜ଼ି ମାନାକା ।” ଇନେସ୍‌
    ମା ଜାର୍‌ କେର୍ଣ୍ଣାକାର୍ତି ବିତ୍ରେ ପା କେତେକ୍‍ ଜାଣ୍‍ ଇଚାର୍ଣ୍ଣା, “ଇନାକିଦେଂକି ଆପେଂ ପା
    ହେୱାନ୍ତି ଲାତ୍ରା ।”
  txu-NT: 'Metĩndjwỳnh me bamẽ amijo kajkep. Kute me bamẽ amijo kajkepkam ne gu me
    batĩn ne amingrẽk ne amirĩto baba. Ikabẽnja kôt me akukràdjà jarẽnh djwỳnh kwỳ
    amrẽbê: ã memã ane. Ne memã kum, “Gu me babê Metĩndjwỳnh kra”, ane.'
  eng-WEBU: ‘For in him we live, move, and have our being.’ As some of your own poets
    have said, ‘For we are also his offspring.’
  gnw-NT: 'Jese yaicove jare ñamɨ, yaico vaerã. Jare jucuarãi vi amocue pepɨte pe
    oĩ vae jei uicuatía vae pe: ‘Echa''ã jese yaico’ —jei, jei—.'
  mux-mux: 'Niker akiliinga eninga yi mare numanale-ni piliiku konana turing yimanga
    yi te-ni turum konanaliinga sukundu nimba molemú mele i-sipa: ‘Yunu oliu-kene
    molemáliinga oliu molemulu mele molemulu. Oliu kona molemulu ulu-pulele yunu-ni
    mindi sipa, kupulanum andupu kangiele-ni uluma telemulu tonduluma yunu-ni mindi
    silimú.’ nimba molemú kanili. Yi te-ni konana te turum, konana kaniliinga ung-pulu
    te nimba pelemú akili i-sipa mele: ‘Oliu kepe yunga kalupa liirimuma molemulu.’
    nimba molemú. ⸤Eninga yi kanuma-ni uinga konanale piliiku niring akili mele kene,
    na-ni ekupu niker akili kene, tilu-sipa mele.⸥'
  maj-NT: 'A̱t''aha̱ Nti̱a̱ná tintsu̱ba̱ tík''uhunná, tinimaá ko̱ tjínná ni̱stjin,
    xi nkú nga ta̱ kitsú k''u̱a̱ já nkjink''un xi tjín a̱jinnu̱u: “Ntíhi̱ ní Nti̱a̱ná
    ñá.”'
  bkq-NT: 'Saguhoem aguehonwânmy: “Awâkâ Deus kâendylygue olâ tâlâ kydawyly. Mâkâlâ
    kydadakobâdoem kon-honru xuduim” kewânmy uguondo gregu. “Deus imeom kurâ idânârâ”
    kewânmy saguhoem uguondo modo tonomeguneimbyry modo ewy. Aguehobyry tutuzelâ âmaemo.'
  kue-kue: Yomba ta ka yegl dumere, ‘Ye mina suwara nono kor-mogl ana wu ikine ikine
    pi wanmounga.’ Enene yombano pirpogl singwa yomba yegl dingwa, ‘Nono ombugl ye
    nangiglma mounga.’
  cot-NT: 'Iriotaquequeate anijacaajiacajica tampishitacaajiacajica. Aatomegueti ichoocatime
    iriatimpa aatomete achoocajiguime. Aritarite icantajiaque pigonorojia caavijica
    itsamajajigui: ‘Aroguentijia irijanijiate Aapani Irioshi.’'
  bnp-bnp: a vuhuna a bakovi tara i ta maea, ‘Si made koea, si mahuri a vuhuna i ratarike
    hita.’ E huriki a bakovi ranga ne mua ri ta maea, ‘I muholi hateka, hita e huriki
    e tuna.’
  apn-NT: '—Nẽ Tĩrtũm pix kukwak ri na pu htem pahtĩr nẽ tanhmã amnhĩ nhĩpêx to ho
    ri papa. Mẽ akwỳ kot kagà jahkre xwỳnhja na pre ja hã kagà nẽ hã kagà ho: “Mẽ
    pahpê mẽpahpãm kra na pu htem papa.” Anẽ. Ã hã kagà kot anhỹr.'
  ctp-NT: 'Chabiyaꞌ ꞌin Ndiose ykwiꞌ luꞌuan, chabiyaꞌ ꞌin Ni ndaꞌaan, chabiyaꞌ ꞌin
    Ni ngiꞌnian nchga tñan. Loꞌo ayman neꞌ tiya taꞌa wan, ngwaꞌan neꞌ chaꞌ re lo kityi
    sꞌni: “Taꞌa Ndiose lkaan.” Ngwañaꞌan ykwiꞌ ayman kanꞌ ꞌwan.'
  opm-opm: Ama han orhorwi orhe hrepnong naham imat napapatin dir paten dasi hat ayao
    son dasi hat sayao haptimur. Ma ihapti oh guragure ma brak tahapti han ihir tit
    han tit ihtin meng orhor Diradir gonsi Got orhe brermur rim brak tahatipmur.
  bvr-bvr: 'Minypa janguny gu-yurra, gu-yinaga: ‘Nipa nyanma nguburr-nirra rrapa nguburr-rrigirrgnga
    minypa nguburr-guwaywuya rrapa nguburr-gugaliya.’ Gu-yinagata gu-yurra janguny.
    Rrapa mola minypa aburr-goyburrpa aburr-borrmunga aburr-yinaga aburr-weya aburr-workiya,
    ‘Ngayburrpa burr-guta nguburr-yigipa gu-ngarda yerrcha.’'
  wal-wal: Aissi giikko, intteppe issi issi eranchchati, ‘Nuuni a naata’ giidoogaadan,
    nuuni aani paxa de7oosinne de7idi qaaxettoos.
  zad-NT: 'ḻa'' ḻen'' chone'' ka mbancho na'' ka chzo chdacho. Kan'' bzej baḻ beṉ''
    sin'' c̱heleka'', beṉ''ka'' wnagake'': “Nakcho xiiṉ Chioza''.”'
  kmg-kmg: '`Nâŋâc ere jujumaŋko juhuc wiac ebac eeŋgopeneŋ.'' Ŋoŋere mamana ŋic gâcnezi
    wâc šiŋuc mumbiŋ: `Nâŋâc Anuturaonec fuakicne.'''
  aso-aso: 'Lengitatiꞌ gili vevesi mini luhuvo gizaaꞌ ave linge malite tiꞌ li laniꞌ:
    Eiꞌ mumunouꞌ vo holo mino ogo molo ogaꞌ noune. Neꞌmine li likevo linge malite
    tiꞌ li laniꞌ: Laza Oꞌmosolatiꞌ sotoꞌ uneꞌ ve.'
  uli-uli: 'ila sengal molwe semal yarmat ye sor, we ye sor bo, ‘Iy mele si molow,
    ngo si mel, ngo si tetagul fedal lal paol.’ Ila sengal molwe sibis chol forel
    ton kowe yami re sor: ‘Gich lol.’'
  nin-NT: ‘Inta i rri so na ku. Ni zirr na ku ni i se na ku.’ Abanu abi ru asarr amba
    ba a da di, ‘Inta si amumarr ama.’
  acu-NT: 'Yuska pujutan suramsau asamtai aintstikia iwiaakuitji. Tura asar muchiaji.
    Tura asamtai atumi nekarmin ainausha nu chichamnaka aarar: ‘Iikia mash Yus najanamuitji,’
    tiarmiayi.'
  cak-WNT: 'Y ruma Riya'' tek c''o kac''aslen, ruma Riya'' tek yojsilon, y ruma chuka''
    Riya'' tek yojc''o, can achi''el c''a quibin c''a nic''aj achi''a'' poetas ri
    can ye iwinak riyix, tek xquibij: Riyoj can yoj ralc''ual c''a chuka'' ri Dios,
    xecha''.'
  ebk-ebk: Tay wacha nan nangali un, ‘Hiya nan mangichat as nan fiyag kan chitaku
    ya mangaywan kan chitaku as nan ay-ayan takú ya matatakuwan takú.’ Kaman as nan
    kenalen nan tapen nan uyyu sumusurat, ‘Chitaku nan an-akna.’
  spa-PDDPT: 'Porque en Él vivimos, nos movemos y existimos. Así lo dijeron algunos
    de sus poetas: Nosotros también descendemos de Él.'
  ruf-ruf: ‘Kwaapfila kuna yeye twetwe twokala, twoghenda na kuwa na ughima wetu.’
    Ka yumwe wenu imtunga wila pfalongile, ‘Twetwe wose twa mweleko wake’
  gun-gun: mba'eta hexe vy jaiko, nhamyĩ ha'e nhandekuai, peẽ kuery regua ijayvu kuaa
    va'e “Mba'eta ixuguigua meme jaiko”, he'ia rami.
  agu-BL: 'Na tan i'' itz''o''t, nin tan i'' na kaxone''t, nin tan i'' ato''t tzone''j
    wuxtx''otx''. Quib yi talnak jun scyeri e'' bnol chibitzu'': ‘Cyakil o'', o''
    me''l cy''ajl Ryos.’'
  isn-isn: Ki talakwe kikie, kigendaa nu kutula nu upanga nuitu, anga iti mutungi
    nuanyu ung'wi nua ilumbiilyo nai uligitilye 'ki atuugwa akwe.'
  eng-PEV: That old story is true that says, ‘He is with us all the time. He is the
    one that makes us alive, so that we can walk about and do things.’ And even one
    of your own Athens people wrote something about him. He wrote, ‘We are his kids.’
  ilo-ULB: Gapu ta kenkuana, agbibiagtayo ken agtigtignaytayo ken addaantayo iti katatao,
    a kas kinuna iti maysa kadagiti bukodyo a dumadaniw, 'Ta datayo met dagiti kaputotanna.'
  pir-NT: “Marine ijigʉ̃ yere tiquiro. Sa yero masa mehna sa ijiducure tiquiro”, ni
    ojoahye. Mʉsa mehna cjẽna panopʉ cjẽna basayere quehnoano ojoayequina tiquina
    ojoariro sahata nii niaja. “Mari gʉ̃hʉ Cohãcjʉ̃ pohna ijiaja”, ni ojoahye tiquina.
  anv-NT: 'Ɛlu wyɛ ndɛre muú fɔ aké: ‘Né uto Ɛsɔwɔ ne ɛsé dégbege gejulé, delú
    abɛ, dekɛne.’ Mbɔntó ne muú deŋga nyú asámé aké: ‘Ɛsé ako ntó delu baá
    bií.’'
  sab-NT: 'Nege cha gerule ba ulita ole, ba bitalla gweale kwian chada deganga mauña
    gerudu: “Chube giti che ulita kle toi gwade che ulita kle chage che kle lle ulita
    boi.” Kwian chada deganga mauña na gerudu: “Che ulita Chube olia.” Kwian chada
    deganga mauña gerudu ene.'
  tmd-tmd: God nuŋ rɨmɨn, an kömö mɨdön, yön bör yönön, mɨdöla. Makwam mönö kai kɨtɨb
    nöbö ñɨŋ keir bli köp kɨtön yadöia, ‘An aipam halöu ha nuŋwa mɨdölɨŋö,’ röi aku,
    mi yadöia.
  acr-NNT: 'Ma ruma ri Dios oj kꞌaslik, kojsilabꞌik y oj jeqel che ruwachulew; e pachaꞌ
    ri kibꞌiꞌim kan jujun aj tzꞌibꞌanel re ri tinamit alaq: “Riꞌoj oj ralkꞌoꞌal ri
    Dios.”'
  kpg-kpg: idimaa, ‘Gidaadou e mouli ge e ngalungalua ge e noho mai i mee.’ “E hai
    hogi be di hai o hunu godou gau huwa daahili ala ne helekai ai, ‘Gidaadou nia
    dama ni mee labelaa.’
  taj-taj: तिग्‍दा भिसम परमेश्‍वर य्‍हाङदेन छ्‌यामनोन मुबासे लमा य्‍हाङ सोबा मुला,
    य्‍हाङ क्‍यारमार भ्रबा मुला ओच्‍छे य्‍हाङ जम्‍बुलिङरी मुला। ह्राङनीलान व्‍हाइ
    भ्रिबा म्‍हिगदेसेनोन ‘य्‍हाङ पक्‍कान परमेश्‍वरला सन्‍तान हिन्‍ना’ भिसी भिबा मुला।
  avt-avt: 'Hɨrak kekepai haiu mepu tɨ haiu mamno in mamno ein. Hɨrak kɨre mɨt han
    ni nertei iuwe hɨr nekine hɨm o hɨr nine henye hɨr natɨp nar ik: ‘Haiu mɨt haiu
    nɨkerek ne God.’'
  cbk-cbk: Tiene quien ya habla que por medio del poder de Dios tiene kita vida y
    puede kita move y continua existi. Tiene del di aton maga poeta ya habla ya que
    maga anak ya kita de Dios.
  uig-ARA: 'چۈنكى بىز ئۇنىڭدا ياشايمىز، ھەرىكەت قىلىمىز ۋە ئۇنىڭدا ۋۇجۇدىمىز باردۇر؛
    ئاراڭلاردىكى بەزى شائىرلار ئېيتقىنىدەك: «بىز ئۇنىڭ نەسلىدۇرمىز!».'
  tuf-tuf: 'Ey ojcor ba werjáy istiyát wácuano: “Ey chihtá cuitaran is yinjacro. Is
    itro. Isan uchta estajiro. Ey chihtá cuitar isat bahnác yajcaro,” wácuano. Ba
    siw̃quib istiyát cat uchta wácuano: “Isan Sir sasaro,” wácuano.'
  abx-abx: Bisan ngani' addangan si mga igkasi-bi Griko agsurat, ‘Tungod si padayon
    pagpanginanu-na, agpasigi i kinabuhi'-ta, i pangiwa-kiwa-ta ngan aniya' kalugaringun-ta
    kina'iya.’ Ngan addangan liwat si mga parabalak-bi agpinugad, ‘Kita kam i mga
    dadi'-na.’
  mco-NT: 'Dios ycɨxpɨ ɨɨch ajt ndzɨnaayɨm nyücxɨm etz nji''ajtɨm, com jadu''n mɨnañ
    miich ajcxy mboeta, huɨdibɨ ɨɨy yajcojp: “Dios ɨɨch ajt xy''ung''ajtɨm xy''anäg''ajtɨm.”'
  bsp-bsp: 'Ntɛ tɔ nəne moloku mamɛ: ‹Nkɔn ɔsɔŋɛ su kəyi doru, nkɔn ɔŋsɔŋɛ su kəcepɛ,
    nkɔn ɔsɔŋɛ su kəyi tantɛ ayi mɔ.› Itɔ aleŋsɛ anu alɔma ŋaloku: ‹Kəbənda ka dokom
    da Kanu kɔ səna sɔ səyi.›'
  kqf-kqf: Tana dabanemo tada ta yawayawasana, ta nawanawa bi ta miyamiya. Maibena
    ḡesaumi emi sale a gilumidina gado, ‘Tada natunatuna.’
  cpb-NT: 'Iriira añaakaayetairi iroñaaka, ranashitakaayetai, iri tzimakaayetairi.
    Irojatzi ikantayetzitari pisheninkapaini, kenkithayantzi, ikantake: ‘Rashiyetai
    Pawa.’'
  aon-aon: Kabi enen arpen nyakrium. Nyakri, ‘Anan norukwop yapis nenekop mape marahaen
    kabi douk mape um.’ Kabi anam ipakimi douk hadukemesh aria heyagwreh enenyenen
    baraen iri hakri um. Hakri, ‘Apak shopunek ananish batowish.’”
  hus-NT-2005: 'Pos kʼal tin awiltal na Dios tu xeꞌech, tu yoyꞌnal ani tu ejat; jun
    i chalpadh inik xi tatáꞌtsik a kidhtal in ulu enchéꞌ: “Wawáꞌ u kidhtaláb kʼal
    a Dios.”'
  mig-NT: 'Chi̱ jíín máá‑yá, káichaku̱‑yo̱, kákanda‑yó, te ñú''un vida‑yo̱. Nátu̱''un
    sava cha̱a kátava yáa̱‑ro̱, ni̱ kaka''a̱n‑de: Chi̱ suni onde̱ tata̱ máá‑yá kákuu
    ta̱ká‑yo̱, áchí.'
  bps-bps: ‘Du mdà di kenen nun nawaito, magu ito, na mnè ito dini di tanà.’ Na glut
    i gman i dademeyu gal flalok, manla, ‘Gito sa dad ngà Dwata.’
  mbs-mbs: ‘Lekat te ibeg te Timanem timebaw kidon, aw timilles kidon, aw timayod
    kidon lamig songkani.’ Iling te insolat te sebad doma niyo biyasa, kagi din, ‘Tengke
    Timanem se kedita tadon.’
  cme-NT: 'Fuɔ barguɔ yaa nuɔ‑i iŋ yeŋ hĩɛma-na tiɛ gbã i ce i wɛimambaa-ba‑i. Na
    fãnaamba namba waaŋ ma yaa‑i wuɔ: ‹Diiloŋo bisãlmba namba''i miɛŋo‑i.›'
  sus-sus: Wo xa lɔnnilae yati fan bara a fala, ‹Won baloxi a tan nɛ, won fe birin
    nabama a tan nan saabui ra, nun won minixi a tan nɛ. A bɔnsɔɛ nan won na.›
  pon-2006: Pwe ‘Kitail kin momourki ih, oh mwekimwekidki ih, oh pil mihmi pwehki
    ih.’ Nin duwen ekei amwail sounwie koul kan kin nda, ‘Pwe kitail pil sapwellime
    seri.’
  dad-dad: ‘Ĩ bun ada mata tabod ken, telef tasif tafef, tabodok.’ Ãgenei itotoya
    tamo tunĩg eig de diron, ‘Ada yogon gere tar.’
  zab-NT: 'Te pur, pur Dios nabánnɨ, pur laany rzeesnɨ candzan, pur laany dxúun lo
    guɨchliu. Zecquɨ ni guniiza tuby tiop de bɨnnán xtentɨ, chi guniideb: “Dunnɨ lliin
    Dios dunnɨ.”'
  jae-jae: ‘Eŋ kêkôm aêac auc, tec tamoa mateŋ jali to daŋgôm nêŋ gêŋ samob ma tamoa
    amboac tamoa,’ kêtôm amacnêm sêga-wêwaga ŋagêdô sêsôm gebe ‘Aêacnêŋ ŋam kêsêp
    eŋ.’
  ksd-ksd: 'tago da ti lalaun tana, ma da ti vanavana tana, ma i ga vaki dat, da ta
    ra umana ta kavava lavur tena pit kakailai dia ga biti dari: “Dat bula a umana
    natuna.”'
  msm-NT: Su meyduon pig-iling, ‘Tongod to gahom din, buhi ki aw ogpakalihok ki.’
    Meyduon isab mgo duma now no magbabalak no mig-iling, ‘Sikita mgo anak to Diyus.’
  myk-myk: 'Bani ‹Wee wʼa wèe yàa, na ɲiifɛɛrɛ kan wèe mu, na sefɛɛrɛ bɛ kan wèe mu
    wù já wʼà ɲɛri.› Mu yee wo yoceelee pii bɛ ya jo na: ‹Kilɛ ni wèe ya foro.›'
  sbe-sbe: Doha hinage yomi taukulikuli hekadiyo se hedede se wane, ‘Iya unai ta miya,
    ta sae yo ta dobi yo ta maumauli.’ Yo hinage se wane, ‘Kita iya natunao.’
  mcr-mcr: Ne Ique änyanä, häŋä-pmeqetä, qaŋä uwqetäŋi, Iquesanä meniqueqä. Ämaqä
    hesaŋä apqä tqä imäkqä hŋqua, tiiŋä ätkuwä-paŋiqä. ‘Ne iqueqä ymeqä iquneyqä.’
  cux-NT: 'Ní cucáávā ''iiⁿ''yāⁿ miiⁿ canduuchi yú ní inuⁿ''u yú ndúúcu yā ní s''uuúⁿ
    ''cuɛɛtinée yú ndúúcu yā. Tan''dúúcā chi caⁿ''a tanáⁿ''ā ''iiⁿ''yāⁿ poetas yeⁿ''é
    nī: Tí ndáátá yeⁿ''ē Ndyuūs s''uuúⁿ.'
  tur-YTC: ‘Çünkü O’nda yaşıyor ve hareket ediyoruz. O’nda varlığımızı sürdürüyoruz.’
    Bazı şairlerinizin dediği gibi, ‘Biz de O’nun soyundanız.’
  san-ITR: kintu so.asmAkaM kasmAchchidapi dUre tiShThatIti nahi, vayaM tena nishvasanaprashvasanagamanAgamanaprANadhAraNAni
    kurmmaH, puुnashcha yuShmAkameva katipayAH kavayaH kathayanti ‘tasya vaMshA vayaM
    smo hi` iti|
  bel-N: 'бо ў Ім мы жывем, і рухаемся, і існуем, як і некаторыя з вашых паэтаў гавораць:
    “Бо мы і род Ягоны”.'
  sch-sch: Mi senkhatin an ti anghan, ‘Ama sikin ei ringa, singinsa'n, ei om ani,’
    Nin lâ phuopungei khomin an ti sa anghan, ‘Eini khom a nâingei ei ni.’
  mic-MIQNT: Muta negm gisa'lugsi'gw mimajultinenu, maita'nenu, aq nige' ta'n telo'lti'gw.
    'St'ge' nige' nuji a'tugwa'tijig i' tluejig, ‘Ninen elt negm un'jang.’
  huu-NT: 'Naimɨe jaca illa jira, caɨ jɨaɨ itɨcaɨ. Jɨaɨ cajedɨcaɨ. Ie isoi omoɨ rafue
    lloraɨnɨ jɨaɨ llotɨmacɨ: “Naimɨe ie uruiaɨdɨcaɨ”.'
  jiv-NT: Jes, iisha Yusja̱i̱ iwiaakji. Yusja̱i̱ muchitiaji. Tura Yusja̱i̱ ii kakarmari̱
    takakji. Nútiksaṉ atumí papí-aintri̱ tíchamka “Ashí incha Yus najatmaitji.”
  otm-NT: 'Nguetho nu Oją bi jajʉ dám ''bʉhmbʉ, nɛ bi jajʉ dí ''yohʉ, nɛ dadí ''yąmhbʉ.
    Tengu bi man''i ''da ni ''yosøcuąhʉ nu''bʉ i ɛ̨na: “Nujʉ yʉ́ ją''igähʉ Oją nguetho
    bi zänni dám ''bʉhmbʉ ua,” bi ''yɛ̨n''ʉ.'
  dah-dah: Be, Al Kuruŋbe gisaw ma hi goke teŋbe al kura beleŋ, ‘Neŋbe Al Kuruŋyen
    tareŋde tonniniŋ yaŋ heŋ kuŋ waŋ teŋ bininiŋ fut irde hite gago,’ yiriŋ. Yiriŋ
    gwahade goyen po dende al kura beleŋ, ‘Neŋbe Al Kuruŋyen dirŋeŋ weŋ,’ yeŋ tikiŋ
    bilmiŋde kayyiŋ.
  tnk-tnk: Rəmwhen ia iərmama riti kupwən rɨməni mə, ‘In nukune nɨmɨruien səkɨtaha,
    mɨne nukune navənien səkɨtaha, mɨne nukune narimnari me pam samo.’ Rəmwhen mwi
    ia nəɡkiariien i nərmama me nepwɨn səkɨmiaha səməme kamhərai nɨpu me həməni mə,
    ‘Kɨtaha mwi nɨpwnətɨn me.’
  kpr-kpr: 'Kotugo nenda vironu kakato mendeni daba ava kasama edo eminge gefuseri:
    ‘Fakina numokena ghedo foa gheraira, a namonde nunda fakinaimi setiri jebuga irera.’
    A geka eni mo gefuseri: ‘Namonde isambu nunda sasinguri.’'
  san-IAS: kintu so'smākaṁ kasmāccidapi dūre tiṣṭhatīti nahi, vayaṁ tena niśvasanapraśvasanagamanāgamanaprāṇadhāraṇāni
    kurmmaḥ, puुnaśca yuṣmākameva katipayāḥ kavayaḥ kathayanti ‘tasya vaṁśā vayaṁ
    smo hi’ iti|
  nho-nho: ‘Te Tama naa e hakaora taatou ki lavaa taatou te sassare i te maarama nei
    aa ki tiputtipu taatou peenei.’ E mee pee ko naa taratara naa tama kootou e illoa
    i naa vana raa peelaa, ‘Taatou hoki ni tamalliki TeAtua.’
  gym-NT: 'Ne aisete “Ngöbö köböire nita nüne amne niara arabe köböire nita dikekä
    kwäräkwärä,” niebare ni griego itikwe. Ye mden kisete, ni tärä tikaka mun ngätäite
    nete käkwe tärä tikani, btä niebare krörö kwe: “Ni abko Ngöbö ngäbriänkä kwe,”
    abko tikani kwe täräbtä.'
  azg-NT: 'Ee ntyja ꞌnaanꞌ nquii jon na cotantꞌö, comantyꞌi ndoꞌ cotsamꞌan. Ee jñꞌoonvahin
    itsijonhanꞌ juuhanꞌ chaꞌxjen juu jñꞌoon na tondue vendye ntyjehoꞌ na ya conanꞌtjonꞌhan
    jñꞌoon. Jndue nanꞌñeen: “Jñꞌoon na mayuuꞌ condui jaa tsjan ꞌnaanꞌ nquii Tyoꞌtsꞌon
    na jndyocahanꞌ.” Manndaꞌ itsiquindyi jñꞌoon na jndue nanꞌñeen. Ndoꞌ tsochen Pablo:'
  bhd-bhd: किजोकि तै असन सेइं साथी आए ते ज़ींते रातम ते च़लतम फिरतम, ज़ेन्च़रे कि तुश्शे
    लिखने बालेईं भी ज़ोरूए, ‘असां त तैसेरे बच्चेम।’
  too-NT: 'Por ixquilhtampān līhui''lāna''uj quina''n lā'' tlā''huanāuj lā'' latā''kchokoyāuj.
    Lā'' kalhatin de hui''xina''n a''ntī más lactzēhuanī''t ixtachihuīn, ū''tza''
    hualh chuntza'': “Nā quina''n ixcamana''”.'
  ind-AYT: Sebab, di dalam Dia, kita hidup, bergerak, dan ada. Seperti juga pujangga-pujanggamu
    sendiri yang berkata, ‘Karena kita ini juga adalah keturunan-Nya.’
  cjo-NT: 'Rirotaki owañagaeyakaerini. Rirotaki shewatakaayiteerinipaeni. Rirotaki
    jeekakaayiteerini. Rooma aritaki ikantzitani atziri pashi paerani mampaapiintachari:
    “Kyaaryo aakateeyakini ijeekakaani Tajorentsi”.'
  nsn-nsn: Ge maene pe ri uangoulieig o tua o tamat te inggon. Ngohina sira ka kula
    pe nomio tamatang tut kerekere inggoum pare, ‘Inggeig teso bung tunon.’
  san-DEV: किन्तु सोऽस्माकं कस्माच्चिदपि दूरे तिष्ठतीति नहि, वयं तेन निश्वसनप्रश्वसनगमनागमनप्राणधारणानि
    कुर्म्मः, पुुनश्च युष्माकमेव कतिपयाः कवयः कथयन्ति ‘तस्य वंशा वयं स्मो हि’ इति।
  tna-NT: 'Tueda mu ecuana naja su yani, tuahueda ecuana eid''e yametani putsu. Micuana
    sa satsu puji quitaita chenu cuana uja putaidha: “Ecuaneda da Diusu sa ebacua
    cuana.”'
  lid-lid: Ma, na iy le badeh, taha ado mulin ma adek ala doh, ala doh ma to asahan
    awas dah. I le buku none lau ta asehek kundruh tado ndrasehek ndra-au anya, ‘Taha
    badeh, nadun labai.’
  wim-wim: 'Pam thonam wik inangan thaw: ‘Nil alangamana nil thayan paththama, nilaman
    piꞌ-piꞌan ngampang man-yethamana, iiyanamp thakana. Nil God inman keꞌwey man-yethaman
    wun-wuniy-a, ngampan putha yimanangan keꞌ iiy-iiyimpa, yaꞌa.’ Aꞌ pam wiy anangan
    thawin: ‘Ngamp yotam inanganiya puk nungantam thampa.’'
  zga-M: Khumwene mututameila, tunghenda nukhuva nuvwumi vweito, nduvu usimbi va lweimboatile
    tuleivaholiwa va mwene.'
  yom-yom: 'Bila mu diambu diandi tulembo zingila, tundiatila ayi tuididi. Banga minsoniki
    mieno minkaka misonika : “Bila beto mamveto tuidi mu nkunꞌandi.”'
  san-SIN: කින්තු සෝ(අ)ස්මාකං කස්මාච්චිදපි දූරේ තිෂ්ඨතීති නහි, වයං තේන නිශ්වසනප්‍රශ්වසනගමනාගමනප්‍රාණධාරණානි
    කුර්ම්මඃ, පුुනශ්ච යුෂ්මාකමේව කතිපයාඃ කවයඃ කථයන්ති ‘තස්‍ය වංශා වයං ස්මෝ හි` ඉති|
  yut-yut: Kap wasok amɨnji kɨnda da yaŋ yagɨt, ‘Uŋun da egɨp egɨp nimɨsak ae tapmɨm
    nimɨŋakwan kosit akwamaŋ.’ Ae kɨnda da yaŋ yagɨt, ‘Ninyo kɨsi uŋun dakon monjini
    ekwamaŋ.’
  grc-BYZ: ἐν αὐτῷ γὰρ ζῶμεν καὶ κινούμεθα καὶ ἐσμέν, ὡς καί τινες τῶν καθ᾽ ὑμᾶς ποιητῶν
    εἰρήκασι· τοῦ γὰρ καὶ γένος ἐσμέν.
  cpc-NT: 'Iriitaki añaakaayitairi iroñaaka, ijyiwatakaayitai, iri tzimakaayitairi.
    Irojatzi ikantsitakari pijyininkaiti iiroka, kinkitharyaantzi, ikantaki: ‘Jashiyitai
    Pawa’.'
  nhg-NT: 'Tejua teneme por yejuatzi hua tojulinea hua oncö tecate por yejuatzi. Pos
    seque poetas de nemejua oquejtojque: “Tejua tecate tetiepelhua Deus”.'
  nya-nya: ‘Pakuti timakhala mwa Iye, kuyenda mwa Iye ndi kukhala moyo mwa Iye.’ Monga
    olemba ndakatulo anu ena akuti, ‘Ife ndi zidzukulu zake.’
  ngu-NT: 'Niman san ipampa yejhua tiyolihuitoquej, niman titoliniaj niman tinemij.
    In nochihua quen on sequimej nemocuicatijcahuan oquijtojquej: “Tejhuamej titeconehuan
    itech Dios.”'
  kup-kup: met pi pimautï kapot hezaek dari birirï het sat em tameg. Met arim aban
    hodadevonañari amun epat menahan hez, Rotap God hahan dari berevat pim ñarohol
    ravat hez.
  jid-jid: Ni wawuyi ki son nda zren nda he ni kpa ndi too wa ndi mbi ri wu to tre
    a hla ndi 'kita ngame ki hpu ma.'
  wmw-wmw: 'Kamba vyaasemire munu mmoja, akamba: ‘Iye ndi atitenza tikiinshi, tikenenda
    na tikiwepo.’ Wenye mashairi wenu novyo wamojawapo wamba: ‘Ofwe piya tiwa viyumbe
    vyake.’'
  gmv-GGM: Nu diza dussayne nu qaxxetiizay qaththaykka izankko; Inte deren yethi kessiza
    issi issi asati <nukka iza naytakko> gida malakko.
  ssg-ssg: Ti pohe Haeu kaha puki masin ti i namiloiwen. I axi hanawaiakaha ma hakui
    kaha ailei puasain. Tel ti amuto teka taiai kakain i kakak sale tesol waliko ien.
    I ukek, ‘Kako hatesol nonoma ti Haeu.’
  zpo-NT: 'Nel Dios nle zee mban be, nu zee ngun be, nu zee nzho be. Modxa mbezh tub
    xaa non lo re gu: “Dii cheen Dios nak be”.'
  poy-poy: Handa yakatakuliti muntu yumu, ‘Mngati mwakuwi yomberi twenga tulikala,
    twankugenda na twankupumula!’ Ndo gambira washaili wenu wamonga ntambu yawatakuliti,
    ‘Twenga twawana wakuwi.’
  qwh-NT: 'Porqui Dios munaptinmi, yuricuntsic, cawantsic y imatapis rurantsic. Une
    luwa ruraq marca mayiquicunam escribirnin queno niyarqan: ‘Llapantsicpis Diospa
    castanllam cantsic’ nishpa.'
  gaw-gaw: Aḏinu? Nuhigp̱a ig bau ena dayak aotut, Nug ig g̱agaṯag megeḵe, ig oiṯem.
    Amu ig nuhigp̱aib aaḵu ena daaṯem. Ahilḵad doyak danab laala ag ele amunu inam
    ap̱ig. ‘Ig ele Nug beḵod daaṯem,’ aon ap̱ig.
  nca-nca: Hamó, yeŋo iŋo-iŋo uniye kato ŋande yaró, ‘Ene quroyómo naŋge norendo kunditero
    otoqo uya mahe tero yoteto,’ yaró, ko kako ŋande yaró, ‘Noreko eneŋo simó,’ yaró.
  zpz-NTPP: 'Gun par nu nac Ñgyoozh, mbañ den, nunu rcueñ den, nunu yuꞌ den gyishlombecy
    ii. Gal nu mnii tub losaꞌ der ornu pcaay riidz cyit. Orzeꞌ nay: “Niꞌ de ub na
    nac naa iꞌñ mi”, nay.'
  mkj-mkj: Pwa ‘Kisai mohmohmourki Ih, apel mwoakmwoakidki Ih, apel minminehki Ih.’
    In doahroar epwi amwai jounwia koaul kan kin pwa, ‘Pwa kisai pel Nah jeri.’
  zac-NT: 'Por voluntá shtë Dios nacabezë gubeꞌe, nadápaꞌa vidë nu por lëꞌë më rniꞌbi
    hiaꞌa nezë rëꞌ nezë rëꞌ. Por lëꞌë më quëréldaꞌa guë́ꞌdchiliu. Por voluntá shtë
    më nabániaꞌa nu rdë́ꞌnaꞌa dchiꞌni. Lo mizmë guniꞌi ra bëldá mësë shtë të: “Na
    hiaꞌa shini Dios”.'
  kyg-kyg: Agaeꞌeꞌmo lokaeta neꞌmaunaꞌmofeꞌmo afaꞌa maisuna yaꞌmo aliteta umenitata
    huta neꞌmaune. Mago lagaepati vayaꞌmogi avoꞌmo kaeꞌnaya vayaꞌmogimo, Mafaꞌneꞌamo
    maiꞌnone, huꞌa huꞌnae.
  kmk-kmk: Kama’t dit kanan da un, ‘Gapu kan siya matatagu taku, manggidu taku kan
    awad taku.’ Kama pay sit kanan dat nalalainga umaantu un buḻun yu un, ‘Ta ulay
    ditaku, aabeng na pay ditaku.’
  cao-NT: Jabi Dios yoi iqui tsi bëso xo noa ra. Ja iqui tsi mohiqui noa. Ja iqui
    tsi naa maí tsi racaqui noa ra. Jasca, “Dios xocobo xo noa” ¿iyamayamacahi ni
    mato maestro bo ra?
  bbr-bbr: Ik rusapai ko pak raumoi, kos sakau ikonuk, omnokou opok raiäum. Meter
    akan äpu miäi roat akas keser jer wein, ‘Ik nais ik kon mokoit.’
  inb-inb: 'Pai­manda­mi kaug­san­chi. Pai­man­da­mi purin­chi. Pai­manda­mi tian­chi.
    Chasa­lla­ta­mi kam­pura­manda sug iachag­kuna­pas nir­ka­kuna: “Nukan­chipas,
    sug­lla Taita Dius wiña­chiska­mi kan­chi”.'
  hrv-hrv: 'U njemu doista živimo, mičemo se i jesmo, kao što i neki od vaših pjesnika
    rekoše: “Njegov smo čak i rod!”'
  box-NT: '‹Lé bìo wa mukãnì ló lerɛ́n lé dìo níi yi. Lé lerɛ́n nɔn wa wee
    dàń varákaráa.› Mi len-béwá ɓúi yàá mún bía mu wéréwéré kà síi:
    ‹Wa lé le zàwa.›'
  ote-NT: 'Ngueꞌa̱ por gueꞌa̱ dí ꞌbʉhʉ ne dí ꞌña̱nihʉ, nja ngu ꞌrari ꞌyofohʉ bi ꞌyofo
    njaua bi ꞌñena: “Xi majua̱ni nujʉ́ go yá ba̱tsiguihʉ Ajua̱”, njabʉ bi ꞌñena.'
  wnu-wnu: 'Wonou gari in munon gugum ininou qanam end ne in qib uber igoun. End ne
    aninou munon qei imbig qob ete gumatemir eng: ‘In Qenu wonou wagrari’ qamb gumatemir
    eng.'
  zam-NT: 'Loo Diox nzi ban na''. No ndli Diox nquée ndlyàa na'' loo izlyo''. No ngue
    xèn'' Diox na'' loo izlyo'' ndxè'' xal mbez di''s co'' ndxab ndxep mèn co'' nzo
    làth gu'' co'' ntoxcua'' di''s che''n thìb discurs co''se'' ndlab mèna ye''s che''n
    discurs. Mbez mèna: Nac na'' mèn guliz Diox.'
  zyp-NT: Zecawtamaw tatah, ‘Ama letah hring he peh ka, a cawcang peh ka, ma hrahei
    kaa ung.’ Naa phungthluh tei, ‘Kaaning sahlo heh a pathlah cawh ka cang he peh,’
    a tahpaw hrakhei.
  sey-NT: 'Ja̱je paꞌina, mai i̱na paꞌiyë, huajëcohuaꞌi paꞌijë cuꞌiyë. Mësaru aipë
    ta̱ꞌñe coca cacohuaꞌi caseꞌerepa: ‘Mai cato Maijaꞌquë tsëcapë acohuaꞌi aꞌë’.'
  nvm-nvm: Regavo e be fu kuainma fu ijeg kuai, No daro fuon ijia kariknum oij. Regavo
    ejon bu suar vierafene kuainva iji bu kuai, Nok no afijaf kuaiv.
  mps-mps: God agai sę ebaso da, da bidibo me, da bilibo me. Tama te page aga naga
    da. Te yali, duga me badu bidi dabe buku asębo koneai bidigo asęai po tiwai
    dao, ‘Da bidibo me aga wai naga bidibao,’ te po asęai.
  pab-NT: 'Hiyaiya, ihiyeta atyo wisaonita. Wimoxomoxota, wikinaseta wisaonita haiyanae
    xinekonitarenae iraetere akere: Wiso tehitiya atyo Enore ityaninai'
  llg-llg: Hambu hataholi kokolak nita nae, ‘Memak Ndia ita ani-hahaen huun. Memak
    Ndia ita soꞌdan okan.’ Hambu ei mana tao bini kokolak nitak nae, ‘Ita tasoꞌda
    huu ndia. Huu ndia, de ita daꞌdik neu ndia numbu-saꞌdun.’
  kyf-kyf: '‹Ɔ ''gbʋ -a -gaa ''yliyɔ, -a nɔa, ''ɩn -a mɩa la.› Amɩaa gbalɩnyaa tɔlʋa
    ka we gba: ‹-Amɩa mɩ ''ya ɔ ''yua nya.›'
  tpi-tpi: ‘Yumi save kisim laip long em na em wanpela tasol i givim strong long yumi
    na yumi save wokabaut.’ I olsem sampela saveman bilong yupela ol i bin tok, ‘Yumi
    tu i stap pikinini bilong em.’
  mih-NT: 'Vatyi sa cuenda maa ra ta ndito yo, cuu caca yo ta cuu coo yo cuhva iyo
    yo. Tañi sa i tyaa minoo ra ñuu ndo ta tyiemvu vatyi catyi ra: “Maa ra Ndyoo i
    zavaha sii yo.” Catyi ra.'
  qvh-NT: '@see-verse:ACT.017.027'
  kms-kms: Ni gre te beghi nengu bu beghi pas nyinge pare po badi ye tuqui. Te nungoqi
    non wutene ninge oghine nei mamb ye ni pugri puq mand. Ni mari, ‘Beghi mune ni
    ningg wone pas.’
  agn-agn: Tenged may naganing, ‘Biot na tang kaboi ta, kaliek ta, ig pagkataw ta.’
    Maski ang mga manigbirso mi, maning ta na tang inaning nira, ‘Ita kaman mga ana
    tang Dios.’
  nhi-NT: 'Ica nichicaualis Yehuatzin ityoltoqueh, itmoliniah uan itcateh, ohcon quemeh
    semeh namotlaixmatcauan oquihtoh: “Tehuan itualeuah itich Yehuatzin.”'
  ttc-NT: 'Komo “tzan tpaj tetz itz''ojo'' ajna''l, b''ix nqo''aq''unan, nqok''ulun
    tidi''chq, b''ix tzan tpaj tetz ato'' ajna''l.” Iktza''x okyq''umaj junjun aj
    otzqi''mj tzan tpaj b''an b''isu'' nkyeyolin, oje kyq''umaj ikxjani: “Komo tzan
    tpaj ti''j o''el, ax a''o'' tijajil.”'
  dan-1931: 'thi i ham leve og røres og ere vi, som også nogle af eders Digtere have
    sagt: Vi ere jo også hans Slægt.'
  kwj-kwj: Nunu rini ki himamwale ti, e, kwambu ti nu torosinimbwa nu ichiꞌuchandau.
    Wosini nunu rini funda naha kekembwa nu dau, ele kui nindo ki dau hambwandau hima
    fwele ka hinga sawero hinga, ‘Nunu okwe ri che hinga nu dau.’
  vie-OVCB: 'Vì trong Chúa chúng ta được sống, hoạt động, và hiện hữu, như vài thi
    sĩ của quý vị đã viết: ‘Chúng ta cũng là dòng dõi của Ngài.’'
  kze-kze: moóráwai séna kwemá máyáísata póta kesáámá máyaumne siráiye. keinárawapinkemba
    moóráwai agaimaréna séna árai'a kwená iyámpóíya úne agaimaréna siráiye.
  mpj-mpj: Kujupalu julyju wajarnu, ‘Mama-lanya nyinani, palunyangkala wanka nyininpa.’
    Nyuntunku-nyurrampa mirlimirlipurlukalu wajarnu jilanya, ‘Mamakulara jijikajayuru
    nyininpa.’
  lbk-lbk: Tay wad-ay nan nangwanin, ‘Siya nan poon nan fiyag tako, nan enkhiwwan
    tako, ya nan matatakhowan tako.’ Kinwanin kayet nan tapina ken chakayo ay somosolat
    en, ‘Tay an-akna met chatako.’
  mto-NT: 'ku̱x je̱ꞌe̱ veꞌe xmo̱ꞌyumdup je̱ njoojntykinamda, je̱ꞌe̱ ka̱jx tseꞌe nnaxyiꞌnumjada
    je̱tseꞌe nꞌijtumda. Veꞌem xa ya̱ꞌa̱ veꞌe ax joꞌn vyaanduva juuꞌ veꞌe pítsumdu
    je̱ja miits mvij jayu akujkta: “Je̱ Nteꞌyam je̱ chaan je̱ kyo̱o̱j xa u̱u̱ꞌmeꞌeda.”
    Jidu̱ꞌu̱m tseꞌe vyaandi.'
  bzh-bzh: Gaḳ hil nado vesad gemedo nahee los nehevonġ hil nġaa pin degwa raḳ
    yi timu. Nebë sën ham alam kwaj böp la denenër bë, ‘Hil degwa yi yönon!’ lo.
  guj-2017: કેમ કે આપણે તેમનામાં જીવીએ છીએ, હાલીએ છીએ, હોઈએ છીએ, જેમ તમારા પોતાના
    જ કવિઓમાંના કેટલાકે કહ્યું છે કે, ‘આપણે પણ તેમના વંશજો છીએ.’”
  jvn-NT: 'Enèng sing tau ngomong: ‘Jalaran sangka pangwasané Gusti Allah awaké déwé
    urip lan awaké déwé manggon ing donya iki.’ Kaya sing wis diomongké karo para
    tukang tulis sangka tengahmu: ‘Awaké déwé uga turunan sangka Gusti Allah.’'
  byr-byr: Savɨneꞌna pwai pɨkarya yɨdavaꞌ ‘Sahwarɨna kwaihwaainakeina kurɨnakeina
    mwaaiho nemɨre kaavɨlyai. Sai mamwaalyɨ yadori kwajɨ nemɨ mamwaalyɨ kyaadɨꞌ.’
    Sarɨmɨre sɨduꞌnakera sara kyɨhɨzaaꞌ yɨdaꞌnɨkesɨ ‘Nemɨjɨ gamɨre kaimɨraayainera.’
  ian-ian: Wupma tamba ngwula nat nɨmba pɨlɨwutndi. Yuvut yiga yetɨna vat God nɨn
    kat kwindɨ. Kwindɨ maa lɨganɨn waa pɨlɨwutndi. Ngwutna nɨmba ngivat nyaangɨt pɨlɨwutndi.
    Nɨn Godna nɨmba nɨn waa pɨlɨwutndi.
  hun-hun: 'mert őbenne élünk, mozgunk és vagyunk, amiképpen a költőitek közül is
    némelyek mondták: Mert az ő nemzetsége is vagyunk.'
  mcf-NT: 'Aidën nac tiboquequid ëbitedi nebi. Aidën nac capuquidbidi ëbitedi nebi.
    Adembidi min matsesën dada uampid adomboen chiaid nad iqueque. Tantia. Chuinu:
    Nuquin Papan bacuëbo ëbitedi nebi, quequin min mëdimbon chuipanëdash.'
  kjs-kjs: 'Gore nimina pepa tyape alimi gu-rupa lisa: Naa Gote raapu pima. Nipuna
    purina piruaema. Go nimina kone makuaae alinumi page pepa madaa gu-rupa lisimi:
    Naa page ora nipuna si yaade lisimi.'
  mni-mni: "Kanagumba amana asumna haikhibagumbani, \x93‘Ibungo mahakki mapanna eikhoi\
    \ hingli, lengli amasung palli.’\x92 Nakhoigi seireng i-ba kharana asumna haikhibagumbani,\
    \ \x93‘Eikhoidi Ibungo mahakki machasingni.’\x92"
  yad-NT: 'Su̱tedamuju̱ vuryi̱nu̱jeya̱sara, vu̱chiquityaja̱ntiy, vu̱vyichasarantiy.
    Daryani̱ su̱teda jasidyeñi̱ murra̱yada datyi̱ jiryetyenu: Vu̱y ji̱ta Ju̱denu dadyeñu
    day.'
  mxb-NT: Chi̱ mií ná kédaá xíꞌín yó, dá takí yo̱, ta kandá yo̱, ta ndéi yó. Ta kíán
    táto̱ꞌon ni̱ taa dao ta̱a kuendá mií ndó, táꞌa̱n ra̱ ti̱ꞌa taa to̱ꞌon luu kuaꞌa̱n,
    chi̱ ni̱ taa ra ña̱ kúú yó de̱ꞌe Ndios.
  pon-2006A: Pwe ‘Kitail kin momourki ih, oh mwekimwekidki ih, oh pil mihmi pwehki
    ih.’ Nin duwen ekei amwail sounwie koul kan kin nda, ‘Pwe kitail pil sapwellime
    seri.’
  maq-NT: 'Sacuatjin chja ngu cjua xi chja cuitjin: “Nina ne, sua naja me cjuahñu,
    sahmi me xi ma finiya ngayaan, hacuaha sua naja me xi nechan cojo cjuahñu naja.”
    Cuatjin chja cjua. Hacuaha yahnga xuta tsëhë ngajñi nuju xi tsihindu me cjua xi
    jemu ndaja fi ne, cuitjin catsihindu me: “Ngayaan ne, tjë rë Nina ngayaan.” Cuatjin
    catsihindu me.'
  hto-hto: 'Mei Juzíñamuido cáadɨcaɨ. Afémɨedo caɨ jetáacaga raana jetádɨcaɨ. Afe
    izói afémɨedo itɨcaɨ. Afe daje izói ómoɨmona dárie rua fɨ́nua izoide llote: “Juzíñamui
    comuítagamacɨdɨcaɨ; ie izíedɨcaɨ.”'
  por-BRBSL: '''Pois nele vivemos, nos movemos e temos nosso ser''. Como alguns de
    seus próprios poetas disseram: ''Pois somos também sua descendência''.'
  ces-NKB: 'Jím totiž žijeme, hýbeme se a trváme, jak [to] řekli i někteří z vašich
    básníků: ‘Vždyť jsme jeho potomstvo.’'
  cui-cui: Nacom pepoponaexae daxota asʉ jinompatsi. Nacom naca exana, daxota beta
    nacuiyenabatsi, yawa daxota wacobexitha ʉ waexanae. Ichaunxuae ichin xua paca
    tsipaebatsi barichi painyamonae baxua paeba pomonae diwesi petinaewi poxonae jei,
    ‘Nacom apara pia jiwichi waxainchi’, jei.
  boj-2014: A segi na iga ŋambile egeqnaqa iga bole sosim walweleqnum. Nuŋgo segi
    powo tamo qudei naŋgi nami deqa are qalsib endegsib mareb, ‘Iga dego Qotei aqa
    aŋgro.’
  eng-OEBUS: for in him we live and move and are. To use the words of some of your
    own poets – ‘His offspring, too, are we.’
  eri-eri: ‘Ere no langa agege auma tegeyenga, no nogonga ere danga higi ganga, ere
    golo-goloya.’ Tere tebere isou fai ila lewane dorofe, ‘Ere fere no nomo magana
    gane yafaya.’
  aly-aly: ‘Ra anwenhantherr iteth atnyenem, rlterrkilem, arntarnt-arem.’ Artwa anyentel
    ilek, ‘Anwantherr alerikw ikwerenh ingkerrenh aneyel!’
  wiu-wiu: Enikepa panagome eya wa akeneya. Akolaliyo totopa wene takoa poome mekoa
    tokono, one patu-kama kautakoa kama yako wa akeneya. Eni akene toa kini lo agale
    wene kibutua akene yenameka eya wa akeneya. Totoka Akolaline mati-kiti wa akeneya.
  swe-swe: '’För i honom lever vi och rör oss och är till.’ [Paulus citerar den sista
    strofen i en dikt av grekiska poeten Epimenides, 600 f.Kr. Hela sammanhanget lyder:
    ’De gjorde en grav för dig, den helige och höge. Kreterna ljuger i ett och är
    odjur, glupska och lata. Men du är inte död, du lever för evigt. För i dig lever
    vi och rör oss och är till.’ Den andra strofen citeras av Paulus i brevet till
    Titus, se .] Även som några av era egna poeter har sagt: ’Vi är av hans släkt.’
    [Citat från den grekiska poeten Aratos, 200 f.Kr. Båda dessa citat var riktade
    till den största grekiska guden Zeus i grekisk litteratur, men Paulus använder
    dem och riktar dem till den levande Guden. I fem korta meningar visade Paulus
    att Gud skapat världen, gav människan liv, har makt över folken och har uppenbarat
    sig för människorna.]'
  cth-cth: Bangkongtetpawiteh, la ka phuengkungnaw ni, atangcalah maimouh teh amae
    catoun doeh telah a phueng awh e patetlah maimouh teh Bawipa lahoi hring awh,
    kâroe awh, o awh.
  mti-mti: Kuiyawa nu God danave vinete, a gigete, wakeete. Me natawa di, ye yapeyap
    buka Sam me Baiboru danave wakenewa mina teeme igiyawa mu waya, ‘Nu gaibu dam
    desiroma gumbe yaig onnewa.’
  pad-NT: 'Hoariha bini''aha: “Hada ahararana hojaha. Deus ija''ari-ra honariavini
    hiki hokini, giragirani, hojani, oniani ida ariabono-ra nagiragiraja, haria nahojaja
    jaboni.” Hari. Vara vakhani''aha adani avakadijirihi abono jaboni: “Deus kaisai
    hahavi mani hari.” Vakhaniha.'
  twi-twi: sɛnea obi ka se, ‘Ne mu na yɛte ase na yɛkeka yɛn ho’ no. Saa ara na mo
    nnwontofo bi nso aka se, ‘Yɛn nso yɛyɛ ne mma’ no.
  hlt-hlt: Amah dongah n'hing uh tih m'pongpa la ng'om uh. Nangmih khui kah hlangvang
    loh hlohlai neh a thui vanbangla, amah kah namtu la n'om uh.
  tbz-SIM: 'Kɛ yɛ̃́ kuù temɛ̀ kɛ̀ ti fòù kɛ bo, kɛ ɔ̃ɔ̃ nɑ kɛ́dɔɔ̀ dɛ̀mɑrɛ̀. Di kó
    bɛpɑ́tiwɑ̃ɑ̃̀bɛ̀ mɑbɛ̀ ti nwɑ̃̀ri kɛ tú: Ti tú kuù kó ibí.'
  san-GUJ: કિન્તુ સોઽસ્માકં કસ્માચ્ચિદપિ દૂરે તિષ્ઠતીતિ નહિ, વયં તેન નિશ્વસનપ્રશ્વસનગમનાગમનપ્રાણધારણાનિ
    કુર્મ્મઃ, પુुનશ્ચ યુષ્માકમેવ કતિપયાઃ કવયઃ કથયન્તિ ‘તસ્ય વંશા વયં સ્મો હિ’ ઇતિ|
  amx-amx: Rang nwernenh twer-ilem, arntarnt-arem, iteth anyenemel. Ahelh nhenhel
    nwern kwerel-ayeng kweteth anerl-anem. Artwang inangkal nyentel arrantherrenh
    ilek, ‘Nwern ingkerrek ler kwerenh anem, rang Angey anganentj nwern-henh anem.’
  ake-NT: ‘Kʉrɨ rɨ uriya' uko'man nɨ, upinin nɨ, nurɨne e'nɨ.’ Imenukanin, ɨtonpa
    kon pe te'sen uya, ‘Urɨ'nokon kamoro ipayan nʉ'san,’ tasa' na'ne' kasa rɨ.
  qvn-NT: Chauraga Diospitam cawayanchis cuyuyanchis cayanchis. Cay marca-mayiquicunapita
    juc ishcay runacuna ‘Diospa castan aywagmi canchi’ nipäcungannuysi.
  tku-NT: 'Ixlīmāpa''ksīn līhui''lāna''uj quina''n ē līlatlā''huanāuj ē līlatā''kchokoyāuj.
    Chā''tin chī hui''xina''n tī lactzēhuanī''t ixtachihuīn, ū''tza'' huanli chuntza'':
    “Nā quina''n ixlacstīn.”'
  bjk-bjk: I xarnang a öng i tengen, ‘Kölöme re ine, ire te kip a to, ma te mamagi
    nana me ire te kis.’ I xarnang bölök a uleng ke mum iat a nangadi nanase toxo
    geet ma toxo tengen, ‘Ire abo baroxorok ke ine.’
  msy-2020: ‘Anarɨra e gamima, e ikiava, aruava egha ikɨrɨmɨrim isi.’ Ezɨ ian fofozir
    gumazir mabara kamaghɨn mɨkeme, ‘E Godɨn boribara.’
  bpr-bpr: Du ‘Mdà di kenen mlawil ato, na lamyak ato, na mnè ato dini di tah tanà.’
    Na gambet i man dademeyu gal flalok, ‘Gito dad ngà i Dwata.’
  rmy-VLAKH: 'Акэ, андэр Лэстэ амэ жувас, пхирас тай исин андэ люма, сар пхэнэн коисавэ
