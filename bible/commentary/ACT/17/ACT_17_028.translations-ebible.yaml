  san-THA: 'กินฺตุ โส''สฺมากํ กสฺมาจฺจิทปิ ทูเร ติษฺฐตีติ นหิ, วยํ เตน นิศฺวสนปฺรศฺวสนคมนาคมนปฺราณธารณานิ
