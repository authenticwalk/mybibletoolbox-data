verse: ACT.017.028
translations:
  kpx-kpx: Iale nahiabuna vuvunevemo ui tigei. Di hoto ke igaemo la ata moleu loui
    avoe, ‘Nahita eseabe nahiabulike.’
  okv-H: Eto ungota ke ari embo vahai na ke einge mahu kajena, ‘Eto ungotena God ta
    jo ta vasiri ue mihera,’ ainge ena eto ungota embo nei na einge ena ‘Dago amita
    meniundi ra,’ ainge ena.
  tbo-tbo: Mei lawa gehouna i baheya i pa, “Yaubada tauna a manini u hinena ta mamae
    po ta idagudagu po ta lauyagohana.” Mei ami tu wipakulo hi bahebaheya hi pa, “Tauta
    gasi tauna natunatuna.”
  mal-C: ‘ദൈവത്തിൽത്തന്നെയാണ് നാം ജീവിക്കുന്നതും ചലിക്കുന്നതും സ്ഥിതിചെയ്യുന്നതും.’
    നിങ്ങളുടെതന്നെ ചില കവിവര്യന്മാർ, ‘നാം അവിടത്തെ സന്താനങ്ങളാണ്’ എന്നു പറഞ്ഞിട്ടുണ്ടല്ലോ!
  grc-SR: Ἐν αὐτῷ γὰρ ζῶμεν καὶ κινούμεθα καί ἐσμεν· ὡς καί τινες τῶν καθ᾽ ὑμᾶς ποιητῶν
    εἰρήκασιν, Τοῦ γὰρ καὶ γένος ἐσμέν.
  bgc-bgc: क्यूँके उस्से म्ह म्हारा जीवन, चलणा-फिरणा अर म्हारी पहचान बणै सै, जिस ढाळ
    थारे कितने कवियाँ नै भी कह्या सै, “हम तो उस्से के वंशज सां।”
  khz-khz: ‘Kwalana ita ia pakunai tamagulina, takalavo-kalavona e roe ata magulina.’
    Gemi mari getovona e gegavutinamina taura na gekilagiato vetaina, negetiwato,
    ‘Ita maki ia natuna.’
  deu-TKW: 'Denn in ihm leben und weben und sind wir, wie auch einige von euren Dichtern
    gesagt haben: des Geschlecht wir auch sind.'
  zsr-NT: 'Lëczëꞌ runëꞌ ga zoaruꞌ nabanruꞌ, len bi gac gunruꞌ, len le nacruꞌ. Nac
    ca naꞌ gulanë́ꞌ laꞌquëꞌ bönniꞌ nútsaꞌquëꞌ ladjliꞌ, nup guluzúj yuguꞌ le rul‑l,
    gulanë́ꞌ: “Diꞌa dza queëꞌ Dios nacruꞌ.”'
  lin-lin: 'Pamba te, ezali na nzela na Ye nde tozalaka na bomoi, toninganaka mpe
    tozalaka oyo tozali, ndenge bakomi na bino mosusu baloba : « Tozali bana na ye ! »'
  hns-NT: 'Oe hamlogke djiejaawe hai aur tjalaawe hai, aur hamlog abbe talak okare
    me baatie. Toelogke ekaatgo gaana banaawe waalan gaais hai kie: ‘Hamlog okare
    me se oetpan bhailie.’'
  noa-E: Mʉg nʉm aig maachin i jua eeta wënʉrrʉmjö nʉmgui ajim anʉm. I khurauta maachin
    ʉ̈u iiu durrumgui anaa ĩchab, I khurau khaba akhiin, maach chan chukhu aajeekhamgui
    ajim anʉm. Ich jãg pãach eepaim khʉʉn iekhõoin, “Maachin Ẽwandam dʉ̈i thʉ̈r ãba
    nʉmgui” ajim aajem.
  eng-EMTV: for in Him we live and move and have our being, as also some of your own
    poets have said, ‘For we are also His offspring.’
  mib-NT: 'Chi máá yá sáha jeē iyó yó jiín jéē cátecu yō jiín jéē cácanda yō. Chi
    suni súcuan ni cacahān sava tēe ñuu ni jéē cátava yaa: Suni nde yucūn maá yá cácuu
    yó, áchí.'
  lif-NT2: मनाधिक्‍ले़ अक्‍खे पाःत्तुआङ् वाॽ, ‘खुने़ॽ चोगुल्‍ले़ए आनिॽ आहिङ्, लाङ्‌आघेःक्‍काङ्
    हिङ्‌मन्‍नो आवाॽरो॥’ खिनिॽ कुभा साम्‍मिला साम्‍बाहाॽरे़आङ् अक्‍खे मे़बाःत्तुआङ्
    वाॽ, ‘आनिॽआङ् खुने़ॽ कुमुॽइदाङ्‌सासिरो॥’
  xnj-xnj: Ngati cheajovili mundu mmonga kuvya, ‘mugati mwaki tete titama na kugenda
    na tivili!’ Ngati vayimbaji vangi chavijova, ‘Tete ndi vana vaki.’
  mmx-mmx: I lok ngan lentaba diga tong i xeretna. ‘Moroa im taba dik mi lorooro la
    lolos.’ I ngan bok lentaba luvuttadi vapaase atnimi diga tong i do. ‘Nedik laxamdak
    teren.’
  cbr-NT: 'Nucën Papa Dios cupí cananuna tsotin, a cupí cananuna nitsin, a cupí cananuna
    ënë menu ''ain. Mistun aintsi raírinëx ca ësai quiacëxa: “Nux cananuna diosan
    rëbúnqui ''ain”.'
  tee-NT: La'ixmacni yuchi ju t'onau chai alin ju quintac'atsan'an. Tachi ju tanaulh
    ju ali'in mak'aniya atalaninin ju mint'achivinti'an ixtajunita. Ju yu'unch tanaulh
    ni is'ask'at'an Dios juntau.
  eng-LSV: 'for in Him we live, and move, and are; as certain of your poets have also
    said: For we are also His offspring.'
  cak-NT: Y roma raja' c'o kac'aslen, roma raja' jojsilon, y roma chuka' raja' jojc'o,
    can anche'l qui'in jujun achi'a' poetas ri chi'icojol, chi roj can joj ralc'ual
    chuka' ri Dios.
  pah-NT: 'A''ereki “gaha nhande mongo nhande mbovavagauka,” ei g̃a. A''ea pe pegwyripeva''ea
    ei ikwatija no: “Nhande vehevi ko Tupana''ga ra''yramo xako,” ei ahe, ei Paulo''ga
    g̃a pe.'
  sja-NT: 'Iru k''aurepa tachi chok''ai p''anɨ; p''ɨrrɨapata mãik''aapa na eujãde
    p''anapata. Pãchi k''arik''a p''ãpataarãpa jaradap''edaak''a mãga bɨ: “Tachi,
    Tachi Ak''õre Waibɨapa ooda”.'
  xed-xed: 'Əŋkaʼa ka tsatsi ta kəl mu ka nzaku nda hafu, dər ta kəl mu ka gigɗavata,
    dər ta kəl mu ka nzaku. Mantsa ya mnata gwal fa laha mataba ghuni guli: “Kahwathwata
    mndəra taŋ amu guli,” ka həŋ.'
  mks-NT: 'Jáchi̱ mé á cája ña̱ ná catacú ta ná ca̱nda̱ yiquí cu̱ñu í. Sa̱nahá na̱cachi
    java ta̱a cuéntá mé ndó já: “Cúú yó na̱ vehe Ndióxi̱.”'
  gfk-S: I tale be ni tange hobi kinong dait lon tana, dait hanana tana, ma a turadi
    dait tana. I haruat mon bileng ma ing ra numu ari ut na pit nianga di tange, ‘Dait
    bileng, a natine God dait.’
  bmu-bmu: Nanŋini Grik mötmöt ambazipnöŋ keu kötŋi areŋgöba ohogeri, yeŋgöreŋök yahötŋan
    mewöyök keu kötŋi kun kewö jiyohot, ‘Ninia kun yaŋgö gwölönarökurupŋi maljin.’
    Azi mewöŋi kunŋan keu kötŋi kun kewö ohoyök, ‘Yaŋön mönö mem letot neŋgiiga yaŋgö
    aumŋe malmalnini malakzin, könanini anda kamakzin aka ahöm wahötnini ahakzin.’
  dgz-dgz: Watageta apane ok anega sen, God wani gapan nu yonaton inivin waninivin.
    Apan ega da den ok manega sen, Nu iravi God naewa megawa.
  eng-GNV: For in him we liue, and mooue, and haue our being, as also certaine of
    your owne Poets haue sayd, for we are also his generation.
  zaa-NT: 'Porqui''ni por labée nna bàni iyate ri''u nna, rittá ri''u nna, ná ri''u
    enne'' nna. Tì''hua chi ra tuchùppa ca poeta qui'' le gùtse''e ttu cuaỹa nuá:
    Benie ri''u enne'' tì''a ná huée.'
  eng-WEBSTER: For in him we live, and move, and have our being; as certain also of
    your own poets have said, for we are also his offspring.
  guh-guh: 'Dioso raja pejamatabëcueneta asaë tsavanapaetsi. Bajarapacuenia Dioso
    pejamatabëcueneta asaë tsavanapaetsi tsipaji baja cajena paxamëyajuvënëvi bajayata
    peyaquinaelivaisita jumaitsi: “Vaxaitsi ata rabaja Dioso pexitsi,” jai.'
  bon-bon: 'yepä biname te lipu jiicuji egä: ‘Mine teeme kokre cabu ninajininige,
    otnetnäjininago, piiyepu ireclota jepäninisi.’ Yoo, poto weeme oogära biname cina
    ai poto cidi me jiicujisi egä, ‘Cuta mine teeme bägrä gemi.’'
  nhw-BL: 'Pampa ica itlapalehuil Toteco tiitztoque, tinejnemij huan tijchihuaj nochi
    catli tijnequij. Eltoc quen sequin tlajcuilohuani nica ipan amotlal quiijcuilojtoque:
    ‘Tojuanti tiiteipa ixhuihua Toteco.’'
  mgw-mgw: Kati mwaabaite mundu yumo, ‘Nkati yake ywembe twenga twendatama, twendaegela
    na tubile,’ kati mwabalongei mumayandiko ginu gi'ngi', ‘Twenga nga twabana bake.’
  swh-ONEN: ‘Kwa kuwa katika yeye tunaishi, tunatembea na kuwa na uzima wetu.’ Kama
    baadhi ya watunga mashairi wenu walivyosema, ‘Sisi ni watoto wake.’
  wbi-wbi: Kwa mwene tukukala, tughenda nakuva nu vwimi vwitu, ndavule un'tunzi ghwinu
    ughwa lishairi yeatileyeatile 'tulivaholua va mwene.'
  bba-bba: Domi wi sɔɔrɑ sɑ wɑ̃ɑru mɔ, wiyɑ derɑ bɛsɛn wɑsi suɑrɑmɔ, wi sɔɔrɑ sɑ wɑ̃ɑ,
    nɡe mɛ ɡɑbu bɛɛn tire yorobu sɔɔ bɑ nɛɛ, sɑ mɑɑ sɑ̃ɑ Gusunɔn bibu.
  eng-KJVCPB: for in him we live, and move, and have our being; as certain also of
    your own poets have said, For we are also his offspring.
  kgk-NT: 'Nhandejáry e''ỹ ramo ndikatúi jaiko, ndikatúi jagwata, nanhande rekoháiry
    voi. No''ã-rami he''i araka''e pende re''ýi ikwaaháry va''e. Kwatia-rehe omoĩ
    araka''e: “Nhande ko Nhandejáry re''ýi voi” he''i araka''e.'
  waj-waj: 'Ivaara kua voovai vainno tinoo: Inna yaagueeqaivaura ta yaikiaivaa varada
    nuaida variaunnanoo. Kuaivo itaa kua tiivai. Ngiiikidiri ngii seena fafaara reera
    vaidi vooyaatama ivaara kiaanoo: Kutaa teeta inna nnaakarayaida variaunnanoo,
    kiaavai.'
  cpy-cpy: 'Riitaki añaakaa-yiteeri nimaeka, ishewata-kaayitee, riijatzi jeekakaa-yiteeri.
    Rootaki ikantzi-takari paerani kenkithata-kaanta-tsiri pisheninka, ikantaki: ‘Omaperotatya,
    aakataki itomyaayi Tajorentsi.’'
  mpx-mpx: kaiwena ‘yawalila puna iya, avala ta nawanawa ge avala ta minamina.’ He
    i ola te totomiu wami wona ana totomwatomwa hi ba, ‘Tunahot kila natunau.’
  wbp-wbp: Nyurnunyurnu-patu kalalu kuja wangkaja, ‘Ngalipa karliparla marlaja nyina
    wankaru Kaatuku, manu karliparla marlaja warru wapa.’ Manu nyurrurla-nyangu-paturlu
    yapangku jarukungarduyu-paturlu kalalu yunparnu kujarlu, ‘Ngaliparlangu karliparla
    nyina kurdukurdu nyanunguku.’
  luo-luo: ‘Wangima nikech En, kendo wawuotho nikech En, kendo wantie nikech En.’
    En mana kaka jowendu moko osewacho ni, ‘Wan bende wan kothe.’
  nhe-NT: 'Pampa ica itlapalehuil Toteco tiitztoque, tinejnemij huan tijchihuaj nochi
    tlen tijnequij. Eltoc queja sequin tlajcuilohuani nica ipan imotlal quiijcuilojtoque:
    ‘Tojuanti tiiteipa ixhuihua Toteco.’'
  aii-aii: '”ܣܵܒܵܒ ܒܝܼܹܗ ܒܸܚܵܝܵܐ ܝܘܲܚ ܘܒܸܓ̰ܘܵܓ̰ܵܐ، ܘܝܼܘܲܚ. ܐܲܝܟ݂ ܕܐܘܼܦ ܚܲܕܟܡܵܐ ܡܵܫܘܿܚܹ̈ܐ
    ܕܝܼܵܘܟ݂ܘܿܢ ܐܡܝܼܪܗܘܿܢ: ’ܕܡܸܢܹܗ ܝܠܹܗ ܛܘܼܗܡܲܢ.‘'
  esk-NT: Atakkii ilaagun kisian iñuuniaqhutalu aulaalukhutalu ittugut. Taatnaqhutiŋ
    aglaktipsi iḷaŋisa uqaġigaat itna, ‘Uvaguttuuq ilaan qitunġaġigaatigut.’
  msb-msb: kay, ‘Paagi sa iya nabubuhay kita, nagahiwag, kag adi yana,’ pareho san
    ginsabi san iba sa iyo na mga parasurat, ‘Kita man gayod mga anak niya.’
  cpa-NT: 'Hi² chian² Diú¹³ báh³ hi² chiang² hi² jinh³ jniang³. Diú¹³ báh³ qui²jiag¹²
    ja³ŋi²ti³ ŋi²niang³ jniang³. Ju³lah lǿa¹² si² ma²ca¹jmo¹ ca²dsiog³ dsa² poeta
    quiánh² hniah¹²: “Dsa² jong¹² Diú¹³ báh³ jniang³,” juúh²dsa.'
  dso-dso: ଏ ବିସଇ କେକି ଗଟେକ୍‌ ଲକ୍‌ କଇଲା ଆଚେ, “ତାର୍‌ ଲଗେ ଆକା ଆମର୍‌ ଜିବନର୍‌ କୁଚିକାଡି
    ଆଚେ ।” ତମର୍‌ ବିତ୍‌ରେଅନି କେତେଲକ୍‌ କଇଆଚତ୍‌, ଆମେ ମିସା ତାର୍‌ ପିଲାଜିଲା ।
  meu-meu: badina be ia lalonai ta maurimul, bona ta marere-mareremu, bona ta nohomu,
    emui ane isisibadia taudia haida ese vada e gwauraia heḡereḡerena, eto, Badina
    be ita danu ia natuna.
  yva-NT: Maisyare wapa vatane inta po ratoe ramaisy pare, ‘Wepi bewar vatane wanjaisy
    muno wamamebe wana no mine vone so.’ Muno wapa vatano kaijinta po ratoe tavon
    pare, ‘Wamamo Apa arikainye nawirati wam.’
  dgc-dgc: Siya i mégalagaa dikitam,” kagi ni Pablo. “Eng éwan siya éy éwan kitam
    tu buhay. Natandaan moy tu kagi no kabébayan moy a esa, a sikitam kan i anak na
    Diyos.
  zpm-NT: 'sac goṉ, niapse por xpoder me laa xcuerp ne niaa zigne naca, laa ne mban,
    laa ne rrieḻ. Lëëw ga bnee bla meṉladz to, zha rac ne znu rëb: “Xtii Dios nac
    ne.”'
  hix-NT: Noro hoko rma, onà wyaro nmenhotxownà hatà, ohoryen heno komo, Kryekyana
    horyen heno komo rma. Noro yano me tonutxownà. Noro yano me mexe nyhe tan tehxatxhe.
    Noro yano me tàtosom me tehxatxhe. Àro wyaro rma nmenhotxownà hatà, nyamor heno,
    kekon hatà. Onà wyaro xarha nmenhotxownà hatà. Noro nakàhtotho me xaxa tehxatxhe
    ha. Àro wyaro rma nmenhotxownà hatà, ohoryen heno komo, kekon hatà, Pawru.
  sim-sim: Nir Avui Wasilaka ushihindak nimu linduwa. Or ngashik jip ni lihi nimu
    yanduwa. Os hishiyarinda ma jihi lal mas karem li mbahandari hom, �Nir nga jikisi
    nirambara orhi nira.�
  npi-ULB: 'किनकि हामी उहाँमा नै जिउँछौँ र हिँडडुल गर्छौं र उहाँमै हाम्रो अस्तित्व
    छ, जसरी तपाईंहरूका आफ्नै कविहरूले भनेका छन्: ʻकिनकि हामीहरू पनि उहाँकै सन्तान
    हौँ ।ʼ'
  cgc-cgc: Paryo ta sinulat ta inyo na mga manugsulat ta mga birso, ‘Tenged ki kanen,
    kiten i nabui daw gaulag. Daw ino kiten i, iling tan pagbuat ta Dyos ki kiten.’
    May nasulat man, ‘Mga bata ki din.’
  tim-tim: Aregât luâk siâŋe hin dâep, “Anutuŋe katip nengumbo manmaen.” Akto yeŋgâlân
    gâtŋe kep amboŋe siâŋe hin dâep, “Nen âmâ yâkgâlân gâtŋe.”
  yor-yor: Nítorí nínú rẹ̀ ni àwa wà láààyè, tí a ń rìn kiri, tí a sì ní ẹ̀mí wa,
    bí àwọn kan nínú àwọn akéwì tí ẹ̀yin tìkára yín tí wí pé, ‘Àwa pẹ̀lú sì jẹ́ ọmọ
    rẹ̀.’
  wos-wos: 'Dé wandéka nani yitaka yatakata hambuk yata nani re. Guna du nawulak di
    akwi angi déka hayi: ‘Nani akwi déka nyangwal nani re.’ Wungi di hayi.”'
  emp-NTPO: 'Idjid̶eba dadjirãra zocai b̶eaa, nĩbabadaa, idjab̶a panabadaa. Maʌ̃ bẽrã
    ʌ̃cʌrʌ bãrãnebemaba jarasid̶aa: “Dadjirãra idji warrarãa.”'
  eng-F35: because in Him we live and move and have our being. As also some of your
    own poets have said, ‘For we are also his offspring.’
  ind-ind: Jadi seperti kata pepatah, ‘Kita hidup, bergerak, dan bernafas hanya karena
    kuasa-Nya.’ Bahkan para sastrawan negeri ini pun berkata, ‘Kita semua adalah anak-anak-Nya.’
  pes-OPCB: زیرا در اوست که زندگی و حرکت و هستی داریم. همان‌طور که یکی از شعرای شما
    نیز گفته است که ”از نسل او هستیم“.
  mpt-mpt: Ib bibam seli tekein kemin nakai buk mako dolaniba baaniba Eta nib afen
    smiko omyena bianea eka titilo omyenanebiota nibo haabianobta inamin namino nabuobo
    gena bianiba eka weng mak osa imin dolaniba baaniba Nibo e memebo ge baaniba dolaibbiobe.
  ssx-ssx: Ika꞉ mandane emeli lemeke haliwekima꞉ lemeke tupa꞉ Ipiki pa꞉ta꞉ la꞉ma꞉
    pea pomu hata꞉ hao haloma꞉me. Ipika꞉ weki wandiki ota꞉ hata꞉ pitoloma꞉me lemekeme
    leekeme.
  mkl-mkl: domi nɑ iriɛi ɑ̀ nɛ kuwɛɛ, nɔ nŋui í jɔ̀ ɑrɑ nwɑ wɑ nɛ. Woo kɔ tiɑ nŋɛ
    ɡɔ ŋɑ ɑ̀ ni, ɑwɑ mɔ ɑmɑɛ ŋɑi.
  gaq-gaq: ଡାଗ୍ଲା ନେ ମେଁ ଏତେ ଲେଃନେଡିଂକେ ମେଁ ଏତେ ଅଲେଙ୍ଗ୍‍ ନେଡିଂକେ ବାରି ମେଁ ଡାଗ୍ରା ନେଁନେ
    ଞ୍ଚିୟା ଲେଃକେ । ପେ ବିତ୍‍ରେବାନ୍‍ ଉଡ଼ିରୁଆ ଗୁଆର୍‍ରେ ଡିଗ୍‍ ଆକେନ୍‍ ବାଲିର୍‍ବକେ ଜେ “ନେ
    ଣ୍ଡିଗ୍‍ ମେଇଂନେ ଉଙ୍ଗ୍‍ଡେ ।”
  gof-RNT: Hinttefe issi issi yexxeyssati, ‘Nuuni iya nayta’ gidayssada, ‘Nuuni iyan
    paxa de7oos, qaaxoos.’
  unx-unx: ଏନ୍‌ ବିଷାଏରେ ଜେତାଏ ମିହୁଡ଼୍‌ କାଜିକାଦାଏ, “ଆୟାଃତାଃରେଗି ଆବୁଆଃ ଜୀଦାନ୍‌ରେୟାଃ
    ଜୀହୁଦଃ, ଆସୁଲଃ, ଆଡଃ କାମି ଉଦାମ୍‌ ମେନାଃ ।” ଆପେୟାଃ ଦୁରାଙ୍ଗ୍‌ ଅନଲ୍‌କଏତେ ଚିମିନ୍‌ ହଡ଼କ
    କାଜିକାଦା, “ଆବୁ ଆୟାଃ ହନ୍‌କ ତାନ୍‌ବୁ ।
  gah-gah: Leza aí agizauka minunike, oko moloko oaká noune. Lekelitokatí nama luhuva
    giziaká a ve lugaáte nene leza Ómasilokatí utó unimóma neve liki lamóma neve.
  lcm-lcm: Using le singina tarapo nas a tukulai ina i to, na le singina tarapo aupele.
    Io, asukang val kami mang vap tatangam kita tangam ta, ‘Tarapo kana inatus.’
  aer-aer: Arrule anthurre arrpenhele alakenhe pweke arrpenheke intelhe-ileke, ‘Anwerne
    ingkirreke itethe akngernelherlte-anemele mpwarerlte-aneme Ngkartele-arle anwernenhe
    Utnenge akngerre anthekenge-ante ware.’ Tyerrtye arrekantherrenhe areye-arlke
    alakenhe angkeme pweke intelhe-ilentye akngerre areye. ‘Anwerne ingkirreke-arle
    ampe ikwerenhe areye.’
  qvc-NT: 'Chaqa paymi kawsachiwanchiq, kay mundupi purinanchiqqa. Unay yach''ayniyuq
    llaqta masikikunam kayshina iskibrishqallapa: “Dyuspa wambrangunam kanchiq”, nishpa.'
  tgl-ULB: Dahil sa kaniya tayo ay nabubuhay at gumagalaw, at mayroong pagkatao, gaya
    nga ng sabi ng inyong mga makata, 'Dahil tayo rin ay kaniyang anak.'
  cbs-NT: '@see-verse:ACT.017.027'
  xtm-NTPP: 'Vaa ja maa ya ma, te ka teku o te ka kanda o te ka iyo o, vaa maa ya
    jito ña''a, te jâ yatni sukan ka ka''an tna jaku tee ndichi ka iyo ne''un ni a:
    “Vaa sa''ya tata maa ya ka kuu o”, ka ka''an de.'
  nnq-nnq: Andi apalenga mundu jumwe, ‘Nkati jakwe twe tutama na tubi kujenda na tubi
    na bwomi gwito.’ Ibi andi nhwambo gwa mundu jumwe ulenga, ‘Na twe uyo talungolo
    lwabe.’
  bao-NT: 'Cʉ̃ jʉorira cati, cʉ̃ jʉorira ãcũ, cʉ̃ jʉorira nii, mani bii. Jĩcãrã griego
    mʉja mena macãrã cʉ̃ja ca tʉgoeñarijere ca owarã, o biro ĩi owaupa: “Ʉmʉreco Pacʉ
    pãramerã mani nii,” ĩiupa.'
  san-ORI: କିନ୍ତୁ ସୋଽସ୍ମାକଂ କସ୍ମାଚ୍ଚିଦପି ଦୂରେ ତିଷ୍ଠତୀତି ନହି, ୱଯଂ ତେନ ନିଶ୍ୱସନପ୍ରଶ୍ୱସନଗମନାଗମନପ୍ରାଣଧାରଣାନି
    କୁର୍ମ୍ମଃ, ପୁुନଶ୍ଚ ଯୁଷ୍ମାକମେୱ କତିପଯାଃ କୱଯଃ କଥଯନ୍ତି ‘ତସ୍ୟ ୱଂଶା ୱଯଂ ସ୍ମୋ ହି’ ଇତି|
  rmn-rmn: 'Вай андэ Лэстэ амэ бэшас, пхирас тай сам, сар адалэстар пхэнэнас савэ
    андар тумарэ яздимарендэ: «Вай амэ сам Лэски порода».'
  huv-NT: 'Cos nej neech icoots mapacaats, nej nerang icoots. Sitiül nej ngo marang
    icoots, ngo majlüyiiüts. Atnej lamarangüw wüx nawiig aton altiül monáwan tiül
    icona leaw monxom omeaats, apiüngüw: “Icootsa micual icoots Dios.”'
  otn-NT: Porque conná̱ngue Oja̱ dí 'bʉhmʉ, 'nɛ̱ da̱di 'ya̱mhmʉ, 'nɛ̱ ja ma̱ tehʉ.
    Tengu̱tho ra̱ hya̱ bi̱ ma̱n'i̱'da ni̱ 'yot'a̱ sʉcua̱hʉ, bi̱ ma̱ ngue yø ba̱si̱ga̱hʉ
    Oja̱.
  nop-nop: Nebek niŋdi youkuk unduŋ, ‘Indi adi’walaŋ hatihatiŋiŋ gineŋ hatiŋa nemek
    tiyam.’ Hidi’walahi me noli nadinadihinitdi indiŋ yoiŋ, ‘Indi maaŋ adi’walaŋ wapmihi.’
  obo-NT: Oyyos duwon osengan dangan no mid ungketen to, ‘Sikandin kos id pomonnan
    to keton umuu, unayan nod pokowaong ki woy nominuvu ki.’ Iling mandad taddot id
    ikahi taddot duma ruwot koniyu no od pongkotuig nod oseng no mid ungketen to,
    ‘Siketa, mgo anak ki to Monama.’
  kca-kca: 'щиты ӑт уԓ, мўӈ Ԓўвеԓән уԓԓув пӑ ԋŏхаԓув, хŏты тухәԓ нын арәт верты мŏхиԓән
    пŏтәртысәт: ''Мўӈ Ԓўв пиԓәԓән и рут''.'
  cak-ENT: Y roma rija' tok c'o kac'aslen, roma rija' tok nkusilon, y roma chuka'
    rija' tok rojc'o, cachi'el c'a quibin ch'aka achi'a' poetas ri chi'icojol, que
    roj ralc'ual c'a chuka' ri Dios.
  lif-NT: ᤔᤏᤠᤎᤡᤰᤗᤧ ᤀᤰᤂᤣ ᤐᤠ᤺ᤳᤋᤢᤀᤠᤱ ᤘᤠ᤹. ‘ᤂᤢᤏᤧ᤹ ᤆᤥᤃᤢᤸᤗᤧᤀᤣ ᤀᤠᤏᤡ᤹ ᤀᤠᤜᤡᤱ. ᤗᤠᤱᤀᤠᤄᤣ᤺ᤰᤁᤠᤱ
    ᤜᤡᤱᤔᤴᤏᤥ ᤀᤠᤘᤠ᤹ᤖᤥ॥’ ᤂᤡᤏᤡ᤹ ᤁᤢᤓᤠ ᤛᤠᤶᤔᤡᤗᤠ ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤀᤰᤂᤣ ᤔᤧᤒᤠ᤺ᤳᤋᤢᤀᤠᤱ ᤘᤠ᤹. ‘ᤀᤠᤏᤡ᤹ᤀᤠᤱ
    ᤂᤢᤏᤧ᤹ ᤁᤢᤔᤢ᤹ᤀᤡᤍᤠᤱᤛᤠᤛᤡᤖᤥ॥’
  mie-NT: 'Chi maá yā cúu jā sáhá jā íyó maá ó jíín jā técū ō jíín jā cándā ō. De
    suni súcuán nī ncāhān sava tēe jā távā yaā ní: De suni tatā maá yā cúu ndācá ó,
    cáchī'
  san-TIB: ཀིནྟུ སོ྅སྨཱཀཾ ཀསྨཱཙྩིདཔི དཱུརེ ཏིཥྛཏཱིཏི ནཧི, ཝཡཾ ཏེན ནིཤྭསནཔྲཤྭསནགམནཱགམནཔྲཱཎདྷཱརཎཱནི
    ཀུརྨྨཿ, པུुནཤྩ ཡུཥྨཱཀམེཝ ཀཏིཔཡཱཿ ཀཝཡཿ ཀཐཡནྟི ‘ཏསྱ ཝཾཤཱ ཝཡཾ སྨོ ཧི’ ཨིཏི།
  qve-NT: 'Aswanmi Diosqa noqanchiswan kashan. Chaymi noqanchisqa Diospa yanapayninwan
    kawsanchis, purinchis, hinallataq kay pachapi vidayoqpas kanchis. Chaymi qankunamanta
    poesía escribiq wakin runakunapas khaynata niranku: “Noqanchisqa Diospa wawankunan
    kanchis”, nispanku.'
  pao-NT: Soo Te Naa gwetzoibu te sootuhipu. Mooasoo mu oo sopedakwadoo soo mu hoobeabe
    bodu meeoo unakwe ka oo bona. ‘Yow tamme ka Te Naa dooamu.’
  cbu-NT: 'Watam Apanllimari chiyaa napku taatarchiwa; uru chiyaa machtaruwa. Siyashuch
    tputs: Apanllchichtanicha iyaya; mang, tárangiya. Tárangu an zurakcha.'
  usa-usa: ‘miráitaqtaa ketáámá wepí máeqtaa ketáámá tú aréqtaa uréire kéunataae.’
    miráuma naayóbáqá keráwáqtí aamá ítaraa-kayukama yemá tirááne; ‘ketáágáráqá Áánûqtuni
    iyápó-annataa máunatae.’ téta tirááne.
  soy-soy: 'Uyɛɛ yɛ nfɑ́ɑ rɔ́ hɛ, uyɛɛ kɔ tíyɛsɛ kɑri ḿpɑ́ yo wɑi tɔn kɔ we. Lɛ̃
    kɛ nɔ́pinɛ́yómɛni pinyinɛ ɑpí mɑɑ rɛ: Tɔ̃́ nɛ kɔ Uléécɑɑ sipipi lɛ.'
  hui-hui: Anigo mbiralime lalu, Tene ibuha howa ibunaga hongome ina dindini halubi
    ema bialubi bu kamagoni, lene. Ogonidagua tínaga ga̱wa̱ laga ale maru hearume
    tínaga la halu lalu, Inabi ibunaga waneigini kamagoni, laga.
  amf-amf: Harrna hambhidianna, sadanka daadhenam wonin haapenbee, wonin yaayenbee,
    wonin dohonbe kankane; ogonoar yesa gaadin bulaynasa waani waani eena ‘Wodiar
    kisa naanane’ hamayse kenin dhaasondettsine.
  quc-NNT: 'Rumal k''u ri Dios uj k''aslik, uj k''olik, kujxulik, kujpaqik. Xkib''ij
    k''u jujun chke ri achijab'' ri e k''o uk'' alaq ri keb''anow taq ri b''ix: “Qonojel
    ri uj, uj ralk''ual ri Dios,” —xecha ri''.'
  dob-dob: Manuna ‘Tauna tuga ꞌenega yawasida taꞌewaꞌewa, ta maꞌedai tatautauya be
    wate tamiyami.’ “Ta ꞌaina wate ꞌimi toedale Yaubada nina manuna sigwae, ‘Onaꞌaiꞌaila,
    ꞌaboꞌada tauna natunao.’
  wrs-wrs: Himba pimba undva daswolv, nonapopolm alm. Himba hevho pimba kelva tetoraswolv,
    noinda pimba lovahmana vev. Noinda osra monglava yeriniva nonoanindva os una,
    kava eva hena towandta.
  mca-mca: 'Qe pakha''an in ta''ƚets qa ji''ƚii, qa jiwapja'' qa jina''l iye, in ƚ''anyejeyek
    pa''aj pekhewe'' uja''x pe'' nika''aƚ e''mju'' pe''qu'' ƚe''lijeye'' (poetas)
    in yit''ij: “Qe yekheweli''ƚ iye hata''ƚi''ƚ ewets iye Dios.”'
  tzo-TZC: 'Yuꞌun ta sventa ti Diose, cuxulotic, ta xijxanavotic, ti liꞌ oyotique.
    Jech laj yalic xtoc ti bijil viniquetic avuꞌunique: “Yalab snichꞌnabotic ti Diose”,
    ti xiique.'
  mya-mya: '@see-verse:ACT.017.027'
  gng-NT: 'Wɔn bo nɛ ti te, ki fuobe, ki cuonh. Niʼyonyuonb biba mɔ là len'' nnɔ
    nɛ. Bi là len'' ki ye: ‹Tiʼmɔ yé Uwien ya bumu nɛ.›'
  cbi-NTPO: 'Tsa'' mitya lala chumin, nemin intsulaya Diosa'' mityaa tsaindetsuyu,
    matyu ñulla'' piikemu rukula bain naadetinga juntsaatu: “Lala Diosnu sera'' jamu
    chachi tene judeeyu”, detive.'
  ikk-NT: Makẹni ‘Imẹ ẹ kẹ ẹnyi nọ a rị ndụn; imẹ ẹ kẹ ẹnyi nọ e jẹnhunmẹ; imẹ ẹ kẹ
    ẹnyi nọ a rị.’ O nwẹghọdẹ ndị nke ụnụ e deni hụn de ẹ, sị, ‘Eziẹ, ẹnyi nwẹn wụzikwọ
    ụmụ a.’
  leu-leu: 'A saxa fo kuus, “Pana gutan sina Piran taara taagul e sangas e siak a
    reref” e saxano rabuna pana texaasan ti la palou imi, ri kuus malaan: “Nemaam
    sait maam rafulak sina.”'
  maz-NT: 'Na ngue dacüji c''ü rgá bübüji ''ñe c''ü rgá ''ñõ''müji ín dyëji ''ñe ín
    cuaji. Nguec''ua sö rá mamaji bübü co nutscöji c''ü. Xo mama a cjanu ''naja c''o
    in menzumügueji c''o mi xiji poeta c''o mi pjëchi ra ña c''o pje nde ma jña. O
    mama: “O̱ t''izgöji Mizhocjimi”, eñe.'
  bod-N: དེ་ཡང་ཇི་སྐད༌དུ། ངེད་རྣམས་འཚོ་ཞིང་འགུལ་སྐྱོད་བྱེད་པ༌དང༌།། གནས་པ་འདི་ནི་ཁོང་ལ་བརྟེན་པ༌ཡིན།།
    ཞེས༌པའོ།། དེ་ཡང་ཁྱོད་ཅག་ལས་སྙན་ངག་པ་ལ་ལ་ན༌རེ། བདག་ཅག་ཀྱང་ནི་ཁོང་གི་བུ་ཕྲུག་ཡིན།།
    ཞེས་སྨྲས་པ་དང་མཚུངས་སོ།།
  tca-NT: '@see-verse:ACT.017.027'
  zpl-NT: 'Xne equie cuendaꞌ Diose nehuañiaꞌahua, nu equie cuendaꞌ liꞌinu rcuñiaꞌahua
    nu seꞌahua, nu equie cuendaꞌ liꞌinu nelluaꞌahua lu iliulabe. Tucu nú leꞌca uni
    chiucu chuna bee beneꞌhua enu chiquiꞌ reca chenu unibeella: “Liꞌiru necaru lliꞌñi
    Diose.”'
  mbc-NT: Î' wani' awanî ye'nen maasa pra ipî' ko'mannî ye'nen. Ipîkînsa' ko'mannî
    sîrîrî. Manni'kan ayonpakon epu'nenanya taa manni' warantî. “Uurî'nîkon wanî inmukuyamî'
    pe nîrî” taa to'ya.
  ndg-ndg: Kwake twatama, twatyanga na kuwa na ukoto witu, mana chelo mtunzi winu
    yumo wa shairi alongela 'tubile abelekwi bake'.
  wsk-wsk: ‘Mu awuk, ana nu te marak baga se namasan taisan ale nanimi balsan ana
    kariimet, masan.’ Nenenga bala guruga patawura welang awura ko kari alo iwita
    balman, ‘Ana noko kuriang gue.’
  toj-NT: Porque yuj ja yeni, sac'anotic ‑ huax bob jnic jbajtic. Ti ni aytic ja ba
    luum yuj ja yeni. ¿Mi ma jauc june ja huenlex ja ma' stz'ijba can que yuntiquilotic
    ja Dios ba?
  kkl-kkl: '@see-verse:ACT.017.027'
  tbc-tbc: Man dugo, talpein ta igo ibol, ‘Iŋ lo man, id kumaen tumado dugo tala taso
    da, agod iŋ lo dam idsad madok san fun yen da.’ Taida mi, aŋanem profet aenkadi
    dam igo dubol, ‘Rumok, id man iŋanen malan kubulan.’
  sna-sna: ‘Nokuti maari ndimo matinorarama nomatinofamba, uye ndimo matigere.’ Sezvakarehwa
    navamwe vadetembi vokwenyu vachiti, ‘Tiri chibereko chake.’
  smk-NT: Ga'get na a byay, kimey tan nikatawo nin barang saya kontamo. Bilang in
    sa wanra nin saray raruma nin turbador moyo. Wanra, ‘Sarba tamo, a'nak natamo
    nin Dios.’
  grc-TCGNT: Ἐν αὐτῷ γὰρ ζῶμεν καὶ κινούμεθα καὶ ἐσμέν· ὡς καί τινες τῶν καθ᾽ ὑμᾶς
    ποιητῶν εἰρήκασι, Τοῦ γὰρ καὶ γένος ἐσμέν.
  gof-WFTW: Hinttefe issi issi yexxeyssati, ‘Nuuni iya nayta’ gidayssada, ‘Nuuni iyan
    paxa de7oos, qaaxoos.’
  spa-BLM: '“Porque en él vivimos, nos movemos y somos”. Como han dicho algunos de
    tus propios poetas: “Porque también somos su descendencia”.'
  kyz-NT: 'Namuku rũi futat ''ga rekoi ae wi. Muku ae wi ''ga reko re amunipo ''ã
    ae papawi— ''jau ''ga ''gã nupe u''ama. —A''ere ''ga jejukai ae ree. A''eramũ
    ae opapape''ema— ''jau Paulo ''ga u''ama imome''wau ''gã nupe. —Ymã te ''ã pẽypy
    ''gã amũ ka''arana pe kwasiari inuga rakue: “Jane juejue ''ga ra''yra”, ''jau
    ''gã ikwasiaa inuga pẽ nupe rakue— ''jau Paulo ''ga u''ama imome''wau ''gã nupe.'
  dao-dao: Amäta phäha mi xüng lü, mi thoawm lü mi veki; ‘Keimi pi Mhnama a jah caea
    kami kyaki’ tia nangmi üng khyang mat naw pyenki.
  cya-cya: 'Si''ya ñi can'' cha'' ndu''hui na, ndyi''an na, can'' cha'' lo''o na.
    Lca na ña''an juin sca yu ta''a quichen tyi um xa ngua''an yu cha'' re: Ta nten
    ''in Ndiose lca na.'
  beu-beu: Nehe biasat vengbanang hula, ꞌAing angu ba etabi teenghara angu e eela.
    Aing ba etabit pi aabetang angu e eela.ꞌ Aulang di bot iinehe ba dal a ohi ang
    naung ini dal ohit hula, ꞌPi aabeta angu, Ana ping veng angu ebele. Angu ebele,
    ping metma Oal-Idat ening.ꞌ
  wrk-wrk: Yanybayi wankalanyi, nayi nyuli yanyba, ‘Yabimba nyuli ngambalanya, wankiykanyi,
    baki jilaykanyi, baki jarrkanyi mama.’ Marda kudiya narringi mungkiji jali wakaramba
    nyirirr, nayi yali yanyba, ‘Marda ngambala nangangi jandanyi. Jandanyi ngambala
    nangangi marda.’
  nii-nii: “‘Gos eim kin sinim noman konj ngołum. Ngang kin, sinim andpin mołpun enmin.’
    Ei yi mił ku enim nga wumb noman piiłmin wumb kombur ei yi mił polk pendnjing.
  ign-NT: 'Taicha vítarecahi máicha, tímipai­ca­havihi, achane­havihi máicha. Émaripa
    éma ichapequene escribáno te emuri éti macahehi eta máechaji­ri­ruvahi: “Viti
    achaneana cáitare­ca­havihi ema Viya”.'
  dik-NT: Cïmën cï raan dɛ̈t ye lueel ëlä thɛɛr, ‘Yen acɔl ɣo aa pïïr, ku ciëŋku cïmën
    kënë!’ Ku acï kɔckun wak lueel aya ëlä, ‘Ɣok aa miɛ̈thke aya.’
  cac-cac: 'Yel, yujn̈ej Dios chi'' pitzan on̈. Yuuj ay co q''uinal. Yuuj ay on̈ ec''
    d''a yolyib''an̈q''uinal tic. Ay juntzan̈ eb'' eyetchon̈ab'' jelan sloloni. Syalan
    eb'' icha tic: Yuninal on̈ Dios co masanil, xchi eb''.'
  tzj-E: 'Cara'' quenbij chewa com Dios abar ta tzra'' mquita c''o wa'', xe rmal ja''
    okc''asla, xe rmal ja'' tak nkasil ki'', xe rmal ja'' tak okc''ola. Com ajni''
    xecbij jle'' poetas ewinak ixix: —Ne ktzij wa'', je ajoj ja ok wnak ok rlec''wal
    Dios. Cara'' xecbij.'
  san-BUR: ကိန္တု သော'သ္မာကံ ကသ္မာစ္စိဒပိ ဒူရေ တိၐ္ဌတီတိ နဟိ, ဝယံ တေန နိၑွသနပြၑွသနဂမနာဂမနပြာဏဓာရဏာနိ
    ကုရ္မ္မး, ပုुနၑ္စ ယုၐ္မာကမေဝ ကတိပယား ကဝယး ကထယန္တိ ‘တသျ ဝံၑာ ဝယံ သ္မော ဟိ’ ဣတိ၊
  yaa-NT: 'Akka Niosnoax nõ nia. Akka Niosyamakẽkai nõ nikeranama. Akka nã mato tãpimamisfãfe
