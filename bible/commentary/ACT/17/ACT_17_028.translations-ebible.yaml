    isnan am-in ay ik-ikkan tako.’ Wada din nakaadal ay ib-ayo abes ay nangwani en,
    ‘Si Apo Dios nan kaanak ken datako.’
  mwe-mwe: Malinga shabhelekete mundu jumo, ‘Pabha mututama nkati jabho, tunajima
    jima, nikola gumi!’ Na malinga bhaajimba bhenunji bhana shibhashite lugulanga.
    ‘Uwe twaashibhana bhabho’
  tte-tte: Kaiwena yawasila yaina iya, mekalakava talolokeikeile yo mekalakava tamiyamiya.
    Besiele kwaboma kami wali kana tobuibui siba, ‘Yawasosi kita meuloila natunao.’
  tcs-tcs: Bikoz em bin meke yumpla ane em bin gibe yumpla laip, em elpe yumpla po
    meke ebriting. Sam man blo yupla i bin meke sing diskain, “Yumpla ol pikinini
