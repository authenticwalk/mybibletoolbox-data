  nko-NT: Tsúfɛ́ ɔkʋ lɛ́blɩ́ ɔbɛ́ɛ, ‘Bulu sʋ anɩtsie nkpa. Mʋ sʋ́ anɩtɛkán ɩwɩ,
    anɩgyí alɩá anɩgyí.’ Fɛ́ alɩá mlɩ ɩlʋ awapʋ́ akʋ bɛblɩ́ bɛɛ, ‘Bulu ahá anɩ
    ɛ́ anɩgyí.’
  bsn-NT: 'Ĩ sʉorine catiaja mani. Sĩgʉ̃ri mʉa yarã ado bajiro ucamasiñuma ĩna: “Mani
