    za''ra wa''aba na te rosawẽrẽ''wa norĩ hã ãne wama rowasu''u za''ra: “Wa norĩ
    hã ĩsimipodo, ĩ''ra.”'
  cuk-cuk: 'Ar anmar Bab-Dummadgi gudimalad, a-nuki anmar nabir-nanadimalad, degi,
    Bab-Dummad-nuki anmar dula gudibalid. Ar igi gwen-gwen bemarga-namaked-onomaladi,
    weyob sogsamarmoga: ‘Anmar Bab-Dummad-mimmigan guye.’'
  tbf-tbf: Simi vunan seie mo giet suvu tino nge veisveis ma giet mon kalei, malan
    kenga ba ka putput pak guor ta nga pevien, ‘Egiet bu natuon buer.’
  uig-CYR: 'Чүнки биз Униңда яшаймиз, һәрикәт қилимиз вә Униңда вуҗудимиз бардур;
    араңлардики бәзи шаирлар ейтқинидәк: «Биз Униң нәслидурмиз!».'
  ikw-NT: Lele kpa otu badnụ kwuru, ‘A zị bụdnu, neezne izne nụ rime a.’ Agwna ele
    nkarị ọkwukwo anụ karụ, ‘A bụ rụmu a masị.’
  khs-khs: 'Apula: Eyawa niwa falela apola: epesenewana apula: penaiya sila:pesenewana
    Eyewi tiye mikeye. Aputa: matana sena kiliwamokiwala epapu seyalapokeye. ‘Niwa
    E salakeye,’ e seyakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ሂንቴንቱፔ ኢቲ ኢቲ ኤራንቻቱ፥ ‹ኑኒ ኣ ናና› ጌዳዋዳን፥ ኑኒ ኣኒ ፓፃ ዴዔቶኔ ቃፄቴቶ።
  pma-pma: Suval asa koa meatin tai viteni koa vit, ‘Ka en keihoen onen enges, ir
    romoul, romual ka romumon tounah.’ Suval asa koa meatin tatisien tei keil onami
    amutisi koa avit, ‘Ir emun rovi titan keil.’
  atd-NT: Ian su duon otow no nignangon to, ‘Ka goinawa ta, ogligkat dio to kandin,
    woy sikan ian to ogpakawoilwoil ki woy to ogpakaroromdom ki woy to nohimu kid
    on no otow.’ Woy duon mougsob no mgo otow dio to kaniu no nignangon to, ‘Anak
    kinow rod to Magboboot.’
  tel-2017: మనం ఆయనలో బతుకుతున్నాం, ఆయనలోనే మన కదలికలూ ఉనికీ ఉన్నాయి. ‘మనమాయన సంతానం,’
    అని మీ కవులు కూడా కొందరు చెప్పారు.
  hat-BSA: '“‘Paske nan Li nou viv, nou fè mouvman, e nou egziste menm, jan kèk nan
    powèt nou yo konn di: paske nou menm tou se pitit Li.’'
  bxh-bxh: Doha uliꞌuli hesa ya libaen iyen, “In lisina yai te mwahumwahuli, te mwahiu
    yo te famala tau wananaha.” Doha hinaga lili tau laulau uli haisa sa uli tiyen,
    “Ita hinaga laulauwewena.”
  top-NT: 'Porque huá quinca̱ma̱xqui̱yá̱n quilatama̱tcán y ni̱ li̱makxtaka calaclako̱lh
    quili̱stacnicán y quinca̱maktakalhá̱n cha̱li cha̱lí. ’Huixín ca̱ta̱latamá̱n cha̱tum
    poeta tí acxcátzi̱lh ixtapuhuá̱n Dios y huá: “Aquín na̱ ixli̱talakapasni Dios.”'
  msk-msk: kay yang Dios gaid yang yamatag nang kinaboi, yaan yang yagabuut sang kariko,
    yaan yang yamatag kanatu nang madyaw na dumdum. Maski yang kamayo manga ungudan
    na manga otaw yagalaong, ‘Tinuud na yang Dios yang pyagasikunan ta.’
  gyr-NT: 'Esepia niha, Tũpa sui yaicove, ipĩratasa pɨpe yayembovava, ichui avei yareco
    yande recovesa, inungar oicuachía amove pe recua pendar yuvɨreco, aipo ehi: ‘Yaico
    ité Tũpa suindar’ ehi yuvɨreco.'
  kmh-kmh: Ñin ar nuk ak mey, chin mindpun. Pen bi minim kil tikep nimb key gunap,
    Gor nup Bapiy chin aŋgyak ak, niŋind aŋgyak.
  ukr-ONPU: 'Бо в Ньому ми живемо, рухаємось та існуємо, як про це казали деякі з
    ваших поетів: «Ми Його нащадки».'
  emi-emi: ‘Poli ta ngetana ita tokatoka me ita aikasuaa, me taumattu ita.’ Nongina
    kasina inangariimim am ghe pitila eue va, ‘Ita tee natuna ita.’
  zpv-NT: 'laasii loh xquelrnabwaꞌ Dxiohs nabahan nuꞌh rachidiꞌhnn nuꞌh garaatiiꞌ
    cohsa raꞌ. Ziga guñiꞌ raꞌ xpoeta tu rahbi raꞌ ba: “Naa nu xpwiinn Dxiohs.”'
  gux-gux: Li miali, ti sancienli, leni ti yema kuli ye o yaa niinne. i baantiadi
    nni, bi tianba den yedi ke ti tie o puoli ŋoamu yo.
  kos-kos: oana ke sie mwet tuh fahk, ‘In El kut moul, kut mukuikui, ac kut oasr.’
    Oana ke kutu mwet kuhn on lowos uh fahk, ‘Kut pac, kut tulik natul.’
  ibo-ibo: ‘Nʼihi nʼime ya ka anyị na-ebi, anyị na-ejegharịkwa nʼime ya na-adịkwa
    ndụ.’ Dịka ụfọdụ nʼime unu ndị ode abụ na-ekwu sị, ‘Anyị onwe anyị bụ ụmụ ya.’
  yml-yml: Basenadi tamu tomogo vonanina faifaina i veifufu i vo, Fai yawaida i veleveleda
    ta fetofeto wata ta miamiani lilivaneye.” Wata vonanina faifaina yami lei i kilumi
    i vo, ꞌIda wata natunavo.”
  ory-ory: କାରଣ ତାହାଙ୍କଠାରେ ଆମ୍ଭମାନଙ୍କର ଅସ୍ତି, ଗତି ଓ ସ୍ଥିତି, ଯେପରି ଆପଣମାନଙ୍କର ନିଜ
    କବିମାନଙ୍କ ମଧ୍ୟରୁ ସୁଦ୍ଧା କେତେକ କହିଅଛନ୍ତି, “କାରଣ ଆମ୍ଭେମାନେ ମଧ୍ୟ ତାହାଙ୍କ ବଂଶ।”
  bzj-bzj: Da hihn gi wi di powa fi liv ahn moov ahn fi mek wi deh ya. Laik weh som
    a unu oan poawet dehn seh, ‘Wee da fi hihn pikni dehn tu.’
  chk-chk: usun eman a fen apasa, ‘Sia manau me mwökütüküt me nonom lon i.’ A usun
    chök ekoch me lein nöümi chon makkei köl ra apasa, ‘Pwal kich sia nöün.’
  ssd-ssd: Taŋgo ande teŋenmba kuyarna. Sine abo ŋak minmba likeg ta nu tugu ŋga kuyarna.
    Taŋgine kuyar taŋgo ande mata teŋenmba kuyarna. Sine nu tuku kiŋo kame mineg ŋga
    kuyarna.
  acr-TNT: 'Ma ruma ri Dios oj cꞌaslic, cojsilabic y oj jekel che ruwachulew; e pachaꞌ
    ri quibiꞌim can jujun aj tzꞌibanel re ri tinamit alak: “Riꞌoj oj ralcꞌoꞌal ri
    Dios.”'
  rop-rop: Sambodi bin tok, ‘Im garram wi laif langa im bingga.’ En wan kantrimen
    blanga yumob bin tok, ‘Wi biginini blanga im du.’
  mee-mee: kurumea momongara ba taongara ba maulingara ke lele nge i mana. Ba ollaeala
    ke loakurumea ra pangakana palu rae miau muni pangamologangarea ineke role roma,
    ‘Ita bole ka ita ra goe rae i.’
  dif-dif: 'Ngangau nunkangupini ngaiana tepiriai ja wirariai ja kantji nganai; worderu
    bakana jurani kurakuranietja palpa jatanala: «Ngaiana nunkani nguja nganai.»'
  gam-gam: Embe moro pille, nono pin woro, gun molo, olup yenmon mal ge God yendaka
    yenmon. Ye unakne pende pepa bolo embe dji, nono mormon ge yene wombaye mormon
    we dji.
  nou-nou: Awarate God awa ingodena dodo besaun atae ra. Embo da mi matu ro sisira
    ge awa kondade edo sisira, ‘Edo umo ae awa ingodena rora berari embo wasiri de
    mi atise edo ira awodo adi aera edo mana wasiri de atae etera.’ Edo amone teta
    ingoda ya gaiari embobo nenei mi sisera awodo ra, ‘Nango re daedo uso kinapeina
    ra.’
  mqb-NT: 'Anga ''am inde a wa: “Sifa a mənuko, aɓal zek a mənuko, tə anjahay a mənuko
    ɗukwen, ta nay ahay nə à winen a wa.” «Kawa ana ɗo sa ga ara a kwanay sa ja ɗukwen,
    a wa: “Mənuko ɗukwen, gwaslay anahan ahay.”'
  ape-B: Kobi enen elpen nyaklimu. Nyakli, ‘Anan nolukwopu yapis nenekapu mape malahe
    kobi nameitu mapemu.’ Kobi anam ipakimi douk hadukemech ali heyagwleh enenyi enen
    balan uli haklimu. Hakli, ‘Apak chopuk ananipu batowich.’”
  grc-F35: ἐν αὐτῷ γὰρ ζῶμεν καὶ κινούμεθα καὶ ἐσμέν. Ὡς καί τινες τῶν καθ᾿ ὑμᾶς ποιητῶν
    εἰρήκασιν, ‹Τοῦ γὰρ καὶ γένος ἐσμέν.›
  cav-NT: Chacha ecuana aniya, tura anishaya ademe. Ajeya, bucucuya jadya ecuana juya,
    peya queja peya queja, tura casa tyayaju. Tura ecuana casa tyaya dutya ecuanara
    ai acara ayaque aishu. “Dutya ecuana Yusu jabacua cuana, tura ecuana iyahua tibu”,
    jadyatu umae micuanaja yahuaju cuanara huenecuare béru.
  kgp-NT: '“Ti tỹ ẽg han vẽ mỹr, hã kỹ ẽg tóg rĩnrĩr nỹtĩ nĩ, ti tugrĩn. Ti tugnĩn
    ẽg tóg mũgtĩ (mỹr), kỹ ẽg tóg ti tugrĩn nỹtĩ gé (mỹr), Topẽ tugrĩn. Hã kỹ ãjag
    kãmĩ vẽnhrán tĩ ag tóg tó ja nĩgtĩ gé, kỹ ag tóg: tỹ ẽg Topẽ krẽ nỹtĩ, he ja nĩgtĩ.'
  bvd-bvd: Ma ta waa nia bae 'urii, ‘'Ani nia ne kolu ka mauri ma kolu ka gelo ma
    kolu ka too lao molaagali.’ Ma ta waa 'ana waa kekeda kamolu ki 'e saea lau guu,
    ‘Kolu na wela God ki lau guu.’
  ukr-1871: 'Ним бо живемо й двигаємось, і єсьмо, як і деякі з ваших поетів мовляли:
    Його бо й рід ми.'
  apz-apz: Hwe nomꞌne sohwa ole ulɨmento, Anɨtu nakwoe hwapɨngo hweho. Nakwoe sɨmano
    esyaofoso, nakwoe hano emoyoso, nakwoe songo humayoso kako angaꞌnohino hwapɨngo
    hweho. Nomꞌne hwe sekumtaꞌango hunoꞌnjo sohwo ole lɨmento, Nakwoꞌntnne kakoe mehomiꞌnwoho.
  yon-yon: Ye yaambed, nub kuu doronub dewenebuub. Kwane, yiib karub maambed yedmoon,
    ‘Nub kuu ye dana meed.’ andoon.
  poi-NT: 'Porque yɨ́p naxyucmɨ taŋwaganait́pa Dios. Je tachiiba tamvida y tampɨ̱mi.
    Tu̱m de mimicht́am jém iniŋmat́cɨɨwiñ nɨmpa iga: “Taɨcht́am Dios tama̱nɨctam.”'
  wuv-wuv: Uaa i a'ana ona fawewenai ma tatawei ma rama'ai. Ana ale'ei fei ne'iaa
    hefi'a gufuu hamu'ou, ‘Hai'oudu ana na'una.’
  quf-NT: 'Payraykumi kanchikllapa, kawsanchikllapa, purinchikllapa, imamapis. Kaynullatami
    wakin qamkunamanta unay yaĉhaq runakunapis niqllapa: ‘Tukuy runakuna Dyusmanta
    kanchikllapa’ nir.'
  yuw-yuw: Yuho wömai itonggong noni orin koing socsoc nonihon forodongno sinom. Yuhagon
    tongga nonu itongidamon. Sonin kombic kombic amna auho wömai yogung, ‘nonu yuhon
    morögoni idamon.’
  hus-NT-1971: 'Tin ebal a Dios u ejat ani u xe’ets ani i cua’al i ey tu inic. Jun
    i tsalpath inic jaye axi pel a juntal in thucha’: Pel huahua’ tu juncuth aticlab
    c’al a Dios.'
  med-med: Unt, wu ti ndi, nimba mel, ‘Elim nga ronduⱡ ila, kont mbun monmun, wote
    nombuⱡa andinmʉn,’ nitim. Wote ti, en enim nga mon rormun wu mat ndi, nʉk mel,
    ‘Tʉn elim nga kangambuⱡa mbʉ, ku nʉtʉm,’ nʉtʉng.
  bch-bch: Eine mambe panua mugaeai ad tikeo, ‘Ei kekelen ikado ga matada bibita ga
    tamamado ga talalala alele.’ Be gimi lemi panua oatainga ad pade tibode baunga
    ta tikeo, ‘Gita pade taot ei ele gergeu.’
  cco-NT: 'Co̱ꞌ laꞌeáangˊ Fidiéeˇbaꞌ se̱e̱ˉnaaꞌ jí̱ꞌˋnaaꞌ jo̱guɨ ngɨˋnaaꞌ lɨ́ꞌˆ laco̱ꞌguɨ
    cajíngꞌˉ i̱ lɨɨng˜ dseaˋ góoˋnaꞌ malɨꞌˋ i̱ jmoꞌˊ júuˆ ie˜ mɨ˜ cajíñꞌˉ lala: “I̱
    sɨju̱ˇ Fidiéebˇ jneaꞌˆ.”'
  deu-1951: 'denn in ihm leben, weben und sind wir, wie auch einige von euren Dichtern
    gesagt haben: «Wir sind auch seines Geschlechts.»'
  alq-ALGNT: 'Ikidonani8an: ‘8in sa kagi kijenimigo8ak, kagi minigo8ak kidji pimadiziak
    acitc kidji tajikeiak ooma.’ Nandam e tacieg ka nigamo8adj ikido8ag: ‘Mi kekina8it
    odabinodjijiman kidijinagozimin.’'
  ixl-NNT: 'tan ibꞌaꞌnil kuxh Aakeꞌ uvaꞌ isleꞌl oꞌ, as nu kuxaaneꞌ, as at oꞌ. Echeꞌ
    uvaꞌ alel kan taꞌn kaꞌl unqꞌa naj uvaꞌ tzꞌibꞌan tetz unqꞌa txumbꞌaleꞌ sexoꞌl uvaꞌ
    ech ni tal ileꞌ: «Tan Aakeꞌ cheesan qetz,» tiꞌk chajnaj.'
  boa-NT: 'Muurá dííbyedítyúré tsááne bóhɨɨma méijcyá éhnéhjáa tsaate íllu néhduú:
    “Muha méijcyá Píívyéébej tsɨ́ɨ́me.”'
  etr-etr: Mi ema aligilahilä, ïe geloigi nilï segegi fila digi fologola digisa sebewemelë.
    Amo gadola diligi ado dëdëlo dolö odoa nefolalo amolia sähalea, Nilïge ïe malölali
    neamelëla sälo.
  quh-NT: 'Payraycumin causashanchej, purishanchej, runaspis canchej. Waquin wayñuta
    ruwajcunayquichej chayjinata nerkancu: “Nokanchejpis Diospa wawasnin canchej pay
    ruwawaskanchejraycu”, nispa.'
  kwi-kwi: 'Usne aumɨza uzninamtu. Usne aumɨza ɨninamtu. Us akwa uzmakpas. Mɨnpazha
    u kainammmikane ka kaizara: ‘Aune Diospa kwal makpas.’'
  agm-agm: Aihɨ Autaahaatɨho nyangi watɨpɨhandɨ nanyamihɨ komɨ watɨpɨhandaahɨ nyahɨ
    maarisaatɨ dɨtɨhɨrɨ newaatɨ amɨ daayaatɨ bindahaayo. Iyataatɨ samɨ usa amɨtɨhaisawɨhiya
    pɨwɨha jɨpatɨpiyohiyɨhiyaamɨ wo satatɨ jɨpatɨpaisɨhaare. ‘Nyahɨ nyangisangi komɨ
    manyinyaanɨne,’ tatɨ jɨpatɨpaisɨhaare.
  ubr-ubr: Orot tani iyau ba, ‘Ot ifourit amonai ari yawasit tamama, On amonai tabibib,
    On amonai ari ato tamatar.’ Omi ami sabu gayamotis sigayam siyau, ‘Wei mat on,
    On nanatun.’
  tsw-NT: O una̱ wa̱ yi u ɗa tsu ri wuma, waru tsu ri a̱ ma̱zungwa̱, ne ɗa a yuwan
    ntsu waru. Ununa a̱za̱ e ishipa a̱ ɗu a dammai, ‘Amayun, a̱tsu fo diga o ugundo
    wa̱ yi u ɗa.’
  cax-NT: 'Itopiqui uiti te osüboriquia. Uiti uñamenca, uiti usaca. Tacana arrüna
    namatü tücañe bama antiburrü aupariente bama ipiacama nicororrü: “Arroñü aütorrti
    Tuparrü”.'
  aia-aia: '''Iia na hauai tahi tanagia neina gai matai awa mana hahano hairiu na''i
    marewana. ''A ''onaai usu ha''arangasia adaa''i tara''i sae madoma amoo''i o''ani,
    ‘''Igaau ra''i warowarona''i.’'
  srp-1865: 'Jer kroz njega živimo, i mièemo se, i jesmo; kao što i neki od vašijeh
    pjevaèa rekoše: jer smo i rod njegov.'
  agt-agt: ‘Intu ya makkamu ta angat tam, ikid na mangpahehit ikid na mangpanonot
    tekitam, a ikitam tolay ya anak na kiden,’ kunda haman.
  lug-lug: Kubanga mu ye mwe tubeera, era mwe tutambulira, era mwe muli obulamu bwaffe.
    Ng’omu ku bawandiisi bammwe bw’agamba nti, ‘Tuli baana ba Katonda.’
  yby-yby: 'Lemoya emolada ilauka minudanaki sainahena oko moloko okaka noune. Edimotokati
    nama luhuwa jikaka abo we malokasiya sa-liki lae: Lemoya Omailokatiya soto pune.'
  heb-heb: כי בו אנחנו חיים ומתנועעים וקימים כאשר גם מקצת משורריכם אמרו אף ילידיו
    אנחנו׃
  mpp-mpp: Ailu ye hocne gaganonggengte fungine, nongileng yele tapiliwa galu wiyac
    sasawa aicaigabeleng. Aime ngengele ngage-ngage ngic gocne yengi yanguc miibong,
    ‘Nongileng Wapongtacni fikelu adu-madecfocine ailu gagabeleng.’
  apb-apb: Mala ka'u ngaeta mwane saenanau i'omu e uusue wau i na'o uuri, ‘Aena aana
    a God mola e da kie ii'o i laona walumalau, na kie ko meu-meuri, na kie sai lae
    hailiu.’ Na e uusue no'one uuri, ‘Ahutaka kie mani ne'ie mo mwela ingeie hali'ite.’
  san-TEL: కిన్తు సోఽస్మాకం కస్మాచ్చిదపి దూరే తిష్ఠతీతి నహి, వయం తేన నిశ్వసనప్రశ్వసనగమనాగమనప్రాణధారణాని
    కుర్మ్మః, పుुనశ్చ యుష్మాకమేవ కతిపయాః కవయః కథయన్తి ‘తస్య వంశా వయం స్మో హి’ ఇతి|
  ben-IRV: কারণ ঈশ্বরেতেই আমারা জীবিত, আমাদের গতি ও সত্তা; যেমন তোমাদের কয়েক জন কবিও
    বলেছেন, “কারণ আমরাও তাঁর বংশধর।”
  ntu-ntu: Murde kzdq ncblo rpile kx, ‘Nide nou nzlu-krgu, nzvzne-krgu, x nzmnc-krgu.’
    Da kc tqwai nzpi-kzkr kzdu ncblo nemung mz nzyr-krdr kx, ‘Nigu amrlx doa nedeng.’
  pan-pan: ਕਿਉਂਕਿ ਉਸੇ ਵਿੱਚ ਅਸੀਂ ਜਿਉਂਦੇ, ਤੁਰਦੇ ਫਿਰਦੇ, ਮੌਜੂਦ ਹਾਂ ਜਿਵੇਂ ਤੁਹਾਡੇ ਕਵੀਸ਼ਰਾਂ
    ਵਿੱਚੋਂ ਵੀ ਬਹੁਤ ਨੇ ਆਖਿਆ ਹੈ, ਕਿ ਅਸੀਂ ਤਾਂ ਉਹ ਦੀ ਅੰਸ ਵੀ ਹਾਂ।
  gvc-gvc: “Marine jichʉ yoara tiro. Mari masapere catiina, ñuhmiina jichʉ yoara tiro”,
    ni joaa tiha. Mʉsa mehne macaina panopʉ macaina basaare noano joaina quiti yahuina
    cjiri ti joariro seheta nii nija. “Mari cʉ̃hʉ Cohamacʉ pohna jija”, ni joaa tiha
    tina.
  ksj-ksj: Mazaḡa eme ane ḡabone zamaḡano ḡabode onameꞌohe, ebu hagareꞌohe, ebu radiuꞌohe.
    Zae boꞌaḡano bada garaheꞌeteꞌe vazeḡa ꞌahoganiꞌa ꞌahige tiroteꞌe teige, raenaꞌa,
