  san-ASM: কিন্তু সোঽস্মাকং কস্মাচ্চিদপি দূৰে তিষ্ঠতীতি নহি, ৱযং তেন নিশ্ৱসনপ্ৰশ্ৱসনগমনাগমনপ্ৰাণধাৰণানি
