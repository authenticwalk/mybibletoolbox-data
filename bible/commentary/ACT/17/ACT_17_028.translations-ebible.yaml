  ben-OBCV: কারণ তাঁর মধ্যেই আছে আমাদের প্রাণ, আমাদের জীবনাচরণ ও আমাদের অস্তিত্ব।
    যেমন তোমাদেরই কয়েকজন কবি বলেছেন, ‘আমরা তাঁর বংশ।’
  mil-NT: 'Te dɨu‑ni Yá Ndiǒxí xító ñàha‑gá xií‑yu núu cùdíi‑yu ndècú‑yu te càndá‑yu.
