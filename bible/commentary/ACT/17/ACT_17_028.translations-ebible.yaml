  gof-ENT: ሂንቴፌ ኢሲ ኢሲ ዬፄይሳቲ፥ ‹ኑኒ ኢያ ናይታ› ጊዳይሳዳ፥ ‹ኑኒ ኢያን ፓፃ ዴዖስ፥ ቃፆስ።›
  aau-aau: Suw senkin, ‘Hromkwe God hiy su kiy-wak se kiy-wayr, seyr seme lanio sayok,
