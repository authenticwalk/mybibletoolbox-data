    ka varamaraat faulin naan siaana maatang.”
  kyq-kyq: Taa naan̰ se ɓo, Raa se ɔndga kɔnd ɓiin kɛn naan̰ an kɔjn̰ bɔɔrɔ ute ɗoobin̰
