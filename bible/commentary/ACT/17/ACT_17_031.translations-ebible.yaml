  dad-dad: Ĩ naa inon anĩ bun, ĩ tamo igirnen ĩ bunem, teneub ganan madur fiya bun
    es fouf. Negur ĩ laa bun tamal mata kel turĩ fe di, fã yen anĩ bunem, enei agef
    wõ youf anĩ tamo ganan ifelnẽdin.”
  zab-NT: Te pur Dios agulecány tuby dxi ni ideed bniety cuendny, dxi ni gúnny guelgurtisy
