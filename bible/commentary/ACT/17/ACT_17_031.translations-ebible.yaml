    une qa peginjrqas. Aqa segi kumbra bole na ti aqa Ŋiri Yesus Kristus giltej qaji
    aqa wau na ti naŋgo une qa peginjrqas. Tamo uŋgasari naŋgi degsib qalieqajqa deqa
    Qotei na Yesus subq na tigeltej.”
  eng-DRA: Because he hath appointed a day wherein he will judge the world in equity,
    by the man whom he hath appointed; giving faith to all, by raising him up from
    the dead.
  knf-knf: Ţiki adat unuur uloŋ, wi akluŋ kado ñiinţ i adatuŋ, abi awayëş umundu,
    pwayëş panjinţuŋ piş. Adiimanun kë waŋ uwo manjoonan wi anaţanuluŋ ţi pkeţ. »
  san-KHM: យតះ ស្វនិយុក្តេន បុរុឞេណ យទា ស ប្ឫថិវីស្ថានាំ សវ៌្វលោកានាំ វិចារំ ករិឞ្យតិ
    តទ្ទិនំ ន្យរូបយត៑; តស្យ ឝ្មឝានោត្ថាបនេន តស្មិន៑ សវ៌្វេភ្យះ ប្រមាណំ ប្រាទាត៑។
  arn-NT: Ngünechen am elkünulu kiñe medin antü, feychi antü mew ramtukadunguafi ñi
    chumün ta kom che mülelu mapu mew kiñe nor dungu mew, Ngünechen tañi dullintuelchi
    wentru mew. Fey tüfa ta fente küme kimnieiñ ñi rüf dungungen, Ngünechen am wiñomongeltufilu
    ta Jesus.”
  zas-NT: Din Dios ma gulej tijb dxej ni yadëëd ree bejn cwent lojman, dxej ni güün
    xguialguxtisaman. Ma gulej tëëman Jesucrist din güünman guialguxtis guin, abiꞌ
    din guiguien guial gulejman laaman par zian, basbanman laaman chi gütaman.
  ken-NT: mbɔnyunɛ abhʉ́rɛ́ nywɔp ɛnɛn yi átàŋ bǒ mankɛm ɛnyu ɛnɛ ɛchi chak. Anáŋ
    ayap mmu anɛ átàŋ manyé yɔ, nɛ atɔ́ŋ ɛrɨŋ bɛkʉ bǒ mmɨk mankɛm mándɨ́ŋɨ́ mmu
    wu, ndu ákʉ́ yi ápɛ́rɛ́nsɛm ndǔ nɛpɛ́m.”
