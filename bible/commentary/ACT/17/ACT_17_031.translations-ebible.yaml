  bel-N: бо прызначыў дзень, у які мае судзіць сусьвет паводле справядлівасьці праз
    Мужа, Якога вызначыў, даўшы ўсім пэўнасьць, уваскрасіўшы Яго з мёртвых».
  sch-sch: Nikhuo a khita, ha nia han a mi phunpu hah rammuola mi murdi ngei roi adiktakin
    jêk atih. Ma chong ha chu Pathien'n ama hah thina renga kaithoiin mi murdi kôm
    a min riet zoi,” a tia.
  mic-MIQNT: '''Muta Gjinisgam gis tepgisa''toq na na''gweg ta''n tujiw giasgiwewei
    ilsumataq ''ms''t ta''n te''sijig mimajuinu''g. Na tla''tegetew wet sapu tl lugwet
