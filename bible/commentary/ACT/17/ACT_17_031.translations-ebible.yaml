    gisi npliteg, musga''tugsi''gw na tliatew.”'
  huu-NT: Naimacɨ comecɨaɨ iuai naimacɨ meidoñenia, naimɨe jai lloga facaise, naimacɨna
    duere fɨnoite. Naimacɨna duere fɨnollena, ie Jitona jai fetode. Naimacɨ fɨnoca
    rafuena naimɨe raise uiñuamona, naimacɨna duere fɨnoite. Fiodaillamona Jesúna
    naimɨe jai jilloitaja jira, iena uiñotɨcaɨ.
  jiv-NT: Yuska áishmaṉkan anaikiaiti. Nú áishmaṉ ashí aentsti, yáki péṉkeran túriniait,
    yáki yajauchin túriniait núnaka nekarmattaji. Nú áishmaṉ Yus akupkamun tuke enentáimtakui
    Yus nin anaikiaiti. Tura tsawant nú túrunatin átatna nuna Yus Niṉki achikiuiti.
    Túrasha nekas anaikiajai tusa, tura ashí áentstiram nekaatarum tusa nú áishmaṉkan
    jakamunmaya̱ iniantkimiayi” tímiayi Papru.
  otm-NT: Nguetho xʉn zän Oją n'da ra pa din ja ran t'änni nangue ra ximhäi. Da 'yøt'ran
    t'änni xʉn ho n'da ran 'yohʉ ngue bi huanh Oją. Nuna ran 'yohʉ, Oją bi xox 'bʉ
    mi du, janangue'a da bąh yʉ ją'i hingui hɛ̨i da 'yøt' ran juąnbi, bi 'yɛ̨n'a ra
    Pablo.
  dah-dah: '@see-verse:ACT.017.030'
  tnk-tnk: Irəha tuhaməkeikei mho iamɨnhi irə, tɨ nəri nə mə in rɨnəmri raka nəpɨn
    riti. Ia nəpɨn nəha iərmama riti sə in rɨnərpwi raka rəɡɨn irə trəkiri ia natukwatukwien
    nərmama me pam ia tɨprənə i tɨ noien me səvənraha. Kumwesən rɨnahatən raka nərmama
    me pam sin nəha iərmama nəha, tɨ nəri nə mə rɨno rətui mwi ia nemhəien səvənhi.”
  kpr-kpr: God nu Ategi da Sifo gategetiri irira. Amboda furarira. Namonde ava kasama
    aoro dae sedo, God setiri nunda Genembo ambarida ghe jebuge erorusira. Ategi da
    Sifo aminda, God nu sari, Genembo ambarida ghe jebuge erorusira aimi, evetu genembo
    isambu nune bekáda bekáda ategi arira. Nu evetu genembo da ari eveva a ari ekokodae,
    bekáda bekáda ategi arira,” aminge sisira.
  san-IAS: yataḥ svaniyuktena puruṣeṇa yadā sa pṛthivīsthānāṁ sarvvalokānāṁ vicāraṁ
