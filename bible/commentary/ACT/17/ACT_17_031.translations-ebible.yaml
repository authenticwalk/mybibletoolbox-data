  jae-jae: Ma kêtôc bêc êmêtôc ŋamalac samob êndêŋgeŋŋa kêkô kwanaŋgeŋ ma kêjaliŋ
    ŋac êmêtôc biŋŋa sa su. Eŋ kêwaka ŋac tau sa gêdêŋ lau samob gebe gêŋu eŋ sa aŋga
    ŋacmatênêŋ.”
  ksd-ksd: tago i ga kubu ra bung, ba na kure ra rakarakan a gunagunan tana ma ra
    takodo na varkurai tai nam ra tutana i ga pilak pa ia; ma i ga vadovot ia bula
    tadav ra tarai par, ba i tar vatur mule kan ra minat.
  msm-NT: Su meyduon aedow no pigbootan din no oghukuman to tibo kaotawan. Meyduon
    isab otow no pigpili din to paghukum kandan to minatarong. Pigbanhaw on to Diyus
    sikan ogpahukumon din pagmatuud no sikandin iyan to oghukum.”
  myk-myk: Bani Kilɛ ya caŋa ka teŋɛ, kee na wu da ba kiiri kɔn koŋɔ ki bɛɛri na ni
    tiimɛ ni. Kilɛ yɛ pyaa ya ná wemu ɲaha bulo ge, wee wu da bye kiiri wu kɔnvɔɔ.
    Kilɛ ya ɲaha shɛshɛɛrɛ temu shɛ sipyii na wee shizhaa na ge, tee ɲɛ na wee ɲɛ
    na yeege xu ni.»
  sbe-sbe: Matawuwuna mayadai ye toleyako unai kabo yona kaisunuwa tamowaina tanoubu
    maudoina ye hinelidi, na yona hineli ne kabo dudulai unai. Teina ye hemamohoiyei
    tamowai maudoidi udiyedi matawuwuna Yesu boita unai ye hetoloꞌuyoi.”
  mcr-mcr: Ii quati tiinjqä. Iqueqä suqä jänänäŋä iuta, qokä-apäkiuqä suqä iwäsäuniŋqe,
    Iqu hiunji hŋque atäuŋuä ae ikqeqä. Ii iwäsäuniqä diŋqe, Ämaqä Hŋque ae ätekqeqä.
    ‘Ämaqä Tqu, Qäqueqä’ ämänätquetŋqä diŋqe, Ämaqä Iqu äpäkoŋgaŋgi qua äptekuwiutaŋi,
    Goti Hanjuwä Iqu aŋgumä ae ävauqumuatkqeqa” ätukqe.
  cux-NT: Cáávā chuū Dendyuūs 'cuuⁿ'miⁿ yā 'áámá nguuvi chi diíⁿ yā juzgar 'iiⁿ'yāⁿ
