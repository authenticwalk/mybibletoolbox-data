    ve'ka ako hapalimale'ne. Ani hapalimale'nea ve'kaena vaya'moki afi'a alakepa hu'a
    afisaya yafe fali'neapati ako alino hetite'ne.” hu'ne.
  gnn-gnn: Liŋgu Godthunydja liŋgu nherrara ŋunhi walunha, ŋunhi ŋayi yurru mala-yarr'yun
    yukurra yolŋu'-yulŋunha waŋga'-waŋganynhanydja, bawala'mirrinha yana. Yurru ŋayi
    Godthu yurru mala-yarr'yundja yukurra dhunupa yana, ŋuliwitjandhina ŋurikala waŋganygala
    yana yolŋuwala, ŋunhi ŋayi liŋgu ŋanya nherrara mala-yarr'yunarawunydja yukurranharawu.
    Yo, liŋguna ŋayi Godthu milkuŋalanydja ŋilimurruŋgu ŋuliwitjarrana ŋunhi ŋayi
    gaŋgathinyamirriyaŋala ŋanya ŋunhiyinhayi yolŋunha moluŋuru rakunyŋuru; yuwalknha
    yana ŋayi yurru yolŋu'-yulŋunha mala-yarr'yundja.”
  yal-yal: Amasɔtɔ a bata lɔxɔ keden nagidi a dunuɲa birin kitin bolonma naxan yi
