    tar puhono tasir mamang tamatalik ke kale tapokis tur pe tatanono toro mat.”
  san-DEV: यतः स्वनियुक्तेन पुरुषेण यदा स पृथिवीस्थानां सर्व्वलोकानां विचारं करिष्यति
