  uvh-uvh: Ka Anutu wari aming dabik indi kabakni' fara waraga' u tora' wara'ning
    ki sini' wa ning, Anutu adi aming dabik indi midiganang kuknipma nipkedanga tagagarenip
    waraga' kama girii kubanik wari kagadofi waraga' kuma' kasiranga kabigu'. Abanga
    adi aming girii kubanik ka kama ka wara'ganang kane ka aming kubanik kubanik indining
    iikni' u didimengsa' nipkedanga tagagarenip waraga' undu' kuma' tipkasiranga kabigu'.
