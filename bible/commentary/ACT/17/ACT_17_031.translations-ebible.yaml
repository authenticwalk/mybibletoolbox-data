    Nene ‘Rɨ́peárɨŋo, ayɨ́ orɨ́anɨ?’ yaiwianɨ́wá nánɨ o péo ámɨ sɨŋɨ́ nerɨ owiápɨ́nɨmeanɨrɨ
    eŋɨ́ sɨxɨ́ weámɨxáná wiápɨ́nɨmeaŋɨ́rɨnɨ.” Poro e uráná re eŋɨnigɨnɨ.
