    da Diusu sa Jabeituti Deja pashanapaenita puji.
  lid-lid: Tasah, iy ndrasani len ta iy kameh aleben lau badu kon munyak mari, na
    ndramak ari mwasin labai iy ndratehei lahou dah ndra minen. Iy badeh ndraleheyani
    lakou doh ndrasahan handru ndrame len mada lau mari i san ta iy suni iy amak ta
    imek tan eme loken.”
  wim-wim: Nil God.angan kan meeꞌmiy aak anan wunow nil pam wanchan mep-mepow ngampang
    aak umyompanam anpalana ngamp ngeen nathan yump-yumpamp min nathwey-a, yaꞌ way
    natha. Nil man-thonam anman murkanim iiyow niiyant putha nil pam wanch aak-yaꞌangan
    keꞌ wayathiya. Aꞌ God.angan kanam miꞌ nunang pam piꞌan paththam, alangan than-thanathow
    ngampang pam wanch umyompanaman um nungantanga. Nil God.angan kan meenath ngampar
    nil pam inmana wuut piꞌan kan-kanama God.angan puth koyam nunang ekath mulamana.”
  zga-M: Ulwakhuva aveikhile eikhingho eikhyakhuheingheila eikheilunga mbwayeilweli
    khumunu ula uvei ahaliwe. Unguluve ahuminche uvumanyi vwa munu uyu khumunu uveiavenchangha
    pala upu anchusinche ukhuhuma khuvunchukha.
  yom-yom: Bila wukubika lumbu kioki kela sambisa batu ba nza mu busonga, mu nzila
    yi mutu wowo kakubika bu kavana dimbu kuidi batu boso mu fulukisa mutu beni mu
    bafua !
  san-SIN: යතඃ ස්වනියුක්තේන පුරුෂේණ යදා ස පෘථිවීස්ථානාං සර්ව්වලෝකානාං විචාරං කරිෂ්‍යති
    තද්දිනං න්‍යරූපයත්; තස්‍ය ශ්මශානෝත්ථාපනේන තස්මින් සර්ව්වේභ්‍යඃ ප්‍රමාණං ප්‍රාදාත්|
  yut-yut: Don mɨŋat amɨn morap gen pikon yop do bɨsap kɨnda kɨlɨ yɨpgut. Uŋun bɨsapmon
    gen kokwin kɨlegɨsi aŋek mɨktɨm amɨn kɨsi morap gen pikon yopdɨsak. Gen kokwin
    pi uŋun asak do Piŋkop da amɨn kɨnda kɨlɨ manjɨgɨt. Uŋun amɨn Piŋkop da asisi
    kɨmoron naŋ aban pɨdagɨt, do amɨn morap yaŋsi nandaŋ ɨmni, Piŋkop da gen kokwin
    pi uŋun amɨndosi ɨmgut.”
  grc-BYZ: διότι ἔστησεν ἡμέραν ἐν ᾗ μέλλει κρίνειν τὴν οἰκουμένην ἐν δικαιοσύνῃ,
    ἐν ἀνδρὶ ᾧ ὥρισε, πίστιν παρασχὼν πᾶσιν ἀναστήσας αὐτὸν ἐκ νεκρῶν.
  cpc-NT: Tima Pawa jiyoshiitaki apaani shirampari, iriitaki jotyaantairi jaminakoyitairo
    okaatzi antayitakiri. Aritaki jiyotajaantakiro irirori Pawa tsikapaitirika jimatairo.
    Tima joñaagantakiri shirampari jowiriintairi ikamawitaka”.
  nhg-NT: Ejqueu Deus quenequihua ma toyulcuepacö porque quexelojque sente tunale
    para pa inu tunale ma quenjuscörucö noche giente de tlöltecpactle. Otieixpejpenque
    sente tlöcatl para que pa inun tunale inu tlöcatl quenjuscörusque giente san quiene
    ca conbenierebe. Pos Deus tieyulebitiluc inu tlöcatl de intzölö mimejque hua de
    inu maniera otiechejtetejque que tieixpejpenque para quechihuasque inu tequetl.
  nya-nya: Pakuti Iye wayika tsiku limene adzaweruze dziko lapansi mwa chilungamo
    kudzera mwa Munthu amene anamusankha. Iye watsimikizira anthu onse zimenezi pomuukitsa.”
  ngu-NT: Ijquin Dios oquinnahuatij pampa yoquitlalij on tonajli ijcuac nochi tlacatl
