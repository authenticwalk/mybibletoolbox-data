    tot-oway chinutokana, wat nan-uchiyéna hiya hen natéyana.”
  tam-2017: ஒரு நாளைக் குறித்திருக்கிறார்; அந்த நாளிலே அவர் தாம் நியமித்த மனிதனைக்கொண்டு,
    பூலோகத்தை நீதியாக நியாயந்தீர்ப்பார்; அந்த மனிதனை மரித்தோரிலிருந்து உயிரோடு எழுப்பினதினாலே
