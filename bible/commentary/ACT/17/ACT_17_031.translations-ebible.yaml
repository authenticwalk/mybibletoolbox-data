  sus-sus: barima a bara lɔxɔɛ keren sugandi, a fama duniɲa makiitide naxan ma tinxinyi
    ra, mixi nde saabui ra a bara a ragiri naxan ma. A bara na kanyi matɔnxumaxi rakeli
    faxamixie ya ma.»
  pon-2006: Pwe e ketin koasoanedier rahn ehu me e pahn ketin kadeingkihda sampah
    pwon pwuhng, sang rehn ohl emen me e ketin pilada. E ketikihda kadehdepen met
