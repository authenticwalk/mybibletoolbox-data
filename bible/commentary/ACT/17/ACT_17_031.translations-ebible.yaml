  tur-YTC: Çünkü atadığı Kişi aracılığıyla dünyayı doğrulukla yargılayacağı günü belirlemiştir.
    O’nu ölümden diriltmekle bütün insanlara güvence verdi.”
  san-ITR: yataH svaniyuktena puruSheNa yadA sa pR^ithivIsthAnAM sarvvalokAnAM vichAraM
