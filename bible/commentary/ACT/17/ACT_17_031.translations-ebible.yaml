    ica melahuac quichihuas ijcuac oquiyolihuitij Jesús niman oquetzteu ne ipan itlalcon.
  kup-kup: Met tairaiz pot añah hometunei, oñ God tokat dari hamarah añarab hezarizaro
    ñevok evizapanez aliz posiz au hakahan hez, met aban dari an etapanez pop ba ou
    havatah, pot dari tin hodad tat hekaz hat Godihö pi ñomahaekanañ maot baval hakahan
    hez.”
  jid-jid: A he toki nitu a yo vi wa ani gaatre ni gbungblu wawu ni nkon tsatsra zu
    ni wo ndji wa a chu zi ye. Irji guchi nu kpe wu tsro to nitu ndji yi ni ko nha
    wa a nzu lu ri ni kwu'a.
  wmw-wmw: Konta katula suku yakuwalamula wanu ulumwengu piya na shariya, julu ya
    Munu wantondore. Na iye kawakikisha wanu piya kinu‑ci julu ya kunfufula iye ka
    wafwi.”
  gmv-GGM: Izi ba doosidade baggara biita bolla xiillotethan pirdana gallas bare woththides.
    Izakka hayqqope denththidi asa wursios hayssa tummatetha errissides.
  ssg-ssg: Haeu kilamiwen ngain telao ti tel Natun hiniti hatesol seilon ape hinitian
    tetan sawisawin. Haeu kola ka tesol waliko ien salan ti i xahateni aliake tel
    Natun ti matean.”
  zpo-NT: Nel Dios mleey tub mbizh kwaan naab xaa re kwent lo rese myet tub mod nali
    doo, nu mleey xaa Jesús le kwaane. Sbaa mlu xaa lo rese myet, leezha mseban xaa
    Jesús lo re xaa ngut.
  poy-poy: Toziya katula lishaka lyeni hakapatozi pasipanu kwa kutenda galii yagafiriziya
    Mlungu kwajili ya muntu yumu yakamsyaguliti. Mlungu kawalanguziya woseri shitwatira
    ashi kwa kumzyukisiya muntu ayu kulawa kwawahowiti!”
  qwh-NT: Porqui Diosmi sitashqa juc junaqta, enteru munducho nunacunata rurayanqanmanno
    acrashqan nunatawan jusgatsinanpaq. Y tseno canqanta musyanantsicpaqmi tse nunata
    wanushqanpita Dios cawariratsimorqan.”
  gaw-gaw: Aḏinu? Nug wanp̱an danab ah oh epeḏiadḵunu amu deḏ aaḵu otiom daaṯe. Dimp̱a
    geha, epeḏiak amup̱a amu danab ah oh ag ahilag hak amu kobol aḏi hep̱ig amup̱a
    Nug epeḏiadḵu. Epeḏiak nuhig amu tutuḵu elelenab. Amu Nug danab laa epeḏiak amu
    gumaḵunu otiom. Danab amu Nug mauhe, Kayak Nug he, Nug eḏua hibaiṯom amunu danab
    oh ag keeke amu genab beḵu amu ag oolagp̱a genab dooglagnu elele,” awa aum.
  nca-nca: Dokoro enendo otete roneneŋowí howero uni soso ronda yerewero quro naru
    ka rokóŋaró. Ko ronda-ronda uni ka rokóŋaró. Nore meté uni ŋu iŋondutuwowato,
    dokoro uni ŋu khumoní Anutuko uni tapu koŋgo riní otoqaró.”
  zpz-NTPP: Gun Ñgyoozh bi bzum tub dzi nu li ri beem ni dela mbecy nu yuꞌ gyishlombecy.
    Ni gyicy mi par nu nac tub biñ nu bi bloo sum. Nunu briic mi nu gad lagy mbecy
    nu segur la ni gyicy mi ornu bicy mi nu byabañ mi zeꞌ despuees nu gut mi ―na Baly.
  mkj-mkj: Pwa Ih ne koajoanehdi pwa oau rehn Ih pirin kadeikkihda jampah jang ipen
    Armaj men ma Ih ne pilda. Ih kihda kadehde oang armaj ohroj nehn Ah ne kaiejda
    Ih jang mehdi!”
  zac-NT: purquë Dios hia bëꞌnë më designar tubi dzë nagunë më juzguë ra mënë. Dios
    gulë́ tubi nguiu nagunë juzguë grë mënë lu guë́ꞌdchiliu. Verdá nahin purquë bëldishtë́
    Dios nguiu rëꞌ ladi ra tëgulë.
  kyg-kyg: Gotiꞌa agoti huno apatesiya afinaꞌmo lekana pai maleꞌneno agoti huno apatesiya
    vekamo ago lekana paino ateꞌniye. Lekana paino ateꞌniya vekamoꞌa lama geꞌaletikeꞌmo
    alino alagepa huno agoti huno apategaiye. Gotiꞌa ani vekamo faliꞌniyatetiꞌmo ago
