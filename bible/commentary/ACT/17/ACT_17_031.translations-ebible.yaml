    dau sa akêŋ lau batê-ŋga, dec tôc gêŋ dau tiawê têŋ lau hoŋ sêlic.”
  pri-NT: Ba é jèe nabwé tòpò ê Tòotù na ée mwa pitèi diri ê pâ âboro naa gòropuu,
    â ê aupitèi kêe, âna o *tàrù. Ée mwa pinaigé mee ê pwi âboro, na é jèe nabwé pitòrigarié
    târa pwi tòotù-bà. Â é pawâroé côwâ gée na aubà, ba na é paari tâjè diri pâ wàé
    kaa pwiri, ê pwi a pitèimuru na ia é jèe pitòrigarié.»
  zpq-NT: Diosen' chaclaže' cuejyic̱hjcho da' malen', ḻe ba mbeje' Jesucriston' gone'
