  kan-OKCV: ಏಕೆಂದರೆ ದೇವರು ನೇಮಿಸಿದ ಒಬ್ಬರ ಮುಖಾಂತರ ಇಡೀ ಜಗತ್ತಿಗೆ ನೀತಿಗನುಸಾರವಾಗಿ ನ್ಯಾಯತೀರ್ಪು
