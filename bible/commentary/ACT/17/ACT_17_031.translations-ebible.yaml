    maragu'. Ka aming adi kane kigineng ka Anutu wari tubobu tipmaragu' u kanga o
    Anutu adi aming ka wa beng sini' ba kamigu' ning suktangkating wa giri karengsa'ning
    yanggu' Pol wari.
  ino-ino: Anumaya Koti'a kake hupatesea au'ava'amo'a api aisea kake hisea ve'kakeno
