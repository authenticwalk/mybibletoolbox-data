    ig ukatiwnihpitniwiy adahan ku pariye ukehniwiy ay amadga inin. Ku wis keh mbayka,
    mbaykanewa ig ikí wot. Ku wis keh kabayka, kabaykanewa wis utí. Ig ka taraksa
    ku aysaw ig hiyak ukak. Apim ini ig katiwnihkiswiy ta git pahapwi gikanyan. Ig
