  nho-nho: I te aa i aa Ia ku oti te hakamaatino hakaoti tana aso, teenaa tana Tama
    ni hakanoho raa ma ki hakatonutonu naa tama hakkaatoa i te maarama nei i te ara
    e tonu. Ttama naa ni hakamasikeria a Ia i te mate ki kkite te henua hakkaatoa
    maa teenaa ko te tama ma ki hakatonutonu laatou!”
  gym-NT: ñobtä ñan angwane mtare Ngöbökwe köbö kitanina kukwe ükatekäre kuin era
    metre ni jökräbe, aisete Ngöbökwe ni dianinkä iti, köböire niarakwe kukwe ükadite
    ni jökräbe. Ni ye abko ni ngite Ngöbö rüere ya, ñakare ya abko niedi metre kwe
    ni jökrä kräke. Ni ye mden abko krütani akwa, Ngöbökwe mikaninta nire, niarakwe
    ni ye dianinkä sribi ye nuenkä bä mikakäre, niebare Pablokwe.
  azg-NT: Ee majndaꞌ xuee na jndë sijndaꞌ jon xjen na ntcoꞌxen jon jaa nnꞌan tsonnangue
    ntyja ꞌnaanꞌ ꞌnan na jndë tonanꞌtja jaa nnon jon. Juu tsꞌianꞌñeen ntsꞌaa jonhanꞌ
    chaꞌxjen na chuhanꞌ. Ndoꞌ majndaꞌ nquii tsꞌan na jndë tꞌua jon tsꞌianꞌñeen nnon
    juu na quitsꞌaa juuhanꞌ. Ndoꞌ ndëë tsoñꞌen nnꞌan itsiꞌman jndyoyu jon na mayuuꞌ
    na nguaa na nndaꞌ ee tyincyaa jon na vandoꞌ xco tsanꞌñeen vi na jndë jnanꞌcueeꞌ
    nnꞌanhin.”
  bhd-bhd: किजोकि तैनी अक दिहाड़ी ठुवालेवरीए ज़ैखन तै सच़्च़े सेइं दुनियारो इन्साफ
    एक्की एरे मैनेरे ज़िरिये सेइं केरेलो, ज़ै तैनी रख्खोरोए, ते तै तैनी मुड़दन मरां
    ज़ींतो केरतां ए गल सैरी मैनन् साबत कियोरीए।”
  too-NT: Porque Dios laclhcāhui'līnī't lakatin chi'chini' a'xni'ca' lej xa'nca nacājuzgarlī
    ixlīhuākca'n tachi'xcuhuī't xalanī'n nac quilhtamacuj. Lā' Dios lacsacui'līnī't
    kalhatin chi'xcu', Jesucristo, a'ntī nacājuzgarlī huan tachi'xcuhuī't xalanī'n
    nac quilhtamacuj. Huā'mā' xa'nca ca'tzīcan porque Dios mālakahuanīchokolh Jesucristo
