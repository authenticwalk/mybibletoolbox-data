verse: ACT.017.031
translations:
  kpx-kpx: Au louale keu koseanu. Au vani mole ebagemale kela au ata mole ebagemale
    kena bae ata bahatae vaveve kaovai abu vamale kemo ibinaeabe ovei. Iale ata keike
    Dilavau etuvage hovelahanu.”
  okv-H: rate iji puvuresuja avo embo sirikehija amina embo tapa ta vasiri avo eto
    amita ke be na hajire ikasuja avoeto embomeni amina ungota ari sasapura toara
    God na eria. Eto embo sirikehija avo God na embomeni kito ke be ara enu vasiri
    te ehako erena.”
  tbo-tbo: Matababana iyeta i bahebaheya ugolina lawa i inagani apo dewa dumadumalunei
    lawa ataputa ina libahibahita. A baha limoinana lawa ataputa ugolita naka lawana
    i inagani amaka hilage ugolinei i witowolo meya.’
  mal-C: അവിടന്ന് നിയോഗിച്ചിട്ടുള്ള ഒരു മനുഷ്യനാൽത്തന്നെ ലോകത്തെ ന്യായംവിധിക്കാൻ ഒരു
    ദിവസം ദൈവം നിശ്ചയിച്ചിരിക്കുന്നു. ദൈവം നിയോഗിച്ച ആ മനുഷ്യനെ മരിച്ചവരിൽനിന്ന് ഉയിർപ്പിച്ചതിലൂടെ,
    ഇതിനുള്ള വ്യക്തമായ നിദർശനം നമുക്കു നൽകിയിരിക്കുന്നു.”
  grc-SR: ⸂διότι⸃ ἔστησεν ἡμέραν, ἐν ᾗ μέλλει κρίνειν τὴν οἰκουμένην ἐν δικαιοσύνῃ,
    ἐν ἀνδρὶ ᾧ ὥρισεν, πίστιν παρασχὼν πᾶσιν, ἀναστήσας αὐτὸν ἐκ νεκρῶν.
  bgc-bgc: क्यूँके उसनै एक दिन तय करया सै, जिसम्ह वो धार्मिकता म्ह खुद के जरिये ठहराया
    गये उस माणस के जरिये दुनिया का न्याय करैगा, जिन ताहीं उसनै मरे होया म्ह तै दुबारा
    जिन्दा करकै या बात सारे माणसां के स्याम्ही साबित कर दी सै।”
  khz-khz: Kwalana ia na toma ta ekilagi-gavuato, votomai gena gapiiti talimana na
    tanoparai veagirori pene kalaa marorirorina na. Palagu na votalima evega-taunataunaato
    taunilimalima maparara wailarai, vegailiana kwarega na evega-kuliiti-waiato.”
  deu-TKW: wie er denn einen Tag festgestellt hat, da er die Welt richten will in
    Gerechtigkeit durch einen Mann, den er dafür bestimmt hat, nachdem er jedermann
    den Glauben eröffnet hat, indem er ihn von den Toten erweckte.
  zsr-NT: Dios chnuluꞌë tu dza catiꞌ cuequi xbeynëꞌ yúguꞌtë bunách. Gdu tsahuiꞌ nac
    ca cuequi xbeynëꞌ lequëꞌ lu nëꞌë Jesús, bönniꞌ naꞌ buzoaczëꞌ Lëꞌ, atiꞌ laugac
    yúguꞌtë bunách benëꞌ tsutsu gac cni le buspanëꞌ Lëꞌ lu yöl‑laꞌ gut.
  lin-lin: Pamba te akata mokolo oyo akosambisa mokili mobimba na bosembo nyonso,
    na nzela ya moto oyo Ye asila kopona. Atalisaki bosolo na yango epai ya bato nyonso,
    na nzela ya kosekwisa moto yango kati na bakufi.
  hns-NT: Oe ek dien dharies hai djab oe doenia bhar ke oeppar sattjaai se faisala
    karwaaiga. Ie kaam kare khaatien oe ek aadmie tjoenies hai. Aur dekhaawe khaat
    kie ohie aadmie sab iensaan ke djadj rahiega, oe oke djie oethaais hai.”
  noa-E: ¿Khan jãgwi mag ãba ichpaita igpi sĩ? Ichdëu maach chachju aawaima ajim anʉm.
    Mamʉ mag maach chachbarm ed õrau amachdëu nem waumaajerrpierr amach khĩircha khap
    jajaau amkhĩir, woun ãb Jesús anʉm ya jʉr wai simgui ajim anʉm, thumaam khʉʉnag,
    chijã khʉʉnta ich aar auju wa chijã khʉʉnta sĩi isegwi barkhʉʉiju khãijã ichdëuta
    khap jajaau amkhĩir. Mag ich Jesuu thumaam khʉʉn dʉ̈i mamag aju maachig khap amkhĩirta,
    meetarrjã, meeba arrjö deeu ũmaai ich Jöoirau i phiriu aujimgui a jaaumajim aajem
    ich Pabloou.
  eng-EMTV: because He has appointed a day in which He is going to judge the world
    in righteousness by the Man whom He has appointed, having given proof to all,
    by raising Him from the dead.”
  mib-NT: Chi Yaā Dios, je ni jeni ya quɨvɨ̄ jeē ndaā sándaā yā sɨquɨ̄ ñayuu ñayɨ̄vɨ́,
    te ni jeni ya Jesús jeē maá yá sándaā. Te je ni steén cají Yaā Dios nuū tāca ñáyuu
    jeē maá yá ni jeni Jesús, chi ni nastécu yā Jesús, achí Pablo.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेगुबा कन् मनालाम् इक्‍सादिङ् खाम्‍बेःक्‍मोबा याप्‍मिहाॽ
    साम्‌योनिबा खासे़न् चोःक्‍मा सुये़म् निःन्‍धो चोगुआङ् वाॽरो॥ हे़क्‍क्‍याङ् खुने़ॽग
    खे़न् सेगुबा मनाःन् सिःमे़न्‍लाम् कुहिङ्‌वे़त् चोगुआङ् कन् पाःन्‍निन् ओसेःन्‍आधाक्‍ते़आङ्
    वाॽरो॥”
  xnj-xnj: Ndava amali kuhagula ligono leihamula mulima pangali kumganisila yoyoha
    munjila ya mundu mmonga mweamhagwili. Chapanga avalangisi voha lijambu lenilo
    kwa kumyukisa mundu mwenuyo kwevafwili.”
  mmx-mmx: Mila neni ira lok katling pam lara laaleng neni naba lok li limixin axap
    at lavapaase, la mo lavapaase ren nabak mokso aleng. La ni ga soxolik ka vam lara
    laradi xusu na ronga linga at laaleng ete. Ni ga lox asuvos pam mo laradi ri limixin
    axap mi loklok katling keretna, ni ga lox aroo amlong i basinge lanmet.”
  cbr-NT: Nucën Papa Diosan ca mëníocëxa, anúan achúshi uni, Jesucristonën camabi
    uni, aín nuitu cara upí 'icë, cara upíma 'icë quixun isti nëtë. Usaquian 'anun
    ca an caísacëxa quixuan camabi unin 'unánun, ca Nucën Papa Diosan Jesús bamacëbi
    baísquimiacëxa.
  tee-NT: Ni lhca'ulata ju yuchi ju avilhchan acsni sok calakts'intanuyach tachi chun
    ju lapanacni pus yuchi lhinajun ju Dios ni catamacaulh ju ix'alactu'unti'an. Chai
    ju yuchi sacxtutach pumatam ju canona' tichi chavaich ju catak'alhtaxtuya' chai
    tichi chavaich ju camamak'alhk'ajnicana'. Chai apumavasalanilh tachi chun ju lapanacni
    ni chunch ju catapasaya' ni macxtuchokolh ju anu' lapanac junta ixmacnucanta.
    ―Chunch ju ajuni ju lapanacni ju Pablo.
  eng-LSV: because He set a day in which He is about to judge the world in righteousness,
    by a Man whom He ordained, having given assurance to all, having raised Him out
    of the dead.”
  cak-NT: Roma raja' can rucha'on jun k'ij chi yeru'on juzgar conojel winak. Rucha'on
    chic Jun ri can utz-wi chi jojru'on juzgar. Y ri Dios xuk'alajij chi ketzij chi
    ri Jun ri' jojru'on juzgar, roma xu'on che chi xbec'astaj-pe chiquicojol ri caminaki',
    xcha' ri Pablo.
  pah-NT: '—Aerẽ mbapava koty po ti Tupana''ga Jesus''ga mbo''eukari g̃andeaporog̃ita
    pe nehẽ. A''ereki ymya ga e''i Jesus''ga pe: “Aerẽ po ti ndehe ere''e g̃a pe nehẽ,”
    ei Tupana''ga ga pe. A''ea rupi katu po ti Jesus''ga ekatui g̃a pe a''ero nehẽ
    ikwahava g̃andeaporog̃itapyryva ojipe''g̃a ndeaporog̃itate''varuhua nehẽ, ei Paulo''ga
    g̃a pe. Tupana''ga okwahavukaripe Jesus''ga rembi''eag̃wama yvyakotyve''g̃a pe
    ikwehe. A''ereki ga ombogwera Jesus''ga mongovo, ei ga Atenaspeve''g̃a pe.'
  sja-NT: Ichia mãga jara bɨ na ewari na p'ek'au eujãdepemaarãpa oopata jõmaweda ak'ɨit'ee
    perã, k'awaait'ee pia wa k'achia. Mãga ooit'ee ichia pëida Jesucristopa. Cristopa
    eperãarãpa oopata mãgá ak'ɨi, ichia k'achia ook'aa pada perã na eujãde nipak'ãri.
    Tachia k'awa p'anɨda aji, Ak'õrepa iru jɨrɨt'eraji, iru piup'eda, chok'ai p'irabaipida
    perã.
  xed-xed: 'kabga fafa ta fitik ŋa tsanaghata guma nda tvani ta inda ghəŋa haɗik.
    Zbapzba Lazglafta ta mndu ŋa maga tsaya ka sliʼaganaptá tsi mataba gwal nda rwa.
    Manda tsaya maranaŋta Lazglafta ta inda mndu kazlay: Tsatsi vərɗa mnda tsa guma
    zbap yu,» kaʼa.'
  mks-NT: Jáchi̱ sa̱ na̱sacu Ndióxi̱ in qui̱ví caja vií a̱ sa̱ha̱ tócó ndihi ña̱yivi
    ndúu ñuyíví yóho. Ta sa̱ na̱ca̱xi mé á Jesús ña̱ caja vií nda̱a̱ mé á sa̱ha̱ ná.
    Ta na̱jánditacu tucu Ndióxi̱ Jesús tá na̱ndihi na̱xi̱hi̱ a̱. Ta xi̱hín ña̱ yóho
    na̱na̱ha̱ nu̱ú ña̱yivi ña̱ mé a̱ nda̱a̱ caja vií Jesús sa̱ha̱ ná —na̱cachi Pablo
    xi̱hín ndihi na̱ cán.
  gfk-S: I tangtange hobi kinong ite kubus ter tike bung be na gil tike takados na
    harkurai tano ula hanuo. Ma ina ter ikin ra pinapalim tano lumana no tunana nong
    ite tibe ter ie be na gil ie. Ma ne God te hatutuno ter ikin ta ira turadi bakut
    horek. Iga hatut ikino tunana sukun ra minat.”
  bmu-bmu: “Anutunöŋ nalö ketaŋi ali kam kuŋguma. Yaŋön nalö miaŋgöreŋ ambazip gölmeŋi
    gölmeŋi pakpak mal anjei, mi tokom neŋgiba keunini kewöta törörök jim teköma.
    Yaŋön azi kun keunini jim tekömapköra möwölöhöba jimtekötekögö kukösumŋi böröŋe
    alök. Yaŋön azi mi mem gulii kömupnöhök wahöriga mewö miaŋön kukösumŋi ketaŋi
    mi ambazip pakpak kondel neŋgiiga eka mötzin. Azi kömupnöhök wahöröhi, yaŋön mönö
    jimtekötekö Tonina akza.”
  dgz-dgz: Iwa piup iravi wanene tamopen menan apan daiton om enun. Om enuni apanewa
    ame wanene tamana di taneta. Me ameme di tapi wa ewanepen menan God om enuni apane
    ame boe inakae sia yon wanden.” Pol opata ap anega wan.
  eng-GNV: Because hee hath appoynted a day in the which he wil iudge the world in
    righteousnes, by that man whome hee hath appoynted, whereof he hath giuen an assurance
    to all men, in that hee hath raised him from the dead.
  zaa-NT: Porqui'ni chi benie ttu tsá señalado para ucuí'e falta qui' ttu ttu enne'
    según ti'iỹa ná bá nu beni cą gùtse'e cą yétsiloyu. La'a labée chi bedue ttu ènne'yu'
    para gunie juzgar de acuerdo lani titsa' quì'e. Hualiba anía ná porqui'ni chi
    bechìthee bi de lo lù'uti para labiru gattie.
  eng-WEBSTER: 'Because he hath appointed a day, in which he will judge the world
    in righteousness, by that man whom he hath ordained: of which he hath given assurance
    to all men , in that he hath raised him from the dead.'
  guh-guh: Bajarapacuenia Dioso itoroba tsipaji baja Dioso jivi penaneconitsiaexanaematacabinexa
    tocaëjëtaruta. Pamatacabi Dioso tocaëjëtaruta, itsa copiapatsiana, naneconitsiaexanaena
    daxitanacuanëpijivi. Nexata Dioso jivi itsa naneconitsiaexanaena, caejivi canacujitsia
    paneconivajëto xainapona, bajarapaneconivajëtota naneconitsiaexanaponaena. Ponë
    jivi naneconitsiaexanaejitsia, Dioso baja cajena itapeta. Daxitajivi beyapëtane
    ponë Dioso itapeta. Tsipaji baja bajaraponë Dioso icatsia asaëyaexana petëpaecujinae,
    jai Pablo Atenas tomarapijivijavabelia Jesús yabara.
  bon-bon: ingle naace popi tabe bimu ne ngene ca itu egluji, lui cabu tabe iyeta
    gawecewe biname bine cirege conocäco atrana. Tabe peei tääpume teeme biname ne
    ituge jaji, cuta peei biname ne itu eboclomäjuji iyeta biname bime tääpume, tabe
    liba teebine budre cabu ca erpinantuji.”
  nhw-BL: Pampa Toteco Dios quitlalijtoc se tonal quema xitlahuac quintlajtolsencahuas
    nochi masehualme ica se tlacatl, yaya Jesús catli quitlapejpenijtoc. Huan Toteco
    quiyolcuic Jesús quema mictoya para technextilis nelía yaya itztoc catli quitlapejpenijtoc
    para ica quintlajtolsencahuas nochi masehualme.”
  mgw-mgw: Kwa mwanjaa ayomwile libi'ka lisu'ba lyaalu'a kwasenwa bandu kwa aki kwa
    ndi'la ya mundu yumo ywansawile. Nnu'ngu' aalayike boti likowe li' kwa kunnyu'ya
    mundu ywo bu'ka kuuwi'li!”
  swh-ONEN: Kwa kuwa ameweka siku ambayo atauhukumu ulimwengu kwa haki akimtumia mtu
    aliyemchagua. Amewahakikishia watu wote mambo haya kwa kumfufua Kristo kutoka
    kwa wafu.”
  wbi-wbi: Ulwakuva avikile ikighono kind alyale ikujihigha iisi ija kyang'ani kwakwa
    munhu juno alya n'saluile. U Nguluve alyahumisie uvwakyang'ani kwa munhu uju kange
    pala umunhu juno alyansyusisie akahumile kuvafue.
  bba-bba: Domi u tɔ̃ru yi tè sɔɔ u koo hɑnduniɑɡibu kpuro siri dee dee kɑ durɔ win
    sɑɑbu wi u ɡɔsɑ, mɑ u nùn bɑɑwure sɔ̃ɔsi ye u nùn seeyɑ ɡɔrin di.
  eng-KJVCPB: because he hath appointed a day, in the which he will judge the world
    in righteousness by that man whom he hath ordained; whereof he hath given assurance
    unto all men, in that he hath raised him from the dead.
  kgk-NT: '@see-verse:ACT.017.030'
  waj-waj: 'Vaa ivo mmuakiaa gioonna kiaapu mmatayaiya kua pinaana yapeera suaivaa
    teerama kiaivaara ivo tinoo: Hanigiaatee, tiivai. Vaa ivo vaidi voovai kua pinaana
    ngii yapa kioo safuuma ngii yaparainaraivaa mmataama kiaivai. Ivo inna tuduu putuuvakidiri
    kava diitoovaara mmuakiaa gioonna kiaapuuya rikiaavo ivo itaa kua kutaavai tiivo
    vaa kooyaa vainoo, tiravai.'
  cpy-cpy: Tema riyoyaaki Tajorentsi apaani atziri, riitaki rotyaanteeri raminako-yiteero
    okaatzi antayitakiri. Aritaki riyotaki rirori Tajorentsi jempe-paete imateero.
    Tema roñaaha-kaeri Tajorentsi irika atziri rowañahaeri ikamawitaka.”
  mpx-mpx: Kaiwena lan etega iyaka i teli panayawi ana tomina gegewel ni pakotil bubunil,
    ge tau etega iyaka i hile iya kot ni ginol. Ana tunahot iyaka i pankitela gegewela
    elala, kaiwena tau o i palutem yaomala.”
  wbp-wbp: Junga kujaju. Kaaturluju nyurru-juku jaru jungarni-manu yapaku miimii-nyanjaku.
    Ngakaju kapu-ngalpa jarnkujarnku miimii-nyanyi kuwurtukungarduyu-piyarlu yirriyirri-nyayirnirli
    jungarni-nyayirnirli. Ngulakuju nyurru jinta wati milarnu yali Jijaji. Nyarrparlurlipa
    milya-pinyi nyampuju wati junga-japa? Ngulaju karlipa milya-pinyi yangka kuja
    Jijaji Kaaturlu wankaru-manu pina palinja-warnu, ngulanya milarnu ngalipakungarnti
    jarnkujarnku miimii-nyanjakungarnti.”
  luo-luo: Nikech oseketo chiengʼ mobiro ngʼadoe bura ne piny duto gadiera, kokalo
    kuom ngʼat moseyiero. Bende osenyiso ji malongʼo ni obiro timo mano ni ji duto,
    nikech nochiere oa kuom joma otho.”
  nhe-NT: Pampa Toteco Dios quitlalijtoc se tonal quintlajtolsencahuas nochi tlacame
    queja xitlahuac ica se tlacatl, yajaya Jesús tlen quitlapejpenijtoc. Huan Toteco
    quiyoliti Jesús quema mictoya para technextilis nelía yajaya yoltoc huan itztoya
    tlen quintlajtolsencahuas nochi tlacame.”
  aii-aii: ”ܣܵܒܵܒ ܓܘܼܒܹܐ ܠܹܗ ܝܵܘܡܵܐ ܕܒܝܼܹܗ ܕܵܐܹܢ ܠܥܵܠܡܵܐ ܒܙܲܕܝܼܩܘܼܬܵ‌ܐ ܒܝܲܕ ܐܢܵܫܵܐ
    ܕܦܪܝܼܫ ܠܹܗ، ܘܡܘܼܕܸܥ ܠܹܗ ܐܸܠܹܗ ܠܟܠܔ ܚܲܕ ܐܝܼܡܲܢ ܕܡܘܼܩܸܡ ܠܹܗ ܐܸܠܹܗ ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ.“
  esk-NT: Ilaa nalunaiqsaqaqtuq uvlumik atanniigaqsigumi nunam iñuanik nalaunŋaruałikun
    tumigiplugu iñuk piksraqtaaġimakkani. Ilaan nalupqinaiyaġniġaa iñupayaanun aŋipkaqamiuŋ
    piksraqtaaġimakkani tuqqutaułhaniñ.”
  msb-msb: Kay nagbutang na siya sin adlaw na pagahusgaran niya sa kamatuudan an kinab-an
    paagi sa iya ginpili na tawo. Tungod sani naghatag an Dios sin pruwiba sa tanan
    paagi sa pagbuhay sana mismo na tawo hali sa kamatayon.”
  cpa-NT: Di³ ma²ca¹jái¹ Diú¹³ cøng² jmai³ ja³li¹rø¹² jǿg³ quiah¹² dsa² jmøi¹guǿi¹
    quianh¹³ jǿg³ dsøg¹². Jøng² ma²ca¹hia¹dsa jan² dsa² mi¹rø¹² jǿg³. Ni³ jøng² ca¹jmo¹
    Diú¹³ ca¹hiog² dsa² héi². Mi³jøng² li¹dsøg¹² dsǿa¹² ca¹lah¹já¹ dsa² hi² ca¹hei¹dsa
    ―ca¹juúh² Pablo.
  dso-dso: ସେ ଗଟେକ୍‌ ଦିନ୍‌ ଟିକ୍‌ କଲା ଆଚେ । ସେ ଦିନେ, ସେ ବାଚିରଇବା ଲକର୍‌ ସଙ୍ଗ୍‍ ଗୁଲାଇ
    ଦୁନିଆର୍‌ ବିଚାର୍‌ କର୍‌ସି । ସେ ଲକ୍‌ ମଲାଟାନେଅନି ଉଟି ଏ କାତା ସତ୍‌ ବଲି, ସବୁକେ ଜାନାଇଲା
    ଆଚେ ।
  meu-meu: Badina be ia ese dina ta vada e gwauraia hidi, una dina ai ena abi-hidi
    tauna ese tanobada idoinai baine hahemaoro henia mai maoromaorona ida; bona ihamomokanina
    toana taunimanima iboudiai vada e henidia, toana binai, mase amo e hatorea isi.
  yva-NT: Weye Amisye po masyote inta rapatimu arono indati Po vatan tenambe una no
    mine so mansanajo awa ana udave ti ngkov muno ngkakai rai. Muno ayao mamaisye
    rapatimugo mai omamo Po raugaje Vatano po apatimu Ai indamu Po raijar. Vatane
    umaso kakai yarawe Amisye po aijaseo kovakato indamu vatan tenambe wo raen Wepamo
    Vatano Amisye po apatimu pije.”
  dgc-dgc: Tandaan moy,” kagi ni Pablo, “nitakda dén na Diyos i aldew a péghukum ta
    mundua. Te lélake a pinili siya a maghukum. Ey siya ti Jesus! Sakay pinatunayan
    kitam dén na Diyos a ti Jesus ngani dén i pinili naa, da binuhay na siya to nikate
    na.”
  zpm-NT: sac laa me bzole tib dze ne gacredz grëse miech lo me ygaa zho miṉe tsieguiaḻ
    zho tib tib zho, teḻ zha wban zho. Ni laa me blule gaṉle cho nac meṉ ne guṉ guieḻwxtis
    co, lëë meṉ co ga goṉ bleeban me.
  hix-NT: Amnye nenmahyaha haxa ha, wahanonkano ytxoho. Khoryenkomo nkuknomatxho rma
