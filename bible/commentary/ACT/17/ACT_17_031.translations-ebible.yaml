    fu kenujamo fu una urimo none gae. Ijadufuo no vierafe vua ije Godi fu kuaema
    ije fune ma kuae.
  blw-blw: Te loohna kenédchéngan hen anchi ag-agaw way mangu-uwwisana hen aminay
    tatagu hen antoy lota. Ya chinuchuttokana agé hen anchi nalimpiyu way uwis way
