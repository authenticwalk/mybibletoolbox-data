    geh'an. Ch'adąį' ąįį dinjii yeenjit gwinzii ch'oohahkat igwiiłkįį. Ąįįt'ee nijin
    niindhat tł'ęę, gwandaii neeyiłtsąįį. Ąįį haa dinjii datthak ts'ą' gwik'eech'įįłtii,
    ‘nats'ąą deehishi'yaa,’ diinyą' chy'ąą, ąįį gwik'it t'iizhik.” Paul gavahnyąą.
  gvn-gvn: God wawu bama wubulku nyungundu jurrkijinka. Nyulu juma right time kaday,
    bama wubulku wundinka kukuku, courtcasemunku. Godungku dingkar nyubun wangkanin,
    bama wubulku courtcasemunbu wundinka. Nyulu bama wubulku nyuyal, malaji-bungal
    janawunku buyun-buyunku. Godungku yinya dingkar juran-bungan baja yarkinmun. Nyulu
    yalakudabi bamanda wubulbuku balkan nyulu yinya dingkar wangkanin, bama nyuyanka
    courtcasemunbu.” Yinya kuku Paulungku yalaman.
  nhy-NT: Porke yokitlalij se tonale, nijkuak nochtin in tlakaj de yin tlaltikpak
    kinyolkuitis ika itlakamelawalis de yen Cristo Jesús katlej Dios okipejpenke.
    Dios okinmititij nochtin in tlakaj nik melawak ijkón kichiwas nijkuak okiyolitij
    in Jesús satepan de omikke.
  asm-FB: কিয়নো তেওঁ এনে এটা দিন নিৰূপণ কৰিছে যে, সেইদিনা তেওঁ মনোনীত কৰা লোক জনৰ
    দ্বাৰাই গোটেই পৃথিৱীক ধাৰ্মিকতাত সোধ-বিচাৰ কৰিব। ঈশ্বৰে সেই লোকক মৃতবোৰৰ মাজৰ
    পৰা তুলি সকলোৰে আগত তেওঁৰ প্রমাণ দিলে।
  okv-okv: rate iji puvuresuja avo embo siriketija amina embo tapa ta vasiri avo eto
    amita ke be na hajire ikasuja avoeto embomeni amina ungota ari sasapura toara
    God na eria. Eto embo siriketija avo God na embomeni kito ke be ara enu vasiri
    te ehako erena.”
  mxt-NT: Vatyi Nyoo tyaa̱ ra cuhva vatyi coo noo quɨvɨ cha cucutuñi chi ñáyɨvɨ iyó
    sɨquɨ ñuhu ñáyɨvɨ nuu noo ra cha nacachi̱ vaha maa ra chi. Ta sañaha̱ ra chi tandɨhɨ
    yo vatyi tyicuan caa cuvi̱ vatyi sanandoto̱ ra chi ra cuan cha yaha̱ chihi̱ ra
    ―catyí ra Pablo.
  tzo-NT: Yaloj ti Diose ti tsta yorail ti toj chchapambe sc'opilal yu'un smulic scotol
    crixchanoetic ti sventa ti vinic ti t'ujbil yu'une. Laj xa yac'be sna'ic scotol
    crixchanoetic ti ja' Jesús ti t'ujbil yu'une yu'un laj xa xcha'cuses loq'uel ti
    ch'en ―xchi ti Pabloe.
  ind-AGS: Sebab sudah Dia tentukan waktunya ketika Dia akan menghakimi seluruh dunia
    dengan menunjuk satu orang yang sudah Dia tetapkan, dan Allah membuktikan kepada
    semua orang bahwa orang ini adalah pilihan-Nya dengan membangkitkan Dia dari antara
    orang mati.”
  omw-omw: Kotiva qua vatero tiqaro, Mpo enta ko qiari entavama vahiananrove, tirave.
    Mwi entaraqaama Kotiva nronraqama kyai vaisiva ntapihi kyero ko tiqaroma mwaa
    mwataraqaa vari nraakye qorahua qua riaananrove. Nkye ko qiani vaisira mwia ntapihi
    kyaate tiro, Kotiva mwia qutu vuraqitairo qati vara sivuma kyorave, tiro.
  yrb-yrb: Godima, Danu odi kowaro, ewa orofa atata uwara nesia mui amarabai rorowarau
    koto ufisu wei. I Amarama uietaroma ma uyariba ya nesia iwata ufene iba eno ui
    wei.
  maa-NT: Nainá jye tsibíjna jngoò na̱chrjein nga kixi̱ koi̱ìndaàjiìn ngats'iì xi̱ta̱
    i̱sò'nde. Jaàjiìn jngoò xi̱ta̱ xi kitsjaà‑la̱ o̱kixi̱ nga jè ko̱ma xi̱ta̱xá xi
    koi̱ìndaàjiìn‑la̱ ngats'iì xi̱ta̱. Ko̱ k'oa̱á s'ín tsakó nga kixi̱ kjoa̱ k'e̱
    nga kisìkjaáya‑la̱ i̱t'aà ts'e̱ kjoa̱ biyaà.
  mcq-mcq: Ijihuni maijaho Hura mweꞌake ꞌotua arimaa ea kaꞌene iji pijaha jihuni vaji
    vetihunijaho vea niranamana. Hu ijí ea mahoꞌo najaharena Hu vejume kwamajaho ꞌurinana
    ꞌiamana.
  sus-A: بَرِ مَ عَ بَرَ لْشْي كٍرٍن سُفَندِ، عَ قَمَ دُنِحَ مَكِيتِدٍ نَشَن مَ تِنشِنيِ
    رَ، مِشِ ندٍ سَابُي رَ عَ بَرَ عَ رَفِرِ نَشَن مَ. عَ بَرَ نَ كَنيِ مَتْنشُمَشِ
    رَكٍلِ قَشَمِشِيٍ يَ مَ.»
  jpn-1965: なぜなら、神は、お立てになったひとりの人により義をもってこの世界をさばくため、日を決めておられるからです。そして、その方を死者の中からよみがえらせることによって、このことの確証をすべての人にお与えになったのです。」
  fra-SBL: parce qu'il a fixé un jour où il jugera le monde selon la justice, par
    l'homme qu'il a désigné, et dont il a donné l'assurance à tous les hommes qu'il
    l'a ressuscité des morts. »
  yka-yka: Peggeˈ bakas kineddewan ne weˈ Tuhanin ellew pangahukumne manusiyaˈin kēmon,
    duk hukumannen bentel. Duk bakas tapeneˈne ne aˈa mangahukumin. Pinabugtuˈ weˈ
    Tuhanin si kēmon manusiyaˈ weˈ iye ne inin tapeneˈnen, sabab pinakellum weˈ ne
    balik aˈa inin amban kamateynen.”
  mle-mle: “Aw di nyi nak tasakwudil a nyaam duw taakw majim tikinadiy. God Duw nak
    tasakwudid di mwiya majib wakidadiy nuwuk viyakit tidakikik, nuwuk kupwaraap tikidiy.
    Adi Duw kiyakuw ridik, God ata kirapitakadid. Alik ababa duw taakw a jaav wukikuw,
    day wukikinadiy God dikidiy wadidiy jaav ginyir maykaar wakwu-kinadiy.”
  shp-NTPO: Diossenbi moa yoia nete senenketianra, jatíbiainoa jonibaon aka jawékibo
    onantiakin jato yoixonoxiki, jawen katota westíora joni meranxon, ja iki Cristo.
    Jan jato jaskáati ikenra jatíbi jonibaon onankanon ixon, mawákenbi Diossen jirimaa
    iki”, akin.
  aom-aom: 'Ëhi uëvaje hesi bëhoho huro majaho bamëꞌe höjo saꞌare ae ahoꞌobëhe hesi
    court-re riravoꞌiröhego. Riravoꞌiramu huhu uavade ahuro hesi ihore court vaejëvoromo
    ae ahoꞌo jabesi jöho avoho mevoromo gëꞌaꞌajëjo gëꞌi ae mae o sisë jëvego. Aëro
    ma-samaro uvoröhego: Ëahuro mevo göꞌaꞌajë uvoröhego ëhuni hu ajamamu guomoromo
    riꞌöjade höjo.'
  geb-geb: Ana vhɨra za kha nuianan ki gumgi gu mbigi ga suaŋv suanga tuga mbe sarigi.
    Mba tugar, ana won tɨvar vhuuŋ zɨn ŋgɨp, ana za kha nuianan ki gumgi gu mbigi
    muuŋgi tɨvi ga suaŋv mbe suanga. Fhe Bakɨme mba tugen guma mbe farasarigi, ana
    mba guman panan, ana mba gumgi gu mbigi muuŋgi tɨvi mbatɨgi ga suaŋv mbe suanga.
    Ana mba farasarigi guma, ana rimgia mboga tɨgim, Fhe Bakɨme taagia ana khavgi.
    Maaŋ muuŋgiap, nza guigira Fhe Bakɨme khothɨgɨrga, ana mba ŋaarar ana nɨɨŋgi.”
  bsj-bsj: Kuniwi wo ciyo ca ma dorbitinenereu win bolang tiyeu mor bilenke, ki niiwo
    ci cokeu. Kwama dang nii co ki kunka ceko tuwe.
  cak-cak: Roma rija' ruch'icon ruvech jun k'ij richin nunic'oj cánima conojel ch'utik-nima'k
    pa ruchojmil, y ja ri Jun ri can rucha'on-vi-pe ri nucusaj richin nu'on quiri'.
    Y richin nik'alajin chiquivech conojel chi kitzij quiri' nibanataj, ri Dios xu'on
    che ri Jun ri' chi xc'astaj-pe chiquicojol ri anima'i', xcha' ri Pablo.
  chf-NT: Uc'a Dios u yaqui ump'e q'uin jinq'uin u xe u totoj iran catac an tu toja
    catac mach'an tu toja pancab. U yäq'ui u chen jini patan jini winic u yaqui uneba.
    U ye'bonla cache' toj u t'an jinq'uin u cuxpesi tan ajchämejob.
  tlf-tlf: '@see-verse:ACT.017.030'
  piu-2006: Katutjalu watjaṉu, nganaṉa yaṉangu tjuṯa kuutawutjungka ngaraku. Paluru
    watjaṉu Yiitjunya kuutawutju palula mayutju nyinanytjaku. Yuḻṯa palula Yiitjulu
    tjukarurrungku watjalku yaṉangu tjuṯangka. Nganaṉa, yaṉangu kutjupa tjuṯangkuṯarra
    yalatji kulintjaku, ‘Katutjalu Yiitjunya mirringuru pakaltjingaṉu, yalatji nganaṉaṯarra
    mirringuru pakalku, kuutawutju palula nganaṉa ngaraku. Yilta Yiitjunya mirringuru
    kanarringkula yuḻṯa palula kuutawutjuku mayutju nyinaku.’”
  poh-NT: maj tiklic chic wach i kꞌi̱j chi reꞌ cꞌacharel reꞌ Pahbamaj ruꞌum i Dios
    chi Chꞌukul wach Kꞌoric chi quina̱ chiꞌnchel cꞌacharel, til narichꞌukum wach quimahc.
    Reꞌ Pahbamaj reꞌreꞌ coric wach chꞌukuj kꞌoric naribanam maj til coric wach rinoꞌjbal
    jeꞌ ricab xcꞌuhtunic chi quiwach chiꞌnchel cꞌacharel ar Jerusalen chiwach i rikꞌijil
    ricꞌacharic. Ruꞌum chi jeꞌ reꞌ riwi̱ꞌ rinoꞌjbal, reꞌ Dios xucsaj cho chi quixilac
    take camnak, nqui xikꞌor maꞌ Lu̱ꞌ.
  tue-tue: Cõãmacʉ̃ niipetirare wapa tiiádari bʉrecore besetoayigʉ. Tiibʉreco jeari,
    queoró jĩĩrémena wapa tiigʉ́daqui. Cʉ̃ʉ̃ beserigʉmena teero tiigʉ́daqui. “Cʉ̃ʉ̃rã́
    mʉ́ãrẽ wapa tiigʉ́dʉ niiĩ” jĩĩ ẽñogʉ̃́, diarigʉpʉre masõrigʉ niiwĩ, jĩĩyigʉ Pablo.
  bjp-bjp: Wara le God ka luun ta nenge biing ae in nagogon fanu tikii na marmarsan
    maleh ma nagogon kia in tortores usuf fanu tikii. Ka tus pes ta nenge kaltu isi
    in tel nagogon ae ma ka fatekentu ta u usuf fanu aunbiing i fapti fafis u tina
    minet.”
  xon-xon: Ba pu? u siin nwiin bundaln u ga ji binib mɔmɔk tibɔr na, ki ti saa baah
    ŋa ki ŋeer pu na. U nyan uja u ga ji binib tibɔr na. U nan fikr uja ngbaan nkun
    ni, nima le ye limɔkl tii binib mɔmɔk.”
  tzo-ZNT: Yaloj xa onox ti ta sta yora chiyalbotic ti bu chibatic ta sbatel osile.
    Ti mi quichꞌojtic ta muqꞌue, “laꞌ jchiꞌin jbatic”, xiyutotic. Ti mi muc bu quichꞌojtic
    ta muqꞌue, “ba ochan ta cꞌocꞌ”, xiyutotic. Ti Rioxe istꞌuj xa jun vinic jaꞌ chiyalbotic
    ti bu chibatic ta sbatel osile, jaꞌ ti Jesuse. Yuꞌun ixchaꞌcuxes loqꞌuel ta smuquenal,
    jaꞌ ivinaj o ti jaꞌ stꞌujoje ―xi la li Pabloe.
  mpm-NT: Kuni ya ja na kuu siaꞌan, chi ni kachi ya ja na koo ɨɨn kɨvɨ na xndichi
    ya tendɨꞌɨ yɨvɨ, chi ni jaꞌa ya jniñu nuu ɨɨn chaa ja na ndeꞌe da nu ni saꞌa vaꞌa
    yɨvɨ, xi ni saꞌa kueꞌe i, ti chaa un kaꞌan da mani jandaa. Ti ni naxndoto ya chaa
    un nuu kaꞌiin ndɨyɨ un ja nakuni yo na kaa chaa xndichi nuu yɨvɨ un ―siaꞌan ni
    kachi Pablo.
  ots-NT: I xihquijʉ ca Ocja̱, ya xpa e̱h car pa bbʉ xta ni̱gui ca hnar hñøjø ca da
    cja ʉr nzöya. Car Tzi Ta ji̱tzi xí hñi̱x‑ca̱ pa da dyøhtibi jujticia yʉ cja̱hni,
    göhtjo yʉ i bbʉjcua jar jöy. Cja̱ pa gui pa̱dijʉ, cierto pé du e̱h car Jesucristo
    pa da cja ʉr nzöya, guegue‑cá̱ pé bi jña̱ ʉ́r jña̱ bbʉ ya xquí du̱, como cár Tzi
    Ta ji̱tzi bi xotzi.― Bi ma̱ ncjapʉ car Pablo.
  hoy-hoy: परमेश्वर ऊंद दिन निश्चित माळ्यान आ दिशी आव तान निवळुस्द ऊंद मंळसा अन द्वारा
    सच्चाई देल दुनिया अन न्याय माळ्यान अदिक ई मात इन प्रमाण आव आ मंळसा अक सोत्‍तुर
    दा टु जित्‍ता माळकु सप्पा मुंदुरी कोटान.”
  uri-uri: Ekg nte, kil apm pike alm wang ase, wang kuina ur hi wa kil wi tu wrong
    kinkpman a hor knokg ti kul ekg ntekg yangkipm. Wa kil komkiti nikgwalpm nipet
    wor alkilen pa tolti, hi ake ntie ekg melnum ur la tolhai ekg pa. Wa melnum a
    arpm atning yangkipm pa apm pike kil akrkahan ase. Melnum pa pike mo, yatom Maur
    Wailen la yatom wa kil wreitn ase. Pa Maur Wailen planto tolpa melnum pa apm hi
    kil ak tolpake.”
  amo-amo: Amini na belin nari umong uwui din chinu na ama da su kogha ku kiwucho
    kidegen nin niti ulena ana fere, amini nafe unit une nuzun kisek [ukul]
  pjt-pjt: Panya paluṟu tjiṉṯu kutju ngurkantanu munu wati kutju ngurkantaṟa tjunu
    tjiṉṯu pala palula aṉangu uwankara tjukaṟurungku ngurkantaṟa tjarantjaku. Munu
    paluṟu wati nyanga palunya ilunyangka pakaltjingaṉu aṉangu tjuṯangku kulintjaku,
    ‘Munta-uwa! Wati nyanga paluṟu waintaringu aṉangu uwankara ngurkantaṟa tjarantjikitja.’”
  cwe-cwe: Kwaviya Mulungu keka siku yonda yawataguse wanhu wa isi yose viilondeka
    kwa munhu ija iyamsagule. Mulungu kalagusa yano yose kwa kumzilibula iyo!”
  daa-NT: Yampa, Buŋ diy ƴiriy rakki taat ŋaa gine seriin iŋ botilti ɗo gee okin̰co
    kuuk ɗo duniiner. Seriin-at yaa kuuniye iŋ gem rakki kaak ŋa doɓtu. Gem-ak, ŋa
    nooyig min ɗo muuti. Paa kat, gee yaa ibine kadar ŋa ŋaar ko kaak Buŋ doɓtu. »
  mlp-mlp: Na ezaqgo in teq hazizir ayahta emdaqta na akaman tibilaqan usaqta ham.
    Hazizir nab teq in daq titnonta amalib on mataw bunmo gigo daq tuqulum kemdaq
    ham. Teq in mat araq anan bilaqan osaqta naqmo hazizir akabiyan na tiqemdaq ham.
    Mat na moqan God hodhodab wazan ta eramta ham. Eraqan daq na amalib mat na in
    God ago hazizir wamuzdaqta amatin dimun diq tiqiy hasta na ago God in i bunmo
    tigiqisihunaqta ham.
  ape-C: Umum maresh? Anan douk nagraeh anah nyumnah hapeum ta debeiti kwot tunenek
    um. Atudok kwot ta nunek kwot um ihishmorim arpesh um eneshenesh menekesh iri.
    Atat douk adurit abom kwot. Aria Iruhin nagraeh anan arman um ta nupe debeini
    nusuhw atudok kwot iri. Anudok arman douk nagok aria Iruhin wata nonohur nakitak
    nape. Namudok aria apak ihishmorim douk madukemesh makri adur abom um kweipon
    anan ta nusuhw atudok debeiti kwot.”
  bgs-bgs: su taganà dán igsalin ka Manama tô álló ka ruudan din tô langun manubù.
    Igsalin din dán tô nángngà rumuud, asta nángngà tô karuud din. Matuman ni, su
    iganté dán puman ka Manama sikandin.”
  faa-faa: Aíyaka keseke aporo hinamo hauaka sua risiane Kotimo parakuhokosapo. Parakuhokosa
    maiya ane Kotimo maresapo. Aporo hinamo ereketaeraka parakuhoasimo aporo hakása
    meta Kotimo murikimasapo. Aporo hinamo suamo kakaroripo aihoasimo, Kotimo murikimasa
    aporoane kusua maturikia taesapo.”
  kik-kik: Nĩgũkorwo nĩatuĩte mũthenya ũrĩa agaatuĩra thĩ ciira na kĩhooto na ũndũ
    wa mũndũ ũrĩa athuurĩte. Nĩamenyithanĩtie ũndũ ũyũ kũrĩ andũ othe na ũndũ wa kũriũkia
    Jesũ kuuma kũrĩ arĩa akuũ.”
  cap-NT: Nekztanaqui Yoozqui tsjii tjuñi utchic̈ha, tjapa tii muntuquiz z̈ejlñi z̈oñinaca
    werara pjalzjapa. Tsjii Yooziz̈ illzta z̈oñiqui tjapa z̈oñinaca pjalaquic̈ha,
    Yooz Ejpz̈ cuntiquiztan. Yoozqui nii illzta z̈oñi ticziquiztan jacatatskatchic̈ha.
    Jalla niz̈tiquiztan Yoozqui kjanapacha tjeezic̈ha, nii z̈oñiqui illztatac̈ha pjalñijapa,
    jalla nii. Jaziqui niiz̈quin criya. —Nuz̈ paljaychic̈ha Pabluqui.
  ksr-ksr: “Anutunoŋ kambaŋ somata ano kaŋ kuuwaa. Iinoŋ kambaŋ iikanoŋ ejemba gomaŋa
    gomaŋa kuuya laligoŋ kenjuti, ii meŋ kululuuŋ nonoma qaanana gosiŋ tororo jeŋ
    tegowaa. Iinoŋ eja moŋ qaanana jeŋ tegowaatiwaajoŋ meweeŋgoŋ jenteegowaa ku-usuŋa
    borianoŋ ano. Iinoŋ eja ii meŋ gbiliro koomunoŋga waaro iikaaŋa kanoŋ ku-usuŋa
    somata ii ejemba kuuya qendeema nonono iima mojoŋ. Eja koomunoŋga waaroti, iinoŋ
    mono jenteego Tonanaga kolooja.”
  eng-TNT: because he hath apoynted a daye in the which he will iudge the worlde acordynge
    to ryghtewesses by that man whom he hath apoynted and hath offered faith to all
    men after that he had raysed him from deeth.
  sbs-sbs: Ichi cha kuti aba bakanyi izuba lwete na atule inkanda mu kuluka ca muntu
    yaba keeti. I reeza aba hi bupaki bozu muntu ku yense cha ku mu busa kwabana ba
    fwile.”
  sue-sue: Awa nera kota, nu be potinua itia awa kei awai amire nu ema zebu giti amira
    susu kereniro ina te potamunoya. Ota ema zo awina-dawina waira bua awa waise potinua.
    Potiro zebura ema dapikarago nu giro baitanisekai sero betaira ena awa-uzenu seka
    wero eriro nowia.”
  fra-NCL: car il a fixé un jour où il jugera le monde selon la justice, par l’homme
    qu’il a désigné, et qu’il a accrédité auprès de tous, en le ressuscitant des morts. »
  bhg-bhg: God deguta avigesisina ainde embomai berari butuda awa kataina. Ami Embo
    da (1) avigesisina, edo Embo awa embomai berari God da wasiri dambu dararimi kataina.
    Edo ainda Embo embomai berarida yai arapa esiri gositera iji angode imo Embo awa
    betarida edo jiri erorisina.”
  snn-NT: Ja'nca cani acho bi'raguë, baguë cuencuesi umuguse yuara ti'anja'ñeta'an
    ba'iji. Baguë bainguë cuencuesi'quërebabi yuara maina ti'an raija'guëta'an ba'iji.
    Ti'an raiguëna, si'a bain yo'ojën ba'ise'ere ëñani, re'oye yo'ojën ba'isi'cuare
    tëani baja'guë'bi. Gu'aye yo'ojën ba'isi'cuare gare bënni senjoja'guë'bi. Baguë
    bainguë cuencueni raoguëna, maina ti'anni, mai ro'ire junni tonni, ja'nrëbi go'ya
    raji'i baguë. Ja'nca go'ya raisi'quëre sëani, baguë umuguse ti'anja'ñete te'e
    ruiñe masiyë mai, Atenas bainni quëani achoguëña Pablo.
  atb-NT: Hkâsu mù gâ le, Yhang hkyin to sû mai mingkan gón lé tara é dông jéyáng
    râ buinyì ra-nyí masat to bê nghut ri. Shí hkyô lé, byù lhunglhâng bâng é hí má
    wó lum é saksé dut sháng gaq ga, Yhang haú yuq lé shi é mai lhoq dui toq yû bê
    nghut ri." ga taî ri.
  cek-AK: Anih mah tokpaek ih kami mah, long hae toenghaih hoiah lokcaek hanah, atue
    to khaeh coek boeh; Anih duekhaih thung hoi angthawkhaih rang hoiah, Anih mah
    kaminawk boih hanah oep kaom hmuen to amtuengsak boeh.
  bkd-bkd: ta natugun din en sa aldaw ha sa kaet-etawan hukuman taena ha pinilì din
    pinaagi hu matareng ha paghukum. Saini namatud-an gayed ha laus pinaagi hu pagbanhaw
    din taena.”
  ctu-76: Como tsa'ix yajcʌ jump'ej q'uin che' mi quej i lu' melob i bʌ ti pejtyelelob
    ti' tyojlel Dios. Tsa'ix yajcʌ winic mu' bʌ yʌc' tyoj bʌ melojel. Tsa'ix i tsictisʌ
    majchqui jini che' ñac ti tyejche loq'uel ba'an sajtyemo' bʌ. Che' ti yʌlʌ Pablo.
  lac-NT: Mʌ' ja wirej, C'uj u c'at ca' ij c'axiquex ij corex soc ic p'ʌtiquex a c'aso',
    quire' caj u toc tetaj u q'uinin quir ic binex ʌcʌtan C'uj. Mʌ' ja wirej, C'uj
    caj u tetaj Jesús a mac iro'onex soc u joc'ar u tajir tu cotor ba'. Caj teta'b
