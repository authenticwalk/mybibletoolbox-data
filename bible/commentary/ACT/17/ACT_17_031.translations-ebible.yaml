  ind-AYT: karena Ia sudah menentukan suatu hari ketika Ia akan menghakimi dunia dalam
    keadilan melalui satu Orang yang telah ditentukan-Nya, setelah Ia memberikan bukti
    kepada semua orang dengan membangkitkan Orang itu dari antara orang mati.”
  cjo-NT: '@see-verse:ACT.017.030'
  nsn-nsn: Ge inggono pe ke uamatoto manasa tar binaka re turung kedanga keip tar
