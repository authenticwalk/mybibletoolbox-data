    ḻe', na' Diosen' zejcze' to ḻicha dan' gone' ca'. Na' Diosen' ba nžie' bia' bat
    gone' yeḻa' justis c̱he beṉac̱h. Na' dan' bosban Diosen' Jesucriston' ladjo beṉe'
    guaten', ṉezecho Jesucristwnan' gone' yeḻa' justis c̱he beṉac̱hen'.
  por-TFT: Ele nos avisa que, em determinado dia escolhido por Ele mesmo, Ele julgará
    todos nós (incl) seres humanos no [MTY] mundo. Ele já nomeou certo homem para
    nos julgar, e aquele homem julgará cada um de nós de forma justa/reta. Deus já
    mostrou a todos os seres humanos que Ele nomeou aquele homem para julgar todo
    o mundo, pois Deus o fez voltar à vida após ter morrido”.
  gwi-NT: Diitr'agwaanduu gwats'an łihtseedaroo'ee Vit'eegwijyąhchy'aa vats'ą' diinoonyąą,
