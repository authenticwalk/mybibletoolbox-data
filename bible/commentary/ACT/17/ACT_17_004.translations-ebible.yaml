  san-BUR: တသ္မာတ် တေၐာံ ကတိပယဇနာ အနျဒေၑီယာ ဗဟဝေါ ဘက္တလောကာ ဗဟျး ပြဓာနနာရျျၑ္စ ဝိၑွသျ
