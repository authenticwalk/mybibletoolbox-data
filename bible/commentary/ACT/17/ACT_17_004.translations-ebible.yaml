  ory-ory: ସେଥିରେ ସେମାନଙ୍କ ମଧ୍ୟରୁ କେତେକ ଜଣ ବିଶ୍ୱାସ କରି ପାଉଲ ଓ ଶୀଲାଙ୍କ ସହିତ ଯୋଗ ଦେଲେ;
