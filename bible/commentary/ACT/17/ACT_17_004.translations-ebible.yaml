    kota nia.
  hlt-MCSB: Te vaengah amih khuikah hlangvang tah ngailaem tih Paul neh Silas taengla
    kibaeng uh. Greek rhoek khuiah huta rhaengpuei a yet loh a bawk uh tih tanglue
    rhoek khaw a yool mai moenih.
  xtd-NT: N‑ka jandixa dava ñayiu ka kuu yatnuꞌu Israel xiꞌin kueꞌe ñayiu Grecia ka
    jandixa Ianyuux xiꞌin kueꞌe ñá ndandɨꞌɨ xa n‑jaꞌan Spalu, te n‑ka xeka tnaꞌa‑i
    xiꞌin‑s xiꞌin Silas.
  mdy-ETH: ዬያሮ ፔቴ ፔቴ ዓሳ ቃኣሎ ዒና ዔኪ ጳውሎሴና ሲላሴና ዎላ ማዔኔ፤ ዬያጉዲ ፆኦሲ ካኣሽካ ሚርጌ ጊሪኬ ዓሲንታ ካታሞይዳ
    ዔርቴ ዺቢ ላኣሊንታ ቃኣሎ ዒና ዔኪ ዔያቶና ዎላ ማዔኔ።
  spl-spl: Yawu sâm ekyongomutâ Yura lohimbi getek âlâ otmu kapi yakât lok papatolipŋe
