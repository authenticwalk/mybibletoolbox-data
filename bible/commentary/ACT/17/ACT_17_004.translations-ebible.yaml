  sri-sri: 'Ĩgʉ̃ irasũ ãrĩmakʉ̃ pérã, surãyeri judío masaka ĩgʉ̃ wererire: “Diayeta
    ããrã”, ãrĩ bʉremuñurã. Irasirirã Pablosã merã waañurã. Gajirã wárã griego masaka
    Marĩpʉre bʉremurĩmasã, oparã nomede, Pablo wererire pérã, bʉremuñurã. Irasirirã
