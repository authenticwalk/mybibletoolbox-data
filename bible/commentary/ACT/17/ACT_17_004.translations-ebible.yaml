  txu-NT: 'Nhym kam me kwỳ ''ã amim, —Be mrãmri. Kôt ne arẽ, anen arỳm mã Paurmẽ Xira
    arkôt ajkamẽ. Me bajtembê kregu kute Metĩndjwỳnhmã amijarẽnho baja krãptĩ: arkôt
