  eng-WEBU: 'Some of them were persuaded and joined Paul and Silas: of the devout
    Greeks a great multitude, and not a few of the chief women.'
  gnw-NT: Jayave amocue güɨrovia Pablo jei vae, jare jae reta, jare jeta griego umbɨadora
    Tumpa vae reta, jare jeta cuña tenta guasu pegua reta itenondegua reta uñemɨĩru
    Pablo jare Silas ndive.
  mux-mux: Juda-yambu mare yunu-ni nirim mele ungele piliikuliinga, ‘Yunu aima sika
    nikem.’ niku Poll kene Saillas-sele lumbili puring. Juda-yambuma wasie Pulu Yili-nga
    ungele piliiring yambu-lupa pulele lumbili puringko. Yi-aulimanga minupili-ambu
    pulele aku-siku lumbili puringko.
  maj-NT: K'u̱a̱ xu̱ta̱ xi ntje̱ judio̱ tje̱he̱n ra̱ kis'ejihi̱n ko̱ i̱ncha kamako̱
    Pablo̱ ko̱ Sila̱. Ko̱ b'a̱ ta̱ i̱ncha kits'ín nkjin ṉkjún xu̱ta̱ griego̱ xi benkjún
    Nti̱a̱ná ko̱ nkjin jminchjín xi benkjúhu̱n na̱xi̱nantóo̱.
  bkq-NT: Arâ Paulo aguely tindatuo myani judeu domodo ewy Jesus nheinwândylymo. Paulo,
    Silas warâ eagâ idylymo lelâ. Gregu domodo ewy Deus einwânnipe myani mârâ âtâ
    anaym, judeu domodo nheinwânto ara. Toenzepa akaemo ewy Jesus tâinwânsemo myani
    Paulo, Silas warâ aguehobyry wâgâ. Pekodo tynrenseim toenzepa tutuzeim modo Jesus
    tâinwânsemo lâpylâ myani. Jesus einwânniem itaymby modo, Paulo, Silas warâ agâ
    on-hoam itaunmâmomy.
  kue-kue: Ana Juda yomba tau ka i pirngi dindre ana Pol ya Sailas mokono keglkwa,
    te Grik yomba merkinde God kunduglmo geglkwa yomba yeingo, te ambu kangino kande
    pangwa merkinde ombugl ye mokono keglkwa.
  cot-NT: Iconoagarantajiaca joriojia iquemisantajiaque ariqueate iconoajiacari Paavoro
    aisa Tsirashi. Aisa iquemisantagarantajiaque guiriego tsaroventajigarica Aapani
    Irioshi. Ariqueate oquejejiaca oshequini manquigarentsijia anaantajiatsica oquemisantajiaquequeate.
  bnp-bnp: I ranga ne ria ri longo mai, ri muri ne Paulus e Sailas. E huriki a bakovi
    a ngatavine o Gris ala kupo ri kavurikea a Vure, turane huriki a ngatavine dagi
    ala kupo, ria ranga ri longo mai.
  apn-NT: Hãmri nhũm mẽ hkwỳja kuma nẽ wa hkôt hamaxpẽr nẽ wa uràk nẽ Jejus kôt amnhĩ
    xunhwỳ. Ijaew kwỳjê nẽ Ijaew kêt xwỳnh kwỳjaja nẽ mẽni kot amnhĩ to rũnh xwỳnh
    kwỳjaja nhũm mẽ ohtô nẽ amnhĩ kaxyw Jejus kôt hamaxpẽr nẽ hkôt amnhĩ xunhwỳ.
  ctp-NT: Msñi tukwa snan ti neꞌ judío chaꞌ kanꞌ, kanꞌ chaꞌ mdaꞌan neꞌ kanꞌ loꞌo Palyu
    loꞌo Sila; kwiꞌ ngwañaꞌan msñi tyun neꞌ griego chaꞌ kanꞌ, nten nu ngiꞌni tnun
    ꞌin Ndiose lka neꞌ; loꞌo tyun nu kunaꞌan nu tnun nchka nu ndiꞌin kichen kanꞌ,
    msñi neꞌ chaꞌ kanꞌ.
  opm-opm: Am matporhan Juda bap kat han ihir Moh arpin meng ma hapat daham ite tapnong
    hangopari. Gahan kat Grik kuuhan ruumsan ma Got orhornong armi deipti bap ihiroh
    ite tapnong hangopari. Gahan kat kuu winsi hat pati kuu ihirhe ite tapnong hangopari.
  bvr-bvr: A-yinagata a-wena burrwa a-ni, lika aburr-werranga Ju yerrcha marr aburr-balcha
    nula Jesus rrapa aburr-malchinga butula Paul rrapa Jaylach (Silas). Rrapa aburr-jaranga
    Grik (Greek) aburr-guyinda burr-guta birripa aburr-yinagatiya, marr aburr-balcha
    nula Jesus, aburr-gata minypa gipa mu-ngoyurra Wangarr aburr-marrngoypiyana nula
    aburr-workiyana. Rrapa minypa mu-gama yerrcha burr-guta gu-gata burr-yika wana
    aburr-ni, birripa marr aburr-balcha.
  wal-wal: Etappe issooti issooti yohoi tuma gididoogaa akeekidi, PHauloosaaranne
    Sillaaseera gaittidosona; hegaadankka, Xoossaassi goinniya daro Giriiketinne daro
    bonchchettida maccaasati, PHauloosaaranne Sillaaseera gaittidosona.
  zad-NT: Na' baḻ beṉ' Israelka' wyajḻe'gake' na' bengake' txen Páblona' len Sílaza',
    na' ḻekzka' zan beṉ' griegoka', beṉ'ka' ba choe'la'ogake' Chioza', wyajḻe'gake'
    c̱he Jesúza', na' ḻekzka' zan noolka' zakii.
  kmg-kmg: Eme tucne jaŋe dâŋ i mana šakierâ Paulo â Sila jaherao qohotambiŋ. Erâ
    Grikŋic Anutu araŋ bacnehuc jumbiŋzi bocjaha jaŋerao wâc šuhuckembiŋ, erâ ŋokac
    fekicne afecne mâcne.
  aso-aso: Tiꞌ lo lavo Zuda ve linge malite aꞌmine gamazi gilaniꞌ nene gihile ogavo
    Paulongi Silasingi ngeꞌmetaniꞌ. Idoꞌ nGiliki ve ingine Oꞌmoso opoꞌni li gelekeleꞌ
    i-di minaaꞌ ave mukiꞌ inginesi idoꞌ veneꞌ dizi minaniꞌ mukikisi ngeꞌmetaniꞌ.
  uli-uli: Tot ir resa chepar resa dabey Paulus mo Silas; wol ila senger tot fefel
    kowe re tagiyet wol yar mel, iwe mo sibis re Greek kowe re hasrowu Deus, bo resa
    wol daber.
  nin-NT: Ani Yahuda abanu ba a kpanye nu ure ku anu Bulu ku na nggurr bi na di zirr
    na anu Bulu ba tuku Sila. Anu Girrki abanu shishemi nggo a di kru isisu i Abachi,
    a bi na amba ankpinkpi ni igbu wa na nggurr bi na di zirr na anu Bulu ba tuku
    Sila.
  acu-NT: Tamati judío ainau jumchik Jesús nekasampi Yus akupkamuita, tiarmiayi. Tura
    Pablojai, tura Silasjaisha iruntrarmiayi. Tura griego ainau untsuri Yusen searmia
    nusha Jesúsan nekasampita tiarmiayi. Tura nu yakta juuntri nuwari ainausha untsuri
    Jesúsan nekasampita tiarmiayi.
  cak-WNT: Y can yec'o wi ri xeniman ri Ajaf Jesucristo. Yec'o israelitas, y sibilaj
    ye q'uiy chuka' ri ye griegos ri can niquiya' wi ruk'ij ri Dios. Y ye q'uiy chuka'
    ixoki' ri nima'k quik'ij ri xeniman. Y quinojel c'a riye' xequitzekelbej el ri
    Pablo y ri Silas.
  ebk-ebk: Nan tapina kan chicha at enmafurotcha ya naetapicha kan cha Pablo kan Silas.
    Kaman us as nan ongoongor ay Griego ay manangchaychayaw kan Apo Dios ya nan ongor
    ay mafigfigfig ay fianafiai.
  spa-PDDPT: Algunos de ellos fueron persuadidos y se unieron a Pablo y a Silas, no
    solo un gran número de griegos temerosos de Dios, sino también muchas mujeres
    prominentes.
  ruf-ruf: Wayahudi wangi watoghola na welunga na Pauli na Sila, pfipfila na Wagiriki
    iwampfukile Imulungu ne iwapinga wengi pfilongotsi watoghola.
  gun-gun: Ha'e va'e kuery regua amongue oguerovia vy onhemoirũ Paulo ha'e Silas re.
    Grego kuery heta avi Nhanderuete pe ikuai, kunhague omboetevepy voi.
  agu-BL: At tzun e' cyocsaj yi balaj stziblal tetz Kajcaw Jesucristo, nin e' xomtz
    te Pawl tu Silas. Nin ncha'tz at e' yi nk'e'tz e' judiy, poro ilenin na cho'c
    tan c'u'laje'n Ryos. Nin ncha'tz wi'nin xna'n yi at len chik'ej yi cyocsajtz.
  isn-isn: Ang'wi nia Ayahudi ai apemekile nu kihanguila nu Paulo nu Sila, palung'wi
    ni Agiriki akulya Itunda, asungu idu aokole ni idale ikulu nila antu.
  eng-PEV: A lot of people there believed that message about Jesus, and they joined
    Paul and Silas. Some of those people were Jews, and some of them were not Jews
    but they respected God, and a lot of them were important women.
  ilo-ULB: Dadduma kadagiti Judio ket naallukoy ken nakikadua kada Pablo ken Silas,
    agraman dagiti napasnek a Griego, adu kadagiti mangidadaulo a babbai ken adu a
    tattao.
  pir-NT: Tiquiro sa nigʉ̃ tʉhoye meheñequinagã topʉ ijiyequina “Potota ijire”, niahye.
    Sa ye tiquina Pablo gʉ̃hʉ mehna wahahye. Sa ye apequina gʉ̃hʉ griego masa peyequina
    mari Pacʉre ño peoyequina pehe Pablore tʉhoye, tiquina mehna cjẽna numia gʉ̃hʉ
    peyequina pʉhtoa numia gʉ̃hʉ tiquirore tʉhoye Jesu yequina tojoahye. Sa ye Pablo
    gʉ̃hʉ mehna wahahye.
  anv-NT: Bɔɔ́ bifɔ abi áwuú depɔti, ásɛ detí amu apeá ne ácho ne Pɔl ne Silas.
    Gejamégé bɔɔ́ Grek abi ánóge Ɛsɔwɔ chóncho ne afwa andée ácho ntó ne ɛbwɔ́.
  sab-NT: Kwian israelita gweale Jesu gerua gau ulia Pablo giti mo litu Pablo ole
    Silas ole, kaire kwian griego tanre bai ngeru mo ta gbaba Chube gai dage, kwian
    griego ene geru Jesu giti gau ulia Pablo gerudu kare, kaire muinga tanre bai kwian
    kle gai dage, muinga ene tanre geru Jesu giti gau kaire.
  tmd-tmd: Pol aliö rɨmɨn, nöbö mö bli mi yadö, rön, mönö yadöŋ aku nugw pön, Pol
    Sailas yöŋö adö hömä. Iba mɨdöŋ mö mɨga nɨgön, Grik nöbö mö God nugw pim akuyöbö
    mɨga nɨgön, Pol yadöŋ mönö aku nugw pɨmä.
  acr-NNT: E kꞌo kꞌu jujun chike wa aj judiꞌabꞌ xkikoj rubꞌiꞌ ri Cristo y xebꞌuꞌan
    e kukꞌil ri Pablo y ri Silas. Jekꞌulaꞌ, lik e kꞌi chike ri e aj Grecia ri kakiloqꞌoj
    uqꞌij ri Dios, xkikoj rubꞌiꞌ ri Cristo; yey e kꞌi chike waꞌ e ixoqibꞌ lik kꞌo
    kiwach.
  kpg-kpg: Hunu daangada i digaula la gu hagadonu, gu madalia Paul mo Silas, ngaadahi
    mo di buini dangada Greece dogologowaahee mo nia ahina aamua dogologo ala e daumaha
    ang gi God.
  taj-taj: जमाहेन्‍से थेनीगदे न्‍हङला कोइ कोइ म्‍हिगदेसे प्रभुदा विश्‍वास लजी। ओच्‍छे
    परमेश्‍वरदा तेन्‍बा ल्‍हानान ग्रीकगदेदेन स्‍य्‍हान्‍दोसे मान लबा ल्‍हानान म्रिङम्‍हेमेगदेसेनोन
    प्रभुदा विश्‍वास लसी पावल, सिलासदेन छ्‌याम ढिक्‍सी भ्रजी।
  avt-avt: Mɨt miyapɨr han ne weiwɨk me Isrel hɨr nemtau hɨm im hɨr nises Pol ketike
    Sailas. Mɨt han ne Grik kerek newenɨpi God, hɨr netike miyapɨr iuwe yapɨrwe ne
    Tesalonaika hɨr nisesikɨt.
  cbk-cbk: Tiene del maga Judio ya cree que deverasan ese mensaje, y ya man junto
    sila con Pablo y con Silas, y ya sigui tamen junto canila un grande grupo del
    maga Griego quien tiene respeto con Dios, y mucho tamen maga mujer de alto sociedad.
  uig-ARA: يەھۇدىيلارنىڭ ئىچىدىن بەزىلەر قايىل بولۇپ ئىشىنىپ، پاۋلۇس بىلەن سىلاسقا
    قوشۇلدى؛ شۇنداقلا خۇدادىن قورقىدىغان گرېكلەردىن زور بىر توپ ئادەملەر ۋە ئاز بولمىغان
    يۇقىرى تەبىقىدىكى گرېك ئاياللارمۇ شۇنداق ئىشەندى.
  tuf-tuf: Eyta wacayat, judío cahujinat ey chihtá cájacro. Ria cájacro. Caquir Jesús
    chiwa yinjacro. Jesús chiwa yinír Pábloin owár, Sílasin owár chájacro. Pábloat
    Jesús ojcor eyta wacayat, griégoin Sir tamo síhw̃aquinat cat chihtá cájacro. Chauquin
    quir binat cat chihtá cájacro. Caquir Pábloin owár, Sílasin owár Jesús chiwa chájacro.
  abx-abx: Aniya' si mga Hebro magka'araghat ngan pahuwang si kas Pablo pati' Silas.
    Malabbat liwat magka'araghat si mga Griko nga matinu'uhon si rilihiyun-na si mga
    Hebro, ngan da'inan liwat i mga kilala danda si syudad.
  mco-NT: Nijëjɨty judíojäy ymɨbɨjc ajcxy e mɨjyöybejty ajcxy Pablo etz Silas. Nañ
    jadu'n may griegojäy huɨdi anajty Dios yajmɨj'ajtp, etz maytöxyjäydɨjc huɨdijaty
    oy ymɨjpɨdacnɨ ymɨjnɨcxpejt etz mɨbɨjc ajcxy Pablo etz Silas y'ayuc.
  bsp-bsp: Anasɛp haŋ kɔ aŋkafəli alɔma ŋa dacɔ kɔ ŋalaŋ ti, kɔ ŋaŋcəmɛ moloku ma
    Pol kɔ Silas darəŋ, kəbəp ka akor-koru Kanu aKresi alarəm, kəlɛkɛnɛ sɔ aran abeki
    alɔma.
  kqf-kqf: Edi lauguguyamo Diu lavedi ḡesaudi nopodi a kaikamaḡedi te Pol bi Saelas
    a kaiwatedi. Bi kota mainana Gulik lavedi Maimaituwa taulauduneyena wapewapedi
    bi kota waivini isanawenawedi vaitedi.
  cpb-NT: Ari ikemisantanake apawopaini Judá-ite, itsipatanakari Pablo eejatzi Silas.
    Ikemisantaiyanakeni osheki Grecia-thato pinkathatasorentsitaneri, ari okantanakari
    eejatzi tsinanepaini irooperori.
  aon-aon: Enesh Juda shemneken shenek bilip um Debeini Jisas aria shagipesh Pol nani
    Sailas. Enesh sabaishi Grik shenek lotu um Iruhin iri shani sabaiwari nyeiguhw
    shato-umo iri armago shopunek wagipesham.
  hus-NT-2005: Belmách tám taltsik an judíotsik ani junkuntsik kʼal na Pablo ani na
    Silas. Belmách jeye yán i griego xin kʼakʼnáltsik tʼajat na Dios ani yán i mímláb
    xi exlómtetsik tʼajat.
  mig-NT: Te sava ña̱yɨvɨ, ni̱ ka̱kandíja‑i. Te suni súan kua'a̱ cháa ñuu̱ Grecia
    ja̱ káchiñú'ún‑de Dios, jíín kuá'a̱ ñá'an ñá'nu, ni̱ ka̱ndujíín‑de jíín Pablo
    jíín Silas.
  bps-bps: Na nun dademe dad Dyu déén mgebe di kafaglut di ku Dyisas na magin ale
    di fandam Fol na Silas, na lê magin dee dad to Grik mangamfù di Dwata, na dee
    dad libun mgafè.
  mbs-mbs: Doen menge Judiyo nemenal aw migpesakop diyà ki Pablo aw si Silas. Nemenal
    heman se medita otaw kenà Judiyo egsalig diyà te Timanem aw medita heman bayi
    melangkaw.
  cme-NT: Polŋ piiye dumaaŋo-na, Yuifubaa-ba namba hũu-ma cu ba huoŋ-nu fuɔ baa Silasi‑i,
    a naara Girɛkibaa-ba maŋ taa ba kuye Diiloŋ-kũŋgu‑i ba bɔi bi cuu ba huoŋ-nu,
    baa caamba bɔi. Caamba famba waa nelbɔ̃mbɔ̃mbaa.
  sus-sus: Ndee naxa la a ra e ya ma. E naxa bira Pɔlu nun Silasi fɔxɔ ra. Girɛkika
    gbegbe fan naxee nu gaaxuxi Ala ya ra, nee fan naxa la a ra, e nun ginɛ hagigɛ
    gbegbe.
  pon-2006: Ekei irail ahpw kamehlele oh iangala Pohl oh Sailas; pil duwehte lapalahn
    pwihnen mehn Krihs kei me kin kaudokiong Koht, iangahki lih soumas tohto.
  dad-dad: Juda tamo kayau tunĩ karĩ de, momoi de fen, Pol Sailas ado dõ difedin,
    Grik tamo kayau museig Negur nigin anini dedig ado, kayau yeneid adodo museig
    age difen.
  zab-NT: Nuu de bniety Israelqui güeldilaaz, ax bdxasaadeb cun Pablɨ ne Silas. Ziyza
    zieny de bniety griego ni rto Dios güeldilaaz, ne zienza de bniety gunaa ni rápru
    de bniety didxdoo, güeldilaazzadeb Jesús.
  jae-jae: Ma êsêacnêŋ ŋagêdô sêkêŋ gêwiŋ ma sêsap Paulu agêc Sila tôŋ. Ma Helen,
    taŋ têtêc Anôtô naŋ, nêŋ taêsam sêwiŋ ma kasêganêŋ lauo ŋalêlêma atom amboac tonaŋgeŋ.
  ksd-ksd: Ta ra umana dia kapupi ia, ma dia mur Paulo ma Silas; ma mangoro na Elenas,
    diat a umana tena variru, ma mangoro na tadar na vavina bula, diat.
  msm-NT: Pagkadinog to mgo otow to kagi ni Pablo, meyduon mgo Hibru no migtuu ki
    Jesus aw migpasakup ongki Pablo. Mahan-in isab to mgo Grigu no tahan migsimba
    to Diyus no migtuu on ki Jesus yakip to inila no mgo bohi.
  myk-myk: A Yawutuu pii di wee kafila wu ta can, a pee di ba dà Yesu na, na fara
    Pɔli ni Silasi na. A Girɛkii Kilɛ ɲìi fyaara sipyii niɲɛhɛmɛɛ pii bɛ di dà Yesu
    na ni mɛgbɔhɔ cèe niɲɛhɛmɛɛ pii bɛ.
  sbe-sbe: Dius tamowaidi hekadi nuwadiyao se haidi, yo Giliki tamowaidiyao siya Yaubada
    taukaihelahuina yo sinesinebadao lakilakidi gwaudi hinage se patulau Paulo yo
    Sailasi udiyedi.
  mcr-mcr: I tquaŋga, Israitqä hŋqua quuvqä eqiyäpu, Poli iqutä, Silasi iqutä, quuvqä
    anä eqäkuwi. Itaŋga Grikä iquauqä kukŋuä tqä, Goti Hanjuwä Ique qoŋä äwoktäutaŋguwä
    iquautaŋätä, apäkä yoqä naqä qoŋqä iuautaŋätä, kuapänäŋä quuvqä anä eqäkuwi.
  cux-NT: Náⁿ'a 'iiⁿ'yāⁿ s'eeⁿ s'téénu yā ní nduuvidaamá yā ndúúcū Pablo ndúúcū Silas
    ndúúcū n'deee n'dáí 'iiⁿ'yāⁿ s'eeⁿ chi nguɛ́ɛ́ yeⁿ'ē ndaata Israel chi 'iiⁿ'yāⁿ
    n'dai taavi, ndúúcū n'deee n'dáí n'daataá chi n'dáí taavi, nguɛ́ɛ́ duu'ví yā.
  tur-YTC: Onlardan bazıları, Tanrı’ya tapan Grekler’den büyük bir topluluk ve ileri
    gelen kadınlardan birçoğu ikna olup Pavlus ve Silas’a katıldılar.
  san-ITR: tasmAt teShAM katipayajanA anyadeshIyA bahavo bhaktalokA bahyaH pradhAnanAryyashcha
    vishvasya paulasIlayoH pashchAdgAmino jAtAH|
  bel-N: І некаторыя з іх былі перакананыя і далучыліся да Паўла і Сілы, і вялікае
    мноства Грэкаў, якія пакланяліся [Богу], і жанчынаў першых нямала.
  sch-sch: An lâia senkhat chu Paul thurchi misîr hah an iema, Paul le Silas hah
    an jôm zoia; nupang ruoipu tamtak le Pathiena inbei mi Greek mipuingei lehan.
  mic-MIQNT: Alt jigs'tua'titl aq getlams'tmu'tijig ta'n goqwe'l Poligap teluet. Wit
    toqwa'la'tiji Poligapal aq Sailasal, maw pugwelg'snig Gli'gewaq ta'n emtoqwala'titl
    Nisgaml aq pugwelg'snig saqama'sgwaq.
  huu-NT: Naiena cacadɨnomona ailluena ɨɨnotɨmacɨ. Pablo, Silas iaɨmaiaɨ dɨbeimo jaidɨmacɨ.
    Jusiñamuina ɨɨnote grieguaɨmona ailluena comɨnɨ creyentiaɨna jaidɨmacɨ. Ie emodoconi
    ailluena nanocañaiñuaɨdɨ creyentiaɨna jɨaɨ jaidɨmacɨ;
  jiv-NT: Nuna takui Israer-aents chikishtarchik umikiarmiayi. Túrawar Papruja̱i̱
    Sérasja̱i̱sha tsaniṉkiarmiayi. Tura Kriaku aencha ti untsurí̱ Yúsan umirkarmiayi.
    Tura nuwa̱ peṉkeri̱ armia nusha nútiksaraṉ umikiarmiayi.
  otm-NT: Nɛ nu'ʉ 'da yʉ judío bi däp yʉ́ mbʉi ra Cristo, nɛ bi dɛn'na ra Pablo nɛ
    ra Silas. Nɛ ɛ̨mmɛ xʉn ngu yʉ mɛngu bʉ Grecia ngue mi numansu Oją bi 'yɛ̨c'yɛi.
    Nɛ xʉn ngu yʉ xisu yʉ mɛngu bʉ grecia gue mí hnumansu, bi 'yɛ̨c'yɛi.
  dah-dah: Gwaha yinke nurdeb Yuda mar kurabe Polyen saba go fudinde yeŋ nurde Polya
    Sailasyat mere gama iramiŋ. Goyenbe mel go po moŋ. Grik mar gega Al Kuruŋ kafura
    irde hinhan goya taun goyenter niŋ doyaŋ marte berem weŋ manaŋ budam po gwaha
    tiyamiŋ.
  tnk-tnk: Nəkur Isrel me nepwɨn mɨne nɨpran asori me həpɨk mɨne nəkur Kris həpɨk
    səməme kamhəfwaki m Kumwesən irəha həreɡi mə nəɡkiariien nəha ro nɨpərhienien.
    Nənə həuvehe mhəkurirə Pol mɨne Saelas.
  kpr-kpr: Aminge setiri, Jusi embo mendeni Paul da geka tumonduse, Paul nengae Silas
    ghae kena komana edo, nemonde dabade irá ghedo ghuseri. A Greek embo mendeni ne
    God tumonduse kambo aminda ya foa ghedo ghusera, nembarago kokotofu da evevetude
    dabade Paul da geka ningi tumondedo, nemonde dabade irá ghedo ghuseri.
  san-IAS: tasmāt teṣāṁ katipayajanā anyadeśīyā bahavo bhaktalokā bahyaḥ pradhānanāryyaśca
    viśvasya paulasīlayoḥ paścādgāmino jātāḥ|
  nho-nho: E mee aaraa Jew ni usuhia iloo i naa taratara Paul, teenaa ni oo atu no hakapaa
    ki laaua ma Silas; naa tama hoki ni hakapaa atu ki te takarua naa raa, ko naa haahine
    hakamaatua raa aa ma te kaavena Greece e tammaki iloo teelaa ku lotu i TeAtua.
  gym-NT: Angwane nitre israelita kwati käkwe ja töi kwitani Jesubtä, käkwe tödekani
    bti, amne nitre griego kwati kä nämane Ngöbö mike ütiäte jae amne meri kwati ütiäte
    ütiäte käkwe tödekani bti arato. Yebtä niaratre nämane nekete Pablo amne Silakri.
  azg-NT: Ndoꞌ vendye nnꞌan judíosꞌñeen, tëntyja nꞌonhan juu jñꞌoonꞌñeen, ndoꞌ jnanꞌjonhan
    yo Pablo yo ninꞌSilas. Mantyi nnꞌan na tachi judíos conduihan na conanꞌtꞌmaanꞌhan
    Tyoꞌtsꞌon, jndyehan tëntyja nꞌonhan Jesús, ndoꞌ majoꞌntyi joo nanntcu, ntcu nnꞌan
    na conintque quiiꞌ tsjoon, jndyehan tëntyja nꞌonhan.
  bhd-bhd: तैन मरां किछ यहूदी ते गैर कौमां केरे लोक ज़ैनेईं विश्वास कियोरो थियो, ते
    होरि भी बेड़ि भक्त कुआन्शां ज़ैनेईं विश्वास कियोरो थियो पौलुसे ते सीलासे सेइं मिली
    जेई।
  too-NT: Lā' ā'makapitzīn de ū'tunu'n ta'a'ka'ī'lh a'ntū hualh Pablo. Lā' tatā'tā'cxtimīlh
    Pablo lā' Silas. Lā' nā chuntza' tatā'tā'cxtimīlh lhūhua' a'ntīn tū' israelitas
    lā' lej ixta'a'cnīni'ni' Dios. Lā' huan makapitzīn puscan xalaka'tla'n nā xlaca'n
    tatā'tā'cxtimīlh Pablo lā' Silas.
  ind-AYT: Lalu, sebagian dari mereka diyakinkan dan bergabung dengan Paulus dan Silas,
    bersama dengan sejumlah besar orang Yunani yang takut akan Allah dan tidak sedikit
    wanita-wanita terhormat.
  cjo-NT: Raapatziyaperotawakari Jesoshi apaanipaeni kemijantziriri, roojatzi royaateeyantanakaririni
    Paaworo, eejatzi Shiirashi. Eejatzi ikimiteeyakani osheki kaari joriiyotatsi,
    pinkathateriri Jesoshi eejatzi royaateeyanakirini Paaworo. Eejatzi okimitaka roori
    tsinani, isheninkapaeni jewatatsiripaeni. Aapatziyeeyakarini Jesoshi. Rooripaeni
    osheki, tee apaanipaeni.
  nsn-nsn: O gisiameher Ju ka tagorong man, kara uanotongua tas Poul me Sailas menia
    tasir bureher tamat ge ahik paho Ju gera uoto lotu tang God, doho burehe ponor
    kuahasitir tohangas,
  san-DEV: तस्मात् तेषां कतिपयजना अन्यदेशीया बहवो भक्तलोका बह्यः प्रधाननार्य्यश्च
    विश्वस्य पौलसीलयोः पश्चाद्गामिनो जाताः।
  tna-NT: Da su piada piada judío cuana Jesús peje su jei putana. Pablo, Silas detse
    buquetana huecuana. Jucuada Diusu mitsutsuaji judío mahue griego cuana di Jesús
    peje su jei putana. Daja huecha jucuada tueda eni epuna cuana jei putana.
  lid-lid: Eme iri Juwis rayah badeh, atehei budon tiri handru in ta sahou ta Pol
    uru Sailas; ma hawe iri lau solo-an badu Grik ta atudun Kindrei ma hawe iri badih
    ta mwena solo-an ale.
  wim-wim: Than Jews wiy al-alangan ngangkangam piꞌ-piꞌin wik Paul.antaman aꞌ than
    monkan-wakin nunang ngul. Aꞌ than pam wanch yotam Greeks al-alangan thaaꞌan kuumpantan
    nunang God.an-a, aꞌ ngangkangam piꞌ-piꞌin wik Paul.antam anangan aꞌ wanch piꞌ-piꞌanam
    yotam anangan than thampangweya ngangkangam piꞌ-piꞌin wik nungantam anangana.
  zga-M: Pu avange Muvayuta vakhakela nukhweideikha puvakhahangana paninie nu Pavuli
    nu Sila, pu navava Vagiliki vope vavo va mweimeikhangha avuva eidikhe nukhukava
    uvupokhi valepyo neikheipungha eikheivaha eikhya vanu.
  yom-yom: Bayuda bankaka mu bawu bawilukila, bafubakana kuidi Polo ayi Sila. Buawu
    bobo basi Ngelese, bawombo bobo bankizikanga Nzambi, va kimosiayi baketo baluzitu
    bakutakana yawu.
  san-SIN: තස්මාත් තේෂාං කතිපයජනා අන්‍යදේශීයා බහවෝ භක්තලෝකා බහ්‍යඃ ප්‍රධානනාර‍්‍ය්‍යශ්ච
    විශ්වස්‍ය පෞලසීලයෝඃ පශ්චාද්ගාමිනෝ ජාතාඃ|
  yut-yut: Yaŋ yoyɨŋban Juda amɨn dɨwarɨ da Pol gat Sailas gat dakon gen nandaŋek
    nandaŋ gadat aŋek amɨn bamoron saŋbewit. Aŋakwa Grik amɨn morapmɨ Piŋkop gawak
    ɨmgwit amɨn ae kɨla amɨn mɨŋat morapmɨ kɨsi amɨn bamot yolgwit.
  grc-BYZ: καί τινες ἐξ αὐτῶν ἐπείσθησαν καὶ προσεκληρώθησαν τῷ Παύλῳ καὶ τῷ Σίλᾳ,
    τῶν τε σεβομένων Ἑλλήνων πολὺ πλῆθος γυναικῶν τε τῶν πρώτων οὐκ ὀλίγαι.
  cpc-NT: Ari ikimisantanaki tsika ikaatzi Judá-mirinka, itsipatanakari Pablo iijatzi
    Silas. Ikimisantaiyanakini iijatzi ojyiki Grecia-paantiri pinkathatasorintsitaniri,
    ari okimitsitakari iijatzi pinkathataawo tsinaniiti.
  nhg-NT: Entunses seque de yejua omoneltocaque hua mosietelejque ca Pöblo hua Silas.
    Ompa oyejyeya griegos tli tieteochihuaya Deus. Omoneltocaque meyactie de inu griegos
    nuyejque hua meyactie sohuame tli cache bejbeye momajtaya pa puieblo. Yejua nuyejque
    mosietelejque ca Pöblo hua Silas.
  nya-nya: Ena mwa Ayuda anakopeka mtima ndipo anatsatira Paulo ndi Sila, monganso
    linachitira gulu lalikulu la Agriki woopa Mulungu, pamodzi ndi amayi odziwika
    ambiri.
  ngu-NT: Ijcuacon otlaneltocaquej sequimej hebreos, niman onosentlalijquej ihuan
    Pablo niman Silas. No otlaneltocaquej miyequej griegos yejhuan quitlacaitayaj
    Dios, niman miyequej sihuamej yejhuan huejhueyixtoquej.
  kup-kup: Pot mañahan paru Zuda nari Poliz ñetiv hatevetet barotap batat Polir Sailasinañ
    honeo ravat heh. Met Grik aban Godiz homet heh-narizaro, met añ ahori ravat heh-nari
    amun Iesuz ñetï pov hatevetet barotap batah.
  jid-jid: Yahudawa bari ba kpanyme nda zontu ni Bulus mba Sila, baba gbugbu ndji
    bi Greek wa ba kri gbangban ni hu, mba imba bi ninkon, wa bana fii me ngame na.
  wmw-wmw: Basi Mayahudi wengine wakiwakubalisa, wakingira nkonjo wa Paulu na Sila.
    Novyo, Sawari-Mayahudi wengi wawenye wakuwajibu mambo a Mwenyezimungu pamoja na
    wanawaka wengi mabora wakisanganyika nawo.
  gmv-GGM: Ayhudistape issi issi asay ba syidayssa ammanidi Phawulossarane Sillasera
    issife gidides. Qassekka daroo derey Xoossu babbiza girkkistape daroo erretida
    maccashati ba siyida qaalan ammanidi isttara issino gidida.
  ssg-ssg: Teka ti tesol Ju lato soh kakai Pol ape lato sohot kahikahi Jises. Ape
    kilan teka Grik laha lolotui Haeu ma teka hehin axalaha lalap tin laha sohot kahikahi
    Jises.
  zpo-NT: Nu mla xtizh Pab yek lak sawlazh xaa, zee mreke xaa tich Pab rop Silas.
    Noka mla xtizh Pab yek zyen doo xaa gryeg, xaa nzholl lo Dios, nu zyen doo ngwnaa,
    me non yezh.
  poy-poy: Wamu wawu wajimiliti wayingira na Paulu na Sila. Viravi, walanga ngulu
    ya Wagiriki wawamguwiriti Mlungu pamwera na wadala wavuwa wa ntambu ya kunani,
    wayingiriti naomberi.
  qwh-NT: Tseno cäyitsicuptinmi waquin israel nunacuna creyicurnin Pabluman y Silasman
    juntacacurcuyarqan. Y Dios cäsucoq griegu caq nunacunapis y allapa reqishqa warmicunapis
    atscaqmi creyicuyarqan.
  gaw-gaw: Paulus nug Jesus Kristusnu nai mehuqe doona, Juda danab ah laala ag Jesusnu
    oolagp̱a genab doon, Paulus Silas ele dim lamatp̱ig. Grik danab kuḏum, ag Kayak
    doonna binag medap̱ig ele amu, ag ele Jesusnu oolagp̱a genab doop̱ig. Amu danab
    oḵai waalḵad kuḏum ele ag ele anam hep̱ig.
  nca-nca: Ŋunde yiní Juda unipare kumimboya Grik unipare Anutu potoruku te inoyaŋgo
    qambu ŋuya yendé ŋuro pare pará-pará kumimboya iŋondutu tero Pol koya Sailas koya
    kopaŋgurí.
  zpz-NTPP: Orzeꞌ guña lagy la be mbecy riidz nu rnii Baly, nunu guc nu dey Baly nu
    Silas. Niꞌ ziꞌl guña lagy zigy mbecy griego, de yu nu rca Ñgyoozh, nunu guña lagy
    zigy biñ mñaa zub lo.
  mkj-mkj: Epwi irai kamehlele, ken pwilihla Paul apel Silas; apel doahroar pwihn
    dir in mihn Greece oau ma kin kaudek oang Koahs, pwilihki li koaun pwi ma pel
    dir.
  zac-NT: Bëldá ra më israelitë gualdí lduꞌu rall dizaꞌquë nu bëtsaꞌguë rall Pablo
    nu Silas. Zihani më griego narunë adorar Dios, gualdí lduꞌu rall, nu zihani naꞌa
    tseꞌlë ra më ruꞌbë narnibëꞌa, gualdí lduꞌu rall shtiꞌdzë Jesús.
  kyg-kyg: Mago vayaꞌmogimo ani gemo afiteꞌa Polo geꞌaeꞌmo apakesa afiꞌa fatago huteꞌapaeꞌmo
    anakame huꞌnae. Asole Galiki vayaꞌmogi Gotifeꞌmo mono nehaya vayaꞌe apaki haneꞌniya
    aꞌnemogiꞌeꞌmo eꞌa lokaeꞌa maiꞌneꞌa geꞌanimo afiꞌnae.
  kmk-kmk: Ot sadat udum sidat Judio nanuttuwa da utdat imbagan Pablo ot naidagamung
    da kan dida. Adu pay dat Griego un mandaydayaw kan Apudyus kan mabigbigbiga babai
    dat nanuttuwa.
  cao-NT: Jatsi quiha chahahuaniquë huësti huësti ca jodiobo. Chahahuahax tsi quiha
    Pablo, Silas, tihi cabo qui ja riicaniquë. Jasca, chahahuaniquë huëstima ca Dios
    qui aracanai ca carayanabo ri. Chahahuaniquë huëstima ca chama ba ahui bo ri.
  bbr-bbr: Karauk Juda roasiret ak Pol nukan ämän epar äianik, Pol Sailas ori pak
    tururin. Karauk Grik roasiret ak Anut nukan ämän tainoriäi pak karauk asiret näunäu
    nais Jisas mesin woiaka epar moin.
  inb-inb: Chi­ura sug judiu­kuna, Jesus­wa suma iuia­rispa, Pablo i Silas­wa tukur­ka­kuna.
    Mana judíu kag­pura, iapa achka Taita Dius­wa iuiag­kuna i mama warmi­kuna­pas
    chasa­lla­ta Jesus­wa suma iuia­rir­ka­kuna.
  hrv-hrv: Neki se od njih uvjeriše pa se pridružiše Pavlu i Sili; tako i veliko mnoštvo
    bogobojaznih Grka i nemalo uglednih žena.
  box-NT: Ɓa nùwã yɛn ɓúi tà mu yi, á lɛɛ́ra là a Poole là a Silaasi. Ho *Kɛrɛɛsisa
    cɛ̀rɛ̀ɛ na wee kɔ̃̀nbi le Dónbeenì á mún tà ɓa bìo á wee bè làa ba, lè
    ɓa hã́awa cɛ̀rɛ̀ɛ ɓúi na níní se mún.
  ote-NT: Ne ꞌra de ya xodyo bi gamfri ne bi muntsꞌui ra cu Pablo ne ra cu Sila. Nehe
    bi gamfri ndunthi ya me Grecia núꞌʉ mri xøcambeni Ajua̱, ne ndunthi ya ꞌbɛhña̱
    núꞌʉ xi myá fa̱di de ra hnini.
  wnu-wnu: Ende qamara Yuda munon qei qob igub iot ne Pol Sailas nob orotoaremirei.
    Ne Grik munon irou Yuda qomon toat igour eng ne ginam end yamangar qei baraitari
    igour eng wuri gor qob igub Yisast oabigumirei.
  zam-NT: Co'se' mbìn mèn nación Israel di's co' mblo Pab yalbàn, ngola's mèn loo
    cón che'n Crist. No thidte mqueltàa mèn con Pab ryop Sil. Ngola's huax mèn grieg
    co' ndyub xib no co' ncòo' yéc loo Diox. Ngola's huax mèngot co' más nxyo'f lèe
    no nxyo'f xti's làth mèna no co' más ndyu' làth mèna, ne, loo cón che'n Crist.
  zyp-NT: Juda cawngsaw thaikhehpaw sahlo cawh Paul tei a reipaw bia khah zing he
    ka, Paul le Sailas khakhei a pakongpai he. Khazing a cizawpaw Grik cawngsaw ahlupui
    le hmezaw a chuipaw canu ahlupui zong takhei aa zing hrah.
  sey-NT: Caquëna, Israel pa̱i acohuaꞌipi sehuoni Pablona cuiꞌne Silasna tsiohuë.
    Cuiꞌne jai pa̱i Maijaꞌquëre se̱cohuaꞌipi griego pa̱ije sehuohuë. Sehuojëna, cuiꞌne
    jai pa̱i ëja nomiohuaꞌije̱ sehuohuë.
  nvm-nvm: Fu ijeg kiama e roin bu ma vierafene una For ko Sairasna rekoga vo madu
    e Griko uruvana Godon sirimamejo ijigam barak mamkanuk iji buk bu buon ruain.
  mps-mps: Tama bidi me badu augwaligo te po odama, augwa homu te poba mu muani. Tama
    augwaligo Pol dali Sailas dali side wadolagasali. Tama me badu umabo bidi Grik
    po wabo bidi hani da, augwaligo Godibolo lotu po wabo, augwali me augwa homu te
    poba mu muani. Tama te nogi elaluai we dabe hauwa, augwali me augwa homu tigidali
    te Polgo wali poba muani.
  pab-NT: Paulo, Silas xoaha niraine haiyanae tyakeko hoka exema maniya tyaonaha.
    Kahare hisoaka Grécia nali tyaoniterenae awaiyetya Enore hoka tyaonaha tehitiya
    Silas, Paulo koamaniya. Ohironae kalorexeneronae tehitiya kahare tyakekoha hoka
    ekoamaniyaha tyaonaha.
  llg-llg: Lamanene leondiak, boe ma hambu hataholi Yahudi la ala simbok Paulus kokolan
    ndia, de leu lakabubua lo Paulus asa. Neme hataholi mana simbo kala ndia, hambu
    hataholi Yunani noꞌuk boe, fo ala dokodoe neu Lamatuak, ma hambu ina kala hiꞌda,
    fo hehela-nonole nala inahuuk nai kota ndia.
  kyf-kyf: Wee wɛlɩ zɩa wa lʋ Zuifʋ tɔlʋʋ dlɩ kwɛ, wa yia we -yɔŋwnu, 'ɩn wa yia Pɔlʋ
    -yɔ Silasɩ 'bɩbholu. 'Sa -bhlokpadɛ, *Glɛkɩ -duun -wa bʋbɔa Zuifʋʋ -Lagɔ nʋa,
    we -yɔ 'ŋnɩmnɩ zʋayliŋwnɩɩ -zlo.
  tpi-tpi: Orait na sampela manmeri namel long ol, ol i bilip, na ol i bihainim Pol
    tupela Sailas. I gat sampela Grik i save lotu long God, na bikpela lain bilong
    ol i bihainim tupela. Na planti bilong ol meri i gat biknem, ol tu i bihainim
    tupela.
  mih-NT: Ta ñiyɨvɨ i tyizoho, cuaha ñu i sino iñi. Ta cuaha ca ra, ra griego cuu
    ra. Ta sa sino iñi ra cuhva zacuaha ñiyɨvɨ hebreo. Ta inga ñu cuu ñu ñazɨhɨ ra
    cuca ñuu cuan.
  qvh-NT: Sayno yachasiptinmi waquin Israel runacuna, waquin mana Israel runacuna
    y waquin rïca warmicunapis Jesucristuta chasquicuyargan.
  kms-kms: Muq Juda kin ninge Jisas nei mimbig, bu muq ni Pol Sailas temi nde ire
    pe mikur. Di wute Grik kin God yumbui nyamb rirang ye mune nganye buagi nganye
    Pol Sailas temi nde wand rutungu, di ni riri te nganye. Di nyumbueg nyamb kin
    nganye buagi mune pugrine puq ren.
  agn-agn: Ang domang pamamasi naekelan kaman ang namagto ong ni Jesus, ig minimbeng
    tanira ong da Pablo ni Silas. Namagparet ka tang doro-dorong mga rilihiosong Grigo,
    asta ang dorong mga babay ang ilalado ong siodad.
  nhi-NT: Siqui judíos otlaniltocaqueh uan omonilohqueh inuan in Pablo uan Silas.
    Sannoiuqui ohcon occhiuqueh miqueh griegos naquin octlacachiuayah Dios uan miqueh
    siuameh naquin oquinueyihcamatiah.
  ttc-NT: B'ix junjun kxol kyetz eb'aj'okslan b'ix owok kyjunch'i' kyib' tuky'i Pa'k
    b'ix Chil, b'ix ax ky'ila'j aj nya'tx tijajil Israel aj nkyexjanin tuq Dios ax
    kyetz eb'aj'okslan, b'ix ax ky'ila'j xuj aj tlimaqal xjal-e'.
  dan-1931: Og nogle af dem bleve overbeviste og sluttede sig til Paulus og Silas,
    og tillige en stor Mængde at de gudfrygtige Grækere og ikke få af de fornemste
    Kvinder.
  kwj-kwj: Wosiwani Juta hima kupu fwele wui nindo tiki o mwanji ni kipe wu hambwasini
    sembe ti wu hasini Pol hima pi Sailas ni wu sirinani ya wu i. O ko ki dau Gotri
    ni akindau Girik pe hima fwelenga hi chele hima wui humwe lenga wunu okwe o sumbu
    hingambwa ya wu wosi.
  vie-OVCB: Nhiều người tin Chúa, đi theo Phao-lô và Si-la, gồm những người Hy Lạp
    kính sợ Chúa và các phụ nữ thượng lưu.
  kze-kze: isésa Yútaa-kwaasi évaka'a mináíntávésa áraire sésa Póronte Sáírásinte
    tínaaemba kwarésa Kíríki-kwaasi Áánútuna imáyáa mósá márówaiye sáwívar-inimba
    túwí'a kwáyon-ininte miráumai-sawiva-kwaasi kwakáawe.
  mpj-mpj: Juwu karlkinjuya Puulkurnu wangka kulirnuka Jiijajmili walyjarringu, kiriki
    wangkawintilurrju, jiikajangaya Mamaku walyjaraya julyju nyinapayi. Maaja wantikajalurrjuluya
    kulirnuka Jiijajmili walyjarringu. Martukaja yarnngaya-pulanya kujungkarripayi
    Puuljakamu Jayilajja.
  lbk-lbk: Wad-ay cha nan Judio ay cha naawis ya naitapi ken cha Pablo ken Silas.
    Angsaangsan akhes nan Griego ay nenchad-ayaw ken Apo Dios, ya sa et nan angsan
    ay matangad ay fabfafai ay naawis ay naitapi ken chaicha.
  mto-NT: Je̱meꞌe je̱ israeejlit jáyuda juuꞌ veꞌe du̱kuva̱jktu je̱ Pablo ma̱a̱t je̱
    Silas je̱ yꞌayookta je̱tseꞌe je̱ Cristo du̱jaanchjaꞌvidi, jyaanchjaꞌviduva tseꞌe
    nu̱may je̱ jayu juuꞌ veꞌe ka je̱ israeejlitap je̱tseꞌe je̱ Nteꞌyam du̱vinjávada
    du̱vintsa̱ꞌa̱gada, nay veꞌempa veꞌe nu̱may je̱ ta̱ꞌa̱xta̱jk juuꞌ veꞌe du̱nu̱má̱jidup
    je̱m kajpu̱n ka̱jxm.
  bzh-bzh: Lob sir sën denġo yi ġaġek lo la deggërin sir medesepa luho Silas. Galam
    Grik la sën denejom raḳ vu Anutu lo yu böpata detamuin luho. Lob avëh los bengöj-ggoreksën
    nġahiseḳë devonġ nebë sënë ving.
  guj-2017: ત્યારે તેઓમાંના કેટલાક તથા ધાર્મિક ગ્રીકોમાંના ઘણા લોકો, તથા ઘણી પ્રતિષ્ઠિત
    સ્ત્રીઓ એ વાત સ્વીકારી પાઉલ તથા સિલાસની સંગતમાં જોડાયાં.
  jvn-NT: Enèng wong siji-loro sing pretyaya, terus pada mèlu karo rasul Paulus lan
    Silas; semono uga okèh wong Grik sing mauné mèlu agama Ju, malah okèh wong wédok,
    wong gedé-gedé, sing uga pada pretyaya.
  byr-byr: Saꞌna kudaꞌ Juya pwara Polɨmɨre yagaalyaꞌ wɨꞌnyɨna yeva Polɨjɨ Saailaazalyɨ
    saraarɨ yeꞌmwannyɨna yeꞌ. Nabaai Gɨrikɨyara Gotɨyarɨ dadɨvɨta kwala naangerajɨ
    aꞌmwe sɨmunya nayaa yadɨvɨsajɨ sa yeꞌmwannyɨna yeꞌ.
  ian-ian: Nat nɨmba Pol waa nyaangɨk kat ndina mbangɨ wiyo waavi taagandɨ maa Polagwi
    Sailasna mbaapma wuleindi. God kat yelavɨtaa ndino Grik nɨma sakwat nɨmba yiga
    wuleindi. Nat njambwi lagwa ndino wuleindi.
  hun-hun: Némelyek közülük hittek, és csatlakoztak Pálhoz és Szilászhoz, úgyszintén
    az istenfélő görögök közül is igen sokan, valamint az előkelő asszonyok közül
    is nem kevesen.
  mcf-NT: Aden chuibanaqui Esus tantiaquid utsi-utiec yampanëdash. Nëidic, isadaidbo
    utsi-utsiec; utsibic, Nuquin Papa tantiaquido quidieco matses dadpen; utsibic,
    anocquido chuiquid dapabon chido utsi-utsiec aido Esus tantiaquid yampanëdash.
  kjs-kjs: Go puma enaalinu medaloma kone rulaoma Pol Sailas raapu pisimi. Go puma
    kone rulae Grik enaali adaapu page ena mudu medaloma page Pol-para Sailas laapo
    raita maa pisimi.
  mni-mni: Jihudisinggi maraktagi khara aduga Tengban Mapubu kina chatchaba Greek-ki
    mi mayam amaga athoiba nupi mayam amagana thajaduna Paul amadi Silas-ka pulle.
  yad-NT: Tavañi̱ tuva̱choda ramu day, riintye̱ryadeda ji̱ta variy nadimu Pávuruju̱yu.
    Daryaday jiryatimyu̱ ne Judíyuveda rivyicha̱da day, jiryatiy rityuva̱choda daryaju̱
    simu Ju̱denu, jadchintyi rivyicha̱da ma̱tyodaveda ruusa̱.
  mxb-NT: Ta kúú ni̱ ka̱ndísa va dao na̱ Israel ñoó to̱ꞌon yóꞌo. Dá ni̱ na̱kiꞌin táꞌan
    na xíꞌín Pablo xíꞌín Silas. Ta ni̱ ka̱ndísa taꞌani kua̱ꞌá nda̱ꞌo na̱ griego, na̱
    ndáño̱ꞌo Ndios, xíꞌín kua̱ꞌá na̱ ñáꞌa̱ ndáya̱ꞌi.
  pon-2006A: Ekei irail ahpw kamehlele oh iangala Pohl oh Sailas; pil duwehte lapalahn
    pwihnen mehn Krihs kei me kin kaudokiong Koht, iangahki lih soumas tohto.
  maq-NT: Ngajan xi ngujo xuta xi cuacun jan ne, camacjain rë me, hane cavisehen me
    ladu rë Pablo cojo Silas. Hane ngajñi rë me xi cuacun camacjain rë vë ne, hacuaha
    jemu cjín xutaxín xi faharcun rë Nina hinchajñi me cojo hacuiin hitsë yachjin
    xi matitjun jan hinchajñi me.
  hto-hto: Mei íemona judíuaɨmona dámɨerie aféfuemo ɨ́ɨnotiaɨoɨ. Afemona Pablo Silas
    íaillɨnoɨ dɨbénemo itábicaidiaɨoɨ. Afe izói aillo Juzíñamuimo jaɨnáiacade griego
    ímɨiaɨ ɨere ñue ɨ́ɨnotiaɨoɨ. Afe izói aillo illaɨngo izóidɨngotɨaɨ aféuaina ɨ́ɨnotiaɨoɨ.
  por-BRBSL: 'Alguns deles foram persuadidos e se juntaram a Paul e Silas: dos gregos
    devotos, uma grande multidão, e não poucas das principais mulheres.'
  ces-NKB: Někteří z nich se dali přesvědčit a [tak] se k Pavlovi a Sílovi připojilo
    veliké množství pobožných Řeků i nemálo předních žen.
  cui-cui: Ichamonae, judiomonae jume cowʉnta. Barapomonae Pablo, irʉ Silas caemonae
    naexanatsibe. Barichi pin bicheiton griegomonae jume cowʉntarʉ, pomonae Nacom
    wʉnae jaintatsi. Barapomonae jume cowʉnta Jesús. Irʉrʉ ainya yabʉxi bicheiton
    jume cowʉnta Jesús powaxi barʉ cui itura jineibatsi xua jiwi barʉ cui itura jineiba.
  boj-2014: Pol a naŋgi anjam degsi minjreqnaqa tamo uŋgasari qudei naŋgi aqa anjam
    di qusib poinjrnaqa Yesus qa naŋgo areqalo siŋgilatosib Pol Sailas wo daurnjreb.
    Grik tamo gargekoba Qotei qa louoqneb qaji naŋgi ti uŋa kokba qudei ti naŋgi dego
    Yesus qa naŋgo areqalo siŋgilatosib Pol Sailas wo daurnjreb.
  eng-OEBUS: Some of the people were convinced, and threw in their lot with Paul and
    Silas, as did also a large body of Greeks who were accustomed to join in the Jewish
    services, and a great number of leading women.
  eri-eri: Ono wainga fai-aita ila nere gamanege huwanyanege ngalenga wainga, Pol,
    Sailas ngare oojo nirane. Nere Grik ila Itou unyi isou gane waha nebereha baingaro,
    nere oojo nirane. Onodu aita nebereha baingaro nere unyinege anyakaro bagu, nere
    fere oojo nirane.
  aly-aly: Jew ingwer-rnemel Akngey-kenh angka tnakek, Paul-atherr Silas-atherr-angkwarr
    antelhek, artwa Greece-areny iylpareth-rnem Paul-atherr-angkwarr antelhek, arelh
    atyetyart-rnem-then.
  wiu-wiu: Nitikale e Yu yene padeka-kitame one agale yakoa moa Polo Sailasita lono
    takanokoi. Akolalike nate wene pia lukoa meane pa yatene ali atoa peya matiyameka
    ibini akene atoa padeka-kitameka einagota-pala lipunokoi.
  swe-swe: Några av dem blev övertygade och anslöt sig till Paulus och Silas. Därtill
    kom ett stort antal greker som vördade Gud och inte så få kvinnor av förnäm släkt.
  cth-cth: Ahnimouh thung dawk a tangawn ni yuemnae dawk a pha teh, Pawl hoi Silas
    tinaw hnuk a kâbang awh. Cathut ka bawk e Griknaw moikapap hoiyah napui kam kamsawng
    e naw ni hai a yuem awh.
  mti-mti: Ju igiyawa upeba mu yaug anoya Poru ge Sairas amowo amiya. God waiyawaiya
    veme Griisu obiren sira tawara vesinawa dodogu onan wakeya.
  pad-NT: Paulo, Silas khama va'ora vara vani'abakhiaki afodanoki adani judeus kaija'ari
    vakajari'daria kaimoni ida Cristo varani hina. Vaipohiriki vakajari'darihi ida
    Paulo vakadivarani. Paulo, Silas vihiki vakadiania vajoronibakhiaha. Gamo vaipohiki
    jaboni vakanahina'ahapikiki Jesus kania vaabono gahinai vaniha'iki. Va'oaniaro
    jaboni Paulo vakadiania vajoroni'iki. Grécia kaaraboni kaija'ari vaipohiki jaboni
    Deu-ra vakanamasivi'ikia vanaaba'iki ida Jesus athi. Judeus kaija'ari vihiriki
    adani. Paulo-ra va'ora vavajoronibakhia'aha.
  twi-twi: Nnipa no bi gye dii ma wodii Paulo ne Silas akyi. Saa ara na Helafo bebree
    a wɔsom Onyankopɔn ne mmea mpanyin bi nso gye dii de wɔn ho bɔɔ wɔn ara ne no.
  hlt-hlt: Te vaengah amih khuikah hlangvang tah ngailaem tih Paul neh Silas taengla
    kibaeng uh. Greek rhoek khuiah huta rhaengpuei a yet loh a bawk uh tih tanglue
    rhoek khaw a yool mai moenih.
  tbz-SIM: Bɛ miɛkɛ kɛ̀ Kɛrɛkibɛ bɛ̀ɛ̀ do dé Kuyie bɛnitipodiɛbɛ̀ kɛ̀ bɛ̀ɛ yie mPɔɔri
    nɛ̀ Sidɑɑsi kpɛti kɛ́nsũ mɛsɑ̀ɑ̀.
  san-GUJ: તસ્માત્ તેષાં કતિપયજના અન્યદેશીયા બહવો ભક્તલોકા બહ્યઃ પ્રધાનનાર્ય્યશ્ચ
    વિશ્વસ્ય પૌલસીલયોઃ પશ્ચાદ્ગામિનો જાતાઃ|
  amx-amx: Tjerrtj Jew arrpenh mapel angketj kwerenh nakek. Artwang Greek angkenh-angkenh
    irlpareth mapel thwen nakek. Marl angerrepat rrpwetjel thwen. Inang Paul Silas
    kwer-atherr-warn nyent-irrek.
  ake-NT: Tʉron kon Esuwerʉ amʉ' ena'pʉ Paarʉ mɨrɨ awonsi'kɨ Sairas pokon tonpa pe,
    tu'kan kon nɨ Kiri' amʉ' Papa namanin nan pokon pe rɨ nɨrɨ, mɨrɨ awonsi'kɨ tʉnamai'
    te'san uri'sami'si amʉ' rɨ nɨrɨ.
  qvn-NT: Chaynuypa rimaruptin waquin Israel castacunaga “Razonpam chayga” nirmi Jesusman
    yupachicuyta galacayärira. Jinarcurmi Pablowan Silaswan shuntacapäcura. Paycunamanga
    shuntacapäcuratan Dios manchacug juc casta runacunas alisca achca, jinaman alipag
    ricasha warmicunas achcam.
  tku-NT: Ā'makapitzīn ta'a'ka'ī'lh tū huanli Pablo. Talītastokli Pablo ē Silas. Nā
    chuntza' cāmākēxtimīlh lhūhua' tī jā israelitas ē ixtalakachi'xcuhuī' Dios. Makapitzīn
