  san-MAL: തസ്മാത് തേഷാം കതിപയജനാ അന്യദേശീയാ ബഹവോ ഭക്തലോകാ ബഹ്യഃ പ്രധാനനാര്യ്യശ്ച
    വിശ്വസ്യ പൗലസീലയോഃ പശ്ചാദ്ഗാമിനോ ജാതാഃ|
  tam-TCV: சில யூதர் இதை ஏற்றுக்கொண்டு, பவுலுடனும், சீலாவுடனும் சேர்ந்துகொண்டார்கள்.
    அப்படியே, இறைவனுக்குப் பயந்த பெரும் எண்ணிக்கையான கிரேக்கரும், மதிப்புக்குரிய பல
    பெண்களும், அவர்களுடன் சேர்ந்துகொண்டார்கள்.
  mit-NT: Ñàyùcàndùá, nì xinindisá dava nècuàchìmà, te nì tenchicùn stná‑nè Pablo
    xì Silas. Cuàhà‑né xínduu nècuàchì raza griegu ináhá stná iá Dios, te cuàhà stná‑nè
    nduú nècuàchì ñahà xí‑idònùù ladu yucán.
  ceb-ULB: Pipila sa mga Judio nadani ug miapil kang Pablo ug Silas, kauban ang mga
    mainampoon nga mga Griyego, daghan nga inilang mga kababayen-an ug usa ka dakong
    panon.
  ces-LB: Někteří z nich tomu uvěřili a ty Pavel a Silas dále vyučovali. Získali pro
    Krista i mnoho bývalých pohanů, mezi nimi také řadu žen z významných rodin.
  mkn-mkn: Dengar bagitu, ada orang Yahudi yang tarima Paulus pung omong, ais dong
    bagabung deng Paulus dong. Dari orang yang tarima tu, ada ju banya orang Yunani
    yang su rindu sang Tuhan, deng ada barapa mama-mama yang pung pangaru bésar di
    itu kota.
  nce-nce: Na Israelbë afenëboni fli, buna kë tafa mëtlabë, Pol kë të togotlebë gali,
    aholokwane motlola na bu Jisasme lowene sle mëtletla. Na bu Polna Sailasname yonane
    sle mëtlelëma na nagi mëtlëma. Na lebutako Grik life mago enëne Gotome kë lotu
    melekefëtlabë, na lebutako letitabo one mata Jisasme lowene sle mëtletla.
  pol-UBG: I niektórzy z nich uwierzyli i przyłączyli się do Pawła i Sylasa, również
    mnóstwo pobożnych Greków i niemało znamienitych kobiet.
  qxh-NT: Sumaj willapaptin, waquin Israel runacuna Jesúspa shiminta ćhasquicuran.
    Pabluwanpis, Silaswanpis jutucaran. Paycunawan waquin mama-warmicunapis, achcaj
    jäpa runacunapis jutucaran. Jäpa runacuna Tayta Diosninchita manchapacuj.
  nwi-nwi: Kɨni nəmə Isrel mɨnə tɨksɨn, mɨne nəmə Gris khapsaah yamə mɨne kamhasiai
    Kughen, mɨne nɨpianehuə mɨnə khapsaah mɨn, kɨsərɨg nəgkiarien kape Pol, kamhani
    nəfrakɨsien iran, mamhakwasɨg kɨn Pol mɨne Saelas.
  kmo-kmo: Ma kaw ye eena meejichi piiriina sumowutar. Nokwapa nokwapa Grik ma ye
    God riiti hin yesokwa tari, ye Pol Sailas piiriina eechaba sumowubatar. Harapa
    ma yechi mima kaw ye eechaba sumowubatar.
  agr-agr: Nuna tutai wajumchik judío aidau Jisusan dekaskeapi tusag sujumankaju,
    nunik ditashkam Pablo Silasjai wekaebaunum ditajai ijunjajui. Tuja kuashat griego
    Apajuí emematin aidau, nuigtú kuashat nuwa puyatjusa diitai aidaushkam, Jisusan
    dekaskeapi tusag nemagkaju.
  kyc-kyc: Dokopa nakama peteyaminyi dupwana lapome pii doko kinyilyamo lao suu pyapala
    nakama Pole Sailasamoo pipya pao role pyao kareyami. Dopako pyuo Giriki akali
    Anatu suu pyao kareyami ama malu lapo pipya enda kamongo mee mendele malu lapo
    pipya nakama opetae Pole Sailasamoo pipya role pyao kareyami.
  urd-GVU: یہودیوں میں سے کچھ قائل ہو کر پولس اور سیلاس سے وابستہ ہو گئے، جن میں خدا
    ترس یونانیوں کی بڑی تعداد اور بارسوخ خواتین بھی شریک تھیں۔
  yre-NT: Min plɔɛnnun 'wɩ zɩɛ -a 'man 'wɩ 'kpa -a, ɛn o -fɔ Pɔl 'lee Sila -sru, 'lee
    Grɛk 'nɔn "kaga "nɛn o 'yra -tɛa Bali man bɛ, 'lee lɩmɔn -mienun nɛn o 'yra -tɛa
    "o man 'fla bɛ.
  fuh-BKF: Woɓɓe maɓɓe tannyori ɗum goonga, njokki mo, kanko Pool, e Silas. Yimɓe
    Geresankooɓe rewooɓe Laamɗo heewɓe e rewɓe saahiiɓe ɗuuɗuɓe du njokki ɓe.
  arl-NT: Jiyacaritij, noojiaqueya Judiocuacaari Jesuucua tiuuquiaari. Queraatia taucuacaari
    Jesuucua tiuuquiaarijiuhuaj, canapuete tari Moisés niishitiojosano tojijiaca quiquiaaricuajani.
    Queraatia cuno tiacajinia quiniaa pueya tojishano maajipohuari Jesuucua tiuuquiaarijiuhuaj.
  ziw-ziw: Wamwenga wahokela na kutenda hamwenga na Paolo na Sila, nivyo navyo watendile
    wavyele vilongozi na fyo kulu dya Wayahudi wakuvika kwa Chohile.
  grc-TR: Καί τινες ἐξ αὐτῶν ἐπείσθησαν, καὶ προσεκληρώθησαν τῷ Παύλῳ καὶ τῷ Σίλᾳ,
