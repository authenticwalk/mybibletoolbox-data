  nal-nal: Azanon sin amun Judaa di plaas ainaxamang sin naandi ma di los Pol ma Saailaas.
    Ma amala zaait naandi aubina in Grik dit lotu wana Nakmai ma amala zaait sin naandi
    a furavin di rauxin aiza laba di inaxam paazaai.
  kyq-kyq: Gɔtn se Yaudgen mɛtin̰ge se, taar se ɓaa ɛnd maakɗe ki ɔɔ took ɓaa tum
    ute Pɔl ɔɔ Silas. Naan̰ kɛn se Grɛkgen ɓeer *Raa ki se kic ɓo dɛna ute mɛndge
    dɛna kɛn gaabɗege jee magalge se kic, took ɓaa ute naaɗe.
  kwd-kwd: Ma tani ta'a ngaa'i na Jiu gila ka tagoto'o, ma gila ka lado fe'enia la
    Pol mala Saelas, ma ni noni na'ona'o 'e aula la'u mola fa'asia 'ubulana maa'e
    fanua lo'oori fe'enia ta'a 'e aula 'i Grik na'a gila iiri ba'ita na God.
  ded-ded: Ye ifi seria deireckeyemmeu yudangic goango ireckema Pauro nga Sira, yerearu
    kpeketahegec. Nga grikngic Anutu eweheimima kecandae nga ngac kuneng yeni homacngo
    yerearu torokpegec.
  ewe-ewe: Yudatɔ geɖewo xɔ se, eye wowɔ ɖeka kple Paulo kple Silas, hekpe ɖe Helatɔ
    siwo vɔ̃a Mawu la ƒe ha gã aɖe kpakple nyɔnu ŋkuta aɖewo ŋu.
  nuy-nuy: Mulung-arrgi-yung wurru-wurruj wuu-jambarrgini. Waadurru-yung wuu-yagaynjini
    na-Paul-wuy marri na-Silas-guy. Marri waadurru-yung mulung-arrgi-yung waari amburru-Jew-magaa.
    Wuu-jambarrgini na-God-guy anubani-yunggaj. Marri aadani-yung wuu-jambarrgiiyn
    ana-lhaawu na-Paul-inyung ni-magini. Marri bani-yung waadurru-yung wuu-yagaynjini.
    Marri waadurru-yung arraarrawindi maṉaṉung, waadurru-yung wii-narra-narrangi-yinyung.
