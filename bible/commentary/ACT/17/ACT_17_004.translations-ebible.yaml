  gmv-NT: ኣይሁዳታፔ ኢሲ ኢሲ ኣሳይ ባ ሲዪዳይሳ ኣማኒዲ ጳዉሎሳራኔ ሲላሴራ ኢሲፌ ጊዲዴስ። ቃሴካ ዳሮ ዴሬይ ፆሴ ባቢዛ ጊሪኬታፔ
