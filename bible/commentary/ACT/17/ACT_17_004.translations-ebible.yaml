  bzj-bzj: Som a dehn mi kanvins seh dis da chroo ahn soh dehn jain Paal ahn Sailas.
    Lata Greek peepl weh mi lov Gaad ahn wahn lata impoatant laydi fahn di siti mi
    deh monks dehn wan weh bileev tu.
  chk-chk: Iwe, ekoch me lein ekewe aramas ra lükü o tipeeu ngeni Paulus me Silas,
    pwal chomong chon Krik mi fel ngeni Kot me chomong fefin mi iteföüla.
  ssd-ssd: Taŋakina le Zu taŋgo afu Paulus tuku pasa ismba son ŋga Paulus le Silas
    ndoŋ ulendikinaig. Grik taŋgo gudommba Kuate dubinaig ta pino kame afu nyu ŋak
    minnaig ta nane mata son ŋginaig.
  acr-TNT: E cꞌo cꞌu jujun chique wa aj judiꞌab xquicoj rubiꞌ ri Cristo y xebuꞌan
    e cuqꞌuil ri Pablo y ri Silas. Jecꞌulaꞌ, lic e qꞌui chique ri e aj Grecia ri caquilokꞌoj
    ukꞌij ri Dios, xquicoj rubiꞌ ri Cristo; yey e qꞌui chique waꞌ e ixokib lic cꞌo
    quiwach.
  rop-rop: Wal sambala Juwish pipul bin bilib langa det wed, en bigmob brom detlot
    Grik pipul hubin bilib langa God bin bilib langa det wed du, en loda wuman hubin
    lida langa det taun bin bilib langa det wed du, en deibin ol joinin langa Pol
    en Sailas.
  mee-mee: Minmina na kaona ke ute Iura palu kurumea, na keke pagiu kala nge Pol riluae
    Sailas. Ba ragau ra sana ri ra Iura papatu reke kalapagpage Nutu kala nga ravale
    palu ra ri re kapunu nga maga kunna e bollau keke bai minmina bole.
  dif-dif: Ja palpali tanangundru morlalu ngundrana wonti, ja Paulungu ja Silangu
    ngokana wonti, ja Griekala Godandru japali marapu, ja kana widla pirna wata ngalje.
  gam-gam: Pol kandja embe djika Juda una pende pillgi djimaka, Pol ne, Sailas boll
    wo moi, Grik una God lotu dje awi una pende merke pillgi djimaka, ana merke kandjine
    kerman pai ana pende merke pillgi djimaka, kambono porapora wo Pol ne Sailas boll
    moi.
  nou-nou: Edo embo nenei ainda ge ingise atisera awa uso ge awa ge be kotedo gido
    Paul de Silas de da dada edo ungoda atopatari ambo ambo edo isera. Edo Greek busu
    embobo jiwae be God tumondebain edo isera edo emboevetu nembogamo de daedo Paul
    de Silas de dada isera.
  mqb-NT: Azar su ɗo a tinen aya nə tə təmahak 'am a tinen ata awan, tə pərahan azar
    anà Pol tə Silas. Matana re, Gərek ahay bayak a sə ɗəfan apan anà Mbərom ataya
    tə ɗəfak nga pə Yesu, tinen pə kərtek a tə uwar zlile aya awan, aday tinen mənjœk
    bay re.
  ape-B: Enech Juda chemneken chenek bilip umu Diginali Jisas ali chagipech Pol nanu
    Sailas. Enech wolobaichi Grik chenek lotumu God uli chanu wolobaiwali yeguh hwakihowali
    almagou chopuk chagipecham.
  grc-F35: Καί τινες ἐξ αὐτῶν ἐπείσθησαν καὶ προσεκληρώθησαν τῷ Παύλῳ καὶ τῷ Σίλᾳ,
    τῶν τε σεβομένων Ἑλλήνων πλῆθος πολύ, γυναικῶν τε τῶν πρώτων οὐκ ὀλίγαι.
  cav-NT: Jadya ayaju bacatsutu umae israelita cuana Jesús queja catyaticuare. Tuaqueja
    catyatitsu tuna Pablo, Silas ecatse tsehue junenicuare. Tsahuatsahuanicuare tunajatu
    ecatse. Tumebaedya ecana catyaticuare Jesús queja umada griego cuana Yusu Neri
    muiqui cuanaque. Tumebaedya umada epuna cuana inime metse cuanaque tuna Jesús
    queja catyaticuare.
  kgp-NT: Kỹ tóg ũ ag mỹ ge nĩ, Israel kãmĩ ũ ag mỹ. Kỹ ag tóg Paulo mré mũgtĩ, Silas
    mré ke gé. Kỹ fóg tỹ Grego he mũ tỹ hẽn ri ke ag tóg to há nỹtĩ gé sir, ũ tỹ Topẽ
    kamẽg mũ ag, ũn tãtá há fag ke gé.
  bvd-bvd: Ma tai waa 'ado fai sa Bol fai sa Saelas. Tai toaa 'oro lau faasia 'i Gris
    ne da foosia God fai aibaita 'oro ki 'i seeri boroi daka 'ado lau guu fai sa Bol
    fai sa Saelas.
  ukr-1871: І деякі з них увірували, та й пристали до Павла та Сили, і побожних Єленян
    велике множество і жінок значних немало.
  apz-apz: Poulɨye hungkuno upaꞌnontɨfi aꞌamu fehohnjo oso hungkuno hiso sɨmeho hiꞌntnnono
    uyontɨfi Poulɨꞌnji Sailasɨꞌnjimo inɨngkamentohofofoho. Oso aꞌamu hiso fehohnjo
    Ngkɨlik aꞌamu Anɨtuneꞌno tajo ango somo uhuꞌmokumotofofoho. Hwe engo sohwafe moyaꞌmi
    sofanji inɨngkamentohofofoho.
  yon-yon: Yuudan yenayiib Gurikdan God yaa kurikuri kamimaib yemooniib nima yemoon
    aningkoyiib kuu wengamberekoriwa, Pool yoom Sailas yoom yaa dabokniwen.
  poi-NT: Jesɨc algunos jém Israelpɨc pɨxiñt́am icupɨcyaj, iŋpɨtsyaj jém Pablo y Silas.
    Icupɨcyajt́im jáyaŋ jém griegopɨc pɨxiñt́am jém ijɨ̱syajpáppɨc Dios y wa̱t́i jém
    wɨ̱tampɨc yo̱mtam jém jɨ̱xiɨywɨɨp.
  wuv-wuv: Hefi'a ei Jew, rona nara ba fa'ua ma rona oafipui a'a Paul ma Silas ana
