  zpv-NT: Ya loh paaldaa raꞌ bwiinn Israel nin gwachii stoꞌ raꞌñiꞌh xchiꞌdxyi Jesucristu
    badiiꞌdxi raꞌ ba xlahdu Pahblu cun Silas, ya neezaa ziahan raꞌ bwiinn griehgu
