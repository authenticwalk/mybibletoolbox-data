  cmn-FEB: 有的人被保罗和西拉说服了，加入了他们的行列，此外还有很多说希腊语的朝拜者，以及城里位高权重的女性。
  gmv-RNT: Ayhudatappe issi issi asay ba siyidayssa ammanidi Phawuloosaranne Sillasera
