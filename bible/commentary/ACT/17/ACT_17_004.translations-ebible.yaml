  pri-NT: Wà pàra tàpé gée goorà, âna rà cèikî, â rà pâra wiâ Paulo ma Silas. Dau
    wâru tàpé gée goo tèpa *Grec na rà pâra wiâru—tàpé na wâdé tàra ê pwapwicîri kà
    tèpa Juif—wàrapwiri mwara gée jaa ê pa ilàri imaina.
  zpq-NT: Nach baḻ beṉe' Israel gosejḻe'e xtiža' Pablon' len Silasen' na' gosaque'
    txen len ḻegaque', na' ḻecze zan beṉe' griego beṉe' chesonxen Diosen' na' zan
    no'ole blao ḻecze gosejḻe'e.
  por-TFT: Alguns dos judeus ali presentes foram persuadidos por {creram na} aquilo
    que Paulo disse e passaram a associar-se com Paulo e Silas. Houve ali também muitos
    gentios/não judeus que adoravam a Deus, e muitas mulheres graúdas/importantes
    que também creram na mensagem sobre Jesus e começaram a associar-se com Paulo
    e Silas.
  gwi-NT: Jews lat nąįį Paul ts'ą' Silas haa deeginyąą gook'injigighik ts'ą' datthak
    goohaa łagaajil, tr'injaa chil'ee lęįį nąįį ts'ą' Greek gwich'in nąįį haa datthak
    Vit'eegwijyąhchy'aa ts'ą' khagidiinjii gwiizhit gwik'injigiighit goodlit.
  gvn-gvn: Kanbalda bamangka Jew-warrangka yinya kuku nyajin, jana kukungu milka-janan
    Jesusanka. Jana Jesusanda mambarrijin, bulanji kunaman, Paulunji, and Silasanji.
    Kanbal bama yinyarrin bama Jew-warra kari, jana bama Greek-warra. Bama Greek-warra
    wubul yalarrku kukungu milka-janan Jesusanka, nyungundu mambarrijin. Manyarr-karra
    maja-majamu yalarrku kukungu milka-janan Jesusanka, nyungundu mambarrijin.
  nhy-NT: Ijkuakón sekimej judiojtin omokuepkej tlaneltokakej iwan omosetilijkej iwan
    Pablo iwan Silas. Noijki omokuepkej tlaneltokakej sekimej griegojtin katlej sa
    tekitl omotemaktiayaj inawak Dios, iwan noijki omokuepkej tlaneltokakej miekej
    siwamej katlej okachi wejweyikistokej (wejweyititokej) de itech yon weyikan. Yejwan
    noijki omosetilijkej iwan Pablo iwan Silas.
  asm-FB: তাতে কিছুমান ইহুদীয়ে এই কথাত সন্মতি জনাই পৌল আৰু চীলৰ লগত যোগ দিলে। তাৰোপৰি
    অনেক ঈশ্বৰভক্ত গ্রীক আৰু গণ্য-মান্য মহিলা সকলকে ধৰি এক বৃহৎ দলে তেওঁলোকৰ লগত যোগ
    দিলে।
  okv-okv: Judea embo nei uhoho na Paul ta ke avo be hotembeto Paul te Silas te ga
    kaju ea. Eto Greek embomeni isapamane God jakeka ere ijiaetera amite da ta embo
    okokose ta airi te aingeto kaju ea.
  mxt-NT: Ta suhva ñáyɨvɨ Israel cuan nachino̱ iñi ñu. Ta candu ɨɨn ri ñu chihin ra
    Pablo ta ra Silas. Ta cachino̱ tucu iñi cuaha ñu Grecia cha sacahnú chi Nyoo.
    Ta cuaha ñusɨhɨ tyayɨɨ ñuu cuan ñandɨhɨ.
  tzo-NT: Oy much'utic laj xch'unic, laj xchi'inic batel ti Pabloe xchi'uc ti Silase.
    Ep jchi'iltic laj xch'unic, ho'ucutic ti co'ol yanlum crixchanoucutic xchi'uque.
    Ja' ti much'utic toyol yo'ntonic tsc'an chch'umbeic smantal ti Diose. Ep laj xch'unic
    uc ti jc'ulej antsetique.
  ind-AGS: Beberapa dari mereka menjadi percaya dan bergabung dengan Paulus dan Silas,
    bersama dengan orang-orang Yunani yang sudah menjadi penyembah Allah dan juga
    beberapa perempuan terpandang yang ada di kota itu.
  omw-omw: Mwitaa tuvata Iutaa nraakye qora mponramwuvanto qutaama qiaro timwa kyeta
    Porukya Sairaasikya vataqita vuvata, Kiriki vaisi airinramwuvanto Iutaa qua mwaanra
    riohua mwihuavata qutaave timwa kyeta Porukya Sairaasikya sataqita vuvata, nrutu
    nronra vataa nraakyenramwuvata, mwitanahua sataqita vura.
  yrb-yrb: Eno bunawere weiro moana nautate ina Yesu Keriso eno we imutate iba Foroini
    Sairasibai ane taka uta. Moana Godi naueta dera Guriki uwara, emeini awetaboini
    emanu naueta Yesubai oitate emabai ane taka uta.
  maa-NT: Tjín i'nga xi̱ta̱ judío xi kòkjeiín‑la̱; ya̱á tsobáhijtako̱ Pablo ko̱ Silas.
    Ti̱koa̱á kjìn íchjín ítjòn kòkjeiín‑la̱ ko̱ xi̱ta̱ griego xi beèxkón Nainá.
  mcq-mcq: Pu ea ꞌahoꞌa nimaa ronareja Poruꞌo Sairasi punaꞌi rejara ꞌee Kuriki mapoka
    kaꞌene Godi juhaviꞌina ꞌee napara uraniiꞌina kaꞌene ijí hijujija pununaꞌi rejara.
  sus-A: ندٍيٍ نَشَ لَ عَ رَ عٍ يَ مَ. عٍ نَشَ بِرَ ثْلُ نُن سِلَسِ قْشْ رَ. فِرّكِكَ
    فبٍفبٍ قَن نَشٍيٍ نُ فَاشُشِ عَلَ يَ رَ، نٍيٍ قَن نَشَ لَ عَ رَ، عٍ نُن فِنّ هَفِفّ
    فبٍفبٍ.
  jpn-1965: 彼らのうちの幾人かはよくわかって、パウロとシラスに従った。またほかに、神を敬うギリシヤ人が大ぜいおり、貴婦人たちも少なくなかった。
  fra-SBL: Quelques-uns d'entre eux se laissèrent convaincre et se joignirent à Paul
    et à Silas ; parmi les Grecs pieux, une grande foule, et plusieurs femmes de confiance.
  yka-yka: Meˈ Yahudi sinduwehin kahagad duk patuhut ne pu si Paul duk si Silas. Duk
    ekka isab patuhut meˈ bangsa Girik, meˈ aˈa magsambahayang si Tuhan. Duk ekka
    du isab meˈ dende bangsahan patuhut.
  mle-mle: Nuwukadiy Juw duw taakw yaakiya wakuw diki majik, day mawul nak Polawa
    Saylas birakiwa tidiy. Samasam Godak wukijibir tidiy Grik, sapakwa takwawa, dayabab
    wukijibir tidiy diki majik.
  shp-NTPO: Jaskáakin Pablo betan Silassen jato yoiara, Diossen joi ikonhaax, jatíribi
    judíobo jato betan ikana iki. Jatianra ja Dios akin shinannai Griego joniboyabi,
    icha kikin ainbobaonribi Diossen joi ikonhakana iki.
  aom-aom: 'Ëhi jiëꞌe jöho majëhijamu Jew rajo a ioroꞌiorohuro uvareje: Iae jö mae
    höjo. Jö mae hö uvoromo aevoromo Paulꞌo Silasꞌo gemu mae jijihareje. Greece rajehu
    God mae uehorovarue aho ahoꞌobëhe magonaho masijoho ahoꞌobëhe jabuꞌo Paulꞌo Silasꞌo
    gemu mae jijihoruomadeje.'
  geb-geb: Por Fhe Bakɨme buni vhuuin mbe khɨvav mbe nzuaim, gumgi gu mbigi mbari
    mben rɨgar Fhe Bakɨme buni vhuuiŋ khothɨgap, mbe Por gu Sairas zɨn vui. Mbe mani
    zɨn vuim, Grikiŋ mbari, mbe vhɨra Fhe Bakɨme rotu mbui. Mbe vhɨrvera khavgiap
    mani zɨn vui. Mbe mani zɨn vuim, mba zɨri ki mbigi vhɨrve, mbe vhɨra mani zɨn
    vui.
  bsj-bsj: Kangum Yahudawa ciya cin bwangten Bulus kange Silas, kange Helinawa, Kange
    nubo kumtacile neken dor cereu duce kange natubo dur tinim kebo bi duwar.
  cak-cak: Y chiquicojol ri israelitas ec'o jujun xquinimaj, jac'a chiquicojol ri
    man israelitas ta ri can niquiya-vi ruk'ij ri Dios, más eq'uiy xquinimaj, y quiri'
    mismo chiquicojol ri ixoki' c'o quik'ij, man juba' ta oc xquinimaj. Ja conojel
    re' xekaj-en chi xe'oc (cachbil, cach'il) ri Pablo y ri Silas.
  chf-NT: Yebe aj judíos u tz'onijob, y u yoli ubajob t'oc aj Pablo y aj Silas. Tä'
    q'uen aj griegojob, jini nämäjob u c'ajti'in Diosba, y machtajda ixictac ixt'äbälajob
    tuba caj täcä.
  tlf-tlf: Kale Juda kasel bilip imi milii iyo Yesus imi ilak uyo do-nilip e, Fol
    so Sailas so alop imi diim febalip kale, Grik kasel God imi aman duga-em-nuubip
    imi unang tinum kwiin tagang iyo mungkup Yesus imi ilak uyo dolip e minte, unang
    win tibin iip maak maak iyo Yesus imi ilak uyo do no kelip ko.
  piu-2006: Tjuwu kutjupa tjuṯangku Puulaku wangka kulira Yiitjuku walytjarringu,
    Kiriki wangkatjarra tjuṯangkuṯarra. Kungka mayutju tjuṯangkuṯarraya Puulaku wangka
    kulira tjana Yiitjuku walytjarringu.
  poh-NT: Ru̱cꞌ xikꞌor i maꞌ Lu̱ꞌ, wilic take ra̱ꞌ riꞌsil cho maꞌ Israhel quichꞌi̱l
    woꞌ take yohbal quiwach winak maꞌ reꞌ ta take ra̱ꞌ riꞌsil cho maꞌ Israhel jeꞌ
    ru̱cꞌ aj cꞌamol take na̱ i Cꞌuhbal Yeꞌo̱j reh Moyses, chꞌi̱l woꞌ take qꞌuihal
    ixok jeꞌ ru̱cꞌ yohbalamaj quiwach, xquinimej i cꞌuhbal chiri̱j i Jesus eh xiꞌoquic
    jenaj chi quixilac maꞌ Lu̱ꞌ chꞌi̱l i Si̱las chi aj niminel chic take.
  tue-tue: Cʉ̃ʉ̃ wederi tʉorá, sĩquẽrã judíoa “teerora niiã” jĩĩ, Pablo, Silamena
    niinʉcãyira. Teero biiri paʉ griegoa Cõãmacʉ̃rẽ padeorá, paʉ ʉpʉtí macãrã numiã
    cʉ̃́ãmena niinʉcãyira.
  bjp-bjp: Fale fan Iudaia ae ri ongen orek ke Pol ru e Sailas, ri ka unune ke ri
    ka mi lo ru turan ifuun e fan Grik ae ri lotu la unaisa God ke almin kelefin sabin
    ae asri i laumet.
  xon-xon: Le Juu yaab bibaa, ni Griik yaab bi pak Uwumbɔr na ponn ni pam, ni bipiib
    bi ye mpɔɔndam na kii tii Pɔɔl aah len pu na, ki kpaan u ni Sailas chee.
  tzo-ZNT: Ixchꞌunic la jayvoꞌ jurioetic ti jaꞌ stꞌujoj Riox ti Jesuse, ichiꞌineic
    la li Pabloe xchiꞌuc li Silase. Ep la ixchꞌunic uc ti muchꞌutic coꞌol maꞌuc juriootic
    jchiꞌuctique, jaꞌ la ti muchꞌutic coꞌol yichꞌojic ta mucꞌ Riox xchiꞌuc li jurioetique.
    Ti antsetic ichꞌbilic ta mucꞌ yuꞌun li crixchanoetique, ep la ixchꞌunic uc.
  mpm-NT: Yukan ti tɨjnɨ yɨvɨ Israel un, ni ka kejaꞌa ka kandixia Jesús, ti ni ka
    kejnaꞌan ini i jiin Pablo jiin Silas. Ti suni kaꞌiin yɨvɨ griego ja undi nuu ni
    ka kiꞌin jnuꞌun yɨvɨ Israel. Suni kuaꞌa yɨvɨ un ni ka kandixia Jesús. Suni ni
    kaꞌiin tɨjnɨ ñasɨꞌɨ ka nchañuꞌun ndaa Yandios. Ka jaꞌan xaan ña veñuꞌun chaa Israel,
    ti ka saꞌa ña nava iyo jnuꞌun chaa Israel. Yukan kuu ja ka jaꞌa yɨvɨ un ja yɨñuꞌun
    ña naa ña. Suni ni ka kandixia ñaꞌan un Jesús, ti ni ka kuu kuaꞌa ñaꞌan un naa
    ña.
  ots-NT: Cja̱ cʉ dda judio bi hñe̱me̱jʉ nʉr palabra‑nʉ́, cja̱ bi guatijʉ car Pablo
    co car Silas. Guejtjo hne̱je̱ bi hñe̱me̱ rá ngu̱ cʉ gentile cʉ mí tzu̱jʉ ca Ocja̱,
    cja̱ co rá tzi ngu̱ quí bbɛjña̱ cʉ hñøjø cʉ mí pɛhtzi quí cargojʉ cja̱ mí tti̱htzibi.
  hoy-hoy: आंदुर दा टु येनारा लॉकुर विश्वास माळदुर अदिक पौलुस अदिक सीलास उन सांगुळ
    मीलुसेदुर. परमेश्वर उन आराधना माळावाळेर हापाळ पुरा गैरयहूदीगोळ भी आंदुर दा मीलुसेदुर,
    ईंदुर दा मुख्य आर्तेर भी ईरोर,
  uri-uri: Tolpa yatom tu Juta tiur pa tu ukpma yangkipm a Pol kil la pa, pa aklahle,
    yatom tu kai katnun Pol ekg Sailas, wa namponen tu wrong kinkpman wailet a Krik
    a katnun ya a tu Juta wa arpm horhanekg a Maur Wailen pa, wa tu kin wailet a nang
    itne pa yat.
  amo-amo: Among a Yahudawa kikane yinna nin nilemon na Bulus belle inin chizina zurzu
    nin Bulus nin Sila. Kikane ma amon wadiku na Yahudawari ba nin umong uwani unan
    dortu Kutellẹ amini tutun wa yinin nin liru kitenen Isa, inanin wa chizina uzursu
    nin Bulus nin Sila.
  pjt-pjt: Kaya Jew kutjupa tjarangku tjukurpa nyanga palunya kulintjatjanu mulamularingu
    munuya Paulala pulala Tjaalatjala tjunguringu. Kaya wangka Kuṟiki wangkapai tjuṯa
    kuḻu kuliṟa mulamularingu, panya paluṟu tjanaya ngaṉmanypa Godanya waḻkulpai nyinangi
    munuya Paulalu tjukurpa Jesunyatjara wangkanyangka kuliṟa Jesuku mulamularingu.
    Kaya minyma kuranyitja tjuṯa kuḻu mulamularingu.
  cwe-cwe: Wayahudi wamwenga wahuwila na wailumba na Paulo na Sila, na bumbila kulu
    da Wagiliki wowamdumbile Mulungu na wanaake wamwenga walangulizi iviya wahuwila.
  daa-NT: Min gee kuuk cokiye, Yuudinna daarin̰ astu n̰um iŋ kun̰ Pool iŋ Silaas.
    Gin gee dakina kuuk Yuudinnaɗo kuuk abdiya Buŋ kuuk as oki n̰um iŋ ŋuura, iŋ pey
    daaɗ dakina kuuk siŋco alaw.
  mlp-mlp: In nazaq bilaqsa Juda on mataw nab osiyta na gilikmanib asor in ginad buliyim
    helmo haqad Pol ayow Sailas inaq gigo hib tuboliy. Sa Grik on mataw God diq anadin
    emad Juda gigo lotu adan muzin yaqayta na kabemmo teq on gibin inaqta kabemmo
    in giger na gigo hib tuboliymo.
  ape-C: Enesh Juda shemneken shenek bilip um Debeini Jisas aria shagipesh Pol nani
    Sailas. Enesh sabaishi Grik shenek lotu um Iruhin iri shani sabaiwari nyeiguhw
    shato-umo iri armago shopunek wagipesham.
  bgs-bgs: Duwán mga Judio na igbánnal katô igtinurù i Pablo. Purisu igduma dan ki
    Pablo asta ki Silas. Igbánnal tô marapung mga ánnà Judio na ágpangadap ka Manama,
    asta tô marapung mga gabayi na ágkangadanan.
  faa-faa: Airakano Tesaronaeka aporo metakiramo some ane kakimaka, Porepe Saerase
    tetāyaki paosapo. Arirakano Kiriki aporo yakai Kotiaki kekerena aporomo soko
    some ane kakimaka, tetāyaki paosapo. Arirakano hinamo yakai fanaraka toamo soko
    some ane kakimaka paosapo.
  kik-kik: Ayahudi amwe magĩtĩkĩra ũhoro ũcio na magĩtuĩka a thiritũ ya Paũlũ na Sila,
    o ũndũ ũmwe na gĩkundi kĩnene kĩa Ayunani etigĩri-Ngai, o na atumia aingĩ arĩa
    maarĩ igweta.
  cap-NT: Jalla nii paljaytiquiztan yekjap judionacaqui Jesucristuz̈quin criichic̈ha.
    Nekztanaqui ninacaqui Pabluz̈tan Silz̈tan juntu cjissic̈ha. Niz̈aza walja griego
    parti z̈oñinacaqui Jesucristuz̈quiz criichizakazza. Tuquiqui Yooz Ejpkaz sirwichic̈ha.
    Niz̈aza walja rispitta maatakanacaqui Jesucristuz̈quin criichizakazza.
  ksr-ksr: Kaeŋ iŋijoro Juuda kanageso yoŋoonoŋga tosianoŋ moma laariŋ uugia meleema
    Pool Sailas yorowo toroqeŋ naŋgi. Griik ejemba tosianoŋ Anutu waeya meŋ mepeseegiti,
    iyoŋoonoŋga kaaŋagadeeŋ tuuŋ somatanoŋ yoŋowo toroqegi ano emba uuta qabuŋagiawo
    yoŋoonoŋga mamaganoŋ uugia meleeŋgi.
  eng-TNT: 'And some of them beleved and came and companyed with Paul and Sylas: also
    of the honourable Grekes a greate multitude and of the chefe wemen not a feawe.'
  sbs-sbs: Ba mwi Majuda baba zumini ni kuli kopanya ni Paulusi ni Silasi, mane ni
    Ma gelike babali tombwele kwali, bungi bwa banakazi baba hitile ni chichaba chikando.
  sue-sue: Ago senu eni meni ge awa niniwa me wenu Pauloto Silara nana susumuwa. Ago
    wewa Grik ema Anutu sou inoise noisowa nukare dainiro meni da ago nusokare nana
    susumuwa. Ota ema giti kopira asini dainiro meni da ago wewa.
  fra-NCL: Quelques Juifs furent persuadés, et ils se joignirent à Paul et à Silas,
    ainsi qu’une grande multitude de gentils craignant Dieu, et un assez grand nombre
    de femmes du premier rang.
  bhg-bhg: Ango edo Judah embo nenei Paul da ge awa gebé edo gundo Paul ae Silas de
    dada esitera. Edo Guriki embo jisi bajina ami God tumondebain edo esitera, awamane
    ae eutumainda gisijijiegari jiwae demi daedo Paul ae Silas deda yai gundo dada
    esitera.
  snn-NT: Caguëna, ja'nrëbi judío bain hua'na rëño jubëbi Cristoni si'a recoyo ro'tani,
    Pablo sanhuëni te'e zi'inni bateña. Griego hua'na'ga Riusuni ujaye ye'yesi'cuabi,
    romi hua'na'ga ta'yeyeiye ba'icuabi, ja'ancuabi Cristoni si'a recoyo ro'tani te'e
    zi'nzireña.
  atb-NT: Yudaq byu pé mâ é ra-am gi, gyô jíng kômù, Poluq eq Sila nhik chyáng lé
    xoq yu akô; haû eq rajung za, Garai Gasang lé hkunggâ é Grik pé myo myo eq, ahkyak
    é myiwe wuì tsómra myo shoq le, gyô jíng kômù, lé xoq yu akô.
  cek-AK: To naah thoemto kaminawk mah tang o moe, Pawl hoi Silas hoiah angkom o;
    Sithaw zii paroeai Grik kaminawk hoi araengh kasang nongpatanawk mah doeh tang
    o.
  bkd-bkd: Aman sa duma ha mga Judio nakabig pinaagi hu inikagi hi Pablo dayun suminunud
    sidan ki Pablo daw ki Silas. Amin daan tuminuu ha kenà mga Judio ha mga tinahud
    ha bahi daw mga maama ha masinimbahen gayed hu Dios.
  ctu-76: Che' jini lamital tsa' bʌ i ñʌch'tyʌbeyob i t'an ti' ch'ujbiyob Jesús. Ti
    yotsʌyob i bʌ yic'ot Pablo yic'ot Silas. Chʌ'ʌch je'el cabʌl mach bʌ israelob
    chʌc c'ajalob i cha'an Dios ti' ch'ujbiyob Jesús. Chʌ'ʌch je'el cabʌl x'ixicob
    año' bʌ i ñuclel.
  lac-NT: Yʌn jun yarob a caj u yubajob ya'ara' ten Pablo jeroj caj u yacsajob tu
    yorob, rajen caj u p'eri'quintob u bʌj yejer Pablo yejer Silas. Bayiri' xan, caj
    u betajob u winiquirob griego a cu c'ujinticob C'uj. Ya'ab a ti'ob caj u yacsajob
    tu yorob. Bayiri' xan, ti' yʌn jun yarob xquic a ju winiquirob griego a sʌjta'b
    ten tu cotor mac caj u yacsajob tu yorob xan.
  xla-xla: Epalati Yu so opitapo Polo mate Saeles mate yia꞉ yu dla dalepo mikadepe
    demama yia꞉ mate hatlope demdiyo. Epalati God dla mikadepe dle Guliki so mate
    epo patoto so wola꞉ opi mate yia꞉ mape mikadepe demama Polo wolo mate hatlope
    demdiyo.
  xav-NT: Tawamhã ni'wam norĩ hã zudezu norĩ hã ma tô saze za'ra, Paru norĩ te te
    tãma ĩrowasu'u za'ra zéb zarina. Taha wa, ma tô ĩsiré tihâimana za'ra, Paru norĩ
    siré, Siraha me. Duré deredu norĩ zudezu'õ norĩ hã, 'Re ĩhâimana u'âsi mono ãma
    're ĩwata za'ra mono norĩ hã, ahâ na ma tô duré saze za'ra. Pi'õ norĩ zama ma
    tô saze za'ra, dama ĩmreme pire za'ra hã. Ta norĩ zama ma tô oto ĩsiré tihâimana
    za'ra.
  cuk-cuk: Agi gwen-gwen Judíoʼmar Bab-Jesúsʼgi bengussurmalad. Amar Pabloʼba, degi,
    Silasʼba akasmarsunnad. Deginbali, Griegoʼmar-Bab-Dummad-dobee-nanadimaladi, degi,
    omegan-nue-nug-nikamaladi, bukidar Bab-Jesúsʼgi-bengussurmarmogad.
  tbf-tbf: Ma bu mei mene segie gi nga vurisan kegi sar vodovodon surie mi sana e
    Paulo meie e Silas guor ta nga vokokotie, ma gi nga tuir kokouk meie guor, ma
    buer palan bu Grik gi ta nga ko rangarie e Raban ma palan bu vevien aiminangarei
    buer.
  uig-CYR: Йәһудийларниң ичидин бәзиләр қайил болуп ишинип, Павлус билән Силасқа қошулди;
    шундақла Худадин қорқидиған Грекләрдин зор бир топ адәмләр вә аз болмиған жуқури
    тәбиқидики грек аялларму шундақ ишәнди.
  ikw-NT: Agwna be kweru, snornu Pọlu nụ Saịlasi, ma agịda ele bụ́o ele Ju neekpenu
    Chiokike nụ agịda ele rinya be marnụ rẹwhna be.
  khs-khs: 'Au selapita: Yu sena nokamokiwa heneya selatakeye esa: Pole Sailese a:ko:
    kulu hapakeye. Apula: Kiliki sena kesale muta Kote hasu tapowemi sita:la: Kote
    solo ta:tesene iyawala henekeye esa: a:ko:mo kulu hapakeye. Aputa: kesale muta
