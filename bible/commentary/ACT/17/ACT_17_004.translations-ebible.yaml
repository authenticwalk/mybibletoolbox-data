  ese-NT: Paboja esohui shajjaꞌajja canaje quea huiso Jodio cuaa. Jjapeequiꞌyonaje
    Jesosa nijje. Pabo nijje, Sinasi nijje peaꞌai jjapeequinaje. Quea huiso Jieno
    cuana ma yahuajo nei Eyacuiñajjija epeejji epo cuana Pabo nijje jjapeequinaje,
    Sinasi nijje peaꞌai. Etii cuanaja ehuanase cuana Jesosa nijje jjapeequiꞌyonaje
    peaꞌai.
  jac-NT: Ay huntekꞌan ebnaj Israel yayto yul yanma yin̈ tzet yal naj Pablo, yoccano
    ebnaj yetbiho naj Pablo yeb naj Silas. Caw txꞌiꞌalpaxo ebnaj griego ayxaco yanma
    yin̈ Comam Dios yaco isba yul iskꞌab Comam Jesucristo yu tzet yal naj Pablo, yebpaxo
    xin huntekꞌan ebix ix caw ay yelapno ye yul issat anma yul con̈ob tuꞌ yaco isba
    yul iskꞌab Comam.
  cak-CNT: Y can ec'o-vi ri xeniman ri Ajaf Jesucristo. Ec'o israelitas ri xeniman,
    pero más e q'uiy ri xa man e israelitas ta ri can e yo'ol ruk'ij ri Dios. Y e
    q'uiy chuka' ixoki' ri nima'k quik'ij ri xeniman. Y conojel c'a rije' xequitzekelbej-el
    ri Pablo y ri Silas.
  zia-zia: Ayero senu ena mene ge awiya nigiwa me yenu Pauloto Sila aune dema susumuwa.
    Ayero yewa Grik emo Tuwa Bayau sou nasani nauwa awong daigairo mene deka ayero
    nunae-una susumuwa. Emo gitau yaora angsi daigairo mene deka ayero yewa.
  mal-2015: അവരിൽ ചിലരും ഭക്തിയുള്ള യവനന്മാരിൽ ഒരു വലിയ കൂട്ടവും മാന്യസ്ത്രീകളിൽ അനേകരും
    വിശ്വസിച്ചു പൗലൊസിനോടും ശീലാസിനോടും ചേർന്നു.
  tuo-NT: Tojo ni werecã tʉꞌorã, niꞌcãrẽrã judío masã ẽjõpeocãrã niwã. Judío masã
    weronojõ ẽjõpeosetirã quẽꞌrã griego masã pãjãrã ẽjõpeocãrã niwã. Wiorã weronojõ
    nirã́ numia pãjãrã ẽjõpeocãrã niwã.
  mbl-NT: 'Ha tik ''ũm te: —Hamũn! Kaxĩy. Hu Paot xix Xinax mũtik yãy kotĩnnãhã'',
    ha Genex yõg puknõg xop te Topa xak, xix ''ũn xexka xop, tu nõm tik mũtik yãy
    kotĩnnãhã''.'
  zpc-NT: Naꞌra uzulao inao bala yaca benꞌ Israel xneza Jesús. Hora naꞌ gucajëꞌ tuz̃e
    len Pablo len Silas. Lëzi zë yaca benꞌ griego, benꞌ rionlaꞌadyiꞌ yaca diuzi, unaorëyaquëꞌ
    xneza Jesús. Lëzi unaorë ja zë nigula balaꞌana quie yedyi naꞌ.
  gul-NT: Some dem Jew cide e right, an dey ton ta Jedus an jine op wid Paul an Silas.
    An a heapa Greek people wa woshup God bleebe an jine um, an plenty de portant
    ooman dem jine um too.
  mau-NT: Coan³cjain¹cˀa³-le⁴, qui³tˀa³-le⁴ Pablo cao⁴ Silas. Cˀoa⁴ li² to⁴ncjin²
    cho⁴ta⁴ griego xi³ ve³xcon¹ Ni³na¹, cˀoa⁴ li² tsa² choa³-jin² ya¹nchjin¹ti¹tjon².
  gup-gup: Yikahwi bininj nawu Jews birriwoybukwong Paul kore benmarnemulewani, wanjh
    bedda birriraworrinj Paul dja Silas. Kumekbe kunred birrihni birribadbuyika bininj
