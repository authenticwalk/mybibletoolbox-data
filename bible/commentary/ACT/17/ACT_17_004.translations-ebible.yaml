  msk-msk: Aon manga Judio na yotoo, kayan dyomogpo kang Pablo aw kang Silas, maski
    yang simisimbaay na buku nang Judio arag madaig yang yotoo. Madaig arag na manga
    dungganun na kawbayan yang yotoo.
  gyr-NT: Amove ipãhu pendar seroyasa pɨpe oyemboya sese yuvɨreco. Setá avei ava griego
    yuvɨrecoi vahe, Tũpa mboeteisar judío aracuasa reroyasar avei. Ipãhuve setá avei
    cuña oyemboetei vahe oyemboya sese yuvɨreco.
  kmh-kmh: Kun aŋgek, gunap niŋind aŋgip aŋgiy, Pol yip, Salas yip kind ak amniyak.
    Griyk biynimb Gor nup aŋgniŋyiŋgipay gunap; biyn yimb sek gunap kunep, Pol yip,
    Salas yip aŋgrik minim ak diyak.
  ukr-ONPU: Декого з них це переконало, і вони приєдналися до Павла та Сили, а також
    багато богобоязних греків і чимало поважних жінок.
  emi-emi: Katoa tana aJiu laghe aiesoaala, me laghe aimuli teela Pol me Saelas. Oroi
    tee aGrik atoa laghe aiesoaala ta God, me oroi namuu tale vause atoa laghe usila
