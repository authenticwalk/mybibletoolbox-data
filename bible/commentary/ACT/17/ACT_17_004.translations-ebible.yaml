  dwr-ENT: ኡንቱንቱፔ ኢቱ ኢቱ ዬዉ ቱማ ጊዴዳዋ ኣኬኪዴ፥ ጳዉሎሳናኔ ሲላሴና ጋኬቴዲኖ፤ ሃዋዳንካ፥ ፆሳሲ ጎዪኒያ ጮራ ጊሪኬ
