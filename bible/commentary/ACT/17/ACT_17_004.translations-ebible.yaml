  gum-gum: Inchen møiløgøsrøn tru Pablo wamindigwan yandø treegwein kuitamab isua,
    Pablonba, Silaswanba linchen, katø griegosmera Tiuswan truba isua melabelø truba
    yameløba, katø ishumburmera truba kusrebelø yameløba truiløgucha linchibelø køn.
  not-NT: Iquemisantobëro irinibare Paboro porocague jorío. Itsibatacari Paboro aisa
    Siras. Aisati iquemisantobëri arosonori guiriego aisati icancari jorío cara iquemisantiri
    Tosorintsi, aisati tojaini tsinane imatsiguenga itingomipague.
  plu-plu: Nerras hiyeg timapni henne, gaytakkis ihe inakni giwn. Igkis wages gihiyakemnikis
    hehpekwiye gikakkis kiyapwiye Pol gikak kiyapwiye Sílas. Hawwata kaayhsima awaykemni
    ku pariye kane judeyenepwima ku pariye kiyathenepwi Uhokri igkis wages gihiyakemnikis
    gidahan Kiyapwiye Jesus. Hawwata kaayhsima tinogben kiyatyopwi egkis wages guhiyakemnikis.
  iou-iou: Man ude yäwerirän Juda ämawebe ätutä nadäwä bureni täŋpäpäŋ Pol kenta Silas
    yäwatkuŋ. Täŋkaŋ Grik nanik ätu Anutu iniŋ orerani u mäyaptä penta yäwatkuŋ. Ba
    uken nanik webe wäpi biŋam ikek udegän, mäyap yäwatkuŋ.
  ntp-NT: Tai ʌʌmoco vaavoitu dai uraava ʌPaavora dai Siilasi. Dai mui giliego ismaacʌdʌ
    siaa duutudai Diuusi vaavoitu ʌʌpʌ, dai mui ooqui ʌʌpʌ ismaacʌdʌ ʌoodami aliʌ
    siaa duutudaiña.
  rai-rai: Raa taara Iudaia ma mongoro na te Grik baa diat lotu karom God, ma mongoro
    na mukmuga na tabuan kaai diat nurnur, ma diat murmur Paaulo ma Saailaas.
  haw-1868: A ae aku la kekahi poe o lakou, a hoopili aku la me Paulo laua me Sila,
    a me kekahi poe Helene haipule he nui loa, a me na wahine koikoi aole kakaikahi.
  ffm-ffm: Yoga e maɓɓe taƴori ɗum goonga, njokki e Pool e Silas, kaɲum e Yunaninkooɓe
    rewooɓe Laamɗo heewɓe e rewɓe saahiiɓe yonɓe.
  arb-NAV: فَاقْتَنَعَ بَعْضُ الْحَاضِرِينَ وَانْضَمُّوا إِلَى بُولُسَ وَسِيلا. وَكَانَ
    بَيْنَهُمْ عَدَدٌ كَبِيرٌ مِنَ الْيُونَانِيِّينَ الْمُتَعَبِّدِينَ لِلهِ وَكَثِيرَاتٌ
