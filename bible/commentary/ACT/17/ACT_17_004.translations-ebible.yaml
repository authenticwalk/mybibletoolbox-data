  nag-nag: Ta te kunba Yehudi khan Paul aru Silas laga kotha huni kene tai duijon
    logote milai loise, aru taikhan logote kunba Yunani khan aru kunba maiki khan
    bhi mili jaise.
  eng-OEBCW: Some of the people were convinced, and threw in their lot with Paul and
    Silas, as did also a large body of Greeks who were accustomed to join in the Jewish
    services, and a great number of leading women.
  knj-NT: Ey eb Israel jix yaoc sc'ul yin Cristo, yuxan jix oc eb yetbi oj Pablo yetoj
    Silas tu'. Pero ey pax eb ma yaoc sc'ul yin. Ec'al pax eb Griego chi yi' ey sba
    tet Dios, jix yaoc eb yin sc'ul. Ec'al pax eb ix ix miman yel oc apnoj, jix yaoc
    eb ix yin sc'ul.
  deu-1912: Und etliche unter ihnen fielen ihm zu und gesellten sich zu Paulus und
