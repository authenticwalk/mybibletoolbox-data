  bss-NT: Doŋge á bad béndūbē bán chǒm éche Paalɛ áhɔ́bɛɛ́ édé mbále, né-ɔɔ́,
    bêntimɛ́n Paalɛ bɔ́ Sailas. Bad bé Grikia híin ábe béndūbē Dyǒb ne ndəle
    é bebaád bé dyad híin bɔ́mpē bêntimɛ́n Paalɛ bɔ́ Sailas.
  met-met: Yuda teladi dahatum haringina mana haruanganoa saing dili rangua Pol Sailas
    tang. Xauna, Yuda Teguam xumana duwa hawa mana Urana ba, xaung haing yayam xumana,
    ding dili rangua dingtang xauna.
  kpj-NT: Tahe ijohonadu mahãduõ rityhynyre. Tule ijõ judeukõdu mahãdu rityhynyre.
    Tule ijõ hãwyy wihikỹ mahãduõ rityhynyre sõwemy.
  zao-NT: Tsa lee chop tson re zha Israel kuu ngwalaaz Jesús, thibka ngok zha kon
    Paba rop Silas, noga tyen zha gryeg kuu ntsow kuu nzhab lo ley ngwalaaz Jesús,
    ne noga tyen ngot kuu nataak yeza ngwalaaz Jesús.
  byx-byx: Baip lura ra narli ama lengi de buup ne iari ta mu araa qevep de rlas tem
    ta mene ma Iesus ip taquarl ma Paulus ke ne ma Sailas. De qerlka buup ne iari
    ama Grikkena i ai de re Lautu sagel ama Ngemumaqa, de ngen ama ngerlnankina i
    ama barlta i saqikka buup na ra dai ra tu araa qevep taqurla.
  ctu-CTI: Che' jini lamital tsa' bʌ i ñʌch'tyʌbeyob i t'an ti' ch'ujbiyob Jesús.
    Ti yotsʌyob i bʌ yic'ot Pablo yic'ot Silas. Chʌ'ʌch je'el cabʌl mach bʌ israelob
    chʌc c'ajalob i cha'an Dios ti' ch'ujbiyob Jesús. Chʌ'ʌch je'el cabʌl x'ixicob
    año' bʌ i ñuclel.
  zos-NT: Vene'ṉomo je'tista'm vya'ṉjajmyaju y tu'myaj Pablo y Silasji'ṉ. Ityajuna'ṉ
    vøti pøn lo que ji'ndyet Israel pøn pero cyøna'tzøyajpapø'is Dios y vya'ṉjajmyaju.
    Vøti covi'najøta'mbø yomo'is vya'ṉjajmyajque'tuti.
  gvs-gvs: Tuwo Diyuu maniyedi itamyabidi sinumisa. Aiyuwoina vevina gagaidi badabadaidi
    be nakae Totuyoyowo badabadaidi, moe Yaubada ana totaimaminayao, sinumisa, e Paulo
    be Sailasi sisiukoidi.
  kbm-kbm: Amolmol subu iute Pol ane yaun ebe ginei ok be isov sulu as yaun ane lu
    ge. Be amolmol dubi bamo ti nangge Grik, eisir etok ebe inei uye be es miengk
    gitangi Pomate ok be tis eisir ebe tis ares ok arwas-gen, eisir etok ete tepwengge
    isov Pol gabu Silas as yaun ane lu givin weik etok ge.
  tew-tew: Wên Huḏíyo iwe dijiˀindá heḏá báyékí Huḏíyo dimuupíˀin Jôesi Táḏá dâyˀaˀginmäˀindá,
    heḏá báyékí pꞌóˀḏéḏíˀin kwiyä̖ˀ wáˀ, indá dívíwä̖yu̖ taˀgen namuuˀin háa Paul
    natû̖ˀnin, heḏi Paul-áḏí Silas-áḏí dívíwón.
  rmc-rmc: Varesave lendar pačanďile a pridine pes ko Pavol the ko Silas. Lenca pačanďile
    mek but Greki, save pes daranas le Devlestar, the but anglune džuvľija.
  apr-apr: Di Yuda kapala tilongo betanga ki le nga titara lodi medana ye betanga
    tina yo iwete pang di nga, le timadit tina ngan le titoo Paulu iye Silas. Inbe
    di tooltool ke Girik yo titoo dada kidi Yuda yo bet tinepe la Maro parmana nga,
    ngan alunu kaiye la tiye di garup yo edi maimai nga, ngan pattu ke malala mai
    tani in, la titoo di lapau nga.
  tiy-tiy: Atin wén i de ménunur bero brab nodoro roy ro Pablowe brab Silase. Loo
    soy médoowe do Griego méngintulus brab do gérotor do libun.
  nlg-nlg: Balu itadira tara taluutuni mara taonira Paul ma Silas, me subo na vure
    tara mua Jew tara taluutuni mara holohaba God kolura na lei vaivine nagho ilokana
    na komu.
  dgr-DOGNT: Israel got'ı̨į̀ mǫ̀hdaa ehkw'ı adı gı̨ı̨wǫ t'à Paul eyıts'ǫ Sılas xè
    aget'ı̨į̀ agejà. Greece got'ı̨į̀ Nǫ̀htsı̨ gı̨ı̨wǫ sı łǫ eyıts'ǫ ts'èko ahxee gı̨ı̨lı̨ı̨
    sı łǫ goxè aget'ı̨.
  pes-OPV: و بعضی از ایشان قبول کردند و با پولس و سیلاس متحد شدند و از یونانیان خداترس،
    گروهی عظیم و از زنان شریف، عددی کثیر.
  ron-1924: Уний дин ей ши о маре мулциме де гречь темэторь де Думнезеу ши мулте фемей
    де фрунте ау крезут ши ау трекут де партя луй Павел ши а луй Сила.
  tpz-tpz: A ma paeh to Jiuꞌ to vaman rakah ee po vavaasis to teꞌ man e non, ko vatet
    ee pe Pöl pen Saëlas. Eꞌ to teꞌ non a nap peo va Grik, me o köövo susunön varih
    vöön to vaman, ko heꞌ o toꞌtoꞌ pee manuh pe Sosoenën.
  agd-agd: Máa síkan iniren manáa Yutan kéká bá kokhon ná Kiriki kéká ma Tiyarafenu
    van periyain kayo vá inká manáa ánon nanin kayo vá ano Pori ma siamein baya van
    mumunan iyáken békan ánain dakhafen mino.
  rkb-NT: Wastuhu kytsa anahi ziwabynahaze Pauro harere bo yhỹ nikaranaha iwatsahi
    Sesus humo sispirikporẽtsa niyziknaha. Pauro Siras ahatsa tuk niharapikypykyknaha.
    Kytsa Kereko harere ituktsa niwatihi Sesus harere bo yhỹ nikaranaha ihumo sispirikporẽtsa.
    Tapara Deus soho tsikaeni zuba sihyrinymyrẽtsa. Wytykyryk taparakykyry myhyrizikwaniza.
    Sesus harere bo hyỹ nikaranaha ihumo sispirikporẽza. Sizubarẽtsa Sesus tuktsa
    niyziknaha. Aparakbaha izumubanaha.
  san-THA: 'ตสฺมาตฺ เตษำ กติปยชนา อนฺยเทศียา พหโว ภกฺตโลกา พหฺย: ปฺรธานนารฺยฺยศฺจ
    วิศฺวสฺย เปาลสีลโย: ปศฺจาทฺคามิโน ชาตา:ฯ'
  iws-iws: Mɨ Juda iikam nhɨrɨm sɨmaka hɨrar nwowɨm, sɨma ɨni Pol siir yai aiirɨm
    yaɨngwo tɨbmiigiyɨm. Mɨ sɨma ɨni Pol, Sailas sowiir isid ywowɨm. Mɨ iikam whɨekakɨm
    Grikanɨm, yɨm sɨma ɨriipɨ hɨriinan Adi Komii krɨmiir Wanɨn siirɨma mɨ hainanikɨm.
    Mɨ sɨmiir iikam isid bripriyɨn sɨma ɨni sowaka yɨnkɨn ɨtɨnakɨuɨm. Mɨ bɨi nwowi
    wigɨm, yɨm ɨni hɨriinanar mɨ tɨrɨm.
  pol-SZ: Niektórzy słuchacze, w tym również wielu pogan, którzy mieli respekt dla
    Boga, i niemało wpływowych kobiet, dało się przekonać i przyłączyło się do Pawła
    i Sylasa.
  ztq-NT: Tsigo lëë bla meñ Israel ni ndaly meñ griego ni kwnaa non kok ksa Pable
    ni Silas. Kchë meñ go bniladzy nii kwnee Pable.
  zai-NT: Bini cre caadxi de ca binni que ne yenanda ca Pablu ne Silas. Ne laca bini
    cre stale de cani cadi judíu ni ma zinanda religión sti ca judíu, ne stale gunaa
    ni risaca ndaani guidxi que.
  upv-upv: Nir sopor arosuri sev nga Pol muwrai, ko arini kele arvivitu suri Pol ko
    Saelas. Ko jinibb ne vare kele nir elep nga marok-surövi Atua, ko nesevin nga
    marwowomu re nesevin nir arini kele arpitevir.
  aui-aui: Wasina bi Jius damdi mududi da kate Grik damdi korotodi iiyawogha God siyakabekabepepi,
    da kate bada wasiwasike kadi waghawagha ghamaghamadi korotodi, Pol yana sisisya
    sivigeruveni da Yesu sivitumaghaneni na Pol da Sailas sivirukapuvedi.
  wap-NT: Pabiꞌi kida Jewnao tuukii ĩmishidan naꞌiki ĩnaꞌapata panyukunuu Paul kuwaa
    kida dauꞌati. Naꞌiki iriba Greeknao toriinpauzonao Tominkaru ati, mishidan kuwai
    Jesus dauꞌu, naꞌiki iriba kapam umanawun-tinpainao Greek-abanao mishidan.
  mva-mva: Iuda alu pile ngaedi dilongo nge pile ngaedi ilodi dibuiri-tina. Bokaibe
    Pol be Sailas didainaki-diaru. Be Grik kokoko-tina Nanaranga dimatakutakuri be
    aine aradi bibia anua ngarana-lo nge didainakidi be.
  dwr-NT: Unttunttuppe ittu ittuu yewuu tuma gideeddawaa akeekiide, Phawuloosannanne
    Sillaasenna gaketteeddino; hawaadankka, Xoossaassi goyinniyaa cora Giriike asaynne
    cora bonchchetteedda maccawanttu, Phawuloosannanne Sillaasenna gaketteeddino.
  kfw-kfw: Halli inmani karra lekkhat, Pathian chubei katho Greek mipui katam khat,
    khat-um numeisa ngai karra lamkakei katam khat in Pathian inngamna ah Paul li
    Silas diang inlei-inchunjei.
  bfz-bfz: तिना बीचा ते कुछ यहूदिये और कई यूनानी भक्ते और बऊत सारी तर्मी जवाणसे मानी
    ला और पौलुस और सीलासो साथे, मिली गे।
  cuk-09: Agi gwen-gwen Judiomar Bab-Jesúsgi-bengussurmalad. Amar Pabloba, degi, Silasba
    akadmarsunnad. Deginbali, bukidar Griegomar-Bab-Dummad-dobee-nanadimalad, agi
    omegan-bukidar-nue-nug-nikamaladi Bab-Jesúsgi-bengussurmarmogad.
  ben-OBCV: এতে কয়েকজন ইহুদি বিশ্বাস করে পৌল ও সীলের সঙ্গে যোগ দিল। সেই সঙ্গে বহুসংখ্যক
    ঈশ্বরভয়শীল গ্রিক ও বেশ কিছু বিশিষ্ট মহিলাও তাঁদের সঙ্গে যোগ দিলেন।
  mil-NT: Te dava ñáyiu isràél ní sándáá iní‑yu tnúhu ní cáháⁿ té Pǎblú, te ní níhí
    tnáhǎ‑yu ndɨhɨ‑dé, ndɨhɨ té Sìlás. Te vài ñáyiu grìégú ñáyiu càháⁿ ndɨhɨ Yá Ndiǒxí
    ní sándáá iní‑yu tnúhu Jèsús. Te ndècu tɨtnɨ́ ñáyiu dɨ̀hɨ́ ñáyiu cùnuu, te ñáyiu‑áⁿ
    tnàhá‑yu ní sándáá iní‑yu tnúhu‑gá.
  myu-myu: Iboap co buje ade Judeuyũ oitabun Jesus kay. Pauloyũ eju oekuku ip. Ade
    Grego a'õm kawẽnwẽn'ukayũ dak oitabun Jesus kay―Deus kay itabut osodop'iayũ. Ade
    aoyũ dak oitabun Jesus kay―Grego a'õm kawẽnwẽn'ukayũ―soat xe ibuyxiayũ.
  amk-amk: Yahudifosa maneiru teai ansaino eroasoa ne, kontai inontarai Yunani katui
    ahang kahai ematai Allai fosa, tuti wiwing ewewafoniai na katai nani fosa, ea
    kiai era ria Paulusi tuti Silasi.
  fai-fai: Yu kayak madik iyo Faul am weng kidi, afano kale nadiw maek Faul so Sailas
    so im wol fewiwade, alo Gadík kayak Got win kufádawin wanang kinim seng ikil keidiw,
    abiw dukum wanang win tabin dukum dukum seng iliso maek tasiw.
  ura-NT: Nii jaun jetaote, tabaauru Jorioocuru, arajii Curiecocuru- Jorioocuru aina
    ita taojiaain- Cana Coaunera bajaaurera naaonjoainuri jetaote, esenetaacoaaure,
    arajii enecuru- caohachanejeein nenacaaurune maajeein jetao, esenetaain jetao,
    Faboro, Silasi, naaonjoainuri aina neeure.
  mcd-NT: Nicacaquin atirifi Israelifoan ato futan icoinra huanifo. Griego ichapafo
    non ainfofoanri nicacoinpainifo afoanri icoinra huanifo.
  urt-urt: Taꞌe luku pe, lenge Juta syeꞌ yenerme wusyep Pol hindi Sailas. Tinge topoꞌe
    lenge Grik wula wula ŋaiye yahraꞌe naŋ Got, topoꞌe lenge tuweinge embep syeꞌ,
    tinge lalme jande tinge hindi.
  kiz-kiz: Baadhi jhe Bhayahudi bhashawishiki ni kuungana ni Paulo ni Sila pamonga
    ni Bhagiriki bhachamungu, bhamama bhingi bhaongofu ni likundi libhaha lya bhanu.
  tzo-TZE: Oy jayibuc israeletic la xch'unic Cajvaltic jech la xchi'inic li Pablo
    xchi'uc Silase. Xchi'uc ep la xch'unic ec li jchi'iltic ti muc ja'uc israeletique.
    Ja' li boch'otic co'ol yich'ojic ta muc' Dios xchi'uc li israeletique. Ep antsetic
    la xch'unic noxtoc, ja' ti ich'bilic ta muc' yu'un cristianoetique.
  lex-lex: Noma riy Yahudi wo'ira rpesiaya pa rlernohora Paulus nora Silas, me emkade
    wal lia riy Yunani mutlialawna mak ka'unni-kamta'ata Uplerlawna me patke'a liawanni
    wali maka nhi'inde riy rwetwet ir nanni (orang penting).
  dov-dov: Bamwi babaJuda bakakombelezegwa eelyo bakajatana a Pawulu a Sayilasi kubikilizya
    mweelwe muunji waba Giliki balipeda, abuzuluzi bwabanakazi bayingi.
  rgu-rgu: Lahenda Yahudi ruma ramanene Paulus dedean ria, boe ma ara sipoꞌ. Basa
    boe ma, ara rabua roo Paulus noo Silas. Neme lahenda sira mai nana, hapu lahenda
    Yunani dodouꞌ rahiiꞌ Manetualain, ma ina manadeꞌ hida boe.
  toc-NT: Lhu̠hua cris­tianos hua̠nti̠ takax­mát­nilh xta­chu­huí̠n tali̠­pá̠­hualh
    Quim­pu̠­chi­nacán Jesús chuná hua̠nti̠ judíos cumu la̠ griegos hua̠nti̠ xta­mini̠t
    tala­ka­chix­cu­hui̠y Dios, xa̠hua maka­pi­tzí̠n xpus­ca̠tcán hua̠nti̠ luu lac­ta­li̠­pa̠hu
    lac­chix­cu­huí̠n.
  som-som: Oo waxaa la rumaysiiyey oo Bawlos iyo Silas isku daray qaar iyaga ka mid
    ah oo ahaa Gariig fara badan oo cibaadaysan iyo dumarka madaxda ah oo aan fara
    yarayn.
  mam-C: Tu'ntzintzjo, ila' Judiy, a nchi na'ntaq tb'i Dios, me na'mxtaq kynimin,
    i jaw nimin, junx kyuk'a txqan qya nim kyoklin, ex txqan xjal aj Grecia; ok kymujb'in
    kyib' tuk'a Pabl ex Silas.
  ndj-ndj: Vamonga vajumilili, vayilongosha na Pauli na Sila na Vagiliki vamumanyili
    Chapanga, vatangalili nesu na vahumbu vatangalili, vayihasha pamu nawu.
  mbj-NT: Ti m' Judah buuj wób raky daheeh Jesus ky n'aa. Séd rah'yyb hedo däg kän
    Paw-Ro sa hã. Hajõng Gereg buuj P'op Hagä Do hyb n'aa hes'ee do na-ããj hẽ raky
    dahé kän Jesus ky n'aa. Ti hadoo ẽnh hajõk ỹỹj ky n'aa etsëëh doo.
  lat-VUC: 'Et quidam ex eis crediderunt et adjuncti sunt Paulo et Silæ: et de colentibus
    gentilibusque multitudo magna, et mulieres nobiles non paucæ.'
  ngp-ngp: Wamwenga wawe nawazumila no kumtimila Paulo na Sila, na wavele wengi hamwenga
    na fyo kulu dya Wagiliki wandaga wakamvika Mnungu.
  enq-2: Dopa lao pii lamaiya dokome, endakali mendapuame kiningi lalumu lao sepala,
    Polopa Sailasapa konda piami. Dokopa Gote mambo pingi Giriki endakali longopi,
    enda kenge singi longopi, dupa Polopa Sailasapa konda piamiaka.
  eng-ASVBT: And some of them were persuaded, and consorted with Paul and Silas; and
    of the devout Greeks a great multitude, and of the chief women not a few.
  mna-mna: Tomtom kizin pakan tileŋ sua tiŋgi na, tire kembei sua ŋonoono. Tana tila
    ma tigaaba Paulus ziru Silas. Mi zin iwal biibi ki Grik ta tiurla ki Anutu mi
    tigabgaaba zin Yuda pa suŋŋana kizin i, ziŋan zin moori zanŋan pakan, ta tila
    tigaaba zin tomini.
  myw-myw: Pawl ivvalut ee... mo isimounids mwasinis gamag, mapuna ikatuvases sisiyas
    Pawl son Saylas; mina-Gilis-vak tavna̱seins Yowbad isimounids singaya babaw, sisiyas
    guyvinays mwasanin.
  sby-sby: Nabambi balashoma ne kukonkela Paulo ne Sailasi. Naboyo Bagiliki bangi
    balikukambilila Lesa, pamo ne batukashi bangi bayampuwo naboyo balashoma.
  sll-sll: Ditongure ari tau Pol Sailas kina ha pangwo dimua dire, pir tongure, yol
    Griki yal ari tabin bir God pir tere maa e tongwo hobi ire, al singaba hobi ire
    dire, para yu pir tongwi.
  yaq-NT: Junako junama'a jume' juriom betana, waate Krijtota sualeka a' mabetak.
    Intok inime'e ju'u Paplotamak intok Silaj teamtamak tu'ika, amemak ee japtek.
    Junama'a ketchia jume' rieekomtaka, jaibu Liojta yo'oreme, juebenaka. Intok jaamuchim,
    juebenaka jume' junama'a che'a eiyaawame, si'ime Krijtota sualek.
  uro-uro: Dä arhani ama Judaqäna di rha nari ma Pol aa sameng dä rhat nanakt dä däktgyäm
    da ge ma Pol qä nä ma Sailas bä qosaqi sävät ama rhäqäp na rha mamär ama Jentailqäna
    qärarhani i rhat dräm di nänsäs sage ma Ngämuqa näkt sävät ama rhäqäp na rha ama
    evop ama moräs na rha.
  ita-1885: Ed alcuni di loro credettero, e si aggiunsero con Paolo e Sila; come anche
    gran numero di Greci religiosi, e delle donne principali non poche.
  muy-muy: Eslini ndam Zʉde ɓal gani tə̀gəskabá ma ga Pol na, tìgia ndam ga ata Pol
    nday ata Silas a. Ndam *Gres ya tàzləbay Melefit ni kay akaba wál kay ɓal ya ti
    zlam gatay tə̀bu ni tìgia ndam ga ata Pol a daya.
  kqc-kqc: Bedakai vene bi mokena vari gira aesi Paul ma Silas sa kefe riyadi; ma
    Greek vene kaere Sei nivakeyadi ma rema tora tora tau gade ka vakoi kefe riyadi.
  tav-tav: To bairo cʉ caĩro jĩcaarã judío maja caapiʉjayuparã. Griego maja quena
    Diore cáti nʉcʉbʉgorã capãarã caapiʉjayuparã. Cãromia quena capãarã cajʉgo ãna
    romiri to bairona caapiʉjayuparã.
  eng-ULB: Some of the Jews were persuaded and joined Paul and Silas, including a
    large number of devout Greeks, and not a few of the leading women.
  spa-VBL: Y algunos de ellos se convencieron y se unieron a Pablo y a Silas, junto
    con muchos adoradores griegos y algunas mujeres influyentes de la ciudad.
  fra-_FOB: Et quelques-uns d'entre eux furent persuadés, et se joignirent à Paul
    et à Silas, avec une grande multitude de Grecs pieux, et plusieurs femmes de qualité.
  hau-ULB: Wasu Yahudawa sun yarda, sun bi Bulus da Sila, da wadansu Helenawa, da
    Shugabannin Mata da jama'a da yawa.
  mal-mal: കേൾവിക്കാരിൽ ചിലരും ഭക്തിയുള്ള യവനന്മാരിൽ ഒരു വലിയ കൂട്ടവും മാന്യസ്ത്രീകളിൽ
    അനേകരും വസ്തുതകൾ ബോദ്ധ്യപ്പെട്ടിട്ട് വിശ്വസിച്ച് പൗലൊസിനോടും ശീലാസിനോടും ചേർന്നു.
  kkc-kkc: Eseme Yu odoo abo oso Polo dio Sailesi dio dibada to duloso tei toloso
    dibada mooloogoodoo sabolo hedebe diso. Osoloso Godee mapoo mesili Guliki odoo
    susuga sabolo, osoloso sobo hu toowa too abo sabolo, tei toloso dibada mooloogoodoo
    sabolo hedebe diso.
  lit-lit: Ir kai kurie iš jų įtikėjo ir buvo priskirti prie Pauliaus ir Silo, taip
    pat daugybė pamaldų graikų ir nemaža aukštuomenės moterų.
  urd-GVR: Yahūdiyoṅ meṅ se kuchh qāyl ho kar Paulus aur Sīlās se wābastā ho gae.
    Jin meṅ ḳhudātars Yūnāniyoṅ kī baṛī tādād aur bārasūḳh ḳhawātīn bhī sharīk thīṅ.
  far-far: Ma tani wane ana Jiu ki fainia wane 'oro ne nao lau Jiu ki ne kera fa'initoa
    God ma keni talingai 'oro kera ne kera famamana sa Jesus. Kera safali leka na
    sulia sa Paul ma sa Silas.
  suz-BL: पावल आ लोव़ नेंशा “आ देंशो थमा बाक्‍माक्‍त” दे यहूदी का निक्‍शी थमा सुइक्‍ब
    दुम्‍शा, पावल नु सिलास नु गारमा बाक्‍त। परमप्रभु यावे कली मान पाइब ग्रीकपुकी नु
    ठेयब नें चलेशो मीश मुरपुकी शुशेमी यो पावल आ शेंशो नेंशा थमा सुदमे बाक्‍त। १थिस्‍सलोनिकी
    १:१; २थिस्‍सलोनिकी १:१
  car-NT: Amykon 'wa Paulus amyika'po. Paulus, Silas wyinonokon me iwe'i'san, pyime
    Tamusi nendonamon Griek maro, a'si'ko pyime kawo aitonon woryijan maro enapa.
  amp-amp: Wom dfik Judam Porr pthamo mrokfom wany yindhorhato wuthu kmbriyakmomm.
    Tom bok Grikm ndha tohhato Bro Nkifrar hikmoam, rom nhaf Porrhu mrokfom thu yuhurmotmm
    rorhu dohrn mitohmom. Yo bro yufet metm rom rpat Porrofhu dohrpar mitoh bugamom.
  bht-bht: उना चे कुछ यहूदियां, कने परमेश्वर दा डर मनणे बाले यूनानियां कने मतियां
    खास जनानिया भरोसा उना दे बचना पर भरोसा करी लिया, कने पौलुसे कने सीलासे सोगी जुड़ी
    गे।
  eng-NOY: And some of them were convinced, and joined themselves to Paul and Silas,
    and of the devout Greeks a great multitude, and of the women of high rank not
    a few.
  cub-NT: Apevʉ nácavʉ judíova aru obedivʉ judíova ãmevʉ mearore jívʉ Jʉ̃menijicʉre,
    aru apevʉ máre, obedivʉ nomiva jabova parʉrinomiva, jʉ arejaimad̶a Jesús ʉ̃i yávaiye
    méne. Aru yóvarejaimad̶a Pablojãre.
  ita-1927: E alcuni di loro furon persuasi, e si unirono a Paolo e Sila; e così fecero
    una gran moltitudine di Greci pii, e non poche delle donne principali.
  lww-lww: Ana lap̃as nap̃a la asum̃a amiyagogonia, apisu asape visena nene pe lelaga,
    la amlelaga e Yesu, ana apimi e lepas kiena ne Pol lalua Saelas. Ana e yo nene,
    yeririna lap̃asia nap̃a pe ape Yu re poli, la amlelaga e Ntewa rui, ana lala moki
    m̃ena ga nap̃a amlelaga e Yesu narui, amio m̃ena ga li nasumonena kiena sira la
    moki.
  ckb-ckb: هەندێکیان قایل بوون و چوونە پاڵ پۆڵس و سیلا، هەروەها زۆر لە یۆنانی خواپەرست
    و لە ژنە خانەدانەکانیش کە ژمارەیان کەم نەبوو.
  spm-spm: Mauthughura Judan gumasir marsi oraegha nɨghɨnɨghana aghavaghar akaar kharsir
    ikava Pol ri Sailasɨn nɨghɨnɨghan gɨn zui. Grighiiŋna akamaŋga aghuuir gumasi,
    Gotɨn apheeŋn ikava aŋni izɨɨ ufhii tharsi koma izɨɨri itira amisir avhɨrara ivhɨra
    Pol ri Sailasɨn nɨghɨnɨghan gɨn zui.
  nas-nas: Eeꞌnoko niiꞌninge Juꞌnupoonge taaravaara masikaꞌantavaara tee Paulaꞌ naanka
    Sailas siompaaretuꞌ, eeꞌnoko napoꞌ mmauꞌ Juꞌdeeaing Kumponing-koo meeꞌduꞌpiari
    otorokoꞌning eeꞌnoko niiꞌning manikuꞌ mmauꞌ nariꞌ, ovontunavo.
  uvl-uvl: Paulus hele ke mau pe na helenga tua tote Iuta mur hel leteria. Pomalam
    leteria manmanna pe te nanasia Paulus iri nai Sailas. Pe Krik mur halang nenge
    te heto hekeke NeHalang, pe hehei papalauna mur, iri pule leteria manmanna nga
    Paulus nena helenga mur.
  eng-BBE: And some of them had faith, and were joined to Paul and Silas; and a number
    of the God-fearing Greeks, and some of the chief women.
  ixl-CNT: Ech inima u Jesuus unjolol aanima. Utz imolo tek tibꞌ tuchꞌ u Pablo tuchꞌ
    u Silas. Sibꞌal qꞌu griego qꞌuꞌl xoꞌvan Tioxh, niman majte. Antu sibꞌla ixoj,
    ayaꞌ qꞌuꞌl atich talcheꞌ.
  xsi-xsi: Kinzi Juda tamâta pinde lâ lawea ŋinde siloŋo ŋgua ŋinde ku kalonzi tawana
    Yesu, ŋineŋga sipono muli panzi Paulo ku Sailas rua. Aku Grik tamâta pinde uru
    siwâŋgi sipanea Maro Kindeni, ande kinzi kala kalonzi tawana tona. Kinzi Grik
    tamâta ŋinde kambwaŋenzi ŋalae. Aku tamâta ŋalaŋala pinde kaiwanzi taine kala
    kalonzi tawana mine nâ.
  crx-NTPO: '''Et whulohne la buba ''alha'' hooja whe Paul Silas bulh buts''ú nehudindil
    whe lhane Greekne Yak''usda buba ''alha'' ''unt''ohne cha ''ink''ez ts''ekoo ''unt''ohne
    cha ts''iyawh la buts''ú nehudindil.'
  kan-OKCV: ಅವರಲ್ಲಿ ಕೆಲವರು ದೇವಭಕ್ತಿಯುಳ್ಳ ಗ್ರೀಕರೂ ಪ್ರಮುಖರಾಗಿದ್ದ ಮಹಿಳೆಯರೂ ದೊಡ್ಡ ಸಂಖ್ಯೆಯಲ್ಲಿ
    ಒಡಂಬಟ್ಟವರಾಗಿ ಪೌಲ, ಸೀಲರನ್ನು ಸೇರಿಕೊಂಡರು.
  bbb-bbb: Ijadufuo e gue bu vua ijare oe buone ije kemoga bu una Forukiro Saerasina
    rei. Ro e Gurikiko uruvana Godido baname isoevo ijiakina bara mamekanu gue budua
    bu una buina rei.
  blw-blw: Yachi yag wachacha hen tapen anchichay Judio way na-awis way nangafurot
    hen intudtuchun Pablo, wat nètapecha an chicha. Yag umat agé hen chuar way nan-angato
    way finufae, ya anat agé hen chuar way Griego way tàén faén Judio, chacha chillu
    chayawén ah Apudyus.
  tam-2017: அவர்களில் சிலரும், பக்தியுள்ள கிரேக்கர்களில் அநேகரும், கனம்பெற்ற பெண்களில்
    அநேகரும் விசுவாசித்து, பவுல் சீலாவிடம் சேர்ந்துகொண்டார்கள்.
  azz-NT: Huan melau sequin judíos tacuautamatque ihuan Cristo huan moyecuiyacque
    ihuan Pablo huan Silas. Huan no tacuautamatque ihuan Cristo huel míac pueblojuani
    griegos ten ipa no taneltocatinemíaj ihuan Totajtzin Dios. Huan no míac sihuame
    tayecanani no tacuautamatque ihuan Cristo.
  spa-RV-1909: Y algunos de ellos creyeron, y se juntaron con Pablo y con Silas; y
    de los Griegos religiosos grande multitud, y mujeres nobles no pocas.
  csy-csy: Amate sung pan pawlkhat te in um uh a, Paul le Silas te kipawlpui uh hi;
    taciang tua te sung ah biakna sang a kipumpiak Greek mihon tampi le numei lampui
    tampi kihel uh hi.
  mxq-NT: Net na̱a̱gʉty ja israelítʉty tmʉbʉjktʉ es ñaymyujkʉ mʉt ja Pa̱a̱blʉ esʉ
    Silʉs. Nandʉꞌʉn tmʉbʉjktʉ maygyrieegʉ ja̱ꞌa̱yʉty diꞌibʉ ꞌyawda̱jttʉp ja Dios,
    es mayʉ toxytyʉjk diꞌibʉ ijttʉp windsʉꞌʉgʉ.
  tzj-NT: Ja c'a raj Israel ec'oli chique yuke' quec'u'x ruq'uin ja Jesucristo in
    xe'oc cachbil ja Pablo in Silas. Ec'o jule' griego ja nqueban respetar ja Dios
    e q'uiy chique yuke' quec'u'x ruq'uin ja Jesucristo chakaja'. Ec'o jule' ixoki'
    ja nimak quek'ij e q'uiy chique queri' queban chakaja'.
  tdt-tdt: Iha ema barak simu Paulo nia liafuan, i sira tuir Paulo ho Silas. Sira
    nee mak ema Judeu balu, ema Gregu barak nebee hamtauk Maromak, ho mos senhora
    balu nebee naran boot iha sidade nee.
  ron-BTF: Și unii dintre ei au crezut și s-au alăturat lui Pavel și Sila; și dintre
    grecii religioși o mare mulțime și nu puține dintre femeile de seamă.
  eng-WEBP: 'Some of them were persuaded and joined Paul and Silas: of the devout
    Greeks a great multitude, and not a few of the chief women.'
  eng-FBV: Some of them were convinced and joined Paul and Silas, along with many
    Greek-speaking worshipers and some leading women of the town.
  nld-1939: Sommigen van hen lieten zich overtuigen, en sloten zich bij Paulus en
    Silas aan; ook een groot aantal godvrezende heidenen, en vele aanzienlijke vrouwen.
  bwo-bwo: Mann boyitse ik ikuwots b́ aap'o t'iwintsdek't P'awlosnat Silasnton ikbowoti,
    mank'owere Ik' Ik'iruwotswere aydek't ayts Ik'i ash woterawwots, kitutse daneets
    ay máátsuwots b́ aap'o t'iwintsdek't bínton ik bowoti.
  nch-BL: Huan quineltocaque Jesús sequij israelitame huan miyac griego masehualme
    cati ya momatque quitepanitaj Toteco. Nojquiya quineltocaque miyac griega sihuame
    cati tominpixque huan nochi pejque nejnemij ica Pablo huan Silas.
  quc-TNT: E c'o c'u jujun chque ri winak aj Israel xecojonic, xeboc c'u cuc' ri tat
    Pablo, ri tat Silas. Xukuje' e q'uia chque ri winak aj Grecia ri quek'ijilan che
    ri Dios, xecojonic, cachi'l q'uia ixokib ri nimak qui banic.
  tfr-NTPO: Eni ga judíoga kjong kjong omtjl̈õkwo kjrono. Grecia sopga ara Sbö poshrëk
    l̈öng enido wl̈eniyo, wal̈ëga tjwl̈õ ara wl̈eniyo ara, e omshäryono eni bakoe.
    Ga tjl̈õkwo kjragaga uunkong l̈i beno l̈öng Pablo, Silas tjok.
  kaq-NT: Nincacoinmaha Pabloya Silas manahi sca caibo cahi. Judiohaxma bi judiocatsihquibaan
    rihbi hichaxon nincacoinquin. Patoro haibobaan rihbi nincacoinquin hicha tahnixon.
  sgb-sgb: Main kaatag Israelita ya nanggilam ha impamwang, haka nakihonol kan apostol
    Pablo haka kan Silas. Main etaman bayro hên babayi ya mabandi haka kal-atan Griego
    ya maka-Diyos ya naniwala kan Panginoon Jesus.
  vie-1934: Trong bọn họ có một vài người được khuyên dỗ nối theo Phao-lô và Si-la,
    lại cũng có rất nhiều người Gờ-réc vẫn kính sợ Đức Chúa Trời, và mấy người đàn
    bà sang trọng trong thành nữa.
  kxv-kxv: ଏମ୍ବାଟିଏ ଏ଼ୱାରି ବିତ୍ରାଟି ଏଚରଜା଼ଣା ନାମାହାଁ ପା଼ୱୁଲ ଅ଼ଡ଼େ ସିଲା କାତାତା ଆଣ୍ଡିତେରି;
    ଅ଼ଡ଼େ, ଜୀହୁଦି ଦାର୍ମୁ ନାମାମାନି ଗ୍ରିକ୍‌ ଲ଼କୁ ବିତ୍ରାଟି ହା଼ରେକା ଲ଼କୁ ଅ଼ଡ଼େ ମା଼ନିଗାଟି
    ହା଼ରେକା ଇୟାସିକା ବିତ୍ରାଟି ଏ଼ୱାରିତଲେ ମାହାପୂରୁ ସେ଼ବାତା ଆଣ୍ତିତୁ ।
  cha-cha: 'Ya palo guiya sija manmanjonggue, ya mandaña yan si Pablo yan Silas: yan
    y mandeboto na Griego un dangculon manada; ya ti didide na manmagas na famalaoan.'
  amu-NT: Quia joꞌ ntꞌom nnꞌaⁿ judíosꞌñeeⁿ jlaꞌyuꞌna, jlaꞌjomndyena ñequio Pablo ñꞌeⁿ
    Silas. Mati nnꞌaⁿ na nchii judíos na cwilaꞌtꞌmaaⁿꞌndye Tyꞌo̱o̱tsꞌom jndyendyena
    jlaꞌyuꞌna. Mati jndye yolcu na cwiluiitquiendye jlaꞌyuꞌna.
  hin-CV: कुछ यहूदी इस बात से आश्वस्त होकर पौलॉस और सीलास के साथ सहमत हो गए. इनके
    अलावा परमेश्वर के प्रति श्रद्धालु यूनानी और बड़ी संख्या में अनेक कुलीन महिलाएं
    भी इस विश्वासमत में शामिल हो गईं.
  spa-BES: Y algunos de ellos tenían fe, y se unieron a Pablo y Silas; y una cantidad
    de griegos temerosos de Dios y algunas de las principales mujeres.
  san-BEN: তস্মাৎ তেষাং কতিপযজনা অন্যদেশীযা বহৱো ভক্তলোকা বহ্যঃ প্রধাননার্য্যশ্চ ৱিশ্ৱস্য
    পৌলসীলযোঃ পশ্চাদ্গামিনো জাতাঃ|
  tdx-tdx: Niantoke ty ila’e le nirekets’ amy Paoly naho i Silasy; nanao zay ka ty
    maro amo Grika mpitalahoo, vaho maromaro amo roakemba beio.
  naf-naf: Kegok zeme Zuda am notnaŋ ma Glik am sambe Kawawaŋ sesewatsamti mamamtemien
    ma imbi sambe kwizet buŋamin temaŋ ekŋenaŋ zet keyet nâme penaŋ beme Pâlmak Sailas
    egetmak am sambe penaŋaŋ kot tusumâbien.
  grc-MT: και τινεσ εξ αυτων επεισθησαν και προσεκληρωθησαν τω παυλω και τω σιλα των
    τε σεβομενων ελληνων πολυ πληθοσ γυναικων τε των πρωτων ουκ ολιγαι
  vid-vid: Wayao wamwe nawakunda welongoza na Paoli na Sila. Kahi, wanhu wenji Wagilichi
    walingumfugamila Nguluwi hamwe na wadala wenji wang'hangala nawelongoza na hewo.
  pio-NT: Néese abénaméeyéi judío neebáidaca yái tàacáisi Pablo icàlidéerica nalí.
    Yáté nèepunícawa Pablonái yáapicha. Madécaná griegonái yèeyéi Dios icàaluíniná,
    neebáidacaté Jesús itàacái, madécaná nacái inanái cáimiétacanéeyéi neebáida nacái.
  tsn-tsn: Bangwe ba ba neng ba reeditse ba ne ba kgonwa ke molaetsa wa Lefoko mme
    ba sokologa ba inaakanya le Paulo le Silase mmogo le badumedi ba Bagerika ba banna
    ba le bantsi, le basadi ba motse ba ba tlotlegang ba le bantsi.
  amr-NT: Ken, huakkaʼamon judío aratbut onʼpe̱e̱depo huaboaʼda Jesucristotaj oʼnoknopo̱e̱po
    Pablomeyere o̱ʼnikaʼuyate. Kenpaʼti nog aratbutada huakkaʼada Diostaj huapakeri
    onʼpe̱e̱depo Jesústaj huaboaʼda onʼnigpe̱i̱kaʼpo Pabloere o̱ʼnikaʼuyate. Kenpaʼti
    huakkaʼ ettoneʼ konig huairi onʼnopo̱e̱po huaboaʼda Jesústaj onʼnigpe̱i̱kaʼpo
    Pabloere o̱ʼnikaʼuyate.
  pwg-pwg: Vaghina ma Jiu damsi viya nuwanuwasi itinavirai da Yesu ivi tumaghanei
    ma Pol da Sailas kurisi ikapu. Ma Grik damsi peyarisi yavata, ti namada God ivovokavakavari
    ma wekarakava Yesu ivi tumaghanei. Ma kamosiyai na wivine avatetesi viya na yavata.
  cjv-cjv: Ena Yura ari suwo koropane “Yaromi kawom dume,” diro Pauro te Saira nomanenom
    towane eingoro te Giriki ari Yai Gumam kam bawom di teinga yokamai te opai ori
    munmane yokamai ama nomanenom towane eime.
