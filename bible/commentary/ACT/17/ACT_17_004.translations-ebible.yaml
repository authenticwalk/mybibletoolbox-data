verse: ACT.017.004
translations:
  kpx-kpx: Kateai louge Diue ata degomole isi Dilava hoesehavomale Gilikie ata moaga
    isi keate ivite degomole keau hoto ke evisi Iesu ehovalu.
  okv-H: Judea embo nei uhoho na Paul ta ke avo be hotembeto Paul te Silas te ga kaju
    ea. Eto Greek embomeni isapamane God jakeka ere ijiahera amite da ta embo okokose
    ta airi te aingeto kaju ea.
  tbo-tbo: Mi Yudeya gehouhi nugonugohi i waya po Paulo ma Sailasi hi wotagohi. Ma
    gasi tu wotago gehouhi naka mi Giliki boluhi Yaubada tu wotalagiyena po wiwine
    waigapolahi gehouhi.
  mal-C: അവരിൽ ചിലർക്കും ദൈവഭക്തിയുള്ള അനേകം ഗ്രീക്കുകാർക്കും മാന്യസ്ത്രീകളിൽ പലർക്കും
    ഇതു ബോധ്യമായി. അവർ പൗലോസിനോടും ശീലാസിനോടും ചേർന്നു.
  grc-SR: Καί τινες ἐξ αὐτῶν ἐπείσθησαν, καὶ προσεκληρώθησαν τῷ Παύλῳ καὶ τῷ Σίλᾳ,
    τῶν τε σεβομένων Ἑλλήνων ⸉πολὺ πλῆθος,⸊ γυναικῶν τε τῶν πρώτων οὐκ ὀλίγαι.
  bgc-bgc: कितने यहूदी अर परमेसवर के भगत यूनानियाँ म्ह तै घणखरयां नै, अर घणी आच्छे
    खानदान की लुगाईयाँ नै मान लिया, अर पौलुस अर सीलास कै गेल्या मिलगे।
  khz-khz: Iuda talimara reketa na vokila gevega-taunataunaato, ne Paulo e Sila ria
    gekwapunato. E Palagu gealiruputali-veniawai Grik talimara gutuma kamu vagi e
    vanugai geria raki kamu garera gutuma maki ira ria gekauto.
  deu-TKW: Und etliche von ihnen ließen sich gewinnen, und schlossen sich dem Paulus
    und Silas an, ebenso eine große Menge von den Griechen, die zur Gottesfurcht hielten,
    und nicht wenige von den ersten Frauen.
  zsr-NT: Niꞌr gulayejlëꞌë Cristo laꞌquëꞌ, atiꞌ glunëꞌ tsazxö́n Pablo len Silas. Lëzcaꞌ
    cni gulayejlëꞌë Cristo zian bönniꞌ gzaꞌa, bönniꞌ taꞌyíj ládxiꞌquëꞌ Dios. Lëzcaꞌ
    gulayéjlëꞌnu Cristo ngul blau zian.
  lin-lin: Ndambo ya Bayuda bandimisamaki mpe basanganaki na Polo mpe Silasi ; ndenge
    moko mpe na bato mingi ya Grese, oyo bazalaki kogumbamela Nzambe, mpe basi ebele
    ya lokumu.
  hns-NT: Tab koetjh Israel ke djaatie oe baat me bieswaas kare lagal aur Paulas aur
    Sielaas me saamiel hoi gail. Aur ek barka djhoend Griek waalan aur dher barka
    naam ke aurat bhie bieswaasie hoi gail. Pahiele oesab Israel djaat ke sanghe Parmeswar
    ke aadar karat raha.
  noa-E: Pabloou mag jaaumam ũrwia ãaur khʉʉnaun chadcha ʉ̈khawia warag am dʉ̈i khapeerkha
    nʉisijim aajem. Mag chi ʉ̈khamarr khʉʉnan ʉ̈rcha griegonaan chi emkhooin ag nawe
    Ẽwandam na agpierraanaa irig jëeu durraajerr khʉʉn ajim aajem. Mag chi ʉ̈kha nʉm
    khʉʉn ee ĩchab chi thethemnaan ʉʉinpa khapan thʉnaajim aajem.
  eng-EMTV: And some of them were persuaded and were joined with Paul and Silas, both
    of the devout Greeks, a great multitude, and not a few of the chief women.
  mib-NT: Te ni cacandíje sava jnáhan de hebreo jiín cuéhē ñayuu griego jeē cáchiñúhún
    i Yaā Dios, jiín cuéhē ñahan cácuu nuū, te ni nduu ɨnuú ni i jíín Pablo jiín Silas.
  lif-NT2: खे़प्‍मो के़वाॽबा कुभा यहुदिहाॽ कन् पाःन्‍निल्‍ले़ खुनिॽ निङ्‌वाॽ त्‍ये़आङ्
    हुॽसाम्‍बा मे़बोःक्‍खे़रो॥ खे़प्‍मोआङ् निङ्‌वाॽफुमाङ्‌ङिन् सेवा के़जोःक्‍पा यरिक्
    ग्रिक्‍हाॽ नु मिङ्‌सोदाङ्‌मा मे़न्‍छुमाहाॽरे़आङ् नसाःन् मे़जोगुरो॥
  xnj-xnj: Vangi pagati yavi vakasadika na kuvya pamonga na Pauli na Sila. Mewawa
    Vagiliki vamahele vevakumsadika Chapanga pamonga na vadala vevitopeswa vakavya
    pamonga.
  mmx-mmx: Lentaba atnedi leme Judaia diga nunu la diga mu asu ne Pol la ne Sailas.
    La buaang nedi bok limixin me Grik no diga lotu saparap ne Moroa, la buaang bok
    atnedi lavakin doxodok diga nunu.
  cbr-NT: Ñuixunia cuati ca judíos unicama raíri, Jesús ax ca asérabi Cristo 'icë
    quixun sinani, ami catamëti Silas 'imainun Pablobë timë́acëxa. 'Imainun ca griego
    banan banacë uni 'ixunbia Nucën Papa Diosan bana cuacëcama, a 'imainun —ax ca
    aín nuitu upí 'icë —quixuan unin cacë xanucamaxribi Jesúsmi catamëacëxa.
  tee-NT: Pus ju ali'in israelitanin talhilaca'alh ju Jesús chai tach'ak'ok'alh ju
    Pablo chai ju Silas. Vachu' na lhu griegonin ju na ixtalak'ayai ju Dios talhilaca'alh
    ju Jesús. Chai vachu' na lhu chakolun ju xalack'ajin ixtajunita talhilaca'alh
    ju yuchi.
  eng-LSV: And certain of them believed, and attached themselves to Paul and to Silas,
    also a great multitude of the worshiping Greeks, also not a few of the principal
    women.
  cak-NT: Y can jec'o jujun winak israelitas ri xquinimaj ri Ajaf Jesucristo. Can
    je q'uiy ri man je israelitas ta ri can niquiya-wi ruk'ij ri Dios xquinimaj. Y
    je q'uiy chuka' ixoki' ri c'o quik'ij ri xquinimaj. Y conojel reje' xquitzeklebej
    ri niqui'ij ri Pablo y ri Silas.
  pah-NT: Igwete jara'g̃a Paulo'ga nhi'ig̃a reroviari ga mbopogweavo ojikoty'a Paulo'g̃a
    pavẽi judeus'g̃a. Na jitehe ko judeus'g̃arũive'g̃a – kiroki g̃a ojiko Tupana'ga
    rehe. Grego ko g̃anhi'ig̃a. He'yjuhuve'g̃a Paulo'g̃a mbopogwei ojikoty'a g̃a pavẽi.
    Kunhangwera'g̃a na jitehe no onhimongyavo imbateve'g̃a.
  sja-NT: Mãga ũridak'ãri, judiorã ũk'uru Cristode ijãajida mãik'aapa araa nipapachida
    Pablo mãik'aapa Silas ome. Ichiaba ijãajida judio-eerã; Tachi Ak'õrede ijãa p'anadap'edaarã
    chok'ara mãik'aapa wẽraarã p'arat'ara beerã.
  xed-xed: Ka tɗaghata tsa gwaɗa ya ta ghunislaka sanlaha ma la Yahuda ta snay, ka
    laghu həŋ mista i Pwal nda Silas. Mantsa ya ndəghata la Grek ta zləŋa Lazglafta,
    nda ndəghata sanlaha ma miʼaha dagaladagala guli.
  mks-NT: Ta chí na̱candúsa java na̱ Israel ña̱ na̱cachi Pablo xi̱hi̱n ná. A̱nda̱
    já na̱catáhan na xi̱hi̱n Pablo xi̱hi̱n Silas xíca nuu na. Ta cua̱há ri na̱ griego,
    na̱ sa̱ cája cáhnu Ndióxi̱ ndúu cán na̱candúsa na ña̱ na̱cachi Pablo xi̱hi̱n ná.
    Ta na̱candúsa ri cua̱há na̱ji̱hí, na̱ íin toní ñúhú ña̱yivi xi̱hi̱n ta na̱ndi̱hvi
    na íchi̱ cuéntá Jesús.
  gfk-S: Ari ta di ta ira Iudeia di ga nurnur ta ira nianga tane Pol ma di ga lala
    harahut dur ma ne Sailas. A haleng hinagalam di ga gil bileng hobi tikai ma ra
    haleng na Grik ing di ga urur tane God.
  bmu-bmu: Mewö jiiga Juda könagesö yeŋgöreŋök tosatŋan möt nariba uruŋini meleŋda
    Pol Sailas yetpuk toroqeba kinget. Grik ambazip tosatŋan Anutu waikŋi memba möpöseigeri,
    yeŋgöreŋök mewöyök kambu ketaŋi yeŋön yembuk toroqeget aka ambi öŋgöŋgöŋi qetbuŋaŋinambuk
    yeŋgöreŋök gwötpukŋan uruŋini meleŋget.
  dgz-dgz: Diu nagire upinewa ge Gurik God iup mega anuine nagirewa arugataet amba
    waen yaumu taneni aruga mu imu pose entan tamon amba Pol ge Sailas intum tamon.
  eng-GNV: 'And some of them beleeued, and ioyned in companie with Paul and Silas:
    also of the Grecians that feared God a great multitude, and of the chiefe women
    not a fewe.'
  zaa-NT: Tuchùppa ca enne' judíua nna huíalatsi' quį nna tulidàba huía cą bedà naga'
    quį titsa' riquixá'a Pablo nna Silas nna. Ą'hua nuỹetse' ca enne' griego canu
    rappa respeto Tata Dios nna beni cą Cristua aceptar lo losto' quį. Ą'hua iỹetse'
    ca niula re' cuenta nna huía huá latsi' quį ne.
  eng-WEBSTER: 'And some of them believed, and consorted with Paul and Silas: and
    of the devout Greeks a great multitude, and of the chief women not a few.'
  guh-guh: Nexata judíoviyajuvënëvi jumecovënëta Pablo petsipaebabiabilivaisi. Ayaibitsaëto
    griegovi ata, Dioso pejitsipaevi, jumecovënëta Pablo petsipaebabiabilivaisi. Ayaibitsaëto
    petiriavi ata, petuxanevi pijavajivi, jumecovënëta Pablo petsipaebilivaisi. Nexata
    daxita bajarapamonae nacaetuatabiaba Pablobeje Silasbejejavata.
  bon-bon: Poto pui biname cina Paulo me mene jecatisi piiyepu Paulo naabi Siila cama
    abasutininisi. Bucurage Griik biname lui cina Acejiyame bau irecu lätumutininusi
    piiyepu bucurage mope magebi teepi cuta Paulo me mene jecatisi.
  nhw-BL: Huan quineltocaque Jesús sequin israelitame huan miyac griego masehualme
    catli ya momatque quitlepanitaj Toteco. Nojquiya quineltocaque miyac griega sihuame
    catli tominpixque huan nochi pejque nejnemij ica Pablo huan Silas.
  mgw-mgw: Bi'ngi' babe, lipi'nga lya Agiliki babankilikityage Nnu'ngu' pamope na
    alwawa baingi babaisimika baatiu'bi'lya, ngabalu'mbana nabo Pauli na Sila.
  swh-ONEN: Baadhi ya Wayahudi wakasadiki, wakaungana na Paulo na Sila, wakiwepo idadi
    kubwa ya Wayunani waliomcha Mungu na wanawake wengi mashuhuri.
  wbi-wbi: Vamo avayahudi vaaghelilue na pilungana nu Paulo nu Sila, palikimo nava
    Giriki vano vikufunya Kwan Nguluve, avamama vinga avagholofu ni kipugha ikivaha
    ikya vanhu.
  bba-bba: Be bɑ nùn swɑɑ dɑki sɔɔ, ɡɑbɑ ɡɑri yi wurɑ, mɑ bɑ kɑ nùn nɔɔ tiɑ kuɑ wi
    kɑ Silɑsi. Mɛyɑ mɑɑ tɔn tuko dɑbinu bɑ kuɑ be bɑ Gusunɔn bɛɛrɛ yɛ̃, kɑ mɑɑ tɔn
    kurɔ dɑbinu be bɑ sɑ̃ɑ tɔn ɡirobu wuu ɡe sɔɔ.
  eng-KJVCPB: And some of them believed, and consorted with Paul and Silas; and of
    the devout Greeks a great multitude, and of the chief women not a few.
  kgk-NT: Oĩ ohendu va'e inhe'ẽ. Omoirũ mokõive va'e-pe. Heta eterei grego va'e, Nhandejáry
    mboeteha omoirũ ave íxupe. Heta kunha onhemboete va'e omoirũ ave íxupe.
  waj-waj: tuduu rikiada vooyaano inna kuaivaara kutaavaivee tida ausa hanigiada Pauruusaya
    Siraasaya tasipama nuauduu kaayau Ereengaa gioonna kiaapu kati ngiari ausa mmuduuyaiyauvaa
    Anutuuqaa mmuuyaatama ivaitana tasipama nuauduu kaayau gioonna ngiari nnutu vauyaatama
    ivaitana tasipama nuairavai.
  cpy-cpy: Eenitatsi Judá-paeni kemijanta-nakirori ikamantan-tziri Pablo, rootaki
    rawentaan-tanaariri Jesús, itsipayita-nakari Pablo eejatzi Silas. Ikemijantee-yanakini
    eejatzi osheki kaari Judá-paeni pinkatha-witariri Tajorentsi. Ari okimitakari
    eejatzi roo-perori-paeni tsinani-paeni.
  mpx-mpx: Yudiya enuna Pol wana baaba hi awa tutunahoti inoke hi olak Pol ge Sailasa
    elal, ge i ola al Gilik gamagaliliyau bolo Yehoba hi awatauwan hi gewi, avaliyau
    ge yowau alaliya bwabwatana hi gewi al.
  wbp-wbp: Kujalu Puurlu purda-nyangu kuja-kurra wangkanja-kurra, ngulakujulurla jarukuju
    ngalya-kariji yapaju ngungkurr-nyinaja junga-nyayirni kujalpa-jana jaruju yimi-ngarrurnu.
    Ngularlangulu Kirijini-jarrija Puurlu-piya manu Jilaja-piya-yijala. Manu ngalya-kari
    yapa Kiiriji-wardingki, kuja kalalu puraja Kaatu-kurlangu kuruwarri kamparrurlu-wiyi,
    ngularlangulu Kirijini-jarrija. Manu ngalya-kari karntakarnta, kujalpalu-jana
    wiriwiri nyinaja Tijilunika-wardingki-patuku yalirla kirringka, Kirijini-jarrijalu-yijala.
  luo-luo: Jomoko kuom jo-Yahudi ne wach oywayo kendo ne giyie mi giluwo Paulo gi
    Sila, mana kaka jo-Yunani moluoro Nyasaye mathoth kaachiel gi mon moko mongʼere
    bende noyie.
  nhe-NT: Huan quineltocaque Jesús sequin israelitame huan miyac griego tlacame tlen
    quitlepanitaj Toteco. Nojquiya quineltocaque miyac griega sihuame tlen tominpixque
    huan nochi pejque nejnemij ica Pablo huan Silas.
  aii-aii: ܚܲܕܟܡܵܐ ܡ̣ܢ ܝܗܘܼܕܵܝܹ̈ܐ ܗܘܼܡܸܢܗܘܿܢ ܘܬܒܝܼܥ ܠܗܘܿܢ ܠܦܵܘܠܘܿܣ ܘܠܫܝܼܠܵܐ، ܘܗܵܕܟ݂ܵܐ
    ܐܘܼܦ ܪܵܒܵܐ ܡ̣ܢ ܝܵܘܢܵܝܹ̈ܐ ܙܵܕܥܵܢܹ̈ܐ ܡ̣ܢ ܐܲܠܵܗܵܐ، ܘܚܲܕ ܡܸܢܝܵܢܵܐ ܨܦܵܝܝܼ ܕܒܲܟ݂ܬܵܬܹ̈‌ܐ
    ܝܕܝܼܥܹ̈ܐ.
  esk-NT: Iḷaŋich Jew-ŋuruat ukpiqsriḷiḷḷapiaqhutiŋ iḷaliutiniqsut Paul-mullu Silas-mullu.
    Taatnaqmiñiqsuttuuq iñugiaktuat Greek-ŋuruat agaayusriqisruuruat suli qulliuruat
    aġnat.
  msb-msb: May iba sa inda na nadara kag nag-upod kanda Pablo kag Silas. Amo man an
    kadamuan na mga diosnon na Griego kag mga kilala na mga babayi.
  cpa-NT: Jøng² ca¹hé¹ ca²dsiog³ dsa²judío jǿg³. Ca¹lø¹quianh¹³dsa Pablo quianh¹³
    Silas. Jø¹² bíh³ ca¹hé¹ jue¹² dsa² griego jǿg³ calah, dsa² mi²juanh¹² Diú¹³, quianh¹³
    jue¹² hio¹³ canh¹³ calah.
  dso-dso: ସେମନର୍‌ ବିତ୍‌ରେଅନି କେତେ ଲକ୍‌ ଏଟା ବିସ୍‌ବାସ୍‌ କଲାଇ । ପାଉଲ୍‌ ଆରି ସିଲାର୍‌ ସଙ୍ଗ୍‍
    ମିସ୍‌ଲାଇ । ସେନ୍ତି ଡାକ୍‌ପୁଟା ରଇବା ମାଇଜିମନ୍‌ ଆରି ପରମେସର୍‌କେ ପାର୍‌ତନା କର୍‌ବା ଗିରିକ୍‌
    ମନର୍‌ ଗଟେକ୍‌ ବଡ୍‌ ଦଲ୍‌ ମିସା ସେମନର୍‌ ସଙ୍ଗ୍‍ ମିସ୍‌ଲାଇ ।
  meu-meu: Idia haida be e kamonai, bena Paulo bona Sila ida e hebouva; bona Helene
    taudia Dirava garina e gariva hutuma bona lohia hahinedia dia gadoi danu idia
    ida e hebouva.
  yva-NT: Vatano Yahudi inta wanave, umba utavondi Paulusa pe Silasa pe yai. Muno
    vatano Yunani nanawirati usambayambe vatano Yahudi mansarijat wanui inta wanave
    tavon. Muno wanya nanawirati awa tame ntiti no munije umaso wanui wanave tavon.
  dgc-dgc: Naakit dén i sénganya du Judeo, a nékiagum dén side ni Pablo sakay ti Silas.
    Sakay te meadu be a éwan Judeo a méniwala, sakay du sénganya a mataas a bébe.
  zpm-NT: Ndal zha ne pquiaadiag xcodiidz Pabl, bieṉ zho ne nli sca naca, laa zho
    bliladz Jesús, ndal zho nac zha nëz Gres, zha ne noxcole miṉe rnabey Dios, ye
    blalaa meṉ wnaa ne nac meṉ non lad guiedz co. Laa zha Israel ne rnabey yadoo co,
    zeeṉe goṉ zho scataa ndal zha ne bliladz Jesús, blëë zho; güey zho güeytop zho
    grë zha yozh ne quianzë lad guiedz co, ti ruid ne beeṉ zho lad guiedz. Güey zho
    güeysëëb zho lidz Jasón naṉ zho niebee zho Pabl ga grop Silas, ngo zho zho ladznia
    grë miech co.
  hix-NT: Àro wyar hamà, ketxkon hatà, Xuknewyana kukuru komo. Pawru komo hyaka tohsamnohsomà
    ro me harha nehxatxkon hatà, Seryasà hyaka xarha. Àro wyar hamà, ketxkon xarha
    tà, Kryekyana kukuru komo xarha, thenyehra hatà. Xuknewyana komo wyaro Khoryenkom
    hokon me harha ehxemo komo rma nyamoro hatà. Notxwakomo komo xarha, àro wyar hamà
    ketxkon xarha tà, thenyehra rma rha hatà. Owto yoh kom hetx komo rma mokyam nehxatxkon
    hatà, notxwakomo komo.
  sim-sim: Karem or mbarik Judama lal li misihi Pol fre Sailasin limu tiyara. Urik
    yanga Grikik fehe ma ol Avui Wasilakan lotu undari ondo nga nokove ol orok fehe
    maifuk sindari ondo er nga mushak frihi mashin li misihi limu tiyara.
  npi-ULB: केही यहूदीहरू साथै ईश्‍वरभक्त ग्रीकहरू, धेरै अगुवा स्‍त्रीहरू र ठुलो भिडले
    पावल र सिलासको कुरामा विश्‍वास गरे ।
  cgc-cgc: May mga Judio na nadala Pablo ta iya na mga paambal daw gatuo danen an
    ki Jesus daw galabet ki danen Pablo daw Silas. Gatuo man ki Jesus daw galabet
    ki danen Pablo tama na mga dili-Judio na iran na pasimba Dyos an ta mga Judio
    daw galabet man tama na mga bantog na mga bai ta iran na syudad.
  tim-tim: Pauloŋe hain dâm makyeŋgimbo luâk âmbâle bikŋande den are nâŋgâm tatmâ
    biwiyeŋe Yesugât katmâ Paulo akto Sila yâk yetgâlân dewatiyi. Akto Girik luâk
    Anutu ulilaŋmâ mali are dondâŋe hainâk biwiyeŋe Yesugâlân katmâ yâk yeŋgâlân dewatiyi.
    Akto luâk âmbâle kotdâ hainâk agi.
  yor-yor: A sì yí nínú wọn lọ́kàn padà, wọ́n sì darapọ̀ mọ́ Paulu àti Sila, bákan
    náà ní ọ̀pọ̀lọpọ̀ nínú àwọn olùfọkànsìn Helleni àti nínú àwọn obìnrin ọlọ́lá,
    kì í ṣe díẹ̀.
  wos-wos: Wandéka xékéta di wunde Judana du takwa nawulak di déka hundika wa, “Wu
    mwi hundi dé.” Wungi wataka di Pol bér Sailas wali Jisasna hundi jémba xéké. Godna
    ximbu harékékwa Grikna du takwa séfélak akwi, wun getéfambu rekwa néma takwa séfélak
    akwi, wungi di bér wali Jisasna hundi jémba xéké.
  emp-NTPO: Ʌ̃cʌrʌ judiorãba maʌ̃gʌra ĩjãnaped̶a Paulo ume, Sila ume bid̶a ãbaa panesid̶aa.
