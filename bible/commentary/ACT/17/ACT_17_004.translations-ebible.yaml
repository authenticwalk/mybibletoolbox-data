  kos-kos: Kutu selos lulalfongi ac welulang Paul ac Silas; oayapa kutu mutan ma eteyuk
    fin acn we, ac pus pac mwet Greek su alu nu sin God.
  ibo-ibo: Ụfọdụ nʼime ndị Juu ahụ ka e mere ka ha kwere ma sonyere Pọl na Saịlas,
    otu aka ahụ, igwe mmadụ ndị na-atụ egwu Chineke nʼetiti ndị Griik na ụmụ nwanyị
