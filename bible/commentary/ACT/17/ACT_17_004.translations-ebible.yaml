  cof-NT: Tsantinunbi duque meráminla tsa joe tito, Páblolabe pelayainaminlanue. Israelítalari
    narin quereilainue. Israelita itonla mantimini layanla quereilainue. Yala israelítalachi
    mite Diosica tenca camin icala jominue. Junsi duque respetainun sonalanan layanla
    quereilainue.
  srm-NT: Nöö di dee Dju jei sö kaa, nöö so u de ko biibi hën de nama ku Paulosu ku
    Silasi. Nöö i abi wanlö hia Giiki sëmbë a de dendu bi ta biibi Masa Gadu kaa,
    nöö deseei ko piki di buka tu, ku sömëni u dee gaan nëbai mujëë u di köndë.
  qvs-NT: Chashna Pablu yachachikuptin suk judiyu runakuna Jesusta kreyishpankuna
    Pabluwan Silaswan tantanakurkansapa. Chaymanta aypa griego Tata Diosta kuyak runakuna
    aypa alli yuyayuk yachaysapa warmikunapish Jesusta kreyirkansapa.
  zca-NT: No pla ra' xa' re' ngwayilai, no nguio bixa' xlad Pab kun Silas. No nu tu
    bëd men grieg kwa'n nzhon ro' Dios, no kun pla ra' una' kwa'n tsak yezh ze', nu
    bixa' nguzhin kun Pab no kun Silas.
  cbc-NT: Bairo cʉ̃ caĩrõ tʉ̃go, judío majã jĩcããrã cariape tʉ̃goyuparã. Na pʉame
    Pablo, Silas mena bapacʉti jʉ̃goyuparã. Griego majã Diore caĩroarã cʉ̃ã capããrã
    na yaye quetire cariape tʉ̃goyuparã. Tunu bairoa carõmia caãnimajũrã cʉ̃ã capããrã
    cariape tʉ̃goyuparã.
  qxo-NT: Tsaynö shumag yachatsiyaptinmi waquin Israel runacunapis, mana Israel runacunapis,
    y regishga rïca warmicunapis Jesucristuta chasquicuyargan.
  mox-mox: Ta vaina me Diu Faulo be Sailasa edi lugaihi nuadi ʼewea ʼinega adi yoʼo
    gamonaya ilugu. Ta wese me Guliki ʼidiega Yaubada ana toʼamayabayavo ʼeala ilugu
    be wese vivine adi wawa ʼenaʼenaʼina tufwana qabudi ilugu ta Faulo ʼelavidi maega
    iluvetuba.
  kew-kew: Goa pua onaanu medaloma kone rulaawa Pol Sailas raapu pirisimi. Goa pua
    kone rulae Grik onaa adaapu page ona mudu medaloma page Pol-para Sailas laapo
    rata mea pisimi.
  dww-dww: Naumeki da Jius banegidima ḡesaudima ai sumaḡa be Pol be Saelas ai muriwatanedina.
    Be teneḡinama nama Gurik banegidima Mamaitua taurauduneenama toitoi be waiwaivi
    isanaḡonaḡodima bisanama.
  twi-ASANTE: Nnipa no bi gye diiɛ maa wɔdii Paulo ne Silas akyi. Saa ara nso na Helafoɔ
    bebree a wɔsom Onyankopɔn ne mmaa mpanin bi nso gye diiɛ de wɔn ho bɔɔ wɔn ara
    no no.
  aoj-aoj: Eaꞌ anis amam nematawa Judaisi sahapifa Krais eaꞌ saila Poli Sailas sataga
    wambota atotota Godi. Anis Grik sandaꞌ lotuma Godi hiasi saloma anowa nematawa
    dembiwai hiawai, esis wapani sataga wambota Godi saila amom biam.
  cbv-cbv: Páant ã niijíchah joinít, biquína caanjĩ́h moón judíowã, dawá Griegowã
    Diosdihjeh wẽinit, caán tʉ́tchidih moón maáta yaádhbʉt caandíh joinít, “Yoobópdih
    tigaá”, ĩt niijíp wʉt jĩ. Páant niijnít, Pablowãdih ĩt péenap wʉt jĩ.
  taw-taw: Anɨb agek, kɨli ogɨnap nɨŋɨd agup agɨl, Pol ayɨp Saylas ayɨp kɨd bak okok
    amnɨlak. Glik binɨb God nop agnɨgelɨgɨpal ogɨnap, bin yɨb sek ogɨnap abe, kɨli
    kuŋay Pol ayɨp Saylas ayɨp agɨlek takaw ak dɨlak.
  jic-NT: Mpes judiopan nepenowá ne'aj jisastsja wa Jesucristo. Topon quinam Jesucristo
    po'ó. Judiopan tulucj pülücj pátjatsja ne'aj 'ots'ipj, yupj pülücj way po jisastsja
    Dios. Topon wa Jesucristo po'ó quinam. Nequem noypan nepenowá topon wa Jesucristo
    po'ó.
  zap-NT: Gwrol men-Israel wlaleedx Jesucrist, waktes men yra men Pabel no le Silas.
    No ndal ke men-griego ne rzaknon Dëdyuzh no ndal ke wnaa ne non wlaleedx Ne.
  wer-wer: Pël maan pitëm naëaan omën narö pit kat wiak wa yaap wesak Poolre Sailas
    piarpim ngësël rë olëa. Pël yaëën Krik omën Anutuun yaya maim wëaö naröere öng
    isa narö pitta tapël ëa.
  ipi-ipi: Poloto wuane lea-kola, Juta yame wandakali minditupapi, Gote lo lotu lalaini
    Gitiki yame wandakali kambua wete minditupapi, tano okonena wanda gene yene kambuapi,
    utupane-mane Jisasa bala Kataisa oko ateya lo bilipi loto, Polo, Sailasa-la, okonelapo
    towa tako peainipia.
  qul-NT: Waquin judiocuna creespa, Pablowan Silaswan tantacorkancu. Ajinallatataj
    Diosta adoraj achqha griegocuna creerkancu, achqha respetaska warmicunapiwan.
  tnc-tnc: I'suᵽaka kẽᵽakã'ã ã'mitiriwa'ri, ĩ'rãrimarã judíotatarã Jesúre yi'rikarã
    mae. Suᵽa imarĩ Ᵽablo, Silasᵽitiyika ĩ'rĩka uᵽakaja ᵽuᵽajoaekarã imarĩ nare najeyoarika.
    Rĩkimarãja judíotatamarĩrã imariᵽotojo Tuᵽarãte jiyiᵽuᵽayeekarãte kibojamaka ã'mitiritirã,
    Jesúreoka na'mitiriᵽẽaeka mae. Rĩkimarã tokarã rõmijã imatiyairã Jesúre ã'mitiriᵽẽaekarã
    naro'si. Ĩ'rãjaoka jeyoarikarã Ᵽablote, Silasᵽitiyika.
  ter-NT: Xapákuke neko jûdeuhiko, ápe itukínoati isóneu neko yuho Poûlu koáne kutipoâti.
    Yane kahá'ineponehiko Poûlu yoko Síla. Xapákuke ne xâne teyoti Itukó'oviti ákoti
    itukapu jûdeu, enómaka kutipeâti yûho, koánemaka senóhiko teyonéti yane pitivóko.
  bmr-NT: Jaanoco saatoho judiomɨtɨ imiyaavuguumoro Pablo, Sila icamɨsijaa minifutuuhi,
    tollɨro sihidɨ griegomɨ Moocaanico ejeecɨvehicaumo miyaavuguuhi, bu sihidɨ ajashutɨno
    obocɨfino gaigoomɨ miyaavuguuhi icano.
  fuf-fuf: Woɓɓe e maɓɓe hoolii ɗun, ɓe tawti Puulusa e Silaasi, e hoore ɗun *Gereekiyankeeɓe
    ɗuuɗuɓe rewooɓe Alla, e rewɓe buy jeyaaɓe e ɓurɓe teddude ɓen kadi hoolii.
  mwc-mwc: Jew biyisi mutusi si nonora wai Paul ba Silas si sununurisi ba Greek biyisi
    God si bo pepetei ba bibaine babadisi mutusi si geruwana.
  bhl-bhl: Yangei, mali Suda kawtiw so, mali Suda kawtiw im ibik biliw keko, Sunbin-Got
    em wiin daolewsiliw kawtiw banban iso, mali kaem wiin so waneng iso, alik alik
    bi Fol em bokoyemse weng be kiliko, geleweko, Yesus elo “Fein!”, dangeko, Fol
    so, Sailas so, aso iso bonggusiliw te.
  ons-ons: Ŋei ŋerep natne eŋe Paulo wane don malipka more, Paulo so Silas erano lewaŋgoi.
    Grik ŋei ŋerep so mat wane ŋerep ŋetne, eŋe mo Anutu ewine kitokoi, eŋe weneŋ
    Paulo so Silas erano lewaŋgoi.
  con-NTPO: Tsa'caen condasesi majan israendeccu pañamba in'jan'fa. Tsa'caen in'jamba
    Pablo, Silasi'ccu fae'ngae jacan'fa. Toya'caen tsain'bio Chigave in'jan'cho griegondeccu'qque
    Cristone pañamba in'jan'fa. Tsain'bitssi pushesu joccapitssiandeccu'qque pañamba
    in'jan'fa.
  ghs-ghs: Hiiremi qesa nokoi noo oke nooka hiisi eeteqi Pauro ma Siirahota soomata.
    Eetemi Giriki abi Ohongaho ququima qaatai oho qesa nokoho neta ipibireta, ma paimane
    mimi samanei paha biranateta.
  peg-peg: ହେବେଣ୍ଡାଂ ହେୱାର୍‌ ବିତ୍ରେ କେତେକ୍‌ ଜାଣ୍‌ ପାର୍ତି କିଜ଼ି ପାଉଲ୍‌ ଆରି ସିଲାତି ଲାହାଙ୍ଗ୍‌
    ମେହା ଆତାନ୍‌; ଆରେ, ଜିହୁଦି ପାର୍ତାନା କିନାକାର୍ ଗ୍ରିକ୍‌ତି ବିତ୍ରେ ହେନି ଲକୁ ଆରି ଆଦେକ୍‌
