  mqj-NT: Dengan pira-pira to Yahudi to dio reen attu iatoo untongananni napolalan
    umpentappai Paulus sola Silas. Susi duka' buda to salianna to Yahudi to mengkarea'
    langngan Puang Allata'alla anna pira-pira baine keangga'.
  rus-SYN: И некоторые из них уверовали и присоединились к Павлу и Силе, как из Еллинов,
    чтущих Бога, великое множество, так и из знатных женщин немало.
  mbh-mbh: Ma riong aken i pun Juda pelie oopo. Ma o eksing olemi. Mako o panes ol
    a Pol ome a Sailas. Ma ine Grik pulua mun ako o lotual a God, o paneso mun or
    paini. Ma seng kimanga pulua mun tie o oma mun venen aken.
  bdd-bdd: Coinega tupwadi siꞌahwa moisaeya, ma Paulo ma Sailasa ꞌidi boda ꞌoina siluhuwa,
    ta wete Yehoba ꞌana toheꞌasisiyao taudi tupwa ganamuli ꞌoidiyega ma wahiwahine
    sanidi madoudi ꞌoidiyega tupwana baibaiwadi wete sihemisa.
  cbt-NTPO: A'naquën natanahuatona', natëpi. Natëtona', imasapi. Na'a Crico piyapi'santa'
    imasapi. Nisha piyapi'sa' niponaraihuë', Yosë chinotopi. Paono a'chininso' natanahuatona',
    Quisoso imasapi. Na'amiachin sanapi'santa' chiníquën nanantopisopita imasapi.
  rmy-SERVI: Лэнди патине койсавэ иудея, бут пативалэн греконэн и бут джювлен барэ
    родостар. И всавэрэ вонэ прыачиле Павлостэ тай Силастэ.
  srn-NT: Wantu Dyusma bribi san Paulus nanga Silas taigi den, dan den bigin waka
    nanga den. Bun furu Grikisma di ben e anbegi Gado, teki bribi tu, nanga furu fu
    den prenspari umasma.
  cta-NT: Ngusñi tucua sna tyaꞌa ti nguꞌ judío chaꞌ biꞌ, liꞌ ndyaꞌa̱ nguꞌ biꞌ loꞌo
    Pablo loꞌo Silas; juaꞌa̱ ngusñi tyu̱u̱ tyaꞌa nguꞌ griego nu nduꞌni tlyu jiꞌi̱
    ycuiꞌ Ndyosi chaꞌ biꞌ; juaꞌa̱ tyu̱u̱ tyaꞌa nu cunaꞌa̱ tlyu nu ndiꞌi̱ quichi̱ biꞌ,
    ngusñi nguꞌ chaꞌ biꞌ liꞌ.
  bqc-SIM: An gbɛ̃eↄ yã́pi zɛ́ è, ↄ̃ aa nà Pↄlu ń Silivɛ̃ɛowa. Màa Gɛlɛki lousisin
    dasiↄ nàmá sↄ̃ ń nↄɛ tↄde bílaↄ lↄ.
  tcz-CHONGTHU: Athusei ngaiho lah a Judah mi phabep le Pathen ging Greek mi chule
    numei mithupi phabep jaonan Paul le Silas thusei chu ajop uvin amani toh'a pang
    khom tauvin ahi.
  mar-mar: तेव्हा त्याच्यापैकी काही जणांची खातरी होऊन पौल सीला ह्यांना येऊन मिळाले;
    आणि ग्रीक उपासक ह्यांचा मोठा समुदाय त्यांना मिळाला, त्यामध्ये प्रमुख स्त्रिया
    काही थोड्या थोडक्या नव्हत्या.
  snp-snp: Eti lo oloto gimaito, Yuda wenena maleka ya kawa koli kikito umuti Polote
    ido Sailasitedo ekelato, ido Giliki wenena Goti koliya kolamo wenena so lamo yaki
    ido wenaipa ma kulinigi wena so lamo yaki ayaidana oti u lele yaleka ekelae.
  isl-isl: Sumir þeirra sem hlustuðu létu sannfærast og snerust til trúar, þar á meðal
    mikill fjöldi guðrækinna Grikkja og margar mikilsvirtar konur úr borginni.
  spy-NT: Kichāmchiin ꞉Yuutayeek kereeryaanto ng'aleekaab Bāwulō ānkuris icheek. Kiiyēnchi
    nkicheek ꞉Kirikiik wōlēē wōō Yēyiin ākoo chēēbyōōsōōy chēē chaang' chēē kitookunootiin.
  xnn-xnn: Wadada nan Judio ay mamati et naitapida ken da Pablo yas Silas. Adoado
    abes nan mamati ay baken Judio ay nangsolsolot isnan ogalin di Judio ya nan inin-a
    ay wada nan kalebbenganda.
  mwe-mwe: Bhananji munkumbi gwabhonji gubhakulupalilenje nigubhailundilenje na a
    Pauli na a Shila. Na Bhagiliki bhabhagwinji bhaajogopangaga a Nnungu na bhanabhakongwe
    bhakulungwanji, gubhailundilenje.
  tte-tte: Tomo Yudiya tupwali yo Giliki tomoliyao siya Yaubada simeliyani sibaibaiwa
    yo tabe sinesineo esali lalakili sibaibaiwa mekalikavao meuloili Paulo ana walo
    sikawa-yawasosi-yani mwa sitalamwagili Paulo yo Sailasa kolili.
  tcs-tcs: Sam dem Zuwispipol i bin bilib ane bin zoine Pol ane Sailas. Plenti impotant
    oman ane plenti Grikpipol uda bin wosip God, i bin bilib baut Zizas.
  hlt-THB: Juda thlang thlang vang ing cangna unawh Paul ingkaw Sila ce bawng uhy,
    Khawsa ak kqih Greek thlang khawzah ingkaw nu qypawm khawzah ingawm bawng lawt
    uhy.
  soq-soq: Iuswa isiwa gagalo ema etane nuau wadeno Paul Sailas nata wauwontoiena.
    Do Girik apanawa mida God sawantoie waimoia, ita ioto ebou debama wawalala uara
    gagalo sa nuau wadeno sumanaintoiena.
  qub-qub: Willapaptin waquin Israelcunaga yäracuran. Pablutawan Silasta juntapararan.
    Tayta Diosta sirbej griego runacunapis, waquin mayur warmicunapis achcaj Jesusman
    yäracuran.
  att-att: Á nanguruk yù ira káruán na Kudio, á nepappupúlù ira kári Pablo kâ Silas,
    nga kunnay gapay sù ira aru nga Gareko nga taga Garesia, nga makimoray kâ Namarò,
    ánna aru nga bábbay nga maríku.
  bki-bki: Ana nalo tealo napano ajum̃a amiagago, amialio aber iliano nene be riano,
    ana amonea Yesu, ana abinimei amiasol Pol naio Sailas. Ana ea vio na, be tomu
    nalo na maka ave kulo Ju, mia napano amonea Atua ruei, ana nalo telabo bunu amonea
    Yesu ruei, bija bunu natukamuano telabo na tire nalo kialo.
  bqp-bqp: Ń gbɛ̃kenↄ yã pì zɛ́ è, akũ ò nà Pↄlu kũ Silasiooa. Lɛn Giriki donyĩrinↄ
    nàḿma lɛ dasi se ari kũ nↄgbɛ̃ kũ ò tↄ́ bònↄ dasi dↄ.
  mcp-mcp: Bɔ́ɔ́lʉ́gá Oyúdɛn bwə́ mú magʉlə njɨ́ɨ́gʉ́lá wɔɔŋg. Bwə́ mú sɛɛŋgya gwooŋg
    nə Pwôl bá Sílas. Bɔ́ɔ́l zhwog Ogʉrɛ̂k bwə́ á dʉ gwɔ̧́ɔ̧ Zɛmbî wá bwə́ mú nə́mə́
    sá ntɔ́, tɛɛm bə nə́mə́ bɔ́ɔ́l ncúlyá fwámɛ́ búdá wâ cínɔŋgʉ́.
  hat-hat: Te genyen nan jwif yo ki te kwè, yo pran mache ansanm ak Pòl ak Silas.
    Se konsa yon bann moun peyi Lagrès ki te konvèti nan relijyon jwif yo ansanm ak
    anpil gran medam te kwè tou.
  npl-NT: Ijkuakó sikimeh judíojteh okineltokakeh n Cristo Jesús, iwa omoseitilijkeh
    iwan Pablo iwa n Silas. Noiwa okineltokakeh sikimeh griegojteh non okiweyijkachiwayah
    Dios. Miakeh siwameh non okachi okintlakitayah itech non altepetl noiwa otlaneltokakeh
    inawak Cristo Jesús.
  bgg-bgg: Ithek de Phaul miyao ji nuii ne Phaul nane Silas rog dog gieng; ji-è, ilkhi
    rek pha hò-amuiithek nane Grekh pha bajo ibrog hanyie è Hamangkhung-aphuii shii
    sia ne rai pho de ithek rog dog gieng.
  eng-TCENT: Some of the Jews were persuaded and joined Paul and Silas, as did a large
    number of the devout Greeks and quite a few prominent women.
  eng-BSB: Some of the Jews were persuaded and joined Paul and Silas, along with a
    large number of God-fearing Greeks and quite a few leading women.
  cpu-NT: Arira ikempisantanakeri tsika ikaratzi judío, ikempiyanakari Pablo ipoña
    Silas. Ikempisantaiyanake eejatzi osheki griego-thatatsiri ñaapinkathatasorentsitaneri,
    ari okempitzitakari eejatzi ñaapinkathataaro tsinaneete.
  san-ASM: তস্মাৎ তেষাং কতিপযজনা অন্যদেশীযা বহৱো ভক্তলোকা বহ্যঃ প্ৰধাননাৰ্য্যশ্চ ৱিশ্ৱস্য
    পৌলসীলযোঃ পশ্চাদ্গামিনো জাতাঃ|
  tod-tod: Tanigaa ti ɠidaaleʋeni ti zaama, ti ʋɛɛ Pɔle ta Silase ʋa, ta Gɛlɛkii ma
    mɔinmɔin niiti ti ɠɛni luazu GALA ba, naa ʋɛɛ tosuba anzanui ma mɔinmɔin ba.
  tac-NT: '''Lige alué rejcholi ruyésiga alué ralámuli, jaré alué ralámuli jurío ''we
    a''lá oyérale alué rejcholi. ''Lige aminami alué we''ká ralámuli alué griego ra''íchame
    ralámuli napu ''we a''lá nirame nile Onorúgame, alueka ''we a''lá oyérale alué
    rejcholi alué napu ruyele alué Páulo alé re''obachi iligá. ''Lige aminami alué
    umugí napu ''we a''lá nirame nile ''lige ''we nóchame nile, we''ká alué umugí
    ''we semáriga oyérale Onorúgame ra''ichálila.'
  eng-WEBPB: 'Some of them were persuaded and joined Paul and Silas: of the devout
    Greeks a great multitude, and not a few of the chief women.'
  gfk-H: Aring ta diet ta ira Iudeia diet ga nurnur ta ira nianga tane Pol ma diet
    ga laka harahut dir ma Sailas. A haleng hinagalam diet ga gil mah hua tikai ma
    ra haleng na Grik ing diet ga urur ta Kalou.
  viv-viv: Ada miYuda tufoidi Folo yana gahe hivetumaganena, ada Folo Sailosi hivetobohiyanedi.
    Meda anafaiweya yoꞋo tulidiyao kavewagadi miGilika tufoidi moyaꞋaidi Yaubada tova
    moyaꞋaina hihawadavadavana-ma hivebutu Yesu againe hivetumagana. Kadu wakwamayokudiyao
    moyaꞋaidi hivetumagana.
  yao-yao: Ŵane mwa ŵanyawo ŵakulupilile ni ŵalumbikene ni che Paolo ni che Sila.
    Ni sooni, mpingo wekulungwa wa Ŵagiliki ŵaŵaliji nkwapopela Akunnungu ni achakongwe
    ŵakuchimbichikwa ŵajinji ŵaakulupilile Akunnungu.
  tgp-tgp: Tatua Jew atu la rasua peresi na vao tavera mara Greek la lo lotu God peresi
    na har̃ai aulu matuvana, la avulahi vara la tapala peresi Paul enia Silas.
  auc-NT: Mänömaï apæ̈necä ëñëninque oodeoidi pancadäniya, Nö impa, ante pönëninque
    Pabodo tönö Tidato mïñæ̈ godänitapa. Ayæ̈ guidiegoidi nanguï ïnäni Wængonguï ingante
    në guïñënäni inte adobaï pönëninque tömëna mïñæ̈ godänitapa. Ayæ̈ awënëidi baï
    ïnäni onquiyæ̈näni incæ nanguï ïnäni adobaï pönëninque tömëna mïñæ̈ godänitapa.
  kbc-NT: Onateciɡ̶ijo niɡ̶ijo oko anowajipatalo lotaɡ̶a Paulo ijaa Silas eniwaɡ̶atakanaɡ̶a,
    odaa joɡ̶odinawanaɡ̶aditege. Liwigotigi niɡ̶idi aneniwaɡ̶atakanaɡ̶a idi eliodi
    greegotedi anodoɡ̶etetalo Aneotedoɡ̶oji, codaa meliodi iwaalepodi ɡ̶oneɡ̶aɡ̶a.
  bmh-bmh: Zuda duailel ipal go Pol nugau ze petak aimai, Pol zaug Sailas al tulemen.
    Grik duailel ipal go Uwait nugau Ze sesamoranem mui, ailel banban ipal han, Yesus
    en oiagab petak emen.
  ctu-BL: Lamital tsi' ñopoyob. Tsi' tempayob i bʌ yic'ot Pablo yic'ot Silas, che'
    ja'el griegojob tsa' bʌ i ch'ujutesayob Dios, yic'ot cabʌl x'ixicob tsa' bʌ q'uejliyob
    ti ñuc.
  meq-meq: Tə tsəne bazlam niye na, siye mə walaŋ i Yahuda hay ta təma bazlam i Pol
    ta Silas. Tə patay bəzay. Siye i Gərek hay haladzay neheye tə ɗəslaway ha gər
    a Mbəlom aye ta ŋgwas neheye tə ɗa a zləm aye, nəteye haladzay ta təma bazlam
    niye dərmak.
  noa-H: Pabloou mag jaaumam hũrwia hãaur k'ʌʌnaun chadcha hʌ̈k'awia warag ham dʌ̈i
    k'apeerk'a nʌisijim haajem. Mag chi hʌ̈k'amarr k'ʌʌnan hʌ̃rcha griegonaan chi
    hemk'ooin hag nawe Hẽwandam na hagpierraanaa hirig jëeu durraajerr k'ʌʌn hajim
    haajem. Mag chi hʌ̈k'a nʌm k'ʌʌn hee hĩchab chi t'et'emnaan hʌʌinpa k'apan t'ʌnaajim
    haajem.
  alp-NT: Eleki tamata Ibrani sie ilaru esi lene loko eni lepataru hoko esi lulu Pauluse
    kai Silase. Kai tamata Yunani bokala lekwe rebe esi hlaleke loko Allare kai tamata
    bina rebe esi ono elake, esi lulu Pauluse kai Silase lekwe.
  san-VEL: tasmaat te.saa.m katipayajanaa anyade"siiyaa bahavo bhaktalokaa bahya.h
    pradhaananaaryya"sca vi"svasya paulasiilayo.h pa"scaadgaamino jaataa.h|
  kbq-kbq: Mago'a Jiu vahe'mo'zane, rama'a Anumzanku koro nehaza Griki vahe'mo'zane,
    zamagine a'nemo'zanena Poline Sailasi ene tragote'za hagerafi'za mani'naze.
  kbh-kbh: Judiënguents̈ana báseftanga chiñe imojtsos̈buáchiye y Pablo y Silas tmojanë́seto
    más jouenama. Ba grieguënga, Bëngbe Bëtsá adórayënga, Jesucrístbeñe imojtsos̈buáchiye
    y ba uámana shembásengnaca.
  ron-LSB: Unii dintre ei au fost convinși și s-au alăturat lui Pavel și Sila; dintre
    greci, o mare mulțime de credincioși și nu puține femei de seamă.
  pon-pon: O akai irail me pojonla ap waroki on Pauluj i Jilaj, o pil men Krik lelapok
    me toto, o li jaupeidi me kaidin me malaulau.
  nhe-BL: Huan quineltocaque Jesús sequin israelitame huan miyac griego tlacame tlen
    quitlepanitaj Toteco. Nojquiya quineltocaque miyac griega sihuame tlen tominpixque
    huan nochi pejque nejnemij ica Pablo huan Silas.
  sps-sps: Mesapan tsuri na taa Jiu faaman ten Jisas, ri vovou iny to Pol me Sailas
    ana mesapan kan a vainy Grik te natiny fafaatouf ror ten Gov faarei raror a taa
    Jiu to te faaman ten Jisas ana rin mes panainy moun tsian tana ngats fan.
  wnc-wnc: Yaniwan natake aminu maya wawi kundu Judia nana aminda siakan ngang natapa
    kekekawan kuke Polkat Sailaskat gatapa tasiking. Siwan aminu Grik nana Anutue
    akgwaukingu kundu gatu maya buyambamu umana kayaakwau kuutda siakan ngang natake
    Polkat Sailaskat gatapa tasiking.
  bus-bus: Aↄ̃ gbɛ̃kenↄ yã pì zɛ́ è, ben aↄ̃ nà Pↄlu kↄ̃n Silasioa. Lɛn Giriki dↄnzirinↄ
    nàḿma lɛ pari se ai kↄ̃n nↄgbɛ̃ tↄ́deenↄ pari dↄ.
  gub-BL: Amo henu har uzeruzar Pawru ze'eg rehe a'e wà, Xiria ze'eg rehe a'e wà no.
    Kere ywy rehe har tetea'u a'e wà, a'e pe har Tupàn imuwete katu har a'e wà, uzeruzar
    waze'eg rehe Zezuz rehe a'e wà no. Kuzà amogwer kuzà waneruze'egar tetea'u a'e
    wà no, uzeruzar hehe a'e wà no.
  imo-imo: Aku tepa nimu wali Juda imbo mareni Polonga nimu ungumu pilkolio ongo Pol
    kinye Sailas talo kopu teringi. Grik imbo awini paimbo Gotenga popo tondoko teringi
    aku imboma kinye enonga ambo awili muli muli awini elo kinye ongo kopu teringi.
  boj-boj: Pol a naŋgi anjam degsi minjreqnaqa tamo uŋgasari qudei naŋgi aqa anjam
    di qusib poinjrnaqa Yesus qa naŋgo areqalo siŋgilatosib Pol Sailas wo daurnjreb.
    Grik tamo gargekoba Qotei qa louoqneb qaji naŋgi ti uŋa kokba qudei ti naŋgi dego
    Yesus qa naŋgo areqalo siŋgilatosib Pol Sailas wo daurnjreb.
  eng-DRA: And some of them believed, and were associated to Paul and Silas; and of
    those that served God, and of the Gentiles a great multitude, and of noble women
    not a few.
  knf-knf: Bayuday baloŋ badinan uko wi bakţupuŋ aşë ţaş bi Pawulu na Ŧilaŧ. Kë bagrek
    baŧum banjaaŋ badëman Naşibaţi, baţaş baka aţu na baaţ bammeeţaniiŋ baŧum.
  san-KHM: តស្មាត៑ តេឞាំ កតិបយជនា អន្យទេឝីយា ពហវោ ភក្តលោកា ពហ្យះ ប្រធាននាយ៌្យឝ្ច វិឝ្វស្យ
    បៅលសីលយោះ បឝ្ចាទ្គាមិនោ ជាតាះ។
  arn-NT: Kiñeke ti pu judiu feyentuy, fey kiñewi ta Pablo Silas engün. Ka feyentuy
    fentren pu griegu judiu feyentun niefulu Ngünechen mew ka pütrün domo küme felen
    nielu.
  zas-NT: Yuꞌ ree bén Israel guin bililadx abiꞌ bachajg reeman Pab con Silas. Në zien
    ree bén grieg rën Dios bililadx, nëtëë zien ree béngunaa zojbloj bililadx Jesús.
  ken-NT: Mbɔk ɛyap mánóko, báchɛ́m mmʉɛt nɛ Pɔ̌l. Bɛyǎ bǒ Grik abhɛn mánɨ̀kmʉɛt
    ntá Mandɛm bo Israɛl nɛ bɛyǎ manɛ́m baghɔrɛ́ ɛtɔk ɛyɔ mánóko nkwɔ, báchɛ́m
    mmʉɛt nɛ bɔPɔ̌l mbɔ bakoŋo Yesu.
