  hat-BSA: Kèk nan yo te vin kwè, e te vin jwenn avèk Paul ak Silas, ansanm avèk yon
    gran kantite Grèk ki te krent Bondye, ak yon kantite fanm enpòtan.
  bxh-bxh: Diusi hahaisa, yo wawahin fafahesadi yo Giliki dodogadi safalumadi Yaubada
    sa fafadebasae nuwadi ya abidi, be in yo Sailasi ma afa haidadi sa laoma esega.
  top-NT: Ni̱ caj actzu cristianos tali̱pá̱hualh Jesús la̱ ca̱ta̱chihui̱nanko̱lh Pablo
    na̱ chuná lhu̱hua griegos tí na̱ ixtalakachixcuhuí Dios nac istsinagogajcan judíos
