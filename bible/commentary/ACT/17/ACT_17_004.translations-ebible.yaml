    mepaeminiwi. Lohimbi yuŋe Paulo yet Banawaŋe den sâowot ya nâŋgâŋetâ bulâŋe otmu
    Yesuhâlen biwiyeŋaŋe kepeiwi.
  usp-NT: Jujun yak rijajl Israel xcojowtak re tzilaj jtaquil chirij Kakaj Jesucristo
    y xniq'uib' jwichak riq'ui Pablo pach Silas. Y sub'laj q'ui aj Acaya xjach rib'ak
    laj jk'ab' Kakaj Jesucristo pachak sub'laj anm ri cojol jk'ijak.
  zav-NT: Beyož be'e dižə'ənə' zan beṉə' Izrael ca' gwse'eɉḻe'e c̱he' na' gwsa'aque'
    txen len Pabən' na' Silasən', na' zan beṉə' griego beṉə' gwso'elao' Diozən' na'
    zan no'olə blao ḻeczə gwse'eɉḻe'e c̱he'.
  sgz-sgz: Te tili di dik ruruna i worwor si Paulo mái Sailas má dik pukdai kándi
    liu. Má marán tátáil án wák tili malar er má tilik kunlán pápir án matananu tili
    risán, rung min tungu di turpasi lotu uri narsán ái Káláu kán tan Iudáiá, má onin
    di no má, dik paptauni kándi ruruna mai ruruna i Iesu ngo ái á Mesaia.
  kek-NT: Cuanqueb aj judío que'pa̱ban ut que'cana chirochbeninquil laj Pablo ut laj
    Silas. Jo'can ajcui' que'xba̱nu nabaleb laj griego li neque'xlok'oni li Dios.
    Ut nabaleb li ixk li na'no̱queb ru que'pa̱ban.
  blz-NT: Toro pii mian sida noparasaya, kasi nongololo' i Paulus tii Silas. Koiya'a
    uga' biai' a samba Yunani men mangangga'i ka' malolo' na Alaata'ala, tia biai'
    wiwine men tongaan.
  poe-NT: A̱ ntá iso tí sín judío kuítekaon sín ntá kꞌuíto sín tí chꞌín Pablo la ko
    tí chꞌín Silas. Ntá kja̱xin kuítekaon itsjé tí sín griego xraxinkaon Dios a la
    ko kja̱xin nchónhya chojni chjin tjetoan kuítekaon.
