    Weiber nicht wenige.
  san-PUN: ਤਸ੍ਮਾਤ੍ ਤੇਸ਼਼ਾਂ ਕਤਿਪਯਜਨਾ ਅਨ੍ਯਦੇਸ਼ੀਯਾ ਬਹਵੋ ਭਕ੍ਤਲੋਕਾ ਬਹ੍ਯਃ ਪ੍ਰਧਾਨਨਾਰ੍ੱਯਸ਼੍ਚ
