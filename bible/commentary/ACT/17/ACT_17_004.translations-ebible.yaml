  mop-NT: Yanoo' aj Israel a cajoo' u tz'oques a Jesusu. Cajoo' ti cambal etel aj
    Pablo etel aj Silasa. Yanoo' ilic a griego u wich u t'an a walacoo' u tz'ocsic
    a Dioso. Cajoo' u tz'oques a Jesusu. Yanoo' a nooch'up a noochoo' u wich u meyaja.
    Cajoo' u tz'oques a Jesusu.
  tet-tet: Rona nola nunia, ema waꞌin moos fiar, hotu tuir Paulus sia. Sia, balu ema
