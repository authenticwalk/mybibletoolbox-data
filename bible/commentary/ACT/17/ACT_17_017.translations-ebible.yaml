  tav-tav: To bairi judío maja na neñapo buerica wiipʉ to caneñaponucurãre to cãnacã
    rʉmʉ judío majare, aperã judío maja cãniquẽna Diore cáti nʉcʉbʉgorãre Jesu ye
    quetire na cabuionucuñupʉ Pablo. Maca recomaca wapayerica paʉ cáaáteñarã quenare
    na cabuionucuñupʉ to cãnacã rʉmʉ.
  eng-ULB: So he reasoned in the synagogue with the Jews and others who worshiped
    God, as well as in the marketplace with those who happened to be there.
  spa-VBL: Él debatía en la sinagoga con los judíos y con los adoradores de Dios,
    así como también lo hacía en las plazas del mercado con los que se encontraba
    cada día.
  fra-_FOB: Il s'entretenait donc dans la synagogue avec les Juifs et avec ceux qui
    servaient Dieu, et tous les jours sur la place publique avec ceux qui s'y rencontraient.
  hau-ULB: Ya tattauna da Yahudawa a cikin majami'a tare da masu yin sujada ga Allah,
    da kuma wadanda yake samu a kowace rana, a kasuwa.
  mal-mal: അതുകൊണ്ട്, അവൻ പള്ളിയിൽവെച്ച് യെഹൂദന്മാരോടും ദൈവഭക്തന്മാരോടും ചന്തസ്ഥലത്ത്
    ദിവസേന കണ്ടവരോടും തർക്കിച്ചുപോന്നു.
  kkc-kkc: Osoloso Yu odoowo howo gisili moso mapoo Yu odoo abo sabolo, osoloso Godee
    mapoo mesili Guliki odoo sabolo to meliso. Osoloso biame susuga ma kulodu mi domopoo
    gamenee silesibili odoo sabolo to takomo silesibiliso.
  urd-GVR: Wuh Yahūdī ibādatḳhāne meṅ jā kar Yahūdiyoṅ aur ḳhudātars Ġhairyahūdiyoṅ
    se bahs karne lagā. Sāth sāth wuh rozānā chauk meṅ bhī jā kar wahāṅ par maujūd
    logoṅ se guftgū kartā rahā.
  far-far: Nia ne kwatea ma nia ka leka laona beu fuana folae Jiu ki, ma ka fata fuana
    Jiu ki, ma na wane ne nao lau Jiu ki ne kera fosia God. Ma nia ka fata laugo maana
    fuli usie sulia maedangi ki fuana wane ne kera leka mai senai ki.
  suz-BL: मिनु यहूदी आन ग्रुम्‍तीक खिं लशा, यहूदी नु परमप्रभु कली मान पाइब अर्को रागी
    ङा मुर आन कली येसु आ पर्बम लोव़सी पना पन बाक्‍माक्‍त। नाक्‍त किंत किंत सहरमी हिरशा,
    लांमी सु सु आन कली ग्रुम्‍मी, मेको नेल्‍ल आन कली येसु आ पर्बम शेंना शेंन गाक्‍माक्‍त।
  car-NT: Moro iwota'nano'to'kon auto ta mo'karon Simosu, mo'karon Tamusi nendonamon
    enapa erupary a'mo'po i'wa. Moro otykon ekaramatopo po enapa kurita wararo mo'karon
    kari'na erupary a'mo'po i'wa.
  amp-amp: Porr nd krho yima yuhurpno Judaroh rhu rifinyuk rmontn yihato Judami Bro
    Nkifrar hikmoa Grikm rompno gutnius mrokfot kfo nuhas-mourm. Yo yiha yiha maket
    swirt yihato maket niayuk yimam yakmoarm kfo ptha nuhasmourm.
  bht-bht: इस तांई सै हर सब्त दे दिन यहूदी जंज घरे च यहूदियां कने परमेश्वर दा डर मनणे
    बाले होर जाति दे लोकां सोगी बाद-बिबाद करदा कने चौंका पर जड़े भी लोक मिलदे थे,
    उना ला हर रोज चर्चा करदा था।
  eng-NOY: Therefore he reasoned in the synagogue with the Jews and the devout [[Greeks]],
    and in the market daily with those that met him.
  cub-NT: Que baru yávare cuyʉ barejámed̶a judíovai cójijiñami judíovaque aru judíova
