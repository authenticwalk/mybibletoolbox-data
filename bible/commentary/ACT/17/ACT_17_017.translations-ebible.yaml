    Wangarr aburr-marrngoypiya nula aburr-workiya. Rrapa barrwa minypa gun-gata wurra
    gama gorlk aburr-ni aburr-workiyana yarlanga gu-gandin nipa a-bona, a-bena burrwa,
    rrapa a-wena burrwa a-ni a-workiyana.
  wal-wal: Hegaa gishshau, Aihuda woosa keettan Aihudatuuranne Xoossaassi goinniya
    Aihuda gidenna asatuura palamettees; qassi ubba gallassi giyan banaara gaittiya
    asaarakka palamettees.
  zad-NT: Ni c̱heyi daan bzajniile' beṉ' Israelka' gana' chdop chllaggake' choe'ḻwillgake'
