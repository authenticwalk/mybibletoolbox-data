  nbq-nbq: Anggon imbitya lagagirik, it Yakuri menda inim, it avakwa Yunani Ala enalon
    ombasagwi menda inim, it Yakuri samban ogasagwima andoma, “Wene yi avyarat higi,”
    ombarupwak yiluk, wene mbanggwis, hutun-howam erom hunisagwima andoma inim avuk
    agya lagagirik, wene yugirigya, ogagya lagagi.
  tgo-tgo: Iya kaiwae i wogaithɨ weiyaŋgiya Jiu na thiye ma Jiu gharɨgharɨniye ko
    thɨ kururu weya Loi, e lenji ŋgolo kururu tɨne. Na tembe ŋgoreiyeva mbaŋa regha
    na regha i wa e ghamba maket, thavala i vaidiŋgi gheko i wogaithɨ weiyaŋgi.
  yap-yap: Mu ur lu’aged piyu Israel e thin u lan tafen e mu’ulung nge pi’in gathi
    yad piyu Israel ni yad ma meybil ma yad ma liyor ngak Got, ma ku errogon ni gubin
    e rran ni ur lu’aged e girdi’ e thin ni pi’in yad be yib ngabangi n’en nma mu’ulung
    e girdi’ ngay.
  mop-NT: Le'ec ti ca' u yilaj a baalo'o, oqui ichil a naj tuba walacoo' u c'ajsic
    a Dios aj Israele. Uchi u t'an eteloo' aj Israel te'i y eteloo' a ma' Israel le'ec
    a walacoo' u c'ajsic a Dios te'iji. Pues te'i. Sansamal walac u beel ti t'an eteloo'
    a cristiano le'ec tuba much'a'anoo' ti conol ti calle.
  tet-tet: Iha kota nia moos, noo ema Yahudi no ema lahoos Yahudi naꞌin hira mak namulak
    baa Naꞌi Maromak. Paulus tama baa siakaan uma hamulak, hotu taruka lia fuan no
    sia. Sura loron nia moos taruka lia fuan no ema iha dalan-dalan.
  hlt-MCSB: Te dongah tunim kah Judah rhoek nen khaw, aka bawk rhoek nen khaw, hnin
    takuem kah hnoyoih hmuen ah a hmuh rhoek taengah khaw a thuingong uh.
  xtd-NT: N‑xo ndatnuꞌu‑s xiꞌin ñayiu ka kuu yatnuꞌu Israel xiꞌin ñayiu ñatu ka kuu
    yatnuꞌu Israel ka jandixa Ianyuux xiti veñuꞌu ñayiu Israel. Ntdantuꞌu kɨu n‑xo
    ndatnuꞌu‑s xiꞌin davaꞌa nga ñayiu n‑xo taka nuu yaꞌu.
  mdy-ETH: ዬያሮ ዓይሁዶ ዓሶኮ ቡኪንቶ ቤዞይዳ፥ ዓይሁዶ ዓሶና ፆኦሲ ካኣሽካ ጊሪኬ ዓሶና ሃሣ ቦኦኮ ቤዞይዳ ጴዻ ዓሶና ዎላ
    ፔ ማሊፆ ኬኤዚ ኬኤዚ ጌስቴኔ።
  spl-spl: Yawu otmâ Yura lohimbi yeŋgât miti emetŋan yâhâ Yura lok nombotŋe otmu
    Girik lok nombotŋaŋe Yura yeŋgâlen torokatmâ Anitâ mepaeminiwi yâk orop tatmâ
    den sahaŋgiwi.
  usp-NT: Jwi'li'li xoc chi yoloj chirijak mak tiox riq'uilak yak rijajl Israel y
    riq'uilak yak ma' rijajl ta' Israel ri tinimirsantak jk'ij Kakaj Dios li sinagog.
    Y re nojel k'ij tiyolow riq'uilak mak cristian li man luwar lamas tijmulb'a' rib'ak
    cristian.
  zav-NT: De'e na'anə' bzeɉni'ine' beṉə' Izrael ca' ḻo'o yo'odao' c̱hega'aque'enə'
    len yeziquə'əchlə beṉə' ca' chso'onḻilažə' Diozən'. Na' ḻeczə yoguə' ža gwyeɉe'
    gan' chac ya'a par ɉe'e xtižə' Diozən' len beṉə' ca' ža'anə'.
  sgz-sgz: pasi ák han urami rumán lotu má ák ngurkai táit minái mai bos Iudáiá mái
    rung tili risán di lu lotu uri narsán ái Káláu. Má ngorer mul i kuir pokon án
    sirsira a lu worworwor i bosbos bung tiklik mam rung ngo di lu sorliu iatung i
    pokon erei.
  kek-NT: Jo'can nak qui-oc chixch'olobanquil lix ya̱lal chi tz'akal chiruheb li tenamit
    sa' li cab li neque'xch'utub cui' ribeb laj judío jo'queb ajcui' li ma̱cua'eb
    aj judío li que'xlok'oni li Dios. Ut rajlal cutan quixch'olob li xya̱lal chiruheb
    li cuanqueb sa' c'ayil.
  blz-NT: Mbali' iya'a na laigan bakitumpuan, Paulus pootundunii tia samba Yahudi
    ka' mian sambana iraando'o men daa layaonkon Alaata'ala. Koiya'a uga' na pasar,
    sanda' ilio ia pootundunii tia sanda' mian men isian na pasar.
  poe-NT: Ntá tí ni̱nko ntiha kjua̱ko̱he̱ chꞌán iso sín judío la ko iso tí chojni
    xraxinkaon Dios. La kaín ya̱on ntasin kjuákꞌe chꞌán kjua̱ko̱exín chꞌán tí chojni
    siín ntiha.
  san-TAM: 'தத​: ஸ ப⁴ஜநப⁴வநே யாந் யிஹூதீ³யாந் ப⁴க்தலோகாம்ʼஸ்²ச ஹட்டே ச யாந் அபஸ்²யத்
    தை​: ஸஹ ப்ரதிதி³நம்ʼ விசாரிதவாந்|'
  cof-NT: Junni israelítala tala Diosichi fiqui miinun yabi wito junbi micarinaminue.
    Aman yaca meráminlari weyanla israelítala jominlanue; weyanlari israelítala itotonan,
    israelítalachi mite Diosica tenca camin jominlanue. Aman plasatenan ma cura Pablo
    micarinaminue junte nenaminlaca.
  srm-NT: Nöö di ten dë, a nango a di Dju keikiwosu u di köndë nango ta ko. Dee Dju
    sëmbë ku wanlö oto sëmbë na Dju ma de ta biibi a Masa Gadu tu, sö de ta miti dë.
    Nöö fa Paulosu nango a de dë, nöö hën ku de ta taki u Masa Jesosi nango ta ko.
    Nöö hiniwan daka Paulosu nango a di gaan sitaati u di köndë tu. ˻Biga naandë hii
    sëmbë u di köndë ta ko ta haika njunsu.˼ Nöö Paulosu ta fan ku dee sëmbë ta ko
    dë ta taki soni u Masa Jesosi da de.
  qvs-NT: Chashna sukaman llakishpa tantanakunankuna wasipi judiyukunawan Tata Diosta
    kuyak mana judiyu runakunawan parlarkansapa. Chaymanta tukuy diya chay llaktapa
    plasanpi tantanakuk runakunatapish parlachirkansapa.
  zca-NT: Kuze' midi'zhnu Pab rë men Israel mbaino rë men grieg xa' nzhon ro' Dios
    plo nitse'd bixa' widi'zh che'n Dios; mbaino se'ska, zilita' midi'zhnu Pab rë
    men plo nzhin xbi'.
  cbc-NT: Bairi ñubuerica wii sinagogapʉ judío majã aperã judío majã caãmerã Diore
    caĩroarã mena bʉsʉnucũñupʉ̃, na bʉsʉnetõgʉ. Tunu bairoa camasã na caneñaporipaʉ
    plazapʉ caneñarã cʉ̃ãrẽ tocãnacã rʉ̃mʉa bʉsʉnucũñupʉ̃ Pablo.
  qxo-NT: Tsaychö goricäcuyänan wayicunaman aywaycurmi Israel runacunata y mana Israel
    runacunatapis tantiyatsirgan Jesucristulla salvacog canganta. Cada junagmi pläzachö
    llapan runacuna wiyayänanpä yachatsicurgan ïdulucunata adorayänanpa rantin Jesucristuta
    chasquicur Tayta Diosllatana adorayänanpä.
  mox-mox: ʼInega Faulo ʼaubena ʼaidega ʼaidega vanue tafwalolo ʼinaya be wese ʼebevaʼauta
    ʼidia Yaubada ana toʼamayabayavo taudi me Diu ta wese me Guliki maega iluluvoya
    baʼe yani nana weaqina.
  kew-kew: Goa puare nipumi Juda aanuna lotu ada-para piri onaanu-para ruru rado Gote-na
    bi minasaaeme onaanu raapu yada loro pirisimi. Goa pua nipumi maket su-para pirua
    pora pamualae onaanu page agaa lakesa.
  dww-dww: Tauna Jius be Gurik tauwai sumaḡa banegidima mate sinagog nopone ai tarapirina,
    be raḡan patapatanama anikune gabune aitauḡa a tavatavana mate awai tarapirina.
  twi-ASANTE: Enti, na ɔne Yudafoɔ ne amanamanmufoɔ a wɔsom Onyankopɔn no taa hyia
    wɔ hyiadan mu ma ɔkyerɛkyerɛ wɔn Onyankopɔn asɛm. Saa ara nso na daa na ɔne nkurɔfoɔ
    gye akyinnyeɛ wɔ adwabɔeɛ ara no no.
  aoj-aoj: Eaꞌ nimaguf hiafi anen nafeꞌ ipat esis Juda sandakolasatai naꞌi basef hiafi
    naloma esis Juda saloma anis isimba sondaꞌ lotuma Godi. Nalomas saꞌi basef sandahihianamaef
    nahagofa ukup asasipi. Eaꞌ nimaguf hiafi nafeꞌ anamba esis sandatama sagapoma,
    naꞌi basef hiafi nalomas saꞌi sandahihianamaef saloma anis safiꞌi sagapani.
  cbv-cbv: Pánih jĩ́gahnit, judíowã ĩ míic wáacat mʉʉná waadnít, judíowã, judíowã
    nihcannit yʉhna, Diosdih wẽinitjĩhbʉt ãt míic wéhenap wʉt jĩ. Yeó jáap jʉmat pah
    Pablo caán tʉ́tchi tac yoóbó jʉʉ́hna en jibnitjĩhbʉt ãt míic wéhenap wʉt jĩ.
  taw-taw: Anɨb ak tek Juda apnan gɨpal kal ak amɨl, bɨ Juda nɨb ogɨnap ayɨp, bɨ Juda
    mel pen God nop kɨdek gɨl agnɨgɨlak ogɨnap ayɨp, takaw ag amɨl apɨl gelɨgɨpal.
    Pen ñɨn kuŋay abe, binɨb apnan gelɨgɨpal tep ak apnan gɨl, kɨli ayɨp takaw ag
    amɨl apɨl gɨ yelɨgɨpal.
  jic-NT: Mpes Pablo la pülücj tjevele Dios mpes judiopan jilal, judiopan tulucj jilal
    'ots'ipj. Judiopan 'a si mulú nt'a tjevele yupj jilal. Judiopan tulucj nenem po
    jisastsja wa Dios. Pjü ts'ac' jawas Pablo tjevele wa vender lajay nt'a. Pülücj
    ne'aj tjelyawun̈ jilal tjevele Dios mpes.
  zap-NT: Por neguin wa Pabel lenxeydoo men-Israel wazëët Pabel xkwent Jesucrist lo
    men-Israel no le lo tebëd mén ne nakdet men-Israel ne rzaknon ke Dëdyuzh, no yzhe
    yzhendxee razëët Pabelo lo mén ne rdxiintee lenlgyeey.
  wer-wer: Pël ëën pi Yuta omnaröa ngönën tuptak së ilëak Yuta omnaröere köpël omën
    munt Anutuun yaya yamëëa naröaring ngönëntaan aima. Pël ëak pi kët poutë wa top
    yaaurek së omën pas së wëauröen ngönën ök maima.
  ipi-ipi: Tene okonena, balato Juta yamena lotu anda okona poto, Juta yamepi, Gote
    lo lotu lalaini wandakali yame waka tupapi, utupanenga Gotena pii oko lamai-yaepia.
    Ole dindi lo makesa yalaini ama okona bala poto, wandakali ongane epo amunguli
    piyaini tupa pii lamaiki piki peaipia.
  qul-NT: Chayraycu sinagogapi caj judiocunawan waquin Dios adorajcunawanpas discuterkan.
    Plazapi tantacojcunawanpas sapa p'unchay discutillarkantaj.
  tnc-tnc: Suᵽa imarĩ judíorãkare rẽrĩriwi'iarã Jesúrika Ᵽablote bojaeka judíotatarãte,
    suᵽabatirã judíotatamarĩrã imariᵽotojo Tuᵽarãte jiyiᵽuᵽayeekarãte. I'suᵽakajaoka
    ĩ'rãrĩmi jariwa'ririmarĩaja wejeñe'metãji turitaᵽarãte i'sirokajaoka Ᵽablote bojaeka.
  ter-NT: Énomone pihíno xoko íhikaxovoku hó'e jûdeuhiko koyuhóponoati ne emo'u Itukó'oviti
