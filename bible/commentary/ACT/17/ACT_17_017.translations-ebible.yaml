  snp-snp: Keina kolami yamu Yuda mono numugu uto Yuda wenena yaki, ido Giliki wenena
    Goti koliya kolamo yaki ka lo yaleka waka oti, ido kamenakamena maketilo minamo
    wenena yaki ka lokolifakoli o minae.
  isl-isl: Hann fór í samkomuhúsið til Gyðinganna og ræddi við þá og aðra trúrækna
    menn. Auk þess talaði hann daglega á torginu til allra, sem þar fóru um.
  spy-NT: Yooto, kōōrwookyi ꞉inee Yuutayeek ām *kōōtaab saayeet yēē ki Sabaato kunam
    wōlēē miitē ꞉Kirikiik chēē kiiywēyē Yēyiin. Kiirwoochē mbo subak bēsyō ake tukul
    ām wōloo chaang' ꞉biiko āk Kirikiik chēē kanyoorta wōlooto.
  xnn-xnn: Isonga nakitoytoya isnan Judio ya nan baken Judio ay mangdayaw ken Apo
    Dios isnan sinagoga. Winakgat abes ay omey isnan malkitan ay makitotya isnan madagdagop
    isdi.
  mwe-mwe: Bhai, nshinagogi a Pauli bhatendaga kunguluka na Bhayaudi na bhandunji
    bhana bhaajogopangaga a Nnungu na kila lyubha bhatendaga tenda nkungulu gwa palugwinjili
    na bhandunji bhobhowe bhaibhoneyangaga penepo.
  tte-tte: Mwa ilau Yudiya ali nume tapwalolo mena yo mekanakavao Yudiya yo siya nige
    Yudiya tomoliyao na iyamo Yaubada siyakasisiyan, siedeedede besiele kaliyate kaigeda
    kaigeda. Tabe ilau kaba maketi koina tomo ilobaili yo mekanakavao siedeedede.
  tcs-tcs: So em bin go ane tok de wea da zuwispreaus po ol dem Zuwispipol ane dem
    Grikman uda wosip God. Ebridei em bin go po da mitingples de wea da maket, po
    tok po dem pipol de.
  hlt-THB: Cedawngawh sinakawk awh Judakhqi, Khawsa ak kqih Greekkhqi mi Khawsak awi
    kqawnnaak ce tahy, them ami zawihnaak hun awh khaw hypoet coeng hypoet cawhkaw
    amik awmkhqi mi Khawsak awi kqawn qu pe uhy.
  soq-soq: Ita me gagalo duwa bedewe Iuswa ita Girikiwa mida God sawantoie waimoia
    mampo Gagalo euda waeuwaleidio eteie gagalowa wadaewasaie. Tane Paul walama ruawaleidie
    maket bolawe aleidie apana sape laia mampo Gagalo euda amonaleidio eteie.
  qub-qub: Chaymi sinagogacunachöpis Israelcunawan y Tayta Diosta rispitaj mana Israelcunawanpis
    Jesuspita parlaj. Läsacho goturpaj runacunawanpis waran-waran Jesuspita parlaj.
  att-att: Á yáyù nga minay si Pablo ta kapilliá na Kudio nga nakiubu-ubobuk sù ira
    Kudio ánna yù ira ari Kudio nga naggagammung tán. Á kággággaw minay gapay ta dápun
    nga nakiubobuk sù ira tatolay nga ajjan tán.
  bki-bki: Ana naio jo ban ea yimo na volkouano na kulo Ju nalo kialo, ana jom̃a mila
    iliano nalo telabo ka vite nalo nei bijalo a bija bunu kulo dolu nalo napano amonea
    Atua. Ana legiano nonovio ga, naio jom̃a ban bunu ea vio medave na m̃arkomeli,
    ka tukunu vija toro kei napano ver rialio ea vio nei.
  bqp-bqp: Akũ à waazi kɛ̀ Yudanↄnɛ kũ buri pãnde donyĩrinↄ aduakɛkpɛn kũ gbɛ̃
    kũ àdigↄ̃ ń le ɛtɛ gũnnↄ lákũ gu dìgↄ̃ dↄ nà.
  mcp-mcp: Nyə á ka dʉ kə *mpáánzə́ minjɨ́ɨ́gʉ́lá kə dʉ lésha nə bwo nə bɔ́ɔ́l búúd
    bwə́ á dʉ gúmal Zɛmbî wá, a dʉ nə́mə́ kə jwɔ̂w dɛ̂sh tâm də́nd kə́ dʉ lésha nə
    buud á kwéy wú wá.
  hat-hat: Li t'ap diskite nan sinagòg la avèk jwif yo ansanm ak moun lòt nasyon yo
    ki te konvèti nan relijyon jwif yo. Apre sa, chak jou li t'ap diskite tou sou
    plas piblik la avèk tout moun li te kontre la.
  npl-NT: Iwa ijkó, itech n sinagoga omotlapowiaya iwan judíojteh iwan griegos non
    okiweyijkachiwayah Dios. Iwa nochi tónati itech tiánkistli okintlapowiaya akimeh
    ompa omoololoayah.
  bgg-bgg: Ji-è, ai ne Jewthek misiahò hà Jewthek nane Gaibranthek hanyie è Hamangkhung-aphuii
    shii sia ne rai pho rog yao ne rai, chiih-è, limiangthek pha ithua shii de bran
    hanyiethek è ji dong ne lua ruii pho shii de inai tham ne yao ne rai noh.
  eng-TCENT: So he reasoned in the synagogue with the Jews and the devout Greeks,
    and in the marketplace every day with those who happened to be there.
  eng-BSB: So he reasoned in the synagogue with the Jews and God-fearing Gentiles,
    and in the marketplace with those he met each day.
  cpu-NT: Irootakera ikinkithavaitakaantakariri judío-payeeni, eejatzi pashinepayeeni
    ñaapinkathatasorentsitaneri janta japatotapiintaiyani. Oshekira ikinkithavaitakaapiintake
    eejatzi kitaiteriki tsikarika ipiyotapiintaiyani atziriite janta nampitsiki.
  san-ASM: ততঃ স ভজনভৱনে যান্ যিহূদীযান্ ভক্তলোকাংশ্চ হট্টে চ যান্ অপশ্যৎ তৈঃ সহ প্ৰতিদিনং
    ৱিচাৰিতৱান্|
  tod-tod: É ɠɛni ɓɔɛzu Zuifuiti pɔ, GALA dɛbi ʋɛlɛi wu, ta zii ɠiligiti pɔ, niiti
    ti ʋilɛgai Zuifuiti ta-ƓALA pelei ma, naa ʋoluma folo-o-folo é ɠɛni ɓɔɛzu nuiti
    pɛ pɔ, niiti ti ɠɛni ʋaazu ete zaamaʋɛ.
  tac-NT: '''Lige alué alieti etesa alué Páulo, ''lige simile alé u''tá jurío re''obálachi
    «sinagoga» anilime, simile ra''ichamia alué ralámuli ''yuga. ''Lige alé re''obachi
    ra''íchale alué ralámuli jurío ''yuga ''lige griego ra''íchame ralámuli ''yuga
    napu ''we ''la nirame nile Onorúgame. ''Lige nabí rawé ''we ra''íchale alué Páulo
    apiépiri ralámuli ''yuga alé we''ká riógichi iligá, alé napu ralinélime nile e''karúgame
    tábiri.'
  eng-WEBPB: So he reasoned in the synagogue with the Jews and the devout persons,
    and in the marketplace every day with those who met him.
  gfk-H: Io, aram narako tano hala na lotu nudiet ira Iudeia ga harhargau ma ira Iudeia
    ma ira Grik ing diet ga urur ta Kalou. Ma ta ira kaba bungbung ga gilgil mah hua
    aram narako tano tamat na sibaan na hinanuat hulungai ma diet ing diet ga hananhuat
    ukaia.
  viv-viv: Kilumina moyaꞋaidi giꞋitadi faꞋina, aiyeta saꞋeyana saꞋeyana Yaubada bonana
    gilulumamalena. Badi miYuda kadu yoꞋo tulidiyao kalivai-dina Yaubada hihawadavadavana-ma
    sinagogi againe bana buye hiveꞋagahegahe, kadu gaveyao melala hinafane hinunudadana-ma
    badi agaidiya gilulumamala.
  yao-yao: Nipele ŵausyeneusyene ni Ŵayahudi ni ŵandu ŵangaŵa Ŵayahudi ŵaŵaliji nkwalamba
    Akunnungu mu nyuumba ja kupopelela, lyuŵa ni lyuŵa ŵausyeneusyene ni ŵandu ŵaŵasimanaga
    nawo pakusumichisya malonda.
  tgp-tgp: Ale mo lo vano na ima lotu nona Jew vara i retivujavujangi isara peresi
    na tamlohi r̃or̃oha sei la lo lotu God ea, ale na rani hatehateahi mo lo vujangi
    na vao tamlohi sei la lo toho na jara maket.
  auc-NT: Mänömaï beyæ̈ oodeoidi odömöincönë go guiidinque oodeoidi ïnänite apæ̈nedinque
    ayæ̈ guidiegoidi incæ Wængonguï ingante në guïñënäni ïnänite apæ̈nedinque Pabodo,
    Mänömaï impa. Apæ̈nebo ëñëmaïmïnipa, ante apæ̈necantapa. Ayæ̈ tömënäni näni godonte
    æ̈ïñömö adobaï ïïmö ïñö ïïmö ïñö godinque mänïñömö ponte ongönäni ïnänite adobaï
    nö apæ̈necä ëñënänitapa.
  kbc-NT: Odaa jiɡ̶igo manitaɡ̶a liiakanaɡ̶axi judeutedi, odaa ja dinotigimadetege
    icoa judeutedi icaaɡ̶ica ane daɡ̶a judeutedi pida odioteci lakataɡ̶a judeutedi,
    codaa eledi dinotigimadetege niɡ̶ijo oko ane dakapetibigiwage inoatawece nokododi
    miditaɡ̶a ane licooɡ̶adi oko me yatecoɡ̶o.
  bmh-bmh: '@see-verse:ACT.017.016'
  ctu-BL: Jini cha'an ya' ti sinagoga tsi' pejcayob i bʌ Pablo yic'ot judíojob yic'ot
    gentilob tsa' bʌ i ch'ujutesayob Dios. Ti jujump'ejl q'uin tsi' pejcayob jini
    tsa' bʌ ajniyob ti choñoñibʌl.
  meq-meq: Tə kəɗawa wuway mə gay i maɗuwule me ta Yahuda hay ada ta ndo neheye Yahuda
    hay bay, nəteye tə ɗəslaway ha gər a Mbəlom aye. Ada ka təv məhay gər nakə tə
    hayawa gər a ɗəma aye na, tə kəɗawa wuway pat pat ta ndo neheye ta diye ta təv
    eye niye aye.
  noa-H: Mag gaaimua judionaan Hẽwandam hiek jaaujem deg mawia, chi judionaan dʌ̈i
    griegonaanpa hag nawe Hẽwandamag jëeu durraajerr k'ʌʌnag jaaunaa, hĩchab plaza
    hee mawia hed hëepierr hag hee narr k'ʌʌnagjã jaaujeejim haajem.
  alp-NT: Hoko Pauluse kai tamata Yahudiaru kai tamata maketa rebe esi hlaleke loko
    Allare esi lepa kai lomai me luma ibadare. Kai pela petu ilepa kai tamata rebe
    itetuesi me pasare lekwe.
  san-VEL: tata.h sa bhajanabhavane yaan yihuudiiyaan bhaktalokaa.m"sca ha.t.te ca
    yaan apa"syat tai.h saha pratidina.m vicaaritavaan|
  kbq-kbq: Ana huteno mago'a Jiu vahe'ene, Anumzamofonku koro nehaza megi'a vahe'ene
    osi mono nompi ome zamaretru huno nezamasmino, maketi kumapi maka kna emeri atruma
    haza vahera nanekea zamasmi'ne.
  kbh-kbh: Chíyeca, chë judiëngbe enefjuana yebnents̈e, judiënga y ndoñe judiënga
    Bëngbe Bëtsá adorayë́ngaftaca imojánenatsëtsnaye, y cada te chents̈a plazoca chë
    ndëmuanÿenga chents̈e imojanashjajuanëngaftácnaca.
  ron-LSB: Așa că discuta în sinagogă cu iudeii și cu persoanele evlavioase și în
    piață, în fiecare zi, cu cei care îl întâlneau.
  pon-pon: I ari kotin padaki on Juj oko o me toun kaudok kan nan jinakoke pil wajan
    net, me a kotin padaki on, me kin pokon pena waja o ni ran akan karoj.
  nhe-BL: Huajca yajqui ipan nopa israelita tiopamitl mojmostla para quincamahuis
    israelitame huan tlacame tlen ax israelitame tlen quitlepanitaque Toteco tiisraelitame.
    Nojquiya mojmostla quincamahui tlen quinpantiyaya ipan tianquis.
  sps-sps: Ana ayei raar towa koman a numaa iny fafaatouf tana taa Jiu fiisen ramiri
    na taa Jiu ana vainy sikia ma taa Jiu to te natiny fafaatouf ror e Gov, ai tan
    mamatsiny nainy ayei natiny kaa fiisen ra mirori na vainy te natiny naa miror
    tana pan iny tuan.
  wnc-wnc: Musia maiwan miti yot katang koke wamu Judia nanaat gatu aminu kepman nana
    Anutue muna puke inindatakaikat ngangu yaniwan ngana ie asapdukngamuking. Sike
    kwep apman paut tasikaing kokomune aminu une apuke yuaingu wa amikaya kuut yanikut.
  bus-bus: Ben à waazi kɛ̀ Yudanↄnɛ kↄ̃n bori pãnde dↄnzirinↄ aduakɛkpɛn kↄ̃n gbɛ̃
    kɛ̀ ègↄ̃ ń lee yàra guunↄ lán guu e dↄↄ nà.
  gub-BL: A'e rupi umume'u Pawru Tupàn ze'eg oho zutew wanupe kury, wazemono'ogaw
    pe kury. Uze'eg zutew 'ym Tupàn rehe uzeruzar ma'e wanupe no. Uze'eg oho teko
    wazekytyar haw pe no, a'e rupi ukwaw kar Zezuz rehe ze'egaw a'e pe har wanupe
    no.
  imo-imo: Aku wali nombeya ulkena yuni paimbo Gotenga popo tondoli Grik imboma kinye
    aku Juda imboma kinye ungu alowa tepa ungu nimu. Yuni waliwalima nombeya teli
    kombuna purumu wali, imbo ongo moloringima kinye ungu nendo yando ningila.
  boj-boj: Deqa a bati gaigai Juda naŋgo Qotei tal miligiq giloqnsiqa Juda naŋgi ti
    Grik naŋgi Qotei qa louoqneb qaji naŋgi ti Yesus aqa anjam plaltosiq minjroqnej.
    Atens naŋgo koro sawaq di dego a bati gaigai tigeloqnsiqa tamo uŋgasari naŋgi
    Yesus aqa anjam plaltosiq minjroqnej.
  eng-DRA: He disputed, therefore, in the synagogue with the Jews, and with them that
    served God, and in the marketplace, every day with them that were there.
  knf-knf: Ukaaŋ kë aji ŧeŋ du *katoh kañehanaani na *bayuday biki kabuka, na bankakuŋ
    bayuday bandëmanuŋ Naşibaţi, akak aji ŧeŋ bţup na bañaaŋ bankţëpnuŋ du ufeeru
    ŋnuur bŧi.
  san-KHM: តតះ ស ភជនភវនេ យាន៑ យិហូទីយាន៑ ភក្តលោកាំឝ្ច ហដ្ដេ ច យាន៑ អបឝ្យត៑ តៃះ សហ
    ប្រតិទិនំ វិចារិតវាន៑។
  arn-NT: Feychi dungu mew notukadunguniewi sinagoga mew tati pu judiu engün, ka ti
    kakelu che engün ngillatukelu Ngünechen mew, fey fill antü ka femngechi notukadunguwi
    ta pülasa mew tati trawüluwkechi pu che engün.
  zas-NT: Zeel wejman lën xyadoo ree bén Israel bigneenëman laa reeman në los demazri
    ree bén rën Dios ziꞌc ree bén Israel, guixie guixie rnieenëman chutëëz bén rdxaaglojman
    niz galay guiedx guin.
  ken-NT: Ɛ́kʉ́ are rɔŋ ɛkɛrɛ́ nɛnɨkɨ́mʉɛtí bo Israɛl yɛ̌ntɨkɨ nywɔp ankɛm nɔkɔ ɛpʉ́ítí
    nɛ bhɔ nɛ bǒ Grik abhɛn mánóko nyaka Mandɛm nkwɔ. Ǎrɔŋ nyaka nkwɔ nɛfísiɛ
    yɛ̌ntɨkɨ nywɔp ankʉ nɔkɔ ɛnyumɔ́t nɛ bo abhɛn bátwɔ̀ árɛ́.
