  ory-ory: ତେଣୁ ସେ ସମାଜଗୃହରେ ଯିହୁଦୀ ଓ ଯିହୁଦୀମତାବଲମ୍ବୀ ଅଣଯିହୁଦୀମାନଙ୍କ ସହିତ, ଆଉ ବଜାର
