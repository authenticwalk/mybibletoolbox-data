    amlelaga e Ntewa. Ana legiena punu ga, ana naga sum̃a pa m̃ena ga e yo metava
    na pulkumali, vena sun amio yaru ai nap̃a visae naga lual e yo nene.
  ckb-ckb: بۆیە لە کەنیشت گفتوگۆی لەگەڵ جولەکە و خواپەرستان دەکرد، لە بازاڕیش لەگەڵ
    ئەوانەی ڕۆژانە تووشیان دەبوو.
  spm-spm: A bighan khavɨusua Gotɨn phorugha mbɨŋgee rɨphenana avhen gugha, Gotɨn
    apheeŋni ikava aŋni izɨɨ ufhuir Grighiiŋna marsi rako Judarir akoghɨn gumasi ivhɨra
    mem mbɨŋgeeghi. A ivhɨra bisighɨ uvhuesir aŋanan mɨghasɨgha gumasi phura zaava
    othuivi tharsi vɨŋgeeghi.
  nas-nas: Teketa pava dootuuꞌnava-koo Juꞌnupoong biikanava-koo tumparara teke karai
    tataꞌeekoꞌ Juꞌnupoong ninka eeꞌnoko teing Juꞌdeeaing Juꞌnupoong ninka nariꞌ dootuuꞌarikoꞌning,
    napoꞌ baaveroma bema doong kante teeꞌ nariꞌ tataꞌeekoꞌ teꞌ porokoꞌning ninka.
  uvl-uvl: Pomalam eukiraua Iuta mur pe Krik mur nenge te heto hekeke NeHalang ke
    hetottore iri pe te echachala helel nga hetoronga ana pele. Pe pule, kokoes lala
    nga ingala matana ke iri ul hehei pe hana nga lamau te echachala helel.
  eng-BBE: So he had discussions in the Synagogue with the Jews and God-fearing Gentiles,
    and every day in the market-place with those who were there.
  ixl-CNT: Ech jun qꞌii nichitxay tibꞌ tu yol tuchꞌ qꞌu Israeel tu qꞌu atibꞌal chusbꞌal
