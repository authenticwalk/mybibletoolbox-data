    totsuk Paul nyoo buyak''usda k''eltsi ghun hubunoolhtun hukwa'' utni.'
  kan-OKCV: ಆದ್ದರಿಂದ ಅವನು ಸಭಾಮಂದಿರದಲ್ಲಿ ಯೆಹೂದ್ಯರೊಂದಿಗೂ ದೇವಭಕ್ತಿಯುಳ್ಳ ಗ್ರೀಕರೊಂದಿಗೂ
    ಅಲ್ಲದೆ ಬಹಿರಂಗ ಸಂತೆಪೇಟೆ ಸ್ಥಳದಲ್ಲಿ ದಿನದಿನವೂ ಬರುತ್ತಿದ್ದ ಜನರೊಂದಿಗೂ ಚರ್ಚೆ ಮಾಡುತ್ತಿದ್ದನು.
  bbb-bbb: Ijadufuo fu va e Jiusi ijiebuo are bu afuina vua kuaevo ijia aruna e Jiusi
    baki ijiakiro e Jiusi ije Godi ma vierafevo ije vua uruvana kuariae. Ro maza boeje
    fu va sidove makave bu ire fuaevevo ijia e ije ruovo ije vua kuariae.
  blw-blw: Yachi yag cha émmé-émméy hen anchi sinagogan hen Judio way i manudtuchu
    hen anchichay cha manayaw an Apudyus mepanggép an Jesus. Ya enag-agaw agéy cha
    émmé-émméy hen iggaw hen anchi cha um-umfunan hen tatagu way manudtuchu hen heno
    way wachahchi.
  tam-2017: ஜெப ஆலயத்தில் யூதர்களோடும், பக்தியுள்ளவர்களோடும், சந்தையில் பார்ப்பவர்களோடும்
    தினமும் பேசிக்கொண்டிருந்தான்.
  azz-NT: Ica ya nojón in Pablo motajtoltehuiaya ihuan ocsequin judíos tech nintiopan,
    huan no monojnotzayaj ninuan ocsequin ten quimohuistilijtinemíaj Totajtzin Dios.
    Huan mosta mosta in Pablo monojnotzaya ica in Tajtoltzin de Dios inuan in pueblojuani
    den moajsíaj campa plaza.
  spa-RV-1909: Así que, disputaba en la sinagoga con los Judíos y religiosos; y en
    la plaza cada día con los que le ocurrían.
  csy-csy: Tua ahikom Judah mite i biakna lampui te taw synagogue sung ah thu ki nial
    uh a, vanzuakna ah a kisikpui te taw nisim in ki nial uh hi.
  mxq-NT: Pa̱a̱ty ttukmʉmadyaktʉ ma̱ ja tsa̱jptʉjk mʉt ja israelítʉty es mʉt diꞌibʉ
    kyaj ꞌyisraelítʉty diꞌibʉ Dios ꞌyawda̱jttʉp jap, es nandʉꞌʉn ttukmʉmadyaky bom
    bom diꞌibʉ mʉt ñaybyaadyʉty ma̱ ma̱a̱y.
  tzj-NT: Rmalc'ari' ja tok npeti chipan ja jay xin molbal ri'il ja bar nquemol wi'
    qui' ja raj Israel e cachbil jule' chic winak ja nqueban respetar ja Dios, tri'
    ntzijon wi' cuq'uin tre ja rtzobal Dios. In queri' nuban cuq'uin ja winak chakaja'
    ja rec'o pa c'aybal, k'ij k'ij ni npi wi' cuq'uin.
  tdt-tdt: Nunee Paulo baa iha uma kreda ema Judeu nian hodi diskuti ho ema Judeu
    ho mos ema laos Judeu nebee mak hamtauk Maromak. Loro-loron nia mos baa iha merkadu
    hodi koalia ho ema see deit mak iha nebaa.
  ron-BTF: De aceea dezbătea în sinagogă cu iudeii și cu cei religioși și în fiecare
    zi în piață cu cei ce îl întâlneau.
  eng-WEBP: So he reasoned in the synagogue with the Jews and the devout persons,
    and in the marketplace every day with those who met him.
  eng-FBV: He debated in the synagogue with the Jews and those who worshiped God,
    as well as in the marketplace with those he happened to meet from day to day.
  nld-1939: Hij disputeerde dus in de synagoge met de Joden en godvrezenden, en dagelijks
    op de markt met wie hij daar aantrof.
  bwo-bwo: Mansh ayhudiyots Ik' k'oni mootse ayhudiyotsnat Ik'osh Ik'iru ashuwotsnton
    jebatse aawu aawon b́ daatsiru ashuwotsnton b́mooshiri b́tehi.
  nch-BL: Huajca yajqui ipan nopa israelita tiopamit mojmosta para quincamanalhuis
    israelitame huan masehualme cati amo israelitame cati quitepanitaque Toteco tiisraelitame.
    Nojquiya mojmosta quincamanalhui cati quinpantiyaya ipan tianquis.
  quc-TNT: Xak je ri' ri tat Pablo xuk'alajisaj ri cubij ru Lok' Pixab ri Dios chquiwäch
    ri winak aj Israel pa ri rachoch Dios ri cäquimulij wi quib. Sibalaj xquichomala
    quib, xukuje' cuc' ri niq'uiaj winak chic ri e c'o chila' ri quek'ijilan che ri
    Dios. Je' xukuje' xuban ronojel k'ij cuc' ri winak pa ri c'ayibal.
  tfr-NTPO: E kjĩshko ga öötong shäng judíoga syõ uyo jong eshko l̈i roshkoshko ga
    tjl̈õkwo kjl̈opswë ara nopga l̈öng eshko l̈i tjok, judíoga, nopga judío l̇l̇ëm
    wl̈eniyo, gueniyo Sbö poshrëk l̈öng enido wl̈eniyo tjok. Ga dbar kjwobi go ga
    öötong shäng l̇l̇ëbo soynezl̈ong shtoyo ga tjl̈õkwo kjl̈opswë ëbo tjwe ba shwoy
    l̈i tjok.
  kaq-NT: Judiobaan tsinquiti xoboho jato betan yohinanax Papahon shinanai judiomabo
