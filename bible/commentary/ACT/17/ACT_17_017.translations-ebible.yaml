    tokópone.
  bmr-NT: Jaanoma iicaabo judiomɨ siicuumioto Moocaanico ejeecɨvehicaumoma sinagogajafaño
    iimaahicaubo. Jaabadɨro fafucuvaacɨvɨro goohasinofaño iicamoma ihiimaaboro feehicaubo.
  fuf-fuf: Onsay o yewtidi e Yahuudiyankeeɓe ɓen e rewooɓe Alla ɓen ka juulirde e
    yimɓe fottaynooɓe ɓen ka nokkuure fottirde nden, ɗun non tawi ko ɲande woo.
  mwc-mwc: I nae Jew biyisi asi ku dugu yovena ba Jew ba Greek biyisi God te bo pepetei
