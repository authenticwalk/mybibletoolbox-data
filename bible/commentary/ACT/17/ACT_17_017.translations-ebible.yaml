  kkl-kkl: Wana ikin taogne sembe, Yesus sembe ambarelamsiogti, eldi yubu ka'elamek
    nimiap sop-sop haibildalamekti, “El tahabe,” aro hailamekne tibin nenero ambarelamsiog.
    Yahudi nimiri Allah yubu lerop aeag wa'alamekti, Yahudi nimiap Yahudi sisa kom
    nimi Allah omektop nimi tanekoap Yesus sembe ambarelamsiog. As Atena nimiri nia
    mangkina pail wa'ina tolamekag babe Paulusti sop-sop palamogti, nimi pangyang
    ulamek nimi taneko wamekne babe ambarelamsiog.
  tbc-tbc: Ago tag ubou ab lo Juda tamolpein, agod tamolpein Juda tia gug Anut ubou
    an dile dan Anut san ru irupidai dugo, dida tubun mi diŋiŋeŋ ila iso se ya. Nal
    pempem ensauta dadeŋ aben lo dumado tap, tamolpein an dam ru irupidai dop dida
    diŋiŋeŋ se ya.
  sna-sna: Saka akataurirana navaJudha navaGiriki vaitya Mwari musinagoge, uyewo napamusika
    zuva rimwe nerimwe naavo vainge varipo.
  smk-NT: Kanya' nin sin sain, nako ya sa sinaguga tan nikidiskusyon ya konran saray
    Judio tan konran saray ambo' nin Judio nin mangrarayo konan Dios tan inawru-awro,
    naku-nako ya sa plasa tan nipata-patandaan nay maipa'ka' kona ni Jesus konran
    tutawo nin itaw.
  grc-TCGNT: Διελέγετο μὲν οὖν ἐν τῇ συναγωγῇ τοῖς Ἰουδαίοις καὶ τοῖς σεβομένοις,
    καὶ ἐν τῇ ἀγορᾷ κατὰ πᾶσαν ἡμέραν πρὸς τοὺς παρατυγχάνοντας.
  gof-WFTW: Hessa gisho, Ayhude Woosa Keethan Ayhudetaranne Xoossaa goynniya Ayhude
    gidonna asatara qassi baara gayttiya asatara ubba gallas palamees.
  spa-BLM: Así que discutía en la sinagoga con los judíos y los devotos, y en la plaza
    todos los días con los que se encontraban con él.
  kyz-NT: Poje Paulo 'ga awau judeu 'gã jatykaawa pype Jejui 'ga mome'wau 'gã nupe.
    Kwaiwete judeu 'gã awau peu Jarejuwarete 'ga upe oporogytau. Judeue'ema 'gã nanẽ
    awau nũ. Judeue'ema 'gã agawewi. A'etea 'gã 'ga rerowiaa judeu 'gã 'jawe. A'eramũ
    'gã juejue 'ga mome'u renupa. Pe awi uẽm ire Paulo 'ga awau oporogytau 'gã amunawarete
    pyter ipe ajemogy tee ma'e 'gã nupe.
  dao-dao: Acunüng, sinakoka Judahe ja Pamhnam jumkie khyangmjükcee jah pyenpüi lü,
    khyang ami ngkhämnaka law nakütkia veia a mhnüp tä se a jah pyenpüi.
  cya-cya: Se'en ndiyo' ti'in ne' judio mdyisnan ycui' tyijyin ne' lo'o yu si'ya cha'
    'in Ndiose, ne' judio lo'o ne' gentil, a cunta nchgaa tsaan nchcui' yu lo'o ña'an
    tucui ti se'en nchca quiya' can'.
  beu-beu: Aarunge angmi angu nehe Yahudi inang aaedeng, bot nehe ba bae Yahudi enehe
    niang ba sukat sambajang Lahatala abanang angu di ue angmi. Paulus ana masot mida
    ihava hamulang mi, sengila ba iat temamaring. Ved kakanap, ana bot ila ong mi
    senge nubaba hoa angu mi angse, ana iat mamateng.
  wrk-wrk: Baki nyuli milidimba yalunya jurjina, Bulwanyi. Jakakajba nyuli yalunya,
    Jumuku marda ngurranyimuku jali yanyba mududu, marda brijba yali Kudkanyi. Jakakajba
    nyuli yalunya. Jilajba nyuli burrandi wayka barrawuyabarrawuyana. Karrinja nyuli
    nanaba, baki milidimbayi yalunya, jali yalu jila bundu nangandurri.
  nii-nii: Wumb yi nge mułangin kanpi pupu Jura wumb men ngii ełe pupu, wumb Gos ek
    niłmin wumb kin ek nipi mułum. Kunum kunum pupu wumb kułou tangin konu andpi,
    men ngii konu wumb kanpi nipi yi erim.
  ign-NT: Tacahe, tamutu sávaruana, tiyana eta te náuruji­si­rareva ena israelítana.
    Máechaji­sihahi eta tiúrina écháji­ri­rucava nayehe éna, énapa ena apava­sanana
    griego tipicau­chanahi ema Viya. Tamutuvare sache máechaji­sihahi éma te plaza
    nayehe ena achaneana natiari­hi­que­neanahi.
  dik-NT: Go jäl a teer kek kɔc Itharel, ku kɔc wuɔ̈t kɔ̈k Nhialic door tɛ̈ ye kɔc
    Itharel mat thïn kek thän dɛ̈t guëër tɛ̈ ye kɔc kenhïïm mat thïn geeu, bïk wëlkä
    bɛ̈n piŋ.
  cac-cac: Ichato chi' ix och vin̈ d'a yol spatil culto. Ix stelan sb'a vin̈ yed'
    eb' israel yed' eb' ochnac d'a sc'ayb'ub'al eb'. Axo d'a junjun c'u ix laj yalub'tan̈ej
    pax vin̈ yed' eb' anima ayec' d'a mercado.
  tzj-E: Rmal c'ara' tak npeta chpam jay rxin molbal ri'il abar nquemol wa' qui' aj
    Israel ruq'uin nic'aj chic wnak je nqueban respetar Dios, y tzra' nuchol wa' rtzojbal
    Dios. Chka' cara' nuban pq'uebal, k'ij k'ij nuchol rtzojbal Dios.
  san-BUR: တတး သ ဘဇနဘဝနေ ယာန် ယိဟူဒီယာန် ဘက္တလောကာံၑ္စ ဟဋ္ဋေ စ ယာန် အပၑျတ် တဲး သဟ
    ပြတိဒိနံ ဝိစာရိတဝါန်၊
  yaa-NT: Nãskakẽ Pablo nã judeofãfe ichanãti pexe mẽranoax judeofo fe a judeofoma
    fe a Nios sharara faifo fe yoinãni. Nãskatari a pexe emãiti niax yoinãifo mẽxotaima
    Pablo Jesúsnoa ato yoini.
  cab-NT: Ligíaja ladímurejaanbei tídan jalígilisin juríu lúma jáma ja mámabaña juríu
    ja ájuduragubaña lun Búngiu, adímureja ligía buri ságü wéyu jáma gürígia ja ǘmadarugubaña,
    ñí lubei jadámuridagua.
  clu-clu: Gani nagsulud tana sa anang simbaan ang mga Judio kag magpakigdiskosyon
    kananda kag sa mga bukun Judio nga nagasimba ra sa Dios. Adlaw-adlaw doto tana
    ra sa plasa nga nagapakigdiskosyon sa mga tao nga anang mabagat.
  swh-ULB: Hivyo akajadiliana katika sinagogi na wayahudi wale waliomcha Mungu na
    kwa wale wote aliokutana nao kila siku sokoni.
  tpt-NT: Yucha ixjalaqputeꞌeniy ni israelitas taꞌan ixtataqxtoꞌa chꞌantaun kun yu
    jantu israelitas kataval yu ixtatoꞌoyay Dios. Vachuꞌ laklhitamau lhilhiy ixjalaqputeꞌeniy
    ni lapanakni.
  aai-aai: Basit in Kou’ay Bar run Jew naatu Ufun Sabuw iyab God hibitumitum bairi
    hio, naatu mar etei ahar efanamaim sabuw iyab nati’imaim hinan iti sawar isah
    i hai tur eo’owen.
  sny-sny: Sosu le Juda lo ta'uweyei wesi ma'e fi. Sosu le Juda lo lu tamo, Grik lo
    lu tamo, Owane Sitewi Pefine a'i ma'e au te'e wisereyeteye ape, le ta'uweyei wesi
    nepawe ma'e Owane Sitewi lo peri au te'e areiyeteye. [Ap 18:19]
  myy-myy: Ito bajiri minijuara wijʉ judio masare bʉsiyijʉ Pablo, ito yicõri judio
    masa robo bajiro tʉoĩarãre cʉni bʉsiyijʉ ĩ. Ito bajiri co rʉmʉ rʉyabeto cʉto gʉdareco
    wa ucurãre Dios oca gotiyijʉ Pablo.
  trc-NT: ne̱ cheꞌé dan nanó ndoꞌo soꞌ cuentó ga̱ nij yuvii̱ israelitá do̱ꞌ, ga̱ nij
    síí yaníj aráj gue̱e̱ rihaan Diose̱ do̱ꞌ, rá veꞌ tucuꞌyón nij soꞌ se tucua̱nj
    Moisés a. Ne̱ daj a̱ güii caꞌanj soꞌ yuꞌvee, ne̱ nanó soꞌ cuentó ga̱ me maꞌa̱n
    síí chéé yuꞌvee yoꞌ a.
  cut-NT: Chemin che a̱ma rente ye chete ya̱co nduco ihyan nación yahn Israel ma̱n,
    ihyan ta̱ma nación che renevahnecun ye Dendiohs ma̱n. Namin rente ye ro ro nduco
    ihyan che chenun ye ndihve.
  bel-bel: І вось ён разважаў у сынагозе зь Юдэямі і з богашаноўцамі і штодня на плошчы
    з выпадковымі.
  zlm-KSZI: Oleh itu, dia berhujah di saumaah dengan orang Yahudi dan orang Yunani
    yang taat akan Allah; dan di medan kota juga dia berbincang dengan siapa sahaja
    yang ditemuinya.
  gdr-gdr: Sɨ onggɨt penaemb ton God ma yɨt esɨpkenainonj Ju rɨga dɨde Godɨnd ewangaya
    God ma obagɨki kesa rɨga wa Ju rɨga waina yɨr opmitenapu metɨnd. Ɨ dɨde ton kwa
    ket ita bibɨrɨnd kea God ma yɨt esɨpkenainonj rɨga wa yepiya re wuwenenonj maket
    wa.
  vmy-NT: ꞌBamani, ngaya niꞌya sinagoga jako xuta judío ko xi bi judío xi bekun Naꞌenchana,
    ꞌba nyujun nyujun jako xi mañajan ña ma ndetsin.
  cmn-FEB: 于是在会堂中与犹太人和其他崇拜上帝之人进行了辩论，此外还每天到集市中去，与所遇到的陌生人进行辩论。
  gmv-RNT: Hessa gish Ayhudata Woosa Keeththan Ayhudataranne Xoossas yayyiza Girike
    asara qasseka giyay dizason gallas gallas banara gaggiza asara haasayettides.
  ncl-NT: Yojque, quinnahuatiaya ilajtol Dios pa inmintiopan in judíos, quinnahuatijtinemiaya
    aquinojen quimolancuacuetzililoaya Dios. Noje mojmosta quinnahuatijtinemiaya ca
    aqui cayasquiaya nepa pin lajcotiyan capa lanamacanijme.
  wed-wed: Mai Jew ma mai Greek God tauviborumeina awari i jima guratana au pari numana
    ma nanare au deba, aiai da i ḡeta ma i rautaniḡana.
  sua-sua: Ekam tok, e Pol nma kanko ngok mnam o Yuda ngarta rek to kam rere mnam,
    ngok kim o Yuda va o vrong rhek ruk ngta kpom o Yuda ngaro keknen he ktotu pum
    E Nut ormar he nma mokokhei kar o mia kam sim kael mar ma mmok mang E Nut karo
    rhek. Va kat o mia ruk ngam gi vrong kpunpa kpis kaum, nama kanko kpis kmel mar
    ma mmok tok kat.
  klt-klt: Wáina hálendu málám kung Juda yan miti itná káin Juda me Grik Ánutu ya
    naráng háting mená wa Táwi yan me wa wáina wáina ingga yánángga inán kanán tánggiuráng,
    me rámá rámá kung maket káin áwánggiuráng wa wáinanyon yánángga inán kanán tánggiuráng.
  are-are: Lakinhanga era synagogue-ala relha Jew ntjarralela angkarraka, artwa Greece-arinya
    ntjarralela turta, etnala Altjirra nthurrpanha arratja etarlaramanga. Era turta
    arltamarlta pmararinya ntjarralela angkarraka, town mpopala. Town mpopalataka
    katha nyinta naka ekuralala relha ntjarra worlerritjata, angkarritjika.
  gai-gai: Ainda moca ma Iudana mimitpac aŋgɨrena kaca tɨkca Iudana meikramtaɨr wanaiŋnanda
    Raraŋ Aetaniacmo torirenanapa, an Iudana meikramtaɨrap kam gargar ndoprena, na
    ra, ra katuca ma an meikramtaɨra mandaia mbik tɨkca oikrena taupca punirinanmo,
    minapmo kam gargar ndoprena.
  qvm-NT: '@see-verse:ACT.017.016'
  chz-NTPS: Heˉja̱ˉ nehꜙ gwahꜙ maˊ miˉjnääꜙ Paaˊ juuˈ naˉhñaaˈ läꜙjë̱ë̱ˉ kihꜗ judiu
    hi̱ˉ maˊ cha̱a̱ˉ jeeˊ ja̱ˉ, hiꜙ kihꜗ jñahꜘ gaˊ dsaˉ hi̱ˉ hnaahˉ Dio. Hiꜙ läꜙjëꜙ
    jmɨɨˊ maˊ dsaˉngëëꜘ Paaˊ läꜙka̱a̱ˉ jeˊhmoohˊ ja̱ˉ, hlë̱ë̱yh˜ dsaˉ hi̱ˉ dsaˉku̱hꜗ
    jeeˊ ja̱ˉ kaˉlähꜘ.
  kmu-kmu: AipamoꞋa haviya higeno Yuta vayaꞋmogami mono nopi haino Yuta veaꞋnene Anumaya
    Koti agi alisaga nehaya Yuta vea omainaya veaꞋnene Anumaya Koti kea huhaleno amakaiꞋene
    huge havige humaine. MukiꞋa kanafina veaꞋne atagu nefaya kumapi maineno anifima
    mainaya veaꞋmogamina Anumaya Koti mono kea hamanepaino huge havige humainae.
  ood-NT: Tsh am wabsh apꞌet mat ha wehm wo si i aꞌaga g hemajkam am ha‑cheopi ed.
    Kush am haꞌi ha wehm e mihshmad g gawul mahs hemajkam. Sh g Paul am epai kuaya
    ch ed ha wehm haꞌichu i aꞌaga ab amjed g Jesus am ha ahgidch mat g koꞌi wo i wuwha
    ab muhkig t amjed. Sh am haꞌi d jewed t ab haꞌichu s‑chu aꞌamichuddam ch wabsh
    ab uhpam i neꞌowi g Paul. Sh haꞌijj hab kaij, “K haschu hab chum ahg ihda pi haꞌichu
    amichuddam oꞌodham?” Kush haꞌi hab ep kaij, “Shahag wepo mo g mehk jewed dahm
    jijosh am ha aꞌaga.”
  lbm-lbm: येकोलायी ऊ आराधनालय म यहूदियों अऊर भक्तो सी, अऊर चौक म जो लोग ओको सी मिलत
    होतो उन्को सी हर दिन वाद-विवाद करत होतो।
  ncj-NT: Ic inon, ipan in tiopanten otlahtohuaya inuan in judeahtecos huan oc sequinten
    aquin otemahuestiliyayahque in Dios. Huan mostli otlanonotzayaya ipan in tiyanquistli
    ihuan aquin omahsiyaya ompa.
  yuj-yuj: Aeria maok, mao Juda fákáreramp lotu nap mek akwap ko maok, Juda fákáre
    ntia ankwap fi Kwarén lotu i konap arop fárákapént téréménkrá kar sérar. Aeria
    maok, kumur méntép koumteouráp arop koroprá koupoukourap mek am fárákapént kor
    téréménkrá kar sérar.
  kto-kto: Are ratmat ga ula uobu na luguan o usingnualap maiang Iudaiap. Ga man tiesong
    ga Iudaiap ga Grikip la mime lotu me ai Morowa ga masinguala. Pa ma mirier lap
    ganam la ume ula na pianam o nebola gare sune ga ume ties ga teip la mime mumaio
    maionama na urio nebola ga ume masinguala o ties ang Iesu.
  gmv-NT: ሄሳ ጊሽ ኣይሁዳታ ዎሳ ኬꬃን ኣይሁዳታራኔ ፆሳስ ያዪዛ ጊሪኬ ኣሳራ ቃሴካ ጊያይ ዲዛሶን ጋላስ ጋላስ ባናራ ጋጊዛ
    ኣሳራ ሃሳዬቲዴስ።
  por-BLT: Ele falou na sinagoga com os judeus e com não-judeus que louvavam a Deus,
    assim como na praça do mercado com as pessoas que ele encontrava diariamente.
  stp-NT: Baꞌ gammɨjɨ ba ji chu ja aꞌgidhaꞌ gu Israel kam jaꞌtkam mu jaꞌp nam paiꞌ
    tu daandaꞌ, gio guiꞌ nam cham jir Israel kam jaꞌtkam ba puiꞌ ɨp, guiꞌ nam jɨꞌk
    gammɨjɨ pu tu daandaꞌ buiñor gu Dios, gio guiꞌ nam mu jaꞌp jum jumpaꞌndaꞌ ɨrban
    gu gɇꞌ kiicham.
  mgc-mgc: Mo ï'bë mï bi 'ba mötu 'ba Yude zi me'do zi Yude ehe zi vïdï 'ba Gïrïgïyë
    ma erennï Wïrï. Ko'do ta ga ko'do mo ame'do kpa zi vïdï mati mo i'ja bi 'ba wakogo.
  ame-NT: Pabloñapaʼ mueneñ oʼch beʼt̃os judioneshaʼ poʼprahuo att̃och serrpareʼt
    epuet parro judioneshaʼ ñam̃a poʼpoñec̈hno acheñ ñeñt̃ cohuen cot̃apeʼchets Partsocop.
    Pat̃eʼtets yet̃paʼ oʼchc̈hoʼ ahuoʼ all shontena acheñeneshaʼ pueblo allñapaʼ oʼchc̈hoʼ
    serrpareʼtet parro ñeñt̃ alloʼtsaʼyen.
  mgh-2016: Yahoolhumana Ayahudi ni attu akina yanthimicha Nlhuku nnupani mwo unlhapelha
    Nlhuku, ni kila nihuku yaari olhumanaka vakittu vapangiya maronda ni attu onkhaye
    yaakhumelhenlhe.
  kvn-NT: Al Pablo Judio-ormaked-neggin Judiomal tegin Judiojulmalad-Pab-Tummad-otummomaladbak
    Jesús-igalgin aga imakaldamal. Tegin Pablo tulemal-magarbal-ampagumaladgin ampa
    tulemalbak imakaldamalbal.
  gvf-gvf: Yerere Yuda ibal ka main ogu ala pirere, Yuda ibal te Yuda milekungwa ibal
    God deminin si tongwa, Pol te yalin kobe bole ka bolebilin dungwa. Are kaun kaun
    ogu ai malge ibal ungwa para, ka bolebilin dungwa.
  san-ISO: tataḥ sa bhajanabhavanē yān yihūdīyān bhaktalōkāṁśca haṭṭē ca yān apaśyat
    taiḥ saha pratidinaṁ vicāritavān|
  deu-ELBBK: Er unterredete sich nun in der Synagoge mit den Juden und mit den Anbetern,
    und auf dem Markt an jedem Tag mit denen, die gerade herzukamen.
  mcb-NT: Impo iatake pankotsiku yapatoitantaigarira jorioegi ikenkitsatimoiganakeri
    iriroegi intiegiri aikiro pashini matsigenkaegi pinkatsaigiririra Tasorintsi.
    Ario ikañotakero maika aikiro omirinka kutagiteri iatapinitakera opimantagetaganira
    arakintsipage ontiri ogagetaganirira itentaigakarira naigankitsirira kara ikenkitsavakagaigakara.
  yle-yle: Wod꞉oo Nju tpémi yi ngêpê ngomo k꞉oo kee wo, Nju tpémi yi k꞉ii Yesu u kópu
    p꞉uu nipi dnye danê, myenté kn꞉aa yéli n꞉ii Chóó Lémi ka dnye ngêpê mye yi k꞉ii.
    Póól Aténi tpémi yi danêmbum têdê myedpîmo lêpî, pi knî yi k꞉ii myednyimon꞉aa
    danêmbum.
  swh-1850: Alijadiliana na Wayahudi na watu wengine waliomcha Mungu katika sunagogi;
    na kila siku alikuwa na majadiliano sokoni pamoja na wowote wale waliojitokeza.
  ese-NT: Jamajjeya Jodioja equi ejjachichaquijji yasijje Pabohua esohui huohui huichaꞌa
    huichaꞌa canaje. Quea huiso miminaje Jodio cuana nijje, Jodio pojjeama nijje peaꞌai
    joya Eyacuiñajjija esohui bajji cuana nijje. Ojjaña pojjajo aquiana quiajji equi
    yasijje poqui majje Pabohua esohui huohui canaje ojjaña cuana huasijje.
  jac-NT: Yuxin chibeycꞌo naj yul iscapilla ebnaj Israel, cat iscuywa naj yin̈ ebnaj
    Israel tuꞌ yeb yin̈ ebnaj mach Israelo chiyiyo isba tet Comam Dios. Hunun tzꞌayic
    xin, istzotelpaxo naj tet anma chꞌecꞌ bey yul yamakꞌ capil.
  cak-CNT: Romari' ri Pablo napon c'a ri pa jay ri can nitzijox-vi ri ruch'abel ri
    Dios chupan ri tinamit ri', y niquich'ob c'a rij ri ruch'abel ri Dios, e rachibilan
    ri israelitas y ch'aka' chic vinek ri can e yo'ol-vi ruk'ij ri Dios. Y can queri'
    vi chuka' nerubana' ronojel ri ch'aka' chic k'ij ri pa c'ayibel. Niquich'ob c'a
    rij ri ruch'abel ri Dios quiq'uin ri ye'apon pa c'ayibel.
  zia-zia: Ayenu nung Yuda emora yere ibura toiro Yuda emo awong aune Grik emo ena
    Yuda emore dema nasani nauwa awong aune dema Tuwara ge sero nigiro ayewa. Anasani
    wari be giti napo kakame atu emo taungno deka ayero ge sero nigiro ayewa.
  mal-2015: അവൻ പള്ളിയിൽവെച്ചു യെഹൂദന്മാരോടും ദൈവഭക്തന്മാരോടും ചന്ത സ്ഥലത്തു ദിവസേന
    കണ്ടവരോടും സംഭാഷിച്ചുപോന്നു.
  tuo-NT: Tojo weegʉ Jesú ye quetire judío masã na nerẽrĩ wiꞌipʉ werecʉ niwĩ. Judío
