  ita-1927: Egli dunque ragionava nella sinagoga coi Giudei e con le persone pie;
    e sulla piazza, ogni giorno, con quelli che vi si trovavano.
  lww-lww: Ana naga sum̃a pa ke loyum̃a na leniena kiena ne le Yu lala, ana sum̃a
