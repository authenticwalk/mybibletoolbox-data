    tu kꞌayibꞌal xoꞌl qꞌu aanima.
  xsi-xsi: Mine kala ilâ luma ŋana pasauŋa kâ ilo ku iporo ŋgua kunzi Juda tamâta
    wa Grik tamâta wa, kinzi ŋinde uru siwâŋgi sipanea Maro Kindeni. Aku ikura zo
    zo i uru ilâ pa lawea ŋinde ao ŋgini ŋana iporo kunzi tamâta simo nia ŋinde tona.
  crx-NTPO: '''Inka la Lizwifne bulugliz ts''e, ''ink''ez Greek tenadudline cha, ''ink''ez
