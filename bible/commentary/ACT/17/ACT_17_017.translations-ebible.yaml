    namai si mamana wai kurisi i bisisiya.
  bhl-bhl: Kesomi, uneko, Suda kawtiw im wensankabiliw am dim kawtem elo unei, eso,
    Suda kawtiw iso, Suda kawtiw im ibik biliw kunum waneng iso, mali Sunbin-Got em
    wiin daolewsiliw kunum waneng iso, alik alik i weng teksiliw te. Teksomeliwi,
    e uneko, abiw mutuk fian beem wensankabiliw abiw kalo akal unei, eso, ka teliw
    kawtiw iso, alik alik ikati ka kel weng tekemaliw te.
  ons-ons: Ea wane eŋe ari Yuda lewa lewaŋ urumgo waketki paki, Yuda ŋei so Grik ŋei
