verse: ACT.017.017
translations:
  kpx-kpx: Au kebia elegevei tiale Diue dubue Diue ata isi Gilikie ata kebia haivenu.
    Isi tiale maketie Dilava hoto loui ata kebiata haivenu.
  okv-H: Judea embomeni ta giu ari bande ai pambuto Judea embomeni te Greek embomeni
    te aingeto ke ngahia mine ara ere ijiahera. Eto Paul na iji vahai vahai da orohuta
    heteto mihinu embomeni na isa uore ke hande ere uahija.
  tbo-tbo: Ega yaka mi Yudeya po tauhi ega mi Yudeya Yaubada tu wotalagiyena, mitehi
    hi wigamogahigahi hau numa dalabu ma ani gimala dobuna ugolina, iyeta emosi po
    emosi lawa hi ialoni naka mitehi hi igamogahigahi.
  mal-C: അതുകൊണ്ട് അദ്ദേഹം പള്ളിയിൽവെച്ച് യെഹൂദരോടും ദൈവഭക്തരായ ഗ്രീക്കുകാരോടും, ചന്തസ്ഥലത്തുവെച്ച്
    അവിടെ വന്നുപോകുന്നവരോടും ദിനംപ്രതി സംവാദം നടത്തിപ്പോന്നു.
  grc-SR: Διελέγετο μὲν οὖν ἐν τῇ συναγωγῇ τοῖς Ἰουδαίοις καὶ τοῖς σεβομένοις, καὶ
    ἐν τῇ ἀγορᾷ κατὰ πᾶσαν ἡμέραν πρὸς τοὺς παρατυγχάνοντας.
  bgc-bgc: इस करकै वो आराधनालय म्ह यहूदियाँ तै अर भगतां तै, अर चौक म्ह जो माणस उसतै
    फेटै थे उनतै हरेक दिन बहस करया करै था।
  khz-khz: Gaura pakurai ia eagoto Iuda talimara geria rupu ai, Iuda talimara e ati
    Iuda talimara Palagu gealiruputali-veniawai talimara ria gekilakilato. E toma
    mapararai maketi ai gelaka-matagaiwai talimara evega-vegupurawai.
  deu-TKW: So redete er denn in der Synagoge zu den Juden und denen die zur Gottesfurcht
    hielten, und auf dem Markte alle Tage zu den Leuten, wie sie ihm aufstießen.
  zsr-NT: Qui lë ni naꞌ bë́ꞌlenëꞌ bönniꞌ judío len bönniꞌ taꞌyíj ládxiꞌquëꞌ Dios didzaꞌ
    ga nac lu yuꞌu ga tuꞌdubëꞌ tuꞌsëdëꞌ queëꞌ Dios. Yuguꞌ dza bë́ꞌlenëꞌ nup taꞌdá
    lu yëꞌy didzaꞌ ca nac xtidzëꞌë Cristo.
  lin-lin: Boye, azalaki kosolola na Bayuda mpe Bagreki oyo bazalaki kogumbamela Nzambe
    kati na ndako ya mayangani, mpe na bato oyo azalaki kokuta, mokolo na mokolo,
    na bisika oyo bato ebele bakutanaka.
  hns-NT: Aur oe partjaar ke ghar me gail Israel log se aur doesar djaatie ke Parmeswar
    ke aadar kare waalan se baat-tjiet kare. Badjaar me oe bhie rodj manai se batiaat
    raha.
  noa-E: Mag gaaimua judionaan Ẽwandam iek jaaujem deg mawia, chi judionaan dʉ̈i griegonaanpa
    ag nawe Ẽwandamag jëeu durraajerr khʉʉnag jaaunaa, ĩchab plaza ee mawia ed ëepierr
    ag ee narr khʉʉnagjã jaaujeejim aajem.
  eng-EMTV: Therefore he reasoned in the synagogue with the Jews and with the Gentile
    worshipers, and in the marketplace daily with those coming by.
  mib-NT: Te ini vehe iī sinagoga ni cahān de jnūhun ya jiín jnáhan ñuu de hebreo
    jiín táca gá tēe cáchiñúhún Yáā Dios. Te suni tāca quɨ́vɨ̄ ni nacani de jnūhun
    ya nuū tāca ñáyuu cáhīin nuū yáhu.
  lif-NT2: हे़क्‍केःल्‍ले़ खुने़ॽ यहुदि चुम्‍लुङ्‌हिम्‍मोबा यहुदिहाॽ नु निङ्‌वाॽफुमाङ्‌ङिन्
    सेवा के़जोःक्‍पा थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽ हे़क्‍क्‍याङ् पाङ्‌जुम्‍मो थिक्‌याःन्‍धक्
    के़दाःबा के़बेःक्‍पा मनाहाॽनु पाःन्‍थक्‍ते़रो॥
  xnj-xnj: Ajovisini na Vayawudi na vandu vangi vevakumsadika Chapanga, munyumba ya
    kukonganekela Vayawudi, ndi kila ligono ajovesana na vandu vevahumila pandu pakugulisila
    vindu.
  mmx-mmx: Kuren la ni ga paase ro at loogu singising eburu mi leme Judaia la limixin
    kopmen di me Judaia bok no diga lotu saparap ne Moroa. La at levenaleng axap ni
    ga vavang bok ti limixin mo digat pot amisik to at loxot potpot buru.
  cbr-NT: Usa 'ixun ca anua judíos unicama timë́ti xubunuxun, judíos unicama 'imainun
    judíosma 'ixunbia an Nucën Papa Dios rabicë unicamaribi, Jesús ax ca asérabi Cristo,
    axa uti judíos unicaman caíncë, a 'icë quixun sinánmisa tani cuënëo bana ñui atubë
    canancëxa. Usai 'ianan ca camabi nëtën anuxun ñu marutinuaxribi anua 'icë unicamabë
    Jesús ñui canancëxa.
  tee-NT: Pus yuchi va tsa ixlhi'an la'ixpujitat'an ju ist'a'israelitanin chai ix'alact'achivinin
    ju yu'unch chai ju ali'in lapanacni ju vachu' ixtalak'ayai ju Dios. Vachu' chux
    tuncujun ix'alact'achivinin ju lapanacni ju ix'alacpakxt'ok'a ju laclhitamau.
  eng-LSV: therefore, indeed, he was reasoning in the synagogue with the Jews, and
    with the worshiping persons, and in the marketplace every day with those who met
    with him.
  cak-NT: Romari' ri Pablo napon pa sinagoga, ri jay anchi' nitzijos-wi rutzij ri
    Dios chupa ri tenemit ri', y yetzijon chirij ri nu'ij ri rutzij ri Dios quiq'uin
    ri israelitas y ch'aka chic winak ri can niquiya-wi ruk'ij ri Dios. Y can quiri'
    chuka' nu'on k'ij-k'ij pa c'ayibel. Yetzijon chirij ri rutzij ri Dios quiq'uin
    ri ye'apon chiri'.
  pah-NT: A'ero ga hoi judeus'g̃a jatykahava pype Jesus'ga mombe'gwovo g̃a pe. Igwete
    ga nhi'inhi'ig̃i g̃a pe judeus'g̃a pe judeus'g̃arũive'g̃a pe no – kiroki g̃a ojiko
    Tupana'ga rehe. Ima'ẽhai pe ga hogahoi jipi ja'javo pevove'g̃a pe no.
  sja-NT: Mapa aupedeepachi judiorã ome mãik'aapa judio-eerã Tachi Ak'õre waaweepataarã
    ome Ak'õre Ũraa jarateepata temãi. Ichiaba mãga oopachi ewari chaa chi unuru ome
    ma p'uurude net'aa netopatamãi.
  xed-xed: Mantsa tama, ka ghu tsi ta yiva nda la Yahuda, nda ya nda gwal ta zləŋa
    Lazglafta ma həga tagha skwa la Yahuda. Mantsa ya guli nda inda mndu ta guyatá
    tsi nda həŋ ta dawadawa vli inda fitik.
  mks-NT: Sa̱há ña̱ cán quéa̱ na̱casáhá Pablo cáha̱n da̱ tu̱hun Ndióxi̱ xi̱hín na̱
    Israel ini veñu̱hu na. Ta quia̱hva já na̱ca̱ha̱n ri da tu̱hun Ndióxi̱ xi̱hín java
    na̱ tóho̱, na̱ cája cáhnu Ndióxi̱ cán. Ta jári ndijáá níí qui̱vi̱ cáha̱n da̱ tu̱hun
    Ndióxi̱ xi̱hín ña̱yivi tácá nu̱ú ya̱hvi ñuu cán.
  gfk-S: Io kaie, tuma naramon tano hala na lotu nudi ira Iudeia iga hargor ma ira
    Iudeia ma ira Grik ing di ga urur tane God. Ma ta ira kaba bungbung iga gilgil
    bileng hobi tuma naramon tano tamat na katano na hinanawat haruat ma dong ing
    di ga hananawat ukaia.
  bmu-bmu: Polnöŋ Juda yeŋgö köuluk miriŋine öŋgöba Juda kian ambazip aka gölme toŋi
    Anutu waikŋi memba möpöseigeri, yembuk kinda eraum mötket. Polnöŋ wehön dop rowoŋqeqe
    sombemŋini dop anda ambazip miwikŋaim eŋgiba yembuk aitoŋgöba eraum mötket.
  dgz-dgz: Menan me Diu nagirewa opata waine paewa ugup ugup aiwandini amba Diu ge
    God anuine ian ugupe nagirewa den gare gare wawa musiwanumun. Amba sia orup da
    da mondi tauane pa sewa namboya wanumuine nagirewa den tanam nop waiwandini.
  eng-GNV: Therefore he disputed in the Synagogue with the Iewes, and with them that
    were religious, and in the market daily with whomesoeuer he met.
  zaa-NT: Acca gunne bi lani ca judíua le' sinagoga qui' quį, ą'hua lani adí canu
    runi cą Tata Dios adorar. Ttu ttu tsá bá nna gùnne bi lani canu ritsina' làti
    cca i'ya.
  eng-WEBSTER: Therefore he disputed in the synagogue with the Jews, and with the
    devout persons, and in the market daily with them that met with him.
  guh-guh: Nexata judíovi penacaetuatabiabibota Pablo Dioso pitorobilivaisi yabara
    barënajumenotabiaba pevëna judíovi. Barënajumenotabiabanua apo judíovi ata, pamonae
    Dioso pejitsipaevi. Caematacabi canacujitsia barënajumenotabiabanua pamonae Pablo
    caxitajarabatsi tomara tuatuajëta.
  bon-bon: Tabe mene läciseräjuge Israela biname cama piiyepu nuuja gawe biname cama
    lui cina Acejiyame ne yaawejanusi, tabe liba Israela biname bime abasecretna mete
    cabu. Cuta piiyepu iyeta bimu gaabegabe tabe eei biname cama mene läciseräjuge
    cewe cole puupu cabu, lui cina piiyeme yaacluge.
  nhw-BL: Huajca yajqui ipan nopa israelita tiopamitl mojmostla para quincamanalhuis
    israelitame huan masehualme catli amo israelitame catli quitlepanitaque Toteco
    tiisraelitame. Nojquiya mojmostla quincamanalhui catli quinpantiyaya ipan tianquis.
  mgw-mgw: Aataukine na Ayahudi na bandu bi'ngi' babakilikitage nabo munyumba ya kunnu'ba
    Nnu'ngu'. Kila lisu'ba aai kalongela na bandu, pamope na boti balu' babaaisile
    kusoko.
  swh-ONEN: Hivyo akahojiana kwenye sinagogi na Wayahudi pamoja na Wayunani waliomcha
    Mungu, na pia sokoni kila siku na watu aliopatana nao huko.
  wbi-wbi: Pa uluo vakapuling'ana munyumba ijakufunyia nava Yahudi vano vakifunyagha
    kwa Nguluve na kuvooni vaala pano vakatang'ine navoope ifighono fyooni kulighulilo.
  bba-bba: U rɑ Yuubɑn mɛnnɔ yeru de u kɑ bu wesiɑnɑ, be kɑ Gɛrɛki be bɑ Gusunɔn bɛɛrɛ
    yɛ̃. U rɑ mɑɑ tɔmbu wɑɑsu kue tɔ̃ru bɑɑtere bɑtumɑ mi wuuɡibɑ rɑ mɛnnɛ.
  eng-KJVCPB: Therefore disputed he in the synagogue with the Jews, and with the devout
    persons, and in the market daily with them that met with him.
  kgk-NT: Upéa-gwi oike judeu oporahéi haty-py onhombo'e mbo'e hagwã oikwaa uka porã-vy
    judeu kwéry. Judeu e'ỹ va'e-pe Nhandejáry mboeteha va'e ave onhemonhe'ẽ onhombo'e
    mbo'e-vy. Ko'ẽmba ẽmba onhombo'e ave ipotĩ ha-my praça-py ojogweroaty haty-py
    oĩ va'e ndive.
  waj-waj: Maisauduu rikioo oro nuunaira nnauvaki Yutayaiyaata ngiari voopinnaa gioonna
    kiaapuuya kati Anutuuqaa ngiari ausa mmuduuya mmiraiyaatama ivaara yaagueeqama
    kua tiravai. Mmuakiaa suai yookaira mmatuuyaivau gioonna kiaapuuya vida nnidairaiyaatama
    ivaara yaagueeqama kua tiravai.
  cpy-cpy: Rootaki ikenkitha-waeta-kaanta-kariri Judá-paeni jempe ipiyota-piinteeyani,
    eejatzi itsipa-jatzi atziri kaari isheninkata pinkathateeriri Tajorentsi. Maawoeni
    kitejeri riyaatzi jempe riyompariteeta, ari ikenkitha-waeta-kaayitakiri atziri-paeni
    ikaatzi iñaayitziri janta.
  mpx-mpx: Inoke i na Yudiya wali limi tapwalolowa, yaka alonau Yudiya ge bolo nige
    Yudiya i oola yaa Yehoba hi awatauwan, hi liwaliwan. I ola al lan maisena ge maisena
    i na abamaket elana, yaka bolo i pwawal i ahel alonau hi peliwaliwan-agil.
  wbp-wbp: Kujarlaju kala-jana Juwu-kurlangurla jaajirla yimi-ngarrurnu jaru Juwu-patukuju
    manu ngalya-kariki Juwu-wangu-patukuju, yangka kuja kalalu kuruwarri Kaatu-kurlangu
    puraja. Kala-jana puta kangkuly-yirrarnu manu pinarri-manu yungulurla ngungkurr-nyinayarla
    Jijajiki. Ngulaju kala parra-kari parra-kari Puurluju yanurnu kulkurru-jarra kirringkaju
    yarlu wiri-kirra japingi-kirlangu-kurra, ngularlangurla kala-jana puta kangkuly-yirrarnu
    manu putaputa pinarri-manu yungulurla Jijajiki ngungkurr-nyinayarla.
  luo-luo: Omiyo nowuoyo kod jo-Yahudi gi jo-Yunani moluoro Nyasaye e sinagogi. Bende
    pile pile nowuoyo gi ji mane budho e chiro e dalano.
  nhe-NT: Huajca yajqui ipan nopa israelita tiopamitl mojmostla para quincamahuis
    israelitame huan tlacame tlen ax israelitame tlen quitlepanitaque Toteco tiisraelitame.
    Nojquiya mojmostla quincamahui tlen quinpantiyaya ipan tianquis.
  aii-aii: ܗܵܕܟ݂ܵܐ ܟܹܐ ܕܵܪܹܫ ܗܘܵܐ ܟܠܔ ܝܵܘܡܵܐ ܓܵܘ ܟܢܘܼܫܬܵ‌ܐ ܥܲܡ ܝܗܘܼܕܵܝܹ̈ܐ ܘܝܵܘܢܵܝܹ̈ܐ
    ܙܵܕܥܵܢܹ̈ܐ ܡ̣ܢ ܐܲܠܵܗܵܐ، ܘܓܵܘ ܫܘܼܩܵܐ ܠܐܵܢܝܼ ܕܬܵܦܩܝܼ ܗܘܵܘ ܒܝܼܹܗ.
  esk-NT: Paul uqaqatiqaġniqsuq Jew-ŋuruaniglu katraġviatni suli Jew-ŋuŋitchuaniglu
    agaayyiaqtaqtuanik. Uvvasuli uvluġaġipman uqaqatiginiġai nalautnamigich atautchimugviatni.
  msb-msb: Kaya, nakigsuay siya manungod kan Jesu-Cristo sa mga Judio sa sinagoga
    kag mga dili-Judio na nagasamba sa Dios, amo man sa kadamuan na mga tawo uruadlaw
    sa may merkado kag sa mga nakapangabot didto.
  cpa-NT: Jøng² ca¹ŋie³dsa guøh¹². Ca¹dsii¹dsa jǿg³ quianh¹³ dsa² judío, quianh¹³
    dsa² tsa¹lán¹² judío tiogh³ guøh¹² quianh¹³dsa. Jø¹² bíh³ ca¹dsii¹dsa jǿg³ jøa³hmah³
    jmai³ ca¹lah¹jǿ¹ quianh¹³ løa¹ ju³ hein² dsa² tiogh³.
  dso-dso: ସେଟାର୍‌ପାଇ ସେ ଜିଉଦିମନର୍‌ ପାର୍‌ତନା ଗରେ ସେମନର୍‌ ସଙ୍ଗ୍‍, ଆରି ପରମେସର୍‌କେ ପାର୍‌ତନା
    କର୍‌ବା ଜିଉଦି ନଇଲା ଲକ୍‌ମନର୍‌ ସଙ୍ଗ୍‍, ଏ ବିସଇ ସବୁ ଦିନ୍‌ ଆଲ୍‍ଚନା କର୍‌ବାର୍‌ ଦାର୍‌ଲା
    । ଆଟେବାଟେ ଜିବାଆଇବା କର୍‌ବା ଲକ୍‌ମନର୍‌ ସଙ୍ଗ୍‍ ସେ ବିସଇ ଆଲ୍‍ଚନା କଲା ।
  meu-meu: Taunabunai ia na dubu ai Iuda taudia bona Dirava e toma henia diho taudia
    ida e herevaherevava, bona hoihoi gabuna ai danu, daba daba idoidiai unuseni ai
    e davaridia taudia ida.
  yva-NT: Weti opamo siso no vatano Yahudi awa yavaro sambaya raive, po Ayao Kovo
    Yesus ranyaube irati vatano Yahudi mansai, muno vatano Yunani nanawirati wo Amisye
    asyanive mansai tavon. Muno masyote yanteter po raura nanto tavono vatano rui
    vayave mansai arono pananave no pasari.
  dgc-dgc: Kanya nékipagpasuway siya du Judeo to kapilya, sakay du éwan Judeo a mékidiyos,
    sakay maski ti ésiya a meta na ta plasa na banuwan aldew-aldew.
  zpm-NT: Nacne bioxco me bnee me Xtiidz Dios lo zho, güey me xyadoo grë zha Israel
    ne no ga, bzodiidznie me zho grë zho zha guiedz co zha ne rliladzle Dios. Gzobse
    dze rie me leṉ guiedz rienee me lo grë miech ne rdziṉ ga.
  hix-NT: Àro ke, nosonytxetxkon hatà, akoronye. Xuknewyana kom yakoro rma nosonytxetxkon
    hatà, Pawru, ohsamnohtoho kom yaw hatà. Àto nehxatxkon xarha tà, Xuknewyanahnà
    kukuru komo xarha. Xuknewyana komo wyaro Khoryenkom hokon me harha ehxemo komo
    rma nyamoro hatà. Nyamoro yakoro xarha nosonytxetxkon hatà, Pawru. Emahona ro
    nosonytxetxkon xarha tà, anar kom yakoro xarha. Onok kom hana yakentaka nohsamnohyatxkon
    ha. Nyamoro yakoro rma nosonytxetxkon hatà, Pawru.
  sim-sim: Urik or ihi Judama lotu undari akak or layihi Judama nga Judama ambu ol
    Avui Wasilakan lotu undari ondo nga limu anasawembara. Uhu ermba ermbak ma tirsandari
    mishik or ihi ma ol orok sirin or heyehe lir nga limu anasawera.
  npi-ULB: यसैकारण उनले यहूदीहरू र परमेश्‍वरको आराधना गर्नेहरूसँग सभाघरहरूमा र बजारमा
    दिनहुँ भेटिने मानिसहरूसँग पनि यसको बारेमा बहस गरे ।
  cgc-cgc: Tenged natublag kanen, gaselled kanen an naan ta balay tipunan aged magdiskusyon
    naan ta mga ittaw dya parti ta mga dyos-dyusan naan ta iran na syudad. Mga padiskusyunan
    din mga Judio daw mga dili-Judio na iran na pasimba Dyos an na pasimba ta mga
    Judio. Adlaw-adlaw gaisturya man kanen an naan ta mga ittaw na masugat din naan
    ta plasa.
  tim-tim: Haingât yâk yeŋgât den emetŋân âgâm Yuda luâk bikŋe akto Girik luâk bikŋe
    Anutugât keiŋe nâŋgâwerâm mali yâk olop tatmâ Yesugât keiŋe magaŋgi goaŋgi agi.
    Akto hilâmŋe hilâmŋe kepia sombeimân arim kinmâ luâk âmbâle gam ariyi are hainâk
    makyeŋgiep.
  yor-yor: Nítorí náà ó ń bá àwọn Júù fi ọ̀rọ̀ wé ọ̀rọ̀ nínú Sinagọgu, àti àwọn olùfọkànsìn,
    àti àwọn tí ó ń bá pàdé lọ́jà lójoojúmọ́.
  wos-wos: Hélék yata dé wun jooka hundi bulé, Godna hundi buléndaka gembu. Dé Judana
    du wali, Godna ximbu harékékwa nak téfana du wali dé wungi hundi bulé. Atéfék
    nukwa du takwa hérangwandéndaka hafwambu akwi dé wun jooka hundi bulé, wumbu rekwa
    du wali.
  emp-NTPO: Mãwã b̶ʌd̶e Paulora judiorã dji jʌrebada ded̶e ãdjirã ume, judiorãẽ́ Ãcõrẽ
    waya b̶ea ume bid̶a Jesud̶ebemada bed̶ea b̶abadjia. Maʌ̃ awara purud̶e ewariza
    ẽberãrã duanʌma bed̶ea b̶abadjia.
  eng-F35: So he reasoned both in the synagogue with the Jews and devout persons,
    and in the marketplace day by day with those who happened to be there.
  ind-ind: Dia sering masuk ke rumah pertemuan orang Yahudi dan berbicara tentang
    Yesus kepada para pemeluk agama Yahudi, baik orang Yahudi asli maupun yang dari
    bangsa lain. Setiap hari dia juga pergi ke pasar dan berbicara tentang Yesus kepada
    siapa saja yang dia temui.
  pes-OPCB: پس برای گفتگو با یهودیان و غیریهودیان خداپرست، به کنیسه یهود می‌رفت و
