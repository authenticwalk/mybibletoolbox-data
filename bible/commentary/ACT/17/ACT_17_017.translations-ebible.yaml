    yäk täŋkuŋonik.
  ntp-NT: Cascʌdʌ ʌPaavora aagidiña Diuusi ñiooquidʌ ʌjudidíu ismaacʌdʌ gʌnʌmpaidiña
    quiuupiʌrʌ dai aa ʌʌpʌ ismaacʌdʌ ami siaa duutudaiña Diuusi. Dai vʌʌs tasai aagidiña
    ʌgai Diuusi ñiooquidʌ ʌgai ismaacʌdʌ plaasana daraajagi.
  rai-rai: Ma i pirpir u ra ruma na lotu ma ra kum taara Iudaia, ma ra taara ingen
    kaai baa diat lotu karom God. Ma u ra bungbung raap i pirpir kaai ma diat baa
    diat wetarom u ra taamaan na winawaan ungaai anu ra taara.
  haw-1868: Nolaila, hoopaapaa aku la ia me ka poe Iudaio maloko o ka halehalawai,
    a me kekahi poe haipule, a ma kahi kuai no hoi i kela la i keia la, me ka poe
    i halawai me ia.
  ffm-ffm: Ɗum waɗi so o haaldi e Yahuudiyankooɓe e rewooɓe Laamɗo woɓɓe ley waajordu
    nduu, omo haalda e ɓe o hawrannoo e mum ɲannde fuu ley sakoro ɓee duu.
  arb-NAV: وَأَخَذَ يُخَاطِبُ الْيَهُودَ وَغَيْرَهُمْ مِنَ الْمُتَعَبِّدِينَ فِي الْمَجْمَعِ،
    وَمَنْ يَلْقَاهُمْ كُلَّ يَوْمٍ فِي سَاحَةِ الْمَدِينَةِ.
  cop-CNT: ⲛⲁϥⲥⲁϫⲓ ⲙⲉⲛ ⲟⲩⲛ ϧⲉⲛ ϯⲥⲩⲛⲁⲅⲱⲅⲏ ⳿ⲛⲧⲉ ⲛⲓⲒⲟⲩⲇⲁⲓ ⲛⲉⲙ ⲛⲏ⳿ⲉⲧⲉⲣⲥⲉⲃⲉⲥⲑⲉ ⲛⲉⲙ ⲟⲩⲟⲛ
    ⲛⲓⲃⲉⲛ ⳿ⲉⲧⲉϣⲁⲩⲑⲱⲟⲩϯ ⳿ⲙⲙⲏⲛⲓ ϩⲓ ϯ⳿ⲁⲅⲟⲣⲁ ..
  sri-sri: Irasirigʉ judío masaka nerẽrĩ wiigue ĩgʉ̃sã merã werenígʉ̃ waayupʉ. Iroguere
    gajirã judío masaka ããrĩmerã Marĩpʉre bʉremurã ããrĩñurã. Ĩgʉ̃sã merãdere wereníyupʉ.
    Ʉ̃mʉrikʉ iri makã marã ĩgʉ̃ bokajarã merã wereníyupʉ.
  nal-nal: Malasing ma xa dador lamaskana a vaal a maainungang sin amun Judaa varaxai
    wana amun Judaa ma aubina xawit amun Judaa ina dit lotu wana Nakmai inaan. Ma
    lamun taan faakdul naan ka irur la non iwana balas fatuiang ma xai fazei zin aubina
    dit balas inaan.
  kyq-kyq: Gɔtn se, naan̰ iin̰ ɓaa maakŋ *ɓee kɛn Yaudge lee tusn maak ki se, naan̰
    naaj ute Yaudge ɔɔ ute jee ɓeer Raa ki. Ɔɔ ɓii‑raa bɔɔr maakŋ gɛgɛr kɛn jeege
    lee tusn se, naan̰ lee naaj ute jeege kici.
  kwd-kwd: Ngaia na'a ngaia 'e leka 'ubulana 'ifi ni fo'anga na Jiu, maka alafuu fana
    Jiu, ma nga ta'a na'a gila 'ame Jiu na'a gila iiri ba'ita na God. Ma ngaia ka
    alafuu la'u mola maana uusi'a gani mai gani fana nga ta'a na'a gila riu kwairiu
    mola 'i laloaga.
  ded-ded: Amma ye yudangic yeneac kpekpeturang amau emma yudangic yenang nga grikngic
    goa yudangic yenearu torokpema kecgec, yeni yenahafoc mitiac denegeng anggec.
    Amma ye ifingoc wenaha wenaha kpedzaroc sobennu kemma ngic tacgec, yenigoc miti
    denegeng anggec.
  ewe-ewe: Eyi Yudatɔwo ƒe ƒuƒoƒe be yeadzro nya me kple Yudatɔwo kple Helatɔ mawuvɔ̃lawo.
    Eƒo nu na ameha si le dua ƒe takpeƒe la hã gbe sia gbe.
  nuy-nuy: Ni-yanggi-magaa anubani ana-synagog-guy, nga anubagu ni-wij-burryuwini
    warruburru-wuy warra-Jew, marri warra-mulung-arrgi-yung wuu-jambarrgini-yinyung
    na-God-guy-yinyung. Wugurraayung anubagu warra-mulung-arrgi-yung wurru-manga-mangi-yinyung
    ana-marrya, ngijang buguni ni-yanggi-magaa, ni-wij-burryuwini bagu malgarrawindi.
  cop-BHC: ⲚⲀϤⲤⲀϪⲒ ⲘⲈⲚ ⲞⲨⲚ ϦⲈⲚϮⲤⲨⲚⲀⲄⲰⲄⲎ ⲚⲦⲈⲚⲒⲒⲞⲨⲆⲀⲒ ⲚⲈⲘ ⲚⲎ ⲈⲦⲈⲢⲤⲈⲂⲈⲤⲐⲈ ⲚⲈⲘ ⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ
    ⲈⲦⲈϢⲀⲨⲐⲰⲞⲨϮ ⲘⲘⲎⲚⲒ ϨⲒ ϮⲀⲄⲞⲢⲀ.
  buk-buk: Bocdinaŋ iŋ sôc lôm wê-ŋga gi ma gêm yomgalôm whiŋ lau Israel ti lau Grik-ŋga
    naŋ sêtoc Anötö sa. Ma tôm bêc hoŋ iŋ sôc malac lôm gi tap lau ŋatô sa, ma whê
    Anötö ndê yom sa têŋ ŋac bocdinaŋ.
  pri-NT: Â é pâra naa na wâra pitapitiri kà tèpa Juif, â é patùrarà, wàilà ma wà
    tàpé na wâdé tàra ê pwapwicîri kàra. Â diri na pâ tòotù, âna é patùra mwara wà
    tàpé na é pâdarirà naa na aupwa jèna.
  zpq-NT: Da'nan' bzejni'ide' beṉe' Israel ca' ḻo' yodao' c̱hegaque'na' len yezica'chle
    beṉe' ca' chesonxene' Diosen'. Na' yogo' ža gwyeje' ga chac ya'a je'e xtiža' Diosen'
    len beṉe' ca' že'na'.
  por-TFT: Por isso, ele se dirigiu à casa de reuniões dos judeus e falou de Jesus
    aos judeus e aos gregos que aceitavam a crença dos judeus. Ele também visitava
    diariamente a praça pública e conversava com as pessoas que lá encontrava.
  gwi-NT: Ąįį geh'an Jews tr'igiinkhii zheh gwizhit Jews giinlii kwaa gaa Vit'eegwijyąhchy'aa
    ts'ą' khagidiinjii nąįį ts'ą' Jews nąįį haa gwintł'oo ts'ą' ginkhii. Gąą drin
    gwiteegwagwaanchy'aa chan kwaiik'it gwatł'an ch'arookwat zheh goodlii gwa'an ninidik.
    Izhik juu dinjii zhat gwits'eehiidal nąįį haa gwintł'oo ginkhii.
  gvn-gvn: Yinyaynka nyulu Jew-warrandamunbu churchmunbu yarbarrka walan, jananji
    balkawan, bamanji Jew-warranji, bamanji yindu-yinduynji, jana God kuku nyajinka.
    Nyulu warngku yindu-yindu yalarrku balkawan bamanji towndurr dungan-dunganya.
  nhy-NT: Por yonik, yej okintlapowiaya in judiojtin itech intiopan iwan noijki okintlapowiaya
    katlej mach judiojtin katlej omotemaktiayaj inawak Dios. Noijki nochi tonale okintlapowiaya
    itech tiankistle katlej ik ompa omololoayaj.
  asm-FB: সেয়ে তেওঁ ইহুদী আৰু ঈশ্বৰক উপাসনা কৰা গ্রীক সকলৰ লগত নাম-ঘৰত যুক্তিৰে আলোচনা
    কৰিলে। বজাৰ অঞ্চলতো প্রতিদিনে লগ পোৱা লোক সকলৰ লগত আলোচনা কৰিলে।
  okv-okv: Judea embomeni ta giu ari bande ai pambuto Judea embomeni te Greek embomeni
    te aingeto ke ngahia mine ara ere ijiaetera. Eto Paul na iji vahai vahai da orohuta
    heteto mitinu embomeni na isa uore ke hande ere uatija.
  mxt-NT: Yucuan chaha caha̱n ra chihin ra Israel, ta chihin inga ra cha tuhvá sacahnú
    chi Nyoo chichi vehe ñuhu cuan. Ta ndɨ quɨvɨ cahán ra chihin ñu cha nyicu nuyahvi
    ñandɨhɨ.
  tzo-NT: Hech yu'un te ti templo yu'un ti xchi'iltaque laj stsac ti c'op ti xchi'iltaque,
    ja' ti co'ol judioetic xchi'uque, xchi'uc ti jchi'iltique ti toyol yo'ntonic tsc'an
    chch'umbeic uc smantal ti Diose, ho'ucutic ti co'ol yanlum crixchanoucutic xchi'uque.
    Scotol c'ac'al laj xcholbe ya'yic uc ti much'utic laj sta sbaic xchi'uc ti plaza.
  ind-AGS: Paulus berdebat dengan orang-orang Yahudi di rumah ibadah dan juga dengan
    orang-orang bukan Yahudi yang menyembah Allah. Dia juga berdebat di pasar-pasar
    dengan orang-orang yang dia temui dari hari ke hari.
  omw-omw: Poruva mwi inraikyara mwi inraikyara taqero mwiaqaatairo mwiva Iutaa mwaanra
    nraamwuqi uro variqaro Iutaavata, mpo mwatanaa nraakye qoravanto Kotirara aakyara
    nte varuhuavata, mwakyaakya timwa nyinro mwiaqaatairo mwiva mpo enta mpo enta
    maaketiqi uro variqaro mpo mwatanaa nraakye qora vitare nritare hi varuhua qua
    mwakyaakya timwa nyinro.
  yrb-yrb: Eno utebiba Ju uwaranu dubu su ubareini natofo su guruguru ueta kabesiro
    i Ju uwaraini guruguru ueta uwaraba Godinu sina bunawere webi.
  maa-NT: Ya̱ ni'ya i̱ngo̱ sinagoga tsajoókjoòko̱ xi̱ta̱ judío ko̱ xi ta̱xki̱ xi̱ta̱
    xi beèxkón Nainá; na̱chrjein inchijòn tsohóko̱ ngats'iì xi̱ta̱ xi bixoña ya̱ ndi̱tsi̱n.
  mcq-mcq: ꞌEjumakame hu vaꞌe Sinakoku vaji vaꞌe Jua ꞌee Jenitarua kaꞌene Godi juhaviꞌinijihi
    puꞌúmo piraꞌarame ꞌee maketi vaji ea irahipo roe ijí hijujihi puꞌúmo piraꞌaravara.
  sus-A: نَ كُي، عَ نَشَ دّ مَسَرَ عٍ نُن يُوِقِيٍ رَ، عَ نُن مِشِيٍ نَشٍيٍ فَاشُشِ
    عَلَ يَ رَ سَلِدٍ كُي. عَ مَن نَشَ وْيّن مِشِيٍ رَ عَ نَرَلَنمَ نَشٍيٍ رَ مَلَن
    يِرٍ تَا كُي لْشْ يٌ لْشْ.
  jpn-1965: そこでパウロは、会堂ではユダヤ人や神を敬う人たちと論じ、広場では毎日そこに居合わせた人たちと論じた。
  fra-SBL: Il discutait donc dans la synagogue avec les Juifs et les personnes pieuses,
    et chaque jour sur la place publique avec ceux qui le rencontraient.
  yka-yka: Hap pī iye dem langgal duk magsuˈal iye laˈi duk meˈ Yahudi, duk meˈ aˈa
    bangsa seddili isab, meˈ manambahayang si Tuhanin. Ellew-ellew laˈi isab iye si
    tabuˈan magsuˈal duk meˈ aˈa malaˈihin.
  mle-mle: Atawa tikuw, a tipa kidiy Juwawa nuwukadiy tipa kidiy duw taakw day Godak
    wayikwadiy dayadi gaba maja wiyaam, a tipa vagaruwdaal tamiyaam yin yaan tidiy
    duw taakw, Pol dayawa maaj warjuwid.
  shp-NTPO: Jaskarabo ointaanan, tsinkíti xobo meran kaxon, judíoboyabi ja Dios rabiai
    wetsaboribi, ja Diossen joi onantishamanhakin netetiibi jato yoia iki. Jaskáribiakin
    ja plazain beax tsinkíkanaboribi, onantishamanhakin jato joi yoikatitai.
  aom-aom: Vavaenimoromo Jew rajehu God rajahijarue osare vaꞌoromo Jew rajohuꞌo saꞌa
    ioroꞌioro rajehu God mae uehorovarue ariböviohuꞌo Iesuare jöho mevoromo jabesi
    simane huotovëhoꞌiro vae majae imoꞌamarue öri ariꞌere vaꞌo namiromo ganövade ae
    rueꞌego jabuꞌo Iesuare jöho mevonövadeje jabesi simanohuꞌo huotovëhoꞌiro.
  geb-geb: Por maaŋ muuŋgiap thav vov, Zudaiŋ Fhe Bakɨme buni mbararagi phena vhen
    vergap, Zudaiŋ gu mba harigi ŋgui gumgi gu mbigi, mbe Fhe Bakɨme rotu mbuim, ana
    Fhe Bakɨme buni vhuuin mbe khɨvav mbe nzuai. Ana mbe phorga nzuav, ana vhɨra rari
    tugɨratɨgap mbe phogi ga vhui ŋanen vov nen ki gumgi gu mbigi, ana vhɨra Fhe Bakɨme
    buni vhuuiŋ mbe khɨvav mbe nzuai.
  bsj-bsj: Cin fuwanangi kange yahudawa lo kwama kange nubo wab kwamamtiyeu, kange
    birombo citiye kirkireu, fiye miyake kange tenka.
  cak-cak: Romari' xbe-apu ri pa sinagoga richin yetzijon pa ruvi' ruch'abel ri Dios
    quiq'uin ri israelitas y quiq'uin ri vinak eyo'ol ruk'ij ri Dios. Ja jun ri pa
    c'ayibel ronojel k'ij quiri' nu'on quiq'uin ri yeril chiri'.
  chf-NT: Jin uc'a tan ch'u'ul otot u tz'aycäbenob u t'an Dios aj judíosob y machcatac
    nämäjob u ch'u'ul c'ajti'in Dios. U tz'aycäben u t'an Dios täcä machcatac u nuc'tan
    upete q'uin tänxin caj.
  tlf-tlf: Kale Juda kasel imi ulotu am uyo tam-nala e, Juda kasel so asit kek kek
    tinum God imi aman duga-emin so imi kafale-bom-nala e minte, suun kup no abiip
    mat kugol mo-nala e, waantap ita kugol alba iyo God imi weng uyo baga-e-bom no
    kem yakyak tiinema ko.
  piu-2006: Palulanguru Puulanya Tjuwuku tjaatjikutu yankula Yiitjuku wangka tjanala
    nintilpayi. Tjaatji palula Tjuwuwiya tjuṯaṯarra nyinapayi. Tawunu palula ngururrpa
    yurilpangka mangarri kukaṯarra tjana payimilalpayi, palunya ngurrara tjuṯangku.
    Yurilpa palula Puulalu tjiṉṯu kutjupa kutjupangka ngarala yaṉangu tjuṯangka tjakultjunkupayi
    wangka Yiitjunyatjarra, maṉkurrpa tjungurringkunytjala.
  poh-NT: Ruꞌum aj reꞌ chipam i pa̱t ntijiljic wi̱ꞌ ri̱j Cꞌuhbal Yeꞌo̱j reh Moyses,
    reꞌ maꞌ Lu̱ꞌ nok wilic chic ar, xichop ri̱b chiri̱j riCꞌuhbal i Dios cu̱cꞌ take
    rich ra̱ꞌ riꞌsil cho maꞌ Israhel jeꞌ woꞌ cu̱cꞌ take maꞌ reꞌ ta take ra̱ꞌ riꞌsil
    cho maꞌ Israhel jeꞌ ru̱cꞌ aj cꞌamol take na̱ i Cꞌuhbal Yeꞌo̱j reh Moyses. Jeꞌ
    woꞌ reꞌ xiban kalakal cu̱cꞌ take nicꞌ paꞌ nimal nquimol qui̱b chipam i cꞌaybal
    reꞌ ncamanic woꞌ chi molbal i̱b.
  tue-tue: Teero tiigʉ́, judíoa neãrí wiipʉ sããwa, judíoamena, ãpẽrã́ Cõãmacʉ̃rẽ padeorámena
    wedeseyigʉ. Bʉ́recoricõrõ macã decopʉ cʉ̃ʉ̃ bʉajeáramena wedeseyigʉ.
  bjp-bjp: Pesu ka la una felun lotu ke ka orek turan fan Iudaia ke turan fale fan
    Grik sabin ae ri lotu la unaisa God. Ma na foron biing tikii, i la la una salan
    la turim ken fanu ke ka faorek fanse ae ri tapiek la aiwa.
  xon-xon: Likpaakool daal le u koo mmeen aadiik ni, ki tuk Juu yaab, ni binib bi
    pak Uwumbɔr na Yesu aabɔr. Le bi gbaa tɔb chee tibɔr ngbaan. Idaa mɔmɔk u nan
    chaa kinyaŋ ni, ki ti tuk binib bi bi nima na Yesu aabɔr. Le u ni bi gbaa tɔb
    chee tibɔr ngbaan.
  tzo-ZNT: Yechꞌo un li Pabloe lic la yalulanbe sbaic scꞌop Riox xchiꞌuc ti xchiꞌiltac
    ta jurioal ta stemploique, xchiꞌuc ti muchꞌutic coꞌol maꞌuc juriootic jchiꞌuctique
    ti teyic ta templo uque, ti coꞌol xchꞌunojic xchiꞌuc li jurioetique. Jujun la
    cꞌacꞌal ti muchꞌutic tey ista ta chꞌivite chalbe la ti jaꞌ noꞌox chacꞌ jcuxlejaltic
    ti Cajvaltic Jesuse.
  mpm-NT: Yukan kuu ja ni kaꞌan kuaꞌa da jiin tendɨꞌɨ yɨvɨ un. Ni kaꞌan da jiin yɨvɨ
    Israel ini veñuꞌun nuu ka nchañuꞌun. Suni ni kaꞌan da jiin yɨvɨ ɨnga nación ja
    ka nchañuꞌun da Yandios. Suni taka kɨvɨ ni kaꞌan da nuu yɨvɨ kaꞌiin nuu yaꞌu.
  ots-NT: Guejtjo mí pa pʉ jár templo cʉ judio, mí nzoh quí mi̱nga̱‑judiojʉ cʉ mbá
    e̱jmʉ jar templo, cja̱ co cʉ gentile cʉ mí tzu̱jʉ ca Ocja̱ hne̱je̱. Guejtjo mí
    pa jar töy göhtjo ʉr pá, mí dyo pʉ, mí nzoh cʉ to má ntjɛhui pʉ, mí xijmʉ cár
    palabra ca Ocja̱.
  hoy-hoy: इदुरसाटी आव यहूदी लॉकुर्द सभागृह दा यहूदीगोळ अदिक गैरयहूदीगोळ जो परमेश्वर
    उन आराधना माळतोगोर, अदिक चौक दा होगा बरावाळेर लॉकुर आऊन से सिकतोगोर आंदुर से हर
    रोज झगळा माळतोगोन.
  uri-uri: Tolpa yatom kil nti tu talpuln ekel tita atn kahor wan a tu Juta atning
    yangkipm a Maur Wailen atne pa, namponen tu Juta, wa namponen tu a ake Juta a
    katnun ya a tu Juta wa arpm horhanekg a Maur Wailen pa. Wa aklei wang wrij wrij
    pa kil wa kai ha kuin ur a tu kai kor tita arke pa, kil ari mla ur pa, kil ntiel
    ekla.
  amo-amo: Amini wa duo kitin zursu na Yahudawa anin lirina kitenen Isa nin na Yahudawa,
    ah tutun a Greek alena na sere ilemon na a Yahuda yinna mu. Amini wa nuzu udas
    atinna kolome liri anin lira kiti nanite alena awa zuro nan ghinu kikane.
  pjt-pjt: Munu paluṟu anu Jew tjuṯaku waḻi inmatjakutu munu tjanala tjunguringu aṉangu
    Kuṟiki panya Godanya waḻkulpai tjuṯangka kuḻu munu paluṟu Tjukurpa Palya Jesunyatjara
    tjanala tjakultjunangi kaya ngaparku wangkara kuliningi. Ka paluṟu tjiṉṯu kutjupa
    tjiṉṯu kutjupa ankupai aṉangu panya tjuṯangku tjunguringkula tjalamilalpaikutu
    munu nyara palula ngaṟala aṉangu tjuṯangka palu puṟunypaṯu wangkapai.
  cwe-cwe: Ivo kakala mwiikaye ya kutosela kakala yolonga na Wayahudi na wanhu weli
    siyo Wayahudi wowomtosela Mulungu, na chila siku kakala kowasimulila wanhu wakalile
    muumwingi.
  daa-NT: Paa ko, ŋa ɓaawtu ɗo ger ka salaaner ka *Yuudinnar ho ŋa kaawiico ɗo Yuudinnar
    iŋ gee kuuk Yuudinnaɗo kuuk abdiya Buŋ. Ho ŋa ɓaawtu pey ɗo wer ka gee ku geegirdi
    n̰umgiyo ho kun kawta ŋa kaawiico ɗo gee okin̰co kuuk bira ɗo birin̰co.
  mlp-mlp: Nazaq iyan in Juda gigo bit humab wolaytab le gwahtiqeq in Juda mataw teq
    Grik mataw God diq anadin emad Juda gigo lotu adan muzin yaqayta na nenaq gamuk
    tiqemyaq. Ad kam bunmo in maket-ib leheq on mataw nab osiyta na nenaq gamuk tiqemyaqmo.
  ape-C: Namudok aria nanak um urupat douk eshesh Juda shape sheneyagwreh baraen-atari
    aria nani eshesh Juda shani enesh Grik douk shenek lotu um Iruhin iri shape shanogogonim
    baraen um Iruhin nape iruhw iri. Aria ihih nyumneh nanak nani arpesh shanaki shantorum
    maket iri shape sheneyagwreh.
  bgs-bgs: Purisu igsadun si Pablo tun ta simbaan ka Judio asta igpénagpát din pád
    tô mga Judio asta tô mga ánnà Judio na ágpangadap ka Manama. Kada álló ágpénagpáttán
    pád i Pablo tô mga manubù na ágkitanán din tun ta plasa.
  faa-faa: Asiamo Yu aporomo sarimana apea Pore pukua, Yu aporomo soko, Kiriki aporomo
