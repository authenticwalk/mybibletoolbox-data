  kxv-kxv: ଏ଼ଦାଆଁତାକି ଏ଼ୱାସି ଜୀହୁଦି ଲ଼କୁତି କୁଟମି ଇଲୁତା ଜୀହୁଦି ଲ଼କୁତଲେ ମାହାପୂରୁଇଁ ନାମାମାନି
    ଜୀହୁଦିଆ଼ଆତି ଲ଼କୁତଲେ ଈ କାତା ବାରେଦିନା ୱେ଼କ୍‌ହେସି । ଗା଼ଡ଼ାତି ଜିରୁ ଗା଼ଟାତା ହାଜି ୱା଼ହିମାନି
