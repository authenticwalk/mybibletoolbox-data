  san-BEN: ততঃ স ভজনভৱনে যান্ যিহূদীযান্ ভক্তলোকাংশ্চ হট্টে চ যান্ অপশ্যৎ তৈঃ সহ প্রতিদিনং
    ৱিচারিতৱান্|
  tdx-tdx: Aa le nitaroñe lomoñandro amo Jiosio naho amo mpañeveñe aman’ Añahareo
