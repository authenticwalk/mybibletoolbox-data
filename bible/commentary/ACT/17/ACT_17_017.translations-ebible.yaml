  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ e Yu kaluwa꞉lo꞉ tolo꞉ wida꞉sen aya ha꞉na꞉sa꞉ga꞉, Yu kaluwo꞉lo꞉
