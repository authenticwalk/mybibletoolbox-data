  isn-isn: Itigwa akitambulya mu itekeelo ni Ayahudi awo nai amukiye Itunda nu ku
    awo ihi nai utankanile ni enso kila luhiku mi soko.
  eng-PEV: So he went to the Jewish meeting house a lot, and he talked with the people
    there about Jesus. Some of those people were Jews, and some of them were Greeks
    that believed in God. And every day Paul went to the place in the middle of the
    city, where there were a lot of people, and he talked about Jesus to the people
    that he met there.
  ilo-ULB: Isu a nakiinnadal isuna kadagiti Judio idiay sinagoga ken kadagiti nagdaydayaw
    iti Dios ken kasta met kadagiti masalsalawna iti pagtagilakuan iti tunggal aldaw.
  pir-NT: Sa bʉjʉa witiro judio masa buheri wʉhʉpʉ judio masa mehna yahuducuahye.
