  aso-aso: Mulunouꞌ oloꞌ lavo Zuda veti monoꞌ numunguꞌ dizo Zuda vesi idoꞌ heta atoꞌ
    ve Oꞌmoso opoꞌni li gelekeleꞌ i-di minaaꞌ ave nesi aꞌmine mulunouꞌ oloꞌ lineꞌ
    initekumuꞌ nene li voleloꞌ meloꞌ igaꞌ aniꞌ. Neꞌmine igi gamene gamene do geseꞌ
