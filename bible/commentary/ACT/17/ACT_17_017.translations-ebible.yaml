  taj-taj: थेतबासेलमा थेसे यहूदीगदे ह्रुप तबा दिमरी परमेश्‍वरदा तेन्‍बा म्‍हिगदे,
    यहूदीगदेदेन छ्‌याम ओच्‍छे बजाररी स्‍याप्‍बा म्‍हिगदेदेन छ्‌याम धिन धिननोन ङ्‌योइबा
    छार्बा लमुबा।
  avt-avt: Hɨram mepu wit kɨr eik, te hɨrak ken wɨnak kerek mɨt ne weiwɨk me Isrel
    hɨr netike mɨt ne Grik hɨr newenɨpi God, hɨrak ketikerei newepnak natɨpan me hɨm
