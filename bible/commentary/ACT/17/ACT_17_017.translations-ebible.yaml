    wi chuka' nberubana' ronojel ri nic'aj chic k'ij quiq'ui ri ye'apon pa c'aybel.
  ebk-ebk: Isunga inmuy hiya as nan senagoga ay nakeap-apat as nan chiyuycha Judio
