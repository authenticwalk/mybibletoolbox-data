    uno eꞌa maketileꞌmo maiꞌnaya vayaꞌaifeꞌmo hapa paiꞌnigeꞌa agaeꞌeꞌmo magokepi maiꞌneꞌa
    ge huge afige huꞌa maiꞌnae.
  kmk-kmk: Isunga ummoy sit sinagoga nakabagbagbaga kan nantudtudu utdat Judio kan
    bokona Judio un mandaydayaw kan Apudyus. Kaaḻgaw-aḻgaw pay un umoy sit palasaan
    un nakabagbagbaga kan nantudtudu utdat tagu’n naiyaspuḻ un nangoy sidi un mamiya’n
    mandongoḻ.
  cao-NT: Jasca, jodioba catiti xobó tsi quiha ja chaninaniquë, toá ca jodiobo, Dios
    qui aracascanai ca carayanabo, tihi cabo ya. Jasca, plazá ca nohiria bo ya ja
    chaninaniquë Jesu yoati na.
  bbr-bbr: '@see-verse:ACT.017.016'
  inb-inb: Judiu­kuna tanda­ri­diru wasima iai­kus­paka, judiu­kuna­wa i Taita Dius­wa
    iuiag mana judíu kag­kuna­wa pari­juma Jesus­manda sin­chi rima­na­kurka. Chasa­lla­ta
    atun kalli­nigta sug­kuna­wapas tukui puncha rima­na­kurka.
  hrv-hrv: Međutim raspravljaše u sinagogi sa Židovima i bogobojaznima, a na trgu
    svaki dan s onima koji bi se ondje zatekli.
  box-NT: O wee wã̀aní lè ɓa *zúifùwa làa bìa yínɔń ɓa *zúifùwa na wee
    ɓùaaní le Dónbeenì na ó o wee yí ɓa kàránló zĩi yi. Làa wizooní ká
    a wee wã̀aní lè ɓa nùpua na ó o wee yí ɓa fèmínló lahó yi.
  ote-NT: Hangue bi zofo ya xodyo ja yá nija̱, ne núꞌʉ maꞌra mi xøcambeni Ajua̱ de
    guehni. Ne hyastho mi ꞌyoni ja ra tai mi zofo ya ja̱ꞌi.
  wnu-wnu: Eng gab ne Yuda Qenut igau munai mor end isub Yuda ne Grik munon qei Yuda
    qomon taut igour eng nob qamb ne maket ginam end is munon ar end igour eng wurinob
    qamb ende at igoai.
  zam-NT: Por cona, mdoodi's no Pab mèn co' nac mèn nación Israel le'n sinagog mèna.
    No ndyoodi's no Pab mèn co' ndyub xib no co' ncòo' yéc loo Diox. No atate huiz
    ndryo' Pab par ndyoodi's no Pab mèn loo xbi', mèn co' nzyál' Pab par neda.
  zyp-NT: Macawtaco, ningtating tah synagog letah Juda cawngsaw le Khazing a cizawpaw
    Grik cawngsaw sahlo khatah le chodo tlang letah aa ungpaw cawngsaw sahlo khatah
    reipasenah a hnui tei.
  sey-NT: Ja̱je paꞌina, Israel pa̱i tsiꞌsi huëꞌena cacaquë Israel pa̱i ja̱ꞌre cuiꞌne
    Maijaꞌquëre se̱cohuaꞌi ja̱ꞌre co̱ni capi. Caquë cuiꞌne siꞌa muꞌseñapi huero hue̱ꞌñana
    tsiꞌsisicohuaꞌireje̱ yëhuoquë capi.
  nvm-nvm: Ijefuon fu va e Jiusbuon ar bu afuime vuak kuaivo ijia arume e Jius bakin
    iji abevo e Jius iji bu God ma vierafejo iji vuak gigikin kuardiain. Regavo tavan
    uruvana fu va ai makaf iji e bu bienamime vuak kuaivo ijia e iji bu ijia roko
    ijiena vuak kuaimoin.
  mps-mps: Tama tibaso, Juda dabego bomo yai po ola mabo po mibo be tomode agai te
    Juda dabebolo umabo po ola mani, te Juda hani isąwai bidi dabebolo me, augwaligo
    Godibolo lotu po wabo da. Te maketde Pol agai te maketba asobo we bidibolo sesemane
    sogo po ola mani. Agai homugo augwaligo Jisasgo po wali pomai hagede, te po bomo
    eyu ola mani.
  pab-NT: Hatyo hiyeta xane judeunae xahohisakoatyakala hanako hoka iraeta hatyo tahi
    akiti judeunae, majudeuneharenae Enore koamaniya tyaoniterenae hiye. Exahe ferakiti
    nihatyaka xane iraeta wetekokoa nali tyaoniterenae kakoa.
  llg-llg: Tehuu nai ndia hambu hataholi Yahudi hiꞌda, ma hataholi taa Yahudi luma,
    ala hule-haladoi neu Manetualain. Paulus ana maso neni sila uma huhule-haladoin
    ndia neu, fo ala latuka duduꞌak noo sala. Tungga faikꞌ ana pasak neu boe, fo nakokola
    no suꞌdi see fo ana ndia neu.
  kyf-kyf: '''Ɩn Zuifʋ -yɔ -wa ''nɩa Zuifʋ, -wa bʋbɔa -Lagɔ, ''ma ɔ -yɔ wa kpɛlɩa
    -Lagɔgbʋ -gʋ -Lagɔbudu zɔ. ''Ɩn sa zlɩ zlɩa -bhlo, ''sa ɔ gbaa -Lagɔgbʋ ''plɩplɩnya
    -yla -gblɔgblʋ ''wʋ.'
  tpi-tpi: Olsem na em i go long haus lotu bilong ol Juda na em i toktok wantaim ol
    Juda na ol man bilong ol arapela lain i save lotu long God. Na long olgeta de
    em i go long ples bung na i toktok wantaim ol manmeri i kam i stap long dispela
    hap.
  mih-NT: Yucuan cuenda sahan ra vehe ñuhu vatyi cua natuhun ra sihin ñiyɨvɨ hebreo
    ta sihin inga ñiyɨvɨ sino iñi sii Ndyoo. Ta tandɨhɨ quɨvɨ i nacatyi ra sihin ñiyɨvɨ
    i ndyehe ra nuyahvi.
  qvh-NT: '@see-verse:ACT.017.016'
  kms-kms: Pugri bu ni God yumbui nyamb mirang kin baj pe no, di ni wute Juda kin
    di wute Juda segi kin ninge God yumbui nyamb rirang kin God ningg wand simbe nindiny.
    Di nginy manyi manyi ni maket pe no, di ni nuqond sunyi pughe ye pe wute quan
    nganye rikur pe tende no God ningg wand simbe nand.
  agn-agn: Animan don ong simban tang mga Judio, nagigrason tanandia ong nira ig asta
    ong mga rilihiosong belag ta Judio. Maning ka ta si tang bindoat na don ong plasa.
    Kaldaw-kaldaw pagigrason tanandia ong mga taw ang gapaning don.
  nhi-NT: Uan ohcon Pablo itich in teotlanauatilcali omononotzaya iuan judíos uan
    ocsiquin naquin octlacachiuayah Dios, uan noiuqui mostlah omononotzaya iuan naquin
    oahsiah tlahcoyan itich in ueyi altipetl.
  ttc-NT: Tetz nyolin tuq nim tuj te jay nab'il Dios kyuky'i kye aj tijajil Israel
    b'ix kyuky'i kye aj nya'tx aj tijajil Israel aj nkyexjanin Dios, b'ix b'ajq'ij
    tuq nyolin tuj plas kyuky'i kye aj nkye'ok te'e' tuq tzi.
  dan-1931: Derfor talte han i Synagogen med Jøderne og de gudfrygtige og på Torvet
    hver Dag til dem, som han traf på.
  kwj-kwj: Ete wofunu Juta hima kupu lei lotu wo aka ki ri ini Juta hima kupu lenga
    ele Gotri ni akindau hima ba fwelenga ya wu anambwanda. Wondani gisi gisi hima
    waundau apweli ki ri ini ele hima wausiwani wunu ga mwanji ya ri bwanda.
  vie-OVCB: Ông thảo luận với người Do Thái và người Hy Lạp theo đạo Do Thái trong
    hội đường, và những người ông gặp hằng ngày tại trung tâm thành phố.
  kze-kze: Yútaa-kwaasiti mono'-náúmpá'á uména Yútaa-kwaasiye ó'onkaa-kwaasi Áánútuna
    imáyáa mósá márówaiye usimátimena Áánútuna áséi-kwasai usimátimena aasiyaasi-táwai
    mindáókona marupá'á máyón-kwaasi Áánútun-aai simátíma'maena iyúwasa
  mpj-mpj: Palunyajanu Juwuku jaajikutu yanu-jananya wangkapayi. Nintilpayi-jananya
    Jiijajmili wangka, Juwukajangkakamu Juwuparnikajangka, kaya marlaku japilpayi.
    Jiiya Juwuparnikajaya Mamakuraya walyja nyinapayi. Tawunja kutungkalurrju-jananya
    wajalpayi, Jiijajmili wangka. Puulju-jananya nyurilu wajalpayi, jampaya jiiwana
    karrujunkupayi, karlkiluraya japilpayi.
  lbk-lbk: Siya chi ya ket nakisodsochok is kasinagoga isnan Judio ya Gentil ay enchad-ayaw
    ken Apo Dios. Siya kayet akhes chi nan winakas ay inang-angnena is kamarkitan
    isnan olay sino ay wad-ay ischi.
  mto-NT: Je̱ꞌe̱ ka̱jx tseꞌe du̱ma̱a̱tnakyo̱jtsvintso̱o̱jvjidi je̱p tsaptu̱jkp je̱
    israeejlit jáyuda je̱ts pa̱n pa̱n jatyeꞌe ka je̱ꞌe̱pta juuꞌ veꞌe je̱ Nteꞌyam du̱vinjaꞌvidup
    du̱vintsa̱ꞌkidup; jó̱vum xa̱a̱j tseꞌe du̱ma̱a̱tnakyo̱jtsvintso̱o̱jvju̱duva je̱m
    maaꞌy jo̱o̱tm pa̱n pa̱n jatyeꞌe je̱m veꞌnidup.
  bzh-bzh: Lob loḳ ya dub-supinsën-yi belosho alam Yuda denesap sir raḳ ġaġek.
    Log nevengwënġ ving alam-yu-ngwë sën denejom raḳ ving alam Yuda lo ving. Log
    neya telig yoh vu buk menenër ġaġek vu alam pin sën yam denedo lo.
  guj-2017: તે માટે તે ભક્તિસ્થાનમાં યહૂદીઓ તથા ધાર્મિક પુરુષો સાથે, ચોકમાં જેઓ તેને
    મળતા તેઓની સાથે નિત્ય વાદવિવાદ કરતો હતો.
  jvn-NT: Nang sinaguk rasul Paulus omong-omongan karo wong Ju lan wong-wong sing
    dudu Ju, nanging mèlu agama Ju. Saben dina dèkné ya ngono kuwi nang lataré pasar,
    karo sapa waé sing liwat kono.
  byr-byr: Sarevɨdaaꞌnyɨ Kwazaakegaaꞌ Juyaraavɨre lotuangevɨ wɨlɨna kyaꞌ Juyarajɨ
    Menyara Gotɨyarɨ dadɨvɨsarajɨ Polɨjɨ dɨnyɨna yeꞌ. Dɨnyɨna yesaꞌ yɨrɨka yuyagaaꞌ
    aꞌmwera yɨkabadɨvɨsabanna aꞌmwe pwara bɨna kyeꞌ Polɨjɨ dɨnyɨna yeꞌ.
  ian-ian: Pol miwa yiga Juda yisolaa ngambula ngaymba wan nyaangɨt ngambundɨ. Juda
    kat God kat yelavɨpmat wan ngay yisolaa la Juda kat God kat yelavɨpmat wan ngay
    yisolaa la Juda ana ndi ndi kat Pol ngambundɨ. Nɨndɨ ngepmamba ngepma nɨmba yisolaa
    la kavamba wan nyaangɨt laataa ngambundɨ.
  hun-hun: Vitatkozott a zsinagógában a zsidókkal, az istenfélő emberekkel, és a piacon
    minden nap, azokkal, akikkel találkozott.
  mcf-NT: Adec unësquio yec Nuquin Papan chiaid chuibante shubu yacno nidshun Esuquidistu
    tantiamenuen Nuquin Papan chiampid Pabadon chuibampanëdash. Adembidi anocquidon
    piucquid bednuen aton na sambanshun ismiacno nidshun adomboembidi Pabadon chuibanoapanëdash.
    Isadaidbobëd onquequin Esuquidistu Pabadon chuipanëdash. Adembidi isadaidpembobëd
    onquequin Esuquidistu chuioapanëdash.
  kjs-kjs: Go pumare nipumi Juda alinuna lotu ada-para piri enaalinu-para ruru rado
    Gote-na bi minasaaeme enaalinu raapu yada loro pirisimi. Go puma nipumi maket
    su-para piruma pora pamuala-ae enaalinu page agale lakalisa.
  mni-mni: Maram aduna mahakna synagogue-ta Jihudisingga amasung Tengban Mapubu kina
    chatchaba Jihudi nattabasingga khanna neinarammi aduga numit khudinggi keithelda
    lakpa misinggasu neinaminarami.
  yad-NT: Ramuni̱tiy saniquetta̱da Pávururiy Judíyuveda ravimu ju̱tye̱ryanijyo, jivyetya
    jarye jiryatiy riñi tuva̱chu simu Ju̱denu. Ti̱ta̱ju̱ rundamu saniquettanu̱yada
    riy jasiy vichavay, jmyichara ta̱ryu̱tyajomu.
  mxb-NT: Sa̱ꞌá ño̱ó ni̱ saꞌa̱n na̱ veꞌe noo̱ nátaka na̱ Israel ndéi ñoo ñoó, ta ni̱
    nda̱tóꞌón ná xíꞌín na̱ Israel, xíꞌín dao ka̱ ña̱yuu ndáño̱ꞌo Ndios ta̱kí. Ta ndidaá
    kuu̱ ni̱ kaꞌa̱n na̱ xíꞌín ña̱yuu xíonoo noo̱ yáꞌi ñoó saꞌa̱ Jesús.
  pon-2006A: Eri, nan sinakokeo e ahpw akupwung ong mehn Suhs akan oh mehn liki kan
    me kin kaudokiong Koht. Oh pil nan wasahn kapokon akan rahn koaros, e kin akupwung
    ong aramas akan me kin kohdo wasao.
  maq-NT: Vëhë xi Pablo ne, cachja me cojo xuta tjë rë Israel cojo xutaxín xi faharcun
    rë Nina ngajan yungun. Hane ngajan ndetsin ne, nchunchujun ni cachja sa me cojo
    xuta xi fehe jan.
  hto-hto: Mei jira llófueriracomo judíuaɨri úrite; daje izói jɨáɨe Juzíñamuimo jaɨnáiacadɨnori.
    Nágarui jofue gaɨrírabɨrɨmo itɨ́nuiaɨmo llote.
  por-BRBSL: Assim, ele raciocinava na sinagoga com os judeus e as pessoas devotas,
    e no mercado todos os dias com aqueles que o encontravam.
  ces-NKB: Rozmlouval tedy každý den s Židy a pobožnými [lidmi] v synagoze i s těmi,
    které potkal na tržišti.
  cui-cui: Daxota Pablo tsipaeba Nacom Pejume Diwesi judiomonaetha judiomonae pia
    penacaetutsi botha tatsi. Mataʉtano baxotano tsipaeba pomonae bequein jopa judiomonae
    naexanaeyo, barapomonae Nacom wʉnae jaintatsi. Barichi daxita matacabi pomonae
    Pablo caxibeiba pomonae nacaetuteiba tomara pin panatha barapomonaethano Pablo
    cuidubeiba Nacom Pejume Diwesi.
  boj-2014: Deqa a bati gaigai Juda naŋgo Qotei tal miligiq giloqnsiqa Juda naŋgi
    ti Grik naŋgi Qotei qa louoqneb qaji naŋgi ti Yesus aqa anjam plaltosiq minjroqnej.
    Atens naŋgo koro sawaq di dego a bati gaigai tigeloqnsiqa tamo uŋgasari naŋgi
    Yesus aqa anjam plaltosiq minjroqnej.
  eng-OEBUS: So he argued in the synagogue with the Jews and with those who joined
    in their worship, as well as daily in the public Square with those who happened
    to be there.
  eri-eri: Onou waha bona no Juda nebere bori mata langa goidu, nere Juda bagu fai
    fereha bagu nere Itou unyi isou gane waha beele lenigai. Onodu fati oruwanga no
    komowou haumu langa goidu bona, fai-aita bagu haumu waha langa maidu yafa ganenga
    beele lenigigai.
  aly-aly: Alakenh-anyem ra tyaty-itwek Jew akngerr-itwek angkerrenh Greece-areny-rnem-itwek,
    rernemarl Akngey innga arraty iterl-arenh. Arlta arrpanenhel apmer-areny-rnem-itwek
    angkerrenh, tawen ampep-itwek.
  wiu-wiu: Tepe we tokale mekome tokome eya taneya. Yu yenane losu yapu pokome kakome
    Yu yene-palaka Akolalike nate wene pia lukoa meane pa yene-palaka agale topo takoa
    okala taneya. Makesikeka ta pataka abuna pokome ali atoa kotua enekome agale topo
    takoa oa kakeneya.
  swe-swe: Paulus samtalade därför (förde en dialog) med judarna i synagogan och med
    dem som vördade Gud, och dessutom varje dag på marknadsplatsen (torget, grekiska
    ”agora”) med dem som han träffade där. [Detta är första gången Paulus undervisar
    offentligt, utanför synagogan.]
  cth-cth: Hatdawkvah ahni teh sinakok dawk Judahnaw hoi Cathut ka bawk e taminaw
    hoi a kâdei awh teh, anhla yonae koehai a kâdeikhai.
  mti-mti: Meoya Poru me sinagogu danave Ju igiyawa ge God waiya emewa gaibu gae garawa
    aya. Sira kum evedni gwiruwaremewa arawa apa asime iyayapan wakeemewa gaibu gae
    garawa aya.
  pad-NT: Oniania, Paulo va'ora vara ni'abakhiaha adani judeus kaija'ari Deu-ra vara
    vani'avini kagorania vajoroniki. Va'ora vara ni'aha adani jaboni judeus kaija'ari
    vihiriki Deu-ra vakanamasiviki. Mahi hahavi pavakarihi ibavinia okha'aha ada Paulo.
    Va'ora vara ni'a'aha adani vaadaha'imajaniki.
  twi-twi: Enti na ɔne Yudafo ne amanamanmufo a wɔsom Onyankopɔn no taa hyia wɔ hyiadan
    mu ma ɔkyerɛkyerɛ wɔn Onyankopɔn asɛm. Saa ara nso na daa na ɔne nkurɔfo gye akyinnye
    wɔ aguabɔbea ara ne no.
  hlt-hlt: Te dongah tunim kah Judah rhoek nen khaw, aka bawk rhoek nen khaw, hnin
    takuem kah hnoyoih hmuen ah a hmuh rhoek taengah khaw a thuingong uh.
  tbz-SIM: Kòò nnɑ́ɑ́nnɛ̀ Sifubɛ nɛ̀ bɛ̀ɛ̀ í tú Sifubɛ kɛ tũ nSifubɛ kó kuwedɔuncɛ
    titííntouti miɛkɛ, yɛwe yɛmɔu kɛ nnɑ́ɑ́nnɛ̀ ò mɑunɛ̀ bɛ̀.
  san-GUJ: તતઃ સ ભજનભવને યાન્ યિહૂદીયાન્ ભક્તલોકાંશ્ચ હટ્ટે ચ યાન્ અપશ્યત્ તૈઃ સહ
    પ્રતિદિનં વિચારિતવાન્|
  amx-amx: Lakenheng rang church-warn alhetjart, tjerrtj Jew mapel-ayeng angkerretjeh,
    Greece-areny irlpareth mapel-ayeng thwen, inarl Altjerr renh arratj iterl-arek.
    Rang kweteth mer-areny mapel-ayeng angkerretjart town mpwep kwerel. Keth nyentel
    shop angerretj anek, kwer-warn inarl arraw-irretjart angkerretjeh-arlk.
  ake-NT: Esuwerʉ amʉ' usenupato' iwʉ' tau, Esuwerʉ amʉ' mɨrɨ awonsi'kɨ Esuwerʉ amʉ'
    pen Papa namanin nan pokon pe usauro'nɨ pɨ' iyesi'pʉ, mɨrɨ awonsi'kɨ kʉrʉpo'po
    pɨ' e'nɨto' yau rɨ nɨrɨ, mɨrɨ ya' tʉutɨpɨ'san pokon pe wʉi kaisa rɨ.
  qvn-NT: Chay shuyar Pabloga Israel castacuna gotucarcänan wayichrümi Israel castacunawan,
    jinaman Diosta manchacug runacunawan rimapäcura Jesuspita. Nätan chay marcapa
    pläzanman aywarcursi chaychru lapan gotucag runacunawanmi Jesuspita rimapäcura
    waran waran.
  tku-NT: Lakalī lakalī ixcātā'lāhuanimā'lh nac templo israelitas ē tī ixtalakachi'xcuhuī'
    Dios. Lakalī lakalī ixcātā'lāhuani nac lītamāuj tī ixtachā'n a'ntza'.
  bjk-bjk: Io, ma nang kölöme xö gunon ne sineseng köbo Judeia ine ixo tengen ödöxömen
    abo Judeia arixe mabo Grik nang tobo lolotu re God. Ma xöbo bungbung kirip kö
    xönö möxö misik, ma ixobo rengrenge rö idi nang toxobo önan ot ma toxobo xisixis
    singan ee.
  msy-2020: Egha a bizir kam bagha God ko mɨgeir dɨpenibar aven a Judaba ko Grighɨn
    Godɨn atiatia itir gumazamiziba sara mɨgei. Egha uaghan bizibagh ivezir danganimɨn
    zurara gumazir pura iza otivibav gei.
  bpr-bpr: Taman, too kenen stulen di dad Dyu na di dad to ise Dyu gal mangamfù di
    Dwata déé di gumnè gustifun, na lê man di dad to gal magu di gumfayahan kat du.
  rmy-VLAKH: Вов дэлас дума андэ синагога лэ иудеёнца и колэнца, савэ тэлёнас лэ Дэвлэсти,
    ай кадя ж кажно дес пэ тарго колэнца, ко авэлас кордэ.
