    o gywii bamo̱ ne̱ ɔ to̱ mfe̱ŋ‑ɔ.
  cni-NT: 'Aisati anta Atenashiqui oshequi yoamejeitiri joriopee aisati caari joriotatsi:
    yora quemisantajeitiriri Tasorentsi. Oshequi yoametavacaajeitaca. Aisati iquempetacaapinitacari
    maaroni atiri anta nampitsiqui nianqui.'
  eng-WMB: So he reasoned in the synagogue with the Jews and the devout persons, and
    in the marketplace every day with those who met him.
  zaw-NT: Ni'c neṉ xquidooreni gudiḻdiidx Pabl rexpejṉ Israel näjza rebeṉzijt ni rajṉ
    Dios si'c rajṉ rexpejṉ Israelni. Guixe-guixee gudiḻdiidxni chutis bejṉ ni ṟe'
    lo guii.
  san-MAL: തതഃ സ ഭജനഭവനേ യാൻ യിഹൂദീയാൻ ഭക്തലോകാംശ്ച ഹട്ടേ ച യാൻ അപശ്യത് തൈഃ സഹ പ്രതിദിനം
    വിചാരിതവാൻ|
  tam-TCV: எனவே அவன் ஜெப ஆலயத்திலுள்ள யூதர்களுடனும், இறைவனுக்குப் பயந்து நடந்த கிரேக்கருடனும்
    விவாதித்தான். அத்துடன் ஒவ்வொரு நாளும் சந்தைகூடும் இடத்தில் அங்கு வருகிறவர்களுடன்
    விவாதித்தான்.
  mit-NT: '@see-verse:ACT.017.016'
  ceb-ULB: Busa nangatarongan siya didto sa sinagoga uban sa mga Judio ug kadtong
    mga misimba sa Dios ug ang uban usab nga iyang nahimamat kada adlaw didto sa merkado.
  ces-LB: Den co den hovořil s židy a bohabojnými Řeky v synagoze, ale vycházel i
    na náměstí a mluvil ke všem, kdo mu byli ochotni naslouchat.
  mkn-mkn: Ma di situ ada barapa orang Yahudi, deng barapa orang bukan Yahudi yang
    suka sambayang sang Tuhan Allah. Paulus maso pi dong pung ruma sambayang, ais
    batukar pikiran deng dong. Saban hari, dia ju pi pasar ko baꞌomong deng sapa sa
    yang datang di situ.
  nce-nce: Këme nëgeme bu Israelbë afenëbonibë lotu lowa tëkaklu. Na bu Israelbë afenëbonina
    na Israelbë afenëboni mëtabëya jwa mëglabë enënena, Gotome kë lotu mëglekefëtlabëme,
    gëgali hihijika mëtlekefëya. Na iniwa olëna bu ho kë mëta loko mëglelëkefëyabë
    life elëme tujukëfetëme. Na kë mëta kë tafa mëtlabë onehome gëgali tlelëkefëme.
  pol-UBG: Rozprawiał więc w synagodze z Żydami i ludźmi pobożnymi oraz codziennie
    na rynku ze wszystkimi, których spotkał.
  qxh-NT: Chaymi shuntacäna wasićhu Israelcunawanpis, Tayta Diosninchita manchapacuj
    jäpa runacunawanpis tapunacuj. Läsaćhüpis waran-waran tincushan runata tantiyachij.
  nwi-nwi: Ror pən, in rɨmavən ye nəkwai nimə kape nofugɨnien kape nəmə Isrel, kɨni
    iriə nəmə Isrel, mɨne nəmə Gris yamə mɨne kamhasiai Kughen, khani mɨn nəgkiarien
    rɨpsaah. Kɨni nɨpɨg mɨnə fam, Pol ramvən mɨn ye kwənmhaan kape maket, maməgkiar
    kɨmi narmamə kasəkwətə aikɨn.
  kmo-kmo: Worek, Ju ma yechi lotu akak ichi Ju ma yen God riiti hin habatar akar
    biish ma yenya maji awasen awasen batar. Rii akama awaba eemek ichi yatar ma yenya
    awasen awasen batar.
  agr-agr: Nuniau asamtai jega judío aidau ijuntaiya nui wayaa judío aidaujai kuashat
    tudayu, tikich Apajuin umijuidaujaishkam, nuniak kashí kashinig yaakta ejapeen
    aents tuwakbaunmash dutiksag tudayu.
  kyc-kyc: Suu pyapala yuu yangeyamo yaka lao sinakoke anda dokona papala Juu wambupi
    rara wakale Anatu suu pyao kareyami dupwape pipya pii lao kareya. Dee yuu lapo
    nenge ropo pingi kamapi dokona papala wambu epo kareyami dupwa pii kinyi lalyamo
    lao sinya lao poraiyuo lamaipa piya.
  urd-GVU: وہ یہودی عبادت خانے میں جا کر یہودیوں اور خدا ترس غیریہودیوں سے بحث کرنے
    لگا۔ ساتھ ساتھ وہ روزانہ چوک میں بھی جا کر وہاں پر موجود لوگوں سے گفتگو کرتا رہا۔
  yre-NT: -Yee "wɛan Pɔl 'wɩ tin 'ba Zuif 'nɔn 'lee minnun nɛn o 'yra -tɛa Bali man
    bɛ -wlɛ cin yɩ 'kuin, ɛn minnun nɛn e bɔa "o man -guada tʋ pɛɛnɔn man bɛ, e 'wɩ
    tin 'ba "nyian -wlɛ.
  fuh-BKF: Ɗum waɗi de o haaldi e Alhuudiyankooɓe e rewooɓe Laamɗo wonɓe ley waajordu
    nduun. Nyannde fuu imo haalda e yimɓe wuro ngoon taliyaare to ɓe kawritata toon.
  arl-NT: Pabloori Jesujiniji Judiocuaca poojotaquiaari nojori rerejonuujua tiajinia,
    noo pojori taucuacajuhuaj, canapuete Pueyaso tojitiajaca quiquiaaricuajani. Naajuhuaj,
    Pabloori cuno tiaca jiuujiajinia pueya cajitiucuara curotasanojinia pohuataquiaari
    Jesujiniji cuniqui quiniaa niquiara.
  ziw-ziw: Ivyo niyo alafya na Wayahudi mwe zinyumba zo kuvikila na sawo Wayahudi
    wakuvika kwa Chohile, namwo lumpe chila zuwa mwa wantu woseni wakujinka mjihi.
  grc-TR: Διελέγετο μὲν οὖν ἐν τῇ συναγωγῇ τοῖς Ἰουδαίοις καὶ τοῖς σεβομένοις, καὶ
    ἐν τῇ ἀγορᾷ κατὰ πᾶσαν ἡμέραν πρὸς τοὺς παρατυγχάνοντας.
  nag-nag: Titia tai mondoli te jai kene Yehudi aru hosa Isor ke aradhana kora manu
    khan logote kotha korise, aru hodai tai jitia bajar te jai ta te bhi manu lok
    paile etu laga kotha kori thakise.
  eng-OEBCW: So he argued in the synagogue with the Jews and with those who joined
    in their worship, as well as daily in the public Square with those who happened
    to be there.
  knj-NT: Catu' jix octoj yul snail sculto eb yet Israelal. Jix c'oli yalon el tet
    eb Israel tu', c'al yetoj tet eb chi yi' ey sba tet Dios yetoj. Catu' jun jun
    c'al c'u, jix bet yalon el snan xol ánima bey txombal.
  deu-1912: Und er redete zu den Juden und Gottesfürchtigen in der Schule, auch auf
    dem Markte alle Tage zu denen, die sich herzufanden.
  san-PUN: ਤਤਃ ਸ ਭਜਨਭਵਨੇ ਯਾਨ੍ ਯਿਹੂਦੀਯਾਨ੍ ਭਕ੍ਤਲੋਕਾਂਸ਼੍ਚ ਹੱਟੇ ਚ ਯਾਨ੍ ਅਪਸ਼੍ਯਤ੍ ਤੈਃ ਸਹ ਪ੍ਰਤਿਦਿਨੰ
    ਵਿਚਾਰਿਤਵਾਨ੍|
  nob-LB: Som vanlig besøkte han synagogen og talte til jødene, og de grekerne som
    tilba Israels Gud. Dessuten talte han hver dag på torget til alle som tilfeldigvis
    var der.
  ntj-ntj: Palunyalu Tjiyuku-tjanampa tjurrtjungka tjarrpangu wangkarranytja Tjiyu
    pirningka puru Tjiyu wiya pirni nyarra Mama Kuurrnga-ya wanalpayingka. Palunyalu
    yilkakutarrartu tjirntu kutjupa tjirntu nyinarra wangkarranytja yarnangu-ya pitjala
    lurrtjurringkulanyangka.
  sxb-NT: Ekio kiagera Paulo agia mu esinagoogi kandi agerera Awayaudi na awatari
    Awayaudi awaasawanga Katonda kiomo Katonda aagala. Owuire ki owuire, yagianga
    mu olwanyi olwa omugizi okulanzizia awantu awaawanga ao amangʼana aga Katonda.
  nhu-NT: Ɛ wvú mum gɛn yew bunle Bojuu le, jeme bô bó noo bonyii bò to yaa nu kɛ
    Bojuu bò to bunlee tɛn Nyo' dvú. Ɛ wvú bvuu no jemyi tɛn ɛdiuw ɛcii ya le bô bonyii
    bò to ké nɛ to fó.
  row-row: Sia naa, hambu atahori Yahudi hira, ma atahori nda Yahudi ra sa hira mana
    hii hule-oꞌe neu Lamatualain. Paulus masoꞌ nisiꞌ ume hule-oꞌe nara, de esa fee
    esa dudꞌuꞌat. Tungga fai, ana o nisiꞌ mamana neseo-nehasaꞌ fo ola-olaꞌ no sudꞌiꞌ
    a se.
  msy-msy: Egha a bizir kam bagha God ko mɨgeir dɨpenibar aven a Judaba ko Grighɨn
    Godɨn atiatia itir gumaziba sara mɨgei. Egha uaghan bizibagh ivezir danganimɨn
    zurara gumazir pura iza otivibav gei.
  agg-agg: Ranɨyu Por ai Suda-yafe rotu worambe Grikɨhündɨ bɨdɨfɨrɨ asu Suda bɨdɨfɨrɨ
    anɨhondümbo Godɨmbo hohoanɨmoyomo-rundeimbɨ ahamumbo wataporɨmbo-marapurɨ. Ranɨyu
    muŋguambo si maho ra nɨmorehɨ nindowenihɨ maketambe gugureyahi nɨmareiane, hu
    ai-babɨdɨ nɨmarümbo wataporɨyu marandɨ.
  ptp-ptp: Mêgem Pol la vac xumac lɨlo wê he Yuda vông ge dɨ he Yuda hɨxôn tɨbii ba
    wê vông i vin Anutu ge, he Pol nêlma lec xolac. Dɨ buc vɨhati Pol la nêl kɨyang
    vô xomxo wê kɨtucma mɨ dô lec wetôv ge.
  nak-nak: Eia goio hilotia mai ele, te la haroharo tomi eia goilo te la luma la lotu
    tegite Iuda, eia vikara vikapopo legite Iuda me egiteu la valalua logala tai ale
    lotu tavu La Tahalo Uru. Eia goio magiri tai te la tia la mautu, eia vikara vikapopo
    legiteu la valalua.
  lbb-lbb: Pa i warwara ting na rumai lotu taum ana tarai Juda, pa dingla na tarai
    masik otleng ning la lotu tetek e God. Pa ana pukakiarla rop i warwara otleng
    tanla ning la arsongo ting na tinine hanua.
  kan-2017: ಆದುದರಿಂದ ಅವನು ಸಭಾಮಂದಿರದಲ್ಲಿ ಯೆಹೂದ್ಯರ ಮತ್ತು ಯೆಹೂದ್ಯ ಮತಾವಲಂಬಿಗಳೊಂದಿಗೆ ಮತ್ತು
    ಪ್ರತಿದಿನ ಪೇಟೆಯಲ್ಲಿ ಕಂಡುಬಂದವರ ಸಂಗಡಲೂ ಚರ್ಚಿಸಿದನು.
  cso-NT: Jmɨ́¹jáun² ca³ma³qui³ ma³jéinh³ tsú² jáɨ¹³ quionh³ tsá² tiáunh¹ cuáh³² quioh²¹
    tsá² judíos, jɨ³ *tsá²cá²jo²¹ nɨ́² siáh³, tsá² má²ca³hín¹³ jë¹ tsá² judíos. Hi³
    cun³ tsa³háu² siáh³ ca³liéinh³² tsú² tsá² ñi³táunh¹ ja¹ hmah²¹.
  ena-ena: Lɨdaci Isɨlaelɨ hɨdɨlɨ agɨladɨ aŋam ulaŋ heŋ uu Isɨlaelɨ hɨdɨlɨ agɨlaŋ
    hula hɨbɨŋ hɨbɨŋ sulasula igahɨlavɨhadami. Hɨdɨlɨ mu mu Asɨ dɨ sɨhɨ iahavɨhadami
    agɨlaŋ hula avi hɨbɨŋ hɨbɨŋ sulasula igahɨlavɨhadami. Uaiaŋ pabiŋ pabiŋ hɨvɨ nɨbu
