  bdd-bdd: Ta Paulo ꞌidi lotapwalolo ꞌoina ꞌiluhuwa, gidemusa tupwa mabwaiyana ꞌoidiya
    ꞌipaipaihowa ꞌesa, ma nobwa Sabati ꞌetoi ꞌoidiya Buki Heꞌasisi ꞌoinega ꞌiheꞌiheꞌita
    ma baꞌidanao siheheꞌoheꞌohe,
  cbt-NTPO: Inachintërin nichinapon chachin cara chinoto tahuëri inaquë Paono Yosë
    quiricanën a'chinin.
  rmy-SERVI: Павло, сар лэстэ сля прылито, джиля дэ синагога и котэ трин субботы дэдумэлас
    иудеенца пала Лила.
  srn-NT: Dan soleki fa Paulus ben gwenti, a go ini a kerki èn dri sabadei baka makandra
    a gi den leri kmopo fu a Santa Buku.
  cta-NT: biꞌ chaꞌ ndyaa Pablo neꞌ laa biꞌ ñiꞌya̱ nu ndyaꞌa̱ yu neꞌ laa jiꞌi̱ nguꞌ
    judío lcaa quichi̱. Tsa̱ nu ndiꞌi̱ cñaꞌ nguꞌ judío ndyuꞌu tiꞌi̱ nguꞌ quichi̱ neꞌ
    laa, loꞌo juaꞌa̱ ndyatí̱ Pablo ndyaa yu neꞌ laa tsa̱ biꞌ. Cua ndyaa sna semana
    nchcuiꞌ yu loꞌo nguꞌ ca biꞌ;
  bqc-SIM: Ɔ̃ Pↄlu gɛ̃̀ lousisikpɛu lá ìↄ kɛwa, à waasokɛ̀nɛ́ yã́ pↄ́ kɛ̃a Luayãtaalau
    musu kã́mabogↄↄ là àaↄ̃.
  tcz-CHONGTHU: Chuin abolngai bang in Paul chu Judah te kikhopna in'ah cholngah nikho
    thum kijom in achen Pathen lekhabu a pansan miho chu akihoulim pijin,
  mar-mar: तेथे पौलाने आपल्या परिपाठाप्रमाणे त्याच्याकडे जाऊन तीन शब्बाथ त्यांच्याबरोबर
    शास्त्रलेखावरून वादविवाद केला.
  snp-snp: Ido Polokafo Yuda mono numugu di-di imo monala ya meleto Sabati foliwa
    kamena tili (3) yalo mono numugu dito wenenaki mau wiyamo ya mono lufuwa yauti
    katoto api gilibami
  isl-isl: Eins og Páll var vanur fór hann í samkomuhúsið til að predika. Þrjá helgidaga
    í röð las hann og skýrði Biblíuna fyrir fólkinu.
  spy-NT: Kwoomchi ꞉icheek Yuutayeek chēē kimii wōlooto ng'ālyoontēētaab Yēyiin kuu
    wōloo kwōōyēytooy kwaak. Kiirwookyinēē biiko *kōōtaab saayeet ām bēsyōōsyēkaab
    *Sabaato sōmōk, kurubta keey āk siruutēkaab Yēyiin.
  xnn-xnn: Tolo ay Sabado ay in-inmey si Pablo isnan sinagoga ay men-isolo isnan kalin
    Apo Dios. Tay nan ogalin Pablo no omey isnan teken ay ili et nan sinagoga nan
    omayana on-ona ay men-isolowan.
  mwe-mwe: A Pauli malinga nkubho gwabho gubhailundile, gubhakungulwishe nabhonji
    ga Majandiko ga Ukonjelo kwa Mobha ga Pumulila gatatu gwangali pumulila.
  tte-tte: Yo Paulo ilau ilusae ali nume tapwalolo mena, besiele ana paisowa dedei
    meuloina kolili. Imiyamiya wiki yaiyona na sabati kaigeda kaigeda Buki Tabu iyasili
    yo iyakayakatai tomo kolili.
  tcs-tcs: So, pasin blo Pol, em i bin go po wosip wea da zuwispreaus. Po tri Zuwis
    Sabatdei em bin go ane em bin tok po ol dem Zuwispipol baut dem wod blo God.
  hlt-THB: A ceh khawi amyihna, Paul taw sinakawk na cet hy, Sabbath thum voei khuiawh
    cekkhqi mi cauk awi ce kqawn uhy,
  soq-soq: Paul me dewawa rua Sabat walamawa natadeawo gagalo duwe odene alene dima
    buka bedewe girumaleno winedia gagalowa ipawaida apana waeuwamodio eteie.
  qub-qub: Pabloga yachacasha carmi sinagogaman aywaran. Quimsa säbadu jamay junaj
    aywarmi Jesuspaj Israelcunawan parlaran.
  att-att: Á naggián ira ta tallu ligguán, á káda Sabadu minay si Pablo ta kapilliá,
    nga kunnay ta kustombare na, á nakiubobuk sù ira tatolay ta meyannung sù dán nga
    netúrâ nga ubobuk ni Namarò.
  bki-bki: ana jibe ka napano Pol jom̃a mila ea vio nonovio napano ban eaio, naio
    jusol nalo na vio nei, jo ban bijalo joomo ea kialo yimo na volkouano nei, ea
    bogoti nalo na volkouano. Ana ea Legiano Lu tolu, naio jom̃a mila jibe na, a mil
    vatelabo bijalo ea vaio napano Iliano Lu jom̃a jiloglogio.
  bqp-bqp: Akũ Pↄlu gɛ̃̀ aduakɛkpɛn lákũ àdigↄ̃ kɛ nà, à waazi kɛ̀ńnɛ yã kũ à
    kɛ̃na Luda yãn musu kámmabogↄrↄ aakↄ̃.
  mcp-mcp: Pwôl mú kə bwəma nə Oyúdɛn bɔɔŋgʉ́ nə́mə́ nda nyə á dʉ bwey sá nə́. Bə́nɔ́ŋ
    bwə́ mú ji mwɔ̂w mə́ Sábaad məlɔ́ɔl, a ŋgə́ lésha nə bwo,
  hat-hat: Jan l' te konn fè a, Pòl antre nan sinagòg la. Pandan twa jou repo li diskite
    ak jwif yo sou sak te ekri nan Liv yo.
  npl-NT: Pablo, ijkó kemi nochipa okichiwaya, oyá kan sinagoga iwa okintlalnamiktiaya
    itech nonteh eyi sábado.
  bgg-bgg: Idang duiine Phaul è Jewthek misiahò hà wuii dun. Thiisa hà de Jewish Thung
    pha Inai uomchiieng rey srane branthek rog yao rai ne
  eng-TCENT: As was his custom, Paul went in to them, and for three Sabbaths he reasoned
    with them from the Scriptures,
  eng-BSB: As was his custom, Paul went into the synagogue, and on three Sabbaths
    he reasoned with them from the Scriptures,
  cpu-NT: Tema iro jametapiintakari Pablo aririka irareetya pashineki nampitsi, ikyaapiintzi
    tsikarika japatotapiinta judío-payeeni, ikinkithatzi. Irootakera jimatapaakeri
    iroñaaka. Ipoña japiitairo pashineki kitaite jimakoryaantaitari, japiitairo eejatzi.
    Ari iñaanaminthatapiintakeriri judío.
  san-ASM: তদা পৌলঃ স্ৱাচাৰানুসাৰেণ তেষাং সমীপং গৎৱা ৱিশ্ৰামৱাৰত্ৰযে তৈঃ সাৰ্দ্ধং
    ধৰ্ম্মপুস্তকীযকথাযা ৱিচাৰং কৃতৱান্|
  tod-tod: É lɛɛni bu, eɠɛʋelei a ɗa kɛɛ la pɔlɔma, dooɠo folo saʋagɔ laawu Pɔle
    ɠɛni liizu, é ɗa ɓɔɛ ti ʋɔ ga GALA sɛʋɛi zu vaiti.
  tac-NT: Páuloka simile alé re'obachi bo'né gompaniero si, bilé rawé sawalachi resíbulichi.
    'Lige alarigá nokame nile alué ralámuli. 'Lige bakiá tarali sawalachi rawé resíbulichi
    simíbame nile alé re'obachi. 'Lige Páulo ra'íchame nile alué ralámuli 'yuga alé
    re'obachi asagá. We'ká e'karúgame ra'íchali a'bopi rukigá machináliga.
  eng-WEBPB: Paul, as was his custom, went in to them; and for three Sabbath days
    reasoned with them from the Scriptures,
  gfk-H: 'Haruat ma no nuna magingin, Pol ga haan uram tano hala na lotu. Aitul a
    bung na Bung na Sinangeh ga harhargau tikai ma ira mataniabar uta ira nianga ta
    Kalou ing di ga pakat. Ma ga hapalainei kaikek ra nianga wara hatutun bia no Mesaia
    na kahai ra ngunngutaan ma na tut hut baal talur ra minaat. Io, ga tangai hoken:
    “Iakan ra Iesu iau hasasei muat tana, ia no Mesaia.”'
  viv-viv: Ada Folo yana dewa tova moyaꞋaina amine sinagogi againe ginauna, ada sabati
    tohiye Yaubada bonana tuwai-moꞋena Veyao Tuwaina ana bukiya hiꞋetoladina-ma againe
    gilumamaledi.
  yao-yao: Ni che Paolo malinga ni masyoŵelo gakwe ŵalumbikene nawo ni kuusyausyana
    nawo nkati Malembelo ga Akunnungu kwa moŵa gatatu ga Lyuŵa lya Kupumulila.
  tgp-tgp: Ale usuri na posin Paul, mo lo matavuhi peresira mata Sabbath mo tolu,
    ale mo lo vereuli na Retitapu isana tamlohi ea.
  auc-NT: Adinque Pabodo cöwë nänö cæï baï cædinque guëmanguïönæ bayö guëmanguïönæ
    bayö mëönaa go adoönæque ïñonte tömënäni odömöincönë go guiidinque edæ Wængonguï
    angä ëñente näni yewæ̈mongaintaa ate adinque tömënäni ïnänite, Ïïmaï impa quëwëmïni,
    ante nö apæ̈necantapa.
  kbc-NT: Paulo mina ligileɡ̶egi migo minoataɡ̶a inoa niiakanaɡ̶axiidi, odaa jiɡ̶igo.
    Niɡ̶ijoatigilo itoatadiɡ̶ida saabadotedi Paulo igo niiakanaɡ̶axi, odaa ja dinotigimadetege
    niɡ̶ijo oko niɡ̶ijo neɡ̶eetece ane diitigilo Aneotedoɡ̶oji lotaɡ̶a.
  bmh-bmh: Pol go gue gotulanemen zaueim simai, zobu ainarai uzan go daimai, umkoskos
    uzan ipal guzenaneu sul, go Uwait nugau Ze nalalaimai, petak pet abai marabun
    awareun.
  ctu-BL: Tsa' ochi Pablo yic'otob che' bajche' i tilelʌch che' ti' q'uiñilel c'aj
    o. Uxp'ejl q'uin tsi' tsictesʌbeyob i Ts'ijbujel Dios.
  meq-meq: Pol a ye a ɗəma andza nakə a gawa aye. Pol a yawa, a mba ha ka bo pat i
    mazəzukw bo sik mahkar. Tə kəɗawa wuway ka Ɗerewel i Mbəlom ta ndo neheye mə ɗəma
    aye.
  noa-H: Pabloou mag mawia, tagam heejã hich mag dub nʌrraajerrjö, jua hʌ̃ʌijem hed
    paawai mag heejã dubwia seman t'ãrjup hich mag haiguim k'ʌʌnag Hẽwandam hiek jaaujeejim
    haajem. Mag jaaumamua Hẽwandam hiek p'ã sim gaaim hiek higwia hamag,
  alp-NT: Hoko Pauluse ikeu me luma ibada mere, le piasare tamata Yahudiaru esi luma
    ibada me, hoko ikeu ete mere. Mikua telu atutu esi petu pleiaru ilepae Alla Eni
    lepata rebe lekiule ete tamata ete meru.
  san-VEL: tadaa paula.h svaacaaraanusaare.na te.saa.m samiipa.m gatvaa vi"sraamavaaratraye
    tai.h saarddha.m dharmmapustakiiyakathaayaa vicaara.m k.rtavaan|
  kbq-kbq: Poli'a Jiu vahe'mo'za osi mono nozmifi mani'nageno marerino, korapa agrama
    nehiaza huno, tagufa mani fruhu kna (Sabat) zupa avontafepinti kea zamasmino,
  kbh-kbh: Páblëna, nts̈amo enjanamancá, cada ochnayté chë jénefjnama yebnoye yojánaye,
    unga semanëntscuana, y chents̈e chë judië́ngaftaca yojanoyebuambná y imojánëtsëtsnaye.
    Bëngbe Bëtsabe uabemana palabrënguiñe iuayana soyë́ngaca,
  ron-LSB: Pavel, după obiceiul său, a intrat la ei și, timp de trei zile de Sabat,
    a discutat cu ei din Scripturi,
  pon-pon: Pauluj ap kotilon on re ’rail duen a kin wiawia o ian ir kapakaparok pena
    jan kijin likau kan ni ran en japat jilu.
  nhe-BL: Huan Pablo calajqui ipan nopa tiopamitl queja momajtoya quichihua, huan
    sesen sábado para eyi samano quincamahuito israelitame tlen mosentilijque nepa.
  sps-sps: Tan Nainy Fafaatouf tana taa Jiu, Pol natiny naa vaurep non tana numaa
    iny fafaatouf tana taa Jiu, u kat tsunia. An tan fopis Nainy Fafaatouf tana taa
    Jiu ayei raar of ratuarin a vainy tan Vegiau Ten Gov.
  wnc-wnc: Ge Polda atasinggak kaknga tawake tasike miti you wagwekatang tapdukngane
    kopbut. Koke yuwatakak tapduu gweaat gwenduat ngang katangu ita yanike Anututane
    wamda anzing yanggak ngang yanikut.
  bus-bus: Ben Pↄlu gɛ̃̀ aduakɛkpɛn lán à kↄ̃ dↄ̃o nà, à waazi kɛ̀ńnɛ yã kɛ̀ kɛ̃na
    Luda yãn musu kámmabogurↄ gɛ̃̀n aagↄ̃.
  gub-BL: Oho Pawru a'e pe wazemono'ogaw pe kury, ta'e nezewe uzapo awyze e rupi xe.
    Na'iruz mytu'u haw 'ar mehe uze'eg oho a'e pe zutew wanupe. Umume'u ma'e iko wanupe,
    Tupàn ze'eg kwehe arer pape rehe imuapyk pyrer imugeta pà wanupe.
  imo-imo: Pol kano yunge oi teremo mele nombeya ulke kanona tuku purumu. Aku wali
    Juda imbomani Gote popo toromele wali yupoko akuna Poloni Gotenga oi toringi bukuna
    peremo ungumu wendo lipe anjipe
  boj-boj: Deqa Pol aqa kumbra gaigai yoqnej qaji di dauryosiqa Qotei tal miligiq
    gilej. Gilsiqa yori bati qalub qa Qotei aqa anjam neŋgreŋq di so qaji di plaltoqnsiqa
    Juda tamo uŋgasari naŋgi minjroqnej.
  eng-DRA: 'And Paul, according to his custom, went in unto them; and for three sabbath
    days he reasoned with them out of the scriptures:'
  knf-knf: Pawulu aya aneej da, jibi ajonuŋ kado. Ado inëm iwajanţ yi ajaki ya du
    katoh kañehanaani, ţi *unuur wi pnoorfën kaţëlşër na baka. Aji ţëpna ţi Ulibra
    wi Naşibaţi,
  san-KHM: តទា បៅលះ ស្វាចារានុសារេណ តេឞាំ សមីបំ គត្វា វិឝ្រាមវារត្រយេ តៃះ សាទ៌្ធំ
    ធម៌្មបុស្តកីយកថាយា វិចារំ ក្ឫតវាន៑។
  arn-NT: Pablo am wimtulelu, amuy tati sinagoga mew, fill ürkütun antü küla semana
    notukadunguniewi tati pu judiu engün. Nütramkaley tati Wirin Chillka dungu mew.
  zas-NT: Abiꞌ ziꞌc goc xcostumbr Pab, wejman lën yadoo guin, choon dxej raziiladx
    ree bejn. Wejman bigneenëman laa reeman xtiidx Dios.
  ken-NT: Pɔ̌l arɔk achwe amɛm ɛkɛrɛ́ nɛnɨkɨ́mʉɛtí ɛyɔ. Yɛ̌ntɨkɨ ɛbhak yí árɔ́ŋɔ́,
    ɛnyu ɛyɔ kɛ yí ákʉ̀ nyaka. Ndǔ bɔsɔnde barat are fyɛ́ mbok nɛ bhɔ ndu bɛkʉ
    bɔ mámbɔŋ nɛjwǐmɛm ndǔ mɛnyɨŋ ɛbhɛn bɛchi amɛm Ɛkáti Mandɛm,
