  hoy-hoy: पौलुस तान रीति इन अनुसार सभागृह दा होदुन, अदिक मुर आराम इन दिन नियम शास्त्रगोळ
    देल यहूदी लॉकुर सांगुळ झगळा माळदुन;
  uri-uri: Pol kil kai ha ur pa, kil akal kahor wan a tu Juta atning yangkipm a Maur
    Wailen atne atn ha pa. Kil pa apm aklei wang apm ak tolpake. Tolpa om kil kai
