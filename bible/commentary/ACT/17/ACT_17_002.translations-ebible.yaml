verse: ACT.017.002
translations:
  kpx-kpx: Keabuna oleve keve tiliege Diue dubuu uale keve guligulilahagei. Iale bula
    abuita igaeta kebiamo Bolou tiale dubumo guliguliai Bukae Hoto dodavei ata haivenu.
  okv-H: Paul na ari amita mahu ainge ere uahija avo giu ari iji tapa 3 ainge God
    ta ke embo ta degi ahe poekihoi
  tbo-tbo: Ma Paulo a dewa houga daodaona ugolinei ma i dumalu po i nae hau numa dalabu.
    Noka u numana Yaubada a Buka ugolinei lawa i iatatiyehi naka dalabu gaogaona tonuga.
  mal-C: പൗലോസ് തന്റെ പതിവനുസരിച്ച് അവിടെപ്പോയി. മൂന്നു ശബ്ബത്തുകളിൽ തിരുവെഴുത്തുകളെ
    ആധാരമാക്കി അവിടെയുള്ളവരുമായി സംവാദത്തിലേർപ്പെട്ടു;
  grc-SR: κατὰ δὲ τὸ εἰωθὸς τῷ Παύλῳ εἰσῆλθεν πρὸς αὐτούς, καὶ ἐπὶ σάββατα τρία ⸂διελέξατο⸃
    αὐτοῖς ἀπὸ τῶν γραφῶν,
  bgc-bgc: पौलुस अपणी रीत कै मुताबिक उनकै धोरै गया, अर तीन्नु आराम कै दिनां म्ह पवित्र
    ग्रन्थ म्ह तै उनकै गेल्या बहस करी,
  khz-khz: Paulo ekalawai vetaina rupu ai elaka-togato. Tapati tomara toitoi aorai,
    ia taunilimalima ria Puka Veaga kilara gekilagi-kilagirato.
  deu-TKW: Nach seiner Gewohnheit aber trat Paulus bei ihnen ein, und redete an drei
    Sabbaten zu ihnen auf Grund der Schrift,
  zsr-NT: Bugaꞌnëꞌ niꞌ Pablo gdu galj dza, len ca runczëꞌ, gyijëꞌ ga zoa yuꞌu naꞌ
    catiꞌ nac dza laꞌy quequëꞌ bönniꞌ judío, atiꞌ bë́ꞌlenëꞌ lequëꞌ didzaꞌ.
  lin-lin: Ndenge momesano na ye ezalaki, Polo akotaki na ndako ya mayangani. Basaba
    misato, asololaki na bato oyo bazalaki kuna na tina na Makomi.
  hns-NT: Djaise Paulas ke nem raha djaai ke, aisahie oe pahiele hoewa gail aur tien
    sabat ke dien talak manai log ke Parmeswar ke liekhal baat parhaawat raha.
  noa-E: Pabloou mag mawia, tagam eejã ich mag dub nʉrraajerrjö, jua ʉ̈ʉijem ed paawai
    mag eejã dubwia seman thãrjup ich mag aiguim khʉʉnag Ẽwandam iek jaaujeejim aajem.
    Mag jaaumamua Ẽwandam iek phã sim gaaim iek igwia amag,
  eng-EMTV: And according to Paul's custom, he went in to them, and for three Sabbaths
    he reasoned with them from the Scriptures,
  mib-NT: Te ni coyūcú de yūcuan únī semana, te tāca quɨ́vɨ̄ ndétātu jéhén Pablo vehe
    iī sinagoga, nájnūhun sáha sáha de, te ni nacani de jnūhun ya nuū tée un.
  lif-NT2: पावलरे़ नाःम्‍सिङ्‌ये़न् थप्‍मे खुने़ॽ यहुदि चुम्‍लुङ्‌हिम्‍मो पेःल्‍ले़
    सुम्‍ले़ङ् नाःम्‍सिङ्‌मा ये़न्‍नो खे़प्‍मोबा मनाहाॽ आक्‍खेलॽरिक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    सेःन्‍दुबा ख्रिस्‍ते़न्‌तुक्‍खे चाआङ् सिःॽ हे़क्‍क्‍याङ् सिःमे़न्‍लाम् हिङ्‌लॽरिक्
    साम्‌योसाप्‍लालाम् ओसेःन्‍धाक्‍तुसि॥ “इङ्‌गाॽ इङ्‌भोःसुङ्‌बा कन् ये़सुःन्‍ने निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    सेःन्‍दुबा ख्रिस्‍तरो” मे़त्तुसि॥
  xnj-xnj: Na ngati chayavili mvelu wa Pauli, akayingila mugati mula na kukotana nawu
    kugavala mu Mayandiku Gamsopi Magono gadatu ga Kupumulila gegagekilini.
  mmx-mmx: Pol ga beles at loogu singising kerekngan ni gak lok amisix i. Mo go ni
    ga paase eburu mi limixin, la ga tong asu levelinga at Lovoang Kaala, at lavantun
    levenaleng kaala.
  cbr-NT: Usa 'ain ca rabë́ 'imainun achúshi semana anu 'i, Pablo axa 'icësabi oi
    anun ñu mëëtima nëtë 'icëbë 'icëbë, anua judíos unicama timë́ti xubunu atsínxun,
    anua timëtia unicama cuënëo bana 'unánmiquin, Jesús ax ca asérabi Cristo 'icë
    quixun cai atubë canancëxa.
  tee-NT: Pus ju Pablo tavilh ju anch ju lak'achak'an lakat'utu semana. Chai tachi
    ju akts'iya ixlai acsni jinta' ixcha'an ju yuchi pus alh la'ixpujitat'an chai
    lakat'utu avilhchan pa'astacni amasunilh ju lapanacni ixchivinti Dios.
  eng-LSV: and according to the custom of Paul, he went in to them, and for three
    Sabbaths he was reasoning with them from the Writings,
  cak-NT: Y ri Pablo, can anche'l rubanon-pe pa ch'aka chic tenemit, na'ey napon pa
    tak sinagogas anchi' niquimol-wi-qui' ri israelitas, can quiri' chuka' xu'on chiri'
    pa Tesalónica; xapon pa sinagoga. Oxi' semanas ri can quiri' xu'on chupa ri k'ij
    chi uxlanen. Raja' xtzijon quiq'uin ri israelitas chirij ri rutzij ri Dios.
  pah-NT: A'ero sábado rupi Paulo'ga hoi ipype g̃a pyri a'ero. A'ereki sábado nanani
    ga hoi judeus'g̃a jatykahava pype jipi. Três vezes Paulo'ga hogahoi pevove'g̃a
    monhi'inhi'ig̃a aherembikwatijara rehe Tupana'ga mombe'uhava rehe.
  sja-NT: Maperã Pablo ichia oopatak'a p'uurude panak'ãri, jãmaa wãji. Mama beeji
    tomia õpee mãik'aapa ɨ̃ipata ewari chaa aupedeeji arii p'anadap'edaarã ome.
  xed-xed: Hkən Sabata Pwal ta lami ta ghəŋ ta ghəŋ manda ya snu tsi. Ka zlərɗə tsi
    nda həŋ ta skwi nda vinda ma deftera Lazglafta.
  mks-NT: Ta sa̱há ña̱ na̱ca̱an Pablo sáha̱n da̱ veñu̱hu qui̱vi̱ ndíquehe ndée̱ ná
    sa̱há ña̱ cán quéa̱ na̱qui̱hvi da veñu̱hu cán. Ta ti̱xi u̱ni̱ semana na̱ca̱ha̱n
    da̱ tu̱hun Ndióxi̱ xi̱hi̱n ná mé qui̱vi̱ ndíquehe ndée̱ ná.
  gfk-S: 'Haruat ma no nuno tintalen, Pol ga hana utuma hono hala na lotu. Aitul a
    bung na Bung na Sinangeh iga hargor tikai ma ira matanabar uta ira nianga tane
    God ing di ga pakat. Ma iga hapalaine kike ra nianga ura hatutuno be no Mesaia
    na kahe ra ngunngutaan ma ina tut hut baling talur ra minat. Io, iga tange horek:
    “Ikin ra Jisas iou hininawase mu tana, aie no Mesaia.”'
  bmu-bmu: Polnöŋ ahakmemeŋi aka malöhi, miaŋgö dop köuluk miriŋine öŋgöba Sabat kendon
    karöbut miaŋgöreŋ yembuk Urumeleŋgö Buŋa Kimbi oyoŋda könaŋi eraum möta malget.
  dgz-dgz: Taini asigiwa gapan, Pol pa ameme gapan Diu nagirewa tanamon Iesu nopewa
    wadiamuiniwa. Diu pura bawarewa wam yampo gapan Pol nop i davewa Diu nagirewa
    tanam gare gare wawa musiwanumun. Pol waenapan imu pose wat entanepen menan nop
  eng-GNV: And Paul, as his maner was, went in vnto them, and three Sabbath daies
    disputed with them by the Scriptures,
  zaa-NT: Pablua nna huía bi le' sinagoga gùnne bi lani ca judíua, tì'a runi ba bi
    de ritsina' bi le' ttu yetsi cúbí. Tsunna semana gùdu bi lani cą ca tsá redi'
    latsi' quį nna,
  eng-WEBSTER: And Paul, as his manner was, went in to them, and on three sabbaths
    reasoned with them out of the scriptures,
  guh-guh: Nexata Pablo pijacujirucuenia judíovi penacueraevetsimatacabianë canacujitsia
    najoneyabiaba bajarapabota. Dioso pitorobilivaisi Pablo tsipaebabiaba bajarapabota
    penacaetuatabiabivijavabelia. Tsipaebabiaba pacuenia Dioso pejumelivaisibaxutota
    jumaitsi.
  bon-bon: Paulo ädige pui abasecretna mete cabu me, ingle teeme mule pepu ge. Puga
    nesae Sabade bimu cabu tabe biname cama mene äciseräjige Oogäräneji Mene cabu
    ca.
  nhw-BL: Huan Pablo calajqui ipan nopa tiopamitl quen momajtoya quichihua, huan sesen
    sábado para eyi semana quincamanalhuito israelitame catli mosentilijque nepa.
  mgw-mgw: Pauli aatiyingya kati mwagaabile mayobelya gake, aalongei nabo ntawalia
    kwa masu'ba goti gatatu ga Sabato ya Ayahudi katumya Maandiko Mapeleteu.
  swh-ONEN: Kama desturi yake, Paulo aliingia ndani ya sinagogi, na kwa muda wa Sabato
    tatu akawa anahojiana nao kutoka kwenye Maandiko,
  wbi-wbi: Ndavule lulyale lwiho lwa Paulo, alyalutike kuvanave, na kunsiki ughwa
    fighono fiitatu ifya Sabati pe akapuling'ana na voope vwimila u vulembe.
  bba-bba: Nɡe mɛ Pɔlun dɔɔnɛ u dɑ mɛnnɔ yeru mi. Mɑ ɑlusumɑ itɑn tɔ̃ɔ wɛ̃rɑruɡiru
    bɑɑtere u kɑ bu wesiɑnɑ Gusunɔn ɡɑri sɔɔ.
  eng-KJVCPB: and Paul, as his manner was, went in unto them, and three sabbath days
    reasoned with them out of the scriptures,
  kgk-NT: Tetã tetã-my ogwahẽ-vy oike ike judeu oporahéi haty haty-rupi. Upéixa ramo
    ogwahẽ-ma ramo Tessalônica tetã-my, oike ojeporahéi haty-py. Upe-py mbohapy pytu'uha
    áry-py onhombo'e mbo'e oikwaa uka porã-vy Nhandejáry rehegwa nhe'ẽ kwatia-rehe
    oĩ va'e.
  waj-waj: Ivaki vida Pauruuso Yutayaiya nuunaira nnauvaki ari virayaama oro ivaki
    variravai. Ivo ivaki varuduu taaravooma suai kati varira suaiyauvo nnuduu Anutuuqaa
    kua fafaara roo kuaivaara ivaki gioonna kiaapuuyaata kua tiravai.
  cpy-cpy: Rootaki rameta-piintakari Pablo, ikyaa-piintzi jempe ipiyota-piinta Judá-paeni.
    Tema mawa kitejeri imakoryaan-teetari riyaata-piintaki janta. Osheki ikenkithata-kaakiri
    Judá-paeni.
  mpx-mpx: Yaka Pol i na i ulutuk wali limi tapwalolowa, i ola to i giginol labi gegewena
    elal. Sabwata eton Buki Bwabwalena i panpankiti-an ge alonau gamagalau hi peliwaliwan-agil.
  wbp-wbp: Nyarrpara-wana-puka kujalpa Puurlu warru wapaja wurna kirri-kari kirri-kari-wana,
    ngulaju kala warrarda yanu jaaji-kirra Juwu-kurlangu-kurra Jarrirtiyi-kari Jarrirtiyi-karirla
    Parra-nyayirni-wangurla. Kuja Tijilunika-kurra yanurnu, ngularlangurla yanu jaaji-kirraju
    Jarrirtiyi-patuku marnkurrpaku. Ngulangka jaajirla, Puurlurlulpa-jana pinarri-manu
    Kaatu-kurlangu jaru Payipulu-jangka. Kala-jana milki riiti-manu manu yimi-ngarrurnu.
  luo-luo: Kaka Paulo ne jatimo pile, ne odonjo e od lemono, kendo kuom Sabato adek
    moluwore, nopimo kodgi wach kuom weche mondiki e Muma.
  nhe-NT: Huan Pablo calajqui ipan nopa tiopamitl queja momajtoya quichihua, huan
    sesen sábado para eyi samano quincamahuito israelitame tlen mosentilijque nepa.
  aii-aii: ܥܒ݂ܝܼܪܹܗ ܦܵܘܠܘܿܣ ܠܟܢܘܼܫܬܵ‌ܐ ܐܲܝܟ݂ ܕܐܝܼܬ ܗܘܵܐ ܠܹܗ ܥܵܕܲܬ. ܘܩܵܐ ܬܠܵܬ ܫܲܒܵܬܹ̈‌ܐ
    ܗܘܹܐ ܠܹܗ ܒܸܕܪܵܫܵܐ ܥܲܡܵܝܗ‌ܝ ܡ̣ܢ ܟܬܵܒܹ̈ܐ.
  esk-NT: Piraġiłiġmisun tavruŋalgiññiqsuq iñuŋni uqaqataupluniasiiñ. Piŋasuni minġuiqsiaġvium
    uvluani kaŋiqsipkautiginiġai Agaayyutim uqałhi,
  msb-msb: Susog sa nakaugalian na ni Pablo nagsulod siya sa sinagoga. Didto kada
    Adlaw San Pagpahuway sa sulod san tulo ka semana, nakigsuay siya sa inda manungod
    sa Banal Na Kasuratan.
  cpa-NT: Jøng² ca¹ŋie³ Pablo guøh¹² ju³lah lǿa¹² mai³¹ quiah¹²dsa. Ca¹jŋi¹dsa hnøa¹²
    sø²ma³¹. Ca¹héh¹dsa dsa² ju³lah lǿa¹² si² quiah¹² Diú¹³, jmai³ sa³¹.
  dso-dso: ପାଉଲ୍‌ ତାର୍‌ ରିତିନିତି ଇସାବେ, ପାର୍‌ତନା ଗରେ ଗାଲା । ତେଇ ସେ ଲାଗି ଲାଗି ତିନ୍‌ଟା
    ବିସ୍‌ରାମ୍‌ବାରେ ଲକ୍‌ମନର୍‌ ସଙ୍ଗ୍‍ କାତାବାର୍‌ତା କଲା ।
  meu-meu: Paulo na dubu ai e dae kau, vaia ena kara heḡereḡerena bena Dina Helaḡa
    toi ai Buka Helaḡa na idia ida e hereva-herevalai.
  yva-NT: Paulus siso rai, weye opamo arono to no munijo rui vayave ana nsiridi ai
    to mamo siso no Yahudi awa yavaro sambaya rai. Masyoto sambaya mandeija mamo Paulus
    po Ayao Amisye veano vatane manyao no yavaro sambaya Tesalonika umaso rai tutir.
  dgc-dgc: éy inumange pa sa ti Pablo, da saya i ugali na. To lubuk no étélo a simba
    éy nékipagpasuway sa siya du tolay ta tuwing pangilin, a gégamitén na tu kasulatan
    na Diyos.
  zpm-NT: dzigo güey Pabl güeynee me Xtiidz Dios lo grë zha ne rcaalsa ga, zigne ruṉaque
    me grëraa guiedz ne zieded me. Blëz zho ga tsoṉ zhmal, gzobse dze ne rdziiladz
    miech lo dziin güey Pabl güeyzodiidznie Pabl grë zha co,
  hix-NT: Àro yaka toy hatà, Pawru. Xuknewyana yohsamnohtoho kom yaka tàtosomà ro
    kax mak nehxakon ha. Àro ke, hokano ytxoho yawasàn ho àro yaka toy hatà, anaro
    rha hokano ytxoho yawasàn ho hatà, osorwawo ro hatà. Toto komo hananàhyakon hatà.
    Anaro rha Khoryenkom karyehtan hoyen ke, Txesusu yokarymekon hatà, àwyanye, àmenhosahonhàr
    ke mak hatà.
  sim-sim: Uhu Pol os ermbak or undari hom or ihi Judama lotu undari akak orok ormu
    layira. Or layihi wik nalmingrip Sabat wolo lir nga nor lihi mashi Avui Wasilakahi
    jekambak li kayehendari lal or heyehe lirin ormu sawera.
  npi-ULB: पावलले आफ्नो आदतअनुसार उनीहरूकहाँ गए र तिनवटा विश्राम दिनसम्म त्यहाँका
    मानिसहरूसँग धर्मशास्‍त्रबाट तर्क गरे ।
  cgc-cgc: Gaselled Pablo i naan ta balay tipunan paryo ta pirmi din pabuat daw seled
    ta tallo na duminggo, kada Adlaw Ta Pagpuay, gadiskusyon kanen an ki danen na
    pagamit din sinulat na pulong ta Dyos.
  tim-tim: Ain arim Pauloŋe Yuda luâk yeŋgât den emetŋe kepiaŋe kepiaŋe talep ain
    âgâm den makyeŋgiminep aregât akmâ den emetŋân âgâm âmâ Anutugât den kulem esenŋe
    âlepŋe aregât keiŋe makyeŋgimbo sonda âlâwu bo agep.
  yor-yor: Àti Paulu, gẹ́gẹ́ bí ìṣe rẹ̀, ó wọlé tọ̀ wọ́n lọ, ni ọjọ́ ìsinmi mẹ́ta
    ó sì ń bá wọn fi ọ̀rọ̀ wé ọ̀rọ̀ nínú ìwé mímọ́.
  wos-wos: Pol dé wun geré wulayi, atéfék getéfambu tékwa Godna hundi buléndaka geré
    wulayindén maki. Baka hwa nukwa hufuk wun geré wulaaye dé Judana du takwa wali
    dé hundi bulé. Buléta dé diré wa, “Hanja di Godna nyingambu hundi hayi, God wasékendén
    du Kraiska.
  emp-NTPO: Pauloba obari quĩrãca judiorã ume dji jʌred̶e wãsia. Domia ũbea ʌ̃nãũbada
    ewariza ãdjirã ume bed̶ea b̶abadjia.
  eng-F35: So Paul, as was his custom, went in to them and for three Sabbaths reasoned
    with them from the Scriptures,
  ind-ind: Maka seperti biasanya, Paulus pergi ke rumah pertemuan itu, dan selama
    tiga hari Sabat berturut-turut dia berdiskusi dengan orang-orang Yahudi tentang
    Kitab Suci.
  pes-OPCB: پولس بر طبق عادت همیشگی خود وارد کنیسه شد و سه هفتهٔ پی‌درپی روزهای شَبّات
    از کتب مقدّس با حضار بحث می‌کرد،
  mpt-mpt: Fole sino nabinabe inanea yo dim osa Gode singkalin amo asumatna yo dimo
    imin ina bianea Gode buk temo aleye bianea
  ssx-ssx: Kutupa Poloma꞉ honda꞉ pambaata꞉ hande pu hayekeeki pitolo hata꞉ kutupa
    Hoto Pila꞉ Nate tepona꞉ mo Baibolo buka pina꞉ pi yokaalu alu pitolo hata꞉
  mkl-mkl: Ŋɔi Pɔlu í bɔ ileu bɛ si bɛi í nɛ dɔɔnɛɛ. Nɔ ɑŋɑò ŋɑ ɑ̀ wũɑ tiɑi idei
    Ilɑɑɔ̃ ɑjɔi kusĩmi mɛɛtɑ ɑ̀ mɔɔ.
  gaq-gaq: ପାଉଲ୍‍ ମେଇଂ ନିୟମ୍‍ ଅନୁସାରେ ମେଇଂନେ ଡାଗ୍ରା ୱେକେ ବାରି ଞ୍ଜିକ୍ଲିଗ୍‌ ସାନ୍ତା କାଲା
    ଜାକ ଦରମ୍‌ ସାସ୍ତର୍‌ନେ ବ୍ନାଲିର୍‌ ସାଚେ ଆମେଇଂକେ ଆଦେସ୍‌ ବିକେ ।
  gof-RNT: Phawuloosi kaseyssada yaa gelis. Yan heedzu saamintta Xoossaa qaalappe
    asaas odis.
  unx-unx: ପାଉଲୁସ୍‌ ଆୟାଃ ରିତିରିୱାଜ୍‌ ଲେକାତେ ସାମାଜ୍‌ ଅଡ଼ାଃତେ ସେନଃୟାନା । ଏନ୍ତାଃରେ ଇନିଃ
    ଆପି ହାପ୍ତା ରୁଡ଼ୁନ୍‌ ହୁଲାଙ୍ଗ୍‌ ଜାକେଦ୍‌ ସାମାଜ୍‌ ଅଡ଼ାଃ ସେନ୍‌କେଦ୍‌ତେ ହଡ଼କକେ ଧାରାମ୍‌ପୁଥିରେୟାଃ
    କାଜି ଜାଗାର୍‌କେଦ୍‌କଆ,
  gah-gah: Pauló eza aí suni alike holisi losive makole oko novigo, monó numúikú itike
    minake, kezagi monó gotolagutí gatiki ligili hagili amó.
  lcm-lcm: Paulo kata palak nei lu ke val katapo uli abis ania, na si potol a taun
    i atailai katapo angmemengenai ve ri vap ta mengen i nei salsalik,
  aer-aer: Arlte apurrkele Paul alheke warle akngerre ikwere-werne Ngkarteke angketyeke.
