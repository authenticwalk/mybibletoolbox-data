  dwr-ENT: ጳዉሎሲ ባሬ ዶያዳንካ ያ ጌሌዳ፤ ሄዋን ሄዙ ሳምባታ ጋላሳቱዋን ፆሳ ማፃፋቱዋፔ ኣሳና ሃሳዬዳ፤
  pma-pma: Pol va en eim tahihiseien enek suval koa mumoni lisenges. En Sabat etel,
