  ory-ory: ଆଉ ପାଉଲ ଆପଣା ରୀତି ଅନୁସାରେ ସେମାନଙ୍କ ନିକଟକୁ ଗଲେ, ପୁଣି, ତିନୋଟି ବିଶ୍ରାମବାର
