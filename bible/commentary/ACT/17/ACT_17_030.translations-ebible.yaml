verse: ACT.017.030
translations:
  kpx-kpx: Subuta ataeau vaveve kateale vage Dilavau kebia elegevei aiogeveholisito
    aike ata bahata namigevei avoe, ‘La vaveve toela ke halevai di ehovave.’
  okv-H: Eto embo mahu God kiae amo God na hotembeto toasuja
  tbo-tbo: Winugoneina hougahi ugolihi Yaubada ega lawa wimeihana ita genogeya. Ma
    amalai lawa ataputa e palipaliweleta i pa, “Ami dewa apapoehi ona palihalehi.”
  mal-C: കഴിഞ്ഞകാലങ്ങളിൽ ദൈവം അങ്ങനെയുള്ള അജ്ഞതയെ അവഗണിച്ചിരുന്നു; എന്നാൽ ഇപ്പോൾ എല്ലായിടത്തുമുള്ള
    എല്ലാവരും തങ്ങളുടെ പാപങ്ങൾ ഉപേക്ഷിച്ച് ദൈവത്തിലേക്ക് തിരിയണമെന്ന് അവിടന്ന് ആജ്ഞാപിക്കുന്നു.
  grc-SR: Τοὺς μὲν οὖν χρόνους τῆς ἀγνοίας ὑπεριδὼν ὁ θεός, τὰ νῦν ⸂παραγγέλλει⸃ τοῖς
    ἀνθρώποις ⸂2πᾶσιν⸃ πανταχοῦ μετανοεῖν·
  bgc-bgc: ज्यांतै परमेसवर नै अज्ञानता के बखत पै खियास कोनी करी, पर इब हरेक जगहां
    सारे माणसां ताहीं पाप छोड़ण का हुकम देवै सै।
  khz-khz: Kunenai taunilimalima ati geria ripa rorirori gaurai, Palagu na vogaura
    egita-guilagirato. Na ewagumona ia na taunilimalima maparara kapu mapararai evaikilarana,
    pia vetugamagiwai.
  deu-TKW: So hat denn wohl Gott die Zeiten der Unwissenheit übersehen; nunmehr aber
    läßt er allen Menschen allenthalben ansagen, Buße zu thun,
  zsr-NT: Dios budödëꞌ caꞌz yuguꞌ le glunëꞌ lu yöl‑laꞌ curejniꞌi quequëꞌ iz chguladö́d,
    san naꞌa rna béꞌinëꞌ yúguꞌtë bunách gdutë yödzlyú lubíꞌi ládxiꞌgac.
  lin-lin: Nzokande, lokola Nzambe atalaka te tango ya kozanga boyebi, kasi azali
    sik’oyo kosenga ete bato nyonso, na bisika nyonso oyo bazali, babongola mitema.
  hns-NT: Parmeswar oe tem tjhor deis hai djaun me manai log oke na djaanat raha.
    Bakie ab oe doenia bhar ke iensaan ke djanaawe hai kie oesabke tjaahie aapan kharaab
    tjalaawa tjhor dewe ke.
  noa-E: Warrgarin õrau mag amachdëu nem wau nʉmjã khaugbam gaaimuata mag nem parhooba
    waunaa agʉmʉg jëeuwaijã Ẽwandamau sĩi ãwaatjeejieb mamʉ, ĩs chan ya tag mag khabamgui
    ajim anʉm.
  eng-EMTV: So then these times of ignorance God overlooked, but now He commands all
    men everywhere to repent,
  mib-NT: Te ni jendeyɨ́ ni yā sɨquɨ̄ jeē tu ní cájecūhun ni i nɨ́ɨ́ ndé saá, te vijna
    chi ndácu ya jniñu jeē ñáyuu nɨɨ́ cáhnu ñayɨ̄vɨ́ na nácani ni i jeē stóo i cuēchi
    i.
  lif-NT2: पेबा ये़म्‍मो निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ मे़न्‍छाम् याप्‍मिहाॽरे़ मे़न्‍नि
    मे़न्‍धाए फे़न् याःम्‍बक् मे़जोगुबाओ खुम्‍दिङ् मे़बिरुन्‍सिन्, कर आल्‍ल खे़ङ्‌हाॽ
    आत्तान् पिसाङ्‌साङ् मनाहाॽ फे़न् याःम्‍बक् कुधिम् हिङ्‌मन्‍लाम् मे़हिन्‍ल फाॽआङ्
    इङ्‌जाःङ् पिरुसिआङ् वाॽरो॥
  xnj-xnj: Chapanga akitili ngati ilola lepi lusenje lula vandu pavahimwiki. Nambu
    hinu, ihamula vandu voha kila pandu vamuwuyila mwene.
  mmx-mmx: Gano ne Moroa goxo doma solo laxakapmek at limixin ap mo levenaleng limixin
    kopmen di goxokleklen i. Ketla lingina i tong lolos i ri limixin at lengkot axap
    do dina leeng basinge laxakapmek atdi.
  cbr-NT: Nucën Papa Dios 'unáncëma 'ixun ca unin anbia uniocë ñu rabiacëxa. Rabia
    isquinbi ca Nucën Papa Diosan isëshiacëxa. Isëshia 'ixunbi ca bërí camabi menu
    'icë uni 'atimaquin sináncë 'ixunbia sinananun quixun aín unicaman canun camia.
  tee-NT: Pus ju mak'anchich ju Dios va ch'ixlh ju ixlhitonto'an ju lapanacni. Para
    ju chavai k'asi alacjuni tachi chun ju lapanacni ixlhilacaputs'un ju lacamunutpa'
    ni catamacaulh ju ix'alactu'unti'an.
  eng-LSV: therefore indeed God, having overlooked the times of ignorance, now commands
    all men everywhere to convert,
  cak-NT: Ri winak ri ojer can, xequi'en qui-dioses chi xquiya' quik'ij, y ri Dios
    can xerucoch', roma man quieta'n ta ancu'x (anchique) ri utz ri niquiya' ruk'ij.
    Pero cami ri Dios nu'ij chi conojel winak tiquiya' can ri quimac y tiquibana'
    ri nrojo' raja'.
  pah-NT: 'Ymya g̃a erame a''ea Tupana''ga pe ga imbogwavetena''ẽi g̃anhi''g̃a. A''ereki
    a''ea rupi g̃a ndokwahavi ve. Emo ga nombogwavukara''javi g̃andekote''varuhua
    kiro, ei ga. Kirog̃we ga ehetei yvyakotyve''g̃a pe g̃agwyri pe nhaporemo: “Perojijyi
    pejeaporog̃ita pejipohia pejikote''varuhua hugwi,” ei Tupana''ga g̃a pe, ei ga.'
  sja-NT: Naaweda Tachi Ak'õrepa miapi-e paji mãgee k'ĩrapite ɨt'aa t'ɨ̃patap'edaarã,
    iru waide k'awada-e p'anadap'edaa perã. Mamĩda ɨ̃rá jõmaarãmaa jara bɨ p'ek'au
    k'achia oo amaadamerã mãik'aapa ichide ijãadamerã.
  xed-xed: Ŋaw lu ɓa, ka Lazglafta nda mnduha daga manda ghalya, kabga kwala taŋ kul
    snaŋta. Ndanana tama, ta hga mnduha Lazglafta ma inda vli ka mbəɗanafta həŋ ta
    nzakwa taŋ,
  mks-NT: Jihna na̱sacu ini Ndióxi̱ ña̱ a̱ jándoho toho a ini ña̱yivi sa̱há cua̱chi
    na̱sa̱caja na jáchi̱ co̱ cánda̱a̱ ini na ña̱ cúni̱ mé á, nduu. Joo viti sáhndá
    Ndióxi̱ chuun nu̱ tócó ndihi ña̱yivi ña̱ ná ndicó co̱o ini na ta ná a̱ cája cáhnu
    ga̱ na̱ ti̱ni̱ñu yúú.
  gfk-S: Nalalie God pai gale lik be na gil ta linge ing iga nes karek ra tintalen
    na ba. Iesene kakarek um i tangtange hadades ta ira matanabar bakut ta ira matahu
    katano be di na lilik pukus.
  bmu-bmu: Ambazipnöŋ gukmaulem aka jipjap mala kotketka Anutunöŋ nalö miaŋgöreŋ ahakmemeŋini
    möt böliiga likepŋi qahö meleŋda malökmö, nalö kewöŋe keuŋi indela kewö jiza,
    ‘Ambazip körek pakpak miriŋini dop tat anjei, iŋini mönö uruŋini meleŋda nöŋgöreŋ
    kaget.’
  dgz-dgz: Watageta wamewa waenapan God ya anu awane menan koewa muga me ya batnagen.
    Go endi waenapan iravi koewa nuga ae veat imunu entanepen men dianiwan.
  eng-GNV: 'And the time of this ignorance God regarded not: but nowe hee admonisheth
    all men euery where to repent,'
  zaa-NT: Tata Dios nna labí guleqquie cuenta nu beni ca enne' gùtse'e ttu cuaỹa nuá
    por la' ignorancia qui' quį, pero annana rinènie iyáỹiatè ca enne' tsè'e itú lettia
    bání qui'ni étsiani la' rulábalatsi' qui' quį para lani Tata Dios.
  eng-WEBSTER: 'And the times of this ignorance God winked at; but now commandeth
    all men every where to repent:'
  guh-guh: Jivi abaxë bajayata apo yapëtae Dioso peponaponaejava. Nexata bajayata
    jivi pibisiacuene exanabiabi ata, Dioso abaxë najamatabëcuenecataita. Nexata abaxë
    Dioso apo naneconitsiaexanae bajarapamonae pibisiacuene pexanabiabijava yabara.
    Itsiata baitsi jane maparucaeje Dioso itoroba daxitajivi daxitanacuanëjava pejinavanapaevi
    pibisiacuene pexanabiabijava pecopabinexa baja, penajamatabëcuenepënëyorotsinexa
    Diosojavabelia.
  bon-bon: Yoo, lui padare cabu biname cina umle cäco Acejiyame poto cidi me, tabe
    piba teeme niiyaniya mule bine lica yaacnemuge, yepä page tabe iyeta biname bine
    iyeta poto ta jejananemige teeme niiya mule cabu ca atatrongärame,
  nhw-BL: Huejcajya Toteco amo quichihuili cuenta catli masehualme quichihuayayaj
    pampa quimatqui amo quimachiliyayaj tlen yaya. Pero ama Toteco quinnahuatía nochi
    masehualme campa hueli ma moyolpatlaca huan ma quincahuaca nopa tlaixcopincayome
    para quitoquilise san ya.
  mgw-mgw: Nnu'ngu' aapangite kati alolali nsimu gu'lu' bandu pabaabile alalo. Lakini
    nambi'yambi' aamulisa bandu boti na kila pandu banng'alambuki Nnu'ngu' kwa kwileka
    sambi.
  swh-ONEN: Zamani wakati wa ujinga, Mungu alijifanya kama haoni, lakini sasa anawaamuru
    watu wote kila mahali watubu.
  wbi-wbi: Mu uluo, u Nguluve alyjikile Kimmie amasiki agha vuyasu, looli lino ilaghila
    avanhu vooni valate.
  bba-bba: Gusunɔ u ǹ tɔmbun yellun yɛ̃ru sɑriru ɡɑrisi, ɑdɑmɑ tɛ̃ u bɑɑmɑ kpuron
    tɔmbu woodɑ wɛ̃ɛmɔ bu kɑ ɡɔsirɑ ben kom kɔ̃sum di.
  eng-KJVCPB: 'And the times of this ignorance God winked at; but now commandeth all
    men every where to repent:'
  kgk-NT: 'Ha ndaha''éiry voi upéixa. Yma jaikwaa e''ỹ jave íxupe, Nhandejáry nhande
    reja rei va''ekwe. Nanhane mbohasa asýiry jajejavy ramo. Ha ko''ánga katu omoĩ-ma
    peteĩ áry. Nhande kwéry nhanhembo''y hagwã Nhandejáry renonde-py peteĩ áry omoĩ.
    Omoĩ-ma ave kwimba''e héry va''e Hesu-pe nhane monhe''ẽ hagwã. Hesu ko anhetegwa
    mante omombe''u va''e. Oikwaa va''e nhane rembiapo vaikwe. Nhane rembiapo vai
    e''ỹ ramo oikwaa ave. Upéa-gwi omoĩ-ma íxupe Nhandejáry nhande rereko hagwã nhane
    rembiapo apokwe-rehe. Upéa peikwaa hagwã omombe''u nhande kwéry-pe Hesu oikove
    jevymaha. Omano rire Hesu omoingove jevy íxupe va''ekwe Nhandejáry. Upéixa ramo,
    omoingove jevy-gwi íxupe, nhande kwéry jaikwaa upe áry-py nhane monhembo''ytaha
    gwenonde-py. Upéa-gwi ko''ánga he''i nhande-vy: “Perova katu pende rekoha” he''i
    Nhandejáry, he''i Paulo omombe''u-vy.'
  waj-waj: 'Nnaaru vaidiiya hama rikieerama kiada koonnama varuuvaara hama Anutuuqo
    yaata utivai. Aanna makee mmuakiaa gioonna kiaapu mmuakiaa yoosinna variaiya Anutuuqoono
    tinoo: Ngiingii aataru maisaiyauvaara yaata utida pikiada hanigiaatee, tiivai.'
  cpy-cpy: 'Tema paeranitaki ipeyako-yiteeri Tajorentsi ikaatzi antashi-waeta-kawori
    iroka-paeni, okantakaan-tziro tee riyotee-yanitzi okaatzi rantziri. Roo kanteencha
    ikanteeri nimaeka Tajorentsi maawoeni nampitawori kepatsiki, ikantziri: ‘Pipakahaero
    kaari-perori pametashi-yitari.’'
  mpx-mpx: Sauga houhouwena gamagalau nige wali aatena i gagan Yehoba kaiwena inoke
    nige i huhuga. Yaa sauga ya i ba gamagalau labi gegewena wali pagan nanakina ana
    en nihi pek.
  wbp-wbp: “Nyurru-wiyi kamparru-wiyi, Kaatuju wangkaja kuja, ‘Yangka kuja kajulu
    yapangku ngurrpangku kanginy-pinyi, ngulaju ngula-juku. Ngaju karna-jana yampimi
    murrumurru-maninja-wangurlu.’ Kala jalanguju, Kaatuju kangalpa wangka ngalipakuju
    panukuju ngulaju kuja, ‘Yampiyalu nyiyarningkijarraju majumajuju puranja-wangurlu,
    manujulu pina-yaninjarla yalala-yirraka ngaju!
  luo-luo: E kinde mokalo Nyasaye ne ok odewo fuwo machal kamano, to koro sani osegolo
    chik ni ji duto kamoro amora mondo olokre owe richo.
  nhe-NT: Huejcajquiya Toteco ax quichihuili cuenta tlen tlacame quichihuayayaj pampa
    quimatqui ax quimachiliyayaj tlen ya. Pero ama Toteco quinnahuatía nochi tlacame
    campa hueli ma moyolcuepaca huan ma quincahuaca nopa tlaixcopincayome para quitoquilise
    san ya.
  aii-aii: ”ܒܙܲܒ݂ܢܹ̈ܐ ܕܕܲܥܒܲܪ ܐܲܠܵܗܵܐ ܥܒ݂ܝܼܪܹܗ ܡ̣ܢ ܐܵܗܵܐ ܠܵܐ ܝܕܵܥܬܵ‌ܐ، ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ
    ܒܸܦܩܵܕܵܐ ܝܠܹܗ ܠܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ ܒܟܠܔ ܕܘܼܟܵܐ ܬܲܘܸܒܝܼ،
  esk-NT: Taipkunani ukiuni iñuich naluplutiŋ pił̣hatni Agaayyutim tautuiñaġaa iłhat
    aglaan pakma tillisiqaġaa iñupayaaq mumiquplugu killukun iłhatniñ.
  msb-msb: Sadto na panahon san wara pa kaaram sa iya an mga tawo ginpabayaan lang
    san Dios an inda ginhimo. Pero niyan nagsugo siya na an mga tawo sa tanan na lugar
    magbasol kag magbaya sa inda pagkasala.
  cpa-NT: Ha¹chi² ma²ca¹juúh² Diú¹³ ja³ma²ca¹já¹ hi² tsa¹cuai¹² dsa² tsa¹lán¹² judío.
    Di³ na¹ jín³ ma²jmo¹² Diú¹³ héh¹ hi² jéinh¹ dsǿa¹² ca¹lah¹já¹ dsa² chian² ta³cøng²
    jmøi¹guǿi¹.
  dso-dso: ଲକ୍‌ମନ୍‌ ପରମେସର୍‌କେ ଜାନି ନ ରଇଲା ବେଲେ, ସେ ଦସ୍‌ ଦାରି ନ ରଇଲା, ମାତର୍‌ ଏବେ ସବୁ
    ଜାଗାର୍‌ ସବୁ ଲକ୍‌ମନ୍‌କେ, ସେମନର୍‌ ପାପ୍‌ ବାଟେଅନି ବାଅଡ୍‌ବାକେ ଆଦେସ୍‌ ଦେଲାନି ।
  meu-meu: Dirava ese unu mata-lahui negadia na se lalo taomu; a harihari ia ese taunimanima
    iboudiai gabu idoidiai e haduadiamu, bae helalo kerehai.
  yva-NT: Wusyino wamantatukambe muno wamananepabea nene we, wambe tai mai damu Amisye
    po ratore ramu. Weramu soamo Po vatan tenambe ntuna no rui rui vayave mawainde
    indamu usakinavo awa ayao kakaije rai.
  dgc-dgc: Nale a panahun a éwan pinarusaan na Diyos du tolay a éwan diya nakatukoy.
    Pero nadid éy iyéutus na ta tolay ta maski ahe, a magsisi side, sakay ibutan de
    tu ugali de a medukés.
  zpm-NT: ni ib sca rliladz miech. Laa Dios gop zho paciens hor co sac ruṉbeyd zho
    me; saṉgue niina laa me quiabedz zho, laa me rnab lo zho csaan zho grë ncuaaṉe
    bliladz zho ga gbig zho lo me, mese gleynie zho;
  hix-NT: Khoryenkom hutwahra nehxatxkonà, toto komo, amnyehra, kekon hatà. Atxke
    manatxhe, rohutwahra oyesnàr komo ke, kahra mak nehxakonà, àwyanye. Onà wyar haxa
    nkehe, amnye rma, kàwyanye, omeroron komo wya, anaro rha owto hon komo wya. Anar
    me harha ayanhànàthàyamo xenytxoko, kehe, kekon hatà, Pawru.
  sim-sim: Mas wolo ma mbeek yawur hishindari ambu lir. Uri osik Avui Wasilaka mbeek
    lirin mberem mbandari ambu ri. Hako ter wolo ormu kwambu mendek mbanduwa, �Ma
    yanga yangak fehe amber wavu lihin li tormbleka,� karem ormu mbanduwa.
  npi-ULB: यसकारण परमेश्‍वरले पहिलेको अज्ञानताको समयलाई ध्यान दिनुभएन, तर अहिले परमेश्‍वरले
    सबै ठाउँका सारा मानिसहरूलाई आफ्नो पापको पश्‍चात्ताप गर्ने आज्ञा गर्नुहुन्छ ।
  cgc-cgc: Anay pa sa, ula pasiluti ta Dyos mga ittaw an ta timpo na ula pa danen
    nalam parti ki kanen. Piro anduni, pasugo din tanan na mga ittaw bisan indi na
    mga lugar na magnelsel danen an daw dilian man iran na mga sala
  tim-tim: Anutugât keiŋe pâpkom mandenŋe âmâ Anutuŋe nenekmâ bo hilip nenguep. Are
    âkâ sop bo aktâp. Uŋak iregât âmâ luâk âmbâle hânŋe hânŋe manmâ arimaen yeŋgât
    hanyeŋe purik kato yâkgâlân ariŋet dâm den dâpŋe menengiâp.
  yor-yor: Pẹ̀lúpẹ̀lú ìgbà àìmọ̀ yìí ni Ọlọ́run tí fojú fò dá; ṣùgbọ́n nísinsin yìí
    ó pàṣẹ fún gbogbo ènìyàn níbi gbogbo láti ronúpìwàdà.
  wos-wos: Hanja du takwa di wungi Godka xékélakihafi yandaka dé God hurundan haraki
    saraki sémbutka sarékéhambandé. Némbuli dé atéfék héfambu rekwa atéfék du takwaré
    dé angi wa, ‘Guni guna haraki saraki sémbut mé guni yataka.’ Wungi dé wa.
  emp-NTPO: Ẽberãrãba Ãcõrẽ adua b̶ead̶eba mãwã oped̶ad̶ara idjia naẽna iduaribisia.
    Baribʌrʌ id̶ira jara b̶ʌa jũma druazabemaba cadjirua igarad̶aped̶a idjida ĩjãnamãrẽã.
  eng-F35: Such times of ignorance God did indeed overlook, but now He commands all
    people everywhere to repent,
  ind-ind: Dahulu, memang manusia tidak mengenal-Nya dan tidak tahu bagaimana cara
    menyembah Dia. Tetapi yang lalu biarlah berlalu. Allah sudah mengampuni ketidaktahuan
    kita dan tidak memperhitungkannya. Yang penting sekarang Dia memerintahkan agar
    semua orang di mana pun bertobat dan menyembah Dia saja.
  pes-OPCB: در گذشته، خدا از نادانی بشر در این امور چشم‌پوشی می‌کرد، اما اکنون به
    همگان حکم می‌فرماید که توبه کنند و به سوی او بازگردند.
  mpt-mpt: Sinanggwano nakaia unangai e inamin namino mo tekein kebibba kesoa i kukub
    nabibo Gode oyemino deibenebu otane memalo e bib mak bib mak seli alukum baabenea
    Ibo ib hengmino deiboniba ib bobol temo deskina ne omnine ge baabenebiobe.
  ssx-ssx: Hone wopu na wimiki pita꞉ta꞉ Koda꞉ma꞉ pa pina꞉ leekepate ameta꞉ kenke wanda꞉hali
    paeyao pa꞉ta꞉ta꞉ Ika꞉ hoke hau mina꞉pa꞉lao hone ma꞉nda꞉ la꞉ka꞉la wina꞉ lapa꞉peke
    ala꞉me.
  mkl-mkl: Ilɑɑɔ̃ í temuɑò ɑmɑnɛ ŋɑ wo si kumɑ̀ hɑi mɑ̀ nŋɑ, ɑmmɑ nsɛi wɑ sɔ̃ inɛ
    ŋɑ tenɡi bii ɑ̀ wɑ fei ɑ nɑɑ ɑ kpɑɑsi idɔ nŋɑ.
