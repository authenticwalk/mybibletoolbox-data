  zar-NT: Dios budödëʼ cáʼasö yuguʼ le gulunëʼ lu yöl-laʼ bitiʼ réajniʼi quégaquiëʼ
    yuguʼ iz chigulaʼdödi, pero naʼa rinná béʼenëʼ yúguʼtë bönachi idútë yödzölió
    uluʼbíʼi ládxiʼgaca.
  kde-kde: Bahi mahiku àlalá la ungamala, Nnungu ánalapililila masambi la vanu, henga
    vino àvalaija vanu vammalele va kila pachinu valekange masambi.
  ata-ata: La sou Lataua ne mulavusiꞌa ta mitema ane ilavusou uasi tei ne, la anu
    umomomo sou uvikala ta piena noxiꞌa uasi. Ia vaimomo ꞌo ne ta mitema mukalusi
    no xalexalee tuatuala la Anu muvikalaneꞌi pekiaꞌu lexe ixiu oponeꞌi.
  qvw-NT: Ñatac unay timpućhu'a caynu upa lulaycunacta nunaca lulayaptinpis Dios'a
    manam imanilapischu. Cananñatacmi ichá mayćhüpis juchanpi wanaculcul cuticalcämunanpä
    lluyta ayayan.
  nfa-nfa: Uru-uru sèra, mema dhèu dhae reꞌa mèka jꞌara neꞌe. Nèti èèna ka, Ama Lamatua
    soro tèke rèngu mamuri madhutu gagoa rèngu. Te ngaa limuri ne, Nèngu dꞌèi heka
    èdhi mamuri sèmi èèna. Nèti èèna ka, Na paredha ho èdhi tèke eele mèdha sogo-tagu
    sèra, aa lati ka madhutu Ne.
  tnp-tnp: “E nian əha aupən nətəmimi kotəruru Uhgɨn, kəni təhmen e iətəm Uhgɨn təmahtɨpəsɨg
    e nəhmtɨn məmə otəseruhiən noliən tərah mɨn əha. Mətəu rəueiu tətəni kəm tah rəfin
    e ikɨn mɨn rəfin məmə, ‘Itəmah rəfin onəkotəuhlin itəmah e rəhatəmah mɨn noliən
    tərah mɨn.’
  urd-urd: पस, ख़ुदा जिहालत के वक़्तों से चश्म पोशी करके अब सब आदमियों को हर जगह हुक्म
    देता है। कि तौबा करें।
  hot-hot: Sêbôk ma avômalô êthôŋ Wapômbêŋ paliŋ ba intu yani miŋ hêv kambom êŋ anêŋ
    viyaŋ hadêŋ i ami. Ma doŋtom yani lêk hanaŋ lôklokwaŋ hadêŋ avômalô pik sapêŋ
    nena nede kapôlôŋiŋ liliŋ.
  mqj-NT: Yolona tae' umpatumangngi kasalaanna rupa tau Puang Allata'alla annu balan
    tanaissananna, sapo temo pole' umparentami angganna tau illalan lino mengkatoba'.
  rus-SYN: Итак, оставляя времена неведения, Бог ныне повелевает людям всем повсюду
    покаяться,
  mbh-mbh: Nomenga olemi mire nge a God avele. Na God kene i ri pompom nge ur areko
    o oma i nomenga avele. Aveto ponange i ri engeng tokokoere a rumrem elonga ve
    aro o lel okime nge ur alavusnga ako i kerenga.
  bdd-bdd: “Tutaina mwalo tomota Yehoba sihemwage mwageyeya, ꞌoinega geya ꞌida gamwasowalediya,
    ma hesi bewa tuwa tauda tomota tupwa mabwaiyana ꞌoidiya ꞌiloinaegita ma ꞌida pui
    ꞌoidiyega tanuwabui.
  cbt-NTPO: 'Iráca co Yosë nohuitopihuë'' ni''ton, co ana''intërinhuë''. Iporaso nipirinhuë'',
    ya''ipi piyapinpoa'' pënëninpoa'': ‘Co noyahuë'' yonquiramaso'' naniantatoma'',
    casáchin chinotoco,’ itërinpoa'' Yosë.'
  rmy-SERVI: Англэ Дэвэл промукэлас вряма, кала мануша на джянгле пала Лэ, нэ екхатар
    прыпхэнэл всавэрэ манушэнди пав всавири люмля тэ ачявэ бэзимо.
  srn-NT: Gado no e luku na den dei di wi no ben sabi En. Ma now A e taigi ala sma
    na heri grontapu tak' den mus fu drai den libi.
  cta-NT: Cua ndalo tsa tyiquee ycuiꞌ Ndyosi jiꞌi̱ ñati̱ chalyuu tyempo saꞌni loꞌo
    bilya ca jlo tiꞌ nguꞌ lcaa chaꞌ biꞌ, pana juani cua ngulo Ni cña jiꞌi̱ lcaa ñati̱
    chalyuu chaꞌ culochu̱ꞌ nguꞌ lcaa chaꞌ cuxi nu ntsuꞌu jiꞌi̱ nguꞌ.
  bqc-SIM: Lua wɛkpà a vĩ̀ wá wɛ́siagↄↄ yã́la, ↄ̃ àlɛ lɛda gbɛ̃́ↄwa gupiiu tia
    aa nↄ̀sɛlilɛ.
  tcz-CHONGTHU: “Hetlouva nabol laiyuva chu Pathen kimumosah ahin, ahin tua hi hoilai
    hijong le mijousen chonset lungheiya ama lam ahin bel nadinga thu apeh ahitai.
  mar-mar: अज्ञानाच्या काळांकडे देवाने डोळेझाक केली, परंतु आता सर्वांनी सर्वत्र पश्चात्ताप
    करावा अशी तो मनुष्यांना आज्ञा करतो.
  snp-snp: Etito minámaiye. Komu Gotikafo ya netawa kolife ádamo wenena goudámaifa,
    ido oiya muki wenena mikau-mikau minamo ya eti logimami, Linate seti-muludi olu
    eleyapa wiyalo, loto auma wito logimaiye.
  isl-isl: Öldum saman hefur Guð umborið slíka fáfræði hjá fólki, en nú hvetur hann
    alla til að hafna skurðgoðunum og tilbiðja sig einan.
  spy-NT: Ām taay, kikiimiiny ꞉Yēyiin mēt ām bēērbēēryo nyēē wuu nyoo, nteenee mwoochinē
    ra chii ake tukul kule māchāktōōs ꞉chii kureeny keey.
  xnn-xnn: Id kasin inan-anosan Apo Dios nan inik-ikkan din ipogaw ay egayna dosdosaen
    daida tay egayda getken siya. Ngem id wani et inbilina ay masapol ay dokogan am-in
    nan ipogaw nan ngawi ay ik-ikkanda.
  mwe-mwe: Bhai, bhukala gwa ubhelu gwa bhandunji gula a Nnungu bhashinkutenda mbuti
    bhakakuubhona. Ikabheje nnaino, a Nnungu bhanalajila bhandunji bhowe bha kila
    mmbali bhaipetanje.
  tte-tte: Beyabeyana tomo nige ali katai yabo Mesaiya kaiwena mwa koina tomo ali
    naenaena koina igite-gabaegili. Na sauga bwaite iloina-yagili tomo dedei meuloina
    ali naenaena koina sinuwabui.
  tcs-tcs: ‘Bipotaim wen ol pipol i no bin sabebaut God, em no bin panis dempla. Bat
    nau em spik po ebribodi wea dis ert po slu prom ol nugudwei blo dempla ane pole
    wei blo em.
  hlt-THB: Khawsa ing am ni simnaakkhqi ce nim hilh pek khqi nawh; cehlai tuawh ve
    qam boeih awhkaw thlang boeih zyt aham awi pek hawh hy.
  soq-soq: Mapo ita tauma apana insakoa bedewe waimoie dewa ema dewamoio God ewamone
    en. Tane tauma me tawo apanawa uduudu diamodia kadi bedewe insaisau leusapue dodomanantopue
    meida atensapu.
  qub-qub: Unay runacuna chayno mana musyayninpa rurashanpita Tayta Diosga manami
    castigaranchu. Cananmi ichanga munan may-chaychöpis llapan runa juchancunapita
    arpinticunanta.
  att-att: “Á sù ngaw, arán na pinagikáru ni Namarò yù ira tatolay, gapu ta arád da
    paga ammu bulubugá yù meyannung kuna. Ngam kunangane kagian ni Namarò sù ira ngámin
    nga tatolay ta máwák nga mabbabáwi ira sù narákè nga akka-akkuád da.
  bki-bki: Beamu laka ruei, ea melijokouo, tomu nalo maka ajikia vite tai, mia Atua
    bijuku bo kalo, naio maka tom̃a rivuluku kanalo vovaiano nalo ea bogoti nene.
    Mia vonganei naruei, ana na Atua berial memedu ga ban kulorinio reraio ea vio
    nonovio, berinavo monoka nalo aviliglo,
  bqp-bqp: Luda mìkpɛrɛ zù ó wɛ́siragↄrↄ yãnɛ, ama àtɛn yã ditɛ gbɛ̃nↄa gu sĩnda
    pínkia tera de ò nɛ̀sɛ litɛ.
  mcp-mcp: Zɛmbî nyə aŋgɛ̂ ná nə kənd mísh mə́fwála búúd bwə́ á dʉ bə jág dɨ́ má.
    Njɨ, a ŋgə jɔ̂w buud bɛ̂sh íkʉ́l byɛ̂sh bwo njúl yí nə́ bwə́ cɛ́ndʉ́g mítə́dʉ́gá.
  hat-hat: Men, Bondye fèmen je l' sou tout tan sa yo moun pase nan liyorans. Koulye
    a li rele yo tout, kote yo ye, pou yo tounen vin jwenn li.
  npl-NT: Ya wejkawitl, Dios okintlapojpolwi ika tlan okichijtinemiah n tlaltikpaktlakah,
    porke amo okimatiah tlan amo kuali okichiwayah. Pero axa itech ninteh tonatijmeh,
    Dios kinnawatia nochteh n tlaltikpaktlakah makikawakah nochi tlan amokuali kilnamiktinemih
    iwa kichijtinemih iwa san Ye makitlakitakah.
  bgg-bgg: Branthek è Hamangkhung-aphuii shii adoh pha ishak ai è de branthek shii
    ariig phi, jishii ai è zab pha branthek shii awaithek buii rek pha lumuiithek
    è thado riie ne dun sha bo è yung ramuii ro.
  eng-TCENT: Therefore, having overlooked the times of ignorance, God now commands
    all people everywhere to repent,
  eng-BSB: Although God overlooked the ignorance of earlier times, He now commands
    all people everywhere to repent.
  cpu-NT: 'Tema pairani osheki jamavetakero Pava okaratzi jantashivaitakari imasontzinkakiini.
    Iro kantacha iroñaaka ikantayetairi maaroni tsikarikapayeeni inampiyeetaro, ikantairi:
    ‘Povashaantairo kaariperori pametashiyetari.’'
  san-ASM: তেষাং পূৰ্ৱ্ৱীযলোকানাম্ অজ্ঞানতাং প্ৰতীশ্ৱৰো যদ্যপি নাৱাধত্ত তথাপীদানীং
    সৰ্ৱ্ৱত্ৰ সৰ্ৱ্ৱান্ মনঃ পৰিৱৰ্ত্তযিতুম্ আজ্ঞাপযতি,
  tod-tod: GALA ge nuɓusɛiti ta-ɠimalala yeeɠɛɠalai naati zɛga ná, kɛlɛ niizu toɠa
    nuiti pɛ devezu adaʋɛ pɛ ga ti ti ziɛ ʋelei maavalibo.
  tac-NT: '''Ya bajchá rawé tabilé e''chéwale Onorúgame alué ralámuli, jípeko Onorúgame
    najkí napurigá buyámala resítiri ''nátalichi.'
  eng-WEBPB: The times of ignorance therefore God overlooked. But now he commands
    that all people everywhere should repent,
  gfk-H: Naluai Kalou pa ga lik bia na gil ta linga ing ga nas kaiken ra tintalen
    na ba. Senbia ken um i iangianga dadas ta ira mataniabar bakut ta ira sibaan bakut
    bia diet na lilik pukus.
  viv-viv: Au kaliva kilumina hibubudi aimo fanifanidiyao ana toveya, ada medema tovai-nadi
    Yaubada keke gidanuwenuwedi vaita matahiwadi gidaveledi, tu tova adamoya kaliva
    moyaꞋaidi fafali tulina tulina agaidiya givehimeyedi be yadi dewa koyona hinavenikohiyena.
  yao-yao: Ndema sya ungamanyilila wao, Akunnungu ŵalitesile nti ngakulola. Nambo
    sambano akulajisya kuti ŵandu wose ŵa palipose aleche sambi.
  tgp-tgp: Matan haratu, hina purongo vara God mo lo kilau purongoi la haratu la lo
    toho na mauri r̃or̃oha, pani nake, mo lo retileu vara tamlohi tari na jara tari
    vara la pa vahar̃i na nora hehe,
  auc-NT: Incæte wëënëñedë mänïnö näni ëñënämaï ingaïnö ante adinque Wængonguï pönö
    waadete ata cæpogacäimpa. Ñöwo guiquënë tömämæ quëwënäni ïnänite, Mïnitö ëñënämaï
    cædö ante, Ancaa wæwente awædö, ante ñimpo cæedäni.
  kbc-NT: Aneotedoɡ̶oji aiwi anigoteta niɡ̶ijo oko niɡ̶ijo jotigide niɡ̶ijo me doɡ̶oyowooɡ̶odi
    mida libatiigi. Pida natigide iiɡ̶e inatawece niɡ̶ina oko digoina iiɡ̶o, minatawece
    odinilaatece libeyaceɡ̶eco.
  bmh-bmh: Getal dudu ag igul go ag i abiu, gonun, ag esab asiu ulapagwag mabun patai
    mina, Uwait nug ag eg marab tam. Ulis Uwait nug em e ebuan duailel unum goagal
    oiagab ailabun aimai ze gusig mareu.
  ctu-BL: Dios tsi' ñusʌbeyob i sajtemal winicob ti yambʌ ora che' ma'añobic i ña'tʌbal.
    Wʌle mi' subeñob pejtelel winicob x'ixicob baqui jach añob cha'an mi' cʌyob i
    mul.
  meq-meq: Mbəlom na, kə pa mezeleme niye hay ahəl niye ka məda bay hərwi ahəl niye
    ndo hay tə sər wuray bay. Ane tuk na, anəke na, neŋgeye faya ma zalateye kwa məŋgay
    tâ yaw, tâ mbəɗa ha mede tay.
  noa-H: Warrgarin hõrau mag hamachdëu nem wau nʌmjã k'augbam gaaimuata mag nem parhooba
    waunaa hagʌmʌg jëeuwaijã Hẽwandamau sĩi hãwaatjeejieb mamʌ, hĩs chan ya tag mag
    k'abamgui hajim hanʌm.
  alp-NT: Akmenare tamata esi rekwa Alla Isuka esi onore mosa, hoko Iteu pakala kena
    iteki dosaru mosa. Po pamuli meije Iulake pusue ite tamata mei nusa meije leke
    hleke bei ono dosa.
  san-VEL: te.saa.m puurvviiyalokaanaam aj naanataa.m pratii"svaro yadyapi naavaadhatta
    tathaapiidaanii.m sarvvatra sarvvaan mana.h parivarttayitum aaj naapayati,
  kbq-kbq: E'inahu hu'za zamagena humi'za e'naza kna'a, Anumzamo'a agesa ontahi'ne.
    Hagi menina agra miko kaziga vahera hankavenentake ke huno, tamagu'a rukarehe
    hiho huno hu'ne.
  kbh-kbh: Pero Bëngbe Bëtsá tojanjuabó ndoñe ntjatonÿayana chë ents̈angbe tempsca
    ndosertánana, y morna, nÿetsca luarënguents̈a ents̈anga entsamë́nda, ndaye bacna
    soyënga tmojtsamama ngménaca chamuenojuabó, chca amama chamotsajbaná y Bëngbe
    Bëtsabe benache chamuatishache ca.
  ron-LSB: De aceea, Dumnezeu a trecut cu vederea vremurile de ignoranță. Dar acum
    poruncește ca toți oamenii de pretutindeni să se pocăiască,
  pon-pon: Ari, kot kotin kanonama on kitail ni anjaun atail rotorot. A anjau wet
    a kotin majani on aramaj karoj, ren kalula waja karoj.
  nhe-BL: Huejcajquiya Toteco ax quichihuili cuenta tlen tlacame quichihuayayaj pampa
    quimatqui ax quimachiliyayaj tlen ya. Pero ama Toteco quinnahuatía nochi tlacame
    campa hueli ma moyolcuepaca huan ma quincahuaca nopa tlaixcopincayome para quitoquilise
    san ya.
  sps-sps: Tan nainy tabuiny natiny ror a vainy e Gov, Gov matoong babainy tsuiny
    ratuari, sai tovei, Ayei tsue faparits of a fokinai faavot tan mamatsiny pan,
    ma reesik ari er takopis osing ton aveto tsuri,
  wnc-wnc: Tupa aminu katak dua natake sekge yanindatawanu Anututa kake kakgan sikut.
    Kakgan sikut ngana apmanu aminu kuupbam yotna yotna yuaingu anzing yaninggak,
    ‘Ginu musipza tapa tekngwamsok,’ ngang yaninggak.
  bus-bus: Luda mìkpɛɛ zù wa wɛ́ɛsiagurↄ yãnɛ, mↄde èe yã diɛɛ gbɛ̃nↄa gu sãnda
    píngia tia lɛ aↄ̃ nↄ̀sɛ liɛ.
  gub-BL: Kwehe mehe teko nukwaw katu kwaw Tupàn a'e wà. Ko 'ar rehe kury, Tupàn ukwaw
    kar wemiapo putar haw iko purupe kury. -Pezemumikahy penemiapo kwer ikatu 'ym
    ma'e rehe nehe, pepytu'u iapo re nehe, i'i iko purupe ko 'ar rehe kury.
  imo-imo: Paa koro oi imbomani Gote naa liko manjiringi. Paimbo Goteni eno teringi
    uluma kanorumu nalo ungure apipi naa nimu. Nalo kinye Goteni imbo palindo nimbei,
    eno konopu topele taio nimu.
  boj-boj: “Nami tamo uŋgasari naŋgi nanari soqneb. Naŋgi Qotei qaliesai. Deqa naŋgi
    gisaŋ qotei naŋgo sulum gereinjroqnsib biŋinjroqneb. Bati di Qotei a naŋgo kumbra
    di unoqnsiqa unosaibuloqnsiqa naŋgi kambatnjrosaioqnej. Ariya bini Qotei na tamo
    uŋgasari sawa sawa kalilq di unub qaji naŋgi endegsi minjreqnu, ‘Niŋgi are bulyiy.’
  eng-DRA: And God indeed having winked at the times of this ignorance, now declareth
    unto men, that all should every where do penance.
  knf-knf: Naşibaţi aanţo aten iko yi badoluŋ ţfa ţi kapaam, aşë ji hënkuŋ, bañaaŋ
    bŧi, dko di bawohaŋ, bawut pjuban.
  san-KHM: តេឞាំ បូវ៌្វីយលោកានាម៑ អជ្ញានតាំ ប្រតីឝ្វរោ យទ្យបិ នាវាធត្ត តថាបីទានីំ
    សវ៌្វត្រ សវ៌្វាន៑ មនះ បរិវត៌្តយិតុម៑ អាជ្ញាបយតិ,
  arn-NT: Kuyfi mew ta Ngünechen ngüyünentuñmafi ñi welulkalekefel ñi rakiduam tati
    pu che, welu tüfa werküniefi kom che, itrokom püle mülelu tañi wiñorakiduamtuael
    ta kisu mew.
  zas-NT: Tiamp gulal cwëjb Dios been ree bejn ziꞌc naladx reeman guial achetczi ragbee
    reeman, per yan gra ladczi canabeeman gra ree bejn din yayüjn reeman xgab por
    xtol reeman.
  ken-NT: Mandɛm afɛ́rɛ́ ntí ndu mɛnyɨŋ ɛbhɛn bo bákʉ́ ndǔ mpok anɛ bɔ babhɨkɨrɛ
    rɨŋɨ nkaysi yi. Kɛ nɛ́nɛ, ághàti bo mankɛm mbankɛm bɛ yɛ̌ntɨkɨ mmu antɨknsɛm
    ndǔ bɛbʉ́ ɛbhi,
