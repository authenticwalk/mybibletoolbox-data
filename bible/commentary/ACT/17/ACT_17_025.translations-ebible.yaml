  yao-yao: Sooni ngakutumichilwa ni makono ga ŵandu ni ngakuchisaka chachili chose,
    pakuŵa asyene akwapa ŵandu wose umi ni kwakombolechesya kupumula ni kwapa indu
    yose.
  tgp-tgp: teni tamlohi la sopo volitusi isana na limara sohena vara enia mo opoi
    te hinau isara, pani enia natu mo sile na mauri peresi na maromaro peresi na hinau
    tari isana tamlohi tari.
  auc-NT: Ayæ̈ waomö ïñömonte tömengä mönö quëwenguïmämo pönongä æ̈mompa. Ayæ̈ mönö
    guëmanguïmämo adocä pönongä guëmämompa. Ayæ̈ tömengä adocä nänö pönönonque tömänö
    æ̈ninque quëwëmompa. Mänömaï në pönönongä inte tömengä mönö waocabo ïñömonte,
    Pönömi æ̈moe, ante ædö cæte anguingää. Ïninque tömengä beyæ̈ ante mönö waomö önompoca
    ædö cæte cæquïmöö.”
  kbc-NT: Iniaaɡ̶iniwa ayopotedibige niɡ̶ina oko doɡ̶owo noenatagitema anigetiɡ̶idi,
    leeɡ̶odi Jiɡ̶iniaaɡ̶eote niɡ̶ina oko me newiɡ̶a, me naalaɡ̶a, codaa yajigotediogi
    niɡ̶ina oko inoatawece anoyopotibige me newiɡ̶a.
  bmh-bmh: Duailel goagen esab tub murabun iborain tam, einen, esab unum gonugau.
    Go gonugtal wes awau, esab ipal unum mui, duailel nugtal maraneu.
  ctu-BL: Dios ma'anic mi' taj i coltʌntel ti winicob, come ma'anic chuqui anto yom
    i cha'an. Mi' yʌq'ueñonla laj cuxtʌlel yic'ot la quiq'uilel yic'ot pejtelel lac
    chubʌ'an.
  meq-meq: Ada neŋgeye na, a say ndo zezeŋ mâ rəzlay a gər məvəlay wuray bay. Hərwi
    maa vəl sifa, məsəfəre ada tə siye i wu hay tebiye a ndo hay na, neŋgeye.
  noa-H: ni hõor juajã higba sĩerrʌmgui hajim hanʌm, hichig sĩi nem wau dedee hamk'ĩir.
    Mag hõor jua higju k'ãai, hichdëuta maach hʌ̈u hiiupi wai sĩenaa, cha maadëu p'ũdam
    hʌ̃ihʌ̃i nʌmjã deenaa, tagam nemjã t'um deejemgui ha hiek'amajim haajem Pabloou.
  alp-NT: kai tamata itapaI moneka, le Ile mere pine Iono tamata ihidupe. Iono tamata
    inasi kai Iriluke pusue yelu ete tamata.
  san-VEL: sa eva sarvvebhyo jiivana.m praa.naan sarvvasaamagrii"sca pradadaati; ataeva
    sa kasyaa"scit saamagyraa abhaavaheto rmanu.syaa.naa.m hastai.h sevito bhavatiiti
    na|
  kbq-kbq: Mago'a zankura atupara nosigeno vahe'mo'za zamazanu tro hu'za aza nosaze.
    Na'ankure agra'a asimu anteno mani'zana zamige'za zamasimu antageno, maka'zana
    hakare vahe'mofona nezamie.
  kbh-kbh: ni quebnatájaboto ndocná chabiama tondaye chaondë́tsama, er cha endmëna
    nda inétsama bënga vida chamotsebomnama y jtseshachnayama chamotsobenama, y cha
    nÿetsca soyënga s̈netsats̈atnaye.
  ron-LSB: El nu este slujit de mâini omenești, ca și cum ar avea nevoie de ceva,
    întrucât el însuși dă tuturor viață, suflare și toate lucrurile.
  pon-pon: O jota me kin upaki i p a en aramaj likamata a kotin anane meakot; pwe
    pein i kin kotin nene on karoj maur, o ajinok o meakaroj.
  nhe-BL: Ax tleno huelis tijchihuase para ya, pampa yajaya ax tleno quipolohua. Iselti
    quinmaca yolistli nochi tlen itztoque. Quena, yajaya quichihua para nochi tlen
    titlaijiyotilanaj ma titlaijiyotilanaca.
  sps-sps: Te sikia non ma kakat iny ta isen ta ka, to na vainy te onot ror ma kat
    of Ya ta ka, sikia, tana saa, Ayei patsukanen natiny faan iny non a toto ana fuasfuas
    ana fo mamatsiny ka tana vainy faavot.
  wnc-wnc: Sangae dua dapmanggak. Dua dapan kake aminu tapatuta katakngata gatangamunanga
    dua. Anututa kayuk yutnimde gatanimuke Waung Kakngana ba sanga kuupbam ngangu
    aminbamde yamunggak.
  bus-bus: À bà kú kↄ̃n gbɛ̃ntee ↄdamma keoro. Àmbe è wɛ̃̀ndi kↄ̃n wesabonao kpá baade
    píngia kↄ̃n pↄ́ píngio.
  gub-BL: Nuputar kwaw ma'e teko wanemiapo kwer iko a'e, ta'e a'e ae umuigo kar ma'e
    paw rupi katete iko a'e wà xe, ta'e a'e ae umupytuhem kar wikuwe ma'e paw rupi
    katete iko a'e wà no xe. Ma'e paw rupi katete omono teko wanupe a'e.
  imo-imo: Aku Gote, imboma koinjo mololiko kere popo toromelemanga mele lupe lupema
    palinga Gote yu kau. Yu melte naa ponjirimo, ambe temona imbomani yu tapangei
    nimele.
  boj-boj: Iga mandam tamo unum deqa iga na Qotei aqaryaiyosim iŋgi bei yqa keresai.
    A iŋgi bei qa truquosaieqnu. A segi iŋgi iŋgi kalil naŋgo utru. A segi na iga
    ŋambile egeqnu. Iŋgi iŋgi kalil dego a segi na iga egeqnu.
  eng-DRA: 'Neither is he served with men’s hands, as though he needed any thing;
    seeing it is he who giveth to all life, and breath, and all things:'
  knf-knf: Akak awo aanji yeenk nin uko uloŋ unwoonuŋ ţi ñaaŋ najën, kawo ji anuma
    numa wa, ţiki ul ajaaŋ awul bañaaŋ bŧi ubida, uhefënţ, na iko bŧi.
  san-KHM: ស ឯវ សវ៌្វេភ្យោ ជីវនំ ប្រាណាន៑ សវ៌្វសាមគ្រីឝ្ច ប្រទទាតិ; អតឯវ ស កស្យាឝ្ចិត៑
    សាមគ្យ្រា អភាវហេតោ រ្មនុឞ្យាណាំ ហស្តៃះ សេវិតោ ភវតីតិ ន។
  arn-NT: Kisu ta duamlay iney rume tañi kelluaetew chem mew no rume, kisu am elunieetew
    ta mongen ta itrokom iñchiñ fey ti kürüf ka kom ti kakelu chemkün.
  zas-NT: Ad riaadx tëëtaman chu güün xhienin par laaman, din laaman na̱j bén razaladx
    bi nabajnnëꞌ ree, laaman razaladx guialnaban duloj ree në ree ni rayaadx ree.
  ken-NT: Nɛ nkwǎŋwaŋ apú kwáy bɛ́kʉ yɛ̌nyɨŋ ánchyɛ́ yí mbɔnyunɛ yi apu chɛ́p
    yɛ̌nyɨŋ. Yímbɔŋ kɛ áchyɛ̀ nɛpɛ́m nɛ ɛ̌yú nɛ yɛ̌ntɨkɨ ɛnyɨŋ ɛ́chák ntá yɛ̌ntɨkɨ
    mmu.
