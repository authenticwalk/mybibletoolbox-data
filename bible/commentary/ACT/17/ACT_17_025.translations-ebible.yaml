verse: ACT.017.025
translations:
  kpx-kpx: Dilava igaeu onobenobe bahata vaevei lu ata ovealemo nahiabuna oleve kateai
    bae adala vale mai omisi.
  okv-H: rate God na embo ta degi hondate ari ta penunu mane eaguja te God na mine
    vahai embo ta degi vasiri te hoenge te donda tapa ikerekeuja.
  tbo-tbo: Ma gasi lawa nimatiyei ginouli ta iwawalihi ega emoemotana tan’ombeneneya
    ugolina babana tauna ega dayadayabu. Tauna yautu po luyagohana po ginouli atapuhi
    lawa e weleweleta.
  mal-C: അവിടന്ന് എല്ലാവർക്കും ജീവന്റെയും ശ്വാസത്തിന്റെയുംമാത്രമല്ല സർവനന്മകളുടെയും
    ദാതാവാകുകയാൽ, അവിടത്തേക്ക് എന്തെങ്കിലും ആവശ്യമുള്ളവൻ എന്നതുപോലെ മനുഷ്യകരങ്ങളാൽ
    പരിചരിക്കേണ്ടതില്ല.
  grc-SR: οὐδὲ ὑπὸ χειρῶν ⸂ἀνθρώπων⸃ θεραπεύεται, προσδεόμενός τινος, αὐτὸς διδοὺς
    πᾶσιν ζωὴν καὶ πνοὴν ⸂2κατὰ⸃ πάντα·
  bgc-bgc: उसनै माणसां की जरूरत कोनी, क्यूँके वो तो खुदे सारया ताहीं जिन्दगी अर साँस
    अर सारा किमे देवै सै।
  khz-khz: Ia gau kwautai ati eraputo, pe talima gimara na ia gena ati pia kalaa ripa.
    Ia matotauna na talima maparara maguli evenirana, agila e gau maparara evenirana.
  deu-TKW: noch läßt er sich von Menschenhänden bedienen, als ob er eines bedürfte,
    er der allen Leben und Odem und alles gibt.
  zsr-NT: Cutu bi ryadzj queëꞌ le gac lunö́dzj queëꞌ bunách, le runödzjëꞌ Lëczëꞌ quegac
    yúguꞌtë bunách yöl‑laꞌ naꞌbán len yúguꞌtë le rquíniruꞌ.
  lin-lin: Mpe azalaka na posa te ya masungi ya bato, pamba te akoka na nyonso. Nzokande,
    Ye nde apesaka bato nyonso bomoi, pema mpe biloko nyonso.
  hns-NT: Oke iensaan ke sewa djaroerie na hai. Oe apane sab koi ke djiewan, saas
    aur har ek tjiedj dewe hai.
  noa-E: ni õor juajã igba sĩerrʉmgui ajim anʉm, ichig sĩi nem wau dedee amkhĩir.
    Mag õor jua igju khãai, ichdëuta maach ʉ̈u iiupi wai sĩenaa, cha maadëu phũdam
    ʉ̈ihʉ̈i nʉmjã deenaa, tagam nemjã thum deejemgui a iekhamajim aajem Pabloou.
  eng-EMTV: nor by the hands of men is He served, as though He needed anything, for
    He gives to all life and breath with respect to all things.
  mib-NT: Te ni tu cúmanī ni ɨɨn nuū yā jeē cuáha ñayuu nuū yā, chi máá yá sáha jeē
    técu ñayuu, jiín jéē stáa i tachī i, jíín jéē nihín i ndɨhɨ jeē jíni ñúhún i.
  lif-NT2: हे़क्‍क्‍याङ् मे़न्‍छाम् याप्‍मिरे़न् कुभाॽ खुने़ॽ चाहाबा मे़जोःक्‍ने़न्,
    थेआङ्‌भे़ल्‍ले़ मे़न्‍छाम् याप्‍मिहाॽ ने़त्तिगे़न् हिङ्‌मन् नु साःङ्‌गुगे़न् सक्‍मा
    हे़क्‍क्‍याङ्‌काक् पाःन्‍हाॽ के़बिबा खुने़ॽएरो॥
  xnj-xnj: Mwene igana lepi kuhengewa na vandu, ngati kuvya igana utangatila wowoha
    wula, ndava muni mwene ndi mweakuvapela vandu wumi, mweakuvahotosa kukeka na kuvapela
    kila chindu.
  mmx-mmx: La ni xopmen nak pakes ti tavanga do tara na raba i min, mila neni xa im
    taba lorooro la lamamas la lempanga axap ti limixin.
  cbr-NT: Unin a ñu 'axuncëxmabi ca ax usabi 'iá 'aish usabi 'ia. An ca anun nux tsóti
    nëtë 'imainun suñu, piti, 'imainun camabi ñuribi nu 'inania.
  tee-NT: Ju yuchi jantu tasq'uini ni va cach'alhcatnanilh ju va tam lapanac tachi
    ju va camaktasq'uinilh tu'u' ni yuchach tucan ju quintaxtaknik'ojun ju qui'atsucunti'an
    chai qui'axanit'an chai tachi chun ju taxtokni ju maktasq'uiniyau.
  eng-LSV: neither is He served by the hands of men—needing anything, He giving life
    to all, and breath, and all things;
  cak-NT: Chuka' ri winak man yetiquier ta niquito' ri Dios, xa ja ri Dios ri nito'n
    quichi ri winak, roma can ja raja' ri niyo'n kac'aslen, nuya' kuxla' y ronojel
    ex.
  pah-NT: Ga gwereko pa mbatera ojive. Nurã ga ndojikogi yvyakotyve'g̃a ndehe ji poko
    javo g̃a pe. Gaha ko omongouka pa ahe. Igwete ga imbuhumbuhurukari mbatera g̃a
    pe nhaporemo, ei Paulo'ga g̃a pe.
  sja-NT: ichi-it'ee p'ua-e bairã ne-inaa eperãarãpa oopata ichi-it'ee. Ichiata eperãarã
    chok'ai p'anapipari, ĩyapaapipari mãik'aapa tachimaa ne-inaa jõmaata teepari pia
    p'anapataadamerã.
  xed-xed: Psaŋ a ta katu da mnda səla ŋa vlaŋtá skwi wa. Haɗ skwi pɗa tsatsi guli
    wa. Tsatsi ta famta hafu ma inda mndu ta kəl mndu ka hafu. Tsatsi guli ta vlata
    inda hamata skwi.
  mks-NT: Ta ni co̱ xíní ñúhú a̱ chindeé ña̱yivi mé á jáchi̱ sa̱ mé á quéa̱ cája ña̱
    ná catacu mí. Mé Ndióxi̱ quéa̱ sáhan ta̱chi̱ yó nu̱ yo̱ ta mé á sáhan tócó ndihi
    ña̱ha nu̱ yo̱.
  gfk-S: Paile supi ter tike linge kaie a turadi nage tabar ie me kinong aie iat nong
    i tabar ira turadi bakut ma no lon, ma no manmanasung, ma ira kaba linge bakut.
  bmu-bmu: Yaŋön nanŋak malmalgö könaŋi akza. Mi aka neŋön gölmenöŋ malbinaŋgöra sile,
    uŋa (imut) aka yuai tosatŋi pakpak neŋgiiga söŋgörö ösum örömakzin. Mewö neŋgimakzawaŋgöra
    aka nanŋak nene me yuai kungöra qahö osiza. Miaŋgöra ambazip nini gumohom waŋgibingö
    osizin. Nini böröninan yuai qahö memba naluk al waŋgiin ewö, yaŋön mönö qahö kömuma.
    Yaŋön azi tandök qahö malja. Qahö.
  dgz-dgz: Me inap anenen tat ago wanait? Ame umap uon, iwa me inak ibariwa, wan dim
    dim kakae guragut amba inak nuniniwa gapan nu inak warivin.
  eng-GNV: Neither is worshipped with mens handes, as though he needed any thing,
    seeing hee giueth to all life and breath and all things,
  zaa-NT: Nìhua labí la' dàliani thí'e por ca imagen l·le nìhua por yòtò' nu runi
    ca enne' por lèe ti'atsi riquína'nie biỹa; porqui'ni la'a labée nna née enne'
    runna la'labàni qui' iyate ri'u, ą'hua be' nu bànini ri'u nna iyáỹiatè ca cosa
    nu riquína'ni ri'u nna.
  eng-WEBSTER: Neither is worshiped with men's hands, as though he needed any thing,
    seeing he giveth to all life, and breath, and all things;
  guh-guh: BajarapaDioso apo namatavenonae jivi peyavenonaenexatsi. Tsipaji apo namatavenonae
    itsacuenejavayo ata. Biji rajane bajaraponë nacarajuta caeepatoyo vajaasaëtsavanapaejumaliyonexa.
    Nacarajutanua daxita xua namatavenonatsi, jai Pablo pepo Dioso, athëbëtatsia peecaenë,
    yabara.
  bon-bon: Cuta piiyepu tabe nuuja singi lica ge gwidape tääpume biname cina lui teeme
    ime ca yääcärusi, ingle tabe peese nyene lui te iyeta biname bine yääcäremuge
    teeme ireclota, piiyepu buuwemope, piiyepu iyeta nuuja gwidape.
  nhw-BL: Amo tleno huelis tijchihuase para ya, pampa yaya amo tleno quimonequilía.
    Iseltzi quinmaca nemilistli nochi catli itztoque. Quena, yaya quichihua para nochi
    catli titlaijiyotilanaj ma titlaijiyotilanaca.
  mgw-mgw: Wala ayangatiyilwali na moko ga bandu panga kite apala sosoti si'lu', kwa
    mwanjaa ywembe mwene nga ywaapeya bandu ukoti, pu'mwa na kila kili'be.
  swh-ONEN: Wala hatumikiwi na mikono ya wanadamu kana kwamba anahitaji chochote,
    kwa sababu yeye mwenyewe ndiye awapaye watu wote uhai na pumzi na vitu vyote.
  wbi-wbi: Kange na ivombua na mavoko ulwakuuti ilonda ikiinu kivanave umwene jujuo
    ikuvapela avanhu uvwimi nu mwuuja ni fiinu fyooni ifiinge.
  bba-bba: Tɔmbun nɔmɑ kun kpɛ̃ yu nùn nɔɔri, domi u ǹ ɡɑ̃ɑnu ɡɑnun bukɑtɑ mɔ. Win
    tii tiiwɑ u yɑbu bɑɑyere wɑ̃ɑru kɑ wɛ̃siɑru kɑ bukɑtɑ kpuro wɛ̃ɛmɔ.
  eng-KJVCPB: neither is worshipped with men’s hands, as though he needed any thing,
    seeing he giveth to all life, and breath, and all things;
  kgk-NT: Nhane moingopa va'e ae, nhane mopytuhẽhare. Opamba'e ome'ẽ va'ety nhande-vy.
    Upéa-gwi ndikatúi nhaipytygwõ íxupe. Mba'eve-rehe noikotẽvéiry nhandéhegwi.
  waj-waj: Hama Anutuuqo mmoori voovaara kumimakaikio vaidi voovoono inna tasipama
    mmoori vareeraataivai. Ariinoo yaikiaivaata variraivaata mmuakiaa mminnaiyauvaatama
    vaidi mmatayaiya mmiravaivee.
  cpy-cpy: Tee ikoetyaa-waetzi rirori rowetsikae-tantyaa-nariri oetyaa-rika. Tema
    riitaki añaakaeriri maawoeni atziri, riitaki añeenkata-kaetariri, ipantziro maawoeni
    ikowityaa-haetziri.
  mpx-mpx: Nige bugul etega i kakalaan tage kila gamagal nimala elana ta labe, kaiwena
    gegewela yawalila, yayaluwala ge bugul gegewena iya i pem elala.
  wbp-wbp: Nyanungu-ka nyiyarningkijarrakuju Warlalja-Wiri nyina. Nyiyarliparla yinyi
    nyanungukuju yimiri-maninjakuju? Lawa! Nyanungurluju-ka nyiyarningkijarra mardarni.
    Nyurru-juku-ngalpa yungu nyiyarningkijarraju nyanungurluju ngalipakuju. Manu kangalpa
    nyanungurlu-juku wankaruju yinyi ngaany-kijirninjakuju.
  luo-luo: bende ok tine gi lwet dhano ka gima odwaro gimoro kuom dhano nikech en
    owuon ema ochiwo ne dhano, ngima gi muya mi yweyo kod gik moko duto.
  nhe-NT: Ax tleno huelis tijchihuase para ya, pampa yajaya ax tleno quipolohua. Iselti
    quinmaca yolistli nochi tlen itztoque. Quena, yajaya quichihua para nochi tlen
    titlaijiyotilanaj ma titlaijiyotilanaca.
  aii-aii: ”ܘܠܹܐ ܦܵܐܹܫ ܦܠܝܼܚܵܐ ܐܸܠܹܗ ܒܐܝܼܕܵܬܹ̈‌ܐ ܕܒܢܲܝ̈ܢܵܫܵܐ، ܘܥܲܠܔ ܡܸܢܕܝܼ ܠܹܐ ܝܠܹܗ
    ܣܢܝܼܩܵܐ، ܣܵܒܵܒ ܗ̇ܘ ܝܘܼܗܒܹܠܔ ܠܹܗ ܠܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ ܚܲܝܹ̈ܐ ܘܢܲܦ̮ܫܵܐ ܘܟܠܔ ܡܸܢܕܝܼ.
  esk-NT: Unniiñ tunŋaŋitchuq iñuŋnun qaitchił̣iksraŋatnun inuġikkaġmiñik atakkii
    iñupayaat qaitchigai iñuułiġmiglu aniġniġmiglu supayaaniglu.
  msb-msb: Dili man siya ginasirbihan san tawo na bagaʼn nagakinahanglan sin nano
    pa man kay siya mismo an nagahatag sa tanan na tawo san tanan na kinahanglan hasta
    buhay kag ginhawa.
  cpa-NT: A¹jáng¹ quianh¹³ gug² dsa² jmøi¹guǿi¹ lø²ti¹ ni³ dsa² héi², chi²júh² lë́h²
    hniah¹² chi² hi² chi³quian¹³ dsa² héi² jmai³. Hŋiah¹² dsa² héi² báh³ cuø¹² ju²bí²
    quiah¹² ca¹lah¹já¹ dsa², tí²dsa jmi²dsí², cuø¹²dsa ca¹lah¹jǿ¹.
  dso-dso: ଆମେ ତାର୍‌ ପାଇ କାମ୍‌ କରି ତାକେ ଦେଇପାର୍‌ବୁ ପାରା କାଇଟା ମିସା ସେ ମନ୍‌ କରେ ନାଇ
    । କାଇକେବଇଲେ ସେ ସବୁକେ ଜିବନ୍‌, ପବନ୍‌ ଆରି ସବୁ ଦର୍‌କାର୍‌ ରଇଲାଟା ଦେଲାଆଚେ ।
  meu-meu: Taunimanima imadia ese danu ia isiaina asie lao henimu, ḡau ta bema dabu
    na heto; badina be ia ese mauri bona laḡa bona ḡau idoidiai danu taunimanima iboudiai
    e henidiamu.
  yva-NT: Muno Amisye pamo apa anakotare maweso Ai, weti vatane wo anakotare inta
    raunanto Ai kakai. Amisye wepi po wansanawayoe raunande ti wangkove so muno Wepi
    po anakotaro rui vayave raunande wansai tavon.
  dgc-dgc: Ewan be maari i tolay a méngatéd ta Diyos ta kaigian na, da éwan siya tu
    kailangan. Engˈwan siya i méngatéda dikitam ta buhay, sakay ta iba a kailangan
    tam.
  zpm-NT: Niicle rquiindgaa me dieṉ zha yquianap zho me, sac grëse ne ne nac ne miech,
    me rneedz guieḻmban lo ne, me rneedz grëtaa ncuaaṉe rquiin ne.
  hix-NT: Onà wyaro katxho mehra ro mak naha ha, kàwyanye. Àkatxhomra nay hamà, Khoryenkomo,
    àro ke tewakryetxe, tkatxhonke harha ehtxoho me, katxho mehra ro mak naha ha.
    Àsok tawro hana, omeroron komo yoh me tesnàr ke hamà, kekon hatà. Noro ryhe, kowakryeny
    kom me naha. Kakàhtony kom me naha. Ohxe keny kom me naha. Omeroro nàmyaha, noro
    ha, kàwyanye, kekon hatà, Pawru.
  sim-sim: Or mbeek mbele las sainanda ambu ri, wahau. Uwa osik nir ma orin mbele
    las ni laha ni jelyandahi ambu ri. Ortonom nirin or ushihindak jip ni liwak mbele
    mbele ol ni sainawan handa ri.
  npi-ULB: न त उहाँलाई केही कुराको खाँचो परेजस्तै मानिसका हातद्वारा सेवा गरिनुपर्छ,
    किनकि उहाँले नै मानिसहरूलाई जीवन, सास र सबै थोक दिनुहुन्छ ।
  cgc-cgc: Ula man kanen an gakinanglan ta tabang alin ta mga ittaw tak kanen gaatag
    ki kiten ta kabui, ginawa daw duma pa na mga kinanglan ta.
  tim-tim: Akto wan me wan hârok manmanyeŋe me heakyeŋe yeŋgimap aregât luâk siâŋe
    âi ketugu aŋgimapgât dop bo talaŋdâp. Amâ yâkŋe âmâ siâ me siâgât umburuk bo manmap.
  yor-yor: Bẹ́ẹ̀ ni a kì í fi ọwọ́ ènìyàn sìn ín, bí ẹni pé ó ń fẹ́ nǹkan, òun ni
    ó fi ìyè àti èémí àti ohun gbogbo fún gbogbo ènìyàn.
  wos-wos: Dé hafu Néma Du dé re, atéfék jonduka. Du jémba yata wun jondu nawulak
    déka hwenjoka hurufatikétandi, wu déka jondu dé. Dé hafu dé atéfék duka dé hamwinya,
    yanambi, atéfék jondu dé hwe. Dé hafu wandéka nani re. Dé wahafi yandét nani yamba
    rekéme.
  emp-NTPO: Bia b̶ai carea iwid̶icaa ẽberãba idji itea ne omãrẽã. Idjiabʌrʌ jũma dadjirãa
    dia b̶ʌa zocai b̶ead̶amãrẽã, ʌ̃yãbad̶amãrẽã, idjab̶a ne jũma dadjia erob̶aida
    b̶ʌra erob̶ead̶amãrẽã.
  eng-F35: neither is He cared for by men's hands, as though He needed anything, since
    He Himself has always given life and breath to all.
  ind-ind: Dia tidak perlu dilayani oleh manusia, karena Dialah yang memberikan hidup,
    nafas, dan segala sesuatu yang lain kepada kita.
  pes-OPCB: و احتیاج به دسترنج ما ندارد، چون بی‌نیاز است! زیرا خود او به همه نَفَس
    و حیات می‌بخشد، و هر نیاز انسان را رفع می‌کند.
  mpt-mpt: God ele emaye nakaia unangai afen smike dobye nabianea bobol tem funino
    omyenanebua eka inamin namin olosa dokayebebe. E inamin namino mo men anoa blimubanota
    nakai mo dlalaibbabe.
  ssx-ssx: Kutupa kenke haliwekima꞉ ipika꞉ e pokaena꞉ na la꞉la꞉me. Ipika꞉ kone ana꞉na꞉
    hala꞉me. Ipikana꞉ma꞉ kone haliweki paeyao pa꞉ta꞉ la꞉ma꞉ peao pomu haena꞉ ala꞉eki
    make pomo mina꞉la꞉eki make ala꞉ta꞉ ala꞉ta꞉ paeyao make ku hala꞉me leekeme.
  mkl-mkl: Awɔi ɑmɑnɛ kɑɑ yɔkɔ ku muɑɑ nkɑ̃mɑ, domi kù nɛ bukɑɑtɑi nɡɔɡɔ. Nŋu tɑkɑɛi
    wɑ muɑ ɑmɑnɛ ŋɑ kumi do kuwɛɛ do mii fei.
  gaq-gaq: ନେ ମେଇଂ ନ୍‍ସା ସ୍ଲେଚେ ଆମେଇଂକେ ବିଃ ୟାକେ ସୁଗୁଆ ମେଃଣ୍ଡିଗ୍‍ ସାମୁଆଁ ଆଚାଏଁ ଣ୍ଡୁ;
    ମାତର୍‍ ମେଁ ସର୍‍ତେରେ ଜିବନ୍‍, ଜିବନ୍‍ୱେଡ଼ିଆ ଆରି ସର୍‍ତେ ଦର୍‍କାର୍‍ନେ ବିସୟ୍ ବିବକେ ।
  gof-RNT: I de7o, shempponne ubbabaa asa ubbaas immiya gisho paci de7iya asada asa
    maade koyenna.
  unx-unx: ଆବୁ ଆୟାଃ ନାଗେନ୍ତେ କାମିକେଦ୍‌ତେ ଆଇଃକ୍‌କେ ଏମ୍‌ ଦାଡ଼ିୟାବୁ ଏନ୍‌ଲେକା ଜେତ୍‌ନାଃ
    କାଏ ସାନାଙ୍ଗ୍‌ଆଃ, ଚିୟାଃଚି ଇନିଃ ସବେନ୍‌କକେ ଜୀଦାନ୍‌, ସାହେଁଦ୍‌ ଆଡଃ ଆବୁଆଃ ସବେନ୍‌ ଲାଗାତିଙ୍ଗ୍‌ତେୟାଃ
    ଏମାଃଏ ।
  gah-gah: Áisi vegená mukitoka sikalahúinigi netá matá mukí lehizelimiaká noinazo,
    áisi netá matakumú vitagá osá amive, keké. Nenemú vegenalita hozava aleko netá
    makó ale utó o amitunimoláa oko nomive.
