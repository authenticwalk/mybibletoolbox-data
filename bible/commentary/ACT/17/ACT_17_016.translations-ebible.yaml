    Ee ongöninque ayongä mänïñömö quëwënäni, Wængonguïidi ïnänipa, ante badonte näni
    cö cægainca bacoo mæ̈ ongö ate wædinque Pabodo wæwëwocate quëwengantapa.
  kbc-NT: Niɡ̶ijo Paulo midiaaɡ̶ite nigotaɡ̶a Atenas, nibeotibigege Silas ijaa Timóteo
    motota. Niɡ̶ijo midiaaɡ̶i me nibeotibige, odaa ja nadi naɡ̶ani nigotaɡ̶a Atenas
    minoa niwicidi. Odaa eliodi me agecaɡ̶alo, codaa me ilee laaleɡ̶ena.
  bmh-bmh: Pol go Atens uzan beteimai, Sailas zaug Timoti dual unabun gumarai dai
    dai, uzanan em uwait go agal doropag asiu goagal ebeag sil patai memen peimai,
    go bisomagar piareun. Guzenaimai, ziwas umkoskos, Pol go Zuda duailel agal gotulanemen
    zaueim beteimai, Zuda dudu mui, emgasag ipal ebuan duailel goagal oiagab petak
    emen Uwait nugau Ze abai mareun. Go igwanem empip ebu beteimai, duailel inen alanem
    Uwait nugau Ze maraneu.
  ctu-BL: Che' bʌ tsi' pijtayob ya' ti Atenas wen ch'ijiyem i pusic'al Pablo, come
    tsi' q'uele but'ul jini tejclum ti dioste'.
  meq-meq: Ahəl nakə Pol faya ma həbiye Silas ta Timote aye na, a zəba ka gəma i Aten
    na, a ndalay haladzay hərwi maraha eye tə kule hay.
  noa-H: Mag Pablo Atenas barwia Silas Timoteo dʌ̈i nʌbaadëjim haajem, ya hichdëu
    hag nawe ham haar hiek jaaupʌ̈iwi sĩerr haawai. Mamʌ chi Pablo honee k'aba sĩejim
    hanaabá, mag p'öbör heem k'ʌʌnau hamach juau nem wautarr k'apaana t'ʌnʌmʌgta Hẽwandamagamjö
    jëeu nʌm hoowia.
  alp-NT: Kena Pauluse inamake Silase kai Timotiuse luasi me kota Atenare, laleije
    tia titinai le iselu berhala me kota mere uboka kuate.
  san-VEL: paula aathiiniinagare taavapek.sya ti.s.than tannagara.m pratimaabhi.h
    paripuur.na.m d.r.s.tvaa santaptah.rdayo .abhavat|
  kbq-kbq: Poli'ma Atens kumate zanavega anteno mani'negeno, rimpamo'a kna nehigeno
    asunku hu'ne, na'ankure ana kumapina havige anumza tro'ma hunte'naza'zamo'a, rama'a
    me'negeno negeno ana hu'ne.
  kbh-kbh: Pablo Atenas bëts puebloca Silas y Timoteo yojtsëbatmanëntscuana, puerte
    tbojanongmé, er cha tojáninÿe chents̈a ents̈anga imojtsadorana bëtscá cachëngbe
    pormana soyënga, ndayama chënga imojanjuabná diosënga yojamna ca.
  ron-LSB: Pavel îi aștepta la Atena și, când a văzut cetatea plină de idoli, i s-a
    aprins duhul în el.
  pon-pon: A ni en Pauluj a kotin auiaui ira nan Aten kupura ap ola ni a majani nan
    kanim o dikedik en ani rok ia.
  nhe-BL: Quema Pablo quinchixtoya nepa ipan altepetl Atenas, nelía mocueso pampa
    nochi tlacame nepa quinhueyichihuayayaj miyac tlaixcopincayome huan totiotzitzi
    tlen quinchijtoyaj.
  sps-sps: Tan nainy te anaanos e Pol ere Sailas me Timoti i Atens, ayei reesik fiisok
    to ma tagei na ngats fan te kaa men kaisan kinai.
  wnc-wnc: Siwan Polda Sailaskat Timotiatde you Atens gapmane yuke kawawan anutu pupuknga
    kwaapzang siknga tasikinga kake musia maikut.
  bus-bus: Kɛ̀ Pↄlu e ń dãa Atɛni, à nↄ̀sɛ yàka kɛ̀ à è tãa di wɛ́tɛ pì guu yãnzi.
  gub-BL: Pawru upyta iko Aten taw pe a'e, Xiria hàro pà a'e, Ximot hàro pà a'e. A'e
    pe wiko mehe wexak tupàn a'ua'u tetea'u a'e wà, ta'e a'e pe har umuwete katu tuwe
    tupàn a'ua'u waiko a'e wà xe.
  imo-imo: Pol kano Atens kombu Sailas kinye Timoti talo orombelenje nimbe nokopa
    molorumu. Atens kombu sitina tukundo kolo toli gote mele imbo kini wamoli mele
    pulumu tengepeya terimuna kanopalie umbuni kolorumu.
  boj-boj: Onaqa Pol a Atens qureq di Sailas Timoti wo naŋgi qa tariŋesosiqa qure
    ambleq di walweloqnsiqa gisaŋ qotei naŋgo sulum gargekoba unoqnsiqa are tulaŋ
    gulbekobaiyoqnej.
  eng-DRA: Now whilst Paul waited for them at Athens, his spirit was stirred within
    him, seeing the city wholly given to idolatry.
  knf-knf: Wi *Pawulu awooŋ ţi pyoonk bi Ŧilaŧ na Timote du Aŧenay, anoor ţi këş,
    ţiki awin jibi ubeeka uŧumuŋ iduuŋ.
  san-KHM: បៅល អាថីនីនគរេ តាវបេក្ឞ្យ តិឞ្ឋន៑ តន្នគរំ ប្រតិមាភិះ បរិបូណ៌ំ ទ្ឫឞ្ដ្វា
    សន្តប្តហ្ឫទយោ ៜភវត៑។
  arn-NT: Feymew Pablo üngümniefi Silas engu Timotew Atena waria mew, fey rume wesa
    duameleyew ñi pefiel mew tati trokiñche rumeñma ñi püramyeniefiel engün tati pu
    dewman pichike ngünechen.
  zas-NT: Laꞌtgaj cabëz Pab guidxin Silas con Timoteo luguiedx Atenas, guyunayaman
    guial baguiaaman zien daꞌt ni rajp ree bejn niz ni ziꞌc dios.
  ken-NT: Ɛnɛ́ Pɔ̌l ánòŋ Tímɔti nɛ Sáilas ɛtɔk Atɛns, ntɨ nɛ́ré sɔŋɔri yi amɛm
    bɛghɔ bɛ́ ɛtɔk ɛ́jwí nɛ bɛbhó njɔ ɛnɛ bo básɔt mbɔ bɔmandɛm.
