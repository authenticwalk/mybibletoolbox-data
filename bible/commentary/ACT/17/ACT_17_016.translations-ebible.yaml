verse: ACT.017.016
translations:
  kpx-kpx: Bolou kateai louito o kemo Sailasime Timotime hemevei uime loboe dilava
    moagamoaga elegeveime kabebianu.
  okv-H: Eto Paul na da Athens ai Timothy te Silas te puvurora simba mihie da ai ta
    enda ta god ingeni na ari isapamane kito Paul ta jo memenga enu
  tbo-tbo: Paulo u Ateni Sailasi po Timoti i ototonihi naka nugonugona i witai duma
    babana u meyageina talaoloto i maga duma.
  mal-C: പൗലോസ് അവരെ പ്രതീക്ഷിച്ച് അഥേനയിൽ കഴിയുമ്പോൾ, നഗരം വിഗ്രഹങ്ങൾകൊണ്ടു നിറഞ്ഞിരിക്കുന്നതുകണ്ട്
    വളരെ അസ്വസ്ഥനായി.
  grc-SR: Ἐν δὲ ταῖς Ἀθήναις ἐκδεχομένου αὐτοὺς τοῦ Παύλου, παρωξύνετο τὸ πνεῦμα αὐτοῦ
    ἐν αὐτῷ, ⸂θεωροῦντι⸃ κατείδωλον οὖσαν τὴν πόλιν.
  bgc-bgc: जिब पौलुस एथेंस नगर म्ह उसकी बाट देक्खै था, तो नगर नै मूर्तियाँ तै भरया
    होड़ देखकै भोत परेशान होग्या।
  khz-khz: Atenai, Paulo na Sila e Timoteo ealo-tagorawai aonai, vovanuga kamuna egitaato
    kaivakuku na gevega-vonuato. Gaurai ia aona emetau-rakavato.
  deu-TKW: Während aber Paulus dieselben in Athen erwartete, ward sein Geist innerlich
    aufgeregt, da er schaute, wie die Stadt voll von Götzenbildern war.
  zsr-NT: Tsal niꞌ zoëꞌ Pablo rbözëꞌ Silas len biꞌi Timoteo lu yödz Atenas, ruhuiꞌni
    ladxëꞌë le rléꞌinëꞌ taꞌyíj ládxiꞌgac bdauꞌ guiöj bdauꞌ yag yúguꞌtë bunách yödz
    naꞌ.
  lin-lin: Wana Polo azali kozela bango kati na Ateni, motema na ye etungisamaki mingi
    na komona ete engumba yango etonda na banzambe ya bikeko.
  hns-NT: Tab djab oe Aatene me Sielaas aur Tiemotias ke agorat raha, tab dekhies
    sahar bhar me khaalie naklie bhagwaan ke moertie dharal hai. Ie tjiedj oke bahoet
    kharaab lagal.
  noa-E: Mag Pablo Atenas barwia Silas Timoteo dʉ̈i nʉbaadëjim aajem, ya ichdëu ag
    nawe am aar iek jaaupʉ̈iwi sĩerr aawai. Mamʉ chi Pablo onee khaba sĩejim anaabá,
    mag phöbör eem khʉʉnau amach juau nem wautarr khapaana thʉnʉmʉgta Ẽwandamagamjö
    jëeu nʉm oowia.
  eng-EMTV: And in Athens, while Paul waited for them, his spirit was provoked within
    him when he saw that the city was full of idols.
  mib-NT: Te níní ndétu Pablo jeē jinúcoo Silas jiín Timoteo nuū de ñuu Atenas, te
    ni jini de jeē ñáyuu ñuu ún yōhyo cáchiñúhún i ídolo, te ni nacani cuíhyá ni de.
  lif-NT2: पावलरे़ ए़थे़न्‍सओ सिलास नु तिमोथिःन् हाङ्‌घुसिर वये़ल्‍ले़ ये़क्‌यक्‍को
    यरिक् नावाइत्‍लाहाॽ निःसुआङ् साॽरिक्‍के कुलुङ्‌माॽ योःन्‍दे़रो॥
  xnj-xnj: Pauli peavalindilayi Sila na Timoti ku Atene kula, akaviniswa neju mumtima
    waki ndava auwene muji wula umemili vimong'omong'o vya uchapanga.
  mmx-mmx: Pol ga nemen tangais ne Sailas mi ne Timoti ro Atens, ni ga bulu aleng
    mila ni ga ven i do mo lemenemen ga umsu mi laxampoovo moroa.
  cbr-NT: A unicama cuan ca Pablonën Atenas ëmanuxun Timoteocëñun Silas aia caíancëxa.
    Caini a ëmanu niquin, unían uniocë ñu a unin rabicë, a 'aisamaira isi ca Pablo
    masá nuituacëxa.
  tee-NT: Pus ju Pablo acsni ix'alacpacxan ju Silas chai ju Timoteo ju lak'achak'an
    Atenas na amak'aninilh acsni lakts'ilh ni na lhu taxtokni ix'alin ju ixtalakts'in
    tachi ju isdiosnin ju amachak'an anch.
  eng-LSV: and Paul waiting for them in Athens, his spirit was stirred in him, beholding
    the city wholly given to idolatry,
  cak-NT: Y cuando ri Pablo jeruyoben ri Silas y ri Timoteo pa tenemit Atenas, raja'
    can pokon nuna', roma ri tenemit ri' nojinak quiq'uin dioses ri man je ketzij
    ta.
  pah-NT: Igwete Paulo'ga pytai Atenas pe Silas'g̃a mboha'uva. He'yjuhuheteva'ea cidadepeve'g̃a
    gwereko ha'angava g̃wemimbohetehara. Nurã Paulo'ga py'a oko tehe hepiagame. A'ereki
    pevove'g̃a nombohetei Tupana'ga.
  sja-NT: Atenas p'uurude Pablopa Silas mãik'aapa Timoteo nɨmaa beeji. Mama bɨde unuk'ãri
    chok'ara ne-inaa iru p'anɨ eperã juapa ooda aɨ k'ĩrapite ɨt'aa t'ɨ̃pata, t'ãri
    ãriidachi.
  xed-xed: Ma tsa nzakwa Pwal ta kzla i Silas nda Timute ma luwa Atina ya, ka nanaghaŋtá
    tsi ta skwa wuyayha ma tsa luwa ya, ka kuzlanaftá tsi ta ŋuɗuf katakata.
  mks-NT: Nani ndáti Pablo xi̱nu̱ co̱o Silas xi̱hi̱n Timoteo ñuu Atenas cán já na̱casáhá
    ndíhi ini da jáchi̱ níí cúú ñuu cán na̱chutú nda̱a̱ xi̱hín cua̱há ti̱ni̱ñu yúú
    ndícahán ña̱yivi ñuu cán.
  gfk-S: Io, be Pol ga kiskis kahe dur tua Aten, iga manga mismisien no tingana be
    iga nes no taman ma iga hung ma ira palimpuo.
  bmu-bmu: Polnöŋ Atens sitinöŋ tata Sailas Timoti yetkö mamböta mala liliköyök. Liliköba
    siti mi tandö lopioŋi lopioŋi mieŋön kokolak qegetka köna töwokŋe töwokŋe kingetka
    eŋgeka awöwöliba tembula uruŋi könöp jeyök.
  dgz-dgz: Pol pa Atensi gapan Sailas ge Timoti me inap tauapen amase taiwandini gapan,
    me at Atensi yangut tan bagu sisi anun iwa Atensi nagirewa god muga ugup ugup
    guewa nanimup kaitane inamup wa taragasiwanum.
  eng-GNV: Nowe while Paul waited for them at Athens, his spirite was stirred in him,
    when hee sawe the citie subiect to idolatrie.
  zaa-NT: Miéntraste ribeda Pablua cabi le' ciudad Atenas nna yala tsį'làni uccuani
    latsi' bi bila'ni bi qui'ni itúbani le' ciudáad nna tsìa ca ídolo.
  eng-WEBSTER: Now, while Paul waited for them at Athens, his spirit was stirred in
    him, when he saw the city wholly given to idolatry.
  guh-guh: Pablo abaxë Atenas tomarata evetaponapona Silasbeje Timoteobeje pepatsijavabeje
    Atenas tomaraberena. Nexata Pablo itsa ponapona Atenas tomarata, tane pecobeta
    jumapecataeya pexanaenëanë piapaxayojava daxita Atenas tomara tuatuajëjava. Nexata
    Atenas tomarapijivi pematabacabëta nubenabiaba pevajëcabiabinexa bajarapajumapecataevijavabelia.
    Nexata Pablo itsa tane bajarapacuene, bejamatabëjiobi bitso.
  bon-bon: Paulo liba jaawagrijige Siila Timoti naabibine Atena cewe cabu je, tabe
    ngenecu mäpu äbitige, liba jepänemige ime ca wawenäneji uuje, biname cina lui
    bine yaawejanusi piiyepu yiiwäräjemusi. Tabe ngenecu mäpu gyene, ingle pui gwidape
    lui bucurage ge Atena cewe ngalebora je.
  nhw-BL: Quema Pablo quinchixtoya nepa ipan altepetl Atenas, nelía motequipacho pampa
    nochi masehualme nepa quinhueyimatiyayaj miyac tlaixcopincayome huan totiotzitzi
    catli quinchijtoyaj.
  mgw-mgw: Pauli paabile kaali'nda Sila na Timoteo akwo Atene, mwoyo wake watwi'li
    nyongo muno paakibweni kilambo so kitwi'li inyago ya kinnu'ngu'.
  swh-ONEN: Paulo alipokuwa akiwasubiri huko Athene, alisumbuka sana moyoni mwake
    kuona vile mji huo ulivyojaa sanamu.
  wbi-wbi: Unsiki ghuno vakavaghulilagha kula ku Then, inumbula ja mwene vakajikalisie
    mun'kate mwa mwene ndavule alyalolile ilikaja ndavule ghulyamemile ifihwani finga.
  bba-bba: Sɑnɑm mɛ Pɔlu u bu mɑrɑ Atɛniɔ, win bwɛ̃rɑ kun kpunɛ domi u wɑ bũu turɑnu
    yibɑ wuu mi.
  eng-KJVCPB: Now while Paul waited for them at Athens, his spirit was stirred in
    him, when he saw the city wholly given to idolatry.
  kgk-NT: Ha upéi Paulo oha'arõ oiko-vy oirũ ou hagwã. Oha'arõ jave heta eterei ohexa
    tupã ra'anga. Upe pygwa Atenas pygwa va'e gwive nomboetéiry va'e Nhandejáry-pe.
    Tupã ra'anga anga rei ae omboete va'e hikwái. Upéa ohexa ramo, ipy'areraha oiko-vy
    Paulo.
  waj-waj: Pauruuso yoosinna Ateena hara kioo varioo Siraasaya Timotiiyara faannairavai.
    Ivaki faannainno varioo tooduu ivakinnaa gioonna kiaapuuya kaayau unnakua anutuuyauvaara
    ausa mmuduuya mmuduu too Pauruuso ivaara kaayau pinaama yaata utuduu inna ausaivo
    maisairavai.
  cpy-cpy: Ikanta ijeeki Pablo nampitsiki Atenas royaawentari Silas eejatzi Timoteo,
    antawo rowashiretakotanaka iñaayitziri nampitawori Atenas ipinkatha-waetziri tajorentsi-niro-paeni.
  mpx-mpx: Sauga Pol iyoho Adenis i matamatan Sailasa ge Timoti kaiweliya, nuwana
    i nak nabi, kaiwena i kite kakanun ginoginolina hi gewi nabi hi pamililil panuwa
    gamwanaa ge hi kululuek elal.
  wbp-wbp: Kujalpa-palangu Puurlu pardarnu Jilajaku manu Timijiki yalirla kirringka
    Yajanarla, ngulangkaju kala-jana warru nyangu pirli-kari pirli-kari jukajuka-karrinja-kurra
    yirdiyi-kari yirdiyi-kari-wana, ngulaju juju-kari juju-kari-kirlangu, kula Kaatu-kurlangu.
    Kujalpa-jana nyampurra nyangu, ngulakuju kala-jana kulu-jarrija-nyayirni.
  luo-luo: Kane Paulo pod rito Sila gi Timotheo Athene, chunye nosin kane oneno kaka
    jo-dalano noketo chunygi kuom lamo kido mag nyiseche manono.
  nhe-NT: Quema Pablo quinchixtoya nepa ipan altepetl Atenas, nelía mocueso pampa
    nochi tlacame nepa quinhueyichihuayayaj miyac tlaixcopincayome huan totiotzitzi
    tlen quinchijtoyaj.
  aii-aii: ܟܲܕ ܦܵܘܠܘܿܣ ܒܸܣܦܵܪܵܐ ܝܗܘܵܐ ܓܵܘ ܐܵܬܹܢܘܿܣ ܠܫܝܼܠܵܐ ܘܠܛܝܼܡܵܬܹܐܘܿܣ، ܥܝܼܩ ܠܵܗ̇
    ܥܲܠܘܼܗ‌ܝ ܐܝܼܡܲܢ ܕܚܙܹܐ ܠܹܗ ܡܕܝܼܢ݇ܬܵ‌ܐ ܡܠܝܼܬܵ‌ܐ ܨܵܢܲܡܹ̈ܐ.
  esk-NT: Paul taqqił̣iġmiñi Silas-miglu Timothy-miglu Athen-mi aliatchallapiaġniqsuq
    qiñiqami iñugiaktuanik aanġuanik nunaaqqimi.
  msb-msb: Myintras nagahulat didto sa Atenas si Pablo kanda Silas kag Timoteo, nabadli
    gayod siya san makita na damo sin mga diosdiosan an lungsod.
  cpa-NT: Ta³lah¹chi³jŋiang¹² Pablo jøa³juøi² Atenas, ca¹can¹dsa ju²méh³ dsøa¹² mi³ca¹jái¹dsa
    tiogh³ hlaih¹³ diú¹³ lan³ jøa³juøi².
  dso-dso: ସିଲା ଆରି ତିମତିକେ ଆତେନେସ୍‌ତେଇ ଜାଗି ରଇଲା ବେଲେ, ଗଡ୍‌ଜାକର୍‌ ଲକ୍‌ ପୁଜା କର୍‌ବା
    ଦେବ୍‌ତାମନର୍‌ ମୁର୍‌ତିମନ୍‌ ଦେକି, ପାଉଲର୍‌ ମନ୍‌ ବେସି ଉଡୁକ୍‌ଦୁଡୁକ୍‌ ଅଇଗାଲା ।
  meu-meu: Paulo ese Atena ai raruosi e naridiava negana ai lalona e hekwarahiva,
    badina be una hanua na e itaia, kaivakuku ai e honuhonu dae.
  yva-NT: Paulus ta no no munijo Atena po Silasa pe Timotiusa pe yanyube. Anuga nseo
    majeve weye po munijo we raen ama yare manui rave.
  dgc-dgc: Habang méguhay ti Pablo dide ta Atenas, éy napansing na a putat i éya a
    banuwan ta diyos-diyosan a ribultu. Ey nagdukés i isip naa.
  zpm-NT: Laga quiambëz Pabl gdziṉ Silas grop Timoté güey me güeyted me lad guiedz
    co, wbiṉladz guic me goṉ me led zhid grë mdio ne riegaṉ grë miech co.
  hix-NT: Atenas ho noknomye hatà, Pawru. Seryas komo yomoknàr hona ro nehxakon hatà.
    Thoryenà ro komo kuknon hoko rma haxa nehxatxkon hatà, Atenas hon komo, noro nenyàr
    me hatà. Àro ke noseryehokekon hatà, àton kom hoko.
  sim-sim: Pol, Sailas fre Timotin Atensik ormu nikishira. Uhu nor heyeri yanga orok
    fehe ma ma tavak li undari god musha mendek li owehe lotu undari lira. Oson or
    heyehe wavu orhi kava mendek simu nara.
  npi-ULB: पावलले सिलास र तिमोथीलाई एथेन्समा पर्खंदै गर्दा, त्यो सहर मूर्ती नै मूर्तीले
    भरिएको देखेर उनको आत्मा उनीभित्र वेचैन भयो ।
  cgc-cgc: Na gatagad pa Pablo na mabot Silas daw Timoteo naan ta syudad Atenas, natublag
    gid kanen an na nakita din sikad tama na mga balay-balay para ta mga dyos-dyusan
    naan ta syudad.
  tim-tim: Akto Paulo Ateŋ kepian manmâ Sila akto Timoteo yâk yetgât lâmyetkum tatmâ
    hambo kotdâ keiŋe keiŋe hâwim katbiâ talep are ekmâ biwiŋe kâlâp agep.
  yor-yor: Nígbà tí Paulu dúró dè wọ́n ni Ateni, ẹ̀mí rẹ̀ ru nínú rẹ̀, nígbà tí ó
    rí pé ìlú náà kún fún òrìṣà.
  wos-wos: Pol Sailas bér Timotika dé haxé Atensmbu. Haxéta re dé xé séfélak yénataka
    god wun getéfambu rendaka. Xétaka dé di wun yénataka godna ximbu harékéndamboka
    hélék dé ya.
  emp-NTPO: Pauloba Sila, Timoteo sid̶a Atena purud̶e jʌ̃ã b̶ʌd̶e unusia maʌ̃ purura
    jʌwaba od̶a ãcõrẽba bira b̶ʌda. Maʌ̃ bẽrã idji sod̶e biẽ́ b̶esia.
  eng-F35: Now while Paul was waiting for them in Athens, his spirit was increasingly
    aroused within him as he observed that the city was full of idols.
  ind-ind: Sementara Paulus sedang menunggu kedatangan Silas dan Timotius, hatinya
    sangat terganggu melihat kota Atena penuh dengan patung berhala.
  pes-OPCB: وقتی پولس در آتن منتظر سیلاس و تیموتائوس بود، از وجود آن همه بت که در
    شهر بود، به شدت آشفته شد.
  mpt-mpt: Fole Atens bib ye Sailase Timotie i dabo waise bianea god dim omini smik
    homono Atens bib yo buo watemnea e bobolo ilum omfubano
  ssx-ssx: Kutupa Polota꞉ A꞉ta꞉ni da pa꞉ta꞉ mo hali yaapo epena꞉ handeteke hata꞉ mo
    daoni teke da toopi tima꞉ wepia wimiki ale manuma꞉ tumba꞉pa peekeeki handolo hata꞉
    ipika꞉ pukima꞉ ka꞉nda꞉ma꞉ wotu homeekeme.
  mkl-mkl: Wɑɑti iyi Pɔlu wɑ deɡbe ŋɑ Atɛni lɑɑkɑɛ ci yɑ sũ domi iwɛ̃ í kpɔ si iluu.
  gaq-gaq: ଆଥେନ୍‌ସ୍‌ନ୍ନିଆ ଶୀଲା ଆରି ତିମତିଇଂକେ ଉର୍‍ ଲେଃକ୍ନେ ବେଲା ଇନିନ୍ନିଆ ସଇତାନ୍‍ ମୁର୍‍ତିରେ
    ବର୍‍ତି ଡିଂଲେଃକ୍ନେ ପାଉଲ୍‍ କେଚେ ଜାବର୍‌ ଆତ୍ମାନ୍ନିଆ ଗାବ୍‌ରା ଡିଂୱେକେ ।
  gof-RNT: Phawuloosi Ateenan Sillaasenne Ximotiyoosa naagishe, kataman eeqi kumidayssa
    be7idi yilotis.
  unx-unx: ପାଉଲୁସ୍‌ ଏଥେନ୍‌ସ୍‌ରେ ସିଲାସ୍‌ ଆଡଃ ତୀମଥିଆଃ ନେଲ୍‌ହରାତାନ୍‌ ତାଇକେନ୍‌ ଇମ୍‌ତା,
    ଏନ୍‌ ନାଗାର୍‌ ମୁରୁତ୍‌ ସେୱାରେ ପେରେଜାକାନ୍‌ ନେଲ୍‌କେଦ୍‌ତେ ପୁରାଃଗି ମନ୍‌ଦୁକୁୟାନା ।
  gah-gah: Lá ikago, Pauló nene Atena numutoka kegeva minake ánigamó nene soza ómai
    netá mukí vaí oko nego, ánigoake, agikagú ló lokago,
  lcm-lcm: Au, Paulo katan lapo kokoai anirilong e Atenai, na taun kapo ararai pulakai
    kala mamakus alava using kapo arai ta rina ang kapo duk ta tangatangai.
  aer-aer: Paul Timothy uthene Silas utheneke akarelheke apmere Athens-ele. Re akarelhemele
    alheke unthetyeke imerte aremele alhwarrpe irremele tyerrtye areye-arle ngkarte
    urrtyirrentyeke akangkwe-irrekenge, ngkarte artwele-arle mpwareke areyeke.
  qvc-NT: Chay Atinas llaqtapiqam Pabluqa Silasta, Timutiyuta shuyaqshina, ancha achka
    amitu layakunata rikashpa, ancha malaganayarqan.
  tgl-ULB: Ngayon habang nag-aantay si Pablo sa kanila sa Atenas, nabagabag ang kaniyang
    espiritu nang kaniyang makita na ang lungsod ay puno ng mga diyus-diyosan.
  cbs-NT: janua Pablo Atenas anuxun Silas inun Timoteo manakin ja maewan anu dami
    yushin wanibu ichapa kenwanmisbu uinkubauni jatuwen nui bika tenejaidai
  xtm-NTPP: Nani Pablo ma, ndetu de tee ma ñuu Atenas ma, kúxii ini de ja kúnda'vi
    ini de ja ñayii ñuu yukan, vaa nde'ya de ja ka chiñu'u xeen i ja masu Su'si ka
    kuu ma.
  nnq-nnq: Kingobu Paulo apakiba akannenda Sila na Timoteo ku Atene, ngachimwa umwojo
    apalola kilambo chenie pikitweli milongo ji inyago.
  bao-NT: Pablo, Atenas'pʉ, Silas, Timoteo jãare yue niigʉ, tii macãre cʉ̃ja ca weericarã
    cʉ̃ja ca dadacãrijere ĩari, cʉ̃ yeripʉ bʉaro tʉgoeñarique paiwi.
  san-ORI: ପୌଲ ଆଥୀନୀନଗରେ ତାୱପେକ୍ଷ୍ୟ ତିଷ୍ଠନ୍ ତନ୍ନଗରଂ ପ୍ରତିମାଭିଃ ପରିପୂର୍ଣଂ ଦୃଷ୍ଟ୍ୱା
    ସନ୍ତପ୍ତହୃଦଯୋ ଽଭୱତ୍|
  rmn-rmn: О Павел ишандиелас пэ амалэн, пхирэлас андэ Афини, тай лэс холяскерэлас,
    кай сас бут идоля андэ адалэ дизатэ.
