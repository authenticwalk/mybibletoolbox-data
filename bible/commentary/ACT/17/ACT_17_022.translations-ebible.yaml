verse: ACT.017.022
translations:
  kpx-kpx: Abu kateai louge Bolou hovelahai namigevei avoe, “Ateni malahaea, di elehage
    laeau dilava moagamoaga hoesegevema.
  okv-H: eto Paul na ai heteto Areopagus council ta degi ke einge ena, “Athens embomeni
    ungota ke asona ingivujo. Na ungota da ta puvuto isa ue humotepain ari bande isapamane
    kehena.
  tbo-tbo: Paulo Aliyopago tu’mboinahi u tipolihi i towolo ma i pa, ‘Mi Ateni, ami
    dewa atapuhi ugolihi ma a gagalemi, naka ami ani witumagana tapuna po tapuna hi
    maga duma.
  mal-C: 'അരയോപാഗസ് എന്ന സ്ഥാനത്ത് എഴുന്നേറ്റുനിന്നുകൊണ്ട് പൗലോസ് ഇങ്ങനെ പ്രസംഗിച്ചു:
    “അഥേനയിലെ ജനങ്ങളേ, നിങ്ങൾ എല്ലാവിധത്തിലും വളരെ മതനിഷ്ഠയുള്ളവരാണ് എന്നു ഞാൻ മനസ്സിലാക്കുന്നു.'
  grc-SR: Σταθεὶς δὲ ⸋ὁ⸌ Παῦλος ἐν μέσῳ τοῦ Ἀρείου πάγου ἔφη, Ἄνδρες Ἀθηναῖοι, κατὰ
    πάντα ὡς δεισιδαιμονεστέρους ὑμᾶς θεωρῶ.
  bgc-bgc: फेर पौलुस नै अरियुपगुस कै बिचाळै खड़े होकै कह्या, “हे एथेंस के माणसों,
    मै देक्खूँ सूं के थम हर बात म्ह देवत्यां के घणे मानण आळे सो।
  khz-khz: Ne Paulo na Areopakas tanukouna aona na erugaitito, ne evaikilarato, “Atena
    talimami! Au na gomi agitamina, gomi gemi palagu geriai goveraramani-taunataunana.
  deu-TKW: 'Paulus aber stellte sich mitten in den Areopag, und sprach: ihr Männer
    von Athen, ich finde durchweg wie ihr gar sehr auf Gottesfurcht aus seid.'
  zsr-NT: 'Niꞌr gzuinëꞌ Pablo gatsj lahuiꞌl löꞌa Areópago naꞌ, gnëꞌ: ―Bönniꞌ Atenas,
    yúguꞌtë le rléꞌidaꞌ nac bëꞌ szxöni rej ládxiꞌgacliꞌ dios queëliꞌ.'
  lin-lin: 'Polo atelemaki liboso ya bato oyo basanganaki na Areopaje mpe alobaki :
    — Bato ya Ateni ! Nasosoli ete, na makambo nyonso, bolingaka mingi makambo ya
    bonzambe.'
  hns-NT: 'Tab Paulas sabha ke aage thara hoike bolies: „Aatene ke manai log, ham
    toelogke sahar me dekh sakiela kie toelog dher maaliek ke ieddjat kare hai.'
  noa-E: Magbaawai Pabloou mag ãba biirdʉ thʉnʉm ee am khĩirphee dʉnʉisiwia, —Keena,
    Atenapien ajim anʉm. Mua oowai pãrau chadcha athaba pãach ẽwandamnaanag ajapha
    jëeu wënʉrrʉm oo chirʉmgui ajim anʉm.
  eng-EMTV: Then Paul stood in the midst of the Areopagus and said, “Men, Athenians,
    according to all things I perceive you as being very religious;
  mib-NT: 'Te índichi Pablo mēhñu ñáyuu ní candutútú núū naní Areópago, te ni cahān
    de: Tēe ñuu Atenas jijnáhan ní, jíto ná jéē yóhyo cáchiñúhún ní yaā maá ní.'
  lif-NT2: हे़क्‍केःल्‍ले़ अरियोपागसबा चुम्‍लुङ्‌ङिल्‍ले़ कुलुम्‍मो पावले़न् ये़म्‍सिङ्‌ङाङ्
    अक्‍खे मे़त्तुसि, “ए़थे़न्‍सओ के़युङ्‌बा आदाङ्‌बासे, खिनिॽग साॽरिक् साम्‌योसाबा
    के़जोगिॽ फाॽआङ् इङ्‌गाॽ निङ्‌वाॽ खोःसुङ्‌लो॥
  xnj-xnj: Pauli akayima pa libanji la Aleopago, akajova, “Vandu va ku Atene! Nikuvalola
    nyenye kuvya vandu mwemukumuyupa Chapanga.
  mmx-mmx: Pol ga xatu kaxat upana ro melamgo atdi ro at la Ariapagas la ga lok, “Limixin
    mede Atens! A ven i do at lorooro axap atnimi mi lotu saparap buaang levenmoroa,
  cbr-NT: 'Usa ''ain ca Pablo Areópagonu timë́cë unicama nëbë́tsinuax niruquin cacëxa:
    —Atenasnu ''icë unicama, ''ën iscëxun camina mitsun dioscama ''itsaira sinánquin
    a rabin.'
  tee-NT: 'Pus ju acsnich ju Pablo taya la''ixlacaitat junta ixtatak''aixtokta ju
    xalack''ajin junta Areópago ixjuncan chai chani ajuni: ―Quint''alapanacni amachak''an
    Atenas iclalakts''inau ni slivasalh na t''alhoniyat''it ju midios''an.'
  eng-LSV: And Paul, having stood in the midst of the Areopagus, said, “Men, Athenians,
    in all things I perceive you as over-religious;
  cak-NT: 'Y cuando ri Pablo xbepa''e-pe chiquiwech ri winak chiri'' pa Areópago,
    xu''ij: Rix ri jixc''o we'' pa Atenas, ren nintzu'' chi can iyo''n-wi quik''ij
    ri i-dioses.'
  pah-NT: 'A''ero Paulo''ga ami g̃apyteri pe yvytyruhua rehe Areópago rehe. Igwete
    ga ei Atenaspeve''g̃a pe: —Pembohete hete po pe yvagipe''g̃a, ei ga.'
  sja-NT: 'Mãpai Pablo bainɨ̃ beeji ãchi k''ĩrapite Areopagode mãik''aapa mãgaji:
    —Atenas p''uuru pidaarã, mɨa unu bɨ parãpa ak''õre waibɨa k''ĩra t''ãdoo waaweepata.'
  xed-xed: 'Ka sladatá Pwal ta kəma tsa gwal dzra gwaɗa ya, kaʼa mantsa: «Kaghuni
    mnduha la Atina, ta nghadaptá yu dər ndigandiga ná, ŋanaŋa kuni ta dina.'
  mks-NT: 'A̱nda̱ já na̱candichi Pablo tañu na̱ ndúu mé nu̱ú naní Areópago cán já
    na̱cachi da já xi̱hi̱n ná: —Cande̱hé ndó, ña̱yivi ñuu Atenas. Cánda̱a̱ cáxí ini
    i̱ ña̱ cúú ndó ña̱yivi cátóó ndicahán cua̱há nu̱ú ti̱ni̱ñu yúú, ña̱ cúú ndióxi̱
    ndo̱ ta ndícahán ndó ña̱ xi̱hín ndinuhu ini ndó.'
  gfk-S: Io, Pol ga tur tuma naramon tano kis hulungai tano Ariopagas, igom tange,
    “Turadi me Aten! Iou nes be ta ira numu kaba tintalen mu la manga urur ta ira
    haleng na tador.
  bmu-bmu: 'Polnöŋ wahöta Areopagus sombem bibiŋe anda kaunsöl yeŋgö jeŋine kinda
    kewö jiyök, “Atens aziurup, nöŋön ki kaba yuai pakpak eka könaŋini kewö ahöi mötzal:
    Iŋini bemurupŋini göda ölöpŋi qeba möpöseim eŋgiba malje.'
  dgz-dgz: Togan Ariapagas gapan iam iam tane, Pol yone opata anega wadiamon. “Pa
    Atensi apane waiwa, ne wapena anun. Ne yawaingina e pot pot god ega aruga munan
    anuiwanin.
  eng-GNV: Then Paul stoode in the mids of Mars streete, and sayde, Yee men of Athens,
    I perceiue that in all things yee are too superstitious.
  zaa-NT: 'Gùduli tè Pablua lahui'' quį nna gùdulo bi gunne bi dèsdeba lo plataforma
    nna ra bi: Lebi''i ca enne'' Atenas, de gurénia'' le'' ciudad qui'' líį nna, bila''
    te'' qui''ni yala religioso ná le lani ca ídolos para guni le ca dios qui'' le
    adorar.'
  eng-WEBSTER: Then Paul stood in the midst of Mars-hill, and said, Ye men of Athens,
    I perceive that in all things ye are too superstitious.
  guh-guh: 'Nexata Pablo nonotapuna bajarapamonae tuatuajëta Areópagovënë tsutojavata.
    Jumaitsi: —PaAtenas tomarapijivimë, pacatanetsi rabaja panijadiosovi bitso papecajamatabëcueneenabiabijava.'
  bon-bon: Paulo jeclajutige cewe modamoda biname bime abasecretna cabu, teebibine
    jejemige egä, “Atena cewe biname, cane jepänemine egä weeme uuje iiwäreja mule
    nesae lica gemi.
  nhw-BL: 'Huajca Pablo moquetzqui tlajco inijuanti ipan nopa tepetl Areópago huan
    quinilhui: “AnAtenas ehuani, niquita tlahuel anquintlepanitaj amotlaixcopincayohua
    huan amototiotzitzi.'
  mgw-mgw: Bai, Pauli aayi'mi nnu'ngi' ya kitamo sa Aleopago, ngabaya, “Mwabandu ba
    Atene! Nibona panga mwenga nga mwabandu ba dini muno.
  swh-ONEN: Ndipo Paulo akasimama katikati ya Areopago akasema, “Enyi watu wa Athene!
    Ninaona kwamba katika kila jambo ninyi ni watu wa dini sana.
  wbi-wbi: Pa uluo u Paulo akima pakate na kate pa vaanhu ava ku Areopago na kuuti,
    “Umue mwe vanhu vaku Athene, nikuvagha kuuti muli vaanhu vano vikela kwitika kumanguluve,
  bba-bba: Pɔlu u yɔ̃rɑ mɛnnɔ yee ten suunu sɔɔ u nɛɛ, bɛɛ Atɛniɡibu, nɑ wɑ i sɑ̃ɑwɑ
    be bɑ sɑ̃ɑru kĩ ɡem ɡem.
  eng-KJVCPB: Then Paul stood in the midst of Mars’ hill, and said, Ye men of Athens,
    I perceive that in all things ye are too superstitious.
  kgk-NT: 'Upéixa ramo Paulo onhembo''y oĩ-vy Areópago yvyaty ári. Atenas tetã mygwa
    mbyte-py opu''ã oĩ-vy. Onhe''ẽ hagwã onhembo''y: —Pejeapysaka katu, xe rapixa
    kwéry, xe nhe''ẽ-rehe. Peẽ ko pemboete eterei va''e ra''e tupã kwéry, he''i Atenas
    tetã mygwa-pe.'
  waj-waj: 'Kua tuduu Pauruuso iya nuunaivaa nnutuuvo Arioopakoona ivakidiri diitoo
    tunoo: Ateena variaa vaidiiyaso, rikiaatee. Vaa na tauvai. Ngiengie ausa mmuduuya
    mmira mmooriivaara ngia yaagueeqakiaayavee.'
  cpy-cpy: 'Ari ikatziyanaka Pablo ipiyowentee-takari, ikantanaki: “Ayompari, noñaakimi
    naaka eenitatsi osheki pitajorentsi-tetari pipinkathata-piintziri.'
  mpx-mpx: Inoke Pol i milil abanogogowa ge i baek tonowakau elal i ba, “Atewau komiu,
    Adenis gamagaliliyau. Ya kitemiu komiu totapwatapwalolo.
  wbp-wbp: Junga-juku, ngula-jangkaju, Puurluju rdanparnulku-jana yangka-jarra-jangkakuju
    turnu-warnu-jarra-jangkakuju wati-patukuju, manulu yanu pirli-kirra yirdi-kirraju
    Yariyapuku-kurra. Yalirla pirlingka, Puurluju karrijalpa kamparrurla Kanjulu-paturlaju.
    Junga-juku, ngula-jangkaju, Puurlu-jana wangkaja, “Nyurrurla wati-patu Yajana-wardingki-patu,
    ngulaju karna-nyarra nyurrurlaju milya-pinyi kuja kankulu-jana yirriyirri-nyayirnirli
    pura kuruwarri-kari kuruwarri-kari manu jukurrpa-kari jukurrpa-kari nyurrurla-nyanguju.
  luo-luo: Eka Paulo nochungʼ e nyim chokruok mane ni ei Areopago mochako wuoyo kowacho
    niya, “Un jo-Athene, ayudo ni un joma ohero lemo e ngimau duto.
  nhe-NT: 'Huajca Pablo moquetzqui tlatlajco inijuanti ipan nopa tepetl Areópago huan
    quinilhui: “InAtenas ehuani, niquita tlahuel inquintlepanitaj imotlaixcopincayohua
    huan imototiotzitzi.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܟܠܹܐ ܠܹܗ ܦܵܘܠܘܿܣ ܓܵܘ ܐܵܪܝܼܘܿܣ ܦܵܓܘܿܣ ܘܐܡܝܼܪܹܗ: ”ܐܢܵܫܹ̈ܐ ܐܵܬܹܢܵܝܹ̈ܐ،
    ܒܸܚܙܵܝܵܘܟ݂ܘܿܢ ܝܼܘܸܢ ܕܒܟܠܔ ܐܘܼܪܚܵܐ ܐܢܵܫܹ̈ܐ ܣܵܓ݂ܕܵܢܹ̈ܐ ܕܐܲܠܵܗܹ̈ܐ ܝܬܘܿܢ.'
  esk-NT: Tavrani Paul qikaġniqsuq sivuġaatnun taapkua katimaruat Areopagus-mi itnaqhuni,
    “Athen-naġmiut! Iḷitchuġigiga agaayyutinik ukpiqsriḷḷapiałiqsi.
  msb-msb: Kaya, si Pablo na nagatindog sa tunga san pagtiripon san konseho sa Areopago
    nagsabi, “Mga katawuhan san Atenas, napapanginanuhan ko na maungod kamo sa pagsamba
    sa mga dios.
  cpa-NT: 'Hi² jøng² mi³ma²tsenh¹² Pablo jøa³ja³tiogh³ dsa² héi² Areópago, jøng² ca¹juúh²dsa:
    ―Hniah¹² dsa² chian² Atenas, léi¹³jni hiug¹² dsagh² hoh¹² hniah¹² diú¹³ quiánh²
    hniah¹².'
  dso-dso: ପାଉଲ୍‌ ସେ ଗଡର୍‌ ସବା ମୁଆଟେ ଟିଆ ଅଇ କଇଲା, ଆତେନିଅର୍‌ ଲକ୍‌ମନ୍‌, ତମେ ସବୁ ଦରମ୍‌
    ଲକ୍‌ ବଲି ଜାନାପଡ୍‌ଲାନି ।
  meu-meu: Bena Paulo na Areo Ororona bogaraginai e gini, e haroro, eto, Atena taumui
    e, name itamui umui ese emui dirava o matauraidia hereamu.
  yva-NT: Maisyare omai ti, Paulus seo tet no Anugano Areopagus umaso awa yasyine
    rai, pare, “Vatano Atena weap! Syo wasaen weapamo wapa bekero wasambayambe manakoe.
  dgc-dgc: Nadid ti Pablo, éy tinumaknég siya ta harap du matétanda, a mégkagi dide.
    “Sikam a taga Atenas,” kagi na, “napansing ko dén a gustu moy i sari-sari a rilihiyon,
  zpm-NT: 'Bdziṉ zho ti guic gui win ne rnee zho Areópago, bzo Pabl glowtaa zaatne
    rcaalsa zho ga, bnee me lo zho rëb me: ―Grëse to ne nac to meṉ Aten, raṉ naa ne
    nligaa rioxco to rleynie to grë meṉ ne rzac to nac Dios;'
  hix-NT: Nasanàmye hatà, Pawru, say. Aryopaku katxho yawon komo yamrakatawo nehxakon
    hatà. Toto komo y, Atenas hon komo y, kekon hatà. Ohoryenà ro kom hokon me rma
    haxa manatxow hamà, kekon hatà, Pawru.
  sim-sim: Urik Pol malakama lihi nindik telemba Areopagus orok or sihi normu mbara,
    �Jir Atensik fehenda ma jirin. Am a heyewa jir, mbele mbelen god hom lotu unda
    jir.
  npi-ULB: त्यसैले पावल अरिओपागसको बिचमा उभिए र यसो भने, “एथेन्सबासी हो, तपाईंहरू
    हरेक क्षेत्रमा धार्मिक हुनुहुन्छ भन्‍ने कुरा मैले देखेँ ।
  cgc-cgc: Tenged liag ta mga ittaw na mamati danen ta mga tudlo Pablo, gatindeg kanen
    i naan ta atubangan ta mga gatipon naan ta Areopago daw gambal, “Mga taga-Atenas!
    Nakita ko na kyo yan sikad gid riliyuso
  tim-tim: Hain dâmbiâ Pauloŋe Areo sombeimân dewunyeŋân agatmâ kinmâ hin dâm makyeŋgiep,
    “Ateŋ kepia ambolupŋe yeŋgât keiyeŋe hin nâŋgân. Ye lâpio keiŋe keiŋe yeŋgât hoŋ
    bawa akmai.
  yor-yor: Paulu si dìde dúró láàrín Areopagu, ó ní, “Ẹ̀yin ará Ateni, mo wòye pé
    ní ohun gbogbo ẹ kún fún ẹ̀sìn lọ́pọ̀lọ́pọ̀.
  wos-wos: 'Di wungi Polré Areopagusna némburé hura yindaka Pol dé wumbu hérangwanda
    rekwa duna makambu téta dé wa: “Atensmbu rekwa du, guni nak maki nak maki Godna
    ximbu harékénjoka guni hambukmbu jémba yanguka wuni xé.'
  emp-NTPO: 'Maʌ̃ne Paulora ãdjirã ẽsi Areópago eyad̶e ʌ̃ta nũmeped̶a jarasia: –Achirã
    Atenanebema, mʌ̃a unu b̶ʌa bãrãba zocãrã ãcõrẽda bio ẽpẽbadada.'
  eng-F35: 'So standing in the middle of the Areopagus Paul said: “Men of Athens,
    I perceive that in all things you are very religious;'
  ind-ind: Paulus pun berdiri di hadapan Sidang Areopagus dan berkata, “Saudara-saudariku
    warga Atena, saya melihat jelas bahwa kalian sungguh-sungguh orang beragama.
  pes-OPCB: 'پس پولس در تالار اجتماعات تپهٔ مریخ در مقابل مردم ایستاد و گفت: «ای اهالی
    آتن، می‌بینم که شما بسیار مذهبی هستید،'
  mpt-mpt: Fole hana manea nakaia unangai Aliobagas ye minabibi baabenea Atens bib
    sel ibo wentine! Ne yatemebio ibo amitie lotu kebianiba ib godo niniino omtouleb
    bliba
  ssx-ssx: Koto ekina꞉ Poloma꞉ mo A꞉tiopeikusi da tukiki pa꞉ta꞉ tiao hata꞉ alota꞉
    A꞉ta꞉ni haliwekio. Ika꞉ temoko pa꞉ta꞉ hone wopu u haleme ekita꞉ handolome leekeme.
  mkl-mkl: Ŋɔi Pɔlu í dede í leekĩ Arepɑɡu bɛ í sɔ̃ ŋɑ í ni, iŋɛ inɛi Atɛni ŋɑ, ǹ
    yɛ iyi idei iwɛ̃ ŋɑi wɑ mu ŋɛ ntɔ ntɔ.
  gaq-gaq: ପାଉଲ୍‍ ଆରିୟପାଗସ୍‍ ସବା ସାମ୍‍ନେ ତୁଆଁଚେ ବାଲିର୍‍କେ “ଆଥେନ୍‌ସ୍‌ନେ ରେମୁଆଁଇଂ ପେ
    ସର୍‍ତେରେ ସାପା ଦରମ୍‍ କରମ୍‌ନ୍ନିଆ ଦରମ୍ ପେଲେଃକେ ଡାଗ୍‌ଚେ ନେ ଏତେ ନେଡିଂକେ ।
  gof-RNT: Phawuloosi Aryoospaagosan shiiqida asaa sinthan eqqidi, “Ateena asaw, hintte
    xoossatas ubbaban daro yayyeyssa taani be7ays.
  unx-unx: ପାଉଲୁସ୍‌ ନାଗାର୍‌ରେୟାଃ ଏରିୟପାଗସ୍‌ ନୁତୁମ୍‌ ପାଞ୍ଚେଟ୍‌ ଆୟାର୍‌ରେ ତିଙ୍ଗୁୟାନା
    ଆଡଃ କାଜିକେଦାଏ, “ଏଥେନ୍‌ସ୍‌ରେନ୍‌ ମାଇନାନ୍‌କ, ଆପେ ପୁରାଃଗି ଧାର୍‌ମାନ୍‌ ହଡ଼କ ଲେକାପେ ଆଟ୍‌କାରଃତାନା,
    ଏନାଇଙ୍ଗ୍‌ ନେଲ୍‌ପେ ତାନା ।
  gah-gah: 'Lá ikago, Pauló eza Aleopago gakó hugumató voko minake, vegená láa loko
    lo kimimó: Atena apakú vese, neza mogonatini lá oko nániguve. Lekeza ómai netá
    mukikumú goliva goha gilikilí iaká niave.'
  lcm-lcm: Au, Paulo kala tung mete kivung ang e Areopago na kala mengen iria asukang
    ke, “Vap i Atenai, napo arai animi ta mipo vap uli soturungai aro.
  aer-aer: Kele apwerte yanhe Areopagus arritnye ikwerenge apmereke-artweye areye
    tyerrtye areye-arlke apurte-irremele apetyewarreke, Paul anteme tnemele itneke
    angkeke, “Athens-arenye areye-aye! Apmere arrekantherrenhe-werne apetyemele the
    areke arrantherre-arle arne arrpe-anenheke akangkwe-irrentye akngerre.
  qvc-NT: 'Chaymi Pabluqa chay Aryupagu lugarpi paykunapa ch''awpimbi shayashpa, nirqan:
    —Taytitukuna, kay Atinas llaqtapi qamkunata rikashushqa kani, achka dyuskunata
    ancha aduraptikillapa.'
