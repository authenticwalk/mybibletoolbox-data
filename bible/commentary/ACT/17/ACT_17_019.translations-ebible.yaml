  bmh-bmh: Guzenaimai, goagen Pol imai aimai, Areopagus gotulanemen uzan ze sisiaranemen
    dudu banban ameagab ebu imai beteimai, enemen, “Ig ze awau go nagen duailel maranem
    memen, ig dumam.
  ctu-BL: 'Tsi'' chucuyob. Tsi'' pʌyʌyob tilel ti Areópago. Tsi'' yʌlʌyob: Com cubin
    lojon jini tsijib cʌntesa mu'' bʌ a sub.'
  meq-meq: 'Ma dəba eye na, ti ye ha kame i madugula hay ka təv nakə tə zalay Ayəropaz
    aye. Ti ye naha na, ta tsətsah faya, tə gwaɗay: «Ɗamay ha matətike nakay weɗeye
    nəkar faya ka tsikiye tey.'
  noa-H: Mag nʌmua buchagdam Areópago hanʌm gaai hamach hãba biirdʌnaa hiek'aajerr
    haar hi harrwia hirig, —Cha pua hiek hiiur jaau nʌrrʌm marau hũrm k'õsi nʌm, ¿k'an
    hiek hagá? hajierram hanʌm.
  alp-NT: Hoko esi betei kena ikeu lupu kai esi ntuana me Ulate Areopaguse. Eleki
    esi beteke lokoi be, “Ntuane, ami suka rekwa amu sou beluke rebe alepaule,
  san-VEL: te tam areyapaaganaama vicaarasthaanam aaniiya praavocan ida.m yannaviina.m
    mata.m tva.m praaciika"sa ida.m kiid.r"sa.m etad asmaan "sraavaya;
  kbq-kbq: Ana hutege'za Polina avre'za (areopagus) kanisol vahe'mo'za ke erifatgo
    nehazare vu'za anage hu'naze, Knare ama'i kahefa kema rempima hunezamina kea hananketa
    antahisumpi?
  kbh-kbh: 'Asna, chents̈a ents̈anga cha tmojanánatse canÿe luaroye, ents̈anga jénefjnama
    y oyebuambnayënga joyaunayama luare, Areópago ca uabáinoye. Chents̈e imojanamana
    uámanënga jénefjnana, nderado ndabiama jayanama ts̈abá o ndoñe ts̈abá tonjamama.
    Chora Pablo tmojantjá: —¿Chë aca contsabuatambá soyënga ndayá bétsayanana bënga
    quefstsobena jtsetats̈ëmbuama ca?'
  ron-LSB: 'L-au prins și l-au dus în Areopag, zicând: “Să știm ce este această învățătură
    nouă, despre care vorbești?'
  pon-pon: 'Irail ari ukada i o wai an Areopak indada: Kit jota pan kak ron duen padak
    kap pot et, me koe kin kaweweda?'
  nhe-BL: 'Huajca quihuicaque Pablo ipan se tepetl tlen itoca Areópago campa tlacame
    momajtoyaj mosentilíaj para mocamahuise huan nepa quiilhuijque: ―Xitechilhui tlaque
    quiijtosnequi ni tlamachtili yancuic tlen titechilhuía,'
  sps-sps: Ri mei fi naa to Pol tana numaa tsian tan vaagum tsian tana pan iny Ariopagas,
    ser tsue, “Mam komainy nat rom tan fafaatsuts foun to te tsotsue tsuk rom anyi.
  wnc-wnc: Yasika Pol take kaunsilde take kuking. Kuke anzing inikwaiking, “Ninu wamu
    dangem siknga dua nataamangu gata yanggayak kaknga natapnim.
  bus-bus: 'Ben aↄ̃ Pↄlu sɛ̀ wà gàao gbɛ̃nsinↄ kiia Areopagu aↄ̃ bè: Nɛ́ yã dufu
    kɛ̀ nɛɛ̀ dańnɛ oweroo?'
  gub-BL: A'e rupi weraha Pawru tuwihaw wazemono'ogaw pe wà kury. — Urepurukwaw wer
    nepurumu'e haw rehe ure. Ma'enugar purumu'e haw ererur urewe ne, i'i izupe wà.
  imo-imo: Kano kinye Pol kano kaunsil mele manga pupu te nombeya teko moloringina
    meko puringi. Aku manga pupumunga imbi Areopagus. Aku manga pupumuni ningei, “Nunge
    mane ungu koinjomu imboma ningo tilko andorono mele aku ungumu pilemili wamongo
    ningo tiwi.
  boj-boj: Naŋgi degsib maroqnsib Pol osib naŋgo koro sawa aqa ñam Areopagus deq osi
    gileb. Osi gilsib naŋgo ambleq di tigeltosib minjeb, “Anjam bunuj ni mareqnum
    qaji di aqa utru geregere mergimqa iga qusim qalieqom.
  eng-DRA: 'And taking him, they brought him to the Areopagus, saying: May we know
    what this new doctrine is, which thou speakest of?'
  knf-knf: 'Ukaaŋ kë baţij Pawulu, añooţ du dko di bajaaŋ bado « Ayeropaguŧ » di bawayëş
    bţup baweek bawooŋ, aşë ji na a : « Ŋhinan kame pjukan phalu pi ikţiiniyaanuŋ
    paŋ i?'
  san-KHM: តេ តម៑ អរេយបាគនាម វិចារស្ថានម៑ អានីយ ប្រាវោចន៑ ឥទំ យន្នវីនំ មតំ ត្វំ ប្រាចីកឝ
    ឥទំ កីទ្ឫឝំ ឯតទ៑ អស្មាន៑ ឝ្រាវយ;
  arn-NT: 'Feymew yengey tati Areopago mew tañi wimtun trawüluwpemum engün tañi nütramkawam,
    fey ramtungey: —¿Feypimuafuiñ kay chem we kimeltun eymi tami küpalelmufiel?'
  zas-NT: 'Dxel binë reeman Pab tijb luar la Areópago, lod radoꞌp reeman. Abiꞌ gunabdiidx
    reeman lojman, rëb reeman: ―¿Zajc nal ya xhie ree nicüb guin zidgalüül niz guie?'
  ken-NT: Básɔt Pɔ̌l barɔk Ariyopagɔs, nɛbhʉɛt anɛ bǒbatí báchɛ̀m nɔkɔ nyaka,
    bárɛ́m ntá yi bɛ, “Sɛ́kɔŋ bɛ́rɨŋɨ ɛ̌ti mɛnyɨŋ bɛkɔ ɛbhɛ́n ɔ́tɔ̀ŋ.
