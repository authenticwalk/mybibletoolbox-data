verse: ACT.017.019
translations:
  kpx-kpx: Kateai Bolo melavei kanisolo balugaeau umale keve tilu. Matama ke ivilike
    Aliobagasi. Abu Bolo mai tiale keve velehovoi avuho loui avoe, “A aike loumale
    hoto ke ihu loui no namigevenela.
  okv-H: Paul humbuto pambuto Council javo Areopagus ta ikeo hetenu amita degi einge
    ea,
  tbo-tbo: Ega yaka Paulo hi weluwaya po hi niyeya tanitaniwaga hai omboina gowana
    Aliyopago ugolina po hi pa, ‘Wiatatiyana wouna geka tam e ibaabaniyeya ipa to
    hanapugeya.
  mal-C: പിന്നീട് അവർ അദ്ദേഹത്തെ അരയോപാഗസ് എന്ന സ്ഥാനത്തേക്കു കൂട്ടിക്കൊണ്ടുപോയി.
    അവിടെവെച്ച് അവർ, “താങ്കൾ അവതരിപ്പിക്കുന്ന ഈ പുതിയ ഉപദേശം എന്തെന്ന് ഞങ്ങൾക്കറിയാൻ
    കഴിയുമോ?
  grc-SR: Ἐπιλαβόμενοί ⸂τε⸃ αὐτοῦ, ἐπὶ τὸν Ἄρειον πάγον ἤγαγον λέγοντες, Δυνάμεθα
    γνῶναι, τίς ἡ καινὴ αὕτη ἡ ὑπὸ σοῦ λαλουμένη διδαχή;
  bgc-bgc: फेर वे उसनै अपणे गेल्या अरियुपगुस नामक आराधनालय म्ह लेगे अर बुझ्झया, “के
    हम जाण सकां सां के यो नया पंथ जो तू सुणावै सै, के सै?
  khz-khz: Ira na Paulo gegapiato, Areopakas golonai geago-agiato, kaonsela getanu-kouwai
    kapunai. Ne vonai gevaikilaato, negetiwato, “Ai gaririwana aia ripa, evevega-ripa
    valiguna okalaana erakagau okilagiana?
  deu-TKW: 'Und sie griffen ihn, und führten ihn zum Areopag, und sagten: dürfen wir
    wissen, was das für eine neue Lehre ist, die du vorträgst?'
  zsr-NT: 'Niꞌr gulaguel‑lëꞌë nëꞌë Pablo, len gulachë́ꞌë lëꞌ lu guiꞌa ga tuꞌdubëꞌ
    tuꞌë didzaꞌ, nazíꞌ lei Areópago, taꞌnë́ꞌ: ―¿Naruꞌ huactsa yö́nituꞌ didzaꞌ cub
    ni rguíxjöꞌu?'
  lin-lin: 'Boye bakamataki ye, bamemaki ye na Areopaje mpe balobaki na ye : — Boni,
    tokoki koyeba soki mateya ya sika oyo ozali koteya elingi koloba nini ?'
  hns-NT: 'Tab oelog ose poetjhies: „Bhaai, tjalie hamlogke saath.” Oesab oke Aareopaagas
    pahaar par sahar ke parhal waalan ke aage legail. Hoewa par oesab ose poetjhies:
    „Toe kaun naawa partjaar soenaawe hai?'
  noa-E: Mag nʉmua buchagdam Areópago anʉm gaai amach ãba biirdʉnaa iekhaajerr aar
    i arrwia irig, —Cha pua iek iiur jaau nʉrrʉm marau ũrm khõsi nʉm, ¿khan iek agá?
    ajierram anʉm.
  eng-EMTV: And taking hold of him, they brought him to the Areopagus, saying, “May
    we know what this new doctrine is you speak about?
  mib-NT: 'Te ni cajeca de Pablo cuangoo de, te ni jinūcoo de nde lugar nuū naní Areópago
    nuū cándutútú ñáyuu cándacu jniñu, te ni cacahān de: Cácuni ná cachi ni núū na
    jnúhun jeé jéē steén ni.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ पावले़न् अरियोपागस मे़प्‍मनाबा चुम्‍लुङ्‌ङो
    मे़दारुआङ् अक्‍खे मे़मे़त्तु, “कन् के़बाःत्तुर के़वाॽबा कुसङ् निसाम्‍मिन् आनिगे़आङ्
    खे़म्‍मा सिराॽ थाङे़आङ् वाॽरो॥
  xnj-xnj: Kangi vakamgongolela Pauli na ahamba palongolo ya libanji lelikemelewa
    Aleopago, vakajova, “Tigana utimanyisa mawuliwu aga gamupya geukugajova.
  mmx-mmx: Kuren la diga lam ka ne Pol, la diga vaxaru i ro melamgo at lixitkis buru
    at la Ariapagas la diga lok, “Nema ma vara i do mana ronga na loklox ase maxat,
    nenu u paase mumu i.
  cbr-NT: 'Usai quitancëxun ca Pablo bibianquin matá, Areópago cacë, anu buánxun cacëxa:
    —Nun nu cuacëma a ñuiquinmi nu cacë bana ënë cananuna upí oquin ''unántisa tanin.'
  tee-NT: 'Pus tak''ailhi''alh ju Pablo junta ixtatak''aixt''ok''a ju xalack''ajin
    junta Areópago ixjuncan. Chai tajuni: ―Icc''atsaputunau tis talakxtuch ju ani
    sast''i atalaninti ju na''un.'
  eng-LSV: having also taken him, they brought [him] to the Areopagus, saying, “Are
    we able to know what this new teaching [is] that is spoken by you,
  cak-NT: 'Y ri winak ri'' xquic''uaj ri Pablo pa Areópago, ri anchi'' niquimol-wi-qui''
    ri can c''o quik''ij ri jec''o chiquicojol reje''. Y cuando xe''apon, reje'' xquic''utuj
    che ri Pablo: ¿Utz como nu''on chawech chi natzijoj chake chirij ri c''ac''ac''
    no''j (na''oj) ri nak''alajij?'
  pah-NT: A'ero g̃a Paulo'ga rerohoi yvytyruhua rehe Areópago rehe. Igwete g̃a jatykai
    tihendu ganhi'ig̃a javo. —Emombe'u kirog̃we ore ve enhimimombe'upyahua torohendu,
    ei g̃a ga pe.
  sja-NT: 'Mãpai ãchia Pablo ateejida Areopagomaa, ãchi poro wẽsaa beerã cheepurupatamaa
    ũraa ũride. Mama iidijida: —¿Taipa pɨa jaratee bɨ k''awaadaik''ã? ajida.'
  xed-xed: Ka klaghatá həŋ ta Pwal mista taŋ, ka kladaghata ta kəma gwal dzra gwaɗa
    ta sana kuɗuŋur ta hgə lu ka Ariyupas. «Dzaʼa snaŋnamsna ka ta na lfiɗa skwi ta
    taghə ka na rki na?
  mks-NT: 'Sa̱há ña̱ cán quéa̱ ndáca na Pablo cua̱ha̱n ná in nu̱ú naní Areópago jáchi̱
    cán cúú nu̱ ndítaca ña̱yivi nditúhún na̱. Ta tá na̱xi̱nu̱ co̱o Pablo cán já na̱casáhá
    ndáca̱ tu̱hún na̱ da̱ já cáchí na̱ já xi̱hi̱n dá: —Á cajún ña̱ma̱ní ca̱xi tu̱hún
    xi̱hín nde̱ ndá cúú ña̱ sa̱á ña̱ xícún jána̱hún nu̱ú ña̱yivi.'
  gfk-S: Io, di ga lamus halala ie tano kis hulungai ta ira kaunsil di kilam ie be
    Ariopagas. Ma di ga tange tana be, “Mem sip be mem na palai ta ikin ra sigar harausur
    u iangianga utana.
  bmu-bmu: Mewö laŋlaŋ jigetka Pol waŋgita maket sombem ketaŋi Areopagus miaŋgöreŋ
    öŋgöba kaunsöl yeŋgö jeŋine alget kini kewö jiget, “Gi mötmöt areŋ dölökŋi aukŋe
    kusum neŋgimakzani, miaŋgö könaŋi denöwö? Mi ölöp jinöŋga mötpin.
  dgz-dgz: Menan mu Pol wat nau amon iam iam arewa muga ame togan yaua Ariapagas gapan
    tauan. Ap mepe iam iam tan amba me inap anega wan, “Nop ewakewa gega waingiana
    nu oare.
  eng-GNV: And they tooke him, and brought him into Mars streete, saying, May we not
    know, what this newe doctrine, whereof thou speakest, is?
  zaa-NT: 'Laniana guche'' cą Pablua lo ttu plataforma làti runi cą discutir biỹa
    cosa nu cca le'' yétsiá nna ra cą bi: Gutixa''ani intu'' biỹa enseñanza cubi ni
    nuą'' rinne lu''.'
  eng-WEBSTER: And they took him, and brought him to Areopagus, saying, May we know
    what this new doctrine is , of which thou speakest?
  guh-guh: 'Nexata bajarapamonae Pablo barëponaliatsi Areópagovënë tsutojavabelia,
    patsutojavabelia tomara pevetsivi nacaetuatabiaba penabarëcuaicuaijainexa. Itsa
    baja palia bajarabelia, bajarapamonae jumaitsi Pablojavabelia: —Panetsipaebare
    patayapëtaenexa papejanalivaisi tsipaebaponame.'
  bon-bon: Teepi puma cita ca Paulo ne ecanisi Atena cewe modamoda biname bime abasecre-tna
    cabu me Areo podo cabu me. Puga teepi Paulo ne jejisi egä, “Cine singi umle me
    ai kirece abiberäja maane lui jiicenenemenite.
  nhw-BL: 'Huajca quihuicaque Pablo ipan se tepetl catli itoca Areópago campa masehualme
    momajtoyaj mosentilíaj para mocamanalhuise huan nepa quiilhuijque: ―Techilhui
    tlaque quiijtosnequi ni tlamachtili yancuic catli ticamanalti,'
  mgw-mgw: Kwa nyo bampu'twi Pauli ngabampeleka kubalasa lya Aleopago kababaya, “Tupala
    tutange likowe li' lyayambi' lyaulilongelyage.
  swh-ONEN: Hivyo wakamchukua na kumleta kwenye mkutano wa Areopago, walikomwambia,
    “Je, tunaweza kujua mafundisho haya mapya unayofundisha ni nini?
  wbi-wbi: Vakan'tola u Paulo na pikuntwala ku Areopago, vakaati, “Tukagula kukulumanya
    ululaghilo ulu ulupia luno ghujova?
  bba-bba: Mɑ bɑ kɑ nùn dɑ Arepɑɡuɔ , wɔɔ berɑ mi wiruɡibu bɑ rɑ mɛnnɛ, mɑ bɑ nɛɛ,
    sɑ kĩ su sɔ̃ɔsi kpɑɑ te nɔwɑ te ɑ kpɑrɑmɔ mi.
  eng-KJVCPB: And they took him, and brought him unto Areopagus, saying, May we know
    what this new doctrine, whereof thou speakest, is?
  kgk-NT: 'Upe ramo ogwerojeupi heraha-vy íxupe yvyaty-rehe, héry va''e Areópago.
    Mburuvixa kwéry ojogweroaty haty-py ogwerojeupi heraha-vy. Upéi he''i íxupe: —Mba''e
    pyahu-py ore mbo''e ramo ndoroikwaái, he''i.'
  waj-waj: 'Pauruuso itaa kua tuuvaara iya inna vitada oro ngiari kieetaiya nuunaida
    kua safuura nuunaivaa nnutuuvo Arioopakoona ivaki yapa kiada inna tunoo: Karaasa
    kua aataru a kiannaivaa ha tinai teeta rikiaunnannee?'
  cpy-cpy: 'Ari raanakiri janta jempe ipiyota-piinteeyani yotaniri-paeni, iiteetziro
    “Areópago”. Rojampitakiri, ikantziri: “Anjatyaa pikaman-tenawo okanta-kota owakirari
    pikenkithata-kotziri?'
  mpx-mpx: Yaka Pol hi ahe hi en pwatanik tonowakau bwabwatal elal abanogogo toto
    alana hi tun Aliyopagas elana. Inoke hi baek elana hi ba, “Tab i bosowaina panpankiti
    vavaluna toto u papaatena-an nu pwamwananal eliyama?
  wbp-wbp: Yangka-jarra-jangka turnu-warnu-jarra-jangka, wati-patujulurla wangkaja
    Puurlukuju, “Rdanpaka-nganpa yungurlipa-jana yani Kanjulu-patuku jaruku wangkanjaku
    kuja kalu-nyanu turnu-jarrinjarla wangka pirlingka Kanjulu-kurlangurla yirdingkaju
    Yariyapukurla. Ngulangkanya yungurnalu pinarri-jarri nyuntu-nyanguku jukurrpa-kariki
    jalangu-warnuku.
  luo-luo: Eka ne gikawe mi gidhi kode kar romo margi miluongo ni Areopago, bangʼe
    gipenje niya, “Donge dinyiswae tiend puonj manyien mikelo kaeni?
  nhe-NT: 'Huajca quihuicaque Pablo ipan se tepetl tlen itoca Areópago campa tlacame
    momajtoyaj mosentilíaj para mocamahuise huan nepa quiilhuijque: ―Xitechilhui tlaque
    quiijtosnequi ni tlamachtili yancuic tlen titechilhuía,'
  aii-aii: 'ܗ̇ܝܓܵܗ ܕܒ݂ܝܼܩ ܠܗܘܿܢ ܘܡܘܼܝܬܹ‌ܐ ܠܗܘܿܢ ܐܸܠܹܗ ܠܐܵܪܝܼܘܿܣ ܦܵܓܘܿܣ ܘܐܡܝܼܪܗܘܿܢ
    ܐܸܠܹܗ: ”ܟܹܐ ܡܵܨܹܝܬ ܡܲܕܥܸܬ ܠܲܢ ܡܘܼܕܝܼ ܝܠܹܗ ܐܵܗܵܐ ܝܘܼܠܦܵܢܵܐ ܚܵܕܬܵ‌ܐ ܕܡܲܠܘܼܦܹܐ ܝܘܸܬ؟'
  esk-NT: Aasiiñ tikiutiniġaat Paul sivuġaatnun katimaruat Areopagus-mi itnaqługu,
    “Iḷisimasukkaluaqtugut tamarrumiŋa nutaamik iḷisauttutigikkapnik.
  msb-msb: Kaya gin-upod ninda siya agod iatubang sa pagtiripon san konseho sa Areopago.
    Tapos, ginhunga, “Gusto namon tabi na maaraman kun nano ini na bag-o na katukduan
    na ginasabi mo.
  cpa-NT: 'Ni³ jøng² ca¹tai¹ dsa² héi² Pablo. Ca¹ŋi¹jǿg²dsa cøng² juu¹² ja³tsen² Areópago,
    ja³ma²ŋë́²dsa dsii¹²dsa jǿg³. Jøng² ca¹juúh² dsa² héi², ca¹tsáih¹dsa Pablo: ―¿Tsa³lé²
    li¹ne³ jnieh³ jǿg³ hmë́² hi² quinh³hning?'
  dso-dso: ସେଟାର୍‌ପାଇ ସେମନ୍‌ ପାଉଲ୍‌କେ ଦାରି ସେ ନଅରର୍‌ ବିଚାର୍‌ କର୍‌ବା ଜାଗା, ଜନ୍‌ଟା କି
    ଏରିଅପାଗସ୍‌ ତେଇ ଆନ୍‌ଲାଇ । ଆରି ତେଇ କଇଲାଇ, “ତୁଇ ଜନ୍‌ ନୁଆ ସିକିଆ ବିସଇ କଇଲୁସ୍‌ନି, ସେ
    ବିସଇ ଆମେ ଜାନ୍‌ବାକେ ମନ୍‌ କଲୁନି ।”
  meu-meu: Bena idia ese Areo Ororona e hakaua lao; bena eto, Emu hahediba matamatana
    na anina mani boma hadibalaimai,
  yva-NT: Weti vatano Yunani umaso wo Paulus auga wuruta no Anugano Areopagus awa
    wanunugambeve raije rai. Umba wo Paulus anajo ware, “Ananyaowe so nggwanyin ti
    reamare nyo raura kakavimbe reansai indamu reandanaun.
  dgc-dgc: Niange de ti Pablo to pégmitingan du matétanda, a monda mabati de éng anya
    i iyétoldu naa. “Gustu me a mapospusan éng anya i pégtoldu mua,” kagi de,
  zpm-NT: 'dzigo rëb zho lo Pabl: ―Bzhiguieḻ mazd, së luu guio ne lozh sodiidz luu
    lo no dieṉ zha nac wseed ne ziaadnie luu,'
  hix-NT: Àro ke Pawru yahohtxownà hatà. Omoko, amna yakoro, ketxkon hatà, àwya. Natxownà
    hatà, nàmno ymo yaka, tohsamnohtoho ro kom yaka. Aryopaku katxho rma àro hatà,
    nàmno ymo yosotà. Oyonytxanàr xe amna naha, ketxkon hatà, Pawru wya. Anar me hananàhno
    meryan hatà.
  sim-sim: Uhu Polin li laha malakama li tirsandari mishi telemba Areopagusik limu
    ira. Uhu limu sawera, �Mir avak sawenak ni misika, mashi akri os hulaima nokopman
    mi sawewa oson.
  npi-ULB: तिनीहरूले पावललाई अरिओपागसमा ल्याए, र उनलाई सोधे, “के हामी तपाईंले बताइरहनुभएको
    नयाँ शिक्षाको बारेमा जान्‍न सक्छौँ ?
  cgc-cgc: Padala danen Pablo i naan ta lugar na tipunan na paumaw na Areopago. Na
    naan danen dya, may gambal ki kanen, “Liag nay na mlaman bag-o i na patudlo no
  tim-tim: Hain dâm sombeim humo siâ kotŋe Areo ain oloŋmâ âgâm hin dâyi, “Gâŋe den
    irakŋe maktât are gain gaingât maktât?
  yor-yor: Wọ́n sì mú un, wọ́n sì fà á lọ sí Areopagu, wọ́n wí pé, “A ha lè mọ̀ kín
    ni ẹ̀kọ́ tuntun tí ìwọ ń sọ̀rọ̀ rẹ̀ yìí jẹ́?
  wos-wos: Wataka di Polré hura wari, Areopagusna némburé. Hura wara di Polré wa,
    “Huli hundi méni wa. Némbuli nani wun hundi xékénjoka nani mawuli ye.
  emp-NTPO: 'Mãwã panʌne Paulora Areópago eyad̶aa edesid̶aa ãdji dji jʌrebada demaa.
    Maʌ̃be jarasid̶aa: –Bʌa jaradia b̶ʌra dairãmaarã crĩcha djiwid̶ia. Maʌ̃ra dairãba
    wad̶i ũrĩnacaa. Maʌ̃ bẽrã cawa quĩrĩã panʌa cãrẽda jara b̶ʌda. ¿Bʌa dairãa jaradiaẽ́ca?–'
  eng-F35: 'So taking him in tow they led him to the Areopagus and said: “May we know
    what this new teaching is that you are presenting?'
  ind-ind: Lalu mereka membawa dia ke pertemuan ahli-ahli filsafat yang diadakan di
    tempat sidang para pejabat kota, yang bernama Sidang Areopagus. Di situ mereka
    berkata, “Tolong jelaskan kepada kami tentang ajaran baru yang kamu sampaikan
    itu.
  pes-OPCB: 'پس او را به تالار اجتماعات شهر دعوت کردند که بالای تپه‌ای به نام «آریوپاگوس»
    بود و گفتند: «بیا دربارهٔ این مذهب تازه بیشتر برای ما صحبت کن.'
  mpt-mpt: Ebikulian ten isa eka Stoik ten isa i Fole debetniba moniba bibilime make
    niniino Aliobagas ye minabibo moteniba bianiba baabaniba Ni keb wengo mema wengo
    nakaia unangai omkayem haabieb wengo ni wentobo
  ssx-ssx: Kutupa Polo handa꞉ mea mo hande A꞉tiopeikusi da pa꞉ta꞉ hatuku pua alota꞉
    Nakana꞉ma꞉ koto hande wale panake pi niki pa꞉ta꞉ pa la kie lemekeme.
  mkl-mkl: Ŋɔi ɑ̀ bɔòɛ iri kutɑ ɡɔ iyi ɑ̀ yɑ kpe Arepɑɡu, tenɡi bii inɛ nɡboi ilu
    ŋɑu ɑ̀ yɑ ce kutɔtɔɔ nŋɑ nɔ ɑ̀ ni, ɑ̀ bi kɑ ɡbɔ ide titɔ̃ iyi ì wɑɑ dɑbiiò,
  gaq-gaq: ତେନ୍‍ସା ମେଇଂ ପାଉଲ୍‍ଇଂକେ ସା ଡୁଙ୍ଗ୍‍ୱେଆର୍କେ ଆରି ଆମେଇଂକେ ଏରିୟପାଗସ୍‍ ମ୍ନିକ୍ନେ
    ଇନି କୁକପାର୍‌ନ୍ତୁଗ୍‍ ଡୁଙ୍ଗ୍‍ପାଙ୍ଗ୍‍ଚେ ବାଲିର୍‍ଆର୍କେ “ପେ ଆଣ୍ଡିନେ ତ୍ମି ଗ୍ୟାନ୍‌ ନ୍‍ସା
    ବାଲିର୍‍ ପେଡିଙ୍ଗ୍‍କେ ତେନ୍‍ ସାମୁଆଁ ନେ ଣ୍ଡିଙ୍ଗ୍‍ ନେମ୍ୟାଏ ।
  gof-RNT: Phawuloosa oykkidi Aryoospaagosa giya shiiqo bessaa efidi, “Ha neeni tamaarssiya
