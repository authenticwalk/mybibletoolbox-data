verse: ACT.017.026
translations:
  kpx-kpx: Dilavau subuta ata mole igae vale kemoike ata bahataeau lohoale vata bahatamo
    igaegaeai ui lotilu. Isito ataeau uoholisege au abu oleve keve uveve isi vani
    vaesute uveve ke ovenu.
  okv-H: Eto God na embo vahai ove ena amita be na enda tapa enetehija amo enda dainge
    dainge iresora
  tbo-tbo: Hipuli tupo wohepali u hinena Yaubada lawa i wiwawalita po ta mamae naka
    lawa emosi ugolinei ta nei. Tauna tuawana ata houga amaka i bahehi po ata ani
    mae sigasiga dumahi i bahehi.
  mal-C: ഭൂമിയിൽ എല്ലായിടത്തും അധിവസിക്കാൻ ഏകമനുഷ്യനിൽനിന്ന് അവിടന്ന് സകലജനതയെയും
    ഉളവാക്കി; അവർക്കു ജീവിക്കാനുള്ള കാലാവധികളും കൃത്യമായ സ്ഥലങ്ങളും നിർണയിച്ചു.
  grc-SR: ἐποίησέν τε ἐξ ἑνὸς ⸋αἵματος⸌ πᾶν ἔθνος ἀνθρώπων, κατοικεῖν ἐπὶ ⸂πᾶν τὸ
    πρόσωπον⸃ τῆς γῆς, ὁρίσας ⸂2προστεταγμένους⸃ καιροὺς καὶ τὰς ὁροθεσίας τῆς κατοικίας
    αὐτῶν·
  bgc-bgc: उसनै एक ए मूल तै माणसां की सारी जात सारी धरती पै रहण कै खात्तर बणाई सै,
    अर उनकै ठहराए होड़ बखत अर रहण या निवास की हदां ताहीं ज्यांतै बाँधया सै,
  khz-khz: Talima kwapuna genana ia na taunilimalima petera maparara evega-walarato,
    e tanopara maparana pia talu-agia netiwato. Ia matotauna na geria maguli rigolora
    e geria talu kapura taunatauna enavuga-kunerato.
  deu-TKW: Und er hat gemacht, daß von einem her alle menschlichen Völker wohnen auf
    der ganzen Erdoberfläche, und hat vorausbestimmte Zeiten und die Grenzen ihre
    Wohnsitzes angeordnet,
  zsr-NT: ’Lëꞌ benëꞌ tuzëꞌ bönniꞌ ga zaꞌc yúguꞌtë bunách gzaꞌa quië laꞌcuáꞌ gdu yödzlyú,
    len buluꞌë dza laꞌcuáꞌ len gap ral‑laꞌ laꞌcuáꞌ.
  lin-lin: Wuta na moto moko, asalaki mabota nyonso ya bato, mpo ete bakoka kovanda
    na mokili mobimba ; mpe akataki tango mpo na moto na moto mpe atiaki bandelo mpo
    na bisika na bango ya kovanda.
  hns-NT: Oe ek aadmie se sab djaatie ke banaais hai doenia bhar me rahe khaatien.
    Oe bhie sallaah karies raha oesab kaaha rahiega aur kab talak djiega.
  noa-E: Mag jaaumamua ichdëupai Ẽwandam igwia, ’Ichdëuta warrchajã woun ãb ompaa
    auwia mag gaaimua mʉg jẽb gaai durrpierr õor pöm ĩiupʉ̈ijimgui ajim anʉm. Mag
    õor pöm ompaaju nawe, ichdëun am thaabajujã khaphʉnaa am jooba wënʉrrajujã khaphʉ
    sĩejimgui ajim anʉm.
  eng-EMTV: And He made from one blood every nation of men to dwell upon all the face
    of the earth, and He ordained their preappointed times and the boundaries of their
    dwellings,
  mib-NT: ’Te ni sáha ya jeē chíji ɨɨn‑ni yucūn ni tahū tāca ñáyuu jeē ní nduu tācá
    nación, návāha coyūcú i nɨ́ɨ́ cáhnu ñayɨ̄vɨ́, te ni tana yā cuiyā cotecu ñayuu
    jiín lugar coyūcú i jíjnáhan i.
  lif-NT2: खुने़ॽए थिक् मे़न्‍छाम् याप्‍मिलाम् काक् मे़न्‍छाम् सुवाङ्‌हाॽ चोगुसिआङ्
    इक्‍सादिङ् खाम्‍बेःक्‍मो सिदाक् युङ्‌मा पाङ्‌घुसिबारो॥ खुने़ॽए खे़ङ्‌हाॽ आत्तो
    युङ्‌मा पोःङ् आप्‍फाल्‍ले़ युङ्‌मा पोःङ् फाॽआङ् तगिसा निङ्‌सेःक् चोगुआङ् वये़॥
  xnj-xnj: Kuhuma kwa mundu mmonga, mwene awumbili vandu va milima yoha muni vatama
    pamulima woha, avapangili lusenje na mibaka ya pandu pakutama.
  mmx-mmx: Moroa ga rudum li legesa radi la limixin axap livipisik li ren. Ni ga lok
    li nedi xusu dina nemen at lengkot axap at na lavatbung menemen. La neni xa ga
    sok katling levenaleng ti limixin la levenmenemen atdi.
  cbr-NT: An ca achúshi uni aín rëbúnquicamaxa mecamanu tsónun uniocëxa. Unioquin
    ca uiti barin cara aín rëbúnquicamax camabi menu tsóti 'icë quixun mëníonan, anua
    aín me sënë́ncëcamaribi mëníoxuancëxa.
  tee-NT: Ju Dios navilh ju p'ulhnan lapanac chai si ix'apapanatnich juntau tachi
    chun ju quijnan'an ju t'onau ju ani lacamunutpa'. Chai Dios ju quinta'ulatan ju
    ani lacamunutpa'. Chai yuchi ju quintalhcanitan ju qui'atsucunti'an chai yuchach
    ju najun ta'anchach ju catsucuya' pumatamin pumatamin.
  eng-LSV: He also made every nation of man of one blood, to dwell on all the face
    of the earth—having ordained times before appointed, and the bounds of their dwellings—
  cak-NT: Chuka' can rubanon chake konojel ri jojc'o chech-ulef chi xe riq'uin jun
    winak joj-petenak-wi, y kaquiran-ki' chech-ulef, y ru'in chuka' jani' tiempo ri
    yec'ue' ri naciones y ri lugar anchi' jec'o-wi,
  pah-NT: '—Tupana''ga oapo na''ẽ nhaneremboypya ojipejiva''ea hako, ei ga. Aerẽ ga
    ahe mbohetauhui huvihava''g̃a mongovo g̃andeheve''g̃a pavẽi. Igwete ga g̃a mboja''oja''ogi
    g̃a mondovo g̃agwyri pe nhaporemo, ei ga. G̃a''apoa renonde Tupana''ga e''i jipe
    oyvyteri pe hako: “Nahanahã po ti g̃a pe nehẽ. Aerẽ po ti nahã nehẽ,” ei ga. “Pevo
    gwe ti g̃a toko nehẽ,” ei ga. A''ea Tupana''ga e''i oyvyteri pe hako, ei Paulo''ga
    g̃a pe.'
  sja-NT: ’Eperã abaadeepa eperãarã k'ĩra t'ãdoo uchiapiji, na p'ek'au eujã jõmaade
    p'anapataadamerã. Aɨ naaweda k'ĩsia iru baji sãapai uchiapiit'ee mãik'aapa sãmaata
    p'anapiit'ee.
  xed-xed: Nda ma mndu turtuk zlagagiŋta tsi ta inda mnduha, ka pghata həŋ təɓsaʼ
    ta ghəŋa haɗik demdem. Ka daganatá fitika inda skwi, kwakwaranaha ta inda taŋ
    ta haɗik ŋa nzakwa taŋ.
  mks-NT: ʼMé Ndióxi̱ cán na̱cava̱ha in ta̱a nu̱ cuítí. Ta tócó ndihi ña̱yivi ndúu
    ñuyíví na̱quixi na chi̱chi mé ta̱a, da̱ na̱cava̱ha Ndióxi̱ cán. Tá na̱ndihi já
    na̱jándicui̱ta nuu Ndióxi̱ ña̱yivi na̱quixi chi̱chi da̱ cán níí cúú ñuyíví já
    na̱ta̱hnda̱ in in nación canduu a. Ta sa̱ na̱sacu ini Ndióxi̱ ndaja tiempo canduu
    in in nación ñuyíví yóho ta na̱sacu ini mé á ndáchí coo in in nación.
  gfk-S: Ma iga hatawat ira kaba huntunana bakut mekatika tike tunana be di na lon
    tano kudulena ula hanuo. Iga kubus ira pana bung ing di ira huntunana di na lon
    ine. Ma iga paang bileng ira katano tus ing di na kis kaia.
  bmu-bmu: “Yaŋön mutuk azi mohot miwikŋaiiga yaŋgöreŋök sehiba deŋda gwala injaŋi
    aka sile tosatŋi aka gölmeŋi gölmeŋi pakpak dop köla maljin. Yaŋön nalönini pakpak
    törörök areŋgöm neŋgiiga miaŋgö dop maljin aka miri gölme denike denike ahöm tat
    ala maljini, miaŋgö göraŋi aka aiwesökŋi ala jim kutuiga miaŋgö dop maljin.
  dgz-dgz: Me apan daiton, yaua Adam, tani gapan piup waenapan iravi me naewa mega
    yanaton. Piup at at punanan wat aneton, inintoni ibariwa God. Wam ansena gapan
    ininait at ambe gapan waninait me namu wan evi amba venasen.
  eng-GNV: And hath made of one blood all mankinde, to dwell on all the face of the
    earth, and hath assigned the seasons which were ordeined before, and the boundes
    of their habitation,
  zaa-NT: Ą'hua por lèe nna iyábani raza qui' ca nación nna ná cą descendiente qui'
    ttùba enne' para qui'ni gáthilàlia ba cą le' itúbani yétsiloyu. Benie señalar
    tsáliaỹa itsá ccabàni cą ą'hua gaỹa xúa cą nna.
  eng-WEBSTER: And hath made of one blood all nations of men to dwell on all the face
    of the earth, and hath determined the times before appointed, and the bounds of
    their habitation;
  guh-guh: 'Icatsia Pablo jumaitsi Atenas tomarapijivijavabelia: —BajarapaDioso abaxë
    copiaya caenë pebi exana. Bajaraxuacujinae bajarapapebijavaverena naexanapona
    daxitaviriajumevi pijasalinaivimi. Nexata bajarapapebijavaverena penaexanaponaevi
    yacaëjëpa pejinavanapaejava daxitanacuanëjava. Nexata Dioso caeviriajumevi canacujitsia
    tocopatapona pamatacabibeje asaë tsavanapaejitsia. Tocopataponanua panacuanëjava
    jinavanapaejitsia.'
  bon-bon: Tabe yepä biname cabu ca iyeta tääpe maramara biname bine jewenemuji, siige
    eplidnärujisi iyeta gawe maramara cabu lenajame. Camuge biname bine wawena, tabe
    ngene ca egluji lui padare piiyepu lui gawe cabu teepi cirege lenaja.
  nhw-BL: “Yaya quinchijqui nochi tlamantli masehualme ipan nochi tlalme ipan ni tlaltipactli
    ica san se inieso pampa hualajque tlen san se tlacatl. Nojquiya quitlalijtoc ipan
    tlaque tonali itztosquíaj nochi masehualme, huan quitlalijtoc hasta campa huelisquía
    ajsis ininnepantipa inintlalhua.
  mgw-mgw: Kwo pi'tya mundu yumo Nnu'ngu' aaumbite makabila goti na kwapanga batame
    mudunia yoti. Aatiamwa pakubawi na kwaku' kwo tama makabila go.
  swh-ONEN: Kutoka kwa mtu mmoja, yeye aliumba mataifa yote ya wanadamu ili waikalie
    dunia yote, naye akaweka nyakati za kuishi.
  wbi-wbi: Kuhumila u munhu jumo, aalyavombile mukisina kyooni ikya vanhu vano vikukalapamaso
    agha iisi, pe akavavikila amasiki nu vusililo uvwa fisala fino fikukala.
  bba-bba: Tɔn turon min diyɑ u bwesenu kpuro tɑkɑ kuɑ bɑ kɑ tɛrie hɑnduniɑ kpuro
    sɔɔ. Sɑɑ yellun di u sɑɑbɑ yi yi, mɑ u tɔmbun wɑ̃ɑ yenu nɔɔ burɑ yenu kuɑ.
  eng-KJVCPB: and hath made of one blood all nations of men for to dwell on all the
    face of the earth, and hath determined the times before appointed, and the bounds
    of their habitation;
  kgk-NT: —Yma ete va'ekwe ojapo va'ekwe peteĩ kwimba'e ypy-pe. Íxupe ranhe ojapo
    va'ekwe. Upe kwimba'e-gwi enterove va'e onhepyrũ hagwã. Ojapo oiko hagwã íxugwi
    entéro yvy-py oĩ va'e gwive oiko hagwã he'ýi he'ýi e'ỹ ave. Oiko e'ỹ jave yvypóry,
    Nhandejáry omoĩ va'ekwe peteĩ áry peteĩ teĩ oiko hagwã. Nhandejáry omombe'uha
    áry-py oiko va'ekwe. Upéi peteĩ teĩ-pe omombe'u va'ekwe hekwagwã kwéry.
  waj-waj: Ivo mmuaa vaidivai iima kioovaakidiri gioonna kiaapu mmuakiaa oyaiya diitada
    raubiriida mmuakiaa mmatavau variaanoo. Ariinoo mmuaanaa iya suaivaa teerama kioo
    iya variaara mmataivaa atau rummua kieeravai.
  cpy-cpy: Riitaki wetsika-kiriri etanakawori atziri, riitaki oshekyaa-kiriri, ithonka
    inampita-nakawo maawoeni kepatsiki. Ikamantzi-takari Tajorentsi jempe okaate rañaayite,
    jempe-rika-paeni inampiyityaawo.
  mpx-mpx: Gamagal maisena i ginol, yaka iya elana gamagalau ali boda tomaha ge tomaha
    i ginolil nihi nok ge nihi miminaa panayawi labena gegewena elal. Ge boda wali
    abalogugui ana sauga ge wali bilibili ana siga i baunan.
  wbp-wbp: “Nyurru-wiyi lawangka-wiyi yapa-wangurla-wiyi, ngulaju Kaaturluju jungarni-manu
    jaru turnu-warnu-kari turnu-warnu-kariki nyangurla yungu-jana pirri-yilya nguru-kari
    nguru-kari-kirra. Ngulaju-jana manngu-nyangu nyanungurlu-juku Kaaturluju yungulu
    jarnkujarnku nyinami nyanungurra-nyangurla-juku ngurrara-kari ngurrara-karirla.
    Junga-juku ngurrju-manu jinta-wiyi wati. Ngula-jangkaju, jinta-jangka wati-jangka
    ngurrju-manu-jana turnu-kari turnu-kari yapa-kari yapa-kari maru, kardirri, walyawalya,
    yalyuyalyu, karntawarrakarntawarra. Ngulaju-jana jarnkujarnku pirri-yilyaja kuja-purda
    kuja-purda nguru-kari nguru-kari-kirra ngulaju ngurujarraranyparla.
  luo-luo: Koa kuom dhano achiel, nochweyo ogendini duto mag ji, mondo gipongʼ piny
    duto, kendo en ema oketo ni ngʼato ka ngʼato kar romb higni monego odag-go e piny,
    kod kuonde monego gidagie.
  nhe-NT: “Yajaya quinchijqui nochi tlamantli tlacame ipan nochi tlaltini ipan ni
    tlaltepactli ica san se inieso pampa hualajque tlen san se tlacatl. Nojquiya quitlapejpeni
    quema tlacatisquíaj nochi tlacame huan quitlapejpeni hasta campa ontlami ininnepantipa.
  aii-aii: ”ܘܡ̣ܢ ܚܲܕ ܐܢܵܫܵܐ ܒܪܹܐ ܠܹܗ ܠܟܠܵܝܗ‌ܝ ܐܸܡܘܵܬܹ̈‌ܐ ܕܒܢܲܝ̈ܢܵܫܵܐ ܕܗܵܘܝܼ ܒܸܥܡܵܪܵܐ
    ܥܲܠܔ ܦܵܬܵ‌ܐ ܕܟܠܵܗ̇ ܐܲܪܥܵܐ. ܦܪܝܼܫ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܙܲܒ݂ܢܹ̈ܐ ܘܕܘܼܟܵܢܹ̈ܐ ܐܲܝܟܵܐ ܕܗܵܘܝܼ
    ܒܸܚܵܝܵܐ،
  esk-NT: Iñuŋmiñ atautchimiñ iñiqtaġigaa iñupayaaq, taamna aggiġvigiplugu iñuuniaqtuapayaat
    iluqaani nunami. Sivuani iñiqtaġigaluaqnagich sivunniqsimagai qanutun suli nani
    iñuich iñuutilaaksraŋat.
  msb-msb: Hali sa usad na tawo ginlalang niya an tanan na nasyon san katawuhan para
    mag-istar sa bilog na kinab-an. Siya man mismo an nagbutang san tama na panahon
    san inda pagpakita, kag mga lindero san lugar na inda pagaistaran.
  cpa-NT: ’Quianh¹³ cøng² chiúh³ dsa² ca¹jmo¹ Diú¹³ héi² ca¹lø¹chián¹ ca¹lah¹jǿ¹ ni³
    dsa² chian² jmøi¹guǿi¹. Di³ Diú¹³ héi² báh³ ma²ŋi¹² ha²cónh¹ jmai³ ja³ca¹cuai¹dsa
    jmøi¹guǿi¹. Ma²ŋi¹²dsa ha²cónh¹ ja³ŋi¹ti³ ŋi¹nio¹dsa.
  dso-dso: ଗଟେକ୍‌ ଲକ୍‌ଅନି ସେ ସବୁ ମୁନୁସ୍‌ ଜାତିକେ ତିଆର୍‌ କଲା । ଆରି ତାର୍‌ ଆଦେସ୍‌ ଇସାବେ
    ସେମନ୍‌ ଦୁନିଆର୍‌ ବିନ୍‌ ବିନ୍‌ ଜାଗାଇ ବାସା ଅଇଲାଇ ଆଚତ୍‌, ସେଟା ପୁର୍‌ବେଅନି ପରମେସର୍‌ ଟିକ୍‌
    କଲାଆଚେ ।
  meu-meu: Rara tamona ai ia ese taunimanima besedia iboudiai vada e karadia, tanobada
    kopina idoinai bae noho henia, edia nega bona edia tano hetoadia vada e gwaurai,
  yva-NT: Wepi po vatano manasyine anari, umba vatano manasyine umaso bo aijamo Po
    vatane kotaro ntuna no mine vone so mampam tenambe. Umba Amisye po matutir indamu
    utantuna no mine so rai tenambe. Vatane kotare awa utantuna raije ama anone mamo
    Amisye po raosor. Muno Wepi po munije ama tume noa nggwaravain dako ntumain dako,
    omamo Po rapatimu tenambe.
  dgc-dgc: I étanan a kalakalase a tolay ta mundua, éy gébwat side to neditol a ginimet
    na Diyos a tolay. Sakay pinégiyan side na Diyos ta maski ahe ta mundua. Tiniyak
    dén na Diyos éng sénganya a taon i buhay na bawat tolay, sakay éng ahe i pégiyanan
    de.
  zpm-NT: Lo tib nëzaque miech ne bzaa me ga, bnabey me brieequia grëse dii miech
    ne ndxie lo guidzliu niina, bdeedse me zaatne biaaṉ tib tib dii co ni dieṉ palal
    dze ne gban zho zaatne biaaṉ zho.
  hix-NT: Towenyxa htxero toto yakàhtoye. Towenyxanotho rma hoye omeroro nakàhtotxownà.
    Anaro rha yana komo rma yakàhtoye, towenyxanotho hoy mak ha, kekon hatà. Ànakàhtothàyamo
    rma, yukryeka ho othoyehra natxhe, noro yano me mak ha. Ewto komo wahanonkay xarha,
    noro ha. Tan mexe àramamtoho komo xarha kuknomaye, kekon hatà, Pawru.
  sim-sim: Hako misumu araje namtar nom mas or ushirik ma amber hom orhik talari lir.
    Ortonom yanga yanga os li naha li likuri likuri wolon or kamaha misambi wolo ambe
    os li likuri nga halari ri.
  npi-ULB: उहाँले एउटा मानिसबाट पृथ्वीमा रहने सबै जातिका मानिसहरूलाई बनाउनुभयो अनि
    ऋतुहरू र तिनीहरू बस्‍ने क्षेत्रका सिमानाहरू निर्धारण गर्नुभयो ।
  cgc-cgc: Alin ta isya na mama, pabuat din tanan na mga ittaw daw papaistar din danen
    an naan ta bilog i na kalibutan. Naplano din en daan iran na timpo daw dlunan
    ta mga lugar na istaran danen.
  tim-tim: Akto keiŋe katmâ ulikŋân yâkŋe luâk konok siâ are ketugumbo yâkgâlânba
    luâk keiŋe keiŋe miawakmâ Anutugât den lokom sambelem potalakmâ ariyion. Akto
    arim tatberâm aktenŋe sop aregât dop katmâ aregât hân horatŋe makmâ nengiep.
  yor-yor: Ó sì tí tipasẹ̀ ẹnìkan dá gbogbo orílẹ̀-èdè láti tẹ̀dó sí ojú àgbáyé, ó
    sì ti pinnu àkókò tí a yàn tẹ́lẹ̀, àti ààlà ibùgbé wọn;
  wos-wos: Hanja dé du nakré hurataka. Huratakataka wandéka wun duna mandéka séfélak
    yata atéfék du takwa di xaku. Xaakwa di nak maki nak maki hundi buléta ye di atéfék
    getéfambu re. Hanja dé di retendaka héfaka héki hwarika akwi dé wa. Wandéka hukémbu
    di wun héki hwari wun héfambu re.
  emp-NTPO: Idjia ẽberã ab̶aʌd̶eba puruda zocãrã yõbisia jũma naʌ̃ ẽjũãne b̶ead̶amãrẽã.
    Idjia b̶ʌsia maʌ̃gʌrã purura ab̶a sãʌ̃be b̶ead̶ida idjab̶a sãma b̶ead̶ida.
  eng-F35: And from one blood He made every ethnic nation of men to dwell on all the
    surface of the earth, having determined their appointed times and the boundaries
    of their dwellings,
  ind-ind: Dimulai dari nyawa satu orang, Allah menciptakan semua bangsa yang hidup
    di bumi ini. Dialah yang menentukan masa kejayaan dan keruntuhan setiap kerajaan,
