    ummissii lino. Innang mangkami napatantu Puang Allata'alla attu katuoanna ma'rupa
    tau sola ungkatonanni angngenanna tau.
  rus-SYN: От одной крови Он произвел весь род человеческий для обитания по всему
    лицу земли, назначив предопределенные времена и пределы их обитанию,
  mbh-mbh: Na nge toko omole inga ako i pavelpol toko alavusnga, ma i pamen or a pen
    alavusnga ake ru a ulue. Na i oma toko rongan, aveto i paateal nang ako aro o
    mimi nge na oa ulue wopoalnga a rumrem ako ru o voth nge.
  bdd-bdd: Ta ꞌaigeda loheya sanina Adama ꞌoinega hali tupwa ma hali tupwa tomotenidi
    Yehobaina ꞌibubugita, ma ꞌabehega tomota siꞌelelewana baleꞌu mabwaiyana ꞌoidiya,
    ma boda ꞌaigeda ꞌaigeda ꞌidi sauga ta ꞌidi tupwa Yehoba ꞌiloina pwaidiya.
  cbt-NTPO: Iráca a'na quëmapira' ninin. Inaya quëranchin ya'ipi piyapi'sa' na'api.
    Nisha nisha nipisopita na'api ya'ipiro'paquë ya'huëcaiso marë'. Co'huara ya'huëyatërasëhuahuë',
    yonquirinpoa'. Nisha nisha parti ya'huëcaso marë' acorinpoa'. Onporosona nanpicahuasonta'
    yonquirin. Ina nohuanton, nanpirëhua'.
  rmy-SERVI: Екхэ манушэстар Вов стерда всавэрэ манушэнгэрэ родуря, соб мануша тэ
    джювэн пав всавири люмля, тай майанглал вытидэня вряма и пхуя лэнгэрэ джювимасти.
  srn-NT: Fu wan sma nomo A meki ala den folku fu libi na heri grontapu. A ben seti
    na fesi tu olanga den bo libi, nanga pe den bo libi.
  cta-NT: ’Cua ngüiñá ycuiꞌ Ndyosi jiꞌi̱ lcaa ñati̱ chalyuu loꞌo sca ti lo cuañaꞌ
    ñati̱. Loꞌo juaꞌa̱ ngusta ycuiꞌ Ndyosi ni tyempo cala scaa nguꞌ, nduꞌni Ni mala
    su caca quichi̱ tyi scaa nguꞌ.
  bqc-SIM: À bui píi bↄ̀ gbɛ̃́ mɛ̀ndo kĩ́iɛ, ↄ̃ aa ku dṹnia gola síiↄ̃ píiu.
    À dↄ̀aa gↄↄdìlɛdilɛ bui píiɛ ń gu pↄ́ aaↄ kuu lɛ́o.
  tcz-CHONGTHU: Aman mihem khat a kona leiset pumpia namtin asemdoh ahin, namkhat
    hung kitundoh le lhahsuh ding jong aman ahet masah sa ahi, chule agamgi geiya
    aman adatkhen sa ahi.
  mar-mar: आणि त्याने एकापासुन मनुष्यांची सर्व राष्ट्रे निर्माण करून त्यांनी पृथ्वीच्या
    संबध पाठीवर रहावे असे केले आहे; आणि त्याचे नेमलेले समय व त्यांच्या वस्तीच्या सीमा
    त्याने ठरविल्या आहेत.
  snp-snp: E’e, ido netawa olu oloto piyámami kamenalo ya mikalo minenumo kamenate
    ya meleto, ido yalo minenawae, loto minenumo ebate ya moda iya mele ledaiye. Iya
    mele ledeto kana we lawoko olu oloto piyaido welokati yalotiko mikau-mikau wenena
    minenawae, loto wenena afo mona-mona muki ya olu oloto pimo wiye.
  isl-isl: Hann skapaði hinn fyrsta mann, og frá honum mennina, sem byggja allt yfirborð
    jarðarinnar. Hann ákvað fyrir fram hvenær þjóðirnar skyldu komast til valda og
    hvenær þær skyldu líða undir lok, og hann ákvað einnig landamæri þeirra.
  spy-NT: Kiyey ꞉Yēyiin chiito akeenke kurook. Nto mii yoo, chokurōōbunēē keey ꞉biiko
    mooyēētaab chiichoo sukung'eet kuminy kōōrēēt. Kisat mbo subak ꞉Yēyiin bēsyōōsyēk
    chēē mākuminyēē ꞉bōrōryōōsyēk kōōrēēt āk wōlēē mābokuminyoot.
  xnn-xnn: Es-esang nan ipogaw ay binoliw Apo Dios isdin damo et siya nan poon nan
    kaipoipogaw isnan am-in ay kailiili isnan batawa. Enggana id kasikasin et pinilin
    Apo Dios nan timpon nan menlebbengan nan nateketeken ay ipogaw ya nan il-ili ay
    awnitda mentean.
  mwe-mwe: Na kukoposhela kuka mundu jumo a Nnungu gubhapengenye bhandunji bha ilambo
    yowe nikwaatendanga bhajenelanje pa shilambolyo. Bhali bhajibhishile miongwe na
    mipika ja mmbali ya ilambo ya tama bhene bhandunjibho.
  tte-tte: Tomo kaigeda iyamayale, yo iya koina tomo boda uloina uloina sidebalala
    yo sitatagwaligwali yanuwa yaulina dedei meuloina kolili simiyamiya. Tabe bodane
    kaigeda kaigeda ali sauga yo ali dedei iloinayan.
  tcs-tcs: Longtaim de pas, God i bin meke ol dipren neisin ane i bin kamaut prom
    wan man, ebri pipol uda i stap wea dis ert. Bipo em bin meke dem neisin, em bin
    meke main blo em wea dem neisin i go stap ane aulong dempla i go stap de. Em stil
    meke da seimting tidei.
  hlt-THB: Thlanghqing ve khawmdek pum boeih awh pynoetna khawsak boeih hamna thlang
    phyn boeih ce sai nawh, ami ham atym ingkaw amik khawsaknaak ham khawqi khan pek
    khqi hy.
  soq-soq: God apana dea bedewee apana ete daitada tawo moawa daitadawo waimompaa
    baiwa dewamontuwan. Ita me insaisawa rua apana uduudu walamau sonabene ituna osowe
    segantoie waimoi. Tane do apana uduudu bolau sonabene wanamona osowe waimoi.
  qub-qub: «Juc runallata rurashanpitami achca nasyuncunaman mirashcanchi. Paymi distinamashcanchi
    may nasyuncho tiyananchïpaj, imaycama juc nasyun cananpaj, nasyuncunapa lindancuna
    may-maypa cananpäpis.
  att-att: “Á pidde ni Namarò yù ira ngámin nga tatolay nga makkakerumá katole ra,
    negapu sù táttádday nga tolay nga olu nga pinarò na. Á sinullà ni Namarò yù ággaw
    nga keggá ra ánna yù áddè na dabbun nayù ira páppatulád da nga katággitádday.
  bki-bki: Atua nene naruei, naio mila tomu kinkin nalo nonovio amaluvo ea toro na
    jukamu napano naio jiio, ana jukamu beamu ruei, naio jekar bogoti nalo a vio nalo
    reraio ea mirano yetemeriba nei, napano mia kulo kinkin nalo nei amijikia ameul
    eaio.
  bqp-bqp: À buri sĩnda pínki bò gbɛ̃ mɛ̀n do kĩnaamɛ, akũ ò kú andunia kusuru siikↄ̃
    pínkia. A gĩnakɛ à gↄrↄ dìtɛditɛ buri pínkinɛ kũ gu kũ onigↄ̃ kunwa lɛ́o.
  mcp-mcp: «Nyə a tɛ́ ilwoŋ í búúd byɛ̂sh í ŋgə́ zhu wə́ muud ŋgwúd, nə́ ilwoŋ byɔɔŋg
    í jígʉ shí nyɛ̂sh dɨ̂. Nyə á cɛ̧ɛ̧lə buud məfwála mə́ cʉg, a tə́l nə́mə́ bwo minjɨ
    mí mə́shí bwə́ ŋgə́ ji má.
  hat-hat: Se li menm tou ki kreye tout nasyon ki rete toupatou sou latè. Li fè yo
    tout soti nan yon sèl moun. Li te fikse davans tan ki pou yo chak, ak limit kote
    pou yo chak rete.
  npl-NT: '''San itech se, Dios okinchijchi nochteh n tlakah para mamochajchantikah
    ipan nochi n tlaltíkpaktli. Iwa Ye okitlali kech xiwitl yolitoskeh iwa kan kipiah
    mochantiskeh.'
  bgg-bgg: Ai è bran jia è zab branthek shii sohnyiak khungthek shii sieng ne rai
    yi pha rab phi. Awai è ibi shii ishak nane khi hà rai pha ithuathek ne khriig
    rab ne ruiijong ro.
  eng-TCENT: From one bloodline he created every nation of mankind to dwell on the
    entire face of the earth. He determined their appointed times and the boundaries
    of where they would dwell,
  eng-BSB: From one man He made every nation of men, that they should inhabit the
    whole earth; and He determined their appointed times and the boundaries of their
    lands.
  cpu-NT: Iriitake ovetsikakeriri etarori shirampari, joshekyaakeri, joivaraakeri
    irinampitantyaaro maaroni kipatsiki. Ipampithashiretzitaka tsikarika onkarate
    osamanite irinampiyetyaaro tsikarikapayeeni.
  san-ASM: স ভূমণ্ডলে নিৱাসাৰ্থম্ একস্মাৎ শোণিতাৎ সৰ্ৱ্ৱান্ মনুষ্যান্ সৃষ্ট্ৱা তেষাং
    পূৰ্ৱ্ৱনিৰূপিতসমযং ৱসতিসীমাঞ্চ নিৰচিনোৎ;
  tod-tod: É etea nuɓusɛi pɛ kpɛtɛʋɛ ga nu ɠila kpegi mavofodai nɔ, nii a kɛ ti zei
    zooi ɠa ná pɛ. É yeeɠɛɠalaiti teʋeni ba, é nuiti ti zei yooiti kwɛgiti da,
  tac-NT: › 'Lige sineko pe bi'lepi rió newale Onorúgame. 'Lige Onorúgame 'we a'lá
    gu'írile napurigá we'ká o'chéramala ralámuli jena wijchimoba. A'lígesíko we'kaná
    o'chérale ralámuli se'wináriga ra'íchame, a'bopi ra'ichálila ra'íchame. Bo'né
    Onorúgame 'la 'nátale koche o'chéramala ralámuli 'lige chiéniko. Arigá 'nátale
    'we 'ya we'ká bamí ta'chó newá ralámuli.
  eng-WEBPB: He made from one blood every nation of men to dwell on all the surface
    of the earth, having determined appointed seasons and the boundaries of their
    dwellings,
  gfk-H: Ma ga hatahuat ira kaba huntunaan bakut turtur lah tiga tunatuna bia diet
    na lon tano ula hanua. Ga pua ira pakana bung ing diet ira huntunaan diet na lon
    tanai. Ma ga igah mah ira hanua tus ing diet na kis kaia.
  viv-viv: Ada nagona kaliva saꞋeyana gibubuna ada bana kalivai-nadi againe yoꞋo tulidi
    tulidi hitubuyemu, ada givehimeyedi be hinaveꞋaliyahega babi matatabuna hinavemagana.
    Ada Bana anakaibe yoꞋo tulidi tulidi yadi tova gisena, yadi tubuyemu kadu yadi
    lauyabu givehimeyena, ada gava fafali gava fafali agaidiya hinamiyami-ma kadu
    givehimeyena.
  yao-yao: Kutyochela mwa mundu jumo ŵapanganyisye ŵandu wose ŵa pachilambo pano ni
    kwakombolechesya kutama palipose pachilambo pano. Ŵalamwile kutyochela kundanda
    katema chi ni papi pachatame ŵandu wo.
  tgp-tgp: Ale na tamlohi matea mo vai na tamlohi mara jara tinatinapu tari vara la
    toho na jara tari na varama, mo tau na nora rani ale mo tau na jara sei vara la
    pa toho ea,
  auc-NT: Ante apæ̈nedinque Pabodo godömenque apæ̈necantapa. “Wængonguï waocä adocanque
    ingante badöninque, Tömengä nänö pæ̈ïnäni nanguï ïnäni yebæ̈ninque näni cabo näni
    cabo tömancabodäni bacædänimpa, angacäimpa. Ayæ̈ edæ, Adocanque pæ̈ïnäni ïnönäni
    inte mänincabodäni ïñömö nänëneto nänënë godinque adocaboque wabæca wacabo wabæca
    godinque inguipoga tömäo go go cædinque wayömö wayömö quëwencædänimpa, ante cægacäimpa.
    Mänömaïnö ante badöninque tömengä tömancabodäni ïnänite ante pönëninque, Æyömönö
    quëwenguïnänii, ante cædinque, Ïïnäni ïïmæca mänimpoga quëwencædänimpa, äninque,
    Wadäni wabæca mänimpoga quëwencædänimpa, ante doyedë angacäimpa.
  kbc-NT: Yoe inoatawece ane noiika, anida aneetege licoɡ̶egi niɡ̶ijo odoejegi ɡ̶oneleegiwa
    loenatagi. Odaa ja ilaagaɡ̶aditedeloco me niɡ̶eladeeɡ̶ateloco inoatawece liwailidi
    iiɡ̶o. Jiɡ̶iniaaɡ̶iniwa ane nilaɡ̶aditetema nokododi niɡ̶ina oko, codaa me nibikota
    niiɡ̶otedi niɡ̶ijo maleediɡ̶icatibige mina me newiɡ̶a.
  bmh-bmh: Ig duailel ulis e darem, Uwait nug du tutak ebuan patigai mina, go ug ebuan
    pouina, em e unum iborabun migeun Uwait nugtal ziwas mui uzan dabun mui tapai
    maimai, patai mareun.
  ctu-BL: Loq'uem jach ti juntiquil winic Dios tsi' laj mele winicob ti jujunchajp
    cha'an mi' pam chumtʌlob ti pejtelel pañimil. Tsi' yʌq'ueyob i yorajlel. Tsi'
    melbeyob i cayajonlel i lumal.
  meq-meq: «Ta ndo nəte na, a ge slala hay tebiye hərwi ada tâ ndza ka məndzibəra
    tebiye. Ahəl nakə kə ge məndzibəra zuk bay aye na, ɓa kə pa na kokway i həlay
    i təv məndze tay, kə pa na kokway i gəma neheye ta ndziye mə ɗəma aye.
  noa-H: Mag jaaumamua hichdëupai Hẽwandam higwia, ’Hichdëuta warrchajã woun hãb hompaa
    hauwia mag gaaimua mʌg jẽb gaai durrpierr hõor pöm hĩiupʌ̈ijimgui hajim hanʌm.
    Mag hõor pöm hompaaju nawe, hichdëun ham t'aabajujã k'ap'ʌnaa ham jooba wënʌrrajujã
    k'ap'ʌ sĩejimgui hajim hanʌm.
  alp-NT: Iono pusue tamata nusa totoini mei nusa meije bei tamata esa neka, kai Iono
    esi rue papelake otoi mei nusa meije. Ile lekwe pine Iono petu kena ruele tamata
    kai tamata imata kai otoi kena esi rue etiare bei menai sa.
  san-VEL: sa bhuuma.n.dale nivaasaartham ekasmaat "so.nitaat sarvvaan manu.syaan
    s.r.s.tvaa te.saa.m puurvvaniruupitasamaya.m vasatisiimaa nca niracinot;
  kbq-kbq: Magoke vahepinti Agra maka kaziga kuma ante'za manisaza vahera tro hu'ne.
    Mopafi manivitesazegu nehuno, manisnaza kna'a nenteno, kuma'ma manisaza kumara,
    kankamu zamino e'ire manigahaze huno huzmantetere hu'ne.
  kbh-kbh: “Cha nÿe canÿe boyabásabents̈ana nÿets luarënguents̈a ents̈anga tojánabiama,
    nÿets quem luarents̈e chamotsiyenama; y cha quem soyënga cabá ndëma ora, tojanjuabó
    mocna ora y ndayents̈e ents̈anga chamuetsiyenama;
  ron-LSB: El a făcut ca dintr-un singur sânge să locuiască orice neam de oameni pe
    toată suprafața pământului, stabilind anotimpurile și limitele locuințelor lor,
  pon-pon: O a kotin wiadar wein aramaj en jappa karoj kaparapar jan nta ta ieu, pwen
    kaukaujon nan jap karoj, o a kotin kiledier warai o wajan ar kaujon.
  nhe-BL: “Yajaya quinchijqui nochi tlamantli tlacame ipan nochi tlaltini ipan ni
    tlaltepactli ica san se inieso pampa hualajque tlen san se tlacatl. Nojquiya quitlapejpeni
    quema tlacatisquíaj nochi tlacame huan quitlapejpeni hasta campa ontlami ininnepantipa.
  sps-sps: Tana isen a mes te fapogaar Ya ana fokinai viir vainy tapogaar ising mito
    Tsunia, sa fakaa rari tan gum fan patsun puputaa. Sen Gov nat patsukanen muan
    onot nainy te toto ri, Ya fakei ton vaana'on nana fo pan iny gum tsuri.
  wnc-wnc: Sike ita tasiwan aminbamu bapuna tapatutanetakan zakngi aake dongu inata
    inata siwan usanzike keu anggwene pewan kundekut. Unzing pewan kundewa tapduknga
    anzing siknga ayutnim komde yawan yuamang. Sike keu ayutnim komde tuwanga kuut
    yawan yuamangu wa tupata natapan yukut.
  bus-bus: À bori píngi bↄ̀ gbɛ̃ mɛ̀n do kiiamɛ, ben aↄ̃ↄ kú anduna gooda siigↄ̃ píngia.
    A gĩakɛ à gurↄↄ dìɛdiɛ bori pínginɛ kↄ̃n guu kɛ̀ aↄ̃égↄ̃ kún lɛ́o.
  gub-BL: Uzapo awa ipy a'e. A'e awa upurumuzàg a'e. Ipurumuzàmuzàg umuzàg amo wà
    no. Teko paw rupi katete wiko a'e awa izuapyapyr romo a'e wà. Tupàn umuigo kar
    wamono ywy nànàn a'e wà. A'e ae wexaexak ywy teko waneko àwàm a'e no. Peiko ko
    ywy rehe nehe, i'i amo wanupe.
  imo-imo: Goteni kaue iye te kalopa lipili nimbelie imbo palima terimu. Aku tepalie
    imboma kombumanga pali molangei nimbelie, yu yunu imbomanga waima nimbe panjipe
    imbo talape lupe lupe molonge maima owe torumu.
  boj-boj: Qotei dena nami tamo qujai Adam gereiyonaqa aqa moma naŋgi paraosibqa sawa
    sawa kalil kereteb. Qotei na tamo uŋgasari naŋgo segi segi sqajqa bati ateleŋej.
    Naŋgo segi segi sqajqa mandam beli dego ateleŋej. A degyej. Di kiyaqa? Tamo uŋgasari
    naŋgi a qa ŋamosib ŋamosib itqajqa deqa. O Atens tamo uŋgasari niŋgi quiy. Qotei
    a isaq di sosai. A nuŋgo jojomq di unu.
  eng-DRA: And hath made of one, all mankind, to dwell upon the whole face of the
    earth, determining appointed times, and the limits of their habitation.
  knf-knf: Aţëpna ţi ñaaŋ aloolan, aţak bañaaŋ biki ŋraaşa bŧi, aji bafëţ umundu.
    Awul andoli ŋnuurul, na dko di akluŋi kafëţ.
  san-KHM: ស ភូមណ្ឌលេ និវាសាត៌្ហម៑ ឯកស្មាត៑ ឝោណិតាត៑ សវ៌្វាន៑ មនុឞ្យាន៑ ស្ឫឞ្ដ្វា
    តេឞាំ បូវ៌្វនិរូបិតសមយំ វសតិសីមាញ្ច និរចិនោត៑;
  arn-NT: “Kiñe wentru mew müten ta elkünuy kom che mapu mew, tañi müleael kom mapu
    mew. Kisu ta adkünufi ñi chumlerpuael ta tripantu ka chuchi lelfün mew tañi müleael
    engün.
  zas-NT: ’Por tijb bejn been Dios din chuꞌ zienloj bejn loj guidxliuj din cwe reeman
    guidib loj guidxliuj. Abiꞌ ma na̱j xhie tiamp guiban reeman ban tëë cwe reeman.
  ken-NT: Ayámbɨ aghókó nyaka mmǔ amɔt nɛ amʉɛt mmu wu kɛ̌ manɛrɛ́kɛrɛ́ bho ankɛm
    fá amɨk áfú. Ápɛ́rɛ ghoko yɛ̌ntɨkɨ nnɛrɛ́kɛt, ayambɨ abhʉrɛ nɛbhʉɛ́t anɛ bǒnɛrɛ́kɛt
    wu bábhàk nɛ mpok anɛ bɔ́ bábhɔ́ŋɔ́ bɛ́bhak arɛ́.
