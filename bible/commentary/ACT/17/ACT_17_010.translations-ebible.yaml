  nsn-nsn: Na boungunar binakon, o tamatang tagorong mana ka ueliuila tas Poul me
    Sailas i Beria. Gine kura la pokoso pe rasin, rasina kura lala poluk tenasi umang
    lotur Ju.
  san-DEV: ततः परं भ्रातृगणो रजन्यां पौलसीलौ शीघ्रं बिरयानगरं प्रेषितवान् तौ तत्रोपस्थाय
