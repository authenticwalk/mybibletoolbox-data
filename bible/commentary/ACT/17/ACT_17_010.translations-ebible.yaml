    yu'un li xchi'iltaquic ta israelale.
  lex-lex: La'a mel de meman pa makpesiay lia let de rhopan pa Paulus nor Silas rla'awa
    Berea. Rla'awa noma la'pa rte'ewa dewade, Paulus nor Silas rokria gen miaka Yahudi
    re rhi' kreini-iskolli.
  dov-dov: Busiku oobo bakwabo bakatuma Pawulu a Sayilasi kuBbeliya. Nobakasika nkuko,
    bakayinka muchikombelo chaba Juda.
  rgu-rgu: Leodae boe ma, lahenda kamahereꞌ ara reme kota Tesalonika, dodoo rae malole
    lenaꞌ, ara fee Paulus noo Silas leo mamana fekeꞌ reu. Basa boe ma, ara fee dua
    sii leo kota esa, nade Berea. Losa na boe ma, ara leo lahenda Yahudi ra uma mamaso
    nara daleꞌ reu.
  toc-NT: Hua­tiyá a̠má tzi̠sní a̠ma̠ko̠lh cris­tianos hua̠nti̠ xta­li̠­pa̠­huán Jesús
    nac Tesa­ló­nica tahuá­nilh Pablo y Silas xla­cata pi̠ catas­ca­cáalh nac xaca̠­chi­quí̠n
    Berea. Acxni̠ chú tácha̠lh nac Berea anta tuncán ti̠tum táalh nac xpu̠­si­cu­lancán
    judíos.
  som-som: Oo markiiba walaalihii waxay habeennimo Bawlos iyo Silas u direen Beroya,
    kuwaas oo kolkay meeshaas yimaadeen galay sunagogga Yuhuudda.
  mam-C: Otaq qo ok yupj ikyjo, ayetzin kye nimil ok kyq'o'n tilil, tu'n kyxi' Pabl
    ex Silas tzmax Berea. Atzaj te' kykanin, b'e'x i xi' tojjo ja te kynab'l Dios
    Judiy.
  ndj-ndj: Tepu valongu ava vavayeghili Pauli na Sila pamii mbaka Beleya. Veni pavafikili
    kula vayingilili munyumba ya kudadavila ya Vayawudi.
  mbj-NT: Ti m' atsëm, Jesus hã h'yy ka'eeh do tii bä habong do sa kyyh gó Paw-Ro
    rabah'ũũm Bereja hẽnh. Rakajaa bä, rabahõm tób P'op Hagä Do panyyg Judah buuj
    rayd naherot doo hẽnh.
  lat-VUC: Fratres vero confestim per noctem dimiserunt Paulum et Silam in Berœam.
    Qui cum venissent, in synagogam Judæorum introierunt.
  ngp-ngp: Kilo kize kibule wandugu wahuwila, wawegalaga Paulo na Sila uko Belea,
    Weze wabule niyo wengila kwe Nyumba ya Kuvikila ya Wayahudi.
  enq-2: Pena kaeyami gii dokopa yuu kuiyalu piamopa, Kristene kaiminingi dupame Polopa
    Sailasapa Beria pena lateaminopa dolapo pao pyakamatala, Juu dupanya lotuu anda
    dokonya kolandeambi.
  eng-ASVBT: 'And the brethren immediately sent away Paul and Silas by night unto
    Berea: who when they were come thither went into the synagogue of the Jews.'
  mna-mna: Timbot ma mbeŋ to, zin toŋmatiziŋ ta ki Krisi i karau men mi tiur Paulus
    ziru Silas ma tila pa kar Berea. Ziru tila tipet na, kaŋkaŋ ma tila pa lupŋana
    muriini kizin Yuda.
  myw-myw: Yeisuw nagamag ikatima̱mals, boug waseg ikayabes Pawl son Saylas, bineis
    Beloy. Isaps Beloy mo ineis wasinagog, isiws wanuwan, liva̱nen Yeisuw mo isekes
    min-Yudiy tasiyas.
  sby-sby: Mpokwalashipuluka mansailo, banse balatuma Paulo ne Sailasi ku Beleya.
    Mpobalashikowa balengila mu ng'anda yakupaililamo ya Bayuda.
  sll-sll: Ena ari Yisas pir tongwo hobi ginangwo Pol Sailas kina bai nu si Beria
    malgi olungwi. Olungure pi pa dire, ere pi Yuda ha maing oo ala ongwi.
  yaq-NT: Junama lautipo, jume' ama Krijtota sualeme, juka' Paplota intok juka' Silaj
    teamta, tukaapo, jo'ara Berea' tea'u bicha yeu am bittuak. Bempo aman yajaka,
    jiba junama'a, juriom te'opou bem nau yaaja'u sajak.
  uro-uro: Qale ama qatnanaktpämda bä nga bängagi dä rha rhäk nä ma Pol qä nä ma Sailas
    nae ma Tesalonaika bä sämät ama värhäm ama mor äm ma Beria. Bä nga in män e dä
    in mon säva ama Judaqäna arhä mämairqi.
  ita-1885: E i fratelli subito di notte mandarono via Paolo e Sila, in Berrea; ed
    essi, essendovi giunti, andarono nella sinagoga de' Giudei.
  muy-muy: 'Məlavaɗ àra ègia ti ndam məfəki ahàr ka Yezu ni tə̀hi ana ata Pol nday
    ata Silas : « Dəgum e Berey. » Mək ata Pol nakəŋ tàsləka, tòru eslini. Tòru tìnjʉa
    eslina ti tə̀huriyu a ahay ga ndam *Zʉde ya tahəŋgalavù Melefit ni vu.'
  kqc-kqc: Kamini uru niyori ekalesia vene yaku evade Paul ma Silas Berea taoniri
    nifeideyadi. Ina remanu okigasa Jew vene di usa usa yavari dui reyadi.
  tav-tav: Ti ñamina nemoo Jesure caapiʉjarã ti maca macana Pablore, Silare aperopʉ
    Berea cawamecʉti macapʉ na cáaá rotiyuparã. Nare na cáaá rotiro ti macapʉ eja,
    judío maja na neñapo buerica wiipʉ cáaájuparã.
  eng-ULB: That night the brothers sent Paul and Silas to Berea. When they arrived
    there, they went into the synagogue of the Jews.
  spa-VBL: Los creyentes hicieron salir a Pablo y Silas hacia Berea esa misma noche.
    Y cuando llegaron allí, fueron a la sinagoga judía.
  fra-_FOB: Et aussitôt les frères firent partir de nuit, pour Bérée, Paul et Silas,
    qui étant arrivés, entrèrent dans la synagogue des Juifs.
  hau-ULB: A wannan daren, 'yan'uwa masu bi suka fitar da Bulus da Sila, suka aike
    su garin Biriya. Da isar su can, su ka nufa majami'ar Yahudawa.
  mal-mal: സഹോദരന്മാർ ഉടനെ, രാത്രിയിൽ തന്നെ, പൗലൊസിനെയും ശീലാസിനെയും ബെരോവയ്ക്ക് പറഞ്ഞയച്ചു.
    അവിടെ എത്തിയപ്പോൾ അവർ യെഹൂദന്മാരുടെ പള്ളിയിൽ പോയി.
  kkc-kkc: Osoloso gesi domo omapoo tei telaga odoo oso Polo dio Sailesi dio Beleya
    mi mapoo diye diso. Eseme diayo Beleya mi mapoo peledoboloso, Yu odoowo howo gisili
    moso mapoo palaso.
  urd-GVR: Usī rāt bhāiyoṅ ne Paulus aur Sīlās ko Beriyā bhej diyā. Wahāṅ pahuṅch
    kar wuh Yahūdī ibādatḳhāne meṅ gae.
  far-far: Ana kada nai nia 'e rodo na mai, na wane ne kera famamana ki kera ka kwatea
    sa Paul ma sa Silas 'uria fere 'i Berea. Kada kera dao kau, kera ka leka laona
    beu fuana folae Jiu ki.
  suz-BL: मिनु थमा सुइक्‍बपुकीमी पावल, सिलास नु तिमोथी आन कली में नाक्‍दोन छुल छाल
    पोक्‍शा, बेरोइया सहर गे सोइक्‍तमे बाक्‍त। मिनु बेरोइया सहरमी जाक्‍दीश्‍शा, यहूदी
    आन ग्रुम्‍तीक खिं लशा, शेंचा गोव़मे बाक्‍त।
  car-NT: Iko'mamy'po mero ko'i terapa mo'karon Kristus wyinonokon 'wa Paulus, Silas
    aropo'san Berea 'wa. Moro 'wa tytunda'san mero, moro Simosu wota'nano'to'kon auto
    taka ito'san.
  amp-amp: Bi yifungtn Por Sailasrof Kristenm kfo memomf, “Bi yifunget wanjufn.” Be
    rof tfit taun Beriako yimof. Beriat mifnahhato ndha tohyuk Judaroh rhu rifinyuk
    rmontn nhaf yimof.
  bht-bht: चेलयां झट रातो रात पौलुस कने सीलास जो बिरीया शेहरे च भेजी दिता, कने सै
    ओथु पुज्जी करी यहूदी जंज घर च गे।
  eng-NOY: And the brethren immediately sent away Paul and Silas by night to Berea;
    who, having come there, went into the synagogue of the Jews.
  cub-NT: Maumejiena ñemié tʉiyede nócavʉ Jesúre jʉ aipõeva jarorejaimad̶a Pablore
    aru Silare máre Berea ãmicʉriĩmaroi. Ne eaiyede nore, nʉrejaimad̶a judíovai cójijiñami.
  ita-1927: E i fratelli, subito, di notte, fecero partire Paolo e Sila per Berea;
    ed essi, giuntivi, si recarono nella sinagoga de’ Giudei.
  lww-lww: Ana kolemalo ga, ana arueta la nae e yo nene apa amligan vinaun ga Pol
    lalua Saelas e kiela mrapa, ana lalua apa sina metava e pulkumali tai, nap̃a Perea.
    Ana yam si tai, lalua asum̃a apa ke loyum̃a e yum̃a na leniena lala kiena le Yu
    lala e yo nene.
  ckb-ckb: کە شەو داهات برایان پۆڵس و سیلایان ناردە بیریە، کە گەیشتن چوونە کەنیشتی
    جولەکە.
  spm-spm: Amɨn phɨrima, Kraisɨna andarsi uzuamɨra aniiŋ amandasi aniiŋ Berianɨ uŋuun
    gu. Aniiŋ gua otogha Judarii Gotɨn phorugha mbɨŋgee rɨphenana avhen gu.
  nas-nas: Eeꞌnoko teinge baito-nupoonge teꞌmung eeꞌnaꞌmung Paulaꞌ naanka Sailas tenkeng-antavaaretuꞌ
    Beeriaꞌnamono-aape, eeꞌnoko Beeriaꞌ basiareta Juꞌnupoong biikanava pava dootuuꞌnava-koo
    kuung beretuꞌ.
  uvl-uvl: Iok laol, kileng miliko sio pe iri nenge leteria manmanna nge Iesus te
    kulos sapele Paulus iri nai Sailas ke tela nge Perea. Tela nga kileng neu pe teteu
    langa hetoronga ana pele.
  eng-BBE: 'And the brothers straight away sent Paul and Silas away by night to Beroea:
    and they, when they came there, went to the Synagogue of the Jews.'
  ixl-CNT: Uncheeꞌ aatz qꞌu niman tetz u Jesuus, oora tek ichaj bꞌen u Pablo tuchꞌ
    u Silas tu u aqꞌbꞌal tziꞌ. Ichaj bꞌen tu Berea. Aatz motx opon tu Berea, motx
    bꞌen tu u atibꞌal chusbꞌal tetz u oꞌtla mantaar tetz qꞌu Israeel.
  xsi-xsi: Aku lâ mbo ndainani nâ kinzi kalo-tawana tamâta sionzi Paulo ku Sailas
    rua silâ pa Beria lawea. Silâ lee sipâŋga Beria lâ, ŋineŋga silâ Juda nenzi luma
    ŋana pasauŋa kâ ilo.
  crx-NTPO: '''Et soo nadálhghel ibulh ooba ''alha'' hoont''ohne Paul Silas bulh keyoh
    Berea ts''e whebahalh''a''. ''Et whuz hooz''az whe, ''et la Lizwif bulugliz ts''e
    dahánin''az.'
  kan-OKCV: ರಾತ್ರಿಯಾದ ಕೂಡಲೇ, ಸಹೋದರರು ಪೌಲ, ಸೀಲರನ್ನು ಬೆರೋಯಕ್ಕೆ ಕಳುಹಿಸಿದರು. ಅಲ್ಲಿಗೆ ಅವರು
    ತಲುಪಿದಾಗ ಅಲ್ಲಿಯೂ ಯೆಹೂದ್ಯರ ಸಭಾಮಂದಿರಕ್ಕೆ ಹೋದರು.
  bbb-bbb: Areme muge besu ijia e Godi ma vierafevo ije bune Forukiro Saerasi kiavo
    bune are Beria ijia vae. Bu va ijia usiaena bune e Jiusi ijiebuo are bu afuina
    vua kuaevo ijia vae.
  blw-blw: Angkay nadhém, empaligwatat hen anchichay cha omafurot cha Pablo an Silas
    way éméy ad Berea. Angkay inumchahcha ahchi, émméycha chillu hen anchi cha ma-am-amongan
    hen Judio way sinagoga way mantudtuchu.
  tam-2017: அன்று இரவிலே சகோதரர்கள் பவுலையும் சீலாவையும் பெரோயா பட்டணத்திற்கு அனுப்பிவிட்டார்கள்;
    அவர்கள் அங்கே சென்று, யூதர்களுடைய ஜெப ஆலயத்திற்குப் போனார்கள்.
  azz-NT: Huan ijcón nimantzin in tocnihuan taneltocani de Tesalónica quintitanque
    ca yohual in Pablo huan Silas ma yacan hasta campa pueblo Berea. Huan cuac ompa
    ajsicque ya, ijcuacón yejuan ocsepa yajque calaquitoj tech in tiopan de judíos.
  spa-RV-1909: Entonces los hermanos, luego de noche, enviaron á Pablo y á Silas á
    Berea; los cuales habiendo llegado, entraron en la sinagoga de los Judíos.
  csy-csy: 'Zan ciang in suapui te in Paul le Silas sia Berea ah a zan a zan in paisak
    uh hi: tua mun a thet uh ciang in Judah mite i synagogue sung ah tum uh hi.'
  mxq-NT: Ko kyoodsʉnʉ, net diꞌibʉ myʉbʉjktʉ Jesús dyajtsoꞌondʉ Pa̱a̱blʉ esʉ Silʉs,
    es ñʉjxtʉ Bereeʉ. Ko jya̱jttʉ jap, ta ñʉjxtʉ ma̱ ja israelítʉdyʉ tsya̱jptʉjk.
  tzj-NT: Ja c'a kach'alal ma xqueya' ta tiempo tre, xequitakla'el ja Pablo in Silas
    chi nebe pa Berea chak'a'. Ja c'a tok xe'ekaji ja pa Berea xe'oc chipan ja jay
    xin molbal ri'il quixin ja raj Israel.
  tdt-tdt: Iha kalan nee kedas, sarani sira iha sidade Tesalónika haruka Paulo ho
    Silas ba iha sidade Bereia. Too iha nebaa, sira baa tama iha uma kreda ema Judeu
    nian hodi hanorin.
  ron-BTF: Iar frații au trimis îndată, în timpul nopții, deopotrivă pe Pavel și Sila
    la Bereea; care, venind, au intrat în sinagoga iudeilor.
  eng-WEBP: The brothers immediately sent Paul and Silas away by night to Beroea.
    When they arrived, they went into the Jewish synagogue.
  eng-FBV: The believers had Paul and Silas leave for Berea that very night. When
    they arrived in Berea they went to the Jewish synagogue.
  nld-1939: Nog in dezelfde nacht zonden de broeders Paulus en Silas naar Berea. Zodra
    ze daar aankwamen, gingen ze naar de synagoge der Joden.
  bwo-bwo: Eshu eshuwots P'awlosnat Silasn káári t'úwon Bery maants bo amtuwok'o bowoshi,
    Manok bo bodtsok'on ayhudiyots Ik' k'oni moots bokindi.
  nch-BL: Huan nopa tayohua nopa taneltocani ipan Tesalónica quintitanque Pablo huan
    Silas hasta altepet Berea, huan quema ajsitoj Berea, yajque campa nopa israelita
    tiopamit.
  quc-TNT: Aretak chak'ab chic, ri cojonelab pa ri tinimit Tesalónica xequitak bi
    ri tat Pablo, ri tat Silas pa ri tinimit Berea. Xuwi c'u xeopanic, xeboc pa ri
    rachoch Dios ri cäquimulij wi quib ri winak aj Israel.
  tfr-NTPO: E shkëyo ga Pablo, Silas, e ichara Jesús tjl̈õkwo kjragaga eshko so l̈irë
    opshik jek Berea kjokyo. Öötong l̈öng eshko ga opzrëno jek judíoga syõ uyo jong
    eshko l̈i roshko.
  kaq-NT: Jaa yamebi ta Pablo, Silas rihbi noquen huetsabaan hionishqui Berea jema
    janin cahábo. Berea janin nocotax sca judiobaan tsinquiti xoboho mapecani.
  sgb-sgb: Hên habayton yabi êt, ay in-aporah la hi apostol Pablo, hi Silas haka hi
    Timoteo hên impalakoy na ha balayan Berea. Hên nilumatêng hilay na, ay hinumwên
    hila ha sinagoga lan kapareho lan Israelita.
  vie-1934: Tức thì, trong ban đêm, anh em khiến Phao-lô và Si-la đi đến thành Bê-rê.
    Đến nơi rồi, thì vào nhà hội người Giu-đa.
  kxv-kxv: ଅ଼ଡ଼େ, ତାୟିୟାଁ ୱେ଼ଡ଼ାକିଆନା ପା଼ୱୁଲ ଅ଼ଡ଼େ ସିଲାଇଁ ଲା଼ଆଁ ବେ଼ଲାତା ବେରିୟାତା ପାଣ୍ତିତେରି;
    ଏ଼ୱାରି ଏମ୍ବାଆଁ ଏଜାନା ଜୀହୁଦି ଲ଼କୁତି ଜୀହୁଦି ଲ଼କୁତି କୁଟମି ଇଲୁତା ହାଚେରି ।
  cha-cha: Ya anae puenge enseguidas matago ni y mañelo si Pablo yan Silas para Berea;
    ya anae manmato, manjalom gui sinagogan y Judios.
  amu-NT: Jnda̱ na teijaaⁿ xueeꞌñeeⁿ nnꞌaⁿ na cwilaꞌyuꞌ mañoomꞌ jñoomna Pablo ñꞌeⁿ
    Silas na cꞌoo naⁿꞌñeeⁿ tsjoom Berea. Quia na jnda̱ tquiena tsjoomꞌñeeⁿ tyꞌena
    watsꞌom ꞌnaaⁿ nnꞌaⁿ judíos.
  hin-CV: रात होते ही शिष्यों ने पौलॉस और सीलास को बिना देर किए बेरोया नगर की ओर भेज
    दिया. वहां पहुंचते ही वे यहूदियों के आराधनालय में गए.
  spa-BES: Y los hermanos enseguida enviaron a Pablo y a Silas de noche a Berea; y
    ellos, cuando llegaron, fueron a la sinagoga de los judíos.
  san-BEN: ততঃ পরং ভ্রাতৃগণো রজন্যাং পৌলসীলৌ শীঘ্রং বিরযানগরং প্রেষিতৱান্ তৌ তত্রোপস্থায
    যিহূদীযানাং ভজনভৱনং গতৱন্তৌ|
  tdx-tdx: Aa le nahitri’ o roahalahio aniany amy haleñey mb’e Berea mb’eo t’i Paoly
    naho i Silasy. Ie pok’ eo le nizilik’ am-pitontonan-Jiosy ao.
  naf-naf: Âpme tambu keyegak penaŋ am nâmkiŋpepemak ekŋenaŋ Pâlmak Sailas ideme tambuyet
    toti metne metne Belea mkaen met pataŋ zemalu msat ke msaye. Âpme Zuda am ekŋengalen
    sesewat mkaen amnaŋ tapmowepme indikti setugit melesiŋ keyegak mowebun.
  grc-MT: οι δε αδελφοι ευθεωσ δια τησ νυκτοσ εξεπεμψαν τον τε παυλον και τον σιλαν
    εισ βεροιαν οιτινεσ παραγενομενοι εισ την συναγωγην απηεσαν των ιουδαιων
  vid-vid: Hamihe wala wanhu walingumkunda Kilistu wawahimiliza Paoli na Sila walute
    Belea. Baho du lowafichile ako, nawaluta kuli ng'handa ya kusalila ya Wayahudi.
  pio-NT: Néeseté níái Tesalónica ìyacàlená mìnanái yeebáidéeyéica Jesús itàacái nayúudàaca
    Pablo, Silas nacái namusúacawa caquialéta nàacaténáwa táiyápi Berea ìyacàlená
    nérépiná. Nàanàaca néré, yá nawàlùacawa judíonái yéewáidacàalu irìculé.
  tsn-tsn: Mme bosigo joo Bakeresete ba akofa ba tshabisetsa Paulo le Silase kwa Berea,
    mme jaaka gale, ba ya kwa tlung ya thuto go ya go rera.
  amr-NT: Sikyo Jesústaj huanigpe̱i̱kaʼeria Pablotaj Silaseretaj i̱dada onʼmataʼmonaʼpo
    Berea huakkaʼ jakyo onʼmataʼmanaʼuyate. Oʼnokye̱depo dakaʼ aʼmanbatiaʼpakyaʼpo
    judíoen hua̱i̱takeʼ jakyo onʼhuaʼuyate.
  pwg-pwg: Ma vitumaghana damsi ikoyagha da didibarai Pol da Sailas ivonatawesi inae
    ku kwanatu sago kana vava Bereya. Inekiibau ma Jiu damsi i ku kiki numana irui.
  cjv-cjv: Ena kamun kama sungoro Yesu gama yokamai Pauro te Saira ewi iki birom ori
    Beria tei deingoro surai u tei ure Yura ari ka nuwi si ereinga iki wipire.
  tha-KJV: พอค่ำลงพวกพี่น้องจึงส่งเปาโลกับสิลาสไปยังเมืองเบโรอา ครั้นถึงแล้​วท​่านจึงเข้าไปในธรรมศาลาของพวกยิว
  por-BR-2018: E logo os irmãos enviaram de noite a Paulo e a Silas até Bereia; os
    quais, ao chegarem lá, foram à sinagoga dos judeus.
  mhl-mhl: Wakiru rabuŋyoŋ, maŋkekerisie ogopuyakuŋ yoŋoji Pol eru Sailas oo akoŋ
