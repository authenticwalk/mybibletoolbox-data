  tna-NT: Tueda dhidha su Pablo, Silas detse jei eputani cuana ja Tesalónica ejude
    jenetia tipeida cuinanametana. Saida beitutana huecuana Berea ejude su. Dapia
    cuinatiana tse su, judío cuana sa jadhitati jude ete su nubiana tse.
  lid-lid: Ano kon ilik le badeh, oro lau ta Kindrei suni Pol uru Sailas au ala kon
    Beriya. Uru ala asahan badeh, uru ala ndrahu atukum tiri Juwis.
  wim-wim: Aak ngaaꞌ ngulan wun-a, than pam wanch Christians aak Thessalonica.angan
