  ind-AYT: Saudara-saudara seiman segera menyuruh Paulus dan Silas, malam itu juga,
    ke Berea, dan ketika mereka sampai, mereka pergi ke sinagoge orang Yahudi.
  cjo-NT: Ikanta kemijantzinkaripaeni rotyaanteeri tsiteniriki riraga Paaworo eejatzi
    Shiirashi, riyaate Wereeyaki. Rareetantapaakari, roojatzi riyaatantapaaka ipiyotapiinanta
