  nwi-nwi: Kɨni yenaiyu kɨn, nəməhuak mɨnə kɨsher-pən kɨn Pol mɨne Saelas kɨravən
    yerkwanu a Berea. Iriu kɨravən mɨratərhav pən aikɨn, mwauru-pən ye nəkwai niməhuak
    kape nəmə Isrel.
  kmo-kmo: Niy siinak, Kristen yaka kumwoy ye Pol Sailas piiriina Beria akamak heechirek,
