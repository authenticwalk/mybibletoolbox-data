  gof-ENT: ኣማኔይሳቲ ጳዉሎሳኔ ሲላሴ ቃማራ ቤሪያ ዬዲዶሶና። ቤሪያ ጋኪዲ፥ ኣይሁዴ ዎሳ ኬ ጌሊዶሶና።
  aau-aau: Peypey pa, arawh enekwei hiy lousne menkin, kristen homkwe Pol, Sailas
