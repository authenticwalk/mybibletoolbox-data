    ámáán-daumpaꞌa imésarai Ísun-aai simátímúyasa
  tbg-tbg: Vika kuvantu komanta vuvaro enta umanta Ihura vaintinavu vi vatukaraqi
    vauka vaakama Poruka Sailaasika vatuka vo Beriaini nititama komanta vitanta mini
    vurama. Vitanta Beriaini orure oru Iutaa maara naavuqi oriqete vaiha vakaaka tiva
    nimura.
  hub-NT: Turamu asar káshi aig, Pablonka Silasjai Bereanam wári akupkaruiti. Nuisha
    jeaamuik judío iruuntairin wearuiti.
  hmo-hmo: Hanuaboi neganai Keristani varavara taudia ese Paulo bona Sila idia siaia
    haraga Berea dekenai. Idia ruaosi idia ginidae neganai, Iuda taudia edia dubu
    dekenai idia lao.
  big-big: Wokpokko kusage Yisuyegi ngizi panu kumuliwiligu Paulu keya Silasi panga
    yereng Periya meiragi wezayela. Puwili kandawekke puwili Yudawiligi i walek songonomakke
    kambela logo yongkambanuwiliyegi ngago Yisuyegi langaira yaniweki.
  gux-G: Li daali ñiagu ke bi taa Poli yeni silasi ki gedi yenba Bele ban bo pundi
    bi bo kua Jufinba bangima dieli nni.
  cnl-NT: '''E³ quie''²³ jo̱³ xe̱''n² jmɨ́ɨ² ca²³xíin²³te''²³ Poo² quia̱''² Silas
    juɨɨ³ Berea ca²³jmóo² te''²³ jó̱o̱²ra² ''i³ nee''n²³² juɨɨ³ Tesalónica. ''Uøø²³
    ca²³xíin²³te''²³. Ma²ca¹dxi¹guín¹te''²³ juɨɨ³ Berea, ca²³ta''n²³te''²³ ''ñʉ́²
    je² mi³gáan³ Dios dsa³ Israel.'
  zar-NT: Níʼirö yuguʼ bö́chiʼruʼ niʼ laʼ gulaʼsö́l-laʼtëʼ Pablo, en Silas, niʼ naca
    chiʼi dzö́ʼölö, ateʼ söjáquiëʼ yödzö Berea. Cateʼ bilaʼdxinëʼ niʼ, gulaʼyáziëʼ
    lu yuʼu ga tuʼdubëʼ bönniʼ judío nacuʼë niʼ, en tuʼsëdëʼ queëʼ Dios.
  kde-kde: Chilo uchila, vakúkulupila avao nkumpelekela Paolo na Sila ku Beloya. Pavahwikile
    aneko, nkuhwena kuing'ande ya kunnyuwila Nnungu ya Vayahudi.
  ata-ata: Ioxe alaxu vilesisi ꞌo la no ꞌolovoxo ne, ta mitema aneꞌi ane mimuxaxu
    taneꞌi noxou Iesu ne mipalusiꞌa Paulo ilou Sailasi sou milai ne Belea. Ilou mixali
    ne Belea, la ilou milai miꞌunalai a vile no taasou lalotu noxiꞌa ta Iutaia.
  qvw-NT: Chay tutalpüluptinñatacmi chalapacücunaca Pabloctawan Silasta Berea malcäman
    dispachälälila. Chayman ćhälälilmi, malca-masincuna juntunaculcänan wasiman Jesuspi
    willacü lipäcula.
  nfa-nfa: Dꞌai mèda èèna, dhèu parcaya ètu kota Tesalonika sèra pangee, na, “Beꞌa
    risi èdhi pua Paulus dènge Silas pakèdꞌi lasi asa era leo.” Ka ra pua dua ra lasi
    asa kota èci, ngara na Berea. Dꞌai nèi, ka dua ra maso asa èmu manèngi-mangajꞌi
    dhèu Yahudi.
  tnp-tnp: Nian tɨnapinəpu, kəni piatah mɨn ikɨn əha kəmotahli=pən Pol mɨne Sailəs
    məmə okian e taun əha Perea. Nian kəmiaiet=pa ikɨn əha, kəmian e nimə rəha nuhapumɨniən
    rəha nətəm Isrel.
  urd-urd: लेकिन भाइयों ने फ़ौरन रातों रात पौलुस और सीलास को बिरिया क़स्बा में भेज
    दिया, वो वहाँ पहुँचकर यहूदियों के इबादतख़ाने में गए।
  hot-hot: Bôlôvôŋ êŋ iyom ma ŋê êvhaviŋ êv Pol lo Silas vê hêk Tesalonaika ba i Belia.
    Êyô Belia ma i Islael iniŋ unyak yeŋ.
  mqj-NT: Bongi ia siamo too nangei ussua Paulus sola Silas to mangngorean dio Tesalonika
    mengkalao lako Berea. Saei lako lu tamami pa'sambayanganna to Yahudi.
  rus-SYN: Братия же немедленно ночью отправили Павла и Силу в Верию, куда они прибыв,
    пошли в синагогу Иудейскую.
  mbh-mbh: Na nge pemliknga aken toko lemioongare o pakepot a Pol ome a Sailas, ma
    o es a Beria. Ma or paini o velpol nge, ma o eso a Judare ole lotuonga a vel.
  bdd-bdd: Ma hinuwana tohekalesiyao Paulo ma Sailasa sihewasaedi ma sida tauya Beliya,
    ꞌoinega sitauya, ma tutaina silatuwa Beliya siluhuwa meYudiya ꞌidi hada tapwalolo
    ꞌoina, ta Yesu wasana siheꞌita.
  cbt-NTPO: Quisoso imapisopita pipirahuatona', ya'huëpi'pa' paantapi. Naporo' tashi'
    Paono, Sirasë, inapita Piriaquë a'papi. Inaquë canconahuatona', cotioro'sa' niyontonpiso
    pëiquë pa'pi a'chinacaiso marë'.
  rmy-SERVI: Сар кацик авиля рят, пхрала отбичалдэ Павло и Сила дэ Верия. Кала вонэ
    авиле пордэ, тунчи заджиле дэ иудеенгири синагога.
  srn-NT: Fa neti tapu, den bribisma seni Paulus nanga Silas go na Berea. Di den doro
    drape den go na a Dyukerki.
  cta-NT: Nu nguꞌ nu ntsuꞌu chaꞌ jiꞌi̱ loꞌo Jesús ca biꞌ, hora ti nguaꞌni choꞌo nguꞌ
    tyucui̱i̱ jiꞌi̱ Pablo loꞌo Silas chaꞌ tyaa nguꞌ; la cuiꞌ talya nduꞌu nguꞌ ndyaa
    nguꞌ ca quichi̱ Berea. Loꞌo ndyalaa nguꞌ nde quichi̱ biꞌ, liꞌ ndyatí̱ nguꞌ ndyaa
    nguꞌ neꞌ laa jiꞌi̱ nguꞌ judío.
  bqc-SIM: Gwãasĩna bee gↄ̃̀ↄ Yesudeↄ Pↄlu ń Silivɛ̃ɛo gbàɛ Belee. Kɛ́ aa kà
    we, ↄ̃ aa gɛ̃̀ Yudaↄ lousisikpɛu.
  tcz-CHONGTHU: Hiche ni jan ma ma chun seijui hon Paul le Silas chu Berea a dingin
    asoldoh tauvin, chuin amani Berea alhun lhon phat in Judah te kikhopna in'ah alutkit
    lhon in ahi.
  mar-mar: नंतर बंधुजनांनी पौल व सीला ह्यांना लागलेच रातोरात बिरुया शहरास पाठवले,
    ते तेथे पोहचल्यावर यहूदयांचे सभास्थानात गेले.
  snp-snp: Ena luwaila Yesu mono wenenala yate Polote Sailasite gilifi Belia numudoka
    melato, yalo u fedeti Yuda wenena mono numunigu idaiye.
  isl-isl: Hinir kristnu flýttu sér að koma Páli og Sílasi undan um nóttina og fóru
    með þá til Beroju. Þegar þangað kom, gengu þeir eins og venjulega inn í samkomuhúsið
    til að predika.
  spy-NT: Yu katuuyiit ꞉kōōrēēt, kumwoochi ꞉mbo ng'eetaabiya Bāwulō ākoo Siila kule
    kuba ākoy Bereeya. Kumii ꞉icheek wōlooto, kōōwut *kōōtaab saayeet nyēbo Yuutayeek.
  xnn-xnn: Nalabi dat palobwaten nan mamati ken Jesus da Pablo ken Silas ta omeyda
    id Berea. Idi inomdanda isdi dadat omey isnan sinagoga ay madagdagopan nan ib-ada
    ay Judio.
  mwe-mwe: Ikaishileje shilo, bhakilishitu bhala gubhaapelekenje a Pauli na a Shila
    mpaka ku Bheloya. Bhakaikanganeje kweneko gubhajinjilenje nshinagogi ja Bhayaudi.
  tte-tte: Iboniyai kabo tomeli Paulo yo Sailasa siyawasali silau Beliya. Saugana
    siyawatagili Beliya silau Yudiya ali nume tapwalolo mena.
  tcs-tcs: Dat seim nait nau dem biliba i bin sane Pol ane Sailas go prom Tesalonika.
    Demtu i bin go po taun blo Beria ane de demtu i bin go po da zuwispreaus.
  hlt-THB: Khaw am than awhtaw koeinaakhqi ing Paul ingkaw Sila ce Berea khaw na tyi
    uhy. Ce a khaw ce ani pha awh Judakhqi a sinakawk na ce cet hy nih.
  soq-soq: Mo Iason sosowa do emono antoieno walama sawo tadinaleidio sumanailala
    Tesalonaikawo wanwanlala wimone Paul Sailas nata diamoiena bolau epue bola dawo
    antopu. Mo epe etane bola sa waimoia ene Berea bedewe antoiena. Mo sape wimone
    Iuswa gagalou duwa bedewe odane Gagalo euda amonantoie.
  qub-qub: Chay chacayga Pablutawan Silasta Berea marcaman aywacunanpaj ermänucuna
    despacharan. Chay marcaman chayarga säbadu jamay junaj captin Israelcunapa sinagoganman
    aywaran.
  att-att: Á yù ira mawwawági ta ángnguruk da kâ Apu, dagarágâ nga inilammang da nga
    pinapánaw di Pablo kâ Silas tán nga gabi, ta umay ira ta Beria. Á tappì da tán,
    minay ira ta kapilliá na Kudio.
  bki-bki: Ana bogiano kia ga, ana kuruado nalo na vio na aban amivenbena Pol naljuo
    Sailas ea kanalo m̃arabo, ana naljuo aban bere mave ea m̃arkomeli tai bereio,
    nina Beria. Mia bereio naljuo aju aba joomo ea yimo na volkouano na kulo Ju nalo
    na vio nei kialo.
  bqp-bqp: Gwãani birea gↄ̃̀nↄ Yesudenↄ Pↄlu kũ Silasio gbàrɛ Bɛrea. Kũ ò kà gwe,
    akũ ò gɛ̃̀ Yudanↄ aduakɛkpɛn.
  mcp-mcp: Obúgʉla bwə́ mú lɛɛlʉ́ kənd Pwôl bá Sílas Berê bulú nə bulû. Ja bâŋ bwə́
    á kə wɔ́ɔ́s Berê yí, bwə́ á kə mpáánzə́ minjɨ́ɨ́gʉ́lá.
  hat-hat: Lè solèy fin kouche, frè yo fè Pòl ak Silas pati pou lavil Bere. Lè yo
    rive la, y' al nan sinagòg jwif yo.
  npl-NT: Niman non tonati ijkuak otleyuak, n tokniwah non kineltokah Cristo Jesús
    okintitlankeh n Pablo iwa Silas mawiah kan altepetl de Berea. Iwa san nima ijkuak
    okalakitoh, oyajkeh kan insinagoga n judíojteh.
  bgg-bgg: Ji pha habiu thog dang shii migiphothek è Phaul nane Silas shii Berea hà
    thoh ge. Ai è thiisa hà wuii thog srane Jewthek misiahò hà wuii dun.
  eng-TCENT: As soon as it was night the brothers sent Paul and Silas to Berea. When
    they arrived, they went to the synagogue of the Jews.
  eng-BSB: As soon as night had fallen, the brothers sent Paul and Silas away to Berea.
    On arriving there, they went into the Jewish synagogue.
  cpu-NT: Ikanta kempisantzinkariite, jotyaantairi tsirenipaite Pablo ipoña Silas,
    iriyaatai Berea-ki. Ikanta jareetaiyakani janta, jataiyakeni japatotapiintaiyani
    judío.
  san-ASM: ততঃ পৰং ভ্ৰাতৃগণো ৰজন্যাং পৌলসীলৌ শীঘ্ৰং বিৰযানগৰং প্ৰেষিতৱান্ তৌ তত্ৰোপস্থায
    যিহূদীযানাং ভজনভৱনং গতৱন্তৌ|
  tod-tod: Kpidii ʋɛɛni nɔ feya, kidaaleʋe nuiti ti Pɔle ta Silase leʋeni Ɓeelee.
    Ti zeeliai ma, ti liini Zuifuiti ta-ƓALA dɛbi ʋɛlɛi wu.
  tac-NT: '''Lige alué ralámuli Esukristo oyérame yati júlale alué Páulo ''lige alué
    Silasi alé we''ká riógichi Berea anilichi. Pe rukó juláliru alué oká rió chíbaka
    napurigá ta cha''piboa saílate. ''Lige alé Berea sebasa alué rió Páulo ''lige
    alué Silasi, ''lige pe abé i''libeko simíbale alué ralámuli alé u''tá jurío re''obálachi.'
  eng-WEBPB: The brothers immediately sent Paul and Silas away by night to Beroea.
    When they arrived, they went into the Jewish synagogue.
  gfk-H: Bia gata kankado, ira haratasin narako ta Karisito diet ga tulei sei um Pol
    ma Sailas u na Beria. Ing dir ga hanuat kaia dir ga haan taar tano hala na lotu
    gar na Iudeia.
  viv-viv: Tu mala ahe gibogi Tesalonaika tovetumagana Folo Sailosi hiꞋatuhegedi be
    melala ana egana Beliya againe hinana. Ada ahe hiyemu au miYuda yadi sinagogi
    againe hina.
  yao-yao: Chilo, ŵandu ŵakunkulupilila Che Yesu ŵa ku Sesalonike ŵala ŵachisisye
    che Paolo ni njakwe che Sila ajaulangane ku Belea. Ni ŵanyawo paŵaiche kweleko
    ŵajinjile mu nyuumba ja kupopelela ja Ŵayahudi.
  tgp-tgp: Hin vutepongi atu purongo, kalesia la r̃ule Paul enia Silas la malue la
    vano Berea, ale lara la pala atu, la vano la unu na ima lotu nona Jew.
  auc-NT: Ayæ̈ tæcæ wëmö bayonte në pönënäni wæætë Pabodo tönö Tidato ïnate, Bedea
    ïñömö goeda, ante da godönäni godatapa. Mänïñömö gote pöninque tömëna oodeoidi
    odömöincönë go guiidatapa.
  kbc-NT: Igaanaɡ̶a enoale, aɡ̶ica anoyopaɡ̶adi niɡ̶ijo ɡ̶onioxoadipi joɡ̶oiiɡ̶e Paulo
    ijaa Silas migotibeci nigotaɡ̶a Beréia. Noɡ̶ototicogi Beréia, odaa jiɡ̶igotibeci
    manitaɡ̶a liiakanaɡ̶axi judeutedi.
  bmh-bmh: Umaum go ebu, dudu goagal oiagab petak emen agen Pol zaug Sailas dual wageimai
    palautarena, Beria uzan betemen. Go Beria uzan simai, Zuda agal gotulanemen zaueim
    siemen.
  ctu-BL: Jini hermanojob tsi' bʌc' chocoyob majlel Pablo yic'ot Silas ti ac'ʌlel
    c'ʌlʌl ti Berea. Che' bʌ tsa' c'otiyob ya'i, tsa' ochiyob ti' sinagoga judíojob.
  meq-meq: Həvaɗ a ge na, malamar neheye tə pa mədzal gər ka Yesu aye, tə laka tay
    ha Pol ta Silas a gəma i Bere. Tə ndisl a ɗəma na, ti ye a gay i maɗuwule me i
    Yahuda hay.
  noa-H: Mag ham jʌrbaadeewai hich hag hedwe hedau k'ëubaadeewai tagam k'ʌʌn hagjö
    Hẽwandam hiek hʌ̈k'a narr k'ʌʌnau Pablo Silas dʌ̈i deeum p'öbördam Berea hanʌmʌg
    pʌ̈ijierram haajem. Mag hamach pʌ̈ibaawai wëtwi, barwia, hamach wënʌrrʌmpierr
    haajerrjö judionaan Hẽwandam hiek jaaujem deg dubjierram haajem.
  alp-NT: Kena kpetu mere neka tamata rebe esi hlaleke loko Yesuse esi bete Pauluse
    kai Silase luasi lori kota Berea. Eleki kena luasi luake ndi Bereare, luasi keu
    me tamata Yahudiaru esi luma ibadare.
  san-VEL: tata.h para.m bhraat.rga.no rajanyaa.m paulasiilau "siighra.m birayaanagara.m
    pre.sitavaan tau tatropasthaaya yihuudiiyaanaa.m bhajanabhavana.m gatavantau|
  kbq-kbq: Hagi zamentintima nehaza naga'mo'za ame hu'za Poline Sailasinena kenageke
    huznantageke, Beria rankumate vu'na'e. Uhanatiteke Jiu vahe osi mono nonte vu'na'e.
  kbh-kbh: Ya ibeta yojtsemna orna, chë Jesucrístbeñe os̈buáchiyënga tmojanma cachora
    Pablo y Silas Berea bëts puebloye chabuétsebocnama. Y chata choye tbojánashjango
    ora, chë judiëngbe enefjuana luaroye tbojánata.
  ron-LSB: Frații au trimis îndată pe Pavel și pe Sila noaptea la Beroe. Când au ajuns,
    au intrat în sinagoga iudaică.
  pon-pon: A jaulan kan madan kadarala Pauluj i Jilaj ni pon Peroa. Irail lao pwarado,
    ap kotilon on nan jinakoke en Juj oko.
  nhe-BL: Huan nopa tlayohua nopa tlaneltocani nepa Tesalónica quintitlanque Pablo
    huan Silas hasta altepetl Berea, huan quema ajsitoj Berea, yajque campa nopa israelita
    tiopamitl.
  sps-sps: Te voiny bus a pan, an vamuinyasiny fafaaman jiat rato Pol me Sailas ma
    naa ri tana ngats fan iny Beria. Nainy te ruak ari, ri nai sof to tana numaa iny
    fafaatouf tana taa Jiu.
  wnc-wnc: Siwan zikaa wagwenekan notna Jesuat nana aminda Polkat Sailaskat yanipewa
    Beria yot gapmane kukumayak. Kuku kundoke Judia nana amindane miti yot katang
    tapdukngane kopbumayak.
  bus-bus: Gwãavĩ beeea gↄ̃ↄ Yesudeenↄ Pↄlu kↄ̃n Silasio gbàrɛ Bɛrea. Kɛ̀ aↄ̃ kà
    gwe, ben aↄ̃ gɛ̃̀ Yudanↄ aduakɛkpɛn.
  gub-BL: Ipytun mehe we uzeruzar ma'e omono kar Pawru a'e wi uzewi wà, Xiria imono
    kar pà uzewi wà no. Werez tawhu pe wanon wà. A'e pe uhem ire oho zutew wazemono'ogaw
    pe wà.
  imo-imo: Ipu lerimu wali Kraistinga imbomani Pol kinye Sailas talo liko Beria kombu
    lopeke teko munduringi. Akuna wendo ongolio Pol kinye Sailas talo Juda imbomanga
    nombeya ulkena tuku puringili.
  boj-boj: Onaqa qolo qujai deqa Yesus aqa tamo uŋgasari Tesalonaika di soqneb qaji
    naŋgi na Pol Sailas wo qariŋnjrnab walwelosib sumsib Beria qureq di branteb. Di
    brantosib Juda naŋgo Qotei tal miligiq gilsib Qotei aqa anjam palontosib minjroqneb.
  eng-DRA: But the brethren immediately sent away Paul and Silas by night unto Berea.
    Who, when they were come thither, went into the synagogue of the Jews.
  knf-knf: Wi uŧejan ubanaŋ ban, kë banfiyaaruŋ başë do bi *Pawulu na Ŧilaŧ kë baya
    ubeeka wi Bereya. Wi babanuŋ da, aşë ya du *katoh kañehanaani ki bayuday.
  san-KHM: តតះ បរំ ភ្រាត្ឫគណោ រជន្យាំ បៅលសីលៅ ឝីឃ្រំ ពិរយានគរំ ប្រេឞិតវាន៑ តៅ តត្រោបស្ថាយ
    យិហូទីយានាំ ភជនភវនំ គតវន្តៅ។
  arn-NT: Dewma punlu, tati pu feyentulelu feypifi engün Pablo engu Silas pürümkachi
    tañi amuael ta Berea. Puwlu müten engu, pürümkachi amuyngu tati pu judiu tañi
    sinagoga mew.
  zas-NT: Guxhinzii gajc, guxhaal ree bén rliladx Jesucrist Pab con Silas luguiedx
    Berea. Chi bidxin reeman ni, wej reeman lën xyadoo ree bén Israel.
  ken-NT: Ɛ́gháká nɔ́kɔ́ nɛ bɛti, bǒnkwɔ́ bátɨ́ŋ bákʉ́ Pɔ̌l nɛ Sáilas bábʉ́ɛ
    barɔk ɛtɔk Bɛ́roa. Arɛ́, bárɔ́k báchwé ɛkɛrɛ́ nɛnɨkɨ́mʉɛtí bo Israɛl.
