verse: ACT.017.010
translations:
  kpx-kpx: Iniale vau giduige evievi ataeau Bolota Sailasita hanavege abu Beliae tiale
    velehovoito halevai Diue dubue tilu.
  okv-H: Eto mume sihukihinu amita namei kamei na Paul te Silas te ikeo da Berea ta
    pambuto Judea embomeni ta giu ari bande ta horeto ke ijio
  tbo-tbo: Aipompom ma tu witumaganahi Paulo ma Sailasi hi himilihi po hi nae u Beleya.
    Hougana u Beleya hi laugeleta naka hi nae mi Yudeya hai numa dalabu ugolina.
  mal-C: രാത്രിയായ ഉടനെ സഹോദരങ്ങൾ പൗലോസിനെയും ശീലാസിനെയും ബെരോവയിലേക്കു യാത്രയാക്കി.
    അവിടെ എത്തിയശേഷം അവർ യെഹൂദരുടെ പള്ളിയിൽ ചെന്നു.
  grc-SR: Οἱ δὲ ἀδελφοὶ εὐθέως διὰ ⸋τῆς⸌ νυκτὸς ἐξέπεμψαν τόν τε Παῦλον καὶ τὸν Σίλαν
    εἰς Βέροιαν· οἵτινες παραγενόμενοι εἰς τὴν συναγωγὴν ⸉ἀπῄεσαν τῶν Ἰουδαίων.⸊
  bgc-bgc: बिश्वासी भाईयाँ नै जिब्बे राते-रात पौलुस अर सीलास ताहीं बिरीया नगर भेज
    दिया, अर वे ओड़ै पोहचकै यहूदियाँ के आराधनालय म्ह गये।
  khz-khz: Epogiato aonai veganamo walakava na Paulo e Sila Bereai geraka-tugu-lakarato.
    Bereai geve kwarato aonai geagoto, Iuda talimara geria rupu ai.
  deu-TKW: Die Brüder aber beförderten sogleich den Paulus und den Silas bei nach
    Beröa, wo sie nach ihrem Eintreffen sich in die Synagoge der Juden begaben.
  zsr-NT: Niꞌr laꞌ gulasö́laꞌtëꞌ Pablo len Silas bö́chiꞌruꞌ niꞌ, niꞌ nac chdzöꞌl,
    zjaquëꞌ yödz Berea. Catiꞌ guladxinëꞌ niꞌ, gulayaziëꞌ lu yuꞌu ga tuꞌdubëꞌ tuꞌsëdëꞌ
    queëꞌ Dios bönniꞌ judío nacuꞌë niꞌ.
  lin-lin: Wana butu ekomaki, bandeko bakimisaki Polo mpe Silasi noki-noki na Bere.
    Tango bakomaki kuna, bakotaki na ndako ya mayangani ya Bayuda.
  hns-NT: Tab djab raat bhail, tab Tesaalonieka ke iesaai bhaai log toerante Paulas
    aur Sielaas ke Beria sahar pathaai deis. Aur oe doeno djab pahoetjal, tab phien
    Israel ke partjaar ke ghar me gail.
  noa-E: Mag am jʉrbaadeewai ich ag edwe edau khëubaadeewai tagam khʉʉn agjö Ẽwandam
    iek ʉ̈kha narr khʉʉnau Pablo Silas dʉ̈i deeum phöbördam Berea anʉmʉg pʉ̈ijierram
    aajem. Mag amach pʉ̈ibaawai wëtwi, barwia, amach wënʉrrʉmpierr aajerrjö judionaan
    Ẽwandam iek jaaujem deg dubjierram aajem.
  eng-EMTV: Then the brothers immediately sent Paul and Silas away during the night
    to Berea. When they arrived, they went into the synagogue of the Jews.
  mib-NT: Yūcuán na te tācá hermano un, yachī‑ni ni cascáca de Pablo jiín Silas jecuáā
    un, cuángoo de nde ñuu Berea. Te nuū ni jínūcoo de yūcuán, te ni quɨ̄vɨcoo de
    vehe iī sinagoga jnáhan ñuu de hebreo.
  lif-NT2: हे़क्‍क्‍याङ् से़न्‍दिक् पोःक्‍खे़आङ् खिमो नसानिबा फुॽनुसाॽहाॽरे़ पावल
    नु सिलासे़न् बेरिया पाङ्‌जुम् ले़प्‍माङ् मे़बाङ्‌घु मे़देःसुसि॥ खे़प्‍मो के़रे़त्‍छिआङ्
    यहुदि चुम्‍लुङ्‌हिम्‍मो पेसिरो॥
  xnj-xnj: Kanyata kilu yila, vamsadika vala vakavatuma Pauli na Sila vahamba ku Belea.
    Navene pavahikili kwenuko vakayingila munyumba ya kukonganekela Vayawudi.
  mmx-mmx: Ap mo mene laxanimin luvuttadi nunu diga riki ne Pol mi ne Sailas uto Beria.
    Duga rupot, la at laaleng kaala dugat pas uto at loogu singising at lubung mixin
    me Judaia.
  cbr-NT: Usai 'icëbëtan ca axa Jesucristomi catamëcë unicaman bënë́nquinshi imë́
    Pablocëñun Silas Berea cacë ëmanu cuantánun quixun xuacëxa. Xucëx cuanx bëbatancëx
    ca anua judíos unicama timë́ti xubunu atsíancëxa.
  tee-NT: Pus ju acsnich atats'isni ju lhi'alak'avin la'ixmacni Jesús lana tamalakachalh
    ju Pablo chai ju Silas ni cata'alh ju lak'achak'an Berea. Chai acsni tavanan tacha'alh
    ju anch ta'alh la'ixlacpujitat'an ju ist'a'israelitanin.
  eng-LSV: And the brothers immediately, through the night, sent forth both Paul and
    Silas to Berea, who having come, went into the synagogue of the Jews;
  cak-NT: Ri kach'alal ri', can ch'anin xequitak-e ri Pablo y ri Silas pa tenemit
    Berea. Chak'a' xequitak-e. Y cuando ri Pablo y ri Silas jec'o chic chiri' pa Berea,
    xebe pa sinagoga, ri jay anchi' niquimol-wi-qui' ri israelitas chi niquic'oxaj
    rutzij ri Dios.
  pah-NT: Kotihĩ ypytunimo Jesus'gareheve'g̃a Paulo'g̃a mondoukari cidade hugwi a'ero
    topyhygyme ti g̃a Paulo'g̃a javo. Igwete Paulo'ga hoi pea rupi cidade de Beréia
    pe okovo Silas'ga pavẽi. Ovahemame g̃a jogwerohoi judeus'g̃a jatykahava pype upa.
  sja-NT: Ma p'ãrik'ua weda ijãapataarãpa Pablo Silas ome Berea p'uurudee pëijida.
    Mama panadak'ãri, t'ĩujida judiorã Ak'õre Ũraa jarateepata temãi.
  xed-xed: Girviɗik tama, ka kɗikiŋtá gwal zlghay nda ŋuɗuf ta i Pwal nda Silas da
    luwa Bere. Ɓhadaghata taŋ da hada, ka lamə həŋ da həga tagha skwa la Yahuda.
  mks-NT: Ta tá sa̱ na̱cuaá mé ñuú já na̱chindahá na̱ cúú cuéntá Jesús cán Pablo xi̱hi̱n
    Silas já ná cu̱hu̱n da̱ chí ñuu Berea. Ta tá na̱xi̱nu̱ co̱o da ñuu Berea cán já
    na̱ndi̱hvi da veñu̱hu na̱ Israel cán.
  gfk-S: Be igate kadado, ira hatahinsaana naramon tane Krais di ga tule leise ter
    Pol ma ne Sailas utusu Beria. Be dur ga hanawat kaia dur ga hana utuma tano hala
    na lotu gar na Iudeia.
  bmu-bmu: Eta angetmö, urumeleŋ alaurup yeŋön Pol aka Sailas miaŋgöreŋök melaim etkigetka
    mosöta suŋgem miri qetŋi Berea miaŋgöreŋ anohot. Anda aŋgota Juda yeŋgö köuluk
    miriŋine öŋgöyohot.
  dgz-dgz: Ap menan mum ase di wa guguriwandini gapan, Iesu dugup mega nagirewa yonan
    Pol ge Sailas watu enamone pa Beria amon. Mu at ap mepe tauanewa boge Diu opata
    waine paewa dot amon.
  eng-GNV: And the brethren immediatly sent away Paul and Silas by night vnto Berea,
    which when they were come thither, entred into ye Synagogue of the Iewes.
  zaa-NT: La'a yèlà lània taá nna ca hermanos nna guthel·la' cabi Pablua nna Silas
    nna para yetsi láą Berea. Bitsina' cabi nía nna huía taá cabi le' sinagoga qui'
    ca judíua.
  eng-WEBSTER: 'And the brethren immediately sent away Paul and Silas by night to
    Berea: who coming thither , went into the synagogue of the Jews.'
  guh-guh: Jasónbana tomara pevetsivi pecopabicujinaetsi, bajarapameravi, Dioso pejumecovënëtsivi
    bepijia itorobatsi Pablobeje Silasbeje peponaenexabeje, Berea tomarabelia. Pablobeje
    Silasbeje pepatsicujinaeliabeje Berea tomarata najunuabeje judíovi penacaetuatabiabibojavabelia.
  bon-bon: Ciiye te liba tuumlige, piba taatu Tesalonika cewe ätrunga biname cina
    Paulo Siila naabibine jäätyepisi Berea cewe me claabeclabe biname wälu name pi.
    Teepi liba atyaramtäsi Berea cewe me, Israela biname bime abasecretna mete me
    aaclige.
  nhw-BL: Huan nopa tlayohua nopa tlaneltocani nepa Tesalónica quintitlanque Pablo
    huan Silas hasta altepetl Berea, huan quema ajsitoj Berea, yajque campa nopa israelita
    tiopamitl.
  mgw-mgw: Kilo balu' alongo aumini baaindikiye Pauli na Sila bayende Belea. Pabaaikite
    kwo bai, baayi'i munyumba ya kunnu'ba Nnu'ngu' ya Ayahudi.
  swh-ONEN: Usiku ule ule, wale ndugu walioamini wakawapeleka Paulo na Sila waende
    zao Beroya. Walipowasili huko wakaenda kwenye sinagogi la Wayahudi.
  wbi-wbi: Ikilo jila avanyalukolo vakamwomwile u Paulo nu Sila ku Beroya. Ye vafikile
    kula vakaluta munyumba ija kufunyila ija va Yahudi.
  bba-bba: Mii mii nɑɑnɛ dokeobɑ derɑ Pɔlu kɑ Silɑsi bɑ doonɑ Bereɔ wɔ̃kuru. Ye bɑ
    turɑ mi, bɑ dɑ Yuubɑn mɛnnɔ yerɔ.
  eng-KJVCPB: 'And the brethren immediately sent away Paul and Silas by night unto
    Berea: who coming thither went into the synagogue of the Jews.'
  kgk-NT: Upe-ma ramo Hesu reroviaha kwéry omondo Paulo-pe Silas ndive. Pytũ ramo
    omondo. Outro tetã-my pya'e omondo. Upéixa ramo oho Beréia tetã-my. Ogwahẽ ramo
    upe-py oike judeu oporahéi haty-py.
  waj-waj: Vuduu akiairauduu ii heena ivaki vaa ausa hanigieera gioonna kiaapuuya
    Pauruusaya Siraasaya titooduu yoosinna Beriaa viravai. Vidada oo ivaki varida
    Yutayaiya kati varira suaivaki nuunaira nnauvaki
  cpy-cpy: Okanta otsirenitanaki irika-paeni kemijantzinkari-paeni, rotyaanteeri Pablo
    eejatzi Silas janta Berea-ki. Ikanta rareetee-yakani janta, ikyaapae ipiyota-piinteeyanira
    Judá-paeni.
  mpx-mpx: Bulin i gan toekelesiya Pol ge Sailasa hi patunal hi na Beliya. Sauga hi
    vin, inoke hi na Yudiya wali limi tapwalolowa.
  wbp-wbp: Jintangka-juku mungangkaju wanta yukanja-warnurla, yilyajalu-jana Puurlu
    manu Jilaja manu Timiji panu-karirli Kirijini-kariyi-nyanu-paturlu yungulu yani
    karlarra kirri-kirra yirdi-kirraju Piriya-kurra. Kujalu yukajarra Piriya-kurra,
    ngulajulu jingijingi yanu jaaji-kirra Juwu-kurlangu-kurra Piriyarlaju.
  luo-luo: Kane piny oimore, jowete nooro Paulo gi Sila Berea. Kane gichopo, negidonjo
    e sinagogi mar jo-Yahudi.
  nhe-NT: Huan nopa tlayohua nopa tlaneltocani nepa Tesalónica quintitlanque Pablo
    huan Silas hasta altepetl Berea, huan quema ajsitoj Berea, yajque campa nopa israelita
    tiopamitl.
  aii-aii: ܐܝܼܡܲܢ ܕܗܘܹܐ ܠܹܗ ܠܲܝܠܹܐ، ܫܘܼܕܸܪܗܘܿܢ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܠܦܵܘܠܘܿܣ ܘܠܫܝܼܠܵܐ ܠܒܹܪܘܿܐܵܐ.
    ܟܲܕ ܡܛܹܐ ܠܗܘܿܢ ܬܵܡܵܐ، ܥܒ݂ܝܼܪܗܘܿܢ ܓܵܘ ܟܢܘܼܫܬܵ‌ܐ ܕܝܗܘܼܕܵܝܹ̈ܐ.
  esk-NT: Unnupqauraqman ukpiqtuaqatiuŋiknik Paul-lu Silas-lu aullaqtinniġaich Berea-mun.
    Tavrani utlautilgiññiqsuk Jew-ŋuruat katraġviatnun sivuanisun.
  msb-msb: Sadto mismo na gab-i ginpadulag naman sinda Pablo kag Silas pa-Berea san
    mga kamaranghod. Pag-abot ninda didto nagsulod sa sinagoga san mga Judio.
  cpa-NT: Dsø¹juu¹² ja³neng² jøng², ca¹huan¹ dsa² roh¹³ jniang³ Pablo quianh¹³ Silas.
    Ca¹tsei¹dsa juu¹² jøa³juøi² Berea. Jøng² mi³ca¹dsi¹lé² dsa³ héi² ja³jøng², ca¹ŋi¹lé²dsa
    guøh¹² quiah¹² dsa² judío.
  dso-dso: ରାତି ଅଇଲା ଦାପ୍‌ରେ, ବିସ୍‌ବାସି ବାଇମନ୍‌ ପାଉଲ୍‌ ଆରି ସିଲାକେ ବେରିଆ ନାଉଁର୍‌ ଜାଗାଇ
    ପାଟାଇଦେଲାଇ । ସେମନ୍‌ ତେଇ କେଟି, ଜିଉଦି ଲକ୍‌ମନର୍‌ ପାର୍‌ତନା ଗରେ ଗାଲାଇ ।
  meu-meu: Varavara ese Paulo bona Sila na hanuaboi ai e siaidia haraḡa-haraḡa ela
    Berea. Raruosi e kau, bena Iuda taudia edia dubu ai ma e dae kau.
  yva-NT: Arono kaumu to, umba arakovo wanave Yesus aije wavave wo Paulusa pe Silasa
    pe yatutir yirija no munijo Berea. Nyanta Berea umaso rai, umba ija isisa akato
    no vatano Yahudi awa yavaro sambaya rai.
  dgc-dgc: Nadid, ta éya be san a kélép, éy du bigu a méniwala éy pinéglakad de de
    Pablo sakay ti Silas ta Berea. Ey kédemét de sa éy inumange pa side to kapilya
    sa du Judeo.
  zpm-NT: Pcow liu co, wxiṉa laa grë zha ne rliladz Jesús ga bleese Pabl ga grop me
    Silas, pxeeḻ zho zho nëz Beré. Zigne bdziṉ zho Beré, gloque ti xyadoo zha Israel
    güey zho.
  hix-NT: Àro rma ho Pawru komo nyahtxownà hatà, Txesusu mryenon komo. Seryas xarha
    nyahtxownà hatà. Kohsaya rma nànyahtxownà hatà, Tesaroneka hoye. Taa. Beryeya
    hona nahatakatxownà hatà, Pawru komo. Tahatakatxhenye, Xuknewyana yohsamnohtoho
    kom yaka totxownà hatà.
  sim-sim: Am si krinyarik kolok Jisashi mashin misindiyandari ondo Pol fre Sailasin
    li mbashirik yanga Beriak frimu ira. Fri ihi Judama lotu undari akak frimu layira.
  npi-ULB: त्यही रात भाइहरूले पावल र सिलासलाई बेरियामा पठाइदिए । त्यहाँ आइपुगेपछि
    उनीहरू यहूदीहरूको सभाघरमा पसे ।
  cgc-cgc: Ta yon man na kilem na may gamo naan ta syudad Tesalonica, papadala ta
    mga gatuo danen an Pablo daw Silas naan ta banwa Berea aged ilikaw ta gamo ya.
    Pag-abot danen Pablo dya, giling danen an naan ta balay tipunan ta mga Judio.
  tim-tim: Akto hândâk ainâk Yesugât kâmotŋe Paulo akto Sila yoŋâk huŋgun yetkimbiâ
    Berea kepian ariyiat. Ain arim Yuda luâk yeŋgât den emetŋân âgâm Yesugât keiŋe
    makyeŋgiyiat.
  yor-yor: Lọ́gán àwọn arákùnrin sì rán Paulu àti Sila lọ ṣí Berea lóru. Nígbà tí
    wọ́n sí dé ibẹ̀, wọ́n wọ inú Sinagọgu àwọn Júù lọ.
  wos-wos: Gan hunyindéka di Jisasna hundi xékékwa du wandaka, Pol bér Sailas Tesalonaika
    yatakataka bér yi Beriaré. Ye xaakwa bér Judana Godna hundi buléndaka geré wulayi.
  emp-NTPO: Ara maʌ̃ diamasi djabarãba Paulora, Sila sid̶a Berea purud̶aa diabuesid̶aa.
    Jũẽnaped̶a judiorã dji jʌrebada ded̶aa wãsid̶aa.
  eng-F35: Immediately, during the night, the brothers sent both Paul and Silas away
    to Berea; on arriving they went into the synagogue of the Jews.
  ind-ind: Malam itu juga, saudara-saudari seiman di situ segera mengirim Paulus dan
    Silas ke kota Berea. Sesampainya di sana, mereka pergi ke rumah pertemuan orang
    Yahudi.
  pes-OPCB: همان شب مسیحیان با عجله پولس و سیلاس را به بیریه فرستادند. در آنجا باز
    طبق معمول به کنیسه یهود رفتند تا پیغام انجیل را اعلام نمایند.
  mpt-mpt: Amo yo olo dim ota kwinoa bainobo galin nakai Fole Sailase i dabo dlaiba
    moniba Belia bib ye unaniba taniba Yudai Gode amo tem tam onsiobe.
  ssx-ssx: Koto kone mo Ketiso haliwekima꞉ Polo Sailasi yaapo Betia da pa꞉ta꞉ timba
    kone tapaemekeme. Kutupa mo da pa꞉ta꞉ opolo puata꞉ Diu haliwekina꞉ pi hotu haemeke
    da pa꞉ta꞉ pemekeme.
  mkl-mkl: Iyi idũ í dũ ɡbɑkɑ̃ ŋɔi kpɑɑsi woo dɑsi nɑɑnɛ ŋɑu ɑ̀ jɔ̀ Pɔlu do Silɑsi
    ɑ̀ nɛ Beree. Iyi ɑ̀ to bɛ ŋɔi ɑ̀ bɔ ile bii Zuifu ŋɑu ɑ̀ yɑ ce kutɔtɔɔu.
  gaq-gaq: ମିଡିଗ୍‌କ୍ନେ ଦାପ୍ରେ ବୟାଁଇଂ ପାଉଲ୍ ଆରି ଶୀଲାକେ ବେରିଆ ପାକା ବେବିଆର୍କେ । ମେଇଂ
    ଆତ୍‍ଅରିଆ ୱେଚାଚେ ଜିଉଦିଇଂନେ ପାର୍‌ତନା ଡୁଆ ଡାଗ୍ରା ୱେଆର୍କେ ।
  gof-RNT: Ammaneysati Phawuloosanne Sillaase qammara Beeriya yeddidosona. Beeriya
    gakkidi, Ayhude Woosa Keethi gelidosona.
  unx-unx: ନୁବାଃୟାନ୍‌ଚି ବିଶ୍ୱାସୀ ହାଗାକ ପାଉଲୁସ୍‌ ଆଡଃ ସିଲାସ୍‌କେ ବେରିଆତେକ କୁଲ୍‌କେଦ୍‌କିନା
    । ଇନ୍‌କିନ୍‌ ଏନ୍ତାଃତେ ସେଟେର୍‌କେଦ୍‌ତେ ଯିହୁଦୀକଆଃ ସାମାଜ୍‌ ଅଡ଼ାଃତେକିନ୍‌ ସେନଃୟାନା ।
  gah-gah: Lá ikago monó gele vegenalite ámina holugú Pauloko Sailasiko kimisili ahulikago,
    Pelea numutoka vasimó. Neneló anitesike Zuta vetini monó numukú itiki monó li
    kemesimó.
  lcm-lcm: Au keve vap lomlomon kila asok sumasuma ri Paulo ve Silas ane Beroia tenei
    vong. Si taun kilongla serei kilongla palak luai ane nei kari lu i kivung ri Iudaia.
  aer-aer: Ingwe anyente ikwerele anteye Jesus-kenhe areyele Paul uthene Silas uthene
    yerneke Thessalonica-ngentyele alturle apmere Berea arritnye-werne. Apmere ikwere
    irremele ratherre alheke apmere akngerre Jew areye apurte-irrentye akngerre-werne
    Ngkarte utyernetyeke tnakemele, itnekenge apurte-irremele.
  qvc-NT: Kach'aptinllapaqam, chay kriyiqkunaqa das Pabluta, Silasta Tisalunika llaqtamanda
    surqoshpa, tutap kach'arqanllapa Biriya llaqtaman. Paykunaqam waqman ch'ayashpaqa,
    yaykurqan sinaguga wasiman.
  tgl-ULB: Nang gabing iyon pinapunta ng mga kapatid sina Pablo at Silas sa Berea.
    Nang makarating sila roon, nagpunta sila sa sinagoga ng mga Judio.
  cbs-NT: jaskaibun jawaida meshu medan jau junebaintanunbun ikunwainbun Pablo inun
    Silas inun Timoteo mae betsa Berea anu jau paxanunbun jatu nichianbu bui Berea
    anu jikishina janua janu judio ichamisbu jiwe anu jikitan
  xtm-NTPP: Sani te ñayii ni ka nduu sa'ya Su'si ma, ni ka tetniñu i Pablo ma ji'in
