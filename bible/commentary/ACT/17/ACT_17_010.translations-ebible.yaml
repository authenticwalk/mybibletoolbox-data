  mdy-ETH: ኪሪስቶሴ ጉሙርቃ ዓሳ ሳዓ ዹዹማኣና ቤኤሪያ ዓጮ ጳውሎሴና ሲላሴና ዑኬና ዓኣዻንዳጉዲ ዳካዛ፥ ዒኢካ ዔያታ ሄላዖ
