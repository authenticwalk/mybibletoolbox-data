  ory-ory: ପୁଣି, ଭାଇମାନେ ଅବିଳମ୍ବରେ ପାଉଲ ଓ ଶୀଲାଙ୍କୁ ରାତି ସମୟରେ ବେରିୟା ନଗରକୁ ପଠାଇଦେଲେ;
