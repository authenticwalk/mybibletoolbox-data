  kwd-kwd: Alata ngaia 'e logo no'o, nga ta'a gila tagoto'o gila ka alea la Pol ma
    la Saelas fana fanua 'i Berea. Alata gala nigi kau ai, gala ka leka 'ubulana 'ifi
    ni fo'anga na Jiu.
  ded-ded: Ama toforeu Yesuac habu yeneng imohaingoc Pauro nga Sira Berea taonnu sueyurugec
    kenoc. Kemma ihai yudangic yeneac kpekpeturang amau emma siduc gombung deoc.
  ewe-ewe: Le zã ma me la, xɔsetɔ siwo le dua me la kplɔ Paulo kple Silas do goe le
    dua me alɔtsɔtsɔe, eye woyi Berea. Paulo kple Silas gayi woƒe dɔ dzi le afi sia
    hã hegblɔ mawunya le Yudatɔwo ƒe ƒuƒoƒe si le dua me la me.
  nuy-nuy: Waadurru-yung warra-minilharri-yung miyn.ngu aḏaba waa-lharrgang, na-Paul
    marri na-Silas, wini-yanggi wubani a-lhal-wuy, wu-mayini Berea. Marri na-Timothy,
    wurraanggarra-yanggi. Wurru-waliyn aḏaba. Anubani bagu wurru-yanggi a-synagog-guy
    warra-Jew-yinyung. Marri wuu-yambiynjini bagu.
  cop-BHC: ⲚⲒⲤⲚⲎⲞⲨ ⲆⲈ ⲤⲀⲦⲞⲦⲞⲨ ⲀⲨⲦⲪⲈ ⲠⲀⲨⲖⲞⲤ ⲈⲂⲞⲖ ⲚⲈⲘ ⲤⲒⲖⲀⲤ ⲚϪⲰⲢϨ ⲈϨⲢⲎⲒ ⲈⲂⲈⲢⲞⲒⲀ ⲚⲐⲰⲞⲨ
    ⲆⲈ ⲈⲦⲀⲨⲒ ⲈⲘⲀⲨ ⲀⲨϢⲈ ⲈϦⲞⲨⲚ ⲈϮⲤⲨⲚⲀⲄⲰⲄⲎ ⲚⲦⲈⲚⲒⲒⲞⲨⲆⲀⲒ.
  buk-buk: Lau sêkêŋ whiŋ-ŋga yêc Tesalonika sêhôŋ e ŋasec sa su, goc sêŋkiŋ Pol lu
    Sailas sêlhö sêtêŋ malac Berea si. Sêhôc asê su sêmbo malac dinaŋ, ma sêsôc lau
    Israel si lôm wê-ŋga si ma sem mêtê.
  pri-NT: Ûna ne, â wà tèpa cèikî, âna rà pitu tà Paulo ma Silas, ba na ru pâra pwàniri
    [gée Tésalonika. Â ru pâra] naa na ville Bérée. Ûna ru tèepaa pâ, â ru too naa
    na wâra pitapitiri kà tèpa Juif.
  zpq-NT: Nach že'na' beṉe' ca' chesonxene' Jesucriston' lagüe ciuda Tesalónican'
    bosyose'e Pablon' na' Silasen' cont ja'aque' yež gan' že' Berea. Na' cate' besyežine'
    nach ja'aque' ḻo' yodao' c̱he beṉe' Israel ca'.
  por-TFT: Naquela mesma noite, os cristãos mandaram Paulo e Silas embora de Tessalônica
    para a cidade de Bereia. Ao chegarem lá, Paulo e Silas se dirigiram à casa de
    reuniões dos judeus, num dia em que muitas pessoas estavam congregadas ali.
  gwi-NT: Tǫǫ nagwaanąįį googwahkhan, juu zhat Jesus k'injigiighit nąįį Paul ts'ą'
    Silas haa Berea kwaiik'it gwats'ą' nagąąhchįį. Nijin zhat k'eegii'oo dąį', Jews
    nąįį tr'igiinkhii zheh gwats'ą' gahaa'oo.
  gvn-gvn: Wujurr kadan, Jesusandamundu jawun-karrangka jinbaldaku bulanin yungan,
    Paul and Silas. Jana bulanin yungan townbu Berea. Bula Berea kadan, bula Jew-warrandamunbu
    churchmunbu dungan.
  nhy-NT: San niman yon yuak in tokniwan okinyolopachojkej in Pablo iwan Silas para
    ma wian itech weyikan de Berea. Nijkuak oajsitoj, oyajkej kan intiopan in judiojtin.
  asm-FB: সেই ৰাতিয়েই ভাই সকলে পৌল আৰু চীলক বিৰয়ালৈ পঠাই দিলে। সেই ঠাই পাই তেওঁলোক
    ইহুদী সকলৰ নাম-ঘৰলৈ গ’ল।
  okv-okv: Eto mume sihukitinu amita namei kamei na Paul te Silas te ikeo da Berea
    ta pambuto Judea embomeni ta giu ari bande ta toreto ke ijio
  mxt-NT: Ta suri cha cuaa cuan quɨyɨ cuii ri casacuhu̱n ra hermano chi ra Pablo ta
    ra Silas ityi ñuu Berea. Ta cha chaa̱ coyo ra yucuan ta chaha̱n coyo ra vehe ñuhu
    ñu Israel.
  tzo-NT: Ti ora itacatic batel ti ac'ubal ti Pabloe xchi'uc ti Silase. Itacatic batel
    ti jteclum Berea yu'un ti quermanotique. C'alal ic'otic ti Berea, i'ochic ti templo
    yu'un ti xchi'iltaque.
  ind-AGS: Malam itu juga, jemaat di Tesalonika mengirim Paulus dan Silas ke kota
    Berea. Setibanya mereka di sana, mereka pergi ke rumah ibadah orang Yahudi.
  omw-omw: Mwihua huvantu kyovata vuvaro enta huvata Iesusira nraaqiaranramwuvanto
    mwi mwatukyaraqi varuhua qamwanrama kyeta Porukya Sairaasikya Mperiaani sitovata
    mwitanahua mwini vurama. Mwitanahua Mperiaani uro nteta uro Iutaa mwaanra nraamwuqi
    vera nte variqata qua mwakyaakya timwa nyunra.
  yrb-yrb: Foroini Sairasibai ane fatate dumuro siaia utaro Foroini Sairasi anisi.
    Ane Beria suro fata. Beria suro fatate dubu su ubarero Godinu sina webitae amuta.
  maa-NT: K'e̱ nga jye kòjñò, jñà xi̱ta̱‑la̱ Cristo ni̱to̱ón kisìkasén jè Pablo ko̱
    Silas skanda ján na̱xa̱ndá Berea. K'e̱ nga ijchò i̱'nde jè jahas'en ni'ya i̱ngo̱
    sinagoga ts'e̱ xi̱ta̱ judío.
  mcq-mcq: ꞌEnareja ijihuni naꞌi kajino ea kaꞌene nimaa rojiꞌinijipo Poruꞌo Sairasiꞌo
    irechamiume Peria vaꞌara. ꞌEnareja pu vaꞌe usevajaho Jua puni Sinakoku vaꞌara.
  sus-A: نَ كْي رَ، عٍ نفَشَكٍرٍنيِيٍ نَشَ ثْلُ نُن سِلَسِ رَ سِفَ بٍيرٍ تَا. عٍ تٌ
    سٌ نَا، عٍ نَشَ سٌ يُوِقِيٍ شَ سَلِدٍ كُي.
  jpn-1965: 兄弟たちは、すぐさま、夜のうちにパウロとシラスをベレヤへ送り出した。ふたりはそこに着くと、ユダヤ人の会堂にはいって行った。
  fra-SBL: Les frères envoyèrent aussitôt Paul et Silas, de nuit, à Béroé. Lorsqu'ils
    arrivèrent, ils entrèrent dans la synagogue juive.
  yka-yka: Pagsangem ne, dinaˈak si Paul duk si Silas weˈ meˈ pagkaside tindeg si
    Isahin tahalaˈ hap Berea. Pagtekkade si Berea, hap pī siye si langgal Yahudi.
  mle-mle: Gaan tilik, Kristen gwalugwa duw day Polawa Saylas wayakidabir tip si Biriya,
    a tipaar. Biriyaam wulakuw, bir a tipa kidiy Juw dayadi gaba maja wiyaar wulabir.
  shp-NTPO: Jainxon ja yamébi ja joi akaibaon, Pablo betan Silas Bereain raankana
    iki. Jain nokótaanan, ja judíobo jain tsinkíti xobonko jikibekona iki.
  aom-aom: Ëhiꞌoromo vahiromamu gavëꞌi Christian aganohuro Paulꞌo Silasꞌo Thessalonica
    amore jëvamu rëmöꞌöjëvareje Berea amore vaꞌiröhego. Rëmöꞌöjëvamu vaꞌoromo Berea
    amore höröjareje. Höröromo Jew rajehu God rajahijarue osare vaꞌoromo Iesuare jöho
    majëhijareje.
  geb-geb: Mba Tesaronaikan ki gumgi gu mbigi mba tɨva mbuim, Zisas khothɨgav ana
    zɨn vui gumgi gu mbigi, mbe maan Por gu Sairas ga sarigim, mani Beria ŋgu bakɨmen
    veri. Mani vov, Berian hɨgap, vov Zudaiŋ Fhe Bakɨme buni mbararagi phena vhen
    vergi.
  bsj-bsj: Mor kumewo nob kwamabo cokum Bulus kang. Silas, cin twomci biten Biriya.
    kambo ci lameri, cin doken mor lo kwama yahuda.
  cak-cak: Chupan mismo ri ak'a' ri', ri quiniman ri Jesucristo xequitak-e ri Pablo
    y ri Silas pa tinamit Berea. Chiri' pa Berea, ri Pablo y ri Silas xebe ri pa sinagoga
    quichin ri israelitas.
  chf-NT: Jin uc'a jimba ac'äb jini u lotob u täsqui aj Pablo y aj Silas bixicob tä
    Berea. C'otijob ya'i, ochijob tan ch'u'ul otot taj judíosob.
  tlf-tlf: Kale Kristen bilip iyo aget fugunolipta e, abiip kasel iyo, Fol so Sailas
    so alop iyo anolum o agan-bilip kalaa ageta finano-nilipta, mililanu kota yuut
    imdalip abiip Beria unip ko. Kale no abe-nilip e, tam Juda kasel imi ulotu am
    tam unip kale,
  piu-2006: Mungangka Yiitjuku walytja tjuṯangku pulanya Puulanya Tjayilitjanya wantirriyaṉu,
    tawunu Puriyalakutu. Tawunu palulapula tjarrparra Tjuwuku tjaatjingkalpi tjananya
    nintiṉu.
  poh-NT: Chiwach aj woꞌ akꞌab reꞌreꞌ, reꞌ take aj niminel chipam i tinamit reꞌreꞌ,
    xquitakꞌa̱ꞌ je maꞌ Lu̱ꞌ chꞌi̱l i Si̱las chipam i tinamit Were̱ya. Nok wilque̱b
    chic ponok ar xa reꞌ woꞌ ti xisakꞌic lok, reꞌ maꞌ Lu̱ꞌ chꞌi̱l i Si̱las xiꞌo̱j
    peꞌ woꞌ chic chi quikꞌoꞌrjic take ra̱ꞌ riꞌsil cho maꞌ Israhel chipam i pa̱t ntijiljic
    wi̱ꞌ ri̱j i Cꞌuhbal Yeꞌo̱j reh Moyses
  tue-tue: Máata tiiñamirã Jesuré padeorá Pablo, Silare wáadutiyira Berea macãpʉ.
    Toopʉ́ jea, judíoa neãrí wiipʉ sããwayira.
  bjp-bjp: Na wor tom ae, foron tom unune ri ka wuun ufu Pol ru e Sailas una Berea.
    Aunbiing ru ka tapiek aiwa, ru ka kau na felun lotu ken fan Iudaia.
  xon-xon: Kinyeek ngbaan le Yesu aanib cha Pɔɔl ni Sailas siir buen Berea aatiŋ ni.
    Baah ti fuu na, le bi buen Juu yaab aameen aadiik ni.
  tzo-ZNT: Ti muchꞌutic xchꞌunojic scꞌop Riox ta Tesalónicae, ta yacꞌubalil noꞌox
    la istaquic echꞌel ta jteclum Berea li Pabloe xchiꞌuc li Silase. Ti cꞌalal icꞌotique,
    iꞌochic la ta templo yoꞌ bu chaꞌiic smantal Riox li xchiꞌilic ta jurioale.
  mpm-NT: Yukan ti yɨvɨ ka kandixia ñuu Tesalónica ni ka taji da Pablo jiin Silas
    kuankoyo da ñuu Berea. Jakuaa ni ka kee da kuaꞌan da. Ni jakoyo da yukan, ti ni
    ka kɨvɨ da veñuꞌun nuu ka nchañuꞌun yɨvɨ Israel.
  ots-NT: Ma ya, exque gue car nxu̱y‑cá̱, cʉ cjua̱da̱ bi gu̱h car Pablo co car Silas,
    gá mɛhui Berea. Nu pʉ Berea, car Pablo co car Silas pé bi ñʉtihui jár templo cʉ
    judio, bi u̱jtihui cʉ cja̱hni car tzi ddadyo jña̱ digue car Jesucristo.
  hoy-hoy: विश्वासी वार्टुर तुरन्त ईळ्लक इन ईळ्लक इच पौलुस अदिक सीलास उक बिरीया कळु
    बुटुर; अदिक आंदुर अल पोहचुस्कु यहूदीगोळ्द सभागृह दा होदुर.
  uri-uri: Yatom ak mning pa tu melnum ipma wrij a ukpma Jisas pa tu kwa Pol ekg Sailas
    pa kai ha wail Peria. Tuwekg kai paln pa, tuwekg kai kahor wan a tu Juta atning
    yangkipm a Maur Wailen atne pa.
  amo-amo: Nin kitik kan, anan yinnu sauyenu tinna inutuno Bulus nin sila nan nya
    Thesalika udu ka gbiri Berea. Dana Bulus nin Sila wa duru kikane, itinna i pira
    kitin zursuzu na Yahudawa.
  pjt-pjt: Ka munga nyara palulaṯu Jesuku panya walytja tjuṯangku Paulanya pulanya
    Tjaalatjanya tjakuṟiṟa ma-iyaṉu ka pula wiluṟara anu ngura ini Paṟiyalakutu. Munu
    pula ngura nyara palula wirkaṟa Jew tjuṯaku waḻi inmatjakutu anu munu tjanala
    tjunguringu.
  cwe-cwe: Ichilo vichingile wahuwila wawatuma Paulo na Sila uko Beleya. Viwafikile
    uko, wahita mwiikaye ya kutosela ya Wayahudi.
  daa-NT: Iŋ aando, siŋta ku Tesalonik n̰olpiig kun̰ Pool iŋ Silaas a ŋuu ɗeete ɗo
    geeger ka Beere. Min ŋu ottu annere, ŋu daktu un̰ja ɗo ger ka salaaner ka *Yuudinnar.
  mlp-mlp: Ari tarom nabmo Yesus ago on mataw uliq Tesalonaika-ibta na in Pol ayow
    Sailas inaq giqeman uliq Beriya-ib tilehiy. Lehim uliq nab gwahtiqim in le Juda
    gigo bit humab wolayta nab tugwahtiqiy.
  ape-C: Aria abudok wab abom eshesh Kristen sheshopok Pol nani Sailas hakutukuk Tesalonaika
    hanak um Beria. Hanak hatogur aria hanak hawish anat eshesh Juda shape sheneyagwreh
    baraen-atari urupat.
  bgs-bgs: Tô dukilám dán, igpapanó si Pablo asta si Silas katô mga kataladi, asta
    igsadun dan tun ta lunsud ka Berea. Tô igdunggù dan, igsadun dan tun ta simbaan
    ka Judio.
  faa-faa: Ereamo Porepe Saerase tetāki Keresoa paosa aporo suamo someraka, “Teto
    Perea taonea foaka pusie.” Airakano tetā pukua, Perea taonea pauraka, Yu aporomo
    sarimana apea pusuapo.
  kik-kik: Na kwarĩĩkia gũtuka-rĩ, ariũ na aarĩ a Ithe witũ magĩtũma Paũlũ na Sila
    mathiĩ Berea. Nao maakinya kuo, magĩtoonya thunagogi ya Ayahudi.
  cap-NT: Jalla nii nooj weenpacha criichi jilanacaqui Pabluz̈quiz Silz̈quiz nii wajtquiztan
    ulanskatchic̈ha. Nekztan Berea cjita watja ojkchic̈ha. Jalla nicju irantiz̈cu,
    judionacz̈ ajcz kjuya luzzic̈ha.
  ksr-ksr: Kamaaŋ keŋgito, uumeleeŋ alaurugara yoŋonoŋ Pool ano Sailas iikanondeeŋ
    wasiŋ oroŋgi mesaoŋ gomantiiŋa kana gomaŋ qata Berea kanoŋ keni. Kema keuma Juuda
    yoŋoo qamakooli mirigianoŋ uri.
  eng-TNT: And the brethren immediatly sent awaye Paul and Sylas by nyght vnto Berrea.
    Which when they were come thyther they entred into the synagoge of the Iewes.
  sbs-sbs: Ubo busiku ba mwakwe ni ba tumina Paulusi ni Silasi kwa Beria. Haba sika
    kwateni, ni be njila mu masinagoge a Majuda.
  sue-sue: Tua zinu Yesura dubu meni Pauloto Silare eya iyetiwa bamu Beria nate niwato
    awa. Ago kei awero Yuda emara yere ibu amira toiro ge tugata wewato awa.
  fra-NCL: Les frères, sans perdre de temps, firent partir de nuit Paul et Silas pour
    Bérée. Quand ils furent arrivés dans cette ville, ils se rendirent à la synagogue
    des Juifs.
  bhg-bhg: Edo boraebé muyae dá ainde nanonameji yai ainda ami Paul ae Silas de pipisitera,
    Beria nasida mamain. Edo iji ainde nasi ainda idegedo, awamane Judah embomainda
    benunu oroda maundo totoritera.
  snn-NT: Saorena, Cristo bain hua'na ja'anru ba'icuabi Pablo, Silas, bacuare tëhuoni,
    ja'ansirën, ñami ba'iguëna, Berea huë'e jobona saoreña. Saorena, bacuabi sani
    ti'anni, judío bain ñë'ca huë'ena te'e ruiñe sateña.
  atb-NT: Haú myîn jáng yhang, gumang wuì gi, Poluq eq Sila nhik lé Beria wà mó shut
    nhang kat akô; yhangnhik gi, haú wà má jé jáng, Yudaq byu pê é tarajong má wang
    ló akô nghut ri.
  cek-AK: 'Nawkamyanawk mah Pawl hoi Silas to khoving ah Berea vangpui bangah patoeh
    o roep: to vangpui a phak hoi naah Judahnawk ih Sineko ah a caeh hoi.'
  bkd-bkd: Su daleman en si Pablo daw si Silas impahipanaw hu mga tumutuu payanaen
    diyà ta Berea. Su makauma sidan diyà sumineled sidan duun hu simbahan hu mga Judio.
  ctu-76: Che' ac'bʌlelix jini ochemo' bʌ ti' t'an Dios ti' wa' xiq'uiyob majlel Pablo
    yic'ot Silas cha'an majlicob ti yambʌ lum Berea bʌ i c'aba'. Che' ñac ti c'otiyob
    ya'i ti ochiyob ti i templo israelob.
  lac-NT: A yacsmʌnob tu yorob ich u cajar Tesalónica seb caj u tuchi'tob Pablo yejer
    Silas ca' xicob ich u cajar Berea. Cax ac'bir caj u tuchi'tajob ca' xicob. Barej
    caj c'uchob ich u cajar Berea caj binob ich u chan najir tu cu naj c'ujinticob
    C'uj u winiquirob judío.
  xla-xla: Epo utula꞉la oloma edla mikadepe dle sota Polo mate Saeles mate Beleya
    dla taiya diyo. Epalati yia꞉ta Beleya dla tame Yu so inoma sumalalo aya dla hetaiyo.
  xav-NT: Tawamhã mara simei wi, ma tô ĩsazei'wa norĩ hã Paru norĩ hã siwi satõrĩ
    zahuré, Siraha me, Bereza na 'ri nho'õmo nhisi u neb zahuré da. Tawamhã Bereza
    na 'ri nho'õmo nhisi u sihutu wamhã, ma tô Paru norĩ hã ai'aba'ré, zudezu norĩ
    te, rowahutuzéb u.
  cuk-cuk: A-mutikidba, Jesúsʼba-nanaimalad, neggweburgi yog Pablo-onoar, degi, Silas-onoar
    imaksamalad, adi, Berea-neggweburse namalagar. Pablo, degi, Silas Bereaʼse modapmargu,
    Judíoʼmar-onmakednegse yog naar imaksamalad.
  tbf-tbf: Sien tate nga kati, mi kulou vodovodon tuktuk gi nga turan e Paulo ma e
    Silas rakot i Berea. Sien guor ta nga beit ian en, guor nga so rubukien simi vona
    rengeir sibu Iuda.
  uig-CYR: Қериндашлар кечикмәй Павлус билән Силасни шу күни кечидә Берия шәһиригә
    әвәтивәтти. Улар у йәргә йетип барғанда, Йәһудийларниң синагогиға кирди.
  ikw-NT: Nga chi jiri, rụmu nda zihala Pọlu nụ Saịlasi zne Beria. Nga be dụru, be
    zne n'ọro ọgbako ele Ju.
  khs-khs: 'Aputa: Keleso sena kesale iyawa Pole Sailese a:ko: nukulapo honosane Pelia
    taunewemi ilikepiyakeye. A:ko: emi ha:na: fiya tesekiwa, Yu kulukulu koane musuluyetiye
    hapakeye.'
  dwr-ENT: ኣማኒያዋንቱ ጳዉሎሳኔ ሲላሳ ሳዓይ ቃሚያዋኒ ኤሌካ ቤሪያ ዬዴዲኖ። ያ ጋኪዴ፥ ኣዪሁዳ ዎሳ ጎሌ ጌሌዲኖ።
  pma-pma: Navong vongien emai, Kristin keil ten out Tesalonaeka asila Pol ka Saelas
    luva en taon ten out Beria. Ka navong lurokol taon enek, luva varei en eim tahihiseien
    onen Siu keil.
  atd-NT: Inogo on to nigmarusilom on, ka mgo nigtuu no taga Tisalunika, impohipanow
    ran on si Pablo daruwa ki Silas no oghondio to lunsud to Biria. Pogkouma ran dio
    to Biria, nigsolod on to anaranan to mgo Hudiu.
  tel-2017: సోదరులు అదే రాత్రి పౌలునూ సీలనూ బెరయ ఊరికి పంపించారు. వారు వచ్చి యూదుల
    సమాజ మందిరంలోకి వెళ్ళారు.
  hat-BSA: Frè yo, konsa, te voye Paul ak Silas ale nan Bérée pandan nwit lan. Lè
    yo te rive, yo te antre nan sinagòg Jwif yo.
  bxh-bxh: Ya iꞌipa lau yo fede tau kawawananaha Paulo yo Sailasi sa duidi sa lau
    Beleya. Sa mahano lau, mate sa lau Diusi edi aba oiꞌoigogo lumana yai.
  top-NT: Pi̱huá amá ca̱tzisní tí ixtali̱pa̱huán Jesús, tamá̱ca̱xli Pablo y Silas
