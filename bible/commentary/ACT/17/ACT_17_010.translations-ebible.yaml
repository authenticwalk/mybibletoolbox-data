    Aꞌ pulana wamppul aak Berea.angana aꞌ aakanak paththam iiypul church Jews.antamakan.
  zga-M: Pu avakeileisite vayavo eikilo yeila yeila puvakhavalavuleila uPavuli nu
    Sila na yu Beloya. Vavile vafikhe ukhupuvakhinghila munyumba iyuvikheisayeila
    Avayuta.
  yom-yom: Muna builu, bakhomba zitinisa Polo ayi Sila ku Bele. Bu bayetula kuna,
    bakota mu nzo lukutukunu lu Bayuda.
  san-SIN: තතඃ පරං භ්‍රාතෘගණෝ රජන්‍යාං පෞලසීලෞ ශීඝ්‍රං බිරයානගරං ප්‍රේෂිතවාන් තෞ තත්‍රෝපස්ථාය
    යිහූදීයානාං භජනභවනං ගතවන්තෞ|
  yut-yut: Pɨlɨn taŋakwan paŋmuwukbi da Pol gat Sailas gat yabekba Beria kɨgɨmal.
    Kɨŋ altaŋek Juda amɨn da muwut muwut yutnon wɨgɨgɨmal.
  grc-BYZ: Οἱ δὲ ἀδελφοὶ εὐθέως διὰ τῆς νυκτὸς ἐξέπεμψαν τόν τε Παῦλον καὶ τὸν Σίλαν
    εἰς Βέροιαν, οἵτινες παραγενόμενοι εἰς τὴν συναγωγὴν ἀπῄεσαν τῶν Ἰουδαίων.
  cpc-NT: Ikanta kimisantzinkariiti, jotyaantairi tsiniripaiti Pablo itsipatanaari
    Silas, jiyaatai Berea-ki. Ikanta jariitaiyakani janta, jataiyakini japatotapiintaiyani
    Judá-mirinka.
  nhg-NT: Sa nima inu hermanos oquenchihualtejque Pöblo hua Silas ma quisacö inu yohuale
    para ca pan puieblo de Berea. Cuöc Pöblo hua Silas ajaseto pa Berea, uyajque miero
    pa teopanconetzi de joriojte.
  nya-nya: Mdima utagwa, abale anatumiza Paulo ndi Sila ku Bereya. Atafika kumeneko
    anapita ku sunagoge ya Ayuda.
  ngu-NT: Nimantzin, ijcuac tlayohua, on tocnihuan oquintitlanquej Pablo niman Silas
    ne ica Berea. Niman ijcuac oajsiquej ompa ipan on hueyican, ocalaquej ne ipan
    intiopan on hebreos.
  kup-kup: Pot tahan kutur manahan paru Iesuz homet hehari Polir Sailas zuam meehan
    Beria zei potak sat het Zudahol parum topour zeimak demahan hehaek sat lokah.
  jid-jid: Ni chu kima, mri vayi ba ba tru Bulus mba Sila hi ni Beriya. Niwa ba ri
    niki, ba ri hi ni mi sinagog wu Yahudawa ba.
  wmw-wmw: Kwa mpunde noure usiku ure, wenye kwamini ware wawatwala wo‑wawiri Paulu
    na Sila wawapereka Bereya. Nakufika kure, wakuka sinagoga ya Mayahudi.
  gmv-GGM: Ammanizayti herakka Phawulossane Sillase qammara beriya yeedida. Isttikka
    he gakkida mala Ayhudata wossa keeth gellida.
  ssg-ssg: Ipong tehu ien, teka kahikahi Jises talo Pol ma Sailas hani tehu taon Berea.
    Timoti tin i lua hani ien tuahe imuh. Ti lalu tahiawa, lalu nahih hani tehu synagog
    ti teka Ju.
  zpo-NT: Nu yaal zee, lee re wech mxaal Pab rop Silas naz yezh Berea. Nu gorna mzhin
    xaa baa, ngwa xaa pa nkasa xaa Israel nseed xaa xtizh Dios.
  poy-poy: Pashiru, walongu walii wawahimiziya Paulu na Sila wagendi Bereya. Katepu
    hera pawayingiriti aku, wagenditi mnumba ya Mlungu ya Wayawudi.
  qwh-NT: Tse tardinam apenas paqasyärëcaptin Pabluta y Silasta Jesusman creyicoqcuna
    despachecuyarqan Berea marcaman eucuyänanpaq. Tse marcaman chärirnam ewayarqan
    israel nunacunapa ellucayänan wayincunaman.
  gaw-gaw: Anam heeg, kristen ag tuqan amup̱aib Paulus Silas ele maateg, ab amu uuya
    Beria gopiḏ. A Beria teya amu Juda dilag nai doyak lag oop̱a nopiḏ.
  nca-nca: Asa suwo tiníqo, uni topo ŋundo Pol koya Sailas koya asá yiri Beria yendémo
    ŋuno uyaririyó. Ŋuno Juda koro huru-huru ya quroko oriyó.
  zpz-NTPP: Na ornu bi becheñ, orzeꞌ lueg la de bicy na bzuu nez dey Baly nu Silas
    zay Berea. Na ornu bruꞌña dey Berea, orzeꞌ gua dey nañ yuꞌ nu rsyaꞌ mbecy Israeel
    riidz ni Ñgyoozh.
  mkj-mkj: Apel joauloanngok pispissoar kadarla Paul apel Silas inpwong oang Berea.
    Nehn ara lel wijahu, ira pel inla nehn en mihn Jew‑ok jinakokehu.
  zac-NT: Ra narialdí lduꞌi dizaꞌquë naquëreldë Tesalónica, lueguë lueguë gugueꞌlë
    gulú nezë rall lëꞌë Pablo nu Silas. Ziaꞌa rall guëꞌdchi Berea. Zíquësë bëdchini
    rall ndë, gua rall iáduꞌu shtë ra më israelitë.
  kyg-kyg: Hani nehigeꞌapaeꞌmo konagaꞌanimogimo Poloꞌe Sailasiꞌeꞌmo aliꞌa anateꞌnageꞌana
    Meliya taonifiꞌmo uꞌana avaꞌyi huꞌnaꞌae. Uꞌana avaꞌyi huteꞌana Yu vayaꞌai mono
    nopiꞌmo haiꞌana Goti geꞌamo hapa paiꞌnaꞌae.
  kmk-kmk: Lumabi man, dagusa pinadaḻan dat manuttuwa da Pablo kan Silas sidin Berea.
    Ot sumaaḻ da man sidi, inummoy da utdit sinagogan di Judio.
  cao-NT: Jatsi bamaxoma tsi quiha Berea yaca qui Pablo, Silas, tihi cabo chahahuacanaibá
    raatapiniquë. Cahëhax tsi quiha jodioba catiti xobo qui ja bocaniquë.
  bbr-bbr: Kiro pututu, roat akan woiaka epar moin akas Pol Sailas ori ämäi ämäi äsimwatona,
    Beria mena potoirin. Au Beria mena tonea, Juda akan tururiäi owa tonoirin.
  inb-inb: Jesus­wa tukus­ka­kunaka, chi tutalla Pablo i Silasta kachar­ka­kuna Berea
    suti pui­bluma. Chima chaiag­ris­paka, judiu­kuna tanda­ri­diru wasima iai­kug­rir­ka­kuna.
  hrv-hrv: Braća su pak brže-bolje noću odaslala Pavla i Silu u Bereju. Kad su stigli,
    odoše u židovsku sinagogu.
  box-NT: Ho tá hĩiníi, á ɓa kèrètĩ́ɛwa na bĩ́n dɛ̀ɛnía le o Poole là a
    Silaasi lé à lɛ́n va ho Beeree lóhó. Bìo ɓa vaá dɔ̃n bĩ́n á ɓa wà van
    ɓa zúifùwa kàránló zĩi yi.
  ote-NT: Ne ngu bi nxuui ya cu bi mɛhna ra cu Pablo ne ra cu Sila pa bi ma ja ra
    hnini Berea. Ne nu mi zøni de guehni bi yʉtꞌa ja yá nija̱ ya xodyo.
  wnu-wnu: Isub igamari itumorama ne Pol Sailas nob wuriimurimari ginam Beria end
    isumirei. End isub ombur Yuda wurinou Qenut igau munai end isumirei.
  zam-NT: Luega hora, mèn co' ndxàc hues por cón che'n Crist mbli par mbii Pab ryop
    Sil le'n ciuda Tesalónica leque yál'a. Nda Pab ryop Sil par thìb yèez co' lèe
    Berea. Luega tedib huiza ngua Pab ryop Sil sinagog che'n mèn nación Israel co'
    nzo ban le'n yèeza.
  zyp-NT: Zai a va phah cangkawleh uny sahlo takhei Paul le Sailas cawh Beria khua
    lang khah aa seisah he. Ma khua cawh aa va phah tihtah synagog lang cawh aa va
    sei.
  sey-NT: Ja̱ ñami sehuosicohuaꞌipi esa Berea daripëna saijë̱ꞌë cajë jëjo saohuë,
    Pablore cuiꞌne Silasre. Jëjo saojëna, saisicohuaꞌipi ti̱ꞌani Israel pa̱i tsiꞌsi
    huëꞌena cacahuë.
  nvm-nvm: Ijegrene fun ve nakimga e God ma vierafejo iji bun For ko Sairas kiava
    bun ar Beria ijia vain. Bu vake Beria usem nausem e Jiusbuon ar bu afuime vuak
    kuaivo ijia vain.
  mps-mps: Te sogo be huli asobo si, te Jisasgo po wali pabo hani augwaligo Pol dali,
    Sailas dali si te Beria be naniba tagala palai. Tama augwali si pelama, te buluba
    sabolali. Tama sabolama, te Juda dabego bomo yai po ola mabo be tomoba pai.
  pab-NT: Hatyaoseta makehena hoka Paulo, Silas xoaha ihinaeharenae axikatyaha Beréia
    nali xeta. Beréia nali xane kaokaha hoka xaneha judeunae xahohisakoatyakala hana
    nali.
  llg-llg: Leꞌodaek ndia, boe ma hataholi kamahele kala manai kota Tesalonika ndia,
    ala duduꞌa lae, malolenak ala haitua Paulus no Silas, leni mamana seluk leu. Boe
    ma ala ladenu dua sala, leni kota esa leu, naꞌde Berea. Losa ndia, boe ma ala
    leni hataholi Yahudi la uma huhule-haladoin dalek leu.
  kyf-kyf: Da sabɔ bɛa, 'ɩn -Lagɔnyɩma yia -bha -bhlokpadɛ Pɔlʋ -yɔ Silasɩ yoo kwa
    Belee. Da wa nynia -mɔ, 'ɩn wa yia Zuifʋʋ -Lagɔbudu zɔ mnɩ.
  tpi-tpi: Tudak i kamap pinis, orait ol Kristen i salim Pol wantaim Sailas i go long
    taun Beria. Tupela i go kamap long Beria, na tupela i go insait long haus lotu
    bilong ol Juda.
  mih-NT: Zuun ñi sa cuaa cuan i zanumi ra sino iñi Tuhun Ndyoo sii ra Pablo ta ra
    Silas ta cuahan ra ndya ñuu Berea. Ta cuhva sa saa ra yucuan, i sahan ra vehe
    ñuhu hebreo.
  qvh-NT: Say sacaymi Pablutawan Silasta waugui-panicuna cachayargan Berea marcaman.
    Bereaman chaycurmi sábado jamay junag aywayargan sinagogaman.
  kms-kms: Bur te gugne Jisas ningg wute Pol Sailas temi tiqi mundom Beria mo. Ni
    temi mo Beria mo mar, di Juda God yumbui nyamb mirang kin baj pe mar mo.
  agn-agn: Pagalabi, da Pablo ni Silas, sinobol ang lagi tang mga pamagto ang paning
    don ong Berea. Pagakabot nira ong Berea napaning tanira ong simban tang mga Judio.
  nhi-NT: Ihcuac yotlayouac, in tlaniltocanih sanniman oquinchiualtihqueh in Pablo
    uan Silas mayacan itich in altipetl Berea. Ihcuac ompa oahsitoh, ocalaqueh itich
    in teotlanauatilcali den judíos.
  ttc-NT: Yaji qonik'an kye qerman exik kylajo' te Pa'k b'ix Chil tzan kxik Berey.
    B'ix ya ma kyepon tzi, eb'aj'ox tuj te jay nab'il Dios aj ja' tuq n'ok kchimo'
    kyib' kye aj tijajil Israel.
  dan-1931: Men Brødrene sendte straks om Natten både Paulus og Silas bort til Berøa;
    og da de vare komne dertil, gik de ind i Jødernes Synagoge.
  kwj-kwj: Wosini o niliki kumbwa ele hiparakambwe Pol hima pi Sailas ni wu humbwewani
    Beriya ko ki ya fi i. Fi ini Beriya ko ki fi rarusini Juta hima kupu lei lotu
    wo aka ki ya fi raru.
  vie-OVCB: Đêm đó, anh em đưa Phao-lô và Si-la đi gấp qua Bê-rê. Đến nơi, hai ông
    cũng vào thăm hội đường người Do Thái.
  kze-kze: ayútínkówasarai kuyasá no'wááni'a únka'a Ísun-aai ísówai Póronte Sáírásinte
    tínkamovo sésa ti'márówasarai Pérea-naopa'a kweémesarai kuyambá Yútaa-kwaasiti
    mono'-náúmpá'á umésarai Ísun-aai simátímúyasa
  mpj-mpj: Mungajarraya-pulanya junu yanu, Puulkamu Jayilaj, Jiijajmili walyjakajalu,
    Juwukajangkamarra. Ngapartipula yanu tawun Puriyakarti. Puriyangkapula warinykatinguka
    yanu Juwuku jaajingka jarrpangu.
  lbk-lbk: Osto ay nalafi, inpaligwat nan iib-a ay mamati cha Pablo ken Silas ay omey
    id Berea. Isnan inomchanancha, inmey cha isnan kasinagogan si Judio.
  mto-NT: Vanꞌit tseꞌe je̱ jaanchjaꞌvivata̱jk jatyji du̱pake̱jxti ko̱o̱ꞌts je̱ Pablo
    ma̱a̱t je̱ Silas je̱m Berea. Ku veꞌe je̱m kajpu̱n ka̱jxm jye̱ꞌydi, vanꞌit tseꞌe
    ña̱jkxti je̱p je̱ israeejlit jayu chaptu̱jkp.
  bzh-bzh: Loḳ pevis beKerisi-yi-alam devonġ Paulus lu Silas deya Beroya loḳ buk.
    Luho ya deverup Beroya, lob luho deloḳ ya alam Yuda hir dub-supinsën-yi ayo.
  guj-2017: પછી ભાઈઓએ રાત્રે પાઉલ તથા સિલાસને તરત બૈરિયામાં મોકલી દીધા; અને તેઓ ત્યાં
    પહોંચીને યહૂદીઓના ભક્તિસ્થાનમાં ગયા.
  jvn-NT: Ing mbenginé kuwi sedulur-sedulur pada ngongkon rasul Paulus lan Silas lunga
    nang kuta Béréa. Sak tekané nang Béréa rasul Paulus lan Silas terus nggolèki sinaguk.
  byr-byr: Sawɨta kajɨnnaꞌ Anga Beriya neyaꞌmwera Polɨmɨjɨ Saailaazarɨjɨ saraarɨ lɨka
    marulyakaasɨna yeꞌ. Lɨka marulyakaasɨna kyeꞌ pɨgaaꞌ anga sabanna yɨꞌmavaawɨna
    yagɨla Juyaraavɨre lotuangevɨ wɨlɨna yagi.
  ian-ian: Ngan yandɨ maa Jisasna mbaapma nɨmba Pologwi Sailas kat wandi. Kapma ngepma
    ay mbɨla. Beria walɨnja ngepmat ay wandi. Wan ngepma kwagalalaa Beria wuleilaa
    Juda yisolaa ngambulɨnja ngay wuleimbɨt.
  hun-hun: Az atyafiak pedig azonnal, azon az éjszakán elküldték Pált Szilásszal együtt
    Béreába. Amikor odaérkeztek, elmentek a zsidók zsinagógájába.
  mcf-NT: Adshumbic bednushe queshun aid inchëshëmbi Tesadonica yacnocquido Esuquidistu
    tantiaquidon Pabadobëdta Sidas shubu dadpen icquid Bedeya caid yacno nidmepanëdash.
    Aden nidmiac Bedeya yacno choash tabadec Nuquin Papan chiaid chuibante shubu yacno
    Pabado nidpanëdash.
  kjs-kjs: Gore ribaa lisade raburi amenumi Pol Sailas laapo wagepu mo Beria su-para
    penaalisimi. Nipu go su-para opapaomare Juda alinuna lotu ada-para pisipi.
  mni-mni: Ahing hek oibaga thajabasingna Paul amadi Silas-pu Berea-da tharammi. Makhoina
    mapham aduda thungbaga synagogue-ta chatlammi.
  yad-NT: Variy nupora day ru̱pa̱jada nanutaryi̱veda Pávuruju̱y, Beréyamuju̱yu. Nadito̱jadanumatiy
    nadaya̱da variy Judíyuveda ju̱tye̱ryanijyomuju̱.
  mxb-NT: Ta mií sa̱kuaá dáá ñóó ni̱ ta̱ndaꞌá na̱ kúú kuendá Jesús ndéi ñoó Pablo
    xíꞌín Silas ña̱ kía̱n koꞌo̱n na̱ ñoo naní Berea. Tá ni̱ saa̱ na̱ ñoo ñoó, dá ni̱
    ku̱ꞌu na veꞌe noo̱ nátaka na̱ Israel ndéi ñoó.
  pon-2006A: Ni eh soutikpenehr, irail me pwoson akan mwadangete kadarala Pohl oh
    Sailas nan Peria. Ni ara lel wasao, ira ahpw kohla nan sinakoke en mehn Suhs akan.
  maq-NT: Ngajan xi xuta ladu rë Jesús ne, xi tu camá nguixun jan ne, catsingatju
    me Pablo cojo Silas ngajan nandya Berea. Hane xi cafehe me ngajan ne, quiji me
    yungun rë xuta tjë rë Israel.
  hto-hto: Afemona afe naɨo ámatɨaɨ Pablo Silas dɨga Beréamo raɨre orédiaɨoɨ. Dɨnomo
    dúcɨillano judíuaɨ llófueriracomo jáidiaillɨnoɨ.
  por-BRBSL: Os irmãos enviaram imediatamente Paul e Silas à noite para Beroea. Quando
    chegaram, eles entraram na sinagoga judaica.
  ces-NKB: Bratři tedy hned v noci vyslali Pavla i Sílu do Berie. A když [tam] dorazili,
    šli do židovské synagogy.
  cui-cui: Barapo merawitha pomonae irʉ pejume cowʉntsiwixae Jesús, barapomonae Pablo,
    irʉ Silas itorobatsibe xua nainya pewarapaenexabe Berea tomara beya. Poxonae barapo
    tomaratha patopiyabe judiomonae pia penacaetutsi botha tatsi joniyabe.
  boj-2014: Onaqa qolo qujai deqa Yesus aqa tamo uŋgasari Tesalonaika di soqneb qaji
    naŋgi na Pol Sailas wo qariŋnjrnab walwelosib sumsib Beria qureq di branteb. Di
    brantosib Juda naŋgo Qotei tal miligiq gilsib Qotei aqa anjam palontosib minjroqneb.
  eng-OEBUS: That very night the followers sent Paul and Silas off to Beroea; and
    on reaching that place, they went to the Jewish synagogue.
  eri-eri: Ariya amina ooru wainga, Kristen nere Pol, Sailas ngare huuru niranenga
    Beria taon langa minare. Nere mini Beria langa heigedu bodere, Juda nebere bori
    mata huwanya langa goyare.
  aly-aly: Ingwa ikwerel-antey Jesus-arl apenteyel-rnemel Paul Silas-atherr Berea
    tawen-warl-anem thwenek. Berea ikwer-itwek ratherr Jew-rnem-kenh tyaty-warl alhek.
  wiu-wiu: Ta likaka Yesuke wene tugoa meane ali-kitame Polo Sailasita Beria take
    poe wa moa wetekakoi. Nitikoli pekete eni take Yu yenane losu yapu wete eni pokoi.
  swe-swe: Redan samma natt skickade syskonen (bröderna och systrarna i tron) i väg
    både Paulus och Silas till Berea. Så snart de kom dit gick de till judarnas synagoga.
    [Fram till 1800-talet ifrågasattes Lukas precisa ordval ”politarker” för stadens
    ledning eftersom ordet inte användes i annan litteratur, se vers 6 och 8. År 1876
    hittades dock en inskription med detta ord på bågen till en av stadens portar,
    följt av sex namn. Fyndet dateras till omkring 150 e.Kr. Totalt har man nu hittat
    över trettio liknande inskriptioner från den här trakten.]
  cth-cth: Pawl hoi Silas teh karum vah Berea kho a patoun awh. Hote kho dawk a pha
    roi toteh, Judahnaw e Sinakok vah a cei roi.
  mti-mti: Tatevit, tatawaiwa aram danave Poru ge Sairas temuniya dauwag at Berea
    amiya. Me apa uweme Ju sinagogu muma unig amiya.
  pad-NT: Hari. Mithani vani Cristo kaija'ari va'ora vahonariaha adani Paulo, Beréia
    sidaji maina avikha'aha. Avikharimanani'aha, vakaikahi'aha. Judeus kaija'ari Deu-ra
    vara vani'avini kagorania avikha'aha.
  twi-twi: Ade sae ara pɛ, anuanom yi gyaa Paulo ne Silas kwan ma wɔkɔɔ Beroia. Wodui
    no, wɔkɔɔ Yudafo hyiadan mu.
  hlt-hlt: Te dongah Paul neh Silas te manuca rhoek loh khoyin ah Berea la pahoi a
    tueih uh. A pha uh vaengah Judah rhoek kah tunim ah kun uh.
  tbz-SIM: Kɛ̀ kɛyènkɛ̀ɛ biitɛ kɛ̀ Yesu kɔbɛɛ duɔ́ nkɛ̀ Pɔɔri nɛ̀ Sidɑɑsi kɛ̀ bɛ̀ɛ
    kɔtɛ Bedee, bɛ̀ tùɔ̀kɛ dìì mɔ̀nnì kɛ́tɑ Sifubɛ kó kutííntouku.
  san-GUJ: તતઃ પરં ભ્રાતૃગણો રજન્યાં પૌલસીલૌ શીઘ્રં બિરયાનગરં પ્રેષિતવાન્ તૌ તત્રોપસ્થાય
    યિહૂદીયાનાં ભજનભવનં ગતવન્તૌ|
  amx-amx: Kweny nyent kwerel nakenh-nakenh mapel Paul Silas renh-atherrenh Berea
    town-warn lanthek. Ratherr Berea town-ek irretj-alhemel ratherr tjerrtj Jew map-henh
    church-warn alherrek.
  ake-NT: Ewarupɨ uye'sa' pe rɨ, to' tonpa ton uya Paarʉ mɨrɨ awonsi'kɨ Sairas ennoko'pʉ
    Pereya pata pona. Pereya pata eposa' tʉuya'nokon a'tai, Paarʉ mɨrɨ awonsi'kɨ Sairas
    pokon utɨ'pʉ Esuwerʉ amʉ' usenupato' iwʉ' ta'.
  qvn-NT: Chaura Jesusman yupachicugcunaga chay pagaslam Pablotawan Silasta chay marcapita
    yargarärichira Berea marcata aywacurcänanpag. Nä Berea marcaman chrarärirga Israel
    castacuna gotucarcänan wayitam aywacurcan pasay-pacha.
  tku-NT: Palaj tunca tzamā' tzī'sa tā'timīn tamacā'lh Pablo ē Silas nac Berea. A'cxni'
    tachā'lh, tatanūlh na ixtemploca'n israelitas.
  bjk-bjk: Nang iat mon ixo dömön, abo Kristien toxo uguran tewe e Pol me Sailas uruso
    Beria. Xö inot tuso, idu toxo wan uruso xö gunon ne sineseng köbo Judeia.
  msy-2020: Ezɨ amɨnim pɨrima, Kraisɨn adarazi zuamɨra aning amadazɨ aning Berian
    nguibamɨn ghu. Aning ghua otivavɨra Judabar dɨpenir God ko mɨgeimɨn aven ghu.
  bpr-bpr: Na di kifuh ayé, ta dek i dad to ftoo di ku Dyisas ale Pol na Silas salu
    di banwe, yé dagitan Birya. Na kanto ale kel ditù, fles ale di gumnè gustifun
    i dad Dyu.
  rmy-VLAKH: Тунчи, сар качи авиля и рят, пхрала отбишалдэ лэ Павлос и Силас андэ
