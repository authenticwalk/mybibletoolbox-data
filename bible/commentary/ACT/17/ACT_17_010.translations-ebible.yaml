  peg-peg: ଆରେ, ଟଣ୍ଡାର୍‌ ଆରି ତଣ୍‌ଦେକ୍‌ ମାଲାୱାଦାଂ ପାଉଲ୍‌ ଆରି ସିଲାଙ୍ଗ୍‌ ନାଣାକାଡ଼୍‍ଦ
