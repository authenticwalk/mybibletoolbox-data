    âtâ odaji idâlymo.
  kue-kue: Ana kamun mim pai kondungo kamambuno pirkwa yomba eremogl Pol ya Sailas
    diendingo ye ende Beria kamun embrika. Ye igle plau dindre ana Juda yomba makaino
    yungu ta yomara yungugl embrika.
  cot-NT: Ariqueate opitsecanaquegueti iriraqueate quemisantajiatsica itsipajianacari
    Paavoro aisa Tsirashi yoajiavajiri iroajianaquequeate Vereaqui. Iroompaqueate
    yarejejiapojacagueti iquijaquijaitapojaque shinagogaqui icapiocantapinijiacaca
    joriojia.
  bnp-bnp: Na rodo iea kunana e huriki a kabukabu ri rudu e Paulus e Sailas ru lakea
    o Berea. Na tahuna ru bele vonga ru lakea na roho na vaponga ne huriki a Iuda.
  apn-NT: Tã nhũm ra kamàt nhũm mẽ kot Jejus kôt axpẽn to htõjaja hãmri Pawre mẽ Sirasja
    wa ma krĩ pê Perej wỳr wa kumẽ. Hãmri nhũm wa kato nẽ ma hwỳr mõ nẽ hwỳr pôj.
    Hãmri nẽ Ijaew nhõ Tĩrtũm kapẽr o mẽ ahkre xà hã ixkre hwỳr htẽm kurê kumrẽx nẽ
    wa axà.
  ctp-NT: Nchga nten nu mdiꞌin chaꞌ ꞌin loꞌo Jesús la kanꞌ, bra ti mdayaꞌ neꞌ ꞌin
    Palyu loꞌo Sila chaꞌ tyaa neꞌ; ti kwiꞌ tla kanꞌ mdoꞌo neꞌ ndyaa neꞌ nde kichen
    Berea. Xa wa mdiyan neꞌ kichen kanꞌ, ndyaa neꞌ niꞌ lyaa ꞌin neꞌ judío.
  opm-opm: Gahan kwi hatporhan Jisas orhe nita taptem bap ihir Porsi; Sairas ihitnong
    Beria apteinong sonmur por darhetperhan ihit susa Beria aptei oh koriyaoh Juda
    bap ire rotu ap oh pathanoh ruhpari.
  bvr-bvr: Wurra gun-narda ana-munya gu-ni, lika worlapa arrburrwa yerrcha aburr-garlmuna,
    Paul rrapa Jaylach yongun burrbi-jerrmarra, abirri-bona Buríya (Berea). Ganapiya,
    lika gata Buríya abirri-bena Paul rrapa Jaylach, lika gu-bala abirri-barrngumurra
    Ju yerrcha gun-burriya marn․gi aburr-negiya aburr-workiya.
  wal-wal: Ammaniyaageeti PHauloosanne Sillaasa sa7ai qammiyoogan sohuwaara Beeriyaa
    yeddidosona. Beeriyaa gakkidi, Aihuda woosa keettaa gelidosona.
  zad-NT: Na' kon ka goḻ, beṉ'ka' nonḻilall' Jesúza' bisa'dogake' Páblona' len Sílaza'
    kwenc̱he yiyajgake' yell Bereana'. Na' ka bllingake' yella', lii wyajtegake' gana'
    chdop chllag beṉ' Israelka' choe'ḻwillgake' Chioza'.
  kmg-kmg: Eme miti mamana jaŋe Paulo â Sila ŋafeoa ejactepie Berea haeo rapic. Ira
    fisirâ Judaŋic jaŋere mitificko ferâ miti mupic.
  aso-aso: Neꞌmine ikevo aꞌmine gameneuꞌ holukaꞌ Izesuꞌ evenele zuho nete Paulongi
    Silasingi geti ngimiseli hulikevo Belia numuda vasineꞌ. Aꞌmida vi heteli Zuda
    veti monoꞌ numunguꞌ dizi Izesuꞌ gamazi veteteꞌ igi li-ngimasineꞌ.
  uli-uli: Yela lefhafdoh chog ngo chotugul kowe resa hafengaloh Paulus mo Silas woal
    Berea. Re hola Berea ngo resa loh irel imwel ttey we.
  nin-NT: Ibittu ki nggo, amuya abiga ba a du Bulu tuku Sila a kuma nu Berriya. Nggo
    a ku rri nggo, na kuma nu uki ku issubi ku ani Yahuda ku.
  acu-NT: Tura asaramtai arumak kashi Cristonu ainau Pabloncha Silasnasha Bereanam
    akupkarmiayi. Tura akupkamu asar, Berea yaktanam jear, judío iruntai jeanam wearmiayi.
  cak-WNT: Ri kach'alal ri', can chanin c'a xequitek el ri Pablo y ri Silas c'a pa
    tinamit Berea. Chak'a' c'a xequitek el. Y tek ri Pablo y ri Silas yec'o chic chiri'
    pa Berea, xebe c'a pa jun jay ri niquimol wi qui' ri israelitas ri kas nic'ut
    wi ri ruch'abel ri Dios.
  ebk-ebk: As nan hiyachi challu ay lafi, penaligwat nan iib-a cha Pablo kan Silas
    ay umuy ad Berea. Kuncha pay inumchan hid-i, inmuycha as nan senagogan chi Judio.
  spa-PDDPT: Enseguida los hermanos enviaron de noche a Pablo y a Silas hacia Berea.
    Llegaron y fueron a la congregación de los judíos.
  ruf-ruf: Chilo hachingile iwanu iwamtoghole Yesu wawaghala Pauli na Sila ako Bereya.
    Hawapfikile ako, waghenda mne ing'anda ye ukulombela ya Wayahudi.
  gun-gun: Ha'e rire'i pyavyve irmão kuery ma Beréia tetã katy ju omondouka Paulo
    ha'e Silas. Ha'e py ovaẽ ma vy judeu kuery onhembo'eaty oĩ va'e katy jogueraa.
  agu-BL: Ite'n nin ak'bala'tz chijoyol kajwutz puntil tan chibene'n Pawl tu Silas
    jalen le tnum Berea. Itzun yi cyopone'n, nintzun e' bentz le chisinagoga yi e'
    judiy.
  isn-isn: Utiku nuanso anya ndugu ai amulagiiye uPaulo nu Sila ku Beroya. Hangi nai
    akapika kung'wanso akalongola mi itekeelo nila Ayahudi.
  eng-PEV: Then, that same night, the Thessalonica Christians sent Paul and Silas
    out of their town, to another town called Beria. As soon as Paul and Silas got
    to that town, they went to the Jewish meeting house to talk to the people there.
  ilo-ULB: Iti dayta a rabii, imbaon dagiti kakabsat a lallaki da Pablo ken Silas
    idiay Berea. Idi simmangpetdan sadiay, napanda iti sinagoga dagiti Judio.
  pir-NT: Ti pjeta ñamipʉ Pablo gʉ̃hʉre Jesu yequina nʉo ohoahye Bereapʉ. Topʉ esa
    tiquina judio masa buheri wʉhʉpʉ sajãa wahahye.
  anv-NT: Wyɛ né utuú ɛbimbɔ, bɔɔ́ Jisɔs ágaré Pɔl ne Silas nnó ájyɛ né melɔ
    Bɛrya. Ɛbwɔ́ ákwɔ́négé ɛwu, ájyɛ kpɛ né ɛcha mmyɛmenɛne bɔɔ́ Jus.
  sab-NT: Chui amaña ngajrege kwian ulita Jesu gerua gaba una Tesalónicamu Pablo,
    Silas kagu kige blike dolla ngeru una Bereage. Pablo, Silas jo chke una Bereage
    gire jo u kwian israelita mo litangwa Chube gerua jwanngwage.
  tmd-tmd: Pɨxmag guröŋ mag akwör, nöbö mö Krais nugw pim akuyöbö, Pol Sailas ñɨgö
    nöbö hogwa pön du abɨm, taun dib Beria dumä. Beria uröpɨnön, Juda mögum rɨb ram
    aku dumä.
  acr-NNT: Ewi ri hermanos na jampatana chaqꞌabꞌ xekitaq bꞌi ri Pablo y ri Silas pa
    ri tinamit Berea. Echiriꞌ rike xebꞌoponik, xebꞌek pa ri sinagoga ke raj judiꞌabꞌ.
  kpg-kpg: Hiahi ia di mee, gei digau hagadonu ga hagau a Paul mo Silas gi Berea.
    Meemaa gaa dau i golo, gaa hula gi di synagogee o digau o Jew.
  taj-taj: म्‍हुन तमैछ्‌याम पावलदेन सिलासदा विश्‍वासीगदेसे बेरिया भिबा ग्‍लारी पुइजी,
    ओच्‍छे थेनीगदे थेरी धोखमाहेन्‍से यहूदीगदे ह्रुप तबा दिमरी निजी।
  avt-avt: Nepei wɨtaan, mɨt in ne Tesalonaika kerek nises hɨm me Krais hɨr neriuwet
    Pol ketike Sailas ten wit Beria. Hɨrakɨt ten ein epei au, hɨrakɨt ten wɨnak kerek
    mɨt ne weiwɨk me Isrel nau nererik nekine hɨm me Moses me wɨ Sabat.
  cbk-cbk: Apenas ta cerra el noche el maga creyente ya manda con Pablo y con Silas
    anda dayun na Berea. Cuando ya llega sila alla, ya anda sila na iglesia del maga
    Judio.
  uig-ARA: قېرىنداشلار ھايال بولماي پاۋلۇس بىلەن سىلاسنى شۇ كۈنى كېچىدە بېرىيا شەھىرىگە
    ئەۋەتىۋەتتى. ئۇلار ئۇ يەرگە يېتىپ بارغاندا، يەھۇدىيلارنىڭ سىناگوگىغا كىردى.
  tuf-tuf: Jason sicor uc ayat bar tinyat, Jesús chiwat Pábloin, Sílasin áyjacro.
    Ayat Pábloin pueblo Berea cun béjecro. Etat erar cur cat, judío secuac usi raújacro.
    Berea uw quin Sir chihtá ehcún sihw̃ar raújacro.
  abx-abx: Kasanguman, nagpataliwan si kabugtu'an si pagtu'o kas Pablo pati' Silas
    pada'iray si syudad Berea. Ngan pakadiskansu-na na mga iya ari, agpamasallod mga
    iya si sinaguga.
  mco-NT: Co oy ycodzɨ̈y mɨc'amy yɨ mɨbɨjcpɨdɨjc yajpɨdzɨmy ajcxy cajpjoty Pablo etz
    Silas, e quejxy ajcxy jɨm Berea. Co ajcxy jɨm yja'ty, chi ajcxy ñɨcxy ma judíojäy
    ñaymujctac.
  bsp-bsp: Pibi papɔkɔ disrɛ kɔ awɛŋc aŋa alaŋ ŋasak Pol kɔ Silas kəkɔ dare da Bere.
    Ntɛ ŋambɛrɛ di mɔ, kɔ ŋaŋkɔ nde kəlɔ ka dəkətola Kanu da aSuyif.
  kqf-kqf: Laḡannemo dobu i wai dudubala ba tauwaisumaḡa Pol bi Saelas a giukamaḡedi
    Beliya malagainemo. Tedi ḡome a tava bi a nawa Diu edi bolu vanuwinemo.
  cpb-NT: Ikanta kemisantzinkaripaini, rotyaantairi tsireniriki Pablo eejatzi Silas,
