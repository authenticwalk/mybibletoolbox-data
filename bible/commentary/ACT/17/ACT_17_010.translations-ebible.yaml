  bhd-bhd: ड्लोझ़ां विश्वासी ढ्लाएईं पौलुस ते सीलास तैट्ठां बिरीया नगरे जो भेज़े,
    ज़ैखन तैना तैड़ी पुज़े त तैना यहूदी केरे प्रार्थना घरे मां जे।
  too-NT: Lā' chu tuncan lacapalh huan cā'tzī'sa huan tā'timīn tamacā'lh huan Pablo
