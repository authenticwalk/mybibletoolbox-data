    tẽ.
  eng-WEBU: The brothers immediately sent Paul and Silas away by night to Beroea.
    When they arrived, they went into the Jewish synagogue.
  gnw-NT: Jare jupivoiño upurugüɨrovia vae reta omondo Pablo jare Silas pɨ̃tu yave
