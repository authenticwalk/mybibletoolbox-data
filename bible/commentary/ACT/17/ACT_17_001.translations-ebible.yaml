  gdr-gdr: Ɨ Pol ake Sila ekonda Ampipoli taun dɨde Apoloniya taun nata, ngɨrpu opendonda
    Tesalonika taun wa rɨkɨnd re Ju rɨga waina yɨr opmitenapu met yɨbnonj.
  vmy-NT: Pablo ko nchja xi tjenko jaꞌa naxinanda Anfípolis ko naxinanda Apolonia,
    ꞌba jaskan echu naxinanda Tesalónica kioña jngu niꞌya sinagogare xuta judío kjijña.
  cmn-FEB: 保罗和西拉沿途经过了暗非波里和亚波罗尼亚，来到帖撒罗尼迦，那里有犹太人的会堂。
  gmv-RNT: Phawuloosinne Sillassi Anfiphoolanne Apholooniya geetettiza derera aadhdhidi
    Tasolonqe geetettiza dere bida. Henka Ayhudata Woosa Keeththi dees.
  ncl-NT: Quimpanahuijque Pablo huan Silas in caltilan Anfípolis huan in caltilan
    Apolonia, ajsijque pa Tesalónica. Nepa cataya se inmintiopan in judíos.
  wed-wed: Paul ma Sailas Amphipolis taon ma Apolonia taon i voterei da i nae au Thesalonika
    taon. Weka mai Jew ai boru numana i mamae.
  sua-sua: Ngint parem e Pilipai to hera ngae klapsam alo rengmat ruk e Ampipolis
    va e Apolonia to hera pis mnam a rengmat to e Tesalonika. Ko tok o Yuda ngarta
    rek to kam rere mnam ta vle kat.
  klt-klt: Pol káling Sailas yándi wu kumálák watá kungga it táwi Amfipolis wahára
    kung hiumálák ngáyá son sangga kungga it táwi Apolonia káin kung hiumálák ngáyá
    wa sangga ku son it yáilá Tesalonaika káin kung hiumálák, wakáin du Juda yan miti
    itná káman átnándak.
  are-are: Etnantama Amphipolis town-anga, Apollonia town-anga turta tjananhaka, Thessalonica
    town-urna turtantama pitjika. Town nhanhala relha Jew ntjarraka synagogue italhaka.
  gai-gai: Karica Polapa Sailasa Ampipolis auŋ mataŋgat, an ŋgedacndiŋa Apolonia auŋ
    mac mataŋgat, na an ŋgedacndiŋa mina kɨpca Tesalonika auŋ aniac malaruat. Na an
    auŋa ma Iudana mimitpac aŋgɨrena kacap.
  qvm-NT: Tsaypita Anfípolis y Apolonia marcacunapa pasar Pablo y Silas Tesalónica
    marcaman chayargan. Tsaychömi sinagoga cargan.
  chz-NTPS: Gaꜙngëëꜘ Paaˊ kya̱a̱hˊ Sila taꜙ jeeˊ jwɨɨˉ Anfípoli hiꜙ gaꜙngëëyꜘ jeeˊ
    jwɨɨˉ Apolonia läꜙji̱i̱hˈ gaꜙllaꜙnääyꜗ jwɨɨˉ Tesalónica, jeeˊ maˊ chihˈ ko̱o̱ˉ
    gwahꜙ kihꜗ dsaˉ judiu.
  kmu-kmu: PoloꞋene anagaꞋamoꞋyaene Amifipolisi kumala mogaseꞋya Apolonia kumala mogaseꞋya
    Tesalonaika kumate uvaꞋyi humainae. Ani kumatela nagola Yuta vayaꞋmogami mono
    nona hane.
  ood-NT: Tsh idam Paul am wabsh gahi wuwha g Amphipolis kihhim ch Apollonia kihhim
    k gam hu dada Thessalonica kihhim t am. Sh am hema kehk g Tutuligo ha‑cheopi.
  lbm-lbm: तब हि अम्फिपुलिस अऊर अपुल्लोनिया होय क थिस्सलुनीके म आयो, जित यहूदियों
    को एक आराधनालय होतो।
  ncj-NT: Ic oyahyaya in Pablo huan Silas, opanoque ic Anfípolis huan Apolonia huan
    niman oahsique ipan in altepetl Tesalónica canin ocatca se tiopantli den judeahtecos.
  yuj-yuj: Am arop yaworao akwapeaka Amfipolis mek. Tá am taun Amfipolis pwarará taun
    Apolonia mek akwap. Tá am taunan kár-pwarará taun Tesalonika mek akwap. Am taun
    mek te Juda firamp lotu nap yak.
  kto-kto: Urie, Paulo ga Sailas ga Timoti la menum ga mela betmeng na taun Amfipolis.
    Tie omaiolai urie pianam ga mela betmeng na taun Apolonia. Ga omaiolai urie pianam
