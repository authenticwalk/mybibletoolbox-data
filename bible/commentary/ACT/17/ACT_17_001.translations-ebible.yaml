    Tə ndisl a gəma i Tesalonik. Mə ɗəma na, gay i maɗuwule me i Yahuda hay andaya.
  noa-H: Mag Pablo Silas dʌ̈i Filipos p'öbör heemua hërëubaadeeu p'öbör Anfípolis
    hanʌm dichwia, Poloniajã dichwi, deeum p'öbör Tesalónica hanʌm barimajierram haajem.
    Mag p'öbör hee judionaan Hẽwandam hiek jaaujem di sĩejim haajem hĩchab.
  alp-NT: Eleki Pauluse kai Silase luasi keu rame, esi keue kota Ampipolise kai kota
    Apolonia eleki esi luake ndi kota Tesalonika. Ete mere tamata Yahudiaru esi luma
    ibada me.
  san-VEL: paulasiilau aamphipalyaapalloniyaanagaraabhyaa.m gatvaa yatra yihuudiiyaanaa.m
    bhajanabhavanamekam aaste tatra thi.salaniikiinagara upasthitau|
  kbq-kbq: Hagi amfipolisine Apolonia rankumatre ugatere'za vute'za, henka Tesalonaika
    rankumate Jiu vahe osi mono no (sinagog) anantega me'nere e'naze.
  kbh-kbh: Pablo y Silas inÿe luaroye ibojtsaye ora, Anfípolis y Apolonia bëts pueblënguëjana
    tbojánachnëngo y canÿe bëts pueblo, Tesalónica ca uabáinoye tbojánashjango. Chents̈e,
    chë judiënga canÿe yebna imnabomna chënga jénefjnama.
  ron-LSB: După ce au trecut prin Amfipoli și Apolonia, au ajuns la Tesalonic, unde
    era o sinagogă iudaică.
  pon-pon: IRA kotin weid nan Ampipolij o Apolonia, ap pwara don Tejalonik, waja jinakoke
    en Juj oko mi ia.
  nhe-BL: Huan Pablo huan Silas panotiquisque ipan altepetini Anfípolis huan Apolonia
    huan teipa ajsitoj altepetl Tesalónica campa eltoya se israelita tiopamitl.
  sps-sps: Pol me Sailas ari ina faun taan nato fapoopoan nana fuan a ngats fan iny
    Amfipolis ai Apolonia, ri nai ruak to Tesalonaika te kaa na numaa iny fafaatouf
    tana taa Jiu.
  wnc-wnc: Siwan Filipai yot gapma teke kusika Amfipolis yot gapma yapbike kuku Apolonia
    yot gapmaaya ayapbike Tesalonaika yot gapmane kundopbumayak. You wa Tesalonaika
    gapmaatangu miti you Judia nana amindane gwendu kaya.
  bus-bus: Aↄ̃ bↄ̀ɛ kↄ̃n Amfipↄlio kↄ̃n Apↄlↄniao, ben aↄ̃ kà Tɛsalonika, guu kɛ̀
    Yudanↄ aduakɛkpɛ kún.
  gub-BL: Pawru a'e, Xiria a'e no, wata oho waiko Àpi ywy rehe wà, Aporon ywy rehe
    wà no. Na'e uhem oho Texaron taw pe wà kury. Zutew wazemono'ogaw a'e pe hin a'e.
  imo-imo: Pol kinye Sailas talo Amfipolis kombu taun kinye Apolonia kombu taun anjikondo
    pungolio Tesalonaika kombu taun wendo puringili. Aku kombu sitina Juda imbomanga
    nombeya ulke te angilerimu.
  boj-boj: Pol aqa wau qujai naŋgi ti sumsib Amfipolis qureq di brantosib dena walwelosib
    Apolonia qureq sumeb. Dena tigelosib sumsib Tesalonaika qureq di branteb. Dia
    Juda naŋgo Qotei tal bei soqnej.
  eng-DRA: And when they had passed through Amphipolis and Apollonia, they came to
    Thessalonica, where there was a synagogue of the Jews.
  knf-knf: Bi *Pawulu na Ŧilaŧ baţëpna ŋbeeka ŋi Anfipoliŧ, na Apoloniya, aşë ban
    du ubeeka wi Teŧalonika. *Katoh kañehanaani ki bayuday kaloŋ kawo da.
  san-KHM: បៅលសីលៅ អាម្ផិបល្យាបល្លោនិយានគរាភ្យាំ គត្វា យត្រ យិហូទីយានាំ ភជនភវនមេកម៑
    អាស្តេ តត្រ ថិឞលនីកីនគរ ឧបស្ថិតៅ។
  arn-NT: Amulelu, Pablo ka Silas rumerpuy ta Anfipolis ka Apolonia. Feymew ka puwi
    engu ta Tesalonika, chew ñi niemum kiñe sinagoga tati pu judiu.
  zas-NT: Chi zë Pab con Silas, gudëd reeman niz Anfípolis në niz Apolonia zianz bidxin
    reeman luguiedx Tesalónica lod yuꞌ tijb xyadoo ree bén Israel.
  ken-NT: BɔPɔ̌l bárɔk báfʉɛ́t bɛtɔk Amfípolis nɛ Apolónia báchwɔp ɛtɔk Tɛsalónika,
    nɛbhʉɛt anɛ ɛkɛrɛ́ nɛnɨkɨ́mʉɛtí bo Israɛl ɛchi.
