  lif-NT: ᤐᤠᤘᤗ ᤏᤢ ᤛᤡᤗᤠᤛᤧᤴ ᤀᤶᤑᤡᤐᤥᤗᤡᤛ ᤏᤢ ᤀᤵᤐᤥᤗᤥᤏᤡᤕᤠ ᤐᤥ᤺ᤰᤂᤧᤛᤡᤖ ᤌᤡᤛ᤻ᤛᤗᤥᤏᤡᤁᤠ ᤕᤧᤰᤕᤰᤁᤥ ᤁᤧᤖᤧᤳᤇᤡ॥
    ᤂᤧᤵᤔᤥ ᤕᤜᤢᤍᤡ ᤆᤢᤶᤗᤢᤱᤜᤡᤶᤎᤡᤰ ᤏᤧᤛ᤻ᤛᤧ॥
  mie-NT: De nī nchāha Pablo jíín Silas ñuū Anfípolis jíín ñuū Apolonia cuāhān dē,
    de nī nquenda dē Tesalónica nūū íyó iin vehe īī sinagoga táhán dē hebreo.
  san-TIB: པཽལསཱིལཽ ཨཱམྥིཔལྱཱཔལློནིཡཱནགརཱབྷྱཱཾ གཏྭཱ ཡཏྲ ཡིཧཱུདཱིཡཱནཱཾ བྷཛནབྷཝནམེཀམ྄ ཨཱསྟེ
    ཏཏྲ ཐིཥལནཱིཀཱིནགར ཨུཔསྠིཏཽ།
  qve-NT: Pablowan Silaspiwan viajashaspankun, Anfípolis llaqtanta hinallataq Apolonia
