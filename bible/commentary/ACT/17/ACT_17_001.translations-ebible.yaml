verse: ACT.017.001
translations:
  kpx-kpx: Halevai tilialeau Avibolisi isi Abolonia evihai tilialeau Diue dubuu Tesaloniae
    ualeve velehovolu.
  okv-H: Eto pambuto da Amphipolis toto pambuto da Apollonia toto pambuto da Thessalonica
    ta puvuto Judea embo ta giu ari bande ai mihie
  tbo-tbo: Paulo ma Sailasi hi nehalehi po hi nae Ampipolisi po Apoloniya hi luinihi
    po hi weluwilehi. Ma hi nei u Tesalonika mi Yudeya hai numa dalabu i memeyana.
  mal-C: പൗലോസും ശീലാസും അംഫിപ്പൊലിസ് അപ്പൊലോന്യ എന്നീ പട്ടണങ്ങളിൽക്കൂടി യാത്രചെയ്ത്
    തെസ്സലോനിക്യയിലെത്തി; അവിടെ യെഹൂദരുടെ ഒരു പള്ളി ഉണ്ടായിരുന്നു.
  grc-SR: Διοδεύσαντες δὲ ⸂τὴν Ἀμφίπολιν καὶ Ἀπολλωνίαν,⸃ ἦλθον εἰς Θεσσαλονίκην,
    ὅπου ἦν ⸋ἡ⸌ συναγωγὴ τῶν Ἰουδαίων·
  bgc-bgc: पौलुस अर सीलास अम्फिपुलिस अर अपुल्लोनिया नगरां तै होकै थिस्सलुनीके नगर
    म्ह आये, जित्त यहूदियाँ का एक आराधनालय था।
  khz-khz: Paulo e Sila na Amfipoli e Apolonia gelaka-vanagiato, pene ago Tesalonikai
    gekwarato. Iuda talimara geria rupu ta vonai.
  deu-TKW: Sie kamen aber auf dem Wege über Amphipolis und Apollonia nach Thessalonike,
    wo die Juden eine Synagoge hatten.
  zsr-NT: Guladödëꞌ Pablo len Silas lu yödz Anfípolis len lu yödz Apolonia, atiꞌ guladxinëꞌ
    lu yödz Tesalónica, ga niꞌ zoa tu yuꞌu ga tuꞌdubëꞌ tuꞌsëdëꞌ queëꞌ Dios bönniꞌ
    judío.
  lin-lin: Sima na Polo mpe Silasi kolekela na Afipolisi mpe na Apolonia, bakendeki
    na Tesalonika epai wapi ndako ya mayangani ya Bayuda ezalaki.
  hns-NT: Tab oe doeno Amfiepoles aur Aapolonia sahar dharke Tesaalonieka sahar me
    gail. Hoewa Israel ke djaatie ke ek partjaar ke ghar raha.
  noa-E: Mag Pablo Silas dʉ̈i Filipos phöbör eemua ërëubaadeeu phöbör Anfípolis anʉm
    dichwia, Poloniajã dichwi, deeum phöbör Tesalónica anʉm barimajierram aajem. Mag
    phöbör ee judionaan Ẽwandam iek jaaujem di sĩejim aajem ĩchab.
  eng-EMTV: Now traveling through Amphipolis and Apollonia, they came to Thessalonica,
    where there was a synagogue of the Jews.
  mib-NT: Te Pablo jiín Silas ni cayāha de ñuu Anfípolis jiín ñuu Apolonia cuangoo
    de, te ni jinūcoo de ñuu Tesalónica nuū iyó ɨɨn vehe iī sinagoga jnáhan de hebreo.
  lif-NT2: पावल नु सिलासे़न् अम्‍फिपोलिस नु अप्‍पोलोनिया पोःक्‍खे़सिर थिस्‍सलोनिका
    ये़क्‌यक्‍को के़रे़त्‍छि॥ खे़प्‍मो यहुदि चुम्‍लुङ्‌हिम्‍धिक् ने़स्‍से़॥
  xnj-xnj: Mulugendu lwavi vakapitila Amfipoli na Apolonia, vakahika ku Tesalonike
    kwavili na nyumba ya kukonganekela Vayawudi.
  mmx-mmx: Pol mi ne Sailas dugat pas kantubu at lunep silok Ampipolis la Apolonia,
    la duga vas pot to Tesalonia. Ap mo lemenemen loogu singising at lubung mixin
    me Judaia ga nemen e.
  cbr-NT: Usaquiani cuani Anfípolis ëma 'imainun Apolonia ëma anun cuanx ca Tesalónica
    ëmanu bëbacëxa. Tesalónicanu ca anua judíos unicama timë́ti xubu achúshi 'iacëxa.
  tee-NT: Pus ju Pablo chai ju Silas tatapasacha ju lak'achak'an Anfípolis chai ju
    lak'achak'an Apolonia. Astan tacha'alh ju lak'achak'an Tesalónica. Chai ju anch
    ix'alin ixpujitat'an ju ist'a'israelitanin.
  eng-LSV: And having passed through Amphipolis, and Apollonia, they came to Thessalonica,
    where the synagogue of the Jews was,
  cak-NT: Ri Pablo y ri Silas quitz'amon bey. Xek'ax pa tenemit Anfípolis y Apolonia,
    c'ajari' xe'apon pa tenemit rubinan Tesalónica. Y ri winak israelitas ri jec'o
    chiri', c'o jun qui-sinagoga anchi' niquimol-wi-qui' chi niquic'oxaj rutzij ri
    Dios.
  pah-NT: Igwete Paulo'g̃a hoi pea rupi cidade de Anfípolis pe aerẽ Apolônia pe no.
    Aerẽ g̃a vahemi ojipe'i pe no Tessalônica pe. Pevo tuvi judeus'g̃a jatykahava.
  sja-NT: Mamãik'aapa ãchi wãdade Pablo Silas ome wãyaajida Anfípolis p'uurude mãik'aapa
    Apolonia p'uurude. Maap'eda Tesalónica p'uurude panajida. Mãgɨ́ p'uurude baji
    Tachi Ak'õre Ũraa jarateepata te.
  xed-xed: Ka ksaghatá həŋ ta tvi nda ma luwa Amfipulis ka zlagaghata nda ma luwa
    Apuliniya, ka ɓhaghata həŋ da luwa Tesalunik. Hada, mamu həga tagha skwa la Yahuda.
  mks-NT: Nani xíca Pablo xi̱hi̱n Silas cua̱ha̱n da̱ íchi̱ na̱ya̱ha da chí ñuu naní
    Anfípolis xi̱hín inga ñuu naní Apolonia a̱nda̱ quia̱hva na̱xi̱nu̱ co̱o na ñuu
    Tesalónica. Cán na̱sahi̱in veñu̱hu nu̱ tácá na̱ Israel.
  gfk-S: Io, be dur ga hana sakit ter Ampipolis ma ne Apolonia dur ga hanawat Tesalonaika.
    Ma iga mon tike hala na lotu nudi ira Iudeia kaia.
  bmu-bmu: Anda mala Amfipolis aka Apolonia siti yahöt mi kutuba Tesalonaika sitinöŋ
    aŋgotket. Siti bohonŋi miaŋgöreŋ Juda yeŋön köuluk miriŋini meget kinök.
  dgz-dgz: Apan Pol ge Sailas pa Ampipolis ge pa Apolonia tau amone pa Tesalonaeka
    tauan. Ap mepe Diu nagire opata waine paewa wanden.
  eng-GNV: Nowe as they passed through Amphipolis, and Apollonia, they came to Thessalonica,
    where was a Synagogue of the Iewes.
  zaa-NT: Pablua nna Silas nna gutè cabi ca yetsi Anfípolis nna Apolonia nna, bitsina'
    cabi le' yetsi Tesalónica. Nía nna dua ttu sinagoga làti retuppa ca enne' judíua
    hueni adorar.
  eng-WEBSTER: Now when they had passed through Amphipolis, and Apollonia, they came
    to Thessalonica, where was a synagogue of the Jews.
  guh-guh: Pablobeje Silasbeje najetarucabeje Anfípolis tomarajava, Apolonia tomarajava
    ata. Bajaraxuacujinae patabeje Tesalónica tomarabelia. Nexata Pablobeje Silasbeje
    Tesalónica tomarata naponaponabeje acueyabi pasemanabeje. Tesalónica tomarata
    eca judíovi penacaetuatabiabibo.
  bon-bon: Paulo naabi Siila neeneni cewe Amapipoli piiyepu Apoloniya tääsuplingtäsi,
    aaclige Tesalonika cewe me, luga ge Israela biname bime abasecretna mete.
  nhw-BL: Huan Pablo huan Silas panotiquisque ipan altepeme Anfípolis huan Apolonia
    huan teipa ajsitoj altepetl Tesalónica campa eltoya se israelita tiopamitl.
  mgw-mgw: Kwo pi'tya Amfipoli na Apolonia baayi'i mpaka Tesalonike, kwayaabile nyumba
    ya kunnu'ba Nnu'ngu' ya Ayahudi.
  swh-ONEN: Wakasafiri kupitia Amfipoli na Apolonia wakafika Thesalonike, ambako kulikuwa
    na sinagogi la Wayahudi.
  wbi-wbi: Ye vakilile ifikaja ifya mu Amfipoli ni Apolonia, vakisile mpaaka mulikaja
    lya Thesalonie lino lilyale nava sinagogi ava Yahudi.
  bba-bba: Nɡe mɛ bɑ dɔɔ bɑ wusu yiru sɑrɑ si bɑ sokumɔ Anfipolisi kɑ Apoloni, mɑ
    bɑ turɑ Tɛsɑlonikɑɔ mi Yuubɑ bɑ mɛnnɔ yeru mɔ.
  eng-KJVCPB: 'Now when they had passed through Amphipolis and Apollonia, they came
    to Thessalonica, where was a synagogue of the Jews:'
  kgk-NT: Ha upéi tetã tetã-rupi ohasa oho-vy Paulo Silas ndive. Ohasa Anfípolis tetã-rupi,
    Apolônia tetã-rupi ohasa ave hikwái. Ohasa rire, ogwahẽ oho-vy Tessalônica tetã-my.
    Upe-py oĩ judeu oporahéi haty.
  waj-waj: Pauruusooya Siraasaya vida yoosinnaivaitana Abiporoo Aporonii yaatarada
    vidada yoosinna Tesoronikii ivaki Yutayaiya nuunaira nnau voovai vauvakira viravai.
  cpy-cpy: Eekiro riyaatatzii Pablo eejatzi Silas rareetanta. Ikinayitaki nampitsiki-paeni
    Anfípolis eejatzi Apolonia roojatzi rareetan-takari Tesalónica-ki jempe ipiyota-piinteeyani
    Judá-paeni.
  mpx-mpx: Inoke hi noek Ampipolis ge Apoloniya hi na hi vin Tesalonaika. He panuwa
    o elana Yudiya wali limi tapwalolo etega iyoho.
  wbp-wbp: Kuja-pala-jana yampinja-yanu yangkangka Pilipayirla Puurlurlu manu Jilajarlu,
    ngula-ngurluju-pala yarnkaja karlarra kirri-kari-kirralku Tijilunika-kurra. Ngulaju-pala
    jingijingi yanu kirri-jarrarla yirdi-jarrarlaju Yampipulirla manu jinta-karirlaju
    Yapuluniyarla. Yukajarralku-pala kirri-kirraju Tijilunika-kurra. Ngulangkajulpa
    jinta jaaji karrija Juwu-kurlangu.
  luo-luo: Kane gisekalo Amfipoli gi Apolonia, ne gitundo Thesalonika, kuma ne nitie
    sinagogi moro mar jo-Yahudi.
  nhe-NT: Huan Pablo huan Silas panotiquisque ipan altepetini Anfípolis huan Apolonia
    huan teipa ajsitoj altepetl Tesalónica campa eltoya se israelita tiopamitl.
  aii-aii: ܚܕܝܼܪܗܘܿܢ ܦܵܘܠܘܿܣ ܘܫܝܼܠܵܐ ܓܵܘ ܡܕܝܼܢܵܬܹ̈‌ܐ، ܐܵܡܦܝܼܦܘܿܠܝܼܣ ܘܐܵܦܘܿܠܘܿܢܝܼܵܐ،
    ܘܐܬܹ‌ܐ ܠܗܘܿܢ ܠܬܹܣܵܠܘܿܢܝܼܩܹܐ، ܐܲܝܟܵܐ ܕܐܝܼܬ ܗܘܵܐ ܟܢܘܼܫܬܵ‌ܐ ܕܝܗܘܼܕܵܝܹ̈ܐ.
  esk-NT: Amphipolis-kuaqhutik suli Apollonia-kun igliġniqsuk Thessalonica-mun piqaġniqsuamun
    Jew-ŋuruat katraġviatnik.
  msb-msb: Pakaagi ninda Pablo sa Amfipolis kag Apolonia, nagkadto sinda sa Tesalonica
    kun diin may gintiripunan san mga Judio na ginatawag sinagoga.
  cpa-NT: Ca¹tsø³jue¹³dsa jøa³juøi² Anfípolis quianh¹³ jøa³juøi² Apolonia. Jøng² ca¹dsi¹lé²dsa
    jøa³juøi² Tesalónica, ja³tsih¹³ guøh¹² quiah¹² dsa² judío.
  dso-dso: ପାଉଲ୍‌ ଆରି ସିଲା ଅମ୍‌ପିପଲି ଆରି ଆପଲନିଆ ବାଟ୍‍ଦେଇ ତେସ୍‌ଲନି ଜାଗାଇ କେଟ୍‌ଲାଇ ।
    ତେଇ ଜିଉଦିମନର୍‌ ଗଟେକ୍‌ ପାର୍‌ତନା ଗର୍‌ ରଇଲା ।
  meu-meu: Idia raruosi ese Amfipoli bona Apolonia e rakadia hanai, Tesalonika ai
    e lasi. Iuda taudia edia dubu ta be unuseni ai.
  yva-NT: Paulus muno Silas yo aya unanui anya rave tutir, isisa yo munijo Ampipolis
    muno munijo Apolonia rapaya, umba yui kobe ti nyanta no munijo Tesalonika. Nai
    Tesalonika umaso vatano Yahudi awa yavaro sambaya inta no no naije.
  dgc-dgc: Nadid, dinumiman side ta Ampipolis sakay ta Apolonia, sakay dinumemét side
    ta Tesalonika. Da te kapilya sa na Judeo,
  zpm-NT: Briee Pabl guiedz Filip grop me Silas, güey zho güeyted zho guiedz Anfípolis
    ni guiedz Apolonia, bdziṉ zho guiedz Tesalónica. Lad guiedz co zob ti xyadoo zha
    Israel,
  hix-NT: Anaro rha owto horye totxownà hatà, Pawru komo, Amfeporyes horye rma hatà,
    Aporonya hory xarha hatà. Tesaroneka hona haxa nahatakatxownà hatà. Àto nehxakon
    hatà, Xuknewyana yohsamnohtoho komo.
  sim-sim: Pol le Filipaik li nahandarik li ihi yanga Amfipolis nga Apolonia nga li
    ihi yanga Tesalonaikak limu ira. Judama lotu undari aka las orok nandari sira.
  npi-ULB: अब तिनीहरू अम्फिपोलिस र अपोल्लोनिया सहरहरू हुँदै यहूदीहरूको सभाघर भएको
    थेसलोनिके सहरमा आइपुगे ।
  cgc-cgc: Na kaagi en danen Pablo daw Silas naan ta mga banwa na Amfipolis daw Apolonia,
    gadiritso danen an asta kalambot naan ta syudad Tesalonica. Anen dya may balay
    tipunan ta mga Judio.
  tim-tim: Paulo akto Sila kepia are hepunmâ Ampipoli akto Apolonia kepia ewangim
    Tesalonike kepian ariyiat. Ain âmâ Yuda yeŋgât den emetŋe siâ tatâp.
  yor-yor: Nígbà tí wọn sì ti kọjá Amfipoli àti Apollonia, wọ́n wá sí Tẹsalonika,
    níbi tí Sinagọgu àwọn Júù wà.
  wos-wos: Pol bér Sailas héfambu ye bér Amfipolismbu xaku. Amfipolis yatakataka bér
    yi Apoloniaré. Apolonia yatakataka bér Tesalonaikambu xaku. Wun getéfambu Judana
    Godna hundi buléndaka ge nak dé té.
  emp-NTPO: Paulora, Silara, ãdji ume nĩna sid̶a Anpipoli purud̶e, Apolonia purud̶e
    bid̶a wãyã wãnaped̶a Tesalonica purud̶e jũẽne wãsid̶aa. Mama judiorã dji jʌrebada
    deda b̶asia.
  eng-F35: Now when they had passed through Amphipolis and Apollonia, they came to
    Thessalonica, where there was a synagogue of the Jews.
  ind-ind: Sesudah itu, Paulus dan Silas pergi ke kota Tesalonika melalui kota Amfipolis
    dan Apolonia. Di kota itu sudah ada rumah pertemuan orang Yahudi.
  pes-OPCB: ایشان از شهرهای آمفیپولیس و آپولونیا گذشتند و به تسالونیکی رسیدند. در
    آن شهر یهودیان کنیسه‌ای داشتند.
  mpt-mpt: Fole Sailase i dabo inaniba moniba Amfibolis bibo omtlaib ole ye dala moniba
    Abolonia bibo omtlanaib ole moniba Tesalonaika bib ye bianiba Yudai Gode amo ye
    bio kesoa
  ssx-ssx: Kutupa A꞉mbipolisi A꞉polonia da yaapo nane lombei pupa mo Diu haliwekina꞉
    pi hotu haemeke da homeke hayeke pa꞉ta꞉ Desalonaika da nane opolo pemekeme.
  mkl-mkl: Ŋɔi Pɔlu do Silɑsi ɑ̀ wɑɑ nɛ nɔ ɑ̀ lɔ ilu minji ɡɔ ŋɑ iyi ɑ̀ yɑ kpe Anfipolisi
    do Apoloni nɔ ɑ̀ to Tɛsɑlonikɑ bii Zuifu ŋɑ ɑ̀ nɛ ile bii ɑ̀ yɑ ce kutɔtɔɔ.
  gaq-gaq: ପାଉଲ୍‍ ଆରି ଶୀଲା ଆମ୍ପିପଲି ଆରି ଆପଲ୍ଲୋନ୍ନିଆ ଗାଲି ବିଚେ ଥେସଲନିକୀକେ ପିଙ୍ଗ୍‍ଚା
    ଆର୍କେ । ଆତ୍‍ଅରିଆ ଜିଉଦିଇଂନେ ମୁଇଂ ପାର୍‌ତନା ଡୁଆଇଂ ଲେଃଗେ ।
  gof-RNT: Phawuloosaranne Sillaasera Amfipholisaranne Apholoniyara aadhdhidi Teselonqe
    bidosona. Yan Ayhude Woosa Keethi de7ees.
  unx-unx: ପାଉଲୁସ୍‌ ଆଡଃ ସିଲାସ୍‌ ଆମ୍ପିପଲି ଆଡଃ ଆପଲୋନିଆ ସାହାର୍‌ ହରାତେ ହରାସେନ୍‌ତାନ୍‌ଲଃ
    ଥେସ୍‌ଲନିକା ନାଗାର୍‌ତେକିନ୍‌ ସେଟେର୍‌ୟାନା । ଏନ୍ତାଃରେ ଯିହୁଦୀକଆଃ ମିଆଁଦ୍‌ ସାମାଜ୍‌ ଅଡ଼ାଃ
    ତାଇକେନା ।
  gah-gah: Keza viki Amapipoli numutoka itó Apolonia numutoka aviligikasike Tesalonika
    numutoka vi anitesimó. Neneló Zuta vetini monó numuni makó minamó.
  lcm-lcm: Au, kila pasal ane Ampipolis le na ane Apolonia na e mung kila pasal tung
    e Tesalonike, na ri Iudaia i rina ang kitapo togon kari lu i kivung.
  aer-aer: Philippi impemele Paul atyewe ikwerenhe areye-arlke apmere Amphipolis uthene
    Appollonia uthenele anpere-irrenheke apmere Thessalonica-werne. Apmere yanhele
    aneke apmere warle akngerre Jew areye-arle apurte-irrerretyarte Ngkarteke angketyeke.
  qvc-NT: Pabluqam Silaswan Anfipulis llaqtata, Apuluña llaqtata pasashpa, ch'ayarqanllapa
    Tisalunika llaqtaman. Chay llaqtapim sinaguga wasi karqan.
  tgl-ULB: Ngayon nang dumaan sila sa mga bayan ng Amfipolis at Apolonia, sila ay
    dumating sa bayan ng Tesalonica, kung saan ay mayroong isang sinagoga ng mga Judio.
  cbs-NT: Filipos anua Timoteo iyui Pablo inun Silas chipekebaini bui mae Anfípolis
    anu uxashini ana bui mae Apolonia anu ana uxadiakaini janua bui mae betsa Tesalónica
    anu jikishina janu judiobu ichamisbu jiwe jayawen taea
  xtm-NTPP: Ni ka ya'a de ñuu Anfípolis ma ji'in ñuu Apolonia ma, te ni ka kenda koo
    de ñuu Tesalónica ma, nuu iyo in veñu'u luluu ñayii judío ma.
  nnq-nnq: Paulo na Sila ngabajenda ku Kusesalonike kupetela Amfipoli na Apolonia,
    ngabaika kwenio kwajenda kunyumba ja kugongalela ja Akayahudi.
  bao-NT: Pablo, Silas, Anfípolis, Apolonia yeparire ametʉa waa, Tesalónica macãre
    earã, judíos cʉ̃ja ca nea poo juu bueri wii ca niiri tabere eawa.
  san-ORI: ପୌଲସୀଲୌ ଆମ୍ଫିପଲ୍ୟାପଲ୍ଲୋନିଯାନଗରାଭ୍ୟାଂ ଗତ୍ୱା ଯତ୍ର ଯିହୂଦୀଯାନାଂ ଭଜନଭୱନମେକମ୍
    ଆସ୍ତେ ତତ୍ର ଥିଷଲନୀକୀନଗର ଉପସ୍ଥିତୌ|
  rmn-rmn: Он накхлэ э Амфиполь тай Аполлония тай алэ андэ Фессалоники, катэ сас э
    синагога э иудеенги.
  huv-NT: Pablo maquiiüb a Silas wüx tambüw, tamongoj ambüw tiül cambaj Anfípolis,
    ambüw tiül cambaj Apolonia, ndoj tatüchiw Tesalónica. Alquiaj nop sinagoga ocueaj
    nipilan judío.
  otn-NT: Mi̱ ma ra̱ Pablo 'nɛ̱hra̱ Silas, i̱ mpa p'ʉ ja ra̱ hni̱ni̱ Anfípolis, i̱
    nthop'ʉ ja ra̱ hni̱ni̱ Apolonia. Bi zømp'ʉ ja ra̱ hni̱ni̱ Tesalónica p'ʉya. Mi̱
    jap'ʉ ra̱ ni̱ja̱ di̱ mpɛti yø judío.
  nop-nop: Wooŋ Amfipolis dut Apolonia yokwet yalakapmeeŋ Tesalonaika yokwetneŋ ugumuk.
    Uŋoŋ Judame heki’walaŋ bopyot uŋgoŋ yatuguk,
  obo-NT: Na pomon diyot Filipos, id baya si Pablo woy si Silas diyot bonuwa to Ampipolis
    woy riyot Apolonia, woy noko-inguma ran diyot bonuwa to Tesalonica. Dutun, duwon
