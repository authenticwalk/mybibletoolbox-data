  mya-mya: သူ​တို့​သည်​ခ​ရီး​ဆက်​ခဲ့​ရာ​အံ​ဖိ​ပေါ​လိ​မြို့ နှင့်​အာ​ပေါ​လော​နိ​မြို့​ကို​ဖြတ်​၍
    သက်​သာ လော​နိတ်​မြို့​သို့​ရောက်​ကြ​၏။ ထို​မြို့​တွင်​ယု​ဒ တ​ရား​ဇ​ရပ်​ရှိ​၏။-
  gng-NT: Pɔl nin Silas siere' Filip ya du ni, nɛ ki gɛ̀bre' Anfipolis nin Apoloni
    ya du ni, ki tì baa' Tesalonik ya du ni. *Sufmbɛ ya taanl ya duku kuba te len.
  cbi-NTPO: Tsai' miitu Pablo Silasba Anfípolis pebulu pulla', Apolonia pebulu bain
    depuitu, Tesalónica pebulu vijila. Tsenñu junu judío chachillachi yala' waku wakudinu
    ya main jumi.
  ikk-NT: Ogẹn Pọlụ lẹ Saịlasị gi ghagụụ imẹ Amfipolisi lẹ Apolonia, wẹ nọ ru obodo
    Tẹsalonika. Ụlọ-ofufe ndị Ju rị ebẹhụ.
  leu-leu: Layaan re fo sangas falet la ro bina Amfipolis e Apalonia, re savat pe
    Tesalonaika e pave a toxan a lifu ina faxuvulan sina mu Juda.
  maz-NT: O zät'äji c'ua a Anfípolis 'ñe a Apolonia pero o cjogütjoji, o zät'äji cja
    c'e jñiñi a Tesalónica. Nujnu, bübü nu 'naja nintsjimi nu ja ma't'ü Mizhocjimi
    c'o menzumü a Israel.
  bod-N: དེ་ནས་ཕོལ་ལོལ་དང་སི་ལཱ་གཉིས་ཨམ་ཕི་པོ་ལི་དང་ཨ་པོལ་ལོན་ཡཱ་བརྒྱུད་ནས་ཐེ་སཱ་ལོ་ནེ་ཀེ་རུ་ཕྱིན་པ༌དང༌།
    དེ་རུ་ཡ་ཧུ་དཱ་པའི་ཆོས་ཁང་ཞིག་ཡོད༌ལ།
  tca-NT: Rü ĩãnegü ga Aü̃fípori rü Aporóniãwa nachopetü ga Pauru rü Chira, rü ĩãne
    ga Techarónicawa nangugü. Rü yéma nayexma ga wüxi ga ngutaquẽ́xepataü̃ ga Yudíugüarü.
  zpl-NT: Chenu nza Pablo cuna Silas, udete beella enza eyeche Anfípolis cuna enza
    eyeche Apolonia nu uriñabeella eyeche Tesalónica, elu nzucu tucu induꞌ bee bene
    Israel.
  mbc-NT: Inkamoro wîtî'pî Anfípolis cidaderî poro moropai Apolônia cidaderî poro.
    Moropai to' erepamî'pî Tessalônica cidaderî pona. Miarî Judeuyamî' epere'to' yewî'kon
    ta to' wîtî'pî teserukon ta.
  ndg-ndg: Muda bapeta katika niji ya Amfipoli na Apolonia, baisile mpaka mji wa Thesalonike
    ambao pabile na sinagogi lya Ayahudi.
  wsk-wsk: Nuna aolak iluman nama Amphipolis, se nama Apollonia, se nama Thessalonica
    arataman. Wonong umu te mu Juda nunga synagogue bo anikaso.
  toj-NT: Ja Pablo soc ja Silasi, como huane ni bejyel ec'a, ti ecye ja ba chonab
    Anfípolis soc ja ba Apolonia. Ti c'otye ja ba chonab Tesalónica, jaxa tihui ay
    jun yiglesia ja judio jumasa.
  kkl-kkl: As Filipi laplobi agha Paulusap elkaboap as Amfipolis inagha as Apolonia
    inagha palamekti, as Tesalonika piek. As enekoag Yahudi nimiri Allahag yubu lerop
    ae nhon wamog.
  tbc-tbc: Pol iŋsan urat kisaek ak dida tureŋ diabig diaug, Amfipolis nag, Apolonia
    nag, Tesalonaika na dilasa ya. Atna Juda sad ubou ab ta yen da.
  sna-sna: Vakati vapfuura nomuAmufipori neAporonia, vakasvika muTesaronika umo makanga
    mune sinagoge ravaJudha.
  smk-NT: Dinmalan sara si Pablo sa syudad nin Amfipolis tan Apolonia tan nako sara
    sa syudad nin Tesalonica a itaw ket main nin sinaguga ra nin Judio.
  grc-TCGNT: Διοδεύσαντες δὲ τὴν Ἀμφίπολιν καὶ Ἀπολλωνίαν, ἦλθον εἰς Θεσσαλονίκην,
    ὅπου ἦν ἡ συναγωγὴ τῶν Ἰουδαίων·
  gof-WFTW: Phawuloosaranne Sillaasera Amfiphoolisaranne Apholoniyara aadhdhidi Teselonqe
    bidosona. Yan Ayhude Woosa Keethi de7ees.
  spa-BLM: Cuando pasaron por Anfípolis y Apolonia, llegaron a Tesalónica, donde había
    una sinagoga judía.
  kyz-NT: A'ere mukũja amunawa pyu 'gã kwawi etee. Anfipolisi 'jawa pyu, Apolonia
    'jawa pyu. Awau 'gã Tesarũna 'jaw ipe etee opytau. Muapyra 'gã morowykye'ema magwapa
    aipo pe akou. A'e pe 'gã awau judeu 'gã jatykaaw ipe morowykye'ema rupi. Namutat
    'ga akou Jarejuwarete 'ga mogytaawa upe owaẽmawe iapou jepi. A'eramũ 'ga poromũ
    awau aipo amunaw ipe judeu 'gã nupe oporogytau nũ.
  dao-dao: Pawluh ja Tilah cun Amphipolih ja Apolonih jah khe pah lü, Thesalonikah
    mlüha Judahea sinakoka venaka citki xawi.
  cya-cya: Tucueen nguiaa yu mdijin yu quichen Anfípolis lo'o Apolonia, xacan' mdiyaa
    yu quichen Tesalónica, can' nducua sca se'en n'ni tnu ne' judio 'in Ndiose.
  beu-beu: Seng angmuse, Paulus bot Silas oleve lamal milalu. Ini lamal bendar nu
    ene Amfipolis angu milakal. Angmuse, ini bot bendar aabeung nu ene Apolonia angu
    mi ila. Angumi ini lamal milalut ila bendar Tesalonika mi. Bendar Tesalonika mi
    angu, nehe Yahudi ehava sambajang nu ue.
  wrk-wrk: Jilajba yali bayungu. Birlbidamba yali kangandijba yingkana yajina Yambibulus,
    baki yingkana yajina Yabuluniya. Baki yali wanbiya bayangarri Disalunika.
  nii-nii: Pol kin Sailas teł andkił pukuł, Ampipolis konu tor punjnguł. Konu ełe
    si kindkił pukuł, Apoloniya konu ełe tor punjnguł. Konu ełe nga si kindkił, pukuł
    Teslonaika konu tor punjnguł. Jura wumb men ngii konu ełe engim.
  ign-NT: Eta nayanirahi ema Pablo émapa ema Silas, tiánucu­hanapa tayehe eta avasareana
    Anfípolis étapa te Apolonia. Títeca­panapa tayehe eta apanavare avasare Tesalónica.
    Tatiarihihi ánaqui eta náuruji­si­rareva ena israelítana.
  dik-NT: Paulo ku Thilath aacï tëëk gɛɛth karou yiic, gen Ampipoli ku Apolonia, ku
    jɔlkë bɛ̈n Thethalonika tɛ̈ rëër tɛ̈n ye kɔc Itharel kenhïïm mat thïn bïk röök.
  cac-cac: Ix ec' vin̈aj Pablo yed' vin̈aj Silas chi' d'a chon̈ab' Anfípolis yed'
    d'a chon̈ab' Apolonia. Ix lajvi chi', ix c'och eb' vin̈ d'a chon̈ab' Tesalónica
    b'aj ay jun spatil culto.
  tzj-E: Xek'axa chpam c-e' tnamet, jun Anfípolis rubi' y jun chic Apolonia. C'jara'
    xe'ekaja chpam jun tnamet Tesalónica. Tzra' c'ola jun jay rxin molbal ri'il cxin
    aj Israel.
  san-BUR: ပေါ်လသီလော် အာမ္ဖိပလျာပလ္လောနိယာနဂရာဘျာံ ဂတွာ ယတြ ယိဟူဒီယာနာံ ဘဇနဘဝနမေကမ်
    အာသ္တေ တတြ ထိၐလနီကီနဂရ ဥပသ္ထိတော်၊
  yaa-NT: Pablo fe Silas mã fokakĩ, Anfípolis yafi Apolonia finõfãikanax, Tesalónica
