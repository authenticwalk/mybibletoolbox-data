  tzo-TZC: Cꞌalal iloqꞌuic ti Pabloe schiꞌuc ti Silase, tey iꞌechꞌic ta Anfípolis
    jteclum schiꞌuc ta Apolonia jteclum. Tsꞌacal to un, tey icꞌotic ta jteclum Tesalónica.
