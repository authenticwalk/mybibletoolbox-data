    urááye.
  soy-soy: Kɑpi Liiti kɛyɔ-i n yisi, ɑpi Amfipoliisi nɛ Apolonii cɔpu ɑpí nɛ Tɛsɑloniki
    tulu. Pisuifi yɛ kei kuyómɛyɑ́hɑɑlee mɑ́lɛ.
  hui-hui: Polo Sailasala libu ibaga bialu howa Ambibolisibi Aboloniabi anda pialu
    Tesalonaiga anda pene. Tano ogoriani Yu wali agalinaga ngoai hagane anda mbira
