  wiu-wiu: Polo Sailasitame Pilipai ta tewitikoa Abipolise Apolonia tata patukoa pote
    Tesalonaika take tugapokoi. Eni takepa Yu yenane losu yapu pade eida kakeneya.
  swe-swe: De [Paulus, Silas och Timoteus, se ] tog vägen över Amfipolis och Apollonia
    och kom till Tessalonike. [Man färdades västerut på ”Via Egnatia”, den romerska
    huvudvägen som gick från Byzantion, nuvarande Istanbul, ända till Rom. Mellan
    Filippi och Tessalonike är det 15 mil. Gick de till fots tog det fem dagar. Eftersom
    bara två städer nämns, kan de ha färdats med häst eller åsna. Fortfarande värkte
    Paulus och Silas ryggar från piskslagen i Filippi, se . Tessalonike var en av
    de största städerna i Grekland. Den var en viktig handelsstad och ett kulturellt
    centrum med omkring 50 000 invånare vid den här tiden. Staden blev en bas för
    missionen i detta område, se .] Där hade judarna en synagoga. [Enligt judisk tradition
    krävdes det tio män för att kunna ha en egen synagoga. I Filippi fanns det bara
    några judiska kvinnor. Antagligen fanns det inte heller några synagogor i städerna
    Amfipolis och Apollonia som de passerat på vägen.]
  cth-cth: Hahoi teh Pawl hoi Silas teh Amphipolis kho hoi Apollonia kho a tapuet
