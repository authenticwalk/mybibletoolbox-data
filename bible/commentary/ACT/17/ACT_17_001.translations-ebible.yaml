  cab-NT: Lídan jaweíyasun Páblo lúma Sílas, sügǘtiña Anfípolisgiñe lúma Apolóniagiñe,
    ñígiñe, ába jachǘlürün ubúrugun Tesalónica le ñí tubei ában jalígilisin juríu.
  clu-clu: Nagagi sanda sa Anfipolis kag sa Apolonia asta nakaabot sanda sa Tesalonica.
    Doto sa Tesalonica may simbaan ang mga Judio.
  swh-ULB: Na walipopita katika miji ya Amfipoli na Apolonia, walikuja mpaka mji wa
    Thesalonike ambao kulikuwa na sinagogi la Wayahudi.
  tpt-NT: Tatapasal xaputaulan Anfípolis kun xaputaulan Apolonia, ex tachaꞌal tus
    xaputaulan Tesalónica. Ancha ixꞌalin chaqaꞌ taꞌan ixtataqxtoꞌa ni israelitas.
  aai-aai: Hiremor hina Amfipolos naatu Apolonia bar merar hihamiy naatu hina Thessalonica
    hitit, nati’imaim i Jew hai kou’ay bar ta batabat.
  sny-sny: Sosu a'i pe Pol, Sailas aiwawe a'i omo Filipai arunati su, lowesi omo Amfipolis
    awera'iyenati, omo Apolonia awera'iyenati, sosu omo Tesalonaika ma'e heneri. Saro
    ahe Juda lo ta'uweyei wesi iroteye.
  myy-myy: Filiposjʉre budi wagocõri, Anfípolis ito yicõri Apolonia rẽta wayijarã
    ĩna Pablo mesa. Ito bero Tesalónica wame cʉtiri cʉtojʉ ejayijarã ĩna. Iti cʉtojʉ
    judio masa ĩna minijuari wi ñayijʉ.
  trc-NT: Dan me se cachén ro̱j soꞌ chumanꞌ Anfípolis do̱ꞌ, chumanꞌ Apolonia do̱ꞌ,
    ga̱a ne̱ catúj ro̱j soꞌ chumanꞌ Tesalónica a. Ne̱ chumanꞌ Tesalónica roꞌ, ne ꞌo̱
    veꞌ tucuꞌyón nij yuvii̱ israelitá se tucua̱nj Moisés a.
  cut-NT: Pa̱blo nduco Silas ne, chuh ye ya̱n Anfípolis ma̱n, ya̱n Apolonia ma̱n,
    ne nda̱ ye ya̱n Tesalónica, na̱n che nti a̱ma ya̱co yahn ihyan nación yahn Israel.
  bel-bel: Прайшоўшы праз Амфіполь і Апалонію, яны прыйшлі ў Фесалоніку, дзе была
    Юдэйская сынагога.
  zlm-KSZI: Paulus dan Silas melalui Amfipolis dan Apolonia lalu sampai di Tesalonika.
