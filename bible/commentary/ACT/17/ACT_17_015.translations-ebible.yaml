  cof-NT: Junni Pábloca tanjinaminlari Atenas pueblo fecáriri peaconpanaito manjilainue.
    Junni Páblori yalabe fiqui manherenue. Sílaca, Timotéoca lachica wewe jadeque
    fiqui manherenue.
  srm-NT: Fa Paulosu ko dë a Belia tefa di a nango, hën wantu sëmbë o tjëën go buta
    a pasi. Hën de ta tjëën te de go dou a di köndë de kai Atene. Nöö hën di de ta
    toona go baka, hën Paulosu manda buka da Silasi ku Timoteo taa de an musu tan
    a Belia ala longi poi. Te de sa ko, nöö be de ko nëën wante. Hën dee Belia sëmbë
    toona go ka de bi kumutu. Paulosu fika na Atene dë.
  qvs-NT: Chaypina Atenas llaktaman suk kreyikukmasinkuna Pabluwan tantalla rirkansapa.
    Chaypi Pabluta sakishpankuna llaktankunaman kutirkansapa. Paykunawan Pabluka Timoteota
    Silasta willachirkansapa utkakushpankuna rinankunapa payta tarik.
  zca-NT: No rë men xa' nkina Pab, ngulunez bixa' Pab haxta yezh Atenas. Orze' nguiubre
    ska bixa' par mbi'dyab bixa' kwa'n nzhab Pab, par ya Silas kun Timoteo lwega'
    plo kimbëz Pab.
  cbc-NT: 'Bairo na caĩjoatacʉ mena cabapacʉtiátána pʉame cʉ̃ cũñuparã Atenas cawãmecʉti
    macãpʉ. Topʉ cʉ̃ cũyaparori bero, tunucoásúparã na ya macã Bereapʉ tunu. Na mena
    atore bairo ĩ quetijoyupʉ Pablo: “Silas, Timoteo mena tãmurĩ atopʉ na apáro,”
    na ĩ joyupʉ.'
  qxo-NT: Lamar cuchunman chaycurnam wallquegnincuna Pabluta päsatsiyargan Atenas
    marcaman. Tsaypitana Bereaman cuticuyaptinnam Pablo yätsirgan Silastawan Timoteuta
    pay caycangan cagman juclla cachayämunanpä.
  mox-mox: Ta Faulo ana mata ʼweabuyavo maega wagega igelu itauya ʼabaga qiduana Ateni
    ʼinaya. Ta omoʼe ʼinaya ivalovea ʼinega iʼevivi itauya Belia ʼinaya. Ta vale Faulo
    ʼinega imiea Sailasa be Timoti ʼidia nuanuana ina lukwayavoni ina mai, ta maega
    ina luvetuba Ateni ʼinaya.
  kew-kew: Go rabu Pol lamua pisimide aanu Pol raapu pua Atens su-para pua opapasimi.
    Goa pua mo aanu Beria su-para wala pua Pol-me Sailas Timoti lapo ni piri aipapulu
    ipulupape lo o taasa.
  dww-dww: Be tautauḡoma aitauḡa Pol awai dokena taudi mate a naḡona, naumeki da Aten
    paratinama. Be Pol na giuma a munaḡena Bereama da Saelas be Timoti ta riuedi be
    yaḡiyaḡina Pol murine ta naḡona.
  twi-ASANTE: Nnipa a wɔkɔgyaa Paulo ɛkwan no de no kɔduruu Atene. Wɔresane akɔ Beroia
    no, Paulo kraa wɔn sɛ wɔnka nkyerɛ Silas ne Timoteo sɛ wɔmmɛka ne ho ntɛm.
  aoj-aoj: Eaꞌ amom mofaꞌ Pol magafeꞌ ufiaꞌwi malutumana mafeꞌ mahaponana Atens. Ama
    motanima mafeꞌ owaꞌ, Pol nasapaꞌ basef fafeꞌma Sailasi Timoti naꞌi, “Ipaꞌ bipa
    pifiꞌmai aeꞌ kwafalis.”
  cbv-cbv: Pánihna, caán jẽ́litmant Pablodih Atenas tʉ́tchina bʉ́dí jãáj chóojĩh ĩt
    nʉmah chʉ́ʉh bejep wʉt jĩ. Pánih chʉ́ʉh jʉibínitji, Berea tʉ́tchiboó ĩt jwʉ́ʉb
    aab béjep wʉt jĩ, páant mʉntih. “Waícanjeh bejnit, Pablodih ñi pej jʉm bií”, Silas
    Timoteodihbʉt ĩt niijíp wʉt jĩ. Páant Pablo queétdih ãt niiját tʉ́ʉtʉp wʉt jĩ.
  taw-taw: Pen bɨ ogɨnap Pol nop dam taun Atens amjakɨlak. Adɨkɨd amnɨlaknɨŋ, Pol
    kɨlop agak, Saylas ayɨp Timoti ayɨp, kɨlop agyokem, kasek ownɨmil agak.
  jic-NT: Niyom nepénowa tjil Pablo lal Atenas nt'a, pülücj patja nt'a. Locopyaya
    niyom nenem tjil niswá Berea nt'a. Pablo taná tjevele Silas lal, Timoteo lal wa
    jupj jostsja yupj len̈ way ca mal Atenas nt'a cus la con̈ jupj.
  zap-NT: Yra mén ne zasan Pabel, axtegue Atenas wasan men Pabel. Ne wberee men, wkeeb
    Pabel diiz lo men ne tsague Silas yrup Silas Timotew lo Pabel.
  wer-wer: Pël ëaan omën Pool mësak saurö pit Atens kak moulmëa. Pël ëak kaalak sëpënëak
    yaëën Pool pi Sailasre Timoti pim ngësël teëntom sëpënëak maan sa.
  ipi-ipi: Ateapi-kola, Polo atu peaini akali utupane bala Atenesa tano okona ape
    yalu, Betiya tano okona peke loyale peainipia. Peke loyale peai-kola, Poloto utupane
    lamawuato, yakamato Sailasa, Timoti-la, lamawuato, Poloto liyamba namba ateyo
    okona wamba ini ipulupape lala lo lamai-yapape leaipia. Wuane lea-kola, akali
    utupane Atenesa tano oko tepa alu, Betiya tano okona peke leainipia.
  qul-NT: Pablowan purejcunataj payta pusarkancu Atenascama. Chaymanta Bereaman cutiriporkancu,
    Pablopaj niskanta Silasman Timoteomanpiwan apaspa, “Uskhayta jamuchuncu” nispa.
  tnc-tnc: Riaᵽakiakarã tu'aeyatirã waᵽuruᵽi Atenas wãmeika wejearã Ᵽablote ne'ewa'rika.
    Torã kire taritirã Berearã naᵽe'rika ate. Naka Ᵽablote majaroka ᵽũataeka, “Silas,
    Timoteoᵽitiyika ñojimarĩᵽañakaja ni'tarũ”, ãrĩwa'ri.
  ter-NT: Yoko ápe xánenahiko Poûlu koyonoâti, kurikóponoatihiko tukú koeti pitivóko
    koéhati Átena. Ina aukópovohiko xoko úkeaku, omópotihiko emo'u Poûlu páhoepino
    Síla yoko Timóti ákoyea iká'akarixapu píhea xokóyoke.
  bmr-NT: 'Jaamo Pabloma ufuumo diiboco satyuuhi Atena cuumivɨ. Jaamo uhuumiumoco
    Pablo nuuhi: Sila, Timoteo icamɨsico mɨjɨɨbogo goovano tajaa isaaqui, nooboro.'
  fuf-fuf: Ɓen wonnooɓe ɗowtude Puulusa, ɓe ardii mo haa Atiina. Onsay ɓen yiltitii,
    ɓay ɓe yamiraama wi'ugol Silaasi e Timotee wonde yo ɓen tawtoy mo ko yaawi.
  mwc-mwc: Pipiya Paul si urabai si nae ku Athens, wai si veramaga ku Berea ba Silas
    ba Timothy si wara berisi kata yagiyagina sita nae Paul kurina.
  bhl-bhl: 'Mali Fol elo debele unsiliw kunum bi eso makuw Atens abiw mutuk fian kalo
    unsiliw te. Ka uneko, teliwi, Fol e weng kal mak duyemeko, bokoyemomele: “Yu uneko,
    Sailas so, Timoti so, aso ilo bokoyemomeliw: ‘Fongate akate Fol em fukun unoliwka!’,
    yangina!”, yangei, i elo koleweko, iti Beliia abiw mutuk fian kalo em yangse weng
    be de unsiliw te.'
  ons-ons: Ŋei natne eŋe Paulo iwenka ari, Atens matko biraka more, Berea zinge arikoi.
    Pakiso, Paulo eŋe ŋei ea edange, “Ŋine Silas so Timoti iwa ikop sarikeik wane
    etanikei.” Rakiso, eŋe zinge ari etangoi.
  con-NTPO: Tsonsi Pabloma angasundeccuja tisema anga'fa Atenas canqqueni. Tseni japa
    Pabloja tisema angasundeccuma manda cuintsu toequi japa Silas, Timoteo utatsse
    jiye conda'faye. Tsa'caen mandasi toequi ja'fa.
  ghs-ghs: Oonihe sinabidza nokanoka nokoi Pauro pobi hiiremi noi nagapa oke qaate
    tuuma qaramuti besata biranateta. Oonita abi noko Pauro dzeima tuuma Atteni nagapata
    mootomi noi erake pobi hiireta, Nike burisi eete hiiremake Siira ma Timotteo nopoi
    adzanoke erata baabare. Oiqi hiireta.
  peg-peg: ମାତର୍‌ ଇମ୍‌ଣାକାର୍‌ ପାଉଲ୍‌ତିଂ ଏତେନ୍‌ସ୍‌ ଅଜ଼ି ହାଚାର୍‌, ହେୱାର୍‌ ତାଙ୍ଗ୍‌ ଏତେନ୍‌ସ୍‌
    ପାତେକ୍‌ ତାଇୱାତାର୍‌, ଆରେ ସିଲା ଆରି ତିମତି ଇନେସ୍‌ ବେଗି ତା ଲାଗାୟ୍‌ ୱାନାର୍, ଇ ବଲ୍‌ ଗାଟାଜ଼ି
    ହେୱାର୍‌ ହାଚାର୍‌ ।
  txu-NT: Nhym me kamy kwỳ Pauro tẽ. O tẽ:n kam arỳm krĩraxbê Atẽna'ỳr o bôx. Nhym
    kam Paur arkum, —Dja gar Xiramẽ Ximoxi ar'ỳr tẽn ar'ỳr bôx ne arkum ikabẽn jarẽ
    gê ar amrẽ tẽ, ane. Nhym ar arỳm akubyn Berêja'ỳr akẽx ne.
  eng-WEBU: But those who escorted Paul brought him as far as Athens. Receiving a
    commandment to Silas and Timothy that they should come to him very quickly, they
    departed.
  gnw-NT: Jare Pablo jupíe yugüɨraa vae reta güɨraa tenta guasu Atenas pe. Jayave
    Pablo oyocui jae reta umɨmbeu vaerã Silas jare Timoteo pe yugüeru vaerã icotɨ
    ɨmambae, ipuere yave. Jayave jae reta yugüeru ye Berea cotɨ.
  mux-mux: 'Poll mundu-puring yima yunu Aten taon-na meku puku munduku kene, enini
    kelku yandu ungí tiring kene Poll-ni ung te eninindu nimba mundupa kene nimba
    mele: “Saillas kene Timoti-sele na moliuna wela yandu wangli niai.” nirim kanu-kene
    Beria-yi kanuma anju puring.'
  maj-NT: Já xi tsasín ni̱yáha̱ Pablo̱ ngjiko̱ho̱ santaha nanki Atena̱. A̱s'a̱i kik'óya
    ngáha nga ja kits'ínkjáíhi̱n én xi kits'ínk'at'aha̱ Pablo̱, xi ku̱i̱tsu̱yaha̱
    Sila̱ ko̱ Timoteo̱ nga tjíhin nga ki̱tsa̱ ngju̱a̱i̱ tje̱nnkihi̱.
  bkq-NT: 'Paulo âwientoem sanipyry modo eagâlâ myani Atenasram idâlymo. Bereiaram
    odopâdylymo iraynâ myani, Paulo eyanmo aguely: — Silas, Timóteo warâ xarâ inepa
    âetomoen-ne aguewâtaungâ, inepa xarâ Atenasram yagâ oxioze âetomoem — kely. Ilâpygueduo
    myani Beréia donro modo odopâdyly lelâ tâty anaxi.'
  kue-kue: Ana yagl tau Pol auro i-eingwa ikra, ye bogl akiye endpi Atens kamun eingwa,
    ana ye ende ikine Beria kamun unamnedi eriko, Pol eremogl Sailas ya Timoti tambre
    kana ende ye moglmara unambredi pre ka-singiye diendungwa.
  cot-NT: 'Iriraqueate tsipajianacarica yoajiavaequitiri Atenashiqui, ariqueate ipiapiaitaja.
    Iriraquea Paavoro icantajiavajiri: —Pincantajiapojajerija Tsirashi aisa Timoteo
    taampinaja incoraquejiaje.'
  bnp-bnp: E huriki a bakovi ranga ri taparakia e Paulus o Atens, ri hamule. Na tahuna
    ta ri gi hamule, e Paulus i talo rike a ngava, ri gi taki e Sailas e Timoti ru
    gu valai malaviriri vona.
  apn-NT: 'Hãmri nhũm mẽ hkwỳjaja ma Pawre o mõ. Ma krĩ pê Atenas wỳr o mõ. Hãmri
    nẽ hwỳr o pôj nẽ kamã kure. Hãmri nẽ ra akupỹm Perej wỳr nojarêt nhũm Pawre mẽ
    kãm: —E kêr ka mẽ ma akupỹm mõ nẽ Siras mẽ Ximotre wa kãm ijarẽ kê war amnhĩm
    nojarêt nẽ tokyx man ixkôt wa mõ. Anẽ.'
  ctp-NT: Loꞌo chinꞌ neꞌ Berea ndyaa neꞌ loꞌo Palyu sa ñaꞌan yaꞌ nu mdiyan neꞌ kichen
    Atenas. Bra ti ndyaan neꞌ Berea kichen tyi neꞌ xiyaꞌ bra kanꞌ, chaꞌ chkwiꞌ neꞌ
    loꞌo Sila loꞌo Timu. Ngwa tiꞌ Palyu chaꞌ loꞌo neꞌ kanꞌ tsaa neꞌ nde Atenas ndla
    ti, chaꞌ tyukwa taꞌa neꞌ loꞌo yu nde kwa.
  opm-opm: Wasa ihir sip tem rosa Atenis apteinong deihpari. Desa Atenis aptei oh
    Por oh orhorsi ma waihiri han ihirnong Gur it susa Sairassi; Timoti ihitnong nohe
    patnong moh kapkapwi ha wandongwe potinmur potporhan ihir it iraire ap Berianong
    sangopari. Saperhan Por oh Atenis aptei oh indipri.
  bvr-bvr: Birripa Paul abi-jerrmarrapa aburr-werranga abu-ganyja, abu-barnjinga rrawa
    Atan (Athens). Gata aburr-bena, Paul a-wena burrwa yibirrich Jaylach rrapa Dimati
    burrbi-jerrma barra gurda nula. Ganapiya, lika aburr-jekarra Buríya.
  wal-wal: PHauloosa moissida asati Ateena gattidosona; he asati Sillaasinne Ximootiyoosi
    banttau danddayettidoogaadan, eesuwan baakko yaana mala, PHauloosi kiittido kiitaa
    ekkidi, Beeriyaa simmidosona.
  zad-NT: Na' beṉ'ka' zejlen Páblona' jwa'gake'ne' gana' lliate yell Aténaza'. Na'
    ka zi yiza'gake' yiyajgake' Bereana', Páblona' golle' ḻegake' ye'gake' Sílaza'
    len Timotewa' wtalall'gake' shajgake' gana' zoe'.
  kmg-kmg: 'Eme ŋic jaŋe Paulo jowa raku Ateŋ haeo râepie šiŋuc jazawec: “Ŋoŋe risierâ
    mupie Sila â Timoteo jahe biac warezepirec.” Eme ŋic jaŋe risiembiŋ.'
  aso-aso: 'Nizasivo eveneꞌ nete Pauloꞌni eleꞌmizi vi Atena ebeta huli-daniꞌ. Huli-di
    vi Pauloꞌ lineꞌ gamazi nene Silasingi idoꞌ Timoteongi tiꞌ li li-ngimaniꞌ: Lengikumuꞌ
    moda liteꞌ li alizo nolive.'
  uli-uli: Mal kowe re hasiloh Paulus ila re dabey yee, rela hola Athens. Iwe ngo
    resa tefael ngal Berea re sala kangalu Silas mo Timothy le Paulus ye sor bo yebe
    mmal chog sew yad ngo resa meriloh.
  nin-NT: Anishirr ba nggo a so gri Bulu na kuma nggo a ga ma ku rri na Atina. A ka
    ta kuma u Bulu tu ba da ku anu Sila tuku Timoti di a bu nga nu uwa ku korr.
  acu-NT: 'Tuminamtai Bereanmaya ainau Pablojai tsaniasar Atenas yaktanam jearmiayi.
    Tura jear waketinamtai, Pablo Silasan tura Timoteoncha: Wári winiarti, tusa chichaman
    akuptukmiayi.'
  cak-WNT: Y ri kach'alal ri xerachibilaj el ri Pablo, tek yec'o chic chuchi' ri mar,
    xquic'uaj c'a el c'a pa tinamit Atenas. Y ri kach'alal ri' xetzolin c'a, y xbix
    pe chique ruma ri Pablo chi ri Silas y ri Timoteo que'apon yan chanin ri pan Atenas,
    ruma chiri' yeroyobej wi riya'.
  ebk-ebk: Nan chiyuycha nangitun-ud kan Pablo at inturudcha hiya inkiana henan siyudad
    ay Atenas. Angkiay nunfiangadcha ay uy nangifiakia as nan infilin Pablo ay kamuwun
    koma cha Silas kan Timoteo ay umunud kan hiya.
  spa-PDDPT: Los que conducían a Pablo lo llevaron hasta Atenas. Cuando Silas y Timoteo
    recibieron instrucciones de Pablo para que se encontraran con él sin demora, salieron.
  ruf-ruf: Awala iwanu iwamghalile Pauli, waghenda naye mbaka Asene. Kuya wamleka,
    woya na malaghitso gha tsina Sila na Timoteo ka waleke kukawa kumuwinza Pauli.
  gun-gun: Paulo re opena va'e kuery ma Atenas peve ogueraa. Ha'e kuery ojevy vy Paulo
    ijayvuague ogueraa Silas ha'e Timóteo pe, oĩa py ha'e kuery ou voi aguã.
  agu-BL: 'Itzun yi e'' kajwutz yi e'' bixe'' tan tak''le''n Pawl, cho''n tzun bene''n
    quicy''altz jalen le tnum Atenas. Yi ntaxk chipakxij, itzun tal i'' scyetz: —Tajwe''n
    tan chijoyol Silas tu Timoteo puntil tan cyule''n chan swe''j tzone''j Atenas,
    —stzun Pawl bantz scyetz.'
  isn-isn: Awo i anya ndugu nai amutwae uPaulo ai alongoe nu ng'wenso kupikiila ku
    Athene, nai akamuleka uPaulo kuko, ai asingiiye i malagiilyo kupuma kitalakwe
    kina, uSila nu Timotheo apembye kitalakwe ku ukau ni ihumikile.
  eng-PEV: Then Paul said to the men that took him to Athens, “As soon as you get
    back to Beria, tell Silas and Timothy to come to me here. Tell them to hurry and
    come here as soon as they can.” Then those men left Paul in Athens and went back
    to Beria.
  ilo-ULB: Dagiti mangidaldalan kenni Pablo ket impanda isuna agingga iti siudad ti
    Atenas. Idi ibatidan ni Pablo sadiay, imbilinna kadakuada nga ibagada kada Silas
    ken Timoteo nga umayda koma kenkuana a dagus no mabalin.
  pir-NT: Sa ye apequina Pablore Atenapʉ ne cã soahye. Tiquirore so tuhasa, majare
    tojoaa wahahye Bereapʉ tja. —‍Sojaro mehna waha, piti tina wahaya Pablore, ni
    yahuahye Silare, Timoteo gʉ̃hʉre. Sa ni yahu dutiahye Pablo tiquinare.
  anv-NT: Bɔɔ́ bi ájyɛ́ tí Pɔl, áfɛ́ kpaá ákwɔ́né melɔ Atɛns. Gébégé ɛbwɔ́
    ákérégé Pɔl alɔ ɛbwɔ́ meko nnó ágaré Silas ne Timɔti ábané ji wáwá.
  sab-NT: Kwian Jesu gerua gaba una Bereamu gweale jo ule Pablo gatedi duge una Bereage
    joge una Atenage. Pablo gatangadi chiuni una Bereageni Pablo gerua dbe Silas alin
    Timoteo alin Silas, Timoteo jogedale blike Pablo nate ten Pablo ngwange una Atenage.
  tmd-tmd: Nöbö bli Pol nugwo pön du taun dib Atens abön, höbkal duba rɨmɨdɨm nugugɨrön
    Pol ñɨgö yadöŋa, “Sailas Timoti yöŋö yadɨŋ yadkap höŋ,” me röŋa.
  acr-NNT: 'E kꞌo kꞌu jujun xkachbꞌilaj bꞌi ri Pablo y xkikꞌam bꞌi chupa ri tinamit
    Atenas. Chilaꞌ ri Pablo xubꞌiꞌij chike ri aj Berea: «Chibꞌiꞌij chike ri Silas
    y ri Timoteo kakilij loq chaꞌ kakiriq kibꞌ wukꞌ wara.» Y echiriꞌ xetzelej Berea,
    xkibꞌiꞌij waꞌ chike ri Silas y ri Timoteo.'
  kpg-kpg: Nia daane ala ne lahi a Paul la guu hula dalia a mee gi Athens, ga nomuli
    ga lloomoi labelaa gi Berea, e kae di nadau hegau mai baahi o Paul bolo Silas
    mo Timothy bolo gi hagalimalima gi lloo adu gi dono baahi.
  taj-taj: पावलदा सबारी निबागदेसे पावलदा एथेन्‍स भिबा ग्‍लाधोना सनिजी। थेरी धोमाहेन्‍से
    पावलसे सिलासदेन तिमोथीदा खम्‍तेधोना योना खउ भिउ भिसी पाङ्‍गो भिसी कुल्‍जी। जमाहेन्‍से
    थेदा सबागदे थेग्‍याम बेरियारी दोःसी निजी।
  avt-avt: 'Mɨt kerek neriuwet Pol nen netikerek ere hɨr nɨpiun wit Atens. Epei au,
    hɨr epei nanɨno nɨr ein, Pol ketpor kar ik: “Yi eitɨp Sailas ketike Timoti hɨrakɨt
    tatnen waswas tatwenayipɨr tatɨt wit Atens.”'
  cbk-cbk: El maga gente quien ya hace hatut con Pablo ya lleva con ele hasta na ciudad
    de Atenas. Despues si Pablo ya encarga canila maga instruccion para habla con
    Silas y con Timoteo, para hace apas con ele na mas pronto tiempo. Entonces ese
    maga gente ya volve ya na Berea.
  uig-ARA: 'پاۋلۇسنى ئۇزىتىپ ماڭغانلار ئۇنى ئافىنا شەھىرىگىچە ئېلىپ باردى. ئاندىن
    ئۇلار پاۋلۇسنىڭ: ــ «سىلەر سىلاس بىلەن تىموتىيغا مۇمكىنقەدەر مېنىڭ يېنىمغا تېزراق
    كەلسۇن دەپ يەتكۈزۈپ قويۇڭلار» دېگەن تاپشۇرۇقىنى ئېلىپ، بېرىياغا قايتىپ كەلدى.'
  tuf-tuf: Serin cahujín Pablo owár béjecro. Pueblo Atenas tas béjecro. Erar cur cahujinra
    sicor Berea bejecro. Becayat Pábloat eyin cut chihtá áyjacro. Silas acu cat, Timoteo
    acu cat chihtá áyjacro. “In row̃i,” wac áyjacro.
  abx-abx: '@see-verse:ACT.017.014'
  mco-NT: Je huɨdibɨ ajcxy Pablo jaymɨɨd'ajt ymɨɨdnɨcxy, mɨɨd ñɨcxy ajcxy ixtɨ coonɨ
    yja'ty jɨm Atenas. Huin'it ajcxy yhuimbijty mɨɨd tüg ayuc co huen Timoteo etz
    Silas nɨcxy mɨnaybadyii Pablo jɨm Atenas janch mɨc'amy.
  bsp-bsp: Afum aŋɛ ŋanasolɛ Pol mɔ, ŋanakekərɛ kɔ haŋ dare da Atɛn. Dəkəlukus daŋan
    kɔ Pol osom ŋa nde Silas kɔ Timote ŋayi mɔ, a ŋabɛlər kɔ katəna-katəna.
  kqf-kqf: Bi olooloto mabai Pol a wai doli nawena gelemo vaitedi a nawa Atens tauninemo.
    Ḡome Pol ena giu a munaḡe Beliya tauninemo te Saelas bi Timoti sa giuwedi te mulinaḡa
    sa nawa makai.
  cpb-NT: 'Ari rawisakaitanakeri Pablo irojatzi rareetantakari Atenas-ki. Ikanta ripiyaiyaani
    Berea-ki, ikantapairi Silas itsipatakari Timoteo: “Ikaimakaantaimi Pablo, piyaate
    intsipaite.”'
  aon-aon: Amudok armam harao Pol iri douk heiran hanak arigaha hanak hatogur debeiburi
    wabur Atens. Douk wata hakri hutanam um Beria aria Pol nakripam um hukrip Sailas
    iri Timoti um wata hugipesh anan arigas atin.
  hus-NT-2005: Júná na Pablo kʼal nin juniktsik asta ban bitsow xin bij Atenas. Tam
    ti ulichtsik tajaꞌ, an junkiltsik witsiy, por utsantsik kʼal na Pablo abal ka
    witsiy Berea ani kin utsaꞌ na Silas ani na Timoteo abal ka kʼaletsik dhubat xon
    ti kʼwajat na Pablo.
  mig-NT: Te ña̱yɨvɨ ní ka̱chu'un íchí Pablo, kua'a̱n‑i jíín‑de onde̱ ñuu̱ Atenas.
    Te ni̱ natá'ú‑de tiñu nuu̱‑í ja̱ yachí jaa̱ Silas jíín Timoteo nuu̱‑dé. Te ni̱
    kee‑i va̱i ndikoyo‑i.
  bps-bps: Na nun dad lagi tmunda ku Fol kel di banwe Atén. Na di kdàla samfulê di
    Biriya, kmated Fol di dale fye ku mlal malò Silas na Timoti.
  mbs-mbs: Doen doma otaw timaking ki Pablo taman te Atenas. Peg-olì dan doton te
    Berya, inindanan dan si Silas aw si Timoteo te intogon dan i Pablo te ayas dan
    domoton te Atenas.
  cme-NT: Ba saaŋ Pol ka hi Atɛni aa bir. Baŋ'a ba bir, wuɔ puɔr-ba wuɔ ba ka waŋ
    baa Silasi‑i baa Timote‑i ba jo u wulaa donduo.
  sus-sus: Naxee Pɔlu mati, e naxa siga a ra han Atɛn. Na xanbi e naxa gbilen e ɲungui
    ra Silasi nun Timote xɔn ma, e xa Pɔlu li sinnanyi ma Atɛn.
  pon-2006: Ohl ako me likidala Pohl iangala lel Adens. Irail eri pwuralahng Peria,
    wa kehkehlik sang Pohl me dene Sailas oh Timoty en tuhwong ih ni ahnsou ehu me
    kak.
  dad-dad: Tamo tunĩ Pol dinenekel fen, weim Atens taun dilen, Pol ĩ, Sailas Timoti
    ado kaisã bagai ĩ gein disiyouf nigin, irokenẽdi di, idi keku de dilen.
  zab-NT: Ne de bniety ni güeldunez Pablɨ, axt Atenas güenédeb laab. Chi biecquideb
    Berea ax biecquinédeb rson xte Pablɨ par chanaldgapac Silas cun Timoteo laab.
  jae-jae: Lau taŋ sêwiŋ Paulu naŋ, sêwê eŋ e jasêô lasê Ateŋ. Êsêac sebe sêmu sêna,
    go eŋ kêmasaŋ biŋ gêdêŋ êsêac gebe nasêkac Sila agêc Timote sebeŋ dêndêŋ eŋ sêna.
  ksd-ksd: Ma diat dia tule Paulo, dia tule kapi ia ura Atenai; ma Paulo i tulue mule
    diat tadav Silas ma Timoteo ma ra tinata ba dir a vana lulut tadav ia; ma dia
    vana ka.
  msm-NT: Si Pablo imbue-us to pila no ka otow kotob to siyudad to Atenas. Pagtidow
    dan duon, migpauli sikan mgo duma din diya to Berea no migdaya to tugun ni Pablo
    ki Silas dow ki Timoteo no padalion da sikandan payupugon.
  myk-myk: A pii di binnɛ ni wu ni fo na shɛ nɔ Atɛni kulo li ni. A Silasi ni Timote
    di gori Bere kulo li ni. Ba Pɔli torogovɛɛ pu kuriduun ya nɔ wɛ, a wu pu tun na
    pu pa Timote ni Silasi pye, na pʼa se tɔvuyo na wee fɛni Atɛni ni.
  sbe-sbe: Na taudobi wa se lulage se dobi na waga hesau unai se gelu se lau Ateni.
    Ateni unai se lage kabo Paulo ye hededelau maidanao taulau wa udiyedi bena taba
    se uyo na Sailasi yo Timoti se hetamalimwamwayauyeidi se laoma iya unai.
  mcr-mcr: Ämaqä, Poli ique ätuma äumiŋuwä iqua, aŋä-himqä Atenisi iuta uwquatämäuqaŋguwäŋga,
    Poli iqu, Silasi iquenyqätä, Timoti iquenyqätä, tiiŋä ätukqe. “Iquaqu, nyinyqä
    maqänä binyqä.” I tquaŋga, qu aŋgu qe äukuwi.
  cux-NT: '''Iiⁿ''yāⁿ chí cánéé chi can''dáa yā Pablo, candɛ́ɛ yā saⁿ''a miiⁿ na yáāⁿ
    Atenas. Ní Pablo ca''a sa orden ''iiⁿ''yāⁿ s''eeⁿ chi dichó''o yā Silas ndúúcū
    Timoteo naachí cunée sa chinúúⁿ cueⁿ''é ''nūūⁿ. Ní cueⁿ''ē ''iiⁿ''yāⁿ s''eeⁿ.'
  tur-YTC: Pavlus’a eşlik edenler ise onu Atina’ya kadar götürdüler. Silas ile Timoteos'a
    hemen yanına gelmeleri yönünde bir buyruk aldıktan sonra ayrıldılar.
  san-ITR: tataH paraM paulasya mArgadarshakAstam AthInInagara upasthApayan pashchAd
    yuvAM tUrNam etat sthAnaM AgamiShyathaH sIlatImathiyau pratImAm Aj nAM prApya
    te pratyAgatAH|
  bel-N: Тыя ж, што праводзілі Паўла, прывялі яго ў Атэны і, атрымаўшы прыказаньне
    для Сілы і Цімафея, каб чым хутчэй ішлі да яго, пайшлі.
  sch-sch: Paul juong thak ngei han Athens dênin an juong thaka; Silas le Timothy
    kôm han innota a kôma se ranga Paul chongbê chôiin an kîr nôk zoi.
  mic-MIQNT: Na ji'nmug ta'nig Poligapal wije'wa'tipnn, el'ta'jig glapis Atens. Na
    tujiw apaita'jig Pelia. Poligap telimaji ugjit tlimanew Sailasal aq Timotial jugwa'tinew
    ta'n negm eig, ta'n teli nqase'g gis maja'ti'tij.
  huu-NT: 'Pablo uigamacɨ naimɨe dɨga Atenamo jaidɨmacɨ. Dane abɨdo Bereamo jaidɨmacɨmo,
    naimacɨmo Pablo llote: —“Silas, iaɨmaiaɨ Timoteo dɨga, raɨre cue dɨne billesa”
    llono.'
  jiv-NT: Tura Páprun nemariarmia nu Atenas péprunam nin ejeyarmiayi. Tura niisha
    waketainiakui, Papru chichaman akatar akupkamiayi, Sérassha Timiutéusha wárik
    winiartí tusa.
  otm-NT: Nu'ʉ min 'yohʉ ra Pablo bi zixpʉ ja ra hnini Atenas bʉya. Nɛ bi mbeng bʉ,
    nɛ bi xi'a ra Silas nɛ ra Timoteo gue ra Pablo ndepe da mba bʉ n'dihi bʉ 'bʉi.
  dah-dah: Be, Pol go al kura beleŋ maynak yeŋbe yeŋya kwamiŋ mar gore tukuŋ Atens
    taunde tubul tiyamiŋ. Irdeb mulgaŋ hiniŋ tikeb Pol beleŋ mel goyen, “Timotiya
    Sailasya yinke araŋeŋ po waŋ gar nupi tiyiryeŋ,” yinyiŋ.
  tnk-tnk: Nənə nərmama nepwɨn həkurirə Pol, mhəuvən irəha min meste nari fwe taon
    nəha Atens. Nəpɨn nəha hənamrərɨɡ irə, Pol rɨni pen tɨ nirəha i mə, “Kɨmiaha tihəuvən
    mhəni pen tɨ Saelas mɨne Timoti mə trouvehe akwauakw rouətə iou.”
  kpr-kpr: Gegenembo mendeni Paul da karona usera amo, ne Paul de dabade era reighi
    Athens aminda buvudo, ne Paul dotutero nu sisira, “Timothy nengae Silas ghae totoi
    dirigaovo furoro dae resena,” aminge setiri, ne Athens dodo jovereghe era, Beria
    aminda buvurutuseri.
  san-IAS: tataḥ paraṁ paulasya mārgadarśakāstam āthīnīnagara upasthāpayan paścād
    yuvāṁ tūrṇam etat sthānaṁ āgamiṣyathaḥ sīlatīmathiyau pratīmām ājñāṁ prāpya te
    pratyāgatāḥ|
  nho-nho: Naa tama ni oo ma Paul raa ni oo no ttae hakapaa iloo laatou ma Paul ki Athens,
    araa ahe ake iloo naa tama naa ki Berea no taratara ake ki Silas ma Timothy i Paul
    e hiihai maa laaua ki hakavave no oo ake kiaa ia i Athens.
  gym-NT: 'Angwane nitre tödekaka Jesubti nikani Pablo mukore, ye abko jananbare Pablo
    mikete juta Atenate. Yebti jataninta ja jiebti amne Pablokwe ja kukwei juani krörö
    ietre: Silas amne Timoteo jata jötrö nüke ti jiebti nete, munkwe nie ietre, niebare
    Pablokwe ietre.'
  azg-NT: Ndoꞌ nque nnꞌan na tyenanꞌjon yo Pablo, tyequiꞌndyehan jon tsjoon Atenas.
    Jndë joꞌ ntcüeꞌ ntcüeꞌhan juu tsjoon Bereaꞌñeen. Tyeyꞌonhan jñꞌoon na siquichu
    Pablo joohan na quitsityuaaꞌ Silas yo Timoteo na contyjahan xenꞌ jon, tyiꞌnanꞌchjuhan.
  bhd-bhd: ते पौलुसेरी मद्दत केरनेबाले एथेंस नगरे तगर जे, ते सीलास ते तीमुथियुसेरे
    लेइ बिस्तार नेइतां च़ले जे, कि मीं कां जल्दी एज्जे।
  too-NT: Lā' a'ntīn tatā'a'lh Pablo talē'lh nac xcānsipej Atenas lā' tataspi'tli
    para nacāmāca'tzīnīcan Silas lā' Timoteo que catalaka'lh Pablo lacapalh.
  ind-AYT: Orang-orang yang menemani Paulus membawanya sampai ke Atena, dan setelah
    menerima sebuah pesan dari Paulus untuk Silas dan Timotius agar datang kepadanya
    secepatnya, mereka pun berangkat.
  cjo-NT: 'Eeniro aanakiriri Paaworo janta Ateenashiki. Ikantawaeri: —Aririka pareeteeya
    pinampiki, pikaemakaantapaenari Shiirashi eejatzi Temoteeyo ipokanakiita intsipaete.
    Ari riyaatanaki, ikantakaantapaeri.'
  nsn-nsn: O tamata geka ueltutueko tang Poul ka la ueliu tang Poul i Atens, gisina
    ka tapokis keip toro mene tas Sailas me Timoti pare, pakura uakeluk uateuele tunuko
    tang Poul.
  san-DEV: ततः परं पौलस्य मार्गदर्शकास्तम् आथीनीनगर उपस्थापयन् पश्चाद् युवां तूर्णम्
    एतत् स्थानं आगमिष्यथः सीलतीमथियौ प्रतीमाम् आज्ञां प्राप्य ते प्रत्यागताः।
  tna-NT: Pia edue cuana ja Pablo buquetana Atenas ejude teje. Da jenetia Berea ejude
    su jasiapatitana huecuana. Pablo ja tuna neje Silas, Timoteo detse quisametana
    tipeipad'i putsu, tuatseda tu yani su paputi puji.
  lid-lid: Eme oro lau ala hawe Pol badeh, tiyani iy ili isos Atens, ano oro ame hamon
    ma tuwi sahou ta tiye i ta Sailas uru Timoti, ta uru kame hawen, suwi suwi.
  wim-wim: Pam wiy karpam iiyin ngul nungantang Paul.antanga. Than yiipam ngul iiyin,
    anpalaniya than keꞌ-ngoongkam ngul iiy-iiyin aꞌ town ang-ngulan wampin Athens.anga.
    Aꞌ than koyam kungkam ngul iiyin aak Berea aakanakana. Aꞌ Paul.an thaw pam al-alantan,
    “Niiy kuchān pulang Silas.ang aꞌ Timothy.angan yiip iiyowpul thampanga erkam paththama
    pul yipam uwowpul ngayang aak ingan Athens.angana.”
  zga-M: Avakeileisite vala vavile vangh'eili khe uPavuli puvakhandhifikha nave nakhu
    Atene, puvakhandekha uPavuli ukhwa, puvakhupeila khumwene unghwavalanghile ukhuta
    uSila nu Timoti vinche khumwene khyahanila.
  yom-yom: Batu bobo banata Polo, bantudisa nate ku Atene bosi bavutukaku Bele. Bawu
    banatina Sila ayi Timote thumu ti Polo wuba kamba bavikaku nlandakana.
  san-SIN: තතඃ පරං පෞලස්‍ය මාර්ගදර්ශකාස්තම් ආථීනීනගර උපස්ථාපයන් පශ්චාද් යුවාං තූර්ණම්
    ඒතත් ස්ථානං ආගමිෂ්‍යථඃ සීලතීමථියෞ ප්‍රතීමාම් ආඥාං ප්‍රාප්‍ය තේ ප්‍රත්‍යාගතාඃ|
  yut-yut: Egakwal Pol Atens kokup papmon pɨgɨ altaŋek iyɨ gat pɨgɨwit amɨn yaŋ yoyɨgɨt,
    “Ji tobɨl Beria wɨgɨ Timoti gat Sailas gat yoyɨŋba tepmɨ pɨnjil.” Yaŋ yoyɨŋban
    wɨgɨwit.
  grc-BYZ: οἱ δὲ καθιστῶντες τὸν Παῦλον ἤγαγον αὐτὸν ἕως Ἀθηνῶν, καὶ λαβόντες ἐντολὴν
    πρὸς τὸν Σίλαν καὶ Τιμόθεον ἵνα ὡς τάχιστα ἔλθωσι πρὸς αὐτόν, ἐξῄεσαν.
  cpc-NT: 'Ipoña jawisakagaitanakiri Pablo irojatzi jariitantakari Atenas-ki. Ikanta
    ipiyaiyaani Berea-ki, ikantapairi Silas itsipatakari Timoteo: “Ikaimakaantaimi
    Pablo, piyaatai thaankipiroini”.'
  nhg-NT: Inu tlöca tli uyajque ca Pöblo oquebicaque hasta pa puieblo de Atenas. Entunses
    yejua omocuejque ca Berea. Oquemelfejque Silas hua Timoteo lo que tli Pöblo oquejto,
    que ma Silas hua Timoteo ma yöcö sa nima para ipa asesque Pöblo pa Atenas.
  nya-nya: Anthu amene anamuperekeza Paulo nafika naye ku Atene, ndipo anabwerera
    ku Bereya atawuzidwa kuti Sila ndi Timoteyo amutsatire msanga.
  ngu-NT: On yejhuan oyajquej ihuan Pablo ocuicaquej hasta ne ipan on hueyican itoca
    Atenas. Quemaj ohuajnocuepquej ican se tlanahuatijli para Silas niman Timoteo
    ma huiyan itech Pablo más nimantzin quen huelisquej.
  kup-kup: Met Polir aban pinañ soohari sohot Atenis zei ahö potak berevat poek Pol
    meñet aban pinañ honeo soohari maot borourat parumatak sapanez tahan Pol Sailasir
    Timoti zuam pihaz poek emapanez ñetiv mañat meehan sah.
  jid-jid: Biwa ba sia tsro Bulus nkon a ba njiwu aren gbron ka tsra ni kikle gbu
    wu Athens. Niwa ba don Bulus niki, ba kpa tre nitu kpe wuti rji niwu hi ni ba
    Sila mba Timoti, ndi duba sima ye niwu.
  wmw-wmw: Wampéreke Paulu ware wanfikisa mpaka Atena. Bandi ya kulaiziwa habari na
    Paulu zakuka kumwambira Sila na Timotiyu kuwa woke upesi-upesi noko, ewo wakilawa.
  gmv-GGM: Phawulossa mooyizida asati iza Atena gaththida. Qassekka Sillaseyne ximmotoossay
    izakoo elleeli gakkana mala giza kiita Phawulossape ekkidi simmida.
  ssg-ssg: Ti lato tahiawa Aten, tesol akatiai Pol alia hani Berea hetekie kakaian.
    Pahan Sailas ma Timoti kosea haniwa kapin.
  zpo-NT: Lee re xaa ngwaze naz Pab axta yezh Atenas. Zee lee Pab nzhé lo xaa zee
    yé xaa lo Silas nu lo Timoteo zee yiid xaa zhaal re xaa leezha nzho moda lo xaa.
    Nu gorzee nya re wech zee.
  poy-poy: Walongu walii wawapelekiti Paulu wagenditi pamwera nayomberi mpaka Aseni.
    Shakapanu, wawuya pamuhera na malagaliru kulawa kwa Paulu handa Sila na Timotewu
    wamfati kanongola ntambu yaiwezekana.
  qwh-NT: Pabluta pushaqcunanam Atenas marcayaq yanaqar eucuyarqan. Tsepitanam cuticayämorqan
    Silastawan Timoteuta ajalla Pablu caqman despachecuyänanpaq. Tsenomi Pablu mandashqa
    carqan.
  gaw-gaw: Danab Paulus omaleg gop̱ig ele ag omalna gona, Atens tena, uuidna eḏun
    goḵulagnu heegeg, Paulus nug Silas Timotius ele dilah nai amu ag aon gona ap̱eg
    dooglahnu inam aum. “A paha uḏiya, da aniḏeḏ!” awa aum.
  nca-nca: Asa unindo Pol re kheko umbuŋgurí, reyate Atens yendé parámimo rotaŋgurí.
    Rotoro pitu ko oro Polko Sailas, Timoti koro mande kondé ka yaró ŋu re oŋgurí.
    Mande ŋuko ŋandiro, “Yari waka ta nono mahiri qembe,” yaró.
  zpz-NTPP: De mbecy nu za nu Baly, de yu zeꞌ za nu dey yu gashtal Atenas. Gazeꞌ nu
    bish cya dey zay par Berea tuubaꞌ tir. Za nu dey raso̱o̱ nu bzeed Baly lo Silas
    nu Timoteo. Baly mniiy nu cha dey loy lueg lueg la.
  mkj-mkj: Iraihok ma wahla Paul irai pwili ih lel Athens. Irai japahlla Berea, wa
    pakair oau jang Paul oang Silas apel Timothy pwa ara en pispisdo suhwoang ih nehn
    anjoau karwaro.
  zac-NT: Ra naguaguëꞌnë compañi lëꞌë Pablo, guagsaꞌnë rall Pablo ciudá Atenas. Bëabrinú
    rall rsunë shtë Pablo; rac shtúꞌuiꞌ tsa rall Atenas. Lueguë guziaꞌa Timoteo nu
    Silas catë nanú Pablo.
  kyg-kyg: Mago vayaꞌamogimo Poloꞌa avaleliꞌuꞌa Atenisi taonifiꞌmo ateꞌnagenoꞌaeꞌmo
    Poloꞌa, Sailasiꞌe Timotiꞌeꞌmo egefe hisaꞌa afinaꞌmo nagaetega malage hutana eꞌao,
    hutapa hana paiyo, huno hapa paiꞌnigeꞌa ataleꞌa aiꞌa atagi neꞌa eꞌnae.
  kmk-kmk: Sadat tagu un ummoy nangituḻud kan Pablo nangkigad da ud Atenas. Ot utdit
    daan da un mangulin ud Berea imbilin Pablo kan dida un maitung-ud un dagus kan
    siya da Silas kan Timoteo.
  cao-NT: Jatsi Atenas yaca qui huësti huësti ca xatë bá Pablo chimatiniquë. Chimatihax
    jahari ja bocaniquë jato xobo qui. Silas, Timoteo, tihi cabo qui Pablo chani ja
    bocani quiha. Mëri tsi ja bëcati ó Pablo quëëni quiha. Jabi tocani quiha jahuë
    chani.
  bbr-bbr: Kiro roat ak Pol imäi Atens mena pote kuremana, ak ätäi Beria mena potaurna,
    Pol nukas Sailas Timoti ori kurte pote ko tararsa, sakau ämän awataun awaronuk,
    ämän oi potoin.
  inb-inb: 'Pablo­wa rig­kunaka, Atenas suti atun pui­bluma chaiag­rir­ka­kuna. Pai­kuna
    ña kuti­na­ku­uraka, Pabloka nir­ka­kunata: —Silas i Timoteota ni­puangi, utka­lla
    samu­chu­kuna, nuka­wa sug­lla­pi kan­ga­pa.'
  hrv-hrv: Pratioci dovedoše Pavla do Atene pa se vratiše noseći Sili i Timoteju zapovijed
    da što prije dođu k njemu.
  box-NT: Bìa bò là a Poole á lɛ̀ɛnía wo fúuu fúaa ho Atɛɛna lóhó. Bìo ɓa
    le mí ì bĩní á à va ho Beeree, ó o Poole háanía ɓa le ɓa vaa bío le
    o Silaasi là a Timɔtee bánbá ɲa mí mɔ́n ɓuen fùafùa.
  ote-NT: Ha núꞌʉ toꞌo bi zixa ra cu Pablo bi mɛui asta ja ra hnini Atena. Nepʉ nuꞌʉ́
    bá pengui bá ha̱ ra noya núꞌa̱ bá xipa ra cu Pablo gue da xipa ra cu Sila ne ra
    cu Timoteo da ma ꞌbestho pa ja dí nthɛuini.
  wnu-wnu: 'Igamari Pol wonou yurau qei wurinob isi ginam Atens end igo ne Pol Sailas
    Timoti nob Beria igour end qob biga ba iramirei. Irab ombur wurinob qamamir: “Pol
    an ombur wo qani isar qamb qob biga ba diaun,” qamamirei.'
  zam-NT: Mèn co' ndxàc hues por cón che'n Jesús co' mblyath no Pab par nda Pab par
    cost, mèna mbe' Pab axta ciuda Aten. Lueg mbere mèna, ndye'th no mèna di's co'
    ndxab Pab loo mèna par ta' mèna cuent loo Sil no loo Timote par ya sál' Sil ryop
    Timote Pab le'n ciuda Aten. No luega tyee Sil ryop Timote xal ta'i lugar loo Sil
    ryop Timote.
  zyp-NT: Paul taco, Athen khuapui lang tai a va chuithlah pawhe cawngsaw sahlo khakhei
    Sailas le Timote khah a catleinah khy chung tah ama khatah va sei pawtah bia a
    caw he.
  sey-NT: Pëarena, Pablore co̱ni saijë sasicohuaꞌipi Atenas daripëja̱ꞌa je̱ojani coꞌihuë.
    Coꞌijë Timoteore cuiꞌne Silasre Pablo esa daijë̱ꞌë caseꞌere dani quëahuë.
  nvm-nvm: E iji bu For afem vako iji bu vake ar Atens ijia usem For abe ijia uname
    una Beria ruakrejga For fu kia, Vaga Sairas ko Timoti kia bu migegare na jajie
    ruafno kiain.
  mps-mps: Tama Pol dali pali bidi dabe augwaligo Pol te Atens buluba tagaligi pali.
    Tama augwali Beriaba ma aselama, Polgo Sailas dali Timoti dali sibolo wali po
    pusagasali, “‘Dage si Pol bidibo buluba polo asao,’ wali. Tama agai te po dabolo
    tama walio,” augwaligo te po wai.
  pab-NT: Paulo hinaenae, kahawaonitaretiterenenae xaneha exema Atenas kijiya. Hatyaoseta
    haikoahenahitaha Beréia nali xeta hoka Paulo niraine xakaiha Silas, Timóteo xoaha
    hiye, ihalahareha Atenas nali ahalakoahenahitene maheta.
  llg-llg: Hataholi la sila loo Paulus losa kota esa, naꞌde Atena. Boe ma ala laꞌo
    ela Paulus neu ndia, de ala fali leni Berea leu. Leni hala heheluk neme Paulus
    mai nae, Silas no Timotius ala mai lai-lai, fo lakabubua loon.
  kyf-kyf: -Wa kwaa Pɔlʋ yoo, wa -yɔ ɔ 'sɔ yia Atɛnɩgbe nʋkplɛ nyni. Wa 'bhitia lʋ
    la, 'ɩn Pɔlʋ yia wa wɛlɩ zʋ, nɩɩ, Silasɩ -yɔ Timotee ylɩ -mɔ ɔ slʋɩ.
  tpi-tpi: Na ol man i bringim Pol long rot, ol i bringim em i go inap long Atens.
    Na bihain ol i laik i go bek, na Pol i salim tok long Sailas wantaim Timoti olsem,
    “Yutupela i mas i kam long mi kwiktaim.”
  mih-NT: Cuahan uu tahan ñiyɨvɨ sihin ra Pablo. Sindyaca ra sii ra ndya ñuu Atenas.
    Ta zɨquɨ i tasi ra Pablo tyiño sihin ra sa nacatyi ra sihin ra Silas ta ra Timoteo
    vatyi zanumi ra ta cuhun ra nu iyo ra Pablo.
  qvh-NT: Lamarpa cuchunman chaycurmi walquegnincuna Pabluta pushayargan Atenas marcaman.
    Saypitana Bereaman cutiyargan Silastawan Timoteuta Pablo cagman jucla cachayänanpä.
  kms-kms: Wute Pol mitanyi mo kin ni Pol mitanyi mo Atens si meri di mune mandi.
    Ni mune mandi ningg, di Pol ni Sailas Timoti temi ningg yeri nindim nari, “Ni
    temi brequne ei nge nde mune mandi.”
  agn-agn: Ang mga taw ang namagated ong ni Pablo namansitabid ong nandia tegka ong
    Atenas. Oman dayon da tanirang namagbalik ong Berea ang may ordin ni Pablo ang
    aningen ka nira da Silas ni Timoteo ang domaton ang lagi ong nandia.
  nhi-NT: Naquin iuan oyayah in Pablo ocuicaqueh itich in ueyi altipetl Atenas. Ompa
    oquinualtlahtoltlatoctih maquiluican in Silas uan Timoteo ihsiuca mayacan macahsitin.
  ttc-NT: Ya kye aj eb'ajxik in te Pa'k, eb'ajxik tuky'i'l max tuj te amaq' Aténas.
    Yaji te Pa'k oxik tq'uma' kyetz tzan txik kyq'uma' te Chil b'ix te Timotey tzan
    kypon luwew txini; ntons kye qerman e'ajtz meltz'jik.
  dan-1931: Og de, som ledsagede Paulus, førte ham lige til Athen; og efter at have
    fået det Bud med til Silas og Timotheus, at de snarest muligt skulde komme til
    ham, droge de bort.
  kwj-kwj: Ete wondawani Pol ni numbo ki raꞌairo hima le ete rini raꞌaini Atenes ko
    ki ya rini rakaru. Dani ini wu ai ikowani Pol Sailas hima pi Timoti ni mwanji
    ka hinga ya ri humbwe, “Kini ani tambwa ma ki tamata.”
  vie-OVCB: Vừa tới A-thên, Phao-lô bảo các người dẫn đường quay về mời Si-la và Ti-mô-thê
    đến gấp.
  kze-kze: Póromba áí'maesa kumeémesa Áténesi-naopa'a móruna auwésa kuntauwerésa miwítí
    naaópa'a iyésa Sáírásinte Tímótinte usimátimesa sésa avekáán-umai kesópa'a kúmókaiyo
    Póro siyé usimátímakaawe.
  mpj-mpj: Puriyamartajikajaluya Puulpa walarnu katingu yulparirra tawun Yajankarti.
    Puulju-jananya marlaku wajarnu yiyarnu, Jayilajjakamuya-pulanya Timitingka jakurljunkura.
    Jilanya-janampa wajarnu, “Yarrarnipula walayuru tawun Yajankarti!” Kaya-pulampa
    marlaku yanu Puriyakutu.
  lbk-lbk: Inpangocha si Pablo engkhana id Atenas, sa cha't sinmaa. Infilin magtek
    Pablo ken chaicha ta ifaagcha ken cha Silas ken Timoteo ta kamakamencha siya.
  mto-NT: Pa̱n pa̱n jaty tseꞌe du̱mujatyooꞌidu je̱ Pablo, je̱m tseꞌe aténasit kyajpu̱n
    ka̱jxm du̱yakna̱jkxti. Vanꞌit tseꞌe je̱ Pablo ña̱ꞌmu̱xjidi je̱ts jatyji veꞌe je̱
    Silas ma̱a̱t je̱ Timoteo ñu̱na̱jkxjadat je̱m Atenas.
  bzh-bzh: Lob alam sën deḳo Paulus ya aggata lo deli ya meto Atens gedeneyah, lom
    deḳo ġaġek meyah denër vu Silas lu Timoti bë luho dena vu Paulus pevis.
  guj-2017: પણ પાઉલને મૂકવા જનારાંઓએ તેને આથેન્સ સુધી પહોંચાડ્યો. પછી સિલાસ તથા તિમોથી
    તેની પાસે વહેલી તકે આવે, એવી આજ્ઞા એમને સારુ લઈને તેઓ વિદાય થયા.
  jvn-NT: Kadung wis tekan kuta Aténe, sedulur-sedulur sing ngeterké rasul Paulus
    terus balik menèh nang Béréa. Rasul Paulus nyuwun sedulur-sedulur iki kongkon
    ngomongi Silas lan Timotius, supaya ndang nusul dèkné.
  byr-byr: Saba mwaalɨna kyagi aꞌmwera Polɨmɨ makwalyuna yadaapi Anga Aathenɨzɨna
    wɨna yeva yɨꞌmavaawɨna yeꞌ. Yɨꞌmavaawɨna kyeꞌ Polɨ wɨdɨna “ ‘Saailaazai, Timoti
    saraaihi yɨhɨthɨwaꞌdeꞌ mena yakɨlyɨ yarai dɨvila!’ duzideihɨlyɨra.” Sara wɨdaasɨna
    yɨna kyaꞌ aꞌmwera Anga Beriya kunnya angebanna ayɨna wɨna yeva yagaala saꞌ wɨdeꞌ.
  ian-ian: Nat nɨmba Pol kat yiga Atens walɨnja ngepmamba wutsondi. Ndɨ kat wutsolaa
    lungwamataa Beriat yindi. Pol ndi kat wandɨ. Sailasagwi Timoti kat yagwa awamba
    ngwuk. Mbɨtna njɨvwa ngɨlɨndɨ maa yagwa awamba ngwuk waa wandɨ Pol.
  hun-hun: Ők pedig elkísérték Pált, egész Athénig, és parancsát Szilászhoz és Timóteushoz
    vitték, hogy minél hamarább menjenek hozzá.
  mcf-NT: 'Bedeya caid yacnoshon utsibon bëyucanquin Pabado buampanëdash. Aden buanec
    nidequi shubu dadpen icquid Atenas caid yacno chopanëdash. Ambo choash abia bëyucanquido:
    —Ëbi chobocnobidi Bedeya yacno nidoaibi —quesho tantiashun Pabadon: —Mibi yacno
    choash, Badedquio Atenas yacno chota, quiosh Pabado, quequin Sidasbëdta Timoteyo
    chuita —capanëdash. Aden Pabadon chiaquien Bedeya yacnocquido abi yacno nidoapanëdash.'
  kjs-kjs: Go rabu Pol lamua pisimide alinu Pol raapu puma Atens su-para puma opapasimi.
    Go puma mo alinu Beria su-para wala puma Pol-me Sailas Timoti laapo ni piri wagepu
    ipulupape lo agale rapaasa.
  mni-mni: Paul-bu thillakpa mising aduna mahakpu Athens phaoba pubire aduga Silas
    amadi Timothy-bu yariba makhei thuna mahakki manakta laknaba mahakna hairakpa
    wahei adu puduna makhoina Berea-da hallakle.
  yad-NT: 'Rityi jnu̱tyanu̱yadani̱ Pávuru, riyata̱da ji̱ta jadchiy Aténasimyuju̱ni̱.
    Su̱pa̱jada ji̱ta Pávurura jiñiquejada variy nadimuntiy, Sídasijyu̱myuntiy: “Varenunuma
    sa̱na̱jniy rimuju̱.”'
  mxb-NT: Dá ni̱ kee na ndáka na Pablo kuaꞌa̱n na̱ nda̱ ñoo káꞌano naní Atenas. Tá
    ni̱ saa̱ na̱ ñoó xíꞌín ná, dá ni̱ saꞌanda Pablo choon noo̱ ná ña̱ ná kasto̱ꞌon
    na xíꞌín Silas xíꞌín Timoteo ña̱ ná kii kíi̱ ná noo̱ ió na̱, kaá na̱. Dá ni̱ na̱ndió
    kuéi na̱ ni̱ saꞌa̱n ni̱ ndaka na ñoó kuaꞌa̱n nóꞌo̱ ná.
  pon-2006A: Ohl ako me likidala Pohl iangala lel Adens. Irail eri pwuralahng Peria,
    wa kehkehlik sang Pohl me dene Sailas oh Timoty en tuhwong ih ni ahnsou ehu me
    kak.
  maq-NT: Hane xuta xi quijicani rë Pablo jan ne, quijicojo me me hisca nandya Atenas.
    Xi tu cafehe me ngajan ne, cachja Pablo cojo xuta xi quijicani rë me jan ne, catji
    catichja me cojo Silas cojo Timoteo ne, marcu macjain catjitjengui me Pablo. Hya
    xi camá ne, sehe cafe xuta xi cuacun jan.
  hto-hto: 'Pablo nabaina jáidɨno Atenas jófuemo íena izáijdiaɨoɨ. Iaɨoɨ meine jáidɨnodo
    Silas Timoteo dɨga Pablo íaillɨnoɨmo uai orede. Daɨde: “Cue dɨné ɨere raɨre ómɨcoɨ
    biri, dánomo caɨ gaɨrílleza,” daɨde.'
  por-BRBSL: Mas aqueles que escoltavam Paulo o levaram até Atenas. Recebendo um mandamento
    para Silas e Timóteo de que viessem até ele muito rapidamente, eles partiram.
  ces-NKB: A ti, kdo Pavla doprovázeli, ho dovedli až do Athén. A když dostali vzkaz
    pro Sílu a Timotea, aby co nejrychleji přišli k němu, odešli.
  cui-cui: Pomonae Pablo cueyabatsi barapomonae Pablo punaxubathopatsi Atenas tomaratha.
    Barapomonae equeicha caibe nawibiya Berea tomara beya. Barapomonae Silas irʉ Timoteo
    tsipaebatsibe xua Pablo najume caruta xua bepa pinae Silas irʉ Timoteo nainya
    patopaenabe Atenas tomaratha.
  boj-2014: Tamo naŋgi Pol suweiyeb qaji naŋgi a osib koba na torei Atens qureq sumeb.
    Sumsib Atens qureq di naŋgi Pol uratosib olo puluqa laqnabqa Pol na minjrej, “Niŋgi
    oqsib Sailas Timoti wo minjrib ijoq boqujateb.”
  eng-OEBUS: The friends who escorted Paul took him as far as Athens, and, after receiving
    a message for Silas and Timothy to join him as quickly as possible, they started
    on their return.
  eri-eri: Ariya fai nere Pol haudu jala la minane waha nere Atens langa edo wane.
    Onodu iinga nere giwode ono ganenga, Pol no Sailas Timoti ngare beele benou huuru
    narai. “Tere ji bagu fasadu maaru.”
  aly-aly: Artwa akngerr ingwer-rnem rernem Paul-atherr-angkwarr ilkwatherr alhek
    rernem renh Athens tawen-warl artengewek. Rernem alpey-angenh-antey, Paul-el renh-rnem
    ilek Silas-atherr anamerl ikwer-warl apey-alpetyek.
  wiu-wiu: '@see-verse:ACT.017.014'
  swe-swe: Paulus vägvisare förde honom ända till Aten och vände sedan tillbaka med
    besked till Silas och Timoteus att komma till honom så snart som möjligt. [Aten
    ligger 50 mil söder om Berea. Det är troligt att de seglade längs med kusten till
    Pireus, som var Atens hamnstad, en resa på 3 dagar. Tog de landvägen tog resan
    16 dagar. Att de troende följde med Paulus hela denna långa väg visar på deras
    överlåtelse.]
  cth-cth: Pawl ka thak e naw ni Athen kho totouh a thak awh. Silas hoi Timote hah
    a coung thai nathung karanglah kai koe tho roi loe tie kâ a poe e a sin awh teh
    a ban awh.
  mti-mti: Poru aigoyaya gaibu amiyawa mu me aug Asen amiya. Sira Poru dirumne Sairas
    ge Timoti tatevit onam gumbe uwape. Mu gae me auwag amiya.
  pad-NT: 'Kidiva''ahia vavaipohiha''aha ada Paulo. Atenas sidajia avikha''aha. Avakhano''aha,
    hojaha''aha ada Paulo. Kidiva''ahi vajoi''iki Beréia sidajia. Pauloa bikaronahi
    ida athi vakadiania: “A''onivaniti Silas, Timóteo khama. Atenas sidajia ohojaha''iki
    ho. Vikha''a jorakia bana kodiania.”'
  twi-twi: Nnipa a wokogyaa Paulo kwan no de no koduu Atene. Wɔresan akɔ Beroia no,
    Paulo kraa wɔn se wɔnka nkyerɛ Silas ne Timoteo sɛ wɔmmɛka ne ho ntɛm.
  hlt-hlt: Te vaengkah a hmoel rhoek loh Paul te Athens duela a thak uh. Te phoeiah
    Silas neh Timothy te anih taengah thamaa la lo sak ham olpaek te a doe uh tih
    bal uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ ò cíe nkɛ́tuɔkɛ Atɛnni kɛ́wɛ̃tɛ Bedee kɛ́nɑ́kɛ́ Sidɑɑsi nɛ̀ Timɔntee
    kɛ dɔ̀: Pɔɔri tu bɛ̀ɛ kɔtoo mɛcɑ̃ɑ̃.'
  san-GUJ: તતઃ પરં પૌલસ્ય માર્ગદર્શકાસ્તમ્ આથીનીનગર ઉપસ્થાપયન્ પશ્ચાદ્ યુવાં તૂર્ણમ્
    એતત્ સ્થાનં આગમિષ્યથઃ સીલતીમથિયૌ પ્રતીમામ્ આજ્ઞાં પ્રાપ્ય તે પ્રત્યાગતાઃ|
  amx-amx: Artwang rrpwetj Paul-el-ayel rlkwatherr alhek. Kwatj alay iterel inang
    boat-el antjerl-alhek, kwereng inang boat-el alhek town Athens-warn. Town Athens-el
    irretj-alhemel inang Paul renh imperl-alhek. Paul rang inenh ilek, “Silas Timothy
    renh-atherrenh parrp angkep lanthetj-alpetjeh, ratherr petj-alherretjeh tjeng-warn.
    Yeng kwer-atherr mer nhenhel karelhemarleng.”
  ake-NT: Paarʉ apʉrʉnpanin nʉ'san uya arɨ'pʉ A'tens itese' eke pata pona, mɨrɨpan
    kon enna'po'pʉ Pereya pona Paarʉ maimu esa' pe, “Inke pʉra parɨ Sairas mɨrɨ awonsi'kɨ
    Temu'ti pokon uya uyepoto' pe,” tawon.
  qvn-NT: 'Chaura Pablotaga pushapäcura Atenas marcatam. Chaypitam chay pushag runacuna
    nä cuticunanpag cayaptin Pabloga cay nira: “Silaswan Timoteo cayman pasay-pacha
    aywapäcamuchun” nir.'
  tku-NT: Tī tatā'a'lh Pablo talē'lh nac cā'lacchicni' Atenas ē tataspi'tli nacāmāca'tzīnīcan
    Silas ē Timoteo catalaka'lh Pablo palaj tunca.
  bjk-bjk: Abo duöng nang toxo wan arixe me Pol, me idi toxo wan arixe me ine uruso
    Aten. Idi toxo tawuxus baling ma tinenge rua rengrengen te Sailas me Timoti bara
    idu tabo pasaxit ot urungan tine.
  msy-2020: Ezɨ Polɨn akua zuir gumaziba, ghua Atensɨn anetɨ. Ezɨ Pol, Sailas ko Timoti
    zuamɨra a bativasa, an aning bagha akam isa me ganɨngi.
  bpr-bpr: Na i dad to tmunda ku Pol, naginla kenen kel di syudad Atén, na di kdàla
    mulê, yé kated Pol di dale gasil malò ale Silas na Timoti.
  rmy-VLAKH: Кола, ко проандярэлас лэ Павлос, авиле лэса андэ Афиноря, ай тунчи жыле
    палпалэ, колэсти со Павло дя лэнди запхэнимос, соб о Сила и Тимофеё майсыго тэ
    авэн лэстэ.
  cle-NT: Diáh⁴ hi³ gá⁴táyh² guaa³ dsá⁴jay⁴ Pablo ja̱³ dah²ya²jay⁴ lɨ́⁴ fɨɨ³ Atenas.
    Mɨ²ja̱³ cá⁴dxá⁴dxi̱i̱³² dɨ³chia̱a̱⁴ fáh⁴liu⁴ chiáh² Pablo ja̱³, hi³ cua²dxaá³
    ji̱³nɨɨ́⁴ Silas chie̱é̱yh¹ Timoteo ja̱³ xi² jey¹, duh³ hí⁴ji̱i̱h⁴ diáh⁴ ji̱³nɨɨ́⁴
    lɨ́⁴.
  txq-txq: Hatahorir raa ro Paulus losa kota esa, nade Atena. Basa boe ma ara laꞌo
    elan numa naa, de fali reni Berea reu. Ara reni hara heheluk numa Paulus mai nae,
    Silas no Timotius reu lai-lai fo rakabua ro ndia.
  aaz-aaz: Atoin ein naan, annaon naat naiꞌ Paulus antean kota es, kaan ee, Atena.
    Rarit sin namaik ee anbi naan, ma sin nfanin neun kota Berea. Sin neikin uab manbasan
    naꞌko naiꞌ Paulus nak, naiꞌ Silas ma naiꞌ Timotius ro he neman rabah nai he nabuan
    nok ne.
  qup-NT: Pablowa pakta shuk kirik masinkuna Atenas llaktama rirkakuna. Chaypi Pablota
    sakishpankuna llaktankunama kutirkakuna. Paykunawa Pabloka Silasrayku Timoteorayku
    shimita kacharka utkalla ñukama shamuychi nishpa.
  azb-azb: Paulu yola salanlar onu Afinaya qədər ötürdülər. Sonra Paul onlara əmr
    verdi ki, geri qayıdıb Sila ilə Timoteyi təcili surətdə onun yanına göndərsinlər.
  eng-DBY: But they that conducted Paul brought him as far as Athens; and, having
    received a commandment to Silas and Timotheus, that they should come to him as
    quickly as possible, they departed.
  guo-NT: 'Pablo fʉlaech wʉt marlel, asew japixot fʉlchalaspon Atenas paklowax poxaliajwade.
    Pablo jaxotde pa''a wʉt, bʉxxato''apon Silas, Timoteoliajwabej. Jʉm-aechon, bʉxxato''a
    wʉt: “Xamal kolenam xajʉpam wʉt fʉlaeliajwam, ¡xabʉa''din xan nafaenaliajwam Atenas
    paklowaxxot!” —aech Pablo, bʉxxato''a wʉt. Do jawʉt, Pablo fʉlchalapi, pejme kaxa
    nawen.'
  hla-hla: Ba barebana ti la gono mei e Pol e na piou hanoa narien tara taun i Atens.
    Be Pol e hala kopis mera neien u ranga te gi na ngö merien ere Sailas mere Timoti
    ba nori te la boroboro uarima i tanen. Ba pal barebana teka e takopis pouts uar
    i Beria.
  mav-NT: Put'ok­'i­'a­tu'e Atena pe hawyi Pauru apykok haria te'e­ra­'aipok teran
    i ra'yn. Mi'i hawyi Pauru to'e i'atuepe — Pyno ewehenoi o uhehay uhyt'i'in Timoteu
    uhyt Sira pe e. Atiky­'esat tõ'ẽ merep meikowo hap o ewehenoi i'atuepe e Pauru.
    Mi'i hawyi te'e­ra­'aipok i ra'yn tawa Pereia kape Pauru ehay enoi hamo.
  kpf-kpf: Oi a zen Paulo diim âi Ateŋ kamânân pane itâ sâm dâzâŋgoip, “Zen âi sâne
    Sila sot Timoteo zet kek gâbabot.” Sâi a zen âburem âiwe.
  ppo-ppo: Atétepa, Beria whi̧né Pol dapesó fóló, Atenis bemó dotȩyóló atima momó
    fesaae faaitepa, Pol-né Sailas-ró Timoti-tamopaae a̧ beterepaae hapale ape yae
    yalepó.
  hin-2017: पौलुस के पहुँचाने वाले उसे एथेंस तक ले गए, और सीलास और तीमुथियुस के लिये
    यह निर्देश लेकर विदा हुए कि मेरे पास अति शीघ्र आओ।
  wol-KYG: Ña dar Póol nag gunge ko ba ca dëkk ba ñuy wax Aten, ñu doora dëpp, jottliji
    Silas ak Timote kàddug Póol, ngir ñu fekksi ko nu mu gëna gaawe.
  bef-bef: To Poluhi leꞌmete moneka bana bonaꞌmagi leꞌmo fotoꞌi melete Atenisi hepato
    biꞌahana. Ya hilete enali akuꞌi i behe hite Belia aluneꞌmu nehago Polu Silasinogo
    Timotinogo etali kumu meleꞌisi nani nohunaga aliyo luto kaga malago lite biꞌahana
    yabe.
  amm-amm: Poloso aluwai nokoyo Atono nokonuso kiyokino. Nosai no Polo mo iko taikiyoki,
    “Sailo noko tiso, Timotiwoi na pikanowo, yani auso somaiso tumowumo.” Iko taikiyoki
    mo; na utukaimokino.
  zaj-zaj: Waja iwanhu wakalile womsindikiza Paulo wamgala mbaka Atene, abaho, wabwela
    na ndagizi kulawa ha Paulo kamba Sila na Timoteo wamuwinze mbwisa.
  chq-NT: '''In ningalíin² coon''¹³ Poo² ngajée¹i coon²¹ fuu²¹ sii²¹ Atenas. Joon
    cwoliin¹in tún¹ gatyaa¹ júu³ ''e Silas coon''¹³ Timoteo ''ná² tsalíin² tsauncaain²¹
    coon''¹³ Poo la jmoono.'
  swp-swp: Isi Paulo tauwoeaina wa ia se laei Atenai eai; i lauhesomdi, i ene Sila
    maena Timoteo bena se heuheulama ia arinai; arinai isi wa abo se torohai se lau.
  bjr-bjr: Pauroona afiqee fusa Ateensa maqusai munu aiseeqa oonurandee anireeqa Sirasisa
    Timootisa qimannimiqa qiqau. Pauroofa inniqara naaraidanoo doo Ateensa maqusai
    fuaqa.
  aby-aby: Foruini danu orouini emuama Adena goiro ane fakaro Foruma danu orou emuabairo
    eno wei, aniaweke Sairesini Dimodini emua nabairo we odaiawero sabu aafisi wei.
  eng-YLT: And those conducting Paul, brought him unto Athens, and having received
    a command unto Silas and Timotheus that with all speed they may come unto him,
    they departed;
  jni-jni: . Andesa wa bezi Bulus una me waka tibi piit uhana Antina. Wadi ku zen
    in kadura ka Bulus wa nya Silas nan Timoti. Kadura ka gu wa ha dibe.
  kne-kne: Din kakoyog Pablo et initlod da enggana ed Athens, pag dan somaa ay en
    mangibaga sin intogon Pablo ay dalasen koman da Silas en Timoteo ay en manteng
    en sisya.
  tgj-tgj: Paul gv lvkobv vnggvnv vngbom nyi vdwv ninyia Etins bv vngchi gvvtoku okv
    vbvrikunamv Paul gvlo lvkobv minsar koto kula ho Silas okv Timotinyi lvkobv aamu
    dokubv baapubv Beria vngkur toku.
  wat-wat: Namoḡasima Fauno kaena si kwafuya si niiya kana nivaniva Etenisi menana
    nenei si vanoviya. Eyo si makavinisiya Beneya, Sainasi keta Timoti kasi matakawa
    vitana sina venudibwana be sina niya Fauno nenei.
  gui-NT: Jare Pablo jupíe yogüɨraja vae reta güɨraja tenta Atenas pe. Jayave Pablo
    oyócuai jae reta omombeu vaera Silas jare Timoteo pe yogüeru vaera icotɨ ɨmambae,
    ipuere yave. Jayave jae reta yogüeru ye Berea cotɨ.
  quc-TT: Ri Pablo xkꞌam bꞌik xeꞌyoꞌq kan pa ri tinimit Atenas kumal nikꞌaj achyabꞌ
    kꞌa te riꞌ xetzalij loq we achyabꞌ riꞌ chikikowixik ri Silas rachiꞌl ri Timoteo
    rech keꞌbꞌe rukꞌ ri Pablo chubꞌanik ri kipatan. Ri Pablo kꞌo pa ri tinimit Atenas
  heg-NTPO: Atuil nas kolang nol Paulus lakos lius se kota mes ngala Atena. Hidim
    oen nang un se la, le oen pait lakos Bereas, nol kil in hida deng Paulus, halin
    tek Silas duas Timutius le hlalapat pait lakos nakbuan nol una.
  ptu-ptu: 'Ingganna to umpasolai Paulus naanta'' sule lako Atena. Tappana ma''pasule,
    iya napasammi Paulus nauaam: “Uaanni Silas sola Timotius anna bale'' sulei napellambi''iä''.”'
  bzd-NTPO: Wé̱pa wa̱ Pablo mirwa̱, e'pa wa̱ imí dö̀ ká̱ kiè Atenas ee̱. E' ukuöki̱
    ta̱ ie'pa bite̱yalne. Pablo tö ie'pa ka' ichök Silas ena Timoteo a̱ tö “a' kié
    bet.”
  kwf-kwf: Ma na ngwae neꞋe kira talaꞋia sa Paul ki kira leka faꞋinia, kira ka dao
    naꞋa Ꞌi Atens. Sui mala kira fiꞋi oli Ꞌuana Ꞌi Berea faꞋinia alaꞋanga sa Paul
    ki fuana sa Silas ma sa Timoti, Ꞌiri kera ka leka ꞋaliꞋali siana.
  eng-WYC-2017: And they that led forth Paul, led him to Athens. And when they had
    taken a commandment of him to Silas and Timothy, that full hieingly they should
    come to him, they went forth.
  eng-WMBB: But those who escorted Paul brought him as far as Athens. Receiving a
    commandment to Silas and Timothy that they should come to him very quickly, they
    departed.
  zat-NTPS: Benne' ca' zjácale̱ne̱' Pablo beleché̱'e̱ le̱' lu xe̱zre Atenas. Nadxa
    benne' ca' belexezrine̱' lazrie̱', ne gulé̱'e̱ Silas, ne Timoteo chjácazegue̱'
    naga zua Pablo.
  spp-spp: Mpii pi mpyi a kàr'a sà Poli tùugo ke, pir'à kàr'a sà u yaha fo Atɛni kànhe
    e. Pi ninurubii na, ka Poli si yi jwo pi á na pi sà yi jwo Silasi ná Timɔti á,
    na pi a fyâa, pi a sì uru ɲwɔh'i.
  zty-NTPS: Benne' Berea ka' bché'gake' Pablon' ḻo yež Atenas. Naž ḻa' beyéjtegake'
    ḻo yež Berea na', na' biá'gake' x̱tiža' Pablon', nich yé'gake' Sílasen' ḻen x̱kwide'
    Timoteon' chjaktie' gan zoa Pablon'.
  mek-mek: Ke au isaꞌi Paulo keisaoga fou kelao auꞌi fou kelao mo Atens taoninai.
    Egae isa kepuaꞌafuga ke Paulo ega iifa keafiia Silas, Timoti auniꞌi fekepainiꞌi
    fekefiakoa fekelao Paulo fou Atens taoninai fekepiaogai keoma.
  aey-aey: Dana Pol ehudi ehi belein eu age Atens taun ben ono ehi beli cuculdeig
    ceselein. Age saen ceselein hohogin Pol uqa Sailas Timotica maalecebil mahuc bahic
    toodu Atens lowasannu maaden.
  urd-GVH: जो आदमी पौलुस को साहिल तक पहुँचाने आए थे वह उसके साथ अथेने तक गए। वहाँ
    वह उसे छोड़कर वापस चले गए। उनके हाथ पौलुस ने सीलास और तीमुथियुस को ख़बर भेजी कि
    जितनी जल्दी हो सके बेरिया को छोड़कर मेरे पास आ जाएँ।
  ycn-ycn: 'E ajopana huá''año Pablo ají que ya''ajnaje pajimila Atenas ejo. Rejo
