  gup-gup: Wanjh bininj nawu birribebkeng Paul kore Bereabeh, wanjh birridjarrkwam
    djarreh kore kunredbuyika kabolkngeyyo Athens. Bu kumekbe bedda birribolkmey,
    wanjh Paul benmarneyimeng, “Ngurridurnden dja ngurrbenbenemarneyimen Silas dja
    Timothy bu ngadjare kabenemre werrk.” Wanjh Paul benbenemunkeweng bu benebolkbawong
    Athens.
  bss-NT: Bad ábe bênkɛ̌ Paalɛ alyə́ged, bênkɛɛ́n mɔ́ kə́ə́ŋ bépɛ̄ɛ̄n mɔ́ á dyad
    á Atɛns boŋ bétimé ámbīd á Bɛria. Áde bétimɛɛ́ ámbīd, Paalɛ anlyə́gtɛ́n
    bɔ́ aá béláa Sailasɛ bɔ́ Timoti nɛ́n bán béhyɛ bétân mɔ́ á Atɛns ésebán
    bébébte póndé.
  met-met: Lipuadi digabu Pol mala, ding daxap mala long sabangga Atens. Baing Pol
    soxidi digoxoya mala xaung haruanga ba dibala Sailas Timoti tang dima rangua sap.
  kpj-NT: Hãbuõ rare Paulo‑wana Atena hãwã‑ò. Iribi tahe dòòsede hãbuõ. Paulo tamy
    tarybe riwahinyra Tximòtxi Sila‑ò, wylemy kanakremy.
  zao-NT: Ne lee re zha kuu ngwatenet Paba ngwatan zha Paba asta yez Atenas. Ne mtaal
    Paba diiz lo re zha kuu ngwatan Paba, tsa leettsa bretab zha yez Berea, gab zha
    lo Tim rop Silas tsa lijer kaltaa rop zha kon Paba.
  byx-byx: De lura i ra tu ve ma Paulus aa rleng dai ra mit be savet ma Atens. Baip
    lua ip terl guirl, de ma Paulus ka ruqun na ra ma’, “Diip ngene sil barek ma Sailas
    ke ne ma Timoti ip masna ian den iv iane na ngua.” Baiv aa de ra mit namen naqa.
  ctu-CTI: Jini tsa' bʌ majli i yʌc'ob Pablo ti' pi'leyob majlel ti xʌmbal c'ʌlʌl
    ya' ti lum Atenas bʌ i c'aba'. Che' jini, Pablo ti' xiq'uiyob i subeñob Silas
    yic'ot Timoteo cha'an mi tyʌlel je'el mi ch'ujbiyʌch i tyʌlel cha'an ya' mi c'otyel
    i tyajob i bʌ. Che' jini ti sujtiyob majlel ti Berea jini winicob.
  zos-NT: Opø'is ñømaṉyaje oy chacpø'yaj Pablo hasta Atenas cumgu'yomo, y Pablo'is
    cyø'vejayaj ote Silas y Timoteo jiṉ va'cø myaṉyajque'tati pronto. Y jetse opø'is
    chacpø'yaj Pablo vitu'yajque'tu.
  gvs-gvs: E Paulo senaoyadi taiyao sima mamaya goi oga sisowoya sikailova sina asa
    Ateni goi. Amoko goi Paulo lovina tayamo ivinidi idigo kana, ‘Kōna Sailasi be
    Timoti kolatuwokōidi woilidi sima.’ Ilatuwokoidi ikavava, senaoyadi ivalavedi
    go, sikaluvilamna sina idi kasa.
  kbm-kbm: Amolmol ebe ivin Pol be ile ok, ivang love imbielk nam dabe ti are Atens
    bekob inumul nangge etok. Be Pol geb yaun giengk eisir ve indumul inde be inei
    nitangi Silas gabu Timoti ve intangi ei inde seukie-ngge.
  tew-tew: Wên tꞌowa-áḏí Paul namää, heḏi indi Athens búˀpiye óehoˀ. Iwe iˀḏi ovâytu̖ˀan
    oe Berea-piye diwáymú-íˀin, Silas-á Timothy-áḏí ovä̂ntu̖ˀâ̖a̖míḏí hä̖̂ä̖ḏi
    dä́nkoḏi ihayḏi ivíˀpiye daˀä̖ä̖-íˀin. Heḏiho han dívíˀan.
  rmc-rmc: Ola, so džanas le Pavloha, les ľigende dži andro Ateni a paľis avle pale
    andre Berea. O Pavol lenge phenďa, hoj te phenen le Silasoske the le Timoteoske,
    hoj pal leste te aven so neksigeder.
  apr-apr: Ngan di tooltool tina yo tiyei Paulu ene bet tikauu a tidu nga, ngan tikauu
    a tipa so le du titaru Aten. Le nga di tooltool tina ngan bet timulu, motong la
    Paulu iwanga pang Silas iye Timoti nen, “Angru palbe leu inbe kapa tarrai a kasi
    pang yau ngan.”
  tiy-tiy: I de déménuran bé Pablowe ménodor ro de taman Atenas. Tidéw béno ménséfule
    ro mangéy Berea. Atin nuwit roy kébéréh Pablowe dob ro Silase brab Timoteowe bé
    furay ro de magad.
  nlg-nlg: Na lei mane tara nia udu Paul tara haghe tana vaka mara selo polo ra sara
    i Athens. Mara sania Paul iga mara oli i Berea, ma Paul te hera va na rongorongo
    vanira Silas ma Timothy ge koro mina mo koro mai sodoa.
  dgr-DOGNT: Dǫ Paul xè agejàa sìı kǫ̀godeè Athens ts'ǫ̀ geèhchì. Eyı dǫ ek'èt'à nageedè
    kwe, Paul, edecheekeè Sılas eyıts'ǫ Tımothy godanatı̨ı̨ɂǫ, ı̨whąą̀ sets'ǫ̀ aahde
    nǫǫ̀, gòhdı.
  pes-OPV: ورهنمایان پولس او را به اطینا آوردند و حکم برای سیلاس و تیموتاوس گرفته
    که به زودی هر‌چه تمام تر به نزد او آیند، روانه شدند.
  ron-1924: Чей че ынсоцяу пе Павел л-ау дус пынэ ла Атена. Апой с-ау ынторс ку ынсэрчинаря
    сэ дукэ луй Сила ши луй Тимотей порунка сэ винэ кыт май курынд ла ел.
  tpz-tpz: A ma teꞌ varih to nö vaꞌpeh me maꞌ e Pöl, ee to tok po paröꞌ to nö non
    manuh vöön Atëns. Ee to ahah ne manuh Beriaꞌ, ke Pöl heꞌ raoe a ö soe to teꞌ va
    non manih pan, “Nö, paröm soe ke Saëlas pen Timotiꞌ, kee nö vëvëhöꞌ rakah maꞌ
    manih peöꞌ.”
  agd-agd: Manáa mumunan banta kayo ano Porin aviren morun Atení barurá afa uren orun
    baránen édiyákan Sairasin nú Timotin nusá tiamesin ainen téi varunará erino sen
    Pori mai vanta kayo siamen mino.
  rkb-NT: 'Sesus tuktsa Berija bo ziksizonahaze Siras Timoteo pe niaha: — Aidytaha!
    Atenas bo tykurunahaktsa! Pauro pahatsihikik niy — nikaranaha.'
  san-THA: 'ตต: ปรํ เปาลสฺย มารฺคทรฺศกาสฺตมฺ อาถีนีนคร อุปสฺถาปยนฺ ปศฺจาทฺ ยุวำ ตูรฺณมฺ
    เอตตฺ สฺถานํ อาคมิษฺยถ: สีลตีมถิเยา ปฺรตีมามฺ อาชฺญำ ปฺราปฺย เต ปฺรตฺยาคตา:ฯ'
  iws-iws: Mɨ sɨma Pol siirɨn siyaiini mɨnam nani whɨnapyɨkɨu kwɨriigigɨm, siirɨn
    om Atens hɨr nadu atkɨnɨugigɨm. Mɨ Pol siya yaiyɨm ɨna boɨnmɨmauugigɨn sɨmiirɨn,
    Sailas, Timoti sowiirɨm. Siya sɨmiirɨn hɨnɨɨna boɨngig sowiiramɨn, sowa wa wɨtsɨsau
    kariiramɨn. Mɨ sɨma ɨna swokɨ haiyɨug apnamɨm om Beria hɨriir. Ɨriig.
  pol-SZ: Ci, którzy towarzyszyli Pawłowi, odprowadzili go aż do Aten, po czym wrócili
    z poleceniem dla Sylasa i Tymoteusza, aby oni również szybko dołączyli do Pawła.
  ztq-NT: Axte Atenas bikche ksa xaa nii kunal Pable. Lo xaa go pxaal Pable tiits
    nii kyob tsiktsiil Silas ni Timoteo xaa leñ kyedzy Atenas.
  zai-NT: Cani ziné laabe que, dede Atenas yesaana ca laabe, ne gudxi be laaca gabi
    ca Silas ne Timoteu guiuba che ra nuu be. Oraque ru bigueta ca'.
  upv-upv: Ko arpitevi Pol aran arjipari Atens. Ko daron nga marivel lingi Pol nga
    parluwi van Berea e, ko Pol elai nale tevir nga paran parwerai tevi Saelas ko
    Timoti nga nuru porsaro pingavilvil vini porpitevi kele.
  aui-aui: Bi tomotomogha iiyawogha Pol sivikayeturaneni na sikabi sinagho Etens kwanatune.
    Wasina nama bi Pol yana sisiya sikabi siveramagha Bereya kwanatune, Sailas da
    Timoti siyawonedi yaininagha siyanagho Pol biidi, Etens kwanatune da siyikapuvena
    mayeni.
  wap-NT: Uruu idi Paul makon naa paminaudaꞌunao tuma, atii ĩkaawan Athens iti. Naꞌikiꞌi
    naa uminaudaꞌunao padantan powaa iti. Aizii ĩkaawan powaa iti ĩkowaadan naa Silas
    naꞌiki Timothy ati Paul aipan ĩmakon kadiman paꞌidiꞌiti.
  mva-mva: Tamoata maka Pol dibagai be dialale nge dilakuaki Atens anua-lo be kaba
    Beria-lo dimule. Tamoata ngaedi damule kana nge Pol bokainatuka Sailas be Timoti
    pile inanga-diaru, “Oaikiki-tina makare ngau-lo kamapuraru.”
  dwr-NT: Phawuloosa moyizzeedda asatuu Ateenaa gatheeddino; he asatuu Sillaasenne
    Ximootoose barenttoo danddayetteeddawaadan, ellekka barekko yaana mala, Phawuloosi
    kiitteedda kiitaa akkiide, Beeriyaa simmeeddino.
  kfw-kfw: Paul kathak ngaikhan Athen katung injuothakjei, halli Silas li Timothy
    kha innot-ah amadiang heiwanasik Paul chongpeii khale inruoiya Berea tiang inheikirjei.
  bfz-bfz: पौलुसो खे पऊँछाणे वाल़े तेसखे एथेंस नगरो तक लयी गे और सीलास और तीमुथियुसो
    खे ये आज्ञा लयी की बिदा ऊआ कि मांगे फटाफट आयी जाओ।
  cuk-09: Pabloba-nade-gusmalad, Atenas-neggweburse Pablo-berbeapmargu, gannar Berease
    nonimalad. Amarga soglesad, Silasga, degi, Timoteoga sogoye, gwae-gwae ese dakmaloye
    Pablo sogye.
  ben-OBCV: পৌলের সঙ্গী যারা ছিল, তারা তাঁকে এথেন্সে নিয়ে এল এবং সীল ও তিমথিকে যত
    শীঘ্র সম্ভব পৌলের সঙ্গে মিলিত হওয়ার নির্দেশ নিয়ে ফিরে গেল।
  mil-NT: 'Te ɨɨⁿ ǔú‑güedé cuáháⁿ ndɨhɨ‑güedé té Pǎblú, te ndèca ñaha‑güedé cuáháⁿ
    ndéé ñuú Àtenás, te ní xáhaⁿ tě Pǎblú xii‑güedé: —Núu na nùhú‑ndó, te cúu‑ndo
    tě Sìlás ndɨhɨ té Timùteú ná quíxí ndɨ̌hɨ‑ni‑güedé nanítnáhá‑ndɨ̌ iha —càchí‑dé
    xǎhaⁿ‑dě. Te ní xica‑güedé cuánuhú‑güedé.'
  myu-myu: Ibocewi Paulo o'tujowat ip Atenas ka be. Paulo dujowacayũ o'jepit jeka
    be―Beréia ka be. Jepitpin pima, Paulo o'jekawẽn ceweju ip. — “G̃axĩn ma juy epesot
    okay,” i juy epe'e Silasyũ — io'e cebe ip. — “Ibun g̃u juy epesop Beréia ka be,”
    i juy epe'e cebe ip―Silas pe, Timóteo be dak — io'e Paulo cebe ip.
  amk-amk: Mano era ria Paulusi fosa, era tutiri paria sobu Atena, mayeai etaraberasa
    to Berea aha, tuti Paulusi dere riasa we Silasi tuti Timotiusi weo urontai ahera
    riati ma.
  fai-fai: Kale kinim Faul dew unsiw ika dew uniw ki yak Aten abiw kal dá dabadá fasiki
    ilim yán tem Bedíya tadumo, kaliwo Faul weng bakoyam, “Sailas so Timoti so iyo
    wabising tad natamino!” Yakei weng kuyama unsiw ko.
  ura-NT: Nii jaun jetaote, Faboro corianiha cuure jetao, nii aina amuhemuhenacaauru,
    Atena neseeu tiaain. Nii baiha jetaote, cuu Faboro ratiriin cauha cuure, chajaaojoaain
    coaraa cuuruha Silasi aina- Timoteeocurune coina aitiin, acaauru letoaa Faborona
    jaun.
  mcd-NT: A fu focani Atenas ano iyonifo. Nannoashu afanan nasofainifo. Pablonun ato
    cunu inanno Silas yafi Timoteo inanonfo, —Uqui furiscacahuun, —ishon ato cunushoni.
  urt-urt: Lenge miyeꞌ syeꞌ ŋaiye yal topoꞌme Pol ya jere Atens pe, tinge yasme kin
    narp Atens, kut tinge plihe yal Beria. Tinge yenge wusyep ahraꞌ embep Pol yatme
    Sailas hindi Timoti nange ka hindi hwihwai yila yetekeꞌe kin.
  kiz-kiz: Bhala bhalongo bhabhampeliki Paulo bhalotili naku hadi Athene, bhandekili
    Paulo okhu, bhapokili malaghisu kuhoma kwa muene kujha, Sila ni Timotheo bhahidayi
    kwa muene kwa haraka kyajhibhwesekana.
  tzo-TZE: Li boch'otic bat yaq'uic Pabloe tey to ay yaq'uic comel ta lum Atenas.
    C'alal isutic li j'ac'vanejetique, li Pabloe la stac batel mantal ti ac'o talicuc
    ta ora li Silas xchi'uc Timoteo me xu' yu'unique. ―Ac'o tal xchi'inicun ―xut batel.
  lex-lex: 'La''pa rottiarga Paulus la Atena, noma mak klidan nohora re rawal lia
    Berea, me rodia Paulusa nnio''oni la Silas nor Timotius de niwra: “Hyal miy re,
    pleta-plet pa mimrio''a mai pia mhiapartikil nohor a''u.”'
  dov-dov: Aabo bakali kweenzya Pawulu bakamubweza bamutola kule kuluumbi munzi waku
    Atenisi. Mbubonya mbakamusiya Pawulu nkuko, bakatambula malayilile kuzwa kulinguwe
    kuti Sayilasi a Timoti basike chakufwambana mbuli mbubakonzya.
  rgu-rgu: Lahenda sira roo Paulus losa kota esa, nade Atena. Boe ma, ara foa elan
    neuꞌ naa, de fali seluꞌ Berea reu. Ara reni heheluꞌ neme Paulus mai, nae Silas
    noo Timotius fali lai-lai, fo rabua roon.
  toc-NT: 'Pero huata a̠ma̠ko̠lh cris­tianos hua̠nti̠ táalh tala­kax­teka Pablo tatá̠­cha̠lh
    nac aktum ca̠chi­quí̠n hua̠ntu̠ hua­nicán Atenas. Acxni̠ xlacán aya xtaamá̠­nalh
    tatas­pita nac Berea Pablo chiné ca̠huá­nilh: —Cat­la­huátit li̠tlá̠n caca̠­hua­nítit
    Silas y Timoteo xla­cata pi̠ tuncán caquin­ta­lák­milh uú nac Atenas.'
  som-som: Laakiin kuwii Bawlos ambabbixiyey waxay isagii keeneen ilaa Ateenay; markaasay
    ka tageen iyagoo Silas iyo Timoteyos amar u qaadaya inay degdeg u yimaadaan.
  mam-C: Ayetzin kye' i xi' wa'b'ilte Pabl, i kaninx kye' tzmax toj tnam te Atenas.
    Me liwey, i meltz'aj Berea tuk'a tqanil te Silas ex te Timotey, qa il ti'j tu'n
    kykanin Atenas liwey wen, a ja' ta'yetaq Pabl.
  ndj-ndj: Vala valongu vamuyeghili Pauli vayendili pamu nayu mbaka Ateni. Pambeli,
    vawuya pamu na yalayishili Pauli kuva Sila na Timotewu valopukesi vamukovikeli.
  mbj-NT: Paw-Ro sii hah'ũũm do paah, had'aa doo, panang Atẽn häd näng doo bä rabebë
    nä. Tii b' naa rababaaj nä. Rakajaa bä raher'oot Paw-Ro kyyh Siras, Tsimoot sa
    hã, nayyw hẽ rabah'ũũm hyb n'aa, Atẽn bä rakataa hyb n'aa Paw-Ro hã.
  lat-VUC: Qui autem deducebant Paulum, perduxerunt eum usque Athenas, et accepto
    mandato ab eo ad Silam et Timotheum ut quam celeriter venirent ad illum, profecti
    sunt.
  ngp-ngp: Wadya want'hu wamsindikize Paulo na waitanyaga nae mpaka Asene, niyo wauya
    na miko kugamba Sila na Timoseo wa mtimile nguvu kwavovose vikudahika.
  enq-2: Polo lanyoo peami akali dupame baa Atene siti dokonya mapeami. Mapateaminopa
    Polome akali dokaita lamaiyoo, “Sailasapa Timotiapa namba kalyo dakenya yapa epena
    lamaiyepape” lea. Dopa lamaitiamopa akali dokaita pilyiami.
  eng-ASVBT: 'But they that conducted Paul brought him as far as Athens: and receiving
    a commandment unto Silas and Timothy that they should come to him with all speed,
    they departed.'
  mna-mna: 'Zin tau tiur Paulus na, ziŋan tipa ma tila ta kar zaanaŋana Atens a. To
    Paulus iso pizin ta kembei: “Kimiili ma kala mini pa Berea, to koso pa Silas ma
    Timoti be loŋa timar.”'
  myw-myw: Gamag mwasanin itokes Pawl, itouws wa̱wag, ikuks, ineis Atens; Pawl mo
    idibakes tasiyas, ilana, “Kuyums kuneis kukines Saylas son Timotiy nuwanaw bimekeigs,”
    mo iyums ineis Beloy.
  sby-sby: Bantu basa balamushindikila Paulo balashika nendi ku Atene. Panyuma pakendi
    balabwelela ku Beleya, ne kuya kwambila Sailasi ne Timoti kwambeti Paulo layandangeti
    bamukonke bwangu bwangu.
  sll-sll: Ena arihobi Pol aule i i Atens malgi pire, iina dire ere pi Beria ongwi.
    Pirere Timoti Sailas kina “Pol haya wo dimia po” ditongure, yasuri ere ongwi.
  yaq-NT: Junuen jume' Paplotamak kateme, inime'e, bwe'u jo'ara Ateenaj tea'u tajtia
    a' tojak. Chukula, inime'e juchi bicha nottek. Intok juka' Silaj teamta intok
    juka' Timoteo' teamta, inime'e, ka bo'o bichaka, junaman bem au yajine' betchi'bo,
    nokta ameu weiyaakai.
  uro-uro: Dä ama gamoe qärarhani i rha mair vät ma Pol di rhi na qa mät ama mlauski
    nae ma Beria bä sämät ama värhäm ama mor äm ma Atens. Dä rha met daqule qa e näkt
    ka rhäk na rha sa ama enge iva sävät ma Sailas kä nä ma Timoti iva ini lir in
    dän sagem ga.
  ita-1885: E COLORO che aveano la cura di por Paolo in salvo, lo condussero sino
    in Atene; e, ricevuta da lui commission di dire a Sila, ed a Timoteo, che quanto
    prima venissero a lui, si partirono.
  muy-muy: 'Nday ya ti tə̀zoru Pol ni tòru akaba naŋ a Ateŋ. Tòru tìnjʉa eslina ti
    Pol àhi ana tay : « Kəsləkuma nihi nahəma, kara kəhumi ana ata Silas nday ata
    Timote târa tînjiki nu ahalay ke weceweceni. » Mək nday nakəŋ tàŋga e Berey a.'
  kqc-kqc: Paul ota risi afei neyadi vene bi inasa Athens ri boyadi mamo Paul yaku
    ago gira nitugi reyo bosi Silas ma Timothy nigedi ma evade nesi ina baku reyaganedi.
    Kamini Berea ri dairiyadi.
  tav-tav: Pablo cʉ cabapacʉti aátana na menana cumua mena cáaácoajupʉ Atena cawamecʉti
    macapʉ yua. Na maca topʉ cʉ bapacʉti cũ joo, catunucoajuparã na ya macapʉ Bereapʉ
    tunu. Na mena Pablo caqueti jooyupʉ. “Sila, Timoteo uwaro atopʉ na aparo,” caĩ
    jooyupʉ.
  eng-ULB: Those who were leading Paul took him as far as the city of Athens. As they
    left Paul there, they received from him instructions for Silas and Timothy to
    come to him as quickly as possible.
  spa-VBL: Y los que acompañaban a Pablo lo llevaron muy lejos, hasta Atenas, y regresaron
    con instrucciones que Pablo envió a Silas y a Timoteo para que ellos fueran a
    acompañarlo tan pronto como fuera posible.
  fra-_FOB: Et ceux qui accompagnaient Paul, le menèrent jusqu'à Athènes, et, après
    avoir reçu des ordres, pour que Silas et Timothée vinssent au plus tôt vers lui,
    ils partirent.
  hau-ULB: Wadanda sun fitar da Bulus, sun kai shi har zuwa birnin Atina. Bulus ya
    ba su sako, su fada wa Sila da Timoti suyi hanzari su same shi.
  mal-mal: പൗലൊസിനോടുകൂടെ വഴികാട്ടുവാനായി പോയവർ അവനെ അഥേനയോളം കൊണ്ടുപോയി; ശീലാസും
    തിമൊഥെയോസും കഴിയുന്ന വേഗത്തിൽ തന്റെ അടുക്കൽ വരേണം എന്നുള്ള കല്പന പൗലൊസിൽനിന്നും
    വാങ്ങി മടങ്ങിപ്പോന്നു.
  kkc-kkc: '@see-verse:ACT.017.014'
  urd-GVR: Jo ādmī Paulus ko sāhil tak pahuṅchāne āe the wuh us ke sāth Athene tak
    gae. Wahāṅ wuh use chhoṛ kar wāpas chale gae. Un ke hāth Paulus ne Sīlās aur Tīmuthiyus
    ko ḳhabar bhejī ki jitnī jaldī ho sake Beriyā ko chhoṛ kar mere pās ā jāeṅ.
  far-far: Ma na wane ne kera talaia sa Paul ki kera leka fainia, ka dao 'i Atens.
    Sui kera fi oli 'uria 'i Berea fainia fatae sa Paul ki fua sa Silas ma sa Timoti,
    fua keroa ka leka 'ali'ali siana.
  suz-BL: पावल कली चोव़दीबपुकीमी एथेन्‍स सहर सम्‍म चोव़दीमा बाक्‍त। मिनु लेत्‍चामेनु,
    पावलमी मेको आन कली “सिलास नु तिमोथी आस कली आं बाक्‍तीके रीब पा सोइक्‍चा नसी” दे
    सोइक्‍तीमी बाक्‍त।
  car-NT: Mo'karon aronamon 'wa Athene 'wa Paulus aro'po. Iwerama'san rapa, amy Silas,
    Timoteus 'wanokon kareta maro. Moro ta ro tymero Paulus 'wa kynakon ko'i terapa
    iwo'to'ko'me ty'wa.
  amp-amp: Porr hanymomrn Atensn mikafho-momr. Ndha mitohakhato memom, “Tfit Beriako
    ainyom.” Porr rompno kfafo hany memorm, “Sailas Timotirof bmbri aniekahfn amihtiyaknetwofa.”
  bht-bht: सै लोक जड़े पौलुसे जो लेई चलयो थे, सै उस सोगी एथेंस शेहरे दीकर गे, पर पौलुस
    दे इसी हुकमे सोगी सै बिरीया शेहरे जो मुड़ी गे कि सीलास कने तीमुथियुस जो झट ही
    उदे बाल भेजी दिया।
  eng-NOY: And they who conducted Paul brought him to Athens; and having received
    a commandment to Silas and Timothy to come to him as soon as possible, they departed.
  cub-NT: 'Pabloi yóvaimara nʉrejaimad̶a ʉ̃́que pʉ Atenas ãmicʉriĩmaroi. Aru ne copainʉrajiye
    jipocai nore jocarĩ, Pablo náre coyʉicõjenejamed̶a Silare aru Timoteore máre,
    yópe arĩ: “Dajarãri ji yebai maumena”. No yóboi, copainʉrejaimad̶a Berea ãmicʉriĩmaroi.'
  ita-1927: Ma coloro che accompagnavano Paolo, lo condussero fino ad Atene; e ricevuto
    l’ordine di dire a Sila e a Timoteo che quanto prima venissero a lui, si partirono.
  lww-lww: Ana ap̃ere Pol e kiena mrapa, apito garo losi, ana la akus waa tai ana
    apa atol pupia pulkumali nap̃a Atens. Ana pogos nap̃a amligan Pol e yo nene ana
    la asape awasup̃e la sina, ana Pol pisa pan la pisape p̃isi na Saelas lalua Timote,
    la m̃ena ga luwoka monar ato garo puna vilaga ve viavi re, vena ayum̃ae sina ga
    lele taaga amio naga.
  ckb-ckb: ئەوانەی یاوەری پۆڵس بوون ئەویان هێنایە ئەسینا، ئینجا گەڕانەوە پاش ئەوەی
    پۆڵس ڕایسپاردن بە زووترین کات سیلا و تیمۆساوس بێن بۆ لای.
  spm-spm: Uthughun khavɨn Polɨn akua zuir gumasi gua Atensɨnɨ uŋuun ana athɨsima,
    Pol nombɨn gɨn zaaosua Sailas ri Timotiusua akaman meŋga anɨɨŋi.
  nas-nas: Teinge Paulaꞌ tanatavai nariꞌ nanaakoꞌninge Aateni-namono-koo basi-antavauꞌ,
    eeꞌnoko Paulaꞌ botoaruꞌ Sailas naanka-anko Timoti, nauaareko namuꞌke poreeꞌnaang
    tee-anko. Teketa Paulaꞌ teꞌ otoko teing tenkenauꞌ.
  uvl-uvl: Pe hana nemur nenge tei luluch nge Paulus, iri lochloch tela kela te lohot
    nga kileng nenge Atens. Ke ulo pe tela mule nge Perea. Pe te mene Paulus nena
    helenga nenge lange Sailas iri nai Timoti nenge teke, iri nai te nanas mule i
    ke ueiuei mana.
  eng-BBE: But those who went with Paul took him as far as Athens, and then went away,
    with orders from him to Silas and Timothy to come to him quickly.
  ixl-CNT: Aatz qꞌu vinaj qꞌuꞌl iqꞌon bꞌen u Pablo, aꞌ ex taqꞌvuka tu u tenam Atenas.
    Ech motx qꞌaavi. Utz tal kꞌasuꞌl u Pablo tiꞌ aas nal koꞌxh topon u Silas tuchꞌ
    u Timoteo tzixeꞌ.
  xsi-xsi: Ŋineŋga kalo-tawana tamâta ŋinde sikai Paulo silâ lee sipâŋga Atens lawea.
    Paulo itoa ŋinde, ŋineŋga ionzi tamâta ŋinde sitaulo kilo, aku ipasupwa ilâ panzi
    Sailas ku Timoti rua tu ma simâ walele nâ ŋana ma simo kuku i lâ Atens lawea.
  crx-NTPO: Ndunne dune mbene la Paul bulh 'ujane keyoh Athens whuts'un za huyúlhusúdil,
    'et la Berea ts'e lht'anahunisdil. 'Et Silas Timothy bulh soo 'a cho duts'un hutoo'as
    ubúlhni whe buts'otl'a khuni in'ai, 'inka 'aho hits'u whin'az.
  kan-OKCV: ಪೌಲನನ್ನು ಬಿಟ್ಟು ಬರಲು ಹೋದವರು ಅವನ ಜೊತೆ ಅಥೇನೆ ಪಟ್ಟಣದವರೆಗೆ ಹೋದರು. ಸೀಲ ಮತ್ತು
    ತಿಮೊಥೆಯರು ಸಾಧ್ಯವಾದಷ್ಟು ಬೇಗನೇ ತನ್ನ ಬಳಿ ಬರಬೇಕೆಂಬ ಅಪ್ಪಣೆಯನ್ನು ಪೌಲನಿಂದ ಪಡೆದು, ಅವರು
    ಬೆರೋಯಕ್ಕೆ ಹಿಂತಿರುಗಿ ಹೋದರು.
  bbb-bbb: Ro e ije Foru mesiri vako ije bune mesirina vakuma are Atenesi ijia nujae.
    Areme bune una Beria vakuvejoga Foru fu kiae, Ni va Saerasikiro Timoti kiaga bu
    migegire na vako nuvedieno kiae.
  blw-blw: Wat hen anchichay cha nangetnod an Pablo, enetnodcha hiya ingganad Atenas
    yag anchaat mamfangad way i mangimfaga an cha Silas an Timoteo way ag-aggagéncha
    ano way éméy ahchid Atenas agé te masapor Pablo chicha.
  tam-2017: பவுலைக் கூட்டிச்சென்றவர்கள் அவனை அத்தேனே பட்டணம்வரைக்கும் கூட்டிக்கொண்டுபோனார்கள்.
    அங்கே பவுல், சீலாவையும் தீமோத்தேயுவையும் சீக்கிரமாக என்னிடம் வரச் சொல்லுங்கள்
    என்று அவர்களுக்குச் சொல்லி அனுப்பினான்.
  azz-NT: Huan sequin tocnihuan quisehuiyacque Pablo huan cajxitijque campa pueblo
    Atenas. De ompa yejuan ocsepa mocuepque campa ninpueblojcopaca de Berea. Huan
    cuac mocuepque ya, ijcuacón cuiyacque tanahuatil de Pablo que ma in Silas huan
    in Timoteo nimantzin ma yacan campa pueblo Atenas ma ihuan yetotij Pablo.
  spa-RV-1909: Y los que habían tomado á cargo á Pablo, le llevaron hasta Atenas;
    y tomando encargo para Silas y Timoteo, que viniesen á él lo más presto que pudiesen,
    partieron.
  csy-csy: 'Paul a tha te in Athens dong tha uh hi: taciang Silas le Timothy sia manlangtak
    hongpai tu in thu nga uh a, pai uh hi.'
  mxq-NT: Es diꞌibʉ jyamyʉda̱jttʉ Pa̱a̱blʉ myʉnʉjxʉ extʉ ma̱ ja Atenʉs ka̱jpn. Net
    jyʉmbijttʉ mʉt ja Pa̱a̱blʉ ꞌyayuk esʉ Silʉs mʉt ja Timotee ñaybya̱a̱dʉdʉt tsojk
    Atenʉs.
  tzj-NT: 'Ec''o jule'' kach''alal ja xec''amo''el rxin ja Pablo, c''a pan Atenas
    xequijacha'' can wi''. C''ac''ari'' xemelojto ja pa Berea, c''oli bixto chique
    rmal ja Pablo quewari'': —Tebij paki jutz''it chique ja Silas in Timoteo chi nepeti
    chanim, xeche''xto.'
  tdt-tdt: Sarani sira nebee akompanha Paulo nee baa hamutuk ho nia too iha sidade
    Atenas. Depois sira fila fali ba Bereia, sira lori lia menon husi Paulo atu Silas
    ho Timóteo baa lalais hasoru nia iha nebaa.
  ron-BTF: Și cei ce îl conduceau pe Pavel, l-au adus la Atena; și, primind poruncă
    pentru Sila și Timotei, ca să vină la el cu toată graba, au plecat.
  eng-WEBP: But those who escorted Paul brought him as far as Athens. Receiving a
    commandment to Silas and Timothy that they should come to him very quickly, they
    departed.
  eng-FBV: Those escorting Paul took him as far as Athens, and then returned with
    instructions from Paul to Silas and Timothy that they should join him there as
    soon as possible.
  nld-1939: Zij, die Paulus begeleidden, brachten hem tot Athene; toen keerden ze
    terug, met een bevel voor Silas en Timóteüs, om zo spoedig mogelijk bij hem te
    komen.
  bwo-bwo: P'awlosi deents ashuwots Ateni bobetsi «Silasnat T'imotoyosn ja'araniye
    káári tiyok woonee» etiru P'awlos tzaziyo detsdek't Beriyo maants boaani.
  nch-BL: Huan sequij taneltocani yajque ihuaya Pablo huan quicahuatoj hasta altepet
    Atenas. Huan Pablo quinilhui ma quinilhuitij Silas huan Timoteo ma moisihuiltica
    para yase hasta Atenas para quipantise nopona. Huan nopa taneltocani tacuepilijque
    Berea.
  quc-TNT: Ri e benak ruc' ri tat Pablo, xcachi'laj c'u na bic c'ä pa ri tinimit Atenas.
    Xetzelej c'u chanim, xquibij ri u bim ri tat Pablo chque. Are wa' chi cäquibij
    che ri tat Silas, ri a Timoteo chi cäquicowij bic rech cäquirik quib pa ri tinimit
    Atenas.
  tfr-NTPO: Eshko ga Pablo yorkagaga öör l̈öng ba tjok Atenas kjokyo. Ga Pablo beno
    sök eshko. Eni ga ba yorkagaga l̈i sano jem iröng Berea kjokyo. Brik l̈okshko
    ga Pablo tjl̈ẽ ba kong ga «Pjãy tjl̈ẽ Silas, Timoteo kong ga woydër ga tek tön
    bor tjok mal̈ing Atenas kjokyo jũshko l̈ëmi ba kong» l̈e.
  kaq-NT: Pablo hiohibaan ta Atenas jema caman jaa nocomanishqui. Janohax jaabo caribinon
    ta Pablonen jato joiya raannishqui, Silas betan Timoteo hahqui histon jonon.
  sgb-sgb: Main ungnoy nangiatêl kan apostol Pablo hên angga ha balayan Atenas. Hên
    paorong hilay nay nangiatêl kana, ay intsipan na kanla ya tampol hilan mangamat
    hi Silas angga hi Timoteo, no malyari.
  vie-1934: Những người dẫn Phao-lô đưa người đến thành A-thên; rồi trở về, đem lịnh
    cho Si-la và Ti-mô-thê phải đến cùng người cho gấp.
  kxv-kxv: ସାମା ଆମ୍ବାଆରି ପା଼ୱୁଲଇଁ ଇଟିହାଚାରି ଏ଼ୱାରି ଆତିନି ପାତେକା ହାଚେରି, ଇଞ୍ଜାଁ ସିଲା
    ଅ଼ଡ଼େ ତିମତି ତବେ ନା଼ ତା଼ଣା ୱା଼ପେରି ଇଞ୍ଜିଁ ପା଼ୱୁଲ ତା଼ଣାଟି ହୁକୁମି ବେଟାଆ଼ହାନା ଏ଼ୱାରି
    ବେରିୟାତା ୱେଣ୍ତେ ୱା଼ତେରି ।
  cha-cha: Ya ayo y umadadaje si Pablo, macone asta Atenas; ya manresibe tinago para
    si Silas yan Timoteo, na ujalaguse guato guiya güiya, ya manmapos.
  amu-NT: Nnꞌaⁿ na tyꞌelaꞌjomndye ñꞌeⁿ Pablo tyꞌecaꞌndyena jom tsjoom Atenas. Jnda̱
    chii tyꞌelcweeꞌna tsjoomna Berea. Tyꞌeñꞌomna ñꞌoom na seintyjaañe Pablo nda̱a̱na
    na catseityuaaꞌ Silas ñꞌeⁿ Timoteo na nncꞌoontyjo̱na naxeeⁿꞌeⁿ. Tilaꞌyooꞌndyena.
  hin-CV: पौलॉस के सहायकों ने उन्हें अथेनॉन नगर तक पहुंचा दिया किंतु पौलॉस के इस आज्ञा
    के साथ वे बेरोया लौट गए कि सीलास और तिमोथियॉस को जल्द ही उनके पास भेज दिया जाए.
  spa-BES: Pero los que fueron con Pablo lo llevaron hasta Atenas; y habiendo recibido
    órdenes para Silas y Timoteo, de que viniesen a él lo más pronto posible.
  san-BEN: ততঃ পরং পৌলস্য মার্গদর্শকাস্তম্ আথীনীনগর উপস্থাপযন্ পশ্চাদ্ যুৱাং তূর্ণম্
    এতৎ স্থানং আগমিষ্যথঃ সীলতীমথিযৌ প্রতীমাম্ আজ্ঞাং প্রাপ্য তে প্রত্যাগতাঃ|
  tdx-tdx: Nasese’ o lahi­lahio pak’ Atena añe t’i Paoly; le nimpoly ninday saontsy
    amy Silasy naho i Timoty ty homb’ama’e añe masìka.
  naf-naf: Aten mkaen mepemti kosât mme Pâlaŋ zet kapigok Sailasmak Timotiyet zemindeme
    kobien, “In met an zut eget zemideme sakwep penaŋ neŋmagen kobalup.”
  grc-MT: οι δε καθιστωντεσ τον παυλον ηγαγον αυτον εωσ αθηνων και λαβοντεσ εντολην
    προσ τον σιλαν και τιμοθεον ινα ωσ ταχιστα ελθωσιν προσ αυτον εξηεσαν
  vid-vid: Wala wanhu wamhiliche Paoli nawaluta hamwe na heye mbaka Asene. Hamba wahiluka
    hamwe na ilajizo kulawa kwa Paoli kota Sila na Timoteyi wamuwinze himahima vyoiwa.
  pio-NT: Níái itéeyéicaté Pablo nàacawéeridacani àta nàanàacatalétaté Atenas ìyacàlená
    néré. Néese nèepùacawa íicha. Pablo ibànùaca náapicha tàacáisi imáidacaténá Silas,
    Timoteo nacái nàanápinátéwa caquialéta Pablo yàatalépiná.
  tsn-tsn: Ba ba neng ba patile Paulo ba ne ba tsamaya nae go ya kwa Athena, mme ba
    boela kwa Berea ka molaetsa o o yang kwa go Silase le Timotheo gore ba itlhaganelele
    go kopana nae.
  amr-NT: Nog huabokerek huamaʼbuya Pablotaj Atenas huakkaʼ jakyo onʼtohuaʼpo oʼnokye̱depo
    onteʼti Berea huakkaʼ jakyo onʼkumeʼuyate. Silastaj Timoteoeretaj i̱da kanʼtiakeʼ.
    Pabloa oʼmanigdiktaʼmonenʼuyate.
  pwg-pwg: Ma tomotomowa viya Pol ivi kaeturanei inae ku Atenisi kwanatuna. Muriyai
    da tomotomowisi ita vovira ku Bereya na Pol ivi varavarisi da Sailas ma Timoti
    ita vonaviyaghiyaghinisi da ita nae ku Atenisi, Pol kurina.
  cjv-cjv: Te ari yokamai Pauro akire kon mori wan fure fu iki birom ori Aten tei
    wingoro ena Pauro “Ne yokamai Saira te Timoti kanaingai ewi na moiki tei dere
    ‘Bu di firo!’ di ereiyo!” di erongoro yokamai inako dero Beria tei fime.
  tha-KJV: คนที​่ไปส่งเปาโลนั้นได้ไปส่งท่านถึงกรุงเอเธนส์ และเมื่อได้รับคำสั่งของท่านให้บอกสิลาสกั​บท​ิโมธี​ให้​รี​บไปหาท่านแล้วเขาก็​จากไป
  por-BR-2018: E os que conduziram a Paulo, levaram-no até Atenas; e tendo recebido
    ordem para Silas e Timóteo, para que viessem a ele o mais rápido que pudessem
    ,eles foram embora.
  mhl-mhl: Ŋi Pol ruabuŋ, yoŋoji jikigaru ogagaru raru Atens sitio ropebuŋ. Ropebi
    iŋi mitiga yareko manebuŋ, “Ŋoŋo kirieru Sailas eru Timoti mibi pipa nondeo wareni.”
    Buŋo oi maneru bokeru rabuŋ. Oŋu.
  klv-klv: Alat lotosǝhar aPol luyar maii vǝbar naut a Atens ale nǝboŋ lototǝlmam,
    lulav napisulan siPol ke, aSilas mai aTimoti aregǝm tah mai aPol tutut.
  bco-bco: Fo꞉l o꞉lia꞉lo꞉ ane kalu iyo꞉ Folo꞉ Atens a꞉na ta꞉ta꞉ga꞉, a꞉ma꞉la꞉ yabikiyo꞉,
    Fo꞉l eyo꞉ Sales dia꞉ Timoti dia꞉yo꞉ elo꞉ amio꞉ bo꞉bo꞉ge mena꞉ki, towo꞉ imo꞉ saga꞉fo꞉.
  kdl-NT: Aza ɗa a soki Bulus vi, a soku yi ta̱ hal ubana a Atina. An a ka gono, aku
    Bulus na̱ka̱ le akani a tuwa̱ a tonuko Sila n Timoti a tuwa̱ a cina yi pini gogo.
  apu-NT: 'Paoro moianatakani anikari iua Atena sitatxitimoni. Eereka ninoa kanapiriã
    Peréia sitatxitimoni. Paoro iokanapireta Sírasi, Tximótxio pakinimoni: —Katimariã
    hinako —itxa.'
  roo-roo: '@see-verse:ACT.017.014'
  miz-NT: Ña ixntéka itsi Pablú ne, kuéꞌen ña ni ñā un tsi nte ñuú Atena. Dā ntíko
    kōo xtúku ña, kakaꞌan ñá nī Síla ni Timōteu é na kɨ̄ꞌɨn kantɨ́ꞌɨ ña, kíkuntóo
    ña nī Pablu.
  qvz-NT: Pablota cumpañasha pushaccuna Atenas nishca llactagama pushasha saquigrinaura.
    Paiguna chimanda bulltiausha Silasma Timoteoma Pablo rimashca shimita apanaura
    casna nishcata, Uctalla shamunauchun Atenas llactaibi ñucahuan tupanacungahua.
  deu-ELO: Die aber den Paulus geleiteten, brachten ihn bis nach Athen; und als sie
    für Silas und Timotheus Befehl empfangen hatten, daß sie sobald wie möglich zu
    ihm kommen sollten, reisten sie ab.
  mjc-NT: Tan ra tsa cuahán tsihin ra Pablo tsindaca̱ ra naha tsi ra nda ñuu Atenas.
    Tacan tan cuanuhu̱ ra naha nda Berea cua nacatyi tuhun ra naha tsihin ra Silas
    tan ra Timoteo tyiñu tsa caha̱n ra Pablo tsihin ra naha, tyin na janumi ra naha
    tan cuhun ra naha nu nyií ra.
  caa-caa: Y ayan tin e tuobꞌ e chinam Berea xeꞌ cay xanobꞌ taca e Pablo ubꞌan tuaꞌ
    uqꞌuechiobꞌ axin esto tama e chinam Atenas. Y de allí tin e tuobꞌ e chinam Berea
    sutpa ixiobꞌ esto tama uchinam otronyajr, pero e Pablo uyebꞌta ixin inteꞌ ojroner
    tacarobꞌ tuaꞌ watar e Silas y e Timoteo wacchetaca esto tama e chinam Atenas porque
    jaxir war ucꞌani utacarsiajobꞌ.
  pls-NT: Pablo sacjoi co cai canxion chojni sajoicao hasta tti ngain ciudad de Atenas.
    Co nttiha are sacjan na Berea, Pablo coetonhe na ixin ndache na Silas co Timoteo
    toin satsji na ngain Pablo.
  eng-WYC-2018: And they that led forth Paul, led him to Athens. And when they had
    taken a commandment of him to Silas and Timothy (or And when they had received
    an order from him for Silas and Timothy), that full hieingly they should come
    to him, they went forth.
  bdv-bdv: ମଃତର୍‌ ଜୁୟମଃନ୍ ପାଉଲ୍‌କେ ସଃଙ୍ଗେ ନିଲାୟ୍‌, ସେମଃନ୍ ତାକେ ଏତେନ୍‌ସ୍‌ ହଃତେକ୍‌ ବାଉଳାୟ୍‌
