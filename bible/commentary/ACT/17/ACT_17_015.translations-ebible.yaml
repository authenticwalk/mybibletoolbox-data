verse: ACT.017.015
translations:
  kpx-kpx: Keau Bolo melavei tiale Atenie velehovoi mavoito hoidevei Beliae lohoho
    vage Bolou namigevei avoe, “Talive Timotita Sailasita namigevege abu solekai loholive
    komo daemo lohoi.”
  okv-H: Eto embo nei e nga ta Paul humbuto da Athens ta pambua enana ta degi Paul
    na Timothy te Silas te sau sau Paul ta degi Athens ta pambara ke enu Athens toto
    egerembeto da Berea ta puvuto ke ea.
  tbo-tbo: Lawahi Paulo mitehi hi gelu po hi nenae naka u Ateni hai siga. Noka hosi
    ma hi gunawilehi po hi nenae u Beleya naka Paulo a baha hi waya, po ipa Sailasi
    ma Timoti hai bagibagi ina kokoe naka Paulo hina latu yagiyagineya.
  mal-C: പൗലോസിന് അകമ്പടിയായി കൂടെപ്പോയവർ അദ്ദേഹത്തെ അഥേനയിൽ എത്തിച്ചു. ശീലാസും തിമോത്തിയോസും
    കഴിയുന്നത്ര വേഗത്തിൽ തന്റെയടുക്കൽ വന്നുചേരണമെന്ന പൗലോസിന്റെ നിർദേശവും വാങ്ങി അവർ
    മടങ്ങിപ്പോയി.
  grc-SR: Οἱ δὲ καθιστῶντες τὸν Παῦλον, ἤγαγον ⸋αὐτὸν⸌ ἕως Ἀθηνῶν· καὶ λαβόντες ἐντολὴν
    πρὸς ⸂τὸν Σίλαν καὶ Τιμόθεον,⸃ ἵνα ὡς τάχιστα ἔλθωσιν πρὸς αὐτόν, ἐξῄεσαν.
  bgc-bgc: पौलुस के मददगार उस ताहीं एथेंस नगर तक लेगे, अर सीलास अर तीमुथियुस कै खात्तर
    या आज्ञा पाकै बिदा होए के उसकै धोरै घणी तगाजै तै आवै।
  khz-khz: Paulo gekwaruato taura na geago-agiato pene ago Atena. Voanana magewaikuleto
    Bereai. Ira gewaikuleto aonai Paulo gena kila keakau kilana ta maki geago-agiato,
    ekilato, Sila e Timoteo ia genai pia ago vega-veleke netiwato.
  deu-TKW: Die Geleitsmänner des Paulus aber brachten ihn nach Athen, und kehrten
    mit dem Auftrag an Silas und Timotheus, daß sie so schnell als möglich zu ihm
    kommen sollen, zurück.
  zsr-NT: Gulachë́ꞌë Pablo bönniꞌ Berea naꞌ lu yödz Atenas. Niꞌr laꞌ yhuöjctëꞌ lu
    yödz Berea, tuꞌúꞌë xtidzëꞌë Pablo, lëꞌ Silas len biꞌi Timoteo tsjactëꞌ ga niꞌ
    zoëꞌ Pablo.
  lin-lin: Bato oyo bakendeki kotika Polo bamemaki ye kino na Ateni ; mpe na mitindo
    ya Polo, bazongaki na Bere koyebisa Silasi mpe Timote ete balanda ye noki na Ateni.
  hns-NT: 'Koetjh Beria ke iesaai log Paulas ke Aatene sahar me pahoetjaais. Oesabke
    laute se pahiele Paulas bolies kie: „Sielaas aur Tiemotias ke haalie se hamaar
    paas pathaai deihe.”'
  noa-E: Maimua chi Pablo phũasieg arrtarr khʉʉnau warag phöbör Atenas anʉmʉg arrwi
    mam i deethurjierram aajem. Maimua deeu ich deethurtarr khʉʉn wëdurum gaau ich
    Pabloou iek jaaupʉ̈ijim aajem, Silas Timoteo dʉ̈i jöpkhaa ich aar wëtamkhĩir.
  eng-EMTV: Now those who escorted Paul brought him to Athens; and receiving a command
    for Silas and Timothy, that as quickly as possible they should come to him, they
    departed.
  mib-NT: Te jecu hermano ni cajendēca de Pablo nde ñuu Atenas. Te ni cahān Pablo
    jiín de jeē cahān de jíín Silas jiín Timoteo jeē na quíngoo yachī de nuū Pablo.
    Te vendicoo de ñuu Berea.
  lif-NT2: पावले़न् के़साबा मनाहाॽ खुने़ॽनुए ए़थे़न्‍स ये़क्‌यक् थारिक् मे़बे॥ हे़क्‍क्‍याङ्
    खे़ङ्‌हाॽ याम्‍मो याङ्‌ना बेरियाओ मे़नुःक्‍खे़ मे़द्‌ये़आङ् पावलरे़ पाःत्तुबा
    कुइसिःक् सिलास नु तिमोथिःन् हाराए के़बित्‍छिआङ् खुने़ॽ के़दुम्‍सुमुरो फाॽआङ् खे़ङ्‌हाॽ
    मे़मे़त्तुसिरो॥
  xnj-xnj: Vandu vala vakamhindikila Pauli mbaka Atene. Kangi vakawuya na kuni valagaziwi
    na Pauli kuvya, Sila na Timoti vamlanda kanyata.
  mmx-mmx: La nedi diga emu mi ne Pol, digat pas eburu min uto Atens. Melemu digamlong
    uto Beria mi levelinga loklox axasep boro at ne Pol do ne Sailas mi ne Timoti
    dunaba vot pasa soso i.
  cbr-NT: Bërúmainun ca an buáncë unicaman Pablo Atenas ëmanu buáncëxa. Buántancëxun
    a ëbianía Bereanu cuantëcënia ca Pablonën a unicama Timoteocëñuan Silas bënëtishi
    a isi unun quixun camiacëxa.
  tee-NT: Chai ju yu'unch ju tat'a'alh ju Pablo ni catamacuvilaya' ju lacati talhicha'alh
    ju lak'achak'an Atenas. Chai acsni ixtaminchokoputun ju yu'unch pus ju Pablo alacjuni
    ni catajunantach ju Silas chai ju Timoteo ni vats'alhti catalak'alh ju Pablo.
    Pus taminchalh ju ixt'a'alhtanin ju Pablo.
  eng-LSV: And those conducting Paul, brought him to Athens, and having received a
    command to Silas and Timotheus that with all speed they may come to him, they
    departed;
  cak-NT: Y cuando ri kach'alal ri je-benak-e riq'uin ri Pablo, jec'o chic chuchi'
    ri mar, xquic'uaj-e ri Pablo pa jun tenemit rubinan Atenas. Y ri kach'alal ri'
    xetzolaj-pe, y x-ix-pe chique roma ri Pablo chi quie'apon ch'anin ri Silas y ri
    Timoteo pa Atenas, roma chiri' yeruyobej-wi raja'.
  pah-NT: Aerẽ g̃a ga rero'avi ga rerogwovo cidade de Atenas pe ga reja. —Pejivy kirog̃we,
    ei Paulo'ga g̃a pe. Pe'ji ti Silas'ga pe Timóteo'ga pe no kotihĩ ti g̃a tuhu ji
    pyri avo, ei Paulo'ga g̃a pe. A'ero ga reja g̃a herojivyri herogwovo.
  sja-NT: Chi Pablo ome wãdap'edaarãpa iru ateejida Atenas p'uurudee. Waya ãpɨtee
    uchiadait'ee pak'ãri, Pablopa jara pëiji Silamaa Timoteo ome taarã-ee chedamerã
    ichimaa.
  xed-xed: 'Ka klaghatá gwal pghay ta Pwal, tep da luwa Atina. Ma sliʼa taŋ ka vru,
    ka mnanatá Pwal ta həŋ kazlay: Ka sagha i Silas nda Timute sliɗighata misimmisim
    ya kəʼa.'
  mks-NT: Ta java na̱ cúú cuéntá Jesús ndáca na Pablo ta na̱sañehe na da̱ ja̱nda̱
    ñuu Atenas. Ta tá na̱ndicó co̱o na̱ cán ñuu Berea já ñéhe na chuun ña̱ ná cu̱hu̱n
    quíi̱ Silas xi̱hi̱n Timoteo ñuu Atenas ná ndique táhan da xi̱hi̱n Pablo.
  gfk-S: Ma ira tunana ing di ga saate ne Pol, di ga tule kapis ter ie tua Aten. Ma
    ne Pol ga pir di be di na hinawase Sailas ma ne Timoti be dur na hanawat haiah
    ukaia ho ie. Io, di gom tapukus um.
  bmu-bmu: Azi Pol umbulgeri, yeŋön toroqeba waŋgita anda Atens sitinöŋ aŋgotket.
    Aŋgotketka kewö jim kutum eŋgiiga mötket, “Iŋini mönö liliŋgöba Sailas aka Timoti
    jigetka ösumok nöŋgöreŋ kamahot.” Keu mi möta mosöta anget. Mewö.
  dgz-dgz: Pol wat amone nagirewa wat nau amon pa Atensi tauan. Tauane pa muga ewagai
    entan amopen tane menan Pol anega diamon, “Apan Sailas ge Timoti nao muga asepa
    uon tapi serarat onamo inanap tauep.” Ap diamoni mu amon.
  eng-GNV: 'And they that did conduct Paul, brought him vnto Athens: and when they
    had receiued a commandement vnto Silas and Timotheus that they shoulde come to
    him at once, they departed.'
  zaa-NT: Ca hermanos dia lani Pablua nna guche' cabi bi hasta ciudad láą Atenas.
    Nía bá bethà'na cabi Pablua nna beyeqquia cabi Berea lani noticia qui'ni tsía
    taá Silas nna Timotéua nna ciudad Atenas làti re' Pablua.
  eng-WEBSTER: 'And they that conducted Paul brought him to Athens: and receiving
    a commandment to Silas and Timothy to come to him with all speed, they departed.'
  guh-guh: 'Pamonae Pablo yanataponaliatsi, pënaxuabatsi Atenas tomarabelia. Nexata
    Atenas tomaraverena bajarapamonaeta Pablo tonajumexuaba Silasbeje Timoteobeje.
    Jumaitsi: —Itsa cuenecaëjëpaenatsibeje, bepijia renabeje tsane tanecaxitajarabinexabeje
    Atenas tomarata, jai Pablo bajarapamonaejavabelia. Bajaraxuacujinae pamonae Pablo
    pënaxuabatsi, naviaba baja Berea tomarabelia.'
  bon-bon: Lui ätrunga biname cina Paulo ne malu me jewecitisi, teepi ten cama poo
    gaabe eclige ngälu Atena babo cewe me atyarige. Puma cita ca teepi Berea me täcnärige
    Paulo me mene cama egä Siila naabi Timoti miiji wata teeme bau otnime.
  nhw-BL: Huan sequin tlaneltocani yajque ihuaya Pablo huan quicahuatoj hasta altepetl
    Atenas. Huan Pablo quinilhui ma quinilhuitij Silas huan Timoteo ma moisihuiltica
    para yase hasta Atenas para quipantise nepa. Huan nopa tlaneltocani mocuepque
    Berea.
  mgw-mgw: Balu' alongo babaamwindikiye Pauli baayi'i pamope nakwe mpaka Atene. Pabaabakiyilwe
    na Pauli panga Sila na Timoteo banki'ngame kiyu'ngu'ya, ngababuya.
  swh-ONEN: Wale waliomsindikiza Paulo wakaenda naye mpaka Athene, kisha wakarudi
    Beroya wakiwa na maagizo kutoka kwa Paulo kuhusu Sila na Timotheo kwamba wamfuate
    upesi iwezekanavyo.
  wbi-wbi: Avanyalukolo vala vano vakan'twalile u Paulo vakaluta naghwope m'paka ku
    Athene, ye vamulekile u Paulo kula, valyupile indaghilo kuhuma kwa mwene kuuti,
    u Sila nu Timotheo visaghe kwa mwene ng'ani ng'ani kyongo.
  bba-bba: Be bɑ Pɔlu yɔ̃siri, bɑ kɑ nùn dɑwɑ sere Atɛniɔ. Yen biru ye bɑ kpɑm ɡɔsirɔ
    Bereɔ, Pɔlu u bu nɔɔ mɔrisiɑ u nɛɛ, bu Silɑsi kɑ Timɔte sɔ̃ bu nùn nɑɑmwɛmɑ fuuku.
  eng-KJVCPB: 'And they that conducted Paul brought him unto Athens: and receiving
    a commandment unto Silas and Timotheus for to come to him with all speed, they
    departed.'
  kgk-NT: 'Ha Paulo irũ ogweraha íxupe. Atenas tetã-my ogweraha íxupe. Ogwahẽ ramo
    upe-py: —Pya''e tou xe ha-py Silas Timóteo ndive, he''i oirũ-pe. Inhe''ẽ ohendu
    rire, oho jevy. Ojevy-ma oje''ói-vy.'
  waj-waj: 'Varuduu vaidi vooya Pauruusaa vitooya aataruuvau vida yoosinna Ateena
    Pauruusaa tasipama vida kieeravai. Vidada oto ivaki kiada vara ranada nnida Pauruusaa
    kuaivaa Timotiiya Siraasaya kiaa mmida tunoo: Akiairaama Pauruusaasi kuatee, tiravai.'
  cpy-cpy: 'Ikanta irika-paeni aaneeriri Pablo itsipata-nakari roojatzi rareetan-takari
    nampitsiki Atenas. Roo kanteencha Pablo ikantakiri kemijantzinkari-paeni oyaatakiriri:
    “Aririka pipiyee Berea-ki, pikanta-paeri Silas eejatzi Timoteo: ‘Ikantakaan-tzimi
    Pablo, piyaate intsipaete.’”'
  mpx-mpx: Inoke bolo Pol hi enen teli avaliya hi nok hi na panuwa Adenis, yaka abwe
    hi sikal hi na Beliya. He Pol baaba i pek elal nihi ba Sailasa ge Timoti etimwawa
    nihi nem elana.
  wbp-wbp: Kuja-jana Puurlu jirrnganja yukajarra Yajana-kurra, ngulangka-juku jupu-karrija,
    manu-jana jupu-karrinjarla wangkaja ngalya-karikilki yapaku, “Yantalu pina Piriya-kurra,
    yimi-kangkalu-jana ngaju Jilajaku manu Timijiki, yungu-pala yanirni kapanku nyampu-kurra.
    Ngajuju kapurna-palangu nyampurla-juku pardarni.” Junga-juku, yangkangkuju yapangku
    ngalya-karirli, yampinja-yanulu Puurluju yalirla-juku kirringka Yajanarla, nyanungujulu
    pina-yanu yimi-kirli yangka-kurra-yijala Piriya-kurra.
  luo-luo: Joma ne odhi gi Paulo notere nyaka Athene, bangʼe negidok Berea mi ginyiso
    Sila gi Timotheo yo mane ginyalo chopogo ir Paulo mapiyo.
  nhe-NT: Huan sequin tlaneltocani yajque ihuaya Pablo huan quicahuatoj hasta altepetl
    Atenas. Huan Pablo quinilhui ma quinilhuitij Silas huan Timoteo ma moisihuiltica
    para yase hasta Atenas para quipantise nepa. Huan nopa tlaneltocani mocuepque
    Berea.
  aii-aii: ܘܐܵܢܝܼ ܕܡܘܼܦܫܸܛ ܠܗܘܿܢ ܠܦܵܘܠܘܿܣ ܡܘܼܡܛܹܐ ܠܗܘܿܢ ܐܸܠܹܗ ܗܲܠܔ ܐܵܬܹܢܘܿܣ ܡܕܝܼܢ݇ܬܵ‌ܐ.
    ܐܝܼܡܲܢ ܕܒܸܦܪܵܫܵܐ ܝܗܘܵܘ ܦܩܝܼܕܵܝ ܠܹܗ ܦܵܘܠܘܿܣ ܕܫܲܕܪܝܼ ܠܗܘܿܢ ܐܸܠܹܗ ܫܝܼܠܵܐ ܘܛܝܼܡܵܬܹܐܘܿܣ
    ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ.
  esk-NT: Taapkua aullautriruat Paul-mik taunuŋautinniġaat Athen-mun. Taapkuali Berea-ġmiut
    utiġniqsut. Paul-ŋum uqautitquniġik Silas-lu Timothy-lu iŋmiñuquplugik piyumiñaqsipqauraqpaknik.
  msb-msb: Gindul-ong si Pablo hasta sa Atenas. Tapos, nag-uli naman pa-Berea an mga
    nagdul-ong na dara an tugon ni Pablo kanda Silas kag Timoteo na magsunod sa dili
    madugay na panahon.
  cpa-NT: Ca²dsiog³ dsa² chian² Berea ca¹ŋi³jian¹ Pablo ca¹tǿ² jøa³juøi² Atenas. Jøng²
    ca¹ŋi¹lia¹dsa calah, quieng²dsa jǿg³ hi² ji¹lé² Silas quianh¹³ Timoteo ta³tí³.
  dso-dso: ପାଉଲ୍‌କେ ଡାକିନେବା ଲକ୍‌ମନ୍‌, ତାର୍‌ ସଙ୍ଗ୍‍ ଆତେନସ୍‌ ଜାକ ଗାଲାଇ । ତେଇଅନି ସେମନ୍‌
    ବେରିଆଇ ବାଉଡି ଆସି, ସିଲା ଆରି ତିମତିକେ କଇଲାଇ, “ତମ୍‌କେ ପାଉଲ୍‌ ବେଗି ମିସ୍‌ବାକେ କବର୍‌
    ପାଟାଇ ଆଦେସ୍‌ ଦେଲାଆଚେ ।”
  meu-meu: A Paulo inarina taudia ese e hakaua lao, Atena ai e rakatania, bona ena
    hahedua e loulaia, Sila bona Timoteo edia, raruosi na ia dekena baela haraḡa eto.
  yva-NT: 'Arakovo nanawirati wo Paulus augave umaso wo auga tutir ava usisa no munijo
    Atena. Umba Paulus no no naije, yara apa arakove ware unajiv no Berea. Weti Paulus
    po apa ayao raura mansai pare, “Wapakata umba wapo inanamote so raura Silasa pe
    Timotiusa pe yai: Syare yavave ije no so.” Umba wakata kobe.'
  dgc-dgc: Du néngitugén ni Pablo, éy niange de siya ta Atenas, sakay nagsoli side
    ta Berea, a nibilin dide ni Pablo a tumagubet agad de Silas.
  zpm-NT: '@see-verse:ACT.017.014'
  hix-NT: Akoro totxownà hatà, Txesusu mryenon kukuru komo. Atenas hona natxownà hatà.
    Àsna tahatakatxhenye, totxownà harha tà, nyamoro, Beryeya hona harha. Noknomye
    hatà, Pawru. Seryas komo mànyakyatxhe ha, rohyaka, kekon hatà, noro, àwyanye.
    Txemohtyo xarha mànyakyatxhe ha. Mexehra rma haxa àtotxok hatà, Pawru hyaka, màketxhe
    ha, àwyanye, kekon hatà, Pawru, àwyanye, Beryeya hona harha tàtosom komo wya.
  sim-sim: Urik ma ol Polin nombon laha muku iri ondo orin li tambuhu yanga Atensik
    limu ira. Ma ondo am indik Beriak li ikurik Pol lirin ormu sawera, �Ji ihi Sailas
    fre Timotin ji saweshinak kolomalok fri ra,� karem ormu mbara.
  npi-ULB: पावललाई डोर्‍याइरहेका मानिसहरूले उनलाई एथेन्स सहरसम्म लगे । पावललाई त्यहाँ
    छोडेर फर्कंदा पावलले तिनीहरूसँग सिलास र तिमोथीलाई जति सक्दो छिट्टो उनीकहाँ आउनू
    भन्‍ने निर्देशन दिएर पठाए ।
  cgc-cgc: '@see-verse:ACT.017.014'
  tim-tim: Akto Yesugât kâmotŋe Paulo dâwân katberâm arim Ateŋ kepian katmâ purik
    katberâm akbiâ hin dâm makyeŋgiep, “Ye purik katmâ arim âmâ Sila akto Timoteo
    makyetkimbiâ dowâk Berea kepia hepunmâ togom penâniŋbiandat.” dâep. Hain dâm makyeŋgimbo
    hepunmâ purik katmâ ariyi.
  yor-yor: Àwọn tí ó sin Paulu wá sì mú un lọ títí dé Ateni; nígbà tí wọ́n sì gba
    àṣẹ lọ́dọ̀ rẹ̀ wá fún Sila àti Timotiu pé, ki wọn ó yára tọ òun wá, wọ́n lọ.
  wos-wos: Pol wali yindé du di Polré Atensmbu takandaka Pol dé diré wa, “Guni Sailas
    bér Timotiré watanguni, bér angiré bari yae wuni wali rembéte.” Wungi wataka wumbu
    rendéka di déré yatakataka di wambula yi Beriaré.
  emp-NTPO: Paulo edeped̶ad̶aba idjira Atena purud̶aa diad̶e wãsid̶aa. Maʌ̃be Pauloba
    ãdjirã ume bed̶eada diabuesia Silara, Timoteo sid̶a idjimaa isabe zed̶amãrẽã.
    Ara maʌ̃da djabarãra jẽda wãsid̶aa.
  eng-F35: But those who were conducting Paul actually took him all the way to Athens;
    and receiving a command to Silas and Timothy that they should come to him as quickly
    as possible, they started back.
  ind-ind: Lalu mereka yang mengantar Paulus membawa dia sampai ke kota Atena. Sesudah
    itu mereka kembali ke Berea dengan membawa pesan dari Paulus untuk Silas dan Timotius
    supaya mereka berdua segera datang kepadanya.
  pes-OPCB: همراهان پولس تا شهر آتن با او رفتند و از آنجا به بیریه بازگشتند و از طرف
    پولس برای سیلاس و تیموتائوس پیغام آوردند که هر چه زودتر به آتن بروند.
  mpt-mpt: naka maki Fole imin debeb moniba Atens bib ye daniba imin deiba unom genamsiba
    baabenea Ibo unaibo Sailase Timotie i dabo hebmamsab dlaiba tline ge baabenea
    deibaniba imin Belia bib onsiobe.
  ssx-ssx: Hande Polo hatuku pemeke haliwekita꞉ mo A꞉ta꞉ni da nane ipiki hatuku puaata꞉
    Poloma꞉ Sailasi Timodi yaapo do pa꞉ta꞉ a̱i̱ epena꞉ lolo pupe leeke pi opuaata꞉
    pa la꞉ka꞉la pemekeme.
  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ koo ɑ̀ leekĩɑ Pɔluu ɑ̀ bɔòɛi hee Atɛni. Ŋɔi Pɔlu í sɑmbɑ
    ŋɑ ɑnu í ni ɑ sɔ̃ Silɑsi do Timɔtee ɑ hɑ̃mɛɛ nŋu wɑ ńyɑ ńyɑ. Nɔ inɛ ŋɑu ɑ̀ sindɑ
    ɑ̀ nɛ Beree mɑ́.
