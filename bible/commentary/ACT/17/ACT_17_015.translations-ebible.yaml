  ena-ena: Hɨniavɨdaci hulaŋ limu hɨhɨle agɨlaŋ Polɨ dɨ via uavɨla Atenɨsɨ haiabɨla
    lamavɨmi. Lamavɨci hɨnidaci vala veben aba lɨhavɨmi. Lɨhavɨci Polɨ nulɨdɨ abami.
    Namɨlaŋ uavɨla Sailasɨ dɨdaŋ Timoti dɨdaŋ abɨlaŋ iadɨ pɨŋ lɨhalɨha sɨbaŋ vevɨhehavɨm
    uami. Lɨci Polɨ dɨ vala vehavɨmi.
  nbq-nbq: It ap Paulus wolok balagagwa ako en o Atena balagu lagagwama, Paulus en,
    “Timotius Silas it mberen hodo erogo warupwak yiluk, lakbisa omano,” yiluk, wene
    sadi erogo lakbogogi.
  tgo-tgo: Gharɨgharɨko iyava weinjiko Pol vethɨ vaŋgurawe Atens, amba thɨ wonjogha
    utuutu i mena weya Pol, Sailas na Timoti kaiwanji, kaiwae va nuwaiya thɨ vamayaŋa
    vethɨ vuthawe na weinji.
  yap-yap: Ma pi’in pumo’on nra uned ngak Paul ni yad be pow’iy e ra uned ngak ngar
    tawgad nga Athens. Ma aram miyad sul nga Berea ni kar feked e thin rok Paul i
    yib ni nge guy Silas nge Timothy rogon ngranow ngak nib gur.
  mop-NT: Le'ec boon a tanoo' u bensic aj Pablojo, u bensajoo' tac ich caj Atenas.
    —Ca' a wade'ex ti'ijoo' aj Silas etel aj Timoteo ca' u seebtoo' u bajil ca' talacoo'
    ti jomol,— cu t'an aj Pablo ti'ijoo' u yaj p'atil. Pachili, usc'ajoo'.
  tet-tet: Mamaluk sia no nela Paulus toꞌo kota boot ida naran Atena, hotu sia fila.
    Mais sia nodi lia mamenon nosi Paulus, nebee Silas no Timotius mai lai-lais namutuk
    no nia iha kota Atena.
  hlt-MCSB: Te vaengkah a hmoel rhoek loh Paul te Athens duela a thak uh. Te phoeiah
    Silas neh Timothy te anih taengah thamaa la lo sak ham olpaek te a doe uh tih
    bal uh.
  xtd-NT: N‑xe ndeka ñaꞌa se n‑ka kunduu xiꞌin Spalu Atenas, te n‑jaꞌan Spalu nuu‑s
    xa na juña tnuꞌu koio‑s Silas xiꞌin Timoteo xa nuniꞌno ni na jɨꞌɨn‑s Atenas xa
    nanitnaꞌa‑s xiꞌin Spalu ijan, te n‑ka nangondita se ijan.
  mdy-ETH: ጳውሎሴ ጎይፆና ዓኣሤ ዓሳ ዒዛ ዓቴና ሄሊሴኔ፤ ዬና ዓሳ፦ «ሲላሴና ፂሞቴዎሴና ታ ኮራ ዑኮ ሙኮንጎ» ጋዓ ኪኢታ
    ጳውሎሴ ኮራፓ ዔኪ ቤኤሪያ ማዔኔ።
  spl-spl: Otmu Yesuhât komolân gâtŋe lok nombotŋaŋe Paulo dâim ari Aten kapiân katmâ
    âwurene sâm otŋetâ yuwu sâm ekyongop. “Yeŋe Sila yet Timoteo ekyotgoŋetâ in yawu
    takaromawot.” Yawu sâm ekyongomu âwurem Berea ariwi.
  usp-NT: Yak ri xpachintakb'i re Pablo, xe' jache'tak asta Atenas, ajruc're' xk'ajtak
    chicch Berea y xyuk jb'ijtak chic re Silas y Timoteo chi tijb'ij Pablo chi tib'etak
    laj or riq'uil Atenas.
  zav-NT: Na' beṉə' ca' gosə'əgo'o lao ne'e ɉso'e Pabən' syoda Atenas de'en chi' gan'
    nzi' Gresia. Na' catə' besa'aque'enə' Pabən' bene' mendad əžɉa'ac Silasən' len
    Temtion' lgüegwzə gan' zoe'enə'.
  sgz-sgz: Má ái rung di tarwa Paulo di tiklik mai átik á Aten, ki ding kaleng mai
    worwor talas si Paulo ur si Sailas mái Timoteo ngo diara sangar melek i mur suri
    diarák banai mul.
  kek-NT: Eb li que'co̱eb chi canaba̱nc re laj Pablo, que'xc'am toj sa' li tenamit
    Atenas. Nak que'suk'i Berea, laj Pablo quixtakla resil chirixeb nak laj Silas
    ut laj Timoteo te'xic Atenas chi junpa̱t.
  blz-NT: Noko daa nangator i Paulus taka Atena, utus sa'angu' kaparasaya'an iya'a
    nomule'konmo na Berea nangawawa potuun ni Paulus kada' i Silas tii Timotius muntuntuni
    i ia donga-dongan.
  poe-NT: Ntá iso tí sín ntiha sákjuíko sín tí chꞌín Pablo la kjuíji sín tí chjasin
    Atenas. Ntá kjan sín chjasén sín kíxin kꞌue̱to̱an chꞌín Pablo kíxin tsochrónka
    sín kíxin tjoka chrókóxakonhen tí chꞌín Silas la ko tí chꞌín Timoteo tsjiji sín
    ntiha tsoxéta sín chꞌán.
  san-TAM: 'தத​: பரம்ʼ பௌலஸ்ய மார்க³த³ர்ஸ²காஸ்தம் ஆதீ²நீநக³ர உபஸ்தா²பயந் பஸ்²சாத்³
    யுவாம்ʼ தூர்ணம் ஏதத் ஸ்தா²நம்ʼ ஆக³மிஷ்யத²​: ஸீலதீமதி²யௌ ப்ரதீமாம் ஆஜ்ஞாம்ʼ ப்ராப்ய
