  mcq-mcq: ꞌEꞌeme ea ꞌahoꞌa Poru ahema apene vaꞌe Etenisi usevume hu ona vene ijá
    ꞌiama Sairasiꞌo Timotiꞌo marako nuni roꞌavara ꞌiavume pu vaꞌara.
  sus-A: نَشٍيٍ ثْلُ مَتِ، عٍ نَشَ سِفَ عَ رَ هَن عَتّن. نَ شَنبِ عٍ نَشَ فبِلٍن عٍ
    حُنفُي رَ سِلَسِ نُن تِمٌتٍ شْن مَ، عٍ شَ ثْلُ لِ سِننَنيِ مَ عَتّن.
  jpn-1965: パウロを案内した人たちは、彼をアテネまで連れて行った。そしてシラスとテモテに一刻も早く来るように、という命令を受けて、帰って行った。
  fra-SBL: Mais ceux qui escortaient Paul le conduisirent jusqu'à Athènes. Ayant reçu
    l'ordre de Silas et de Timothée de venir très vite auprès de lui, ils partirent.
  yka-yka: Tinuhutan si Paul hap pī si puweblo Aten. Ubus balik ne meˈ manuran iyehin
    hap Berea moˈo sessaˈ amban si Paul weˈ subey si Silas duk Timoteo paturul si
    iye mura.
  mle-mle: Polawa yidiy duw day dikiwa tip si Atins tipaar yidiy. Alim day Polaam
    wapakuw, day sibinin yadiy Biriyaar. Aw Pol maaj wayakidil dayak Saylasawa Timotiy
    bir yabiyib yibirkikik dikik wakuw.
  shp-NTPO: Ja Pablora Atenas kamanres iokana iki, jain potabeirani beribakanaitian,
    Silas betan Timoteoki Pablon joi bomaa iki, ishton joxon oinni bekanti.
  aom-aom: 'Arijamu Paul namijaho vaꞌare ariböviohuro huꞌirae bavaꞌoromo Athens amore
    suorovoromo ë nugareje. Paul ë nugoromo Berea vuonoröꞌö vaꞌiaꞌamu gagorovo Paul-ro
    uëvadeje: Vaꞌirarijoho Silasꞌo Timothyꞌo uërego ma-burëro rueꞌirarëjo. Ëhi uëvamu
    hegorovo vaꞌareje.'
  geb-geb: Mani kim, mbe Poran kov veri. Mbe ana kov vera vov, Atens ŋgu bakɨme thivgi.
    Mbe Atens thivgiap, taagia naan za mbuim, Por mbaram Sairas gu Timoti ga nzuav
    ŋkɨɨa mbuav, khaŋ mbe nzuai, “Nde mani ga suaŋrim, mani vhemkora nan han zirɨri.”
  bsj-bsj: Birombo wo yati ki Bulus tuu co kutan biten Antina. kambo ci dob Bulus
    wiyeri, cin yo tomange, cinen wo Silas ce kange Timoti na cin bou cinen wolum
    no nure wiri.
  cak-cak: Ri xec'amo-e richin ri Pablo, c'a pa jun tinamit rubinan Atenas xbequijacha-vi.
    Tok xe'el-pe riq'uin, ri Pablo xu'ij-pe chique chi tiqui'ij chique ri Silas y
    ri Timoteo chi tequila' cha'anin.
  chf-NT: Machcatac xi u yäctan aj Pablo u bisijob tä Atenas. A'äctayajob älbinti
    u yälbenob aj Silas y aj Timoteo seb bixicob bajca an Pablo. U yubijob ca' jini,
    seb pasijob.
  tlf-tlf: tinum ilep kafal bilip iyo Fol iyo duptamo ilep kafalam dep unanbu no abiip
    Atens ku daa-nilip e bole, asok ninggil iyo, “Nulumi am iinum o,” agelip e, Fol
    iyo bogobe-nala e, “Ibo no-nilip Sailas so Timoti so iyo bogobelip alop iyo yuut
    nimi finang tilin o,” agela e, dupkaa ilimi am unip ko.
  piu-2006: Wati Puriyanya ngurrara tjuṯangkuya Puulanya katingu, tawunu Yatjanytjalakutu.
    Puulalu tjananya watjaṉu, “Ngaṉṯikutu yankula nyurrangarri Tjayilitjanya Timitjiyinya
    yalatji watjantjaku, ‘Puulanya tawunu Yatjanytjala nyupalimpa paṯaṉi. Nyupalipula
    parrpaṯu yankunytjaku palulakutu.’” Paluru tjana Puriyalakutu yankula ilta watjaṉu.
  poh-NT: Ar aj chic ponok chiꞌ haꞌ, reꞌ maꞌ Lu̱ꞌ xichop je jenaj maꞌ laj cano̱wa
    eh xo̱j pan tinamit Ate̱nas. Jeꞌ reꞌ xkaꞌn naxojcꞌamaric je cuꞌum take xitakꞌabjic
    je chiki̱j chi nakojic. Chiri̱j chic ruꞌ nok quicana̱b chic cho maꞌ Lu̱ꞌ chipam
    i tinamit reꞌreꞌ, reꞌ take aj niminel takꞌamaj je take chi cananic, xisoljic woꞌ
    chic je Were̱ya eh xponic quikꞌor i kꞌoric xtakꞌabjic je chiqui̱j ruꞌum maꞌ Lu̱ꞌ,
    chi reꞌ Si̱las chꞌi̱l i Timote̱yo naquiloqꞌuem je qui̱b chi nacojic quirakam ar
    Ate̱nas.
  tue-tue: 'Pablore néewarira Atenaspʉ jea, cʉ̃ʉ̃rẽ toopʉ́ cṹũjã, cãmecópʉtʉayira.
    Cʉ̃́ãmenarã Pablo queti ticocoyigʉ: —Boyero Silas, Timoteo atiaro ãnopʉ́, jĩĩyigʉ.'
  bjp-bjp: Fanu ae ri filange ta Pol una Atens, ri ka fis ini orek ke Pol usuf Sailas
    ru e Timoti le, run sangar sape nami.
  xon-xon: Le Yesu aanib bi cheen Pɔɔl na nan cheen u ti saa Atens aatiŋ ni. Le Pɔɔl
    tuk bi ke bi ti tuk Sailas ni Timoti ke bi chuun mala ki dan u chee. Waah tuk
    bi kina na, le binib bi cheen u na gir buen Berea aatiŋ ni.
  tzo-ZNT: 'Ti muchꞌutic ay yacꞌ li Pabloe, cꞌalal to la jteclum Atenas ay yaqꞌuic.
    Ti cꞌalal isutic tal ti jꞌacꞌvanejetique, li Pabloe istac la tal mantal: ―Mi xuꞌe,
    acꞌu tal staicon ta ora li Silase xchiꞌuc li Timoteoe ―xi la tal.'
  mpm-NT: Suni tɨjnɨ chaa ka kandixia un kuankoyo da jiin Pablo, ti kuankoyo da jiin
    da undi ñuu Berea ja na kasjnuꞌun da nuu Silas jiin Timoteo ja na kinkoyo yachi
    da nuu kande Pablo. Yukan ti ni ka nandeokuñɨ chaa un undi ñuu Berea.
  ots-NT: Cʉ cjua̱da̱ cʉ xquí mɛhui car Pablo bi dexijʉ car barco hne̱je̱, gá nzøtijʉ
    pʉ Atenas, bi ma bú tzoguijʉ pʉ. Diguebbʉ ya, guegue‑cʉ́ bi ma gá ngojmʉ pʉ Berea.
    Nu car Pablo bi mɛmpi ʉr jña̱ car Silas co ni car Timoteo, bi dyöjpi di hñe̱jmi
    tzʉ nttzɛdi pʉ jabʉ már bbʉ guegue, pʉ Atenas.
  hoy-hoy: पौलुस उक विश्वासी वार्टुर एथेंस ताका ओतुर; अदिक सीलास अदिक तीमुथियुस उन
    साटी आंदुर पौलुस उन से ईद आग्या ताकोमकु विदा आदुर कि आंदरी नान हात्‍ती जल्दी से
    जल्दी कळुल.
  uri-uri: Wa tunten melnum a akye Pol kinar pa, tunten wa akyewel haren kinar paln
    kinar ha wail Atens ai. Tunten akal wa kulno pa, Pol ukwen yangkipm pa la tolpa,
    “Kipmten kaino paln pa, kipmten la nisi Sailas ekg Timoti pa la tolpa, ampur tuwekg
    arpm wampenet arpm kaino pa arpm, tuwekg kul narntopm iktutu!”
  amo-amo: Dana Bulus nin nanan yinnu sauyenu iwa duru ugefe kuraw, itinna pira ujirgin
    mmen kata udu kagbiri Antakia. Bulus ninworo nin nale ne dã ninṣhe.”Belle Sila
    ninTimintawus idak kitinin in Atantakia.” Anite ne chino Antakia ma inin kwila
    udu Berea.
  pjt-pjt: Ka Paulaku maḻpa tjuṯangku palunya katingu uḻpaṟirakutu ngura ini Atjantjalakutu.
    Munuya ngura nyara palula wirkaṟa Paulalu palunya tjananya wangkara wituṉu alatji,
    “Maḻaku ankulampaya Timitjinya pulanya Tjaalatjanya witula ngayulakutu warpungkula
    pitjanytjaku.” Kaya mulapaṯu maḻaku anu wati panya Paulaku maḻpa tjuṯa.
  cwe-cwe: Wanhu wowamsolile Paulo, wahita nayo mbaka Asene. Maabaho wabwela mbaka
    Beleya wakala na malagilizo kulawa kwa Paulo kuwa Sila na Timoseyo sekewakalame
    kumsondelela Paulo.
  daa-NT: 'Pool iŋ een̰ji kuuk n̰aamaaga-ak, ŋu birtu iŋ markaba yoo ɗo geeger ka
    Aten. Hiyya, Pool kaawiico ɗo een̰ji-ak aman : « Ya kuu yeepe, ɗiyon̰co ɗo kun̰
    Silaas iŋ Timote a ŋu asaan gasin koɗok anne. »'
  mlp-mlp: Sa Beriya-ib mataw asor Pol waqim ad danib lehad in uliq Atens-ib tiqiyim
    teq in Pol hulosan ossa in muleqim giquliqab ta lehiy. Lehsa Pol in Sailas ayow
    Timoti inaq gimen nan emim mataw na gibilan, Ne muleqeq leheq giger na gibilenid
    in yaqgo hib hidmo boliy ham.
  ape-C: Amudok armam harao Pol iri douk heiran hanak arigaha hanak hatogur debeiburi
    wabur Atens. Douk wata hakri hutanam um Beria aria Pol nakripam um hukrip Sailas
    iri Timoti um wata hugipesh anan arigas atin.
  bgs-bgs: Duwán mga manubù na igatád ki Pablo sippang tun ta lunsud ka Atenas. Tô
    igulì dan tun ta Berea, igkagiyan dan si Silas asta si Timoteo na kakalyag i Pablo
    na sékót dan madun tun ta Atenas.
  faa-faa: Parirakano aporo metakira Poreyaki Atenese taonea pusuapo. Pore Atenese
    taonea reke, aporo metakira karikia pesaki epo someraka, “Re Perea taonea poparipuraka,
    Saerasepe Timoti tetā Perea taone metakarikia, anoyaki hakāsa risikiakosakipoko,
    wate foaka Atenese taone wo pusiehoanie.” Airakano aporomo Pore karikia pesane
    Perea taonea poparipuraka, Saerasepe Timoti tetāki Poremo someaka maresane somesapo.
  kik-kik: Nao andũ arĩa moimagaririe Paũlũ, makĩmũkinyia Athene, na magĩcooka marĩ
    na ndũmĩrĩri ya Sila na Timotheo atĩ mathiĩ kũrĩ Paũlũ narua o ta ũrĩa kũngĩhoteka.
  cap-NT: 'Nekztanaqui Pabluz̈tan cumpant''iñi z̈oñinacaqui Pablo chjitchic̈ha Atenas
    cjita watja. Jalla nekztanaqui quejpz̈quichic̈ha tii takunacz̈tan: “Silz̈tan Timoteoz̈tan,
    jalla ninacaqui Pabluz̈quin apura irantiz waquizic̈ha”, cjican.'
  ksr-ksr: Eja Pool ooŋgiti, iyoŋonoŋ toroqeŋ wama kema Atens sitinoŋ keugi. Keugi
    kokaeŋ jeŋ kotoŋ oŋono mogi, “Oŋo mono eleema Sailas ano Timoti jegi uulaŋawo
    noonoŋ kawao.” Qaa ii moma mesaoŋ keŋgi. Kiaŋ.
  eng-TNT: And they that gyded Paul brought him vnto Attens and receaved a commaundment
    vnto Sylas and Timotheus for to come to him at once and came their waye.
  sbs-sbs: Abo baba sotweze Paulusi ni bamu twala uko kwi tolopo ya Anseni. Ha basiya
    Paulusi kwateni, ni ba tambula intaelo yakwe ya Silasi ni Timotea ya kwiza kwali
    cha kuhwela muku wolekela.
  sue-sue: Are ema Paulore dai bamuwa ami nu Atens nate potiwa Paulo meni numorekare
    ego senua awa, “Nikare ewesemuro Silato Timotire sawa eya mareto.” Ago senu nukare
    nu doro ewesemuro bamuwa awa.
  fra-NCL: Ceux qui conduisaient Paul l’accompagnèrent jusqu’à Athènes ; puis, chargés
    de mander à Silas et à Timothée de venir le rejoindre au plus tôt, ils s’en retournèrent.
  bhg-bhg: Edo embo nenei Paul ambodarido kundo maundo Atenesi nasida idegesitera.
    Ango edo Paul mi embobo imo kundo guputera ainde sisina, “Tewo, Silas ae Timothy
    de boraebé gundo Atenesi nasida einda na tuwore.” Edo embobo awa tekago Beria
    nasida maunsitera.
  snn-NT: 'Bëajënna, Pablobi sani, baguëre concuabi baguë ma''are ëñojënna, Atenas
    huë''e jobona ti''anguëña. Ti''anni ja''nrëbi, Silas, Timoteo, bacuani cocare
    saoguë, baguëre conjën raisi''cua naconi coca cani saoguëña: Mësacua porese''e''ru
    besa raijë''ën guanseni saoguëna, ba hua''nabi Bereana goteña.'
  atb-NT: Poluq lé châng dé é bang gi, Ahten myuq jé shoq lé dé to kômù, Sila eq Timohti
    nhik lé hân hân châng ló râ matú pying kat é dang lé wun chûng mù, dum taû lò
    bekô nghut ri.
  cek-AK: 'Pawl thak kaminawk mah anih to Athen ah caeh o haih: nihcae loe Pawl mah
    Silas hoi Timote kai khaeah karangah angzo hoi nasoe, tiah lok pat ih thuih pae
    hanah amlaem o let.'
  bkd-bkd: Su mga etaw ha nanulud ki Pablo diyà en nataman ta Atenas, dayun luminikù
    sidan daw ikagiyi si Silas daw si Timoteo ha umagpas dà lumupug ki Pablo.
  ctu-76: Jini tsa' bʌ majli i yʌc'ob Pablo ti' pi'leyob majlel ti xʌmbal c'ʌlʌl ya'
    ti lum Atenas bʌ i c'aba'. Che' jini, Pablo ti' xiq'uiyob i subeñob Silas yic'ot
    Timoteo cha'an mi tyʌlel je'el mi ch'ujbiyʌch i tyʌlel cha'an ya' mi c'otyel i
    tyajob i bʌ. Che' jini ti sujtiyob majlel ti Berea jini winicob.
  lac-NT: 'A mac yet binac Pablo caj bin purbirob Pablo hasta c''uchob purbir ich
    u cajar Atenas. Caj ts''oc u p''ʌticob Pablo ich u cajar Atenas a yacsmʌnob tu
    yorob caj sutnʌjob tu pach. Yʌn ara''b ti''ob ten Pablo: ―Arej ti''ob Silas yejer
    Timoteo, seb u tarob te'' yʌnena''.'
  xla-xla: '@see-verse:ACT.017.014'
  xav-NT: Paru hâiba wapto'wa da hã ma tô duré si'mazatõrĩ za'ra, ĩsazei'wa norĩ hã
    ĩsiré 'masi'aba'ré da, Atena na 'ri nho'õmo nhisi u te te siwi saprõni za'ra da.
    Taha pari, ma tô apâ ai'aba'ré, Bereza u. Paruhu mreme hã te apâ siwi ti'â, Sira
    norĩ ma, Timotiuhu me, ĩtẽme nep su'u zahuré da, Atena u hã.
  cuk-cuk: Gwenadgan-Pabloʼba-nade-gusmaladi, Atenas-neggweburse Pablo-berbeapmalad.
    Geb gannar Bereaʼse nonimalad. Amarga soglesad, Silasʼga, degi, Timoteoʼga sogoye,
    gwae-gwae ese dakmaloye, Pablo sogye.
  tbf-tbf: Mi kulou gi nga veis naneie e Paulo beit i Aten. Ma gi nga muerengei sorvekenan
    ngan ken nama vavakatsep rakot se Silas meie e Timote va guor ta ngas nga nemei
    lalapus nge vorotan.
  uig-CYR: 'Павлусни узитип маңғанлар уни Афина шәһиригичә елип барди. Андин улар
    Павлусниң: — «Силәр Силас билән Тимотийға мүмкинқәдәр мениң йенимға тезрақ кәлсун
    дәп йәткүзүп қоюңлар» дегән тапшуруғини елип, Берияға қайтип кәлди.'
  ikw-NT: Ele rukna sno Pọlu snornu a dụ Atẹnsi. Pọlu kanụ be, be kanụ Saịlasi nụ
    Timoti kwnusi a wara wara. Ele rukna lahna Beria.
  khs-khs: 'Aputa: Pole siliye hapa sena amokiwa Polewa siliye hanapola: Atenese taunewemi
    fiya telakeye. Apula: sena ewamo siliye hapa amowa mene hanapita: sekepilise Sailese
    Timoti a:ko: ewamo ela emi kipila ina:pa: e seyakeye.'
  dwr-ENT: ጳዉሎሳ ሞዪዜዳ ኣሳቱ ኣቴና ጋዲኖ፤ ሄ ኣሳቱ ሲላሴኔ ፂሞቶሴ ባሬንቶ ዳንዳዬቴዳዋዳን፥ ኤሌካ ባሬኮ ያና ማላ፥
    ጳዉሎሲ ኪቴዳ ኪታ ኣኪዴ፥ ቤሪያ ሲሜዲኖ።
  pma-pma: Kristin tei keil amulamun Pol uva en mari taon ten out Atens, ka aling
    revi ekonek. Evus, uva ris Beria ral min selusien tai keke Saelas ka Timoti luhekalah
    neli luheha luheles Pol en out Atens.
  atd-NT: Duon mgo taga Biria no nigpanulud ki Pablo taman to lunsud to Atinas. No
    pogkouma ran on, intugun ni Pablo kandan to oyow magaan do pasundulon si Silas
    daruwa ki Timoteo.
  tel-2017: పౌలును సాగనంపడానికి వెళ్ళిన వారు అతనిని ఏతెన్సు పట్టణం వరకూ తెచ్చారు.
    సీల, తిమోతి సాధ్యమైనంత తొందరగా తన దగ్గరికి రావాలని పౌలు, వారి ద్వారా కబురు పంపాడు.
  hat-BSA: Alò, sila ki t ap gide Paul yo te mennen li jiska Athènes. Yo te kite li
    la, epi lè yo fin resevwa lòd pou fè Silas ak Timothée vin kote l pi vit ke posib,
    yo te ale.
  bxh-bxh: Amainiya, salumadi Paulo sa fatau saguwen, be sa lau Atensi. Habahim, Paulo
    ya fafalibadi, iyen, Ami fuyo mate, Sailasi yo Timoti au falibadi, be feula ti
    laoma lisigu!
  top-NT: 'Amá cristianos tí ixtata̱án Pablo tatáju̱lh nac barco y táli̱lh hasta nac
    Atenas. Acxni ixama tataspita nac Berea ca̱huánilh: ―Caca̱huanítit Silas y Timoteo
    sok quintalákmilh juú nac Atenas.'
  msk-msk: Yang yoboros kang Pablo taman gaid sang syodad na Atenas. Pagbarik nilan,
    togonon ni Pablo si Silas aw si Timoteo antak mallug adto kanaan.
  gyr-NT: Evocoiyase Pablo rupi yuvɨraso vahe vɨroyepota Atenas ve seraso. Ahe ichui
    vɨroyevɨ Pablo ñehe Silas upe iyavei Timoteo upe avei yuvɨreco yuvɨraso voi ãgua
    Pablo pɨri ahe tecuave yuvɨreco.
  kmh-kmh: Pen bi gunap Pol nup dam miñmon Atens yokiy, andkind amniyakniŋ, Pol kuyip
    aŋgak, “Timotiy yip, Salas yip kuyip aŋgyokem, kasek winimiyr aŋgak.”
  ukr-ONPU: Ті, хто супроводжував Павла, провели його до Афін і повернулися з наказом
    до Сили та Тимофія, щоб вони негайно прийшли до нього.
  emi-emi: Me lo atoa taumattu laghe laoaa sio Pol tale masaliki taatara ateae eAten,
    auena laghe kasu, Pol ghe suula inangari etaira va, “Am lao me Saelas me Timoti
    lalu mae tara parasieghi, me ngotolu uungu eitauaa.”
  zpv-NT: Ya garaa raꞌ bwiinn chi gwahnee raꞌ ba laꞌh Pahblu hasta guihdxyi Atenas.
    Ya seguihdu gubiaꞌgarii raꞌ ba tin guñiꞌ raꞌ ba loh Silas cun Timoteu gusiooba
    raꞌ ba tin loh guihdxyi Atenas cabweeza Pahblu laꞌh raꞌ ba.
  gux-gux: yaaba n den ciani polo den pundi o atena dogu nni, ki lebidi, ki ban ca
    polo tondu, silasa leni timote, ke polo yedi ban ŋoadi o ke laa wagi.
  kos-kos: Mwet ma usal Paul ah welul na kalla nwe Athens, na elos folokla nu Berea,
    us sap soko sel Paul nu sel Silas ac Timothy, eltal in tuh sa na som nu yorol.
  ibo-ibo: Ma ndị dupuru Pọl sooro ya ruo obodo Atens. Ha lawara, hapụrụ Saịlas na
    Timoti ozi ka ha bịakwute ya na-atụfughị oge.
  yml-yml: Tomotoganidi Faulo taiadi i obuga balebaleye ma fuedie i dodoga i nagoi
    ꞌatamana Adeni bei Faulo i valovei. Mulieta bega i viladi i nagoi Belia Faulo
    yana vona i luꞌivoneyeni Sailasa wata Timoti ꞌwaidie nuanuana i na yogo-matayoꞌo
    i lulukamasedi Adeni.
  ory-ory: କିନ୍ତୁ ଯେଉଁମାନେ ପାଉଲଙ୍କୁ ସାଙ୍ଗରେ ଘେନିଗଲେ, ସେମାନେ ତାହାଙ୍କୁ ଆଥିନୀ ପର୍ଯ୍ୟନ୍ତ
    ଆଣିଲେ, ଆଉ ଶୀଲା ଓ ତୀମଥି ଯେପରି ଅତି ଶୀଘ୍ର ତାହାଙ୍କ ନିକଟକୁ ଆସନ୍ତି, ଏହି ଆଜ୍ଞା ପାଇ ସେମାନେ
    ପ୍ରସ୍ଥାନ କଲେ।
  bzj-bzj: Di man dehn fahn Bereeya weh gaahn wid Paal kehr ahn da Atenz, ahn den
    dehn ton bak. Paal tel dehn dat wen dehn reech bak da Bereeya, dehn mos tel Sailas
    ahn Timoti fi kohn kohn kech op wid ahn az soon az dehn kud.
  chk-chk: Iwe, ätekewe mi emwenala Paulus ra etala tori Aten. Mürin ra liwinsefäliti
    Perea fän än Paulus öüröür ngeniir, pwe Silas me Timoty repwe chök müttir saila
    ren.
  ssd-ssd: Kinaig ka ka piyalŋge tumbraŋ suŋgo Atens pronaig. Pro taŋge nane Paulus
    kusremba lukam bafunaig le nu Silas le Timoteus ndin ande kaŋgermba ndeta pitik
    te prowaik ŋga pasa pilna le nane kinaig.
  acr-TNT: 'E cꞌo cꞌu jujun xcachbilaj bi ri Pablo y xquicꞌam bi chupa ri tinamit
    Atenas. Chilaꞌ ri Pablo xubiꞌij chique ri aj Berea: «Chibiꞌij chique ri Silas
    y ri Timoteo caquilij lok chaꞌ caquirik quib wucꞌ wara.» Y echiriꞌ xetzelej Berea,
    xquibiꞌij waꞌ chique ri Silas y ri Timoteo.'
  rop-rop: Wal wen Pol bin kamat langa Ethins, imbin dalim detlot men hubin deigim
    im deya blanga gobek langa Beriya en dalim Sailas en Timathi blanga kaman langa
    im streidawei wen dubala binij dubala wek deya langa Beriya.
  mee-mee: Ba ragau reke loa kae Pol keke ulale ngae Atens. Na keke galiu tae Beria
    ka Pol pangamologangana ore role te Sailas bae Timoti ngeke loa te i bolvole ngarume
    nga ina kumangngarea nge rongo tapu.
  dif-dif: Tana Paulungu jela wapana, tanali nina Athenilu wapalkana wonti, ja tanali
    jirijiribani jaura matja manina, Silas ja Timotheus nurujeli nunkangu wokarananto,
    tana tarpina tikana wonti.
  gam-gam: Una Pol dje ipi una ge Pol dje ipo dumo Atens wormaka moi. Alla er yem
    bon dje yemaka, Pol embe dji, Sailas ne, Timoti ola dje er na moro al wombelle!
    dji. Djika kambono pille er pi.
  nou-nou: Edo embo Paul budo mambusera awa gaga da mambudo Athens nati da mambusera.
    Edo ungo iji ainde Paul dodo Berea nati da engenemburisera. Edo Paul mi ungoda
    yei sisira Silas de Timothy de soro uso yei burigi bugorase sisira.
  mqb-NT: Ɗo a sə lagay anan Pol ataya tə lagay anan hus à Atena, aday ta sa ma à
    Bereya kutok. Pol a jan atan nà, tâ jan anà atə Silas tə Timote nə tə̂ njaɗak
    anan ayak bəse.
  ape-B: Amudak almam halau Pol uli douk hanamanu aliga hanak hatoglu nebebuli wabul
    Atens. Douk wata hakli hutanamomu Beria ali Pol naklipam umu huklipu Sailas uli
    Timoti umu wata hugipech-anali wisnabul.
  grc-F35: Οἱ δὲ καθιστῶντες τὸν Παῦλον ἤγαγον αὐτὸν ἕως Ἀθηνῶν· καὶ λαβόντες ἐντολὴν
    πρὸς τὸν Σίλαν καὶ Τιμόθεον ἵνα ὡς τάχιστα ἔλθωσιν πρὸς αὐτόν, ἐξῄεσαν.
  cav-NT: Tuque huanayaju tsahuaqui jucuare cuanaratu Pablo Atenasju dujucuare. Tuna
    Atenas juque cuinanama jariju, —Necuejacue Silas, Timoteo ebajarara ecatse paju.
    Pacatsuruti ecuana Atenasju, —jadya tuna Pablora cuejamerecuare. Riyaque quisarati
    tatse cuejamereyaque cuejahuaju tuna dirunucacuare.
  kgp-NT: Kỹ ũ ag tóg Paulo mré mũ mũ. Cidade tỹ Atenas ra ag tóg ti pére mũ mũ. Ag
    tỹ tá vỹnvỹn kenh ken kỹ Paulo tóg ag mỹ ke mũ, ag tỹ Silas jé prẽr jé, ag tỹ
    Timóteo jé prẽr jé ke gé, ag tỹ vẽsỹmér cidade tỹ Atenas kukãm kãmũ jé.
  bvd-bvd: Ma na toa ne kera talaia sa Bol ki kera da lea fainia, lelea daka dao 'i
    'Atens sui fatai kera dafi oli uri 'i Beria fainia si baea sa Bol ki fua sa Saelas
    fai sa Timotii, uri keerua daru ka lea 'ali'ali siana.
  ukr-1871: Ті, що провожали Павла, провели його аж до Атин, і, прийнявши наказ до
    Сили та Тимотея, щоб як найборжій прийшли до него, пійшли.
  apz-apz: Aꞌamu Poulɨmo ipemotawomentohofo sohwa ango Atenɨs iꞌmofawentɨfi osopo
    Poul ole lɨhwatɨmento, Sailasɨꞌnji Timoutiꞌnji siko komoꞌno wapiyo. Ose ulahonɨngki
    aꞌamu sohwa Poulɨmo ulɨkoꞌmantɨfi kakoe hungkuno motasɨmentohofofoho.
  yon-yon: Kwane, Pool yoom karub ye nenweniib yoom kuu wene Atens siti aom nandiwen.
    Kwane, Sailas yoom Timoti yoom yi kirod mene ye yaa dabokni dowad weng kowoone
    ye domonenib ika winiwen.
  poi-NT: 'Jém iwagananɨcnewɨɨp jém Pablo ininɨcyaj hasta jém attebet Atenas. Cuando
    se̱tyaj, jém Pablo icutsadáy aŋma̱t́i jém Silas y Timoteo con jeeyaj. Iñɨ́máy
    iga: Jicscɨy mi̱ñɨ, d́a mijáypa.'
  wuv-wuv: Ei ro'aa nodugaa Paul, rona duginaa hia Athens ma aununotonaa fei i'igiana
    ba Silas ma Timothy, lagunei'aa gutafamadii, uaa lagunei nobatafamai a'ana.
  quf-NT: 'Pablupa pullan riqkunaqa, Atenas pwiblukaman riranllapa yaparqa. Chaymantami
    Pabluqa paykunataqa kaĉharan kaynu nir: “Rir willapamayllapa Silaswan Timoteo
    utqar shamutin, kaypi tarinakunayllapapaq” nir.'
  yuw-yuw: Tuna amna auho Pol yangada taun moröma mano Atens woce tonggung. Tuna Pol
    ‘Sailas orin Timoti yu muyu karupgon nocot eptimoruc’ yongo mata amna ebungma
    yu imuna ibaru fauna Beria onggung.
  hus-NT-1971: C’alechic junax jaye c’al a Pablo talchic i ebchalab ma ti bichou Atenas.
    Taja’ uchanchic ca huichiy ti Berea quin ucha’ a Silas ani a Timoteo ca thubat
    chich quin tsu’u a Pablo. Tam huichiy jaja’chic ti Berea.
  med-med: Wote Pol mep, int nduimin nʉk purung. Wu kʉⱡ mek puk, Atins kona ila puk,
    wak rok yant orung. Ok kʉn, Pol ndi, Sailas, Timoti raⱡ, elim kʉn nundpa, akil
    tek wunggil nimba, rung mundrum ik nimbʉ, kundʉk nʉtʉng.
  bch-bch: Gid tital Paulus ga ila irangrang ngan tuanga Atens. Ta ei isula gid ga
    tiluagid mulian, be irenren pagid ngan tikeo pan Sailas ga Timoti ngan gisirua
    tinam manmanae pan.
  cco-NT: Jo̱ jaléngꞌˋ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ có̱o̱ꞌ˜ Paaˉ cangolíimˉbre có̱o̱iñꞌ˜
    do cartɨˊ co̱o̱ˋ fɨɨˋ e siiˋ Atenas. Jo̱ mɨ˜ cangɨ́ˋ jo̱, caquɨmꞌˉtu̱r fɨˊ Berea
    jo̱ nɨquié̱e̱rˋ júuˆ quiáꞌˉ Paaˉ e Silas có̱o̱ꞌ˜guɨ Timoteo nidsilíiñˉ fɨˊ lɨ˜
    táangˋ Paaˉ lajmɨnáˉ.
  deu-1951: Die nun, welche den Paulus geleiteten, brachten ihn bis nach Athen; und
    nachdem sie den Auftrag an Silas und Timotheus empfangen hatten, daß sie so bald
    als möglich zu ihm kommen sollten, zogen sie fort.
  alq-ALGNT: Igi8e nabeg ka madjina8adjin Ponan ogi 8idji8a8an pinici Atins (Athènes)
    odenag. Iima dac Pon ogi anonan kidji 8idama8andjin Silasan acitc Timoten 8ibadj
    kidji pijandjin ke8ina8a Atins odenakag. Midac ka iji ki8e8adj igi nabeg.
  ixl-NNT: As tul el veꞌt chꞌuꞌl u Pablo tu u Berea, as xekelik kaꞌl unqꞌa qitzꞌin
    qatzik stiꞌ. As bꞌex iqꞌajsa kan chajnaj u Pablo tu u tenam uvaꞌ Atenas. As qꞌaav
    veꞌt chajnaj tiꞌ bꞌen talat umaꞌl u yol uvaꞌ tal tzan u Pablo tiꞌ chajnaj, tan
    aꞌ tal u Pablo uvaꞌ la toojela tibꞌ u Silas tukꞌ u Timoteo tiꞌ ul ilejat chajnaj
    u Pablo tu u Atenas.
  boa-NT: Áábekéhjáa pícyohjémé Atéénavu. Aaméhjáa óómímyeke neebe ditye iñéé ɨ́ɨ́cúi
    dityétsí ipyéé dííbye éllevu.
  etr-etr: Folo ifola afiai amolia e Adenesi gaamugi ami ifosila obëgësebegi, Foloea
    ilima ado säsisalea, Sailasale Dimodile ne neebea fodolofalï misiäia säla ïmalola
    säsisebegi ili obëgëi.
  quh-NT: 'Pablota pusajcunaka Atenas llajtacama payta pusarkancu. Pablotaj pusajcunaman
    nerka: —Niychej, Silasman Timoteoman uskhayllata jamunawancuta, —nispa. Chanta
    Berea llajtaman cuterkancu.'
  kwi-kwi: Pablora kanpararuzne Atenas pɨpulurakima kanpaara. Pablone kailtaruza paiña
    pit ɨninta, Silaskas Timoteokas azain kail kit uskasa wanmaknapa.
  agm-agm: Aihɨ isɨhiya Porɨhoai watɨwiwɨ numwaasi niyohiyɨhiya Porɨhoai numwaasisuwɨ
    aunahɨpa Atenjɨhandaahɨmawaayopo. Atenjɨhandaahɨmapɨ japɨhɨ kiya Beriyaahandaahapɨ
    nasawaayopo. Nasauhɨ Porɨho Sairaasiyɨ Timoteyaapɨ sata kaundataase. “Sairaasiyɨ
    Timoteya nɨngisenda ketɨ napɨta nuwɨ kaundɨwɨse,” undataase. Undihɨ kiya napɨwɨ
    kuri kaundawaatopo.
  ubr-ubr: Sabu iyabon Paul sibo mat si’nan on sinai Athens nan sigat. Namon osi simatabir
    men si’nan au go on Paul dura iyawures on Silas a Timothy rus on gariwat sinan
    on aurin.
  tsw-NT: Aza a na gba e shewuyin Bulu, e shewun yi ta̱ a̱ tyo a̱ lyuci va Atina.
    Ana a̱a̱ ka̱mba̱, reve Bulu ca le ikaka a̱ tyo ya Sila na̱ Timoti. U damma le
    ta̱ a̱ ta̱wa̱ uba̱ta̱ u na u ri, she a̱ lungusa̱ mantsa wan.
  cax-NT: Arrübama icumpañeruturrti Pablo auqui Berea süromatü ichepeti isuqui turrü
    au manu pueblurrü nürirri Atenas. Acamanu süsioti Pablo. Tapü arrüma süroma tato
    au Berea, nauqui uraboimia isucarüti Silas isucarütito Timoteo tari yeracamatü
    conto esati Pablo au Atenas.
  aia-aia: '@see-verse:ACT.017.014'
  srp-1865: A pratioci dovedoše Pavla do Atine; i primivši zapovijest na Silu i Timotija
    da doðu k njemu što brže, vratiše se.
  agt-agt: '@see-verse:ACT.017.014'
  lug-lug: Abaawerekera ku Pawulo ne bagenda naye okutuukira ddala mu Asene, eyo gye
    baamuleka ne bakomawo e Beroya ng’abatumye bagambe Siira ne Timoseewo bagende
    mangu gy’ali.
  yby-yby: 'Minaiyoko, Poloda ilimi-liki wabo wewenasiya Atena numutoka hulitae. Hulitikayoko,
    Polomamo sa-loko lobetaiye: Edimo li wili jiki likadeko, Saelasiko Timotiko maya
    enemane iki nisesiye. Loko lo bekaiyoko, emoki magoina nisebo wewena maya aku
    li wili jiki wae.'
  heb-heb: והמלוים את פולוס הוליכהו עד אתינס ויקבלו מצותו אל סילא וטימותיוס כי בוא
    יבאו אליו במהרה וילכו׃
  mpp-mpp: Aime ngic yenge Pol mengocke hikecgu Atens taonka loibong. Lobong ye Sailas
    nga Timoti yeke biyac kwesinicte edocebame ngic yenge hefaliye hikeibong.
  apb-apb: Na mo iini nge kire hakusie a Pol kire lae tara'asi oto pe'ie hule aana
    huilume i Atens. Oto puriha'ana kire lae mwaanie a Pol aana huilume ngeena, kire
    si lae pe'ie mei wala a Pol hunie a Saelas na Timoti uri kirerue ke lae lau-leu
    i saana Pol.
  san-TEL: తతః పరం పౌలస్య మార్గదర్శకాస్తమ్ ఆథీనీనగర ఉపస్థాపయన్ పశ్చాద్ యువాం తూర్ణమ్
    ఏతత్ స్థానం ఆగమిష్యథః సీలతీమథియౌ ప్రతీమామ్ ఆజ్ఞాం ప్రాప్య తే ప్రత్యాగతాః|
  ben-IRV: আর যারা পৌলকে সঙ্গে করে নিয়ে গিয়েছিল, তারা আথীনী পর্যন্ত নিয়ে গেল; আর
    তাঁরা যেমন পৌলকে ছেড়ে চলে গেল, তারা তাঁর কাছ থেকে সীল এবং তীমথির অতি শীঘ্র তাঁর
    কাছে যাতে আসতে পারে তার জন্য আদেশ পেল।
  ntu-ntu: Krkcng tzvzng badr Pol, nzvzmilr nzkrlzbzlr taon kxetu Atens, mrkc Akaia
    Provins. Zbz nzyzlu-moung Berea nztwzbzlr natq Pol kx Saelas x Timoti navz-anibzng
    bade Atens.
  pan-pan: ਪਰ ਪੌਲੁਸ ਦੇ ਪਹੁੰਚਾਉਣ ਵਾਲਿਆਂ ਨੇ ਉਹ ਨੂੰ ਅਥੇਨੈ ਤੱਕ ਲਿਆਏ, ਸੀਲਾਸ ਅਤੇ ਤਿਮੋਥਿਉਸ
    ਦੇ ਲਈ ਹੁਕਮ ਲੈ ਕੇ, ਕਿ ਜਿਸ ਤਰ੍ਹਾਂ ਵੀ ਹੋ ਸਕੇ ਜਲਦੀ ਉਹ ਦੇ ਕੋਲ ਆ ਜਾਣ, ਅਤੇ ਉਹ ਤੁਰ ਪਏ।
  gvc-gvc: Paina sehe Paulore Atenapʉ na wahcã soha. Tirore so tuhsʉ majare tjuaa
    wahaha Bereapʉ tjoa. —Soaro mehne waha, piti tina wahaga Paulore —ni yahuha Silare,
    Timoteo cʉ̃hʉre. Ã ni yahu dutiha Paulo tinare.
  ksj-ksj: Paulo ḡatiniroteꞌe azaḡaꞌe Paulo Atena neḡa tutune onamiro. Ebu Pauloꞌa
    zeḡe mazao Silasi zu Timoteo veize ḡoere tuḡuriro, raenaꞌa, “Eḡe vaḡe ḡarihe aroꞌi!”
    reiro. Ebu ze ḡoere odohe, Berea neḡa bare onamiro.
  sbk-sbk: Aholo bhala bhatwalile uPaulo hu Athene, u Paulo wabhalajizya huje uSila
    nu Timotheo bhenze nanali.
  mya-JVB: ပေါလု ကိုပို့ သောသူ တို့သည် အာသင် မြို့ တိုင်အောင် ပို့ဆောင် ပြီးမှ၊ သိလ
    နှင့် တိမောသေ တို့ကို အလျင်အမြန် လာ စေခြင်းငှာမှာစာ ကိုခံ ၍ပြန် ကြ၏။
  kgf-kgf: Waŋu ic tosara ieneŋ Paulo wagicma Aten ama areŋa yanda tarec imuhucgeŋ
    lakec keŋgic. Waŋu Paulonéŋ Sila ʒéma Timoteo eŋeya muru foc méli érécmigic hamaoc
    niŋ énézéyu gezac qéʒéŋ ac imi mema liliŋgéma keŋgic.
  awb-awb: Míóyara ah tagaríáh kégá Pora meqmera Áténi suwahpeq márunátówe. Márunátówana
    wega sensabé, Sáírásareq Tímótireqsabé, Peheráh setao teríéro úwara pokuwe.
  gdn-gdn: Poru bananamupu ragidai e mete waka kawareya kaya-tagubu iwa wadamawa da
    natere Ateni bautagubu manako mu Poru ika kamadumpu ade wiratagubu kaya-tagubu.
    Ko Poru mu tadebu, wagubu ke; “Wi wiraiwagi kaiwagi natere Bereya ade baiwagi
    ki ka wi apunu Sairasi yo Simosi tademuri da baganai ki ka mu garugaru mena kawomoto
    nau mete idiwomu.”
  nko-NT: Ahá ámʋ́ʋ́ beyési Paulo ɔkpa ámʋ bɛkpa mʋ alɩɩ yówie Atene wúlutɔ.
    Brɛ́á bʋdeyinkí á, Paulo lɔ́pʋ ɔmɛ sɩ́sɩ́ Silas mʋa Timoteo ɔbɛ́ɛ, bʋwáa ɔsa
    bɔtʋ mʋ.
  bsn-NT: Pablo rãca variarã, Atenas vãme cʉti macajʉ ĩre cũejoyujarã ĩna. Ĩre cũ,
    Berea macajʉ ĩna tudiatone, “Guaro yʉ tʉjʉ vayá”, yiucacõañuju Pablo, Silas, Timoteore.
  pib-NT: Wa Pawlo ganikjene Gatenpotuko ranikluna. Wanna ganiklu Pawlo tokanu giyampotu
    runinripna Sura ga wa Timotiyo. Yatkana.
  wiv-wiv: Tamomohane kua dia ta guria a Pol, dia ta vano dia ka vatia ni Atens. A
    Pol ia vinohunia ni dia, dia kata tania ni Sailas hiro a Timoti hiro kata baribari
    tapu muri vona.
  reg-reg: Abhasu bhalya bhanu bhamusilile Paulo bhagendele nage nibhakinga Athene,
    eyo bhamsigile Paulo, bhalamie amalagililo kusoka ku mwene ati, Sila na Timotheo
    bhagende ku mwene bhwangu kutyo ejitulikana.
  mlh-mlh: Ŋi Pol ruabuŋ, yoŋoji jikigaru ogagaru raru Atens sitio ropebuŋ. Ropebi
    iŋi mitiga yareko manebuŋ, “Ŋoŋo kirieru Sailas eru Timoti mibi pipa nondeo wareni.”
    Buŋo oi maneru bokeru rabuŋ. Oŋu.
  gof-ENT: ጳዉሎሳ ሞይዚዳ ኣሳቲ ኣቴና ጋዶሶና። ሄ ኣሳቲ ሲላሴይኔ ፂሞቲዮሲ ባንታው ዳንዳዔቲዳ ሜላ ኤሌሲዲ ባኮ ያና ሜላ
    ጳዉሎሲ ኪቲዳ ኪታ ኤኪዲ ቤሪያ ሲሚዶሶና።
  aau-aau: Uwr, Pol se ma hiy-ey homkwe, hyekwe yier Atens mon hiy-ey okriy-yay. Sa
    omok hom yier Beria mon ma-ley menkin, Pol hiykwe Timoti, Sailas leys se kokwe
    ok kamon senkin ma-me-ha, “Timoti, Sailas leys, hohkwe hano owh mon kwa saw-e.”
  tvk-tvk: Rut Kristin xil ladel Pol labe taon te hal Atens, e laling pilei e rute
    ak. Di, ladilomun labe Beria del xat sepinien na Pol xa biteni bit Saelas xal
    Timoti laltemanon mei lalipusi e taon te hal Atens.
  prf-NT: En nángtugán hidi kánni Pablo ay nákkuyug hanggan ti Atenas sakay nagsoli
    hidi ti Berea a tawid en bilin ni Pablo kánde Silas ay ti Timoteo a umunud hidi
    a pagdaka.
  auy-auy: Póromba áíꞌmaesa kumémesa Áténisi-naopaꞌa múauwesa kunuwerésa miwítí naaópaꞌa
    iyésa Sáírásinte Tímótinte isimátimesa sésa minúwóíyáán-úmai kúmókaiyo Póro siyé
    isimátímakaawe.
  tbg-tbg: Mini vaumanta vo vaiintinavu Porura vita vare muntu Ateni, nora vatukaini
    ke viraqaahai vinavuka oturante Beriaini urure vuru Sailaasika Timotika tiva nimi
    tiha, Poruva nitantara tiharo, Ne vaakama maini te variainanaini tuvuate, tivo,
    tura.
  hub-NT: 'Pablon uyuunainaka Atenasnum ejé ikukiaruiti. Nu waketainakai Pablo Silasan
    Timoteojai chichaman akuptak: “Wári jui taawarti, jui nitajai igkuniaktajai”,
    tusa tinaiti.'
  hmo-hmo: Paulo idia naria taudia ese ia idia hakaua lao Atena dekenai. Paulo ese
    ia hamaorodia, ia gwau, “Sila bona Timoteo umui hamaoroa, lau dekenai do idia
    mai haraga.” Vadaeni idia rakatania, idia giroa lou Berea dekenai.
  big-big: Yombu Paulu kiling kambelawili kang kang wiziga ngabelak yombanu Kirikwili
    yolubekke yereng Atenese meirage lewagela. Pulogo puwili Paulu wezamiya logo Periya
    yerengke yo kayima, Paulugi ngago nara Silasi keya Timoti piyegi ngezangai lewawekira
    orowei yo.
  gux-G: Yaaba bo ciani Poli bo gedi yeni o hali Ateni. Ban bo ŋa o lan kani ke bi
    maadi ba Silasi yeni Timote po ke wan tuodi cua bi kani.
  cnl-NT: Xen³ dsa³ Berea 'i³ i²jøn²³ Poo² juɨɨ³ Atenas. 'E³ quie'²³ jo̱³ ca²³guiin³²
    co̱'³ te'²³ dsa³ 'í³. Quie̱³te'²³ júu² quiee'³² Poo² 'e³ rɨ²³sɨ'²³te'²³ Silas
    quia̱'² Timoteo. ―Rɨ²juɨɨ'³¹ra'³ Silas quia̱'² Timoteo 'e³ 'a²³jia'³ 'ne'² rɨ²³mi²³'ɨɨ²³²
    rɨ²³ja²³guín²³ la³. ―La'³ ca²³jua'³ Poo². Ca²³sɨ'²³ te'²³ dsa³ 'i³ i²joo²³ quie'².
  zar-NT: Yuguʼ bönniʼ Berea naʼ gulaʼchë́ʼë Pablo lu yödzö Atenas. Níʼirö laʼ yöjhuö́jgacatëʼ
    lu yödzö Berea, tuʼúʼë xtídzëʼë Pablo, para ilë́ʼ Silas, en biʼi Timoteo, tsöjácatëʼ
    ga niʼ zoëʼ Pablo.
  kde-kde: Avala vanu vanampelekedile Paolo vápite pamo na nang'e mpaka ku Asene.
    Aneko nkuuya na malaijo kuhaloka kwanga Paolo kuva, Sila na Timoseo vatende kila
    lihululîka vapiyanye kunnondola.
  ata-ata: Io ta mitema aneꞌi ane misaxanu Paulo ne milai mixalixu ne Atenasi, xe
    sou lexe ilivu, la Paulo muvikala pekiaꞌu noxiꞌa lexe ilivu la ivikalaneꞌi Sailasi
    ilou Timoti lexe ilou ipalea ineꞌe noxou.
  qvw-NT: Chay Atenas malcäcama Pablocta cumpañalcälilmi cutïlälimun “Silaswan Timoteo
    canan-pacha linanta Pablom munan” nil.
  nfa-nfa: Dhèu sèra lere Paulus dꞌai kota èci, ngara na Atena. Ka ra tèke eele ne
    ètu nèi, aa rèngu lèpa hari mai asa Berea. Rèngu rèti lii moa Paulus hia Timotius
    dènge Silas, sèna ka pamata ia ka, ho mai paꞌèci dènge nèngu ètu Atena.
  tnp-tnp: Kəni nətəm kəmotit Pol məhuvən Atens, kəni Pol təməni=pən kəm lah məmə
    okotəni=pən kəm Sailəs mɨne Timoti məmə okuauɨt uəhai əmə mian mueruh mɨn in.
    Kəni kəmohtəlɨg=pa mɨn Perea.
  urd-urd: और पौलुस के रहबर उसे अथेने तक ले गए। और सीलास और तीमुथियुस के लिए ये हुक्म
    लेकर रवाना हुए। कि जहाँ तक हो सके जल्द मेरे पास आओ।
  hot-hot: Ma ŋê takatu ba elom Pol ba i ma iviŋ yani ba i Atens. Ma etak Pol ek nêbôni,
    ma hêv abô hadêŋ i ek nenaŋ êndêŋ Silas lo Timoti nena ini ketheŋ.
  mqj-NT: Ummanta'mi Paulus sae lako Atena inde to lao ussolannie. La sulei lako Berea,
    mepasammi Paulus lako Silas anna Timotius kumua kenamala ma'sirra' lao umpellambi'i.
  rus-SYN: Сопровождавшие Павла проводили его до Афин и, получив приказание к Силе
    и Тимофею, чтобы они скорее пришли к нему, отправились.
  mbh-mbh: Mako tokokoere o mit a Pol a sovengalo ma o mulal a Atens. Ma nge ole lo
    wererong a Beria la, Pol i riu or ve, “Aro Sailas ome a Timoti o es viri viri
    a tho nge me.”
  bdd-bdd: Ta tupwana tohekalesiyao Paulo siꞌwayabuya ta sitauya Ateni, ma ꞌoinega
    Paulo loina ꞌiꞌebwaedi ta ꞌabehega Sailasa ma Timoti silomwamwayauma Ateni ꞌoina,
    ta toꞌwayabuwedi sihila Beliya.
  cbt-NTPO: Atinasë'pa' Paono ca'tanpi. Yapanantahuachinara, —Sirasë, Timotio, cato
    chachin sha'huitonco' manóton huë'ina', itërin Paonori. Napotohuachina, ya'huëpi'pa'
    panantapi.
  rmy-SERVI: Кодэла, савэ отлиджялдэ Павло, авиле лэґа дэ Афины, а тунчи рисиле павпалэ.
    Павло прыпхэнда лэнди тэ пэрэдэ, соб Сила тай Тимофеи сигэдэр тэ авэн лэстэ.
  srn-NT: Den sma di ben tyari Paulus gwe, go nanga en te na a foto Atena. Dan den
    drai go baka nanga a boskopu gi Silas nanga Timoteus tak' den mus kon na Paulus
    so esi leki den kan.
  cta-NT: Ndyaa xi nguꞌ Berea loꞌo Pablo ñaꞌa̱ cuayáꞌ nu ndyalaa nguꞌ ca quichi̱ Atenas.
    Hora ti nguxtyu̱u̱ nguꞌ Berea nde quichi̱ tyi nguꞌ liꞌ, chaꞌ ta nguꞌ chaꞌ loꞌo
    Silas loꞌo Timoteo, chaꞌ loꞌo nguꞌ tsaa nguꞌ yala ti xi chaꞌ tyacua tyaꞌa nguꞌ
    loꞌo Pablo ca quichi̱ Atenas biꞌ.
  bqc-SIM: Gbɛ̃́ pↄ́ gɛ̀ zɛi Pↄluɛↄ gɛ̀aànↄ Atɛni, ↄ̃ aa ɛ̀a tà Silivɛ̃ɛ ń Timↄteeowa
    ń Pↄlu lɛgbɛo, à mɛ̀ aa mↄ a le kpakpa.
  tcz-CHONGTHU: Paul thah doh a che ho chun Athens kho chanin alhon piuvin, chuin
    Silas le Timothy jong gangtah a Paul kom alhun lhon nading thu ahinpouvin Berea
    a ahung kile kit tauvin ahi.
  mar-mar: तेव्हा पौलाला पोहचविणाऱ्यांनी त्यास अथेनैपर्यंत नेले आणि सीला व तीमथ्य
    ह्यांनी आपणाकडे होईल तितके लवकर यावे अशी त्यांची आज्ञा घेउन ते निघाले.
  snp-snp: Minaito, wemomo Poloki moinamo we yate ilimiti Atenisi numudo o fedeti
    yalo fulo edato, Polokafo Sailasite Timotite alako namodoka ailo, loto logimalo,
    loto logimami ka ya oluti itibiti Belia numudo wae.
  isl-isl: Fylgdarmenn Páls fóru með honum til Aþenu, en sneru svo aftur til Beroju
    með skilaboð til Sílasar og Tímóteusar um að koma strax og hitta hann.
  spy-NT: Kii-āmiisoot Bāwulō ākoy *kiriinkēētaab Aaten. Nto mii yoo, kooyeey āk ng'ālyoo
    nyēē kiyibchi Siila āk Tēmētēēwō kule kimāchāktōōs ꞉icheek kusarta keey areet
    akeenke bokutuuyo āk Bāwulō.
  xnn-xnn: Nan nangipango ken Pablo et nakkeyda enggana id Atenas. Dadat somaa id
    Berea et ibagada ken da Silas yas Timoteo nan kinwanin Pablo ta ikakamoda ay omey
    mangdateng ken siya.
  mwe-mwe: Ikabheje bhaapelesheyenje a Pauli bhala, gubhaapelekenje mpaka ku Atene.
    Kungai, gubhabhujilenje na ntenga kukopoka kwa a Pauli gwa kuti, a Shila na a
    Timoteo bhanakabhanje kwaakagula ku Atene.
  tte-tte: Tomeliwo tupwaliyao mekalikava Paulo waga mena simwalisae kabo sikuke Ateni
    kaiwena kabo muli mena sivivilayoima na Paulo kainana siwaloweni Sailasa yo Timoti
    kolili yakato tem ali paisowa imwawasi silomwayamwayau silau Ateni na Paulo sisagui.
  tcs-tcs: Dem man uda i bin go wea Pol i bin teke em go wea bot raitap po da siti
    blo Atan. Den Pol i bin sane dempla gobaigen. Em bin sane mesiz wea dempla po
    spik Sailas ane Timoti po ariap kam po em de wea Atan.
  hlt-THB: Paul ak thak thlangkhqi ing anih ce Atheni khaw na ceh pyi uhy, Sila ingkaw
    Timote ce a venawh law zy aham awi a yn coengawh cekkhqi ce hlat uhy.
  soq-soq: '@see-verse:ACT.017.014'
  qub-qub: Pabluta yan'gajcunaga Atenas siudäman pusharan. Pushariycorga Bereaman
    cutiran Silastawan Timoteota Pablo cajman cachananpaj.
  att-att: Á yù ira nga namapánaw kâ Pablo, inituluk da ta ili na Atenas. Á ta páno
    ra nga manoli ta Beria, inibilin ni Pablo nira yù kagian na kári Silas kâ Timotio,
    ta mabì ira nga dumáddán kuna.
  bki-bki: Ana nalo aburu Pol ea kiano m̃arabo, abatove koyou ea tei, ana amidu uako
    tai ana aba abokar burum̃ara bulukomeli nei, Atene. Ana bogo napano nalo ajuvan
    Pol ea vio nei ka avan bereio, ana Pol berii kalo berinavo mia Sailas naljuo Timoti,
    nalo bunu monoka ava tove sop̃eli ea naio vesiou re, ka mia nalo aim̃au vio takurano
    bereio vija naio.
  bqp-bqp: Gbɛ̃ kũ ò gɛ̀ɛ zɛ Pↄlunɛnↄ gɛ̀ɛ kãao Atɛni, akũ ò ɛ̀ra ò tà Silasi kũ
    Timↄtio kĩnaa kũ Pↄlu lɛ́gbɛɛo, à pì ò mↄ́ ò a le likalika.
  mcp-mcp: Buud bwə́ á kə lʉ́gal Pwôl wá bwə́ á kə nə nyə kə kumə Atɛ̂n, bâŋ bwə́
    mú nyiŋgə. Pwôl mú ntɨ bwo nə məkə́l shú mə́ Sílas bá Timotê nə́ bwə́ lɛ́ɛ́lʉg
    kə kwey nyə.
  hat-hat: Moun ki t'ap kondi Pòl yo mennen l' jouk lavil Atèn. Apre sa, yo tounen
    Bere. Pòl menm te voye lòd bay Silas ak Timote pou yo te vin jwenn li touswit.
  npl-NT: Akimeh oyajkeh iwa n Pablo, okiwikakeh asta Atenas. Satepa owalmokopkeh
    de ompa iwa okimilijkeh n Silas iwa n Timoteo, Pablo okinmili san nima mawiah
    makajsitih ompa.
  bgg-bgg: Branthek hanyie Phaul shii noh ne Athens thog dang pha wuii gieng pho shii
    Phaul è Berea hà thoh dinne mua jia yao yi ne Silas nane Thimothi de jog jog ai
    rog shii dog gieng bo.
  eng-TCENT: Those who escorted Paul brought him as far as Athens, and after they
    had received an order for Silas and Timothy to come to him as soon as possible,
    they departed.
  eng-BSB: Those who escorted Paul brought him to Athens and then returned with instructions
    for Silas and Timothy to join him as soon as possible.
  cpu-NT: 'Ipoña javisakaitanakeri Pablo irojatzi jareetantakari Atenas-ki. Ikanta
    ipiyeeyaani Berea-ki, ikantapairi Silas ipoña Timoteo: “Ikaimakaantaimi Pablo,
    piyaatai thaankiperoini.”'
  san-ASM: ততঃ পৰং পৌলস্য মাৰ্গদৰ্শকাস্তম্ আথীনীনগৰ উপস্থাপযন্ পশ্চাদ্ যুৱাং তূৰ্ণম্
    এতৎ স্থানং আগমিষ্যথঃ সীলতীমথিযৌ প্ৰতীমাম্ আজ্ঞাং প্ৰাপ্য তে প্ৰত্যাগতাঃ|
  tod-tod: Zɔiti ti liini Pɔle maazaasu, ti liini la fɔ Atɛne. Ti ɠalesuʋɛ ma, Pɔle
    valini ti ma ga Silase ta Timɔtee ti li pɔ bɛ fala.
  tac-NT: '''Lige alué ralámuli napu alué Páulo ''yuga simíbale, ''we mejká simíbale
    Páulo ''yuga bárkochi simíbale wamí wa''lú we''ká riógichi Atena anilichi. ''Lige
    alé we''ká riógichi Atena anilichi ro''ile alué ralámuli alué Páulo ''yuga simíbagame.
    ''Lige alué rió Páuloka alé we''ká riógichi Atena rejpile. ''Lige Páulo anele
    alué ralámuli alé Berea mochígame ku simíbachi: ―Jeka juláwaká alué rió Silasi
    ''lige alué Timoteo ''we yati neraga ―anile Páulo alé Atena anilichi rejpiga.'
  eng-WEBPB: But those who escorted Paul brought him as far as Athens. Receiving a
    commandment to Silas and Timothy that they should come to him very quickly, they
    departed.
  gfk-H: Ma ira tunatuna ing diet ga sakatei ne Pol, diet ga tulei pakis tar ia arau
    Etan. Ma Pol ga tangai ta diet bia diet na hinawasei Sailas ma Timoti bia dir
    na hanuat gasien ukaia tana. Io, diet gaam tapukus um.
  viv-viv: Ada badi kaliva Folo hivebwaꞋuliyena-ma melala ana egana Adenisi againe
    hivegaloveni tu Beliya againe hiyewadi. Nagona Folo venuwaꞋata Sailosi Timoti
    faꞋidiya giveledi gigayo, “Wanagahedi be iya agaikuya hinamaduꞋela.” Gigahedi-yo
    badi hilowoga.
  yao-yao: Ŵandu ŵaŵampechesye che Paolo ŵala ŵampechesye mpaka ku Asene. Nombewo
    ŵausile ku Belea ali ni malajisyo kutyochela ku che Paolo gagakuti che Sila ni
    che Timoseo ŵakuye chitema pe.
  tgp-tgp: La haratu la lo tiroma hin Paul la lavia mo sivo la tikeli Athens, ale
    Paul mo verea isara mara la vere Silas enia Timothy la sinai isana vila, ale la
    vorai kalesia atu la malue la sahe matara.
  auc-NT: Pabodo tönö godongämæ̈ godäni ïñömö Atëna ganca mäodäni gocä ate tömengä
    wæætë, Mïnitö adodö Bedea ïñömö godinque Tidato tönö Tïmoteo ïnate apæ̈nedinque
    tömëna eyepæ̈ inte ate botö weca quingæ̈ ämïni pönae, angä ëñëninque tömënäni
    adodö Bedea ïñömö godinque Pabodo nänö änïnö baï ïñäna ïnate apæ̈nedänitapa.
  kbc-NT: Odaa niɡ̶ijoa eletidi lokaaɡ̶etedi joɡ̶oilaajo Paulo neɡ̶epaa nigotaɡ̶a
    Atenas. Niɡ̶idiaaɡ̶idi ja dopitijo manitaɡ̶a nigotaɡ̶a Beréia, odaa Paulo ja dajoinaɡ̶atigi
    moibodicaxi Silas ijaa Timóteo me daɡ̶a dinopaɡ̶adi migotibeci minitaɡ̶a.
  bmh-bmh: Dudu go Pol imai Atens uzan beteimai, go koli Beria uzan bitabun ina, Pol
    nug Sailas zaug Timoti dual pigai betei go tularaimai, gusig ze awarabun awarina,
    ze oi betemen.
  ctu-BL: Jini hermanojob tsi' pi'leyob majlel Pablo c'ʌlʌl ti Atenas. Tsa' cha' juliyob
    i subeñob majlel Silas yic'ot Timoteo ti ora ba'an Pablo.
  meq-meq: 'Ndo neheye tə laka ha Pol aye, tə tsal a kwalalaŋ i yam. Ti ye a gəma
    i Aten. Tsa na, Pol a gwaɗatay: «Ka mbəɗum gər a Bere na, gwaɗumatay a Silas ta
    Timote na, tâ yaw, tâ ndza ga ahaya a kanaŋ bəse.» Tsa na, ndo neheye ta mbəɗa
    gər a Bere.'
  noa-H: Maimua chi Pablo p'ũasieg harrtarr k'ʌʌnau warag p'öbör Atenas hanʌmʌg harrwi
    mam hi deet'urjierram haajem. Maimua deeu hich deet'urtarr k'ʌʌn wëdurum gaau
    hich Pabloou hiek jaaupʌ̈ijim haajem, Silas Timoteo dʌ̈i jöpk'aa hich haar wëtamk'ĩir.
  alp-NT: Eleki tamata rebe esi bete Pauluse roma mpe kota Atenare esi leu lolete
    Berea. Pauluse inaukesi loko Silase kai Timotiuse leke luasi luake nununu lokoi.
  san-VEL: tata.h para.m paulasya maargadar"sakaastam aathiiniinagara upasthaapayan
    pa"scaad yuvaa.m tuur.nam etat sthaana.m aagami.syatha.h siilatiimathiyau pratiimaam
    aaj naa.m praapya te pratyaagataa.h|
  kbq-kbq: Hanki Poli'ene vu'naza vahe'mo'za, avega hu'za Atens rankumate ome netrazageno,
    Sailasine Timoti kiznigu nagritega ame huke e'o kema humazamantetege'za, atre'za
    ete Beria vu'naze.
  kbh-kbh: Pablo tmojantjëmbambá ents̈angna, Atenas ca uabaina bëts pueblóntscoñe
    cháftaca tmojána. Chents̈ana, Pablo chënga tojanabuayená chamuaisshë́conama Silas
    y Timoteo jaúnayama betsco jtsayana, Pábloftaca jateninÿenama.
  ron-LSB: Dar cei care îl însoțeau pe Pavel l-au dus până la Atena. Primind poruncă
    de la Sila și Timotei să vină foarte repede la el, au plecat.
  pon-pon: O me pelikid Pauluj akan kalua i lel Aten. Irail lao aleer kujoned on Jilaj
    o Timoteuj, me ira en pitipit ko don i, re ap jamalar.
  nhe-BL: Huan sequin tlaneltocani yajque ihuaya Pablo huan quicahuatoj hasta altepetl
    Atenas. Huan Pablo quinilhui ma quinilhuitij Silas huan Timoteo ma moisihuiltica
    para yase hasta Atenas para quipantise nepa. Huan nopa tlaneltocani mocuepque
    Berea.
  sps-sps: A tee vainy fafaaman te nai atoiny e Pol nai onot ovei er Atens, ana ri
    tabin pis fi to Beria. Pol faan rarin tsue fanat nane Sailas me Timoti ma veesau
    mi ri tsunia Atens to te onot fi rori ma naa me.
  wnc-wnc: Yuwawat aminu Pol take kukingu take Atens yot gapmane taku teking. Taku
    teke gatu Beria kunangge tasiwa Polda yake, “Ginu kuku Sailaskat Timotiat yanipewa
    nae zetgaman apzon,” ngang yaniwan teke kuking.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ gàa zɛ Pↄlunɛnↄ gàao Atɛni, ben aↄ̃ ɛ̀ara wà tà Silasi kↄ̃n
    Timↄtio kiia kↄ̃n Pↄlu lɛ́gbɛo, à bè aↄ̃ mↄ́ wà a le kpakpaa.
  gub-BL: Amo awa wata waiko Pawru hupi wà. Oho hupi te Aten taw pe wà. Pawru a'e
    zutyka'i upyta Aten taw pe a'e. Umuzewyr kar amogwer awa wamono Werez taw pe wà,
    uze'eg heraha kar pà wanupe a'e. — Peze'eg nezewe Xiria pe nehe ty wà, Ximot pe
    nehe no ty wà. — Aze pepuner peho haw rehe Pawru ipyr nehe, peho tuwe ipyr nehe,
    na'arew nehe, peze wanupe nehe ty wà, i'i wanupe wà, uze'eg imono kar pà wanupe
    wà.
  imo-imo: Pol ltingi kano iyema yu kinye waye Atens kombu siti puringi. Kelko aku
    iyemani Sailas kinye Timoti talo moloringilina ungu te Poloni nimbe mundurumuna
    meko yando oringi. Aku nimbe mundurumu ungumu i tepa, “Na morona welea walio,”
    nimu.
  boj-boj: Tamo naŋgi Pol suweiyeb qaji naŋgi a osib koba na torei Atens qureq sumeb.
    Sumsib Atens qureq di naŋgi Pol uratosib olo puluqa laqnabqa Pol na minjrej, “Niŋgi
    oqsib Sailas Timoti wo minjrib ijoq boqujateb.”
  eng-DRA: And they that conducted Paul, brought him as far as Athens; and receiving
    a commandment from him to Silas and Timothy, that they should come to him with
    all speed, they departed.
  knf-knf: Baññooţanuŋ Pawulu, baya na a te Aŧenay, aşë kak na kakuran ki Ŧilaŧ na
    Timote baŧaran baya baţënka du Aŧenay.
  san-KHM: តតះ បរំ បៅលស្យ មាគ៌ទឝ៌កាស្តម៑ អាថីនីនគរ ឧបស្ថាបយន៑ បឝ្ចាទ៑ យុវាំ តូណ៌ម៑
    ឯតត៑ ស្ថានំ អាគមិឞ្យថះ សីលតីមថិយៅ ប្រតីមាម៑ អាជ្ញាំ ប្រាប្យ តេ ប្រត្យាគតាះ។
