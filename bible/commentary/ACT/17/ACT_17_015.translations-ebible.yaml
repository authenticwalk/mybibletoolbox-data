  kmo-kmo: Pol riina ye ir ma ye riina Atens akamak heechir. Heechirek, ye Beria akamak
    maji heechirek ir. Pol rii maji awasen wochirek ir. Rii eecha wor, “Sailas, Timoti
    kicha napa adak ameya ya.”
  agr-agr: 'Pablo uyunaidauk Atenas ejegawag ukukiaju. Nunú waketiagtai Pablo, Silasan,
    Timoteojai chichaman akupjak: “Waamak juwi taatnume, juwi ditajai igkuniktajai”,
    tiuwai.'
  kyc-kyc: Dokopa akali lapome Pole lanyuo yuu Atenesa dokona mapala peyami. Papala
    Poleme Sailasa Timotipa waiya lao epena leyamosa nakama kapu kyepala yuu range
    Beria dokona pii doko lamaiyala peyambi.
  urd-GVU: جو آدمی پولس کو ساحل تک پہنچانے آئے تھے وہ اُس کے ساتھ اتھینے تک گئے۔ وہاں
    وہ اُسے چھوڑ کر واپس چلے گئے۔ اُن کے ہاتھ پولس نے سیلاس اور تیمُتھیُس کو خبر بھیجی
    کہ جتنی جلدی ہو سکے بیریہ کو چھوڑ کر میرے پاس آ جائیں۔
  yre-NT: Minnun nɛn o -kʋ Pɔl 'palɛ -sia bɛ o 'bɔ 'a Atɛn 'fla, ɛn o 'li 'o da. Pɔl
    o kalɩ 'nan 'o vɩ Timote 'lee Sila lɛ 'nan 'o 'lʋ tada.
  fuh-BKF: Ɗowtuɓe Pool ɓeen njaadi e muuɗum faa Ateena. Pool yeccini ɓe Bereya faa
    ɓe kaalana Silas e Timote ngara to muuɗum law.
  arl-NT: 'Berea tiacajinijinio pueyari Pablo mashitiaquiaari, nuu na niishitiniuria.
    Nojoriiri Pablo jiyataquiaari Atenas tiacajiniara. Nojoriiri cuniqui jataquiaari
    Pablo. Cuno pojori jaara tacaretanu paniquiaariuhua cuniquiji Berea tiacajiniohuara,
    Pabloori nojori sequequiaari: —Niocua ritia jiyarosuhua Silas, Timoteonio. Nojoricua
    niyaja cua coquesee.'
  ziw-ziw: Wantu wamwigalaga Paolo wabula Aseni niyo wawogola kuya Beloya wakatenda
    nasigilizi kulaila kwa Paolo kugamba Sila na Timoseo wasunguze kumtimila.
  grc-TR: Οἱ δὲ καθιστῶντες τὸν Παῦλον, ἤγαγον αὐτὸν ἕως Ἀθηνῶν· καὶ λαβόντες ἐντολὴν
    πρὸς τὸν Σίλαν καὶ Τιμόθεον, ἵνα ὡς τάχιστα ἔλθωσι πρὸς αὐτόν, ἐξῄεσαν.
  nag-nag: Aru jun manu Paul ke loi jaise taikhan Athens sheher pora aru dur te taike
    loi jaise. Aru jitia taikhan Silas aru Timothy duijon ke Paul pora tai usorte
    te joldi ahibole dibi koi kene khobor paise, taikhan nijor laga ghor te jai jaise.
  eng-OEBCW: The friends who escorted Paul took him as far as Athens, and, after receiving
    a message for Silas and Timothy to join him as quickly as possible, they started
    on their return.
  knj-NT: 'Ey eb creyente jix to yetoj Pablo masanta'' jix apni bey conob Atenas.
    Yet jix apni eb titu'', catu'' jix yalon Pablo tet eb jaxca ti'': —Che yal tet
    Silas yetoj Timoteo, tol chi tit eb yin eymanil, ẍi naj tet eb. Catu'' jix meltzo
    eb jix to yetoj Pablo tu''.'
  deu-1912: Die aber Paulus geleiteten, führten ihn bis gen Athen. Und nachdem sie
    Befehl empfangen an den Silas und Timotheus, daß sie aufs schnellste zu ihm kämen,
    zogen sie hin.
  san-PUN: ਤਤਃ ਪਰੰ ਪੌਲਸ੍ਯ ਮਾਰ੍ਗਦਰ੍ਸ਼ਕਾਸ੍ਤਮ੍ ਆਥੀਨੀਨਗਰ ਉਪਸ੍ਥਾਪਯਨ੍ ਪਸ਼੍ਚਾਦ੍ ਯੁਵਾਂ ਤੂਰ੍ਣਮ੍
    ਏਤਤ੍ ਸ੍ਥਾਨੰ ਆਗਮਿਸ਼਼੍ਯਥਃ ਸੀਲਤੀਮਥਿਯੌ ਪ੍ਰਤੀਮਾਮ੍ ਆਜ੍ਞਾਂ ਪ੍ਰਾਪ੍ਯ ਤੇ ਪ੍ਰਤ੍ਯਾਗਤਾਃ|
  nob-LB: De som førte Paulus ned til kysten, seilte seinere med ham helt til Aten.
    Etter det vendte de tilbake til Berøa, og meldte til Silas og Timoteus at Paulus
    ønsket at de skulle skynde seg å følge etter ham.
  ntj-ntj: Nyangka wati kutjupatjarralu-ya Puulnga katingu wantingu yiwarla Yatjanta.
    Nyangka Puultu-tjananya watjarnu, “Yarra-ya marlaku ngurraku. Palunyalu-ya tjarrparralpi
    Tjayilanya-pulanya Timatjinya witula waarrpungkula-pularni pitjala lurrtjurritjaku.”
    Nyangka-ya kulira mularrpartu marlaku yanu.
  sxb-NT: Ni Paulo yamala okufuma ku omugizi ogwo, yagia ku omugizi oguetwa mbwe Atheene.
    Olwa yatuuka eyo, yalaga awantu awaamureeta mbwe wagie walage Siila ni Timotheeo
    mbwe awarinda, waaze wuangu-wuangu.
  nhu-NT: Ɛ bonyii bò to gɛnɛɛ keeciinse Baul, gɛn buy Atɛn mum cinɛ wvú le. Ɛ bó
    dioo tuu jim, ɛ Baul tum bó lɛ bó egɛn tefe ɛ̂ Silas bô Timatio lɛ bó emom kɛ
    lɛ ebi wen e cekey.
  row-row: Ara ro Paulus losa kotaꞌ esa, nara na Atena. Basa ma ara lao hela e, fo
    baliꞌ Berea reu. Ara rendi haraꞌ mia Paulus oi, Silas no Timotius, rema lai-lai
    fo raꞌabꞌue ro e.
  msy-msy: Ezɨ Polɨn akua zuir gumaziba, ghua Atensɨn anetɨ. Ezɨ Pol, Sailas ko Timoti
    zuamɨra a bativasa, egha aning bagha akam isa me ganɨngi.
  agg-agg: Ranɨyomo nindou bɨdɨfɨrɨ ai Por sowaründümo hou ai-babɨdɨ Atens ŋgoafɨna
    mahomo. Asu Por ai yahuya, “Sairas Timoti ai nɨmai wambo-sowana mbɨsɨnɨ-fandamboane,”
    mehuamboemo asu hoafɨ ra sowandümo hou hɨhɨrɨyafu Berianambo mahomo.
  ptp-ptp: Mêd xomxo wê la hɨxôn Pol ge kô i mɨ la Atens, pyap dɨ he lax mɨ la ben
    Belia, lêc Pol vông kɨyang vô he nêbê Sailas yuu Timoti i loc lutibed vô i.
  nak-nak: Egite isahari vahari taroa kara oio la mautu uru e Atens, egite goio tataroa
    oio te la mautu alele, egite goio beu rivua, eala moli e Pol tutu tolea giteu
    veia egite ge veiale Sailas me Timoti veia egira ge igo harari moli ge tilimuli
    loua soio e Atens ele.
  lbb-lbb: A taraila ning la ben e Pol, la han taum onoi uto e Atens. Lamur i sune
    ulak la ana warwara tetek e Sailas pa e Timoti mang diar han kapit teteki.
  kan-2017: ಪೌಲನನ್ನು ಕಳುಹಿಸಿದವರು ಅವನನ್ನು ಅಥೇನೆಯವರೆಗೂ ಕರೆದುಕೊಂಡು ಹೋದರು, ಸೀಲನನ್ನೂ, ತಿಮೊಥೆಯನನ್ನೂ
    ಭೇಟಿಯಾದ ಕೂಡಲೆ ಬೇಗ ತನ್ನ ಬಳಿಗೆ ಬರಬೇಕೆಂಬ ಅಪ್ಪಣೆಯನ್ನು ಪೌಲನಿಂದ ಹೊಂದಿ ಹೊರಟುಬಂದರು.
