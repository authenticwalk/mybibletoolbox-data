  guj-2017: હવે આપણે ઈશ્વરના વંશજો છીએ માટે આપણે એમ ન ધારવું જોઈએ કે ઈશ્વર માણસોની
    કારીગરી તથા ચતુરાઈથી કોતરેલા સોના કે રૂપા કે પથ્થરના જેવા છે.
  jvn-NT: Lan jalaran awaké déwé iki anaké Gusti Allah, mulané ya ora bener nèk awaké
