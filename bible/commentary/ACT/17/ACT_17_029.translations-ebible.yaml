  pab-NT: — Hiyeta hoka maisaiya aliyakere Enore halitinae hawaiyoreha hiyeta tyomahitere
    enore metalahare ouro, prata, sehali akerehare waokita.
  llg-llg: Naah, memak teteꞌbes ndia. Ita basa nggata ia, Manetualain numbu-saꞌdun.
