    chapca' jchomorsa'nak cristian.
  zav-NT: Na' əchnia' le'e de'en naccho xi'iṉ dia c̱he Diozən' bito cheyaḻə' gonḻizcho
    xbab de que ḻe' naque' ca no lgua'a lsaquə' de or, de pḻat o de yeɉ, de'e ca'
    chsa'alɉlažə' beṉac̱hən' chso'one'.
  sgz-sgz: “Má ngo git rang kopkom i Káláu, koion gita hol on ngo ái a ngoro tártárwán
    táit a hut tili holhol kán kálámul sár, má dik sawi mai gol ngo siliwa ngo dikte
    kanbái tili hat.
  kek-NT: Jo'can nak cui la̱o ralal xc'ajol li Dios, inc'a' naru takac'oxla nak li
    Dios chanchan ta li oro, malaj li plata chi moco li pec li yi̱banbil yal riq'uin
    xc'a'ux ut xna'lebeb li cui̱nk.
  blz-NT: Gause i kita anakna Alaata'ala, mbaka' i kita sian sida mompookokoikon Alaata'ala
    tia patung mosoni kabai salaka' kabai se' watu men ia wawau mian tia kapandeanna.
  poe-NT: Jeheni mé na̱xa̱ kjéhyani Dios méxra̱ xitjahya tsjenka̱yáxinni kíxin sichꞌénani
    Dios chica oro o̱ chica plata o̱ xro̱ kíxin éxí tsíkjenka̱yáxin chojni kíxin sichꞌéna
    sín dios kuènte sín.
  san-TAM: அதஏவ யதி³ வயம் ஈஸ்²வரஸ்ய வம்ʼஸா² ப⁴வாமஸ்தர்ஹி மநுஷ்யை ர்வித்³யயா கௌஸ²லேந
    ச தக்ஷிதம்ʼ ஸ்வர்ணம்ʼ ரூப்யம்ʼ த்³ருʼஷத்³ வைதேஷாமீஸ்²வரத்வம் அஸ்மாபி⁴ ர்ந ஜ்ஞாதவ்யம்ʼ|
  cof-NT: Tsan josanan nula mantimini Diosica inan quiran joe tito molde quito, yaca
    diosi joe timinla joe tinue. Oroca o calaca o suca tedechi quiniquito, diosi joe
    timinlae. Aman nulari Diosichi alicala jotori, wari Diosica tsanque epele tenca
    calaquituna! tinue.
  srm-NT: “Wë di u dë böngö fëën kaa, nöö wa musu mëni taa Masa Gadu dë wan soni kuma
    goutu, sitonu, soofu soni, kumafa wan sëmbë sa tëmbë ku di köni fëën. An dë sö
    e.
  qvs-NT: Tata Dios rurawaptinchikuna ama yuyaypachichu kurimanta kullkimanta rumimanta
    ruradu dios kananta. Runakunalla yuyanankunatashina chay dioskunata ruransapa.
  zca-NT: No chi lë' be nzë ben che'n Dios, gat ñalt le' be xigab, lë' Dios nak nela
    rë winab kwa'n nizuxkwa' men kun or, no kun plat, o kun ya, o kun ke, nela xmod
    nzë yek bixa'.
  cbc-NT: “Bairi Dios pãrãmerãrẽ bairo caãna ãnirĩ camasã na catʉ̃goñarĩjẽ jʉ̃gori,
    oro, plata, o ʉ̃tã mena camasãrẽ bairo cabaurãrẽ na caqũẽnorĩcãrãrẽ marĩ caĩroaro
    ñuẽtĩña.
  qxo-NT: “Tsaynö paylla camaycämashgaga ama yarpäshuntsu örupita, gellëpita, o imapitapis
    rurayangan imäjincunapis Dios canganta.
  mox-mox: “Vonahaqiaqi, itaʼa Yaubada natunavo. ʼInega ge ona vonaya be Yaubada tauna
    kavona taha tokwalui tomotau nimadiega iviaqia goula be siliba nage dabo ʼidiega.
  kew-kew: Niaa Gote-na si pima-pulu nipuna kone wasupare epe abu pi aana-me page
    epe aana silva-para pa aana-me warini yae-para go piane napia-daa kone samina.
  dww-dww: Vutuna aubainama tauda deḡoda Mamaitua Natunatunama, naumeki da tauda nam
    sibo tèi noḡotana Mamaitua tauna kokoitau, banaga adi nuauyauyae gold, siruva
    bo yekue a sarisaridina maika.
  twi-ASANTE: “Ɛnneɛ sɛ yɛyɛ Onyankopɔn mma de a, ɛnsɛ sɛ yɛsusu sɛ Onyankopɔn tebea
    te sɛ ohoni bi a onipa de dwetɛ anaa sika anaa ɛboɔ ayɛ.
  aoj-aoj: “Eaꞌ Pol naꞌi wapani naꞌi, “Apaꞌ mape awasi Godi. Eaꞌ apaꞌ ina ukup pendandaꞌ
    piꞌi anen siꞌi ambal dowaf epes sandaꞌ otambai gol silva sandaꞌami, owaꞌ. Amamba
    ina aꞌ ukup epesi atip pandandaꞌmam sandaꞌam gawa asasini, owaꞌatin.
  cbv-cbv: Pánihna, ‘Jwiít Dios weh caá’, niíj náhnina, oro, plata, jeejĩ́h yeéb ñi
    jenah joyátjeh ñi chãjnidih ‘Jwĩ́ih dios caá’, niíj jenah joyátdih ñi cádahaá.
  taw-taw: God ñapay ne mɨdobun ak nɨm, taynen gol, silpa, kab, tap okok dɨl, gos
    chɨni ke nɨŋɨd, tap ogɨnap gɨlɨl agnopun agak. God ne tap anɨb okok tek mel agak.
  jic-NT: ”T'üc' way jupj qjuis tje'yaya pyatjaquecj. Mpes malala nin nun poné jupj
    oro jinwá, plata jinwá ca nacj, pe jinwá ca nacj. Niyom p'in lajay jinwá tulucj
    jupj. Niyom p'in yola jinwá tulucj jupj.
  zap-NT: Por neguin belne che zhiin Dëdyuzh nak be, yët neguin ne tsuur lextoo be
    ne laa Dëdyuzh nak mdoo ne nak or, ne nak plat, ne nak gye, zegnak ne rzhexkwaa
    mén zegne rzaatee lextoo men.
  wer-wer: Yaap, tiar Anutuu ruurö. Pötaanök tiar piin kön wiin omp ak morökörö kolre
    siluwaare këlötök omnaröak kön wiak moresring ket ëak pitëmëën ngëëngk mowasö
    ima pötëël kön nawiingan.
  ipi-ipi: '@see-verse:ACT.017.028'
  qul-NT: Diospaj familian cachcaspa, mana pensananchischu Dioska runapaj ruwaskan
    caskantaka. Runacunaka pensaskancuman jinalla idolocunata ruwancu korimanta, kolkemanta,
    rumimantapas.
  tnc-tnc: I'suᵽaka simamaka “Ikuᵽaka kime Tuᵽarã”, ãrĩᵽuᵽajoawa'ri, ãtakaka, orokaka,
    ᵽlatakakaoka najiyiᵽuᵽayeerũkika ᵽo'imajare jia baaᵽo'ijiako'omakaja, Tuᵽarã makarã
    imarĩ “I'suᵽaka nabaaᵽo'ijiaeka ĩoiki Tuᵽarãte ime je'e”, marĩᵽuᵽajoaberijĩñu.
  ter-NT: Koeku vitúkeovo xe'éxaxapa Itukó'oviti, ako yusíka ápeyea visóneunoa ne
    Itukó'oviti itúkeovo kuteâti itukéti ya ôro, péhu koánemaka mopôi, ítuke vo'u
    xâne, kuteâti isóneunoa itukoâti.
  bmr-NT: '¿Mɨllɨ bu Moocaani yoto mihicamo mehesamaaijirahi, Moocaani oro eetavota,
    nɨhɨbamɨ eetavota, guiisi eetavota icano iicanoco? Jillɨ gaifiimɨ: Jillɨ fɨne
    jeevaabo, noomoro ijeebɨɨfañodɨ esɨcɨnɨmoro eheetavonoco.'
  fuf-fuf: «Ɓay non ko en fayɓe Alla, haanaa ka miijoɗen wonde Alla no nandi e kaŋŋe
    e kaalisi maa e kaaƴe lesaaɗe fotinaa, hara ko e immorde e miijo neɗɗanke.
  mwc-mwc: Kona kairavina kota God natunatuna, kega tana nosi kata God kona tarabibisaka
    rutainina gold, kona silver ba akimai si tarabibisakei.
  bhl-bhl: 'Kasike kame, nu fein Sunbin-Got em muluwel dow keko, buluw te. Beem mongom
    ete yu kanelom sak gol so, tum so, mesesem mesesem eisneng be kuluko, takak mak
    kaileko, bokolomeliw: ‘Be nukalem Got ete te!’, angeko, bokolokoliw te! Babo!'
  ons-ons: Ŋene Anutu wane medewekoune okane gemaine, ea wane ŋene misuk metke raikene,
    Anutu eŋe gol me silwa me wesiŋo ŋei mete kibi mama edo ŋei oŋa mamami, kait toqaine
    yalewa misuk desikene.
  con-NTPO: Chiga dushundeccuve'can'da qui que'i in'janqquia'caen in'jan'fambiye'can.
    ¿Ma'caen tsu Chigaja cori, totoa cori, patuma ñoña'choya? Nane a'ija aqquia injanga
    tisu injama'choi'ccu in'jamba tsa'caen ñoña'fa.
  ghs-ghs: Oonita napai meeke noho biidza ma suuna ooraiqako ikaqi hiireqi abi napai
    boto napamema gori ma siriba ma omama gisigisi nee ma baunoma ohongaho qaseqase
