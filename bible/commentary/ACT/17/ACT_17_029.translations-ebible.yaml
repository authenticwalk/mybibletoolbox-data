verse: ACT.017.029
translations:
  kpx-kpx: Iale nahi Dilava ese holialemo huhuihuhui nimolete va halevai. Ataeau golo,
    silivi, mune malei abu lulelemo loboe dilava vaeveale keau Dilava seleve holioholilu.
    Isito Dilava seleve keu nimolete.
  okv-H: Eto ungotena amita meniundi avo eto embo ta ingeni na gold na silver na koro
    na ove ari avo ke be mane hotembasora.
  tbo-tbo: ‘Yaubada natunatuna tauta ugolinei ega ipa Yaubada galenana ta nugonugotuhuya
    mei talaoloto lawa hai winugonugotuhugei he laukidihi. Gole bo siluba bo gaima
    ugolinei hi gilugilumihi tauhi ega mei Yaubada.
  mal-C: “അങ്ങനെ നാം ദൈവത്തിന്റെ സന്താനങ്ങളായിരിക്കുകയാൽ, സ്വർണത്തിലോ വെള്ളിയിലോ കല്ലിലോ
    ശില്പചാതുരിയോടെ മനുഷ്യൻ രൂപകൽപ്പനചെയ്ത ഒരു രൂപത്തോടു സദൃശനാണ് ദൈവം എന്നു നാം ചിന്തിക്കാൻ
    പാടില്ല.
  grc-SR: Γένος οὖν ὑπάρχοντες τοῦ θεοῦ, οὐκ ὀφείλομεν νομίζειν χρυσῷ ἢ ἀργύρῳ ἢ λίθῳ,
    χαράγματι τέχνης καὶ ἐνθυμήσεως ἀνθρώπου, τὸ θεῖον εἶναι ὅμοιον.
  bgc-bgc: “इस करकै म्ह परमेसवर का वंश होकै म्हारा यो समझणा सही कोनी के ईश्वरत्व सोन्ने-चाँदी,
    पत्थर के जिसा सै, जो माणसां की कारीगरी अर कल्पना तै गढ़े गये हों।
  khz-khz: Ita Palagu natuna gaurai, ragai pita tugamagi, Palagu kolo, siliva, pa
    vatu, taunilimalima geria navugai e ripai gekenerato gaura vetaira.
  deu-TKW: Sind wir nun Gottes Geschlecht, so dürfen wir nicht meinen, die Gottheit
    sei gleich Gold oder Silber oder Stein, gleich einem Gebilde menschlicher Kunst
    und Erfindung.
  zsr-NT: Naꞌa, chquiꞌ nacruꞌ diꞌa dza queëꞌ Dios, cutu ral‑laꞌ gnaruꞌ naquëꞌ Dios
    ca tu bdauꞌ guiöj bdauꞌ yag o le náquini oro, o plata, o guiöj, le nungac bunách
    ca nac tu le taꞌguíndjz icjgac.
  lin-lin: Yango wana, lokola tozali bana na Nzambe, tosengeli te kokanisa ete bonzambe
    ekokani na elilingi ya wolo, ya palata to ya libanga, lokola nzambe ya ekeko oyo
    esalemi na maboko mpe mayele ya moto.
  hns-NT: Djab hamlog okare me se oetpan bhailie hai, tab hamlog kaise sotj sakiela
    kie Parmeswar sona, tjaanie ja patthar ke moertie ghat lage hai? Iesab khaalie
    iensaan ke sotj-bietjaar hai.
  noa-E: Am iekhõoin mag chadcha maach Ẽwandam dʉ̈i khodkha nʉm khai, pöd maadëu,
    “Ẽwandaman sĩi õrau amach khĩirjug eemua phĩr dën phatkhon dën wa mokdau dën khãijã
    ompaa autarrau” a khĩirjuju khaba nʉmgui ajim anʉm.
  eng-EMTV: Therefore, being the offspring of God, we ought not to suppose that the
    Godhead is like gold or silver or stone, something shaped by art and the imagination
    of man.
  mib-NT: Te núu yucūn Yaā Dios cácuu yó, te ma cáni ni yō jeē ídolo oro chí plata
    chí yúū cúu ya, chi cájeni ni ñayuu jeē súcuan cáa ya, te súcuan cásávāha i ídolo.
  lif-NT2: आनिॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमुॽइदाङ्‌सा आबोःक्‍खे़बाल्‍ले़ चोगुल्‍ले़,
    आनिॽग निङ्‌वाॽफुमाङ्‌ङिन् मे़न्‍छाम् याप्‍मिरे़ हुक्‍साप्‍गे़न् सुम्‍बोधारे़ चोःक्‍मनाबा
    साम्‍म्‍याङ्, युप्‍पा, नु लुङ्‌नावाइत्‍ला कुइसिःक् चोःक् फाॽआङ् आनिॽ इःप्‍मा मे़नुॽने़न्‍लो॥
  xnj-xnj: Muni tete tavana vaki Chapanga, nakuganikiwa kumhololela mwene kuvya avi
    ngati zahabu amala mashonga amala liganga lelihongoliwi kwa luhala na vandu.
  mmx-mmx: Nedik laxamdak at ne Moroa, kuren la nemen dik ta doxoma i do lampoovo
    ren i lok ngan lampoovo at logol kopla lisiliva xopla levenuat limixin di lox
    i mi lakleklen la lolos atdi.
  cbr-NT: Nux aín rëbúnqui 'ixun cananuna sinántima 'ain, ax ca unían 'acë curi 'acë
    ñuusa 'ianan uxua manë 'acë ñuusa 'ianan maxax 'acë ñuusa 'icë quixun.
  tee-NT: Chai ni is'ask'at'an Dios juntau pus jantu k'ox ni canonau ni chunch junita
    ju Dios tachi ju tu'u' lhinavicanta oro u plata u chiux tachi ju talacxuclak'oxi
    ju lapanacni la'ixmaca'an chai tachi ju k'oxich talhiulai.
  eng-LSV: Being, therefore, offspring of God, we ought not to think the Godhead to
    be like to gold, or silver, or stone, [an] engraving of art and imagination of
    man;
  cak-NT: Y xa can joj ralc'ual ri Dios, man xkojtiquier ta xtaka'ij Dios che jun
    ex ri xa achi'a' je-banayon. Y ri' más que riq'uin oro o plata o riq'uin abaj
    banon-wi, roma xa rusamaj jun winak.
  pah-NT: '—Tupana''ga ra''yramo nhande rekoro g̃waramo ndia''ei po nhande a''ero
    hamo: “Tupana''ga ko g̃anembiapoa''java''ea ouro apopyra''java''ea prata apopyra''java''ea.
    Ita apopyra''java''ea ko ga.” Ndia''ei po a''ea ga pe hamo, ei Paulo''ga imombe''gwovo
    g̃a pe.'
  sja-NT: Maperã k'ĩsiadaik'araa bɨ Tachi Ak'õre santok'a bɨ, eperãarãpa k'ĩsiadap'eda
    oopatak'a nẽedee, p'arat'adee maa-e pɨrã mãudee.
  xed-xed: Ka si mndəra taŋ ma Lazglafta amu ya, ra a ka ndanay mu ta granaftá Lazglafta
    nda tsa skwa wuyayha tsatsaf lu nda dasu, nda ya nda kufur, nda ya nda pala tsana
    a mnda səla ka ghəŋani ta magafta ya wa.
  mks-NT: Joo tá mé a̱ nda̱a̱ cúú yó na̱ vehe Ndióxi̱ co̱ ndítahan ca̱hán yo̱ ña̱
    Ndióxi̱ cúú ti̱ni̱ñu yúú ña̱ na̱jándicuchu na xi̱hín jiu̱hu̱n cuáán á xi̱hín jiu̱hu̱n
    cúxú. Ta ni co̱ ndítahan ca̱hán yo̱ ña̱ Ndióxi̱ cúú ti̱ni̱ñu yúú cáva̱ha ndahá
    ña̱yivi xi̱hín yu̱u̱. Jáchi̱ ji̱ni̱ mé va na̱ ja̱n cána ña̱ cáva̱ha na.
  gfk-S: Io kaie, be ing a natine God dait, pa dait nale lik be God aie hoke ra palimpuo
    na siliwa, gol, be a hot ing a turadi i gil ma ra nudi minanes.
  bmu-bmu: Keu mieŋgö dop nini mönö Anutugö gwölönarökurupŋi mala kösutŋeyök kinjin.
    Kösutŋeyök kinjinmö, töndup yaŋgö könaŋi möt sohoba jaŋjuŋ akinbuk. Imut ohoho
    azi yeŋön mötmöt qakŋe kinda bem kungö tandökŋi mötmöriba goul, silwö me köt jamönjiŋ
    memba urorohoba tandö lopioŋi söhöba meŋölöba memakzei, yaŋön mönö mewö tandök
    qahö akza.
  dgz-dgz: Nu God naewa di waninetawa, manega ya anuinampen, apan tat mega kakaewa
    gapan nanip agim bangae gwayayame dena god gueguewa kaitane ame God di. Iwa God
    gueguewa ap mini da uon, me kabani wandia.
  eng-GNV: Forasmuch then, as we are the generation of God, we ought not to thinke
    that ye Godhead is like vnto gold, or siluer, or stone grauen by arte and the
    inuention of man.
  zaa-NT: Hua ná lí qui'ni beni Tata Dios ri'u enne' tì'a ná huée, acca bittu gulaba
    latsi' le qui'ni lèe nna née ttu imagen nu de oro o nu de plata, nìhua nu de íyya
    nu ruda' bání ca enne' lani ná' quį según la' rulábalatsi' quì'ba quį.
  eng-WEBSTER: Being then the offspring of God, we ought not to think that the Godhead
    is like to gold, or silver, or stone graven by art and man's device.
  guh-guh: 'Nexata Dioso itsa pexitsi, Dioso yabara jamatabëcuenenavëxaniabiaya apo
    bejamatabëjumaitsitsi mapacueniaje: “Dioso raja oronanitota, platananitota ata,
    ibotota ata pexanaenëtsi. Nexata pacuenia bitso pecujanivitsi pecobeta pexanaenëanë
    pexaniacuenia exana, bajara pitsinë Dioso,” apo bejamatabëjaitsi jamatabëcuenenavëxaniabiaya
    Dioso yabara.'
  bon-bon: Yoo, ingle naace popi mine Acejiyame me bägrä gemi, mine miiji lica gemi
    apu angi egä tabe lui gol, silba, coo kula ca wawenäneji uuje pana ge, lui bine
    biname cina yootonutemusi, cängena jäämyeremusi.
  nhw-BL: Huajca pampa tiiteipa ixhuihua Toteco, amo cuali para timoilhuise para Toteco
    Dios nesi quen se tlaixcopincayotl o se tlamantli catli masehualme quichihuaj
    ica oro, o plata o tetl. Masehualme san quichihuaj se tlaixcopincayotl quen monejnehuilíaj
    itlachiyalis Toteco.
  mgw-mgw: “Manaitei twenga twabana ba Nnu'ngu', inogelelyali kunng'anikia Nnu'ngu'
    panga kati zahabu, kyu'ma au ata liwe lyalibasilwe no lembelwa na mundu.
  swh-ONEN: “Kwa kuwa sisi ni watoto wa Mungu, haitupasi kudhani kuwa uungu ni kama
    sanamu ya dhahabu au ya fedha au ya jiwe, mfano uliotengenezwa kwa ubunifu na
    ustadi wa mwanadamu.
  wbi-wbi: Ku uluo, ndavule tulivaholua va Nguluve, nalunoghile kusagha ilitekelo
    lilindavule isahabu, ni shaba, na mavue, fihwani kino kikahongolilue vunofu namasaghe
    gha vanhu.
  bba-bba: Ǹ n mɛn nɑ, sɑ̀ n sɑ̃ɑ Gusunɔn bibu, n ǹ weenɛ su bwisiku mɑ Gusunɔ u
    sɑ̃ɑ nɡe bwɑ̃ɑroku ɡe tɔnu u bwisikɑ u kɑ nɔmɑ kuɑ kɑ wurɑ ǹ kun mɛ kɑ sii ɡeesu,
    ǹ kun mɛ kɑ kperu.
  eng-KJVCPB: Forasmuch then as we are the offspring of God, we ought not to think
    that the Godhead is like unto gold, or silver, or stone, graven by art and man’s
    device.
  kgk-NT: '—Upéa-gwi naiporãi ja''e: “Nhandejáry ko tupã ra''anga ramigwa, ouro-gwi
    jajapo va''e”. Naiporãi ja''e upéixa hese. Nhandejáry ndaha''éi teko rei rembiapokwe,
    nhane rembiapokwe. “Kóixa Nhandejáry” he''i mo''ã teko rei tupã ra''anga apo-vy.'
  waj-waj: 'Ta kutaa inna nnaakaraiya varida hama ta yaata utida Anutuuqaara kiaara:
    Sikau gooraivaannee sikau sirivuaivaannee sikau tuanaivaa mmannammannaiyauvaa
    vaidiiya ngiari tinniyaadiri yaata utida hatata kiaa mminnaiyauvaa roosiima Anutuuqo
    itaivai varinoo, kiaaravee.'
  cpy-cpy: Tema kyaaryoo rashiyitee Tajorentsi, tee okameethatzi roshiyaari irika
    oshiyakaa-wontsi rowetsikani atziri-paeni, rowetsika-yitziri ooro, koriki, mapi,
    eejatzi okaatzi ikenkishiryaari rowetsika-yiteri.
  mpx-mpx: “Ibwe, kila natunau, inoke nige bosowaina ta nuwatu tage Yabowaine ana
    awa i ola kakanun ginoginolina, ololana gamagalau wali aatena ge wali siba elana
    hi ginol gold ebo silba ebo pat elana.
  wbp-wbp: Ngulaju junga. Junga karlipa ngalipaju nyina kurdukurdu Kaatu-kurlangu.
    Kujarlaju, kulalparlipa nyarrparlu manngu-nyangkarla Kaatuju jukurrpa-kari-piya
    yangka pirli ngurrju-maninja-warnu kuja kankulu yurrparninjarla karaly-mani nyurrurlarluju
    kawurlu-jangka marda pirli yaltiri-jangka marda pirli-kari-jangka marda. Lawa
    kujakuju. Kula-ka Kaatuju nyina nyampurra-piya pirli-kari pirli-kari-piya, lawa!
  luo-luo: “Ka wan koth Nyasaye kamano, to koro ok onego wapar ni Nyasaye chalo gi
    dhahabu kata gi fedha kata kidi, ma gin mana kido ma dhano oloso kendo oketo gi
    pache.
  nhe-NT: Huajca pampa tiiteipa ixhuihua Toteco, ax cuali para timoilhuise para Toteco
    Dios nesi queja se tlaixcopincayotl o se tlamantli tlen tlacame quichihuaj ica
    oro, o plata o tetl. Tlacame san quichihuaj se tlaixcopincayotl queja moyolilhuíaj
    itlachiyalis Toteco.
  aii-aii: ”ܒܵܣ ܐܸܢ ܛܘܼܗܡܲܢ ܡ̣ܢ ܐܲܠܵܗܵܐ ܝܠܹܗ، ܠܹܐ ܝܠܵܗ̇ ܚܫܝܼܚܬܵ‌ܐ ܕܚܵܫܒܲܚ ܐܲܠܵܗܵܐ
    ܟܹܐ ܕܵܡܹܐ ܠܕܲܗܒ݂ܵܐ ܝܲܢ ܠܣܹܐܡܵܐ ܝܲܢ ܠܟܹܐܦܵܐ، ܢܩܝܼܪܵܐ ܒܐܘܼܡܵܢܘܼܬܵ‌ܐ ܘܒܨܲܠܡܲܢܬܵ‌ܐ
    ܕܒܲܪܢܵܫܵܐ.
  esk-NT: Tavra qitunġaġiniqmatigut isumaruksrauŋitchugut Agaayyutim irrusia atriqaġasukniaġlugu
    aanġuanik maniŋñik kaviqsaanik naagaqaa qatiqtaanik unniiñ uyaġaŋnik piḷiukkanik
    savayułhatigun iñuich.
  msb-msb: “Kay kita mga anak san Dios, dili naton paghunaon na an Dios pareho san
    porma san oro, o plata o bato na amo an ginhimo susog sa kaisipan kag paagi san
    kamot san tawo.
  cpa-NT: Lán¹² jniang³ jong¹² Diú¹³. Hi² jøng² tsa¹lé² jmó³ jniang³ dsǿa¹² hi² lán¹²
    Diú¹³ cog³ niáng¹³, cog³ teg², ho¹ ju³ cang³, hi² lán¹² Diú¹³ dsa² lan³, hi² ca¹jmo¹
    dsa² jmøi¹guǿi¹ cónh¹ ca¹hnangh² dsǿa¹²dsa guiog³dsa.
  dso-dso: ଆମେ ପର୍‌ମେସରର୍‌ ପିଲାଜିଲା ଅଇଲାର୍‌ ପାଇ ମୁନୁସ୍‌ ତିଆର୍‌ କଲା ସୁନା, ରୁପା ନଇଲେ
    ପାକ୍‌ନା ସଙ୍ଗ୍‍ ତିଆର୍‌ କଲା ପୁତ୍‌ଲା, ପରମେସର୍‌ ରୁପ୍‌ ବଲି ବାବି ନାପାରୁ ।
  meu-meu: Benaini, ita na ia natuna; taunabunai dia maoro laloda ai baitato Dirava
    na gold eiava silver eiava nadi, kwara-herea bona aonega taudia ese e korova ḡaudia,
    na heto.
  yva-NT: Wamamo Amisye apa arikainye nawirati wam, weamo vemo wamo Amisye atantona
    wamare Opamo maisyare yare omai nora. Vatano mansaneme nsiridi wo emasije, perakije,
    orame veano yare ranari, umba ware, ‘Amisye pije.’ Weramu yaro ratotove mamo mo
    Amisye amaisye ramu!
  dgc-dgc: Ey nadid, éng anak kitam na Diyos, éy bakit isipén moy a diyos du ribultu
    moy? Maski ribultu a bito, maski ribultu a pilak, maski ribultu a gintu, éy ginamet
    san ya dudu bihasa a mégimet ta ribultu.
  zpm-NT: ’Gase na gaṉle gotsaa gwi ne, conque xtii Dios name nac ne, pe nac dzigo
    gliladz ne lëë Dios ga nac grë cho mdio or, cho mdio plat, cho mdio quie ne riab
    guic miech rzaa zho;
  hix-NT: Noro nakàhtotho me tehxatxow hamà. Àro ke, onà wyaro kahra tehtxe. Khoryenkom
    kuknon me nay hamà, dakàhtonàr komo, kahra tehtxe. Ryehutwatxho hoye ro hak wakàhtosà,
    Khoryenkom kuknonà, uru hana, pàrata haxa hana, toh haxa hana, kahra tehtxe, kekon
    hatà, Pawru.
  sim-sim: Ome sira. Nir jikisi Avui Wasilakahi nira. Uwa osik avak karem ni hishihi
    ni mba, �Avui Wasilaka oto gol hom mo, silva hom mo sunja hom nandari. Uhu ma
    tavak li tolo unda ri,� karem ni hishiwa hala, wahau.
  npi-ULB: यसकारण हामी परमेश्‍वरका सन्तान भएका हुनाले परमेश्‍वरलाई मानिसको कला वा
    विचारअनुसार सुन वा चाँदी वा ढुङ्गाबाट खोपेर बनाइएको चीज हो भनी ठान्‍नु हुँदैन
    ।
  cgc-cgc: Tenged mga bata ki din, dapat dili ta isipen na Dyos an paryo ta dyos-dyusan
    na blawan, pilak o bato na pasilsil ta mga panday.
  tim-tim: Anutuŋe keiŋe katmâ luâk ketugumbo ain gâtŋande nen hârok sambelem manden
    aregât hin dâmaengât dopŋe bo aktâp. Anutugât keiŋe âmâ hin. Biwinenŋânâk nâŋgâm
    lâpio me kotŋe siâ siâ mem miawakmâ kât, goli me siliwa arekŋe mem ketuguen aregât
    dop. Hain bo nâŋgâwaen. Nenŋe Anutugât nâŋgâenŋe aregât dopŋe bo agep.
  yor-yor: “Ǹjẹ́ bí àwa bá jẹ́ ọmọ Ọlọ́run, kò yẹ fún wa láti rò pé, ẹni tí a wa n
    sìn dàbí wúrà, tàbí fàdákà, tàbí òkúta, tí a fi ọgbọ́n àti ìmọ̀ ènìyàn ya ère
    àwòrán rẹ̀.
  wos-wos: “Wungi maki nani Godna nyangwal nani re. Wungi reta nani déka angi yamba
    sarékékéme, dé gol silva motumbu tandan gwalinya maki dé. Wungi yamba sarékékéme.
    Wun gwalinya du nawulak di ta, deka mawuli sarékémbu. Nak du Godré tahambandé.
  emp-NTPO: Dadjirãda Ãcõrẽ warrarãbʌrʌ, crĩchad̶iẽ́ panʌa Ãcõrẽra oro od̶ada, parata
    od̶ada, wa mõgara od̶ada, maʌ̃gʌra ẽberãba ara idji crĩchad̶eba od̶a bẽrã.
  eng-F35: Therefore, since we are God's offspring, we ought not to think that the
    divinity is like gold or silver or stone—something shaped by human skill and imagination.
  ind-ind: “Jadi, karena kita adalah ‘anak-anak-Nya,’ janganlah kita berpikir bahwa
    Allah itu sesuatu yang dapat dibayangkan manusia, atau bisa dibuat dari emas,
    perak, atau batu sesuai dengan kepintaran kita.
  pes-OPCB: پس حال که از نسل خدا هستیم، نباید خدا را بُتی تصور کنیم که صنعتگر از طلا
    یا نقره یا سنگ ساخته باشد.
  mpt-mpt: Olo bainobe. Nibo Gode meme kesoa ibo mo funanibta Gode makob tom silba
    osa gol osa tom afet osa o ulabobo naka ita smik klaibbiobo ge funanimibe!
  ssx-ssx: Kutupa nikita꞉ ipika꞉ weki wandiki hata꞉ Koda꞉ta꞉ haliwekima꞉ hone niminao
    kolo silipa toopima꞉ wepita꞉la꞉ alema꞉ handa꞉la꞉me hone na umana꞉ pea꞉pa꞉pekealeo.
  mkl-mkl: Debɛi, si nɑ iyi í jɔ̀ ɑ̀ jɛ ɑmɑi Ilɑɑɔ̃ ŋɑ, kù sĩɑ kɑ mɑɑ ce lɑsɑbu kɑ
