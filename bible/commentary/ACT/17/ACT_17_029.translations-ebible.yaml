    Aꞌmwaꞌmwengɨ aꞌmwera nayaa yawɨreva yavɨkarigasangɨra. Sara myawɨraannera!’
  ian-ian: Godna nɨmba nɨn. Ngwuk manda kat yelavɨtɨgangwuk. God kambundu vla lɨgandɨ
