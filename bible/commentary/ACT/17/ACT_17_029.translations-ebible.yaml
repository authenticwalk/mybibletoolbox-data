    aina nunintsukaitai Apajuik tusaik anentaimtumaitsuji.
  kyc-kyc: Namwa Anatunya para pyao nyisi karamano dokona suu pyao akalimi kana golo
    dee kulingi kanape kana wakalepe nyepala kingi suu pingipi mora petenge dokome
    Anatu yale ingyuo wasiyamilyamo lao suu pyaa namanale.
  urd-GVU: اب چونکہ ہم اللہ کے فرزند ہیں اِس لئے ہمارا اُس کے بارے میں تصور یہ نہیں
    ہونا چاہئے کہ وہ سونے، چاندی یا پتھر کا کوئی مجسمہ ہو جو انسان کی مہارت اور ڈیزائن
    سے بنایا گیا ہو۔
  yre-NT: Ɛn -te -kaa ya -yee 'nɛnnun -a bɛ, -ka'a 'kɔlaman paan -e -kaa ci "nrɔn
    'nan, -kaa Bali -kɔɔnman -siga minnun 'lee "lala minnun 'lee -kɔlɛ minnun nɛn
    minnun o nyaan 'o 'pɛ -a 'lee 'o 'wulo -ji wɩnun da bɛ -a man dɩ.
  fuh-BKF: Sabo en ƴuwdi makko, en kaanaa miilaade imo nanndi e tooru moƴƴiniraandu
    kaŋŋe naa cardi naa hayre sehaande, nde neɗɗo moƴƴinirta nyeenyal e hakkillo.
  arl-NT: Paa jaara seetanujuanaa Pueyaso muerasu quirini, majaari socua pa jiyaniniu
    Pueyaso naasucuaari juhua orojiniji pa shipinijiosano niquishano. Majaari juhua
    platajiniji shipinishano, juhua saajiajiniji shipinishanonio. Pueyaso cutaraari
    maja na niquishaanu juhua tama pa niishiriojosanojuaaja. Majaari na niquishaanu
    taa pueya shipinijioquiaacuajani, nojori jiyanishacari Pueyaso naasucuaari naa
    niquishanotej.
  ziw-ziw: Kwaviya chiwana wa Chohile, chisekufanyanya kugamba kekala saviya umbo
    dya zahabu hegu dya hela hegu dya yuwe, vidamanywe kwa umanyi wa mntu.
  grc-TR: Γένος οὖν ὑπάρχοντες τοῦ Θεοῦ, οὐκ ὀφείλομεν νομίζειν χρυσῷ ἢ ἀργύρῳ ἢ λίθῳ,
    χαράγματι τέχνης καὶ ἐνθυμήσεως ἀνθρώπου, τὸ θεῖον εἶναι ὅμοιον.
  nag-nag: Etu karone, amikhan Isor laga bacha ase, amikhan eneka bhabona kori bole
    nalage ki tai laga sobhab to suna, chandi, aru pathor nisena ase- eitu khan jinis
    to manu laga bhabona pora bonai.
  eng-OEBCW: Therefore, as the offspring of God, we must not think that the Deity
    has any resemblance to anything made of gold, or silver, or stone – a work of
    human art and imagination.
  knj-NT: Yel ton chi yal eb, yuninal jon ton Dios. Yuxan, man xa smoo oj cu na'on
    tol Dios wan echele wa'nebil yetoj ch'en oro tu', ma ch'en plata tu', ma junoj
    xa tzet ch'enal wa'nebil yu ánima yu sjelanil.
  deu-1912: So wir denn göttlichen Geschlechts sind, sollen wir nicht meinen, die
    Gottheit sei gleich den goldenen, silbernen und steinernen Bildern, durch menschliche
    Kunst und Gedanken gemacht.
  san-PUN: ਅਤਏਵ ਯਦਿ ਵਯਮ੍ ਈਸ਼੍ਵਰਸ੍ਯ ਵੰਸ਼ਾ ਭਵਾਮਸ੍ਤਰ੍ਹਿ ਮਨੁਸ਼਼੍ਯੈ ਰ੍ਵਿਦ੍ਯਯਾ ਕੌਸ਼ਲੇਨ ਚ ਤਕ੍ਸ਼਼ਿਤੰ
    ਸ੍ਵਰ੍ਣੰ ਰੂਪ੍ਯੰ ਦ੍ਰੁʼਸ਼਼ਦ੍ ਵੈਤੇਸ਼਼ਾਮੀਸ਼੍ਵਰਤ੍ਵਮ੍ ਅਸ੍ਮਾਭਿ ਰ੍ਨ ਜ੍ਞਾਤਵ੍ਯੰ|
  nob-LB: Dersom det altså er sant at vi kommer fra ham, da kan jo ikke Gud være en
    gjenstand, noe som menneskene har laget av sølv eller gull eller har hugget ut
    i stein.
  ntj-ntj: Yuwa, palunyaku tjilku nyinarranytjalu-la watjantjamaaltu wanti tjiinya
    Mama Kuurrnga kawurlpirinypa, tjilpapirinypa, puru yapu nyarra watilu-ya yayirninytjulu
    palyaranytjanyapirinypa.
  sxb-NT: “Kutio, ni turi awaana waae otio ngatusugaane tuingirizie mbwe Katonda afwanana
    ne ewintu ewiwanzrwe na amaganga aga omuntu okuema ku amawaale, emiti namba ewiuma.
  nhu-NT: No beene nu boom bo Nyo' le nonɛn, fo beene ekpwaakè lɛ Nyo' fieesene fiɛɛ
    fì ɛ̀ seyse wee bô bvufee bwew, ɛ tfuy bô ketwaa ke bigew e, kɛnɛɛ ɛ kene lo bô
    tɛ kɛ.
  row-row: Naa, memaꞌ tebꞌe. Basa hita, Eni tititi-nonosi na. De afiꞌ duꞌa mae Lamatualain
    onaꞌ paton sosonggoꞌ fo atahori tao mia lilo, do doi fulaꞌ, do fatu, tungga sira
    dudꞌuꞌa nara.
  msy-msy: “Kamaghɨn amizɨ, e guizbangɨra an ovavibar ikiava, egh kamaghɨn nɨghnɨghan
    kogh suam, God ti gol o silva o dagɨar nedaziba. Egh e kamaghɨn nɨghnɨghan kogh
    suam, a mati e gumaziba uari uan dafariba ko uan nɨghnɨzibar ingarizir marvir
    guaba.
  agg-agg: Sɨhɨrɨ Godɨndɨ nɨmor-anefɨ asu ŋgɨrɨ sɨhɨrɨ randɨhu hohoanɨmondefühɨya,
    God ai gor, sirfa kapa, nɨmoei ranɨ sɨsamɨyu mbɨsefɨ. Asu ŋgɨrɨ hohoanɨmo-ndefühɨya,
    God moanɨ sɨhefɨhoarɨ hohoanɨmoyefɨ hohu sɨhefɨ warɨnambo nafɨmarɨhur-ane mbɨsefɨ,
    ŋga yowanɨ. God ai-ana gor, sirfa kapa, nɨmoei ranɨ sɨsamɨyupoanɨ.
  ptp-ptp: Il ga Anutu nue om il ob nêl bê Anutu ge tɨyi xocbê susu wê xomxo vaci
    pɨyôp xovô, dɨ he tɨxuu lec gol yuu silva dɨ ngɨdax ge lêm.
  nak-nak: Tio mai etatou rovia veia etato e latatu La Tahalo Uru, eia kama koramulia
    veia etato ge veia e tama gatou eia mai la uati ale mememe, etato puia mai la
    tahalo.
  lbb-lbb: “Ning dala na natnat e God, bel i wakak sur dalar nuki mang e God i arlar
    ana manar a gol, o silva, o a hat, ning a tarai la nuk otnan pasi pa la toli ana
    kunla.
  kan-2017: “ನಾವು ದೇವರ ಸಂತಾನದವರಾದ ಮೇಲೆ ದೇವರು ಮನುಷ್ಯನ ಶಿಲ್ಪವಿದ್ಯೆಯಿಂದಲೂ, ಕಲ್ಪನೆಯಿಂದಲೂ
