    ba salap i ngongliy ban’en kar ngongliyed.
  mop-NT: —Wa jaj ti le'ec u mejeno'on a Dioso, ma' qui' ca' ti tz'oques jabix dios
    a polbil muñeca a betabi etel oro wa plata wa tunich. Abe'e, winic u betaj. Jabix
    ca' u tuclaja, baalo' ca' u betaj,— cu t'an aj Pablo ti'ijoo'o.
  tet-tet: Tebes! Ita hotu-hotu neꞌe, Naꞌi Maromak husar-binan. Keta haneo Nia manesak
    no aiꞌoi lulik mak ema nalo nosi mean, lale, mutin, lale, fatuk, tuir siakaan
    beer.
  hlt-MCSB: Pathen kah namtu la aka om loh sui, ngun, lungto, bungkhutnah kutnoek
    neh hlang kah poeknah he Pathen bangla om tila poek ham a om moenih.
  xtd-NT: Xaxeꞌe xa ka kuu‑ro daꞌya‑ia, ka kuu‑ro ná kuu‑ia; xijan kuu xa maxku kani
    ini‑ro xa kuu‑ia oro a plata a yuú na ka xani ini ñayiu xa kaa‑ia. Ka kidavaꞌa‑i
    xijan, ko ñadu xijan kuu Ianyuux ndixa.
  mdy-ETH: «ዓካሪ፥ ኑ ዒዛ ናይ ማዔቶ ‹ፆኦሲ ዓሲ ዔራቶና ዓሲ ማሊሢና ዎርቄይዳፓ ሃሣ ቢራ ዓንጊና ሹቺናይዳፓ ኮሺንቴ ባኣዚ
    ማላኔ› ጌዒ ማላንዳያ ኑና ኮይሱዋሴ።
  spl-spl: Anitâŋe umut biwinenŋe katningimu yâkât sen mansain. Yakât otmâ nenŋe eŋgatnenŋeâk
    otmâ kât, goli, me siliwa, yaŋe mem Anitâhât kundenŋe tuhunomgât dop âlâ ki tap.
  usp-NT: Jwi'l ojtaka' ralc'wal Kakaj Dios, mi kab'ijtak laj kanm chi Kakaj Dios
