    xjal.
  dan-1931: Efterdi vi da ere Guds Slægt, bør vi ikke mene, at Guddommen er lig Guld
    eller Sølv eller Sten, formet ved Menneskers Kunst og Opfindsomhed.
  kwj-kwj: O hinga nunu ri che hinga nu dasini ka hinga nu hambwa hinga, Gotri rini
