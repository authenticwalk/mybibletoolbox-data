    người.
  kze-kze: Áánútuna iyámpóíya póta kwaásimo kentí imáyáavinkembo óntambo úmaken-tantaatavetaamo
    éta kesivowéyá íma sénaumne.
  mpj-mpj: “Mamalu-lanya ngarnawarrapurlukalu wanka nyinajunu, mirtala kulilkura palunya
    purlijanukamu kuulujanu, paki, mirtaya yalyjirrju ngapirnu mama purlijanukamu
    kuulujanu, wiya, paki.
  lbk-lbk: “Idwani tay an-ak Apo Dios chatako, ad-i tako koma kanan ay nan Dios et
