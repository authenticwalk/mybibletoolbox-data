  nbq-nbq: Andi halok, nit Ala vaga wigalek agurik atma, at eyave adem andi, avakwa
    enendawi hologo baluk mbusi emas vaga, mbusi perak vaga, helep vaga, huvuwak ogovak
    higirik andi hak, ombarubuk o.
  tgo-tgo: “Mbwana, Loi le ŋgaŋga ghinda, iya kaiwae ma valɨkaiwae ra renuwaŋa na
    raŋava Loi iye ghayamoyamo ŋgoreiya thimba vatavatad regha, ŋgoreiya gol o silva
    o varɨ, gharɨgharɨ lenji ghareghare na lenji thimba e tɨne thɨ vatadɨŋgi.
  yap-yap: Ere fa’anra gadad pifak, ma dab da tafinay niged ni Got e bod e liyos ni
