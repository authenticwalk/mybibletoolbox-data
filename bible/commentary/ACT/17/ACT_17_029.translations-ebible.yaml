    khomakhaeb ay nalaing ay takho.
  mto-NT: ’Ax pa̱n je̱ Nteꞌyam je̱ chaan je̱ kyo̱o̱jts u̱u̱ꞌmeꞌeda, kaꞌa tseꞌe nvaat
    nvinmaꞌyumdat je̱ts veꞌemeꞌe je̱ Nteꞌyam ax joꞌn je̱ apa̱mnax juuꞌ veꞌe oro, juuꞌ
    veꞌe plata, ukpu̱ tsaaj, juuꞌ veꞌe veꞌem pu̱m ax joꞌn je̱ jayu du̱mutaayvaaꞌty.
  bzh-bzh: Om nabë hil degwa Anutu, og hil su kwad bo nabë Anutu ni nebë nġaa sën
