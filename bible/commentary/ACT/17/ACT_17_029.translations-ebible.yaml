  cjo-NT: 'Aakateeyakinirika ijeekakaanipaeni Tajorentsi, tee okameethatzi pikenkithashiryaakoteri
    Tajorentsipero roshiyari riwetsikanipaeni atziri: riwetsikaetziri ooro, peraata,
