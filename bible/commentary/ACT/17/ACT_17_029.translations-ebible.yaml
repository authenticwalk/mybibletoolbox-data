  kyf-kyf: «-A mɩ -Lagɔɔ 'yua nyaa 'gbʋ, -a 'na palɩlɩ -can, 'gwɛzi -yɔ tʋkpa -we
    nyɩma tɛlɩa wa 'ylimnee nya -Lagɔ 'wʋ -nɩ.
  tpi-tpi: Orait yumi stap pikinini bilong God, olsem na yumi no ken ting God em i
