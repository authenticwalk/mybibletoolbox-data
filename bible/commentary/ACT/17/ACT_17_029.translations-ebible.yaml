  far-far: Sulia kulu na wele nia ki, nao kulu si fia lau ne God nia ta ru ga 'ana,
    dia ta nunuiru ne wane saungainia ana gol, naoma silva, naoma ta fau. Nia nao
    si dia lau ta ru ne wane nia saungainia ana saitamarue nia.
  suz-BL: गोपुकी परमप्रभु यावे आ तमी तौ दुम्‍शा, मुर आन मिम्‍शो आन गुइमी सेल्‍शो सुन
    चांदी फुल्‍लु मार मार के मूर्ति तशा, परमप्रभु मोदेंशो बाक्‍ब, दे मिम्‍चा मदुम्‍ब।
    उत्‍पत्ती १:२७; यसैया ४०:१८
  car-NT: “Tamusi y'makon me kywairykon ke ro, Tamusi ekanopyry kapyn ky'waine man
    amykon tainaporamon kari'na nikapy'san ika'mi'po, amu'nymbo, topu ja'ta pai.
  amp-amp: Nom Bro Nkifrarhu yonenom, to mirahko ka Bro Nkifrar ka gor silva yo tahi
    kanjohot yimayer. Yo mirahko ka yimanomn tth kaugomonomr. Nhai.
  bht-bht: इस तांई परमेश्वरे दी ओलाद होईकरी सांझो ऐ समझणा ठीक नी कि परमेश्वर, सोने
    या चांदी या पथरे सांई है, जड़े माणुऐ दिया सोचा कने कारिगिरिया ला बणायो न।
  eng-NOY: Being then the offspring of God, we ought not to think that the Deity is
    like to gold or silver or stone, graven by the art and device of man.
  cub-NT: Que baru maja jãve Jʉ̃menijicʉi pãramenape paivʉ baru, dápiaiye bʉojabevʉ
    maja Jʉ̃menijicʉre ãrojacʉre yópe pẽpeimʉ úruque aru plataque aru cʉ̃raboaque
    d̶aimʉpe, põeva ne d̶aimʉ mácʉpe ne pʉrʉáque aru ne majiéque. Jʉ̃menijicʉ nópe
    ãmemi.
  ita-1927: Essendo dunque progenie di Dio, non dobbiam credere che la Divinità sia
    simile ad oro, ad argento, o a pietra scolpiti dall’arte e dall’immaginazione
    umana.
  lww-lww: “Ana komin nap̃a ita punu nena ga tepe narina ne Ntewa nena sanene, ana
    pe mesmesu re nap̃a tesum̃a tesitom tesape naga sa ga nono tai nap̃a liman yeririna
    miyum̃aen e kol, pona e selpa, pona e kilavaru, nap̃a amiyum̃aenia taveve ya nap̃a
    sike ga e kiela nasinenanena.
  ckb-ckb: «لەبەر ئەوەی کە نەوەی خوداین، پێویستە وا بیرنەکەینەوە کە خودا وەکو پەیکەری
    زێڕ یان زیو یان بەردینە، کە داهێنان و بیری مرۆڤ شێوەی کێشاوە.
  spm-spm: '@see-verse:ACT.017.028'
  nas-nas: '“Niiꞌ teing Kumponing baurukaaꞌ deemariri eeꞌ noruꞌampiaukaꞌ: Tee Kumponing
    tee Kooro dovang-koo silivaꞌ eeꞌnoko kapang tekaꞌniiꞌ nantoonge tamung nuuruupiaama
    mataunaꞌ tekaꞌpaamaung.'
  uvl-uvl: Ke ita NeHalang tutuna mur ita ke ulolo ke pomalam, ta nanas ia hana nemur
    leteria tuanin ngana ero nenge te teke, NeHalang nakuna pomanga ure nemur nenge
    hana te ume hot mene nga peria. Nenge pomanga te umeia aetapuna mur nga um chalemlem
    ngana mur pe sinaha ngana mur pe um nemur nenge ururia haka toto.
  eng-BBE: If then we are the offspring of God, it is not right for us to have the
    idea that God is like gold or silver or stone, formed by the art or design of
    man.
  ixl-CNT: Utz aꞌ chituꞌ. Oꞌ ituꞌxh ixalam Tioxh. Ech yeꞌ koꞌxh qitzꞌa aas ech u Tioxh
    aꞌ qꞌu bꞌanich tioxh qꞌuꞌl bꞌaꞌnla qꞌan chꞌichꞌ. Tan yitꞌ aꞌ koj. Bꞌaꞌnla saj
    chꞌichꞌ koj. Bꞌaꞌnla kꞌoxich sivan koj. Utz ech koꞌn koj aꞌ maꞌj kam aas cheesamal
    koꞌn iveet titxumbꞌal maꞌj aanima.
  xsi-xsi: Mao nâ, kinda tamo Maro Kindeni ne vâsa. Mine kala kinda ma ilonda patea
    tu Maro Kindeni kilala nde itogo ‘gol’ wa ‘silva’ wa mira ara pinde wa, mine ndimo.
    Aku ma ilonda patea tu tamâta toŋge ne ilo-kalo wa mbau wa ikura ŋana iveta Maro
    Kindeni kilala ipâŋga itogo pareŋa-mâsi, mine ndimo.
  crx-NTPO: Wheni Yak'usda buzkeh ts'inli de, 'aw 'uk'eltsi k'un'a gold k'us silver
    k'us tse be 'úya-i, 'i Yak'usda uznózen ait'oh. 'I ts'iyawh dune yuhoolh'ai-i
    'unt'oh.
  kan-OKCV: “ನಾವು ದೇವರ ಮಕ್ಕಳಾಗಿರುವುದರಿಂದ, ಮಾನವ ಕಲ್ಪನೆ, ಕುಶಲತೆಯಿಂದ ರೂಪಿಸಿದ ಬೆಳ್ಳಿ,
    ಬಂಗಾರ, ಶಿಲೆಯ ಮೂರ್ತಿಯಂತೆ ದೇವರು ಇದ್ದಾರೆಂದು ನಾವು ಭಾವಿಸಬಾರದು.
  bbb-bbb: Ijadufuo noeje no Godido anafa ijadufuo nobe vierafero noka ire gorodi
    ro siriva ro mune ijia kena Godi maeje amaerikiro nobe ijiege vierafedufuo.
  blw-blw: Wat no chitaaw hen anà Apudyus, ay ammoh mafalin way ekattaawén ah Apudyus,
    kaman hen annachay tenaggutaggu way na-ammaan ah faletò ya gamfang ya fato way
    an enammaan hen tatagu ah kenaraengcha ya patinggan hen hamhamàcha.
  tam-2017: நாம் தேவனுடைய வம்சமாக இருப்பதினால், மனிதனுடைய யோசனையினாலும் சித்திரவேலையினாலும்
    உருவாக்கின தங்கம், வெள்ளி, கல் ஆகியவற்றிக்கு தெய்வம் ஒப்பாவார் என்று நாம் நினைக்கக்கூடாது.
  azz-NT: Huan queme nochi tihualeuque imacotzinco Totajtzin Dios, ijcuacón ma amo
    ticnemilican que Totajtzin Dios monejnehuilía queme se tatadios ten tamachijchiu
    de oro oso de plata oso de tet. Porín Totajtzin Dios amo teyi quinejnehuilía queme
    in taca quixnemilíaj masqui ica nintajtoluan oso nintamachijchiuhuan.
  spa-RV-1909: Siendo pues linaje de Dios, no hemos de estimar la Divinidad ser semejante
    á oro, ó á plata, ó á piedra, escultura de artificio ó de imaginación de hombres.
  csy-csy: Tabang in Pathian suan te i hi man in, mihing te khutthiam le ngaisutna
    taw a kivawt kham, ngun le suangtum milim bang in Pathian sia i ngaisut tu hi
    ngawl hi.
  mxq-NT: ’Ko ʉdsa̱jtʉm xyꞌuꞌunkꞌa̱jtʉm ja Dios, kyaj njʉna̱ꞌa̱nʉm ko Dios yʉꞌʉ éxtʉmʉ
    awinnaxʉ oorʉ, platʉ o tsa̱a̱, diꞌibʉ ja̱ꞌa̱y kyejpy éxtʉmʉ kyʉꞌʉm winma̱ꞌa̱ñ.
  tzj-NT: Ja wi ok ralc'wal Dios ma yatal ta chakij xtikabij ta tre ja Dios chi arja'
    cani' rachbal jun winak owi rachbal jun nakun ja oro ocnak owi plata owi abaj
    ja xa banon cumal winak ja xa quina'oj winak cojon chi rbanic.
  tdt-tdt: Loos duni. Ita nee Maromak nia oan. Tanba nee, keta hanoin dehan Maromak
    nee hanesan estatua nebee ema badaen halo ho osan mean ka osan mutin ka fatuk,
    tuir sira nia hanoin.
  ron-BTF: Fiind așadar urmași ai lui Dumnezeu, nu ar trebui să gândim că Dumnezeirea
    este asemenea aurului sau argintului, sau pietrei, cioplită prin arta și planul
    omului.
  eng-WEBP: Being then the offspring of God, we ought not to think that the Divine
    Nature is like gold, or silver, or stone, engraved by art and design of man.
  eng-FBV: Since we are his family we shouldn't think that God is like gold, or silver,
    or stone, shaped by human artistry and thinking.
  nld-1939: Zijn we dus van Gods geslacht, dan moeten we ook niet denken, dat de godheid
    gelijk is aan goud, zilver of steen, of aan beeldwerk van menselijke kunst en
    vinding.
  bwo-bwo: Eshe noo b́ nana'a nowotiyakon ‹Ik'o ash danon, hasabiyon awntson wee ambaron
    wee shútson dozets aroniye bíari› err gawo noosh geyiratse.
  nch-BL: Huajca pampa tiiteipan ixhuihua Toteco, amo cuali para timoilhuise para
    Toteco Dios nesi quej se taixcopincayot o se tamanti cati masehualme quichihuaj
    ica oro, o plata o tet. Masehualme san quichihuaj se taixcopincayot quej moyolilhuíaj
    itachiyalis Toteco.
  quc-TNT: We uj ralc'ual ri Dios, mäkachomaj ba' chi ri Dios are junam cuc' ri tiox
    re k'än puak, re sak puak, re abaj, ri xa e banom cumal winak ri xak e are' e
    chomaninak wa'.
  tfr-NTPO: »Shji Sbö wapga kuzong ga Sbö, e so sböpga jyãgl̈o shäryak dbur sho shõyl̈ṍr
    go, dbur sho pjl̈ubl̈ún go, l̇l̇ëm ga ak sho go kjoyo, e l̈ëy eni l̇l̇ëme. E so
    l̇l̇ëbo shäryak norë ba wotjl̈ĩk l̈i go kjoyo l̇l̇ëm bakoe.
  kaq-NT: Papan chini baquebo hihxon tah non noquen Papa Dios oro quescapa hihqui
    shinantimahi. Yami pehneni quescapahma, macan quescapahma, jonibaan mequeman sirijaquin
    hahcai quescapahma, jonin shinanai quescapahma ta jaa qui.
  sgb-sgb: Gawan ha hikitamoy anak ni Apo Namalyari, ay paan tamo yan itad ha rebulto
    ya ginto, pilak, o bato ya dyag ha kaihipan haka galing hên tawo.
  vie-1934: Vậy, bởi chúng ta là dòng dõi Đức Chúa Trời, thì chớ nên ngờ rằng Chúa
    giống như vàng, bạc, hay là đá, bởi công nghệ và tài xảo của người ta chạm trổ
    nên.
  kxv-kxv: “ଇଚିହିଁ ମା଼ର ମାହାପୂରୁତି ମୀର୍‌କା ମା଼ସ୍‌କା ଆ଼ତାକି ଈ ମାହାପୂରୁ ଲେହେଁ ମାଣ୍‌ସି
    ବୁଦି ଅ଼ଡ଼େ ଅଣ୍‌ପୁ ତଲେ କେ଼ପିତି ବାଂଗାରା, ୱେଣ୍ତି କି ୱାଲ୍‌କାତି ବମା ଲେହେଁ ଅଣ୍‌ପିନାୟି
    ଆ଼ଏ ।
  cha-cha: Yaguin jita y rasan Yuus, mungajit jumaso na y yiniusan Yuus parejo yan
    oro, pat salape, pat acho, pat y finatinas y jinason y taotao.
  amu-NT: Joꞌ chii ncꞌe na cwilaxmaaⁿya ntseinda Tyꞌo̱o̱tsꞌom ticatyꞌiomnaꞌ na nlajoomꞌndyo̱
    jom cweꞌ cwii ꞌnaⁿ na tuiinaꞌ ñequio sꞌom cajaⁿ, oo sꞌom xuee, oo ljo̱ꞌ na cwilꞌa
    nnꞌaⁿ cweꞌ cantyja na cwilaꞌtiuu cheⁿnquieena.
  hin-CV: “इसलिये परमेश्वर के वंशज होने के कारण हमारी यह धारणा अनुचित है कि ईश्वरत्व
    सोने-चांदी, पत्थर, कलाकार की कलाकृति तथा मनुष्य के विचार के समान है.
  spa-BES: Si entonces somos descendientes de Dios, no es correcto que tengamos la
    idea de que Dios es como oro, plata o piedra, formado por el arte o el diseño
    del hombre.
  san-BEN: অতএৱ যদি ৱযম্ ঈশ্ৱরস্য ৱংশা ভৱামস্তর্হি মনুষ্যৈ র্ৱিদ্যযা কৌশলেন চ তক্ষিতং
    স্ৱর্ণং রূপ্যং দৃষদ্ ৱৈতেষামীশ্ৱরৎৱম্ অস্মাভি র্ন জ্ঞাতৱ্যং|
  tdx-tdx: Aa kanao tariran’ Añahare tika, le tsy mete ty fitsakorean-tika te ampihambañeñe
    ami’ty volamena ndra volafoty ndra vato nisokireñe an-kilala naho ami’ty hihi’
    ondatio i Masiñey.
  naf-naf: Nin Kawawaŋgat nemunambaŋane manuwan Kawawaŋgat nâmann nanzaŋ ma gol ma
    silva amnaŋ nâmâtâti belaŋ weyaŋpepeŋaŋ Kawawaŋ sepem keboŋ ke ku nâmpewanup.
  grc-MT: γενοσ ουν υπαρχοντεσ του θεου ουκ οφειλομεν νομιζειν χρυσω η αργυρω η λιθω
    χαραγματι τεχνησ και ενθυμησεωσ ανθρωπου το θειον ειναι ομοιον
  vid-vid: “Wone lelo, hetwe twa wana wa Nguluwi, hailinguganigwa kumjesa Nguluwi
    iwe kota zahabu, sendi ama iganga lihongoligwe na kunoligwa na wanhu.
  pio-NT: Dios yéenibecáiná wía, íná càmita cayába wáináida Dios yéenáiwanáca yái
    ídoloca, yái yéenáiwanási wenàiwica imàníirica oro íicha ídolopiná, yá nacái platéechúa
    ídoloca, íbéechúa ídoloca nacái iyúwa nayúunáidáaná Dios yéenáiwanácani.
  tsn-tsn: Fa se e le boammaaruri, ga re a tshwanela go gopola Modimo jaaka modimo
    o o dirilweng ka gauta kana selefera kgotsa o betlilwe ka lentswe.
  amr-NT: Oroʼ Diosensiʼpo, e̱e̱ʼnayo oroʼen Dios dios eʼketkaʼ ehueʼdik o̱ʼe̱. Oro
    huabaʼa eʼketkaʼ dios Dios ehueʼdikda o̱ʼe̱. Siro eʼketkaʼ huid eʼketkaʼ dios
    Dios ehueʼdikda o̱ʼe̱. Huabokerekada konig onʼnopo̱e̱po onʼpakpo dios eʼketkaʼ
    o̱gkikaʼ.
  pwg-pwg: Tota natunatuna kubiine na ke tanotai da tuna na kokoitau nakanani. Nani
    sawarisi na gold bo silva bo wakimiyai wawaya i nuwagiurai ma imasiyai eyamoyamoni.
  cjv-cjv: Ena iran nonon Yai Gumam gama moipunga iran nonon ‘Yai Gumam i epemere
    kongo gol bo te kongo siwa bo te kongo wom sumuna moime,’ di fikenapune. Tamanumie.
    Ari tarom i ire kuianom okonomdi beimie.
  tha-KJV: เหตุ​ฉะนั้นเมื่อเราเป็นเชื้อสายของพระเจ้าแล้ว เราก็​ไม่​ควรถือว่าพระเจ้าทรงเป็นเหมือนทอง
    เงิน หรือหิน ซึ่งได้แกะสลั​กด​้วยศิลปะและความคิดของมนุษย์
  por-BR-2018: Sendo então descendência de Deus, nós não devemos pensar que a divindade
    seja semelhante a ouro, ou a prata, ou a pedra esculpida por artifício e imaginação
    humana.
  mhl-mhl: Buŋo ore so noŋuŋ Anuture osigidapu fukeru goku bembeŋgo dimagobeneŋ. Bembeŋgo
    dimagobeneŋyoŋ, jibu iŋore fuŋne mane jibugaru tiŋtuŋ egu qakimiŋ. Sasako bobo
    ŋi (artist) yoŋoji mamane paiineo dimaku nemu more kamasi manesuku goul, silwa
    me ko oŋgiŋ baku pujeru otuŋ nemuine pasikeru bajaweru roegobi, iŋoji oi ore kamasi
    so fukega.
  klv-klv: Imagenan, husur ke dattovi anatun aGot gail, sadatinau ke esum̃an nǝlablab
    hǝn nagol, nasilva o nǝvat mot, nǝlablab nǝvanuan toum hǝni len namitisau mai
    nǝnauan san.
  bco-bco: “A꞉la꞉fo꞉ko꞉lo꞉ nio꞉ Godeya꞉ ene so꞉wa ko꞉lo꞉ Gode e, gode madali u amilo꞉
    dagiya꞉lo꞉ dimido꞉ o꞉ma꞉le a꞉la꞉bo꞉ asula꞉so꞉bo. E kaluwa꞉ asulo꞉wa꞉lo꞉ dimido꞉
    go꞉lo꞉ o꞉ silbayo꞉ o꞉ngo꞉ma.
  kdl-NT: “An u wokoi a̱tsu aza a kagali ka Kashila̱ a ɗa, u gan tsu ra̱tsana̱ka Kashila̱
    n ili iꞌya a yain n zinariya ko azurufa ko katali, iꞌya vuma u yain n ugboji u
    ne wa.
  apu-NT: Teoso anaakori aniniãua, ininiãkara aimarotari kona kãkiti kamakiti atoko
    inakarini !itxaua Teoso. Kona oro kamakorini !itxaua. Kona pirata kamakorini !itxaua.
    Kona kai kamakorini !itxaua Teoso. Konapitini.
  roo-roo: O ita, oiraopavira vigei-a Pauto ovii iraraaro. Uva viapau rutu uvuipaviei
    ra oiso rugorugoopavio oiso puraoro, Easi oirara raga Pauto puraiva oiso osa tokarasi
    aue-ia gol ora silva ora avekea vo oirara raga vo rugorugooaro sirova utupaoro.
  miz-NT: Tē nuu é ntaā i é īꞌxá Xuva kō kúvi ō ne, ña kúvi kāꞌan o é Xuva ko da nēé
    ka ntɨꞌɨ, tē kaá kuaan, tē kaá kuīꞌxín, o xuu e ntávaꞌa naa ñaꞌa vata ō dé kuení
    mii ña é vata kaa Xuva kō.
  qvz-NT: Ñáucanchi sirtupacha Diosmanda miraiguna ashaga ama yuyarishunchi Diosca
    runa ushaimanda rashca man nisha. Ima curimanda cullquimandas rumihuanbas Dios
    rashcami an nisha ama yuyaringuichichu.
  deu-ELO: Da wir nun Gottes Geschlecht sind, so sollen wir nicht meinen, daß das
    Göttliche dem Golde oder Silber oder Stein, einem Gebilde der Kunst und der Erfindung
    des Menschen, gleich sei.
  mjc-NT: Tatun tata Nyoo cuví tsi yo, ña taahán tsi caca iñi yo tyin Nyoo cuví ra
    iin tsitoho tsa tsinu̱ tsihin xuhun cuaan, a xuhun cuitsin, a tsihin yuu vaha.
    Tan ndi ñavin Nyoo tsa tsinu̱ tsihin tsa tsiñituñi iñi nyɨvɨ cuví ra.
  caa-caa: Y cocha non umaxtacon e Dios machi uwajpi tuaꞌ cabꞌijnu que e Dios bꞌan
    ani cocha inteꞌ tun o lo que chena taca e oro o taca e plata xeꞌ chempa umen inteꞌ
    winic bꞌan cocha ubꞌijnu uche.
  pls-NT: Mexinxin ixin ndoa que ján na chojní Dios na, ẍaxaonha na ixin Dios inchin
    ná cosa de oro ni de plata ni de ẍo que chojni joinchechjian conixin rá inchin
    ẍaxaon na.
  eng-WYC-2018: Therefore since we be the kind [or the kin] of God, we shall not deem
    [or guess] that (a) godly thing is like gold, and silver, either stone, either
    to (the)(en)graving of craft and thought of man.
  bdv-bdv: ତଃବେ ଆମିମଃନ୍ ଇସ୍ୱରାର୍‌ ହିଲା ଅୟ୍‌ରିଲାକ୍‌ ଇସ୍ୱର୍‌ ହର୍‌ ମାନାୟ୍‌ ଗଃଳ୍‌ଲା ଆର୍‌
