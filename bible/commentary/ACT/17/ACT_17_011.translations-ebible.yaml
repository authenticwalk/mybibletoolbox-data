  kos-kos: Mwet in acn sac elos engan liki mwet Thessalonica in eis mwe lutlut. Elos
    arulana oaru in lohng kas ma srumunyuk uh, ac elos lutlut len nukewa ke Ma Simusla
    uh in liye lah pwayena ma Paul el srumun uh.
  ibo-ibo: Ma ndị bi na Beria jiri obi ghere oghe nabata okwu a karịa ndị bi na Tesalonaịka.
    Nʼihi na ha ji ịnụ ọkụ nʼobi nara okwu ahụ, na-enyocha Akwụkwọ Nsọ kwa ụbọchị,
    ka ha mara ma ihe ha na-ekwu ọ bụ eziokwu. Ha mere nke a ụbọchị niile.
  yml-yml: Me Belia nuadi ꞌanibwekabwekadi kebu baniꞌodi me Tesalonaika. Ma yadi sosoana
    Faulo yana vona i nogai bega nuadi i magetadi. ꞌAiata ꞌaitamogana ꞌaitamogana
    Yaubada yana Buki i luluꞌiawawa nuanuadi i na ꞌasetai Faulo i vona mogitana ꞌalo
    kebu.
  ory-ory: ଥେସଲନୀକୀ ସହରରେ ଥିବା ଯିହୁଦୀମାନଙ୍କଠାରୁ ଏମାନେ ସୁଶୀଳ ଥିଲେ। ଏମାନେ ପୂର୍ଣ୍ଣ ଆଗ୍ରହରେ
    ବାକ୍ୟ ଗ୍ରହଣ କଲେ, ପୁଣି, ଏହି ସମସ୍ତ ସତ୍ୟ କି ନା, ତାହା ଜାଣିବା ନିମନ୍ତେ ପ୍ରତିଦିନ ଶାସ୍ତ୍ର
    ଅନୁସନ୍ଧାନ କରୁଥିଲେ।
  bzj-bzj: Da Bereeya di peepl dehn mi moa wilin fi lisn, noh laik dehn wan da Tesalonaika.
    Wel, dehn jos mi-di wayt fi yehr di mesij. Evri day dehn stodi di Skripcha fi
    si if weh Paal seh da chroo.
  chk-chk: Iwe, ekewe aramasen Perea ra tipemecheres seni ekewe aramasen Tesalonika,
    pun ra etiwa ewe afalafal fän mochenin letiper. Iteiten rän ra kaiö lon ekewe
    Toropwe mi Pin o kütta are met Paulus a apasa a wesewesen pwüng.
  ssd-ssd: Nale kuyar pasa kuklinaik le Berea tuku Zu mbal nane Tesalonika tuku Zu
    mbal taŋaŋ mine ndaka nane pasa ise mayenaig. Nane mara mindek kuyar pasa burka
    nale tuku pasa son e ko kuga ŋga sotanu.
  acr-TNT: Yey wa aj judiꞌab e cꞌo Berea na tzꞌapil ta ri quinaꞌoj pachaꞌ ri e cꞌo
    pa ri sinagoga re Tesalónica, ma xquiya quixiquin che ri xtzijox chique y lic
    xquicꞌulu. Ronoje kꞌij cꞌut lic caquiya quinaꞌoj chwi Ruchꞌaꞌtem ri Dios tzꞌibital
    canok, ma e cacaj caquimaj usucꞌ we katzij janipa ri tzijom chique.
  rop-rop: Wal ol detlot Juwish pipul deya nomo bin seim laik detlot Juwish pipul
    langa Thesalonaika, dumaji deibin wandi lisin langa det wed brabli, en ebridei
    deibin oldei tjekoba langa det oltestaman blanga faindat if det wed weya Pol bin
    tok im trubala,
  mee-mee: Na re nga inaeala ka ri ra ragau reke pe raumana nga ra nginngina re ngae
    Tesalonaika kurumea, ri keke ravumasia pangamologa e te Karais ka loreaserengngana.
    Keke kelapitpite Lau Ae Nutu Kanna ta baina ri nga loreamatana roma, Pol pangamologangana
    ka kaomannmannangana kia o ke sa.
  dif-dif: Tanalipini morla ngumu ngundrana wonti Thessalonichalani, ngangau tanali
    jaura manjujeli patana wonti, ja ditji pratjanani Godaia jaurani wontina wonti,
    tanapini jeruja nganai kara.
  gam-gam: God kandjiye dje aupill mal ge Beria una wopake pille awo, ege ege yenekne
    Baibel kere kane soka kandja djinmell mal ge kende mo kaima paro ne? dje pille
    pepa kere kani. Embe yei ge kambono nomane wopake pai. Yenekne Tesalonaika una
    kamblo awi.
  nou-nou: Edo Berea embobo berari Jew embobo da dada ari oro ainda dada edo isera
    awa Thessalonica embobo aera te awa jo ungoda berari mi binga awa ingido isera.
    Edo iji berari ungo Paul mi ro sira awa ge be ta awa gadi ungo eura ise jiwari
    awa ajigedo isera.
  mqb-NT: Ɗo sə Bereya ahay nà, tinen kawa ɗo sə Tesaloniki ahay itəbay, tinen ɗo
    səkəffe aya awan. Tə rəzlek anan à nga wa sə sləne ləbara a Yesu nə bayak awan.
    Pə iɗe sə cəɗe fok, tinen apan ti jangay Deftere a Mbərom aday sa san wa nà,
    'am a Pol a sa ja ata nə ɗiɗek aya ɗaw.
  ape-B: Echech Juda chape Tesalonaika uli douk wo chumnek balan namudak e, wak. Echudak
    chape Beria uli douk chanubu chakli chumnek amamin balan. Chemneken ali chaklimu
    chugamu chumneken chulikuk. Ali wihlu wehlu chape chatalih God ananin balan umu
    chakli chudukemech umu balan Pol naklipech enyi douk naklipech enen adulin o lohwotuhwin.
  grc-F35: Οὗτοι δὲ ἦσαν εὐγενέστεροι τῶν ἐν Θεσσαλονίκῃ, οἵτινες ἐδέξαντο τὸν λόγον
    μετὰ πάσης προθυμίας, καθ᾿ ἡμέραν ἀνακρίνοντες τὰς Γραφὰς εἰ ἔχοι ταῦτα οὕτως.
  cav-NT: Tuhua cuanaquetu Pablora Jesúsja quisarati bahuityacuare. Bereaju cuanaque
    tuna Tesalónicaju cuanaque bae ama jucuare. Bacacarama ama tunajatu Pablora bahuityayaque
    acuare. Bacacara ebaridya jutidya tuna acuare. Dutya huecaca tuna isaracuare Yusuja
    quisarati, eje yuneriu ri Pablo, Silas jadya quisaratiya jadique adeba ishu.
  kgp-NT: 'Beréia tá ke ag tóg jykre há nỹtĩ. Ag pi(jé) Tessalônica tá ke ag ri ke
    nỹtĩ''. Kỹ ag tóg Paulo ag vĩ kri fig mũ. Ag mỹ tóg há tĩ sir. Kurã kar ki ag
    tóg Topẽ vĩ ki estudar he mũ, ag tỹ to: “ki hã tóg tó tĩ,” hen kỹ.'
  bvd-bvd: Na toaa nai 'i seeri kera da too 'ana birangaa ne diana ka talua birangaa
    kera toaa 'i Tesalonaeka, suli kera dooria 'asia naa rongo lana tee nee sa Bol
    nia saea. Ma 'ana kada ki sui gwana, kera teemainia na Kekeda laa Abu ki uri kera
    daka saitomana mamana lana doo neki sa Bol nia saea ki.
  ukr-1871: Сї ж були благороднїщі від тих, що в Солунї; вони прийняли слово з великою
    охотою, що-дня розбираючи писаннє, чи так воно є.
  apz-apz: Aꞌamu Mpeliyaso huno wopɨngoꞌnjofoho. Hofɨko aꞌamu nomꞌnefe hungkunomo
    upaꞌnɨwoꞌnontɨfi huno itoꞌno syafɨhuꞌmotofofoho. Aꞌamu Tesolounika paꞌnyoꞌmaho.
    Oꞌo, Poulɨye hungkunomo sɨkuno huhwo huhwi upaꞌnɨwoꞌnontɨfi Anɨtuye iyoswo somo
    hungkuno atofo lɨmotofofoho. Ole syafɨhuꞌmentohofi, Poulɨye hungkuno nehopitɨkeno.
    Anɨtuye hungkunomo uhwonano. Ose syafɨsyontɨfi Anɨtuye hungkunomo atofo lɨwoꞌnɨmentohofofoho.
  yon-yon: Nimakarub kuyaa doriib kuu Tesalonaikadan arebban inamen amundan kowe,
    yi kuu Poolbed weng ku dakmoon kuu dowaken nindorokiibbed wengamberenib, God Ye
    Weng Karadmo yaambed andangke dakmiwen.
  poi-NT: Pero jém Bereapɨc pɨxiñt́am más d́a maloyaj que jém it́yajwɨɨp jém attebet
    Tesalónica. Tsa̱m maymayyaj, iwɨ̱pɨctsoŋyaj jém Dios iŋma̱t́i. Cada ja̱ma icuyujcayajpa
    jém aŋma̱t́i jém jayñewɨɨp, icuámyajpa siiga nu̱ma jesaneum juuts iñɨ́máy jém
    Pablo.
  wuv-wuv: Ma ei Jew Berea, fei maumau ro'odu na muainaa fei maumau ei Thessalonica,
    uaa ronamina refuguainaa fei warea ma minaa ei arewaa rona igofarawaninaa fei
    Bu'u Apuna ma labaginia ba fa'ua wareaa Paul o lomi?
  quf-NT: Chay Berea pwiblupi taq Israel runakunaqa, Tesalonicapi Israel runakunamantaqa
    mas das intrakar kasukuq runakuna karanllapa. Chaynu karmi Pabluwan Silas, Jesuspaq
    yaĉhachikutinqa, kusata uyakuqllapa. Chaymi Dyus nitin iskribikashakunataqa waran
    waran kusata liyiqllapa, chiqapchu kanqa chay yaĉhachikuyashanllapaqa nir.
  yuw-yuw: Inunya Beria nano yu wömai Tesalonaika nanoho toroc kiap wömuno togungma
    ihoroc matogung. Muno yu wömai Polhon mataha onggim singmuya ibibo sinom kombigung.
    Tongo yu sepno sepno Kopotorochon fatmata bapiya embatmuya ‘Polhon mata wo boinnoha
    woha boinno muno’ yongo kombing soworengidung.
  hus-NT-1971: Axi ti Berea pel i alhua’ inicchic, yab ejtil ja axi ti Tesalónica.
    C’al in lej canat in ats’anchalchic in cahuintal a Dios. Chuthel chuthel in exobnalchic
    an T’ocat Thuchlab, cum in lej le’ quin exla’ max chubax an cau jahua’ u olchinal
    c’al a Pablo ani a Silas.
  med-med: Beriya kona ila Jura wamp petmin nimbʉ, Tesalonaika kona ila Jura wamp
    nimbʉ mel mon, wamp mbʉ wamp kai. Ei nambuⱡ emel, wamp mbʉ numan kun petʉm wamp
    mbʉ morung, Tesalonaika kona ila wamp mel mon. Wu raⱡ, ik nʉtʉnggil mbʉ, kum tek,
    wote rumbʉⱡ ui mbila rʉk rʉk, Pol nga ik nitim mbʉ, kupa, muna kol nda nʉk, Got
    nga Buk Wingti ila rorung ei mel kombulk, kʉmp tʉk kandrung.
  bch-bch: Be gid panua Beria ad, lolod ikim tau ngan badanga oatainga kemi, ta led
    kadonga toa ne iasal kadonga togid Tesalonika. Gid tikim tau ngan longonga Deo
    ele posanga, ta ado ga ado tigal nanan Deo ele laulau aea posanga ngansa tikim
    tiuatai, Paulus ele posanga itutui, mao madongan.
  cco-NT: Jo̱ jaléngꞌˋ i̱ dseaˋ Israel i̱ seengˋ fɨˊ Berea eáangˊguɨ iiñ˜ ninúrˉ júuˆ
    guiaˊ dseaˋ do laco̱ꞌguɨ dseaˋ seengˋ fɨˊ Tesalónica, jo̱ lajmɨnábˉ caꞌíñꞌˋ e
    júuˆ jo̱, jo̱guɨ laco̱o̱ˋ jmɨɨb˜ cuørˊ bíˋ e jmɨtɨ́ɨiñˋ jaléꞌˋ e júuˆ to̱o̱˜ fɨˊ
    ni˜ jiˋ quiáꞌˉ Fidiéeˇ e guiꞌrˊ su e jábꞌˉ e júuˆ e caguiaˊ Paaˉ do.
  deu-1951: Diese aber waren edler gesinnt als die zu Thessalonich, indem sie das
    Wort mit aller Bereitwilligkeit aufnahmen und täglich in der Schrift forschten,
    ob es sich also verhalte.
  alq-ALGNT: Igi8e Coda8innig iima ka te8apan na8adj okitci inendana8agoban Kije Manidon
    omin8adjimo8ini apitc8in igi8e Tesalonika (Thessalonique) ka iji tajike8apan.
    Ogi kitci mamidonendana8a kagi ikidondjin Ponan acitc Silasan. Taso kajik igi
    Coda8innig ogi nabo8adana8a Kije Manidon Omazinaigani kidji kikendamo8adj kicpin
    epitci teb8emaganig8en Ponan ka ikidondjin.
  ixl-NNT: As chꞌiꞌumalik chit itxumbꞌal unqꞌa tiaal Israel nik ibꞌan tzitziꞌ tiꞌ
    unqꞌa uxhchileꞌ uveꞌ tu u Tesalónica, tan ayaꞌlik chit ikꞌuꞌl kat ikꞌul viyol
    u Tiixheꞌ. As jun qꞌii nikat ichus viyol u Tiixheꞌ tiꞌ uvaꞌ ma an chit u yoleꞌ
    uvaꞌ nik tal u Pablo ste, tukꞌ u Silas.
  boa-NT: Tsáháhjáa tétsíi múnaa Tetsaróónicá múnaádú néétune. Ímíhyéhjáa lleebúcunúhijcyámé
    dityétsí úwaabóne. Aaméhjáa néhcohíjcyá Píívyéébé ihjyú uubálle múnaápe cáátúnuhíjcyánéhjɨ́
    pañe iwáájácu ɨ́mɨááné tehdújuco dityétsí úwáábohíjcyáhajchííjyu.
  etr-etr: Udia dolö Belia ami sefolalo amolile asigi fisigäi ameada Desalonaiga udia
    dolö amoli baagila asi. Ilia Godeïe ado mala nabulö edefademalä obeägïla nabahamu
    nelo. Nabalahilä, ilia Foloea ado mala säla ï amo dofä walebelela bimolöïe segeyo
    sulubadelagi bebagi ado dëdëla negei amo nidela fädäla beaha aligilo.
  quh-NT: Tesalónica llajtapi tiyacojcunamantaka Bereapi tiyacojcuna astawan c'acha
    runas carkancu. Paycunaka tucuy sonkowan Diospa palabranta jap'icorkancu. Sapa
    p'unchaytaj Diospa palabranta sumajta khawasharkancu yachanancupaj Pabloj parlaskan
    Diospa niskanmanjinachus caskanta.
  kwi-kwi: An Judío awane Tesalónica awakinkas anza wat mazi. Pailta payu Dios pit
    mɨamtuasmin, uspane Dios pɨnkɨhta parɨt aizpa izara. Pablo kaizta aizpa piankamshiara.
  agm-agm: Iyataatɨ Judaahiya Beriyaahanda bimohiyɨhiya Tesaronaikaahandaahiyaamataiwɨ
    Poriyɨ Sairaasiyaamɨ pɨwɨha atitaatɨwɨ poundataamaise. Owetise. Kiyai kurɨ Autaahaatɨhomɨ
    pɨwɨha kaundisaihɨ atitaatɨwɨ maaritawaayopo. Iyawaawɨ Porɨhomɨ pɨwɨha kaundisɨhaapɨ
    akɨtɨhaaro e jaiwɨtaha kanyatiso tɨwɨ gwɨnyaapɨ mmondaatɨwɨ asisɨ nahatewetɨ Autaahaatɨhomɨ
    pɨwɨha utɨpɨhandaatɨhɨ ahotisɨha awɨtawaayopo.
  ubr-ubr: Osi sabu nan on sigogoi bag dura sittatam, men Thessalonica sabu ba. Osi
    on nunuas tutufinai dura sitatam ato ra ra on God an dura buk amonai sigagayam
    on sibiyab si’tai mamaba Paul dura ebikakafun on dura bag o ambin.
  tsw-NT: Reve wo oꞌwo aza a Biriya a laꞌa ta̱ aza a Tasalonika ugbozu, adama a na
    a̱ usu ta̱ adanshiꞌi ne ekere e re. Waru a mantsa suru a̱ tsu da̱na̱ ta̱ e ɗesununa̱
    a̱tsuma̱ a Atagada a Ama̱sula̱ a na a̱ da̱na̱i uɗanu, adama e ene ko ili i na
    Bulu dammai amayun a ɗa.
  cax-NT: Arrübama israelitarrü acamanu manrrü buenurrüma pünanaqui bama pohoso au
    Tesalónica, itopiqui yasutiuma nurria arrüna nurarrti Tuparrü. Naneneca leheboma
    Nicororrü uiti Tuparrü, na atusi ümoma arrtü ñemanauntu nurria arrüna urapoimia
    bama apostolerrü isucarüma.
  aia-aia: '''Iraau sae na''i ''omaasi rau ai''a rongoasa ''onaairaaui saeni Tesalonaeka.
    Rau mwa''emwa''e di''u ''anai bahurongo''i mamaani ana''ia Pol. ''Ado dangi rau
    sibani''i mamaani na haa''ia Pol na''i Usu-usu Maea, ''onaa ra''i mareho ha''a-momori
    ma''ua ai''a.'
  srp-1865: Ovi pak bijahu plemenitiji od onijeh što žive u Solunu; oni primiše rijeè
    sa svijem srcem, i svaki dan istraživahu po pismu je li to tako.
  agt-agt: Ammi mapmappya ya agnonotan na Hudyo kiden taga Beriya ammi ta itta kiden
    ta Tesalonika, te nefulot ya talak da nga magdangag ta inuhohug nig Pablu, a pake
    bilbigan da para ya Bibliya ta kinanghahaw, te pasikkalan da am kurug ya inuhohug
    nig Pablu tekid.
  lug-lug: Abayudaaya b’omu Beroya baali balungi okusinga ab’e Sessaloniika, ne bawuliriza
    bulungi n’essanyu Ekigambo ekyababuulirwa. Buli lunaku nga babikkula Ebyawandiikibwa
    okunoonyaamu ebyo Pawulo ne Siira bye baayogerangako bakakase nti bya mazima.
  yby-yby: Sa-ikaiyoko aya numuto Juda wewenasiya eletune liki li lolowa ikaidanaki,
    Tesolonika numutoka wewenakidana minamiki asibitikiki monokaya enemane iki elikadanaki,
    Poloko Saelasiko laibo gaya wehe loko nehe ito suwa nehe likadanaki muki yupeka
    maya monoka bukuguti monoka monawamu ijaka ijaka hiki minae.
  heb-heb: ואלה היו נדיבים מאנשי תסלוניקי ויקבלו את הדבר בכל לב וידרשו בכתובים יום
    יום לדעת אם כן הוא הדבר׃
  mpp-mpp: Miboc taon yogowacni Yuda ngic-ngigac yenge aibabangineng nga gagangineng
    madicne gaibong. Nga Tesalonika yengele aibaba ingucne miyac. Yogolec mic-yowa
    kwele-efecka homacnehac ngagelu angacebawec. Ailu yowanginec kwesacine me noine
    milu hadengne hadengne Wapongte hibiwa wafelu ngage-wosaec ailu gaibong.
  apb-apb: Na aana huilume ngeena, tolahana ahutana mwala e tohungei diana, liue mwala
    i Tesalonaeka. Mo Berea kire tohungei mwa'e-mwa'e ni rongo i sulie walana Pol
    pe'i heitalea mo wala ngeena i laona mo Uusu-uusu Maa'i, ohe kire to'ohuu wa ha'ike.
  san-TEL: తత్రస్థా లోకాః థిషలనీకీస్థలోకేభ్యో మహాత్మాన ఆసన్ యత ఇత్థం భవతి న వేతి జ్ఞాతుం
    దినే దినే ధర్మ్మగ్రన్థస్యాలోచనాం కృత్వా స్వైరం కథామ్ అగృహ్లన్|
  ben-IRV: থিষলনীকীর ইহুদীদের থেকে এরা ভদ্র ছিল; কারণ এরা সম্পূর্ণ ইচ্ছার সঙ্গে বাক্য
    শুনছিল এবং সত্য কিনা তা জানার জন্য প্রতিদিন শাস্ত্র বিচার করতে লাগল।
  ntu-ntu: X nzvqtikr drtq lr Berea nzlalztq-krbzlr mz Pol myaszpxle lr Tesalonika.
    Murde nzabrtzlvzlr nztwz-krdr natqdeng. Mzbq kcng kqlu nzobqtitrlr Nzryrngrkxtr
    mz nzmc-krdr kx da lcng tqpi Pol ngi da zpwx o trtingr.
  pan-pan: ਇੱਥੇ ਦੇ ਲੋਕ ਥਸਲੁਨੀਕੇ ਦੇ ਲੋਕਾਂ ਨਾਲੋਂ ਬਹੁਤ ਚੰਗੇ ਸਨ ਇਸ ਲਈ ਜੋ ਇਹਨਾਂ ਨੇ ਦਿਲ
    ਦੀ ਵੱਡੀ ਲਗਨ ਨਾਲ ਬਚਨ ਨੂੰ ਮੰਨ ਲਿਆ ਅਤੇ ਹਰ ਰੋਜ਼ ਪਵਿੱਤਰ ਗ੍ਰੰਥ ਵਿੱਚ ਲੱਭਦੇ ਰਹਿੰਦੇ ਸਨ
    ਕਿ ਇਹ ਗੱਲਾਂ ਇਸੇ ਤਰ੍ਹਾਂ ਹਨ ਕਿ ਨਹੀਂ।
  gvc-gvc: Berea macaina sehe Tesalónica macaina yʉhdoro Jesu yare noano tʉhoina jiha.
    Ã jia tina Jesu yare ti tʉhori baharo “¿Potocã tjijari?” ni masi duaa, dachoripe
    Cohamacʉ yare ti joari pũre ã buherucua tiha tina.
  ksj-ksj: Berea azaḡaꞌe zamaze mene riḡa, Tesalonika azaḡa mene heuḡa. Eꞌanoꞌo Pauloꞌa
    harameꞌeteꞌe ḡoeꞌa faifairu igiro, zu ane haramo ḡoeꞌaꞌe huga ga mene radu, mada
    niduꞌa buka zaḡoḡa meꞌode udahido.
  sbk-sbk: Abhantu bhaala bhaali wenjele bhatejelezyaga zyabhayanga, a Paulo nu Sila,
    nazichunguzye aje zyazisimbilwe zyezyo.
  mya-JVB: ဗေရိမြို့သားတို့သည် သက်သာလောနိတ် မြို့သားတို့ထက် ထူးမြတ်သဖြင့် ၊ အလွန်ကြည်ညိုသော
    စေတနာ စိတ်နှင့် နှုတ်ကပတ် တရားတော်ကိုခံယူ ၍ မှန် သည်မမှန်သည်ကိုသိခြင်းငှာ၊ ကျမ်းစာ
    ကိုနေ့တိုင်း အစဉ်စေ့စေ့ကြည့်ရှု့ ကြ၏။
  kgf-kgf: Waŋu Berea ama areŋa yanda miŋina ionac hakagina imi Tesalonika ama areŋa
    yanda miŋina ionac hakagina ogicma bénʒéŋa waŋec. Imuac ackuaʒéc imi siŋa nimma
    késama aŋgéŋ tigic. Aŋgéŋ tima acgira imi hélacnec me deic ʒéma kaiweya kaiweya
    kiwi téréya imi olomma niŋgésigic.
  awb-awb: Síwáhnoruyara mibeqté Asiu kegá irera Manikáne ehwehnsabé kawerue iwíáhue
    tagowe. Sene iwíáhgá Tésárónáíka suwahpeqte kéné iwíáh kiotaikúwe. Sega Porane
    ehweh írótaq sirupipeq eyoyóue Manikáne sehira mó wehekáh mó wehekáhnue sáhnsahwe
    iwíáhue tagéra, Porane ehweh aiq pútaqpomo éra iwíáhue tagowe.
  gdn-gdn: Natere Bereya ragidai mu beramaga ka eba natere Tesaronika ragidai mu beramaga
    maba ko mu nuwamugu ka Poru yo Sairasi mu yonamaga naigida mena wainapamana ki
    nana. Mu rabinamaga ka pakarawena ki pokere apunu Poru ubupu yona mo wagubu ki
    ka mu e yonai ki naigida mena notapamawa manako Mamanuga God e Okai maramara iyabapamawa
    Poru yona badidi wagubu ki mibai bo bera ki kwaenepamawa idiwa.
  nko-NT: Yudafɔá bʋbʋ wúlu anfɩtɔ botsulá hɔ asʋ́n ámʋ dʋn amʋ́á bʋbʋ Tesalonika.
    Bɔpʋ ansigyí hɔ Bulu asʋ́n ámʋ, tsíá yɔ́ Bulu asʋn wanlɩ́nhɛ́ amʋtɔ ekekegyíɛkɛ
    kɩ bɛɛ, ɔnɔkwalɩ Paulo dɛ́ amʋ́ bláa.
  bsn-NT: Tesalónica vãme cʉti macanare bajiro tʉoĩabesujarã ĩna, ti macana jud'io
    masa. Pablo ĩ gotimasiosere bʉto ajivariquẽnañujarã ĩna. Tocãrãcarʉ̃mʉrine Pablo
    ĩ gotisere ajicõari, Dios oca masa ĩna ucamasirere buerũgũñujarã ĩna, “¿Pablo
    ĩ gotisere bajirone gotiati?” yirã.
  pib-NT: Tesalonika gajene pnute kshinikanna wanna Were gajene, gi rixanu yijnakotluna
    tokanchi psolgalukleyako. Pagognemnunanuka retjetluna yonchi wa galikaklege tyekakapirana.
  wiv-wiv: A vuni Iuda kua ni Berea, dia ta manumanu kemikemi, kadia moge e dopa ki
    kemi livutia na moge ke vuni Tesalonaika, na vuna dia ta longoria na polea ke
    Pol ki kulidia matoto kirina. Dama laveve dia ta lala dia kata hahazenia na polea
    kana Paraha dia kata lala matotonia habuka na polea ke Pol e matoto o beta.
  reg-reg: Abhanu bhalia baliga no bhegeso bunene okukila abhanu balya Abha Thesalonike,
    kwa insoga baliga bhali bhagu bho kulamila omusango kwo bhwege bhwebhwe, no kuigilisha
    amaandiko bhuli lunaku koleleki bhalole emisango kutyo jaikilwe labha nikwo kutyo
    jili.
  mlh-mlh: Oŋgawowosi pigo roperu Biŋe buŋo mibu, oi aŋi sogo maneru roru sabarebuŋ.
    Juda kufufuŋ Berea gobuŋ, yoŋoji Tesalonaika kufufuŋ yadureru fiine yobu fukebuŋ.
    Buŋo poretiŋ mibu me mata, oi una so Biŋe Qurande buŋoji osoeru oseru mimane eku
    gobuŋ. Mosi fiine oŋuine boyoberu Juda ŋiŋigo Tesalonaika gobuŋ, oi gbiŋ eyarebuŋ.
  gof-ENT: ቤሪያ ኣሳቲ ቴሴሎንቄ ኣሳታፔ ኣዳ ሱሬታ። ኤንቲ ቃላ ኩሜ ዎዛናፔ ኤኪዶሶና፤ ጳዉሎሲ ጊዳይሲ ቱማ ጊዴይሳ ሻኪ
    ኤራናው ጋላስ ጋላስ ጌሻ ማፃፋታ ፃናዖሶና።
  aau-aau: Uwrsa Beria ko mo yor mokwe yaprue-ar, Tesalonaika uwrsa mo yor ko eir
    mon lwak, payhokuaw, Beria-uwrsa homkwe God so ok kokwe kar nonaw lonuayk, seyr
    homkiaw seme nak-ira mesor popriy, ok, Pol hiy ma mesor mokwe, mamey porih mo
    ok ko liyliy-aw lwak e.
  tvk-tvk: Lukameti xa moletin xil te taon ak langgur pilei sepinien nalu mili Siu
    xil te hal Tesalonaeka. Misak ni, e melengien xil vus, labuli kuhi ni Vanuvei
    Eo na Hi tengan lalang ves pis reitinen te naha xa Pol di pispisi ni mi xil.
  prf-NT: Mas maganda a kauron en Judio hidi ti Berea nan en Judio di ti Tesalonica.
    Entrisadu hidi a tarud a mágsanig ten paliwanag ni Pablo, pagadalan di a aldew-aldew
