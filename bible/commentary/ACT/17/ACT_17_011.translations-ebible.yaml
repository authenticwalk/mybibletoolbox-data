  spa-BLM: Estos eran más nobles que los de Tesalónica, pues recibieron la palabra
    con toda prontitud, examinando cada día las Escrituras para ver si estas cosas
    eran así.
  kyz-NT: Peuwara 'gã naTesarũn ipewara 'gã 'jawe rũi. 'Gã wapyaka etee ajemogyau
