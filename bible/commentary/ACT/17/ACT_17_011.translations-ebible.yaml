    kambana, najba yali nanda naja Kudkanyi. Najba yali kudanyu. Kujba yali jaliyi
    nanda jangkurr jala buli yanyba, nanda nanamannga jangkurr, jala nanaba najana
    Kudkanyi. Kujba yali nanamannga jangkurranyi.
  nii-nii: Jura wumb Derpii konu mulnjung ei, Gos ek kunum kunum piik mulnjung. Ba
