  san-MAL: തത്രസ്ഥാ ലോകാഃ ഥിഷലനീകീസ്ഥലോകേഭ്യോ മഹാത്മാന ആസൻ യത ഇത്ഥം ഭവതി ന വേതി ജ്ഞാതും
