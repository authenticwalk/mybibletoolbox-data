  pri-NT: Wà tèpa Juif na tâa Bérée, âna rà dau wâdé jii tèpa Juif na rà tâa Tésalonika.
    Ba rà tòpi ê popai naa na ipwàdée. Â diri na pâ tòotù, âna rà côo bwàti ê Tii
