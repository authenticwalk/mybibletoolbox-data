    Pablon' len Silasen' ḻegaque'. Na' tža tža besyeyiljue' gan' nyoj da' ca' bosozejni'i
    beṉe' ca', cont yeseṉezde' še ḻe can' žan.
  por-TFT: Os judeus da Tessalônica não estavam dispostos a ouvir a mensagem de Deus,
    mas os judeus que moravam na Bereia tinham boa disposição para ouvir, portanto
    escutaram atenciosamente a mensagem sobre Jesus. Todos os dias eles mesmos leram
    as Escrituras para se certificarem de que aquilo que Paulo estava dizendo sobre
    o Messias era de fato verdade.
  gwi-NT: Izhik Jews t'inchy'aa nąįį Thessalonica Jews nąįį andaa ts'ą' ch'agoołk'įį.
