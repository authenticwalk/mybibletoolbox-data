    taàt'eè Nǫ̀htsı̨ Nı̨htł'è k'eyagehtı.
  pes-OPV: و اینهااز اهل تسالونیکی نجیب‌تر بودند، چونکه درکمال رضامندی کلام را پذیرفتند
    و هر روز کتب را تفتیش می‌نمودند که آیا این همچنین است.
  ron-1924: Иудеий ачештя авяу о инимэ май алясэ декыт чей дин Тесалоник. Ау примит
    Кувынтул ку тоатэ рывна ши черчетау Скриптуриле ын фиекаре зи, ка сэ вадэ дакэ
    че ли се спуня есте аша.
  tpz-tpz: A napan varih Beriaꞌ no kokoman pee to maaka, pare vih oah e ne pa napan
    va Tesaronaëkaꞌ. Ee to pënton o vavaasis pe Pöl, pare pah iu rakah e ne, ko ëhëh
    tamoaan e ne po Puk Vapenpen pa ep pan, o vavaasis pe Pöl to vatoe me e non po
    Puk Vapenpen, keꞌ ahik.
  agd-agd: Beriá barurá ma vain Yutan kayo ano Tesaronaiká barurá ma vain Yutan kayoi
    avúavá esantakhen pasen Porin nú Sairasin nú ano ma siamein baya kayo iníden amusin
    iyáken Tiyarafenui vompon dóki fintena ena ena yamú dankáden maen daíden mai ma
    siyain baya furá tiyan nafino van oniyaren mino.
  rkb-NT: Berija ezektsa mekywatsa tu, batu Tesaronika ezektsa watsa. Asahi Pauro
    harere piwaby tsihikiknaha. Zikzikbyituhukutu Deus harere papeu humo ky iwatahaha
    ty estuda nikaranaha iwatsahi Pauro harere wasani my pinymyrykynaha.
  san-THA: 'ตตฺรสฺถา โลกา: ถิษลนีกีสฺถโลเกโภฺย มหาตฺมาน อาสนฺ ยต อิตฺถํ ภวติ น เวติ
    ชฺญาตุํ ทิเน ทิเน ธรฺมฺมคฺรนฺถสฺยาโลจนำ กฺฤตฺวา ไสฺวรํ กถามฺ อคฺฤหฺลนฺฯ'
  iws-iws: Mɨ Juda iikamɨm om Beria hɨranɨm, sɨmiir kwoɨnɨm iikamɨm om Tesalonaika
    hɨranɨm sɨmiir hɨriinan tani. Nɨɨngaka. Mɨ sɨma ɨni maɨrgɨmaɨrga nwowɨm, sɨmiir
    yai aiir wakaeyamɨn. Mɨ ɨinokɨinokɨn sɨma Adi Komii siir yaiyɨm yokwo hɨr nwowɨm,
    sɨmiira mwaɨnanaeikɨm. Mɨ sɨma nwokɨ ɨnoknɨnkɨni, sɨmiir yaiya yai kaimwoka.
  pol-SZ: Tamtejsi mieszkańcy byli bardziej otwarci niż Tesaloniczanie. Całym sercem
    przyjęli słowo Boże i codziennie sprawdzali w Piśmie, czy to, co słyszeli, jest
    prawdą.
  ztq-NT: Ndoladzy kchë meñ Israel nii no kyedzy ko. Nakty xaa sinak meñ Israel nii
    no leñ kyedzy Tesalónica, por mbëë pkëëtyag xaa xtiits Dios nii bluuy Pable ni
    ksatyee gaa tse xyub xaa leñ kitsy nii kë xtiits Dios par kaknan xaa dyon pe nli
    kchë nii xñee Pable lo xaa.
  zai-NT: Jma nacha'hui ca judíu que, que cani nuu Tesalónica, purti bicaa diaga ca
    stiidxa Dios ne stale gana ne irá dxi ma cuyubi ca lu Xqui'chi Dios pa jneza ni
    caziidi ca que.
  upv-upv: Jinibb ne ngaim ngok Berea arresrres asi nir ne Tesalonaeka, ko nir arir
    nga parunge nale. Ko nabong jijle armeteni pejpej renge Naul On poro nga nale
    nga Pol muwrair arsorsan tevi nga marto re Naul On, rreknga ejki.
  aui-aui: Bi Bereya damdi yadi bera da nuwanuwadi na miisedi genaboni Tesalonika
    damdi. Toudi nuwanuwadi sisisira kirakii basuna yadi kayowana ghamana da Yesu
    warana miisena siyawaiyaneni. Bi gabudara patepatena God wonana bukae girugirumina
    siyakabikabiyavi bi akowa siyakabikabi da memeda Pol yana sisiya na wonawaghata
    bo gegha.
  wap-NT: naꞌiki ĩkakuwaapan naa Jewnao ati. Mazan tuukii paꞌan Jewnao wuruꞌu, Berea
    sannaouz aipan patominapa-kida-kao Thessalonica iainao ai. Uruu idi minziiwa ĩwaꞌatin
    ĩabataꞌazon idi kaimanaiman Paul kuwaa. Naꞌiki ipai kamoo ĩawunuutan saada-kariwaiz
    kida Tominkaru paradan, ĩtukapaꞌazon Paul naꞌiki Silas kuwaa mishiin naꞌiki ĩtukapaꞌazon
    unaꞌapan ukawanaꞌati.
  mva-mva: Beria tamoata be aine nge tago Tesalonika tamoata be aine bokana. Di nge
    ungguma uia. Bokaibe sakuli-o be Kristus pilenga didoki. Be izamaizama nge Nanaranga
    ‘Buku’ ne dilezeleze uia be ono dakaua uia Pol pilenga nge moimoi ki tago.
  dwr-NT: Beeriyaa asatuu Teselonqqen de7iyaa asatuwaappekka aadhdhi dooyetto wozanay
    de7iyaa diraw, “Phawuloosi geeddawe tumenttonne” yaagiide, ubba gallassi Xoossaa
    Maxaafatuwaa tamaariidde, qaalaa kumentha laamotaan akkeeddino.
  kfw-kfw: Khawa khanna mi ngaikha Thessalonia mi ngaineek-ah inmalung aleiluut, inmani'n
    Pathian chonghi malungkaluut ah Paul chongril ngaihi inthiangnga atuunbe intia
    nisuo rakip ah Pathian chongkhan katha ah inleiratok.
  bfz-bfz: यो लोक तो थिस्सलुनीके नगरो रे यहूदिया ते ठीक थे और तिने बड़ी लालसा साथे
    वचन ग्रहण कित्तेया और हर रोज पवित्र शास्त्रो रे टोल़दे रये कि यो गल्ला सच्चिया
    कि नई।
  cuk-09: Judiomar-Bereaginmalad Tesalónicaginmaladba, bur dule-nuegan dae daklealid,
    ar ade bur nue-yeer Bab-Jesús-gaya-burba abingasmalad, degine, bane-bane Bab-Dummad-Gardagi
    na emar-sunnad amibukwa-guarmalad, dakega, ar bule nabir Pablo emarga ibmar sog-dibeye.
  ben-OBCV: বিরয়াবাসীরা থিষলনিকার ইহুদিদের চেয়ে উদার চরিত্রের মানুষ ছিল, কারণ তারা
    ভীষণ আগ্রহের সঙ্গে সুসমাচার গ্রহণ করেছিল। পৌল যা বলছিলেন, তা প্রকৃতই সত্য কি না,
    তা জানবার জন্য তারা প্রতিদিন শাস্ত্র পরীক্ষা করে দেখত।
  mil-NT: Te váha‑gá iní ñáyiu ñuú Bèreá dàcúúxí ñǎyiu ñuú Tesàlónicá, chi ío ní cudɨ́ɨ́
    ìní‑yu ní xíndedóho‑yu tnúhu Jèsús, te ɨɨⁿ nduu ɨɨⁿ nduu ní dácuáhǎ‑yu tnúhu ní
    chídó tnùní cue tée ní xóo cáháⁿ tnúhu Yá Ndiǒxí ndéé sanaha cuèndá cuìní‑yu quiní‑yu
    núu ndáá càháⁿ té Pǎblú ndɨhɨ té Sìlás.
  myu-myu: G̃ebuje Pauloyũ Deus ekawẽn Beréia ka watwat o'g̃utaybitbin. Beréia ka
    watwat Tessalônica ka watwat puxim g̃u ip osodop. Itabut pin ip osodop icẽmat
    a'õ kay. Paulo ekawẽn coco'uk ip osodop. Soat kabia Deus ekawẽn tup coco'uk ip
    osodop jetaybit am Paulo icẽmãn paxi e'em iam, icẽmãn g̃u paxi iam tak.
  amk-amk: Inontarai Berea fosa enemirorong denteng sewa weru inontarai Tesalonika
    fosa. Na enemirorong mirising etarami kaiwoariri kariri Yesusi, tuti rahida neungfo
    etato Sempaisi ne Kaiwofo weo ambori ewaitawanai we Paulusi ne aunaufo wetarai
    ete bireri e.
  fai-fai: Bedíya kinim wanang im kukuw uyo utamomo im kukuw kidel be Tesalonaikka
    kayak im kukuw kidel akayam tam so keisiw ka. Kalesiw. Kale ika Faul so Sailas
    so imi weng bakanbiw bo makso kidimumo, kal bom nadiwe sun kuw ika Got godin weng
    uyo kí bom nadiwe mit afet bom Faul so Sailas so imi weng bakanbiw bo afan bakabiwe,
    báye kal bom afetsiw.
  ura-NT: Nii cuu nenacaauru- Jorioocuru jetaote, naain Tesalonecau nenacaauru- Jorioocuru
    amuritoheriin jetao, caohachaain suujua coaraain neeure. Nii jaun jetaote, nii
    Faborohacha beebejei- Jesocurisito beratenojoi aonajeeure, coroajeein. Nii jaun
    jetaote, cojoanoonetojoeein, Cana Coaunera Quiricha Inoaesi ereretaaure jetao,
    jiniiquiin, esinaae rauhijiriin aitocuruha Faboro aina Silasine rijiichane coaracuruhane
    coina.
  mcd-NT: Iquicaintan ato Jesushuunoa tapimani. Bereafocai Tesalonicafo cuscarafoma.
    Pablo futan Silaspan ato yoiai cuscan fasi nicapainifo. Nicacatan shafatifi Diospan
    tsain oinnifo iconmain Pablonun ato yoiaquin.
  urt-urt: Lenge miyeꞌ tuweinge Beria syumbe yarp ŋumwaiye yasande wusyep tinge hindi.
    Ŋoihmbwaip tinge yukur bongol taꞌe lenge miyeꞌ tuweinge Tesalonaika, kom tinge
    hriphrip ŋaiye ka yisyunde wusyep uku. Pe ŋup ilyeh ilyeh tongonose tinge jonose
    wusyep tikin Got topoꞌe ka yiyarꞌe wusyep ŋaiye Pol ŋanange na, ki bwore mise,
    lakai homboꞌe.
  kiz-kiz: Bhanu bhalabha jhele bhenye werevu mbhaha kulikobhala bhanu bha Thesalonike,
    kwandabha bhajhele ni utayari bhwa kulipokela lilobhi kwa akili sya bhene, ni
    kuchungusya maandiku khila ligono ili kulola kama malobhi agha ghabhajobhibhu
    ndo kyaghajhele.
  tzo-TZE: Li xchi'iltaquic tey ta Bereae ja' lec yo'ntonic. Mu jechuc yo'ntonic jech
    chac c'u cha'al li xchi'iltaquic tey ta Tesalónicae. Ta scotol yo'ntonic laj ya'yic
    c'usi la xchol li Pabloe. Scotol c'ac'al ta sq'uelic li sc'op Diose. Ta sq'uelic
    me xco'laj xchi'uc c'usi ta xchol li Pabloe.
  lex-lex: Riy mak kden la Berea rreh wialia makden Tesalonika yoma ral toto' memna
    ralam kalwiedni pa rreiniana Uplerlawna lirni pa rahepur memna la yatlina, me
    lera-ler nekpa rpaik la Puk lawna, totpena rat niohora walia hya' maka Paulus
    ha nwatutu-nwaye'a re raplola.
  dov-dov: Lino bantu aaba bakaliluleeme kwinda aabo bamu Tesalonika, nkambo bakatambula
    ijwi amizeezo ilipedelede, kulingulula malembe buzuba abuzuba kuti babone na zintu
    eezi zyakali mbubo.
  rgu-rgu: Tehuu lahenda Yahudi manai naa ra, sira fekeꞌ reme lahenda fo rai Tesalonika.
    Lahenda ia ra, rahiiꞌ ramanene raan seliꞌ, ma ara rahiiꞌ sipoꞌ dua sii dedean.
    Ara ramanene matalolole Paulus asa, ma ara lees matalolole Amaꞌ Manetualain Susura
    Makamoi Na. Ara nau bubuluꞌ matetuꞌ dua sii dedean ria nana laꞌe, do taꞌa. Huu
    ria na, hatu-leledon nana ara parisaꞌ ralulutuꞌ Amaꞌ Manetualain Susura Makamoin
    ria.
  toc-NT: Uma̠­kó̠lh judíos hua̠nti̠ antá xta­hui­lá̠­nalh nac Berea xlacán tlak tla̠n
    xta­ca­tzi̠y ni̠ xta̠­chuná a̠ma̠ko̠lh hua̠nti̠ xta­hui­lá̠­nalh nac Tesa­ló­nica,
    porque xlacán luu li̠pa̠­xúhu xta­la­kati̠y xta­kax­matniy hua̠ntu̠ xca̠­li̠­ma̠­kalh­chu­hui̠­ni̠ma
    Pablo y acxni̠ xta­kax­mat­niko̠y tuncán xtzucuy tali̠­kalh­ta­huakay hua̠ntu̠
    tatzok­ta­hui­lani̠t xta­chu­huí̠n Dios nac li̠kalh­ta­huaka para xli̠­ca̠na chuná
    huan hua̠ntu̠ xca̠­li̠­ma̠­kalh­chu­hui̠­ni̠cán.
  som-som: Haddaba kuwaasu waa ka sharaf badnaayeen kuwii Tesaloniika joogay, maxaa
    yeelay, ereygay aqbaleen iyagoo xiiso weyn u qaba oo maalin kasta baadhaya Qorniinka
    inay hubsadaan waxyaalahaasi inay sidaas yihiin iyo in kale.
  mam-C: Me ayetzin kye Judiy anetzi'n, wentaq ch'intl kye' kynab'l tze'nqeku kyej
    te aj Tesalónica, qu'n tu'n toj twenil, xi kyb'i'n kyyol Pabl ex Silas, ex i xpich'in
    Tyol qMan Dios junjun q'ij, tu'ntzin telxix kyniky' te, qa twutzxtaqjo nyolajtz
    kye.
  ndj-ndj: Vandu ava vavelili vanyanyi pitu vala va Tesaloniki, vapikanishili chila
    chilongu kwa moyu wosi na majuva vosi vayiwulili mayandiku, kulola kucha nakaka
    chavawombela Pauli na Sila.
  mbj-NT: Ti m', Judah buuj Bereja bä habong do ky en'yym Tesaronika habong do sa
    mahä̃nh. Baad ragadoo Jesus ky n'aa Paw-Ro her'oot doo. P'op Hagä Do kyy kerih
    do hã raner'ood had'yyt hẽ, rabahapäh hyb n'aa te hub tado bä sa hã Paw-Ro her'oot
    doo.
  lat-VUC: Hi autem erant nobiliores eorum qui sunt Thessalonicæ, qui susceperunt
    verbum cum omni aviditate, quotidie scrutantes Scripturas, si hæc ita se haberent.
  ngp-ngp: Want'hu wa Belea wandaga wabala wanaumanyi kuwajink'ha want'hu wa Sesalonike,
    nawakategeleza ulosi kwa kunyemwanyemwa nk'hulu, naho kila zuwa nawakakehiniza
    mo Mawandiko Akukile vileke wakaule ikindedi che milosi ya Paulo.
  enq-2: Juu endakali mona epe palenge mendapu Beria kateami dupame Tesalonaika kateami
    dupa ita minao, wai pii epe doko etete nee kaeyao siami. Sepala pii Polome lea
    dupa kiningi lelyape lao, Gotenya pii pepa pyapae singi dupa koteaka lao kandakondape
    pyoo kandao kateami.
  eng-ASVBT: Now these were more noble than those in Thessalonica, in that they received
    the word with all readiness of mind, examining the scriptures daily, whether these
    things were so.
  mna-mna: 'Zin Yuda ki Berea na, ŋgar kizin ambaiŋana. Tiliplip pizin Tesalonika
    kan. Pa tiŋgun talŋan pa sua, mi lelen ilip be tikam kat ka uunu. Tana aigule
    ta boozomen tiwatwaata sua ki Anutu, mi titirtiiri sua ta Paulus izzo na: Ko sua
    kini ŋonoono, som som?'
  myw-myw: E, tasiyas asisinap bwein, nag ma̱wan min-Yudiy tasiyas nisesus Tesalonik;
    bo iseiw nuwes Pawl anilivan towen sivines binganegs-wan; e, yam babaw ivnivins
    Bukitab va̱gan bikakins kid livan towen mounid, o nag, yaweid.
  sby-sby: Bayuda balikuba ku Beleya balikukute myoyo ishikuyanda kunyumfwishisha,
    kupita bantu baku Tesalonika. Pakwinga balo balatambula maswi a Lesa ne moyo umo,
    kayi busuba ne busuba balikubwelulukamo mu Mabala a Lesa kwambeti babone na nicakubinga
    ncambanga Paulo ne Sailasi.
  sll-sll: Ena Yuda ari Beria malgi mongwo hobi iwe, ari nomani wai pangwo mone mongwi.
    Tesalonaika malgi ari mongwo meri ta molkima. Arihobi Pol ha maing nir si tongwo
    pire bukunere, hamen girungwo tangwo Pol hasu dim mo, ha wo dim mo, dire, ha maing
    buku kere kere mongwi.
  yaq-NT: Inime'e juriom im joomem, jume' bwe'u jo'ara Tesaloonika' tea'po jomem bepa
    tu'u jijiapseka a jootun. Bwe'ituk inime'e, juka' Krijtota betana bemela nok lutu'uriata
    ameu teuwaawamta, tua junen eaka a' jikkajaka a' mabetak intok bempo chikti ta'apo
    bichau bicha, jum Liojta betana ji'osia ji'ojteimpo, ama weyemta tua aet mammateka
    a' bichan, junuen juka' ameu teuwaawamta, tua junuen a' lutu'uriatuka'ut machisi
    aet ju'uneebaekai.
  uro-uro: Näkt iarhakt ama Judaqäna e ma Beria di ama qunäga vät a rha mamär dap
    kaku rhoqor iarhakt e ma Tesalonaika inguna rhat nari ma Pol aa sameng dä rhat
    tu arhä snäng masirhat sävät ma Ngämuqa aa enge. Dap tat tes ngät pät ama qunäng
    moe ivakt iva rhi lu ivar ngäktki nä ma Pol aa enge rhoqoräkt i qä sameng.
  ita-1885: Or costoro furon più generosi che gli altri ch' erano in Tessalonica;
    e con ogni prontezza ricevettero la parola, esaminando tuttodì le scritture, per
    vedere se queste cose stavano così.
  muy-muy: 'Ndam Zʉde ya e Berey ni tə̀tama nday ya a Tesalonik na àna sulumana :
    tə̀gəskabá ma ge Melefit ya ata Pol tə̀hi ana tay na àna huɗ bəlaŋ. Kəlavaɗ tamənjaki
    ka Wakita ge Melefit, tawayay ti tə̂sər ma ga ata Pol ya tə̀hi ana tay ni ti ma
    ge jiri eɗeɗiŋ aw.'
  kqc-kqc: Mironari bi ago neidena vene, diya Thessalonica vene kana. Mina vene sina
    neidegasa ada tora gade dudu moigamadi. Paul yaku ari neinei Sei di ago niokugamo
    bi ofa ba rama niyo ago mina maina regamadi.
  tav-tav: To macana, Berea macana maca Tesalónica macana netoro Jesu ye quetire caapi
    wariñuuñuparã. Seeto caapigayuparã Berea macana. To cãnacã rʉmʉ Dio ye quetire
    buiori maja tirʉmʉpʉ macana na caucariquere cabuenucuñuparã, ¿manire cʉ cabuiorije
    cariape Dio yere cʉ buioti? ĩrã.
  eng-ULB: Now these people were more noble than those in Thessalonica, for they received
    the word with all readiness of mind, examining the scriptures daily to see whether
    these things were so.
  spa-VBL: La gente de allí tenía mejor actitud que los de Tesalónica, pues aceptaron
    rápidamente la palabra, y examinaban las Escrituras cada día para asegurarse de
    que era correcto lo que les enseñaban.
  fra-_FOB: Ceux-ci eurent des sentiments plus nobles que ceux de Thessalonique, et
    ils reçurent la Parole avec beaucoup de promptitude, examinant tous les jours
    les Écritures, pour voir si ce qu'on leur disait était exact.
  hau-ULB: Mutanen Biriya daban suke da na Tasalunika, sun yarda da sakon Bulus da
    zuciya daya, suna kuma binciken littattafai kowace rana domin su tabbatar da sakon
    Bulus, ko gaskiya ne.
  mal-mal: അവർ തെസ്സലോനിക്യയിലുള്ളവരേക്കാൾ ഉന്നത ചിന്താശീലം ഉള്ളവർ ആയിരുന്നു. അവർ
    ശ്രദ്ധിക്കുന്ന വചനം പൂർണ്ണജാഗ്രതയോടെ സ്വീകരിക്കുക മാത്രമല്ല അത് അങ്ങനെ തന്നെയോ
    എന്ന് ദിനംപ്രതി തിരുവെഴുത്തുകളെ പരിശോധിച്ചു പോന്നു.
  kkc-kkc: Osoloso egeesi ma kulodu, Poloye Tesalonika mapoo badebei domo omapoo Yu
    odoo omapoo debeli oso o to dulei goweso. Esino Beleya mi hamapoo Yu odoo oso
    Poloye Godeeyo to takeme goomoga sabolo o to duloso, to eyo goo bei esieliso.
    Osoloso diayo Poloye eligi tei beleso, biame susuga Godeeyo to booka mapoo hogugu
    medee hesigeliso.
  lit-lit: Šitie buvo kilnesni negu tie Tesalonikoje tuo, kad jie priėmė žodį visišku
    noringumu ir kasdien tyrinėjo Šventraščius, ar taip esą iš tikrųjų.
  urd-GVR: Yih log Thissalunīke ke Yahūdiyoṅ kī nisbat zyādā khule zahan ke the. Yih
    baṛe shauq se Paulus aur Sīlās kī bāteṅ sunte aur roz baroz kalām-e-muqaddas kī
    taftīsh karte rahe ki kyā wāqaī aisā hai jaisā hameṅ batāyā jā rahā hai?
  far-far: Na wane senai ki kera to ana falafala ne lea ka liufia na wane ana 'i Tesalonika,
    sulia kera doria 'asiana rongolana te ne sa Paul nia saea. Ma ana maedangi ki
    tafau go, kera idumia na Kekedee Abu fua kera ka saitamana te ne sa Paul nia saea
    'e mamana.
  suz-BL: बेरोइया सहर ङा यहूदीपुकीमी थिस्‍सलोनीकी ङा मुर आन पशो खोदेंशो मपामे बाक्‍त।
    तन्‍न नोफा दाइश्‍शा पावल नु सिलास आस लोव़ नेंशा परमप्रभुमी ब्रेक्‍पाइश्‍शो लोव़
    नु मेको आस शेंशो लोव़ गारबा देय मगारबा कोव़चा कली नाक्‍त किंत किंत जाक्‍मा बाक्‍त।
    यूहन्‍ना ५:३९
  car-NT: Mo'karon ro tamepore kynatokon mo'karon Tesalonika ponokon ko'po. Tyturu'san
    maro mo'ko Jopoto ekary ewa'ma'po i'waine. Kurita wararo moro Tamusi karetary
    menga'po i'waine, iporo morokon Paulus nekarity'san wairy eneto'me.
  amp-amp: Beriat tohyuk Judam awi tu dborioh yimam. Nhai Tesalonaikat tohyuk Judaroh
    neft kanjo htirmofm. Porr pthayuk mrokfom hifa wany yindhormomm. Tfit tumn Bro
    Nkifrarhu gonborngt yakhato ror pthayuk mrokfompno yak hta nhtahato kfo memom,
    “Awi tu dborioh mrokfom kfiwur.”
  bht-bht: ऐ लोक तां थिस्सलुनीके शेहरे दे यहूदियां लोकां ला खुले दिले दे थे कने उना
    बड़िया लालसा ला बचन जो अपनाया कने रोज पबित्र शास्त्रां च इना गल्लां जो तोपदे रेंदे
    कि ऐ गल्लां ऐसियां हेन कि नी न।
  eng-NOY: These were more noble than those in Thessalonica, in that they received
    the word with all readiness, and searched the Scriptures daily, whether these
    things were so.
  cub-NT: Nócavʉ judíova Tesalónica ãmicʉriĩmarocavʉ judíova pʉeno meara, jápiaiyʉrejaimad̶a
    Jesús ʉ̃i yávaiye méne. Jãravʉa coapa bueivʉ barejáimad̶a Jʉ̃menijicʉi yávaiyede.
    “¿Jãve márica die?” arĩ majiyʉrejaimad̶a nócavʉ Pablojã ne bueiyede.
  ita-1927: Or questi furono più generosi di quelli di Tessalonica, in quanto che
    ricevettero la Parola con ogni premura, esaminando tutti i giorni le Scritture
    per vedere se le cose stavan così.
  lww-lww: Ana le Yu make ga la nae e yo nene la apo, a nalogearena sike e la, lala
    pe sa re le Tesalonaika la poli, lala kiela sitomena la po nap̃a la akilia amiyagogo
    ruru po e navianena kiena Pol amio Saelas. Ana legiena punu ga, sinelan manene
    asape avisuveve loyum̃a e Visena Wa kiena ne Ntewa, vena akirawal asape lalua
    apisa pe lelaga pona pa sanape.
  ckb-ckb: خەڵکی بیریە لە سالۆنیکییەکان تێگەیشتووتر بوون، چونکە بەوپەڕی پەرۆشییەوە
    پەیامەکەیان وەرگرت و بۆ دڵنیابوون لە ڕاستیی قسەکانی پۆڵس، ڕۆژانە لە نووسراوە پیرۆزەکان
    ورد دەبوونەوە.
  spm-spm: Berianɨ uŋuuni itir Judarii, men othevi rako men nɨghɨnɨsi bar indera.
    Mee Polɨm mbɨŋgɨmɨŋgɨva oraghaousua bar vhusvhusi. Mee Polɨm mbɨŋgɨmɨŋgɨ vɨnɨŋgaria
    bɨghɨva bar anda ikaaŋmɨusua mɨghasɨgh Gotɨm Mbɨgharan ganri. Mee kamagh ikaaŋmɨusua,
    Polɨm mbɨŋgɨmɨŋgɨ, anda guisimbaaŋra mbɨŋgɨmɨŋgɨ, o? Kamagha amuisima, mee Tesalonaikanɨ
    uŋuuni iti Judariro othevigha afhira.
  nas-nas: Teing aing Juꞌnupoong teke otorokoꞌning biikaang noruꞌ aaꞌnaꞌ daateꞌniiꞌnanka
    teing-koo Tesalonaikaꞌke otorokoꞌning-koo, aiꞌ teinge beekaang kara aaꞌnaꞌ tampaꞌ
    taaravaakoꞌ eeꞌnoko doong kante Daari Meekung-koo minkuaakoꞌning-koo biiꞌka deeruaakoꞌ
    masikanaare oo-koo piavoroma.
  uvl-uvl: Pe hehei pe hana nenge Perea tepoi ke mange iri nenge Tesalonika ero. Iri
    te iech toto nge te longe Paulus na helenga pe kokoes te sisia NeHalang na helenga
    pule ke te eteia nge Paulus na helenga manmanna ma ero.
  eng-BBE: Now these were more noble than the Jews of Thessalonica, for they gave
    serious attention to the word, searching in the holy Writings every day, to see
    if these things were so.
  ixl-CNT: Utz maasich tzakꞌkin qꞌu aa Berea vatz qꞌu aa Tesaloonica tan, ayaꞌl chit
    ikꞌuꞌl motx ikꞌul u yolbꞌal Tioxh. Jun chit qꞌii nichipichꞌu u Yolbꞌal Tioxh.
    Aꞌ nichmotxisaji nojchixh ech nitaleꞌ vaꞌl maꞌtich talax te tu u Pablo tuchꞌ u
    Silas.
  xsi-xsi: Aku tamâta simo Beria lawea ŋinde nde tamâta ara nâ, sipolenzi Juda tamâta
    ŋinde simo Tesalonaika lawea. Ŋana tu ikura zo zo, kinzi taŋanzi mwasa nâ sipono
    Maro Kindeni kawa ŋgua ikeno lâ pepa tini. Kinzi situ sisama mine; tiambo Paulo
    iporo ŋgua mao, tiya?
  crx-NTPO: Nyoonne 'et whut'enne, 'enne la Thessalonica whut'enne bubanus hinzoo.
    Ndi khuni buts'otl'aidilts'ut-i soo hika' nizun whe Paul huyoozílhts'ai, 'ink'ez
    dzin totsuk Yak'usda ooghuni 'uk'unusgúz-i hik'uyalhduk hiyodool'eh ha, ndi khuni
    Paul ye yálhduk-i 'alha tilah 'unt'oh t'ehontizeh hukwa' huninzun 'et huwa.
  kan-OKCV: ಬೆರೋಯದಲ್ಲಿದ್ದವರು ಥೆಸಲೋನಿಕದವರಿಗಿಂತ ಹೆಚ್ಚು ಸದ್ಗುಣವುಳ್ಳವರು; ಅವರು ವಾಕ್ಯವನ್ನು
    ಅತ್ಯಾಸಕ್ತಿಯಿಂದ ಸ್ವೀಕರಿಸಿ, ಇವರು ಹೇಳಿದ್ದು ಸರಿಯಾದದ್ದೋ ಏನೋ ಎಂದು ಅವರು ಪ್ರತಿದಿನವೂ ಪವಿತ್ರ
    ವೇದಗಳನ್ನು ಪರೀಕ್ಷಿಸುತ್ತಿದ್ದರು.
  bbb-bbb: Ro e Jiusi are ijia karijo ije bu naebe e Tesaronaekako bu reva ijiege
    rei. Ijadufuo maeje buka Godido vua ije fiekuae ireobo vierafei. Ro buka mumaza
    Godi vua ije mukoreigia dakinu vua asune fie. Bu ijiege dana giaga Foru vua fu
    kuariamo ije fune ma kuariavoga bu ije gakuae ijiege rei.
  blw-blw: Wat un-unnina hen cha ekaman hen anchichay tatagu ad Berea no ad Tesalonica,
    te hen anchichay tatagu ad Berea, anchag laylayad way térén way mamangngar hen
    anchi chamag mepanggép an Jesus, ya enag-agaw agéy chacha epachopachong hen anchi
    cha itudtuchun Pablo hen anchi nesosorat way alen Apudyus ad namenghan, ta ifisarcha
    no tot-owa hen anchi chana intudtuchu.
  tam-2017: அந்தப் பட்டணத்து மக்கள் வசனத்தை ஆர்வத்தோடு ஏற்றுக்கொண்டு, விஷயங்கள் இப்படியிருக்கிறதா
    என்று தினமும் வேதவாக்கியங்களை ஆராய்ந்துபார்த்ததினால், தெசலோனிக்கேயில் உள்ளவர்களைவிட
    நற்பண்பு உடையவர்களாக இருந்தார்கள்.
  azz-NT: Huan in judíos de ne pueblojuani de Berea cachi yolcualtaca catcaj huan
    que ne judíos de Tesalónica. Ica ya nojón yejuan quiyecneltocacque ica nochi nintanejnequilis
    den Tajtoltzin de Dios. Huan ijcón mosta mosta yejuan quinyecleeroaya huan quiyectemoliayaj
    in Tajtoltzin de Dios ten yejuan quipiayaj inmaco. Huan quixejecoltiayaj cox in
    tanojnotzalis de Pablo sen yohui ya ihuan in Tajtoltzin de Dios.
  spa-RV-1909: Y fueron éstos más nobles que los que estaban en Tesalónica, pues recibieron
    la palabra con toda solicitud, escudriñando cada día las Escrituras, si estas
    cosas eran así.
  csy-csy: Hi te sia Thessalonica mite sang in a thinsung uh phazaw hi, thalawptak
    in thu ngai uh a, tua a ngai uh thu te a man le man ngawl nisim laithiangtho sung
    ah zong uh hi.
  mxq-NT: Tya̱dʉ israelítʉty niꞌigʉ tꞌaxá̱jʉdʉ amumduꞌuk jot ja ꞌyʉxpʉjkʉn kʉdiinʉmʉ
    Tesalónikʉ, es bom bom tꞌʉxta̱a̱ydyʉ ma̱ ja Diosʉ jyaaybyajtʉn pʉn tʉyꞌa̱jtʉn
    éxtʉmʉ jyʉna̱ꞌa̱ndʉ Pa̱a̱blʉ mʉt ja Silʉs.
  tzj-NT: Ja raj Israel ja rec'o tri' pa Berea más na e utzlaj tak winak chiquewach
    ja rec'o pa Tesalónica como eje'e' congana queya' quixquin tre ja rtzobal Dios.
    K'ij k'ij ni nquisiq'uij wi' ja rtzobal Dios utzc'a chi nquetz'at wi nuc'am ri'
    ruq'uin ja nbix chique cumal ja Pablo.
  tdt-tdt: Ema Judeu sira iha Bereia, sira nia laran nakloke atu rona Paulo nia hanorin,
    laos hanesan ema Tesalónika. Sira haksolok teb-tebes simu Liafuan Diak kona ba
    Jesus. Loro-loron sira lee Livru Sagradu hodi buka hatene, Paulo nia liafuan nee
    loos ka lae.
  ron-BTF: Dar aceștia erau mai nobili decât cei din Tesalonic, în aceea că au primit
    cuvântul cu toată bunăvoința minții și cercetau în fiecare zi scripturile, dacă
    lucrurile acelea erau așa.
  eng-WEBP: Now these were more noble than those in Thessalonica, in that they received
    the word with all readiness of mind, examining the Scriptures daily to see whether
    these things were so.
  eng-FBV: The people there had a better attitude than those in Thessalonica in that
    they were very quick to accept the word, and every day they examined the Scriptures
    to make sure what they were told was right.
  nld-1939: Dezen waren beter gezind dan die van Tessalonika. Ze ontvingen het woord
    met alle bereidwilligheid, en onderzochten dagelijks de Schriften, of dit alles
    zo was.
  bwo-bwo: Beriyan fa'a ayhudiyots Teselonk'en fa'wotsiyere bogo kááwu finek boteshtsotse
    b́ aap'o gene'úwi eenon bodek'i, b́ aap'o ar b́ wotok'o kitsosh aawu aawon S'ayn
    mas'afotsi bos'ilfoni.
  nch-BL: Nopa israelitame ipan Berea quipixque más tapojtoc inintalnamiquilis que
    masehualme ipan Tesalónica, pampa quitacaquilijque icamanal Toteco ica paquilisti
    huan teipa mojmosta quitemohuayayaj ipan Icamanal Toteco para quimatise sinta
    melahuac cati Pablo quinilhui o amo.
  quc-TNT: Are c'u ri winak aj Israel ri e c'o pa Berea, are utz na xetow tzij chquiwäch
    ri winak aj Israel ri e c'o pa Tesalónica. Xcaj xquita ru Lok' Pixab ri Dios ri
    xtzijox chque. Ronojel k'ij c'ut xquisiq'uij ru Lok' Pixab ri Dios ri Tz'ibtalic
    che rilic we kas tzij ri cubij ri tat Pablo.
  tfr-NTPO: Judíoga l̈öng Berea kjokyo l̈i wotjl̈ĩk owa judíoga l̈öng Tesalónica kjokyo
    l̈i ĩ dik l̇l̇ëme. Ga Jesús tjl̈õkwo l̈ara l̈ok ba kong l̈i kuya ga beno l̈öng
    wopjl̈ú, ga kũywa l̈ok obi. Eni ga dbar kjwobi go ga tjl̈õkwo kura l̈ok l̈i ĩna
    l̈ok Sbö tjl̈õkwo kjibokwoyo go ara, l̇l̇ëye l̈ara Pablo, Silasdë l̈i, e jl̈õre
    ĩya l̈ok wl̈o.
  kaq-NT: Jaabo ta Tesalónicabo mentan hashoan shinanya janishqui. Hihti honancatsihxon
    Papan joi nincacanquin. Jasca coin hin hihxon jatihibi neten Papan huishamani
    joi jisquin honancatsihquin.
  sgb-sgb: Hilay Israelita bayro ha Berea ay loat ya kaihipan, kanan kaihipan lan
    Israelita ha Tesalonica. Labay-labay lan manggilam ha panoro ni apostol Pablo.
    Allo-allo lan ampag-aralan ya Kahulatan ya impahulat ni Apo Namalyari, ta êmên
    la mamwangan no pêtêg ya an-itoro ni apostol Pablo.
  vie-1934: Những người nầy có ý hẳn hoi hơn người Tê-sa-lô-ni-ca, đều sẵn lòng chịu
    lấy đạo, ngày nào cũng tra xem Kinh Thánh, để xét lời giảng có thật chăng.
  kxv-kxv: ତେସଲନିକିତା ମାନି ଜୀହୁଦି ଲ଼କୁ କିହାଁ ଈୱାରି ସାତାପା଼ଣା ଗାଟାରି ମାଚେରି, ଈୱାରି
    ହା଼ରେକା ରା଼ହାଁତଲେ ମାହାପୂରୁ କାତା ୱେଚେରି, ଅ଼ଡ଼େ ପା଼ୱୁଲ ୱେସ୍ତି କାତା ସାତା କି ଆ଼ଏ ଏ଼ଦାଆଁ
    ପୁଞ୍ଜାଲି ବାରେଦିନା ଦାର୍ମୁ ପତି ପ଼ଡ଼ୱି ଆ଼ହିମାଚେରି ।
  cha-cha: Este sija mas manmauleg qui ayo iya Tesalónica, sa rumesibe y sinangan
    contodo y minalagoñija, yan matataetae y Tinigue cada jaane, para umalie cao magajet
    ayo sija.
  amu-NT: Nnꞌaⁿ judíos tsjoom Bereaꞌñeeⁿ ya nnꞌaⁿndyetina nchiiti ncꞌiaana na mꞌaⁿ
    tsjoom Tesalónica. Ñequio na xcweeꞌ nꞌomna tyoqueⁿna cwenta ñꞌoom na tyolue naⁿꞌñeeⁿ.
    Ndoꞌ ꞌio ndi ꞌio tyolaꞌnaaⁿna ñꞌoomꞌ Tyꞌo̱o̱tsꞌom na teiyo teiljeii na tyolꞌueena
    aa mayuuꞌ ñꞌoom na cwilue naⁿꞌñeeⁿ nda̱a̱na.
  hin-CV: बेरोयावासी यहूदी थेस्सलोनिकेयुस के लोगों की तुलना में अधिक महान चरित्र के
    थे. उन्होंने प्रभु के वचन को बड़ी लालसा से स्वीकार कर लिया. बातों की सच्चाई की
    पुष्टि के उद्देश्य से वे हर दिन पवित्र शास्त्र का गंभीरता से अध्ययन किया करते
    थे.
  spa-BES: Ahora bien, estos eran más nobles que los judíos de Tesalónica, porque
    prestaron seria atención a la palabra, buscando en las Sagradas Escrituras todos
    los días, para ver si estas cosas eran así.
  san-BEN: তত্রস্থা লোকাঃ থিষলনীকীস্থলোকেভ্যো মহাত্মান আসন্ যত ইত্থং ভৱতি ন ৱেতি জ্ঞাতুং
    দিনে দিনে ধর্ম্মগ্রন্থস্যালোচনাং কৃৎৱা স্ৱৈরং কথাম্ অগৃহ্লন্|
  tdx-tdx: Nivañoñe te amo nte Tesalonikao iretoa, amy t’ie nandrambe o tsarao am-pahimbañañe
    vaho nañotsohotso o Sokitse Masiñeo lomoñandro handrendreke ty hatò’ o raha zao.
  naf-naf: Msat ke am mambien ekŋen keŋin sewakŋaŋ wa am Tesalonaika msalen maip ekŋen
    keboŋ yek keyepmti ekŋenaŋ Zet Zapat Dolakŋaŋ eleŋ beleŋ bemti nâmbien. Mti Pâlgalen
    zet ke penaŋ ma dâsuki zemti kasup kataŋ Kawawaŋgalen Zet Zapat Dolakŋaŋ itnaŋanen
    maiŋti yaŋaŋ mguluk gilik zemti zenâ zenâ mbien.
  grc-MT: ουτοι δε ησαν ευγενεστεροι των εν θεσσαλονικη οιτινεσ εδεξαντο τον λογον
    μετα πασησ προθυμιασ το καθ ημεραν ανακρινοντεσ τασ γραφασ ει εχοι ταυτα ουτωσ
  vid-vid: Wanhu wa ako wali wohulika ng'hatu kusinda wanhu wa Tesalonike. Nawaubochela
    lula luzi kwa igano likulu, wawa wolola goya Maandiko Matakatifu chila zuwa, leka
    kujeza kulola kota gala gowalonjile Paoli na Sila gali gakukomya.
  pio-NT: Abénaméeyéi judío ìyéeyéica Berea ìyacàlená irìcu cáimiétacanéeyéica nía
    Tesalónica ìyacàlená mìnanái íicha, íná néemìaca cáalíacáiri iyú yái tàacáisi
    Pablo icàlidéerica nalí. Eeri imanùbaca Berea ìyacàlená mìnanái yéewáidacawa tàacáisi
    ìwali profetanái itànèericaté Dios inùmalìcuíse, náalíacaténáwa asáisí báisíiricaalíni,
    yái tàacáisi Pablo icàlidéerica nalí.
  tsn-tsn: Mme batho ba Berea ba ne ba tlhaloganya go na le ba ba kwa Thesalonika,
    ba ne ba reetsa molaetsa ka boitumelo. Ba ne ba batlisisa mo dikwalong letsatsi
    le letsatsi go bona gore a se se builweng ke Paulo le Silase ke Boammaaruri.
  amr-NT: Bereayaʼ judío aratbut huadaknopoʼda o̱ʼnepo huadak huaʼataj eʼpe̱e̱taʼ
    onʼpakuyate. Tesalónica aratbutnayo huadak huaʼataj eʼpe̱e̱taʼ pakhueʼda o̱ʼnuyate.
    Pablotaj Silastaere dakaʼda onʼmapeeonhuahuaʼpo ayaʼ huameʼnoeda kenda onʼmanmadikikaʼnig
    menpaʼti buttida huaʼa ya̱ʼe̱tapo aʼnopo̱e̱yaʼpo Apagbaʼ eʼmadoyaʼ onʼbonapakikaʼuy.
  pwg-pwg: Ma Bereya damsi na wawaya biibiisi ma nuwanuwasi vovotawena, ke Tesalonika
    damsi nakanani. Tuna kubiine nuwanuwasi kudubinai Keriso varana biibiina ivivi yanei.
    Ma mara nonowa giruma katamana ivivi yavi ma iekwekwai da Pol sisiya itereterei
    na vonavaghata bo kegha.
  cjv-cjv: Te Yura ari Beria tei moinga yokamai bei moiro ari Tesaronaika ari moingamere
    epe moikeime. Beria ari yokamai inokore eire te ka mapunom fire mun fire te kakom
    kakom “Pauro kawom dumbo kasu dumbo firapune,” dire ena ka mapunom kerere inokore
    eime.
  tha-KJV: ชาวเมืองนั้นสุภาพกว่าชาวเมืองเธสะโลนิ​กา ด้วยเขาได้รับพระวจนะด้วยความเต็มใจ
