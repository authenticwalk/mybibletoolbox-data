  peg-peg: ତେସ୍‌ଲନିକିତ ମାନି ଜିହୁଦିର୍‌ତାଂ ଇୱାର୍‌ ହାର୍ଦାକାର୍‌ ମାଚାର୍‌ । ଇୱାର୍‌ ପୁରା
