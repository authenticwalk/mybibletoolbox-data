  eng-WMB: Now these were more noble than those in Thessalonica, in that they received
    the word with all readiness of mind, examining the Scriptures daily to see whether
    these things were so.
  zaw-NT: Hueenru najc rebeṉ Berea loj rebeṉ Tesalónica, sa'csi rbaali lajzreni bacuadiajgreni
