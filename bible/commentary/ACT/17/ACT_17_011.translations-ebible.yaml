    uyapɨsaca Tumpa iñee re, jare opa ara umɨngueta cavi Tumpa iñee uyecuatía oĩ vae,
    uicuaa vaerã añete ra Pablo jei vae.
  mux-mux: Elsele-ni Beria taon-na yambuma temanele toku siringli kene uinga Tesallonaika
    taon yambuma-ni teku kis-siring akili Beria yambuma-ni aku-siku naa tiring. Ung
    niringli akili mele lakuku piliiku kaí piliiku, ‘Sika nikimbilinje, mola gólu
    tokombelenje, kanamili.’ niku taki-taki Pulu Yili-nga buk nusuringmanga ungma
    mimi-siku kanuku muluring.
  maj-NT: Xu̱ta̱ judio̱ xu'bi̱ 'yún nda sa ani̱ma̱ha̱ nga xi tjín nanki Tesaloni̱ka̱
    ko̱ tsjo ts'ín kits'ínkjáíhi̱n én xi kinchja̱ Pablo̱. Xki̱ ni̱stjin i̱ncha kits'ínya
    xu̱ju̱n éhe̱n Nti̱a̱ná tu̱ xi i̱ncha sku̱e̱he tsa kju̱axi̱ ni xi tís'eni̱jmíhi̱.
  bkq-NT: Târâ myani tonlo modo Pauloram âzenomedâolymo Jesus wâgâ. Tessalônica donro
    modo emyenro keba myani tonlo modo. Toenzepa myani Paulo tiengatudyze ato tindadyse
    awylymo. Kopaelâgâembaba myani Deus itaumbyry iweniby wâgâ âsenomedâdylymo, âkealâ
    kuru Paulo aguely awyly tiuntuhomoem.
  kue-kue: Ana Juda yomba Beria kamun meglkwa ye mambunono wakai kaima pango, Tesalonaika
    yomba engrikwa. Ye ka i gun argan bogl pirtre, ana Pol kamambuno dungwa i kaima
    pamo mo dindre, ye engenge kamambuno pepa indre kere kanigwa.
  cot-NT: Iriraquea joriojia guintenijiatsica Vereaqui teequeate inquejejiguempariji
    guintenijiatsica Tesaronicaqui. Iriatimpajia inintamajajiaque inquemisantajiavaqueri
    itsatacaajiaquerica. Irosati savincaguiteriqui yapatsajavantamajajiavaquero Iguenquetsatsare
    Aapani Irioshi iramenajiaquero cameetsaca itsatacaajiaquerica.
  bnp-bnp: E huriki a Iuda vonga i uka ma ri tagege manga e huriki a Iuda o Tesalonika.
    Ri vivi ni longo kamumu a ngavane Paulus. Na parava lobo ri matai kado a ngava
    na Hinere, ri kasisi kamumua, a ngava e Paulus i taki, i muholi manga a hini i
    taki, o i uka.
  apn-NT: 'Perej kamã Ijaew na pre te mẽ kot Tesarõn kamã Ijaew pyràk kêt nẽ. Mẽ kurom
    mẽ kãm Tĩrtũm kapẽr mar prãm nẽ. Jakamã nhũm pre Pawre mẽ Siras Tĩrtũm kapẽr o
    mẽ ahkre ho pa. Apkati mẽ mẽ ahkre mex o pa nhũm mẽ wa kuma nẽ hkĩnh nẽ. Nẽ Tĩrtũm
    kapẽr ã kagà htũm kamã wa kot mẽ ahkreta japêr nẽ kamã omu nẽ axpẽn mã wa harẽnh
    o: —Nà ãm hãmri na wa ã Tĩrtũm kapẽr o mẽ pajahkre anẽ. Tĩrtũm kapẽr ã kagà htũm
    hkôt na hte wa mẽ pajahkre. Anẽ.'
  ctp-NT: Suꞌwe la tiye neꞌ kichen Berea kanꞌ; ja xaꞌan tiye neꞌ kanꞌ sa ñaꞌan yꞌni
    neꞌ Tesalónica. Ngwa ꞌa tiꞌ neꞌ kunan neꞌ nchga chaꞌ nu ykwiꞌ Palyu loꞌo Sila
    loꞌo neꞌ. Nchga tsan mdaꞌan naan neꞌ lo kityi ꞌin Ndiose si chañi lka chaꞌ nu
    nchkwiꞌ yu kanꞌ;
  opm-opm: Rosa meng potpari. Meng potperhan ama aptei han ihir Tesaronaika aptei
    han ire na amratin ina ma hatiri ohe tan na hama ihir ite mengnong amratin ina
    hama ite mengnong pomat amrat angopari. Pomat amrat patema Moh arpin brak matpa
    meng naporiyada da na brak matpa meng itaite damdapat meng naporiya daham ihir
    Got orhe meng ritporhan ma brak matpa mengnong oh wamar sangopari.
  bvr-bvr: Wurra aburr-gata wurra gama gorlk bama aburr-jirra aburr-molamola rrapa
    ngika minypa aburr-gata Jechalónika aburr-guyinda. Wurra burr-guya aburr-galiyana
    butula janguny, rrapa Wangarr gun-nika mu-jurra gu-yurra galginy aburr-derichinga
    gubi-nana aburr-workiyana minyja rraka Paul a-wena gun-burral.
  wal-wal: Beeriyaa asati Tasalonqqen de7iya asatuppekka aadhdhiya akeekanchcha gidido
    gishshau, “PHauloosi giidoogee tumakkonne” yaagidi, ubba gallassi Xoossaa maxaafata
    tamaariiddi, qaalaa kumetta laamotan ekkidosona.
  zad-NT: Na' beṉ' Bereaka' nakchgake' beṉ' wench aga ka beṉ' Tesalónicaka', na' bibagakile'
    bzenaggake' daa bzajnii Páblona' len Sílaza' ḻegake'. Na' yog' lla biyiljgake'
    ḻee Cho'a Xtill' Chioza' shi nakan ka daa chli' chsedgakile' ḻegake'.
  kmg-kmg: Eme hae irec Judaŋic jaŋe urucne, Tesalonike haeonec jaŋe iŋucne mâcne,
    irec miti maŋafec jaha manambiŋ. Erâ dâŋjekic jâmbomac me burec muhuc šoaŋne šoaŋne
    gufu koparic ehuc miti papia wose manac embiŋ.
  aso-aso: Li-ngimikesivo aꞌmine ebekuko Zuda ve ingine Tesalonika ebekuko minaniꞌ
    neꞌmine minami luꞌine laminekisi ve hongu ve mini ngivileꞌ igi mini voꞌine ngilingili
    ivo monoꞌ gamazi gili Pauloki Silasiki lasineꞌ gamazi nene lamineꞌ nehe soza nehe
    li gamene gamene monoꞌ godoloutiꞌ monoꞌ monovomuꞌ gizeꞌnekaꞌ hizi minaniꞌ.
  uli-uli: Iwe ngo rechokwe re mel lobowe ila ye teram sugfed yar luluwal mo imor
    ikowe re mel woal Thessalonica. Resa rol talenga hamayu foloy kowe luwul yal cchang
    lal deper. Iwe ngo pangal ral ngo rema kay mokwe yadol Babior we ye Santus bo
    rebe gola hare ye katos mokwe Paulus ye sosor.
  nin-NT: Anishirr ba nu Berriya a kpa ba zizi mri anishirr bu Tesalonika ba. A shirr
    atu ku ure umbarr ku, na so di bre ure ku Abachi ku ni ivivi yi na ga aba ta kye
    ka bu inkindirr yi nggo Bulu à di da i si jiji.
  acu-NT: 'Tura nu yaktanmaya ainau pengke nintintin asar, Tesalónicanmaya ainau nangkamasarang
    Yuse chichamen pengker nintimsar antukarmiayi. Tura Yuse chichamen antukar: ¿Yaanchuik
    Yuse chichamen etserin aarmaujai metekash etserina? tusar kintajai metek Yuse
    chichamen aujsarmiayi.'
  cak-WNT: Y ri israelitas ri' sibilaj c'a utz quina'oj que chiquiwech ri israelitas
    ri yec'o pa Tesalónica, ruma riye' can riq'ui ronojel quic'u'x xquic'ul ri ruch'abel
    ri Dios. Y ronojel c'a ri niquic'axaj el quiq'ui ri Pablo y ri Silas, nbequicanola'
    chupan ri ruch'abel ri Dios ri ye tz'ibatal ca, riche (rixin) chi niquetamaj,
    wi kas kitzij ri nibix chique. Y ri winek ri' can k'ij k'ij c'a queri' niquiben.
  ebk-ebk: Nan chiyuycha Judio ay wacha ad Berea at mannakaawatcha mu nan i-Tesalonica,
    tay ongor chi layadcha ay nanngor as nan kalen Apo Dios. Inurkiw ay chacha achaacharun
    nan naisurat as nan Kalen Apo Dios ta ammuwuncha mu tit-iwa nan kenarkalen Pablo.
  spa-PDDPT: Éstos eran más receptivos que los de Tesalónica. Tomaron la Palabra con
    toda disposición y examinaban cada día las Escrituras para comprobar estas cosas.
  ruf-ruf: Iwanu wa Bereya wang'ali wotegheletsa pfinoghile kubita iwanu wa Tesalonike.
    Kwaapfila waibokela imbuli kwa kusulukila, na chila litsuwa wang'ali woghalola
    ghoya Ghamaandiko Mahenzeluka, wone ka Pauli ang'ali yolongesa.
  gun-gun: Ha'e gui Beréia pygua kuery ma Tessalônica pygua gui hi'aranduve va'e vy
    ojapyxaka porã ayvu re oenduxe vy. Ko'ẽ nhavõ ipara oĩa re oikuaa pota guive,
    oikuaa aguã oendu va'ekue anhetẽ paa.
  agu-BL: Ma yi e' aj Berea mas balaj tcu'n cyetz cyajtza'kl ẍchiwutz yi e' aj Tesalónica,
    na cyak' ama'l tan tbite'n chiyol Pawl tu Silas. Ej nin cyakil nin k'ej e' octz
    tan si'le'n yi ley yi tz'iba'nt cyen na yi cyajbil i'tz tan tele'n chitxum tetz
    yi ko bintzi yi yol Pawl yi na tzan tan xtxole'n scyetz.
  isn-isn: Antu awo ai atula akete u ulingi ukulu kukila i antu awo nia ku Thesalonike,
    ku nsoko ai akete nu ukondaniili nua kusingiilya u lukani ku mahala ao, nu kupukania
    u ukilisigwa kila mahiku iti kihenga anga ize imakani nai aganuwe uu nili.
  eng-PEV: The Jewish people that lived in Beria listened to the message about Jesus,
    and they wanted to hear more, and they thought about it carefully. They were not
    like the Jews in Thessalonica. The Beria people read God’s book every day to find
    out if Paul’s message was true.
  ilo-ULB: Ita, dagitoy a tattao ket addaan iti nangatngato a panagpapanunot ngem
    kadagiti adda idiay Tesalonica, ta inawatda ti sao nga addaan iti nakasagana a
    panunot, ket inaldaw nga ad-adalenda ti Nasantoan a Sursurat tapno kitaenda no
    dagitoy a banbanag ket pudno.
  pir-NT: Berea cjẽna pehe Tesalónica cjẽna yʉhdʉoro Jesu yere quehnoano tʉhoyequina
    ijiahye. Sa ye tiquina Jesu yere tʉhori bato “¿Potota ijiajari?” ni masi duaye,
    decoripe tiquiro yere tiquina ojoari pũre sa buheducue tiahye tiquina.
  anv-NT: Bɔɔ́ Jus abi alu ɛfɛɛ́ awya defɔɔ́ apwɔ́ abi melɔ Tɛssalonika. Ɛbwɔ́ áfyɛ́
    matɔɔ́ dɔɔ́ manwu genó ɛyi Pɔl ajɔge. Ne yɛndé bií ɛbwɔ́ ágii mekomejɔɔ́ Ɛsɔwɔ
    mangɛ mbɔge uno ɛbi Pɔl ajɔge úlú wáwálé.
  sab-NT: U ege Pablo geru Jesu giti ketu kwian israelita una Bereamuge, kwian una
    Bereamu geru Jesu giti keruchugu ma no ta no giti kwian una Tesalónicamuge. Kwian
    ngle israelita una Bereamu geru Jesu giti gau ngwange no. Kwian israelita una
    ege Chube gerua degaba unsuialin batunga Chube gerua jun chui gdale, ene suge
    kwian israelita ege ulia Pablo kle gerule kare kle gerule Chube gerua degaba kare
    o me. Chku uñale amage Pablo kle gerule geru ulia.
  tmd-tmd: Duön, Jisas mönö wä aku yad nölmɨn, Juda nöbö mö Beria mɨdim piaku, nöbö
    mö Tesalonaika rɨg mɨdmɨdim akuyöbö yöi, mönö ñɨgö nöbö hogwa nugumɨn, wä rɨmɨn
    nugugɨrön, “Pol mi yadmɨdönö wöhö?” rön, God Mönö aku wop paŋ paŋ öim öim mämäg
    nɨg nugw ri abön rɨmɨdmä.
  acr-NNT: Yey wa aj judiꞌabꞌ e kꞌo Berea na tzꞌapil ta ri kinaꞌoj pachaꞌ ri e kꞌo
    pa ri sinagoga re Tesalónica, ma xkiya kixikin che ri xtzijox chike y lik xkikꞌulu.
    Ronoje qꞌij kꞌut lik kakiya kinaꞌoj chwi Ruchꞌaꞌtem ri Dios tzꞌibꞌital kanoq,
    ma e kakaj kakimaj usukꞌ we qatzij janipa ri tzijom chike.
  kpg-kpg: Nia daangada o Jew ala i Berea la koia e hiihai e hagalongo gi meemaa i
    digau o Thessalonica. Digaula e hiihai huoloo e hagalongo gi nia helekai aalaa,
    gei nia laangi huogodoo digaula e hagamaumau di Beebaa Dabu bolo gi modongoohia
    be nia helekai a Paul le e donu be deeai.
  taj-taj: थे ग्‍लाला यहूदीगदे थेसलोनिकेला म्‍हिगदे भन्‍दा ल्‍हानान फर्स्‍यालो मुबा।
    तिग्‍दा भिसम थेनीगदेसे परमेश्‍वरला बचन सेम लसी ङ्‌यान्‍मुबा, ओच्‍छे पावलसे पाङ्‌मा
    ढिक्‍बा चीम कि आढिक्‍बा चीम भिसी सदन परमेश्‍वरला बचनरी च्‍यामुबा।
  avt-avt: Mɨt en hɨr yaain ninɨn mɨt ne wɨt Tesalonaika nentar hɨr nemtau hɨm Pol
    ketpim, hɨr hanhanem. Hekrit hekrit hɨr nekine hɨm me God mau tɨwei te hɨr hanhan
    nanɨrtei menmen Pol ketpim hɨram yaaim mɨre hɨm nɨpaa God ketpim o au.
  cbk-cbk: El maga gente de Berea mas entendido pa que con aquellos de Tesalonica.
    Ya oi gayot sila enbuenamente el mensaje y todo′l dia ta estudia sila el Sagrada
    Escritura para sabe si deverasan ba el cosa si Pablo ta habla.
  uig-ARA: ئۇ يەردىكى سىناگوگدىكىلەر تېسالونىكادىكىلەرگە قارىغاندا ئېسىل خىسلەتلىك
    بولۇپ، سۆز-كالامنى قىزىقىپ ئاڭلىدى ۋە ئۇلارنىڭ ئېيتقانلىرىنىڭ توغرا ياكى خاتالىقىنى
    ئېنىقالاپ بىلىش ئۈچۈن، ھەركۈنى مۇقەددەس يازمىلارنى قېتىرقىنىپ ئىزلەندى.
  tuf-tuf: Berea cut Sir usar rauwir itit, erar úwatan cuít rahcuí cunro. Cuat Tesalónica
    uwat etach rahcuí cun batro. Berea uwat Pábloin imarat waquíc rahcuí cunro. Cucáj
    cuitar cat, urá cuitar cat cájacro. Rahcuír Sir carit cuitar cuanmí cuit, cuanmí
    cuit wahitchacro. Pábloinat uní tew̃ictar istín acu wahitchacro.
  abx-abx: La'in i pagka'a'a-na si mga taga Berea kuntra si mga taga Tesalonica, kay
    awili mga iya pagtimbang si mga sapamati'an-na. Agpantuninong to gayod si sumat-na
    si Pablo balang allaw, ngan agpara'anda'-na mga iya si Kasuratan pagpasiguro kon
    kamatu'uran ba' i nagparapahalling-na.
  mco-NT: Jɨm Berea judíojäy ajcxy yjacmɨɨd oyjot oyhuinma'ñ, ca'ydɨ judíojäy ajcxy
    jɨm Tesalónica. Je Berea jäy ajcxy ycöbɨjc ajcxy Jesús y'ayuc ymɨɨd oyjot oyhuinma'ñ.
    Jabom jabom ixtaaygɨxy ma yjaybetyɨty ma Dios y'ayuc pen janch jadu'n ymɨna'ñ
    nej Pablo yaj'ixpɨcy.
  bsp-bsp: Akakɔ ŋanabɔt mes ŋatas aka Tɛsaloni, kɔ ŋaŋcəŋkəl toloku ta Kanu bel-bel
    pəbotu disrɛ. Ŋac-kɔkcɛ sɔ kitabu bel-bel dɔsɔk o dɔsɔk kəcərɛ kɔ pəyɔnɛ fɔ moloku
    min mayi mɔ kɔ tɔkɔ Pol kɔ Silas ŋaŋloku ŋa dəkətola Kanu mɔ.
  kqf-kqf: Bi Beliya taunina lavedi nuwedi kaikaikamaḡedi mote mai Tesalonia lavedi.
    Banina tedi laḡan matabuna Maimaituwa giuna nuwedi tabutabunemo a vaiye bi nuwedimo
    a sivusivudi. Bi a kita te Pol gilugilumina wadubonemo bai i giugiuwena ba giukauwa.
  cpb-NT: Jirikapaini Judá-ite, neshironkatantaneri rinaiyini te roshiyari Tesalónica-satzi,
    kameetha ikemisantawakero ñaantsi. Ikamaitanakawo kiteesheriki riñaanatanairo
    Osankenarentsipero iñaantyaawori kyaaryooperorika ikamantaitziriri.
  aon-aon: Eshesh Juda shape Tesalonaika iri douk madae shumnek baraen namudok uwe,
    uwok. Eshudok shape Beria iri douk shakri shumnek amamin shuriguk. Aria ihih nyumneh
    shape shatarih Iruhin ananin baraen um shakri shudukemesh um baraen Pol nakripesh-enyi
    douk nakripeshen adurin o rohwinyi.
  hus-NT-2005: Jechéꞌ an judíotsik, alwaꞌ iniktsik jaꞌ ani yab jelti xi Tesalónika.
    In bachʼutsik an alwaꞌ tʼilab kʼal yantam i kulbétaláb ani tsudhey ka tsudhey
    in ajyaltsik ban Tʼokat Dhuslab abal kin chuꞌu max tsubax lejtal xowaꞌ u óltsinaltsik
    kʼal na Pablo ani na Silas.
  mig-NT: Te cha̱a judío yúan, ndito‑ga̱ xini̱‑dé vásá cháa judío ñuu̱ Tesalónica,
    chi̱ bueno ni̱ ka̱kusɨɨ̱ iní‑de jíín tú'un. Te ndɨta'a̱n kɨvɨ̱ kánandúkú víi‑dé
    ini̱ tutu̱ ii̱ nú ndaa̱ ká'a̱n xí túu.
  bps-bps: Na i dad Dyu di banwe Biriya fye fa ldamla di ldam i dad to di banwe Tésalonika,
    du too ale mayè flinge na dmawat i tdò Fol. Na klit i duh toola neye i Tnalù Dwata
    du fye gadèla ku glut i tdoan.
  mbs-mbs: Kenà iling te tege Tesalonika se menge otaw doton te Berya, so ontò measeb
    se tege Berya egpenenalan te kagi te Timanem. Kelikit te aldaw, migbasa dan te
    kagi te Timanem insolat amon ketegahan dan aw benal se intoladà i Pablo.
  cme-NT: Yuifubaa-ba maŋ waa Bere‑i-na baa naa fa yaŋ bamaŋ waa Tesalonike‑i-na.
    Diiloŋ-nelma numma taa ma dɔlnu bafamba‑i ŋaa bige‑i! Yinni maŋ joŋ ba kalaŋ-ma
    ba ne da kuɔ Polŋ waŋ mamaŋ baa-ba ma yaaŋga yaa‑i.
  sus-sus: Na Yuwifie xaxili nu matinse dangi Tɛsalonikikae ra. E ɲan gbata nɛ na
    masenyi kolonde, e man Kitaabui kui mato lɔxɔ yo lɔxɔ alako e xa a kolon e naxan
    falama e bɛ xa nɔndi yati nan a ra.
  pon-2006: Aramas en wasao men rong ira sang aramas en Desalonika. Irail ngoangki
    mehlel rong mahseno, oh rahn koaros irail kin onopki Pwuhk Sarawi pwe re en kadehde
    ma en Pohl koasoi me mehlel de soh.
  dad-dad: An Berea tamo kayau idi, Tesalonika tamo kayau gen sã, idi wedereid dino
    fen, od karĩ dedig. Idi waud adod fen, od karĩ den, age de fen, idi Pol wogõ yen
    anĩ, momoi be dilouf nigin, naa ganan Negur nẽ Itotoya felei difedig.
  zab-NT: De bniety Israelqui mazru güen nádeb que de ni rbez Tesalónica. Cun gan
    bcuadiagdeb irate, ne llillite ruulddeb lo xquiits Dios par gacbeedeb la didxldí
    ná ni rnii Pablɨ.
  jae-jae: Lau tau nêŋ lêŋ mansaŋ ŋajam sêlêlêc Juda Tesalonikiŋa nêŋ su. Ac sêkôc
    mêtê sa ŋapep sêjac ŋawaegeŋ ma sêkip buku dabuŋ ŋam sa kêtôm bêcgeŋ, sê dôŋ mêtê,
    taŋ aposolo sêsôm naŋ, gebe oc kêtôm tau me masi.
  ksd-ksd: Go diat dia ko ta nam diat ra Tesalonika, tago dia kapupi vuavue ra tinata
    ta ra nuknuk i diat, ma dia tikatikan ta ra Buk Tabu a bungbung par, ba i dovot
    go ra lavur magit ba pata.
  msm-NT: Na, to taga-Tesalonica ogyupigon to taga-Berea su to mgo taga-Berea nahinangop
    to pagdawat to sikan ing-anad ni Pablo. Aw kada aedow ogsusihon dan to Kasuyatan
    to Diyus agun maaha dan dow matuud iyan sikan impang-anad ni Pablo.
  myk-myk: Pee bi pɔrɔ Tesaloniki shɛɛn na, a pʼi sɔɔ Kilɛ Kafila wu na ni fundanga
    ni, na Kitabu wu suguri caŋa bɛɛri kee keree ki bi ɲɛ can.
  sbe-sbe: Na Dius tamowaidiyao Beleya unai taumiya wa meta se lapulapuinamwanamwakalili
    Paulo yo Sailasi udiyedi, na kabo siya Tesalonika unai taumiya wa. Mayadai badobado
    kulikuli tabudiyao se kitahekasadi, Paulo yo Sailasi saha se lauguguyaei wa meta
    mamohoi o nige.
  mcr-mcr: Israitqä, Beliya iu pmeqä iquauqä suqe, äŋguänä eä, Israitqä, Tesälonaika
    pmeqä iquauqä suqä iuŋi, tiiŋi ämäwqätäumiŋqe. Iqua, Poli iqueqä kukŋuä qätä äwipiyi,
    kiiŋä äwinyätä, hiunji eeqänäŋä iuŋi, “Poli iqueqä kukŋui, naqä-qakuätiyä, quaŋgätiyä”
    tpu, Goti Hanjuwä Iqueqä bukä iu qänätaŋgqe a ätäupu, iwäsäumiŋuwi.
  cux-NT: '''Iiⁿ''yāⁿ s''uuⁿ n''daacá yā nanááⁿ Dendyuūs nguɛ́ɛ́ tan''dúúcā ''iiⁿ''yāⁿ
    chi snée yā na yaāⁿ Tesalónica. Sta''á yā nduudu miiⁿ ndúúcū vaadī yeenú ní ch''eeⁿ
