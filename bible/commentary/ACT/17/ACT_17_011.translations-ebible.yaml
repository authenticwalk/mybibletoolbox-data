verse: ACT.017.011
translations:
  kpx-kpx: Keve tige ata kebia vaveveu Tesalonia ata kebia vaveve nahate vaholisito
    duaveanu. Keau hotoeabe evisi ma seleveai vani bahata Bukae Hoto dodavei isiviale
    hilokage Bolou loumale kena vali seleve holisi.
  okv-H: da Thessolonica ta embomeni ainge mane rate oje hiriketo ke ingesi uje be
    eo iji vahai vahai Paul na oje kahihinu embomeni na Paul ta ke amo be rete sokova
    re avo God ta ke kajari avo kesi jombure ere uahera.
  tbo-tbo: Noka hosi lawa nugonugohi hi lugadagadalihi ega mei lawa u Tesalonika nugonugohi
    hi pupu. Matababana lawa u Beleya Paulo a baha hi lautaniganeya ma hi luweluweya
    Yaubada a Buka ugolina iyeta emosi po emosi. Moina Paulo a baha moinahi bo eega,
    naka ubeina ma hi luweluwehi.
  mal-C: ബെരോവക്കാർ തെസ്സലോനിക്യയിലുള്ളവരെക്കാൾ വൈശിഷ്ട്യമുള്ളവരായിരുന്നു; അവർ വളരെ
    താത്പര്യത്തോടെ വചനം സ്വീകരിക്കുകയും അതു ശരിയാണോ എന്നറിയാൻ ദിനംപ്രതി തിരുവെഴുത്തുകൾ
    പരിശോധിക്കുകയും ചെയ്തുപോന്നു.
  grc-SR: Οὗτοι δὲ ἦσαν εὐγενέστεροι τῶν ἐν Θεσσαλονίκῃ, οἵτινες ἐδέξαντο τὸν λόγον
    μετὰ πάσης προθυμίας, ⸋τὸ⸌ καθ᾽ ἡμέραν ἀνακρίνοντες τὰς γραφάς, εἰ ἔχοι ταῦτα
    οὕτως.
  bgc-bgc: ये माणस तो थिस्सलुनीके नगर के यहूदियाँ तै आच्छे थे, अर उननै घणे चाह् तै
    वचन अपणाया, अर हर-रोज पवित्र ग्रन्थां म्ह टोह्न्दे रहे के ये बात न्यू सै के न्ही।
  khz-khz: Berea taunilimalima namara, ati Tesalonika talimara vetaira. Ira na Palagu
    gena kila gekamonagiawai aonai, geririwa-kamuawai. E toma mapararai Puka Veaga
    aonai Paulo na rakagau ekilagiawai gauna getavuawai. Kwalana geririwawai pia ripa,
    Paulo na rakagau ekilagiawai kilara taunatauna pa, pia vega-taunataunara ulanana.
  deu-TKW: Diese aber waren anständiger als die in Thessalonike, sie nahmen das Wort
    mit aller Bereitwilligkeit auf, und forschten alle Tage in den Schriften, ob es
    sich so verhalte.
  zsr-NT: Glacrëꞌ tsahuiꞌ bönniꞌ ni ca bönniꞌ nacuꞌë Tesalónica, le gulazíꞌ lu naꞌquëꞌ
    xtidzëꞌë Xanruꞌ gdu ládxiꞌquëꞌ. Yuguꞌ dza gululabtsquëꞌ dxiꞌa le nayúj lu guich
    laꞌy, quië láquibeꞌinëꞌ chquiꞌ nacz lë naꞌ rnëꞌ Pablo.
  lin-lin: Nzokande, Bayuda ya Bere bazalaki bato ya boboto koleka bato ya Tesalonika,
    pamba te bayambaki Liloba na motema mobimba mpe, mokolo na mokolo, bazalaki koyekola
    na mozindo Makomi mpo na kotala soki makambo oyo Polo azali koteya bango ezali
    ya solo.
  hns-NT: Hoewa ke Israel logan ke tjaal-soebhaaw Tesaalonieka waalan se auro barhia
    raha. Oesab khoeb dhiaan lagaaike Paulas ke partjaar soenies. Aur rodj oesab Parmeswar
    ke poestak me khodjke parhat raha djaane khaat kie oisahie hai kie na.
  noa-E: Am iek mag phöbör eem khʉʉn Tesalónicapien khãyaujã nem ajaugnaa ibëbsugjã
    sĩsid ajim aajem. Maiguim khʉʉnaun Ẽwandam iek amau jaau nʉmjã ʉ̈kham khõsi ʉ̈khawia
    ed ëepierr Ẽwandam iek chi phãm sĩsidʉm gaaijã jʉʉrjeejim aajem, Pabloou Silas
    dʉ̈imua jaau nʉm chadcha khai a khap aag.
  eng-EMTV: Now these were more noble-minded than those in Thessalonica, who received
    the word with all readiness, each day examining the Scriptures to see whether
    these things might be so.
  mib-NT: Te jnáhan ñuu de hebreo cáyūcu yúcuan, vāha ga ni maá de vēsú jnáhan ñuu
    de hebreo cáyūcú ñuu Tesalónica, chi vāha ni cacusɨɨ̄ ni de jíín jnúhun ni cacahān
    Pablo jiín Silas. Te ndɨjnahan quɨvɨ̄ cánanducú yúcún de nuū tútu iī núu súcuan
    cáhán chí tuú.
  lif-NT2: बेरियास्‍मा मनाहाॽग थिस्‍सलोनिकाबा मनाहाॽनुःल्‍ले़आङ् साॽरिक् खुनिॽ निङ्‌वाॽ
    के़हम्‍बा मे़जोगे़॥ खे़ङ्‌हाॽरे़ साॽरिक् नुःरिक्‍काङ् ये़सुरे़ कुयाःम्‍बेओ सुनाइङ्
    मे़घे़प्‍सुआङ् थिक्‌याःन्‍धक् पावलरे़ पाःत्तुबान् से़क्‍खाबि मे़ःम्‍बि फाॽआङ्
    साम्‌योसाप्‍लाओ मे़गोःत्तु मे़निःरुरो॥
  xnj-xnj: Vayawudi va ku Belea vavi vayuwanaji neju kuliku Vayawudi va ku Tesalonike,
    valipokili Lilovi la Chapanga na kugalingulila bwina Mayandiku Gamsopi muni vamanya
    ngati Pauli na Sila ijova malovi ga chakaka.
  mmx-mmx: Limixin me go diga lox avukat aleng mila diga siam ka levelinga atdu. Di
    goxo ronga xepe levelinga at ne Moroa kerekngan limixin to Tesalonia. Digang tonga
    mo levelinga mi langsangan lomomo. At levenaleng axap diga utus avukat levelinga
    at Lovoang Kaala, kusu dina ven i do levelinga at ne Pol ga ruturun.
  cbr-NT: Atsínxuan bana ñuixuncëbëtan ca anua 'icë judíos unicaman, Tesalónica ëmanua
    'icëcamasamaira 'ixun, cuëënquin Pablonëan Jesús ñuiquin Nucën Papa Diosan bana
    ñuixunia cuacëxa. Cuaquin ca asérabi cara Pablonëan ñuixuncë bana ax 'icë quixun
    'unáncasquin camabi nëtën Nucën Papa Diosan bana cuënëo isacëxa.
  tee-NT: Pus palai k'ox ixjunita ju ix'alhunut'an ju amachak'an Berea. Palai jantu
    ju amachak'an Tesalónica. Pus ju amachak'an Berea na ixtak'asmatputun ju ixchivinti
    Dios chai chux avilhchan ixtalakts'in ixchivinti Dios ju ts'okcanta. Va istac'atsaputun
    u vasalh tachi ju ixtanajun ju Pablo chai ju Silas u jantu.
  eng-LSV: and these were more noble than those in Thessalonica; they received the
    word with all readiness of mind, examining the Writings every day [to see] whether
    those things were so;
  cak-NT: Y ri israelitas ri' más utz quino'j (quina'oj) chiquiwech ri israelitas
    ri jec'o pa Tesalónica, roma reje' can utz xquic'oxaj ri rutzij ri Dios. Y ronojel
    ri tzij ri xquic'oxaj-e quiq'uin ri Pablo y ri Silas, niquicanoj chupa ri rutzij
    ri Dios ri tz'iban can, chi niquitzu' xa ketzij ri niqui'ij o xa man ketzij ta.
    Ri winak ri' can k'ij-k'ij quiri' niqui'en.
  pah-NT: 'Igwete Paulo''g̃a imombe''umbe''ui g̃a pe Tupana''ga nhi''ig̃a. Beréiapeve''g̃a
    koji''i pyry hete reki Tessalônicapeve''g̃a hohe. A''ereki g̃a g̃wendu pota hete
    Tupana''ga mombe''ua. Paulo''g̃a imombe''urame g̃a ei ojohupe: “Tihepia ti imombe''ukatua.”
    Nurã g̃a hoi hepiaga aherembikwatijara jipi Tupana''ga mombe''uhava nahã reki
    ra''e javo.'
  sja-NT: Mãpema judiorã Tesalonicadepema k'ãyaara k'ĩsia k'awaara p'anajida. Mapa
    Pablopa jaratee bɨ ũri k'inia p'anajida. Mãga ũridap'eda, ewari chaa Tachi Ak'õre
    Ũraa p'ãda ak'ɨpachida k'awaadait'ee wãara jara bɨ Pablopa jara bɨk'a maa-e pɨrã
    awara jara bɨ.
  xed-xed: Mal la Yahuda ma Bere zɗakwa ghəŋa taŋ ka gwal ma luwa Tesalunik, kabga
    fafa hahəŋ ta ghəŋa taŋ kahwathwata ka sna gwaɗa Lazglafta. Inda fitik həŋ ta
    vitsa vindatá skwi ma deftera Lazglafta ŋa nghay ka manda va tsaya tsi re, ka
    manda va tsaya a wa a tsa skwi ta mnə Pwal ŋa taŋ ya.
  mks-NT: Ta na̱suná chága̱ na̱ Israel cán ínima̱ ná a̱ ju̱ú ga̱ na̱ ndúu ñuu Tesalónica
    chí cáji̱i̱ íní na̱ na̱ndiquehe na tu̱hun Ndióxi̱. Ta ndijáá níí qui̱vi̱ ndínducú
    na̱ nu̱ú tu̱hun Ndióxi̱ ña̱ á mé a̱ nda̱a̱ cúú ña̱ jána̱ha̱ Pablo nu̱ ná.
  gfk-S: Ira Beria di ga manga bilai ta ira Tesalonaika kinong ira nudi lilik ga manga
    tapapos. Ma iga palai be di ira mangana turadi hobi kinong di ga manga sip be
    di na kap leh no nianga. Ma ira kaba bungbung di ga nes murmur timaan ira nianga
    tane God di ga pakat. Ma di ga gil hobi ura nunure be Pol ga tangtange ra tutuno
    be pata.
  bmu-bmu: Köuluk miriŋine öŋgöba Buŋa keu jiyohori, mi sihim ketaŋi möta möt aŋgön
    kölget. Juda könagesö Berea malgeri, yeŋön Tesalonaika könagesö eŋgoŋgita ölöp
    sorokŋi aket. Keu törörök jiyohot me qahö, mi wehön dop Buŋa Kimbigö keunöŋ kewöta
    oyoŋda eraum möta malget. Silik ölöpŋi mewöŋi wuataŋgöba Juda ambazip Tesalonaika
    malgeri, mi luhut al eŋgiget.
  dgz-dgz: Pa Beria gapan Diu nagirewa mu kakae, iwa namu pa Tesalonaeka Diu nagirewa
    tane mini da ya tane, menan Pol oit mega wadiamoni gapan mu aton den anun. Mu
    pot pot nop anu awapen menan God ok mega namua gapan batnagen yaviwanumun, Pol
    dim da wani ame tavewa di go uon ap anupen menan.
  eng-GNV: These were also more noble men then they which were at Thessalonica, which
    receiued the woorde with all readinesse, and searched the Scriptures daily, whether
    those things were so.
  zaa-NT: Ca enne' judío tsè'e le' yetsi Berea nna adiru enne' tsè' uccua cą tì'chu
    canu tsè'e Tesalónica; porqui'ni yala guyú'ulatsi' quį gudà naga' quį titsa' tsè'
    nu cca qui' Jesucristua. Ttu ttu tsá bá nna rul·la cą lo Escritura canchu là hualíni
    Pablo nna Silas nna nu riquixá'a cabía.
  eng-WEBSTER: These were more noble than those in Thessalonica, in that they received
    the word with all readiness of mind, and searched the scriptures daily, whether
    those things were so.
  guh-guh: Ajamatabëcuenetaja pajudíovi jinavanapa Tesalónica tomarata. Nexata apo
    jumecovënëtsi Dioso pitorobilivaisi. Pajudíovi jinavanapa Berea tomarata, bajarapacuenia
    apo ajamatabëcuenetaja. Bajarapajudíovi bitso jitsipa pejumetaenexa Dioso pitorobilivaisi.
    Nexata Pablo caematacabi canacujitsia judíovi penacaetuatabiabibota Dioso pitorobilivaisi
    tsipaebabiaba bajarapajudíovijavabelia. Nexata Pablo itsa copata petsipaebabiabijava,
    bajarapajudíovi pijacuata Dioso pejumelivaisibaxutota xaniavaetsia nacujarubabiaba
    peyapëtaenexa xaniajai bajarapacuenia itsa jumaitsi Pablo petsipaebabiabilivaisi.
  bon-bon: Berea cewe cabu lui Israela biname teepi lica Tesalonika cewe cabu Israela
    biname pana ätecija cäco ge. Teepi babo singi Paulo me mene ätecijame, piiyepu
    iyeta bimu teepi Acejiyame me Oogäräneji Mene labiberäjininusi umle äbitame egä
    Paulo me mene liba toraca ge.
  nhw-BL: Nopa israelitame nepa Berea quipixque más tlapojtoc inintlalnamiquilis que
    masehualme ipan Tesalónica, pampa quitlacaquilijque icamanal Toteco ica paquilistli
    huan teipa mojmostla quitemohuayayaj ipan Icamanal Toteco para quimatise sintla
    melahuac catli Pablo quinilhui o amo.
  mgw-mgw: Bandu ba kwo baai kinannyu'wa muno kuliko balu' ba Tesalonike. Baatigapokya
    galu' mayi'gi'yo kwa kilu'lu' muno, ngabapekeseni Maandiko Mapeleteu kila lisu'ba
    li'nga lola kati galu' gaalongei Pauli na Sila gaai ga kakape.
  swh-ONEN: Hawa Waberoya walikuwa waungwana zaidi kuliko wale wa Thesalonike, kwa
    kuwa waliupokea ule ujumbe kwa shauku kubwa na kuyachunguza Maandiko kila siku
    ili kuona kama yale Paulo aliyosema yalikuwa kweli.
  wbi-wbi: Avanhu vala valyale vumofu kukila avanhu vala ava ku Thesalonike, ulwakuva
    valitavuile kukulyupila ilisio muluhala luvanave, kulolela amalembe ifighono fyooni
    ulwa kuuti valole kuuti amasio ghano ghalyajovilue fyeghalivuo.
  bba-bba: Tɔn be bɑ wɑ̃ɑ mi, bɑ lɑɑkɑri mɔ n kere tɔn be bɑ wɑ̃ɑ Tɛsɑlonikɑɔ. Bɑ
    ɡɑri yi mwɑ kɑ nuku dobu. Bɑ rɑ Gusunɔn ɡɑri wɛ̃ɛri tɔ̃ru bɑɑtere bu kɑ wɑ ye
    Pɔlu bu sɔ̃ɔmɔ ǹ n ɡem nɑ.
  eng-KJVCPB: These were more noble than those in Thessalonica, in that they received
    the word with all readiness of mind, and searched the scriptures daily, whether
    those things were so.
  kgk-NT: 'Ha upe pygwa, Beréia pygwa va''e hi''arandu porã va''e. Ha gwĩ judeu kwéry
    Tessalônica pygwa va''e nahi''arandu porãi. Ha Beréia pygwa katu hi''aranduve
    va''e voi. Ha upéi nainhate''ỹi ohendu hagwã Paulo nhe''ẽ. Ohenduse voi hikwái:
    —Anhetegwa para''e, tapa ndaha''éiry anhetegwa, he''i ojóupe. Upéa-gwi omonhe''ẽri
    ẽri Nhandejáry nhe''ẽ oĩ va''ekwe kwatia-rehe. Peteĩ teĩ áry-py omonhe''ẽ oikwaa
    hagwã. Oikwaa rire: —Anhetegwa voi ra''e Paulo nhe''ẽ, he''i ojóupe.'
  waj-waj: 'vuduu ivaki varuu gioonna kiaapuuya hama Tesoronikiiya roosiiraida iya
    yoketaama ivaitana kuaivaa rikiada iya rikiaatainno nnaasu varuduu vo suai vo
    suai Anutuuqaa kua fafaara roo kuaivaa tuqinnama yaarida tunoo: Pauruuso tuu kuaivo
    kutaavainnee? Vara unnakuavainnee?'
  cpy-cpy: Tema irika-paeni Judá-paeni nampitawori Berea-ki, nethaan-taniri irikapaeni
    tee roshiyari Tesalónica-jatzi. Kimoshiretatsi ikemijantziro Kameethari Ñaantsi
    jempe ikanta-kota Jesús. Roetziñaarikotanakawo maawoeni kitejeri iñaanata-nakiro
    Jankina-rentsi-perori iñaantyaawori kyaari-pero-rika ikamantee-tziriri.
  mpx-mpx: Yudiya gamagaliliyau bolo hi miminaa Beliya nige wali pagan i oola bolo
    hi miminaa Tesalonaika, ateliya hi pwela ge hi laegan bubun, nuwaliya hot wasa
    waiwaisana nihi hago. Inoke lan maisena ge maisena Buki Bwabwalena hi vavasili,
    kaiwena nuwaliya Pol wana baaba ana tunahot nihi pwawa.
  wbp-wbp: Piriya-wardingki-patuju, ngulajulpalurla ngurrju rarralypa yapaju nyinaja
    Puurluku Tijilunika-wardingki-patu-piya-wangu. Ngulajulu purda-nyangu Puurluju
    wangkanja-kurraju langangku rdilypirrpa-nyayirnirli manu langarrparlu. Kujalpa-jana
    Puurlurlu milki riiti-manu jaru Payipulurla, manulpa-jana milki-wangkaja, ngulajulu
    purda-nyangu ngampurrparlu manu wardinyirli. Ngula-jangkarluju, kalalu parra-kari
    parra-kari jarnkujarnku miimii-nyangu jaruju Payipulurlaju yungulu Puurluju milya-pinyi
    junga-japa kujalpa-jana yimi-ngarrurnu jaru.
  luo-luo: To jo-Berea ne nigi kido maber moloyo jo-Thesalonika, nikech negirwako
    wach gi chuny mamor, kendo neginono Ndiko pile ka pile, mondo gine ane ka gik
    mane Paulo wacho gin adier.
  nhe-NT: Nopa israelitame nepa Berea quipixque más tlapojtoc inintlalnamiquilis que
    tlacame ipan Tesalónica, pampa quitlacaquilijque itlajtol Toteco ica paquilistli
    huan teipa mojmostla quitemohuayayaj ipan Itlajtol Toteco para quimatise intla
    melahuac tlen Pablo quinilhui o axtle.
  aii-aii: ܝܗܘܼܕܵܝܹ̈ܐ ܕܓܵܘ ܒܹܪܘܿܐܵܐ ܪܵܒܵܐ ܒܘܼܫ ܡܥܲܠܝܹ̈ܐ ܝܗܘܵܘ ܒܬܲܚܡܲܢܬܵ‌ܐ ܡ̣ܢ ܝܗܘܼܕܵܝܹ̈ܐ
    ܕܓܵܘ ܬܹܣܵܠܘܿܢܝܼܩܹܐ، ܣܵܒܵܒ ܩܘܼܒܸܠܔ ܠܗܘܿܢ ܠܗܹܡܸܙܡܵܢ ܒܨܸܒ݂ܝܵܢܵܐ ܛܵܒ݂ܵܐ، ܘܟܠܔ ܝܘܿܡ
    ܟܹܐ ܨܲܚܨܝܼ ܗܘܵܘ ܟܬܵܒܹ̈ܐ ܠܸܚܙܵܝܵܐ ܐܸܢ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܒܹܐܡܵܪܵܝ ܝܗܘܵܘ ܦܵܘܠܘܿܣ ܫܲܪܝܼܪܹ̈ܐ
    ܝܗܘܵܘ.
  esk-NT: Iñuich Berea-mi uqautisuŋnatlukpayaaġniqsut apkunakŋa Thessalonica-ġmiuniñ.
    Tusaayumallapiaqhutiŋ uqałiq naalaqługu, suli uvluġaġipman Agaayyutim uqałhi iḷisaaġiniġaich
    iḷitchuġiniapiaqługu tamanna Paul-ŋum uqaġikkaŋa iḷumutuutilaaŋagun.
  msb-msb: Niyan ini na mga Judio didi mas mga maayo ki sa mga taga-Tesalonica kay
    nagbati sinda sa mensahe manungod kan Jesus na may pagkaila. Ginaadalan anay ninda
    an Banal Na Kasuratan kada adlaw kun matuod man gayod ini.
  cpa-NT: Hiug¹² jín³ juanh¹² dsǿa¹² dsa² judío tiogh³ ja³jøng² cónh¹ jín³ dsa² chian²
    Tesalónica. Ca¹lah¹hiu³ dsǿa¹²dsa ca¹nǿng²dsa jǿg³. Jøng² ca¹hnangh²dsa ni³ si²
    quiah¹² Diú¹³ lah¹cøng² lah¹cøng² jmai³, hi² jái¹dsa chi²júh² dsøg¹² jǿg³ hi²
    ca¹juúh² Pablo quianh¹³ Silas.
  dso-dso: ତେସଲନିର୍‌ ଜିଉଦିମନର୍‌ ଟାନେଅନି ବେରିଆର୍‌ ଜିଉଦିମନ୍‌ କୁଲାକୁଲି ମନ୍‌ ରଇବା ଲକ୍‌
    ରଇଲାଇ । ସେମନ୍‌ ଅଦିକ୍‌ ମନ୍‌ଦିଆନ୍‌ ଦେଇ ସିସ୍‌ମନର୍‌ ସିକିଆ ସୁନ୍‌ଲାଇ । ଆରି ପାଉଲ୍‌ କଇଲା
    କାତା, ସତ୍‌ କି ନାଇ ବଲି ଜାନ୍‌ବାକେ ସବୁ ଦିନ୍‌ ଦରମ୍‌ ସାସ୍‌ତର୍‌ ପଡ୍‌ତେରଇଲାଇ ।
  meu-meu: Ini na taiḡa-namo taudia, dia Tesalonika taudia heḡereḡeredia; badina be
    idia cse hereva e hakala henia mai lalo-haragadia ida, bona dina iboudiai Buka
    Helaḡa lalodiai e hetahu, ini ḡau na momokani eiava lasi.
  yva-NT: Vatano Yahudi una no Berea onanawamo umaya dave indamu Paulus po mansanyao.
