  hub-NT: Nuiya shuarka Tesalónicanmaya shuar ainan nagkasau pegker enentaimin asar,
    chichaman etserkaisha wakerusar anturainak, nita chichaman etseraina nunasha nekas
    juiyanash tuina tusar nekaawartasa, Yuusa chichamen etserin aina yaunchuk aarmauwa
