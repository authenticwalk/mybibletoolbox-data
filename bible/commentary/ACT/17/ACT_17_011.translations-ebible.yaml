  bod-N: གནས་འདིའི་མི་རྣམས་ནི་ཐེ་སཱ་ལོ་ནེ་ཀེའི་མི་རྣམས་དང་བསྡུར༌ན་སེམས་རྒྱ་ཆེ་བ་དང་།
