    kontrollere at det Paulus og Silas sa, virkelig stemte.
  ntj-ntj: Nyangka-ya nyinarra pukurltu kuliranytja. Tjiinya-ya Puriyala nyinapayilu
    pina yarlalu kuliranytja Tjatjalanila nyinapayipirinymunulu. Palunyalu-ya tjirntu
    kutjupa tjirntu Payipulpa ruulumanu wantitjanya wirlkara tirtu nyakulanytja mularrkulilkitjalu,
