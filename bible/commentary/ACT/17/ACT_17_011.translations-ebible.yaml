  qvw-NT: Chay Berea nunacunam Tesalonicaćhu nunacunäpïtá mas intirisniyu capäcuñä.
    Chaymi muyun-muyunpis isquirbishacunacta licapäcula “Pablo nishancuna rasunpachućh”
