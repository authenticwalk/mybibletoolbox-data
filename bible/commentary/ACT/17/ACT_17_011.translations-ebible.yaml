    mvù Baul yɛɛyi bó dvú nu kecɛɛy ɛ.
  row-row: Te atahori Yahudi mana sia Berea ra, nda onaꞌ atahori mana sia Tesalonika
    ra sa. Ara hii rena ma rae simbo Paulus se oꞌola nara. Ara rena malolole Paulus
    se, ma mete malolole Lamatualain Susura Meumare Na, fo rae rahine, Paulus se oꞌola
    na, tebꞌe, do hokoꞌ. Naa de, ara paresaꞌ lutu-leloꞌ Lamatualain Susura Na hatuꞌ-rerelon.
  msy-msy: Berian Judaba, men araziba ko men nɨghnɨziba bar dera. Me Polɨn mɨgɨrɨgɨaba
    baraghasa bar ifonge. Egha me Polɨn mɨgɨrɨgɨabar mɨngariba abɨgh bar dagh fofoghasa
    zurara Godɨn Akamɨn Osiziribar gari. Me kamaghɨn foghasa, Polɨn mɨgɨrɨgɨaba, da
    guizɨn mɨgɨrɨgɨaba, o? Kamaghɨn, me Tesalonikan itir Judabar arazibagh afira.
  agg-agg: Beria ŋgoafɨhü Suda mamarei ahei hohoanɨmo ra Tesaronaikahündɨ-yafe hohoanɨmo
    ŋgasündɨmareandɨ. Beriahündɨ ai Por Sairas-yafandɨ hoafɨ hɨmborɨyei mburɨhü, asu
    hoafɨ ranahambo masahümündi. Ranɨyo ai muŋguambo si maho Bukambeahɨ hoafɨ ra hoeirɨhi
    marɨhündɨ ahafandɨ hoafɨ ra anɨhondümbayo sei hehi.
  ptp-ptp: He Yuda wê dô Belia gee he vô nɨnya lehe vô xolac luu Yuda wê dô Tesalonaika
    gee vêl, om he hôm kɨyang wê yuu nêl ge lec nivɨha dɨ he mi kɨtong kɨyang wê yêp
    vac kɨpihac xolac ge tɨyi lec buc vɨhati ên nêb ob xovô bê kɨyang wê yuu nêl ge,
    ge kɨyang nôn, me?
  nak-nak: Egiteu e Iuda ale pou oio e Beria, egite la tahalo sesele, egite muga lou
    egiteu e Iuda ale pou oio e Tesalonaika, la vuhula egite lolo la valolo, egite
    sagege tavua, egite tau tolatia te la gabutatalala tegiteu. Te la haroharo tomi
    egite gigigi La Buk Tabu Ale Pala, la vuhula egite masagea ge rovi la masova la
    valolo te Pol me Sailas veia eia sesele ka ouka.
  lbb-lbb: La ne la wakak tanla tumo e Tesalonika, anasa la mang kol sur lar kibas
    a warwara ne, pa la was wakak a warwarala miting na Buk Tabu ana pukakiarla rop,
    sur lar tasmani mang a warwara ane Pol i momol o bel.
  kan-2017: ಆ ಸಭೆಯವರು ದೇವರ ವಾಕ್ಯವನ್ನು ಸಿದ್ಧ ಮನಸ್ಸಿನಿಂದ ಅಂಗೀಕರಿಸಿ ಇವರು ಹೇಳುವ ಮಾತು ಹೌದೋ
