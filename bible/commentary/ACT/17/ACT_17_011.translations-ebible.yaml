    zurara Godɨn Akamɨn Osiziribar gari. Me kamaghɨn foghasa, Polɨn mɨgɨrɨgɨaba, da
    guizɨn mɨgɨrɨgɨaba, o? Kamaghɨn, me Tesalonikan itir Judabar arazibagh afira.
  bpr-bpr: Na too mlahil santulen i dad to di Birya tah di dad to di Tésalonika, du
    too minit nawala flinge di tdò Pol, na kat du, toola bnasa Tnalù Dwata du fye
