    Silas oleve imateng angu ini hula valaping ateing, etabi ee niang. Angu ebele,
    ved kakanap ini Lahatala Esurat Hamulang angu parisat aaung-aaung.
  wrk-wrk: Jungku yali kunyba, nanamuku jurjina Biriya. Kudanyu yali manku bulanya,
