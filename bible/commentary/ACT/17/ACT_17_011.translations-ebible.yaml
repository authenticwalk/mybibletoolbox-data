    märr yurru walala marŋgithirri wal'ŋu yuwalkkuma. Wirrkina dhikana walala yukurrana
    mäkiri'-witjurrunanydja ŋunhiyi dhärukkunydja, ga bitjana liŋgu walu-ŋupana walala
    ŋuli maŋutji-ḻaw'maranha Godku djorrany'tja yukurranha nhänha, yana maḻŋ'maraŋala
    gatjarr'yurruna ŋunhi Bolnha dhäruk. Bala walala maḻŋ'maraŋalanydja yuwalk warray
    yana.
  yal-yal: Beere kaane yugon yi fan Tesaloniki kaane xa, bayo Alaa falan nasuxun kunfan
