  plu-plu: Nerras hiyeg beréyenepwi ayge igkis pi kabayte giwkis nerras hiyeg tessalôniyenepwi
    mmanawa giyaknikis ka depyema, igkis amapa Uhokri ginetni kabayhtiwa. Takunipti
