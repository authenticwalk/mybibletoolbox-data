  big-big: Yongkambanu pulogowili kangkayeng waliya ono, Tesalonika yerengkewiligu
    miza pilik, kangka puwiligiyeng tiya logo puwili ngagora wilikwilikta kiling weiweki
    kerewiya. Togo wok mabiyeng puwiligu ngago Paulugu kaiya pura ngizi ma talik miza
    legi Anotogi Kapiya Walektikki sangkeli.
  gux-G: Ya Jufinba bo ye lan dogu nni bo tie nimɔnba ki cie Tesalonik nba bi bo kuani
    bi yama yeni i mɔnmɔni u Tienu maama bangima nni ki ŋanbi diidi daali kuli u Tienu
    maama diani n maadi yaala ya tie mɔnmɔni.
