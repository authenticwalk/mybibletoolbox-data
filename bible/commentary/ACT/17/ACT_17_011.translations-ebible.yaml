  tam-TCV: பெரோயா பட்டணத்தைச் சேர்ந்தவர்கள் தெசலோனிக்கேயாவைச் சேர்ந்தவர்களைவிட சிறந்த
    குணமுடையவர்கள். அவர்கள் இறைவனுடைய வார்த்தையை ஆவலுடன் ஏற்றுக்கொண்டு, பவுல் சொன்னது
    உண்மைதானோ எனக் கண்டறிவதற்கு ஒவ்வொரு நாளும் வேதவசனங்களை ஆராய்ந்தார்கள்.
  mit-NT: Te nèhivì veheñùhu yucán, chicá nì nacani viì ini‑nè nùù nècuàchì ñuu Tesalónica,
    vàchi xì nsidaa voluntad xi‑ne nì inini vàha‑ne palabra ìì xí Dios. Nsìquívì nì
    nanducu váha‑ne nùù tutu ìì ñà‑cùní‑nè cundaà ini‑nè a ndísá ñà‑ndáà nduá cachí
    Pablo, á coó.
  ceb-ULB: Karon kining mga tawhana mas taas ang panghunahuna kaysa sa mga taga-Tesalonica,
    kay gidawat nila ang pulong nga adunay kaandam sa hunahuna, ginasusi ang Kasulatan
    kada adlaw aron sa pagtan-aw kung mao ba kining mga butanga.
  ces-LB: Berojští židé byli otevřenější a naslouchali ochotně zprávám o Ježíšovi;
    každý den se scházeli a studovali Písmo a ověřovali si, zda se Pavlova zvěst shoduje
    s předpověďmi izraelských proroků.
  mkn-mkn: Ma itu orang Yahudi dong yang ada di Berea tu, laen dari orang Tesalonika
    dong. Ini orang dong ni, talalu suka dengar, deng dong sadia tarima Paulus dong
    pung omong. Te dong di Berea dengar bae-bae sang Paulus dong, deng lia bae-bae
    Tuhan Allah pung Tulisan Barisi. Dong mau cari tau Paulus dong pung omong tu,
    batúl, ko sonde. Andia ko, siang-malam dong pareksa sampe alus-alus Tuhan pung
    Tulisan Barisi.
  nce-nce: Israelbë afenëboni Beria lifate mago, bu Tesalonaika lifate mago Israelbë
    afenëboniha nane. Beria mago enëne Polna Sailasnabë gali aholokwane mëglabëme
    tole lamëtletëma. Kwe Tesalonaika mago enëne buwe, bubë gali aholokwane mëtletëmabëme
    tole hana mëtletëma. Na iniwa olë, Beria mago oneho, Gotobë bogo mago gali itaita
    hwi motlokwefëma, melowene sle namëgletlame, “Polna kë të mëgëtatemobë gali bu
    nëgali lamelo o hanane.”
  pol-UBG: Ci byli szlachetniejsi od tych w Tesalonice, gdyż przyjęli słowo Boże z
    całą gotowością i codziennie badali Pisma, czy tak się sprawy mają.
  qxh-NT: Tesalónica runacuna juyu captinsi, Berea runacuna alli shungu caran. Pablo
