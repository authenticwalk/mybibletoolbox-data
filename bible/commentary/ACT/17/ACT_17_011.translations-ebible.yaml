    Kitap ki se taa naaɗe an kaakŋ jeel ro ki taar kɛn Pɔl lee dooyɗen se, mɛt ki
    lɔ mɛt ki ey lɛ.
  kwd-kwd: Ma ta'a no'ona gila to'o na falafala 'e le'a ne'e riufia la'u nga ta'a
    'i Tesalonaeka, tofuna gila siria longolana 'olataa na'a la Pol ngaia 'e iiria.
    Ma afirina gani, gila idumia nga Girigiringa Abu fana 'agila su'asuria 'olataa
    na'a la Pol 'e iiria ngaia 'e kwala'imori.
  ded-ded: Deec taong imocac yudangic yeni fakangina nga angammemengina kpacgoc nga
    Tesaronike yeneac faka isoc kpahac, imocac enacyoac ubaefac hafoangoc negemma
