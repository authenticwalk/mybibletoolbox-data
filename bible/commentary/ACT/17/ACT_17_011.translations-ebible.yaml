    mèu-mèda. Rèngu neo reꞌa, ngaa dhu Paulus si peka, lèke do aadꞌo.
  tnp-tnp: Nətəm Isrel əha ikɨn əha nətəlɨgiən rəhalah təuvɨr, mapirəkɨs nətəm Təsalonaikə,
    mətəu-inu kotolkeikei pɨk məmə okotətəlɨg e nəghatiən rəhalau. Kəni nian rəfin,
    kəutafin vivi e Nauəuə Rəha Uhgɨn, məutəsal vivi məmə nəghatiən rəhalau təhruahru
    uə kəpə.
  urd-urd: ये लोग थिस्सलुनीकियों के यहूदियों से नेक ज़ात थे, क्यूँकि उन्हों ने बड़े
    शौक़ से कलाम को क़ुबूल किया और रोज़ — ब — रोज़ किताब ऐ मुक़द्दस में तहक़ीक़ करते
    थे, कि आया ये बातें इस तरह हैं?
  hot-hot: Avômalô Belia iniŋ kobom ma mavi anôŋ ek avômalô Tesalonaika iniŋ. Thêlô
    elaŋô Pol lo Silas iniŋ abô lôk kapôlôŋiŋ mavi ba wak nômbêŋ intu ma êyê Wapômbêŋ
    anêŋ kapya ek nêgê nena iniŋ abô ma avanôŋ mena mi.
  mqj-NT: To Yahudi dio Berea tae' makarra' penawa susi to dio Tesalonika annu masannang
    penawanna untarima battakadanna Puang Allata'alla. Siumpelaya'i liumi Buku Masero
    ke allo la naola ummissananni kumua tongannaraka pepa'guruanna Paulus.
  rus-SYN: 'Здешние были благомысленнее Фессалоникских: они приняли слово со всем
    усердием, ежедневно разбирая Писания, точно ли это так.'
  mbh-mbh: Ma Beria angare olemi nine ma o mukal nge Tesalonaika angare. Ma olemi
    sivenga nge riong nongpolnga. Ma evelelnga o tital erere nomenganga mo aro olemi
    mire senu nge riong ako Pol i ri nge, i nunganga eve avele.
  bdd-bdd: Mwalo Tesalonaika ꞌoina meYudiya genuwadi wasaina, ma hesi meYudiya Beliya
    ꞌoina ꞌidi tagwala bwebweꞌana, ma wasaina nuwadi ꞌiꞌeweya, ꞌoinega sabwelo ꞌaigeda
    ꞌaigeda Buki Heꞌasisi sihasihasili ta ꞌabehega wasa bewa ꞌana moisa sida sanapu.
  cbt-NTPO: Inaquë ya'huëpisopitaso nipirinhuë' nóya yonquipi. Co Tisaronicaquë ya'huëpisopita
    pochinhuë'. Paonori a'chintohuachina, nóya natanpi. “Paonoso' no'tëquën a'chinamara,”
    ta'tona', nani tahuëri Yosë quiricanën noyásha nontapi no'tëquën nitotacaiso marë'.
  rmy-SERVI: Вериниянуря сле мануша оттердэ їлэґа, а на кади, сар дэ Фессалоника.
    Вонэ прылиле Павлохкири дума всавэрэ їлэґа и кожно диво розлэнас Лила, соб тэ
    продыкхэ, чячимо када чи нат.
  srn-NT: Den Dyusma fu Berea no tapu den yesi leki fa den sma fu Tesalonika ben du.
    Ma nanga wan opo ati den ben arki a boskopu san Paulus tyari, èn ala dei den ben
    e ondrosuku a Santa Buku fu si efu den sani de so trutru.
  cta-NT: Tsoꞌo la tyiquee nguꞌ quichi̱ Berea biꞌ; siꞌi na cuxi tyiquee nguꞌ biꞌ ñiꞌya̱
    laca tyiquee nguꞌ Tesalónica. Ntiꞌ tsa nguꞌ cuna nguꞌ cua ñaꞌa̱ ca chaꞌ nu nda
    Pablo loꞌo Silas loꞌo nguꞌ. Lcaa tsa̱ nclyana nguꞌ lo quityi jiꞌi̱ ycuiꞌ Ndyosi
    si chaꞌ liñi laca nu nchcuiꞌ nguꞌ biꞌ;
  bqc-SIM: Gbɛ̃́ beeↄ nↄ̀sɛ maa dɛ Tɛsalonideↄla, aa Lua yã́ sì ↄplapla. Lá gu
    lɛ́ dↄ aaìↄ wɛ́tɛ Luayãtaalai, kɛ́ aa e dↄ̃ tó Pↄlu yã́piↄ sĩana vĩ.
  tcz-CHONGTHU: Berea mite chu Thessalonica mite sangin alungthim kot-u akihong jon,
    Paul thusei chu lunglut tah in angaiyun ahi. Niseh in Pathen Lekhabu asim jingun
    Paul le Silas chun thudih asei lhon hinam tin akhol chil un ahi.
  mar-mar: तेथील लोक थेस्सलनीकातल्या लोंकापेक्षा मोठया मनाचे होते; त्यांनी मोठ्या
    उत्सुकतेने वचनाचा स्वीकार केला आणि या गोष्टी अशाच आहेत की काय ह्याविषयी ते शास्त्रलेखात
    दररोज शोध करीत गेले.
  snp-snp: Idaito, ya Belia wenena monani yakafo Tesalonaika wenena monani olu fulo
    edaito kala kuwa lalo ya olu seni-mulunigu meleti lalo naba-naba koliti kamena-kamena
    mono lufuwa ya katoti Polo kawa limo ya ona nefemo? Kolife lenune, loti eti o-o
    minae.
  isl-isl: Íbúar Beroju voru vingjarnlegri en fólkið í Þessaloníku og hlustuðu áhugasamir
    á boðskapinn. Þeir rannsökuðu Gamla testamentið daglega, til að fullvissa sig
    um að Páll og Sílas hefðu rétt fyrir sér.
  spy-NT: Ki kāroomēch ꞉ātēbuutēkaab Yuutayeekaab Bereeya kusiir chēbo choo bo Tēēsālōōnikē.
    Kiityookootiin ꞉moonikwaa kumāchē kule kuyēbchi yiit ng'ālyoontēēt. Kiirōōtootē
    siruutēk ām bēsyō ake tukul kukas kule ki man ꞉kiyēē kimwooyē ꞉Bāwulō.
  xnn-xnn: Nan Judio id Berea et gag-awis nan nemnemda mo nan Judio id Tesalonica
    tay laylaydenda ay mangdengdenge isnan kankanan Apo Dios. Inagew ay basbasaenda
    nan naisolat ay liblon Apo Dios ta ilanda no tet-ewa nan isolsolon da Pablo.
  mwe-mwe: Bhene bhandunjibho pubhalinginji bhanguja kupunda bha ku Teshalonike bhala.
    Gubhaliposhelenje lilobhe lila kwa ntima gwa mmbone, gubhakaguyenje Majandiko
    ga Ukonjelo kila lyubha, nkupinga bhalolanje ibhaga ibheleketwa na a Pauli na
    a Shila ili ya kweli.
  tte-tte: Na Yudiya tomoliyao siya simiyamiya Beliya koina mumugali nige besiele
    siya simiyamiya Tesalonaika koina, siya tomo namwanamwali kaiwena kateli sisoke
    yo sibenali namwanamwa nuwanuwasosili wasana namwanamwana sibenalani. Mwa kaliyate
    kaigeda kaigeda Buki Tabu siyasiyasili kaiwena nuwanuwali Paulo ana walo kana
    yawasosi silobai.
  tcs-tcs: Dem pipol de wea Beria i bin gad mo gudpasin den demwan de wea Tesalonika.
    Dempla i bin prapa api ane redi po lisen wanem Pol ane Sailas i bin spikbaut Zizas.
    Ebridei dempla i bin stadi dem wod blo God po paindaut ip wanem Pol spik i tru.
  hlt-THB: Berea khaw awhkaw thlangkhqi taw Thesalonika khaw awhkaw thlang khqing
    lak awh cyi khqoet uhy, a mingmih ingtaw Paul ak awih kqawn ce ak nep cana a ming
    ngai peek coengawh, anih ak awih kqawn ve ak thym tang hy voei nu ti unawh cauk
    awh ak nep cana sui uhy.
  soq-soq: Iuswa Berea bedewe waimoia nuau euda wadaaubala mampe God aiawa etaetawa
    menaidamodio waimoie, mai Tesalonaika apanawa ruau. Mo walama ruawantoie buka
    wisiantoie banusaie Paul dima waeuwalena ulaipa, ba dia.
  qub-qub: Berea runacunaga Tesalónica runacunapita mas allimi caran. Chaymi Pablo
    willapashanta cushisha chasquicuran. Ichanga waran-waran Pablo yachachishancunata
    Tayta Dios isquirbichishanwanraj tincuchiran rasunpa cashanta musyananpaj.
  att-att: Á napiá yù ira Kudio nga naggián ta Beria ánnè sù ira Kudio ta Tessalonika.
    Á nagayáyâ ira nga magginná sù bilin ni Namarò. Á kággággaw binibbik da yù dán
    nga netúrâ nga bilin ni Namarò, nga inigittá ra sù kinagi ni Pablo, tapè ammu
    ra nu kuruk yù ituddu na.
  bki-bki: Kulo Ju nalo na vio nei nalo abo, a nalo abe kialo vijauano, maka atibe
    ka nalo na vio Tesalonaika, nalo abar jidomiano novo ka napano amijikia amiagago
    vatitigio bo ka Pol naio Sailas kialo verloglogiano. Mia legiano nonovio, nalo
    tiniel jii m̃elea ka avitii Tubo kiano Iliano Lu ka aleal aver naljuo aberii be
    riano p̃eli na jum̃abe.
  bqp-bqp: Gbɛ̃ birenↄ nɛ̀sɛ mana de Tɛsalonikadenↄ pↄ́la ò Luda yã sì ↄplapla. Lákũ
    gu dìgↄ̃ dↄ nà òdigↄ̃ Luda yã gwagwa de ò dↄ̃ tó Pↄlu yã pìnↄn yãpura vĩ.
  mcp-mcp: Oyúdɛn wâ Berê bwə́ á bə nə jɔ̧ mílâm ntɔ̧ bɔɔŋg wâ Tesaloníka. Báá, bwə́
    á lə́g kɛ́ɛl nə məjigʉwa, bwə́ mú dʉ bigas mícilyá mí Kálaad Zɛmbî jwɔ̂w dɛ̂sh
    shú nə́ bwə́ dʉ́g mpu ŋkí minjɨ́ɨ́gʉ́lá mí Pwôl mísə tʉ́təlî.
  hat-hat: 'Jwif Bere yo te gen pi bon santiman pase sa Tesalonik yo: yo te resevwa
    pawòl la byen vit san traka. Chak jou yo t''ap egzaminen sa ki te ekri nan Liv
    la pou wè si sa Pòl t''ap di yo a se vre.'
  npl-NT: Ninteh judíojteh okatkah okachi yolyamankeh ke non ochantitokah Tesalónica.
    Ika miak pakílistli okiselijkeh itlajtol Totajtsi Dios. Ixmostla okiamapoaya itlajkuilol
    Dios para kitaskeh kox milák tlan Pablo iwa n Silas okimiliayah.
  bgg-bgg: Thiisa pha branthek ne Thesalonikha è de bajo lubo hong pha branthek ara,
    ithek ne ji pha mua shii bajo wie nuii dun, chiih-è, inai tham ne jigigam de tham
    ne Phaul miyao ji izai bey ne riig ne rai gieng.
  eng-TCENT: Now these Jews were more noble than those in Thessalonica, and they received
    the word with great eagerness, examining the Scriptures every day to see if what
    Paul said was true.
  eng-BSB: Now the Bereans were more noble-minded than the Thessalonians, for they
    received the message with great eagerness and examined the Scriptures every day
    to see if these teachings were true.
  cpu-NT: Irikaite judío, nethaantaneri jinayetaiyini te inkempityaari Tesalónica-satzi,
    kameethara ikempisantavakero ñaantsi. Jaakoventanakaro kitaiteriki jiñaanatanakero
    Osankinajanorentsi iriñaantyaarori omaperotatyaarika ikamantayeetziriri.
  san-ASM: তত্ৰস্থা লোকাঃ থিষলনীকীস্থলোকেভ্যো মহাত্মান আসন্ যত ইত্থং ভৱতি ন ৱেতি জ্ঞাতুং
    দিনে দিনে ধৰ্ম্মগ্ৰন্থস্যালোচনাং কৃৎৱা স্ৱৈৰং কথাম্ অগৃহ্লন্|
  tod-tod: Naati koozu ɠisiɛi ʋani, é leʋe Tɛsalɔnike Zuifuiti ba, ti yeezeini GALA
    daawooi wu ga ɠoozunɛɛ ʋele, folo-o-folo ti ɠɛni GALA sɛʋɛiti fɛɠɛlɛfɛɠɛlɛsu,
    ti pɛtɛ ni nii ti bogai ti ma gaamai ʋe.
  tac-NT: '''Lige alué ralámuli jurío alé ejperégame ''la ''we beninálime nile alué
    ra''íchili, tase napurigá alué ralámuli alé Tesalónika mochígame. ''We galegá
    akele alué rejcholi napu ruwile alué Páulo alé iligá. ''Lige nabí rawé benime
    nile alué apeli osirúgime Onorúgame ra''ichálila machináliga pala ''la bijchiá
    ka napurigá ruwile alué Páulo.'
  eng-WEBPB: Now these were more noble than those in Thessalonica, in that they received
    the word with all readiness of mind, examining the Scriptures daily to see whether
    these things were so.
  gfk-H: Ira Beria diet ga manga bilai ta ira Tesalonika kanong ira nudiet lilik ga
    manga tapapos. Ma ga palai bia diet ira mangana tunatuna hua kanong diet ga manga
    nem bia diet na kap lah no nianga. Ma ira kaba bungbung diet git nasnas murmur
    timaan ira nianga gar ta Kalou di ga pakat. Ma diet ga gil hua wara nunurei bia
    Pol ga tangtangai ra tutun bia taia.
  viv-viv: Ada badi miYuda Beliya againe keke miTesalonaika nuwadi abodana amine,
    au miBeliya nuwadi yauyaugina. Nuwanuwadi lakahina Folo yana laumamala hinanogalina,
    ada aiyeta saꞋeyana saꞋeyana Yaubada bonana tuwai-moꞋena hiꞋetoladina-ma hiꞋitaꞋitanuwenuwena
    be hinahalamanena kaꞋi Folo yana laumamala velemoꞋena o kaꞋi fwaya.
  yao-yao: Nambo, ŵandu ŵa ku Belea ŵaliji ŵakupilikanichisya nnope kupunda ŵa ku
    Sesalonike. Ŵalipochele Liloŵe lya Akunnungu kwa lung'wanu lwekulungwa ni moŵa
    gose ŵaliji nkugalolechesya lolechesya Malembelo ga Akunnungu kanga yaŵaiŵechetaga
    che Paolo yo yaliji isyenesyene.
  tgp-tgp: Ale Jew matan Berea enira tamlohi ale lelevosahi, la jeu la haratu Thessalonica,
    matan la lo opoia jea vara la tapurongo hin retisohai atu na rani hatehateahi,
    ale la lo kilau usuri mamahuni na Retitapu matan vara la hitea vara mo sohena
    teni mo vono.
  auc-NT: Mänïï Tetadönica ïñömö quëwënäni në pïinte cædäni ïñönänite bedeaidi guiquënë
    pïïnämaï ïnäni inte mönö Awënë nänö apæ̈nedö ante do ëñënänitapa. Ayæ̈ ëñëninque,
    Wængonguï angä ëñente näni yewæ̈mongaïnö baï Pabodo nö apæ̈necantawo, ante pönente
    wædinque bedeaidi ïñömö, Wængonguï æbänö angä ëñente yewæ̈mongadänii, ante ëñencæte
    ante ïïmö ïñö ïïmö ïñö mäninta æ̈ninque cöwä adänitapa.
  kbc-NT: Niɡ̶idi oko digoida Beréia baanaɡ̶a nigomaɡ̶a mowajipata anewi aliciagi
    niɡ̶ijo niɡ̶eladimigipitigi nigotaɡ̶a Tessalônica. Codaa oyemaa meliodi mowajipatalo
    Paulo lotaɡ̶a. Inoatawece nokododi oiwitelogo lotaɡ̶a Aneotedoɡ̶oji owotibige
    moyowooɡ̶odi domigewi ica Paulo ane diiɡ̶axinaɡ̶atece.
  bmh-bmh: Beria uzanan Zuda duailel goagal igul naliu, goagal igul nug Tesalonaika
    uzanan duailel goagal igul zilarai darem. Go Uwait nugau Ze doimai, oiagab siksikaimai,
    Pol nug Uwait nugau Ze ziwas umkoskos nanalaneu, gonugau ze petak abe mabun agtal
    Uwait nugau ze suban nanalanem.
  ctu-BL: Jini año' bʌ ti Berea ñumen weñob bajche' jini año' bʌ ti Tesalónica come
    ti jump'ejl jach i pusic'al tsi' jac'ʌyob jini t'an. Ti jujump'ejl q'uin tsi'
    wen q'ueleyob i Ts'ijbujel Dios cha'an mi' ña'tañob mi isujm chuqui tsa' subentiyob.
  meq-meq: Ndo i gəma i Bere hay na, nəteye ŋgwalak i ndo hay abəra ka Yahuda neheye
    ma gəma i Tesalonik aye. Ta təma bazlam i Mbəlom tə ɗərev tay peteh. Tə dzaŋgawa
    Ɗerewel i Mbəlom pat pat hərwi məsəre ha wu nakə Pol a tsik aye na, deɗek ɗaw?
  noa-H: Ham hiek mag p'öbör heem k'ʌʌn Tesalónicapien k'ãyaujã nem hajaugnaa hibëbsugjã
    sĩsid hajim haajem. Maiguim k'ʌʌnaun Hẽwandam hiek hamau jaau nʌmjã hʌ̈k'am k'õsi
    hʌ̈k'awia hed hëepierr Hẽwandam hiek chi p'ãm sĩsidʌm gaaijã jʌʌrjeejim haajem,
    Pabloou Silas dʌ̈imua jaau nʌm chadcha k'ai ha k'ap haag.
  alp-NT: Tamata Yahudia ndi kota Bereare lalesi mise lesi bei tamata Yahudia mpai
    kota Tesalonikare, le esi lene Alla Eni lepate rebe lekie kena Yesuse kena lale
    ndinate. Kai pela petu esi baeke buku rebe ebeteke Alla Eni lepataru leke esi
    rekwa be Pauluse eni lepata meru sakesa kai Alla Eniele pibe mo.
  san-VEL: tatrasthaa lokaa.h thi.salaniikiisthalokebhyo mahaatmaana aasan yata ittha.m
    bhavati na veti j naatu.m dine dine dharmmagranthasyaalocanaa.m k.rtvaa svaira.m
    kathaam ag.rhlan|
  kbq-kbq: Ana Jiu vahe'mo'za antahi'za zamimo'a knare huno ama' hu'negu, Tesalonaikama
    nemaniza Jiu vahe'mo'za nehazaza osu'naze. Na'ankure mono kema ha'ana muse hu'za
    eneri'za, ama kemo'a tamage hu'nefi hu'za maka zupa avontafepi rezaganeza ke'naze.
  kbh-kbh: Chents̈a judiënga imojamna más ts̈abe ainana bomnënga chë Tesalonicoca
    judiëngbiama; chcasna, oyejuayënga chë buayenana soye Jesucristbiama tmojanóyëngacñe,
    y cada te Bëngbe Bëtsabe uabemana palabra imojanalía, jtsetats̈ëmbuama, nts̈amo
    Pablo y Silas ibojtsëtsëtsnacá aíñe o ndoñe ndegombre yojtsemnama.
  ron-LSB: Aceștia erau mai nobili decât cei din Tesalonic, pentru că primeau Cuvântul
    cu toată disponibilitatea minții, cercetând zilnic Scripturile, ca să vadă dacă
    aceste lucruri sunt adevărate.
  pon-pon: Mepukat me mau jan irail nan Tejalonik, pwe re pitipit aleer majan o pereperen
    kalelapokki kijin likau ni ran karoj, ma melel mepukat.
  nhe-BL: Nopa israelitame nepa Berea quipixque más tlapojtoc inintlalnamiquilis que
    tlacame ipan Tesalónica, pampa quitlacaquilijque itlajtol Toteco ica paquilistli
    huan teipa mojmostla quitemohuayayaj ipan Itlajtol Toteco para quimatise intla
    melahuac tlen Pablo quinilhui o axtle.
  sps-sps: A taa Jiu iny Beria koma tamee tan nongoiny vegiau, sikia ma faarei raror
    a taa Jiu iny Tesalonaika. Ri natiny vanongon ror tan vegiau fiisen men koman
    tsian iny gogosias kirkir ri te tagei Vegiau Ten Gov tan mamatsiny nainy tana
    ka te tsue iny e Pol to te man fi non ya.
  wnc-wnc: Siwan Judia nana aminu une yuaingu Tesalonaika nana aminda mayaknga umuke
    tasiking kaknga binga dua tasiking. Aho. Beria nana aminda maaknga pake yuking.
    Maak pake yuwawa miti wamu yaniwat natake takesiknga natapbing. Natake Anutue
    wamu tupa siknga ngang yakapsa aminda mataking kaknga gunzitbam asinggan asinggan
    siakan yakamayak ngang yakengu asinggan kendeking.
  bus-bus: Gbɛ̃ beeenↄ nↄ̀sɛ maaa dɛ Tɛsalonikadeenↄla aↄ̃ Luda yã sì ↄplaplaa. Lán
    guu e dↄↄ nà aↄ̃ègↄ̃ Luda yã gwagwaa lɛ wà dↄ̃ tó Pↄlu yã pìnↄ yãpuraa vĩ.
  gub-BL: A'e pe har nuiko kwaw Texaron pe har wazàwe a'e wà. Pawru ze'eg ikatuahy
    wanupe. Uzeapyaka katu hehe wà. Tuweharupi uzemu'e oho waiko Tupàn ze'eg imuapyk
    pyrer rehe wà. — Pawru ze'eg nuzawy kwaw Tupàn ze'eg a'e, i'i waiko uzeupeupe
    wà.
  imo-imo: Beria imboma, eno Pol kinye Sailas taloni ningili unguma pilingei konopu
    mondoringi. Aku kombu moloringi Juda imbomani waliwalimanga aku ningili unguma
    paimbonje ningo kanoko ltendengei Gotenga ungumu kambu tiltiko koroko kanoko mane
    liko, imbo pengama moloringi. Nalo Tesalonaika imbomani aku ulu naa teringi.
  boj-boj: Juda tamo uŋgasari Beria di soqneb qaji naŋgo kumbra tulaŋ boledamu. Tesalonaika
    di soqneb qaji naŋgi bul sai. Naŋgi Qotei aqa anjam quqwajqa tulaŋ areboleboleinjroqnej.
    Bati gaigai naŋgi Qotei aqa anjam neŋgreŋq di so qaji di geregere peleiyoqneb.
    Pol Sailas wo naŋgo anjam bole kiyo sai kiyo di naŋgi qalieqa marsib deqa naŋgo
    aiyel anjam ti Qotei aqa anjam neŋgreŋq di so qaji de ti geregere tenemtoqneb.
  eng-DRA: Now these were more noble than those in Thessalonica, who received the
    word with all eagerness, daily searching the scriptures, whether these things
    were so.
  knf-knf: Bañaaŋ biki Bereya bajoob ikow apel biki Teŧalonika, ţiki baji baŧiink
    Uţup wi Naşibaţi bnuura, kakak kajuk Ulibra wi Naşibaţi unuur undoli, katenna
    me uko wi Pawulu aţupuŋ ujoonani.
  san-KHM: តត្រស្ថា លោកាះ ថិឞលនីកីស្ថលោកេភ្យោ មហាត្មាន អាសន៑ យត ឥត្ថំ ភវតិ ន វេតិ
    ជ្ញាតុំ ទិនេ ទិនេ ធម៌្មគ្រន្ថស្យាលោចនាំ ក្ឫត្វា ស្វៃរំ កថាម៑ អគ្ឫហ្លន៑។
  arn-NT: Fey tüfachi pu judiu doy küme rakiduam niey tati pu tesalonikache mew, fey
    ayüwünngechi llowfi engün ti küme dungu. Fill antü chillkatukefuyngün ti wirin
    dungu femngechi tañi kimael ñi rüfngen tañi femngechi feypiken ta Pablo.
  zas-NT: Mazri benzaꞌc na̱j ree bén Israel guin guial loj ree bén Israel zojb Tesalónica.
    Con gan bacaagdiajg reeman ni rëb Pab. Abiꞌ guixie guixie rusiid reeman xtiidx
    Dios, din gagbee reeman waliqui ni rëb Pab ya.
  ken-NT: Bo Israɛl abhɛn Bɛ́roa bábhɔ́ŋ ntɨ bɛghok mbok Yesu anɛ́ Pɔ̌l nɛ Sáilas
    bághàti bhɔ ɛ́cha abhɛn Tɛsalónika, mbɔnyunɛ básìɛpti nyaka Ɛyɔŋ Mandɛm nɛ
    bɛyǎ ɛkwak. Báre chak Ɛkáti Mandɛm bɛghɔ mbák mɛnyɨŋ ɛbhɛn Pɔ̌l átɔ̀ŋ bɛchi
    tɛtɛp.
