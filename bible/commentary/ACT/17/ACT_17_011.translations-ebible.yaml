  ata-ata: Ta Iutaia seꞌi ane mixolu ne Belea ne ꞌilixoiꞌa loxo aneꞌi ane mixolu ne
    Tesalonika ne uasi. Aneꞌi ta mitema ta lailaixe manina. La sou no mine aneꞌi milomusou
