    na bo̱ ke̱e̱ fe̱yɛ ase̱ŋ ne̱ Pɔɔl e̱ tɔwe̱‑ɔ gye̱ kase̱ŋtiŋ aaa!
  cni-NT: Irio irinti cameetsatasanotaintsiri, te irishiyeriji yora tesaronicasati.
    Icoasanotaque inquemisantero Sanquenarentsi. Ineanatapinitiro maaroni quitaiteriqui
