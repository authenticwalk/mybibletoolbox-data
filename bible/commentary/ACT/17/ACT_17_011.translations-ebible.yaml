    kẹ ihiẹn ndị hụ Pọlụ ku wụ ezioku.
  leu-leu: A mu rabuna pe Beria xo ri vubuk langai a lagasai, nari ve ri peraroxo
    sena mu Tesalonaika. La yaan saxa saxa ri lalamon pana Ferawaian sina Piran talo
    ri taa texaas o a ferawaian si Pol a tuuna o piau.
  maz-NT: C'o mi cãrã a Berea xenda mi äräji que na ngue c'o mi cãrã a Tesalónica.
    O dyäräji co texe o̱ mü'büji c'o jña c'o mi mama e Pablo 'ñe e Silas. Pama mi
