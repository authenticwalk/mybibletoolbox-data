  iou-iou: Ämawebe Juda äbotken nanik Beria kome u irani unitäŋo bänep nadäk-nadäki
    u tägagämän, Juda ämawebe Tesalonaika kome irani unitäŋo yärepmitkuk. Täŋpäkaŋ
    Pol täŋo man nadäŋpäŋ gäripi-inik nadäŋkuŋ. Ude täŋkaŋ kepma kepma Anutu täŋo
    man kudän täwani u daniŋpäŋ yäŋpäŋ-nadäk täk täŋkuŋ, Pol täŋo man ŋo bureni ba
    bureni nämo yäŋ nadäkta.
  ntp-NT: Ʌjudidíu ami oidacʌdʌ vaamioma cʌʌga tuutuiga siʌgaa Tesalonicʌrʌ oidacʌdʌ
    ʌgai mosbaigʌnʌliaracʌdʌ caʌcana istumaasi aagidiña ʌPaavora ʌʌmadu Siilasi. Dai
    vʌʌs tasai gaagaiña Diuusi ñiooquidʌrʌ dai nʌida agaiña sabaigʌ ʌrvaavoi ismaacʌdʌ
