  tur-YTC: Bunlar Selanik'tekilerden daha asildi; sözü büyük bir istekle kabul ettiler,
    her gün Kutsal Yazılar'ı inceleyerek bunların doğru olup olmadığını anlamaya çalışıyorlardı.
  san-ITR: tatrasthA lokAH thiShalanIkIsthalokebhyo mahAtmAna Asan yata itthaM bhavati
