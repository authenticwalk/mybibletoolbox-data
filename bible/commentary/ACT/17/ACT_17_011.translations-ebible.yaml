  soy-soy: Pisuifi pɛɛ kei ń we isoi yɛ nyɑmlɛ ɑi tɔ́su Tɛsɑloniki pikɔ́ ikɔ́. Api
    kɛfɑ kɛsɛ nɛ Nléécɑɑsimɛ́ yɔ́su, ɑpi yɛ ḿpɑ́ kɛyɑ́ɑ kɛ́ye Uléécɑɑ ritɛlɛ́
    kɛ́ɛ́ni pikɛ́ yɛ̃́ tɛ mmɛ̃ kɑpi nní pi n símisi yɛ mɛsei lɛ̃ɛ.
  hui-hui: Wali agali Beriani hearu ti Tesalonaigani wali agali mini giambe hearubi
    ndo ti mini hade hene. Tigua Ngode Datagaliwabe bi mana turu halu hale hoa howa
    hale hene. Hale howa tigua Polohanda mana lamiyago henemanedabe hondole horo bibahendengi
    Anduane Homogonaga mbugani bi gilibu winigo dagalalu lo manda bialu hene.
  amf-amf: Beeria eeno Teselonqe gidir dohon eendara sagi woylaminka payya qaabayno
    konin dohonna, kattsi wozaka Bhawloosbeyn giyen upsinam kedi qansidine. Upsino
    ogono gon konin dohonam dhesana Mathaap Gazanam rooro wulka marmarate keda shede.
  quc-NNT: Are k'u ri winaq aj Israel ri e k'o pa Berea, are utz na xetow tzij chkiwäch
    ri winaq aj Israel ri e k'o pa Tesalónica. Xkaj xkita ru Loq' Pixab' ri Dios ri
    xtzijox chke. Ronojel q'ij k'ut xkisik'ij ru Loq' Pixab' ri Dios ri Tz'ib'talik
    che rilik we qas tzij ri kub'ij ri tat Pablo.
  dob-dob: Lowa Tesalonaika ꞌena me Yudia geya nuwadi tetela nina, ta saꞌi me Yudia
    Belia ꞌena ꞌidi tagwala boboꞌana, ga tetela nina nuwadi ꞌiꞌewena, ꞌenega ꞌasiyata
    ꞌebweuna ꞌebweuna Buki Tabu sisawasawa be ꞌaene tetela gete ꞌana ꞌaiꞌaila sida
    mwalamwalatoni.
  wrs-wrs: Wo besal Yutanindva, snamba owai, temba aevulvnamba Tesalonaikarava. Osva
    hemba indk vithivna, noindava temba Poli Sailasiva ihishunvnamba hemba. Honamba
    Yutanindva Beriarava memba aevulvpa, himba levrapivolalm vivna doaramini tombaimom,
    osm aslalvna, verava, ora honamba lohv tanam, memba wulepraiva.
  mca-mca: Hekhewe' judiol Berea ƚeiƚets nite' ƚunyejei hekhewe' Tesalónica ƚeiƚets,
    qe enewe' Berea ƚeiƚets yisu'unija qu' nepiye' ekewe' wi'tlijei, qa week neƚuts
    yejeƚijupi'kii ekewe' hayiits we'nika'ajji' pa'aj Intata ƚe'lijei, hats'inha qu'
    nenikfe'lets qu' hik aka' ƚunyejeye' ekewe' wekwek we'nika'ajji' pa'aj.
  tzo-TZC: Ti jꞌisraeletic teye más lec yoꞌntonic. Jaꞌ mu sta ti tey oyic ta Tesalónicae.
    Ti stuquique ta yutsil yoꞌntonic laj yichꞌic ta mucꞌ ti lequil achꞌ cꞌope. Jaꞌ
    jech xtoc jujun cꞌacꞌal ta saꞌic ta scꞌop Dios yoꞌ jech ta snaꞌic mi melel ti
    cꞌusi ta xꞌalbatique.
  mya-mya: ဗေ​ရိ​မြို့​သား​တို့​ကား​သက်​သာ​လော​နိတ်​မြို့​သား တို့​လောက် တစ်​ယူ​သန်​စိတ်​ရှိ​သူ​များ​မ​ဟုတ်​ချေ။
    သို့​ဖြစ်​၍​ပေါ​လု​ဟော​ပြော​သည့်​တ​ရား​တော်​ကို အ​လွန်​ကြည်​ညို​သော​စိတ်​ဖြင့်​နာ​ခံ​ကြ​၏။
    သူ​တို့ သည်​ပေါ​လု​နှင့်​သိ​လ​တို့​ပြော​ကြား​သည့်​အ​တိုင်း မှန်​မ​မှန်​ကို​သိ​ရှိ​နိုင်​ရန်​နေ့​စဉ်​နေ့​တိုင်း​ကျမ်း
    စာ​တော်​ကို​လေ့​လာ​ကြ​၏။-
  gng-NT: '*Sufmbɛ bà kɔ Bere ya du ni nnɔ teknh tigbɛr ki cɛn'' Tesalonik yaab.
    Nɛn bo nɛ bi teke'' Pɔl tɔke'' bɛ tigbɛr tà nnɔ mɔnmɔnm, nɛ ki fiinh *Uwien ya
    gbɔnku daan kɛ daan bɛ ń liike tù te bii ta te.'
  cbi-NTPO: Tsenñu junga chumulaya Tesalónicasha chumulanuba kayu pulla ura' pensa
    jula; tsa' mityaa Diosa' kuindanu yuj sunden meedi' malumere Diosa' Kiika lengue
    lenguikila, uwain Pablo bain, Silas bain naa naadetiñu bain juntsaañuba mijanu
    tyatu.
  ikk-NT: Ndị Ju rị Bẹrịa ka obi wẹ a shịapụ karị ndị rị Tẹsalonika. Makẹni, wẹ gichanrịn
