  tca-NT: Rü yema Yudíugü ga Beréacü̱̃ã̱x, rü yema togü ga Yudíugü ga Techarónicawa
    yexmagüxü̃ãrü yexera narümemaẽgü. Rü norü ngúchaü̃maã meãma nanayauxgü ga yema
    ore. Rü guxü̃ ga ngunexü̃gu rü Tupanaãrü ore ga ümatüxü̃wa nangúe na meã nüxü̃
    nacuèxgüxü̃cèx ngoxi aixcüma yiĩxü̃ ga yema ore ga Pauru rü Chira namaã nüxü̃
    ixuxü̃.
  zpl-NT: Bee bene Israel quieꞌ máse uriꞌi nzeꞌca beella luquela bee bene enu nucuaꞌa
    eyeche Tesalónica, nu chiquiꞌ ñia nzu arquiꞌbeella ubeneꞌbeella lunú uni Pablo,
    nu yeyeꞌe rula beella sitichiaꞌ Diose para nú riꞌi beella beyaꞌ tunu neli lunú
    rni Pablo.
  mbc-NT: Miarî pemonkonyamî' wanî'pî morî pe panpî' Paapa maimu anetapai to' wanî'pî
    Tessalônica ponkon warantî pra. Paapa maimu eta'pî to'ya tîwakîrikon pe. Mîrîrî
    ye'nen wei kaisarî to' esenupa'pîtî'pî Paapa maimu e'menukasa' pî', anepu'pai
    tîwanîkon ye'nen. Innape Paulo nekaremekî'pî wanî anepu'pai to' wanî'pî kure'ne.
  ndg-ndg: Bandu balo babile na uwerevu nkolo kuliko balo bandu ba Thesalonike, kwa
    sababu babile na utayari wa kulipokya neno kwa ajili yabe, na kuchunguza maandiko
    kila lisoba ili kuona mana maneno galongelwa nga yabile kati yayabile.
  wsk-wsk: Juda kariimet Berea wonong ningi bagaman mu kua kapara ko kariimet ningo,
    nuna Juda alo Thessalonica mu nunga iwita mena. Nuna Paul den balukaso mu ikimonko
    nongomang soragakaso. Se den Paul balukaso mu nunguning agi mu ko mu, pempem batoga
    ningi ninguru tataga laga gilingikasan.
  toj-NT: Jaxa judio jumasa ja tihui, mas ni jel lec ja smodoe que yuj ja judio jumasa
    ja ba Tesalónica. Jel sgusto smaclaye ja yabal ja Diosi. Cada c'ac'u huane estudio
    ja yabal ja Diosi ba oj yil ta meran ja jas huax alji yabyei.
  kkl-kkl: Yahudi nimi agha as Tesalonika wamek nimi taneko wana yo nimi wamek aghana,
    Yahudi nimi agha as Berea wamek nimi wana aingnirop nimi wamekti, wanaag sol wali,
    wali uro Allah yubu ka'elamek. Ka'elamekti, “Paulusti Allah yubu ambarelamsilne
    nene sik to, kom to,” aro seneraglamekti, Allah yubu samenag toro pirop mome sop-sop
    lelekto kemelamek.
  tbc-tbc: Juda adi ete dumado den a Tesalonaika na dumado dan ago tia ya, tia, iŋ
    kankan uyanan ad da ya. Ago yan lo Pol san ru diŋane wo yaes ifu se ya. Agod nal
    pempem ru a Anut san buk lo yan dusuti dugo Pol san ru ifulale se yan ida dibitinae
    dile se ya.
  sna-sna: Zvino vaBheria vakanga vane tsika dzakanaka kupfuura vaTesaronika, nokuti
    vakagamuchira shoko nemwoyo inodisisa uye vachinzvera Magwaro zuva rimwe nerimwe
    kuti vaone kana zvairehwa naPauro zvaiva izvo.
  smk-NT: Saray Judio nin itaw sa Berea, mas mabistay pinanakem ra dyan saray itaw
