  okv-okv: da Thessolonica ta embomeni ainge mane rate onde hiriketo ke ingesi uje
    be eo iji vahai vahai Paul na onde katitinu embomeni na Paul ta ke amo be rete
    sokova re avo God ta ke kajari avo kesi jombure ere uaetera.
  mxt-NT: Ta ra Israel cha iyó ñuu Berea cuan vaha ca ñáyɨvɨ cacuví ra ta ñima ca
    ra Tesalónica. Vatyi chihin cha nɨɨ iñi ra naquehe̱n ra tuhun Nyoo. Ta ndɨquɨvɨ
    nanducú ra nuu tutu Nyoo, nyehé ra tatu ndicha cha cacatyí ra Pablo ta ra Silas
    ta ra Timoteo chi ra.
  tzo-NT: Ti xchi'iltac ti te nacajtic ti Bereae mu hechuc yo'ntonic hech chaj c'u
    che'el ti xchi'iltaque ti te nacajtic ti Tesalónicae. Ja' más lec laj spas ti
    xchi'iltaque ti te nacajtic ti Bereae. Toyol yo'ntonic laj spasbeic ti muc' ti
    sc'op ti Diose. Scotol c'ac'al laj sq'uelic ti sun ti Diose. Tsq'uelic mi hech
    yaloj ti Diose hech chaj c'u che'el chchol ti Pabloe.
  ind-AGS: Orang-orang Yahudi di Berea lebih baik perilakunya di bandingkan mereka
    yang ada di Tesalonika. Mereka dengan cepat menerima Firman, dan setiap hari mereka
    menyelidiki Kitab Suci untuk memastikan bahwa perkataan yang mereka dengar adalah
    benar.
  omw-omw: Mperiaaqinaahua hia Tesaronaikaaqinaahua voti hiraitita, mwihua qaraakya
    qua Poruva tu quara riaataa nraahu huvata mwia qua rieqata mwihua mpo enta mpo
    enta Porura quavanto qutaa qua vahianinra nkyiari suqovata taqarerata Kotira mpukuqi
    mwi quara kyaara ntiqata puaa hi varura.
  yrb-yrb: I Beria Ju uwarana kobere uwara. Tesoronaika su uwara ari me. I Beria uwarama
    Godinu sina nauegou utate Godinu buka ainewaure yawiegou utebita. Foroini Sairasinu
    sina ba aba me we imutaba iba Godinu buka yawiegou utebita.
  maa-NT: Jñà xi̱ta̱ xi títsa̱jna Berea, ìsa̱á ndaà tjín kjo̱hítsjeèn‑la̱ mì k'oa̱à‑ne
    koni xi títsa̱jna ya̱ Tesalónica; ìsa̱á ni̱to̱n kòkjeiín‑la̱ 'én‑la̱ Nainá ko̱
    na̱chrjein inchijòn tsibíxke̱jiìn Xo̱jo̱n‑la̱ Nainá nga mejèn‑la̱ skoe̱ tsà kixi̱í
    kjoa̱ koni tsò 'én xi okóya Pablo.
  mcq-mcq: ꞌEjume ea kaꞌene ijí hijujaho puni vwiha mamaa vwihajiꞌinaꞌomo pura Tesaronaika
    ora asitahara. Ijihuni maijaho pu Godoni irijaho ura rena paraniꞌeme apene ꞌee
    naꞌia mapoka tahe ꞌee ꞌeka manura vene kivura.
  sus-A: نَ يُوِقِيٍ شَشِلِ نُ مَتِنسٍ دَنفِ تّسَلٌنِكِكَيٍ رَ. عٍ حَن فبَتَ نّ نَ
    مَسٍنيِ كٌلٌندٍ، عٍ مَن كِتَابُي كُي مَتٌ لْشْ يٌ لْشْ عَلَكٌ عٍ شَ عَ كٌلٌن عٍ
    نَشَن قَلَمَ عٍ بّ شَ نْندِ يَتِ نَن عَ رَ.
  jpn-1965: ここのユダヤ人は、テサロニケにいる者たちよりも良い人たちで、非常に熱心にみことばを聞き、はたしてそのとおりかどうかと毎日聖書を調べた。
  fra-SBL: Or, ces gens-là étaient plus nobles que ceux de Thessalonique, en ce qu'ils
    recevaient la parole avec une entière disponibilité d'esprit, examinant chaque
    jour les Écritures pour voir si ces choses étaient vraies.
  yka-yka: Meˈ Yahudi malaˈihin lunuk ateyden amban meˈ Yahudi si Tessalonikahin.
    Kēgan teˈed siye pakale si meˈ usihat disi Paulin, duk ellew-ellew hinapal weˈ
    de kitabin pamayamande bang asal toˈo ke panoloˈ si Paulin.
  mle-mle: Day Biriyaam kwadaal, a tipa kidiy duw biraki majik waan takaan ridiy.
    Tayir adiy Tisalanikaam tipa kidiy day atawa maa ri. Adiy Biriya tipa kidiy duw
    taakw day biraki majik wukikuw, rakarak tidiy. Rakarak tikuw, day nyanyi God diki
    lapa nyig vidaal. Day sitakirak Pol diki maaj mwiya maaj ay suwala maaj tina wakuw.
  shp-NTPO: Jainoa judíobora, ja Tesalónicainoa judíobo bebonbires jakon shinanyabo
    ikana iki. Jaskarabo ixon, keenshamankin Diossen joi bixon, netetiibi Diossen
    kirika meranoa wishábo yoyo akana iki; Jaskarakonmein iki, ja noa yoiai joibo
    ixon onanshamannoxon.
  aom-aom: Jöho majëhijamu Berea amo rajohuro Thessalonica amo rajoho iosirëmiromo
    simano mae uehorovëꞌe aribövie jioruomadeje. Simano mae uehorovëꞌëro God-are jöho
    heꞌi nimo avohareje. Heromo God-are surire jöho adahoꞌi arijareje gaꞌiro Paul-hu
    majëhijade jöho jö mae o sareri jöe jiego.
  geb-geb: Mba Beria ŋgu bakɨmen ki Zudaiŋ, mbe tɨvir vhuuiaŋ mbui gumgi gu mbigi
    ma. Mben tɨvi guigira mba Tesaronaikan ki Zudaiŋ tɨva kambarigi. Mbe Por nzuai
    buni mbararagiap, mbe guigira nta vuzvugi. Mbe nta vuzvugiap, mbe rari tugɨra
    tɨgap Fhe Bakɨme buni vhuuiŋ ki gava garav, Por suaŋgi buni phorgap nta gari.
    Mbe khueŋ nzuav nta gari. Por nzuai buni, nta guigira o, fhu.
  bsj-bsj: Nubo Biriya kidimen kange nubo Tasuliska, cin ciya kange ker Bulus cero
    kinero win. Cifuwa bifumer kwamaro ti kumeni kumeni, wori na cin yimon ker Bulus.
    Yora. keno bilenkeri.
  cak-cak: Ri israelitas ri ec'o chiri', más utz quino'oj que chiquivech ri israelitas
    ri ec'o pa Tesalónica, roma rije' can xquiya' quixiquin che ruch'abel ri Dios
    ri xtzijos chique. Ronojel k'ij niquinic'oj rupan ruch'abel ri Dios richin niquitz'et
    si kitzij junan nu'ij riq'uin ri niqui'ij ri Pablo y ri Silas.
  chf-NT: Unejobba más ti'i u c'ajalinob que ni ya'anob tä Tesalónicaba. U c'alin
