  bel-N: А гэтыя былі высакароднейшыя, чым у Тэсалоніцы; яны прынялі слова з усёй
    ахвотаю, штодня дасьледуючы Пісаньне, ці гэтак яно ёсьць.
  sch-sch: Ma taka mingei kai chu Thessalonika mingei nêkin chu an mulungrîl ân
    ong uola. Thurchi hah atui takin an rangâia, Paul thurchi misîr hah adik le
    dikloi rietna rangin nîngtin Pathien lekhabu an inchu ngâia.
  mic-MIQNT: Na mimajuinu'g na'te'l me' negmow naqamasi pana'tu'titl ugtangita'suaqanmual,
    je mu na mimajuinu'g tleiaultijig Tessaloniaeg. Jigs'tmu'tijig Gjinisgam ugtwi'gatign
    aq wels'tmi'tij. Te'sigisg'g gegina'masultijig na gelu'lg wi'gatign ugjit ta'n
    Poligap teluet getloqo tlian.
  huu-NT: Nainomo ite judíuaɨ eo mare. Tesalónicamo ite judíuaɨ isoiñedɨmacɨ. Bereamo
    itɨnodɨ Cristo rafuena iocɨre feiñotɨmacɨ. Nɨedɨ uanaicɨnoni raillanona, nagarui
    Jusiñamuina cuegafuiaɨna facadɨmacɨ.
  jiv-NT: Piríanmaya̱ aentska Tisarúnikianmaya̱ áentsja̱i̱ṉkia naṉkaamas péṉker
    enentáimkia ármiayi. Tuke enentáiji̱a̱i̱ Yus-Chichaman ántiarmiayi. Túrawar tuke
    tsawant imia niṉkisha Papru tana nuna nekasashit tusar Yusa papiri̱n ii wearmiayi.
  otm-NT: Nu yʉ judío gue 'bʉpʉ, man'da xʉn ho yʉ́ mbʉi xinda gue'ʉ 'bʉpʉ Tesalónica.
    Nguetho 'bexque bi xoc yʉ́ mbʉi, mí ja ra pähä ngue da hyąn a bi man ra Pablo.
    Nɛ gätho yʉ pa bi nɛh yʉ́ søcuą Oją maya'bʉ, ngue nde bʉ da bądi 'bʉ din thɛui
    ʉ i man'a ra Pablo.
  dah-dah: Beria taunde niŋ Yuda marbe Tesalonaika niŋ yara moŋ. Yeŋbe irem gore Yesu
    niŋ mere tagalde hike aw aw ma yurde palŋa yirde hinhan. Irdeb irem gote mere
    gob fudinde ma usi goyen bebak tiniŋ yeŋ Al Kuruŋyen mere asaŋde hakot katiŋ goyen
    gise haŋka kapyaŋ heŋ gor niŋ mere keneŋ bebak teŋ hinhan.
  tnk-tnk: Nəkur Isrel fwe Perea irəha hamasan mhəpi raka nəkur Isrel fwe Tesalonaeka,
    tɨ nəri nə mə rerɨnraha raɡien tɨ nɨreɡiien nəɡkiariien səvəi Pol mɨne Saelas.
    Ia nəpɨn me kamhəvsini amasan Nəkukuə Ikinan mə tuhətoni mə nəɡkiariien səvənrau
    ro nɨpərhienien uə rekəm.
  kpr-kpr: 'Jusi embo Tesalonaika aminda mo, ne Paul Silas ghae da geka jo bae edo
    ghuseri. O evetu genembo Bera aminda, ne Paul Silas ghae da geka ava ivugaghae
    ningido, sifo ava inono God da Geka ava tegutuse, ainghae inono edo ghuseri. Ainda
    susu mo: Paul da geka amo geka bekári, ai tefori, ava kasama ari dae uju edo ghuseri.'
  san-IAS: tatrasthā lokāḥ thiṣalanīkīsthalokebhyo mahātmāna āsan yata itthaṁ bhavati
    na veti jñātuṁ dine dine dharmmagranthasyālocanāṁ kṛtvā svairaṁ kathām agṛhlan|
  nho-nho: Te kanohenua Berea naa e llono nauhie iaa i naa tama i Tesalonaika. Naa tama naa
    ni hii hakannoo iloo ki naa taratara e kauake te takarua naa, teenaa laatou e paupau
    peenaa naa taratara te Laupepa Tapu raa ki illoa laatou ki mee maa naa taratara
    Paul raa ni taratara maaoni.
  gym-NT: Angwane nitre israelita nämane juta Bereate abko bäri moto jäme nitre israelita
    Tesalónicabokrä, aisete kukwe kuin Jesubtä diri nämane Pablokwe amne Silakwe,
    ye käi namani nuäre btätre kare ngäbti. Akwa Pablo amne Silas namani kukwe dirire,
    ye abko era ya abko tö namanintre gai, aisete köbö kwatirekwatire namani ja töitike
    Ngöbö Kukweibtä.
  azg-NT: Majoꞌ nque nnꞌan judíos na mꞌanhan juu tsjoon Bereaꞌñeen, yantyichen nnꞌanhan,
    chichen ntyjehan na mꞌan Tesalónica. Ee yo na xoncüeeꞌ nꞌonhan totquen yahan cüenta
    jñꞌoon na totsiꞌman Pablo yo ninꞌSilas. Ndoꞌ ꞌio ꞌio, chen jndyi tonanꞌjnꞌaanhan
    jñꞌoonꞌ Tyoꞌtsꞌon na jndui ndyu na toxenꞌchen na tojntꞌuehan na aa mayuuꞌ joo
    jñꞌoon na conincya nanꞌñeen.
  bhd-bhd: बिरीया नगरेरे लोक थिस्सलुनीके नगरेरे यहूदन करां भले थिये, तांए तैनेईं खुशखबरी
    बेड़ि खुशी सेइं कबूल की, तैना रोज़ एना गल्लां केरे बारे मां गलबात केरते थिये,
    कि पौलुसेरी गल्लां सेच़्च़ी आन कि नईं।
  too-NT: Lā' huan tamā'na israelitas xalanī'n nac Berea lej xa'nca ixtapāstacna'n
    lā' tū' hua'chi xalanī'n nac Tesalónica. Lā' lej ixtakaxmatcu'tun huan xatzey
    tachihuīn lā' lakalīyān ixtaputza na ixtachihuīn Dios a ver ilh stu'ncua' a'ntū
    hualh Pablo.
  ind-AYT: Orang-orang Yahudi di sana lebih baik hatinya daripada orang-orang yang
    di Tesalonika karena mereka menerima firman dengan penuh semangat, sambil menyelidiki
    Kitab Suci setiap hari untuk mengetahui jika hal-hal itu memang benar.
  cjo-NT: Irirapaeni kameethaperoteentsiri, tee roshiyari riraga tejawoonikajatzi.
    Ikowaperotaki ikemijantero Iwaperite Tajorentsi. Iñaanatapiintziro maawaeni kitejiriki
    riyotantyaari kyaaryooperorika iroka ikantakiriri.
  nsn-nsn: Doho Jung tar uan uleikion o tamata uaiantiehe poluk tasir Jung Tesalonaika,
    teene gisina ka marang siokor ualongoro tun tar haua ke menmeneig Poul, kara marang
    timtiman uaia tun tono uelhire God tar mamang mareinilik mara ate tun ge para
    mana re mene tauete pe Poul.
  san-DEV: तत्रस्था लोकाः थिषलनीकीस्थलोकेभ्यो महात्मान आसन् यत इत्थं भवति न वेति ज्ञातुं
    दिने दिने धर्म्मग्रन्थस्यालोचनां कृत्वा स्वैरं कथाम् अगृह्लन्।
  tna-NT: Beju dapia ejude su aniji judío cuana da Tesalónica ejude su aniji judío
    cuana ebia su saida putaina. Cristo jepuiti quisa saida cuana id'abaja atana huecuana.
    Pamapa tsine Diusu sa quirica mimiametana huecuana ahua ene quita Pablo sa quisa
    daja epuani eba puji.
  lid-lid: Ya eme iri lau badu doh badeh, budon tiri aleu labai ja tiri lau badu Tesalonaika.
    Tasah, iri badeh, atehei ndranye iri ta anuhun sahou tinan labai, ma na len mari
    mada iri udu ta tarou anya kanyolom Pol asehek sahou handru deh wasai.
  wim-wim: Than pam wanch aak Berea.amana than kaangk paththama wik ngeeyayn nungantam
    Paul.antamana. Than ep-paththam kan-kanama pam wanch min wik ngeeyanakana puth
    anangan yaꞌa pam wanch wayanang wik keꞌ ngeeyiythan aak Thessalonica.angana. Aꞌ
    ngaaꞌ thon-thonangana than ep readimpung-pungin lat ngench thayan anpalana than
    yipam ngaantam-ngeeyayn wik Paul.antam anangan nath kan-kanam natha, nath yaꞌa.
  zga-M: Avanu vala vale nuluhala ukhululeila vala avakhu Tesalonikhe ulwakhuva va
    lyupeilile eilimenyu neinumbula. eingolofu puvaleikhukongelela uvusimbe ifinghono
    fyoni ukhuta puvalumanye nghangho nghincho viwa vunghaleivwo.
  yom-yom: Muaki Basi Bele baba batu ba mintima mimboti viokila basi Tesalonika. Bakikinina
    Mambu ma Nzambi mu luzolo loso lumboti ; ayi kadika lumbu baba fionguninanga masonoko
    mu diambu di zaba kani mambu momo baba kuba longanga maba makiedika.
  san-SIN: තත්‍රස්ථා ලෝකාඃ ථිෂලනීකීස්ථලෝකේභ්‍යෝ මහාත්මාන ආසන් යත ඉත්ථං භවති න වේති
    ඥාතුං දිනේ දිනේ ධර්ම්මග්‍රන්ථස්‍යාලෝචනාං කෘත්වා ස්වෛරං කථාම් අගෘහ්ලන්|
  yut-yut: Juda amɨn Beria egɨpgwit uŋun amɨn tagɨsi. Aŋpakni da Juda amɨn Tesalonaika
    egɨpgwit uŋun yapgut. Pol dakon gen do galagɨsi nandaŋek gɨldarɨ gɨldarɨ Piŋkop
    dakon gen uŋun pakyaŋsi manjɨŋ nandawit. Manjɨŋ nandaŋek Pol da gen asi yosok
    bo suŋ yosok yaŋ do kokwin awit.
  grc-BYZ: οὗτοι δὲ ἦσαν εὐγενέστεροι τῶν ἐν Θεσσαλονίκῃ, οἵτινες ἐδέξαντο τὸν λόγον
    μετὰ πάσης προθυμίας, τὸ καθ᾽ ἡμέραν ἀνακρίνοντες τὰς γραφὰς εἰ ἔχοι ταῦτα οὕτως.
  cpc-NT: Jirikaiti Judá-mirinka, nishironkatantaniri jinaiyatziini tii ikimitari
    Tesalónica-jatzi, kamiitha ikimisantawakiro ñaantsi. Jaakowintanakawo kitiijyiriki
    jiñaanatanakiro Osankinarintsipirori jiñaantyaawori imapirotatyaarika ikamantaitziriri.
  nhg-NT: Inu joriojte de Berea cache cuale giente oyejyeya que inu joriojte de Tesalónica.
    Oquecajque tietlajtultzi Deus ca meyac gönas. Mumustla oquetiemojque ipa teotlajtule
    para abier tlö oyeya ejqueu quiene Pöblo hua Silas oquemelfejque.
  nya-nya: Tsopano anthu a ku Bereya anali akhalidwe labwino kusiyana ndi Atesalonika,
    pakuti iwo analandira mawu ndi chidwi chachikulu ndipo ankasanthula Malemba tsiku
    ndi tsiku kuti aone ngati zimene ankanena Paulozo zinali zoona.
  ngu-NT: On tlacamej ne Berea más cuajli tlaneltocayaj xquen on yejhuan chantiyaj
    ne Tesalónica. Ican cuajli inyojlo ocacquej on temachtilistli, niman mojmostla
    quitejtemohuayaj ipan on Yectlajcuilojli para quitasquej tla melahuac on tlen
    quimijliayaj.
  kup-kup: Tat Iesuz ñetiv añarabon mañoohan Beria zeitak heh-pori Tesalonaika añaraboz
    toohat paru nat, oñ Pol haohan tinam paru hatevetet zaitiv ahö tahapuh alizañik
    paru topour zeimakeh emat Baiñetinavoz Tepat bizahan oraehaek bat, Pol rotap hamah,
    ma moreg hamah, pot tin hodad tapanez rekö hahot heh.
  jid-jid: Zizan ndji biyi bana he nitu mla to zan bi wa ba he ni Tasalonika, ba kpa
    lan tre'a ni sron ndindi, nda bwu lan nha chachu nda shle si ya nitu duba to ka
    kpi ba ba tokii.
  wmw-wmw: Mayahudi wa Bereya werevuka koliko wanu wa Tesalonika, kwa kuwa wapokerera
    habari zire ka moyo radi pakulu. Daima wákifyoma sana Mandiko Matakatifu ipate
    wawone kuwa vyawakambiriwa na Paulu vire vyakweli.
  gmv-GGM: Beriya asay Teslonqqe asaappe adhdhidi akekara diza asa. Gasooyikka hayisi
    yoozi tumeshsha gi gidi geisha maxaafata qaala wonttin wonttin pacci xeelidi ufaysan
    ekkidees.
  ssg-ssg: Teka seilon ti Berea lawe laha hong mataini kakai seilon, laha xoini teka
    ti Tesalonika. Laha hong amuke hawane meng solian ti Jises tuahe lawe ngain laha
    nihehi paxai pepai Haeu ti paxaiai waliko ti Pol kakak na masin salan.
  zpo-NT: Nu lee re xaa Israel, xaa nzho yezh ne, nzheyura yek xaa ke re xaa Tesalónica,
    nel kwaan dub lextoo xaa mkayaa xaa xtizh Dios kwaan ngunii xaa, nu tich tub mbizh
    stub mbizh nseedra xaa Xkyech Dios zee ne xaa nen che wli re kwaan ngunii xaa.
  poy-poy: Wantu wa aku waweriti wapikinira nentu kuliku wantu walii wa Tesaloniki.
    Wauwankiti ujumbi ulii kwa lwamata lukulu, wawera wankugalolalola Malembu Mananagala
    kila lishaka, su kulola handa galii gawatakuliti Paulu na Sila gaweriti nakaka.
  qwh-NT: Tse israel nunacunaqa Tesalonica marcacho caq israel nunacunapitapis mas
    juclayam cayarqan. Porqui allapa cushicurmi chasquiyarqan tse alli willaquicunata.
    Y cada junaqmi estudiayarqan Diospa palabranta Pablu yachatsiconqan rasonpa canqanta
    musyayänanpaq.
  gaw-gaw: Am Juda danab Beria daap̱ig ele amu, ag dab mak ena ele, ag Juda danab
    Tesalonika daap̱ig amu eḏadna, ag oolag gamag ahak ena ele nai aon dab makp̱a
    mep̱ig. Ag Paulus nug nai aṯom amu genabte o iiṯa genab iiṯate amu dooglagnu deḏ
    ohp̱a Kayak nai eb qep̱ig.
  nca-nca: Beria unindoro muríye muko meté horé, ko ŋundo Tesalonaika yendé unindoro
    muríye takaró. Irisa ŋundo mande yariyó ŋu iŋoro metéŋoyaŋgurí. Kowe naru rokóŋoro
    mandeyari ŋu hamómbe ma kini iŋowero quro murí Anutu koro sokome qu weyo seqayaŋgurí.
  zpz-NTPP: De mbecy Israeel nu yuꞌ Berea napaꞌ zir ricy dey gazeꞌ de mbecy Tesalónica.
    Orzeꞌ tonaꞌ la yet lagy dey de riidz nu rnii Baly nu Silas. Nunu tub dzi ga psyaꞌ
    zir dey riidz nu bzeeñ Ñgyoozh ben a rishli de coz nu rnii Baly nu Silas.
  mkj-mkj: Armaj in wijahu nimen rong ira jang mihn Thessalonica kan. Irai ngoangki
    mehlel rong mahjanno, apel rehn ohroj irai kin onopki Puk Joarwi, pwa irai en
    kadehde dahkij ma Paul padahki pwen mehlel.
  zac-NT: Mënë naquëreldë ndë, más nabënë na rall quë ra israelitë naquëreldë Tesalónica
    purquë guëdubinú lduꞌu rall bëquë́ diaguë rall dizaꞌquë naguniꞌi Pablo, nu glli
    glli bëꞌnë rall saber niaꞌa gu nahin verdá cumë ziquë na laꞌni Sagradas Escrituras.
  kyg-kyg: Meliya vayaꞌmogimo ani gemo afiꞌnageno apakesamo aino halo aiꞌnigeꞌa Tesalonaika
    vayaꞌmo aeꞌa apakaseꞌa magoꞌe huꞌa alagepa huꞌa afiꞌnae. Apakaemo muki afinaꞌae
    afinaꞌaeꞌmo Poloꞌa lama gemo nehifi, huꞌa apakesa afiꞌa Goti Mukufiꞌmo haneꞌniya
    geeꞌmo kahauya huꞌa agege lekana paige huꞌa maiꞌnae.
  kmk-kmk: Un-unnay pay dat Judio utdin Berea nu sadat Judio utdin Tesalonica ta taḻona
    piyaon da’n mandongoḻ sidat tudtudun da Pablo. Ot kaaḻgaw-aḻgaw un adaḻon da dit
    naikanglita ugud Apudyus daḻapnu ilan da nu tuttuwa dat ug-ugudon da Pablo.
  cao-NT: Jabi Tesalonicá ca jodiobo oquë naa Bereá cabo ini quiha. Pablo chani qui
    ja nica-nicariacani quiha. Jatiroha ca barí tsi quiha Quënëhacanish cabo ja tsaya-tsayacaniquë,
    jabija ca Pabló yoahai ca iqui ca cahëxëna.
  bbr-bbr: Beria menan Juda roasiret akan onok eposek, akan onokus Tesalonaika menan
    roasiret akan onok itimware rai. Ak Anut nukan ämän roianik, woiaka ererianik,
    Pol nukas Anut nukan ämän omre orip orip ninareäu, kon ämän epar äpu maun akasar
    jekur ninareäi.
  inb-inb: 'Chi judiu­kunaka, Tesalónika pui­blupi kaug­sa­na­kuska­manda mas alli
    iuiai­wa­mi kar­ka­kuna. Pablo imasa willa­kus­kata uiaspa, iapa sumag­lla chaskir­ka­kuna.
    Tukui puncha­kuna, ñugpa­manda librupi willa­raias­kapi sumag­lla kawa­na­kurka:
    ¿sutipachu Pablo rimaska chasa ni­raiá?'
  hrv-hrv: 'Ovi su Židovi bili plemenitiji od solunskih: primili su Riječ sa svom
    spremnošću i danomice istraživali Pisma, da li je to tako.'
  box-NT: Ɓa zúifùwa na ɓa vaá yú bĩ́n á wee tà hɛ́n mí yiwa á po bìa ho
    Tesaloniiki lóhó yi. Ɓa tà ɲá le Dónbeenì bíonì sese. Làa wizooní ká
    ɓa wee kàrán le Dónbeenì bíonì sese, à loń le bìo ó o Poole wee bío
    so bon le.
  ote-NT: Y nuya xodyo de guehni Berea xi myá hoja̱ꞌiꞌʉ, hingue ngu ya me Tesalonica.
    Co ndunthi ra paha bi gamfriꞌʉ rá noya Ajua̱, ne hyastho mi honga ja ra Ma̱ca
    Tꞌofo pa da ba̱di ua gue xi majua̱ni núꞌa̱ mi ma̱ñꞌʉ.
  wnu-wnu: Ginam end isub qob qamamir eng munon qob igau. End Pol qob qamara wuri
    iruges big igub ne qob qoan bukt gumatemir igo eng boair qob eng qeemben qi eng
    gub qamb.
  zam-NT: Mèn nación Israel co' nzo ban le'n yèez Berea ngòc más mèn nado' leque mèn
    nación Israel co' nzo ban le'n ciuda Tesalónica. Mèn nación Israela dib nzo yéc
    no dib nzo lezo' mdyal mèna mbìn mèna di's cón che'n di's ndac co' mblo Pab yalbàn.
    No atate huiz mcua'n mèna di's loo libr co' nac xti's Diox par li la's mèna ñeene'
    ché', lìcque', nac di's co' ngo Pab yalbàn loo mèna.
  zyp-NT: Beria khua cawngsaw sahlo cawh Thesalonika khua cawngsaw sahlo navy tah
    aa hringzia chah vy ka, bia cawh lungtho teitah nge he ka, Paul tei a reipaw khah
    ahmang maw hmang ly tah khah hni du tah Khazing Capathai khah a ning tating tah
    aa mingpase.
  sey-NT: Berea acohuaꞌi Israel pa̱i deꞌo pa̱i paëꞌë. Tesalónica pa̱ire sa tëto saisicohuaꞌi
    paëꞌë. Ja̱je paꞌiohuaꞌipi Pablo quëaye deꞌoye asajë nuñerepa quëaquë cajë siꞌa
    muꞌseñapi Maijaꞌquë toyapëre ñahuë.
  nvm-nvm: Regavo e Beriako iji bu e Tesaronaika bu rejo ijekin bakin gavo bu ijegrejo
    buka e nigen mado bu Godon vuak iji faikuai vierafen. Ijefuon buka uruvana oimarvknum
    vuak iji faivknum naoikafare buka Godon vuak iji bu usuibe isoinva iji amarigia
    dav. Bu ijeg dame gaga For vuak iji fu kuardiamo iji fun ma kuardiamga bu iji
    gakuai bu ijeg ren.
  mps-mps: Te Beria bidi dabe te Tesalonaika be nani bidi hani tiwai meni. Te polobadu
    te Tesalonaika bagego tega sigo po polo sela sąwai dao. Tiali goli, te Beria
    bidi hani augwaligo da bugai homu elama, te po odali. Tama tigidali sogode Godigo
    po asęai bukude nedali, Polgo wali po usu niba pabo wenama suali.
  pab-NT: Nali tyaoniterenae atyo waiyexehare, maisa atyo Tessalônica tyaoniterenae
    akerexeha xini, sema atyo aokowiyahitaha iraiti. Ferakiti nihatyaka atyo waiye
    kaixaretyahita babera Enore niraene kakoare. — Xoana aliterexe xamani aokita Paulo,
    maisa xamani hoka — nexaha.
  llg-llg: Tehuu, hataholi Yahudi la manai Berea ndia, feꞌe lo hataholi la manai Tesalonika.
    Hataholi la ia, ala hii lalan seli lamanene, ma ala sadia simbok Paulus asa kokolan.
    Te hataholi la manai Berea ndia, lamanene neulalau Paulus asa, ma ala mete neulalau
    Manetualain Susula Malalaon. Ala sangga bubuluk, Paulus asa kokolan ndia, teteꞌbes,
    do taa. Huu ndia de, leleꞌdo-leꞌodaen ala palisak lutu-lutuk Manetualain Susula
    Malalaon leondiak.
  kyf-kyf: Belee -Zuifʋʋ dlɩ nanɩ 'yli, we 'ka Tɛsalonikɩ -Zuifʋ 'wʋzi. Wa ka -Lagɔgbʋ
    yukwli pʋlʋ, 'ɩn wa yia we -yɔŋwnu gwagwɩe nya slʋɩ 'mʋna nya. 'Ylɩ weee nya,
    wa kpɩa -Lagɔsɛbhɛ, 'ɩn wa 'ka we -yɔyɩ nɩɩ, -de -we Pɔlʋ gbaa gbʋzɔnʋʋ.
  tpi-tpi: Ol Juda i stap long Beria ol i gutpela lain manmeri, na pasin bilong ol
    i winim tru pasin bilong ol Juda bilong Tesalonaika. Ol i harim tok bilong Pol,
    na ol i laikim tru. Na long olgeta de ol i save ritim na skelim tok i stap long
    buk bilong God, bilong ol i ken save, tok bilong Pol em i tru, o nogat.
  mih-NT: Ñiyɨvɨ hebreo ñuu cuan vaha ca ñiyɨvɨ cuu ñu. Ñá zavaha ñu cuhva i zavaha
    ñiyɨvɨ hebreo ñuu Tesalónica. Cuñi xaan ñiyɨvɨ ñuu Berea sa tyizoho ñu Tuhun Ndyoo.
    Ta tandɨhɨ quɨvɨ i cahvi ñu Tuhun Ndyoo vatyi cuñi ñu coto ñu tatu ndisa sa cahan
    ra Pablo.
  qvh-NT: Berea marca runacunaga manami Tesalónica marcacho runacunanösu cayargan,
    sinöga Jesucristupa wilacuyninta cushishmi chasquicuyargan. Sayno carmi waran
    waran Pablo yachasishgancunata Tayta Diosninsipa palabranman tincusiyargan rasun
    cagta yachaycäsishganta musyayänanpä.
  kms-kms: Juda ninge Beria mas kin ni yuwon nganye mawo. Ni Juda ninge Tesalonaika
    mas kin pugri wand te kin mutungu yambu mari segi. Ni wand mutungu yawo nganye
    kurem, bu nginy manyi manyi ni God ningg wand muqond, ei nei mamb Pol nganyene
    bri nand.
  agn-agn: Tarin ong Berea mas bo-kad tang mga kinaisipan tang mga Judio mga ikompara
    ong mga taga Tesalonica. Ang mga taga Berea, dorong kaliliag nirang mamasi tang
    bitala tang Dios, ig kaldaw-kaldaw aggadalan nira tang Kasolatan para telekan
    mga matod kaman tang mga agtotoldok da Pablo.
  nhi-NT: Ninqueh judíos ocachi cualmeh coconeh uan amo quemeh tlen ochanchiuayah
    Tesalónica, pues ica paquilistli ocsilihqueh in tlahtol tlen cualica temaquixtilistli.
    Mostlah octlatemolayah in Teotlahtolamatl nic ocniquiah ohcon quitasqueh max milauac
    tlen oquimiluaya Pablo.
  ttc-NT: Kye xjal tzi mas tuq galan ch'inky kyenab'lin kywitz kye aj Tesalonk. Kyetz
    okyk'amoj te tpakb'alil tuky'i jun tk'u'jlal, b'ix b'ajq'ij nqet tuq b'aj kxnaq'tza'
    te Tu'jal Dios aber qa b'an'ax te aj nkypakb'a' tuq te Pa'k b'ix Chil.
  dan-1931: Men disse vare mere velsindede end de i Thessalonika, de modtoge Ordet
    med al Redebonhed og ransagede daglig Skrifterne, om disse Ting forholdt sig således.
  kwj-kwj: Juta hima kupu le Beriya ko ki wu dau ti, wunu hima kipe naha. Tesalonaika
    ki dau Juta hima kupu leni wu dikindau. Beriya ko ki dau Juta hima kupu le Gotri
    mwanji wu mendini o keke wu wondau. Wosini gisi gisi Gotri chengi tiki dau mwanji
    tini wu kilindani ete wu hambwandau, mwanji fihi mwe naha umo, mina.
  vie-OVCB: Người Bê-rê có tinh thần cởi mở hơn người Tê-sa-lô-ni-ca, vui lòng nghe
    Đạo Chúa, hằng ngày nghiên cứu Thánh kinh để kiểm chứng lời giảng của Phao-lô
    và Si-la có đúng không.
  kze-kze: minkwáásíyómbá íma Tésárónaikaa-kwaasiraamba ésa kawer-ímáyáá kwéesa Póron-aai
    kawe'á umái isésa aasiyaasi-táwai Áánútun-aai aúváí-kwandaaivimba awánésa sésa
    Póro áraira kwési. kampará kwésiyo sésa aasiyaasi-táwai Áánútun-aai aúváí-kwandaaivimba
    táámpamai awánomba
  mpj-mpj: Puriyamartajiya palya nyinapayi. Mamaku wangkakuraya kulira pukurlarripayi,
    mirtaraya parlanypa nyinapayi, Jijaluniyamartajiyuru. Karrpuparakuya karrpu Mamamili
    wangka riitamura nyinapayi. Puuljukamu Jayilajju-jananya Mamaku wangka nintilpayi,
    kayilaya ngurrirnu nyangu mirlimirlingka Puulju-jananya wajanyjajanungka. Kulirnuya,
    “Mayiti-lanyangku wiyawana wajarnin.” Palujanuya mirlimirlingka nyangu.
  lbk-lbk: Wadwad-ay ay makaawat nan Judio ischi mo nan wad-ay id Tesalonica. Iinsetcha
    ay nannge isnan kalin Apo Dios, ya winakas ay inosiosigcha nan naisolat ay kalina
    ta ilaencha mo tet-ewa nan kankanan Pablo.
  mto-NT: Nu̱yojk o̱y jáyuts je̱ꞌe̱ veꞌeda je̱ israeejlit jáyuda juuꞌ veꞌe je̱m tsu̱u̱nidup
    je̱ts ni kaꞌa veꞌe juuꞌ veꞌe je̱m Tesalónica tsu̱u̱nidup, ku̱x toꞌk jo̱o̱teꞌe
    du̱kuva̱jkti je̱ o̱y ka̱ts je̱ o̱y ayook je̱tseꞌe jó̱vum du̱ꞌíxtada je̱p Kunuuꞌkx
    Jatyán ku̱jxp pa̱n pyaatyp yꞌake̱e̱guipeꞌe juuꞌ veꞌe yaktukmuko̱jtstup.
  bzh-bzh: Lob alam Yuda sën denedo Beroya agu sir alam nijvesa rot kesuu alam Yuda
    vu Tesalonika. In deḳo Anutu yi ġaġek raḳ mahëj ving. Detevin Anutu-yi-ḳapiya
    yoh vu buk in bë dejaḳ ni nabë luho denenër ġaġek anon ma ma.
  guj-2017: થેસ્સાલોનિકાના લોક કરતા તેઓ અધિક ગુણવાન હતા, કેમ કે તેઓ મનની પૂરી આતુરતાથી
    વચનોનો અંગીકાર કરીને, એ વચનો એમ જ છે કે નહિ, એ વિષે નિત્ય ધર્મશાસ્ત્ર તપાસતા હતા.
  jvn-NT: Wong-wong Ju nang kuta kono luwih gemati tenimbang wong Tèsalonika. Wong-wong
    Ju nang kuta Béréa kono pada seneng ngrungokké piwulang sing digelarké karo rasul
    Paulus lan Silas. Saben dina wong-wong iki pada matya Kitab Sutyi, kepéngin ngerti
    piwulangé rasul Paulus kuwi bener apa ora.
  byr-byr: Anga Beriya mwaalyara sɨduꞌnakera pwaraavɨre yagaalyaꞌ kadɨka wɨꞌnadɨvɨsarera.
    Anga Tezalonaaika mwaalyarabɨsara mɨka. Aꞌmwe sara Naangere yagaalyaꞌ kadɨka nayaa
    wɨꞌnadɨvɨꞌ “Polɨmɨre yagaalyaꞌ nebulyaꞌna dɨngaka?” deva Gotɨyare bukuyavɨ tɨnna
    wangadɨvɨꞌ nayaa yawɨresare.
  ian-ian: Beriamba la nɨmbana vat Tesolanaika la nɨmbana vak kat kwulatɨndɨ. Kapma
    kapma vat. Mbupmba nyaangɨt tamba pɨlɨwutnja nyaangɨt kapma nyaangɨtna? E? Kai
    kɨta nyaangɨtna? Waa vɨga yelavɨtndi wan ngepma nɨmba.
  hun-hun: Ezek pedig nemesebb lelkűek voltak a thesszalonikaiaknál, mert az igét
    teljes készséggel fogadták, naponként tudakozva az Írásokat, hogy úgy vannak-e.
  mcf-NT: Anoshontsen, Esus Nuquin Papan Chomiaid Quidistu nec, quequin tantiamenuen
    Nuquin Papan ënden dada uamiampid Pabadon chuibanoasho tantiashun bëdambocquid
    icquin, Abimbobida chuibanoshe. Isbono, quequin Nuquin Papan chiampid isban-isbampanëdash
    Bedeya yacnocquidon.
  kjs-kjs: Mo Beria su-para piri Juda enaalinumi nimuna lo robaa-para epe kone suma
    mo Tesalonaika su-para piri enaalinu-rupa napisimi. Go Beria su-para piri Juda
    enaalinumi epe agale pagisimi rabu raana waru komoma pago pirisimi. Go puma ade
    abuna Gote-na buk-para enaalinumi waru yarepea lakelalo pirisimi. Gore mo ali
    laapona agale ora yaana palo dia palo adolalo kone suma buk yarepelisimi.
  mni-mni: Thessalonica-da leiba misingdagidi mapham aduda leiba misingna henna wakhal
    chao-i. Makhoina pao adu yamna khourangna tai aduga Paul-na hairiba adu chumbra
    haibadu numit khudinggi Mapugi puya neinaduna kupna thijillammi.
  yad-NT: 'Jasiñi̱ ji̱ta riñi̱cha Judíyuveda samirya vichavay ruumusiy, Tesadónica
    ja̱nvay Judíyuvedamusiy; samirya ru̱mutya̱jada daryaju̱ra niquejada day. Ti̱ta̱ju̱
    rundamu riñi va̱ta̱da rana̱cho̱ sadatyadoda nu̱chara: “Vurya̱jnu̱y si̱tenuni̱viy
    jiryatiy su̱tay daryá.”'
  mxb-NT: Tído ña̱yuu va̱ꞌa cháá ka̱ ini kúú na̱ ndéi ñoo Berea o̱ du̱ú na̱ ndéi ñoo
    Tesalónica, chi̱ ndinoꞌo ini na̱ ni̱ sei̱do̱ꞌo na to̱ꞌon va̱ꞌa Jesús. Ta ndidaá
    kuu̱ ni̱ da̱kuáꞌa na noo̱ káꞌa̱n tuti ii̱ Ndios, dá ná kande̱ꞌá á ña̱ ndaa̱ kía̱n
    káꞌa̱n Pablo o ko̱ó.
  pon-2006A: Aramas en wasao men rong ira sang aramas en Desalonika. Irail ngoangki
    mehlel rong mahseno, oh rahn koaros irail kin onopki Pwuhk Sarawi pwe re en kadehde
    ma en Pohl koasoi me mehlel de soh.
  maq-NT: Hane xuta jan ne, hitsë sa tixaha cjuatacun rë me xi cuma rë xuta xi siu
    ngajan Tesalónica. Hane me xi cuacun jan ne, cafahatsja me cjua rë Nina cojo nguñaja
    xahasen rë me. Hacuaha nchunchujun ni ne, cavutaya me xujun rë Nina, cojo sa xi
    sacú rë me cjuaquixi tsëhë cjua xi cachja Pablo.
  hto-hto: Bie judíuaɨ Tesalónicamo ite judíuaɨ baɨmo fɨ́gomacɨ. Caɨmare afe úrillauaina
    jeire otíaɨoɨ. Nágarui Juzíñamui Cuegáuaillaɨmo jénofɨrediaɨoɨ, íaɨoɨmo llogáuaillaɨna
    uafue daɨíllena.
  por-BRBSL: Agora estes eram mais nobres do que os de Tessalônica, na medida em que
    receberam a palavra com toda a prontidão de espírito, examinando diariamente as
    Escrituras para ver se estas coisas eram assim.
  ces-NKB: Tito [Židé] však byli ušlechtilejší než tesaloničtí. Přijali Slovo se vší
    dychtivostí a každý den zkoumali Písma, zda jsou ty věci tak.
  cui-cui: Judiomonae, pomonae Berea tomarapiwi, barapomonae pejʉntʉ coyene xanepanaewi
    icha be jopa Tesalónica tomaratha ichiyo. Jame barapo Berea tomarapiwi bara xanepanaya
    jume tane Jesús pejume diwesi. Daxita matacabi barapomonae Nacom Pejume Diwesitha
    yorobeiba pia yaputaetsi barapo diwesi, po diwesi xua Pablo irʉ Silas paebabe
    icha metha baraxua bara xainyeibe.
  boj-2014: Juda tamo uŋgasari Beria di soqneb qaji naŋgo kumbra tulaŋ boledamu. Tesalonaika
    di soqneb qaji naŋgi bul sai. Naŋgi Qotei aqa anjam quqwajqa tulaŋ areboleboleinjroqnej.
    Bati gaigai naŋgi Qotei aqa anjam neŋgreŋq di so qaji di geregere peleiyoqneb.
    Pol Sailas wo naŋgo anjam bole kiyo sai kiyo di naŋgi qalieqa marsib deqa naŋgo
    aiyel anjam ti Qotei aqa anjam neŋgreŋq di so qaji de ti geregere tenemtoqneb.
  eng-OEBUS: These Jews of Beroea were better disposed than those in Thessalonica,
    for they welcomed the message with great readiness, and daily examined the scriptures
    to see if what was said was true.
  eri-eri: Juda nere Beria langa yafane waha, nere fai-aita hilobainga. Nere nebere
    fanyinege, nere Juda Tesalonaika langa yafane waha nebere fanyinege gai feiyade
    nigou. Nere Pol nomo beele isidu gaude nigai. Nere fati oruwanga beele Itou nomo
    buk langa inyina waha lelegedu haawe degane, Onodu nere isodbode, Pol nomo beele
    ngalenga yo, uwa.
  aly-aly: Jew Thessalonica tawen-areny-rnem arlkarirrenh. Berea-areny-rnem iylpareth-rnem
    anenh. Rernem inkwerelhek innga Paul-kenh angkek. Arlta arrpanenhel Akngey-kenh
    pip arrwekeleny reytemilek, rernem aretyek Paul-el apek renh-rnem arraty-angkwarr
    akalty-anthetyek.
  wiu-wiu: Eni take pitane Yu yenepa Tesalonaika Yu yene keneya mena. Epene wene pianeya
    mekete Yesunomo wete yakoa motekete ekete i ago Poloyo imo ikilepa Akolaline boku
    keneke piko agale kotuke oko patuno, tuku toa enato wa Akolaline boku ta pataka
    abuna lewea enoai toa kakoi.
  swe-swe: '[Berea ligger knappt åtta mil väster om Tessalonike. Vandringen dit tar
    minst två dagar. Efter en dagstur längs med huvudvägen Via Egnatia vek de av söderut.]
    Folket där [den judiska befolkningen i Berea] var öppnare (mer vidsynta, hade
    en ädlare karaktär) än de i Tessalonike. De tog emot ordet med stor villighet
    (entusiasm) och forskade varje dag i Skrifterna för att se om det stämde. [Att
    budskapet som Paulus och Silas predikade att Jesus var Messias verkligen stämde
    med de hebreiska Skrifterna, Gamla testamentet.]'
  cth-cth: Berea kho e taminaw teh, Thesalon kho e kaawm e naw hlak a talue awh. Pawl
    tinaw ni a dei e hah lungthocalah hoi a dâw awh teh, laithoe maw atang maw tie
    hah a panue thai awh nahanelah, Cakathoung hnintangkuem a touk awh.
  mti-mti: Berea igiyawa mu iyayapan oraimina. Tesaronika igiyawa mina onan. Mu imuwa
    God gaiyawa yaug anotan oya anoeme. Sira gae Baiboru gumbe yumnasiya go onan oiyat
    evedni yaimoyai yaveme.
  pad-NT: Tessalônica sidaji kaija'arini fori vihiriha adani Beréia sidaji kaija'arini.
    Ni-vamorobohariki fori vihiki. Beréia sidaji kaija'arinia avigavini vanofiki ida
    Deus athi. Mahi hahavi Paulo va'ora ka'ojomo'ivini hiki ida Deus athi. Vada vani'amanihi
    ida Deus athi kapapirani, avigaja kaimoni ida asohini Paulo athi.
  twi-twi: Na nnipa a wɔwɔ hɔ no nyɛ akyinnyegyefo te sɛ Tesalonikafo no. Wɔde ahosɛpɛw
    gyee asɛm no dii a daa na wosua Kyerɛwsɛm no pɛɛ sɛ wohu sɛ nkyerɛkyerɛ a Paulo
    kyerɛkyerɛ no yɛ nokware ana.
  hlt-hlt: Tedae amih tah Thessalonika kah rhoek lakah hlangtang la om uh. Amih tah
    khalanah cungkuem neh olka te a doe uh. Hno he om tang nim tila hnin takuem ah
    cacim te a thuep uh.
  tbz-SIM: Kɛ̀ bɛmbɛ ndɔ́ Kuyie nnɑ́ɑǹtì kɛ́pɛ̃ɛ̃tɛ́ Tɛsɑdoniki kɔbɛ, kɛ níí ntì kɑ̀ɑ̀
    nyɛwe yɛmɔu kɛ bo yɑ̀ kɛ̀ nsɑ̀ kɛ̀ bɛ̀ nɑ̀ɑ́ ntì tu timɔ́mmɔnti.
  san-GUJ: તત્રસ્થા લોકાઃ થિષલનીકીસ્થલોકેભ્યો મહાત્માન આસન્ યત ઇત્થં ભવતિ ન વેતિ જ્ઞાતું
    દિને દિને ધર્મ્મગ્રન્થસ્યાલોચનાં કૃત્વા સ્વૈરં કથામ્ અગૃહ્લન્|
  amx-amx: Berea town-areny inang arrkenel awek Paul-henh angketj Ngkart Jesu-akert.
    Inang irlpareth anek. Thessalonica town-areny map inang itja irlpareth anek. Berea-areny
    inang ahentj-anek, arratjekarl alhengk-aretjeh, Altjerr-henh angketj pipel-ayeng
    read-em-ilerleh. Paul-el apek inenh arratj kaltj-antherleh.
  ake-NT: Pereya pon kon Esuwerʉ amʉ' esi wakʉ pe parɨ iteseru, ɨsenupapai parɨ Tesaroni'ka
    pon kon ka'pon amʉ' entai, ipan pe Sises ekareei ɨnetapai to' esi'pʉ. Tɨwɨrɨ wʉi
    kaisa rɨ iye'menukasa' itekare warinpa pɨ' to' esi'pʉ, i'napai rɨ pe' Paarʉ uya
    tenupato' kon esi tukai'.
  qvn-NT: Chay marcachru Israel castacunaga mas alicamam capäcunag, Tesalonicachru
    Israel castacunapitaga. Chay Bereachru Pablo Jesuspita yachrachiptin alisca shumagmi
    mayacurcara. Chaypitam Diospa isquirbishancunawan tincuchipäcura waran waran Pablo
    yachrachingan razoncag u casqui cangantas musyapäcunanpag.
  tku-NT: Tzamā' israelitas xalanī'n nac Berea tzej ixtalacapāstacna'n ē jā chī xalanī'n
    nac Tesalónica. Ixtakexmatcu'tun xatze tachihuīn ē lakalī lakalī ixtaputzana'ni'
    na ixtachihuīn Dios palh ixlīcāna' tū huanli Pablo.
  bjk-bjk: Abo Beria idi a lak deek xöba idi xöbo Tesalonika xö dinödöm pe idi. Idi
    toxo kip a tinenge re God ma mamaa raxin ma axanan, ma toxobo werwere abo tinenge
