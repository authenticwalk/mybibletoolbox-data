    huvə Nəkwəkwə kape Kughen mə tuksəm mə nəgkiarien kape Pol ramni əfrah, uə rameikuə.
  kmo-kmo: Beria ma ye saka kata Tesalonaika tawa maga eecha tawak. Ma mima ye kaka
    tari, ye yechi inyaka wopu tagwachi majin hehar meejitar. Worek, ye Pol riiti
    majin ye eena yeechi hehar hikitar. Eechaba eechaba yadii nedii ye mashi keyir
    majin ye eena kadii tarek, Pol riita bar majin ye eena yesha her kapo eeta omutiik.
  agr-agr: Bereanmaya aidauk Tesalonicanmaya aidaun nagkagas shiig anentaimkau asag,
