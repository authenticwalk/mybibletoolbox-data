  dwr-ENT: ቤሪያ ኣሳቱ ቴሴሎንቄን ዴዒያ ኣሳቱዋፔካ ኣ ዶዬቶ ዎዛናይ ዴዒያ ዲራው፥ «ጳዉሎሲ ጌዳዌ ቱሜንቶኔ» ያጊዴ፥ ኡባ
