  nfa-nfa: Dhèu Yahudi ètu Berea sèra, leo nèti dhèu Yahudi ètu Tesalonika. Te rèngu
    dꞌèi nanene, aa neo sèmi rare lii padhai lii Paulus si. Dhèu Berea sèra nanene
