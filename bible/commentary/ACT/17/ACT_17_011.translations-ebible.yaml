    Nãskakata pena tii kirika fepekaxõ õinifo a ato yoiafo keskara chanĩmamãkĩ.
  cab-NT: Juríu ja ñíbaña, buítimaati jagáburi jaweí ja Tesalónicabaña, resíbi jamúti
    ugánu luáguti Crístu láu ugúndani, ságüti wéyu jalíijanun Lerérun Búngiu lun jaríjini
    ánjein inárüni lubeí le aríñawagúbei joun.
  clu-clu: Sa Berea tana ang mga Judio mas bokas andang isip kay sa mga taga-Tesalonica.
    Doro anang kaliag ang mga taga-Berea nga magpamati anang ginatodlo nanday Pablo.
    Kag adlaw-adlaw sigi andang osisa ang Kasolatan agud sulungun kon matood manda
    andang mga ginaambal.
  swh-ULB: Watu wale walikuwa wenye werevu mkubwa kuliko wale watu wa Thesalonike,
    kwa sababu walikuwa na utayari wa kulipokea neno kwa akili zao, na kuchunguza
    maandiko kila siku ili kuona kama maneno yaliyonenwa ndivyo yalivyo.
  tpt-NT: Ni anchanu lapanakni yu machaqan Berea apalay ox ixtalakpastaknan xajantu
    yu ixtavilanal Tesalónica porke yuꞌuncha ixtaqasmatꞌa ni ox chivinti kun ay achati.
    Va lhilhiy ixtaputeꞌey ixchivinti Dios yu tsꞌoqkanta para katakꞌatsal licha laqsaval
    kaval ixchivinti ni Pablo.
  aai-aai: Nati sabuw i dogoroh hibotawiy men Thessalonica sabuw na’atube’emih. Tur
    hinonowar i yah bai kwanekwan hima hinowar veya matan hiyi hai buk hiyab hikok
    hitaso’ob Paul abisa eo i turobe Buk eo’omaim eo ai en?
  sny-sny: Sosu a'i pe Beria lo lu taune marepi lowe lo wisereye kairefiyeteye. Tesalonaika
    lo lu taune marepi lowe lo haroharo a'i ne. Beria lo lu taune Pol lo peri wanuwe
    su, lowe Owane Sitewi lo one towe wanu tote etiteye. Pol lo peri wiyeme a'i awere?
    Wawero a'i awere?
  myy-myy: Ito Berea gãna Tesalónica gãna masa rẽto bʉsaro Pablo mesare queno yiyijarã.
    Pablo Dios oca ĩ gotija queno wanʉ quenaro tʉoyijarã ĩna. Ito bajiri, “¿Dios oca
    riti gotiati Pablo?” yirona Dios oca tisotiyijarã ĩna.
  trc-NT: Ne̱ nij síí israelitá ya̱nj chumanꞌ Berea me se sa̱ꞌ doj vaa nimán nij soꞌ
    rihaan nij síí israelitá ya̱nj chumanꞌ Tesalónica yoꞌ a. ꞌO̱ se aranꞌ rá nij soꞌ
    cuno̱ nij soꞌ se na̱na̱ Diose̱, ne̱ daj a̱ nij güii ya̱nj ndoꞌo nayaa nij soꞌ
    danj Diose̱, cheꞌé se guun rá nij soꞌ xca̱j nij soꞌ cuentá sese ya̱ ya̱ cuya̱a̱n
    vaa se na̱na̱ Pabló ga̱ nana̱ no̱ rihaan danj Diose̱ a.
  cut-NT: Ihyan nación yahn Israel che vate ye min ne, tahque renahn ye che co ihyan
    che vate ye ya̱n Tesalónica, te nevahnecun ye Ndudo yahn Dendiohs numacuahn vedeyeno,
    ne ro ro rendihchenan ye Ndudo min ca̱va che cadino ye a cua̱co nduhca̱ che rahndudo
    Pa̱blo.
  bel-bel: 'Тутэйшыя былі больш дабрамысныя за Фесалоніцкіх: яны прынялі слова з усёй
    шчырасьцю, дзень у дзень разьбіраючы Пісаньні, ці так яно акурат ёсьць.'
  zlm-KSZI: Orang Yahudi di situ lebih mulia rohaninya daripada yang di Tesalonika
    kerana mereka menerima firman Allah dengan amat sukacita dan menyelidik Kitab
    Suci untuk memastikan setiap kebenaran yang dikatakan Paulus.
  gdr-gdr: Tesalonika rɨga re b'ogɨl nony menamena rɨga na. Ajɨ Beroiya rɨga re ma
    ɨja na opi re Tesalonika rɨga re dɨde, sɨ ton re b'ogɨljog nony menamena kɨma
    mɨle rɨga na. Ɨ re Pol ake Sila God ma yɨt apureninonda, ton ma sobijog gar singi
    kɨma na towaina yɨtkak akatento. Ɨ ton kwa ket ita bibɨrɨnd b'obogɨl yɨr eyenento
    yɨna peba kɨma ongwatam da mɨnda rɨka onggɨtyam towaina yɨtkak re rɨrɨrkɨp im
