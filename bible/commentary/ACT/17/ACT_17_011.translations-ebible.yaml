    naya. Dokona lao nakama pii lamaiyamo doko simwali yaka lao karapala baa kinyi
    letape lao Anatunya pii pyasi palamo doko yangama alemanji lao poraiyuo kandaro
    peteyami.
  urd-GVU: یہ لوگ تھسلُنیکے کے یہودیوں کی نسبت زیادہ کھلے ذہن کے تھے۔ یہ بڑے شوق سے
