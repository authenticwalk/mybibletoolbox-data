    Tz'ibebil can sk'ane Dios, yu yilon eb sk'ane Dios, yu yilon eb, ta yel chi yal
    Pablo yetoj Silas tu'.
  deu-1912: Diese aber waren edler denn die zu Thessalonich; die nahmen das Wort auf
    ganz willig und forschten täglich in der Schrift, ob sich's also verhielte.
  san-PUN: ਤਤ੍ਰਸ੍ਥਾ ਲੋਕਾਃ ਥਿਸ਼਼ਲਨੀਕੀਸ੍ਥਲੋਕੇਭ੍ਯੋ ਮਹਾਤ੍ਮਾਨ ਆਸਨ੍ ਯਤ ਇੱਥੰ ਭਵਤਿ ਨ ਵੇਤਿ ਜ੍ਞਾਤੁੰ
    ਦਿਨੇ ਦਿਨੇ ਧਰ੍ੰਮਗ੍ਰਨ੍ਥਸ੍ਯਾਲੋਚਨਾਂ ਕ੍ਰੁʼਤ੍ਵਾ ਸ੍ਵੈਰੰ ਕਥਾਮ੍ ਅਗ੍ਰੁʼਹ੍ਲਨ੍|
  nob-LB: Folkene i Berøa var mer åpne for nye ideer enn de hadde vært i Tessaloniki.
