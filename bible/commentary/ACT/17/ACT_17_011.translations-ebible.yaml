    quii tsu'hue ne' loo quityi 'in Ndiose, cha' na cui' ca ña'an ndlo'o yu Pablo
    can'.
  beu-beu: Aarunge nehe Yahudi ba Berea mi angu, bae nehe Tesalonika mi ang naung
    edadenang niang. Nehe anga naung, ini sukat Paulus bot Silas oleve imateng angu
    venghele, bot tarima. Se ing ba Berea mi angu ini Paulus bot Silas oleve ing venghelet
