    ch'agoołk'įį, łyaa Gwandak Nizįį tr'ootth'ak giindhan geh'an. Ąįįtł'ęę drin gwiteegwagwaanchy'aa
    K'eegwaadhat ginjik danahootł'oo ąįį agwagwaa'e', Paul łi'deegwidlii haa gwaandak
    t'inyąą ji', gaagoondaii, giindhan.
  gvn-gvn: Jana Jew-warra townbu Berea, jana jarra ngulkurr Jew-warranka townku Thessalonicanka.
    Jew-warra Bereamunku wawurr-wawurrku bulanda milka-janan. Warngku yindu-yindu
    jana Godumu kuku kabanba nyajin, binalmanka Paulundumunku kukuku. Jana nyajinka,
    nguba manubaja, nguba kari.
  nhy-NT: Yonmej judiojtin de Berea okipiayaj okachi kuale intlalnamikilis iwan amo
