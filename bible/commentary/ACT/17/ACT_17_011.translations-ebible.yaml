  sxb-NT: Awayaudi awaawanga ni wamenyere Berea waawanga awantu awalootu awari no
    okuwurra okukira awiina waawu awaawanga ni wamenyere Thesaloniika. Iwo waategerezia
    amangʼana goona aga Paulo ni Siila waawagerera kandi waasomanga endagano, okumanya
    kuwuene mbwe ewintu ewia Paulo ni Siila waawagereranga wiawanga ni wiri kuwuene.
  nhu-NT: Bojuu bo jó to nu bonyii ɛ bó kee fiɛɛ fele bo Tɛsalonika, njefo bó to nu
