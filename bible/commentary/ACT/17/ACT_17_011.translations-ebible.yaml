  auy-auy: minkwáásísómbá ímba Tésáróníkaa-waasiyaamba ésa kaweꞌ-ímáyáá ésa Póron-aai
    kaweꞌ-úmai isésa aasiyaasi-kánáá Maníkón-aai aúfáífimba toráumai isésa sésa Póro
    éraira wési karorá síyó sésa aasiyaasi-kánáá Maníkón-aai aúfáífimba toráumai awánomba
  tbg-tbg: Vi vatanaaka kia Tesaronaikaihainaaka voqaara vairaiti, vika qaraaka uva
    Poruva tu uvara iriataaqai umanta vika vira uva iriha vika vo enta vo enta Poruva
