    na Nnungu.”
  ata-ata: Sou mulamananixaꞌa sou lexe ilamana lexe Kalisito ne uneꞌe sou utavule
    tuꞌutuꞌumaxu mo usoli ka umauli la. La sou anu muvikalaneꞌi aloxo ꞌo, “Iesu anu
    ane eni aꞌaloxu noxinge Anu ane Kalisito.”
  qvw-NT: '@see-verse:ACT.017.002'
  nfa-nfa: Nèngu peka dènge si, aku nèngu na, “Ladhe èdhi parisa paie Sasuri Mola-Mèci
    Lamatua, èdhi teꞌa, na, nèti uru ka mai ra suri tèke le, na, Dhèu dhu Lamatua
    moa tèke èèna, limuri mai abhu jꞌajꞌèra ae titu kèna, toke dꞌai Na madhe. Te ngaa
    Lamatua pake koasa Na ho pamamuri hari Ne. Doe neꞌe, èdhi teꞌa le, na, Dhèu dhu
    Lamatua moa tèke èèna, nuka Yesus!”
  tnp-tnp: In tətəni kəm lah məmə, “Nauəuə Rəha Uhgɨn tətəni-vivi agɨn məmə Krɨsto
    iətəm Uhgɨn təməni məmə otahli=pa, in otəkeikei mɨmɨs, kəni Uhgɨn otosmiəgəh mɨn
    in e nɨmɨsiən. Iesu u iətəm iətəni kəm təmah, in Krɨsto əha.”
  urd-urd: और उनके मतलब खोल खोलकर दलीलें पेश करता था, कि मसीह को दुःख उठाना और मुर्दों
    में से जी उठना ज़रूर था और ईसा जिसकी मैं तुम्हें ख़बर देता हूँ मसीह है।
  hot-hot: Ma hik thô nena kapya êŋ ma hanaŋ nena Mesia tem enja vovaŋ ba ema ma imbiyô
    esak loŋbô. Êŋ ma Pol hik thô nena, “Yisu atu ba yahanaŋ hadêŋ môlô, ôpêŋ intu
    Mesia êŋ.”
  mqj-NT: 'Napomakalesomi sola natetteran manappa kumua innang la ussa''dingan kamaparrisan
    To nabassei bayu-bayu Puang Allata''alla lambisan dipatei anna la tuo sule dio
    mai alla''na to mate. Nakuamo: “Inde To nabassei bayu-bayu Puang Allata''allae,
    iamo Puang Yesus to kutetteran lako kalemua''.”'
  rus-SYN: открывая и доказывая им, что Христу надлежало пострадать и воскреснуть
    из мертвых и что Сей Христос есть Иисус, Которого я проповедую вам.
  mbh-mbh: Mako i panineu or nge a God ile riong mirenga ako toko ako God i ateal
    i, aro i el sisisong naro i rin mo aro i plos werera mun. Ma Pol i ria ve, “Jisas
    ake ini toko ako tho panongpol thomu nge, ini toko ako God i ateal i ve aro i
    el werer it.”
  bdd-bdd: ta Pauloina sanapu ꞌiꞌebwaediya, ꞌigwae, “Toꞌabihetenaina ꞌilobwaineya
    ma muya ꞌiloba ma ꞌiꞌamasa ta wete ꞌamasega ꞌitoholo hila.” Ma wete ꞌigwaeya,
    “Yesuina yahehepwaile ꞌoimiya tauna tuwa Toꞌabihetenaina.”
  cbt-NTPO: —Quisocristo imaco' canpitanta'. Inaso' inápa quëran o'marin, Yosëri a'paimarinso'.
    Ina nohuanton, oshanënpoa marë' chiminin. Chiminpirinhuë', Yosë nohuanton, nanpiantarin.
    Iráca quiricanën quëran ninorinso chachin naporin. Inaso' Cristo, Yosëri acorinso',
    tënin.
  rmy-SERVI: Вов оттерэлас тай допхэнэлас лэнди, со Христости трэбуни сля тэ прылэ
    грыжа тай тэ отджювдё мулэндар. — Исусо, пала Савэ мэ тумэнди розпхэнав, исин
    Христосо, — пхэнэлас Павло.
  srn-NT: 'A sori den krin tak'' a Mesias ben mus nyan pina èn tak'' a ben mus opo
    baka na dede. A taigi den taki: “A Yesus di mi e taki, na En na a Mesias.”'
  cta-NT: nguluꞌu yu chaꞌ jiꞌi̱ ycuiꞌ Ndyosi jiꞌi̱ nguꞌ, chaꞌ nu nchcuiꞌ quityi cusuꞌ
    jiꞌi̱ Cristo ñiꞌya̱ nu ntsuꞌu chaꞌ xcubeꞌ nguꞌ jiꞌi̱, loꞌo liꞌ ñiꞌya̱ tyuꞌú nu
    Cristo biꞌ chaca quiyaꞌ loꞌo cua ndyujuii nguꞌ jiꞌi̱. ―Nchcuiꞌ naꞌ loꞌo ma̱ chaꞌ
    jiꞌi̱ Jesús ―nacui̱ Pablo jiꞌi̱ nguꞌ liꞌ―. Ñiꞌya̱ nu nchcuiꞌ quityi jiꞌi̱ nu Cristo
    biꞌ, la cuiꞌ juaꞌa̱ ngua jiꞌi̱ Jesús ―nacui̱―. La cuiꞌ Cristo laca nu Jesús biꞌ.
  bqc-SIM: 'Àlɛ a bↄↄlɛkɛnɛ́ lá à kũ̀ Mɛsii taasikɛ, i bↄ gau, à mɛ̀: Yesu pↄ́
    málɛ aà yã''oɛ́ mɛ́ Mɛsiipi ũ.'
  tcz-CHONGTHU: Miho koma chun themgao hon asei banga Messiah chun genthei athoh'a
    chule thina a kona kaithouva aumding thudol ahil chen jin ahi. Chule “Hiche Yeshua
    athudol kaseipa hi Messiah chu ahi,” atin ahi.
  mar-mar: त्यांने शास्त्रलेखाचा उलगडा करून असे प्रतिपादन केले की, ख्रिस्ताने दुःख
    सोसावे व मरण पावलेल्यांमधून पुन्हा उठावे ह्याचे अगत्य होते आणि ज्या येशूची मी
    तुमच्यापुढे घोषणा करीत आहे तोच तो ख्रिस्त आहे.
  snp-snp: Gotikafo ilifi melami we Kilisto ya ukana ogofu naba kolito fulutoto nedaiye,
    loto ya Goti kala lufuwa wiyagu ya eti limo ne, loto api gilibito eti logimami,
    Yesu kala kuwa logimi-gimi omo wewa ya Gotikafo ilifi melami we Kilisto ya ona
    ne, loto logimaiye.
  isl-isl: Hann benti því á spádómana um þjáningar og upprisu Krists og sannaði að
    Jesús væri Kristur.
  spy-NT: Kirārchi ꞉Bāwulō biiko ng'aleek kōōboorchinē kule kiyēmāktōōs kunyalil *꞉Kāārārookiintēēt
    ankung'eetee meet. Kimwooy kule, “Yēēsu nyiitēnyi āmiitē ā-āmwook ꞉nyēē Kāārārookiintēēt
    nyoo kikēēkānyoonu.”
  xnn-xnn: Nan insolsolona et nan naisolat ay kankanan Apo Dios ay masapol ay matey
    si Kristo dat kasin matago. Danat kanan, “Si Jesus ay ibagbagak ken dakayo et
    siya nan inbaan Apo Dios ay makwani en Kristo.”
  mwe-mwe: Bhalilunguya na talashiya kuti yashinkupinjikwa a Yeshu bhapotekwe na bhayushe
    kukopoka kubhawilenje. Na kuti, “A Yeshu bhungunnungushiyangabho ni a Kilishitu.”
  tte-tte: Ana yakayakataine kolili ikabi-yamayale yakato Buki Tabu ana walo tomala
    Mesaiya kamkamna ilobai yo iboita yo kabo muli mena itoloyoi. Tabe iwaloyoi iba,
    “Yeisu iya wasana yayawayawasayani kolimiu, iya Mesaiya.”
  tcs-tcs: Em bin eksplein po dempla ane bin soe dempla wea dem wod blo God i tokbaut
    wiskain da Promiswan uda God i go sanem kam, dat em go nadakain sapa ane em i
    go ded. Bat den em go gedap laipgen. Pol i bin spik, ‘Dis Zizas uda ai bin spikbaut
    po yupla, em prapa dis Promiswan nau.’
  hlt-THB: Khrih ing khuikha kyinaak hu kawmsaw thihnaak awhkawng tho tlaih kaw, tice
    kqawn caih pehy. “Nangmih a venawh kai ing ka nik kqawn law peek khqi Jesu ve
    Khrih hawh hy,” tinak khqi hy.
  soq-soq: Me waeuwawa sa bedewe Keriso ideita poka etaidasapie bolepi ita bo bedewe
    enepiwisepia umanawa wasabamosadie. Ita Paul wane wanase, “Iesu sa umanawa ne
    wano etalana, me ipa Keriso Inawamba God sauawalena.”
  qub-qub: 'Chaycho Tayta Dios isquirbichishanwan tantiyachiran Tayta Dios cachamushan
    Cristoga wañunanpaj cashanta, cawarinanpaj cashanta. Chaymi niran: «Jesusga Tayta
    Dios acrashan Cristumi.»'
  att-att: Á pabbibbik na sù ubobuk ni Namarò, inibukalán na nira ta máwák nga matay
    yù Mangiyígù, á maginnanolay. Á kinagi na nira, “Si Apu Kesu nga ilayalayâ ku
    nikayu, aggina yù Mangiyígù nga iddagán naw, nga ubobugan nayù dán nga netúrâ
    nga mangngágan ta Kiristu.”
  bki-bki: Pol naio jom̃a jilogloglo kanio, a jom̃a berial binimei meravo bo, berinavo
    takii vaio napano Iliano Lu berenio, naio memedu ga ka napano kanalo Naverikariano,
    tomu nalo amila searo ga banio, banbano-o naio m̃aro, ana iorou kanio monoka naio
    rimeul bereio den nam̃ariano. Ana Pol berial banlo, berinavo “Yesu nei napano
    nojom̃a neberiio, naio naruei, be kiado Naverikariano nene.”
  bqp-bqp: 'Àtɛn bↄkↄtɛńnɛ lákũ à kↄ̃ sɛ̀o Arumasihu wɛ́tãmma le nà à futɛ bona
    gan à pì: Yesu kũ matɛni a yã oárɛ mɛ́ à Arumasihu pì ũ.'
  mcp-mcp: 'ŋgə jɨ́ɨ́gʉli bwo nda mícilyá mí Kálaad Zɛmbî mí ŋgə́ cɨ nə́. Nə́: «Í
    á jəla nə́ *Krîst júgʉg nə́ ndɛɛ́ a yə, a mú gwûm.» Nyə nə bwo nə́: «Krîst wɔɔŋg
    wə́ Yésus mə́ ŋgə́ bwiiŋg bɨ́ ɛ́ga.»'
  hat-hat: 'Li t''ap ba yo esplikasyon, li t''ap moutre yo ki jan, dapre sa ki te
    ekri a, Kris la te gen pou l'' soufri, li te gen pou l'' te leve soti vivan nan
    lanmò. Li t''ap di yo: Jezi m''ap fè nou konnen an, se li menm ki Kris la.'
  npl-NT: 'Iwa okinmajsikamatiltiaya Cristo tlaijyowiskia, iwa satepa de mikiskia,
    moyolitiskia oksepa kemi nestok itech itlajkuilol Dios. Iwa okimiliaya: —Nin Jesús
    de akin ne nomechtlapowia, Ye n Cristo.'
  bgg-bgg: jigigam ji pha miyao yao phi ne Masaiya ne diig rek chid phro, chiih-è,
    iy pha è de hòi din phro. Phaul è ithek shii ziak ne yao, “Gu è nyie yao pha Isu
    hì ne Masaiya ji yao.”
  eng-TCENT: explaining and presenting evidence that it was necessary for the Christ
    to suffer and to rise from the dead, saying, “This Jesus whom I am proclaiming
    to you is the Christ.”
  eng-BSB: explaining and proving that the Christ had to suffer and rise from the
    dead. “This Jesus I am proclaiming to you is the Christ,” he declared.
  cpu-NT: 'Jookoyetatziinirira Osankinajanorentsiki tsika iñaaventakota Cristo inkamimotante,
    impoñaashitakya irañagai eejatzi. Ikantayetziri: “Irika Jesús noñaaventakemiri,
    iriitakera Cristo.”'
  san-ASM: ফলতঃ খ্ৰীষ্টেন দুঃখভোগঃ কৰ্ত্তৱ্যঃ শ্মশানদুত্থানঞ্চ কৰ্ত্তৱ্যং যুষ্মাকং
    সন্নিধৌ যস্য যীশোঃ প্ৰস্তাৱং কৰোমি স ঈশ্ৱৰেণাভিষিক্তঃ স এতাঃ কথাঃ প্ৰকাশ্য প্ৰমাণং
    দৎৱা স্থিৰীকৃতৱান্|
  tod-tod: 'É ɠɛni suɠulazu ti ma, é dɛɛ ga tiye ga kɛni Kilista a la ɓɔlɔ, é za,
    naa ʋoluma é wuzeɠe, é ɠula saai ya, é ɠɛ ti ma: «Yesu nii gè ná-fai wosu
    wo ma, naa ɠa é ga Kilista.»'
  tac-NT: '''Lige benírale churigá aniá alué ra''íchili alé osilichi uchúkame ra''íchili
    Onorúgame nila ra''íchali, alué ''ya nerúgame rejcholi. ''Lige Páulo ra''ichia
    ilile alué apeli leéraga ''lige ruyea ilile ralámuli churigáriga Onorúgame a''réligo
    napurigá resí ikimela ''lige me''lílirigo alué rió napu bo''né Onorúgame júlalige
    alé ''pákana rewagáchika. ''Lige ku ajániligo alué rió me''lisuga. ''Lige anile
    alué Páulo: ―Alué Esusi, alué napu nawale jena wijchimoba kulí pe u''kabi bamí
    kachi, alué nile napu Onorúgame julámili nílige alé ''pákana rewagáchika. Alué
    ju napu ruyé ne ''emi ralámuli.'
  eng-WEBPB: explaining and demonstrating that the Christ had to suffer and rise again
    from the dead, and saying, “This Jesus, whom I proclaim to you, is the Christ.”
  gfk-H: '@see-verse:ACT.017.002'
  viv-viv: Au bonai-nadi giyauyauna, Yaubada yana Tovegida Keliso faꞋine gikivetuvetunudi.
    Gigahedi gigayo, “Yaubada bonana etoꞋetoladina gigahe vaita Keliso aulolo kaliva
    nimadiya anafaiweya gidavaina, kadu gidaꞋalika be gidamididi-havagi. Ada Yaubada
    yana gahe keke ginabeꞋu faꞋina, au hida gaitoma yana Tovegida Keliso againe ahe
    gilakayemu. Ada Bana hida kalivai-nadi ana egana Yesu tova adamoya omi agaimiya
    galulukahihiyena, medema Yaubada yana Tovegidai-nadi.”
  yao-yao: Ŵaagopolele ni kwasalila pangasisika kuti yaŵajilwe Kilisito asauche ni
    kusyuka. Ŵaasalile, “Aŵa Che Yesu ŵangwajenesya kukwenu, ŵelewo ali Kilisito.”
  tgp-tgp: Mo lo vereuli mamahuni na Retitapu na nona vujangi sohena sava Kr̃isto
    i pa lavi na rongohaji, ale i pa mele turu na mateia, ale mo verea mara, “Iesu
    akerihi natu sei na lo retivujavujangia isamim, enia Kr̃isto atu.”
  auc-NT: Tömënäni ïnänite edonque apæ̈nedinque Pabodo, Wængonguï beyæ̈ në apæ̈negaïnäni
    ïïmaï ante do yewæ̈mongadänimpa, angantapa. Mönö Codito ïincayæ̈ ate pöninque
    cöwë caate wæquënengä ingampa. Ayæ̈ adocä wænte ate cöwë ñäni ömæ̈monte quëwenguënengä
    ingampa, ante yewæ̈mongadänimpa, ante Pabodo apæ̈necantapa. Ayæ̈ godömenque apæ̈nedinque,
    —Itota botö në änongä incæ adocä mönö Codito ïnongä ingampa, ante apæ̈necantapa.
  kbc-NT: Paulo diiɡ̶axinaɡ̶atece codaa me ikeetiogi me leeditibige niɡ̶ijoa ɡ̶oneleegiwa
    me dawikode, yeleo, odaa yewiɡ̶atace, niɡ̶ijoa ɡ̶oneleegiwa ane niiɡ̶e Aneotedoɡ̶oji
    meote me ɡ̶odewiɡ̶atace. Odaa Paulo jeɡ̶eetiogi, “Jatematitaɡ̶awatiwaji, mejitece
    Jesus. Jiɡ̶iniaaɡ̶iniwa Jesus niɡ̶ijoa ɡ̶oneleegiwa Aneotedoɡ̶oji ane niiɡ̶e meote
    me ɡ̶odewiɡ̶atace.”
  bmh-bmh: Go nug Uwait nugau Ze nanalaimai, zebigeg awareun, “Uwait nug Yesus go
    mu banou oimai, noumaimai, koli asabun tapai meun. Yesus go iz ulis gonugau ze
    awarai darem, go Kristus, du go Uwait nugtal ig imaigabun tapai maimai, palautoroun.”
  ctu-BL: 'Tsiquil wersa mi'' yubin wocol jini Cristo. Wersa mi'' tejchel loq''uel
    ba''an chʌmeño'' bʌ. Tsi'' yʌlʌ: Jiñʌch Cristo, jini Jesús mu'' bʌ c subeñetla,
    che''en.'
  meq-meq: 'A ɗawa tay ha, a gwaɗawatay: «Kəriste na, kutoŋ ma siye ɗəretsətseh, ta
    kəɗiye na. Ma lətseweye abəra ma mədahaŋ. Yesu nakə neŋ faya na ɗakumeye ha anəke
    aye na, Kəriste.»'
  noa-H: —Jesús hich Hẽwandamaucha pʌ̈itarr hawiajã hichiita hich jãg dau hap'ʌʌ hawi
    meeju haai sĩejimgui hajim hanʌm. Magtarr Jesuuta mua pãrag jaau chirabahab hajim
    hanʌm; hichta chadcha Cristoou, warrgarwe hõrau nʌajerr.
  alp-NT: Iatetukesi elere, “Kwali beta imi, Alla Eni lepata meru ebeteke be Ile rebe
    Alla IulakeNi kena Iono hlamate tamatare suke Isupu susate pine Imata kai Ikwana
    suike bei tamata matale. Yesuse mere pine au betekeNi ete imi be, Ile rebe Alla
    Iulakeni kena Iono hlamate tamatare.”
  san-VEL: phalata.h khrii.s.tena du.hkhabhoga.h karttavya.h "sma"saanadutthaana nca
    karttavya.m yu.smaaka.m sannidhau yasya yii"so.h prastaava.m karomi sa ii"svare.naabhi.sikta.h
    sa etaa.h kathaa.h prakaa"sya pramaa.na.m datvaa sthiriik.rtavaan|
  kbq-kbq: ana kemofo agafa'a eriama nehuno huzamasamino, Kraisina ahesnageno ata
    eriteno fripintira otigahie hu'ne. Ama ana Jisasinku'ma nehuana e'i Kraisi'e.
  kbh-kbh: 'chënga yojanabuayiyná y ndegombre yojaninÿanÿná, Bëngbe Bëtsabe Uámana
    Uabuayaná jóbanama y chents̈ana jtayenama ibojamnama. Y mënts̈á yojanëtsëtsná:
    “Chë Cristo, Jesús endmëna, ndabiama ats̈e cbontsabuayiyná ca.”'
  ron-LSB: 'explicând și demonstrând că Hristos trebuia să sufere și să învieze din
    morți și spunând: “Acest Isus, pe care vi-L vestesc, este Hristosul”.'
  pon-pon: A kotin padaki o kajaleda, me Krijtuj udan kalokolok o iajada jan ren me
    melar akan, o me Iejuj men et, me i kawewe on komail, me Krijtuj.
  nhe-BL: 'Quinnextiliyaya ipan Itlajtol Toteco queja monequiyaya tlaijiyohuis nopa
    Cristo tlen Toteco quititlanisquía huan monequiyaya para yajaya miquis huan sampa
    moyolcuis. Huan quinilhui: ―Ni Jesús tlen nimechyolmelahua amantzi, yajaya nopa
    Cristo.'
  sps-sps: Ana ayei fa'arasainy towa tsuri faatok rari na isen a Krais, a mes te pisainy
    e Gov ma Tsoiny Fiisaup Ya tsura te sarei nats non a kamits ana Ayei te mat, vou
    Ya te tsun fatabin tana mat. Ai Pol tsue to tsuri, “E Jisas to aya te tsue fanat
    bus iny anyo tsumi Ayei na Krais, a mes te pisainy e Gov ma Tsoiny Fiisaup Ya
    tsura.”
  wnc-wnc: Yanike Anututa aminu tapatu tapan Krais gatanimuyaapa dakngake apik kapata
    kungwake enawikge yakapsa aminda tupa siknga mataking ngang yeuyamuke yanikut.
    Yanike, “Aminu wa Anututa tapan Krais gatanimuyaapa dakngake apik kapa daninggau
    Jesu unin,” ngang yaniwan natapbing!
  bus-bus: 'Èe bↄkↄ̃tɛɛńnɛ lán à kↄ̃ sìo Mɛsaya wɛ́ɛtãmma e nà à fɛɛ bↄna gaan à
    bè: Yesu kɛ̀ mɛ́ɛ à yã ooaree bé à Mɛsaya pì ũ.'
  gub-BL: — Ze'eg kwehe arer umume'u tuwihawete zanepyro àràm tur àwàm a'e. — Upuraraw
    putar ma'erahy a'e nehe, i'i a'e ze'eg. — Ukweraw wi putar umàno re a'e nehe no,
    i'i a'e ze'eg, i'i iko a'e pe har wanupe. -Zezuz a'e, ko peme heremimume'u kwer
    a'e, a'e tuwihawete romo zanepyro har romo hekon azeharomoete a'e, i'i iko wanupe.
  imo-imo: Kraist aku iyemu Goteni paimbo umbuni mepa kamukumu kolopalie kelepa koinjo
    pumbe makilipe molopili nimu ungu pulumu paa wamongo pilko ee nengei nimbe tipelie
    mane tirimu. Yuni nimbei, “I Jisas eno nimbo tiro aku iyemu lemo, yu Gotenga kanopa
    ltimu iye Kraist,” nimu.
  boj-boj: Pol a anjam geregere plaltosiq endegsi minjroqnej, “Qotei aqa anjam nami
    neŋgreŋyeb qaji di aqa utru agiende. Kristus a jaqatiŋ koba osim moisim olo subq
    na tigelqas.” Osiqa minjroqnej, “Yesus agi e niŋgi a qa merŋgeqnum qaji a bole
    Kristus.”
  eng-DRA: Declaring and insinuating that the Christ was to suffer, and to rise again
    from the dead; and that this is Jesus Christ, whom I preach to you.
  knf-knf: 'kajukan baka kakuţ kadiiman kë : *Kriŧtu awo i kahaj, kabot kanaţa ţi
