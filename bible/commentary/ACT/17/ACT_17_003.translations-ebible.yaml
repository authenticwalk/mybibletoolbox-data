    itꞌôephaḏekhâymáaḏáháˀ nachuwagíˀo, hebo wíyá nawáywówápuwagíˀo. Heḏá ovâytu̖ˀan
    wáˀ, “Nä́ˀi Jesus, iví̖ˀgeḏi naaḏi wâytu̖máaˀiˀ, i-ân iˀ namuu Jôesi Táḏáḏí
    óesógeˀiˀ tꞌowa ovâyˀaywoeníḏí.”
  rmc-rmc: 'Sikavelas lenge andral o Lav le Devleskro, hoj te achaľon, hoj o Kristus
    mušinďa te cerpinel a pro trito džives te ušťel andral o meriben. Phenďa lenge:
