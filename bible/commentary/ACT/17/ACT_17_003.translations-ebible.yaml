  apr-apr: Ngan ye lal ke sungunu tina yo tol nga, ngan Paulu iwete nin betanga yo
    iken ye Rau ke Maro nga, ngan pang di, a bet ipagalanga lodi nen, bet Kirisi ole
    isolo masngana mugu a imata, lo ngan bet imadit mulu ye ni ke matenge. Inbe Paulu
    iyei ne, “Yesu tani yo awetewete pang ye betanga ki i, in Kirisi tani yo Maro
    ipootoo bet si ikap di tooltool ki a ipamulu di i.”
  tiy-tiy: Fénggétiga no bero tidéw dob ni ménsulat bé mérasay i Kristowe brab tébule.
    Ménbéréh i Pablowe mano, “Béréhé ku begom i toowe fantag bé Jesuse. Beeney Kristowe,
    sani fénémili i Tuluse méguléw.”
  nlg-nlg: me toghighi vanira agaia na Christ te vahaghitaili, me volaoli tana mate.
    Me ghaghua, “Eni gaia na Christ tu bosatatea vanighau, agaia a Jesus.”
  dgr-DOGNT: Ayìı dek'eèhtł'è ghàà gots'ǫ̀ goı̨de, “Chrıst daı̨ɂa ha, eyıts'ǫ ełaı̨wo
