    yero iropaise sao awiya ge gayaora atu mitiya, ge awiya Yesura una atu me yena.
    Arare Yesu niye eno keregatinena nung awiya Sorao Emo me ara.”
  mal-2015: ക്രിസ്തു കഷ്ടം അനുഭവിക്കയും മരിച്ചവരിൽ നിന്നു ഉയിർത്തെഴുന്നേല്ക്കുയും
