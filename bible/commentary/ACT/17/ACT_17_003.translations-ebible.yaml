    nakae, tauna Tauyana moe Guyau.’
  kbm-kbm: Pol ginei Pomate ane mateu ane dabe gitangi eisir be ginei, “Pomate atob
    nemb Kilisi amol ebe ve nemb eitit ru ok be ninme be atob ninggas vavavne be nimat
    vunu bekob matawe be nimdil vukuri nangge taku gimat ane. Be Yisu nok ete ayeu
    ganei ane yaun gitangi yem nik, ete ei Amol ebe ve nemb eitit ru ok.”
  tew-tew: Háa Jôesi Táḏáví taˀnin natundaˀin ovâythayyan, heḏá ovâykeeyan nä́ˀin
