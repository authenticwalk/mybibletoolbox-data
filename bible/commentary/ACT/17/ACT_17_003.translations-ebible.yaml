verse: ACT.017.003
translations:
  kpx-kpx: Isi Bukae Hotou Kelisou lohoveve louale ke loui namigevei avoe, “Dilavana
    Diue ata tedaeveveve kosive ke hanavoge auna lohoniege vatehani maleime hatisi
    tota hovelahai. Iale di la namigevema. Diue ata tedaeveveve keike Iesu Keliso.”
  okv-H: amita be amo deire avo mine ara eto sirikihahera. Eto Paul na ke einge ena,
    “Ke mahu peroveta na kajari avo ungota orekari embo na puvuto hamo ta memenga
    kito pehasuja eto ehako vasiri te erasuja eto embo amo mahu puvija amo embo nei
    mane Iesu avo ungota orekari embo avo ungota degi erena,” ainge enu.
  tbo-tbo: Tauna Yaubada a baha i deede imahiyehi po i laimoinehi naka ipa Yesu ina
    hilage po ina towolo meme. Ma Paulona i pa, ‘Geka Yesuna ugolimi a deedeya naka
    tauna Besinana lawana.’
  mal-C: ക്രിസ്തു കഷ്ടമനുഭവിച്ചശേഷം മരിച്ചവരിൽനിന്ന് ഉയിർത്തെഴുന്നേൽക്കേണ്ടത് ആവശ്യമായിരുന്നുവെന്നും
    “ഞാൻ നിങ്ങളോടു പ്രസംഗിക്കുന്ന ഈ യേശുതന്നെയാണ് ക്രിസ്തു,” എന്നും അദ്ദേഹം അവർക്കു
    വിശദീകരിക്കുകയും സമർഥിക്കുകയും ചെയ്തു.
  grc-SR: διανοίγων καὶ παρατιθέμενος, ὅτι Τὸν χριστὸν ἔδει παθεῖν καὶ ἀναστῆναι ἐκ
    νεκρῶν, καὶ ὅτι Οὗτός ἐστιν ⸂ὁ χριστὸς Ἰησοῦς,⸃ ὃν ἐγὼ καταγγέλλω ὑμῖν.
  bgc-bgc: अर वो उनका मतलब खोल-खोल कै समझावै था के मसीह नै दुख ठाणा, अर मरे होया म्ह
    तै जिन्दा उठणा, जरूरी था, अर “योए यीशु जिसकी मै थमनै कथा सुणाऊँ सूं, मसीह सै।”
  khz-khz: Ira geria ekilagi-vealevaawai, e evega-taunataunaawai, Keriso pene vitiviti
    e kwarega na mapene kuliiti-wai. E ekilato, “EIesu, valina gomi gemi apiaana talimana,
    Keriso, (Palagu na ekilagi-gavuato vevega-maguli tauna).”
  deu-TKW: indem er sie ihnen aufschloß, und darlegte, daß der Christus leiden und
    von den Toten auferstehen mußte, und daß dieser der Christus sei, Jesus, “den
    ich euch verkünde”.
  zsr-NT: 'Busálj laꞌnëꞌ len buluiꞌinëꞌ lequëꞌ rusëdi le nayúj lu guich laꞌy run bayúdx
    sacaꞌ quiꞌë Cristo, Nu naꞌ tunëꞌ löz bönniꞌ judío duslë́ꞌ lequëꞌ, atiꞌ töd gatiëꞌ
    ubanëꞌ lu yöl‑laꞌ gut. Niꞌr gudxëꞌ lequëꞌ Pablo: ―Cni guc queëꞌ bönniꞌ naꞌ lëꞌ
    Jesús, runaꞌ lban queëꞌ ga ni zoaliꞌ. Bönniꞌ ni naquëꞌ Cristo.'
  lin-lin: 'Azalaki kotalisa mpe kolakisa bango polele ete Klisto asengelaki komona
    pasi mpe kosekwa kati na bakufi. Azalaki koloba na bango : — Yesu oyo nazali koteya
    bino, Ye nde azali Klisto.'
  hns-NT: 'Oe safa se samdjhaawat raha kie Kriest ke doekh oethaawe ke tjaahat raha
    aur bhie djie oethe ke. Bolies: „Ie Jiesoe djaun ke biese me ham partjaar kariela,
    ohie Kriest hai, oe Parmeswar ke baithaawal waala Raadja hai.”'
  noa-E: —Jesús ich Ẽwandamaucha pʉ̈itarr awiajã ichiita ich jãg dau aphʉʉ awi meeju
    aai sĩejimgui ajim anʉm. Magtarr Jesuuta mua pãrag jaau chirabahab ajim anʉm;
    ichta chadcha Cristoou, warrgarwe õrau nʉajerr.
  eng-EMTV: interpreting and pointing out that it was necessary for the Christ to
    suffer, and to arise from the dead, and saying that “This Jesus, whom I preach
    to you, is the Christ.”
  mib-NT: 'Te jíín jnúhun cáhán tutu iī ni steén de jeē súcuan ni jini ñúhún ndoho
    Cristo jeē cúū yā te natecu yā. Te ni cahān de: Jnūhun nácani ná núū ni cúu jnūhun
    Jesús, te máá yá cúu Cristo, Yaā ní jeni Yaā Dios jeē jnáma ya yohó, áchí de.'
  lif-NT2: '@see-verse:ACT.017.002'
  xnj-xnj: Avadandaulili na kuvalangisa kuvya yikumgana Kilisitu kung'aiswa na kuyuka.
    Akavajovela, “Yesu mwenikuvakokosela nyenye ndi Kilisitu.”
  mmx-mmx: Ni ga soxomus mo levelinga la ga lox asuusu i rinedi do ga epovo Lanarong
    na met, la na xatu kaxat amlong bok basinge lanmet. La ne Pol ga lok, “Na ne Iesu
    mo nia a tong asu i rinemi, neni Lanarong.”
  cbr-NT: Cuënëo bananu ñuicësabi oquin 'unánmianan ca —a bana quicësabi oi 'iti 'aish
    ca Cristo paë tantancëx bamatancëx baísquiaxa —quixun canan ca —'ën mitsu ñuixuncë
    Jesús abi ca axa uti nun caíncë Cristo ax 'icë quixun ñuixuancëxa.
  tee-NT: 'Chai la''ixchivinti Dios ju ts''okcanta anch ju ix''apumavasalanich ju
    lapanacni ni akts''iya istasq''uinich ni camak''alhk''ajnalh ju anu'' ju ixnoncan
    camalakachatachilh Dios. Chai canilh chai astan cata''acxtuchokolh junta ixmacnucanta.
    Chai ix''alacjuni: ―Ju anu'' Jesús ju iclajunau ju uxijnan yuchach ju ixnoncan
    camalakachatachilh ju Dios.'
  eng-LSV: opening and alleging that it was necessary [for] the Christ to suffer,
    and to rise again out of the dead, and that “this is the Christ—Jesus whom I proclaim
    to you.”
  cak-NT: 'Y can ja ri rutzij ri Dios ri xucusaj chi xuk''alajij chiquiwech ri winak
    chi ri Cristo can q''uiy sufrimiento xti''an che coma ri winak, can xticom y can
    xtic''astaj chic pe. Y ri Pablo xu''ij chuka'' chique ri winak: Ri Jesús ri nintzijoj
    ren chiwe, ja raja'' ri Cristo ri xtak-pe roma ri Dios, xcha'' chique.'
  pah-NT: Igwete ga imombe'ukatui javo g̃a pe. —Nahanahã ahe ei ikwatija hako, ei
    Paulo'ga. Cristo'ga manoa pe ahe ei a'ero tokwaha ti ga hahyva'ea omanomo javo.
    Cristo'ga kwerava pe ahe ei no tokwerava'ja ti ga omanoa hugwi javo, ei ga. Jesus'ga
    ko Cristoramo oko Tupana'ga remimbuhurukaramo. A'ereki gaha ahe nhi'ĩpo'ru pa
    ikwehe. Gaha ji amombe'u kiro pe me a'ero Jesus'ga, ei Paulo'ga g̃a pe.
  sja-NT: 'Ak''õre Ũraa p''ãdade ak''ɨpipachi sãga Cristo chupɨria nɨ̃bait''ee mãik''aapa
    piup''eda, p''irabaiit''ee. Jarapachi: —Nãgɨ́ Jesús parãmaa mɨa jaratee bɨ Cristota,
    Tachi Ak''õrepa pëida eperãarã k''aripamerã.'
  xed-xed: 'Ka paslay ŋa taŋ, ka mnay kazlay: Dzaʼa ghuyə ghuya Kristi ta ɗaŋwa, dzaʼa
    sliʼagapsliʼa nda hafu mataba gwal nda rwa kəʼa. «Tsəna Yesu ta mnə yu ŋa ghuni
    na ná, tsaya tsa Kristi ya,» kaʼa.'
  mks-NT: 'Ta nu̱ libro yi̱i̱ Ndióxi̱ tává Pablo tu̱hun ndícani da nu̱ ná ña̱ ndítahan
    nu̱ú Jesucristo ndoho ini a. Ta tá sa̱ na̱ndihi na̱xi̱hi̱ a̱ já nditacu a jáchi̱
    já cáchí libro yi̱i̱ Ndióxi̱ coo. Já na̱cachi Pablo já xi̱hi̱n ná: —Mé Jesús,
    mé a̱ cáha̱n i̱ sa̱ha̱ nu̱ ndo̱ yóho, mé a̱ yóho cúú Cristo, ña̱ na̱chindahá Ndióxi̱
    cacomí cuéntá sa̱há ña̱yivi —na̱cachi Pablo.'
  gfk-S: '@see-verse:ACT.017.002'
  bmu-bmu: Mewö mala Buŋa Kimbigö könaŋi jim asariba kewö jiyök, “Anutunöŋ areŋ ala
    Amötqeqe Toŋan sihimbölö möta kömumba kömupnöhök wahötmapkö jiyök.” Mewö jiba
    miaŋgö könaŋi Buŋa Kimbinöhök kondela uruŋini kuŋguba kewö jiyök, “Azi Jisös jim
    asarim eŋgizali, yaŋön mönö Amötqeqe Toŋi Kraist akza.”
  dgz-dgz: ni enowa geonage anega wadiamon, “God anuni gapan Iesu nunan ugu vegaek
    anu boe yon wanden. Union ya boen. Iesu mame oisewa wadiaena me Keriso, God wa
    watu eneni megawa.”
  eng-GNV: 'Opening, and alleadging that Christ must haue suffered, and risen againe
    from the dead: and this is Iesus Christ, whom, said he, I preach to you.'
  zaa-NT: 'bethàtsi là''nàni bi cą ca Escritura nna beluè''ni bi cą qui''ni Cristua
    nna uccua duel·la'' quée padecer hasta qui''ni gattie, pero bitsa tsùnna nna eyathe
    de lo lù''uti. Làniana raáruhuá bi cą: Qui'' la''a mísmuba Jesús enne'' riquixa''ánia''
    le nna, lèe nna née Cristua enne'' ná qui''ni ìta para gudilè le.'
  eng-WEBSTER: Opening and alledging, that it was needful that Christ should suffer,
    and rise again from the dead; and that this Jesus, whom I preach to you, is Christ.
  guh-guh: 'Pablo jumai tsabiabi judíovi penacaetuatabiabibota: —Dioso baja cajena
    pejumelivaisibaxutota tajëvelia vajunupaebatsi Cristo, ponë baja Dioso itorobica
    jivi pecapanepaenexa. Tajëvelia baja cajena Dioso pejumelivaisibaxutota Cristo
    vajunupaebatsi pijavajabitsaë ayaicuenia pebejiobiaexanaejavanexatsi. Vajunupaebatsinua
    baja cajena Cristo petëpaecujinae icatsia piasaëjavanexa. Bajaraponë raja Jesús,
    ponë pelivaisi pacatsipaebatsi. Bajaraponë raja Cristo, ponë Dioso itorobica jivi
    pecapanepaenexa, jai tsabiabi Pablo itsa tsipaebabiaba Dioso pitorobilivaisi judíovi
    penacaetuatabiabibota.'
  bon-bon: Tabe pui mene teebibine ebiberäjemige, piiyepu pui cabu ca eboclomtige
    egä Keriso te miiji mäpu padare piiyepu budre päpäna, piba budre cabu ca arpinenta.
    Paulo jejemige egä, “Ai Yeesu cane lui poto cidi me jijenininine, tabe peese nyene
    Keriso, biname bime niiya cabu ca äsecrerayame.”
  nhw-BL: 'Quinnextiliyaya ipan Icamanal Toteco quen monequiyaya tlaijiyohuis nopa
    Cristo catli Toteco quititlanisquía huan monequiyaya para yaya miquis huan sempa
    moyolcuis. Huan quinilhui: ―Ni Jesús catli nimechyolmelahua amantzi, yaya nopa
    Cristo.'
  mgw-mgw: Aatikwaawanikia panga Kilisitu yaapalikwe abe mungu'su'mbu' no yu'ka bu'ka
    kwa awi'li. Ngaabakia, “Yesu ywanimwala kasinu nga Kilisitu.”
  swh-ONEN: akidhihirisha wazi na kuthibitisha kwamba ilikuwa lazima Kristo ateswe
    na afufuke kutoka kwa wafu. Akasema, “Huyu Yesu ninayewaambia habari zake, ndiye
    Kristo.”
  wbi-wbi: Aava ikuvavalulila uvulembi na piuvolelela kuuti, lulyanoghile ukiliste
    kupumuka kange kusyuka kange kuhuma kuvafue. Akavavula, “U Yesu uju niuvavula
    imola sa mwene ghwe kilisite”
  bba-bba: U bu tubusiɑ mɑ u bu sɔ̃ɔsi ɡɑri yi sɔɔ mɑ Kirisi wi kun koo ko u kun nɔni
    swɑ̃ɑru wɑ kpɑ u se ɡɔrin di. U mɑɑ bu sɔ̃ɔwɑ mɑ Yesu wìn ɡɑri u kpɑrɑmɔ wiyɑ
    Kirisi wi.
  eng-KJVCPB: opening and alleging, that Christ must needs have suffered, and risen
    again from the dead; and that this Jesus, whom I preach unto you, is Christ.
  kgk-NT: 'He''i íxupe kwéry: —Yma va''ekwe Nhandejáry omoĩ uka kwatia-rehe Hesu rehegwarã:
    “Cristo, Nhandejáry rembiporavo va''e ojerereko asy va''erã. Omano rire, oikove
    jevy va''erã” he''i kwatia nhe''ẽ-rupi. Yma Nhandejáry he''i hese va''ekwe-gwi
    ojehu íxupe. Omano hagwã-ma ou va''ekwe. Ha ko''ánga ha''e-ta peẽ-my: Ko Hesu
    xe remimombe''u va''e Cristo voi, Nhandejáry rembiporavo va''e voi, nhane remiha''arõ
    va''e ave, he''i íxupe kwéry Paulo.'
  waj-waj: 'Kua tuoo varioo oyaivaa iya kiaa mmioo tunoo: Anutuuqo mmataama kioo vaidiivo
    mmamma nniitaroovaa varoo putuuvakidiri kava diitoovo inna Anutuuqo tuuvaugiataama
    iiravaivee, kiaa kioo tunoo: Ii vaidi Yisuunnara na ngii giaa ngii miau ivo inna
    Anutuuqo mmataama kioo vaidiivovee,'
  cpy-cpy: 'Riyotaayitziri Jankina-rentsi-perori jempe ikenkithata-koetziri Jeepatzii-totaa-rewo
    ikami-motante, aritaki rañahae eejatzi. Ikantziri: “Irika Jesús nokenkithata-kotzimiri,
    riitaki Jeepatzii-totaa-rewo.”'
  mpx-mpx: Ana sapu i pwamwananal elal ge i pankitel Buki Bwabwalena i ba age Mesaiya
    lomwan ni pwawa ge ni yaomal, yaka abwe ni lut al. Inoke i ba al, “Yeisu toto
    wasana ya wasawasa-an eliyamiu, iya te Mesaiya.”
  wbp-wbp: Milki-wangkanjarla-jana warraja-manu jaruju Kaatu-kurlanguju yungulu milya-pinjarla
    langa-kurra-mani. Kala-jana kuja wangkaja jaruju, “Mijaya yangka Yapa-nyayirni-wangu
    kuja-ngalpa nyurru-wiyi Kaaturlu jangku-pungu, ngulaju kujalurla nyurru-wiyi marlaja
    wangkaja Mijaya-kurlu jaru jarukungarduyu-patu, ngulajulu wangkaja kuja, ‘Kapu-nyanu
    Mijayarlu murrumurru purda-nyanyi nganta, kapu ngula-jangkaju palimi. Ngula-jangkaju,
    kapu pina-yijala wankaru-jarri nganta.’ Junga kujaju! Yali Jijaji, ngulaju Mijaya!
    Ngulanya karna-nyarra yimi-ngarrirni.”
  luo-luo: Noleronigi tiendgi kendo nomiyo gingʼeyo gadiera ni Kristo ne nyaka sandi
    eka bangʼe ochier oa kuom joma otho. Nowachonegi niya, “Yesu ma ayalonuni e Kristo.”
  nhe-NT: 'Quinnextiliyaya ipan Itlajtol Toteco queja monequiyaya tlaijiyohuis nopa
    Cristo tlen Toteco quititlanisquía huan monequiyaya para yajaya miquis huan sampa
    moyolcuis. Huan quinilhui: ―Ni Jesús tlen nimechyolmelahua amantzi, yajaya nopa
    Cristo.'
  aii-aii: 'ܟܲܕ ܦܲܫܘܼܩܹܐ ܘܡܲܕܘܼܥܹܐ ܐܸܠܵܝܗ‌ܝ ܕܘܵܠܹܐ ܝܗܘܵܐ ܕܡܫܝܼܚܵܐ ܩܲܒܸܠܔ ܗܘܵܐ ܚܲܫܵܐ
    ܘܩܵܐܹܡ ܗܘܵܐ ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ، ܒܹܐܡܵܪܵܐ: ”ܐܵܗܵܐ ܝܼܫܘܿܥ ܕܐܵܢܵܐ ܡܲܟܪܘܼܙܹܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ
    ܡܫܝܼܚܵܐ ܝܠܹܗ.“'
  esk-NT: suli nalupqinaiyaġuŋniġaa Anniqsuutim nagliksaaqhuni tuqqutauruksraułha
    suli aŋitqiksuksraułha tuqułiġmiñ. Paul-ŋum itnaġniġai, “Taamna Jesus uqaġikkaġa
    ilipsitñun Anniqsuutauruq.”
  msb-msb: Ginapahayag kag ginapamatuudan na kinahanglan magtios si Cristo kag mabuhay
    gihapon hali sa kamatayon. Tapos, nagsabi, “Iniʼn ginapahayag ko sa iyo na Jesus,
    amo an Cristo.”
  cpa-NT: 'Ca¹juúh²dsa ha²lah lǿa¹², hi² ca¹lø¹hniúh¹ jón² Cristo. Ni³ jøng² ca¹hiog²dsa
    calah. Jøng² ca¹juúh²dsa: ―Jesús héi² báh³ lán¹² Cristo quián² jniang³, dsa² hia¹²jni
    hniah¹² ―ca¹juúh² Pablo.'
  dso-dso: ଦରମ୍‌ ସାସ୍‌ତର୍‌ ପଡିକରି ବୁଜାଇଲା ଜେ, ମସିଅ ଦୁକ୍‌ ପାଇବାର୍‌ ରଇଲା ଆରି ପର୍‌ମେସର୍‌
    ତାକେ ମଲାତେଇଅନି ଉଟାଇବାର୍‌ ରଇଲା । ପାଉଲ୍‌ କଇଲା, “ଜନ୍‌ ଜିସୁର୍‌ ବିସଇ ମୁଇ ଜାନାଇଲି, ସେ
    ଅଇଲାନି ମସିଅ ।”
  meu-meu: E hadibalaidia ḡoevaḡoeva, Keriso ena hisi-ani bona ena tore-isi-lou na
    mai badidia. Bona e hamaorodia, eto, Ina Iesu na harorolai henimuimu, ia na Keriso.
  yva-NT: Pare, “Ayao Amisye mo Mesias aura mare Opamo siuri muno kakai umbawe kovakato.
    Syo Yesus aura kakavimbe wasai Opirati Mesias umaso.”
  dgc-dgc: Pinatunayan na dide a tu pinili na Diyos a tagapagligtas, éy kailangan
    a mate pa ta hirap, sakay mabuhay a huway. “I éya a Jesus a iyépahayag me,” kagi
    na, “éy siya i Cristo a tagapagligtas.”
  zpm-NT: bzeet me lo zho grë zaatne raquiet grëtaa ncuaaṉe ted meṉ ne cxeeḻ Dios
    lo guidzliu ga, ni zha grieeban me; ni blu me lo zho gacnaṉ zho gaṉle lëë meṉ
    co ga nac Jesús.
  hix-NT: Teryewhamnohsom me naha hampànà, Kryestu, Khoryenkomo nànyaknyàrà rma, kehe
    haryhe, Khoryenkom karyehtanà, kekon hatà, àwyanye. Àwayehxemo kom waye nasanàmyaha
    harha hampànà, kehe xarha. Oske mpàn nexey ha, Kryestu, Khoryenkom karyehtan yawo
    ro tehtxoho me, kekon hatà. Àro ke, Kryestu me nay hamà, Txesusu. Khoryenkomo
    nànyaketxho me rma nay hamà. Noro rma wekarymehe, owyanye, kekon hatà, Pawru,
    toto komo wya.
  sim-sim: �Ma or Avui Wasilaka man jivinakmbaha nor kamahanda oto nomorawu wasilakan
    or kisha nor haha indiyok usahakwa ri, karem jekamba Avui Wasilakahik li kayehendari
    sir. Jisas or a sawewak ji misiwa ortonom Avui Wasilaka kamashihindak ma orhin
    jivinakwa ma ria.�
  npi-ULB: उनले धर्मशास्‍त्र खोल्दै ख्रीष्‍टले दुःख भोग्‍नु र मृत्युबाट फेरि जीवित
    हुनु आवश्यक थियो भनी व्याख्या गरे । उनले भने, “यिनै येशू जसलाई मैले तपाईंहरूका
    बिचमा घोषणा गरेको छु, उहाँ नै ख्रीष्‍ट हुनुहुन्छ ।”
  cgc-cgc: Pasaysay din daw pamatuuran ki danen na naan ta plano ta Dyos na maagian
    Cristo segeng na mga kabellay, mapatay kanen an daw mabannaw. Gambal Pablo i,
    “Jesus an na pasugid ko ki kyo kanen Pinili Ta Dyos Na Mag-ari.”
  tim-tim: Yesugât keiŋe magaŋgi goaŋgi akbiâ aregât Pauloŋe hin dâm makyeŋgiep, “Beirâ
    Anutuŋe huŋgun aŋdo gem hâk hilâlâm nâŋgâm momoŋânba agatbiap aregât ulikŋân propete
    luâk mali are makyeŋgimbo kulemgoyi. Kulemgombiâ talep are Yesuŋe watmâ hâk hilâlâm
    nâŋgâep. Anutuŋe Yesu hin dâm huŋgunaŋep, “Gâ arim luâk âmbâle damunyeŋe akmâ
    tânyeŋguwen.” hain dâep are Yesugât.” dâep.
  yor-yor: Ó ń túmọ̀, ó sì ń fihàn pé, Kristi kò lè ṣàìmá jìyà, kí o sì jíǹde kúrò
