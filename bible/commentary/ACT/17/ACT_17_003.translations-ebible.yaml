  ena-ena: Asɨ dɨ ciaŋ hɨdɨlɨ agadɨ sɨhɨvia sɨbaŋ sulasula abadami. Asɨ dɨ manasɨŋ
    hekɨlɨ agaŋ nameŋ abami uadami. Hulaŋ Asɨ lɨbɨmɨŋavɨla hulaŋ iamɨgali agɨladɨ
    ahɨliahuiahu saŋ abɨci vebali agaŋ avɨha avɨha igavɨla hɨmavɨla cɨhu hɨhi iahɨbali
    aba abami uadami. Asɨ abɨci nɨbu hameŋ lɨbali aba abami uadami. Ciaŋ nagaŋ Jisasɨ
    saŋ abami agadɨ nalusaŋ suladin uadami.
  nbq-nbq: Yugirigya dugwit, “At Ala en Nenowa Inis Ombok denogo bagagi Keretus ako,
    edup yagan wakbaluk, hambuluk lendagwima en iluk akluk mondok yup mirik welagagirikmu,
    mondok yagagi o,” yiluk, yedok hapwak yiluk des erogo yugirigya lagagirik, “An
    Paulus en Yesus avok yukheraliga yi, Nenowa Inis Ombok Ala en denogo bagagi Mesias
    ako, araro,” yiluk, mbilinogo yugeragagi.
  tgo-tgo: Na i vamanjamanjalaŋa Buk Boboma le utuutu weŋgi na i vaemunjoruŋa Mesaiya
    i vaidiya vuyowo na i mare, na tembe i thuweiruva mare e tɨne. Na tembe iŋava,
    “Jisas, iya utuniya ya utuŋake weŋga, iye Mesaiya.”
  yap-yap: ni be weliy fan ngorad ma be dag ngorad u lan e babyor nib thothup ni fare
    Messiah e thangri gafgow nge mu’ min faseg ko yam’. Miki ga’ar ngorad, “Aney i
    Jesus ni ir e kug weliy murung’agen ngomed, e ir e re Messiah nem.”
  mop-NT: Etel u ju'um a Dioso, u ye'aj ti'ijoo' ti yan u c'ümic a yaj u yaj Sa'alil
    a cristianojo. U ye'aj ti'ijoo' ti yan u ca' cuxtal tucaye'il. —Le'ec a Jesus
    a tan in wadic te'exe, le'ec u yaj Sa'alil a cristianojo,— cu t'an aj Pablo ti'ijoo'o.
  tet-tet: Nia nalore naꞌak, “Kalo ita leno diꞌa-diꞌak Hakerek Moon nosi lia Ema mak
    Naꞌi Maromak nameno atu solok mai, ita bele hatene haꞌak nia atu netan susar waꞌin
    toꞌo mate. Mais Naꞌi Maromak nodi Niakaan beran, nalo Nia moris nikar. Rona! Oras
    neꞌe ita hatene tiꞌan haꞌak, Ema mak Naꞌi Maromak nameno nia, mak Yesus!”
  hlt-MCSB: Te vaengah, “Khrih he patang tih duek lamkah a thoh a kuek te khaw, Jesuh
    amah tah Khrih ni. Anih te ni kai loh nangmih taengah ka doek,” tila a ong pah
    tih a tawn pah.
  xtd-NT: 'N‑xian tnuꞌu‑s‑yɨ xa n‑xio xa ndaꞌu yaꞌa Cristu te na yaꞌa xa kuu‑ia nandoto‑ia.
    N‑kaꞌu ndodo‑s nuu‑i nuu daa yodotnuni. Te n‑jaꞌan ka‑s: —Cristu kuu Jesús, Ia
    kakuneꞌe‑da.'
  mdy-ETH: ዒማና ዒዚ ሜሲሄ ሜቶ ዔካንዳያ፤ ሃሣ ሃይቢፓኣ ዔቃንዳያ ኮይሳያ ማዔም ማዔሢ ፔጋሲ ኬኤዚ ኬኤዚ፦ «ሃይ ዒንሢም
    ታ ኬኤዛ ዬሱሴ ዒ ሜሲሄኬ» ጌዒ ጌዒ ኬኤዛኔ።
  spl-spl: Yawu otmâ Yesuhât topŋe yuwu sâm ekyongowot. “Yesuŋe tihitnenŋe olâk” sâm
    Anitâŋe hâŋgângumu giop. Gemu lok bâleŋaŋe kum mem âlâlâ tuhuŋetâ sâtgum muowâke
    yamâ benŋe Anitâŋe mumuŋambâ mem yahalop. Yakât topŋe emet inânŋan Anitâhât poropetelipŋaŋe
    miti pepaen kulemguwi tap.” Yawu sâm ekyongowot.
  usp-NT: 'Xij rechak chi wi'' jun ri b''il jwi''l Kakaj Dios chi tina jtaknach wich
    ulew y tina camsajna, pero tic''astasaji'' jwich laj jcamnakl xo''lak camnakib''
    y xij rechak: Ri'' Kakaj Jesucristo ri tijin tamb''ij chawechak lajori ri b''il
    jwi''l Kakaj Dios chi tina jtaknach wich ulew, xche'' Pablo rechak.'
  zav-NT: 'Bzeɉni''ine'' ḻega''aque'' de que Xtižə'' Diozən'' de''en boso''ozoɉ de''e
    profet ca'' beṉə'' ca'' gwso''e xtižə'' Diozən'' cana'' cho''en dižə'' c̱he Cristən''
    nan de que yoso''oc̱hi'' yoso''osaquə'' beṉə'' ḻe'' na'' so''ote''ene'' na'' techlə
    yeyas yebane'' ladɉo beṉə'' guat ca''. Nach ḻeczə gože'' ḻega''aque'': ―Jeso''osən''
    ben'' cho''a dižə'' c̱hei, ḻe''enə'' Cristən'' ben'' bseḻə'' Diozən'' par chaclene''
    chio''o.'
  sgz-sgz: mák pálási sálán pinpidan er a worwor suri Mesaia, kálámul ái Káláu a ilwa
    pasi mák asosah on suri na long pas kalengnai kán matananu. Pinpidan a parai ngo
    Mesaia na áslai rangrangas má nák mat má nák liu kaleng mul tili minat. Má ák
    para talsai mul ái Paulo si di ngo, “Ái Iesu sár á kálámul minái iau worwor suri,
    má onin iau para aposoi si gam ngo ái sár á Mesaia.”
  kek-NT: 'Yo̱ chixch''olobanquil chiruheb nak li Cristo quixc''ul nabal li raylal
    jo'' tenebanbil sa'' xbe̱n ut quicuacli cui''chic chi yo''yo sa'' xya̱nkeb li
    camenak. Quixye reheb: —Li Jesús li yo̱quin chixyebal e̱re, a''an li Cristo laj
    Colonel, chan.'
  blz-NT: Ia nompopo'inti'ikon ka' nompopanasakon se' Tomundo' Pansalamatkon men ia
    toonkon Alaata'ala tio munsuri repaan ka' lapus, kasi tumuo' soosoodo moko daa
    lapus. Ka' taeni Paulus, “Yesus men lelekononku na ko'omuu iya'a, Iamo a Tomundo'
    Pansalamatkon men nitoonkon.”
  poe-NT: 'Kjuako chꞌán kíxin tí nkexro Cristo mé tꞌichjánxi̱n itsꞌen la ko chrꞌéxi̱n
    tsoxechón chꞌán ínaá. Ntáchro chꞌán kíxin: ―Tí chꞌín Jesús a mé jeheni chrónkaxínni
    kíxin tsinhínrá jahará mé Cristo tíha.'
  san-TAM: 'ப²லத​: க்²ரீஷ்டேந து³​:க²போ⁴க³​: கர்த்தவ்ய​: ஸ்²மஸா²நது³த்தா²நஞ்ச கர்த்தவ்யம்ʼ
