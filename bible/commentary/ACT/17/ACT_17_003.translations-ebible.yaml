    கதா²​: ப்ரகாஸ்²ய ப்ரமாணம்ʼ த³த்வா ஸ்தி²ரீக்ருʼதவாந்|'
  cof-NT: —Diosi wenteca jun Cristo tinun tsachi padeseito puyano jominue tinue. Puyato,
    junsi mansonhinonan jominue. Diosichi Pilabi junca jera chuteca joe tinue. Jun
    tenchi nulabe Jesuca paca fiquica micarichinayoe tinue. Yari Diosi wenteca jun
    Cristo tinun tsachi joe tinue.
  srm-NT: 'A ta taki da de taa: “Kumafa un sabi kaa, Masa Gadu paamusi taa a o manda
    wan Heepima di de kai di Keesitu ko a goonliba. Nöö de o sitaafu ën te de kii,
    ma nöö a o toona weki baka. Sö a dë sikifisikifi a di Buku e. “Wë nöö di Sëmbë
    di Buku taki dë, hën da Jesosi e. Hën da di Keesitu Gadu bi o manda ko.” Hën di
    soni dë Paulosu ta konda da dee sëmbë nöömö fu de musu biibi.'
  qvs-NT: 'Paykunata entiendichirkansapa Tata Diosmanta shamudu salvakuk runa sufrishpa
    wañunanta chaymanta wañushkanmanta kashkan kawsamunanta. Chashna yachachikushpa
    willarkansapa: —Chay yachachikunayni Jesuska Tata Diosmanta shamudu salvakuk runami.'
  zca-NT: 'No milu'' Pab lo rë men ze'', nzhab xa'' lë'' Jesukrist naki''n zakzi,
    mbaino gat, per ngubizh yon, lë'' Jesukrist ruban, porke se'' nzobni'' lo Yech
    che''n Dios. No nzhab Pab lo rë men ze'': ―Jesús Me kidizha lo go re'', nak Krist
    Me mixë''l Dios.'
  cbc-NT: 'Ti rʉ̃mʉrẽ atore bairo na ĩ quetibʉjʉyupʉ Pablo: —Dios yaye cʉ̃ caquetibʉjʉrica
    tuti atore bairo ĩña: ‘Mesías, Dios cʉ̃ cajopaʉ pʉame ati yepapʉ ãcʉ̃, riacoagʉmi.
    Bairo cʉ̃ cariacoamiatacʉ̃ãrẽ, cʉ̃ catiocõãgʉmi Dios tunu,’ ĩ quetibʉjʉya Dios
    ya tuti. Cʉ̃ã, Jesús niñami Dios yaye quetibʉjʉrica tutipʉ profeta majã na cawoatujʉ̃goyecʉtacʉ,
    mʉjããrẽ yʉ caquetibʉjʉ —na ĩñupʉ̃ Pablo.'
  qxo-NT: “Diospa palabran gellgaranganchömi nimantsic salvamagnintsic wanunanpä canganta
    y cawamunanpä canganta. Tsay gellgarangannöllam Jesusga wanunganpita cawamushga.
    Tsaynöpam musyantsic Tayta Dios cachamungan salvamagnintsic canganta. Tsaymi noga
    paypä willacur puriycä”.
  mox-mox: Ta tovesimasimana edi ʼwayavi nugwenugweina ʼinega Faulo givesimatalia
    ʼidia Keliso weaqina luaqiaqiea be yuvaqa nalobea ta naʼaliga, ta ʼabibodanaya
    ʼaligega nayaʼitoto ʼevivi. Ta wese vonedi vonaya, “Ieisu nana yavonavonayea ʼimia,
    e benaʼe tauna Toʼetoyavua Keliso.”
  kew-kew: 'Goa pua agaa lakesa rabu Gote-na buk madaa dipia lakesa. Pol-me gupa sa:
    Go Yesu nipu ora Gote-na Mea Repae Aa Krais yaade. Nipumi onaanuna kedaa rua matmat-para
    nipu wala rekesa-daa go agaa lagialo sa.'
  dww-dww: be ya giugiu waibatedina da Tauwai yawasana ei nuatoitoi be gurie e midisuḡu
    munaḡana yawai maḡataridina. Tauna umanama ya riuriuna, “Uma Yesunama taugu ḡaromie
    yà rarau guguyena tauna Tauwai yawasana”.
  twi-ASANTE: kyerɛɛ mu, dii adanseɛ sɛ ɛsɛ sɛ, Agyenkwa no hunu amane na ɔsɔre firi
    awufoɔ mu. Paulo kaa sɛ, “Saa Yesu a mereka ne ho asɛm akyerɛ mo yi ne Agyenkwa
    no.”
  aoj-aoj: Anen nawalapa basef kofagefa Godi naꞌipasef, naꞌi, “Krais God nasapaꞌana
    nagafiꞌii anen nofaꞌ akafimi ma nagaꞌ notanima nogosafel wapani.” Eaꞌ anen naꞌi,
    “Inaꞌ anoꞌw ufiaꞌw daiaꞌwa God nogatopalopapa, owaꞌatin. Jisas anamba aeꞌ agawalapa
    basefanai, anen Krais.”
  cbv-cbv: 'Pánih bohéna, nin pah ãpĩ́ niíj naáwáp wʉt jĩ: —Jwiít judíowã, jwĩ pã́ini,
    Dios ã wahni Cristo yeejép ã yapat pínah, ã wʉnat pínah, ã jwʉ́ʉb boo pʉd jʉ̃ʉ́wát
    pínahdihbʉt jon jã́tih moón Dios naáwátdih naóh yapanit ĩt daacáp tajĩ. Wã naóhni
    Jesúsboó Dios ã wahni Cristo ã jʉmna caá. Caán caá jwĩ pã́ini, ãt niijíp wʉt jĩ.'
  taw-taw: Anɨgɨl ag amɨl apɨl gɨlɨg, kɨlop God takaw tep ak agñɨtep gɨlɨg agak, Bɨ
    God nop aglup ak ne apɨl, chɨnop nen agɨl yul dak agak. God takaw ned agɨl tɨkɨlak
    ak, nop agɨl tɨkɨlak tek, kumɨl tepayaŋ tɨkjakak agak. Bɨ God nop aglup ak, binɨb
    okok kɨlop dɨl kod yenɨgab ak nɨm, bɨ Jisas nɨbop kesɨm debin ak nep agak.
  jic-NT: 'Tjevele: “Nun solejé yom pjaní jac'' jis capj la p''acj judiopan, Dios
    nin tjevele ca nin nsem. Dios tjevele ca malala mpalas jupj, mpa''is. Tepe''e
    na, ca jas müjünsüs la püt''üs niswá. T''üc'' yom pjaní tjac'' quinam jis capj
    la p''acj judiopan. T''üc'' way malala tepyala jupj lal. Tepe''e na, jas tjijyünsa,
    tüpü''ü niswá. Jesucristo jupj”, nin tjevele.'
  zap-NT: 'Wzëët Pabel no wluu Pabel ne ka lo xgyiich Dëdyuzh ledne re ne sakzi Crist
    no chene che wet Ne, yban ke Ne. No re Pabel: ―Jesusree ne rzëët noo lo de yra
    de, laake Ne nga nak Crist.'
  wer-wer: Pi Anutuu ngönta songönte werak epël ök mëëa. “Anutuuk Kristo pim Yaö Mëëaö
    pöp këlangön kat wi yesem wel wiak kaalak wal ëëpënëak mëëaup. Yesu nem peene
    ök yeniak epop pi Kristo Anutu pim Yaö Mëëaup.”
  ipi-ipi: Balato utupane lamawuato, Gotena pii pepa pelene eya mindimane loto, Mesaya
    oko bala tandaka noto omalu, malinga ika lolopeya layene yene pua, Jisasa bala
    tandaka noto omalu, malinga ika leaipia. Tene okonena, bala Mesaya oko ateya leyo
    leaipia.
  qul-NT: 'Escrituramanta sut''ita ricucherkan Cristo wañunanta causarinantapas. Paycunamantaj
    nerkan: —Kancunaman willaskay cay quiquin Jesuska Cristopuni —nispa.'
  tnc-tnc: —“Ᵽo'imajare Jã'merũkika, Tuᵽarãte ᵽũatarãñuka ba'iaja jũarãki. Suᵽabatirã
    kireyarãñu. Reyakoᵽeriᵽotojo ate õñia kijariᵽe'rirãñu”, ãrĩwa'ri Tuᵽarãro'si bojaĩjirimajare
    ãrĩo'oekakiji kime Jesucristo, mare Jã'merũkika Tuᵽarãte wã'maekaki,— Ᵽablote
    nare ãrĩka.
  ter-NT: 'Koûrapu''ikinoa Poûlu koêku neko yutoéti, koyuhó''inoati kónokea koítoponeovo
    kotíveti ne Mésiya, enepone páhoe Itukó''oviti koíteovo xâne, koane kónokeamaka
    ivókeovo yoko exépukopea ukópea xapa ivokóvoti. Haramaka kíxovokoxoa: —Enepone
    Jesus ngixínopikenoe, énomone itukóvo Mésiya, páhoe Itukó''oviti koíteovovi —kíxovokoxoane.'
  bmr-NT: 'Jaabo Caatɨnɨhaamefañodɨ diitoco jɨɨbeguehicaubo Cristo ɨdaasuno iicauboro
    iguijeveebe ubuheeteunoco. Jaaboro diitoco neehicaubo: Diibo jaanɨ Jesuco uujoho
    amɨɨhaico jɨɨbeguehicahi. Jaabo diibo Cristo, nooboro.'
  fuf-fuf: 'O sifii, o weeɓiti wonde *Almasiihu on no haanunoo tampude e immintineede
    kadi e hakkunde mayɓe ɓen, o wi''i ɓe: «Iisaa oo mo mi woni on wowlande fii mun,
    ko on woni Almasiihu on.»'
  mwc-mwc: Ba i baibaiyavi ba basuna i kaoberisi kata Bibigairenina Kaobaisiyena wai
    ina paiwara ba rabobowai ina bomsiri. I wona, “Niko Iesu a biyoneyonei kurimi
    wai kona Bibigairenina Kobaisiyena.”
  bhl-bhl: 'Teksomeliwi, Fol e kawtiw biilo kukuyemeko, bokoyemomele: “Sunbin-Got
    e sua kel akate bokolomele: ‘Mesaya em toloke ding dim bakate, e ilum fian mak
    kuluko, kuanei, ne elo iti fomkamin dim elote dawkalfoloki te.’, angse kai!”,
    yangse te. Yangeko, weng beem mongom e bokoyemomele: “Kunum Yesus em sang de teleko,
    bakayembi sang be kanekote: Yesus be Mesaya ete te.”, yangse te.'
  ons-ons: '@see-verse:ACT.017.002'
  con-NTPO: 'Nane tayopi''su Chiga Aya''fa su''choma camba afapa ñoa''me tansintsse
    condase ma''caen Chiga in''jan''cho Cristo vanamba paya''chone; toya''caen tsa''caen
    papa ccase qquendya''chone. Tsa''caen condasepa Pabloja su: —Va ña que''inga condase''cho,
    tsa Jesús, tsu Chiga in''jan''cho Cristoja.'
  ghs-ghs: Kiristui baateqa qoridzarotaho teteke noi saridzaama naatapuko bamu isanatarota.
    Oke sinabidzata hiiremi ooraita Dzesuho dzapa pobi ana nike pobi hiirorai noio
    Ohongaho abi mina Kiristunipamu oni.
  peg-peg: ଆରେ, କ୍ରିସ୍ଟତି ଜେ ଦୁକ୍‌ବଗ୍‌ ଆରି ହାତାକାର୍‌ ବିତ୍ରେ ନିଂନାକା ଲଡ଼ା ମାଚାତ୍‌,
    ଆରେ ହେୱାନ୍‌ ଇମ୍‌ଣି ଜିସୁଙ୍ଗ୍‌ ହେୱାର୍‌ ଲାଗାଂ ସୁଣାୟ୍‌ କିନାନା, ହେୱାନ୍‌ କ୍ରିସ୍ଟ, ଇବେନି
    ନିର୍ମଲ୍‌ ପାର୍ମାଣ୍‌ ହିତାନ୍‌ ।
  txu-NT: Nãm memã kum, —Be, amrẽbê me bakukãmãre kute pi'ôk no'ôk ne. Pi'ôkkam ne
    mrãmri Kritu tokryn tyk ne akubyn tĩnmã. Be, pi'ôkkam Kritu kute amijo anhỹrmã
    kôt arỳm Jeju ã amijo ane. Mrãmri ne Metĩndjwỳnh Jeju'ã me banhõ Bẽnjadjwỳrbê
    kumkati mẽnhkumrẽx. Ja dja ga me pi'ôk kôt ama. Ga, mrãmri kubê Kritukumrẽxja
    pumũ. Jejuja tãm ne ba kàj bê memã arẽnho iba. Nãm ã memã anhỹro ku'ê.
  eng-WEBU: explaining and demonstrating that the Christ had to suffer and rise again
    from the dead, and saying, “This Jesus, whom I proclaim to you, is the Christ.”
  gnw-NT: 'Uechaca chupe reta Tumpa iñee uyecuatía oĩ vae, jare uicuaaca quirãi Cristo
    uiporarañotai co jare icove yeñotai co ou umanocue vae reta ipɨte güi. Jare jei
    chupe reta: —Cua Jesús che amɨmbeu peve vae co jae Cristo.'
  mux-mux: 'Pulu Yili-ni “Enini nokupa konjumba yi te liipu mundumbu.” nimba makó
    turum yi-nuim Kraisele mindili nomba kolupa kene alsupa lomburupa ola molumba
    kanu mele, bukna aku-sipa wendu ombá akili uinga turing mulurum akili piliipaliinga,
    enini nimba sirim. Penga yunu-ni nimba mele: “Yesos yi ili temani topu siker yi
    akili kene Pulu Yili-ni “Enini nokupa konjumba yi te liipu mundumbu.” nimba makó
    turum yi-nuim Kraisele kene akili yi tiluelendu niker.” nirim.'
  maj-NT: 'Kitsúyaha̱ xu̱ta̱ ko̱ y''éjña chjihi̱ nga tjíhin nga un sku̱e̱he̱ xi kits''ín
    nibá Nti̱a̱ná ko̱ nga kj''u̱a̱íya ngáha̱ ra̱ ngabayoo̱. B''i̱ kitsúhu̱ jóo̱: —Jesu
    xi tíb''eni̱jmínu̱u nd''a̱i̱, kui xi kits''ín nibá Nti̱a̱ná ngajoho̱.'
  bkq-NT: Messias wâgâ saguhoem kuru Deus itaumbyry egatuim modo inweniby wâgâ myani
    aguelymo. — “Messias âsenagazeze, igueze warâ, ilâpyryem kurâem itonze olâ” kely
    myani inwenilymo. Merâ Jesus âyanmo augueho, Messiaslâ merâ, Deus Ingonotybylâ
    — kely myani Paulo.
  kue-kue: Ana Mesaia giu gogltre, gogl te andrambuka i kamo pepa mina pango, ye yomba
    ditendre, dipogl site, ana ye ama yegl dungwa, “Yaglmo Yesus i erme na dipene
    ende ene teinga, ye Mesaia moglkwa.”
  cot-NT: 'Yoguisotoaqueneri ijicoguetaqueneri Tioncarentsiqui ocanquegueti irantsipevaetaquempa
    irira Quirishito, irimetojaque, cotanquitsi impochatanaje. Icanti: “Iricatica
    Jesoshi notsavetantaquempica, iriotaque Quirishitotatsica.”'
  bnp-bnp: i tuveve polo ne ria, i vakasiri poloa ne ria na Hinere i taki mugea e
    Kristo bara i bole a nimadihi, i mate, i mahuri mule tabu. Lakea i ta maea, “E
    Isu a vakalongo mua vona, ia e Kristo.”
  apn-NT: 'Nẽ hprĩ hã mẽ kãm tanhmã Tĩrtũm kapẽr jarẽnh to nẽ mẽ kãm: —Nà Tĩrtũm kapẽr
    ã kagà htũm kot mẽ pakaxyw ãm xwỳnh jarẽnh. Amnhĩ xà htỳx kamã hamak kãm htyk
    hãmri nẽ akupỹm htĩr ã nhũm kot hkukamã harẽnh. Tã na pre Jejusja ã amnhĩ nhĩpêx
    anẽ. Tãm kêp Krisja. Tĩrtũm kot mẽ pakaxyw ãm xwỳnhta na. Anẽ.'
  ctp-NT: Ngwaꞌu yu chaꞌ ꞌin Ndiose ꞌin neꞌ seꞌen nchkwiꞌ kityi kula sa ñaꞌan chaꞌ
    nu ka ꞌin nu lka Krixtu, sa ñaꞌan nu ndiꞌin chaꞌ ta neꞌ nu tiꞌí ꞌin yu, loꞌo bra
    kanꞌ tyuꞌu Krixtu kanꞌ xiyaꞌ xa nu wa yjwi neꞌ ꞌin yu. ―Nchkwiǐnꞌ loꞌo wan chaꞌ
    ꞌin Jesús ―ndukwin Palyu ꞌin neꞌ bra kanꞌ―. Sa ñaꞌan nu nchkwiꞌ kityi kula chaꞌ
    ꞌin nu ka Krixtu kanꞌ, kwiꞌ ngwañaꞌan ngwa ꞌin Jesús ―ndukwin―. Ti kwiꞌ Krixtu
    lka Jesús kanꞌ.
  opm-opm: Dahanggosham Por oh meng oh am matipri. Ma am matip oh Got oh Kaput tit
    han ohe boknong batbet nang matperhan hapur susa it masapramur por ma brak matpa
    meng oh Got orhor Ihirnong amburin hanmur rim ma kis matip han ohe boknong mar
    brak matpamur por ihirnong ameng oh am matipri. Ama imat kis matip han oh nohe
    mama naporpat han Jisas orhornongmur por ihirnong am matipri.
  bvr-bvr: Minypa yarlanga gu-negarra burrwa rrapa burr-guybukaja mu-ngoyurra Wangarr
    gu-borrwurra nula an-nigipa nipa a-menga arrburrwa aburr-yinmiya barra abu-bu,
    a-juwa, nuwurra barrwa a-molamiya. Minypa nipa Paul a-yinanga burrwa, “An-guna
    Jesus ngu-ngurrjinga ana-gorrburrwa ngu-nirra, an-nardiya Wangarr a-menga arrburrwa
    Wanngu An-gunega, ngarla.”
  wal-wal: Kiristtoosi waayiyaa ekkanaunne haiquwaappe denddanau bessiyoogaa etassi
    birshshidi yootiiddinne tuma gididoogaakka eta erissiiddi, “Yesuusi ha taani intteyyo
    odiyoogee Kiristtoosa” yaagees.
  zad-NT: 'bzajniile'' ḻegake'' Crístona'', beena'' wlej Chioza'' iṉabi''e, benan
    byen biya dii wxak''zi''e na'' wite'', na'' bibane'' ladj beṉ'' wetka''. Na''
    chi''e ḻegake'': ―Jesúza'', beena'' choe''len'' le'' xtilleena'' ṉaa, ḻen'' Crístona'',
    beena'' wlej Chioza'' iṉabi''e.'
  kmg-kmg: “Kristo e hâmorâ fahareocte mitio mukicne hâcne. Eme Jesure šâŋe biŋe ŋazaekopac
    e Kristo jâmbâŋ hâcne.”
  aso-aso: 'Neꞌmine igi monoꞌ luhuvo gizaniꞌ linge ma neꞌmi monovo lo-ngemo tiꞌ lo
    lineꞌ: Oꞌmosoꞌmo do luꞌ izelive lo imiselelesa live nene helo gohi kululuꞌ izo
    oteleseive li monokuꞌ gizi mili nizaniꞌ ma neive. Idoꞌ ezemuꞌ nolo-lingimuve nene
    guliveꞌve Izesuꞌ aza do luꞌ izelive lo imiselelesa live nene neive.'
  uli-uli: Ye yawli ngo ye hamdefa mokwe yadol Babior we ye Santus, we ye hatosiya
    ngalir yarmat le Kristus ila yebe loh luwul hafohoy ngo yebe molow tefael mo irel
    maes. Paulus yesa kangalur bo, “Iy Jesus le ikekangalugmi kofal ila, Iy mele Kristus.”
  nin-NT: na di bre ure ku Abachi ku a tsarr anishirr ba di i wre u Kristi wa nggo
    Abachi à ttu ma na tu ma a ta ki iha na tasi ni ibe. Bulu a ddu ba di, “Yesu uwama
    yo ingga ko da ki imba ure umaku, uwa yo à si Kristi wa.”
  acu-NT: 'Tura yaanchuik Yuse chichame etsernu aarmauri Jesúsan pachis ujaak: —Yus
    akupkamuka tu wait wajaktinuitai, nunia jakatnuitai, nunia jakamunmaya nantaktinuitai,
    tu aarmawaitai, —timiayi. Nunia Pablo ataksha chichaak: —Jesúsan pachisan atumin
    ujaajrume nuka nekas Mesíasaitai, —timiayi.'
  cak-WNT: 'Y ya ri ruch''abel ri Dios ri xucusaj riche (rixin) chi xuk''alajsaj chiquiwech
    ri winek chi ri Cristo can c''o chi xuk''axaj tijoj pokonal, y tek caminek chic
    el, xc''astej c''a pe. Y ri Pablo xubij c''a chuka'' chique ri winek: Ri Jesús
    ri ntzijoj chiwe riyix, ya c''a Riya'' ri Cristo.'
  ebk-ebk: Enlawlawag ya penaneknekan Pablo ay nan Cristo at masapor munlikiat ya
    mataku manipud as nan utúy. Kenalina kan chicha, “Hi Jesus ay anna ay chak ifiagfiakia
    kan chakayu at hiya nan Cristo.”
  spa-PDDPT: 'Explicaba y demostraba que el Cristo debía padecer y ser resucitado
    de entre los muertos: ¡Este Jesús, a Quien yo les anuncio, es el Cristo!'
  ruf-ruf: kuwalangusa ka ibamighwa Kiristu yadununzike na kutsilihuka. Pauli kalonga,
    “Ayu Yesu yaniwapetela mbuli tsake, iyo Kiristu Mkombotsi.”
  gun-gun: 'Nhombo''e vy omombe''u porã. Ha''e vy aipoe''i: — Cristo omanoague gui
    onhemboete jevy aguã rami oiko va''ekue. Jesus pẽvy amombe''u va''e ae ma Cristo
    — he''i.'
  agu-BL: 'Ej nin xcon yi yol Kataj ta''n yi tz''iba''nt cyen tan lajluchaxe''n ẍchiwutz
    yi chin tajwe''n cunin tan quime''n yi jun yi bixba''nt tan Ryos tan kaclaxe''n.
    Ej nin tajwe''n tan titz''e''n junt tir ẍchixo''l alma''. Itzun taltz scyetz:
    —Yi Jesús yi na chintzan tan xtxole''n scyeru'', i'' yi jun yi bixba''nt tan Ryos
    tan tule''n tan kaclaxe''n, —stzun Pawl bantz scyetz.'
  isn-isn: Ai watulaa uku akunukuilya u ukilisigwa nu kuaganuila kina, ai imutakile
    uKristo wagishe ni uugwa kiuka hangi kupuma ku ashi. Ai uatambuie, “Uyu uYesu
    nikumutambuila i nkani niakwe yuyo Kristo.”
  eng-PEV: '@see-verse:ACT.017.002'
  ilo-ULB: Linukatanna ti Nasantoan a Sursurat ken impalawagna a masapul nga agsagaba
    ti Cristo ken agungar manipud iti patay. Kinunana, “Daytoy Jesus nga iwarwaragawagko
    kadakayo ket isu ti Cristo.”
  pir-NT: 'Sa yero tiquiro Cohãcjʉ̃ yere yahuahye: —‍Judio masa, mʉsa pʉhtoro mʉsa
    cohteriquiro Cristo ahtahye ñano yʉhdʉatiquiro. Sa yero tiquiro yariaa wahahye
    masa mʉjano taro. Sa yero ahriquiro Jesu, yʉhʉ yahuriquiro, tiquiro Cristo warota
    ijire marine yʉhdʉoatiquiro. Tiquirota ijire mʉsa cohteriquiro. Ohõ sahata nine
    Cohãcjʉ̃ yere tiquina ojoari pũ, ni yahuahye Pablo.'
  anv-NT: Apyɛ ɛbwɔ́ ákaá cháŋéné nnó Muú yi Ɛsɔwɔ akweré ji ɛlá gefwa, ayi
    ɛbwɔ́ ábɔ́ ágili, abɔ́ mangɛ́ ɛfwyale ne akwilé né negbo. Ne aké Jisɔs ayi
    ji agarege mbɔ ɛbwɔ́, ji ne alu Muú yi Ɛsɔwɔ akweré ji ɛlá gefwa.
  sab-NT: '@see-verse:ACT.017.002'
  tmd-tmd: God Mönö il aku ñɨgö yad nöl ri abön, God mönö yadɨb nöbö bla maduar ör,
    Mesaia aku ölɨŋ höb diba pön wöröxön höbkal öbiönɨŋö, rim mönö aku yad nöl ri
    abön, “Mesaia aku Jisas, nöbö ñɨgö yadmɨdɨl mɨk,” me röŋa.
  acr-NNT: 'pa kubꞌiꞌij wi lik chirajawaxik wi ri Cristo xutij kꞌax, xkamisaxik y
    xkꞌastaj lo chikixoꞌl ri ekaminaq. Y xubꞌiꞌij kꞌu chike: «Ri Jesús, wa kantzijoj
    che alaq, waꞌ e ri Cristo, Ruchaꞌoꞌn lo ri Dios» xchaꞌ.'
  kpg-kpg: e haga donudonu ang gi digaula di Beebaa Dabu, e haga modongoohia aga bolo
    di Mesaia le e hai loo gi hagaduadua, gaa lawa ga mouli aga mai i di made. Paul
    e helekai labelaa boloo, “Jesus dela e haga modongoohia ko au adu gi goodou, Mee
    go di Mesaia.”
  taj-taj: थेसे परमेश्‍वरला बचनग्‍याम ख्रीष्‍टसे दुख नासी सिबाग्‍याम सोनोन तोःला भिसी
    प्रस्‍टन उन्‍सी घोना लजी। “चुनोन येशू थार्बा पिन्‍बा ख्रीष्‍ट हिन्‍ना भिसी ङाइ
    ह्राङनीदा पाङ्‌बान मुला,” भिसी भिजी।
  avt-avt: “Mɨtɨk God kehimɨtanek hɨrak Krais, God hɨrak katɨp mɨtɨk ik kaki pɨke
    kakɨkrit. Mɨtɨk ik Jisas hi ewepyapɨr etpiyek hɨrak Mɨtɨk God kehimɨtanek hɨrak
    Krais kerekek kakɨkaap haiu mɨt ne tɨ.”
  cbk-cbk: Ta esplica le canila y ta dale tamen prueba que el Cristo necesita sufri
    y muri y despues resucita. Despues ya habla le, “Este persona si Jesus amo ya
    el Cristo.”
  uig-ARA: 'ئۇلارغا مەسىھنىڭ ئازاب-ئوقۇبەتلەر تارتقاندىن كېيىن ئۆلۈمدىن تىرىلىشى مۇقەررەر
    دەپ چۈشەندۈردى ھەم ئىسپاتلىدى ۋە: ــ مەن سىلەرگە جاكارلىغان مۇشۇ ئەيسا دەل مەسىھنىڭ
    ئۆزى شۇ! ــ دېدى.'
  tuf-tuf: 'Eyin quin Sir carit cuitar bitara wáctara ay rahcuayta tew̃jacro. Tew̃a
    rabar uchta wajacro: —Sir carit cuitar Sirat Cara Ayin Wajaquin ójcoran uchta
    cuihsujacro: “Ey ruhw̃átaro. Yauwátaro. Chinír sicor yehnátaro. Estají yehnátaro,”
    cuihsujacro, Sir carit cutar. Etan aját ehcúc eyan eyro. Jesús eyan eyro. Sirat
    Cara Ayin Wajaquin Jesusan ey áyjacro. Jesusan Crístoro, wajacro.'
  abx-abx: Agparapasabot ngan agparapamatu'od iya nga kinahanglan dahulo agsakit siray
    i Tinu'inan Mannanalwas mangno abanhaw. Si katapus-tapusan aminugad iya, “Kon
    sugad, sigurado nga si Jesus nga nagpasamwak-ko si ka'am, iya i Tinu'inan Mannanalwas.”
  mco-NT: 'Hue'' anajty mɨɨd mɨydaaccɨxy jadu''n nej jaybecyɨty ma Dios ñecy co Cristo
    copɨcy ayo''n yajnaxtähuɨp, e chi y''ögɨpy, huin''it yjugypɨgɨpy. Chi Pablo ymɨnañ:
    ―Je Jesús huɨdibɨ y''ayuc ngapxhuäcxɨbɨch, je'' je'' je Cristo.'
  bsp-bsp: 'Pol ɛŋc-mentər ŋa kəsɔk pɛs dəkitabu a pənamar dis dɔlɔl Krist, a pədeyɛfɛ
    afi dacɔ. Pol oŋc-loku ŋa: «Yesu nwɛ iŋcamər nu tetɔn mɔ, nkɔn ɔyɔnɛ Krist, wəbɛ
    nwɛ Kanu kəyɛk-yɛk mɔ.»'
  kqf-kqf: bi giudi banidi i kamaḡati bi i wailovelovedi te Keliso yai nuwatoi bi
    pekimo ya kenamoito. Pol i giuna gado, “Niga Yesuna yà laulauguguyaena ba tana
    taunana Keliso.”
  cpb-NT: 'Rookoyetziniri Osankenarentsipero tsika ikenkithatakota Cristo inkamimotante,
    rañagai eejatzi. Ikantayetziri: “Jirika Jesús nokenkithatakotakemiri, iriitake
    Cristo.”'
  aon-aon: Aria gamo nakripesh baugenyum Iruhin ananin baraen. Nakripesh um agundok
    Iruhin nagraeh Krais um shan nemnek debeiri eriger nagok aria wata shopunek nakitak
    napeum. Nakripesh namudok nakri, “Anudok Jisas eik apa yakripepuman iri anan douk
    Krais, douk Iruhin nagraehan aria neshopokan nanakumori nurao arpesh iri.”
  hus-NT-2005: 'Anílkʼi xan tin ulal an Tʼokat Dhuslab, anchanꞌ tin wiltsaltsik ke
    an Kristo koꞌol kin watʼnaꞌ i yajtsiktaláb, koꞌol ka chemdhá ani ka ejech ti ít.
    In ulal enchéꞌ: ―Jechéꞌ na Jesús xin kʼwajat tu tʼiltsaltsik, jaꞌich an Kristo.'
  mig-NT: 'Te ni̱ jani‑de tu̱''un nuu̱‑í, ni̱ stá''a̱n‑de ja̱ kánúú ndó''o Cristo
    te nachaku̱‑ya̱ nú ni̱ ji''i̱‑ya̱. Te ni̱ ka''a̱n‑de: Jesús, I''a̱ jáni‑ri̱ tu̱''un
    yá''a, máá‑yá kúu Cristo, áchí‑de.'
  bps-bps: Na faglabatan na fiten i kaglutan mdà di Tnalù Dwata, na là fakay ku là
    magu Krayst i To Mgalék Dwata di kaflayam, na mati na mték kenen mdà di fati.
    Na manan di dale, “Dyisas i tdògu di gamu ani, kenen sa i To Mgalék Dwata galyu
    fatan.”
  mbs-mbs: Miglebad-lebad heman sikandin te kagi te Timanem insolat amon ontò dan
    kelebetan te keilangan pemilangen aw imetayan se Misiyas isogò te Timanem, aw
    penga niyan meantay heman lekat te nematay. Minikagi sikandin, “Si Jesus se Misiyas
    insogò te Timanem, sìyan intoladà ko kenyo.”
  cme-NT: U tagaaya pigãaŋ-ba wuɔ *Koŋkortieŋo naa saaya u mulĩɛŋ aa ku. Aa duɔ
    ku, Diiloŋo sire-yuɔ. Aa Koŋkortieŋo faŋo yaa Yesu maŋ uŋ waŋ u maama‑i baa-ba.
  sus-sus: A nu a tagi raba e bɛ a a lanma Ala xa Mixi Sugandixi xa tɔɔrɔ ki naxɛ,
    a man xa keli faxɛ ma. A naxa a fala, «Isa, n naxan ma fe falafe wo bɛ yi ki,
    a tan nan Ala xa Mixi Sugandixi ra.»
  pon-2006: E kawehwehiong irail oh kadekadehde sang nan Pwuhk Sarawi me Mesaia uhdahn
    pahn lokolok oh pahn iasada sang mehla. Pohl pil nda, “Sises menet, me I kasalehiong
    kumwail, iei ih Mesaia.”
  dad-dad: Kristus ĩ darau yale fen, laa bun tamal mata kel fã youf bagai nigin, el
    fe faded fiyẽdin. Pol iron, “Jesus enei aya ã arokeneik are, ĩ anĩ Kristus.”
  zab-NT: 'Gudixteeb ne bliuub laadeb lo xquiits Dios rut rnii dec ná par teed Crist
    guelzii, ne chi agutyny sbíi ibánny stuby. Raipbɨ laadeb: —Lagac Jesús ni caniia
    laat, lagacniy Crist.'
  jae-jae: Eŋ kêsôm mêtê lasê to kêwaka Kilisi tau sa gêdêŋ êsêac gebe gêôc ŋandaŋ
    ma gêdi sa aŋga ŋacmatênêŋ naŋ gêjac eŋ ŋawae. Go kêsôm gêwiŋ gebe “Jesu, taŋ
    kasôm eŋ lasê gêdêŋ amac naŋ, eŋ Kilisi tau.”
  ksd-ksd: 'ma i pala ia, ma i varveai ba, i kat ba ra Kristo na mat ma na tut mulai
    kan ra minat; ma i biti: Go ra Iesu nam iau varvai pire vavat i tana, ia ra Kristo
    tuna.'
  msm-NT: Impasabut din kandan to diya Insaad no Manyuyuwas, aw pigmatuud din no kinahangyan
    og-antus sikandin aw ogkamatoy aw tapus to sikan, ogkabanhaw da. Kagi ni Pablo,
    “Si Jesus sikan ognangonon ku no Insaad no Manyuyuwas.”
  myk-myk: 'Pɔli bi Kilɛ Kafila wu ɲaha shɛɛ pu na na fiinŋɛ, na yi yu pu mu na saha
    ni wee Kafila wu ni na Kilɛ ya wemu ɲaha bulo na pye Shɔvɔɔ ge, na wee na vɛnhɛ
    ganha na na xu. Lee bɛɛri kadugo na, wu na ba ɲɛ na foro xu ni. A wu pu pye: «Yesu
    wemu kaa wèe ya yu yee mu ge, wee Kilɛ ya pye Shɔvɔɔ we.'
  sbe-sbe: Ye hededehemasalaha meta Yaubada yona hineli unai Keliso ye kamkamna yo
    ye toloꞌuyo, yo ye wane, “Yesu ya hetahetalaꞌusei ta, iya ede Keliso.”
  mcr-mcr: Iqu Goti Hanjuwä Iqueqä kukŋuä quatiŋqä awä ätuätä, iquauä kŋuä indqäŋqe,
    yäŋänäqŋqä iwimäkmiŋqe. Kraisi, ne ämineyätŋqä Goti Hanjuwä Iqu ätekqä Iqu, haŋä-iqä
    ämetä, äpäkonätä, itaŋga qänakndaŋi, aŋgumä ävauniqeŋqä, kŋuä äwimiŋqe. Iqu tiiŋä-pqe
    ätukqe. “Jisasi, nyi Iquenyqä awä etqä Iqu, Kraisi, ne ämineyätŋqä Goti Hanjuwä
    Iqu ätekqä Qäqueqä.”
  cux-NT: Chi'cueeⁿ sá ní caⁿ'a sa yeⁿ'ē chi neené nguūⁿ na Escrituras. Ngaⁿ'ā sa
    chi canéé chi Cristo 'cuūvi yā ní nnduuchí yā nguaaⁿ tináⁿ'ā. Ní Jesús yeⁿ'e chi
    'úú chi ngaⁿ'á, Jesús miiⁿ chi Cristo chi Ndyuūs dɛɛvɛ yā.
  tur-YTC: Mesih’in acı çekip ölümden dirilmesi gerektiğini açıklayıp gösterdi. Onlara,
    “Size duyurduğum bu Yeşua, Mesih’tir” dedi.
  san-ITR: phalataH khrIShTena duHkhabhogaH karttavyaH shmashAnadutthAna ncha karttavyaM
    yuShmAkaM sannidhau yasya yIshoH prastAvaM karomi sa IshvareNAbhiShiktaH sa etAH
    kathAH prakAshya pramANaM datvA sthirIkR^itavAn|
  bel-N: 'паказваючы і адкрываючы, што Хрыстос мусіў цярпець і ўваскрэснуць з мёртвых
    і што: «Гэты Ісус, пра Якога я абвяшчаю вам, ёсьць Хрыстос».'
  sch-sch: Messiah chu dûktonga thina renga ânthoinôk rang piel ani ti a rilminthâra,
    a minlang ngâia, “Hi Jisua, nin lâia ku phuong hih Messiah ani,” a ti sa ngâi.
  mic-MIQNT: Gegnua'tuaji aq musga'tuaji amujpa na Nujiugs'tawi'wet teli ulmaje'g'p,
    nepg'p aq apaji minunsipnaq. Poligap telimaji, “Ula Se'sus, ta'n wesgumug, etna
    na negm Nujiugs'tawi'wet, ta'n Gjinisgam megnapnn ilgwenan ugtmimajuinumg.”
  huu-NT: 'Iese naimacɨna llofuete: —Cristo llegɨ cacaite. Fiodaillamona naimɨe jilloite.
    Naimɨedɨ Jesús.'
  jiv-NT: Tura Páprusha Yus-Chicham tana tímiatrusaṉ jintintiarmiayi. Tura Krístusha
    wáitias jákatniuyi, tura nuya̱sha jakayat nantaktiniuyi, tímiayi. Tura nuya̱sha
    chicharuk “Wi Jesusnan atumin ujaajrumna nusha Yusa anaikiamuri̱n Kristu tútain
    tájarme” tímiayi Papru.
  otm-NT: Nɛ jante thoho bi xifi xʉn ho nangue ram hma mán t'o't'i maya'bʉ, gue gue'a
    ra Cristo jatho da nu ran ʉnbi nɛ da du, nɛ m'bɛjua da ndants' mahøn'a bʉ 'bʉ'ʉ
    xʉn du. ―Nɛ gue'a bi nu ra Jesús a mán t'o't'i tengu dí xi ahʉ, janangue'a ga
    pąhmbʉ gue gue'a ra Cristo rá Thahni Oją a, bi 'yɛ̨m 'bʉ mi xänbi.
  dah-dah: '@see-verse:ACT.017.002'
  tnk-tnk: mamɨni amasan tɨ nirəha i mɨnuə Nəkukuə Ikinan rani pərhien mə Kristo traməkeikei
    mɨreɡi nəmisəien ia nɨpwran, memhə, marə mətui mwi. Pol rɨni mə, “Iesu nəha iakani
    pehe tukumiaha i in nə Kristo.”
  kpr-kpr: Ava use, God nange nange ari ekoko kote doyari dae Genembo eni dirigari
    furarira ava, nune ijugusira. A Genembo amo nange nange evetu genemboi daoro ambudo,
    ambarida ghe jebuge erarira ábarago ijugusira. Ijuguse sisira, “God Genembo eni
    dirigari furariá sisira. Kotugo genembo Iesu da Binó oroko nemokena resena emo,
    numori.”
  san-IAS: phalataḥ khrīṣṭena duḥkhabhogaḥ karttavyaḥ śmaśānadutthānañca karttavyaṁ
    yuṣmākaṁ sannidhau yasya yīśoḥ prastāvaṁ karomi sa īśvareṇābhiṣiktaḥ sa etāḥ kathāḥ
    prakāśya pramāṇaṁ datvā sthirīkṛtavān|
  nho-nho: A ia e hakaari ake i naa taratara te Laupepa Tapu raa maa te Mesaea raa
    ma ki hakallono isu aa ki oti ku masike i te mate. Paul ki mee ake, “Te Jesus
    e hakaea atu nau ki kootou raa, a Ia naa ko te Mesaea.”
  gym-NT: 'Ni Dianinkä Ngöbökwe abko krütadi, akwa rükadita nire abko nämane tikani
    kira Ngöbö Kukweibtä, ye abko Pablo namani bä mike ietre. Erere arato, namani
    niere krörö: Tita blite Jesubtä munbe, niara abko Ni Dianinkä Ngöbökwe ara, Pablo
    namani niere.'
  azg-NT: 'Ndoꞌ mantyi tyincyaa jon jñꞌoon na mancüiixjen itsohanꞌ na ji vaa jndyi
    na ngenon nquii jon na conduihin Cristo, tsan na ndyotsinꞌman jon ñuaan nnꞌan.
    Ntꞌion nnꞌanhin tsonjnꞌaan, ngueꞌ jon, ndë joꞌ nninncyaa Tyoꞌtsꞌon na ngüandoꞌ
    xco jon. Ndoꞌ tsontyichen Pablo ndëë nanꞌñeen: —Nquii Jesús na mancya jñꞌoon naya
    ꞌnaanꞌ jon ndëëhoꞌ, manquii jon conduihin Mesías.'
  bhd-bhd: पौलुस तैन केरो मतलब खोल्ली-खोल्ली समझ़ातो थियो, “कि यीशु मसीहेरो दुःख झ़ैल्लनो
    ते मुड़दन मरां ज़ींतू भोनू ज़रूरी थियूं, कि ज़ैस यीशुएरे बारे मां अवं प्रचार केरतम,
    तैए मसीह आए।”
  too-NT: 'Lā'' Pablo cāmāsu''ni''lh lā'' cāmāca''tzīnīlh a''nchī huan ixtachihuīn
    Dios que tasqui''nī napātīni''n lā'' nalakahuanchoko Cristo a''ntī Dios lacsacui''līnī''t.
    Lā'' cāhuanilh: ―Huā''mā'' Jesús, a''ntī iccāhuaniyāni'', xla'' ū''tza'' Cristo.'
  ind-AYT: sambil menjelaskan dan membuktikan bahwa Kristus harus menderita dan bangkit
    dari antara orang mati, dengan berkata, “Yesus ini, yang sedang kuberitakan kepadamu,
    adalah Kristus.”
  cjo-NT: 'Ari riyotaaperotapaakiri. Roojatzi ikantziri: —Aritaki okantzita Iwaperite
    Tajorentsi: “Ikemaatsitawakyaawoota riraga Rotyaantanewo Tajorentsi. Aritaki ikamaki,
    roojatzi ipiriinanteeya”. Riro nokamantakotziri Jesoshi, rirotaki Rotyaantanewo
    Tajorentsi.'
  nsn-nsn: '@see-verse:ACT.017.002'
  san-DEV: फलतः ख्रीष्टेन दुःखभोगः कर्त्तव्यः श्मशानदुत्थानञ्च कर्त्तव्यं युष्माकं
    सन्निधौ यस्य यीशोः प्रस्तावं करोमि स ईश्वरेणाभिषिक्तः स एताः कथाः प्रकाश्य प्रमाणं
    दत्वा स्थिरीकृतवान्।
  tna-NT: 'Mecuana sa derejiji quirica jenetia Pablo ja cuaja Cristo sa sufri pu taji
    bametana huecuana. Daja huecha cuaja manu putsu, id''eyume epu bametana huecuana.
    Uja quisatana huecuana: —Tueda yama micuana equisainia Jesús quitaita da Diusu
    sa Jabeituti Deja.'
  lid-lid: Ma, na tarou ta Kindrei le doh iy asehek aleu i tiri, ta Krais, iy mene
    bwese sisi-in, ma iy amak ta imek eme loken. Eme Pol anya, “Iy Jises nane jo asehek
    iy i tado dah, iy Krais.”
  wim-wim: Nil wik engkanang ngul waaꞌ thant puth nil Christ.an kan-kanaman uthamowa
    aꞌ anpalaniya nil koyam mulaman ekow ngula, puth aak keenkanamana than pamang
    wik God.antaman umpin lat ngench thayanangana aꞌ waaꞌin nunang ngeen nathan ngulan
    wampow nunganta. Paul puth wik inangan thaw, “Ngay kan-ngul waaꞌāng niiyanta nil
    Christ.an kanam wamp aak iikanakan ngamparweya. Aꞌ namp nungantiya Jesus.”
  zga-M: Pu aleikhuvadeinduleila uvusimbe nukhuvavulanincha ukhuta, ya nonghile uKeilesite
    ukhunkuveilwa pu anchukhe khange ukhuhuma khuvunchukha. Pu akhavavula, “Akhata
    uYeisu uveinikhuvavula inongwa ncha mwene yei Keilesite”
  yom-yom: 'Wuba kuba sudikisa ayi kuba monisa bumboti ti Klisto kafuetimona ziphasi
    ayi kafueti fuluka mu bafua ; wuba kamba ti : —Yesu diodi ndilembo lulongi niandi
    Klisto !'
  san-SIN: ඵලතඃ ඛ්‍රීෂ්ටේන දුඃඛභෝගඃ කර්ත්තව්‍යඃ ශ්මශානදුත්ථානඤ්ච කර්ත්තව්‍යං යුෂ්මාකං
    සන්නිධෞ යස්‍ය යීශෝඃ ප්‍රස්තාවං කරෝමි ස ඊශ්වරේණාභිෂික්තඃ ස ඒතාඃ කථාඃ ප්‍රකාශ්‍ය
    ප්‍රමාණං දත්වා ස්ථිරීකෘතවාන්|
  yut-yut: Aŋek Pol da Piŋkop dakon gen dakon mibɨlɨ yoyɨŋ teŋteŋaŋ yomgut. Gen uŋun
    asi bamɨ noman taŋ mudaŋ yaŋ yoyɨŋek yagɨt, “Kombɨ amɨn da Kristo tepmɨ paŋek
    kɨmagek don aeni pɨdosak do yaŋkwok kalɨpsigwan kɨlɨ awit. Uŋun Yesu do dayɨŋ
    teŋteŋosot, uŋun Kristo yaŋsi dayɨsat.”
  grc-BYZ: διανοίγων καὶ παρατιθέμενος ὅτι τὸν Χριστὸν ἔδει παθεῖν καὶ ἀναστῆναι ἐκ
    νεκρῶν, καὶ ὅτι οὗτός ἐστιν ὁ Χριστός, Ἰησοῦς ὃν ἐγὼ καταγγέλλω ὑμῖν.
  cpc-NT: 'Jookoyitatziiniri Osankinarintsipirori tsika ikinkithatakota Cristo inkamimotanti,
    impoñaashitaiya jañagai iijatzi. Ikantayitziri: “Jirika Jesús nokinkithatakotakimiri,
    iriitaki Cristo”.'
  nhg-NT: 'para oquemelfe que inu Cristo öque Deus otieixpejpenque oquepexque que
    quesufrirusque hua que mecoas hua que yulebihuas. Pöblo oquejto: ―Naja nemiechnunutza
    de Jesús. Bel yejuatzi Jesús iloac Cristo.'
  nya-nya: kuwafotokozera ndi kuwatsimikizira kuti Khristu anayenera kufa ndi kuuka.
    Iye anati, “Yesu amene ndikukulalikirani ndiye Khristu.”
  ngu-NT: 'Ijcon tej, quitemelajcaijliaya niman quiteititiaya ican iyectlajcuilol
    Dios ica Cristo ye oncatca para tlajyohuis niman ocsejpa noyolihuitis saquin ijcuac
    yomic. Niman quimijliaya: ―Sa no yejhua in Jesús, yejhuan nejhua ica nemechnojnotza,
    yejhua Cristo yejhuan Dios oquitlalij para techmaquixtis.'
  kup-kup: '@see-verse:ACT.017.002'
  jid-jid: A sia bwu tre Bachi nda ni mla bla ndi a tsra kri ni du Kristi du ti ya
    nda la lu rhini kwu. A hla ndi “Yesu yi, wa mi d'bu bla ni yiwu a wawuyi hi Kristi.”
  wmw-wmw: 'Iye akifunula akiwelewesha sana kuwa Almasihi akijuzi atabike, ikisa afufuke
    ka wafwi. Tena akiwambira: “Eyu Insa wanukwambirani umwe‑yu ndi Almasihi.”'
  gmv-GGM: Kiristtossay waaye ekkanassinne hayqqi denddanas bessizayssa qoonccis ammanththon
    “hayssi ta sabbakiiza Yesussay izi kitteti yaana geetetidayssakko” gidees.
  ssg-ssg: I kaxi haxewa kakai Haeu ape i nexi hani lato ka hoi liai ti kuewen Haeu
    namiloiwen ka Krais kau kawatan ma moloan ma i xahat alia ti matean. Pol ukek,
    “Jises, tetel nga kaakane amuto, i se Krais, Haeu taloma ti awaiakako ti kawatan
    ti saun lialun ti kako.”
  zpo-NT: 'nu nzhé xaa: —Jesús nak lee Xaa Mxaal Dios Nabeyy, mded xaa bid nu ngut
    xaa nu gwluzh ngulo ngut xaa zeera mroban xaa, mod mlela Dios xgab nzhaal gak
    xaa. Xaa ne nza na kwent cheen lo gu.'
  poy-poy: Pakayoweriti na kulagiziya handa imubidi Kristu kutabika na kuzyuka kulawa
    kwawahowiti kawagambira, “Yesu mweni neni numubwera kwamwenga ndo Kristu.”
  qwh-NT: '@see-verse:ACT.017.002'
  gaw-gaw: Nug Kayak nai amu diig mehuqaqa amelagp̱a aum. “Kristus Nug nuhig uḏat
    ha malaḵunu amu Nug guiṯak naup̱a mauha, eḏua hip̱aidḵunu dayom,” awa aum. Nug
    nai mehuqe doyegeg, nug aum. “Jesus, da nuhignu ag amelagp̱a aṯem ele amu, Nug
    amu Kristus,” awa aum.
  nca-nca: ŋande witú yereró, ko mande ŋuko ŋande yete, Kristo ŋuko hamó kowe surumí
    rero khumoro pitu ko otoqoweya. Ko ŋande yaró, “Kristo ŋuko Yesu na, nondo eneŋo
    yesowoyoteno ŋa.”
  zpz-NTPP: 'Orzeꞌ mniiy tub mod par nu gyet gras lardoo de mbecy zeꞌ, nunu pshaal
    yu lo dey nu Mesías, bin nu ca lo cuen nu co mbañ mbecy, rlagy ñi nu gzac zim,
    nunu despuees ornu gat mi rlagy ñi nu gyabañ mi, nay. Orzeꞌ na gaꞌy rab yu dey:
    ―Laab Jesuuz, biñ nu ya̱ rzata̱ lo der, laab mi zeꞌ nac mi Mesías, biñ nu ca lo
    cuen nu co mbañ mbecy ―nay.'
  mkj-mkj: Ih kawoahwoahng irai apel kadehde kan jang nehn Puk Joarwi pwa Messiahu
    uhdahn pirin loklok apel pirin iejda jang mehdi. Paul pel pwa, “Jesus mene, ma
    ngoahi kajalehioang kamwai, ioar Ih ma Messiah.”
  zac-NT: 'Bíꞌldiꞌ laꞌni Sagradas Escrituras lu ra mënë. Nu bëluáꞌaiꞌ ra mënë Cristo
    napë quë gati më nu despuësë de guti më, napë quë tsashtë́ më ladi ra tëgulë.
    Rniꞌi Pablo: ―Lo mizmë Jesús nacagniaꞌa lu të, na më Cristo el quë nagudili Dios.'
  kyg-kyg: Ani gemo aepaꞌamo aeno hakalo huno hapa painoꞌaeꞌmo, Goti geꞌamo alino
    afole aino atesiyafeꞌmo Mesaiya neꞌmo Gotiꞌa alino ateꞌnigeno emineꞌniya vekamo
    faliteno ago he tiꞌniye, huno Goti Mukufi haneꞌniya geletiꞌmo alino apaya maleꞌniye.
    Poloꞌa, Ani ava gemo aeꞌna hakalo huꞌna hapa nepauva vekamo Yesuꞌa Mesaiya neꞌmo
    maiꞌniye, huno hapa paiꞌniye.
  kmk-kmk: Inlawlawag na kan pinanoknokana un masapula mapaligatan kan mapatoy dit
    mangadan si Kristu asina umungaḻ kan katoy. Ot kinnanan pay Pablo un, “Satu un
    Jesus un ibagabagak kan dikayu, siya dit Kristu.”
  cao-NT: Chaninaxo tsi quiha Dios Chani jato qui ja bërohuaniquë. Cristó tënëxëhaina,
    ja rësoxëhaina, ja bësotëquëxëhaina, tihi cabo jato Xabahamati Ibo iti nori ca
    ja jismani quiha. —Mato Xabahamati Ibo-iboria tsi xo naa Jesu ë yoahaina iquia
    —i jato qui ja niquë.
  bbr-bbr: Kos Anut nukan ämän ninaremara, onoktapau awarowon, “Anut nukas Jisas ko
    tätäi näwäu oumara, meieanik, ätäi siräiaun sare mowon. Kiro Jisas is rusapai
    kon ämän awaroram, kiro Krais, kiro ro Anut nukasar ik imäikaun sare mianik, äsimorwon.”
  inb-inb: 'Suma willaspa iacha­chi­kurka, kasa nispa: —Taita Dius agllaska Cristo­ta­mi
    chaiarka, llakii­wa wañui pasan­ga­pa; nis­paka, pai kikin ikuti kaugsa­rig­samun­ga­pa—.
    Kasa­pas­mi ni­kurka— Chi Jesus­manda nuka kam­kunata willa­kuskaka, paimi Taita
    Dius agllaska Cristo ka.'
  hrv-hrv: 'Tumačio je i izlagao: “Trebalo je da Krist trpi i uskrsne od mrtvih. Taj
    Krist jest Isus koga vam ja navješćujem.”'
  box-NT: 'O wee zéení hã bíoní mu yara làa ba, le mu túara ho vũahṹ mu
    yi le yìa le Dónbeenì mɔn léra ko ò o lò be, à hí, à vèe. O wee bío
    na ɓa yi: «O Yeesu mu na á ĩ wee bío bìo làa mia, wón lé *Yìa le Dónbeenì
    mɔn léra.»'
  ote-NT: 'Mi heꞌta ra Ma̱ca Tꞌofo ne mi xipabiꞌʉ hanja mi pɛꞌtsi da sufri ra Cristo
    núꞌa̱ rá ꞌmɛhni Ajua̱, ne da du ne da yopa nte. Ne mi embabi: ―Nuna ra Jesu dí
    xiꞌahʉ go guehna ra Cristo bá pɛhna Ajua̱ pa da nda̱.'
  wnu-wnu: 'Qamb qamar: “Qenu munon init imurima inubersierib derer eng waramari umb
    wogub bo der bugamorei. Ye end qanam animbig quraum eng, munon eng Yisas gari
    wo munon ginam gugum wuriubersiau tari.”'
  zam-NT: 'Nambìi mda'' Pab cuent loo mèn xal ndub di''s co'' ndub loo libr co'' nac
    xti''s Diox le'' Crist mquinque'' mxactìi. No co''se'' ngolo nguth Crist, mquinque''
    ngro xban Crist. Mbez Pab loo mèn, ne: ―Leque cón che''n yub Jesús, co'' ngue
    tan cuent loo gu'' nalle'' nac cón che''n Crist tac Jesús nac Crist.'
  zyp-NT: Khri cawh a tai-ing hrahring paw cang ka taico thihnah taitah a thokawpaw
    a cang takhah a chingpase he. “Ma Zisu cawh naa hrong letei ka ca chingpaw he
    Khri cawh a cang,” tatah a tah he.
  sey-NT: caquë quëaquëpi. Jesús ju̱ꞌisiquëpi cuiꞌnaëpi huajëquë huëiye paꞌiji. “Ja̱je
    paꞌina, yëꞌë mësarute quëaquë Jesús i̱ api, maire huasoquë.”
  nvm-nvm: '@see-verse:ACT.017.002'
  mps-mps: Te sogo agai augwalibolo te po hania wali, te Godigo sa muani bidi, te
    we bidi tau somainu sa muai bidi Kraisde po agai ola mani. “Suao,” wali. “Godigo
    po elalubo bukude e po elalubo, te bidi Godigo dabolo tagala palaibao,” wali.
    “Agai moni dene tolama, isaibao. Tama nosali aga gų pagede ma hodalueibao. Tama
    megi eno dagebolo Jisas aga digi te Godigo sa muani bidi Krais dao obao,” Pol
    agai te po wai.
  pab-NT: 'Paulo waiye awaiyekehalakaita enomanaha Enore Kalorexe Aohenere tahi akiti:
    — Nikare terota Enore Kalorexe Aohenere kaxemakawatikisaka hoka waini. Waini xakore
    hoka kasehetehitiya. Exe Jesus noxakaitere xihiye atyo Enore Kalorexe Aohenere
    — nexa.'
  llg-llg: Nafaꞌda sala nae, “Mete ma ita palisak neulalau nai Manetualain Susula
    Malalaon ndia, na ita bubuluk tae, ala kokolak neme makahulun mai so, lae, Hataholi
    ndia fo Lamatuak ana heluk ndia so, fo Ana sangga haituan mai. Dei fo Ana hambu
    totoꞌak noꞌun seli. Neu ko Ana mate. Tehuu basa ndia na Lamatuak ana pake koasan
    fo tao nasoꞌda fali kana. Naah, Hataholi fo Lamatuak ana heluk ndia, ndia Yesus,
    fo hatamatak ia afada ei.”
  kyf-kyf: '''Ɩn ɔ yia we ''ji gba, ''bhie, ɔ yia we wa ''klʋslolu nɩɩ, wee ''sɛbhɛ
    nɛɛ, we mɩ nɩɩ, -Lagɔɔ -Bhasanyɔ sɩa, ɔ ''ka tlɩ, ''ɩn ɔ ''ka ''wʋsɔ tlɩtlɩnya
    glaa. Ɔ nɛɛ nɩɩ: «Ɔɔ -Zezu -ɔ ka gbʋ na gbaa da aɩn -yla, mɔ -wa -Lagɔɔ -Bhasanyɔ.»'
  tpi-tpi: Em i autim as bilong tok bilong God na i tokim ol olsem, “Dispela man God
    i makim bilong kisim bek ol manmeri bilong en, em i mas karim pen na i dai, na
    bihain em i mas kirap bek.” Na em i tok olsem, “Dispela Jisas mi autim tok bilong
    en long yupela, em tasol dispela man God i makim bilong kisim bek ol manmeri bilong
    en.”
  mih-NT: 'Tyehen i catyi ra: I catyi Tuhun Ndyoo vatyi cua ndyehe ra Cristo tundoho.
    Cua cuu ra, ta zɨquɨ cua nandoto tucu ra. Yuhvi catyi vatyi ra Jesús cuu ra cu
    Cristo vatyi tacuan i tahan si sii ra. Ta cua zacacu ra sii ñiyɨvɨ nu iyo ñu ndyehe
    tundoho. Tacuan i catyi ra Pablo.'
  qvh-NT: “Palabranchöga Tayta Diosninsi nimansi salvamagninsi wanunanpä cashganta
    y nircur cawarimunanpä cashgantami. Say guelgarashgannölami wanushganpita Jesusga
    cawarimush. Saynöpami musyansi salvamagninsi Cristo cashganta. Saycunatami noga
    wilacur puriycä” nir.
  kms-kms: '@see-verse:ACT.017.002'
  agn-agn: Agpaintindi ig aggamiten na tang Kasolatan para pamatodan ong nira ang
    kaministiran ang mapasar ta kaliwagan tang Cristo, ig pagatapos maboing moman.
    Ganing si Pablo ong nira, “Si Jesus ang narin ang agbabalitao ong nindio yay ang
    Cristo.”
  nhi-NT: 'Oquinyecahsicamatiltaya uan oquinnextilaya ica in Teotlahtolamatl nic uilica
    ocpanosquia tlahyouilistli in Cristo Temaquixtani uan yancuicayolis itich miquilistli.
    Oquimiluaya: —Nin Jesús naquin neh innamechonmatiltia, yehua in Cristo Temaquixtani.'
  ttc-NT: 'Nxik tuq tq''uma'' xtxolil b''ix nqet tuq tyek''u'' tuky''i Tu''jal Dios,
    ma''kix tuq kamik te Koloyon Aj Q''umankaj Oqtxi'', b''ix ma''kix tuq jaw anq''in
    kxol kye kamnaq. Tetz nxik tuq tyoli'' ikxjani: «Te Jesus aj nxik npakb''a'' etetzni,
    a tetz te Koloyon Aj Q''umankaj Oqtxi''.»'
  dan-1931: 'idet han udlagde og forklarede, at Kristus måtte lide og opstå fra de
    døde, og han sagde: “Denne Jesus, som jeg forkynder eder, han er Kristus.”'
  kwj-kwj: Rini ka Gotri mwanji mu naha tini ri bwandani ya wunu ri sawe, “Kurais
    metengei amwaka ri mendini ri hasini ri ai sairo.” Wosini ya ri sawe, “Jisas hi
    tini kunu a sawendau ti, ori Kurais, Gotri ri tau ra kinani humbwero hima.”
  vie-OVCB: 'giải thích và minh chứng Đấng Mết-si-a phải chịu thống khổ, chịu chết,
    và sống lại. Ông nói: “Chúa Giê-xu mà tôi truyền giảng đây chính là Đấng Mết-si-a.”'
  kze-kze: séna aúváí-kwandaaivinkemba séna Áánútumo usásinankaiwaimba áí'a índai'a
    umánkaiyana puwéna usásinaniye siráimba mináínkóná ááimba avora'á simátimune.
    mináímbá Ísuntavesa siráawe Póro súwasa
  mpj-mpj: Jilanyalu-jananya nintilpayi, “Mamamilingka wangka jilanya ngarrinpa. Kurayijpanga
    yiltaya pungku. Ngarrikuka yilta marlaku wankarriku.” Wituka-jananya Puulju jilanyalu
    nintilpayi, “Ngayulurna-nyurranya nintirnin martu kujupa, palu yini Jiijajpa,
    yilta Kurayijpanga nyininpa, Mamalu julyju jamartapungu kurtingkuraku.”
  lbk-lbk: Inlawlawagna chi ay mangipaila ay masapol ay enlikhat nan Cristo sa et
    fomangon kasin isnan etey. Kinwanina, “Si Jesus ay chak inpap-alawag ken chakayo,
    et siya nan Cristo.”
  mto-NT: 'je̱ꞌe̱ tseꞌe je̱ jayu du̱tukvinjaꞌvidup, vaꞌajts tseꞌe du̱tukꞌixta je̱ts
    tun vinko̱pk je̱ꞌe̱ veꞌe je̱tseꞌe chaachpaaꞌtu̱t je̱ Cristo, juuꞌ veꞌe je̱ Nteꞌyam
    vyinko̱o̱n je̱tseꞌe yakkutojknit, ax ku tseꞌe a̱a̱ꞌkani vye̱ꞌnat, vanꞌit tseꞌe
    jyoojntykpa̱jknuvat. Jidu̱ꞌu̱m tseꞌe du̱nu̱u̱jmidi: ―Je̱ Jesús, juuꞌ a̱ts miitseꞌe
    ntuknu̱jaꞌvidup, je̱ꞌe̱jyamts je̱ꞌe̱ veꞌe je̱ Cristo.'
  bzh-bzh: Nër Anutu yi ġaġek degwa tato getateḳin vu sir bë Anutu yö joo ġaġek
    ggovek ya bë Kerisi duḳ nam dob begeḳo ḳerus menadiiḳ, gekedi jaḳ nah gökin.
    Log nër bë, “Yesu sën senër bengö vu ham lo, saga Mehö sën Anutu ggooin raḳ in
    bë geḳo hil nah lo.”
  guj-2017: પાઉલે તેઓને ખુલાસો આપીને સિદ્ધ કર્યું કે ખ્રિસ્તે સહેવું, મરણ પામેલાઓમાંથી
    પાછા ઊઠવું એ જરૂરનું હતું, (અને એવું પણ કહ્યું કે) જે ઈસુને હું તમારી આગળ પ્રગટ
    કરું છું તે જ ખ્રિસ્ત છે.
  jvn-NT: 'Rasul Paulus ndunung-ndunungké ayat-ayat mau lan mbuktèkké nèk Kristus
    kudu nandang sangsara lan ditangèkké sangka pati. Dèkné ngomong ngéné: “Gusti
    Yésus iki sing tak kabarké marang kowé, Dèkné sing dadi Kristus.”'
  byr-byr: Aangyagaalyaꞌ wɨdaꞌ “Gotɨyare yagaalyaꞌ nedɨnɨkeꞌ ‘Kɨraazɨtɨyai Juyara
    yemwaaidɨvɨsai daanga naanga kuvɨnojɨ mena balojɨ ayɨna dɨkaavadelyɨra.’ Sara
    nedɨnɨkeꞌ Jizaazai sara yaꞌ. Sara yakei Kɨraazɨtɨyarɨna yɨhɨthɨvanɨgelyɨra Jizaazai.”
  ian-ian: Pol wandɨ. Tamba God Juda kat wandɨ. Ngɨni ngwuk kat kwunakiyaa nyan ngwuk
    kat kwigiyowun waa wandɨ God. God waa nyan yalaa kiyandɨ. Juda ndɨ kat kavle vat
    ngindi, kiyandɨ. Kiyandɨ mala God wandɨ maa laatndɨ. God waa nyan Jisas waa wandɨ
    Pol.
  hun-hun: Megmagyarázta és kimutatta, hogy Krisztusnak szenvednie kellett, és fel
    kellett támadnia a halálból; és hogy ez a Jézus a Krisztus, akit én hirdetek nektek.
  mcf-NT: '@see-verse:ACT.017.002'
  kjs-kjs: 'Go puma agale lakalisa rabu Gote-na buk madaa yarepeamina lakalisa. Pol-me
    gu-rupa lisa: Go Yesu nipu ora Gote-na Mea Rapaae Ali Keriso yaade. Nipumi enaalinuna
    kedaa ruma tapa-para nipu wala rekesi-daa go agale lagialo lisa.'
  mni-mni: "Christtadi awaba khangba tai amadi sibadagi hinggatpa tai haiba adu sandokna\
    \ taktuna utlammi. Mahakna hairak-i, “Eina nakhoida sandokliba Jisu asi Christta\
    \ aduni.”\x94"
  yad-NT: 'Sani datyadoda ji̱ta Pávururiy, sani dityadoda risa̱ju̱riy: “Jiryatiy Ju̱denu
    jaryeti̱ni̱, saparu̱tya̱damusiy jiryi mi̱sa pariche jidyiiyadamusiy. Ni̱ni̱ Jesús
    jiryatiy rañi tu̱chu sanchiy jiryiva, ni̱ni̱ Ju̱denu jaryeti̱ sani̱cha.”'
  mxb-NT: 'ta ni̱ na̱kani na táto̱ꞌon ki̱ꞌo káꞌa̱n rá ió tuti ii̱ Ndios. Chi̱ xíꞌín
    miíán ni̱ xi̱ꞌo na ña̱ ni̱ ka̱ndaa̱ ini ña̱yuu ñoó ña̱ miía̱n ndúsa̱ kánian ndoꞌo
    naní nío̱ Cristo, na̱ dáka̱ki ñaá, dá kuu na̱, dá nataki na̱ tein na̱ kúú ndi̱i.
    Dá ni̱ kaa taꞌani na: ―Jesús, na̱ káꞌa̱n yuꞌu̱ saꞌa̱ xíꞌín ndoꞌó, no̱ón kúú Cristo
    ―kaá na̱.'
  pon-2006A: E kawehwehiong irail oh kadekadehde sang nan Pwuhk Sarawi me Mesaia uhdahn
    pahn lokolok oh pahn iasada sang mehla. Pohl pil nda, “Sises menet, me I kasalehiong
    kumwail, iei ih Mesaia.”
  maq-NT: 'Casua me camachaya rë xuta xi chja cjua rë Nina xi Me xi Tsingatju Nina
    ne, hatuxa tjin xi cueya me sehe cuya nga me cjuahñu. Hacuaha cachja Pablo cuitjin:
    ―‍Jesús, me xi tisuá jimachaya nuju tsëhë ne, me vëhë xi catsingatju Nina. ―‍Cuatjin
    cachja me.'
  hto-hto: 'Juzíñamui jaiai Cuegáuai jino íaɨoɨmo llóollode. Aféuaimona Cristo duere
    fɨnóinafue jitáirede, daɨí íaɨoɨmo jino llote. Daje izói Cristo tɨ́ida meine cáallena
    jitáirede daɨí jino íaɨoɨmo llote. Iaɨoɨna daɨde: —Be ómoɨmo cue llogámɨe Jesús
    dámɨe Crístona, —daɨde.'
  por-BRBSL: 'explicando e demonstrando que o Cristo tinha que sofrer e ressuscitar
    dos mortos, e dizendo: “Este Jesus, que eu vos proclamo, é o Cristo”.'
  ces-NKB: 'Vysvětloval a předkládal [jim], že Kristus musel trpět a vstát z mrtvých
    a že “toto je Kristus: Ježíš, kterého vám kážu!”'
  cui-cui: 'Pocotsiwa Nacom Pejume Diwesi paeba, baxua Pablo tsipaeba po coyene xua
    pinae pon Mesías bewa bexubinchi ichamonae, xuano xua pinae bapoxonae equeicha
    asʉ tsane. Pablo jeye barapomonaetha: —Pon xua Jesús xuaunxuae yabara paca muxu
    tsipaebatsi, bapon apara bara Mesías, jei Pablo.'
  boj-2014: Pol a anjam geregere plaltosiq endegsi minjroqnej, “Qotei aqa anjam nami
    neŋgreŋyeb qaji di aqa utru agiende. Kristus a jaqatiŋ koba osim moisim olo subq
    na tigelqas.” Osiqa minjroqnej, “Yesus agi e niŋgi a qa merŋgeqnum qaji a bole
    Kristus.”
  eng-OEBUS: He laid before them and explained that the Christ must undergo suffering
    and rise from the dead; and “It is this man,” he declared, “who is the Christ
    – this Jesus about whom I am telling you.”
  eri-eri: No Itou nomo beele nomo hugu malalamudu ledu bona benou lenigai, “Fai beha
    Itou no nomo fai-aita bagu gidu hanigei nomo hangada tuwai, no jimiri tedu umonbona,
    onodu iinga gonga ege jayona bona.” Onodu bona benou lenigai, “Yesus no waha,
    ji nomo beele letigini, no fai waha Itou no nomo fai-aita bagu gidu hanigei nomo
    hangada tuwai.”
  aly-aly: Ra renh-rnem akalty-anthek Akngeyelarl arrwekel alhelek Jesus renh ahern
    nhewarl thwenetyek. Jesus rey-antey Akngey-kenh impen, Christ-an. Jesus ra irrwampemel
    ilwetyek, Ra itethirremel akemirreyenh arrpemarl. Jesus Christ rarl arrwekel ilwek
    rarl angkep arrpemarl itethirremel akemirrek. Jesus inngantey ipmepenh itethirremel
    akemirrek Akngey-kenh pip arrwekeleny aynteyel-angkwarr-antey. Akngey-kenh angka
    alakenh aynteyel, arrwekelenyel Akngey-kenh angka ingkwernek-angkwarr.
  wiu-wiu: Nipa Akolaline bokuke Yesuke wia mekapiane toa pine to̱awea okome okome
    Keraisu tete moa tuake kamoa pikilepa nipa Akolaliyo wene toopiane toa taatekoa
    tamedekale taneya. Kipala i to̱aweane uku ago Yesu onepa eina papete Keraisu wa
    ibini oa piane ago wa Poloyo okala toka.
  swe-swe: 'Han förklarade (öppnade upp) [Skriften] och visade att den Smorde (Messias)
    måste lida och uppstå från de döda. Han sade: ”Denne Jesus som jag förkunnar (proklamerar)
    för er, han är den Smorde [Guds utvalda Kung].”'
  cth-cth: Khrih teh reithainae a khang vaiteh duenae koehoi bout a thaw han tie kamcengcalah
    a pâpho teh, nangmouh koe ka pâpho e hete Jisuh raw doeh Khrih toe atipouh.
  mti-mti: Keriso dawai auke bo gumbe sira inaine me taibe wane sira gae mame natawa
    di wane. Me wane, “Iesu oya ye diruieni, Iesu mame me Keriso di.”
  pad-NT: 'Paulo va''ora nava''isohijahakivini hiki ida Deus athi. Va''ora ni''aha:
    —Deus athi kapapirani haria nava''isohijoravini hiki ida Cristo imana ''banani
    karaho, abini''ina ahoki''ina kavaranihi. Nimania ida Deua binofiki namithani
    kidiania. A''onira okanamonivini hi''iki ida Jesus Cristo varani hina. Cristo
    mani o Jesus Deua bikarona''iki — va''ora ni''aha ada Paulo.'
  twi-twi: kyerɛɛ mu, dii adanse sɛ, ɛsɛ sɛ Agyenkwa no hu amane na ɔsɔre fi awufo
    mu. Paulo kae se, “Saa Yesu a mereka ne ho asɛm akyerɛ mo yi ne Agyenkwa no.”
  hlt-hlt: Te vaengah, “Khrih he patang tih duek lamkah a thoh a kuek te khaw, Jesuh
    amah tah Khrih ni. Anih te ni kai loh nangmih taengah ka doek,” tila a ong pah
    tih a tawn pah.
  tbz-SIM: 'Kɛ́ mbɛ̀ nɑ̀ɑ́ nkɛ tú: Kirisi do dò nkɛ́fɛ̃́ṹtɛ́mu kɛ́kú kɛ́yɑ̃́ntɛ́,
    Yesu n di nɑ́ɑ́ nwèè kpɛ́í weè tu Kirisi.'
  san-GUJ: ફલતઃ ખ્રીષ્ટેન દુઃખભોગઃ કર્ત્તવ્યઃ શ્મશાનદુત્થાનઞ્ચ કર્ત્તવ્યં યુષ્માકં
    સન્નિધૌ યસ્ય યીશોઃ પ્રસ્તાવં કરોમિ સ ઈશ્વરેણાભિષિક્તઃ સ એતાઃ કથાઃ પ્રકાશ્ય પ્રમાણં
    દત્વા સ્થિરીકૃતવાન્|
  amx-amx: Rang inenh keth-ilemel kaltj-anthek angketj pipel-ayeng intek Christ kwer-akert.
    Angketj pip nhenhel-ayeng intek, Christ rang irlkert angerr awelhemel ilwetjenh.
    Kwereng Christ rang irrernngeng iteth kemerretj-alpetjenh. Rang inenh ilek, “Jesu
    nhenh kwer-penh thang kaltj-anthem, rang kwenh Christ rang anem, Altjerrel ngkwey
    alhelekarl.” Lakenh Paul-el ineh Altjerr-henh angketj keth-ilemel kaltj-anthek.
  ake-NT: Enpoika pɨ' iyesi'pʉ Kʉrai ekota'mato' pe iyesi'pʉ, ima'tato' pe iyesi'pʉ,
    mɨrɨ tʉpo iye'mʉ'sa'kato' pe terikʉ'pʉ apai iyesi'pʉ nɨrɨ. “Pʉse rɨ Sises kanyauro'kayatʉi'ne'
    esi mɨrɨ Kʉrai pe,” ta'pʉ iya to' pɨ'.
  qvn-NT: 'Rimaparaga isquirbishacunapitam cay nir: “Diospa cachran salvacug Jesusga
    cunchunanmi, jinaman wanunanmi cara. Chaypitam cawacämunan cara. Pay Jesuspitam
    nogaga willaparcayag. Paymi cayan Diospa cachran salvacugta shuyacuyanganchi”
    nir.'
  tku-NT: 'Pablo cāmāsu''yuni''lh ē cāmāca''tzīnīlh ixlacasqui''nca napātīni''n ē
    nalacastālancuana''n Cristo tī Dios lacsacnī''t. Cāhuanilh: ―Huā''mā Jesús, tī
    iccālītā''chihuīna''nān, xla'' ū''tza'' Cristo.'
  bjk-bjk: Ine ixo palas ömaras a unine tinenge re God i tengen bira, ina Mesaia irabo
    uruoxe a kinadik ma irabo taru baling kalik a minet. Ixo tengen, “Ina tödi na,
    e Jisas, e rengrengen te mum, ine a Mesaia.”
  msy-2020: An osiziriba men akakagha dar mɨngaribav gɨa ghaze, “Krais mɨzazim inigh
    aremegh ua dɨkavamin mɨgɨrɨgɨam, a guizbangɨra.” Egha kamaghɨn mɨgei, “Iesusɨn
    kɨ akam akurir kamnagh, a Gumazir God Ua Gumazamiziba Iniasa Mɨsevezim, a Krais.”
  bpr-bpr: Na fbatengan di dale i Tnalù Dwata, na fiten i kaglutan na là fakay ku
    là maflayam Krayst, i Mgalék Dwata, na lê mték di fati. Na ani man Pol di dale,
    “Dyisas, i tdògu ani di gamu, kenen sa i Mgalék Dwata.”
  rmy-VLAKH: роспхэнэлас и допхэнэлас, со Христости трэбуй сас тэ грыжолпэ тай тэ
    жундёл андай мулэ. — Исусо, пала Саво мэ тумэнди пхэнав, исин Христосо, — пхэнэлас
    Павло.
