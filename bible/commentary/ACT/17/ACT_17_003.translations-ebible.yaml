  zpl-NT: 'Udixiuleꞌella nu ulubeꞌlla lu ichiꞌ Stichiaꞌ Diose lubeella elu rni nú
    rquiꞌña nú nehuana zeca Jesucristo, nu chenu atinu huañi zecanu unilla lubeella:
    ―Leꞌca liꞌi Jesuse enu rnia luhua nee, liꞌinu necanu Cristo.'
  mbc-NT: 'Pauloya ekareme''pîtî''pî î'' kai''ma pîika''tîton Paapa nîmenka''pî e''taruma''tîpai
    awanî''pî ekaremekî''pîiya. Mîrîrî tîpo aasa''mantasa'' tîpo, Paapaya i''mî''sa''ka
    ekaremekî''pîiya nîrî. Mîîkîrî Jesus yekare pî'' eeseurîma''pî: —‍Mîîkîrî Jesus
    pîika''tîton Paapa narima''pî tauya sîrîrî apî''nîkon —‍ta''pîiya.'
  ndg-ndg: Abile akibafungulia maandiko na kubaelekeza kuwa, impalike Kristo ateseke
    na boka po atifufuka kae na boka kwa bandu ba kiwo. Atiamakiya, “Yolo Yesu ywaniabakiye
    habari yake nga Kristo”
  wsk-wsk: Nu Kristus ikup yaman biya giok ale kueruk ale aking barasukko mu wetang
    la nunga manarukaso ale nunga kasurukaso. Ale balukaso, “Kari Jesus, ani ko ninga
    manorsam, borta Kristus,” makaso.
  toj-NT: 'Ja'' ni huan yaljel yab ja cristiano que ja Cristo t''ilan ni bi oj yii
    huocola. Eso sí, oj ni bi chamuca pero ja mas tzaani, oj aaji sac‑huuc. Ja'' ni
    huan yaljel ja jas tz''ijbanubal ja ba yabal ja Diosi: ―Ja Jesús it huax cala
    huabyexi, ja'' ni ja Cristo ja ma'' tzaubal ni yuj ja Diosi. Yena ni ja ma'' huax
    taaji ti'' ja ba yabal ja Diosi, xchi ja Pablo.'
  kkl-kkl: '@see-verse:ACT.017.002'
  tbc-tbc: Iŋ mel en ifulale pidinai a, Kristus muruan madai da isinip imat gup fon
    kumaen imasa da wan an urat anda ya, ago dugo ru ta Anut san buk lo yen dan lo
    Kristus mel an yabi-riŋani san tia geig ak niŋen o kuai te ikubiai pidinai o maeg
    igane se ya. Ago dugo igo irupidai, “Jesus nek e niŋen o ŋabol ilasa den iŋsen
    mi Kristus.”
  sna-sna: achitsanangura nokuvaratidza kuti Kristu aifanira kutambudzika uye agomuka
    kubva kuvakafa. Akati, “Jesu uyu wandinokuparidzirai ndiye Kristu.”
  smk-NT: Nipapalaway tan nitudo' nay wana sa Masanton Kasuratan nin nipatarusan na
    konran tutawo a si syay Cristo ket matkap a mapadya'dya' tan patyen ya, mayadi'
    bale' ket sumubli' ya nin mabyay. Wana ni Pablo, “Siti si Jesus nin man'ipatandaan
    ko komoyo, sya in a Cristo.”
  grc-TCGNT: διανοίγων καὶ παρατιθέμενος, ὅτι Τὸν Χριστὸν ἔδει παθεῖν καὶ ἀναστῆναι
    ἐκ νεκρῶν, καὶ ὅτι Οὗτός ἐστιν ὁ Χριστὸς Ἰησοῦς, ὃν ἐγὼ καταγγέλλω ὑμῖν.
  gof-WFTW: Kiristtoosi waaye ekkanawunne hayqoppe denddanaw besseyssa enttaw qonccisidi
    odishe, “Yesuusi ha taani hinttew odeyssi Kiristtoosa” yaagis.
  spa-BLM: 'explicando y demostrando que el Cristo tenía que padecer y resucitar de
    entre los muertos, y diciendo: “Este Jesús, que yo os anuncio, es el Cristo.”'
  kyz-NT: Namutat Paulo 'ga akou oporogytau judeu 'ga jatykaawa pype jepi. Jejui 'ga
    mome'wau judeu 'gã nupe jepi. A'ere aipoa amunaw ipewara 'gã judeu 'gã nokwaawi
    Jejui 'ga. 'Ga Ruwarete 'ga etee te 'gã werowiat. A'eramũ Paulo 'ga 'gã mu'jau
    Jejui 'ga ree. —Ymã te 'ã Jarejuwarete 'ga je'ega mome'wara 'gã ka'arana kwasiari
    inuga janee rakue. “Jarejuwarete 'ga remimura 'ga nipo ayrũ 'ua janee amanũmũ.
    A'ere nipo 'ga ruwa 'ga 'ga moferawi etee nũ”, 'jau 'gã ikwasiaa inuga janee rakue.
    U'eawer imũ etee futat aje 'ã Janeruwarete 'ga 'ga muri janee rai'i. 'Ga futat
    Jejujamũ. 'Ga futat Janeruwarete 'ga remimurera 'ga— 'jau Paulo 'ga imome'wau
    'gã nupe.
  dao-dao: Mesijah naw khuikhanak khamei khaia akyaka mawng, thinak üngkhyüh a tho
    be vaia mawng cun jah mthehki. “Hina Jesuh ka ning jah mtheh cun Mesijaha kyaki
    ni” ti lü Pawluh naw a jah mtheh.
  cya-cya: 'ndlyo scua la yu cha'' ''in Cristo tsaña''an nchcui'' quityi ''in Ndiose,
    si''yana m''ni ''a cha'' ngujui ñi lo'' mdyiqui''o ñi. Nchcui'' yu: Jesús, ñi
    nu ''in cha'' nchcuin'' re lca ñi Cristo.'
  beu-beu: Ana iat hubait hula, “Pi Lahatala Esurat hamulang angu euuling aaung-aaung
    se pi ateing hula, Lahatala Ehurvala ang naung ini turang mi vengbanang iilat
    hula, Nehe ba Lahatala Ana vengpalait gahing hoa angu, eningse Ana susa-lala toang
    harak. Eningse Ana aamina. Aarunge eningse, Lahatala Ana Ekavasa metma Aing ening
    Ana bale aabeta. Ba angase pi ateing hula, Nehe ba Lahatala Ana vengpalai angu,
    Aing ba Yesus angu!”
  wrk-wrk: Milidimba nyulili nayi, “Karu ngayu narrinya Krayiskanyi. Yarrijba yali
    jangkurr nangangi Krayiskanyi najana Kudkanyi. Yarrijba yali jangkurr nangangi
    wankalamukunyi. Yanyba yali Krayiskanyi, jayalu linjumba, baki janangka janyba,
    baki janyulu wankijba mili.” Nani nyuli milidimba yalunya jurjina Bulwanyi. Baki
    nyuli karu yalunya, “Nayinda Jisus, jala ngayu karu narrinya nangangi, nyulu Krayis.
    Nyulu nanda jali yarrijba Kudwanyi.”
  nii-nii: Gos nge ek pułe nipi wumb ngopu mułum. Gos nge Krais wu endi mundum wu
    ei kindang om ek ei, nipi ngum ku.
  ign-NT: 'Manere­ji­capahi eta te Sagrada Escritura eta máechaji­cu­repahi. Máimitu­ca­vacahi
    eta máitesi­raipahi ema Cristo. Ánipa máichavacahi: —Tiyerehi eta vicucha­pirahi
    eta máimere­si­ra­vayare ema Cristo eta viyehe viti israelítana. Tímitu­ca­havihi
    eta Sagrada Escritura eta macata­ji­vai­ra­yarehi, nacapa­ca­yarehi. Émasera téchepu­ca­yarehi
    te máecari. Puiti numetacahe: Nímatipa ema Jesús Nazareno, ema nacaparuhi. Téchepu­caipahi
    éma. Eta juca tímicae­che­rachahi émahi ema Cristo —máichapa.'
  dik-NT: Ku nyuth ke kë cï gɔ̈t athör thɛɛr wël Nhialic yic, ee lɔn bï Jethu Krïtho
    raan cï Nhialic tooc abï dhiɛl gum, ku jɔt rot thou yic. Ku lueel Paulo ëlä, “Jethu
    jiɛɛm ɣɛn riɛnke tënë we ëmën, yen acï Nhialic lɔc ku dɔɔc.”
  cac-cac: 'chajtil to a Cristo yovalil ix yab'' syail, ix miljichamoc. Yovalil pax
    ix pitzvixi d''a scal eb'' chamnac. Ix yalanpax vin̈ d''a eb'' icha tic: —A Jesús
    van valan yab''ixal tic d''ayex, aton Cristo, xchi vin̈ d''a eb''.'
  tzj-E: 'Nsiq''uij rtzojbal Dios chquewech, nuch''ob chquewech nak rec''mon ta y
    cawra nbij chca: —Rtzojbal Dios nuc''ut chkawech che Cristo ne nc''atzin wa''
    xertja'' pen, ne nc''atzin wa'' xcoma y xc''astaja chquecjol cnomki''. Anen nemjon
    rbixic chewa nak rbanic jun acha rbin-an Jesús y camic quenbij chewa che Jesús
    jara'' Cristo je ch-on rmal Dios. Cara'' nuc''ut Pablo chquewech.'
  san-BUR: ဖလတး ခြီၐ္ဋေန ဒုးခဘောဂး ကရ္တ္တဝျး ၑ္မၑာနဒုတ္ထာနဉ္စ ကရ္တ္တဝျံ ယုၐ္မာကံ သန္နိဓော်
    ယသျ ယီၑေား ပြသ္တာဝံ ကရောမိ သ ဤၑွရေဏာဘိၐိက္တး သ ဧတား ကထား ပြကာၑျ ပြမာဏံ ဒတွာ သ္ထိရီကၖတဝါန်၊
  yaa-NT: 'Anoxõ ato yoini: “A Cristo omiskõiax nani. Mã nafiakẽ anã Epa Niospa otoani.
    Nã Jesúsnoa ẽ mato yoikai nãfi Cristoki,” ixõ Pablo ato yoini.'
  cab-NT: Arúfudajati joun quei taríñaguni Lerérun Búngiu luágu lúnti lán meja lasúfurirun
    Crístu, lárigiñeme lan loúnwen, aba lánme lásaarun lídaangiñe oúweni lúnya labágaridun.
    Laríñaga buri joun. —Jesúsu méme le uágubei nadímureja jun, ligía Crístubei le
    lúnbei liábin asálbaraña gürígia.
  clu-clu: agud pamatodan kananda nga ang Cristo kinanglan gid nga magantos kag pagkatapos
    kinanglan ra nga mabanaw alin sa mga minatay. Makon pa ni Pablo, “Ang Jesus nga
    dia nga akun ginasogid kanindo maman mismo ang Cristo.”
  swh-ULB: Alikuwa akiwafungulia maandiko na kuwaeleza kuwa, ilimpasa Kristo ateseke
    na kisha kufufuka tena kutoka kwa wafu. Aliwaambia, “Huyu Yesu ninayewaambia habari
    zake ndiye Kristo”
  tpt-NT: Jalaqputeꞌenil para katamalaqasil ixchivinti Dios yu tsꞌoqkanta y lakmasunil
    ni Cristo yu laksaklhi Dios yucha ixmaqskꞌiniy kamaqanlqajnal y kanil y astan
    kakujchoqol laka putaknun.
  aai-aai: Buk wanawanan dinab hikikirum kubuna hai tur eowen eo, “Keriso i biyan
    nababan namorob naatu morobone namisir maiye.” Naatu Jesu isan iti aorereb kwanonowar,
    God ana Roubinen Orot. Keriso’oban i nati.
  sny-sny: Le apou au te'eye, “Owane Sitewi lo one towe sahe apou leseye, ‘Meni ape
    Owane Sitewi lai ariariyeye ape, le fofowei erasi teriteye. Mo'o su lowe lai meni
    ape aine tera'erowa. Sosu Owane Sitewi lai le si tame ta'ane norohuwe hene anirowa.’
    Peri werese ape mo pereye wiyeme a'i henerai. Meni ape Jisas ane fene ma'e au
    te'eye ape, le a'i lai, Owane Sitewi lai meni ape ariariyeye ape, Krais ne.”
  myy-myy: —Cristo Dios ĩ cõarʉ ñeñaro tõbʉjagʉ yiguĩji. Ito yicõri godagʉ yiguĩji.
    Godabojagʉti mʉcana tʉdi catigʉ yiguĩji ĩ, yi ucañi Diore goti ĩsiri masa. Ĩna
    tʉoĩa ucarʉ, ĩti ñami Jesucristo Dios ĩ cõarʉ, yiyijʉ Pablo ĩnare.
  trc-NT: Dan me se cataj xnaꞌanj Pabló rihaan nij soꞌ se vaa síí caꞌnéé Diose̱ ti̱nanii
    man yuvii̱ rihaan sayuun me se no̱ xcúún soꞌ quira̱nꞌ soꞌ sayuun ne̱ cavi̱ꞌ soꞌ
    ne̱ cunu̱u iꞌna̱ꞌ uún soꞌ, ne̱ cataj Pabló se vaa maꞌa̱n Jesucristó síí nataꞌ
    Pabló cheꞌe̱ rihaan nij soꞌ roꞌ, maꞌa̱n ya̱ soꞌ me síí caꞌnéé Diose̱ ti̱nanii
    man yuvii̱ rihaan sayuun a.
  cut-NT: 'Rahndudo ye nduhca̱ che va che chuhrihn Dihvo vo Jesucristo ma̱n, nduhca̱
    che chihno se ihyan ma̱n, nduhca̱ che va che ntuche ye ma̱n. Namin ra̱hn ye: ―Dihvo
    vo Jesucristo che rahndudó yahn ye na̱n nchuhn ne, a ihyan min che a va ca̱de
    che chi ye, ndedevahn ye ihyan iyehnse.'
  bel-bel: адкрываючы і даказваючы ім, што мусіў Хрыстос пацярпець і ўваскрэснуць
    зь мёртвых, і што Гэты Хрыстос ёсьць Ісус, Якога я прапаведую вам.
  zlm-KSZI: Dia menyatakan dan menunjukkan bahawa al-Masih mengalami kematian dan
    kemudian bangkit daripada kematian; juga katanya, ‘Isa yang kusebutkan kepadamu
    inilah al-Masih.’
  gdr-gdr: Ɨ ton ket God ma yɨtkak towa esɨpkenenainonj dɨde ɨmɨnjogɨm pɨtapɨta amneninonj
    da, “Keriso b'ogla b'ɨdgotnena kɨma uj okas, dɨde ket uj ke tutnyis.” Ɨ dɨde ɨngkenaemb
    ton b'usaya ɨmɨnjogɨm yomnenonj da, “Ɨtemb Yesu yena re kon wa pɨlwa pɨtapɨta
    yomnenyɨn re Keriso e.”
  vmy-NT: Kitsuyare xuta ꞌba ꞌejñachuyare nga Cristo tjinnere nga kjuaꞌa kjuanima
    ꞌba nga kjuaꞌaya nganire ngajinre mikꞌen. —Ngatꞌare kui Jesús kibi xi tebeꞌenuu̱
    nijmi ngandaꞌe, kui= xi Cristo —kitsure.
  cmn-FEB: 他解释了经文的含义，证明基督必须先死去后，然后再死而复生。他对众人说：“我向你们讲述的这位耶稣，就是基督。”
  gmv-RNT: Kirstoosi waaye ekkanassinne hayqqi dendanas bessizayssa qoncisi ammanthon
    “Hayssi ta sabakiza Yesusi izi kiitetti yaana geetettidayssakko!” gides.
  ncl-NT: 'Quinmaxtiaya huan quinnextiliaya pampa quipiaya pa panusquiaya lacocoltilisli
    in Cristo huan noje quiman miquic, quipiaya pa yulis oc sejpa, quinmiliaya: —In
    Jesús, yihual in Cristo, inahuac yihual annimitzmachiltitica.'
  wed-wed: Ma God riwanei i viararamana da Keriso ina vinuapoapoe ma iraḡelei ina vomairi
    me, “Wei ravana a bababaniei awarimi, tauna Iesu Keriso.”
  sua-sua: Ii, nam sim kut kael o mia ma mmok kmenserpagam a papat to mang Endo E
    Nut Thim Orom Ka Msasaen te, nak kol a vnek to orom ka yor to le khop petgim ka
    nnak kat. Nam sim kael o mia ma mmok tok, kam reng ngar te, “E Yesus to kua polger
    o rhek mang ngang nguk tete, her en arhe Endo E Nut Thim Orom Ka Msasaen.”
  klt-klt: Málám Ánutu yan me wata hulá wa yánángga ku miuk, “Ánutu yá ámna náráwa
    son iháháya miuk ámna wawu márapmá sungga kungga kámutang son tátárut ta mená
    wa isutang wáina há táuk. Iná Jesu wawu Ánutu yá ámna náráwa son iháháya miuk
    ngáya me pingnganá sánánggoet wa,” ingga yánuk.
  are-are: Era etnanha kaltjinthaka turta nhanha Kristakathaka nakala nyingalauwutjika,
    ilutjika, errilknga ntjarranga wotha etatherramala kamerritjika turta. Erantama
    etnanha ilaka, “Jesua nhanha era, ekuriperrala atha rrangkarranha kaltjinthama,
    era kunha Krista era nama.”
  gai-gai: Ainda moca ma minmo an kamna mɨnɨŋ ndopca waracri, mimo mana mɨnɨŋa wandaca
    mina lamŋina. Na ma gaindopatna, “An ramoot Raraŋ Aetaniaca babuca mbagɨrica kɨpca
    aimo mac nda aŋgɨna ramoot, ma gɨrgɨr aŋgɨca, ma menaca ma mac nda ŋgepnande.
    Na aku nemo mboprena ramoot Iesus, an ramootta Raraŋ Aetaniaca babuca mbagɨrica
    kɨpca aimo mac nda aŋgɨna ramoot.”
  qvm-NT: “Palabranchöga Tayta Diosnintsi nimantsi salvamagnintsi wanunanpag cashganta
    y nircur cawarimunanpag cashgantami. Tsay escribirashgannoglami wanushganpita
    Jesusga cawarimushga. Tsaynogpami musyantsi salvamagnintsi Cristo cashganta. Tsaycunatami
    noga wilacur puriycä.”
  chz-NTPS: 'Maˊ miˉjnääyꜙ jë̱ë̱ˉ goˉte˜ läꜙko̱o̱ˉ naˉsɨɨˉ juuˈ kihꜗ Dio heˉ jähꜘ,
    jmeeꜙ biiꜗ jëëꜗ Cristo wɨɨꜘ hiꜙ läꜙji̱i̱yhˊ kaˉlähꜘ jeeˊ kihˈ hi̱ˉ naˉju̱u̱ˊ.
    Hiꜙ gaꜙjäyhꜘ: —Jesús hi̱ˉ hlëëhnˊ kihˈ laˉ, hi̱ˉ heꜘ heꜘ Cristo.'
  kmu-kmu: '@see-verse:ACT.017.002'
  ood-NT: '@see-verse:ACT.017.002'
  lbm-lbm: अऊर उन्को मतलब सरल कर क् समझावत होतो कि मसीह ख दु:ख उठावनो, अऊर मरयो हुयो
    म सी जीन्दो होनो, जरूरी होतो; अऊर “योच यीशु जेकी मय तुम्ख कथा सुनाऊ हय, मसीह आय।”
  ncj-NT: 'Oquinyequiluihque tlen quihtosnequi in Itlahcuiloltzin Dios. Oquinnonotzque
    quen in Cristo omopix tlen otlapanoloc ic omicohuac. Huan satepa ic omicohuac
    omopix tlen oihxohuac. Huan oquiniluic: ―Yeh inin Jesús tlen namechnonotza, yeh
    in Cristo, tetlapehpenil Dios.'
  yuj-yuj: Aeria maok, Kwaromp Buk fek yaknámp kar am fárákapént sérarrá tankáp. Mao
    Kwaromp kar fi am fárákapan farákápria arakrá sér, “Am Kwaro koumteouráp arop
    warko érékép naenámp Krais te mao ankár manénkɨr touwe sámpea sumpwia maok, warko
    wakmwaek fárámp naenámpono.” Tá warko mao arakrá sér, “Mámá Jisas ono yumwan maoinámp
    kar farákáp namp, am arop támaonono.”
  kto-kto: '@see-verse:ACT.017.002'
  gmv-NT: ኪርስቶሲ ዋዬ ኤካናሲኔ ሃይቂ ዴንዳናስ ቤሲዛይሳ ቆንጪሲ ኣማንꬆን “ሃይሲ ታ ሳባኪዛ ዬሱሲ ኢዚ ኪቴቲ ያና ጌቴቲዳይሳኮ!”
    ጊዴስ።
  por-BLT: 'Ele explicou o que significam as Sagradas Escrituras, provando que o Messias
    precisava morrer e ressuscitar dos mortos. Ele disse para as pessoas: “Este Jesus,
    que eu lhes anuncio, é o Messias.”'
  stp-NT: 'na puiꞌ ja tɨtdadaꞌ na sap puiꞌm kaiꞌch na kam kuugalhdhaꞌ nam paiꞌ dhuuk
    muꞌaaꞌ guch Xoiꞌkam guiꞌ na Dios puꞌñi bha jootsaꞌ. Miꞌ dhɨr sap baꞌ duadɨi giop
    bamgiaꞌ miꞌ dhɨr koiꞌñgaꞌn tɨr, jup ja tɨtdadaꞌ: ―Baꞌ gu Jesuus jir diꞌ guch Xoiꞌkam
    guiꞌ nañ jaroiꞌ jam aagiꞌñ, guiꞌ na saak Dios puꞌñi bha jootsaꞌ.'
  mgc-mgc: zi yada zi zë henye, ëdï laka zi Korisitɔ ki'ja riti, ehe ëdï laka mo ënyï
    tëmï koli. Pawolo ayada kpa zi zë henye, “Yësu mati mëdï kö'du mo kiya, Korisitɔ
    ra.”
  ame-NT: 'Allpaʼ añ yec̈hatanet atet̃ anaret̃ta ñeñt̃chaʼ Cristotats ñerraʼm esempoch
    huapa añ patsropaʼ nanacchaʼ mueroc̈htachet. T̃arraña oʼch mueroc̈htatuetpaʼ elloch
    alla tanterra amaʼtchaʼ rroma. Atet̃ otanet: —T̃eʼñapaʼ oʼch notas, añ Jesús ñeñt̃ara
    ñeñt̃ oʼ neserrpareʼtatuaspaʼ ñeñt̃ña Cristotets.'
  mgh-2016: Ahohimiacha ni wooniha wiira Kuristo ahophwanelhiya wiira atwarushiye
    ni uhihimmwa unookhwani ahimiaka wiira, “Yesu kinonhimiacha aka phi Kuristo Moopolhi
    thanlhiye ni Nlhuku.”
  kvn-NT: 'Imi teun Pablo tulemalga nuekwá palchognaigual: —Imi Cristo-Pab-akpene-chogzhad-palmidagoed-tule
    purkweenab, tegin purkwaled-akar kannan tullegenabbal. Tule we tule an-kin-chunma-kwichid,
    weje pato arpigus. Wedin Jesús.'
  gvf-gvf: God konagi erungwa yal, Kirisito, giil pire gulere alungwa, ka main minin
    ganin di paalungwa, kere i maribe ere iru dungwa, “Yesu kan di i tega, yalini
    Kirisito milemua.”
  san-ISO: phalataḥ khrīṣṭēna duḥkhabhōgaḥ karttavyaḥ śmaśānadutthānañca karttavyaṁ
