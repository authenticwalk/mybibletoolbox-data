  txq-txq: Ana nafada sara nae, “Mete ma ita parisa tatalole nai Manetualain Susura
    Malalaon naa, na, ita bubuluk tae, ara rafada memak kana numa lele uluk mai ena
    rae, Hatahori fo Manetualain helu-bartaa nae nadenun mai naa ena, neu ko Ana hambu
    susa-sonak noꞌuk ka. Mateꞌen te Ana mate. Tehuu basa naa, Manetualain pake Ndia
    koasan fo tao nasoda falik kana numa mamaten mai. Hatematak ia ita bubuluk ena
    tae, Hatahori fo Manetualain helu-bartaak naa, ndia Yesus!”
  aaz-aaz: In naꞌuab neu sin am nak, “Karu hit ttae tarek-rekoꞌ tbi Uisneno In Suur
    Akninuꞌ naan, hit tahiin tak sin naꞌuab anrarin naꞌko un-unuꞌ nak, Tuaf reꞌ Uisneno
    nbaꞌan he nreek Ee neem neu kit, of In napein haꞌmuꞌit amfaun. In of anmaet. Mes
