    hinttenttoo odiyaawe Kiristtoosa” yaagee.
  kfw-kfw: Christa in apoong sik halli kathiya inphut ahongringsik eii iti chonghi
    inmani diang arilcheenpiya, hiwa Jisu hi eii kei'n nangnidiang kinarilpi Christa
    kha, aleitipi.
  bfz-bfz: और से तिना रा मतलब तिना रा उदारण देई-देई की समजयाओ था कि मसीह रा दु:ख उठाणा
    और मरे रेया बीचा ते जिऊँदा ऊणा जरूरी था, “येई यीशु, जेसरी आऊँ तुसा खे कथा सुणाऊँआ,
    मसीह ए।”
  cuk-09: 'Amarga Bab-Jesús-igar nue osanalodii-gusad, igi Cristogi Bab Dummad epenne
    sogsa-gusa, yoedse dule-wargwen an bega barmidagoye. A-dulegi bato Bab-Dummad-Gardagi
    sognaid: “We Cristo nue-wileger-gebed, degi, burgwisad-sorba gannar durgubalir-gebed,
    ar bato deyob ega igar maid.” Degi, Pablo emarga sogdii-guarbalid: “We-Jesúsgi
    an bega sunmakedi, we Cristo-sunnaddo.”'
  ben-OBCV: তিনি তাদের কাছে প্রমাণ করে দেখালেন যে, খ্রীষ্টের কষ্টভোগ করা ও মৃতলোক
    থেকে উত্থাপিত হওয়ার প্রয়োজন ছিল। তিনি বললেন, “এই যে যীশুর কথা আমি তোমাদের কাছে
    প্রচার করছি, তিনিই সেই মশীহ।”
  mil-NT: 'Te ní xítnǔhu ñaha‑dě nàcuáa ní cáháⁿ cue tée‑áⁿ sǎ Crìstú Yaá tendaha
    Yǎ Ndiǒxí quixi ñuyíú‑a ndoho vìhi‑gá, te cuú‑gá, te ndoto‑gá, te xǎhaⁿ‑dě: —Te
    dɨu Jèsús cúú Crìstú Yaá ní tendaha Yǎ Ndiǒxí ní quixi ñuyíú‑a, núu xíǎⁿ càchí
    tnúhu‑í vitna —càchí té Pǎblú xǎhaⁿ‑dě xií‑yu.'
  myu-myu: '— Deus ekawẽn muwẽnuwẽn''ukayũ juk adi Jesus Cristo o''g̃uwẽnuwẽn — io''e.
    — Imẽn e''em ip: Deus emunaẽ juy ipiat supi''ajo, i. Je''ũ juy, i. Waram imẽnpit
    jetait, i. Imẽn e''em Deus ekawẽn tup — io''e. — Ibodup ekawẽn tag̃ o''jebapuk
    Jesus pe — io''e. — Õn ixe Jesus muwẽnuwẽn eywebe. Deus ixe Jesus o''taẽ wuydaxijojo''ukan
    — Paulo o''e.'
  amk-amk: Na Sengnei ne Kaiwofo deiririai tuti deinawiai na mai wesa kariri Mananu
    Mampariri Allai dereria foi, we todoni kontaio sodai dadirafo tuti suwi na marareha
    rorong foi aha. Deyo, “Yesusi mano yeiriri we mea nini andino weMananu Mampariri
