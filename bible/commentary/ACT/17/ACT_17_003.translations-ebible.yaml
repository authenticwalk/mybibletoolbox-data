    naonami mɨ siya wa swokɨ ɨnsiin ɨdwowi. Mɨ siya boɨnki, tɨ inkamɨn Adi Komii siya
    nɨmbinɨn, siya Jisɨs siyaɨrgɨn.
  pol-SZ: 'Dowodził, że Mesjasz miał cierpieć i zmartwychwstać. Mówił: —Tym Mesjaszem
