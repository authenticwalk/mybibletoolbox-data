  mcd-NT: —Cristo noco omitsiscashoni. Naafiacun funimani. Jesushuunoa un mato tapimai
    nanfin Cristoquin. Upa Diosin catonni nocoqui nichishquin, —ishon Pablonun ato
    yoini.
  urt-urt: '@see-verse:ACT.017.002'
  kiz-kiz: Ajhele akabhafungulila maandiku ni, kubhajhelesya kujha jhilondekeghe Kristu
    atesekayi ni kisha kufufuka kabhelel kuhoma kwa bhafu. Abhajobhili, “Ojho Yesu
    jha nikabhajobhela habari sya muene ndo Kristu.”
  tzo-TZE: Li Pabloe laj yalbe ya'yic ti jech ono'ox ts'ibabil ta sc'op Dios ti ta
    persa ta xcham li boch'o t'ujbil yu'un Dios chventainvane, xchi'uc ti ta persa
    ta xcha'cuxie. Xchi'uc laj yalbe ti ja' Jesús ti t'ujbil yu'un Dios chventainvane.
  lex-lex: 'pa nwe''er nohora memna niwra: “Ina-nara ama-hyal miy re, Ray Makamori-Kalewan
    mak Uplerlawna Nano''tar die (Mesias), Uplerlawna Netlia pa hota Nler la yatlorni-yatra''ani
    pa Nmati, la''pa Nmori owa''an la matmiatni ralamni emekto''a rakot nohora la
    Puka ralamni. Ina-nara ama-hyali, dodo''ondi a''ukot tiy miy die, Yesus de Ray
    Makamori-Kalewna inhatta.”'
  dov-dov: Wakali kujula malembe akupandulula kuti chakalelede kuti Kkilisito aapenge
    akubuka lubo kuzwa kulufu. Wakwamba kuti, “Jesu ooyo ngundiluula kulindinywe ngu
    Kkilisito.”
  rgu-rgu: Ana nafada sii nae, “Kalu ita parisaꞌ matalololen nai Amaꞌ Manetualain
    Susura Na, soo na, ita bubuluꞌ tae neme uluꞌ mai, ara rafada rae, Lahenda fo rina
    Amaꞌ Manetualain helu nau feen mai ria, neuꞌ ko naneta noi doidoso dodouꞌ. Ria
    neuꞌ ko maten. Tehuu basa na te, Amaꞌ Manetualain pake Ria kuasa Na, fo nafoa
    nafaliꞌ Ana. Na besaꞌ ia, ita bubuluꞌ tae, Lahenda fo Amaꞌ Manetualain helu nana,
    riiꞌ Yesus!”
  toc-NT: y xca̠­huaniy pi̠ luu juerza xli̠­pá̠ti̠t xuani̠t Cristo hua̠nti̠ xta­kalh­ka­lhi̠­má̠­nalh
    namín ca̠ma̠aka­pu̠­taxti̠y, y acxni̠ namak­ni̠cán aca­li̠stá̠n nala­cas­ta­cuanán
    nac ca̠li̠ní̠n. Y chiné ca̠huá­nilh; —Amá Cristo hua̠nti̠ Dios tima̠­lác­nu̠lh
    maká̠n quilh­ta­macú xli̠­ca̠na pi̠ huá Jesús.
  som-som: isagoo caddaynaya oo muujinaya inay waajib ahayd in Masiixu silco oo ka
    soo sara kaco kuwii dhintay, wuxuuna yidhi, Ciisahan aan idinku wacdiyey waa Masiixa.
  mam-C: 'kub'' tchiky''b''in Pabl kywutz Judiy, qa ilxix ti''jtaq tu''n tkyim Crist,
    a Kolil, ex tu''n tjatz anq''in juntl majl. Ex tq''ma: Ax Jesúsjo lo, a nchin
    yolin ti''j kye''y, axsin Cristjo.'
  ndj-ndj: Ahimulili na kulangusha kucha alatiwili Kilistu kuteshiwa na kushukuka.
    Kavawombela, “Ayu Yesu yindivalandulila ndi Kilistu.”
  mbj-NT: '@see-verse:ACT.017.002'
  lat-VUC: 'adaperiens et insinuans quia Christum oportuit pati, et resurgere a mortuis:
    et quia hic est Jesus Christus, quem ego annuntio vobis.'
  ngp-ngp: akawagambila ikindedi kugamba, vaungwa Kilisito asulumizwe no kwinuka kulawa
    mo kubanika. “Niye Yesu huwagambilani.” Paulo niyo agamba, “niye Kilisito Mkombozi.”
  enq-2: '@see-verse:ACT.017.002'
  eng-ASVBT: opening and alleging that it behooved the Christ to suffer, and to rise
    again from the dead; and that this Jesus, whom, said he, I proclaim unto you,
    is the Christ.
  mna-mna: 'Ziŋan wal kar kan tizzo sua, mi ni iwesweeze kat sua ki Anutu ta iso pa
    Mesia bela ire yoyouŋana mi imeete, to imaŋga mini pa naala. Mi iso sua tana iur
    ŋonoono se ki Yesu. Tana iso pizin mi iso: “Keleŋ. Yesu ta aŋzzo yom pini i, ni
    Mesia tau.”'
  myw-myw: '@see-verse:ACT.017.002'
  sby-sby: Walabasansulwila cena makani amu Mabala a Lesa, ne kubalesheti Mupulushi
    Walaiwa usa welela kupenga ne kupundushiwa kubafu. Paulo walambeti, “Yesuyu ngondamukambaukilinga
    e Mupulushi Wasalwa ne Lesa.”
  sll-sll: Molere God honagi onama dire nu ke tongwo yal Kraist gaung gul ire gongure,
    God nin uling yungure, hon airungwo ha i, ha maing buku kere memini di tibi ol
    tongwi, “Yal Yisas haang dal tibi ol ni tega iwe, singaba Kraist momua”, ditongwi.
  yaq-NT: 'Intok aapo, jiba jum Liojta ji''osia ji''ojteimpo, ama weyemta ameu nokaka,
    juka'' Krijto''oti ta''eewamta, jiokot a'' bitnee''uta intok ket junuen aapo''ik
    me''esuaka aet chukula kokkoarim nasuk a'' jiabijtinee''uta a'' utte''atuka''u,
    machisi ameu a'' teuwaak. Intok ket: ―Jiba ini''i Jesus, aapo''ik betana in emou
    noka''u, aapo juna''a ju''u Krijto ―ti ameu jiakai.'
  uro-uro: Bä qät täväktsäs mamär dä qat tarespäm bä ba rha i ma Krais di nak pa qa
    rhon säda ama märänga aa ron bä va qä ñäp näkt mamär dä va qa rhäranas nämät ama
    tñäpki. Bä qä qoar toqortäqyia, “Iaqäkt ma Jisas kärak i ngu sameng na qa ba ngän
    di ma Krais.”
  ita-1885: dichiarando, e proponendo loro, ch'era convenuto che il Cristo sofferisse,
    e risuscitasse da' morti; e ch'esso (il quale, disse egli, io vi annunzio) era
    Gesù il Cristo.
  muy-muy: 'Nahkay àɗəfiki ma ge Melefit ana tay, àɗəm ahàr àɗəm *Krist *Bay gəɗakani
    ya amara ni mâcakay daliya, mə̂mət, mək mâŋgaba e kisim ba kwa. Àhi ana tay ahkado :
    « Krist Bay gəɗakani ya amara ni ti nani Yezu ya nəhi ma gani ana kʉli ni. »'
  kqc-kqc: Sei di ago ni-itara resi oteimaro Keriso di esika esika ma muyenari gutuna
    dadi rae reyo di ida adina. Ina yaku niyo, “Mina Iesu ya vene rofu niokuda ina
    bi Keriso.”
  tav-tav: '@see-verse:ACT.017.002'
  eng-ULB: He was opening the scriptures and explaining that it was necessary for
    the Christ to suffer and to rise again from the dead. He said, “This Jesus whom
    I proclaim to you is the Christ.”
  spa-VBL: Entonces les explicó su significado, demostrándoles que el Mesías tenía
    que Morir y resucitar. “Este Jesús del cual les hablo, es el Mesías”, les dijo.
  fra-_FOB: 'Démontrant et faisant voir qu''il avait fallu que le Christ souffrît,
    et qu''il ressuscitât des morts; et disant: Ce Christ, c''est Jésus que je vous
    annonce.'
  hau-ULB: Bulus ya bude littattafai yana bayyana masu cewa, dole ne Almasihu ya sha
    wahala, ya kuma tashi daga matattu. Ya ce, ''Wannan Yesu kuwa da nake sanar maku,
    shine Almasihu''.
  mal-mal: ക്രിസ്തു കഷ്ടം അനുഭവിക്കയും മരിച്ചവരിൽനിന്ന് ഉയിർത്തെഴുന്നേല്ക്കുകയും വേണം
    എന്നും, ഞാൻ നിങ്ങളോട് അറിയിക്കുന്ന ഈ യേശു തന്നെ ക്രിസ്തു എന്നും തെളിയിച്ചും വിവരിച്ചും
    കൊണ്ടിരുന്നു.
  kkc-kkc: Yayo odoo mapoo Godeeyo to eligilone goo eyo bei woola egeesee takaso,
    “Godeeye to takoloso magooso, yayo hesia Kelisoye dala toloso, toloso ta maga
    see hogabileiso. Esiga ayo nimapoo Yesuwo goo hagee takoo odoo ee Godeeye hudi
    magoo Keliso oso,” diso.
  lit-lit: 'atverdamas šventraščius ir teikdamas įrodymų, kad Kristui reikėjo kentėti
    ir prisikelti iš numirusių, ir kad: „Šis Jėzus, kurį aš jums skelbiu, yra Kristus.“'
  urd-GVR: Us ne kalām-e-muqaddas kī tashrīh karke sābit kiyā ki Masīh kā dukh uṭhānā
    aur murdoṅ meṅ se jī uṭhnā lāzim thā. Us ne kahā, “Jis Īsā kī maiṅ ḳhabar de rahā
    hūṅ, wuhī Masīh hai.”
  far-far: Nia ka fadaa ma ka idumia Kekedee Abu fuana fatailana ne na Christ na wane
    ne God filia, nia kai nonifi ma ka mae, sui nia fi tatae fasia maea. Sa Paul ka
    fata 'uri, “Sa Jesus ne nau ku 'ainitalo ana fua mulu ne, nia na Christ na wane
    ne God filia.”
  suz-BL: नाइक्‍तीक नाक्‍ती सां सम्‍म परमप्रभु यावे आ लोव़ रे पा यहूदी आन कली “पाप
    रे प्रोंइब ख्रीस्‍त शुश श्‍येत जशा बेक्‍चा माल्‍ब। मिनु बेक्‍शो रे सेंसीचा माल्‍ब,
    दे ब्रेक्‍शो बाक्‍ब। मेको मोदेंशो श्‍येत जशा बेक्‍शा, बेक्‍शो रे सेंसीशो ख्रीस्‍त
    चहिं येसु बाक्‍त, दे रुपीने” दे शेंदीमी बाक्‍त। लूका २४:२६-२७, ४५-४६
  car-NT: 'Moro kareta wykary wara ro mo''ko Mesias wota''karykary man we''i''po,
    moro iromby''san wyino awomyry man we''ipo enapa enepo''po i''wa. Ika''po i''waine:
    “Mo''ko Mesias me ro Jesus sekari''sa o''waine.”'
  amp-amp: Memorm, “Bro Nkifrar kfomo yimar, yimaroh nrfa htiyakyukr afo yahr kmiroh
    tirmn nohruharn ee kto tfit sinyarahr. Na kfo pthiwa yimar Jisasr kfo pthiwa.”
  bht-bht: कने उना गल्लां दा मतलब खोली-खोली करी समझांदा था कि मसीह जो दुख होणा, कने
    मरयां च जिन्दा होणा जरूरी था; “ऐई यीशु जिदे बारे च मैं प्रचार करता है, सेई मसिहा
    है।”
  eng-NOY: explaining them, and setting forth that it was necessary for the Christ
    to suffer, and to rise from the dead, and that “this is the Christ,—Jesus whom
    I am making known to you.”
  cub-NT: 'Coyʉrejamed̶a náre Cristo ʉ̃i ñájiye báquede, aru ʉ̃i yaiye báquede, aru
    ʉ̃i nacajaiye báquede máre yainore jarʉvarĩ. Caiye iye vaiye báque Cristore jaʉrejavʉ̃ya,
    yópe Jʉ̃menijicʉi yávaiyede coyʉiye báquepe. Aru Pablo arejamed̶a náre: —Ñai Jesúvacari,
    ji coyʉimʉ, ʉ̃́recabe Cristo, Jʉ̃menijicʉi epeimʉ, arejamed̶a ʉ̃.'
  ita-1927: spiegando e dimostrando ch’era stato necessario che il Cristo soffrisse
    e risuscitasse dai morti; e il Cristo, egli diceva, è quel Gesù che io v’annunzio.
  lww-lww: Ana Pol sum̃a pian la ea, a naga sum̃a pisawal meraravan po pan la pisape
    taveve ya nap̃a Visena Wa pisa, ana mesmesu ga nap̃a kiela Navisaarena, yeririna
    la akila viowa ga vania, va m̃a va m̃aga naga mare, ana siraunia naga monar mal
    sina e marena. Ana Pol pisawal pan la, pisape “Yesu nene, nap̃a nesum̃a nepisayu
    ke ne, naga ke nap̃a pe kieta Navisaarena narui.”
  ckb-ckb: 'ڕوونی دەکردەوە و دەریدەخست کە دەبووایە مەسیح ئازار بچێژێت و لەنێو مردووان
    هەستێتەوە. پێی گوتن: «ئەم عیسایەی من پێتانی ڕادەگەیەنم، مەسیحەکەیە.»'
  spm-spm: Ano osɨrir marsir men khɨvagha anda vɨnɨŋgari vɨŋgɨ kamaghɨusue, “Kraisɨ
    mbɨzagh nighɨva aremigh nomtheghɨ rɨkavamir mbɨŋgɨŋgɨm, a guisimbaaŋra.” A kamaghɨm
    mbɨŋgeeghi, “Khɨɨ Iesusɨna akamɨ ukuri. A Got nomthegh gumasi rako amisi niamɨusua
    mbɨsevisi gumagh.”
  nas-nas: Eeꞌnoko beenang doong nko-nko-ita uaaning-koo teke tataꞌeekoꞌ teing ninka
    tee Daari Meekung-koong kara-koo, Paulaꞌke sirakaꞌantavuma eeꞌnoko tasiꞌantavurima
    teing-koo tee niiꞌ domamuri taremuriainooꞌkoo tero Pakoꞌpariꞌniiꞌ tee Daari Meekunge
    tampuuꞌnaꞌ baike kuneꞌura napoꞌ booꞌketa daaꞌaravaing-koong. Eeꞌnoko aaꞌpukoꞌ,
    “Aung eeꞌnara Jiisuuꞌ ninge siraꞌpamaung diiꞌkoo tee naning tero Pakoꞌpariꞌniiꞌ
    nemperimaung.”
  uvl-uvl: Pe Paulus hele urumrume NeHalang nena helenga lala nge iri. Nenge hele
    ke teke, Non nenge NeHalang kulosia at ke mene mule nena hana mur, lape takisia
    ana melmelenga ke mete pe maul haka mule. “Pe ne Iesus nenge e heleia lala nge
    imo nei, i sipona lakalom nenge NeHalang kulosia i at.”
  eng-BBE: Saying to them clearly and openly that Christ had to be put to death and
    come back to life again; and that this Jesus, whom, he said, I am preaching to
    you, is the Christ.
  ixl-CNT: 'Nichikꞌuch vinujul te, kam vaꞌl nital u Yolbꞌal Tioxh. Nichtaleꞌ aas ministeer
    chit ikam viTxaaom u Tioxh. Pek saqꞌaavitzꞌpu jeꞌ xoꞌl qꞌu kamnaj. Ech nichtal
    te tzaꞌ: —Aatz u Jesuus vaꞌl nunpaxsa talax itziiul sete tzaꞌ tan, aꞌ u viTxaaom
    u Tioxh.— Texh te.'
  xsi-xsi: Itula Maro Kindeni kawa ŋgua duvi pwataki ku ipainzi tu, “Maro Kindeni
    ipatea Kirisi tu ma ikai nâna ku imâte lâ, ŋineŋga imandi imo via kilo.” Aku Paulo
    iporo tu, “Yesu, ina tamâta kala ŋine atula i parina pami, ande inani tamwata
    nde Kirisi.”
  crx-NTPO: '''Et buba hukw''ú nuhúlhye'' Christ ''en ''utinelh dzoh nutizut, datítsah,
    ''ink''ez nakhitátnalh. ''Et ts''ih''un ''uhoont''oh buba hoolh''ih, “Ndun Sizi
    ''andit ooghun nohbulh yásduk-un, ''en Christ, ''en ''unt''oh,” Paul ubúlhni.'
  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸು ಯಾತನೆಯನ್ನು ಅನುಭವಿಸಿ, ಸತ್ತವರೊಳಗಿಂದ ಜೀವಂತವಾಗಿ ಎದ್ದು ಬರಬೇಕಾಗಿತ್ತೆಂಬುದನ್ನು
    ವಿವರಿಸಿ, “ನಾನು ನಿಮಗೆ ಪ್ರಕಟಿಸುತ್ತಿರುವ ಯೇಸುವೇ ಆ ಕ್ರಿಸ್ತ,” ಎಂದು ಅವನು ಅವರ ಮುಂದೆ ಬಹಿರಂಗಪಡಿಸಿದನು.
  bbb-bbb: Ijadufuo e ije bu ve ijia vua ije fiena vierafero E Ije Godi kuamo fu ari
    ruaema ije fu igia nuvuefuo isejavaema barone areme una urimaro bu ijiege vierafei.
    Ro kuke fu kia, E Jesu na kuariavo ije fu ma E Ije Godi fu kuamo fu ari ruaema
    ijeno kiaema ijadufuo bu ijiege vierafei.
  blw-blw: way chana imfisafisar hen anchi nesosorat way alen Apudyus hen chana nangensoplekaran
    way masapor peet mapàgang hen anchi empopostan Apudyus way Cristu yag anat mepapchit,
    yag no matéy agé, man-uchi chillu. Yachi yag ensoplekar Pablo agé way mangaliyén,
    “Ah Jesusanchi way chà haphapetén, hiya angkay tot-owa hen anchi Cristu way empopostan
    Apudyus ad namenghan way umaley mantoray.”
  tam-2017: கிறிஸ்து பாடுபடவும் மரித்தோரிலிருந்து உயிரோடு எழுந்திருக்கவும் வேண்டுமென்றும்,
    நான் உங்களுக்கு அறிவிக்கிற இந்த இயேசுவே கிறிஸ்து என்றும் வேதவாக்கியங்களிலிருந்து
    காண்பித்தான்.
  azz-NT: 'Huan in Pablo quinmejmelahuilij huan quintaneltoctij in tacaquini ica ne
    Tajtoltzin de Dios que monequía ma tajyohuis huan miquis Cristo Temaquixtijque.
    Huan no monequía ma panquisas Cristo yoltoc intzalan in ánimajme. Huan no in Pablo
    quinilij ijcuín: ―Huan nijín Jesús tenica namechnojnotza, Yejuatzin ya in Cristo
    Temaquixtijque.'
  spa-RV-1909: Declarando y proponiendo, que convenía que el Cristo padeciese, y resucitase
    de los muertos; y que Jesús, el cual yo os anuncio, decía él, éste era el Cristo.
  csy-csy: Christ sia a thuak kul hamtang a hi na le thina pan thokik hamtang tu hi;
    ci in note tung ah ka pualak hi Jesus sia Christ a hihi, ci in pualak in hil thiang
    hi.
  mxq-NT: 'dʉꞌʉn ttukꞌixy es wa̱ꞌa̱ts tꞌawa̱ꞌa̱nʉ wiꞌix ja Diosʉ jyaaybyajtʉn jyʉnaꞌañ
    ko koonʉm yʉ Kristʉ ꞌyayówʉt es jyikypyʉ́kʉt ma̱ ja oꞌkʉn, es jyʉnáñ: —Tya̱dʉ
    Jesús diꞌibʉts ʉj nga̱jxwaꞌxypy mʉt miidsʉty, yʉꞌʉ Kristʉ diꞌibʉ Dios wyinꞌijx
    es tkejxy.'
  tzj-NT: 'Ncanoj tak versículo je''e ja nsiq''uij chiquewach in nuch''ob chiquewach
    nak rc''amonto, quewa'' nbij chique ri'': —Ja rtzobal Dios bien nuc''ut chikawach
    chi ja Cristo ni rjawaxic wi'' chi xurtija'' ja rpokonal, ni rjawaxic wi'' chi
    cami in c''astaji chiquicojol camnaki''. Anin nmajon rbixic chewe nak rbanic jun
    achi rbina''an Jesús in camic nbij chewe chi ja Jesús arja'' ja Cristo ja cha''on
    rmal ja Dios, ne'' chique.'
  tdt-tdt: Nia esplika liafuan nee ba sira hodi hatudu katak Mesias, Salvador nebee
    Maromak haruka mai tenki hetan terus too mate, depois moris fila fali. Paulo hatete,
    “Jesus ida nebee hau foo sai ba imi nee mak Mesias.”
  ron-BTF: 'Expunând și afirmând că trebuia să sufere Cristos și să învie dintre morți;
    și spunând că: Acest Isus, pe care vi-l predic eu, este Cristos.'
  eng-WEBP: explaining and demonstrating that the Christ had to suffer and rise again
    from the dead, and saying, “This Jesus, whom I proclaim to you, is the Christ.”
  eng-FBV: He explained what the Scriptures meant, proving that the Messiah had to
    die and rise from the dead. “This Jesus I'm telling you about—he is the Messiah,”
    he told them.
  nld-1939: 'Hij zette hun uiteen en bewees: de Christus moest lijden en opstaan uit
    de doden; en: deze Christus is Jesus, dien ik u verkondig.'
  bwo-bwo: Krstos gond bek'o de'er k'irotse tuwo bín b́geyituwok'o kitsit danifetst
    «Taa itsh b́ jangosh doo tshishyiru Iyesus Krstosiye» bíetfera b́tesh.
  nch-BL: 'Quinnextiliyaya ipan Icamanal Toteco quenicatza monequiyaya taijyohuis
    nopa Cristo cati Toteco quititanisquía huan monequiyaya para yaya miquis huan
    sempa moyolcuis. Huan quinilhui: ―Ni Jesús cati nimechyolmelahua amantzi, yaya
    nopa Cristo.'
  quc-TNT: 'Ri tat Pablo xuk''alajisaj chquiwäch ri cubij ri Tz''ibtalic ri'', chi
    ri Cristo tzrajwaxic wi curik c''äx, cäcämisaxic, chi aretak cäminak chic cäc''astaj
    na chquixol ri cäminakib. Xubij c''u chque: We Jesús ri'' ri quintzijoj chech
    alak, are wa'' ri Cristo, ri To''l Ke, —xcha chque.'
  tfr-NTPO: pjl̈ol̇l̇gweya ba kong. Tjl̈ẽ ba kong ga «Miydëy Sbö tjl̈õkwo ëre go ga
    no pjl̈uyo iche l̈ara Sbörë l̈i shronoshko ga woyde ga shdungoba, wol̈on, ga woshre
    Sbörë iröng obi. Jesús roy l̈oror bomi kong, ga shäryono ba kong eni. No pjl̈uyo
    l̈ër shäng l̈i e» l̈e.
  kaq-NT: Papan huishamani joiboyaxon cahen Pablonen jato honanmaquin. Papan caisai
    jahuen baque hohmis hohmisax hihquipish bi teehihribiti jaa janí jato jismaquin
    sirijaquin, Jaa Papan caisai jahuen baque ta Jesus qui, jaa hen mato yohihi, hahquin.
  sgb-sgb: Impalinaw haka pinaptêgan na ya nakahulat bayro ya tungkol ha Mesias, ya
    Cristo, ya impangakon Mámiligtas ya pinili ni Apo Namalyari hên mamaala, ya kailangan
    nan matsi haka mabiyay oman. Impamwang na kanla ya hi Panginoon Jesus ay habaytoy
    Mámiligtas, ya an-êngganan la, ya impangako bayro ha Kahulatan ya impahulat ni
    Apo Namalyari.
  vie-1934: lấy Kinh Thánh cắt nghĩa và giải tỏ tường về Đấng Christ phải chịu thương
    khó, rồi từ kẻ chết sống lại. Người nói rằng Đấng Christ nầy, tức là Đức Chúa
    Jêsus mà ta rao truyền cho các ngươi.
  kxv-kxv: ଦାର୍ମୁ ସା଼ସ୍ତେରି ତେଲ୍‌ହି କିହାନା ଏ଼ କାତା ଈଦି ଇଞ୍ଜିଁ ଇଚେସି, ମସିହା ସା଼ସ୍ତି
