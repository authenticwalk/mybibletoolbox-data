  aui-aui: Bi God wonana yana basuna waghata iyiidebeni wawaya biiyadi bi nokove na
    iviyeveveyana da meboda God yana Wiivinevinegha Kiiwawona inakabikwarakwara da
    inarabobo bi rabobo murine inageghomiiri. Pol iwonedi bo, “Mmko wawayina iisisiyeni
    tami biiyadi, na Yesu touna na Keriso, God yana wiivinevinegha kiiwawona!”
  wap-NT: '@see-verse:ACT.017.002'
  mva-mva: Be disikengdi be ditikingdia-tina uia Kristus masa sururu bibia ngadoki
    be ngamate be kaba mate-lo be ngamarang. Kodeka bokai ipile, “Iesus ngae ngau
    mangata urarangaka-kaming ka Kristus.”
  dwr-NT: Kiristtoosi waayyiyaa akkanawunne hayquwaappe denddanaw bessiyaawaa unttunttoo
