    ―Ner Kiyapwiye Jesus ku kamin nah kinetihwene yit igyerwa Cristo. Ig Uhokri gikanyan
    adahan ukumaduketniwiy.'
  iou-iou: Kristo, Anutu täŋo iwoyäwani uwä kumäŋpäŋ äneŋi akukta biŋam yäwani yäk.
    Täŋpäkaŋ Jesu täŋo wäpi biŋam täwet täyat uwä Kristo ubayäŋ.
  ntp-NT: 'isʌCristo viaacatadai issoimaa taatagi, dai muquiaagi dai ʌpamu duaacagi.
    Dai potʌtʌdaiña ʌgai: ―Ʌgai vaa Suusi ismaacʌdʌ gʌnaagidi aanʌ ʌrʌCristo, ʌgai
    vaa ismaacʌdʌ ʌʌqui abiaadʌrʌ nʌnʌra aapimʌ ―astʌtʌdai ʌPaavora. Vai ʌʌmoco judidíu
    pocaitiña sai maitʌrvaavoi.'
  rai-rai: Ma i pir palaai, ma i wapuaanai naa i ot ut baa Kaarisito in maat ma in
    tur balet ko ra minaat. Ma i piri naa, “Iesu mi iaau wapua muaat uni, ia ut maa
    Kaarisito baa God i tula wai urin.”
  haw-1868: E wehewehe ana a e hooiaio ana, he pono ke make ka Mesia, a e ala hou
    ae mai ka make mai; a o Iesu nei, ka mea a'u e hai aku nei ia oukou, oia no ka
    Mesia.
  ffm-ffm: 'O fammini ɓe, o holli ɓe ana tilsi Almasiihu oo torree, immintinee e maayde.
    O wii ɓe: —Iisaa mo mbaajotoo-mi on haala muuɗum oo, kaɲum woni Almasiihu.'
  arb-NAV: وَشَرَحَ لَهُمْ مُبَيِّناً أَنَّ الْمَسِيحَ كَانَ لابُدَّ أَنْ يَتَأَلَّمَ
    وَيَقُومَ مِنْ بَيْنِ الأَمْوَاتِ، وَأَنَّ «الْمَسِيحَ الَّذِي تَنْتَظِرُونَهُ
    هُوَ يَسُوعُ الَّذِي أُبَشِّرُكُمْ بِهِ الآنَ!»
  cop-CNT: ⲉϥⲟⲩⲟⲛϩ ⳿ⲉⲃⲟⲗ ⲟⲩⲟϩ ⲉϥⲭⲱ ϧⲁⲧⲟⲧⲟⲩ ϫⲉ ϩⲱϯ ⳿ⲛⲧⲉ Ⲡⲭ̅ⲥ̅ ϭⲓ⳿ⲙⲕⲁϩ ⲟⲩⲟϩ ⳿ⲛⲧⲉϥⲧⲱⲛϥ
    ⳿ⲉⲃⲟⲗϧⲉⲛ ⲛⲏⲉⲑⲙⲱⲟⲩⲧ ⲟⲩⲟϩ ϫⲉ ⲫⲁⲓ ⲡⲉ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅ ⲫⲁⲓ ⳿ⲁⲛⲟⲕ ⳿ⲉϯϩⲓⲱⲓϣ ⳿ⲙⲙⲟϥ ⲛⲱⲧⲉⲛ ..
  sri-sri: 'Ãsũ ãrĩ bueyupʉ: —Marĩpʉ iriudi, Cristo ããrĩ́mi. Marĩ ñerõ iridea waja
    ñerõ taridi ããrĩmí. Ĩgʉ̃ boadero pʉrʉ, Marĩpʉ gapʉ ĩgʉ̃rẽ masũdi ããrĩmí marĩ õãrõ
    ããrĩburire. Ĩĩ Jesús yʉ ãsũ ãrĩ weregʉ, ĩgʉ̃ta Cristo ããrĩ́mi marĩrẽ taugʉ. Ãsũta
    ãrĩ werea, Marĩpʉya kerere ĩgʉ̃sã gojadea pũguere, ãrĩ wereyupʉ.'
  nal-nal: Ka vamaravaas naandi ma xa vatangin sin naandi adu a Mesaaia xana vazaak
    a maazikang ma xana maat ma xana ramaraat puli ziaana maatang. Ma xa piaat saait
    naako, “Iesu angbani nia gai fazei wana zinim, naan a Mesaaia.”
  kyq-kyq: 'Naan̰ taaɗ tɔɔkɗen mɛtin̰a ɔɔ taaɗɗen mɛtn taar maakŋ Kitap kɛn taaɗ ɔɔ:
    «*Al‑Masi se ɓaaɗoga num utu dabara utu kooyo jaay naan̰ aɗe dur daan yoge tu.
    Al‑Masi kɛn naase iŋg aakki kaamin̰ se, naan̰ ɓo Isan kɛn maam mꞋtaaɗsen taarin̰
    se.»'
  kwd-kwd: Ngaia 'e alafuu ma ka idumia nga Girigiringa Abu fana 'ani faate'enia na'a
    nga Kraes, nga wane na God 'e firia, ngaia te'e nonifii maka mae, sui ma ngaia
    te'e bi'i tata'e fa'asia maenga. La Pol 'e fata 'ilo'oo, “La Jisas lo'oo nau ku
    kwaifoula'i 'ania famooru, ngaia na'a nga Kraes, nga wane na'a God 'e firia.”
  ded-ded: Ifi amma yoac yofi dema mitikibiu yoac edzacyunuma deireckeyemmeec, “Messiango
    kpendzeng kpekecma homema monggoc gborima yarude, imoc mitikibiu dedea fede. Amma
    Yesu yennoc Messia, imoc dekperagikecduae.”
  ewe-ewe: Paolo ɖe eme, eye wòɖo kpe edzi na wo be ele na Kristo la be wòakpe fu,
    eye wòatsi tsitre tso ame kukuwo dome. Eyi edzi be, “Yesu si ƒe nya gblɔm mele
    na mi lae nye Kristo la.”
  nuy-nuy: Dani-yung ni-wij-burryuwini. Wani-bajiyini na-Messiah-yinyung, na-runggal-yung
    na-God-gala. Anaani ana-lhaawu wu-yamaa, ni-warragayangi, naagi-yung na-Messiah.
    Marri ni-ngawiiyn. Ngijang anubanila ni-ḻaḻagiiyn ana-ngawij-gala. Na-Paul ni-yamayn,
    “Na-Jesus, anaani ngana-magana-yinyung, naagi na-Messiah, na-runggal-yung.” Dani-yung
    ni-yamayn.
  cop-BHC: ⲈϤⲞⲨⲞⲚϨ ⲈⲂⲞⲖ ⲞⲨⲞϨ ⲈϤⲬⲰ ϦⲀⲦⲞⲦⲞⲨ ϪⲈ ϨⲰϮ ⲚⲦⲈⲠⲬⲢⲒⲤⲦⲞⲤ ϬⲒⲘⲔⲀϨ ⲞⲨⲞϨ ⲚⲦⲈϤⲦⲰⲚϤ
    ⲈⲂⲞⲖ ϦⲈⲚⲚⲎ ⲈⲐⲘⲰⲞⲨⲦ ⲞⲨⲞϨ ϪⲈ ⲪⲀⲒ ⲠⲈ ⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲪⲀⲒ ⲀⲚⲞⲔ ⲈϮϨⲒⲰⲒϢ ⲘⲘⲞϤ ⲚⲰⲦⲈⲚ.
  buk-buk: Iŋ whê sa ma tôc asê bu Mesaya gic waê bu hôc ŋandê e mbac ndu, ma tisa
    akêŋ lau batê-ŋga ma mbo tali tiyham. Dec iŋ sôm têŋ ŋac, “Kwahic dec aö wasôm
    têŋ mac bu Yisu iŋ Mesaya dau. Yom ŋandô!”
  pri-NT: 'É paari tàra diri pâ auinapopai goo pwi *Mesia, [*pwi a pa-udò na rà tapacîê].
    Ba wii pâ, ée mwa maagé côo, â [ée mwa bà. Êco na] ée mwa wâro côwâ gée na aubà.
    Â é ina tàra wà Paulo pâ: «Guwà côo, wà pwi Iésu na go picémaraê tàwà, âna wàé
    kaa pwi Mesia.»'
  zpq-NT: 'Bzejni''ide'' ḻegaque'' gože''ne'' beṉe'' ca'' goso''e xtiža'' Diosen''
    cani'' bosozoje'' xtiža'' Criston''. Gosene'' ben'' seḻa'' Dios yedeṉabi''e, cheyaḻa''
    yosoc̱hi yososaca'' beṉe'' ḻe'' na'' yesote''ne'' na'' techle yeyas yebane'' ladjo
    beṉe'' guat ca''. Gože'' beṉe'' Tesalónican'': ―Jesúsen'' ben'' choa'' diža''
    c̱he'', ḻe''na'' Criston'' ben'' gwseḻa'' Dios cont ṉabi''e.'
  por-TFT: 'Ele explicou e comprovou que os profetas tinham escrito que o Messias
    teria que morrer e depois voltar à vida. Ele lhes disse: “Este homem Jesus, de
    quem lhes falo, é o nosso Messias. Ele morreu e depois voltou à vida, bem como
    os profetas predisseram / profetizaram”.'
  gwi-NT: Gwadanakhwatł'oo gwizhit łyaa gwinzii, Christ khaiinjich'iheedhat, gwinyąą
    eenjit gavaa gwaandak. “Nijin niindhat tł'ęę, chan neegweheendaii, gwiinyą'. Jii
    Jesus, adan nilįį t'ee Christ nilįį t'inchy'aa veenjit nakhwaa gwaldak.” Paul
    gavahnyąą.
  gvn-gvn: Nyulu yalaman, “Ngayu yurranda balkal Jesusanka. Jana prophet-prophetangka
    ngadiku Godumu kuku kabanba balkan, kuku Christ kadanka, nyulu warrngkanka, wulanka,
    juranmanka baja yarkinmun. Jesus, nyulu Christkuda. Jana ngadiku kabanba balkan
    Jesusanka.”
  nhy-NT: 'Okinyekilwiaya nik in Cristo okipiaya de tlajyowis, mikis iwan moyolkuis
    (moyolitis). Okinmilwij: ―In Jesús katlej nej namechmatiltia namejwan, yen Cristo.'
  asm-FB: তেওঁ শাস্ত্ৰীয় বচন মেলি ব্যাখ্যা কৰিলে যে, খ্রীষ্টই দুখভোগ কৰা আৰু মৃত্যুৰ
    পৰা পুণর্জীৱিত হোৱাৰ প্রয়োজন আছিল। তেওঁ আকৌ ক’লে, “এই যি যীচুক মই আপোনালোকৰ আগত
    প্রচাৰ কৰিছোঁ, সেই যীচুৱেই হৈছে খ্রীষ্ট।”
  okv-okv: amita be amo deire avo mine ara eto sirikitiaetera. Eto Paul na ke einge
    ena, “Ke matu peroveta na kajari avo ungota orekari embo na puvuto ando ta memenga
    kito amburesuja eto ehako vasiri te erasuja eto embo amo matu puvija amo embo
    nei mane Iesu avo ungota orekari embo avo ungota degi erena,” ainge enu.
  mxt-NT: Quehe̱n ra libru tuhun Nyoo ta sañaha̱ ra tuhun ra Cristo chi ñu yoso caa
    catyí chi vatyi cunyehe ra tɨndoho ta cucúvi ra. Yaha̱ cuan cunandoto ra. Ta catyí
    ra chi ñu vatyi suri maa ra Jesús cha cahán ra tuhun chihin ñu cuví ra Cristo.
  tzo-NT: 'Ti Pabloe laj xcholbe ya''yic c''usi ts''ibabil ti sun ti Diose. Laj yac''be
    sna''ic ti persa icham ti Cristoe, ti persa icha''cuxi loq''uel ti ch''en. Hech
    laj yalbe uc: ―Ja'' ti Jesuse ti chajcholboxuc ava''yic sc''opilale, ja'' ti Jcoltavanej
    cu''untique ―xchi ti Pabloe.'
  ind-AGS: Paulus menjelaskan isi Kitab Suci, membuktikan bahwa Mesias harus mati
    dan bangkit kembali dari kematian. “Yesus yang aku ceritakan kepada kalian — Dialah
    sang Mesias,” katanya kepada mereka.
  omw-omw: '@see-verse:ACT.017.002'
  yrb-yrb: Eno wei, yanu fafisu yawoeta Amara awe awe derawere muneda oferi derawere
    woufite uifite nono uietaroma uyafisu wei. Nana ewa Yesu Kerisoba watane.
  maa-NT: 'K''oa̱á s''ín tsibéno̱jmí‑la̱ nga jè Cristo k''oa̱á s''ín tjínè‑la̱ nga
    ki̱yá ti̱koa̱á jaáyaá‑la̱ i̱t''aà ts''e̱ kjoa̱biyaà. Kitsò‑la̱: ―Jesús xi ''a̱n
    tìbeno̱jmí‑nò, jé‑né xi Cristo [xi xó k''oa̱s''ín tjínè‑la̱ nga kjoi̱í].'
  mcq-mcq: ꞌEnarena hu pu Godoni vuꞌijihuni maiji najaharena hu ijá ꞌiama Godira vejume
    Keriso kajaho siseꞌi ꞌahaume kwamarena kúꞌo ꞌurinana. ꞌEnarena ike Jesu kaꞌene
    na ja ꞌwaravu kajaho Kerisona ꞌiamana.
  sus-A: عَ نُ عَ تَفِ رَبَ عٍ بّ عَ عَ لَنمَ عَلَ شَ مِشِ سُفَندِشِ شَ تْورْ كِ نَشّ،
    عَ مَن شَ كٍلِ قَشّ مَ. عَ نَشَ عَ قَلَ، «عِسَ، ﭑ نَشَن مَ قٍ قَلَقٍ وٌ بّ يِ
    كِ، عَ تَن نَن عَلَ شَ مِشِ سُفَندِشِ رَ.»
  jpn-1965: そして、キリストは苦しみを受け、死者の中からよみがえらなければならないことを説明し、また論証して、「私があなたがたに伝えているこのイエスこそ、キリストなのです。」と言った。
  fra-SBL: 'expliquant et démontrant que le Christ devait souffrir et ressusciter
    des morts, et disant : « Ce Jésus, que je vous annonce, est le Christ. »'
  yka-yka: Pinahātihan weˈ ne si siye duk ngurung isab iye pureba amban dem kitab
    weˈ subey Almasihin makalabey kabinasahan duk pinapatey duk ellum du iye balik
    amban kamateynen. Ubus paˈinne, “Si Isa, minahalayakku si kaˈam inin, iye ne Almasihin.”
  mle-mle: Di dayak wadidiy, “Kidiy maaj simaka-dadiygwur God dikidi Tasakwudidi Duw
    diki sipaam kagil yilik, kiyakuw ridik, God ata kirapitakadid. Kidi Jisas, wun
    bwutaay watuwadiygwur dikik. Di God dikidi Tasakwudidi Duw tinaad.”
  shp-NTPO: 'Jato onantiakinbo yoia iki; ja *Cristo mawáti, itan jaskati mawata pekáobi,
    jakiribi jiriti. Jainxon jato yoia iki: —Ja en mato yoiai Jesúsbi riki ja Cristo
    —akin.'
  aom-aom: 'Bëhoho röjëhiromo uënövadeje: God-are surire jö urimëꞌi jajivare hesi
    bëhoho God-hu uavëꞌëro böröme namiromo ajamuiꞌiröhe aehu rovëꞌiroho huro huë vavaene
    baeromo guomoromo iꞌovoromo riꞌöꞌaꞌajëjo. Surire jö hesi bëhoho ëhi höjo. Röhu
    naehu majëhijaje aho Iesu hu iae ë böröme namiromo ajamuijaje aho höjo.'
  geb-geb: Ana Fhe Bakɨmen bunin vhuuin mbe khɨvav mbe nzuav, ana Fhe Bakɨmen bunin
    vhuuiŋ nɨɨŋge bun mbe nzuav khaŋ nzuai, “Mba Fhe Bakɨme taagip wo gumgi gu mbigi
    ndir zav farasarigi guma, ana fharav zaa ndiv, rimgip, taagip khavgirga.” Por
    nen mbe nzuav khaŋ nzuai, “Gu mba Zisasra, gu khar ana buni vhuuiŋ bun nde nzuai.
    Mba gumara, Fhe Bakɨme taagip wo gumgi gu mbigi ndir zav ana farasarigi.”
  bsj-bsj: Bulus wumom bifumero yici ki, “Atam nyo Kiristi anuwa dotange, an kunum
    mor tuwe yici ki “inco Yesu miyikom ti inco kiristi.
  cak-cak: 'Ja ch''abel ri'' nucusaj richin nuk''alajrisaj chiquivech chi ri Jun ri
    nitak-pe roma ri Dios chucolic ri rutinamit, can bin na vi pe chi nuk''asaj k''axomal,
    chi nicamises, y chi nic''astaj chic pe. Y quire'' c''a xu''ij ri Pablo chique:
    Ri Jesús ri nuc''amon-pe rutzijol yin chive, jari'' ri Jun ri takon-pe roma ri
    Dios chikacolic roj ri roj rutinamit, xcha''.'
  chf-NT: 'U yälbenob y u ye''benob bajca tz''ibi tä jun cache'' c''änäli tz''ibajtescac
    aj Cristo, y cuxpac tan ajchämejob. U yälbijob täcä: ―Jini aj Jesús mu'' cälbenetlaba,
    aj Cristo une ni u täsqui Diosba.'
  tlf-tlf: tol dupkop daa kafale-bom bogobe-nala e, “Sugamiyok uyo God ilami ulaa
    dula kamok kesa tinum imi sang uyo bogobe-nala e, ‘Kuguup mafak uyo kupka-e-bilip
    bii, umtal daalata, angkolip kaan-som-nalata, fen tigi molan-tema o,’ agesa kale,
    tol mitam ti-suu kale, niyo Yesus imi sang bogobeli kale, beyo God imi ulaa dula
    kamok kesa tinum iyo kulba o,” agan-kala ko.
  piu-2006: Paluru tjananya nintiṉingi yalatji, “Katutjaku wangka yurruntitja yalatji
    ngaranyi. Kurayitjanya mantakutu ngalyankunytjala yaṉangu tjuṯangku palunya yiluntanku.
    Palulanguru ilunytjatjanu paluru kanalpi nyinaku. Wangka yalatji iltarringu. Yiitju
    Kurayitjanya manta kutu ngalyankunytjala yaṉangu tjuṯangku ilta palunya yiluntanu.
    Palulanguru paluru kanarringu.”
  poh-NT: 'Jeꞌ aj wili rikꞌor queh: «Ar pan Lokꞌ laj Hu̱j tzꞌihmbimaj wi̱ꞌ riCꞌuhbal
    i Dios rikꞌor chi reꞌ Pahbamaj chi Kꞌatal Kꞌoric curman chi xquimic, jeꞌ woꞌ chi
    xuctic woꞌ cho chi quixilac take camnak. Reꞌ Pahbamaj chi Kꞌatal Kꞌoric reꞌreꞌ,
    reꞌ woꞌ i Jesus reꞌ cꞌahchiꞌ nikꞌorom aweh tak chi xcansjic eh xuctic cho chi
    quixilac take camnak, nqui rikꞌor queh.'
  tue-tue: Tiipũ maquẽrẽ cʉ̃́ãrẽ wede, “Cõãmacʉ̃ beserigʉre ñañarõ netõ diari siro,
    masãgʉ̃daqui” jĩĩ wedeyigʉ. —Jesús yʉʉ mʉ́ãrẽ jĩĩãrigʉ Cõãmacʉ̃ beserigʉra niiĩ,
    jĩĩyigʉ.
  bjp-bjp: Ka famalal ri ke ka fas ri le Buk na Gogoh i tara le Mesaia in kalsakai
    fangungut tom, ke ik apti fis. Ke ka fas ri sabin aragii, “Iesu ae ia fas gam
    ini, i e Mesaia.”
  xon-xon: ki mɔk bi ke ni ye Kristo u gaa binib lii na aabɔr, ke Uwumbɔr Aagbaŋ len
    ke see Kristo na jin falaa, ki kpo, ki fikr nkun ni, le ki len ke waah tuk bi
    Yesu u aabɔr na, uma le ye Kristo ngbaan.
  tzo-ZNT: Li Pabloe iyal la ti jaꞌ onox yech tsꞌibabil ta scꞌop Riox ti persa ta
    xcham ti muchꞌu stꞌujoj Riox chtal spasotic ta mantale, ti persa ta xchaꞌcuxie.
    Iyal la ti jaꞌ ti Jesuse ti stꞌujoj Rioxe.
  mpm-NT: 'Ni kachi da nuu yɨvɨ un: ―Jnuꞌun Yandios kaꞌan ja kondoꞌo Cristo ti kuū
    ya, ti nandoto tuku ya nuu ñujiꞌi un. Ti kaꞌan ri ja Jesús kuu Cristo, chi Yandios
    ni taji ya ja taꞌu ya jniñu ñaꞌnu ―ni kachi Pablo.'
  ots-NT: 'Car Pablo mí nøn cʉ dda parte digue car Escritura, cja̱ mí xih cʉ cja̱hni,
    i ma̱m pʉ já Escritura, bbʉ di hñe̱h car cja̱hni ca di hñi̱x car Tzi Ta ji̱tzi
    pa di möx cʉ israelita, guegue di du̱ cja̱ pé di jña̱ ʉ́r jña̱. Mí xijmʉ ncjahua:
    ―Car Jesús ca dí xihquijʉ, gue car Cristo ca xí hñi̱x car Tzi Ta ji̱tzi pa da
    möxquigöjʉ, yí cja̱hniguijʉ.― Ncjapʉ nguá ma̱n car Pablo.'
  hoy-hoy: अदिक अऊर अर्थ आसान भाषा दा समझुस तोगोन कि मसीह अक दुख नेगोद, अदिक सोत्‍तुर
    दा टु जित्‍ता माळोद, जरूरी ईरोद; अदिक “ईवा यीशु यार्द बारा दा ना नीमी हेळतीन,
    मसीह हुन.”
  uri-uri: Kil laron nasen yangkipm yiprokgen a Maur Wailen pa worwor planten la tolpa,
    Krais melnum a pike Maur Wailen kil akrkahan ekg hi akwi tu wrong kinkpman pa,
    kil pike ye kalkut om mo yatom wa wreitn komkiti nikgwalpm a Yan alkil pa. Yatom
    wa Pol la nasen la tolpa, “Jisas a kupm laron nasepm kil pa pati, apm Krais pake.”
  amo-amo: Amini wa nuna nanin nuzu litafe. anan yenjun bun na nyerti kiden ame Misiah
    maku akura fita nin lai tutun. Amini wabelin” Ule unite amere Isa ah Christi.
    Anaku amini na fita tutun, nanare anan yenjun bun nabelin”.
  pjt-pjt: Munu wangkangi tjana nintiringkunytjaku alatji, “Panya Godaku tjukurtu
    alatji wangkanyi Godalu panya kalkuntjanya ngula pitjala pikatjararingkula iluku,
    ka ilunyangka Godalu palunya wankaṟa pakaltjingalku. Kaṉa kuwari nyurala tjakultjunanyi
    panya Godalu kalkuntjanya mungaṯu pitjangu ini panya Jesunya nganaṉanya wankaṟunkunytjikitja.”
  cwe-cwe: kawalongela na kawafambulila Yamaandiko Yelile na kawalongela kuwa Chilisito
    Mulopozi kolondeka yagazigwe na kuzilibuka. Paulo kalonga, “Yesu ino yoniwapetela
