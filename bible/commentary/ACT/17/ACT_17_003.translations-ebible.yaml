    Atahi Deus zipehata babata — Pauro nikara.'
  san-THA: 'ผลต: ขฺรีษฺเฏน ทุ:ขโภค: กรฺตฺตวฺย: ศฺมศานทุตฺถานญฺจ กรฺตฺตวฺยํ ยุษฺมากํ
