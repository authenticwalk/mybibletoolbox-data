    ਸੰਨਿਧੌ ਯਸ੍ਯ ਯੀਸ਼ੋਃ ਪ੍ਰਸ੍ਤਾਵੰ ਕਰੋਮਿ ਸ ਈਸ਼੍ਵਰੇਣਾਭਿਸ਼਼ਿਕ੍ਤਃ ਸ ਏਤਾਃ ਕਥਾਃ ਪ੍ਰਕਾਸ਼੍ਯ ਪ੍ਰਮਾਣੰ
    ਦਤ੍ਵਾ ਸ੍ਥਿਰੀਕ੍ਰੁʼਤਵਾਨ੍|
  nob-LB: Ved hjelp av Skriften forklarte han at Messias, den lovede kongen, måtte
    lide og stå opp fra de døde, og han beviste at Jesus er denne kongen.
  ntj-ntj: '@see-verse:ACT.017.002'
  sxb-NT: Yalaga awantu awaawanga omwo geeza mbwe kwanigirizia *Kristo okuinyaasia,
    no olwa yamala okufwa yaziuka aema ku awafu. Paulo yawalaga otino, “Kutio Yesu
    owangerera amangʼana gaae ono nio *Meesia.”
  nhu-NT: Ɛ wvú no duŋci jó, cɛɛyi lɛ Mboyse wvù Nyo' to kawɛɛ to kɛŋke keeke eyɛn
    ŋgɛw, ekase ebuy yî kpwe le. Ɛ Jisos wvun wvù wen fewci ɛkumɛ wvú nu Mboyse wvudvu.
  row-row: Ana nafadꞌe se nae, “Mete ma hita paresaꞌ malolole sia Lamatualain Susura
    Na, hita bubꞌuluꞌ tae, ara olaꞌ mia dalahulu na rae, Atahori fo Lamatualain helu
    nae haituaꞌ a, dei fo doidꞌoso naeꞌ losa Ana mate. Te Lamatualain koasa Na, tao
    nasodꞌaꞌ baliꞌ E. Ia naa, hita bubꞌuluꞌ, Atahori fo Lamatuaꞌ heluꞌ naa, naeni
    Yesus!”
  msy-msy: An osiziriba men akakagha dar mɨngaribav gɨa ghaze, “Krais mɨzazim inigh
    aremegh ua dɨkavamin mɨgɨrɨgɨam, a guizbangɨra.” Egha kamaghɨn mɨgei, “Iesusɨn
    kɨ akam akurir kamnagh, a Gumazir God Ua Gumazamiziba Iniasa Mɨsevezim, a Krais.”
  agg-agg: Ai aheimbo Godɨndɨmayo hoafɨ ranahandɨ nɨmɨndɨ ra wataporɨmbo-randühɨ yahuya,
    “Nindou God ai ahambo nɨmorehɨ nindowenihɨmbo aboedambo-fendürɨmbo kafoarirɨ hɨnɨŋgɨmarirɨ
    ra Krais-ani asu ai asübusɨ afɨndɨ semündü haya yɨfɨyu mbura asükaiyu botɨmefiyu,”
    mehu. Asükaiyu hoafɨyuhü yahuya, “Sisas ndanahambo ro sɨheimbo hoafayahɨ ai Krais-ani,”
    mehu.
  ptp-ptp: Mêd Pol nêl xolac kehe kɨtong vô he dɨ nêl ên nêbê, “Kɨlisi ti wê xam dô
    bin ge, Anutu tyuc lec nêb ob kô myavɨnê dɨ yib dɨ kɨdi lec mavɨha vac yibên.
    Om Yesu wê a nêl i kɨtong vô xam gwêbaga ge, ge Kɨlisi tyo tige.”
  nak-nak: ale La Tahalo Uru hiloviti e Kraist, eia ge gabu la iligiligi, eia ge peho,
    eia ge mahuli rivu lou taro la lulu la pileho. Eia veia giteu mago “E Kraist,
    La Riau tegatou e Iuda, ale eau valolole amutouo, eia eala moli e Iesus ele.”
  lbb-lbb: I papak, pa i atong talapori mang i sot ot sur e Karisito ir mat pa ir
    kamtur ulak kusun a minat. Pa i atongi mange, “E Iesu ning a atai mulo onoi, i
    ot e Karisito.”
  kan-2017: ಆಯಾ ವಾಕ್ಯಗಳ ಅರ್ಥವನ್ನು ವಿವರಿಸಿ; ಕ್ರಿಸ್ತನು ಬಾಧೆಯನ್ನನುಭವಿಸಿ ಸತ್ತು, ಎದ್ದು
    ಬರುವುದು ಅಗತ್ಯವೆಂತಲೂ “ನಾನು ನಿಮಗೆ ಪ್ರಸಿದ್ಧಿಪಡಿಸುವ ಯೇಸುವೇ ಆ ಕ್ರಿಸ್ತನೆಂತಲೂ” ಸ್ಥಿರಪಡಿಸಿದನು.
  cso-NT: 'Jáun² ca³hɨ́eh³ tsú² tsá² hí³ hi³ ñí¹ Sí² cun³ jmɨ́¹ má²rá¹juáh³ bíh¹ hi³
