    toc tu''nj tz''i''benc twitz simyent xak. Ja''le tzuna cxe''ltzen nkba''n ch''in
    ti''j xin Dios cyey n-oc cybi''n pero min cytzki''na twitzxin.'
  udu-udu: 'Haali/ ki aha/ yakina ki yam pe mo tani dhali hila to gun luŋa um mo tani
    aha/ gamkina si’da/ to jin thenuwa rum ap̱o/ jin ta gi gwo kun ’kwarkunu mo cikise/
    ki: Gom toŋ kamu/ jin luŋu mo ki ji mol mo. A’di si’da/ jin luŋa um ki ji mol
    mo tani a’di ṯorka/ eya tente/ gom um mo.'
  tvt-tvt: Tiimnge liidi sen hadaang ni tumkhoom lang adi sen rangsoom theng ni, thong
    ni raanghan ah emah raang arah japtuptang, ‘Lajatke Rangte suh.’ Heh men lajat
    kan ah soomtu han, ngah ih erah laangbo nyootsoot rumhala.
  bgt-bgt: 'Eigna kori vido ku taetaveti kilili kori melehamiu eni, inau ke reghia
    na komi ngunguju koti maimanihihira. Mu reghia mua sina olta ke mono na rioriso
    vaghagna iaani: TAGhNA NA GhOD KATI BOI ADOA. Na God iaani koti maimanihihia kari
    oti boi adoa, ikeagaieni inau kuda veleghamu eigna imanea.'
  mvn-mvn: Iuna yauke yau ni‑awana meagai taina nihenina yami pai iwaodu habuhabuna
