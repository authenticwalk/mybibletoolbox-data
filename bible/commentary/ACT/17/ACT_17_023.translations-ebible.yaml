    nutu te a mangng sana lomangngmatana kia.’ Na iau ala la pulingmalagange pangamologa
    te miau e ta Nutu laeala a miau ka kavkave ba ka patpatoe ka oru a miau sana lomiaumatana
    kia.
  dif-dif: 'Ngangau ngani palkingana warai, ja jurani poto kulikiri najina warai,
