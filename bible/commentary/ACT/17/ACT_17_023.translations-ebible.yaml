  spp-spp: Ɲaha kurugo yɛ mà mii yaha ɲani na yii kànhe e, yaaga maha yaaga yii ɲyɛ
    na sunni ke, mii à yire puni ɲya. Ali mii à sémɛre tà ɲya t'à sémɛ tasunŋke k'e,
    na “Kileŋi u ɲyɛ sùpya ɲyɛ a u cè mɛ.” Uru Kileŋi yii ɲyɛ na mpêre mà li ta yii
    ɲyɛ a u cè mɛ, uru kyaa mii ɲyɛ na yu yii á.
  zty-NTPS: 'Katen'' wdía'' ḻo yež nga bḻe''ela'' da'' zan da'' ẕka''n ẕenle, na''
    ḻezka'' bejx̱aka''a to nichw gan nyejw da'' ẕnnan ki: “To Dios, Bi Nonbia'' Nitó
    Benne'' Ḻe''.” Dios na'' ẕka''n ẕenle-ne'' ḻa''kze bi nónbia''le-ne'', Dios na''
    ẕchaḻja'' ḻawle kan nak chie''.'
  mek-mek: 'Gome oi emi taoni lapeaisa alogai afu maꞌoai pifoge deoꞌi, oauau afagainiꞌi
    auꞌi alou koꞌagai laisa felo alogainiꞌi. Ke amu deo opaꞌa penia afuga agaꞌogai
    iifa iina kepapua oma laisa: ‘Deo oko alalogo auga amu apaꞌa penia,’ keoma. Ega
    puo oi Deo oko alologo felo kai oau afagaina auga fouga maamiai alaifania.'
  aey-aey: Ge, saen ija taun benna cocobig age tibud agena kadan eu binanaga sulegina
    eu fem. Ija ihanec cabal euha fem eu jaqec je odi maden, ‘Tibud ana bilia qee
    doqona eu uqana,’ en. Tibud i age binan sulegina qa qee dogina eunu ija qila maadigina.
  urd-GVH: क्योंकि जब मैं शहर में से गुज़र रहा था तो उन चीज़ों पर ग़ौर किया जिनकी
    पूजा आप करते हैं। चलते चलते मैंने एक ऐसी क़ुरबानगाह भी देखी जिस पर लिखा था, ‘नामालूम
    ख़ुदा की क़ुरबानगाह।’ अब मैं आपको उस ख़ुदा की ख़बर देता हूँ जिसकी पूजा आप करते
    तो हैं मगर आप उसे जानते नहीं।
  ycn-ycn: 'Maárohua nuchira''acó. Cajrú nomaca itára''aco i''irúpachi aú rapucuna
    chu, iphácaloje ichi''ináricana ja''apí raú penaje. Re''iyohuá nomaca pajluhua
    nacaje jenami tára''aco. Marí que rinacu lana''aquéjami quemacá: “Re ca''ajná
    chi''ináricanaji uncá huahue''epílare nacojé. Rijló marí jenami”, que rinacu lana''aquéjami
    quemacá. Que jo''ó ricá. Re apú chi''ináricanaji imá nacú: “Uncá huahue''epílare
    nacojé” que. Re ricá Chi''ináricanaji Tupana. Ricá yucuna nu''umajica ijló me''etení.
    Tupana rií Huachi''ináricana.'
  djr-djr: Yo, marrtjinany ŋarra gan dhuwalatjarr dhukarrkurrnydja wäŋakurrnydja nhumalaŋgalaŋuwurr,
