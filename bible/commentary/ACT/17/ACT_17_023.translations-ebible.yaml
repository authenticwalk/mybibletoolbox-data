    itote toĩne'en iwan yn — Yt uwe mikuap i Tupana eiam mesup e itote. — Yt ai'a­kasa
    hap i Tupana mõtypot hap eiam mesup e iwan me itote e Pauru. Yt eweikuap i ti
    mi'i eipe ma'ato ti eweimõ­typot mi'i e. Mi'i wyti mesup atomo­herep ehepe.
  kpf-kpf: Nâ kamânziŋan âim gam lopioziŋâ ekŋâ lopiogât nalem pâpanŋan den itâ zei
    sâlâpkuwan, ‘Nalem pâpanŋâ zi bem lopio ŋâigât siŋgi, kutŋâ mân nâŋgen.’ Mân nâŋgâm
    mâpâsime, zorat topŋâ dâzâŋgobâ.
  ppo-ppo: Dia̧ betó mole tua̧mó ȩ kuturaalu kelalemó, diaao̧ moma dere kapo fakemó
    etei kaae fo asȩyóló muló beterepó. ‘Ita, da̧né kisipa inire Kótópaae moma dere
    kane fakepó,’ erepó. Ti diaao̧ a̧ derópóló ko̧ló ko̧ló irutei, a̧ ao̧mó dua bitu,
    momatere Kótó dia̧paae i yó matapa wosae.
  hin-2017: क्योंकि मैं फिरते हुए तुम्हारी पूजने की वस्तुओं को देख रहा था, तो एक ऐसी
    वेदी भी पाई, जिस पर लिखा था, ‘अनजाने ईश्वर के लिये।’ इसलिए जिसे तुम बिना जाने
    पूजते हो, मैं तुम्हें उसका समाचार सुनाता हूँ।
  wol-KYG: 'Ndax maa doon doxantu, di seet seeni jaamookaay, ba yem ci bu ñu bind
    mii mbind: “Ñeel yàlla ji nu xamul.” Loolu ngeen di màggal te xamuleen ko nag,
    moom laa leen di xamal.'
  bef-bef: 'Lenali komopatini emilata nehanana asagaꞌi hepatinigu niꞌina nani kapo
    nomolotoꞌni abu go su hoꞌohube. To kuguhi gelata nehana hepato kaga mone ma lite
    fayahi gete meleꞌahago bu goꞌohube: Yaꞌma mekeheliꞌohuta nasana mehaꞌalo yabe.
    To lenali yaꞌmananamofihi mehaꞌa bu megeꞌahananalo komopatini emite faꞌmeneꞌmu
    minelata nehana yatai nani kagaꞌa lu hokolo huto lu nolepube.'
  amm-amm: Moini nokonumai liyai manoki mo, kuwokokai tomokiso na kokaloki, moiyo
    no tomolokiko manonuwo no. Nosai no mo; tomoki kotisokoso mani, na kiya tumoki.
    Nonani kotisokomai nokoyo kumokaiki, noino, “Kumoki tolomu nokota siyani kotisoko.
    To monoi mo koi mo sosoli.” Nonani kumoki tolomu nokota monoi moi mo sai muwoi,
    ulai na tomolokimo manonuwo. Yosu mo sai, na toposasoko wiyononinukuwo.
  zaj-zaj: Vinikalile nizunguluka mdiwambo jenu na kulola goya hanhu hamtambikila,
    nyona kilingo kimwe cha kulavila nhosa chandikigwa, ‘Ha Mulungu yalekile kutangigwa.’
