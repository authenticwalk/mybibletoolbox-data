    Nǝsa mǝttolotu hǝni be mǝtsalǝboii, ategai nikel uri mai gamito.
  bco-bco: Ne amisa꞉n us wena sia꞉likiyo꞉, gili madali gode ko꞉li ko꞉lilo꞉ gililo꞉
    gulugululan a꞉no꞉ dinafa ba꞉ba꞉. A꞉la꞉ta꞉ga꞉ u kegene dibido꞉ imilig wa꞉l amilo꞉
    wi sa꞉sa꞉lo꞉wo꞉ we ‘Gode Wilo꞉ Babalab a꞉ma꞉no꞉’ a꞉la꞉sa꞉sa꞉lo꞉ ko꞉lo꞉ ba꞉ba꞉.
    A꞉la꞉fo꞉ko꞉lo꞉ giyo꞉ Godeyo꞉ mo꞉asulufo꞉likilo꞉ gulugulula꞉sen a꞉no꞉ o꞉go꞉ gimo꞉wo꞉
    fanda sa꞉ma꞉nigo꞉l.
  kdl-NT: Kpaci an ma kyawunsa a ilyuci yi, ma konduso ili iꞌya ya gbashika. N wene
    ta̱ asuɗara̱kpa u roku n ikorongi a zuba u ne, i danai, ‘Adama a Kashila̱ ka Bawu
