    yac tam gauc, naŋ ndê alta.’ Anötö naŋ mac am akiŋ magoc am gauc iŋ, naŋ kwahic
    dec aö oc wawhê iŋ sa têŋ mac.
  pri-NT: 'Ba, na go gére tabéaa na ê ville kàwà, â go côo ê pâ auba na guwà pwamaina
    ma pwapwicîri naa goo. Â go pwa ma pâmari mwara ê pwi aupwa *ârapwaailò na wii
    naa goo pâ: Tà pwi jè duée na câjè caa tâmogòorié. «Guwà côo, wà Pwina guwà pwamainaê
    na câguwà caa tâmogòorié, âna wàé kaa, na go me nau picémaraê tàwà.'
  zpq-NT: 'Cate'' gwdia'' tnez ble''eda'' gan'' chonxenḻe zan ḻ gua''a ḻsaca'', na''
    ble''eda'' to latje gan'' nyojen žan: “C̱he X̱ancho ben'' nono nombia''.” Na''
    ca nac ben'' chonxenḻe sin cbi nombia''lne'', c̱he benan'' chyix̱jue''eda'' le''e.'
  por-TFT: 'Digo isso porque, ao perambular pela cidade, observando os objetos que
    representam diversos deuses que vocês cultuam, vi inclusive um altar contendo
    as seguintes palavras gravadas/escritas por alguém: ISTO HOMENAGEIA O Deus QUE
    NÓS (excl) NÃO CONHECEMOS. Por isso vou lhes falar agora daquele Deus que vocês
    cultuam sem conhecer.'
  gwi-NT: Nijin gwa'an nakhwavit'eegwijyąhchy'aa nąįį ts'ą' khadagohjii goodlii kwaii
    datthak, gwąął'in dąį'. Nakhwavit'eegwijyąhchy'aa nąįį ch'ihłak ts'ą' ataiinjii
    tr'ahtsii deek'it, gwakat nin deerahchik, ataiinjii eenjit, ąįį nał'in. Ąįį vakat
    jyąhts'ą' ginjik danakhwatł'oo. ‘Jii ataiinjii tr'ahtsii deek'it vit'eegwijyąhchy'aa
    vaagwiindaii kwaa eenjit t'inchy'aa,’ gwinyąą. Ąįį Vit'eegwijyąhchy'aa vats'ą'
    khadagohjii, gąą vaakhwandaii kwaa, ąįį geenjit juk veenjit nakhwaa gwahaaldak
    t'ihnyąą.
  gvn-gvn: Ngayu towndurr dungan-dungan, ngayu church wubul nyajin, statue mulkaynji
    wubul nyajin. Ngayu kulji wubul nyajin, kulji jirray yurra muru-bunganda, yurranga
    god-bunganka. Kanbal yurranga god burriji, yurra jananka binal. Yamba yurra nyubunyinka
    kuljika statueka balkan, ‘Yanyu god burri yamba-kari. Nganjin yanyuynku godunku
    binal kari.’” Paulungku yalaman baja, “Yurra yinyayinka Godunku binal kari. Ngayu
    yurranda kuku junkayku dajin Godunku.
  nhy-NT: 'Onitlajtlachixtinenke kan katej namodioswan, iwan ompa onikitak se artal
    katlej kipia ijkuilitok: “Para yen Dios katlej mach tikixmatij”. Iwan axan, in
    Dios katlej namejwan ankiweyikixtiaj iwan mach ankixmatij, axan de yen yon nej
    nikneki namechtlapowis.'
  asm-FB: কিয়নো মই ঘূৰি ফুৰোতে আৰু আপোনালোকে উপাসনা কৰা বস্তুবোৰ লক্ষ্য কৰোঁতে, ‘অবিদিত
    ঈশ্বৰলৈ বেদি’ বুলি লিখা এটা বেদি দেখা পালোঁ। এতেকে আপোনালোকে নাজানি যি জনৰ উপাসনা
    কৰিছে, তেওঁৰ সম্বন্ধে মই আপোনালোকৰ ওচৰত প্রচাৰ কৰিছোঁ।
  okv-okv: Eto pene ikari gaga vahai ai ta kena amo ke einge kajarira, ‘God kiae amita
    degi ra,’ ainge kena amo ungo God kiae jakeka ereva amita ke amo eha ano ingesova.
  mxt-NT: 'Vatyi chahi̱n chinyehi nu tuhvá ndo savaha ndo culto. Ta nañihi̱ noo arta
    nu nyaá letra cha catyí: “Cuenda Nyoo cha ña ñohó nuu yo”, catyí letra cuan. Nyoho
    sacahnú ndo chi Nyoo cuan vasɨ ña ñohó nuu ndo chi ra. Ican Nyoo cuan cuví cha
    cahín tuhun chihin ndo.'
  tzo-NT: 'C''alal ni''ech'' ti jteclum avu''unique, laj quil ti c''usi ach''unojique.
    Laj quil uc jun altar yo'' bu hech ts''ibabil: “Repenta oy jun dios ti mu xcojtiquintique.
    Ja'' altar yu''un”, xchi ts''ibabil. Hech yu''un ho''oni chcojtiquin ti Diose
    ti mu xana''ic mi oye ti ho''oxuque. Hech yu''un chajcholboxuc sc''opilal.'
  ind-AGS: Ketika aku berjalan, melihat kepada patung-patung kalian, aku menemukan
    sebuah mezbah yang memiliki keterangan, ‘Kepada Allah yang tidak dikenal.’ Allah
    yang tidak kalian kenal yang kalian sembah inilah yang aku perkenalkan kepada
    kalian.
  omw-omw: 'Nte mwaini nkyi mwatukyaqi nrohiqana nkyeta mwanriqanramwuanra aakyara
    nteqata mpo inraikya mpo inraikya utu taara airi inraikyama taqauqo. Nte mpo taintavata
    taqauqo. Mwiaqaa mwaa quara qara ntumwa taarave: MWAA TAINTARA TIRE HIA TAQETA
    RIETA HUNA MWANRIQANRANRA RIEQATA TAINTA UTU MWATAUNANRAVE, qiarave. Nkye mwanriqa
    mwia hia taqeta rieta ntapihiara, mwianra qumina nkye aakyara nte variara, nte
    mate mwianra ntapihi kyena nkyi timwa nyinrenrave.'
  yrb-yrb: Na anedana mui fuyo oeta enero danu owawa oeta ibinu. I owawa oetana eno,
    ewa fuyo oetana ya iwata me godinu. Ewa Godi yaba watane wei.
  maa-NT: 'K''e̱ nga jáhatoaà jñà i̱ngo̱ ñánda bixoñaà, kìjtseè jngoaà i̱ngo̱ ñánda
    tjít''aà ''én xi tsò: “Nainá xi mìkiì yaxkon‑la̱.” Jè xi jñò yaxkón, na̱s''ín
    mì kì yaxkon, ti̱jè‑ne xi ''a̱n beno̱jmí‑nò.'
  mcq-mcq: Na iki joni ara vaji hina ꞌurahojiꞌi ja uneunecha mapoka kaꞌene vejuꞌe
    unenuꞌu ꞌahoꞌa punaꞌi rejiꞌinijaho na nikivu kaivo ruha pinaka ja asura vejajaho
    Godi pina kaꞌene nú pakavu jihuni ruha ꞌwavaraꞌe kavuta. Ja Godi kajaho pahejura
    kaivo ja oja mahu kaji na Hu rone ꞌwaravu.
  sus-A: ﭑ بَرَ سٍيٍ تٌ وٌ نَشٍيٍ بَتُمَ. ﭑ مَن بَرَ سّرّشّبَدٍ ندٍ تٌ، عَ سّبّشِ
    نَشَن مَ، ‹عَلَ نَشَن مُ كٌلٌنشِ!› وٌ نَشَن بَتُمَ، عَ قَ لُ وٌ مُ عَ كٌلٌن، ﭑ
    نَ نَن مَ قٍ مَسٍنقٍ وٌ بّ.
  jpn-1965: 私が道を通りながら、あなたがたの拝むものをよく見ているうちに、『知られない神に。』と刻まれた祭壇があるのを見つけました。そこで、あなたがたが知らずに拝んでいるものを、教えましょう。
  fra-SBL: 'En effet, en passant et en observant les objets de votre culte, j''ai
    trouvé un autel portant cette inscription : « A UN DIEU INCONNU » ; je vous annonce
    donc ce que vous adorez par ignorance.'
  yka-yka: Peggeˈ sābuku miyaˈan lumengngan-lengngan tuˈu si puweblobi, takiteku meˈ
    bayuˈ-bayuˈan sinumbabin. Niyaˈ takiteku dambuwaˈ lugal panumbahanbi duk tasulat
    bissā inin laˈi, pinaˈin, ‘Iye inin lugal panumbahan tuhan manggaˈi kinataˈuhanten
    bi.’ Na,” paˈin si Paul, “tuhan manggaˈi kinataˈuhanbin saguwaˈ sinumba weˈ bi,
    iye ne inin Tuhan pinahātiku si kaˈam kuweˈitu inin.
  mle-mle: “Wun gwura tipaam waliykuw, gwuradiy gaba maja wiy vituwdiy. Vikuw, kabaka
    jaab vituwil alim sukwugwura, ‘Kal nikidi god dikila nyan maa laakw.’ Gwur maa
    laakw dikim. Aw gwur gaba maaj sukwu-kwanadiygwur dikik. Aw kita wun kidi Godak
    wasapwiy-kituwadiygwur.
  shp-NTPO: 'Ja jainxon ja maton diosbo rabiaibo oinni kawantankinra, en merake, ja
    jaanxon Dios yoina menoxontiain, westíora wishá: ‘Westíora onankanama dios’, iki
    iká. Ja onanyamaxonbi maton rabiai riki, já yoikin en mato aatai.'
  aom-aom: 'Ëhesi bëhoho na jemesi amore juvode höjo. Juvoromo jemëhu aruꞌaho rajëhijaruje
    öri ariꞌoho gabe juvoꞌi gavode höjo munë maratue hitavoromo sehoromo jajivoromo
    uvëꞌe jiamu: Ave maratu hesi bëhoho hesi iho bogo hejarue aruꞌahohuni ave maratuoho
    ëma hitavo nugaruëjo. Ëhi uvëꞌe jiamu gavëꞌëro jemë hesi iho bogo hejëꞌe ëma rajahijaruje
    aruꞌaho hesi jöho iae na röjëhiꞌirögoro ëꞌajëjo.'
  geb-geb: Gu fharav vov, nde rotu mbui bigi, gu za nta gangi. Gu nta gara vov, gu
    artar mbe garim, mbe khaŋ muuŋgi kamen ana khergi. Mba kameŋ khaŋ nzuai, ‘Khe
    nza kaŋgi fhuv mbarɨvir artar ma.’ Nde mba kaŋgi fhuv Fhe Bakɨme, nde fhura ana
    rotu mbui. Gu ntigem mba Fhe Bakɨme buni vhuuiŋ bun nde nzuai.
  bsj-bsj: Min ynimom kambo kom ki wabre kwama kimeu min bwelangtiyeu, dila minto
    tang lando kange dikero mulangum wi dorce tokktiki, “Kwama wo wuro cin nyombeu.”
    Miki tok dike kom wabti mor bwininyomkau.
  cak-cak: 'Roma tok xik''ax ri achique lugar niya-vi quik''ij ri i-dioses, hasta
    xintz''et jun altar ri nu''ij: JARE'' RU-ALTAR RI DIOS RI MAN KETEMAN TA RUVECH,
    nicha''. Tivetemaj c''a chi ri niya'' ruk''ij rix, y xa man iveteman ta ruvech,
    jari'' ri nintzijoj yin chive.'
  chf-NT: 'Uc''a täc nume tan caj cä chäni a ch''ujla, cä chäni täcä ya''an ump''e
    alta bajca tz''ibi tuyac''o ca''da: “Tuba ni dios mach uyut conoceba”. Jini a
    c''ajti''inla y mach a wila caxca uneba, jin une cä tz''aycäbenetla no''onba cache''
    ayan.'
  tlf-tlf: siin uyo niyo abe-bomta mufekmufek ipmi aman duga-em-nuubip uyo utaman
    yakyak kem tiine-bom-nili e, mufekmufek tal at kwegalip kenu sinik imi kupka-emin
    baan diim maak utamita e, bomi weng maak dola kosip boyo bogo-nulu e, ‘Baan diim
    koyo God maak atamsaalup bemi telela kobesup o,’ agesu kalaa age utam tili kale,
    ibo beyo atamsaalip kuta, beyo aman duga-em-nuubip kale, bemi sang uyo ipmi bogobelan
    o agan-bii ko.
  piu-2006: '@see-verse:ACT.017.022'
  poh-NT: 'Jeꞌ woꞌ nirak woꞌ chiri̱j chi nalokꞌej woꞌ tak wach i jenaj Dios reꞌ maꞌ
    jaꞌ kꞌoro̱j ta aweh tak ribiral i rajawric. Jeꞌ reꞌ nirak chiri̱j maj junpech
    nok cꞌahchiꞌ nibehem pan atinami̱t tak, reꞌ hin xwilow take tiyo̱x nalokꞌej tak
    wach eh xnirak woꞌ jenaj yeꞌa̱b lokꞌonbal reꞌ tzꞌihmbimaj wi̱ꞌ chi jeꞌ wili: ‹Reꞌ
    wili yeꞌa̱b nlokꞌonjic wi̱ꞌ i Dios reꞌ maꞌ jaꞌ kꞌoro̱j ta ribiral keh i rajawric
    wilic, nqui tzꞌihmbimaj chiwach. «Reꞌ aj i Dios reꞌreꞌ, reꞌ nalokꞌej tak wach
    chi maꞌ jaꞌ kꞌoro̱j ta aweh tak ribiral rajawric, reꞌreꞌ nanipꞌutum rikꞌormojic
    aweh tak yuꞌna:'
  tue-tue: 'Yʉʉ ĩñanetõgʉ̃, mʉ́ã súubuserere ĩñagʉ̃, sicaró mʉ́ã súubuseropʉ jóaturiguere
    ĩñaãwʉ̃: “MASĨÑA MANIGɄ̃́RẼ SÚUBUSERO NIIÃ”, jĩĩ jóaturigue niiãwʉ̃. Mʉ́ã masĩripacara
    súubusegʉrena yʉʉ mʉ́ãrẽ wedea.'
  bjp-bjp: 'Aunbiing ia soleng maleh kimi, ia par foron tier ae gam lotu la unaisri
    ma nenge salan tunmapek ia par u, imel e sisiit lo i aragii: USUF NENGE GOD AE
    BIIL KERE USUM LO. God ae gam lotu unaisa, ma biil gam usum lo, igii ian fas gam
    ini.'
  xon-xon: M chuun nimi aatiŋ ponn ni ki kan naah dooni ŋiwaa pu na, le ki kan bi
    nan ŋmee ŋŋmeen naah toor kitork nin chee na. Bi ŋmee ke, ‘Taah kaa nyi Uwumbɔr
    u na.’ Ni dooni Uwumbɔr, ki mu aa nyi u. Waabɔr le m ban m tuk nimi dandana wee.
  tzo-ZNT: 'Yuꞌun iquil ti naca jaꞌ ti cꞌalal lixanav ta sjunlej alumalique. Iquil
    noxtoc jun xchicꞌobil smoton riox: “Oy to nan bu yan riox ti mu jnaꞌtique. Jaꞌ
    xchicꞌobil smoton liꞌi”, xi tsꞌibabil iquil. Ti Riox chavacꞌbeic smoton ti mu
    xanaꞌic chavalique, li voꞌone jnaꞌoj ti oye. Yechꞌo un chacalbeic cꞌu xꞌelan.'
  mpm-NT: 'Ni jikonuu na ñuu ni, ti ni jini na taka santu ja ni ka saꞌa, ti ka nchañuꞌun
    ni. Suni ni jini na ɨɨn nuu kuncha ɨɨn santu, ko tundo kancha. Ɨɨn letra jika
    altar un ja kaꞌan: “Tu ka jini ri Yandios un.” Ka nchañuꞌun ni un, ko tu chaku
    ini ni. Vijna na kachi na nuu ni nava kuu ―ni kachi Pablo. Siin Pablo kaꞌan da:'
  ots-NT: 'Porque ya xtú tzi hñogö hua jer jñi̱nijʉ, cja̱ ya xtú cca̱hti quir ni̱cja̱jʉ.
    Bbʉ ndár cca̱hti‑cʉ́, dú cca̱hti ca hnar altar, i cuati hnar letrero, i ma̱ ncjahua:
    NA̱R ALTAR-NÁ̱, XÍ TTØHTIBI CA HNAR CJÁ̱A̱ JIN DÍ MEYAJɄ Nugö, dí xihquijʉ, car
    cjá̱a̱ guí i̱htzibijʉ ncjapʉ, pe jin guí pa̱dijʉ tocá̱, guehcá̱ dí xihquijʉ ya‑cá̱.'
  hoy-hoy: यतिकी ना नगर दा टेटाळतेला याग नीम्द आराधना माळोद जागागोळी नोळीन, रा ऊंद
    हिंग वेदी भी नोळदीन, यदुर मा लिख्सकु ईरोद, अनजाना परमेश्वर उन साटी. इदुरसाटी यार्द
    नीव बिना नोळ्द आराधना माळतीर, ना नीमी आऊंद बारा दा हेळतीन.
  uri-uri: Ekg nte, kupm atn hor ha ti pa, kupm ari tpmakg a kipm eln kweiur kweiur
    a kipm kpor kilko lein atne pa wailet paitn ai. Wa kupm ari tpmakg ur pa ari,
    kipm ro tolpa, 'Tpmakg kil pati tpmakg a Maur Wailen ur a ake men ari!' Ti Maur
    Wailen a ake kipm ari kil pa, ari kipm kpor klko lein kalpmel kil pa, pa kupm
    akal laron Maur Wailen pa nasepm pake.
  amo-amo: 'Mbele nanin bar, dana indinchinu mmini yene mmong ilengebna idin zazunu,
    mmini yene kon kubagadi nin lisa kona idin yichu kunin: KUTELLẸ KONA TIYIRUMU
    BA. Nene mma belin minu Kutellẹ kona idin zazunu na iyirughe ba.'
  pjt-pjt: Panya ngayulu nyurampa nyanga tawunungka para-ngaṟala nyangangi kutjupa
    kutjupa nyura panya waḻkuntja tjuṯa ngaṟala waṉinyangka tjuwa tjuṯangka munu uṟilta
    kuḻu. Munuṉa pitjilpa kuḻu nyangu, ka nyara palula walka ngaṟangi alatji, ‘God
    nganaṉala ngurpatja waḻkuntjaku.’ Munuṉa palunya nyakula ngayulu kuliningi, ‘Mulapaya
    nyangantu palunya ngurpangku pupakatira waḻkulpai.’ Kaṉa ngayulu kuwari God pala
    palunya nyurala tjakultjunkunytjikitja mukuringanyi.
  cwe-cwe: Kwaviya vinikalile nofosa na kulola goya hanhu homutosela, niwona chilingo
    chandikigwa, ‘Kwa Mulungu hamanyika.’ Lelo niye nowapetela mbuli za iyo imumtosela
    bila kummanya.
  daa-NT: 'Ka seener, min nu jaawiig geegirko, nu talig werinko ku satkiner ku marginko.
    Nu taliy kee nam nu gas wer rakki kaak ku siirji kuwa aman : ‟ Buŋ kaak gee ibingigɗo.
    ” Di ŋaar-ak, asoŋ, naako gaare baay ta Buŋ kaak ku abdiyiyo ho ku ibingigɗo-aŋka.'
  mlp-mlp: Ya ne gigo uliq ka aduganib luwad ne lotu emayta anaghan kabemmo gibiy
    ham. Gibiyad ya ban araq tamaz emgota ahol waymo ham. Ban nab gamuk kazaq mar
    tonan ussa ya ahol way ham. Gamuk na bilam, Ka in god i ago a hi huritauqta na
    ayon tamaz emgo abanan usaqta haqad in bilam ham. Ari ham God nawa ne ago a hi
    huritad ayon lotu samanta emayta na ham muran ya God na abin ne tigibilennan ham.
  ape-C: Sagomatin yarahaen yanak abrudok ipakibur wabur yatik eneshenesh penek lotumesh
    iri. Yarahaen yanak aria yanak yaparug enen alta shopunek douk powem eshudok penek
    ofamesh iri. Aria enyudok alta showem enen baraen nyakri, ENYUDOK ALTA DOUK ANAN
    GOD MADAE MUDUKEMAN IRI UWE ANANIN. Aria anudok Iruhin douk penek lotuman meyoh
    aria madae pudukeman iri uwe, anan douk anudok eik yape yakripep-uman.
  bgs-bgs: su tô igpanó-panówa dini, igkita ku tô marapung ágmanaman yu. Duwán sábbad
    na igsulatan kani kagi, na ‘Para ka manama na ándà pa kasóddóri.’ Na, tô Manama
    na ágpangadapán yu agad ándà yu kasóddóri, sikandin gó tô gulit-ulitán ku ákniyu.
  faa-faa: Repo taonea ikia kara ano koraka reke aseane, makata meta isiapo kárane
    oyapo, aihokosakipoko aporomo hokonomo rakisiane repo kekererakano, nōmo asesapo.
    Aseane eke kima makata meta makárasa aki makata yaku paikia kakako, eke kima rakisiane
    nōmo asesapo. Eke kima hakása meta aporo metamo poparaka, ‘Isiapo unihae kárane
    meta rekenapakano kaiyanafonosasamo, eke kima one rakisiapo.’ Aíyaka popasane
    nōmo asesapo. Makata kaiyanafonosa repo kekeresa kepoane, nōmo reaki somerakanapo.
  kik-kik: 'Nĩgũkorwo o na nĩnyonete kĩgongona kĩandĩkĩtwo maandĩko maya: KŨRĨ NGAI
    ĨRĨA ĨTOĨO, rĩrĩa ngoretwo ngĩceera na ngarora wega indo cianyu iria nyamũre cia
    kũhooywo. Na rĩrĩ, kĩrĩa mũhooyaga mũtooĩ nĩkĩo ngũmũhe ũhoro wakĩo.'
  cap-NT: 'Tii wajtquiz ojklaycan, wejrqui anc̈huca silunaca cherchinc̈ha. Niz̈aza
    tsjii silquin cherchinc̈ha tuz̈ cjijrta: “Tii siluqui ana pajta Yooz sirwizjapac̈ha”.
    Nii ana pajta Yooz anc̈hucqui rispitc̈ha, ana pajz̈cupacha. Jalla nii ana pajta
    Yooz puntuquiztan chiyuc̈ha.'
  ksr-ksr: Niinoŋ liligoŋ oŋoonoŋ miri kowoga kowoga iima iikawaa batuyanoŋ alata
    tereyawo moŋ mokoloowe. Iikanoŋ kokaeŋ oogita ero iibe, ‘Beŋ kania mende mojoŋi,
    iwaajoŋ koi meniŋ.’ Kawaajoŋ oŋo beŋ moŋ kania mende moma kileŋ waeya meŋ mepeseeŋkejuti,
    niinoŋ mono iwaa kania iŋisaama jewe mobu.
  eng-TNT: 'For as I passed by and behelde the maner how ye worship youre goddes I
    founde an aultre wher in was written: vnto the vnknowen god. Whom ye then ignorantly
    worship him shewe I vnto you.'
  sbs-sbs: Sina ha ni bali ku hitite ni ba boni zintu zi mu lumbeka, Ni ba wani kataala
    kena uwu miñolo, “Kwa Ireeza ya se zibenkene.” Icho linu chimu lapela mu kuseziba,
    ni chi mi wambila.
  sue-sue: 'Na nata kakamo nisokarera izima-sauma inoise tua bowi inowewa amira masi
    nisokare eni gosinomite alta zora owe ego ine iti azimena: ‘Alta ei awa tua zo
    nakai kaka gamu amira alta.’ Are tua zo nikare kaka gamu sou inowewa amira susu
    awa nimorekare kerenitinona.'
  fra-NCL: 'Car lorsqu’en passant je regardais les objets de votre culte, j’ai trouvé
    même un autel avec cette inscription : AU DIEU INCONNU. Celui que vous adorez
    sans le connaître, je viens vous l’annoncer.'
  bhg-bhg: 'Edo iji ainde na itomane nasi doda pepeta eite itomane ove kewari neindekainde
    goteite tenemba da (1) tapana. Edo tenemba ainda embomaimi rorou God da yai pisido
    era. Edo tenembada geda gaiari engo ajigatana: ROROU EINDA PIARI AWA GOD KAENANE
    TOU EDO ERA ATA AINDA DAO GAE AWA EMBO. Awatedo, God awa, imomane tumondebain
    edo ewa ata ainda dao gae, nane imondemane karigetena.'
  snn-NT: 'Yë''ë yua mësacua huë''e jobo ca''ncoñare ganiguë, mësacua riusu hua''na
