    toyani jo''case''e ba''iguëna, ja''an Riusu ba''iyete mësacuani quëani achoja''guë''ë
    yë''ë yureña.'
  atb-NT: Hkâsu mù gâ le, ngò sô lhing wún mù nungmoq jaú é ze pé lé rago wú wú lé,
