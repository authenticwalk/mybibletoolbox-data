  tam-2017: எப்படியென்றால், நான் சுற்றித்திரிந்து, உங்களுடைய ஆராதனைகளை கவனித்துப்
    பார்த்தபொழுது, “அறியப்படாத தேவனுக்கு” என்று எழுதியிருக்கிற ஒரு பலிபீடத்தைப் பார்த்தேன்;
    நீங்கள் அறியாமல் ஆராதனை செய்கிற அவரையே நான் உங்களுக்கு அறிவிக்கிறேன்.
  azz-NT: 'Huan ijcón namechilía porín cuac nejua ninemía campa namoplaza, ijcuacón
    niquinitztinemi miacque namotatadiosuan campa namejuan nantamohuistilíaj. Huan
    no niquitac se capilla campa yetoc se namotatadios. Huan ompa niquitac in tajtolme
    ijcuiliutoc ijcuín: “In tatadios ten amo se quixmati”. Huan nijín tatadios ten
    namejuan nanquimohuistilíaj masqui amo nanquixmatij, yejua ne in Totajtzin Dios
    ten ipa nejua namechnojnotztoc.'
  spa-RV-1909: 'Porque pasando y mirando vuestros santuarios, hallé también un altar
    en el cual estaba esta inscripción: AL DIOS NO CONOCIDO. Aquél pues, que vosotros
    honráis sin conocerle, á éste os anuncio yo.'
  csy-csy: Banghangziam cile ka vakawm in biakna sang na hanciam nate ka en a, a ki
    he ngawl pathian atu ci a ki at biaktau khat ka mu hi. Tua ahikom note in he ngawlpi
    in na biak uh Pathian thu kong pualak hi.
  mxq-NT: 'Es kots tʉ njʉdity ka̱jpnóty, tʉts nꞌixy ma̱ tuꞌugʉ mꞌartálʉty ꞌyity kʉxja̱ꞌa̱y:
    “Ya̱a̱ nꞌawda̱jtʉm ja Dios diꞌibʉ kyaj nꞌixyꞌa̱jtʉm.” Pes oy. Ja diꞌibʉ miits
    mꞌawda̱jttʉp, oy xykyaꞌixꞌattʉ, jaꞌats miits ndukmʉga̱jxándʉp.'
  tzj-NT: 'Queri'' nbij chewe como anin tok xink''ax pa tak lugar ja bar neya'' wi''
    quek''ij ja redios c''o jun altar xinwil in c''oli tz''ibtal chwach, quewa'' nbij
    ri'': —C''o jun dios ja ma kotak ta rwach, rxin arja'' awa'' ja raltar ri'', queri''
    ja tz''ibtal chwach ja raltar. Neya'' ruk''ij jun Dios ja ma ewotak ta rwach pro
    ja c''ari'' ja Dios ja xtinya'' rbixic chewe camic ri''.'
  tdt-tdt: Tanba bainhira hau lao lemo-lemo iha sidade nee, hau haree imi iha fatin
    oi-oin hodi adora lulik. Hau mos haree altar ida hakerek dehan, ‘Fatin hamulak
    ba maromak ida nebee ita la hatene.’ Maromak nebee imi adora maski la hatene nee
    mak agora hau atu foo hatene ba imi.
  ron-BTF: 'Căci cum treceam și priveam la lucrurile voastre de închinare, am găsit
    și un altar pe care era inscripționat: DUMNEZEULUI NECUNOSCUT. Acestuia așadar,
    căruia voi vă închinați ignorant, pe acesta vi-l predic eu.'
  eng-WEBP: 'For as I passed along and observed the objects of your worship, I also
    found an altar with this inscription: ‘TO AN UNKNOWN GOD.’ What therefore you
    worship in ignorance, I announce to you.'
  eng-FBV: As I was walking along, looking at your shrines, I found an altar that
    had the inscription, ‘To an Unknown God.’ This unknown God whom you worship is
    the one I'm describing to you.
  nld-1939: 'Want terwijl ik rondging en uw heiligdommen bezag vond ik zelfs een altaar
    met het opschrift: Aan een onbekenden god. Welnu, wat gij vereert zonder het te
    kennen, dat verkondig ik u.'
  bwo-bwo: It kitotse gúúrat ananat it Ik' it ik'irwoko t s'iile ‹Danerawo Izar Izeweri›
    ett guut'etsoko wosh biyatse t'intseyiru t'arap'ezo daatsre, eshe taa and itsh
    t keewir it danawo bín it ik'iruwo Izar Izewer jangoniye.
  nch-BL: 'Quema ninemiyaya, nijtachiliyaya nochi nopa taixpamit cati anquinchijtoque
    para anquinhueyimatise. Huan nijpanti se taixpamit campa eltoc ni camanali: ‘Para
    nopa dios cati ayemo tiquixmatij.’ Huajca ama nijnequi nimechilhuis ten yaya cati
    anquitepanitaj masque ayemo anquiixmatij.'
  quc-TNT: 'Je ri'', rumal chi aretak tajin quinbinic, xinoc''ow chquiwäch tak ri
    c''olibal ri cäk''ijilan wi alak, xinrik c''u jun ta''bal tok''ob ri tz''ibtal
    wi we tzij ri'' chuwäch: “Che ri Dios ri man etamtal tä u wäch,” —cächa ri''.
    We Dios ri'' ri cäk''ijilaj alak, ri man etam tä alak u wäch, are ri Are'' ri
    quintzijoj in chech alak, —cächa chque.'
  tfr-NTPO: Tja jëktong bomi kjok jũshko ga bomi sböpga poshrëzl̈ong shtoyo l̈ok l̈i
    ĩnor pjire. Kjrina jũni ga sbö poshrëkkl̈o jong kjwara eshko, tak pjang ba pogl̈o
    go tjl̈ẽ ga “Sbö miydëy l̇l̇ëm obi l̈i, e poshrëkkl̈o.” Eni ga Sbö miydëmi l̈öng
    l̇l̇ëm l̈i, e poshrëmi l̈öng tjän, e ë miydëmi l̈öng l̇l̇ëm gueniyo. E kjĩshko
    ga tja shrono shäng ba roy l̈aga bomi kong.
  kaq-NT: Jema janin huinoxon tah hen maton diosbo huishaxon man tsahonxonni macanbo
    jisbonaxon hen nea huishayahpa huesti merahipiqui. Non honanyamahi diosenah hihqui
    jaa quirica. Jaa honanyamaxon bi hahan man shinanai Dios tah hen mato yohiscai.
  sgb-sgb: Ta ha pagtawak-tawak ko bayri ha logal yo, ay napansin koy mal-at ya ansimbaên
    yo. Nahêlêk ko ya mihay pamiatangan ya nag-hulat hên êmên di, ‘Habaytsi ay ha
    Diyos ya a naên muwang.’ Habaytoy ansimbaên yo, ya a yo man kilala, ay yabay ya
    an-ipamwang ko kamoyu.
  vie-1934: 'Vì khi ta trải khắp thành các ngươi, xem xét khí vật các ngươi dùng thờ
    phượng, thì thấy một bàn thờ có chạm chữ rằng: THù CHúA KHÔNG BIôT. Vậy, Đấng
    các ngươi thờ mà không biết đó, là Đấng ta đang rao truyền cho.'
  kxv-kxv: ଇଚିହିଁ ନା଼ନୁ ମୀ ଗା଼ଡ଼ାଟି ହାଜିମାଚେଏଁ, ଅ଼ଡ଼େ ମୀରୁ ପୂଜା କିନି ଟା଼ୟୁତା ସିନିକିତେଏଁ,
    ନା଼ନୁ ପୂଜା ପିଣ୍ତାତା ମେସ୍ତେଏଁ ଏମ୍ବାଆଁ ରା଼ସ୍‌କି ଆ଼ହାମାନେ, ‘ପୁନାଆତି ମାହାପୂରୁ ।’ ଆମିନିଗାଟାଣି
    ମୀରୁ ପୂଜା କିହିମାଞ୍ଜେରି, ଏ଼ଦାଆଁ ମୀରୁ ପୁଞ୍ଜାହିଲାଆତିହିଁ ଜିକେଏ, ଏ଼ଦେଏ ନା଼ନୁ ମିଙ୍ଗେ
    ୱେସିମାଞ୍ଜାଇଁ ।
  cha-cha: 'Sa anae malofanyo, ya juatan jafa y inadoranmimiyo, jusoda gui un attat
    este na tinigue: PARA Y TI MATUNGO NA YUUS. Ayo y inadodoraja ni y ti intingo;
    güiya jusangangane jamyo.'
  amu-NT: 'Ee quia na tjo̱tseicaandyo̱ quiiꞌ tsjomꞌyoꞌ, jndye joo ntyꞌiaya yuu cwilaꞌtꞌmaaⁿꞌndyoꞌ.
    Joꞌ ljeiya cwii tio na chunaꞌ ljeii: “Tiowaaꞌ cwentaaꞌ Tyꞌo̱o̱tsꞌom na ticataꞌjnaaⁿꞌa.”
    Majuu Tyꞌo̱o̱tsꞌom na cweꞌ cwilaꞌtꞌmaaⁿꞌndyoꞌtoꞌyoꞌ meiⁿ ticataꞌjnaaⁿꞌyoꞌ jom,
    majom na matseina̱ⁿya nda̱a̱ꞌyoꞌ cantyja ꞌnaaⁿꞌaⁿ.'
  hin-CV: 'क्योंकि जब मैंने टहलते हुए आपकी पूजा की चीज़ों पर गौर किया, मुझे एक वेदी
    ऐसी भी दिखाई दी जिस पर ये शब्द खुद हुए थे: अनजाने ईश्वर को. आप जिनकी आराधना अनजाने
    में करते हैं, मैं आपसे उन्हीं का वर्णन करूंगा.'
  spa-BES: Porque cuando pasé, estaba mirando las cosas a las que alabas, y vi un
