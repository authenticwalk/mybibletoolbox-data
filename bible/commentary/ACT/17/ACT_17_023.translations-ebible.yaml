    atabu ahina. Weiana wai a'i to'iobina hauna tokuti aina, iamo bariu wai heremiai
    kairoro aina.
  mxp-NT: 'Kuts øts jam wyɨnaty nꞌetꞌixy ma̱ meets mdios xwɨndsøꞌøgɨ, jamts ø ndayøꞌøbyejty
