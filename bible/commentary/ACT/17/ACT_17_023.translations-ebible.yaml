    “dios o̱ki̱a̱hueʼya o̱ʼenigta huanhuada̱ʼ.” Ken huanhuada̱ʼte eʼmadoyaʼ ijhuahuaymey.
    Kenda Diostaj opuda̱ boʼpaknig o̱ki̱a̱hueʼ moʼe̱nok kaʼnoknopo̱e̱ʼpo ijbatiaʼpakapoy.
  pwg-pwg: Ami kwanatu kamonai ababa na ami suwara kii kema ipeyari kirakai akitai.
    Ma kemana sago tepanai na kogiruma bo, ‘God sago ke katakovi na ina gawara vovokaravina
    weni.’ Nani God na ke kotakova bubuni ma kegha da kosuwasuwara kurina ma kovovokavakavari.
