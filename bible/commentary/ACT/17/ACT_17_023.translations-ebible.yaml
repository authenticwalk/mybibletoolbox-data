    ɗowan a kə həren anan nga ata, kwa â ga nə kə sənen anan bay, nen ni ɗakak ikwen
    anan sləmay anahan a kutok.'
  ape-B: Susubati yalahe yanak abuldak ipakibul wabul yatik enechi enech penek lotumech
