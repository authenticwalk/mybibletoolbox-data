    a tafaa, fu a Gadu di useefi á sabi.’ Dati soi mi taki, u e dini en di u á sabi
    ya. Na dati bosikopu mi tyai kon gi u fu sabi.'
  uig-LAT: Chünki hemme yerni arilap, silerning tawapgahliringlarni közdin kechürginimde,
    üstige «Namelum bir Xudagha atalghan» dep pütülgen béghishlimisi bar yene bir
    qurban’gahni kördüm. Emdi men siler tonumay turup ibadet qiliwatqan shu Xudani
    mana hazir silerge tonushturup jakarlay.
  nde-nde: 'Ngoba ngithe ngihambahamba, ngabona izithombe zenu, ngaze ngafumana i-alithari
    elilombhalo othi: Kunkulunkulu Ongaziwayo. Manje-ke lokho elikukhonza njengolutho
    olungaziwayo yikho engizakutshumayela kini.'
  ton-ton: Koeʻuhi ʻi heʻeku ʻalu, ʻoku ou mamata ki he meʻa ʻoku mou lotu ki ai,
    pea ne u ʻilo ʻae ʻesifeilaulau, ʻoku tuʻu ai ʻae tohi ni, ‘KI HE ʻOTUA ʻOKU ʻIKAI
    ʻILOA.’ Pea ko ia ʻoku mou lotu taʻeʻilo ki ai, ko ia ia ʻoku ou fakahā kiate
    kimoutolu.
