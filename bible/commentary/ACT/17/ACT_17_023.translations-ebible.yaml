  hla-hla: 'Alia u hula la ba te tare iegu u makum u goagono te lotu mia limiu. Na
    lia u tara hasi a toa makumun hats te kana u ranga te poiena: ‘Tara toa got te
    ma atei sileri a barebana.’ Nonei a Got teka te hatsunono uami limiu na limiu
    e ma atei sile mien, nonei a Got te habulungana nagu lia i tamilimiu.'
  mav-NT: Ta'i ga'atpo ti uhewyry ehetawa puo hap tote ti ara'a­kasa kahato ehetu­pa­naria
