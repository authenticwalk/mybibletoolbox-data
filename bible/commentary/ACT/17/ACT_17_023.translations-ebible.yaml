  gui-NT: 'Echa aguata rambueve tenta rupi, amae jocuae pemboete vae reta re, jare
    aecha metei pemboetearenda, jare jese oyecuatía oi corai: Tumpa mbaeti yaicuaa
    vae. Jocorai oyecuatía oi. Jae rambue tamombeu peve pe reta mbaeti peicuaa reve
    pemboete vae —jei—.'
  quc-TT: 'Are tajin kinbꞌin pa ri tinimit, xinwil ri ukꞌiyal ri kꞌolibꞌal ri kixqꞌijilaꞌn
    wi, cho kꞌu ri jun tzujbꞌal sipanik tzꞌibꞌatal we tzij riꞌ: “Che ri Dios ri man
    etaꞌmatal ta uwach.” We Dios riꞌ, ri kiqijilaꞌj ri man iwetaꞌm ta uwach, areꞌ
    waꞌ ri kintzijoj.'
  heg-NTPO: '@see-verse:ACT.017.022'
  ptu-ptu: 'Aka tappana ma''lao-laoä'' illaam kotamua'', iya kuitam ingganna ongeam
    pehumalasammua''. Anna kulambi'' toi duka'' mesa ongeam pehumalasam dituli'' dio
    naua: ‘Pehumalasam längäm debata to tadiissam.’ Indo Debata to umpenombaia'' sapo''
    tä'' muissam, iam too inde kupa''paissanganna'' matim.'
  bzd-NTPO: 'Mik ye'' tkami a'' ká̱ shu̱a̱, eta̱ wé̱ a'' tö këkölpa ñe'' dalöieke
    ese ké̱ sué̱yö tai̱ë. E'' shu̱a̱ ye'' tö ka̱'' tso'' idalöioie ese kué̱ et e''
    ki̱ itso'' kitule i'' es: ‘Skëköl eköl kë̀ jche̱r se'' wa̱ tö yi idir, e'' dalöioie’.
    Ie'' dalöieke a'' tö, erë a'' kë̀ wa̱ ijche̱r tö yi idir. Skëköl e'' pakeke ye''
    tö a'' a̱.'
  kwf-kwf: OsiꞋana kaidaꞋi nau ku liu saena fanoa kamu, nau ku lisia na kula ni foꞋo
    kamu ki, ma nau ku lisia maana taꞋi fuli fuꞋa, kamu keresia na alaꞋanga Ꞌuri,
    ‘Fuana na god neꞋe noaꞋa kulu Ꞌiri saiana.’ Ma na God niniꞋa kamu foꞋosia ma noaꞋa
    kamu kasi saiana, niaꞋa naꞋa neꞋe nau ku faꞋataloꞋania fuamuꞋa.
  eng-WYC-2017: For I passed, and saw your maumets [or simulacra], and found an altar,
    in which was written, To the unknown God. Therefore which thing ye unknowing worship,
    this thing I show to you.
  eng-WMBB: 'For as I passed along and observed the objects of your worship, I also
    found an altar with this inscription: ‘TO AN UNKNOWN GOD.’ What therefore you
    worship in ignorance, I announce to you.'
  zat-NTPS: 'lawe'' da gate gudá'' neda'' gunná''a ca zaj naca xudau'' ca'' naga dxue
    lá''anale dios chee̱le ca'', na'' ble''eda'' tu xudáudau'' naga naxúaj dizra''
