  ory-ory: କାରଣ ମୁଁ ଭ୍ରମଣ କରିବା ସମୟରେ ଆପଣମାନଙ୍କର ପୂଜିତ ବସ୍ତୁସମସ୍ତ ଦେଖୁ ଦେଖୁ ଗୋଟିଏ
