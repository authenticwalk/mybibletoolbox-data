    onava'isohivini hiki bana ada Deus ka'oa.
  twi-twi: Efisɛ mituu mpase faa mo kurow yi mu, na mihuu mmeae ahorow a mosom no,
    mihuu afɔremuka bi a wɔakyerɛw ho se, Onyame a wonnim no no de. Enti ade a munnim
    na mosɔre no, ɛno ho asɛm na mereka akyerɛ mo yi.
  hlt-hlt: Tedae ka caeh vengah na bawknah te ka thuep hatah hmueihtuk pakhat dongah
    MANGVAWT Pathen la a daek te ka hmuh bal. Te dongah mangvawt taengah tho na thueng
    uh. He ni kai loh nangmih taengah ka doek.
  tbz-SIM: 'N cè ndihɛì kɛ yɑ̀ di bɑ́ɑ́ ndɛ̀ kɛ tú Kuyie nkɛ wɑ̃̀ri dɛ̀mɑrɛ̀ ĩ́nkɛ̀
    kɛ tú: Kuyie nti í yɛ̃́ kù. Di bɑ́ɑ́ nkùù yie nkɛ í kù yɛ̃́, n kɔ̀tɛní kɛ bo di
    nɑ́kɛ́ kuù kpɛ́í.'
  san-GUJ: યતઃ પર્ય્યટનકાલે યુષ્માકં પૂજનીયાનિ પશ્યન્ ‘અવિજ્ઞાતેશ્વરાય’ એતલ્લિપિયુક્તાં
    યજ્ઞવેદીમેકાં દૃષ્ટવાન્; અતો ન વિદિત્વા યં પૂજયધ્વે તસ્યૈવ તત્વં યુષ્માન્ પ્રતિ
    પ્રચારયામિ|
  amx-amx: Town arrehantherr-henhel yeng nthwerl-apetjam, altjerr-arrpantey map thang
    arerl-apetjam, arrantherrarl inenh pwert-penh-arlk mpwarekarl. Pwert arrpenhel-ayeng
    thang arek, arrantherr angketj kwer-arleh arrernekarl. Pwert rang irnem angketj
    lakenh-akert, ‘Nwern Altjerr renh nakem kwet, kwerarl nwern kaltj anetj-kwenh.’
    Altjerr renharl arrantherr nakem, kwer arrantherr akwen kwet anem, yeng ahentj-anem
    arrantherrenh kaltj-anthetjeh Altjerr nhenh kwer-akert.
  ake-NT: apʉne pʉra tanporo pata yau upinimʉ koro'tau, ɨwɨpʉremato' kon yau ene pɨ'
    ɨuse'mato' kon apon eporo'pʉ uya. Mɨrɨ pɨ' iye'menukasa' ensa' uya man, ‘Ti'tusen
    pen nɨ Papa ena',’ tawon. Serɨ pe si ɨni'tunʉ kon pen nɨ ɨpʉreman nɨto' ipɨ' ekareei
    ekama uya serɨ ɨpɨ'nokon.
  qvn-NT: Chaura diosniquicuna alawapäcungaycagpa pasarmi ricapurü juc altarchru ‘MANA
    REGUENGANCHI DIOSMI’ nir isquirbishata. Chaura chay mana regueyar alawarcayangay
    Diospitam nogaga rimaparcayag.
  tku-NT: 'A''cxni'' ictētaxtulh, iclaktzī''lh tū laktaquilhpūtayā''tit hui''xina''n.
    A''ntza'' icmaclalh a''ktin pūmacamāstā''n jā tatzo''kni'' tzamā'' tachihuīn:
