    jøts kaꞌ xnɨja̱wɨdɨ pønɨ pøn jaꞌ, jaꞌats meets ɨdøꞌøn ya̱m ndukmadøøpy pønɨ pøn
    jaꞌ.'
  aak-aak: Ayɨ́ rɨpɨ nánɨ seararɨŋɨnɨ. Xámɨ nionɨ aŋɨ́ rɨpimɨ nemerɨ segɨ́ ŋwɨ́á éɨ́
    nurárára unɨŋɨ́yo —Ayo seyɨ́né yarɨŋɨ́ nɨwiro seáyɨ e umearɨgɨ́áyorɨnɨ. Ayo píránɨŋɨ́
    sɨŋwɨ́ mí nómɨxa nurɨ́ná wɨnɨ́anigɨnɨ. Éɨ́ urárárɨnɨŋɨ́ bimɨ rɨ́wamɨŋɨ́ rɨpɨ ‘Ŋwɨ́á
    nene majɨ́áo nánɨrɨnɨ.’ eánɨŋagɨ wɨnɨ́anigɨnɨ. Ayɨnánɨ ŋwɨ́á seyɨ́né majɨ́á nimónɨro
    aiwɨ yarɨŋɨ́ nɨwiro seáyɨ e umearɨgɨ́o nánɨ áwaŋɨ́ bɨ osearɨmɨnɨ.
  chd-NT: 'Cuyaijma ƚaneya fa''a loƚpiƚya'' cahuelongila'' loƚ''altar. Jouc''a cahuelonge
    anuli al altar iniƚingiya tuya''e'': “Iƚta''a i''altar anuli ƚandios. Aicalimetsaijma
    naitsi iƚque, aicaƚsina'' te quipuftine.” Tama imanc'' toƚcuayi: “Iƚque anuli
    ƚalandios”, imanc'' aicolimetsaijma. Itsiya iya'' cu''i''molhuo'' naitsi iƚque.'
  kdc-kdc: Kwavija vinikalile notembela mwiisi yenu ndola kila hanhu homutambikila,
    nyona upango wa kulavila nhosa umoja wandikigwa, ‘Kwa Mulungu hajuwike.’ Avo ayo
    imumtambikila bila kumjuwa iyo iniwapeteleni sambi.
  nhr-nhr: 'Eẽr kòo caate gatu dim x''áé-dxoom koe kar kò ẽe tu ko còrè zi qgáì zi
    bóò kar kò altaram ncẽeta ma góásea hãa ba bóò: ‘NQARIM C''ÚÙSEA HÃAM DI BA,’
    ta ko mééè ba. Tu kò dìím ii sa tu c''úùa hãa igaba còrè Me, ra ko ncẽeska Gam
    kar ga bìrí tu u sa tc''ẽe.'
  uig-PIN: Qünki ⱨǝmmǝ yǝrni arilap, silǝrning tawapgaⱨliringlarni kɵzdin kǝqürginimdǝ,
    üstigǝ «Namǝlum bir Hudaƣa atalƣan» dǝp pütülgǝn beƣixlimisi bar yǝnǝ bir ⱪurbangaⱨni
    kɵrdüm. Əmdi mǝn silǝr tonumay turup ibadǝt ⱪiliwatⱪan xu Hudani mana ⱨazir silǝrgǝ
    tonuxturup jakarlay.
  beo-beo: 'Na da dilia moilai ganodini dilia sia:ne gadosu sogebi ba:musa: ahoabeba:le,
    na da oloda ba:i. Amo da:iya dedei diala amane, “‘gode’ amo ninia hame dawa:”
    amo na ba:beba:le, dili da a:silibu liligi ilima bagadewane dawa:lala, na dawa:i.
    Amaiba:le, dilia hame dawa:su liligi, dilia ilima udigili sia:ne gadosu liligi,
    amo na da dilima olelemu.'
  acf-NT: Mwen di sa paski kon mwen té ka pasé an vil zòt, mwen té ka gadé tout sé
    plas-la koté zòt ka adowé sé imaj-la, épi mwen wè yon lotèl ki té ni an ékwiti
    asouʼy. Ékwiti-a di, ‘Pou Bondyé-a Nou Pa Konnèt-la.’ Ében, menm Bondyé sala zòt
    ka adowé-a épi zòt pa konnèt-la, sé li menm mwen ka paléʼw-la.
  tpi-OTNT: Pastaim mi wokabaut i go, na mi lukim ol samting yupela i save lotu long
    en. Na mi lukim wanpela alta tu, ol i bin raitim tok long en olsem, ‘Dispela alta
    em i bilong wanpela god mipela i no save long en.’ Orait dispela God yupela i
    no save long en na yupela i lotu nating long en, nau mi laik autim tok bilong
    en long yupela.
  mbt-NT: Su te peghiphipanew ku kayi te siyudad niyu wey te pegtengteng ku te egsimbaan
    niyu, nakakita a te altar ne migsulatan te seini ne lalag, ‘Para te Manama ne
    ware neila.’ Ka sika se insimba niyu ne ware niyu neileyi ka igpeila ku kuntee
    kaniyu.
  hau-SA: Gama sa’ad da nake zagawa, na lura da kyau da abubuwan da kuke bauta wa,
    har ma na tarar da wani bagade da wannan rubutu, Ga Allahn da ba a sani ba. To,
    abin nan da kuke yi wa sujada a matsayin abin da ba ku sani nan ba shi ne zan
    sanar da ku.
  mam-NT: 'Cyey junxsen maj nuk nchi na''na ke cydiosa. Nimal xsunkey tuj cyreligióna.
