    Godani, nunkangu ngaiani ko.» Ninapini, ninaia jura bulu ngujamanali wodatarana
    ngamai, ngato jurangu kaukaubai.'
  gam-gam: Asa na wanill kune ge ye god kende merke beke wori moi na kanill. Alta
