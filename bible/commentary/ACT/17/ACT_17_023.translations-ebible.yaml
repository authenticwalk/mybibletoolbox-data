    alabaushca Diosmanda ñuca caimandami cangunata rimauni.'
  deu-ELO: 'Denn als ich umherging und die Gegenstände eurer Verehrung betrachtete,
    fand ich auch einen Altar, an welchem die Aufschrift war: Dem unbekannten Gott.
    Den ihr nun, ohne ihn zu kennen, verehret, diesen verkündige ich euch.'
  mjc-NT: 'Tyin tsaha̱n yu tsinyehe̱ yu nu tuhvá ndo ndu iín. Tan nyehe̱ yu iin altar
    nu nyaá letra tsa catyí tyehen: “Tsehe cuví cuenda Nyoo tsa ña nacotó yo” catyí
    letra can. Nyooho jacahnú ndo tsi Nyoo tsa ña nacotó ndo. Juvin Nyoo can cuví
    tsa caahán yu tuhun tsihin ndo.'
  caa-caa: 'Porque nen conda cay xanen tama e chinam era cay inwira tiaꞌ acay uyujtzꞌiobꞌ
    ut e sian chamen dios. Pero cay inwira ubꞌan que ayan inteꞌ altar tiaꞌ chꞌar tzꞌijbꞌabꞌir
    e ojroner xeꞌ che: “Tuaꞌ e Dios xeꞌ machi canata chi era”, y jax e Dios era xeꞌ
    war iyujtzꞌi ut motor que machi war inata chi e Dios era, pero jax jaxir xeꞌ cꞌani
    inwareox era tamar.'
  pls-NT: 'Ixin are janha ngaria ngagaha rajná ra tsjá quecá tti nchesayexin ra dios.
    Are mé vittja ná tti dinchetsonji ra co nttiha jitaxin: “Jihi para ixin dios que
    chonxinha na.” Co jaxon janha rrinichja nganji ra de ixin Dios mé que jaha ra
    nchecoanxinhi ra masqui chonxinha ra.'
  eng-WYC-2018: For I passed (by), and saw your maumets, [or your simulacra], (or
    and I saw your idols), and found an altar, in which was written, To the unknown
    God. Therefore which thing ye unknowing (or not knowing) worship, (or which ye
    worship in ignorance), this thing I (shall) show to you.
  bdv-bdv: ବଃଲେକ୍‌ ମୁୟ୍‌ଁ ତୁମାର୍‌ ଗଃଳ୍‌କେ ଅୟ୍‌ ବୁଲ୍‌ତାବଃଳ୍‌ ତୁମିମଃନାର୍‌ ହୁଜାକଃର୍ତା
    ଟାଣ୍ ସଃବୁ ଦଃକୁ ଦଃକୁ ଗଟେକ୍‌ ବେଦିହିଣ୍ଡା ଦଃକ୍‌ଲେ ଜାର୍‌ ଉହ୍ରେ ଇ କଃତା ଲେକା ଅୟ୍‌ରିଲି,
