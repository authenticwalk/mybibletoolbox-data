  dwr-ENT: ኣዪሲ ጎፔ፥ ታኒ ሂንቴንቱ ጎዪኒያዋ ፄላዴ ኣሺን፥ ‹ኤሬቴና ፆሳሲ› ጌቴቲዴ ፃፌቴዳ ያርሹዋ ሳዓ ቃሲ ዴማዲ፤ ሄዋ
