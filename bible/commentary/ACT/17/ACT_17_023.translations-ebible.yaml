  qxn-NT: 'Gamcuna goricaycur celebrar adorayangayquicunata ricapacurmi tarishcä,
    juc altarchö cay palabracuna gellgaraycagta: ‘MANA REGESHGA DIOSPAGMI.’ Tsaynö
    captinmi, tsay mana regeshga Diosta adorayangayquipag, canan noga willayarniqui
    parlapaycäyag.'
  wol-2010: 'Ndaxte bi may doxantu di seet seeni màggalukaay, gis naa ci benn bu ñu
    bind lii: “Yàlla mi nu xamul.” Li ngeen di màggal nag te xamuleen ko, loolu laa
    leen di xamal.'
  nss-nss: 'Yo urukai urakayani nondriya kol iye, pe kunnimei nokulaniy pwen sehe
    melit mepo ngara wawu katohun kiya aliy. Pe yo kunsa yirowe pere tuntun sih, pe
    nongan handra huratuluwiy ita aliy, ara ipa toro: IYA KILI NGINDRAI MEPO WOROU
    TUKOWU TAN. Kiya, mahapo sehe melit mepo wawu kowu pe wawu tora tohun iya aliy,
    ara mahapo nakupohowei kisa ngawan kili wawu.'
  snc-snc: Korana ḡemi vanuḡai arakaorakaoni e ḡemi toma-rakariḡo gaburi aḡitarito
    nai tu, au na fata veaḡana ta aḡitaiato, iatanai tu mai guruḡa ḡetoreato, ‘ASI
    RIBAMA BARAUNA ḠENA.’ Moḡa lorinai mo asi ribami Barauna, ḡomi na ḡotoma-rakariḡo
    viniani tu, toma au na akira-varamini.
  lgl-lgl: Sulia talasi lau liu 'i laola falua 'amiu li, laka lesia lifi li foa 'amiu
    gi, ma laka lesia maala te 'erefau, 'amu gerea saena 'uri 'e ai, ‘Fala god la
    iko 'ali gia saiala.’ Ma God 'e 'amu foasia ma iko 'ali 'amu saiala, 'i lia lo
    'e lau fatalo'alia famiu.
  mmo-mmo: de sa hatup hôôk-ambe saalohvu hamate taaku pin, de saahe va sen ham nalohak
    vuu-to, tombe saatokak alata ti sil kaavu vakasin ti neep ak nambe, ‘Manyinjo
    Anutu sen yiiy doosin-ato yite.’ Ke, Anutu sen ham doosin-ande ham monalohak vuu-ja
    ond peey-anjo sa naanêêl langaah vu ham.
  ncu-NT: Bo̱ le̱e̱ fe̱yɛ mo̱ a nare̱ mo̱ne̱ maŋ‑ɔ‑rɔ, ne̱ mo̱ a de̱e̱re̱ mfe̱ŋ ne̱
    mo̱ne̱ i suŋ mo̱ne̱ ikisi‑o. Ne̱ mo̱ a ŋu fe̱yɛ bo̱ le̱e̱ ane̱ŋ ne̱ mo̱ne̱ maa
    kpa fe̱yɛ mo̱nꞌ paŋ kisi ko̱ kusuŋ‑o si‑o, mo̱ne̱ a pwɛɛ lɔŋŋɔkpa ko̱ bo̱ ye̱ra.
    Ne̱ mo̱ne̱ a kyo̱rɛɛ bo̱ dɔŋŋɔ afo̱re̱ ne̱ mo̱ne̱ a bo̱ pwɛɛ mò̱ bo̱ ye̱ra‑ɔ
    se̱ fe̱yɛ, ‘Lɔŋŋɔkpa mɔ gye̱ ɔko̱ ne̱ ane̱ i suŋ, ne̱ ane̱ mo̱ŋ nyi mò̱ ke̱nyare̱‑ɔ
    lee‑o.’ To, mò̱ ne̱ mo̱ne̱ i suŋ mò̱, na mo̱ne̱ mo̱ŋ nyi mò̱‑ɔ, ne̱ mbe̱yɔmɔ
    mo̱ e̱ tɔwe̱ mò̱ ase̱ŋ a n gywii mo̱ne̱‑ɔ.
  cni-NT: 'Anta noquenaquenayetinta noneayetaquero oca piquemisantashiyetari. Aisati
    noneapaaquero anta poapinitiniri pitasorentsite paitaricapee. Ainiro osanquenataca,
    ocanti: “Anquemisantanteariri tasorentsitatsiri caari ioyeeti”. Yora caari pioti:
    piquemisantashitari, iriotaque yoca noncamantempiri.'
  eng-WMB: 'For as I passed along and observed the objects of your worship, I also
    found an altar with this inscription: ‘TO AN UNKNOWN GOD.’ What therefore you
    worship in ignorance, I announce to you.'
  zaw-NT: 'Che siädsaä́ lo guejdxre, bahuiä lo rexpanäjbtu. Bahuiäza loj te piään
    cadro caj rediidxre: “Dios ni dinu jiembee.” Narä raṉä Diosga. Rumbeä Diosga nani
    rajṉtu mase ditu gumbeeni. Susule''ä xtiidxni lojtu.'
  san-MAL: യതഃ പര്യ്യടനകാലേ യുഷ്മാകം പൂജനീയാനി പശ്യൻ ‘അവിജ്ഞാതേശ്വരായ’ ഏതല്ലിപിയുക്താം
    യജ്ഞവേദീമേകാം ദൃഷ്ടവാൻ; അതോ ന വിദിത്വാ യം പൂജയധ്വേ തസ്യൈവ തത്വം യുഷ്മാൻ പ്രതി
    പ്രചാരയാമി|
  tam-TCV: 'ஏனெனில் நான் பட்டணத்தின் வழியாக நடந்துபோகையில், வழிபாட்டிற்குரியவைகளை
    நான் கவனமாய்ப் பார்த்தேன். அப்போது அவைகளின் நடுவே, நான் ஒரு பலிபீடத்தைக் கண்டேன்.
    அதில் இவ்வாறாக எழுதப்பட்டிருந்தது: ‘நாம் அறியாத ஒரு தெய்வத்துக்கு’ எனவே இப்போது
    நீங்கள் அறியாமல் ஆராதிக்கிறவரையே, நான் அறிமுகப்படுத்துகிறேன்.'
  mit-NT: 'Vàchi na xicánúí yohó nì xinì itá cuáhà ñà‑ndùá cahvi‑nsiá; te nì xini
    stnáì yucán iín iin altar ndé itándiaa palabra yohó: “Dohó quidáñúhú‑ndá iin Dios
    tàcùní‑ndà”, cacháˋ. Pues cunaha‑nsiá, mate có‑ìnáhá‑nsiâ Dios mà, te quidáñúhú‑nsiâyà,
    doco yùhù cuàhìn cachitnùhi xì‑nsiá sàhà‑yá.'
  ceb-ULB: Kay sa akong paglabay ug pagpaniid sa mga butang sa inyong pagsimba, nakakaplag
    ako ug halaran uban sa sinulat nga, SA WALA MAILHI NGA DIOS. Busa kung kinsa ang
    inyong gisimba diha sa pagkawalay alamag, mao kini akong ipahibalo kaninyo.
  ces-LB: Když jsem prohlížel vaše četné chrámy a svatyně, viděl jsem také oltář zasvěcený
    ‚neznámému bohu‘. Tušíte tedy, že je zde někdo, kdo přerůstá vaše představy a
    máte ho v úctě. A právě o něm jsem vám přišel povědět!
  mkn-mkn: '@see-verse:ACT.017.022'
  nce-nce: Bo kë galime këme gali nelë. Ëbame bo sobobë lifateme asë tëbelëfë na bo
    sobobë li li fësobë masei, sobo këme kë lotu eglekefëtemobë, mana hwi tlagumetëyo.
    Na bo fësobë masei li hwi tolë. Sobo kë masei mëta meyahi latelo, ‘Lowene nëgletla
    jwabë goto.’ Na kwe kë goto sobo lowene jwa kë egletelobë na sobo manawa kë lotu
    egletelobë, bo some kë gotobë anebo gali të nëtatëyo.
  pol-UBG: 'Przechadzając się bowiem i przypatrując waszym świętościom, znalazłem
    też ołtarz, na którym było napisane: Nieznanemu Bogu. Ja głoszę wam tego, którego
    nie znając, czcicie.'
  qxh-NT: Marcayquipa purir, jircapa jaracunantapis, capillancunatapis ricapashcä.
    Juctapis tarishcä. ‹Mana ricsishanchi Taytanchipa capillan› nir isquirbiraycan.
    Chaura pï cashantapis mana musyaycarsi, manchapacuycanqui. Cananga paypita willapäcuycä.
  nwi-nwi: Nɨpɨg yakameriwək mamətamə iməmiə ikɨn, maməm narɨmnar kape nəhuakien kapəmiə.
    Kɨni yaknəm ta kapier imərhakə kɨrik yame kɨmɨrai nəgkiarien aikɨn kɨmə, ‘In e
    kwənmhan kape nəhuakien kɨmi kughen kɨrik yame keinein In.’ Mərɨg kughen yame
    kɨmiə nakhamə nakseinein, yo jakni-ərhav In tuk əmiə.
  kmo-kmo: Ada kwoti akamak chishi ye i tarek, kwoti sikiyawas yechi akan he ye i
    tarek, ada opelen otii tar chey pochin heri, keyir jebwa eeka tarek, her. Eeta
    jebwa keyiri eecha wor, ‘Dii Eeta Sikiyawas Podar No Riina Hekasakech.’ Kata sikiyawas
    riina kwo riiti hin yesokwa tawey, kwo riina saka hechawak, apa eena ada kwona
    sawok.
  agr-agr: Atumi apajuijum emematku ijuntaigmin diyakun wekaesan, altarnum ‘¡Apajuí
    wainchatai!’ tusa agaja adujkamun wainkamjai. Nunú ‘Apajuí wainchatai’ atumesh
    waintsuk emematin ainajum nuna wishakam pachisan etsegjai.
  kyc-kyc: Dokona lao kata epo dokopa bange wakale wakale ketae pyambuo yako lao karaminyi
    dupwa kando papipunupa imambu mupwa mende karo pilyamo lao kana ratendena bange
    reto mainginde dokona pepa pyasi palipyamo kandapu. Doko imambu mupwa mende kingi
    see nalyamano dokona suu pyao dake pilyamano lao pyao reteyaminyi kandapu. Dokona
    suu pyao kando see napala ketae pyambuo yako lao karamipyasa dokoko nambame nakama
    kingi polo langilyu.
  urd-GVU: کیونکہ جب مَیں شہر میں سے گزر رہا تھا تو اُن چیزوں پر غور کیا جن کی پوجا
    آپ کرتے ہیں۔ چلتے چلتے مَیں نے ایک ایسی قربان گاہ بھی دیکھی جس پر لکھا تھا، ’نامعلوم
    خدا کی قربان گاہ۔‘ اب مَیں آپ کو اُس خدا کی خبر دیتا ہوں جس کی پوجا آپ کرتے تو
    ہیں مگر آپ اُسے جانتے نہیں۔
  yre-NT: '-Yɛɛ cɩ ''nan "mɛɛn vɩnan ''an ''ciɩ ''ka fla yei "bɛ, an ''cee balinun
    -pannan ''yɩ. An Bali -pan "davɛ -tʋ ''yɩ te waa crɛn -tɛ "man ''nan: ‹E ya Bali
    nɛn kʋ''a tɔa dɩɛ -yee vɛ -a.› Bali ''bɔ nɛn kaa -paan te ka''a tɔa dɩɛ, an -ta
    ''nan -e ''an -yee ''wɩ vɩ ''cɛɛ.'
  fuh-BKF: 'Sabo ko njiiltiimi e ngalluure mooɗon ɗuum, mi yi''ii cuuɗi mooɗon dewirɗi,
    mi tawii ina winndaa e ittirde sadaka wootere: «Saabe Alla mo anndaaka». Ndelle,
    Alla mo on anndaa oon, kam mbaajotoomi on.'
  arl-NT: Janiyari naa nia sequeyani pueyanaa, cua niquiniuucua queraatia nia shipinijiosano
    pueyasohua, cua rucuanejosacari nia tiacajinia. Naajuhuaj, janiyari saajiajiniji
    nia shipinishano juhua juhuacutura niquiriucuaajuhuaj. Nocua naajioori sequeya,
    “Niishishoo Pueyasora”. Cuno Pueyaso niaa na tojitiaquiaa na niishiyaquiniutiani,
    nojuajaari nio Pueyasocuaja janiya nia pohuataani.
  ziw-ziw: Kwaviya umo hajinka mo mzi wenyu siwona nchanja yo mkuvikila, siwona vikilo
    diwandikwe, ‘Kwa mlungu hekumanyika’. Mwamvikila, mna hamummanyize, uyo nuyo huwagambilani.
  grc-TR: Διερχόμενος γὰρ καὶ ἀναθεωρῶν τὰ σεβάσματα ὑμῶν, εὗρον καὶ βωμὸν ἐν ᾧ ἐπεγέγραπτο,
    Ἀγνώστῳ Θεῷ. Ὃν οὖν ἀγνοοῦντες εὐσεβεῖτε, τοῦτον ἐγὼ καταγγέλλω ὑμῖν.
  nag-nag: Jitia moi tumikhan laga puja kori thaka saman khan saikene paar kori thakise,
    tumikhan pathor pora bona bedi te eneka likhi kene rakha dikhise, “Ekjon najana
    Isor nimite.” Etu karone junke apnikhan najani kene puja kori thaki ase, etu laga
    kotha tumikhan ke moi kobo.
  eng-OEBCW: For as I was going about, looking at your sacred shrines, I came upon
    an altar with this inscription – “To an Unknown God.” What, therefore, you worship
    in ignorance, that I am now proclaiming to you.
  knj-NT: 'Ja'' yet jix jin ec'' yul je conob ti'', catu'' jix wilon bey che yi''
    ey je ba tet tzet che yal oc je diosal oj tu''. Jix wilon pax jun smeẍail xaambal,
    bey tz''ibebil oc wan k''ane ti'' je yu: “Ja'' titi'' chi ki'' ey cu ba tet jun
    Dios man otajbil oj,” ẍi oc yin. Ja'' jun che yi'' ey je ba tet tu'', jun man
    je yotaj oj tu''. Ja'' ton jun Dios oj wal sk''aneal e ex.'
  deu-1912: 'Ich bin herdurchgegangen und habe gesehen eure Gottesdienste und fand
    einen Altar, darauf war geschrieben: Dem unbekannten Gott. Nun verkündige ich
    euch denselben, dem ihr unwissend Gottesdienst tut.'
  san-PUN: ਯਤਃ ਪਰ੍ੱਯਟਨਕਾਲੇ ਯੁਸ਼਼੍ਮਾਕੰ ਪੂਜਨੀਯਾਨਿ ਪਸ਼੍ਯਨ੍ ‘ਅਵਿਜ੍ਞਾਤੇਸ਼੍ਵਰਾਯ’ ਏਤੱਲਿਪਿਯੁਕ੍ਤਾਂ
    ਯਜ੍ਞਵੇਦੀਮੇਕਾਂ ਦ੍ਰੁʼਸ਼਼੍ਟਵਾਨ੍; ਅਤੋ ਨ ਵਿਦਿਤ੍ਵਾ ਯੰ ਪੂਜਯਧ੍ਵੇ ਤਸ੍ਯੈਵ ਤਤ੍ਵੰ ਯੁਸ਼਼੍ਮਾਨ੍
    ਪ੍ਰਤਿ ਪ੍ਰਚਾਰਯਾਮਿ|
  nob-LB: 'Mens jeg har spasert omkring her, har jeg sett mange altere. Ett av dem
    hadde mottoet: ’Til en ukjent gud’. Og det er denne guden jeg vil fortelle dere
    om, han som dere har tilbedt uten å vite hvem det er.'
  ntj-ntj: Tjiinya-rna nyuntuku-tjanampanku yiwarlawanalu parranyakulanytja tjiinya-yan
    kutjupa-kutjupa pupakatirra marninypungkupayi. Palunyalu-rna nyangu yapu kutjungka-yan
    ngaapirinypa walkatjunu wantingu, ‘Ngaaku-lan ngurrpa.’ Yuwa, nyarra ngurrpalu-yan
    marninypungkupayi, palunyanya-rna watjalkitja pitjangu.
  sxb-NT: Aeniki, olwa mbeerenga ni ngenda-genda kandi ni mbarra ewintu wiinyu ewia
    okusawa, mbwine *isiga eria okukorra emisango erijojerwe mbwe ku katonda otamanyiike.
    Kutio, ekia mumiire okuwa ni musawa ki ekintu ekia mutamanyire, nikio ekia nyagala
    okuwalaga.
  nhu-NT: Me njemyi nɛn, njefo me nse ŋghane ɛlaante jonɛn, ɛ ndioo ntaale mondvuum
    mò ben bunlee bonyo' mó le, ɛ n'yɛn ketaŋ ke ncese le kemew e ɛ bó ɛ saŋ yî dvú
    le lɛ, ‘Fô nyo' wvù bó baa kee le kɛ.’ Nyo' wvudvu wvù ben bunlee, wvù bó baa
    kee kɛ, nu wvú wvù me nu enfewcɛ ɛ̂ ben keseen.
  row-row: '@see-verse:ACT.017.022'
  msy-msy: 'Kɨ arua bar deravɨra bizir ia ziaba febar ganis, egha kɨ uaghan ofa gamir
    danganir mamɨn gari, ziar kam an iti: e fozir puvatɨzir godɨn ofa gamir danganim.
    Ezɨ datɨrɨghɨn kɨ, godɨn ia fozir puvatɨgha egha gɨn zuim, kɨ an akam ia mɨkɨmasa.'
  agg-agg: Ŋga ro nafɨna habodɨhühɨ sɨhei sɨsamɨ god hoeimarɨheandürɨ. Asu sɨsamɨ
    godɨmbo sesɨ sɨhefe randeimbɨ fondɨ mamɨ hoeimarɨheandɨ ranɨfihɨ se sürü papɨmarɨhündɨ
    ra yare hoafɨyowohü yahoya, ‘Ndanana sɨsamɨ god ro fɨfɨrɨfekoate-mayefɨ ran-ane,’
    meho. Ŋga asu se moai ranɨ god ra ahambo fɨfɨrɨhorɨ, ŋga se ahambo moanɨ hohoanɨmoyei
    marɨhündɨ God ranahambo haponda ro hoafɨndahandürɨ samboanahɨ.
  ptp-ptp: ên a tup vac vɨgwe wê xam vông ge dɨ a xê anutu wê xam mi kɨtaa vô ge,
    dɨ a xê alta ti wê kɨyang yêp lec bêga nêbê, ‘Alta tiga anutu wê xe lungên ge,
    ixe.’ Om Anutu tige wê xam lungên lêc xam mi kɨtaa vô ge, a ob nêl i kɨtong vô
    xam.
  nak-nak: 'La vuhula eau kavovou te la tia la mautu tamutou, eau hilo egiteu la puigolo
    ale amuto vimagiria, amuto lotu tatavu egiteu. Eau hilo taia la poro isa bisi
    amuto labea, tokoromo tatahoa, amuto kekesi ovola maie: ‘Ale te la uru ale kokovu,
    amite kama rovia.’ Tio La Uru ale eau valolo le amutou ovola, eia eiala moli ele,
    amuto lotu tatavutia bakisi, eala moli amuto soukama rovi tigia.'
  lbb-lbb: Anasa, ning a han taltal te, a oroi a manarla ning mulo sira lotu tetek
    la, pa ia ka oroi tar otleng ning a logo ning di tun a artabarla onoi, a tumtumus
    ono i mange, ‘Tetek a god ning bel di tasmani’. Esaning mulo lotu teteki, ika
    bel mulo tasmani, i ot ne, a warawai onoi tetek mulo.
  kan-2017: ನಾನು ನಿಮ್ಮ ಪಟ್ಟಣದಲ್ಲಿ ತಿರುಗಾಡುತ್ತಾ ನೀವು ಪೂಜಿಸುವ ದೇವತಾ ಪ್ರತಿಮೆಗಳನ್ನು ಚೆನ್ನಾಗಿ
    ನೋಡುತ್ತಾ ಇದ್ದಾಗ ಒಂದು ಬಲಿಪೀಠವು ನನ್ನ ಕಣ್ಣಿಗೆ ಬಿತ್ತು; ಅದರ ಮೇಲೆ ‘ತಿಳಿಯದ ದೇವರಿಗೆ’ ಎಂದು
    ಬರೆದಿತ್ತು; ಆದಕಾರಣ ನೀವು ಯಾವುದನ್ನು ತಿಳಿಯದೆ ಪೂಜಿಸುತ್ತಿದ್ದೀರೋ ಅದನ್ನೇ ನಿಮಗೆ ತಿಳಿಯಪಡಿಸುತ್ತೇನೆ,
    ಕೇಳಿರಿ ಅಂದನು.
  cso-NT: 'Quí¹ tá¹la³ cuá¹tɨ́² cuá¹ngɨ́²³ jná¹³ já¹ juú² lá² má²cá²jɨ́e³² ná¹ hliáun³
    cuáh³² quioh²¹ ma³ quin³² ma³ jan³² la³jánh³ dú¹ ñí¹ dió³² hi³ ma³tsú¹ ma³jonh²¹
    hnoh², hi³ ca³jɨ́e³² jná¹³ siáh³ cáun² ñí¹hiú¹³ tón³² huéh³ hi³ juáh³ la³ lá²:
    “Ñí¹ lá² ca³tɨn¹ Dió³² tiá² hin² má²cuóun³²”. Hi³ jáun² né³, Dió³² hí³ bíh¹ ti³tsóh³
    hɨen²¹ jná¹³ ñí¹con² hnoh², Dió³² Tsá² cáun² lɨ́¹ ma³tsú¹ ma³jonh²¹ hnoh² ta³
    tiá² cuóun³² náh².'
  ena-ena: Lɨdalaŋ viaŋ naludɨ haiabɨla hɨdahɨda igɨdalɨŋ namɨlaŋ lɨba akuaba akuaba
    agɨladɨ lɨhulɨhu lamalama aludɨ asɨ aba nulɨdɨ ibi mɨŋaiahɨlalaŋ uami. Viaŋ sagalɨ
    igu igu hɨsɨŋ vadɨm mu agadɨ avi igacin uami. Vadɨm caba heŋ ciaŋ nameŋ lɨbavɨmi
    agadɨ igacin uami. Asɨ mu nudɨ ciaŋ ma igahɨlɨlalu agadɨ vadɨm aba abavɨmi uami.
    Namɨlaŋ asɨ mu nudɨ ciaŋ ma igahɨlɨlalaŋ agadɨ ala nudɨ ibi mɨŋaiahɨlalaŋ uami.
    Viaŋ nudɨ ciaŋ sulɨben aba lin uami.
  nbq-nbq: O kota yoma hit huvuwak awi valek nil hegek lagya dugwit, huvuwak awi valek
    ambi, inis ‘Nenasin Inis Nininggut’ salek dirup warek nil higi. Hit hininggut
    dugwit, inis siyabelagwi ako andi anen yukheraliga o.”
  tgo-tgo: 'Kaiwae mbaŋa ya loŋga e ghambamike tɨne na ya ghewoŋgiya lemi ghamba vowoko,
    amba ya thuwe ghamba vowo regha, gharorori ŋgoreiyake: ‘Ghamba vowo weya loi ma
    ra ghareghare.’ Loike iya hu kururukowe na ma hu ghareghareko iya ghino ya vavaghareŋake
    e ghemi.”'
  yap-yap: Ya kug wan u lan binaw romed ma kug guy e yungi n’en ni gimed be meybil
    riy, ma ku kug pir’eg ba altar ni kan yoloy e re bugithin ni ba’aray nga daken
    nike ga’ar, ‘Ngak ba got nda nnang!’ Re got nem nda mu nanged ma gimed be meybil
    ngak e ireram fare Got ni nggu weliy murung’agen e chiney ngomed.
  mop-NT: '—Maneen ti sut ich caj,— cu t''an aj Pablojo. —In wilaj c''u'' a walaque''ex
    a c''ajsiqui. Tuwich jun p''eel u cuuchili, tz''iiba''an ti baala'': “Ti''i a
    Dios a ma'' eela''an wa yana.” Le''ec a Dios abe'' a tane''ex a c''ajsic a ma''
    a weele''exe, le''ec a bel in quin tzicbalte te''exe,— cu t''an aj Pablo ti''ijoo''o.'
  tet-tet: '@see-verse:ACT.017.022'
  hlt-MCSB: Tedae ka caeh vengah na bawknah te ka thuep hatah hmueihtuk pakhat dongah
    MANGVAWT Pathen la a daek te ka hmuh bal. Te dongah mangvawt taengah tho na thueng
    uh. He ni kai loh nangmih taengah ka doek.
  xtd-NT: 'Dɨuni n‑xini‑da xa duꞌa duꞌa xdika santu ka chiñuꞌu‑n nuu n‑xikonuu‑da.
    Dɨuni n‑xini‑da kueꞌe altar. Ɨɨn altar yodotnuni tnuꞌu yaꞌa: “Na ndadakaꞌnu‑ro
    Ianyuux ña ka xini‑ro.” Ianyuux kakuneꞌe‑da nuu‑n; ñayo‑n ka xini‑ia, te Ia ijan
    ka ndadakaꞌnu‑n.'
  mdy-ETH: ዎይቴይ ጌዔቶ ዒንሢኮ ካታሞ ታ ሃንቲ ሃንቲ ዒንሢኮ ካኣዦ ቤዞ ታ ዛጋኣና ‹ዔርቲባኣ ፆኦሲም› ጌይንቲ ፃኣፒንቴ፥
    ሹቺና ኮሾና ዔኤቢ ዒንጎ ቤሲ ታ ዴንቄኔ፤ ዓካሪ፥ ታ ዒንሢም ኬኤዛሢ ዬያ ዔርቲባኣንቴ ዒንሢ ካኣሽካ ፆኦዛሢ ዛሎኬ።
  spl-spl: Yeŋe Porom Lâpioyeŋe topŋe topŋe mepaem manmai. Nâŋe kapiyeŋan bam gam
    Porom Lâpioyeŋe dondâ hâwim kânâŋgâŋetâ kinsap ya eksan. Yawu gârâmâ lâpio âlâhât
    kaweŋe inâk tap yan den yuwu kulemgum katŋetâ tap ya sâlikuan. “Lâpio âlâhât topŋe
    ki nâŋgâmain yâkât kaweŋe.” Ki nâŋgâmai ya imbiâk mepaemai yâkât topŋe âun yuân
    ekyongomune nâŋgânomai.
  usp-NT: 'Cuando in tijin inwo''cotc, xwil mak altar lamas tanimirsajtak jk''ijak
    mak adiosak. Xe'' inte'' jun altar lamas tz''ib''al chiwch ri tijb''ij jilonri:
    RE RI'' JUN DIOS RI TA'' ETEMAL JWICH, tiche''. Ri Dios li, ri tijin tacojtak
    jk''ij ri mita'' etemal jwich, ri'' Kakaj Dios li, ri tijin tamb''ij chawechak.'
  zav-NT: 'Catə'' gwdia'' tnezən'' ble''ida'' latɉə gan'' nitə'' de''e ca'' cheɉṉi''alažə''əlen''.
    Na'' entr latɉ ca'' gan'' nitə'' de''e ca'' cheɉṉi''alažə''əlen'' ble''ida'' to
    latɉə gan'' nyoɉən nan: “Par X̱ancho be''enə'' cui no nombia''”. Ca naquə be''enə''
    cheɉṉi''alažə''əle sin cui nombi''alene'' c̱he be''ena''anə'' əchyix̱ɉue''ida''
    le''e.'
  sgz-sgz: kabin i pákánbung iau salsaliu iau mákái marán nián osmapak main i katbán
    i gam. Má iak han mák pasi mul i kes alatung, má iau wásái worwor talas er di
    le on a parai ngoro minái ngo ‘Uri narsán káláu kápgimte mánán on’. Má minái iak
    nem i para talsai uri narsá gam á Káláu erei kápgamte talas ur on.
  kek-NT: Nak yo̱quin chi be̱c sa' le̱ tenamit xebinq'ue retal li c'a'ru nequelok'oni
    ut xintau ajcui' jun li artal tz'i̱banbil chiru “Re li Dios li Inc'a' Naubil Ru”.
    Li Dios li nequelok'oni la̱ex chi inc'a' nequenau ru, a'an ajcui' li yo̱quin chixch'olobanquil
    xya̱lal che̱ru.
  blz-NT: 'Gause tempo i yaku'' nansasayoi tikum kotamuu ka'' namakanasai biai'' kaliangan
    upa men kanggionmuu, yaku'' uga'' nimiile'' sa''angu'' pomokelaanmuu kelai men
    nitulisii koi kani''imari: ‘Bona Tumpu Men Sian Ni''inti''i.’ Bantilkononku na
    ko''omuu, se'' Tumpu men soosa''onmuu kasee sian inti''ionmuu, nono''mo a men
    lelekononku na ko''omuu.'
  poe-NT: 'Ntá tí kjuakꞌé ntiha kꞌuájia la kꞌuíkua̱n itsjé tí nketí tjásixínrá culto
    ntá kꞌuitja ijnko altar tsꞌínixín kíxin: “Ntihi xraxinkakonxínni ijnko Dios na̱xa̱
    chónhyani”. Méxra̱ tí Dios xráxinkáonrá kjónté na̱xa̱ chonhyará mé tí Dios a mé
    tjákohará.'
  san-TAM: 'யத​: பர்ய்யடநகாலே யுஷ்மாகம்ʼ பூஜநீயாநி பஸ்²யந் ‘அவிஜ்ஞாதேஸ்²வராய’ ஏதல்லிபியுக்தாம்ʼ
    யஜ்ஞவேதீ³மேகாம்ʼ த்³ருʼஷ்டவாந்; அதோ ந விதி³த்வா யம்ʼ பூஜயத்⁴வே தஸ்யைவ தத்வம்ʼ
    யுஷ்மாந் ப்ரதி ப்ரசாரயாமி|'
  cof-NT: 'nenato, diosi tinun moldeca quirade nenamanyoe. Junni manca ya nacábi pila
    itsanque chuteca joe: INTE MIITONUN DIOSICHI CALE TELENHINUN POSTO JOE que chuteca
    joe tinue. Nulari wari ya Diosica miitotonan yachi cale telenhiminla joe. Aman
    la mantimini ya Diosica nulabe jera pachinayoe.'
  srm-NT: Biga wë fa mi ta lontu di köndë fuunu aki, nöö mi ta luku dee sonisoni fuunu
    dee un ta begi a dee kamiankamian. Nöö hën mi si wan gadu tafa, a abi wan soni
    nëën sikifisikifi taa DI TAFA AKI, A DË FU DI GADU DI WA SABI. “Wë nöö di Gadu
    dë di un taa wan sabi soni fëën, ˻ma töku un mbei wan tafa dëën fu hati fëën an
    musu boonu ku unu,˼ nöö hën soni wë i si mi o konda da unu aki.
  qvs-NT: 'Llaktaykichipi purishpayni maypicha diosnikichita kuyankichi chaypi suk
    altarta kawashkani. Chay altarpi suk killkadu riman: “Kaypika mana riksidu diostami
    kuyanchi.” Kunanka chay mana riksishpa kuyanaykichi Diospami yachachiykichi.'
  zca-NT: 'No or nikizë''n le''n yezh re'', unen nayax plo kinu go, nile'' go lani
    par winab che''n go, no xid rë kure'', unen nzobni'' widi''zh re'': “Kure'' tu
    dios Me gat nakbe''t.” No nal, Dios Me gat nilibe''t go nidi''zh go nak dios che''n
    go, mbaino Dios re'' kidizha lo go nal re''.'
  cbc-NT: 'Mʉjãã cañubueripaʉripʉ ñiñañesẽããpʉ̃. Jĩcã altar mesa rocapʉ atore bairo
    ĩ woaturiquere ñiñaapʉ̃: ‘Dios, marĩ camasĩẽcʉ̃rẽ marĩ caĩroaripaʉ niña.’ Bairo
    cʉ̃ masĩẽtĩmirãcʉ̃ã, mʉjãã caĩroaʉre mʉjãã quetibʉjʉ acʉ́ yʉ átiapʉ.'
  qxo-NT: 'Tsay altarcunata ricapacur puriycangächömi ricargö juc puchachö caynö gellgaraycagta:
    ‘CAY ALTARGA MANA REGINGANTSIC DIOSPÄMI’ nir. Cananga nogapis tsay mana regiyangayqui
    Diospämi tantiyatsiyäshayqui”.'
  mox-mox: Ta egu luyaba ʼinaya emi ʼebeiwaʼodu kavokavovo be wese emi vanue ʼebeveguba
    qabudi yaʼitedi. ʼInega ʼidiega taha ʼebeveguba yaʼita lobea ta ana ʼwayavi vonaya,
    ‘Yaubada ge ana alamanimo ʼinaya.’ Ta tuta qabuna baʼe Yaubada nana ʼinaya oiwaiwaʼodu
    ta ge oda alamania. E taunana weaqina nuanuagu baʼe ʼitaga ena simana ʼifoqeyea
    ʼimia.
  kew-kew: 'Ni go nimina adaare pora-nia pamua nimina bi minasaame yaenu waru ade.
    Goa pua neme aana reke meda ade. Go reke madaa agaa gupa tu isa: Go aana rekere
    pa na-ade yaa-para piri yakina yaade. Abiare neme go na-ademe yaki madaa agaa
    lagiano pagalepape sa.'
  dww-dww: 'Taugu ami meagaiḡa è babababara naḡo raḡanine, taugu olta tenaḡa è banavina
    da debane umanama a girumana: Uma oltanama tauna mamaitua nam katakataiena tauna
    aubainama. Taumi uma Mamaituanama nam ko kataiena be ko rarau duneena. Tauna vutuna
    yodi yà rauguguyena ḡaromie.'
  twi-ASANTE: Ɛfiri sɛ, metuu mpase faa mo kuro yi mu, na mehunuu mmeaeɛ ahodoɔ a
    mosom no, mehunuu afɔrebukyia bi a wɔatwerɛ ho sɛ, Onyame a wɔnnim no no de. Enti,
    adeɛ a monnim na mosɔre no no, ɛno ho asɛm na mereka akyerɛ mo yi.
  aoj-aoj: Dokoꞌ aeꞌ afoꞌo owaꞌ ati hiahaom amamba ipaꞌ pandaꞌ lotumami eaꞌ ati anom
    otam ipaꞌ pandaꞌ ofa pandaꞌ lotumami wapani, esis sandaꞌ anif basef fail otam
    amamba fagaꞌi naꞌamba faꞌi, ‘God anamba apaꞌ owaꞌ mogogawa agilinamaia.’ Apaꞌ
    owaꞌ owaꞌatin, ipaꞌ pandandaꞌ lotumana falafuna, deiꞌ awalapa basef alihif aꞌipipana.
  cbv-cbv: Nin ñíih tʉ́tchidih dawá ñi pãp cáag wẽinitdih wã táoh enep be. Pánih en
    jibna, yeéb ñi wẽinit cãtíh, biícdih nin pah ñi niíj daacátjidihbʉt wã enep be.
    “Wʉ̃t jwĩ jéihca naáh dios caá”, ñit niíj daacáp tabe. Yeéb caandíh jéihcan yʉhna,
    caandíh ñi wẽina caá. Pánihna, caán ñi jéihca naáhdih yeebdíh naáwát tʉ́ʉt caá
    wã chãjap.
  taw-taw: Yad man anɨb ak ajɨlɨg, nɨbi kab keke gɨl tap keke agnepɨm tek, yɨb ak
    adek anɨb ak kɨl tɨkɨpek ak nepin agak. Pen kab olap gɨlɨpek ak, yɨb ak tɨkɨl
    apɨm, Tap olap chɨni ma nopun ak, kab nop nɨm awl apɨm agak. Tap ma nɨŋɨd yokɨp
    agnepɨm anɨb ak, jɨj ak nɨbop mɨñɨl agɨnɨgebin agak.
  jic-NT: 'Napj tjuwinis na nun potjaqué nt''a, tjinyuc nun jis dios witjacj, nun
    yupj jilal welé nt''a. Nujola yupj noypan. Tjum, yus tjinyuc nun jis dios witjacj.
    Pjaní ton̈ca nt''a mo''o tjevelé: ‘Dios pjaní pü''ü ma qjuisin tji''yüsa pjacj
    ne jupj. Niná jupj juts''a''á’, nin mo''o tjevelé. Nun welé jupj lal, newa ma
    solejé pjacj jupj niná. Mpes napj ca nusin mü''üsüs la mejay jupj po''ó.'
  zap-NT: 'Porke or ne kawii noo lo yra ne rzaknon de, wzël te lwa lo noo ledne ka
    diiz ne re: “Dëdyuzh ne rnebeeydet be”. Dëdyuzhree ne rzaknon de sin ne rnebeeydet
    de Ne, laa xdiiz Ne nee kazëët noo lo de yra de.'
  wer-wer: Ne arim kak yesem itaangkën arim omp ak yaya yamëëauröa kaat wia. Pël ëaan
    itaangkën omp ak nampë könta rangk retëng nent epël wiaan itenaut. ‘Epët omp ak
    tiarim köpëlëp pimët.’ Pël ëaan itenaut. Pötaanök arim omp ak köpël wë yaya pas
    maö iman pöpë ngönte ök yenia.
  ipi-ipi: '@see-verse:ACT.017.022'
  qul-NT: 'Culto ruwanayquichis lugarcunata khawaspa, uj altarta ricorkani, cay jina
    escribiskayojta: ‘Mana rejsiska diosman.’ Chay mana rejsiska Diosta adoraskayquichismanta
    noka niyquichis.'
  tnc-tnc: 'Mija wejearã, turitaᵽabaraka jẽrãka jiyiᵽuᵽayeerĩ mija rẽrĩrijayurõ''õ
    rakakaja ñiataᵽaraᵽe. Ĩ''rãkõ''rĩmato ikuᵽaka ãrĩo''oekarõ''õ yitõᵽoraᵽe: “Õ''õ
    sime Maikoribeyukate jiyiᵽuᵽayeerũkirõ''õ”, ãrĩo''oeka simaraᵽe. Mija õrĩbeyuka
    majaroka yibojaerã baayu mae.'
  ter-NT: 'Vo''oku koêkuti véngoku yara kúveu pitivóko, noínjoa ápeyea sasá''iti kixovókuti
    kéxepoenohiko hé''e. Yoko xapákuke kéxepoehiko, ápe póhutiya apêti yutoéti koêti:
    “Eneporâ''a, ítuke ra ho''éti ákoti vexâ” koêti. Enepora ákoti yexâ, énomone ngoyúhoinopinoe
    kó''oyene.'
  bmr-NT: 'Mɨɨro amɨɨhai diosmɨco mejeecɨvehicamañehejedɨ afatyoobo samañovɨ atyɨmehi,
    jillɨ noonoro acaatɨnɨcɨnɨnoco: Dios Agaajaratɨɨboco, onoonoco. Mɨɨro diiboco
    gaajatɨmo mejeecɨvehicaabotɨ jino uujoho iimaahicahi.'
  fuf-fuf: 'Awa kadi e nder ko mi feƴƴata kon, mi yi''ii kala ko rewoton, e hay mi
    yi''ii *layyorde ka ɗunɗoo windii: ‹Ko ko allaajo mo andaaka.› Ɗun ko on mo wonɗon
    teddinde, mo tawata on andaa, mi woni on feɲɲinande.'
  mwc-mwc: Kairavina a yewo neubuwa wai, ami bo pepeta sawarisi pesarisi a kinana.
    Ba taparoro gawarina kesana tepanai nikona si kirumi, God kega aba kuikuirina
    kurina. Niko God kega aba kuikuirina, ko bopepetei wai kona ana rumamarei kurimi.
  bhl-bhl: 'Feinka! Nem abiw mutuk fian ka kel kakabi ding dim bakate, yukalem got
    im ayem mesesem mesesem eisneng banban mak atemsi te. Atemeko, aik ayem mak akati
    atemsi te. Aik ayem beem dim e yu fut mak bolomeliw: ‘Got Mak Nu Kal Kelewinba
    Got em Aik Ayem ete te.’, angeko, boko, fut tem dukuliwi, ne atemsi te. Kame yu
    kilele kililoliwka! Ne yom kal kelinba Got beem sang be yulo kilele kukuyemomin
    talsi te.'
  ons-ons: Na matŋine lolike meŋenka okanmami, eao ari lopio so kepe nemu nemu loutne
    ongole. Na yale lolike more, lopio so kepe nemu nemu wane arata mane kakole, kibiine
    iwa yale qekoi, ‘Anutu kuneŋine mi dereretze’ . Ŋine Anutu kuneŋine ea mi dereretze,
    ewine kitomami, ŋo siluŋ ŋine mi detmami, na eŋane don iwa ra wakone ŋidanikale.
  con-NTPO: 'Toya''caen jacamba que''i iñajan''jen''ttima attepa gi fae oque oraen''je''choma
    atte qquen tevaen''choma: “Faesu chiganga”. Que''ita injanga faesu chiga jinsa''ne
    dyojopa tsa''caen iñajan''jen. Tsa''ma ñanda gi tsa que''i atesumbe''yi in''jan''cho
    Chigane que''inga condaseye tson''jen.'
  ghs-ghs: Ana nagapa nikehota tuuma ma baaba eesuqi neemi gisigisi nikeho moo qaaramuti
    aratta teeta qetaqeta teeke ana isaitemi hee, Erai Ohonga agiagi teeho tekaniqi
    hiirorai. Oonita nike ohonga agiagike ao qupadzomaqi noho kokora sohororai Ohonga
    teena oke ana nikeho quba rerengi eetake boobita nookare.
  peg-peg: ଇନାକିଦେଂକି ଆନ୍‌ ବୁଲାନି ସମୁତ ମି ପୁଜାକିତି ୱିଜ଼ୁ ଦିନିସ୍‌ ହୁଡ଼ୁ ହୁଡ଼ୁ ର ଗାର୍‌ଣି
    ପା ହୁଡ଼୍‌ତାଂ, ଇମ୍‌ଣି ଜପି ଇ କାତା ଲେକା ଆତାତ୍‌ନ୍ନା, “ପୁନ୍‍ୱିତି ଇସ୍ୱର୍‌ତି ଉଦେସ୍‌ତ
    ପେନ୍‍କୁତି କାଜିଂ ! ଲାଗିଂ, ଏପେଙ୍ଗ୍‌ ପୁନ୍‌ୱାଦାଂ ଇନେରିଙ୍ଗ୍‌ ପୁଜା କିନାଦେରା, ଆନ୍‌ ତାଙ୍ଗ୍‌
    ମି ଲାଗାୟ୍‌ ପର୍‌ଚାର୍‌ କିନାଙ୍ଗା ।”
  txu-NT: Be, nã bãm me anhõ kikre kabe'ã tẽn apỹnh me õ mỳjjamã kute amijarẽnh djà
    kumexja pumũnho tẽn kam kẽn ja'ỳr ikato. Me anhõ we metĩndjwỳnh mar djà'ã kẽn
    jamã ikato. Ga me akabẽn'ã kẽn no'ôk ne. Kamã ne ga me, “Gu me baje metĩndjwỳnh
    mar kêtjamã rax jarẽnh djà kadjy ne gu me kẽn ja dji”, ane. Be, me ga ne ga me
    kum kẽn djir kajgo. Aje Metĩndjwỳnhkumrẽx mar kêtkam ne ga me aje kẽnja djir kajgon
    kum amijarẽnh kajgo. Be, ba ne ba arỳm ije tãmja mar. Ije Metĩndjwỳnhkumrẽx mar.
    Dja ba Metĩndjwỳnhkumrẽx'ã me amã ajarẽ ga me ama.
  eng-WEBU: 'For as I passed along and observed the objects of your worship, I also
    found an altar with this inscription: ‘TO AN UNKNOWN GOD.’ What therefore you
    worship in ignorance, I announce to you.'
  gnw-NT: 'Echa''ã aguata rambueve tenta guasu rupi, amae jocua pembɨadora vae reta
    re, jare aecha penti yembɨadorarenda, jare jese uyecuatía oĩ cuarãi: ‘Tumpa yaicuaa
    mbae vae’. Jucuarãi uyecuatía oĩ. Jáeramo tamɨmbeu peve pe reta picuaa''ã reve
    pembɨadora vae —jei—.'
  mux-mux: 'Ui ombú urundu kene Aten yambuma ‘eninga pulu-yima’ niku popu tolemele
    mélema andupu kanurundu. Mimi-sipu kanurundu kene eninga pulu-yi te niku popu
    tolemele polu tenga ung mare toku munjuring kanurundu akili i-sipa mele: PULU-YI
    NAA PILIIPU BI SILIMULALIINGA POLALE nimba aku-sipa ungma mulurum kanurundu. Pulu-yi
    kanili, eni naa piliiku we popu tolemele akiliinga ung-pulele na-ni eni nimbu
    simbu teker.'
  maj-NT: 'A̱t''aha̱ nk''ie nga tsú''ba̱ a̱jin nankinu̱u, kikie nga nkjin maha nti̱a̱
    xi yankjún. Ko̱ ta̱ kikie nku na̱chan chje̱ má nga b''i̱ ts''ín tjít''a: “Nti̱a̱
    xi najmi yaha̱.” Kui b''a̱ maha, Nti̱a̱ xi yankjún nga najmi yo, kui xi tíb''eni̱jmínu̱u.'
  bkq-NT: Âtâ anakâ kadakobâday, toenzepa kurâ ekudo xygatyby modo, âtâ ekudo modo,
    ânguydo imeom ekudo warâ sedâ. Awâkâ modo mâen-hoguedomo ejidydâ sedâ lâpylâ olâ
    “Deus tutuzenry xyrento xirâ” kely iwenibybeom âji. Deus mâuntudânrymolâ iwâgâ
    augueho.
  kue-kue: Na yegl diga i sraglpre, na ene kamunomugl wu ikine-ikine pi wanmogl ene
    dembiye karaugl erimara dumo yeingwa igle wakai ere kaninga, te alta suwarata
    mina muno yegl beglko pangwa kaninga, ‘I GOD TA PIRKUNGA YE TARAGLMO.’ Ana ene
    God ta pirkre dembiye karaugl erete meglkwa i na erme ye kamo dipene ende ene
    tenaglka.
  cot-NT: 'Ontaniquiqueate noquenaguetanaquegueti namenitsiguetanaquempiro pitsaroventapinijiacaca,
    nonejapojaquero aretare pitsaroventantaca chooca itioncajitaquero ocanti: ‘Iriguenti
    antajiaqueneca irioshi teeca inquemacojiteriji.’ Iriraqueate teeca pinquemacojigueriji,
    manaca pitsaroventashijiacaca intati, iriotaquequeate notsavetantica naatimpa.'
  bnp-bnp: Na tahuna a laho halui a tanga dagi ne mua, a matai kamumu a maka maki
    mu vasileki vona. A masia tara dede ni here vona tara nita i ta maea, ‘A dede
    iea ne vona a vure i uka ma mi lohoka vona.’ A viri mu vasileki vona, i uka ma
    mu lohoka vona, ngane ga vakalongo mua vona.
  apn-NT: 'Na pa ra mẽ anhõ sãnti piitã hkôt omunh o ri ixpa nẽ o mũj hõ kuhê xà kaprỳja
    wỳr ixkato. Nhũm himõk ã mẽmo karõ nhĩpêx amrakati nom à hã kagà kot: MẼPAHPÃM
    PUMUNH KÊT KUHÊ XÀ NA JA Ã mẽ ate hã kagà kot anhỹr. Mẽ ate omunh kêt tã ka htem
    arĩ hã apijaàm o ri apa. No pa na ixte mẽhõja jarẽnh mar mex. Tã kot paj mẽ amã
    harẽ ka mẽ inhma.'
  ctp-NT: 'Wa yiꞌaǎn naꞌaǎn chinꞌ lo kichen re, loꞌo naꞌaǎn nchga joꞌo nu ꞌwan bra
    kanꞌ. Loꞌo kanꞌ naꞌaǎn ska msaa laja lo, loꞌo ndiya ska chaꞌ nu ngaꞌan siꞌ msaa,
    kanꞌ nu nchkwiꞌ: “Nde lka msaa ꞌin joꞌo nu ja ya xuꞌwi lyo ba ꞌin.” Chaꞌ ꞌin Ndiose
    nu ja ya xuꞌwi lyo wan, kanꞌ lka chaꞌ nu chkwiǐnꞌ loꞌo wan ni ―ndukwin yu―.'
  opm-opm: Noh gure ap mutuh moh sus gure erer ohe danong ham ma armi deipti han erer
    oh ruumsan patin noh wamat sapatmur. Gahan noh ihat sus tit ma wamtir oh Dire
    hanhan hat pati Got ohe asaripti tei mohmur rim gwar ohe boknong mar brak matpa
    gwar tan tit patin noh wamtirmur. Ama nure hanhan hat pati Gotmur por ma armi
    deipti Got orhe meng oh gurnong am nahatiprohmur.
  bvr-bvr: Minyja gun-goyburrpa rrawa ngu-rrigirrgnga, ngu-nacha an-mawunga an-jaranga
    nyiburr-marrngoypiya nula nyiburr-workiya. Rrapa gun-nerranga ngu-nacha jandarra
    nyibu-garrana nula an-nerranga, gun-gata gu-jandarra nyiburr-wukurrjinga, gu-yinaga
    janguny, ‘Wangarr An-gata Minypa Gala Marn․gi Nula.’ An-narda ana-goyburrpa nyiburr-marrngoypiya
    nula nyiburr-workiya Wangarr wuriya gala marn․gi nyiburr-ni nula, an-nardiya,
    ngarla, ngaypa ngu-ngurrjinga ana-gorrburrwa.
  wal-wal: Aissi giikko, taani intte goinniyoogaa xeellaidda aadhdhishin, ‘Erettenna
    Xoossaassi’ geetettidi xaafettida yarshshuwaa sohuwaa qassi demmaas; hegaa gishshau,
    ha intte erennan goinniyoogaa taani inttessi yootais.
  zad-NT: 'Ḻa'' ba ble''id'' yell c̱heleni to to latj gana'' chgoole diika'' balaaṉ,
    na'' ble''id'' to ga da'' to dill'' dii na: “C̱he Chios, beena'' kono nombia''.”
    Na'' beena'' chgoole balaaṉ ḻa''kzi bi nombia''lene'', dill'' c̱he''nan'' zidye''len''
    le'' ṉaa.'
  kmg-kmg: 'No hae-ŋeŋicko rac warec ehuc nemuɋâŋfâc-ŋeŋic honec-jopaku alata mocko
    qâreŋ šiŋuc fome wosepac: `Kecši nemu furune mocte biŋe. Ž Eme nemu furune, mi
    manahuc kiŋaŋ qacneeŋgopieŋ, Anutu hâcne, ere fuŋne ŋazape mananiŋ.'
  aso-aso: 'Naza numudida ogo vogo noogo oꞌmoso initetine ato atoꞌ ningaaꞌ uvonguꞌ
    initeꞌ hamoꞌ ma ninguvoniꞌ nene mabanuho gizaaꞌ holomo ma ninguve. Idoꞌ aꞌmine
    initetoꞌ nene luhuvo tiꞌ li gizikave: Laza ma ningo gelamuneꞌ oꞌmoso ma nolingumukisi
    ve li gizikaniꞌ ningo gatuve. Aꞌmine Oꞌmoso nene lingine gilami gopo gubiꞌ izi
    imi opoꞌni laaꞌ naniꞌ neve ezemuꞌ lo lo-lengemeloze. Gililo.'
  uli-uli: Bo irel yai dedar fedal luwul haplom mo yai kekamahoy loboka hama mepel
    mo iyang, ngo iwiri sew altar le ye teftaf iyang bo ‘Yael Deus la si tugla.’ Mala
    ha kekasrowu le ha togla, ila iye iy mala ngang ikapta kofal ngalugmi.
  nin-NT: 'Nggo ingga so zirr ga umi igbu umba ku ni hi ankla na aseki ka nggo imba
    ku di barr ábáchí amba ba nggo, ni ku hi ba a charr ni inkla i akikre numa di:
    WANGGO À SI KU ABACHI WANGGO NGGO INTA SI HI MA HEN. Uwanggo nggo imba di kuchu
    ni barr ma nggo ni si hi ma hen, ingga so re ki imba ni itu ima yo.'
  acu-NT: 'Wikia atumi yaktarin wainkan, atumi yusri aints najanamu wainiatrumek:
    Wína yusruitme tarume, nunaka mash wainkan, nunia atumi yusri susatasrum atumi
    tangkuri maar epetincha wainkajai. Tura nu aarmaunasha wainkajai: ‘Juka nekashtai
    Yusnawaitai.’ Tu aarmaun wainkau asan, atumi Yusri nekachiatrum tikishmatrume
    nuna pachisan nuwaitai tusan, atumin nekamtikiatjarme.'
  cak-WNT: 'Tek xik''ax c''a ri acuchi (achique) niya'' wi quik''ij quinojel ri idioses
    xintz''et c''a jun altar ri acuchi (achique) nubij wi: RICHE (RIXIN) RI DIOS RI
    XA MA ETAMAN TA RUWECH, nicha''. Y ya c''a Dios ri'' ri ma iwetaman ta ruwech,
    y can iya''on ruk''ij riyix, yari'' ri nk''alajsaj riyin chiwech re wacami.'
  ebk-ebk: Tay as nan nunpaspasyorak henan siyudadyu ya as nan nangil-il-ak as nan
    chiyuycha munchaychayawanyu, inuchanak nan altar ay naisuratan nan kali ay kanana,
    ‘Para as nan Dios ay Achimi Am-ammu.’ Nan chiyuy chayu chaychayawun ay achiyu
    am-ammu at hiya nan chak epakaammu kan chakayu ad wani.
  spa-PDDPT: 'Porque mientras pasaba y observaba de cerca sus monumentos sagrados,
    hallé también un altar en el cual había esta inscripción: Al Dios desconocido.
    Pues lo desconocido que adoran, eso yo les anuncio.'
  ruf-ruf: Kwaapfila haning'ali nibita na kulola ghoya hanu hamlombela, mbona hanu
    hakulapfila inambiko handikighwe. Kwe Imulungu ing'ayomanyika. Lelo nene nowapetela
    mbuli tsake yuyo yamumtambikila bila kummanya.
  gun-gun: Mba'eta tetã rupi aaxa avy vy aexa mba'emo pembojerovia va'ety ikuai va'e.
    Peteĩ aexa avi pembojeroviaaty re ipara oiny “Kova'e ma Nhanderuete jaikuaa e'ỹ
    va'e pegua” he'ia va'e. Ha'e gui peikuaa vy e'ỹ pembojerovia va'e ae xee amombe'u
    porãve pẽvy.
  agu-BL: 'na yi wele''n tan xo''n wil yi at wi''nin chiryosilu'' yi na chimeje''
    cyenu'' swutz, nin te yi na chinxon, nin in noj quen te jun patbil chitx''ixwatzu''
    yi at jun yol yi tz''iba''n cyen swutz: ‘Tetz yi Ryos yi qui kajske''n wutz.’
    Ej nin yi jun Ryosa''tz yi na chitzanu'' tan c''u''laje''n, yi qui cyajske''nu''
    wutz, ya''stzun yi Ryos yi na chintzan wetz tan xtxole''n.'
  isn-isn: Kuiti mu ukili nua ki talane nu kugoza i intu nianyu nia kipoelya, nihengile
    makani nakilisigwe mu ling'wi ikumbikilo lanyu, likuligitya “KUNG'WA ITUNDA NI
    SHANGA UKUMUKILE.” Itigwa, nuanso ni mukumipolya ize shanga mulingile, yuyo niku
    mupikilya unyenye.
  eng-PEV: I walked around this city, and I saw a lot of statues that you set up,
    to show respect to a lot of gods. And I saw a stone table that you set up, and
    you wrote on it, ‘This is for that god that we don’t know.’ Look, you don’t know
    that God, but you show respect to him anyway. Listen, I do know him, so now I
    want to tell you all about him. I’ll tell you about that God that you don’t know.
  ilo-ULB: Ta kabayatan iti ilalabasko ken panangpaliiwko kadagiti banbanag a pagrukrukbabanyo,
    nasarakak ti maysa nga altar nga addaan iti naisurat a, PARA ITI SAAN NGA AM-AMMO
    A DIOS. No ania ngarud ti daydayawenyo iti kinaawan ammo, daytoy ti iwaragawagko
    kadakayo.
  pir-NT: Ahri maca mʉsa ya macare cohãmanare mʉsa ño peorire ihña tinii yʉhʉ. Sa
    ihña tinigʉ yʉhʉ ihcã cuhtupʉ, cohãmanare ño peona mʉsa ohoyere mʉsa cũnopʉ ahrire
    buhei. “Cohãcjʉ̃, mari masimehnediquiro ya cuhtu ijire”, ni, ojoari jiri mʉsa
    tire mʉsa cũnopʉ. Mʉsa tiquirore masiedapenata tiquirore ño peori jiri mʉsa. Tiquiroreta
    mʉsa masiediquirore yahugʉ niaja yʉhʉ mʉsare.
  anv-NT: 'Ndɛre nkɛ́ne ngyáge melɔ nyú, mpɛle matoó ayi ɛnyú depyɛ upɛ, ngɛ́
    ntoó nema ɛni ásámé nnó: “Mbaá Ɛsɔwɔ, ayi ɛsé dela dekage ji.” Ɛsɔwɔ ayi
    ɛnyú depyɛ upɛ ne delá kágé, ji ne nkɛlege mangaré ɛnyú nana.'
  sab-NT: 'Cha chagedu una Atenas ulitage, cha gwagedu tanre una ai ulitage lle oña
    ngle dodaba mo kodi ba kle gai chubere ba ulita kle mo lite ngwadi. Nga gdaitege
    ba nu nga dodaba lle oña gdaite gbangwa, lle oña e ba kle gai chubere agwa ama
    kalla me chke uñale nate, malen lle oña e giti ba nu chada degaba gerule: “Chube
    na kle, che me ama uñe.” Ba me Chube uñe agwa ba diali kle mo lite gerule lle
    oña dodaba mo kodi ole, agwa lle oña e me Chube ulia. Suge bage Chube na kle agwa
    Chube e kalla me uñale bage, Chube e giti cha kle gerule kwian ole cha kle kwian
    tke tangle ama giti.'
  tmd-tmd: Nɨ pik yönön nugula, ñɨŋ rɨg anau hörɨrör rɨ nɨgön, ap hörɨrör höjöpalöi
    aku, ib adaku kai kɨtöia. Makwam ap höjöpal ur nölɨb rɨgpɨd i rɨ nɨgim aku, ib
    aku kai kɨtöia, ‘Iba nugwölöl god aku, rɨg anau nuŋwa mɨk pal,’ röia. Mönö nugwölölɨŋö,
    rön, kai kɨtöi aku, weik ñɨgö mönö il aku yadɨba rɨmɨdla.
  acr-NNT: 'Ma xaloqꞌ xinmalakat pa wa tinamit alaq, xinwil taq ri luwar pa keloqꞌnimaj
    taq wi ri tiox alaq, yey xineꞌtzaq ne chwi jun altar pa tzꞌibꞌital wi waꞌ: «CHE
    RI DIOS NA ETAꞌMATAL TA UWACH.» Ekꞌu riꞌ wa jun kaloqꞌnimaj alaq uqꞌij tobꞌ na
    etaꞌam ta alaq uwach, e waꞌ Rire ri kantzijoj che alaq.'
  kpg-kpg: 'I dogu heehee i lodo di godou waahale, au gu gidee godou gowaa daumaha.
    Au gu gidee labelaa di gowaa hai tigidaumaha dela e hihi nia mee aanei: Ang gi
    dahi god dela e de iloo nia daangada. Goodou e de iloo di mee dela e daumaha ginai
    goodou, gei deenei a Mee dela ga hagi adu ko au gi goodou dolomeenei.'
  taj-taj: तिग्‍दा भिसम ङा कोर्बान निमा ह्राङनीसे तेन्‍बा लथानगदे म्राङ्जी। ओच्‍छे
    ग्‍ला गिकला भेटी फुल्‍बा ग्‍लारी चा ‘ङोआसेबा लला लागिरी’ भिसी ठ्वाइसी भ्रिसी थान्‍बाएनोन
    स्‍याप्‍जी। थेतबासेलमा ङाइ ह्राङनीसे ङोआसेनान तेन्‍बा परमेश्‍वरला बारेरी ह्राङनीदा
    पाङ्ला।
  avt-avt: 'Hi heke tɨ herekir wit ki hi hɨr wit wit yi yewenɨpi tɨpir, hi hɨr kɨnaan
    kiutɨp yi yekine menmen im mewik: ‘Kɨnaan im me tɨpir hak haiu mɨt mepɨtari niuk
    mɨrak.’ Menmen yi mɨt in yepɨtari niuk mɨrak yewenɨpiyek, hi etpi niuk mɨrak.
    Niuk mɨrak God.'
  cbk-cbk: 'cay mientras ta camina camina yo, ta mira yo con el maga cosas que ta
    adora ustedes, y ya puede tamen yo mira un altar que tiene este escribido: ‘Dedicao
    con el Dios Desconocido.’ Ese dios desconocido con quien ta adora ustedes, amo
    ya el quien ta habla yo ahora con ustedes.'
  uig-ARA: چۈنكى ھەممە يەرنى ئارىلاپ، سىلەرنىڭ تاۋاپگاھلىرىڭلارنى كۆزدىن كەچۈرگىنىمدە،
    ئۈستىگە «نامەلۇم بىر خۇداغا ئاتالغان» دەپ پۈتۈلگەن بېغىشلىمىسى بار يەنە بىر قۇربانگاھنى
    كۆردۈم. ئەمدى مەن سىلەر تونۇماي تۇرۇپ ئىبادەت قىلىۋاتقان شۇ خۇدانى مانا ھازىر
    سىلەرگە تونۇشتۇرۇپ جاكارلاي.
  tuf-tuf: 'Asan ba pueblo cuitar be rabar sir eyin ac úbachan to órojoc itchacro.
    Eyta it bícajareht aját ítitan, ubach istiy cuitar uchta cuihsujacro: “Isat anto
    istiti bin Sir acuro,” cuihsujacro. Eyta istír aját ítitan, baat anto istiti bi
    Sir tamo síhw̃aro. Aját ba quin Sir ey ojcor ehcunro. Baat bi tamo síhw̃actar
    ey ojcor ehcunro, wajacro, Pábloat.'
  abx-abx: 'kay si pagparalibut-libut-ko, sakulawan-ko i mga pangngangampu''an-bi.
    Aniya'' pa ngani'' sa''anda''an-ko altar nga aniya'' makamarka ari: Yayto papasamwakun-koy
    to si ka''am, iya i nagparadayaw-bi bisan kon ga''i pa sakilala-bi.'
  mco-NT: 'Com tɨ xɨɨ ya n''ixyɨch canaagnax huɨdi ajcxy m''ojadajtpy, chi tɨ nbaatyɨch
    tüg altar ma jadu''n yjaayɨty: “Je Dios huɨdi ca'' pɨn ixy''adyii.” Je Dios huɨdi
    miich ajcxy m''ojadajtyp, e ca'' ajcxy m''ixy''adyii, jada je'' huɨdi nyajnɨmaayb
    ajcxy.'
  bsp-bsp: 'Ntɛ indenakɔt dare donu mɔ, k’inəŋk mɛrəŋka monu, k’iŋkɔkcɛ aŋgbip ŋonu
    ŋɔlɔma pacic ŋi ntɛ: ‹Ta kanu nkɛ antɔcərɛ mɔ.› Awa tes tɔkɔ nəŋkor-koru ta nəŋcərɛ
    ti mɔ, tatɔkɔ yati t’ inder kəlok’ un.'
  kqf-kqf: 'Emi tauniḡa e nawanawa ba emi ani laudune koikoitaudi e kitedi. Bi olta
    ḡemota modonemo giu niga mainana a gilugilumina e kita: MAIMAITUWA MOTE AIYAI
    I SIBE AUBAINA. Niga Maimaituwina ko laulauduneyena ba mote ko sibe, taunana niganana
    yà kamaḡati lisimimo.'
  cpb-NT: 'Nokenayetake pinampiki, noñaayetakero pitaapokimento. Eenitatsi apaani
    osankenataka, okantzi: ‘PAWA KAARI RIYOYEETZI.’ Irijatzira nokenkithatakotzimiri
    naaka.'
  aon-aon: Sagomatin yarahaen yanak abrudok ipakibur wabur yatik eneshenesh penek
    lotumesh iri. Yarahaen yanak aria yanak yaparug enen alta shopunek douk powem
    eshudok penek ofamesh iri. Aria enyudok alta showem enen baraen nyakri, ENYUDOK
    ALTA DOUK ANAN GOD MADAE MUDUKEMAN IRI UWE ANANIN. Aria anudok Iruhin douk penek
    lotuman meyoh aria madae pudukeman iri uwe, anan douk anudok eik yape yakripep-uman.
  hus-NT-2005: 'Abal tam tin xeꞌchin tin telolól xon ta tʼajáltsik an kʼakʼnaxtaláb,
    u elaꞌ ba jún xon ta kʼwajbáltsik an pikbaxtaláb i dhuslab xin ulal enchéꞌ: “Abal
    na Dios xi yab i exlál.” Pos jechéꞌ na Dios xi tatáꞌtsik a kʼakʼnál maske yab
    a exlál, jaꞌich na Dios xi nanáꞌ tu tʼiltsaltsik.'
  mig-NT: 'Chi ni̱ jika kuu‑ri̱ ni̱ jande̱''é‑rí ini̱ viñu̱''un‑ró. Te ni̱ jini̱‑ri̱
    nuu̱ ɨ́ɨn altar nuu̱ yóso tú''un yá''a: Nuu̱ i''a̱ ja̱ ná tú jiní‑yo̱, áchí. Te
    máá I''a̱‑ún, ja̱ káchiñú''ún‑ró‑yá va̱sa tú kájini̱‑ro̱‑yá, I''a̱‑ún kúu Dios
    ja̱ jáni‑ri̱ tu̱''un‑ya̱ núu̱‑ro̱.'
  bps-bps: Du balù di kalngabgu di klamang i syudadyu, teengu i dad gal gumangamfùyu,
    na di satu teengu nun gsulat déén, manan, ‘Gumangamfù di dwata làmi gadè.’ Na
    i dwata fnangamfùyu i làyu fa gadè, kenen sa i fgadègu di gamu.
  mbs-mbs: so peglegeb ko dini te Atenas, kinità ko se medita dogsoanan niyo. Doen
    heman sebad sinolatan te kagi, ‘Dogsoanan te timanem wedà tadon ketegahi.’ Nayan,
    se Timanem egdogsoan niyo pengkey wedà niyo ketegahi, sikandin se itoladà ko den
    kenyo.
  cme-NT: 'Na saa da, mi wuɔramma-na, mi daa na cufɛ̃llu‑i hiere nelleŋ-huɔŋga-na.
    Aa mi daa ba nyɛgãaŋ dunandu-na wuɔ: ‹Cufɛ̃nerieŋo.› Naŋ buol cufɛ̃nerieŋo maŋ
    aa na sa suɔ-yo, muɔmi juɔ da mi ji pigãaŋ-na u yaa‑i.'
  sus-sus: N bara see to wo naxee batuma. N man bara sɛrɛxɛbade nde to, a sɛbɛxi naxan
    ma, ‹Ala naxan mu kolonxi!› Wo naxan batuma, a fa lu wo mu a kolon, n na nan ma
    fe masenfe wo bɛ.
  pon-2006: Pwehki ni ei kohkohseli nan amwail kahnimw wet, oh kilikilang wasa kan
    me kumwail kin kaudok ie, I pil diarada pei sarawi ehu me nting pwukat mi powe,
    ‘Ong Koht emen me Sohte Me Ese.’ Eri, kumwail sohte kin ese duwen me kumwail kin
    kaudokiong, ahpw iei ih me I pahn kasalehiong kumwail met.
  dad-dad: 'Ere nigin, aya ayo ken, ereb ereb yana walesegedig fele afedin, aya alta
    takag itotoya enei ado ailen: WAITOU, ADA KELEĨ SÃ ANĨ BUN. Ã keleĩ sã anĩ yana
    walesegedig nigin, aya yaor afe arokeneik.'
  zab-NT: 'Ne chi candzaa rguíaa de rut retot de dios xtentɨ, bdxiala tuby bcuu rut
    cá de diidx ni rnii: DIOS NI QUƗT RDXAMBEETIN. Anre Dios ni rtot sin quɨt rumbeetitny,
    xtiidxniy zedgüénia laat.'
  jae-jae: Kasêlêŋ katôm malacgêdôgeŋ gaja ma kêsala amacnêm gêŋ dabuŋ e katap altar
    teŋ sa teto ŋabiŋ gêc gebe ‘Anôtô taŋ tajam kauc eŋ naŋ nê.’ Tec gabe jawa gêŋ
    tau, taŋ ajam kauc ma atoc sa naŋ, sa êndêŋ amac.
  ksd-ksd: 'Ba iau vanavana, iau tar gire ta umana tabalar ava lolotu ta diat, ma
    iau tar na tadav tika na uguugu na vartabar, a tutumu tana dari: Tadav ra God
    ba pa di nunure. Ia go ava lotu tuptup tadav ia, iau ve tar ia ta vavat.'
  msm-NT: Su to paghihipanow ku kani to seini siyudad now, pigkita ku to mgo ampuonon
    now. Meyduon ngani pigkita ku no haladanan no meyduon sinuyat no pig-iling, ‘Og-ampuon
    kani sikan diyus no wada noy kamaani.’ Na kuntoon, ignangon ku iyu sikan pigsimba
    now no wada now kamaani.
  myk-myk: 'Na nɛ yaha nɛ na ɲaari yee kulo li ni, nɛ yee Kilɛ tashaya saraya yi tawoloyo
    niɲɛhɛyɛ ɲa. Nɛ nigin ɲa yee pɛɛŋɛ yaŋmuyɔ yi ni lʼa ka kee na na: ‹Yaaga kemu
    kʼa bɛlɛ ki tuugo di ya cɛ-ɛ ge, kee saraya yi tawologo.› Lee na yaaga kemu yee
    ya bɛlɛ, yee di ya ki cɛ-ɛ ge, kee kaa nɛ yu yee mu.'
  sbe-sbe: 'Yogu taihile unai yomi kabatabaꞌohu ginaulidi ya kaikewaidi na kabakaitalasam
    hesau ya kita unai teina kulikuli ta ye masalaha: YE LAU YAUBADA NIGE KABINA KA
    KATA UNAI. Na saha kwa tabaꞌohui ta nige kabina kwa kata, unai kabo ya hededehemasalaha
    kalimiuyena.'
  mcr-mcr: Nyi aŋä-himqä täu ikitmŋgaŋi, goti iquauqä ktqä näŋi-mäŋi ätqätepu, iiŋä
    iquauŋqä hiqäva imäkätqäŋuwi, hiŋuä äqunäŋqeqä. Itaŋga hiqäva imäkätqäŋuwä hŋqueuŋi,
    tuwaŋuä tii äqänäŋqeqä. ‘Tä, goti ne maqŋqä iquenyqä hiqäva imäkpŋqeqä’ äqänätaŋgi
    äqunäŋqeqä. Iŋi goti he maqŋqä epiyä-qe, qoŋä äwoktäutqäŋuwä iquenyqe, nyi awä
    hitmqänä.
  cux-NT: Cho'ó ní n'diichí lugar naachi cu'téénu nī ndyuūs s'eeⁿ yeⁿ'é nī. Ndaacá
    'áámá na santo naachi canéé nguūⁿ nduudu 'cūū, NDYUŪS CHI NGUƐ́Ɛ́ N'DIICHI YÚ.
    Ndyuūs chi ndís'tiī nguɛ́ɛ́ n'diichí nī ní i'téénu nī, Ndyuūs miiⁿ chi 'úú ní
    ngaⁿ'á.
  tur-YTC: Çünkü çevrede dolaşıp tapındığınız şeyleri incelerken, üzerinde ‘BİLİNMEYEN
    TANRI’YA’ yazılı bir sunakla karşılaştım. İşte bilmeden tapındığınız bu Tanrı’yı
    size bildiriyorum.
  san-ITR: yataH paryyaTanakAle yuShmAkaM pUjanIyAni pashyan ‘avij nAteshvarAya` etallipiyuktAM
    yaj navedImekAM dR^iShTavAn; ato na viditvA yaM pUjayadhve tasyaiva tatvaM yuShmAn
    prati prachArayAmi|
  bel-N: 'Бо, праходзячы і аглядаючы месцы пакланеньня вашыя, знайшоў я і ахвярнік,
    на якім напісана: “Невядомаму Богу”. Дык Таго, Каго вы, ня ведаючы, ушаноўваеце,
    я вам абвяшчаю.'
  sch-sch: Nin khopuilien sûnga ka chai malamin chubai nin mûk ngâi ngei ke ena;
    mâichâm inkhat, ‘Rietloi pathien ta rang,’ tia ânziek ku mua. Nin rietloi chubai
    nin mûk tit ngâi hah atûna nangni ki misîr pe hih ani.
  mic-MIQNT: muta wejgu'eianeg 'gjiganmuaq, angaptmapnn ta'n te's'gl i' tli emtoqwaloq
    nisgamaq. Nemituap newgte'jit na ula ewi'gas'g, ‘ugjit mo geitasigw nisgam.’ Na
    newgte'jit ta'n emtoqwaloq gatu mo gejiawoq nige' telimuloq na ula Gjinisgam.
  huu-NT: 'Cue macarillamona, omoɨ jusiñamuillaɨna sedaja jiraraɨna cɨodɨcue. Daje
    jiraraɨ abɨmo iese cuega: “Uiñoñega Jusiñamuina sedadɨcaɨ” cuega. Uiñoñeno naimɨena
    sedadomoɨ. Ja omoɨmo naimɨena lloitɨcue.'
  jiv-NT: Kame wi nuik atumí yusri̱ enentáimtutainiam íistaj tukaman nui̱ je̱a̱chin
    iwiaramun, JU̱ NEKAACHMA YUSNAITI, tu áarman wáinkiamjai. Wátsek, ju̱ Yus átum
    nékachiatrum tikishmatrumna nuna ujaktajrume’ tímiai.
  otm-NT: 'Nu''bʉ mán ''yogä bʉ ja ni hninihʉ dá nugä ''bɛ''a guí thąndehʉ. Nɛ dá
    nugä n''da ra mɛxado guepʉ guí thąndehʉ man''da ra Oją, nɛ man t''o''t''i bʉ:
    “Ra Oją ngue njongui pądi to''o a.” Nuya ga xi ahʉ ya nangue ra Oją guí thąndehʉ
    pɛ hin guí pąhmbʉ to''o.'
  dah-dah: '@see-verse:ACT.017.022'
  tnk-tnk: 'Nəpɨn iakamavən ia taon i səkɨmiaha, maməspau ia nənɨmwi nari me səməme
    hiaməfwaki pen mɨnraha, iakətə mwi nɨfatə riti. Kɨmərai pen nəɡkiariien riti ia
    nɨkaren rani mə: NƗFATƏ I SƏVƏI KUMWESƏN NƏHA IAHƏREIREI IN Kumwesən nəha hiaməfwaki
    pen min mətə hiəreirei, təkwtəkwuni nəha takəvisau pehe m kɨmiaha i.'
  kpr-kpr: '@see-verse:ACT.017.022'
  san-IAS: yataḥ paryyaṭanakāle yuṣmākaṁ pūjanīyāni paśyan ‘avijñāteśvarāya’ etallipiyuktāṁ
    yajñavedīmekāṁ dṛṣṭavān; ato na viditvā yaṁ pūjayadhve tasyaiva tatvaṁ yuṣmān
    prati pracārayāmi|
  nho-nho: 'I taku saaita ni sare vaaroto te henua kootou nei no ttoka i naa kina
    kootou e lotu raa, nau ni lave te olta e hakatuu naa taratara nei: TE OLTA TE ATUA
    MAATOU SEE ILLOA. TeAtua kootou see illoa e lotua kootou raa, teenaa ko taku Atua
    e hakaea atu nei.'
  gym-NT: 'ñobtä ñan angwane kä jökrä käntikänti munta gätäre ngöbötre munkwe kräke,
    känti tita niken angwane, bati kukwe nämane tikani krörö jäbtä tikwe tuaba: NGÖBÖ
    GARE ÑAKARE NIE ABKO KRÄKE KÄ NETA NETE, nämane tikani kore tikwe tuaba. Akwa
    ye abko tä dbe, ñobtä ñan angwane Ngöbö gare ñakare munye, akwa munta käikitekä,
    Ngöbö ye mden abko ti bike mike gare munye.'
  azg-NT: 'Ee viochen xjen na tomantyꞌi ja quiiꞌ tsjoonhoꞌ, joꞌ tquën ya cüenta joo
    nnontyiu naijon conanꞌtꞌmaanꞌhoꞌ. Joꞌ ntji ncüiihanꞌ na maninꞌ tsꞌiaanꞌhanꞌ na
    conanꞌquijndyuhoꞌhanꞌ: Juu nnontyiuva conduihanꞌ cüentaaꞌ nquii tyoꞌtsꞌon na tyiꞌquitaꞌjnꞌaan
    jaa. Ndöꞌ vaa na itsiquindyi juu ntjiꞌñeen. Joꞌ manquiintyi Tyoꞌtsꞌon na veꞌ conanꞌtꞌmaanꞌtohoꞌhin,
    min na tyiꞌquitaꞌjnꞌaanhoꞌ nin conduihin, mantyja ꞌnaanꞌ nquii jon na matsinën
    ndëëhoꞌ.'
  bhd-bhd: ज़ैखन अवं तुश्शे नगर मां हंठतो फिरतो थियो, त मेरी नज़र तुश्शे पूज़नेरी
    चीज़न पुड़ ते बलिदानेरी ठारी पुड़ पेई, ज़ैस पुड़ लिखोरू थियूं, अनज़ान परमेशरेरे लेइ,
    बस्सा तुस ज़ैस ज़ानथ नन्ना ते तैसेरी पूज़ा केरतथ, अवं तुसन तैसेरे बारे मां ज़ोताईं।
  too-NT: 'Lā'' a''xni''ca'' ictētaxtulh, iclaktzī''lh a''ntūn taquilhpūtani''yā''tit
    hui''xina''n. Lā'' a''ntza'' ickaksli lakatin altar a''nlhā tatzo''kni'' huanmā''
    tachihuīn: “Ixla'' huan quindiosca''n a''ntīn tūna''j iclakapasāuj”. Quit iccātā''chihuīna''mā''ni''
    hui''xina''n por ixpālacata huā''mā'' Dios a''ntīn taquilhpūtani''yā''tit a''yuj
    tūna''j lakapasā''tit.'
  ind-AYT: Sebab, ketika aku sedang berkeliling dan memperhatikan benda-benda yang
    kamu sembah, aku juga menjumpai sebuah altar dengan tulisan ini, ‘KEPADA ALLAH
    YANG TIDAK DIKENAL.’ Karena itu, apa yang kamu sembah tanpa mengenalnya, itulah
    yang aku beritakan kepadamu.
  cjo-NT: 'Janta nokinakinayitzininta noñaayitakironi iroka pikemijantashitayitarini.
    Eejatzi noñaapaakiro janta powapiintziniri pitajorentsite oetarikapaeni. Eeniro
    ojankinataka, okantzi: “Apinkathatantyaariri tajorentsitatsiri kaari iyotakoetzi”.
    Riraga kaari piyotzi eeroka: pikemijantaperotashitari, rirotaki irika nokamantakotziri.'
  nsn-nsn: Gine ku latlateil uiloho pe inggo, inggo ku bangbanga hamas tun tar inetenine
    rung uoto lotugioum. Inggo ku la ueltupara pono toro oltang uahung e moko teilir
    nibolobol a nibolo pare, ‘O nanar god geri teleieig.’ Inggoum mu lotu tar god
    ge ahik pah mu ateioum, doh inggono ter Godene ru hirhireio tamiuoum!”
  san-DEV: यतः पर्य्यटनकाले युष्माकं पूजनीयानि पश्यन् ‘अविज्ञातेश्वराय’ एतल्लिपियुक्तां
    यज्ञवेदीमेकां दृष्टवान्; अतो न विदित्वा यं पूजयध्वे तस्यैव तत्वं युष्मान् प्रति
    प्रचारयामि।
  tna-NT: 'Ema micuana sa ejude je puniunetiana su, jucuada eimea cuana yama bana.
    Piada altar su yama uja derejiji bana: “Ye altar da diusu mue ecuaneda shanapa
    sa puji.” Micuaneda tueda diusu mue shanapa biame, mitsutsua bahue. Beju jiahue
    yama micuana saida equisa tueda Diusu jepuiti.'
  lid-lid: 'Tasah, jo edek bolo kon tinan tado anyolom ndrahune aha ta atudun badeh,
    jo anyolom tarou ari udu bada koto-ok ta atudun, tiye i buku doh: ‘Ta Kindrei,
    Ahi Maliye Iy.’ Ya Kindrei ado maliye iy badeh, jo kameh asehek nyala ado na len
    dah.'
  wim-wim: '@see-verse:ACT.017.022'
  zga-M: Pakhuva nukhunghenda khwango nukhulola ifinu fyeinyo ifyumukhufyeimeikha
    puneivwene amamenyu anghaveinghivwe pakheitekhelelo khyeinyo, anghita “KWA NGULUVE
    UVEISAMANYEIKHIKHE”. Pu leino uywa uvei mukhumweimeikha nukhwisaya pakhusita khumanya,
    vei uyu uveinukhuvavula umwe.
  yom-yom: 'bila bu ndibedi zieta mu divula dieno, ndimueni bitumba biwombo biobi
    lueti sambila. Tala, ndimueni va diziku dietitambukulu makaba vasonama : “kuidi
    nzambi yoyi tukambulu zaba !” Diawu Nzambi yoyi lueti sambila mu kambu kunzaba
    niandi ndikulusamunina.'
  san-SIN: යතඃ පර‍්‍ය්‍යටනකාලේ යුෂ්මාකං පූජනීයානි පශ්‍යන් ‘අවිඥාතේශ්වරාය` ඒතල්ලිපියුක්තාං
    යඥවේදීමේකාං දෘෂ්ටවාන්; අතෝ න විදිත්වා යං පූජයධ්වේ තස්‍යෛව තත්වං යුෂ්මාන් ප්‍රති
    ප්‍රචාරයාමි|
  yut-yut: '@see-verse:ACT.017.022'
  grc-BYZ: διερχόμενος γὰρ καὶ ἀναθεωρῶν τὰ σεβάσματα ὑμῶν εὗρον καὶ βωμὸν ἐν ᾧ ἐπεγέγραπτο,
    ἀγνώστῳ Θεῷ. ὃν οὖν ἀγνοοῦντες εὐσεβεῖτε, τοῦτον ἐγὼ καταγγέλλω ὑμῖν.
  cpc-NT: 'Nokinayitzi pinampiki, noñaayitakiro pitaapiriminto. Tzimatsi apaani osankinataka,
    okantzi: ‘PAWA KAARI JIYOYIITZI’. Irijatzita nokinkithatakotzimiri naaka.'
  nhg-NT: 'Naja netlachixtenemeya noche sösantle tli nencusöroa para nenquenteochihuasque
    noche nemodeushua. Onecniextito sente ajtöl cöne quejtoa ejqueyi: “Nönca ajtöl
    icaca para inu Deus tli amo tetieixomate”. Bieno, yejuatziju Deus öque nemejua
    nentieteochihua sin que amo nentieixomate, naja ahorita nemiechnunutzas.'
  nya-nya: Pakuti pamene ndimayenda ndi kuona zinthu zimene mumazipembedza, ndapezanso
    guwa lansembe lolembedwapo kuti, kwa mulungu wosadziwika. Tsopano chimene mumachipembedza
    osachidziwa ndi chimene ndikuchilalikira.
  ngu-NT: 'Ijquin niquijtohua pampa campaca onihuajpanotiaj oniquitac nochi on tlamachijchijhualtin
    nemotajtzitzihuan yejhuan nenquimmahuistiliaj. Niman no oniquitac se tlaixpan
    campa tlajcuilolnesticaj in tlajtojli: “Para on Dios yejhuan xacaj quixmati.”
    On, tej, yejhuan nemejhuamej nenquimahuistiliaj masqui xnenquixmatij, on yejhua
    Dios yejhuan nejhua nemechmachiltia.'
  kup-kup: Met arim zeitak emohorah ne arim akö mañ mañameg-porin etevai sohopuh anumaihol
    bizat bareñ elameg-hel arü nasik nap en ravesinañ pot elahan hezaek ne etet rekö
    hahö, God ahö nap dei hodad nat hez-popuz hel arus ev. Met erohol, ari hodad nat
    het mañ mañameg-popuz ñetiv ne bar añoman hatevetei.
  jid-jid: Niwa mi zren zu si hi, mi mla ya nito kpe wa bi nzu hon ni bre mbi. Mi
    to iko bre ri wa bi nha “Ni Irji wa bina to na,” Ikpe wa bi nzu hon ni bre nina
    too na, wawuyi mi bwu bla ni yiwu.
  wmw-wmw: 'Kamana panikipita nizungunuka niwawona maswanamu milungu yenu yamutukuzanga.
    Ninsingana novyo swanamu mmoja wakwandikiwa javi: ‘Ka nlungu sejiwikana.’ Basi
    sambi, nlungu wamumwabudu‑yu bila kumwijiwa, ndi noyo-noyoni waniri kukwerezani
    omi.'
  gmv-GGM: Ta gede ha yuyishin inte isttas gooyiniza miishshata ta xeellishin <erretoontta
    Xoossu> geeteti xaafetiidayssa issi yarsho soo demmadis, hessa gish heyssa inte
    errontta gooyinizayssa ta intena errissana.
  ssg-ssg: Ti nga tau nanahih leili taon ti amuto, nga ningahi kilan wanen waliko
    ti amuto lolotui. Tin nga tunahi tesol tone hanai pali hina kakain taian ien i
    ukek, ‘Hani haeu tetenen ti kaha kum tioi.’ Aope nga kaxi hani amuto tel Haeu
    amuto tua lolotui tuahe amuto kum tioi i.
  zpo-NT: 'Nel gorna mdeed na yezh, mwii na re pa nzholl gu lo re xdios gu, nu ngune
    na lo tub mdo kwaan nzhé lo: “DIOS KWAAN NANLABEYYT BE”. Lee Dios ne, xaa nzholl
    gu lo, nixa nanlabeyyt gu xaa, lee xaa nak xaa kaza na kwent lo gu nal.'
  poy-poy: Mana panweriti nangupita aku na aku panola vinyagu vyenu vya kuguwira moniti
    pahala pa kutambikira pamu palembitwi ‘Kwa Mlungu yakamanika ndiri!’ Su, ayu yamjimira
    pota kuvimana, ndomweni yanumubwera kwamwenga.
  qwh-NT: 'Porqui purenqäcunachomi ricarqö, imajinniquicunata adorayänequipaq altarnincuna
    rurayanqequita. Tsechomi tarerqö queno escribirëcaqta: ‘Que altarqa mana reqishqa
    Diospaqmi’ neqta. Y tse Diosta mana reqishpa adorecayanqequipaqmi canan noqa parlapäyäshqequi.'
  gaw-gaw: Da uḏien, da tatam ab maṯe oiyeye, ag ahilḵad kayak diigdiig amu binalag
    menan daaṯeb abenlag anadmi. Amu da qaḏab laa ele nuhigp̱a ag, ‘Imu nug am kayak
    laanu, ig nug ii dooṯem ele,’ anam yaap̱ig dayeye anidmi. Aria Kayak amu ag ii
    dooṯeb, ag Nug binag hamu meṯeb ele amu, gemu da nuhig nai amu mehuqp̱i, ag dooglag,”
    awa aum.
  nca-nca: Hamó, nondo yendéyewore uyareyate o ŋuro potoruku te yunoyoteŋgo qu qeneyoteno.
    Qenero wondo yakutí ka qeneteno, ko ŋuno ŋande nakayáŋgurí, ‘Ŋako anutu ka nore
    kama iŋo inoteto quro wondo yakutí.’ Asa itaka nondo Anutu ye kama iŋo inoyoteŋo,
    quko potoruku te inoyoteŋgo ŋuro yesowowe teteno.
  zpz-NTPP: 'Gun lat nu rdeda̱ ledz der, bzaaca̱ de lugaar nu driib zily der Ñgyoozh.
    Byapa̱ tub mez nu driib zily der tub ñgyoozh. Lo mez zeꞌ ca letr. Orzeꞌ zeꞌ rniiñ:
    “Ñgyoozh nu a̱ꞌ yuꞌ lon”, rniiñ. Ñgyoozh nu de ru driib zily ru, mas a̱ꞌ yuꞌ lo
    der mi, mi zeꞌ biñ nu gzata̱ lo der na.'
  mkj-mkj: Pwa nehn oai allaluhjili nehn amwai kahnihmw oauwe, ngoahi kapkapang wija
    kan ma kamwai kin kaudek, ngoahi pel diarda pei joarwihoau ma insing pwiai mine
    puwoa, ‘Oang Koahs men ma Joah Janjal.’ Doari, kamwai johpwa kin kidal doahroar
    Ih ma kamwai kin joarwihoang, a ioar Ih ma ngoahi pirin kajalehioang kamwai apkas.
  zac-NT: 'purquë tsana canzë́a, rbíꞌahia lugar catë cabezë ra dios shtë të. Bëdiaꞌguëlúa
    tubi bëcuꞌguë naquë́ tubi letrërë luhin narniꞌi: “Dios nagáꞌadiꞌi chu guënë́diꞌi”.
    Pues Dios naquëhunë të adorar sin quë guënë́diꞌi të, nanë́a Dios rëꞌ. Zeꞌdë guëniaꞌa
    dizaꞌquë shtë më.'
  kyg-kyg: Lapakae taoni folagapiꞌmo umenitata nehuꞌnaeꞌmo mono nehaya yatapimo ago
    ageꞌnove. Ageꞌnovana mago ofalinimo maleꞌnetapa alita neꞌapamiya hiꞌyalamuteꞌmo
    mago avoꞌmo kae maleꞌnaya gemoꞌa hunoꞌaeꞌmo, Oꞌageꞌnona Goti hiꞌyalamune, huꞌa
    avoꞌmo kae maleꞌnageꞌna ageꞌnove. Lapakaemo ani Gotifeꞌmo mono nehayaꞌmonanafa
    oꞌageꞌnae. Hemenimo ani Gotifeꞌmo nagaemo ava gemo aeꞌna hakalo huꞌna lapa nepauve.
  kmk-kmk: Ta utdit nangay-ayawak situn ili yu kan nan-iilak utdat igawa mandaydayawan
    yu utdan apudyus yu nailak pay dit dadattunan un kama’t tu dit naikanglit, ‘Satu
    ud dadattunan sit Apudyus un naid yan makatigammu.’ Sadi un Apudyus un daydayawon
    yu un adiyu tigtigammu, siyaon tun ibagak kan dikayu.
  cao-NT: Mato yacatá tsi co-copama tsi mato arati itiria bo ë jisquë ra. Jisi tsi
    naa quënë pistia ca ë jisquë huësti ca altar ó no. “No cahëhama ca dios bax na”
    ii quiha jahuë quënë ra. Jabi naa Dios ë yoahai ca tsi xo toa naa ma cahëhama
    ca dios, naa ja qui ma arahaina.
  bbr-bbr: Is akan tup apariai opok ariemin, is akan eitek jou mareäi patan opok keser
    jer we moin apwaromin. Kar patan opok ak keser jer we moin ‘Okoro eitek kiro ik
    kon enip äpu wa nukan patan.’ Ak kiro eitek äpu wa jou muriäi, okon, is kiro eitek
    kon ämän awaraurim. Kon enip Anut.
  inb-inb: 'Nuka kam­kunapa pui­blupi puri­kuspa, kam­kunapa dius­sina imajin­kuna­ta­mi
    kawa­kurkani. Sug altar­pi­mi tarirkani kasa willa­raias­kata: “Sug mana rigsiska
    dius­manda”. Chi Dius­ta­mi kam­kuna mana rig­sispa­lla kungu­rin­gi­chi. Chi
    Dius­man­da­mi nuka willan­ga­pa samu­kuni.'
  hrv-hrv: 'Doista, prolazeći i promatrajući vaše svetinje nađoh i žrtvenik s natpisom:
    Nepoznatom Bogu. Što dakle ne poznajete, a štujete, to vam ja navješćujem.”'
  box-NT: 'Lé bìo á ĩ hɛ́ɛkaa mi lóhó yi á mɔn mu bìowa na mi sonka mi dofĩ́ina
    ɓùaaníló bìo yi. Ĩ yàá pá mɔn le muinì yɛɛníi lahó ɓúi à bìo kà
    lé bìo túara le wán: ‹Dofĩ́ní na á nùpue yí zũ.› Àwa! Á bìo mi wee
    ɓùaaní ká mi yí zũ mu, lé bṹn á ĩnɛ́n ɓuara wà ɓueé zéení làa mia.'
  ote-NT: 'Ngueꞌa̱ de dá thogui de guehni ja ri nija̱hʉ habʉ guí xøcambeni ri zidadahʉ,
    dá handa ꞌnara ata habʉ ntꞌofo ne ena: “Nuna ata ja guecua di xøcambeni núꞌa̱
    ra ajua̱ hinhyaꞌmʉ xa fa̱di”, njabʉ ena. Y núꞌa̱ Ajua̱ hinhyaꞌmʉ xcá pa̱hʉ, go
    gueꞌa̱ dí xiꞌahʉbya.'
  wnu-wnu: 'Ye yar ginam et qib gaum eng an sogoin qamb aibigau munai irou wuri mindatar
    mian yematar Qenu apand qamb wurit misir aib igub igoumon eng diban animbagaum.
    Nam qab ger mian yomb qamb nagsiaman eng erer end gaum eng an qob ger ete qamb
    gumatemanei: Qenu in qoyam ue eng wonou mani bigotoun, qamaman eng ye see wonou
    unum qomon eng quraum eng.'
  zam-NT: 'Tac co''se'' mque tee''en le''n ciuda gu'', huax con'' gunèelen xá ndxác
    gu'' ndli gu'' cas loo huax con'' co'' mbez gu'' no ndli gu'' cuent nac Diox gu''.
    No gunèen thìb còo'' co''te'' ndub di''s co'' mbez: Con'' ndxè'' nac còo'' che''n
    thìb Diox co'' tarte libe'' mèn. Hui'' gu'' nexa. Yende cón niin loo gu'' cón
    che''n di''sa. Huenque'' mbez di''sa. Pues Diox co'' tarte libe'' gu'', lèepe''
    Dioxa nac di''s co'' ndub loo còo'' co''te'' ndub Diox gu''. No cón che''n Dioxa
    nac co'' tan cuent loo gu'' tac, lìcpe'' ba''i, gu'' tarte libe'' Dioxa.'
  zyp-NT: Zecawtamaw tahpaw co, naa khuachung letah a khia lai neh ka, naa behnah
    hminghmaw sahlo khah, achaw teitah ka ming tihtah, ‘HNI LYPAW KHAZING CAWTAH,’
    tatei a ciapaw dangnah siasang sangkheh ka hmuh. Macawtaco naaning tei hni lytah
    naa behpaw khazing kong cawh atoheh naa hai letah ka rei leimeipaw cawh a cang!
  sey-NT: 'Ja̱je yoꞌocohuaꞌini yëꞌë mësaru se̱ hue̱ꞌñana cacani i̱ti tëojë se̱ hue̱ꞌñana
    ñeje toyaseꞌe paꞌina, ñahuë: ‘Ti pa̱i ñamaꞌa diusure se̱ hue̱ꞌñaꞌë.’ Ja̱je paꞌina,
    yëꞌë, ja̱ë mësaru ti ñamaꞌpë se̱ diusu ayere quëaquë aꞌë.'
  nvm-nvm: Regavo na mai jon guf ijia aru oknum ar uruvana ja god jon sirimamejo ijia
    na giaga fata be ja isuf baroijo ijefuon buin ijia ja vuak kafo God be jaba gainva
    ijefuon isoin. Regavo iji ja fuon sirimamejo iji jaba gain revo iviakma nar ja
    kuardiakrej.
  mps-mps: Tama ena e be nani tomode bilibadi, eno te dagego umabo godibolo lotu wabo
    pesage dabe suali. Tama eno dagego te god me delibolo hasa dabe ula mabo pesage
    me deli sualio. Dagego te hasa dabe ula mabo pesage masigide te po asęani, ‘Te
    nai dago konesiąwai godigo nai dao.’ Tialima, dagego konesiąwai god, dagego
    te godibolo lotu po wabo da. Tiali goli, te god de dawe te dagego konebeo. Te
    god eno megi dagebolo e po pusa mabogo aga dagebolo waselaibao,” wali.
  pab-NT: 'Hiyaiya, nojiyehena ali wenakalati koa hoka xahotyalikisa kakoitere nali
    nowaiyita hakiti exakere xairatyoare nowaiya: ENORE MAWAIYAKAHARE ANERE — Hatyo
    Enore mawaiyakahare xaokitere waiyexe tahi terota atyo noxakaita xihiye.'
  llg-llg: '@see-verse:ACT.017.022'
  kyf-kyf: 'Da ɩn mɩa amɩaa ''gbe nʋkplɛ -zieda, ɩn ka amɩaa bʋbɔlii *-bada ''yɩ.
    Amɩaa -zilagʋbʋbɔlʋlu yabhlo ɩn ''yɩa -bha wa cɛlɩaɛ: -LAGƆ -Ɔ NYƖMA ''NƖA -YI.
    ''Ɩn -we a ''nɩa -yi, a bʋbɔa, we gbʋ ɩn yia da aɩn -yla gbaa.'
  tpi-tpi: Pastaim mi wokabaut i go, na mi lukim ol samting yupela i save lotu long
    en. Na mi lukim wanpela alta tu, ol i bin raitim tok long en olsem, ‘Dispela alta
    em i bilong wanpela god mipela i no save long en.’ Orait dispela God yupela i
    no save long en na yupela i lotu nating long en, nau mi laik autim tok bilong
    en long yupela.
  mih-NT: 'Vatyi sehin sa ndyehi nu zacahnu ndo sii ndyoo ndo ta i ndyehi minoo altar
    ta ndyaa letra. Tyehen catyi si: “Cuenda ndyoo sa ña sito yo.” Zacahnu ndo sii
    ra vazu ña sito ndo sii ra. Ta vityi cua nacatyi sihin ndo yoo ra cuu ra.'
  qvh-NT: 'Capillacunata ricapacur puriycashgächömi ricashcä juc capillacho guelgaraycagta:
    ‘Cay capillaga mana musyashgansi diospämi’ nir. Cananga mana musyaycarpis say
    adorashgayqui Dios pï cashgantapis gamcunata tantyasiyäshayqui.'
  kms-kms: 'Te pugri nge ven nde nyinge kare ko di nge guqod nungoqi yumbo yumbui
    nyamb wurany kin nganye buagi yeru. Nungoqi wari eti ambojig iri nei gheri wuping.
    Puq wand bu alta ire segine yembe wunduw, di pugri ur wand wari: ‘god nen beghi
    nyamb ghabe bidig.’ Muq nge nungoqi simbe guduq. Nungoqi God ghabe wundig kin
    te ningg qa nge muq simbe guduq ningg.'
  agn-agn: Tenged asing papanaw-panawo ong siodad mi ig panelek-teleko ong mga agsimban
    mi may initao ang tatang altar ang maning ta na tang nasolat don, ‘Para ong Dios
    ang indi gailala ta.’ Animan ang agtowan ming asing indi mailala mi yay ang ipailalao
    ong nindio mandian.
  nhi-NT: 'Ohcon intoua nic ihcuac ontlahtlachixtinimia itich nin altipetl onquimitac
    namoaltares. Oncahsic ompa se altar tlen itich ihcuiliutoc ninqueh tlahtolten:
    “Nin iyohca in Dios naquin amo itquixmatih.” Uan axan, nin Dios naquin namehuantzitzin
    nancontlacachiuah uan amo nanconixmatih, de Yehuatzin innamechonnonotzas.'
  ttc-NT: 'Komo aj nkyinb''et wetz tuj junjun luwar tuj etamaq'', n''ok nka''yi''
    ky''ila''j titzb''alil tidi''chq aj nkyeqet ena''o''. B''ix wetz ma tz''ok wen
    tuj jun enab''il dios tz''ib''a'' ja yol ikxjani: “Te ja ntzani te jun nab''il
    te dios aj k''onti''l qotzqi''.” Ntons te Dios aj ntzaj ena''o'' etetz, aj k''onti''l
    etotzqi''ni, ti''j tetz nkyinpakb''an ajna''l.'
  dan-1931: 'Thi da jeg gik omkring og betragtede eders Helligdommen, fandt jeg også
    et Alter, på hvilket der var skrevet: “For en ukendt Gud.” Det, som I således
    dyrke uden at kende det, det forkynder jeg eder.'
  kwj-kwj: Mwase ani ini ele ku lotu wondau mwaꞌambwe leni ani heisinimbwa ani ini
    kui gotri keke yaro tei foti okwe ani heiro. O tei tenge ki mwanji foti ka hinga
    kaisinda, ‘Ahaꞌa tei oti nu hikisandau gotri fo keke, rihi.’ Woro kunu nimba ete
    rini ku lotu wondau ti, apa o Gotri mwanji mu mwe ti kunu a sawekonda.
  vie-OVCB: 'Khi đi khắp thành phố, tôi thấy một bàn thờ khắc dòng chữ: ‘Thờ Thần
    Không Biết.’ Thần quý vị không biết mà vẫn thờ kính đó chính là Thần tôi đang
    truyền giảng.'
  kze-kze: kentí naaópa'a kwénaae'a tuwánáúna'a évaka-tantaa'a úmake'a miwán-áwí'a
    mósá kwémaraamba tuwánaraumne. óntan-taareira'a aúváíma agaimaréna séna íma awánáúnda-isoigontavai
    maanóntán-tááréímá úmakaumne agaimaréna siráimba úwa'a awánaraumne. minísóígómbá
    íma awánaan-isoigon-aai simátimune.
  mpj-mpj: Mama kujupayurunyurra purlijanu ngapira marninypunkupayi. Kujurna nyangu
    mama kujupa, yiniparni. Purli jiinya wakarnunyurra jilanya, ‘Purli ngaanyanyurra
    nyakura mama kujupa kulirni, yiniparni.’” Puulju-jananya yarrarnu wajarnu, “Mamayuru
    palunya yiniparni nintilkurna-nyurranya. Palunyakurayan ngurrpa, marninypunkurayan.
  lbk-lbk: 'Tay isnan chak nenliklikchan isnan iliyo ay namob-oyaak isnan enchad-ayawanyo,
    inchanak akhes nan altar ay naisolatan nan nay: ‘Pala isnan Egay Kaam-ammowan
    ay Dios.’ Idwani nan sana ay Dios ay ad-iyo ammo ya chad-ayawenyo, et siya mampay
    idwani nan laychek ay ipaammo ken chakayo.'
  mto-NT: 'Ku̱x ku xa a̱tseꞌe nnaxy nta̱ka, je̱ts a̱tseꞌe nꞌix joma jatyeꞌe mvinjávada
    mvintsa̱ꞌa̱gada, je̱mts a̱tseꞌe toꞌk je̱ yo̱jxpe̱jtu̱n mpaaty juuꞌ veꞌe jidu̱ꞌu̱m
    nu̱jaꞌa: “Je̱ Nteꞌyam Juuꞌ veꞌe Kayakꞌixa.” Ax je̱ꞌe̱ tseꞌe juuꞌ veꞌe mvinjaꞌvidup
    mvintsa̱ꞌkidup, ó̱yameꞌe xkaꞌíxada, je̱ꞌe̱ts a̱ts miitseꞌe ntukmuko̱jtstup.'
  bzh-bzh: Lob sa haḳo loḳ nyëġ mehalë ham jepö sën ham netunġ in bë ham najom
    jaḳ vu sir lo. Lom sa halë jepö ti geham kwevu ġaġek raḳ neggëp nebë ‘Anutu
    sën hil duġin lo yiyi’. Om anutu sën ham duġin rëḳ ham nejom raḳ meris mu
    vu yi lo, sën gwëbeng sa bë nanër yi ġaġek vu ham.
  guj-2017: કેમ કે જે (દેવ દેવીઓને) તમે ભજો છો તેઓને હું માર્ગોમાં ચાલતા ચાલતા જોતો
    હતો, ત્યારે મેં એક વેદી પણ જોઈ, જેના પર એવો લેખ કોતરેલો હતો કે, “અજાણ્યા દેવના
    માનમાં;” માટે જેને તમે જાણ્યા વિના ભજો છો તેને હું તમારી આગળ પ્રગટ કરું છું.
  jvn-NT: 'Awit dongé aku mlaku-mlaku nang kuta, aku weruh nang sak tengahé panggonan
    sembayang ènèng altar sing tulisané ngéné: ‘Kanggo gusti allah sing awaké déwé
    ora kenal’. Ya bab Gusti Allah sing mbok sembahi tanpa kowé kenal iki aku ngabarké
    marang kowé.'
  byr-byr: Sareꞌ dareꞌnesɨ. Sarɨmɨre angeba kaanya yamaryena aꞌmwaꞌmwengɨ yɨlaaya
    yadɨvɨsabannengɨ tɨnna wanganena dara bɨꞌmwaꞌdeꞌ ‘O, kwaraanyaba pɨkarya “Naangerɨ
    myawɨrivanɨgoꞌnesɨra,” yɨdaꞌnɨkeꞌ daaka!’ Sara dena Naangerɨ myawɨrivanɨgasarɨ
    yaasɨwaꞌna yɨlaaya yɨvanɨgasaꞌna yɨhɨzɨwaakɨma!
  ian-ian: Ngwutna ngepmamba lɨga waagan kat kwunatɨngwa ngay nɨma sakwa tɨndɨ vɨwun.
    Waagan kat kelolɨngwa kava vɨwun. Kɨta kavamba pɨlɨwutndi, vɨwun. Wan kava nat
    waagan tɨga kava. Ndɨna sɨ ndɨna vak ana vɨga lɨganɨn waa pɨlɨwutndi. Ngwuk ndɨ
    kat kwunatɨngwuk. Ndɨna sɨ ndɨna vak ana vɨga lɨgangwuk. Wan waagan tɨga vak.
  hun-hun: 'Mert amikor bejártam és megszemléltem szentélyeiteket, találkoztam egy
    oltárral is, amelyre ez volt ráírva: Ismeretlen Istennek. Akit azért ti nem ismerve
    tiszteltek, azt hirdetem én nektek.'
  mcf-NT: Capucuenequin mimbi tantiaidbimboecnuc nacnenaid dadpen isombi. Mimbi papa
    cain cuënaid dadpen tabëcaid icnubi mimbi cuënacmaid abentsëc iccosh. Aid mimbi
    cuënacmaid icnuc abibimboecnuc nacnenaid nibëdosh. Aton shubumpiuidtsëqui iccosh.
    Mimbi cuënacmaid mimbi tantiacmaid mibi chuibanu. Tantiata.
  kjs-kjs: 'Ni go nimina adare pora-nane pamuma nimina bi minasaame elenu waru ade.
    Go puma neme kana reke meda ade. Go reke madaa agale gu-rupa lu wisa: Go kana
    sekere pa na-ade yaa-para piri Gote-na yaade. Abiri neme go na-ademe Gote madaa
    agale lagiano pagalepape lisa.'
  mni-mni: "Eina nakhoigi sahar asida asum chatpada amadi nakhoina khurumba maphamsing\
    \ adu eina asum yengbada khubham amada, \x93‘Khangdaba Tengban Mapuda’\x92 haina\
    \ iba ama eina thengnare. Nakhoina khangdana khurumliba Ibungo mahakki maramda\
    \ eina nakhoida sandokpani."
  yad-NT: 'Rajeñu̱ji radiñumaya̱ siva sa̱tuvicha̱, jiñunijyu̱ vitya jiryejechipiya̱sara
    day, jiñunijyu̱. Jadchiy ji̱ta radyi riva saroriy sa̱tuntiy, jasiy radyi riva
    niquejada nu̱chara variy raniy: Ne nu̱dyetya̱dani̱ ju̱denu day. Ray ji̱ta ra̱datyanu
    Ju̱denu si̱tenu jirye, dajitya jiryetyuva̱chunumaya̱ jidyetyi̱sa̱damu simu sa̱tu.'
  mxb-NT: 'Chi̱ tá ni̱ xi̱onooi ni̱ sa̱ nde̱ꞌí noo̱ náa̱ ndáño̱ꞌo ndó, dá ni̱ xinii̱
    iian tándaa to̱ꞌon noo̱án kaá diꞌa: “Ña̱ yóꞌo kúú noo̱ náa̱ iin ndios ko̱ náꞌá
    ndú”, kaáa̱n. Ta mií Ndios ndáño̱ꞌo ndó, na̱ kaá ndo̱ ña̱ ko̱ náꞌá ndó, no̱ón
    kúú na̱ koꞌi̱n kasto̱ꞌin xíꞌín ndó saꞌa̱.'
  pon-2006A: Pwehki ni ei kohkohseli nan amwail kahnimw wet, oh kilikilang wasa kan
    me kumwail kin kaudok ie, I pil diarada pei sarawi ehu me nting pwukat mi powe,
    ‘Ong Koht emen me Sohte Me Ese.’ Eri, kumwail sohte kin ese duwen me kumwail kin
    kaudokiong, ahpw iei ih me I pahn kasalehiong kumwail met.
  maq-NT: 'Ta jinguyëjë rë xi catsujyëhëya ngajñi nandya nuju hacuaha tivutsején yëjë
    cahndë́ hiscan chjuhunrcun nina nuju ne, cavéchutaha ngu yungun lihndi hiscan
    xi camahindu ngujo cjua xi chja cuitjin: “Tsëhë ngu nina xi hyaan me.” Cuatjin
    camahindu. Vëhë xi nina xi chjuhunrcun xi hisca hyuun ne, me vëhë xi nduva tisuá
    jimachaya nuju tsëhë me.'
  hto-hto: 'Omoɨ juzíñamuillaɨ áɨnozillena fɨnócafuiaɨ illánuiaɨdo éroicaidɨcue. Dɨnomo
    daa omoɨ juzíñamuillaɨmo comecɨ facárano cɨódɨcue. Afénomo cuega uaillaɨ daɨde:
    “Bie caɨ ónoñega juzíñamui ie.” Bie omoɨ onóñeno jaɨnáiacana Juzíñamui, ua birui
    ómoɨmo cue lluáɨbigamɨe.'
  por-BRBSL: 'Pois ao passar e observar os objetos de vosso culto, encontrei também
    um altar com esta inscrição: “A UM DEUS DESCONHECIDO”. O que, portanto, vós adorais
    na ignorância, eu vos anuncio.'
  ces-NKB: 'Když jsem [tu] totiž procházel a pozoroval, co uctíváte, našel jsem také
    oltář, na kterém je napsáno: ‘Neznámému bohu’. Koho tedy uctíváte nevědomě, toho
    vám já zvěstuji.'
  cui-cui: 'Poxonae ponan ichaxota painya nacomʉn wʉnae pajaintathopeibame tan ainya
    ibo nacom matabon. Mataʉtano tan baxota, ichaxota nacom wʉnae pajaintame, xua
    cou ichaxota pocotsiwatha xua be pexaethopaewa xua ichaxota duwei patautathopame
    baxua cou panta tinadutame. Baxua panamchim couje: ‘Barapo nacom xua pon jiwi
    jopa yaputaeyo’, pajam. Xuaunxuae cou asiya pawʉn dutame pon, bapon, apara pepa
    Nacom. Xuaunxuae po diwesi yabara paca tsipaebatsi, barapon pejume diwesi apara.'
  boj-2014: E nuŋgo qure ambleq di walweloqnsimqa nuŋgo louqajqa iŋgi iŋgi kalil uneleŋosim
    gilsim atra bijal bei unonum. Atra bijal di aqa quraq di anjam endegsi neŋgreŋyonab
    sonaq unonum, ‘Atra bijal endi qotei bei iga qaliesai qaji aqa atra bijal.’ O
    Atens tamo uŋgasari niŋgi ijo anjam endi quiy. E Qotei niŋgi qaliesai qaji di
    ubtosiy merŋgwai. A Qotei bole. Niŋgi a qa qaliesai. Niŋgi a qa laŋa loueqnub.
  eng-OEBUS: For as I was going about, looking at your sacred shrines, I came upon
    an altar with this inscription – ‘To an Unknown God.’ What, therefore, you worship
    in ignorance, that I am now proclaiming to you.
  eri-eri: Ji amugedu golodu goiboni, dada tere unyinege isou-isouya waha nerigene.
    Onodu alta ete fere urene. Waha langa beele benou yeregane, ‘Alta beha itou ete
    ere ada isi tuya waha nomo.’ Ariya itou tere ada isi tuya waha, tere ewe unyi
    isou ya, elebe ji nomo beele malalamudu letigonboni.
  aly-aly: Ayeng tawen-angkwarr alhenhel, athan arek altyerr-arrpantey ingwerek-ingwer
    arrekantherrenh. Anyent ingwerekant arrantherr ikwer akwerrp-antey aneyel. Akngey
    inngarrpantey arrantherr apentenh apalel, arrantherr iterremel altyerr renh-arrpantey,
    iltyelarl mpwarek gold-penh. Akngey innga ikwer-penh atha arrekantherr iletyek.
  wiu-wiu: Nitikene kini yoname latia kakoa kowitane gode-kiti enema penekene eyaka
    enekou. I agoke lodo yotikilepa one ibinipa wene toameketeke toko wa wia mekanemo
    oi motokou. Eina wene toameketeke kowitiki godepa paya nou toa kowitikiyake noanumepa
    wene tuku. Onekemo ouno, yakoe.
  swe-swe: 'När jag har gått runt [har passerat igenom er stad] och noga observerat
    era helgedomar (tempel, altare, statyer) fann jag också ett altare med inskriften:
    ’Åt en okänd Gud.’ Det som ni ovetande redan dyrkar, det förkunnar jag för er.'
  cth-cth: Na bawk awh e naw ka khet navah, panue hoeh e Cathut hanelah titeh ca na
    thut awh e thuengnae khoungroe buet touh ka hmu. Nangmouh ni na panue awh hoeh
    e Cathut lawk kai ni ka dei han.
  mti-mti: Ne a gigeni sira yangut yaimoyai ye waienewa yawameni. Ne yauna iyakaisi
    kem meuma gaibu wakene. Me egave ‘God me gumbe den yaug anotuwa oya,’ me tene.
    Ye den yaug anog sira waienewa me dimbae diruitna.
  pad-NT: Sidajia oadaha'imajani'ina vada oni'a'iki ida deus amovana-ra avakavaihinikavini
    ibavini ipohiki. Ibavi hoarania okaikahina onoki'ihi ida jirihi ja'di aroisiki
