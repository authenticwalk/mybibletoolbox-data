    ‘Yaubada Tauna Eha Katꞌ‑anamane Ya Pai Vi‑nomu Taina.’ Nonova a itoava ataina
    wayahina Yaubada‑nana uaiwaodu‑kavokavovo wayahina, kate ataina tuta tauna ana
    wava anau‑wahemi unꞌ‑anamanei.
  djk-NT: 'Mi lontu a foto! Da mi si u abi sani e dini na a hii peesi. Mi si wan apaiti
