    fiyo!
  tha-KJV: เพราะว่าเมื่อข้าพเจ้าเดินทางมาสังเกตดู​สิ​่งที่ท่านนมัสการนั้น ข้าพเจ้าได้พบแท่นแท่นหนึ่​งม​ีคำจารึกไว้​ว่า
    ‘​แด่​พระเจ้าที่​ไม่รู้​จัก​’ เหตุ​ฉะนั้นข้าพเจ้าจึงมาประกาศ และแสดงให้ท่านทั้งหลายทราบถึงพระเจ้าที่ท่านไม่​รู้​จักแต่ยังนมัสการอยู่
  por-BR-2018: 'Porque enquanto eu passava pela cidade e via vossos santuários, achei
    também um altar, em que estava escrito: AO DEUS DESCONHECIDO. Este a quem vós
    prestais devoção sem conhecer, este é o que eu vos anuncio;'
  mhl-mhl: Nonji roregaru ŋoŋore pi mokiine mokiine ŋoneru ore botuineo koro alata
