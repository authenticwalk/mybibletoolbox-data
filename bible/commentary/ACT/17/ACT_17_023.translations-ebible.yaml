    ᤆᤥᤃᤢᤸᤗᤧ. ᤀᤠᤸᤗᤥ ᤂᤡᤏᤡ᤹ ᤁᤢᤛᤡᤱ ᤔᤧᤴᤏᤡ᤺ᤳᤋᤣ ᤛᤣᤘᤠ ᤁᤧᤈᤥᤃᤢᤶᤒᤠ ᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤀᤠᤀᤡᤴ
    ᤀᤡᤱᤃᤠ᤹ ᤀᤡᤱᤓᤴ ᤆᤥᤃᤢᤱᤗᤥ॥
  mie-NT: 'Chi nī jicó núu sá nī ndēhé sá ndá jā chíñúhún ndá ní, de nī jinī sá iin
    altar jā ndéē letra, de súcuán cáhān: Yáhá cúu altar maá yāā jāá ncháha ca cunī
    ō tūhun yā, cáchī. De maá Yāā ñúcuán jā chíñúhún ndá ní vísō ncháha ca cunī ní
    tūhun yā, suu tūhun Yāā ñúcuán cúu jā nácani sá nūū ní mitan.'
  san-TIB: ཡཏཿ པཪྻྱཊནཀཱལེ ཡུཥྨཱཀཾ པཱུཛནཱིཡཱནི པཤྱན྄ ‘ཨཝིཛྙཱཏེཤྭརཱཡ’ ཨེཏལླིཔིཡུཀྟཱཾ ཡཛྙཝེདཱིམེཀཱཾ
    དྲྀཥྚཝཱན྄; ཨཏོ ན ཝིདིཏྭཱ ཡཾ པཱུཛཡདྷྭེ ཏསྱཻཝ ཏཏྭཾ ཡུཥྨཱན྄ པྲཏི པྲཙཱརཡཱམི།
  qve-NT: 'Noqaqa kay llaqtaykichis ukhupi purishaspaymi, qawarispay, yupaychanaykichis
    ashka lugarkunata rikurani. Hinaspapas rikullaranitaqmi mana diosniyoq huk illaq
    altartapas. Chay altarpin khayna escribisqa kasqa: “Mana reqsisqa Diospa altarnin”,
    nispa. Chay mana reqsisqaykichis Diosta adorasqaykichismantan, noqaqa kunan willasqaykichis.'
  pao-NT: Nu ka mana nummennummena ewow hemma mummesoo tumadabuena pummatoo mu nanesootuhidyina
    poonne. Nu sumuoo ka pukooba'yoona mu nanesootuhidyina poonne, meeoo oo-ma natubo'o,
    ‘Pu-matoo ka mu nanesootuhidyina gi mu nakasopedakwadoona.’ Meno'o nu ooka mu
    tuukwekwu mu tookwa ka Te Naa-matoo nanesootuhi, pana gi oo sopedakwatoo.
  cbu-NT: '@see-verse:ACT.017.022'
  usa-usa: miráitaq kemá uréq keráwáqá nunamummá kéte-naupaq utéq aónaraunama keráwáqtí
    maníkókáq agamá amí-yáréráqá móra áubama maará téq agamakááe. ‘maaminnáma ketáá
    íma aónarauna-naqa móra uyátárai-nakoe.’ téq agamakéq min-náqá keráwáqá íma aónareq
    wekáq nunamummá paáyaba tiráamanibo íbêqa kemá min-nákóní watáama kétima-timune.
  soy-soy: 'Nɛ nɔ́kunɛ́yu-i nyɛ́rɛilɛ ɑm nɔ́sinɛ́nyɔ́ɔnsɛ yɛ́nti. Kei ricuruu kɑḿ
    nɛ kɛnyɔ́ɔnsɛ kɛnyinɛ-i yɛ̃́ lin wɔlɑɑlɛ̃ tɛ: Uléécɑɑ unyinɛ kɑ́ri n nyu. Uléécɑɑ
    uyɛ̃ kɑni nní n yɑ́ɑ́si ɑ́ni kɔ pɛɛ u nyu kɑḿ lɑ kɛ́ nɔ́ céreisɛ.'
  hui-hui: Tínaga tanoni ibaga bialu howa bi pupu wiagane anda dewa heane de handaru.
    De handalu hewaria mbirale lomabu miaga dabu mbira wabu wiagoriani bi mbira gilibu
    wiago ogo, Mbirali iname manda nabi kamago ibunaga, gilibu ngago ogoni i̱na de
    handaru. Tígua mbirali ogoni tí manda nabi howa ibuhondo mitangi beramiligo ibuninaga
    bi manaore i̱na áyu tí langerogoni.
  amf-amf: Ogonoar yesa katamante yaayada yenin goodimayna yerram inin shedenka, ‘Dhesimaama
    Barjoana’ hamayse daran thaapadhon marshan machadhea raqaam i haapade. Ta keeda
    kiam dhesima yenin goodimea Barjoa agaasa inta yena ida giye.
  quc-NNT: 'Je ri'', rumal chi aretaq tajin kinb''inik, xinok''ow chkiwäch taq ri
    k''olib''al ri käq''ijilan wi alaq, xinriq k''u jun ta''b''al toq''ob'' ri tz''ib''tal
    wi we tzij ri'' chuwäch: “Che ri Dios ri man etamtal tä u wäch,” —kächa ri''.
    We Dios ri'' ri käq''ijilaj alaq, ri man etam tä alaq u wäch, are ri Are'' ri
    kintzijoj in chech alaq, —kächa chke.'
  dob-dob: manuna ꞌigu adadanao ꞌediya ꞌimi ꞌebe bwagobwagoyao yaudi yaꞌitedi, ta
    ꞌediyega ꞌebweu ꞌebe taliya ma ꞌana ꞌetoladi yaꞌita lobena, ga ꞌana ꞌetoladi gete
    nadigega, ꞌigwae, ‘Yaubada tauna nigeya tada mwalatonina ꞌina ꞌebe taliya gete.’
    Ta Yaubada nina ꞌina ꞌebe taliya nate ꞌena wabwagobwago, ta nigeya wamwalamwalatoni,
    tauna manuna yasimasimana ꞌemiya.
  wrs-wrs: Seilmba kava lohmana vinvnamba huiva yeindava, wo kava nungsis vaomana
    vevna yemba, ovna nom tihm sembayangnamba okolowol viv. Kava nonglana mongona
    sengrava, honi moamba novol velohvna, Hona Alta Sengva Memba Mongona Tihna, Kava
    Atensnindva Tit Vinivmoa Hena Nihilmba. Yimba memba sembayangmba ombam ambo viniv
    tihm, nom pev ten tit vrivm.
  mca-mca: 'In hijalki''skii qa hejeƚji''ijju'' ne'' wekwek ƚ''iyiniƚets, qa hi''wen
    iye ha'' ewi''ƚ ts''eewe''epji'' qa we''neni'' ha'' ƚe''nikahat, qa yit''ij: “Hane''en
    t''ejuyets pakha'' qu'' diose'' ham nikfe''le''ets.” Qa ha''ne Dios nite'' ƚenikfe''li''ƚets
    ƚ''iyiniƚiikii, hik ha''ne hane''ej henfeltaxi''ƚ e''m.'
  tzo-TZC: 'Yuꞌun ti cꞌalal tey echꞌ jqꞌuelolan ti bu ta xavichꞌic ta mucꞌ ti rioxetique,
    tey laj jta jun altar ti tsꞌibabil sletrail ti jech ta xale: “Jaꞌ sventa ti Dios
    ti mu ojtiquinbaje”, xi. Lec oy un chaꞌe, ti Dios ti voꞌoxuc ta xavichꞌic ta mucꞌ
    ti mu xavojtiquinique, jaꞌ ti vuꞌun ta xcalboxuc avaꞌiic ti scꞌoplale.'
  mya-mya: ငါ​သည်​သင်​တို့​မြို့​ကို​လှည့်​လည်​၍ ဘု​ရား ဝတ်​ပြု​ရာ​ဌာ​န​များ​ကို​ကြည့်​ရှု​ခဲ့​စဉ်
    `ငါ တို့​မ​သိ​သော​ဘု​ရား​အ​တွက်' ဟူ​၍​ကမ္ပည်း လိပ်​စာ​ရေး​ထိုး​ထား​သည့်​ယဇ်​ပလ္လင်​တစ်​ခု
    ကို​တွေ့​ရှိ​ခဲ့​ပါ​၏။ ဤ​သို့​သင်​တို့​မ​သိ​ဘဲ ဝတ်​ပြု​ကိုး​ကွယ်​နေ​သော​ဘု​ရား​၏​အ​ကြောင်း
    ကို​သင်​တို့​အား​ယ​ခု​ငါ​ဟော​ပြော​ပါ​၏။-
  gng-NT: 'N cuonh niʼdu ni uyo wà nnɔ nɛ ki likeh niʼponpob, ki tì laa'' liba bi
    kɛle'' liʼbo ki ye: ‹Ta bɛn wà nnɔ mɔ yaal sɔ.› Ni pukeh wà, ka bɛn wɔ nnɔ min
    baa'' ń tɔke nɛ u ya gbɛr nɛ.'
  cbi-NTPO: 'Matyu pebulutala nendu, ñulla'' teedi'' utya kenutala keendu manbela
    ufeenda tsure'' keewaanunu: Kerajtunu Dyuschive, ti'' pillañu katayu. Uwain ñulla
    ma Diosnu keranguemu deeñuve, naa juntsa Diosnu kerajdetu'' bain. Tsenñu'' mitya
    ñulla naa keraba jutyuren aawa kurekendetsushu juntsa Diosnu laapu'' pa'' kuinda
    kendaa iyaa tsandis nentsuyu.'
  ikk-NT: 'Makẹni, ogẹn m gi ghakọ imẹ obodo ụnụ, m hụ e lekpọ ihiẹn ndị ọnụ e fe;
    m nọ hụn ụlọ-mmọn wẹ deye ihiẹnni: ‘Ọnwan wụ nke mmọn hụ ẹnyi marịnlẹni.’ Ihiẹn
    hụ ọnụ rị e fe, hụn ụnụ marịnlẹni, ya kẹ m rị nwan a gwa ụnụ oku ẹ.'
  leu-leu: 'Senaso layaan ne sangas xolai la bina simi, ne xalum a nu bina mi taxa
    lo lotu lana e ne tingin vaxa a nobina saxa pana xakalayan aanabeꞌ: “Xe Sina Piran
    Aava Maam Vungut Sena”. E voxo a so ta mo mi taxa lotu xe sina lana vungutan simi,
    a mo aave ne taa xuus fatexaas nami pana.'
  maz-NT: '''Ma mi nzhodügö mi janda yo ts''ita yo i̱ṉ ma''t''üji, ró janda ''na altar
    c''ü juns''ü a cjava: “Ne altar ngue para c''e ts''ita c''ü dya rí pãrãgöji”,
    je juns''ü a cjanu. Nudya rá xi''tsc''öji ja ga cja c''ü dya i̱ṉ pãrãji pero i̱ṉ
    mamaji i̱ṉ ma''t''üji, c''ü ngueje Mizhocjimi.'
  bod-N: ང་རང་ཕྱོགས་བཞིར་འགྲིམས་པའི་དུས༌སུ། ཁྱོད་རྣམས་ཀྱིས་བསྙེན་བཀུར་བྱེད་པའི་རྟེན་དེ་དག་ལ་བལྟས༌ཚེ།
    མཆོད་ཁྲི་ཞིག་གི་སྟེང་དུ་རྒྱུས་མི་མངའ་བའི་དཀོན་མཆོག་གི་ཕྱིར་ ཞེས་ཡི་གེ་བརྐོས་འདུག་པ་མཐོང༌བྱུང༌།
    ཁྱོད་ཅག་གིས་མ་ཤེས་པར་བསྙེན་བཀུར་བྱེད་ཅིང་བདག་གིས་དོན་དེ་ཁྱོད་རྣམས་ལ་སྨྲ་བར༌བྱ་སྟེ།
  tca-NT: '—Erü ngẽxguma perü ngutaquẽ́xechicagüwa chixüpetüchigügu, rü nüxü̃ chadau
    i naxchicünèxãgü i nüxü̃ picuèxüü̃güxü̃. Rü wüxi i nachicawa namaã chayarüxũ i
    wüxi i yumüxẽchica, rü ngẽxma naxümatü i nae̱ga i ñaxü̃: “Tupana ya tama nüxü̃
    icuácü”, ñaxü̃. Rü yima Tupana ya tama nüxü̃ pecuáãcüma nüxü̃ picuèxüü̃gücü nixĩ
    ya choma pemaã nüxü̃ chixuchigacü.'
  zpl-NT: 'Nu chenu riꞌya elu rdeteꞌhua ulaꞌna lubee dioseꞌhua, ulañia tucu ecuꞌcu
    elu niquie bee bedichiaꞌ nú rni: “Para Diose enu la chuluru.” Nu Diose cuaꞌ enu
    rluꞌcuhua ulaꞌna lu sin nú chuluhua liꞌinu, stichiaꞌnu neca nú nzelatixiuleꞌa
    luhua.'
  mbc-NT: Maasa pra cidade poro uuipî yai, eepere'to'kon yewî' pata'se'kon kaisarî
    era'ma pî' wai tiwin ayekînkon wîîsa'ya'nîkon yai, po'tî'ya'nîkon yaponse' pî'.
    Mîrîrî pî' awe'menukasa' era'ma pî' wai —‍ta'pî Pauloya. —‍PAAPA ANÎ' NEPU'TÎ
    PEPÎN taato'. Inna, seru' pepîn anî' nepu'tîkon pepîn pî' yapurî pî' ko'mannî
    pî' naatîi, epu'tîi'ma pra. Mîrîrî ye'nen mîîkîrî ekaremekîuya manni' epu'tîya'nîkon
    yu'se wai —‍ta'pîiya.
  ndg-ndg: Kwani katika pitya kwango na kulola ilebe yinu ya kuabudu, niabweni maneno
    yatiandikwa katika jimo ya madhabahu yinu, labaya, “KWA NNONGO YWAJULIKANA KWAA,”
    Nga nyo bai, yolo mwamumwabudia bila tanga, ywamwajulisha mwenga.
  wsk-wsk: Mu awuk, ani aolak ilu geragasam ale ninga kuar mel nodora ko kagin betesan
    mu ninguru nungarkasam. Ale umu la mena, wore altar bo karogo la arigem, mu awote
    garek bo iwita arigem, ‘IMI KAEM ANA ME KO IKISAN WORE KO.’ Ario, aitak ani mel
    nina kagin tusan bare me ko ikisan, umutang ani ko balu pagik se nina ko ikialko.
  toj-NT: 'Cuando huala huajyon paxyali huax quila ja ba jachan yaman ec'' ja hua
    diosexi, jaxa jun c''ac''u ti jtaa jun nicho ja ba tz''ijbanubal ahuujilex: Ja
    nicho iti, ja'' ni sbaj ja dios ja ba mix naatic sbaji, xchi ja sletreroili. Ja
    dios it huaxa hualahuex mi xa naahuex sbaji, huax c''ana oj cala huabyex machunc''a.'
  kkl-kkl: 'A''undi mema phalamloma tane sembe ina yabalamnori, mema pharobag nhon
    kemelamno. Kemelamnoba, mome toro piplumne lilimna ane: “Mema nimiri ekon uropne
    sembe,” aro mome toplumdi, mema pharobag ane piplum. A''undi mema ekon urop mema
    phalamlomne poneko sembe wene nari a''unag ambatsinun.'
  tbc-tbc: Man dugo, saen ŋai aŋsam taun ilon lo ŋitiliani ŋator se man, malag yaug
    melmel a lo ubou amad ale dan ŋeil a. Ago dugo alta ta fufo girek ta igo digire
    yak ŋile ya. Girek an igo ya, ‘Alta en tubud enti id ta taloŋ na yak san a.’ Aria,
    gamu tubud a ta aloŋ nag ubou an ale dan, gamu aŋsam na ŋabol ilasa wo da.
  sna-sna: 'Nokuti ndakati ndichifamba-famba uye ndikanyatsotarisisa zvinhu zvamunonamata,
    ndakaonawo aritari yakanyorwa kunzi: KUNA MWARI ASINGAZIVIKANWI. Zvino chamunonamata
    sechinhu chisingazivikanwi ndicho chandinokuparidzirai.'
  smk-NT: Maibarita' ko a wanin bana' ta sa nipagpasya-pasyar kodti sa syudad moyo,
    tan sa nipangikit-kikit ko sa lulugar a pangraywan moyo, main nin na'kit kon sayay
    altar nin itaw ket main nin wantin nakasurat, ‘Para Konan Dios a Kai nin Tanda'.’
    Ket siti nin dios a kai moyo nin katanda' a manraywen moyo, kasa anaod nin raruma
    no kai si Dios nin man'ipatandaan ko komoyo.
  grc-TCGNT: Διερχόμενος γὰρ καὶ ἀναθεωρῶν τὰ σεβάσματα ὑμῶν, εὗρον καὶ βωμὸν ἐν ᾧ
    ἐπεγέγραπτο, Ἀγνώστῳ Θεῷ. Ὃν οὖν ἀγνοοῦντες εὐσεβεῖτε, τοῦτον ἐγὼ καταγγέλλω ὑμῖν.
  gof-WFTW: Taani hintte katamaara yuuyashe hintte goynniya bessata be7iya wode, ‘Erettonna
    Xoossaas’ geetetti xaafettida yarshsho bessaa demmas. Ha hintte eronnashin goynneyssa
    taani hinttew odays.
  spa-BLM: 'Pues al pasar y observar los objetos de vuestro culto, encontré también
    un altar con esta inscripción: “A UN DIOS DESCONOCIDO”; por lo tanto, lo que adoráis
    en la ignorancia, os lo anuncio.'
  kyz-NT: '@see-verse:ACT.017.022'
  dao-dao: Ka ceh hü sawa, nami hjawkhahe ka ja bükteng üng, kpyawngkung mata khana,
    ‘Am ksinga Mhnama phäha’ ti lü ng’yuki ka hmuh. Acunakyase, am ksing u lü nami
    jumei, acuna mawng ka ning jah mthehki ni.
  cya-cya: 'Si''yana se''en mdijin loo quichen re m''nin quiin scasca se''en nducua
    jo''o ''in um, can'' na''an sca cha'' lo'' nchcui'' na: ''IN NDIOSE NU A NDYU''HUI
    LYOO NA. N''ni tnu um ''in ñi siya'' a ndyu''hui lyoo um ''in ñi, can'' ñi nu
    ''in cha'' nchcuin'' cua'' ñii,'
  beu-beu: '@see-verse:ACT.017.022'
  wrk-wrk: Najba ngayi yaji, ngala ngayi jilajba barrawuyabarrawuyana. Najba ngayi
    kajamuku kud. Najba ngayi marda yalda, jali yalu yabimba dungalayudinyi. Baki
    najba ngayi jangkurr yundu dungalana. Nanda jangkurr yanybayi nayi, ‘Nayinda dungala
    jungkuka nangangi kudkanyi, jala miku nurriyi jingkijba nanda.’ Yanyba narri mududu
    nanankanyi kudkanyi jali miku narriyi jingkijba. Ngala ngayu karu narrinya nanankanyi
    Kudkanyi, jalimi narri miku jingkijba.
  nii-nii: Ok na enim konu ombu andip, Griik enim men ngii ek nik enmin ei kanip endinj.
    Enim kułmał kełngii konu endi er ka er sek mon yi pułmun. Ku mon endi polk pendik
    yi niłmin. ‘Gos endi sin pii poł tunanmin. Ba wii embe sipin kułmał kałmin ninjing.
    Ok enim gos kinarik wii noman je piik yi ełmin.
  ign-NT: 'Taicha te nítecapapa núti eta ani eyehe, nupaicahi tamutu eta eyuja­ra­si­rareana.
    Nímahapa eta eyehe altar tatiarihihi eta ajureca ani tacahehi: “Ema Viya vimaima­tiquene”.
    Tiuri, ema maca Viya eyuja­raureasa emáima­ti­quénehi éti, émara ema Viya néchaji­si­ha­quenehi
    núti.'
  dik-NT: Rin tɛ̈ ciɛth ɣɛn gɛndun yic, ku daai käkkun yakë door, ɣɛn ë yïk yök aya
    ke cï gɔ̈t nhom këlä, ‘Tënë Nhialic kuc.’ Yen kë yakë door kënë, yen ë kënë ya
    lɛ̈k we, ku acäk ye ŋic.
  cac-cac: 'Yujto ayic ix in b''eyec'' d''a yol e chon̈ab'' tic, ix in ec'' vil b''ajtac
    slaj eyaq''uem e b''a d''a juntzan̈ e diosal chi''. Ix vilan pax jun sb''achnub''
    silab'' b''ajtil tz''ib''ab''ilcan och eyuj icha tic: A d''a tic scaq''uem co
    b''a d''a jun Dios man̈ ojtacab''iloc, xchi. A jun Dios chi'', nivanoc tzeyaq''uem
    e b''a d''ay, palta man̈ eyojtacoc. Aton jun Dios chi'' tzul val yab''ixal d''ayex.'
  tzj-E: 'Cara'' quenbij chewa com anen tak xenk''axa ptak je'' lwar jabar neya''
    wa'' quek''ij je'' edios c''ola jun altar xenwil jtz''ibtanak cana cawra chwech:
    —C''ola jun dios jmajo''n kutkin ta rwech rxin jawra altar. Ixix neya'' ruk''ij
    jun dios jmajo''n ewutkin ta rwech per ja'' c''ara'' Dios jquenya'' rbixic chewa
    camic.'
  san-BUR: ယတး ပရျျဋနကာလေ ယုၐ္မာကံ ပူဇနီယာနိ ပၑျန် ‘အဝိဇ္ဉာတေၑွရာယ’ ဧတလ္လိပိယုက္တာံ
    ယဇ္ဉဝေဒီမေကာံ ဒၖၐ္ဋဝါန်; အတော န ဝိဒိတွာ ယံ ပူဇယဓွေ တသျဲဝ တတွံ ယုၐ္မာန် ပြတိ ပြစာရယာမိ၊
  yaa-NT: 'Nã mã nios kĩfimis ano kafasakĩ mẽ õia. Nãnoa ẽ fichia na nõko niosra ixõ
    mã afara onifanixakĩ mã akiki kenekĩ iskafakẽ: ‘Nõ na nios õimisma,’ ixõ mã aõnoa
    yoikĩ keneni. Nã nios õikatsaxakĩma mã kĩfimis, nãõnoa ẽ mato yoi.'
  cab-NT: ladǘga dan le aríaajeina nubálin fulásu buri le ñí lubei jájuduragua joun
    jisándun, darítina ában latárü le ñí lubei bürǘwañu lan dimúrei le. “Lun Búngiu
    le ibídiñewabei”. Búngiu le, le únbei jájuduragua, le ibídiñebei jun, ligía Búngiu
    le uágubei nadímureja jun.
  clu-clu: Ay sa akun pagporo-pasyar digi sa indong siodad nakita ko indong mga ginasimba.
    May nakita ako pa nga altar nga may nakasolat nga nagakoon, ‘Sa ara pa makilala
    nga Dios.’ Ang Dios nga dia nga indong ginasimba nga ara nindo pa makilala maman
    ang Dios nga akun ginawali kanindo.
  swh-ULB: Kwani katika kupita kwangu na kuangalia vitu vyenu vya kuabudu, nimeona
    maneno yalioandikwa kwenye moja ya madhabahu yenu, ikisema “KWA MUNGU ASIYEJULIKANA”.
    Hivyo basi, huyo mnayemwabudu pasipokujua, ndiye ninayewajulisha ninyi.
  tpt-NT: 'Va xaktijuyal la mimputaulankꞌan y klaqtsꞌil yu xaꞌaltares midioseskꞌan.
    Laqataun altar va inchine tsꞌoqmukꞌakanta: “XAꞌALTAR DIOS YU JANTU MISPAKAN.”
    Va yucha yu kaklalaqputeꞌeniyau yu tꞌoꞌoyayatꞌik mas jantu mispꞌayatꞌik.'
  aai-aai: Anayabin iti bar merar abat areremor akwafiren efan etei aitah, na’atube
    sibor ana gem ta aitin tafanamaim iti na’atube kwakirum. ‘God wa’iwa’irin takwakwafir.’
    God nati wa’iwa’irin kwakwakwafir, baise men kwaso’ob nati God i yait, imih boun
    akokok nati isan anaorereb kwananowar.
  sny-sny: Ane yo mai itiye su, ane god lo etiri tomu ne'ese siyeteye. Ane itiye su,
    ane god ta'i lo metei wari siyeteye. Fene peri ape metei unahi sahe apou leseye,
    ‘Nomo ne ma'e au te'e wisereye nine'iteye. Ahowa, nomo ne so'oru ta'ama.’ Ane
    fene ma'e au te'eye. Ane etiri ape wiyeme a'i so'oruwesiya.
  myy-myy: Rʉ̃cʉbʉorã mʉa minijuasotirijʉri ito ti ucugʉjʉ ado bajiro ucare cojʉ ti
    bʉjacʉ yʉ, “Ado ña Dios tiya macʉre rʉ̃cʉbʉorãjʉ”, yicʉ itijʉ. Ãni Dios masibitibojarãti
    mʉa rʉ̃cʉbʉogʉre ĩti ñami Dios mʉare yʉ bʉsigʉ, yi gotiyijʉ Pablo ĩnare.
  trc-NT: ꞌO̱ se ga̱a cachenj chumanꞌ ma̱n soj, ne̱ queneꞌén ꞌu̱nj nij rej naꞌvíj
    soj rihaan nij yaꞌanj noco̱ꞌ soj, ne̱ queneꞌén ꞌu̱nj yoꞌo̱ chraan altar, ne̱ nana̱
    no̱ rihaan chraan altar yoꞌ cataj, “Rej naꞌvíj níꞌ rihaan yaꞌanj ne neꞌen níꞌ
    man a”, taj nana̱ no̱ rihaan chraan altar yoꞌ a. Ne̱ xa̱ꞌ ꞌu̱nj, tza̱j ne̱ nihánj
    me se nata̱ꞌ ꞌu̱nj rihaan nij soj cheꞌé maꞌa̱n yaꞌanj yoꞌ yaꞌanj naꞌvíj soj rihaan,
    yaꞌanj ne neꞌen soj man na̱nj ado̱nj.
  cut-NT: 'te cuahn che quechicá, rendihcheró ya̱co yahn nchuhn, ne namin nta̱cá a̱ma
    na̱n ta na̱n che ndirun tuhca̱: “Na̱n ta yahn Dendiohs che hua rendihche ihyan.”
    Dendiohs min che rendeva nchuhn yavena̱n ye andahre hua rendihche ne ihyan ne,
    a ndudo yahn ye che rahndudó.'
  bel-bel: 'Бо, прыходзячы і аглядаючы вашыя сьвятыні, я знайшоў і ахвярнік, на якім
    напісана: «невядомаму Богу». Вось Яго, Якога вы, ня ведаючы, шукаеце, я прапаведую
    вам:'
  zlm-KSZI: 'Sedang aku berjalan-jalan sambil memerhatikan apa yang saudara-saudara
    sembah, di suatu tempat aku dapati suatu tempat korban yang ditulis begini: “Kepada
    Tuhan yang tidak diketahui.” Tuhan yang saudara-saudara sembah tanpa mengetahui-Nya
    itulah yang hendak aku nyatakan kepada saudara-saudara.'
  gdr-gdr: Ɨ kon waina taun nata nekenenyɨn dɨde b'obogɨl yɨr angeneninyɨn komkesa
    waina ewangaya gasa. Ɨ kon kea yɨpa sɨ gasa oramkapu kasa yodarmɨn, ɨ onggɨtyam
    sɨ gasa oramkapu kasa kumbɨnd odede ɨrɨki yɨbnyɨm da, ‘Wumɨr auki kesa godɨm pɨlwa’.
    Sɨ wɨn ma wumɨr im onggɨtyam waina ewangaya god, ajɨ wɨn onggɨtyam wumɨr auki
    kesa god e yewangaenenya. Sɨ onggɨt paemb kon wa pɨtapɨta tamnenaen onggɨtyam
    God gatab rɨnte re wɨn ma wumɨr im.
  vmy-NT: 'ngatꞌa kionga tsuꞌbaa̱ ngajin naxinandanu, tsaꞌbia̱ nga nkjin mani naꞌen
    xi ꞌyakun. ꞌBa nde tsaꞌbia̱ jngu altar kioña ꞌbitsaꞌen kuaꞌindutꞌa: “Ngatꞌare
    naꞌen xi bi ꞌyare.” ꞌBamani, Naꞌen xi ꞌyakun xi bi ꞌyo, kui ngatꞌare tebeꞌenuu̱
    nijmi.'
  cmn-FEB: 我走路的时候曾留意你们的圣坛，曾有一个圣坛上写着‘献给未知的神’。我要向你们讲述的上帝，就是你们所膜拜的这个未知之神。
  gmv-RNT: Ta yaane ha yuuyishin inte istas gooynniza miishata ta xeellishin ‘Eretonta
    Xoosse’ geetetti xaafetidayssa issi yarshoso demmadis; hessa gish hessa inte eronta
    gooyinnizayssa ta intena erissana.
  ncl-NT: 'Inon nicmati, pampa quiman nicpanajtataya in caltilan niquiztinemiaya ca
    míac laitalisli mochi cajcapa anlamolancuacuetzilía huan niquitac se hual ipan
    cataya lajcuiluli in lajtomes: “Pa se dios hual amaqui quiximati.” Amhuanten anquimolancuacuetzilía
    in Dios hual amo anquimati nindeno. Pampín nehual nía annimitzlamachiltía ilajtol
    yihual.'
  wed-wed: A bababara ma ami pulo aniapunana a inainanai, ma tagogi a inanai au tepana
    i giruma, “Wei God eḡa ata araramaneia aubaina.” Wei Godna o viviborumei wate
    eḡa ota aramanei. Tau ana riwemi nai Godna aiai.
  sua-sua: 'Kua mnor tok, ko kua punpa kngae va koma kellu he sim ktua vokom mularo
    matpil ruk mut tarkiem mar. Ii, va langto ko vokom kat ko mut tarkiem kmen ngang
    a serppak langto ko mut ittiek mang te: Yu! Tete ngor kle kpolger o rhek ngang
    nguk mang mula matpil to endo ko muta totu pum, vanang muk mruo mut le mrua havae
    mang te, mut lua mnor mang.'
  klt-klt: No átningga kutná kutná yánáng sákngingngátaráng wahára kándáng kápángga
    áwánggoet wahára wu tingnaknak káman árán no kolem káman wahára uyená káut tu
    ing, ‘Tingnaknak náwu ánutu ma naráng mángmán watán tingnaknak,’ wáina uyená wa
    sángingga káut. Kulá kula ku no Ánutu ma naráng mená hánámá ináng sákngingngátaráng
    watán me hiták hánám ing sánindet.
  are-are: Town rrakangkarranhala atha altar ntjarra araka, rrangkarrala altjirra
    nhanha etnaka itakala. Altar arrpunhaka atha araka rrangkarra angkatja nhanha
    intalhelakala, ‘Altar nhanha italhama altjirra erinha tnantjitjika, ekurala nurna
    kotnantema namanga.’ Arai, Altjirra erinhala rrangkarra tnantjama, ekura kotnantema
    namala, Altjirra nhanha ekuriperra atha rrangkarranha ilitjika antja nama.
  gai-gai: Karica ma minmo gaindopatna, “Outcait motemma, aku taŋga wattatnanna, nena
    muruŋa mbendeireke gɨmbamba morena taupembca, mina ianna, mina gaindta kam tɨpca
    tirca eacrina, ‘Gan Raraŋna Ia Aia Lamŋi Ŋgocor.’ Na mandeac aku nemo an ne mbendeica
    raŋgairena reaca, an reac ne lamŋi ŋgocor, aku nenmo mana mimitpaca neaŋnandet.”
  qvm-NT: 'Capillacunata ricapacur puriycashgächömi ricashcä juc capillacho caynog
    nir escribiraycagta: ‘Cay capillaga mana musyashgantsi diospagmi.’ Cananga mana
    musyaycarpis tsay adorashgayqui Dios pï cashgantapis gamcunata tantyatsishayqui.'
  chz-NTPS: 'Jëëhꜘ läꜙ maˊ ñeenˊ naˊngënˈ läꜙka̱a̱ˉ jeeˊ jwɨɨˉ laˉ, gaꜙjëënꜗ läꜙka̱a̱ˉ
    baˊ tä̱ä̱hˊ hi̱ˉ naˉla̱a̱ꜚ ka̱a̱hꜙ hnähꜘ. Jeeˊ ja̱ˉ gaꜙjëënꜗ ko̱o̱ˉ naˊhyooꜘ jeeˊ
    naˉsɨɨˉ läꜙlaˉ: “Hi̱i̱ꜚ laˉ Dio hi̱ˉ saꜙ kyu̱u̱ꜙ jneˊ.” Jëëˋ daˊ hnähꜘ, heꜘ baˊ
    Dio hi̱ˉ hnaahꜙ hnähꜘ, niꜙ saꜙ kyu̱u̱ꜙ hnähꜘ, kihꜗ hi̱ˉ heꜘ naˉ hlëëhnˊ naˈ.'
  kmu-kmu: MainageꞋna nagaya vaiyatete nehuꞋna agoana yafateti talo humalenaya afa
    anumayamogami amakima alisaga nehaya afa anumayatamimona ageteꞋna nago yafa folamole
    mogoana ani yafatela mage hutama kae-malenae “OꞋagenona anumayamogae.” hutama
    kae-malenageꞋna agoa kanomofe “OꞋagenona kanomo agima alisaga nehune.” hutama
    kae-malenaya kanomofe aepaꞋa hugafiꞋna tamahapaigahugi haviho.
  ood-NT: Am ani neid m an chuhch g em‑jijoshta kahya oidk. Kuki am hema kehk g iagchulidakud
    mo id an oꞌohanas, ‘Ia amt wo haꞌichu dai heg wehhejed jiosh mattp hems pi mahch.’
    Pegih, ihda pi em‑machiga o d hegai mant am haha wo em‑ahgi ab amjed.
  lbm-lbm: कहालीकि मय फिरतो हुयो जब तुम्हरी पूजा की चिजे ख देख रह्यो होतो, त एक असी
    पूजा अर्पन की वेदी भी पायो, जेक पर लिख्यो होतो, ‘अनजाने ईश्वर लायी।’ येकोलायी
    जेक तुम बिना जाने पूजा अर्पन करय हय, मय तुम्ख ओको सुसमाचार सुनाऊ हय।”
  ncj-NT: 'Nehhuatl niquinitztinemiyaya san campa nanquimahuestiliyahque. Huan onicahsic
    in tlaixpa seya quipiya tlahcuiloli inin tlahtoli: “Ica in dios aquin ahmo teixmatihque.”
    Cuali tel, inin dios aquin nanquimahuestilisque niyan ahmo nanquixmatihque, yehhua
    in Dios ica in aquin namechiluiya.'
  yuj-yuj: Ono wae manénkɨr akwapea yumo lotu i konap ankank nke nampon. Tá ono nke
    nanko, alta ankwap fek arakrá kumwi tenapon, ‘Mámá te yino man mér monámp kwar
    ankwapamp altano.’ Tá am Kwar te yumo man mér moria kwaporok loturá yakápapon.
  kto-kto: '@see-verse:ACT.017.022'
  gmv-NT: ታ ያኔ ሃ ዩዪሺን ኢንቴ ኢስታስ ጎይኒዛ ሚሻታ ታ ፄሊሺን ‘ኤሬቶንታ ፆሴ’ ጌቴቲ ፃፌቲዳይሳ ኢሲ ያርሾሶ ዴማዲስ፤
    ሄሳ ጊሽ ሄሳ ኢንቴ ኤሮንታ ጎዪኒዛይሳ ታ ኢንቴና ኤሪሳና።
  por-BLT: 'Andando pela cidade, observando os seus santuários, encontrei um altar
    em que está escrito: ‘Ao Deus Desconhecido.’ Este Deus desconhecido, a quem vocês
    adoram sem conhecer, é aquele que estou anunciando a vocês.'
  stp-NT: Baꞌ maaꞌn kap na ñich tɨ tɨɨ mu jaꞌp na pim paiꞌ jax chu daan ja bui gu
    jam didios tuk, bha tu uaꞌñix bhaan guiꞌ na pim miꞌ tu ja makgɨrxiꞌñ, na jaꞌpnim
    kaiꞌch, “Gu Dios na cham jaroiꞌ maat.” Baꞌ dhiꞌ dhi Dios na pim puiꞌ cham maat
    na pim daan, aañiꞌ dho jam aagiꞌñdhaꞌ nar jaroiꞌ dhaꞌ.
  mgc-mgc: 'Mati mëdï tï''bë kpuru bi kongɔ aba da wa mötuwë, mi''ja me''do da karasa:
    Zi wïrï ma kazi yɔlɔ. Amötuwë wïrï nenye, mora tïnyö ayɔle mo dë. Here momba zi
    yada kö''du mo zi ye.”'
  ame-NT: 'All nasuanempaʼ shonteʼ nentyesnom ñeñt̃ semaʼyochyena ñeñt̃ seyomporer
    sepen. Pat̃err allecma semaʼyochenapaʼ napaʼ nent all oten añ ñoñets: “Añpaʼ añecop
    Yompor ñeñt̃ ama yeñotenaʼ.” Ñeñt̃ semaʼyochena ñeñt̃ ama señotenaʼpaʼ ñeñt̃ara
    Yompor t̃eʼpaʼ ñeñt̃chaʼña neserrpareʼtatas.'
  mgh-2016: Vaavira aka kiviraka uwo ni uwo kiwehawehaka isinyago chinolhapelhacha
    inyu, kahoona madhubahu ilhepiye, ‘Wa Nlhuku hinochuwania.’ Paahi, uyo nnonthimicha
    inyu wo uhinchuwelha, phi nonhimiacha aka uwaninyu.
  kvn-NT: '¿Ibiga an teob pemalga chog? Nabir. Imi an pemal-neg-kweburgin pipirmadi-kusgu,
    an takchado, pemal aga pab-tummaganzhe-kolmalad-ichejul kwigwis. Tegin an takchabaldo,
    pab-tummadga-immal-kuged-walgwen kwichimo. Tegin immal-kugedgin nermakal naibal:
    PAB TUMMAD ANMAL-WICHULIDGAD. “Tenal pemal Pab-Tummad-wichulmal-choggu, al an
    pemalga we igalgin wis chunmanejun.'
  gvf-gvf: Na suna kobi wariga i kalkan deminin si ana di tenga kanere, kobile bol
    ta kanigire, minin ganin bolimina iru bile paalungwa, ‘God ta pirekebinga, ere
    yalini tobinwa.’ God ta pirekire deminin si ana di tenga i, yalini ka main bolin
    kule teralga piro.
  san-ISO: yataḥ paryyaṭanakālē yuṣmākaṁ pūjanīyāni paśyan ‘avijñātēśvarāya’ ētallipiyuktāṁ
    yajñavēdīmēkāṁ dr̥ṣṭavān; atō na viditvā yaṁ pūjayadhvē tasyaiva tatvaṁ yuṣmān
    prati pracārayāmi|
  deu-ELBBK: 'Denn als ich umherging und die Gegenstände eurer Verehrung betrachtete,
    fand ich auch einen Altar, an dem die Aufschrift war: Dem unbekannten Gott. Den
    ihr nun, ohne ihn zu kennen, verehrt, diesen verkündige ich euch.'
  mcb-NT: 'nerotyo noatakera nanuivagetakera nokamosogetakerora povetsikashiigakeneririra
    pitasorintsiegite noneapaakero patiro aityo otsirinkaka okanti: ‘Inti yovetsikashitunkani
    Tasorintsi terira inkemakotumatenkani.’ Yogari yoga Tasorintsi irirotari nokenkitsatakotirira
    naro, kantankicha viroegi tera pinkemakotumaigeri onti pipegashitakari pitasorintsite
    kogapage. Irirori inti Tasorintsisanorira.'
  yle-yle: Yepê, Ala p꞉aani nmyi yâpwo ka ngêpê têdê yilî nî módu, yi vy꞉o ngmênî
    módu, yi chêêpî kaa p꞉uu alanté d꞉êê ngópu, apê, Yâpwoni u pi nmî lama daa tóó.
    Yepê, Yâpwoni ka daa nmyi lama nmye ngêpê té, yi yâpwo u pi nmye mînî tpapê, u
    pi Chóó Lémi, pini n꞉ii ngê mbóó dyámê l꞉âmo doo, tpile yintómu yinê mye l꞉âmo
    ngê.
  swh-1850: 'Sababu yenyewe ni kwamba katika pitapita yangu niliangalia sanamu zenu
    za ibada nikakuta madhabahu moja ambayo imeandikwa: Kwa ajili ya Mungu yule Asiyejulikana.
    Basi, huyo mnayemwabudu bila kujua, ndiye ninayemhubiri kwenu.'
  ese-NT: Eꞌe, eya poꞌayequiequinaje. Eyaya banaje quea huiso epanaꞌyo cuana, ma miquianaa
    bihuiaña. Majoya eyaya banaje peaꞌai mei eꞌiyasohua ao ani peaꞌai eyacuiñajji
    bihuiajji; ma miquianaaya “Bajjani ba jjima” tehuenaje. Miquianaaya maya Eyacuiñajji
    bihuiaña, jamatii miquianajaya oya ba jjima. Ma Eyacuiñajji neijo eyaya esohui
    huohuiaña miquianajaya ebajji.
  jac-NT: 'Yet chinecꞌan yul con̈ob tiꞌ, chiwilnihan baytaj tet hediosal bay caw cheyiyo
    heba. Chiwilnipaxojan huneꞌ chꞌen yet hexahanbal bay tzꞌibn̈ebilico hayeb tzꞌib
    chalni hacaꞌ tiꞌ: —Haꞌ tiꞌ chijiyo coba tet Dios mach ohtabiloj, ẍi yin̈ huneꞌ
    chꞌen tuꞌ. Wal xin haꞌ huneꞌ Dios mach cheyohtajo bay cheyiyo heba tuꞌ, haꞌ ton
    huneꞌ Dios tuꞌ chinhulan walaꞌan istzotiꞌal texol.'
  cak-CNT: 'Tok xik''ax c''a ri acuchi niya-vi quik''ij conojel i-dios, xintz''et
    c''a jun altar ri acuchi nubij-vi: Richin ri Dios man etaman ta ruvech, nicha''.
    Y jac''a Dios ri'' ri man ivetaman ta ruvech, y can niya'' ruk''ij rix, jari''
    ri nink''alajirisaj yin chivech re vacami.'
  zia-zia: 'Na napo kakamo ninae-una puma-sauma yero nasani tuwa bowi yero nowa auna
    masi ninae ena gosinete aita zora owe eyero miti zazagena: ‘Aita ewiya tuwa zo
    name oko gao auna aita.’ Arare tuwa zo niye oko gao sou yero nowa auna susuwa
    niye eno keregati nena.'
  mal-2015: ഞാൻ ചുറ്റിനടന്നു നിങ്ങളുടെ പൂജാസ്ഥാനങ്ങളെ നോക്കുമ്പോൾ “അജ്ഞാത ദേവന്നു”
