  kpw-kpw: Yad gai i ajem nɨŋbin, kale kabö ana ke ke gɨ lɨmim, nan ke ke sabe gɨpim
    rö, hib u adö anɨbu kalɨ kƚiñ rɨkpe. Pen kabö bɨd nan sabe gɨ ñeb ap gɨ lɨbe u,
    hib u kalɨ kƚiñ rɨkpe, ‘Bɨ sabe gɨpal nɨŋagpun u, kabö ana nɨpe me i,’ a gɨpe.
    Manö nɨŋagpun, a gɨmim, kalɨ kƚiñ rɨkpe anɨbu, mɨñi kalöp manö iƚ u hagnɨg gabin.
  ong-ong: Wusoli wem ki kilele kingi uf ile leise fei lepei, ki kulwepe tulum peise
    piti ise onposiepe. Le ki kerengawo ponu nele, le ponu fei lepe ise yaptei il
    paitei polpepei, ‘Pe Ma Ili Piti Ku Mretawo Kolo’ Le men lepei fei ise onposio
    wolo ise retawo kolo le so fei ki kirpei nomnai le ise ma retawo.
  tnn-tnn: Nian io etaliwək ikɨn-u imatəmat ikɨn, matəplan ikɨn nəkoatəfak mɨn ikɨn
    ne narmɨ nat mɨn, kən eməplan nəghatən kit itəm itəmat nəmotəte-pən rəkɨs e kəpiel
    kit məmə, Inu ikɨn katəfak-pən kəm uhgɨn kit itəm itɨmat ekotəruru. Məto uhgɨn
    itəm itəmat nəkoatəfak kəm in, itəm nəkotəruru, Uhgɨn əh inəh itəm io iatən-ipɨnə
    kəm itəmat.
  hch-NT: '''Uva necuyeicatü ne''i''ixüarietü tita xemüte''ayexeiya, neneitaxeiya
    mürayutimavatüre, hesiena mütiuti''utüari ''ipaü, CACAÜYARI TEMÜCAMATESIE PÜMIEME
    ''ICÜ. Mericüte, que mü''ane xemayexeiya xeca''imaitü, mücü nenixetahecüatüamücü
    ne.'
  crn-NT: 'Ayee nu hui tejáꞌamuaꞌixaateꞌe aꞌiné netɨ́ꞌɨj áꞌucheꞌecaneꞌe nehuáꞌaseijracaꞌa
    aꞌu tɨ naꞌa sej yeꞌutéchajtza seɨ́j ɨ́ aꞌamua dioosi. Seɨ́j nu huaseíj ɨpuari
    japua tɨ jetzen téꞌeyuꞌusiꞌi ayén tɨjɨ́n: “Tej rɨ́ꞌɨ tiraatáꞌan ɨ́ Dios tej caí
    ramuaꞌate.” Aꞌíjna sej caí ramuaꞌate, rɨ́ꞌɨ xu tiraatáꞌaca. Aꞌij nu xaa jɨ́n niyen
    tejámuaatáꞌixaateꞌesin.'
  zpu-NT: 'Ka nak bdiaꞌ bwiaꞌ ganꞌ niꞌt da kaꞌ lloeꞌraore naꞌ, jadiꞌraꞌ to rao bkoy
    nyojen ki: “To dios nono nombiaꞌ.” Xtiꞌll Leꞌen lloeꞌrenaꞌ reꞌ nnaꞌ.'
  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଞେନ୍‌ ଗଡ଼ାବେନ୍‌ ବୁଲ୍ଲେଲେ ଗରିୟ୍‌ଲାଞନ୍‌ ଆଡିଡ୍‌ ପୁର୍‌ପୁର୍‌ସିଂବେନ୍‌
    ଗିୟ୍‌ଲାୟ୍‌, ଆରି, ଅବୟ୍‌ ତନମ୍ପିଲନ୍‌ ନିୟ୍‌ ଗିୟ୍‌ଲାୟ୍‌, ତେତ୍ତେ, ‘ଏର୍‌ଜନନା ଇସ୍ୱରନ୍‌
    ଆସନ୍‌,’ ଗାମ୍‌ଲେ ଆଇଡିଡ୍‌; ଆମ୍ୱେଞ୍ଜି ଏର୍‌ଜନନାନ୍‌ ଆନାଆଡଙ୍‌ ଏପୁର୍‌ତେ, ନମି ତି ଆ ବର୍ନେ
    ଅମଙ୍‌ବେନ୍‌ ବର୍ତନାୟ୍‌ ।
  for-for: 'Piya, naeba wa''eriti nasi nasi puma amani''enaripa agakena nasimagi,
    ima ka aratara pi awa''ena mayama waintegi aisuwe: Mapa kampa agantompe kasa wa''ega,
    ae''enawe, aisuwe. Pigoya, kana kasa wa''egaba kampagiri abinta, aeti mono''ena
    pota, ae ago urimekiri abiyo.'
  epo-epo: 'Ĉar preterpasante kaj rigardante viajn adorataĵojn, mi trovis ankaŭ altaron,
    sur kiu estis skribite: AL DIO NEKONATA. Kiun do vi nekonante adoras, Tiun mi
    predikas al vi.'
  gfk-gfk: 'Iau tange huo kanong ing iau gota kai tano numuat pise na hala ma iau
    nes ira linge muat la lalotu tupas, io, iau nes leh mah tiga suuh na tun hartabar
    tupas ira tadaar. Ma tiga pakpakat kana tana i hoken: ‘Uram hono god nong dahat
    pai nunurei.’ Io, no linge nong muat la lalotu tupas ie ma muat pai nunurei, kaiken
    um iau ni hinawase muat tana.'
  bjz-bjz: '@see-verse:ACT.017.022'
  atg-NT: Irari khi abi mhi rọọ kia ifuapfẹ eyẹ ẹ gasẹ mhi bino ikhumhi ebubu ni aa
    ga. Mhi mẹ okula oghuo ni a kẹkẹ emhi shi, ni ọọ, ‘Oyi olitsa ni aa lẹsẹ.’ Emini
    a ga ni ẹẹ khi aa lẹsẹ, mhi ya gue ingme oyọli yẹ ẹ ena.
  bjv-NT: Tadɔ, lokɨ m-njɨyə me ɓe tɨ, m-o nḛ je kɨ ɨsɨ ɔsi məkəsɨsi nangɨ no̰de
    tɨ. M-o lo gugɨ yo madɨ wa ɓəy kɨ ɨndəi nḛ dɔ tɨ əi nə e lo lə “yo kɨ ɨgəri-e
    al,” nɨngə e e kɨ ɨsɨ ɔsi məkəsɨsi nangɨ no̰e tɨ kɨ kanjɨ gər-e ka kɨn ə m-ɨsɨ
    m-ɨlə səsi mbḛ ta lie.
  tos-NT: 'Luhua lacalhu̱hua̱ tlahuaniko̱ni̱tántit lactzu̱ xpu̱ta̱ycán anta̱ni̱ lakataquilhpu̱tayá̱tit,
    chu̱ acxni̱ quit xacucxilhtla̱huanko̱y ccha̱lh lacatum anta̱ni̱ tlahuani̱tántit
    aktum xpu̱tay sa̱ntu̱, hua̱mpi̱ antá̱ ni̱tú̱ tanu̱ma̱, huata antá̱ caj chuná̱
    talhca̱ni̱t, huan: ‘Unú̱ lakataquilhpu̱tacán yama̱ Dios hua̱nti̱ hua̱ lapi̱ lámaj
    cahuá̱, ni̱ lakapascán.’ Pus hua̱ tama̱ Dios hua̱nti̱ huixín ca̱cni̱naniyá̱tit
    ma̱squi ni̱ lakapasá̱tit, pus huá̱ chú̱ xtachihuí̱n quit cli̱chihui̱nama̱, chu̱
    cmini̱tán ca̱li̱akchihui̱naniyá̱n.'
  rro-rro: E'u kaoao kaoao emi aiara apa'uana aonai emi kuti 'ekakia aihanakia aonai
