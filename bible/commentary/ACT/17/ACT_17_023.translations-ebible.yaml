verse: ACT.017.023
translations:
  kpx-kpx: Di la o kola lohoale la loboe dilava hoesegevemale ke elehanu. Isi la batabatae
    golomo la loboe dilava hoesehavoi hisaliai loui kosea, ‘No hilokaholiale dilava
    ke no komo hoesehavoma.’ Isito la dilava hilokaholisito hoesehavomale ke dana
    nova loui la namigevei.
  okv-H: Eto pene ikari gaga vahai ai ta kehena amo ke einge kajarira, ‘God kiae amita
    degi ra,’ ainge kehena amo ungo God kiae jakeka ereva amita ke amo eha ano ingesova.
  tbo-tbo: Matababana ami meyagai a yayahi po a nae ma ani tapalolo dobuhi a gagalehi
    po ani’mbenena patahi ugolihi geka bahana a tuhagaya, i pa, “Yaubada ega tata
    hanapugeya a pata.” Ugolinei Yaubadana tauna o wotalagiyeya ma ega ota hanapugeya
    tauna a deedeya ugolimi.
  mal-C: 'ഞാൻ ചുറ്റിനടന്ന് നിങ്ങളുടെ ആരാധ്യവസ്തുക്കൾ നിരീക്ഷിച്ചുവരുമ്പോൾ, അജ്ഞാത
    ദേവന്, എന്നെഴുതിയിരിക്കുന്ന ഒരു ബലിപീഠം എന്റെ ശ്രദ്ധയിൽപ്പെട്ടു. നിങ്ങൾ അജ്ഞതയിൽ
    ആരാധിക്കുന്നതിനെക്കുറിച്ചാണ് ഞാൻ നിങ്ങളുടെമുമ്പിൽ അവതരിപ്പിക്കാൻ പോകുന്നത്:'
  grc-SR: Διερχόμενος γὰρ καὶ ἀναθεωρῶν τὰ σεβάσματα ὑμῶν, εὗρον καὶ βωμὸν ἐν ᾧ ἐπεγέγραπτο,
    Ἀγνώστῳ θεῷ. ⸂Ὃν⸃ οὖν ἀγνοοῦντες εὐσεβεῖτε, ⸂2τοῦτον⸃ ἐγὼ καταγγέλλω ὑμῖν.
  bgc-bgc: क्यूँके मै हांडदे होए जिब थारी पूज्जण की चिज्जां नै देखण लागरया था, तो
    एक इसी वेदी भी मिली, जिसपै लिख्या था, ‘अनजाणे ईश्‍वर कै खात्तर।’ इस करकै जिसनै
    थम बिना बेरे पूज्जो सो, मै थमनै उस्से परमेसवर का सुसमाचार सुणाऊँ सूं।”
  khz-khz: Kwalana gemi vanugai alaka-loulouna e gemi aliruputali kapura agitarato
    aonai au na pata veagana ta agitaato, atanai ekila getaloato, ‘ATI RIPAMAI PALAGUNA
    GENA.’ Gaura pakurai voati ripami Palaguna, gomi na goaliruputali-veniana eewagumona
    au na avega-ripamina.
  deu-TKW: 'Denn da ich herumgieng und mir eure Heiligtümer betrachtete, fand ich
    auch einen Altar mit der Inschrift: einem unbekannten Gott. Nun, was ihr ohne
    es zu kennen verehrt, das verkündige ich euch.'
  zsr-NT: 'Catiꞌ gdödaꞌ lu yödz len buyúgacaꞌ le rej ládxiꞌliꞌ, yajxacaꞌa caꞌ tu nich
    ga niꞌ nayúj le rna cni: “Tu Dios, Nutu Nu Nunbëꞌ Lëꞌ.” Dios naꞌ rej ládxiꞌliꞌ‑nëꞌ
    zal‑laꞌ cutu núnbëꞌliꞌ‑nëꞌ, Dios ni runaꞌ lban queëꞌ lauliꞌ.'
  lin-lin: 'Pamba te tango nazalaki kotambola kati na engumba na bino mpe kotala bikeko
    oyo bosambelaka, namonaki kutu etumbelo moko bakoma na likolo na yango : Mpo na
    Nzambe oyo ayebani te. Nzokande, ngai nayei koteya bino Nzambe oyo bosambelaka
    ata boyebi Ye te.'
  hns-NT: Djab ham sahar me ghoemat rahielie, tab ham toelogke pawietr djagaha dekhlie.
    Tab ham bhie ek baliedaan ke tafra ke dekhlie djaun par liekhal hai ‘Ekgo andjaan
    Eswar khaatien.’ Toelog na djaane hai kie oe ke hai, tabbo toelog okar aadar kare
    hai. Aur ab ham okar biese me partjaar karab.
  noa-E: Mua mag chirʉmʉn, pãar Aai i jëeujem dipierr phʉʉrdʉ chitʉmua oowai, pãar
    ẽwandamnaan thum thʉ̈r paar sĩsidʉm ee ãb sĩi thʉ̈rjã chukhu khãidu par sim aigta
    sĩi “Ẽwandam õrau khaugba sĩerrʉm athee” a phã sim ootarr aawaiugui ajim anʉm.
    Jãg pãrau pãachdëu khaugbamʉg jëeu naabá, ich mapaita muajã pãrag jaau chitabahab
    ajim anʉm,
  eng-EMTV: 'for as I passed by and considered the objects of your worship, I found
    also an altar on which it had been inscribed: TO THE UNKNOWN GOD. Therefore, Him
    whom being ignorant of you worship, this One I announce to you:'
  mib-NT: 'Chi ni jica nuu ná, te ni jecondēhe ná nuū jeē cáchiñúhún ní, te ni jito
    ná ɨɨn altar jeē yosó jnúhun yáha: Yāha cúu altar yaā jeē ná tu cuni yō jnūhun
    ya, achí. Te máá Yáā un jéē cáchiñúhún ní, vēsú ná tu cuni ni jnúhun ya, suu jnūhun
    Yaā un cúu jeē nácani ná núū ní vijna.'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खिनिॽ ये़क्‌यक्‍को लाङ्‌घेगाङ्‌ल पत्‍छाङ्‌ङिल्‍ले़ खिनिॽ
    सेवा के़जोगिबा ते़न्‍हाॽ ओमे़त्तुङ्‌ङिल्‍ले़ कुसिङ् मे़न्‍निःत्तेबा माङ्‌ङिल्‍ले़न्
    लॽरिक् साप्‍ते़बा साङ्‌बेधिक् निःसुङ्‌लो॥ खे़ल्‍ले़ चोगुल्‍ले़, आल्‍लो खिनिॽ कुसिङ्
    मे़न्‍निःत्ते सेवा के़जोगुम्‍बा माङ्‌ङिल्‍ले़ कुयाःम्‍बेओ आइन् इङ्‌गाॽ इङ्‌भन्
    चोगुङ्‌लो॥
  xnj-xnj: Ndava panapitayi kuni na kula na kulola mambu ga kuyupa kwinu, nayiwene
    lusanja lwa luteta lweluyandikwi, ‘Kwa Chapanga Angamanyikana.’ Hinu nene nikuvakokosela
    malovi gaki mwenuyo mwemukumuyupa changali kumanya.
  mmx-mmx: mila nia at pas tangtagap at levengkot at lemenemen silok atnemi la a ven
    lengkot nemi mi lotu ren. A long lenger i do loxonin laplavang mo, miga malagan
    i do ‘Ti lomoroa kopmen dinakleklen i.’ Nemi mi lotu saparav i, ketla nemi xopmen
    minakleklen i la nenia na ana tong asu i rinimi.
  cbr-NT: '''Ëx ënë ëmanu ''icë bain niquin cana anuxunmi mitsun dioscama rabicë ''itsa
    isan. Isanan cana anuxun mitsun dios rabiquinmi anu ñu nanti ñu achúshinumi ësaquin
    cuënëocë isan: “Ënëx ca anuxun nun ''unáncëma dios rabiti a ''icën”. ''Unánxunmabimi
    rabicancë dios a cana ''ën mitsu ñuixunin.'
  tee-NT: 'Pus ju quit''in icquipixiyalhnalh junta alin ju midiosnin chai iclhitajulh
    lacatam junta mokslayat''it ju ixlhak''ailakts''in ju midios''an chai ju anch
    chani ju ts''okcanta: “Ix''anuch ju anu'' dios ju jantu icmispayau”. Pus ju anu''
    ju t''alhoniyat''it ju uxijnan mas jantu misp''ayat''it yuchach ju iclajunau ju
    quit''in.'
  eng-LSV: 'for passing through and contemplating your objects of worship, I also
    found an altar on which had been inscribed: To God—unknown; whom, therefore—not
    knowing—you worship, this One I announce to you.'
  cak-NT: 'Roma cuando xik''ax ri anchi'' niya-wi quik''ij conojel i-dioses, xintzu''
    jun altar ri anchi'' nu''ij-wi: Richi ri jun Dios ri man keta''n ta rech, nicha''.
    Y ja Dios ri'' ri man iweta''n ta rech rix y can niya'' chuka'' ruk''ij, jari''
    ri nink''alajij ren chiwech ri cami.'
  pah-NT: A'ereki jikwavame pehea rupi ji ahepiepia ha'angavaparavuhua imbohetehava,
    ei ga g̃a pe. Igwete ji hepiagi ikwava'ẽhava. Igwyri pe pe ikwatijari inog̃a.
    “Oroapo ore agwa yvagipeve'ga pe orerembikwahave'yma'ga pe,” e'i penembikwatijaragwera,
    ei ga. Gaha pe pembohete ga kwahave'yma – gaha jitehe ji amombe'u kiro pe me.
    Tupana'ga reki ji amombe'u pe me, ei Paulo'ga g̃a pe.
  sja-NT: 'Mɨ wãyaak''ãri parã ɨt''aa t''ɨ̃patamãi, unuji net''aa chok''ara iru p''anɨ
    aɨ k''ĩrapite ɨt''aa t''ɨ̃pata. Mama bɨde unuji parã altar bide p''ã bɨ: Tachi
    Ak''õre Waibɨa k''awada-e p''anɨ-it''ee. Parãpa k''awada-eda a p''anɨ Ak''õrepa
    ooda mɨa jaratee bɨ.'
  xed-xed: 'Ma fitika ranafta ɗa ta vliha ma na luwa ghuni na ná, ka slaslanaghatá
    yu ta skwiha ta ndəɓu kuni ta dzvu ŋa taŋ. Ka slaftá yu ta gwir vindaf lu ta skwi
    tida kazlay: Ŋa Lazglafta kul snaŋta lu kəʼa. Mantsa nzakwani, tsa skwi ta ndəɓu
    kuni ta dzvu ŋani kul snaŋta kuni ya ná, tsaya sagha yu da mnaghunata.'
  mks-NT: 'Jáchi̱ tá xíca nuu i̱ ñuu ndó já na̱xini i̱ cua̱há nu̱náa̱ nu̱ cája cáhnu
    ndó ña̱. Ta nu̱ xíca nuu i̱ cán na̱xini i̱ inga nu̱náa̱. Ta nu̱náa̱ cán ndáa̱
    in tu̱hun ta cáchí a̱: “Náa̱ yóho cúú nu̱ ndícahán nde̱ ndióxi̱ co̱ xíni̱ nde̱”,
    já na̱xini i̱ cáchí a̱. Ta va̱tí co̱ xíni̱ ndó Ndióxi̱ ndícahán ndo̱ cán joo cája
    cáhnu ndó ña̱. Ta mé Ndióxi̱ cán quéa̱ cúni̱ ca̱ha̱n i̱ sa̱ha̱ nu̱ ndó viti.'
  gfk-S: 'Iou tange hobi kinong ing iou hanana kira tano numu taman ma iou nes ira
    linge mu la lolotu tupas, io, iou nes leh bileng tike hator na tun hartabar tupas
    ira tador. Ma tike pakpakat kanaia tana i horek: ‘Utuma hono god nong dait paile
    nunure ie.’ Io, no linge nong mu la lolotu tupas ie ma pa mu le nunure ie, kakarek
    um iou ni hinawase mu tana.'
  bmu-bmu: Nöŋön liliköba eŋgöreŋ miri kömbukŋi kömbukŋi eka mieŋgö sutŋine alta kulemŋambuk
    kun miwikŋaial. Miaŋgöreŋ kewö ohoget ahöi ehal, ‘Bem könaŋi qahö mötzini, yaŋgöra
    mein.’ Miaŋgöra iŋini bem kun könaŋi qahö möta töndup waikŋi memba möpöseimakzei,
    nöŋön mönö yaŋgö könaŋi indela jibi mötme.
  dgz-dgz: Pa ega ikukuk angena naniap kaitayana god ega mup inap taiana watarewa
    yavingina. Amba god ega da watarewa gagap ok anega seane yawan, ‘Watat mam God
    oarewa megawa.’ E dim da oarewa inap wa taragasiana endi ne wapena anun.
  eng-GNV: For as I passed by, and behelde your deuotions, I founde an altar wherein
    was written, VNTO THE VNKNOWEN GOD. Whom ye then ignorantly worship, him shewe
    I vnto you.
  zaa-NT: 'Ą''hua loti'' guttía'' rinná''a'' ca lugar làti tsìa canu runi le adorar
    nna, taxácca''a'' ttu altar tsìa tè ca letra nna ra: Para Dios Enne'' Lanú Nuỹa
    Nabia''nią Ne. Annana riquixa''ánia'' le qui''ni Tata Dios enne'' runi le adorar
    sin qui''ni làa nabia''ni lí e, là quì''e nuą'' rinénia'' le.'
  eng-WEBSTER: For as I passed by, and beheld your devotions, I found an altar with
    this inscription, TO THE UNKNOWN GOD. Whom therefore ye ignorantly worship, him
    declare I to you.
  guh-guh: 'Tanajetarucabiabijavata panijatomaracallejava, taeyabiabajë itsaxuayo
    pavajëcabiabame panijadiosovijavabelia. Nexata caxitajarabajë altarvënëjava, itsajota
    jivi vajëcabiaba abaxë apo yapëtae ata padiosojavabelia vajëcabiaba. Bajarapaaltarvënëjavata
    peyaquinarutsiitane jumai tsarucae mapacueniaje: “Padioso abaxë apo yapëtaetsi,
    bajarapadiosojavabelia vajëcabiabianatsi mapaaltarjavataje,” jai tsarucae peyaquinarutsiitane.
    PaDioso yabara yaquinaruta bajarapaaltarvënëjavata, nexata bajarapaDiosojavabelia
    paxamë baja najamatabëcuenecopatsiaya panavajëcabiabame, abaxë apo payapëtae atamë
    bajarapaDioso, bajarapaDioso yabara jane baja aeconoxae pacatsipaebijitsiatsi,
    jai Pablo Atenas tomarapijivijavabelia.'
  bon-bon: Cane liba totnumene weeme cewe cabu piiyepu weeme uuje iiwäreja puupu bine
    sengräräjemumene, cane yepä iiwäreja dade tepänumene apu oogäräneji mene cama
    egä, MINE LUI BABO BINAME POTO CIDI ME CAMUGE UMLE ÄBITA, TEEME TÄÄPUME AI DADE.
    Yoo, weene lui ne yiiwäräjuye, yepä lui poto cidi me weene camu gemi umle äbita,
    cane page umle jiwenininine.
  nhw-BL: 'Quema ninemiyaya, nijtlachiliyaya nochi nopa tlaixpamitl catli anquinchijtoque
    para anquinhueyimatise. Huan nijpanti se tlaixpamitl campa eltoc ni camanali:
    ‘Para nopa tecojtli catli ayamo tiquiximatij.’ Huajca ama nijnequi nimechilhuis
    tlen yaya catli anquitlepanitaj masque ayamo anquiiximatij.'
  mgw-mgw: Kwa mwanjaa panaabile kanipi'ta akwo na kwo naibweni inyago yinu. Pakibi'ki'lyo
    simo sakiandikilwe, ‘Kwa Nnu'ngu' ywangatanganikwa.’ Bai, aywo ywamunkilikitya
    wangantanga, nga ywanimwalya mwenga.
  swh-ONEN: 'Kwa kuwa nilipokuwa nikitembea mjini na kuangalia kwa bidii vitu vyenu
    vya kuabudiwa, niliona huko madhabahu moja iliyoandikwa: Kwa Mungu Asiyejulikana.
    Basi sasa kile ambacho mmekuwa mkikiabudu kama kisichojulikana, ndicho ninachowahubiria.'
  wbi-wbi: Ulwakuva munenihingile une na kulola ku ifiinu finu fino mukufunya, nighavwene
    amasio ghano ghalembilue ku fimo ifitekelelo fiinu, ghiiti, “KWA NGULUVE JUNO
    NAIMANYIKIKA”. Pa uluo, ujuo juno mukufunya kisila kukagula, ghwe ujuo juno nikuvavula
    umue.
  bba-bba: Domi sɑnɑm mɛ nɑ bɔsu bɛɛn wuu mi, nɑ ɡɑ̃ɑ dɑbinu mɛɛrimɔ ni i sɑ̃ɑmɔ,
    nɑ turɑru ɡɑru wɑ tèn mi bɑ yoruɑ, Gusunɔ wi sɑ kun yɛ̃. Tɛ̃ Gusunɔ wi, wi bɛɛ
    i sɑ̃ɑmɔ yɛ̃ru sɑriru sɔɔ mi, wiyɑ nɑ bɛɛ tubusiɑmɔ.
  eng-KJVCPB: For as I passed by, and beheld your devotions, I found an altar with
    this inscription, TO THE UNKNOWN GOD. Whom therefore ye ignorantly worship, him
    declare I unto you.
  kgk-NT: '—Ahexa kuri ahasa-vy pene remimboete. Tupã ra''anga apyka ahexa ave ha
    ndaipóri tupã ra''anga. Apyka anho rei oĩ. Nandi rei oĩ. Tupã ra''anga rekovía,
    ahexa imombe''uha rei: “A-py nhamboete tupã jaikwaa e''ỹ va''e” he''i ita-rehe
    ohai va''e. Ha ko''ánga katu amombe''u-ta, kiva''e tupã po upe va''e, xe amombe''u-ta
    peẽ-my. Pemboete va''e peikwaa e''ỹ reheve, amombe''u-ta peẽ-my.'
  waj-waj: 'Na ngii yooqeeyauvaki nuaina variee taukai ngia iima kiada ausa mmuduuya
    mmira mminnaiyauvaa na tauvai. Tauko vo yeena tapi ngiaunnannuma vaivau fafaaraivo
    vaivo ni too vaikiai na yaaruee rikiauko fafaaraivo ivau vaivo tinoo: Aa mminnaa
    aavo hama ta taunna rikiaunna anutuuvaara yapa kieera mminnaavaivee. Fafaaraivo
    itaama vaikiai ngia hama rikiaa taa anutuuvaara ausa mmuduuya mmiaivaaraina na
    makee kooyaa ngii giaa ngii minaravee.'
  cpy-cpy: 'Nanashitakawo maawoeni pinampi, noñaakiro pitaapokimento-paeni. Eenitatsi
    apaani pojankinatakiri, pikantzi: ‘TAJORENTSI KAARI RIYOTEETZI.’ Riijatzi nokenkithata-kotzimiri
    naaka irika Tajorentsi pipinkathatziri eeroka-paeni, kaari piyoteeyini eejatzi.'
  mpx-mpx: 'Kaiwena sauga ya nawanawa wami panuwa gamwanaa ge ya gagayawa wami abakululu
    elal, abapowon etega ya kite ana leleli i ola hiwe: ‘Yabowaine toto nige ta aatena
    wana abapowon te.’ He Yabowaine toto elana ku kukululuek yaa nige ku aatena, nuwau
    sauga ya na pamasal eliyamiu.'
  wbp-wbp: Yangka kujalparna nyurrurla-nyangurla kirringka warru wapaja, ngulajulparna-jana
    warru nyangu maralypi-kari maralypi-kari, ngulangka kuja kankulu-jana purlapa
    pinyi jukurrpa-kari jukurrpa-kariki. Jinta-karirla yuwarli maralypirla kujarna
    yukaja, ngulangkajurna pirli lalypa wiri-nyayirni parlu-pungu yirdi-kirliji, ngulangka
    kuja kankulurla kuyu kurapaka purra yaliki jukurrpaku. Yirdi yalumpu ngulaju ‘Jukurrpa
    Yuruyuru Milya-pinja-wangu’. Ngulaju ngula-juku! Yangka kuja kankulu jukurrpa
    purami kanginy-pinja-wangurlu ngurrpangku-juku, ngula-kurlu kapurna-nyarra warraja-maninjarla
    yimi-ngarrirni manu pinarri-mani.
  luo-luo: Nikech kane awuotho kalworora ka anono malongʼo kuondeu mag lemo, to ne
    ayudo nyaka kendo mar misango mondikie niya, ‘Ne nyasaye ma ok ongʼe’. Koro gima
    ulamo kaka gima ok ongʼe ema adwaro yalonu.
  nhe-NT: 'Quema ninemiyaya, nijtlachiliyaya nochi nopa tlaixpamitl tlen inquinchijtoque
    para inquinhueyichihuase. Huan nijpanti se tlaixpamitl campa eltoc ni tlajtoli:
    ‘Para nopa tecojtli tlen aya tiquixmatij.’ Huajca ama nijnequi nimechilhuis tlen
    yajaya tlen inquitlepanitaj yonque aya inquiixmatij.'
  aii-aii: ”ܟܲܕ ܒܸܚܕܵܪܵܐ ܝܘܸܢ ܗܘܵܐ، ܚܙܹܐ ܠܝܼ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܟܹܐ ܣܵܓ݂ܕܝܼܬܘܿܢ ܐܸܠܵܝܗ‌ܝ.
    ܘܚܙܹܐ ܠܝܼ ܚܲܕ ܡܲܕܒܚܵܐ ܟܬܝܼܒ݂ܵܐ ܥܲܠܘܼܗ‌ܝ، ’ܩܵܐ ܐܲܠܵܗܵܐ ܠܵܐ ܝܕܝܼܥܵܐ.‘ ܐܵܗܵܐ ܕܐܲܚܬܘܿܢ
    ܟܲܕ ܠܵܐ ܒܝܼܕܵܥܹܗ ܒܸܣܓ݂ܵܕܵܐ ܝܬܘܿܢ ܐܸܠܹܗ، ܒܸܬ ܡܲܟܪܸܙܸܢ ܐܸܠܵܘܟ݂ܘܿܢ ܒܘܼܬ ܕܝܼܹܗ.
  esk-NT: Pisuktaułłamni nunaaqqipsitñi qiñiġitka agaayumaniaġvigikkasi. Paqittuŋa
    aanġuaqtuġviŋmik aglaqaqtuamik, ‘Agaayyutmun nalukkaptiknun.’ Taavrumuuna agaayumaniaġvigikkapsitñun
    nalugaluaqługu uqautiniaġipsi.
  msb-msb: Kay san pag-agi ko kag nakita an iyo ginasamba, nakita ko man an altar
    na may nakasurat sani, ‘Sa dili kilala na dios.’ An nano man na iyo ginasamba
    na dili kilala, amo ini an ginasurmaton ko sa iyo.
