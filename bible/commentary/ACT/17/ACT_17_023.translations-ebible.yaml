  bjk-bjk: E tengen bira, möxösa, nang e xo önan nana, e xo pere muu ödeek abo lalaa
    möxö lotu. E xo pere wösöt a alta ma öxöno tinenge toxo geet bira, ‘Urungan kö
    önga god nang ire tekobo ösöxö ine.’ Io, ina laa na nang mum kobo ösöxö ine me
    mum mo lolotu tataun wösöt ine, na im e rabo tengen te mum.
  msy-2020: 'Kɨ arua bar deravɨra bizir ia ziaba febar gani, egha kɨ uaghan ofa gamir
    dakozir mamɨn gari ziar kam an iti: E fozir puvatɨzir godɨn ofa gamir dakozim.
    Ezɨ datɨrɨghɨn kɨ, godɨn ia fozir puvatɨgha gɨn zuim, kɨ an akam ia mɨkɨmasa.'
  bpr-bpr: Balù di kagugu dini di syudadyu, ta teen-gu i dad gumangamfùyu di dad dwatayu.
    Na yé satu gumangamfù ta teen-gu, nun sa sulatan, manan, ‘Dini Gumangamfù Di Dwata
