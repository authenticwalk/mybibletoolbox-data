    iõkatakori: “Uai Teoso mimarotakoti misãkiretikoãtaã.” Iua hĩteosonetakiti, himimarotakiniti,
    iuapitikara uatxa nota sãpiretai hĩte.'
  roo-roo: Ari ita, vo osa oisoa vokapaa, uva riroara rutu eravaoara oisoa kekepaoro
    viripaa voraro rutu visii vo uruiaro sovara-ia. Uva oavu-ia vo rigato epao oa
    oiso oisoa toupaive oiso-ia, Vao-a vao eravaoa ropa pauto ira-ia viapau taraipaviei.
    Uva rera-a ro pauto irapa oisoa lotupata vo rera-ia tarai asavira, ira iava oiso
    ruipaparai ra visii tavitavia.
  miz-NT: 'Dā ítā ntiꞌxin ú ñuú nto, kaito dîtó u nee ntɨ́ꞌɨ ntɨꞌɨ iña nto e ntánuu
    iní nto ne, nāniꞌí ko uun nú naa kan mí ūve naꞌa kakaꞌan: “Iña xúva kō, ña e ñá
    ini o xoo ñáꞌa”, kaꞌan. Dɨvi tsi xuva ntō, ña e ñá ini ntó ne, dɨvi Xuva kō é
    kākaꞌán u ni ntō vevii.'
  qvz-NT: 'Ñáuca caibi puriusha canguna alabangahua rashcagunai shucta tuparani casna
