    itari yei emone god nango gae ainda topo ra.’ Edo God ingo mi tumondebain ewa
    edo ingo gae sewa God ainda jawo da na ge ingoda yei sadi dipapa ena.
  mqb-NT: 'Anga nen apan ni bar à wulen su doh a kwanay nà, nə canan à man sə pəra
