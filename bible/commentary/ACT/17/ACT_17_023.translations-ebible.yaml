  eng-DBY: for, passing through and beholding your shrines, I found also an altar
    on which was inscribed, To the unknown God. Whom therefore ye reverence, not knowing
    [him], him I announce to you.
  guo-NT: 'Xan taenx xabich maenkpoxan, xamal natamejlamxot, nejdioses kawʉajnaliajwam.
    Taenxbej kae-altar. Japa-altarleltat lelspox taenxbej. Japox jʉm-aech: ‘Ampa-altar,
    dios matabija-esalpon pej-altar’ —aech lelspox. Japadios xamal najut matabija-emilbej,
    kawʉajnam wʉt. Japadiosliajwa ma amwʉt xamal jʉmchiyaxaelen chiekal matabijaliajwam”
