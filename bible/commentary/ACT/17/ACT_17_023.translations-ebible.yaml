  apz-apz: Ngko sekwoe angkuhwafo lopo emoyonji oso sekwoe ango sojo huyoꞌmango yofe
    hoꞌnomayoꞌne piꞌnɨngo uhwonɨmalefoho. Ole uhwonɨmaleso, ijempoho angaꞌnohino sopo
    sekwo ole mtɨꞌmokumentohofi, Oloso nakwo Anɨtu nomꞌnehwo huno momasoꞌnjo sohumneꞌnefoho.
    Ose mtɨꞌmokumentohofofoho. Oso Anɨtu huhwo sohwo sekwo huno maseyoꞌnjo siki hwomtame
    ulohofɨwoꞌnɨngkohofo sohuneꞌno selalokweno.
  yon-yon: Kwane, ne kuu siti kemaom yare wedmaan kuu yiib god maa maa yi kuruwak
    ongme wedmaan. Kwane wedmendaan kuu yumbon maa yaa aningko kamune wongkiwen, ‘Nubkaadban
    ye god.’ andiwen. Kukuu yiibbed yiib koron ye God yaa kurikuri kerimaib ye weng
    kuu nembed yiib yaa ke dakmiin kei.
  poi-NT: 'Cuando anas ju̱t́ it́ wa̱t́i jém iñdios, ampát tu̱m altar ju̱t́ jayñeta̱
    yɨ́p aŋma̱t́i. Nɨmpa jém letra: “Jém dios jém d́apɨc i̱ iixpɨcpa.” Sɨɨp manaŋmadáypa
    de jém Dios, jém d́apɨc íñixpɨctámpa mimicht́am.'
  wuv-wuv: 'Uaa a tatalai fanunufarawaninaa ei pusu''o manumanu losuu hamu''odu, ana
    una ma''apa''aa hepalo tawahafi na apunai ma na pa''i feni ne''ia feni: FENI I
    DINAA A''A HEMEA HAIDAA, LOMI HAI''OUNA APA''IA. E''eni a warefa''aiaa hamu''odu
    tamanu hamona''aida losuinia ma''uaa lomi hamona apa''ia.'
  quf-NT: 'Rikashami kani achka lugarkunapi dyuskunata aduranaykillapata. Piru puriyarqami
    tarisha kani uk lugarpi kaynu iskribikashata: ‘KAY ALTARMI UK DYUSTA MANARAQ RIQSIYANCHIKCHU
    CHAYPAQ’ niqta. Nishaykillapa: Nuqami Dyusta mana riqsinillapachu niyashaykillapapaq
    yaĉhachishuyanillapa.'
  yuw-yuw: '@see-verse:ACT.017.022'
  hus-NT-1971: 'In xe’tsinenec cu met’a’ axi yantalam c’uajattalab jun tit c’ac’naxchic.
    U tsu’u jun i ts’acnaxtalab jun ti thuchath: Axe’ pel i ts’acnaxtalab c’al i dios
    axi yab i exlal. Jats xe’ axi ne’ets tu olchichic.'
  med-med: Ei nambuⱡ emel, na enim nga kona peng ila andʉp kant ei, enim nga mbi paka
    rormin kona mbʉ nga kona tila mbo kʉndʉr ei, rat pol wingti ila mon kat rok, ‘Got
    pili napʉtmʉn ti nga kona ei,’ nʉk rok mondrung. Enim ndi, Got pili napʉtmʉn ti
    kʉn, mbi paka rormin nʉtmin. Got ni kupa morum ei nga ik ei, enim kundʉp namp
    pilʉi!
  bch-bch: Ngansa oadla ga inam, gau nalalala alele lemi tuangai be matag igera kemi
    lemi danga sisid raring aea. Danga ede naot ngan eine popou tenainga aea ede toa
    tibode posanga ngan ga bedane, ‘Popou tenainga aea toa ne, eine ton deo ede gai
    aoatai ngan mao.’ Be Deo toa gimi araring ngan ne ga aoatai ngan ei mao, eine
    ga napaola aea posanga ga ila pagimi.
  cco-NT: 'Co̱ꞌ cangoyé̱e̱ꞌ˜e̱ fɨˊ lɨ˜ seángꞌˊ ꞌnʉ́ꞌˋ e jmiféngꞌˊnaꞌ jaléngꞌˋ diée˜
    quíiˉnaꞌ, jo̱ fɨˊ jo̱b cadséꞌˋe co̱o̱ˋ nifeꞌˋ lɨ˜ to̱o̱˜ júuˆ e féꞌˋ lala: “Diée˜
    i̱ jaˋ mɨˊ cuíingˋ dseaˋ.” E jábꞌˉ e fóꞌˋ ꞌnʉ́ꞌˋ quiáꞌˉ jaangˋ Diée˜ i̱ jaˋ cuíingˋnaꞌ,
    quiáꞌˉ íbˋ e nifɨ́ɨˆguɨ jnea˜ ꞌnʉ́ꞌˋ lana.'
  deu-1951: 'Denn als ich umherging und eure Heiligtümer besichtigte, fand ich auch
    einen Altar, an welchem geschrieben stand: «Dem unbekannten Gott.» Was ihr nun
    verehret, ohne es zu kennen, das verkündige ich euch.'
  alq-ALGNT: 'Meg8adj mega ka paba ijaian, nigi 8abadan adi eji nda aiamieieg. 8a8adj
    nigi 8abadan kitcit8a 8isini8aganikag ka iji atcigadegin pagidinige8inan, e mazinadeg
    oo8e: ‘Kimanadjianan aa Manido ega ka kikenimaiak.’ Aa Manido ka taji icpenimeg
    ega dac e kikenimeg, mi 8aa Kije Manido ka mikomag!'
  ixl-NNT: 'tan tul kat pal in tu unqꞌa atinbꞌaleꞌ uveꞌ nenachkat unqꞌa etiixheꞌ,
    as kat vil umaꞌl u atinbꞌal uvaꞌ tzꞌibꞌamalkat umaꞌl u tzꞌibꞌ uvaꞌ ech ni tal
    ileꞌ: «U atinbꞌaleꞌ u vaaꞌ, tan tetz u Tiixheꞌ uvaꞌ yeꞌ ootzimal sqaꞌn» tiꞌk u
    tzꞌibꞌeꞌ. As an kuxh u Tiixheꞌ uvaꞌ nenacheꞌ kꞌuxh yeꞌ ootzimal setaꞌn, aꞌeꞌ tuk
    val isuuchil sete.'
  boa-NT: 'Muuráhjáa ámuha medúúrúvahíjcyátsɨhjɨ́rí o péhíjcyaabe ó ájtyumɨ́ ɨɨcúvé
    waɨ́jɨ́ hallútú íllu nééne cáátúnúmeíñe: “Mewáájácútúné Piivyéébé wáábyuta.” Aane
    muurá dííbyedítyú ámúhakye ó úwáábohíjcyá eene dííbyeke wáájácutúméré ámuha medúúrúvahíjcyáábedítyu.'
  etr-etr: Na nawesalea beahamelebe, dilile göa nelegela sälo mosö yafie melï. Beahaleamelebe
    göa nelegela nufudala ïlo auli afädë aulula negei dibea ami gomalä dëdëla negei
    dibeo. Gode nilïa dawa madegalila dëdëla negei dibeo. Dilia Gode dawa made nea
    e helësëlo. Amo hïle ado malafalï amo na walio dilima säla ïahagomelë.
  quh-NT: 'Imaraycuchus llajtayquichejpi purishaspa yupaychanasniyquichejta khawarerkani.
    Ricullarkanitaj uj yupaychana lugartapis. Chay patapiri kolkaska carka: “Mana
    rejsiska Diosta yupaychanapaj”. Chay kelkachiskayquichejraycu cheka Diosmanta
    nokaka willashayquichej.'
  kwi-kwi: 'Na u wakpuj waimtukin u wanmakmukin chasmin, nane u chiwazha katsa ukkasa
    sarɨtkin wanmaltau. Sua sun pit ukkin parɨt: AN DIOSTA PIANCHIMAKPAS. U sun Diosta
    wakpuj wainñarakas, une ussa pianchi. Nane uruza sun Diospa kainanamtus.'
  agm-agm: Aindɨ nɨnɨ aimɨ samɨ aunahɨpata daindɨ mmonata samɨ autaahaatɨho taahɨhopɨ
    gaapundɨwɨ kiyohɨpɨpɨhɨ mmonataayo. Aindɨ nɨnɨ samɨ autaahaatɨhopɨ nandapa tɨhɨwɨ
    numwɨtaatɨwɨ nawɨha tiwatɨnyepaiwɨ nopɨ notihohɨtɨhandetɨ pɨwɨha satɨwɨha jɨpatɨpiyauhɨ
    mmonataayo, ‘kɨmandɨ autaahaatɨho wo monaahopɨhande,’ tɨwɨ kandetɨ jɨpatɨpiyauhɨ
    mmonataayo. Aiwɨ sahɨ autaahaatɨho ko wɨndɨ monɨwɨhopɨ nehɨhandɨ gaapundawaayopo.
    Aisɨ Autaahaatɨho wɨndɨ monɨwɨho Akɨtɨhopɨ nɨnɨ wanɨ ausaatɨ kasatɨtaano.
  ubr-ubr: Yau ami mafam gagamin amonai abib a’nan ato ami kwafir efan on sigaraba
    aiten, mat yau sirifu kema agaturai, ato on nan wogayam, ‘Atonio sirifu kema on
    God men Tasagobai an Efan.’ Omi God men wosagobai on wokwakwafirai, on mes On
    aurin min ari omi aurim dura ankurereb.
  tsw-NT: Ana n ri a̱ a̱ka̱nda̱riya̱ a̱tsuma̱ a̱ lyuciꞌi, me ene ta̱ ili i na yaa
    yuwusaan a̱ga̱nda̱. Me ene ta̱ masaꞌa mo ro ni iɗana zuva va̱ yi adansa, ‘Za Ro
    na e Revei Shi.’ A̱yi za ro ndolo na yaa yuwusaan a̱ga̱nda̱ za na i revei shiꞌi,
    a̱yi ɗa A̱sula̱ a na maa dansaa ɗu.
  cax-NT: 'Itopiqui yacatü auna cauta nantarrü apeanca. Isuñutui taman altar canrrü
    ane nicororrü cütüpü, nantü sane: “Arrüna altar ümoti maniqui Tuparrü chusuputacatipü”.
    Arraño apiñanauncati Tuparrü, pero ta chapisuputacatipü. Tonenti te naqui ümoche
    arrüna nirranitaca ausücarü.'
  aia-aia: Na'i 'oha nau hano gariai 'omaa amoouni, 'au 'omesi'i mwane araaranunu
    namou ha'arahesi'i, mau sadoiai ta'i dora maea amoou nara usuai usu-usu na'iei
    na o'ani, ‘Tanaai hi'ona na ai'a sae nai 'iraraa.’ I hi'ona namou ha'arahesia
    mamou ai'a 'iraraasi, 'au raba ha'a-'irara'amou goro 'inia.
  srp-1865: 'Jer prolazeæi i motreæi vaše svetinje naðoh i oltar na kome bješe napisano:
    Bogu nepoznatome. Kojega dakle ne znajuæi poštujete onoga vam ja propovijedam.'
  agt-agt: Te teyaken nagpapasyar nga nagbuya ta ngamin kiden pakimallakan muy a naitak
    hapa ya takday na pangiatangan muy, a ya nesurat hapa tentu a ‘Ye-yan ya Pangiatangan
    ta Dyos nga Awan Aamu’, kunna. “A ya Dyos nga awemuy amu a yen mantu na Dyos ya
    ipadangag ku tekamuy.
  lug-lug: 'kubanga bwe mbadde ntambulatambula ne ndaba ebyoto bya ssaddaaka bingi,
    ne ku kimu nga kuliko ebigambo bino nti: Kya Katonda Atamanyiddwa. Mubadde mumusinza
    nga temumumanyi, nange kaakano njagala mbamutegeeze.'
  yby-yby: 'Saina mako sa-oko neyoko mudakoko noloe: Numudatipoloka woko niseko odanaki
    omai nesatipo mudaoboya, namabeta makomaloya sa-liki luhuwa ji-minayoko lepoe:
    Elamudawo omai nesa mako netibomuye. Aya omai nesamidana elamiki edimo aha opa
    napa monoka li mikaka niabo wemu lo libituyo, elilo.'
  heb-heb: כי אני עבר ומתבונן אל עבדות אלהיכם ואמצא מזבח אחד כתוב עליו לאל הנעלם ועתה
    את אשר עבדתם ואינכם ידעים אתו אני מגיד לכם׃
  mpp-mpp: Na taonnginang hikelu siduc-gbongfocngineng nganicebaiba. Yogowa alata
    monicka hibi yanguc kwelengkeicne domame nganiiba, ‘Wapong monic mi ngagegabeleng,
    yele alata.’ Aime wapong yogo mi ngagelu afeecaigaing, yakumac yele fungine mibe
    yegengkengeleme ngagening.
  apb-apb: No ko ere urine aena aana maholo nou lae-lae hailiu i laona huilume i'omu,
    nou leesie mo leu oto hunge nge omu ko aare-aarenga'i eeni, na nou leesie omu
    uusue no'one mo wala aana ngaeta ora ni uunu-uunu e te'uri, ‘Ora ni uunu-uunu
    i saana li'oa kolu ka'a saie.’ Oto li'oa nge omu ko palo-paloa urine, ma'alana
    omu ka'a saie, ta'e ingeie nge no ko ere-ere i sulie huni'omu ienini.
  san-TEL: యతః పర్య్యటనకాలే యుష్మాకం పూజనీయాని పశ్యన్ ‘అవిజ్ఞాతేశ్వరాయ’ ఏతల్లిపియుక్తాం
    యజ్ఞవేదీమేకాం దృష్టవాన్; అతో న విదిత్వా యం పూజయధ్వే తస్యైవ తత్వం యుష్మాన్ ప్రతి
    ప్రచారయామి|
  ben-IRV: কারণ বেড়ানোর দিন তোমাদের উপাসনার জিনিস দেখতে দেখতে একটি বেদি দেখলাম, যার
    উপর লেখা আছে, “অজানা দেবতার উদ্দেশ্যে” অতএব তোমরা যে অজানা দেবতার আরাধনা করছ,
    তাঁকে আমি তোমাদের কাছে প্রচার করছি।
  ntu-ntu: Murde mz nzvzne-krnge mz nabz taon nyzmu, tqmctix da kxkqlu kcng tqangioamung.
    Mc-kzx kzdq olta kx nzyrtr elr kx, ‘Mz gct kx trnzkrlzu.’ Gct kc tqangioamu trkrlzwamuu,
    nide ka tqyapwxtibo bamu.
  pan-pan: ਕਿਉਂ ਜੋ ਮੈਂ ਤੁਰਦੇ ਫਿਰਦੇ ਅਤੇ ਤੁਹਾਡੇ ਦੇਵਤਿਆਂ ਦੀਆਂ ਮੂਰਤਾਂ ਵੇਖੀਆਂ ਅਤੇ ਇੱਕ ਵੇਦੀ
    ਨੂੰ ਵੇਖਿਆ ਜਿਸ ਦੇ ਉੱਤੇ ਇਹ ਲਿਖਿਆ ਹੋਇਆ ਸੀ “ਅਣਜਾਣੇ ਦੇਵਤੇ ਲਈ”। ਇਸ ਲਈ ਜਿਸ ਨੂੰ ਤੁਸੀਂ
    ਬਿਨ ਜਾਣੇ ਪੂਜਦੇ ਹੋ ਮੈਂ ਤੁਹਾਨੂੰ ਉਸੇ ਦੀ ਖ਼ਬਰ ਦਿੰਦਾ ਹਾਂ।
  gvc-gvc: Ahri maca mʉsa ya macare cohamanare mʉsa ño payoa altarire ñʉ tinihi yʉhʉ.
    Ã ñʉ tinicʉ yʉhʉ cʉ̃ altarpʉ, cohamanare ño payona mʉsa waare mʉsa cũnoi ahrire
    buhehi. “Cohamacʉ, mari masimahnoerariro ya altar jira”, ni joari jire mʉsa tíre
    mʉsa cũnoi. Mʉsa tirore masierapanahta tirore ño payori jire mʉsa. Tiroreta mʉsa
    masierarirore yahu potoi nija yʉhʉ mʉsare.
  ksj-ksj: Mazaḡa eḡeꞌa zae neo ragavatene, zaeꞌa kurano hauꞌeteꞌe ḡauḡa ḡehaḡa horoneha.
    Eꞌe zamaḡano dibuꞌo fataḡano ḡoere ꞌahoga mirihoga horoneha, raenaꞌa, “EME AḠUꞌA
    BADIꞌAḠA VEIZE”. Za aḡuꞌa badiꞌaḡa mazao kurauꞌohe. Eꞌanoꞌo eḡeꞌa Badiꞌa aꞌe iniu
    rae furenihi raꞌohe.
  sbk-sbk: Nanashilaga uhwo humadhebu genyu endolile musimbile “HWA NGULUBHI YASIGA”.
    Eshi ane embaletela enongwa zyakwe uyo yamupuuta nahumanyee.
  mya-JVB: လမ်း ၌သွား၍ သင် တို့၏ ဘုရား များကို ကြည့်ရှု သည်တွင်၊ ငါတို့ မ သိသော ဘုရားသခင်
    အဘို့ဟူ၍အက္ခရာတင် သောယဇ်ပလ္လင် တစ်ခုကို တွေ့ ပါ၏။ သင်တို့ သည် မ သိဘဲလျက် ကိုးကွယ်
    သော ဘုရားသခင်၏ အကြောင်း ကို ငါ ဟောပြော ၏။
  kgf-kgf: Ni ama areŋa yandagina imi lelecgéma kicna hima onac mepé qepésiac iwawai
    inicba ʒaki téréya méŋiguc kiwi yomuhuc heyu olonʒua; Nemu méréra ménda ninʒiŋ
    iwac ʒaki téréya. Deguc ni nemu méréra ménda nimma mepésimianʒu, i énézéwa niŋtecgicmu.
  awb-awb: Iteruwahpeq nogewótáq itega iwíáh íwíáhorabeq tagéwómé peh morá táhbérápéq
    kéh séhírámé sáhnsahwe tagéwóge. Mi sehiránká mahraréna, Mah tahbé íre tagariona
    manikáné tahbe wire ire. Itega íre tagarawéq pehipi iwíáh íwíáh atáhnsábé minawé
    teiúge.
  gdn-gdn: Natere yau rabineya ka keyakeyai wi idagau kaitetampu bamamugu buburiwagamu
    ropani kawaya ki nau emitamekeya umekeya manako keyakeyai ki mu paunamugu ka nau
    kepakepa mosi empuwani ki kawareya wi oka yau okamupu; ‘Daisusunuga suma kerarai;
    Kau sigi nu eba katainugu ko wata yau ka kau nene.’ Wi bameya pa asusu paruiwagamu
    idiwu ko e si wi eba kataigau ki kena, e sisiyai nau karako wi nidiyani wainapumuri;
  nko-NT: Tsúfɛ́ ɩ́nɩá ndeki wúlu anfɩtɔ fɛ́ɛ́ á, nawun ntobí oduá mlɩtɔtswɛ.
    Nawun afɔdɩɛ-asubwi kʋá bɔwanlɩ́n dɩ́nká mʋ́sʋ́ bɛɛ, ‘Buluá Anɩméyín Mʋ.’
    Mʋ́ sʋ Bulu ámʋ́ʋ́ mlɩdésum, mlɩméyín mʋ dá ámʋ ɩwɩ ɔkan ndɛda súná mlɩ
    á.
  bsn-NT: '@see-verse:ACT.017.022'
  pib-NT: 'Gi rixanu wa nuknogamtini, netlu gyonogyegjetanrukaka. Netkoxlu satu genekashatikwakakwa,
    wane china yongatyawaka: Goyakalu Mumatkotu Chinanu. “Giyagni wa Wale wa gixa
    yonogyegitanru gma mumatanutuko, Wale nunkakletyegitangi.'
  wiv-wiv: Na vuna kua ta vavanavana, ia ta hahadavia na goloaloa kua miu ta lala
    miu kata lolotu vona, ka hada ve na altar katiu kua miu ta vapolungania polea
    katiu vona kua e tani barae, ‘Na altar kua ia kana Vuvu kua Beta ni Lalanga.’
    Kubarae na Vuvu kena beta miu na lala, miu ka lolotu veta vona, ia ia kua hau
    ta tatani kakava kana polea ni miu.
  reg-reg: mukulabha kwani no kulola ebhinu bhyemwe ebyo kulamya, enilola emisango
    jandikilwe ku bhimwi bhye bhishengelo bhemwe, nijaika “KU NYAMUANGA UNU ATAKUMENYEKANA”.
    kwibyo woli, unu omulamya mtamenya, oyo niwe enibhamenyesha emwe.
  mlh-mlh: Nonji roregaru ŋoŋore pi mokiine mokiine ŋoneru ore botuineo koro alata
    quraŋineke mo bofukeboŋ. Oo iŋi quraŋgabi peko ŋoneboŋ, ‘Nemu fuŋine so manegobeneŋ,
    iŋore yo babeŋ.’ Ore eru ŋoŋo nemu mo fuŋine so maneru jibu ohoweine baku miteŋ
    gaegobi, nonji iŋore fuŋne barariŋgaku mibe maneniŋ.
  gof-ENT: ታኒ ሂንቴ ካታማራ ዩያሼ ሂንቴ ጎይኒያ ቤሳታ ቤዒያ ዎዴ ‹ኤሬቶና ፆሳስ› ጌቴቲ ፃፌቲዳ ያርሾ ቤሳ ዴማስ። ሃ ሂንቴ
    ኤሮናሺን ጎይኔይሳ ታኒ ሂንቴው ኦዳይስ።
  aau-aau: Payhokuaw, ha erey ma le pie hokwe, hakwe owhnan, hom ma me-ihey me lanio
    ira soway soway nok, hmo alta kamon ke nak-ira. Hmo alta sokukwe senkin nak-mey
    iarok, ‘Alta okukwe god prueyn hrom ma nonkway lopa so.’ Ama, sawk God, hom ma
    nonkway lopa se ma me-ihey sohokwe, hakwe pokon kiy-mesor kumay kow ey.
  tvk-tvk: Vengan xa, melele xa di nakakao nakapis e taon namim, napus kila xa di
    mumot mi holesok xil holu. E nakamet von moten tei xa latetis en latehit, ‘Hor
    na Hi xa xamem matakil ti.’ Misak ni, xosali, nihit kil Hi ak mi xamim, ngan xa
    di mumot mini, neta sav xa mutakil ti.
  prf-NT: Gapu ten páglalebut ku ti banuwan moyiday ay neilingan ku ten lugar hidi
    a págdasalan moy en essa a altar a nakasulat en kona háddi, ‘Ten Diyos a awan
    matenggi.’ En Diyos a awan moy matenggi a páppuriyán moy ay siya en ipangaral
    ku nadid dikomoy.
  auy-auy: Kentí naaópaꞌa wéneꞌa tuwánáúnaꞌa tuwímbai-tantaaꞌa úmakeꞌa miwán-áwíꞌo
    mósá wémaraamba tuwánaraumne. Óntan-taareraꞌa aúfái agaimaréna séna ímbo awánáúnda-manikontafeꞌa
    maanóntán-tááré úmakaumne agaimarénamo siyáimba úwaꞌa awánaraumne. Mimbáníkómbá
    ímbo awánaam-banikon-aai simátimune.
  tbg-tbg: 'Te maini ni vatukavau niha tavauramanta nenta variqa iha quara nimite
    varia taintava airitahaama vaivo. Te vo taintavata tavauro. Viraqaatama maa uvara
    qara ntuva taava mintima tivo: Maa taintara tenavu kia iri tavauna variqarara
    irihama tainta autu amitaunarave tiarave. Ne Variqa vira kia iri tavaara, ne quminaiqamake
    vira aare variara, te vate virara ni vutuke tiva nimirerave.'
  hub-NT: 'Atum Yuus emematku iruuntairmin iiyakun wekaasan tagku aina maa patasa
    epetainam: “Yuus wainchatai” tusa tu aara anujkamun wainkamjai. Nu Yuus wainchatai
    atumsha waintsuk emematin ainarum nuna pachisan wisha etserjai.'
  hmo-hmo: Badina be umui emui hanua lalonai lau loaloa bona umui emui tomadiho henia
    gaudia lau itaia neganai, boubou patana ta lau davaria, iena latanai revareva
    inai bamona idia torea, ‘Ita diba lasi Dirava ena.’ Inai dainai umui diba lasi
    Diravana, to umui tomadiho henia, unai Dirava ena kara do lau hadibaia umui.
  big-big: Purik ne yerenda neing wei miza logo nogo inigi alata kolokngagono piyeng
    keya kung kolokngagono inugu inge laliyi keya ya kumuli mizi piyengki pakela.
    Keya nogo alata lende mizamek kiling nararau pakela logo pelik miza, Alata Anoto
    Yeikta Teni Iwaka Onobekyegira. Anoto ini iwaka onobek kapura inugu ya kumulibok
    keya nogo kozak kaibek mabok logo ini kerewiya koyi.
  gux-G: 'Kelima min tɔgni i dogi nni naan kuli n la yi tagi tagi yaala ki dondi ki
    la yi ban jaan naani ke bi diani: Ya Tienu ke yi bani yi». Lanwani i jaani mi
    yanbɔnma nni min yei yi yaala n yeni.'
  cnl-NT: 'Qui² ''e³ la²³ ca²³ŋɨ́n³na²³ jee²³² juɨɨ³ quien³²na''³, ca²³maan²³ la²³jɨ³
    ''e³ mi³gáan²na''³. Ca²³maan²³ co̱o̱³ ''ióo³ ''e³ to̱o̱²³ ''uø''² ''e³ jua''³:
    “Je² rɨ²³gua³ santo ''i³ ''a²³jia''³ ne³ra² xi² xen³”. Mi³gáan²na''³ ''i³ ''a²³jia''³
    móo³ra''³ xi² xen³. ''E³ quie''²³ jné² cuiin²³na²³ Juii² ''nee''²³ ''i³ juo''³ra''³
    ''a²³jia''³ móo³ra''³ xi² xen³. Jné² ''ɨɨn²³ júu² quiee''³².'
  zar-NT: 'Cateʼ gudödaʼ lu yödzö, en buyúgacaʼ yuguʼ le reaj ládxiʼliʼ, yöjxácaʼa
    caʼ tu nichu ga niʼ nazúaj le rnna caní: “Tu Dios, Cuntu Nu Nunbëʼ Lëʼ.” Dios
    naʼ reaj ládxiʼliʼ-nëʼ sal-laʼ bitiʼ núnbëʼëliʼ-nëʼ, Dios ni runaʼ libán queëʼ
    loliʼ.'
  kde-kde: Kwa kuva, panichiongaonga paimanga yenu, unguloleha saana, níviwene vitukutuku
    vyenu vimuviabudu, na níchiwene chitala chenu chimo valembìlè kuva, ‘KWA NNUNGU
    AKÁMAIKANA.’ Bahi aneyo Nnungu umunnyuwa manganya bila kummala njo ungunnyaulila
    mwenu habali dyake.
  ata-ata: Xo no mine eni exolu ꞌo, la eni emuamuaꞌi no nano no tuala ꞌo, mo emaisou
    mimii mukalusi ane ngingi ngalotu no anu. La eni exalisou valovalo vile mikaukavu
    no anu lexe, ‘Lataua ane ꞌo ne talavusou uasi.’ La sou Lataua ane nesi ane eni
    aꞌalomengi no Anu xo ngingi ngelotu noxousi ia ngalavusou uasi.
  qvw-NT: Cay malcayquiman yaycul ‘Má, imactash mayćhüshi alawapäcuñä’ nil pulishäćhümi
    licälú juc uycunaćhu ‘Cay patac uycunacá unanchäśha cayan Mana Lisishanchic Diospämi’
    nil wätanćhu isquirbïshacta. Canan chay ‘Mana Lisisha Dios’ alawapäcuśhayquipïmi
    willaycälishayqui.
  nfa-nfa: '@see-verse:ACT.017.022'
  tnp-tnp: Nian iəu iətaliuək u ikɨnu materuh ikɨn nəutəfaki mɨn ikɨn mɨne narmɨ nati
    mɨn, kəni meruh nəghatiən kəti iətəm nəmotətei=pən rəkɨs e kəpiel kəti məmə, Inu
    ikɨn kətəfaki=pən kəm uhgɨn kəti iətəm itɨmah iəkotəruru. Mətəu uhgɨn iətəm itəmah
    nəutəfaki=pən kəm in, iətəm nəkotəruru, Uhgɨn əha inəha iətəm iəu iatəni=pɨnə
    kəm təmah.
  urd-urd: चुनाँचे मैंने सैर करते और तुम्हारे मा'बूदों पर ग़ौर करते वक़्त एक ऐसी क़ुर्बानगाह
    भी पाई, जिस पर लिखा था, ना मा'लूम ख़ुदा के लिए पस, जिसको तुम बग़ैर मा'लूम किए
    पूजते हो, मैं तुम को उसी की ख़बर देता हूँ।
  hot-hot: '@see-verse:ACT.017.022'
  mqj-NT: 'Annu inde angku menono''-nono'' illalan tondokmua'' umpetua''-tua'' angngenan
    kapemalasammua''e, ummitamo'' mesa angngenan kapemalasan, dengan pangnguki'' dio
    nakua: ‘Kapemalasan langngan dewata tadiissanan.’ Iamo te Dewata mupenombaia''
    tae'' muissananne kupalanda'' lako kalemua''.'
  rus-SYN: 'Ибо, проходя и осматривая ваши святыни, я нашел и жертвенник, на котором
    написано: “неведомому Богу”. Сего-то, Которого вы, не зная, чтите, я проповедую
    вам.'
  mbh-mbh: Na tho eso a lomu rem alumlumnga lemi ma tho thepolo ur areko thomu o lotual
    ir. Ma tho thepolo sungong a lekleka ako o wato nge ve, ‘Ake ini a god ako lemimem
    mire nge avele ile.’ Na God ake lomumu mire nge avele, aveto thomu o lotual polpol
    inga i. Na ponange tho panongpol thomu nge i.
  bdd-bdd: weyahina ꞌigu yawalao ꞌoidiya ꞌomi ꞌebe tuluha baibaiwadi yaꞌitediya ma
    ꞌoidiyega ꞌaigeda ꞌebe pwaoli maꞌana lele yaꞌita lobeya, ta ꞌana lele bewa gidemusa
    ꞌigwaegwae, ‘Yehoba tauna geya tada sanapuya ꞌina ꞌebe pwaoli bewa.’ Ma Yehoba
    ꞌina ꞌebe pwaoli beno ꞌoina watulutuluha ta geya wada sanapuya, tauna ꞌiboi yahehepwaila
    ꞌoimiya.
  cbt-NTPO: Cachiquë pa'patora, ya'ipi moshatëramaso' ni'nahuë. A'na artaro quënanahuë.
    Inaquë ninshitërama'. ‘isoso yosë co nohuitopirëhuahuë', moshahua',’ tënama' ninshitatoma'.
    Co nohuitapomarahuë', mosharama'. Apira carinquëma' a'chinchinquëma', nohuitoco'.
  rmy-SERVI: 'Кала мэ пхиравас и роздыкхавас тумарэ свэнтыи тхана, мэ дыкхлём, со
    пэ екх жэртвеннико сля искриисардо: «Наджянглэ Дэвлэсти». Пала Кадэлэ Дэвлэ, Ка
    тумэ на джянэн, нэ Касти тэлён, мэ тумэнди и розпхэнав.'
  srn-NT: 'Bika di mi waka lontu ini a foto e luku den sani san un e anbegi, mi ai
    fadon tu tapu wan altari pe a skrifi taki: Gi wan Gado di wi no sabi. A Gado di
    un e anbegi sondro fu un sabi En, na fu a Gado dati mi e ferteri unu.'
  cta-NT: 'Ndyaa naꞌa̱ naꞌ xi calle quichi̱ re, loꞌo liꞌ naꞌa̱ naꞌ lcaa joꞌó nu cuentya
    jiꞌi̱ cuꞌma̱. Liꞌ naꞌa̱ naꞌ sca mesa nu ndu̱ laja ti su nscua sca chaꞌcña nde
    siiꞌ mesa biꞌ nu ndiꞌya̱ nchcuiꞌ: “Nde laca mesa jiꞌi̱ joꞌó nu bilya tyuloo ya
    jiꞌi̱”. Chaꞌ jiꞌi̱ ycuiꞌ Ndyosi nu bilya slo ma̱ tilaca laca Ni, chaꞌ jiꞌi̱ nu
    ycuiꞌ Ndyosi biꞌ ta naꞌ loꞌo ma̱ juani ―nacui̱ yu―.'
  bqc-SIM: 'Kɛ́ má bɛ á wɛ̃́lɛu, málɛ pↄ́ pↄ́ i kúlɛnɛ́ↄ tàasika, ↄ̃ ma sa''okĩie
    è, wà lakɛ̃̀wà wà mɛ̀: Lua pↄ́ wá dↄ̃o pↄ́. Lua pↄ́ á aà dↄ̃o mɛ́ álɛ
    misiilɛɛ̀, aà bao málɛ kpáɛ́.'
  tcz-CHONGTHU: Ajeh chu kavah len ahile pathen kihouna muntheng tampi kamun, hiche
    maicham phung holah-a chun ‘hetphah lou pathen'a ding’ tia kisun khat kamudoh
    in ahi.” Keiman kasei hi hiche nahet phah lou u Pathen thu chu ahi.
  mar-mar: कारण मी फिरता फिरता तुमच्या उपासनेच्या वस्तू पाहतांना, अज्ञात देवाला ही
    अक्षरे लिहिलेली वेदी मला आढळली ज्याचे तुम्ही अज्ञानाने भजन करता ते मी तुम्हास
    जाहीर करतो.
  snp-snp: Yamu numunani meya nabau ya monito gotitina ya efe loto geyeto, ido mono
    folomo ma komo ya lufuwa etito neto katomo, Ama goti ma lamo eyámonimo we netala
    ne, loti lufuwa wiyamo ne. Etiti lufuwa wiyamo neta eyámamo neta oudi-luti-kati
    umuti moni minamo netawa kala ya namo logimowe. Kolalo.
  isl-isl: 'Á göngu minni um borgina sá ég fjölmörg ölturu og á eitt þeirra var ritað:
    Til óþekkta guðsins. – Þið hafið sem sagt tilbeðið Guð án þess að þekkja hann,
    en nú skal ég segja ykkur frá honum.'
  spy-NT: 'Kāānkāābērē āwēēsyētootēē wōlto ake tukul, ānyōōru tukuukwook chēē ōkutunkyinē.
    !Kaakas mbo yēēt ake yēē /kikeesir kule: YĒYIIN NYĒĒ ‑/MĀKIINKĒTĒ. Kunyi, nee
    ꞉kiyoo kyōōkutunkyinē āmēēbērē kyōōnkētē? Kiyooto nanyuun nyi āmiitē wāā-āmwook.'
  xnn-xnn: tay pinasyalko nan iliyo et inilak nan adoado ay mangdaydayawanyo isnan
    kadiodiosyo et wada abes nan esa ay inilak ay naisolatan nan kali ay mangwani
    en, ‘Siya na nan mangdaydayawanmi isnan dios ay adimi getken.’ Nan Dios ay dayawenyo
    ay adiyo getken et siya nan ipagtekko ken dakayo id wani.
  mwe-mwe: pabha punapitaga ako na koko nikwibhona indu yenunji munkujujilanga Nnungu,
    njikushibhona shitala shimo shijandishwe. ‘Kwa a Nunngu bhutukakwamanya.’ Bhai,
    nne ngunakunnungushiyanga, ga bhene a Nnungu bhunkwaatindibhalilanga gwangali
    kwaamanyabho.
  tte-tte: kaiwena yalokeikeile ami yanuwa kalona mena yo ami kaba pwalou yagitaili
    sibaibaiwa. Yagu lokeikeilene koina kaba pwaoli yabo yagitai kana lelelele yayasili
    iwalo, ‘Yaubada bwaite nige tokataina kana nuwatu-kalatan.’ Na Yaubadane iya koina
    kwapwalopwalou, iya nige wakakatai, bwaimwana iya kani yayawasa kolimiu.
  tcs-tcs: Wen ai bin wagbaut wea siti blo yupla, ai bin luk ol dem seikredples wea
    yupla wosip dem god. Wan ples ai bin paine olta, i bin gad dis raiting, “Po da
    God uda mipla no sabe.” Yupla wosip dis God bat yupla no sabe uda em. So nau ai
    go spik yupla baut em.
  hlt-THB: Cet nawh nangmih ing nami bawkkhqi ce ka toek lah awh, “AMSIM KHAWSA HAMNA,”
    tinawh nami qee ce hu nyng. Nangmih ing a sim kaana nami bawk ce ni, tuh kai ing
    kak kqawn law hy.
  soq-soq: 'Ne e bolala bedewainta leidine e kokoitaula uduudu deaitopa ewamodine
    ita godila pulowa itutula bolawa dea ewana, osowe giruma winedia ema epe: ‘God
    da no mai atensapona pulowa bolawa.’ Ne God sa e mai atensaipe di wadaposisaile
    sawaitilana umanawa benemanteapo etana.'
  qub-qub: Siudäpa purishächömi ricashcä dioscunapaj capillacunata rurashayquita.
    Juc capillachöpis tarishcä ‹Cayga mana rejsisha diospämi› nir isquirbiraycajta.
    Chay mana rejsiycar adurashayqui Diospämi nogaga willacuycä.
  att-att: Á ta pappassapassiár ku ta ili naw, nasingak ku ta kitáru yù ira ákkimorayán
    naw. Á nesimmuák ku yù tádday nga ákkimorayán naw nga ajjan nga netúrâ kuna nga
    kunniaw, ‘Ta Dios nga arát tam ammu.’ Á yane pakimorayán naw nga arán naw ammu,
    aggina laguk yù ilayalayâ ku nikayu kunangane.
  bki-bki: Bogo napano nojom̃a nemiel ea komeli nei, ana nemial vio lu nalo a boda
    nalo, a kenemiu tavoru nalo telabo laka, mia bogo tai ana nemial boda tai napano
    aje vivitauiano tai joaio, napano berinavo ‘Boda na atua napano maka rejikia naio.’
    Ee, kamiu kumitum̃a kumilotu ka atua nene, mia kuber be riano ga, maka kuvijikia
    leleio naio, ka naio be kei. Mia be Atua riano takurano ga napano naio jo, a naio
    naruei kiniou nejidom neverial van kamiu ka kuvijikia naio.
  bqp-bqp: 'Kũ matɛn kure á wɛ̃tɛ gũn, matɛn pↄ́ kũ adì donyĩ kɛńnɛnↄ tàasi ká,
    akũ ma sa''oki ke è, ò pↄ́ kɛ̃̀a ò pì: Luda kũ ó dↄ̃ro pↄ́. Luda kũ á a dↄ̃ro
    átɛn donyĩ kɛnɛ baaruun matɛn kpáárɛ.'
  mcp-mcp: 'Nəcé ja mə mə́ ŋgə kyey bɨ́dɨ́ ŋgwə́la ŋgə dʉ́g bín ísâ bɨ́ ŋgə́ yə gúmə́
    yí, mə ámə kwey ŋgwɔ́l *alatâr nə cilyá nə́: “Nyíga jɨ shú mə́ Zɛmbî sə́ ampúyɛ́
    é”. Sâ bɨ́ bâŋ ŋgə́ yə gúmə́ kú mpu nɨ, gwə́ wə́ mɛ́ mə́ ŋgə́ zə bwiiŋg bɨ́ yí.'
  hat-hat: 'Mwen di nou sa, paske, antan m''ap pwonmennen nan lavil nou an, mwen wè
    tout kote nou fè sèvis. Epi nan gade konsa, mwen jwenn yon lotèl kote yo ekri:
    Pou Bondye nou pa konnen an. Enben, Bondye n''ap sèvi san nou pa konnen l'' lan,
    se li menm m''ap fè nou konnen la a.'
  npl-NT: 'Porke ijkuak onitlajtlachixtinemia kan nomejwah nonkinweyiliah nomodioswah,
    onikajsik se artal kan ijkuilitok: “Para n Dios non amo tikixmatih”. Neká akin
    nomejwah nonkimopantiah maya amo nonkixmatih, Ye n Dios de akin ne nomechtlapowia.'
  bgg-bgg: Ji-è, gune nathek rajan hì shan ne lua srane ithek sia pha ithuathek riig
    mage shii, gu è nathek sia pha lubao jia shii hì è zey ne um iang pha doh ruii
    ro, “A-ìd pha jangbang shii nathek è hanyie shii sia pha ji ro.” Ji ne nathek
    è a-ìd magungde gu è nathek shii sudoh shii yua pha ji ro.
  eng-TCENT: 'For as I was going around and closely observing yoʋr objects of worship,
    I even found an altar that had been inscribed: ‘To an unknown god.’ I proclaim
    to you therefore the one whom you worship in ignorance.'
  eng-BSB: 'For as I walked around and examined your objects of worship, I even found
    an altar with this inscription: TO AN UNKNOWN GOD. Therefore what you worship
    as something unknown, I now proclaim to you.'
  cpu-NT: 'Nokenayetzira pinampiki, noñaayetakero pipomepirinimento. Tzimatsi aparoni
    josankinataka, okantzi: ‘PAVA KAARI JIYOYEETZI.’ Irijatzitara noñaaventakotzimiri
    naaka.'
  san-ASM: যতঃ পৰ্য্যটনকালে যুষ্মাকং পূজনীযানি পশ্যন্ ‘অৱিজ্ঞাতেশ্ৱৰায’ এতল্লিপিযুক্তাং
    যজ্ঞৱেদীমেকাং দৃষ্টৱান্; অতো ন ৱিদিৎৱা যং পূজযধ্ৱে তস্যৈৱ তৎৱং যুষ্মান্ প্ৰতি
    প্ৰচাৰযামি|
  tod-tod: 'Tɔɔzei zɛ̀gɛ leʋesu taazuʋɛ, gè ɗa wa-ɠɔɔɠɔ ganigiti ka, eyɛsu gè ná
    ta ɠaa ʋɛ sɛʋɛai ná ga: ‹Galagi nii nu la kwɛɛ, naa nɔnɔi ɠa.› Nii wo dɛbizu,
    wo la kwɛɛ, naa ɠa gè ná-fai laazeelizu wo ma.'
  tac-NT: 'Ne jemi eyénaturu e''néniga, we''ká e''karúgame etiáturu ne ''emi a''boi
    newálala ''emi a''boi riósila. ''Lige alé rewá ne bilena napu kógime nile Onorúgame.
    ''Lige jaré ra''íchili osilí uchú alé anime: «Siné kachi ajtigéréko bilé Onorúgame
    tabilé machirume. Jena jawawa alué go''ame napurigá go''mela alué Onorúgame.»
    ''Lige Onorúgame napu tánime ju ''emi tabilé machigá, ''we a''lá machí ne alué
    ko Onorúgame. ''Lige ne ''la ruwimela chieri ko Onorúgame napu ''emi ralámuli
    tabilé machí.'
  eng-WEBPB: 'For as I passed along and observed the objects of your worship, I also
    found an altar with this inscription: ‘TO AN UNKNOWN GOD.’ What therefore you
    worship in ignorance, I announce to you.'
  gfk-H: 'Iau tangai hua kanong ing iau gota kai tano numuat pisa na hala ma iau nas
    ira linga muat la latlotu tupas, io, iau nas lah mah tiga suuh na tun hartabar
    tupas ira tadaar. Ma tiga pakpakat kana tana i hoken: ‘Uram tano god nong pa dahat
    nunurei ia.’ Io, no linga nong muat la latlotu tupas ia ma pa muat nunurei ia,
    kaiken um iau na hasasei muat u tana.'
  viv-viv: Yami melala hinafane ahe ganudadana yami abahawadavadava gaꞋitaꞋitana tu
    atudidiga saꞋeyana ganuhagana-ma againe etoladi gidadauda gigayo, Viviluwa saꞋeyana
    ana egana keke kadahalamaneni-ma ana abahawadavadava. Bana keke wadahalamaneni
    tu au aiꞋadi wahawadavadavana-ma, adamoya iya gaꞋela be Bana faꞋine ganahawavemogatala.
  yao-yao: pakuŵa panaliji nkwendajenda akuno ni akunokuno napaweni peuto pankutyochesya
    mbopesi, ni sooni nachisimene chilisa chimo chilembekwe, ‘Kwa Akunnungu ŵangamanyika.’
    Nipele ngunlalichila ŵanyamwe chele chindu chinkuchipopelela pangachimanyilila.
  tgp-tgp: matan nara na lo hahau r̃alihi, ale na hite na nomim hinahinau mata lotu,
    ale na mele hite na uliuli matea mo lo toho na votavota vara, Isana god matea
    kama sopo levosahia Matan haratu a pa retivujavujangi kamim hin God atu sei ka
    lo lotua pani ka sopo levosahia.
  auc-NT: Botö mïnitö quëwëñömö tömäo cægonte ayömo, Wængonguïidi ïnänipa, ante mïni
    waa adoncacoo nanguï ongö atabopa. Ayæ̈ mïni waa adonca adocaque ïñömö mïni pönö
    yewæ̈mönimpaa ïïmaï ante yewæ̈monte ongö atabopa. ‘Wacä wængonguï æcämë ingää,
    ante mönö ëñënämaï në ïnongä beyæ̈ mönö waa adonca impa,’ ante mänimpaa yewæ̈möï
    ongö atabopa. Mänimpaa yewæ̈möï ongö adïmo inte botö mïni, Æcämë ingää, ante ëñënämaï
    inte mïni waa adongä ingante ante ñöwo, Æcänö ingää, ante ñöwo apæ̈nebo ëñëedäni.”
  kbc-NT: Niɡ̶ijo mejigoteloco naɡ̶ana ɡ̶anigotaɡ̶atiwaji, odaa jinadi ane onitibigetiwaji
    mateciɡ̶i moɡ̶eetetiogi niɡ̶inoa ɡ̶aniwicidi. Codaa eledi jinadi naɡ̶ajo wetiɡ̶a
    anabakenitiwaji maweniɡ̶ideni niɡ̶ina ɡ̶aniwigo, naɡ̶ani wetiɡ̶a diniditeloco
    nidigo anee, ‘Digoina joɡ̶eeɡ̶ata ɡ̶onoenoɡ̶odi ane diɡ̶icata me jowooɡ̶otaɡ̶a.’
    Niɡ̶iniwa Ǥonoenoɡ̶odi anoɡ̶eetetalotiwaji idaaɡ̶ee me diɡ̶icoatedi mowooɡ̶oti,
    joaniɡ̶iniaaɡ̶ejitece niɡ̶ina me ɡ̶adiiɡ̶axinitiwaji.
  bmh-bmh: Iz agal zobu pianemen ebu aidanemin, iz agal em uwait ulapagwag maranemen
    biz ebu guzenai sikut wai memen uligaremin. Biz tub ebu ag guzenai sikut wai memen
    ‘Em uwait e go ig gonugau wanib i abiu nugau biz.’ Ag go Uwait i abiu ulagwag
    muranemen, gonun, iz Uwait go gonugau ze awaramoroi. Gonugau wanib Uwait.
  ctu-BL: 'Come che'' bʌ tsa'' ñumiyon ba'' tsaj q''uele i yotlel tac diosob, tsac
    taja jump''ejl pulʌntib ba'' ts''ijbubil jini t''an: JINI DIOS MACH BɅ CɅMBILIC.
    Jini cha''an mi caj c tsictesʌbeñetla jini Dios mach bʌ cʌmbilic la'' cha''an
    mu'' bʌ la'' ch''ujutesan.'
  meq-meq: 'Hərwi na həhal ma wuzlahgəma kurom na, na ŋgatay a təv neheye ka tawalawum
    kule kurom hay mə ɗəma aye. Na ŋgatay a təv eye andaya nəte tə watsa faya: “Təv
    nakay na, hərwi mbəlom nakə ndo hay tə sər bay aye.” Ayaw! Mbəlom nakə nəkurom
    faya ka ɗəslumay ha gər ka sərum bay aye na, neŋ na yaw anaŋ mata ɗakum ha.'
  noa-H: Mua mag chirʌmʌn, pãar Haai hi jëeujem dipierr p'ʌʌrdʌ chitʌmua hoowai, pãar
    hẽwandamnaan t'um t'ʌ̃r paar sĩsidʌm hee hãb sĩi t'ʌ̃rjã chuk'u k'ãidu par sim
    haigta sĩi “Hẽwandam hõrau k'augba sĩerrʌm hat'ee” ha p'ã sim hootarr haawaiugui
    hajim hanʌm. Jãg pãrau pãachdëu k'augbamʌg jëeu naabá, hich mapaita muajã pãrag
    jaau chitabahab hajim hanʌm,
  alp-NT: Le kena au keu mei imi kotare keholi, au selu imi otoi maka kotie lakwaiju,
    au tetue lekite kena otoi maka tolae tanei kena riluke ete Alla sae me be, ‘Ete
    Alla rebe renaI mo.’ Hoko Alla rebe imi kotie lokoIje po imi renaI more, Ile mere
    pine au lepaeNi ete imire.
  san-VEL: yata.h paryya.tanakaale yu.smaaka.m puujaniiyaani pa"syan ‘avij naate"svaraaya`
    etallipiyuktaa.m yaj navediimekaa.m d.r.s.tavaan; ato na viditvaa ya.m puujayadhve
    tasyaiva tatva.m yu.smaan prati pracaarayaami|
  kbq-kbq: Na'ankure nagra vano nehu'na urava'o hu'na rezagane'na mono'ma hunentaza'zama
    koana, mago itama (alta) husga huntenarera anage hutma krente'naze, ontahinona
    Anumzantege hutma hu'naze. E'ina hu'negu ontahinetma mono'ma hunentaza zamofonku,
    e'i nagra huama hu'na neramasmue.
  kbh-kbh: 'Ats̈e sëndánrreparana ts̈ëngaftangbe diosënga s̈métsadorana luarënguenache
    y sënjínÿena canÿe altar y chents̈e mënts̈á iuábemana: “Chë Bëtsá nduabuatmabiama
    ca”. Y morna, chë Bëtsá chë nda ntsabuatmcá s̈madoránabiama, ats̈e cbontsabuayiyná.'
  ron-LSB: 'Căci, trecând și observând obiectele cultului vostru, am găsit și un altar
    cu această inscripție: “PENTRU UN DUMNEZEU NECUNOSCUT.” De aceea, ceea ce voi
    adorați în necunoștință de cauză, vă anunț.'
  pon-pon: 'Pwe ni ai koko jili met, o kilekilaner omail jaraui kan, i ap diaradar
    pei jaraui eu, me intinidier poa: Japwilim en kot me jo diarokadar, me komail
    kin kaudoki on ap jaja i, i me I kin padapadaki on komail.'
  nhe-BL: 'Quema ninemiyaya, nijtlachiliyaya nochi nopa tlaixpamitl tlen inquinchijtoque
    para inquinhueyichihuase. Huan nijpanti se tlaixpamitl campa eltoc ni tlajtoli:
    ‘Para nopa tecojtli tlen aya tiquixmatij.’ Huajca ama nijnequi nimechilhuis tlen
    yajaya tlen inquitlepanitaj yonque aya inquiixmatij.'
  sps-sps: Nainy te taan anyo koman a ngats fan tsumi to, nyo tagei to na fo fatsung
    fafaatouf kinai te natiny faatouf romi. Nyo sab isen fatsung fafaatouf te kaa
    non sen kirkir tsunia, ‘Tana Gov gim rora ma natiny.’ Tana Gov te sikia romi ma
    natiny, Ayei to te natiny fafaatouf romi, te pokei anyo tsumi.
  wnc-wnc: You ginda ayuaing gapma tapa sopuban keu muna puke yanindatakaing kokomu
    gwa kakum. Kake komdune sek gomduta yutnanga komune anzing matakinga kakum. Upau
    anutu umana dua nataamangu tapatue andang imunangge ngang mataking. Sike ginda
    dua natake moo siknga ngang inindatakaingu nata apmanu ie wamu daniwa nataaing,”
    ngang yanikut.
  bus-bus: 'Kɛ̀ mɛ́ɛ lili oo a wɛ́tɛ guu, mɛ́ɛ pↄ́ kɛ̀ eè dↄnzi kɛńnɛnↄ tàasi kɛɛ,
    ben ma sa''oki ke è, wà pↄ́ kɛ̃̀a wà bè: Luda kɛ̀ wá dↄ̃ro pↄ́. Luda kɛ̀ á à dↄ̃roo
    ée dↄnzi kɛɛnɛ, à baarun mɛ́ɛ kpaaare.'
  gub-BL: Taw rupi peneko haw rupi heata mehe aexak tupàn a'ua'u wanenaw kwez ihe.
    Aexak amo ze'eg tupàn a'ua'u henaw rehe imuapyk pyrer ihe no. Nezewe i'i a'e ze'eg.
    — Aze heta amo Tupàn zaneremigwaw 'ym a'e nehe, tuwe hekon xe a'e nehe, i'i a'e
    ze'eg, — Azeharomoete heta Tupàn penemigwaw 'ym a'e. Pemuwete katu peiko ikwaw
    'ym pà pe. A'e Tupàn amume'u putar peme ihe nehe kury.
  imo-imo: Na enonga kombu sitina anjikondo pumbolio enonga popo tondoromele melema
    kanopolio wali neya aku lipo manjindu. Aku andopolio wali nani alta polo te kape
    kanondu wali ungu ima toko mondoringi lemo ‘gotere lino naa lipo manjirimolo nalo
    yundo we popo tondoromolo’ ningo toko panjiringi. Nani niope aku Gotendo nio.
  boj-boj: E nuŋgo qure ambleq di walweloqnsimqa nuŋgo louqajqa iŋgi iŋgi kalil uneleŋosim
    gilsim atra bijal bei unonum. Atra bijal di aqa quraq di anjam endegsi neŋgreŋyonab
    sonaq unonum, ‘Atra bijal endi qotei bei iga qaliesai qaji aqa atra bijal.’ O
    Atens tamo uŋgasari niŋgi ijo anjam endi quiy. E Qotei niŋgi qaliesai qaji di
    ubtosiy merŋgwai. A Qotei bole. Niŋgi a qa qaliesai. Niŋgi a qa laŋa loueqnub.
  eng-DRA: 'For passing by, and seeing your idols, I found an altar also, on which
    was written: To the unknown God. What therefore you worship, without knowing it,
    that I preach to you:'
  knf-knf: Wi nji kapoşuŋ na ubeeka, dten bnuura iko yi najaaŋ nadëman, adoo win *umeeşa
    wi mngur wi badoluŋ aji wi naşibaţi anwooŋ aammeeţanaa, i nadëmanuŋ aşë wo naamme'a,
    ul i i nji kaţupanaŋ.
  san-KHM: យតះ បយ៌្យដនកាលេ យុឞ្មាកំ បូជនីយានិ បឝ្យន៑ ‘អវិជ្ញាតេឝ្វរាយ’ ឯតល្លិបិយុក្តាំ
    យជ្ញវេទីមេកាំ ទ្ឫឞ្ដវាន៑; អតោ ន វិទិត្វា យំ បូជយធ្វេ តស្យៃវ តត្វំ យុឞ្មាន៑ ប្រតិ
    ប្រចារយាមិ។
  arn-NT: 'Fey adkintufilu ta iñche tati ngillatuwe lelfün chew eymün tamün ngillatukemum,
    pefiñ kiñe ngillatuwe mew fey tüfachi wirin dungu: ‘Tati kimnoelchi Ngünechenngealu.’
    Fey tüfa llemay, feychi Ngünechen eymün tamün ngillatukeel tamün kimnofiel rume,
    feychi Ngünechen ta nütrameluwkeyiñ ta iñche.'
  zas-NT: 'Abiꞌ chi zizaan ziquian luar lod rbejdxidi xdiosidi, badxejlan tijb luar
    lod ca ree diidx ni rëb: “Par Dios ad naguieenbeet ree.” Yan, Dios rbejdxidi sin
    guial ad nünbeetidi laaman, xtiidxaman na̱j ni zidguien lojdi.'
  ken-NT: Ɛnɛ́ nchí kɔ ɛtɔk mfyɛ́ nɔkɔ amɨ́k ndǔ mɛnyɨŋ ɛbhɛn bǎchyɛ kɛnókó mbɔ
    bɔmandɛm, ndɔk ngaka nɛbhʉɛ́t amɔt anɛ ɛfɛmɛ akap ɛchi, ngɔ́ ndu básɨŋ arɛ́ bɛ,
    ‘Ntá mandɛm anɛ bo bábhɨkɨ rɨŋɨ.’ Mandɛm anɛ nɔ bé bǎchyɛ̀ kɛnókó yɛ̌ndu
    bǎbhɨkɨ rɨŋɨ yí kɛ mɛ́ghàti bhe mɛnyɨŋ ɛ̌ti yi.
