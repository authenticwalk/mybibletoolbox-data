  rug-rug: 'Ura sipu ene la mae rau pa korapana sa mia vasileana, meke dogori rau
    sari na mia vasidi hopedi, vasina hoke vahesi gamu sari na mia tamasa, si dogoria
    rau koa keke ri na mia hope si keke kinubekubere sapu zama guahe: ‘KOA KEKE TAMASA
    SAPU LOPU TA GILANANA,’ gua. Sa Tamasa sapu lopu ta gilanana gunia gamu hie, si
    Asa tugo sa Tamasa sapu mae tarae nia rau koa gamu hie.'
  hop-NT: 'Oviypi nu aṅ waynumk̇aṅw, uma hin hihta aṅ nāwakinwisqat aṅ taymaqe, haqam
