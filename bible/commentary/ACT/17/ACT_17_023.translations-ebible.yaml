  ura-NT: Nii jaunte, ita taojiaaichene jaancuru naineein, coaracaaunne jana, cuuru
    ne- inara chosichuru rai lenone mocohichene jaancuru rorihuru. Nii rorihuru naineein
    coaracaaunne janate, ‘Chabana coitucueraai Cana Chosi rai’ naain laenanohine-
    nii leeinjiin rori. Nii coitucuelanaala, inaraacha coroajeite, Acaihanejei Nenaa-
    Cana Coaunerane. Quena, caa inara rai ereere jeein beebejeeun.
  mcd-NT: Nuno man icano un cahuacacainquin mun oian man cufimisi anoshon man cunuquin
    isca huaa, “Dios futsa tsoancai onanmisima non cufipairan” ishon man cunua. Mancai
    nan Dios onanmisima. Ahuunoa natian un mato tapimaicain.
  urt-urt: 'Ŋupe ŋaiye ŋam mende hlaihlai ma moto moi yip pe, ŋam metekeꞌe luh wula
    ŋaiye yip yirisukwarme lenge got yip. Ŋam metekeꞌe luh hendeinge ende ŋaiye tinge
    yainge wusyep taꞌe leꞌe: Hendeinge tikin got ŋaiye poi jinjame. Tukwini ma mini
    yip moworꞌe member Got bwore mise. Kin Got ŋaiye yip yirisukwarme, kom yukur yip
    sisyeme kin lahmende.'
  kiz-kiz: Kwani kwa kupetela kwa nene ni kulola fenu fya muenga fya kuabud, nighabhuene
    malobhi gha ghalembibhu mu madhabahu ghinu, ghijobha, “KWA K'YARA JHA AMANYIKENE
    LEPI.” Efyo basi ojhu jha mukamwabudu pasipokumanya ndo jhanikabhajulisha muenga.
  tzo-TZE: 'C''alal lixanov li'' ta alumalique, laj quil ti ep ta chop c''usitic avich''ojic
    ta muq''ue. Laj quil noxtoc jun scajleb matanal. Jech ts''ibabil tey: “Oy to van
    yan dios ti mu xcotquintique. Ja'' scajleb smoton li''i”, xi ts''ibabil. Li Dios
    chavac''beic smoton ti mu xavotquinique, li vu''une xcotquin. Jech chacalboxuc
    ava''yic c''u x''elan.'
  lex-lex: 'A''ulala'' pa a''umkek la miy letmi di walli-walli de, umkek nana gen
    miaka mhioi-mtiania uplera-upmati. A''umkek wal lia'' geni ida, de katri''ana
    ida. La katri''ana de rhorat targa riwra: “Rala la Uplerlawna maka it edon tat
    niohora.” Ina-nara ama-hyali, Uplerlawna maka mkiola tieru-miawur nehla la, mere
    edonna miat niohora de, Hade ed maka a''ukota la miy.'
  dov-dov: Nkambo mbubonya mbundayinda akulanga loko kuzintu zyabukombe bwanu, ndajana
    chipayililo chili abulemu oobu, “Kuli Leza utazibinkene.” kufumbwa nchimukomba
    mukutaziba, eechi ndachaambilizya kuli ndinywe.
  rgu-rgu: '@see-verse:ACT.017.022'
  toc-NT: 'Luu aklhu̠hua ca̠t­la­hua­ni­ni̠­tátit anta­nícu ca̠la­ka­chix­cu­hui̠­yá̠tit,
    acxni̠ aquit xac­ca̠ucxilh­tla̠­huán ccha̠lh lacatum anta­nícu tla­hua­ni̠­tátit
    aktum xpu̠­si­culan pero antá ni̠tu̠ tanu̠ma tzincun, huata caj chiné tatzokni̠t
    nac pu̠santu: “Uú cla­ka­chix­cu­hui̠­yá̠hu a̠má Dios hua̠nti̠ para lámaj cahuá
    ni̠ cla­ka­pa­sá̠hu.” Pus hua̠n­tamá Dios hua̠nti̠ hui­xinín laka­chix­cu­huí̠­yá̠tit
    ma̠squi ni̠ laka­pa­sá̠tit, pus huá chú xta­chu­huí̠n aquit cli̠­chu­hui̠­nama
    y cmi­ni̠tán ca̠li̠­ma̠­kalh­chu­hui̠­ni̠yá̠n.'
  som-som: Waayo, markaan soo socday oo aan arkay waxyaalaha aad caabuddaan waxaan
    soo arkay oo kale meel allabari oo lagu qoray, Waxaa leh ilaah aan la oqoon. Haddaba
    waxaad oqoonla'aanta ku caabuddaan ayaan wax idiinka sheegayaa.
  mam-C: 'qu''n tze''n n-ok nka''yinji''y ja'' nchi na''ni''y kydiosa, ma nli''y jun
    xjan tkub''il, a tz''ib''ink jun jte''b''in yol ti''j, a ntq''ma''n kyjalu''n:
    Te'' dios a nya ojtzqi''n qu''n. Qu''n ikypetzi''n, chi Pabl, a te'' Dios anetzi''n,
    a nchi k''uli''n twutz, exsin nya kyojtzqi''n; ti''jxsi''n Dios anetzi''n loqin
    we'' nchin yolin.'
  ndj-ndj: Kwa nongwa ayi pambiteyi aku na aku na kulola milandu ya kudadava kwenu,
    ng'ona fyalu fiyandikiwa filongu afi, ‘Kwa Chapanga yangajila kumanyika.’ Topi
    nenga kulandula milandu yaki, mweni avelili mkumjuma yula mungajila kumumanya.
  mbj-NT: '—Ỹ hawät noo gó bë panang bä, ỹ hapäh sahõnh hẽ bë kabariih. Ỹ hapäh na-ããj
    hẽ bë h''yy kaha''eeh do hã bë ma heju do tyng n''aa. Ỹ hapäh sa mahang bë ma
    heju do tyng n''aa seeh, hahỹỹ da ta hã kerih doo: “P''op Hagä Do Ji Nahapäh Do
    Ji Ma Heju Do Tyng N''aa Hahỹỹh.” Ta ti né hẽ P''op Hagä Doo, bë hyb n''aa esee
    doo, dooh né paawä bë hapëë bä, ti ky n''aa né hẽ ti ỹ her''oot bë hã —näng mäh.'
  lat-VUC: 'Præteriens enim, et videns simulacra vestra, inveni et aram in qua scriptum
    erat: Ignoto Deo. Quod ergo ignorantes colitis, hoc ego annuntio vobis.'
  ngp-ngp: Kwaviya higenda mo mzi no kuwona mudya mkutendela miviko yenyu, hiviona
    vilingo viwandikwe, ‘Kwa Mnungu heemanyike’. Uyo mkumvika, hata uneva hamummanyize
    uyo niye huwabilikizilani.
  enq-2: 'Namba siti dakenya paeyao, nyakamanya mambo pingi gotena lao wasepae dupa
    kandakondape pyoo kandapupa, dapa lao pepa pyatae katenge alta mende kanjo: ‘Alta
    dake naimame masala naenge gote mendenyana’ lao pepa pyatae katalamo. Gote doko
    nyakamame masala naeyao mee mambo pingima-lamo dokonya, nambame Gote dokonya lao
    nyakama pii panao langitoo.'
  eng-ASVBT: For as I passed along, and observed the objects of your worship, I found
    also an altar with this inscription, TO AN UNKNOWN GOD. Whom therefore ye worship
    in ignorance, him I set forth unto you.
  mna-mna: 'Pa aŋwwa pa kar lene ti, mi aŋrre zin koroŋ tau kuzuŋzuŋ pizin i na, aŋdeeŋe
    artaal ta. Mi bude ta imbot se i, ina iso ta kembei. Iso: ‘Merere ta niam amute
    zaana som, ta ampo artaal ti pini.’ Lak, Merere soŋana? Ni tau niom kuute i som
    mi kuzuŋzuŋ pini i, ta nio aŋzzoyaryaara uruunu piom i.'
  myw-myw: '@see-verse:ACT.017.022'
  sby-sby: Pakwinga pacindi ncondendananga mu munshi wenu uwu, ndabona misena ingi
    njomukute kupaililamo, pa nteme napambi mpomukute kupaililapo palembwa cisa, ‘Kuli
    Lesa wabula kwinshibikwa. Epeloyo ngomukute kukambilila kamutamwinshi, endiye
    ngondamwambilinga pacino cindi.
  sll-sll: Homa na ni yalhobi oon hona hona i ware hanega, bling mining oo miki weni
    dungure, kun si ke tenga oo tau dungure haniwa. Hanga oo ta ala i ha mining ganing
    ta yu bol enia, “Kwia ta haang pirekiminga yal bol kul tominua” dire mining bol
    enia. Kwia haang pirikirere, ya moni ha maing ditenga yal i haang dal tibi ol
    ni teralia.
  yaq-NT: 'Bwe''ituk i''an inepo, jume'' enchim yo''ore''um, enchim jipue''po naj
    weyeka am bichakai, junama''a ket, jitae sa ya''arita, nookim: “Ju''u Lios ka
    ta''eewamta betchi''bo”, ti aet ji''ojteita nee ama bichak. I''an intok inepo,
    jiba inia Lios, ka enchim ta''aaka enchim yo''oree''uta, inia Liojta betana nee
    nokbaeka weye ―ti jiiak.'
  uro-uro: Bä nga nguat pitmane bä ngut täkmareo vät iangärhäkt kärangät i sa ngän
    mualat na ngät ivakt iva ngäni nänsäs sagem ngät dä qosaqi ngua män bät ama enge
    mäni ama laiqa na ama vodämes i ama enge ngät tamän doqortäqyia, ‘Sage ama ngämuqa
    qärakni i qaku ut dräm a qa.’ Bä iaqäkt ama ngämuqa qärak i qaku ngänät dräm a
    qa sokt di ngäni nänsäs sagem ga di qärak iaqäkt iva ngu sameng bä ba ngän sävät
    a qa.
  ita-1885: 'Perciocchè, passando, e considerando le vostre deità, ho trovato eziandio
    un altare, sopra il quale era scritto: ALL''IDDIO SCONOSCIUTO. Quello adunque
    il qual voi servite, senza conoscerlo, io ve l''annunzio.'
  muy-muy: 'Ka ya ti nə̀bu nəsawaɗay a kəsa gekʉli bu nahəma, nìpia zlam gərgərani
    ya kèɗezlʉmiaya ana melefit nday nani na. E kiɗiŋ ga zlam nday nani ya kèɗezlʉm
    ni bu ɗek ti nə̀di ahàr ana məlaŋ *meviyekiki zlam ana melefit nahaŋ. Àki məbəkiani
    nahkay hi : “Meɗezliaya ana melefit ya mə̀sər do na.” Ay Melefit ya ti kə̀sərum
    naŋ do, kəzləbum ni ti nəɗəfiki naŋ ana kʉli.'
  kqc-kqc: Adina bi yi taoni nana resi veyaka yi beika nivakededi rofu, ma yi bura
    yokoi ori sisika rena fore fata fafau veyaka, yomakai bura reyadi, ‘Sei kaere
    una toto rofu di.’ Mina ya nivakesi kamini toto nidedi na gua mina ya rofu niodoro
    regida.
  tav-tav: Atopʉre tʉjʉ teñaʉ mʉja cañuu bue nʉcʉbʉgonucurãre na mʉja cañuu bueri
    paʉrire yʉ tʉjʉwʉ, na caĩñupʉ Pablo. —Jĩca paʉ mʉja cañuu bue nʉcʉbʉgori paʉre
    ocõo bairo caucarique cʉtiere yʉ bʉga ejawʉ. “Jĩcaʉ cáti nʉcʉbʉgopaʉ camajiña
    mácʉ ñuu buerica paʉ ã atopʉre,” ĩ ucarique ãmʉ. Cʉ majiquetibana quena mʉja cañuu
    buei cʉ cãniere mʉjaare yʉ buiopa.
  eng-ULB: For as I passed along and observed the objects of your worship, I found
    an altar with this inscription, “To an Unknown God.” What therefore you worship
    in ignorance, this I announce to you.
  spa-VBL: Y mientras caminaba, viendo sus santuarios, encontré un altar que tenía
    la inscripción, ‘A un Dios no conocido’. Este Dios no conocido a quien ustedes
    adoran es el que yo les estoy describiendo.
  fra-_FOB: 'Car en passant, et en regardant vos divinités, j''ai trouvé même un autel
    sur lequel il y a cette inscription: AU DIEU INCONNU. Celui donc que vous honorez,
    sans le connaître, c''est celui que je vous annonce.'
  hau-ULB: Na lura da abubuwan sujadar ku yayin da nake zagawa, amma na ga wani bagadi
    da rubutu a kansa mai cewa, ''Ga Allah wanda ba a sani ba.” Abin da kuke bauta
    wa cikin rashin sani, shi nake sanar maku.
  mal-mal: ഞാൻ ചുറ്റിനടന്ന് നിങ്ങളുടെ പൂജാസ്ഥാനങ്ങളെ നോക്കുമ്പോൾ ‘അജ്ഞാതദേവന്’ എന്ന്
    എഴുത്തുള്ള ഒരു ബലിപീഠം കണ്ട്; എന്നാൽ നിങ്ങൾ അറിയാതെ പൂജിക്കുന്നതുതന്നെ ഞാൻ നിങ്ങളോട്
    അറിയിക്കുന്നു.
  kkc-kkc: Bei, ayo nibada mi ma kulodu ogogomo silone egeino, niyo goomegeli godee
    opusomo opusomo di egegeiso. Osoloso ee ma kulodu, godee heeyo goo maga to egeesee
    hogugu yo mapoo molo egeiso, ‘Mi hamapoo edebeeyo gooleedele poogoo godee o hu
    dokodoo poudiliso,’ ee egeiso. Esiga niyo gooleedele poogoo godee mapoo goomoga
    goo teneliso. Esino ayo nimapoo Godeeyo goo hagee takalaiso.
  urd-GVR: Kyoṅki jab maiṅ shahr meṅ se guzar rahā thā to un chīzoṅ par ġhaur kiyā
    jin kī pūjā āp karte haiṅ. Chalte chalte maiṅ ne ek aisī qurbāngāh bhī dekhī jis
    par likhā thā, ‘Nāmālūm Ḳhudā kī qurbāngāh.’ Ab maiṅ āp ko us Ḳhudā kī ḳhabar
    detā hūṅ jis kī pūjā āp karte to haiṅ magar āp use jānte nahīṅ.
  far-far: Sulia kada nau ku liu laona fere kamulu, nau ku ada to'ona na kula ni foa
    kamulu ki, ma nau ku ada to'ona maana te fulifue, mulu kedea na fatae 'uri, ‘Fuana
    god ne nao kulu si saitamana.’ Ma na God ne mulu fosia ma nao mulu si saitamana,
    nia na ne nau doria ka 'ainitalo ana fua mulu.
  suz-BL: इन पूजा पशो मूर्ति कोव़ना कोव़न गाक्‍ङानु, मूर्ति कामी ‘मतुइश्‍शो देवता’
    दे मुशा ब्रेक्‍शा वोइश्‍शो ताता। मुल सम्‍म इन मतुइक्‍थु मानेशो परमप्रभु आ पर्बम
    गो इन कली शेंथ जाक्‍ती।
  car-NT: 'Awaito''kon po yweramapotyry jako irombo, morokon o''waine tamusikon nendoto''kon
    aito''kon ''wa ywo''potyry jako, amy tymy apo''ny enapa seporyi. Moro poko ro
    tymero man: UKUTYPYN TAMUSI ''WA “Moro aninendorykon anukuty''torykon ro sekari''sa
    o''waine.'
  amp-amp: Nikmoh nda taun Atens yau habrihato nikmoh kfo tatoyuk tkitm hti htfasmohat
    wom kunysn wom altar htimoyanr. Nd altarn wom mrokfom htamomm. Nd mrokfom kfo
    memom, ‘Yima hti won duha nkifrarhu altar.’ To nd hti duha nkifrar niko be kfo
    tatohato kfo bruttna furiwarhu mrokfot na ptha nuhaswanko.
  bht-bht: क्योंकि मैं गुमदे होए तुहाड़ियां अराधना करणे बालियां चीजां जो दिखा दा था,
    तां इक ऐसी वेदी भी मिली, जिसा पर लिखया था, “अनजाणे ईश्वरे तांई।” इस तांई तां जिसयो
    तुसां बिना जाणयो अराधना करदे न, मैं तुसां जो उदा समाचार सुंणादा है।
  eng-NOY: For while passing along and observing your objects of worship, I found
    also an altar with this inscription, “To an unknown God.” What therefore ye, without
    knowledge of it, worship, that do I make known to you.
  cub-NT: 'Ji vaiyede mʉje jʉ̃menijina cʉrõi, jã́vʉ yʉ cũináro jʉ̃menijinare jícaiyede
    juainore, yópe toivaiye cʉrõre nora: “Yo jícaiyede juainomu ñai jʉ̃menijicʉ ñʉje
    majibemʉre”, arĩ toivainomu. Ñai jʉ̃menijicʉ mʉje mearore jímʉre coreóvabevʉreca,
    ʉ̃́recabe ji coyʉimʉ mʉjare caride. Jʉ̃menijicʉtame ʉ̃.'
  ita-1927: 'Poiché, passando, e considerando gli oggetti del vostro culto, ho trovato
    anche un altare sul quale era scritto: Al dio sconosciuto. Ciò dunque che voi
    adorate senza conoscerlo, io ve l’annunzio.'
  lww-lww: Pogos nap̃a nesum̃a nemialoro ke e kumali nene, ana nepisu punu ga yo wa
    lala a wonta lala, a kiamiu nono la moki manene laa, ana pogos tai ana nepisu
    wonta tai nap̃a ate siriena tai sike ea, nap̃a pisape ‘Wonta kiena ne ntewa nap̃a
    temninue naga.’ Ee, amiu amlenin ke ntewa nene, ana amiu apisa lelaga ga, pe akilia
    re nena naga poli, naga a ne. Ana Ntewa nap̃a pe lelaga ga taaga sike na, ana
    naga ke narui nap̃a sineun nesape nevisawal van amiu vena akilia naga.
  ckb-ckb: 'کاتێک دەگەڕام و سەیری پەرستراوەکانتانم دەکرد، قوربانگایەکم بینی لەسەری
    نووسرا بوو: ”بۆ خودای نەناسراو.“‏ جا ئەوەتان بۆ ڕادەگەیەنم کە دەیپەرستن و نایناسن.'
  spm-spm: Khɨɨ arua bar inderaghavɨra gen marvir guaar garava, gee asaeghi inighinisi
    bisi bara andar gani. Khɨɨ ivhɨra aphuraphurava aghae rako bisir aŋga anɨndira
    akhoghɨn mavɨn garima, osɨɨran mav aŋni iti. Ma osɨɨr kamaghɨusue, ‘Ee ikeeŋsi
    phatɨsir asaaŋna aphuraphurava aghae rako bisir aŋga anɨndir akogh.’ Thighira
    gee gɨn zuira asaaŋn khav gee ikeeŋsi phatɨsi thav, kha aŋna akaman gun gem mbɨkɨmamɨusua.
  nas-nas: Aiꞌ ninge tankinama tee meekanairu ooankotaaꞌ niiꞌnooꞌ boonturoma ooansing
    taaꞌniꞌanta eeꞌpinaꞌ daariari otoko, ‘Aung Kumponing tee noruꞌampiaung bakaang.’
    Teka tee naning diiꞌke parekaverimaung noruꞌeriaꞌ tee aung ninge naurampimang
    diiꞌ.
  uvl-uvl: Ei rara nga lemo kileng pe e neue ure pane mur nenge a heto hekeke iri.
    Pe e hottaua helenga e nga tunginga munna nenge a makmakia pe a tunge lala nge
    nehalang. Helenga neu tehas ia ke mai; ‘Lange nehalang nenge ta eteia ero.’ Imo
    a eteia nehalang nenge a heto hekeke nem ero. Pe e hele lange imo pengpeng, I
    toto koloi nenge e heleleia nei.
  eng-BBE: For when I came by, I was looking at the things to which you give worship,
    and I saw an altar with this writing on it, TO THE GOD OF WHOM THERE IS NO KNOWLEDGE.
    Now, what you, without knowledge, give worship to, I make clear to you.
  ixl-CNT: 'Tan vetpaalvillu qꞌul enachbꞌal. Utz vetvil maꞌl u nachbꞌal tzꞌibꞌamal
    maꞌl u tzꞌibꞌ siatz ech tzaꞌ: «NACHBꞌAL TETZ U TIOXH VAꞌL YEꞌ OOTZAJIMAL.» Chia.
    Neqꞌila esikꞌle kꞌuxh yeꞌ etootzaj. Utz aꞌ u Tioxh vaꞌl nival sete cheel tzaꞌ.'
  xsi-xsi: Nanayoni naŋa apete alâ wa amâ wa, aku matâŋgu amora nemi maro tainzi.
    Naŋa alea sondo pa kelekele ŋinde, aku amora nemi paneâŋa nia toŋge tona. Kinzi
    muŋga siŋgere ŋgua lâ paneâŋa nia ŋinde tini mine tu, ‘Ŋine nde maro toŋge ne
    paneâŋa nia, taitu tasama i kilala tia.’ Ande kala Maro ŋinde miki kazizâla ŋana
    ku kapanea koa tia nâ, kala ŋine naŋa ma atula i kilala pwataki pami.
  crx-NTPO: '''Et ''az nunadusda whe nohloodel lhe''ultsuk nus''en. ''Ilho loodel
    k''ut ook''une''úsguz ndutni, ‘Yak''usda t''enuszun-un, ''en ba ''unt''oh.’ ''En
    t''enuzuhzun whe oots''un tenadahdli, ''en ''andit ooghun nohbulh yátisduk.'
  kan-OKCV: ನಾನು ಸುತ್ತಮುತ್ತಲೂ ತಿರುಗಾಡುತ್ತಾ, ನಿಮ್ಮ ಆರಾಧನಾ ವಿಗ್ರಹಗಳನ್ನು ಲಕ್ಷ್ಯವಿಟ್ಟು
    ಗಮನಿಸಿದಾಗ, ‘ತಿಳಿಯದ ದೇವರಿಗೆ’ ಎಂಬ ಬರಹವಿದ್ದ ಬಲಿಪೀಠವನ್ನು ನೋಡಿದೆನು. ಆದ್ದರಿಂದ ನೀವು ಯಾವುದನ್ನು
    ತಿಳಿಯದೆ ಪೂಜಿಸುತ್ತಿರುವಿರೋ ಅದನ್ನೇ ನಾನು ನಿಮಗೆ ಪ್ರಕಟಿಸುತ್ತೇನೆ.
  bbb-bbb: Na sidove jone igia oenoekinu are boeje ja godi jone baname isoevo ije
    nane giae. Ro ije guove ijia na giaga ja fata be ja zinone ifaejevo ijia ja vua
    be Godi ije ja naebe gaeva ijadufuo isoeva na gae. Ja Godi ije ja fuone baname
    isoevo ije jaka naebe gae ijadufuo na iviama kuariako ni fiefo.
  blw-blw: te hen chà nanggégga-ayan hen antoy fabréyyu, chuar hen innilà way finab-alléy
    way chayu manchatchatonan hen anchichay nankarakarase way apudyusyu. Yag innilà
    amin hen anchi ihay chayu manchatchatonan way wacha hen nesosorat an nadchi, ekatnéén,
    ‘Yato hen manayawan hen anchi apudyus way cha-an ma-ammuwan.’ Wat hen anchi chayu
