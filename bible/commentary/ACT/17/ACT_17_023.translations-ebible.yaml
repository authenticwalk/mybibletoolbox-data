  rop-rop: Ai sabi tharran, dumaji aibin wokaran langa dijan taun blanga yumob, en
    aibin luk ola drimin sheip weya yumob bin meigim en bulurrum, en aibin luk det
    wed weya deibin pudum langa wanbala sheip deya. Det wed bin tok, ‘Blanga det drimin
    weya wi nomo sabi.’ Wal nomeda yumob nomo sabi det drimin, bat stil yumob bulurrum
    im, en blanga det drimin na ai garra dalim yumob.
  mee-mee: Ka role minmina ta ka ina iau tatao ba kelkele oru ra miau ka kavkava tao,
