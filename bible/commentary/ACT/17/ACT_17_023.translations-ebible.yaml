  wat-wat: Nofe a bwaduwiya uḡuna yaku nidadana menana nakasina nenei o yami kafa
    kodukodu a kitisiya. Eketa yami didiḡa tamokaḡa nenei o kwa ginivaviya i bwadubwaduwa,
    ‘Guyau muka kata sanamanei, neneweu ka vivifotuwa.’ Kwami muka Guyaunama kwata sanamanei
