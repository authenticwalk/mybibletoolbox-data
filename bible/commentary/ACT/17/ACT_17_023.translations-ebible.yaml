    wo mudukemanu uli e ananin.’ Ali anabuk god douk penek lotumanu meyoh wakuli wo
    pudukemanu uli e, anan douk anudak nameitu yek yape yaklipepumanu.
  grc-F35: διερχόμενος γὰρ καὶ ἀναθεωρῶν τὰ σεβάσματα ὑμῶν, εὗρον καὶ βωμὸν ἐν ᾧ ἐπεγέγραπτο·
