    bwaite kaiwena na kabenalani.”
  tcs-tcs: Wen Pol bin spik dempla God i bin meke Zizas kamlaipgen prom ded, sam dem
    man bin stat lap ane ol bin meke pan baut Pol ane wanem em bin spik. Bat dem nadalot
