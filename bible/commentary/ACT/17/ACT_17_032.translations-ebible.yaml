    ahi.
  mar-mar: तेव्हा मृतांच्या पुनरुत्थानाविषयी ऐकून कित्येक थट्टा करू लागले, कित्येक
    म्हणाले, “ह्याविषयी आम्ही तुमचे पुन्हा आणखी ऐकू.”
  snp-snp: Eti logimaifa, folaiguti nedami ka yamu logimami koliti maleka kamana kiyafa,
    maleka yate eti loumamo, Kamena ma netawa yamu kofa lageto ya kolinune, loti loumae.
  isl-isl: 'Þegar fólkið heyrði Pál tala um upprisu frá dauðum, hlógu sumir, en aðrir
    sögðu: „Við skulum hlusta á þetta seinna.“'
  spy-NT: Yu kabokukas ꞉bichoo ng'aleek chēbo ng'eeteetaab meet, kuroorchi ꞉alake
    Bāwulō, nto alak kumwooy ꞉choo kule, “Tēēchōō subak tāchēē-āmwēēch ng'aleechaa
    ēē, wē.”
  xnn-xnn: Idi dinngeda nan nangwaniyan Pablo en wada nan kasin matago ay ipogaw et
    nin-ammeng nan tap-ina. Ngem nan tap-ina et kinwanida en, “Laydenmi ay dengngen
    nan kankanam is mamingsan kasin.”
  mwe-mwe: Bhai, bhakaapilikananjeje a Pauli bhalibheleketa ngani ja yuywa bhawilenje,
    bhananji gubhatendilenje mbenji, ikabheje bhananji gubhashitenje, “Tunapinga tupilikanishiye
    kabhili jene nganiji.”
  tte-tte: Saugana sibenalani Paulo iedeedede toloyoi kaiwena kabo boda tupwali sikawa-mwakomwakota-yani
