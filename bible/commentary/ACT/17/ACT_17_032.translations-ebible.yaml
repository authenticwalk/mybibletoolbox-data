  qub-qub: '«Wañushanpita cawaramusha» nir Pablo willapaptenga runacuna asiparan.
    Waquinna niran: «Rimashayquitaga juc junajrämi wiyashayqui.»'
  att-att: Á pakaginná ra sù kinagi ni Pablo nga meyannung ta paginnanole nayù ira
    námmatay, inuyo nayù ira káruán si Pablo. Ngam kinagi nayù ira káruán kuna, “Ikáyâ
    mi maginná má sangaw yù kagiam mu nga meyannung karanniaw,” kud da.
  bki-bki: Ana binimei bokar vonganei, mia nalo ajum̃a amiagago vatitigio ka Pol,
    mia bogoti napano amijog ka naio jom̃a berii berinavo toro tai m̃aro, mia Atua
    mila naio meul bereio, mia nalo tealo abital searo ea naio biorio, mia nalo tealo
    aber kanio, aberinavo “Bo ga, tobo beamu vo. P̃eli mia kumemi nuvidu bogo vanso
    ka mia kotukunu bereio van kumemi bogo tai navo.”
  bqp-bqp: 'Kũ ò gɛ̀nↄ vuna yã pìi mà, ń gbɛ̃kenↄ a fobò, ama ń gbɛ̃kenↄ pì: Óni
    n yã pì ma zĩkea dↄ.'
  mcp-mcp: 'Njɨ bwə́ á gwág Pwôl mə́ cɨ nə́ muud nyə a gwûm yí, bɔ́ɔ́l bwə́ mú tɛ́ɛ́d
    ŋgə́lə cágʉlə nyə, bɔ́ɔ́lʉ́gá bâŋ nə́ nɛ́ nə́: «Sə́ é bá kwo gwágʉlə wo nə lâŋ
    wô nɨ gúl ja.»'
  hat-hat: 'Lè yo tande Pòl di moun mouri ka leve, te gen ladan yo ki pran pase l''
