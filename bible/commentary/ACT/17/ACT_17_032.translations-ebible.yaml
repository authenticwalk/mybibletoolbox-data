    cayuí'' lu ri''.'
  upv-upv: Ko daron nga Pol muwra jinibb san mimaur luwi kele re mijen, ko nir sopor
    armen keraji. Ko nir sopor ma arwera “Nammerreni naba-runge kele nale som suri
    norrorrmien ngok.”
  aui-aui: Raghanina wawaya, Pol yana sisiya siwaiyaneni bi iwona da wawaya raboboma
    inageghomiiri, na mududi sivinamayeni bi mududi siwoneni bo, “Toumii yama kayowana
    da raghani tane na bada mmko berana kunisisiyena mayeni da kanawaiyana.”
  wap-NT: Aizii ĩabatankan Paul paradan mawakaꞌo kadishita-kida-kao dauꞌan, pabiꞌi
    kida pidannao tuukii ĩshaazootin-kidan Paul kuwaa. Mazan baꞌorainao kian uꞌati,
    “Waabataꞌazon powaꞌa zii kaiwuruꞌu pukuwaa kidaz.”
  mva-mva: Bong Areopagus Pol dilongori mate-lo be marang irangaki nge alu Pol dingengeri,
    ata alu bokai dipile, “Keka kirere kana ngae kaba gorangaki.”
  dwr-NT: Unttunttuppe itti itti asatuu hayquwaappe dendduwaabaa Phawuloosappe sisiide,
    A bolla qilliicceeddino; shin hara asatuu A, “Nuuni hawaa neeppe gujjiide sisana
    koyyeetto” geeddino.
  kfw-kfw: Paul in thina ah inphut hongringna chong jarra irilhi inmani'n injetpha,
    lekkhat in in-innuipui, halli lekkhat inchu inti, hiwajarhi keini'n woikhat nadiangnga
    inphut kinrangaizoot inti.
  bfz-bfz: मरे रेया दुबारा जिऊँदा ऊणे री गल्ल सुणी की बऊत जणे तेसरा मजाक करने लगे
    और बऊत जणे बोलणे लगे, “ये गल्ल आसे तांते फेर कदी सुणुंगे।”
  cuk-09: 'Ar burgwis-mai gannar-durgued-igar itoarmargu, Pablo-itobukmalad abar egi
    dododmalad, abar sogdemarbalid: “Anmar we-igar ibagwengi gannar itobaloye.”'
  ben-OBCV: যখন তারা মৃতদের পুনরুত্থানের কথা শুনল, তাদের মধ্যে কয়েকজন উপহাসসূচক মন্তব্য
    করল। কিন্তু অন্যেরা বলল, “আমরা আপনার কাছ থেকে এ বিষয়ে আবার শুনতে চাই।”
  mil-NT: 'Te òré ní cáháⁿ té Pǎblú sá nǐ ndoto Jèsús, te dava ñáyiu ñá ní tnàhá iní‑xi
    tnúhu ní cáháⁿ‑dé ní cáháⁿ yíchí‑yu. Te davá‑yu ní xáhǎⁿ‑yu xii‑dé: —Te ɨngá xito
    quixi‑n, te cáháⁿ tucu‑n tnǔhu ní cáháⁿ‑n vìtna —cachí‑yu xǎhǎⁿ‑yu xii‑dé.'
  myu-myu: “Deus ce'ũat o'g̃utait waram” i'e buje Paulo ekawẽn o'jowaywayway ip Atenas
    ka watwat'in. Warara'acat pit Paulo ekawẽn kay o'e ixeyũ'in. — Waram pima juy
    g̃uto ejot iboam ocemutaybin am — io'e ip Paulo be.
  amk-amk: Rabuang bo inontaraifosa etaramioai weo mansuwi-suwi aha nana, manea emarari
    Paulusi. Manea kontai eteyo, “Ameteyo modu riwang kaiwo ninai we ametaramioai
    aha.”
  fai-fai: Kinim ika Faul fikale talá tabamin weng bakanba uyo kidi nadiwe aban fakanla
    bidiwade kinim madik ita bakodaw, “nuka bumi sung uyo asawil makso kidilumo kalbuw
    ko.” Akaniwade
  ura-NT: 'Niritiin, oo caje ichanarichaain cachane biha Faborone jaun jetaote, oo
