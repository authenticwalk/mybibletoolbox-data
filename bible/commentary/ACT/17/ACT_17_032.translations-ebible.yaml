  hla-hla: A barebana i hengo hakapi u ranga tere Pol. Ba poata ti hengo nien a katun
    e takei poutsia tara tou mate, ba palai e gol hahamana naren. Kaba palai i poei,
    “Alam e ngilin hengoem u ranga i tamulö tara tana poata.”
  mav-NT: Mio tã e hawyi irania'in to'o­ky­ry'i kahato Pauru ete. Gu'uro pywiat ieĩne'en
    i wat e hap ete. — Toran na'yn uhyt i'atu'e apuete. Ta'i uruikuap ti aru wẽtup
    e'at pe mio e'e hap etiat i'atu'e irania'in Pauru pe.
  kpf-kpf: Paulo zâk mumuŋan gâbâ zaatzaat, zorat den sâi nâmbutŋâ ziŋ mem gei kwâkwat
    den sâwe. Oi nâmbutŋâ ziŋâ sâwe, “Den zo narâk ŋâin ko sâna nâŋgânat.”
  ppo-ppo: A kepaayóló beterapó dere fo woseturaalu, mepaae so whi̧né faleyóló kae
