    nkati yeleyo.”
  tgp-tgp: Ale lara la rongo na retireti matan sauteterahi atu, hai la tapulo vaivaia.
    Pani hai lara, “Kama pa mele tapurongo isam matan la hinau akerihi hin te rani.”
  auc-NT: Ante Pabodo mänïnö Itota nänö ñäni ömæ̈mongaïnö ante apæ̈necä ëñëninque
    pancadäniya, Babæ ancædö, ante badete todänitapa. Wadäni guiquënë, —Ïincayæ̈ ate
    mänïnö ante adodö apæ̈nebi ëñëmönie, änänitapa.
  kbc-NT: Igaanoɡ̶owajipata Paulo mee Aneotedoɡ̶oji neɡ̶eote niɡ̶ijoa Ǥoneleegiwa
