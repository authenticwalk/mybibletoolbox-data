  ukr-ONPU: 'Почувши про воскресіння з мертвих, одні почали насміхатися, а інші сказали:
    ―Про це ми послухаємо тебе іншим разом!'
  emi-emi: Nau laghe nongola va matena atoa aue la mene totu, katoa etaira laghe tiuaala
    tani pilosia, me katoa laghe ue etana va, “Ami aaloanna va umene auliaa isaa o
    voto etaimami.”
  zpv-NT: 'Chin bihn bwiinn raꞌ chi babahn Jesucristu loh guelguhchi, nuu raꞌ ba laꞌhlaa
    ballihdzinee raꞌ ba xchiꞌdxyi Ñiꞌh, nuu za raꞌ nin gwachii stoꞌ raꞌñiꞌh xchiꞌdxyi
    Xtaada Dxiohs raꞌnuꞌh ya niꞌchi raꞌ rahbi: ―Zacaꞌdxiahgaru nu xchiꞌdxyi luꞌh stuhbi
    bweelta.'
  gux-gux: 'Ban den gbadi, ke o maadi a tinkpila fiima maama bi tianba den ñuadi o,
    bine mo n yedi o: ti go ba cengi a cima dantuali.'
  kos-kos: Ke elos lohng lah Paul el kaskaskin akmoulyauk sie mwet liki misa, kutu
    selos aksruksrukel, a kutu mwet uh fahk, “Kut ke lohng kom in sifil srumun ke
    ma se inge ke sie pac pacl.”
  ibo-ibo: Mgbe ha nụrụ ihe banyere mbilite nʼọnwụ nke ndị nwụrụ anwụ, ha chịrị ya
    ọchị. Ma ụfọdụ nʼime ha sịrị, “Nʼoge ọzọ anyị ga-achọ ịnụ okwu ndị a.”
  yml-yml: Tutuyanina tomotoga i nogai Faulo i vonavona tovi-vaitugana wafayega faifaina,
    ꞌifwaidi i sidibidibieni, weꞌe ꞌifwaidi i vo, Tamu tutuya ꞌima nuanuama wata ꞌu
    na veveifufuyeni ꞌwaimeye.”
  ory-ory: ମୃତମାନଙ୍କର ପୁନରୁତ୍ଥାନ କଥା ଶୁଣି କେହି କେହି ପରିହାସ କରିବାକୁ ଲାଗିଲେ; ଆଉ କେହି
    କେହି କହିଲେ, ଆମ୍ଭେମାନେ ଆଉ ଥରେ ଆପଣଙ୍କଠାରୁ ଏହି ବିଷୟ ଶୁଣିବା।
  bzj-bzj: Wen dehn yehr Paal taak bowt how sohnbadi mi rayz op bak fahn di ded, som
    a dehn laaf aata ahn, bot sohn ada wan seh, “Wee waahn yehr moa bowt dis layta.”
  chk-chk: Iwe, lupwen ekewe aramas ra rongorong pwe Paulus a afalafal usun manausefäl
    seni mäla, ekoch me leir ra takiri, nge pwal ekoch ra apasa, “Äm aia mochen rongorong
    om kopwe pwal kapassefäl usun ei mettoch.”
  ssd-ssd: 'Nane Yesus kummba maŋ tiŋgina pasa ta ismba nane afu Paulus tuku pasa
    talamba nzumil te-tunaig le afu ndek sanaig: Mara ande maŋ sine sasiŋga le isbe
    ŋginaig.'
  acr-TNT: 'Ecꞌuchiriꞌ xquita puwi ri cꞌastajibal que ri ecaminak, jujun chique xquijek
    caquichꞌamij waꞌ. Noꞌj jujun chic xquibiꞌij: «Cakata tanchi la puwi wa cꞌutunic
    juna chic kꞌij» xechaꞌ.'
  rop-rop: Wal wen deibin irrim Pol tok blanga det men weya imbin gidap laibala brom
    dedbala, sambala men bin meigimbat fan langa Pol. Bat detlot najalot men bin dalim
    Pol, “Melabat wandi irrim mowa bambai.”
  mee-mee: Na ka ina ri ke longe pangamologa laeala ore ta sigingpaga nga mateng,
    na palu nge ri keke paturu ta rolengpagalising kia. Ba palu muni keke role roma,
    “Mangng ka matea ta one pangamologa ka ollaeala muni nga kae te ngarume.”
  dif-dif: 'Tanali narindru jiritjini matja ngarana, palpali ngirkibana wonti; palpa
    jatana wonti: „Ngaiani jidna jendrangundruja nakaldra morla ngarananto.“'
  gam-gam: Iwa ta golo aglo erwo gun pi we dje Pol kandja embe dji ge una pende pille
    poye, bakalo awi. Ba una pende embe dji, kune ta ni wo no kandja ge alla dje aumbenka
    pupon we dji.
  nou-nou: Edo ungo Paul embo betedo sekago erari da ge awa setiri ingido embo nenei
    iro jirisera te embo nenei mi sisera, “Nango ge eiawa sekago saso gadi dipapa
    era.”
  mqb-NT: 'Tə sləne ''am ana Pol sa ja ''am sə slabakay ahay à məke wa ata cəna,
    ɗo a azar a ta ma nga sə mbasay apan. Əna azar su ɗo aya ite, ta wa: «A nan umo
    sə sləne ''am a anan pac hinen asa.»'
  ape-B: Douk chemnek umu agundak Pol nakli ananu nagak ali wata naitak umu ali enech
    chanubu cheyakas. Wakuli enech chakli, “Apak makli mumnekenyu nyugamu nyuklipapu
    enyebuk atin balan.”
  grc-F35: Ἀκούσαντες δὲ ἀνάστασιν νεκρῶν, οἱ μὲν ἐχλεύαζον, οἱ δὲ εἶπον, «Ἀκουσόμεθά
    σου πάλιν περὶ τούτου.»
  cav-NT: “Tumeque Jesús majuhuajutu Yusura chacha nityatsuranucacuare” jadya bacatsutu
    umae cuanara ejenecuare ama. Ijaribacuare jutidya tunaja tuque. Peya cuanara bacue
    dyaquedya jutidya bacacara acuare Pablora cuejacara ayaque. —Peya huecaca ecuana
    cuejanucacue, —jadya tunajatu acuare.
  kgp-NT: 'Ti tỹ ag mỹ ti ter kar rĩr mãn tón kỹ ũ ag tóg to é he mũ. Jó ũ ag tóg:
    “kurã ũ kã ẽg hẽn ri ke mũn ã vĩ mẽ mãn sór mũ,” he mũ.'
  bvd-bvd: Kada toaa ki kera rongo ne sa Bol nia bae sulia tatae laa faasia maea,
    tai toaa ada daka waelsi nia, ma kera daka 'onionga 'ani nia. Ma sui boroi 'ana,
    tai waa ada kera ka saea, “Kameli dooria 'oko bae lau sulia si doo nai wala.”
  ukr-1871: 'Чуючи про воскресеннє мертвих, деякі сьміялись, инші ж казали: Послухаємо
    тебе знов про се.'
  apz-apz: Oso hungkuno hwe peꞌnyo sohumo apaꞌno songo ulɨkaꞌmentiso soꞌno nupaꞌnontɨfi
    aꞌamu fehohnjo sitofo ulɨmentohofofoho. Aꞌamu nomꞌne fehohnjoso ole ulɨmentohofi,
    Olo hungkuno hiloso apaꞌno upoꞌnano.
  yon-yon: Kwane, bobniwen yirimbed kuu ika dembaniib andi ye weng kuu yi wengamberekorib,
    ningkirud kameniwen. Kumban yenambed yedmiwen, “Nub dowaken weng kuu aron maa
    ika dakmebko wengamberem.” andiwen.
  poi-NT: 'Jesɨc cuando imatoŋyaj jeeyaj iga pɨs tu̱m pɨ̱xiñ caanewɨɨp, algunos agui
    ixiccayajpa. Pero jém tuŋgac nɨmyajpa: —Tuŋgac ja̱ma ammatoŋtooba e̱ybɨc t́i miñɨmpa.'
  wuv-wuv: Ro'aa guainaa fei asi'ana a'a fei ma'ea, hefi'a ro'ou, rona fatofeaa nugee
    ro'ou, ma'uaa hefi'adiai, rona ware, “Hai'ouna nunuminia ba onei u'udinia fei.”
  quf-NT: 'Chaynu “Dyus chay runata wanushanmanta kawsachimuran” nir Pablo parlakutinmi,
    wakinkunaqa kusata asiparanllapa. Piru ukkunaqa kaynu niranllapa: —Qashan kaykunata
    parlamatkillapapis uyakushaykillapa nir.'
  yuw-yuw: Polho mata ihoroc yongbödeuna kombic kombic amnaho omocdecma wekoc wekochon
    fatno woroc kombingmuya auho Polha yong saha yogung. O auho wömai inogung, “Oipmonu
    worochon fat docno wönggon niniruc.”
  hus-NT-1971: 'Tam tin ats’a’itschic axi muthat taja’ abal ne’ets ca ejtha an tsemelomchic,
    tam talchic tocat u tilibnax. Ani talchic in ulu: ―Alhua’ qui ats’aye pil a q’uicha
    jahua’ xo’ i ats’amal.'
  med-med: Ni kʉn, Pol ndi, wamp on kona ila, ⱡoporpa omba purum nitim ik ei, wamp
    mat ndi, pilik tʉk, ik kuldʉtʉng. Wote wamp mat ndi, Pol kundʉk, nʉk mel, “Nim
    nʉn ik kʉⱡ nga aldpa, tʉn nʉk ngui!” nʉtʉng.
  bch-bch: Io, tilongo Paulus ikeo ngan daenga mulian ngan matenga, ta edengada ngan
    gid tigalinge ngan ele posanga, be padengada tikeo ga, “Gai akim alongo eao posa
    pade ngan danga toa ne.”
  cco-NT: 'Jo̱ mɨ˜ canúuˉ i̱ dseaˋ seengˋ fɨˊ Atenas do e féꞌˋ Paaˉ cuaiñ˜ quiáꞌˉ
    e jí̱bꞌˊtu̱ dseaˋ jee˜ jaléngꞌˋ ꞌlɨɨ˜, i̱ lɨɨng˜ i̱ dseaˋ do lɨ́ꞌˆ calǿømˉbre
    Paaˉ jo̱guɨ i̱ lɨɨng˜guɨ féꞌˋ: —Cuǿømˋ líˋ nʉ́ˆnaaꞌ e fóꞌˋ na co̱o̱ˋguɨ jmɨɨ˜.'
  deu-1951: 'Da sie aber von Auferstehung der Toten hörten, spotteten die einen, die
    andern aber sprachen: Wir wollen dich darüber nochmals hören.'
  alq-ALGNT: 'Apitc igi8e a8iagog ka noda8a8adjin Ponan e mikomandjin Jesosan egi
    abidjibaagani8indjin, nandam ogi papia8an. Kodagiag dac a8iagog ki ikido8ag: “Nigodin
    mina8adj ninada8endananan kidji nodamag kitibadjimo8in.”'
  ixl-NNT: 'As tul tabꞌi veꞌt unqꞌa bꞌaal tenameꞌ u yoleꞌ uvaꞌ tal u Pablo tiꞌ tul
    taama unqꞌa kamnajeꞌ unpajte, as at chajnaj tzeꞌlebꞌalik kuxh ste. Pet ech koj
    kaꞌt chajnaj, tan ech tal veꞌt ileꞌ: —As xamtel la qabꞌi unbꞌiitoj isuuchil u
    yoleꞌ uveꞌ naaleꞌ,— tiꞌk chajnaj.'
  boa-NT: 'Ehdúhjáa Páávoro dsɨ́jɨvémé tsiiñe bóhɨ́ɨ́netu íhjyúváneri íllure tsaate
    uuhɨ́vaté dííbyedi. Áánetúhjáa tsaate nééhií: —Muha ihdyu méimíllé tsíijyu tsiiñe
    téénetu u íhjyuváné melléébúcunúne.'
  etr-etr: Baagoi amoli nowemolöla säi amo nabalahilä, dolö odoa nefolalo amolia ölahilä
    e gadiaboi. Amase, odoaea sähalea, Ado walio säla ï amo hobeala bu elö nabulö
    helësësamelëla säla ï.
  quh-NT: 'Wañuskacuna causarimuskancuta uyariytawan waquenka asicorkancu. Waquintaj
    nerkancu: —Chay causarimuymantaka ujllapiwanña uyarisajcu, —nispa.'
  kwi-kwi: 'Awa irɨttas kakultu mɨarawane, mɨnpazha sunta ishanara. Mamaztuzne ka
    kaizara: —Mamaz payu sun paraka mɨaiznapas.'
  agm-agm: Kaundihɨ kiyaamɨ usa Jisaasiho napotatɨ japɨhɨ jomaahɨpataatɨhapɨ nepasɨtɨhandapɨ
    atisawaawɨ sisɨpɨhɨtawaayopo. Aihɨ amɨ usa Porɨhoai saundawaatopo. “Sandapɨ ipotɨ
    jɨhaatɨ kanyatisamɨhɨ japɨhɨ atitaano,” undɨwɨ Porɨhoai kaundawaatopo.
  ubr-ubr: Sabu sitatam ato Paul iyau rabob emon sinbobaimisirai on sabu fani Paul
    sikoboai, baise sabu fani siyau, “Wei wagogoi atonio dura unau men wantatam.”
  tsw-NT: Ana a uwwai adanshi o uꞌyosun wa̱ a̱kwa̱kwa̱, a̱vu ozo o ro a yuwaan yi
    ulamu, reve ozo o ro gba a damma, “Tsu ta ciga tsu uwwa ili i na va̱a̱ da̱shi
    damma a adanshi a nda.”
  cax-NT: 'Auqui caüma arrübama amoncoma acamanu oncoimia nurarrti Pablo icütüpü arrüna
    nisüboriquirrimia tato bama coiño. Aboma eanama bama unumati Pablo, maquiataca
    namatü: —Anitase tatito suisucarü au quiatarrü nanenese arrüna sane.'
  aia-aia: Na'i 'oha 'iraaui sae rau rongoai 'unua ana Pol do'e sae na suruta'e aho'i
    baaniai mae, tara'i sae raugu haa marau taraawa'a da'ata'inia'a. Ma tara'i sae
    rau o'ani 'inia, “'Oigu maaniai marehosi tana'ameu ta madoraa he'ete'i ro'u.”
  srp-1865: 'A kad èuše vaskrsenije iz mrtvijeh, onda se jedni rugahu; a jedni rekoše:
    da te èujemo opet o tom.'
  agt-agt: A ta pakadangag da ta itta ya tinolay na Namaratu ta pasi na a nekakātawa
    na kadwan, ammi nakanonot ya kadwan, te “Dangagan mi ha sangaw ta mittan am anu
    ya ikayat mu uhohugan ta matolay ya nasi,” kunda.
  lug-lug: Awo bwe baawulira Pawulo ng’ayogera ku kuzuukira kw’abafu, abamu ne bamusekerera,
    abalala ne bamugamba nti, “Twandiyagadde okwongera okukuwuliriza ku nsonga eyo
    olulala.”
  yby-yby: Polomamo helebokuti sinikaka ga libo maya maloka wewenasiya osele-pasele
    ikadanaki ija itae. Ito malokasiya yu mako aya aya aku lideko eletune liki lae.
  heb-heb: וכאשר שמעו תחית מתים אלה הלעיגו לו ואלה אמרו על זאת נשמעך בעת אחרת׃
  mpp-mpp: Aime Pol ye homackacni gboliyelu fangke-fangke, yogolec yowa mime gocne
    yengi tapili-wawa yowa miibong. Nga gocne yengi miibong, “Yowa yogo dameng monicka
    hatacmac miyengka ngagedabeleng.”
  apb-apb: Maholo mwala kire rongoa uri a Pol ko ere i sulie ta'ela'inge mwaanie maenga,
    oto ngaeta mo iini ko ha'amwasi mola aana. Ta'e ngaeta mo iini kire ko te'uri,
    “Melu saeto'o aana o ke ere i sulie mei ne'isaenga ngeena lo'u aana nga maholo.”
  san-TEL: తదా శ్మశానాద్ ఉత్థానస్య కథాం శ్రుత్వా కేచిద్ ఉపాహమన్, కేచిదవదన్ ఏనాం కథాం
    పునరపి త్వత్తః శ్రోష్యామః|
  ben-IRV: তখন মৃতদের পুনরুত্থানের কথা শুনে কেউ কেউ উপহাস করতে লাগল; কিন্তু কেউ কেউ
    বলল, আপনার কাছে এই বিষয়ে আরও একবার শুনব।
  ntu-ntu: Zbz kx nzxlrpelr kx Gct atulzpemle Jiszs mz nzbzngr, kzdung nidr sc tzyrpalepeng,
    murde trnzlxngitilru kx nrkrdrtq kx bzpe natulz-mop. A' kzdung nzrpibzlr kx, “Mrlz
    nzpi-mou-krme bagr da lc mz kzdung mzli.”
  pan-pan: ਜਦੋਂ ਉਨ੍ਹਾਂ ਨੇ ਮੁਰਦਿਆਂ ਦੇ ਜੀ ਉੱਠਣ ਦੀ ਗੱਲ ਸੁਣੀ ਤਾਂ ਕਈ ਮਖ਼ੌਲ ਕਰਨ ਲੱਗੇ ਪਰ
    ਕੁਝ ਨੇ ਆਖਿਆ, ਅਸੀਂ ਇਹ ਗੱਲ ਤੇਰੇ ਕੋਲੋਂ ਕਦੇ ਫੇਰ ਸੁਣਾਂਗੇ।
  gvc-gvc: 'To ã nichʉ masa mʉjarire to durucuchʉ tʉhoa paina tirore bʉjʉpeha. Wiho
    mejeta paina sehe õ sehe niha: —Pari turi ahrire mʉ yahuchʉ sã tʉho duaja —niha
    tina Paulore.'
  ksj-ksj: Paulo ꞌize ḡoere onamihi raꞌenogano, Atena azaḡaniꞌe, rune vazeḡaniꞌa bare
    ḡabodiroteꞌe ḡoeꞌa igirotene, vaze nuꞌe Paulo eḡofo haro. U vaze nuꞌe ꞌahige reiro,
    raenaꞌa, “Eꞌe hariḡaꞌe nougine vesuꞌu bare igiꞌuma.”
  sbk-sbk: Abhantu bhahu Athene nabhuumvwa huje abhafwe bhazyuha, bhamo bhazihaki
    u Paulo bhagatitejelezye hani zyuyanga ezyo”
  mya-JVB: သေ သောသူတို့၏ ထမြောက် ခြင်းအကြောင်းကို ကြား ရလျှင် ၊ အချို့ တို့သည် ကဲ့ရဲ့
    ကြ၏။ အချို့ တို့က၊ ဤ အမှု မှာ သင် ၏စကားကို ငါတို့သည် နောက် တဖန် နားထောင် ဦးမည်ဟု
    ဆို ကြ၏။
  kgf-kgf: Paulonéŋ imuhuc ʒéyu ic tosaranéŋ humuc igucnec yacyac imuac ʒédesi waŋgic.
    Waŋu tosaranéŋ nalé méŋac ac suruc imuac muŋguc ʒéna nimbiŋ imuhuc ʒégic.
  awb-awb: Míó kega oganúq atárái ehwéh írówe. Táhmaro kegá awiréh atówara mó kegá
    Poransabé, Arene ehweh mókake mónkakáq iranéhe uwe.
  gdn-gdn: Iyapana apunu mosi powena ko ade iyawena ki sisiyai wainamupu ka mu dai
    Poru gwaigwitamupu ko dai e simupu, tagubu ke; “Nu nuwanugu kau yonagi ki ewa
    marai mosi ade waina-pamana wainapemei.”
  nko-NT: Ɩ́nɩá Paulo lɔ́tɔɩ́ tsú afúlikʋsʋ́ ɩwɩ sʋ á, akʋ bɔmɔsɩ́ mʋ. Támɛ amʋ́tɔ́
    akʋ bɛblɩ́ bɛɛ, “Anɩdéklé anɩaa, fʋtráa ba afʋbɛbláa anɩ asʋ́n ánfɩ kʋ ɛ́.”
  bsn-NT: '“Bajirocacoaboarine quẽna tudicaticoasuju” Pablo ĩ yigotisere ajicõari,
    ĩre ajayujarã ĩna, sĩgʉ̃ri. To ĩna yirone, gãjerãjʉama: —To mʉ gotiserema, gajerʉ̃mʉ
    mʉre ajirʉarãja —ĩre yiyujarã ĩna.'
  pib-NT: Giyagni wa yijnakotinrina wa gipnachine yotunrepirana, pimrine gixpiranawata.
    Pimrine wane china, “Wumepe yijnakletanutnakyi tyepirana.”
  wiv-wiv: Tania dia ka longoria na polea na mahuri mulea na matea kua, taza ni dia,
    dia ta katia bozubozua vona, palaka dia taza dia ta tania, “E kulihita hita kata
    longo mulehiho koto pole mule na polea kena.”
  reg-reg: Abhanu bha Athene Bhejile bongwa emisango jo kusululwa kwa bhafue, abhandi
    mbamjimya Paulo, Mbe nawe abhandi bhaika “echija okukutegelesha lindi KU misango
    ja gunu”
  mlh-mlh: “Anutuji ŋi mo komegone bogboreme pakereya,” goineji buŋo oi maneru igosisi
    ebuŋ. Oŋu ebuŋyoŋ, goineji iŋi mibuŋ, “Buŋo mige, niŋo oi moke manekimiŋgo manegobeneŋ.
    Ore eru go soine damaŋ mogo buŋo oi jikigaru mitaniŋgaigoŋ.”
  gof-ENT: ኤንታፌ ኢሲ ኢሲ ኣሳቲ ሃይቆፔ ዴንዶባ ጳዉሎሳፔ ሲዒዲ፥ ኢያ ቦላ ቄልቂሲዶሶና። ሺን ሃራቲ፥ «ኑኒ ሄሳ ኔፔ ጉጂዲ
    ሲዓናው ኮዮስ» ያጊዶሶና።
  aau-aau: Uwrsa homkwe sawk ok, Jisas hiy lokrue ko se ma loksian ke lonuayk menkin,
