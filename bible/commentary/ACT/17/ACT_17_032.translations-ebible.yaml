  hot-hot: Thêlô elaŋô Pol anêŋ abô hathak anyô haviyô hêk ŋama, êŋ ma vi ibi anêŋ
    abô êŋ liliŋ ma doŋtom vi enaŋ, “Yêlô leŋiŋhaviŋ nadaŋô anêm abô esak nôm êntêk
    esak loŋbô.”
  mqj-NT: 'Tappana urrangngi battakada kumua dengan katuoanna sule to mate, dengammi
    pira-pira tau untellei, sapo'' dengan duka'' pira ungkuai: “Anna dengan polepa
    attu ammu tetteranan polekan itin kara-kara mutula''o.”'
  rus-SYN: 'Услышав о воскресении мертвых, одни насмехались, а другие говорили: об
    этом послушаем тебя в другое время.'
  mbh-mbh: Ma o nongpola ia riong ako toko i los werera nge rinong. Ma pelie o ri
