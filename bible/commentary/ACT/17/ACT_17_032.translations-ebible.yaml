    jetao Faboro rai.'
  mcd-NT: Jesús nafiashu funini nicacani atirifi shuchinifo. Atirifoanri yoinifo isca
    huaquin, —Shafa futsan afanan noco yoihuu non nicanon, —ishon Pablo yoinifo.
  urt-urt: Ŋupe ŋaiye tinge yasande ŋaiye Pol ŋanange wusyep me miyeꞌ nule no, kin
    plihe tahar narp pe, syeꞌ tinge yesenetme kin. Kom syeꞌ yanange na, “Poi masande
    nange ŋup ende na plihe ininge eŋelꞌe wusyep uku.”
  kiz-kiz: Ni bhanu bha Athene bho bhap'eliki habari jha kufufulibhwa kwa bhafu, baadhi
    jha bhene bhan'dhihakili Paulo ila bhangi bhakajobha, Tukuup'elekesya kabhele
    kwa habari jha lijambo e'le.”
  tzo-TZE: 'C''alal laj ya''yic laj yal Pablo ti cha''cuxem li Jesuse, oy jayibuc
    ja'' no''ox ilabanvanic. Oy yantic jech laj yalic: ―Xtal to me avalbun ca''icutic
    yan velta li c''usi laj avale ―xiic.'
  lex-lex: 'Noka la''pa riy re ratlin nana hota riy rmori owa''an la matmiati ralamni,
    dewade riy dom la hande rahe''i-ramalia Paulus. Mere dom pal pia riwra: “Tuna,
    ampak owa''an pa mpuahauria.”'
  dov-dov: Lino chiindi bantu baku Atenisi nobakamvwa azyabubuke wabafu, bamwi bakamuniaka
    Pawulu; pesi bamwi bakati, “Tuyokuswilila lubo aatala ankani eeyi.”
  rgu-rgu: Tehuu lahenda fo rabua rai naa, ramanene Paulus nae, hapu lahenda esa foa
    faliꞌ neme ria mamate na mai, boe ma ara hiꞌa ni. Tehuu lahenda hida soo na, nenene
    matalolole neuꞌ ana. Ara rafada Paulus rae, “Ami bei mahiiꞌ mamanene seluꞌ papa
    ka mafada dedeaꞌ ria. Tehuu elaꞌ fai fekeꞌ dei.”
  toc-NT: 'Acxni̠ Pablo huá pi̠ Dios ma̠la­cas­ta­cuáni̠lh nac ca̠li̠ní̠n cha̠tum
    chixcú, maka­pi­tzí̠n caj tzú­culh tali̠­kalh­ka­ma̠nán, y maka­pi­tzí̠n chiné
    tahuá­nilh: —Aver túcuya̠ quilh­ta­macú naqui­la̠­li̠­ma̠­kalh­chu­hui̠­ni̠­pa­ra­yá̠hu
    min­ta­chu­huí̠n.'
  som-som: Haddaba kolkay maqleen wax ku saabsan ka soo sarakicidda kuwii dhintay,
    qaar waa ku qosleen, laakiin qaar kale waxay yidhaahdeen, Mar kale ayaannu waxan
    kaa maqli doonnaa.
  mam-C: 'Tej kyb''inte xjaljo, qa jatz anq''in juntl majl kyxol kyimnin, ila'' jaw
    xmayin, me ite''xl i q''mante kyjalu''n: We qb''intil te'' lu''n toj junxil q''ij.'
  ndj-ndj: Pavampikanishili Pauli padeta chilongu cha kushukuka muchikongu, vamonga
