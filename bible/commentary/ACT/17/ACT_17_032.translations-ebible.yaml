    oír más sobre esto”.'
  fra-_FOB: 'Quand ils entendirent parler de résurrection des morts, les uns se moquèrent,
    et les autres dirent: Nous t''entendrons une autre fois sur cela.'
  hau-ULB: Da mutanen Atina sun ji batun tashi daga matattu, wadansu suka yi wa Bulus
    ba'a; amma wadansu kuma sun ce, ''Za mu saurare ka kuma, a kan wannan maganar.''
  mal-mal: 'മരിച്ചവരുടെ പുനരുത്ഥാനത്തെക്കുറിച്ച് കേട്ടിട്ട് ചിലർ പരിഹസിക്കുകയും; മറ്റുചിലർ:
    “ഞങ്ങൾ ഇതിനെപ്പറ്റി പിന്നെയും നിന്റെ പ്രസംഗം കേൾക്കാം” എന്നു പറഞ്ഞു.'
  kkc-kkc: Poloye eligi goo maga odoo oso Yesuye ta maga hogabia duloso odoo abo oso
    maneso. Esino odoo abo oso Polo mapoo egeesee takaso, “Iba goo hagee biame hee
    mapoo see tobu dulei goomogo,” diso.
  lit-lit: 'Ir išgirdę apie mirusiųjų prisikėlimą, vieni ėmė šaipytis, o kiti sakė:
    „Apie tai tavęs pasiklausysime kitą kartą.“'
  urd-GVR: Murdoṅ kī qiyāmat kā zikr sun kar bāz ne Paulus kā mazāq uṛāyā. Lekin bāz
    ne kahā, “Ham kisī aur waqt is ke bāre meṅ āp se mazīd sunanā chāhte haiṅ.”
  far-far: Kada wane ki kera rongoa ne sa Paul fata sulia tataelae fasia maea, tani
    wane ada ka waelasia, ma kera ka 'onionga ana. Boroi ma tani ai ada kera ka saea,
    “Kalu doria 'oko fata lau sulia ru ne.”
  suz-BL: मिनु बेक्‍शो रे सेंचा पुंइसाक्‍व, मुर नेल्‍ल बेक्‍शो रे सेंचा पुंइसीनीम,
    दे शेंशो नेंशा, का निक्‍शीमी “एको फश लोव़ पाइक्‍बाक्‍त, है” दे रिस्‍समा बाक्‍त।
    का निक्‍शीमी चहिं “इन शेंशो रिम्‍शो लाक्‍तक, लेंशा नेंनीकी” दे गाक्‍मा बाक्‍त।
  car-NT: 'Mo''karon iromby''san awomyry poko auranary eta''po mero ty''waine, amykonymbo
    ''wa auno''poty''po. Amykonymbo wyka''san te: “Amy jako rapa moro poko auranary
    etatan na''na.”'
  amp-amp: Yimarhu minohafohato tfit sinya yuhat wanymomn burmham hamuh snou bosnouhato
    kfo memom, “Ndr yuwi frnhehwornom.” Tfit womm kfo memomr, “Bare afo nd yima nohhato
    sinya yuhat afo tfit waptha hikkahtn afo tfit awanynom.”
  bht-bht: कितणे ही लोक उस बकत मजाक उड़ाणा लग्गे, जालू उनी मरयां चे जिन्दे होणे दी
    गल्ल बोली, पर कितणे ही बोलणा लग्गे, “ऐ गल्लां असां तिजो ला फिरी कदी सुणगे।”
  eng-NOY: And when they heard of a resurrection of the dead, some mocked; but ethers
