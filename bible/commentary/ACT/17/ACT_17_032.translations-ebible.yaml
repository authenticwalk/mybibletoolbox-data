  cub-NT: 'Ne jápiaiyede ʉ̃́re coyʉyʉre põecʉi nacajaiyede yainore jarʉvarĩ, apevʉ
    nácavʉ yʉridejaimad̶a ʉ̃́re. Ʉbenita apevʉ arejaimad̶a: —Ñʉja jápiaiyʉvʉ mi coyʉquiyede
    diede bedióva cojedeca apejãravʉre, arejaimad̶a.'
  ita-1927: 'Quando udiron mentovar la risurrezione de’ morti, alcuni se ne facevano
