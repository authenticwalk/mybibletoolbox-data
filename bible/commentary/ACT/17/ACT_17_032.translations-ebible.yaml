    hila ma ꞌada hesagoha.”
  cbt-NTPO: “Ananpitaantarin,” tëninso marë', “Tëhuënchachin ta'ma' ananpitëca,” ta'tona',
    tëhuapi a'naquën. A'naquënso nipirinhuë' co tëhuapihuë'. —A'na tahuëri a'chintaantacoi,
    itopi.
  rmy-SERVI: 'Кала вонэ ушундэ пала отджюндивимо мулэндар, койсавэ лэндар ачиле тэ
    асапэ, ай авэр пхэндэ: — Пала кода амэ пошунаґа тут дэ авэр моло.'
  srn-NT: 'Sonwan fu den sma bigin meki spotu di Paulus taki fu wan sma di opo baka
    na dede. Ma trawan taigi en taki: “Un sa taki wan tra leisi fu a tori disi.”'
  cta-NT: 'Nu loꞌo ndyuna nguꞌ quichi̱ chaꞌ biꞌ, chaꞌ cua ndyuꞌú sca ñati̱ chaca quiyaꞌ
    ca su ntsiya ngujuii, liꞌ nxtyí loꞌo tsa nguꞌ jiꞌi̱ Pablo. Loꞌo juaꞌa̱ ntsuꞌu
    xi xaꞌ la nguꞌ nu nchcuiꞌ loꞌo yu: ―Culuꞌu nuꞌu̱ chaꞌ biꞌ jiꞌi̱ ya chaca quiyaꞌ
    chaca tsa̱ ―nacui̱ nguꞌ biꞌ jiꞌi̱ yu.'
  bqc-SIM: 'Kɛ́ aa bↄa gau yã́pi mà, an gbɛ̃eↄ aà láanikɛ̀, ãma an gbɛ̃eↄ mɛ̀:
