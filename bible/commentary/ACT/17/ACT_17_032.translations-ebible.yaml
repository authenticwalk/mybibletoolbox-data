    anofiki ida kadavarani.'
  twi-twi: Bere a nnipa no tee sɛ Paulo reka owusɔre ho asɛm no, ebinom dii ne ho
    fɛw, na afoforo nso kae se, “Yɛpɛ sɛ wosan ka saa asɛm no bio.”
  hlt-hlt: Duek lamkah thohkoepnah te a yaak uh vaengah hlangvang loh nueih thil cakhaw
    a ngen long tah, “Nang kawng he koep ka hnatun bal ni,” a ti uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ keè Pɔɔri nɑ̀ɑ́mmɛ̀ mukúkɛ́yɑ̃́ntímù kpɛ́í kɛ̀ bɛ̀mɑbɛ̀ nhò dɑú
    kɛ̀ bɛtɔbɛ̀ tu: Diyiè mɑrì ndi ɑ bo tì nti nɑ́kɛ́mɛ̀.'
  san-GUJ: તદા શ્મશાનાદ્ ઉત્થાનસ્ય કથાં શ્રુત્વા કેચિદ્ ઉપાહમન્, કેચિદવદન્ એનાં કથાં
    પુનરપિ ત્વત્તઃ શ્રોષ્યામઃ|
  amx-amx: Inang renh awemel Altjerrel kwel artwang nyent irrernngeng kemelh-ilekarl,
