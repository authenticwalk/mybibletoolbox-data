    rɨmä.
  acr-NNT: 'Ekꞌuchiriꞌ xkita puwi ri kꞌastajibꞌal ke ri ekaminaq, jujun chike xkijeq
    kakichꞌamij waꞌ. Noꞌj jujun chik xkibꞌiꞌij: «Kaqata tanchi la puwi wa kꞌutunik
    juna chik qꞌij» xechaꞌ.'
  kpg-kpg: Di madagoaa digaula ne hagalongo gi Paul e helehelekai i di hai o di mouli aga
    mai i di made, gei hunu gau e hagabalumee a mee, gei hunu gau e helekai boloo,
    “Gimaadou e hiihai e hagalongo adu gi di goe ma ga helekai labelaa beenei.”
  taj-taj: सिबाग्‍याम सोना लजी भिबा ताम थेःसी थेनीगदे न्‍हङला कोइ कोइसे पावलदा खिसी
    लजी। तर स्‍य्‍हान्‍दोगदेसे चा “ह्राङसे पाङ्बा चु ताम ङन्‍दा दोःसी ङ्‌यान्‍बा सेम
    मुला” भिसी भिजी।
  avt-avt: 'Mɨt en hɨr nemtau Pol katɨp ke mɨtɨk kaa Pɨke kekrit kepu, mɨt han natɨp
    nitetnaan nenwesɨsek. Au, mɨt han netpɨwek nar ik: “Maain haiu mamɨmtau ti etɨp
    menmen im eteipim.”'
  cbk-cbk: Cuando ya oi sila el maga palabra di Pablo acerca del resureccion, tiene
    ya pasa lang con ele de broma, pero tiene del otros ya habla, “Quiere came oi
    con uste habla ole acerca del di uste enseñanza.”
  uig-ARA: 'پاۋلۇسنىڭ «ئۆلگەنلەرنىڭ تىرىلىشى» ھەققىدە ئېيتقانلىرىنى ئاڭلىغاندا بەزىلەر
    ئۇنى مەسخىرە قىلىشقا باشلىدى. يەنە بەزىلەر: ــ بۇ ئىش ھەققىدە سەندىن يەنە ئاڭلايلى،
    ــ دېدى.'
  tuf-tuf: 'Pábloat sácajaquin sicar bin yehnjác ojcor wacayat, cahujinat Pablo buror
    sischacro. Eyta cuar cahujinat Pablo quin wajacro: —Is quin riy istiy bucoy ey
    ojcor tew̃i. Ey chihtá bucoy ehcuwi, wajacro.'
  abx-abx: Si pakabati'-na mga iya hi'unong si pagkabanhaw, aniya' si mga iya magpanabri',
    pero aniya' liwat pirangan magpaminugad, “Aruyag kami' pagpamati' utro si mga
    nagparapahalling-moy nan.”
  mco-NT: 'Co ajcxy jadu''n mɨdoy co yɨ öcpɨ yjugypɨgɨpy, chi nijëjɨty ytɨgɨy nɨxiicpɨ
    yajxiicpɨ. Chi jacjadyii ymɨnaangɨxy: ―Huaad ɨɨch ajcxy n''amɨdo''idɨpyɨch miich
    m''ayuc mɨna anajty jadüg''oc.'
  bsp-bsp: 'Ntɛ ŋane Pol pəc-loku teta kəyɛfɛ ka defi mɔ, kɔ alɔma ŋayɛfɛ kəfani kɔ,
    mba alɔma ŋaloku: «Səndesɔ-cəŋkəl’ əm kəloku ka tatɔkɔ dɔsɔk dɔlɔma.»'
  kqf-kqf: Laḡannemo pekimo kena moito giuna a vaivaiye ba Pol ai gwaigwaiye bi ḡesaudi
    a giuna gado, “Niga giuna ḡemotina laḡan ḡesaunemo kwa nato munaḡa bi kwa giuwemai
    te ka vaiye.”
  cpb-NT: 'Ikanta ikemawakera ikenkithatakotakeri ipiriintaaga kaminkari, ishirontaiyanakarini.
    Tzimatsi itsipa kantanaintsiri: “Apiitero paata nonkememi pinkenkithatakotero
    jiroka.”'
  aon-aon: Douk shemnek um agundok Pol nakri anan arman nagok aria wata nakitak um
    aria enesh shanumogesh abom anan. Aria enesh shakri, “Apak makri mumneken um gamo
    nyukripap enyudok atin baraen.”
  hus-NT-2005: 'Tam tin achʼaꞌtsik abal an chemélomtsik neꞌech ka ejdhá ti ít, taltsik
    labídhnaxin ani taltsik in ulu enchéꞌ: ―Tayíl juní neꞌech ki óntsi ki achʼaꞌ jechéꞌ
    xowaꞌ a tʼilál.'
  mig-NT: 'Te súan ni̱ ka̱jini so̱''o‑i tu̱''un ja̱ náchaku̱ ndɨ̱yi, te sava‑i, ni̱
    ka̱sákátá‑i nuu̱‑dé. Te sava‑ga̱‑i, ni̱ kaka''a̱n‑i: Kákuni̱‑ná kuni so̱''o‑ná
    ɨnga̱ jínu sɨkɨ̱ tú''un ká''a̱n‑ní yá''a, áchí‑i.'
  bps-bps: Na di kaklingela i man Fol gablà di kték mdà di fati, nun dademe di dale
    smilo kenen, bay man i dademe, “Mayè gami flinge i dademe tdoam gablà ani.”
  mbs-mbs: Pegdineg dan te doen neantay lekat te nematay, doen menge otaw nebebayat
    aw migtompuyus. Meneng minikagi se menge doma, “Toledai kay todà te modi aldaw.”
  cme-NT: 'Polŋ juɔ cira Diiloŋo siire moloŋo hiel-o kuomba hɔlma-na, banaŋ baa bir
    yaŋ aa ta ba nyɛ-yo, banaŋ baa cira: «Cie yiiŋgu naŋgu ŋ ji waŋ mafamma‑i baa-ye.»'
  sus-sus: E to yi fe mɛ, fa a fala mixi kelima faxɛ ma, ndee naxa so a mayelefe.
    Ndee naxa a fala, «Muxu fama muxu tuli matide i ra lɔxɔɛ gbɛtɛ.»
  pon-2006: Ni ahnsou me irail rong en Pohl eh koasoakoasoia duwen iasada sang mehla,
    ekei irail ahpw kouruhrki, a ekei nda, “Se pil men pwurehng rong uhk ni omw pahn
    pil pwurehng koasoia met.”
  dad-dad: Laa bun tamal mata kel fãya nigin, Pol wogõ yen anĩ karĩ de fen, tunĩ Pol
    kasã difiyen, anĩ ere, tunĩ diron, “Amã enei nigin baban karĩ mayõ fenẽ.”
  zab-NT: 'Chi bindiagdeb gunii Pablɨ gubíi gubány Jesucrist stuby, nuudeb baandeb
    burlɨ laab chiy stuudxdeb gunii: —Stuby güeltti icuadiagrun ni caniibiu.'
  jae-jae: Lau tau sêŋô ŋacmatê sêndi sa ŋabiŋ e ŋagêdô sêsu susu ma ŋagêdô sêsôm
    gebe “Malôgeŋ, go aŋô aôm ôsôm biŋ tonaŋ ŋagêdô êtiam.”
  ksd-ksd: 'Ba dia valongore ra tinata ure ra nilaun kan ra minat ta umana dia kulume,
    ma ta ra umana dia biti dari: Avet a valongore mule u ure go ra magit.'
  msm-NT: Pagdinog dan to sikan kagi ni Pablo bahin to pagkabanhaw, pigngingisihan
    sikandin to duma. Di to duma mig-iling, “Og-isab koy da ogpaminog to sikan ognangonon
    nu.”
  myk-myk: 'Ba pʼa xuɲɛnɛ li kaa logo wɛ, a pʼi ganha na wu la wo. A pii di jo: «Caŋa
    katii wèe da ba yi saya logo ma mu.»'
  sbe-sbe: Tauboiboita yodi toloꞌuyo hedehededena wa se lapui ede hekadiyo Paulo se
    talatalawasiyei, na hekadiyo se wane, “Ka henuwa bena huya hesau hedehedede ta
    ku hededeꞌuyoi ka lapui.”
  mcr-mcr: Ämaqä qua äptepqä iuta aŋgu vauqeŋqä tqaŋgi äwipiyi, ämaqä hŋqua, Poli
    iqueŋi, kukŋuä quvqä tquauŋgua, hŋqua, “Si qänakŋi, kukŋuä aŋgi ttŋqe, ne äneŋgiyä”
    ätukuwi.
  cux-NT: 'Taachí ch''iindiveéⁿ yā chi nnduuchi yā nguaaⁿ tináⁿ''ā, náⁿ''ā yā diīⁿ
    duuchí yā ''iiⁿ''yāⁿ. Níícú náⁿ''a yā caⁿ''a yā: ''Āā ''caandiveeⁿ ntúuⁿ ''nū
    yeⁿ''é nī ndii táámá.'
  tur-YTC: Ölülerin dirilmesi konusunu duyunca bazıları alay etti, ama diğerleri,
    “Bunun hakkında seni tekrar dinlemek isteriz” dedi.
  san-ITR: tadA shmashAnAd utthAnasya kathAM shrutvA kechid upAhaman, kechidavadan
    enAM kathAM punarapi tvattaH shroShyAmaH|
  bel-N: 'Пачуўшы ж пра ўваскрасеньне мёртвых, адны кпілі, а другія казалі: «Паслухаем
    цябе пра гэта другім разам!»'
  sch-sch: Thina renga inthoinôk roi an riet lechu senkhatin an munuisana; senkhat
    nôkin chu, “Hi chong hi no kôm renga la rangâi nôk kin nuom,” an tia.
  mic-MIQNT: Ta'n tujiw nutua'titeg Poligapal wesgumatl ji'nmul wenaqa'lut'pnaq gisi
    np'geg, ta'sijig negmow maligima'titl, gatu igtigig teluejig, “Getu nutu'leg etlewistun
    mjit newgt.”
  huu-NT: 'Fiodaillamona Jesús jilluana cacajano, damɨerie jaɨsitɨmacɨ. Ieconi jɨaɨnodɨ
    raite: —Jɨaɨruido o lluana dane cacajitɨcaɨ.'
  jiv-NT: Tura nuna jakamunmaya̱ nantaktinian áujmatun antukar chikichcha wishikiarmiayi.
    Tura chíkich “Yamaikia máakete. Antsu chíkich tsawantin antukmí” tiarmiayi.
  otm-NT: 'Nɛ nu''bʉ mí ''yø''ʉ yʉ ją''i ''bɛ''a mí man''a ra Pablo, gue bi ndans''
    ''bʉ mi du, ''da''ʉ bin thennate nɛ ''da''ʉ mí ɛ̨na: ―Ga øhmbʉ mahøn''a nanguehna
    bi ndants''i.'
  dah-dah: Be, Pol beleŋ Yesu kamde ga huwaryiŋ goke yeke nurdeb, “Al ga usi wet kura
    dirde hi be,” yeŋ hinmaŋ iramiŋ. Munaŋ kura marbe, “Kame ga mere go sopte momoŋ
    dirayiŋ,” inamiŋ.
  tnk-tnk: Nəpɨn nəmə Atens həreɡi nəɡkiariien nəha mə iərmama riti rətui mwi ia nemhəien,
    nepwɨn harɨs irə. Mətə nepwɨn həni pen tɨ Pol i mə, “Kɨmaha iahokeikei mə tahəreɡi
    mwi nəɡkiariien səim.”
  kpr-kpr: Paul nu ambarida ghe jebuge erari da bino ava setiri ningido, mendeni dere
    jiseri, a mendeni siseri, “Amboda sekago fu, ainda bino ava siruraso ningore!”
  san-IAS: tadā śmaśānād utthānasya kathāṁ śrutvā kecid upāhaman, kecidavadan enāṁ
    kathāṁ punarapi tvattaḥ śroṣyāmaḥ|
  nho-nho: I te saaita naa tama raa ni llono i naa taratara Paul i naa hakamasikeria
    te tama e mate no ora hoki raa, naa tama naa ni taussua iaa ia, aa aaraa tama iaa
    e taratara peelaa, “Maatou e fiffai maa maatou ki hakannoo iaa koe e taratara
    i te mee naa hoki.”
  gym-NT: 'Ni krütani akwa rükadreta nire niebare Pablokwe, yebtä abko ni ruäre namani
    Pablo kukwei mike yakrä jae amne, ni ruäre abko namani niere: Nebti nun rükadita
    ma kukwei nuenta bobuta mda, namani niere mda Pabloye.'
  azg-NT: 'Ndoꞌ nque nnꞌan Atenasꞌñeen, vi na jndë jndyehan na sinin Pablo ntyja ꞌnaanꞌ
    na ntaꞌndoꞌ xco nnꞌan na jndë tjë, ñꞌenhan na veꞌ toncohan. Majoꞌ ñꞌen ntyjehan
    na jnduehan: —ꞌIo cha nndyë́ na ntsininꞌntyiꞌchenꞌ juu jñꞌoonvaꞌ.'
  bhd-bhd: ज़ैखन तैनेईं मुड़दां केरि आदालतरे बारे मां शुनू त तैन मरां किछ एस गल्लरी
    मज़ाक बनाने लगे, ते किछेईं ज़ोवं, “अस एस बारे मां फिरी कोस्कोई शुन्मेले।”
  too-NT: 'Lā'' a''xni''ca'' huan tachi''xcuhuī''t takaxmatli que lakahuanchokocan,
    makapitzīn tatzuculh talakapala. Lā'' ā''makapitzīn tahualh: ―Na''iccākaxmatni''yāni''
    ā''maktin ixpālacata huā''mā''.'
  ind-AYT: Dan, ketika mereka mendengar tentang kebangkitan dari antara orang mati,
    beberapa orang mulai mengejek, tetapi yang lain berkata, “Kami ingin mendengarkanmu
    lagi tentang hal ini.”
  cjo-NT: 'Ikemanteeyawakaririni ikantzi: “Ari ipiriintanee kamawiteenchari”, eenitatsi
    apaanipaeni shirontawentanakariri; omaanta ikantanakiri paashinipaeni: —Iinja
    papiiteenawo iroka eejatzi. Roojatzi riyaatantanaa Paaworo.'
  nsn-nsn: Tar binak ka longoro pesina pare, Iesu ka uatua tapokisin, o gisiamehe
    tasisina ka uanio. Bo o gisiamehe puk tasisina ka kula pare, “Inggeim mi marang
    ualongoro baka poluk tar puhon.”
  san-DEV: तदा श्मशानाद् उत्थानस्य कथां श्रुत्वा केचिद् उपाहमन्, केचिदवदन् एनां कथां
    पुनरपि त्वत्तः श्रोष्यामः।
  tna-NT: 'Da su beju Pablo, Jesús id''eibana, epuani id''aba putsu, piada piada cuana
    jashishatitana. Pia cuana ja mu uja Pablo atana: —Pia tsunu su chu memimija cuaja
    manujiji cuana id''eyume epu jepuiti.'
  lid-lid: Eme na len iri anuhun Pol asehek nyala amak eme loken ta imek badeh, iri
    lau rayah ja badeh, bobose iy. Arile, iri rayah anya, “Ahi anya kanuhun sahou
    ou nane asehek badeh, ja.”
  wim-wim: Than Paul.an ngeeyin nunanga nil pam inan waaꞌ koyaman ek mulaman-a, than
    pam wanch wiy al-alangana thaaꞌ-thengkathin nunanga. Aꞌ than pam wanch wiy anangan
    ep thawina, “Ngan kaangk wik ngeeyāna nintang ngantan putham waaꞌān.”
  zga-M: Pu na vanu ava khu Atene vavile vapulekhe einongwa eiya vunchukha vwa vafwile
    avange mbene pakhangh'ekha uPavuli, pu avange vakhata “Putukhukhupuleiheinchangha
    khange khulimenyu lya nongwa eiyei.
  yom-yom: 'Buna bawa nsamu wu mfulukulu yi batu bafua ; bankaka banseva bosi bankaka
    bankamba : —Tuela kuwa mu khumbu yinkaka.'
  san-SIN: තදා ශ්මශානාද් උත්ථානස්‍ය කථාං ශ්‍රුත්වා කේචිද් උපාහමන්, කේචිදවදන් ඒනාං
    කථාං පුනරපි ත්වත්තඃ ශ්‍රෝෂ්‍යාමඃ|
  yut-yut: Pol da amɨn kɨmoron da pɨdoni do yaŋban amɨn dɨwarɨ da jɨgɨlak gen yaŋ
    ɨmgwit. Mani dɨwarɨ da yaŋ iyɨwit, “Yo uŋun yosol uŋun do dɨ gat niyɨŋbɨ nandaneŋ
    do nandamaŋ.”
  grc-BYZ: ἀκούσαντες δὲ ἀνάστασιν νεκρῶν οἱ μὲν ἐχλεύαζον, οἱ δὲ εἶπον· ἀκουσόμεθά
    σου πάλιν περὶ τούτου.
  cpc-NT: 'Ikanta ikimawaki ikinkithatakotakiri kaminkari ipiriintaa, ishirontaminthatanakari.
    Tzimatsi pashini kantanakiriri: “Ari apiitiro paata nonkimimi pinkinkithatakotiro
    jiroka”.'
  nhg-NT: 'Cuöc inu griegos oquecajque que Jesús oyulebihuac de intzölö mimejque,
    seque omoburlörojque de inu. Ocseque oquejtojque: ―Cache cuale tejcaquesque pa
    ocsente tunale lo que tli taja tetiechnunutzteca.'
  nya-nya: Atamva za kuuka kwa akufa, ena a iwo anaseka, koma enanso anati, “Ife tikufuna
    tidzamvenso zimenezi tsiku lina.”
  ngu-NT: 'Ijcuac ocacquej ica on mimiquej yolihuisquej niman noquetztehuasquej ipan
    intlalcon, sequimej san cuejhuetzquiliayaj, pero ocsequimej quijtohuayaj: ―Ticnequij
    timitzcaquisquej ocsejpa yejhua ica on.'
  kup-kup: Pol pot parun mañahan, met aban narihö aban pop ñomahaekanañ bal hah-ñetï
    pov hahan hatevetet paru kek hahapuh, “Ñetï moregao ok hamah,” pot hat batiu tiu
    batah, oñ aban mod nari epat Polin mañah, “Ni tokat aliz mod nasik maot ev emat
    dein ñetï añameñ-okov añekez zait teg.”
  jid-jid: Niwa ndji bi Athens ba wo nitu tsame ri ni kwu, bari mba ban za Bulus,
    e bari ba tre ndi, “Ki la sreton ngari ni wo nitu kpeyi.”
  wmw-wmw: 'Sambi, pawasikire kuhusu kufufuka ka wafwi, wanu wengine wakinshupa, wengine
    wamba: “Kuhusu ewu mwaha‑wu, tisaka tukusikire uwe novyo tena.”'
  gmv-GGM: Isttikka hayqqidayta denththa gish siyda mala issi issi asati iza qidhida
    baggati qass “hayssa qassekka neepe hara gallas siyana kooyos” gida.
  ssg-ssg: Ti laha hongoa ka Pol kakaxi sale xahateniai seilon maten, teka ti laha
    soxeni i tuahe teka liai lato ukek, “Pahamite amite hong ulea tenen meng o kakaxi.”
  zpo-NT: 'Nu gorna mbin xaa cheen kwaan mroban xaa lo re xaa ngut, lak xaa mxizhno
    xaa nu zlak xaa nzhé: —Nyula nu gon nu kwaane stub welt.'
  poy-poy: Pawampikiniriti Paulu kankutakula kuusu vitwatira vya kuzyuka kwa wahowiti,
    wamonga wawu waguwiti kwa kusekelera, kumbiti wamonga walongiti, “Tufira kupikinira
    kayi kuusu shitwatira ashi”
  qwh-NT: 'Wanurir cawarimipaq Pablu tseno parlecuptinnam, waquin nunacuna burlacurnin
    asipäyarqan. Y waquincunanam queno niyarqan: —Tsetaqa yapechonam parlapäyänanqui
    —nishpa.'
  gaw-gaw: Aria nai doop̱ig ele amu, ag danab eḏua hip̱aidḵunu nai amu ag doon, laala
    ag ahan awa awa qeṯak nai maṯiegeg, laala ag ap̱ig. “Dimp̱a geha ig nahip nai
    keeke amunu maṯime amu baula ap̱e doognig,” aon ap̱ig.
  nca-nca: Ŋunde yiní uni ka uni khumaró qundo pitu ko otoqaró ŋuro mandí iŋaŋgurí
    quno ŋuno kumimbo huwó mande yaŋgurí. Ko kumimbo ŋande yaŋgurí, “Norendo pitu
    ko o ŋaro iŋowato.”
  zpz-NTPP: 'Na ornu güeñ dey nu mnii Baly nu byabañ tub mbecy gut, orzeꞌ yuꞌ mbecy
    nu psuriidz dey yu. Yuꞌ gaꞌ mbecy nu mniiy: ―De̱ ya̱ rlagya̱ gyeña̱ ornu zat ru
    de riidz zeꞌ tuubaꞌ tir ―na dey.'
  mkj-mkj: Nehn anjoauwo ma irai rong en Paul padahkki doahroar iejda jang mehdi,
    epwi irai uruhrki, a epwi pwa, “Kamai pel nimen pwuroahng rong nehn oamw pirin
    pel pwuroahng padahkki mehkije.”
  zac-NT: 'Iurë bini ra mënë lo quë naguniꞌi Pablo de quë tsashtë́ ra tëgulë, nanú
    rall bëꞌnë burnë. Sëbëldá rall guniꞌi rall lu Pablo: ―Mejurë stubi dzë guëquë́
    diaguë naꞌa ra shtíꞌdzël.'
  kyg-kyg: Poloꞌa, faliꞌniyatetiꞌmo ago he tiꞌniye, huno hapa paiꞌnigeꞌa afiteꞌapaeꞌmo
    mago vayaꞌamogimo huꞌa faipa huꞌa ateꞌnageꞌapaeꞌmo mago vayaꞌamogimo, Ani kavafeꞌmo
    ava gemo magoꞌe huta afigesune, huꞌa ha paiꞌnae.
  kmk-kmk: Utdit magngoḻan da dit imbagan Pablo maipanggop sit umungaḻan dat matoy
    inyeemeng dat udum yoong kanan dat udum un, “Piyaon mi payyan un dongḻon tun maipanggop
    situ.”
  cao-NT: Jatsi “Bësotëquëxëhi quiha nohiria bo” i Pablo quë tsi quiha osa-osaniquë
    toá ca huësti huësti cabo. Jama, —Mi chani nicatëquëcasqui noa ra, naa nohiria
    bo bësotëquëxëhai ca yoati na —i huësta bo niquë.
  bbr-bbr: Roasiret ak Pol nukan ämän roat meiein siräiäiei ämän roumana, karauk roat
    akas ko apari ioin, karauk akas äiein, “Ik ätäi kiro ämän tamukota, rowam.”
  inb-inb: 'Wañus­kata kaug­sa­chiska­manda rimas­kata uias­paka, sug­kuna iapa asir­ka­kuna.
    Ikuti sug­kunaka nir­ka­kuna: —Kam rima­kus­kataka ikuti su­ura­mi uia­sun­chi.'
  hrv-hrv: 'Kad čuše “uskrsnuće od mrtvih”, jedni se stadoše rugati, a drugi rekoše:
    “Još ćemo te o tom slušati!”'
  box-NT: 'Bìo ɓa ɲá ò o Poole wee bío ho vèeró bìo, á ɓa ɓúi wee yáa mí
    ɲiní yi na a yi. Ɓa ɓúi ɓɛ̀n wee bío: «À ũ bíoní mu ɲíló á wa à pa
    làa pɔ̃̀n-veere.»'
  ote-NT: 'Y nu mi ꞌyødeꞌʉ gue ra Zidada Jesu xqui yopa nte de ra du, ꞌra mi ꞌña̱ntꞌʉtho,
    ha nu maꞌra mi ena: ―Maꞌna xá hño maꞌna ra pa gui xicje núꞌa̱ guí ma̱.'
  wnu-wnu: 'Pol qob eng qamb isi yarab munon ger umb der bugamorei eng qamara igub
    munon qei der ber qob wot qamamir. Ne qei qamamir: “Qob eng quran eng bo sabar
    qamara igun.”'
  zam-NT: 'Co''se'' mbìn mèna le'' Pab ndxab le'' mèn nguth ryo xban, ale mxìis mxyán''
    ndxep mèn. Le'' taamas mèna ndxab: ―Más huen gòn nu'' di''s co'' ngue toodi''sl
    ba'' tedib huiz tac ya ngo tacle'' lezo'' nu'' nzi yòn nu'' tant di''s co'' ndyoodi''sl
    ba''. Ngo zanle'' nu'', ne.'
  zyp-NT: Mehthi thokawnah kong cawh aa thui tihtah thaikhehpaw tah hnuiso he ka,
    canghrasala ahringpaw taco, “Ma na reipaw kong heh nge vy tima kaa du thlang,”
    tatah aa tah.
  sey-NT: 'Ja̱je ju̱ꞌisicohuaꞌi huëiye ayere caquëna, asani cueꞌcuehuë. Cueꞌcuejëna,
    yecohuaꞌipi cahuë: “Yequë muꞌse asañuꞌu, mëꞌë caye.”'
  nvm-nvm: Regavo tavan ijia For fu vuak iji aoime una urijo iji kuaimga e roin bu
    faime uri fu dab varaimen. Regavo e roin bu kuai, No vierafe a vuak iji tavan
    be una kuarduo no faivno kuain.
  mps-mps: Te sogo Pol agai bidi me deli gų pagede ma hodaluali po pusubo da, bidi
    me badu augwaligo te po gisugu mani. Tiali goli bidi me badu augwaligo agabolo
    te po wali, “Dago homugo nago te po dabolo ma pusa mao,” wali.
  pab-NT: 'Paulo niraine semaha kasetyatiheta tahi hoka haiyanae koexahalisahene.
    Xakore hoka haiyanae atyo nexaha: — Haxowakaite wasemehitiya waokowi hatyo hiraitere
    akiti.'
  llg-llg: Tehuu, leꞌdoeik hataholi makabubuak nai ndia lamanene Paulus nae, hambu
    hataholi nasoꞌda nasafali neme mamaten mai, boe ma ala hikan. Tehuu, hambu hataholi
    luma ala tao dalek neu ndia. Lafaꞌda Paulus, lae, “Ai bei hii mamanene ama kokola-dedeꞌan
    ndia seluk. Tehuu, fai seluk dei.”
  kyf-kyf: 'Da wa ''nʋa tlɩtlɩe lʋʋ ''wʋsɔ gbʋ, Pɔlʋ ŋwɛɛ, ''ɩn -zakpa -bhlo yia ɔ
    gla palɩ, ''ɩn tɔlʋa nɛɛ: «''Ylɩ -putu nya, ''bhie, -a ''ka -mɩ yukwli pʋlʋ, wee
    gbʋ -mɩnɩɩ ''gbʋ.»'
  tpi-tpi: Ol i harim dispela tok bilong man i kirap bek long matmat, na sampela i
    tok bilas long Pol. Na sampela i tok, “Mipela i laik harim yu i toktok gen long
    dispela samting.”
  mih-NT: 'Ta sa siñi ñiyɨvɨ vatyi catyi ra Pablo vatyi i nandoto minoo ñiyɨvɨ ta
    zuhva ñu tyizoho cuan, i sacu ndyaa ñu sii ra Pablo. Zoco inga ñu i catyi ñu:
    Cuñi ndi sa tyizoho ndi sa cohon inga saha.'
  qvh-NT: 'Wanushganpita cawarimushganta Pablo niptinmi waquin runacuna burlacur asipäyargan.
    Waquin runacunanami niyargan: “Yapaypis cutiycalämunqui, taytay, mastapis tantyasiyämänayquipä.”'
  kms-kms: Pol ni Jisas nati di mune nes newo kin wand te simbe nand ni mutungu di
    wute ninge ni quan nganye wur maq. Pudi ninge oyi Pol simbe mindig mari, “Beghi
    wand ven mune putungu yawo nganye guregu. Otiwo nu mune simbe ghand ei beghi putungu.”
  agn-agn: Asing pagabasi nirang si Pablo pagbitala natetenged ong moman ang pagaboi
    tang mga patay, inintirimis lamang tanandia tang doma ong nira. Piro ang doma
    ganing, “Galiliag aming mamasing moman ong nio natetenged ong mga bagay ang na.”
  nhi-NT: 'Ihcuac occaqueh oquihtoh yancuicayolisqueh in miquemeh, siquin san ocuitzcaqueh,
    pero ocsiquin oquihtohqueh: —Itniquih ocsipa itcaquisqueh ocse tonal tlen ittechonnonotztoc.'
  ttc-NT: 'Ntons, ya ma tz''ok kcha''o'' ti''j oj kyjaw anq''in kye kamnaq, junjun
    cha eb''ajxmayin ti''j b''ix junjunky nkyq''uma'' tuq ikxjani: «Qgana tzan awok
    qcha''o'' ti''j te nini tuj junky q''ij.»'
  dan-1931: 'Men da de hørte om de dødes Opstandelse, spottede nogle; men andre sagde:
    “Ville atter høre dig om dette.”'
  kwj-kwj: Wowani hasini matimat ki ai sairo mwanji o tini wu mendini hima fwele rini
    sawehingiwani hima fwele ete ya wu sawe, “Mi sawero mwanji ti ai nu mendi ki.”
  vie-OVCB: 'Nghe Phao-lô nói người chết sống lại, nhiều người chế giễu, nhưng những
    người khác yêu cầu: “Chúng tôi muốn nghe thêm chuyện ấy.”'
  kze-kze: pukáimpinkemba usásinankaraiyemo súmba isésa évakarawai aká'áámba suwasá
    évakarawai sésa moórá-tawaimo índa simásímínata ísáano suwaná
  mpj-mpj: Jilanyaya kulirnu Jiijajpa mitujanu wankarringu, karlkiya nyurni yikarringu.
    “Wiya, paki wajarni.” Karlki kujupaluya wajarnu Puulja, “Karrpu kujupangkalajunta
    kulilku.”
  lbk-lbk: Isnan nanngelancha isnan kinwanin Pablo maipoon isnan matakhowan isnan
    etey, ya ket cha ang-angowen nan tapina siya, ngem wad-ay cha nan tapina ay nangwanin,
    “Laychenmi ay sa kasin mannge ken sik-a maipoon isnan kinwanim.”
  mto-NT: 'Ku veꞌe du̱ꞌamo̱tunajxti je̱ts joojntykpa̱jktinuvapeꞌe je̱ o̱o̱ꞌkpata̱jk
    jadoꞌk nax, je̱m tseꞌe juuꞌ veꞌe du̱nu̱xiiktup du̱tukxiiktup. Je̱mpa tseꞌe juuꞌ
    veꞌe vaanduvap: ―Vanꞌit a̱a̱tseꞌe nꞌamo̱tunajxnuvat jadoꞌk nax ku a̱a̱ts mitseꞌe
    xtukvinko̱jtsinuvat.'
  bzh-bzh: Alam lo denġo ġaġek bë alam-diiḳsën dekedi jaḳ nah vu bedub, lob vahi
    denöp raḳ yi, rëḳ vahi denër bë, “Nahub rëḳ ġenanër ġaġek sënë gökin nah
    vu he behe ġanġo!”
  guj-2017: હવે તેઓએ મરણ પામેલાઓના પુનરુત્થાન વિષે સાંભળ્યું, ત્યારે કેટલાકે મશ્કરી
    કરી. પણ બીજાઓએ કહ્યું કે, અમે એ સંબંધી કોઈ બીજી વાર તારું સાંભળીશું.’”
  jvn-NT: 'Sakwisé wong-wong mau krungu rasul Paulus ngomongké bab tanginé wong mati,
    terus ènèng sing pada ngguyu tembungé rasul Paulus mau, ènèng sing ngomong ngéné:
    “Suk-suk waé aku arep ngrungokké menèh.”'
  byr-byr: Sagaaꞌ baryaraavɨ yɨdɨkaasabwine yagaalyaꞌna pwara kadɨka wɨꞌneva “Kwaasɨyaꞌnesɨ,”
    deva bɨrala wɨdesaꞌ kɨrɨꞌ pwara “Nebulyaꞌ dɨngaka?” deva wɨdeꞌ “Pɨgaaꞌ saꞌna ayawɨ
    kanedaꞌgɨzɨ kadɨka guꞌnaadeinera.”
  ian-ian: Kiyaa nyan laakiyandɨ waa wanda vak kat wutaa nat nɨmba ndɨ kat sɨpmiya
    sagaa ndɨ kat njɨtɨndi. Ndina nat nɨmba wandi. mbupma nyaangɨt nat samba wukiyanɨn
    waa wandi.
  hun-hun: 'Amikor pedig a halottak feltámadásáról hallottak, némelyek gúnyolódtak,
    mások pedig ezt mondták: „Majd még meghallgatunk téged e felől.“'
  mcf-NT: 'Adec aidi unësacsho Nuquin Papan uincuemepondash, quequin Pabadon chuisho
    tantiash utsi-utsiec mamënshumënubi utsi-utsiec: —Aidën chuiboed padpiden tantianuna
    —quepanëdash.'
  kjs-kjs: 'Gore Pol-me go enaali piri-para wala marekaasade remaa lakalisa rabu enaali
    medalomame ero agale-daa loma giri laasimi. Pare medalomame gu-rupa lakalisimi:
    Gore nena go remaa wala pagamono lisimi.'
  mni-mni: "Sibadagi hinggatpagi maramda Paul-na haiba adu tabada makhoi kharana mahakpu\
    \ noknarammi adubu atei kharana hairak-i, “Masigi maramda eikhoina nangondagi\
    \ amukka taning-i.”\x94"
  yad-NT: 'Rityuva̱chodanumatiy nijya̱nvay jiryatiy sami̱sadeda diibyimusiñi̱ Jesús,
    ti̱ni̱ todiye̱yada mitya raniya̱re day, ti̱ni̱ jteda tajintyidye: “Tarundamu nu̱ña̱jatyi
    tuva̱chodantirya darya niquejadantiy.”'
  mxb-NT: 'Tá ni̱ sei̱do̱ꞌo ra ña̱ ni̱ kaꞌa̱n Pablo sa̱ꞌá ña̱ nataki na̱ ni̱ xiꞌi̱,
    ta kúú ni̱ ka̱sáꞌá dao ra kédi̱ki ñaá rá. Tído dao ka̱ ra̱ ni̱ kaa xíꞌín ná: ―Kóni̱
    nduꞌu̱ kueídóꞌo ndu cháá ka̱ sa̱ꞌá ña̱ yóꞌo.'
  pon-2006A: Ni ahnsou me irail rong en Pohl eh koasoakoasoia duwen iasada sang mehla,
    ekei irail ahpw kouruhrki, a ekei nda, “Se pil men pwurehng rong uhk ni omw pahn
    pil pwurehng koasoia met.”
  maq-NT: 'Hane hya xi cahndë xuta jan cjua xi ngu nima ne, cavuya cjuahñu ne, ngujo
    me ne, catsixcuehyu me cjua jan, peru ngujo nga me ne, cuitjin cachja me: ―‍Cuisiñiji
    xi cuinújun nga ngundiya cjua vëhë. ―‍Cuatjin cachja ngujo me jan.'
  hto-hto: 'Afe tɨ́idɨmacɨ meine cáanafuena cacáillano, dárie itɨ́nomona Pablo jɨfánodoɨdiaɨoɨ.
    Jɨáɨmacɨ íena daɨdíaɨoɨ: —Ɨco jɨáɨruido aféfuena meine nane dánomo ómona cácaitɨcaɨ,
    —daɨdíaɨoɨ.'
  por-BRBSL: 'Agora quando ouviram falar da ressurreição dos mortos, alguns escarneceram;
    mas outros disseram: “Queremos ouvi-los novamente a respeito disso”.'
  ces-NKB: 'A když uslyšeli o vzkříšení z mrtvých, někteří se posmívali, ale jiní
    řekli: “Poslechneme si o tom od tebe ještě jindy.”'
  cui-cui: 'Poxonae barapomonae Pablo jume tainchi po coyene xua equeicha petʉpaewi
    pinae asʉ tsaibi tsane, ichamonae Pablo jume cui caponatsi nawita. Ichamonae namchi,
    jeye: —Bexa paca jume taeinchi equeicha xuaunxuae paebame, jeichichi Pablo.'
  boj-2014: Onaqa tamo uŋgasari naŋgi subq na tigelo qa anjam di qusibqa naŋgi qudei
    Pol kikiyeb. Ariya naŋgi qudei na Pol minjeb, “Anjam di bunuqna ni na olo mergim
    iga quqwom.”
  eng-OEBUS: On hearing of a resurrection of the dead, some began jeering, but others
    said that they wanted to hear what he had to say about that another time.
  eri-eri: Nere fai no matmat langa ege gidu jayai, beele waha isidu bode, nere ila
    Pol memesi beele letuwane. Nere ila lewane, “Ne dada waha bonahe ege le wahenga
    isei nomo gaude higina tuwane.”
  aly-aly: Rernem awek-penh Akngeyel artwa anyent ipmepenh akemelhilek, ingwer-rnem
    atherrek, ikwer irrpelthirremel. Ingwer-rnemel Paul renh ilek, “Ingwer-ingeran
    anwantherr ngkweng awelhetyek arrpemarl.”
  wiu-wiu: Tuane ago moa kamotokanemo okale yatekete padeka-kitame one yau takoa kakoi.
    Nitaneyake padeka-kitame ekete neke wini okomo wa yakoono, padepete wa onamene
    wa okoi.
  swe-swe: 'När de hörde Paulus tala om uppståndelse från de döda började några håna
    honom, men andra sade: ”Vi vill höra dig tala om detta igen.” [Epikuréerna trodde
    inte på något liv efter döden. Stoikerna trodde bara att själen levde vidare.
    För grekerna var det en absurd tanke att kroppen skulle överleva döden. Det verkar
    som om de som hånade honom var i majoritet eftersom Paulus avslutar sitt tal här.]'
  cth-cth: Duenae koehoi boutthawnae kong hah a thai awh toteh, tami tangawn ni a
    dudam awh. A tangawn ni hmalah bout thai eisei ati awh.
  mti-mti: Bo gumbe inaipe mu anoyawa, upeba me iyagau eme. Sira upeba waya, “Nu mame
    gumbe kum da sira ge gungap anota.”
  pad-NT: 'Vara bivani''ahi ida Jesus ahoki''ina kavaranihi, vahoariha vakanahahaniha''aha
