  knf-knf: Wi baŧiinkuŋ kë aţiiniyaan uko wi pnaţa ţi pkeţ, baloŋ babeŋa, kë bandukiiŋ
    bahepar pluŋ kaŧiinka byaaş bloŋ aji na a « Ŋŋal kaluŋ kaŧiinku ţi uţup waŋ, byaaş
    bloŋ. »
  san-KHM: តទា ឝ្មឝានាទ៑ ឧត្ថានស្យ កថាំ ឝ្រុត្វា កេចិទ៑ ឧបាហមន៑, កេចិទវទន៑ ឯនាំ កថាំ
