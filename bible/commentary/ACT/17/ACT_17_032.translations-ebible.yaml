  san-THA: 'ตทา ศฺมศานาทฺ อุตฺถานสฺย กถำ ศฺรุตฺวา เกจิทฺ อุปาหมนฺ, เกจิทวทนฺ เอนำ
    กถำ ปุนรปิ ตฺวตฺต: โศฺรษฺยาม:ฯ'
  iws-iws: Mɨ ɨiya sɨma ta yaiya, Pol siya boɨna inkamɨn ɨeyankɨ nɨnsiin ɨdwowɨn siira
    saiir wakaekiyɨm mɨ nhɨrɨm ɨni siir boɨn grɨnamɨm. Mɨ nhɨrɨm ɨna boɨnɨm, krɨma
    wɨ kɨriir yai aiirar swokɨ wakae tɨ dimɨn ɨiirɨn.
  pol-SZ: 'Gdy zebrani usłyszeli o zmartwychwstaniu umarłych, jedni zaczęli się z
    tego śmiać, a inni powiedzieli: —Wiesz, chyba jednak posłuchamy cię innym razem.'
  ztq-NT: 'Tsiñee lëë xaa chak ko biñ nii xpañ meñ kuty, no xaa pxidzyni Pable, no
    gaa xaa chëb: —Na lëëty dyon pa stu tse jkëëtyag noo nii xñeel.'
  zai-NT: 'Ora bina diaga cabe bizeete Pablu enda ribani de lade gue''tu la? caadxi
