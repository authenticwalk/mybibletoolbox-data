  tnp-tnp: Nian ilah kəmotətəu nəghatiən məmə Uhgɨn təmol suah kəti təmiəgəh mɨn e
    nɨmɨsiən, nəuvein kəmotaləh-əmu, mətəu nəuvein kotəni məmə, “Itɨmah iəkotolkeikei
