    angketj nhenh-penh weth kaltj-anthetjeh. Arltang arrpenhelant.”
  ake-NT: Ka'pon amʉ' uya iyeri'sa' kon e'mʉ'sa'ka'pʉ ta iya eta a'tai, isapema pe
    to' uta'kɨrɨ'pʉ, e'tane tʉron kon uya, “Serɨ ekareei parɨ ɨnetapai ina man,” ta'pʉ.
  qvn-NT: Chaura wanushapita cawacämuypita rimagta mayarärirga, waquin runacunaga
    asipäcurcanmi. Nätan waquincunam “Yapaychrüsi caypitaga mayacushunchri” nipäcura.
  tku-NT: 'A''cxni'' tachi''xcuhuī''t takexmatli chī nalacastālancuana''ncan, makapitzīn
