  kan-OKCV: ಸತ್ತವರ ಪುನರುತ್ಥಾನದ ವಿಷಯವನ್ನು ಕೇಳಿದಾಗ, ಅವರಲ್ಲಿ ಕೆಲವರು ಪರಿಹಾಸ್ಯ ಮಾಡಿದರು.
    ಇತರರು, “ನಾವು ಇನ್ನೊಮ್ಮೆ ಈ ವಿಷಯದ ಮೇಲೆ ನೀನು ಮಾತನಾಡುವುದನ್ನು ಕೇಳುತ್ತೇವೆ,” ಎಂದರು.
  bbb-bbb: Foru fu maza ijia vua ije e bu oena una urivo ije kuaemoga e gue bu fiena
    uri fu dabe varaeme. Ro gue bu kuae, No vierafe aka maza be una ro vua ije kuaruo
    no fieno kuae.
  blw-blw: Angkay hen nangngaran hen anchichay na-a-among hen enalen Pablo mepanggép
    hen man-uchiyan hen natéy, anchag pommeloh hen tapena. Waman hen tapena, ekatchéén,
    “Laychénni paat way kasen mangngar mepanggép hen annay cham aryén.”
  tam-2017: 'மரித்தவர்களின் உயிர்த்தெழுதலைக்குறித்து பவுல் சொல்வதை அவர்கள் கேட்டபோது,
    சிலர் கேலிசெய்தார்கள். சிலர்: நீ சொல்லுகிறதை வேறொரு நாளில் கேட்போம் என்றார்கள்.'
  azz-NT: 'Huan cuac in tamatinime quicacque ya que Pablo tajtoayaj de que Jesús panquisac
    yoltoc intzalan in ánimajme, ijcuacón senme de yejuan quiquejquelcaquíaj san.
    Pero ocsequin quijtoayaj ijcuín: ―Cachi cuali se tonal oc timitzcaquilisque motanojnotzalis.'
  spa-RV-1909: 'Y así como oyeron de la resurrección de los muertos, unos se burlaban,
    y otros decían: Te oiremos acerca de esto otra vez.'
  csy-csy: 'Amate in mithi te thawkikna thu a zak uh ciang in, mi pawlkhat te in selno
    uh a: midang te in hi thu nangtung pan ka za kik nuam uh hi, ci uh hi.'
  mxq-NT: 'Ko tmʉdoodʉ Atenʉs ja̱ꞌa̱y ma̱ jyikypyejky ja oꞌkpʉty, tam ja ja̱ꞌa̱yʉty
    diꞌibʉ tyukxiktʉ, esʉ wiinkpʉ jyʉnandʉ: —Jaadsʉ tadʉ nmʉdooꞌíttʉt ko jatʉgok mga̱jxʉt.'
  tzj-NT: 'Ja c''a winak tok quic''axaj chi nec''astaji ja camnaki'' ec''oli chique
    quemaj ryok''ic ja Pablo pro jule'' chic chique quewa'' quibij tre ri'': —Ajoj
    c''o kagana nkac''axaj más ja nabij le'' pro xtabij chi na chake nak k''ij, xeche''
    tre.'
  tdt-tdt: Bainhira sira rona Paulo dehan, iha Ema ida moris fila fali ona husi mate,
    balu goza nia. Maibee iha ema balu hatete ba Paulo, “Loron seluk ami sei hakarak
    rona tan kona ba buat nee.”
  ron-BTF: 'Și, auzind despre învierea dintre morți, unii și-au bătut joc; și alții
    spuneau: Te vom asculta din nou despre aceasta.'
  eng-WEBP: Now when they heard of the resurrection of the dead, some mocked; but
    others said, “We want to hear you again concerning this.”
  eng-FBV: Some of them laughed when they heard about the resurrection of the dead,
    while others said, “Please come back so we can hear more about this later.”
  nld-1939: 'Maar toen ze hoorden van opstanding der doden, spotte de een, en zeide
    de ander: Daarover zullen we u later wel horen.'
  bwo-bwo: «K'irotse tuuwa» etiru aap'o boshishtsok'on ik ikuwots bín boaatsni, k'oshuwotsmó
    «Han jango k'osh aawots nkeewure k'ebetuwonee» boeti.
  nch-BL: 'Huan quema nopa altepet Atenas ehuani quicajque quenicatza Jesús moyolcuic
    quema ya mictoya, sequij san pejque quipinajtíaj, pero sequinoc quiilhuijque:
    ―Tijnequij techcamanalhuis más ten ni tamanti ipan seyoc tonal.'
  quc-TNT: 'Aretak ri winak xquito chi ri tat Pablo cutzijoj chi quec''astaj na ri
    cäminakib, jujun xa xquitze''j u wäch, niq''uiaj chic xquibij: Cäkaj cäkata chi
    na jumul ri xbitaj umal la pa jun k''ij chic, —xecha che.'
  tfr-NTPO: Ga domer wol̈ono kjl̈ara ga woshrono iröng obi l̈e eni l̈i kuya l̈ok ga
    kjong kjong Pablo l̈ãywë owa, joywe jong erä. Gueniyo kjong kjong tjl̈ẽ ba kong
    ga «Pja woydërwa ga l̇l̇ëye l̈ëp shäng l̈i dbar obl̈ëshko ga l̈ëp borwa kong jek
    pjl̈ara obi» l̈e.
  kaq-NT: Hihquipi bi hahquirihbi teehihmahi yohihi nincacax bitsa bitsacani. —Huetsa
    tian min noque yohirihbinon tah non nincayaxihqui —hihqui caibo rihbi.
  sgb-sgb: Hên nagilam lan naka-tsipon bayro ya tungkol ha pangabiyay lan oman hên
    hilay natsi, ay nipakaili hilan nammusmus ya kaatag. Noa, wanlan kaatag ya labay
    lan manggilam oman hên tungkol bayro, no minghan a êt.
  vie-1934: 'Khi chúng nghe nói về sự sống lại của kẻ chết, kẻ thì nhạo báng, người
    thì nói rằng: Lúc khác chúng ta sẽ nghe ngươi nói về việc đó.'
  kxv-kxv: ପା଼ୱୁଲ ତା଼ଣାଟି ହା଼ତାରି ୱେଣ୍ତେ ନିଙ୍ଗିନି କାତା ୱେଞ୍ଜାନା ଏଚରଜା଼ଣା ଲାଜା କିତେରି,
    ଅ଼ଡ଼େ ଏଚରଜା଼ଣା ଏଲେଇଚେରି, “ମାଙ୍ଗେ ଅ଼ଡ଼େ ୱେଣ୍ତେ ୱେସ୍ତାମୁ, ନୀ ତା଼ଣାଟି ଈ କାତା ୱେନମି
    ।”
  cha-cha: 'Ya anae jajungog sija y quinajulo talo guinin y manmatae, palo manmanbotlea;
    ya y palo ilegñija: Injingog jao talo otro biaje, pot este.'
  amu-NT: 'Ndoꞌ nnꞌaⁿ tsjoom Atenas quia jndyena na matseineiⁿ Pablo cantyja na nntandoꞌxco
    nnꞌaⁿ na jnda̱ tja̱, cwantindye joona cweꞌ tyoncona. Sa̱a̱ ntꞌomndye joona tyoluena:
    —ꞌIo cha luaaꞌ nndya̱a̱yaayâ ñꞌoomwaaꞌ.'
  hin-CV: जैसे ही उन लोगों ने मरे हुओं में से जी उठने का वर्णन सुना, उनमें से कुछ
    तो ठट्ठा करने लगे किंतु कुछ अन्यों ने कहा, “इस विषय में हम आपसे और अधिक सुनना
    चाहेंगे.”
  spa-BES: 'Al escuchar sobre la resurrección, algunos de ellos se burlaban, pero
    otros dijeron: Vamos a profundizar más en esto en otro momento.'
  san-BEN: তদা শ্মশানাদ্ উত্থানস্য কথাং শ্রুৎৱা কেচিদ্ উপাহমন্, কেচিদৱদন্ এনাং কথাং
    পুনরপি ৎৱত্তঃ শ্রোষ্যামঃ|
  tdx-tdx: 'Aa ie jinanji’ iereo ty hoe: Fitroarañ’ an-kavilasy, le nikobìha’ ty ila’e,
    vaho hoe ka ty ila’e: Mbe hijanjiña’ay indraike.'
  naf-naf: Pâlaŋ zet kegok diindome am notnaŋaŋ zet ke nâmti yeŋbien. Âpme notnaŋaŋ
    zewien, “Kan ŋengat ewe koti zapat zenik kapiyegak dinndomane nâmbanup.”
  grc-MT: ακουσαντεσ δε αναστασιν νεκρων οι μεν εχλευαζον οι δε ειπον ακουσομεθα σου
    παλιν περι τουτου
  vid-vid: Lowamhuliche Paoli yolonga mbuli ya kuzilipuka kwa wabagame, wayao wamwe
    waseka, ila wamwe nawalonga, “Wangugana kukuhulika kahi mbuli ayi.”
  pio-NT: 'Néese Atenas mìnanái idécanáami néemìaca iináwaná imichàanáwa yéetácáisi
    íicha, yá abénaméeyéi nèewi naicáaníca Pablo iquíniná. Quéwa áibanái íimaca Pablo
    irí: —‍Wawàwaca picàlidaca walí àniwani, áibaalípiná —‍náimaca Pablo irí.'
  tsn-tsn: Erile fa ba utlwa Paulo a bua kaga tsogo ya motho yo o neng a sule, bangwe
    ba tshega, mme ba bangwe ba re, “Re batla gore re tle re utlwe gape kaga gone.”
  amr-NT: 'Huabokerek eʼbueyte Diosa oʼnoyhuada̱ʼuyate Pabloa eʼmanadeʼte kenda onʼpe̱e̱depo,
    sueʼada enʼtierektada nogomeya̱ oʼnonaʼpo: —‍Kenda iʼmanbatiaʼpaknig eʼpe̱e̱taʼ
    nogok oʼpaki. —‍Noga̱ Pablotaj oʼnonaʼuyate.'
  pwg-pwg: Ma kwanatu babadisi Pol ina sisiya ivi yanei da wawaya rabobowai ivomiiri
    na ivi namei ma ivonaviiviiyakei. Ma wawaya viya ivona bo, “Akii kayowana da kade
    mara sago kuta vovira da weni notasi kuti sisiya meyei.”
  cjv-cjv: Ena ari yokamai yaromi yono manomdi arongua kam fire suwo Pauro kam ka
    simba te suwo koropane “No ne kanum i tokoi duwangere firapune,” dime.
  tha-KJV: ครั้นคนทั้งหลายได้ยินถึงเรื่องการซึ่งเป็นขึ้นมาจากความตายแล้ว บางคนก็​เยาะเย้ย
    แต่​คนอื่นๆว่า “เราจะฟังท่านกล่าวเรื่องนี้​อีกต่อไป​”
  por-BR-2018: 'E ao ouvirem da ressurreição dos mortos, alguns zombavam; e outros
    diziam: Nós ouviremos sobre isto de ti na próxima vez.'
  mhl-mhl: “Anutuji ŋi mo komegone bogboreme pakereya,” goineji buŋo oi maneru igosisi
    ebuŋ. Oŋu ebuŋyoŋ, goineji iŋi mibuŋ, “Buŋo mige, niŋo oi moke manekimiŋgo manegobeneŋ.
    Ore eru go soine damaŋ mogo buŋo oi jikigaru mitaniŋgaigoŋ.”
  klv-klv: Nǝboŋ lotosǝsǝloŋ hǝn aPol tosor husur na-le-mǝhat-an dan nǝmatan, galevis
    lusor vilesi, luman sili, be galevis am luke, “Namtuke namtesǝsǝloŋ hǝn gaiug
    tǝtas husur natenan.”
  bco-bco: Iyo꞉ kalu sowo꞉ a꞉ma꞉la꞉ dasi a꞉la꞉do꞉ sa꞉lab a꞉no꞉ da꞉dakiyo꞉, nolba꞉yo꞉
    Folo꞉ dio꞉ge sio꞉ ko꞉sega, nolba꞉yo꞉ “To a꞉no꞉ nio꞉ a꞉da꞉ba꞉no꞉ ko꞉lo꞉ wa꞉ka sama”
    a꞉la꞉sio꞉.
  kdl-NT: An a panai adama a uꞌya̱nga̱ u ukpa̱, aku aza roku a yanka yi majari, shegai
    aza roku a danai, “Tsa ciga ta̱ tsu doku tsu pana ukuna u ɗa vu danai nala vi.”
  apu-NT: 'Xesosi iuaĩkana auãki inini pirena ikenakotakasaakina, ãtikaka napetari
    Paoro. Apanakini: —Ate nirekari pisãpirena iuaĩkana akenakotini —itxarina Paoro.'
  roo-roo: Ari ita, vo osa vo reo uvuoro rera torearo iava Jisas rirovira ora agesi
    pieaepa vo va-ia vakuvakupaoro. Ovusa oearovu voea raga iava oiso purapaaepa,
    “O ita, igei oiso ruipapaiei ra vii vo siposipoaro uvuio ita va iava eva.”
  miz-NT: 'Dā téku ñaꞌa san é kākaꞌán Pablu é ntóto xtuku uun ñaꞌa é xiꞌi ñá ne, iō
    ña ntáxkuntée ña ña. Iō ñá ne, ntákaꞌan ña: —Dá nte ūun ká tuku ntuvi kaꞌan ntó
    nī ntɨ́ sáꞌa —kaꞌan ña.'
  qvz-NT: Runa huañushcamanda cuti causaringami nisha Pablo cuintacpi maicanguna yapa
    asinaura. Chasnallata maicangunas rimanaura, Can yachachishcata shuc uraspas cuti
    uyanata munanchi nisha.
  deu-ELO: 'Als sie aber von Totenauferstehung hörten, spotteten die einen, die anderen
    aber sprachen: Wir wollen dich darüber auch nochmals hören.'
  mjc-NT: 'Tsa tsiñi̱ nyɨvɨ tuhun tsa nandotó nyɨvɨ tsa tsihi̱, yɨhɨ́ ñi tsacú nducu
    ñi, tan yɨhɨ́ tucu nyɨvɨ catyí ñi: ―Qu̱itsi un inga tsaha tan ca̱han un tuhun
    ihya tsihin ndi ―catyí ñi.'
  caa-caa: 'Entonces conda uyubꞌiobꞌ tunor e bꞌijnusiaj era que axin asutpa abꞌixcꞌa
    e gente tujam e chamenobꞌ, ayan tin e intaca atzeniobꞌ. Pero ayan tin e ojron
    y che: —Cꞌani coybꞌi iyojron tamar era otronyajr, che e winicobꞌ era.'
  pls-NT: 'Are coinhi na ixin jí ná chojni que oxechon, canxion na cjoanoa na co icanxin
    na ndac̈ho na: ―Otsian na icha are jaha rronichja iná.'
  eng-WYC-2018: And when they had heard (of) the again-rising of dead men, [or Soothly
    when they had heard (of) the again-rising of (the) dead], (or And when they had
    heard of the resurrection of the dead), some scorned, and some said, We shall
    hear thee again of this thing.
  bdv-bdv: ମଃର୍ନେ ହୁଣି ଉଟ୍‌ତା କଃତା ସୁଣି କେକେ ଟାହ୍ରା କଃରୁକେ ଦଃର୍ଲାୟ୍‌ ଆର୍‌ କେକେ କୟ୍‌ଲାୟ୍‌,
    “ଆମିମଃନ୍ ଆରେକ୍‌ ଗଟ୍‌ତର୍‌ ଇ କଃତା ସୁଣୁକ୍‌ ମଃନ୍‌କଃରୁଲୁ ।”
  otq-NT: 'Nu mi ꞌyo̱ꞌu̱ da mengi da nte nuꞌu̱ xi du, ꞌra mi thentho ne maꞌra mi enö:
    —Manꞌar pa gi pengi gi zokagihe nöꞌö gi mö.'
  tzo-SA: 'Cꞌalal iyaꞌiic ti iyal Pablo ti ichaꞌcuxi li Jesuse, oy jayvoꞌ inaꞌlevanic.
    Oy yan jech laj yalic: ―Yanuc to cꞌacꞌal xaval caꞌicutic li cꞌusi chavale ―xiic.'
  cuc-NT: 'I² con³ma²a⁴nau⁴ a³hain⁴ tionh² nei² quieh¹ i⁴hyon⁴³ a³jaun², ca³chion²³
    a⁴ji⁴ŋang⁴, jian³ ca³chion²³ juah⁴: ―Ma²jon³ nai² jnie³² liah⁴ jm² seg³⁴ jau²³
    ne³.'
  kpw-kpw: Pol, bɨ ap umöm uraköp manö hagajɨp u nɨŋöm, nɨbi bɨ mɨdeila gau rɨmnap
    hag mɨhol gɨla; pen rɨmnap hagla, “Ñɨn rɨmnap halö manö anɨbu kauyaŋ hagaimön
    nɨŋun,” a gɨla.
  ong-ong: Wem pe pingitowo le lirpei il piti wem le nou leilo, (Jisas wem le la lepe),
    leye lo mete ilepe pe paluwe oli pelesi wolo ilepe pe pirpeiye, “Ku ma nou mingitepe
    il fei ye irpei pepei pepe, ye ma nou irpei le ku ma mingitei wo.”
  tnn-tnn: Nian ilat kəmotəto nəghatən məmə Uhgɨn təmol suah kit təmegəh mɨn e nɨmɨsən,
    neen kəmotalah-əmnu, məto neen katən məmə, “Itɨmat ekotolkeike məmə ekotəto mɨn
    rəham nəghatən.”
  hch-NT: Hicü me'u'enanaca müquite que memüte'anucu'uni, hipatü meninanaimacaitüni,
    hipatüta müpaü meniutiyuani, Hutarieca tepümasi'enieni 'icü hepaüsita.
  crn-NT: 'Matɨ́ꞌɨj ráanamuajriꞌi tɨ Dios raꞌajjáj ɨ́ mɨꞌɨchite tzajtaꞌa aꞌɨ́jna ɨ́
    Jesús, seica mú ráꞌaxɨeehuariꞌiracaꞌa. Majta seica miyen tɨjɨ́n: ―Ayee tu tíꞌijxeꞌeveꞌe
    pej pajtáhuaꞌa titáꞌixaateꞌen peꞌɨ́jna jɨmeꞌe.'
  zpu-NT: 'Ka ben akreꞌ bne Pablonꞌ yebán beꞌnn wat kaꞌ, baleꞌ bzorao lltitj akreꞌ,
    naꞌ ye baleꞌ bne: —Nnaꞌ wzenaytoꞌ xtiꞌlloꞌn kat ye to.'
  juy-juy: ପାଓଲନ୍‌, ରନବୁମରଞ୍ଜି ୟର୍ମେଙ୍‌ଲେ ଆଡ୍ରୋତନେଞ୍ଜି ଆ ବର୍ନେ ଆବର୍ରନେନ୍‌ଆତେ ଅମ୍‌ଡଙ୍‌ଡାଲେ
    ଲାଙ୍‌ଲେଡ୍‌ ମନ୍‌ରାଜି ଆନିନ୍‌ଆଡଙ୍‌ ଗବ୍‌ରଜେଞ୍ଜି, ବନ୍‌ଡ ଆରି ଲାଙ୍‌ଲେନ୍ନେ ଗାମେଞ୍ଜି, “ଅମଙ୍‌ନମ୍‌
    ସିଲଡ୍‌ କେନ୍‌ ଆ ବର୍ନେ ଇନ୍‌ଲେନ୍‌ ଆରି ବତର ଅନମ୍‌ଡଙନ୍‌ ଏସାୟ୍‌ତାୟ୍‌ ।”
  for-for: 'Pigoya, Poro aeba purintapisa asikena kamana yogini, ka''isa kina''miba
    uma ata potauguni, piya to ka''isamiba: Pi kamanapa to ka yagaba yega abeno, untawe.'
  epo-epo: 'Kaj aŭdinte pri releviĝo de la mortintoj, unuj mokis; sed aliaj diris:
    Ni aŭskultos vin denove pri tio.'
  gfk-gfk: Ma ing diet ga hadade ira nianga utano tuntunut hut sukun ra minaat, ari
    diet ga ianga wiis. Iesen ari ta diet, diet ga tange, “Mehet sip bia mehet na
    hadade habalin ira num nianga uta iakan ra linge.”
  bjz-bjz: Avore, Pol na Iesu ambua eroruria-da gaganu ririeta niningigea, enembo
    dumeni kuvia gegha regeguturie. Kotú dumeni eghá regeguturie, “Ambova kaverea
    fu, ená gaganu rekago riradi niningigore!”
  atg-NT: Abi e rọ suọ khi iPọlu ọ ngme ramhi irọte eghuli guale, e ri ọli i li egia,
    ama elese ẹẹ ọli, “Anye a nono ni anye gbo suọ ungmemhi ona ẹlẹlese.”
  bjv-NT: 'Lokɨ Pol əl ta kḭ lo koy tɨ, ə osɨ mbide tɨ nɨngə, njé kɨ madɨ je ɨbəi-e
    kogii, ə njé kɨ nungɨ əli əi nə: «J-a j-o ta ləi kɨn ndɔ kɨ rangɨ tɨ.»'
  tos-NT: 'Acxni̱ Pablo huá̱ pi̱ Dios ma̱lakastakuáni̱lh ca̱li̱ní̱n cha̱tum chixcú,
    makapitzí̱n caj tzucuko̱lh li̱kalhakama̱nanko̱y, chu̱ makapitzí̱n chuná̱ huaniko̱lh:
    —Calaka̱lh xatú̱ ya̱ quilhtamacú̱ naquinca̱li̱xakatli̱palaya̱ mintachihuí̱n.'
  rro-rro: '''Ariai emikiri mue ''abina Paulo ehinana aiana teona raninai, baika ia
    teiriri aina, ia baika hanona te''abi, “Ai ṯanuatae ''abi''abi neiana kohina
    muena aiamu kataona.”'
  mxp-NT: 'Xjats ku ja Pablo jadeꞌen ja ayuujk tyikna̱jxy ku ja̱a̱ꞌy yjujkpyiky jadɨgojk
    ooꞌkpɨ jutjøtpy, wɨnets ja Atenas ja̱a̱ꞌy wɨna̱a̱gɨn yjanchtaxeknɨbøjkɨdøø, jøts
    jaduꞌuk wɨna̱a̱gɨn ñømdøø: ―Wan jadeꞌeñɨ, ja wyɨnaty jaduꞌukpɨ xøøw xja̱a̱knɨgajpxy.'
  aak-aak: Ámá e awí eánɨgɨ́áyɨ́ Poro xwɨyɨ́á “Xwárɨpáyo dánɨ wiápɨ́nɨmeaŋɨ́rɨnɨ.”
    rɨ́agɨ arɨ́á nɨwiróná wí rɨperɨrɨ́ wigɨ́awixɨnɨ. Wí “Xwɨyɨ́á joxɨ neararɨŋɨ́pɨ
    rɨ́wéná ámɨ bɨ tɨ́nɨ arɨ́á sianɨ́wárɨnɨ.” urɨgɨ́awixɨnɨ.
