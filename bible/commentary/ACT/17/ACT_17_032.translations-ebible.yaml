    imume'u haw rehe ure nehe no, i'i izupe wà.
  imo-imo: Imbo kanomani Jisas ono kombuna topa makinjirimu nimu ungu pilkolio wali
    imbo mareni kolo toromo ningo ungu taka tondoringi. Aku teringi nalo mareni ningei,
    “Lino nunge nino ungu wambo pilemili altoko walite niwi,” ningi.
  boj-boj: Onaqa tamo uŋgasari naŋgi subq na tigelo qa anjam di qusibqa naŋgi qudei
