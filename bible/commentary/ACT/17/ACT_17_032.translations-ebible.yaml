    gatu yawi natapnim,” ngang iniking.
  bus-bus: 'Kɛ̀ aↄ̃ fɛɛ bↄna gaan yã pì mà, aↄ̃ gbɛ̃kenↄ à fabò, mↄde aↄ̃ gbɛ̃kenↄ
    bè: Wé n yã pì ma zĩkea dↄ.'
  gub-BL: Zezuz imugweraw pawer rehe ze'egaw henu mehe wà, amo a'e pe har upuka Pawru
