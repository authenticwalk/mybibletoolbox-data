  mbj-NT: 'Ti m'' ganä wät do ky n''aa ramaa napäh bä tadajëp jawén paawä, ta wób
    raky n''aa ej''ees mä Paw-Ro. Ta wób kä raky hadoo: —Taw''ããts hẽ. Jããm hẽ dó
    —näk mäh. —Ãã karẽn ta jawén ãã mamaher''oot p''aa hẽnh ta ti ky n''aa —näk mäh.'
  lat-VUC: 'Cum audissent autem resurrectionem mortuorum, quidam quidem irridebant,
    quidam vero dixerunt: Audiemus te de hoc iterum.'
  ngp-ngp: Weze weve Paulo alonga imbuli yo kuuyuka, niyo wamwenga watumbula seko,
    mna wamwenga niyo wagamba, “Chaunga kikwive ukalonga imbuli ino naho.”
  enq-2: Endakali kumapae dupa malunya sakatasingina leamo doko sepala, yangimi lamba
    lao gii kaeyami. Dopa piaminopa yangimi lao pituu, “Gii mendepa embame pii dokonya
