verse: ACT.017.032
translations:
  kpx-kpx: Atau hatisi hovelahale ke Bolou louge ata degomoleau ke evisi hehavosege
    degomoleau loui avoe, “Loholive tota hoto ke loumoleage no evisi.”
  okv-H: eto Paul na ke ainge enu embo nei nei na ehako vasiri te erari ke avo ingito
    ganini ke ea eto embo nei nei na, “No ke avo iji nei ainge ejo ingore,” ainge
    eo
  tbo-tbo: Hougana Paulo a baha towolo meme ubeina hi noonoli po lawa gehouhi hi’mpalihibahiba
    ma gehouhi hi pa, ‘Nugonugoiyai apo una wibaabani meme geka bahahi ubeihi.’
  mal-C: മരിച്ചവരുടെ ഉയിർത്തെഴുന്നേൽപ്പിനെക്കുറിച്ചു കേട്ടപ്പോൾ അവരിൽ ചിലർ പരിഹസിച്ചു;
    മറ്റുചിലരോ, “ഈ വിഷയം സംബന്ധിച്ച് താങ്കളുടെ വാക്കുകൾ വീണ്ടും കേൾക്കാൻ ഞങ്ങളാഗ്രഹിക്കുന്നു”
    എന്നു പറഞ്ഞു.
  grc-SR: Ἀκούσαντες δὲ ἀνάστασιν νεκρῶν, οἱ μὲν ἐχλεύαζον· οἱ δὲ εἶπον, Ἀκουσόμεθά
    σου ⸂πάλιν περὶ τούτου.⸃
  bgc-bgc: मरे होया के पुनरुत्थान की बात सुणकै कुछ तो मखौल करण लाग्गे, अर कुछां नै
    कह्या, “या बात हम तेरे तै फेर कदे सुणांगें।”
  khz-khz: Kwarega na kuliitiwai kilana gekamonagiato aonai, reketa na Paulo gemamai-agiato.
    Reketa gekilato, “Ai gaririwana vovali gema maono kilagi-waia.”
  deu-TKW: 'Da sie aber von der Totenauferstehung hörten, spotteten die einen, die
    andern aber sagten: wir wollen dich darüber ein andermal wieder hören.'
  zsr-NT: 'Catiꞌ gulayönnëꞌ didzaꞌ bëꞌë Pablo ca guc, zoa nu bubán lu yöl‑laꞌ gut,
    gulutitjëꞌ laꞌquëꞌ, atiꞌ yelaꞌquëꞌ gulanë́ꞌ: ―Yö́nigatuꞌ yetú lë ni ruꞌu didzaꞌ
    qui.'
  lin-lin: 'Tango bayokaki Polo koloba na tina na lisekwa ya bakufi, bamoko basekaki
    ye, mpe bamosusu balobaki : — Tokoyoka yo mokolo mosusu na tina na likambo oyo.'
  hns-NT: 'Tab djab manai log soenies kie ekgo aadmie djie oethaawal gail hai, tab
    ekaatgo tiebolie maare lagal. Bakie doesarkwan bolies: „Hamlog ie baat ke biese
    me phien se maangiela soene.”'
  noa-E: Mamʉ mag i meewia deeu iiu phiidʉjim a ũrbaawai, aig narr khʉʉnau jũrr ich
    Pablota wau iekha phöbaadëjim anaabá. Maagwai ãaur khʉʉnau irig, —Ökharta marau
    deeu pʉ iek ũrjugui ajierram anʉm.
  eng-EMTV: But when they heard of the resurrection of the dead, some were scoffing,
    but others said, “We will hear you again concerning this.”
  mib-NT: 'Te jeē ní cajini sōho i jnūhun jeē nátecu ndɨ̄yɨ te sava i ni cacahān catá
    i, te sava ga i ni cacahān i: Vāha te núu cuu cuni sōho na jnúhun cáhán ni ndé
    ɨnga jínu, áchí i.'
  lif-NT2: पावलरे़ सिःमे़न्‍लाम् याम्‍मो हिङ्‌माल्‍ले़न्‌पाःन् पाःत्तुबा मे़घे़प्‍सुआङ्
    कुभारे़ खुने़ॽ किनाःन्‍दि मे़बिरुसाङ् वेॽहाॽरे़ अक्‍खे मे़मे़त्तु, “आनिगे़ के़बाःत्तुबा
    कन् पाःन्‍निन् याम्‍मोआङ् खे़म्‍मा सिराॽ थाङे़आङ् वाॽरो॥”
  xnj-xnj: Pavamuyuwini Pauli ijova lijambu la kuyuka kuhuma kwa vafwili, vangi vakamuheka
    nambu vangi vakajova, “Tigana kuyuwana kavili lijambu lenili.”
  mmx-mmx: Diga ronga ne Pol ga vaase mumu laxakatu kaxat amlong at lanmet la lentaba
    atnedi diga lok kalise i. Ketla lentaba diga lok, “Ma vara i do mana ronga box
    u, una vaase amu box i.”
  cbr-NT: 'Usaquian bamatancëx ca Jesús baísquiacëxa quixun ñuia cuati ca uni raírinëx
    Pablomi cuaiacëxa. Cuaimainun ca raírinën Pablo cacëxa: —Minmi ñuicë bana ënëmi
    ñuitëcënia cananuna bëtsi nëtën cuatëcënti ''ain.'
  tee-NT: 'Pus acsni tak''asmatlh ni lai macxtuchokocan junta macnucan pus ju ali''in
    va talhits''i''ilh. Chaich ju ali''in ixtanajun: ―Aclak''asmatnichokopalauch aktam
    ixlacata ju ani ju na''un.'
  eng-LSV: And having heard of a resurrection of the dead, some, indeed, were mocking,
    but others said, “We will hear you again concerning this”;
  cak-NT: 'Y cuando ri winak xquic''oxaj chi c''o Jun ri xc''astaj-pe chiquicojol
    ri caminaki'', xa xetze''n-apo chirij ri Pablo. Y jec''o xe''in che: Roj nakajo''
    jatkac''oxaj jun mej (bey) chic chirij ri natzijoj, xecha''.'
  pah-NT: 'Henduvame Paulo''ga nhi''ig̃a Jesus''ga kwerava rehe jara''g̃a ga rerekomemui.
    Emo jara''g̃a e''i: —Torohenduva''ja ti nenhi''ig̃a a''ea rehe nehẽ.'
  sja-NT: 'Arii p''anadap''edaarãpa ũridak''ãri eperã piup''eda chok''ai p''irabaida,
    ũk''uru ëi para beeji mãik''aapa ũk''uruurãpa mãgajida: —Na ewari waya ũridayada
    ajida, pɨ pedee.'
  xed-xed: Na tsa snaŋta taŋ ta mnay Pwal ta gwaɗa ta sliʼagapta mataba gwal nda rwa
    ya, ka ghuɓasu sanlaha nda ghuɓasa ta Pwal. «Ŋa snəglanavata ŋni baɗu ma sani
    ta tsa gwaɗa ta mnə ka ya,» ka sanlaha.
  mks-NT: 'Tá na̱xini jo̱ho na̱ cán ña̱ cáchí Pablo ña̱ va̱xi qui̱ví nditacu ndi̱i
    já na̱casáhá java na̱ cán sácu̱ ndaa na da̱. Joo java na cáchí na̱ já xi̱hi̱n
    dá: —Va̱ha chága̱ ná ca̱hún sa̱há ña̱ ja̱n nu̱ú nde̱ inga tañu —cáchí na̱ xi̱hi̱n
    dá.'
  gfk-S: Ma be di ga hadade ira nianga utano tuntunut hut sukun ra minat, ari di ga
    pitingus. Iesene ari ta di, di ga tange, “Mem sip be mem na hadade habaling ira
    num nianga uta ikin ra linge.”
  bmu-bmu: ‘Anutunöŋ azi kun kömupnöhök mem gulii wahöröhi,’ tosatŋan keu mi möta
    mepaqepaiköget. Mewö aketmö, tosatŋan kewö jiget, “Keu jizani, nini mi kunbuk
    mötpingö mötzin. Miaŋgöra gi ölöp nalö kunöŋ keu mi toroqeba jim tuariman.”
  dgz-dgz: Mu Pol apan Iesu yon wanden oise wani anune menan upi nipep diane go upi
    Pol anega diane, “Nu nop gega sia anut anuivin.”
  eng-GNV: Now when they heard of the resurrection from the dead, some mocked, and
    other sayde, We will heare thee againe of this thing.
  zaa-NT: 'Biyeni báni cą gùnne Pablua acerca de ttu enne'' chi beyatha de lo lù''uti
    nna, tuchùppa cą nna beỹìtsini cą Pablua. Pero attu te cą nna ra cą: Ìta lá lu''
    attu nna inèni lu'' intu'' adí.'
  eng-WEBSTER: 'And when they heard of the resurrection of the dead, some mocked:
    and others said, We will hear thee again concerning this matter .'
  guh-guh: 'Nexata Atenas tomarapijivi itsa jumetane bajarapacuenia Pablo pejumaitsijava
    Jesús petëpaecujinae Dioso icatsia piasaëyaexanaejavatsi yabara, Atenas tomarapijivi
    Pablo jumecaponatsi. Itsamonae pijinia itsiata jumaitsi Pablojavabelia: —Icatsia
    itsamatacabijavabelia pacanamuxunaevetsianatsi bajarapalivaisi, jai itsamonae.'
  bon-bon: Siige, teepi liba Paulo me mene itecijemige biname budre cabu ca arpinenta
    poto cidi me, poto cina teebine jitutanisi, yepä poto cina teebine jejisi egä,
    “Cine singi cääri ätecijame ai poto cidi me nuuja padare cabu.”
  nhw-BL: 'Huan quema nopa altepetl Atenas ehuani quicajque quenicatza Jesús moyolcuic
    quema ya mictoya, sequin san pejque quipinajtíaj, pero sequinoc quiilhuijque:
    ―Tijnequij techcamanalhuis más tlen ni tlamantli ipan seyoc tonal.'
  mgw-mgw: Pabannyu'wine Pauli kalongelya likowe lyo yu'ka kwa awi'li, bi'ngi' babe
    baatikunsalawa lakini bi'ngi' baatibaya, “Tupala tumpi'kaniye kai' likowe li'!”
  swh-ONEN: Waliposikia habari za ufufuo wa wafu, baadhi yao wakadhihaki, lakini wengine
    wakasema, “Tunataka kukusikia tena ukizungumza juu ya jambo hili.”
  wbi-wbi: Avanhu va ku Athene yevapulike imola ija kusyuka kuvafue, navala vamo vakan'syojuile
    u Paulo, avenge vakaati “Tukukupulikisia kange kumola iji”
  bba-bba: Ye bɑ nuɑ Pɔlu u seebu ɡɔrin din ɡɑri ɡeruɑ, ɡɑbɑ nùn yɑɑkoru kuɑ, ɑdɑmɑ
    ɡɑbɑ nɛɛ bɑ kĩ bu rɑ kpɑm ɡɑri yi nɔ.
  eng-KJVCPB: 'And when they heard of the resurrection of the dead, some mocked: and
    others said, We will hear thee again of this matter.'
  kgk-NT: 'Jaikove jevyha rehegwa nhe''ẽ ohendu ramo hikwái, oĩ onhembohory va''e
    hese. Oĩ ohendu va''e ave. Ndogwerojojái hendu-vy: —Ko''ẽ ramo, ko''ẽ mbue ramo
    eremombe''u jevy ramo ko va''e nhe''ẽ, orohendu jevy-ta, he''i.'
  waj-waj: 'Pauruuso itaa kua tuduu rikiada vaidiivo putuuvakidiri diitoo kuaivaa
    rikiada vooyaano innara raida puruuka tuduu vooyaano tunoo: Fai vo suai ivaara
    a kava tinai ta rikiaaravee.'
  cpy-cpy: 'Ikanta ikemaki ikenkithata-kotakiri kaminkari rañahae, eeniyitatsi theenkana-kiriri.
    Riima itsipa-paeni, ikantanakiri: “Ari apiitero paata pikenkithata-kotenawo iroka.”'
  mpx-mpx: Sauga hi hago Pol i baaba lut al kaiwena, inoke enuna hi talawasi, yaa
    enuna hi ba, “Nuwama abwe nu liwaliwan al nuwatu ya kaiwena ge naha hago.”
  wbp-wbp: Yangkangku Yajana-wardingki-paturlu Kanjulu-paturlu, kujalu purda-nyangu
    Puurlu kuja-kurra wangkanja-kurra, yangka kuja Kaaturlu pina-wankaru-manu nganta
    Jijaji palinja-warnuju, ngulakujulurla ngalya-kariji manyu ngarlarrija. Panu-kari
    ngalya-kari yapa ngulajulurla ngurrju wangkaja, ngulaju kujalurla wangkaja, “Yungurnangkulu
    parra-karirlalku yarda purda-nyanyi ngurrju jaru nyuntu-nyangu.”
  luo-luo: Kane jogo owinjo ka Paulo wuoyo kuom wach chier aa kuom joma otho, moko
    kuomgi nojare, to moko to nowachone niya, “Wabiro dwaro mondo iwuo kodwa kendo
    e wachni.”
  nhe-NT: 'Huan quema nopa altepetl Atenas ehuani quicajque quejatza Jesús moyolcuic
    quema ya mictoya, sequin san pejque quipinajtíaj, pero sequinoc quiilhuijque:
    ―Tijnequij xitechcamahuis más tlen ni tlamantli ipan seyoc tonal.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܗܘܿܢ ܒܘܼܬ ܩܝܵܡܬܵ‌ܐ ܡ̣ܢ ܡܝܼ̈ܬܹ‌ܐ، ܚܲܕܟܡܵܐ ܡܸܢܵܝܗ‌ܝ ܡܘܼܣܚܸܪܗܘܿܢ،
    ܘܐܚܹܪ̈ܢܹܐ ܐܡܝܼܪܗܘܿܢ: ”ܒܵܥܲܚ ܕܫܵܡܥܲܚ ܡܸܢܘܼܟ݂ ܒܘܼܬ ܐܵܗܵܐ ܚܕܵܐ ܓܵܗܵܐ ܐܚܹܪܬܵ‌ܐ.“'
  esk-NT: Tusaakamitruŋ Paul-ŋum uqaaqtuutaa aŋitqił̣ikun tuqqutaułiġmiñ iḷaŋisa tipsisautiginiġaat
    aglaan iḷaŋiḷḷi nipliġñiqsut, “Naalaqtaupsaaġukkiptigiñ.”
  msb-msb: Niyan, pakabati ninda kan Pablo na nagsurmaton manungod san pagkabuhay
    gihapon hali sa kamatayon, may iba na nagtuya-tuya, pero may iba naman na nagsabi,
    “Gusto namon mabati na magsurmaton ka gihapon manungod sani.”
  cpa-NT: 'Jøng² mi³ca¹nǿng² dsa² tiogh³ jǿg³ hi² ca¹hiog² Jesús, ca¹cu² ca¹jmógh²
    ca²dsiog³dsa. Jøng² ca²dsiog³dsa ca¹juúh² calah: ―Na¹néng³ jnieh³ jǿg³ ná¹² jmai³
    siíh² ―ca¹juúh²dsa.'
  dso-dso: ପାଉଲର୍‌ଟାନେ, ମଲାଟାନେଅନି ଉଟ୍‌ଲା ବିସଇ ସୁନି ସେମନର୍‌ ବିତ୍‌ରେଅନି କେତେ ଲକ୍‌ ତାକେ
    କିଜାଇଲାଇ, ମାତର୍‌ ବିନ୍‌ ଲକ୍‌ମନ୍‌ କଇଲାଇ, “ତମର୍‌ତେଇଅନି ଆମେ ଆରିତରେକ୍‌ ଏ ବିସଇ ସୁନ୍‌ବାକେ
    ମନ୍‌ କଲୁନି ।”
  meu-meu: Mase ihatore-isi-louna herevana e kamonai negana ai haida ese e kirikirilaia.
    Ma haida eto, Ina hereva na emu ai ma baia kamonai lou.
  yva-NT: Arono Paulus po ayao umaso raura pare vatan inta kakai umba kovakato, naije
    vatano nanawirati wo anaun inta wugoeno ai, yara kaijinta ware, “Reamare nyo ayaowe
    so raura akato reansai.”
  dgc-dgc: Nadid, to pékabati de to kagi ni Pablo tungkul ta kébuhay a huway, éy pinégngihitan
    siya du kalahati. Pero du iba éy gustu de a mabati a huway tu kagi na.
  zpm-NT: 'Zeeṉe bin zho bzeet Pabl no ti meṉ ne brieeban, nzian zho rzhidznie Pabl,
    zla zho rëb: ―Na dieṉ pa sti dze lozh yquiaadiag no miṉe rnee luu i.'
  hix-NT: Àro wyaro tàwyanye enytxatxhe rma, newnohyatxkon hatà, ukukuru komo. Àwayehxemo
    kom waye Txesusu yanàmye katxho yownohyatxkon hatà. Onà wyar haxa nketxkon hatà,
    anar komo, ukukuru komo rma. Anatoko amna oyonytxehe xarha, àro hoko, ketxkon
    hatà, Pawru wya.
  sim-sim: Urik ma ol orok lindari os ma haha indik or usahandari mashin or mbarik
    li misihi lal lihi Polin limu okolera. Hako lal limu mbara, �Uhundanakop mashi
    os mi sawewan indik mi sawenak ni misikundu.�
  npi-ULB: जब एथेन्सका मानिसहरूले मृत्त व्यक्तिको पुनरुत्थानको बारेमा सुने, कसै-कसैले
    पावललाई गिज्याए तर अरूहरूले यसो भने, “हामी यो विषयमा तपाईंबाट फेरि सुन्‍नेछौँ
    ।”
  cgc-cgc: Pagmati ta mga ittaw na gatipon naan ta Areopago ta ambal Pablo parti ta
    pagbannaw, gayami duma an. Piro, duma an a gambal ki kanen, “Gusto nay pa mamati
    isab ki kaon parti ta patudlo no.”
  tim-tim: Pauloŋe hain dâmbo luâk bikŋande momoŋânba agatbaen are hiaŋgiâp dâm den
    hembalik agaŋi. Dâ bikŋande âmâ hin dâm magaŋi, “Den maktât ire sop siân siâkâ
    maknengimenâ nâŋgâwaen.” dâyi.
  yor-yor: Nígbà tí wọ́n ti gbọ́ ti àjíǹde òkú, àwọn mìíràn ń ṣẹ̀fẹ̀, ṣùgbọ́n àwọn
    mìíràn wí pé, “Àwa o tún nǹkan yìí gbọ́ lẹ́nu rẹ̀.”
  wos-wos: Pol wungi wandéka di du nawulak du hiyae raméndén hundika xékéta di déka
    hundika haraki hundi wata di wangi. Wangindaka di du nawulak wa, “Nani wun hundi
    wambula xékénjoka nani mawuli ye.”
  emp-NTPO: 'Maʌ̃ beu b̶ad̶a ʌ̃rẽbabid̶ad̶ebema ũrĩsid̶ad̶e ʌ̃cʌrʌra ipid̶asid̶aa.
    Baribʌrʌ dewararãba jarasid̶aa: –Dewara ewarid̶e bʌa maʌ̃nebema bed̶ea b̶ʌda waya
    ũrĩnia.–'
  eng-F35: Well when they heard about the resurrection of the dead, some started scoffing,
    while others said, “We will hear you again about this.”
  ind-ind: Ketika orang-orang Atena mendengar Paulus berkata bahwa ada Orang yang
    pernah dihidupkan dari kematian, sebagian dari mereka menertawakan Paulus. Tetapi
    yang lain berkata, “Kami mau mendengar lebih lanjut tentang hal ini di lain waktu.”
  pes-OPCB: 'وقتی شنیدند که پولس دربارهٔ زنده شدن مرده سخن می‌گوید، به او خندیدند.
    اما بعضی نیز گفتند: «می‌خواهیم در این باره باز هم برای ما صحبت کنی.»'
  mpt-mpt: naka maki nakae kaanea imin hana tlebio weng olo wenteniba maki Fole weng
    dobo weng oha bianiba tlahamonsib otane mak ile baabaniba Sinanomo imin teneba
    weng olo imin mo baabeneba wentomo ge baabasiba
  ssx-ssx: Kutupa mo hande homa pa mea tiaeyekeeki opuaata꞉ mandane haliwekima꞉ ki
    taemekepate mandane haliwekima꞉ alota꞉ Do alo ekina꞉ta꞉ hoto ma꞉nda꞉ naka꞉ pi
    opulumekee laa lemekeme.
  mkl-mkl: Iyi ɑ̀ ɡbɔ Pɔlu wɑ fɔ idei kujĩi iku ŋɑ hɑi si bɑlɛ ŋɔi inɛ ɡɔ ŋɑ ɑ̀ wɑɑ
    yɑɑkoɛ. Inɛ ɡɔ ŋɑ mɔ ɑ̀ ni, ɑ̀ bi fɑɑjii ideu bɛ mɑ́ ɑjɔ ɡɔ.
  gaq-gaq: ପାଉଲ୍‍ବାନ୍‍ ଗୁଏଚେ ତଃଡ଼ିଆକ୍ନେବାନ୍‍ ତଡ଼୍ୟାକ୍ନେ ସାମୁଆଁ ଅଁଚେ ମେଇଂ ବିତ୍‍ରେ ଉଡ଼ିରୁଆ
    ଆମେଇଂକେ ଲୁଆଃଆର୍କେ, ଏଲେଡିଗ୍ ବିନ୍‍ ରେମୁଆଁ ବାଲିର୍‍କେ “ନାବାନ୍‍ ଆକେନ୍‍ ସାମୁଆଁକେ ନେ
    ବାରି ମୁଇଂତର୍‍ ଅଁନେ ଚାଏଁନେଡିଂକେ ।”
  gof-RNT: Enttafe issi issi asati hayqoppe denddobaa Phawuloosappe si7idi, iya bolla
    qelqisidosona. Shin harati, “Nuuni hessa neeppe gujjidi si7anaw koyoos” yaagidosona.
  unx-unx: ପାଉଲୁସ୍‌ତାଃଏତେ ଗନଏଃରେୟାଃ ଜୀଉବିନିରିଦ୍‌ ବିଷାଏରେ ଆୟୁମ୍‌କେଦ୍‌ତେ ଇନ୍‌କୁଏତେ ଚିମିନ୍‌
    ହଡ଼କ ଇନିଃକେକ ଲାନ୍ଦାକିୟା, ମେନ୍‌ଦ ଏଟାଃକ କାଜିକେଦାକ, “ଆବେନ୍‌ତାଃଏତେ ନେ ବିଷାଏରେ ଆଡଃମିସା
    ଆୟୁମ୍‌ ନାଗେନ୍ତେଲେ ସାନାଙ୍ଗ୍‌ତାନା ।”
  gah-gah: Loko Pauló nene helenosakutí oteaká gakó lokago, lugáate goselekaseleka
    lamó, itó lugáate nene gamena makó zupa ámina gakó goha lako gilitune liki lamó.
  lcm-lcm: Si taun kita longong a mengen i tadut pok le si mat, mang matan iria kita
    lapo angkus kurek tatana. Sikei mang vap kila antok ta, “Si mang taun ro e mung
    ku anguan mengen an ta mengen ke.”
  aer-aer: Artwe akngerrepate areyele aweke Paul alakenhe angkerlenge artwe ilweke-arle
    itethe-irrirtneke-akerte, itne tnyante atherremele arrkentye ileke renhe. Arrpenhe
    areye akenhe alakenhe-arle angkerlenge ikwere, “Anwerne ahentye-aneme unte anwerneke
    awethe iletyeke nhenhe-akerte arlte arrpenhele apeke.”
  qvc-NT: 'Chayshina kawsamushqa runapaq Pablu niptinmi, wakin chay uyaqkunaqa grasyapi
    pasarqanllapa. Piru wakinqam nirqan: —Suq diyanam chaytaqa uyashqaykillapa, nishpa.'
  tgl-ULB: Ngayon nang marinig ng mga kalalakihan ng Atenas ang tungkol sa muling
    pagkabuhay sa mga patay, kinutya ng iba si Pablo; ngunit sinabi ng iba, “Pakikinggan
    ka naming muli tungkol sa mga bagay na ito.”
  cbs-NT: 'mawa ana bestentidubukidi ninkatan betsabun kaxe waibun januxun betsabun
    kaxe wama yuikin: —Nun ma jaska ninkaxuki. Betsatian nun ana mia ninkatiduki—
    akaibun'
  xtm-NTPP: 'Kovaa nuu ni ka jiniso''o i siki ja ni ndateku ya ma, sani te jaku i
    ni ka jakundee Pablo ma, te jaku‑ka i ka jiña''a: ―‍Ka kuni sa ja ndaka''an ni
    tnu''u ya''a in‑ka tuku kivi, te jin koniniso''o sa ―‍ka kuu i ka jiña''a i.'
  nnq-nnq: Kingobu apabannyoa Paulo akalenga nhwalo gwa kuyoka kwa abawile, bandu
    bange ngabaekanga, nambu bange ngabalenga, “Tupala kunnyoa kabele ku nhwalo gongo!”
  bao-NT: Ca bii yairicarã cʉ̃ja ca cati tuarije maquẽre cʉ̃ ca wedero tʉorãra, jĩcãrã
    cʉ̃re buiwa. Aperã pea, “Jiro ate maquẽre mʉ ca wedero tʉorique niirucu ñucã,”
    cʉ̃re ĩiwa.
  san-ORI: ତଦା ଶ୍ମଶାନାଦ୍ ଉତ୍ଥାନସ୍ୟ କଥାଂ ଶ୍ରୁତ୍ୱା କେଚିଦ୍ ଉପାହମନ୍, କେଚିଦୱଦନ୍ ଏନାଂ କଥାଂ
    ପୁନରପି ତ୍ୱତ୍ତଃ ଶ୍ରୋଷ୍ୟାମଃ|
  rmn-rmn: 'Кана он шунлэ катар дживиндипэ андар мулэ, сарсавэ андар лэндэ лилэ тэ
    асан, авэра пхэнлэ: — Адалэстар амэ кан шунас тут авэрвар.'
  huv-NT: 'Ajcüwa nipilan wüx tanguiayiw aaga poch apacaran alinomb, altiül titsojówan
    nej, altiül tasajüw: ―Alinoic nüt ndoj sananguiayiün indeac ―ajüw nej.'
  otn-NT: 'Nu̱''mø mi̱ ''yøhyø ja̱''i̱ ngue ɛ̱mbi̱ bi bɛ̱nna̱te p''ʉ ha bi t''ägui,
    i thentho ''da. Mi̱''da p''ʉya bi ''yɛ̱mbi̱: ―''Bet''o ma̱n''na ra̱ pa ya, ma̱høngui̱
    xicje na̱ ra̱ hya̱ na̱ ―bi ''yɛ̱mbi̱.'
  nop-nop: Pol adi Jesu kumuŋa pilakukdok yoguk kaŋ me noli adi nihaŋinda tigiŋ, kaŋ
    noli adi naininde kotigoŋ yobu nadidok niŋgiŋ.
  obo-NT: Na, to norinog dan iddos id ikahi ni Pablo moka-atag to kodbadnow, id sosumpalit
    kandin iddos duma. Piru iddos duma, mid ikahi to, “Livod ka pobbo rini su od kopiyan
    koy pe-en nod pominog to kodpaabbotlabbot du moka-atag ka-ay.”
  kca-kca: 'Пӑрәм эԓты нŏх ԓыԓӈатәм вер хуԓмеԓ кемән, итԓаԓ ӑԓ хўләщсәт, киметԓаԓ
    пӑ йастәсәт: «Тӑм эԓты нӑӈен па ишән хуԓәтԓэв».'
  cak-ENT: 'Y tok ri vinük xcac''axaj que c''o Jun ri xc''astüj-pe chiquicojol ri
    caminaki'', yec''o ch''aka xa xetze''en-apu chirij ri Pablo. Pero yec''o ch''aka
    chic xebin chin: Ncatkac''axaj na jun bey chic, xquibij.'
  lif-NT: ᤐᤠᤘᤗᤖᤧ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤕᤠᤶᤔᤥ ᤜᤡᤱᤔᤠᤸᤗᤧᤴ ᤐᤠ᤺ᤴ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤔᤧᤄᤧᤵᤛᤢᤀᤠᤱ ᤁᤢᤓᤠᤖᤧ ᤂᤢᤏᤧ᤹ ᤁᤡᤏᤠ᤺ᤴᤍᤡ
    ᤔᤧᤒᤡᤖᤢᤛᤠᤱ ᤘᤣ᤹ᤜᤠ᤹ᤖᤧ ᤀᤰᤂᤣ ᤔᤧᤔᤧᤳᤋᤢ. “ᤀᤠᤏᤡᤃᤧ ᤁᤧᤒᤠ᤺ᤳᤋᤢᤒᤠ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤕᤠᤶᤔᤥᤀᤠᤱ ᤂᤧᤶᤔᤠ
    ᤛᤡᤖᤠ᤹ ᤌᤠᤅᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥”
  mie-NT: 'De jā súcuán nī jini ndá ji tūhun jā nátecū ndīyi, de sava ji nī ncāhān
    yīchī ji. De sava cā ji nī ncāhān: Cúnī ndá sá jā cāhān tucu ní ndá tūhun jīñā
    incā quīvī cunini ndá sá, ncachī ndá ji.'
  san-TIB: ཏདཱ ཤྨཤཱནཱད྄ ཨུཏྠཱནསྱ ཀཐཱཾ ཤྲུཏྭཱ ཀེཙིད྄ ཨུཔཱཧམན྄, ཀེཙིདཝདན྄ ཨེནཱཾ ཀཐཱཾ
    པུནརཔི ཏྭཏྟཿ ཤྲོཥྱཱམཿ།
  qve-NT: 'Chaymi chaypi kaq wakin runakunaqa, wañuqkunapa kawsarimunamanta uyariruspanku,
    asikuspa burlakuranku. Ichaqa wakin runakunañataqmi khaynata niranku: —Kaykunamantaqa
    huk p''unchawña rimapayawankiku, nispanku.'
  pao-NT: Umu ka oo nakase, ka numu ya'ena namayoda-witu pumme oo tuukwese nana'atasoo
    tusooyugwe. Susumudu umu-matu ka Paul-ma'yoona naneko'e. Umu-matu meeoo unakwe,
    “Numme owetuoosoo unu besa soonakasopedakwadoo.”
  cbu-NT: 'Ántaru anoo mazinayarusin, ashpatam tputs: ¿Tamaree tputs tsipayaru támarang?
    Mangupa ngichku atiya, tárangana. Paporoo pazip atusin, táyarusin, staranganaya.
    Itaru, ashpatam tputs: Yusur tsiyatpani. Minush zar k''kuz yasapani; táranganaya.'
  usa-usa: 'yeráwáqá ítáamma maamin-náqá Îtuma wemá pukéna itó-urain-aimma Póroma
    kétitata yaímma-wayukama yeráwáqá kéiteta wíráa kéowata yaímma yeráwáqá tirááe:
    “emá móragaraq maamin-áíqtábá kétinaqtaa anaaékaqa ítáano.” téta yerwáwáqá tirááe.'
  soy-soy: 'Kɑpi n kṍ Pɔɔli un pikpɔkpɔ kɛ́mɛɛ piyisɛ nsímɛ́ símisi, picɔ ɑpi
    u sɛ́nnyi, picɔ ɑpi rɛ: Mɛcɔ mɛcɔ kɑri yɛ́ hɑ mpɔ́símɛ́ mmɛ̃ kutu ricɔ.'
  hui-hui: Polohanda mbirali homenego mo heya haya layago hale howa agali maru hearume
    oba halu Polo mege bini. Marume lalu, Bi áyu langirigo hale hoa kamago mani lone
    langibelo, lene.
  amf-amf: Diira dhaabhadhen goynsa yinin qanson wodanka, antina eena ogoam hancaate
    ke bagade; antina eena “Dhalqin ogo goynka tapir hanin giyenam woda qanse” kina
    ke hamade.
  quc-NNT: 'Aretaq ri winaq xkito chi ri tat Pablo kutzijoj chi kek''astaj na ri käminaqib'',
    jujun xa xkitze''j u wäch, nik''iaj chik xkib''ij: Käqaj käqata chi na jumul ri
    xb''itaj umal la pa jun q''ij chik, —xecha che.'
  dob-dob: Ta pwalu tomwawasa ꞌidi toloolimana tetelina sinononaya, ga ꞌaina siedagi,
    ta ꞌaidi sigwae, “Nuwanuwama be maꞌetamo nuwanuwa gete manuna ꞌuemwasala limana
    be ꞌanono.”
  wrs-wrs: Nonamba no indhanamba hillivnamba, osva Yesusva doa phona pokamariniva,
    wo monglava losgoplala ungavna. Wo mongla una, kava si henga sewonam honamba hillinvav
    yeindava.
  mca-mca: 'In yepi''ye'' ek''i hekhewe''en in iƚa''x iye pa''qu'' hats nawa''mtax,
    ma'' qa he'' uja''x qa yilaki''ik''ikii yawitji''ik''ikii, qa hekhewepƚe qa ƚ''anyejeiƚe
    in yittaxijju'' ek: —Hatse''ƚu'' k''epiye''eƚij iye ekewe''en pakhap ƚahats''ij.—'
  tzo-TZC: 'Cꞌalal jech laj yaꞌiic scꞌoplal ti chaꞌcuxiele, tey naꞌlevanic ti jlome.
    Ti jlom xtoque jech laj yalbeic: ―Tey to xavalbuncutic yan velta ―xutic.'
  mya-mya: သူ​သေ​တို့​ရှင်​ပြန်​ထ​မြောက်​ခြင်း​အ​ကြောင်း ကို​ကြား​သော​အ​ခါ လူ​အ​ချို့​တို့​သည်​ပြောင်
    လှောင်​ကြ​၏။ သို့​ရာ​တွင်​အ​ချို့​သော​သူ​တို့​က မူ ``သင်​ပြော​ဆို​နေ​သည့်​အ​ကြောင်း​အ​ရာ​ကို
    ငါ​တို့​တစ်​ဖန်​ကြား​လို​ပါ​သည်'' ဟု​ဆို​ကြ​၏။-
  gng-NT: 'Binib nnɔ cii'' Pɔl len'' ki ye binib li mɛkre bitɛnkpiib ni ma nnɔ, nɛ
    biba lɛ'' wɔ, bitɔb mɔ len'' ki ye: «Ti lá li cenge aʼgbɛr tuu uyo uba nɛ.»'
  cbi-NTPO: 'Tsenñu, pemu mangujnu kuindatala pañu demeetu, mantsalaya uukapula, tsenmala
    vejanlaya entsandila: Bene entsa kuinda manbañu meenanu detsuyu, tila.'
  ikk-NT: Ogẹn wẹ gi nụ banyeni ịgha ọnwụn weli ịhịan, ndị hụ imẹ wẹ nọ kpa a ye ẹmụ;
    kanị ndị ọzọ sị, “Ẹnyi chọ n'ị gwazị ẹnyi oku ihiẹnni.”
  leu-leu: Layaan na Pol a ferawai pana to faꞌulaian ti la maatan, saxano rabuna ri
    suaxane taasaxa saxanofuna ri kuus, “Maam vubuk langai fulan a ferawaian siim
    pana mo aanabeꞌ.”
  maz-NT: '''Ma mü o dyäräji c''ü mi mama e Pablo c''ü vi te e Jesús ''ma ya vi ndũ,
    bübü c''o o tsjapü burla va ndenbe e Pablo. Bübü c''o o mama: ―Xe rí xitscöjme
    ''na nu pa, eñeji.'
  bod-N: མི་དེ་རྣམས་ཀྱིས་གྲོངས་པ་ནས་སླར་གསོན་པའི་གཏམ་དེ་ཐོས་ནས་མི་འགའ་ཞིག་གིས་འཕྱ་ཞིང་སྨོད་པ༌དང༌།
    ཡང་མི་འགའ་ཞིག་གིས་ཁྱོད་ཀྱི་གཏམ་དེ་ལ་ངེད་ཅག་གིས་ཡང་བསྐྱར་མཉན་པར་བྱའོ་ཞེས་སྨྲས་སོ།།
  tca-NT: 'Rü yexguma yema wena na namaxẽxü̃chigaxü̃ naxĩnüẽgu ga duü̃xü̃gü, rü ñuxre
    ga nümagü rü Pauruxü̃ nacugüe. Natürü ga togü rü ñanagürügü: —Rü wenagu táxarü
    cuxü̃́ itarüxĩnüẽ i ngẽmachiga —ñanagürügü.'
  zpl-NT: 'Chenu ubeneꞌbeei nú uni Pablo nú huañi zeca bee benenguti stucu bese, chiucu
    chuna beei utsequichiaꞌ liꞌilla, nu xiucu xuna beei uni: ―Pianu hasta stucu bese
    yeneꞌlaꞌru lunú rnilu.'
  mbc-NT: 'Mîrîrî eta tîuya''nîkon yai Jesus e''mî''sa''ka''pî yekare tiaronkon siira''pî
    ipî''. Tîîse tiaronkonya ta''pî: —‍Mîrîrî ekaremekîya e''pai man inî'' panpî''
    maasa epu''to''pe annaya —‍ta''pî to''ya.'
  ndg-ndg: Na bandu ba Athene bayowine habari ya kufufuliwa kwa bandu ba kiwo, baadhi
    yao batimdhihaki Paulo, ila benge babaya, “Twalowa kukuyowa kae kwa habari ya
    likowe lee”
  wsk-wsk: Se nuna kari kuera ale barasa ko den umu Paul balam se ikiman, mu sang
    nu gusirukasan. Bare sang balman, “Ana tom udagi akingtala ni kiring te den sumu
    ikinakko,” maman.
  toj-NT: 'Cuando yabye que ay ma'' chami pero cho sacui, ay ma'' jel tzeeniye, pero
    ja tuqui ti yalahuea: ―Lec Pablo, ti oj jmaclayaticon otro c''ac''ua, xchiye.'
  kkl-kkl: “Nimi teptopne nen kamag tanep,” aro Paulusti ambatsiogpa, ka'ebaek nimi
    taneko pogtaek. Nimi nenne tanekori Paulusag og sobaek aghana, nen nimiri, “Nangkae,
    wene selamne nene sembe nen lepmenba, nu ka'ebaukap,” seek.
  tbc-tbc: Saen tamol adi a Ariopagus na yan Pol tamol ta mateŋ lo kumaen imasa da
    yak san ru ibol dugo duloŋ man, aenkadi kukok an digane se ya, ak man aenkadi
    dubol, “Maŋ ru e mel an niŋen o ubol den afon nal tap maloŋ a.”
  sna-sna: Vakati vanzwa nezvokumuka kwavakafa, vamwe vakaseka, asi vamwe vakati,
    “Tinoda kuzokunzwazve pamusoro peshoko iri.”
  smk-NT: Sin narnge' ray wana ni Pablo a pinasubli' nayan mabyay nin Dios a sayay
    nati ana, main saraytaw saray kinaka'lisan raya, tan main saraytaw anamaet saray
    wanra kona, “Rabay mi a mangrenge' li' anamanaet sa sain say man'ibari-barita'
    mo.”
  grc-TCGNT: Ἀκούσαντες δὲ ἀνάστασιν νεκρῶν, οἱ μὲν ἐχλεύαζον· οἱ δὲ εἶπον, Ἀκουσόμεθά
    σου πάλιν περὶ τούτου.
  gof-WFTW: Enttafe issi issi asati hayqoppe denddobaa Phawuloosappe si7idi, iya bolla
    qelqisidosona. Shin harati, “Nuuni hessa neeppe gujjidi si7anaw koyoos” yaagidosona.
  spa-BLM: 'Al oír hablar de la resurrección de los muertos, algunos se burlaban;
    pero otros decían: “Queremos oírte otra vez sobre esto”.'
  kyz-NT: 'A''e renupawe kũima''e ''gã amũ ''ga jaita etee. —Kuu. Manamũ tee aereumera
    ferawi ''i nũ''ũ. Naenuwi pa je aereumeramũ oferaw etee nũ ''ea jepi nũ— ''jau
    ''gã ''ga rerekoemãu. A''ere amumera ''gã jemogyi etee futat ''ga renupa, ''ga
    jaite''ema futat. A''eramũ ''gã ''jau Paulo ''ga upe: —Anure tereporogytau''jap
    oree ''jau nũ. Taruenup katu katu ''jau— ''jau ''gã ''ga upe.'
  dao-dao: Acuna thihnak üngka naw mthawh bea ngthu Pawluh naw pyen se ami ngjak üng
    avange naw ami yaihei; avange naw, “Hina ngthu na pyen be vai ngja hlü ve üng”
    ami ti.
  cya-cya: 'Una xa ngune ''in ne'' si''yana ntsu''hui cha'' tyiqui''o ne'' cua'' ngujui,
    ntsu''hui nu mstyi lyi''o ''in yu, lo'' ntsu''hui nu juin: La xiya'' la quine
    ''in hua cha'' nu nchcui'' um re.'
  beu-beu: Aarunge nehe ba taing vengkumpul angmi ang naung vengmee se Paulus ana
    hula, “Yesus Ana aamina tila di bale aabeta,” angmuse ini aing vengpalelat eja-jahi
    ening. Aarunge nehe aaedeng angu ini Paulus at hubait hula, “Sarenta ba nimang
    aana vengbanang angu, ni hula jedung vengmee sehi. Aarunge biar jol aabeung adana
    hengi.”
  wrk-wrk: Jali yalu manku nanda jangkurr wankiykanyi mili, kudiya yali kakalijba
    nangangi Bulkanyi. Miku yaliya jingkijba Kud, yuku nyulu wankamba mili nganinyi
    bayngkani nangka janyba. Kakalijbayi yingkamuku nangangi. Ngala yingkamuku yali
    yanyba nangangi. Yanyba yali nayinda jangkurr, “Janurru mili manku nayinda jangkurr
    nganyi baku. Manku janurru mili baku.” Barriwa.
  nii-nii: Piik tukpu ełe pepi nga konj angpi tonu omba ninim, ek ei wumb kombur yi
    ninjing, “Nim ek ei nga nen piimin,” ninjing.
  ign-NT: 'Te nasamapa eta máechaji­si­hairahi eta máechepu­sirahi te máecari ema
    Jesús, natiarihi ena nacaeca­hi­ríchucha. Énasera ena apamuriana napane­re­que­nehapa.
    Tacahe, náichapa: —Téhena­ri­nevare apahena péchaji­si­havare eta juca, apaesa
    visamavi —náichapa.'
  dik-NT: Tɛ̈wën piŋ kek Paulo ke jam jön rot thou yic, ke bui kɔc kɔ̈k, ku lueel
    kɔc kɔ̈k ëlä, “Awïcku, ba kënë bɛn ber yic, buk piŋ.”
  cac-cac: 'Palta ayic ix yab''an eb'' to ol pitzvocxi eb'' chamnac, ay eb'' ix laj
    b''uchvaj d''a vin̈. Palta ay juntzan̈xo eb'' ix alani: —Olto co c''anb''ejxi
    cab'' juntzan̈ tic d''ayach, xchi eb'' vin̈ d''a vin̈.'
  tzj-E: 'Je'' wnak tak xecc''axaj che nquec''astaj na cnomki'' ec''ola nic''aj xquemaj
