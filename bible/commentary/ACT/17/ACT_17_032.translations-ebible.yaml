    lap̃as apitalia kare naga vanonia, ana lap̃asia apisa pania, apisape “Poga ga,
    tom̃a sanene wa. Pona visae p̃isi na imimi mela pulmas tai van ko vena ko osunyu
    sina van imimi pogos tai yo.”
  ckb-ckb: 'کاتێک گوێیان لە هەستانەوەی مردووان بوو، هەندێکیان گاڵتەیان پێکرد، بەڵام
    هەندێکی دیکەیان گوتیان: «جارێکی دیکە لەم بارەیەوە گوێت لێ دەگرین.»'
  spm-spm: Am mbɨŋgeema, mee nomɨ rɨkavamirɨ mbɨŋgɨŋgɨv oraegha, marsi aŋ rɨphovi.
    Marsi kamaghɨm mbɨŋgeeghi, “Nɨɨ uthugh thavɨn nomtheghɨva bighan khavɨm mbɨkɨmti,
    ee nɨɨm mbaraghaousua.”
  nas-nas: Teketa tee niiꞌninge tee napoꞌ booꞌketa daaꞌanta taaravaara benkenauꞌ,
    teka niiꞌninge aaꞌpauꞌ, “Niiꞌ napoꞌ taara-koo piamorimang tee kara naumering.”
  uvl-uvl: Iok laol, hana nemur hel te melmel iange te longe Paulus nge hele ke teke
    NeHalang hemaul heke mule hana nenge te mete. Pe hel te hele, “Lape moat ke mo
    longo mule helenga nemur nge iong kura.”
  eng-BBE: Now on hearing about the coming back from death, some of them made sport
    of it, but others said, Let us go more fully into this another time.
  ixl-CNT: 'Uncheeꞌ taꞌxh tabꞌi aas saqꞌaavitzꞌpu qꞌu kamnaj tikaꞌpaj, atia nichtekoꞌnmotxbꞌanbꞌen
    tiꞌ. Utz atia alon te ech tzaꞌ: —Tunpat laqabꞌi qꞌuꞌl naaleꞌ tziꞌ.— Texh te.'
  xsi-xsi: Kinzi tamâta ŋalaŋala siloŋo Paulo ne ŋgua ŋana tamâta toŋge imandi lâ
    mateŋa nianzi imo via kilo, ŋineŋga siporo ŋgua pavaligiŋa papa. Aŋga pinde nde
    siporo tu, “Maka iloma tu zo toŋge noko ma kuporo kutula ŋgua ŋinde pama kilo”.
  crx-NTPO: '''Et la Paul hidánts''o ndun dune dunadija yughu yalhduk whe whulohne
    cha highudloh, ''ink''ez whulohne ''uhutni, “Doo cha za njan huwun nebulh yaóolhduk
