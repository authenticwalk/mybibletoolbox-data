  eng-ASVBT: Now when they heard of the resurrection of the dead, some mocked; but
    others said, We will hear thee again concerning this.
  mna-mna: 'Indeeŋe ta tileŋ Paulus kwoono la pa sua lwoono tau “burup ma imaŋga pa
    naala kek” na, tomtom kizin pakan tiseeŋge pini. Mi pakan na, tiso pini ma tiso:
    “Kozo kaimer to so sua tana mini ma amleŋ.”'
  myw-myw: Ikatiliganes liva̱nen dakabeikits kanig waseg, mwasanin mo igigs peinan
    nag isimounids; mwasanin gog ilansa, “Igaw, kweitan tut mo bukuwgavaw amlivan
    towen va̱gan bakaligen.”
  sby-sby: Nabambi bantu mpobalanyumfwa makani akupunduka kubafu ngalikwamba Paulo,
    balamuseka. Nsombi nabambi balambeti, tulayandanga kwambeti ukese busuba nabumbi
    kwisa kutwambila makani awa.
  sll-sll: Ena Pol yal ta gole hon airimua dungwo iwe, arihobi tau wa gol tomba, tau
    mole, “hon dinanga piralua” dungwi. Dungure Pol mongwo bani pisole ere ongwi.
  yaq-NT: 'Junako, jume'' ama nau aneme, inika''a kokkoarim nasuk jiabijtewamta betana
    teuwaawakamta a'' jikkajakai, waate, jaana a'' jiaawan. Wate intok: ―Inia betana
    te juchi wee''po ju''ubwa tee enchi itou a'' nok i''a ―ti au jiiak.'
  uro-uro: Bä nga ama ruvek ta nari i ma Ngämuqa qa märanas na ama ruqa nämät ama
    tñäpki dä arhani nävät a rha di rhat tumä ma Pol dap arhani di rhi qoar na qa
    rhoqortäqyia, “Qop as nani a ut iva ngi sameng bä ba ut masirhat sävät tangät
    täkt ama lat kärangätni i ngiat tamän bät a ngät.”
  ita-1885: 'Quando udirono mentovar la risurrezion de'' morti, altri se ne facevano
    beffe, altri dicevano: Noi ti udiremo un''altra volta intorno a ciò.'
  muy-muy: 'Mis ye eslini ni tàra tìcia ma ga Pol ya àɗəm mis təmət mək taŋgaba e
    kisim ba ni ti mis ndahaŋ e kiɗiŋ gatay bu tèyefiŋ, mis ndahaŋ ti ni tə̀hi : « Èslia,
    aməbi slimi a vaɗ nahaŋ keti kwa. »'
  kqc-kqc: Kamini muyena gutuna dadi rae rena di sina neideyadiri, bedakai vene bi
    ina rofu nikuruyadi, idu bedakai bi niyadi, “Una ura resifa bi mina sina dudusa
    nigiya.”
  tav-tav: Pablo, “Jĩcaʉ cabai yajiricʉpʉna catunu catiyupi,” cʉ caĩrijere apirã cʉ
    caĩ epeyuparã jĩcaarã. Aperã maca, “Ape rʉmʉ tunu tiere mʉ cabuionemoro jã apigarã
    tunu,” cʉ caĩñuparã.
  eng-ULB: Now when the men of Athens heard of the resurrection of the dead, some
    mocked Paul; but others said, “We will listen to you again about this matter.”
  spa-VBL: 'Algunos de ellos se burlaron cuando escucharon acerca de la resurrección
