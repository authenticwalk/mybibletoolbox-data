  azb-azb: 'Ölülərin dirilməsi ilə bağlı sözləri eşidən kimi bəziləri onu ələ saldı,
    kimisi də belə dedi: «Bu barədə səndən bir daha eşitmək istəyirik».'
  eng-DBY: And when they heard [of the] resurrection of the dead, some mocked, and
    some said, We will hear thee again also concerning this.
  guo-NT: 'Atenas paklowaxpijiw japox jʉmtaen wʉt, jiw tʉpi mat-eyaxaespox pejme duilaliajwa,
    asew japixot bʉ''wʉajanpaeipi Pablo japoxliajwa. Asew japixot jʉm-aech Pabloliajwa:
