  zar-NT: 'Bal-lëʼ bönniʼ dáʼgaquiëʼ le tuʼsë́dinëʼ bönniʼ epicúreo, en le tuʼsë́dinëʼ
    bönniʼ estoico guluíʼilenëʼ Pablo didzaʼ. Bal-lëʼ gulaʼnnë́ʼ: —¿Bizxi rë́ʼënitsenëʼ
    innë́ʼ bönniʼ huëʼ didzaʼ ni? Iaʼbal-lëʼ gulaʼnnë́ʼ: —Réquituʼ náquiëʼ nu run
    libán quégaca dios ziʼtuʼ. Caní gulaʼnnë́ʼ tuʼ runëʼ libán Pablo lógaquiëʼ que
