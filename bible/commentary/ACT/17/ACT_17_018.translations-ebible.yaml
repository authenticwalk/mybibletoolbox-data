  unx-unx: ଏନ୍ତେ ଚିମିନ୍‌ ଇପିକୁରିୟାନ୍‌ ଆଡଃ ସ୍ତୋୟିକ୍‌ ଇତୁ ହଡ଼କଲଃ ପାଉଲୁସ୍‌ଆଃ କାପ୍‌ଜି
    ହବାୟାନା । ଇନ୍‌କୁଏତେ ଚିମିନ୍‌ ହଡ଼କ କାଜିକେଦା, “ନିଃ ମିଆଁଦ୍‌ ବେଗାର୍‌ ଚିହ୍ନାଁର୍‌ ହଡ଼,
    ଚିନାଃକ କାଜି ନାଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ତାନାଏ ?” ଏଟାଃକ କାଜିକେଦା, “ଏଟାଃ କା ସାରିକାନ୍‌ ବଙ୍ଗାକଆଃ
    ବିଷାଏରେ ଇନିଃ ଉଦୁବ୍‌ତାନ୍‌ ଲେକାଏ ଆଟ୍‌କାରଃତାନା ।” ଇନ୍‌କୁ ନେ'ଲେକା କାଜିକେଦାକ ଚିଆଃଚି
    ଇନିଃ ୟୀଶୁ ଆଡଃ ଆୟାଃ ଜୀଉବିନିରିଦ୍‌ ବିଷାଏରେୟାଃ ସୁକୁକାଜିକେ ଉଦୁବ୍‌ତାଇକେନା ।
  gah-gah: 'Lá okago, ámina apatoka vegená makó minamó. Makolite Epikuleani monó giliaká
    amó itó makolite Sitoiki vegenalitini monó giliaká amó. Ámina vegená kezagi Pauloki
    gakó viligá aligá iake, lugáa nenete Paulokumú nene goselé gakó goha li ve imanémo
    nanave loko lo lemeaká noive. Liki likago, makolite láa liki lamó: Áisi nene ómai
    netá makolímini gakola nolimó gelekave. Liki lamó nene Pauló eza Izesunimuki helenosakutí
    oteakakumuki lo utó oko lo kimikumú nene gakó lamó.'
  lcm-lcm: Na mang keve vap nas kipo kin iria ta ri Epikourio na ri Sitoiko, kilapo
    anggegelai ve nia. Mang matan iria kita antok ta, “Igenen tanio ke kapo buk mengen
    ta sa?” Na mang matan kila antok ta kapo buk akuskus ta ri tangatangai i mang
    keve rina. Using katapo akuskus ta tadut pok ang si Iesu.
  aer-aer: Yanhele akwete anemele, Paul akaltyele-anthenhe-anthenhe areyenge apurte-irreke
    itne anteme angkerretyeke ahentye-anetyarte iwenhe apeke ikwere tyerrtye areye
    akangkwe-irretyeke. Tyerrtye areyele itnenhe aketyarte Epicurean areye, arrpenhe
    areye itne Stoic areye aketyarte. Itne Paul-eke ileke iwenheke-arle itne akangkwe-irretyarte.
    Itne anteme Paul apayuthneke iwenheke-arle re akangkwe-irrentye akngerre. Itne
    anteme alakenhe angkerreke, “Iwenheke-ame tyerrtye akutne nhenhe angkeme?” Kenhe
    arrpenhe areye akenhe alakenhe-arle angkerlenge, “Anwerne-arle itirreme rarle
    tyerrtye areye akaltyele-antheme ngkarte apmere arrpenhe-arenye areye-akerte anwernele
    arrwekele awetyakenhe.” Itne alakenhe angkeke Paul-elarle itneke akwete iletyamenge
    Jesus-arle ilwemele itethe-irrirtneke-akerte. Itne-arle ayeye yanhe arrekwele
    awetyakenhe-arle.
  qvc-NT: 'Chay Atinas llaqtapiqam Pabluqa tingunakurqan wakin yach''aq runakunawan.
    Paykunaqam duktrinangunarayku shutirqan Ipikuryanukuna, Istuykukuna. Pabluqam
    paykunata parlachirqan Jisuspa bidambaq, wañushqambaq, kawsamushqambaq. Chaymi
    paykunaqa chayta uyashpa, ninakurqanllapa: —¿Imataraq kay lurushina rimaqqa niwanchiq?
    nishpa. Wakinnataqmi nirqanllapa: —Kay runaqach''i suq dyuskunapa mushuq duktrinanda
    yach''achiwaykanchiq, nishpa.'
  tgl-ULB: Ngunit mayroong din mga pilosopong Epicureo at Estoico na kaniyang nakaharap.
    At may mga nagsabi, “Ano ang nais sabihin ng madaldal na ito?” sabi ng iba, “Parang
    mangangaral siya ng ibang diyos,” dahil nangangaral siya tungkol kay Jesus at
    nang muling pagkabuhay.
  cbs-NT: 'janua juni betsa unanepabu epicúreobun yuikin: “Tsuawen nuiama jawada min
    bechipaiai besti aki pe jiwekunkaintiki”, ikin shinanmisbu inun juni betsa unanepabudi
    estoicobun yuikin: “Jawawen benimama, jawen yudawen nuiama pe jiwekunkaintiki”,
    ikin shinanmisbu Pablobe yuinamei kemanamediaibun jabu betsan chitekin yuikin:
    —Na chikish janchanwainan, ¿jadakidi janchai ikimenkain?— ikaya betsan yuikin:
    —Pablonan, eska yui ikikiaki. Diosun Mesías Jesúskidi inun yudabu dasibi mawa
    ana bestenxanaibukidi chanidan— ikaya jaskakenan —¿Mekenika yushin betsa betsapa
    nun jawa unandiabumakidi jawen nuku benimawanun ika ikidaka?— ikaibun'
  xtm-NTPP: 'Te jaku tee ka sa''a tnu''u ja tee ndichi ka kuu de ma, ja ka skua''a
    de naxe ko kuu ñayii ma, ñatuu ka jatna ini de ja ká''an Pablo ma, te su''va su''va
    ka kuu de, vaa in jichi tee ka kuu epicúreos ma, ka ndi ini de naxe jin koo sii
    ini de ñuu ñayivi ya, te in jichi‑ka tee ka kuu estoicos ma ka ka''an kuiti kanda
    o naxe ndo''o neni o ma. Chukan kúu ja ka ka''an de: ―‍¿Nawa kúni ka''an ndaka
    tnu''u ká''an tee ya''a? ―‍ka kuu de ka ka''an de. Te in jichi de ma ka ka''an:
    ―‍In tee káxtnu''u tnu''u in‑ka su''si jaa kúu de ―‍ka ka''an de. Vaa ni kaxtnu''u
    Pablo ma tnu''u vii tnu''u va''a Jesús ma, ji''in sukan ni ndateku ya ma.'
  nnq-nnq: Bange akaboli ba Epikulo na Stoiki uyo ngabataukana nakwe. Bange ngabakonya,
    “Apakulongela nike ojo mpuchi?” Bange ngabajanga, “Abonekana andi alonge nhwalo
    gwa milongo ja kigeni.” Balenga genia magambu Paulo akiba akatangacha nhwalo gwa
    Yesu nu kuyoka.
  bao-NT: 'Ñucã jĩcãrã filósofos epicúreos, to biri estoicos, Pablo mena wede peni
    jʉo waawa. Jĩcãrã o biro ĩiwa: —¿Ani ca wederique peti majitigʉa ñee ʉnore ĩirʉgʉ
    cʉ̃ ĩibuti? —cʉ̃re ĩiwa. Aperã ñucã: —Jʉ̃guẽa apero macãrãpʉre wede boja yujuri
    yéé majʉ niibumi —cʉ̃re ĩiwa. Atere to biro ĩiwa, Pablo, añurije queti Jesús yee
    maquẽre, cʉ̃ ca cati tuarique maquẽre, cʉ̃jare cʉ̃ ca wedero macã.'
  san-ORI: କିନ୍ତ୍ୱିପିକୂରୀଯମତଗ୍ରହିଣଃ ସ୍ତୋଯିକୀଯମତଗ୍ରାହିଣଶ୍ଚ କିଯନ୍ତୋ ଜନାସ୍ତେନ ସାର୍ଦ୍ଧଂ
    ୱ୍ୟୱଦନ୍ତ| ତତ୍ର କେଚିଦ୍ ଅକଥଯନ୍ ଏଷ ୱାଚାଲଃ କିଂ ୱକ୍ତୁମ୍ ଇଚ୍ଛତି? ଅପରେ କେଚିଦ୍ ଏଷ ଜନଃ
    କେଷାଞ୍ଚିଦ୍ ୱିଦେଶୀଯଦେୱାନାଂ ପ୍ରଚାରକ ଇତ୍ୟନୁମୀଯତେ ଯତଃ ସ ଯୀଶୁମ୍ ଉତ୍ଥିତିଞ୍ଚ ପ୍ରଚାରଯତ୍|
  rmn-rmn: 'Лэса зборизэнас ли философя андар школэс эпикурейцэнги тай стоикенги.
    Сарсавэ пхученас: — Та со адава чюче-зборэнго мангел тэ пхэнэл? Авэра пхэнэнас:
    — Сар амэ галяс, ов пхукавэл катар джятя дэла, — вай о Павел пхукавэлас о Лошано
    Габэри катар Исус тай катар дживиндипэ.'
  huv-NT: 'Tapeayiw quiaj acas monxey mondüy wüx minawijquiaw nasoic epicúreos at
    ajcüwa nasoic estoicos. Ajcüw ayaj tapots andeacüw maquiüjpüw a Pablo, altiül
    tapiüngüw: ―¿Cuane andiüm mapiüng aaga naxey ngo majaw ndijchiow ombeay quiaja?
    ―awüw. Altiül tapiüngüw: ―Ajüic atnej teamandeac wüx pálwüx dioses ―awüw. Atquiaj
    tapiüngüw, cos Pablo tandeac wüx Teat Jesús, aton tandeac nguineay tapac alinomb.'
  otn-NT: '''Bʉ''i''da yø n''yohʉ, ngue ma̱di xä''a̱ ra̱ hya̱ mi̱ xännba̱te ra̱ Epicuro.
    Mi̱''da p''ʉya, ma̱di xä''a̱ ra̱ xädi ngue ra̱ estoico. Bi̱ mʉdi bi̱ nya̱ui ra̱
    Pablo''ʉ p''ʉya. Bi ''yɛ̱n''i̱''da p''ʉya: ―¿Teni̱ ''bɛ''a̱ ma̱ hya̱ mma̱nna̱
    ra̱ n''yohʉ ''bʉcua? Hi̱n''yʉ p''ʉ rá̱ nzɛgui di ya̱hni̱ ua ―bi ''yɛ̱na̱. Mi̱''da
    p''ʉya, bi ''yɛ̱na̱: ―Ɛ̱na̱ gue di ''yonna̱ hya̱ na̱ ngue yø ''da''yo da̱hmu̱.
    Bi̱ ma̱nna̱ ngu̱na̱, porque ra̱ Pablo bi xihyø ja̱''i̱ hanja ra̱ Jesús, ''nɛ̱
    xifi ngue bi bɛ̱nna̱te.'
  nop-nop: Kaŋ yokwet uŋoŋ me nadinadihinit me bop lufom hatiyagiŋ wohik Epikue-hi
    dut Stoik-hi yeniyagiŋ, adi undugoŋ Pol dut siwe tiŋa nolidi yoyagiŋ, “Me nadinadinit
    mokit, nemek nemu nadilak i maŋgoŋ mede yobe tilak?” Pol adi Jesudi pilakuk wondok
    yenindidime kwanai tuguk doktiŋa noliyeŋ “bepaŋ kwet niŋkadehi’walaŋdok mede yolak,”
    yogiŋ.
  obo-NT: Duwon mandad mgo tohodnonaw no sakup to pomokayon no id ngoranan to Epikureo
    woy dos duma, sakup to Estoiko no id apuu ki Pablo. Iddos duma, mid ikahi to,
    “Ondan ayu kos id kopi-i nod osengon ka-ay'n minuvu no uvag kun tod kotuig?” Dos
    duma mandad, mid ikahi to, “Imman to osson mgo monama kos id ponudtuu rin.” Id
    oseng dan idda su id ponudtuu man ni Pablo iddos moka-atag ki Disas woy dos moka-atag
    to kodbadnow.
  kca-kca: 'Ԓўв пиԓәԓән тухәԓ эпикур пӑ стоик ашкуԓайәт эԓты уԓты нŏпсәӈ йох пŏтрэмәты
    питыԓысәт. Итԓаԓ иԋщәссәт: «Мўй пӑ щи авашты ŏт йастәты ԓӑӈхаԓ?», па ŏтәт пӑ:
    «Иԓампа, ԓўв па мўв хŏйатәт ԓуӈхәт эԓты утәԓтәԓ», ԓўв ԓывиԓаԓа Иисус пӑ нŏх ԓыԓәӈԓәты
    вер эԓты Йӑм Айкеԓ тус, щишән.'
  cak-ENT: 'Y yec''o c''a ch''aka achi''a'' ri nyejo''on etamabül chiri'' pan Atenas,
    achi''a'' ri nbix epicúreo cheque y ch''aka chic ri nbix estoico cheque, nyebetzijon
    c''a riq''uin ri Pablo. Pero yec''o chuka'' ri xa nquibij: ¿Achique comi nrajo''
    nbij cheke ri jun achi re'', xe nvolol? nquibij. Y ch''aka chic nquibila'' c''a:
    Ri achi re'' cachi''el xa nuya'' quitzijol ch''aka chic dios quichin ch''aka chic
    vinük ri xa man ye aj chere'' tüj, nquibij c''a. Y quiri'' ri nquibij ri vinük
    ri'', roma ri nutzijoj ri Pablo cheque, ja ri rutzij ri Jesús ri nc''amon-pe colonic,
    y nbij chuka'' cheque pari'' ri c''astajbül quichin ri caminaki''.'
  lif-NT: ᤂᤧᤵᤔᤥ ᤀᤣᤐᤡᤁᤩᤢᤖᤡ ᤏᤢ ᤛ᤻ᤋᤥᤁᤡ ᤛᤡᤰᤛᤠᤶᤒᤠᤜᤠ᤹ᤀᤠᤱ ᤂᤢᤏᤧ᤹ᤏᤢ ᤐᤠ᤺ᤴ ᤔᤧᤎᤰᤋᤧᤖᤥ॥ ᤁᤢᤓᤠ ᤀᤰᤂᤣ
    ᤔᤧᤔᤧᤳᤇᤡᤱ. “ᤁᤴ ᤀ᤹ᤀᤒᤠᤸᤗᤧ ᤌᤧᤔᤠ᤺ᤴ ᤐᤠ᤺ᤳᤋᤢᤒᤣ᥅” ᤘᤣ᤹ᤜᤠ᤹ᤖᤧ ᤀᤰᤂᤣ ᤔᤧᤔᤧᤳᤋᤢ. “ᤁᤸᤗᤧᤃ ᤁᤢᤛᤱ ᤘᤣ᤹
    ᤛᤠᤶᤔᤠᤱᤈᤩᤠᤱ ᤏᤢ ᤔᤠᤱ ᤐᤠ᤺ᤴ ᤆᤧᤰᤂᤢ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤜᤧᤰᤁᤣ ᤗ᤹ᤖᤥ॥” ᤐᤠᤘᤗᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤏᤢ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ
    ᤕᤠᤶᤔᤥ ᤜᤡᤱᤔᤠᤖᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤀᤡᤱᤓᤴ ᤆᤥᤃᤢᤒᤠᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤀᤰᤂᤣ ᤔᤧᤒᤠ᤺ᤳᤋᤢᤒᤠᤖᤥ॥
  mie-NT: 'De sava tēe jā scuáha tūhun epicúreo jíín jā scuáha tūhun estoico nī natúhún
    ndá dē jíín Pablo, de sava dē nī ncāhān: ¿Nā tūhun cúu jā cáhān tēe tíléhlé yáhá?
    ncachī ndá. De sava cā nī ncāhān: Tūhun yāā jeé jāá nduú jínī ō nácani dē, ncachī
    ndá. Súcuán nī ncāhān dē chi nī nacani Pablo tūhun vāha Jesús jíín tūhun jā ní
    natecū yā.'
  san-TIB: ཀིནྟྭིཔིཀཱུརཱིཡམཏགྲཧིཎཿ སྟོཡིཀཱིཡམཏགྲཱཧིཎཤྩ ཀིཡནྟོ ཛནཱསྟེན སཱརྡྡྷཾ ཝྱཝདནྟ།
    ཏཏྲ ཀེཙིད྄ ཨཀཐཡན྄ ཨེཥ ཝཱཙཱལཿ ཀིཾ ཝཀྟུམ྄ ཨིཙྪཏི? ཨཔརེ ཀེཙིད྄ ཨེཥ ཛནཿ ཀེཥཱཉྩིད྄
    ཝིདེཤཱིཡདེཝཱནཱཾ པྲཙཱརཀ ཨིཏྱནུམཱིཡཏེ ཡཏཿ ས ཡཱིཤུམ྄ ཨུཏྠིཏིཉྩ པྲཙཱརཡཏ྄།
  qve-NT: 'Saynallataqmi Pabloqa wakin epicurio nisqa yachayniyoq runakunawanpas,
    hinallataq estoico nisqa yachayniyoq runakunawanpas discutinakullarantaq. Chayta
    uyarispan wakinninku khaynata niranku: —¿Imatataq riman kay cuento q''epi runarí?
    nispanku. Wakinñataqmi niranku: —Huk dioskunamantan yachachishan, nispanku. Saynataqa
    niranku, Pabloqa Jesucristomanta allin willakuykunata, hinallataq qepa tiempoman
    wañusqakuna kawsarimunanmantawan yachachiqtinmi. [Nota: Epicurio runakunapas hinallataq
    Estoico runakunapas yachaysapa runakunan karanku. Epicurio runakunaqa, tukuy imamantapas
    más allinqa kusisqalla kawsaypin creeranku. Estoico runakunañataqmi ichaqa, tukuy
    imamantapas más allinqa controlakuspa kawsanamanta creeranku].'
  pao-NT: Susumudu mu numu atakoosoo nanesootuhibu Epicurean noko Stoic mee nananeadu-matu
    oonow. Paul umu-no yadoo'a. Meeoo umu unakwe ka Paul pumme tuukwe, soo Te Pabe'e
    tu ya'e-kwi'yoona namayodapu mee'e. Susumudu umu-matu meeoo nananetamma, “Oosoo
    Paul ooosapa sukwe yadooadu.” Susumudu punno'o meeoo, “Oosoo sumuna wakwawa'a
    naa nanesootuhi yadooawabe gi toogoope-gakoo te tuukwe.”
  cbu-NT: 'Papor Isusootsimari kamanirangiya. Isus chiyaa yusur ituyamachiya, watam
    waana Isus tsipayarita támaranguwa; ántar ashirangiya Paporo. Yasampanpatatin
    kapung tsiyatstangat ashirangiya. Itaru, yasampansha ashpatam: ¿Mayaatsee át?
    ¿Nda mangu tamasingayaru át? tárangana. Itaru, ashpatamsha: ¿Ndusha nxakamutamash
    Apanllee kuk kamanik? tárangana. An yasampan ashpatam uru Ipíkurinee kuk chinarangana;
    ashpatam Istóyikurinee kuk chinarangana. Ashirucha, Paporoo kuk nda kaapa mangoonarangana.'
  usa-usa: 'ánibo yaímma yeqtí yirááti-wayukama yetí tugarukón áwîqa Epikúriayaa Atóika
    yemá Pórote kárún-aaimma tirááe. yaímma-wayukama maará-tiraae: “wemá aamá íma
    ítarai-nakoma waayúkama timónaigaae téna mirá kéiye. netuqyaan-áímmá tin-nákómá
    nóin-ainaq tínénaq kéiyo?” téta kétewata yaímma-wayukama maará-tiraae: “wemá káqo-marupake
    kaaqaari maníkóní watáama kétiye.” téta tiráámanibo Póroma Îtuni átê-wataama kétima-yimena
    Îtuma pukéna itó-uraiqtaba kétima-yimitata yeráwáqá mirán-áímmá tirááe.'
  soy-soy: 'Mɛfinɛ simúŋɛ́ sinyinɛ pikɔ́ kɑpi yɛ sée rɛ Epikuriyɛ nɛ Sitoyisiyɛ.
    Pɔɔli nɛ simúŋɛ́ sɛ̃ pikpeẽ yɛɛ kɔ yɔ́ɔlɛ. Api yɛ pɛɛ rɛ: Uwɔ́ɔcɔni nkó yɛ
    mpíí rɛ íye nɛɛ́? Picɔ ɑpi rɛ: Li nkpɑ́ni yɑrɛ piléé sɑnɛ pinyinɛ nsímɛ́
    kuu símisi. Mɛsei, Yeesu Nsímɛ́ Kɛcirɛ kɛ Pɔɔli uú pɛɛ yóólɛ̃ un kɔ yóólɛ̃
    tɛ pikpɔkpɔ yɛ́ kɑm ɑpi yisi.'
  hui-hui: Agali maru ti Ebigurialirubi Sidoigialirubi mana tara ogoninaga lawai haga
    hearu tigua Polo baba ladai bigibigi bialu hene. Ti marume lalu, Miniwi tingi
    halu mine howa bi larago agi larabe, lene. Ti marume lalu, Dindi tarani mbirale
    tara dahuliyali alenaga mana lamira bada, lene. Tigua ogonidagua layago irane
    ogo. Polo ibugua Yasu mana lamialu Yasu ibuni mo heya hayago te layagonaga ani
