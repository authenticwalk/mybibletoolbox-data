    “Mak nanêêl vakasin ak vaheey-ate Anutu.” In Pol nêêl Yesu-te banye nivasa osin
    nêêl Yesu kandi lak laah-ato vu sil ondeey lanêêl nambêênju.
  ncu-NT: To, akaapo̱po̱ ko̱ mɔ bo̱ mfe̱ŋ. Bamo̱ bo̱ko̱ gye̱ Ipikurus‑o† awuye (ne̱
    bo̱ gya ke̱tɔ ne̱ Ipikurus‑o, ɔnyare̱ ko̱ ne̱ ɔɔ dɛɛ kye̱na‑ɔ, a kaapo̱‑ɔ se̱‑ɔ).
    Bo̱ko̱ mɔ gye̱ Stowaa awuye (ne̱ bo̱ gya ke̱tɔ ne̱ Senoo ne̱ mò̱ gbaa a dɛɛ kye̱na
    Ipikurus a mbe̱e̱‑ɔ se̱‑ɔ a kaapo̱‑ɔ se̱). Ne̱ baa le̱e̱ ba gyiiri Pɔɔl ikii,
    ne̱ bo̱ko̱ yɛ, “Nte̱tɔ ne̱ adabe̱dabe̱se̱ŋ wuye mɔ e̱ tɔwe̱ ne̱e̱?” Ne̱ bo̱ko̱
    mɔ yɛ, “A waa to̱ŋ ko̱ ikisi po̱pwɛɛ ko̱ ase̱ŋ ne̱ ɔ tɔwe̱‑ɔ.” Ke̱tɔ se̱ ne̱ baa
    tɔwe̱ ane̱ŋ‑ɔ e̱ gye̱ fe̱yɛ Pɔɔl e̱ kaapo̱ Yeesuu ase̱ŋ, na ɔ kaapo̱ fe̱yɛ ase̱sɛ
    i kyiŋŋi a bo̱ le̱e̱ lowi‑ro.
  cni-NT: 'Yoametapaaqueri coapinitatsiri iriote paitaricapee, icarajeitiri iroamereni
    Epecoreo. Aisati icarajeitiri caari intacotacha irisati: yora icanteetiri eshitoico.
    Yora Pavoro icamantacotiri Jesoshi, aisati icanti: —Intinaaje camajeitatsiri.
    Icanti aparopee quemavaqueriri: —¿Paita icantaqueri yoca neaveetashitachari? Icanti
    pashini: —Icamantacotiri pashinisati tasorentsitatsiri.'
  eng-WMB: Some of the Epicurean and Stoic philosophers also were conversing with
    him. Some said, “What does this babbler want to say?” Others said, “He seems to
    be advocating foreign deities,” because he preached Yeshua and the resurrection.
  zaw-NT: 'Dxejcti biääd gaii bejṉ lojni. Yu'' reni roḻduxh guijtz ni bacuaa epicúreos,
    yu''za renani roḻduxh guijtz ni bacuaa estoicos, gudiḻdiidxreni Pabl. Yu'' reni
    räjp lo sa''reni: ―¿Xhicha guinii bejṉre loonu? Entis naxhal ro''ni. Yu''zareni
    räjp lo sa''reni: ―Pet calä''pni xpala''n tiop dioscoob. Si''c guniireni sa''csi
    biejn diajgreni bazä''t Pabl “Jesús” näjza “Resureccion”, ni säloj yäḻgubaṉsac
    lo rebeṉgut.'
  san-MAL: കിന്ത്വിപികൂരീയമതഗ്രഹിണഃ സ്തോയികീയമതഗ്രാഹിണശ്ച കിയന്തോ ജനാസ്തേന സാർദ്ധം
    വ്യവദന്ത| തത്ര കേചിദ് അകഥയൻ ഏഷ വാചാലഃ കിം വക്തുമ് ഇച്ഛതി? അപരേ കേചിദ് ഏഷ ജനഃ കേഷാഞ്ചിദ്
    വിദേശീയദേവാനാം പ്രചാരക ഇത്യനുമീയതേ യതഃ സ യീശുമ് ഉത്ഥിതിഞ്ച പ്രചാരയത്|
  tam-TCV: எப்பிக்கூர், ஸ்தோயிக்கர் எனப்பட்ட சில தத்துவஞானிகள் பவுலுடன் விவாதிக்கத்
    தொடங்கினார்கள். அவர்களில் சிலர், “இந்த வாயாடி என்ன சொல்ல விரும்புகிறான்?” என்றார்கள்.
    மற்றவர்கள், “இவன் வேறு தெய்வங்களைப்பற்றி அறிவிக்கிறான் போலும்” என்றார்கள். பவுல்
    இயேசுவைப் பற்றியும், உயிர்த்தெழுதலைப் பற்றியும் நற்செய்தியைப் பிரசங்கித்ததினால்,
    அவர்கள் இப்படிச் சொன்னார்கள்.
  mit-NT: 'Te dava tiàa nchícùn ley xi tè‑epicúreo, xì dava stná tè‑ley estoico, nì
    ndacùhun stnahá‑te xi‑né, te nì xìcàn tnùhù stnahá‑te nùù‑né. Ñàyùcàndùá cachí
    dava‑tè xì compañeru‑te: ―¿Ndíà nduá cachí guâ tè‑jaàn xì‑ndà? Te nì cachi dava
    gà‑te: ―Ádi stoho nècuàchì inga ñuu cáhàn‑te sàhà‑xí. Ducán nì cachì‑te, vàchi
    iníní‑te cáhàn Pablo sàhà Jesús, xì sàhà nansa natiacu‑ndà.'
  ceb-ULB: Apan ang pipila sa mga pilosopong Epicureo ug Estoico nasugatan usab niya.
    Ug ang pipila miingon, “Unsa ang buot isulti niining tabian nga tawo?” Ang uban
    miingon, “Daw mura siyag magsasangyaw sa lain nga mga dios,” tungod kay nagsangyaw
    siya mahitungod kang Jesus ug ang pagkabanhaw.
  ces-LB: 'Tak se dostal do hovoru i s aténskými filozofy, epikurejci a stoiky, a
    vyprávěl jim o Ježíšovi, který vstal z mrtvých. Někteří ho okřikovali: „Neposlouchejte
    toho žvanila!“ ale druhé to začalo zajímat. Říkali: „To bude nějaké nové náboženství.“
    Atéňané i lidé, kteří tam přicházeli studovat, byli totiž velice zvědaví a posedlí
    touhou povědět nebo uslyšet něco nového a neobvyklého. Vzali Pavla mezi sebe,
    dovedli ho na řečniště zvané Areopag a požádali ho, aby jim pověděl něco více
    o tom novém učení plném překvapujících myšlenek.'
  mkn-mkn: Ais dia basoꞌal-jawab deng barapa guru dari dua kalompok di itu kota, andia
    kalompok Epikuros, deng kalompok Stoa. Ma waktu dia baꞌomong soꞌal Yesus bilang,
    Dia tu, su idop kambali dari Dia pung mati, ju ada dari dong yang buang luda bilang,
    “Phueh! Dasar tukang omong kosong pung baꞌi!” Ada ju yang olok-olok bilang, “Wueh!
    Ini orang mau paksa sang kotong ko songgo dong pung dewa asing dong!”
  nce-nce: Na lowene letitabo mëgletlabë ho fli, kë mëta tafa mëtla. Bume mefë lamototoma,
    Epikurian enëne na Stoik enëne. Na bu Polme momata mëtlelëla. Pol bume, Jisasbë
    galime gëgali tlokwefëme na bume matëmatë mago huju mëglabë galime mata gëgali
    tlelëkefëme. Këme nëgeme kë enëne megali mëtla, “Kë lowene jwa ho bu itaita blawa
    fëyeme gëgali lëlekëfene? Bu fëye wesibime gali lëlene?” Na fli megali mëtla,
    “Sebo bubë gali lowene hana nëletla, bu seme melëme gali lolona nawa, ‘Sobo fli
    enënebë gotome salotu eletemo.’ ”
  pol-UBG: 'Wtedy niektórzy z filozofów epikurejskich i stoickich spierali się z nim.
    Jedni mówili: Co chce powiedzieć ten nowinkarz? A inni: Zdaje się, że jest zwiastunem
    obcych bogów. Głosił im bowiem Jezusa i zmartwychwstanie.'
  qxh-NT: '«Epicúreos» nishan yaćhajcunawanpis, «Estoicos» nishan yaćhajcunawanpis
    tapunacuj. Chaura Tayta Jesúspita Pablo willapäcuptin, wañushcuna cawarinanta
    willapäcuptin, apaycaćhänacuran: «¿Imataraj cay runa rimacunsi?» nir. Waquinnam
    ichanga niran: «Mana ricsish jircacunapitaćhi willacucuycan.»'
  nwi-nwi: Kɨni nəmə Gris tɨksɨn, kamni kɨmə Epikiurien mɨne Sɨtok, iriə nəmhajoun
    mɨnə. Khauə mɨsəgkiar mɨn iriə Pol, mamharpəhu əriə mɨnə. Iriə tɨksɨn kamhani
    mhamə, “Kwən e rɨmɨrəh əmə nəgkiarien apa ye swatuk, mamuə. !Keinein mə ramni
    naha apa!” Mərɨg narmamə tɨksɨn kɨmnhani mhamə, “Kɨmawə yaksərɨg yakhamə in ramni
    kughen pirə pɨsɨn pɨsɨn mɨnə.” Kamhani məkna meinai Pol raməgkiar kɨn Yesu, mamni
    mɨmə, “In rɨmamhə, mərɨg Kughen rɨmnor In rɨmragh mɨn.”
  kmo-kmo: Epikurian riina sumowu tar ma ye, Stoik nobon sumowutar ma ye Pol riina
    awasen awasen maji batar. Ma kaw ye eecha woher, “Diita harapa majin har ba ye
    tawa ma rii kapo shecha wocho?” Anadii ma ye eecha wor, “Riita kapo akar sikiyawas
    eena maji bato.” Pol riita Jisas riina yesokwa yichi tawa boboyen eena sawotarek,
    eena ye eecha wor.
  agr-agr: 'Nunisag, aents Epicuro daagtin jintinkagtuamun aujin aidau Epicúreos tutai,
    tikich aents Zenón daagtin jintiamun aujin aidau Estoicos tutai aidaujai kautkag,
    Pablojai tudayinau. Nuniagtai tikich aidau: —¿Au aentsush wajina pachisaya imá
    chichawa? —tuidau. Tiagtai tikich chichaidau: —Auk tikich nugkanmaya apajuijimtain
    pachis etsejin aina numamtinai, —tuidau. Nunak Pablo Jisusan pachis yamajam chichaman
    etsejak ni mantamna nantakbaujai etseju asamtai, tiajui.'
  kyc-kyc: Dokopa akali anjuku pii kinyi lao yuu peparae poraiyuo suu pyanyi pyano
    kareyami dupwana lapo kingi Epikuriana Setoikipi lenge dupwame baa kareyamo dokona
    epeyami. Epapala banya pii sepala lapome, Akali pii lao papingi doko apa letamo?
    leyami. Lapome, Imambu wakale nanesa karenge lapona boo pyao lao karalalyamo,
    leyami. Baame Yesunya kingi laope baame lopo epeya leyamosa pii doko leyami.
  urd-GVU: اپکوری اور ستوئیکی فلسفی بھی اُس سے بحث کرنے لگے۔ جب پولس نے اُنہیں عیسیٰ
    اور اُس کے جی اُٹھنے کی خوش خبری سنائی تو بعض نے پوچھا، ”یہ بکواسی اِن باتوں سے
    کیا کہنا چاہتا ہے جو اِس نے اِدھر اُدھر سے چن کر جوڑ دی ہیں؟“ دوسروں نے کہا، ”لگتا
    ہے کہ وہ اجنبی دیوتاؤں کی خبر دے رہا ہے۔“
  yre-NT: '''Fluba ''tɔnɔn nɛn o cɩ Epikuri -sru "bɛ, ''lee o nɛn Sitoiki -sru "bɛ,
    o -sa -fɔdɩ ''sia ''o ''vale Pɔl -a. O -mienun -a laabʋ ''nan: «-Mɛ "wɩ nɛn sɔɔ
    -tɔzan ''labɛ yaa ve?» O -mienun "o "ve ''nan: «Maan ye "le ''nan ''lɛglɔn pee
    -le Bali -le ''wɩ nɛn yaa ve.» -Yɛɛ cɩ ''nan Pɔl a Zozi ''le ''wɩ ''nɔnnɔn vɩnan,
    te e minnun nɛn o -ka bɛ -wee wluandɩ -kanɔn ''va ''wɩ ve, -yee "wɛan o ''wɩ zɩɛ
    -a ''vɩ.'
  fuh-BKF: 'Woɓɓe ley filotooɓe paamal wi''eteeɓe Epikuri''en e Sitoyko''en njaabunduri
    e makko. Woɓɓe ina mbi''a: —Ɗume borbortoowo o haalata? Woɓɓe du ina mbi''a: —Imo
    nanndi e baajotooɗo haala tooruuji janani. Walaa ko ɓe mbiiri noon si wanaa haala
    Iisaa e ummital maayɓe o waajinoo ɓe.'
  arl-NT: 'Tamasaca niishijiacaari Pablo pohuatasacari Jesujiniji tojitiariquiaa.
    Nojoriiri caapiqui maapuejinijinio quiquiaari. Tamonu maanuuri sesojosaaquiaari
    “Epicureohua”, Epicuro jiyanishano niishijia niishitiojosano tojitiajaca nojori
    quiniuucua. Tamonu maanuuri saniniuujia sesojosaaquiaari “Rejeretajaca”. Naa sesojosaaquiaariiri
    Zenón jiyanishano niishijia niishitiojosano nojori tojiniuucua. Pablo pohuatasacari
    nojori niquiara, nojoriiri maja na niishitiuniu quiquiaari casaa na pohuatariquiaani.
    Nocuaji tama nojorijiaarijia sequetooquiaari: —¿Casaariquitijia cuno paateca pohuataa
    pajaniyatejaj? Najuhuana pocuaa pueyaracaanuuri. Tamasacaari saniniuujia sequetuquiaari:
    —Tamasaca pueyasohuajiniji poojotana juhuanaruhua. Nojoriiri naa sequeriquiaa
    Pablo pohuatanuucua Pueyaso rupaa Jesujiniji, mariyata taa cusonuuno samiitiaconutaniuhuani.'
  ziw-ziw: Wamwenga mwa Waepikulo na Wasitoiko wahinyi wahigana naye. Wamwenga wauza,
    “Yuno mhezi aunga achigeze?” Watuhu wahitula, “Awoneka akalonga mbuli za milungu
    mijeni.” Walonga ivyo kwaviya Paolo nakalonga mbuli za Yesu na uyuso.
  grc-TR: Τινὲς δὲ τῶν Ἐπικουρείων καὶ τῶν Στωϊκῶν φιλοσόφων συνέβαλλον αὐτῷ. Καί
    τινες ἔλεγον, Τί ἂν θέλοι ὁ σπερμολόγος οὗτος λέγειν; Οἱ δέ, Ξένων δαιμονίων δοκεῖ
    καταγγελεὺς εἶναι· ὅτι τὸν Ἰησοῦν καὶ τὴν ἀνάστασιν αὐτοῖς εὐηγγελίζετο.
  nag-nag: Titia Epicurean aru Stoic khan laga pondit kunba ahi kene tai logot kotha
    lagi thakise, aru kunba koise, etu ke najana manu ki kobole mon kori ase? Dusra
    koise tai dusra jaga laga dhorom manu ase, kelemane tai Jisu laga kotha aru jee
    utha laga kotha prochar kori ase.
  eng-OEBCW: Among others, some Epicurean and Stoic Philosophers joined issue with
    him. Some asked ‘What is this prater wanting to make out?’, while others said
    ‘He seems to be a preacher of foreign Deities.’ (This was because he was telling
    the good news about Jesus and the resurrection).
  knj-NT: 'Ey wan winaj caw chi scuy sjelanil eb, eb chi yij epicúreo yetoj wan eb
    chi yij estoico, catu'' jix c''oli sk''anab eb yetoj Pablo. Ey eb jix yal yin
    naj Pablo jaxca ti'': —Ja'' jun winaj sora sk''anab ti'', ¿tzet la oj yal e on?
    ẍi eb. Jal wan xa eb xin, jix yal eb jaxca ti'': —Sk''aneal wan xa tx''oj diosal
    chi yala, ẍi eb. Quey tu'' jix yute yalon eb jaxca tu'' yutol sk''aneal Jesucristo
    jix yal el Pablo snan xol eb. Jix yal pax oj tol chi pitzc''u a eb camnaj.'
  deu-1912: 'Etliche aber der Epikurer und Stoiker Philosophen stritten mit ihm. Und
    etliche sprachen: Was will dieser Lotterbube sagen? Etliche aber: Es sieht, als
    wolle er neue Götter verkündigen. (Das machte, er hatte das Evangelium von Jesu
    und von der Auferstehung ihnen verkündigt.)'
  san-PUN: ਕਿਨ੍ਤ੍ਵਿਪਿਕੂਰੀਯਮਤਗ੍ਰਹਿਣਃ ਸ੍ਤੋਯਿਕੀਯਮਤਗ੍ਰਾਹਿਣਸ਼੍ਚ ਕਿਯਨ੍ਤੋ ਜਨਾਸ੍ਤੇਨ ਸਾਰ੍ੱਧੰ
    ਵ੍ਯਵਦਨ੍ਤ| ਤਤ੍ਰ ਕੇਚਿਦ੍ ਅਕਥਯਨ੍ ਏਸ਼਼ ਵਾਚਾਲਃ ਕਿੰ ਵਕ੍ਤੁਮ੍ ਇੱਛਤਿ? ਅਪਰੇ ਕੇਚਿਦ੍ ਏਸ਼਼ ਜਨਃ
    ਕੇਸ਼਼ਾਞ੍ਚਿਦ੍ ਵਿਦੇਸ਼ੀਯਦੇਵਾਨਾਂ ਪ੍ਰਚਾਰਕ ਇਤ੍ਯਨੁਮੀਯਤੇ ਯਤਃ ਸ ਯੀਸ਼ੁਮ੍ ਉੱਥਿਤਿਞ੍ਚ ਪ੍ਰਚਾਰਯਤ੍|
  nob-LB: 'Han diskuterte også med noen av filosofene, både epikureere og stoikere.
    Men da Paulus fortalte dem om Jesus og sa at han hadde stått opp fra de døde,
    sa noen: ”Hva er dette for slags underlige ideer han har snappet opp? Hva mener
    han?” Andre sa: ”Han forsøker å prakke på oss en fremmed religion.”'
  ntj-ntj: Nyangka-ya nintipuka pirni pitjangu-luya wangkarranytja. Tjiinya palunyanya-tjananyaya
    yini Yapikuri puru Tjawiki tjapiranytja. Nyangka kutjupatjarralu-ya tjalkirr-tjalkirrtu
    watjarnu, “Nyaapanyka ngaalu watjara? Nintipukalu-munta nintipungkula?” Nyangka-ya
    kutjupatjarralu watjarnu, “Wiya, kutjupa-kutjupa watjara tjiinya ngurra kutjupangkatjalu-ya
    pupakatirra marninypungkupayinya, palunyapirinypa.” Tjiinya Puultu watjaranytja
    tjukurrpa Tjiitjanyatjarra puru yarnangu pirninya ngula mirritjanu wankarringkula
    pakaltjaku.
  sxb-NT: Awantu wandi awaawanga ni waganyire ku igerera eria Epukuuri na awandi awaawanga
    ni waganyire ku igerera eria Stoiko, ngawakaganya ne ekia Paulo yagereranga. Awandi
    ku iwo waaiwuuzia agati yaawu aweene watino, “Kane omuntu ofwa okugamba-gamba
    ugamba-gamba ono, awoola ki?” Awandi waawairania watino, “Kuwonekana mbwe agamba-gamba
    ku katonda zindi empia.” Waawoola watio aeniki Paulo yawanga na agamba-gamba ku
    Yesu ni ku okuziuka okwae.
  nhu-NT: Ɛ bonyii bo n'yɛɛyi le bomew bò bó to teŋe lɛ Ɛbikolian noo bò bó to teŋe
    lɛ Sitoyik ke nɛ to keebew tɛn mbew bô bo Baul. No Baul to fewci ɛkumɛ Jisos noo
    mbuy wvu yî kpwe le, ɛ bomew mum no biite lɛ, “Keyuŋ kin sɛ kumte diuw lɛ la le?”
    Ɛ bomew no duu fibole lɛ, “Fí yen'yi nɛn kɛ diɛwɛ wvú fewci ɛkumɛ bonyo' bo bonyii
    bomew e.”
  row-row: Ana naselu-nataa no meser hira mia babꞌanggi karuaꞌ sia kota naa, naeni
    babꞌanggiꞌ Epikuros no babꞌanggiꞌ Stoa. Ana olaꞌ soꞌal Yesus nae, Ana nasodꞌa
    baliꞌ ena ma, hambu ruma puras miru, rae “Puuh! Mana ombon koson ra baꞌi na!”
    Ma ruma raꞌaeꞌeiꞌ rae, “Wueh! Atahori ia nae naꞌasusuuꞌ hita fo songgo sira lamatua
    feaꞌ nara!”
  msy-msy: Ezɨ Epikurian ko Stoikɨn gumazir fofoziba Pol ko me uari adosi. Marazi
    kamagh mɨgei, “Onganir mam tizibav gei?” Ezɨ marazi kamagh mɨgei, “A ti aser igharazibar
    akam akuri.” Pol Iesus ko a ua dɨkavizir bizimɨn akar aghuim akurima, kamaghɨn
    me mɨgɨrɨgɨar kabar a gami.
  agg-agg: Ranɨyomo Epikurian asu Stoik fɨfɨrundeimbɨ nindou ranai Por-babɨdɨ hoafɨnambo
    sɨmborɨ-sɨmborɨ-memo. Ai yaru hoafɨyomondühɨ yahomoya, “Nindou hoafɨ afɨndeimbɨ
    ndanai nɨnɨ hoafɨ, hoafɨnda yahumboyuwa?” mehomo. Asu bɨdɨfɨrɨ ai hoafɨyomondühɨ
    yahomoya, “Awi, ai ndɨfo-yafe sɨsamɨ god mamɨ ranahambo hoafɨmbo yahumboani,”
    mehomo. Ŋga Por ai Sisas yɨfɨhündɨ botɨmefiyu hoafɨ ra hoafɨmayuwambo ranɨmboemo
    asu ai rahurai yaru hoafɨmemo.
  ptp-ptp: Om tɨbii wê vông i vin kɨyang ti nêbê Epikulian ge hɨxôn he wê vông i vin
    kɨyang wê nêbê Stoik ge he Pol ngaênma lec kɨyang, dɨ he ya nêl lec Pol ên nêbê,
    “Xomxo ti wê nêl kɨyang vaxvax ge nêb ob nêl kɨyang vatya vô ilê?” Dɨ he ya nêl
    ên nêbê, “Mêd ob nêl kɨyang lec anutu wê xomxo ya vông.” He nêl bêge, ên he ngô
    xolac wê Pol nêl lec Yesu wê kɨdi lec vac yibên ge.
  nak-nak: Egiteu la tahalo la vimari tai isahari ale tilimuli la merera te la uru
    tegite Grik ilua ale pehoti, e Pikuras, e Seno, egite me Pol vipigi vulo tai la
    merera isahari. Isahari tegiteu goio veia mago “La tahalo ale patatata moli, la
    vimari tetalale mave?” Eala moli egite isahari lou mago “Eia soioge vikarakara
    te la uru isahari halaba isapolo, ia?” Egite kama matagaga mai ele, la vuhula
    e Pol valolo egiteu te la isale Iesus, ale eia mahuli rivu lou taro la lulu la
    pileho, egite loloa eia isapolo, la vimari alele eia halaba.
  lbb-lbb: A tena tastasmanla ana asasaer anuna kunum Epikurian pa kunum Stoik la
    harum na warwara taum o e Pol. Dingla na tarai la deke mang, “Asa ine a tena aregaia
    oros ne i atai dala ono?” Pa dingla otleng la atongi mange, “Ngandek i atai dala
    ana tona godla tagun ta hanua masik.” La atongi larne, anasa e Pol i warawai o
    e Iesu pa ana lalaun ulak kusun a minat.
  kan-2017: ಇದಲ್ಲದೆ ಎಪಿಕೂರಿಯನ್ನರು, ಸ್ತೋಯಿಕರು ಎಂಬ ತತ್ವವಿಚಾರಕರಲ್ಲಿ ಕೆಲವರು ಅವನ ಸಂಗಡ ಚರ್ಚೆಮಾಡಿದರು.
