    pyagalaong nining magbabaraw sang way kabos?” Awgaid laong nang kadaygan, “Dagaw
    yaan yang byabaraw naan yang manga dios nang manga otaw adto sang maawat na banwa.”
    Yagalaong silan saan kay yagagogod si Pablo bain kang Jesus aw yang kanaan pagboi
    oman.
  gyr-NT: 'Evocoiyase amove mbɨa oyembohe vahe epicúreo aracuasa rese iyavei mbɨa
