  mcb-NT: 'Ario inaigake giatakoigirorira yogotagantanakerira Epikoro pairani itentaigakarira
    pashini govageigatsirira ikantaganirira ishitoikoegi. Iriroegi itentaigakari Pavoro
    ikenkitsavakagaigakara, kantankicha impo ikonogagarantaigaka ikantaiganake: —¿Tyarikara
    ikantira yoga niavagetatsirira kogapage irorokya ikanti, irorokya ikanti? Pashinikya
    kantaigankitsi: —Intirorokari kenkitsatakotiririra pashinirira tasorintsi. Ikantantaigakarira
    maika ikemaigakeritari ikenkitsatakotakerira Jeso yanianaira.'
  yle-yle: Kîdiki tpémi yi lama pini knî ngmê, Póól u k꞉ii nipi dnye danêmbum, yi
