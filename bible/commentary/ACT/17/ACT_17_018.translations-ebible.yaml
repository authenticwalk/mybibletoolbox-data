  por-TFT: 'Paulo deparou com alguns professores que gostavam de falar sobre aquilo
    que as pessoas deveriam crer. As pessoas chamavam alguns deles de “epicureus”
    e chamavam outros de “estóicos”. Eles explicaram a Paulo aquilo que acreditavam
    e lhe perguntaram o que ele acreditava. Então alguns deles disseram uns aos outros:
    “Esse ignorante está dizendo somente bobagem [RHQ]!” Outros disseram: “Parece-nos
    (excl) que ele está ensinando sobre deuses estrangeiros/novos que nós (excl) desconhecemos”.
    Eles disseram isso porque Paulo lhes dizia que Jesus tinha morrido e que tinha
    voltado à vida depois de morrer. Eles nunca tinham ouvido aquela mensagem.'
  gwi-NT: Ąįįtł'ęę dinjii nąįį tr'igiiyoiidlii geh'an gwint'aii giidii ginkhii. Ąįį
    goolat nąįį dinjii Epicurus oozhii geech'ǫąąhtan k'injigijii. Goolat nąįį chan
    Stoic gwich'in nąįį geech'ǫąąhtan k'injigijii, “Jii juu dinjii dee zhyąą khit
    ginkhii, diinaa gwahaandak gwik'eegwandaii?” goolat nąįį nyąą. “Vit'eegwijyąhchy'aa
    ch'ijuk t'inchy'aa eegwaandak k'it t'inyąą.” goolat nąįį chan nyąą, “Jesus eenjit
    gavaa gwaandak ąįį dinjii niindhat nąįį neegwiindaii.” gavahnyąą geh'an.
  gvn-gvn: Kanbal bama Paulunji balkawan. Kanbalda yinyarrinyangka kaban nyajinya,
    kaban Epicurusangka balkanya. Kanbalda yinyarrinyangka kaban nyajinya, kaban Stoicandamun.
    Kanbalda yalaman, “Nyulu Paul kuku-baka bajaku. Nyulu wanyu balkal-balkal?” Yindu-yinduynju
    yalaman, “Nyulu balkal-balkal Godunku walu-yinduynku.” Jana yalaku balkan, Paulungku
    bamanda balkal-balkanya Jesusanka, balkal-balkanya Jesus juranman baja yarkinmun.
  nhy-NT: 'Ompa oyekaj sekimej ixtlamatkej katlej kintokayotiaj epicúreos iwan oksekimej
    ixtlamatkej katlej kintokayotiaj estoicos, opéj iwan motlatlajtolkuepaj. Iwan
    sekimej okijtoayaj: ―¿Tlan kineki techilwis yin tlakatl katlej wel tlapoa? Iwan
    oksekimej okijtoayaj: ―Nesi ke tetlapowijtinemi de oksekimej diosmej. Ijkón okijtoayaj
    porke Pablo okinmatiltiaya de Jesús iwan de kenik omoyolkuik.'
  asm-FB: তাতে ইপিকূৰী আৰু স্তোয়িকী দর্শন-শাস্ত্রৰ দার্শনিক কেইজনমানে পৌলৰ লগত তর্ক-যুদ্ধত
    লিপ্ত হ’ল। কিছুমানে ক’লে, “এই জনে বকবকাই কি কবলৈ বিচাৰিছে?” আন কোনোবাই ক’লে, “ই
    দেখিছোঁ কোনোবা বিদেশী দেৱতাবোৰৰ কথা প্রচাৰ কৰিছে।” কাৰণ পৌলে যীচু আৰু তেওঁৰ পুনৰুত্থানৰ
    বিষয়ে কৈ আছিল।
  okv-okv: Eto enda Greek ta atepoekari embo nei javo Epicurean te nei javo Stoic
    te na Paul ta degi puvuto ke kaseto embo nei uhoho na Paul ta ke ingito ke einge
    ere ijiaetera. “Embo amina amita siro isapa kiari irae na eria,” ainge eto embo
    nei na Paul ta ke Bada Iesu ambuto ehako vasiri te erena avo enu ingito “enda
    nei ta God avo eria” ainge eto
  mxt-NT: 'Ta ñihi̱ tahan ra chihin ñu cha sacuaha tuhun sañahá noo ityi ñáyɨvɨ cha
    nañí ñu epicúreo. Ta ñihi tahan tucu ra chihin ñu cha sacuaha tuhun sañahá ñáyɨvɨ
    estoico. Ta cacahan ñu chihin ra. Ta yɨhɨ́ ra catyí ra: ―¿Ñáá tuhun cahan xaan
    ra ihya? ―catyí ra. Ta inga ra catyí ra: ―Tuhun inga nyoo cahán ra ihya ―catyí
    ra. Tyehe caa catyi̱ ra vatyi ra Pablo cahán ra tuhun ra Jesús, ta cahán tucu
    ra tuhun cha nandoto̱ ñáyɨvɨ chihi̱.'
  tzo-NT: 'Te oy ti Atenas much''utic chch''umbeic sc''op jun vinic, Epicurus sbi.
