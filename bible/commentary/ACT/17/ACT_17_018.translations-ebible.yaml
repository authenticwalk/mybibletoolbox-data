  mio-NT: 'Tacan cuu, ta quechaha ndatuhun tahan ñivi chi ra Paulu. Iyo ñi sacuaha
    tuhun ra Epicureo, ta tacan tahan iyo ñi sacuaha tuhun ñivi estoico. Chi ñican
    ndatuhun ra Paulu, ta quechaha cati ñi chi tahan ñi ti: ―¿Ñaan cha cuu cha cati
    rahya? Vata xaan cahan ra ―cati ñi. Ta inga ñi cati ñi chi tahan ñi ti: ―Cati
    tuhun ra ti iyo inga ndioo. Tacan cati ñi, vati cati ra ti iyo iin ra nani Jesuu,
    ta cati tuhun tahan ra tuhun ti natacu ndico ñivi ndii.'
  srq-NT: Epicúreos resenda mo ngue ngaẽ ñee tuchɨ Pablo je ra. Estoicos resenda mo
    abe que ngaẽ ñee Pablo je ra. —¿Mbae ɨchõte Pablo quia nande je re? Echeẽse rete
    eriqui reae, ɨ que emo emo nda. —Dios mo nɨɨ eriqui ñee ñee nande je reae, ɨ que
    emo emo nda. Pablo ñee ñee mose Jesús rɨɨ̃. Pablo Jesús quera renei nenei mose.
  kje-NT: Orworoin nano muku Epikoras noro muku Stoa roro Paulus rawalha lira haenhi.
    Heruwali ra'ahenia, “Ri onne nauroin inhawa pe? Ka nauroin haida! Wakunu namansa
    mehe.” Ri namehin ra'aheni, “Ai onne lo'o wakunkunu noho namehin nina noho makromon!”
    Hi ra'aheni heheni ono Paulus loikaru Lira Wawa'an ma na'ono Yesus, la hi'ihewi
    An maki, la mori wali'ur.
  gaz-gaz: Gareen falaasamtoota Efiiqoroosiitii fi Istoʼiki tokkos isaan falmaa ture;
    isaan keessaa tokko tokko, “Namichi legellegaan kun maal jedha?” jedhan. Warri
    kaan immoo, “Inni waaʼee waaqota ormaa labsa fakkaata” jedhan. Phaawulos waaʼee
    Yesuusii fi waaʼee duʼaa kaʼuu lallabaa tureetii.
  kud-kud: Na tauhanahanapuwo yadi boda yehadi Epikulo yo Sitoeke Paulo baidanao hiveta'eta'e.
    Na tupwadi hiwalo, ‘Teina yauyaulene hava ebeha iwaloweine?’ Tupwadi hiwalo, ‘Ana
    ita dova tupwa teya yaubadadi adi tauguguya’. Teina walone hiwalowei wuwuna Yeisu
    wasana yo yana towolouyo iguguguyaeine.
  urb-NT: 'Pe, amõ sawa''e ta je''ẽ je''ẽ hũ inamõ. Epi kotyhar ta mu''e ame''ẽ ta
    je''ẽ je''ẽ hũ inamõ. Esetói kotyhar ta mu''e ame''ẽ ta je''ẽ je''ẽ hũ inamõ tĩ.
    Amõ ta pandu: —Mã pandu hũ peme''ẽ ke ma''e ke. Ukwa ym ma''e. Ma''e pandu my?
    — aja Páu rehe har pandu. Jesu rehe har Páu pandu. Manõ ame''ẽ ta ke kwera katu
    ta uhem, ame''ẽ rehe har a''e pandu tĩ. A''erehe kuja amõ sawa''e ta pandu naĩ:
    —Amõ tupã ta rehe har peme''ẽ pandu, aja jakwa — aja sawa''e ta pandu naĩ.'
  fra-LSG: 'Quelques philosophes épicuriens et stoïciens se mirent à parler avec lui.
    Et les uns disaient: Que veut dire ce discoureur? D’autres, l’entendant annoncer
    Jésus et la résurrection, disaient: Il semble qu’il annonce des divinités étrangères.'
