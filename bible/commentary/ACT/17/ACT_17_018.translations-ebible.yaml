    chiichic̈ha.'
  ksr-ksr: Amiŋ mogi Epikuros ano Stoik momo jake woi kanoŋa boi tosianoŋ kaŋ Poolwo
    qaa silia siliaa jeŋ niinoŋgiinoŋ ama jenoŋkooli amigi. Tosianoŋ toroqeŋ Poolwaa
    qaaya moma kokaeŋ jegi, “Momo kitia kitia zezeŋgo kaaŋa usuma uuŋ moŋgama laŋ
    meŋ kululuuŋ motooŋgo woi mokolooŋ bimbimgoŋ meŋ kaja. Ii meŋ kaŋ sosoŋae kaaŋa
    laŋ jejato, qaayaa hoŋa naama jemambaajoŋ moji, ii mende mojoŋ.” Poolnoŋ Jiisaswaa
    Buŋaya jeŋ asariŋ uugia kuuŋ koomunoŋga waaro jero. Kawaajoŋ tosianoŋ toroqeŋ
    kokaeŋ jegi, “Beŋ wabaya meŋ kaŋ yoroo kanagara jeŋ asarija, iikawaa tania kaaŋ
    kolooro iijoŋ.”
  eng-TNT: 'Certayne philosophers of the Epicures and of the stoyckes disputed with
    him. And some ther were which sayde: what will this babler saye. Other sayd: he
    semeth to be a tydynges bringer of newe devyls because he preached vnto them Iesus
    and the resurreccion.'
  sbs-sbs: Kono hape bamwi ba li tutite ba Ma epikulia ni ma Sitoiki ni bali kopanya
    naye. Mi bamwi nibati, “Uzu yo wamba ahulu u lika ku tii nzi? Bamwi ni bati,”
    Uboneka kuba muluti wa milimu iseni kubonwa, “kakuti abali kuluta za Jesu ni za
    ku buuka.
  sue-sue: Ota nata amira ninai ema noisowa zazo nusokare Epikurian dubu ata Stoik
    dubu, ema ami Paulore dai ge ina-sa wewa. Ema eni meni Paulore ego sewa awa, “Ema
    ge mamatu toise nowia ami muro ne samu toi?” Ago sewa eni meni ego sewa awa, “Nu
    zebu zora tua amira oziga toiwa.” Ago sewa, nera kota, Paulo nu Yesura ozigare
    betaira ena eraira ge senu amire nukare ge awa sewa awa.
  fra-NCL: 'Or quelques philosophes épicuriens et stoïciens ayant conféré avec lui,
