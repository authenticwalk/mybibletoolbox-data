  nal-nal: Azanon maravas sin uru lemlem di vakilaan naandi amun Epikuria ma amun
    Stoik di varamangat faraxai wana Pol. Azanon sin naandi di iaari malasing kari,
    “Aze razaan a rabanat angkari xa naxaam adu xana piaat?” Ma azanon di piaat malasing
    kari, “Naan ka dador wana amun nakmai ilamun bina rawarak.” Naandi di piaat malasing
    kari wanaze Pol xa fazei wana Dorang Daxa zin Iesu ma a ramaraat puliang sina
    ziaana maatang.
  kyq-kyq: 'Gɔtn se jaay jee dooy jeegen uun taar Epikirus ute jee dooy jeegen uun
    taar Zenon se iŋg naaj ute naan̰a. Jee mɛtin̰ge ɗeek ɔɔ: «Aakum tu, debm kul taar
    rɛn̰ rɛn̰ ara tap ɓo je ɗeekŋ ɔɔ ɗi?» Jee kuuy ɗeek ɔɔ: «Naan̰ ɓɛrɛ ɓaanoga ute
    taar raa jee kuuy.» Naaɗe taaɗ bin se, taa Pɔl se taaɗɗega taaɗ taa Isa ɔɔ ute
    mɛtn taar dur jeegen utu dur daan yoge tu se.'
  kwd-kwd: Ma ta'a ni kwaifa'ananaunga na rua fufu'ita'a lo'oo na Grik, na fufu'i
    ta'a ngaa'i na'a gila fa'alataga 'ania ‘Epikurean’ ma nga ta'a ngaa'i ‘Stoik’
    gila orisu'usu'u la'u mola fe'enia la Pol. Ma tani ai aga gila ka fata 'ilo'oo,
    “'Olataa lo'oo wane lo'oo 'ame su'a'ola 'e siria 'ani iiria?” Ma tani ai na ta'a
    lo'oori gila ka fata 'ilo'oo, “Ngaia aga 'ilaka'u ngaia 'e fata suria fo'asilana
    la'u nga god matari lo'oo.” Gila fata 'ilo'oo tofuna la Pol 'e kwairii suria la
    Jisas, ma nga tata'enga fa'asia nga maenga.
  ded-ded: Anu taong imohai kekecac hania negen negengngic kecgec, kpacngina epikuengic
    nga stoikengic. Ngic imoc yeneng Paurogoc yoac demereng anggec goango Pauroac
    yofi degec, “Ngic imoc yennoc yadi yadima yoac debeso ande, imoc mi negendimbe.”
    ifi degec toseango yofi degec, “Ye nemu furiaac dedekperagi ngic.” Paurongo Yesuac
    siduc nga homecfunac yacyac, yoac imoc deecac yeni ifi degec.
  ewe-ewe: Paulo dzro nya me kple xexemenunyala gã aɖewo siwo woyɔna be Epikurea kple
    Stoiktɔwo hã. Wo dometɔ aɖewo bia be, “Nu kae nukpoloeƒola sia le didim be yeagblɔ?”
    Ɖewo gblɔ be, “Ewɔ abe dutamawuwo ŋue wòle nu ƒom le ene.” Wogblɔ esia, elabena
    Paulo nɔ nyanyui la gblɔm ku ɖe Yesu ƒe ku kple tsitretsitsi ŋuti.
  nuy-nuy: Warra-mulung-arrgi-yung warraawurru-yung waa-yina-mamaaḻang-jinyung, warruburru-yung
    warra-mayaa Epicurean marri Stoic, warru-mu-muwaj. Waadurru-yung wurru-yanggi,
    wunu-wagarangi na-Paul-wuy, wurru-yambiynjini. Warra-mulung-arrgi-yung wurru-yamaa
    “Naagi ni-wan-gaagidhiyn! Aladi lhaawu ni-yambina!” Wugurraayung warra-mulung-arrgi-yung
    wurru-yamayn “Naagi ni-yambina wubani arrgi-yung-jinyung a-lhawadhawarra wubani
    a-lhal-aynbaj-gala-yinyung.” Na-Paul yamba niga ni-magini na-Jesus-inyung, marri
    ni-ḻaḻagiiyn-jinyung wubani a-ngawij-gala.
