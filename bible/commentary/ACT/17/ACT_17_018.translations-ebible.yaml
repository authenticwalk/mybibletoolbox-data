  por-BLT: 'Alguns filósofos epicureus e estoicos também discutiam com ele. Eles perguntavam:
    “Sobre o que ele está falando?” Outros concluíam: “Ele parece estar ensinando
    sobre alguns deuses estrangeiros.” Diziam isso porque Paulo estava falando sobre
    Jesus e sobre a ressurreição.'
  stp-NT: 'Baꞌ jaiꞌ dhɨt bhaiꞌ ji ñiokbo mɨt buiñor gu Paablo guiꞌ nam puiꞌ ɨlhiiꞌñdhaꞌ
    nam bɨɨx aixim xi chu buadaꞌ nam baꞌ dhiꞌ kɨꞌn jix bhaiꞌm taat kaꞌ, gio baꞌ guiꞌ
    nam puiꞌ jaꞌk jup ɨlhiiꞌñdhaꞌ na dhiꞌ kɨꞌn jix bhaiꞌ tu ja jimdaꞌ noꞌm cham jax
    jum aaꞌ sia ku bɨɨx aixim jix buam tu ja jim. Baꞌp kaiꞌch am: ―¿Tuꞌ baꞌ aagat
    jup kaiꞌch dhi maaꞌnkam jix xopkigɨm? Jaiꞌ baꞌp kaiꞌch am ɨp: ―Panaas ku ja aꞌmkam
    tu aꞌga dhi maaꞌnkam gu jaiꞌ didios nam cham jir yaꞌ kam, nam sap baꞌ guiꞌ ja
    bui tɨ jɨɨꞌñdhaꞌ gɨt gu jaꞌtkam. Baꞌ dhiꞌ puꞌñi jaꞌk kaiꞌch am, na guꞌ gux bhaiꞌm
    kaiꞌchdham ñiꞌook na tu ja aꞌgiꞌñ gu Paablo na bhaan tu aꞌga gu Jesuus gio nat
    jax jaꞌk jum duu nat duadɨk giop bam miꞌ dhɨr koiꞌñgaꞌn tɨr.'
  mgc-mgc: Kya vo komoyandi Epikuriyɔno maakowe ehe vo komoyandi Isitɔwïkï maakowe
    awasa hë nnï kpa mo aba. Vïdï ako'jonnï kö'du henye, “A'di ra vo lumë nenye ayɔnzɔ
    zi kiya?” Maakowe iyannï henye, “Pawolo ëdï kö'du wïrï 'ba vo leze ra yëtï!” Zë
    iyannï here ga kö'du mo ëdï ame'do kö'du 'ba Yësu ehe tënyï 'ba vïdï tëmï koli.
  ame-NT: 'Parrochpaʼ aña huapatsa ñeñt̃ ameʼñenaya Epicuro poct̃ap̃ña, allot̃paʼ
    oʼ huapa ñam̃a ñeñt̃ ameʼñenaya poʼpoñ cot̃ap̃ñats ñeñt̃ otenet estoico. Ñetñapaʼ
    atet̃ otet: —¿Est̃eʼcaʼye cot̃apeʼchenña añ acheñ ñeñt̃ att̃a nanac eñets? Poʼpotantaññapaʼ
    atet̃ otet: —Ñatoʼ añt̃eʼ muenen oʼch yec̈hatey poʼpoñ poʼyomporer ñeñt̃ ama yentare
    ya. T̃arroʼmar Pablopaʼ añ serrpareʼtatenanet atet̃ pena Jesús ñam̃a amaʼt att̃o
    tanterra Jesús.'
  mgh-2016: Attu akina yaattwara meettuchiho o Epikuro ni o Stoiki yahovaanyihanana
    ni ayo. Akina aya yeera, “Nothanana uhimiani ulha o upwesha mahulha ulha?” Akina
    aya nkayaakhulha, “Inowoonia thoko wiira nohimiacha malhove anaacha milhuku chilheto.”
    Yoolhumanche chiicho ukhalhawaya Napaolo yaahimiacha vachulhu ya Yesu ni vachulhu
    yo uhihimmwa.
  kvn-NT: 'Tegin tule-tummagan-pinzheed-nikmalad, Epicúreomal, tegin Estoicomal Pablobak
    imakalmal. Tegin tule-tummagan-pinzheed-nikmalad-wal-walgwen Pablogin chogalmal:
    —¿Imi we tule-iche-iche-turdajadde, ibi chogbi-kunai-wede? Tegin tule-tummagan-pinzheed-nikmalad
    kwen Pablogin chogalmalbal: —Imi an itodo, we tule Pab-Tummad-pimaladgin chunma.
    Imi teun Pablo Jesúsgin tegin tule-purkwal-maid-akar-kannan-tullegoedgin chunmas.
    Al tule-tummagan-pinzheed-nikmalad weob Pablogin chognonimal.'
  gvf-gvf: Epikurian ibal ka main te Sitoiki ibal ka main nil si tongwa, yalin kobe
    Pol bole ka bolebilin dire taw iru dungwa, “Ka milin paikungwa yal, takal waa
