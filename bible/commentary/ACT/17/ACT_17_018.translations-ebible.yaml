    man o꞉lo꞉ kudu ha꞉na꞉sen ko꞉lo꞉, kalu iyo꞉ ya꞉sa꞉ga꞉, Fo꞉l o꞉lia꞉yo꞉ towo꞉ kego꞉.
    A꞉la꞉ta꞉ga꞉ nolba꞉yo꞉ a꞉la꞉dabu ba꞉ba꞉, “Kalu we o꞉ngo꞉ma to sa꞉lab ko꞉lo꞉, to
