  txq-txq: Boe ma ana nakaseseluk dedeꞌak no meser hida numa bua-aok dua mai nai kota
    naa, ndia Epikorus bua-aon ma Stoa bua-aon. Tehuu neu ana kokolak laꞌe-neu Yesus
    nae, Ndia naa, nasoda fali numa mamaten mai ena, boe ma hambu numa sira mai ketuk
    rasapura amben, ma rae, “Phueh! Memak hatahori mana ombo koson baꞌin!” Ketuk oo
    rakatitiik boe rae, “Hatahori ia nae nakasesetik ai fo songgo-tanggu neu sira
    dewa feꞌen nara!”
  aaz-aaz: Rarit in nmaktaan ein nok tungguru bian naꞌkon pukan nua anbin kota naan.
    Puukn es, es reꞌ Epikoros, ma pukan es anteniꞌ, es reꞌ Stoa. Mes oras in naꞌuab
    anmatoom nok Usif Yesus nak, In nmoni nfain naꞌko In aꞌmaten, anmuiꞌ tuaf reꞌ
    naronon hape nak, “Thfoeꞌ! Poit ii tuan ee, es reꞌ ia!” Bian naꞌaakn ein mnak,
    “Airoo! Atoniꞌ ia he naꞌsekeꞌ kit, he hit tfua teu sin pah tuaf soon ein!”
  qup-NT: 'Chaypi Pablowa kwintarkakuna kawsananchimanta yuyarishpa yachakukkuna epikúreo
    nishkanchi, estoiko nishkanchipas. Shukkunaka asichishpa rimarkakuna: Kay runaka
    maytukuytata kwintahun kay kwintaysikika. Pabloka chay suma ali shimita Jesukristu
    runakunata kishpichinanmanta, wañushkanchimanta kawsarinanchitapas yachachihushpan
    rimarkakuna: Payka chikan dioskunamanta ñukanchita yachachihun nishpa.'
  azb-azb: 'Epikürçü və Stoist fəlsəfi cərəyanından olanların bəziləri onunla mübahisəyə
    girişdi. Kimisi deyir: «Bu boşboğaz nə demək istəyir?» Kimisi də deyir: «Deyəsən
    bu yad allahların təbliğatçısıdır». Çünki Paul İsa və dirilmə ilə bağlı Müjdəni
    yaymaqda idi.'
  eng-DBY: But some also of the Epicurean and Stoic philosophers attacked him. And
    some said, What would this chatterer say? and some, He seems to be an announcer
    of foreign demons, because he announced the glad tidings of Jesus and the resurrection
    [to them].
  guo-NT: 'Do jawʉx, asew Pablo faens. Japi epicúreos. Japi naexasit Epicuras naewʉajanpox.
    Asewbej Pablo faens. Japi estoicos. Japi naexasit Zeno naewʉajanpox. Japi epicúreosxot,
    estoicosxotbej, japi jʉm-aech babejjamechan Pabloliajwa. Jʉm-aechi: —Ampon aton,
    matabijsna-el wʉt, ¿achaxankaton naksiya? —na-aechi nakaewa Pabloliajwa. Asew
    nakaewa najʉm-aechbej Pabloliajwa: —Japon naewʉajan asatʉajnʉpijiw pejdiosesliajwa
    —na-aechi nakaewaliajwa. Jasoxtat japi, Pablo sʉapich, nabʉ''nalot, naewʉajan
    xoton chimiawʉajan, Jesucristo pejwʉajan, jiw tʉpi pejme mat-eyaxaespoxliajwabej.'
  hla-hla: Ba nonei e hiararanga gono has merana u tson hihatuts turu huol u mar hihatuts
    ti ngöei u Epikurian nu Stoik. Ba palai e poier, “Aha nonei te ranga nena a katunun
    ranga pinopino teka?” Ba palai e poier, “Nonei e ranga toum nena u tana u got
    halhal.” Nori i ranga u teka, taraha e Pol e hatei rien e Iesu me poiena nonei
    e takei poutsia tara tou mate.
  mav-NT: Mi'i hawyi itotiaria wo'o­nãpin hat potmu­'eria toko­ka'at Pauru kape ihay
    kuap hamo. Mi'i hawyi te'e­ro'e to'ope mu'ap upi — To'iro ihay at ka'ap takat
    ehay kuap hamo i'atu'e. Ta'i mi'i ti wẽtup ywania kawiat tupa­naria moherep hat
    i'atu'e to'ope katu­pono Pauru henoi itote Iesui etiat aikotã gu'uro pyi tuwẽtem
    i hap etiat.
  kpf-kpf: Kamân zoren a nâŋgânâŋgâziŋ patâ, Epikue a kâmut sot Stoike a kâmut, zeŋgâren
    gâbâ a nâmbutŋâ zen Paulo sot den âraguwe. Oi nâmbutŋandâ Paulogât itâ sâwe, “A
    zi nâŋgânâŋgâŋâ buŋ den laŋ sap. Zâk wan wan den sâm taap?” Nâmbutŋandâ itâ sâwe,
    “Zâk lopio uŋakŋaŋgât den sap.” Paulo zâk Yesugât den sot mom zaatzaatŋaŋgât den
    sâi zen yatâ sâwe.
  ppo-ppo: Ai be huluamó, doasi kisipare fake tamo Epikurian fakeró Stoik faketamo
    beterepó. Atépa, Pol-né kale mió wosetere kisi foné Yesu a̧ mo ti suka̧letei momó
    kepaayóló beterapóló yó melóo, a̧paae kisipa tiki tiratere so whi̧ a̧ kepaatu
    yale kaae kepaayaalopóló yó melóo, du betalepó. Atéró yó matepa, ai kale fake
    tamoné a̧tamo fo tokó̧ló só deraai kaae salepó. Ai fakerapekó mepaaené duraalu,
    ho̧ko fo du betere whi̧né noa fokó yaai du bitu derópó yalepó. Mepaaené duraalu
    i whi̧néta da̧ kisipa inire kótóné fo eraai derópó yalepó.
  hin-2017: तब इपिकूरी और स्तोईकी दार्शनिकों में से कुछ उससे तर्क करने लगे, और कुछ
    ने कहा, “यह बकवादी क्या कहना चाहता है?” परन्तु दूसरों ने कहा, “वह अन्य देवताओं
    का प्रचारक मालूम पड़ता है,” क्योंकि वह यीशु का और पुनरुत्थान का सुसमाचार सुनाता
    था।
  wol-KYG: 'Ci kaw loolu ay boroom xam-xam yu bokk ci ngérum Epikur ak ngérum Estowisen,
    di werante ak moom. Ñenn ña ne: «Kebatukat bii, lu muy wax nii?» Ña ca des dégg
    Póol di waare xibaaru jàmm bi ci Yeesu ak ndekkiteem, ñu ne: «Daa mel ni ay tuur-tuuraani
    doxandéem lay waareel.»'
  bef-bef: 'To lugaꞌa Epikuli bonaꞌi to Sitoiki bonaꞌi kaga enelepilata boꞌanimagi
    Polu hiti kenasabo bilete lugaꞌamagi ma lite liꞌahana: Yaꞌma hagulu hagulu ka
    nolina bo ai henamofihi kaga lu epilubeꞌmu nohibe? To lugaꞌa bonaꞌmagi liꞌahana:
    Ai fato melugu mehaꞌagi kagaꞌani lu yege nohabe. Polu Yesu kumu ai filiꞌehinagati
    akuꞌi ho tiꞌehibe luto ka lamanaꞌa lu yege ho epinaꞌmu ya lite liꞌahana yabe.'
  amm-amm: Ipikuliyano moloso aluwai noko siyaiwoi Sotoikoni moloso aluwai noko siyaiwoi,
    toi mani, imo lukasa tumokino. Aiyoloko noko sisiyoli na. Siyai mo iyamoki, “Imo
    lukasalo nokota hani imo poimo timoko?” Polo mo Isiso aino imo itouniyaimo posasokoki,
    yausai auwoniyou aino imo. No monoi no siyai mo iyamoki, “Noko nokonu nokoni kumoki
    tolomu noko monoi poimo timoko.”
  zaj-zaj: Vivija wanhu wayagwe wawinzile mafundo ga Waepikulio na Wastoiki wambamilila.
    Wayagwe walonga, “M'bozi ino kolonda kulonga choni?” Na wayagwe walonga, “Kokoneka
    kamba munhu yozipeta mbuli za mizimu ya wahenza.” Walonga vino kwavija Paulo kakala
    youpeta Usenga Unogile wa Yesu na mbuli ya mzuso wa wanhu.
