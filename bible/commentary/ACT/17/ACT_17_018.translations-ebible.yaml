    ee sinin Pablo ndëëhan ntyja ꞌnaanꞌ Jesús yo na vandoꞌ xco jon.'
  bhd-bhd: किछ इपिकूरी ते किछ स्तोईकी उस्ताद तैस सेइं बेंस केरने लगे, ते तैन मरां
