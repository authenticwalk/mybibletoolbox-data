  not-NT: 'Icomantëgotëri Jesos cara icamaque, aisati cara icaniatanai itinaanaa igamaga.
    Ainta matsiguenga cogapinintatsiri pairoraca inguemasantë. Ainta irogomere Epicóreo
    aisati irogomere Isitoico. Yapatoica yosamitobagaigaca: —¿Pairoraca icanti ira
    nibatasitachara? Icanque basini: —Icomantëgotapëri basiniati Tosorintsi.'
  plu-plu: 'Pahay hawkri ig uté hiyeg ayge ku pariye kannuhekeputnepwi gimin “Epikúrews”
    gihiyakemni. Hawwata ig uté hiyeg ku pariye kannuhekeputnepwi giminkis nerras
    “estóykus” gihiyakemnikis. Ig hiyapni henne, ig kinetihwa gikakkis. Pisenwa gawnhan,
    igkis nerras hiyeg kinetihwa pawtak ayge, igkis awna: ―Pariye kamin ner awayg
    kinetihwa mpiynepepye henne? Igme pahapwi hiyeg ayge kaytwa giwn: ―Oho. Ke nuthube
    ig kinetihwa amin nawenépwi Uhokri ariw udahanwiy. Nawwotunyepwi giwohkigakis.
    Igkis awna inakni awaku ig kiyapwiye Pol kinetihwene gimin Kiyapwiye Jesus amin
    gikankawni.'
  iou-iou: Täŋpäkaŋ kome uken äma äbot yarä nadäk-nadäki ärowani wäpi Epikurian ba
    Stoiktä itkuŋ. Täŋpäŋ kadäni kubä äma nadäwani äbot yarä uken nanik ätutä Ekäni
    täŋo manta yäŋpäŋ yäŋ-awätpäŋ Polkät man kowat yäwän täŋkuŋ. Poltä Jesu täŋo manbiŋam
    ba kumbani-ken nanik akuŋkuko unitäŋo man yäwetkuko unita ukät nanik ätutä ŋode
    yäŋkuŋ; Äma jop manman yäwani uwä jide yäwayäŋ yäŋpäŋ yäyak? Yäŋirä ätutä yäŋkuŋ;
    Kome ätu täŋo anutu unitäŋo manpäŋ käwep yäyak.
  ntp-NT: 'Dai ʌʌmoco ʌgai ʌrepicureo mamaatʌrdamigadʌ dai aa ʌrʌgai ismaacʌdʌ mamaatʌrʌi
    estotoico mamaatʌtuldaragadʌ. Dai gʌnaagacai ñiñio ʌgai ʌʌmadu ʌPaavora dai ʌʌmoco
    icaiti: ―¿Istumaasi goovai ismaacʌdʌ aagai goaatagaracʌdʌ? ―ascaiti. Vai aa icaiti:
    ―Gʌraagiadan caiti goovai sibʌaadʌrʌ didiuusi ―ascaiti. ɅPaavora aagaiña ʌSuusi
    dai duaacaradʌ cascʌdʌ pocaiti ʌgai.'
  rai-rai: A kum tena manaana u ra wawer anu ra kikil Epikure ma kikil Stoiko diat
    weium na pirpir mai. Raa taara diat piri naa, “Aawa mi a tena pirpir biaa mi i
    wapua daat uni?” Ma raa taara kaai diat piri lenbi, “Kanaapi i wapua daat duk
    u ra kum matakina god kon ta taamaan ingen.” Diat piri lenbi kabina maa i warawaai
    un Iesu ma ra lalaaun balet ko ra minaat.
  haw-1868: Hoopaapaa aku la ia ia kekahi poe akeakamai o ka poe Epikoureio, a me
    ka poe Setoiko. A i mai la kekahi poe, Heaha ka mea a keia haukae e olelo mai
    ai? I mai la kekahi, Me he kanaka e hai ana i na akua e keia; no ka mea, ua hai
    i mai la no oia ia Iesu ia lakou, a me ke alahouana.
  ffm-ffm: 'Yoga e miijotooɓe wiyeteeɓe Epikuri''en e Sitoyko''en njaabondiri e makko.
