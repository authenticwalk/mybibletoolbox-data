    des divinités étrangères. »'
  bhg-bhg: Edo Epicurus da gebé ari embobo de Sitoki da gebé ari embobo demi gundo
    Paul tamundo ainde ge jirido esitera. Edo awamaneda embo neneimi tedogositera,
    “Ge jiwae tari embo eiwa ro tain siri?” Edo aindabé Paul mi awamanede Yesu betedo
    tekago erorisina ainda bino dave awa karigedo esisina, awamane neneimi tedo esitera,
    “Embo emi yai neneinda god evekara awa karigain eira.”
  snn-NT: 'Caguëna, ja''nrëbi yequëcua, epicúreo bain quëase''ere ye''yesi''cua, yequëcua
    estoico bain quëase''ere ye''yesi''cua, bain ba''iyete ai ro''tajën ba''icua,
    ja''ancuabi Pablote tëhuoni, baguë ye''yoyete ai senni achareña. Senni achani,
    te''ecuabi sa''ñeña cajën: —¿Ba hua''guë yua gue cocare ro''tani, huesë hua''guë''ru
    ye''yoguë''ne? sa''ñeña senni achajën careña. Senni achajënna, yequëcuabi sehuojën:
    —Tin riusu hua''i ba''iyete quëani acho''te baguë, ro''tayë mai, sehuoreña. Pablo
    yua Jesucristo ba''iyete quëani achoguë, baguë go''ya raise''ere quëani achosi''quë
