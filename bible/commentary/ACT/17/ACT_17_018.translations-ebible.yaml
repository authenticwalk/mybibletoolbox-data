    sc''op jun vinic, Zeno sbi. Ja'' estoicoetic ic''ot sbiic ti much''utic chch''umbeic
    sc''ope. Hech yu''un ital cha''vo'' oxvo'' jchanubtasvanejetic yu''un ti epicúreoetique
    xchi''uc ti estoicoetique. Tal stsac ti c''op ti Pabloe. Oy hech laj yalic: ―Toyol
    chc''opoj avi to. ¿C''usi chal? ―xchiic. Oy laj yalic: ―Ta la xcholbe sc''opilal
    ach'' diosetic ―xchiic. Yu''un laj xcholbe sc''opilal ti Jesuse xchi''uc ti Jtotic
    Diose ja'' ti laj xcha''cuses loq''uel ti ch''en ti Jesuse.'
  ind-AGS: Beberapa ahli filsafat dari golongan Epikuros dan Stoa mulai berdebat dengan
    Paulus. “Apa yang pengoceh ini bicarakan?” tanya mereka. Yang lain menyimpulkan,
    “Dia tampaknya mengajar tentang dewa-dewa asing,” sebab Paulus berbicara tentang
    Yesus dan kebangkitan-Nya.
  omw-omw: Poruva mwihua timwa nyi varuvata mpo qua Epikuriaaninra okyaravata, Sotoikira
    okyaravata, riohua nri nteta mwihua Poruravata qua tura. Mponramwuvanto nkyiari
    henahua kyapara hita tiqata, Mwamwaa api mpo qua mpo qua ti vari vaisiva, mwaava
    nanra qua tirerove ti variho? tita. Tuvata qaiqaa mpo uhua tiqata, Mwiva mpo mwatanaahua
    mwanriqanramwu okyararave ti variho? tita. Poruva Iesusiva qutu viro qaiqaa qati
    sivurara timwa nyi varuvatara tita, mwihua mwitaa tura.
  yrb-yrb: Moana Efikuriani waita uwaraini moana Sitoiki waita uwara atanite emaba
    Godinu sina wei. Weiro nautate moanama weita, ewa sina bana bobo amarama ane wasu
    weitaro moanama weita, dana aika siboro uetaba wasu weita. Foroma Yesuini Danu
    uietaroma uyareta sina webiba iba eno weita.
  maa-NT: 'Na̱chrjein koi tjín i''nga xi̱ta̱ xi tsakóya kjo̱hítsjeèn ts''e̱ xi̱ta̱
    epicúreo ko̱ xi̱ta̱ estoicos nga tsajoókjoò Pablo. Tjín i''nga xi tsò: ―¿Kó tsòya‑ne
    ''én xi chja̱ya, nga siì s''ín nga chja̱? Ti̱koa̱á tjín i''nga xi tsò: ―K''oa̱á
    ma‑ná, kj''ei̱í‑la nainá tíhokóya. Koií k''oa̱s''ín kitsò‑ne nga jè Pablo, jè
    tíbéno̱jmí ''én ndaà‑la̱ Nainá xi kjoa̱ ts''e̱ Jesús nga jaáya‑la̱ i̱t''aà ts''e̱
    kjoa̱biyaà.'
  mcq-mcq: Epikuriani ora ꞌee Sitoika ora kaꞌene hena kaviꞌinijipo Poru piuname pu
    puꞌúmo nakaravara. ꞌEjume ea kajihuni ea ꞌahoꞌijipo ijá ꞌwava Ike eakaho iraka
    vene hina kasiꞌuamo ꞌwavara. ꞌEjume ea ꞌahopo ijá ꞌiava Nú vwihajujaho hu ea ꞌahopuni
    Godi rona ꞌwaramu. Ijihuni maijaho Jesuni vuꞌa ꞌee Huni ꞌurinaji rone ꞌwarumu
    ꞌwavara.
  sus-A: عٍثِكُرِ نُن سِتٌيِسِ كَرَ مْشْيٍ نَشَ سٌ وْيّنقٍ ثْلُ رَ، عٍ نُ عَ قَلَ،
    «يِ وْيّنلَ مُنسٍ قَلَقٍ؟» ندٍيٍ تٌ ثْلُ شُي مّ عَ عِسَ شَ شِبَارُ مَسٍنمَ، عَ
    مَن نُ قَ مَرَكٍلِ قٍيٍ قَلَقٍ، عٍ نَشّ، «عَ لُشِ نّ عَلْ عَ عَلَ فبّتّيٍ نَن
    مَ قٍيٍ قَلَمَ.»
  jpn-1965: エピクロス派とストア派の哲学者たちも幾人かいて、パウロと論じ合っていたが、その中のある者たちは、「このおしゃべりは、何を言うつもりなのか。」と言い、ほかの者たちは、「彼は外国の神々を伝えているらしい。」と言った。パウロがイエスと復活とを宣べ伝えたからである。
  fra-SBL: 'Quelques-uns des philosophes épicuriens et stoïciens s''entretenaient
    aussi avec lui. Les uns disaient : « Que veut dire ce bavard ? » D''autres ont
    dit : « Il semble prôner des divinités étrangères », car il prêchait Jésus et
    la résurrection.'
  yka-yka: Duk niyaˈ isab meˈ guru taboˈone magsuˈal. Meˈ guru miyaˈan, iye tinuhutden
    meˈ panoloˈ aˈa inēnan Epikuru duk panoloˈ meˈ aˈa inēnan Istoik. Pagkalede si
    Paul magusihat sabab si Isa duk sabab kaˈellumne mabalik amban kamateynen, paˈin
    meˈ sinduwehin, “Ine be pinoppot aˈa inin?” Paˈin sinduwehin isab, “Aˈa inin kuweˈ
    magpalataˈ sabab tuhan seddili gaˈi kataˈuhan tuˈu si lahatte bi inin.”
  mle-mle: Nuwukadiy Apikwuriyan-awa Sitawak abir maaj lakwudiy bapa duw, dayabab
    Polawa maaj warjuwdiy. Nuwuk wadiy, “Kidi nikim nikim maaj bwula-kwanadi duw agwa
    maaja nyanak wakida?” Nuwuk wadiy, “Di nuwukadiy tip dayadi gaba maja sukwudadi
    javik wakwanaad.” Pol dayak wasapwiy-didiy Jisasak, God Jisasaam kirapitakadid,
    abir javik. Alik atawa wadiy.
  shp-NTPO: 'Jatian jainribi ikana iki, jawetii ja Epicúriosbaon itan ja Estoicobaon
    shinan chibanaibo, jabora jato betan join iananani neskákana iki: —¿Jawe jawéki
    yoiikayaki, nato yoyo ikas joni jaskatai? —ikibo. Jatian wetsabobiribi ikana iki:
    —Jaton diosbiribi yoiira ibirakanai —ikibo. Jaskatibora yoyo ikana iki, ja Jesúskiriti
    iká joibo itan ja mawábo jiritikiri iká joibo Pablon jato yoiaitian.'
  aom-aom: 'Jöho mevoꞌego Epicurus-are jö hesi ijore ijore jijiharue ariböviohuꞌo
    Stoic jö hesi ijore ijore jijiharue ariböviohuꞌo ëhi jiëꞌe ariböviohuro God-are
    jöho bogo hejaruëro jiëꞌëro Paul-are örire rueromo jö ahoꞌahaminövareje. Jö ahoꞌahamiromo
    a ioroꞌiorohuro uarovonövareje: Simano bogojiëꞌe aho rahuro rajahijöro jöho jövajëjo.
    Rabu jöe jövoꞌi ëꞌajëjo. A ioroꞌiorohuro uarovonövareje: Nani saꞌa gö rajehu böröme
    hö uehorovarue aruꞌaho jabesi jöho huro majahuiromo ëꞌajëjo. Jabuhu ëhi uarovare
    hesi bëhoho Paul-ro Iesuare jöhuꞌo aehu vuovoromo riꞌöjarue jöhuꞌo majëhijamu
    hejëꞌëro ëhuni uarovareje: Saꞌa gö rajo aruꞌaho jabesi jöho majahuijajëjo.'
  geb-geb: Por mbe phorga nzuaim, mba Epikuriaiŋ gum Stoikiŋ tɨvi kaŋgi gumgi, mbe
    Por kaadogap ana phorga nzuai. Mbe mbari khaŋ ana nzuai, “Kha fhura tamtam buni
    nzuai guma, ana ram suan za mbui?” Mbe maaŋ nzuaim, mbe mbari khaŋ nzuai, “Aria,
    ana harigi ŋguir tori buni bun nzuai thi?” Mbe mba suambarar Por ga mbui, ne khaŋ
    muuŋgi. Por Zisas buni vhuuiŋ bun mbe nzuav, ana vhɨra ana rimgiap taagia khavgi
    ne bun mbe nzuai. Ana mba bunin mbe nzuaim, mbe maaŋ muuŋgiap mba kamen ana nzuai.
  bsj-bsj: Dila kange Abikuriyawam nob nyomkab wabkang kange co. Kangumbo yiki “Nyewo
    niwo tokker nyeu ki tok kiye?” kangembo yiki “Cin cerkan ni kange wo co nubo ti
    na bwang ten fulendo fwereu,” Wori ci tok ker Yeesu roti kange kwenka ceko tuweu.
  cak-cak: 'Y ec''o c''a jujun vinak ri quijachon-qui'' richin niquetemaj aj-roch''ulef
    no''oj, ri xech''o riq''uin ri Pablo. Ri vinak re'' ni''ix epicúreos y estoicos
    chique. Tok xquic''axaj ri utzulaj ruch''abel ri Jesucristo ri nu''ij achique
    ruchojmil yecolotaj y xquic''axaj chi ri Pablo nu''ij chi ri anima''i'' can yec''astaj-vi,
    ec''o chique rije'' niqui''ij: ¿Achique cami nrojo'' nu''ij ri ma volol re'' chike?
    yecha'', y ch''aka'' chic niqui''ij: Ri achi re'' achel xa yo''ol quitzijol juley
    chic dioses, yecha''.'
  chf-NT: 'Yebe ni machca tä'' yo u yäle'' cache''da u xe u pancabba, aj epicúreojob
    y aj estoicojob tä t''anob t''oc une. Yebe u yäle''ob: ―¿Cua'' ti yo u yäle''
    ni ajt''an jini que mäx q''uen cua'' u yäle''? Yebe u yäle''ob: ―Ca'' a wälä ajt''an
    tuba tzijib diosob. Uc''a une u tz''aycäbenob aj Jesús y cache'' u xe tä cuxpan
    ajchämejob.'
  tlf-tlf: Grik kasel imi utamsip tinum imi miit maak imi win uyo, Epikurian o agan-bom-nilip
    e minte, miit maak imi win uta, Stoik o agan-bom no kem-nuubip kale, kanupmin
    utamsip tinum kulip imi iip maak maak kwek iyo abe-bomta Fol iyo atamip kale,
    milii iyo ipkumal daga-nilip e, “Tinum weng aa bon tem aa uyo kanube bagan-be
    beyo intap sang bagan-be o?” agelip e, milii isiik tinangkulipta e, Fol iyo Yesus
    imi sang so kaan fen tigi saanin umi sang so uyo bagan-be kalaa age-nilipta, bogo-nilip
    e, “Beyo abiip maak imi sinik migik migik god o agan-nuubip imi sang uta bagan-be
    tap kuba,” agelip e bole,
  piu-2006: Kutjupa tjuṯa Puulala wangkapayi wati Yipikuratjaku wangka kulilpayi tjuṯa,
    wati Tjiinaku wangka kulilpayi tjuṯaṯarra. Puulalu tjakultjunkunytjala Puulala
    tjana ngaparrtji wangkapayi. Paluru tjana tjaampalangku watjaṉu, “Ngaatjanya ngunytji
    wangkanyi walytjangkungku puḻkawaṉinyi. Nyaa ngaangku watjaṉi?” Kutjupa tjuṯangkuya
    watjara waṉingu, “Nganaṉa kutjupa waḻkura nyinanytjaku palatja wangkanyi. Puulalu
    watjaṉu tjananya mayutju kutjupa nyinanyi yini Yiitjunya. Paluru tjananya watjaṉu
    yaṉangu tjuṯa ngula mirringuru kanarringkula pakalku.”
  poh-NT: Junpech aj cho nok reꞌ maꞌ Lu̱ꞌ cꞌahchiꞌ richopom ri̱b chiri̱j riCꞌuhbal
    i Dios cu̱cꞌ caꞌchꞌuk chi winak aj sicꞌol ri̱j noꞌjbal, Epicu̱ryos chꞌi̱l Esto̱ycos
    quibihnal, wilic queh winak reꞌreꞌ xquikꞌor chi reꞌ maꞌ Lu̱ꞌ xa jeꞌ nchel aj kꞌorol
    ribiral toco̱m chic wilic quibiral chi dios jeꞌ ru̱cꞌ maꞌ quehtꞌalim ta wach ruꞌ.
    Jeꞌ aj reꞌ nquikꞌor ruꞌum xquibiraj i holohic laj ribiral cꞌahchiꞌ rikꞌorom i
    maꞌ Lu̱ꞌ chiri̱j ructic i Jesus chi quixilac camnak eh wilic woꞌ take xquikꞌor
    chi maꞌ nquirak ta chiri̱j i cꞌuhbalanic riban ruꞌ. Jeꞌ reꞌ kꞌoric ncaꞌn maj chi
    queh ruꞌ reꞌ kꞌoric riban i maꞌ Lu̱ꞌ xa jeꞌ na ricab nkꞌoric jenoꞌ aj tijinel
    maꞌ suk ta pa̱m na̱.
  tue-tue: 'Ãpẽrã́ epicúreoyere buerá, estoicoyere buerá Pablomena wedeseyira. Cʉ̃ʉ̃
    Jesuyé quetire, diarirapʉ masãrére wedeyigʉ cʉ̃́ãrẽ. Cʉ̃́ã basiro cãmerĩ́ sãĩñáyira:
    —¿Deero jĩĩdʉgagʉ tiii ãni, teero wedeseãmajãgʉ̃? jĩĩyira. Ãpẽrãpé jĩĩyira: —Apeditá
    macãrã cʉ̃́ã padeoráye maquẽrẽ wedesegʉ niitu niiĩ, jĩĩyira.'
  bjp-bjp: Iwu e uh na foron tom tasum tinaiwa, neng ri foteng ri ini Epikurian ke
    neng ini Stoik, ri ka tipes fakep ini orek tura Pol. Fal lo ri, ri tara le, “Tom
    orek foes igii, sani i ier isi use u?” Fal ri ka tarah, “I famam fafas ini foron
    god tina fale maleh keskes.” Ri use u arae, wara le Pol i fafas ini Rokap na Fafas
    lo Iesu ke ini apaptifis.
  xon-xon: Binib bibaa mu nan bi kitiŋ ngbaan ponn ni. Bi yin bibaa ke Epikurus aanib,
    ki yin bibaa mu ke Stoik aanib. Baah ŋun Pɔɔl aah len pu na, le bibaa baa tɔb,
    “Ulambidaan ngbaan len kinye?” Le bibaa mu bui ke bi dak ke u len ŋiwaa yayan
    ŋibaa aabɔr la. Pɔɔl ma nan bi len Yesu aabɔnyaan, ke u fikr nkun ni.
  tzo-ZNT: Tal la tavanicuc jayvoꞌ yajchanubtasvanej ti jꞌepicúroetique xchiꞌuc la
    jayvoꞌ yajchanubtasvanej ti jꞌestóycoetique. Iloꞌilaj la xchiꞌuquic li Pabloe.
    Ti muchꞌutic tey iꞌechꞌe ―Li vinic liꞌi snaꞌbe xa smelol yilel ―xut la sbaic jlom.
    ―Yajꞌalcꞌop yaꞌel yan rioxetic ―xiic la jlom. Ti xꞌelan iyalique, yuꞌun la jaꞌ
    chal li Pabloe ti jaꞌ chacꞌ jcuxlejaltic ta sbatel osil ti Jesuse, xchiꞌuc ti
    ichaꞌcuxie.
  mpm-NT: 'Yukan ti ni ka kaꞌan yɨvɨ un jiin Pablo. Tɨjnɨ yɨvɨ un ka skuaꞌa jnuꞌun
    epicúreo, suni tɨjnɨ ka skuaꞌa jnuꞌun estoico. Ni kaꞌan Pablo nuu yɨvɨ un, ti
    yɨvɨ un ni ka kejaꞌa ka kaꞌan: ―¡Naa jnuꞌun kaꞌan chaa jaꞌa ja kaꞌan xaan da,
    ko sɨɨn xaan jnuꞌun kaꞌan da! ―ni ka kachi yɨvɨ un. Sava yɨvɨ un ka kaꞌan: ―Kaꞌan
    da ja iyo ɨnga Yandios ―ni ka kachi. Siaꞌan ni ka kaꞌan yɨvɨ un, chi ni kaꞌan
    Pablo jnuꞌun Jesús, ti suni ni kachi da ja ka nandoto tuku ndɨyɨ.'
  ots-NT: 'Bbʉ má dyo pʉ jar töy, car Pablo bi ntjɛhui cʉ dda maestro xquí nxödi rá
    ngu̱. Segue mí mbe̱nijʉ cja̱ mí ña̱jʉ, ter bɛh ca̱ da tte̱me̱ cja̱ da tjoni. Ca
    hnar grupo cʉ maestro‑cʉ́, mí tsjifi epicúreos, cja̱ ca pé hnar grupo mí tsjifi
    estóicos. Guegue‑cʉ́ mí ña̱hui car Pablo, pe jí̱ mí e̱me̱jʉ ca mí ma̱n‑cá̱. Cʉ
    ddáa mí ma̱: ―¿Te i ne da xijquijʉ nʉr hñøjø‑nʉ́? I ndo ña̱tsjɛ.― Cja̱ mí bbʉh
    cʉ pé ddáa cʉ bi ma̱jmʉ: ―Ngu̱ i nzojcöjʉ digue cʉ dda cjá̱a̱ cʉ jim be dí meyajʉ.―
    Mí ma̱jmʉ ncjapʉ, porque mí ma̱n car Pablo ja mí ncja car Jesucristo. Guejtjo
    mí xijmʉ, ba e̱h car pa bbʉ xta jña̱ ʉ́r jña̱ cʉ ánima.'
  hoy-hoy: आग इपिकूरी अदिक स्तोईकी गुरुगोळ दा टु थ्वाळासा गुरु आऊन से तर्क माळली कुरतुर,
    अदिक येनारा अंदुर, “ईव अग्यानी येन अनोद चाहासतान?” लेकीन दुसरा अंदुर, आव “अन्य
    देवतागोळ्द प्रचारक मालूम बिळतान.” यतिकी आव यीशु उन अदिक आऊन पुनरूत्थान इन खुशखबरी
    केळ्सतोगोन.
  uri-uri: Wa tu melnum arie tiur a tu kwewen la tolpa Epikurien a Stoik, tu klohitnel
    tita nti Pol pa. Yatom tu tiur pa la elukgentel la tolpa, “Arie hmpeinena arpm
    melnum a tolpa!” Ari tu tiur pa la tolpa, “Plpa kil akal laron mring maur a ha
    manet ur ai ukpma ai.” Tu la tolpa ekg tu atning a kil laron yangkipm wor a la
    Jisas, wa tu kmel a mo pa hi wa wreitn.
  amo-amo: Bulus zuro nin among anan dursuzu inanin wa dinin so iliru kitene nilemong
    na anit yinnamu. anite wa din yichi Among Epicorion, among iyichananin Stoiks.
    Inanin wa belin Bulus ku ilemong na inin yinnam, inin tiringhe iyeri ame yinnamu.
    Among woro nin natimine “nafo adinbellu kutellẹ kona tiyirimuba”. Inin woro bar
    na Bulus wa dinbelu nanin Isa naku amini nafita adimun ilai tutun.
  pjt-pjt: Kaya wati kutjupa tjuṯa ngura nyara palula nyinangi wati ini Ipi-kuṟatjanya
    kulilpai tjuṯa panya tjana tjakangku palumpa aṟa kuliṟa palunya mirawaṉipai. Kaya
    palu puṟunypaṯu wati ini Tjiinanya kulilpai tjuṯangku palunya ngapartji mirawaṉipai.
    Munuya wati nyanga paluṟu tjana Paulalu wangkanyangka kulintjatjanu palumpa pikaringangi
    munuya alatji wangkangi, “Nyaa nyangangku wangkanyi, wati nyanga ngunti nintingku-palku
    wangkapaingku?” Palu Paulalu tjakultjunangi alatjiṯu tjukurpa Jesunyatjara paluṟu
    ilunytjatjanu wankaringkula pakantja. Kaya kutjupa tjuṯangku wangkangi, “Paluṟulanya
    tjinguṟu wituwituṉi god kutjupa waḻkuntjaku ngura kutjupitja nganampa wantira.”
  cwe-cwe: Wamwenga wowainzile mafundizo ya Epikulo na Sitoiki waibishila nayo. Wamwenga
    walonga, “Kolonda kulonga choni ino mbozi?” Wamwenga wedika, “Yowoneka fana kopeta
    mbuli ya milungu imwenga.” Walonga ivo kwaviya Paulo kakala kopeta mbuli ya Yesu
    na mbuli ya uzilibuko,
  daa-NT: 'Ɗo wer-ak, gin toksina daarin̰ kuuk meela iŋ Pool. (Toksin-ak, illa ŋu
    aaɗaag gem kaak ŋu kolaag Epikuur, wala kaak ŋu kolaag Zeno). Min toksin-ak, daarin̰
    inda aman : « Gay osindi-aŋ kaawa a maa ga ? » Ho daarin̰ gay aman : « Wal ŋa
    gaara margin kuuk min karaŋ ga ? » Ŋu indiy ampa-ak, asaan ŋu doriig Pool kaawa
    ɗo bi ka Iisa Masi iŋ nooyin̰ji.'
  mlp-mlp: Teq mataw suleq amo amo bilaqayta asor ginan Epikuriyan haqayta na teq
    asor ginan Stowik haqayta na in Pol inaq gamukib an tubay yaqay. An baysa asor
    bilaq yaqay, Mat gamuk haresmo bilaqaqta ka in naga gamukin diq bilaqaq? haq yaqay.
    Haqsa ta asor bilaq yaqay, In uliq asor gigo god ginan bilaqaq daqagya haq yaqay.
    Na ezaqgo Pol in Yesus awagamun teq mataw moqeq hodhodab eraq daqayta na ago gibilensa
    iyan in nazaq ginadnad em yaqay.
  ape-C: Aria anam tisa omi douk hadukem enenyenen iri hanaki hani Pol harpak baraen.
    Anam douk shahwaram um Epikurian aria anam shahwaram Stoik iri.Anam hakri namudok.
    Hakri, “Anudok neyagwreh rohwinyi baraen iri douk nakri niyagwreh maren rohwinyi
    baraen?” Anam hakri, “Aria nakri nukripap baraen um anam kupairubi warubim god
    omi aka?” Hakri enyudok baraen um maresh, hemnek Pol nakripesh um Jisas ananin
    yopinyi baraen aria nakripesh um agundok nagok wata nakitakumori.
  bgs-bgs: Tô mga taratinurù na sakup ka mga Epikureo asta mga Estoiko igapul ki Pablo.
    Igbuyas dan kandin, na mà dan, “Tô gótépán din asta tô gulit-ulitán din ándà ágpulusán.”
    Duwán mga manubù na igkagi, na mà dan, “Gulit-ulit basì sikandin tingód katô ássa
    mga ágmanaman na ágpangadapán tun ta madiyù banuwa.” Tô gó tô igkagi dan su igulit-ulit
    si Pablo tingód ki Jesus asta tingód katô kantayan puman.
  faa-faa: Arirakano Epikúrianea paosa tisa aporoane soko, Sitoíkia paosa tisa aporoane
    soko, ipu Poremo some karakano kaikia someraka, “Epo some koaka marekea somerakae.”
    Airakano Yasu kusua maturikia taesane Poremo somesasamo ipu metakiramo someraka,
    “Hauaka meta a aporomo Kotiaki kekererane epo somerakae,” aisapo.
  kik-kik: Nakĩo gĩkundi kĩa Aepikurio na Asitoiko, arutani a ũũgĩ, makĩambĩrĩria
    gũkararania nake. Amwe ao makĩũria atĩrĩ, “Mũndũ ũyũ wa mũhuhu arageria kuuga
    atĩa?” Nao andũ arĩa angĩ makiuga atĩrĩ, “Nĩ ta mũndũ ũrahunjia ũhoro wa ngai
    ngʼeni.” Moigaga ũguo tondũ Paũlũ aahunjagia Ũhoro Mwega wa Jesũ o na wa kũriũka
    gwake.
  cap-NT: 'Jalla nii plazquiz tsjii istutiiñinaca z̈elatc̈ha. Parti nii istutiiñinacaqui
    Epicúreos t''akquiztantac̈ha. Parti nii istutiiñinacazti Estoicos cjita t''akquiztantac̈ha.
    Jalla ninacaqui Pabluz̈quiz paljaychic̈ha. Nekztanaqui yekjap istutiiñinacazti
    cjichic̈ha: —¿Jaknuz̈kat tii z̈oñic chiic̈hani, waljaz̈ chiic̈ha pero? ¿C̈hjulut
