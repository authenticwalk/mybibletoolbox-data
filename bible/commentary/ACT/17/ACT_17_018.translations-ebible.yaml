  juy-juy: ସିଲତ୍ତେ ଏପିକୁରିଅନ୍‌ ଡ ସ୍ତୋୟିକ ଞନଙ୍‌ତିୟ୍‌ମରଞ୍ଜି ବୟନ୍‌ ପାଓଲନ୍‌ ଅଲ୍‌ଞାଙ୍‌ତମେଞ୍ଜି,
