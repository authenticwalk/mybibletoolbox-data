  cak-SNT: 'Y chireꞌ Atenas icꞌo jeꞌ achiꞌaꞌ ri nicajoꞌ nicatamaj más noꞌj, icꞌo ri
    niꞌeꞌx epicúreos chica y nicꞌaj chic ri niꞌeꞌx estoicos chica; icꞌo chiquivach
    ijejeꞌ ncaꞌbꞌatzijuon riqꞌuin ri Pablo. Pero icꞌo jujun ri niquiꞌej: ¿Chica came
    nrajoꞌ nuꞌej chika ri jun ache reꞌ, xa nivalavot? ncaꞌchaꞌ. Y nicꞌaj chic niquiꞌej:
    Ri ache reꞌ incheꞌl xa ncaꞌrutzijuoj cꞌacꞌacꞌ dioses, ncaꞌchaꞌ. Y quireꞌ ri niquiꞌej
    ri vinak reꞌ, ruma ri nutzijuoj ri Pablo chica, ja ri ru-evangelio ri Jesús y
    nuꞌej jeꞌ chica chi ri Jesús xcꞌastaj-pa chiquicajol ri quiminakiꞌ.'
  uvh-uvh: Ning tinga aming fam ka arintagim ka sasuk kigineng nua'ni ka Epikurian
    waraga' naktangka tiaging wara'guk ka aming fam ka sasuk ka Stoik ning toyaging
    wara'ning wari Anutuning midi ka Pol wari ituagu' waraga' tonga nak kigineng ka
    arok da'ning tiging. Fam ka ning toging, a wa beng guk mokngang midi buburap sige
    tora' nakem. A fam ka ning toging, a kama yong fam ning murak wara'ning midi ituanga
    fiarara' nakem. Adi Pol wari midi kareng ka Jisas ning iik a Jisas wari kungkumak
    kuma' tanga tubobu maragu' wara'ning u yanggu' waraga' tanga wa midi ka murak
    fam ning midi faituara' ning toging wang.
  ino-ino: Kake nehike'a mako Epi'kulia mono ne'afi'a ne'ya neke neke hu'a maisaya
    apa'kesa ne'afea vaya'ae Sitovi'ki ke ne'afea vaya'ae akaeya'ae ke huke afike
    nehake'a mako vaya'amoki Polofe inake hu'a nehae “Mani kanomo'a na'yafe avalu'na
    o'ae ke nehe.” hu'a hake'a mako vaya'amoki Polo'a Yisasi kanale ke'ae Yisasi fali'neapati
    heti'nea ke'ae hapapai'nea yafe inake hu'a hu'nae “Alu kumate kotife nehuke.”
    hu'a nehae.
  gnn-gnn: Ga wiripunydja yolŋu walala ḻiya-djambatjmirri wal'ŋu, ŋunhi walala yäkunydja
    Yipakuriyan mala, ga wiripu-guḻku' yolŋu-yulŋu mala yäku Dowik, dhiyaŋuyinydja
    walalay ŋuli yukurranha dhä-ḏal'yunana waŋanha dhikana ŋanya Bolnha. Ga wiripu-guḻku'yunydja
    yolŋuyu walalay waŋana ḻakaraŋala ŋanya bitjarrana, “Dhuwalanydja ḏarramu dhäruk-ḏumurruna,
    waŋana ŋayi ŋuli yukurra yana, ŋula nhäna yana yolŋu. Nhäpuy ŋayi yukurra dhuwala
    ḻakaramanydja?” Ga wiripu-guḻkuny'tja waŋana bitjarra, “Dhuwalanydja ŋayi yukurra
    waŋa ḻakarama bäy mulkurunhana waŋarrnha.” Yo, waŋananydja walala ŋunhi bitjarrayi,
    liŋgu ŋayi ŋuli Bolyunydja yukurranha ḻakaranha Garraynha Djesunha, ga ŋurikiy
    ŋunhi ŋayi walŋathina moluŋuru beŋuru.
  yal-yal: Lɔnnilana ndee yi na yi, e yi xili Epikuri muxune nun Sitoyisi muxune,
    ne yi falan ti fɔlɔ a xa. Nde yi lu e bode maxɔdinɲɛ e naxa, “Fala tiini ito waxi
    nanse fala fe yi?” Bonne naxa, “A ligaxi alo a ala xɔɲɛne nan ma fe ralima.” Amasɔtɔ
    Pɔli yi Yesu a fe xibarun kawandin bama e nun a keli fena sayani.
  cnt-NT: 'I₂lɨn₅₄ dsa₂ i₂jme₁jme₂tag₅ si₂ quió''₅ dsa₂ i₂të́''₂ dsa₂ epicúreos, i₂lɨn₅₄
    guë''₂ i₂jme₁jme₂tag₅ si₂ quió''₅ i₂të́''₂ dsa₂ estoicos, dsa₂ ''éi₂ ca₂jme₃lióg₃
    ca₂dsia₃ jág₁ quiain''₅₄ Pa₄. I₂lɨn₅₄ guë''₂ dsia₅ tsɨ́''₅ rɨin''₅₄: ―Tsá₃ ne₄
    ''e₂ bá₄ jág₁ quian₅ i₁ten''₅₄ në₅ a₂juá''₂ tság₃ jniog₄. I₂lɨn₅₄ guë''₂ juá''₂
    táng₃: ―Mei''₂ tsá₃ i₂''ë́₂ jág₁ quió''₅ diú₄ sián''₂ i₂quián₅ dsɨ₂nau₂ bá₄ në₅.
    Jaun₂ bá₄ juá''₂ le₂jaun₂, ia₁ ''en₅₄ Pa₄ ''ë́₂ jág₁ dse₃ quió''₅ Jesús, ''a₂
    lia''₂ ca₂jein''₅₄ táng₃.'
  tif-tif: 'Grik kasel utamsip tunum imi miit win ma kaali, Epikurian ke-bam ale,
    miit win ma kaata Stoik o, ke-bam ken-umbip. Kemin, kanolin utamsip tunum kiimi
    malo ma kabak-ali un-bomdiwa, Pol ayo atamip. Kemin, malii ma aptum kusal dik-daaya-lomdip:
    Tunum weng aye, bon tem aa, kaa bakayimba kaali, kanim sang bakayimba yoko? kemiple,
    malo ma isiik weng saniwa yi, Pol ali Yesus ami sang so, taan-ilom tam tiin-yaamin
    kaami sang so, kaata bakaba kalaliwa boko-lomdip: Kaali abip ma imi sinik kusnum
    kusnum god o, ken-umbip imi sang kaata, bakaba nema yo, kala-lomdip,'
  nlx-nlx: एने थोड़ाक मास्तेर्‍या इपीकुरी स्तोईकीन टोला माय रेन थोड़ाक पौलुसा हेऱ्या
    बोलचाल केरने बाज गीया, एने थोड़ाक केया, “ज्यो विणएकल्यो काय केणे हुदेह?” पुण दिहरा
