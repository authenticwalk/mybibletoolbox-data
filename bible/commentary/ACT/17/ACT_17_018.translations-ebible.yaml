    subu ebe itpweng gen arkares ok eisir es valir ve avos ge gitangi Pol. Be subu
    inei, “Amol etenik ebe ginei yaun sinsin-ge ok, be ei veve ninei yaun ret etenik?”
    Be amolmol subu imdil be inei, “Wat ei ginei yaun gipil nam dabe subu as pomate
    me?” Pol ginei mateu be ginei Yisu Kilisi ane yaun ebe gimdil vukuri nangge taku
    gimat ane ok lavo gitangi eisir, beti eisir yaun etok.
  tew-tew: Heḏá wêndá senäˀ wáˀ iwe dijiˀ, indá in Epicurean tꞌowa-á Stoic tꞌowa-á
    inbí há̖hkan dínmuuˀin dívíhá̖ˀoˀ. Nä́ˀin senäˀ Paul-áḏí dívítu̖hkandoḏi wên
    ditsikapóe, “Hânnan nä́ˀi hä̖hsóˀyó natunjiˀ?” Heḏá wêndá ditú̖, “Háḏéewáy piˀwên
    tꞌowaví jôesiví̖ˀgeḏi ihíˀmáa.” Gin ditû̖ˀ gá Paul-di Jesus-ví̖ˀgeḏi ovâytꞌôeˀoḏân,
    heḏi ovâytu̖máa nachuuˀin heḏá nawáywówápóeˀindá.
  rmc-rmc: 'Avke pes leha chudle te vesekedinel varesave filozofa the mudrci: o epikurejci
    the stoici. Jekh phenenas: „So kamel kada bebľošis te phenel?“ A aver phenenas:
    „Avke pes oda dičhol, hoj ov vakerel pal varesave aver devla.“ Bo o Pavol lenge
    vakerelas pal o Ježiš the pal o ušťiben andral o meriben.'
  apr-apr: Le kene atu in Paulu la iwetewete pang di tooltool ye bingi dook mata ke
    Yesu, inbe ye yo Yesu imadit mulu ye ni ke matenge nga. Ngan di tooltool yo titoo
    patomonaingi kidi tooltool yo tikiu di ye Epikurien, inbe di tooltool yo titoo
    momo kidi tooltool yo tikiu di ye Sotoik nga, ngan tinepe lapau, le tiye Paulu
    tiparsu ye betebetanga. Le nga di kapala tiwete nen, “Ai, tool ke bete sorokingi
    i, in nga bet man iwete soo so?” Inbe di kapala ngan tiyei ne, “Ngan o iwetewete
    ye di maro yo ke malala san nga.”
  tiy-tiy: Ménsébéréh soy Pablowe bé de maistéro témoro bé kéfégitung i de Griego
    diyo féndawét Epikureo brab Estoiko. Atin ménbéréh i de dumo bero maro, “Ati béréhéy
    nan félangka-langka étéw énda i gétiga-tiga no?” Atin bang i de dumo de, “Béréhé
    no keeyén i de tulus dob de ségiyo ingéd.” Bénréh roy ni non nuret Pablowey fantage
    bé Jesuse brab kétébulee.
  nlg-nlg: Mana balu tarai didira erua na ovu tara holora nia Epicurean mana Stoic
    tara varongohia Paul te kokoe mara hughuhughu kolua, mana balu tadira tara huahuati,
    “?Na hava te bosa na mane eni te mua manahana siki totobo?” Balu tara bosa tughu,
    “Sogea gaia te nira kokoe na lei god keha.” Gaira tara kokoe te vaghaa eni na
    pukuna Paul te nia tarai Jesus mana tughuru oli.
  dgr-DOGNT: Dǫ mǫ̀hdaa Epıcurean nàowoò eyıts'ǫ Stoıc nàowoò k'ę̀ę̀ nànıgedèe sìı
    Paul k'èch'a gogede, hagedı, “Dıı dǫ wewà łǫ ayìı ghǫ godeè-adı?” Eyıts'ǫ mǫ̀hdaa
    hagedı, “Nǫ̀htsı̨ ładı̨ı̨ ghǫ godeè-adı lanì,” gedı. Paul, Zezì wegodıì nezı̨ı̨
    t'à gode eyıts'ǫ ı̨daà nı̨dè dǫ nagìdà ha hadı t'à, agıìhdı.
  pes-OPV: 'اما بعضی از فلاسفه اپیکوریین و رواقیین با اوروبرو شده، بعضی می‌گفتند:
    «این یاوه‌گو چه می‌خواهد بگوید؟» و دیگران گفتند: «ظاهر واعظ به خدایان غریب است.»
    زیرا که ایشان را به عیسی و قیامت بشارت می‌داد.'
  ron-1924: 'Уний дин филозофий епикуриень ши стоичь ау интрат ын ворбэ ку ел. Ши
    уний зичяу: „Че вря сэ спунэ палавраӂиул ачеста?” Алций, кынд л-ау аузит кэ вестеште
    пе Исус ши ынвиеря, зичяу: „Паре кэ вестеште ниште думнезей стрэинь.”'
  tpz-tpz: A ma pah teꞌ nat nee to pokaꞌ ne o Epikurian, me o Stoik ee to vavatet
    ne o vavaasis vamoaan. Ee to iu vasosoëri me ne e Pöl, pare soe pan, “A teꞌ vavaato
    pinpiun vëh to vavaasis a ra a ma sosoenën va pa meh muhin.” Ee to soe vamanih,
    suk e Pöl to vavaasis non raoe e Ieesuꞌ me a sun hah pa nap mët.
  agd-agd: Máan tiyákan manáa Epikuriani vá Sitoiki vái ineine ma yakhafiyain afova
    vanta kayo ano Porin má ákonaen baya fóké asive asive iyákan manáa ano semí, “Ma
    ma vaya uvaren noin banta ano nái yaná bayá teno vara fino.” Máa sen ina íkan
    manáa ano siyáken, “Ena varu fáke ayarafenu kayoi vayan tiyanten mino.” Para va
    ino Pori ano Yisasini kama vaya vá púkaren ma evaránen orun mantakheí pákena vaya
    kayon tian dákó uan amiyan mino.
  rkb-NT: Kytsa nihyrikosokdata Epikurus tuktsa niaha. Ustsa Estoikos asahi Seno tuktsa
    niaha. Kytsa sihyrinymyrẽtsa. Asa zuba Pauro soho ty nipamykysokonaha. — Atakta
    maku amy ty ja katsa mybo motsaso tsihikik. Tsihyrinymyrẽta ja. Usta Deus soho
    ja motsaso tsihikik — nikaranaha. Iwa sihyrinymyrẽtsa asa zuba nipamykysokonaha.
    Pauro Sesus soho nitsasoko. Kytsa Sesus wata mynahyrizikponaha nitsasoko. Iwatsahi
    asa zuba Pauro soho nipamykysokonaha.
  san-THA: 'กินฺตฺวิปิกูรียมตคฺรหิณ: โสฺตยิกียมตคฺราหิณศฺจ กิยนฺโต ชนาเสฺตน สารฺทฺธํ
    วฺยวทนฺตฯ ตตฺร เกจิทฺ อกถยนฺ เอษ วาจาล: กึ วกฺตุมฺ อิจฺฉติ? อปเร เกจิทฺ เอษ ชน:
    เกษาญฺจิทฺ วิเทศียเทวานำ ปฺรจารก อิตฺยนุมียเต ยต: ส ยีศุมฺ อุตฺถิติญฺจ ปฺรจารยตฺฯ'
  iws-iws: Mɨ kam nhɨrɨm Epikuriamni siyɨu nɨnoknɨnkɨniyɨm mɨ kam nhɨrɨm Stoikni siyɨu
    nɨnoknɨnkɨni ɨkɨm sɨma yai saɨka yɨnkɨnwaomwarkɨi boɨn. Nhɨrɨm yɨm ha boɨn, tɨ
    inkamɨn yai prɨiboɨn prɨiboɨniyɨn siya dimu mɨnam naɨngwowi? Mɨ nhɨrɨm ɨna boɨnɨm,
    siya uridyɨu biyɨeyɨn om whɨranɨn siir yai ɨmiir boɨnmɨmauuwi. Pol siya Jisɨs
    Krais siir yaiwɨn kɨbi aiir boɨnmɨmauugɨn sɨmiirɨn. Siya boɨn, Jisɨs siya ɨe hɨrankɨ
    nɨnsiin ɨdwokɨn. Mɨ siya ta hɨriinan yaiya saiir boɨnkiyɨn mɨ sɨma ta siir yaiya
    saiir bɨ wakae nɨnoknɨnkɨnkɨm. Mɨ sɨma siirɨn yai biyɨe asi nɨkbumbugɨm.
  pol-SZ: 'Byli wśród nich filozofowie ze szkoły epikurejskiej i stoickiej, którzy
    rozmawiali między sobą: —O czym ten gaduła chce nam powiedzieć? —Chyba głosi jakieś
    nowe bóstwa—mówili drudzy, Paweł mówił bowiem o Jezusie i zmartwychwstaniu.'
  ztq-NT: 'Wi bla xaa chak nii xñee meñ Epicúreos ni bla xaa chak nii xñee meñ Estoicos
    bislo bitiitsni Pable. No xaa go chëb lo xcombañer: —Nandy xaa gue pe xñee xaa.
    No gaa xaa chëb: —Sootee na xñee xaa nii no stu mdyo kub. Singo kwnee xaa porñee
    biñ xaa nii xluuy Pable xtiits Dios nii xñee cho nak Jesús ni biñ xaa nii xñee
    Pable nii xpañ meñ kuty.'
  zai-NT: 'Raqué bidxaaga be caadxi xpinni Epicuro ne caadxi ni rinanda ni rusiidi
    ca estoico. Caadxi de laaca na: ―Xi na ni caní'' huaahua ca pue. Ne xcaadxi na:
    ―Ruluí'' canaucheeche be stiidxa tuuxa dios ni qué runibiá'' nu. Caní'' ca zaqué
    purti canayuí'' be stiidxa Jesús ne enda ribani de lade gue''tu''.'
  upv-upv: Ko m̃eri Gris nir sopor arvijuri nesesreien se nir san nga nisen Epikurus,
    ko sopor arvijuri nesesreien se nir san nga nisen Seno. Ko nir nen sopor arjilwer
    tevi Pol. Ko nir sopor arwera “O, morok erij se lenglengen! Ni oksup̃e sev ko?”
    Ko nir m̃inij arwera “Namrunge erpe moksup̃e atua ne vanu m̃inij ko.” Arok-rij
    erpok suri Pol oksup̃e suri Iesu ko owrai tweni nga Atua ololi emaur luwi renge
    mijen.
  aui-aui: Bi kamodiye viya na abawiiyeveveyana damdi iiyawogha yadi wiina da wiisuwona
    sisiyina bi kate yawa yana basuna kiiravidiye sinisisiyana, sakwatuvedi Ipikuriyan
    da Stoiki damdi. Toudi Pol yawata bada sivigamowana, Pol na Yesu Keriso warana
    miisena kiiravine iyadimadima da wawaya raboboma sinageghomiiri. Na nokodi damdi
    mududi sivitarakiiyana bo, “Mmko kawa neghaneghana awaki yisisiyeni? Yana sisiya
    gedamidina.” Na mududi siwona bo, “Augunai kubura wiibata yadi god kiiravidiye
    yisisiya.”
  wap-NT: 'Kainaꞌa pidannao diꞌitapauzonao panaꞌa kidaꞌo kuwai. Epicurean kiaꞌo ĩdakota-kao,
    baꞌorainao dakota-kao Stoic kii. Ĩnao kashadaakapan tuukii Paul tuma ukuwaa kida
    dauꞌan. Sariapa ĩkian kaikapaꞌa: “Naꞌapaꞌo dii kaiwuruꞌu pidan maaitapin-kaꞌo
    kuwaa kidaz kaikiniꞌi?” Baꞌorainao kian, “Utominapa-kidan pidannao baꞌoran kaduz
    tominkarunao dauaꞌo.” Ushaꞌapanum kauꞌan ĩnaꞌapan, Paul kakuwaapatinan idi Jesus
    dauꞌu, naꞌiki ukadishitan dauꞌu pamawaka-kizi iki.'
  mva-mva: Be Epikuri be Stoik ‘tisa’ nge alu dipura be Pol zaiza diegore-budu. Be
    alu bokai dipile, “Boalalai ngae rakana kata irangarangaki?” Be takadi bokai dipile,
    “Masa nanaranga kata ka irangarangakia-ua!” Bokai dipile, bakara Pol nge Iesus
    Kristus mate-lo be imarang ka irangarangaki.
  dwr-NT: Qassi Eppiqoroosappenne Isxxo7ikiyaappe yeedda itti itti eranchchatuu Phawuloosanna
    palumetteeddino; unttunttuppe ittu ittuu, “Ha toofiinay ayaa haasayanaw koyyii?”
    yaageeddino. Haratuu Phawuloosa Yesuusabaanne hayquwaappe I denddeeddawaa barenttoo
    odiyaa diraw, “Ooratha xoossatubaa odiyaawaa malatee” yaageeddino.
  kfw-kfw: woikhat-um Apicurean khat-um Stoic karu ngai lekkhatle inlei-inseiinook,
    halli inmani lekkhat in inti, por tia irilhi ang itizoot omme? lekkhat in inheimasang,
    amachu ratha kathamak jarra chongkaril mi eii, ajarchu ama'n Jisu chong khat-um
    ahongringna jarra inmani diang aril.
  bfz-bfz: तेबे इपिकूरी और स्तोईकी ज्ञानिया बीचा ते कई जणे तेस साथे बईस करने लगे और
    बऊत जणेया बोलेया, “ये बकवासी क्या बोलणा चाओआ?” पर ओरी बोलेया, “ये ओरी देवतेया
    रा प्रचार करने वाल़ा लगोआ, कऊँकि ये यीशुए रा और दुबारा जिऊँदा ऊणे रा सुसमाचार
    सुणाओआ।”
  cuk-09: 'Dulemar-binsaed-ibegan Epicúreos-igar-durdaksamalad, degi, Estoicos-igar-nue-wisimalad
    Pablo-ebo abin-abin imakarmalad. Gwen-gwen sokarmalad: “¿Wede dule sunmakerbad
    ar ibi obare?” Baigandi sokarmalad: “We-dule bab-dummagan-gwapidmargi sunmaked
    an itoye.” Ar ade Pablo Bab-Dummad-gaya-burba-nued-Jesúsgi-soglesadgi sunmakdiid,
    degi, gannar-durguleged-igargi sunmakdibalid.'
  ben-OBCV: একদল এপিকুরীয় ও স্তোয়িকীয় দার্শনিক তাঁর সঙ্গে তর্কবিতর্কে করতে লাগল।
    তাদের মধ্যে কয়েকজন জিজ্ঞাসা করল, “এই বাচাল লোকটি কী বলতে চাইছে?” অন্যেরা মন্তব্য
    করল, “একে বিদেশি দেবতাদের প্রচারক বলে মনে হচ্ছে।” তাদের একথা বলার কারণ হল, পৌল
    যীশুর সুসমাচার ও পুনরুত্থানের কথা প্রচার করছিলেন।
  mil-NT: 'Te cue tée cùu epicureú ndɨhɨ cue tée cùu estoicú, cue tée‑áⁿ nǐ ndatnúhu‑güedé
    ndɨhɨ té Pǎblú, te dava‑güedé xǐtnàha‑güedé: —¡Ná tnúhu vìhi cáháⁿ tée lùcú‑ǎⁿ!
    —càchí‑güedé xǐtnàha‑güedé. Te dava‑güedé xǐtnàha‑güedé: —Sàni iní‑ndɨ́ sá càháⁿ‑dé
    cuèndá ndiǒxí sá vǎtá quìní‑gá‑ó —càchí‑güedé xǐtnàha‑güedé. Te ducaⁿ xǐtnàha‑güedé,
    chi càháⁿ té Pǎblú tnúhu Jèsús, te ní cáháⁿ‑dé nàcuáa ní dándótó ñàha Yá Ndiǒxí
    xii‑gá, xíǎⁿ nǔu ducaⁿ xǐtnàha‑güedé.'
  myu-myu: Itaybit cĩcãayũ dak o'jekawẽnwẽn Paulo eju―Estóicoyũ, Epicureuyũ dak. Ixeyũ
    ag̃okatkayũ itaybit cĩcã osodop ip. Paulo o'g̃uwẽnuwẽn ip jeweweju. — Apẽntak
    sute e ojuy itaybit'ũmat? — io'e ip. — Deus muwẽnuwẽn teku oxe bit — io'e warara'acayũ.
    — Wuyju bit wuyetaybit g̃u i'em — io'e ip. Imẽn o'e ip, Paulo soat em Jesus muwẽnuwẽn
    oekukuku buye, wuye'ũ buje waram acejetait iap muwẽnuwẽn oekukuku buye dak. Jesus
    buten itaybit g̃u ip osodop.
  amk-amk: Mantaunau etaunau Epikorusi ne aunau fosa tuti mano esomi we aunau Stoa
    fosa, esawari kontai. Manea eteyo, “Inontarai nini deitawang fiani? Borong fiabai
    finomai!” Manea siai aha mani eteyo, “Tarahio deiriri kariri aririwang na nu siai.”
    Emadu tonanai weo Paulusi deiriri Kaiwo Mahikai kariri Yesusi tuti mansuwi-suwi
    ahang fo.
  fai-fai: Ewikudiyan kinim so Sitowik kinim so weng mit utamsiw kinim iyo tad Faul
    so wengal fukan bom nadiwe madik ika dákadáliw. “Mew kinim alam weng bakanba mit
    be am kal banim,” kal bidiwade, kinim madik ita bako, “aka abiw mak mak kinim
    im got sung uta kudew tad kadák bakamin taw keiba.” Kalsiw. Be watawo kaleyo bá,
    Faul aka Yesus ami sung kidel so alam fikale talá tabese sung so uta bakanyam
    badano, kayo kanam si nadiwe
  ura-NT: 'Chaen, cuu coroata lauriin nenacaauru- itolere coitucueracuru filosofooru,
    le laurii “epicoreeocuru,” le laurii “estooicocuru,” naaonjoaihunri aina jetaote,
    Faboro aina, ita cotaain jetao: “Cha quena ereereje caa nereretanaa inatoroa,”
    naauruha tabaaurune jana jetao: “Nejelau ataneu nenacaauru rai chosichuru- bera
    necaihara,” naaure jetao leeochaauru, raotojoeein, oo caje ichanaa Jesosone beebejiha
    Faborona jaun.'
  mcd-NT: Ato yoiaino futsafo aqui noconifo afu fochishmanantanancani. Atirifoan shinannifo
    non apaiyai cuscafin non huatiroquin noco unimamanon. Nanfoan anu tuqui huani
    Epicureofo. Atirifoanri shinannifo ahuara ahuuscarafiaino non tunutiroran ishon
    shinannifo. Nanfo anu tuqui huani Estoicos. Nan rafu Epicureofo non Estoicofori
    Pablo fu fochishmanantanannifo. Yoinifo, —Nan tsainmisi fahua cuscara. Raquiri
    noco yoipaimun, —ishon atirifiton yoinifo. —Dios futsafo noco icoinra huamapairan,
    —ishon atirifoanri yoinifo. —Pablonun noco Jesushuunoa yoia. Naafiashu funini
    noco yoiaran, —ishon yoinifo.
  urt-urt: Lenge jetmam syeꞌ ŋaiye jande ŋoihmbwaip Epikurian topoꞌe Stoik syeꞌ ŋaiye
    jande ŋoihmbwaip miyeꞌ ende Seno pe, tinge teketenge wusyep topoꞌme Pol ŋupe ŋaiye
    kin ŋanange wusyep nange Jisas plihe tahar. Taꞌe luku pe, syeꞌ tinge yisilih yale
    yat taꞌe na, “Miyeꞌ mut pinip uku nangange wusyep mune?” O syeꞌ yanange taꞌe na,
    “Kilou? Taꞌe ki ŋututus poi nange ya gunde got ŋoinde tikin lakai?”
  kiz-kiz: Lakini baadhi jha bhanafalisafa bha Bhaepikureo ni Bhastoiko bhakan'kabili.
    Ni bhangi bhakajobha, “Kiki kyaaka kijobha munu ojho n'jobhajhi n'dele? Bhangi
    bhakajobha, “Jhibhonekana ihubiri habari jha K'yara n'hesya” kwandabha ihubiri
    habari jha Yesu ni ufufuo.
  tzo-TZE: 'Tey italic jayibuc jchanubtasvanejetic yu''un li epicúroetique xchi''uc
    jchanubtasvanejetic yu''unic li estóicoetique. Tal xchi''inic ta lo''il li Pabloe.
    Oy boch''otic jech la sjac''be sbaic: ―¿C''usi ta xal li vinic li''i ti ep ta
    xlo''ilaje? ―xiic. Oy yantic jech laj yalic: ―Ja'' jcholc''op yu''un yan diosetic
    ―xiic. Yu''un li Pabloe ja'' la xcholbe sc''oplal li Jesuse xchi''uc li Jtotic
    Dios ti ja'' la xcha''cuxes li Jesuse.'
  lex-lex: 'Makwatutu-kwaye''ela mak kor la Epikuros, me mak kor la Stoa, rora Paulusa
    rawahla lira. Ir wokni de idma nakot la ida riwra: “Ee, riy di yatnu oke''a nmeh''
    to''a, mere nurnu lawna. Ha nakot nohora hya''a?” Dom rakot wali: “Yanhi''pa hadi
    e nakot nohora nhioi-tniania uplera-upmati hairi dom to''a?” Rakot emkade, yoma
    Paulus nwahaur nohora Kot Kalwieda-Paitiota la''a Yesus, me la'' walia tmori owa''an
    la matmiati ralamni.'
  dov-dov: Pesi abalabo bamwi baba Epikuliya abasongo ba Sitoyiki bakaswanana aawe.
    Bamwi bakaamba kuti, “Niinzi ooyu utakwe makani ncheezya kwaamba?” Bamwi bakati,
    “Ulangika aanga nguumwi ooyo wwiita bantu kuti batobela baleza benzu, nkambo wakali
    kuluula makani mabotu aatala a Jesu abubuke.
  rgu-rgu: Boe ma ana natatane aoꞌ noo mesen hida, neme bubuaꞌ dua nai kota ria, riiꞌ
    bubua Epikuros noo Stoa. Tehuu faiꞌ bea dedea laꞌe Yesus foa faliꞌ soo na, ruma
    rasapura ape nara rae, “Feꞌ ke! Bafa maloa ra soo na leo naaꞌ.” Ruma ramumulu
    rae, “Ae! Touꞌ ia naseti ita, fo elaꞌ soko neuꞌ ramatua sosoko na!”
  toc-NT: 'Maktum quilh­ta­macú Pablo xca̠­li̠­ma̠­kalh­chu­hui̠­ni̠ma la̠ta lácu
    Jesús lacas­ta­cuánalh nac ca̠li̠ní̠n, pero maka­pi­tzí̠n lak­ska­lala lac­chix­cu­huí̠n
    hua̠nti̠ xta­li̠­kalh­ta­huakay xta­la­ca­pa̠s­tacni hua̠nti̠ xca̠­hua­nicán epicú­reos
    xa̠huá maka­pi­tzí̠n hua̠nti̠ xca̠­hua­nicán estoicos, acxni̠ xlacán takax­mát­nilh
    hua̠ntu̠ xli̠­chu­hui̠­nama caj tzú­culh tali̠­kalh­ka­ma̠nán y chiné xta­huán:
    —¡Já! Tamá chixcú ma̠x caj laka­huitiy porque luu li̠pe̠cua la̠ta chu­hui̠nán.
    Pero maka­pi­tzí̠n chiné xta­huán: —Tamá chixcú caj mini̠t li̠chu­hui̠nán a̠tunuj
    dios hua̠nti̠ aquinín ni̠ laka­pa­sá̠hu. Huá chuná xlacán xta­li̠­huán porque
    Pablo xliakchu­hui̠­náma Jesús lácu tla̠n naca̠­ma̠aka­pu̠­taxti̠y cris­tianos
    caj xpa̠­la­cata cumu lacas­tac­uánalh nac ca̠li̠ní̠n.'
  som-som: Waxaana la kulmay isagii kuwo ka mid ah faylosuufiinta Ebikuriyiin iyo
    Istoo'ikiin ah. Qaar baa waxay yidhaahdeen, Ninkan dawdarka ihi muxuu odhan doonaa?
    Qaar kalena waxay yidhaahdeen, Wuxuu u eg yahay nin ilaahyo qalaad wax ka sheega;
    maxaa yeelay, wuxuu dadkii ku wacdiyey Ciise iyo sarakicidda.
  mam-C: 'Ex ite''taq jun jte''b''in xnaq''tzil nab''l, Epicúreos ex Estoicos kyb''i,
    i ok ten ch''otjil tuk''a Pabl. Ite'' junjun kyq''ma kyjalu''n: ¿Me anqi''j nyoline''
    ma'' xkrat tzi lo? Ex txqantl q''mante kyjalu''n: Nyakuj a te'' suqil dios te
    junxil tnam. Ikytzin kyq''ma'', qu''n tu''n tzuntaq nyolin Pabl ti''jjo Tb''anil
    Tqanil Jesús, exsin ti''jjo te'' tjatz anq''in juntl majl.'
  ndj-ndj: Vamonga vakovikelili ndambu ya Epikulo na Stoiki valimbanili nayu. Vamonga
    vadetili “Akudayila kudeta liki ayu ndwangamlomu?” Wula Pauli avelili akulandula
    milandu ya Yesu na kushukuka, vamonga vadetili “Yikulangusha kucha ayu akulandula
    milandu ya vachapanga vahenja.”
  mbj-NT: 'Ti m'' Epikuréw häd enäh do ma matëg wób, Es-Toj-Ko häd enäh do ma matëg
    wób raky ked''aak mä Paw-Ro hã. Ti m'' ta wób raky n''aa rejãã. Hahỹỹ d'' mä reaanh:
    —H''ëëd hahỹ tar''ood ỹỹn karẽn taher''oot? —näk mäh. Ti m'' ta wób raky hadoo:
    —Häj n''aa s''ee hẽnh rah''yy kaha''eeh do sa ky n''aa taher''oot. Ta ti sa hã
    ji h''yy ka''eeh takarẽn, tahyb n''aa péh —näk mäh. Tii d'' rawén her''oot, Jesus
    ky n''aa hanäm doo, Jesus ganä wät do ky n''aa na-ããj hẽ Paw-Ro maher''oot do
    hyb n''aa sa hã.'
  lat-VUC: 'Quidam autem epicurei et stoici philosophi disserebant cum eo, et quidam
    dicebant: Quid vult seminiverbius hic dicere? Alii vero: Novorum dæmoniorum videtur
    annuntiator esse: quia Jesum et resurrectionem annuntiabat eis.'
  ngp-ngp: Wamwenga nawatimila umanyi wa Epikulo na Sitoiki, nawakahigana naye. Wamwenga
    nawauza, “Aunga akigambile ubwalasi wani uyu?” Wamwenga niyo wahitula, “Uyu naakabilikiza
    Mbuli ya milungu mihya.” Nawakalonga ivo kwaviya Paulo naaka bilikiza Mbuli ya
    Yesu no kuuyuka.
  enq-2: Jisasa malunya sakateana lao Polome wai pii epe doko lamaiyoo kateamopa,
    Epikurianepa Setokipa dolaponya mana nyepae mendapu Polo-pipa pii leami. Dopa
    latala yangimi lao pituu, “Niminamu lenge dakeme aki latoo lao lelyape?” leami.
    Yangimi lao pituu, “Yuu waka dupanya tange endakali dupanya gote mendapu lao lelyamona”
    leami.
  eng-ASVBT: 'And certain also of the Epicurean and the Stoic philosophers encountered
    him. And some said, What would this babbler say? others, He seemeth to be a setter
    forth of strange gods: because he preached Jesus and the resurrection.'
  mna-mna: 'Zin wal ŋgarŋan tau tipaute zin tomtom pa ŋgar bibip i, timbot la uunu
    ru. Ta, tipaata zin be Epikurean. Mi uunu toro na, tipaata zin be Stoik. Ina zin
    tomini ziŋan Paulus tiparzorzooro. To pakan timaŋga mi tiparso pizin ma tiso:
    “A, niom kere. To na, iyyo kwoono paso? Ina sa ileŋ la kizin wal pakan, ta izzo
    na.” Mi pakan tiso: “E-e, iŋgi ko isombe ikam ma tuurla kizin merere sorok ta
    kizin wal pakan.” Tiso ta kembei paso, Paulus izzo pa uruunu ambaiŋana ki Yesu
    mi maŋgaŋana kini tau.'
  myw-myw: Tassinaps mwasanin tasiyas Epikul sisiyas tasiyas Sitowik illivans sisiy
    Pawl. Mwasanin iliganes, ilansa, “Taw towen, makava illivan. Aveiyag illivan?”
    Mwasanin gog ilansa, “Liva̱nen kweitan ven siyowbad illivan.” peinan Pawl anilivan
    Yeisuw inakanig silma̱nin o neikit vayuwein.
  sby-sby: Bantu ba mano nabambi bamulikoto lyalikukwiweti Epikuleya, neba Sitoyiki,
    balatotekeshana ne Paulo, nabambi balikwambeti, “Inga mbutuma iyi yapamulomo cisa
    ilelekeshenga kwamba cani?” Nabambi kayi balikwambeti, “Uyu lanyumfwikingeti lakambaukunga
    sha balesa bensu mbotuteshi kuno.” Balikwambeco pakwinga Paulo, walikukambauka
    Mulumbe Waina ulambanga sha Yesu ne shakupunduka kubafu.
  sll-sll: Mongure Epikurian ha maing nir si tongwo hobi ire, Stoik ha maing nir si
    tongwo hobi ire dire, Pol kina bolbin dungwi. Ena Pol Yisas ol wai ol na tere
    gole hon airungwo ha i di tibi ol tongwi. Tomia pire tau mole, “ha miling paikungwo
    di wangwo yal i memini talmere pame?” dungwi. Te tau mole, “Ari wiyol kumo gia
    pir tongwo irai, di tibi ol tomia hano,” dungwi.
  yaq-NT: 'Junama''a sejtul, waate, jita ta''aaka emo majtame, intok epikureeompo
    emo teuwaame, waate intok ejtoikoimpo emo teuwaame, inime''e Paplotau yajaka aamak
    etejo japtek. Juname''e waate: ―Jaisa tua ini''i itou jiubae, ini''i o''ou tua
    juebenak nokakai ―ti jiian. Taa wate intok: ―Juchi tatta''abwi liosim betana weyemta
    itou nokamta bena ―ti jiian. Inien bempo jiian, juka'' Paplota, Jesujta betana
    weyeka aapo juka'' bemela nok lutu''uriata, intok jume'' kokkoarim, juchi bem
    jijiabijtenee''u betana yeteu a'' noka'' betchi''bo.'
  uro-uro: Bä qosaqi arhani ama Epikuriangäna dä ama Stoikkäna arhä mädrämda mamär
    di rhi nä ma Pol tat tamän särhäm ne. Dä arhani nävät a rha rhi snanbät toqortäqyia,
    “Ngu lu rhak takt ama dädänga di nani a qa iva qat tamän bät agiqa?” Dä arhani
    rhi qoar toqortäqyia, “Qa di ngäkt kre qat mair bä ba anga nañis ka anga ngämuqa
    bä qä sameng sävät a qa.” Rhat tamän doqoräkt dinguna ma Pol qä sameng na ama
    sameng ama mär ngät sävät ma Jisas dä sävät ama ñäpta i rhat täranas nämät ama
    tñäpki.
  ita-1885: 'Ed alcuni de'' filosofi Epicurei, e Stoici, conferivan con lui. Ed alcuni
    dicevano: Che vuol dire questo cianciatore? E gli altri: Egli pare essere annunziatore
    di dii stranieri; perciocchè egli evangelizzava loro Gesù, e la risurrezione.'
  muy-muy: 'Ndam ya tə̀səra zlam a kay ni tə̀zlapa akaba Pol a daya. Mis nday nani
    ti ndahaŋ ndam Epikiriyeŋ, ndahaŋ ti ni ndam Sitʉwisiyeŋ. Ka ya ti Pol àɗəmki
    ma àki ka ga Yezu ya àmət mək àŋgaba e kisim ba ni ti mis ndahaŋ e kiɗiŋ gatay
    bu tə̀ɗəm ahkado : « Maslaŋa hini azlapay asak ma ahàr gani day àbi ti, àɗəm ti
    mam ? » Mis ndahaŋ ti ni tə̀ɗəm : « Àzlapaki ke melefit ndahaŋ ya leli mə̀sər
    tay do ni. »'
  kqc-kqc: Ma Epicuria ma Stoic di mokena vabara vene bedakai ka bi Paul sa ago niyadi.
    Ma bedakai niyadi, “Mina ago ni tavoi tavoi amiye bi beika nido?” Ma bedakai yaku
    niyadi, “Ina bi sei bouna bedakai baeko nido.” Mina niyadi adina bi Paul bi Iesu
    di sina buni ma ini dadi rae reyo di ago mina niokugamo.
  tav-tav: 'Aperã epicúreo caĩrã na cabuerijere camajirã, aperã estoico cawamecʉti
    poa ricati na cabuerijere camajirã yoaro Pablo mena cawadapeniñuparã. Pablo na
    cabuioyupʉ Jesu ye quetire. Camaja cʉ̃re na cajĩaricaro bero cʉ catunu catirique
    quenare na cabuioyupʉ. To bairi jĩcaarã: —¿Dope bairo ĩ buiogʉ cʉ ĩti ani to cõo
    pairo cawadaʉ? caame ĩ jeniñañuparã. Aperã maca: —Apero macana na cañuu buerã,
    na cabaje jeni nʉcʉbʉgorã macare wadaʉ ácʉmi, caame ĩñuparã.'
  eng-ULB: But also some of the Epicurean and Stoic philosophers encountered him.
    Some said, “What is this babbler trying to say?” Others said, “He seems to be
    one who calls people to follow strange gods,” because he was proclaiming Jesus
    and the resurrection.
  spa-VBL: 'Algunos filósofos epicúreos y estoicos también discutían con él. “¿De
    qué habla este hombre?” Se preguntaban. Y otros concluían: “Parece que enseña
    sobre dioses extranjeros”, porque hablaba sobre Jesús y la resurrección.'
  fra-_FOB: 'Et quelques philosophes épicuriens et stoïciens conféraient avec lui;
    et les uns disaient: Que veut dire ce discoureur? Et les autres: Il semble qu''il
    annonce des divinités étrangères. Car il leur annonçait la bonne nouvelle de Jésus
    et de la résurrection.'
  hau-ULB: Amma wadan su Abikuriyawa da masana sun yi karo da shi. Wadansun su na
    cewa, ''Menene wannan sakaren ke cewa?'' Wadansu kuma sun ce, ''Da alama mai wa'azi
    ne na wasu alloli dabam,'' domin yana wa'azin Yesu da tashin sa daga matattu.
  mal-mal: 'എപ്പിക്കൂര്യരും സ്തോയിക്കരും ആയ തത്വജ്ഞാനികളിൽ ചിലർ അവനോട് വാദിച്ചു: “ഈ
    വായാടി എന്ത് പറവാൻ പോകുന്നു?” എന്ന് ചിലരും അവൻ യേശുവിനെയും പുനരുത്ഥാനത്തെയും പ്രസംഗിക്കകൊണ്ട്:
    “ഇവൻ അന്യദേവതകളെ ഘോഷിക്കുന്നവൻ എന്ന് തോന്നുന്നു” എന്നു മറ്റുചിലരും പറഞ്ഞു.'
  kkc-kkc: Eseme goo goolee toowa odoo, Epikuliya mooloogoodoo mapoo debeli odoo sabolo,
    osoloso Sitoiki mooloogoodoo mapoo debeli odoo sabolo, oso sibileso Polobolo to
    moulone toso agadigaso. Osoloso Poloye Yesuwo goo sabolo, osoloso odoo wedia see
    ta maga hogabilei goo ee takeme, goo goolee toowa odoo abo oso egeesee takemeleeso,
    “Odoo hagee yayo taka goo eyo bei yo gooleedele. Yo ogoo goo eligilame ka silabele?”
    diso. Osoloso odoo abo oso egeesee takemeleeso, “Yayo imapoo mi abo dibada godeeyo
    goo ee eligilame ka sulo,” deliso.
  urd-GVR: Ipikūrī aur Stoikī falsafī bhī us se bahs karne lage. Jab Paulus ne unheṅ
    Īsā aur us ke jī uṭhne kī ḳhushḳhabrī sunāī to bāz ne pūchhā, “Yih bakwāsī in
    bātoṅ se kyā kahnā chāhtā hai jo is ne idhar-udhar se chun kar joṛ dī haiṅ?” Dūsroṅ
    ne kahā, “Lagtā hai ki wuh ajnabī dewatāoṅ kī ḳhabar de rahā hai.”
  far-far: Ma tani famanata laugo ana wane Grik ki ne kera saeda ana “Epikurean” ma
    “Stoik”, kera olisusu laugo fainia sa Paul. Ma tani wane ada ka fata 'uri, “Te
    lalau ne wane naunau ulafusi ru ne doria ka saea?” Ma tani wane ana wane nai ki
    kera ka fata 'uri, “Sualana dia nia doria kulu kai fosia lalau na god 'e'ete ki
    ne.” Kera fata 'urinai sulia sa Paul farongo sulia sa Jesus, ma na tatae olilae
    fasia na maea.
  suz-BL: मोपा मुर आन कली ग्रुमानु, इपीक्‍युरीपुकी, स्‍तोइकीपुकी नु यो ग्रुम्‍शा लोव़
    पवा बाक्‍त। मेकोपुकीमी पावल आ शेंशो नेंशा का निक्‍शीमी “एकोमी मार हेंथे फश लोव़
    पना पन गाक्‍बाक्‍मे” देंमा बाक्‍त। का निक्‍शीमी चहिं “फश लोव़ ममाइ। मुल सम्‍म
    इं मतुइश्‍शो देवता आ पर्बम शेंबाक्‍त” देंमा बाक्‍त। देवता आ पर्बम शेंबाक्‍त, दे
    मारदे देंमा बाक्‍त देंशा हना, पावलमी “येसु आ ग्‍येरपाइक्‍ब लोव़ नु बेक्‍शो रे
    सेंसीशा ब्रोंइत” दे शेंबाक्‍माक्‍त। १कोरिन्‍थी ४:१२
  car-NT: 'Amykon Epikurus wyinonokon oty uku''namon maro, amykon Stoa tanokonymbo
    oty uku''namon maro enapa Paulus aurana''po. Amykonymbo wyka''san: “O''to ''ne
    ko tykary ''se mo''ko tauran pyryrykanen nan?” Amykonymbo wyka''san rapa: “Ukuty''non
    tamusi ekari''nen me kynonepojan.” Paulus ''wa irombo mo''ko Jesus ekapory, moro
    iromby''san wyino awono enapa takari''se kynakon.'
  amp-amp: Epikuria Stoikrof hikmoa tisam Porr pthamoa mrokfom wanyhato nnakfo hamuh
    nnakfo hamuhhato womm kfo memom, “Ndre fitoh yimar kfo pthewar. Be yuwi kangr,
    ‘Afo wany yindhorrahma.’ Fitoh nkifrar, fitoh nfri mrokfot yamukar akfo nuhasanm.”
    Porr Jisasrhu gutniuskfoti Jisasr sinyamo yuhat kfo pthamoatr nd mrokfot tumoumt.
  bht-bht: तालू सै गुरू जड़े इपिकूरी कने स्तोईकी करी के जाणे जांदे थे, इना चे कुछ
    उसला बेहस करणा लग्गे, कने केईयां बोलया, ऐ बकवास करणे बाला क्या बोलणा चांदा है?
    पर दुजयां बोलया, ऐ कुसी होरसी देशे दे देवतयां दा प्रचारक लग्गा दा है, क्योंकि
    सै यीशु दा कने मरयां चे जिन्दा होणे दा शुभसमाचार सुणादां था।
  eng-NOY: And some of the Epicurean and Stoic philosophers also conversed with him.
    And some said, What doth this babbler mean to say? and others, He seemeth to be
    a setter forth of foreign gods; because he brought the glad tidings of Jesus and
    the resurrection.
  cub-NT: 'Apevʉ bueivʉ Epicúreo bácʉi yávaiye báquede, ne yajubo epicúreo ãmicʉriyajubo,
    aru apevʉ bueivʉ Zenón mácʉi yávaiye báquede, ne yajubo estoico ãmicʉriyajubo,
    yávarĩ bʉ́rejaimad̶a na Pabloque. Apevʉ nácavʉ arejaimad̶a ne bajumia: —¿Aipe
    ayʉ barĩduidi ñai bueipõecʉ majibecʉ? arejaimad̶a. Aru apevʉ arejaimad̶a: —Bueyʉ
    bajʉbí apevʉ ne jʉ̃menijinare, arejaimad̶a. Yópe arejaimad̶a Pablo ʉ̃i bueiye
    boje Jesús ʉ̃i yávaiye méne aru põeva ne nacajaiyede yainore jarʉvarĩ.'
  ita-1927: 'E anche certi filosofi epicurei e stoici conferivan con lui. E alcuni
    dicevano: Che vuol dire questo cianciatore? E altri: Egli pare essere un predicatore
    di divinità straniere; perché annunziava Gesù e la risurrezione.'
  lww-lww: Ana garu Atens, ana pupia yum̃a lua nap̃a na navianen namanmaruaena, nap̃a
    yaru navianena la na yum̃a lua nene, a pio la asape le Epikuru, amio le Stoiki
    lala, ana la asum̃a apiora ke m̃ena ga amio Pol. Ana lap̃as nene, asum̃a apismumun
    Pol, asape “!Yaru nap̃a pivis kap̃ar ne, ana naga pe kilia ruru re suri wo tai
    nap̃a kilia visa van ita poli.” Ana lala m̃ena ga lap̃as, amloge nap̃a Pol sum̃a
    pisayu ke Yesu amio nasum̃alena, ana la asitom ke asape nanene na yeririna lua
    nene, ana la apisa, apisape “Peraga, imimi mepisu mesape yaru nene naga sum̃a
    pisayu ke ntewa tap̃ena lala a ninuna tap̃ena lala na purvanua nae ga gare tai.”
  ckb-ckb: 'کۆمەڵێک فەیلەسوفی ئەپیکوری و ستۆیکی گفتوگۆیان لەگەڵی دەکرد. هەندێکیان
    دەیانگوت: «ئەم چەنەبازە دەیەوێت چی بڵێت؟» هەندێکی دیکەشیان دەیانگوت: «دیارە بانگەواز
    بۆ چەند خوداوەندێکی نامۆ دەکات،» چونکە باسی عیسا و زیندووبوونەوەی دەکرد.'
  spm-spm: Uthughun khavɨn Epikurian phoghɨn gumasi rako Stoikɨn phoghɨn ikaaŋmaran
    gumasir marsi mee Polɨn phorugha nori vatosi. Marsi kamaghɨm mbɨŋgeeghi, “Oŋanan
    mav tisi vɨŋgeeghi?” Marsi kamaghɨm mbɨŋgeeghi, “A ti igharisirɨ uŋuun itir asaaniiŋn
    akamɨ ukuramati.” Pol Iesusɨn gunɨm mbɨŋgɨɨva, gumasi rako amisi gumughuna arɨghireghɨva
    nomthegh rɨkhavamir bighaaŋn gunɨm mbɨkemisima Atensɨnɨ uŋuuni itir marsi mee
    kamaghɨusue, “A ti kha asaaniiŋm mbɨŋgɨmati.”
  nas-nas: Niiꞌninge napoꞌ norukasiꞌnankai kuneꞌaama tataꞌeekoꞌ aaꞌninge Epikurian-navitu
    eeꞌnoko Sitoikiꞌnavitu. Teing-koo niiꞌninge aaꞌpaakoꞌ, “Aunge kara baukoi aming
    minkuvumaang?” Niiꞌninge napoꞌ aaꞌpaakoꞌ, “Nnaꞌ aung kumponinanka akovoraꞌkooning
    biikaang kara daankivumaung-pinaꞌ oroꞌparamang.” Aung tee Jiisuuꞌ eeꞌnara daankivuko
    teeꞌ, napoꞌ booꞌketa daaꞌaruꞌnung-koo.
  uvl-uvl: Ol pe hetoronga mur hel nenge te hetue iri ke Epikarin pe Stoik mur, teat
    ke iri ul Paulus te hele inin tau hel. Pe hel te heleia Paulus ke mai, te teke,
    “Non hauaua kina nei hele ia utar mai? I nge lape heleleia maopene ngana i.” Pe
    hana hel pule te heleia Paulus ke te teke, “Non nei heleleia hana hel nga tau
    toto reria aetapuna mur i.” Hana nemur te hele ke mau iange Paulus hetottoro nga
    Iesus nge mete pe maul haka mule.
  eng-BBE: 'And some of those who were supporters of the theories of the Epicureans
    and the Stoics, had a meeting with him. And some said, What is this talker of
    foolish words saying? And others, He seems to be a preacher of strange gods: because
    he was preaching of Jesus and his coming back from the dead.'
  ixl-CNT: 'Uncheeꞌ xeꞌt itxay tibꞌ u Pablo tu yol tuchꞌ unjolol qꞌu mamaj aa txumbꞌal
    majte. Ayaꞌ qꞌuꞌl epicuureos vichusbꞌal. Utz atia estooico. Ech at tixoꞌl nichalon
    tiꞌ u Pablo ech tzaꞌ: —¿Kan tal vantziꞌ tuchꞌ tzaj iyol atziꞌ?— Chia. Utz at nichalon:
    —Texh paxsan itziiul unjot qꞌu tioxh aas anal cheeya.— Texhtuꞌ. Tan axhibꞌi aꞌ
    nichipaxsa talax itziiul u bꞌaꞌnla chusbꞌal te tiꞌ u Jesuus tuchꞌ tiꞌ u qꞌaavitzꞌpichil
    tikaꞌpaj.'
  xsi-xsi: Andeta pananâŋa tamâta pinde, kinzi ŋinde papa Epikurian ŋgu wa Stoik ŋgu
    wa, ande siporo sipawa ŋgua kuku Paulo. Paulo uru itula pâri ara ŋana Yesu tava
    ne mandiŋa lâ mateŋa nianzi. Mine kala pananâŋa tamâta pinde siporo tu, “Tamâta
    ndai i tamâta ŋana iporo ŋgua kaŋa-kaŋa kâ. Kala ŋine iporo ŋgua duvi mana.” Aŋga
    pinde nde siporo tu, “Tiambo iporo itula ŋgua ŋananzi lawea pinde nenzi maro tâ.”
  crx-NTPO: '''Et Epicureanne ''ink''ez Stoicne dune hodulh''ehne huwun huyulh yálhduk
    whe whulohne howu yahalhduk, “Ndun iloh te ne''duni''-un, daja dutinelh hukwa''
    ninzun whe ''utni,” hutni. ''Et ''uyoonne cha hutni, “Ndun ''uyoonne buyak''usdane,
    ''enne bughu yalhduk dududli whe'' utni,” hutni. Paul, Sizi ''ink''ez dunadija-un
    huwun ubulh yálhdak ''et huwa hutni.'
  kan-OKCV: ಆದರೆ ಎಪಿಕೂರಿಯರು ಹಾಗೂ ಸ್ತೋಯಿಕರು ಎಂಬ ತತ್ವಜ್ಞಾನಿಗಳಲ್ಲಿ ಸಹ ಕೆಲವರು ಅವನೊಂದಿಗೆ
    ವಾಗ್ವಾದ ಮಾಡಲು ಪ್ರಾರಂಭಿಸಿ, “ಈ ಬಾಯಿಬಡುಕ ಏನು ಹೇಳಬೇಕೆಂದಿದ್ದಾನೆ?” ಎಂದರು. ಇನ್ನೂ ಕೆಲವರು,
    “ಅವನು ವಿದೇಶದ ದೇವರುಗಳ ಬಗ್ಗೆ ಪ್ರಸ್ತಾಪಿಸುವಂತೆ ತೋರುತ್ತದೆ,” ಎಂದರು. ಏಕೆಂದರೆ ಅವನು ಯೇಸುವನ್ನು
    ಮತ್ತು ಪುನರುತ್ಥಾನವನ್ನು ಕುರಿತ ಸುವಾರ್ತೆ ಸಾರುತ್ತಿದ್ದನು.
  bbb-bbb: Ro e vua nijasiavo gue bu kia Efikurineno kiavo ijiakina e Sitoikino kiavo
    ije bu usiana Foruna vua gikikimana kuae. E gue bu kuae, E buzeme guraeje fu irerefuo
    aroekarana vua ijiege kuaemono kuae? Ro gue bu kuae, E ije fute e ae binoko ijiebuo
    godi ijiebuo kuaemono kuae. Bu ijiege kuaeva ijadufuo maeje Foru fu Jesusina kuariakinu
    izege fu baronena una urima ije kuariamo ijadufuo bu ijiege kuae.
  blw-blw: Ya wacha agéhchi hen anchichay chan tudtuchu hen anchi ekatchéén Epicureo
    ya Estoico way cha agé mìchiskas an Pablo. Yag anat ekat agé hen tapena an chicha
    way mangaliyén, “Nokay paat hen cha aryén hen annay pàpàilaanna way ammag maid
    gutokna.” Yag sommongfat hen tapena way mangaliyén, “Kaman paat chana aryén hen
    nat-énay apudyus way tawwan chi narpowana.” Yaha hen enalen hen anchichay na-achar,
    te cha intudtuchun Pablo mepanggép an Jesus ya hen nan-uchiyana.
  tam-2017: 'அப்பொழுது எப்பிக்கூரர்களும் ஸ்தோயிக்கர்களுமான ஞானிகளில் சிலர் அவனோடுகூட
    வாக்குவாதம்பண்ணினார்கள். சிலர்: இந்த வாயாடி என்ன பேசப்போகிறான் என்றார்கள். சிலர்:
    இவன் அந்நிய தேவதைகளை அறிவிக்கிறவனைப்போல இருக்கிறான் என்றார்கள். அவன் இயேசுவையும்
    உயிர்த்தெழுதலையும் அவர்களுக்குப் போதித்ததினால் அப்படிச் சொன்னார்கள்.'
  azz-NT: 'Huan sequin taca griegos momachtiayaj in tamachilisme de sequin tamatinime
    ten monotza epicúreos. Huan ocsequin momachtiayaj in tanextililisme de in tamatinime
    ten no monotza estoicos. Huan yejuan peuque monojnotzayaj ihuan Pablo. Huan sequin
    taca griegos quiquejqueloayaj Pablo huan quijtohuiliayaj ijcuín: ―¿Toni techiluis
    nijín tagat ten semi tajtole? Huan ocsequin quijtoayaj ijcuín: ―Nesi que yejua
    tanojnotztinemi ica sequin yancuic tatadiosme den ocseco cayome. Huan ijcón quijtoayaj
    porín Pablo quinnojnotztinemía de Jesús Itajtoltzin ten cualcui ne nemaquixtilis.
    Huan no in Pablo quinmachtiaya de queniu Jesús panquisac yoltoc intzalan in ánimajme.'
  spa-RV-1909: 'Y algunos filósofos de los Epicúreos y de los Estóicos, disputaban
    con él; y unos decían: ¿Qué quiere decir este palabrero? Y otros: Parece que es
    predicador de nuevos dioses: porque les predicaba á Jesús y la resurrección.'
  csy-csy: 'Tua zawkciang in thu ngaisun thiam Epicurean te le Stoic te taw ki mu
    uh hi. Taciang pawlkhat te in, hi a papau sia bang son ziam? a dang pawlkhat te
    zong in, hisia pa sia ngamdang te pathian te thu son hi tu hi, ci uh hi: banghangziam
    cile Paul in amate tung ah Jesus le a thawkikna thu son hi.'
  mxq-NT: 'Jap tpaty ja ja̱ꞌa̱yʉty diꞌibʉ ñiꞌʉxpʉjkʉp epikuureʉs esʉ wiinkpʉ diꞌibʉ
    ꞌyʉxpejkypy ja estoykʉs. Net yʉꞌʉjʉty ñaymyʉga̱jxʉdʉ mʉt ja Pa̱a̱blʉ. Tap diꞌibʉ
    jʉnán: —¿Wiꞌix xyꞌanʉʉmʉya̱ꞌa̱nʉmʉ tya̱dʉ yedyʉjk diꞌibʉ kuꞌayuk es kyaj ti tnijawʉ?
    Esʉ wiinkpʉ jyʉnandʉ: —Yʉ tya̱a̱dʉ yaꞌʉxpʉka̱ꞌa̱ñ es nꞌaxá̱jʉm wiink ja̱ꞌa̱yʉ
    dyios. Tya̱a̱dʉ jyʉnáñ ko Pa̱a̱blʉ tka̱jxwaꞌxy ja ayuk ko ja Jesús jyikypyejky
    es jaꞌagyʉjxmʉ ja̱ꞌa̱y jyikypyʉ́ktʉt nandʉꞌʉn.'
  tzj-NT: 'Ec''o jule'' maestro e xin Epicuro neche''xi, in jule'' chic e estoico
    neche''xi, eje''e'' xetzijon ruq''uin ja Pablo. Ec''o c''a jule'' chique quemaj
    ryok''ic: —¿Nak la nbij ja rachi le? congana taka''an ntzijoni, xeche''e. In jule''
    chic chique quewa'' quibij ri'': —Cani'' taka''an banol propaganda quixin jule''
    dios ja re junwi'' na, xeche''e. Queri'' quibij como ja Pablo arja'' ca''i'' ja
    rmajon rnataxic chiquewach, jun ja Jesús, in jun chic, ja c''astajbal quixin camnaki''.'
  tdt-tdt: Depois ema matenek balu husi grupu Epikureu ho grupu Estoiku komesa diskuti
    malu ho nia. Kuandu Paulo foo sai Liafuan Diak kona ba Jesus ho mos kona ba ema
    mate moris fali, matenek nain sira nee balu dehan, “Regador nee koalia saida mak
    nee?!” Balu tan hatete, “Keta halo be nia haklaken kona ba rai seluk nia maromak
    fali.”
  ron-BTF: 'Atunci, l-au întâlnit unii filozofi dintre epicurieni și dintre stoici.
    Și unii spuneau: Ce dorește să spună guralivul acesta? Iar alții: Se pare că este
    proclamatorul unor dumnezei străini, pentru că le predica pe Isus și învierea.'
  eng-WEBP: Some of the Epicurean and Stoic philosophers also were conversing with
    him. Some said, “What does this babbler want to say?” Others said, “He seems to
    be advocating foreign deities,” because he preached Jesus and the resurrection.
  eng-FBV: Some Epicurean and Stoic philosophers also argued with him. “What is he
    going on about?” they wondered. Others concluded, “He seems to be teaching about
    some foreign gods,” because he was speaking about Jesus and the resurrection.
  nld-1939: 'Ook enige epicurische en stoïsche wijsgeren vielen hem aan. Sommigen
    zeiden: Wat heeft die praatjesmaker eigenlijk te vertellen? Anderen: Hij schijnt
    een prediker van vreemde goden te zijn! Want hij had Jesus en de opstanding verkondigd.'
  bwo-bwo: Epikorosotsnat Istokotsi eteets bog danetuwots b́ maants waatni bomooshfoni.
    Ik ikuwots «Ooshiyiruwan eeg etee b́geyi?» bo etor, k'oshuwotsmó «Handr ik'uwots
    janga arefee b́ keewiri? boetiri, man boetiruwere P'awlos Iyesusnat k'irotse b́tuwi
    doo shishi keewi jango b́ danitsoshe.
  nch-BL: 'Huan sequij talnamijca tacame cati inintoca epicúreos huan estoicos pejque
    camanaltij ten Pablo. Sequij quiijtohuayayaj: ―¿Taya quinequi techilhuis nopa
    tacat cati camanalti miyac? Sequinoc quiijtohuayayaj: ―Quinequi techilhuis ten
    sequinoc dioses. Quiijtojque ni pampa Pablo quinilhuijtoya ten Jesús huan quenicatza
    moyolcuitoya.'
  quc-TNT: 'Jujun chque ri achijab ri e c''o chila'' xa qui yo''m quib che retamaxic
    ri qui tijonic ri winak ri cäbix Epicúreos chque, xukuje'' ri jule'' chic ri cäbix
    Estoicos chque. Ri e are'' xquichap tzij ruc'' ri tat Pablo. Jujun xquibij: ¿Jas
    lo wa'' ri cubij we achi ri''? Sibalaj cäch''awic pune man c''o tä retam, —xecha''.
    Jujun chic xquibij: Je'' ta ne chi are u tzijol wa'' jule'' tak dios chic, —xecha''.
    Je'' xquibij rumal chi ri tat Pablo xutzijoj chque ri Utzalaj Tzij re ri Evangelio
    chrij ri Jesús, xukuje'' jas xubano xc''astaj bi chquixol ri cäminakib.'
  tfr-NTPO: Eshko ga nopga tjeng kjring pjök ko epicúreo, estoico. Epga tjl̈õkwo kjl̈opswë
    kar kar ëng tjok ara, ba wotjl̈ĩk om go l̈i go. Ga Pablo tjl̈ẽ l̈i kuyashko ga
    tjl̈ẽ l̈ok kar kar ba tjok. Ga kjong kjong tjl̈ẽ ëng kong ga «¿Domer tjl̈ẽgwang
    kjok miydë l̇l̇ëm kjwe l̇l̇ë l̈ayde shäng?» l̈e. Eshko ga Pablo shäng Jesús roy
    pjl̈ú l̈ë ba kong, Jesús, e wol̈ono, ga woshrara Sbörë iröng obi l̈e. E kjĩshko
    ga kjong kjong tjl̈ẽ ga «Domer kjwe ĩn ga to shäng sböpga shto obl̈ë so roy shdök»
    l̈e l̈ok eni.
  kaq-NT: 'Jaton honan joi honanaibo rihbi ta jano nihnínishqui, caibo epicúreobo,
    caibo estoicobo. Jaabaan ta Pablo yohuanquihnnishqui. Yohuanquihnax: —¿Jahua yohuan
    nea paranmis jaiquin? —hihqui caibo. —Nahuan dios joi yohinica ra tah qui —hihqui
    caibo rihbi. Jesus hihquipish bi hahquirihbi teehihqui joi jan yohihiya jascacani.'
  sgb-sgb: Bayro ha plasa ay main mánoro ya Epicureo haka mánoro hên Estoico ya ampakidebate
    kana. Wanlan kaatag, “Hinoy an-ilambung nan hata ayn minúwang?” Wanla êt hên kaatag,
    “Ampaypamwang ya lawêh hên tungkol ha diyos lan kaatag ya bansa!” Hinabi lay habayto
    gawan an-ipamwang na kanla ya Mangêd ya Habi tungkol kan Panginoon Jesus haka
    tungkol ha natsi ya biyayên hilan oman.
  vie-1934: 'Có mấy nhà triết học về phái Epicuriens và phái Stociens cũng cãi lẽ
    với người. Kẻ thì hỏi: Người già mép nầy muốn nói gì đó? Người thì nói: Người
    dường như giảng về các thần ngoại quốc (vì Phao-lô truyền cho chúng về Đức Chúa
    Jêsus và sự sống lại).'
  kxv-kxv: ଏଚରଜା଼ଣା ଏପିକୁରିୟା ଇଞ୍ଜାଁ ସ୍ତୟିକ୍‌ ଜା଼ପ୍‌ନି ଗୂର୍‌କା ତଲେ ଏ଼ୱାରି ରୁଜୁବାଡ଼ି
    ଆ଼ତେ । ଏ଼ୱାରି ବିତ୍ରାଟି ଏଚରଜା଼ଣା ଏଲେଇଚେରି, “ଈ ବୁଦି ହିଲାଆ ହା଼ଡାଁକା଼ଣ୍ଡୁ ଏ଼ନାଆଁ ୱେସାଲି
    ଅଣ୍‌ପିମାନେସି ?” ଅ଼ଡ଼େ ଏଚରଜା଼ଣା ଏଲେଇଚେରି, “ଏ଼ୱାସି ପୁନାଆତି ପେ଼ଣ୍‌କାତି କାତା ୱେହ୍‌ନିଲେହେଁ
    ୱେସିମାନେସି;” ଇଚିହିଁ ଏ଼ୱାସି ଜୀସୁ ଅ଼ଡ଼େ ତାନି ୱେଣ୍ତେ ନିଙ୍ଗିତି କାତାତି ନେହିଁ କାବ୍ରୁ
    ୱେ଼କ୍‌ହି ମାଚେସି ।
  cha-cha: 'Ya palo ni y manmalate gui finanagüe y Epicureo yan Estoicosija, managuaguat
    yan güiya, ya palo ilegñija: Jafa cumequeilegña este na caducon cuicuentos? Otro
    palo ilegñija: Buente mannae notisia y nuebo na yuus; sa jasangane sija as Jesus,
    yan y quinajulo talo.'
  amu-NT: 'Tyomꞌaⁿ ntꞌom nnꞌaⁿ naquiiꞌ tsjoomꞌñeeⁿ na cwilaꞌjomndye ñꞌoom na cwitꞌmo̱o̱ⁿ
    nnꞌaⁿ epicúreos ndoꞌ tyomꞌaⁿ ntꞌomcheⁿ nnꞌaⁿ na cwilajomndye ñꞌoom na cwitꞌmo̱o̱ⁿ
    nnꞌaⁿ estoicos. To̱ꞌ naⁿꞌñeeⁿ na cwilaꞌneiⁿna ñꞌeⁿ Pablo. Ntꞌomndye joona jluena:
    —¿Ljoꞌ ñꞌoom matseineiⁿ tsaⁿmꞌaaⁿꞌ na jeeⁿ jndye ñꞌoom ntyjeeⁿ? Ndoꞌ ntꞌomndyena
    jluena: —Ndooꞌ ntyjii matseineiiⁿ cantyja ꞌnaaⁿ ntyꞌo̱o̱tsꞌom xcondye. Luaaꞌ jluena
    ee tyotseineiⁿ Pablo nda̱a̱na cantyja ꞌnaaⁿꞌ Jesús ndoꞌ cantyja na nncwandoꞌxco
    tsꞌaⁿ xeⁿ jnda̱ tueꞌ.'
  hin-CV: कुछ ऍपीक्यूरी और स्तोइकवादी दार्शनिक भी उनसे बातचीत करते रहे. उनमें से कुछ
    आपस में कह रहे थे, “क्या कहना चाहता है यह खोखला बकवादी?” कुछ अन्यों ने कहा, “ऐसा
    लगता है वह कुछ नए देवताओं का प्रचारक है!” क्योंकि पौलॉस के प्रचार का विषय था मसीह
    येशु और पुनरुत्थान.
  spa-BES: 'Y algunos de los partidarios de las teorías de los epicúreos y los estoicos
    se reunieron con él. Y algunos dijeron: ¿De qué habla este charlatan? Y otros,
    parece ser un predicador de dioses extranjeros: porque él estaba predicando acerca
    de Jesús y su resurrección.'
  san-BEN: কিন্ত্ৱিপিকূরীযমতগ্রহিণঃ স্তোযিকীযমতগ্রাহিণশ্চ কিযন্তো জনাস্তেন সার্দ্ধং
    ৱ্যৱদন্ত| তত্র কেচিদ্ অকথযন্ এষ ৱাচালঃ কিং ৱক্তুম্ ইচ্ছতি? অপরে কেচিদ্ এষ জনঃ
    কেষাঞ্চিদ্ ৱিদেশীযদেৱানাং প্রচারক ইত্যনুমীযতে যতঃ স যীশুম্ উত্থিতিঞ্চ প্রচারযৎ|
  tdx-tdx: 'Nifanaontsy ama’e ka o mpikaro-kihitse amo Epikoreo naho amo Stoikao.
    Hoe ty ila’e: Ino ty ho volañe’ ty mpangaradadake tìa? Hoe ka ty ila’e: Hoe t’ie
    mpitalily ndrañahare hafa, amy t’ie nitaroñe Iesoà naho i fivañonambelo’ey.'
  naf-naf: Âpme Epikulian ma Sitoik am nânâŋin temaŋ notnaŋ ekŋenaŋ Pâlmagen koti
    zet yaŋaŋgat zemguluk gilik mmekti notnaŋ ekŋenaŋ ilinak Pâlgat pigok zewien,
    “An nânâŋapiŋ penaŋ kapiyaŋ nânâ penaŋ ziboŋ penaŋ zikat ndasât belak kot sek
    mmobot zet tazein.” Âpme am notnaŋaŋ zewien, “Egaŋ msat notnanen kawawaŋ dâsuki
    matazin keyet yaŋaŋ kotadinndoin.” Âpme Pâlaŋ Zisasiyelen Zet Zapat Dolakŋaŋ Penaŋ
    zemeti gakikiengatnan wage keyet zapatnaŋ diindoye keyepmti ekŋenaŋ kegok zemti
  grc-MT: τινεσ δε και των επικουρειων και των στοικων φιλοσοφων συνεβαλλον αυτω και
    τινεσ ελεγον τι αν θελοι ο σπερμολογοσ ουτοσ λεγειν οι δε ξενων δαιμονιων δοκει
    καταγγελευσ ειναι οτι τον ιησουν και την αναστασιν ευηγγελιζετο
  vid-vid: Wanji nawali wowawinza Epikulo na Stoiki wetwanza na heye. Wamwe walonga,
    “Kangugana kulonga choni ayu munhu?” Kwa vila Paoli nayali yodamla gala ga Yesu
    na gala ga kuzilipuka, wamwe walonga, “Yangoneka kangudamla gala ga milungu ja
    chijenzi.”
  pio-NT: 'Nàyaca néeni abénaméeyéi asìanái yéewáidéeyéiwa epicureonái yàasu tàacáisi
    ìwali. Aibanái asìanái nacái yéewáidéeyéiwa estoiconái yàasu tàacáisi ìwali. Aiba
    èeri nàanàaca Pablo. Yá nasutáca néemìawa níawáaca: —‍¿Càinásica ìwali itàaní
    mamáalàacata yái asìalica? —‍náimaca nalíwáaca. Quéwa áibanái íimaca Pablo ìwali:
    —‍Cawàwanáta itàaníca áibanái cuwáinái inùmalìcuíse áiba íiwitáaná cuwáinái wàasu
    cuwáinái íicha —‍náimaca ìwali, Pablo icàlidacáiná nalí Jesús iináwaná ìwali imichàacatéwa
    yéetácáisi íicha.'
  tsn-tsn: Mme ba kopana le batlhalefi bangwe ba Bapikuria le Basetoika. Erile fa
    a ba bolelela kaga Jesu le kaga tsogo ya gagwe ba re, “Ke molori,” kgotsa, “O
    leka go dirisa tumelo ya seeng.”
  amr-NT: Epicúreos huamanmadikaʼerien huanigpe̱i̱kaʼeri o̱ʼnepo kenpaʼti estoicos
    huamanmadikaʼerien huanigpe̱i̱kaʼeri o̱ʼnepo Pablotaj huaboaʼda onʼhuaaʼpo, —‍In
    huabokerek kateaʼ monet. —‍Sueʼada onʼhuaaʼuy. —‍Nog aratbuten diostaj oʼbatatiaʼpak
    oʼnopo̱e̱y. —‍Nogomeya̱ onʼbatiaʼpakuy. Pabloa Jesústaj oʼmanbatiaʼpak kenpaʼti
