  kde-kde: Vakúhunda vanji va mahundo la Vaepikuleo na mahundo la Vastoiko vánitahukana
    na Paolo. Vanji nkuva uvachidoni, “Ayu munu wa liloko àlinga kutangola chinu ntwani?”
    Vanji nkuchidoni, “Àonekana kuva àhubili habali dya milungu ya chiyeni.” Vátangwele
    malove anelo ing'anya Paolo áhubili habali dyambone kunnyamba Yesu na kuyamba
    ufufulo.
  ata-ata: Xe ta mitema sou lavulavu seꞌi no ꞌa laꞌoluxaꞌa aneꞌi ilemeꞌa lexe ta Epikulosi
    xe seꞌi no ꞌa laꞌoluxaꞌa aneꞌi ilemeꞌa lexe ta Suloiki, iloꞌa Paulo anaxaꞌa muteloiꞌa
    ngatoꞌo, la sou seꞌi mivikala aloxo ꞌo, “Itema ane muvikala xovulaulau ne umasaxa
    lexe uvikala a loxovaa ne?” Xe seꞌi miꞌoxo lexe, “Male itema ne uꞌoxe uaꞌalomenge
    sou latauaiꞌa tuala vile vaꞌaxu.” Aneꞌi mivikala iouiou noxou Paulo aloxo ne xo
    anu muaꞌaloiꞌa noxou Iesu xe soli mo tulu noxiꞌa ta mitema.
  qvw-NT: 'Jinayaptinmi Epicuriu caśhta llaqui yaćhay-sapacunawan, ñatac Estoico caśhtapi
    umanllancunaca Pablocta tapuyta allacaycälila imapi limaśhantapis. Chayćhümi waquincuna:
    “¿Ima limaywanćha shiminta mishquichicuyan?” nipäcula. Juccunäñatacmi: “Juc-lädu
    malcap diosnincunap willacuyninta muyuchicüpisćhá” nipäcula.'
  nfa-nfa: Aa na pakarèi kahèi dènge mese-mese nèti dua kaboko dhèu ètu èèna. Ca kaboko
    madhutu aꞌajꞌa Epikuros, aa ca kaboko hari, ngara na Stoa. Ropa na padhai lii,
    peka na, Yesus mamuri hari nèti mamadhe Na, dhèu cahagꞌe puu-pee, peka na, “Leko-monya!”
    Abhu cahagꞌe dhu lalangu ne, peka na, “Dhèu neꞌe ne, neo laka-seti èdhi ho sogo-tagu
    dhèu dedha-liru na dhu èdhi tadhe boe!”
  tnp-tnp: Kəni nəgətun mɨn nəuvein nətəm Kris, kətəni ilah məmə Epikiuriən mɨne Sɨtoik,
    ilah mɨn kəutəghati. Ilah nəuvein kəutəni məmə, “?Suah əha təmələs əmə nəghatiən
    kəti e suaru mətəni, kəmə tətəni nak əpəha?” Kəni nətəmimi nəuvein kəmotəni məmə,
    “Itɨmah iəutətəu məmə tətəghati e uhgɨn mɨn rəha ikɨ pɨsɨn pɨsɨn mɨn.” Kəmotəni
    lanəha mətəu-inu Pol tətəghati e Iesu, mətəni məmə təmɨmɨs mətəu Uhgɨn təmosmiəgəh
    mɨn.
  urd-urd: और चन्द इपकूरी और स्तोइकी फ़ैलसूफ़ उसका मुक़ाबिला करने लगे कुछ ने कहा,
    ये बकवासी क्या कहना चाहता है? औरों ने कहा ये ग़ैर मा'बूदों की ख़बर देने वाला मा'लूम
    होता है इस लिए कि वो ईसा और क़यामत की ख़ुशख़बरी देता है।
  hot-hot: Ma ŋê lôkauk ôdôŋ ju êmô, yaŋ iniŋ athêŋ nena Epikulian ma yaŋ ma Stoik.
    Thêlô elaŋô Pol hanaŋ Abô Mavi hathak Yisu lôk anêŋ haviyô hathak loŋbô. Ba intu
    thêlô lôk Pol êkôki. Ma vi enaŋ, “Anyô abô mayaliv êntêk hadum ek enaŋ malê?”
    Ma vi enaŋ, “Yani hanaŋ hathak wapômbêŋ masôm doho.”
  mqj-NT: 'Sitimba''mi duka'' pira-pira tuangguru to unturu'' pepa''guruanna Epikuros
    anna pepa''guruanna kombonganna Stoa, anna dengan ma''kada nakua: “Akamo la napokada
    itin to buda kada babangngo?” Dengammi duka'' ungkuai: “Umbai to umpa''peassakan
    pepa''guruanna dewata tadiita rambu apinna.” Annu umpalanda'' Kareba Kadoresan
    Paulus untetteran Puang Yesus anna katuoanna sule.'
  rus-SYN: 'Некоторые из эпикурейских и стоических философов стали спорить с ним;
    и одни говорили: “что хочет сказать этот суеслов?”, а другие: “кажется, он проповедует
    о чужих божествах”, потому что он благовествовал им Иисуса и воскресение.'
  mbh-mbh: Na toko lemi mireonga pelie ako o apet or ve ini Epikurian na Stoik o pun
    pel nge riong tomo nge a Pol. Mako pelie o ria ve, “Toko lemi aulunga ake i ri
    neke aken?” Ma pelie o ri ve, “Ava i panongpol nge a god ako ini rem relngare
    ole.” O ri venen aken, eneke Pol i panongpol nge a Jisas nge ile los wereraing
    nge rinong.
  bdd-bdd: Ta tupwadi tosinasinapuwao wete, taudi sihesaniyediya Epikulo, ma tupwadi
    Sitoike wete, Paulo baꞌidadiu sihehegwaegwae ta tupwadi taudimo ꞌoidiya siheꞌoteꞌotetela,
    sigwaeya, “Ciya! Toheyauyaule toꞌaha ꞌigwaeneya?” Ma tupwadi sigwae, “Nuwana hali
    Yehoba weyahina ꞌiloguloguguya,” weyahina sihesagoheya Yesu ꞌina toholohila ꞌamasega
    weyahina ꞌilologuguya.
  cbt-NTPO: Inaquë nisha nisha yonquipiso' a'china'piro'santa' huë'pi. A'naquën ipicorioro'sa'
    itopi. A'naquëonta' istoicoro'sa' itopi. Paono quënanahuatona', ninontopi. —Iso
    quëmapi pa'pi nona'pi. ¿Ma'ta' tëcapon naporin? itopi a'naquën. —Ahuën. Nisha
    yosëro'sa' imacaiso marë' a'chinamara, topi a'naquën. “Quisoso chiminin. Ina quëran
    nanpiantarin,” tëninso marë' napotopi.
  rmy-SERVI: 'Лэґа дэдумане койсавэ ирвалэ мануша — эпикурейцуря тай стоикуря. Екх
    мануша пхученас: — Со кадэва башлимури камэл тэ пхэнэ? Авэр пхэнэнас: — Амэнди
    сикавэлпэ, со вов дэдумэл пала аврэпхуякэрэн дэвлэн, — колэсти со Павло дэдуманя
    Бахтало Лав пала Исусо тай Отджюндивимо.'
  srn-NT: 'Dan wantu Epikurian nanga Stoika koniman hari taki nanga Paulus. Sonwan
    fu den taki: “San a man disi prakseri tak'' a e kon leri unu?” Trawan fu den taki:
    “A gersi tak'' a e gi leri fu gado di unu no sabi ete.” Bika a ben ferteri den
    a Bun Nyunsu fu Yesus èn tak'' dedesma o kon na libi baka.'
  cta-NT: 'Cua ntsuꞌu sca taju nguꞌ nde quichi̱ biꞌ, nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱ chaꞌ
    nu ncluꞌu nguꞌ epicúreo, loꞌo juaꞌa̱ ntsuꞌu chaca taju nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱
    chaꞌ nu ncluꞌu nguꞌ estoico. Ndyacua tyaꞌa nu nguꞌ nu ndyaca tsaꞌa̱ tyucuaa lo
    chaꞌ biꞌ loꞌo Pablo liꞌ. Nchcuiꞌ tsa nguꞌ chaꞌ jiꞌi̱ yu loꞌo tyaꞌa nguꞌ: ―¿Ni
    chaꞌ nda nu quiꞌyu re nu nchcuiꞌ tsa loꞌo na? ―nacui̱ nguꞌ jiꞌi̱ tyaꞌa nguꞌ. ―¿Ha
    siꞌi chaꞌ jiꞌi̱ xaꞌ joꞌó nchcuiꞌ yu? ―nacui̱ tyaꞌa nguꞌ liꞌ. Pana cua ndyuna nguꞌ
    loꞌo nguluꞌu Pablo chaꞌ jiꞌi̱ Jesús, chaꞌ nguluꞌu yu jiꞌi̱ nguꞌ ñiꞌya̱ ngua chaꞌ
    ndyuꞌú Jesús chaca quiyaꞌ.'
  bqc-SIM: 'Pↄlu lɛ́ yãbↄbↄ kↄ̃ lɛ́u ń yãwaaipana pↄ́ wì mɛnɛ́ Ɛpikuliↄ ń Sitoisiↄ.
    Ɔ̃ an gbɛ̃eↄ mɛ̀: Bↄ́ yã́ dàobãnapi lɛ́ bↄlɛi? Gbɛ̃eↄ mɛ̀: Wálɛ e tã́a dafuↄ
    yã́ kpàwa àlɛ kɛ. Aa ò màa kɛ àlɛ Yesu yã́ ń aà bↄa gau yã́o baokpanɛ́
    yã́iɛ.'
  tcz-CHONGTHU: Hitichun Epicurean le Stoic chihgilna nei miho toh akinel'un, chuin
    Yeshua le athodoh chung chang thudol aseiyin ahile, amahon, “Hiche kamtam pa hin
    ipi hetkhah lou thukhat asei ham?” atiuvin, amaho lah a konkhat chun, “Hetphah
    lou pathen thu asei hile akilome,” atiuvin ahi.
  mar-mar: तेव्हा एपिकूरपंथी व स्तोयिकपंथी ह्यांच्याबरोबर कित्येक तत्वज्ञांनी त्यास
    विरोध केला, कित्येक म्हणाले, “हा बडबड्या काय बोलतो?” दुसरे म्हणाले, “हा परक्या
    दैवतांची घोषणा करणारा दिसतो” कारण येशू व पुनरुत्थान ह्याविषयीच्या सुवार्तेची तो
    घोषणा करीत असे.
  snp-snp: Eti o minoti, api gilibamo wenena kulini Epikuliyanile, loti lamo, ido
    maleka ya kulini Sitowikile, loti lamo yate Poloki moila-moila fiyae. Moila fiyamo
    wenena malekate eti lamo, Ka manenau minámami we yakafo nediye loto liye? loti
    lae. Eti lato, Polokafo Yesu kala kuwa laloki ido folaiguti neidami kala yaki
    lo oloto mele gimaito, malekate eti lamo, Wenena ailo ebamaukati suki gotinina
    mamu lo oloto melaiye, loti lae.
  isl-isl: 'Þá tóku nokkrir Epíkúringar og Stóuspekingar að þrátta við hann. Þegar
    hann sagði þeim frá Jesú og upprisu hans, sögðu sumir: „Hvaða rugl er nú þetta!“
    og aðrir: „Þú ert að boða einhverja ókunna guði.“'
  spy-NT: Kikwiil ꞉biiko alake Bāwulō chēē kimwooyē kule ibēliisyē ꞉ng'erekweek ām
    kōōrēēt tukul, ankukwiil mbo ꞉alake chēē kiikoosēē keey kiirnātēēng'waa /ānkimākēēwēēchē.
    Kiteebee keey ꞉alake kule, “Chokwooltumoonchinē ng'oo ꞉nyi ēē?” Kimwooy ꞉nkicheek
    alake ām yooto kule, “Nto yu wuu nyēē māchē kule kōōrērēēchēēch kule kēēkutunkyi
    āynāt nyēē mā nyēēnyoo.” Kimwooy ꞉bichooto kuu nyooto, kuuyu kimii ꞉Bāwulō kwoomchinē
    biiko kurubta keey āk Yēēsu āk ng'eeteetaab meet.
  xnn-xnn: Dat wada nan omey ay makisongbat ken Pablo. Daida nan mangsolsolot isnan
    insolon din si Epicureo ya din si Estoicio. Wada ken daida nan mangwani en, “Ngan
    nan kankanan nan naay ay aped menkalkali is maid paayna?” Kanan abes nan tap-ina
    en, “Waay nan teken ay dios nan isolsolona.” Kananda di tay insolon Pablo nan
    maipanggep ken Jesus ya nan kasin matagowan di ipogaw.
  mwe-mwe: Na bhananji bhakagulangaga majiganyo ga a Epikulo na a Ashitoiki gubhataukenje.
    Bhananji bhalinkutinji, “Bhapinga bheleketa nndi bhangumbabha?” Bhananji gubhashiteanje,
    “Paabhoneka mbuti bhanalunguya ga ashi nnungu bha shijeni.” Pabha a Pauli bhatendaga
    lunguya ga a Yeshu na ga yuka.
  tte-tte: Tonuwatu sonosonoga tupwali, siya bodaline esali siba Epikulio yo Sitoiki
    silau Paulo mekalikava sigamwapakiki. Tupwali siba, “Toyauyaule bwaite, tawae
    nuwanuwana iwalowen?” Na tupwaliyao kainali siyamaisa siba, “Kai ama nuwatu iguguguguye
    dedei uloi ali yaubadao kaiweli.” Siwalo besiele bwaite kaiwena Paulo iguguye
    Yeisu yo toboita ali toloyoi kaiwena.
  tcs-tcs: Sam dem smatman de bin longsaidman blo wan tisa, neim blo em Ipikuria,
    ane nadalot uda i longsaidman blo Zeno. Dempla i bin agiu wea Pol baut da gudniuz
    blo Zizas wen em bin spik Zizas i bin gedap laipwan apta wen em bin ded. Sam dem
    man i bin tok po wananada diskain, ‘Ei! Dis man ya em tok smat, bat tok blo em
    stupittok.’ Nadalot i bin spik, ‘Maitbi em tokbaut sam streinz god wea yumpla
    i no sabe.’
  hlt-THB: Cawh Epikuria ingkaw Stoik thlakcyikhqi mi ce oelh qu uhy. Cekkhqi anglakawhkaw
    thlang vang ing, “Vawhkaw ak so thlang ing ve ikaw nu ti ak kqawn lawt?” tina
    uhy. Thlang vang tloek ing, “Qap chang nakaw khawsa akawngkhqi ni ak kqawn namih
    hy ve,” tina uhy. Paul ing Jesu ak awithang leek ingkaw thawh tlaihnaak akawng
    ak kqawn dawngawh cemyihna ce tina uhy.
  soq-soq: Waeuwa apanawa uwau nata Asens bedewe waimoie. Apana mo ebou waia Epikuria
    ita da Sitoika. Mo ipa tawo insaisawa daitada umanawa waeuwantoia apanawa. Apana
    sa bedeuwo sosou isiwa wimone Paul do wawantoie bedewe muba gagalontone waienase,
    “Me apana koakoa, gagalowa ipawa mai atentipona, dima wade? Ita isiwa waienase,
    ‘Me ewaewa god nambea gagalou wade.’” Mo epe waiena, ipawa Paul Gagalo euda Iesu
    umanawa ita God me bo bedewe inasano enenwisena umanawa do benemamodie.
  qub-qub: 'Chayno yarpaysapa «epicúreo» nishancunawan «estoico» nishancunawanpis
    parlaj. Jesuspa alli willacuyninta Pablo willacuptin, wañojcuna cawarinan cashanta
    willacuptin waquenga niran: «Cay yachaj-tucoj runaga ¿imataraj rimacunpis?» Waquinna
    niran: «Cay runaga mana rejsisha dioscunatami munachicuycan» nir.'
  att-att: Á ajjan yù ira sinudduán ni Epikurio ánna yù ira nga sinudduán ni Estoyku
    nga nakaginná sù kinagi ni Pablo. Á kinagi ra, “Anni panò yù kagian na yawe kitobobuk
    nga tolay?” kud da. Ngam yù ira káruán, kinagi ra, “Ilayalayâ na támma yù tanakuán
    nga dios nga arát tam ammu.” Yáyù kinagi ra gapu ta inilayalayâ ni Pablo si Apu
    Kesu ánna yù meyannung ta paginnanole nayù námmatay.
  bki-bki: Ana yako Atene, be burum̃ara yimo juo na verloglogiano na m̃asosouano,
    napano tomu na verloglogiano nalo na yimo juo nei, abiolo ka kulo Epikururu nalo,
    bija kulo Stoiki nalo, ana nalo aju abior bunu bija Pol. Mia nalo tealo ajum̃a
    amili tertelisu ban Pol, aberinavo “!Toro na mil m̃ele mia, mia naio maka rijikia
    vite na bo tai ka napano mijikia riverii ka kito.” Mia tealo bereio, amijog ka
    napano Pol jom̃a berii Yesu bija tumoluano, ana nalo ajidomiio aber nina tomu
    juo na, ana aberinavo “P̃eli, kumemi numial nuber toro nei naio jom̃a berii atua
    dolu nalo a niununo dolu nalo na buruvenuo na koalabo ga tai.”
  bqp-bqp: 'Pↄlu tɛn yã lɛkↄ̃a kũ yãwaaripari kũ òdi ń sísi Ɛpikurenↄ kũ Sotoikinↄ.
    Akũ ń gbɛ̃kenↄ pì: Bↄ́ yãn titimako dí tɛn bↄtɛɛ? Gbɛ̃kenↄ pì: Ótɛn da tãna
    dufunↄ yã kpàkpan àtɛn kɛ. Ò ò lɛ kũ àtɛn Yesu yã kũ a vuna ganwo baaru nna
    kpańnɛ yãimɛ.'
  mcp-mcp: 'Bɔ́ɔ́l məma wəáfaas mitə́dʉ́gá bwə́ á dʉ nə́mə́ lésha nə nyə, bwə́ njúl
    buud ɔ Epikyur nə bɔɔŋg ɔ Stoyik. Bɔ́ɔ́l bwə́ mú ka dʉ jî nə́: «Jɨ́ gwə́mɛ́fwó
    lás-lás múúd ga ŋgə́ cɨ yí?» Bɔ́ɔ́lʉ́gá nə́: «Jísə nda a ŋgə bwiiŋg lâŋ ózɛmbî
    sə́ abwɛ́lɛ́ gwág wá.» Nəcé Pwôl nyə á ŋgə bwiiŋg lâŋ mə́ Yésus nə gwûmʉ́lə nyə
    á gwûm yí.'
  hat-hat: 'Kèk filozòf ki t''ap swiv prensip patizan Epiki yo ak patizan Zenon yo
    t''ap pale avèk li. Gen ladan yo ki t''ap di: Kisa paladò sa a vle di la a? Gen
    lòt moun ki t''ap di: Gen lè l''ap pale sou yon lòt kalite bondye. Yo t''ap di
    sa paske Pòl t''ap pale yo sou Jezi, li t''ap di yo ki jan mò yo gen pou yo leve
    vivan ankò.'
  npl-NT: 'Sikimeh tlakah ixtlamatkeh non okintokayotiayah epicúreos, iwa n oksikimeh
    ixtlamatkeh non okintokayotiayah estoicos, opé motlatlajtolkopah iwan Pablo. Sikimeh
    okimoliayah: —¿Tlan kineki techilis nin tekajkaya? Iwa oksikimeh okijtoayah: —Mati
    tetlapowijtinemi de oksikimeh diosmeh. Ijkó okimoliayah porke Pablo okinmatiltiaya
    n kualitlájtoli de Jesús iwa de kenijki oksepa omoyoliti.'
  bgg-bgg: Ephikhurean nane Sthoikh pha masdothek de ai rog shii khnaing noh. Thiichiih
    um pha bran giak è de aishii sai, “Bi-iy hì nyie arey pha yao ne doh yi pha bidiang
    phlei?” Gaithek è de chang din, “Ai ne gai thiigpho pha hamangkhung-aphuii chiang
    yao ramuii pha duiine ro.” Ithek è ji yao phane nyieliieshii, Phaul è Isu nane
    Isu hòi pha miyao ji yao mage ne yao dun ro.
  eng-TCENT: Some of the Epicurean and Stoic philosophers also conversed with him.
    Some said, “What is this babbler trying to say?” But others said, “He seems to
    be a proclaimer of foreign deities.” (They said this because he was preaching
    the good news about Jesus and the resurrection.)
  eng-BSB: Some Epicurean and Stoic philosophers also began to debate with him. Some
    of them asked, “What is this babbler trying to say?” Others said, “He seems to
    be advocating foreign gods.” They said this because Paul was proclaiming the good
    news of Jesus and the resurrection.
  cpu-NT: 'Iñaanaminthayetziri eejatzi iyotaneriite janta nampitsiki. Tzimatsi kantayetatsiri:
    “¿Ipaitamatsita jiñaaventziri irika kiñaaneri?” Ikantaiyini pashine: “Kempitaka
    jiñaaventatzi pashinetatsiri pava.” Iro ikantayetantakari tema Pablo ikamantantatziiro
    Kameethari Ñaantsi tsika ikantakota Jesús, ipoña jañaantaari eejatzi.'
  san-ASM: কিন্ত্ৱিপিকূৰীযমতগ্ৰহিণঃ স্তোযিকীযমতগ্ৰাহিণশ্চ কিযন্তো জনাস্তেন সাৰ্দ্ধং
    ৱ্যৱদন্ত| তত্ৰ কেচিদ্ অকথযন্ এষ ৱাচালঃ কিং ৱক্তুম্ ইচ্ছতি? অপৰে কেচিদ্ এষ জনঃ
    কেষাঞ্চিদ্ ৱিদেশীযদেৱানাং প্ৰচাৰক ইত্যনুমীযতে যতঃ স যীশুম্ উত্থিতিঞ্চ প্ৰচাৰযৎ|
  tod-tod: 'Faaɠwɛ nui tanigaa, niiti ti ga Epikuliɛinti ta Sitɔisiɛinti, ti tɔɔzeini
    ga ɓɔɛa pɔ. Tanigaa ti ɗa ɠɛ ma: «Lee ma ɓɔɛzuɠula ɲaka ɠa zunui nii bosu?» Zɔiti
    ti ɗa ɠɛ ma: «Ɗa ka ga toɠa gala kiligaa ta-vaa laazeelizu.» Tɔɔzei ti ɠɛni Pɔle
    woomɛnisu, é ɗa Yesu ná-Woo Niinɛ Ʋagɔi laazeeli, ta buzeɠe vai, é ɠula saai
    ya.'
  tac-NT: '''Lige jaré ralámuli mochile alé Pekurio oyérame. ''Lige jaré mochile alué
    Seno anilime ra''íchili oyérame ralámuli. ''Lige alué ralámuli anile akisá Páulo
    ra''íchachi: ―¿Chieri júkó ye rió ''we we''ká ra''íchanti, ramueka tabiléchigo
    námatugó? ''Lige jaréchigo anile: ―Pe uché bilé riosi najátilime najkigá aniá
    káwé ye rió. Alué rió Páulo ruwile alué Esusi ra''ichálila, ''lige abiénachigó
    ra''íchale ku ajániligo Esusi mukusá. Alekeri mayele alué ralámuli: «Pe uché bilé
    riosi najátilime najkigá aniá káwé ye rió.»'
  eng-WEBPB: Some of the Epicurean and Stoic philosophers also were conversing with
    him. Some said, “What does this babbler want to say?” Others said, “He seems to
    be advocating foreign deities,” because he preached Jesus and the resurrection.
  gfk-H: Ma aring mintatona tunatuna ing di ga kilam diet bia Epikurian ma Stoik diet
    ga me harhargau mah ma ia. Ma aring diet ga tiri bia, “Iakan ra tena nianga bia
    i wara tangtanga sa?” Ma aring diet ga tangtangai, “I nanaas bia i harharpir uta
    ira tadaar makatika ra mes na sibaan.” Diet ga tangai hoken kanong Pol ga warawai
    uta ne Iesu ma utano tamtaman tut hut talur ra minaat.
  viv-viv: Kadu tonuwahuya tufoidi bana Folo buye hiveꞋagahegahe adi yoꞋo luhei, saꞋeyana
    adi egana Efikuliyani, kadu saꞋeyana adi egana Sitoika. Tufoidi higayo, “Hida
    hima togakahikahi kwavakwavana vaita gavaimi gidalukahihiyeni?” Kadu tufoidi higayo,
    “KaꞋi viviluwa tulidi faꞋidiya gilulumamala.” Hidedemi higahe higa Folo Yesu Tauna
    kadu yana mididi-havagi gilumamalena faꞋina.
  yao-yao: Ŵandu ŵaŵalijigenye lunda lwa Chiepikulo ni Chisitoiki ŵatesile makani
    ni che Paolo. Ŵane ŵatite, “Ana ujinga chi wakuusala mundu ju?” Ŵane ŵatite, “Akuwoneka
    mpela akulalichila ngani ja achiminungu achalendo.” Ŵatite yeleyo pakuŵa che Paolo
    ŵaliji nkulalichila ngani ji Che Yesu ni yatite kusyuka,
  tgp-tgp: Ale Paul mo mele sorasora peresi na tamlohi hai la lo usuri na vujangi
    non Epicurus peresi hai non Zeno sei la tovira Stoic, ale hai la lo usia lara,
    “Tamlohi rongorongo vono nike mo lo vere na sava nahai?” Tatuara lara, “Vara o
    tapurongo usuria, o pa hitea sohena vara mo lo vujangi na rasua paro matea.” La
    pa verea sohena matan Paul mo lo retivujavujangi na Retir̃uhu matan Iesu peresi
    na nona sauteterahi.
  auc-NT: Mänömaï cæyongä wadäni Epicodeoidi, Mönö tote quëwengæ̈impa, ante në änewënäni
    näni cabo tönö wadäni Etoicoidi, Waa ïmö incæ caate wæmö incæ mönö piyæ̈në cæte
    quëwengæ̈impa, ante në quëwënäni näni cabo tönö tömänäni adoyömö ponte bee tëninque
    Pabodo ingante wæætedö wæætë änänitapa. Pabodo ïñömö Itota ëmöwo ante apæ̈necä
    beyæ̈ ayæ̈ Itota nänö ñäni ömæ̈mongaïnö ante apæ̈necä beyæ̈ Epicodeoidi näni cabo
    tönö Etoicoidi näni cabo tönö pancadäniya guiquënë, —Ïingä ïñömö önonque ante
    tedewënongä inte æbämë ante tedewengä. Ante wæyönäni adodäni incæ pancadäniya
    guiquënë, —Tömengä wabänö, Wabæca wængonguïidi ïnänite pönencæmïnimpa, ante cæcä
    ïmaingampa, ante wædänitapa.
  kbc-NT: Codaa eledi dakapetege icoa niiɡ̶axinaɡ̶anadi epicureutedi ijaaɡ̶ijoa estóicotedi,
    eledi odinotigimadetege. Odaa dinigetiwage, modi, “Amiini ini yetole ane leedi
    me ɡ̶odiiɡ̶axi?” Icaaɡ̶ica eledi modi, “Icaa mina daɡ̶a yalaɡ̶atiogi noenoɡ̶ododi
    eletidi noiika.” Odaa jiɡ̶inaa lotaɡ̶a leeɡ̶odi Paulo me yalaɡ̶atalo Jesus codaa
    me yalaɡ̶ata Aneotedoɡ̶oji meote Jesus me yewiɡ̶atace niɡ̶ijo moyeloadi.
  bmh-bmh: Go awarina, tapaimaranemen dudu ipal goagal wanimag Epikurian dudu mui,
    Stoik dudu mui, go zuna, Pol al ze ebu alalemenin. Go Yesus noumeun koli waseun
    ze marai dareun, ipal agen enemen, “Zemeu du go ein ze zemai, aidareu?” Dudu ipal
    agen enemen, “Go emgasag ipal ebuan em Uwait wanib ebu zemai, aidareu.”
  ctu-BL: 'Ya''an epicúreojob yic''ot estoicojob mu'' bʌ i sʌclañob i sujmlel tac
    pañimil. Tsi'' pejcayob i bʌ yic''ot Pablo. Lamital tsi'' yʌlʌyob: To''ol t''an
    jach mi'' cha''len, che''ob. Lamital tsi'' yʌlʌyob: Woli'' sub yambʌ dios yilal,
    che''ob. Come Pablo tsi'' subu Jesús tsa'' bʌ cha'' ch''ojyi ba''an chʌmeño''
    bʌ.'
  meq-meq: 'Ndoweye hay andaya tə pawa bəzay a matətike i Epikuriyeŋ hay ta Sətosiyeŋ
    hay. Pat wuray tə tsik me tə Pol. Siye hay mə walaŋ tay, tə gwaɗ: «Ndo nakay faya
    ma bəbəliye wu andza nakay na, mbəɗaw bo na, kəkay?» Siye hay tə tsəne Pol faya
    ma ɗiye ha labara i Yesu ada mədahaŋ hay ta lətseweye abəra ma mədahaŋ na, tə
    gwaɗ: «Ma giye faya ma ɗiye ha na, mbəlom i bərakəzaŋ hay kəla ɗaw?»'
  noa-H: Magbaawai hãaur k'ʌʌn maestronaan Epicuro k'ĩirjug jaaujerr k'ʌʌnau deeum
    maestronaan estoico hanʌm k'ʌʌn dʌ̈imua hi dʌ̈i hiyʌ̈ʌ hap'öbaadëwi hamach wir
    haigpai, —Mʌg woun nem hieknem chirʌmua maachig ¿k'an hiekta jaau simʌ mag sĩma?
    hanaajim haajem. Maagwai hãaur k'ʌʌnau, —Mʌ da heen deeum durram hẽwandamnaanta
    jaau nʌrrʌmjöo simgui haajeejim hanʌm. Hamau mag narran, hamachdëu hũurwai, Pabloou
    ham jʌ̃g daar maach peerdʌajem hiek jaaumamua hʌ̃rcha “Jesús” hanʌm higwi mʌg
    hatag maach hiiu p'iidʌtk'ajujã jaaumam hũrwiata mag naajim hanaabá.
  alp-NT: Kai kurua bei tamata toini rebe esi nane Epikurose kai Stoare esi rare kaini
    lekwe. Eleki leini esi beteke be, “Eh, tamata meije irekwa eni saisa? Irekwa misete
    sasaisa mo po ilepa boka titinai.” Kai leini lekwe esi beteke be, “Mei saka ilepae
    yelu rebe tamata bei nusa maketa esi kotie lokoule.” Esi lepa ele mere le Pauluse
    ilepae loko Yesuse kai Yesuse Ikwana suike.
  san-VEL: kintvipikuuriiyamatagrahi.na.h stoyikiiyamatagraahi.na"sca kiyanto janaastena
    saarddha.m vyavadanta| tatra kecid akathayan e.sa vaacaala.h ki.m vaktum icchati?
    apare kecid e.sa jana.h ke.saa ncid vide"siiyadevaanaa.m pracaaraka ityanumiiyate
    yata.h sa yii"sum utthiti nca pracaarayat|
  kbq-kbq: Anahu kna huno mago'a Epikurien vahe'ene, Stoik vahe'mo'zanena vahe'mofo
    nomani'zama rezagane'zama negaza vahe'mo'za (Filosofa) kehakare hunentageno mago'amo'za
    anage hu'za antahi'naze, nankna ke ama neginagi vahe'mo'a hunaku nehie? Ruga'amo'za
    hu'za, agra ru anumzanku nehia nere. Na'ankure Jisasi agi agenkene, fripinti'ma
    oti'nea Knare Musenkegu hu'naze.
  kbh-kbh: 'Y báseftanga, nts̈amo jtsejuabnayama ents̈anga abuátambayënga, epicureunga
    y estoiquënga ca uabainë́ngnaca Pábloftaca imojánenatsëtsnaye. Inÿenga imojtsichamo:
    “¿Ndayama quem bostero yojtsoyebuambná ca?” Y ínÿengna: “Chana inÿe luarëngoca
    ents̈angbe diosëngbiama muents̈e entsabóyebuambnaye ca.” Chënga chca imojtsichamo,
    er Páblëna Jesusbiama y chë obanënga jtayenama yojanoyebuambná.'
  ron-LSB: 'Unii dintre filosofii epicurieni și stoici stăteau de asemenea de vorbă
    cu el. Unii ziceau: “Ce vrea să spună acest bălăcar?”. Alții au spus: “Se pare
    că susține zeități străine”, pentru că l-a predicat pe Isus și învierea.'
  pon-pon: 'A jaunpadak en Epikurioj o Jtoik kai ap akamai on i o akai indada: Da
    paupaulap men et men inda? O akai indada: Likamata i jaunpadak en kot en wai akan
    aki a padaki on irail ronamau en Iejuj o en aramaj ar pan maureda.'
  nhe-BL: 'Huan Pablo quincamahui sequin tlalnamijca tlamachtiani tlen inintoca epicúreos
    huan estoicos, huan quema quicajque tlen quiijtojque, sequin quiijtohuayayaj:
    ―¿Tlaque quinequi techilhuis ni tlacatl tlen camati miyac? Sequinoc quiijtohuayayaj:
    ―Quinequi techilhuis tlen sequinoc totiotzitzi. Quiijtojque ni pampa Pablo quinilhuijtoya
    tlen Jesús huan quejatza moyolcuitoya.'
  sps-sps: Ana mesapan tsurin tsoiny fifaatsuts koo rori na gum iny vainy Epikuri
    ana mesapan tana gum iny vainy koo rori Stoik, ri favevegiau me Pol. Mesapan tsuri
    tsue to, “A saa te tsue non a mes a bobongaa to na gim non ma natiny a ka te faatsuts
    iny non ya?” Ana mesapan tsue to, “Te vegiau tsuk toromainy non u gov tan mes
    fan kanen.” Ri tsue na ka to tana saa, Pol favaanan iny e Jisas ana tou tsun fatabin
    tana mat.
  wnc-wnc: Siwan aminu dongu takngaaya umana Epikurian taknga gatu Stoik taknga ngang
    yaniking takngaau natdetdet inata aknga tawake tasiking. Sike sipdune dongu wa
    takngaakat nana kunduta apu Polde sapdukngamuke anzing yaking, “Aminu wa tapdukbam
    asinggan yanggak kapata wamu dasing kaknga yanangge yanggak,” ngang yaking. Yawawa
    gatu kunduta anzing yaking, “Asikaya anutu kundu you gapmanduine nanatane wam
    ba yanggak,” ngang yaking. Sike Polda wamu Jesue yanike ita akungwake gatuna gweakutde
    yanikut takngae natake unzingge anutu yot gapmanduine nanatane wam takngae natake
    yanggak ngang yaking.
  bus-bus: 'Pↄlu e yã lɛɛkↄ̃zi kↄ̃n yãwaaripari kɛ̀ wè ń sísi Ɛpikurenↄ kↄ̃n Sotoikinↄ.
    Ben aↄ̃ gbɛ̃kenↄ bè: Bↄ́ yãn titimako kɛ̀ e bↄɛɛ? Gbɛ̃kenↄ bè: Wée daa tãa dufunↄ
    yã kpàakpan èe kɛɛ. Aↄ̃ↄ ò lɛ kɛ̀ èe Yesu yã kↄ̃n à fɛɛna gaan-o baaru nnaa
    kpaańnɛ yãnzimɛ.'
  gub-BL: Amo Epikur ze'eg rehe upurumu'e ma'e a'e wà, amo Etoz waze'eg rehe upurumu'e
    ma'e a'e wà no, uze'eg oho izupe wà, ta'e na'ikatu kwaw ize'eg wanupe a'e xe.
    -Ma'in 'aw awa ma'e kwaw 'ymar a'e, i'i uzeupe wà. — Aze ru'u ma'e kwaw par romo
    uzeapo iko a'e kury, i'i uzeupe wà. — Uze'eg ru'u iko amo ae ywy rehe har wanehe
    a'e, amo ae tupàn wanehe a'e, i'i amo izupe a'e wà no. Nezewe i'i waiko a'e wà,
    ta'e Pawru umume'u Zezuz rehe ze'egaw iko a'e xe, ikweraw pawer rehe ze'egaw iko
    a'e xe.
  imo-imo: Paimbo ulumu koroli manga pupu taloni Pol yu kinye ungu mele nale teringi.
    Aku manga pupu tenga imbi Epikurian. Manga pupu tenga imbi Stoik. Aku manga pupumunga
    iye mareni ningei, “Iye ungu lalo nili iyere ltemo. Yuni ambele ungumu nimbei
    nimonje,” ningi. Nalo Poloni Jisas kolopalie makilerimu ungu temane pengamu nimbe
    tirimuna pilkolio iye mareni ningei, “Yuni gote lupe marenga ungu nindili none
    teremo,” ningi.
  boj-boj: Bati bei Grik naŋgo qalie tamo qudei Atens di soqneb qaji naŋgi Pol ombla
    anjam na qotoqneb. Qudei naŋgi qalie tamo koba Epikurias aqa skulq dena qalie
    eb. Qudei naŋgi skul bei aqa ñam Stoik dena qalie eb. Pol a naŋgi endegsi minjroqnej,
    “Yesus a moisiq olo subq na tigelej. Deqa mondoŋ tamo kalil naŋgi dego subq na
    tigelqab.” Pol a naŋgi degsi minjroqnej deqa naŋgi Pol ombla anjam na qotoqnsib
    segi segi maroqneb, “Pol a anjam laŋa laŋa mareqnu. A anjam kiyersi mergwajqa
    bqo?” Qudei naŋgi maroqneb, “Pol a qure bei naŋgo qotei qa mergeqnu kiyo?”
  eng-DRA: 'And certain philosophers of the Epicureans and of the Stoics disputed
    with him; and some said: What is it, that this word sower would say? But others:
    He seemeth to be a setter forth of new gods; because he preached to them Jesus
    and the resurrection.'
  knf-knf: 'Kë pnŧuk pi bame baweek baloŋ biki bajaaŋ bado bapikureyeŋ na baŧtoyik
    başë neej blaţar na a. Baloŋ kë baji : « We wi nahomp i akdoluŋ na pţup ba? »
    Kë baloŋ baji : « Awo wo ji aţiiniyaan ŋnŧoŋ ŋyaanţ. » Baţup haŋ ţiki baŧiinka
    kë akţiiniyaan Yeŧu, na pnaţa ţi pkeţ.'
  san-KHM: កិន្ត្វិបិកូរីយមតគ្រហិណះ ស្តោយិកីយមតគ្រាហិណឝ្ច កិយន្តោ ជនាស្តេន សាទ៌្ធំ
    វ្យវទន្ត។ តត្រ កេចិទ៑ អកថយន៑ ឯឞ វាចាលះ កិំ វក្តុម៑ ឥច្ឆតិ? អបរេ កេចិទ៑ ឯឞ ជនះ
    កេឞាញ្ចិទ៑ វិទេឝីយទេវានាំ ប្រចារក ឥត្យនុមីយតេ យតះ ស យីឝុម៑ ឧត្ថិតិញ្ច ប្រចារយត៑។
  arn-NT: 'Ka femngechi kiñeke fütrake kim wentru Epikurew ka ti pu Estoyko pingelu
    eluwi engün tañi notukadunguafiel ta Pablo, fey kiñekentu feypi engün: —¿Chem
    pimekey anta tüfachi koyla wewpife? Fey kakelu feypi: —Wewpiyawülfilu trokifiñ
    kake tripanche ñi pu ngünechen. Fey tüfa ta feypi engün Pablo am kimelkiyawül-lu
    Jesus tañi küme dungu ka tañi wiñomongetun.'
  zas-NT: 'Guneenë tëëman garol ree bén zinal ni balüü bén brii laj epicureo, në za
    garol ree bén estoicos. Abiꞌ yuꞌ reeman rëb: ―¿Xhienin rniee xin guin zeel rniee
    daꞌtix? Yuꞌ tëë reeman rëb: ―Rulüü xtiidx dios ren ree bén ad naguieenbeet ree
    catieꞌchix. Rëb reeman zian guial caneenë Pab laa reeman xtiidxzaꞌc Jesucrist
    në xcwent guial babanman stijb.'
  ken-NT: Bǒfú bábhak abhɛn bátɔ̀ŋ mɛnyɨŋ ɛbhɛn bɛ́kɔ̀ ndɔ́ŋ ámɔ́t nɛ bakoŋo
    Ɛpikurɔs nɛ bɔ Stɔik, Bɔ́ nkwɔ́ bákɛ̀m nyaka ɛpʉ́ítí nɛ yi. Pɔ̌l ǎghàti nyaka
    bho mɛnyɨŋ ɛ̌ti Yesu andɛmɛ nɔkɔ bɛ́ chɔŋ bawú mámpɛtnsɛm ndǔ nɛpɛ́m. Ɛ́kʉ́
    mbɔk ɛyap báré way Pɔ̌l mandɛmɛ nɔkɔ bɛ́, “Ɛchɨŋtǐ ɛnyɨŋ ɛnɛ nkwɔ́ ǎrɛ̀m nɔ́
    mbɔŋ yi?” Báchák bɛ, “Ɛ́chí mbɔ bɛ yi ǎghàti bho chí ɛ̌ti bɔmandɛm abhɛn
    sɛ́bhɨ́kɨ́ rɨŋɨ fá ɛtɔk ɛnɛ.”
