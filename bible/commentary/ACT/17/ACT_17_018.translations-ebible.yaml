    masi inangarina Iesu me tottotuaaira matena atoa.
  zpv-NT: 'ya chiꞌchi guñiꞌ raꞌ ndxiꞌhw raꞌ nin ruꞌlda raꞌ dxihtsi nin bacaꞌh raꞌ
