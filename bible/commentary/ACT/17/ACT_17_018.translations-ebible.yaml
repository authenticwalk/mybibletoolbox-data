    e baajotooɗo haala tooruuji janani. Walaa ko ɓe mbiiri non so wanaa haala Iisaa
    kaɲum e immital maayɓe o waajinoo ɓe.'
  arb-NAV: 'وَجَرَتْ مُنَاقَشَةٌ بَيْنَهُ وَبَيْنَ بَعْضِ الْفَلاسِفَةِ الأَبِيقُورِيِّينَ
