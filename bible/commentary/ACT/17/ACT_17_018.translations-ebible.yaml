  mya-mya: ဧ​ပိ​ကု​ရု​နှင့်​သ​တော​အိပ်​ဟု​ခေါ်​သော အ​တွေး​အ​ခေါ်​ပ​ညာ​ရှင်​အ​ချို့​တို့​သည်​လည်း
