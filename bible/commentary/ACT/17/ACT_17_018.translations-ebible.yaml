  heb-LB: 'בין האנשים הרבים שאיתם התווכח היו גם פילוסופים אפיקורסים וסטואיים. כששמעו
    את דבריו של פולוס על תקומתו של ישוע מן המתים, הגיבו: ”הוא סתם פטפטן!“ או, ”הוא
    עושה תעמולה לדת חדשה כלשהי!“'
  caf-NT: '''Et ndunnah Epicurea hudedowh ''ink''ez ndunnah Stoic hudedoh dune hoodulh''eh
