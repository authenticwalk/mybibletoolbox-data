    fahk ouinge mweyen Paul el luti ke Jesus oayapa ke sifil moulyak uh.
  ibo-ibo: Ya na ụfọdụ ndị Epikuri na ndị Stoịk bụ ndị ọkachamara na-arụrịta ụka.
    Ndị ụfọdụ na-asị, “gịnị ka onye ekwurekwu a ga-ekwu?” Ndị ọzọ sịrị, “ọ dịka onye
    na-ekwusa ụmụ mmụọ ndị ala ọzọ.” Ha kwuru nke a nʼihi na ọ na-ekwusa oziọma banyere
    Jisọs na mbilite nʼọnwụ ya.
  yml-yml: ꞌIfwaidi toꞌaseta i nagoi Faulo taiadi i veifufu, toꞌasetanidi ꞌadi ꞌailaꞌa
    ꞌailuga i goledi Efikuliani wata Sitoika. ꞌIfwaidi i vo, Faulo nuana i lugaugauya
    kebu i da nuanua mulieta i da vonavona,” weꞌe ꞌifwaidi i vo, Voke i vonavona mali
    tomotoga yadi yaubadavo faifaidi.” Tomotoganidi i vonaga fai Faulo i lalauꞌage
    Iesu faifaina wata tovi-vaitugana wafayega faifaina.
  ory-ory: ସେଥିରେ ଏପିକୂୂରୀୟ ଓ ସ୍ତୋୟିକ ଦର୍ଶନଶାସ୍ତ୍ରର କେତେକ ଦାର୍ଶନିକ ମଧ୍ୟ ତାହାଙ୍କ ସହିତ
    ବାଦାନୁବାଦ କରିବାକୁ ଲାଗିଲେ, ପୁଣି, କେହି କେହି କହିଲେ, ଏ ବାଚାଳଟା କଅଣ କହିବାକୁ ଇଚ୍ଛା କରୁଅଛି?
    ଆଉ କେହି କେହି କହିଲେ, ସେ ଅଜଣା ଦେବତାମାନଙ୍କର ପ୍ରଚାରକ ହେଲା ପରି ଜଣାଯାଉଅଛି; କାରଣ ସେ ଯୀଶୁ
    ଓ ପୁନରୁତ୍ଥାନ ବିଷୟକ ସୁସମାଚାର ପ୍ରଚାର କରୁଥିଲେ।
  bzj-bzj: Ih mi meet op wid sohn Epikyooryan ahn Stowik teechaz tu, ahn dehn ga big
    aagyument wid ahn. Sohn seh, “Da weh dis shoa-aaf noa-aal di chrai seh?” Wen Paal
    preech tu dehn bowt Jeezas ahn how ih mi rayz op bak fahn di ded, sohn seh, “Hihn
    luk laik hihn di taak bowt sohn gaad weh wee noh noa bowt.”
  chk-chk: Iwe, pwal ekoch soutipachem seni ekewe mwichen Epikurean me Stoik ra aninifengen
    me Paulus. Ekoch me leir ra ais, “Met ätei mi tiparoch a mochen apasa lon an aingaing?”
    Nge pwal ekoch ra apasa, “Usun itä a kakapas usun ekoch koten ekis.” Ra apasa
    ei, pokiten Paulus a afalafal usun Jesus me ewe manausefäl. Iei mine ra angei
    Paulus o emwenala ren ewe mwichen soupwüng mi mwichfengen won ewe Areopakus.
  ssd-ssd: 'Nu Yesus kummba maŋ tiŋgina wam ta tuku saniŋgina le Epikurian le Stoik
    mbal afu pro nu ndoŋ pasambi kualeyaukumba sakinaig: Taŋgo te ŋule parak pasa
    sakate ŋga talanaig. Afu teŋenmba sakinaig: Nu rawe mbal tuku mbara afu tuku sakate
    inde ŋginaig.'
  acr-TNT: 'Chiquixoꞌl rique e cꞌo jujun achijab cabiꞌx chique “e aj naꞌoj”, waꞌ e
    cuqꞌuil raj epicúreos y raj estóicos. Rique xquichapalaꞌ quib rucꞌ ri Pablo puwi
    ri cucꞌutu. Jujun caquibiꞌij: «¿Saꞌ ri caraj cubiꞌij wa werewotel re chꞌaꞌtem?»
    quechaꞌ. Yey jujun chic caquibiꞌij: «Waꞌ waꞌchi pachaꞌ tzijonel que jujun chic
    dios e aj naj» quechaꞌ. Xquibiꞌij waꞌ ma ri Pablo cutzijoj ri Utzilaj Tzij re
    ri Jesús chique y catzijon puwi ri cꞌastajibal.'
  rop-rop: Imbin oldei dalimbat ola pipul blanga Jisas weya imbin gidap laibala brom
    dedbala. Afta na sambala haibala men gulum Epakyuriyan en Stowik titja bin tok
    langa Pol blanga det wed weya imbin oldei toktokbat. Sambala bin tok miselp, “Det
    men im granggibala. Im nomo sabi wanim im toktokbat!” Bat detlot najalot bin tok,
    “Maitbi im toktok blanga najakain drimin.”
  mee-mee: Ba ra pangalomatanakana palu onreke pato rea ka Epikurianme bae Stoikme
    keke pamolloga kala nge i bole. Na palu nge ri keke rorole roma, “Agau laekia
    ore patomane pangamologame ke bai ta roleng kita ka taru mannangana?” Ba palu
    nge ri keke rorole roma, “Ke kela base agau laekia ke tuture nutu rae ragau re
    nga ina pattoto.” Keke role minmina kurumea Pol pulingmalagangana ka pangamologa
    e te Iesus ba ta ragau sigingpagangarea nga mateng.
  dif-dif: 'Palpali epicuräa ja stoika kana kirieli nunkangunto jatamalina wonti;
    ja palpa jatana wonti: „Mina naupini jatajatanietja jertapateriai jatala?“ Palpa
    nguru: „Ngaiani ngundrai, nulia kaukaubanietja Goda pilkindru nganai;“ Ngangau
    nulu tanangu ngantjani jaura Jesungundru, ja tepi terkakanani, kaukaubana wonti.'
  gam-gam: Epil ta Epikurian we dji moi una ge ne, epil Stoik we dji moi ge yenekne
    nomane kerman pai una ge, Pol po kambono boll nonga dji. Pende pille embe dji,
    iwa dall, kandja aulaul djindo ge naral kandja djino dje yendo ne? dji. Pol Jisas
    golo aglo erwo gun pi kandjiyebe wopake pai ge, una pende pille embe dji, una
    gulke yenekne godne mor mal, une kandja ge djinda djindo we dji.
  nou-nou: Edo Epicurean embobo nenei Epicurus da atopatari ambo ambo edo isera ainde
    Stoic embobo nenei Zeno da atopatari ambo ambo edo isera amimi Paul ga da besora
    mina ara isera. Edo Paul ungode daedo Iesu uso sekago erari da ge awa setiri ungoda
    embo nenei mi sisera, “Embo jiro biae ari na gore na gore ise tembari embo emomo
    rorae ingodenaso yei sadi jariri?” Edo embo nenei mi sisera, “Awase umone ingodenaso
    yei god nei awa sadi jarita rora.”
  mqb-NT: 'Ɗo ahay inde sə pərahan azar anà atətak way ana Epikuri ahay tə Sitoyiki
    ahay, tə kaɗak bala pi zek tatə Pol ata re. Azar aya ta wa: «Ɗo sə təbəlem a anan,
    a ja nə ma ite anaw?» Ɗo maza aya ite ta wa: «Izəne a ja ''am sə pəra sə mədurlon
    ahay!» Ta ja matanan, anga Pol winen apan i ɗakay anan nə ''am a Yesu ta ''am
    sə aslabakay anahan à məke wa.'
  ape-B: Ali anam tisa omi douk hadukemu enenyi enen uli hanaki hanu Pol halpak balan.
    Anam douk chohwalam umu Epikurian ali anam chohwalam Stoik. Anam hakli namudak.
    Hakli, “Anudak neyagwleh lahahainyi balan uli douk nakli niyagwleh moneken lahahainyi
    balan?” Anam hakli, “Ati nakli nuklipapu balan umu anam kipahelubi walubim god,
    waka?” Hakli enyudak balan umu moneken, hemnek Pol naklipech Jisas ananin yopinyi
    balan ali naklipech umu agundak nagak wata naitakumali.
  grc-F35: Τινὲς δὲ καὶ τῶν Ἐπικουρείων καὶ τῶν Στωϊκῶν φιλοσόφων συνέβαλον αὐτῷ.
    Καί τινες ἔλεγον, «Τί ἂν θέλοι ὁ σπερμολόγος οὗτος λέγειν;» Οἱ δέ, «Ξένων δαιμονίων
    δοκεῖ καταγγελεὺς εἶναι»—ὅτι τὸν Ἰησοῦν καὶ τὴν ἀνάστασιν εὐηγγελίζετο.
  cav-NT: 'Anicuaretu umae dyaque iyuca jararada cuanaque. Epicúreo cuana, estoico
    cuana jadya tunajatu ebacani jucuare. Pablo tsehue tuna caquemitsatijacama jucuare.
    Tumeque iyuca jararada cuanaque tuna quisaraticuare tuna cama Pablo eje buchique:
    —¿Ai quisaratitu aya tume bahuepa ejuu jadyara? Tuquetu adebayaque ama quisaratiya,
    —jadyatu umae jucuare. —Quisarati bahue jiu taa tuque. Peya Yusu ecuanara adebayaque
    ama cuejacara aya bucha cuita tuque, —jadyatu peya cuana jucuare. Jadya tuna jucuare,
    Pablora Jesús eje buchique quisarati ayajudya jutidya bacatsu. “Riyaque Jesústu
    emajuque chacha netitsuranucacuare”, jadique quisaratitu tura ajacacuare ama.'
  kgp-NT: 'Kỹ ũ ag tóg ti mré vĩ mũ, ũ tỹ Epicuro tỹ nén rán ja to jykrén mũ ag, ũ
    tỹ Estóico he mũ ag tỹ nén rán ja to jykrén mũ ag ke gé. Kỹ ag tóg ti to: “vĩ
    mã pẽ tóg nĩ, vĩ kamẽ tóg nĩ,” he mũ. “Ti hỹn tóg ne tó''?” he ag tóg. Kỹ ũ ag
    tóg ti to: “topẽ ũ tugtó ti hỹn, kór há tá topẽ,” he mũ. Hã ra Paulo tóg Jesus
    tỹ vẽme sér tó mũ. Jesus rĩr mãn tó tóg mũ, Paulo ti.'
  bvd-bvd: Ma tai toolangaidooa ki fasi Grik lau guu ne kera saea 'ana “'Ebikurian”
    ma “Stoik,” kera olisusuu lau gu fai sa Bol. Ma tai waa ada kera daka bae 'urii,
    “Tee lau ne waa ngao ulafusidoo nee dooria ka saea nee?” Ma tai waa 'ana toaa
    nai ki kera daka bae 'urii, “Sua lana uri sae nia dooria kolu ka foosia 'akolu
    tai god 'e'ete ki na 'ana ne.” Kera bae 'uri nai sulia sa Bol faarongo sulia sa
    Disas, ma na tatae lana lau faasia maea.
  ukr-1871: 'Деякі ж з философів Епикуреїв та Стоіків змагали ся з ним; і одні казали:
    Що хоче сей балакайло сказати? инші ж: Здаєть ся, буде проповідником чужих богів,
    — бо благовіствував їм Ісуса та воскресеннє.'
  apz-apz: Aꞌamu huno hwapɨngoꞌnjoso fehohnjo Epikuliyan honɨngkanomo inɨngkamotofo
    soꞌnji fehohnjo Sɨtouik honɨngkanomo inɨngkamotofo soꞌnji Poulɨꞌnji yoka ikujoho
    paꞌnyo hnnɨmentohofofoho. Yoꞌmayo Jisas imentiso soꞌno kako poyo peꞌnonto apaꞌno
    songo lɨkaꞌmentiso soꞌno Poul kako hofɨkimo ulɨmentisofoho. Oso hungkunoso nupaꞌnontɨfi
    fehohnjo ole hnnɨmentohofi, Olo hwe huno ane hweho. Kako neꞌno lɨwoꞌnɨngkiso lohwo
    pehofo hungkuno lalofoho. Nomꞌne fehohnjo ole hnnɨmentohofi, Aꞌamu kengofe anɨtu
    huyoꞌmango soꞌno lalofoho. Ose hnnɨmentohofofoho.
  yon-yon: Kwane, Epikurien inamen kedmengkandidan yoom Stoik inamen kedmengkandidan
    yoombed Pool yaa andowe wengbereniwen. Kwane yenambed kaamobiwen, “Karub kee onbed
    at yob kuu been been kamimaun areb kee kameen kee komo dakmandameen kii!” andiwen.
    Kumban yenambed yedmiwen, “Kwane ambibkin maa yi god ye weng kee dakmeen.” andiwen.
    Kee kwane dakmiwen, amborom kuu Pool kuu Yesu ye weng amuniib bobniwendan kuu
    ika dembaniib andi ye weng dakmeen kowe.
  poi-NT: 'Jemum ipátyaj algunos jém pɨxiñt́am jém icuyujcanewɨɨp jém epicúreospɨc
    iŋquímayooyi con jém icuyujcanewɨɨp jém estoicospɨc iŋquímayooyi. Jeeyaj moj aŋma̱t́iyaj
    con jém Pablo. Nɨmyajpa: —¿T́i nɨmtooba yɨ́p pɨ̱xiñ tsa̱m aŋmattero? Tuŋgac jém
    pɨxiñt́am nɨmyajpa: —Quénam tu̱m najɨ́yoypaap de tuŋgac dios. Nɨmyajpa je̱mpɨc
    porque jém Pablo iŋmatpa jém Cristo iŋquímayooyi iga pɨs jém Jesús de ju̱t́ it́
    jém caaneyajwɨɨp.'
  wuv-wuv: Hefaa maroa, rona pa'i baua apa'aa ro'ou (haraa hefi'a ro'ou maroaa Epicurus
    ma haraa hefi'adiai Stoic), rona fiharenii a'ana. Hefi'a, rona i'igai, “Tamanu
    eni wareana, meni ba'aba'a umu?” Hefi'adiai, rona ware, “Narau ba ifi u'ugaa ei
    haidaniaa hepapa gufu.” Rona ware ale'ei uaa Paul na u'ugaa fei rawani'a warea,
    fei u'ugaa Jesus mawe fei asi'ana.
  quf-NT: 'Chaynu parlakuyarmi Pabluqa tarinakuran wakin kusa yaĉhaq runakunawan.
    Paykunaqami shutiran Epicureukuna Estoicukuna. Chaymantaqa paykunapis Pabluwan
    willanakuq qallariranllapa. Chaymi Pablo, “Jesús nuqanchikrayku wanur, piru qashan
    kawsamuran” nitin, paykunamanta wakinqa niyaqllapa: —¿Mayqanpaqtaq rimayan, kay
    yanqa illaqta rimar alabakaqqa? nir. Ukkuna-shuypaqa niqllapa: —Kay runaqa riqchaq
    dyuskunapaq willamayanchik nir.'
  yuw-yuw: Tuna kombic kombic amna au Epikurian orin Stoik toropdecma yu ihoroc Polhon
    mata kombingga yuot mataho emoc togung. Mataho emoc tongmuya Polho yu Yesuhon
    fatmata ogepma inongga ingo yogoc, ‘Yesu yu boinno sinom omocdecma wekongga idonggoc’.
    Oro Polho ihoroc inogocmaha tongga auho Polha mata metec yongga yogung, “Amna
    ngo mata muyu muyu yongitac. Yuhon matanohon foro tingtingno sinom yo?” Ihoroc
    yuya auho wömai yogung, “Yu böcsa korungonthon kopotorochon fatno au ninoc ninocha
    tachu nuhun,” ihoroc yogung.
  hus-NT-1971: 'Tam tsab i cuenel i inicchic in ts’i’quiy ca t’ilmats c’al a Pablo.
    Jun pel i cuenel epicúreo ani junaque pel i cuenel estoico. Talchic jaja’chic
    in conoy: ―¿Jant’o hualam ne’ets tucu ucha’ axe’ xi cauma’? Ani q’ue’atchic in
    ulu: ―Hualam ne’ets tucu olchi i q’ue’at dioschic. Antsana’ tin uluchic, cum a
    Pablo in olnanchalchic im bij a Jesús ani in exobchal an inicchic abal ne’ets
    ca ejtha an tsemelomchic.'
  med-med: Wote, kona ila nga, Epikuriyan kʉn, Stowik uⱡ elpa raⱡ nga numan pep rok
    etmin ik mbo wu kat ndi, Pol nga ik nitim mbʉ rok, akʉk nʉk mel, “Ik puⱡaka mat
    ninim mbʉ, namba ik mat ninim nda?” nʉtʉng. Wote, wu mat ndi, nʉk mel, “Muna kona
    elpa mat ila nga got mormin mbʉ nga nʉndnʉm nda?” nʉtʉng. I nʉtʉng, ei nambuⱡ
    emel, Pol ndi, Jisas koⱡpa, wote ⱡoporpa omba purum nitim ik ei nga, pilik nʉtʉng.
  bch-bch: Toa eoa panua busa tikim tau ngan nasinga oatainga togid panua mugaeai
    ad. Iaoa ede ngan gid eine gid Epikurian ga iaoa ede pade eine gid Stoik. Gid
    aoad isokangai toman ngan Paulus ta tiposa pol ngan gid bedane, “Eaba oaine posanga
    aea tau, be iuangga ikado posanga madongan?” Be panua padengada tikeo ga, “Ei
    idada gid panua ngan nasinga gid deo ngan tibur padengada.” Tikeo toa bedaoa ngansa
    Paulus ipaola ato kemi ngan Iesus ga ele daenga mulian.
  cco-NT: 'Jo̱guɨ lajo̱bɨ i̱ lɨɨng˜ dseaˋ i̱ jmɨtɨ́ɨngˋ júuˆ quiáꞌˉ Epicuro có̱o̱ꞌ˜guɨ
    dseaˋ estoico i̱ jmɨtɨ́ɨngˋ júuˆ quiáꞌˉ Zenón, canaaiñˋ sɨ́ꞌˋ rúiñꞌˋ có̱o̱ꞌ˜ Paaˉ
    cajo̱, jo̱ i̱ lɨɨng˜ i̱ dseaˋ do féꞌrˋ jo̱ sɨ́ꞌˋ rúiñꞌˋ lajeeˇ yaaiñ˜ e éeiñˋ
    Paaˉ jo̱ féꞌrˋ: —¿E˜ e féꞌˋ i̱ dseaˋ cueeˋ mɨꞌmɨ́ˋ na? Jo̱guɨ féꞌˋguɨ i̱ caguiaangˉguɨ
    do: —Lɨ́ɨˊ dseaˋ seengˋ lɨ˜ jiébꞌˋ i̱ na, jo̱guɨ iiñ˜ nijmɨgǿøiñˋ dseaˋ có̱o̱ꞌ˜
    jaléꞌˋ e féꞌrˋ na e quiáꞌˉ jaléngꞌˋ diée˜ i̱ ꞌmɨ́ɨngˉ. Jo̱ féꞌrˋ e jo̱ co̱ꞌ uíiꞌ˜
    e guiaˊ Paaˉ júuˆ quiáꞌˉ Jesús, jo̱guɨ jial mɨ˜ cajméeˋ Fidiéeˇ e cají̱ꞌˊtu̱ dseaˋ
    do jee˜ jaléngꞌˋ ꞌlɨɨ˜.'
  deu-1951: 'Aber etliche der epikureischen und stoischen Philosophen maßen sich mit
    ihm; und etliche sprachen: Was will doch dieser Krächzer sagen? Andere aber: Er
    scheint ein Verkündiger fremder Götter zu sein! weil er ihnen das Evangelium von
    Jesus und der Auferstehung verkündigte.'
  alq-ALGNT: 'Nandam kikinoamage8innig, ega ka Coda8inni8i8adj, Epikorianag (Épicuriens)
    acitc Isto8ik8ag (Stoïciens) ka ijinikanagani8i8adj, ke8ina8a ogi pi nda 8abama8an
    Ponan acitc ogi k8ag8e tebima8an. Nandam ki ikido8ag: “Adi ekidog8en 8aa nabe?
    Ka8in kegoni okikendasin.” Kodagiag dac ki ikido8ag: “Tibadjimodok kodagian manidon,
    e aiamita8agani8indjin kodag akikag 8edi anodj.” Pon mega omikomabanin Jesosan
    egi abidjibandjin, mi 8edji ki ikidondjin ii.'
  ixl-NNT: 'Pet nik iyaa veꞌt tibꞌ kaꞌl unqꞌa naj tukꞌ u Pablo, tan chuselik tibꞌ
    unqꞌa najeꞌ tiꞌ unqꞌa u txumbꞌal uvaꞌ nik ichus unqꞌa epicúreo as tukꞌ kaꞌt unqꞌa
    estoico. As ech nik tal kaꞌl chajnaj ileꞌ svatzaj: —¿Kam ni tokkat u mamaꞌla yoleꞌ
    uveꞌ ni tal u najeꞌ?— tiꞌk chajnaj. Pet kaꞌt chajnaj ech nik tal ileꞌ: —Pet texh
    alol tetz iyol unjoltu tiixh naj uvaꞌ tetz umaꞌt tenam,— tiꞌk chajnaj, tan tiꞌ
    uvaꞌ nik tal u Pablo u bꞌaꞌnla yoleꞌ tiꞌ u Jesús, as tiꞌ u tulebꞌal taama u Jesús
    unpajte.'
  boa-NT: 'Áábemáhjáa ‘epicóóreo’ némeíñé uwááboju úráávyehíjcyámema tsijtye ‘ejtóico’
    némeíñé uwááboju úráávyehíjcyámé ihjyúvahíjcyáhi. Áámedítyúhjáa tsaate néjcatsíhi:
    ¿Muhdúami tsáma áánu íhjyuwábá meke nehíjcyaj? Áánetúhjáa tsijtye nééhií: —Tsííñé
    piivyéébémú ihjyú uubálle múnáajpíubá diíbye. Ehdúhjáa nehíjcyámé Páávoródítyú
    dibyée Jetsóó dsɨ́jɨ́veebe bóhɨ́ɨ́bedítyú íjcyáné uwááboju úúbállehíjcyánélliíhye.'
  etr-etr: Ebigulia sosogo mala olelelo dolö odoaeage Sidoigi sosogo mala olelelo
    dolö odoaeage Folobalä säla obëgë obëgësa nelo. Ili odoaea sähaleada, E dawadigi
    gadoi hamola säha neebe goda edo säsebela säi. Amase, ili odoaea sähaleada, Sege
    näiadodi amolile godeïe mala säla ïahaledula säi. Ilia amala säi amoïe mida gowe.
    Foloea Yesuïe malage baagoi amoli nowemolö malage säla ï amogi amai.
  quh-NT: 'Chaypi carkancu waquin yachayniyoj epicureocunamanta estoicocunamantawan.
    Paycuna Pablowan tapunaycucorkancu. Waquintaj nisharkancu: —Cay thautej runari
    ¿imatataj niyta munanrí? Ujcunataj nisharkancu: —Waj dioscunamanta willarajman
    rijch''acun. Chayta nerkancu Jesusmanta causarimuyninmantawan willaraskanraycu.'
  kwi-kwi: 'Mɨnpazha kamtamtuzne epicúreo munara. Mamaz kamtamtuzne estoicos munara.
    Uspane Pablokasa kwinta kiamɨzta. Mɨnpazha usparuzpain mɨmara: “An ampune kain
    paramtu. Usne nukkukana tɨnta paramtui.” Mamaztuzne ka kaizara: “Usne mamaz diospa
    kamtamtu. Uspane sun kwinta kiara, Pablo watsal pit Jesúspa kainara akwa. Uskas
    awa irɨttas kakultu kainammɨzta.”'
  agm-agm: Aihɨ isɨhiya usa gwɨnyaitaatɨwɨhaiwa pɨhɨtɨwɨ naitaatɨwɨ pɨwaatohiyɨhiya
    kiyaamɨ ambɨpatɨ Epikuriyanɨhiyaatihɨ amɨ usa Sɨtohikɨhiyaatihɨ Porɨhoaisawɨ kiya
    pɨhɨtɨwɨ pɨwaatawaayopo. Pɨwaatawaawɨ kiya Porɨhopɨ satawaatopo, “Kɨmo utaamo
    pɨwɨha nopɨsasɨnɨha katisɨ napitɨta katɨtande?” tawaatopo. Aihɨ amɨ usa satawaatopo,
    “Kɨmo utaamo autaahaatɨho taahɨho yapɨpatɨ usaamɨhataahapɨhopɨ kanyatataatindɨho?”
    tawaatopo. Sandɨ katohɨtɨmandɨ Jisaasihopunɨ isɨhiya japɨhɨ Jisaasihomataiwɨ nepaitaatɨwɨhandapunɨ
    ausaatɨ kaundihɨ katawaatopo.
  ubr-ubr: Epicurean a Stoic yangan tous asi baitutum auris sabu sebibebeyes on osi
    fani on mat sidudur. Sabu fani siyau, “Atonio orot on men aifan tani isagob, toun
    ebogaiai, ato on abi dura inikakafun mes?” Sabu fani siyau, “On tafanam touman
    asi god auris ebikakafun.” Osi atonio dura siyau, yabin Paul on Iesu a bobaimisir
    an dura on ikurereb fasinai.
  tsw-NT: Ne ɗa waru a̱za̱ e Epikuri na aza a Sitoki a̱za̱ o urevu wa adanshi a yuwusain
    mawasan na̱ a̱yi. Ana Bulu aa yuwusan alajiya e Yesu nu ukwa̱ wa̱ yi nu uꞌyosun
    wa̱ yi diga o ukwa̱. Hali ozo o ro e le a damma, “Nye i ɗa za ve elemu a nda aa
    dansa?” Ozo o ro waru a damma, “U ta̱ vadamma za na a yuwusan alajiya a̱ a̱ma̱li
    e iɗa i ro ɗa koꞌo.”
  cax-NT: 'Eanaqui manuma mañoñünca aboma bama estudiaboma ñanunecacarrüma bama epicúreos.
    Aboma ito bama maquiataca estudianterrüma ümo ñanunecacarrüma bama estoicos. Baparioma
    aübuti Pablo. Auqui namatü ümomantoe: —¡Isanempü arrüna urapoiti usucarü naqui
    ñoñünrrü! Canapae manitanatiatai. Maquiataca namatü: —Canapae manitanati ümo bama
    maquiataca matupaca, arrübama chusuputacapüma. Namatü sane itopiqui arrti Pablo
    chauqui turapoiti isucarüma arrüna urriampae manitacarrü cütüpüti Jesús, y arrüna
    nisüboriquirrti tato eanaqui macoiñoca.'
  aia-aia: Tara'i ha'ausuri baani'i ruruha narau 'unuraau 'iniai Epikiurian mana Stoik
    rau taraawa'a heitohetohe beia Pol 'ini'i hinihini adaa'i. Na'i 'oha 'ia Pol 'a
    maania Jisas ma maania ro'u i suruta'e aho'i ana, tara'i nei rau o'ani, “'Ia mo'osi
    'a taraa to'o hadahada moina. 'E taha na raba maaniasi?” Ma tara'i nei rau o'ani,
    “Gasi 'idi 'a rabasia dogai ha'arahesi'i tara'i hi'ona ni dora he'ete'i.”
  srp-1865: 'A neki od Epikurovaca i od Stojièkijeh mudaraca prepirahu se s njim;
    i jedni govorahu: šta hoæe ovaj besposlica? A drugi: vidi se kao da hoæe nove
    bogove da propovijeda. Jer im propovijedaše jevanðelje o Isusu i o vaskrseniju.'
  agt-agt: A ya kadwan kiden mistro ta eskwela ni Ipikuro ikid na eskwela ni Zeno
    a nesimmu da hapa i Pablu nga makiuhohuganan ta itta kiden ta agyan na dapun da
    en. A ya uhohug kadwan a “Anu hud ya ikayat na uhohugan na magtuladin,” kunda.
    “A kuman na ipadangag na ya takwan na dyos,” kunna hapa na kadwan, te nadangag
    da ya pangipadangag na ta ngagan ni Hesus ikid na pangtolay na Namaratu ta nagpasi
    kiden.
  lug-lug: Abamu ku bayigiriza bakagezimunnyu Aba Epikuliyo ne Abasutoyiiko ne batandika
    okuwakana naye. Bwe yabuulira ku Yesu n’okuzuukira kw’abafu ne bagamba nti, “Aloota
    buloosi,” n’abalala nti, “Waliwo eddiini empya etali ya wano gy’ayimbirira.”
  yby-yby: 'Sa-iboya, aya ebatoka wewena minaboya malokaya Epekuli monoka elikaka
    ae. Ito maloka wewenasiya Sitoiki wewenasi monoka elikaka ae. Sa-ikaka abo wewena
    minanako, aya wewenamaki ito Polomakiya ga li wilije kalije adanaki, malokasiya
    Polokumuya sa-liki lae: Osele ga adoha libo we mayalimoya nenae loko lo lemekaka
    noiye. Liki layoko, malokasiya sa-liki lae: Emoya omai nesa makomidana gala lokaka
    noibo ilekaiye. Liki laboya Jisesikumuki ito helenebokuti sinokaka nesamukiya
    lo bibomuya lae.'
  heb-heb: וגם מקצת הפילוסופים מתלמידי אפיקורוס ומחברת האסטוא התגרו בו ויש אשר אמרו
    מה יאמר המפטפט הלז ואחרים אמרים כפי הנראה הוא מגיד אלהי נכר יען כי בשר אתם את
    ישוע ואת התחיה׃
  mpp-mpp: Aime taon iwa gagale fungine ngage-ngage ngic-habu yaeckang gaibong, wacnginec
    Epikurus nga Stoik. Ngic yogo yenge Polholec yowanginengti fec-wac ainaguibong.
    Aime Pol ye Yesule siduc nga homackacni gboliyelu fangke-fangkele yowa yogo mime
    yegengkewec. Ilec gocne yengi Polle yanguc miibong, “Ngic yogo ye hocne yeuctihac
    yowa minogale aicaigac, yogo mi ngagegabeleng.” Inguc mibong gocne yengi yanguc
    miibong, “Ye wapong fulune gocne yengele yowa micaigac.”
  apb-apb: I Atens mo pulitaa oto hunge mala mo Epikiurian na mo Stoek kire ko ere-ere
    oto hiito'o i sulie nga taa e tohungei roro'a hunie mauriha'ana iinoni. Oto ngaeta
    mo ha'a-uusuli aana e ro pulitaa ngeena kire rongoa ere-erenga a Pol, oto kire
    ko te'uri, “?Nga taa ni e rongo mala wisi ko nore-nore ngeena? ?Nga taa ni a mwaena
    ko sare unuena?” Na ngaeta mo iini ko te'uri, “Ohe ko ere i sulie ngaeta god aana
    mo po'o ni henue hai aaopa'i ni ngeena.” Kire ko ere urine aena aana a Pol ko
    taroha'inie Tataroha Diana i sulie a Jisas na ta'ela'inge ingeie mwaanie maenga.
  san-TEL: కిన్త్విపికూరీయమతగ్రహిణః స్తోయికీయమతగ్రాహిణశ్చ కియన్తో జనాస్తేన సార్ద్ధం
    వ్యవదన్త| తత్ర కేచిద్ అకథయన్ ఏష వాచాలః కిం వక్తుమ్ ఇచ్ఛతి? అపరే కేచిద్ ఏష జనః
    కేషాఞ్చిద్ విదేశీయదేవానాం ప్రచారక ఇత్యనుమీయతే యతః స యీశుమ్ ఉత్థితిఞ్చ ప్రచారయత్|
  ben-IRV: আবার ইপিকুরের ও স্তোয়িকীরের কয়েক জন দার্শনিক পৌলের সাথে তর্ক বিতর্ক করতে
    লাগল। আবার কেউ কেউ বলল, “এ বাচালটা কি বলতে চায়?” আবার কেউ কেউ বলল, ওকে অন্য দেবতাদের
    প্রচারক বলে মনে হয়; কারণ তিনি যীশু ও পুনরুত্থান বিষয়ে সুসমাচার প্রচার করতেন।
  ntu-ntu: Zbz kzdung kxnzakrlzng ngr dzbede nzling nzrpibz ‘Epikiurian’ x ‘Stoik’
    sc tztalwzti-lzbq-kzng badr Pol. Kzdung nidr nzrpilr kx, “?Nike tqpi ncblo lc
    tqycmne-ngqngu?” X kzdu-kzng nzrpilr kx, “Opxm kx tqyapwxtipxle kzdung gct ngr
    lr mrkzbleng.” Nzpilr da lc murde Pol tqyapwxtipxle Jiszs x nztulz-krmle mz nzbzngr.
  pan-pan: ਅਪਿਕੂਰੀ ਅਤੇ ਸਤੋਇਕੀ ਸ਼ਾਸਤਰੀਆਂ ਵਿੱਚੋਂ ਵੀ ਕੁਝ ਉਸ ਨਾਲ ਵਾਦ-ਵਿਵਾਦ ਕਰਨ ਲੱਗੇ ਅਤੇ
    ਕਈਆਂ ਨੇ ਆਖਿਆ ਕਿ ਇਹ ਬਕਵਾਦੀ ਕੀ ਆਖਣਾ ਚਾਹੁੰਦਾ ਹੈ? ਕਈ ਬੋਲੇ ਜੋ ਇਹ ਤਾਂ ਪਰਾਏ ਦੇਵਤਿਆਂ ਦਾ
    ਦੱਸਣ ਵਾਲਾ ਕੋਈ ਹੈ ਕਿਉਂ ਜੋ ਉਹ ਯਿਸੂ ਦੀ ਅਤੇ ਉਸ ਦੇ ਜੀ ਉੱਠਣ ਦੀ ਖੁਸ਼ਖਬਰੀ ਸੁਣਾਉਂਦਾ ਸੀ।
  gvc-gvc: 'Paina Epicureo yare buheina, Estoico yare buheina cʉ̃hʉ Paulo mehne durucuha:
    —¿Ahriro durucua pihtierariro dohse ni durucuro nijari tiro? —niha tina. Paulo
    Jesu yare, to masa mʉjarire to yahuchʉ tʉhoa õ sehe ni tʉhotumaha masa: “Tiro
    paina cohamanare yahuro nica”, ni tʉhotumaha tina.'
  ksj-ksj: Ebu edeḡa azaḡa nu, Epikuro ga Sitoa rae huzeꞌeteꞌe teite hidadu, ḡoere
    ꞌuꞌue titiro. Ebu Pauloꞌa Iesu hariḡa zu Iesuꞌa rudanadu bare ḡabodiroteꞌe rae
    furenirotene, vaze nuꞌa ꞌahige reiro, raenaꞌa, “Ḡoeꞌa fuꞌa vazeḡa ꞌadi nagini
    reihi raꞌohe?” Ebu hena, nuꞌa raenaꞌa, “Badiꞌa ꞌahoga nu rae fureneꞌe gaogi.”
    reiro.
  sbk-sbk: Lelo Abhefalsafa abha Waepikureo na Waestoiko bhabhalila na bhanje bhabhinji.
    Bhaga unu umuntu ayanga zyenu uduvya bhamo bhaga, abhoneha alumbilila ezya Ngulubhi
    ujeni,” alumbilila ezya Yesu nu luzyuho.
  mya-JVB: ထိုအခါ ဧပိကုရု တပည့်တို့နှင့် သတောအိတ် ပညာရှိ အချို့ တို့ သည် ပေါလု နှင့်ဆိုင်ပြိုင်
    ၍၊ အချို့ က၊ ဤ မရေရ သောလူသည် အဘယ်သို့ ပြော ချင် သနည်းဟု ဆို ၏။ အချို့ကလည်း၊ ဤသူသည်
    တစ်ကျွန်း တစ်နိုင်ငံနတ် ဘုရားတို့၏ အကြောင်းကို ဟောပြော သောသူ ဖြစ် ဟန် ရှိသည်ဟုဆို၏။
    ဆိုသည်အကြောင်း ကား၊ ပေါလုသည် ယေရှု ၏ တရားနှင့် ထမြောက် ခြင်း တရားတည်းဟူသောဧဝံဂေလိတရားကို
    ဟော သတည်း။
  kgf-kgf: Waŋu Epikue niniŋ ic ʒéma Stoike niniŋ ic ieneŋ acguc i guc ac eminiŋgic.
    Waŋu Paulonéŋ Yesu ʒéma humuc igucnec yacyac imuac ac ʒéyec. Imuac niŋ tosaranéŋ
    Pauloac niŋ kua doku ic yominéŋ néma ac ʒémaŋ ʒé wanʒac me imuhuc ʒégic. Waŋu
    tosaranéŋ ic yomi mia baec méŋac nemu mérérawac suruc ʒézac gezaŋ imuhuc ʒégic.
  awb-awb: Táhmaro mibeqté síwáhnoru kegá Porareq piehgiera áhnte ehwéh kíkírue ehwehnuwe.
    Mibeqté su kegá táhmaro Épíkúríane sánsá ahtebowara mó tahmáró kégá Sítóíkine
    sánsá ahtebowe. Táhmaro kegá seye náhenéra, Áhnte ehwéhnkákáq ání aneq ehwéhnkákáq
    ánípo uwe. Poraga Sísa oga úkú ehweh teriunsabe mó kegá, We wáhnaupéqté máníkámárí
    éhweh tei teinire uwe.
  gdn-gdn: ade nota ragidai dai ki mu notamaga debai apeya, mosi ka Epikuriya yo mosi
    ka Sitoiki, ki mu mete deni deni tagamawa kasiwara idiwa. Ko mu dai tagubu ke;
    “Nota baba apunai yau gwede yonai wagau?” Ade dai tagubu ke; “E ka bani tawana
    kudubai ragidai mu daisusumaga mo empupu ki sisiyai bauwena wagau.” Iyapana inako
    tagamawa mibai ka Poru ubupu Iyesu e yonai wagawa ade iyapana popotagubu ragidai
    ade iya-tagamana kimana ubumana ki yonai mete wagawa.
  nko-NT: Mʋa atɩansɩpʋ akʋá botsu Epikuro pʋ́ Stoak ɔpasuatɔ ba ɩnʋ ɛ́ betsiá bɩ́tɩ́
    asʋ́n ánfɩ. Amʋ́tɔ́ akʋ bɛfɩtɛ́ bɛɛ, “Ntɔ ɔkan ɔnɔ́tɔ́ ɔkapʋ́ ánfɩ dɛ́da?” Aha
    akʋ bɛlɛ mʋ́ ɔnɔ́ bɛɛ, “Ɩdɛbwɛ fɛ́ ɩkpɩ akʋ ɩwɩ ɔdɛtɔɩ́ tsú.” Tsúfɛ́ Paulo dɛ́
    Yesu mʋa afúlikʋsʋ́ ɩwɩ asʋ́n ɔkan da.
  bsn-NT: 'Tojʉre epicúreo masa, to yicõari estoico masa ĩ rãca ñagõñujarã ĩna. To
    yicõari, ĩna masune ado bajiro gãmerã yiyujarã ĩna: —¿Ñie ũnire ñagõrʉ yiboati,
    ãni tʉoĩamasibecʉ? ¿No bajise gotirʉ yiboati? Ĩ yarã ĩna rʉ̃cʉbʉorãre “Ĩna quẽne
    rʉ̃cʉbʉoato” yigʉ, manire gotimasiorʉ yiboami —gãmerã yiyujarã ĩna, Jesús rijacoaboarine,
    quẽna ĩ tudicatirere Pablo ĩ gotisere ajicõari.'
  pib-NT: Pimrine galuka gimatletachine Gepikoreyone mkoje gajene ga wa Gestoyko mkoje
    gajene yoptopiratluna. Ga wa pimrine wane china, “¿Klu raluka chinreta tye kyanumsakleru?”
    Pimrine wane china, “Kginkaklewaklergetkoni pnuko gixachine goyakalunepirana.”
    Gi rixanu Gesopirana ga wa gipnachine yotunrepirana runkakletyegitna.
  wiv-wiv: Na saveman taza bukuna kabu ke vuni Epikurian ia mai na kabu ke vuni Stoik,
    nuhu kua dia ta vaigege kamana. Taza dia ta tani barae, “Na kaka gama havana kuari,
    e paparakilania kete tani ziha matoto kua?” Taza dia ta tani barae, “E hada barae,
    ia e parakilania kete vaketekete ni dolu na vuvu bukuna malala motu katiu kua.”
    Dia ta tatani barae kirina na vuna ia e vavaketekete na vuna ni Iesus ia mai na
    mogepa mahuri mulea na matea.
  reg-reg: Mbe nawe abhasomi abhandi abha Waepikureo na Wastoiko bhamulubha. Abhandi
    nibhaika,”nichinuki chinu kaika omwaiki unu mulela? Abhandi mbhaika,” ejibhonekana
    kalasha emisango ja Nyamuanga mgenyi” kwa insonga kalasha emisango jo bhusuluko
    bha Yesu.
  mlh-mlh: Mimane ebi Epikuros eru Stoik mamane koro yoyoka oone qaqaji goineji wareru
    Polke buŋo mosiine mosiinere miku noigoi eru migobobo mimane ebuŋ. Goineji jikigaru
    Polre buŋo maneru iŋi mibuŋ, “Mamane mobeine mobeine zokorapiŋ oŋuine ofaŋgaru
    piku baaru kosa qojugaru moakoŋ yoyoka bofukeru esegaru roru warega. Oi roru wareru
    jijikora oŋuine kosa migayoŋ, buŋore fori uruŋu miiŋgo manega, oi so manegobeneŋ.”
    Polji Yesure Biŋe mitaniŋgaru maŋ yaŋuŋ bapakareru komegone pakereya miya. Ore
    eru goineji jikigaru iŋi mibuŋ, “Nemu kotuine roru wareru yokore fuŋne mitaniŋgaga,
    ore kamasi oŋu fukeko ŋonegobeneŋ.”
  gof-ENT: ኤጲቆሮሳኔ ኢስቶይኬ ጌቴቲያ ጩጋታፔ ኢሲ ኢሲ ኤራንቾቲ ጳዉሎሳራ ፓላሚዶሶና። ኤንታፌ ኢሶቲ ኢሶቲ፥ «ሃ ዮያማይ
    ኣይ ኦዳናው ኮዪ?» ያጊዶሶና። ሃራቲ ጳዉሎሲ ዬሱሳባኔ ሃይቆፔ ኢ ዴንዲዳይሳ ባንታው ኦዲዳ ጊሾ «ኦራ ፆሳታባ ኦዲያ ዳኔስ»
    ያጊዶሶና።
  aau-aau: Seyr nonkway-uwr Epikurian so uron so meyki ma ley o, Stoik so uron so
    meyki ma ley sohom o, homkwe Pol se nion non-on-seyrpaseyr ohruw-a. Hmo har mokwe
    senkin me, “Uwr ok mei uwr ehe me, hiykwe ok mokwe penkin me lohruw-a ey?” Seyr
    hmo har mokwe senkin me, “Hiykwe uwr-kayn har mo god mo ok me mesor kumay kow
    pak.” Homkwe ok senkin seme lohruw-a, payhokuaw, Pol hiykwe Jisas so ok-ihey-ar
    o, su loksian wayr ey so yor o, seme mesor kow.
  tvk-tvk: Rut moletin xil xa mei lasep tetavoe del Pol labe titsa na vanut moletin
    lu, tei lakesi ni Epikiurias, e tei xalu mun lakesi ni Stoik. Xil lasis moletin
    xil usil pispisien na Pol labit, “!Ei! ?Unu xai di misep usil naha vari?” E rut
    moletin sav xil labit, “Lehit moletin ak di misep usil hi sav tatei xil xa ratakil
    ti mu.” Labiteni mak vengan xa Pol di misetu usil ‘Iesu’ e ‘Mea Rilomunen.’
  prf-NT: Nákpagdiskusyon bi dikona en sangan a maistu a kabilang ten grupu a Epicureo
    sakay Estoico. Tehud bi a sangan a nagkagi a, “Ánya wád i gustuwid a kagiyán ni
    magmala-malalakiyanen a lállaki?” En agum hidi ay kinagi di, “Magtoldu wád tungkul
    ten diyos nen iba a banuwan.” Nakagi di iyud gapu en itáttoldu ni Pablo ay tungkul
    kánni Jesus sakay en kákkabiyag a ruway.
  auy-auy: Épíkúriyaan-aai ísámaesa kuwáíyé Sítóikin-aai ísámaesa kuwáíyé Pórompaꞌa
    tésa wesimán-kwesiman-esa tuwímbai sésa aaiséꞌo símae nín-kwaasi nóintafenawa
    síyó suwasá tuwímbai sésa fíꞌom-barafakem-banikontafena siyé sumbá Póro Ísun-aai
    séna pukáimpinkemba íyáfasinkaiye simátímakaintafesa minááí suwasá
  tbg-tbg: Poruva vika tiva nimi vaumanta vo maara uva iruka Epikuria okaravata, Sitoiki
    okaravata, iruka anire, vika Porura vataake uva ti vaura. Vonavu nai kenauka irama
    nimiteha tiha, Mamaa inaara uva ti vai vaiintiva, nana uvae ti vaivo? ti. Tumanta
    vokuka tiha, Viva vo vatanaaka variqanavu okararae ti vaivo? tura. Poruva Ihuva
    qutu viro qaiqaa qaqi himpuainarara tiva nimi vaumantara ti, vika minti tura.
  hub-NT: 'Tumai chikich shuar Epicúreos jintinkartuamun aujin aina, chikich Estoicos
    jintinkartuamun aujin ainajai kaunkar nitak chichatan nagkamawar: “¿Au shuar imanik
    chichaa ausha warina pachis chichaakua imatua?” tusa tuina. Tuinakai chikich chichainak:
    “Auka shuar yuusrimamu aina nuna pachis etserin aina numamtinaiti”, tusa tuina.
    “Nunaka Pablo Jesús mantamna nantakmaurijai pachis etseru asamtai”, tuina.'
  hmo-hmo: Vadaeni Epikuro ena orea taudia bona Stoa ena orea taudia haida Paulo danu
    idia hepapahuahu. Haida idia gwau, “Inai hereva kava tauna be dahaka ia gwauraia
    noho?” Ma haida idia gwau, “Sedira ia be idau dirava haida ia gwauraia.” Inai
    bamona idia hereva badina be Paulo ese Iesu ena Sivarai Namona bona iena toreisi
    lou ia harorolaia noho.
  big-big: Nawili piyegi kayima logo pi kiling weik ngalik keli yongomo mizi. Puwili
    Kiriwaga iwaka yemanera kilingwili logo puwili kazing wik yolugiweki nalangai
    nalangai piyengki waligeleyiwili. Nawili Epikuriya Kiriwagawili meiwili keya nawili
    Sitoyik Kiriwagawili meiwili. Puwiliyaga nawiligu Pauluyegirik pelik kisa, Pi
    kangka yeikpek, pilikpek mizabokko kaiweki mizi piyeng nangaiyeng, kisa. Keya
    nawiligu pelik yeiya to mela, Pugu anoto nalagawiliyegi langai kozak kai yagenda
    makne, kisa. Paulugu ngago Yisuyegi langaira keya pi ibendaga yangalek meiyaragi
    kozak kai kopong puwiligu piyeng kisa.
  gux-G: 'Ama Epikiriani yeni Stihisiani nba gbabanda bo kpagi''o. ke bi tianbi yedi:
    «o maciandaano bua maadi be i?» ke bi tianba tua ke: «li naani o kelima o bo wangi
    ba yesu yeni mi bi tinkpienba findnma.'
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³jí̱i̱n³ Poo² dsa³ ''i³ mi³tɨn²³ júu² ''e³ coo''³²
