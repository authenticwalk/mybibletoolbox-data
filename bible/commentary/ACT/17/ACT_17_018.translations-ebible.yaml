  buk-buk: Yêc Atens lau ŋatô sêmbo, naŋ êlêmê sem yomgalôm pi gêŋ hoŋ ŋahu sêwhiŋ
    dau. Sêsam ŋac bu lau Epikuria ma lau Stoik. Têŋ ndoc ŋac si lau ŋatô sêŋgô Pol
    sôm ŋawaê ŋayham asê pi Yisu, ma pi lêŋ datisa akêŋ lau batê-ŋga, naŋ ŋac sic
    hu sêseŋ iŋ ndê gauc ti yom ŋatô. Lau ŋatô sêsôm, “Ŋgac dindec sôm yom daêsam
    ŋapaŋ, ŋahu bocke?” Ma ŋatô sêsôm, “Mboe iŋ bu nem yac neŋ gauc kwi tu bu dakêŋ
