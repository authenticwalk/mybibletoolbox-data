    bobo mu diambu di Polo kaba nlonga nsamu wu Yesu ayi wu mfulukulu yi bafua.'
  san-SIN: කින්ත්විපිකූරීයමතග්‍රහිණඃ ස්තෝයිකීයමතග්‍රාහිණශ්ච කියන්තෝ ජනාස්තේන සාර්ද්ධං
    ව්‍යවදන්ත| තත්‍ර කේචිද් අකථයන් ඒෂ වාචාලඃ කිං වක්තුම් ඉච්ඡති? අපරේ කේචිද් ඒෂ ජනඃ
    කේෂාඤ්චිද් විදේශීයදේවානාං ප්‍රචාරක ඉත්‍යනුමීයතේ යතඃ ස යීශුම් උත්ථිතිඤ්ච ප්‍රචාරයත්|
  yut-yut: Aŋakwan Epikorian ae Stoik amɨn kabɨ bamot uŋun dakon nandak nandak amɨn
    dɨwarɨ da opba Pol gat gen emat aŋakwa dɨ da yaŋ yawit, “On gen pakbi amɨn ni
    gen naŋ yosok?” Ae dɨ da yawit, “Mɨktɨm dubagɨkon nani dakon piŋkop uŋun do bo
    yosok?” Pol da Gen Bin Tagɨsi yoyɨŋek Yesu do yoyɨgɨt ae amɨn kɨmoron da pɨdoni
    do kɨsi yoyɨgɨt uŋun do aŋek gen uŋun yawit.
  grc-BYZ: τινὲς δὲ τῶν Ἐπικουρείων καὶ τῶν Στοϊκῶν φιλοσόφων συνέβαλλον αὐτῷ, καί
    τινες ἔλεγον· τί ἂν θέλοι ὁ σπερμολόγος οὗτος λέγειν; οἱ δέ· ξένων δαιμονίων δοκεῖ
    καταγγελεὺς εἶναι· ὅτι τὸν Ἰησοῦν καὶ τὴν ἀνάστασιν εὐηγγελίζετο αὐτοῖς.
  cpc-NT: 'Jiñaanaminthayitziri iijatzi yotaniriiti janta nampitsiki. Tzimatsi kantayitatsiri:
    “¿Iitamachiitaka ikinkithatakotziri jirika kiñaaniri?” Ikantaiyini pashini: “Kimitaka
    ikinkithatakotatziiri pashinitatsiri pawa”. Iro ikantayitantakari tima Pablo ikamantantatziiro
    Kamiithari Ñaantsi tsika ikantakota Jesús, jañaantaari iijatzi.'
  nhg-NT: 'Ompa oyejyeya seque tlöca tli questudiörojque libros de giente tli mocuitejque
    epicureos hua ocseque tli questudiörojque libros de giente tli mocuitejque estoicos.
    Seque oquejtojque: ―¿Tlininu tiechelfisneque nönca tlöcatl tli tönto tlajtlajtoa?
    Ocseque oquejtojque: ―Niese que quechihua propaganda para ocseque deuste. Ejqueu
    oquejtojque porque Pöblo oquennunutz de Jesús hua de Yulebelestle.'
  nya-nya: Gulu la Aepikureya ndi Astoiki, anthu anzeru, anayamba kutsutsana naye.
    Ena a iwo anafunsa kuti, “Kodi wolongololayu akufuna kunena chiyani?” Enanso anati,
    “Akuoneka ngati akulalikira milungu yachilendo.” Iwo ananena zimenezi chifukwa
    Paulo amalalikira Uthenga Wabwino wa Yesu ndi kuuka kwa akufa.
  ngu-NT: 'Niman semej on tlajtolmatquej, on yejhuan notocayotiaj epicúreos niman
    on estoicos, opejquej ihuan notencuicuij. Niman sequimej quijtohuayaj: ―¿Tlinon
    techijlisnequi yejhua in istlacatqui? Niman ocsequimej quijtohuayaj: ―Nesi quen
    quiteijlijtinemi inca ocsequimej dioses. Ijquin quijtohuayaj pampa Pablo quimijliaya
    ica Jesús niman quen onoyolihuitij niman onoquetzteu ipan itlalcon.'
  kup-kup: Met narah Pol parun ñetiv mañohot hehan aban hodad navonañ het mañooh-togü
    nataz abatao Epikurian, met hodad modavonañ het mañooh-togü modataz abatao Stoik
    mañooh-pori Polinañ paru ñetiv nae nap mañoohapuh Pol pi Iesu ñomahaekanañ maot
    bal hah-ñetiv mañoohavoz nari epat hah, “Aban epop pi ñetï betezao hamahap eveg,
    pi ñetï tairao hapanez ev emat hez?” Pot hahan aban mod nari amun epat hah, “Aban
    epop pi aban patariz god ahoriz ñetiv ev darin añamah batah.”
  jid-jid: Niki ngame bari bi to rhimren gban, wa babi Epikurean mba Stoic, ba zontu
    wu sen nyu niwu. Bari ba tre ndi, “A ngye wa ndi wu gbla nyu treyi si son hla?”
    Bari ba tre “A rju ndji biwa ba yo ndi du ba ye hu mri Irji wa bana to tumana,”
    nitu a sia dbu bla tre ndindi nitu Yesu mba ta sh'me ni kwu ma.
  wmw-wmw: 'Wanlimu wengine wakwijiwikana kuwa wataalamu Waepikureyu na Washitoyiku
    wakikaidiyana naye novyo. Wengine wakamba: “Munu njinga‑yu kankusaka kwamba kinani?”
    Wengine wakamba: “Kawa kamba munu wakupita akereza milungu ya inti za wamalamboni.”
    Wakamba javire konta iye akiwereza habari kuhusu Insa na kufufuka kwake.'
  gmv-GGM: Ehaaththaiqorossene Isxoykke geetettiza eranchata bagga gididayiti Phawulossako
    shiiqidi izara hasa7ettida. Istta issi issi asati “hayssi lommi7u lommi7ay ay
    gaana kooyze?” gida. Baggati qasse Yesussa gishine hayqqope iza denththa mishshirachcho
    izi sabbakishin siyidi “heyssi hara orraththa eeqqata gish yootiza milattes” gida.
  ssg-ssg: Tesol seilon Epikurian ma Stoik laha teteka hanaui sale totone seilon,
    tin laha kak hapatapat kapi Pol. Teka ti laha ukek, “Tel seilon ie tua kak lalolal.”
    Teka liai ukek, “Tanoman i kakak haeu tenen kako kum tioi.” Laha kak ukek ien
    nake Pol kakaxi sale puase Jises ma xahataian ti matean.
  zpo-NT: 'Nu naz Atenas ngu xaa nzhekla gon xomod nak rese xgab kub. Lak xaa ne mreke
    tich Epicuro, nu zlak xaa ne mreke tich mod mseed xaa estoico, nu lak xaa ne mbezh:
    —¿Chozhiin tant nachan nii xaa ne? Nu zlak xaa mbezh: —Nzaa xaa kwent cheen re
    dios kwaan nanlabeyyt be. Nzhé xaa kwaane nel Pab nzaa kwent cheen Jesús nu kwent
    cheen yalmroban cheen xaa.'
  poy-poy: Wamonga wawafatiti falisafa ya Epikuru na Staiku walikakatala na yomberi.
    Wamonga watakuliti, “Kafira kutakula shishi ayu mtuwa visoweru?” Toziya Paulu
    kaweriti kankubwera kuusu Yesu na kuusu uzyuka, wamonga watakuliti, “lwonikana
    handa kankubwera kuusu milungu wa shihenja.”
  qwh-NT: 'Tseno quecarninnam Epicureus y Estoicos nishqan estudiaq allapa yachaq
    nunacunata Pablu parlaparqan. Y waquin caqcunanam queno niyarqan: —Que badulaqueqa
    ¿imataraq parlacun? —nir. Y waquincunanam niyarqan: —Que nunaqa mana reqishqantsic
    diospaqtaq parlapämantsic —nishpa. Tsenoqa pecuna niyarqan Jesus wanurïcur cawarimushqanpaq
    alli willaquita Pablu willapäcuptinmi.'
  gaw-gaw: Amu nug anam heehe, aria doyak danab ameg aḏit daap̱ig ag nug ele aeg ona
    aeg doum. Doyak danab ameg laa amu ag Epikuriannu nai aḏap̱ig, laa amu Stoiknu
    nai aḏap̱ig. Ag oolagp̱a laala Paulusnu inam ap̱ig. “Danab umu nug aḏi nai mauhnoak
    madiṯe?” Aegeg, Paulus nug Jesusnu amu mauha eḏua hibaiṯaknu nai ele maṯiom amunu
    laa ag ap̱ig. “Nug ab laap̱an dilag Kayak, ig ii dooṯem ele, amunutai nai mehuqṯe,”
    aon ap̱ig.
  nca-nca: Kopo-kopo yendémo ŋuno iŋo-iŋo uni kumimbo mahero eneya mande taŋgurí.
    Uni kumi ŋuko, “Epikurian,” ye nekoyaŋgurí, ko kumi, “Stoik,” ye nekoyaŋgurí.
    Kumi ŋande yaŋgurí, “Uni ŋako wuruwara mande yeyote. Do ka yewero yete?” Quko
    kumi, “Mira meyowomboro anutuye ŋuro yesowoyote, peka,” yaŋgurí. Ŋunde yaŋgurí,
    dokoro Polko Yesu uni tapu koŋgo pitu ko otoqaró ŋuro miti mande yesowaró.
  zpz-NTPP: 'Orzeꞌ la be mbecy nu rsyaꞌ leey nu la epicúreos nu la be mbecy nu rsyaꞌ
    gaꞌ leey nu la estoicos brugyiꞌ nu zi ro nu dey Baly riidz. Orzeꞌ na dey: ―¿La
    coz rnii mbecy nu dzi zaab ga ruꞌ re? ―na dey. Orzeꞌ tub nacaꞌ mbecy nay: ―Rlyu
    nu rzat yu ñgyoozh nu walab ñgyoozh guledz ―na dey. Ni rnii dey, gun Baly rshaal
    yu riidz ni Jesuuz, nunu rshaal yu riidz nu lac byabañ mi despuees nu bi gut mi.'
  mkj-mkj: Jounpadahk in Epicurus apel jounpadahk in Stoic pwi kin pel akpwung oang
    Paul. Epwi pwa, “Dahkij pweipwei, lehmwsik mene nimen sikoa?” Epwi kin pel pwa,
    “Mwomwen pwa ih siksikoa doahroar epwi kohs sohrohr.” Irai pwa me pwa jang in
    en Paul padpadahki doahroar Jesus apel iejdahu.
  zac-NT: 'Bëldá ra nguiu naná rsëꞌdë ldaiꞌ shtë narniꞌi rall estoicos nu sëbëldá
    nguiu naná rsëꞌdë ldaiꞌ narniꞌi rall epicúreos, biadiꞌdzënú rall Pablo. Nanú rall
    guniꞌi lu saꞌ rall: ―¿Pë quëadiꞌdzë ndë tantë ruadíꞌdzëll? Sëbëldá rall guniꞌi:
    ―Lluaꞌa naꞌa diꞌdzë shtënë stubi dios cubi quëadíꞌdzëll. Rniꞌi rall zni purquë
    bini rall Pablo cagniꞌi dizaꞌquë shtë Jesús, chu na më nu Dios bëldishtë́ lëꞌë
    Jesús ladi ra tëgulë.'
  kyg-kyg: Mago Epikuliya gemo akame nehaya vayaꞌe Sitoꞌiki gemo akame nehaya vayaꞌmogiꞌeꞌmo
    eꞌa Poloꞌeꞌmo ge huge afige huꞌa maiꞌnae. Mago vayaꞌmogi huꞌapaeꞌmo, Ani negi
    nagi tisa vekamoꞌa haiya agufa gemo hugiye, huꞌa huꞌnageꞌapaeꞌmo, Alu nofi vayaꞌai
    gotiꞌapimogifeꞌmo apava gemo aeno hakalo huno hapa nepaiya vekae, huꞌa huꞌnae.
    Poloꞌa Yesufeꞌmo ava gemo hunoꞌaeꞌmo, faliꞌniyatetiꞌmo ago he tiꞌniye, huno aeno
    hakalo huno hapa paiꞌniyaꞌmofeꞌmo ani gemo huꞌnae.
  kmk-kmk: Ininggaw da pay uduma mimistulu’n ngadnon da si Epicureo kan Estoico ud
    nakadiskutil kan siya ot kanan dat udum kan dida un, “Ngadan kanun tun palpalawagon
    tun aginngangatu’n tagu?” Ot kanan pay dat udum un, “Mistulun nin di sabali’n
    apudyus.” Imbaga da tu ta inwalagawag Pablo dit maipanggop kan Jesus kan sadit
    umungaḻana.
  cao-NT: Jatsi epicúreobo, estoicobo, tihi ca icanai ca maxó ca joni bá Pablo qui
    joi mëraniquë. Tiisi jayanish ca joni bo ja icani quiha. Chanihax, —¿Jënihi ni
    naa bahua sa? —i huësti huësti ca niquë. Jasca, —Tonia jamëri ca dios bo qui noqui
    aramacatsi quiha pa —i huëtsa bo niquë. Jabi toca tsi ja chaninacani quiha, Jesu,
    ja bësotëquëhaina, tihi cabo Pablo chanini iqui na.
  bbr-bbr: Ko arenuk arenuk, karauk tamareäi roat akan enmaka Epikurian roat pak Stowik
    roat pak ak pemana, Pol pak ämänis ketäiein. Ko Jisas meiewon ätäi siräiewon ämän
    mare rawon, karauk akas äiein, kiro a sakau ro owo ämän äi ari ra? Karauk roat
    akas äiein, “Ko karauk omsau pakan eitek enip äi arira.”
  inb-inb: 'Iacha Epi­kú­reo i Estoikos suti­kuna­wa iachai­kug­kuna­wa­pas­mi Pablo
    chasa­lla­ta rima­na­kurka. Pablo ni­kurka: —Jesús wañuskaka kaug­sa­rirkami.
    Chasa­lla­ta­mi nukan­chi­pas, tukui wañus­ka­kuna kaugsa­rin­ga­pa kan­chi. Chasa
    nig­manda, pai­pura tapu­ri­na­kurka: —¿Imasatak kai iapa rima­dur rima­ku? Ikuti
    sug­kunaka, mana iachas­pa­lla ni­na­kurka: —Paika, mai­nig­manda sug dius­kuna­manda
    willa­kug­sina­mi uiarí.'
  hrv-hrv: 'Dobacivahu mu i neki od epikurejskih i stoičkih filozofa. Jedni su govorili:
    “Što bi htjela reći ta čavka?” Drugi pak: “Navješćuje, čini se, neke tuđe bogove.”
    Jer navješćivaše Isusa i uskrsnuće.'
  box-NT: 'Ɓa Epikurĩɛwa lè ɓa Sitoyisĩɛwa nùwã yɛn mún wee ɓuee wã̀aní làa
    wo. Ɓa ɓúi wee tùaka mín yi kà síi: «O dàn bíoro mu, lée webio ó o yàá
    dĩ̀n wee bío kà.» Ɓa ɓúi bán ɓɛ̀n le: «Mu ka lòn dofĩ́-vio bìo ó o wee
    bue.» Ɓa wee bío bṹn lé bìo ó o Poole wee bío o Yeesu bìo, lè ho vèeró
    bìo.'
  ote-NT: 'Ne bi ntsanoyaui ꞌraya ꞌñøhø de guehni mri nxadi núꞌa̱ mi utuabi ya ja̱ꞌi
    núꞌʉ mi tꞌembi ya epicureo, ne maꞌra mri nxadi de ya estoico. Ne ꞌra de gueꞌʉ
    mi ena: ―¿Te xicjʉ ꞌbʉ nuna ꞌñøhø xi ña̱ ndunthi? Ha nu maꞌra mi ena: ―ꞌMatho
    ma̱mba rá noya maꞌra ya zidada. Nuꞌʉ́ bi ma̱nga njabʉ ngueꞌa̱ ra cu Pablo xqui
    xipabiꞌʉ de ra Zidada Jesu, ne xqui xipabi gue xqui yopa nte de ra du.'
  wnu-wnu: 'Pol qamb qamar: “In Yisast oabig eng umb Yisas der bugamor gas ende der
    bugomboun.” Ende qamara Grik wurinou qoyam munon yurau qei Epikurian ne Stoik
    qamb igour eng der wonob agunumirei. Ne qei qamamir: “Munon e qindeindir qob song-song
    qamb wonou qen big qib igo,” qamarari ne qei: “Aibigau song-song igour eng qob
    qamarari toat igorun qamb qura qiyo,” ende qamb igurei. Eng qamamir eng Pol wo
    qob uber Yisas wo umb der bugamor gas ende in gor umb der bugomboun ende qamar
    end qamamir eng.'
  zam-NT: 'Ngo ndxep mèn co'' mbli stud cón che''n thìb xley'' co'' ngòc xley'' che''n
    thìb mbi'' co'' ngro'' lèe Epicur no taandxep mèn co'' mbli stud cón che''n thìb
    xley'' co'' ngòc xley'' che''n thìb mbi'' co'' ngro'' lèe Stoic. Mèna mtlo mdoodi''s
    no xtàa mèna cón che''n Pab. Ndxab ndxep mèna loo xtàa mèna cón che''n Pab: ―Nda
    toodi''s no na'' mbi'' ba'' ñeene'' cón ñee mbi'' loo na''. Mbi'' ba'' axta arid
    ndyoodi''s. Taandxep mèna mbez: ―Ndyac na'' mbi'' ba'' ndyoodi''s cón che''n tedib
    Diox co'' tarte libe'' na''. Tataa mbez mèna tac Pab ngo yalbàn cón che''n di''s
    ndac co'' nac co'' ndlu'' cón che''n Jesús. No ngo Pab yalbàn le'' mèn co'' nguth
    ryo xban.'
  zyp-NT: Epikuria phu le Stoik mehsing sahlo takhei Paul cawh bia aa ei. Aaning chung
    taikhei thaikhehpaw tah, “Ma zehmai a cang lypaw tahei, ze bia maw rei a pachia?”
    tatah aaning le aaning cawh aa tah he. Ahringpaw sahlo takhei, “Mingphing hringpaw
    khazing sahlo kong a cawngpah laipaw he cang seh la khatah a nge,” aa tah. Ma
    hrahei aa tahpaw heh Paul takhei Zisu le a thokawnah kong thawngchawbia khah a
    reilainah cawtah a cang.
  sey-NT: 'Caquëna, pa̱i paꞌiye asacohuaꞌi epicúreos pa̱ipi cuiꞌne estoicos pa̱ipi
    i̱te ca huëoni cajë yecohuaꞌipi cahuë: “¿I̱quere iquë caquëꞌni, jai cocaë maca?”
    Cajëna, yecohuaꞌipi cahuë: “Yequë pa̱i diusuohuaꞌi ayere quëacaiquë api cuasayë.”
    Ja̱je cahuë, Pablopi deꞌo coca Jesús ayere cuiꞌne i̱ ju̱ꞌisiquëpi huëiseꞌere quëaquëna.'
  nvm-nvm: Regavo e vuak nijaidiavo roin bu kia Efikurien kiavo ijigam roin bu kia
    Stoikno kiavo iji bu usem Forna vuak gigikin kuain. E roin bu kuai, E buzer guraiji
    aroikaramo iji fu irerafuon vuak ijeg kuaimno kuain. Regavo roin bu kuai, Kafu
    e ai kafobuon god ijiebuon kuaimno kuain. Bu ijeg kuainva ijefuon maiji For fu
    Jesusina kuaiknum izeg fu guame una urinma ijefuon kuaimga bu iji ijeg kuain.
  mps-mps: Tama te Epikuria hani po ola mabo bidi dabe me, te Stoik hani po ola mabo
    bidi dabe me, augwaligo Polgo po aiyaba elaluai hagede, pogo wąbi hwįai ąǫ
    yali. Te bidi me badugo te po wai, “Te bidi aga da, te mu konesiąwai bidi da.
    Agai dabolo magi po obawe?” Me badu bidigo te po wali, “Agai te po wabo gasa habuba
    bidibo Godigowe?” te po wai. Pol agai te Jisasde po ola mobadi yaide, isai bidi
    te gų pagede ma hodaloabo po ola mobadi yaide, augwaligo te tobage po tama wali.
  pab-NT: 'Haiyanae xaotyakisatiyenae, epicureu, estóico xoaha aokahiterenae tehitiya
    iraesekoatyahitaha ekakoa. Axakakoahitaha hare. — Xoare nexa aokowita exe mawaiyorehare?
    Haiyanae ekoaxatyahitene: — Motya xamanita hahotyaliharenae nenorexa tahi iraetaka
    — nexaha. Nikare irae ahitaha, Paulo xakaita Jesus tahi akiti, exahe kamati kaseneheta
    tahi iraeta hoka.'
  llg-llg: Boe ma ana natati dedeꞌak no mese anggama hiꞌda leme bubuak dua nai kota
    ndia, fo ndia bubuak Epikuros ma bubuak Stoa. Tehuu, leꞌdoeik nakokola laꞌeneu
    Yesus, nae Ndia ndia, Ana nasoꞌda seluk neme Ndia mamaten mai. Boe ma hambu leme
    sila mai, ala mbula amben, de lae, “Phueh! Memak mana masapepekok baꞌin!” Hambu
    boe ala tukumbee, de lae, “Awee! Hataholi ia, ana nakaseti ita, fo ata songgo
    sila lamatuak fuin ndia!”
  kyf-kyf: '''Sɛbhɛ -yilonya ''kadɩ wa laa Epikulɩɩ ''bɩnyɩma -yɔ Sɩtoisɩnyɩma, -maa
    -yɔ ɔ bhlia kpɛlɩkpɛlɩe ''ya. Tɔlʋa nɛɛ: «Zlɛsanyɔ mɩa nɩ nɛɛ -bha saa?» Tɔlʋa
    nɛɛ: «We ''wlʋ sa ''lakpa -Lagɔnyaa gbʋ ɔ mɩ gbada.» Nɩɩ, -Zezuu gbʋ -yɔ tlɩtlɩnya
    glaa ''wʋsɔgbʋ Pɔlʋ mɩa gbada, ''mʋ wa ''nʋa.'
  tpi-tpi: Na sampela saveman bilong ol lain Epikurian na ol lain Stoik, ol i pait
    long toktok wantaim em. Sampela i tok, “Dispela man bilong toktok nabaut em i
    laik tok wanem?” Na sampela i tok, “Ating em i autim tok bilong ol god bilong
    narapela ples.” Pol i laik autim gutnius bilong Jisas na em i tokim ol long Jisas
    na long pasin bilong kirap bek long matmat, olsem na ol i mekim dispela tok.
  mih-NT: 'Ta zɨquɨ i natuhun tahan ñiyɨvɨ cuhva i cahan ra Pablo. Iyo ñu zacuaha
    ñu tuhun ra Epicúreo ta iyo ñu zacuaha ñu tuhun ñiyɨvɨ estoico. Ta zuhva ñu i
    catyi: ¿Ñaa tuhun cuu si sa nacatyi xaan ra ya vatyi cahan xaan ra tuhun inga
    ndyoo, ra ña sito yo? Tacuan i catyi ra cuan vatyi cahan ra Pablo tuhun ra Jesús
    ta cuhva i nandoto ra Jesús.'
  qvh-NT: 'Pläzachömi Epicúrio nishgan y Estoico nishgan yachag runacuna imaypis shuntacäyag.
    Saymi paycunatapis Pablo tantyasergan Jesucristupa ali wilacuyninta. Saynöpis
    wilapargan wanushcuna cawariyämunanpä cayashganta. Saycunapita tantyasiptinmi
    waquin runacuna niyargan: “Cayga yachag-tucushpan ¿imatarä parlacunpis?” Y waquinna
    niyargan: “Cayga mana reguishgansi dioscuna imapitacher parlapaycämansi.”'
  kms-kms: Wute tit ire Epikurian puq mindim kin di wute tit aye Stoik puq mindim
    kin ni quan nganye nei mamb ye ni Pol ane wand pe mege. Pol ni Jisas di wute mati
    kin mune mes mewo kin wand yuwon ye bir nuam. Di wute ninge nei mamb ye ni mari,
    “Wuti ghabe gad nen pughe puq nand ningg?” Di ninge mari, “Ni tiqe aye kin god
    ningg bri wand bir nawo?”
  agn-agn: Doroang klasi ta mga manigtoldok tang namagigrason ka ong nandia. Ang tata
    aggoyan ta mga Epicureo, ig ang tata aggoyan ta mga Estoico. Pamane-ma tang doma,
    “Onopa bato tang agganing tang bongalngalan ang na?” Ang doma ganing ka, “Ang
    agganing na midio natetenged ong domang mga dios.” Tenged kaman ang agpatako ni
    Pablo yay ang natetenged ong ni Jesus ig ang natetenged ong pagaboing moman tang
    mga patay.
  nhi-NT: 'Noiuqui siquin cuahcual tlaixmatqueh den tlayoluilis tlen ictoocaayotiah
    epicúreo uan ocse tlen ictoocaayotiah estoico, opeuqueh iuan mononotzah. Siqui
    oquihtouayah: —¿Tlenoh icniqui techiluis nin tlatlahtouani mosinani? Uan ocsiquin
    octouayah: —Nesi quinteixmatiltihtinimi dioses tlen pouih ocsican. Yehuan yeh
    non oquihtouayah nic in Pablo octenonotzaya in tlahtol tlen cualica temaquixtilistli
    tlen ictematiltia de Jesús uan den yancuicayolilistli.'
  ttc-NT: 'B''ix junjun xnaq''tzon aj b''uch''uj Epikury b''ix aj b''uch''uj Estoyk
    nkyeyolin tuq tuky''i''l. Junjun nkyyoli'' tuq ikxjani: «¡Tidi''-alo ntwululu''!»
    kyekyi. B''ix junjunky nkyq''uma'' tuq ikxjani: «Tetz cha npakb''an kyi''j txq''anky
    dios aj k''onti''l ntzaj qna''o'' tzani.» Nkyeyolin tuq ikxji tzan tpaj te Pa''k
    nxik tuq tpakb''a'' te tpakb''alil galan ti''j Jesus b''ix ti''j titza'' tjawlen
    anq''in.'
  dan-1931: 'Men også nogle af de epikuræiske og stoiske Filosoffer indlode sig i
    Ordstrid med ham; og nogle sagde: “Hvad vil denne Ordgyder sige?” men andre: “Han
    synes at være en Forkynder af fremmede Guddomme;” fordi han forkyndte Evangeliet
    om Jesus og Opstandelsen.'
  kwj-kwj: Wondawani hambwa kipe hambwandau hima fwele, wunu fwele Epikuriyan hi uchandau,
    wunu fwele Sitoik hi uchandau, woro wunu mwanji ti rini ga au hinga ya wu anayenda.
    Wondani fwele ete sawe, “Ka bai perumbwa perumbwandau hima bwele mwanji ni ri
    bwakondau?” Wowani fwele sawe, “Do hima ko ba fwelei gotri leni ri sawendau.”
    Pol Jisas mwanji ga ri hasini ai ri sairo mwanji ga wunu ri bwandawani wunu o
    hinga ya wu sawenda.
  vie-OVCB: 'Các triết gia phái Hưởng Lạc và phái Khắc Kỷ cũng tranh luận với ông.
    Khi Phao-lô giảng giải về Chúa Giê-xu và sự sống lại của Ngài thì họ hỏi: “Con
    vẹt kia muốn nói gì đây?” Người khác đáp: “Hình như ông ấy tuyên truyền cho các
    thần ngoại quốc.”'
  kze-kze: Épíkúriyaan-aai ísámai kuwáíyé Sítóikin-aai ísámai kuwáíyé Póronopa'a tésa
    kwesimán-kwesiman-esa évakarawai sésa aaiyé símaena nááín-kwaasi nóine kwésiyo
    suwasá évakarawai sésa ó'om-bapaken-isoigontavena kwésiye sumbá Póro Ísun-aai
    séna pukáimpinkemba usásinkaiye simátímakaintavesa mináímbá suwasá
  mpj-mpj: Karlkiluya mitunyjarripurlukamili wangka nintilpayi, Yipikurujkurnu. Jiinjuya
    Puulpa warrkilpayi, karlkinjulurrju Juwikaku wangka-nintikajalu. Jilanya-ngkuya
    japirnu, “Ngana wajarni, pakikaja?” Karlkinjuya wajarnu, “Mama kujupala marninypunkuraku
    wangkinpa, mirta mamakaja-lampa ngarnkajanu-lampa wangkinpa, paki.” Jilanyaya
    wangkapayi Puulju-jananya wajalpayi Jiijajpa mitujanu wankarringu.
  lbk-lbk: Idwani wad-ay cha nan mimistolo ay inmey nangila ken Pablo. Chaicha san
    makwanin Epicureo ya nan Estoico. Kinwanin nan tapina ken chaicha, “Ngag man nan
    laychen nan nay ay pas-ot ay kanan.” Wad-ay cha akhes nan nangwanin, “Kag teketeken
    ay dios nan ap-apatena mo!” Kinwanicha na tay cha inpap-alawag Pablo nan maipoon
    ken Jesus ya nan matakhowan isnan etey.
  mto-NT: 'Je̱meꞌe je̱ yaaꞌtya̱jkta juuꞌ veꞌe yaktijtup epicuureoda, je̱ꞌe̱ tseꞌe
    du̱toonkidup je̱ ixpa̱jku̱n juuꞌ veꞌe je̱ Epicuro yaktaan. Je̱mpa veꞌe je̱ yaaꞌtya̱jkta
    juuꞌ veꞌe yaktijtup estoícada, je̱ꞌe̱ tseꞌe du̱toonkidup je̱ ixpa̱jku̱n juuꞌ veꞌe
    je̱ Zeno yaktaan. Je̱ꞌe̱ tseꞌe du̱ma̱a̱tnakyo̱jtsvintso̱o̱jvju̱dup je̱ Pablo.
    Je̱m tseꞌe juuꞌ veꞌe vaandu: ―¿Tis ya̱ꞌa̱ veꞌe kya̱jtsp ya̱ apajkxu̱n? Je̱m tseꞌe
    viijnk juuꞌ veꞌe vaanduvap: ―Ya̱ꞌa̱ xa nꞌiteꞌe du̱ꞌavaꞌnip viijnk juuꞌ veꞌe yakvinjaꞌvip
    yakvintsa̱ꞌkip. Je̱ꞌe̱ ka̱jx tseꞌe veꞌem vyaandi ku̱x tukmuko̱jtsju̱dupeꞌe je̱
    Pablo je̱ o̱y ka̱ts je̱ o̱y ayook, je̱ꞌe̱ veꞌe ku veꞌe je̱ jayu yakvaajñja je̱
    Jesús jye̱ꞌe̱, yꞌavaꞌnivap je̱ꞌe̱ veꞌe je̱ts joojntykpa̱jktinuvapeꞌe je̱ jayu
    jadoꞌk nax ku veꞌe a̱a̱ꞌkani vye̱ꞌnadat.'
  bzh-bzh: Lob losho alam los kwaj böp la vu Epikurius hir dub, gela vu Stoik hir
    dub bedemehoo sir, lob denër bë, “Mehö ġaġek jeggin jeggin saga bë nanër ġaġek
    re?” Lob sir la denër bë, “Maḳ bë nanër alam nyëġ la hir anutu!” Nër bë sënë
    in Paulus nër ġaġek raḳ Yesu los kediraḳsën.
  guj-2017: ત્યારે એપીકયુરી તથા સ્ટોઈક (મત માનનારા) પંડિતોમાંના કેટલાક તેની સામા થયા,
    તેઓમાંના કેટલાકે કહ્યું કે, આ ગુપ્ત વાત પ્રગટ કરનાર શું કહેવા માગે છે? બીજા કેટલાકે
    કહ્યું કે, પારકા ઈશ્વરને પ્રગટ કરનારો દેખાય છે; કેમ કે તે ઈસુ તથા પુનરુત્થાન વિષે
    (નું વચન) પ્રગટ કરતો હતો.
  jvn-NT: 'Enèng filosof sangka golongan Epikuri lan Stoiki sing pada bantah-bantahan
    karo rasul Paulus. Enèng sing ngomong: “Apa ta sing diomongké karo tukang ngobrol
    kuwi?” Enèng menèh sing ngomong: “Wong kuwi mesti mulangké bab déwa-déwa sing
    anyar!” Wong-wong ngomong ngono kuwi, jalaran rasul Paulus nggelarké bab Gusti
    Yésus lan tanginé sangka pati.'
  byr-byr: Nabaai Epikuriyaazarebwi dadɨvɨsarajɨ Sɨtoyɨkɨyagaala dadɨvɨsarajɨ sɨduꞌnakerajɨ
    Polɨjɨ dɨnyɨna yeꞌ. Dɨnyɨna yeva pwara maanga wɨdeꞌ “Sɨduꞌmaayai yagaala pɨjaakuna
    dadei be yagaala nedɨvanɨka?” Polɨ Jizaazarɨnajɨ dɨkaasavɨnajɨ wɨjɨwaakakeꞌna
    aꞌmwe pwara wɨdeꞌ “Menyaraavɨre kulakejɨ aꞌmwaꞌmwewaalyɨ wɨdɨvanɨkei dɨngaka?”
  ian-ian: Epikuriana vapmba yetɨla ndi nambuo la nɨmbagwi Stoikna vapmba yetɨla ndi
    nambuo la nɨmbo yalaa Pol kat ngambundi. Ndina nat nɨmba wandi. An nyansave lapman
    nyan anda nyaangɨtna yalaa ngambulɨnda waa wandi. Nat nɨmba wandi. Nat ngepmana
    waagan kat anagandɨ yalaa walɨga waa wandi. Pol Jisas kat wandɨ. Jisas kiyalaa
    laatndangat wandɨ. Pol waa nyaangɨt yigumba yelavɨtapman nyaangɨt ngambundi.
  hun-hun: 'Némelyek pedig az epikureus és sztoikus filozófusok közül összeakadtak
    vele. Néhányan azt mondták: „Mit akarhat ez a csacsogó mondani?“ Mások meg: „Idegen
    istenségek hirdetőjének látszik“, mivel Jézust és a feltámadást hirdette.'
  mcf-NT: 'Anoshon chuibansho tantiash epicudeyo cuëmëdquidën chuinëdacpaden tantiaquido
    Pabadobëd onquepanëdash. Adembidi tantiash estoico cuëmëdquidën chuinëdacpaden
    tantiaquido Pabadobëd onquepanëdash. Aido Pabadobëd onquequin Pabadon Esus chuisho
    tantienquio yec: —¿Atodain comapenec onquequin nëid dadan chuipash? —quepanëdash.
    Adnubien utsi: —Matses utsibon papa cain cuënaid chuibanec nepanui —quepanëdash.
    Pabadon Esuquidistu unësash uincuenaid chuisho tantiash adpanëdash.'
  kjs-kjs: 'Gore Pol-me Yesu-para nipuna wala marekaape yapi di madaa agale lakalisa.
    Go lakalisa-pulu mo Epikurius alinu-para Stoik agale maalape alinu page Pol-para
    ero agale gu-rupa lisimi: Go aliri nipu agale loboma agale le ali yaa-pulu ake
    talo pia? Medalomame gu-rupa lisimi: Go alina agalere pa su rado-para piri enaalinuna
    yaa-para piri yakilinu madaa ta pae lisimi. Gore Pol-me Yesu tapa-para rekesa-para
    pa yakinu-para agale lo aaya-daa kone gu-rupa lisimi.'
  mni-mni: "Epicure amadi Stoic-ki mahei masing heiba kharagasu mahakka yetnarammi.\
    \ Makhoi kharana hanglak-i. “Pang-ngangda ngangba asina haininglabasi karino?”\x94\
    \ Atoppasingna khumlak-i, “Mahakna miramgi laisinggi maramda sandokpa malli.”\x94\
    \ Paul-na Jisugi amadi Ibungona hinggatkhibagi maramda sandokpagi maramna makhoina\
    \ masi haibani."
  yad-NT: 'Jadchiy ji̱ta riñiquétta̱da jaryi datyavañi̱, ti̱ni̱ datyanunu̱yada darya
    Epicurévuveda datyadoda day, ti̱ ni̱day datyanunu̱yadantidyerya Estóvicuveda datyadodantidye.
    Ti̱ni̱ jteda darya sanijyu̱ day: “¿Ta̱ra sani jtay jiñique jiñu tu̱chodacanuy,
    ta̱ra?” Ti̱ni̱ jtedantidye: “Nu̱tyu ni̱numa tavicha̱da ja̱mi̱ ju̱denu, sani jatichetyani̱dyeyu.”
    Darya ni̱day ru̱teda variy, jiryatiy Pávuru datyadoda daryaju̱ra samitu̱choda
    Jesúsnchiy, sami̱sa̱subedanchiy jarye.'
  mxb-NT: 'Dá ni̱ da̱ndíchi̱ táꞌan na xíꞌín dao ka̱ ta̱a dákuáꞌa ña̱ dánaꞌa̱ ta̱ kúú
    kuendá epicúreo, xíꞌín dao ka̱ ta̱a dákuáꞌa ña̱ dánaꞌa̱ ta̱ kúú kuendá estoico.
    Dá ni̱ kaa ro̱ón: ―¿Ndi kóni̱ kaa to̱ꞌon káꞌa̱n ta̱a káni̱ téí káꞌa̱n yóꞌo? Dá
    ni̱ kaa dao ka̱ ra̱: ―Kándaa̱ ini nduꞌu̱ ña̱ xíonoo ra káꞌa̱n ra̱ saꞌa̱ dao ka̱
    ndios. Dión ni̱ kaa ra̱ chi̱ xíonoo Pablo káꞌa̱n na̱ sa̱ꞌá to̱ꞌon va̱ꞌa Jesús,
    ta káꞌa̱n na̱ ña̱ nataki na̱ ni̱ xiꞌi̱.'
  pon-2006A: Pwihnen Epikurus oh pil sounpadahk en Sdohik kei pil kin akupwung ong
    Pohl. Ekei nda, “Dahme lampwon pohnmwahso menet men koasoia?” Pil ekei kin nda,
    “Likamwete e koasoakoasoia duwen ekei koht tohrohr.” Irail nda met pwehki en Pohl
    eh padapadahkihong aramas akan duwen Sises oh pil duwen iasada.
  maq-NT: 'Hacuaha cojo maestru xi tjengui cjuatacun xi hmí epicúreo cojo ngujo sa
    maestru xi tjengui cjuatacun xi hmí estóico cavisiajmi me cojo Pablo. Hane ngujo
    me ne, cachja me cuitjin: ―‍Cha machjiriin xi cuajyihi vë ne, ¡tsajin camahani
    mé vengui chji rë cjua xi chja cha! ―‍Cuatjin cachja maestru xi cuacun jan. Ngujo
    nga me ne, cuitjin cachja me: ―‍Cha xi cuajyihi vë ne, tisua cha jimachaya naja
    tsëhë nina rë jingu sa xuta. Cuatjin cachja ngujo nga me ta, tsëhë xi Pablo ne,
    tisua me jimachaya rë xuta cjuandajyihi xi chja tsëhë Jesús cojo tsëhë hacutjin
    cavuya me cjuahñu.'
  hto-hto: 'Dárie “epicuro” daɨna llófueinafue facádotɨno como Pablo dɨga úrizaidiaɨoɨ.
    Daje izói, dárie “estoicos” daɨna llogáfuiaɨ facádotɨno Pablo dɨga úrizaidiaɨoɨ.
    Dámɨerie daɨdíaɨoɨ: —Bie aillo úrifɨredɨmɨe, ¿nɨfue caɨmo llóite? —daɨdíaɨoɨ.
    Mei íadɨ jɨáɨmacɨ daɨdíaɨoɨ: —Nɨbaɨ jɨáɨe juzíñamuillaɨ llotɨ́mɨe, —daɨdíaɨoɨ.
    Daɨí úritiaɨoɨ, Pablo Jesús úrillauai, ie meine cáanafue dɨga íaɨoɨmo llóiacana
    jira.'
  por-BRBSL: 'Alguns dos filósofos epicureus e estóicos também estavam conversando
    com ele. Alguns diziam: “O que este tagarela quer dizer?”. Outros disseram: “Ele
    parece estar defendendo divindades estrangeiras”, porque ele pregou Jesus e a
    ressurreição.'
  ces-NKB: 'Setkávali se s ním také někteří epikurejští a stoičtí filozofové a někteří
    [z nich] říkali: “Co [nám] chce ten žvanil povídat?” A jiní: “Zdá se být zvěstovatelem
    cizích božstev.” Kázal jim totiž Ježíše a vzkříšení [z mrtvých].'
  cui-cui: 'Barichi griegomonae ichichipa xua pejume taewa pocotsiwa Pablo paeba.
    Ichamonae griegomonae itapeta jume cowʉnta pocotsiwa epicureomonae cuiduba. Irʉ
    ichamonae griegomonae itapeta jume cowʉnta pocotsiwa estoicomonae cuiduba. Barapomonaebe
    Pablo tsipaeba. Bapoxonae ichamonae Pablo yabara jeichichi, jeye: —¿Eta xua bapon
    naca barai tsipae, pon xua jopa juniya cueicueijei tsaibiyo? jei. Ichamonae jeye:
    —Mexeya maisa bapon cueicueijei pia nacomʉn nexa, jei. Barapomonae baraxua paeba,
    tsipei Pablo Jesús pia pexeinya jume diwesi paeba ducuanaebiya, mataʉtano poxoru
    paeba xua Jesús equeicha pinae asʉ.'
  boj-2014: Bati bei Grik naŋgo qalie tamo qudei Atens di soqneb qaji naŋgi Pol ombla
    anjam na qotoqneb. Qudei naŋgi qalie tamo koba Epikurias aqa skulq dena qalie
    eb. Qudei naŋgi skul bei aqa ñam Stoik dena qalie eb. Pol a naŋgi endegsi minjroqnej,
    “Yesus a moisiq olo subq na tigelej. Deqa mondoŋ tamo kalil naŋgi dego subq na
    tigelqab.” Pol a naŋgi degsi minjroqnej deqa naŋgi Pol ombla anjam na qotoqnsib
    segi segi maroqneb, “Pol a anjam laŋa laŋa mareqnu. A anjam kiyersi mergwajqa
    bqo?” Qudei naŋgi maroqneb, “Pol a qure bei naŋgo qotei qa mergeqnu kiyo?”
  eng-OEBUS: Among others, some Epicurean and Stoic Philosophers joined issue with
    him. Some asked “What is this prater wanting to make out?”, while others said
    “He seems to be a preacher of foreign Deities.” (This was because he was telling
    the good news about Jesus and the resurrection).
  eri-eri: Ono gainga nere Epikurianha isou fai bagu, Stoikha isou fai bagu no ngate
    beele langa wara wane. Ono bode nere ila lewane, “Beele kejiwe legou fai beha
    no beele adadu lewon bona onona?” Ono ganenga nere ila lewane, “No matane ila
    nebere itou nebere beele malalamudu lewona onona.” Ariya Pol no Yesus nomo hilou
    beele bona, Yesus bona bagu, matmat langa ege gidu jayei nomo fanyimu waha lenigona
    ono wainga, nere beele waha lewane.
  aly-aly: Artwa irrpety ingwer-rneman Epicurus ikwer kwertengerl anenh, artwa irrpety
    ingwer-rneman Zeno-kenh kwertengerl anenh. Paul-then artwa ingwer-rnem-then rernem
    angkerrenh, “Artwa arwengk ilenhelan irrtywerremel anwenhantherr ileyel. Ilekek
    ra anwenhantherr ilem?” Irrpety ingwer-rneman alakenh angkek, “Ra ingwer-rnem-kenh
    Akngeyek angkeyel.” Rernem alakenh angkek. Paul-el renh-rnem Jesus-kenh angka
    akalty-anthek, “Jesus ipmepenh akemirrekarl.”
  wiu-wiu: Nitikalepa Epikuriane totono litia tane ali-kitame Sitoike totono litia
    tane ali-kitameka Polo-pala agale topo takoa okala taneya. Nitoapa padekame ekete
    i pamo okagome edemo okome oko patu wa oa wa padekame ekete mone gode-kitike oko
    patu wa oa taneya. Nipa Yesu tua pekeneyake Akolaliyo moa kamotokanemo yatekete
    tekete ni akeneya.
  swe-swe: 'Även en del filosofer, både epikuréer och stoiker, diskuterade (argumenterade)
    med honom. [Epikurism var en ateistisk filosofisk riktning uppkallad efter Epikuros,
    300 f.Kr. Det är en materialistisk lära utan någon tro på liv efter döden. En
    av hans teser lyder: ”Människan gör bäst i att dra sig undan allt bekymmersamt,
    såsom politik och offentligt liv, och i stället ägna sig åt ett stillsamt och
    enkelt liv bland vänner, där man undviker allt smärtsamt.” Stoicismen, som också
    härstammade från 300 f.Kr., hade en mer panteistisk syn där det gudomliga var
    närvarande i allt. De hyllade viljestyrka och moral. Paulus tar upp några av deras
    tankar i sitt tal.] En del sade: ”Vad är det för hopplock av idéer han för fram?”
    [Ordagrant kallar de Paulus för en ”fröplockare”, dvs. en som plockar upp andras
    idéer och tankar och skapar en egen hemmagjord filosofi.] Andra sade: ”Han verkar
    vara en som förkunnar främmande gudar.” De sade så eftersom han predikade evangeliet
    om Jesus och uppståndelsen (grekiska ”anastasia”). [Till en början verkar de tro
    att Paulus talar om två nya gudar – Jesus och Anastasia!]'
  cth-cth: Epikurian hnukkâbangnaw hoi Satoiknaw nihai, Pawl hoi a kâdei awh. A tangawn
    ni hete tami ni bangmouh a deingai aw ati awh. A tangawn ni teh ramlouknaw e cathut
    kong vai a dei aw ati awh. Hettelah tinae teh Pawl teh Jisuh hoi boutthawnae kong
    a pâpho dawk doeh.
  mti-mti: Epikuros igiyawa ge Stoik igiyawa anoano anoemewa upeba me gaibu garawa
    aya. Epikuros upeba waya, “Apan mame dimbae watan aivi?” Sira upeba waya, “Ne
    anoeniwa at painauwa goddeba oya waivi.” Kuiyawa Poru me Iesu ge sira inainewa
    opata waivi.
  pad-NT: 'Vahojamaniha adani ija''ari vaka''ojomo''iva abono vaonina ipikorio, vahoariha
    vaonina itoiko. Deu-ra avigariki adani ija''ari vaka''ojomo''iva abono. Paulo
    khama vaabono vara vakani''akhamavini hi''ihi ida Jesus varani hina. Vahoariha
    Paulo-ra avigaraha''avini vanana''dohi''aha: —Nahina mani oni hi''o ogaharikia
    vara bivani''avini binofija? Vahoariha vagathani''ihi ida vaathi: —Ni-aogaki.
    Arabo hoariha kaija''arini kaDeuni vahabini ada kidivarani hira — vakhaniha. Pauloa
    vara bivani''aki ida Jesus varani hina, ija''ari abinini naothinia ahokini ida
    kidivarani hija jaboni. Ni-avigajahakiki ida Paulo athi nahina nini.'
  twi-twi: Afei, ɔne Epikurofo ne Stoikfo anyansafo bi nso gyee akyinnye. Ebinom kae
    se, “Na dɛn na nnabrabani yi pɛ sɛ ɔkyerɛ yi?” Afoforo nso kae se, “Ɛyɛ sɛ ɔreka
    anyame afoforo bi ho asɛm.” Nea enti a wɔkaa eyi ne sɛ, na Paulo reka Yesu Kristo
    ne ne wusɔre ho asɛm.
  hlt-hlt: A lak vaengah Epikouri neh Satoiko kah poeksoemkung rhoek long khaw anih
    te a loepdak uh. Te dongah a ngen loh, “Olom loh banim thui a ngaih he. A tloe
    rhoek loh, “Kholong kah sungrhai aka thuikung i ti. Jesuh neh thohkoepnah ni a
    phong,” a ti uh.
  tbz-SIM: Kɛ múnkɛ mmɑunɛ̀ mɛciì nyɛmbɛ̀ bɛ̀ tu bɛ̀ Epikudiyɛ̃bɛ, nɛ̀ Sitoyisĩɛ̃bɛ,
    kɛ̀ bɛ̀mɑbɛ̀ ntú onìtì yie nnɑ̀ɑ́ nhɔ̃̀nti? Kɛ̀ bɛtɔbɛ̀ tu dɛ dò nhò nɑ̀ɑ́ nKuyie
    ncɑ̀nkù mɑkù kpɛ́í nkɛ, kɛ yɛ̃́ ò do nɑ́ɑ́mmɛ̀ Yesu kumɛ̀ mmɛ kɛ yɑ̃̀ńtɛ́.
  san-GUJ: કિન્ત્વિપિકૂરીયમતગ્રહિણઃ સ્તોયિકીયમતગ્રાહિણશ્ચ કિયન્તો જનાસ્તેન સાર્દ્ધં
    વ્યવદન્ત| તત્ર કેચિદ્ અકથયન્ એષ વાચાલઃ કિં વક્તુમ્ ઇચ્છતિ? અપરે કેચિદ્ એષ જનઃ
    કેષાઞ્ચિદ્ વિદેશીયદેવાનાં પ્રચારક ઇત્યનુમીયતે યતઃ સ યીશુમ્ ઉત્થિતિઞ્ચ પ્રચારયત્|
  amx-amx: Rang kwerel anetjam-rlwer, Paul rang inangkal angerr mapel-ayeng anek,
    inang angketj arrpenh lyeteny-penh angkerretjam, wenh-wenheh kaltj-irretjeh. Inang
    tjerrtj map nyent anewek Epicurea-areny map, arrpenh map inang anewek Stoic-areny
    map. Inang Paul pawenhek, “Ngwenham ntwang nakem?” Inang Paul-henh angketj renh
    alhengk-aretj-kweny anek, Paul-el inenh angketj mwerr Jesu Christ-akert kaltj-antherleh.
    Rang inenh ilek, Jesu rang irrernngeng kemerrekarl-penh. Artwang rrpwetj lakenh
    angkek, “Artwang nhenh-arteh ahert! Nthakenham rang nwernenh ilem?” Artwang rrpwetj
    arrpenh kwenh lakenh kwereng angkek, “Rartek altjerr arrpenh lwereny map-kenh-penh
    kwel angkem.”
  ake-NT: Tʉron kon enupanin nan, E'pi'kuriyan tato' ton ipɨ' mɨrɨ awonsi'kɨ tʉron
    kon Si'towi' tato' kon esi'pʉ ipokon pe e'sei'pɨ' nɨ pɨ' inapurɨnʉ ton pɨ'. Tʉron
    kon pʉsamoro uya, “Ɨ'rɨ si ta pʉse iya'kwarʉ pʉn ka'pon uya?” ta'pʉ to' uya. Tʉron
    kon uya ta'pʉ, “Tʉron nɨ papa pɨ' ɨpʉreman nɨto' pe enupan nɨ iya, tʉron nɨ pata
    awon kon kasa,” ta'pʉ to' uya. Serɨ ta'pʉ ka'pon amʉ' uya, apʉne pʉra wakʉ Sises
    e'mʉ'sa'ka'pʉ ekareei ekama Paarʉ uya pɨ'.
  qvn-NT: 'Chaura chaychrümi tincurärin juc ishcay alisca pinsiag runacunawan Epicúreos
    ninganwan, jinaman Estoicos ningancunawan. Chaycunawan rimaptinmi runacunaga cay
    nipäcug: “¿Imatatag cay runa yanga riman?” nir. Jinaman waquinmi “Cay runaga mana
    reguenganchi dioscunapitam willapacuyan” nipäcug. Chaynuy nipäcura Jesuspita ali
    willapata, jinaman wanurur cawacämuypita rimaptinmi.'
  tku-NT: 'Tatā''chihuīna''nli ā''makapitzīn tī lakskalalhna'' chi''xcuhuī''n. Makapitzīn
    ū''tunu''n ixtastālani'' ixtamāsu''yunca''n tī ixcāhuanican epicúreos. Ā''makapitzīn
    ixtastālani'' ixtamāsu''yunca''n estoicos. Makapitzīn tahuanli: ―¿Tū māsu''yumā''lh
    tzamā'' chi''xcu'' tī chihuīna''n? Ā''makapitzīn tahuanli: ―Huā''mā māsu''yumā''lh
    ixdiosesca''n makatiyātī''n. Tahuanli huā''mā'' ixpālacata Pablo ixcālīmāsu''yuni''
    Jesús ē chī nalīlacastālancuana''ncan.'
  bjk-bjk: A uleng ne tene ausu ewe nang tobo mumuu a dödöxömen möxö Epikurian me
    idi nang kö Stoik, toxo urulo a agot ma tinenge arixe me ine. Uleng ke idi toxo
    eose bira, “Ina baulang na i rengrengen a sa?” Ma uleng kabise toxo tengen, “I
    wawara bara ine i rengrengen ot abo god möxö boxönö xabise.” Idi toxo tengen bira,
    möxösa, e Pol ixo rengrengen ot a tinenge maras lamun e Jisas ma ina tinaru baling
    kalik a minet.
  msy-2020: Ezɨ Epikurian ko Stoikɨn gumazir fofoziba itiba, me Pol ko uari adosi.
    Marazi kamaghɨn mɨgei, “Onganir mam tizibav gei?” Ezɨ marazi kamaghɨn mɨgei, “A
    ti aser igharazibar akam akuri.” Pol Iesus ua dɨkavizir bizimɨn Akar Aghuim akurima,
    kamaghɨn me mɨgɨrɨgɨar kabar a gami.
  bpr-bpr: Na nun dademe dad to tamdò i fantoo dnagitla Ipikuriyan na Stowik, na sanbalewla
    Pol, bay ta fnisan Pol ale. Na nun di dale smalek, manla, “Dét man i to ani? Lo
    kenen sigi talù, bay landè sa gnadèan.” Na yé man dademe, “Yé tdòan i kfangamfù
    di mahal dwata.” Yé duenla man ayé du tamdò Pol i Fye Tulen gablà ku Dyisas na
    di ktékan di fati.
  rmy-VLAKH: 'Лэса дэнас дума коисавэ философоря — эпикурейцоря и стоикоря. Екх пушэнас:
    — Со кадва шыбало камэл тэ пхэнэл? Ай авэр пхэнэнас: — Вов пхэнэл амэнди пала
    авэр дэвла, — колэсти со Павло роспхэнэлас Радосаво Лав палав Исусо и Жундимос.'
