    ne mndelo re zha mndediz zha kon Paba, ne chop tson re zha ree nzhab: ―¿Kwan nlaaz
    mbyi kuu kwathoz ndediz ree ne? Ne lee tedib net zha nzhab: ―Ndakʼn lee zha ndaa
