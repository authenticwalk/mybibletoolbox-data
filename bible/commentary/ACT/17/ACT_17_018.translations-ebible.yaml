    Sa duma tagyanaen “Saini bà su tagpanunultul hu langyaw ha diyus-diyus.” Inikagi
    dan haena ta sa insangyaw hi Pablo iyan sa mahitenged ki Jesus daw sa pagkabanhaw
    din.
  ctu-76: 'Lamital jini winicob chʌncol bʌ i cʌmben i cʌntisa epicúrejob bʌ i c''aba''
