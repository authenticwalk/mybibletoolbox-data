    jjima. Quea quehua, de. Pea cuaa ca ca jama acanaje baꞌa: —Ohuaya pea eyacuiñajji
    cuanajo huohui cani pojjaꞌa, ma eyacuiñajji ecuanaja ba jjimajo —acanaje cuaa.
    Pabohua Jesosajo huohui canaje jama baꞌa: —Eyacuiñajjiya Jesosa emanoꞌyojaa shequi
    mee ca oꞌoyanaje. Jamajjeya ohuaya dejja cuana shequi mee cajeꞌyo —Pabohua acanaje.
    Ma esohui Atena cuanaja quea quehua, yahuajo shajjaꞌajja jjimajojo.'
  jac-NT: 'Ay huntekꞌan ebnaj cuywawom chiyij epicúrio yebpaxo huntekꞌan ebnaj chiyij
