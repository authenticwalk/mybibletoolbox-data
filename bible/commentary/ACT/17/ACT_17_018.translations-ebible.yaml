  swp-swp: Tatao sonogadi headi esadi se ribaedi Epikuro peledi eo Sitoiko peledi,
    maedi Paulo se oiriba, na headi si ene, “Hage taugigigimasina ta abo i ene edoha?”
    Headi hinage si ene, “Ia eanua udoi eaubadadi tauguguguiaidi,” paana ede Iesu
    eo ena torouio i ribahemasarahadi.
  bjr-bjr: Ateensa maqusai irirana fiqararausa maqee maqee suqida marunaki suqimariqau.
    Oosana oosana sukuraki keeqeeusa Ateensa maqusai maqee maqee suqimariqau. Eepikurianna
    sukura tisaauqa moo iriranamau fimariasa faqa Sitookika sukura tisaauqa misa moo
    iriranamau fimariasa faqa Pauroona ufa atikai iriseeqa noori uqeeraseeqa Pauroonara
    maaqi qimasee uteeti qidaqa qiqau. Maa iriranna siai fasiqafa narí afaaqa fifau
    amooqida nana ufee qidanoo fee. Akaqausa maaqi qiqau. Mifa aanaamuru Anutusara
    qidanoo. Pauroofa Yisufa kuqiranakiqari findifunara qimannimufaqa misa tautumasee
    dapi ufa qidaqa uteeti qimariqau.
  aby-aby: Moi Efikuriani weaisa orouini moi Sidoiki weaisa orouini emua fou urieke
    emuabairo Godinu wake wei. Weiro nauisake moi orouma eno weisa, yewa wake goro
    weeka mima aneme weaku weisa? Eno weisaro nono moi orouma eno weisa, dawa i imusu
    godibake sibore sianeka wake weakua eno weisa. Foruma Yesu Danu fearike uyari
    wake weibi ibake eno weisa.
  eng-YLT: And certain of the Epicurean and of the Stoic philosophers, were meeting
    together to see him, and some were saying, 'What would this seed picker wish to
    say?' and others, 'Of strange demons he doth seem to be an announcer;' because
    Jesus and the rising again he did proclaim to them as good news,
  jni-jni: Are Abikuriya nan sitokiya anu poko aje wa dusa wa hiri wa tonno ani ce
    ni Bulus. Unu igizo nyanini unu ipirkan igeme mazini ubo me? Aye unu gusa, aye
    unu gusa mazini bo utize anice ni mare makiri unu tisa niza ni Yesu nan uhira
    amu cau.
  kne-kne: Wada abe di mamaestron di Epicureo ya Estoico ay nakidiskotil en sisya.
    Di odom et kanan da en, “Sino ngin di ibagbagan nan mansalsalawasaw?” Dowan kanan
    di odom, “Kamanan ibagbaga din didiyos da sin addawi ay ili.” Kanan da di, tan
    inkaskasaban Pablo di maipanggep en Jesus ya din kasin matagoan di ipogaw.
  tgj-tgj: "Ipikurian gv meego okv stoik gv tamsarnvnyi larmi sito, mintoku, “so nyi\
    \ si oguka chima hv ogugo mindu nvdw. Hv ogugo mintv dvnvdw?”\x94 Kvvbiv minto,\
    \ “Hv mintv doonvgo ngonua kvvbi Pwknvyarnv meego,”\x94 ogulvgavbolo Paul minjito\
    \ bunua Jisu gv lvkwng lo okv ninyigv sinam lokv turkur kunama."
  wat-wat: Sinesiyai o Efekuniyani eketa Sitoiki tovisawavenena. Fiyaosima o Fauno
    nukusi si vikawabwadubwaduwa. Fauno i nunumamana biga dewadewana Yeisu fasinei
    eketa yota tomate yasi misini-savavineina fasinei. Eketa tunisi tututausi nenesiyai
    si vikanunutoniya si bwaduwa, “Avamasi nofe kawana yafayafana i aanuvanuva be
    ina bwaduwei?” Tunisi si bwaduwa, “Kana kita kamo yana iduiduwa fasisiyai i nunusifufuwa.”
  gui-NT: 'Jare amogüe iyaracuaa vae reta oyoaca Pablo ndive. Jae reta co Epicureo
    jare Estoico jee vae reta. Amogüe jei: —¿Mbae ra oipota jei cuae iñeengatu vae?
    Jare iru vae reta jei: —Güɨramoi jae omombeu iru tumpa mbaeti yaicuaa vae reta
    regua. Echa Pablo omombeu chupe reta ñee icavi vae Jesús regua, jare quirai jae
    oicove ye ou omanogüe vae reta ipɨte güi.'
  quc-TT: 'Xuchꞌoꞌqꞌ uwach ri kichomanik ri achyabꞌ epicúreo xuqujeꞌ estoico. ri sibꞌalaj
    kꞌo ketaꞌmabꞌal. Xutzijoj ri Jesús xuqujeꞌ ri ukꞌastajibꞌal wach chike, ri winaq
    are xkita ri xubꞌij, ri Pablo xkibꞌij: ¿Jas karaj kubꞌij we tzijonel laj achi
    rukꞌ ri jaljoj taq uchomanik? Nikꞌaj winaq xkibꞌij: Are kutzijoj kibꞌiꞌ e dios
    rech juleꞌ taq tinimit chik.'
  heg-NTPO: Hidim un keket-ketan nol guru at ila lo deng opan dua, man se kota na.
    Op mesan na ngala Epikuros, mo opa mesan na pait ngala Stoa. Mo nikit un tek noan,
    Yesus nuli pait son deng Un in mate ka. Kon muik atuli at ila lo deng one la puut
    kapen, le tek noan, “Phuih! Ku taan saa lo!” Nol muik atuli deeh pait ahan le
    tek noan, “Wuih! Atuling ni talalun, un dising kit le halin hui-langus se oen
    dewa las lolen!”
  ptu-ptu: 'Anna nasitimba''-timba''i duka'' sanaka-naka tuangguhu illaam indo kakalebuam
    isanga Epikuros anna Stoa. Deem muuai: “Aka hia natula'' inde to si buda kada
    bäbä?” Deem piha muuai: “Umbai'' to umpa''paissangam pepa''guhuam debatanna to
    tadiita hambu apinna.” Aka Paulus umpa''paissangam Kaheba Katilallasam diona Puang
    Yesus sola katibangonganna sule dio mai alla''na to mate.'
  bzd-NTPO: 'Ñies ie''pa wöbla''u̱kwakpa we̱lepa kiekerakitö epicúreo wakpa ena estoico
    wakpa, e''pa ñì iu̱témi Pablo ta̱. Ie''pa we̱lepa tö ie'' cheke i'' es: —¿Ì kabewe̱ke
    s''ñeñe diö́ tö? Ie''pa we̱lepa skà tö icheke: —Ttsëskua e'' dör këkölpa tsa̱ki̱ë
    dalöieke ká̱ bár wakpa tö e''pa tté pakökwak. Pablo tso'' Jesús köte̱wa̱ shke̱neka̱ne
    e'' tté buaë pakök e'' kue̱ki̱ ie''pa tö ie'' ché es.'
  kwf-kwf: Ma ti faꞋamanata logo ana ngwae Grik ki neꞋe kira saeda Ꞌani “Epikurean”
    ma “Stoik,” kira olisuꞋusuꞋu logo faꞋinia sa Paul. Ma ti ai ada kira ka fata Ꞌuri,
    “Tae lala niniꞋa ngwae lafe kinaꞋi ru neꞋe oga ke saea re?” Ma ti ai ana ngwae
    neꞋeri ki kira ka fata Ꞌuri, “Lisilana diꞋia nia oga kuke foꞋosia lala na god
    matamata ki niniꞋa.” Kira fata ꞋunaꞋeri osiꞋana sa Paul faꞋarongo sulia sa Jesus,
    ma na tataꞋe oliꞋa faꞋasia na maeꞋa.
  eng-WYC-2017: And some Epicureans, and Stoics, and philosophers disputed with him.
    And some said, What will this sower of words say? And others said, He seemeth
    to be a teller of new fiends; for he told to them Jesus, and the again-rising.
  eng-WMBB: Some of the Epicurean and Stoic philosophers also were conversing with
    him. Some said, “What does this babbler want to say?” Others said, “He seems to
    be advocating foreign deities,” because he preached Yeshua and the resurrection.
  zat-NTPS: 'Bal-la benne'' zjácale̱ne̱'' ca naca da dxuluse̱de benne'' ca'' zaj le̱''
    benne'' epicureo, ne benne'' estoico gulezú lawe̱'' dxuluchálajle̱ne̱'' Pablo.
    Bal-le̱'' gulenné̱'': ―¿Bizra xe̱ga benne'' wechalaj nigá dxi''u? Na'' xebal-le̱''
    gulenné̱'': ―Dxéquentu'' naque̱'' benne'' dxuse dizra'' chee̱ dios zitu'' ca''.
    Ca''an gulenné̱'' lawe'' da dxuchalaj Pablo dizra'' chawe'' ca naca chee̱ Jesús,
    ne ca naca chee̱ xel-la'' dxexebán.'
  spp-spp: 'Ka Epikuri toŋkuni shiinbii pìi ná Sitoyiki toŋkuni shiinbii pìi si mpa
    na yu ná Poli i. Pi pìl''à jwo: «Ɲaha jwuɲyahama ŋge nàŋi ɲyɛ na yu yɛ?» Ka pìi
    si jwo: «Yasunɲyi yi ɲyɛ yi ɲyɛ naha wuu yyére mɛ, li naha kee yire kyaa u ɲyɛ
    na yu.» Pi à yire jwo ɲaha na yɛ Poli à Jwumpe Nintanmpe jwo pi á Yesu ná kwuɲɛni
    kyaa na.'
  zty-NTPS: 'Pablon'' bcháḻjḻene'' baḻe benne'' ka'' nzi'' ḻo ná''gake'' da'' žsédgekle
    benne'' epikúreo ka'', na'' da'' žsédgekle benne'' estoiko ka''. Baḻe'' wnnágake'':
    —¿Biẕ chen ẕchaḻj benne'' wnneḻe''e ni? Yebaḻe'' wnnágake'': —Žeklto'' ẕchaḻje''
    chegak dios zi''to'' ka''. Ki wnnágake'' dan'' ẕchaḻj Pablon'' ḻáwgake'' diža''
    chawen'' che Jesusen'', na'' che yeḻa'' yebán.'
  mek-mek: Egaꞌina ekapaisa alogai, kina agaꞌogai au isaꞌi Epikurius pamalelega muninai
    kepea auꞌi, ke isaꞌi Stoik pamalelega muninai kepea auꞌi, Paulo fou akeꞌi kepakua.
    Egaꞌina papiauꞌi isaꞌi keifa keinaka, “Iꞌina niniꞌani aage auga kapaꞌina gaifania
    eoma,” keoma. Ke isaꞌi auꞌi keinaka, “Isa iꞌa deo okoꞌi alalogo auꞌi fouꞌi eifania,”
    keoma.
  aey-aey: Odocob iwaladec dana leih age Epikurian Stoikca amnadec gulucadeceb fee
    dadanein. Pol uqa Jisas cal mecnadec ceseli cajennu me je maaden. Eunu leih madein,
    “Je lawilawi madec dana i eetanu madigia odona?” ein. Euqa leih madein, “Uqa tibud
    filfilnu madenafa?” ein.
  urd-GVH: इपिकूरी और स्तोयकी फ़लसफ़ी भी उससे बहस करने लगे। जब पौलुस ने उन्हें ईसा
    और उसके जी उठने की ख़ुशख़बरी सुनाई तो बाज़ ने पूछा, “यह बकवासी इन बातों से क्या
    कहना चाहता है जो इसने इधर-उधर से चुनकर जोड़ दी हैं?” दूसरों ने कहा, “लगता है कि
    वह अजनबी देवताओं की ख़बर दे रहा है।”
  ycn-ycn: 'Ne''iyajena, re i''imacaño, jehuíña''año epicúreos puráca''alo nacú. Ajopana
    jehuíña''año estoicos puráca''alo nacú. Necá queño''oñó Pablo hua''até pura''acano.
    Ne''iyajena pura''añó rinacu pajhua''atéchaca, nemá pajlocaca: —¿Meque ca''ajná
    rimájica huajló quele pura''acacho huani? Ajopana piño quemaño pajlocaca: —Apala
    ajopana ina''uqué chi''ináricana yucuna ca''ajná ri''imajé huajló. Marí que nemacá
    rinacu, ri''imajícale Jesús yucuna najló. Caja taca''acaño macápo''oco yucuna
    ri''imaqué caja najló.'
  djr-djr: Ga wiripuny yolŋu mala ḻiya-ḏälmirr, ŋunhi walal bäpurruny yäku Yipakuriyan,*
    ga wiripuwurr yolŋu walal ŋunhi walal bäpurru Dowik, dhiyaŋuwurruyyin gan ŋunhi
    dhä-ḏälkuŋalnydja waŋanany ŋanya mirithinany Bolnhany. Ga wiripuwurruynydja nhakun
    yolŋuy walal gan lakaraŋal ŋanya bitjarrnha, “Dhuwandja ḏirramu dhäruk-ḏumurrnha
    muka? … mirithirra ŋayi ga dhuwal garrwarkunhamirra ŋanyapinya ŋayi. Nhaltjan
    ŋayi ga dhuwal waŋany mirithirrnydja?” Ga wiripuwurrnydja walal nhanŋu gan ŋunhi
    waŋan bitjarrnha, “Dhuwandja mak ŋayi ga lakaramany ŋunhin mulkurunhan waŋarrnha
    muka?” Yo, waŋanany walal gan ŋunhi bitjarryin, bili ŋayi gan Bolyu lakaraŋal
    Garraynha Djesunhany, ŋunhiŋuwuynha ŋunhi ŋayi walŋathin beŋur moluŋur.
  kvg-kvg: 'Yaq ezoqa nøme, ndigu Epikuli neka Stoik-qa nømendim matev gimbopavam,
    ndigu Pol namba manqa ndø-itumbám. Yaq āv gini-einím nqǽgo, “Ngenek gekha
    khokho manqāt ndǿmanqatet? Gê, ngenek ni nømendim-qa ndǿgo?” Geté ezoqa nøme
    gi-einim, “Ngenek manqei vini-ak-gí mbumbuk-qá yaq-té ate꞉-manqaté.” Av gi꞉-einim
    ndægo, zapa ndǿgo: Pol Yesu neka ezoqa løvøte-te khandi꞉zat-qá yaq-té gene-manqatám.'
  rug-rug: 'Meke kaiqa titisa tadi na puku tie Epikiuriani meke na tie Sitoiki si
    varitokei koasa. Kaiqa arini si nanasa guahe: “Na sa si korapa hiva tozia sa tie
    pupupuhuna sana?” gua si arini. Meke kaiqa si zama, “Ai, guana kaiqa tamasa votikaedi
    tu si korapa tarae ni sa sara,” gua, sina tarae nia Paula se Zisu, meke sa tinuru
    pule pa minate.'
  hop-NT: 'Noqw haqawat hihta aṅ wuwni’yuṅqam Epicureas lavayiyat ṅuy’yuṅqam‐niqw
    pu Stoic‐sinmuy lavayiyamuy ṅuy’yuṅqam Paul aw lavayhtoti. Noqw haqawat paṅqaqwa:
    Ya i’ hak himu qalaváyhtuwi’taqa as hiṅqawlawu? kitota. Noqw haqawat paṅqaqwa:
    I’ sumataq sinom hihta alöṅöt aw nāwakinwisniqat tūtutuqayna, kitota, pam pumuy
    amumi Jesus yuaataqw ōviy’o, pu sinmuy ahoy yesvaniqata.'
  san-URD: کِنْتْوِپِکُورِییَمَتَگْرَہِنَح سْتویِکِییَمَتَگْراہِنَشْچَ کِیَنْتو جَناسْتینَ
