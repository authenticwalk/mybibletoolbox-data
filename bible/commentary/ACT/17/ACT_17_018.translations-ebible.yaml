  nbq-nbq: Ogagyama, o akoma it ap yi wene ndi wene adem hivilisagwi menda Epikuros
    wene vagago welagagwa inim, Setoa wene vagago welagagwa inim, yagan nagu lagagwa
    ako, werekma, iren, Paulus inim wene onggo-onggo yugu dugwit, “Wene yugwi ako
    eke hambok yagan landiga menda yi, nggarogonggan wokbaluk yagan landiga embetep?”
    yugwi, eke, at Paulus en At Yesus avok sek wene ako inim, at iluk akluk mondok
    yagagi wene inim, yugirigya halok, it nin en, “Dek o. Avakwa adik enomadis awene
    wolok wagya lagarik, iri higyo o,” yiluk, yugwi, ogagu lagagwa.
  tgo-tgo: Rathimbathimba, lenji wabwi idanji Epikuriyan na Stoik tembe thɨ wogaithɨva
    weinji Pol. Vavana thɨŋa, “Ŋgamake ne i utuŋa budakai?” Na vavana tembe thɨŋava,
    “O, nuwaiya i utuŋa valɨvaŋga vavana lenji loiŋgi utuninji?” Va thɨ utu ŋgoreiyako
    kaiwae Pol i vavaghareŋa Jisas na ramaremare lenji thuweiruva utuniye.
  yap-yap: Ma boch e tamchib ni yad girdi’en e Epikurean nge Stoik e ku ra welthingad
    ni yad be guy e en ni ir e ba sorok ko tin ni be yog. Me ga’ar boch i yad, “Cha’ney
    nde nang ban’en ma ba ufanthin e mang e be guy rogon ni nge yog?” Me ga’ar boch
    e girdi’, “Gowa be weliy murung’agen yugu boch e got u boch e nam.” Rogned e re
    bugithin ney ni bochan e be machibnag Paul murung’agen Jesus nge murung’agen e
    fos ko yam’ nike tay Jesus.
  mop-NT: C'ümbi aj Pablo u menoo' a Epicureo u c'aba'oo' u na'ata, y u menoo' a Estoico
    u c'aba'oo' u na'ata. —¿C'u' a tan u yadic to'on ala'aji? Top chawac u pach u
    t'an,— cu t'anoo'. —Tan wal u tzicbaltic ulaac'oo' a dioso,— cu t'anoo' ulaac'.
    U yadajoo' a baalo' u men tan u tzicbaltic a Jesus aj Pablojo. Tan ilic u tzicbaltic
    u ca' cuxtal a maca.
  tet-tet: Nia moos taruka lia fuan no ema matenek iha kota nia mak tuir hanorin nosi
    Epikuros no hanorin nosi Stoa. Mais baa oras Paulus dale nosi lia Yesus naꞌak,
    Yesus moris nikar nosi mate tiꞌan, ema sia nakmulis ibun nodi katak naꞌak, “Keta
    nia bula arumak!” Balu moos naleuk naꞌak, “Keta arumak ema neꞌe atu nalo ita loꞌu-sudur
    baa kukun seluk sia!”
  hlt-MCSB: A lak vaengah Epikouri neh Satoiko kah poeksoemkung rhoek long khaw anih
