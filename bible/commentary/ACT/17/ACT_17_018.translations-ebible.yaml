    husur ikel ur aYesu mai na-le-mǝhat-an dan nǝmatan.)
  bco-bco: Fo꞉l eyo꞉ Ya꞉su ko꞉lo꞉ sowa꞉sa꞉ga꞉lo꞉ a꞉ma꞉lo꞉ dasi a꞉no꞉ ko꞉lo꞉ wida꞉len
