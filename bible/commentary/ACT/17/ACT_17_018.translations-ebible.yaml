    Te jena sácheana, téchaji­ri­ca­vanapa mayehe ema Pablo. Váhisera nácaicu­tia­ra­pahini
    eta macaye­mapahi. Nacahepa: —¿Tájaha­sa­mi­pucara tacaye­ma­hicácha eta mapane­reruhi
    ema maca? Ena apamuriana ánivare nacahe: —Ema maca ticame­ta­rai­rurahi tayehe
    jácani apanavare masiña­ra­jia­narichu —nacahepa. Nacahehi éna eta juca, taicha
    ema Pablo mameta­ca­vacahi eta máepenirahi ema Jesús étapa eta máechepu­sirahi,
    mápechi­ravahi títareca.'
  dik-NT: Go kɔc kɔ̈k piööc Epikuria ku Ithtɔk jam kek ye aya. Ku lueel kɔc kɔ̈k,
    “Yeŋö wïc raan kënë këc piöc, bï lueel?” Ku ben kɔc kɔ̈k lueel, “Yen ë ciɛ̈t jam
    rin jak kucku.” Ee luelkë këya rin Paulo ë piɔ̈ɔ̈c rin Jethu, ku lɔn ye kɔc röt
    jɔt thou yic.
  cac-cac: 'Ay juntzan̈ eb'' vin̈ vinac te jelan sc''ayb''an sjelanil eb'' scuch epicúreo
    yed'' juntzan̈ eb'' scuch estoico. Ix och ijan eb'' vin̈ slolon yed'' vin̈aj Pablo
    chi''. Axo nan̈alxo eb'' vin̈ ix alub''tan̈an icha tic: —A jun vin̈ te jelan slolon
    tic, ¿tastaxlaj ol yal vin̈ d''ayon̈? xchi eb'' vin̈. Axo juntzan̈xo eb'' vin̈
    ix alan icha tic: —A co naani to tzul yal yab''ixal juntzan̈xo ch''oc diosal vin̈,
    xchi eb'' vin̈. Icha chi'' ix aj yalan eb'' vin̈ yujto ix yalel yab''ixal Jesucristo
    vin̈aj Pablo chi''. Ix yalanpax vin̈ to ol pitzvocxi eb'' chamnac.'
  tzj-E: 'Ec''ola nic''aj maestro epicurios nbixa chca ruq''uin jle'' chic maestro
    estoicos nbixa chca, congan nquetzijon ruq''uin Pablo y nic''aj quemjon ryok''ic
    y cawra necbij: —¿Nak c''ala'' remjon rbixic jala'' acha? Congan tak wan ntzijona.
    Nic''aj chic cawra nquetzijona: —Tak ajni'' bnoy propaganda cxin nic''aj dios
    ja e junwa''. Cara'' necbij tzra Pablo com arja'' c-e'' rbeyal remjon rbixic chquewech,
    jun tzrij Jesús y jun chic tzrij cnomki'' che nquec''astaj na.'
  san-BUR: ကိန္တွိပိကူရီယမတဂြဟိဏး သ္တောယိကီယမတဂြာဟိဏၑ္စ ကိယန္တော ဇနာသ္တေန သာရ္ဒ္ဓံ
    ဝျဝဒန္တ၊ တတြ ကေစိဒ် အကထယန် ဧၐ ဝါစာလး ကိံ ဝက္တုမ် ဣစ္ဆတိ? အပရေ ကေစိဒ် ဧၐ ဇနး ကေၐာဉ္စိဒ်
    ဝိဒေၑီယဒေဝါနာံ ပြစာရက ဣတျနုမီယတေ ယတး သ ယီၑုမ် ဥတ္ထိတိဉ္စ ပြစာရယတ်၊
  yaa-NT: 'Ato yoiaino yora fetsafo akiki fenifo afe feratenãxikaki. Nãfãfe shinãnifo
    iskakakĩ: “Nã nõ apaiyai keskafakĩ nõ atiro noko inimamanõ,” ixõ shinãnifo. Nãfãfe
    ãto anefo epicureofo. Ranãri iskanifo: “Afara afeskara afiaino nõ tenetiro,” ixõ
    shinãnifo. Nãfãfe ãto anefo estóicofo. Nãfo epicureofo fe estóicofo Pablo fe feratenãnifo.
    Iskafakĩ yoinifo: “Na mekakĩ finamisto ¿afaa noko yoipaimẽ?” ixõ yoiaifono, fetsafãferi
    iskafanifo: “Nios fetsafoõnoa noko yoipai rakikĩa,” ixõ yoinifo. Nãskafakĩ fetsanifo.
    Pablo Jesúsnoa meka shara ato yoifiaito, mã Jesús nafiax anã otoyamea ixõ ato
    yoifiaito nikakaspakakĩ.'
  cab-NT: Ñíñanu jádaangiñe wügǘriña ja atúriajabalin jarúfudajan epicúreogu, jáma
    ja atúriajabalin jarúfudajan estóicogu, ába jadímurejan lúma. Jaríñaga jíbiri.
    —¿Cáfunasan laríñagubei wügǘri le woun, líbebei ladímurejan? Jaríñaga jíbiri.
    —Camátia ladímurejaña jawágu ámu búngiugu. Jaríñagunbeiti ítara ladǘga lapúrichijan
    Páblo joun luágu Jesúsu lúma luágu ásaaruni lídaangiñe oúweni.
  clu-clu: Darwa ka klasi nga mga manogtodlo ang nagpakigdiskosyon kay Pablo. Ang
    isara kon tawagun mga Epicureo, kag ang isara mga Estoico. Makon ang iba kananda,
    “Ano kabay anang ginawakal ang asdakun nga dia?” Makon da ang iba, “Daw iba man
    nga dios anang ginawali nga dia.” Toladato andang koon tungud nga nagawali si
    Pablo parti kay Jesus kag sa anang pagkabanaw.
  swh-ULB: Lakini baathi ya Wanafalsafa wa Waepikureo na Wastoiko wakamkabili. Na
    wengine wakasema, “ Ni nini anachokisema huyu mwongeaji mchanga? Wengine wakasema,
    “inaonekana anahubiri habari ya mungu mgeni,” kwasababu anahubiri habari ya Yesu
    na ufufuo.
  tpt-NT: 'Anchanu laka putaulan ixtavilanal lapanakni yu pulhuu jatalaniti ixtamispay,
    lati ixtamasuy yu tsꞌoqlhi ni Epikúreo y lati ixtamasuy yu tsꞌoqlhi Estoiko. Yuꞌuncha
    vachuꞌ tatꞌachivinil ni Pablo kun lhuu lakiltsakꞌastukni. Lati lapanakni ixtalajuniy:
    —¿Ka tisuncha najun ni aniy jachivinꞌoj lapanaki? Lati tanaul: —Ka va lhichiviniy
    aputaun dioses. Chuncha ixtanajun porke Pablo ixlhichiviniy Jesús y vachuꞌ ixlhichiviniy
    tacha pukujchoqol mas ixnitacha.'
  aai-aai: Naatu orot afa Epikuria kirum efanane hititit naatu orot afa Sitoik kirumane
    hititit Paul bairi hibas, so’obayah afa hio, “Iti orot rarik kartatanenayan abisa
    eo’oweh?” Afa hio, “I ana itinin nanawan hai god isah eo.” Iti na’atube hio anayabin
    Paul i Jesu morobone mimisir maiye isan bibinan.
  sny-sny: Sosu a'i pe lu tamo Epikurian lo marepi tote tawesiteye ape, lu tere'e
    tamo Stoik lo marepi tote tawesiteye ape, lowe Pol ma'e henerai. Lowe Pol ma'e
    ai peri morose a'i te'e tiyatiyei ne fai. Lu tamo apou te'eye, “Meni ape peri
    topo lo so'oru ta'ama. Le piye peri te'esiya awere?” Lu tere'e tamo apou te'eye,
    “Le a'i lai god tere'e ne au te'esiya.” Pol Jisas lo peri au te'eteye. Owane Sitewi
    lai Jisas si tame ta'ane norohuwe hene aniye.
  myy-myy: 'Ito gãna epicúreos oca riasotiri masa ito yicõri estoicos oca riasotiri
    masa cʉni ruje Pablo rãca bʉsiyijarã. Ĩnare Jesús oca gotiyijʉ Pablo. Ito yicõri
    Jesús godabojagʉti mʉcana tʉdi ĩ catire gayere cʉni gotiyijʉ. Ito bajiri coriarã
    ado bajiro yiyijarã: —¿Ñe gaye gotirocʉ ito bajiro bʉsimʉcʉtiati ãni? yiyijarã
    ĩna. Gãjerãma: —Gaje cʉto gãna ĩna rʉ̃cʉbʉorisere bʉsiguĩji gajea, yiyijarã ĩna.'
  trc-NT: 'Dan me se ma̱n ndoꞌo síí chru̱u̱n yanj ne̱ chumanꞌ Atenas yoꞌ, ne̱ taꞌa̱j
    nij soꞌ me síí tucuꞌyón se na̱na̱ síí cuꞌna̱j Epicuro, ne̱ yoꞌó taꞌa̱j nij soꞌ
    cuꞌna̱j estoico a. Ne̱ do̱j tuviꞌ nij soꞌ nanó cuentó ga̱ Pabló a. Dan me se taꞌa̱j
    nij soꞌ cataj: ―Me taj síí nihánj tuꞌva rmaꞌa̱n soꞌ da̱nj, rá soj ga̱ ―taj nij
    soꞌ, xnáꞌanj nij soꞌ man tuviꞌ nij soꞌ, niꞌya̱j nij soꞌ man Pabló a. Ne̱ yoꞌó
    taꞌa̱j nij soꞌ cataj: ―Síí nataꞌ se na̱na̱ yaꞌanj curuviꞌ naca̱ me soꞌ na̱nj á
    ―taj yoꞌó taꞌa̱j nij yuvii̱, ese nataꞌ Pabló se na̱na̱ Jesucristó nana̱ sa̱ꞌ rihaan
    nij soꞌ, ne̱ nataꞌ Pabló se vaa caꞌve̱e cunu̱u iꞌna̱ꞌ uún nij síí caviꞌ a.'
  cut-NT: 'A̱ma o sa̱hn che rahn se vededevano yahn Epicureo nduco ta̱ma te o se che
    rahn se vededevano yahn estoico ne, cana̱n rente se nduco Pa̱blo. A̱ma o se ne,
    tumerune se: ―¿Deh che ra̱hn sa̱hn tih che a̱ma ca̱hnda chende se? Ta̱ma te o
    se ne, ra̱hn se: ―Cane racotuhn se ndudo yahn ta̱ma te o dendiohs. Tihca̱ ra̱hn
    sa̱hn chahn, te rahndudo Pa̱blo ndudo yahn Dihvo vo Jesucristo ma̱n, yahn che
    va che ntuche tena̱hn ma̱n.'
  bel-bel: 'Некаторыя эпікурэйскія і стаічныя філосафы пачалі спрачацца зь ім; і адны
    казалі: «што хоча сказаць гэты марнаслоў?», а другія: «здаецца, ён прапаведуе
    чужых божышчаў», бо ён зьвеставаў ім Ісуса і ўваскрэсеньне.'
  zlm-KSZI: Beberapa orang yang berpegang kepada ajaran Epikuros dan Stoa berhujah
    dengannya. Ada yang berkata, ‘Apa yang dibebelkannya itu?’ Yang lain berkata,
    ‘Nampaknya orang ini menyebarkan berita tentang dewa-dewa orang bangsa asing.’
    Demikianlah kata mereka kerana Paulus menyebarkan berita baik tentang Isa dan
    kebangkitan daripada kematian.
  gdr-gdr: Ɨ Pol Yesum gatab dɨde Tina utnyita gatab God ma b'ogɨl yɨrkokar bage yɨt
    pɨtapɨta amneninonj rɨga wa pɨlwa. Sɨ onggɨt penaemb re nɨnda Epikuriyo ouyaena
    rɨga dɨde nɨnda Stoiko ouyaena rɨga utkundento, ton nonysɨpsɨp kɨma yɨt b'ugwatena
    wuwenonj Pol kɨma. Sɨ towa wɨngɨrɨnd nɨnda rɨgap endento da, “Onggɨt yɨtrɨbam
    rɨgat nangga singi gatab yɨt im apureniny?” Ɨ kwa nɨnda rɨgap endento da, “Ton
    rɨka pɨtapɨta amneniny re nɨnda b'enga god wa gatab yɨt im.”
  vmy-NT: 'ꞌBa nde Pablo jako nijmi yakꞌa nchja nkjin kakun xi epicúreo ꞌmi ko yakꞌa
    xi estoico ꞌmi. —¿Mé= xi mejénre kuetsuna ngandaꞌe xutabi xi tuxkia nga mare en?
    —kitsu yakꞌa. ꞌBa kjaꞌere kitsu: —Tibeꞌe=ru nijmi ngatꞌare kjaꞌe naꞌen. ꞌBi kitsu
    nchjabiu ngatꞌa Pablo titsikjaꞌaxtiuyare en ndare Jesús ꞌba nga xuta kjuaꞌaya
    nganire ngajinre mikꞌen.'
  cmn-FEB: 有些伊壁鸠鲁派和斯多亚派的哲学家也同他争论。他们想知道：“这个人到底想要干什么？”由于保罗谈论了耶稣和复活，所以还有人认为：“他似乎是在宣讲外族的神。”
  gmv-RNT: Efiqoroosenne Istoykko geetettiza eranchata bagga gididayti Phawuloosakko
    shiiqidi izara haasayettida Istafe issi issi asati “Hayssi lom7u lom7ay ay gaana
    koyizee?” gida. Baggati qasse Yesusa gishshinne hayqoppe iza dentha mishiraachcho
    izi sabakishin siydi “Heyssi hara ooratha eeqata gish yootiza misatees” gida.
  ncl-NT: 'Huan sequin lacames pehualoaya laquetzalo ca Pablo. Ca innojen sequin quintocaloaya
    inminlamaxtilisli se ilanechiculisli lacames hual motocalo epicúreos. Oc sequin
    quintocaloaya inminlamaxtilisli se ilanechiculisli lacames hual motocalo estoicos.
    Yehuanten pehualoaya quijtulo: —Axcan, ¿len quinectica techili in laquetzani?
    Oc sequin quijtuloaya: —Momati quinequi techlaquetzilía inminahuac oc sequin dioses
    hual amo quimatilo nican. Quijtuloaya inon pampa Pablo quinnahuatijtinemiaya ilajtol
    Jesús huan quinami yulilo oc sejpa in mijquimes.'
  wed-wed: Ma rava ḡelaui nuaulaulai i ḡetai ma maiteni i vitarapiri, taui e ḡoreḡorei
    mai Epicure ma mai Stoic, taui lawana ai kaua tauviararamanai. Ma ai rava ḡelaui
    i paridadana, “Wei ravana aiwai e voḡavoḡanei?” Ḡelaui i riwa, “Mepa da tauna
    dobu ḡelaui ai god e bababaniei.” Taui wenanare i babani aubaina Paul Iesu Riwana
    Aiaina ma ana iraḡe ma ana vomairi me, i raugugulei.
  sua-sua: To o mia ruk ngaro papat lvu laol, endruk ngma mon mar te, o Epikurus va
    a valngan langto kat endruk ngma mon mar te, o Stoyek ngta ngan e Pol ko ta knovvur
    orom e Seten ko e Yesus tyor he kta hop petgim ka nnak kam kir kim. Ngta ngan
    e Pol tok, to kpis ko kim to le kmaen o rhek kar en vat. Akuruk ngat pis kmo mnganang
    ngar mruo te, “Ngola, a mhel to enda tvua gupiris mang karo ni ruk?” Vanang akuruk
    mnam mar ngat le ktua havae te, “Nok ta rere enang te, ta hover o hirtek ngartaro
    Nut ruk ngma totu pum mar vor.”
  klt-klt: Nanará ámna urum yará kut yándi Epikurian me Stoik watá áwáng Pol yot menmen
    tángga ku waháranan kámá yá ing miuráng, “Mená lamlam me táená náwu rina mein
    ingga me tánggoek?” wáina met waháranan kámá yá ku ing miuráng, “It kámá yan ánutu
    watán kálu hám átang menggoek,” wáina ingga miuráng wawu náuta Pol yá Jesu yan
    me pingnga álosim watyot Jesu yá kámutang tárutuk ngáya yánángga átninggiuk wata.
  are-are: Artwa urrputja, etnala artwa Epicurus-aka kurtungurla namanga, artwa urrputja
    arrpunha turta etnala artwa Zeno-aka kurtungurla namanga, etna Paul-alela iwurraka.
    Artwa nhanha etnakanga urrputja Paul-iperra lakinha angkaka, “Artwa kotna irtirtama
    nhanha. Iwunhama era nurnanha ilama?” Kanha urrputja arrpunha ekuriperra lakinhala
    angkaka, “Erataka altjirra lorinya ntjarriperra angkama.” Etna lakinha angkaka,
    Paul-ala etnanha Yia Marra Jesuiperra kaltjinthamanga. Era etnanha ilamanga turta
    Jesuanha errilknga ntjarranga kamerrakala.
  gai-gai: Karica Epikuriaapa Stoikna tumbunna landamŋiapna ramtaɨr ndeida manap kambmo
    upuria mambopri. Na ramtaɨr ndeida aind mambopri, “An ramoot, ma ndomo ndo ndoprina
    ramootta ma kaina kam ndopna moek?” Aintik an kamna mɨnɨŋna digdigia gaind, Pola
    ma minmo Iesusna kammapa mana memenacapa nda ŋgeŋgepna kambmo minmo mawiwitiat.
    Ri, ndeida gaind mambopri, “Ma tawanmbaina auŋembta mɨrpembraraiŋ anikta kam ndopre
    ki?”
  qvm-NT: 'Pläzachömi Epicúrio nishgan y Estoico nishgan yachag runacuna imaypis juntacag.
    Tsaymi paycunatapis Pablo tantyatsergan Jesucristupa ali wilacuyninta. Tsaynogpis
    wilapargan wanushcuna cawarimunanpag cashganta. Tsaycunapita tantyatsiptinmi waquin
    runacuna caynog nergan: “Cayga yachag-tucushpan ¿imatarag rimacunpis?” Y waquincunana
    caynog nergan: “Cayga mana reguishgantsi dioscuna imapitachari parlapaycämantsi.”'
  chz-NTPS: 'Jeeˊ ja̱ˉ gaꜙje̱e̱yˈ dsaˉ hi̱ˉ jähꜘ kyʉʉh˜. Ko̱o̱ˉ nääꜗ dsaˉ heꜘ tëëyh˜
    epicúreo hiꜙ jñahꜘ kaˉlähꜘ tëëyh˜ estoico. Dsaˉ heꜘ naˉ gaꜙløøꜗ tiˉchooꜙ juuˈ
    kya̱a̱hˊ Paaˊ. Heˉja̱ˉ gaꜙjäyhꜘ sɨɨyhꜙ dsaˉkya̱a̱yhˊ: —Heeˉ baˊ juuꜗ heˉ kwaꜙ
    dsaˉ naˉ, hehꜗ heˉ hlëëyhꜙ chaˉmiihˉ ngëëˈ. Jñahꜘ kaˉlähꜘ gaꜙjähꜘ: —Läꜙko̱o̱ˉ
    heˉ hlëëyhꜙ kihꜗ jñahꜘ dio hi̱ˉ saꜙ kyu̱u̱ꜙ jneˊ. Läꜙja̱ˉ gaꜙjäyhꜘ kihꜗ Paaˊ kihˈ
    heˉ maˊ miˉjnääꜙ Paaˊ juˈhmëëꜘ kihꜗ Jesús hiꜙ juuˈ heˉ läꜙji̱i̱hˊ dsaˉ.'
  kmu-kmu: HamanepaigeꞋya nagoꞋa Epikuliaene* Sitoikiene* ala havi haviꞋya alilinaya
    vayaꞋamimoꞋyaene ke oꞋvai oꞋvai nehageꞋya alitalu humainaya veaꞋmoꞋya haviteꞋya
    nagoꞋamoꞋya Polofe mage huꞋya hae “Ma kanomoꞋa na ke huliteno nehie?” huꞋya nehageꞋya
    nagoꞋamoꞋya PoloꞋma YisasifeꞋene fali-mainefiti hetimainea kanale mono kema hamapaiya
    kehe mage huꞋya humainae “Alu kumate anumayahe nehifi?” huꞋya humainae.
  ood-NT: '@see-verse:ACT.017.017'
  lbm-lbm: तब इपिकूरी अऊर स्तोईकी देखन वालो म सी कुछ ओको सी तर्क-वितर्क करन लग्यो,
    अऊर कुछ न कह्यो, “यो बकवास करन वालो का कहनो चाहवय हय?” पर दूसरों न कह्यो, “ऊ दूसरों
    देवता को प्रचारक मालूम पड़य हय” कहालीकि ऊ यीशु को अऊर जीन्दो होन को सुसमाचार सुनावत
    होतो।
  ncj-NT: 'Sequin tlacamen ompa omomachtiyayahque ica intlanehnehuilis in aquin oquintocahhuiyayahque
    epicureos. Huan oc sequin omomachtiyayahque intlanehnehuilis den estoicos. In
    Pablo opeuque ihuan omonohnotza. Sequin oquihtohque: ―¿Tlen techiluiya inin tlacatl
    ic tequin tlatlahtohua? Huan oc sequin oquihtohque: ―Nesi quen quitlanonotza itlanehnehuilis
    oc sequin dioses. Ojcon oquihtohque tleca Pablo oquinnonotz in itlahtoltzin Jesús
    huan quen oihxohuac.'
  yuj-yuj: Aeria maok, Polo Jisasomp Kwapwe Kare Kar farákápria, mao apár me meknámp
    fárámpámp karan kor farákáp. Aenánko maok, mérnap arop ankwap fárákap Epikurian
    nɨnɨk fek paokop, ankwap fárákap Stoik nɨnɨk fek paokopnap arop te Polént kar
    yorowar. Tá ankwap fárákapao sérrá, “Am arop kwaporok karan sérarrá yárak námp
    te, apae karan séreane?” Tá ankwap fárákapao arakrá sér, “Ae te mao ankwap némpoukamp
    kwar fárákapamp karan farákáprá karane!”
  kto-kto: Ga na tara la man masinguala o bais ula muru ang Iesu la uvara ga inagat
    inim, non teip o agat a gar la meiva Epikurian ga a gar la meiva Stoik la man
    damenam o ties ga irie. Pa non teip la mepto ties ang ga tiesmeng gare ro, “Iruo
    migana ila buat tiesong tapmat la namo mani le aramang?” Pa non teip la tiesmeng
    gare ro, “Atabo namo aramang ties ma morowap onim na non pialap.”
  gmv-NT: ኤፊቆሮሴኔ ኢስቶይኮ ጌቴቲዛ ኤራንቻታ ባጋ ጊዲዳይቲ ጳዉሎሳኮ ሺቂዲ ኢዛራ ሃሳዬቲዳ ኢስታፌ ኢሲ ኢሲ ኣሳቲ “ሃይሲ
