verse: ACT.017.018
translations:
  kpx-kpx: Kateige lulelete ata degomoleau Ebikulia hoto mai lohoale keau Sitoika
    hoto male kebiahi Bolo hoto kemo hoto nimolete louma. Kosealemo Bolou Iesuu hatai
    hovelahale ke loui namigevenu. Ige abu mole namigevei avoe, “Malaha vadeike ko
    au ebika mai mihatuma. Mesoho malaha keu dilava nimolete deiadaike au ke louma.”
  okv-H: Eto enda Greek ta ahepoekari embo nei javo Epicurean te nei javo Stoic te
    na Paul ta degi puvuto ke kaseto embo nei uhoho na Paul ta ke ingito ke einge
    ere ijiahera. “Embo amina amita siro isapa kiari irae na eria,” ainge eto embo
    nei na Paul ta ke Bada Iesu peheto ehako vasiri te erena avo enu ingito “Enda
    nei ta God avo eria” ainge eto
  tbo-tbo: Ma tu hanahanapu hai bolu gowahi Epikuli ma Sitoweki lawahi gehouhi Paulo
    mitehi hi wigamogahigahi. Ma gehouhi hi pa, ‘Geka buuwana ipa awai ina baheya?’
    Gehouhi hi pa, ‘Galenana mei tupo geha yaubadahi hai tu luguguya.’ Geka bahana
    hi baheya babana Yesu tuwegana po a towolo meme i guuguyeya.
  mal-C: എപ്പിക്കൂര്യരും സ്റ്റോയിക്കരുമായ ഒരുകൂട്ടം തത്ത്വചിന്തകന്മാർ അദ്ദേഹത്തോടു
    തർക്കിച്ചു. “എന്താണ് ഈ വിടുവായൻ പറയാൻ ആഗ്രഹിക്കുന്നത്?” എന്നു ചിലർ ചോദിച്ചു. “ഇയാൾ
    അന്യദൈവങ്ങളെ പ്രചരിപ്പിക്കുന്നവൻ ആണെന്നു തോന്നുന്നു,” മറ്റുചിലർ അഭിപ്രായപ്പെട്ടു.
    അദ്ദേഹം യേശുക്രിസ്തുവിനെയും പുനരുത്ഥാനത്തെയുംപറ്റിയുള്ള സുവിശേഷം പ്രസംഗിച്ചതുകൊണ്ടാണ്
    അവർ ഇതെല്ലാം പറഞ്ഞത്.
  grc-SR: Τινὲς δὲ ⸂καὶ τῶν Ἐπικουρείων καὶ τῶν Στοϊκῶν⸃ φιλοσόφων ⸂2συνέβαλλον⸃ αὐτῷ.
    Καί τινες ἔλεγον, Τί ἂν θέλοι ὁ σπερμολόγος οὗτος λέγειν; Οἱ δέ, Ξένων δαιμονίων
    δοκεῖ καταγγελεὺς εἶναι· ὅτι τὸν Ἰησοῦν καὶ τὴν ἀνάστασιν ⸆ εὐηγγελίζετο.
  bgc-bgc: फेर इपिकूरी अर स्तोईकी उपदेशकां म्ह तै कुछे उसतै तर्क करण लाग्गे, अर कुछां
    नै कह्या, “यो बकवादी के कहणा चाहवै सै?” पर दुसरयां नै कह्या, “वो दुसरे देवत्यां
    का प्रचारक दिक्खै सै” क्यूँके वो यीशु का अर पुनरुत्थान का सुसमाचार सुणावै था।
  khz-khz: Vevega-ripa taura iraura, geria golea gekilagirawai Epikurea e Stoiki,
    na Paulo gerawaliato, ne gevega-veituato. Ira reketa geverenagito, negetiwato,
    “E muru-papo rakagau ekilagina?” Mareketa gevega-geleto, negetiwato, “Ia ema no
    palagu iraura ekilagirana.” Ira vovetaina gekilato, kwalana Paulo Iesu e gena
    kuliitiwai valina evopatagiawai.
  deu-TKW: 'Es banden aber auch etliche von den epikureischen und stoischen Philosophen
    mit ihm an, und einige sagten: was will denn dieser Schwätzer sagen? andere aber:
    er scheint ein Verkünder fremder Götter zu sein; weil er nämlich den Jesus und
    die Auferstehung verkündete.'
  zsr-NT: 'Gluíꞌlenëꞌ Pablo didzaꞌ laꞌquëꞌ bönniꞌ daꞌquëꞌ le tuꞌsëdnëꞌ bönniꞌ epicúreo
    len le tuꞌsëdnëꞌ bönniꞌ estoico. Laꞌquëꞌ gulanë́ꞌ: ―¿Bizxa rë́ꞌnitsanëꞌ gnëꞌ bönniꞌ
    huëꞌ didzaꞌ ni? Yelaꞌquëꞌ gulanë́ꞌ: ―Ráquituꞌ naquëꞌ nu run lban quegac dios ziꞌtuꞌ.
    Cni gulanë́ꞌ le runëꞌ lban Pablo lauquëꞌ qui didzaꞌ dxiꞌa queëꞌ Jesús, len qui
    yöl‑laꞌ rubán.'
  lin-lin: 'Ndambo ya bato ya mayele oyo balandaka malakisi ya Epikire mpe ya Zenon
    bakomaki kotiana tembe na ye. Bamoko batunaki : — Moto oyo ya makelele alingi
    koloba nini ? Bamosusu balobaki : — Tomoni lokola nde azali kolobela banzambe
    ya bapaya ! Balobaki bongo mpo ete Polo azalaki koteya Sango Malamu na tina na
    Yesu mpe lisekwa kati na bakufi.'
  hns-NT: 'Hoewa ke parhal waalan me se koetjh Epiekoeros aur Stowa ke tjela log raha.
    Oesab Paulas ke barka baat bole lagal. Tab apane me poetjhies: „Ie djaun etana
    batia hai, oe hamlogke kaun tjiedj maange hai djanaawe?” Bakie doesarkwan bolies:
    „Hamare djaan me ie kauno bhagwaan ke biese me batia hai.” Oesab soenat raha kie
    Paulas khoes khabar Jiesoe ke aur okar djie oethe ke biese me partjaar kare hai.'
  noa-E: Magbaawai ãaur khʉʉn maestronaan Epicuro khĩirjug jaaujerr khʉʉnau deeum
    maestronaan estoico anʉm khʉʉn dʉ̈imua i dʉ̈i iyʉ̈ʉ aphöbaadëwi amach wir aigpai,
    —Mʉg woun nem ieknem chirʉmua maachig ¿khan iekta jaau simʉ mag sĩma? anaajim
    aajem. Maagwai ãaur khʉʉnau, —Mʉ da een deeum durram ẽwandamnaanta jaau nʉrrʉmjöo
    simgui aajeejim anʉm. Amau mag narran, amachdëu ũurwai, Pabloou am jʉ̈g daar maach
    peerdʉajem iek jaaumamua ʉ̈rcha “Jesús” anʉm igwi mʉg atag maach iiu phiidʉtkhajujã
    jaaumam ũrwiata mag naajim anaabá.
  eng-EMTV: And also some of the Epicurean and of the Stoic philosophers were conversing
    with him. And some were saying, “What does this seed-picker wish to say?” But
    others said, “He seems to be a proclaimer of foreign deities,” because he was
    preaching the good news of Jesus and the resurrection.
  mib-NT: 'Te sava tēe cáscuáha jnūhun jeē castéén grupo epicúreo, jiín ɨnga sava
    tēe cáscuáha jnūhun jeē castéén grupo estoico, ni caquejéé cácahān jiín Pablo.
    Te sava ni cacahān: ¿Na jnūhun cáhán tēe tɨ́lóhlé yāha? áchí. Te sava ga de ni
    cacahān: Tēe nácani jnūhun tāca yáā jeē tu cánevāha yó cúu de, áchí. Súcuan ni
    cacahān de, chi nácani Pablo jnūhun vāha Jesús jeē ní natecu yā mēhñu ndɨ́yɨ.'
  lif-NT2: खे़प्‍मो एपिक्‍युरि नु स्‍तोकि सिक्‍साम्‍बाहाॽआङ् खुने़ॽनु पाःन् मे़धक्‍ते़रो॥
    कुभा अक्‍खे मे़मे़त्‍छिङ्, “कन् अॽअबाल्‍ले़ थे़माःन् पाःत्तुबे?” वेॽहाॽरे़ अक्‍खे
    मे़मे़त्तु, “कल्‍ले़ग कुसङ् वेॽ साम्‍माङ्‌ज्‍याङ् नु माङ्‌पाःन् चे़क्‍खु पाःत्तुबा
    हे़क्‍के लॽरो॥” पावलरे़ ये़सुःन्‌नु सिःमे़न्‍लाम् याम्‍मो हिङ्‌मारे़ कुयाःम्‍बेओ
    इङ्‌भन् चोगुबाल्‍ले़ खे़ङ्‌हाॽरे़ अक्‍खे मे़बाःत्तुबारो॥
  xnj-xnj: Vandu vevalanda mawuliwu ga Epikulo na Stoiki vakotini nayu. Ndi vangi
    vakajova, “Igana kujova kyani muyimu uyu?” Hinu vangi vakajova, “Ikokosela vachapanga
    vachiyehe.” Ndava Pauli avakokosela malovi ga kumvala Yesu na kuyuka,
  mmx-mmx: Lentaba luvuttadi loklox ase diga tong nedi do Epikurian la Stoik diga
    etep mi levelinga eburu mi ne Pol. Lentaba diga sue, “Lavanga salai na laradi
    baulang i lok do na tong asu i?” Lentaba vetpes diga lok, “Ni i paase mumu levenmoroa
    at lengkot petpes.” Diga tong i na mila Pol ga vavang mumu ne Iesu la laxakatu
    kaxat amlong teren.
  cbr-NT: 'Cananmainun ca raíri unicama usa isa uni ''iti icë quixun epicúreo cacë
    unicaman bana ñuia cuacë, ''imainun estoico cacë unicamanribia bëtsi bana ñuia
    cuacë, a unicamaxribi uax Pablobë banacëxa. Abë banatancëx ca raírinëx quiacëxa:
    —¿Añu cara banañuira ''ixun ënë unin nu ñuixuinsa tanin? Quicëbë ca raírinëx Pablonëan
    Jesús ñuianan —bama ''aish ca uni baísquiti ''icë —quixun cacëxun cuax quiacëxa:
    —Nun rabicë diosma, bëtsi dios ñui sapi ca quia.'
  tee-NT: 'Chai ju ali''in ix''amamaka''un ju Epicúreo chai ju ix''amamaka''un ju
    Estoico ixtat''achivinin ju Pablo. Pus ju ali''in sia yu''unch ixtalaclajuni:
    ―Va k''aya najun ju anu'' lapanac ju na lhu chivinin. Chai ju ali''in ixtanajun:
    ―Ju yuchi tachi ju va ixnonach ni alin atumpa dios. Chunch ixtanajun ni va ix''ajuni
    ju Pablo ixlacata ju Jesús chai ix''ajuni ni lai lok''onchokocan mas nitach.'
  eng-LSV: And certain of the Epicurean and of the Stoic philosophers, were meeting
    together to see him, and some were saying, “What would this seed picker wish to
    say?” And others, “He seems to be an announcer of strange demons”; because he
    proclaimed to them Jesus and the resurrection as good news,
  cak-NT: 'Y chiri'' pa Atenas jec''o chuka'' achi''a'' ri niquijo'' niquitemaj más
    no''j (na''oj), jec''o ri ni''ix filósofos epicúreos chique y ch''aka chic ri
    ni''ix estoicos chique; jec''o chique reje'' yebetzijon riq''uin ri Pablo. Pero
    jec''o jujun ri niqui''ij: ¿Anchique como nrojo'' nu''ij chake ri jun achi re'',
    xe niwolol? yecha''. Y ch''aka chic niqui''ij: Ri achi re'' anche''l xa yerutzijoj
    ch''aka chic dioses quichi ch''aka chic winak ri man je richi ta we'', yecha''.
    Y quiri'' ri niqui''ij ri winak ri'', roma ri nutzijoj ri Pablo chique, ja ri
    utzilaj rutzij ri Jesús y nu''ij chuka'' chique chi ri Jesús xc''astaj-pe chiquicojol
    ri caminaki''.'
  pah-NT: 'A''ero g̃a nduri Paulo''ga pyri – kiroki g̃a ombo''e epicureu''g̃a nhi''ig̃agwera
    rehe. Kiroki g̃a ombo''e estóicos''g̃a nhi''ig̃agwera rehe – g̃a uhu ga pyri no.
    Igwete g̃a Paulo''g̃a nhi''ig̃ayvari a''ero. Jara''g̃a e''i ojohupe: —Gara rehe
    ga onhi''ig̃uhũ naerũ? ei g̃a. Jara''g̃a e''i: —Omombe''u po ga hajiheve''g̃a
    yvagipeve''g̃a ovuhu, ei g̃a. A''ea g̃a ei. A''ereki Paulo''ga omombe''u Jesus''ga
    g̃a pe. Omombe''u ga omanove''g̃a mbogwerava no.'
  sja-NT: 'Mama ũk''uru poro wẽsaa beerã t''ɨ̃jarapatap''edaa Epicúreo eerepemaarã
    mãik''aapa Estoico eerepemaarã aupedee p''aneejida Pablo ome. Mãɨrã ũk''uruurãpa
    mãgapachida: —¿K''ãata jara k''inia bɨma apachida, na pedee-idaa bɨpa? Awaraarãpa
    mãgapachida: —Awaraa eujãdepemaarã ak''õre waibɨapa ooda jaratee bɨda apachida.
    Mãga jarapachida Pablopa jarateemaa bada perã Tachi Ak''õrepa ooda Jesús piuda
    k''aurepa mãik''aapa jarateepachi perã tachi piuda t''ẽepai waya chok''ai p''irabaidait''ee.'
  xed-xed: Mamu gwal ta tagha dzaŋa tva mbaɗa gwaɗa ta hgə lu ka la Ipikuri, nda Situyikiya
    ta mbaɗa gwaɗa nda tsi guli. «Nu ta yə na mndu na katək na?» ka sanlaha. «Gwaɗa
    ta sana Lazglafta kul haɗ hadna ta gwaɗə tsi.» Ka sanlaha, kabga snay taŋ ta mnay
    Pwal ta gwaɗa ta Yesu nda sliʼagapta ya sliʼagap tsi mataba gwal nda rwa.
  mks-NT: 'Ta java ta̱a, da̱ jácuaha íchi̱ cuéntá Epicureos xi̱hín da̱ jácuaha íchi̱
    cuéntá Estoicos na̱casáhá ndítúhún na̱ xi̱hi̱n Pablo. Joo java na̱ cán cáchí na̱
    sa̱ha̱ Pablo ña̱ cua̱há ndiva̱ha cáha̱n da̱ ta co̱ cánda̱a̱ ini na ndá quéa̱ cáha̱n
    da̱. Ta java na cáchí na̱ já sa̱ha̱ dá: —Á tá co̱ó ta java ga̱ ndióxi̱ xíca nuu
    da cáha̱n da̱ sa̱ha̱ —cáchí na̱. Na̱cachi na ña̱ yóho sa̱ha̱ Pablo jáchi̱ na̱xi̱ca
    nuu mé dá cáha̱n da̱ tu̱hun va̱ha sa̱ha̱ Jesús ta cáha̱n da̱ ña̱ na̱nditacu tucu
    Jesús.'
  gfk-S: Ma ari ta ira iruo ton minaneswana turadi ing di ga kilam di be Epikurian
    ma Satoik di ga me hargor bileng ma ie. Ma ari di ga tiri be, “Ikin ra gotgotwana
    i ura tangtange ra so?” Ma ari di ga tangtange, “I nanaas be i harpir uta ira
    tador mekatika ra mes na katano.” Di ga tange hokarek kinong Pol ga harpir utane
    Jisas ma utano tuntunut hut sukun ra minat.
  bmu-bmu: Eraum mötketka Epikuros aka Stoik mötmöt jake yahöt mietköreŋök böhi tosatŋan
    kaba Polbuk keu siŋginŋi siŋginŋi jiba goranora aka jitnakölik erauget. Tosatŋan
    toroqeba Polgö keuŋi möta kewö jiget, “Mötmöt kitipŋi kitipŋi zezeŋgok ewö usuŋda
    um jaruba laŋ qezaköba mohot yahöt miwikŋaim bibihiba memba kaza. Mi memba kaba
    sesekŋai ewö laŋ jizapmö, keuŋaŋgö ölŋi wania jimamgö mötzawi, mi qahö mötzin.”
    Polnöŋ Jisösgö Buŋaŋi jim asariba uruŋini kuŋguba kömupnöhök wahörök jiyök. Miaŋgöra
    tosatŋan toroqeba kewö jiget, “Bem kianŋi memba kaba mietkö könaŋiri jim asariza,
    miaŋgö tandök ewö akza, ekzin.”
  dgz-dgz: Anut nagirewa upi dugup muga yaua Epikurian ge Stoic ame den nop gare gare
    waiwanumun. Mu upi Pol inap nipep anega wan, “Apan mam anut uoni bumbawam tan
    menan dim da anun waiwan?” Upi gare nop anega wane, “Me ugupe nagirewa god muga
    oisewa da waiwan.” Mu ap anega wane iwa Pol Iesu oise kakaewa amba ao yon wandeni
    oisewa opata gapan wadidiam wandin.
  eng-GNV: Then certaine Philosophers of the Epicures, and of the Stoickes, disputed
    with him, and some sayde, What will this babler say? Others sayde, He seemeth
    to be a setter forth of straunge gods (because hee preached vnto them Iesus, and
    the resurrection.)
  zaa-NT: 'Ttu te ca enne'' Atenas nna runi bá cą estudiar filosofía nu ra qui''ni
    la''labàni qui'' ca enne'' nna ną́ para ca placer; attu te cą nna, qui''ni adila
    tsa'' guni ca enne'' dominar la'' ridàlatsi'' mal qui'' quį. Chùppa te ca ènne''yu''a
    nna gùdulo cą beni cą discutir lani Pablua. Tuchùppa cą nna ra cą: Biécca''ání
    nuą'' ra nubéyu''ą'' acca puro huenne bá runią. Attu te cą nna ra cą: Aỹa riquixá''ą
    qui'' nuỹaáru ca dios huaya''. Anía ra cą porqui''ni beni Pablua predicar evangelio
    nu cca qui'' Jesucristua qui''ni beyáthee de lo lù''uti.'
  eng-WEBSTER: 'Then certain philosophers of the Epicureans, and of the Stoics, encountered
    him. And some said, What will this babbler say? some others, He seemeth to be
    a setter-forth of strange gods: because he preached to them Jesus, and the resurrection.'
  guh-guh: 'Nexata Pablo caxitajaraba pebijivi, epicúreomonae pecujarubilivaisi pejumecovënëtavanapaevi.
    Caxitajarabanua itsapebijivi, estoicosmonae pecujarubilivaisi pejumecovënëtavanapaevi.
    Bajarapamonae ata Pablo barënajumenota. Nexata Pablo pebarënajumenotsijavata,
    bajarapamonaeyajuvënëvi Pablo yabara muetsia najumaitsi: —¿Detsa meta pitsilivaisi
    maponëje namatatsapatsia nacabarëcuaicuaijaije? najai bajarapamonae Pablo yabara.
    Itsamonae pijinia Pablo yabara najumaitsi: —Itsanacuapijivi racovë pijadiosovi
    pelivaisipaebinë, najai bajarapamonae. Bajarapacuenia najumaitsi tsipaji Pablo
    tsipaebapona pexanialivaisi, Jesús pelivaisi. Tsipaebaponanua petëpaevimi icatsia
    itsamatacabi piasaëjavanexa petëpaecujinae.'
  bon-bon: Poto abiberäja biname lui cina Epikuro sigu cabu piiyepu poto lui cina
    Stowika sigu cabu, teepi Paulo cama mene äciseräjininisi. Poto cina jiicisi egä,
    “Ai biname te ngena buduma mene singi iicaname?” Yepä, nuuja cina jiicisi egä,
    “Teeme mene lui nuuja gawe biname bime uuje poto cidi me.” Teepi naace name pi
    pepu jiicemisi, ingle Paulo lui Yeesu poto cidi me jiicige, cuta piiyepu teeme
    budre cabu ca alotnenta poto cidi me.
  nhw-BL: 'Huan sequin tlalnamijca tlanejnehuiliani catli inintoca epicúreos huan
    estoicos pejque camanaltij tlen Pablo. Sequin quiijtohuayayaj: ―¿Tlaque quinequi
    techilhuis nopa tlacatl catli camanalti miyac? Sequinoc quiijtohuayayaj: ―Quinequi
    techilhuis tlen sequinoc totiotzitzi. Quiijtojque ni pampa Pablo quinilhuijtoya
    tlen Jesús huan quenicatza moyolcuitoya.'
  mgw-mgw: Balimu ba ipi'nga ya wa Epikuro na wa Sitoiki, baatitaukyana nakwe. Bi'ngi'
    baatibaya, “Apala longela ki'li' ayu' pwetela?” Kwa mwanjaa Pauli aai kaala makowe
    ga Yesu na uyu'ki, bi'ngi' baabaite, “Ibonekana kati aala makowe ga kinnu'ngu'
    ageni.”
  swh-ONEN: Kisha baadhi ya Waepikureo na Wastoiko wenye falsafa wakakutana naye.
    Baadhi yao wakasema, “Je, huyu mpayukaji anajaribu kusema nini?” Wengine wakasema,
    “Inaonekana anasema habari za miungu ya kigeni.” Walisema haya kwa sababu Paulo
    alikuwa anahubiri habari njema kuhusu Yesu na ufufuo wa wafu.
  wbi-wbi: Looli vamo ava Falsafa ava ku va Waepikureo nava Wastoiko vakapela. Navange
    vakaati, “Kye kiki kino ijova unjovaji un'debe? Avenge vakaati, “Jihufia idalikila
    imola ja Nguluve umesia,” ulwakuuva idalikila imola ija Yesu na kusyuka.
  bba-bba: Sɑnɑm mɛ u kɑ bu ɡɑri mɔ̀ keu koosiobu ɡɑbu be bɑ sɑ̃ɑ Epikuriɡibu kɑ Sitosibɑ
    bɑ dɑ win mi, bɑ kɑ nùn sikirinɑmɔ. Ben ɡɑbɑ nɛɛ, mbɑ durɔsi ɡɑri bɛkɛɡii wini
    u ɡerumɔ. Mɑ ɡɑbɑ mɑɑ nɛɛ, bũu tukobɑ u kɑ yɑ̃. Bɑ yeni ɡeruɑ yèn sɔ̃ Pɔlu u Yesun
    ɡɑri kɑ win seebu ɡɔrin din wɑɑsu mɔ̀.
  eng-KJVCPB: 'Then certain philosophers of the Epicureans, and of the Stoicks, encountered
    him. And some said, What will this babbler say? other some, He seemeth to be a
    setter forth of strange gods: because he preached unto them Jesus, and the resurrection.'
  kgk-NT: 'Ha upe-py ohogwaitĩ íxupe hi''arandu va''e. Gwĩ Epicuro remimombe''u renduha,
    gwĩ Estóico remimombe''u renduha ave ohogwaitĩ íxupe: —Upéa ko onhe''ẽ eterei
