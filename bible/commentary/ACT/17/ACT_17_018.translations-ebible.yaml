  mhl-mhl: Mimane ebi Epikuros eru Stoik mamane koro yoyoka oone qaqaji goineji wareru
    Polke buŋo mosiine mosiinere miku noigoi eru migobobo mimane ebuŋ. Goineji jikigaru
    Polre buŋo maneru iŋi mibuŋ, “Mamane mobeine mobeine zokorapiŋ oŋuine ofaŋgaru
    piku baaru kosa qojugaru moakoŋ yoyoka bofukeru esegaru roru warega. Oi roru wareru
    jijikora oŋuine kosa migayoŋ, buŋore fori uruŋu miiŋgo manega, oi so manegobeneŋ.”
    Polji Yesure Biŋe mitaniŋgaru maŋ yaŋuŋ bapakareru komegone pakereya miya. Ore
    eru goineji jikigaru iŋi mibuŋ, “Nemu kotuine roru wareru yokore fuŋne mitaniŋgaga,
    ore kamasi oŋu fukeko ŋonegobeneŋ.”
  klv-klv: Ahai p̃usan gail, lotokis galit hǝn Epikurian mai Stoik, lusor levlev mai
