  xtd-NT: 'N‑ka nukuita se ka tuꞌa vaꞌa xa ndatnuꞌu‑s xiꞌin Spalu. Ná ka xani ini
    ñayiu xyɨtnaꞌa nuu ñayiu ka kuu epicúreo ka xani ini dava‑s, te dava‑s ka xani
