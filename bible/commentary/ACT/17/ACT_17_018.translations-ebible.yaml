    siposiporeva Jisas iava ora rera vo torearo iava tapo. Vo osa rera vo reoroaro
    pukopaoro oiso puraaepa rerare, “O ita. Koovooto eera ira riroara rutu reoara
    purapare.” Vo ovusa oearovu oiso puraaepa, “Eera vigei siposipopare oearovu raga
    iava pisa irara pau irara.”
  miz-NT: 'Ikān ne, xíō ñaꞌa, ña ntántīkɨn túku nchuꞌun iña ñá nani Epīcurú ne, xíō
