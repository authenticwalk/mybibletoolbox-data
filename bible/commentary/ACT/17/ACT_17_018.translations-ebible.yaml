    oꞌjron tama cora dios xeꞌ ajnajtir, che e inmojr winicobꞌ era. Pues bꞌan ojronobꞌ
    umen que e Pablo war uchecsu uyojroner e Dios tama e corpesiaj y war uchecsu cocha
