  dww-dww: Dabudine tautauḡoma nuanuauyauyedima Epikuria be Stoiki damdima, taudi
    Pol umanama a riu virevirena, “Inam baneginama giugiu buabuanama aba e giue?”
    Be banaga ḡesaudima a riuna, “Anikitanama maika tauna wari dobu mamaituedima e
    giugiuedina.” Nama taudi a riuna, baninama Yesu tauna gurie be ya midisuḡu munaḡana,
    vutuna Pol ya rarau guguyena.
  twi-ASANTE: Afei, ɔne Epikurofoɔ ne Stoikfoɔ anyansafoɔ bi nso gyee akyinnyeɛ. Ebinom
    kaa sɛ, “na ɛdeɛn na ɔtoatoafoɔ yi pɛ sɛ ɔkyerɛ yi?” Afoforɔ nso kaa sɛ, “Ɛsɛ
    deɛ ɔreka anyame afoforɔ bi ho asɛm.” Deɛ enti a wɔkaa yei ne sɛ, na Paulo reka
    Yesu Kristo ne ne wusɔreɛ ho asɛm.
  aoj-aoj: Anom amam tisa gawaimi anom Epikurian maloma anom Stoik maꞌi basef mandahihianama
    maloma Pol maꞌi, “Aman anamba okom magahanai, nagaꞌi basef mamimamii, anen naꞌi
    niꞌi main?” Pol nawalapa basef buꞌwafi Jisasi naꞌipasa Jisas nogosafel matmat.
    Eaꞌ anom maꞌi, “Anen naꞌi nowalapa basefa anom god dembami anambel wambili aꞌa?”
  cbv-cbv: Biquína Epicureowã ĩ jenah joyátdih bohénit, bita Estoicowã ĩ jenah joyátdih
    bohénitbʉt Pablojĩh ĩt míic wéhenap wʉt jĩ. —¿Nin wéheat beedcánni ded pah tigaá
    ã niíj wéhe? queét ĩt míic niijíp wʉt jĩ. Pánihna, Pablo ded pah Jesús ã jʉmatjidih,
    ã boo pʉd jʉ̃ʉ́wátjidihbʉt ã naáwáchah joinít, —Caánboó biíh diosnadih naóhna
    caá ã chãjap, ĩt niijíp wʉt jĩ.
  taw-taw: Ñɨn anɨb ak, Epikuliyan bɨ gos nɨgep ogɨnap, Stowik bɨ gos nɨgep ogɨnap,
    kɨli Pol ayɨp takaw ag amɨl apɨl gɨlak. Anɨgel, Pol ne Jisas kumɨl tɨkjakak takaw
    teplep ak agek, kɨli nɨŋɨd ogɨnap agɨlak, Bɨ takaw monmon agup awl, takaw anɨb
    ak tay agup agɨlak? Pen ogɨnap agɨlak, Binɨb pal okok kɨli tap anɨb okok agnɨgelɨgɨpal
    takaw ak agup agɨlak.
  jic-NT: 'Nepénowa ne''aj sin tji''yüsa epicureopan yólatsja jin pajal püna. La p''a
    wa sin tji''yüsa estoicopan yólatsja jin. Yupj tjowelepj Pablo lal. Nepénowa jupj
    jas tjowelepj. Niná tjowelepj: “Yom niná pajal pülücj vele. Püné tulucj jupj.
    ¿Tsjan quelel qjuisin ''yüsa liji jupj?” nin la tjü''üy. La p''a wa tjowelepj:
    “Jupj vele p''a dios witjacj mpes ca nacj”. Pablo tjevele Jesucristo po''ó yupj
    jis walap''a''á, mpes nin tjowelepj. Pablo tjevele Dios ca sin müjünsüs tecya''lin̈,
    ca yupj mpatjam niswá.'
  zap-NT: 'Tebëd mén guin zanal zegne rneluu yra mén ne la epicúreos, le stebëd men
    zanal zegne rneluu yra mén ne la estoicos. Gwrol mén guin re: ―¿Pagox rzëët ménree
    ne kesentyent rnii men? Le stebëd men re: ―Zem xdiiz dëdyuzh ne rnebeeydet be
    rzëët men. Re men zenga, por ne kazëët Pabel xdiznzoon Jesucrist no por ne kazëët
    Pabel ne wban Ne.'
  wer-wer: Pël ëën Epikurianre Stoik ëwat omën narö pit piiring ngön nga yaalem pitëm
    naëaan naröak epël mëëa. “Omën ngön paspas aö pipop pi tol apënëak aim?” Pël yemaan
    naröak epël mëëa. “Pi ka nantëëröa omp aköröa ngön nant apënëak niaim koröp.”
    Pool pi Yesu weletakaan wal ëaup pim ngönënte ök yemaan yak pit pël maima.
  ipi-ipi: Poloto Jisasa bala malinga ika leane okona lo pii lamawua atea-kola, Epeku-tiana
    yame okona mana andene akalipi, Sotoki yame okona mana andene akalipi, utupanena
    minditupa-mane loto, mana anda napene akali oko bala pii lo awua epoko puato,
    pii anu-pene mindi lokale lo leyape leainipia. Utupane-mane wuane leaini tekeko,
    minditupa-mane loto, balato yuu waka tane tupana Gote tupamane wua peaini lo pii
    lolane anu puape leainipia. Wuane leai-kola, Poloto akali utupane towa pii yanda
    pimawua ateaipia.
  qul-NT: 'Ajinallatataj waquin epicúreo yachachejcuna estoico yachachejcunapiwan
    Pablowan discuterkancu. Ujcuna nerkancu: —¿Imamantataj parlachcan cay sinchita
    parlajri? Wajcunataj nerkancu: —Waj dioscunamanta parlajman rijch''acun. Chayta
    nerkancu, Pablo Jesuspaj evangelionmanta causarimuskanmantawan willaskanraycu.'
  tnc-tnc: 'Tokarã eᵽicureoskaka wãrũrimaja, suᵽabatirã estoicoskaka wãrũrimajaoka
    Ᵽabloka nokatotoeka. Jesús majaroka, suᵽabatirã reyakoᵽeriᵽotojo ate õñia kijariᵽe''rika
    majaroka nare kibojaeka. Suᵽa imarĩ ĩ''rãrimarã ikuᵽaka ãrĩkarã: —¿Dakoakaka õrĩᵽũabeyukate
    i''suᵽaka jaiyu?— narĩka. Aᵽerã ᵽuri: —Aᵽeto wejeakarã najiyiᵽuᵽayeeroyirãreka
    kijaiyu je''e aᵽeyari,— narĩka.'
  ter-NT: 'Yoko ápe xâne áhati esá''ikeokoko isoneûti kuteâti ápeinoke xâne yara kúveu
    mêum koane póneovoku hó''e xâne. Xapákukehiko nekôyo, ápe xâne hokotíhiko isóneu
    hóyeno koéhati Épikuru. Ina apémaka po''ínuhiko xâne hokoti po''i isoneûti iháxoneti
    éstoiku, po''i hó''e xâne. Xapákuke nekôyohiko, ápe kahá''ati yumópea Poûlu. Hara
    kixókokohiko vo''ókuke: —Kútea koyuhóheoti râ''a. Kutimea itukóvoye ne kíxone?
    —kixókoko. Ina koehíko po''ínu: —Po''ímea kó''iyeovoku hó''e xâne koyúho. Yoko
    kó''inokeneye yûho vo''oku itúkeovo Jesus koane exépukopea ukópea xapa ivokóvoti
    koyúho ne Poûlu.'
  bmr-NT: 'Jaanotɨ saatoho gaifiimɨ epicureo onoono jɨɨbogoco nɨsuquimaaihicaumo.
    Jaanotɨ saatoho estoico onoono jɨɨbogoco nɨsuquimaaihicauhi. Jaamo tɨconɨuhi Pabloma
    ihiimaamo. Jaamoro saatoho neehicauhi: ¿Mɨllɨ fɨne mɨɨhaico neejiruubo, jaanɨ
    ihiimaafifiibo? noomoro. Jaanotɨ saatoho neehicauhi: Fɨne siomo diosmɨ jɨɨbogomɨnaafi,
    neehicauhi Pablo Jesu ubuheeteunoco ɨjɨɨbeguehicauneguiiha.'
  fuf-fuf: 'Faamuɓe goo e nder fedde Epikuriiɓe ɓen e fedde Sitoyikiiɓe ɓen nangi
    e yewtidugol e makko. Onsay woɓɓe e maɓɓe wi''i: «Ko honɗun oo wowloowo faalaa
    wowlude?» Tawi woɓɓe e maɓɓe no wi''a: «Himo wa''i wa waajotooɗo fii allaaɓe jananɓe
    goo.» Tawi ɗun fow ko fii himo waajaade fii Iisaa e kibaaru mun moƴƴo on e fii
    ummutal ngal.'
  mwc-mwc: Ba yebo Epicurean ba Stoic biyisi kuikuirisi yabata si kawapata, mutusi
    si wona, “Kinanina bage god tumana e raumamarei.” Kairavina Iesu ana rabobo ba
    ana bomsiri mena kairavina i wonisi wai, ikesisi si wona, “Niko neganega awaika
    i dagui e bisisiyei.”
  bhl-bhl: 'Keko beli, mali kal so Ebikul beem sawa weng gekewkabiliw kunum so, mali
    kal so Gilik kawtiw im Stoik kukuw gelewkabiliw kunum iso, alik alik bi Fol so
    weng on gansiliw te. Weng on gansiliw ding dim bakate, mali kunum bi bokolewomeliw:
    “Weng nong nam kunum be nomin weng bokolomin kebe ye?”, angsiliw te. Angiwi, mali
    mak i Fol em Sunbin-Got em Weng Kal Ken Ati “Yesus e kuaneko, iti teinse te!”,
    yangse weng be kiliko, bokolomeliw: “Kokow kawtiw im got im weng de talbe sako?”,
    ange ange kesiliw te.'
  ons-ons: Epikurian kito ebo ebon, so Stoik kito ebo ebon ŋei natne, eŋe Paulorop
    don sori sorin aukoi, ŋei natne qeson one rakoi, “Ŋei dereretine midaine ea eŋe
    onoka don ramaike?” Ŋei natne eŋe weneŋ rakoi, “Iwa mo kamaine, eŋe mat natne
    eŋane lopio wane don ramaike.” Don iwa rakoi, yemo onoka wane Paulo eŋe Yesu seuseuno
    ŋine wisikae wieke so eŋine don kisiine ra qelaŋange, ea wane ŋei eŋe don ea rakoi.
  con-NTPO: 'Majan tisei''ccu cachuicco''chondeccuta tsu epicoro in''jan''choma atesiansundeccu.
    (Tsendeccuja “injanga canseya''cho” qquen in''jamba atesian''jen''fa.) Toya''caen
    majan faesu tisei''ccu cachuicco''chondeccuta tsu estoico in''jan''choma atesiansundeccu.
    (Tsendeccuja “osha''cho tsaveqque''su” qquen supa tsa''caen atesian''jen''fa.)
    Tsendeccu Pabloma cachuipa condaseccoye ashaen''fa. Majandeccuja su''fa: —¿Mingae
    afa qquen tson''jemba tsu vaja qquejecan? Toya''caen faesuja su''fa: —Vata tsu
    faesu chigane condase''su. Nane Pabloja Jesúsne, Jesús papa ccase qquendya''chone
    afasi tsu tsa''caen su''fa.'
  ghs-ghs: Qate nagapa ota abi nokanoka minanoma samanei qaata, dzapa ttari nokohoi
    Epikure abi (nokoi quba samane etteimorai) ma Sittoike abi (huttinginoma). Oho
    neta abi nokoi Pauro saridzeqi qesai hee, Ae, ttetterapo ooraqi ikaitorai! Hiiremi
    qesai Pauroho erake hiireta, Bamu, noi ohonga dzapa samanehota agiagi teehoke
    hiirorai kaqani. Oke hiireta oi teeho bahe Pauro noi Dzesuho pobi hiireta ma noi
    baata nena qoridzetaho noo hiiremi nokoi totoho oonomata hiireta.
  peg-peg: ହେବେଣ୍ଡାଂ “ଏପିକୁରିୟ ଆରି ସ୍ତୟିକ” କେତେକ୍‌ ହୁଡ଼୍‍ନାକାର୍‍ ପା ତା ହୁଦାଂ କାତାବାର୍ତା
    କିଦେଙ୍ଗ୍‌ ଲାଗାତାର୍‌, ଆରେ ଇନେର୍‌ ଇନେର୍‌ ଇଚାର୍‌, “ଇ କାଡ଼୍‌ଦେ ଇନାକା ଇଞ୍ଜେଙ୍ଗ୍‌ ଇଚା
    କିନାନା ?” ଆରେ ଇନେର୍‌ ଇନେର୍‌ ଇଚାର୍‌, ହେୱାନ୍‌ ପୁଦାଙ୍ଗ୍‌ତି ବିସ୍ରେ ପର୍‌ଚାର୍‌ କିନାକାନ୍‌
    ଲାକେ ପୁନ୍ୟାନାତା । ଇନାକିଦେଂକି ହେୱାନ୍‌ ଜିସୁ ଆରି ଆରେ ନିଂନାକା ବିସ୍ରେନି ନେକ୍ରିକାବୁର୍‌
    ପର୍‌ଚାର୍‌ କିଜ଼ି ମାଚାନ୍ ହେୱାର୍‌ ଇଦାଂ ଇଚାର୍‌
  txu-NT: Nhym kam apỹnh me kukràdjà tũm'ã ujarẽnh djwỳnh arỳm Paur'ỳr bôx ne kabẽn
    ma. Me ja ne me mebê epikurêju kukràdjà'ã ujarẽnh ar ba. Nhym ate me jadjwỳ ne
    mebê exoko kukràdjà'ã ujarẽnh ar ba. Amẽ me ja ne me Paur'ỳr bôx ne kabẽn man
    kam arỳm abenmã kum, —Je tô, mỳj ne kabẽn krãptĩja bit kute me bamã arẽnhmã? ane.
    Nhym me kwỳ 'ã abenmã kum, —Bãrãm metĩndjwỳnh bajtem'ã memã ujarẽnh ar ba, ane.
    Mỳkam ne me ã abenmã ane? Bir, Paur kute kàj bê memã Jeju'ã ujarẽnh ny jarẽnho
    bakam. Ne kute kàj bê me tyk akubyn tĩn'ã ujarẽnh ar bakam. Kam ne me ã abenmã
    ane.
  eng-WEBU: Some of the Epicurean and Stoic philosophers also were conversing with
    him. Some said, “What does this babbler want to say?” Others said, “He seems to
    be advocating foreign deities,” because he preached Jesus and the resurrection.
  gnw-NT: 'Jare amocue iyaracuaa vae reta uyeaca Pablo ndive. Jae reta co Epicúreo
    jare Estoico jee vae reta. Amocue jei: —¿Mbae ra uipota jei cua iyemɨnguetase
    vae? Jare ĩru vae reta jei: —Aramoi jae umɨmbeu ĩru tumpa yaicuaa mbae vae reta
    regua. Echa''ã Pablo umɨmbeu chupe reta ñee icavi vae Jesús regua, jare quirãi
    jae icove ye ou umanocue vae reta ipɨte güi.'
  mux-mux: 'Epikuriya-yambuma kene Stoik-yambuma kene akuma-ni ‘Yambuma molku niku
    piliilimilimanga pulele piliimulú.’ niku muluring, yambu-talape kanuselenga yi
    mare kene enini Poll kene tombulku niring. Poll-ni Yesos-nga temani kaiéle topa
    sipaliinga Yesos ónu-koleana lomburupa ola mulurum akili mele nimba sirimu-na
    piliiku kene eninga yi mare-ni niku mele: “Yi ung pulele nikem ili-ni nambulka
    ung mare nimbándu nikem-nje?” niring. Mare-ni niku mele: “Oliu-ni pulu-yi mare
    naa piliipu bi silimulu pulu-yimandu nimba nikem-nje?” niring.'
  maj-NT: 'A̱s''a̱i kinchja̱ko̱ Pablo̱ k''u̱a̱ já nkjink''un xi ''mi já epicure̱o̱
    ko̱ k''u̱a̱ xi ''mi já estoi̱co̱. K''u̱a̱ b''i̱ i̱ncha kitsú: —¿Nkú títsu nda̱i̱
    nk''ie nga b''a̱ nkjún ts''ín tínchja̱? Kj''a̱í ngá b''i̱ i̱ncha kitsú: —Kj''a̱í
    ra̱ nti̱a̱ha tíb''éjña chji. B''a̱ i̱ncha kitsú jóo̱ a̱t''aha̱ én nda tsuhu̱ Jesu
    ko̱ nga kj''u̱a̱íya ngáha̱ ra̱ xu̱ta̱ ngabayoo̱ y''éni̱jmí Pablo̱.'
  bkq-NT: 'Agui myani kurâdo tonomeguneim modo mârâ âtâ anaym, imâem âsenomedâdaymby
    modo warâ. Akaemo tonomeguneim modo ewylâ myani “epicureus” keho modo, “estóicos”
    keho modo warâ. Aunlolâ myani akaemo ewy Paulo agâ Jesus wâgâ xunâgumo. — Jesus
    tâigueze lelâlâ myani, iwerâ olâ kurâem itondybyem — tâkeze myani Paulo eyanmo.
    Arâ Paulo aguely tindatuo myani akaemo ewy aguely: — Ânguydo kulâ awâkâ Jesus
    wâgâ aguenri. Iozepa kulâ, nutuba kulâ warâ awâkâ aguely — kelymo. Tâlâ pylâ olâ,
    — Kewâdyly kulâ mâkeba. Âkelo âtâ anano modo iDeusry wâgâ awâkâ aguely, kiuntudânry
    modo wâgâ — keim modo.'
  kue-kue: Ana Epikurian ya Stoik mambunono pirpogl singwa yomba tau wingo ana Pol
    bogl ka giglendi di ikine ikine endingwa. Ana yomba tau krapeglkwa, “Yagl i ka
    guagua dinambiwa ye sragl ka dina orme?” Te yomba tau yegl dingwa, “Ye eremogl
    dumo bangeta godno pre kanno dungwa.” I sraglpre, Pol eremogl Yesus kamo wakai
    ya te gogl andigl ukor ongwa kamo i dipene endungwa, ipre yomba ka i dingwa.
  cot-NT: 'Ariqueate ichoocajiaque guijatacojiguiroca itioncacotanaqueca Epicoro jerijia
    aisa guijatacojiguiroca itioncacojianaqueca tsatacaantajiatsica icantajitica eshitoicojia.
    Iriatimpajia itsipajiacari Paavoro iquenquetsajiaquequea, cotanquitsi ariqueate
    iconoagarantajiaca icantajiaque: —¿Querocate icocani irira quenquetsavaeri? Itsipaqueate
    icantajiaque: —Iriocampate quenquetsatacotirica itsipapae irioshipae. Icantantajiacaca
    imaica itsavetanquerotarite Paavoro Quenquetsatsarentsi Oganejencatatsica tsavetacotirica
    Jesoshi aisa ipochatanajigueti.'
  bnp-bnp: E huriki a mari ni tovo na lohokanga ni gale e huriki a Epikuria, e huriki
    a Stoik, ria ranga ri longoa e Paulus. E huriki ranga ri ta maea, “A bakovi iea
    i ta tavulavula. I uka ma mi longokilalea a ngavana.” E huriki ranga ri ta maea,
    “I vakalongo kunana na maka vure ne huriki basi.” Ri ta mavonga, a vuhuna e Paulus
    i vara na Velenga Kamumu ne Isu, na naro na nimahuri mule na matenga.
  apn-NT: 'Hãmri nhũm mẽ mar o pa. Atenas nhõ xwỳnhjaja na prem axpẽn kôt amnhĩ nhĩpêx
    o pa hkêt nẽ. Mẽ hkwỳjaja kêp Epikure hkôt amnhĩ nhĩpêx xwỳnh. Nẽ mẽ hkwỳjaja
    axtem kêp Etok kôt amnhĩ nhĩpêx xwỳnh. Hãmri nhũm Pawre mẽ kãm Jejus kot tanhmã
    mẽ panê amnhĩ nhĩpêx to hã harẽnh o pa nẽ akupỹm htĩr ã harẽnh o pa. Hãmri nhũm
    mẽ tee ri kuma nẽ hã axpẽn kukjêr o kuhê nẽ axpẽn mã: —Tk. Kwa mo na hte myti
    ata harẽnh o pa? Anẽ. Nhũm mẽ hkwỳja mẽ kãm: —Ko. Axtem mẽpahpãm õ na hte tanhmã
    harẽnh to. Anẽ.'
  ctp-NT: 'Wa ndiya ska ta nten kichen kanꞌ, nu ngiꞌni xaꞌan chaꞌ nu nduꞌu neꞌ epicúreo,
    loꞌo ndiya xka ta nten nu ngiꞌni xaꞌan chaꞌ nu nduꞌu neꞌ estoico. Taꞌa tyukwaa
    ta neꞌ kanꞌ mdiyan neꞌ seꞌen ndiꞌin Palyu bra kanꞌ. Ykwiꞌ ꞌa neꞌ loꞌo taꞌa neꞌ
    chaꞌ ꞌin yu: ―¿Ni sa ñaꞌan lka chaꞌ nu nduꞌu yu kiꞌyu re?, chaꞌ kaꞌan ꞌa chaꞌ
    tukwi nchkwiꞌ yu loꞌoan ―ndukwin neꞌ ꞌin taꞌa neꞌ. ―¿Ta siꞌi chaꞌ ꞌin xka joꞌo
    nchkwiꞌ yu a? ―ndukwin taꞌa neꞌ bra kanꞌ. Wa ynan neꞌ chaꞌ nchkwiꞌ Palyu chaꞌ
    ꞌin nchga chaꞌ suꞌwe nu ngiꞌni Ndiose lo chalyuu chunꞌ nu wa mdiyan Jesús, chaꞌ
    nchkwiꞌ yu sa ñaꞌan ngwa chaꞌ ndyuꞌu Jesús xiyaꞌ.'
  opm-opm: Dahanggoshat patin gahan Epikurian ire meng ma am deipti hano Stoik ire
    meng am deipti hano ihir apris ohsi meng dahanggoshatpari. Dahanggoshapti kat
    han ihir Na daham mengripat han moh kian meng sa naporpat ringopari; kat han ihir
    Es. Por oh Jisas ohe masas pip ohe meng oh naporpat moh wan apsup ohe meng tit
    ohe boknong mar naporpatkino ringopari.
  bvr-bvr: Wurra aburr-werranga aburr-gata aburr-garlmuna, Paul ngarndarrk ngarndarrk
    abi-negarra aburr-ni — aburr-werranga aburr-gatiya minypa Yepakúrach (Epicuras)
    gun-nika janguny gubi-rrimarra rrapa aburr-werranga minypa gu-ngardapa aburr-negiyana
    aburr-welangga Jitówik (Stoic), aburr-gurdiya ngacha. Minypa aburr-werranga aburr-gurda
    aburr-yinanga, “Nipa an-guna janguny an-gugutuwa gun-nga a-weya?” Rrapa aburr-werranga
    aburr-yinanga, “Minyja an-guripa a-ngurrjinga arrburrwa, ngarla.” Aburr-yinagata
    aburr-wena, ngardawa Paul a-ngurrjinga burrwa Jesus minypa nipa gun-gujuwa gu-beybana.
  wal-wal: Qassi Eppiqoroosappenne Isxxo7ikiyaappe yiida issi issi eranchchati PHauloosaara
    palamettidosona; etappe issoi issoi, “Ha toofiinai ai haasayanau koyii?” yaagidosona.
    Harati PHauloosi Yesuusabaanne haiquwaappe i denddidoogaa banttassi yootiyo gishshau,
    “Ooratta xoossatubaa odiyaabaa milatees” yaagidosona.
  zad-NT: 'Na'' baḻ epicúreoka'', beṉ''ka'' chsedgake'' daa bli'' bsedi beena'' wle
    Epicúreo, len baḻ estóicoka'', wzologake'' wdiḻ xtilleeka'' len Páblona''. Na''
    baḻe'' che'': ―¿Beran naz beeni chshaljchgue''? Na'' zi baḻe'' nagake'': ―¿Aaga
    beenin zidye''lene'' cho'' dillaa daa nan chiyaḻ'' we''la''ocho sto chios yoblə?
    Wnagake'' ka'' daa chyix̱je''i Páblona'' ḻegake'' dill'' wen dill'' kob c̱he Jesúza'',
    chi''e ḻegake'' bibane'' ladj beṉ'' wetka''.'
  kmg-kmg: 'Eme hae ira mamana ŋic jumbiŋ, šâŋe-jeŋic Epikue ŋic â Stoike ŋic. Eme
    ŋic jaŋe hâcne Paulohec dâŋ mu bâtikic eec embiŋ. Ehuc gâcnezi Paulore šiŋuc mumbiŋ:
    “Ŋic keci mâc pacgoroŋ enârekac.” Á tucnezi šiŋuc mumbiŋ: “E nemu furunere biŋe
    mukac tinac i.” Paulo e Jesure biŋe â hâmockonec fafahare irec dâŋ mume Jaŋe iŋuc
    mumbiŋ.'
  aso-aso: 'Neꞌmine ogavo aꞌmine ebekuꞌ eveneꞌ ma minangutiꞌ malite Epikuloꞌ monoꞌ
    gilaaꞌ aniꞌ. Idoꞌ malite nene Sitoiki aleveti monoꞌ gilaaꞌ aniꞌ. Aꞌmine aleve
    Paulolesi gamazi di velepeꞌ alepeꞌ izi li linge malite Paulongumuꞌ tiꞌ li laniꞌ:
    Hokolizeꞌ ve mene gamazi gihileꞌve nominekovoꞌ gohi lilineꞌ nenako nadi ve lo
    lo-lemelesa neive li likevo malite tiꞌ li laniꞌ: Aza neve atoꞌ aleveti oꞌmosoꞌineliti
    monovomuꞌ nolineꞌ gelave. Neꞌmine laniꞌ nene Pauloꞌ aza Izesuꞌnimukisi idoꞌ hele
    noloningutiꞌ otakumukisi lo sotoꞌ o ngimingumuꞌ nene neꞌmine laniꞌ.'
  uli-uli: Iwe ngo sibis sensel Epicurean mo sibis sensel Stoic re wol hachocho ngali.
    Sibis ir re kasiy le re sor bo, “Meda mele mael habos le tor golayal ye luluwaley
    le yebe sor?” Ngo sibis ir resa sor bo, “Ye wochog bo ye kekapta todeb kala layur
    chol fuluy kala tot.” Re sor mele le mil molwe Paulus ye fofoloyu kaptal Jesus,
    mo kaptal molow tefael mo irel maes.
  nin-NT: Anishirr abanu nggo a yo inggurr bi imbarr yi di Ipikurriya tuku abanu nggo
    a yo ba di Sitoyi, aba mi a di nga ni ri anta na ku. Abanu ba a da di, “Uwama
    à bre angginggi?” Abanu zizo a da di, “A zzu nâ ta à so re ni itu i ábáchí ba
    anishirr bi igbu numa.” A si nggo a wo Bulu à di re ba ni itu i Yesu ni itasi
    ima yi ni ibe yi, ima yo du ba a da meme.
  acu-NT: 'Nunia griego nuikiartin, Epicuro naartinu chichamen nuikiartin ainaujai
    chichasmiayi. Tura chikich nuikiartin ainaujai, Estoicos tutaijai chichasmiayi.
    Turamtai chikich ainau Pablon pachisar chichainak: —¿Ju aints nangkami chichaa
    wea juka warintramtajik? —tunaiyarmiayi. Tura Pablo Jesúsan pachis, tura jakar
    nantaktinun pachis Yusnum uwemratin chichaman etseru asamtai, chikich ainau chichainak:
    —¿Juka ni yusri ainaun ii nekatsji nuna pachis chichaatsuash? —tunaiyarmiayi.'
  cak-WNT: 'Y yec''o c''a nic''aj achi''a'' ri chiri'' pan Atenas ri can nicajo''
    niquetamaj q''uiy ruwech etamabel, achi''a'' ri nibix epicúreo chique y nic''aj
    chic ri nibix estoico chique, yebetzijon c''a riq''ui ri Pablo. Pero yec''o chuka''
    ri xa niquibij: ¿Achique cami nrajo'' nubij chake re jun achi re'', xaxu (xaxe
    wi) niwolol? yecha''. Y nic''aj chic niquibila'' c''a: Re achi re'' achi''el xa
    nuya'' quitzijol nic''aj chic dios. Y quec''ari'' niquibij ri winek ri'', ruma
    ri nutzijoj ri Pablo chique, ya ri lok''olaj ruch''abel ri Jesús ri niya''o colotajic,
    y nubij chuka'' chique chrij ri c''astajbel quiche (quixin) ri caminaki''.'
  ebk-ebk: Wachacha nan tapen chi mimisturu ay makali un Epicureo ya Estoico ay uy
    nakesosek us kan hiya. Senarudsud nan tapina kan chicha, “Anan cha ngun lawá kankanan
    tona ay taku ay maid acharna?” Nan tapina us at kenalicha, “Kamana cha ekaskasaba
    nan chiyuycha kaili ay dios.” Kenalicha sa, tay enkasaban Pablo nan maepangkep
    kan Jesus ya nan matakuwan manipud as nan utúy.
  spa-PDDPT: 'También algunos de los filósofos epicúreos y estoicos debatían con él.
    Algunos decían: ¿Qué quiere decir este charlatán? Y otros: Parece ser predicador
    de dioses extraños, porque les predicaba a Jesús y la resurrección.'
  ruf-ruf: Iwanu wa Epikuro na Stoiki iwang'ali welangulitsa falisafa wandusa kwisonga
    naye. Wangi walonga, “Angu mbotsi yuno yolonga choni?” Wangi walonga, “Kakoneka
    kopeta mbuli tse milungu migheni.” Walonga apfo kwaapfila Pauli yang'ali yopeta
    imbuli ya Yesu na ukutsilihuka.
  gun-gun: 'Ha''e gui amongue onhemo''arandu va''e epicureu ha''e estóico regua ijayvu
    hexeve. Joupe-upe oporandu: — Mba''e he''i vy tu po rami ijayvu katu rei va''e?
    Tuuete mboae re teve ijayvu — he''i okuapy, mba''eta Jesus reko omombe''u, onhemboete
    jevyague guive.'
  agu-BL: 'At tzun cobox yaj yi wi''nin cyajtza''kl yi cho''n xomche'' te yi ẍchusu''n
    yi yaj yi na bi''aj Epicuros. Nin ncha''tz at coboxt yaj yi na chixom te chichusu''n
    yi e'' estoico. Nintzun e'' oc tan wak'' ib tu Pawl. At tzun e'' cyaltz squibil
    quib: —¿Mbi eka''n tan yi yol yi yaje''j yi tu na t''olne'' tu''? At tzun e''
    saj chitza''weltz: —I'' lo'' jun aj txolinl yi ja ul tan xtxole''n sketz yi at
    e'' ryos yi txe''n kajskej chiwutz, —che''ch bantz squibil quib. Cyal yi yola''tz
    tan paj yi toque''n Pawl tan xtxole''n yi balaj stziblal tetz Jesús, nin yi balaj
    stziblal yi at itz''e''n junt tir ẍchixo''l alma''.'
  isn-isn: Kuiti ang'wi a alingi nia a Aepikureo ni Astoiko akamukungiilya. Ni auya
    akaligitya, “Ingi ki ntuni ukukiligitya uyu u muligitya nu mudabu? iAuya akaligitya,
    “Yigeelekile ukutanantya nkani niang'wa Itunda muziila.” ku nsoko ukutanantya
    nkani yang'wa Yesu nu wiukigwa.
  eng-PEV: Some of that Athens mob always thought about the best way to live, and
    they always talked to other people about it. Some of them were called Epicurians,
    and some of them were called Stoics. They talked to Paul, and he told them about
    Jesus. Paul said that Jesus died, and that God made him alive again. Some of that
    mob said, “This man is just talking rubbish.” Others said, “We think he is talking
    about gods from other countries.”
  ilo-ULB: Ngem adda met dagiti Epicureo ken Estoico a managbiruk iti pudno a nakasalaw
    kenkuana. Ket kinuna dagiti dadduma, “Ania ti padpadasen nga ibaga daytoy a salawasaw?”
    Ket kinuna dagiti dadduma, “Kasla mangaskasaba isuna maipanggep iti saan nga am-ammo
    a dios,” gapu ta ikaskasabana ti maipanggep kenni Jesus ken ti panagungar.
  pir-NT: Apequina Epicúreo yere buheyequina, Estoico yere buheyequina gʉ̃hʉ Pablo
    mehna yahuducuahye. —‍¿Ahriquiro yahuducuye peyariquiro dʉhse ni yahuducuro niajari
    tiquiro? niahye tiquina. Pablo Jesu yere, tiquiro masa mʉjarire tiquiro yahugʉ̃
    tʉhoye ohõ saha ni tʉhotumahye masa. “Tiquiro apequina cohãmanare yahuro niaga”,
    ni, tʉhotumahye tiquina.
  anv-NT: 'Anlɛré fɔ ágɛ́ ji, ɛbwɔ́ álú bɔɔ́ bi álɛ́rege depɔré Ɛpikuryan ne
    ɛtiré ákuú Stɔk. Ɛbwɔ́ áwuúgé nkane Pɔl alɛrege bɔɔ́ depɔré Jisɔs, ama
    garege nkane bɔɔ́ akwilege nyɛ né negbo, álɔ manshyɛ ji ake: “Ndé menya yina
    adorege ne ubɔ́meno?” Abi fɔ áké: “Ɛlu ɛké akɛlege mangaré abya aló abi ákɛ.”'
  sab-NT: 'Kwian e ulita ole Pablo kle gerule tanre Jesu giti kaire kle gerule tanre
    Jesu chkuni gwade giti. Kwian epicúreo gerua jwannga gweale kaire kwian estóico
    gerua jwannga gweale, kwian e ulita Pablo keruchugu gerule tanre ene Jesu giti
    malen ama mo ta gbu geru trage Pablo ole, ama gweale gerudu Pablo giti: —Kwian
    e kle gerule tanre ngwale, ¿ama kle gerule llema giti? Gweale na gerudu: —Cha
    tañachuge ama gerunga chube nga namu giti cheske —kwian gerudu ene Pablo giti.'
  tmd-tmd: Taun dib Atens aku, nöbö mö rɨb adö hörɨrör yöxmä akuyöbö, iba hörɨrör
    urön, bli Epikorian nöbö mö rɨmä, bli Stowɨk nöbö mö rɨmä. Wop i, Pol nöbö mö
    piaku ñɨgö Jisas wöröxön öbɨlöŋ mönö wä aku yadmɨn, Epikorian nöbö rɨb wä yöx
    nugub bli, Stowɨk nöbö rɨb wä yöx nugub bli, Pol mönö yadöŋ aku nugwön, nugwo
    pɨsaŋ nɨgɨp duön, bli yadmä, “Nöbö kɨ mönö yös yös mɨda nɨg mönö aku agö mönö
    yadɨba rɨmɨdö?” rɨmä. Makwam bli yadmä, “Nöbö mö pad piaku höjöpalöi god ñɨŋ piaku
    algör ör yadmɨdö,” rɨmä.
  acr-NNT: 'Chikixoꞌl rike e kꞌo jujun achijabꞌ kabꞌiꞌx chike “e aj naꞌoj”, waꞌ e
    kukꞌil raj epicúreos y raj estóicos. Rike xkichapalaꞌ kibꞌ rukꞌ ri Pablo puwi
    ri kukꞌutu. Jujun kakibꞌiꞌij: «¿Saꞌ ri karaj kubꞌiꞌij wa werewotel re chꞌaꞌtem?»
    kechaꞌ. Yey jujun chik kakibꞌiꞌij: «Waꞌ waꞌchi pachaꞌ tzijonel ke jujun chik dios
    e aj naj» kechaꞌ. Xkibꞌiꞌij waꞌ ma ri Pablo kutzijoj ri Utzilaj Tzij re ri Jesús
    chike y katzijon puwi ri kꞌastajibꞌal.'
  kpg-kpg: Digau o Epicurus mo hunu gau agoago o Stoic e hai nadau donu labelaa gi
    Paul. Hunu ginaadou e helekai boloo, “Ma di aha dela e hiihai e helekai iei di
    balu dangada deenei?” Hunu ginaadou ga helekai boloo, “Mee e hai be di mee e helehelekai
    i di gili nia god hua gee.” Digaula e helekai beenei, idimaa, Paul e agoago gi nia
    daangada i di hai o Jesus, mo di hai o di mouli aga.
  taj-taj: इपिक्‍युरीदेन स्‍तोइ भिबा धर्म तेन्‍बा म्‍हिगदेसेनोन थेदेन छ्‌याम ङ्‌योइबा
    छार्बा लजी। ओच्‍छे थेनीगदे न्‍हङला कोइ कोइसे “चु फतफतेसे तिग पाङ्‌बारी म्‍हाइबा
    हिन्‍ना?” भिसी भिमा, स्‍य्‍हान्‍दोगदेसे “चुसे अर्गु य्‍हुल्‍साला ल लुला बारेरी
    पाङ्बा ह्रङ्‌बा मुला” भिसी भिजी। तिग्‍दा भिसम थेसे येशूदेन छ्‌याम सिबागदे दोःसी
    सोला भिबा तामला बारेरी पाङ्‌बान मुबा।
  avt-avt: 'Mɨt han natɨp mɨt hɨm me mɨtɨk Seno, hɨr netike mɨt han Stoik kerek hɨr
    natɨp mɨt hɨm me mɨtɨk Epikurian, hɨr netike Pol newepnak natɨpan menmen. Hɨr
    mɨt han natɨp nar ik: “Mɨtɨk enuk weise tɨpar ik katɨp mekam?” Mɨt han natɨp nar
    ik: “Hɨrak katɨp menmen me God ke mɨt ne wit hak.” Hɨr natɨp menmen im nentar
    Pol ketpor hɨm me Jisas Krais ketike hɨm me mɨt epei naa pɨke nanɨkrit.'
  cbk-cbk: Tiene alla un grupo de gente quien ta estudia el maga enseñanza que ta
    llama Epicureos, y tiene otro grupo tamen ta estudia el enseñanza que ta llama
    Estoicos. Ya principia sila discuti con Pablo, pero tiene di ila ta habla, “Cosa
    ba este ignorante ta habla?” Tiene pa otro maga gente ta habla tamen, “Como si
    fuera ta habla man ese de otro clase de dios.” Ya habla sila ansina cay si Pablo
    ta habla canila acerca di Jesucristo y acerca del resureccion.
  uig-ARA: '«ئېپىكۇرلار» ۋە «ستوئىكلار» دەپ ئاتالغان بەزى پەيلاسوپلارمۇ ئۇنىڭ بىلەن
    مۇنازىرىلىشىشكە باشلىدى. ئۇلاردىن بەزىلەر: ــ بۇ بىلەرمەن پوچى نېمە دەپ جۆيلۈۋاتىدۇ؟
    ــ دېيىشتى. يەنە بەزىلەر پاۋلۇسنىڭ ئەيسا ۋە ئادەملەرنىڭ ئۆلۈمدىن تىرىلدۈرۈلىدىغانلىقى
    ھەققىدىكى خۇش خەۋەرنى جاكارلىغانلىقىدىن: ــ ئۇ يات ئىلاھلارنىڭ تەرغىباتچىسى ئوخشايدۇ!
    ــ دېيىشتى.'
  tuf-tuf: 'Tew̃yat epicúreo chihtá siw̃quin owár, estoico chihtá siw̃quin owár tew̃jacro.
    Tew̃yat istiyát Pablo ojcor wajacro: —Eyat túrarir tew̃ro, wajacro. Eyta cuar
    istiyát wajacro: —Aját ítitan, eyat Sira cajc istiy bin ojcor tew̃ro, wajacro.
    Pábloat Jesús ojcor ehcujacro. Sácajaquin sicor estají yinata ojcor ehcujacro.
    Eyta ehcujác etar epicúreo chihtá síw̃quinat, Estoico chihtá síw̃quinat Pablo
    ojcor eyta wajacro.'
  abx-abx: Aniya' sata'upan-na ari duwa grupu-na si mga mata'o paragturo'. I adda
    nag'arunan Epecureo ngan i adda may Estoico. Agtikang mga iya pagpakipasuhay si
    Pablo. Si kaliyat-liyatan aniya' maminugad pada'iray si katingpid-na, “Ay ba'
    to nagparasumat-nay to kay agparapakangta'u-ta'o gayod?” Aniya' may maminugad,
    “Day agparapakahalap iya si mga diyus-na si la'in lugar basi' abawa kita.” Akapinugad
    mga iya sinan kay agparawali-na si Pablo i mahalap sumat hi'unong si Jesu-Kristo
    pati' si pagkabanhaw.
  mco-NT: 'Nijëjɨty ixpɨcytɨjc ñay''ijxquípxɨgɨxy y''ixpɨjcɨn mɨɨd Pablo. Jɨm huɨdibɨ
    ni''ixpɨgɨɨyb epicúreo ixpɨjcɨn, etz cham huɨdi ni''ixpɨgɨɨyb estoico ixpɨjcɨn.
    Chi ajcxy nijëjɨty ymɨnaangɨxy: ―¿Ti jada jada'' ajt xyajnɨmaayɨm jada yëydɨjc
    capxymaaybɨ? Chi jadyii ymɨnaangɨxy: ―Hue'' jada ycapxhuäcxyp huingbɨ dios y''ayuc.
    Jadu''n ajcxy ymɨnañ co Pablo nimɨydacy Jesús etz jadu''n nej jäy yjugypɨcy huɨdijaty
    tɨ y''öccɨxyp.'
  bsp-bsp: 'Acɛpsɛ mɛtəksɛ ma Epikuru kɔ ma Seno darəŋ alɔma ŋander ŋacaŋ kɔ moloku.
    Alɔma ŋac-loku: «Wəlok-loku ɔfɔ wəkawɛ! Cəke c’ ɛfaŋ kəloku tantɛ?» Akɔ ŋac-loku:
    «Wəkawɛ pəwurɛnɛ pəmɔ ntɛ endecam teta canu cəcikəra mɔ!» Ŋanaloku ti bawo toloku
    tɔtɔt ta Yesu kɔ kəyɛfɛ kɔn afi dacɔ kɔ Pol oŋc-loku.'
  kqf-kqf: Bi ḡome Epikuliya bi Stoiki dobudi oloolotodi nuwauyeuyedi Pol vaitena
    ai kagiu bi a giuwena gado, “Mba lavana giugiu bu'ubu'uwina bai ya giugiuwe.”
    Bi ḡesaudi ai talana gado, “Anivaiyena maibena walidobu maimaituwedi ya giugiuwedi.”
    Tedi mai a giuna banina Pol ba Yesu ena kenamoito i giugiuwata.
  cpb-NT: 'Riñaanaminthatakeri eejatzi yotaneriite nampitsiki. Eenitatsi kantayetatsiri:
    “¿Iitamatsitaka ikenkithatakotziri kenkithawaitashitachari?” Ikantaiyini itsipa:
    “Ikenkithatakotatziiri itsipasatzi Pawa.” Iro ikantantari jirikapaini tema Pablo
    ikamantantatziiro Kameethari Ñaantsi jimpe ikantakota Jesús, rañaantaari.'
  aon-aon: Aria anam tisa omi douk hadukem enenyenen iri hanaki hani Pol harpak baraen.
    Anam douk shahwaram um Epikurian aria anam shahwaram Stoik iri. Anam hakri namudok.
    Hakri, “Anudok neyagwreh rohwinyi baraen iri douk nakri niyagwreh maren rohwinyi
    baraen?” Anam hakri, “Aria nakri nukripap baraen um anam kupairubi warubim god
    omi aka?” Hakri enyudok baraen um maresh, hemnek Pol nakripesh um Jisas ananin
    yopinyi baraen aria nakripesh um agundok nagok wata nakitakumori.
  hus-NT-2005: 'Taltsik an iniktsik xin wewkómtsal tin okʼtsixtalábil xu bijyáb ti
    epikúreos ani taltsik jeye xin wewkómtsal tin okʼtsixtalábil an estoikos, in tujutsik
    ti tʼilolól kʼal na Pablo. Taltsik in ulal enchéꞌ: ―¿Jantʼéy awil tu utsál jechéꞌ
    an inik xu káw tʼajat? Ani taltsik in ulal jeye: ―In junwal jelti max xeꞌech in
    ólnál i kʼeꞌet diostsik. Jechéꞌ tin ulaltsik, jaꞌich abal in achʼáltsik ke na
    Pablo in tʼilál an alwaꞌ tʼilab kʼal tin kwenta na Jesús ani abal neꞌech ka ejdhá
    ti ít an chemélomtsik kʼal na Dios.'
  mig-NT: 'Te sava cha̱a ndíchí káskuá''a sɨkɨ̱ epicúreos jíín sɨkɨ́ estoicos, ni̱
    ka̱státá''an jíín‑de. Te sava ni̱ kaka''a̱n: Na̱ún tu̱''un ká''a̱n cha̱a tɨ́lakuá
    yá''a, áchí. Te sava‑ga̱‑i: Cha̱a jáni tu̱''un i''a̱ jáá kúu‑de, áchí‑i. Chi ni̱
    jani‑de tu̱''un Jesús ja̱ ní nachaku̱‑ya̱.'
  bps-bps: Na nun dademe dad to gal tamdò i lwe fnaglut dnagitla Ifikuriyan na Stowik,
    samdal ku Fol. Nun dademe di dale smilo, na manla, “Tan dé i man i to ani, landè
    gnadean bay laan tlag talù.” Na man i dademe, “Man nawam ku manan gablà i dad
    dwata di mahal banwe.” Ani manla, du tamdò Fol gablà ku Dyisas na i ktékan mdà
    di fati.
  mbs-mbs: Doen menge menenoladà sakop te menge Epicuriano aw Estoiko migdindil ki
    Pablo. Migtompuyus se sebad, kagi din, “Wedad besi ontong te intoladà te metibelisì
    sìyan.” Doen doma minikagi, “Egtoladà besi tepad te menge doma timanem egsimbahen
    doton te mediyò ogpeanan.” Minikagi dan kenyan so migtoladà si Pablo tepad ki
    Jesus aw keentayan.
  cme-NT: 'Bamaŋ naa ciɛ Epikure ba kalaŋo‑i baa Sitoyisi ba kalaŋo‑i kã yaaŋ-na,
    yiiŋgu naŋgu-na, banamba jo ji ta ba piiye baa Pol. Banamba ta ba yuu ba-naa wuɔ:
    «Ãndapirrentieŋ daa u waŋ wuɔ niɛ?» Bamaŋ naa nuɔ Polŋ piiyeŋ Yesu maama‑i baa
    kuomba siremmaŋ-kũŋgu‑i, baa cira: «Ku biyaa ŋaa u piiye Diilohũmefɛlɛndeŋ-maama.»'
  sus-sus: Epikuri nun Sitoyisi karamɔxɔe naxa so wɔyɛnfe Pɔlu ra, e nu a fala, «Yi
