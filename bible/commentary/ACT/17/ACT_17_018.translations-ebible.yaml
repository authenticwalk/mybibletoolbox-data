    kamundi ari kanom imari dome,” epe dime.
  tha-KJV: นักปรัชญาบางคนในพวกเอปี​กู​เรียวและในพวกสโตอิกได้มาพบท่าน บางคนกล่าวว่า
    “คนพูดเพ้อเจ้ออย่างนี้​ใคร่​จะมาพูดอะไรให้เราฟั​งอ​ีกเล่า” คนอื่นกล่าวว่า “​ดู​เหมือนเขาเป็นคนนำพระต่างประเทศเข้ามาเผยแพร่”
