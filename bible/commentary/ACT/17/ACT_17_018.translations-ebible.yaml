  pri-NT: 'Rà pitùra mwara ma wàé wà pàra tèpa pacâmuri âboro gée goo wà tàpé na ina
    goorà pâ, tèpa épicurien ma tèpa stoïcien. Wà pàra tàpé gée goorà, âna rà ina
    pâ: «Gona dà na é gére tòri ma uti tâjè wà pwi bèepwiri?» Â wà pàra tàpé mwara,
    âna rà ina pâ: «Wàra munaa é picémara cè pâ duée na nye ité.» Ba rà têre wà Paulo
    na é picémara wà Iésu ma ê pai wâro côwâ.'
