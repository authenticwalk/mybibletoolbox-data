    ehi Pablo upe yuvɨreco seroɨ̃rosave: —¿Mbahe rese angahu pĩha co mbɨa iñehe papa
    rai ava upe oico? —ehi. Ambuae aipo ehi yuvɨreco: —Ndoyavɨi co mbɨa oñehe vahe
