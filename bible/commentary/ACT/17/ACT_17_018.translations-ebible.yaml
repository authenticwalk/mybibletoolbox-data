  bod-N: ཡང་གནས་དེར་ཨེ་པི་ཀུར་དང་སི་ཏོ་ཀེ་ཞེས་གྲགས་པའི་མཚན་ཉིད་རིག་པའི་གྲུབ་མཐའི་ལྟ་བ་འཛིན་མཁན་འགའ་ཞིག་གིས་ཕོལ་ལོལ་ལ་རྩོད་གླེང་འདི་ལྟར་བྱས་པ༌སྟེ།
