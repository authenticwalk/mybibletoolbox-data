    dava se ka tuꞌa vaꞌa jan. Xaꞌa n‑ka jaꞌan‑s xaxeꞌe xa n‑kakuneꞌe Spalu xa n‑kida
    Jesús xiꞌin xa n‑kakuneꞌe‑s xa n‑nandoto‑ia.'
  mdy-ETH: ዔፒቆሮሴ ሃሣ ዒስቶኬ ዓሶ ጌይንታ ዔሮ ዓሶይዳፓ ዒዛ ኮራ ዓሲ ሙኪ ሙኪ ማርማኔ። ዔያታ ዒዛና ማርማዖ ፔቴ ፔቴ
