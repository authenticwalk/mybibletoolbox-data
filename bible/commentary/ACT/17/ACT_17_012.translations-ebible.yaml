  deu-ELO: Viele nun von ihnen glaubten, und von den griechischen vornehmen Weibern
    und Männern nicht wenige.
  mjc-NT: Yacan cuenda cuaha xaan ñi natsinu̱ iñi ñi tsi ra Cristo tsihin tucu nyɨvɨ
    Grecia tahan ñi ñiñaha cuca tan rayɨɨ naha ra.
  caa-caa: Y tamar era meyra gente tuaꞌ e Israel cay cꞌupseyanobꞌ tama Cawinquirar.
    Y cay cꞌupseyanobꞌ ubꞌan cora nuquir winicobꞌ y cora nuquir ixictac xeꞌ griego
    xeꞌ majax tuobꞌ e Israel.
  pls-NT: Co jañá tsje chojni judío vitticaon ngain Jesús co cai ngagué chojni griego
    tsje nc̈hí importante co tsje xí vitticaon na Jesús.
  eng-WYC-2018: And many of them believed, and of heathen women honest and men not
    a few (or and more than a few honourable heathen men and women). [And soothly
    many of them believed, and of honest heathen women and men not (a) few.]
  bdv-bdv: ସେତାକ୍‌ ସେମଃନାର୍‌ ବିତ୍ରେ କଃତେକ୍‌ ଆର୍‌ ଗ୍ରିକ୍‌ମାୟ୍‌ଜିମଃନାର୍‌ ବିତ୍ରେ କଃତେକ୍‌
    ମାଜନ୍‌ ମାୟ୍‌ଜି ଆର୍‌ ଅଃଣ୍ଡ୍ରାମଃନ୍‌ ହେଁ ବିସ୍ୱାସ୍‌ କଃଲାୟ୍‌ ।
  otq-NT: Ne nze̱ye̱ ya xodyo bi ñꞌemu̱i, njapꞌu̱tho nꞌehe ꞌra ya ꞌbe̱hñö me Gresia
