    nol bihata-bikloeb atuil Yunani las, oen nam atuil tene se kota na, mo mamo deng
    oen kon parsai se Lamtua Yesus.
  ptu-ptu: Sampe buda to Yahudi ungkatappa'i Puang Yesus anna taianna to Yahudi susi
    baine to diangga' teem muane.
  bzd-NTPO: Es tai̱ë ie'pa e̱rblé Jesús mik. Ñies tai̱ë griegowak e̱rblé imik alakölpa
    dalöiërta̱' ena wëpa ñies.
  kwf-kwf: Ma na ngwae Ꞌoro Ꞌi Jiu ki, kira ka faꞋamamana, ma na kini faꞋinaꞋonaꞋo
    Ꞌoro Grik ki, ma na ngwae Ꞌoro ki logo Ꞌi Grik, kira ka faꞋamamana.
  eng-WYC-2017: And many of them believed, and of heathen women honest [or honest
    heathen women] and men not a few.
  eng-WMBB: Many of them therefore believed; also of the prominent Greek women, and
    not a few men.
  zat-NTPS: Ca'an guca, benne' zan benne' judío ca' guléajle̱'e̱ chee̱ Jesús, ne cá'anqueze
    benne' griego. Benne' zan guléajle̱'e̱, nu'ula blau ca', ne benne' biu ca'.
  spp-spp: Lir'à pyi ke, ka Yahutuubii niɲyahamii si dá Yesu na. Girɛkiibii shwɔhɔl'e,
    ka cyeebii mɛgɛfeebii niɲyahamii ná nàmbaabii niɲyahamii mú si dá Yesu na.
  zty-NTPS: Ka' goken, benne' zan, benne' judío ka', bejḻé'gake' che Benne' Criston'.
    Ḻezka', benne' zan, benne' zi'to' ka', no'le blo ka', na' benne' byo ka', bejḻé'gake'
    chie' Ḻe'.
  mek-mek: Ega puo egae Iudea papiauꞌi maꞌo, ke Grik papieꞌi akaikiꞌaꞌi auꞌi, ke Grik
    auꞌi maꞌo isafa Iesu kepakoꞌania.
  aey-aey: Eunu agenadec mati bahic wawaga meleen. Odocob Grik caja qam leihca, Grik
    dana leihca ageha wawaga meleen.
  urd-GVH: नतीजे में इनमें से बहुत-से यहूदी ईमान लाए और साथ साथ बहुत-सी बारसूख यूनानी
    ख़वातीन और मर्द भी।
  ycn-ycn: Ñaqué i'imacale cajrú judíona, griégona, quele jema'añó Jesucristo ja'apiyá.
    Ne'iyajena, inaana, achiñana, quele i'imaño ajopana chaje péchuruna. Necá jema'añó
    caja Jesucristo ja'apiyá.
  djr-djr: Bala dharrwan ŋunhi Djuw malany yolŋu walal gan märr-yuwalkthinan, ga wiripuny
    Gurik mala yolŋu walal ḏirramuwurr ga miyalkkurruwurr ŋunhiwurr ŋunhi ŋurruḏawalaŋun
    mala; dharrwan mirithirra yolŋuny walal gan ŋunhi märr-yuwalkthinany Garraywuny
    Djesuwnydja.
  kvg-kvg: Yaq Zu ezoqa kopoáv, gè-unimanqatiním. Neka até Glik iz-akhayapak sakhéis-a,
    neka Glik angana, vø̄-unimanqatinim. Ezoqa andé kandambá.
  rug-rug: Ke soku rina tie Ziu, meke gua tugo sari na palabatu na barikaleqe nomanomadi
    tadi na tie Quriki si va hinokara.
  hop-NT: Noqw ōviy puma wūhaknihqam tūtuptsiwa, pu aṅ Greek‐sinmuy amuṅaqw momoyam
    pavansinom qa tsa’ya, pu tahtaqt pīwu.
  san-URD: تَسْمادْ اَنیکے یِہُودِییا اَنْیَدیشِییاناں مانْیا سْتْرِیَح پُرُشاشْچانیکے
    وْیَشْوَسَنْ۔
  heb-LB: כתוצאה מכך האמינו רבים מהם, ביניהם נשים רמות מעלה וגברים רבים.
  caf-NT: '''Et lhanah huba ''alha'' hoont''ah suli. Greek whut''en ts''ekoo ''ink''ez
    dune chah.'
  mio-NT: Chacan cuu cha chinu ini tuvi ñi chi ra Jesuu, ta chinu tahan ini ñivi griego.
    Tuvi ñivi cuu ñi, ta ñivi cahnu cuu ñi. Quihvi ñi ñahan, ta quihvi tahan ra rai.
  srq-NT: Nyebe que mbia tubɨrɨã Jesús ɨcua ra. Griegos tubɨrɨã abe que Jesús ɨcua
    ra. Griegos ninisi abe. Mbia chɨɨcua rei griego s ninisi.
  kje-NT: Ende ri Yahudi nammori akin naili'il Yesus. Yunani rir maeke marna roro
    mo'oni nammori akin naili'il Yesus haenhi.
  gaz-gaz: Kanaaf Yihuudoota keessaa baayʼeen ni amanan; akkasumas dubartoonni Giriik
    beekamoon hedduunii fi dhiironni Giriik hedduun ni amanan.
  kud-kud: Eeta Yudeya bodadi hiyemidiyei, na hinage Gilisi waiwaihiu tupwadi hibom
    yehadi mwala'idi na hinage Gilisi towatowaho bagibagilidi hiyemidi.
  urb-NT: Pe, heta jundéu awa ta Jesu rehe jurujar katu. Amõ awa ta jurujar katu ehe
    tĩ. Jundéu awa aja ym ame'ẽ ta ke a'eta. Heta sawa'e ta jurujar katu ehe. Kũjã
    ima'ehũ namõ ixo ame'ẽ ta aja tĩ. Heta jurujar katu ehe tĩ.
  fra-LSG: Plusieurs d’entre eux crurent, ainsi que beaucoup de femmes grecques de
    distinction, et beaucoup d’hommes.
  san-HK: tasmAd aneke yihUdIyA anyadezIyAnAM mAnyA striyaH puruSAzcAneke vyazvasan|
  cak-SNT: Y can iqꞌuiy ri xquinimaj ri Ajaf Jesucristo chiquicajol ri israelitas.
    Y quireꞌ jeꞌ chiquicajol ri man israelitas ta, icꞌo ixokiꞌ ri otz quicꞌaslien
    chiquivach ri vinak y iqꞌuiy jeꞌ achiꞌaꞌ ri xquinimaj.
  uvh-uvh: Ning tanga yong wara'ni Juda aming kabi'mo' wa naktangka tiging. Abanga
    yong ki wara'ni taming ka wap kareng guk kabi'mo' a ami kabi'mo' undu' naktangka
    tiging.
  ino-ino: Ani kava nehu'a nesu Yuta vaya'ae nesu Kali'ki ke ne'afea a'ne apa'ki hane'nea
    a'neyaka'ae mako Kali'ki ke ne'afea ve'ae afite'a Yisasina apa'ku'a ami'a alakepa
    hu'nae.
  gnn-gnn: Bala guḻku'na Djuwstja bäpurru ŋunhi märr-yuwalkthina yukurrana, ga wiripunydja
    mala ga Gurik yolŋu walala, ḏarramuwurru ga ŋaḻapaḻmirri wal'ŋu dhäykawurru; guḻku'na
    mirithirrina wal'ŋu yolŋu walala märr-yuwalkthinanydja yukurrana Garraynha Djesunha.
  yal-yal: Yahudiya wuyaxi yi dɛnkɛlɛya e yɛ, e nun Girɛki ɲaxalan xili kan wuyaxi
    nun Girɛki xɛmɛ wuyaxi.
  cnt-NT: Juɨn₅ bá₄ dsa₂ judíos 'éi₂ ca₂rë₃'én₂. Ján₃ bá₄ le₂jaun₂ juɨn₅ dsa₂ griegos,
    lia'₂ dsa₂ ŋe'₂ lia'₂ 'io₅₄ dsen₅₄ në́₃.
  tif-tif: Juda yaapkan iyo Yesus ami lak duuliwale, Grik kasel tunum win soyal iso,
    unang win soyal iso, yaapkan ili Yesus ami lak kaayo, duulip ko.
  nlx-nlx: ज्यान परिणाम माय रेन जुलूम जाणे; एने ता हेऱ्या जुलूम बिगेर यहुदि बायकु
    एने एदमी बी बुरहो केऱ्या।
  apw-NT: Áí bighą łą́ą́go da’osdląąd; isdzáné Greeks daanlíni itisyú nandeehíí doo
    ałch’ídé da, nṉee ałdó’ łą́ą́go da’osdląąd.
  gum-gum: Inchawei treekkurri truiløbe Criston truba nu køreben, kusreb ishumburmera
    griegasmera køben, katø møguelø truba yameløba kørebelø køn.
  not-NT: Tojai quemisanqueri Jesoquirisito, sërari aisati tsinanepague guiriego imatsiguenga
    itingomi.
  plu-plu: Ayteke nikwe kaayhsima hiyeg aygnenepwi ihe inakni giwn. Kaayhsima grésiyanopwi
    kiyatyopwi iha giwn payebitak gikakkis kaayhsima awaykemni.
  iou-iou: Täŋkaŋ Juda nanik ämawebe mäyap-iniktä nadäkinik täŋkuŋ. Ba Grik webe,
    guŋ äbotken nanik wäpi biŋam ikek ätu, ba Grik äma ätu imaka, udegän nadäkinik
    täŋkuŋ.
  ntp-NT: Dai poduucai muidutai judidíu ʌʌmadu giliego vaavoitu, vʌʌsi ʌmaduga mʌʌsi
    cʌcʌʌli ʌʌmadu ooqui ismaacʌdʌ ʌoodami aliʌ siaa duutudaiña.
  rai-rai: Ma mongoro na taara Iudaia ma mongoro na taara Grik kaai, a kum mukmuga
    na tabuan, ma ra in muaana, diat nurnur.
  haw-1868: No ia mea, nui no lakou i manaoio mai, a me na wahine Helene koikoi, a
    me na kane aohe uuku.
  ffm-ffm: Heewɓe e maɓɓe ngoonɗini, kaɲum e rewɓe Yunaninkooɓe saahiiɓe e worɓe Yunaninkooɓe
    heewɓe.
  arb-NAV: فَآمَنَ عَدَدٌ كَبِيرٌ مِنْهُمْ، كَمَا آمَنَ مِنَ الْيُونَانِيِّينَ نِسَاءٌ
