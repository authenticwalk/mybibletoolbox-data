  tel-2017: అందుచేత వారిలో చాలామంది నమ్మారు. ప్రముఖ గ్రీకు స్త్రీలూ, పురుషులూ విశ్వసించారు.
  hat-BSA: Konsa, anpil nan yo te vin kwè, ansanm avèk plizyè mesye ak fanm Grèk enpòtan
