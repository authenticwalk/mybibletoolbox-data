  nas-nas: Teeꞌkoo teing-koo mmauꞌke masikaꞌantavauꞌ, eeꞌnoko teing Juꞌdeeaing-koo
    ovontung nariꞌ aaꞌning manikuꞌ eeꞌnoko donkaang.
  uvl-uvl: Pomalam Iuta mur halang leteria manmanna. Pe Krik mur halang pule, nenge
