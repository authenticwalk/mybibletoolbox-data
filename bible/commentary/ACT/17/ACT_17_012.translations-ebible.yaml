  cop-BHC: ⲞⲨⲘⲎϢ ⲘⲈⲚ ⲞⲨⲚ ⲈⲂⲞⲖ ⲚϦⲎⲦⲞⲨ ⲀⲨⲚⲀϨϮ ⲚⲈⲘ ϨⲀⲚⲔⲈⲞⲨⲞⲚ ⲈⲂⲞⲖ ϦⲈⲚⲚⲒⲞⲨⲈⲒⲚⲒⲚ ⲚϨⲒⲞⲘⲒ
    ⲚⲈⲨⲤⲬⲎⲘⲰⲚ ⲚⲈⲘ ϨⲀⲚⲔⲈⲢⲰⲘⲒ ⲚϨⲀⲚⲔⲞⲨϪⲒ ⲀⲚ.
  buk-buk: Ma lau Israel-ŋga daêsam sêkêŋ whiŋ Yisu, ma yêc lau Grik-ŋga, lauwhê tiwaê
    ma lauŋgac daêsam sêkêŋ whiŋ bocdinaŋ.
  pri-NT: Wâru gée goorà na rà cèikî, â wâru mwara gée jaa tèpa Grec—pa ilàri imaina,
    ma tèpa paao.
  zpq-NT: Na' zane' gosejḻe'e xtiža' X̱ancho Jesucriston' na' ḻecze zan beṉe' griego
    ca' na' zan no'ole blao.
  por-TFT: Consequentemente, muitos dos judeus creram em Jesus; outrossim, creram
    nele algumas das importantes mulheres gentias/não judias e muitos homens não judeus.
  gwi-NT: Jews lęįį nąįį, ts'ą' Greek tr'injaa gwintsii veegoo'aii lęįį nąįį, ts'ą'
    Greek dinjii lęįį nąįį datthak haa Jesus k'injigiighit gaadlit.
  gvn-gvn: Bama wubul Jesusanda jurrkijin, kanbal bama Jew-warra, kanbal bama Greek-warra,
    dingkar-dingkar, jalbu-jalbu. Kanbal manyarr-karra maja-majamu townku yalarrku
    jurrkijin Jesusanda.
  nhy-NT: Ijkón, miekej judiojtin otlaneltokakej. Noijki otlaneltokakej miekej siwamej
    griegajtin katlej okachi wejweyikistokej (wejweyititokej) de itech yon weyikan,
    iwan noijki otlaneltokakej miekej tlakaj griegojtin.
  asm-FB: ইয়াৰ ফলত তেওঁলোকৰ মাজৰ অনেকে বিশ্বাস কৰিলে। এই বিশ্বাসী সকলৰ মাজত কেইজনমান
    প্রভাৱশালী গ্রীক মহিলা আৰু বহুত পুৰুষও আছিল।
  okv-okv: Avo eto da Berea ta Judea embomeni isapamane te Greek embomeni te Greek
    hajae vajae pamone isapamane te aingeto Iesu ke be ere ijiaetera.
  mxt-NT: Yucuan chaha cuaha vavaha ñu nachino iñi ñu chi ra Cristo. Ta ñu Grecia
    nachino tucu iñi ñu cuan, tari ñusɨhɨ tyayɨɨ ta rayɨɨ ñandɨhɨ.
  tzo-NT: Hech yu'un ep laj xch'unic ti xchi'iltaque. Ep jc'ulej antsetic laj xch'unic
    uc ja' jchi'iltic. Oy viniquetic jchi'iltic laj xch'unic uc, ho'ucutic ti co'ol
    yanlum crixchanoucutic xchi'uque.
  ind-AGS: Sebagai hasilnya, banyak dari antara mereka bergabung menjadi orang yang
    percaya kepada Yesus, di antaranya adalah para laki-laki dan perempuan Yunani
    yang terpandang.
  omw-omw: Mwitaamaqita vita Iutaa airivanto Iesusirara qutaa mwivave tuvata Kiriki
    nraakye nrutu nronra vahuhuavata airivanto qutaave tuvata Kiriki vaisi airivantovata
    qutaave tura.
  yrb-yrb: Eno utebitaba Ju uwara faiyawereini dera Guriki emeini awetaboini emanu
    naueta Yesubai oita.
  maa-NT: Kjìn xi̱ta̱ judío kòkjeiín‑la̱ ti̱koa̱ kjìn íchjín ítjòn ko̱ xi̱ta̱ x'i̱n
    kòkjeiín‑la̱ xi xi̱ta̱ griego.
  mcq-mcq: ꞌEnareja ea mapoka ijihunaꞌe nimaa rojume ꞌee Kuriki napara ꞌee parua ꞌahoꞌa
    kaꞌene iha rukinijija ꞌuꞌo nimaa rojara.
  sus-A: يُوِقِ وُيَشِ نَشَ دَنشَنِيَ عٍ يَ مَ، نُن فِرّكِكَ فِنّ فٌرٌبٌنّ وُيَشِ،
    نُن شّمّ وُيَشِ.
  jpn-1965: そのため、彼らのうちの多くの者が信仰にはいった。その中にはギリシヤの貴婦人や男子も少なくなかった。
  fra-SBL: Plusieurs d'entre eux crurent donc, ainsi que des femmes grecques éminentes,
    et beaucoup d'hommes.
  yka-yka: Ekka meˈ aˈa Bereahin sandel ne pu si Isa, sampay meˈ dende bangsahan amban
    bangsa Girik, duk meˈ lella Girik isab.
  mle-mle: Atawa kwurkuw, ata Juw samasam wukijibir tidiy. Grik dayadiy sapakwa takwawa,
    nuwukadiy Grik duwawa, dayabab wukijibir tidiy.
  shp-NTPO: Jaskáaxonra icha judíobaon Diossen joi ikonhakana iki. Jainxon ja Griego
    join yoyo ikai kikin ainboboyaxonbi benbobaonribi Diossen joi ikonhakana iki.
  aom-aom: Mae o sareri jöe jiego gaꞌi adahonugoromo Jew raje ae ahoꞌobëhe Iesu mae
    uehorovareje. Jew rajëro mae uehorovoꞌi Greece rajo magonaho masijohuꞌo Greece
    rajo amaꞌiꞌo ae bogo biseꞌo vaduꞌoho Iesu mae uehorovoruomadeje.
  geb-geb: Mbe maaŋ mbuav, mbe Zudaiŋ gumgi gu mbigi vhɨrve, ana khothɨgap ana zɨn
    vui. Mbe maaŋ mbuim, mba zɨri ki Grikiŋ mbigi vhɨrve, mben gumgi vhɨrve, mbe vhɨra
    Zisas khothɨgap ana zɨn vui.
  bsj-bsj: Naweu la nubo ducce morece cin ne bilenke wari, kange natub helinawa wo,
    cin yimom kange nabarubo ducce.
  cak-cak: Romari' eq'uiy chique rije' ri xeniman. Ja jun chiquicojol ri man israelitas
    ta, eq'uiy ixoki' c'o quik'ij xeniman y quiri' mismo achi'a'.
  chf-NT: Jin uc'a q'uen u tz'onijob, ix griegajob jini ixt'äbälajob ta caj y machtajda
    wincäre täcä.
  tlf-tlf: Juda kasel kwiin tagang iyo Yesus imi ilak uyo dolip kale, Grik kasel win
    tibin tinum so unang so kwiin tagang iyo Yesus imi ilak uyo do no kelip ko.
  piu-2006: Palulanguru Puriyanya ngurrara tjuṯangkuya Yiitjuku wangka kulira palumpa
    walytjarringu. Tjuṯalingkuya Yiitjuku walytjarringu, kungka mayutju tjuṯaṯarra.
    Kungka paluru tjana Kiriki wangkapayi tjuṯa nyinangi. Wati tjuṯa Kiriki wangkapayi
    tjuṯaṯarraya Yiitjuku walytjarringu.
  poh-NT: Jeꞌ aj reꞌ ruꞌ ru̱cꞌ i cꞌuhbalanic xiban ar i maꞌ Lu̱ꞌ, kꞌe̱ꞌ qꞌuihal take
    ra̱ꞌ riꞌsil cho maꞌ Israhel chꞌi̱l woꞌ qꞌuihal take maꞌ reꞌ ta ra̱ꞌ riꞌsil cho
    maꞌ Israhel chi winak chi ixok jeꞌ ru̱cꞌ nimak quiwach, xquicoj wach i ribiral
    chiri̱j i Jesus xikꞌor i maꞌ Lu̱ꞌ.
  tue-tue: Teero tiirá, paʉ Jesuré padeonʉcã́yira. Basocá ãñurã́ griegoa numiã́, ʉ̃mʉã́cã
    paʉ padeonʉcã́yira.
  bjp-bjp: Ifuun e fan Iudaia ri ka unune ma ifuun sabin e kelefin tina Grik ae asri
    i laumet turan almin fanu tamat tina Grik ri ka unune.
  xon-xon: Nima pu na, bi ponn ni pam nan gaa Yesu ki kii. Griik yaab bi nan ye bininyuum
    na, bijab ni bipiib, mu gaa u ki kii ki wiir.
  tzo-ZNT: Ti cꞌalal iyilic ti coꞌole, ep la ixchꞌunic ti xchiꞌilic ta jurioale. Ep
    la ixchꞌunic uc ti coꞌol maꞌuc juriootic jchiꞌuctique. Ta ants ta vinic la ixchꞌunic.
    Oy la antsetic ichꞌbilic ta mucꞌ yuꞌun crixchanoetic ti ixchꞌunique.
  mpm-NT: Yukan ti kuaꞌa yɨvɨ un, ni ka kandixia jnuꞌun Jesús. Suni ni ka kandixia
    yɨvɨ griego. Kuaꞌa yɨvɨ kuu kandixia un, kuu yɨvɨ ka un kuñaꞌnu. Kuu ñasɨꞌɨ kuu
    chaa.
  ots-NT: Bi ncjapʉ gá hñe̱me̱jʉ cja̱hni rá ngu̱ digue cʉ mí cuati jár templo cʉ judio,
    co guejti cʉ cja̱hni cʉ jí̱ mí judio. Bi hñe̱me̱ rá tzi ngu̱ cʉ bbɛjña̱ cʉ mí
    jmeya cja̱ mí tti̱htzibi, cja̱ co hñøjø rá ngu̱ hne̱je̱.
  hoy-hoy: अदिक इदुर परिणाम स्वरूप हापाळ सा यहूदीगोळ अदिक मानवाईक यूनानी आर्तेर मंळसागोळ
    भी विश्वास ग्रहण माळदुर.
  uri-uri: Pol laron yangkipm pa tolpa kaingkai yatom wrong kinkpman wailet a tu Juta
