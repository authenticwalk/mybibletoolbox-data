  ewe-ewe: To esia me la, wo dometɔ geɖewo zu xɔsetɔwo eye Helatɔ ŋkuta siwo nye nyɔnuwo
    kple ŋutsuwo siaa xɔ nya la dzi se.
  nuy-nuy: Anubanila-wala, arrawindi wuu-jambarrgiiyn, marri wugurraayung arrawindi
