    ti ichꞌbilic ta mucꞌ yuꞌun li crixchanoetique.
  cuc-NT: I⁴jon³ ra⁵hain⁴ jeun⁴³ a³hain⁴ tionh², jian³ ra⁵hain⁴ jeun⁴³ chie³ griego,
    a³m⁴ canh² jian³ a³ñih³ liah⁴.
  kpw-kpw: Pen Juda magum gep ram anɨbu nɨbi bɨ aula gau iru nöp Jisas nɨp nɨŋ udla.
