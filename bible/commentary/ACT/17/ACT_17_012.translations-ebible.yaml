  hch-NT: Yumüiretü müme yuri meteniuta'erieni. 'Ucari memücüriyecusixitücai memüseüyecai,
    'uquisita yuvaücavatü yuri mepüte'uta'erie.
  crn-NT: Aꞌɨ́j mú jɨ́n muꞌiitɨ́ téꞌantzaahua, majta muꞌiitɨ́ ɨ́ mej aꞌɨ́mej jetze
    ajtémeꞌecan ɨ́ griego. Aꞌɨ́ɨ mú majta téꞌantzaahua ɨ́ mé ꞌuuca ɨ́ mej rɨ́ꞌɨ huajáꞌuseijracaꞌa
