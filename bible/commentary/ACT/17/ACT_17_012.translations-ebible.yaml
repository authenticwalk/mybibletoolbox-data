  tbz-SIM: Bɛ miɛkɛ kɛ̀ bɛnìtìbɛ̀ pɛ́uu yie nYesu, Kɛrɛki kó bɛnitipòbɛ̀ nɛ̀ bɛnitidɑɑbɛ̀
