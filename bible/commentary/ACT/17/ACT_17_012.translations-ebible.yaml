  san-THA: 'ตสฺมาทฺ อเนเก ยิหูทียา อนฺยเทศียานำ มานฺยา สฺตฺริย: ปุรุษาศฺจาเนเก วฺยศฺวสนฺฯ'
  iws-iws: Mɨ Juda iikam whɨekakɨm om Beria hɨranɨm, sɨma ɨna yaɨngwo tɨbmiigiyɨm.
