  juy-juy: ତିଆସନ୍‌ ଗୋଗୋୟ୍‌ଡମ୍‌ ଜିଉଦିମରଞ୍ଜି ଡ ଗ୍ରିକ୍‌ମରଞ୍ଜି ଡର୍ରଞ୍ଜି, ଆରି ସୋଡ଼ାଗଡ୍‌ମରଞ୍ଜି
    ଡ ସୋଡ଼ାଗଡ୍‌ବଜଞ୍ଜି ନିୟ୍‌ ଡର୍ରଞ୍ଜି ।
  for-for: Pigoya, igetisa uwoma kina'mi Isu aegarantawe. Piya, Kariki kiye kina'mi
    nkwayape to ka'isa kinake igeti uma amato puntawe.
  epo-epo: Tial multaj el ili kredis, kaj ne malmultaj el la Grekaj virinoj honorindaj
    kaj el la viroj.
  gfk-gfk: Ma ra halengin ira Iudeia diet ga nurnur ma ari hinagalam na Grik ma haleng
    tunaan na Grik mah.
  bjz-bjz: Aghá urota, Jiusi enembo oruabe, Grik embobo oruabe, kotú Grik evevetu
    bingáde vitiria-mi, Pol da gaga niningigea, Iesu gaabee egeguturie.
  atg-NT: Ẹgbọ iJu ebubu e miesuọ, ikpotso iGiriki ni e fia alo-a, ali emọse iGiriki
    e li miesuọ.
  bjv-NT: Be ə, ngay je dande tɨ adi mede, taa dan Gɨrəkɨ je tɨ, dəne je kɨ njé tɔɓa,
    kɨ dɨngəm je ngay adi mede tɔ.
  tos-NT: Pus ni̱ li̱maka̱s quilhtamacú̱ lhu̱hua̱ hua̱nti̱ li̱pa̱huanko̱lh Jesús;
    chu̱ hasta makapitzí̱n lactali̱pa̱hu lacchaján, chu̱ chixcuhuí̱n xala yama̱ ca̱chiquí̱n
    hua̱nti̱ ni̱ judíos na̱ li̱pa̱huanko̱lh Jesús.
  rro-rro: Ua buonai bo'okia tea'ikakauma, Helene obia babi'ekia bo'okia mai Helene
    haukia bo'okia abomo tea'ikakauma.
  mxp-NT: Xjats ja namay tja̱a̱ꞌgyukɨdøø jøts tmɨbøjktøø, jøts nayɨdeꞌen namay ja
    griegɨt ja̱a̱ꞌy tpabøjktøø pøn anaꞌamdɨp, ja ya̱a̱ꞌy ja tøꞌøxy.
  aak-aak: obaxɨ́ wí Jisasomɨ dɨŋɨ́ wɨkwɨ́roro Gɨrikɨyɨ́ aŋɨ́ apimɨ dáŋɨ́ seáyɨ e
    imónɨgɨ́áyɨ́ wí oxɨ́ tɨ́nɨ apɨxɨ́ tɨ́nɨ enɨ dɨŋɨ́ wɨkwɨ́roro yarɨ́ná re eŋɨnigɨnɨ.
  chd-NT: Axpela' lan xanuc' judío, jouc'a hualca lacaƚ'no' griego pe ts'iƚ'hueca,
    jouc'a axpela' lan xanuc' griego epenuf'me.
  kdc-kdc: Wanhu wengi watogola, na watwanzi wengi wa Kigiliki wakalile wakulu watogola
    na vivija wambigalo wengi watogola.
  nhr-nhr: Ne kò káí ne dtcòm̀, káí zi khóè zi tcom-tcomsa zi Gerika di zi hẽé naka
    káí xu khóè xu Gerika di xu hẽéthẽéa kò dtcòm̀.
  uig-PIN: Nǝtijidǝ, ulardin nurƣun Yǝⱨudiylar, esilzadǝ grek ayallardin bir ⱪismi
    wǝ xundaⱪla heli kɵp grek ǝrlǝr etiⱪad ⱪildi.
  beo-beo: Bagohame da lalegagui dagoi. Bagade gagui Galigi uda bagohame amola Galigi
    dunu bagohameda lalegagui dagoi.
  acf-NT: An chay sé Jwif-la kwè, épi an chay madanm péyi Gris ki té enpòtan épi an
    chay nonm péyi Gris vin kwè tou.
  tpi-OTNT: Olsem na planti manmeri bilong ol Juda i bilip. Na planti Grik i gat nem,
    ol tu i bilip, ol man na meri wantaim.
  mbt-NT: Masalig diye te kandan ka migpalintutuu, wey minsan ka me lukes ne kene
    ne me Hudiyu wey ka me talahuren ne me malitan, migpalintutuu e degma.
  hau-SA: Yahudawa da yawa suka gaskata, haka ma waɗansu manyan matan Hellenawa da
    kuma mazan Hellenawa da yawa.
  mam-NT: Cwa tk'onte tumel nim xjal judío ocslan ti' Jesús. Bix nim xjal griego ocslan,
    bix oc nim nintzaj xinak bix ke nintzaj xuuj tajlal ocslal.
  udu-udu: A’di gamkina uni gwo is ka ris ’peni uni mo dhali ’peni up̱ Griḵi si’da/
    kun maŋu mo dhali kun ta ’kwaniŋ gwas yisa p̱elena.
  tvt-tvt: Mih hantek ih hanpi rumta, Grik nok hah minuh ejat esam loong ih nyia miwah
    loong ih uh hanpi ih rumta.
  bgt-bgt: Sethe na tinoni Jiu kena vaututunia a Jisas. Me sethe na tinoni kena boi
    Jiu kena vaututuni mua, sethe na auboro me sethe mua na mane.
  mvn-mvn: Wayahina, me Iudea‑naia habuhabui ivitumahanei, kadue me Girisi vaivine
    ai wava anani habuhabui, kadue me Girisi ononotoi ai wava anani habuhabui Iesu
    ivitumahanei.
  djk-NT: Somen Dyusama ape teke biibi. Tyaipi taa foluku gudu balinen uman anga man
    di e lesipeki a Gadu fu Dyusama.
  uig-LAT: Netijide, ulardin nurghun Yehudiylar, ésilzade grék ayallardin bir qismi
    we shundaqla xéli köp grék erler étiqad qildi.
  nde-nde: AmaJuda amanengi akholwa, kanye labesifazane abanengi bamaGrikhi abahloniphekayo
    lamadoda amanengi amaGrikhi.
  ton-ton: Ko ia naʻe tui ai ʻae tokolahi ʻiate kinautolu; pea mo e kau fineʻeiki
    ʻi he kakai Kiliki, pea mo e kau tangata tokolahi.
  mir-NT: Paady hajxy jaduhṉ may miäbøjcy. Møødä jäyaꞌayhajxy may miäbøjpä, jaꞌa hajxy
    hänajty caꞌa judíospä, møødä møjhajpädøjc‑hajxy, yaꞌadiøjc‑hajxy møødä toꞌoxiøjc‑hajxy.
  cak-YNT: Y je q'uiy re xe'niman re Ajaf Jesucristo chiquicojol re israelitas. Y
    can quire' chuka' chiquicojol re vinak re man je israelitas-ta. Jec'o ixoki' re
