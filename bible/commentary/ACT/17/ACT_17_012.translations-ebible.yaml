  sri-sri: Irasirirã wárã Jesúre bʉremuñurã. Gajirã griego masakade, iri makã marã
    oparã nomede bʉremuñurã.
  nal-nal: Amala zin naandi di inaxam paazaai, ma amala zaait a furavin Grik di rauxin
