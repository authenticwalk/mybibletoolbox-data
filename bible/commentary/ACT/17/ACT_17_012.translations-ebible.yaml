  kan-OKCV: ಆದ್ದರಿಂದ ಅವರಲ್ಲಿ ಅನೇಕರು ವಿಶ್ವಾಸ ಹೊಂದಿದರು. ಅನೇಕ ಗ್ರೀಕ್ ಪುರುಷರೂ ಪ್ರಮುಖ ಸ್ತ್ರೀಯರೂ
    ವಿಶ್ವಾಸವನ್ನಿಟ್ಟರು.
  bbb-bbb: Ijadufuo e uruvana sidove Beria kariva ije buka Godi ma vierafei. Ro kuke
    e anuigi gue abero bara Gurikiko ije budua buka ma vierafei.
  blw-blw: Wat anchag chuar hen ommafurot way Judio yag ommafurotcha agé hen chuar
    hen anchichay nan-angato way finufae ya larae way Griego.
  tam-2017: அதனால் அவர்களில் அநேகரும், கிரேக்கர்களில் கனம்பெற்ற அநேக ஆண்களும் பெண்களும்
    விசுவாசித்தார்கள்.
  azz-NT: Ica ya nojón miacque tacuautamatque ihuan Cristo. Huan miacque sihuame griegos
    ten tayecanani no taneltocacque huan no míac taca tacuautamatque ihuan Cristo.
  spa-RV-1909: Así que creyeron muchos de ellos; y mujeres Griegas de distinción,
    y no pocos hombres.
  csy-csy: Tua ahikom amate sung ah mi tampi in um uh a; a zatak huai Greek nupi pasal
    tampi om uh hi.
  mxq-NT: Es nimayʉ taadʉ tmʉbʉjktʉ, es nandʉꞌʉn tmʉbʉjktʉ diꞌibʉ grieegʉ ja̱ꞌa̱yʉty,
    yedyʉjk es nandʉꞌʉn toxytyʉjk diꞌibʉ ijttʉp windsʉꞌʉgʉ.
  tzj-NT: Rmalc'ari' ja tok e q'uiy chique yuke' quec'u'x ruq'uin ja Jesucristo. Ec'o
    jule' ixoki' e griego ja nimak quek'ij e cachbil jule' achi'i' eje'e' e q'uiy
    chique yuke' quec'u'x ruq'uin ja Jesucristo chakaja'.
  tdt-tdt: Ema Judeu barak fiar ba Jesus. Nunee mos senhora Gregu balu nebee naran
    boot ho mos mane Gregu barak.
  ron-BTF: De aceea mulți dintre ei au crezut; și dintre femeile grecoaice demne de
    cinste și nu puțini dintre bărbați.
  eng-WEBP: Many of them therefore believed; also of the prominent Greek women, and
    not a few men.
  eng-FBV: As a result many of them became believers, along with some highly-placed
    Greek women and men.
  nld-1939: Velen van hen geloofden dan ook; en een groot aantal aanzienlijke heidense
    vrouwen en mannen eveneens.
  bwo-bwo: Mansh boyitsere ayuwots boamani, ay Grik datsatsi gaaletswots máátswots
    ay Grik datsatsi nungushuwots boamani.
  nch-BL: Huajca miyac nopa israelitame quineltocaque Jesús. Nojquiya quineltocaque
    miyac sihuame huan tacame griegos cati tahuel tapijpixtoyaj.
  quc-TNT: E q'uia c'u chque ri winak aj Israel ri e c'o pa ri tinimit Berea xecojonic.
    Y e q'uia chque ri winak aj Grecia ri nimak qui banic ri xukuje' xecojonic, chi
    ixokib chi achijab.
  tfr-NTPO: Eshko ga judíoga omtjl̈õkwo kjrono ara. Grecia sopga omtjl̈õkwo kjrono
    kjl̈araso l̇l̇ëm bako, wal̈ëga tjwl̈õ ara wl̈eniyo, domerga bakoe.
  kaq-NT: Hichaxon ta nincacoinnishqui. Jaton nahua patoro haibobo rihbi hicha. Bebobo
    rihbi huestima.
  sgb-sgb: Mal-at kanla ya naniwala haka main etaman bayro hên kal-atan babayi haka
    lalaki ya Griego ya mabandi.
  vie-1934: Trong bọn họ có nhiều người tin theo, với mấy người đàn bà Gờ-réc sang
    trọng, và đàn ông cũng khá đông.
  kxv-kxv: ଈଦାଆଁତାକି ଏ଼ୱାରି ବିତ୍ରାଟି ହା଼ରେକା ଲ଼କୁ ନାମିତେରି ଅ଼ଡ଼େ ଗ୍ରିକ୍‌ ଲ଼କୁତି କାଜାରି
    ବିତ୍ରାଟି ହା଼ରେକା ଇୟାସିକା ଅ଼ଡ଼େ ଆ଼ବାୟାଁ ଜିକେଏ ନାମିତେରି ।
  cha-cha: Enaomina megae guiya sija manmanjonggue; yan y manjulon locue na famalaoan
    Griego, yan y lalaje ti didide.
  amu-NT: Joꞌ chii jndyendye nnꞌaⁿ judíos jlaꞌyuꞌna. Mati nnꞌaⁿ na cwilaneiⁿ ñꞌoom
    griego, jndye yolcu na tꞌmaⁿti cwiluiitquiendye ndoꞌ mati naⁿnom na cwilaneiⁿ
    griego jndyendyena jlaꞌyuꞌna.
  hin-CV: परिणामस्वरूप उनमें से अनेकों ने विश्वास किया. जिनमें अनेक जाने माने यूनानी
    स्त्री-पुरुष भी थे.
  spa-BES: Y muchos de ellos creyeron, tanto mujeres griegas de alto rango como hombres.
  san-BEN: তস্মাদ্ অনেকে যিহূদীযা অন্যদেশীযানাং মান্যা স্ত্রিযঃ পুরুষাশ্চানেকে ৱ্যশ্ৱসন্|
  tdx-tdx: Aa le maro ty niantoke, miharo ami’ty roakemba maromaro aman-kasy naho
    amo lahilahy Grikao.
  naf-naf: Kegok mti Zuda animbi sambe ma Glik an sambe ma Glik imbi kwizet buŋamin
    temaŋ notnaŋ ilinsakwep nâmkiŋpepe aikbien.
  grc-MT: πολλοι μεν ουν εξ αυτων επιστευσαν και των ελληνιδων γυναικων των ευσχημονων
    και ανδρων ουκ ολιγοι
  vid-vid: Wayao wamwe nawakundile na kahi wadala wa Chigiliki wala wang'hangala na
    walume kahi.
  pio-NT: Iná madécaná nawènúadaca náiwitáisewa neebáidacaténá Jesús itàacái. Aibanái
    nacái griegonái manùbéeyéi neebáida nacái, madécaná wenàiwica cáimiétacanéeyéi,
    inanái, asìanái nacái.
  tsn-tsn: Lwa bofelo bangwe ba bone ba le bantsi ba ne ba dumela, mmogo le basadi
    ba ba tlotlegang ba Bagerika le banna ba le bantsi le bone ba dumela.
  amr-NT: Konigda o̱ʼe̱nok huakkaʼda Jesústaj oʼnoknopo̱e̱ʼuyate. Kenpaʼti nog aratbutada
    griego Jesústaj oʼnoknopo̱e̱ʼuyate. Huakkaʼada onʼnigpe̱e̱po huakkaʼ konig huairi
    ettoneʼa̱kon Jesústaj onʼnigpe̱e̱ʼuy. Kenpaʼti huakkaʼ huabokereka onʼnigpe̱e̱ʼuyate.
  pwg-pwg: Ma wawaya peyarisi Bereya kamonai ivi tumaghana, Jiu damsi ma Grik tomotomowa
    peyarisi ma bade Grik wivine avatetesi viya.
  cjv-cjv: Ena iran Yura ari munmane Yesu fi ki si teingoro te Giriki ari munmane
    te Giriki opai ori munmane ama Yesu fi ki si teime.
  tha-KJV: เหตุ​ฉะนั้น มี​หลายคนในพวกเขาได้​เชื่อถือ กับสตรี​ผู้​มี​ศักดิ์​ชาติ​กรีก
    ทั้งผู้ชายไม่​น้อย
  por-BR-2018: Portanto muitos deles realmente creram, e das mulheres gregas honradas;
    e dos homens, não poucos.
  mhl-mhl: Biŋe buŋo mibire Juda yoŋoreone boakoŋ yobuji manesiŋ garu maŋyaŋuŋ kerisiebuŋ.
    Grik ŋiŋigo yoŋoreone oŋuakoŋ kokoineji Yesu manesiŋ gabi botuyaŋuŋgo ŋigo ropekiine
    tinabiŋeyaŋuŋke oi kokoine gobuŋ.
  klv-klv: Imagenan galit lusob̃ur lodǝlom nasoruan siGot; galevis lotovi tob̃taKris
    lotoṽat nǝhes mai auleKris isob̃ur.
  bco-bco: A꞉la꞉go꞉ko꞉lo꞉ Yu kaluka꞉isaleyo꞉ asugo꞉ modo꞉ nodolo꞉, a꞉la꞉ta꞉ga꞉ Gilig
    kalu o꞉lia꞉ Gilig ka꞉isale amilo꞉ amisa꞉n misa꞉ dowo꞉ a꞉no꞉lo꞉ modo꞉ ko꞉lo꞉ tilidabu.
  kdl-NT: Ama ushani a pityanangu ta̱ n Asheku. A asuvu a aza ɗa a wushuki vi, alya
