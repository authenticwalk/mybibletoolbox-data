    x ncblo nzkqlu-kzng kxtrngiulrJiu.
  pan-pan: ਇਸ ਲਈ ਬਹੁਤ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਬਹੁਤਿਆਂ ਨੇ ਅਤੇ ਪਤਵੰਤੀ ਯੂਨਾਨੀ ਇਸਤ੍ਰੀਆਂ ਅਤੇ ਆਦਮੀਆਂ
    ਵਿੱਚੋਂ ਵੀ ਬਹੁਤ ਸਾਰਿਆਂ ਨੇ ਵਿਸ਼ਵਾਸ ਕੀਤਾ।
  gvc-gvc: Ã jia tina payʉ Jesure wacũ tua dʉcaha. Griego masa cʉ̃hʉ, mʉa, pʉhtoa
    numia mehne Jesure wacũ tuaina jiha.
  ksj-ksj: Ebu Iuda azaḡa ḡehaḡaniꞌa Zuhiꞌa Boro mazao fiiro, zuni Giriki roḡaeḡa
    zu Giriki ohozeḡa nize boroboro ḡehaḡaniꞌa Zuhiꞌa Boro mone reiro.
  sbk-sbk: Abhinja bhahitishe na bhashi abheshi Giriki bhabhali nulusuliho nalume
    bhahinji.
  mya-JVB: ထိုကြောင့် ၊ ယုဒ လူအများ တို့သည် ယုံကြည် ခြင်းသို့ရောက်ကြ၏။ အသရေ ထင်ရှားသော
    ဟေလသ မိန်းမ တို့နှင့် ယောက်ျား အများတို့သည် လည်း ယုံကြည်ကြ၏။
  kgf-kgf: Imuhuc wamma ionarunec sasalanéŋ ninʒégégic. Waŋu Girik embac eŋeŋa ʒéma
    Girik ic embac efefia qahac, néŋ sasala ninʒéŋgégic.
  awb-awb: Minayabe áhnte Asiu kegá aiq pútare atówe. Sereq mó áhnte ke, Káríki anotah
    weh áhrégá moq aiq pútare atówe.
  gdn-gdn: Mu ropani kawaya Iyesu sumamupu. Yona Guriki tagamawa ragidai mu kawakawaimuguma
    dai ridi ade apunu mete kina Iyesu sumamupu.
  nko-NT: Yudafɔ tsɔtsɔɔtsɔ pʋ́ Griikifɔ atsɩ mʋ́a ayin ánɩ́ obú bʋ amʋ́sʋ́ ɛ́ bɔhɔ
    asʋ́n ámʋsʋ gyi.
  bsn-NT: To bajiri jãjarã jud'io masa, griego masa rõmia ñamasurã, ʉ̃mʉa quẽne, Jesúre
    ĩre ajitirʉ̃nʉsʉoyujarã ĩna.
  pib-NT: Giyagni wanna gixo galixa Kriyko suxone wanna potune, ga wa jejine gixolune.
  wiv-wiv: A vuni Iuda luba dia ka bilip, ia mai ve a vuni Grik luba kua dia ta hizanga,
    tavivine kamani tamomohane kamana.
  reg-reg: Kulwejo ku bhwafu bhwebhwe bhekilisishe bhalimo Abagasi abhokukongya Abhakulu
    bhe chigiriki abhalume bhafu.
  mlh-mlh: Biŋe buŋo mibire Juda yoŋoreone boakoŋ yobuji manesiŋ garu maŋyaŋuŋ kerisiebuŋ.
    Grik ŋiŋigo yoŋoreone oŋuakoŋ kokoineji Yesu manesiŋ gabi botuyaŋuŋgo ŋigo ropekiine
    tinabiŋeyaŋuŋke oi kokoine gobuŋ.
  gof-ENT: ሄሳ ጊሾ፥ ኤንታፌ ዳሮቲ፥ ጊሪኬታፔካ ቦንቼቲዳ ዳሮ ማጫሳቲኔ ዳሮ ኣዴቲ ኣማኒዶሶና።
  aau-aau: Uwrsa kraiar Juda ko homkwe sa Jisas se seme nuw-nanpanan kiykiy-ay. Seyr
    Grik-sa, sa-u aiopey hay non har o, Grik-uwr kraiar o, homkwe seyr Hakamay Jisas
    se nanpanan kiykiy-ay.
  tvk-tvk: Misak ni, holu e Siu xil del mol‑Kris tatei xil e ate‑Kris xil holu xa
    labe eilep e hal Beria mei laling neketen nae e Iesu.
  prf-NT: Makpal en summampalataya haud a Judio kona bi ten Griego hidi, lállaki ay
    ti bábbi a tanyag ti lugarid a iyud.
  auy-auy: Yúndaa-waasi sáwífa Ísun-aaisafesa éraiꞌe sésa timankúnkúmba uwasá Kíríki-inimba
    túwíꞌo wéron-inimba sáwífa Ísun-aaisafesa timankúnkúmba uwasá Kíríki-waasi sáwífa
    Ísun-aaisafesa timankúnkúmba uwasá
  tbg-tbg: Mintiaqi vumanta Iutaa airitahaavano Ihurara quqaa vivave tumanta, Giriki
    nahenti vokuka nora autu vatoka vikavata Ihurara quqaave tumanta, Giriki vaiinti
    airitahaavata virara quqaave tura.
  hub-NT: Imanina asar judío ainaka Jesúsan umirtan nagkamawaruiti. Tumainakai griego
    shuar ainasha nuwa aishmagjai metek enentaimtutai ainajai Jesúsa umirtan nagkamawaruiti.
  hmo-hmo: Inai dainai, idia momo ese Iesu ena abidadama taudia idia halaoa. Ma Helene
    lohia taudia momo danu, tatau bona hahine, ese hereva idia abidadama henia.
  big-big: Yuda kolokngagono nawili weik Yisuyegi ngizi panu kumuli, keya Kirik yongok
    kolokngagono yeikyeng kiling nawilirau weik Yisuyegi ngizi panu kumuli keya Kirik
    yombuwiliyaga kolokngagono nawilirau.
  gux-G: Lan bo cedi ke bi siiga nni bi niba bo dugi, yeni Greki nba puoba yeni bi
    jaba yaaba.
  cnl-NT: '''E³ jo̱³ juɨ́ɨn²³ dsa³ Israel ''i³ nee''n²³² juɨɨ³ Berea ''i³ ca²³táan³.
    ''E³ quie''²³ la''³ juɨ́ɨn²³ dsa³ griego, mɨ́³ ''i³ gáan³ ca³ti³² quia̱''² dsóo²³.'
  zar-NT: Caní guca, zián bönniʼ judío gulaʼyéajlëʼë Cristo. Lëscaʼ caní, zián bönniʼ
    izáʼa, yuguʼ nigula lo, en yuguʼ bönniʼ gulaʼyéajlëʼë Cristo.
  kde-kde: Bahi Vayahudi vohe na vamahe va Chigiliki vachiheshimîka apala paimanga
    pamo na valume vohe va Chigiliki, vammalele vánikulupila.
  ata-ata: La sou ta Iutaia ta piena xe ta Xiliki ta sema aneꞌi ane ualasiꞌa tatila
    tapiena mo ta mulu ta Xiliki tapiena ne mimuxamuxaxu taneꞌi.
  qvw-NT: Nishannuy captinñatacmi Jesusman achca Israelcuna chalapaculcäla jinaman
    allin cäniyu mana-Israel walmicunapis umricunapis.
  nfa-nfa: Nèti èèna ka, dhèu Yahudi ae ètu èèna, parcaya Lamatua Yesus. Mesa boe
    rèngu di, te abhu dhèu aae-dhèu kapai Yunani sèra dhu parcaya kahèi. Rèngu dhu
    parcaya sèra, abhu dhèu bhèni dènge dhèu mone.
  tnp-tnp: Mətəu-inu e noliən əha, kəni tepət kəmotəni nɨpəhriəniən e Iesu. Kəni nɨpətan
    asoli mɨn Kris tepət, mɨne nətəm Kris tepət kəmotəni nɨpəhriəniən e Iesu.
  urd-urd: पस, उन में से बहुत सारे ईमान लाए और यूनानियों में से भी बहुत सी 'इज़्ज़तदार
    'औरतें और मर्द ईमान लाए।
  hot-hot: Êŋ ma avômalô Islael bêŋ anôŋ êvhaviŋ ma avi Glik lôk athêŋ bêŋ doho lôk
    anyô Glik bêŋ anôŋ êvhaviŋ aêŋ iyom.
  mqj-NT: Buda to Yahudi ummorean Puang Yesus anna buda toi duka' to tangngia to Yahudi
    susi baine keangga' tenni muane.
  rus-SYN: И многие из них уверовали, и из Еллинских почетных женщин и из мужчин немало.
  mbh-mbh: Vene, make Judare pulua olemio nge a Jisas. Na seng kimanga pulua mun ako
    ini Grik olemio mun nge. Na toko Grik pulua mun.
  bdd-bdd: Coinega meYudiya tupwana baibaiwadi sihemisaeya, ma wete taudi geya meYudiya
    ꞌoidiyega wahiwahine, taudi sanidi madouna, ta wete loheloheya tupwana baibaiwadi.
  cbt-NTPO: Naporahuatona', na'a cotioro'sa' natëpi. Na'amiachin Crico sanapi'santa'
    chiníquën nanantopisopita natëpi. A'naquën Crico quëmapi'santa' imasapi.
  rmy-SERVI: Бут лэндар патине. Патине кади ж греконэнгэрэ пативалэ джювля тай бут
    греконэн.
  srn-NT: Furu fu den Dyusma teki bribi, sosrefi furu prenspari Griki umasma nanga
    furu Griki mansma tu.
  cta-NT: biꞌ chaꞌ ngusñi tyu̱u̱ tyaꞌa nguꞌ quichi̱ chaꞌ biꞌ, loꞌo nguꞌ judío, loꞌo
    juaꞌa̱ nguꞌ griego, masi nu quiꞌyu, masi nu cunaꞌa̱ tlyu, ngusñi nguꞌ chaꞌ biꞌ.
  bqc-SIM: An gbɛ̃́ pↄ́ Dii náaikɛↄ dasi ń Gɛlɛki nↄɛ gbiaↄ ń Gɛlɛki gↄ̃ɛↄ dasidasi
    lↄ.
  tcz-CHONGTHU: Hiche toh kilhon chun Judah mi tampi leh Greek mithupi numei le pasal
    tampin atahsan tauvin ahi.
  mar-mar: त्यातील अनेकांनी व बऱ्याच प्रतिष्ठित ग्रीक स्त्रिया व पुरूष ह्यांनी विश्वास
    ठेवला.
  snp-snp: Ido Yuda wenena ya so loti koli kikitato, ido Giliki wenaipa kulini nemo
    wenaipa so loti minamo yaki ido Giliki wemomo so loti minamo yaki Wekola Yesu
    koli kikito umae.
  isl-isl: Árangurinn varð sá að margt fólk tók trú, þar á meðal nokkrar tignar grískar
    konur, auk margra karlmanna.
  spy-NT: Kiiyēnchi ꞉Yuutayeek ku chaang'. Kiiyēnchi ꞉nkicheek Kirikiik chēē kitookunootiin
    chēē chaang', booyik āk chēēbyōōsōōk.
  xnn-xnn: Isonga adoado nan mamati ken Jesus. Adoado abes nan wada nan kalebbenganda
    ay inin-a ya nan amam-a ay baken Judio ay mamati.
  mwe-mwe: Bhabhagwinji munkumbi gwabhonji mula bhakukulupalilangaga na bhanabhakongwe
    Bhagiliki bhakwetenje itengu na bhanabhalume bhabhagwinji.
  tte-tte: Yudiya tomoliyao sibaibaiwa simeli tabe Giliki sinesineo siya esali lalakili
    yo Giliki tatao sibaibaiwa molosi mekalikavao.
  tcs-tcs: So plenti Zuwispipol i bin bilib ane bin pole Zizas. Plenti impotant Grikoman
    ane Grikman i bin bilib tu.
  hlt-THB: Juda thlang khawzah ing cangna unawh Greek thlak mang nunu papa khawzah
    ingawm cangna uhy.
  soq-soq: Iuswa uara, do Girik iotopu ebou debama wawalala uara ita do Girikiwa mona
    uara Paul gagalowa eteie sumanaintoiena.
  qub-qub: Chay marcachöga Israel runacunapis, mana Israel rispitädu warmicunapis
    ollgucunapis achcajmi Jesusman yäracuran.
  att-att: Á yáyù nga aru yù ira Kudio nga nangikatalà kâ Apu Kesu. Á aru gapay yù
    ira nangikatalà nga Gareko nga maríku nga bábbay ánna lálláki.
  bki-bki: Amila jibe na bano-o, mia maka vesiou, ana na ajikar ka amonea naruei,
    ana navurim̃araboiano na tire nalo re Kris nalo bunu, naliko kulo Kris nalo telabo,
    nalo bunu amonea.
  bqp-bqp: Ń gbɛ̃nↄ Dikiri náani kɛ̀ dasidasi kũ Giriki nↄgbɛ̃ bɛ̀ɛrɛdenↄ kũ Giriki
    gↄ̃gbɛ̃nↄo dasidasi dↄ.
  mcp-mcp: Zhwog buud báŋ bwə́ á *búgʉla, nə bɔ́ɔ́l zhwog budá Ogʉrɛ̂k, fwámɛ́ búdá,
    nə zhwog budûm nə́mə́.
  hat-hat: Anpil ladan yo te kwè. Konsa, anpil gran medam ak anpil gason nan moun
    peyi Lagrès yo te kwè.
  npl-NT: Ijkó miakeh judíojteh okineltokakeh Cristo Jesús, iwa miakeh siwameh iwa
    tlakah griegos non okachi okintlakitayah itech non altepetl noiwa okineltokakeh.
  bgg-bgg: Bajo Grekh branthek è migi now gieng, chiih-è, bajo nuruii shak pha Grekh
    hò-amuii phiing nane hò-aphuiiphiingthek de migi now gieng.
  eng-TCENT: As a result, many of them believed, as did quite a few of the Greek women
    of high standing and the men.
  eng-BSB: As a result, many of them believed, along with quite a few prominent Greek
    women and men.
  cpu-NT: Osheki judío-payeeni kempisantanaintsiri, ari ikempitzitakari eejatzi griego-thatatsiri
    ñaapinkathataari, eejatzi tsinaneete.
  san-ASM: তস্মাদ্ অনেকে যিহূদীযা অন্যদেশীযানাং মান্যা স্ত্ৰিযঃ পুৰুষাশ্চানেকে ৱ্যশ্ৱসন্|
  tod-tod: Ma mɔinmɔin ge ɠidaaleʋeni ti zaama, naa ʋoluma Gɛlɛkiiti saama, tosuba
    anzanuiti ta zunui ma mɔinmɔin ti ɠidaaleʋeni.
  tac-NT: '''Lige we''ká ralámuli jurío alé Berea mochígame ''we ''la bijchígale alué
    rejcholi napu ruwile alué Páulo alé iligá. ''Lige aminami alué we''ká umugí alué
    griego ra''íchame, ''we nóchame umugí, alueka ''we a''lá oyérale alué rejcholi.
    ''Lige aminami alué we''ká rió griego ra''íchame, alueka ''la oyéralechigó alué
    rejcholi napu ruwile alué Páulo.'
  eng-WEBPB: Many of them therefore believed; also of the prominent Greek women, and
    not a few men.
  gfk-H: Ma haleng ira Iudeia diet ga nurnur ma aring hinagalam na Grik ma haleng
    tunaan na Grik mah.
  viv-viv: Ada au miYuda tufoidi moyaꞋaidi hivetumagana, kadu Gilika vevine wakwamayokudiyao
    moyaꞋaidi ada Gilika kaliva moyaꞋaidi hivetumagana.
  yao-yao: Ŵayahudi ŵajinji ŵakulupilile pamo ni achakongwe ni achalume ŵa Chigiliki
    ŵakuchimbichikwa.
  tgp-tgp: Ale matana, vao tavera isara la rasua peresi na mara Greek aulu hai lamane
    peresi na har̃ai.
  auc-NT: Mänömaï cædinque oodeoidi tæiyæ̈näni wede pönënäni badänitapa. Ayæ̈ guidiegoidi
    awënëidi baï ïnäni onquiyæ̈näni incæ nanguï ïnäni pönëñönäni guidiegoidi onguïñæ̈näni
    adobaï tæiyæ̈näni në wede pönënäni badänitapa.
  kbc-NT: Odaa eliodi niɡ̶ijo oko joɡ̶onakato Ǥoniotagodi. Liwigotigi niɡ̶ijo aneniwaɡ̶atakanaɡ̶a
    ijo eliodi greegotedi codaa me iwaalepodi anida aneetege licoɡ̶egi ane ɡ̶oneɡ̶aɡ̶a.
  bmh-bmh: Guzenaimai, Zuda duailel asiu uzan go darem goagal oiagab petak emen. Grik
    dudu banban ipal mui goagal ailel banban go han goagal oiagab Yesus en petak emen.
  ctu-BL: Jini cha'an cabʌl judíojob tsi' ñopoyob yic'ot cabʌl griegojob, yic'ot x'ixicob
    tsa' bʌ q'uejliyob ti ñuc.
  meq-meq: Ndo hay haladzay mə walaŋ tay tə dzala ha ka Yesu ada mə walaŋ i Gərek
    hay ta ŋgwas neheye məzele tay a ɗa a zləm haladzay aye nəteye haladzay tə dzala
    ha ka Yesu dərmak.
  noa-H: Hamach mag nʌm gaaimua hõor k'apaana Hẽwandam hiek hʌ̈k'ajierram hanaabá.
    Griegonaan chi t'et'emnaan hʌʌinaujã k'apan hʌ̈k'a wëjoowai hĩchab hemk'ooin chi
    hʌ̈k'a nʌm k'ʌʌnjã hik'ötöo k'abata t'ʌnaajim haajem.
  alp-NT: Tamata bokala beisi esi hlaleke loko Yesuse, kai elaka bokala bei me otoi
    Yunanire, bina mokwai esi hlaleke loko Yesuse lekwe.
  san-VEL: tasmaad aneke yihuudiiyaa anyade"siiyaanaa.m maanyaa striya.h puru.saa"scaaneke
    vya"svasan|
  kbq-kbq: E'ina hu'negu rama'a Jiu vahe'mo'za zamentinti nehazage'za, zamagima me'nea
    Griki a'nene vene'nemo'zanena zamentinti hu'naze.
  kbh-kbh: Y chca, ba chents̈a judiënga chatbe palábraca Jesucrístbeñe imojtsos̈buáchiye,
    y Grecia luaroca ba uámana shembásenga y boyabásengnaca.
  ron-LSB: De aceea, mulți dintre ei au crezut; de asemenea, dintre femeile grecești
    de seamă și nu puțini bărbați.
  pon-pon: Ari, me toto irail pojonlar, li o ol en Krik kan kijan jaupeidi me toto
    ian.
  nhe-BL: Huajca miyac nopa israelitame quineltocaque Jesús. Nojquiya quineltocaque
    miyac sihuame huan tlacame griegos tlen tlahuel tlapijpixtoyaj.
  sps-sps: A taa Jiu na kinai te faaman ten Jisas, an moun tsian kan fiisen ramirin
    tsoiny Grik te suu iny a faason ten Jisas.
  wnc-wnc: Unzing natake kendeke natapa siakan sikut. Judia nana aminu buyambam gatu
    aminu Grik nana umana kayaakwak mayaat wawiat ngangga siakan ngang natapa kekekawan
    aminu kwaapzang sikut.
  bus-bus: Aↄ̃ gbɛ̃nↄ Dii náanɛ kɛ̀ pari kↄ̃n Giriki nↄgbɛ̃ bɛ̀ɛdeenↄ kↄ̃n Giriki
    gↄ̃gbɛ̃nↄo pari dↄ.
  gub-BL: A'e pe har tetea'u uzeruzar Zezuz rehe wà. Kuzà Kere ywy rehe har tetea'u
    hemetarer katu ma'e uzeruzar hehe a'e wà no. Awa Kere ywy rehe har tetea'u uzeruzar
    hehe a'e wà no.
  imo-imo: Beria kombu moloringi Juda imbo awini Jisasinga ungumu pilko lombileringi.
    Grik imbo awini, ambo muli mulima kinye iyema kinye Jisasinga ungumu pilko lombileringi
    kala.
  boj-boj: Deqa qure dia Juda gargekoba naŋgi Yesus qa naŋgo areqalo siŋgilatoqneb.
    Grik tamo uŋgasari kokba qudei dego Yesus qa naŋgo areqalo siŋgilatoqneb.
  eng-DRA: And many indeed of them believed, and of honourable women that were Gentiles,
    and of men not a few.
  knf-knf: Baŧum ţi baka, na ţi bagrek, baaţ bammeeţaniiŋ na biinţ, bafiyaar hënkuŋ.
  san-KHM: តស្មាទ៑ អនេកេ យិហូទីយា អន្យទេឝីយានាំ មាន្យា ស្ត្រិយះ បុរុឞាឝ្ចានេកេ វ្យឝ្វសន៑។
  arn-NT: Feymew tati pu judiu fentrenngey tañi feyentun, ka femngechi fentren pu
    grieguche feyentuy ka küme felen niechi pu domo ka ti pu wentru.
  zas-NT: Zeel dád zien reeman bililadx Jesucrist, nëtëë zien bén grieg bililadx laaman
    ziꞌc ree xinguiaaw ziꞌc ree béngunaa zojbloj niz ni.
  ken-NT: Ɛ́kʉ bɛyǎ-bhap mánóko Yesu Acha. *Manɛ́m baghɔrɛ́ Grik nɛ bɛyǎ babhakanɛm
    mánóko nkwɔ́.
