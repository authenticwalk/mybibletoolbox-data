  cwe-cwe: Wayahudi wengi wahuwila na wanaake wengi wa Chiyunani weli na udahi na
    walume wengi wa Chiyunani iviya wahuwila.
  daa-NT: Minninco dakina aamintu ɗo Iisa Masi. Min ɗo Greknar gay, goy daaɗ kuuk
