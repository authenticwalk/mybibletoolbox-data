  cop-CNT: ⲟⲩⲙⲏϣ ⲙⲉⲛ ⲟⲩⲛ ⳿ⲉⲃⲟⲗ ⳿ⲛϧⲏⲧⲟⲩ ⲁⲩⲛⲁϩϯ ⲛⲉⲙ ϩⲁⲛⲕⲉⲟⲩⲟⲛ ⳿ⲉⲃⲟⲗϧⲉⲛ ⲛⲓⲟⲩⲉⲓⲛⲓⲛ ⳿ⲛϩⲓ⳿ⲟⲙⲓ
