verse: ACT.017.012
translations:
  kpx-kpx: Vaveve katealemoike Diue ata moagaeau hoto ke evisi Iesu ehovage Gilikie
    ata ivite degomoleta Iesu ehovalu.
  okv-H: Avo eto da Berea ta Judea embomeni isapamane te Greek embomeni te Greek hajae
    vajae evohu isapamane te aingeto Iesu ke be ere ijiahera.
  tbo-tbo: Ugolinei mi Yudeya boluhi hi witumagana ma gasi wiwine mi Giliki waigapolahi
    gehouhi po ololoto mi Giliki magomagouhi hi witumagana.
  mal-C: യെഹൂദരിൽ അനേകരും അതുപോലെതന്നെ ഗ്രീക്കുകാരിൽ പ്രമുഖരായ അനേക വനിതകളും പുരുഷന്മാരും
    വിശ്വസിച്ചു.
  grc-SR: Πολλοὶ μὲν οὖν ἐξ αὐτῶν ἐπίστευσαν, καὶ τῶν Ἑλληνίδων γυναικῶν τῶν εὐσχημόνων
    καὶ ἀνδρῶν οὐκ ὀλίγοι.
  bgc-bgc: ज्यांतै उन म्ह तै घणखरयां नै, अर यूनानी आच्छे खानदान की बिरबानियाँ म्ह
    तै अर माणसां म्ह तै भी घणखरयां नै बिश्वास करया।
  khz-khz: Iuda talimara gutuma Iesu Keriso gevega-taunataunaato; e Grik garera kamukamura
    reketa na e Grik marumarura gutuma maki Iesu Keriso gevega-taunataunaato.
  deu-TKW: Viele von ihnen nun wurden gläubig, so auch von den vornehmen griechischen
    Frauen und Männern nicht wenige.
  zsr-NT: Cni guc, gulayejlëꞌë Cristo zian bönniꞌ judío. Lëzcaꞌ cni, gulayejlëꞌë Cristo
    zian bönniꞌ gzaꞌa, yuguꞌ ngul blau len yuguꞌ bönniꞌ.
  lin-lin: Bayuda ebele kati na bango bandimaki ; ndenge moko mpe, kati na bato ya
    Grese, basi mingi ya lokumu mpe mibali ebele bandimaki.
  hns-NT: Tab dher manai log Prabhoe Jiesoe me bieswaas kare lagal. Eman bhie dher
    barka Griek mardaana aur aurat raha.
  noa-E: Amach mag nʉm gaaimua õor khapaana Ẽwandam iek ʉ̈khajierram anaabá. Griegonaan
    chi thethemnaan ʉʉinaujã khapan ʉ̈kha wëjoowai ĩchab emkhooin chi ʉ̈kha nʉm khʉʉnjã
    ikhötöo khabata thʉnaajim aajem.
  eng-EMTV: Therefore many of them believed, and not a few of the prominent Greek
    women and men.
  mib-NT: Jeē yúcuan ní cacandíje cuehē jnáhan ñuu de hebreo te suni nde jiín cuéhē
    ñayuu griego, cúu tēe cúu ñahan cácuu nuū.
  lif-NT2: खे़ङ्‌हाॽओ यरिक् यहुदिहाॽरे़ नसाःन् मे़जोगु, हे़क्‍क्‍याङ् मिङ्‌सो इङ्‌धाःङ्‌साबा
    ग्रिक ये़म्‍बित्‍छाॽ मे़न्‍छुमाहाॽरे़आङ् नसाःन् मे़जोगुरो॥
  xnj-xnj: Vandu vamahele pagati yavi vasadiki, vavi na vadala va Chigiliki vevitopeswa
    mewa na vagosi.
  mmx-mmx: Buaang atnedi diga nunu, la buaang nedi lavakin silok boro Grik la buaang
    atnedi lavatlok boro Grik diga nunu bok.
  cbr-NT: Usaquin 'ai ca atux 'itsáxira —asérabi ca —quixun sinani Jesucristomi catamëacëxa.
    Usai 'imainun ca griego banan banacë unicama 'imainun xanucamaribi —upí sinánñu
    ca —quixuan unin 'unáncë, acamax Jesucristomi catamëacëxa.
  tee-NT: Pus na lhu israelitanin talhilaca'alh ju Jesús. Vachu' na lhu ju griegonin
    talhilaca'alh chai sia yu'unch ix'alin ju chakolun chai ju papanin ju xalack'ajin
    ixtajunita ju anu' lak'achak'an.
  eng-LSV: therefore, many of them, indeed, believed, and not a few of the honorable
    Greek women and men.
  cak-NT: Y can je q'uiy ri xquinimaj ri Ajaf Jesucristo chiquicojol ri israelitas.
    Y chuka' chiquicojol ri winak ri man je israelitas ta, jec'o ixoki' ri can c'o
    quik'ij ri xquinimaj y je q'uiy achi'a'.
  pah-NT: A'ero g̃a heroviari ojikoga Jesus'ga rehe onhimongyavo. He'yive'g̃a kunhangwera'g̃a
    ojiko Jesus'ga rehe no imbateve'g̃a. Grego ko g̃anhi'ig̃a. Akwaimbae'g̃a na jitehe
    grego g̃anhi'ig̃a. Igwete g̃a jikogi Jesus'ga rehe onhimongyavo.
  sja-NT: K'awaadak'ãri wãarata jara bɨ, mãgɨdepemaarã judiorã chok'ara ijãajida.
    Ichiaba judio-eerã wẽraarã p'arat'ara beerã chok'ara ijãajida, ɨmɨk'ĩraarã jida
    ichiaba.
  xed-xed: Nda ndəgha la Yahuda ta zlghafta nda ŋuɗufa taŋ. Mantsa ya ndəghata miʼaha
    dagaladagala mataba la Grek nda zgwana taŋ tani.
  mks-NT: Ta cua̱ha̱ táhan na̱ na̱quixi chi̱chi Israel cán na̱ndiquehe na íchi̱ cuéntá
    Jesús. Ta cua̱há na̱ji̱hí griego, na̱ tácu̱ ini nación cán xi̱hín cua̱há na̱ta̱a
    griego na̱ndiquehe na íchi̱ cuéntá Jesús.
  gfk-S: Ma ra haleng ira Iudeia di ga nurnur ma ari hinagalam na Grik ma a haleng
    tunana na Grik bileng.
  bmu-bmu: Buŋa keu jiyohotka Juda yeŋgöreŋök jesöŋgöŋan möt nariba uruŋini meleŋget.
    Grik ambazip yeŋgöreŋök mewöyök gwötpukŋan Jisös möt narigetka sutŋine ambi öŋgöŋgöŋi
    qetbuŋaŋinambuk mi gwötpuk malget.
  dgz-dgz: Mu aruga anu tumat tane. Ian Gurik kwan puraput waene waiwa amba Gurik
    apane wai den, aruga anu tumat tane.
  eng-GNV: Therefore many of them beleeued, and of honest women, which were Grecians,
    and men not a fewe.
  zaa-NT: Acca nuỹetse' ca enne' yetsi Berea nna huíalatsi' quį Jesucristua, tàntua
    ca niula griego re' cuenta, ą'hua ca nubeyu' nna.
  eng-WEBSTER: Therefore many of them believed; also of honorable women who were Greeks,
    and of men not a few.
  guh-guh: Berea tomarapijivi judíovi ayaibitsaëto jumecovënëta Pablo petsipaebabiabilivaisi.
    Ayaibitsaëto pijinia griegovi ata jumecovënëta. Jumecovënëta pebijivi. Jumecovënëta
    petiriavi ata. Bajarapapetiriavi petuxanenëanë pijavajivi.
  bon-bon: Teeme bucurage cina teeme mene jitrungi-si, cuta piiyepu bucurage dogwe
    Griik magebi piiyepu bucurage Griik rooriye.
  nhw-BL: Huajca miyac nopa israelitame quineltocaque Jesús. Nojquiya quineltocaque
    miyac sihuame huan tlacame griegos catli tlahuel tlapijpixtoyaj.
  mgw-mgw: Baingi babe baatiu'bi'lya na alwawa babaisimika ba Kigiliki na analu'me
    kai'.
  swh-ONEN: Wayahudi wengi wakaamini pamoja na wanawake na wanaume wa Kiyunani wa
    tabaka la juu.
  wbi-wbi: Ku uluo avinga muvanave valyitike, mwevakava nava kimama avanyangelo imbaha
    isa ki Giriki navava ghosi vinga.
  bba-bba: Yen sɑɑbuwɑ ben dɑbirɑ nɑɑnɛ doke, mɑ Gɛrɛki tɔn kurɔbu ɡɑbu be bɑ yĩsinu
    yɑrɑ bɑ nɑɑnɛ doke, kɑ sere mɑɑ tɔn durɔ dɑbinu.
  eng-KJVCPB: Therefore many of them believed; also of honourable women which were
    Greeks, and of men, not a few.
  kgk-NT: Upéa-gwi heta oĩ ogwerovia va'e. Ogwerovia ave heta kunha, grego va'e, nhamboete
    va'e, imandu'a porã hese va'e.
  waj-waj: tida rikiada kaayau gioonna kiaapu vooyaano Yisuunnara kutaavaivee tuduu
    Ereengaa gioonna vooya nnutu vauyaatama Ereengaa vaidi vooyaatama Yisuunnara kutaavaivee
    tiravai.
  cpy-cpy: Tema eenitatsi osheki Judá-paeni kemijanta-neeriri Jesús. Ari ikimitzi-takari
    eejatzi kaari Judá-paeni, shirampari-paeni eejatzi tsinani-paeni. Tema riiperori
    irika-paeni inampiki.
  mpx-mpx: Yaka Yudiya gamagaliliyau hi gewi hi abulilek. I ola al Gilik yowauiliyau
    bolo alaliya bwabwatana hi gewi ge Gilik bolauiliyau hi gewi hi abulilek.
  wbp-wbp: Ngula-jangkaju, ngungkurr-nyinajalurla panu-kari Juwu-patu-kari yangka
    kuja-jana Puurlurlu yimi-ngarrurnu jaru Jijaji-kirli. Manu panu-karilirla ngungkurr-nyinaja
    Kiiriji-wardingki-patu Juwu-wangu-patu, ngalya-kari karntakarnta wiriwiri, manu
    ngalya-kari wati-patu Kiiriji-wardingki-patu-yijala.
  luo-luo: Jo-Yahudi mathoth noyie, kaachiel gi mon mathoth ma jo-Yunani mongʼere,
    kod jo-Yunani mangʼeny machwo.
  nhe-NT: Huajca miyac nopa israelitame quineltocaque Jesús. Nojquiya quineltocaque
    miyac sihuame huan tlacame griegos tlen tlahuel tlapijpixtoyaj.
  aii-aii: ܗܘܼܡܸܢܗܘܿܢ ܪܵܒܵܐ ܡ̣ܢ ܝܗܘܼܕܵܝܹ̈ܐ، ܘܐܘܼܦ ܒܲܟ݂ܬܵܬܹ̈‌ܐ ܝܵܘܢܵܝܹ̈ܐ ܡܝܘܼܩܪܹ̈ܐ،
    ܘܪܵܒܵܐ ܓܲܒ݂ܪܹ̈ܐ ܝܵܘܢܵܝܹ̈ܐ.
  esk-NT: Iñugiaktuat tavrani ukpiqsriḷiġñiqsut, iñugiaktuat qulliuŋuplutiŋ Greek-ŋuruat
    aġnatlu aŋutitlu.
  msb-msb: Damo sa inda na mga Judio an nagtuod, amo man an mga Griego na mga babayi
    na kilala sa lungsod hasta an mga lalaki.
  cpa-NT: Hi² jøng² jue¹² dsa² judío héi² ca¹hé¹ jǿg³, quianh¹³ jue¹² dsa² griego
    calah, ju³lah dsa² ŋioh¹² lah¹quianh¹³ hio¹³, dsa² ni³quin¹² ni³ juøi².
  dso-dso: ସେମନର୍‌ ବିତ୍‌ରେଅନି ବେସି ଲକ୍‌ ବିସ୍‌ବାସ୍‌ କଲାଇ । ବେସି ସାଉକାର୍‌ ଅଇ ସନ୍‌ମାନ୍‌
    ପାଇବା ଗିରିକ୍‌ ମାଇଜି ଆରି ଗିରିକ୍‌ ଲକ୍‌ମନ୍‌ ମିସା ବିସ୍‌ବାସିମନର୍‌ ସଙ୍ଗ୍‍ ମିସ୍‌ଲାଇ ।
  meu-meu: Taunabunai, hutuma ese edia hereva e abi dae, bona Helene lohiadia danu,
    tatau bona hahine, dia gadoi.
  yva-NT: Vatane umaso wanui wanave Yesus ai. Muno wanya Yunani nanawirati awa tame
    ntiti wanui wanave, muno anya Yunani wanui wanave tavon.
  dgc-dgc: Kanya naniwala i meadu a Judeo ta éya. Ey kona be du éwan Judeo, sakay
    i sénganya a mataas a bébe.
  zpm-NT: '@see-verse:ACT.017.011'
  hix-NT: Àro ke, Txesusu yahohtxownà hatà, Xuknewyana kukuru komo, thenyenohnà kom
    hatà. Nahohtxownà xarha tà, Kryekyana kukuru komo xarha, thenyehra rma rha hatà,
    kàrkomo kom hatà, woràskomo komo xarha hatà. Notxwakomo komo rma nyamoro hatà,
    owto yoh kom hetx komo rma hatà.
  sim-sim: Uri osik Judama mushak Jisasin wavu lihik limu owera. Yanga Grikik fehe
    nokove ol orok lihi maifuk sindari ondo mushak er nga Jisasin wavu lihik limu
    owera. Urik yanga Grikik fehe hulaji ondo mushak er nga Jisasin wavu lihik limu
    owera.
  npi-ULB: यसकारण तिनीहरूमध्ये केही प्रभावशाली ग्रीक स्‍त्रीहरू लगायत धेरै पुरुषहरूले
    प्रभुमा विश्‍वास गरे ।
  cgc-cgc: Tenged ta patudlo Pablo daw iran na pag-usisa naan ta sinulat na pulong
    ta Dyos, tama na mga Judio gatuo ki Jesus. Tama na mga kala na dili-Judio, bai
    man daw mama, na gatuo man.
  tim-tim: Aregât yâk yeŋgâlân gâtŋe dondâŋe Yesugâlân biwiyeŋe kali. Akto Girik âmbâle
    humomolupyeŋe bikŋande hainâk agi. Akto Girik luâk bikŋande hainâk agi.
  yor-yor: Nítorí náà púpọ̀ nínú wọn gbàgbọ́; àti nínú àwọn obìnrin Giriki ọlọ́lá,
    àti nínú àwọn ọkùnrin ti kì í ṣe díẹ̀.
  wos-wos: Wungi huruta séfélak Judana du takwa di Jisaska jémba saréké. Séfélak Grikna
    néma takwa akwi séfélak Grikna du akwi wungi di Jisaska jémba saréké.
  emp-NTPO: Maʌ̃ba zocãrã judiorãba Jesura ĩjãsid̶aa. Idjab̶a zocãrã griego wẽrãrã
    dji dromarãba, umaquĩrãrã dji dromarã bid̶a ĩjãsid̶aa.
  eng-F35: Therefore many of them believed, and also not a few of the Greeks, prominent
    women as well as men.
  ind-ind: Oleh sebab itu banyak dari antara mereka menjadi percaya, termasuk orang
    Yunani yang sebelumnya sudah memeluk agama Yahudi, baik beberapa perempuan terkemuka
    maupun banyak laki-laki.
  pes-OPCB: به این ترتیب، عدهٔ زیادی از یهودیان و نیز بسیاری از زنان و مردان سرشناس
    یونانی ایمان آوردند.
  mpt-mpt: eka Yuda naka homon unang homoni Belia bib ye blibi imin bainobo genabiba
    eka Glik ten isa naka homon unang homoni niniin oyemini Yesuse bainobo genasiobe.
  ssx-ssx: Koto ekina꞉ paeyaoma꞉ pi mimikime. Kutupa mandane Kitiki wanda꞉weki tiekemanu
    make mandane Kitiki haliweki wopu make pi mimikime.
  mkl-mkl: Nɔ Zuifu nkpɔ í dɑsi Jesu nɑɑnɛ do inɑɑbo Gɛrɛki ɡɔ ŋɑ iyi ɑ̀ jɛ ilu iriu
    do inɛmɔkɔ nkpɔ.
  gaq-gaq: ମେଇଂ ବିତ୍‍ରେ ଜବର୍‍ ବିସ୍‍ବାସ୍‍ ଡିଂଆର୍କେ । ଗୁଲେରେ ସମ୍ରାନ୍ତ ଗ୍ରୀକ୍‌ ସେଲାମ୍ୱୁଏଇଂ
    ଆରି ଙ୍ଗିର୍‌ବଏଃ ରେମୁଆଁଇଂ ଡିଗ୍‍ ବିସ୍‍ବାସ୍‍ ଡିଂଆର୍କେ ।
  gof-RNT: Hessa gisho, enttafe daroti, Giriketappeka bonchchettida daro maccasatinne
    daro addeti ammanidosona.
  unx-unx: ଇନ୍‌କୁଏତେ ପୁରାଃ ହଡ଼କ ବିଶ୍ୱାସ୍‌କେଦା । ଆଡଃ ସାମାଜ୍‌କରେ ନୁତୁମଃତାନ୍‌ ମାପ୍‌ରାଙ୍ଗ୍‌
    ପୁରାଃ ଗ୍ରୀକ୍‌ କୁଡ଼ିକ ଆଡଃ କଡ଼ାକ ବିଶ୍ୱାସୀକଲଃ ମେସାୟାନାକ ।
  gah-gah: Lá iake, keitokatí mukilite Kiliki vená iti minamoláa lugáagi ve lugáagi
    keza Izesukumú gili alévolé amó.
  lcm-lcm: Amiang iria kita lomlomon kuvul ve keve aina asasanan miang i Elas, ve
    mang keve tauan duk kapa.
  aer-aer: Bible pweke-arle areke iperre, Jew atningke Jesus-eke akangkwe-irreke,
    arelhe atyeperre Jew anetyakenhe areye-arlke artwe Jew anetyakenhe areye-arlke
    Jesus-eke akangkwe-irreke.
  qvc-NT: Chaymi Dyus nishqanshina yach'achikuptin, chay Biriyapi achka isrraylinukuna,
    achka kamachikuq grisyanu warmikuna, achka grisyanu ullqokunapis Jisuspi kriyirqanllapa.
  tgl-ULB: Kaya naman marami sa kanila ang nanampalataya, kabilang ang ilang mga kilalang
    kababaihang Griego at maraming kalalakihan.
  cbs-NT: jaska wakin judio ichapabu inun griegonawabu junibu inun ainbuaibu pepabu
    jatukidi pe shinanmisbundi jabun Jesús ikunwainbun
  xtm-NTPP: Te sukan, te kua'a ñayii ñuu yukan, ji'in kua'a ña'a ñuu griego ña'a ka
    ndanuu‑ka ma, ji'in kua'a tee ma, ni ka kandija tnu'u Su'si ma.
  nnq-nnq: Akajingi kati jabe ngabaamini, na akikege Bikigiliki bina uwecho na akinalome
    ba Kiyunani uyo ngabaamini.
  bao-NT: To biri paʉ judíos, ca nii majuropeera ca niirã griega romiri, paʉ ʉmʉa,
    tʉo nʉnʉjeewa.
  san-ORI: ତସ୍ମାଦ୍ ଅନେକେ ଯିହୂଦୀଯା ଅନ୍ୟଦେଶୀଯାନାଂ ମାନ୍ୟା ସ୍ତ୍ରିଯଃ ପୁରୁଷାଶ୍ଚାନେକେ ୱ୍ୟଶ୍ୱସନ୍|
  rmn-rmn: О бут андар лэндэ пакянилэ, пакянилэ ли бут намлыдэс гречянкес тай бут
    грекя.
  huv-NT: Atquiaj xeyayiw tayariw Mipoch Teat Dios, at xeyay nipilan griego tayariw
    Mipoch Teat Dios aton; átan natangtang ombas montaj tiül cambaj, átan monxey.
  otn-NT: Ja̱na̱ngue xa̱ngu̱ yø judío bi 'yɛ̱c'ɛ̱i̱ ra̱ Jesús. Da̱ gue'ʉ hi̱ngyø judío,
    xa̱ngu̱ bi 'yɛ̱c'ɛ̱i̱. Ngu̱ yø n'yohʉ, ngu̱ yø xisu nu̱ya hnu̱ ma̱nsu̱, gä bi
    'yɛ̱c'ɛ̱i̱ ra̱ hya̱.
  nop-nop: Unduŋ tiŋa Judame feedi nadisukiliti tigiŋ eŋ Gilikhi metam loloŋhinit
    muneeŋ bomboŋhinit adi maaŋ nadisukiliti tigiŋ.
  obo-NT: De-en mo-uraa kandan kos id pomakoy ahad iddos mgo Griego no mama woy idda
    mandad so mgo bo-i.
  kca-kca: Щӑԓта ԓыв эԓтыԓаԓ ар хŏйат эвԓәс, пӑ грек ԓӑтәӈ нэӈәт эԓты пӑ йох эԓты
    йӑм арат.
  cak-ENT: Y ye q'uiy c'a ri xetaken ri Ajaf Jesucristo chiquicojol ri israelitas.
    Y quiri' c'a chuka' chiquicojol ri vinük ri man ye israelitas tüj. Yec'o ri ixoki'
    ri c'o quik'ij y achi'a' chuka'.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤀᤥ ᤕᤖᤡᤰ ᤕᤜᤢᤍᤡᤜᤠ᤹ᤖᤧ ᤏᤛᤠ᤺ᤴ ᤔᤧᤈᤥᤃᤢ. ᤜᤧᤰᤁᤩᤠᤱ ᤔᤡᤱᤛᤥ ᤀᤡᤱᤎᤠ᤺ᤱᤛᤠᤒᤠ ᤃᤪᤡᤁ ᤕᤧᤶᤒᤡᤳᤇᤠ᤹
