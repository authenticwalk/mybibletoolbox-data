    a ilyuci yi, hal n aꞌali aza a Heline dem.
  apu-NT: Ininiã kaiãopokori Xoteoakori auikari Xesosi sãkire. Kaiãopokoro sitoakoro
    Akaia tixini auakani apaka auikari Xesosi sãkire. Naia sitoakoro auĩtetxiakori
    ĩtanoroakorokara. Kaiãopokori kikiakori Akaia tixini auakani apaka auikari Xesosi
    sãkire.
  roo-roo: Oa iava riro irara rutu Jisas oirao pieiva oiso-ia, airorovu-a oira vasi
    riakoro Grik iava, ora oearovu rutu oirara.
  miz-NT: Dukuan ne, dōó tɨtɨ́n ña Israee kuíntiꞌxe ña, nī ña griegú dɨ, tē tií te
    ñadɨ̄ꞌɨ́, kuān te dóo naꞌnu ñaꞌa ña ne, kuīntiꞌxe ña dɨ.
  qvz-NT: Chasna rasha ashca israelguna quirinaura, chasnallata ashca yuyaiyuc griego
