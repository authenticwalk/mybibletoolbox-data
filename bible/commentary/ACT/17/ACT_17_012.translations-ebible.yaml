  faa-faa: Arirakano aporo yakaimo Poremo someane kakimasapo. Metakira Kiriki hinamo
    fanaraka toamo soko, metakira Kiriki aporo yakaimo soko, some ane kakimasapo.
  kik-kik: Ayahudi aingĩ nĩmetĩkirie, o ũndũ ũmwe na atumia aingĩ a Ayunani arĩa maarĩ
    igweta, o na andũ arũme aingĩ Ayunani.
  cap-NT: Jalla niz̈tiquiztan walja nii judionacaqui Jesucristuz̈quin criichic̈ha.
