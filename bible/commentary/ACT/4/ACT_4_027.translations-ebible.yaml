  pab-NT: — Aliterexe ahohisakoatyakakoaha Herodes, Pôncio Pilatos harenae, exahe
    majudeuneharenae, Israel hotyalinae xoahanae ahohisakoatyakakoaha hoka kahalakoahareha
    Kalorexe Haohenere Jesus kakoa maheta.
  llg-llg: Naah, hata fo Baꞌi Dauk ana sula kana ndia so, hatematak ia ana daꞌdik
    so. Ma hatematak ia, ndia ndandaan manggaleꞌdok so. Memak nai kota ia, Mane Herodes
    no gubenor Pontius Pilatus lakabubua lo ita lasi-lasi Israꞌel asa, ma leo feꞌe
    kala malangga nala. Boe ma, basa sala lala halak fo laꞌban Yesus, hataholi ndia
    fo Manetualain ana tuꞌdu mema kana so,
  kyf-kyf: Nɩɩ, gbʋzɔnʋ -wa, -na lubhonʋnyɔ -Zezu -ɔ mɩa -mɔwlʋda, -ɩn -saa -bha,
    'ɩn -ɩn slua 'kpɩ 'wluo, *Ewlodʋ klaa, Pɔnsɩ Pilatɩ klaa, 'lakpanya -yɔ *Izlaɛlɩɩ
    zʋaylinyɩma ka ɔ -yɔ gwe 'palɩ, wee dʋdʋ -gʋ.
  tpi-tpi: “Tru tumas, Herot na Pontius Pailat wantaim ol man bilong ol arapela lain
    na ol Israel, ol i bin bung wantaim long dispela taun bilong daunim Jisas, dispela
    wokman bilong yu yet, bipo yu makim em long mekim wok bilong yu.
  mih-NT: 'Ta i cahan ca ñiyɨvɨ cuan sihin ra Ndyoo ta catyi ñu: Ihya ñuu ya ndisa
    cuii vatyi i titahan ra Herodes ta ra Poncio Pilato ta ra i quisi inga ñuu ta
    ra tata hebreo, ta i sahñi ra sii ra Jesús, ra cuu muzu iun. Ta ra Jesús cuu ra
    i tasun vatyi cua cuizo ra tyiñon.'
  qvh-NT: “Rey David guelgashgancho nishgannölami Herodispis, Poncio-Pilätupis, Israel
