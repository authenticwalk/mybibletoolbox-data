  qup-NT: A Yaya Dios, kunanka chay Davidpa rimashkanka ña paktarishka. Apu Herodes,
    apu Pilatopas, israel masinchikuna, mana israel runakunapas kay llaktapi tantarirkakuna
    chay akllashkayki kanta kasuk wawayki Jesusta chiknishpa parisichinankunapa.
  dop-dop: Tɑmpɑnɑ tɔɔ, Helɔtɩ, nɑ Pɔŋsɩ Pilɑtɩ, nɑ mʋʋlɑɑ, nɑ Ɩsɛɣɛlɩ piitim nyǝ́mɑ
