  tbz-SIM: Mɔ́mmuɔ Edɔti nɛ̀ Pɔ̃nsi Pidɑti bɛ̀ wɛ̃nnɛ́mu dihɛì miɛkɛ nɛ̀ bɛpɔ̀ɔ̀bɛ̀
