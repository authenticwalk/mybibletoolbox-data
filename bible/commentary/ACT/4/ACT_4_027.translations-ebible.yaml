verse: ACT.004.027
translations:
  kpx-kpx: Deividiu subuta louale keu seleve. Iale nova o komo kosive Elodi, kosive
    mole Botiasi Bailoti, Diue ata holioholialea, isi Diue ata degomole keau bahata
    mole bevuevei a a esemu tumute Iesu ebagemai hanavoale ke hamage hatinu.
  okv-H: Eto eha amo ke be eto Herod te Pontius Pilate te Israel embomeni te enda
    nei embomeni te aingeto enana ta Hondate Ari Embo no Meni Iesu avo sapura rate
    enana tapa do uera avo inena hoi ta kito ke a,
  tbo-tbo: Moina, Heloda ma Ponotiyo Pilato geka meyageina baneina ugolina mi Isalaela
    po tauhi ega mi Yudeya mitehi hi’mboina gogona. Ma Yesu am Tu bagibagi waiwoiyawana,
    tauna u dewaya po am Besinana hi wigawiyeya.
  mal-C: അങ്ങ് അഭിഷേകം ചെയ്ത അവിടത്തെ പരിശുദ്ധദാസനായ യേശുവിനു വിരോധമായി ഹെരോദാവും
    പൊന്തിയോസ് പീലാത്തോസും, ഇസ്രായേൽജനതയുടെയും മറ്റുജനങ്ങളുടെയും ഒപ്പം ഈ നഗരത്തിൽ
    ഒരുമിച്ചുകൂടി,
  grc-SR: συνήχθησαν γὰρ ἐπ᾽ ἀληθείας ⸆ ἐπὶ τὸν ἅγιον παῖδά σου Ἰησοῦν, ὃν ἔχρισας,
    Ἡρῴδης τε καὶ Πόντιος Πιλάτος, σὺν ἔθνεσιν καὶ λαοῖς Ἰσραήλ,
  bgc-bgc: “क्यूँके साच्चए तेरे सेवक यीशु कै बिरोध म्ह, जिसका तन्नै अभिषेक करया, हेरोदेस
    अर पुन्तियुस पिलातुस भी गैर यहूदियाँ अर इस्राएलियाँ कै गेल्या इस नगर म्ह कठ्ठे
    होए,
  khz-khz: Taunatauna vegata, Heroda e Pontio Pilato, e ati Iuda talimara Isaraela
    talimara ria evanuga kamunai gekoukouto, goi gemu vetugunagi talimana veagana
    Iesu, ia goi na ovirigiato e Keriso ai ovega-agoato, navugana getovoato.
  deu-TKW: Sie haben sich versammelt in Wirklichkeit in dieser Stadt wider deinen
    heiligen Knecht Jesus, den du gesalbt, Herodes und Pontius Pilatus mit den Heiden
    und den Völkern Israels,
  zsr-NT: ’Le nactë glaquëꞌ tuz lu yödz ni Herodes len Poncio Pilato len yuguꞌ bönniꞌ
    gzaꞌa len yuguꞌ bönniꞌ Israel. Guladáꞌbaguëꞌë Jesús, Zxiꞌnuꞌ laꞌy, Nu naꞌ buzúꞌ
    queëtuꞌ.
  lin-lin: Pamba te, Erode mpe Ponse Pilato basanganaki penza kati na engumba oyo,
    elongo na bato ya bikolo mosusu mpe bana ya Isalaele, mpo na kosalela Yesu likita,
    Mosali na Yo, Mosantu, oyo obulisa.
  hns-NT: Aisahie bhie Jeroesaalem sahar me bhail hai. Hia par to raadja Herodes,
    laat Pontias Pielaatas, doesar djaat log aur bhie Israel ke djaatie logan sab
    tajaar bhail tor pawietr sewak Jiesoe se laraai kare khaatien, tjaahe toe oke
    Kriest banaile baate.
  noa-E: '’Ẽwandam, magtarr aawai chadcha David khararrau jaautarrjö ich mʉg phöbör
    eeta ãba biirdʉjim: Erodes, Poncio Pilato, ich mʉg Israelpien dʉ̈i deeum durram
    khʉʉnpa; mag ãba biirdʉnaa maach Pör Jesús bʉ̈ʉrjã pekau chukhu khitʉm pʉchdëu
    jʉr autarr khaibag wawaag.'
  eng-EMTV: “For truly they were assembled against Your holy Servant Jesus, whom You
    anointed, both Herod and Pontius Pilate, with the Gentiles and the people of Israel,
  mib-NT: ’Te jendaá chi Herodes jiín Poncio Pilato jiín táca tée ñuu yō Israel jiín
    tée tāca gá nación, ni cacutútú de ini ñuu yáha ní candonda de sɨquɨ̄ Séhe iī
    ní Jesús, Yaā ní jeni ní.
  lif-NT2: से़क्‍खाए बा खे़न् पाःन्‍निन् कन् ये़क्‌यक्‍को के़रे़आङ् वाॽ, थेआङ्‌भे़ल्‍ले़
    हे़रोद हाङ्‌ङिन्, सुहाङ्‌गे़म्‍बा पन्‍तियस पिलातस, थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽ नु
    इस्राइलिहाॽरे़ खे़ने़ॽ के़निङ्‌सेःक्‍को के़सेगुबा सेसे के़सेवारोबा ये़सुरे़ कुदक्‍ले़ङ्‌वाओ
    कन् ये़क्‌यक्‍को मे़जुप्‍से़आङ् मे़वाॽरो॥
  xnj-xnj: Muni, chakaka ndi Helodi na Ponsio Pilatu na vandu va Isilaeli na vandu
    va vangali Vayawudi vakonganiki pabomani apa, kumbela mtumisi waki wa Msopi ndi
    Yesu mwewamuhagwili.
  mmx-mmx: Kerepmo ne Erodes mi ne Pontias Paelat diga rupot eburu at na lemenemen
    silok eburu minedi limixin me Judaia la limixin kopmen di me Judaia, kusu dina
    lox abulubun kepe ne Iesu. Neni Lasaxaruki Melemelengan taram, mo nu ga lok li
    i do Lanarong.
  cbr-NT: David quiásabi oi ca asérabi ënë ëmanuax Herodesbë Poncio Pilato 'imainun
    judíosma unicama 'imainun Israel unicamaxribi, min Bëchicë upíira sinánñu, Jesús,
    ënë menu unúnmi caísa, ami nishi tsuáquirui timë́axa,
  tee-NT: Chai ji quimpai Dios slivasalh ni tatak'aixtoklh ju ani lak'achak'an ju
    Herodes chaich ju Poncio Pilato chaich ju yu'unch ju jantu israelitanin chai ju
    ali'in quint'a'israelitanin quinc'an. Va tat'alaxcailh ju mints'alh Jesús ju na
    salaka ix'alhunut. Chai yuchi ju sacxt'ut'ach ju uxint'i.
  eng-LSV: for gathered together of a truth against Your holy child Jesus, whom You
    anointed, were both Herod and Pontius Pilate, with nations and peoples of Israel,
  cak-NT: Y can ketzij-wi, chi anche'l ri tz'iban can chupa rutzij ri Dios, can quiri'
    xbanataj. Roma ri rey Herodes y ri gobernador rubinan Poncio Pilato, ri israelitas
    y ri man je israelitas ta, xquimol-qui' we' pa tenemit Jerusalem chi xecataj chirij
    ri Jesús ri lok'olaj Awalc'ual ri xatak-pe.
  pah-NT: 'A''ea Jesus''gareheve''g̃a ei onhi''ig̃ame Tupana''ga pe. Igwete g̃a ei
    ga pe no: —A''iti tuhẽ g̃a jatykai nemoirũhara''ga movahiamo Jesus''ga movahiamo
    ikwehe. Ga pyry hete reki neremimbuhurukara''ga, ei g̃a Tupana''ga pe. Emo Herodes''g̃a
    ojatyka avo Jerusalém me Pôncio Pilatos''ga pavẽi ikwehe. Israelitas''g̃a ojatyka
    israelitas''g̃arũive''g̃a no Jesus''ga movahiamo, ei g̃a Tupana''ga pe.'
  sja-NT: ’Tachi Waibɨa, pɨa jaradak'a David it'aideepa, mãga uchiaji. Rey Herodes,
    Poncio Pilato mãik'aapa awaraarã judio-eerã na p'uurude pedeeteejida Israel pidaarã
    ome k'achia oodait'ee Jesús, pɨa pëida oo chemerã pɨa oopi k'inia bɨ.
  xed-xed: Mantsa ya guli ná, guyaf guya i Hiridus nda Pwaŋəs Pilat ta wi ma na luwa
    na kawadaga nda sanlaha ma mndəra mnduha, nda la Israʼila ta ghəŋa kwalva gha
    ya nda ghuɓa, ta nzakway ka Yesu, mndu ya tfanagha ka ta wi.
  mks-NT: ʼTa mé a̱ nda̱a̱ quéa̱ yóho jáchi̱ ini ñuu yóho na̱játaca táhan Herodes
    xi̱hi̱n Poncio Pilato xi̱hín na̱ tóho̱ xi̱hín na̱ Israel viti. Na̱játaca táhan
    na caja núu na xi̱hi̱n Jesús, da̱ cúú ja̱hyi yi̱i̱ mé ndó, mé a̱ na̱ca̱xi ndó.
  gfk-S: Ma a tutuno be ne Herot ma ne Pontias Pailat dur ga hanawat hulungan kira
    ta ikin ra taman tikai ma dong ing pa dile Iudeia ma ira matanabar na Iudeia bileng.
    Ma di ga harpingit tikai ura gilgil hagae no num halhaaliena tultule Jisas nong
    u ga bul ie be no num Mesaia.
  bmu-bmu: Ölŋa, keu miaŋgö dop siti kiaŋgöreŋ asuhuyök. Gi Nahöngi Töröŋi Jisös kuŋgunöŋga
    Amötqeqe Tonina akza. Yaŋön asuhuiga azi kembu yahöt Herod aka Pontius Pailöt
    yetkön Rom gawman galöm aka nanine Israel isikurupnini yembuk mindiriba totoko
    ala tuarenjoŋ ak waŋgiget.
  dgz-dgz: Ame watageta apanewa Devit wani tavewa tauen iwa Erot ge Pontias Pailat
    dere at ugupe nagirewa amba Diu nagirewa at ma Ierusalem gapan iamen wanumune
    amba nao gega taiwandini posewa woup seni, om enuni apanewa, Iesu to boniga baraet
    anun noa karaua panane.
  eng-GNV: For doutlesse, against thine holy Sonne Iesus, whome thou haddest anoynted,
    both Herod and Pontius Pilate, with the Gentiles and the people of Israel gathered
    themselues together,
  zaa-NT: Porqui'ni hualiba qui'ni Herodes nna Poncio Pilato nna betùppa cą le' ciudíį
    lani adí canu dittu' ą'hua lani la'a mísmuba ca enne' Israel nna biria iyaba cą
    contra Ỹi'ni Santo qui' cuią'lu' Jesús enne' bete cuią'lu' itute la'huacca quì'e
    porqui'ni née Cristo.
  eng-WEBSTER: For in truth against thy holy child Jesus, whom thou hast anointed,
    both Herod, and Pontius Pilate, with the Gentiles, and the people of Israel, were
    assembled,
  guh-guh: 'Icatsia Pedrobana jumaitsi pevajëcaejavata Diosojavabelia: —Mapatomarataje
    Herodesbeje, Poncio Pilatobeje, barënacaetuatabeje itsanacuanëpijivi. Barënacaetuatabeje
    apo judíovi. Barënacaetuatabeje judíovi ata yajava. Bajarapamonae nacaetuata penajumejaitsinexa
    pacuenia beyaxuabijitsiatsi nexënato Jesús, ponë athëbëvetsica itorobimica. Bajarapacuenia
    itsa barënacaetuatabeje, copiapata jane baja xua bajayata tajëvelia Davidpijinë
    vajunupaeba.'
  bon-bon: Siige, ai mene te ibibi läbitepi Heroda piiyepu Pontiyo Pilato liba ai
    cewe ngalebora nuuja gawe biname piiyepu poto Israela biname cama labasecretnipesi
    määme conocäco kaakeseayame Yeesu ne äciseräjame, maane lui ne ituge jaji biname
    bine niiya cabu ca äsecrerame.
  nhw-BL: “Huan panotoc ipan ni tonali nopa tlamantli catli huejcajya quiijto David.
    Pampa amanoc nelía mosentilijque Herodes, Poncio Pilato, israelitame huan catli
    amo israelitame huan cualanque ica Mocone Jesús catli tlatzejtzeloltic catli ta,
    Toteco, ticajalti huan tijtequimacac quen totemaquixtijca.
  mgw-mgw: “Kakape Helode na Pontio Pilato, bandu ba Isilaili na bandu bangali Ayahudi,
    baatikongolekana pano pa kilambo, li'nga panga likowe linyatau kwa ntumisi ywako
    mpeleteu Yesu ywaunsawile panga Kilisitu.
  swh-ONEN: Ni kweli Herode na Pontio Pilato pamoja na watu wa Mataifa na Waisraeli,
    walikusanyika katika mji huu dhidi ya mwanao mtakatifu Yesu uliyemtia mafuta.
  wbi-wbi: Sakyang'ani, voni u Herode nhu Pontro Pilato, palikimo name vanhu avapanji
    na vanhu VA isilaeli, vakakng'anavakakng'ana palikimo mulikaja iili ilya n'sung'ua
    uYesu kilisitekilisite Juno alyampakile imono.
  bba-bba: Geemɑ, wuu ɡeni sɔɔrɑ Herodu kɑ Pɔnsu Pilɑti kɑ tɔn tukobu kɑ mɑɑ Isirelibɑ,
    be kpuro bɑ mɛnnɑ bɑ kɑ Yesu wunɛn sɔmɔ dɛɛro wi ɑ kuɑ Kirisi tɑbu kuɑ.
  eng-KJVCPB: For of a truth against thy holy child Jesus, whom thou hast anointed,
    both Herod, and Pontius Pilate, with the Gentiles, and the people of Israel, were
    gathered together,
  kgk-NT: Ha ko'ánga katu a-py voi ojogweroaty-ma mburuvixagwasu orairõ hagwã ne rembigwái
    marangatu-pe, ne rembiporavo Hesu-pe. Upéa mburuvixa héry Herodes, upéa mburuvixagwasu
    héry Pôncio Pilatos ave, Israel remiarirõre judeu kwéry, judeu re'ýi e'ỹ kwéry
    ave ojogweroatypa orairõ hagwã ne rembiporavo Hesu-pe.
  waj-waj: Kutaa tuanaavee. Herootoota Podii Piratuusootama ngiari voopinnaiyaata
    gioonna kiaapu Isarairaiyaatama aa yoosinna aavaki Yisuunna mmaara nuunairavai.
    Yisuuva i mmoori vareera vaidi yoketaa tuanaavai vaa eenoo inna mmataama kieeravai.
    Iya inna mmaara nuunairavai.
  cpy-cpy: Tema omaperotatya raapatziya-wakahae-yakani Herodes eejatzi Poncio Pilato
    ipiyotee-yakani jaka nampitsiki, eejatzi Israel-paeni ipiyotee-yakani itsipatakari
    itsipa-jatzi atziri, ikoshekakari Jesús, pitajoren-tsite Pitomi, piyoshiitani.
  mpx-mpx: He iyaka i tabwa tunahot, kaiwena panuwa ya elana Helodi ge Pontiyas Pilato,
    avaliyau bolo nige Isileli gamagaliliyau i oola, ge avaliyau al boda Isileli,
    hi boda pamaisena nihi lohaveyan wam totuwalali bwabwalena toto wam hilihili gamagalina,
    iya Yeisu, elana.
  wbp-wbp: Ngula-jangkaju, yardalurla wangkaja Kaatuku, “Wapirra Kaatu, junga kujaju.
    Nyampu-patu jintawarlayi-jiki yapa turnu-jarrinjarla, jangkardulpalurla jaaly-manu
    Jijajiki yungulu pakarni, ngulaju yangkangku Kingi Yarurdurlu manu yangkangku-yijala
    Palitirli, manu Juwu-paturlu, manu Juwu-wangu-paturlu-yijala. Ngulajulurla turnu-jarrinjarla
    jangkardu jaaly-manu yangkaku kujalpangku Jijaji warrki-jarrija nyuntu-mipaku
    yangka kujanpa nyuntulurlu milarninjarla yirdi-manu Mijaya.
  luo-luo: Chutho, Herode gi Pontio Pilato noromo e dalani kod joma ok jo-Yahudi kaachiel
    gi jo-Israel mondo gilos yor hinyo Jatichni Maler ma isewiro, ma en Yesu.
  nhe-NT: “Huan panotoc ipan ni tonali nopa tlamantli tlen huejcajquiya quiijto David.
    Pampa nelía amanoc mosentilijque Herodes, Poncio Pilato, israelitame huan tlen
    ax israelitame huan cualanque ica mocone Jesús tlen tlatzejtzeloltic tlen ta,
    Toteco, tijtzonalti huan tijtequimacac queja totemaquixtijca.
  aii-aii: ”ܣܵܒܵܒ ܫܲܪܝܼܪܵܐܝܼܬ ܒܐܵܗܵܐ ܡܕܝܼܢ݇ܬܵ‌ܐ ܓ̰ܡܝܼܥ ܠܗܘܿܢ ܗܹܪܘܿܕܸܣ ܘܦܵܢܛܝܼܘܿܣ ܦܝܼܠܵܛܘܿܣ
    ܥܲܡ ܐܸܡܘܵܬܹ̈‌ܐ ܘܟܸܢܫܵܐ ܕܐܝܼܣܪܵܐܹܝܠܔ ܥܲܠܔ ܒܪܘܿܢܘܼܟ݂ ܩܲܕܝܼܫܵܐ ܝܼܫܘܿܥ، ܗ̇ܘ ܕܐܲܢ݇ܬ
    ܡܫܝܼܚ ܠܘܼܟ݂،
  esk-NT: Iḷumun marrumani nunaaqqimi Herod-lu Pontius Pilate-lu piqasiqhutik Jew-ŋuŋitchuanik
    suli iñuiñik Israel katimaniqsut. Sivunniutiginiġaat akikŋaqługu Jesus savaktin
    ipqitchuaq anniqsuutiksriukkan.
  msb-msb: “Matuod ini kay nagkauyon man gayod sani mismo na syudad sinda Herodes
    kag Poncio Pilato kaupod an mga dili-Judio kag san katawuhan san Israel kontra
    sa imo banal na suruguon na si Jesus na ginbutang mo na Mesias.
  cpa-NT: ’Jøng² lah¹dsóh² ca¹túgh² báh³ Herodes quianh¹³ Poncio Pilato jøa³juøi²
    la². Ca¹túgh² báh³ dsa² israel quianh¹³ dsa² siáh². Hian³dsa Jesús, dsa² han¹³
    quián² jniang³, dsa² ca¹hiah¹³ hning² mi¹ti¹ neih³hning.
  dso-dso: କାଇକେବଇଲେ ଏ ନଅରେ ଏରଦ୍‌ ଆରି ପନ୍ତିୟ ପିଲାତ୍‌ ଇସ୍‌ରାଏଲିୟମନର୍‌ ସଙ୍ଗ୍‍ ଆରି ଜିଉଦି
    ନ ଅଇରଇବା ଲକର୍‌ସଙ୍ଗ୍‍ ମିସି ଜିସୁର୍‌ ବିରଦେ ଜଜ୍‌ନା କଲାଇ । ସେ ସେ ତମର୍‌ ସୁକଲ୍‌ ଦାଙ୍ଗ୍‌ଡା
    ଆରି ତମେ ବାଚ୍‌ଲା ମସିଅ ।
  meu-meu: Momokani, ina hanua lalonai idia na e hebou, emui hesiai tauna helaḡana
    Iesu, oi ese o horoa tauna, ihadikana totona. Pontio Pilato bona idau bese taudia
    bona Israel besena taudia e hebou,
  yva-NT: Wusyinoe Daud po raurairive maisyare wemaisy, muno reamo raen anakotare
    nande to mamaisyo apa urairije rai tenambe. Weye Akarijo Titi Herodes muno Gubernur
    Pontius Pilatus yanunugambe irati vatano Yahudi jewene muno vatano Israel matavon,
    wanunugambe no Yerusaleme so indamu wo kakaije ratantona Yesus ai. Weramu Yesus
    sopamo Nya Arikainyo anuga mamai dave panapatambe Nai, muno Wepirati Mesias Nyo
    apatimu wansai.
  dgc-dgc: Ey nanyari dén ya, Panginoon, i éya a nihula ni Dabid, da minagagum ngani
    dén ta banuwanae dudu linumaban ni Jesus. Ey siya tu inutusan mo, Améng, a pinili
    mo a maghari. Pati ti Hari Herod, sakay ti Gubernador Pilato, éy nékiagum side
    du Judeo sakay du éwan Judeo, a linumaban side ni Jesus.
  zpm-NT: ’Ni nligaa na scase goca. Guiedz Jerusalén nu, nu biaad rey Herod, biaad
    Pons Pilat, pcaalsa zho grë zho meṉladz no ni grë meṉzit, tipse bnediidz zho psacsi
    zho Jesús, meṉ ndzon ne bzooblo luu pxeeḻ luu biaadguṉ xtsiiṉ luu lo guidzliu
    nu.
  hix-NT: Apa y, yaworo xaxa nay hamà, ànmenhothàrànhàrà. Tano, Xerusaryen ho rma,
    nohsamnohyatxoko, Eroknes komo, Ponseyu Peratusu xarha, ketxkon hatà. Nohsamnohyatxoko,
    Ehsayewyanahnà komo. Toto komo xarha, Ehsayewyana komo rma, nohsamnohyatxoko.
    Txesus hoko nàrwonatxoko. Enyhoru ro hoko rma, ayanoto hoko rma, onànyaketxhàr
    hoko rma, nàrwonatxoko, nyamoro ha, ketxkon hatà.
  sim-sim: Omendinga sira. Mashi oso ter osmu omendingak nanduwa. Herot nga Pontius
    Pailat nga Judama ambu ondo nga Israelik fehe ma ondo nga Jisasin kavak li nakmbaha
    yanga torokop tirsari lir. Or jivi mendek or naha mi kamashirik or sihi lerawu
    mihin lari ma ria.
  npi-ULB: वास्तवमा, गैरयहूदीहरू र इस्राएलका मानिसहरूसँगै हेरोद र पन्तियस पिलातस दुवै
    यो शहरमा तपाईंले अभिषेक गर्नुभएका तपाईंका पवित्र सेवक येशूको विरुद्धमा भेला भए
    ।
  cgc-cgc: O Ginuo Dyos, iling gid tan natabo naan ta yi na syudad na danen ya Herodes,
    Poncio Pilato, mga dili linai Israel daw mga linai Israel man gakuntra ki Jesus
    na imo gid na Manugsirbi daw Pinili Na Mag-ari.
  tim-tim: Dawidiŋe den hain dâep aregât bunŋe miawakto Herote akto Pilato kotŋe siâ
    Ponto yâkŋe galalupŋe akto Israe luâk bikŋe yâk olop kepia ain mendugum magaŋgi
    goaŋgi agi aregât âmâ damun nenŋe akberâm aregât nange hoŋ bawage âlepŋe are huŋgunaŋmenâ
    giep yâkgât hâkâŋ akmâ wan me wan bâleŋe agaŋberâm menduguyi.
