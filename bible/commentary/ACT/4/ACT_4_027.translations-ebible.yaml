    cachamushgayqui Jesucristupa contran sharcuyänanpä.
  kms-kms: “Wand ren kin te muq nganyene nganye puq ren, Herot di Pontius Pailat,
    di wute Israel kin, di wute Juda segi kin ni mandi, tiqe wen wung mikur, ei Jisas
    mi naghe no ningg. Yabe chuqo nu si gubog nunon yembe ye wuti yuwon ye ningg nas.
  agn-agn: Maning ang enged ta si tang bindoat ni Herodes ig ni Poncio Pilato. Namagbaragat-bagatan
