    nexanto pon pejʉntʉ coyene xanepanaein pon Mesías pon itapetame.'
  boj-2014: “O Qotei, Devit aqa anjam di aqa damu gam endena brantej. Herot wo Pontius
    Pailat wo Israel naŋgi ti sawa bei bei qaji naŋgi ti kalil qure endia koroosibqa
    ino segi wau tamo bole Yesus ni nami giltem qaji a ugeugeiyqa marsibqa anjam kereteb.
  eng-OEBUS: There have indeed gathered together in this city against your holy servant
    Jesus, whom you has consecrated the Christ, not Herod and Pontius Pilate only,
    but the nations and the people of Israel besides –
  eri-eri: “Ngalenga tigini, Herot no Pontius Pailot wainga, nere fai aita fereha
    bagu, nere Israel bagu, taon beha la Yesus ne nage name haruwe fai, amina ne name
    haruwe teinomo hangada tuwene waha unyi esenemuwei nomo gaara kotowane.
  aly-aly: Nhel apmer Jerusalem-itwek artwa Jew-weny-rnem-then Atyetyart Herod-then
    Pontius Pilate-kenh-rnem-then anyentirrek artwa Israel-kenh-rnem-then, Jesus warrkenh
    arraty ngkwenh atwetyek.
  wiu-wiu: Eina wia mekapiane toa etene taatekadeko. Nipa nekele takama pomotoa takoa
    moa kakapikago Yesu itonoke nokale Erode Podiase Pailaseta pa yatene-kiti-pala
    Iserele yatene-palaka koukoa mekete one wia tukatekoi oi pedoa pikoina. Tone i
    Yerusaleme take koukalogoa nitikoina.
  swe-swe: Ja, det är verkligen vad som har hänt mitt ibland oss [Davids profetia
