  pad-NT: Asia Deu-ra vara vani'aha adani Pedro, kidiva'ahi khama. —Ka'oa oamani ida
    iathini Davi kohana vara bivani'ajora'iki. Vajoroniha adani Iroji, Pôncio Pilatos
    khama. Hihida ibavi Jerusaléa vajoroni'iki adani. Israel kaija'ari vihiriki, Israel
    kaija'ari vihiki vajoronijabanaki, vanofiki vanaabinivini ada kadahonai abono
    jahaka'oaki Jesus Cristo. Inagathogatho'iki ada. Onivani fori hini ida namitha'iki
    Davi kohana 'bo'dakari vara bivani'ajora'iki.
  twi-twi: Ampa ara Herode ne Pontio Pilato ne amanamanmufo ne Israelfo hyiaa wɔ kurow
    kɛse yi mu sɔre tiaa Yesu a ɔyɛ Ɔsomfo Kronkron a woatew ne ho no.
  hlt-hlt: Te dongah ni na koelh tangtae Jesuh, na taengom cim te Herod neh Pontius
