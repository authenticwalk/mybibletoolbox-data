    Poncio Pilatobej, japon wʉlduws Roma paklowaxxot judíos pejgobernadorliajwa Israel
    tʉajnʉxot. Japi natameja wʉt, jaxot asatʉajnʉchanpijiwbej, judíos sʉapich, natameja.
    Puexa japi naknatameja kaeyaxtat nakaewa nawʉajnachaemsliajwa: ‘¿Machiyaxaeskat
