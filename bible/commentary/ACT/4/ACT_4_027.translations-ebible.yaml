    misingga punna sahar asida tinnare.
  yad-NT: Si̱tenu ji̱ta riyaro̱nuni̱ jidyenu Jesús. Ni̱ni̱ ji̱ta jijeryeti̱ sami̱.
    Riyaro̱nu ji̱ta nutyityu̱vedani̱. Jeródes, Púnsiyu Pyidátu, munu̱ñujuu, Irayénuveda
    jarye jiyaro̱nuni̱.
  mxb-NT: ’Ta miía̱n ndaa̱ dión ni̱ kuu ñoo yóꞌo viti, chi̱ ni̱ na̱kiꞌin táꞌan Herodes
    xíꞌín Poncio Pilato, xíꞌín ta̱ tu̱kú, xíꞌín na̱ Israel. Dá ni̱ nda̱kuei na ni̱
    na̱á na̱ xíꞌín de̱ꞌe ii̱ ní Jesús, na̱ ni̱ kaa ní.
  pon-2006A: Pwe mehlel Erod oh Pontius Pailet, iangahki mehn liki kan oh mehn Israel
    kan, pokonpenehr nan kahnimw wet oh peliandahr Sises, sapwellimomwi Ladu sarawi,
    me komwi ketin kasapwiladahngehr Mesaia.
  maq-NT: ’Hacuaha cavetjucaa jain cjua vëhë ta, tsëhë xi ha nguehe nandya vihi ne,
    cuatjin camatangun Herodes cojo Poncio Pilatu cojo xutaxín cojo xuta tjë rë Israel.
    Camatangun me xi cuacun vëhë xi sahmi condra me Jesús, me xi hatuxa sahmi xa nuju
    cojo yëjë xahasen rë, me xi ngayun caningatjun ngasunhndë.
  hto-hto: ‘Uafue bie jófuemo Herodes, Ponico Pilato dɨga o nɨ́fuenide Jitomo fɨeni
    gaɨrídiaɨoɨ. Afénomo jɨcánemacɨ Israel comɨ́nɨri fɨeni gaɨrídiaɨoɨ, mei íadɨ omo
    jaɨnáidɨmɨe Jitó illáɨmana ja jáitatɨo.
  por-BRBSL: “Pois verdadeiramente, tanto Herodes como Pôncio Pilatos, com os gentios
    e o povo de Israel, estavam reunidos contra o vosso santo servo Jesus, a quem
    vós ungistes,
  ces-NKB: A opravdu se proti tvému svatému služebníku Ježíši, kterého jsi pomazal,
    sešli Herodes a Pontský Pilát s pohany a lidem Izraele,
  cui-cui: 'Equeicha bapomonae jeye: “Bara yatsicaya baxua exana poxonae Herodes irʉ
    Poncio Pilato, irʉ icha nacuamonaepiwino, irʉ Israel nacuamonaepiwino xote nacaetuta
