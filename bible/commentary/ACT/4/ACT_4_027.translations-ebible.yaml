  mto-NT: ’Tyú̱vam xa ya̱ꞌa̱ veꞌe juuꞌ veꞌe je̱ Espíritu Santo kyo̱jts. Navyaatju
    xa veꞌe je̱ Herodes ma̱a̱t je̱ Poncio Pilato je̱ vyinmaꞌyu̱nda ma̱a̱t je̱ israeejlit
    jáyuda je̱ts pa̱n pa̱n jatyeꞌe ka je̱ꞌe̱pta, je̱ꞌe̱ tseꞌe du̱tsoꞌoxpa̱jktu je̱
    mvaꞌajts ónu̱k Jesús, juuꞌ mitseꞌe mvinko̱o̱n je̱tseꞌe yakkutojknit.
  bzh-bzh: Yönon rot, Herot* luho Pontius Pilatus ving alam-yu-ngwë, galam Israel,
    bedevengwënġ yah nenga nebë saga ggëp nyëġ böp Yerusalem in bë dedahun honġ
    hur vabuung Yesu na. Mehö sën wirek ġehooin yi raḳ lo.
  guj-2017: કેમ કે ખરેખર તમારા પવિત્ર સેવક ઈસુ જેમને તમે અભિષિક્ત કર્યા, તેમની વિરુદ્ધ
    હેરોદ તથા પોંતિયસ પિલાત, વિદેશીઓ તથા ઇઝરાયલી લોકો સહિત આ શહેરમાં એકઠા થયા હતા;
  jvn-NT: Wujuté ratu Hérodès lan gramang Pontius Pilatus ya wis pada setuju karo
    wong sing ora kenal marang Gusti Allah lan karo bangsa Israèl, supaya pada nglawan
    marang Gusti Yésus, Peladèné Gusti sing temen, sing wis dipilih karo Gusti.
  byr-byr: Sara yɨdaꞌnɨkeꞌna nebulyaꞌ dara yɨmaꞌnakesɨ. Anga dava Aꞌmwe Erotɨyalyɨ
    Aꞌmwe Podɨyaazai Paailatɨjɨ ajɨmya pɨnɨngɨyarajɨ Yɨzɨrelɨyarajɨ yɨkabeva Jizaazai
    gɨmɨre wɨdaayadei dahɨlakagɨnyarɨna dɨnyɨna ‘Tamakaana!’
  ian-ian: '@see-verse:ACT.004.026'
  hun-hun: Mert bizony a te szent Fiad, Jézus ellen, akit felkentél, megegyezett Heródes
    és Poncius Pilátus a pogányokkal és Izrael népével,
  mcf-NT: Ai, mimbi Dabid pado dada uamiampicpadembi ënabi Edusaden yacno isadaidpembo
