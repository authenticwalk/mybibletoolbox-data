  azb-azb: Həqiqətən, Hirod və Ponti Pilat başqa millətlər və İsrail xalqı ilə birlikdə
    Sənin məsh etdiyin müqəddəs Qulun İsanın əleyhinə bu şəhərdə toplaşdı ki,
  eng-DBY: For in truth against thy holy servant Jesus, whom thou hadst anointed,
    both Herod and Pontius Pilate, with [the] nations, and peoples of Israel, have
    been gathered together in this city
  guo-NT: 'Japi kaes Dios kawʉajan wʉt, jʉm-aechi: “Chajiakolaxtat David lelpox jʉm-aech
