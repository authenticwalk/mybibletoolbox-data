  gub-BL: Emukatu ima'eahy ma'e tetea'u ne wà nehe. Ezapo ma'e purumupytuhegatu kar
    haw tetea'u ne nehe no, ma'e hexak pyr 'ym tetea'u ne nehe no. Neremiruze'eg ikatuahy
    ma'e Zezuz a'e, ikàg a'e. Emur ikàgaw urewe nehe. A'e mehe urupuner agwer ma'e
