verse: ACT.004.030
translations:
  kpx-kpx: Isime a vuvune hanavoge no a esemu tumute Iesu ke ivimo vavahanite ata
    hoesegevei vaveve nimoleteta vaevei.”
  okv-H: Eto no ingeni jujurukejo no pure ari Meni Iesu ta javo Otohu ta aro embo
    kokojekihe ari javotoho te sovera te ururoro embomeni no ke avo be hotembare”
  tbo-tbo: Nimam una lodomi po lawa una luyawahihi ma manini po wekiwekilala una dewahi
    po am Tu bagibagi waiwoiyawana, Yesu gowanei hina wawala.’
  mal-C: അവിടത്തെ പരിശുദ്ധദാസനായ യേശുവിന്റെ നാമത്തിൽ സൗഖ്യം വരുത്താനും ചിഹ്നങ്ങളും
    അത്ഭുതങ്ങളും പ്രവർത്തിക്കാനും അവിടന്ന് കൈ നീട്ടണമേ.”
  grc-SR: ἐν τῷ τὴν χεῖρά ⸋σου⸌ ἐκτείνειν σε εἰς ἴασιν, καὶ σημεῖα καὶ τέρατα γίνεσθαι
    διὰ τοῦ ὀνόματος τοῦ ἁγίου παιδός σου Ἰησοῦ.
  bgc-bgc: ठीक करण कै खात्तर तू अपणा हाथ बढ़ा के चमत्कार अर अनोक्खे काम तेरे पवित्र
    सेवक यीशु कै नाम तै करे जावै।”
  khz-khz: Gimamu ono tugu-atia, pe viti talimara pono vega-namara, e vegailia irau
    vagira e kala irau vagira pono kalara, Iesu, goi gemu vetugunagi talimana veagana
    aranai.”
  deu-TKW: indem du deine Hand ausstreckst zur Heilung, und daß Zeichen und Wunder
    geschehen durch den Namen deines heiligen Knechtes Jesus.
  zsr-NT: Ben ga gac úngactuꞌ nup teꞌi, soalen netuꞌ yöl‑laꞌ huac quiuꞌ, len ben ga
    gac gúngactuꞌ le lun ga ubánituꞌ len le lac bëꞌ, gac cni le zóalenëꞌ netuꞌ Jesús,
    Zxiꞌnuꞌ laꞌy. Caꞌ gac.
  lin-lin: Boye, sembola loboko na Yo mpo na kobikisa babeli, kosala bilembo ya kokamwa
    mpe misala minene, na Kombo na Yesu, Mosali na Yo, Mosantu.
  hns-NT: Bemarian ke attjha karieho aur aapke pawietr sewak Jiesoe ke naam se atjambho
    aur barka kaam karwaaw.”
  noa-E: Mor masim khʉʉnjã monaaunaa pʉch Chaai pekau chukhu khitʉm Jesús ag jua theegau
    nem maadëu ooba aajempa marag waupibá, magʉm gaaimua õrag pʉch jua theeg oomkhĩir
    a jëeumajierram aajem.
  eng-EMTV: by extending Your hand to heal, and that signs and wonders may come about
    through the name of Your holy Servant Jesus.”
  mib-NT: Te jíín poder ní nasávāha ni ñáyuu cácuhū, te sáha ní jniñu jéhnu jeē steén
    jeē cujéhnu ní. Te tāca jéē yáha sáha ní jíín poder Sēhe iī ní Jesús, áchí i jíjnáhan
    i.
  lif-NT2: हे़क्‍क्‍याङ् सेसे के़सेवारोबा ये़सुरे़ कुमुक्‍साम्‍लाम् मनाहाॽ मे़वेःत्‍नि,
    हे़क्‍क्‍याङ् यरिक् मिक्‍सेःन् नु निङ्‌वाॽ के़माबा याःम्‍बक्‍हाॽ पोःङ्‌नि फाॽआङ्
    के़हुक्‍किन् सन्‍छे़ॽओ॥”
  xnj-xnj: Talambula chiwoko chaku uvalamisa vandu, na kita ulangisu na chinamtiti
    kwa uhotola wa Yesu mtumisi waku wa Msopi.”
  mmx-mmx: Una song asu mi lakngam ti lox aroo levenanmeres la una lok bok tempanga
    sangsangu xeneng at laasen at Lasaxaruki Melemelengan taram, ne Iesu.”
  cbr-NT: '''Aquianan camina min Bëchicë upíira sinánñu, Jesús, aín cushin, uni ''insíncë
    pëxcüanan uni itsin ''acëma ñu ''anun nu ''amiti ''ain.'
  tee-NT: Chai aquilaxtakniuch ju mintachaput ni laich palai acnaviyau ju tak'ank'anin
    chai lai acnaviyau ju lhamak'an chai ju tu'u' ju lai catapuc'atsaya' ju lapanacni
    ni vasalh milapanacni icjuntau. Chux ju ani acnaviyau la'ixtachaput ju mints'alh
    Jesús ju na salaka ix'alhunut. ―Pus chunch ju tatapaininilh ju Dios.
  eng-LSV: in the stretching forth of Your hand, for healing, and signs, and wonders,
    to come to pass through the Name of Your holy child Jesus.”
  cak-NT: Y nakac'utuj chuka' chawe, chi riq'uin ri awuchuk'a' xquiec'achoj ta ri
    yawa'i', y chi ye'an ta milagros xe riq'uin nisiq'uis ri rubi' ri Jesús ri lok'olaj
    Awalc'ual. Y ronojel re' xtic'atzin ta chi nik'alajin chi can ketzij ri nakatzijoj
    chique ri winak, xecha'.
  pah-NT: Ehepiuka ti ejipopoakara imombiga avove'g̃a tetirũa g̃a hugwi, ei g̃a. Eapouka
    ti ore ve ahemonhimomby'aheteva'ea Jesus'ga popoakarimo. A'ereki ga pyry hete
    nemoirũhara'ga, ei Jesus'gareheve'g̃a ga pe.
  sja-NT: Ichiaba tai k'aripáji k'ayaa beerã jɨpapataadamerã mãik'aapa ne-inaa eperãarãpa
    p'oyaa oodak'aa ãchi juadoopa oopataadamerã Jesús t'ɨ̃de. Iruata pɨchia oopi bɨk'a
    ichita oopari.
  xed-xed: Maraŋ mbrakwa gha, mbamba ta gwal kul ɗughwanaku, maga ta mazəmzəmha, nda
    mandərmimi nda hga Yesu kwalva gha ya nda ghuɓa,» ka həŋ.
  mks-NT: Ta xíca̱ ta̱hví nde̱ nu̱ ndo̱ ña̱ ná cuu ndaja va̱ha nde̱ na̱ quíhvi̱ xi̱hi̱n
    ndée̱ mé ndó. Ta ná caja ndó ña̱ma̱ni̱ ña̱ ná caja cua̱há nde̱ ña̱ha xitúhún xi̱hín
    cua̱há ña̱ náhnu ná cuni ña̱yivi ña̱ xi̱hi̱n ndée̱ Jesucristo, ja̱hyi yi̱i̱ mé
    ndó cája nde̱ tócó ndihi ña̱ yóho —cáchí na̱ xíca̱ ta̱hví na̱ nu̱ Ndióxi̱.
  gfk-S: Hapuasne no num dades ura halangalanga ira ina minaset. Ma nu gil ra dades
    na hakilang ma ra gingilaan na kinarup tano hinsana no num halhaaliena tultule
    Jisas.”
  bmu-bmu: Göŋön mönö börögi surunöŋga kawöl ambazip mi Nahöngi Töröŋi Jisösgö qet
    ösumŋe ölöwakŋe aka aŋgöletot aiwesök murutŋi murutŋi asuhumakŋe. Keu mi ölŋa.”
  dgz-dgz: Yo paua ugup ugup ta, inak munapen menan naniga endimat, nao gega taini
    posewa woup seni apanewa Iesu yaua gamup.”
  eng-GNV: So that thou stretch forth thine hand, that healing, and signes, and wonders
    may be done by the Name of thine holy Sonne Iesus.
  zaa-NT: Rinàba tu' qui'ni gulappa' cuią'lu' canu ra'ni para qui'ni eyacca latsi'
    quį, ą'hua qui'ni guni cuią'lu' adí ca milagro nna adí ca cosa de la'huacca por
    medio de nombre qui' Ỹi'ni cuią'lu' Jesús enne' completamente tsè' due ru'a lo
    cuią'lu'.
  eng-WEBSTER: By stretching forth thy hand to heal; and that signs and wonders may
    be done by the name of thy holy child Jesus.
  guh-guh: Itsa patomarata patsipaebianajë nexënato pelivaisi, jamatejemayaexanaename
    piavitanevi. Pinijicuene nexanaejava exanaename jivi peyapëtaenexa bitso ayaijamatabëcuene
    nexainaenëcuene. Bajarapapinijicuene exanaename nexënato Jesús pejamatabëcueneta,
    jai Pedrobana pevajëcaejavata Diosojavabelia.
  bon-bon: Määme kokre niwabinini pita biname bine miiji me wawenecame, piiyepu owowä
    piiyepu ciitaca mule bine wawenecame Yeesu määme conocäco kaakeseayame me ngii
    cabu.”
  nhw-BL: Huan nojquiya, Toteco, ica mochicahualis huan ica itoca Mocone Jesús catli
    tlatzejtzeloltic, xiquinchicahua cocoyani, huan xijchihua tlanextilijcayotl huan
    tiochicahual nextili.”
  mgw-mgw: Ulaye makakala gako li'nga kwatepwa atamwe, upange myanju na mangelongelo
    kwa lina lya ntumisi ywako Yesu Mpeleteu.”
  swh-ONEN: Nyoosha mkono wako ili kuponya wagonjwa na kutenda ishara na miujiza kwa
    jina la Mwanao mtakatifu Yesu.”
  wbi-wbi: Ulwakuti pano ghugholosia uluvoko lwako kuvuvusia, ifidegho ifyakudegha
    fikagule kuvoneka vwimila vwa m'bombi ghwako uYesu mwimike.
  bba-bba: A wunɛn nɔmu dɛmiɔ ɡu tɔmbu bɛkiɑ, ɑ de yĩrenu kɑ sɔm mɑɑmɑɑkiɡinu nu koorɑ
    kɑ wunɛn sɔmɔ dɛɛro Yesu win yĩsiru.
  eng-KJVCPB: by stretching forth thine hand to heal; and that signs and wonders may
    be done by the name of thy holy child Jesus.
  kgk-NT: Ehexa uka katu nde pu'akaha erembogwera hagwã hasy va'e-pe. Mba'asy-rehe
    nde pu'aka va'e. Ne rembigwái marangatu Hesu réry-py ejapo uka katu nhane rembiexa
    e'ỹ. Ehexa uka katu ne rembiapo porã. Hexapyrã-rupi ejapo uka katu, he'i joa hikwái.
  waj-waj: Ai yaagueeqaivaa ti mmiee a tinai i mmoori vareera vaidi yoketaa tuanaa
    Yisuunna nnutuuvaa ta tida inna yaagueeqaivaura gioonna kiaapu nniitaraiya utikiai
    diitaaravai. Fai ta ari vookara ari vookarai mmooriiyauvaatama itaama iikiaaravaivee.
  cpy-cpy: Pikanta-kaeyaawo netsiyatakotakaa-yitan-tyaariri mantsiya-yitatsiri. Noñaahan-tantyaawori
    kaari iñahaeta-piintzi. Rootaki iñaantyaawori atziri-paeni Itajorenka Pitomi,
    Jesús.”
  mpx-mpx: '@see-verse:ACT.004.029'
  wbp-wbp: Milki-yirraka-nganpa ngangkayi nyuntu-nyangu yungurnalu-jana ngula-kurlurlunya
    yapa ngalya-kari parlpuru-mani. Yungka-nganpa yungurnalu-jana nyiyarningkijarrarla
    ngangkayi milki-yirrarni yirdingka Jijajirla yangka kujalpangku nyuntu-mipaku
    warrki-jarrija.”
  luo-luo: Rie badi mondo ichangi jotuo kendo itim honni kod ranyisi madongo e nying
    Yesu, Jatichni Maler.”
  nhe-NT: Huan nojquiya, Toteco, ica mochicahualis huan ica itequihuejcayo mocone
    Jesús tlen tlatzejtzeloltic, xiquinchicahua cocoyani, huan xijchihua tlanescayotl
    huan chicahualnescayotl.”
  aii-aii: ”ܦܲܫܸܛ ܐܝܼܕܘܼܟ݂ ܘܒܲܣܸܡ، ܘܥܒ݂ܘܿܕ ܢܝܼܫܲܢܩܹ̈ܐ ܘܕܘܼܡܵܪܹ̈ܐ ܒܫܸܡܵܐ ܕܒܪܘܿܢܘܼܟ݂
    ܩܲܕܝܼܫܵܐ ܝܼܫܘܿܥ.“
  esk-NT: Ikayuqtigut iłuaqsitḷasiḷugich naŋittuat suli savaktitigut atlayuaġnaqtuaniglu
    quviqnaqtuaniglu atanniutaagun ipqitḷuni savaktigikkapkun Jesus.”
  msb-msb: Iabot mo an imo gahom sa pagpaayo kag itugot na may mga makangangalas kag
    mga milagro na himuon sa ngaran san imo banal na suruguon na si Jesus.”
  cpa-NT: Quianh¹³ ju²bí² quiánh² hning² mi³hliú³ jnieh³ dsa² dsoh³. Quianh¹³ Jesús,
    dsa² han¹³ quiánh²hning lé² juu¹² juøh¹² quianh¹³ hi² gøg² ―ca¹juúh²dsa.
  dso-dso: ନିମାନ୍‌ କର୍‌ବାକେ ତମର୍‌ ଆତ୍‌ ଲାମାଆ ଆରି ତମର୍‌ ସୁକଲ୍‌ ଦାଙ୍ଗ୍‌ଡା ଜିସୁର୍‌ ନାଏଁ
    ନ ଅଇବା କାମ୍‌ ଆରି କାବା ଅଇଜିବା କାମ୍‌ମନ୍‌ ସାଦନ୍‌ କରାଆ ।”
  meu-meu: Imamu danu ba toia roro, gorere taudia ba hamauridia, toa bona hoa karadia
    ba kara, Iesu, emu hesiai tauna helaḡana, ladana ai.
  yva-NT: Reamare Nyo vambunine raugaje reansai indamu reamo saumane raugaje vatano
    ugwanene mansai muno reamo anapaporainye raroron arono reamo Yesus apa tame raura.
    Weye Yesus, opirati Nya Arikainyo anuga mamai dave panapatambe Nai, Apa tame mi
    mbambunin.”
  dgc-dgc: Itupu mo i kamét mo dikame, Panginoon, monda te meadu a tolay a magamot
    ta panalangin me. Monda makagimet kame ta tanda a makataka-taka ta pamag-itan
    no anak mo a banal a ti Jesus.”
  zpm-NT: Laa no rnab lo luu, beeṉguiac grë meṉ rzacnë, beeṉ grë milagr nroob, blu
    grë ncuaaṉe gzee zdoo miech; zeeṉa gaṉ zho gaṉle meṉ nroob, meṉ ndzon nac Xpëëd
    luu Jesús.
  hix-NT: Apa y, ekeh komo enyhoryehok xarha, amna wya. Ayahoxetà rma xenyhok xarha,
    toto komo wya. Eryehokano rma txeryhok xarha, amna wya, Txesus yano me, enyhoru
    ro yano me, ayanoto yano me, ketxkon hatà.
  sim-sim: Uhu mir avak kwambu mihin nirin mi hashinak ni mbanak kavamisinda ma jivik
    li naka. Uhu nir avak mbele mbele apsham apshamhi nga mbele mbele ol ma undahi
    ambu ondo nga kwambu Jisashik ni uka. Jisas oto jivi mendek or naha angop lerawu
    mihin or lakmbaha mi kamahandari ma ria.�
  npi-ULB: ताकि जब तपाईंले निको पार्नका लागि आफ्नो हात पसार्नुहुन्छ तपाईंका पवित्र
    सेवक येशूको नाउँद्वारा चिन्हहरू र आश्‍चर्यहरू होऊन् ।”
  cgc-cgc: Ipakita no imo an na gaem paagi ta pagpaayad nay ta mga ittaw na may masakit
    daw itugot no man na paagi ta gaem Jesus na imo gid na Manugsirbi mabuat nay mga
    katingalaan na pamatuod na ame na sugid alin gid ki kaon.”
  tim-tim: Akto nange Yesu hoŋ bawage âlepŋe yâkgât wâtŋân kinmâ luâk kundatdâ âlepŋe
    akbiâ kulem keiŋe keiŋe miawagâkgât tân nenguwen.”
  yor-yor: Kí ìwọ sì fi nína ọwọ́ rẹ ṣe ìmúláradá, àti kí iṣẹ́ ìyanu máa ṣẹ̀ ní orúkọ
    Jesu ìránṣẹ́ mímọ́ rẹ.”
  wos-wos: Méni hambuk hwemét di bar hiyaakwa du takwa yikafre yatandi. Méni wamét
    ména yikafre jémba yakwa du Jisas hambuk naniré hwendét, nani déka ximbu wata
    nak maki nak maki hanja xéhafi yandan hambuk jémba yatame.” Wungi di Godré wakwexéké.
  emp-NTPO: Bʌ ʌb̶ʌa sid̶a diadua cacua biẽ́ b̶eara biabid̶i carea idjab̶a bʌ nezoca
    jipa b̶ʌ Jesu trʌ̃neba ne ununacada od̶i carea.–
  eng-F35: while You stretch out Your hand to heal and that signs and wonders may
    occur through the name of Your holy Servant Jesus.”
  ind-ind: Kami mohon ulurkanlah tangan-Mu yang penuh kuasa itu untuk menyembuhkan
    orang-orang sakit dan melakukan segala macam keajaiban. Biarlah semuanya terjadi
    hanya untuk memuliakan Yesus.”
  pes-OPCB: قدرت شفابخش خود را نیز به ما عطا فرما تا به‌وسیلۀ نام خدمتگزار مقدّس تو
    عیسی، معجزات بزرگ و کارهای عجیب انجام دهیم.»
  mpt-mpt: Keb titilo omyeba ni ginin gami klaubenoba ayam anbiba keb Dofakamin Nakae
    Yesuse niniino omkeimanomobo e titilo omyeba inamin namin okok sumo klamomo ge
    obianiba beten kenabiba
  ssx-ssx: Wanda꞉halina꞉ yenimanu tande laluekema꞉ naka꞉ kiki tindipao hata꞉ka꞉na꞉
    wele pita꞉la꞉ ekimanu make na hando haloma꞉ ekimanu make naka꞉ yakopiki E Pokaasa꞉
    Hali Yesu ipika꞉ bikina꞉ pina꞉ lapeke laa lemekeme.
  mkl-mkl: Nyisi ɡbuɡbɑ̃ɛ ku bɑ mɑɑmɑɑke ŋɑ ku ce nɔ inɛ ŋɑ ɑ bɑ iri do sɑɑbui irii
    Jesu woo ce icɛ kumɑ́ɛu.
  gaq-gaq: ନାନେ ବପୁ ଆନେକେ ଆସୁଏ ଜାଣ୍ଡେଃବାନ୍‌ କି ନେ ସାଆସ୍‍ରେ ନାନେ ପବିତ୍ର ଦାସ୍‌ ଜିସୁନେ
    ମ୍ନିରେ ରଗିଇଂକେ ନିମାଣ୍ଡା ଆଃଡିଙ୍ଗ୍‍ ନ୍‍ସା ଗୁଲେ ଚିନ୍ ଆସୁଏ ନ୍‍ସା ଆରି କାବା ରକମ୍‍ କାମ୍
    ଡିଙ୍ଗ୍‍ ନେୟାଏ ।”
  gof-RNT: Ne geeshsha na7aa Yesuusa sunthan hargganchchota pathanaw, oorathabaynne
    malaatati oosettana mela ne kushiya micca” gidi woossidosona.
  unx-unx: ଆଡଃ ବୁଗିକ ନାଗେନ୍ତେ ଆମାଃ ତିଃଇ ଜିଲିଙ୍ଗ୍‌ୟେଁମେ ଆଡଃ ଆମାଃ ପାବିତାର୍‌ ଦାସି ୟୀଶୁଆଃ
    ନୁତୁମ୍‌ତେ ଚିହ୍ନାଁ ଆଡଃ ଆକ୍‌ଦାନ୍ଦାଅ କାମିକ ରିକା ନାଗେନ୍ତେ ପେଡ଼େଃ ଏମାଲେମେ ।”
  gah-gah: zámuza lemekako vegená kelémo zokinake lapanalagi gelekelé gipaka Izesuni
    agulizató golivagi hoza alitune loko nolune.
  lcm-lcm: Ku vil ato ri vap na ku abis ani mang keve bil i vilvil ataping kapa si
    kitmat i kam asosokai daus ta Iesu.”
  aer-aer: Anwernenhe ngangkere anthaye tyerrtye areye angkwerre-iwetyeke, unte itelareme
    unte-arle Jesus ngangkere antheke urrkapentye ngkwinhe mpwaretyeke, alakenhe.
    Arne mwerre akngerre areye itneke imernaye, itne aremele ngkwenge akangkwe-irretyenhenge.”
  qvc-NT: 'Pudirnikiwanri yanapawayllapa, qeshyaqkunata kach''akachinayllapa, santu
    Churiki Jisuspa shutimbi milagrukunata ruranayllapa, yumbay rikaqkuna yach''anambaq:
    Dyusmi ancha pudirniyuq, nishpa.'
  tgl-ULB: Sa gayon habang iniuunat mo ang iyong kamay para magpagaling, ang mga palatandaan
    at himala ay mangyayari sa pamamagitan ng pangalan ng iyong banal na lingkod na
    si Jesus.”
  cbs-NT: Min kushipa paewen isin teneaibu xuxawakin dami atimaska tsuan atiduma min
    tsuma medibi Jesús min waniwen jawen kushipawen nuku amakin nuku jatu uinmakubainwen—
    akin
  xtm-NTPP: Te ja maa Jesús iya ii jinukuechi nuu ni a, te sa'a ni kua'a seña ji'in
    milagru, sukan‑va'a jín nduva'a ñayii ka ku'u ma te jín kandija i ja maa ni ka
    iyo ji'in sa ―‍ka kuu de ka jiña'a de.
  nnq-nnq: Ntondabeye luboko lwinu nnamie bandu, nnaye ikobo na gukuomongwa kulina
    lya Yesu Mpakachi jwinu jwa Chwapi.”
