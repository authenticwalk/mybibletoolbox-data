  bus-bus: Ǹ ↄ dawa lɛ wà gbɛ̃nↄ kɛ̃kↄ̃a wà dabuyãnↄ kↄ̃n yãbↄnsaɛnↄ kɛ kↄ̃n n zĩkɛri
