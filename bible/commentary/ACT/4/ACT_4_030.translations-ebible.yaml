  kbq-kbq: Kagraka'a kazana rusutenka kri vahera krizmia eri amne nehunka ruzahu ruzahu
    kaguvazana Kagri ka'a ruotge eri'za ne' Jisasi agire eri fore huo.
  kbh-kbh: y cochjama acbe obenánaca s̈oquënga ts̈abá chamotsatsmënama y cochjama
