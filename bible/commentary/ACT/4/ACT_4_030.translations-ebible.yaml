  sps-sps: Nyi ma karats a nima Manyi tsipaar, ana Nyi te faan iny me na foka iny
    faatok reits ana fo kan karap te tagei rori, ana fo binun saar iny faatok ma kat
    amam tana asangan a Tsoiny Binun Tsumanyi na Taabos e Jisas.”
  wnc-wnc: gatane wam takngaka aminbam yaninim. Yanina gata aminbam gatayamuke maiu
