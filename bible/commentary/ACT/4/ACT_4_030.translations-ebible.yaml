    t'eegau nem maadëu hooba haajempa marag waupibá, magʌm gaaimua hõrag pʌch jua
    t'eeg hoomk'ĩir ha jëeumajierram haajem.
  alp-NT: Kai Amu kbasare eono ami ono tamata makerakaru esi mise kai ami ono tanda
    herana kena Yesuse Eni Nane leke tamata esi selu Amu kbasare kai esi herane. Yesuse
    mere Amu Makerike rebe Eni dosa sae mo.”
  san-VEL: tathaa svaasthyakara.nakarmma.naa tava baahubalaprakaa"sapuurvvaka.m tava
