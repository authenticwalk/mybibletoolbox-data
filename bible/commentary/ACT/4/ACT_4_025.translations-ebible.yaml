    tlan kajsih kichiwah?'
  bgg-bgg: Ragung So è gathek blang pha Dawid, nawai khiao è yao ne ruii, ai Gaibranthek
    ne nyie rek ne lijieg phlei? Nyie rek ne branthek awaithek shii adunmey pha rek
    phlei?
  eng-TCENT: It is yoʋ who said through the mouth of yoʋr servant David, ‘Why do the
