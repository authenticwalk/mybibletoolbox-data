    ŵandu akuganisya yangalimate?
  tgp-tgp: ko verea tuai na Tanume Tapu na retireti non nom volitusi supe David nomam
    pua vara, ‘Mata sava tamlohi r̃or̃oha la lo lolokoru patura, ale mata sava tamlohi
    la lo hatihia vara la pa vai na hinau rongorongo vono?
  auc-NT: Ïninque mönitö mæ̈mæ̈ Dabii wodi ingante apæ̈nedinque bitö, Dabii ëñëmi,
    Bitö botö ïmote në cædömi ïñömite botö Tæiyæ̈ Waëmö Önöwoca apæ̈necä ëñëninque
    bitö wæætë ïïmaï ante apæ̈necæbiimpa. ‘Wadäni në ëñënämaï ïnäni incæ quïnante
    ænguï badinque wido cæcæte ante cædänii. Waodäni näni cabo waodäni näni cabo incæ
    idiquibæ̈ ante quïnante pönënänitawo.
  kbc-NT: Niɡ̶ijo jotigide ɡ̶onelokodi Davi ane ɡ̶aotagi. Ǥadiwigo eo mee, ‘Igaamee
    ina me neliɡ̶ideeɡ̶a ina noiigi ane daɡ̶a etiɡ̶adowooɡ̶oti? Codaa igame leeɡ̶odi
    ina noiigi moyowo niɡ̶ina ane diɡ̶icata ane jaoɡ̶a?
  bmh-bmh: Getal nait Ah Wes igual embigeg, nait salau du Devit nugau ogusau eiman
    guzeneun, ‘Emgasag ipal ebuan duailel einen aiag silanina zoi darem? Duailel go
    einen goagal dabeleu beu beu oi darem?
  ctu-BL: 'Tsi'' cha''le t''an jini Ch''ujul bʌ Espíritu ti'' yej David jini a winic.
    Tsi'' yʌlʌ: “¿Chucoch tsi'' cha''leyob mich''ajel ti mojt ti mojt? ¿Chucoch to''ol
    lolom jach chuqui tac tsi'' ña''tayob ti'' pusic''al?'
  meq-meq: 'Maa tsik me tə bazlam i bəba təte may Davit ndo i məsler i yak na, nəkar.
    Neŋgeye a tsik ta gədaŋ i Məsəfəre Tsəɗaŋŋa eye, a gwaɗ: “Ndo hay tebiye tə ge
    mevel na, kemey? Tə ma ha ka bo bazlam na, hərwi mey?'
  noa-H: Warrgar maach dau nawe pʌch Hak'arau pʌch chog David k'ararrag hiek'apibaawai,
    hirua pʌ dʌ̈i k'ĩircha hiek'a simjö pʌrʌg, “¿K'an jãgwi jãg durrpierr hõor meeuk'ap'öo
    t'ʌnʌ́, maimua par jãg maadëu nem higmap'amta wauju k'ĩirju sĩsidʌ́?” hajim hanʌm.
  alp-NT: Kai akmenare Aono Ro Misete Ikbasae kamale Dauta, amiki ntuane menare, ibeteke
    be, ‘Tamata makete rebe tamata Yahudi more esi nasu titinai. Kai lalesi kena ono
    tiae ete Tuhane po mere eono etesi mo?
  san-VEL: tva.m nijasevakena daayuudaa vaakyamidam uvacitha, manu.syaa anyade"siiyaa.h
    kurvvanti kalaha.m kuta.h| lokaa.h sarvve kimartha.m vaa cintaa.m kurvvanti ni.sphalaa.m|
  kbq-kbq: Kagra ka'a Avamukafi hankeno Deviti'a nerafa eri'za ne'kamofo agipi huvazinkeno
    anage hu'ne, Na'a hige'za kokankoka vahe'mo'za zamasigura nehu'za, osuga'zana
    huku retro nehaze?
  kbh-kbh: 'chë Uámana Espíritbiajana tcojánayana y acbe oservená David, nts̈amo tcojanayancá
    tojanábema, mënts̈á: ¿Ndáyeca ents̈anga yapa imojtsets̈átjaye ca? ¿Ndáyeca imojtsejuabná
    nÿe bonamentiama soyënga jamana?'
  ron-LSB: 'care, prin gura robului Tău David, ai zis: “Doamne, Tu ești Dumnezeu,
    care ai făcut cerul, pământul, marea și tot ce este în ele; care, prin gura robului
    Tău David, ai spus ''De ce se înfurie națiunile, Și popoarele uneltesc un lucru
    deșert?'
  pon-pon: 'Ir me kotin majani ren Dawid, japwilim ar ladu: Da me men liki kan linaranaraki,
    o da me wei kan lamelameki me mal akan?'
  nhe-BL: 'Ta, ica Motonal, ticamatqui huejcajquiya ica tohuejcapan tata David tlen
    elqui motequipanojca huan tiquilhui tlen ma quiijcuilo huan yeca yajaya quiijcuilo:
    ‘San tlapic motlalanase tlacame ipan nochi altepetini. San tlapic moilhuise tlen
    ax quema huelis quichihuase.'
  sps-sps: Tan Aaven Taabos Nyi vegiau of to tsuvumamam e Devit, a tsoiny binun Tsuam,
    sana ayei tsue, ‘Kat fei sana vainy sikia ma taa Jiu peits fiisok ei? Kat fei
    ser kat tanuu babainy ei? Tana saa, ri gima onot ma fabiu na Tsunaun.
  wnc-wnc: Gata yawi waunggata Deviu nindane baminda tupa siknga yuke gatane puya
    aminda yukut tapatane musia tangenawi ita wamu takngatu anzing natake matakut,
    ‘Kepna kepna nana aminda musiaatang toknga siknga yumdekanu dasingge nataaing?
    Kepna kepna nana aminda anzing tasinim ngang yake ngana tasinangge apmeptaking.
  bus-bus: 'Ń dà n zĩkɛri wa dezi Daudanɛ kↄ̃n n Ninii gbãaao, ben à bè: Bↄ́yãnzin
    boriinↄↄ e zↄka kaazi? À kɛ̀ dia wèe lɛ́ pãa kpaakↄ̃sↄ̃ↄ?'
  gub-BL: Kwehe mehe nerekwe Puràg uze'eg ureràmuz Tawi pe a'e, a'e ze'eg imuapyk
    kar pà pape rehe a'e. Tawi a'e, neremiruze'eg kwehe arer romo hekon a'e. Nezewe
    i'i a'e ze'eg. — Zutew 'ym a'e wà, wikwahy a'e wà. Tupàn iàmàtyry'ymar a'e wà,
    ipurapo wer zepe ikatu 'ym ma'e rehe a'e wà.
  imo-imo: Nuni ungu te ninindo nunge Minimuni linonga ara kaue nunge kongono iye
    Devit nimbe tirimu kinye yuni pilipe yando nimbe tirimu mele i tepa, Israel imbo
    naa molko ungu lupe moromele imboma eno ambe temona mumindili koltomeleya? Imbomani
    pali ulure manda naa tenge mele ambe temona teamili ningo konopundo panjiringiya?
  boj-boj: Nami ni na Mondor Bole qariŋyonamqa aisiq ino wau tamo agi gago moma Devit
    aqa medabu siŋgilatetonaqa endegsi marej, ‘Kiyaqa sawa bei bei qaji naŋgi minjiŋ
    oqetnjreqnu? Kiyaqa naŋgo areqalo tulaŋ nanarieqnaq naŋgi Qotei ti qotqajqa qaireqnub?
  eng-DRA: 'Who, by the Holy Ghost, by the mouth of our father David, thy servant,
    hast said: Why did the Gentiles rage, and the people meditate vain things?'
  knf-knf: 'Iwi iţëpnaŋ ţi Uhaaşu aţup ţi mntum mi *Dayiţ ateemun nalemparu wi ajakuŋ
    aji : “We ukaaŋ kë bañaaŋ biki ŋŧaak babubara şinţar kë bañaaŋ bŧi babubara aŋaat
    anooran ŋleef?'
  san-KHM: ត្វំ និជសេវកេន ទាយូទា វាក្យមិទម៑ ឧវចិថ, មនុឞ្យា អន្យទេឝីយាះ កុវ៌្វន្តិ
    កលហំ កុតះ។ លោកាះ សវ៌្វេ កិមត៌្ហំ វា ចិន្តាំ កុវ៌្វន្តិ និឞ្ផលាំ។
  arn-NT: 'Tami Lif Küme Püllü dunguy tami poyekeetewchi wentru David mew: ‘¿Chem
    mew anta wedwedküley tati trokiñche? ¿Chem mew am adkünumekeyngün tati falinochi
    dungu?'
  zas-NT: 'Por xSprijt tëël gunee rey Davi diidx guie ree, chi rëbaman: ¿Chexc zeel
    ridxeꞌchnë ree bénguidxliuj Dios? ¿Chexc zeel rüjn reeman xgab ni ad rüjnt wen?'
  ken-NT: 'Wɔ kɛ ɔ́kʉ́ nyaka bɛ mǔbɛtok ywɛ Mfɔ Debhít, chi-mbɨ ywɛsɛ́, ándɛm ndǔ
    bɛtaŋ Ɛfóŋó Bɛdyɛrɛ bɛ: ‘Ndaká yí bo abhɛn bápú bo Israɛl bábèntɨ nɛ wɔ
    Mandɛm? Ndaká yí bǒbhɛn bátè bɛyu ɛbhɛn bɛbhɨkɨ bhɔŋ ntí nɛ nnɛt?'
