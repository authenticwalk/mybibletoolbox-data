  gof-ENT: ኔኒ ኔ ኣይሊያ፥ ኑ ኣዋ ዳዊቴ ዶናን ጌሻ ኣያናን፥ ‹ዴሬይ ኣይስ ዪሎቲዶና? ኣሳይ ኣይስ ጮ ማቄቲዶና?
  aau-aau: Paraw kokwe hunkwe Niohney Pekney-weys so kueir nonaw hromo iwey-nawp Devit
