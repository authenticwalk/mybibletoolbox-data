    Allata''alla napasalui penawa to buda?'
  rus-SYN: 'Ты устами отца нашего Давида, раба Твоего, сказал Духом Святым: что мятутся
    язычники и народы замышляют тщетное?'
  mbh-mbh: Nomenga Onum Riringa i pavelpol riong e ako a titevimem a Devit iwo ako
    ini lom omainga, ma i ria ve, “‘I vava ake toko relngare olemi kling rinrin, e?
    Na i vava ake tokokoere o rirum polpol inga, e?
  bdd-bdd: ꞌoinega ꞌino hewali, tauna tubuma Debida, Yaluyaluwa Tabuna ꞌina waiwai
    ꞌoinega ꞌino gwae ꞌihepwaila latuwa, ꞌigwaeya, ꞌToꞌaha lamuna ꞌebeloina baibaiwadi
    siloloꞌalehe, ta wete sinuwanuwatuhu bwagabwaga?
  cbt-NTPO: 'Quëma nohuanton, iráca Tata masho Tapi ninshitërin. Inaso'' noya natërinquënso''.
    Ispirito Santori ayonquirin ni''ton, no''tëquën ninshitaton, itapon: ‘Inpio naciono''saquë
    ya''huëpisopita, co no''tëquën yonquipihuë''. Sinioro co quë''yatonaraihuë'' pinosapi:
    “Huëco canpoari minsëahua'',” ta''tona'', ma''sha onpotacaiso'' yonquirapi.'
  rmy-SERVI: 'Ту пхэндан Свэнтонэ Фаноґа вуштэндар амарэ дадэ и Тирэ копыле Давидо:
    «Сости ваздэнпэ тай мижон люмлякэрэ родуля, и мануша камэн сось тэ терэ, нэ вса
    лэндэ выджяла ївья?'
  srn-NT: 'Na Yu meki a Santa Yeye taigi wi afo David, Yu knekti, fu taki: San meki
    den sma di no sabi Gado e rigeri so? Fu sanede den e kruderi fu du sani di den
    no o man du?'
  cta-NT: 'Nda nuꞌu̱ Xtyiꞌi ycuiꞌ nuꞌu̱ jiꞌi̱ David jyoꞌo cusuꞌ jiꞌi̱ ya, nu loꞌo
    nguscua yu chaꞌ cuentya jinuꞌu̱ lo quityi. Ndiꞌya̱ nscua chaꞌ lo quityi biꞌ: ¿Ni
    chaꞌ laca tyaala tsa nguꞌ xaꞌ loyuu? Nclyacua tsa tiꞌ nguꞌ biꞌ, chaꞌ cuaꞌni cuxi
    nguꞌ; pana ná nchca jiꞌi̱ nguꞌ cuaꞌni nguꞌ chaꞌ cuxi biꞌ.'
  bqc-SIM: 'Ń dà ń zĩkɛna wá dezi Davidiɛ ń n Nisĩna gbãao, ↄ̃ à mɛ̀: Bↄ́yãi
    bui ń buio lɛ́ zↄakai? Bↄ́yãi wàlɛ lɛ́ pã kpaaĩi?'
  tcz-CHONGTHU: Nangin Lhagao Thenga kapuluiyu nalhacha David kam'a ‘Namtin vaipi
    ibola lunghanga hiuvem? Chule ibola mihon mohthil angaitou ham?
  mar-mar: तुझा सेवक, आमचा पूर्वज दावीद, याच्या मुखाने पवित्र आत्म्याच्याद्वारे तू
    म्हटले, ‘राष्ट्रे का खवळली व लोकांनी व्यर्थ कल्पना का केल्या?
  snp-snp: Ido kamo Ouga Felegaga yakafo kouba-nabaka we autefo Defiti welalo ka melaito
