verse: ACT.004.025
translations:
  kpx-kpx: Subuta mole a a Munana Tumute hanavoge au tiale no buluve Deividi ke negotige
    au loui avoe, ‘Osiohoike Dilava hoto evioholimale keau itumulahalu. Isi osiohoike
    ata keau huhuihuhuie toela ke huhu kavalu.
  okv-H: eto inena no Ahihi Otohu na dagota mama David no pure ari embo ta degi no
    ke avo ae einge kajena, ‘Eto enda embomeni tapa do eto God ta degi jujune asi
    ke kaseo,
  tbo-tbo: Alugo Woiyawei gogiyai Dawita, am tu bagibagi u dewaya po i baha i pa,
    “Iyowai po tauhi ega mi Yudeya uyohi i gigai duma? Ma iyowai po tu mehipuli hai
    nugotuhu ega anona?
  mal-C: 'ഞങ്ങളുടെ പിതാവും അവിടത്തെ ദാസനുമായ ദാവീദ് മുഖാന്തരം പരിശുദ്ധാത്മാവിലൂടെ
    അങ്ങ് ഇങ്ങനെ അരുളിച്ചെയ്തിട്ടുണ്ടല്ലോ: “ ‘രാഷ്ട്രങ്ങൾ രോഷാകുലരായിത്തീരുന്നതും
    ജനതകൾ വ്യർഥപദ്ധതികൾ ആവിഷ്കരിക്കുന്നതും എന്തിന്?'
  grc-SR: ὁ ⸆ ⸂διὰ στόματος⸃ Δαυὶδ ⸆2 παιδός σου εἰπών, Ἵνα τί ἐφρύαξαν ἔθνη, καὶ
    λαοὶ ἐμελέτησαν κενά;
  bgc-bgc: तन्नै पवित्र आत्मा के जरिये अपणे सेवक म्हारे पूर्वज दाऊद के मुँह तै कह्या,
    “गैर यहूदियाँ नै रोळा क्यांतै मचाया? अर देश-देश के माणसां नै क्यांतै बेकार म्ह
    बात सोच्ची?”
  khz-khz: Veaga Palaguna genana, ai tenemai Davida, goi gemu vetugunagi talimana,
    muruna na okilato gaurai netiwato, ‘Rakagau gaurai ati Iuda talimara geparu-rakavana?
    E rakagau gaurai taunilimalima na ati pia inagulu navugara getovorana?
  deu-TKW: 'der du durch heiligen Geist im Munde unseres Vaters, deines Knechtes David
    gesprochen hast: Was tobten die Nationen und sannen die Völker Eitles?'
  zsr-NT: 'Uláz quiuꞌ Liꞌ bëꞌë didzaꞌ David, bönniꞌ huen dxin quiuꞌ, gzóalenëꞌ lëꞌ
    Dios Böꞌ Laꞌy, gnëꞌ: ¿Bizx quië tun rusbö́ bunách Len taꞌzáꞌ ládxiꞌgac le cunác?'
  lin-lin: 'Yo nde olobaki na nzela ya Molimo Mosantu, na monoko ya koko na biso,
    Davidi, mosali na yo : « Mpo na nini bikolo ezali kosala makelele, mpe bato bazali
    kosala makita ya pamba ?'
  hns-NT: 'Hamlogke baap-daada Daawied tor sewak raha aur oe tor Pawietr Aatma dwaara
    bolies raha kie: ‘Doenia ke djaatie kaahe khaatien hardam oeppaddar kare hai?
    Oesab khaalie kharaab bietjaar kare hai, tjaahe koetjh na kar paawe hai.'
  noa-E: Warrgar maach dau nawe pʉch Akharau pʉch chog David khararrag iekhapibaawai,
    irua pʉ dʉ̈i khĩircha iekha simjö pʉrʉg, “¿Khan jãgwi jãg durrpierr õor meeukhaphöo
    thʉnʉ́, maimua par jãg maadëu nem igmaphamta wauju khĩirju sĩsidʉ́?” ajim anʉm.
  eng-EMTV: 'who by the mouth of Your servant David have said: ‘Why did the nations
    rage, and the people conspired vain things?'
  mib-NT: 'Te jeē jiín Espíritu Santo te ni sáha ní jéē ni cáhān mozo ní David nde
    jenahán: ¿Najehē cáquɨtɨ̄ ndevāha ni ñayuu sɨ́ɨn nación? ¿Te najehē cájeni sáá
    ni i jeē ndónda i sɨquɨ̄ ní?'
  lif-NT2: उन्‍छेःन् खे़ने़ॽग आनिगे़ ताक्‍थे़बा दाउदरे़ कुमुराओलाम् खे़ने़ॽ के़सेवारोबाल्‍ले़
    कुमे़न्‍नो सेसेमाङ्‌लाम् अक्‍खे के़बाःत्तुरो– ‘थेआङ् थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरे़
    खुनिॽ सिक्‍किन् आदक्‍ले़ङ्‌वाओ पोःक्पे? हे़क्‍क्‍याङ् थेआङ् मे़न्‍छाम्‍गे़न् याप्‍मिहाॽरे़
    हने़बा निङ्‌सेःक् मे़जोगुबे?
  xnj-xnj: Ndi mweumhotwisi mtumisi waku, dadi witu Daudi ajova kwa makakala ga Mpungu
    Msopi, ‘Ndava kyani makabila gamemili ligoga? Ndava kyani vandu vakiti mipangu
    ya waka?
  mmx-mmx: Uga vaase asu na levelinga mi Loroonan Kaala at lungusno at ne Devit, lurubuno
    nama. Neni lasaxaruki ram, ni ga lok, ‘Tila ba limixin at levenabung mixin petpes
    di musak la di sevut li leventaangas kapmek kusu dinoxo lok maxopok at ne Moroa.
  cbr-NT: 'Min Bëru Ñunshin Upitan ''imicëx ca nucën rara David, an mi rabicë, ax
    ësai quiacëxa: ¿Uisa cupí cara judíosma unicamax tsuáquirui nishia? ¿Uisa cupí
    cara unicaman ''atimaquin sinanin? Atúan usaquin sináncëxbi ca ñancáishi ''iti
    ''icën.'
  tee-NT: 'Ju David mak''aniya milapanac ixjunita. Pus ju miSpiritu Santu juni ni
    ma chani cats''ok''ulalh laca''alhiqui: Ma va k''aya talucununch ju lapanacni
    ju jantu israelitanin tajunita. Chai ju israelitanin ma va k''aya tapast''ac''a
    ju taxtokni ju jantu lai tanavi.'
  eng-LSV: who, through the mouth of Your servant David, said, Why did nations rage,
    and peoples meditate vain things?
  cak-NT: 'Y can ja ret chuka'' ri xa''an che ri Espíritu Santo chi xsamaj pa ránima
    ri asamajel David, chi xu''ij: ¿Anchique roma ri winak pa tak naciones xe itzel
    tak ex niquijo'' niqui''en, y ri winak ri jec''o pa tak tenemit xe ri man jun
    rakalen ri yequinojij?'
  pah-NT: 'Eja''uva pyvõ nde ejiheva''ea monhi''ĩ hako Daviva''ea oreramonhava''ea.
    A''ero ahe ei: “Maraname israelitas''g̃arũive''g̃a nhimboahivuhui nhandepojykaharete''ga
    pe Tupana''ga pe? Maraname g̃a ndeaporog̃itateheuhuro naerũ?” ei Daviva''ea hako,
    ei g̃a Tupana''ga pe.'
  sja-NT: 'Pɨ Jaurepa tachi chonaa Davidmaa nãga pedeepiji irua pɨde ijãa bada perã:
    ‘¿K''ãare-it''ee awaraa eujãdepemaarã k''ĩrau p''anapatama? Mɨchi eperãarã paara
    pariatua k''ĩsiapata.'
  xed-xed: 'Kagha ta gwaɗagapta nda mbrakwa Sulkum nda ghuɓa, nda ma wa dzidza ŋni
    Dawuda, vuʼa gha kazlay: “kabgawu ta kəl na mnduha na ka baruvtá vgha? Kabgawu
    ta kəl həŋ ka ndandanaku ka bətbət?'
  mks-NT: 'Sa̱nahá ndiva̱ha tá na̱jándicutú nda̱a̱ ndó ínima̱ David, tásáhnu jícó
    nde̱ xi̱hi̱n ínima̱ yi̱i̱ mé ndó já na̱cachi ndó já xi̱hi̱n dá ta já na̱ca̱hyí
    da̱: Ndá cuéntá quéa̱ ndíva̱a̱ na̱há ña̱yivi ndúu ñuyíví ta ndinuhu ña̱ núu cáhvi
    ini na caja na.'
  gfk-S: 'Tano num Halhaaliena Tanuo u ga tange mekaia tano hono no hintubu mem Dawit
    no num tultule horek: ‘Hohaam be ira huntunana ing pa dile Iudeia di tut na kamohor?
    Hohaam be ira matanabar di te harpingit? Pa dile haruat ma tike linge.'
  bmu-bmu: Göŋön mönöwök nangi Uŋa Töröŋi melainöŋ eta nup azigi Deiwid, neŋgö ambönini
    yaŋgö numbuŋe keugi ali göhö jitki memba kewö jiyök, ‘Urumeleŋgö kopa yeŋön mönö
    wuanöŋgöra göjuŋi göjuŋi memakze? Kantriŋi kantriŋi yeŋön mönö denöwögöra aka
    mötmöt omaŋi omaŋi mötmörimakze?
  dgz-dgz: Ge watageta Guaga Woup Seniwa gapan nu omayan bae Devit no utap taueni
    manega wan, Iwa dim men Diu uoni ian ugupe nagirewa, ugu gangan taiwanum? Amba
    Diu nagirewa God dim da tat anuni, wa koeragamepen taiwanum, go umap uon.
  eng-GNV: Which by the mouth of thy seruant Dauid hast saide, Why did the Gentiles
    rage, and the people imagine vaine things?
  zaa-NT: 'cuią''lu'' nna loti'' Espíritu Santo benie latsi'' David nna ra cuią''lu''
    lo libro nu bedia bi: Biánícca runi ca yetsi alboroto cá. Ca enne'' quia'' nna,
    biánícca rulaba latsi'' quį nu làa dacca'' iỹu'' cá.'
  eng-WEBSTER: Who, by the mouth of thy servant David hast said, Why did the heathen
    rage, and the people imagine vain things?
  guh-guh: 'Xamë Diosomë, bajayata Espíritu Santo pejamatabëcueneta tajëvelia yapëtaeyaexaname
    patajasalinainëmi Davidpijinë. Nexata nijajivitonë Davidpijinë tajëvelia nexënato
    Jesús yabara jumaitsi mapacueniaje: Itsanacuanëpijivi, pamonae apo judíovi, bitso
    anaepanabiabiana. Saya jema najamatabëxainabiabiana pexanaenexa picani xua apo
    caëjëpaetsi pexanaenexa.'
  bon-bon: Tabe piba Aceji Seemo me ätityera ca peei mene jeitnuji apu egä, ‘Ngena
    name pi maramara gawe biname cina babo claabe gemi? Teepi ngena name pi gläämu
    bine papapa jewenemisi?
  nhw-BL: 'Ta, ica Motonal, ticamanalti huejcajya ica tohuejcapan tata David catli
    elqui motequipanojca huan tiquilhui catli ma quiijcuilo huan yeca yaya quiijto:
    ‘San tlapic mocualanise masehualme ipan nochi altepeme. San tlapic moilhuise catli
    amo quema huelis quichihuase.'
  mgw-mgw: Ngawaumpangite ntumisi ywako, tati' bitu Daudi abaye kwa makakala ga Loo
    Mpeleteu, ‘Mwanjaa ki'li' mili'ma intaukya Nnu'ngu' na kumusikya? Mboni bandu
    bagania makowe gangali ngama?
  swh-ONEN: 'Wewe ulisema kwa Roho Mtakatifu kupitia kwa kinywa cha baba yetu Daudi,
    mtumishi wako, ukasema: “ ‘Mbona mataifa wanaghadhibika, na kabila za watu zinawaza
    ubatili?'
  wbi-wbi: Uve wejuno, mhepo mwimike, kukila mumolomo gown Nata ghitu Daudi, um'bombi
    ghwako, ulyajovile, lwakiki avanhu avapanji vikutupumusia, avanhu VA ghanilwe
    isio sino nasinoghile?
  bba-bba: Wunɑ ɑ mɑɑ ɡeruɑ kɑ Hunde Dɛɛron bɑɑ sɑɑ bɛsɛn sikɑdo Dɑfidi wunɛn sɔm
    kowon nɔɔn di ɑ nɛɛ, “Mbɑn sɔ̃nɑ tɔn tukobu bɑ mɔru bɑrɑ. Mbɑn sɔ̃nɑ tɔmbɑ bwisikumɔ
    ye yɑ ǹ koorɔ.
  eng-KJVCPB: who by the mouth of thy servant David hast said, Why did the heathen
    rage, and the people imagine vain things?
  kgk-NT: '—Yma ete nhane ramói Davi amyrĩ-pe ne rembigwái-pe ereme''ẽ va''ekwe inhe''ẽrã.
    Ombo''e va''ekwe íxupe onhe''ẽ hagwã Nhe''ẽ Marangatu tee va''e: “He''i Nhandejáry:
    Mba''e-gwi po judeu re''ýi e''ỹ kwéry ipoxypa hikwái? Ma''erã po he''i mo''ã xe-rehe:
    Nhande kwéry nhande pu''aka va''e voi Nhandejáry-rehe, he''i.'
  waj-waj: 'A Mmannasa Yoketaivaa tuduu tuuvoono i mmoori vareera vaidi ti rubuungaa
    Davuitiinna yaataivaki kiaa mmuduu fafaara roo tunoo: Mo aaniira ngiari voopinnaa
    vaidiiya pinaama nnannateeravainnee? Mo aaniira gioonna kiaapuuya inna mmaarau
    kua tida kua yeena rau kiooduu hama kaanaivootairavainnee?'
  cpy-cpy: 'Eerokataki kenkitha-takaa-kiriri paerani pompera-tanini David, ikantaki:
    ¿Iitaka ikiñaani-wentee-yirini atziripaeni? ¿Iitaka ikenkishiryaa-waeta-shitantari?'
  mpx-mpx: 'Yayaluwa Bwabwalena wana gasisi elana valila u baaba wam totuwalali Deibid
    awanaa, iya tubuma, u ba: Hauna kaiwena ge boda enuna alona wali huga hi ba lohalohaveyan?
    Hauna kaiwena ge gamagalau wali nuwatu hi tal bwabwage ya haveyan nihi ginol?'
  wbp-wbp: 'Kujanparla wangkaja yangka nyurru-wiyi Kingi Tapitiki, ngulangkujurla
    marlaja yirrarnu jaruju Payipulurla Pirlirrpaku nyuntu-nyangukuju. Nyampunyarla
    marlaja yirrarnu Tapitirli: ‘Wapirra Kaatu, nyarrparlangkulu nyuntukuju ngalya-kari
    yapaju kulu-jarrija-nyayirni yangka-patuju Juwu-wangu-patuju? Nyiyarlangkulu jangkardu
    jaaly-manu jamulu?'
  luo-luo: 'Ne iwuoyo kuom Roho Maler gi dho jatichni, ma en kwarwa Daudi, kiwacho
    niya: “ ‘Angʼo momiyo ogendini igi owangʼ kendo ji chano jiemo kayiem nono?'
  nhe-NT: 'Ta, ica Motonal, ticamatqui huejcajquiya ica tohuejcapan tata David tlen
    elqui motequipanojca huan tiquilhui tlen ma quiijcuilo huan yeca yajaya quiijcuilo:
    ‘San tlapic motlalanase tlacame ipan nochi altepetini. San tlapic moilhuise tlen
    ax quema huelis quichihuase.'
  aii-aii: '”ܐܲܢ݇ܬ ܗܘܼܡܙܸܡ ܠܘܼܟ݂ ܒܝܲܕ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ ܒܦܘܼܡܵܐ ܕܪܹܓܘܼܟ݂ ܕܵܘܝܼܕ ܒܵܒܲܢ،
    ܒܹܐܡܵܪܵܐ: ܩܵܡܘܿܕܝܼ ܫܓ݂ܝܼܫ ܠܗܘܿܢ ܐܸܡܘܵܬܹ̈‌ܐ، ܘܥܲܡܡܹ̈ܐ ܚܫܝܼܒ݂ ܠܗܘܿܢ ܣܪܝܼܩܘܼܬܵ‌ܐ؟'
  esk-NT: Aasiiñ ilvich uqaqtuatin Ipqitchuakun Irrutchikun sivulliaqput David savaktigikkan
    uqaqman itna, ‘Suvaata Jew-ŋuŋitchuat qinnakpat? Suvaata iñuich sivunniuqpat imaiḷaanik?
  msb-msb: San magsurmaton ka paagi san amon kalulululuhan na si David na imo suruguon
    na gin-giyahan san Espirito Santo, nagsabi ka, ‘Nano kay naurit gayod an mga dili-Judio,
    kag nagplano sin waraʼn pulos an mga tawo?
  cpa-NT: 'Jǿg³ quiánh² báh³ hning² ca¹juúh² hlai³ David, dsa² ca¹mi¹ti¹ neih³ hning²,
    jǿg³ ca¹he¹ jmi²dsí² han¹³ quiánh²hning. Lah¹la² ca¹juúh² hlai³ David: ¿He² løa¹
    tiogh³ dsa² jmøi¹guǿi¹ cu²møah¹³? Jmáh¹lah hi² tsa¹chi² ta³ li¹jmo¹ báh³ dsø²jiag¹²
    dsǿa¹²dsa.'
  dso-dso: ତମେ ସୁକଲ୍‌ ଆତ୍‌ମାଇଅନି ଆମର୍‌ ଆନିଦାଦିମନର୍‌ ଆରି ତମର୍‌ ଦାଙ୍ଗ୍‌ଡା ଦାଉଦର୍‌ ଟଣ୍ଡେଅନି
    ଏ କାତା ସୁନାଇ ରଇଲାସ୍‌ । ସେ କଇରଇଲା, ଜିଉଦି ନଇଲା ଲକ୍‌ମନ୍‌ କାଇକେ ରିସା ଅଇଲାଇ ? ଲକ୍‌ମନ୍‌
    କାଇକେ ଚୁଚାଇ ସଡ୍‌ଜଁତର୍‌ କଲାଇ ?
  meu-meu: Oi danu Lauma Helaḡa ena amo ai senemai David uduna ai o hereva, eto, Bese
    idau-idau dahaka baduna e badumu, Bona dahaka dainai taunimanima ese ḡau asi anidia
    e lalo hadailai?
  yva-NT: 'Wusyinoe Nya Anawayo Vambunine mo vambunine raugaje wama aneno Daud ai
    arono panapatambe Nai, weti po raura taiso pare: ‘Vatano wantukambe Amisye ai
    mamune ntipu manuga rai. Wo kakaije ratantona Mesias ai, weramu ubea marudi.'
  dgc-dgc: Siko i négkagia ta pamag-itan ni Dabid a apo me, ta tulung na Banal a Espiritu.
    Bakit mégingél kan du éwan Judeo a tolay, kagi ni Dabid to kasulatan na. Sakay
    bakit mégisip kan du tolay ta éwan tama?
  zpm-NT: 'Padzeela zeeṉe bdeed Espíritu Sant guieḻbiini lo pxozgol no David, meṉ
    ne beeṉ xtsiiṉ luu hor co; znu bnee me: ¿Pe nacne squitaa rac grë miech ne nacd
    zha Israel rlëënie zho Dios? Racladz zho guṉ zho ncuaaṉe ni grieelod lo zho.'
  hix-NT: Apa y, màmenhohoy hatà, Dafe heno wya, amna horyen heno wya, ayanoto heno
    wya. Onà wyaro rma nmenhohoy hatà, oyokato, noro heno wya. Àsok hana natxow ha,
    Ehsayewyanahnà kom ha. Ewakhàra rma haxa natxow hamà. Àsok hana nehutwetxow ha,
    Ehsayewyana komo xarha. Atxke rma haxa nehutwetxow hamà. Àtohnawo rma haxa nehutwetxow
    hamà.
  sim-sim: Mas mi halashirik Masikome mihi neloko nihi Devitin ormu sauhara. Or lerawu
    mihin landari ma ri. Urik Devit karem ormu sawera, �Mberem ushiwak Judama ambu
    ondo li waplelenandu? Uhu nombo os Wasilakan kavak li nakmbaha li mbaolsolondu?
    Oso men sembe li mbanda sir.
  npi-ULB: तपाईं जो पवित्र आत्माद्वारा तपाईंका सेवक हाम्रा पिता दाऊदको मुखद्वारा बोल्नुभयो,
    ‘अरू जातिहरू किन क्रोधित भए र मानिसहरूले अर्थहीन कुराहरू कल्पना गरे ?
  cgc-cgc: Pagaeman ta Dyos Ispiritu Santo ame na kaapuan na Ari David na imo man
    na manugsirbi na gambal ka paagi ki kanen. Ambal David, ‘Man-o tak segeng gid
    na gilek ta mga dili-Judio na gakuntra ta Dyos? Man-o tak mga ittaw gaisip ta
    ula pulos na mga plano?
  tim-tim: Gâŋgât Heakgande hakunenŋe Dawidi gâŋgât den lokom malep yâkgât biwiŋân
    kato Dawidiŋe Anutugât hin dâep, “Anutugâlân biwiyeŋe bo katmaiŋe Anutu ewangim
    kinmâ yâk mem ge katbaigât dop bo tatâp aregât wangât gasa agaŋdâi?
  yor-yor: 'Ìwọ nípa Ẹ̀mí Mímọ́ tí ó ti ẹnu Dafidi baba wa ìránṣẹ́ rẹ̀ wí pé: “ ‘E
    é ṣe tí àwọn kèfèrí fi ń bínú, àti tí àwọn ènìyàn ń gbèrò ohun asán?'
  wos-wos: 'Hanja méni waméka ména Hamwinya dé nana mandéka Devitré wa. Wandéka dé
    ména jémba yandé du Devit dé ména nyingambu angi hayi: Métaka di nak téfana du
    di rékambambu we? Métaka di nana du deka mawuli haraki yandéka di Néma Du wasékendén
    duré xiyanjoka hundi bulé?'
  emp-NTPO: 'Bʌ Jaured̶eba bʌ nezoca Davia nãwã jarabisia: ¿Cãrẽ cãrẽã judiorãẽ́ puru
    b̶eara quĩrũ duanʌ? ¿Cãrẽ cãrẽã puru b̶eara ãdji quĩrĩãbe bed̶ea au panʌ djõni
    carea?'
  eng-F35: 'You who said through the mouth of Your servant David: ‘Why did nations
    snort and peoples plot vain things?'
  ind-ind: Engkau sudah berbicara melalui hamba-Mu Daud, nenek moyang kami, dengan
    berkata, ‘Percuma saja bangsa-bangsa yang bukan Yahudi marah dan bertindak melawan
    Allah. Percuma orang-orang yang tidak mengenal Allah berencana melawan Dia.
  pes-OPCB: 'تو مدتها پیش به‌وسیلهٔ روح‌القدس از زبان جدّ ما و خدمتگزار خود داوود
    نبی فرمودی: ”چرا قومها شورش می‌کنند؟ چرا ملتها بی‌جهت توطئه می‌چینند؟'
  mpt-mpt: Sinanggwano ni fanine Debite keb okok nakae keb Hobe dabaleba e buk temo
    dolanea baanea Bib mak bib mak seli fatnanibta alo tliyebone? I God esa e Dofakamin
    Naka esa awa genomo gabib otane i mo nanomabibbabe.
  ssx-ssx: Nika꞉ apa꞉mei hali Deipidita꞉ naka꞉ e pokaeyeke hali haena꞉ma꞉ nakana꞉ma꞉
    Holi Sipitidima꞉ pu tiaaso haena꞉ kone ipikana꞉ma꞉ alota꞉ Diendaili wanda꞉halima꞉
    ekipeke mineke soka꞉la꞉ma꞉ homemekepe. Wanda꞉halima꞉ ekipeke pa hameke kone a꞉nda꞉
    lombemekepe.
  mkl-mkl: Hundeɛi í jɔ̀ bɑlɑ nwɑ Dɑvidi woo ce icɛɛ í fɔ wo í ni, Nɑ mii í ce idɔi
    inɛi dimi mmu ŋɑ í kɔ̃. Nɑ mii í ce inɛ ŋɑ ɑ̀ wɑɑ ce ɑnu tɔɔsi ɑ bɑ ɑ ceɑ Ilɑɑɔ̃
    lɑɑlɔ, nɔ wee mii ɡɔi iyi kɑɑ yɔkɔ ku ce mɔm.
  gaq-gaq: ନେନେ ଅଃସେଣ୍ଡ୍ରେ ଦାଉଦ ନାନେ ସେବକ୍‌ ଲେଃଗେ । ମେଁ ପବିତ୍ର ଆତ୍ମାନେ ବାନ୍‍ ଆକେନ୍‍
    ବ୍ନାଇର୍‍ ଗୁଆର୍‍ ବକେ ‘ଆକେନ୍‍ ଅଣଜିଉଦିଇଂ ମେଃନ୍‌ସା ୱିଙ୍ଗ୍‌ଆଃ ରିଙ୍ଗ୍‍ଆ ଡିଙ୍ଗ୍‍ ଆର୍‍
    ଡିଙ୍ଗ୍‍କେ ? ଆକେନ୍‍ ମଞ୍ଚ୍‌ପୁର୍‌ନେ ରେମୁଆଁଇଂ ମେଃନ୍‌ସା ପର୍‍ମେସର୍‍ ବିରଦ୍‍ରେ ଦଦ୍ୟା‍
    ଚିନ୍ତା ବାବେ ଡିଙ୍ଗ୍‍ ଆର୍‍ଙ୍କେ ? ଆକେନ୍‍ ସାପା ଦର୍‌କାର୍‌ ଣ୍ଡୁ ।
  gof-RNT: Neeni ne aylliya, nu aawa Dawite doonan Geeshsha Ayyaanan, ‘Derey ays yilotidonaa?
    Asay ays coo maqettidonaa?
  unx-unx: ଆମ୍‌ ଆମାଃ ଦାସି, ଆଲେୟାଃ ଆପୁ ଦାଉଦ୍‌ଆଃ ମଚାତେ ପାବିତାର୍‌ ଆତ୍ମାତେ ନେ କାଜି କାଜିକାଦାମ୍‌,
    “‘ନେ ସାଅଁସାର୍‌ ହଡ଼କ ଚିନାଃମେନ୍ତେ ଖିସ୍‍ୟାନାକ; ଆଡଃ ହଡ଼କ ଚିନାଃମେନ୍ତେ ସାମାକାଜିକ ରୋଜୋଟତାନା
    ?
  gah-gah: 'Sikalahuka nenémo gakola nene avoteho geí gelekelé ve Tevitini agepagú
    lo molokago, gakó láa loko limóma neve: Hetoka vegená nene kizapaló molokago gopaga
    lamó neve. Itó Zuta vegenalite netá golesa loló otatune liki gilikamóza, hanuva
    geleakaláagó gelemó neve.'
  lcm-lcm: Na kuta mengen si Malanganto Gogoai si nguruna i tivumem ta David, kam
    asosokai, asukang ke ta, Marai sa na mamain ta matan vap i ngising kipo marala?
    Marai sa na kipo petpeteai mumun palau?
  aer-aer: Arrenge-arrenge anwerne-kenhe David-arle ngkwenge urrkapeke. Nhenge Utnenge
    Akngerrele renhe akaltyele-antherlenge, re alakenhe intelhe-ileke, ‘Iwenhenge-ame
    Jew anetyakenhe areye ahele anthurre irreke? Iwenhenge-arlke-ame itne angkepangkerreme?
  qvc-NT: 'Qamqam Santu Ispirituykiwan rimachirqayki chay unay sirbishuq agwilunchiq
    Dabidta. Chaymi payqa qambaq rimaq kashpa, Santu Libruykipi kayshina iskibrirqan:
    ¿Imaraykutaq achka nasyungunapi tiyaqkunaqa ancha piñakushpa alsakanllapa Dyuspa
    kuntranqa? ¿Imaraykutaq chay runakuna, warmikunaqa yanqakunata yuyanllapa, Dyusta
    binsinanllapaqa?'
  tgl-ULB: ikaw na sa pamamagitan ng Banal na Espiritu, sa pamamagitan ng bibig ng
    aming amang si David na iyong lingkod, ay nagsabi, 'Bakit nagngangalit ang mga
    bansang Gentil at ang mga tao ay nag-iisip ng mga walang kabuluhang bagay?
  cbs-NT: 'Jaska inun, min Yushin Pepawen min tsuma nukun xenipabu xanen ibujaida
    David yuimakin: ‘¿Jaskai jamenmens jawa shinanma ja yudabu yubaka besumai jaskai
    jamen ja iki janchanwankanimenkain, jawa shinanmadan?'
  xtm-NTPP: 'te ja maa Xtumani Ndios ma, te ni ska''an ni tna''a sa tee jana''a David
    ma, tee ni jinukuechi nuu ni ma, te sa''a ni ka''an de: ¿Nava''a ni ka ndakanda
    ñayii ndaka ñuu a? ¿Nava''a ka ñu''u ini i te ka ndatnu''u tna''a i ja masu kuatniñu?'
  nnq-nnq: Ngamammeka mpakachi jwinu, nhwoko gwito Daudi, alenge kwa makakala ga Uhuke
    jwa Chwapi. ‘Kwa nike bandu banga Akayahudi bachimwanga, Mboni bandu bakamwa ganga
    mbone?
  bao-NT: 'Añuri Yeri menapʉ, mʉre pade bojari majʉ jãa ñicʉ̃ David menapʉ, o biro
    mʉ ĩiupa: “¿Ñee tiirã bojoca poogaari to cõro peti cʉ̃ja wede mecʉ̃ti? ¿Ñee tiirã
    bojoca, watoa petira “O biro mani tiijaco,” cʉ̃ja ĩiti?'
  san-ORI: ତ୍ୱଂ ନିଜସେୱକେନ ଦାଯୂଦା ୱାକ୍ୟମିଦମ୍ ଉୱଚିଥ, ମନୁଷ୍ୟା ଅନ୍ୟଦେଶୀଯାଃ କୁର୍ୱ୍ୱନ୍ତି
    କଲହଂ କୁତଃ| ଲୋକାଃ ସର୍ୱ୍ୱେ କିମର୍ଥଂ ୱା ଚିନ୍ତାଂ କୁର୍ୱ୍ୱନ୍ତି ନିଷ୍ଫଲାଂ|
  rmn-rmn: 'Ту пхэнлян э Шужэ Духоса андар ушта амарэ дадэскерэндар тай Тэ иргатескерэндар
    ки Давидески: «Соски холязэн о дюнядэс тай о мануша тюшундиен чючё?'
  huv-NT: 'Naleaing nde tanomb tapiüng a teat David, aag nerang minajiüt, cos timbeol
    nej marang wüx nawiig nguineay ipiüng. Nej tapiüng: ¿Neol tapots ajcüyiw meáwan
    nipilan tiül meáwan cambaja? ¿Neol tamb wüx omeajtsüw leaw nómban ngondom marangüwa?'
  otn-NT: 'Nu̱''i̱ ma̱ Oja̱''i̱, conna̱ Espíritu Santo gá̱ japni̱ mɛfi ra̱ David ngue
    bi̱ ma̱n''a̱ te guí̱ nne guí̱ mma̱, porque ra̱ David bi ''yɛ̱na̱: “¿Hanja ngue
    mbøcuɛ yø ja̱''i̱ ''bʉp''ʉ ja yø nación? ''Nɛ̱ hi̱ndi̱ nja''a̱ te sänni̱ di̱ nja.'
  nop-nop: Du koom Uŋgoniŋ Munabulidi papanik Dewit da’walaŋ kwanai-mege mede niŋ
    indiŋ nimbu yoguk, ‘Me Judahi’walaŋ feknit mokit heki Judahi’walaŋ Yodoko Mede
    mu nadiiŋ adi maŋgoŋde kwihita tiiŋ? Metam adi nadihebet hogohihogohi kabukabup
    maŋgoŋde tiiŋ?
  obo-NT: Ukit to Uhis no Ispiritu, id po-oseng du iddos kovuyyahan doy no si David
    no uripon du no mid ungketen to, ‘Mambot oraroy nod kolingasa kos konna mgo Judio?
    Mambot od popoomdom dan taddot waa koru-anon no mgo puhawang?
  kca-kca: 'Нӑӈ мўӈ Давид ащев, Нӑӈ митхуйэн, ўӈәԓән Йэмәӈ Ԓыԓэнән йастәсән: ''Мўй
    урәӈән па мирәт рома уԓты ӑт верәтԓәт, пӑ ԓыв таԓ нŏмәс туты ўтщиԓәт?'
  cak-ENT: 'Rat ri xabün que xsamüj ri Lok''olüj Espíritu pa ránima ri asamajel xubini''aj
    David, richin xbij: Xa pa quirayibül ri vinük tok pa tak ruch''ulef xaxe itzel
    tak quinojibül nyequibanala'', y ri vinük ri yec''o pa tak tinamit xaxe ri man
    jun rakalen ri nyequinojij.'
  lif-NT: ᤀᤢᤴᤇᤣ᤺ᤴ ᤂᤧᤏᤧ᤹ᤃ ᤀᤠᤏᤡᤃᤧ ᤋᤠᤰᤌᤧᤒᤠ ᤍᤠᤀᤢᤍᤖᤧ ᤁᤢᤔᤢᤖᤠᤀᤥᤗᤠᤶ ᤂᤧᤏᤧ᤹ ᤁᤧᤛᤣᤘᤠᤖᤥᤒᤠᤸᤗᤧ ᤁᤢᤔᤧᤴᤏᤥ
    ᤛᤣᤛᤣᤔᤠᤱᤗᤠᤶ ᤀᤰᤂᤣ ᤁᤧᤒᤠ᤺ᤳᤋᤢᤖᤥ– ‘ᤌᤣᤀᤠᤱ ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤛᤡᤰᤁᤡᤴ ᤀᤠᤍᤰᤗᤧᤱᤘᤠᤀᤥ
    ᤐᤥ᤺ᤰᤐᤣ᥅ ᤜᤧᤰᤁᤩᤠᤱ ᤌᤣᤀᤠᤱ ᤔᤧᤴᤇᤠᤶᤃᤧᤴ ᤕᤠᤵᤔᤡᤜᤠ᤹ᤖᤧ ᤜᤏᤧᤒᤠ ᤏᤡᤱᤛᤣ᤺ᤰ ᤔᤧᤈᤥᤃᤢᤒᤣ᥅
  mie-NT: 'De jā jíín Espíritu Santo ní nī nsāhá ní jā ní ncāhān mozo ní David jondē
    janahán: ¿Nājēhē cúu jā quítī ndasí inī nchivī ndá cā nación? ¿De nājēhē cúu jā
    jáni cāhá inī ndá ji?'
  san-TIB: ཏྭཾ ནིཛསེཝཀེན དཱཡཱུདཱ ཝཱཀྱམིདམ྄ ཨུཝཙིཐ, མནུཥྱཱ ཨནྱདེཤཱིཡཱཿ ཀུཪྻྭནྟི ཀལཧཾ
    ཀུཏཿ། ལོཀཱཿ སཪྻྭེ ཀིམརྠཾ ཝཱ ཙིནྟཱཾ ཀུཪྻྭནྟི ནིཥྥལཱཾ།
  qve-NT: 'Qanqa ñawpaqtaraqmi Santo Espiritupa yanapayninwan serviqniyki rey Davidnintakama,
    khaynata niranki: “Ashka nación llaqtakunapi tiyaq runakunari, ¿imanaqtintaq peleankú?
    ¿Imanaqtintaq Diospa contranpiri hatarinkú?'
  pao-NT: U, Ne Naa, ume pooha ka o'nosoo ne nanumu David mee naneadu ka ume naka'oedyukudu
    tubo tuungupu u-kwitu. ‘Mu wakwawa'a unu sutakugonnona ka Te Naa unu netumoo'oona
    oo-no nagoe sokwama pana gi how mane-wa'ne'yoo.
  cbu-NT: Zitaminarini Dapiyarini shiyaa kukish wasina kamanirangiya; ¿Mayaamshitaja
    tputs yashingchich kapung tsiyantaksin zamangakana? Shaniyeeshtisin yuwari zandakana
    anuri tsiyatkanaya.
  usa-usa: naayóbáqá ení Aokaq-Áágómá ketááí títaubikomma ení mayaí-náqá Tébitimma
    maará téna timá ámikaiye. ‘nôraq itatawáq Yéqtaaeo-wayukama íma Íbaru-wayukama
    íyamma yeráwáqá kéitatawaq nôraq itatawáq waayúkama aamá íma ítaraa-kayukaraa
    umá kéitao?
  soy-soy: 'Mpɔ́fɑ́ɑsɔnɛ kɑɑ́ nɛ ritiki ɑɑ́ nɛ urɔ́sɑ́ɑyɑhɑ Tɑfiti upɔ́kɛikɔ́ mɑɑsɛ
    rɛ: Yo nnyɑ kɛ mpuri sɑnɛ pikɔ́ ɑpi kɛtẽ kɛcɑ́ɑ́ pɑnsɛntɛ? Yo kɛcirɛ nnyɑ kɛ
    sisoipipi ɑsi simúŋɛ́ kópɛ wɑi?'
  hui-hui: Bamba inanaga mamali Debidi í̠naga biabe bia haga biago ibuha howa í̠ Dininime
    bi lariyago ogo, Yu wali agali ndo wali agali taratara hearume aginaga keba timbuni
    henebe. Wali agali o biarume aguaore bami̱ya lalu ndi nde lalu karu irane aginagabe.
  amf-amf: 'Manpas Gazanka hasa waadiman ea wosa eykea Dawtsa aponka ha giyna: ‘Ayiwdtay
    hamma eena harrna ke wacimaa? Eenoar pootimin yerinam harrna ko bhocchaa?'
  quc-NNT: 'Tzojer k''ut b''im la loq rumal ri Loq''alaj Espíritu chuchi'' ri qa mam
    David ri patänil e la, xb''ij la: ¿Jas lo wa'' chi ri winaq cho ruwächulew yaktajinaq
    koyowal, xaq ketontirik, käka''n k''u nimal? ¿Jas che wa'' chi ri winaq käkichomaj
    u b''anik ch''oj ri man k''o tä u b''eyal?'
  dob-dob: ꞌenega ꞌimu ꞌaliꞌei, nate tubuma Debida, Yaluyaluwa Tabuna ꞌina waiwaiyega
    ꞌimu ona ꞌisimana apwesena, ꞌigwae, ‘Toꞌase ꞌalena ꞌebeloina yaudi ꞌInapwana sieetalauwale,
    ta wate sinuwanuwa besobeso?
  wrs-wrs: Kana simbelva Devitva yena andranindrini lohna, yesongolnapopol himba ona
    osva, Manara vavawonamba petharava Yutana meisungundmba indkumbiva wusapramana
    vev? Manaram himba lehwol ovuv nengavnangva?
  mca-mca: 'Akha'' ƚenukinijetsju'' pa''aj pa'' Espíritu Santo pe'' e''lijei pa''
    eqejkunenek''ik''i yaqwa''maxi''ƚik''i David, ma'' qa nifel pa''aj in ƚit''ij:
    “¿Inhats''ek in nayu''kii nekhewe'' nite'' judiol, qa nekhewe'' Israel ƚeiƚets
    qa yijamti''ets qu'' naqsiijkii pekhewe'' wekwek ham weju''ƚi''ij?'
  tzo-TZC: 'Ta sventa ti Chꞌul Espíritu avuꞌune, laj sjam ye ti avajtunel Davide ti
    jech laj avale: Muꞌyuc cꞌusi bal o ti xvochvun ti cristianoetic ta sjoylej banomile.
    Muꞌyuc cꞌusi bal o ti cꞌusi ta snop stuquique.'
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​မိ​မိ​၏​အ​စေ​ခံ၊ အ​ကျွန်ုပ် တို့​၏​ဘိုး​ဘေး​ဒါ​ဝိဒ်​မင်း​မှ​တစ်​ဆင့်​သန့်​ရှင်း
    သော​ဝိ​ညာဉ်​တော်​အား​ဖြင့်၊ `လူ​မျိုး​ခြား​တို့​သည်​အ​ဘယ်​ကြောင့် ရုန်း​ရင်း​ဆန်​ခတ်​ပြု​ကြ​သ​နည်း။
    လူ​မျိုး​တ​ကာ​တို့​သည်​အ​ဘယ်​ကြောင့်​အ​ကျိုး​မဲ့ လျှို့​ဝှက်​ကြံ​စည်​ကြ​သ​နည်း။
  gng-NT: 'Sin nɛ là cère'' Mifuoñaanm ya tuɔm bo, aʼtonsɔnl tiʼyaajɛ *Dafid len''
    ki ye: ‹Bɛ bo nɛ bà ŋa yé *Sufmbɛ ya benku ni ben'' ki tì kɛnde''? Bɛ bo nɛ
    idu ya nib maaleh yɛnmaalfɛnm-i?'
  cbi-NTPO: 'ñuya ñu'' Espíritu Santochi, ñuchi taawasha kemu Davidnu, matyu lala''
    aa-apa millanu pakaatu tsandimuwaave: ¿Nenñaa Diosnuya keranguityu chachilla tsamantsa
    dajpanu detyan? Tsenmin ¿nenñaa ti'' mityaba jutyuren chachilla firu'' kenu ti''
    tsanguenu papatimuj den?'
  ikk-NT: ịyụ gi Mmọn-nsọ ku oku ghahanị ọnụ nẹdi ẹnyi kanị wụ Defidi, hụn wụ odibo
    i, sị, ‘Kịnị kẹ ndị alị ndị ọzọ rị e buni olulu? Kịnị kẹ ịhịan rị a tụnị iroro
    na iwi?
  leu-leu: 'E sena Vovau Xaradak siim no fo ferawai la ngusuna sisiak siim, na tamamaam,
    na Devit malaan: “Xenaso a mu rabuna aava ri pife Juda ri sarak? Xenaso a mu Israel
    ri lamon faagut pana mo ri vungut sena?'
  maz-NT: 'I̱ chäjä in Espíritu o ẽ ''ñünbü o̱ mü''bü e David c''ü mi ngue ín mboxatitagöjme
    c''ü mi pë''pc''igue. Nguec''ua o mama a cjava: C''o ''ñaja nte me üdü ga tsjaji
    o mbecuë. Yo nte yo ín menzumügöji me cjijñiji c''ü pje ra tsjaji, pero dya sö.'
  bod-N: ཁྱེད་ཀྱིས་དམ་པའི་ཐུགས་ཉིད་ཀྱི་སྒོ་ནས་ཉིད་ཀྱི་ཞབས་ཕྱི་པ༌སྟེ། ངེད་ཅག་གི་མེས་པོ་དཱ་བིད་ཀྱི་ངག་བརྒྱུད་ནས་ཇི་སྐད༌དུ།
    ཅིའི་ཕྱིར་ཕྱི་ཕྱོགས་པ་རྣམས་འཁོན་ཅིང༌འཛིང༌།། ཅིའི་ཕྱིར་མི་རྣམས་དོན་མེད་ཐབས་ལ༌འཇུག
    །
  tca-NT: '—Rü cumatama nixĩ ga nuxcüma Cuãẽ i Üünexü̃xü̃ cumuxü̃ na curü ngü̃xẽẽruü̃
    ga Dabíwa yanadexaxü̃cèx rü ñaxü̃cèx: “¿Tü̱xcüü̃ ínipurae i ñoma i naãnecü̱̃ã̱x
