  auy-auy: Naaófáꞌá emá sunaná ení Ufaen-ámútánkó ení kísau-waasi kentáá síwáꞌnágomba
    Téfítimba kusimámuwana agaimaréna séna nóintafesawa fíꞌom-barafakewi aaisambá
    sésawa nóintafesawa tufuwíyan-aai siyááesa áúkaawe.
  tbg-tbg: 'Haaru tinavu kaivaqava Devitiva ai kaiqa vaiintivano vauvaro ai Maraquravano
