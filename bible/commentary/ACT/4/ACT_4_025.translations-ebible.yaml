  mcp-mcp: 'Wo wə́ wo á balan nə Ŋkɛ̧́ŋkɛ̧̂ Shíshim lás mpu mə́ sɔ́ɔl məsáal woó mpáámbə́
    jísʉ́ *Dávid dɨ́, cɨ nə́: Nəcé jɨ́ ilwoŋ í búl cugʉla ntʉ́ga yí? Nəcé jɨ́ ikûl
