    e nɨtəni pɨsɨn pɨsɨn mɨn nɨkilah tətahmə pɨk lanəha? Təhro ilah nɨkilah tətəhti
    məmə okotol nərahiən mɨn əha. Ko kotol pau ko kəsotoliən nati kəti.
  urd-urd: तूने रूह — उल — क़ुद्दूस के वसीले से हमारे बाप अपने ख़ादिम दाऊद की ज़बानी
    फ़रमाया कि, क़ौमों ने क्यूँ धूम मचाई? और उम्मतों ने क्यूँ बातिल ख़याल किए?
  hot-hot: Sêbôk ma honaŋ abô hathak Lovak Matheŋ hale anêm anyô ku ma yêlôaniŋ bumalô
    Devit abôlêk. Ba hanaŋ aêntêk, “‘Avômalô pik sapêŋ leŋiŋŋaŋa eka? Lôk ibutiŋ abôyaŋ
