  tod-tod: 'ɗa nɔ ɠa è niima wooi ʋuuni ga ɗa-Yɛnvu Ɲadegai maaʋele, ɗa-wotiɠɛ nui
    gi-mɛmɛwola Davide laaʋɛ, é ɠɛ ma: ‹Leeni vaa zu zii ɠiligiti ti ɠɛɛni unga wuulee?
