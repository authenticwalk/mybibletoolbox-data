  ebk-ebk: Babaen as nan Espiritu Santo, enpaifiakiam kan David ay kaap-uwanmi ay
    fiabfiaarum un, ‘Adchi t'uycha fumufungat nan chiyuycha Gentil ay mangkontra kan
    Apo Dios? Adchi t'uy cha planplanuwun nan chiyuycha Judio nan maid kotkotokna?
  spa-PDDPT: 'que dijiste por el Espíritu Santo a tu esclavo, nuestro antepasado David:
    ¿Por qué se amotinan las gentes, Y los pueblos maquinan cosas vanas?'
  ruf-ruf: Tsakulonga kwa Ghumuhe Mwenzeluka kubitila kwa imtumighwa wako, aba wetu
    Daudi, ‘Ebali wanu wali muisi waghudubuka? Mbona iwanu wokwalangula ipfinu ipfilihela
    mana?
  gun-gun: 'Nhe''ẽ Ky''a E''ỹ rupi aipo''ere uka va''ekue nerembiguai oreramoĩ Davi
    pe: “Mba''e re nda''u judeu e''ỹ va''e kuery ipoxypa, ha''e heta va''e kuery voi
    mba''emo ovare''ỹ va''e ojapo aguã onhembopy''a okuapy?'
  agu-BL: 'Ej nin cyajnak cyen stz''ibal Luwiy yi ẍchakumu'' yi xtxolbile''j yi talnaku''
    tetz tan porer yi Espíritu Sant: ‘¿Mbi xac na chinil quib yi e'' wunak? ¿Mbi xac
    yi na chitzane''t tan xtxumle''n e''chk takle''n yi qui''c na tak''?'
  isn-isn: u ewe naiza, ku Ng'wau Ng'welu, ku ilangu ni lang'wa tata itu uDaudi, munyamulimo
    nuako, ai uligitilye, “Ku niki i antu a ingu itumile u minyomo, ni antu amasigiila
    i makani nishanga anonee?
  eng-PEV: The Holy Spirit talked to your man, David, our grand-father that lived
    a long time ago, and the Holy Spirit told him to write this in God’s book. David
    wrote, ‘The people from different countries are really angry, and they are talking
    about doing something stupid, something that will not work.
  ilo-ULB: sika a babaen iti Espiritu Santo, babaen iti ngiwat ni amami a ni David
    nga adipenmo, kinunam, 'Apay a nakaunget dagiti pagilian a Hentil, ken agpanpanunot
    kadagiti awan serserbina a banbanag dagiti tattao?
  pir-NT: 'Mʉhʉ yaquiro Espíritu Santo ʉsã ñecʉ mʉnano Davire mʉhʉ cahacjʉ̃nore ahrire
    yahu dutiahye mʉhʉ nidiro sahata: ¿Dʉhse ye Israe masa ijieyequina usuajari? Tʉho
    masieñequina ijire masa.'
  anv-NT: Ɔpyɛ gekwenege ntɛ ɛsé Dɛvid, maa utɔɔ́ wyɛ, ajɔɔ́ né uto Mendoó Ukpea
    nnó, ‘Ulannó bɔɔ́ abi álá pɔ́ bɔɔ́ Jus matɔɔ́ ásɔ́ bwɔ́ dɔɔ́? Ulannó bɔɔ́
    melɔ átɛnege ukɔlɔ ne Ɛsɔwɔ detuú?
  sab-NT: 'David lle boanga ba alin unsuialin Chube, ama cha ulita enusulian, ba mo
    Oña gbu David tale. Ba Oña kirallaske cha enusulian David gerudu ba Kirolla be
    boi giti ulita nga dba ai giti, David gerudu: ‘¿Mineade kwian nga ulitamu skochie
    Chubedi? ¿Mineade kwian ta agekalin mo chugale ngwale Chube dollale?'
  tmd-tmd: Maduar ör naŋ rɨman, Inöm Leia nuŋ nöso ana Depid nugwo rɨbyöx nölmɨn,
    mönö nagö aku yadön yadöŋa, ‘Juda nöbö mö yöi piaku ñɨŋ pödpöd rɨmɨn ölɨsö rödöi?
    Nöbö mö piaku pödpöd rɨmɨn rɨbyöx nugw ri abön wöhö, mönö adö paŋyöbö i yad nɨgön
    höuöu rɨbi röxg yadöi?
  acr-NNT: 'Yey ruma ri David ri aj chak la, jewaꞌ xbꞌiꞌij la ojertan: ¿Suꞌchak lik
    ketukuk taq ri winaq yey taq ri tinamit xew kakinoꞌjij ri na jinta uchak?'
  kpg-kpg: Di Hagataalunga Dabu gu helekai mai gi gimaadou mai dau dangada hai hegau
    go David, go di madau damana madua, boloo, ‘Digau tuadimee nogo hagawelewele di aha?
    Gei nia daangada le e aha ala e hai nadau bilaan hagamagiaa ono hadinga ai?
  taj-taj: ओच्‍छे ह्राङला गे लबा ङन्‍ना आखे म्‍हेमे दाऊदला सुङग्‍याम ह्राङला आत्‍मासे
    चुह्रङ् सुङ्बा मुबा, ‘अर्गु य्‍हुलला म्‍हिगदे तिग्‍दा बोमो खबा, ओच्‍छे म्‍हिगदेसे
    तिग्‍दा गे आखेल्‍बा तामगदे म्‍हन्‍बा?
  avt-avt: 'Nɨpaa Hɨmɨn kit Yaaik hɨrak kenip maam kaiu Devit kewis hɨm mau tɨwei
    hɨram matɨp mar im: ‘Nenmak mɨt ap ne weiwɨk me Isrel hɨr han enuk wɨsenuk? Nenmak
    hɨr nimenɨpɨn natɨp weinɨm me nanɨnep Mɨtɨk Iuwe God.'
  cbk-cbk: 'Uste ya dale el poder del Espiritu Santo con el di amon tatarabuelo si
    David, el di uste servidor, para puede le habla este: ‘Porque man el maga hende-Judio
    calentao gayot el maga cabeza, y porque man tamen el maga nacion ya pone atencion
    con el maga plano que no sirve nada?'
  uig-ARA: 'سەن مۇقەددەس روھ بىلەن خىزمەتكارىڭ بولغان داۋۇتنىڭ ئاغزى ئارقىلىق مۇنداق
    دېگەنغۇ: «ئەللەر نېمىشقا چۇقان سالىدۇ؟ نېمە ئۈچۈن بىكاردىن-بىكار سۇيىقەست ئويلايدۇ؟'
  tuf-tuf: 'Bah Ajcan Cámuran Eyat is cohtín David quin wac áyjacro. Bah chiwa Davidat
    carit cuitar uchta cuihsú báhjacro: Judío bár bin cuayar tutro. Uw cuayar ríoro.
    Uwat Sitrun Tetrún bitách cuácajatro.'
  abx-abx: 'Rilihugun-mo i gipapu''-papu''i kami'' David. Ka''aw i magpapahalling
    si Espirito Santo si iya si pagpinugad: Apa''i kay agkasirina gayod i la''in mga
    nasyon, ngan agkurunsabo mga iya nga gana'' may pulus-na?'
  mco-NT: 'Miich mɨɨd mEspíritu je David myajcapxy, e yɨ'' jadu''n ymɨnañ: ¿Nej co
    jada naaxhuiñybɨ jäy chachhuaangɨxy chachjɨhuɨɨygɨxy, e yɨ jäy ajcxy huinmaaygɨxy
    huɨdibɨ ca'' ytimytiijɨty?'
  bsp-bsp: 'dəAmera Ŋecempi ŋɔ mənalokɛ kusu ka kas kosu Dawuda wəmarəs kam: ‹Ake
    ’sɔŋɛ ntɛ mɛtɛlɛ mɔpɔŋ meŋcepərər afum a tɔf mɔ? Ake ’sɔŋɛ ntɛ afum ŋantəŋnɛ mes
    mmɛ mɔntɔdeləpsər mɔ?'
  kqf-kqf: 'Tama tamamai Deivida em taupaula, wala Aluwa Waiyawemo kuna voiye te niga
    mainana i giu: ‘Bai aubaina Eteni lavedi sa medimedi? Bai aubaina lavedi kampota
    sa yesiyesi? Mba potana ba waibani geḡana.'
  cpb-NT: 'Eerokatake kenkithatakaakeri pairani ponampire David-ni, ikantake: ¿Iitaka
    riñaawaiwentaiyirini atziripaini? ¿Iitaka ikenkithashiryaawaitantakari?'
  aon-aon: Seiwok nyakin Mishin nyohur apakin yamenen Devit douk nenek nyakin mour
    iri aria nakriyuk enyudok baraen. Nakri, ‘Kupaishi arpesh douk eshesh madae Juda
    iri uwe douk juwehosish atish abom um maresh? Eshudok arpesh douk shabo baraen
    nyape atugun meyoh um shukitak um wanohw um maresh?
  hus-NT-2005: 'Tatáꞌ, kʼal na Tʼokat Ejattal ani kʼal nin wiꞌ na tʼójontsixil Dabid,
    a ulu ti wejeꞌ enchéꞌ: ¿Jantʼókʼi tu péjéx an pakdhaꞌ bitsow ani an atiklábtsik
    in chalpayal xowaꞌ xi yab xataꞌ in jalbíl?'
  mig-NT: 'Te jíín Espíritu Santo ni̱ ka''a̱n‑ní jíín yú''u táa̱‑yo̱ David, ja̱ ní
    kuu‑de mozo‑ní. Chi ni̱ ka''a̱n‑de: Naja̱ kákiti̱ ini̱ ña̱yɨvɨ, te naja̱ kánakani
    sáni ini̱‑i.'
  bps-bps: Di muna, mdà di Mtiu Tulus, talù ge fagu di saligam Dabid, i gutambulmi,
    manam, ‘Kan ku fdatah i dad to mdà di dad sahal banwe? Mngabal ale kfagu misan
    Dwata, bay landè gaganla.
  mbs-mbs: Sikona heman se minikagi pineokit te kemonaan day si David egtolò kamno
    gebii, so pineokit te Espiritu Santo, minikagi sikandin, ‘Meopal se menge otaw
    kenà Judiyo, aw meglalang se menge Judiyo te medaet, meneng wedad detengan niyan.
  cme-NT: 'Nuɔnɛi ciɛ ŋ *Yalle dii nel daama‑i i bĩncɔiŋo‑i *Davidi nuŋgu-na u waŋ-ma
    wuɔ: ‹Bige‑i ciɛ nuɔmba sire ta ba pepiena nilɛiŋa-na? Ba saa suɔ wuɔ baŋ puu
    mamaŋ, ma siɛ kã terieŋgu wɛi?'
  sus-sus: i tan nan a fala Ala Xaxili Sɛniyɛnxi saabui ra, i xa konyi Dawuda dɛ ra,
    muxu baba, ‹Munfe ra sie bɔɲɛ texi fufafu? Munfe ra ɲamae matandi tife?
  pon-2006: Sapwellimomwi Ngehn Sarawi mahsendohng kiht rehn sapwellimomwi ladu Depit,
    samat kahlapo, ni eh patohwan, ‘Dahme mehn liki kan lingeringerkihki, dahme aramas
    akan wiewiahki arail koasoandi soh-katepe?
  dad-dad: 'Tamamã Dawid, ogon kabĩ tamo sigor bun Awa Uur Fateulem wogõ won: “‘Ere
    nigin haiden idi Odug bun seye de fen, tamo kayau idi kiwai nẽ kisi are ege bagai
    dinof?'
  zab-NT: 'Ne ziyza pur Spíritu Sant xtenbiu bdiia de diidxré ruu rey David chi guniib:
    ¿Xínii rdxichné de bniety guɨchliu Dios? Ne, ¿xínii rundeb de xgab ni quɨt illiú?'
  jae-jae: aôm tau tonaŋ kôkêŋ Ŋalau Dabuŋ gêôc aêac abeŋi Dawid, taŋ kêtu aômnêm
    sakiŋwaga naŋ, awa sa gebe ‘Lau samuc nêŋ ŋaonda kêpi kêtu asageŋŋa to lau taêŋ
    gêjam biŋ ŋaôma-ŋaôma naŋ, ŋam amboac ondoc.
  ksd-ksd: 'ma u ga tatike ta ra Takodo na Tulungen ma ra ngie i tama i vevet David
    kaum tultul dari: “Dave ra umana Tematana dia tar urung, Ma ra lavur tarai dia
    tar nuknuk ra lavur magit vakuku?'
  msm-NT: Sikuna to mig-ikagi no impabaja ki David no suguonon nu. Minanduan to Ispiritu
    Santu, mig-iling sikandin, ‘Nokoy no naboyu man sikan kona no mgo Hibru? Nokoy
    no migyangub man to mgo Hibru to pagsupak to Ginuu? Wada buwa sikandan kamaan
    no wada pues to sikan?
  myk-myk: 'Wù tolɛ Dawuda we wu ɲɛ ma kapyebye ge, mu wʼa yi jo le wee ɲɔ ni Fɛfɛɛrɛ
    Munaa fanha ni na: ‹Ɲaha wuu na shi wu dʼa yìri na pe tunmɔ pe bɛɛri pyi wɛ? Ɲaha
    wuu na shi wu dʼa yìri na ɲuŋɔ baa woni pyi wɛ?'
  sbe-sbe: Yaluwa Tabuna yona hekata unai yom heyayai tauhaina kama kulutubu Dawida
    ye hedede ye wane, ‘Idohagi to dagela tamowaidiyao se koipilikalili, yo boda lakilakidiyao
    nuwanuwatu yabayababadi se koitalaliugaibuidi?
  mcr-mcr: Hiŋuiqänäŋi, Si Dŋä Äŋguä Ique tquaŋgnä, Iqu neqä awiqu Dewiti, Saqä wäuŋuä-kiyqä
    ique tquaŋgi, iqu tuwaŋuä tii ätätä äqäkqe. ‘Qokä-apäki, qua eeqänäŋä iuŋi, äwqä
    tnäŋä suŋqä imäkqäuä? Huiwä huitaŋä-huitaŋä änyäŋuwä iqua, suqä quvqä imäkpŋqä,
    kukŋuä hiŋginäwa suŋqä tqäuä?
  cux-NT: 'Caati ndúúcū cheendi David, saⁿ''ā chi n''diī chí ''āā diiⁿ mandado yeⁿ''é
    nī ní ''āā caⁿ''a nī: ¿Dɛ''ɛ̄ cuchíí chi rebelde ''iiⁿ''yāⁿ chi nguɛ́ɛ́ ''iiⁿ''yāⁿ
    yeⁿ''ē ndaata Israel? Níícú ''iiⁿ''yāⁿ yeⁿ''ē naciones miiⁿ inacádiinúúⁿ yā cosa
    chi nguɛ́ɛ́ dichii''vɛ̄.'
  tur-YTC: 'Hizmetkârın David’in ağzından bildirdin: ‘Uluslar neden hiddetlendi, Halklar
    neden boş şey tasarlıyor?'
  san-ITR: tvaM nijasevakena dAyUdA vAkyamidam uvachitha, manuShyA anyadeshIyAH kurvvanti
    kalahaM kutaH| lokAH sarvve kimarthaM vA chintAM kurvvanti niShphalAM|
  bel-N: 'Праз вусны Давіда, слугі Твайго, Ты сказаў: “Чаму бунтуюцца пагане і народы
    задумваюць марнае?'
  sch-sch: Nangman Ratha inthiengin kin richibulngei ni tîrlâm David bâiin hi chong
    hi ni min rila, ‘Jentailngei ithomo an ning a thika; mipuingeiin ithomo neinun
    kâmnângloi an mintuo?
  mic-MIQNT: Gjinisgam gi'l elsaputi glusint'p uglugowinumaq, nujjinenaq, Ta'pito'q.
    Wejuli Nisgam gisa'lapnn Ta'pito'q ewi'gmlipnn, ‘Tal gis mimajuinu'g ta'nig mo
    Lesui'peulti'gw tel melgita'jig aq getana'titl Nisgaml? Mo tali ula'lugwi'ti'gw
    ta'n teli igani ilsutaqati'tij aq gisite'tmi'tij na mimajuinu'g.
  huu-NT: 'Caɨ usuma David mɨcorɨna raise uiñotɨcaɨ. Naimɨedɨ ona sedadɨmɨe. Naimɨena
    bie rafuena o Joreño jaie llotatajamona, naimɨe llote: ¿Bue ñellena Jusiñamui
    dɨga judíuaɨñedɨno icɨritɨmacɨ? ¿Bue ñellena Jusiñamuimo comɨnɨ taɨnomo comecɨaɨna
    facadɨmacɨ?'
  jiv-NT: 'Tura Tawit ámin umirtamin amia nu ju̱ áamtikramiame: “¿Urukamtai ashí nuṉkanmaya̱
    aents charaatum ajainia? ¿Tura Israer-shuarsha urukamtai ántar chichaman enentáimiainia?'
  otm-NT: 'Nɛ nu ní Hogandąhi bi bɛ̨nba mam bombøtahe ra David, ni ''yɛ̨hɛ, ''bʉ mí
    ''yɛ̨na: Hanja nín ''yo''ts''ʉ yʉ ją''i gue hingui tɛn''na Oją, nɛ im bɛ̨n''ʉ
    gue him majuąni.'
  dah-dah: 'Ge beleŋ mere tike meteŋ alge asininiŋ Dewit gore Holi Spirityen tareŋde
    merege nurde basaŋ heŋ gaha yiriŋ: ‘Daniŋ megen niŋ marbe yeŋ ge bearar teŋ haŋ?
    Irde daniŋ dufay buluŋ kukuwamŋeŋ po yerde mere mayde haŋ?'
  tnk-tnk: Fwe kupwən, nəɡkiariien səim sə ruku pen ia Nənɨmwɨn Ikinan, rier ia nɨpəɡi
    nəkwai iərmama səim sə ro tukwini nari mik, kaha səkɨmaha Kiɡ Tevɨt, mɨni mə,
    ‘Rəfo nərmama rɨpko mhə irəha nəkur Isrel niemaha raməpi irəha? Rəfo nərmama me
    ia tɨprənə i haməkure tɨ nətərɨɡien səvənraha, mətə hamo teki nari?
  kpr-kpr: 'Ni Asisi Kakara da fakina aimi seteso, namanenda abua David, ninda saramana
    kato, eminge gefusira: ‘Gitofu nunda oro oro janje ekoko edo, kau nange nangedo
    God kena isoro aetera ava kotise, manaka garuseri. Avata ne jo aoro inono aeri.'
  san-IAS: tvaṁ nijasevakena dāyūdā vākyamidam uvacitha, manuṣyā anyadeśīyāḥ kurvvanti
    kalahaṁ kutaḥ| lokāḥ sarvve kimarthaṁ vā cintāṁ kurvvanti niṣphalāṁ|
  nho-nho: 'Koe ni taratara ake ki maatou tipuna David, te tama e heheuna iaa koe,
    iloto naa mahi TeAitu Tapu ki taratara mai ki maatou, teenaa ko tana taratara
    e mee maa: ‘Naa tama i naa henua sara raa e lloto iloo raa ko te aa? Naa tama naa
    e mamannatu vvare ki mee laatou naa vana e hakallika raa ko tea?'
  gym-NT: 'Ma Üai Deme köböire nun mräkä kira sribikä makwe David käkwe ma kukwei
    niebare krörö: ¿Ñobtä nitre ñakare israelitare tätre neme romon jökrä Ngöbö rüere?
    ¿Ñobtä nitre israelita abko tä kukwe miketbe ngwarbe kore Ngöbö rüere?'
  azg-NT: 'Juu David totyentjon jon nnonꞌ. Ntyja ꞌnaanꞌ juu Espíritu Santo, yo ꞌndyo
    David tsuꞌ jñꞌoonminꞌ: Nnꞌan na chito judíos conduihin, ¿Ndu na conanꞌvjehan?
    Ndoꞌ nque nnꞌan judíos, ¿Ndu na conanꞌtiuhan ncüii nnon ꞌnan na veꞌ jnꞌaanhanꞌ?'
  bhd-bhd: तीं पवित्र आत्मारे ज़िरिये सेइं अपने सेवक इश्शे पूर्वज दाऊदेरी ज़िरिये
    ज़ोरू थियूं, “‘कि कौमेईं किजो हैल्लो मच़ाव? ते मुलखां-मुलखां केरे लोक किजो बेफैइदे
    खियाल केरतन?
  too-NT: 'Lā'' por ixlīmāpa''ksīn Espíritu Santo māchihuī''ni'' David a''ntī ixtā''scujāni''.
    Lā'' David hualh chuntza'': ¿A''chī'' lej tata''sa con tā''kcha tachi''xcuhuī''t
    a''ntīn tū'' israelitas? ¿A''chī'' tapāstaca huan tachi''xcuhuī''t a''ntūn tū''
    tasqui''nī?'
  ind-AYT: 'yang berkata melalui Roh Kudus, melalui mulut hamba-Mu, Daud, nenek moyang
    kami: ‘Mengapa bangsa-bangsa lain mengamuk, dan orang-orang memperhatikan yang
    sia-sia?'
  cjo-NT: 'Eejatzi paerani piyotaakirini nochariniiteni Iraviiri, riraga aapatziyaperotzimiri.
    Iyotaakiri pishire, rojankinatantawori iroka: “¿Iitaka ikijanteeyakarini riraga
    kaari yotziri Tajorentsi? ¿Iitaka ikenkithashiryaashitantawori joriiyopaeni ranteeyeroni
    kaari kameethatatsi?'
  nsn-nsn: A Iabena Dedeil ke heir tonongo uelhirea tang Debit ge nang tamatang kalekinalea.
    Debit ge tamamiueim ke kula pare, ‘Ae maene o mamang tamataliking toro mamang
    pang uan ra siokor nimalianantiehe tun, kara marang guata tenas inete ger sa,
    a tabo tengkan?
  san-DEV: त्वं निजसेवकेन दायूदा वाक्यमिदम् उवचिथ, मनुष्या अन्यदेशीयाः कुर्व्वन्ति
    कलहं कुतः। लोकाः सर्व्वे किमर्थं वा चिन्तां कुर्व्वन्ति निष्फलां।
  tna-NT: 'Biahua tiempo Espíritu Santo ja mique emebajaji David chenu deremetaidha
    mique ai puidha cuana. Uja deremetaidha: ¿Jucuaja su pamapa ejude aniji cuana
    enimetipeitani? ¿Jucuaja su yanacane ai cuana epibatani huecuana?'
  lid-lid: 'Ou mene asehek sahou na Malawin Ndrabun edek boho lohowam, tubu ahi Debit
    anya: ‘I buku sah iri lau badu leheleh abolosen le gwek? Ya i buku sah iri lau
    atilik budon labwe?'
  wim-wim: 'Wuut mangk ngamparam David.ana, pam nungkara. Aꞌ puth Ngeen-Wiy Min God.antam
    alangana wik minana theeꞌ nungant. Aꞌ David.an ngulan thaw: ‘Puth than pam wanch
    anangan aak ingan wuntana an puth ngeenama man kul thaaꞌangam wamp-wampan thanta?
    keꞌ thum yimanangan pench-penchan e? An ngeenama? Than keꞌ wayan yumpiythan nungant
    piip God.antan-a, puth yaꞌangam keꞌ wayan yumpiythan nungantan, yaꞌa.'
  zga-M: Vemwene ukhata, khumepo umbarache, khundomo ungwa dada vetu udaudi, umbombi
    vakho, anchovile, “pukhekhi avanu avakhe rungavavombile eghasia, avanu vasagile
    imbombo inchisanchino geranile?
  yom-yom: ngeyo wuyolukila mu Pheve Yinlongo mu munu wu nkulu eto Davidi, kisadi
    kiaku. A bila mbi makanda mafuemini e ? Bila mbi batu balembo yindudila mambu
    makambulu fuana e ?
  san-SIN: ත්වං නිජසේවකේන දායූදා වාක්‍යමිදම් උවචිථ, මනුෂ්‍යා අන්‍යදේශීයාඃ කුර්ව්වන්ති
    කලහං කුතඃ| ලෝකාඃ සර්ව්වේ කිමර්ථං වා චින්තාං කුර්ව්වන්ති නිෂ්ඵලාං|
  yut-yut: 'Kalɨpsigwan nin dakon babɨknin gak dakon oman amɨngo Dewit Telagɨ Wup
    da aŋtagap aban gen yaŋ yagɨt: ‘Amɨn kabi kabi mibɨlɨ nido japmɨsi nandaŋek iyɨ
    do nandaba wukwanek ɨsal dogɨn yo yokwi ak do gen yaŋ paŋteban aŋ?'
  grc-BYZ: ὁ διὰ στόματος Δαυῒδ παιδός σου εἰπών· ἵνα τί ἐφρύαξαν ἔθνη καὶ λαοὶ ἐμελέτησαν
    κενά;
  cpc-NT: 'Iirokataki kinkithatakaakiri pairani pinampiri David-ni, ikantaki: ¿Iitama
    ikiñaaniwintaiyirini atziriiti? ¿Iitama ikinkishiriwaitashitantakari?'
  nhg-NT: 'Por medio de Espíritu Sönto icamacopa de totöta David motlatequepanojtzi
    tomojtalfe ejqueyi: ¿Tlica otlabielchöchalönque giente? ¿Tlica quenenebelejtaya
    tlimach tli yejua abele quechihuasquea?'
  nya-nya: Inu munayankhula mwa Mzimu Woyera kudzera pakamwa pa Davide kholo lathu,
    mtumiki wanu kuti, “ ‘Nʼchifukwa chiyani anthu a mitundu ina akufuna kuchita chiwembu,
    ndipo akonzekera kuchita zopandapake?
  ngu-NT: 'Tejhua otiquijtoj itechcopa moEspíritu Santo niman itechcopa motequitcau
    David: ¿Tlica najcomanaj on países? ¿Tlica on tlalticpactlacamej quinemiliaj on
    tlen xitlaj quijtosnequi?'
  kup-kup: met batam nim Pul Tinapuhö nim gog aban nap Devid, deim iz mim pop, hodadeo
    manahan ñetï epov hahan hez, Met tairaiz paru añarab patari Godiz kaev ravat mogao
    tat hez? Tat paru pi bahorï batapan hat ñetiv hamah?
  jid-jid: Wu tre ni Ruhu Tsatsra ni nyu vreko ndu me, timbu Dauda, 'A hi ngye du
    gbungblu bi ko ra ba gbra nfu u ndhi ba ba rhimre kpi wa bana he nituna?'
  wmw-wmw: 'Uwe kusowera kwa Roho Takatifu julu ya babu yetu Daudi, ntumisi wako,
    ukamba: ‘Mbana Sawari-Mayahudi wankubishana na Mola? Mbana wanu wankupanga vinu
    savina kazi?'
  gmv-GGM: Ne ashshikkara nus aawa Dawite dunaara Xilo Ayanan “Hankko dere asay aazas
    hanqqeti denddide? Deerey aazas meella maqqetizee?
  ssg-ssg: O hapuasa Holi Spirit kakanei tel unauam David, tel tame tesol tamamite,
    i kak ukek, “‘Kalahai teka seilon laha kum tioi Haeu lolaha lialu? Kalahai teka
    seilon tua namiloi pahoxai Haeu?
  zpo-NT: 'Lu nzhé kwaan Mbi Naban kwaan roo David, xaa nak xmos lu: Kanxlee nayii
    re myet yizhyo, nu kanxlee nle re nu, xaa Israel, xgab.'
  poy-poy: Gwenga gumtenditi ntumintumi gwaku, tati gwetu Dawudi, katakuli kwa likakala
    lya Rohu Mnanagala, Kwa shishi maisi ganamaya? Iwera hashi wantu watenda mipangu
    ya hera?
  qwh-NT: 'Santu Espiritu musyatsiptinmi, une sirwishoqniqui awilücuna rey David willacorqan
    queno: ‘¿Imanirtaq nunacuna wäpur sharcucurcuyan? ¿Imanirtaq mana imapaqpis sirweqta
    rureta munayan?'
  gaw-gaw: Amu anuḵa na he, nahip Ouḏi Nug nai nahip imu ig alanig Dawit, nug am uḏat
    nid nahip amu, nug amegp̱a a doya, nug aum. ‘Amu aḏinu iiṯa aḏi danab ag Kayaknu
    oolagp̱a aeg bak nau dooṯeb? Aḏinu danab ah buḏub amu ag Nug eḏidḵulagnu qag men,
    nai hamu madiṯeb?
  nca-nca: Komo Yuqa Surumímbo usinani Dewit, keŋo sunará simóŋge maŋgó moŋgo mande
    ka riní tunoqiní ŋande yaró, “‘Do karo uni wini meyowombo newonde saŋgirí parámi
    teyaŋgurí? Do karo unipareto iŋondutu piyimi kina towoyaŋgurí?
  zpz-NTPP: 'Ru mniir ornu Espiriit Yon nir pcaam gyitoo bel ne̱ de̱ Dabi, yu nu bicy
    dela coz nu mniir, ornu mniiy: ¿Lagu dzi guzi lagy de mbecy nu walab mbecy Israeel?
    ¿Lagu bicy dey mod ton par nu gyicy yu gan Ñgyoozh?'
  mkj-mkj: Jang Ngen Joarwi, Koawoa pwehngdohng kamai jang David, amai pahpa koalikko
    ma pel nihmw jounpapah ‘Amwda mihn likin kan ke lioas; amwda armaj ke kin wiahda
    arai koajoandi johkaspoa kan?
  zac-NT: 'Lë́ꞌël bëshéꞌldël Espíritu Santo parë gulezënúhiꞌ lëꞌë David, muzë shtë́nël.
    Bëluáꞌal lëꞌë David lla guëquë́ꞌëiꞌ ra diꞌdzë shtë́nël narniꞌi zdëꞌë: ¿Pëzielú
    bëdzatsu ra mënë? ¿Pëzielú ra mënë shtë guë́ꞌdchiliu runë rall llgabë nanadë rlluíꞌidiꞌi?'
  kyg-kyg: Akeyaꞌvilagamo Kaunekameꞌmoꞌa laginago vekamo Neviniꞌa aliꞌyakamo neꞌaliya
    vekamo avayafatiꞌmo gemo hunoꞌaeꞌmo, Na kava hisayafeꞌmo malaga alu nofi vaya
    alu nofi vayaꞌmogimo apavamusamo valeteꞌa apano aeꞌnae. Apakaemo huꞌapaeꞌmo, ma
    kavaꞌmo hugune, huꞌa apakesa afiꞌnayaꞌmonanafa afaꞌa osuꞌnae.
  kmk-kmk: paimbagam kan ap-apu mi un David sidit tuḻung Ispiritu Santu un, ‘Apay
    taḻona makasuḻag dan bokona Judio? Apay manomsomok dat tagu ut maid si selselbi?
  cao-NT: 'Jasca, mia ri tsi xo toa Espíritu Santó tsi noqui chaninish cato, naa noba
    naborëquëbo David yamabo mi chanimaniquë no: “¿Jënihax tsi caxahi ni carayanabo
    pë? ¿Jënixo mahitsa tsi shina-shinahi ni nohiria bo ra, Dios pasomaha yoi ca axëna?'
  bbr-bbr: Meter nan Osou Näu iken askanai, nan sarau ro Devit nukan oksau pakas keser
    äiewon, ‘Karauk omsau pakan roasiret owon kasiaka perai? Kiro roasiret owon akan
    ronkat atap atap morai?
  inb-inb: 'Kammi [Santu Ispi­ri­tu­wa] nukan­chipa ñugpa­manda taita David kam­manda
    alli­lla ruragta kasa rima­chirkangi: ¿Imapatak mana judíu kag­kuna kapa­rispa
    killa­chi­ri­nakú? ¿Imapatak iangalla ima­pas ruran­ga­pa iuia­ri­nakú?'
  hrv-hrv: 'Ti si na usta oca našega, sluge svoga Davida, po Duhu Svetom rekao: Zašto
    se bune narodi, zašto puci ludosti snuju?'
  box-NT: 'Ũnɛ́n lé fo bía lè ũ Hácírí ũ ton-sá *Daviide na lé wàn ɓùaa
    ɲii yi kà: ‹Lée webio nɔn á hã sìí-viò nùpua wee kánkáráa? Lée webio
    nɔn á ho dĩ́míɲása wee lè ká mu ɲúhṹ mía?'
  ote-NT: 'Ne nuꞌi po ra Ma̱ca Nda̱hi gá xipa ri ꞌbɛgo ra Davi da ma̱nga njaua: Ya
    ja̱ꞌi bi muntsꞌi pa bi ꞌñʉꞌtiꞌʉ da ꞌyøtꞌa ya ntsꞌoꞌmʉi, pe núꞌa̱ ra ntsꞌoꞌmʉi
    bi beñꞌʉ da ꞌyøtꞌe, hinda za da ꞌyøtꞌe.'
  wnu-wnu: Qoan ininou tonoan namungur Debit nonou sarau munon eng, nonou Igomurur
    qau wot diab ete qamarei. Munon boru Isrel yurau ue eng meimet qamb Qenut misiringet
    nob yogurub qamb at igurei? wuri misuu.
  zam-NT: 'Por cón che''n Xpii Natú'' mde''th David di''s co'' ndxab U'' loo David
    gunii David, David co'' mxo''f zin'' cón che''n U''. Taandxè'' gunii David di''s
    co'' ndxab U'' loo David: ¿Chonon susque'' ndxátbèe mèn chol nación no chol mèn
    ndli xtùuz con'' anxle'', yoo?'
  zyp-NT: Kaa mapaw David, na saecapaw hmang khei Thlawpaw Pathai tah bia na rei,
    ‘Zecawtamaw ma raang sahlo tahei aa thingae ka, ma cawngsaw sahlo tahei a chahnai
    lypaw sadu heh aa thaw?
  sey-NT: 'mëꞌëpi deꞌo joyoja̱ꞌa cahuë, mëꞌë joꞌyaë David yëꞌopoja̱ꞌa ñeje: ¿Me yoꞌojë
    pa̱i jo̱sa yoꞌojë cayeꞌni? ¿Me yoꞌojë pa̱i ti cuasamaꞌpë coa huëojë ja̱je neñuꞌu
    ca nëoñeꞌni?'
  nvm-nvm: Ar usuibe Kaven on ijefuon duadok ijia sai nuvuon eon ikreno e Devidon
    ir ijia kuai, Irerafuon e Jius bakin iji bu Godon deajir abejno kuain. Unam ukakna
    iji bu Godon bui sivisanamivo iji fu una buzerek. Regavo e Kin roin ga e mamkanuk
    iji moik kafokafo samuagdiavo iji bu una besum afuime vuak kuaim iganamime E Bomana
    iji ga e iji God fu kuama fu ari ruainma ijiena bijaikuai vierafekno kuain.
  mps-mps: Dago wąį Devit, nago sę bidi, tebolo nago Dwagi Yai Mobogo po me deli
    e tama po wai. Te po obaso, Devitgo te po wai. ‘Gasa bidi hani magi baso moni
    sębę yaliwe? Te bagego te sę usu isąwai, augwaligo magi baso hwįgi pabo homu
    yaliwe?
  pab-NT: 'Hiso atyo Isekohaliti Waiyexe koamaniyata hirae hiwakanehare Davi wahetakomaniyere
    hiye hoka exakere irae: Xoana hoka majudeuneharenae judeu hare hotyalinae eharahitaha?
    Xoana hoka nikare hatyaharahitaha?'
  llg-llg: Makahulun, Manetualain Dula Dale Malalaon ana pake Baꞌi Dauk so, fo ana
    daꞌdik neu Manetualain mana kokolan, fo ana sulak memak laꞌeneu hataholi mana
    laꞌban Yesus, nae, ‘Hataholi leme leo-leo feꞌe kala ala luli huu dedeꞌa ani nenik
    ndia; Kaꞌda ala langgaꞌbok, fo ala tao dedeꞌak huu oka taak.
  kyf-kyf: '-Mɩ gbaa, Zuzu ''Pʋpa nya, -amɩaa dʋkpasa -Davidɩ -ɔ -wa -na lubhonʋnyɔ,
    ɔ ŋwɛ nyaɛ: ‹Lɛɛ ka ''gbʋ dʋdʋgʋ -nyɩma weee dɩ -zlɛ la ''dɛɛ ''ylimanɩe nya?
    Lɛɛ ka ''gbʋ wa pʋpalɩ gbʋ -kpʋa gbʋa?'
  tpi-tpi: Bipo Holi Spirit bilong yu i bin givim wanpela tok long tumbuna bilong
    mipela, em wokman bilong yu, Devit. Na Devit i bin tok olsem, ‘Bilong wanem olgeta
    lain manmeri ol i belhat tumas? Bilong wanem ol dispela manmeri i pasim tok nating
    bilong mekim ol pasin nogut?
  mih-NT: 'Ta tyiemvu i cohon sihin ra David ra i cuu muzun ta ñiyɨvɨ sahnu sii ndi.
    Ta i tyaa ra cuhva i cohon: Ndisa cuxaan xaan ñiyɨvɨ inga ñuu. Ta ndisa vatyi
    cuaha xaan cuhva sica iñi ñiyɨvɨ hebreo ta sa caha ñi cuu cuhva sica iñi ñu.'
  qvh-NT: 'Santu Espiritupa munayninwanmi rey Davidta tantyasishcanqui guelgananpä:
    ‘¿Imanirtä runacuna rabiash caycäyan? ¿Imanirtä manacagcunata wilanacuyan?'
  kms-kms: Yabe chuqo beghi koku Devit nu ningg yembe ye wuti ni nas, di nu Ququ Yuwon
    Ye tiqi gudog, ni nde no, ni nei neng, di ni wand nand nari, ‘Pughe kin ningg
    wute aye ni Juda segi ye ni nu umbo ker muaw? Pughe kin ningg wute ni nei brequ
    mamb?
  agn-agn: Yawa tang nagpabitala ong torobolon mong si David asing tokaw ong gaem
    tang Ispirito Santo ang ganing, ‘Angay dorong kasisilagen tang mga belag ta Judio?
    Ig angay ang mga taw pamagisip ta planong anday kointa na?
  nhi-NT: 'Tehuatzin otconmihtaluih, ihcuac otcontlahtolyacan motlaqueualtzin David
    ica in Espíritu Santo: ¿Tleca ualmahcocuih in tocniuan itich in tlalmeh den tlalticpac?
    ¿Tleca san nencah motlahtolmacah?'
  ttc-NT: 'Yatz tuky''i Axew oxik ayoli'' tuj tanim te Dawid aj qijajilna oqtxi'',
    aj q''apo'' tib'' n''aq''unan te yatz, oxik ayoli'' tuj tanim ikxjani: “¿Tistil
    nkyejaw lab''un kye aj k''onti''l nkye''okslan te Qtata Dios? ¿Tistil nqet kyb''isu''
    jun tidi'' aj k''onti''l tume''l?'
  dan-1931: 'du, som har sagt ved din Tjener Davids Mund: “Hvorfor fnyste Hedninger,
    og Folkeslag oplagde forfængelige Råd?'
  kwj-kwj: Imbihumbwa mi Himamwale kipe ti mi himache ri, nui metele, Defit, ri takisopo
    tiki mwanji fori ka hinga Sam chengi ki mi sawero. Himamwale kipe mihi ti ete
    sawe, ‘Hinde wowani ele hima kupu ba fwele sembe enge wu andau? Hinde wowani ele
    hima hinga kapwa inaka wu hambwandau?
  vie-OVCB: 'Chúa Thánh Linh của Ngài đã phán qua môi miệng Đa-vít, tổ tiên chúng
    con và là đầy tớ Ngài: ‘Tại sao các quốc gia cuồng giận? Tại sao các dân tộc âm
    mưu vô ích?'
  kze-kze: naaóvá'á emá sunaná enamankómá ená kwayó-kwáásí kentáá síkwá'náomba Tévítimba
    kusimámuwana agaimaréna maará séna nóintavai ó'om-baravakewai áwáá'a sésa nóintavai
    ámááyu-aimba suwááesa áúkaawe.
  mpj-mpj: Julyju nyuntumili wangka wakarnu mitunyjarripurlukalu Tayipitju, nyuntumili
    Kuurtilu nintirnu. Jilanya nyuntumililu warrkamupurlukalu wakarnu, ‘Ngurra kujungkaya
    laltu kujungkarringu, maajakaja jurtakija, Mamaku ngarnawarrapurlukaku, palumili
    Kurayijkulurrju. Kurayijpa jiinya Mamalu julyju jamartapungu, yiyalkija. Mirta-pulampaya
    jii kujarraku wirrilyirrikura, Mamaku ngurrpakaja. Mirta Kurayijpaya minyjilpa
    kulilkura.’”
  lbk-lbk: 'sik-a kannay nan nenkali isnan inpaisolat nan Ispirito Santo ken ikitmi
    ay David ay faam isnan kag tona: ‘En man makiaanga nan Gentil ay? Ya en man enpangpangkhep
    nan katakhotakho isnan maid silfina ay cha cha ik-ikkan ay?'
  mto-NT: 'Myajk mitseꞌe ya̱ ayook juuꞌ veꞌe je̱ Espíritu Santo tyukko̱jtsnajx je̱
    David. Jidu̱ꞌu̱mts je̱ꞌe̱ veꞌe vyaajñ: ¿Tya̱jx tseꞌe ñaajkjo̱tmaꞌatjada je̱ jayu
    juuꞌ veꞌe ka je̱ israeejlitap je̱tseꞌe je̱ israeejlit jayu du̱vinmayda je̱tseꞌe
    du̱tóndat juuꞌ veꞌe kaꞌo̱ꞌyixju̱dup?'
  bzh-bzh: 'Wirek honġ Anon Vabuung vonġ ġaġek ti verup loḳ honġ hur Davit avi,
    sën he ḳenumin lo, nebë: ‘Nebë va sën alam-yu-ngwë ahëj sengën panġsën rot,
    gemehönon la medo denevengwënġ yah nenga meris mu-e?'
  guj-2017: તમે પવિત્ર આત્માથી તમારા સેવક અમારા પૂર્વજ દાઉદના મુખે કહ્યું હતું કે,
    વિદેશીઓએ કેમ તોફાન કર્યું છે? અને લોકોએ વ્યર્થ કલ્પના કેમ કરી છે?
  jvn-NT: 'Lantaran Roh Sutyi Gusti wis ngomong ngéné liwat peladèné Gusti, yakuwi
    ratu Daved, mbah-mbahané awaké déwé mbiyèn: ‘Kenèng apa wong sing ora kenal marang
    Gusti Allah kok pada nesu lan pada nggawé rantyaman sing ora ènèng gunané?'
  byr-byr: Kɨgaakuna gɨmɨre Kuryai Tewaanyai Ne sɨnnawɨnyai Devitɨmɨ sɨmunyaꞌ wɨjaavɨna
    Kɨraazɨtɨyarɨna. Wɨjaavɨna kyaaꞌ Devitɨ gɨmɨre wɨdaayadei gɨmɨre yawɨsaꞌna pɨkarya
    dara yɨdaꞌna ‘Ajɨmyangɨyaraavɨre sɨnna tɨka beꞌna wɨdavaꞌ? Kumɨre aꞌmwera kayaaꞌna
    beꞌna yawɨreꞌ?
  ian-ian: '@see-verse:ACT.004.024'
  hun-hun: 'aki, a te szolgádnak Dávidnak szája által ezt mondtad: »Miért zúgolódtak
    a pogányok, és gondoltak a népek hiábavalóságot?'
  mcf-NT: 'Adembidi ëndenquimboshë mimbi tantiacpaden min Mayanën tantiamiac mimbi
    chuimiaid, Dabid padon naden dada uapampic: “¿Atotsieshumbini ëbi dëniactiapimbo
    icquidombi isadaidpembo comapenec nëishash ëbi dëniacte buncuededpec? Adquiecbidi
    ¿Atotsi quiash ëmbi chomiaid icsamboen nanushbimboec isadaidbo onqueuidoapec?'
  kjs-kjs: 'Nena Holi Spirit-mi naana kasua Devit agale lakalisa rabu nipumi pepa
    madaa gu-rupa lisa: Ake pea ruru rado enaalinu rono pagoma koe agale lo pimi?'
  mni-mni: "Thawai Asengbagi mapanna eikhoigi ipa aduga Ibungo nahakkidi nanai oiba\
    \ David-ki chindagi Ibungona haibikhi, \x93‘Karigi Jihudi nattaba phurupsingna\
    \ kanna saoribano; karigi misingna arembada loutunaribano?"
  yad-NT: 'Ji jteda su̱tosiy jimyuchechiy, jiryatiy nu̱myunatyi̱ Davyíbeñi̱: ¿Ta̱raju̱ra
    riñique̱ munu̱ñumiy, ta̱raju̱? ¿Ta̱raju̱ra rijechipiya̱ nijya̱nvay va̱cha, ta̱raju̱?
    tama̱ samirya rani̱cha, tama̱. Riyaro̱nu ji̱ta ma̱myi nutyityu̱miñi̱, curacaveda
    jarye jiyaro̱nuni̱ Ju̱denu, sajaryeti̱ jarye jiyaro̱nuyu.'
  mxb-NT: 'Ta xíꞌín yúꞌu̱ David, na̱ sa̱ ke̱chóon noo̱ ní, ni̱ kaꞌa̱n ní diꞌa: ¿Ndiva̱ꞌa
    ni̱ nduto̱ndó téí ña̱yuu ndéi ñayuú yóꞌo? Ta, ¿ndiva̱ꞌa nákani ini na̱ kee na
    ña̱ ko̱ chóon?'
  pon-2006A: Sapwellimomwi Ngehn Sarawi mahsendohng kiht rehn sapwellimomwi ladu Depit,
    samat kahlapo, ni eh patohwan, ‘Dahme mehn liki kan lingeringerkihki, dahme aramas
    akan wiewiahki arail koasoandi soh-katepe?
  maq-NT: 'cojo Hasen nuju ne, cachuxuhun cjuatacun rë xutachanga niji David, me xi
    casahmi xa nuju. Hane me vëhë ne, cuitjin cachja me cjua xi catuhun rë me: ¿Má
    rcu hngacacun xuta? ¿Mé má cuatjin tsingatahacacun me ngu cjuatacun tsehen xi
    tsajin mé machjirëhë?'
  hto-hto: 'O Ñuera Joréñodo, o táɨjɨtagamɨe Davido daɨdɨo: ¿Nɨbái mei náɨraɨaɨ caillɨ́oidiaɨoɨ?
    ¿Nɨbái mei comɨnɨ táɨnofuiaɨmo comecɨ facádiaɨoɨ?'
  por-BRBSL: que pela boca de teu servo Davi, disse, “Por que as nações se enfurecem,
    e os povos conspiram uma coisa vã?
  ces-NKB: 'který jsi ústy Davida, svého služebníka, řekl: ‘Proč se rozzuřily národy
    a lidé vymýšleli marnosti?'
  cui-cui: 'David pon neitorobi jume pepaebin, nejumope tʉnaxʉ cueicueijei cana exanatsi
    xua cata paeba, poxonae jeye: ‘¿Eta xua metha, pomonae jopa judiomonae naexanaeyo
    cayabara anaepana? Bara bequein ichipa abe cata exana ichitha jopa itacʉpaetsi.'
  boj-2014: Nami ni na Mondor Bole qariŋyonamqa aisiq ino wau tamo agi gago moma Devit
    aqa medabu siŋgilatetonaqa endegsi marej, ‘Kiyaqa sawa bei bei qaji naŋgi minjiŋ
    oqetnjreqnu? Kiyaqa naŋgo areqalo tulaŋ nanarieqnaq naŋgi Qotei ti qotqajqa qaireqnub?
  eng-OEBUS: and who, by the lips of our ancestor, your servant David, who spoke under
    the influence of the Holy Spirit, have said – ‘Why did the nations rage, and the
    peoples form vain designs?
  eri-eri: Amina ne name Hauri Guuni, ebere asage no name haruwe fai, Devit, beele
    ete letuwai. Ono wainga Devit no benou lewai, ‘Fai-aita bagu oruwanga taate bode
    danga bagu hounege maina? Nere fai-aita bagu beha taate bode fanyimu inyaba onowei
    nomo beele ewe ngadode?
  aly-aly: Nga arrwekeleny David-ek alakenh angkek, ‘Ilekek alethang-rnem ahelirreyel?
    Ilekek rernem atwerr-ayntetyek ilkelheyel? Atyetyart ahern-areny-rnem iterreyel,
    Akngey Ingkartek-then ikwerenh Christ-ek antengiletyek arrkernelheyel-arrpantey?’
    David-el ilek Itnweng Rlwart-akertel.
  wiu-wiu: Nitikago neme to̱awea okana toa Epetane Yominiyo wene takakale tone kaua
    ago Depidi-loe nekele takama pokagome eya wa wia mekapianeya. E ku yatenepa tepene
    poto witoa kotimi yotaneya mea tikilepa edekolo tiki-pe. Ali atoamepa pata pale
    toatiki oi pedoa pikilepa edekolo tiki-pe.
  swe-swe: 'Du som har låtit den helige Ande tala genom vår fader David, din tjänare
    (son) []: ’Varför larmar (stormar, härjar) hedningarna, varför tänker folken ut
    meningslösa planer (uppfyller sin tanke med meningslöshet, fåfänglighet, det som
    är fruktlöst)?'
  cth-cth: Bawipa ni Kathoung Muitha lahoi kaimae mintoe lah kaawm ni teh na patoun
    e Devit koehoi bangkongmaw khoramnaw kâpo awh hoeh, taminaw hai bangkongmaw ayawmyin
    lae hnonaw sak hanelah a kâcai awh.
  mti-mti: Nau geuma aivi abnawa isimuranaiwa Devid noiwa gumbe, sira Guwawa Iyakaisiyapama
    gumbe ge wana, ‘Dimbae oya Ju onan igiyawa au ge kwaruveme, sira piyu igiyawa
    mu divi da natawa onanwa oya anoeme?
  pad-NT: 'Kadahonai abono ada akadi''arahoda kohana okhananavaki Davi oniki. ''Bo''dakari
    Davi kohana vara bivani''a''iki ida Ma''onahai Jahaki athi: “Vava''i jokojoko''aha
    adani arabo hahavi kaija''arini. Haria vakanavaraniha''imarini''aha varani jaharikia.'
  twi-twi: wonam Honhom Kronkron so nam yɛn nena Dawid a ɔyɛ wʼakoa no so ma ɔkae
    se, “Adɛn nti na amanaman no hyehyɛ bɔne ho, na nnipa no bɔ pɔw hunu yi?
  hlt-hlt: A pa rhoek kah Pathen loh na tueihyoeih David kah a ka dongah Mueihla Cim
    neh, 'Balae tih namtom rhoek loh a sundaep uh tih pilnam loh a tlongtlaih la a
    mangtuk uh.
  tbz-SIM: 'Fɔ̃́ɔ̃̀ do duɔ́ Muyɑɑ́nsɑ̀ɑ̀mù ti yɑ̀ɑ̀rì Dɑfiti ɑ kóo tɔ̃ntì kòo bɛ́i
    nkɛ dɔ̀: Bɑ nte kɛ̀ ibotí miɛkɛ cɔ́u? Bɑ nte kɛ̀ yɛbotɛ̀ dɑ̀kii mɛyɛi nkpɛ́í ndɛtetìrɛ̀?'
  san-GUJ: ત્વં નિજસેવકેન દાયૂદા વાક્યમિદમ્ ઉવચિથ, મનુષ્યા અન્યદેશીયાઃ કુર્વ્વન્તિ
    કલહં કુતઃ| લોકાઃ સર્વ્વે કિમર્થં વા ચિન્તાં કુર્વ્વન્તિ નિષ્ફલાં|
  amx-amx: Ntwang kwenh arrwekeleny David-el-ayel angkekarl. Ntwang David renh ilek,
    lakenh rang angkek Kwerrern Alngaltarel-ayel, ‘Wenheng tjerrtj lwereny map arnkely-irrem?
    Wenhengam inang ngkwantj-irretjeh?
  ake-NT: 'Ausaurokʉ''pʉ Wakʉ A''kwarʉ awɨrɨ ina tamokori, ɨpoitorʉ Tepi'' poro rɨ,
    se kasa tukai'': “‘Ɨ''rɨ pɨ'' Esuwerʉ amʉ'' pen usakorota; ɨ''rɨ pɨ'' ka''pon
    amʉ'' e''kama, epoton kon kasa rɨ?'
  qvn-NT: 'Gampa servigniqui Rey Davidga unaylam Santu Espíritu rimachiptin Jesuspa
    contran sharcapäcunanpita cay nira: ‘¿Imanirtag lapan casta runacuna lutanta rurananpag
    sucsutänacurcan, jinaman lutanta rurapäcunanpag rimanacurcan?'
  tku-NT: 'Ixlītli''hui''qui Espíritu Santo hui''x māchihuī''ni'' David tī ixtā''scujān.
    David huanli chuntza'': ¿Tū ixpālacata tata''sa ē tasītzī'' tzamā'' tachi''xcuhuī''t
    tī jā israelitas? ¿Tū ixpālacata talacapāstaca tachi''xcuhuī''t tū jā ixtapalh?'
  bjk-bjk: 'U xo wöwörö ma Töxödös ne Tanono meringan kö ngusuno a tene tinörön te
    nöngön, untubuno ire e Dewit: ‘Ruasa bara a nangadi nang kaim bara abo Judeia
    idi te bala kadik? Ruasa bara a nangadi te kubus tinenge me idi tekebeöt ta wewet
    eörin?'
  msy-2020: 'Fomɨra nɨn Duam akar mam en ovavim Devit, a nɨn ingangarir gumazim, nɨ
    akar kam a ganɨngi. Ezɨ Devit kamaghɨn mɨkeme: “ ‘Ezɨ Kantrin Igharazibar Gumazamiziba
    tizim bagha atari? Egha me tizim bagha arazir kurabar amuasava akabav sosi?'
  bpr-bpr: Fagu di Mtiu Tulus, talù ge fagu di snaligam, Dabid, dunan i gutambulmi,
    manam, ‘Kan ku falbut i dad to ise Dyu? Na kan ku yé fandam i dad to i dad nimò
    landè gukel?
  rmy-VLAKH: 'Ту уштэнца дадэс амарэс Давидос, бутярнэс Тирэс, пхэндян Свэнтонэ Духоса:
    «Состар вазглепэ мануша всаворя пхувьятар и народоря гындосардэ шушымос?'
  cle-NT: 'Ca̱á̱h³ tiaah² ja̱³ cá⁴bí⁴jmeé³ Espíritu Santo cá⁴bí⁴jmeéy³ David xɨh³chiú̱h²u³
    hi³ja̱³ liáh³la³ gá⁴féh³: ¿He²chiaah¹ hi³ bií⁴ ca³dah²liu⁴ ñuú³ diáh⁴ dsa³ xiaáh³
    nɨ³, he²chiaah¹ hi³ ca³dah²ta³ ca³dah²hɨ³ liáh⁴jɨ³ hi³ há⁴hé³ hí⁴jmeé⁴ ta²?'
  txq-txq: 'Lele uluk Manetualain Dula-dale Malalaon pake baꞌi Dauk dadi neu Manetualain
    mana toꞌu dedeꞌan ena. Ana nafada memak nae, neu ko hatahori laban Yesus. Ana
    surak nae: ‘Hatahori numa nusa-nusak laen nara ramanasa ena, nahuu dedeꞌa anik;
    Ara kada tao lelik, fo adu dedeꞌa huu-suꞌu taak.'
  aaz-aaz: 'Unuꞌ te, Ho Asmaan Akninuꞌ anpaek kaꞌo Daut anjair Ho mafefa kninuꞌ, he
    ntui nain rasi anmatoom nok atoniꞌ reꞌ anraban Naiꞌ Yesus am nak: ‘Atoniꞌ naꞌko
    uuf ma pah bian, natoꞌon natuin sin nnenan uab anin. Sin nrunan rafuꞌ-rafuꞌ ma
    nanaobaꞌ rasi reꞌ ka maꞌuꞌu fa.'
  qup-NT: 'Kanmi ñawpa Espirituykiwa kanta kasuk atun apunchi David wañuta yuyachishpayki
    rimarka kasna: ¿Imaraykutaya Yaya Diosta mana kasunayak runakunaka sinchita piñarinahun?
    ¿Imaraykutaya tukuy llaktakunapi kawsak runakuna yanka yuyarishpa kawsanahun ruranankunapa,
    maykantami mana atipankakunachu paktachinata?'
  dop-dop: 'Nyɑ́ yelinɑ nɑ Feesuɣu Nɑŋŋtʋ tʋ nyɑ́ tǝmlɛ tʋ tɑ lɔŋcɛ Tɑfiiti nɔɣɔ tɑɑ
    kɛ́ tɔm nɑ ɩ́ yɔɣɔtɩ sɩ: Pepe tɔɔ kɛ́ piitimnɑɑ cʋkɑ pǝ tɑɑ nɑ kɑlɑmpɑɑnɩ kɛ́
    mpʋ? Pepe tɔɔ kɛ́ yǝlɑɑ nɑ́ pɑɑsǝnɑ nɔɔhɛɛ tɛɛ kuuu kɛ yem kɛ́ mpʋ?'
  azb-azb: 'Müqəddəs Ruh vasitəsilə Öz qulun atamız Davudun dili ilə belə dedin: “Nə
    üçün millətlər belə hirslənir, Ümmətlər boş şeylər düşünür?'
  eng-DBY: who hast said by the mouth of thy servant David, Why have [the] nations
    raged haughtily and [the] peoples meditated vain things?
  guo-NT: 'Chajiakolaxtat xanal tajwʉajnapijin, taj-am David, nej-Espíritu Santo bʉxto''as
    jʉmchiliajwa. Samata, David chajia ampox jʉm-aech: ‘Asatʉajnʉpijiw, judíos-eli,
    xabich palalaxael. Japi nejchaxoelaxaellach isliajwa chaemilpoxan xamliajwa. Pe
    japi xajʉpaxil isliajwa japoxan.'
  hla-hla: I manasa u Namnamei u Goagono i tamulö e ranga silaia tere Devit e tubumulam
    a katunun kui i tamulö me poiena, ‘U katun te halhal ria i tamulam u Jiu i raharaha
    koru. Nori i mastei korupakön a Tsunono.
  mav-NT: Ta'i sa'a­wy­'iwuat urue'a­se'i Tawi mienoi ewy ti mio ta'a­tunug sa'ag
    na'yn uruete Tupana i'atu'e. Emienoi Epã'ãu Wakuat kaipyi mio tã e Tawi epe sa'a­wy'i
    tuwepy hawuo i'atu'e — Kan hamo som kan hamo som i'atu­py­'ahak kahato wuat'i
    ywania ete Tupana e. Kat pote som to'o­nãpin sa'ag ne'i Emipo­'oro Urupo­rekuat
    nuat ete e Tawi sa'a­wy'i miwan me. Mesup ehay ewy kahato ta'a­tunug sa'ag kahato
    more­kuaria Emi'airo Iesui ete meiũpe Tupana i'atu'e.
  kpf-kpf: Sâna Tirik Kaapumgâ zâkŋâ sâkuniŋ kore agâ Dawidi, zâkkât umŋan den pâi
    itâ sâip, ‘Um kâtik zen wangât den sârek op kwamitague? A zen wangât den bon buŋ
    se?
  ppo-ppo: Naao Dȩi Kepe Wisiné naao kutó diratere whi̧ da̧né aya Depit tua̧paae
    su̧ratepa, ama ko̧lómó ere fo i ape. ‘Hae kwia doko̧mó betó mole so whi̧ noatepa
    fopaae buóló dei kisipa mutu betere? Juda fake so whi̧kélé me bete munipatei noatepa
    atima kikiti fo dokotu beteré?
  hin-2017: तूने पवित्र आत्मा के द्वारा अपने सेवक हमारे पिता दाऊद के मुख से कहा, ‘अन्यजातियों
    ने हुल्लड़ क्यों मचाया? और देश-देश के लोगों ने क्यों व्यर्थ बातें सोची?
  wol-KYG: 'Yaa waxe Noo gu Sell gi ci sunu gémmiñu maam Daawuda sa jaam bi, nga ne:
    “Lu xeeti àddina di riir? Lu xeet yiy lal pexey neen?'
  bef-bef: 'Koyapaꞌi Sikalafu kagu kaga mone ma luto Tebitiu ai koko panaka lali tatatifihi
    bagalo luꞌahata yabe: Enali fegutoga bonaꞌi henabe lite enitaluga logo bilata
    nohigo, lali nagatimagi sibi sibi enekesa fato fatoꞌi neyigibe?'
  amm-amm: Koini aniyopa Toiwi, nani mi anononi nokota, to mo nani Mulu Itouniyaimo
    Nokotani amiyo toku na kumokaiki, noino, “Noko nokonu noko no uo mulu atoloko
    no hani monoi? Uo imo louwa lukaso si no hani monoi?
  zaj-zaj: Kulonga na Loho wa Mulungu kubitila mulomo wa muhenga wetu Daudi mtumigwa
    wako, ‘Habali Wamhazi wagevuzika? Habali wanhu wokwika mizundo ya bule?
  chq-NT: 'Joon ''lɨɨ²¹² tsafeei''¹ tyii''i David, ''in gajmaa¹a jiin''¹³ la to² gatyʉʉ''¹²''ʉ,
    gafaa''²¹a cwáain¹ tyi''i mogajin''²in coon''¹³ ''ii''²¹ tya'' Espíritu Tyʉ́²
    tyi''i: ¿''Ee lɨ'' to''² lɨ¹ tsá² taain²¹² juncwii²¹ mɨɨ''¹³? Joongɨ ''ɨ¹‑tsi
    tsá² jmai''² ''e jo ''ee to² ''íi³mo.'
  swp-swp: em heaheari tauna Davida awana eai u ribaei Earua Tabuna debana eai, u
    ene, ‘Etene se saha se ouyalayalaei, tatao se saha se nuanuatu gaibu mo?
  bjr-bjr: '@see-verse:ACT.004.024'
  aby-aby: Ama weiro Anu Imumu Irauma Anu waiya ukeka mi Deiwidi iyanu sisia sirorari
    mibairo wei ibake Deiwidima eno wei, i imusu orou anemebake imuka ka ukaisa wei?
    I Isaraera orou yaisina anemebake me sara imukaisa?
  eng-YLT: who, through the mouth of David thy servant, did say, Why did nations rage,
    and peoples meditate vain things?
  jni-jni: Ho sa bi be biriri bi soso ayoh aweme aco aro Dauda magu, yanini ya cara
    ana ma reh iriba. Alem awuza malim ahira ahura.
  kne-kne: Sik-a met laeng di nakin kali sin inpaisolat di Ispirito Santo en David
    ay apo mi ay nansilbi en sik-a ed nabaon ay kanana, ‘Apay nga inpangaton di Gentil
    di awak da en Diyos? Apay nga ninemnem di Israelita di plano ay magay silbi na
    ay manglaban en sisya?
  tgj-tgj: No minto Darwknv Dow lokv ngonugv abuapa noogv pakbu, Dabid gvlo, vdwlo
    hv minto, ‘Ogubv Jentail vdwa haak nyadunv; ogubv nyi vdwv anyung kaamabv bunu
    gwngnya dunv?
  wat-wat: Fonau Kanunu Tafutafuna i nusifufuwiya waḡaki Deivida ka kaetoḡa nenei
    eketa i bwaduvioḡoniya tovanama i bwaduwa, ‘Ava uḡuna yo Kani Kwauna si kayokuḡa
    yota Isineni namoisi ketaketa kasi vinuwateweteweyeina si fufunakaoḡoweisi Guyau
    nenei?
  gui-NT: 'Nde rere nerembiócuai David jee vae rupi corai: ¿Maera pa pochɨ judío mbae
    vae reta? ¿Maera pa ɨvɨ pegua reta oñemongueta oyapo vaera icavi mbae vae?'
  quc-TT: 'Ojer bꞌim la loq rumal ri Tyoxalaj Uxlabꞌixel chuchiꞌ ri qamam David ri
    patanil e la: ¿Jas che sibꞌalaj koyawal ri e tinimit, jas rumal kakichomaj ubꞌanik
    jastaq ri maj xutayij?'
  heg-NTPO: 'Hmunan nu Ama Lamtua Koo Niu ka pake upung Daud le daid Ama Lamtua mee-baha.
    Un tek meman son noan, mam atuli labang nol Yesus. Un kon dul noan: ‘Atuil deng
    bangsa-bangsa didang komali son undeng dehet hlales-angin; Oen tao dadahut tuun
    le tao dais man in muik tula-peke lo ngas.'
  ptu-ptu: 'Puhako ma''battakada napalombum sabua''mu Daud neneki to nasahum Penaba
    Maseho muua: ‘Maaka anna mahusa''i to tamuissam Puang Allataala; maaka anna umpattujui
    kaha-kaha tä'' deem gunana hupatau?'
  bzd-NTPO: 'Ká̱ ia̱ia̱ë be'' tö sa'' këkëpa David dör be'' kanè méso, e'' ka'' ttök
    Wiköl Batse''r wa. Ie'' tö iyë'' i'' es: ‘¿Iö́k ká̱ male̱pa wakpa uluneka̱ tai̱ë
    troka̱ tai̱ë Skëköl ki̱? ¿Iö́k ie''pa ileritseke ñippök ie'' ta̱? Kë̀ e'' wamblënuk
    ie''pa a̱.'
  kwf-kwf: Ma Ꞌoko kwatea naꞋa AnoꞋi ru Abu Ꞌoe fuana koꞋo kami sa David na ngwae
    rao Ꞌoe, fasi Ꞌiri ka fata Ꞌuri, ‘Na ngwae neꞋe noaꞋa laꞋu Jiu ki, kira saetaꞋa
    fuaku, ma kira ka tataꞋe sauli nau sulia manataꞋi ngwae boleboleꞋa kira ki.
  eng-WYC-2017: which saidest by the Holy Ghost, by the mouth of our father David,
    thy child, Why heathen men gnashed with teeth together [or wrathed], and the peoples
    thought vain things?
  eng-WMBB: who by the mouth of your servant David, said, ‘Why do the nations rage,
    and the peoples plot a vain thing?
  zat-NTPS: 'Lue'', lu na'' Be'' Lá''azxa, ne lu dxu''a David, benne'' we̱n zrin chiu'',
    gunnáu'': ¿Bizr chee̱ na'' dxelasa bénneache xe̱zr la xu ca'', na'' bénneache
    dxelegú''u lazre̱'' da quebe bi zaj zaca?'
  spp-spp: Wuu tulyage Dawuda u ɲyɛ mu báarapyiŋi ke, mu à ma Munaani pyi l'à u yyaha
    cû, ka u u jwo “Ɲaha kurugo supyishiŋ'à ɲùŋɔ kyán yɛ? Ɲaha na kìrigii sùpyire
    maha vùnmpwɔɔre pyi yɛ? Ti ɲyɛ ɲùŋɔ baa.
  zty-NTPS: 'Ḻo wlazo'' Le'' bchaḻj Dabí, benne'' wen žin chion'', na'' wzoaḻen Dios
    Be'' La''y ḻe'', na'' wnné'': ¿Biẕ chen'' žongak benách ka'' žo''osbé, na'' ẕza''
    ḻáže''gake'' da'' bi zej naken chawe''?'
  mek-mek: Ke oi emu Spirituai emu pinauga auga, lai ufumai apamai Davide lopalogo
    akegai eifa einaka, “‘Kapa puo Deo akelogonia papiauꞌi keꞌeꞌefa alogaina, ke kapa
    agaꞌo afakepagama kapaꞌi auꞌi keopola aageniꞌi mo?
  aey-aey: 'Wele hina Kis Gunna ege jajanige Dewid hinana cabi dana Kis Gun cona mecem
    je maden: ‘Eetanu Juda dana qee eundec age gemanaga ben? Eetanu dana cajaca cunug
    age ege Tibud me qee odudeqan imeig qa odocwe qee?'
  urd-GVH: और तूने अपने ख़ादिम हमारे बाप दाऊद के मुँह से रूहुल-क़ुद्स की मारिफ़त कहा,
    ‘अक़वाम क्यों तैश में आ गई हैं? उम्मतें क्यों बेकार साज़िशें कर रही हैं?
  ycn-ycn: 'Davidmi chu jema''arí pipuráca''alo pa''apiyá i''imacá. Pipechu aú pimá
    rijló nacaje nacú. Riyucuna rilana''á papera chojé i''imacá. Marí que pimacá rijló
    i''imacá: ¿Naje ajopana ina''uqué yúcha''ajeño Nahuacára''ajeri cha? Napechu nacú
    ri''imajica, nacapichátacaloje ricá penaje. E''iyonaja uncá napechu iphálaje rilocópa''ala.'
  djr-djr: Nheny waŋan ŋuliwitjarr nhokalaŋuwal djämamirriwal Daybitkal ŋanapurruŋgalaŋuwal
    mala-ŋurrkanhawuywal; ŋunhi ŋayi nhanukalaŋuwurr Dhuyu-Birrimbirr waŋan bitjarr
    gam', ‘Nhaku gan ŋunhi mulkuruny yolŋu walal Djan'tayilnydja mala maḏakarritjthin?
    Ga nhaku walal gan ŋunhi yolŋuynydja walal nhirrpar ŋula nhäny dhäparŋ'tja rom
    ga nhäŋiniŋ'tja?
  kvg-kvg: Qo nigi atanakha-zapa Deivid, ndego qoge sasae ezoqam gegoam, qoge Nqova
    Mbomambaqape mokho-te, manqat qombo-etoám. Yaq ndego āv gene-eín nqǽgo, ‘Gekha
    zapâ, bawan vini-ak qaqa ndigu? Neka gekha zapâ, ndigu amba mba ndi꞉voqoyam?
  rug-rug: 'Ura guahe si zama nia Goi koasa Maqomaqo Hope, sapu tozia sa Mua nabulu
    Devita sa tamamami: ‘Na vegua ke hiva veko pania rina butubutu huporodi sa binaṉara
    te Zihova? Meke vegua ke balabala vekoa rini si pude luara pania sa Nana tinolitolie?'
  hop-NT: 'Ura um uhtumal’ayay David moayat ahpiy paṅqawu: Ya hīhihtu sinom hinoqw
