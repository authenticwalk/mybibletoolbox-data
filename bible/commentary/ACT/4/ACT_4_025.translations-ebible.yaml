  juy-juy: ମଡ଼ିର୍‌ ପୁରାଡ଼ାନ୍‌ ବାତ୍ତେ ଆମନ୍‌ ପୁର୍ବା ଜୋଜୋଲେନ୍‌ ଡ କମ୍ୱାରିମର୍‌ନମ୍‌ ଦାଉଦନ୍‌
