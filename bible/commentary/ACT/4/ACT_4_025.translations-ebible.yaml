    khan hy voei?'
  soq-soq: E Aleu kakaiwa bedewe nolaa dewalala no atanosimba Dawid moawe gagaloitene
    wanase, ‘Uwa daitada apanawa dima baiwa nuau kadikadileidio rasantoi ita nitu
    ipasia kadiwa inseie dewasai?
  qub-qub: 'Espíritu Santu musyachiptinmi unay sirbishojniqui David niran: «¿Imanirtaj
    Tayta Diosta mana rispitajcunaga contran jatarircaycan? ¿Imanirtaj manacajcunataga
    yarpaycan?'
  att-att: 'Á si Patul Dabid, nga yù ngaw naggaká nikami nga masserbi nikaw, kinagi
    na yù bilim mu nga nipakagi nayù Mangilin nga Ikararuá kuna. Á ajjan nga netúrâ
    yù kinagi na ngaw, nga kunniaw: ‘Yù ira nga ari Kudio nga mammaguray ta dabbuno,
    ngattá, ta mapporay ira kâ Namarò? Á yù ira Kudio, ngattá, ta potuád da si Namarò!'
  bki-bki: Kumemi numisidomial kanamo Iliano Lu tai, napano korobimemi tormoruo Teviti,
    napano naio be kanamo toro tai, naio berialio ea moroano na Niununo Lu, napano
    naio berenio jibe nei, berinavo ‘?Bior vaio ana tomu napano maka amonea aju tiniel
    mimi m̃ele jibe na? ?Tomu nalo aju ajidom ka ala im̃auano na bova, ana bior vaio
    ana maka ajikia alaio?
  bqp-bqp: 'N dà n zĩkɛri ó dizi Daudanɛ kũ n Nini gbãnao, akũ à pì: Bↄ́ yã mɛ́
