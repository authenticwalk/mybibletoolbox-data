    ay baken Judio? Dan aped nemnemen nan Judio ay mang-ik-ikkan isnan ol-olay ay
    maid silbina ay mang-apos ken Apo Dios?
  mwe-mwe: Mmwe mwaatendile bhatumishi bhenu, ainabhetu a Daudi, bhabhelekete kwa
    mashili gaka Mbumu jwa Ukonjelo kuti, ‘Kwa nndi bhailambo ina bhashishimwanga?
    Pakuti bhandunji bhanaatendanga lukumbi?
  tte-tte: Yaluyaluwa Tabuna ana kaiwe koina beyabeyana am topaisowa tubumai Deibida
    ipalopisai iwaloba, ‘Tawae kaiwena dedei uloili tomoliyao simunamunai yo sikalekaleya
    Yaubada koina? Tawae kaiwena siyaboda kaigeda yo siloina yakato sikaleya? Na nige
    sowasowali siginauli.
  tcs-tcs: 'Longtaim de pas, da OliSpirit i bin spik tru King Deibid, sebant blo yu,
