  gfk-H: 'Tano num Halhaliana Tanua u ga tangai makaia tano hana no hintubu mehet
    Dewit no num tultulai hoken: ‘Hoeh bia ira huntunaan ing pai Iudeia diet, diet
    tut na kamahar? Hoeh bia ira mataniabar diet ta harpingit? Pa diet haruat ma tiga
    linga.'
  viv-viv: Boi tuwai-moꞋena AluꞋaluwa Mahalina O bona bwanenema lakahina Devida awane
    gise-vagahina, ada au ya tofaisewa Devida gigahe gigayo, Gavadi-yo yoꞋo tulidiyao
