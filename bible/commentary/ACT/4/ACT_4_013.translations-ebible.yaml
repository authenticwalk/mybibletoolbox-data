  taj-taj: ओच्‍छे ल्‍हाना पढब आलबादेन तिगै तालिम आकिन्‍बा सोजो म्‍हि पत्रुसदेन यूहन्‍नासे
    म्‍हिगदेदा लोप्‍बा आँट लबा म्राङ्सी यहूदी नेतागदे, यहूदी धर्मगुरुगदेदेन यहूदी
    गन्‍बागदे उदेक म्‍हन्‍जी। जमाहेन्‍से थेनीगदेसे पत्रुसदेन यूहन्‍ना येशूदेन छ्‌याम
