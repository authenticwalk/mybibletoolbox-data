    —Ñaakiro, tee ithaawanteeyarini riroripaeni. ¿Iitaka kaari ithaawanta? Eejatzi
    tee ithotyaaperotziro Iwaperite Tajorentsi, tee niyotayiri naakapaeni, omaanta
    osheki riyotzi apaniroeni. ¿Tsika ikantaka riyotantakari? ¿Arima imatakiro Jesoshi,
    riraga kijokiro rowawitakari riyotagaeyirini?'
  nsn-nsn: Tar binak ka banga pesina tas Pita me Jon ahik pe mesira nisokor, ge gisina
    pe ra ate pare, rasin ahik pah kura kale niate to tagu tar sikul, rasin a toking
    tamata ueltebeir puk. Gisina ka bang paroko pono tasrasina pare, te kura uakuakeluk
    teil pono tang Iesu.
  san-DEV: तदा पितरयोहनोरेतादृशीम् अक्षेभतां दृष्ट्वा तावविद्वांसौ नीचलोकाविति बुद्ध्वा
    आश्चर्य्यम् अमन्यन्त तौ च यीशोः सङ्गिनौ जाताविति ज्ञातुम् अशक्नुवन्।
  tna-NT: Beju tueda dhitajiji huaraji cuana nimetiutana Pedro, Juan detse ja huaraji
    mimi neje jeutsutana huecuana su. Tuatseda jabuetsuatiji mahue biame, daja saida
    jajeutsutiana tse batana huecuana. Da su beju shanapatana huecuana ye detse tuqueda
    Jesús sa ebuqueji puina.
  lid-lid: Eme oro anyolom Pita uru Jon badeh, banoh se bwe, uru abadok handru. Ma
