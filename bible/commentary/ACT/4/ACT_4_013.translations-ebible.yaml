    Iwan ijkuakón noijki okimomakakej kuenta nik melawak onemiaj iwan Jesús.
  asm-FB: পিতৰ আৰু যোহনৰ সাহস দেখি আৰু তেওঁলোক লিখা-পঢ়া নজনা লোক বুলি জানিবলৈ পোৱাত,
