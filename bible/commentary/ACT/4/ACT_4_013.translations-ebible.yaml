  san-ASM: তদা পিতৰযোহনোৰেতাদৃশীম্ অক্ষেভতাং দৃষ্ট্ৱা তাৱৱিদ্ৱাংসৌ নীচলোকাৱিতি বুদ্ধ্ৱা
