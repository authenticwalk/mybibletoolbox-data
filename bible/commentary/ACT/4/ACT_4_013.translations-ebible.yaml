    dungan. Bula maja bajaku kari, bula yala ngana, bama bajaku. Jana binalmaynda
    bulanka, bula jakalbaku Jesusanjiku bundandan. Yinyayinka bula kari yinyilman.
  nhy-NT: Nijkuak in tlayekankej de itech junta okimomakakej kuenta nik in Pedro iwan
