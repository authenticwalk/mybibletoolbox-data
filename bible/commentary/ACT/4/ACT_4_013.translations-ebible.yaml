  hus-NT-2005: Tam ti an okʼlektsik in chuꞌu ti káw na Pedro ani na Juan kʼal ni jun
    i jíkʼib ani in choꞌóbtsik ke jajáꞌtsik yab exóblomámadh, nibal in choꞌóbtsik
    xan tu wilnal nin takʼixtal na Dios xin jilám dhutsadh na Moisés, labantsik tʼajat
    ani in ulutsik tám, ke jechéꞌtsik jaꞌich xi xeꞌchinék kʼal na Jesús.
  mig-NT: Yúan‑na te ni̱ kajini̱ ja̱ tú káyu̱'ú Pedro jíín Juan káka'a̱n‑de. Te a
    kájini̱ ja̱ tú tu̱'a va̱'a‑de, chi̱ tú ní kájika‑de escuela. Te ni̱ ka̱naa iní
    kánde̱'é núu̱‑dé. Te ni̱ kaju̱ku̱'un ini̱ ja̱ ní ka̱jika‑de jíín Jesús.
  bps-bps: Na too tikeng i dad ulu i dad Dyu di klabè Fiter na Dyan talù, du alò ale
    btal to na landè alì gnadèla. Kabay toola dilè magin ale ku Dyisas.
  mbs-mbs: Penga niyan, ontò nepela se kedita te obanen te simbahan netipon, so wedà
    pegketalaw si Pedro aw si Juan te pegtaba dan, pengkey wedà dan ontò pekeiskwila.
    Meneng mig-aneng-aneng den dan te timaking si Pedro aw si Juan ki Jesus kedengan.
  cme-NT: Piɛrbaa-baŋ daa holle‑i piiye dumaa, kuɔ cu ãndacetaamba hɔmmu‑i. Da ba
    ne, ba da-ba nelgbãŋgbãlãamba; ba sa suɔ sɛbɛ. Baa pãŋ suɔ wuɔ Yesu wuɔrataamba.
  sus-sus: E naxa kaaba Piyɛri nun Yaya xa limaniya ma, barima xarantaree nan nu e
    ra. E naxa a kolon e nu bara bira Isa fɔxɔ ra a nu na duniɲa ma tɛmui naxɛ.
  pon-2006: Tohn Mwoalen Kopwung Lapalapo ahpw inenen pwuriamweikihla duwen en Piter
    oh Sohn ara eimah, pwehki arail dehdehki me ira aramas riemen me sohte wad oh
    pil sohte iang sukuhl. Irail eri esehda me ira kin ieiang Sises mahso.
  dad-dad: Pita Jon ado skul ileya sã, fonõ tamo, are idi kelein, anĩ ere, idi kumĩ
    sã wogõ de di, dile fen, terẽ den. Age de fen, idi kelein, tamo eneidim Jesus
    geid diyon.
  zab-NT: Chi guná de gurtisy quɨt rdxibti Bed cun Juany par iniideb, ne chi gucbeedeb
    dec quɨt tu náti Bed cun Juany, quɨt xi xcuelrooti güedeb, ax rdxalodeb. Chiyru
    bambeedeb dec laadebɨy cuandzanédeb Jesús.
  jae-jae: Lau tau sêlic Petere agêc Joaŋ têntac kêpa su ma nêŋ kauc kêsa gebe êsêagêc
    aŋga lau ŋaôma nêŋ, taŋ sêsô lôm teŋ atom naŋ, tec sê taêŋ ma sêjala êsêagêc gebe
    sêsap Jesu tôŋgeŋ.
  ksd-ksd: Ba dia gire Petero ma Ioanes ba pa dir burut, ma dia matote ba vakir a
    ura mototono, ma vakir a ura tena kabinana bula, dia kaian; ma dia nunure dir,
    ba dital ga varagur ma Iesu.
  msm-NT: Pagkita to sikan mgo panguyu dow mgo inila no masaligon onsi Pedro to pag-ikagi,
    natingaya hilabi sikandan su namaanan dan no kona sikandan no idukadu, su yanu
    puli to pagkaotow dan. Di nadomdoman dan no gin-anow nailing to sikan su nakaduma-duma
    man naan sikandan ki Jesus.
  myk-myk: Pyɛɛri ni Yohana na yu na ta fyaara bɛ ɲɛ pu zɔlɔɔ na wɛ, a lee di bye
    kakanhana Yawutuu ɲahagbaa fɛɛ, ni pu nɔhɔlɛɛ pu mu; bani pu bi li cɛ na sipyitiilee
    pu ɲɛ Pyɛɛri ni Yohana, na kalaacemɛ ɲɛ pu ɲuŋɔ ni wɛ. A pʼi li sɛɛri na li cɛ
    na pu bɛ pu bye ni Yesu ni.
  sbe-sbe: Tauwoyawoya wa Petelo yo Yowane se kitadi se hedehedede ma nuwabayaodi,
    yo hinage kabina se kata meta siya tamowaigaibu nige se sonoga, meta se siliyata.
    Na se nuwatulobai meta taudi labui wa Yesu tauhemuhemuliwatanina.
  mcr-mcr: Pitä iqutä, Jonä iqutä, zä miqä kukŋuä awä yäŋänäqŋqä tqaŋginyä qätä äwikuwä
    iqua, ämaqä iquaqu, näqŋqä mayŋqä mäwqä-quaqu äyä etaŋgi äqumbiyi, kŋuä kuapä
    indqänäpu, näqŋqä tiiŋä ämakuwi. “Hiŋuiqänäŋi, iquaqu Jisasi Iqutä anä äyä äpmamiŋuwiqä.”
  cux-NT: Tuu'mi ní taachí n'diichi yā chi Juan ndúúcū Pedro ditiinú taavi sa, nguɛ́ɛ́
    di'vá'a sa ní cudéénu yā chi nguɛ́ɛ́ saⁿ'ā chi deenu sa letra ti tonto sa, cheⁿ'e
    yiinú yā chiī. Ní deenú yā chi saⁿ'ā s'eeⁿ ch'ɛɛtinéé sa ndúúcū Jesús.
  tur-YTC: Şimdi Petrus ve Yuhanna’nın cesaretini görüp onların eğitimsiz ve cahil
    insanlar olduklarını anladıklarında, şaştılar. Yeşua’yla birlikte olduklarını
    fark ettiler.
  san-ITR: tadA pitarayohanoretAdR^ishIm akShebhatAM dR^iShTvA tAvavidvAMsau nIchalokAviti
    buddhvA Ashcharyyam amanyanta tau cha yIshoH sa Nginau jAtAviti j nAtum ashaknuvan|
  bel-N: А ўбачыўшы адвагу Пятра і Яна і спасьцярогшы, што яны людзі някніжныя і простыя,
    зьдзіўляліся; пазналі ж іх, што яны былі з Ісусам.
  sch-sch: Peter le John ngei an hâi tie an mua, lekha theiloi minmôl papai anni
    an rieta, asân kamâm aom an tia, Jisua kôm om ngâi an ni tiin an riet sikin.
  mic-MIQNT: Ta'n te'sijig iganpugultijig gaq paqalaiultijig ta'n tel melgita'lij
    Pie'lal aq Sa'nal. Gisi gji'jia'titeg maqatawe'gig ula ji'nmug aq mo gina'masuti
    geggunmi'tigw. Etna na tujiw migwite'tmi'titeg ta'n teli wijitgweiwa'tipnn Se'susal.
  huu-NT: 'Jacɨruiñeno marefodo llofuetɨiaɨmaiaɨ. Nainomo itɨno iena cacajano, comecɨna
    facadɨmacɨ: “Abɨna uiñoñedɨiaɨmaiaɨ. Jamai bue isoidɨaɨmaiaɨ”. Ie jira raijicaidɨmacɨ;
    iadedɨ Jesús llofueoicaigaiaɨmaiaɨna illana uiñotɨmacɨ.'
  jiv-NT: Pítrusha Juaṉsha náṉkamas shuara áintsaṉ ármiayi. Núkap unuimiarcharu
    ármiayi. Tura unuimiarchaitiat, arantutsuk etseriarmiayi. Aentsu uuntri̱ núnaka
    nekaawar “Nékachuitiat, itiura sapijmiatskesha chichainia” tiarmiayi. Tura, ju̱sha
    Jesusa nemarin ármia núiti tiar nekaawarmiayi.
  otm-NT: Nɛ madi hyonya thoho ʉ yʉ juąnbate 'bʉ mí bądi him bi zu din yąhʉ ra Pedro
    nɛ ra Xuua, gue mí pądi him bin xädi. Pɛ bi bɛ̨m bʉya, bin 'yohʉ ra Jesús ra Pedro
    nɛ ra Xuua.
  dah-dah: Be, gor gabu iramiŋ mar goreb Pitaya Yonyabe saba kuruŋ ma titiŋ, irde
    al deŋem moŋ yeŋ nuramiŋ gega, ‘Neŋ ge kafura ma heŋ mere tareŋ po tagalde har,’
    yeŋbe hurkuŋkat tiyamiŋ. Irde irem gobe Yesuya tumŋaŋ heŋ kuŋ waŋ teŋ hinhan mar
    goyen kurabe gago yeŋ biŋ bak yamiŋ.
  tnk-tnk: Nəpɨn nəmə asori me hətoni mə Pita mɨne Jon krouəpwəh nehekɨrien ia nəmrɨnraha,
    hərkərinari irə. Hənətə sas mə irau iəmə auər a mi. Krouəpwəh nevənien ia kwopun
    sə kaukurən nari ikɨn. Irəha hamətərɨɡ tukwe, mhəukurən mə irau nəha krɨnamavən
    pəri irəha Iesu fwe kupwən.
  kpr-kpr: John nengae Peter ghae ne faiya usera avata, ghousa jo gembaeri, a nengae
    natofodae jo oju ae usera ava, gegenembo totorugusera aimi gido dudukughuseri.
    Dudukughedo, kasama useri, “Peter John ghae Iesu de dabade deinghuse, fakina numokena
    ruruseri.”
  san-IAS: tadā pitarayohanoretādṛśīm akṣebhatāṁ dṛṣṭvā tāvavidvāṁsau nīcalokāviti
    buddhvā āścaryyam amanyanta tau ca yīśoḥ saṅginau jātāviti jñātum aśaknuvan|
  nho-nho: Naa tama i te Kansol raa ni oho iloo i naa see kkapo Peter ma John i te hakaea
    naa taratara TeAtua, aa i te takarua naa ni tamavare koi ni see ttae ki naa skul
    e llasi. Teenaa ki illoa naa tama naa maa te takarua naa ni ttaka ma Jesus.
  gym-NT: Pedro amne Juan, btä kä jürä namani ñakare blitare, ye namani tuen nitre
    ji dokwäteye angwane, niaratre käkwe ja töitikani ñakare amne bobre amarebti namani
    blite kore, ye abko ñan namani nüke gare nitre yeye aisete, töi ñan namani krütare
    btätre, akwa nitre ne käkwe dikakabare Jesube abko gani btä kwetre.
  azg-NT: Ndoꞌ nque nanmꞌannꞌianꞌñeen, vi na jndë tyincyahan cüenta na juu Pedro yo
    Juan, tyiꞌncyaahan, ndoꞌ mantyi tjiꞌhan cüenta na joo nanꞌñeen, chito conduihan
    nnꞌan na jndë jnanꞌjnꞌaanhan, ndoꞌ mantyi veꞌ ninntyi jndyi nnꞌanhin, yajoꞌ nanꞌñeen
    tomꞌaanꞌ jndyi nꞌonhan ndu na jndaꞌ jndyi xquen Pedro yo Juan. Ndoꞌ tañjoonꞌ nꞌonhan
    na tomaꞌndyiꞌ nanꞌñeen yo nquii Jesús.
  bhd-bhd: ज़ैखन तैनेईं पतरस ते यूहन्नारी दिलेरी हेरी, त तैखन तैन पतो लगो, कि एना
    त अनपड़ ते मामुली मैन्हु आन ते तैना बड़े हैरान भोए, तैखन तैनेईं बुझ़ू कि एना लोक
    यीशु सेइं साथी राहोरेन।
  too-NT: Lā' a'xni'ca' talaktzī'lh huan pūchihuīna'nī'n a'nchī Pedro lā' Juan tū'
    ixtajicua'n, xlaca'n talē'cnīlh porque ixtaca'tzī que Pedro lā' Juan xlaca'n catīhuāyā
    chi'xcuhuī'n lā' tuntū' lej ixtaca'tzī. Lā' ū'tza' talīmāchekxīlh que xlaca'n
    ixtatā'latlā'huan Jesús.
  ind-AYT: Ketika mereka melihat keberanian Petrus dan Yohanes dan mengerti bahwa
    mereka adalah orang-orang tidak terpelajar dan awam, mereka menjadi heran dan
    mulai mengenali bahwa keduanya pernah bersama-sama dengan Yesus.
  cjo-NT: 'Ikemantawori iroka rotsikanateeyanakarini riraga jewatatsiripaeni. Ari
