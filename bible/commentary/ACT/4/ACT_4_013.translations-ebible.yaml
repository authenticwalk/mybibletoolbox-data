    comuns que não tinham estudado na escola. Portanto os líderes se maravilharam
    e se deram conta de que esses homens tinham-se associado a Jesus.
  gwi-NT: Peter, John haa łyaa geegavoltin kwaa gąą nihk'it gąąnjat kwaa haa ginkhii.
