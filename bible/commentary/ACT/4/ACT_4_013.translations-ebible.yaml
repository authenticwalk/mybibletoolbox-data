  uig-ARA: پېترۇس بىلەن يۇھاننانىڭ بۇ جۈرئىتىنى كۆرگەن ھۆكۈمرانلار ئۇلارنىڭ ئوقۇمىغان
    ئادەتتىكى ئادەملەردىن ئىكەنلىكىنى بىلىپ، ھەيران بولۇشتى؛ ئۇلارنىڭ بۇرۇن ئەيسا
    بىلەن بىللە بولغانلىقىنىمۇ بىلدى.
  tuf-tuf: 'Pédroat eyta wacayat, judíoinat ítitan, carin ayot rooti tew̃ro. Cuít
