  nhg-NT: Teopexcötzetzi oquejtaque que Piero hua Xohuö quepeaya meyac balur. Oquematque
    que amo bel tlaestudiörojque tlöcamo cate quieme cualquiera. Pos quetietzöbejque.
    Cuöquenuju omomacaque cuienta que nele oyejyeya ca Jesús.
  nya-nya: Ataona kulimba mtima kwa Petro ndi Yohane ndi kuzindikira kuti anali osaphunzira,
