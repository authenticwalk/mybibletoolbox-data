  zad-NT: Ḻe bibani beṉ' wṉabia'ka' daa chwiagake' bi blleb Pédrona' len Juanna' choe'gake'
    dillaa lawe'ka', ḻa' nakbia' aga bi nsedgake' na' aga no nakgake'. Na' gokbe'gakile'
