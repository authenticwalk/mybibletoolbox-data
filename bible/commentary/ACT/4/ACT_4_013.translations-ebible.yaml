  jic-NT: Pedro, Juan 'ots'ipj, ma lacj tjeyaptsja la veles niná yupj jilal. Mpes
    yupj ne'aj tjatja po yólatsja ma lacj tjeyaptsja mpes. Yupj salejeptsja Pedro,
    Juan, ma escuela mpes pülücj sin tji'yüsa. Salejeptsja noypan tuluctsja yupj.
    Mpes po yólatsja yupj tjowelepj mpes, la tjajay mpes wa, ma lacj tjeyaptsja mpes
    wa. Yola tepyala Pedro, Juan, cus tocon̈ Jesucristo.
  zap-NT: Chene wii yra xtis ne rdxedet Bëd rnii Bëd yrup Bëd Xwa no chene wyenen
