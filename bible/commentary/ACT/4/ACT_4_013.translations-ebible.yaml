verse: ACT.004.013
translations:
  kpx-kpx: Kateai louge Diue kosive keau ke evisi vikolahai huhuige malaha keau sikuluholialea.
    Isito luleleabe kemo abu elehage keau Iesu esemuia.
  okv-H: Eto embo okokose na Peter te John te ta sovera kito vani vini ea amita be
    amo Peter te John te school ta pambuto kiari umbae rate Iesu ga umoro ue sovera
    ari umbua avo embo okokose na kia.
  tbo-tbo: Pita ma Yoni hai nugomotu ugolina ma tu wiwogatalahi hi goholihi, babana
    hi hanapugeya Pita ma Yoni tauhi tu mae u meyagai po ega hita wisikulu, ma amaka
    hi hanapu. Apoma tu wiwogatalahi hi nugotuhu tuhagaya naka Pita ma Yoni Yesu mitehi
    hi liya nae.
  mal-C: പത്രോസും യോഹന്നാനും പഠിപ്പില്ലാത്ത സാധാരണ മനുഷ്യരായിരുന്നിട്ടും അവരിൽ പ്രകടമായ
    ധൈര്യം കണ്ട് നേതൃസംഘത്തിലുള്ളവർ ആശ്ചര്യപ്പെട്ടു; പത്രോസും യോഹന്നാനും യേശുവിനോടുകൂടെ
    ഉണ്ടായിരുന്നവർ എന്ന് അവർ മനസ്സിലാക്കി.
  grc-SR: Θεωροῦντες δὲ τὴν τοῦ Πέτρου παρρησίαν καὶ Ἰωάννου, καὶ καταλαβόμενοι ὅτι
    ἄνθρωποι ἀγράμματοί εἰσιν καὶ ἰδιῶται, ἐθαύμαζον, ἐπεγίνωσκόν τε αὐτοὺς ὅτι σὺν
    τῷ Ἰησοῦ ἦσαν.
  bgc-bgc: जिब उननै पतरस अर यूहन्ना की हिम्मत देक्खी, अर न्यू बेरा लाग्या के ये अनपढ़
    अर साधारण सा माणस सै, तो अचम्भा करया, फेर उन ताहीं पिच्छाण्या के ये यीशु कै गेल्या
    रहे सै।
  khz-khz: Kaonsela talimara na Petero e Ioane gegitarato, ati gekaliwai e geripato
    maki, ira vevega-ripa kapuna taai ati gelakato, pe taura ruala ati aonekara. Voia
    gegitaato aonai, gekalito e aora gevekala-pakato, gaurai geripato, ira Iesu ria
    gelaka-kouwai talimara.
  deu-TKW: Da sie aber den Freimut des Petrus und Johannes sahen, und erfahren hatten,
    daß es ungelehrte und ungebildete Leute seien, wunderten sich sich. Sie erkannten
    sie als Genossen Jesus',
  zsr-NT: Catiꞌ gulaléꞌinëꞌ nacquëꞌ rugu ladxiꞌ Pedro len Juan, len gláquibeꞌinëꞌ
    cunazëdquëꞌ qui gdauꞌ len nacquëꞌ bönniꞌ caꞌz, gulubannëꞌ atiꞌ yajneycnëꞌ gulacuáꞌlenëꞌ
    Jesús Pedro len Juan naꞌ.
  lin-lin: Wana bamonaki ndenge nini Petelo mpe Yoane bazalaki koloba na mpiko, mpe
    wana basosolaki ete bazali bato batanga te mpe bato pamba, bakamwaki mingi. Boye,
    basosolaki ete bango mpe bazalaki elongo na Yesu.
  hns-NT: Sab koi dekh leis kie Petras aur Johaanas bhola-bhaala aur na bahoet parhal
    liekhal manai raha. Bakie djab oelog soenies kaise oesab biena dar se batia hai,
    tab bahoet atjambho bhail aur tjienh leis kie oe doeno Jiesoe ke saath raha.
  noa-E: Amachdëu mag Pedro Juan dʉ̈i bʉ̈ʉrjã nem ökag chukhu mag iekha nʉm ũrwia
    jʉ̈gderraa naajim aajem, mag estudio pömjã khaba sĩsidʉmta mag iekha nʉm ũrwia.
    Mamʉ amach wir aigpai, “Jãkhʉʉn jãg nʉmʉn, jãan Jesús dʉ̈i wënʉrraajerr aawaita
    jãg iekha nʉmgui” aajeejim anʉm.
  eng-EMTV: Now when they observed the boldness of Peter and John, and understood
    that they were uneducated and untrained men, they marveled. And they recognized
    that they had been with Jesus.
  mib-NT: Yūcuán na te ni cajini un jéē Pedro jiín Juan jéhnu‑ni cácahān de. Te je
    cájini jeē tú tūhva de, chi tēe súcuan‑ni cácuu de. Te ni canaa ni cájito nuū
    de, te ni casáha cuenta jeē ní cajica de jíín Jesús.
  lif-NT2: आल्‍ल यहुदि ये़जुम्‍भोबा पासिङ्‌पादाङ्‌लाहाॽरे़ पत्रुस नु युहुन्‍नाःन्
    साप्‍ला मे़न्‍निःप्‍मना मे़न्‍जोबा वये़त्‍छिसाङ्‌खुन्‍छिॽ आःन्‍छिङ्‌मान् मे़निःसुआङ्
    खुनिॽ निङ्‌वाॽ मये़रो॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ कन् मनाहाॽ ये़सुःन्‍नु वये़त्‍छिबा
    निङ्‌वाॽ मे़घोःसु॥
  xnj-xnj: Vachilongosi va libanji vakavakangasa Petili na Yohani chavidandaula cha
    ukekesi, vavamanyili kuvya vavi vandu vangasoma wala ilimu yoyoha. Vakamanya kuvya
    vavi pamonga na Yesu.
  mmx-mmx: Luvuttadi amgomgo diga sangu aleng at ne Pita mi ne Jon duga paase lolos
    la kopmen du goxo marat. Diga ven kibis box i do nedu dugat pas amisik eburu mi
    ne Iesu. La nedu luradi mene xuren, la kopmen du goxok lok at toloklox ase.
  cbr-NT: Usa 'ain ca Pedrobëtan Juanën quirica 'unáinracëma 'ianan 'apuma 'ixunbi
    racuë́quinma unicama bana ñuixunia isi judíos 'apucamax ratúacëxa. Usai 'iquin
    ca —ënë uni rabëtax ca axa Jesúsbë nicë a 'icë —quixun sináncëxa.
  tee-NT: Pus ju xalack'ajin acsni talakts'ilh ju Pitalu' chai ju Xivan ni jantu lana
    ixtatalhanan chai ixtac'atsai ni jantu tu'u' ixtapalhni'an ixjunita chai jantu
    tavanan ixtaquilata lacascuela pus na talhamak'aninilh. Acsnica' ju tapastaclh
    ni ixtat'a'ucxunt'ajun ju Jesús.
  eng-LSV: And beholding the openness of Peter and John, and having perceived that
    they are illiterate men and commoners, they were wondering—they were also taking
    knowledge of them that they had been with Jesus—
  cak-NT: Y cuando ri achi'a' ri can c'o quik'ij xequitzu' ri Pedro y ri Juan, can
    anchique la xequitzu'. Roma más que man je aj-no'j (aj-na'oj) ta, can man niquixi'j
    ta qui'. Can k'alaj chi reje' xec'ue' riq'uin ri Jesús.
  pah-NT: Henduvame Pedro'g̃a nhi'ig̃a g̃a nhimomby'ai hehe ojapyaka upa. —Pedro'ga
    ndopojihuvi ja'javo João'ga pavẽi, ei g̃a ojohupe. Marã re po g̃a ikwahahetei
    mbatera? A'ereki g̃a ko okoteheve'g̃a, ei g̃a. Jesusva'ea pavẽi reki g̃a ndekoi
    jipi onhimbo'eavo, ei g̃a ojohupe.
  sja-NT: Judiorã poroorã arii p'anadap'edaarãpa unudak'ãri Pedro mãik'aapa Juan jĩp'a
    pedeemaa p'anɨ waaweeda-ee, mãik'aapa k'awaadak'ãri ãchi eperã jĩp'aarã, mak'ɨara
    k'art'a tau k'awada-ee, ak'ɨtrua para beeji. K'awaajida Jesús ome nipapatap'edaa
    perã, mãga pedeejida.
  xed-xed: Ka ndərmim tsa gwal dagaladagala ta tskavata ya ta tatá us ta ira i Piyer
    nda Yuhwana. Ka nghə həŋ guli ná, má si ka gratá mndu həŋ, dzaŋa a dzaŋa taŋ wa.
    Gwal tani ta dzaʼa mista Yesu ya ka hahəŋ ta gray.
  mks-NT: Tá na̱xini na̱ sa̱cua̱ha̱ cán ña̱ co̱ yíhví Pedro ni Juan ndíta da cáha̱n
    da̱ xi̱hi̱n ná já na̱catóntó na̱ jáchi̱ sa̱ xíni̱ na ña̱ co̱ó tia̱hva da tutu.
    Ta na̱xini na ña̱ cúú dá da̱ nda̱hví, da̱ na̱xi̱ca xi̱hi̱n Jesús.
  gfk-S: Ing di ga nes be Pita ma ne Jon pa dur gale ianga ma ra bunurut ma ing di
    ga palai be pa dur gale hana ra harausur ma be a turadi bia mon dur, di ga karup
    ma di ga nes kilam be dur git sasate Jisas.
  bmu-bmu: Mewö jim teköiga tandökŋiri eka kewö jiget, “Azi yahöt kietkön mötmöt mire
    qahö öŋgöba töndup keu köhöikŋi köhöikŋi jiba awösamkakak kinda suahö ewö akzahot.”
    Mewö jiba köŋkuŋ aka welipköba könaŋiri möt kutuba jiget, “Alakŋa! Azi yahöt mietkön
    mönö Jisösbuk mala letorohot.”
  dgz-dgz: Mu Pita ge Dion kaimakaet tumban amu yonan waiwanumune yawamon, amba anu
    awane, mu anut arita uoni nagirewa menan mu tarage wane. Amba mu Iesu den iniwanumune
    anun.
  eng-GNV: 'Now when they sawe the boldnes of Peter and Iohn, and vnderstoode that
    they were vnlearned men and without knowledge, they marueiled, and knew them,
    that they had bin with Iesus:'
  zaa-NT: Bilá' báni iyaba canu tsè'e nía qui'ni yala valor té qui' Pedrua nna Juáan
    nna, hua yù huá cą qui'ni labí tanto escuela huía cabi porqui'ni enne' sencíllubá
    uccua cabi; acca yala biquila' latsi' quį por nu gutixa'a Pedrua nna gutelíni
    cą qui'ni gurèni cabi lani Jesús.
  eng-WEBSTER: Now when they saw the boldness of Peter and John, and perceived that
    they were unlearned and ignorant men, they marveled; and they took knowledge of
    them, that they had been with Jesus.
  guh-guh: 'Bajarapamonae yapëtane Pedrobeje Juanbeje ajumejunavijibia Jesús pelivaisi
    petsipaebijavabeje bajarapamonaejavabelia. Bajarapamonae yapëtanenua bajaraponëbeje
    bajayajebi apo penacujarubinëbeje peyaquinaejava. Itsiata bitso yapëtanebeje pexanialivaisi.
    Saya bajaraponëbeje penacuenebinëbeje. Nexata judíovi pevetsivi jamatabëcuenenabenajaca.
    Bajarapamonae nexata jamatabëjumaitsi Pedrobeje Juanbeje yabara: —Bajaraponëbeje
    cajena penaponaponaenëbeje Jesústa. Bajaraxuata bitso baja yapëtanebeje bajarapalivaisi,
    jamatabëjai.'
  bon-bon: Siige, pui mutre biname cina mutäcäco äbitininisi Peteru naabibine Yoane
    päpäname egä teepi lui wälu umle cäco gegi, cuta umle äbitame egä teepi papa biname
    gegi, sukulu cäco. Teepi puma cita ca umle äbitininisi Peteru naabi Yoane Yeesu
    cama cuta waatnetnejäsi.
  nhw-BL: Huajca nopa tequitini quiitaque quenicatza Pedro huan Juan moneltlaliyayaj
    para camanaltise ica chicahualistli iniixpa nochi catli itztoyaj nepa huan quimatque
    amo momachtijtoyaj, huan san eliyaya tlacame teicneltzitzi; huajca san quinsentlachilijque.
    Huan momacaque cuenta para inijuanti itztoyaj nopa tlacame catli nentoyaj ihuaya
    Jesús.
  mgw-mgw: Balu' akolongosi pabaubweni ukangamau wa Petili na Yoani no tanga panga
    baai bandu bangali ilimu wala tanganikwa, ngabaasangala muno, nnu'ngi' ngabakwipwa
    panga ukangamau wabe waai kitumbu so baa papipi na Yesu.
  swh-ONEN: Wale viongozi na wazee walipoona ujasiri wa Petro na Yohana na kujua ya
    kuwa walikuwa watu wa kawaida, wasio na elimu, walishangaa sana, wakatambua kwamba
    hawa watu walikuwa na Yesu.
  wbi-wbi: Niike ye vavuvwene uvukangafu uvwa Petrol nhu Yohana, people vakakagula
    kuuti Vanuatu va vulevule vano name vimbi, pe vakadegha, vakakagula kuti uPetro
    nhu Yohana vakale palikimo nhu Yesu.
  bba-bba: Sɑnɑm mɛ bɑ ɡiɑ mɑ Piɛɛ kɑ Yohɑnu bɑ sɑ̃ɑwɑ bwɛ̃ɛbwɛ̃ɛbu, bɑ ǹ mɑɑ keu
    kue, ben wɔruɡɔrɑ bu biti kuɑ, mɑ bɑ tubɑ mɑ bɑ rɑɑ wɑ̃ɑ kɑ Yesu sɑnnu.
  eng-KJVCPB: Now when they saw the boldness of Peter and John, and perceived that
    they were unlearned and ignorant men, they marvelled; and they took knowledge
    of them, that they had been with Jesus.
  kgk-NT: 'Upe ramo mburuvixa kwéry ohendu joa inhe''ẽ. Onhembopy''agwasu reheve mokõive
    va''e remimombe''u ohendu joa hikwái. He''i ojóupe: —Ndoikéi ramo jepe escola-py,
    oikwaa porã voi onhe''ẽrã. Imbo''eháry ndoikói ramo jepe, hi''arandu porã voi,
    he''i ojóupe hese kwéry. Oikwaa porã onhe''ẽrã-gwi, opondera hese hikwái: —Hesu
    ndivegwa voíte ra''e upe va''e, he''i ojóupe hese hikwái.'
  waj-waj: 'Tuduu rikiada kua yeena rau kioo vaidiiyaano Petoroosooya Yuvuaanaya hama
    aatuurama kiada kuaivaa yaagueeqama kiaa mmuuvaa teeda nnikiarairavai. Ivaitana
    hama yanaa taavaitana mmanna kumina vaidivaitana varuuvaara kieeta vaidiiya rikiada
    nnikiarairavai. Nnikiaraida ngiari yaata utiraivaki arinaima rikiada kiaanoo:
    Ivaitana Yisuunna tasipama nuaira vaidivaitanavee, kiaanoo.'
  cpy-cpy: 'Ramineeta-nakiri Pedro, eejatzi Juan, ikantee-yanakini piyowenta-kariri:
    “Paminiri irika, tee riyotaa-piinta-pero-wityaari, roo kanteencha ipinkatheetziro
    iñaani. ¿Riima yotaakiriri Jesús itsipatakari paerani?”'
  mpx-mpx: Tologugui Pita ge Diyon wali atimatuwa hi kite, i ola al hi atena heliya
    gamagalau bwagabwaga ya, nige wali vavasili i bwabwata. Inoke nuwaliya hi ahe
    ge hi atena te valila heliya avaliya Yeisu.
  wbp-wbp: Kujalu-jana purda-nyangu Piita manu Jaanu wiriwirirli Juwu-paturlu jaru
    wangkanja-kurra, kujalu-jana lani-wangurlu jaru yimi-ngarrurnu, ngulakujulu-jana
    marlaja paa-karrija, manulpalu kangily-wantija nyarrpararla-pala pina-jarrija
    kujakuju jaruku wangkanjaku. Piita manu Jaanulpalu-jana milya-pungu kula-pala
    kuurlu-kurra yanu pina-jarrinjaku, lawa. Ngarilpa-pala-jana kutu yimi-ngarrurnu
    Jijaji-kirliji jaruju lani-wangurlu. Milya-pungulpalu-jana nyampurluju Juwu-paturlu
    kujalpa-pala Jijaji-kirli wapaja kamparru-wiyi wungu-warnu-kurlu.
  luo-luo: Kane gineno chir mane Petro gi Johana nigo, kendo kane ginwangʼo ni gin
    ji ajia ma ok osomo, ne giwuoro ahinya, eka negifwenyo ni jogi yande nigi Yesu.
  nhe-NT: Huajca nopa tequihuejme quiitaque quejatza Pedro huan Juan moneltlaliyayaj
    para camatise ica chicahualistli iniixtla nochi tlen itztoyaj nepa huan quimatque
    ax momachtijtoyaj, huan san eliyayaj tlacame teicneltzitzi; huajca san quinsentlachilijque.
    Huan momacaque cuenta para inijuanti itztoyaj tlacame tlen nejnentoyaj ihuaya
    Jesús.
  aii-aii: ܐܝܼܡܲܢ ܕܚܙܹܐ ܠܗܘܿܢ ܓ̰ܘܼܪܐܲܬ ܕܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܕܝܘܿܚܲܢܵܢ، ܘܝܕܝܼܥ ܠܗܘܿܢ ܕܐܢܵܫܹ̈ܐ
    ܦܫܝܼܛܹܐ ܝܗܘܵܘ ܕܠܵܐ ܝܘܼܠܦܵܢܵܐ، ܥܘܼܓ̰ܸܒ ܠܗܘܿܢ ܘܦܘܼܪܡܹܐ ܠܗܘܿܢ ܕܗܘܝܼܹܐ ܝܗܘܵܘ ܥܲܡ ܝܼܫܘܿܥ.
  esk-NT: Tarra uqaqsittaaqtitchirit quviġutchaŋniqsut qiñiqamisigik Peter-mlu John-ŋumlu
    taluqsrautaisilaaŋakniglu iḷisaqsimaisilaaŋakniglu. Iḷisimagaich piqataułhak Jesus-mi.
  msb-msb: Nangawa an mga myimbro san konseho sa kaisog na ginpakita ninda Pedro kag
    Juan, lalo na san maaraman ninda na mga tawo lang sinda na waraʼn inadalan. Kaya
    nakilala ninda na ini sinda kaupod kasadto ni Jesus.
  cpa-NT: Jøng² jái¹² dsa² ta³ dsa² ti²ŋié² báh³ Pedro quianh¹³ Juan. Ha¹chi² ma¹dsio¹²
    escuela ca¹ŋie³dsa. Jøng² dsogh¹² dsǿa¹² dsa² ta³ tsa¹goh¹² Pedro hløah¹² quianh¹³
    Juan. Ca¹lø¹lih¹³dsa ma²ca¹ŋi²nio³ dsa² héi² quianh¹³ Jesús.
  dso-dso: ବଡ୍‌ସବାର୍‌ ଲକ୍‌ମନ୍‌ ପିତର୍‌ ଆରି ଜଅନର୍‌ ସାଆସ୍‌ ଦେକି କାବା ଅଇଗାଲାଇ । ସେମନ୍‌
    ପାଟ୍‌ସାଟ୍‌ ନ ପଡି ଅବ୍‌କା ଲକ୍‌ମନ୍‌ସେ ବଲି ଜାନିରଇଲାଇ । ଆରି ସେମନ୍‌ ଦୁଇ ଲକ୍‌ ଜିସୁର୍‌
    ସଙ୍ଗ୍‍ ରଇଲାଇ ବଲି ଚିନିରଇଲାଇ ।
  meu-meu: Idia ese Petro bona Ioane e itadia, asi edia gari; dibadia danu idia na
    hahediba gabuna ta asiela bona asi aonegadia taudia; bena e hoa, bona lalodia
    e parara idia na Iesu bamona.
  yva-NT: Arono Anugano Akari Akokoe Yahudi wato wo Petrusa pe aya ayao umaso raraniv,
    upaparo mansai weye yo masyanive ramu yara ibambunina. Wo raen Petrus muno Yohanes
    onayamo isekoraveye ramu muno vatan bayave nanaya, aya tame ntiti jewen. Muno
    wo yaen onayamo Yesus apa arakove nanaya.
  dgc-dgc: Nadid, du te tungkulin ta éya, péketa de a metapang de Pedro sakay ti Juan,
    a bihasa side a mégtoldu, éy mégtaka side dide. Da tukoy de a mababa san side
    a tolay, a éwan nagadal. Ey nadid éy naala-ala de a kaguman bale side ni Jesus
    to te buhay na pabi.
  zpm-NT: Zeeṉe goṉ grë zha wxtis co, scataa peet dzeb nod lo Pedr grop Juan, bzee
    zdoo zho; sac ruṉbey zho Pedr, ruṉbey zho Juan, nacd zho cho zha ne güey wseed
    nroob. Ga goṉ zho, pa lotaa guieḻbiini ne bgaa Pedr grop Juan ne bzënie zho Jesús.
  hix-NT: Nenytxetxkon hatà, horykomo komo. Àsok tawro harha, ketxkon hatà, tàwyanye
    rma. Oseryehpàra koyukyatxow hamà. Ehonomnà mehra mak natxhe ha. Empamnohsahotho
    mehra mak natxhe ha. Àsok tawro oseryehpàra koyukyatxow harha, ketxkon hatà, Petru
    kom hoko, Xowaw hoko xarha. Oseryehpàra natxhe haryhe, Txesus yakorono rotho me
    tesnàr komo ke hamà, ketxkon hatà, horykomo komo.
  sim-sim: Judama lida lihi ondo li heyeri, Pita fre Jon frir men ma kuyangak fehe
    vri. Hako mashi wasilakak fri mbaha kormbak fri sawehe mbeek ajeri ambu vri. Karem
    urik li heyehe wavu musha mushak limu hishira. Hako li hishihi limu mbara, �Ma
    tovro mas Jisas nga yandari vri.�
  npi-ULB: जब तिनीहरूले पत्रुस र यूहन्‍नाको साहस देखे र महसुस गरे कि उनीहरू साधारण
    र आशिक्षित मानिसहरू थिए, तब पत्रुस र यूहन्‍ना येशूसँगै रहने गर्दथे भन्‍ने कुरा
    थाहा पाएर तिनीहरू छक्‍क परे ।
  cgc-cgc: Gatingala gid mga manugdumala ki danen Pedro na gasabat danen an na ula
    adlek tak nlaman ta mga manugdumala na Pedro an daw Juan ula iniskwilaan daw kebes
