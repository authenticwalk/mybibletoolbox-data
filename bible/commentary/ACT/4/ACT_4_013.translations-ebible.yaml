    ta ga Yesu ziɛɲɔɠɔ ʋɔlɔmaiti.
  tac-NT: 'Napu''lige akisá alué e''wélala, anile: ―Tabilé majaga ra''icha alué oká
    rió, ''we ejebéniga ra''icha rekó tabilé ejebénigame ke osagá. Tabilé siné mochígame
    nile eskuélachi, pe apiépiri ralámuli ju. Iligá Esusi ''yuga ejperégame nile alué
    ralámuli. Alekeri tabilé majaga ra''íchame ju ―alarigá anile.'
  eng-WEBPB: Now when they saw the boldness of Peter and John, and had perceived that
    they were unlearned and ignorant men, they marvelled. They recognised that they
    had been with Jesus.
  gfk-H: Ing diet ga nas bia Pita ma Ioanes pa dir ga ianga ma ra bunurut ma ing diet
    ga nunurei lah bia pa dir ga haan ra hausur ma bia a tunatuna bia mon dir, diet
    ga karup ma diet ga nas kilam bia dir git saksakatei Iesu.
  viv-viv: Tu badi miYuda yadi Koniselo Fita Yoni yadi asevatu hiꞋitana againe, nuwadi
    givegafoꞋuyaꞋuya, kadu badi afositolo kaliva-kawowo keke hidasikulu-ma hiꞋayaunedi
    againe, nuwadi givegafoꞋuyaꞋuya. Ada au badi boi Yesu hiveveꞋalunena ma nuwadi
    giꞋafolena.
  yao-yao: Achakulu ŵa Nkungulu wo ŵaimanyilile kuti che Petulo ni che Yohana ŵaliji
    ŵanduŵandupe ni ŵandu ŵangasyoma, nipele ŵasimosile nnope kuwona iŵatite pakwanga
    pangali lipamba, ŵaimanyilile kuti ŵaliji pamo ni Che Yesu.
  tgp-tgp: Ale lara la hite na turu r̃ilangi non Peter enia John, la mar̃urahi tavera
    matan la levosahia vara la tamlohi nike la sopo lavi te lelevosahi isara, ale
    la vara enira la tamlohi purongo purongo, ale la pa hitevosahia vara enira la
    lo toho peresi Iesu tiroma.
  auc-NT: Ayæ̈ Pegodo tönö Wäö önönaque ïna inte nanguï adämaï ïna incæte edæ guïñënämaï
    edonque apæ̈nedapa, ante adinque tömënäni, Æbänö cæte edæ do ëñënatawoo, ante
    wædinque, Itota mïñæ̈ në godïna inte do ëñënapa. Näwangä impa, ante wædänitapa.
  kbc-NT: Odaa icoa lacilodi niɡ̶idi noiigi joɡ̶onadi Pedro ijaa João mabo laaleɡ̶ena.
    Odaa joɡ̶onowi Pedro ijaa João me diɡ̶ica deɡ̶eliodi me nidikonaɡ̶a, oteɡ̶exaaɡ̶aɡ̶a
    ɡ̶oneɡ̶egipi. Joaniɡ̶idaa moyopo leeɡ̶odi anodaaɡ̶ee me nigitatakanaɡ̶a. Codaa
    joɡ̶oyowooɡ̶odi Pedro ijaa João me lokaaɡ̶etedipi Jesus.
  bmh-bmh: Dudu banban go Pita zaug Zon al agen ze gusig marena, uminab tam, uligaraimai,
    dabeleu asiu omenin. Ag abiu dudu aliag go abiu asiu unab tam, go uzanan dudu
    sag. Guzenaimai, ag abiu zaug al go getal Yesus sesamorai aidanemenin.
  ctu-BL: Che' bʌ tsi' q'uelbeyob i ch'ejlel i pusic'al Pedro yic'ot Juan, tsa' toj
    sajtiyob i pusic'al winicob x'ixicob come yujilob mach cʌntesʌbilobic ti jun,
    ma'añobic i ye'tel. Tsi' ña'tayob i pi'ʌlobʌch Jesús jini Pedro yic'ot Juan.
  meq-meq: Ndo niye hay tə haya gər aye na, a gatay wadəŋ wadəŋ. Hərwi ta zəba ka
    Piyer ta Yuhana na, ta dzədzar bay, tə tsik me parakka. A gatay wadəŋ wadəŋ wene
    wene eye na, hərwi nəteye ta tətik wuray kwa tsekweŋ bay tebiye. Tə sər ha nəteye
    na, ndo məpay bəzay a Yesu tsa.
  noa-H: Hamachdëu mag Pedro Juan dʌ̈i bʌ̃ʌrjã nem hökag chuk'u mag hiek'a nʌm hũrwia
    jʌ̃gderraa naajim haajem, mag estudio pömjã k'aba sĩsidʌmta mag hiek'a nʌm hũrwia.
    Mamʌ hamach wir haigpai, “Jãk'ʌʌn jãg nʌmʌn, jãan Jesús dʌ̈i wënʌrraajerr haawaita
    jãg hiek'a nʌmgui” haajeejim hanʌm.
  alp-NT: Tamata elaka maka teu pakala meru esi herane le Petruse kai Yohanese luasi
    rilasi mo kai esi rekwa be luasi meru tamata kola mo kai tamata piasa neka. Eleki
    hkutuke lalesi be akmenare luasi keu sakesa kai Yesuse.
  san-VEL: tadaa pitarayohanoretaad.r"siim ak.sebhataa.m d.r.s.tvaa taavavidvaa.msau
    niicalokaaviti buddhvaa aa"scaryyam amanyanta tau ca yii"so.h sa"nginau jaataaviti
    j naatum a"saknuvan|
  kbq-kbq: Anante'ma ana vahe'mo'za znagazana, Pitake Jonikea, kema ha'ana korera
    osake'za, zanagrira antahi ama hu'za, avonona osuke, nontega ne'tremoke Jisasi'enena
    mani'na'e hu'za antahi ama nehu'za tusi antri nehu'za, nankna'za fore nehie hu'naze.
  kbh-kbh: Chënga imojenjnaná Pedro y Juan ts̈a añémoca ibojtsóyebuambnama tmojáninÿe
    ora, y chata tempo nduatsjínÿenata y librë́s̈a nduabuatmata bétsemnama tmojántats̈ëmbona
    ora. Chca chë mándayënga tmojántats̈ëmbona chata Jesúseftaca bayté ibojamnama.
  ron-LSB: Când au văzut îndrăzneala lui Petru și a lui Ioan, și au înțeles că erau
    oameni neînvățați și neștiutori, s-au mirat. Ei au recunoscut că fuseseră cu Isus.
  pon-pon: A ni ar kilekilaner en Petruj I Ioanej ara pereperen o jo majak, rap puriamui
    kila, pwe re ajaer, me ira aramaj mal me jota ian jkul, o jota non audaud, rap
    ajaer, me ira ianer lejuj.
  nhe-BL: Huajca nopa tequihuejme quiitaque quejatza Pedro huan Juan moneltlaliyayaj
    para camatise ica chicahualistli iniixtla nochi tlen itztoyaj nepa huan quimatque
    ax momachtijtoyaj, huan san eliyayaj tlacame teicneltzitzi; huajca san quinsentlachilijque.
    Huan momacaque cuenta para inijuanti itztoyaj tlacame tlen nejnentoyaj ihuaya
    Jesús.
  sps-sps: Ana fokinai tana gum tan tsoiny tsian vaaguam to ser saar ir, tana saa,
    Pita me Jon gima oraav ana ri na ina fuan kan gima nom tu faatsuts tsian. Ri nat
    fi to nei ari na ina fuan a mes to te kaakaa fiisen me Jisas.
  wnc-wnc: Waapaatda banakan yuke dua gwauke yaniwawat natake aminu waapaatda moo
    amin papia you dua tasikumayak ngana wamu waaknga ngang ninikamayak ngang natake
    pauu wagwene yuking aminda nangaakan natapbing. Nangaakan natasika, “O! Aminu
    waapaatda Jesuat gatake yuya amin,” ngang anggaman natapbing.
  bus-bus: Kɛ̀ aↄ̃ Pita kↄ̃n Yohanao kùgbãakɛɛ è, bensↄ̃ aↄ̃ↄ dↄ̃̀ kɛ̀ talaka wɛ́ɛsiadeenↄmɛ
    ń ũ, à bↄ̀ ń saɛ, ben aↄ̃ dↄ̃̀ sa kɛ̀ aↄ̃ gĩakɛ wà kú kↄ̃n Yesuomɛ yã.
  gub-BL: Tuwihaw uzeapyaka katu Pet ze'eg rehe wà. Ume'e Zuàw rehe wà no. — Nuiko
    kwaw pape kwaw par romo wà. Uma'ereko ma'e romo wanekon wà, i'i uzeupeupe wà.
    Ipytuhegatu wà. — Zezuz umàno ma'e kwer rupi wata ma'e kwer romo wanekon wà. Màràzàwe
    tuwe nukyze kwaw zanewi wà, i'i uzeupeupe wà. (Ta'e xiuka wanuwihaw zane xe, i'i
    uzeupeupe wà.)
  imo-imo: Pita kinye Jon talo pipili naa kolkolio unguma tumbi tiko ningilina kanoko
    elo skul naa tekolio we imbo iye talo moloringili kanokolio eno konopu awi teli
    liko munduringi. Aku tekolio i teko liko manjiringi. Iye i talo oi Jisas kinye
    peya tapu toko andoringili iye talo lepamo ningo liko manjiringi.
  boj-boj: Pita Jon wo naŋgi siŋgila na anjam di maroqneb naŋgi ulaosai. Deqa Juda
    tamo kokba naŋgi tulaŋ prugeb. Di kiyaqa? Naŋgi qalieeb, naŋgi aiyel nami skul
    beiq gilosai. Naŋgi tamo laŋaj. Degsib qalieosib poinjrej, naŋgi aiyel nami Yesus
    ombla laqneb.
  eng-DRA: Now seeing the constancy of Peter and of John, understanding that they
    were illiterate and ignorant men, they wondered; and they knew them that they
    had been with Jesus.
  knf-knf: Banţooŋ uruha bañoŋar wi bawinuŋ Ŧimoŋ Piyeer na *Yowan banwooŋ baando
    juk juk, jibi bakţupi kë nin baanţëp ado lënk lënk. Bayikrën wal mënţ kë biki
    mënţ babi wo bagakandër na Yeŧu.
  san-KHM: តទា បិតរយោហនោរេតាទ្ឫឝីម៑ អក្ឞេភតាំ ទ្ឫឞ្ដ្វា តាវវិទ្វាំសៅ នីចលោកាវិតិ ពុទ្ធ្វា
    អាឝ្ចយ៌្យម៑ អមន្យន្ត តៅ ច យីឝោះ សង្គិនៅ ជាតាវិតិ ជ្ញាតុម៑ អឝក្នុវន៑។
  arn-NT: Feymew ti pu longko ngüneduamlu ñi rume kim dungun ta Pedro ka Juan, ka
    ngüneduamfilu engün ñi newe fütra kim papeltunon engu, afmatuleweyngün. Feymew
    küme kimfingün Jesus ñi disipulungen.
  zas-NT: Chi baguiaa ree guxtis guin ad rdxebt ree Bëd con Waj guial rniee reeman,
    abiꞌ gogbee reeman ad bén basiidt ree mazran achu tëët na̱j reeman, badxa loj
    reeman bayünbee tëë reeman laa reeman guial bén binal ree Jesúsan.
  ken-NT: Bo ɛchɛmɛ́ bǒ batí ɛtɔk bághɔ́ nɛtaŋántɨ Píta nɛ Jɔ̌n ndǔ bárɛ̀m
    kɛpɨ kɛbhɔŋ bɛcháy nɛ ndǔ bághɔ́ nkwɔ bɛ́ bɔPíta báchí chí ndɛ́ndɛmɛ́ bho,
    nɛ bɛ bɔ bábhɨ́kɨ́ ghɔk ɛkáti, bábhák maknkay. Kɛ bághɔ́ bɛ bɔPíta mánáŋ
    bákɔ̀ nyaka nɛ Yesu.
