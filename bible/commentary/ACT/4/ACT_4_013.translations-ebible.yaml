  tcs-tcs: Dem lida i bin atzamp wen dempla bin luk demtu no prait po tok. Demtu i
    prapa louklasman, no sabe plentiting prom Baibol. Ane dempla i bin sabe demtu
    i bin tu misnareman blo Zizas.
  hlt-THB: Piter ingkaw Johan a qaal leeknaak ce ami huh awh, ca amanik sim, thlang
