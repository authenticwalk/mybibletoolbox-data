  gmv-NT: ኣይሁዳታ ዱላታ ኣሳይካ ጴፅሮሲኔ ዮሃኒሲ ሄሳꬆ ፃሊ ሃሳዪዛይሳ ቤዪዲ ኢስቲ ታማሮንታ ኣስ ጊዲዳይሳ ኤሪዲ ማላሌቲዳኔ
