    ndi Yesu.
  ngu-NT: Ijcuac on tequihuajquej oquitaquej quen yolchicajquej Pedro niman Juan,
    niman ica yejhuamej xoyajquej ipan escuela nion xhueyixtoquej, yej quen san yacaj
    tlacamej, otlamojcaitaquej niman oquinomacaquej cuenta ica yejhuamej ihuan nemiyaj
    Jesús.
  kup-kup: Met Pitar Zon parup hodad ahov bamah-skurü natak nalok hehañariv ok, oñ
    Iesuz kezao parupinañ honeo heh, povoz ñetiv hapanez ñaihet nat, oñ parup kez
    tat rouvat het ñetiv mañahan, Zuda aban ahö pori parupin etet home midin tat pot
    homeh, Parup Iesunañ het hodad okov bah.
  jid-jid: Niwa ba to tre u gbengblem suron Bitrus mba Yohana, mba nda mla to ndi
    bana bla tsro yi gbagban mu na kpe a nuba mamki, nitu ndi Bitrus mba Yohana ba
    mirko Yesu.
  wmw-wmw: Sambi, wakulungwa ware, pawawawonire kurimba moyo Peduru na Yahaya, na
    pawejiwe kuwa wákiwa wanu sawafyomire na sawasilimuke, ewo washanga na wawamanyira
    kuwa wakenendanga na Insa.
  gmv-GGM: Assaykka Phixxirossayne Yanissay hessaththo xali hasa7izayssa beeyddi isti
    tammarontta asi gididayssa erridi malaletidane istt kasse Yesussara dizadentta
    gididayssa akekida.
  ssg-ssg: Teka masiwi ongaini hawane ti laha paxai Pita ma Jon kak mamatut. Laha
    tioi lalu tuahe seilon naun tai sukul. Laha ila tioi ka lalu se kahikahi Jises.
  zpo-NT: Nu gorna lee re xaa ba mwii nanzhebt Pér rop Juan nu mzeen re xaa lee rop
    xaa namseedt gro, mdedyall doo re xaa. Per noka mzeen re xaa lee xaa mseed lo
    Jesús.
  poy-poy: Awa wazewi Pashizyungu, waweriti wavimana handa Peteru na Yohani waweriti
    wantu wahera shisomu pota elimu yoseri, walikangasha ntambu yawatakuliti kwa ugangamala.
    Wavimana handa waweriti wapamwera na Yesu.
  qwh-NT: Tsenam Pedruwan Juan mana educadu quecar ni mana presisaq quecar, mana ichicllapis
    mantsacurishpa parlayaptin, autoridacuna espantacuyarqan. Y musyariyarqan Jesuspa
    disipuluncuna cayanqanta.
  gaw-gaw: Juda dilag danab oḵai amu ag Petrus Johanes ele a ii baḏapiḏ anidna, amu
    a sul oḵai ii hepiḏ ele doona, ag dab mak kuḏum aop̱ig. Anam henana amu ag Petrus
    Johanes ele a Jesus ele oip̱ig amu dab mep̱ig.
  nca-nca: Ŋunde yiní uni pará-parámbo ŋande iŋaŋgurí, ko Yesu koya yariyó naŋge,
    sokome yano oro iŋo-iŋo ŋundiro kama rariyó. Quko irisa ŋundo mande kondé yero
    sasaro kama tariyó. Ŋunde ŋuroko iŋondata parámi taŋgurí.
  zpz-NTPP: Orzeꞌ de mbecy nu zu riiñ zeꞌ tonaꞌ la za nu ic yu, ornu bzaac dey nu
    wachib la Bed nu Waa mniiy, mas nac dey mbecy cualcyer la. A̱ꞌ yuꞌ lo dey gyicy.
    Tees de mbecy nu zu riiñ zeꞌ byuꞌ lo dey yu nu nac yu mbecy nu gusa nu Jesuuz.
  mkj-mkj: Sohn Mwoalen Koapwunngo pwuriamweikihla doahroar eimah in Peter apel John
    nehn irai kidalda pwa pwen joh ara sukuhl koalik. Irai kidalda pwa ira kin pwen
    pwilpwili Jesus mijkoalkoalwa.
  zac-NT: Ra gubiernë shtë ra israelitë guná rall adë bëdzë́bëdiꞌi Pedro nu Juan;
    cagniꞌi raiꞌ lu ra mënë. Guc bëꞌa rall Pedro nu Juan adë na raiꞌ më nabësëꞌdë
    nu adë nádiꞌi raiꞌ më ruꞌbë. Guasë́ lduꞌu rall. Guc bëꞌa rall Pedro nu Juan guzënú
    raiꞌ Jesús más antsë.
  kyg-kyg: Kanisole vayaꞌmogimo anakayana Pitaꞌe Yoniꞌeꞌmo sukulu osuꞌnaꞌa vekalaꞌmo
    maiꞌnaꞌaꞌmonanafa lokiya gefatiꞌmo huꞌana hapa paiteꞌanaeꞌmo koli osuꞌana afaꞌa
    maiꞌnaꞌageꞌapaeꞌmo anaketeꞌanaeꞌmo, ae, huꞌa, hogoteꞌana Yesuꞌeꞌmo lokaeꞌana maiꞌnaꞌa
    vekalane, huꞌa apakesa afiteꞌa hapau aiꞌnae.
  kmk-kmk: Utdit nailan dat nakamiting dit kinatuḻod da Pedro kan Juan kan natigammuwan
    da pay un tagu da ullawa un naid si adaadaḻ, nasnasdaaw da. Ot nailasin da un
    naibuḻubuḻun da kan Jesus sidit.
  cao-NT: Chama ya tsi Pedro, Juan, tihi cabo chanini nori ca jisi tsi toa chama bo
    ratërianiquë. Jasca, escuela qui ja boyamacani nori ca nicaquí tsi Jesu rabëti
    bo ja icani nori ca ja cahëcaniquë.
  bbr-bbr: Kiro roat näunäu ak Pita Jon ories sakau ämän momasa, iminäu wa, apwatianik,
    ronkat sosop oin. Ak äpu kiro roat ori skul sosop manau wa, au erar roat ori.
    Keseria, ak äpu au meter Jisas tainori ariairin.
  inb-inb: Chi­ura chi taita­kunaka, Pedro i Juan mana manchaspa­lla rima­na­kus­kata
    uiaspa, ianga runa­kuna mana iachag­kuna kagta iachag­samuspa, iapa ujna­rir­ka­kuna.
    Jesus­wa purig­kuna kaska kag­ta­mi iuia­rir­ka­kuna.
  hrv-hrv: Kad vidješe neustrašivost Petrovu i Ivanovu, a znajući da su to ljudi nepismeni
    i neuki, bijahu u čudu; znali su ih, da bijahu s Isusom, ali
  box-NT: Á ɓa zúifùwa làndá tũ̀iá fɛɛrowà mu á mu wó coon dàkhĩína,
    lé bìo ɓa mɔn ò o Piɛre là a Zãn wee bío ká ɓa ponì sɛ́ra. Ɓa mún zũna
    le ɓa lé ɓa nùpua na yí kàránna. Ɓa zũna mu le ɓarɛ́n là a Yeesu kɛra mín
    wán míana.
  ote-NT: Nuꞌbʉ́ nuya nda̱ mi ꞌbʉhni xi bi ꞌyø ngueꞌa̱ bi hyandi gue ra Pedro ne ra
    Xuua himi tsu, ne mi pa̱di gue himyá ꞌñøhø dega da̱nga mfa̱di ngueꞌa̱ myá hyoya
    ja̱ꞌi. Pe bi ba̱diꞌʉ gue mi gueꞌʉ ꞌraya ꞌñøhø xqui ꞌñoui ra Jesu.
  wnu-wnu: Pita Yon nob skurt ger isub qoyam me baiau. Qen end munon kaunsel baraitari
    igamari qob qomorub qamb qubig daragab me abau. Ar sarog big qob musub ende qamarari
    ibag qietemirei. Munon ombur eng Yisas nob qib ig qoyam baumir eng imbigumirei.
  zam-NT: Co'se' ñèe ryete mèn co' ñibe', no co' ndyoo ner, no co' ndyoo naa loo mèn
    nación Israela le' Pedr ryop Juàn con dibaxla's ndyoodi's, no mda' mèna cuent
    le' Pedr ryop Juàn nac mèn co' ne'nque'de arid scuel, no nac Pedr ryop Juàn xalque'
    chol mèn, sya, ante ngüi' mèna no ante ñaa mèna. Syare' mda' mèna cuent le' Pedr
    ryop Juàn, lìcque', mque tee no Jesús.
  zyp-NT: Piter le Johan aa raechah zia cawh hmuh he ka, cawngsaw cakhawngpaw le ca
    a thai lypaw aa cangpaw khah aa hni tihtah aaning sahlo cawh aa khuarawha ka,
    Zisu kha a ungteipaw a cang he tahpaw aa hni he.
  sey-NT: Caꞌraye peoyerepa Pedropi cuiꞌne Juanpi co̱ni cajëna, ñajë ëjaohuaꞌipi cuasahuë,
    icohuaꞌi ai yeꞌyemaꞌcohuaꞌi aꞌë cuiꞌne pa̱i paꞌiyeje̱ yeꞌyemaꞌcohuaꞌi aꞌë. Ja̱je
    paꞌiohuaꞌipi cuiꞌne Jesús yeꞌyaquë paꞌisicohuaꞌi aꞌë. Ja̱je cuasajë ñajë quëquë
    asahuë, i̱ohuaꞌi cayere.
  nvm-nvm: Fita fu ijeg kuardiamga e Jius ijiebuon e mamkanuk iji bu giame vierafero
    e guri bu e aikor buba sikur ren gavo buka uri zinunba kuardiavo ijefuon buka
    oiserdiain. Regavo rad bu ijar vierafero e gurie bu Jesuna oijoro bu ijeg vierafen.
  mps-mps: Te Pita dali Jon sigo te po tama olama, wi meni baso, te Judago po tų
    ebo kaunsil bidi dabe noma sai. Augwaligo odai, te bidi si skulba pabe, olo bidi
    si naga dao, tama tibaso, augwali noma sai. Augwaligo te sogo koneai, te bidi
    si Jisas dali bidai dao.
  pab-NT: Hoka kalorexenae waiya Pedro, João xoaha mamairaneharene hoka hakaharetyoaha,
    maisa Pedro, João xoaha masakare waiyorexeha hoka. Hatyo hiyeta tehitiya otehenahitaha
    Jesus xema tyaonahitere.
  llg-llg: Hataholi mana manggatuuk manai ndia, ala bubuluk lae Petrus no Yohanis
    ndia, kaꞌda hataholi kadiꞌik, leo hataholi taa mana sulak do lees lalelak. Tehuu
    ala heran lalan seli neu dua sala kambalanin, huu ala kokolak taa pake babaꞌbi-babaak.
    Nakalenak bali, ala bubuluk hataholi kadua kala sila, eik esa lo Yesus.
  kyf-kyf: Da *Zuifʋʋ gbʋwliwʋdɩnya 'yɩa Piɛlɩ -yɔ Zaaan dlɩ tɛlɔ -yɔ, 'ɩn ŋwɛgaga
    yia wa sʋbha. 'Ɩn wa yia we -yɔyɩ nɩɩ, nyɩma -kpʋa -yɔ -wa 'nɩa 'sɛbhɛ -yi, ma
    -wa. 'Ɩn wa -yi 'ya wa -Zezuu nɔnɔnya 'cɩn nya.
  tpi-tpi: Ol bikman i save, Pita wantaim Jon i no bin skul. Tupela i man nating tasol.
    Tasol ol i lukim tupela i tokaut strong na i no pret, olsem na ol i tingting planti.
    Na ol i save, bipo tupela i stap wantaim Jisas.
  mih-NT: Ta i ndyehe ra cu tyiño vatyi ña yuhu ra Pedro ta ra Juan ta sito ra vatyi
    ñahñi zɨcuela siñoho ra (ta yɨvɨ ra tuhva cuu ra). Ta yucuan cuenda iyo xaan i
    cuñi ra zoco i nacoto ra vatyi ra i sica noo sihin ra Jesús cuu ra.
  qvh-NT: 'Ishcan apostolcuna mana mansariypa wilacuyaptinmi autoridäcuna quiquinpura
    niyargan: “Paycunaga shumag mana estudiash caycar ¿imanöpatä sayno ali wilacuyan?”
    Saynöpami tantyacuyargan Jesuspa discïpuluncuna cayashganta.'
  kms-kms: Pita Jon temi wune mamb segi. Muq prist te muqond nei mamb ni temi skul
    mand segi, di nyamb segi kin. Pugri pu ni nei kumo mimbiq, di ni nei mamb asi
    ni temi Jisas ane mas.
  agn-agn: Nangabereng tang mga taw ang si Pedro ig si Juan doro kaiteg tang nem nirang
    magbitala, ig labi pa enged asing mata-wanan nirang mga ordinariong taw ka lamang
    ig indi napamagadal. Oman nata-wanan nira tang doroang narin mga aroman pala ni
    Jesus asing tokaw.
  nhi-NT: Ihcuac in tiquiuahqueh oquitaqueh amo momohtiah in Pedro uan Juan, oquinmotetzauihqueh,
    nic ocmatiah yehuan amo tlaixmatih uan san aquiyasaso tlacameh. Uan oquinyequixmatqueh
    nic yehuan ocatcah iuan Jesús.
  ttc-NT: Ntons yaji, ya ma tz'ok kye'e' kye k'ulul mandad titza' tuq nkyeyolin te
    Xhpe'y b'ix te Wa'nch tuky'i jun kyajwalil, b'ix owel kyniky' kyi'j nya'tx tuq
    xjal aj b'an tlimaqal-e'wit ti'j letr, cha pareje' tuq iktza' kye txq'anky xjal,
    yaji kyetz oje kyelab'an b'ix owel kyniky' kyi'j, kyetz a'e' tuq aj lapike' ti'j
    Jesus.
  dan-1931: Men da de så Peters og Johannes Frimodighed og kunde mærke, at de vare
    ulærde Mænd og Lægfolk, forundrede de sig, og de kendte dem, at de havde været
    med Jesus.
  kwj-kwj: Wondawani wunu Pita hima pi Jon ni wu heiwani fini fi aki nambwe, kwambu
    tinga ya fi bwanda. Wowani ya wu hambwa, fini imbihumbwa sukul fi wo nambwe, fini
    chengi hambwa hima mina. Fini hi nambwe hima. O hinga keke inaka tenge miyafo
    ya wu hambwanda. Woroti wunu hambwanda, imbihumbwa fini Jisas ga fi ichiꞌuchandaro.
  vie-OVCB: Mọi người đều ngạc nhiên khi thấy Phi-e-rơ và Giăng rất can đảm, dù họ
    ít học. Họ cũng nhận ra hai ông đã từng sống với Chúa Giê-xu.
  kze-kze: Pítaa mináímbá kwésimatimena Pítaae Yóniye íma táá'a kwégowasarai asiramái
    simátímúyasa minkáwáá-kwáásí tuwánésa táátavai ésa mindáraimo úwoi-kwaasirai ímo
    aúváívimbo awánaroyawaiyavesa pósa táátavai ésa sésa Ísuwe kwénaauyantavesarai
    mirá kwéoiye sésa
  mpj-mpj: Maajakajaluya purtu kulirnu, “Yaalupula nintipuka wangkinpa? Mamamili wangkapula
    murlpirrpa wangkin, nintipurlukapula. Mirtapula kuulja jarrpangu nintirringu.”
    Marlaluya kulirnu, “Jiijajju-pulanya nintirnu. Jiijajku walyjapula nyinapayi.”
  lbk-lbk: Idwani, isnan nangil-an nan aap-apo isnan toled cha Pedro ken Juan nataa
    cha, tay ammocha ay fan-ig cha ay takho ay maid acharcha. Siya chi ya ket finigfigcha
    ay chaicha san fob-oweg Jesus.
  mto-NT: Ku veꞌe du̱ꞌixti je̱ts ma̱kk aaj ma̱kk jo̱o̱teꞌe je̱ Pedro ma̱a̱t je̱ Juan
    kyo̱tsta, je̱tseꞌe du̱nu̱jaꞌvidi je̱ts kaꞌa veꞌe yꞌixpú̱kada, atu̱va ato̱ki tseꞌe
    tyuntaandi. Vanꞌit tseꞌe je̱ nu̱jaꞌvin du̱pa̱jkti je̱ts je̱ꞌe̱da veꞌe je̱ Jesús
    du̱ma̱a̱tvíttu.
  bzh-bzh: Denġo bë Pita luho Jon denër ranġah niwëëk, lob deranġa nemaj in deraḳ
    ni bë luho su deluḳ dub rë, gaḳ luho alam meris mu. Lob kwaj ya nġahi, rëḳ
    deraḳ ni bë wirek luho deneya ving Yesu.
  guj-2017: ત્યારે પિતર તથા યોહાનની હિંમત જોઈને તથા તેઓ સાધારણ તથા અશિક્ષિત માણસો
    છે, એ જાણીને તેઓ આશ્ચર્ય પામ્યા; અને તેઓએ પિતર તથા યોહાનને ઓળખ્યા કે તેઓ ઈસુની
    સાથે હતા.
  jvn-NT: Para warga Kruton Agama pada nggumun kabèh weruh kekendelané rasul Pétrus
    lan rasul Yohanes, malah-malah pada krungu nèk rasul loro iki namung wong tyilik
    waé, ora wong sing duwur sekolahané. Wong-wong mau terus kélingan nèk para rasul
    iki tau mèlu Gusti Yésus.
  byr-byr: Kaajolɨyara dara wanganesaꞌ “Nɨwaava, Pitalyɨ Jonɨjɨ saraai lɨka myɨvanɨgɨlyaraai
    daaka! Saraai aꞌmweraai nemɨre sɨkulɨyavɨ myadisaraai daaka!” Deva atɨka maruꞌnareꞌ.
    Atɨka maruꞌnareva dara yawɨresaꞌ “O, aꞌmwe saraai Jizaazalyɨ kaanya jamaryagɨla!”
  ian-ian: Pita wandɨ, wan njambwi nɨmba wutaa yelavɨtndi. Mbɨk wan mbɨk vɨlɨlɨk palɨ
    wan nyaangɨt mbupmak kat ana mbɨla mbangɨ wup yindɨ. Mbɨt skul ana yimbɨt. Mbɨt
    nɨna mbaama nyan ana mbɨt taa. Wungi kat tɨga mbɨk mbupmak kat mbɨla wup yilapman
    yindangat ngɨpalɨga ndandi. Ngɨpali walaa tɨga yelavɨtndi. Mbɨk vɨlɨlɨk palɨ Jisasnonala
    yetɨmbɨk. Wungi kat tɨga mbɨla mbangɨ ana wup yigandɨ waa yelavɨtndi.
  hun-hun: Amikor pedig látták, hogy Péter és János milyen bátran szólnak, és megtudták,
    hogy írástudatlan és közönséges emberek, elcsodálkoztak. Föl is ismerték őket,
    hogy a Jézussal voltak.
  mcf-NT: 'Adec Petedobëd Uan dacuëdenquio yec comapenec onquesho tantiash tsusiobo:
    —Aid daëdi tsusiopenquio iquequi adecbidi Nuquin Papan chiampid tantiabenabicquid
    iquequi Esusbëd icquid aid daëd icquin ¿mitsipadomboen caputiapimbocquid bëdamepashba?
    —quec tantiadempambo yec tsusiobo tabadpanëdash.'
  kjs-kjs: Go lisa rabu kaunsil piri alinu paala komisimi pare Pita Jon laapome puri
    pale agale lisipi. Go ali laapore skul nalo agale mana waru napage ali lapo-le
    puri pale agale lisipi-daa adisimi. Nipu Yesu raapu pirisipi-daa adisimi. Go puma
    mo alinumi kone adaapu wisimi.
  mni-mni: Makhoina Peter amadi John-gi thouna adu ubada amadi makhoi ani asi lairik
    laisu tamdaba achamba mini haiba khanglabada ngaklammi aduga makhoi Jisuga loinaramba
    mini haibadu khanglakle.
  yad-NT: 'Ru̱nu̱yada ji̱ta japuveda sana̱cho̱ variy: “Nadani̱ ji̱ta si̱tenu nique
    jivyanu̱yadata, samiy nanudatya̱data, vu̱ñi datyi̱satya ne nanudatyara catera
    nu̱yada, tapi jantyuyani̱ju̱y daryaju̱ nada jiñuju̱y nijya̱mi̱ju̱y.” Rityi̱tta̱da
    variñada. Ridyetya̱da ji̱ta variy nadanchiy: “Jiñuju̱y Jesúsjsa̱ vichanu̱jyu̱y.”'
  mxb-NT: Tá ni̱ xini ta̱ néꞌe choon ñoó ña̱ ko̱ yu̱ꞌú Pedro xíꞌín Juan kaꞌa̱n na̱
    saꞌa̱ Jesús, kúú ni̱ naá iní ra̱, chi̱ náꞌá rá ña̱ kúú ná ta̱a ko̱ ní dákuáꞌa,
    ta kúú ná ta̱a oon. Ta ni̱ na̱koni ñaá rá ña̱ ni̱ sa̱ xi̱onoo na xíꞌín Jesús.
  pon-2006A: Tohn Mwoalen Kopwung Lapalapo ahpw inenen pwuriamweikihla duwen en Piter
    oh Sohn ara eimah, pwehki arail dehdehki me ira aramas riemen me sohte wad oh
    pil sohte iang sukuhl. Irail eri esehda me ira kin ieiang Sises mahso.
  maq-NT: Hya xi camá xu ne, cavëë xuta xi cuacun jan xi Pedru cojo Juan ne, tsacjuiin
    camahani me xi sua me cjuaquixi rë me, hacuaha cavacun rë xuta jan xi Pedru cojo
    Juan ne, xuta yuma me, xi hisca cavutayaain me cjuachacun. Ngajan xi xuta jan
    ne, jemu quijircun rë me. Hacuaha ha vëë me xi Pedru cojo Juan ne, hacui me xi
    catsujyihiya cojo Jesús.
  hto-hto: Iemona rɨ́imacɨ Pedro Juan dɨga méaicaiñeno úrillafue cacáillano, íaillɨnoɨ
    llófueñegaiaillɨnoɨ íllana fɨ́dɨa llezica, ɨere fáɨgacaidiaɨoɨ, jamáimɨeillɨnoɨ
    illa jira. Iemona rɨ́imacɨ bíaillɨnoɨ Jesudo macádɨno daɨí íaillɨnoɨmo úibicaidiaɨoɨ.
  por-BRBSL: Agora, quando eles viram a ousadia de Pedro e João, e perceberam que
    eram homens iletrados e ignorantes, eles se maravilharam. Eles reconheceram que
    tinham estado com Jesus.
  ces-NKB: Když tedy viděli Petrovu a Janovu smělost a shledali, že jsou [to] neučení
    a prostí lidé, divili se a poznali na nich, že byli s Ježíšem.
  cui-cui: Daxita tomarapiwi pia pentacaponaewi tatsi yabara najʉntʉ coyene cabenaeca
    xua Pedro Juanno jopa auriyobe xua atsaquiya paebabe. Tsipei barapomonae pomonae
    pentacaitorobi bicheito yaputane xua Pedro Juanno jopa nacuidubiyobe petinae botha
    mataʉtano xua baponbe saya pecui pawi jitonbe. Barichi barapo pentacaitorobi bicheito
    yaputaneno xua xaniwaicha apara baponbe ponbe napuna poponeibabe Jesustha.
  boj-2014: Pita Jon wo naŋgi siŋgila na anjam di maroqneb naŋgi ulaosai. Deqa Juda
    tamo kokba naŋgi tulaŋ prugeb. Di kiyaqa? Naŋgi qalieeb, naŋgi aiyel nami skul
    beiq gilosai. Naŋgi tamo laŋaj. Degsib qalieosib poinjrej, naŋgi aiyel nami Yesus
    ombla laqneb.
  eng-OEBUS: When the Council saw how boldly Peter and John spoke, and found that
    they were uneducated men of humble station, they were surprised, and realized
    that they had been companions of Jesus.
  eri-eri: Fai araro nere iside, Pita no Jon ngare nere sukul weru uwa. Nere fai ewe.
    Ariya nere nerirane wa, nere beele danga bagu lebodere nere umugeru uwa, waha
    bode nere ninanege baingaro isane. Onodu nere isane, amina nere Yesus ngate golo
    gane.
  aly-aly: Atyetyart-rnem apatek, ratherrarl alhewer-antey ikwer-rnem-warl angkenh
    nyerrirrey-angenh, arnkaty innga. Rernem renh-atherr iterl-arenh, ratherr akwerrp
    anenh, akaltyirrey-angenh-antey awank. Artwa rernem iterl-arek, ratherrarl Jesus-itwek
    anenh awank.
  wiu-wiu: Nimo okale yatekete e yene oote tekete ekete i agotapa pa agotano, mane
    mane pine pitia yakoa luamene agotameke piti toamokolo kakete imopa i ikino, einakago
    Yesu-pala opia yakoi agota tadeko wa akeneya.
  swe-swe: De blev helt förundrade när de såg Petrus och Johannes frimodighet (deras
    tydlighet och säkerhet i talet). Samtidigt började det faktum att de var olärda
    män sjunka in i deras medvetande. [Petrus och Johannes hade inte gått under någon
    rabbin och fått en formell teologisk utbildning.] Men så klarnade det för dem
    att de varit med Jesus.
  cth-cth: Lawkcengkungnaw ni Piter hoi Jawhan e taran ahawi roinae hah a hmu awh
    navah, a kângairu awh. Hatnavah, ahnimouh roi teh Jisuh hoi reirei kaawm e tie
    hah a panue awh.
  mti-mti: Mu yauya Pita ge Jon ano yusiwa auya a den aya, sira mu anog teraya apan
    duwam mu gigirum den teya iyayapanirenwa. Mu yaug anoya Pita ge Jon mu Iesu gaibu
    wakeya.
  pad-NT: Hari. Anás va'ora vakava'ibodivaranikarahoha adani Pedro, João vihiki. Pedro-ra
    va'ora vakaihamahivini kaba'i, ni-Pedro va'ora vifiniki. Anás va'ora avigaki adani
    Pedro ija'ari vavaka'da'diva vihirina. Ni-avigaki ida papira afojahaki. Anás va'ora
    avigaki adani Pedro Jesu-ra vavaipohihabakhiavini.
  twi-twi: Ɛyɛɛ agyinatufo no ahodwiriw sɛ Petro ne Yohane a wonsuaa nhoma da na wɔyɛ
    nnipa teta no tumi kasaa akokoduru so saa. Wohuu sɛ saa asomafo yi ne Yesu nantewee.
  hlt-hlt: Te vaengah Peter neh Johan kah a sayalh te a hmuh uh tih caa aka ming mueh
    hlang neh hlangthawt ni tite a hmuhming uh. Te phoeiah amih rhoi te Jesuh taengah
    om rhoi ti khaw a ming uh tih a ngai hmanguh.
  tbz-SIM: Kɛ̀ bɛbeémbɛ̀ɛ yɑ̀ Piɛri nɛ̀ Isɑ̃ɑ̃ bɛ mɔ̀kɛ dìì kɔ̃m̀bùɔ̀ kɛ̀ dɛ̀ɛ bɛ̀
    di mɛdiɛ̀, nkɛ yɛ̃́ bɛ̀ do yɛ̃́mɛ̀ kɛ dò mbɛ̀ í bɛbíí yɛpɑ́tɛ mɛdiɛ̀, bɛ̀ do yɛ̃́
    bɛ̀ nɛitinɛ̀mɛ̀ mmɛ Yesu.
  san-GUJ: તદા પિતરયોહનોરેતાદૃશીમ્ અક્ષેભતાં દૃષ્ટ્વા તાવવિદ્વાંસૌ નીચલોકાવિતિ બુદ્ધ્વા
    આશ્ચર્ય્યમ્ અમન્યન્ત તૌ ચ યીશોઃ સઙ્ગિનૌ જાતાવિતિ જ્ઞાતુમ્ અશક્નુવન્|
  amx-amx: Artwang twernk inang Peter John renh-atherrenh twant-arek, ratherr anew-anew
    anthwerr angkerleh. Inang alhengk-arek, ratherr anetj-anetj war anek, inangkal-kweny.
    Lakenheng inang anwerlkek. Inang alhengk-arek, ratherr Jesu-el-arleng anekarl.
  ake-NT: Itepuru ton usewansiuka'pʉ, ɨpiyɨ'ke' pe pʉra Pi'ta mɨrɨ awonsi'kɨ Isaan
    ene tʉuya'nokon pɨ' sepa' nan nɨ mɨrɨ awonsi'kɨ isenupasa' kon pen nɨ, e'tane
