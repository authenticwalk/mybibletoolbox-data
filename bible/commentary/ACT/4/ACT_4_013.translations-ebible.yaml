  san-PUN: ਤਦਾ ਪਿਤਰਯੋਹਨੋਰੇਤਾਦ੍ਰੁʼਸ਼ੀਮ੍ ਅਕ੍ਸ਼਼ੇਭਤਾਂ ਦ੍ਰੁʼਸ਼਼੍ਟ੍ਵਾ ਤਾਵਵਿਦ੍ਵਾਂਸੌ ਨੀਚਲੋਕਾਵਿਤਿ
