    Yilojic ti mu'yuc sp'ijilic ono'ox. Laj sna'ic ti ja' laj xchi'inic ti Jesuse.
  ind-AGS: Ketika mereka melihat rasa percaya diri Petrus dan Yohanes, dan menyadari
