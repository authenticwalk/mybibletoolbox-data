    Aꞌ pam piꞌ-piꞌanam anangana meeꞌ ikin puth than kan ngaantam-ngeeyin pulangan
    Peter.ang aꞌ John.angan puth pul keꞌam schoolak iiy-iiypula. Aꞌ kuchekang wamp
    thant puth pulana monkan-wakpul nunang Jesus.ana.
  zga-M: pakhuva vavile valolile ovojasi owa petro nu Yohana, puvakhe riwe ukhuta
