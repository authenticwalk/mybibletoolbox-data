  san-SIN: තදා පිතරයෝහනෝරේතාදෘශීම් අක්‍ෂේභතාං දෘෂ්ට්වා තාවවිද්වාංසෞ නීචලෝකාවිති බුද්ධ්වා
    ආශ්චර‍්‍ය්‍යම් අමන්‍යන්ත තෞ ච යීශෝඃ සඞ්ගිනෞ ජාතාවිති ඥාතුම් අශක්නුවන්|
  yut-yut: 'Yaŋ yaŋban amɨn madep da yaŋ nandawit: On amɨn bamot amɨn ɨsalɨ, papia
    yutnon dɨma yɨkbi, mani pasol pasolɨ mɨni gen tapmɨmɨ toŋ yomal. Yaŋ pɨndagek
    but morap nandaŋek on amɨn kalɨp Yesu gat egɨpgwit yaŋ nandaŋ kokwinɨkgwit.'
  grc-BYZ: Θεωροῦντες δὲ τὴν τοῦ Πέτρου παρρησίαν καὶ Ἰωάννου, καὶ καταλαβόμενοι ὅτι
