  nob-LB: Da lederne så hvor frimodige Peter og Johannes var, og visste at de bare
    var vanlig enkle folk uten høyere utdannelse, ble de helt forskrekket. Det eneste
    lederne kjente til, var at de hadde vært sammen med Jesus.
  ntj-ntj: Nyangka-ya kantjulpa pirninya kata paarnarrarnu Piitalu-pula Tjuuntu kurrurnpa
