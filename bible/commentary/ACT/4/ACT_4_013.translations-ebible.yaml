    Dzesuma qaata oonita nokoi oho hasa hiireqi iiha ma dzoobidza eeteta.
  peg-peg: ହେୱାର୍‌ ପିତର୍‌ ଆରି ଜହନ୍‌ ସାସ୍‌ ହୁଡ଼୍‌ଜି ଆରି ହେୱାର୍‌ ଜେ ଅସିକ୍‌ତି ଆରି ଗିୟାନ୍‌
