    uteda we imuta, i amara sadeina Yesunu buri ura imutate i buri aramaroma wiroeta
    amara Fitaini Jonibai inaibiro etate iba moko sina wiawa utate weita, wawaro aniawe
    weitaro anita.
  maa-NT: Jñà xi̱ta̱xá, k'e̱ nga kijtseè nga 'ñó chja̱ Pedro ko̱ Juan nga mìkiì tsakjón,
    ti̱koa̱ kijtseè nga ta̱xki̱ ndí xi̱ta̱‑né nga mìtsà 'ñó ma‑la̱ xo̱jo̱n, tà kjòxkón‑la̱;
    k'e̱é kjòchi̱ya‑la̱ nga jñà xi̱ta̱ xi tsajmeiìko̱ Jesús.
  mcq-mcq: Emaa kajipo kivume Pitaꞌo Joniꞌo puni unaꞌi namine pajuꞌi kaivo ajira ꞌwaravara.
