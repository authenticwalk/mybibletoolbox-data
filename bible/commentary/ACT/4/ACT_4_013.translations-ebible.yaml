  bfz-bfz: जेबे तिने पतरस और यूहन्ने री इम्मत देखी और ये जाणी ला कि यो तो अनपढ़ और
    सादारण मांणू ए तो हैरान ऊईगे, तेबे सेयो पछयाणे कि यो तो प्रभु यीशुए साथे रओ थे।
  cuk-09: Dummagan dakarmargu, Pedro, degi, Juan, dobsuli ibmar soge-soge gwichi,
    geger dakdemalad, ar ade wismalad we-dulemarde garda bipisaar wis-wismalad, degine,
    dule-binsarmaladid. Degi-inigwele, magar daksamalad, wemarde Jesúsba-gudidamalad.
    Degisoggu, a-ular binsaed-nikarba sunmakmarye-nik sogdemalad.
  ben-OBCV: তাঁরা যখন পিতর ও যোহনের সাহসিকতা দেখলেন ও উপলব্ধি করলেন যে তাঁরা ছিলেন
    অশিক্ষিত, সাধারণ মানুষ, তখন তাঁরা বিস্মিত হলেন। তাঁরা বুঝতে পারলেন যে এঁরা যীশুর
    সঙ্গে ছিলেন।
  mil-NT: Te té Pèlú ndɨhɨ té Juàá ñá túú tǔha‑güedé, te cùñúhu cue tée cùchiuⁿ sá
    ǐo ñɨɨ́ xǐndáa‑güedé. Te ní cutnùní iní cue tée cùchiuⁿ‑áⁿ sǎ Jèsús ní xica cuu
    ndɨhɨ‑güedé, núu xíǎⁿ ñá túú tnàhí yùhú‑güedé càháⁿ‑güedé.
  myu-myu: Ja'õca o'jede ip Pedroyũ. Iparara g̃u ip o'e Judeuyũ kukukayũ buxim. Ya'õca
    o'e ip. Imẽnpuye Judeuyũ kukayũ itabẽg̃bẽg̃ o'e ip ijojom. — Apẽn tak iteyũ oitaybitbin?
    — io'e ip. — Itaybit g̃u ip apẽn Deus ekawẽntup e'em iam. Ya'õbuyxi g̃u ip. Apẽnpuye
    dak iteyũ xepxepayũ iparara g̃u wuybuxim? — io'e ip. Itaybit o'e ip Jesus eju
    oekuku ip iam.
  amk-amk: Majelisi Agama fosa ewaitawanai weo Petrusi tutu Yohanesi suru mani inontarai
    usewai kaha tutu usobu aunau dadai fea kaha, wape ewati suru mani umadu na mai
    tutu umatai kaha, nanafo epapuhung paria. Ainanaya ewaitawanai weo uru mani inontarai
    eraria Yesusi fe mandu aine.
  fai-fai: kot keimin kinim ika Bita so Yon so imi aket fingánin banim keibidiw, be
    utayam nadiwade finang dádomo alew ika sukul mak keidongin banim ade ika takam
    budumin kinim kuw ka. Kale aket diking dakung bom nadiwe ika finang dádomo, kinim
    alew ika Yesus so makuw káwámsiw ka. Kaliw ko.
  ura-NT: “Caaurute, Jesoso aina amuhemujeein nerelanacaauru nera. Coatiha jataain
    cana tocohaneein, caohatiin- quiricha inaaurera niheita. Nete jataain coitucuera
    rijitojoeein, erenaa inaaure caa cachaaurura,” naaure cojoaelatiin nii cocoainanacaihuru,
    cha que casilanaala ereeuruha Fedoro aina Joaanne jaun.
  mcd-NT: Ascan nicacani mustairinifo. Niaifofo yoinannifo, —¿Ahuuscaquimun na rafutan
    ahuamafiashon ranotama noco yoiquin? Cunu tapiamafiamisishaquin noco shafacafi
    yoi. Jesús fu rafumisishaqui noco anori yoiquin, —icashu yoinannifo.
  urt-urt: 'Lenge miyeꞌ mbep uku yetekeꞌe Pita hindi Jon jan bongole yanange wusyep
    pe, tinge ŋoihyeryembe wula wula. Tinge ŋoihyeryembe taꞌe leꞌe na: Kii! Tinge
    hindi miyeꞌ pakaiye. Yukur tinge yambaꞌe sande tekeꞌe ŋembere yal skul, pakai.
    Kom sande tekeꞌe tinge hindi ŋembere sekete. O tinge sisyeme nange somohon tinge
    hindi yarp topoꞌme Jisas.'
  kiz-kiz: Henu bho bhabhuene bhujasiri bhwa Petro ni Yohana, ni kugundula kujha bhajhele
    bhanubhe kawaida bhabhaduli elimu, bhashangele, bhakamanya kujha Petro ni Yohana
    bhajhele pamonga ni Yesu.
  tzo-TZE: C'alal laj yilic jchapanvanejetic ti oy lec stsatsal yo'ntonic li Pedro
    xchi'uc Juane, labal laj ya'yic yu'un sna'ojic ti mu'yuc xchanubtasojic ta smantaltac
    Diose, xchi'uc ti mu'yuc yabtelique. Jech la sna'ic ti ja' la xchi'inic to'ox
    li Jesuse.
  lex-lex: Makhudi-makpara honona re rwarora-rwalaiya, de Petrus nora Yohansi parania
    la ltierni-tianni re, emkameni ho'mana edon la' meman la iskola, nhi'nande hare
    ema rtaplelleltarga. Makhudi re rwaror owa'ana, de irrora ratu raltieri-raltiani
    yoma nhi'inde ror oleka Yesus pa rlidan wutu.
  dov-dov: Lino nibakalanga busichamba bwa Pita aa Joni, mpawo bakaziba kuti mbantu
    babuyo, batayiide, bakagamba, nkabazi kuti Pita aa Johani bakali a Jesu.
  rgu-rgu: Basa lahenda fo mana matuuꞌ rai nana, ara bubuluꞌ rae Petrus noo Yohanis
    nana noi lahenda aanaꞌ, ma rorooꞌ leo lahenda mana sakola taaꞌ a. Tehuu, ara roi
    leleuꞌ laka nara huu noo dua sii parani nara, ara dedea ta pake bibila-babaaꞌ
    fa. Tamba neuꞌ ara bubuluꞌ rae lahenda kaduaꞌ sira nana eiꞌ esa roo Yesus.
  toc-NT: Acxni̠ a̠ma̠ko̠lh ma̠pek­si̠­naní̠n taúcxilhli pi̠ ni̠caj quilh­cha̠­pé̠­cuaj
    xta­chu­hui̠nán Pedro y Juan, na̠ tacá­tzi̠lh pi̠ xlacán ni̠ lak­ska­lala lac­chix­cu­huí̠n
    xta­huanít porque ni̠ xta­kalh­ta­hua­kani̠t nac escuela, lanaj tali̠­la­cáhua
    juerza taaká­ta̠ksli pi̠ ni̠caj chu­natá xqui̠­la­ni̠­tanchi Jesús huata xlá li̠huana̠
    xca̠­ma̠­kalh­chu­hui̠­ni̠ni̠t xta­ma̠­kalh­ta­huaké̠n.
  som-som: Markay arkeen Butros iyo Yooxanaa dhiirranaantoodii, oo ay garteen inay
    yihiin niman aan wax baran, jaahiliinna ah, ayay yaabeen; markaasay garteen inay
    Ciise la joogi jireen.
  mam-C: Mix jawe xob'e Pegr ex Juan, tej kyyolin kywutz kawil. Tej kylonte kawil
    ikyjo, b'e'x i jaw ka'ylaj, qu'n ayetzaj ichin nya aj u'jilqe, ex nti'xixtaq b'a'n
    kyu'n. Me el kyniky'jo kawil te, qa t-xnaq'tzb'inqetaq Jesús.
  ndj-ndj: Vakomi va chitemela, vakamanyeyi kucha Petili na Yohani vaveli vandu vangajila
    kuyenda kushuli na vaveli vandu vasihisihi hela, vayikanganikili ndambu ya nyangulilu
    yawu ya uhwadali. Vamanyili kucha vaveli pamu na Yesu.
  mbj-NT: Ti m' sa wahë n'aa rameuuj bong, h'yyb neỹỹm doo me Peed Jowãw daheeh raher'oot
    rabahapäh bä, dooh né paawä tak'ëp rama kamet'ëëg bä, ky n'aa netsä né paawä.
    Peed raher'oot do hã, Jesus sii rababong do paa sa wahë n'aa rahapäh.
  lat-VUC: 'Videntes autem Petri constantiam, et Joannis, comperto quod homines essent
    sine litteris, et idiotæ, admirabantur, et cognoscebant eos quoniam cum Jesu fuerant:'
  ngp-ngp: Want'hu we kitala weheelegwa kuuona weduvi wa Petulo na Yohana, nokubunk'hula
    kugamba wandaga ni enga want'hu watuhu wose ivo weli, naho heweina umanyi. Wabunk'hulaga
    naho kugamba wandaga hamwenga na Yesu.
  enq-2: Dokopa Pitapa Jonepa sukulu nalenge dolapome paka nakaeyao pii leambi doko
    akali dokaitame kandatala walu lao paka kaeyami. Paka kaeyapala, akali dolapo
    Jisasa-pipa kateamina lao masiami.
  eng-ASVBT: Now when they beheld the boldness of Peter and John, and had perceived
    that they were unlearned and ignorant men, they marveled; and they took knowledge
    of them, that they had been with Jesus.
  mna-mna: Timbotmbot mi tire Petrus ziru Yoan timoto som mi tizzo katkat sua, to
    timurur pizin. Pa tiute zin tomtom kar kan men. Tila skul biibi som. Tana tikilaala
    zin kembei ziŋan Yesu tiwwa tau.
  myw-myw: Ikines Pita son Yon bo iwons, asilivan tawtoun, o ikakinsa tasiyas nag
    iskuls avakaein, mamagin ven gimgilis tasiyas, bo isom ninous; mo inuwes tasiyas
    asteiy sisiy Yeisuw kweiboug nisesus.
  sby-sby: Ba munkuta mpobalabona kubula buyowa kwa Petulo ne Yohane, balakankamana,
    pakwinga balikuba bantu bulyo, babula lwiyo. Popelapo balenshibeti, balikwenda
    pamo ne Yesu.
  sll-sll: Ena arihobi Yon Pita kina grang bani han momba, ha nimni mole dimia, ari
    hobi hanere, “ayo, yasuri sikul ta dikimiraya, ha i tal ole dime?” di hanere nomani
    si gogo dangwi. Damba, homa iwo yasuri Yisas kina wangwo hamingirawe di pungwi.
  yaq-NT: Junako ju'u ya'uraa, juka' Peota intok juka' Joanta, kaitat jain eaka am
    nokame bichakai, intok bempo, inime'e ka am majtalatuka'uta a' ju'uneiyaakai,
    intok inime'e, si'imem benasi kia bem ama yoemem tuka'ut amet ju'uneakai, tua
    am suum eiyaak. Junak bempo, Jesujta mak bem rejtisuka'ut, machisi ju'uneak.
  uro-uro: Bä nga rha lu rhoqoräkt i ma Pita qä nä ma Jon di ama qraräk iom sa ama
    enge sokt di ama ruiom nämät a vät kärqiomni i sa qaku in su sävät ma Ngämuqa
    aa Muräkt pa anga rhisu dä qräk mät ta dä qunäga vät a rha i nak tiom däkt di
    sa mudu di qali liom ge ma Jisas.
  ita-1885: Or essi, veduta la franchezza di Pietro e di Giovanni; ed avendo inteso
    ch'erano uomini senza lettere, e idioti, si maravigliavano, e riconoscevan bene
    che erano stati con Gesù.
  muy-muy: Ndam magray seriya ni tàra tìcia pakama ga ata Piyer ata Zeŋ na ti, àgria
    ejep ana tay a, aɗaba tìpi ti nday mis nahkay, tə̀cahay zlam ndo daya. Tə̀səra
    tay a nday ndam ya tàɗəbay Yezu ni.
  kqc-kqc: Kanisoro vene tau tururu reyadi Peter ma John bi ori de dudu sina niyadi
    dada. Ka vei mama reyadi ina vene bi sikuru buni yokoi de moiyadi vene resi bi
    Iesu sa ka ameyadi vene.
  tav-tav: To bairo Pedro, Juan mena yeri ocabʉtiri na caĩ buioro, caapi acʉacoajuparã
    caʉparã caneñaporã maca. —¡Ago name! Judío maja mani caneñapo buerica wiipʉ cabuericarã
    aniquetibana quena caroaro buio majima. To bairi Jesu mena cãnieparã ãnama, caame
    ĩñuparã sacerdote maja ʉparã jãa.
  eng-ULB: Now when they saw the boldness of Peter and John, and realized that they
    were ordinary, uneducated men, they were surprised, becoming aware that Peter
    and John had been with Jesus.
  spa-VBL: Cuando vieron la confianza de Pedro y Juan, y se dieron cuenta de que eran
    hombres sin instrucción, hombres comunes, se sorprendieron mucho. También reconocieron
    a los demás compañeros de Jesús.
  fra-_FOB: Voyant la hardiesse de Pierre et de Jean, et sachant que c'étaient des
    hommes sans lettres et du commun peuple, ils étaient dans l'étonnement, et ils
    reconnaissaient qu'ils avaient été avec Jésus.
  hau-ULB: Sa'adda, suka ga karfin halin Bitrus da Yahaya, suka gane mutane ne talakawa
    marasa ilimi, sai suka yi mamaki, suka kuma lura suka gane Bitrus da Yahaya sun
    kasance tare da Yesu.
  mal-mal: അവർ പത്രൊസിന്റെയും യോഹന്നാന്റെയും ധൈര്യം കാൺകയാലും ഇവർ പഠിപ്പില്ലാത്തവരും
    സാമാന്യരുമായ മനുഷ്യരും മുൻപ് യേശുവിനോടുകൂടെ ആയിരുന്നവർ എന്നു ഗ്രഹിക്കയാലും അവർ
    ആശ്ചര്യപ്പെട്ടു;
  kkc-kkc: Eseme Yu wiligi odoo tebisa oso Pita dio Yonee dio dimapoo ebilega, diayo
    dimapoo to nei tekepo taka duloso, diba diya howoogadooso. Pita dio Yonee dio
    sukulu tele osoloso wulo mosoowe odoo. Eseme wiligi odoo tebisa oso egeesee gooleedooso,
    odoo bakadio hagee Yesubolo silidoo, diso.
  lit-lit: O matydami Petro ir Jono drąsą ir pastebėję, kad jie esą nemokyti ir neišprusę
    žmonės, jie stebėjosi, taip pat atpažino juos buvus su Jėzumi.
  urd-GVR: Patras aur Yūhannā kī bāteṅ sun kar log hairān hue kyoṅki wuh dilerī se
    bāt kar rahe the agarche wuh na to ālim the, na unhoṅ ne sharīat kī ḳhās tālīm
    pāī thī. Sāth sāth sunane wāloṅ ne yih bhī jān liyā ki donoṅ Īsā ke sāthī haiṅ.
  far-far: Ma fikute wane lokoeru, kera ka kwele 'asiana ana sa Pita ma sa Jon, sulia
    nao keroa si mau ana fata nonira'alae. Ma kera ka kwele laugo ana saitamarue keroa,
    ro wane ne ki nao keroa si susuli ru go. Ma kera saitamana keroa ro wane dee ie
    ki go. Ma kera ka saitamana ne keroa ro wane be liu oku laugo fainia sa Jesus.
  suz-BL: पत्रुस नु यूहन्‍ना शुश मशेंसीशो बाक्‍ताक्‍स हना यो, जोक्‍ब तुइक्‍ब खोदेंशो
    पा महिंथु, ठेयब थुं पा लोव़ पाम्‍से बाक्‍त। मेको लोव़ नेंशा, कछडी पाइबपुकी छक
    लाक्‍मा बाक्‍त। मिनु मेको निक्‍शी थमा पा येसु नु काथा गाक्‍ब काथा बाक्‍ब बाक्‍सा
    बाक्‍त, दे तुइक्‍तमे बाक्‍त।
  car-NT: Enari'ma Johanes maro Petrus auranary ene'po mero, omepa'non me, amorepa'non
    me iwairykon ukuty'po mero enapa, mo'karon aurangon etanamonymbo enuta'san imero.
    Jesus maro ytopo'tononymbo me ukuty'san rapa i'waine.
  amp-amp: Pita Jonrof toh pthamohat nhai yakrmehato mrokfom ptharmofm. Juda kaunserthu
    bro yimam htihato tuha mrokfo duhatm rhumom. Duka nhta memoum “Ndar yima furayef.
    Fitha yakmofr ndhtet mrokfo rifhur? Ndar yimaf ka Jisasrpno toh habrihato nd mrokfo
    rifhur fakmofr.” Inji dukamom.
  bht-bht: जालू उना पतरसे कने यूहन्ना दी हिम्मत दिखी, कने उना जो ऐ पता लग्गा की ऐ
    पढ़यो लिखयो नी न कने आम माणु न, फिरी उना जो ऐहसास होया, ऐ इस तांई है क्योंकि ऐ
    यीशुऐ सोगी थे।
  eng-NOY: And when they beheld the boldness of Peter and John, and perceived that
    they were unlearned and common men, they wondered; and they recognized them as
    having been with Jesus.
  cub-NT: Ʉ̃́re jápiaivʉ bácavʉ, ina cójijinocavʉ cuecumarejaimad̶a, ne jã́iyede Pedrore
    aru Jũare máre yávaivʉre jidʉbevʉva, ne coreóvaiye boje náre ʉbeni cʉrivʉre aru
    buebevʉ bácavʉre máre. Ʉbenita majidejaimad̶a Jesúi yóvaimara mácavʉre.
  ita-1927: Or essi, veduta la franchezza di Pietro e di Giovanni, e avendo capito
    che erano popolani senza istruzione, si maravigliavano e riconoscevano che erano
    stati con Gesù.
  lww-lww: Ana yerkawa la nene la amilan pap̃isi, komin nap̃a la apisu nap̃a Pita
    amio Yoane, ape yaru kari ga, lalua pe ape yerkawa re nenaga, a lalua pe akilia
    re m̃ena ga suri moki poli, ana lalua nene pe sinela kurkur re nena ga. Ana la
    apisu kilale m̃ena ga sa nap̃a sumo, lalua nene na amiyal loro amio Yesu silaga.
  ckb-ckb: کاتێک ئازایەتی پەترۆس و یۆحەنایان بینی و زانییان خەڵکێکی نەخوێندەوار و
    سادەن، سەرسام بوون و بۆیان دەرکەوت کە ئەم پیاوانە پێشتر لەگەڵ عیسادا بوون.
  spm-spm: Mee Pita ri Jonɨn garima aniiŋ bar aghavagharighava avhighavisi phatɨghava
    mem mbɨŋgeema, mee aniiŋn ganighava ikaaŋi, aniiŋ surea amuisi phatɨ. Aniiŋ phura
    gumaghan khɨnani. Mee aniiŋn gara rɨŋgavan maghatɨgha amuigha kamaghɨusue, gumaghan
    khaniiŋ Iesusɨn phorughava arui.
  nas-nas: Enang tee teinge tenaanka Piita naanka eeꞌnoko Jooni avororeaꞌ deravareko
    ooaareta taꞌninauꞌnung, tamunsiꞌnaanka, tampaꞌ barearearuuꞌnaanka-pinaꞌ noruꞌaarema.
    Teketa tasiꞌpaaretuꞌ Jiisuuꞌ ninka nariꞌ otorekoꞌnaanka.
  uvl-uvl: Hana papalauna nemur te esia Petrus pe Ioanes pe te rura. Iange iri nai
    temes ia aria seilil. Pe te eteia iri lo, nge iri hana mana nge ramaria alchach
    ero. Pomalam te eteia iri nai nge tetu luluch nge Iesus.
  eng-BBE: Now when they saw that Peter and John were without fear, though they were
    men of no education or learning, they were greatly surprised; and they took note
    of them that they had been with Jesus.
  ixl-CNT: Ech motx tzꞌejx ikꞌuꞌl qꞌu qꞌesala aas tila yeꞌkich ixoꞌval u Luꞌ tuchꞌ
    u Xhan tu yol kꞌuxh yitꞌ tekꞌ koj elnaj tiꞌ tzꞌibꞌ. Yakich til majte aas antu
    xoꞌl qꞌuꞌl xambꞌu tiꞌ u Jesuus.
  xsi-xsi: Kinzi tamâta ŋalaŋala simoranzi Petero ku Yoane rua siruru tia ku simandi
    situla ŋgua pwataki, aku sisama tu kinzi rua muŋga ŋandai sipono pepa ŋga, kala
    simo tamâta kaa nâ. Mine kala kinzi tamâta ŋalaŋala ilonzi rârâ. Taitu sisama
    tu kinzi rua muŋga simo kuku Yesu.
  crx-NTPO: '''Et nahíyilhne t''ehonínzun Peter ''ink''ez John ''enne ''ants''i ''oh
    dune, ''aw whulhodíl''elne ''uhint''oh. ''Aw lhoníljut whe yahulhduk, ''et huwa
    buba hooncha, ''ink''ez t''ehonanzin Sizi Gri yulh nusudilne hinli.'
  kan-OKCV: ಪೇತ್ರ, ಯೋಹಾನರ ಧೈರ್ಯವನ್ನು ಅವರು ಕಂಡಾಗ, ಇವರು ವಿದ್ಯೆ ಕಲಿಯದ ಸಾಮಾನ್ಯ ಜನರೆಂದು
    ತಿಳಿದು ಬಹು ಆಶ್ಚರ್ಯಚಕಿತರಾಗಿ, ಇವರು ಯೇಸುವಿನೊಂದಿಗೆ ಇದ್ದವರು ಎಂಬುದನ್ನು ಗುರುತಿಸಿಕೊಂಡರು.
  bbb-bbb: Fita fu ijiege kuariamoga e Jiusi ijiebuo e mamekanu ije bu giana vierafero
    e gure bu e aeko bu sikuru reva baki. Rove buka uri zinune kuariavo buka oeseradiae.
    Ro rade bu ijare una vierafero e gure bu Jesuna oenoevaro bu ijiege vierafei.
  blw-blw: Amin hen anchichay o-okom way konsel, anchag nahahaang way nangila hen
    kenatorod cha Pedro an Juan, yag kaskasen hen nangawatancha way maid sa-adcha
    ya iggaycha amin nan-us-uswila, wat yachi hen nangenlasinancha way chicha peet
    hen cha netnonetnod an Jesus.
  tam-2017: பேதுருவும் யோவானும் பேசுகிற தைரியத்தை அவர்கள் கண்டு, அவர்கள் படிப்பறியாதவர்களென்றும்
