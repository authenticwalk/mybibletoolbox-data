  bvr-bvr: Rrapa gun-gata waypa birripa gubi-nana butula Birta rrapa Jon minypa bitipa
    abirri-jinyjapa rrapa gala abirri-gurkujarna burrwa, rrapa mola gun-gatiya waypa
    gubu-borrwurra butula minypa gala mu-jurra marn․gi abirri-nirrarna, wurra jarra
    aburr-mujama wupa, lika birripa aburr-gatiya ganychila (councillor) yerrcha gochila
    aburr-barrjinga butula. Lika gubu-borrwurra butula gun-gata minypa mu-ngoyurra
