    ka beamu, tomu juo nei amiel naliko Yesu bogo nonovio.
  bqp-bqp: Kũ ò Pita kũ Yuhanao kùgbãnakɛnaa è, akũsↄ̃ ò dↄ̃̀ kũ talaka wɛ́siradenↄmɛ
