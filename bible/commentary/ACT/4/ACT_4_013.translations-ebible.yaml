  ibo-ibo: Mgbe ha hụrụ nkwuwa okwu Pita na Jọn, na-atụghị ụjọ, ma chọpụtakwa na ha
    bụ ndị mmadụ nkịtị, na ndị a na-azụghị nʼụlọ akwụkwọ, o juru ha anya. Ma ha ghọtara
    na ha bụ ndị ha na Jisọs nọkọrọ.
  yml-yml: Diu yadi Kaniselovo Fita wata Ioni yadi venuafoufaꞌala i ꞌiseni wata i
    ꞌasetadi taunidi tomotoga-ꞌavoꞌavovo kebu i da luku sikulu ꞌwaineye, faifainanina
    nuadi i voganidi yadi vona ꞌatumaina faifaina, bega i nuani Iesu ꞌadi ꞌweabu wata
    ꞌadi tove.
  ory-ory: ସେମାନେ ପିତର ଓ ଯୋହନଙ୍କ ସାହସ ଦେଖି ଏବଂ ସେମାନେ ଯେ ଅଶିକ୍ଷିତ ଓ ଅଜ୍ଞାନ ଲୋକ, ଏହା
    ବୁଝି ଆଶ୍ଚର୍ଯ୍ୟ ହେଲେ, ପୁଣି, ସେମାନେ ଯୀଶୁଙ୍କ ସାଙ୍ଗରେ ଥିଲେ ବୋଲି ସେମାନଙ୍କୁ ଚିହ୍ନିଲେ,
  bzj-bzj: Wen dehn si how Peeta ahn Jan neva frayd fi dehn ataal, ahn dehn si dat
    dehn da-mi jos aadineri peepl, dehn mi sopraiz ahn dehn mi hafu agree dat dehn
    da-mi Jeezas falowaz fi chroo.
  wmt-wmt: Wali purlkawarnti palu purrpurrmarni tumaj pila jularnani wangkiwarnti
    purrurtuwarnti. Ngurrpa pilarla kurrumpawu, ngajirta pila pinarrijarrirla kuwulla.
    Wali nginyjirrikani palupinya minyartijarra pila Jesuskurajarra mapirrikarrajijarra.
    Jesusju pinya pinarriyinya nukarnini.
  chk-chk: Iwe, chon ewe mwichen soupwüng ra mairü lupwen ra küna än Petrus me Johannes
    pworacho, ra pwal silei pwe ir aramas resap fiti sukul. Iwe, ra mefi pwe ir fen
    chiechien Jesus.
  ssd-ssd: Petrus le Yohanus kuru kuru kugatok miŋge bulok sakinaik le gabat mbal
    nane wam ta kaŋgermba taŋgo ar te ake taŋgo ndo kila kugatok ŋga wamdus te-sulunaig.
    Taŋamba nale Yesus ndoŋ minnaik ta katesenaig.
  acr-TNT: Ecꞌu raj wach re ri tinamit xquilo ri Pedro y ri Juan na caquixiꞌij ta
    cꞌana quib quetzijon puwi ri Utzilaj Tzij, tob waꞌ waꞌchijab na e ta tijotal pachaꞌ
    rique yey xa ne e cuqꞌuil rachijab e aj chac re ri tinamit. Lic xcam cꞌu canimaꞌ
    riꞌ chique y xquimaj usucꞌ e janipa tak ri caquiꞌano y ri quimajom ri Pedro y
    ri Juan, e ruma ri xecꞌojiꞌ rucꞌ ri Jesús, ri quitijonel.
  rop-rop: Wal wen detlot serramonimen bin lisin Pida en Jon tok lagijat, deibin ol
    hatjamp, dumaji dubala nomo bin bradin langa olabat, en nomeda dubala nomo bin
    go langa skul, bat stil dubala bin tok streidat langa olabat. Wal afta detlot
    serramonimen bin jinggabat, en deibin sabi dubala bin meit blanga Jisas, en im
    na bin lenimbat dubala.
  mee-mee: Na ra nginngina keke kele Pita bae Ion ine sane ke matau ka ineke pamolloga.
    Ba keke kelapatokona rea roma, ka ri ra ragau mana. Ke sane ke rave pangalomatana.
    Minmina na keke magio ba keke kelapatokona rea roma, pala na keke tatao kala nge
    Iesus.
  dif-dif: Tanali Petruni ja Johannini manubaku najina wonti, ja ngujamana wonti pudla
    kana ko ja kiri pani, tana ngaruparana wonti, ja pudlana ngujamana wonti, pudla
    Jesungu jela ngamana paraia.
  gam-gam: Pita kandja embe djika, iwa kerman kambono kani, soka pepa mon ta nakanpill,
    una kiwa mopill, ba soka kandja dongall djipill pille kambono aya dje iwa soka
    Jisas boll aike wani una we dje kani.
  nou-nou: Edo Jew embobo da gitijijigegari Peter de John de oju ae isera awa gido
    edo ungo Jew embobo da giruma da mambudo jiro gari bae awa gido ungo kove be kove
    isera. Edo ungo gosisera Peter de John de awa Iesu gosisera awa.
  mqb-NT: '''Am ana Piyer ata a gan masuwayan anà ɗo mə halay nga ataya awan, anga
    ta ca apan ɗo maslan a cew ataya nà, ɗo məduwen aya bay, aday mə jangay aya bay
    re, əna tə jəjar sə mbəɗahan atan apan bay re. Aday ɗo ataya tə sənak ɗo maslan
    ataya tə njahak pə kərtek a tə Yesu.'
  ape-B: Amudak nebemi hemnek Pita uli Jon amamin balan ali loguh hwonechlukam. Umu
    moneken, amam hadukemech umu Pita nanu Jon douk wo hunek skul e. Ali hatik umu
    amam wak elgeim e, wakuli dodogowim atum hape heyagwleh balan. Ali nebemi hadukemech
    umu likuk Jon uli Pita douk hanu Jisas hape halahe hanak atugun.
  grc-F35: Θεωροῦντες δὲ τὴν τοῦ Πέτρου παρρησίαν καὶ Ἰωάννου, καὶ καταλαβόμενοι ὅτι
    ἄνθρωποι ἀγράμματοί εἰσιν καὶ ἰδιῶται, ἐθαύμαζον· ἐπεγίνωσκόν τε αὐτοὺς ὅτι σὺν
    τῷ Ἰησοῦ ἦσαν.
  cav-NT: Bajida tsehue amatu Pedro, Juan ecatsera israelita cuanaja huaraji cuana
    jadya isaracuare. Tatsera cuejayaju tuna anajacatacuare. —¿Eje bucha juatsu tatsera
    ecuana bajida tsehue ama isaraya? Tatse taa tatse dyaque jida ebahuityaque ama.
    Inime metseque ama taa tatse. Jadya ama bucha ecatse dyaque iyuca jararadaque
    equisaratiu bucha quisaratie juya. ¿Jadidya tatse ejuu, Jesús tsehue tsunuda junenihua
    tibu? —jadya tuna tuna cama jucuare.
  kgp-NT: Pã'i ag tỹ Pedro vĩ mẽ kỹ tóg ag mỹ e tĩ. “Ẽg kamẽg tũ ag tóg nĩgtĩ mỹr,”
    he ag tóg, Pedro to, João to ke gé. “Vẽnh rán sĩ ag nỹtĩ vẽ mỹr, escola ki ge
    mág ja tũ ag nỹtĩ vẽ,” he ag tóg. To jykrén kỹ ag tóg ag ki kanhró nỹtĩ. “Jesus
    mré ke ag vẽ,” he ag tóg mũ, Pedro ag to. Kỹ tóg ag mỹ e tĩ.
  bvd-bvd: '''I seeri toa gwaungai nai ki daka kwele ''asia naa ''ana sa Bita fai
    sa Dion, suli keerua nao daru si sukulu guu ma na roo kaa waa mala keerua ki gwana,
    ma sui daru ka bae ma daru ka rakea ''asia naa. Ma kera daka lio saitomana lau
    guu ne keerua roo waa daru too kwaimani lau gu mai fai sa Disas.'
  ukr-1871: Як же побачили вони сьміливість Петра та Йоана, і постерегли, що се люде
    невчені і прості, то дивувались; і пізнали їх, що вони були з Ісусом,
  apz-apz: Ose ulahonɨngki hofɨko Pitaꞌnji Jounꞌnjiye yokumpohnꞌnyo losomo uhwonontɨfi
    huno syafɨhuꞌmentohofi, Olo hwaꞌu siko ifalifaliyo mamtɨꞌmokiyo hwaꞌuyoho. Weꞌmjo
    paꞌnyo hwaꞌuyoho. I osoꞌno siko iyoho munɨngkohoyohoho. Jisasɨye yokumpohnꞌnyo
    maꞌmasiyo hwaꞌuyoho.
  yon-yon: Andoone, korok korok kuu Pita yoom Yoon yoom yaa sikuyiibban kambongmo
    doriibdan kumban korok dareb dareb yaa uniyiibban aromkonomo doriib kuu wedme
    binangkekoriwa, angkon wedme meenibka yi kuu Yesu yangkodmia kii.
  poi-NT: Jém aŋjagooyiyaj agui ipooñaŋja̱myaj porque iix iga d́a cɨ̱ŋpa iŋmat jém
    Peto y Xiwan. Icutɨɨyɨyyaj iga d́a cuyujne, sɨɨba juuts cualquier pɨ̱xiñ. Jesɨc
    icutɨɨyɨyyaj iga jáy iwaganasɨ jém Jesús.
  wuv-wuv: Ro'aa fanunupa'aa fei laugu'aa Peter ma John ma apa'ia ba lomi laguna dinaa
    feferoia ma lagua ale'ei rama'a ua, rona maduofo ma narapa'ia ba laguna tatalaifipui
    a'a Jesus mina.
  quf-NT: Chaynu nir, Pedruwan Juan mana istudyasha karmapis, mana manchakur imachu
    kusata rimaqta uyaparllapami karguyjunkunaqa kusata dispantakaranllapa. Chaynullami
    kwintata qukaranllapa, kay runakunaqami Jesuspa yaĉhakuqninkuna kasha nir.
  yuw-yuw: Yuna amna dugo yu mata wo kombingga nanga fatfat togung. Wömai yaha yu
    kombigungmai, Pita orin Jön yu amna komongno, yu kombic kombic bucin maöngidomoroc
    mahong yu mata urago orongi sinom iban imogomoroc. O yu osuc yu Yesuot itongidomoroc.
  hus-NT-1971: An oc’lecchic in t’aja’ ti cuenta abal a Pedro ani a Juan u cau c’al
    i lej inictalab. In tso’obna’itschic abal yab lej exoblamathits ani pel i alq’uith
    inicchic. Ani lej jic’paxchic. Tam in t’ila’its abal jats a Pedro ani a Juan axi
    xe’tsinenecchic junax c’al a Jesús.
  med-med: Pita kʉn Jon raⱡ, skul ti kep mon. Wote mbo wu mendpʉⱡ raⱡ, ik ama ronduⱡ
    mbʉ nʉtʉnggil ila wu nimbʉ, pilik min ngʉn mondʉk, wu raⱡ Jisas kʉn, unt rʉp rok
    andrʉng nʉk pʉtʉng.
  bch-bch: Io, tiuatai mambe Petrus ga Ioanes tibada pananalenga eta mao, be tigera
    mambe gisirua timataud mao. Tota tikakrik, be matad nanan mambe gisirua timamado
    toman ngan Iesus.
  cco-NT: Dsʉꞌ mɨ˜ cangáˉ jaléngꞌˋ dseaˋ i̱ teáangˉ nifɨˊ quiáꞌˉ dseaˋ Israel do e
    eáangˊ jaˋ ꞌgóꞌˋ Tʉ́ˆ Simón có̱o̱ꞌ˜guɨ Juan e féꞌrˋ jaléꞌˋ júuˆ quiáꞌˉ Dseaˋ Jmáangˉ,
    jo̱baꞌ eáamˊ cangogáˋ dsíiˊ i̱ dseaˋ do mɨ˜ canúurˉ jial tɨɨngˋ Tʉ́ˆ Simón féꞌrˋ,
    co̱ꞌ nɨñiˊbre e jaˋ ꞌgaꞌˊ lɨˊ mɨˊ jmɨtɨ́ɨngˋ dseaˋ do, jo̱baꞌ calɨlíꞌrˆ e dseaˋ
    cangɨˊ có̱o̱ꞌ˜ Jesús lɨiñꞌˊ do lajɨˋ huáaiñˉ.
  deu-1951: Als sie aber die Freimütigkeit des Petrus und Johannes sahen und erfuhren,
    daß sie ungelehrte Leute und Laien seien, verwunderten sie sich und erkannten
    sie, daß sie mit Jesus gewesen waren.
  alq-ALGNT: Coda8inni kitci aiamie onakonige8innig ogi 8abama8an Pienan acitc Johnan
    ega e kocimondjin kidji tibadjimondjin. Ogi kikenima8an ega teb8e e apitendagozindjin
    acitc ega mane egi kikinoamagozindjin. Midac ogi kitci mamakadenima8an. Midac
    ka odji mik8endamo8adj egi paba 8idji8a8anipanin Jesosan.
  ixl-NNT: As tul til veꞌt unqꞌa bꞌaal tenameꞌ uvaꞌ tii chit iyolon u Luꞌeꞌ tukꞌ u
    Xhuneꞌ, as teqꞌo veꞌt taama chajnaj, tan ootzimalik taꞌn chajnaj uvaꞌ yeꞌl u Luꞌeꞌ
    tukꞌ u Xhuneꞌ kat ok tu umaj chusbꞌal tiꞌ ichusat unqꞌa yoleꞌ. As yeꞌl tijleꞌm
    chajnaj atike. As tulsa veꞌt unqꞌa bꞌaal tenameꞌ skꞌuꞌl uvaꞌ xekelik u Luꞌeꞌ tukꞌ
    u Xhuneꞌ tiꞌ u Jesúseꞌ.
  boa-NT: Ehdúhjáa dityétsí íhjyúváneri diitye ávyéjujte ullévenúhi. Aaméhjáa waajácú
    dityétsí ɨ́dátsó nééméejtétsí íjcyane tsáijyúubáré waajácúhaamɨ́né ɨ́ɨ́tehíjcyátumútsi.
    Árónáacáhjáa ɨ́tsaavémé Jetsóomáa dityétsí ícyahíjcyáne.
  etr-etr: Ilia beahamelebe Fida Yonelea gelolahilä bedäla made säsebe amo beala ele
    sugulu made hamoi, nelebo afädë oodo bealage made hamoi dolö nelo amo helësëlahilä
    ili fudugi. Fudugilahilä gaso, ilia helësësalea, ele Yesubalä neë melëlo amo helësëi.
  quh-NT: Chay curajcuna repararkancu Pedrowan Juanwan mana manchachicuspa parlaskancuta.
    Mana escuelapi estudiamoj, khasi runasjinalla caspapis sumajta parlaskancumanta
    mayta t'ucorkancu. Rejserkancutaj Jesuswanpuni purejcuna caskancuta.
  kwi-kwi: Wanmakmuruzne iztaspaarɨt, Pedrokas Juankas ishwatchin paranara akwa. Uspa
    paas kammu pianchi minñara. Kain awain minñara. Suasne uspane Jesúskasa chamtu
    nɨjkulara.
  agm-agm: Saundihɨ aŋɨ awaindɨhandamɨ awaisawɨhiya Pitaayɨ Joniya pɨwaatindɨhandɨ
    usonɨwɨ atisawaawɨ kiya yayawaayopo. Sandɨ yayohɨtɨmandɨ apaapɨmaahe. Amɨ kurɨ
    sɨkurɨ kamaimɨ nehɨhurɨtamaahandɨ kandɨ nyapɨ yamaimɨ andɨtitɨmɨ bitotama pɨwɨha
    ausaamaiso tɨwɨ sandapɨ Yayawaayopo. Yayawaawɨ kurapɨ Jisaasihoaisamɨ maasɨ otɨpɨpatɨ
    kaimbɨmɨhurɨtamaame tɨwɨ kiya gwɨnyaawaayopo.
  ubr-ubr: Jew babadis Rurubinis on siduduran kwakwan ato sit Peter a John rus dura
    totor wat osi auris sibikakafun on, osi men siber mes, ato osi gibui sisagob ato
    orot ruam on men sigayam on, osi asir mafam sabu wat. Osi sisagob orot ruam on
    Iesu tuturan ainau On mat siboen sibib.
  tsw-NT: Reve azagbain a yuwan asalama lon, ana e enei Bituru na̱ Yahaya a gura yuwain
    adanshi a̱ ma̱ka̱ka̱n me le okolo nden, adama a na ama a ɗa a na a̱ ri nu urevu
    u makaranta shi. Waru a gura ta̱ reve ama a ɗa a na a̱ da̱na̱i oɓolo na̱ Yesu.
  cax-NT: Arrümanuma mayüriabuca tütusio ümoma que arrti Pedro y arrti Juan champü
    nirrucurrüma. Tusiataito ümoma que champürrtü ipiacamampae nicororrü. Auquito
    caüma tusio ümoma, tonema bama amencoma tücañe ichepeti Jesús.
  aia-aia: '''Iraaui sae rau ha''akootia Pita mea Jon, rau heimwaota''i, ''inia raru
    ai''a mamaa''usiraau, rei''uaa raru ai''a sae ororiu mararu ai''a skuru goro.
    Ma''ata ''iraau sae ''isi, raugu ''adoma''i aho''isia do ''iraruasi raru matai
    ''aariha beia Jisas.'
  srp-1865: A kad vidješe slobodu Petrovu i Jovanovu, i znajuæi da su ljudi neknjiževni
    i prosti, divljahu se, a znadijahu ih da bijahu s Isusom.
  agt-agt: A ta nepakadangag na padi kiden ta uhohug nig Pedru ikid ni Hwan a “Anu
    haman ta maturad kid, bakawa gagangay kid haman la na tolay nga awan ta adal?”
    kunda. A sangaw ninonot da ta maturad kid gafu ta kahulun na kid ni Hesus.
  lug-lug: Awo ab’Olukiiko bwe baalaba obuvumu bwa Peetero ne Yokaana, ate n’okutegeera
    ne bategeera nga tebaasoma, era nga si batendeke, ne beewuunya nnyo, ne bategeera
    ng’abasajja abo baabeeranga ne Yesu.
  yby-yby: Sa-iboya Pitako Joniko maya domoda wamiyoko li akutiki gaya likaiboya,
    maya sukulu lamaibo we maya minainako likiki agae liki Jisesida amaitoka minaibo
    wemasiya sainae liki lae.
  heb-heb: ויהי כאשר ראו את בטחון לב של פטרוס ויוחנן והבינו כי הדיוטים ולא בעלי חכמה
    המה ויתמהו עליהם ויכירום כי התהלכו עם ישוע׃
  mpp-mpp: Aime Pita nga Yoane yeke hibi-mac sugucna monic mi feibocti hangoc mikac
    yowa miboc yenge yogo ngagelu mimedec aiibong. Ailu yeke Yesuholec gaiboc, yogo
    nganicepaibong.
  apb-apb: Oto mo mwane aana pulitaa ni lei-lei ngeena kire ko si tohungei pangata'i
    aana kire leesie a Pita na Jon kirerue ka'a ma'u lo'u, ma'alana uri kirerue e
    ro mei iinoni reu mola na kirerue ka'a sukulu diana ike. Na i leune nge kire si
    lio saie uri ikirerue ni kire lae-lae tarau pe'ie a Jisas hola'ina'o.
  san-TEL: తదా పితరయోహనోరేతాదృశీమ్ అక్షేభతాం దృష్ట్వా తావవిద్వాంసౌ నీచలోకావితి బుద్ధ్వా
    ఆశ్చర్య్యమ్ అమన్యన్త తౌ చ యీశోః సఙ్గినౌ జాతావితి జ్ఞాతుమ్ అశక్నువన్|
  ben-IRV: সেদিন পিতর ও যোহনের সাহস দেখে এবং এরা যে অশিক্ষিত সাধারণ লোক এটা দেখে তারা
    অবাক হয়েছিলেন এবং চিনতে পারলেন যে এঁরা যীশুর সঙ্গে ছিলেন।
  ntu-ntu: Pita x Jon nelzdr br mz nzycmnengr, kxmule-esz' trnzsiklu-angidrung x trnzalvztr-pnzu
    nidr mz lou sc Mosis. Zbz kxnzrmailz ngrdr lr Jiu nzkctitxpxlr, x sc tzkrlz-atelr
    kx nzmncng ena badr Jiszs.
  pan-pan: ਜਦੋਂ ਉਨ੍ਹਾਂ ਨੇ ਪਤਰਸ ਅਤੇ ਯੂਹੰਨਾ ਦੀ ਦਲੇਰੀ ਨੂੰ ਵੇਖਿਆ ਅਤੇ ਅਚਰਜ਼ ਮੰਨਿਆ ਕਿ ਉਹ
    ਵਿਦਵਾਨ ਨਹੀਂ ਸਗੋਂ ਆਮ ਲੋਕ ਹੀ ਹਨ। ਫੇਰ ਉਹਨਾਂ ਨੂੰ ਪਛਾਣਿਆ, ਕਿ ਇਹ ਦੋਨੋ ਯਿਸੂ ਦੇ ਨਾਲ ਰਹੇ
    ਸਨ।
  gvc-gvc: 'To ã ni yahuri baharo Pedro, João mehne buhemahnoeraina jipahta cuiro
    marieno ti buhechʉ ñʉa, pʉhtoa, bʉcʉna, judio masa buheina mehne ñʉ cʉaa wahaha.
    Ã jia Jesu yoaro sehe ti buhechʉ ñʉa, õ sehe masiha tina: “Potocã Jesu mehne macaina
    tjira ahrina”, ni masiha tina.'
  ksj-ksj: Vaze boroboroꞌe, Petero zu Ioaneꞌa inare ḡoeroga horozirotene, zaguzagaro,
    mazaḡa zeḡeꞌa ḡiazirotene, Petero zu Ioaneꞌe mene mirihiroteꞌe azaḡa, edeḡa oꞌoꞌa.
    Zu ze edeḡa, anianineꞌe Iesu teite raudoteꞌe azaḡa.
  sbk-sbk: Bhaala agosi nabhalola uPetro nu Yohana, sebhasaga nahamo nantele bhaali
    bhantu bhekawaida wene ata eelimu sebhali nayo, bhahaswiga, bhahamanya huje abhantu
    ebha bhali nu Yesu.
  mya-JVB: ထိုသူတို့သည် ပေတရု နှင့် ယောဟန် တို့၏ ရဲရင့် ခြင်းသတ္တိကို မြင် ၍ ၊ လူ
