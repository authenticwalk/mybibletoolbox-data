    a̱ se̱raa̱.
  kwf-kwf: KaidaꞋi kira logea goꞋo sa Peter ma sa John, kera ka oli laꞋu siana fiku
    taꞋi ngwae kira, ma kera ka faꞋarongoda Ꞌania na ru neꞋe fata abu doe ki ma na
    ngwae faꞋinaꞋonaꞋo ki kira saea.
  eng-WYC-2017: And when they were delivered, they came to their fellows, and told
    to them, how great [or how many] things the princes of priests and the elder men
    had said to them.
  eng-WMBB: Being let go, they came to their own company and reported all that the
    chief priests and the elders had said to them.
  zat-NTPS: Gate bulusane̱' Pedro ne Juan, benne' caní xjaque̱' naga zaj zra' benne'
