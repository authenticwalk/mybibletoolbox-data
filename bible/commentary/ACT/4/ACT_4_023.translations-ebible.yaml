    goagal zaueim gotulai daremen ebu betemenin. Go dudu banban agen ze go unum awaremen
    goageban betei, zaiagar awaremenin.
  ctu-BL: Che' bʌ tsa' ajq'uiyob ti colel Pedro yic'ot Juan, tsa' majliyob ba'an i
    pi'ʌlob. Tsi' subeyob pejtelel chuqui tsi' yʌlʌyob ñuc bʌ motomajob yic'ot xñoxob
    año' bʌ i ye'tel.
  meq-meq: Tə gər tay ha Piyer ta Yuhana. Tə gər tay ha na, ta mbəɗa gər, ti ye ka
    təv i ndo məpe mədzal hay ka Yesu. Ti ye naha na, ta təkəratay wu nakə bagwar
    hay i ndo neheye tə vəlaway wu a Mbəlom aye ta madugula hay i Yahuda hay tə tsik
    aye.
  noa-H: Mag hamach chig haba höbeerbapäaiwai hamach k'apeen nʌm haar wëtwia jaauwimajierram
    haajem, t'um p'adnaan chi pörk'a nʌm k'ʌʌnau judionaan Asamblea hee hagjö chi
    pörk'a nʌm k'ʌʌn dʌ̈imua hamach dak'ãu hiek'atarr.
  alp-NT: Kena tamata Yahudiaru esi elakaru kai imama elakaru esi tie Petruse kai
    Yohanese eleki luasi keu loko luasi ebearu. Eleki luasi alenake saisa rebe tamata
    meru esi beteke ete luaise.
  san-VEL: tata.h para.m tau vis.r.s.tau santau svasa"nginaa.m sannidhi.m gatvaa pradhaanayaajakai.h
    praaciinalokai"sca proktaa.h sarvvaa.h kathaa j naapitavantau|
  kbq-kbq: Humaznantagekea, va'azamoke, pristi vahe'mo'zane, ranra vahe'mo'zama maka'zama
    humaznante'naza kea magoka zamentinti nehaza naga ome zamasmi'na'e.
  kbh-kbh: Pedro y Juan ya tmojtanabáshejuana ora, tbojánata chë inÿe os̈buáchiyëngaftaca
    jateninÿenama y lempe nts̈amo chë bachnangbe amë́ndayënga y bëtsëjemëngcá mándayënga
    chátbioye tmojanëyancá, chë́ngbioye tmojanacuntá.
  ron-LSB: După ce li s-a dat drumul, au venit în ceata lor și au povestit tot ce
    le spuseseră preoții cei mai de seamă și bătrânii.
  pon-pon: Ira lao lapwadar, ap kola ren ian ara ko, kaireki meakan, me jamero lapalap
    o jaumaj akan katiti on ira.
  nhe-BL: Huan nopa tlasentilistli quinmajcajque Pedro huan Juan, huan inijuanti yajque
    campa itztoyaj nopa sequinoc tlaneltocani. Huan quinpohuilitoj nochi tlen quinilhuijtoyaj
    nopa tlayacanca totajtzitzi huan nopa huehue tlacame tlen israelitame.
  sps-sps: Voun nainy te tafuts ari, Pita me Jon tabin fi naa to tana gum iny vainy
    tsuar ser fafaatai rari tan tsue te kat fo tsunaun tan tsoiny faakor tana taa
    Jiu an ri kan tsunaun tana taa Jiu.
  wnc-wnc: Yanipewa kepman kuke notnae kukumayak. Kuke wamu aminu wa paut tasiking
    aminda yaniking kaknga ngang yanikumayak.
  bus-bus: Kɛ̀ wà ń gbáɛ, ben aↄ̃ tà ń gbɛ̃nↄ kiia, aↄ̃ↄ òńnɛ lán sa'orikinↄ kↄ̃n
    gbɛ̃nsinↄↄ òńnɛ nà.
  gub-BL: Na'e Pet a'e wà, tuwihaw wazemono'ogaw wi uhem ire a'e wà, uzewyr oho uzeruzar
    ma'e wapyr a'e wà. Umume'u xaxeto wanuwihaw waze'eg wanupe wà, tàmuz waze'eg wanupe
    wà no.
  imo-imo: Kano iye taloni elonga imboma moloringina tumbi tiko pungolio Gote popo
    tondoli iyemanga awilima kinye Israel imbomanga tapu iyema kinye aku iyemani elondo
    ninge mele elonga Jisasinga ungumu pileli imboma temane toko tiringili.
  boj-boj: Juda tamo kokba naŋgi na naŋgi aiyel uratnjrnab gilsib tamo uŋgasari Yesus
    qa naŋgo areqalo siŋgilateb qaji naŋgoq di branteb. Brantosib anjam kalil atra
    tamo kokba ti tamo gate ti naŋgi na minjreb qaji deqa sainjreb.
  eng-DRA: And being let go, they came to their own company, and related all that
    the chief priests and ancients had said to them.
  knf-knf: Wi bawutanaaruŋ wutan Ŧimoŋ Piyeer na *Yowan, kë başë wugşa, akak du baŧënţ
    baka aya kakalëş iko bŧi yi *baţeŋan baweek na bantohi bajakuŋ na baka.
  san-KHM: តតះ បរំ តៅ វិស្ឫឞ្ដៅ សន្តៅ ស្វសង្គិនាំ សន្និធិំ គត្វា ប្រធានយាជកៃះ ប្រាចីនលោកៃឝ្ច
    ប្រោក្តាះ សវ៌្វាះ កថា ជ្ញាបិតវន្តៅ។
  arn-NT: Pedro engu Juan, dew neykümngetulu, amutuyngu ñi trawüluwmetuael ñi pu kompañ
    engün, fey nütramelfi engu ñi chem pietew ti pu longkolechi saserdote ka ti putrem
    fütakeche.
  zas-NT: Chi baslaa ree guxtis guin Bëd con Waj, baguiaj reeman lod rigaꞌ xcompniar
    reeman bén rliladx ree Jesucrist, abiꞌ be reeman diidx ni rëb ree bixhioz rniabee
    ree bixhioz në ree bengol rniabee.
  ken-NT: Báfɛ́rɛ́ nɔkɔ Píta nɛ Jɔ̌n amɔ, bápɛtnsɛm ntá batɨ̌ bǒnkwɔ Yesu, baghati
    bhɔ ɛnyɨŋ ɛnɛ bǒbatí ɛkɛrákap Mandɛm nɛ bǒbati ɛtɔk bárɛ́mɛ́ ntá yap.
