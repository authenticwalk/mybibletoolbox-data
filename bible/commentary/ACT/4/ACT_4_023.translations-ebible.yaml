    chee̱ bxruze ca', ne benne' gula sina ca'.
  spp-spp: Pi à Pyɛri ná Yuhana cye yaha ke, ka pi i ŋkàre Yesu tùnntunmpii sanmpii
    cyage e. Ɲje Kile sáragawwuubii ɲùŋufeebii ná Yahutuubii kacwɔnribil'à jwo pi
    á ke, maa sà yire puni yyaha jwo pi á.
  zty-NTPS: Kate' bsángake' Bedon' ḻen Ẕwan', na' benne' ki bežíngake' gan zej nnita'
    ljéžgake' ka', na' bzéngekle' ḻégake' yógo'te da' wnnagak bx̱oz wnná bia' ka'
    ḻen benne' gole ka'.
  mek-mek: Peto Ioane auniꞌi kepealai aisama, ifoꞌi eꞌi papiau eeꞌi kelao. Egae kai
    sakedote lopiaꞌi, ke au akaikiꞌaꞌi fou kapaꞌina isa auniꞌi maaꞌiai keifania auga,
    eꞌi papiau maaꞌiai keifafoua.
  aey-aey: Saen age Pita Jonca culalecebil ale dana cajaca wawaga meleec tamanec bileinna
    belesin. Ono ale je cunug ihanec agena iloiloca Juda agena matumatuca maalein
    eu saadesin.
  urd-GVH: उनकी रिहाई के बाद पतरस और यूहन्ना अपने साथियों के पास वापस गए और सब कुछ
    सुनाया जो राहनुमा इमामों और बुज़ुर्गों ने उन्हें बताया था।
  ycn-ycn: E caja nayurí Pedro, Juan, quele jácho'oco reyá. E napa'ó ají que a'ajná
    ño'ojó najhua'atéjena i'imacá ejo. Iphaño nanacu. E ne'emá najló riyucuna. Nemá
    najló méqueca sacerdótena huacára'ajeño, peñahuilana, quele quemacá nanacu i'imacá.
  djr-djr: Ga ŋunhi maṉḏa Beta ga Djon dhawaṯthurrnydja, bala dhunupan maṉḏa roŋiyinany
    marrtjin ŋunhi walal-malawalnha Garraywalaŋumirriwala mala. Bala maṉḏa gan lakaraŋala
    dhäruknha ŋunhiwurrunhan ŋunhi ŋaḻapaḻmirrinhan ga ŋurruŋu-djirrikaymirrinhan
    yolŋuny walalany, ŋunhi walal gan waŋan maṉḏany bitjarr, “Ŋuli nhuma dhu ga buluny
    ŋanya yäku-lakaram Djesuny bitjandhiny, napurrnydja dhu nhumalany mirithirra dhä-gir'yun.”
  kvg-kvg: Pita neka Zion até vønqonqotáz-ae, ekeza Klisten bawan ezoqam-te e-vø̄zav,
