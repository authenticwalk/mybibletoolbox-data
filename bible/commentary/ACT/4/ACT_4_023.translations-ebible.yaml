  ces-LB: Jakmile se Petr s Janem dostali na svobodu, šli ke svým a vyprávěli jim,
    co bylo ve veleradě.
  mkn-mkn: Waktu dong kasi lapás sang Petrus deng Yohanis, ju dong dua kambali pi
