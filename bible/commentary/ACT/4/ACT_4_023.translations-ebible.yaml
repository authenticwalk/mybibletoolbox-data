    na giqez titutiy.
  ape-C: Douk amudok debeimi hakweshih Pita nani Jon aria wata hatanam hanak um amamishi.
    Hanak aria hakripesh ihinyumorim baraen douk debeimi pris hani eshesh Juda esheshim
    debeimi hakripam-enyi.
  bgs-bgs: Na, tô igpaluwà dan si Pedro asta si Juan, igsadun dan tun ta mga ágpampamaké,
