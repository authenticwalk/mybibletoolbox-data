  san-MAL: തതഃ പരം തൗ വിസൃഷ്ടൗ സന്തൗ സ്വസങ്ഗിനാം സന്നിധിം ഗത്വാ പ്രധാനയാജകൈഃ പ്രാചീനലോകൈശ്ച
    പ്രോക്താഃ സർവ്വാഃ കഥാ ജ്ഞാപിതവന്തൗ|
  tam-TCV: பேதுருவும் யோவானும் விடுதலை செய்யப்பட்டதும், தங்களைச் சேர்ந்த மக்களிடம்
    திரும்பிப்போய், ஆசாரியர்களும், யூதரின் தலைவர்களும் தங்களுக்குச் சொன்ன எல்லாவற்றையும்
