  srq-NT: Mbia rerecua huɨ ja Pedro sɨ. Juan abe sɨ. Nyoɨ nguesenda mbiirandu ja mbia
    rerecua cheẽ ndese. Ameɨ ñee ndese. Sacerdotes cheẽ ndese. Nguesenda mbiirandu
    ja.
  kje-NT: Huriyedi Petrus noro Yohanis ne, hir wali wali'ur laa walinhe man lernohi
    Yesus la konohi hi imam lalapa roro Yahudi rir leleher lalap enihe rira lira kanasu
