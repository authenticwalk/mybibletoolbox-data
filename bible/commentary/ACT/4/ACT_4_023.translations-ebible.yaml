  mdy-ETH: ጴፂሮሴና ዮሃኒሴና ቡሊንቲ ኪሪስቶሴ ጉሙርቃዞንሢ ኮራ ሙካዖ ቄኤሶኮ ሱኡጎና ዓይሁዶ ዓሶኮ ጪሞና ዔያቶ ኮራ ጌዔ
