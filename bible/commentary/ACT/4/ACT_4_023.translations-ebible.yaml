    tjuṯangku pulanya wangkanytja.
  cwe-cwe: Bahobaho Petili na Yohana viwalekeleligwe, wadibwelela bumbila jawo na
    wawalongela chiya chiwalongeligwe na wakulu wa nhambiko magogogo na walala.
  daa-NT: Min agindaw ku Yuudinnar-ak pikiigu, Piyer iŋ Yaaya dakiig gas een̰co ho
