  cuk-09: Pedro, Juan-ebogwa onolesmargu, e-sordamar-bukwadse nade-gusmalad. Geb bela
    e-sordamarga sogdemalad, dule-irwa-Bab-Dummadse-gormalad-e-dummagan, degi, Judiomar-girmar-dummagan
    anmarga sogye, mer Jesús-nuggi bar sunmakmaloye.
  ben-OBCV: মুক্তিলাভের পর, পিতর ও যোহন, তাঁদের নিজেদের লোকজনের কাছে ফিরে গেলেন এবং
    প্রধান যাজকেরা ও প্রাচীনবর্গ, যা কিছু তাঁদের বলেছিলেন, সেই সংবাদ তাঁদের দিলেন।
  mil-NT: Te ní ndee té Pèlú ndɨhɨ té Juàá cuánuhú‑güedé núú ndécú cuè tée cùndɨhɨ‑güedé,
    te ní nacani tnúhu‑güedé nàcuáa ní xáhaⁿ cuè dútú cúnùu ndɨhɨ cue tée cùu sacuéhé
    nǔú ñǎyiu isràél.
  myu-myu: Pedroyũ o'ju jebureyũ kay―itabucayũ kay. Apẽn cuk ya'õpurug̃ paĩyũ kukukayũ
    o'jekawẽn cebe ip iap o'g̃uwẽn cebe ip, apẽn Judeuyũ kukukayũ o'jekawẽn cebe ip
    iap tak.
  amk-amk: Etawing Petrusi tutu Yohanesi ura to boriei nanafo, urarabera uru we une
    maniwowirifosa aha, urairiri fifianai aino imami baba fosa tutu mano ewenunggamiei
    we Yahudi fosa eteyoa fo.
  fai-fai: Kale Bita so Yon so iyo talá imadáliw tam abe wabading ú yak ilim kinim
    iyo itam nadiwade weng adikum bokal kayak as fakiw dakádawin kinim so gebom gebom
    so im weng bakoyamiw uyo isik kudew yak bakoyamiw ade
  ura-NT: Nitohaneein jianenaacuruhana jaun jetaote, nii neeuruha acaauru leeochaaurune
    jaun, turuha cuure Fedoro aina Joaan. Cuu acaauru rene turuhin jetaote, “Naaonjoaainte,
    canacaanu teeure canacaanu casataain, cana araaichuru bichauhenaauru, saseredotecuru
    curuaanaacuru ainara,” naain jitariin, nii acaauru leeochaauru rai beeuruhane
    jaun jetaote,
  mcd-NT: Nocon yorafohuunshon Dios cufimisi niaifofo non Dios fu tsainti pushu cushumisifoan
    ato nichiano Pedron yafi Juan Jesús tanamisifo fu ichanannifo. Ichanancashon niaifofoan
    ato yoia cuscan chanipacunifo.
  urt-urt: Ŋupe ŋaiye Pita hindi Jon yasme yokoh sisinge woroh pe, tinge plihe ya
    jere lenge Kristen miyeꞌ tuweinge. Pe tinge yana lenge wusyep ilyeh ŋaiye lenge
    miyeꞌ ondoh lenge pris, topoꞌe lenge bwore bworenge tititinge Juta si yanange.
  kiz-kiz: Baada jha kubhalaka huru, petro ni Yohana bhakahida kwa bhanu bhabhene
    ni kubhataarifu ghoha ambagho makuhani bhabhaha ni bhaseya gha bhabhajobhili.
  tzo-TZE: C'alal icoltaatic batel li Pedro xchi'uc Juane, ibat sc'opanic li xchi'iltaquic
    ta abtele. C'ot yalbeic scotol li c'usitic i'albatic yu'un paleetic xchi'uc jchapanvanejetique.
  lex-lex: La'pa rolin doinia Petrus nora Yohansi noma, rawali owa'an la mutwualli
    re, me rwahauru momuoga la'a hya' maka imam-imam o'tani-matni re, rora Yahudi
    in letni-am letni rakota la ira.
  dov-dov: Nibakangununwa, Pita aa Joni bakaza kulibamukowa wabo mpawo bakubambila
    zyoonse mupati wabapayiizyi abapati nzibakabambila.
  rgu-rgu: Ara poꞌi Petrus noo Yohanis, boe ma dua sii fali leo nonoo nara reu. Boe
    ma dua sii tui basa hohoroꞌ nemeꞌ malaka agama raa roo lahenda bauinaꞌ ara.
  toc-NT: Acxni̠ ca̠ta­mac­xtú­calh nac pu̠la̠­chi̠n Pedro y Juan la̠li̠­huán talá­kalh
    hua̠nti̠ aya xta­li̠­pa̠­huani̠t Jesús y tali̠­ta̠­kalh­chu­huí̠­nalh la̠ta túcua
    xca̠­hua­nini̠t a̠ma̠ko̠lh xana­puxcun cura xa̠hua lak­ko̠­lu­tzi̠nni.
  som-som: Markii la sii daayay ayay intoodii kale u yimaadeen oo uga warrameen wixii
    wadaaddada sare iyo waayeelladu ku yidhaahdeen oo dhan.
  mam-C: Tej kytzaqpaj Pegr ex Juan, i xi', ex ok kychmo'n kyib' kyuk'a nimil, ex
    xi kyq'ma'n tkyaqiljo otaq b'aj kyq'ma'n kynejil pale ex qe nim kyoklin kyxol
    aj Judiy.
  ndj-ndj: Petili na Yohani pavavalekili vawuya kwa vayawu, vavahimulila fila fivawombili
    vatambika vakomi na vagogolu.
  mbj-NT: Ti m' Peed Jowãw daheeh raberéd hõm jawén paa bä kä m', rabahõm sa najiis
    hedoo do sa wë, Jesus hã h'yy ka'eeh do sa wë. Ti m' rabaher'oot sa hã sahõnh
    hẽ P'op Hagä Do tób n'aa yt hã moo heb'ooh do sa wahë n'aa, Judah buuj sa wahë
    n'aa wób sa kyyh.
  lat-VUC: Dimissi autem venerunt ad suos, et annuntiaverunt eis quanta ad eos principes
    sacerdotum et seniores dixissent.
  ngp-ngp: Aaho Petulo na Yohana weze walekelwe, wauyaga kwa weyawe no kuwagambila
    kiya wakulu wa walava nt'hambiko na wadala vilongozi ivo walongile.
  enq-2: Dokaitame Pitapa Jonepa pena kaeteaminopa, dolapo nyakambanya Kristene yango
    dupa kateami dokonya pilyetala, prisa mupapi, isingi akalipi dupame pii leami
    dupa pitaka lamaiyambi.
  eng-ASVBT: And being let go, they came to their own company, and reported all that
    the chief priests and the elders had said unto them.
  mna-mna: Petrus ziru Yoan tiyooto na, kaŋkaŋ ma tila ki waen bizin, mi tiso zin
    pa sua ta zin bibip kizin patoronŋana kan mi zin mboroŋan tikam pizin na.
  myw-myw: Iyokous, mo iyums inekes tawlisiyas, mo ikamteles livan, tasiyas tanuwgwes
    lun o tamumwey asilivan.
  sby-sby: Petulo ne Yohane mpobalasungululwa, balaya kwambila banabo mbyobalambilwa
    ne beshimilumbo bamakulene ne bamakulene Baciyuda.
  sll-sll: Ena Pita Yon kina ere gamahobo tau mongwo pirere, singaba hobi ha ditongwo
    meri boling kul tongwi.
  yaq-NT: Ju'u Peeo intok ju'u Joan, su'u tojiwakai, bempo jume' waate ame mak Krijtota
    sualeme ane'u nottek. Intok bempo junammeu si'imeta juka'a, jume' te'opopo tekiakammeu
    yo'owem, intok juka' wate ya'uraata bem ameu nokaka'uta am etejoriak.
  uro-uro: Bä nga nasot i rha rhäväkt sä iom dä ma Pita qä nä ma Jon in met bä sage
    ina ruavek dä in sameng bä ba rha nä iarhongäkt moe qärqärhong i ama priskäna
    ama moräs na rha dä ama morta rha märhamän särhäm iom nä irhong.
  ita-1885: Or essi, essendo stati rimandati, vennero a' loro, e rapportaron loro
    tutte le cose che i principali sacerdoti, e gli anziani avean lor dette.
  muy-muy: Gəɗákani ga ndam *maŋgalabakabu mis akaba Melefit ni akaba gəɗákani ndahaŋ
    ni tàra tə̀mbrəŋa ata Piyer ata Zeŋ a ti, ata Piyer ata Zeŋ nakəŋ tə̀rəkioru ka
    ndam gatay, mək tàŋgəhaɗi ma ga ndam ge seriya ya tə̀hi ana tay ni ɗek ana tay.
  kqc-kqc: Minari maka nifeidesi yakuyadiri, bi Peter ma John ina vene di rafuri dairisi
    niyadi Sei ma amiye utari naivo vene di varika vene ma tora vene yaku beika ina
    rofu niyadi bi.
  tav-tav: To bairi Pedro, Juan mena buti, catunucoajuparã na mena macana Jesure caapiʉjarã
    tʉpʉ. Na tʉpʉ aá, nipetiro sacerdote maja ʉparã, cabʉcʉrã nare na caĩ buioriquere
    na caĩ buioyuparã.
  eng-ULB: After they were set free, Peter and John came to their own people and reported
    all that the chief priests and the elders had said to them.
  spa-VBL: Después de que los discípulos fueron liberados, fueron donde estaban otros
    creyentes y les contaron todo lo que los jefes de los sacerdotes y los ancianos
    les habían dicho.
  fra-_FOB: Après qu'on les eut relâchés, ils vinrent vers les leurs, et racontèrent
    tout ce que les principaux sacrificateurs et les anciens leur avaient dit.
  hau-ULB: Bayan an sake su, Bitrus da Yahaya suka zo cikin mutanensu suka ba da rahoton
    duk abin da manyan firistoci da dattawa suka fada masu.
  mal-mal: വിട്ടയച്ച ശേഷം അവർ തങ്ങളുടെ കൂട്ടാളികളുടെ അടുക്കൽ ചെന്ന് മഹാപുരോഹിതന്മാരും
    മൂപ്പന്മാരും തങ്ങളോട് പറഞ്ഞത് എല്ലാം അറിയിച്ചു.
  kkc-kkc: Pita dio Yonee dio goo midili moso maga peegoo galaga dileso, tei telaga
    odoo sabolo mooloogoodoloso tei moso wiligi odoo tebisa sabolo, osoloso Yu odoowo
    wiligi odoo tebisa diayo taka goo ee dimapoo takaso.
  lit-lit: Ir paleisti jie nuėjo pas savuosius ir išpasakojo viską, ką jiems buvo
    sakę aukštieji kunigai ir vyresnieji.
  urd-GVR: Un kī rihāī ke bād Patras aur Yūhannā apne sāthiyoṅ ke pās wāpas gae aur
    sab kuchh sunāyā jo rāhnumā imāmoṅ aur buzurgoṅ ne unheṅ batāyā thā.
  far-far: Kada kera alamatainia fua keroa ka leka na 'ada sa Pita ma sa Jon, ka oli
    lau siana fikute wane keroa, ma keroa farongoda ana ru ne fataabu baita ki ma
    wane fanaonao ki kera saea.
  suz-BL: मिनु पत्रुस नु यूहन्‍ना प्रोंइचा पुंइसीशा, वारच आन कली ग्रुम्‍थ लसा बाक्‍त।
    मिनु सु सुमी मार मार पवा, मार मार देंमा, मेको नेल्‍ल शोव़ङसे बाक्‍त।
  car-NT: Tynonda'san mero, ta'sakarykon 'wa mo'karon apojoma'san wyto'san, pa'poro
    morokon Tamusi pokonokon jopotorykon, mo'karon uwapoto'san wykato'konymbo ekari'se.
  amp-amp: Pita Jonrof kaunserm kfo tkrur memomf, “Tufnhuko waiswafn.” Be tufhuko
    yihato tufhu yimatm kfo nuhas bonuhasmofm rof kot tohhato bro prismi kaunserroh
    bro yimam kfo pthamo mrokfom.
  bht-bht: पतरस कने यूहन्ना छुटी करी अपणे साथियां बाल आये, कने जड़ा कुछ बड्डे याजकां
    कने यहूदी अगुवां उना ने बोलया था, उना जो सुणाई दिता।
  eng-NOY: And being released they went to their own company, and reported all that
    the chief priests and elders had said to them.
  cub-NT: Maumejiena etarĩburu yóboi cójijinore jocarĩ, Pedro aru Jũamaque copainʉrejaimad̶a
    ne yóvaimara yebai. Aru coyʉrejaimad̶a náre caiye ina sacerdotevare jaboteipõeva
    aru ina judíova bʉcʉva máre ne coyʉiye báquede náre.
  ita-1927: Or essi, essendo stati rimandati vennero ai loro, e riferirono tutte le
    cose che i capi sacerdoti e gli anziani aveano loro dette.
  lww-lww: Pogos nap̃a Pita amio Yoane, lalua apa vanua, na ap̃asup̃ela ke sina ga
    apa e p̃egas nen li nalelagaena lala. Ana lalua apisawal visena lala nap̃a yerkawa
    lala kiena ne yaru wa lala a nasumonena lala apisa,
  ckb-ckb: کە پەترۆس و یۆحەنا بەربوون، هاتنە لای هاوڕێیەکانیان و ئەو شتانەی کاهینانی
    باڵا و پیران پێیان گوتبوون بۆیان گێڕانەوە.
  spm-spm: Judariro osɨmndɨsiva oraghava anda rɨkɨrir rɨphenan avhen itir gumasi Pita
    ri Jona thaesima aniiŋ azenaŋgi irɨgha nomthegha nona andarsivɨusua gu. Aniiŋ
    Gotɨna aphuraphurava aghae rako bisir aŋga anɨndi gumasiri ikii rako igharisi
    gumasira aphani aniiŋn mbɨkemisir akaar gun nona andarsi bar mem mbɨkemi.
  nas-nas: Teketa tee Piita eeꞌnoko Jooni sipaaresioꞌ beeꞌmaikororiꞌanko bereta nauaaretuꞌ
    kapooꞌ teinge piristiꞌnuka-koo ovontunge eeꞌnoko nantoong-kooning pankenankai
    minkuauꞌning.
  uvl-uvl: Te kulos hote Petrus iri nai Ioanes ke het pe tela sapele nge pekngaria
    mur pe te heleia ure lochloch nenge almasinga ana hana mur pe tunginga ana hana
    mur aria papalauna mur te hele ia lange iri.
  eng-BBE: And when they had been made free, they came back to their friends, and
    gave an account of all the things which the chief priests and the authorities
    had said to them.
  ixl-CNT: Uncheeꞌ taꞌxh chajpul u Luꞌ tuchꞌ u Xhan, motx bꞌen xoꞌl qꞌul imol. Utz
    motx chit tala kam qꞌu yol alax te tu qꞌu qꞌesal oksan yol vatz Tioxh tuchꞌ tu
    qꞌu qꞌesal qꞌatol tzii.
  xsi-xsi: Kinzi tamâta ŋalaŋala siyautenzi Petero ku Yoane rua silâ lâ, ŋineŋga kinzi
    rua sitaulo silâ kunzi nenzi ŋgu. Aku sitapâri panzi ŋana ŋgua rârâni kinzi patarawâŋa
    tamâta ŋalaŋala wa katonâŋa siporo panzi ŋinde.
  crx-NTPO: '''Et soo bulanahuditni ibulh, Peter John bulh bubulh nudilhne buts''u
    náhoost''az ''ink''ez lubret ''uk''enus dizti''un ''ink''ez butsó whudilhdzulhne
    cha dája ubuhútni la ''et hukw''ú nuhuhoolnuk.'
  kan-OKCV: ಬಿಡುಗಡೆ ಹೊಂದಿದ, ಪೇತ್ರ ಮತ್ತು ಯೋಹಾನರು ವಿಶ್ವಾಸಿಗಳ ಬಳಿಗೆ ಹೋಗಿ, ತಮಗೆ ಮುಖ್ಯಯಾಜಕರೂ
    ಹಿರಿಯರೂ ಹೇಳಿದ್ದೆಲ್ಲವನ್ನೂ ವರದಿಮಾಡಿದರು.
  bbb-bbb: Areme Fitakiro Joni bune migegire una usiaena va e kairafa gue Jesu ma
    vierafevo ijene vua izege e Jiusi ijiebuo e mamekanu bu kuariaeva ije kuariae.
  blw-blw: Angkay hiyachi way neparufus cha Pedro an Juan. namfangadcha hen anchichay
    ifacha, yag henaphapetcha amin hen imfagan hen anchichay anap-apon hen pachi ya
    anam-ama way ponò.
  tam-2017: அவர்கள் விடுதலையாக்கப்பட்டப்பின்பு, தங்களைச் சேர்ந்தவர்களிடத்தில் வந்து,
    பிரதான ஆசாரியர்களும் மூப்பர்களும் தங்களுக்குச் சொன்ன எல்லாவற்றையும் அறிவித்தார்கள்.
  azz-NT: Huan in Pedro huan Juan, cuac quincajcauque ya, ijcuacón yejuan yajque campa
    yetoyaj ocsequin nintequiticaicnihuan huan ijcón quintapohuitoj nochi ten quinilijque
    in tayecanani tiopixcame huan in huehuentzitzin de pueblojuani Israel.
  spa-RV-1909: Y sueltos, vinieron á los suyos, y contaron todo lo que los príncipes
    de los sacerdotes y los ancianos les habían dicho.
  csy-csy: A suatak zawk uh ciang, amate sia a lawmte kung ah pai uh a, thiampi lian
    te le upa te in amate tung ah a son theampo sonkik uh hi.
  mxq-NT: Ko yajnasma̱jtsʉdʉ yʉ Peedrʉ esʉ Fwank, net oj ñʉjxtʉ ma̱ naty yʉ myʉguꞌuktʉjkʉty
    es tꞌawa̱ꞌa̱nʉdʉ nidʉgékyʉty wiꞌix yʉ mʉjja̱ꞌa̱ydyʉjkʉty es ja teedywyindsʉ́nʉty
    ꞌyanma̱a̱yʉdʉ.
  tzj-NT: Ja c'a Pedro in Juan ja tok xesokpixel xebe cuq'uin ja cachbil. Ja c'a tok
    xe'ekaji quemaj rcholic chiquewach nojel ja bix chique cumal ja jefe quixin sacerdote
    in cumal ja principali' xin tinamit.
  tdt-tdt: Bainhira justisa nain sira husik tiha Pedro ho João, sira nain rua nee
    fila ba sira nia maluk sira. Too iha nebaa sira konta buat hotu-hotu nebee mak
    nai lulik nia ulun sira ho katuas lia nain sira hatete ona ba sira.
  ron-BTF: Și după ce li s-a dat drumul, au mers la ai lor și au povestit tot ce le-au
    spus preoții de seamă și bătrânii.
  eng-WEBP: Being let go, they came to their own company and reported all that the
    chief priests and the elders had said to them.
  eng-FBV: After the disciples had been released, they went to the other believers
    and told them everything the chief priests and elders had said to them.
  nld-1939: Nadat ze waren vrijgelaten, begaven ze zich naar hun broeders, en deelden
    hun alles mee, wat de opperpriesters en oudsten hun hadden gezegd.
  bwo-bwo: P'et'rosnat Yohansn faksh k'rere bo toohuwotsok boaantsok'on kahniwotsatse
    naashuwotsnat eenashuwotsn boosh boetts jamo bokeewi.
  nch-BL: Huan nopa tasentilisti quinquixti Pedro huan Juan, huan inijuanti yajque
    campa itztoyaj nopa sequinoc taneltocani. Huan quinpohuilitoj nochi cati nopa
    tayacanani ten totajtzitzi inihuaya nopa huehue tacame ten israelitame quinilhuijtoyaj.
  quc-TNT: Aretak ri tat Pedro, ri tat Juan e tzokopital chic, xebe' cuc' ri niq'uiaj
    cojonelab chic, xquitzijoj ronojel ri xbix chque cumal ri qui nimakil ri sacerdotes
    xukuje' conojel ri qui nimakil ri winak.
  tfr-NTPO: E irgo ga Pedro, Juan, e rayara l̈ok toe. Eshko ga jek öötong l̈öng ba
    pjeyoga Jesús tjl̈õkwo kjraga töno l̈öng l̈ishko. Ga tjl̈apgaga l̈i tjl̈ẽno ba
    kong l̇l̇ëro l̈i l̈ara l̈ok ba kong pjire.
  kaq-NT: Boresscatannahue hahcabo sca jaton hahberabetibo qui caxon jaton sacerdote
    hapobo betan jaton hanibaan jato tahtijahi yohicanquin.
  sgb-sgb: Hên naibuhan hilay loway apostol, ay nagtagloh hilay na ha kalamo lan ampaniwala
    kan Apo Jesus, haka la impamwang ya hinabi kanla hên poon pari haka hilay toa
    ya main tungkulan ha bansa.
  vie-1934: Khi chúng đã tha ra, hai người đến cùng anh em mình, thuật lại mọi điều
    các thầy tế lễ cả và các trưởng lão đã nói.
  kxv-kxv: ପିତର ଅ଼ଡ଼େ ଜହନ ପିସ୍‌ପିଆ଼ତି ଦେବୁଣିଏ ତାମି ତ଼ଣେସିଙ୍ଗା ତା଼ଣା ହାଚେରି ଇଞ୍ଜାଁ
    କାଜା ପୂଜେରାଙ୍ଗା ଅ଼ଡ଼େ ପ୍ରାଚିନାଙ୍ଗା ଏ଼ନାଆଁ ୱେସାମାଚେରି, ଏ଼ ବାରେ ଏ଼ୱାରାଇଁ ୱେସ୍ତେରି
    ।
  cha-cha: Ya anae masotta na ujanao, manjanao para y mangachongñija, ya jasangane
    todo ni y mansinangane sija ni y magas mamale yan y manamco.
