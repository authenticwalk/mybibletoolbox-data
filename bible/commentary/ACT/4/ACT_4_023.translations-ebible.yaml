    pani gum mben gumgir pani suaŋgi buni bun mbe nzuai.
  bsj-bsj: kambo ci nyamkan cineneri, Bitrus kange Yuwana bou nubo lo cinin la ci
    yii ci dike liya nob wabebo kange nubo durko yi ciyeu gwam.
  cak-cak: Tok ri Pedro y ri Juan xesok'opis yan pe, xetzolij quiq'uin ri más tzekle'ey
