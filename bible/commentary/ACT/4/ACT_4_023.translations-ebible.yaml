    reta jei chupe reta vae.
  quc-TT: Are xetzoqopitaj bꞌik ri Pedro rachiꞌl ri Juan, xebꞌe kukꞌ ri nikꞌaj kojonelabꞌ
    chik, xkitzijoj ronojel ri xbꞌix bꞌik chike kumal ri kinimaꞌqil ri chꞌawenelabꞌ
    cho ri Dios xuqujeꞌ konojel ri nimaq taq kꞌamal bꞌe.
  heg-NTPO: Nikit oen sao Petrus duas Yuhanis kon, oen duas pait lakos se oen tapan
    nas. Hidim oen dehet totoang asa man tulu agama Yahudi las, nol blalan-blalan
    hadat tas in kaing one ka.
  ptu-ptu: Tappana dilappasam Petrus sola Yohanes iya le'ba'um umpellambi'i solana
    anna natulasanni ingganna tula'na kapala sando sola matua ulunna to Yahudi.
  bzd-NTPO: Eta̱ Pedro ena Juan émirakitö ta̱ imíyal wé̱ imale̱pa tso' ee̱. Ì ko̱s
