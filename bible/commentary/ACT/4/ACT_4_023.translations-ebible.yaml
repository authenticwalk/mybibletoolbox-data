verse: ACT.004.023
translations:
  kpx-kpx: Bitau Dioniti halevai tialeau kosive keau abuho louale ke loui evievi ata
    namigevelu.
  okv-H: Eto Peter te John te arahata pambuto embomeni totoho ga embo okokose na ke
    do ea avo eo
  tbo-tbo: Hougana Pita ma Yoni hi woohalehi hi gunawilehi po hi nae hai lawa ugolihi
    po awai tu witalaguyaba babada po mi Yudeya hai tanitaniwaga hi palipaliwelehi
    hai lawa ugolihi hi wibenabenama.
  mal-C: ജയിൽമോചിതരായശേഷം പത്രോസും യോഹന്നാനും സ്നേഹിതരുടെ അടുക്കൽ മടങ്ങിച്ചെന്ന് പുരോഹിതമുഖ്യന്മാരും
    സമുദായനേതാക്കന്മാരും തങ്ങളോടു പറഞ്ഞതെല്ലാം വിശ്വാസസമൂഹത്തെ അറിയിച്ചു.
  grc-SR: Ἀπολυθέντες δὲ ἦλθον πρὸς τοὺς ἰδίους, καὶ ⸂ἀπήγγειλαν⸃ ὅσα πρὸς αὐτοὺς
    οἱ ἀρχιερεῖς καὶ οἱ πρεσβύτεροι εἶπον.
  bgc-bgc: वे छूट कै अपणे साथियाँ कै धोरै आए, अर जो किमे प्रधान याजकां अर यहूदी अगुवां
    नै उनतै कह्या था, उन ताहीं सुण्या दिया।
  khz-khz: Petero e Ioane getugurato mulinai, taukavaria geriai gewaikuleto. Rupu
    Veaga velera kamura e Iuda velera na rakagau gevaikila-venirato gaura maparara
    taukavaria geria gekilagirato.
  deu-TKW: Nachdem sie aber freigelassen waren, giengen sie zu den Ihrigen und berichteten,
    was die Hohenpriester und die Aeltesten zu ihnen gesagt hatten.
  zsr-NT: Catiꞌ gulusanëꞌ lequëꞌ, guludxinëꞌ Pedro len Juan ga naꞌ nacuꞌë lzaꞌquëꞌ,
    atiꞌ gulaguíxjöiꞌnëꞌ lequëꞌ yúguꞌtë lë naꞌ glëꞌ lequëꞌ yuguꞌ bxuz uná bëꞌ len
    bönniꞌ gul tuꞌzéjniꞌnëꞌ bönniꞌ judío.
  lin-lin: Tango batikaki bango, Petelo mpe Yoane bakendeki koyebisa baninga na bango
    makambo nyonso oyo bakonzi ya Banganga-Nzambe mpe bakambi balobelaki bango.
  hns-NT: Djaise Petras aur Johaanas tjhoetal, taise oesab bieswaasie bhaai-bahien
    ke paas lautke gail aur bataais barka agwan aur barkwan ka bolies raha.
  noa-E: Mag amach chig aba öbeerbapäaiwai amach khapeen nʉm aar wëtwia jaauwimajierram
    aajem, thum phadnaan chi pörkha nʉm khʉʉnau judionaan Asamblea ee agjö chi pörkha
    nʉm khʉʉn dʉ̈imua amach dakhãu iekhatarr.
  eng-EMTV: And being released, they came to their own, and reported all that the
    chief priests and elders had said to them.
  mib-NT: Te ná ni casiáá un Pedro jiín Juan cuangoo de, te ni najinūcoo de nuū tāca
    gá jnáhan de, te ni cacachi de ndese ni cacahān sutū cácujéhnu jíín tée jéhnu
    cándīso jníñu.
  lif-NT2: हे़क्‍केलॽरिक् मे़ले़रुसिआङ् पत्रुस नु युहुन्‍नाःन्‌वेॽस्‍मा नसानिबाहाॽ
    तुम्‍से़ पेसि हे़क्‍क्‍याङ् तुम्निङ्‌वाॽफुसाम्‍बाहाॽ नु यहुदि तुम्‍लाम्‍लोःबाहाॽरे़
    मे़मे़त्तुसिबा पाःन्‍हाॽ चे़क्‍खे़त्‍छुरो॥
  xnj-xnj: Bahapo pavalekeswi Petili na Yohani vakawuya kwa vayavi, vakavajovela gala
    gevajoviwi na vakulu va kuteta va Chapanga na vachilongosi.
  mmx-mmx: Melemu at losoksoxomus asu atdu, Pita mi ne Jon dugamlong saparap lentaba
    atdu, la duga tong mo levelinga, lavamaasa silok mi loxongkulao silok diga tong
    i.
  cbr-NT: Usa 'ain ca cuanxun Pedrobëtan Juanën —judíos sacerotenën cushicamabëtan
    ca caniacëcë unicaman nu usaquin caxa —quixun aín raíri ñuixuancëxa.
  tee-NT: Pus ju Pitalu' chai ju Xivan acsni amacajuncalh lana talak'anchokolh ju
    ali'in ju ixtalhilaca'anta ju Jesús. Chai tanonk'o tuchi ix'ajuni ju xalack'ajin
    palijni chai ju ucxtinin.
  eng-LSV: And being let go, they went to their own friends, and declared whatever
    the chief priests and the elders said to them,
  cak-NT: Y cuando ri Pedro y ri Juan xesk'opis-e, ja xebe anchi' jec'o-wi ri ch'aka
    chic, y xbequitzijoj chique ronojel ri bin-e chique coma ri nimalaj tak sacerdotes
    y ri rijilaj tak achi'a' ri c'o quik'ij.
  pah-NT: Igwete g̃a Pedro'g̃a mo'ẽukari g̃a mondovo. A'ero Pedro'g̃a hoi jara'g̃a
    pyri Jesus'gareheve'g̃a pyri. Igwete g̃a imombe'upavi g̃a pe ikwava'ẽhara'g̃a
    nduvihava'g̃a nhi'ig̃a ojive xava'eve'g̃a nhi'ig̃a no.
  sja-NT: K'ena pëidap'eda, Pedro Juan ome chejida ãchi k'õp'ãyoorã p'anadap'edaamaa.
    Nepɨrɨjida judiorã p'aareerã poroorãpa mãik'aapa awaraa judiorã poro waibɨarãpa
    ãchimaa jaradap'edaa.
  xed-xed: Tahula zliŋtá i Piyer nda Yuhwana, ka sliʼaftá həŋ ka laghu slanaghatá
    graha taŋ ma ghuɓa taŋ. Ka rusanaftá həŋ ta inda skwi mnana la mali ta ghəŋa gwal
    dra skwi ŋa Lazglafta, nda la galata mndu, ta həŋ.
  mks-NT: Ta tá sa̱ na̱ja̱ni̱ Pedro xi̱hi̱n Juan já na̱quee da cua̱ha̱n da nu̱ú na̱sa̱nduu
    java ga̱ na̱ cúú cuéntá Jesús cán. Ta já na̱ndicani na nu̱ú na̱ cán ña̱ na̱ca̱ha̱n
    na̱ sa̱cua̱há nu̱ú ju̱tu̱ xi̱hín na̱ sa̱cua̱há veñu̱hu cán xi̱hi̱n ná.
  gfk-S: Ing di gate waak leise ter um Pita ma ne Jon, dur ga hana baling ter ta ira
    hintura dur, dur gom hinawase di ta ira nianga ing ira tamat ta ira pris ma ira
    tamat ta ira huntunana di ga tange ter ta dur.
  bmu-bmu: Jike nup galöm bohonŋi aka jitŋememe yeŋön Pitö Jon galöm meme keu jim
    etkiba etkömosötketka nanŋiri alaurupŋiri yeŋgöreŋ liliŋgöba anohot. Anda keu
    pakpak jigeri, mi jiyohotka mötket.
  dgz-dgz: Wa oimone ewap Pita ge Dion ewagai entan amon evene wai inamup tauan. Amba
    pirisi nagirewa ge waenapan dimae waine nagirewa nop iragi inamup wane ame oisewa
    wadidiamon.
  eng-GNV: Then assoone as they were let goe, they came to their fellowes, and shewed
    all that the hie Priestes and Elders had said vnto them.
  zaa-NT: Pedrua nna Juáan nna de chi gùta' libertad qui' cabi nna beyya cabi làti
    tsè'e adí ca discípulua nna gutixà'a cabi iyaba nu ra ca sacerdote principal ą'hua
    adí canu rigú'ubia' qui' ca enne' yétsiá.
  eng-WEBSTER: And being dismissed, they went to their own company, and reported all
    that the chief priests and elders had said to them.
  guh-guh: Itsa baja Pedrobeje Juanbeje judíovi pevetsivi copatatsibeje peponaenexabeje,
    navialiabeje baja itsabelia jinavanapa Dioso pejumecovënëtsivi. Nexata Pedrobeje
    Juanbeje Jesús pelivaisi jivi petsipaebaponaeyanivabeje sacerdotevi penamatacaitorobivi
    pitavetsijavatsibeje, navajunupaebabeje Dioso pejumecovënëtsivijavabelia. Navajunupaebabejenua
    judíovi pijaancianovi ata pitavetsijavatsibeje.
  bon-bon: Peteru naabi Yoane liba tasatäsi, teepi acnenutäsi teeme ätrunga binamewale
    bime bau me, teebibine jeitnemäsi ngena mene modamoda iiwäreja biname piiyepu
    nuuja modamoda biname cina bii jaajisi teebibine.
  nhw-BL: Huan nopa tlanechicoli quinmajcahualtijque Pedro huan Juan, huan inijuanti
    yajque campa itztoyaj nopa sequinoc tlaneltocani. Huan quinpohuilitoj nochi catli
    nopa tlayacanani tlen totajtzitzi ininhuaya nopa huehue tlacame tlen israelitame
    quinilhuijtoyaj.
  mgw-mgw: Papalu'palu' Petili na Yoani pabaayu'gu'lilwe, ngababuyangana kwaayabe
    na kwaawanikiya galu' gabaabakiyilwe na api'ndo ba dini na agoi.
  swh-ONEN: Punde Petro na Yohana walipoachiliwa, walirudi kwa waumini wenzao wakawaeleza
    waliyoambiwa na viongozi wa makuhani na wazee.
  wbi-wbi: Yevavalekisie uPetro nhu Yohana vakisa ku vanhu avuoavuo na kuvavula soni
    iisio sino avatekesi avavaha na vaghogholo ghano valya vavulile.
  bba-bba: Ye bɑ Piɛɛ kɑ Yohɑnu yɔ̃su bɑ kpɑ, bɑ wurɑ ben berusebun mi, mɑ bɑ bu kpuro
    sɑɑriɑ ye yɑ̃ku kowo tɔnwerobu kɑ ɡuro ɡurobɑ bu sɔ̃ɔwɑ.
  eng-KJVCPB: And being let go, they went to their own company, and reported all that
    the chief priests and elders had said unto them.
  kgk-NT: Upe-ma ramo Pedro João ndive oho jevy gwe'ýi kwéry ha-py. Pa'i ruvixa he'i
    va'ekwe omombe'u. Judeu ruvixa he'i va'ekwe omombe'u ave.
  waj-waj: Vaidiiya nuunaida kua yeena rauya Petoroosaya Yuvuaanaya mmaanai titooduu
    vida ivaitana ngiari seenaiyasi kava vara ranada vida Anutuuqaara puara kati hudeera
    kieetaiyaata vaidi yokovaiyaatama ivaitana kiaa mmuu kuaivaa ngiari seenaiyaata
    kiaa mmiravai.
  cpy-cpy: Ikanta ipakahae-teeri Pedro eejatzi Juan, jatanaki ipiyoteeyani ikaateeyini,
    ikamanta-paakiri okaatzi ikantakiriri reewari Ompera-tajorentsi-taarewo itsipatakari
    antaripero-paeni.
  mpx-mpx: Tologugui Pita ge Diyon hi sokalil i mowasi, yaka hi sikal hi na avaliyau
    eliyalil, inoke topowon bwabwatal ge tohouwa wali baaba hi wasaan elal.
  wbp-wbp: Yangka-jangka kujalu-palangu Juwu-paturlu wiriwirirli yilyaja Piita manu
    Jaanu Yuwarli Maralypi-ngirli, ngula-jangkaju-pala-jana panu-karikilki turnu-warnuku
    Jijaji-kirlanguku kulpari yanurra, manu-pala-jana wangkaja, ngulaju kuja, “Yangkangku
    Juwu-paturlu jarlu-paturlu manu yangkangku maralypikingarduyu-paturlu wiriwirirli,
    ngarrirninjarlalu-jarrangku pututu-pungu kujarlu, ‘Jalangu-ngurlu, puta-pala-jana
    Jijaji-kirlangu-kurlu warru yimi-ngarrika!’ Kujarlunyalu-jarrangku pututu-pungu.”
  luo-luo: Kane osegony Petro gi Johana, negidok ir owete mamoko mi ginyisogi gik
    moko duto ma jodolo madongo gi jodong oganda nosewachonegi.
  nhe-NT: Huan nopa tlasentilistli quinmajcajque Pedro huan Juan, huan inijuanti yajque
    campa itztoyaj nopa sequinoc tlaneltocani. Huan quinpohuilitoj nochi tlen quinilhuijtoyaj
    nopa tlayacanca totajtzitzi huan nopa huehue tlacame tlen israelitame.
  aii-aii: ܟܲܕ ܦܝܼܫ ܠܗܘܿܢ ܫܸܪܝܹܐ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܝܘܿܚܲܢܵܢ، ܐܬܹ‌ܐ ܠܗܘܿܢ ܠܟܸܣ ܚܲܒ݂ܪ̈ܵܘܵܬܵܝܗ‌ܝ
    ܘܗܘܼܩܹܐ ܠܗܘܿܢ ܟܠܔ ܡܸܢܕܝܼ ܕܐܡܝܼܪܗܘܿܢ ܐܸܠܵܝܗ‌ܝ ܓܘܼܪ̈ܵܢܹܐ ܕܟܵܗ̈ܢܹܐ ܘܚܘܵܪ̈ܕܸܩܢܹܐ.
  esk-NT: Taapkuagguuq Peter-lu John-lu anipkapqauraqmatik utiġniqsuk ukpiqtuaŋuruaqatiumiknun
    uqautiplugich qanuq qaukłiata agaayuliqsit suli sivulliuqtiġruat sivunniułhatnik.
  msb-msb: San ginpaluwas na sinda Pedro kag Juan, nagkadto sinda sa inda mga kaurupod,
    tapos ginbarita an ginsabi san namumuno san mga kapadian kag san iba na mga namumuno
    san mga Judio.
  cpa-NT: Jøng² mi³ca¹tég² dsa² ta³, ca¹ŋi¹lé² Pedro quianh¹³ Juan juu¹² ja³mi³tiogh³
    dsa² quianh³dsa. Ca¹hǿ²dsa jǿg³ ca¹lah¹jǿ¹ hi² ca¹juúh² juu¹³ jmi²dsa² quianh¹³
    dsa² canh¹³.
  dso-dso: ପିତର୍‌ ଆରି ଜଅନ୍‌ ମୁକଲ୍‌ଲା ଦାପ୍‌ରେ ନିଜର୍‌ ଦଲେ ବାଉଡିଗାଲାଇ ଆରି ମୁକିଅ ପୁଜାରିମନ୍‌
    ଆରି ପାର୍‌ଚିନ୍‌ମନ୍‌ ଜାଇଟା କଇରଇଲାଇ, ସେଟା ସେମନ୍‌କେ ଜାନାଇଲାଇ ।
  meu-meu: E kahudia nege murinai, raruosi na turadia dekedia ela, hahelaḡa taudia
    bona hanua tau-badadia edia hereva iboudiai e hamaorolaidia.
  yva-NT: Petrusa pe Yohanesa pe yuje tanoano makova raora, umba yakata no aya arakovo
    nanawirati wanave Yesus ai tavone mai jakato. Umba yo ana nande yaije raura kakavimbe
    mansai muno ana namirati syeno akokoe nawe akarijo Yahudi nawe wo raura nanto
    yaijoe raura mansai tenambe.
  dgc-dgc: Nadid, pékaluwas dén de Pedro, éy nagsoli side du kakaguman de, sakay nikagi
    de dide tu kinagi du mataas a Judeo dide.
  zpm-NT: Zeeṉe laa Pedr grop Juan bdziṉ lo grë zha ne nacgrë zho, bzodiidz zho grëse
    teḻ zha rëb grë zha rnabey co, zha rëb pxoz non co.
  hix-NT: Horykomo komo wya tànyaketxhenye rma, totxownà harha tà, Petru komo, takoron
    komo hyaka harha, Txesusu mryenon komo hyaka harha. Onà wyaro nkatxow haryhe,
    Khoryenkom màn yonye ro yoh komo, horykomo komo xarha, ketxkon hatà, àwyanye.
    Àrwonàmàthàyamo rma yokarymatxownà hatà, àwyanye.
  sim-sim: Lida ondo Pita fre Jonin li halashirik indiyok fri ihi ol nakrem li yandari
    ma ondon frimu heyera. Uhu mashi mashi amber os bikpris ondo nga maifuk sindari
    ondo nga li mbari mashi oson lirin frimu sawera.
  npi-ULB: तिनीहरूलाई स्वतन्‍त्र छोडेपछि, पत्रुस र यूहन्‍ना आफ्नै मानिसहरूकहाँ आए
    र प्रधान पूजाहारीहरू र एल्डरहरूले तिनीहरूलाई भनेका सबै कुराको प्रतिवेदन दिए ।
  cgc-cgc: Na pabuy-an Pedro an daw Juan, gabalik danen an ta iran na mga arey na
    mga gatuo daw pasugid danen ambal an ta mga manugdumala ta mga pari daw mga gadumala
    ta mga Judio.
  tim-tim: Petoro akto Yohane yâkŋe arewa gam galalupyetŋe yeŋgâlân arim sumbe kat
    kat luâk yeŋgât humomolupyeŋe akto Israe yeŋgât humomolupyeŋe yâkŋe den makyetkiyi
    aregât den pat are hârok makyeŋgiyiat.
  yor-yor: Nígbà tí wọ́n sì ti fi wọ́n sílẹ̀ wọ́n lọ sọ́dọ̀ àwọn ẹlẹgbẹ́ wọn, wọ́n
    sì ròyìn ohun gbogbo tí àwọn olórí àlùfáà àti àwọn alàgbà sọ fún wọn.
  wos-wos: Pita bér Jon bér Jisasna hundi xékékwa du takwaka bari wambula yi. Wambula
    ye bér prisna néma du israelna néma du bérré wandan atéfék haraki hundika bér
    safé, diré.
  emp-NTPO: Pedrora Juaʌ̃ sid̶a preso pananada ẽdrʌd̶aped̶a waabema Jesu ĩjã b̶ea
    ãbaa duanʌmaa wãsid̶aa. Maʌ̃be sacerdote bororãba, drõãrã dji dromarã bid̶a ãdjía
    jaraped̶ad̶ada jũma nẽbʌrʌsid̶aa.
  eng-F35: So upon being released they went to their own group and reported all that
    the chief priests and elders had said to them.
  ind-ind: Sesudah dibebaskan, Petrus dan Yohanes kembali ke kelompok orang percaya.
    Mereka berdua menceritakan semua yang dikatakan para imam kepala dan para pemimpin
    Yahudi dalam sidang itu.
  pes-OPCB: پطرس و یوحنا به محض اینکه آزاد شدند، نزد سایر رسولان عیسی بازگشتند و تصمیمات
    کاهنان اعظم و مشایخ را برای ایشان بازگو کردند.
  mpt-mpt: Fitae Yone i dabo komokwali deibeniba i nekwali moteniba bianiba Yudai
    komokwali inamin namino naye biniba tlibo wengo baabesiba
  ssx-ssx: Pida Dioni yaapota꞉ lomba꞉ tapaeyeke pita꞉ta꞉ kuta kone ipilikana꞉ma꞉ ipilika꞉
    wanda꞉hali pa꞉ta꞉ la꞉ka꞉la puaka꞉na꞉ mo hande yeni peao haemeke teke haliwekima꞉
    make mo tondiki haliwekima꞉ make lemekeeki mo wanda꞉hali pa꞉ta꞉ la halepekeme.
  mkl-mkl: Ŋɔi Piɛɛ do Zɑ̃ɑ ɑ̀ nyi bi kpɑɑsi nŋɑ ŋɑ si wɑɑti iyi woo kiiti ŋɑu ɑ̀
    jɔ̀ ŋɑ. Nɔ ɑ̀ koo ɑ̀ sisi nŋɑ ide iyi inɛ nɡbo ŋɑ do inɛ nɡboi woo weei Ilɑɑɔ̃
    ŋɑ ɑ̀ sɔ̃ ŋɑu.
  gaq-gaq: ପିତର୍‍ ଆରି ଯହନ୍‍କେ ଆନ୍ତାର୍‍ବିନେ ସଙ୍ଗେ ସଙ୍ଗେ ମେଇଂନେ ଦଲ୍‍ନ୍ନିଆ ଆଣ୍ଡେ ୱିଗ୍‍ଗେ
    ଆରି ମ୍ନା ପୁଜାରି ଆରି ଦର୍ମ ନେତାଇଂ ମେଃନେ ବାସଙ୍ଗ୍‍ବଗେ ଆତେନ୍‌‍ ଆମେଇଂକେ ଆମ୍ୟାଃକେ ।
  gof-RNT: Phexiroosinne Yohaannisi birshshettidi bantta dabbotakko bidi, kahine halaqatinne
    cimati banttako gidabaa ubbaa enttaw odidosona.
  unx-unx: ପାତ୍‌ରାସ୍‌ ଆଡଃ ଯୋହାନ୍‌ ରାଡ଼ାୟାନ୍‌ଚି, ଇନ୍‌କିନ୍‌ ଆକିନାଃ ଆପ୍‌ନାଃ ହଡ଼କତାଃତେ
    ରୁହାଡ଼୍‌କେଦ୍‌ତେ ମୁଲ୍‌ ଯାଜାକ୍‌କ ଆଡଃ ପ୍ରାଚିନ୍‌କ କାଜିକେଦ୍‌ତେୟାଃ ସବେନାଃ ଇନ୍‌କୁକେ ଉଦୁବାଦ୍‌କଆକିନ୍‌
    ।
