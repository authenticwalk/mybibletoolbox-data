  san-PUN: ਤਤਃ ਪਰੰ ਤੌ ਵਿਸ੍ਰੁʼਸ਼਼੍ਟੌ ਸਨ੍ਤੌ ਸ੍ਵਸਙ੍ਗਿਨਾਂ ਸੰਨਿਧਿੰ ਗਤ੍ਵਾ ਪ੍ਰਧਾਨਯਾਜਕੈਃ ਪ੍ਰਾਚੀਨਲੋਕੈਸ਼੍ਚ
