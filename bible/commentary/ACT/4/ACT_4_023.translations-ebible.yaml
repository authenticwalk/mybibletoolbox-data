    tusag ashí ujaidau.
  kyc-kyc: Nakamba mokoyami dokopa nakamba nakambana puu minyingi peteyami dokona
    papala purisi akali mupwa dusipamoo kamongo dupwamoo nakamba kando lamaiyami pii
    doko lamaiyuo pakana palyuo lao kareyami.
  urd-GVU: اُن کی رِہائی کے بعد پطرس اور یوحنا اپنے ساتھیوں کے پاس واپس گئے اور سب
