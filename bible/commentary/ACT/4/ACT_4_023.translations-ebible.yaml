  kne-kne: Idi naibolosan da Pedro en Juan, inmey da et sin kad-an di iib-a da ay
    mamati et inpadamag da en daida din inbagan di papangolon di papadi ya din aam-a.
  tgj-tgj: Pitar okv Jon bunyia topusopitda, bunugv ribam achamlo bunu vngkurtuku
    okv bunua mimpa toku ogugo nyibu butv vdwgv okv nyigagatv vdwgv minku nvnga.
  wat-wat: Tovanama Fita keta Yoni si ketoyausiya, si niya keta kasi sabu si nusifufuwisiya
    matatafuna avana tovibwanaose nakanakasisi be tokawakawa si iyavisiya maise.
  gui-NT: Jare Pedro jare Juan oyeyora ma yave, yogüɨraja iñeiru reta pɨri, jare omombeu
