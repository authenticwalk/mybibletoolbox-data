  san-TAM: 'தத​: பரம்ʼ தௌ விஸ்ருʼஷ்டௌ ஸந்தௌ ஸ்வஸங்கி³நாம்ʼ ஸந்நிதி⁴ம்ʼ க³த்வா ப்ரதா⁴நயாஜகை​:
