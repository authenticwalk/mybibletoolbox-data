  bjp-bjp: Aunbiing ri ka sok ufu ta Pita ru e Jon, ru ka fis usuf fanu kiruh ke ru
    ka fas ri ini foron tier tikii ae foron laulaumet na pris turan foron famfamu
    ri use ta u usuf ruh.
  xon-xon: Baah di Piita ni Jɔnn lii na, le bi gir buen bijɔtiib chee, ki ti tuk bi
