  mxb-NT: Tá ni̱ ndiꞌi ni̱ da̱yáa̱ ñaá rá, dá ni̱ saꞌa̱n na̱ noo̱ ndéi dao ka̱ na̱
    kúú kuendá Jesús. Ta ni̱ na̱kani na xíꞌín ná ndidaá kúú ña̱ꞌa ni̱ kaꞌa̱n ta̱ duti̱
    sakua̱ꞌa̱ xíꞌín ta̱ sáꞌano.
  pon-2006A: Mwurin ara saledekla, Piter oh Sohn ahpw pwuralahng rehn kompoakepahra
    ko oh koasoaiong irail dahme samworo lapalap ako oh me mah ko ndaiong ira.
  maq-NT: Hya xi camá ne, xi tu camandaya Pedru cojo Juan ne, quijitjengui sa xu me
    xuta xi yahnga xi hacuaha ladu rë Jesús, sehe casuacuenda me yëjë cjua xi cachja
    xuta xi cuacun jan cojo rë me.
  hto-hto: Pedro Juan dɨga íaillɨnoɨ zuitaina mei íaillɨnoɨ nabáiñɨaɨ illánomo jáidiaillɨnoɨ.
    Dɨnomo afémacɨmo nana lletáriraɨnɨ illaɨnɨ éinamacɨ dɨga íaillɨnoɨna dáɨnana llotíaillɨnoɨ.
  por-BRBSL: Being soltados, eles vieram à sua própria empresa e relataram tudo o
    que os sacerdotes chefes e os anciãos lhes haviam dito.
  ces-NKB: Když tedy byli propuštěni, přišli ke svým a vyprávěli, co jim řekli velekněží
    a starší.
  cui-cui: Pedro Juanno nainya pontababe ichaxota Jesús pejume cowʉntsiwichi tatsi
    jinompa. Baxota nanabarʉ nacaetutatsibe. Barapomonaetha paebabe, xua baraunchichibe
    sacerdotemonae pia pentacaponaewi, pitiri jiwino.
  boj-2014: Juda tamo kokba naŋgi na naŋgi aiyel uratnjrnab gilsib tamo uŋgasari Yesus
    qa naŋgo areqalo siŋgilateb qaji naŋgoq di branteb. Brantosib anjam kalil atra
    tamo kokba ti tamo gate ti naŋgi na minjreb qaji deqa sainjreb.
  eng-OEBUS: After they had been set at liberty, the apostles went to their friends
    and told them what the chief priests and the elders had said to them.
  eri-eri: Kaunsel nere Pita, Jon ngare awa nirane, ono wanenga nere ege gidu neire
    fai-aita bagu huwanyanege ngalengawou waha bagu goidu, pris aroro bagu nere mora
    bagu nebere beele oruwanga hai nagare.
  aly-aly: Tyayl-they ratherr tyerrelhek-penh, ratherr Ingkart-areny-rnem-warl alpek.
    Ratherr angkanem iley-alpek, atyetyart rernemarl ilenh. Angkanem ilerl-apenh ingwer-rnem-warl.
  wiu-wiu: Kanosolo ali-kitame kita wete poe wa wetekakoli Pita Yoneta kini oya-mikiti
    mekoita pata wa pekete Akolalike lodo yotokoai tane tobou ali-kitameka Kanosolo
    ali-kitameka kita kikoa okoinakamo to̱awea opaneya.
  swe-swe: När man hade släppt dem [Petrus och Johannes, de hade blivit fängslade
    dagen innan, se vers 3], kom de till sina egna och berättade allt som översteprästerna
    och de äldste hade sagt.
  cth-cth: Gunceinaw teh bout a tha awh navah amamae a huinaw koe bout a ban awh navah
    vaihma bawinaw hoi kacuenaw ni a dei pouh e hah a dei awh.
  mti-mti: Pita ge Jon mu kwemiyawa taig amog iyayapan muma gumbo uwaya. Sira mu gumbo
    waya pirisi kokawa ge namuyoiyoi igiyawa mu wayawa undag dirumiya.
  pad-NT: Hari. Oniaroa, sasidotxi vavaka'da'diva va'ora avarakha'aha adani Pedro,
    ai vihi'aha. Vakadiva'ahi vakadiania avikha'aha, va'ora vananamithavini hihi ida
    sasidotxi vavaka'da'diva, ija'ari vanava'isohiva abono vihiki vakadikaabanahi.
  twi-twi: Wogyaa Petro ne Yohane pɛ na wɔkɔɔ agyidifo a wɔaka no nkyɛn kɔkaa nea
    asɔfo mpanyin ne mpanyimfo no kae no kyerɛɛ wɔn.
  hlt-hlt: A loeih phoeiah amah rhoek taengla pawk rhoi tih khosoihham rhoek neh patong
    rhoek loh a thui boeih te amih taengah puen rhoi.
  tbz-SIM: Bɛ̀ fĩ́ĩ ndìì mɔ̀nnì Piɛri nɛ̀ Isɑ̃ɑ̃ kɛ̀ bɛ̀ pɑ̃̀nkɛɛ kɔtɛ bɛ kɔbɛ borɛ̀,
    kɛ́ bɛ̀ nɑ̀kɛ́ ikuɔ́ nìùbɛ̀ kó bɛkótíbɛ̀ nɛ̀ bɛkótíbɛ̀ bɛ̀ bɛ̀ nɑ̀kɛ́ tì.
  san-GUJ: તતઃ પરં તૌ વિસૃષ્ટૌ સન્તૌ સ્વસઙ્ગિનાં સન્નિધિં ગત્વા પ્રધાનયાજકૈઃ પ્રાચીનલોકૈશ્ચ
    પ્રોક્તાઃ સર્વ્વાઃ કથા જ્ઞાપિતવન્તૌ|
  amx-amx: Kwereng ratherr nakenh-nakenh map-warn alpek. Ratherr ingkerrek inenh ilek,
    nheng nthakenh-nthakenh priest twernk mapel angerrepat mapel-arlk renh-atherrenh
    ilek.
  ake-NT: Tʉnonkasa' kon a'tai, Pi'ta mɨrɨ awonsi'kɨ Isaan enna'po'pʉ tʉtonpa kon
    amʉ' koro'ta', ekamase'na tanporon nɨ use'man nɨto' tʉrawasomanin nan epuru ton
    eke ton kuru mɨrɨ awonsi'kɨ itepuru ton uya ta'pʉ tʉpɨ'nokon nʉ'pʉ.
  qvn-NT: Chaypita nä cachrariräriptinga, Pedrowan Juanga Jesusman yupachicug-mayincunamanmi
    aywacurcan. Chrarurga willapacarärin chay sacerdöticunapa mandagnincuna, Israel
    castachru alinninpag ricasha chacha runacuna manchachiypa nipäcungantam.
  tku-NT: A'cxni' Pedro ē Juan ixcāmakxtekcanī'ttza', talaka'lh ixtā'timīnca'n. Cāhuanica
    ixlīpō'ktu tū ixtahuanī't xanapuxcu'nu' pālejni' ē xanapuxcu'nu' israelitas.
  bjk-bjk: Nang toxo irewe idu, Pita me Jon toxo wan baling urungan kö nangadi re
    idu ma toxo tengen ösu xirip abo tinenge nang abo pris tataxin mabo sisila xö
    nangadi toxo tengen te idu.
  msy-2020: Ezɨ Judan kotɨn aven itir gumaziba Pita ko Jon ataghizɨma aning azenim
