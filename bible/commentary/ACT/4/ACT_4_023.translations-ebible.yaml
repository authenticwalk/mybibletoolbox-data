    ka kuñaꞌnu un jiin taka ga chaa ka kuñaꞌnu un nuu da naa da.
  ots-NT: Bi tsjojquihui car Pedro co car Juan, bbʉ. Cja̱ nucʉ, bi mɛhui bú xih quí
    hñojʉ göhtjo ca xquí ma̱n cʉ autoridad.
  hoy-hoy: पतरस अदिक यूहन्ना बिटकु तान संगीगोळ हात्‍ती बंदुर, अदिक जो येनारा प्रधान
    याजकगोळ अदिक स्याणा लॉकुर आंदुर से अंदीदुर, आंदरी केळ्स बुटुर.
  uri-uri: Tu kwan Pita ekg Jon pa kulhor hen ti, tuwekg wa kai ekg tu melnum alntuwekgen
    pa wa la kitinten kuina ur a tu melnum ipma krakgen a Maur wailen a atn hep, wa
    tu melnum wail wail lawen pa.
  amo-amo: Nin kidun Bitrus nin Yohana cino kuti mawucuwucu na Yahudawe, inin gya
    udu ki namong anan yinu sa uyenu inin bele nanin elemon na aPrist nin dide na
    Yahudawa benle nanin.
  pjt-pjt: Palulanguṟuya Peternya pulanya Johnnga walatjunu, ka pula ankula tjunguringu
