    nøme gizømbe-manqatam.
  rug-rug: Sipu vata rupahi tugo rini, si topue la mo sari Pita e Zone, meke la tozi
    ri kara koari kasa tie pu va hinokaria se Zisu, gua saripu zama ni rina ṉati hiama,
    na koimata.
  hop-NT: Noqw puma mātaviwhqe sinomuy amumii; nihqe ima God awwat momṅwit wukw’a’yatuy
    amumum pumuy hintsatsnaqat puma pumuy sohsok āawna.
  san-URD: تَتَح پَرَں تَو وِسرِشْٹَو سَنْتَو سْوَسَنْگِناں سَنِّدھِں گَتْوا پْرَدھانَیاجَکَیح
    پْراچِینَلوکَیشْچَ پْروکْتاح سَرْوّاح کَتھا جْناپِتَوَنْتَو۔
  heb-LB: מיד לאחר שחרורם מיהרו פטרוס ויוחנן אל אחיהם המאמינים וסיפרו להם את דברי
    הסנהדרין.
  caf-NT: '''Aw ''et Peter, John bulh hubulanahudetnik ibulh, ndunnah náwhulnuk degha
