verse: ACT.004.016
translations:
  kpx-kpx: Hotohotolahai mole namigevei avoe, “Nahiabuna malaha kebiamo ono vade igae
    vai. Kosealemo ata bahataeau Dielusalemae umale keau hilokage keau vikoe vaveve
    balugatahoike abu ke valu. Iale nahi bae kemo hotobe loulivebene.
  okv-H: Eto kaseto ke mine ara eto einge ea, “Embo emiga do aro, ari javotoho be
    ehera avo Jerusalem embomeni tapa na kehera avo eto enana na ari sapura ari ke
    avo mane aro embo tapa ingesora.
  tbo-tbo: hi pa, ‘Apo geka lawahi iyowai ta dewahi? Lawa atapuhi u Yelusalem tu mae
    manini baneina hi galeya, po ega emoemotana ta wikawakoyakoyameya.
  mal-C: “ഈ മനുഷ്യരുടെ കാര്യത്തിൽ നാം എന്താണു ചെയ്യേണ്ടത്? വളരെ ശ്രദ്ധേയമായ ഒരു അത്ഭുതം
    അവർ ചെയ്തിരിക്കുന്നു എന്നു ജെറുശലേമിൽ താമസിക്കുന്ന എല്ലാവർക്കുമറിയാം; അതു നിഷേധിക്കാൻ
    നമുക്കു സാധ്യവുമല്ല.
  grc-SR: λέγοντες, Τί ⸂ποιήσομεν⸃ τοῖς ἀνθρώποις τούτοις; Ὅτι μὲν γὰρ γνωστὸν σημεῖον
    γέγονεν δι᾽ αὐτῶν, πᾶσιν τοῖς κατοικοῦσιν Ἱερουσαλὴμ φανερόν, καὶ οὐ δυνάμεθα
    ⸂2ἀρνήσασθαι.⸃
  bgc-bgc: “हम इन माणसां कै गेल्या के करा? क्यूँके यरुशलेम नगर के सारे रहणीया नै बेरा
    पाटरया सै, के इनकै जरिये एक मशहुर चमत्कार दिखाया गया सै, अर हम उसकै बारै म्ह नाट
    न्ही सकदे।
  khz-khz: “Etalima ruala e raka ita kalagi-tiwara? Ierusalemai getaluna talimara
    maparara riparia, ira kala irau vagina ta pege kalaa, e ita na ati pita kilagi-veavugaa
    ripa.
  deu-TKW: 'also: was sollen wir mit diesen Leuten machen? Denn daß ein deutliches
    Zeichen durch sie geschehen, ist allen Einwohnern von Jerusalem offenbar und können
    wir nicht leugnen.'
  zsr-NT: 'Gulanë́ꞌ: ―¿Nacx gúntsaruꞌ quequëꞌ bönniꞌ ni? Le nactë glunëꞌ tu le run
    ga tuꞌbani bunách, atiꞌ nö́zigac cni yúguꞌtë bunách nacuáꞌ Jerusalén. Cutu gac
    táꞌbagaꞌruꞌ lei.'
  lin-lin: 'Bazalaki kotunana : — Tosala penza nini na bato oyo ? Pamba te bavandi
    nyonso ya Yelusalemi bayebi malamu ete bango nde basalaki likamwisi wana ya monene ;
    tokoki kowangana yango te.'
  hns-NT: 'Bolies: „Hamlog ie aadmie log se ka kar sakiela? Jeroesaalem me sab koi
    djaane hai kie oelog ek atjambho kaam karies hai. Aur hamlog apane dekhlie hai.'
  noa-E: —Keena, ¿mʉkhʉʉn wounaan dʉ̈i maadëu jãga ajuuta jãg nʉma? aajeejim anʉm.
    Mʉg õor monaau nʉm ooba aajem chadcha. Amau jãgtarr Jerusalén phöbör ee thumaam
    khʉʉnau khakhapdö thʉnʉm, pöd maadëu “Jãan sëukhaawaita jãg thʉnʉm” aju khaba
    nʉmgui ajim anʉm.
  eng-EMTV: saying, “What shall we do to these men? For indeed, that a known sign
    has come to pass by them is evident to all those who are dwelling in Jerusalem,
    and we cannot deny it.
  mib-NT: 'Te ni cacahān: ¿Ndese sáha yó jíín tée yáha núu súcuan? Chi ni jitē jnūhun
    yáha núū tāca ñáyuu ñuu Jerusalén jeē súcuan ni casáha de ɨɨn jniñu jéhnu, te
    ma cúu cahān yō jeē tu íyó ndáā.'
  lif-NT2: “आल्‍ल कन् मनाहाॽ थे मे़प्‍मासिबे? कङ्‌हाॽरे़ग निङ्‌वाॽ के़माबा याःम्‍बक्‍हाॽ
    मे़जोगुबान् यरुसले़म के़युङ्‌बा काक् मनाहाॽरे़ मे़निःसुआङ् मे़वाॽ॥ खे़ल्‍ले़ चोगुल्‍ले़
    आनिॽआङ् कन् मे़ःन् फाॽआङ् पाःप्‍मा सुक्‍मे़दे़त्‍ने़न्‍लो॥
  xnj-xnj: Vakakotana, “Tikita kyani na vandu venava? Mundu yoyoha mweitama pa Yelusalemu
    imanyalila kuvya ulangisu uwu wa chinamtiti uhengiki, tete nakuhotola kubela lijambu
    lenilo.
  mmx-mmx: Diga esue xeretna, “Ataba lok lavanga salai ridu na luradi? Limixin axap
    na di nemen de Jerusalem diaklen pam na lavanga sangsangu nedu na luradi duta
    lox i itinongo, la nedik kopmen ta epovo bok ba do ataba tong i do du toxo lox
    i.
  cbr-NT: —¿Uisa caranuna ënë uni rabë́ oti 'ain? Ënën ca uni itsin 'acëma ñu 'axa.
    Usoquian 'acë ca Jerusalénu 'icë unicaman 'unania. Usa 'ain cananuna, usama ca
    quixun catima 'ain.
  tee-NT: 'Chani ixtalaclajunich: ―Tas cat''alayauch ju ani lapanacni ni slivasalh
    k''ai lhamak''an ju tamalacasuta ju yu''unch chai jantu lai catinompalau ni jantu
    tanavita. Tac''atsak''o ju amachak''an ju lak''achak''an Jerusalén.'
  eng-LSV: saying, “What will we do to these men? Because that, indeed, a notable
    sign has been done through them [is] apparent to all those dwelling in Jerusalem,
    and we are not able to deny [it];
  cak-NT: 'Y ri achi''a'' re'' niqui''ij chiquiwech: ¿Anchique c''a xtaka''an chique?
    Roma man jun winak we'' pa Jerusalem ri man ta etamayon chi xbanataj jun nimalaj
    milagro. Y roj man jojtiquier ta nakawewaj chuka''.'
  pah-NT: —Marã po ti nhande g̃a nderekoi nehẽ naerũ? ei g̃a ojohupe. A'ereki Pedro'g̃a
    oapo tuhẽ ahemonhimomby'ava'ea Jerusalémmeve'g̃a ndovaki, ei g̃a. “G̃a ndoapoi,”
    nhande ndia'ei. A'ereki jukwaha g̃a pe nhaporemo ika'nauhũve'ga po'ag̃atua, ei
    g̃a ojohupe.
  sja-NT: —¿K'ãata oodait'eema ajida, jã eperãarã ome? Jõmaweda Jerusalendepemaarãpa
    k'awa p'anɨ ãrapa ne-inaa pia oodap'edaa, eperãarãpa p'oyaa oodak'aa ãchi juadoopa.
    Tachia p'oyaa merada-e.
  xed-xed: 'Ka həŋ mantsa: «Waka mu dzaʼa magay nda na mnduha na na? Wana nda sna
    inda mnduha ma Ursalima kahwathwata kazlay: Hahəŋ ta magatá tsa mazəmzəm ya kəʼa,
    laviŋ a amu ta waɗay guli wa.'
  mks-NT: 'Já cáchí na̱ já: —Ndía̱ caja í xi̱hi̱n ndíví da̱ yóho viti jáchi̱ sa̱ na̱canda̱a̱
    ini ndihi ña̱yivi ñuu Jerusalén ña̱ xitúhún na̱caja da. Ta ni mí, a̱ cúu cachí
    ña̱ cúú á ña̱ tu̱hún.'
  gfk-S: Di ga tiri be, “Dait na bihane kakarek ra iruo turadi? Ira matanabar bakut
    kira Ierusalem di nunure ter be dur te gil tike dades na gingilaan na kinarup
    ma paile tale dait be dait na huus ikin ra linge.
  bmu-bmu: Goro aka jiget, “Nini azi yahöt ki mönö denöwö ak etkibinto? Yetkön jim
    kutuyohotka aŋgöletot qainŋi kun asuhuyöhi, mi Jerusalem körek pakpak yeŋön möt
    teköze aka nini mi mewöyök qaŋ kölbingö osizin.
  dgz-dgz: “Nu apan ma inamup dim da tait? Waenapan iragi pa Ierusalem gapan ininewa
    yo paua mame tane mu asigimup amba nu ya waboboramoit.
  eng-GNV: 'Saying, What shall we doe to these men? for surely a manifest signe is
    done by them, and it is openly knowen to all them that dwell in Hierusalem: and
    we cannot denie it.'
  zaa-NT: 'nna ra cą: Biani guni ri''u lani ca nubéyu''į cá. Pues iyábani canu tsè''e
    le'' Jerusalén nna chi yù cą qui''ni milágruį nna uccuą por làcą; ri''u nna labí
    razón té para ina ri''u qui''ni álahua ą́'' ná,'
  eng-WEBSTER: Saying, What shall we do to these men? for that indeed a notable miracle
    hath been done by them is manifest to all them that dwell in Jerusalem, and we
    cannot deny it .
  guh-guh: 'Nexata Pedrobeje Juanbeje pecovëta caeepatoyo penavecuacapitsapaejavatatsibeje,
    bajarapamonae najumaitsi: —¿Detsamë raja pacuene exanaenatsi bajaraponëbejejavabelia?
    Daxita Jerusalén tomarapijivi xaniavaetsia yapëtane bajaraponëbeje pexanepanaeyaexanaejavabeje
    apo pecaëjëpaenëmitsi peponaponaejava. Nexata acuenebi jivijavabelia vajajumaitsijava:
    “Apo xanepanaeyaexanaebeje raja bajaraponëbeje,” vajajaijava.'
  bon-bon: “Mine ngena ne jaawenesi ai neeneni biname poto cidi me? Iyeta biname Yerusalema
    cabu umle gemi egä teepi peei mara ciitaca mule ne tewenumäsi. Mine äblicäco peei
    ne aina.
  nhw-BL: 'Quiijtohuayayaj: ―¿Tlaque tijchihuase ica ni tlacame? Nochi catli ehuaj
    ni altepetl Jerusalén quimatij quichijtoque se hueyi tlanextilijcayotl huan amo
    hueli tiquijtohuaj para amo neli mochicajtoc nopa tlacatl.'
  mgw-mgw: “Twapange ki'li' bandu ba? Na tukombwali kana mangelongelo maku'lu' gagapangilwe
    no bonekana na kila mundu ywa ku Yelusalemu.
  swh-ONEN: Wakaulizana, “Tuwafanyie nini watu hawa? Hatuwezi kukanusha muujiza huu
    mkubwa walioufanya ambao ni dhahiri kwa kila mtu Yerusalemu.
  wbi-wbi: Vakajovagha, tukuvavomba kiiki avanhu ava? Sakyang'ani ikidegho kya kudegha
    kivombike kukilila muvanave lulipavuvalafu kuvanhu voni vano vikukala mhu Yerusalemu
    natungakane ilio.
  bba-bba: bɑ nɛɛ, mbɑ sɑ ko kɑ durɔ be ko. Domi Yerusɑlɛmuɡibu kpuro bɑ yɛ̃ mɑ bɑ
    sɔm dɑmɡii bɑkɑru kuɑ, sɑ ǹ kpɛ̃ su ye siki.
  eng-KJVCPB: saying, What shall we do to these men? for that indeed a notable miracle
    hath been done by them is manifest to all them that dwell in Jerusalem; and we
    cannot deny it.
  kgk-NT: 'Osẽ rire he''i ojóupe: —Mbava''e tipo jajapo-ta hese? he''i oporandu randu-vy
    ojóupe hikwái. —Hexapyrã-rupi voi hembiapo porã, he''i hese. —A pygwa, Jerusalém-my
    oiko va''e gwive oikwaapa voi. Upéa-gwi ndikatúi nhande apu hese.'
  waj-waj: 'Aa vaidi aavaitanaara ta aaniivai iikiaarannee? Ivaitana Anutuuqaa mmoori
    ari vookaraivaa iikiaivaa vaa mmuakiaa gioonna kiaapu Yerusareema variaiya taavaivee.
    Hama ta yopeema ivaara kiaara: Hama iya iikiaavaivee, kiaaravee.'
  cpy-cpy: 'Ikanta-wakaeyani: “¿Jempema akante-rika irika-paeni atziri? Tema riyotee-yakini
    maawoeni Aapatziyaweni-jatzi itajonka-wentantaki. Eero omata omanako-teeri.'
  mpx-mpx: hi ba, “Bolau ya ga ta ola-agil? Gamagalau gegewel Yelusalema hi atena
    bubun ginol yawiyawi bwabwatana ya hi ginol nige bosowaina ta alahan.
  wbp-wbp: “Nyarrpa-manirlipa-jana yalumpu-patuju? Panungku yapangku Jurujulumu-wardingkirli,
    milya-pinyi kalu-jana yangka nyampu-jarra wati-jarra kuja nganta-pala nyampu-jarrarlu
    parlpuru-manu tarlu-jangka ngangkayi-kirlirli Kaatu-kurlangu-kurlurlu. Kulalparlipa-jana
    nyarrpalku wangkayarla manu kapuru nyinakarla, kala junga-pala nyanungu-jarrarlu-juku
    parlpuru-manu.
  luo-luo: “Angʼo ma wanyalo timo ni jogi? Ji duto modak Jerusalem ongʼeyo maber ni
    gisetimo hono mongʼongʼore, kendo ok wanyal kwedo mano.
  nhe-NT: 'Quiijtohuayayaj: ―¿Tlaque tijchihuase ica ni tlacame? Nochi tlen ehuaj
    ni altepetl Jerusalén quimatij quichijtoque se hueyi chicahualnescayotl huan ax
    hueli tiquijtohuaj para ax neli mochicajtoc nopa tlacatl.'
  aii-aii: 'ܒܹܐܡܵܪܵܐ: ”ܡܘܼܕܝܼ ܥܵܒ݂ܕܲܚ ܒܐܲܢܹܐ ܐܢܵܫܹ̈ܐ؟ ܣܵܒܵܒ ܟܠܵܝܗ‌ܝ ܥܵܡܪ̈ܵܢܹܐ ܕܐܘܿܪܸܫܠܸܡ
    ܟܹܐ ܝܵܕܥܝܼ ܓܲܠܝܵܐܝܼܬ ܢܝܼܫܲܢܩܵܐ ܓܘܼܪܵܐ ܦܝܼܫ ܠܹܗ ܥܒ݂ܝܼܕܵܐ ܒܝܼܵܝܗ‌ܝ، ܘܠܹܐ ܡܵܨܲܚ ܣܵܪܒܲܚ
    ܠܹܗ.'
  esk-NT: “Qanuġlugik atanniġisivisigik ukuak aŋutik? Jerusalem-miupayaat iḷitchuġianiŋniġaat
    atlayuaġnaqtuaq iłuaqsipkaił̣iq atuumakkaŋa taapkuŋnuuna, aasiiñ naagaaġumiñaitkikput.
  msb-msb: “Nano an himuon ta sani na mga tawo kay hayag na sa bilog na Jerusalem
    an milagro na inda ginhimo kag dili kita makapaambot sani?
  cpa-NT: 'Jøng² ca¹juúh² dsa² ta³: ―¿Ha²lah jmó³ jniang³ quianh¹³ dsa² jnung²? Lah¹dsóh²
    ca¹jmo¹ báh³ dsa² cøng² juu¹² juøh¹². Ma²ŋi¹² báh³ ca¹lah¹já¹ dsa² chian² jøa³juøi²
    Jerusalén la². Tsa¹lé² juúh³ jniang³ ha¹chi² ca¹løa¹.'
  dso-dso: ସେମନ୍‌ କାତା ଅଇଲାଇ, “ଆମେ ଏମନ୍‌କେ କାଇଟା କରୁ ? ଏମନ୍‌ କରିରଇବା ଏ କାବା ଅଇଜିବା
    କାମ୍‌ ବିସଇ ଜିରୁସାଲମର୍‌ ସବୁ ଲକ୍‌ ଜାନିଗାଲାଇ ଆଚତ୍‌ । ଏ ସତ୍‌ ଗଟେନାଇ କି ନାଜାନୁ ବଲି
    କଇ ନାପାରୁ ।
  meu-meu: Idia raruosi ede baita karadia tomamu a? Badina be unu Ierusalem ai nohodia
    taudia iboudiai bae diba idia raruosi ese hoa karana ta vada e karaia, bona ita
    ese basita ḡorea diba.
  yva-NT: ware, “Animaisye mi wamo rave Petrusa pe Yohanesa pe yai? Soamo vatano utantuna
    no Yerusaleme so wo anapaporainyo yo rarorone umaso raen tenambe to, muno wamamo
    wamo ramamarave kakaija.
  dgc-dgc: “Anya i gemtén tam diden ya a lélake?” kagi de. “Da minehayag dén ta buu
    a Jerusalem i ginimet dia to lumpu. Ewan kitam makasaway ta éya.
  zpm-NT: sac rieṉ zho tib milagr nroob ga sca biac ni meṉ co; niicle ne racladz zho
    yqueets zhow, per grële meṉguiedz bina.
  hix-NT: Àsoke ryhe teryatxowà, ketxkon hatà. Àsoke ryhe teryatxowà. Khoryenkom yahoxetà
    yonyhetxok hamà, toto komo wya, tàwyanye noro hroryenàr ke, ketxkon hatà. Àro
    wyaro rma nhutwetxow hamà, toto komo, Xerusaryen hon komo, omeroro. Àro ke, àhroryehra
    nehxatxoko, kahra tehxatxow hamà, ketxkon hatà, horykomo komo, tàwyanye rma.
  sim-sim: �Wa mberem nivai ma tovron uku? Ma tovro mbele las ma undahi ambu angop
    fri uri sir. Urik ma ol Jerusalemik linda ma amber angop li heyetakori sir. Wa,
    mbeek ni wanyindahi ambu.
  npi-ULB: उनीहरूले भने, “यी मानिसहरूलाई हामी के गरौँ ? किनकि तिनीहरूद्वारा गरिएको
    उल्लेखनीय आश्‍चर्यकर्मको वास्तविकता यरूशलेममा बस्‍ने हरेक मनिसलाई थाहा छ; हामी
    यसलाई इन्कार गर्न सक्दैनौँ ।
  cgc-cgc: Na gasapol danen, gainsaay danen an ta kada isya, “Ino ate na imuon naan
    ta yon na mga mama? Tanan na mga gaistar naan ta Jerusalem nalam na danen an gabuat
    ta katingalaan. Gani, dili ki makabalibad.
  tim-tim: “Nen luâk lâuwâ ire gain gain akyetkine? Yâkŋe makbela kulem humo miawakto
    luâk ire âlepŋe agep. Akto aregât den pat Yerusalem kepia ambolupŋande emelâk
    nâŋgâm meteâi aregât gain gain akne? Denŋe bo agâkgât dop bo tatnengiâp?
  yor-yor: Wí pé, “Kí ni a ó ṣe sí àwọn ọkùnrin wọ̀nyí? Ní ti pé iṣẹ́ àmì tí ó dájú
    tí ọwọ́ wọn ṣe, ó hàn gbangba fún gbogbo àwọn tí ń gbé Jerusalẹmu; àwa kò sì lè
    sẹ́ èyí.
  wos-wos: Buléta di wa, “Bérré méta yatame? Bér yikafre male hambuk jémba bér ya.
    Yambéka wun du yikafre yandéka di Jerusalemémbu rekwa atéfék du takwa di xékélaki.
    Nani yamba wakéme, “Bér wun jémba yahambambér.” Wungi yamba wakéme.
  emp-NTPO: 'Nãwã jarasid̶aa: –Jãʌ̃ ẽberãrãra ¿sãwã od̶i? Ãdjia maʌ̃ ne ununaca od̶aped̶ad̶ara
    jũma Jerusaleʌ̃nebemarãba cawa panʌa. Dadjia poya sewaad̶a ad̶aẽ́a.'
  eng-F35: 'saying: “What can we do to these men? Because, indeed, that a notable
    miracle has been done through them is evident to all who dwell in Jerusalem, and
    we cannot deny it.'
  ind-ind: “Apa yang harus kita lakukan terhadap kedua orang itu? Karena setiap penduduk
    Yerusalem sudah tahu bahwa keajaiban yang luar biasa kemarin terjadi melalui mereka
    berdua, dan kita tidak bisa menyangkal hal itu.
  pes-OPCB: 'آنان از یکدیگر می‌پرسیدند: «با ایشان چه کنیم؟ ما که نمی‌توانیم منکر این
    معجزهٔ بزرگ شویم، چون در اورشلیم همه از آن باخبرند.'
  mpt-mpt: baaniba Naka asu eli okok sum olo klaiba Yelusalem bib seli alukum watemib
    kesoa nibo kukub olo omwanamino deibo blim yole nibo naka eli fatnabenome?
  ssx-ssx: Do hali yaapo pa꞉ta꞉ta꞉ eki pumana꞉pe lemekeme. Oni Diutuseleme pa꞉ta꞉
    haleme wanda꞉halima꞉ mo ota꞉ na hando haloma꞉eki ma꞉nda꞉ tieke pipikieki amba꞉
    opua wilimime. Nikana꞉ma꞉ yapi alo alepeme pi lapeke na ya꞉la꞉pate
  mkl-mkl: Ŋɔi ɑ̀ wɑɑ ni, bɛirei ɑɑ kɑ ceɑ mɔkɔ ŋɑu ihɛ̃. Wee inɛi Zeruzɑlɛmu ŋɑ fei
    ɑ̀ mɑ̀ iyi ɑ̀ ce mɑɑmɑɑke nlɑ nlɑ ɡɔ, nɔ ɑ kɑɑ kɑ yɔkɔ kɑ jɑ̃.
  gaq-gaq: ମେଇଂ ବାସଙ୍ଗ୍‍ଆର୍କେ “ନେ ଆକ୍ମେଇଂ ଆଡ଼ାତ୍ରା ମେଃ ନେଃଡିଂପା ? କିମେଇଂ ଡିଙ୍ଗ୍‍ବକ୍ନେ
