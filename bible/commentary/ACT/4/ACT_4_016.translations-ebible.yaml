    nga makkagi ta ari kuruk.
  bki-bki: Nalo tolu nei aba tavio, naruei tomu na tortoru nei aberii nalo aberenio
    “?Mia kito rala tum̃abe ka tomjuo nei? Tomu nalo na Yerusalemo abiniu amijog vite
    nei ruei ka tomjuo nei amila im̃auano na toru tai ban javuluku nei ruei, mia maka
    bunu rejikia roverbure iliano nei bereio.
  bqp-bqp: 'ò pì: Óni kɛ dera kũ gbɛ̃ pìnↄoo? Zaakũ Yurusalɛmudenↄn dↄ̃ pínki kũ
    ò daboyã zↄ̃kↄ̃ↄ kɛ̀, óni fↄ̃ ò gíiro.'
  mcp-mcp: 'Bwə́ nə́: «Sə́ sáág buud ɔ́ga ntʉdɛl? Jísə mpu bə nə́ bwə́ mə́ sá *shimbá.
    Í cugɛ́ ná kwo bə shwoó, buud ɔ́ Yurʉ́səlɛm bɛ̂sh bwə́ mə́ mpu ntɔ́, sə́ cugɛ́
    nə ŋkul sá mə́shwán.'
  hat-hat: 'Yo t''ap di konsa: Kisa pou n'' fè ak mesye sa yo? Paske, tout moun nan
    Jerizalèm konnen byen pwòp se yo ki te fè gwo mirak sa a. Nou pa ka di se pa vre.'
  npl-NT: 'Iwa okimoliayah: —¿Tlan tikchiwaskeh iwa ninteh tlakah? Nochteh non chantitokeh
    nika Jerusalén kimatih okichijkeh se weyi milagro, iwa amo weletis tikijtoskeh
    amo milák.'
  bgg-bgg: “Gethek ne hì pha bran nyi shii ne nyie rek sha pha um ga?” “Jerusalem
    pha zab branthek è bajo wiengphleg pha blia hì ne isa mirek rone thiegjong dun
    ro, gethek ne hì pha blia ne asi rone ayao mua phro.
  eng-TCENT: saying, “What should we do with these men? For it is evident to all who
    dwell in Jerusalem that a notable sign has been done through them, and we cannot
    deny it.
  eng-BSB: “What shall we do with these men?” they asked. “It is clear to everyone
    living in Jerusalem that a remarkable miracle has occurred through them, and we
    cannot deny it.
  cpu-NT: 'Ikantzi: “¿Tsikama ankanterika irikaite shirampari? Maaroiteni Jerusalén-satzi
    jiyotaiyakeni itasonkaventantake. Eero amatairo omanakoteri.'
  san-ASM: তৌ মানৱৌ প্ৰতি কিং কৰ্ত্তৱ্যং? তাৱেকং প্ৰসিদ্ধম্ আশ্চৰ্য্যং কৰ্ম্ম কৃতৱন্তৌ
    তদ্ যিৰূশালম্নিৱাসিনাং সৰ্ৱ্ৱেষাং লোকানাং সমীপে প্ৰাকাশত তচ্চ ৱযমপহ্নোতুং ন শক্নুমঃ|
  tod-tod: 'ti ɗa ɠɛ ma: «Leeni ɠa ada kɛ ga zunui niiti? Tɔɔzei Zeeluzalɛme nuiti
    pɛ ti kwɛɛni ga ti laavɔɔ vaa wolai nii ɠulaʋɛ kɛlɛma, nii ade la zooga ade ʋa
    maaɠaali.'
  tac-NT: 'Anile: ―¿Cholásiga ''la nímala alué oká rió? ''La sa''wale alué sujírigame.
    Suwábaga alué Rusaleni mochígame machíguru aliena ''la sa''wáliga. Alekeri tabilé
    chérigá anewa, pecha aniboa tabilé sa''wale.'
  eng-WEBPB: saying, “What shall we do to these men? Because indeed a notable miracle
    has been done through them, as can be plainly seen by all who dwell in Jerusalem,
    and we can’t deny it.
  gfk-H: Diet ga tiri bia, “Dahat na bihanei kaiken ra airua tunatuna? Ira mataniabar
    bakut kai Ierusalem diet nunurei tar bia dir ta gil tiga dadas na pinapalim na
    kinarup ma pai tale bia dahat na hus iakan ra linga.
  viv-viv: '@see-verse:ACT.004.015'
  yao-yao: Ni ŵausyene, “Twatende ichichi ŵandu ŵa? Pakuŵa wose ŵakutama mu Yelusalemu
    akumanyilila chenene kuti atesile chimanyisyo chachikulungwa ni uweji ngatukukombola
    kukanila.
  tgp-tgp: lara, “R̃a pa vai na sava isan la tamlohi nike? Matan la vai na matamata
    tavera matea na naho tamlohi tari Jerusalem, ale r̃a sopo er̃i vunvunia.
  auc-NT: Ïïmaï ante apæ̈nedänitapa. —Mänïna ïnate quïnö cæquïmöö. Ïñæmpa tömëna tæ̈ï
    pïñænte bamönengæ̈ cædatapa, ante Eedotadëë quëwënäni, Näwangä impa, ante tömänäni
    do ëñënänipa. Ïninque, Waa cædämaï ïnatapa, ante mönö ædö cæte anguïï.
  kbc-NT: Modi, “Igame iniɡ̶atiogi ijoa ɡ̶oneleegiwadi? Igaataɡ̶a inatawece niɡ̶eladimigipitigi
    nigotaɡ̶a Jerusalém joɡ̶oyowooɡ̶odi niɡ̶idiwa ɡ̶oneleegiwadi mowo ɡ̶odoxiceɡ̶edi
    nelegi, odaa ajakataɡ̶a deɡ̶ejinaɡ̶a me doɡ̶owo niɡ̶ida ɡ̶odoxiceɡ̶edi anowo.
  bmh-bmh: '@see-verse:ACT.004.015'
  ctu-BL: 'Tsi'' yʌlʌyob: ¿Chuqui mi caj lac tumben jini winicob? Come cʌmbil i cha''an
    pejtel chumulo'' bʌ ti Jerusalén, tsi'' pʌsʌyob ñuc bʌ i yejtal i p''ʌtʌlel ti
    isujm. Mach mejlic la cʌl mach isujmic.'
  meq-meq: 'Tə gwaɗ a bo mə walaŋ tay: «Ndo neheye ka gakweye tay ha na, kəkay? Ndo
    i Zerozelem hay tebiye tə sər ha masuwayaŋ nakə tə ŋgatay aye parakka, maa ge
    na, Piyer ta Yuhana. Ka slakweye faya məmbeɗe bay.'
  noa-H: —Keena, ¿mʌk'ʌʌn wounaan dʌ̈i maadëu jãga hajuuta jãg nʌma? haajeejim hanʌm.
    Mʌg hõor monaau nʌm hooba haajem chadcha. Hamau jãgtarr Jerusalén p'öbör hee t'umaam
    k'ʌʌnau k'ak'apdö t'ʌnʌm, pöd maadëu “Jãan sëuk'aawaita jãg t'ʌnʌm” haju k'aba
    nʌmgui hajim hanʌm.
  alp-NT: Hoko esi beteke be, “Ite ono saisa ete luasi le pusue tamata mei kota Yerusaleme
    esi rekwa luasi ono tanda herane elake mere peneka. Kai ite lekwe lemake lele
    saisa mo.
  san-VEL: tau maanavau prati ki.m karttavya.m? taaveka.m prasiddham aa"scaryya.m
    karmma k.rtavantau tad yiruu"saalamnivaasinaa.m sarvve.saa.m lokaanaa.m samiipe
    praakaa"sata tacca vayamapahnotu.m na "saknuma.h|
  kbq-kbq: anage hu'naze, Ama netrena na'a huznantegahune? Na'ankure ama kri ne' azeri
    so'e'ma hu'nea kaguvazamo'a, mika Jerusalemi mani'naza vahe'pina amate hige'za
    hago ke'nazankita tagra onke'none huta hufra okigahune.
  kbh-kbh: 'Chënga imojtsentjanaye: “¿Ndayá chátaftaca mochjama ca? Jerusalenents̈e
    oyenënga montsetáts̈ëmbo chata chë bëts soye Bëngbe Bëtsabe obenánaca tbojamama;
    chë causa, bënga ndoñe quemuátobena jayanana chata chca ndoñe tbonjama ca.'
  ron-LSB: 'spunând: “Ce să le facem acestor oameni? Pentru că, într-adevăr, s-a făcut
    prin ei o minune remarcabilă, după cum pot vedea cu ochiul liber toți cei care
    locuiesc în Ierusalim, și nu putem nega acest lucru.'
  pon-pon: Da me kitail en wiai on aramaj pukat, pwe toun Ierujalem ajaer, me ira
    wiadar kilel janjal eu, a kitail jota kak kalikama.
  nhe-BL: 'Quiijtohuayayaj: ―¿Tlaque tijchihuase ica ni tlacame? Nochi tlen ehuaj
    ni altepetl Jerusalén quimatij quichijtoque se hueyi chicahualnescayotl huan ax
    hueli tiquijtohuaj para ax neli mochicajtoc nopa tlacatl.'
  sps-sps: “Saf ta ka te kat rora tana ina fuan a mes to na?” rangat fi ri. “A fokinai
    kaakaa ror Jerusalem nat ror tana ka iny faatok te kat ari, ana ra kan gim ror
    ma faungis.
  wnc-wnc: Paut tasike anzing yaking, “Waapaatde dasing tasinim? Anututa kekekayaman
    duya takngatu tasiwat aminu Jerusalem yuaingga anggaman gwa kakingge wamu waaknga
    takusopunanga dua siwik.
  bus-bus: 'wà bè: Wé kɛ dia kↄ̃n gbɛ̃ pìnↄo? Zaakɛ Yerusalɛmudeenↄↄ dↄ̃ píngi kɛ̀
    aↄ̃ dabuyã bíta kɛ̀, wé fↄ̃ wà gí beeeziro.'
  gub-BL: — Ma'e xiapo putar kwez awa wanupe zane nehe, i'i uzeupeupe wà. — Teko Zeruzarez
    tawhu pe har paw rupi katete wà, ukwaw wata 'ym ma'e imukatu awer wà. — Azeharomoete
    Pet uzapo purumupytuhegatu kar hawete kwez a'e kury, i'i teko waiko wà, i'i uzeupeupe
    wà. — Nuzapo kwaw purumupytuhegatu kar haw a'e, nazapuner kwaw zane'e haw rehe
    wanupe nehe. — Uzapo tuwe a'e, i'i putar teko wà nehe, i'i uzeupeupe wà.
  imo-imo: “Iye i talo linoni ambe teamiliya? Eloni ulu enge nili paa penga te tengele.
    Jerusalem moromele imbomani pali i ulu pilko kanonge. Akumunga ulte naa tengele
    ungumu manda naa nimolo.
  boj-boj: “Iga naŋgi aiyel kiyernjrqom? Naŋgi aiyel maŋwa kobaquja yonubqa Jerusalem
    tamo uŋgasari kalil naŋgi quekritonub. Deqa iga gisaŋ qa marqa keresai.
  eng-DRA: 'Saying: What shall we do to these men? for indeed a known miracle hath
    been done by them, to all the inhabitants of Jerusalem: it is manifest, and we
    cannot deny it.'
  knf-knf: 'Bahepar aji : « Ŋbaa do do hum na bañaaŋ biki ba? Babaaŋ ado mlagre mnjinţ
    piş mii mi, kë bañaaŋ bŧi banfëţuŋ ţi Yeruŧalem bamee, ŋënhilanuŋ kapok wa.'
  san-KHM: តៅ មានវៅ ប្រតិ កិំ កត៌្តវ្យំ? តាវេកំ ប្រសិទ្ធម៑ អាឝ្ចយ៌្យំ កម៌្ម ក្ឫតវន្តៅ
    តទ៑ យិរូឝាលម្និវាសិនាំ សវ៌្វេឞាំ លោកានាំ សមីបេ ប្រាកាឝត តច្ច វយមបហ្នោតុំ ន ឝក្នុមះ។
  arn-NT: 'Fey feypi engün: “¿Chumafiyiñ chey tüfachi epu wentru? Kom ti pu che müleyelu
    Jerusalen waria mew kimingün ñi pengelel engu ti afmanngechi dungu. Ngelay taiñ
    chumngechi ellkañmayafiel tüfachi dungu.'
  zas-NT: 'Rëb reeman: ―¿Xhienaag yaguieennëꞌ ree xin guin ree? Graczi ree bén Jerusalén
    ma ragbee milagr been reex. Abiꞌ ad zajct yarexuu ree.'
  ken-NT: “Chɔŋ sɛ́nkʉ yi nɛ bǒbhɛ́n? Bǒ mankɛm fá ɛtɔk Yerúsalɛm baghɔ ɛrɛmɛ́
    ɛnyɨŋɨ́ maknkay ɛnɛ́ bɔ́ bákʉ́ nɛ sɛ́pú kway bɛtaŋa.
