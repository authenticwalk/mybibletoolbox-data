    kiena ne Yesu va yeririna lala, pona avian la ea.”
  ckb-ckb: ئینجا بانگیان کردن و فەرمانیان پێدان کە بە هیچ شێوەیەک بە ناوی عیسا دەم
    نەکەنەوە و کەسیش فێرنەکەن.
  spm-spm: Mee guava aniiŋn dɨɨsima aniiŋ avhen gusima mee akamana aghavagharan aniiŋm
