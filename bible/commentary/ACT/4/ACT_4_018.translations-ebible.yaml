  mle-mle: Day gaam sidaak, bir sibinin yabir. Sibinin yakuw, day birakik watipidabir,
    “Bir nuwukadiyik maaj waan kalivaan kwurway Jisasak,” waan.
  shp-NTPO: Jaskáaxonra, kenamaxon jato yoikana iki, ja Jesús kiriti iká joibo moa
    jato onanmatima itan jawebi ja winota joibo moa jato yoitima.
  aom-aom: 'Ëhi uarovoromo ae uëvamu Peterꞌo Johnꞌo osaëro huꞌiraejëvo rovareje. Huꞌiraejëvo
    rovamu uëvareje: Bogave gemu Iesuare ihoroho jöho majëhiromo röjëhiꞌirarijëjo.'
  geb-geb: Mbe ne wari ga suaŋgiap, mbaram taagia manin kamgim, mani zim, mbe khaŋ
    mani ga nzuai, “Ŋko wom Zisas zɨ bun suaŋv buna thueŋ suaŋ thari.” Ŋko vhɨra kha
    zɨn harigi gumgi gu mbigi khɨvɨv mbe suaŋ thari.
  bsj-bsj: La cin co Pita kange Yuwana mor cin yi ci kero ki yial cia tokre ker kaka
    merangka gwam kiden Yesur.
  cak-cak: Jac'ari' xecoyoj chic ri Pedro y ri Juan, y xqui'ij chique chi nis-ta jun
