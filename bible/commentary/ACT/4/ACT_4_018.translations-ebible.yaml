  yom-yom: Bosi bu baba tumisa, baba kandika babika buela yolukila voti buela longila
    mu dizina di Yesu.
  san-SIN: තතස්තේ ප්‍රේරිතාවාහූය ඒතදාඥාපයන් ඉතඃ පරං යීශෝ ර්නාම්නා කදාපි කාමපි කථාං
    මා කථයතං කිමපි නෝපදිශඤ්ච|
  yut-yut: Yaŋ yaŋek yoyɨŋba yutnon wɨŋbal Yesu da manon gen dɨma yonjil ae amɨn dɨma
    yoyɨŋdetjil do yaŋsop tebaisi aŋ yomgwit.
  grc-BYZ: καὶ καλέσαντες αὐτοὺς παρήγγειλαν αὐτοῖς τὸ καθόλου μὴ φθέγγεσθαι μηδὲ
    διδάσκειν ἐπὶ τῷ ὀνόματι τοῦ Ἰησοῦ.
  cpc-NT: 'Ipoña ikaimairi iijatzi. Ikantaiyakirini: “Aritapaaki pikinkithatakotakiri
    Jesús, iiro papiitairo pinkinkithatakotairi, pimpairyaayitairi”.'
  nhg-NT: Entunses ocsajpa quentzajtzelejque Piero hua Xohuö ma calaquecö. Quennahuatejque
    nele majcamo tlajtlajtucö nimpor majcamo tlamachesticö de Jesús.
  nya-nya: Pamenepo anawayitananso ndipo anawalamula kuti asayankhule kapena kuphunzitsa
    konse mʼdzina la Yesu.
  ngu-NT: Niman quemaj ocsejpa oquinnotzquej niman oquinnahuatijquej para ma ca más
    tenojnotzasquej nion temachtisquej ican itocatzin Jesús.
  kup-kup: Pot hahapuh Pitar Zoniz as hahan maot emahan paru ah ñeo parupin epat mañah,
    “Arip tovai Iesuz abatavonañ ñetiv añarabon maot mañotunei.”
  jid-jid: Mle ba yo ba ri nda mam ba ndu ba na tre ko tsro ndi memlemu ni nde Yesu
    na.
  wmw-wmw: Basi, wakitumiza kuweta tena, wakiwamuru kuwa wasisowere na wasifunde tena
    kwa zina ra Insa.
  gmv-GGM: Istta xeeygidinne mulleka Yesuussa sunththan hassa7ontta malane tammarsontta
    mala azaziida.
  ssg-ssg: Laha tiloi hasoho aliake lalu ape kakane lalu ka tapeiniwa kaxi hanaui
    teka seilon ti hahitake axe Jises.
  zpo-NT: Nu zeera mrezh xaa xaa zee cheb xaa xaa, zee naseedtra xaa re myet kwent
    cheen Jesús.
  poy-poy: Hangu wawashema kayi mngati, wawaberiziya nawayowera kayi paweru, na kufunda
    kwa litawu lya Yesu.
  qwh-NT: 'Tsenam apostolcunata waqtapita qayaratsicurnin, queno notificayarqan: —¡Amana
    ni imata Jesuspaq yachatsicuyanquinatsu, ni willapäcuyanquinatsu! —nir.'
  gaw-gaw: Ag anam awona, eḏun aeg waeh, ag a amelahp̱a ap̱ig. “A Jesus onigp̱a nai
    baula eḏui danab ah amelagp̱a iinab mehuqmaya! A baula iinab ip̱uanadmaya.” Ag
    a amelahp̱a g̱agaṯag anam ap̱ig.
  nca-nca: Asa neko yerero mande kondé ŋande yimiraŋgurí, “Yesu owímo mande kanata
    ka watí-watí ma yeyowero, ko owímo unipare kumi mande rondaqe ma yunowero.”
  zpz-NTPP: Orzeꞌ bredz dey Bed nu Waa. Orzeꞌ mnii dey lo dey nu rila cueꞌ gaꞌ nii
    dey, nunu cueꞌ lyuu dey nu nac Jesuuz.
  mkj-mkj: Irai pwuroahng pangindo ira nehn Mwoalen Koapwunngo, pwehng ira pwa kalke
    ira pwuroahng pwehng ke padahkihoang armaj kan oadoan Jesus.
  zac-NT: Iurní gunaꞌbë rall lëꞌë Pedro nu Juan. Gunibëꞌa rall parë adë guadíꞌdzëdiꞌi
    raiꞌ, nilë guëluáꞌadiꞌi raiꞌ dizaꞌquë shtë Jesús, nu nilë adë guëníꞌidiꞌi raiꞌ
    lë Jesús.
  kyg-kyg: Huteꞌa ge huꞌnageꞌana hai eꞌana maiꞌnaꞌageꞌapaeꞌmo, Lanakaemo magoꞌe hutana
    Yesu agiꞌamo alagi aetana hapa opaitana alitana apaya oꞌmaleꞌao, huꞌa hana paiꞌnae.
  kmk-kmk: Utdi, pinaḻnok da uman dat duwa’n apostoles ot binilin da dida un taḻona
    adidaon mambagbaga onnu mantudtudu un usalon da dit ngadan Jesus.
  cao-NT: 'Jatsi quiha Pedro, Juan, tihi cabo ja quënacaniquë. Quënaxo tsi quiha jato
    ja yobacaniquë: —Nohiria bo qui Jesu yoati tsi ma chanitëquëyamano ra —iquiina.'
  bbr-bbr: Kesermana, roat näunäu akas Jon Pita ori ätäi urwatona, owa tonosa, sakau
    awatoin, “Au ätäi ätäi Jisas nukan enip pakas karauk roasiret ämän wa awarau.”
  inb-inb: 'Chi taita­kuna chasa iuia­rispa, Pedro i Juanta ikuti kaiar­ka­kuna. Kasa
    mancha­chispa­mi nir­ka­kunata: —Kuna­ura­mandaka, mana mas Jesus­manda rimaspa
    iacha­chispa purin­gi­chi.'
  hrv-hrv: Pozvaše ih i zapovjediše im da podnipošto ne zbore niti naučavaju u ime
    Isusovo.
  box-NT: Bṹn mɔ́n á ɓa bĩnía von o Piɛre là a Zãn á bía henía nɔn yi le
    ɓa khí à yí bío, tàá à yí kàrán ɓa nùpua o Yeesu yèni yi hùúu.
  ote-NT: 'Nepʉ bi tsꞌohna maꞌnaꞌqui ra Pedro ne ra Xuua ne núꞌa̱ ra ꞌñøhø mrá doua,
    ne bi tꞌembabiꞌʉ: ―Ya ote ma xqui ma̱ñhʉ, ne ya oxqui ma gui zofohʉ maꞌra ya ja̱ꞌi
    de rá thuhu ra Jesu.'
  wnu-wnu: 'Wurinou qob ende qamb nausi wogub Pita Yon nob wuri bear nagsi wuri qoronob
    taisi qamamir: “An ombur Yisas unum bo sabar munon ger gab me qamarar. Ne munon
    ginam-ginam me wuriimbigar, see qas mom wagar.”'
  zam-NT: 'Ngoloa, ngurez mèna Pedr ryop Juàn. Mnibe'' yèe mèna. Ndxab mèna: ―Desde
    nalle'' par delant, ya indlya''ste nu'' tolo tyoodi''s gu'' no tolo lu'' gu''
    loo mèn por cón che''n mbi'' co'' mbez gu'' ngro'' lèe Jesús, mbi'' co'' mbez
    gu'' ñibe'' loo gu'' par li gu'' con'' ndlya''s gu''.'
  zyp-NT: Macawtaco apostol pahning tlaw cawh y kaw he ka, Zisu ming tah bia reilai
    tah cawngpah hrahring khaw bei ceh, tatah bia aa patai he.
  sey-NT: Cani yuretaꞌa i̱ohuaꞌire soini cua̱ñehuë, Jesús aye pa̱ire camaꞌpë paꞌijë̱ꞌë,
    cuiꞌne i̱ ayeje̱ pa̱ire yeꞌyamaꞌpë paꞌijë̱ꞌë cajë.
  nvm-nvm: Ijefuon bu kumejga Fita ko Jon bu una aru vakga bu vuak kuriaikuriaikin
    kuardiame kia, Jab una Jesuon if ijia kurame e nijaidiakno kiain.
  mps-mps: Te po augwa hasi minama, augwaligo tega si i olama, dolagasali. Augwaligo
    po bomo elama, augwali sibolo wali, “Dago dage sibolo habu selebao. Dage sigo
    Jisas nogi ma gasa we bidibolo ola magio, agai po wagio,” te po wai.
  pab-NT: Hatyaoseta kawihenahitene, iraeha ekakoaha maisa xakaihenahititaha, maisa
    aotyakihenahititaha hekoti maheta.
  llg-llg: Boe ma ala loke falik dua sala, de lafaꞌda sala lae, “Mata neuk, bou! Ei
    taa bole manoli hataholi la bali laꞌeneu Yesus ndia!”
  kyf-kyf: 'Wa laa Piɛlɩ -yɔ Zaan, ''ɩn wa nɛɛ wa -ylaɛ: «A ''na gbalɩ nyɩma -yla
    gbʋ -Zezuu ''ŋnɩ nya -nɩ, ''ɩn a ''na -slolu wa gbʋ we nya ''mnumnu -nɩ.»'
  tpi-tpi: Orait ol i singautim tupela na ol i tambuim tupela long tupela i no ken
    mekim wanpela tok moa long nem bilong Jisas, na tupela i no ken skulim ol manmeri
    long dispela nem.
  mih-NT: 'Tacuan ta zɨquɨ i cana ra sii ra ta i catyi ra: Ma cahan ca ndo tuhun ra
    Jesús, ta ma zacuaha ca ndo sii ñiyɨvɨ. Catyi ra.'
  qvh-NT: 'Sayno wilanacurcuyarmi apostolcunata wagtapita gayascasimur niyargan: “Canan
    junagpitaga ama pitapis Jesuspita wilapäyanquisu ni yachasiyanquisu.”'
  kms-kms: Muq ni temi mari mandi di simbe mindim ni temi Jisas ningg nyamb pe wute
    aye ni ningg wand bei meny ye tiq segi.
  agn-agn: Animan ginoyan nirang oman si Pedro ig si Juan ang magbalik ong teled,
    ig inordinan nira ang indi ra enged mamansibitala obin mamagtoldok natetenged
    ong ni Jesus.
  nhi-NT: Ica non oquinnotzqueh uan oquintiquitihqueh acmo matlanonotzacan dion acmo
    matlamachtican ica nitoocaa Jesús.
  ttc-NT: Ntons owox kyuk'le' junky'el te Xhpe'y b'ix te Wa'nch, b'ix e'ok kyili'
    tzan k'on txik kyq'uma' ch'inwt ti'j Jesus b'ix tzan k'on txik kxnaq'tza' ch'inwt
    ti'j.
  dan-1931: Og de kaldte dem ind og forbøde dem aldeles at tale eller lære i Jesu
    Navn.
  kwj-kwj: Wosini wu uchawani fi ai tawani kwambu tiki ya fini sawe, “Apa do Jisas
    hi ki ai saweni ele hima ni o hi ki ondiyakandiya kei.”
  vie-OVCB: Họ đòi các sứ đồ vào và ra lệnh cấm giảng dạy trong Danh Chúa Giê-xu.
  kze-kze: tááyowasarai íyúyasa sésa Ísun-aai íma simátímékaiyo. Ísu áwí'a íma taakaiyó
    suwasaráí
  mpj-mpj: Palunyajanu-pulanyaya katingu ngarajunu, maajakajangka. Wajarnu-pulanyaya,
    “Mirtapulan wangka katima, ka parra wajanma!, Jiijajkurnu wangka, laltungka.”
  lbk-lbk: Kasin cha't inpaskhep chaicha sa cha't finilin chaicha ta ad-icha kasin
    kankanan nan ngachan Jesus paymo isos-olo nan maipoon ken siya.
  mto-NT: Vanꞌit tseꞌe du̱vatso̱o̱vdi je̱tseꞌe du̱tukpavaandi je̱ts ni vintso̱va veꞌe
    je̱ jayu du̱ko̱o̱ꞌkvaajnjidinit ukpu̱ du̱ko̱o̱ꞌktuknu̱jaꞌvidinit je̱ Jesús jye̱ꞌe̱.
  bzh-bzh: Lob detahi luho yom bemëm denër vu luho bë luho su na denanër ġaġek jaḳ
    Yesu arë, beluho su detahu ġaġek sënë vu alam.
  guj-2017: પછી તેઓએ પિતર તથા યોહાનને બોલાવીને આજ્ઞા આપી કે, વાત કરતાં તેમ જ બોધ કરતાં
    પણ તમારે ઈસુનું નામ બિલકુલ લેવું નહિ.
  jvn-NT: Rasul Pétrus lan rasul Yohanes terus dityeluk kongkon mlebu menèh terus
    dipenging aja pisan-pisan ngomongké apa mulang bab Jenengé Gusti Yésus.
  byr-byr: Miꞌna dɨneva saraarɨ jaka wɨdɨna kyeꞌ saraai ayɨna wɨladaaꞌdakɨlyɨ wɨdɨna
    yeꞌ “Aꞌmweraaihi, yuyagaaꞌ aꞌmweraavɨ Jizaazare yagaala mujɨkanera! Jizaazarɨna
    mujɨwaakyɨkanera!”
  ian-ian: '@see-verse:ACT.004.017'
  hun-hun: Ezért beszólították őket, és megparancsolták nekik, hogy egyáltalán ne
    szóljanak, és ne tanítsanak a Jézus nevében.
  mcf-NT: 'Adshun Petedobëdta Uan chomeoashun: —Padpiden Esus chuibanoainda. Aidën
    chiaid chuiquin tantiamenda —capanëdash tsusiobon.'
  kjs-kjs: 'Go loma go ali laapo ru-nane mea ipulupa loma lisana agale mana gu-rupa
    lisimi: Yesuna agale-para nipuna bi-para enaali medaloma nalakelape lisimi.'
  mni-mni: Maram aduna makhoina pakhonchatpasing adubu amuk kousille aduga makhoida
    Jisugi ming sijinnaduna amuk hanna ngangdanaba amadi tambidanaba yathang pire.
  yad-NT: 'Jadchiy ji̱ta riñatuyada variñadantiy, ru̱bayada ji̱ta variy nana̱jisirya:
    “Ne sa̱na̱nique ju̱na̱ñu̱nrya Jesús jtyanu̱day, dantyamu̱y ne sa̱na̱datyanu Jesús
    jtyamunu̱day.”'
  mxb-NT: Dá ni̱ kana ñaá rá. Dá ni̱ saꞌanda ra̱ choon noo̱ ná ña̱ ná dáꞌa ka̱ ní
    kaꞌa̱n na̱, ta dánaꞌa̱ na̱ saꞌa̱ Jesús.
  pon-2006A: Irail eri ekeriralong oh panawihekin ira en dehr pwurehng koasoia de
    padahkihong aramas akan duwen mwaren Sises.
  maq-NT: Hya xi camá ne, cajindaya nga xuta xi cuacun jan Pedru cojo Juan, sehe cachja
    xu me cojo me xi ha quihndë cuyaain cuichja me tsëhë Jesús cojo xuta.
  hto-hto: 'Mei jira íaillɨnoɨna jɨ́ɨritiaɨoɨ. Iaillɨnoɨ dúcɨdemo ocuídiaɨoɨ: —Jesús
    mámecɨdo jɨɨ mai due jiza úriñeno iri. Afe daɨí llófueñeno iri, —daɨdíaɨoɨ.'
  por-BRBSL: Eles os chamaram, e ordenaram que não falassem nem ensinassem em nome
    de Jesus.
  ces-NKB: Zavolali je tedy a přikázali jim, aby [už] vůbec nemluvili ani neučili
    v Ježíšově jménu.
  cui-cui: 'Barapo pentacaitorobi bicheito equeicha Pedro irʉ Juan wabatsibe. Jume
    daunweya tsipaebatsibe: —Equeicha jopa Jesús payabara paebindebe. Equeicha jopa
    yabara pacuidubindebe barapo cui, jei barapomonae.'
  boj-2014: Juda tamo kokba naŋgi degsib qairosib naŋgi aiyel olo metnjrnab bonabqa
    siŋgila na saidnjrsib minjreb, “Niŋgi aiyel olo Yesus aqa ñam maroqnaib. Medabu
    getentiy.”
  eng-OEBUS: So they called the apostles in, and ordered them not to speak or teach
    in the name of Jesus.
  eri-eri: Ariya nere Pita, Jon ngare yaure niridu, ege Yesus unyi la fai-aita bagu
    beele ete adai lenigei nomo karu nirane, onodu nere unyi beha fai-aita bagu isisiwou
    adai nigei nomo lenirane.
  aly-aly: Rernem ikwer-atherr yangkelhek, ratherr apetyetyek. Atyetyartel-rnem renh-atherr
    artwerilek, “Mpwelanth Jesus-kenh Angka ingwer-rnem akalty-anthey-angenh anetyek.”
  wiu-wiu: Nitoapa oto noe wa Pita Yoneta kayo oa motekete ekete einakagono ibini
    patu kautakoa kakete pademoka wa pade olaukoa wameamene-koli
  swe-swe: De [det religiösa ledarskapet i Jerusalem] kallade in dem igen [till Stora
    rådet] och befallde dem att under inga omständigheter tala eller undervisa i Jesu
    namn.
  cth-cth: Hathnukkhu gunceinaw hah a kaw awh teh, Jisuh min lahoi khoeroe pâpho awh
    hanh, cangkhai awh hanh telah a cakâ awh.
  mti-mti: 'Meve mu sira munan uniktan oya auwaya unigiyawa mu gumbo gae yusipam dirumiya:
    Iesu iviwa gumbe gae ge toewanewan den di aya.'
  pad-NT: 'Hari. Va''ora vakaboa''i''ianaha adani Pedro vikhajakosi''ianana. Va''ora
    vakaabani''aha: —Hari''a vara vavani''ajana ida Jesus onina. Hari''a vakava''ojomo''ihajana
    ida Jesus varani hina, Jesus kavarani hiki.'
  twi-twi: Wɔfrɛɛ asomafo baanu yi bae, hyɛɛ wɔn sɛ wonni ho kwan biara sɛ wɔbɔ Yesu
    Kristo din anaa wɔkyerɛkyerɛ wɔ ne din mu.
  hlt-hlt: Te dongah amih rhoi te a khue uh tih Jesuh ming dongah thuituen pawt ham
    neh thui loengloeng pawt ham a uen uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ wɛ̃tɛ kɛ́ bɛ̀ yùní kɛ́ mbɛ̀ kpɑ̀nnɛ̀ kɛ tú: Di yɔ bɑ́ɑ́ kú kɛ̀
    di wɛ̃tɛ kɛ́yú Yesu yètìrì òmɔù borɛ̀ yoo dí ò nɑ̀kɛ́ o nɑ́ɑǹtì.'
  san-GUJ: તતસ્તે પ્રેરિતાવાહૂય એતદાજ્ઞાપયન્ ઇતઃ પરં યીશો ર્નામ્ના કદાપિ કામપિ કથાં
    મા કથયતં કિમપિ નોપદિશઞ્ચ|
  amx-amx: Inang kwer-atherr weth ntangkelhek, kwen petj-alpetjeh. Inang renh-atherrenh
    arnpakek, “Mpwel itja angketj Jesu-henh arrenyel-ayel kaltj-anthetjeh!”
  ake-NT: Mɨrɨ a'tai, to' kanan kɨ'makaa'pʉ to' uya. Ta'pʉ to' uya to' pɨ', “Serɨ
    tʉpo ɨnʉ' rɨ kʉsauro'katʉu, kʉsenupatʉu Sises ese' pɨ',” ta'pʉ to' uya.
  qvn-NT: 'Ninacarcärirmi Pedrotawan Juanta gayarcachir cay nirärin: “Cananpitaga
    ama pasay rimapäcuypishchu ni yachrachipäcuypishchu Jesuspitaga”.'
  tku-NT: Cāmāta'satīnīni'nca Pedro ē Juan ē cāmāpa'ksīca jātza' catalīchihuīna'nli
    ē jātza' catamāsu'yulh nūn ā'maktin na ixtacuhuīni' Jesús.
  bjk-bjk: Io, idi toxo kuwe lo öbaling idu ma toxo tenge lölös se idu bara ganim
    idu ra winörö ma ra inausu bölök im ma esene Jisas.
  msy-2020: Egha me ua aningɨn diazɨma aning aven ghuzɨ, me akar gavgavimɨn aning
    mɨgɨa ghaze, gua uamategh Iesusɨn ziamɨn gun mɨkɨmɨva gumazitabar sure damuan
    bar markɨ.
  bpr-bpr: Na yé duenam man, ta lêla fatlo Piter na Dyan, na toola ale fnang tmulen
    na tamdò di dagit Dyisas.
  rmy-VLAKH: Онэ акхардэ лэн, припхэндэ лэнди майбут тэ на дэн дума и тэ на сытярэн
    палав алав Исусоско.
  cle-NT: Mɨ²ja̱³ cá⁴dah²teé⁴ diáh⁴ ca̱á̱h³, duh³ cá⁴dah²taáh⁴ ta² hi³ há⁴hé³ máh⁴
    dsá⁴hɨɨ́² dah²he⁴, baáy⁴ dah²liu⁴ chiáh² Jesús ja̱³.
  txq-txq: Basa boe ma ranggou falik hatahori kaduak kara raa maso dale reu, de rafada
    sara rae, “Besa-besa, ee! Ei ta bole manori hatahorir laꞌe-neu Yesus naa bali!”
  aaz-aaz: Rarit aꞌnaet ein noꞌen nataam sin ma naꞌuab neu sin am nak, “Amneen mirek-rekoꞌ!
    Ka nabeiꞌ fa he mfee noniꞌ amtein anmatoom nok Naiꞌ Yesus!”
  qup-NT: 'Chasna yuyarishpankuna Pedrokunata kuti kayachirkakuna. Paktashpankuna
    rimarkakuna: Manana nima ima uras kuti runakunata Jesusmanta rimankichichu, nima
    yachachinkichichu.'
  dop-dop: Ḿpʋ́ɣʋ́ kotuɣu sɔsɑɑ yɑɑ Piyɛɛ-wɛ, nɑ pɑ́ kisinɑ-wɛ tǝpʋlʋpʋlʋ sɩ pɑ́ tɑɑ
    tɑsɑ Yesu hǝtɛ ńtɛ́ tǝ tɔm yɔɣɔtʋɣʋ yɑɑ sɛɣɛsʋɣʋ kɛ pɑɑ fǝŋ mɑɣɑmɑɣɑ.
  azb-azb: Beləcə onları çağırıb əmr verdilər ki, İsanın adını bəyan etmək və bu adla
    hər hansı bir təlim öyrətmək qadağandır.
  eng-DBY: And having called them, they charged [them] not to speak at all nor teach
    in the name of Jesus.
  guo-NT: 'Do jawʉt, Pedro, Juan sʉapich, laslisi pejme leliajwadin. Lasbej majt nabejkpon.
    Dolisi, len wʉt, jʉmtispi: —¡Xamal kaes ma amwʉt nabej naewʉajne'' Jesucristo
    pejwʉajan! —tislisi.'
  hla-hla: Ba nori e ngö hatasu pouts rari men, me ranga hatagala mera rien te gi
