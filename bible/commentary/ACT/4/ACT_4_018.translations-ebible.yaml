  pol-SZ: Wezwali ich więc ponownie i zakazali im mówić i nauczać o Jezusie.
  ztq-NT: Tsigo lëë xaa kwtsyetsy xaa, aan lëë xaa kwnabey nii kseejtre xaa ni kluuytre
