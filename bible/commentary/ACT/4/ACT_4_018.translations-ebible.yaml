    Jisasr yufat wayafho thu-twafnt.”
  bht-bht: तालू उना पतरस कने यूहन्ना जो सदया कने चेताबनी देईकरी बोलया, “यीशुऐ दे नाऐ
    ला कुछ नी बोलणा कने ना सिखाणा।”
  eng-NOY: And they called them, and commanded them not to speak at all, nor teach,
    in the name of Jesus.
  cub-NT: Ne yávarĩburu yóboi, órejaicõjenejaimad̶a Pedrore aru Jũare máre ne cójijitucubʉi
