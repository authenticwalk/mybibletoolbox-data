  chf-NT: U joq'uijob tuba u yälbenob que mach u ni' äle'ob, y mach u ni' ye'e'ob
    ni tz'ita' u t'an Dios tu c'aba' aj Jesús.
  tlf-tlf: alop iyo olapmip tam tamip bogobe-nilip e, “Alop ibo Yesus imi win boyo
