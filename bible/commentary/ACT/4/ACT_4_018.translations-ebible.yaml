  tel-2017: అప్పుడు వారిని పిలిపించి, “మీరు యేసు నామంలో ఏ మాత్రం మాట్లాడకూడదు, బోధించకూడదు”
    అని వారికి ఆజ్ఞాపించారు.
  hat-BSA: Yo te rele yo, e te kòmande yo pou yo pa pale ni enstwi menm nan non Jésus
    a.
  bxh-bxh: Yo fede sa yoga fafuyodi na sa falibadi bena tabu Yesu hesana ti libalibaen
    yo ti lau faꞌataen.
  top-NT: Ixli̱puntzú ca̱li̱mimparaca Pedro y Juan ixlacati̱ncán y tahuánilh tú ixtalacpuhuani̱t
