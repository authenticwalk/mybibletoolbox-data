  jpn-1965: そこで彼らを呼んで、いっさいイエスの名によって語ったり教えたりしてはならない、と命じた。
  fra-SBL: Ils les appelèrent et leur ordonnèrent de ne plus parler du tout ni d'enseigner
    au nom de Jésus.
  yka-yka: Hangkan ilinganan weˈ de balik si Petros duk Yahiya duk sinessaˈan weˈ
