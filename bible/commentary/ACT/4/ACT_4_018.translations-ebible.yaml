verse: ACT.004.018
translations:
  kpx-kpx: Kateai louito Bitata Dionita hohavege abu lohoge keau isuta namigevei avoe,
    “Lainaho bae tota Iesu ivimo hotobehame loui ata haivegelive.”
  okv-H: eto jage eo puvuo enana ta ke te ahe poekari te Bada Iesu ta javo jigama
    ari te tapa toara ke eo
  tbo-tbo: Ega yaka Pita ma Yoni hi otugena mehi po hi lui ma hi paliguduguduhi hi
    pa, ‘Ega houga igehouna Yesu gowanei ona ibaabani po ona iatatiyana.’
  mal-C: തുടർന്ന് പത്രോസിനെയും യോഹന്നാനെയും വിളിച്ച്, “നിങ്ങൾ യേശുവിന്റെ നാമത്തിൽ
    സംസാരിക്കുകയോ ഉപദേശിക്കുകയോ അരുത്” എന്ന് ആജ്ഞ നൽകി.
  grc-SR: Καὶ καλέσαντες αὐτούς, παρήγγειλαν ⸋αὐτοῖς⸌ ⸋2τὸ⸌ καθόλου μὴ φθέγγεσθαι
    μηδὲ διδάσκειν ἐπὶ τῷ ὀνόματι τοῦ Ἰησοῦ.
  bgc-bgc: फेर उन ताहीं बुलाया अर चेतावनी देकै न्यू कह्या, “यीशु कै नाम पै ना तो वे
    चर्चा करै अर ना सिखाइयो।”
  khz-khz: Ne magekea-togarato, gevaikilarato, Iesu aranai ragaina vagi mapia vopata
    e vevega-ripa.
  deu-TKW: Und sie riefen sie und befahlen ihnen durchaus nichts verlauten zu lassen
    noch zu lehren auf den Namen Jesus'.
  zsr-NT: Niꞌr gululidzëꞌ Pedro len Juan, atiꞌ guluzeynëꞌ ba nadx lequëꞌ cui luíꞌlenrëꞌ
    bunách didzaꞌ, len cui lusëdnëꞌ lequëꞌ ca nac queëꞌ Jesús.
  lin-lin: Bongo, babengaki Petelo elongo na Yoane mpe bapekisaki bango ete bameka
    lisusu te koloba to koteya na Kombo na Yesu, ezala ata na lolenge nini.
  hns-NT: Tab sabha waalan oesabke bhiettar bolwaais aur mienaahie karies Jiesoe ke
    naam ke biese me batiaai ke aur okar naam me partjaar kare ke.
  noa-E: Maimua mag khĩirju auwia, deeu amach aig thʉ̈rkha aunaa, chadcha amag tag
    bʉ̈ʉrjã Jesús igwia nem jaaupiba jaaujierram aajem.
  eng-EMTV: And summoning them, they commanded them not to speak at all nor to teach
    in the name of Jesus.
  mib-NT: Te ni cacana ún de, te ni cacahān nīhin jíín de jeē ma cahán cuɨtɨ gā de
    jnūhun Jesús ni ma steén gā de jnūhun un núū ní ɨɨn ñayuu.
  lif-NT2: हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽरे़ याम्‍मो मे़उःत्तुसिआङ् ये़सुरे़ कुयाःम्‍बेओ
    पाःप्‍मा इग्र हुॽमा ले़रे़से़ॽ फाॽआङ् इङ्‌जाःङ् मे़बिरुसिरो॥
  xnj-xnj: Hinu vakavakemela kavili mugati, vakavabesa vakotoka kulongela amala kuwula
    vandu kwa uhotola wa Yesu.
  mmx-mmx: La diga ro abeles du ukeneng la diga tong alolos i ridu do nedu noxo tong
    bok ba mo laasen at ne Iesu la du noxo anasa mi mo laasen teren.
  cbr-NT: 'Usai canantancëxun ca Pedrocëñun Juan cuënxun cacëxa: —Jesús ñuiquin camina
    uinu ''icë unibi bana ñuixuanan ''unánmitëcëntima ''ain.'
  tee-NT: Pus at'asanichokocalh. Ajunicalh ni jantuch lai vana catajunilh tam xamati'
    nin cata'amasuninilh ixlacata ju Jesús.
  eng-LSV: And having called them, they charged them not to speak at all, nor to teach,
    in the Name of Jesus,
  cak-NT: Y cuando xewoyox chic apo ri Pedro y ri Juan, x-ix chique que man chic quiequitijoj
    ri winak, y man chic tiquitzijoj ri Jesús chique ri winak.
  pah-NT: A'ero g̃a Pedro'g̃a mbuhura'javi ojipyri. Igwete g̃a nhi'ig̃ahyi g̃a pe
    novĩa. —Tapenhi'ig̃a'javi'i'i ti Jesusva'ea renoina g̃a mbo'eavo ahe rehe, ei
    g̃a Pedro'g̃a pe novĩa.
  sja-NT: Mãpai waya t'ɨ̃ p'e atajida mãik'aapa jarajida waa jarateenaadamerã Jesupa
    ne-inaa oopata.
  xed-xed: 'Ka hgəgladamtá həŋ ta i Piyer, ka davanaghata həŋ. Ka həŋ mantsa: «Yaha
    kuni walglaŋta gwaɗaŋtá gwaɗa ta Yesu, dər ka tagha skwi ŋa mnduha nda hgani,»
    ka həŋ nda həŋ.'
  mks-NT: A̱nda̱ já na̱cana tucu na Pedro xi̱hi̱n Juan ta na̱sahnda na chuun nu̱ ná
    ña̱ ná a̱ jána̱ha̱ ga̱ na̱ sa̱ha̱ Jesús ta ni ná a̱ cáha̱n ga̱ na̱ qui̱vi̱ Jesús.
  gfk-S: Io, di ga tato halala habaling dur ma di ga tigel dur be waak baling um dur
    ra hininaawas be harausur tano hinsane Jisas.
  bmu-bmu: Mewö jim jöhöba etkoholget öŋgöyohotka kewö jim kutum etkiget, “Iŋiri mönö
    Jisösgö qetnöŋ keu kun kude toroqeba jiba ambazip kusum eŋgimahot.” Mewö jiba
    soŋgo köhöikŋi al etkiget.
  dgz-dgz: Boge mu venamu wane pa gwanap sia onamot wane tauane amba Iesu oisewa sia
    ya wapen, waenapan sia ya wadidiamopen menan kaimakaet diamon.
  eng-GNV: So they called them, and commanded them, that in no wise they should speake
    or teach in the Name of Iesus.
  zaa-NT: Làniana gutàỹi tè cą cabi attu vuelta nna gunèni cą cabi qui'ni bíttuúru
    derecho té qui' cabi para equixá'a cabi biỹa titsa' nu cca qui' Jesús.
  eng-WEBSTER: And they called them, and commanded them not to speak at all, nor teach
    in the name of Jesus.
  guh-guh: 'Nexata icatsia Pedrobeje Juanbeje caevëalia pejonenexaliabeje, junaliatsibeje.
    Nexata jane baja bajarapamonae jumaitsi Pedrobeje Juanbejejavabelia: —Pëtsa baja
    icatsia matavëjëa jivi patsipaebaponamebeje Jesús pelivaisi. Pacoparebeje baja
    jivi panetsipaebaponaejavabeje Jesús pelivaisi, jai bajarapamonae.'
  bon-bon: Siige, teepi Peteru Yoane naabibine cääri taasoglecisi, jaajisi egä, “Gone
    Yeesu me ngii cabu mene jaajanemuye, coo biname bine yaabiberäjimuye!”
  nhw-BL: Huajca nopa tequitini sempa quinnotzque Pedro huan Juan huan quinnahuatijque
    ma ayacmo camanaltica tlen itequiticayo Jesús.
  mgw-mgw: Bu'kapo ngabaakema kai' nnyumba na kwakanikiya kenebalowe longela kai'
    wala yi'gana kwa lina lya Yesu.
  swh-ONEN: Kisha wakawaita tena ndani na kuwaamuru wasiseme wala kufundisha kamwe
    kwa hili jina la Yesu.
  wbi-wbi: Vakavakemela u Petrol nhu Yohana mun'kate name pikuva laghila kuti nambe
    lusiku valajovagha nambe lusiku kuvulanisia mhu litavua lya Yesu.
  bba-bba: Yerɑ bɑ kpɑm bu sokɑ mɑ bɑ bu yinɑri bu mɑɑ ɡɑri ɡere ǹ kun mɛ bu wɑɑsu
    ko kɑ Yesun yĩsiru.
  eng-KJVCPB: And they called them, and commanded them not to speak at all nor teach
    in the name of Jesus.
  kgk-NT: 'Upéi ohenói jevy oike hagwã. Oike rire, he''i íxupe: —Anive katu erenhe''ẽve
    teĩ ereiko-vy Hesu réry-py. Ani ereporombo''eve teĩ heko-rupi, he''i onhe''ẽ poxy-vy
    íxupe onhemonhe''ẽ-vy.'
  waj-waj: 'Iya itaa kua kiaa kiada Petoroosaya Yuvuaanayara tuduu kava iyasi nnuduu
    rikiada iya yaagueeqama tunoo: Sa gioonna kiaapuuya inna nnutuuvaa tasipama inna
    kuaivaa kiaa mmida sa inna mmayaayaivaa iya kiaa kookieekiatee, tiravai.'
  cpy-cpy: 'Rapiitakiro ikaemaeri, ikantakiri: “Eero pikamantan-tziro okaatzi awijeen-tsiri.
    Aritapaaki piyotaantzi jempe okantakota ishintsinka Jesús.”'
  mpx-mpx: Inoke hi yogaagil al ge hi sikal, ge hi baek elal hi ba, “Bahi sauga etega
    Yeisu alana nuku papaatena-an ge nuku panpankiti-an.”
  wbp-wbp: Ngula-jangkaju, pinalu-palangu yajarnunjunu yarlu-jangkaju kaninjarni-kirra-yijala,
    manulu-palangu wangkaja, “Puta-pala-jana warru yimi-ngarrika Jijaji-kirlirli yirdi-kirlirli!
    Puta-pala-jana warru pinarri-manta Jijaji-kirlangu jaru!”
  luo-luo: Eka ne gichak giluongogi mi gisiemogi ni kik giwuo kata puonjo e nying
    Yesu.
  nhe-NT: Huajca nopa tequihuejme sampa quinnotzque Pedro huan Juan huan quinnahuatijque
    ma ayoc camatica tlen itequihuejcayo Jesús.
  aii-aii: ܗ̇ܝܓܵܗ ܩܸܪܝܵܝ ܠܗܘܿܢ ܚܕܵܐ ܓܵܗܵܐ ܐܚܹܪܬܵ‌ܐ ܘܦܩܝܼܕܵܝ ܠܗܘܿܢ ܕܗܸܟ̃ ܠܵܐ ܗܲܡܙܸܡܝܼ
    ܘܠܵܐ ܡܲܠܦܝܼ ܒܫܸܡܵܐ ܕܝܼܫܘܿܥ.
  esk-NT: Taatnaiḷipḷugu sivunnianikamiŋ iñiqtiġniġaich quliaqtuaquŋitḷugik Jesus-kun
    iñuŋnun sumiunniiñ naagaqaa itqautitqiquŋitḷugich taavruma atqanik.
  msb-msb: Kaya ginpatawag gihapon sinda Pedro kag ginpadaanan, “Ayaw kamo pagsurmaton
    kag pagtukdo pa sa ngaran ni Jesus.”
  cpa-NT: 'Jøng² mi³ca¹tai¹dsa calah ta¹dsi²néi², jøng² ca¹tsáih¹dsa Pedro quianh¹³
    Juan: ―Tsa¹ma¹héh³ hniah¹² jǿg³ quiah¹² Jesús. Tsa¹ma¹dsiíh³ hniah¹² jǿg³ ―ca¹juúh²dsa.'
  dso-dso: ସେଟାର୍‌ ପାଇ ସେମନ୍‌ ପିତର୍‌ ଆରି ଜଅନ୍‌କେ ଆରି ତରେକ୍‌ ବିତ୍‌ରେ ଡାକ୍‌ଲାଇ । ଆରି
    କେବେମିସା ଜିସୁର୍‌ ନାଉଁ ଦାରି କାଇମିସା କାତା ନ କଇବାକେ ଆରି ସିକିଆ ନ ଦେବାକେ ଜାଗ୍‍ରତ୍‌
    କରାଇଦେଲାଇ ।
  meu-meu: Bena e boiridia, e tamanudia, Iesu ladana ai basie haroro bona basie hahediba,
    lasi vaitani.
  yva-NT: Weti wo yawain indamu yakasisa. Umba wo yanayao soowabe ware, “Vemo ripo
    Yesus aura rijati akato inya muno ripo vatane manyao Apa tame so rai jakato inya!”
  dgc-dgc: Kanya huway de a pinauwet de Pedro, sakay pinégkagian de side a diyan side
    huway a mégtoldu ta ngahen ni Jesus.
  zpm-NT: Dzigo bredz zho Pedr stib, grop me Juan, goctox zho lo zho. ―Laa no rso
    diidz lo to goṉ ―rëb zho―, gbiiredraa to cseed to miech zhiwseed meṉ ne rnee to
    Jesús ga.
  hix-NT: Àro ke, Petru komo yanyehtxownà harha tà. Txesus yokarymahra ehtxok hampànà,
    toto komo wya, ketxkon hatà, teryewrye ro, àwyanye. Noro hoko rma, toto komo hananàhpàra
    ehtxok hampànà, ketxkon hatà.
  sim-sim: Karem mbaha li usharik indiyok fri layirik fririn li pantlehe limu mbara,
    �Avak mashi Jisashin shi owesawewa shi hala.�
  npi-ULB: तिनीहरूले पत्रुस र यूहन्‍नालाई भित्र बोलाए र येशूको नाउँमा बोल्दै नबोल्नू
    न त शिक्षा नै दिनू भनी आज्ञा दिए ।
  cgc-cgc: Tapos sapol ta mga upisyalis, paumaw isab danen an Pedro daw paandaman
    na dili gid en mag-ambal daw magtudlo parti ki Jesus.
  tim-tim: Hain dâm kinmâ gaet dâm yetkonbiâ âgâmbela hin dâm makyetkiyi, “Yetŋe Yesugât
    kotŋe bo konmâ yâkgât keiŋe lâuwâŋe bo makyeŋgiwiandat.”
  yor-yor: Wọ́n sì pè wọ́n, wọ́n pàṣẹ fún wọn, kí wọn má ṣe sọ̀rọ̀ tàbí kọ́ni rárá
    mọ́ ní orúkọ Jesu.
  wos-wos: Wungi wataka di wandaka bér wambula wulayi. Wambula wulayimbéka di wa,
    “Béni mé xéké. Jisasna ximbu wambula wakémbéni. Du takwaré Jisaska yamba wakwekémbéni.”
  emp-NTPO: Ara maʌ̃da Pedrora Juaʌ̃ sid̶a waya trʌ̃naped̶a ebud̶a jarasid̶aa ni maãrĩ
    bid̶a Jesud̶ebemada bed̶earãnamãrẽã idjab̶a jaradiarãnamãrẽã.
  eng-F35: So summoning them they commanded them absolutely not to speak or teach
    in the name of ‘Jesus’.
  ind-ind: Mereka menyuruh Petrus dan Yohanes masuk kembali, lalu melarang kedua rasul
    itu untuk mengajar atau berbicara kepada siapa pun tentang Yesus.
  pes-OPCB: پس ایشان را احضار کرده، گفتند که دیگر دربارهٔ عیسی با کسی سخن نگویند.
  mpt-mpt: i imin Fitawali nganabeiba taniba am tam temiba baabeniba Ibo Yesuse wengo
    imino mo oye bianiba e kukubo mo aleyemibe gesiba
  ssx-ssx: Koto ekina꞉ Pida Dioni yaapo wi la alota꞉ Do wanda꞉hali pa꞉ta꞉ Yesuna꞉
    biki laa ala꞉ta꞉ ma꞉nda꞉ o pi ma꞉nda꞉ na wala꞉pa꞉pekee lemekeme.
  mkl-mkl: Ŋɔi ɑ̀ kpe ŋɑ mɑ́ nɔ ɑ̀ kɔ nŋɑ ɑ fɔ ide do irii Jesu mɑ́ hee mɑ́ jɛ ɑ kɔ
    inɛ ŋɑ si cioi ideɛ.
  gaq-gaq: ତେସା ମେଇଂ ପିତର୍‍ ଆରି ଯହନ୍‍କେ ବାର୍‌ମୁଇଂତର୍‍ ବିତ୍‍ରେ ୱାଆର୍କେ ଆରି ଅନାଡିଗ୍‍
    ଜିସୁନେ ମ୍ନିରେ ମେଃଡିଗ୍‍ ସାମୁଆଁ ମାବାସଙ୍ଗ୍‍ ନ୍‍ସା ଆରି ସିକ୍ୟା ମାବିନ୍‍ସା ତରକ୍‍ ଆଡିଙ୍ଗ୍‍ବି
    ଆର୍କେ ।
  gof-RNT: Entta xeegidi, Yesuusa sunthan hizappe odonna mela woykko tamaarssonna
    mela kiittidosona.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କୁ ପାତ୍‌ରାସ୍‌ ଆଡଃ ଯୋହାନ୍‌କେ ଆଡଃମିସା କେଡ଼ାକେଦ୍‍କିନାକ ଆଡଃ ୟୀଶୁଆଃ
    ନୁତୁମ୍‌ତେ ଜେତ୍‌ନାଃ ଆଲବେନ୍‌ କାଜିୟାଃ ଚାଏ ଆଲବେନ୍‌ ଇତୁକଆ ମେନ୍ତେକ ଆଚୁକେଦ୍‍କିନାକ ।
  gah-gah: goha sele li kimiake, Izesuni agulizató gakó li kimi kimi iki vegená goha
    apí i kememitáive liki kagata alemó. Lá ikago,
  lcm-lcm: Au na kila songo alak pok irilong na kila atakun amadot irilong ta kilong
    kamus luai ta mengen vo akalkalit ta asan i Iesu.
  aer-aer: Itne thultye areye ileke Peter uthene John uthene kwene-werne akngetye-alpetyeke
    imerte angkemele, “Mpwele Jesus-akerte awethe angketyale anetyeke! Tyerrtye areye
    ayeye ikwere-akerte akaltyele-anthetyale!”
  qvc-NT: Chayshina kunanakushpaqam, Pidruta Jwanda qayachirqanllapa. Chaymandaqam
    jurapashpa, kamachirqanllapa, amana pitapis parlachinambaq, ni yach'achinambaq,
    Jisuspa shutinda myintashpaqa.
  tgl-ULB: Tinawag nila sina Pedro at Juan na pumasok at inutusan sila na huwag magsasalita
    o magtuturo kailan man sa pangalan ni Jesus.
  cbs-NT: 'januxun ana jatu kenaxun jatu yunukin: —Jesúskidi ana janchakin jawen kenawen
    jatu yusinyamaxankanwen— jatu wabu'
  xtm-NTPP: Chukan kúu ja ni ka kana de tee ma, te ni ka tatnuni de ja máko jin ka'an‑ka
    de ni a jin kaxtnu'u‑ka de na in ni yo kuu Jesús ma.
  nnq-nnq: Yene ngabakemanga kabele unyumba, na ngabalengela bakalongeje pukongolou
    na bakabolaje bandu kuliina lya Yesu.
  bao-NT: 'To biro ĩicãri, cʉ̃jare jʉo cojo: —Jesús yee maquẽre jĩcã wãme ʉno peera
    bue, wede majio, tii nemoticãña yua —cʉ̃jare ĩiupa.'
  san-ORI: ତତସ୍ତେ ପ୍ରେରିତାୱାହୂଯ ଏତଦାଜ୍ଞାପଯନ୍ ଇତଃ ପରଂ ଯୀଶୋ ର୍ନାମ୍ନା କଦାପି କାମପି କଥାଂ
    ମା କଥଯତଂ କିମପି ନୋପଦିଶଞ୍ଚ|
  rmn-rmn: Он динэ икос лэн тай пхэнлэ лэнги никхаски тэ на пхэнэн тай тэ на сиклярэн
    андэ нав ки Исусеско.
  huv-NT: Ndoj, quiaj tapajüw a Pedro y Juan maliquiaw, tasajüw nómban ngondom mandeacüw,
    aton ngondom maquiajchiw nipilan wüx Teat Jesús.
  otn-NT: 'Mi̱ juadi bi̱ nhɛca̱hya̱ yø ja̱''i̱ p''ʉya, bi zonhni̱ ngue bi ''yɛ̱mbi̱:
    ―A nu̱yá n''yø''a̱ui, ''yo høngui̱ xihmʉ ra̱ hya̱ yø ja̱''i̱ ya. ''Yoni̱ mantho
    høngui̱ xännba̱hʉ yø ja̱''i̱ rá̱ hya̱ ra̱ Jesús.'
  nop-nop: Unduŋ yoŋa Pita yakat kotigoŋ yenimbu loune Jesu wou kotigoŋ mu yoyaudok
    yo moŋ hinek yenihegiŋ.
  obo-NT: De-en id po-umow ran si Pedro woy si Juan woy id loglohottan no dii ron
    en od ikahi woy od nonaw moka-atag ki Disas.
  kca-kca: Щӑԓта, ԓынан вана вохман, ԓынана нэмәԓты щирән ӑт пŏтәртты пӑ Иисус нэм
    эԓты утәԓтәты такан ӑт эсәԓсэԓ.
  cak-ENT: Y tok xe'oyox chic c'a apu ri Pedro y ri Juan, xbix c'a cheque que man
    chic quequitijoj ri vinük, que man chic tiquitzijoj ri Jesús cheque ri vinük.
