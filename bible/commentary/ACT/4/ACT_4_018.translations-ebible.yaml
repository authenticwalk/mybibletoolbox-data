    wa mʌ' u yʌn camsicob ti' Jesús mʌ' u yʌn tsec'ticob ti' xan.
  xla-xla: Epame dokopala sota ma Pita woloye sisilapo yia꞉ watle epo atlaiyo, “Wua꞉
    matle Yesu hi mate imsiyamama koko opi halomsiyamiyo,” diyo.
  xav-NT: Tawamhã ma tô sô tihârâ za'ra, apâ ĩtẽmeb za'ra neb zahuré da. Ĩtẽmeb za'ra
    zasi zahuré wamhã, ma tô sadawa uwati zahuré ni, Zezusihi hâimanazém na te te
    dama 're rowasu'u zahuré mono tõ da, duré ĩsadawa para te te dama 're rowahutu
    zahuré mono tõ da.
  cuk-cuk: 'Geb dummagan Pedroʼse, degi, Juanʼse, gannar gochamalad. Geb ega igar
    uksamalad: —Mer bar Jesús-nuggi sunmakmaloye, degine, mer bar a-nuggi odurdakmarbaloye.'
  tbf-tbf: Samo gi te buer nga kuk vurukude guor ma gi nga vengeng vangvangasie guor
    va kian ba buer va guor ta nga vokokotie o, vavasengei ngan mi asan e Iesu.
  uig-CYR: Шуниң билән уларни чақиртип, бундин кейин Әйсаниң намида һеч сөзлимәслик
    яки тәлим бәрмәсликни қәтъий буйруди.
  ikw-NT: Be sukwu ele rukna wam, kanụ be, be kwúma ọka rịa rịa mọbu zni nhne nụ rẹwhna
    Jizọsi.
  khs-khs: 'Alanase, iyawa a:ko: mene ho tiyapola: a:ma selese, “Ka:tawa Yesu unuwemi
    pelekiwa sena kesalemawa walo selapa.”'
  dwr-ENT: ኡንቱንቱ ፄሲዴ፥ ዬሱሳ ሱን ሙሌካ ዴንናዳኒኔ ኣባ ታማሪሴናዳን ኣዛዜዲኖ።
  pma-pma: Evus, keil avise keilu lumai neim, ka ameng kat keilu keih keke lunaselustei
