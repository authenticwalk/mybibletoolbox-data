  kos-kos: Ouinge elos sifilpa pangnoltalak nu in lohm uh, ac fahk nu seltal eltal
    in tiana sifil kaskaskin, ku luti, ke inen Jesus.
  ibo-ibo: Ha kpọrọ ha nye ha iwu ka ha kwụsị ikwu okwu maọbụ izi ihe nʼaha Jisọs.
  yml-yml: I goledi i luku-vaitugana ꞌwaidie i veluꞌaseꞌasedi i vo, ꞌA talabodemi,
    kebu wata ꞌwa na veveifufu ꞌalo ꞌwa na veve Iesu faifaina.”
  ory-ory: ପରେ ସେମାନଙ୍କୁ ଡାକି ଯୀଶୁଙ୍କ ନାମରେ ଆଦୌ କଥା ନ କହିବାକୁ ବା ଶିକ୍ଷା ନ ଦେବାକୁ ଦୃଢ଼ରୂପେ
    ସେମାନଙ୍କୁ ଅାଜ୍ଞା ଦେଲେ।
  bzj-bzj: Soh dehn kaal dehn een ahn aada dehn noh fi teech er preech eena Jeezas
    naym agen.
  wmt-wmt: Nyanartijangka tikirrkujirni palupinya. Marni palupilangu, “Wayila manpila
    lamajarriwu jalarra. Kanarlanywarntiwu ngajirta nganpilanyanangu yarnta Jesus
    jularnanta. Ngajirta nganpilanya pinarriyunganta Jesuskurajangka wangki. Ngajirta
    nganpilanyanta Jesusja yarringarnanta mayanga. Wali manypilangurla ngaapalku.”
  chk-chk: Mürin ra körisefäliirelong o allük ngeniir, pwe resap fokun kapas ika afalafal
    usun ewe it Jesus.
  ssd-ssd: 'Taŋakinaig sulumba nale maŋ wika pasa saŋgrinu sanikinaig: Tale Yesus
    tuku maŋ afu saka tum ndaniŋgap ŋginaig le'
  acr-TNT: Xequisiqꞌuij cꞌu ri Pedro y ri Juan y lic xequitak che na quetzijon taj
    y na quecꞌutun ta chi ne cꞌana pa rubiꞌ ri Jesús.
  rop-rop: Afta na detlot serramonimen bin jingat langa det dubala mishanri, en wen
    dubala bin kaman langa olabat, deibin dalim dubala nomo blanga yusum det neim
    blanga Jisas wen dubala tok langa enibodi en nomo blanga titjimbat enibodi blanga
    im du.
  mee-mee: Na keke kiulu ka ri pana lua muni. Na keke role gingging kerea ta ri manereasa
    pangamologa ta ragau te Iesus ba ta ri manereasa pangalomatanange ragau ta ri
    loreamatanangana kae Iesus.
  dif-dif: Ja tanali pudlana karkana wonti, ja pudlangu jirijiribana wonti, pudla
    ngapu nganananto, ja wata morla ngujangujara jinkinanto Jesuni talani.
  gam-gam: Dje kere pagle, ye er numog wose dji. Wo mopillka, ga embe dji, ye Jisas
    kandjiye ge dje una nause dje man dji.
  nou-nou: Awasedo ungo mi setero Peter de John de sekago totorisera. Torero ungoda
    yei sisera, “Iesu da jawo da sekago ge seove. Edo daedo Iesu awa embo da yei atopatove.”
  mqb-NT: 'Tə ngaman atan ayak asa, ta jan atan, ta wa: «Mbəsiken sa jan ''am tə sləmay
    a Yesu aday sə ɗakan anan ləbara sa ''am ana Yesu anà ɗo ahay.»'
  ape-B: Douk habo balan namudak ali wata hohwalam hawich. Hawich ali haklipam dodogowinyi
    balan umu amam kobi wata hupe hunek skulumu enech elpech umu enyudak Jisas ananin
    yeul o hupe huklipech God ananin balan umu enyudak yeul, wak.
  grc-F35: Καὶ καλέσαντες αὐτούς, παρήγγειλαν αὐτοῖς τὸ καθόλου μὴ φθέγγεσθαι μηδὲ
    διδάσκειν ἐπὶ τῷ ὀνόματι τοῦ Ἰησοῦ.
  cav-NT: 'Tume tunajatu ihuaratsu ecatse jadya acuare: —Necuejanucaume ni ejeque
    buchique Jesusja quisarati. Nebahuityanucaume ni ejeque buchique, —jadya tunajatu
    acuare Pedro, Juan jadya.'
  kgp-NT: 'Kỹ ag tóg Pedro ag jé prẽr mãn mũ. Kỹ ag tóg: “Ker ũ mỹ tó mãn hẽ'',” he
    mũ. “Ker Jesus tỹ vĩ mãn hẽ'',” he ag tóg mũ ag mỹ.'
  bvd-bvd: Kera bae ofu 'uri nai sui daka 'ailia sa Bita fai sa Dion daru ka ruu lau
    kau, daka bae fifii na fuadaru uri nao daru si bae lau sulia ma daru si toolangaidoo
    lau sulia rigitaa sa Disas.
  ukr-1871: І, покликавши їх, заповіли їм зовсїм не говорити анї навчати в імя Ісусове.
  apz-apz: Ose hnnontɨfi sikimneꞌno joho ulontɨfi ulɨmentohofi, Siko nomꞌne aꞌamu
    somo Jisasɨye hungkuno nulohosiloho. Yoꞌmayo Jisasɨmneꞌno lutɨhwahosiloho.
  yon-yon: Kwane, ika yedmiibkob benminiiwa yedmendiwen, “Yiib ikakman Yesu yaningko
    yaambed ma dakmaib o ye weng kedmengkandaib.” andiwen.
  poi-NT: 'Jesɨc ocmɨ aŋwejayt́a̱ jém Peto y Xiwan jém aŋjagooyicɨɨm. Nɨ́mayt́a̱:
    —Odoy más aŋma̱tɨ jém Jesús iñɨyi̱mɨ. Odoy aŋmadaayɨ jém pɨxiñt́am jexpɨc aŋquímayooyi.'
  wuv-wuv: Ma rona lala'idinamii lagua ma warefawe'i a'a lagua ba lagunei'aa fai u'u
    o feroinaa fei haraa Jesus.
  quf-NT: Chaymi Pedruwan Juantaqa, qayamur willaranllapa, ama mayqantapis Jesuspa
    shutinpi rimarqa yaĉhachinanllapapaqnachu.
  yuw-yuw: Oro amna dugo yu mata ihoroc yu bödeuna amna yai inong wodiuya ehunya nongoru
    ingoroc inogung, “Sot Yesuhon fatmatano amna au inodimorocha” ihoroc inongo ‘muno’
    sinom inogung.
  hus-NT-1971: Tam caniyat ca chich a Pedro ani a Juan ani c’uiyath uchanchic abal
    yabats quin más olnanchi im bij a Jesús ani yabats jita’ quin más exobchichiquiy
    tin cuenta a Jesús.
  med-med: Ei mel nʉk pendʉk, wu raⱡ aldpa wi rok yant tʉk, nʉk mel, “Wote, kʉni nakʉndkʉⱡ
    aldpa, Jisas nga mbi ila uⱡ ti etkʉⱡ, ik mbo endkʉⱡ, iti nʉtʉl mon!” nʉtʉng.
