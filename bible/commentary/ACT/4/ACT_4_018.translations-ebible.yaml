  bod-N: དེ་ནས་ཁོང་གཉིས་བོས༌ཏེ། ཡེ་ཤུའི་མིང་ལ་བརྟེན་ནས་མི་གཞན་ལ་ནམ་ཡང་གླེང་མོལ་བྱེད་པའམ་ཆོས་གསུང་མི་ཆོག་པའི་བཀའ་བབས༌པ་རེད།
