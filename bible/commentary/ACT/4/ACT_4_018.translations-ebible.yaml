    adopoque incæ odömönämaï ïmäeweda.
  kbc-NT: Odaa joɡ̶odienaɡ̶atace Pedro ijaa João, odaa joɡ̶oiiɡ̶e me daɡ̶adiaaɡ̶oibake
    Liboonaɡ̶adi Jesus niɡ̶ina me notaɡ̶anaɡ̶a codaa me niiɡ̶axinaɡ̶anaɡ̶a.
  bmh-bmh: Guzenaimai, dudu banban agen Zon zaug Pita dual koli ularena, zaueim sina,
    gusig awaremenin, “Ag koli koli Yesus nugau wanib ebu duailel ipal ze i awaran.”
  ctu-BL: Tsi' pʌyʌyob tilel Pedro yic'ot Juan. Tsi' tiq'uiyob cha'an ma'anic mi'
    chʌn cha'leñob t'an yic'ot cʌntesa ti' c'aba' Jesús.
  meq-meq: 'Ti ye tə zalatayaw. Piyer ta Yuhana ta mbəɗa naha gər ka təv tay. Ti ye
    naha na, tə gatay me, tə gwaɗatay: «Kâ tsikumatay kəgəbay kâ tətikumatay a ndo
    hay tə məzele i Yesu sa bay.»'
  noa-H: Maimua mag k'ĩirju hauwia, deeu hamach haig t'ʌ̃rk'a haunaa, chadcha hamag
    tag bʌ̃ʌrjã Jesús higwia nem jaaupiba jaaujierram haajem.
  alp-NT: Hoko esi koti luasi kusu suike eleki esi beteke loko luasi be, “Luami lepae
    loko Yesuse moneka.”
  san-VEL: tataste preritaavaahuuya etadaaj naapayan ita.h para.m yii"so rnaamnaa
    kadaapi kaamapi kathaa.m maa kathayata.m kimapi nopadi"sa nca|
  kbq-kbq: Pitane, Joninena ke hazageke efrake'za zanasmi'za, Mago ene Jisasi agirera
    vahera zamasmige, rempi huzamige osutfa hi'o hu'naze.
  kbh-kbh: As chë mándayënga cachiñe chata tmojánachembo y tmojanamëndá ndoñe más
    Jesús jtsebáyanana, ni chabiama ents̈ángbeñe jtsabuátambayana.
  ron-LSB: Ei i-au chemat și le-au poruncit să nu vorbească deloc și să nu învețe
    în numele lui Isus.
  pon-pon: Irail lao eker ira do re ap inapwiedi me ira der pan padaki de kawewe ni
    mar en lejuj.
  nhe-BL: Huajca nopa tequihuejme sampa quinnotzque Pedro huan Juan huan quinnahuatijque
    ma ayoc camatica tlen itequihuejcayo Jesús.
  sps-sps: Ri kat to ser fikoo fasof fatabiny rari na ina fuan, ri tsue faparits of
    ratuari ma gim ari ma vegiau tan ta mes ge ma faatsuts vaare ri na asangan e Jisas.
  wnc-wnc: Yakenga gitda akopbun ngang yayawamba waapaatda kopbumayak.
  bus-bus: Ben aↄ̃ ń sísi aↄ̃ yã dìɛńnɛ kɛ̀ aↄ̃ton yã o kesↄ̃ aↄ̃ yã dańnɛ kↄ̃n
    Yesu tↄ́oro pátipati.
  gub-BL: Umuzewyr kar wi Pet wamuwà uzepyr wà, umuzewyr kar Zuàw wà no. — Pemume'u
    zo Zezuz ze'eg teko wanupe nehe, pepurumu'e zo ize'eg rehe nehe, i'i wanupe wà.
  imo-imo: Aku teko ningo panjikolio kelko elo walio ningolio i teko ningi, paa ungu
    kelo te kape Jisasinga imbimu leko naa ningolo, imboma ungu mane naa tielio, molo
    ningi.
  boj-boj: Juda tamo kokba naŋgi degsib qairosib naŋgi aiyel olo metnjrnab bonabqa
    siŋgila na saidnjrsib minjreb, “Niŋgi aiyel olo Yesus aqa ñam maroqnaib. Medabu
    getentiy.”
  eng-DRA: And calling them, they charged them not to speak at all, nor teach in the
    name of Jesus.
  knf-knf: Wi wi banţooŋ ţi uruha başaaŋ adu baka kë bakak ţi wa, aşë bëg baka maakan
    baţañna pţiiniyaan na pjukan ţi katim ki Yeŧu.
  san-KHM: តតស្តេ ប្រេរិតាវាហូយ ឯតទាជ្ញាបយន៑ ឥតះ បរំ យីឝោ រ្នាម្នា កទាបិ កាមបិ កថាំ
    មា កថយតំ កិមបិ នោបទិឝញ្ច។
  arn-NT: Feymew mütrümfingün ñi feypiafiel ñi kimeltuwenoael engu Jesus tañi dungu.
  zas-NT: Dxel gurejdx reeman laa reeman gunabee reeman chitëë churi loj guzaꞌt reeman
    Jesús, ad gulüü tëëri reeman xtiidxaman.
  ken-NT: Bábhɨ́ŋɨ yɛ bhɔ bápɛtnsɛm amɛm áchá. Básɛ́mti bhɔ́ bɛ bakɛpɛrɛ rɛm
    nɛ bakɛpɛrɛ tɔ́ŋ yɛ̌nyɨŋ ndǔ nnyɛ́n Yesu.
