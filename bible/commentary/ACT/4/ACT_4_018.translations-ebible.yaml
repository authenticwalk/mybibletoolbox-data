  piu-2006: Palulanguru paluru tjana waarrkana iyaṉu Piitanya Tjaananya ngalya katirra
    ngaratjunkunytjaku. Tjana palunya kutjarra marrkuṉu, “Wangka Yiitjunyatjarra wiya
    nyupali tjakultjunkunytjaku yaṉangu kutjupangka.”
  poh-NT: 'Nok quitikꞌa̱b chic wach quinoꞌjbal take cꞌamol be̱h reꞌreꞌ, xikꞌoꞌrjic
    woꞌ chic cok take maꞌ Luch chꞌi̱l i maꞌ Wa̱n eh jeꞌ wili xkꞌormojic queh: «Til
    ma̱ban tak chic kꞌoric maꞌ woꞌ cꞌuhbalanic chiri̱j i Jesus, nqui xkꞌormojic queh.'
  tue-tue: 'Wedesetoa, cʉ̃́ãrẽ sããatidutiyira sũcã. Cʉ̃́ã, cʉ̃́ã pʉtopʉ jeari, jĩĩyira:
    —¡Ãñurõ tʉoyá mʉ́ã! Jesuyére péerogã wedenemorijãña; buenemorijãña sáa, jĩĩmiyira.'
  bjp-bjp: Ri ka tawi fakau ru sabin ke ri ka fakiing ru le gong sabin ru fafas, le
    fausum tikas ini asa Iesu.
  xon-xon: Le bi yin bi ke bi gir koo ni, le ki nan kpaa bi pu ke bi taa ki tuk binib
    Yesu aabɔr, ki taa ki pur waayimbil.
  tzo-ZNT: Ti cꞌalal laj snopique, iꞌiqꞌueic la ochel xchaꞌvaꞌalic. Tsots la iꞌalbatic
    ti mu xa la yaꞌuc yalbeic scꞌoplal ti Jesuse, ti mu xa la yaꞌuc chanubtasvanicuc
    oe.
  mpm-NT: 'Yukan ti ni ka kana tuku da Pedro jiin Juan, ti ni ka kachi da nuu da:
    ―Tukaa ga ndakuniꞌin ra sɨvɨ Jesús, ti tukaa ga xnaꞌan ra nuu yɨvɨ naa ra ―ni
    ka kachi da.'
  ots-NT: Cja̱ bbʉ xquí jma̱ ncjapʉ, nubbʉ, bi jmahti car Pedro co car Juan cja̱ bi
    juɛntihui. Exque bi tsjijmi ya jin di xih cʉ cja̱hni ja i ncja car Jesús, cja̱
    ya jin to di nzojmi pa di hñe̱me̱jʉ‑ca̱.
  hoy-hoy: आग आंदुर पतरस अदिक यूहन्ना अक कारदुर अदिक चेतावनी कोटकु ईद अंदुर, “यीशु
    उन हेसुर देल येनु अच माताळ बाळेतीर अदिक कल्स बाळेतीर.”
  uri-uri: Tu kwewen kul hor, yatom tu ukwen yangkipm titnongket la tolpa, “Pike kipmekg
    akwap tolpa, ti kipmekg yat kalpm. Hi ampur wa kipmekg wa ro tukgunakg lngkep
    a tu aki laron nang a Jisas pa nasi melnum ur nti ur, yaper.”
  amo-amo: Nin nanin a dide na Yahudawe imini wa woro anan suncaa kiti wucuwucu anit
    awa bia nanya kiti tutu. Nin kidun dana anan ugade su nanin inin benle nanin na
    iwa seke ulirinu kitene Yesu kiti kogya ba.
  pjt-pjt: Munuya pulanya maḻakungku aḻṯira tjarpatjunu munuya pulala wangkangu, “Nyupali
    piṟuku Jesunyatjara wangkanytja wiyangku wantima! Munu pula tjukurpa palunyatjara
    aṉangu tjuṯangka nintintja wiyangku kuḻu wantima!”
  cwe-cwe: Ivo wawatanga kaidi muna ichiheleto na wawalongela kuwa sekewalonge kaidi
    wala sekewafundize kwa zina da Yesu.
  daa-NT: 'Min ŋaar-ak, ŋu koliig Piyer iŋ Yaaya ho ŋu ɗiyiico aman : « Yaman kawiyoŋ
    tak-tak-tak, dakoŋ kaawenno ho dakoŋ ɓildenno pey gee iŋ siŋ ku Iisa. »'
  mlp-mlp: Haqad in Pita ayow Jon inaq gililewunan ta bolan in gamuk araq o suleq
    araq Yesus ananib ta hi emgo atoranmo gibileniy.
  ape-C: Douk habo baraen namudok aria wata hahwaram hawish. Hawish aria hakripam
    dodogowinyi baraen um amam mare wata hupe hunek skulum enesh arpesh um enyudok
    Jisas ananin nyeigur o hupe hukripesh Iruhin ananin baraen um enyudok nyeigur,
    uwok.
  bgs-bgs: Purisu igpakangé dan si Pedro asta si Juan, asta igsapad dan na dì dan
    mému mulit-ulit asta tuminurù tingód katô ngadan i Jesus.
  faa-faa: Aíyaka me rukua faraka marekea, tetā peaesapo. Perakano tetāki ipu someraka,
    “Maiya suamo Yasu yano hoakohoamo yapo motorakanapo. Yasuane repo some kakakohoamo
    yumo yaporakanapo. Efera hunia somehokohoamo yumo yaporakanapo.”
  kik-kik: Magĩcooka makĩmeeta thĩinĩ rĩngĩ na makĩmaatha atĩ matikaarie kana marutane
    o na atĩa na rĩĩtwa rĩa Jesũ.
  cap-NT: 'Nekztanaqui nuz̈ parli z̈erz̈cu, nii jilirinacaqui Pedruz̈tan Juanz̈tan
    kjawzic̈ha. Nekztan tuz̈ chiiz̈inchic̈ha: —Jaziqui anc̈hucqui anaz̈ iya parlaquic̈ha
    nii Jesusiz̈ tjuuz̈tan. Niz̈aza anaz̈ jecz̈quizimi tjaajnaquic̈ha Jesusiz̈ puntuquiztan.
    —Jalla nuz̈ mantichic̈ha.'
  ksr-ksr: Kaeŋ jeŋ somoŋgoŋ orooŋgi uri kokaeŋ jeŋ kotoŋ oroŋgi, “Oro mono Jiisaswaa
    qatanoŋ qaa moŋ mende toroqeŋ jeŋ ejemba kuma oŋombao.” Kaeŋ jeŋ soŋgo kotakota
    ama oroŋgi.
  eng-TNT: And they called them and commaunded them that in no wyse they shuld speake
    or teache in the name of Iesu.
  sbs-sbs: Chiva sumpa Pitorosi ni Johani kwiza mukati ni vaha itayero kuti kanji
    bawambi hape kamba kuruta hape che zina lya Jesu.
  sue-sue: Ago sero nuto sewa witiwato ego sewa awa, “Nito Yesura zazora noko oko
    ge tugata-magata waweto.”
  fra-NCL: Et les ayant rappelés, ils leur interdirent absolument de parler et d’enseigner
    au nom de Jésus.
  bhg-bhg: Ango edo embo tote (2) dao awa tetero gido katari yaida tekago totoritera.
    Ainda amboda awamanemi embo tote (2)de ge okain sitera, “Imomane Yesu da daoda
    ge tekago da ji teove edo ainda daoda atopatove!”
  snn-NT: 'Ja''nca sa''ñeña senni achani tëjini, ba huana etosi''cuare se''e choni,
    bacuani si''a jëja guansereña: —Mësacua yua Jesucristo ba''iyete gare se''e quëani
    achoye beoye ba''ijë''ën careña.'
  atb-NT: Haû mù, yhangnhik lé dum wut hâng yù luî, Yesuq é myìng lé lang mù, haî
    le hkâtaí, hkâ-mhoqshit kó ga chôm hkûm akô.
  cek-AK: To pongah nihnik to a kawk o moe, Jesu ih ahmin hoiah patuk moe, lok roe
    thuih han ai ah lokthuih pae o.
  bkd-bkd: Aman impaumaw dan dà si Pedro daw si Juan daw balaudi ha harì en sidan
    magsangyaw daw magtudlù mahitenged ki Jesus.
  ctu-76: Che' jini ti' cha' pʌyʌyob tyʌlel Pedro yic'ot Juan. Ti' wen tiq'uiyob cha'an
    ma'an mi' chʌc cha'len subt'an mi cʌntisa cha'an jini Jesús.
  lac-NT: U jach ts'urirob u winiquirob judío caj u wʌc'ʌs pʌyajob Pedro yejer Juan
