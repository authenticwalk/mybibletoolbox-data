verse: ACT.004.037
translations:
  kpx-kpx: '@see-verse:ACT.004.036'
  okv-H: amina enda amita avo ombuto koro humbuto ambotani 12 ta ikena.
  tbo-tbo: a hipuli tupona gehouna i gimalena haleya ma monena i niyeya po tu wituwetuwegahi
    u nimahi i houni.
  mal-C: അയാൾ തനിക്കുണ്ടായിരുന്ന നിലം വിറ്റു പണം കൊണ്ടുവന്ന് അപ്പൊസ്തലന്മാരുടെ കാൽക്കൽ
    വെച്ചു.
  grc-SR: ὑπάρχοντος αὐτῷ ἀγροῦ, πωλήσας ἤνεγκεν τὸ χρῆμα, καὶ ἔθηκεν ⸂παρὰ⸃ τοὺς
    πόδας τῶν ἀποστόλων.
  bgc-bgc: उसकी किमे धरती थी, जिस ताहीं उसनै बेच्या, अर दाम के रपिये प्रेरितां के
    पायां म्ह धर दिए।
  khz-khz: Ia gena tano evoi-agiato, ne voina monina eago-agiato, apostolo gageria
    kwalarai evetao-taliato.
  deu-TKW: verkaufte einen Acker den er besaß, brachte das Geld und legte es den Aposteln
    zu Füßen.
  zsr-NT: Bë́tiꞌë tu cöꞌ xyuëꞌ bönniꞌ ni, atiꞌ yjuꞌë dumí qui naꞌ, len budödëꞌ lei
    lu naꞌquëꞌ gbaz naꞌ nasölëꞌë Cristo.
  lin-lin: atekaki mpe elanga na ye mpe amemaki mbongo epai ya bantoma.
  hns-NT: Ohoe aapan khet betjke paisa pathaawal waalan ke saup deis.
  noa-E: Mag wounaujã ich jẽb wai sĩerr përpʉ̈iwia, chi phatkhon aibëewi, Ẽwandam
    i jaaumkhĩir doce jʉr autarr khʉʉnag deechëjim aajem, agjö jigpʉ̈imkhĩir.
  eng-EMTV: who, possessing a field, sold it and brought the money and placed it beside
    the feet of the apostles.
  mib-NT: Te ni xīcó de ɨɨn ñuhun de, te ndáhá de xūhún un ní jēhe de nuū tée apóstol.
  lif-NT2: '@see-verse:ACT.004.036'
  xnj-xnj: Mewawa mwene agulisi mgunda waki, akatola mashonga genago na kuvagotolela
    vamitumi.
  mmx-mmx: Neni ga sesep mi loxongkangka ren, ga lok ka levempilas, la ga song araba
    luvuttadi vavang min.
  cbr-NT: Usa 'ixun ca Bernabénën aín naë maruxun curíqui bixun bëxun Jesusan caíscë
    unicama 'ináncëxa.
  tee-NT: Pus ju yuchi st'alh ju ixlacat'un chai lhimilh ju ixtapalh. Alacxtaknilh
    ju ixtamalakachan ju Jesús.
  eng-LSV: a field being his, having sold [it], brought the money and laid [it] at
    the feet of the apostles.
  cak-NT: Y ri Bernabé re' xuc'ayij jun rulef, y ri rajil xberujacha' pa quik'a' ri
    apóstoles.
  pah-NT: Igwete ga imondoi ogwyra itambere'ia herua Jesus'ga moirũhara'g̃a pe toma'ẽ
    ti g̃a g̃a pe javo.
  sja-NT: Mãgɨ́ eperãpa eujã iru bada netot'aaji mãik'aapa ma p'arat'a Cristopa jɨrɨt'eradaarãmaa
    teeji.
  xed-xed: Ka skwaptá tsatsi ta ŋani vwah, ka klaktá tsedani ka vlaŋtá gwal ghunay.
  mks-NT: Ta mé da̱ naní Bernabé yóho na̱ji̱có da̱ ñúhu̱ dá ta já na̱sa̱ha̱n da̱ mé
    jiu̱hún da̱ cán nu̱ú na̱ apóstol.
  gfk-S: Iga suhurane nuno tike katano pu ma iga ter ira barbarat ta ira apostolo.
  bmu-bmu: Yaŋön mewöyök nene nup gölmeŋi bohonŋi memegöra ali moneŋ kaiga söŋgöröŋi
    mi memba aposol yeŋgöreŋ kaba böröŋine alök. Mewö.
  dgz-dgz: Me piup mega une ta amba moni iravi ware one Iesu watu enamot mega nagirewa
    munen.
  eng-GNV: Where as he had land, solde it, and brought the money, and laid it downe
    at the Apostles feete.
  zaa-NT: Làbi nna gùta' ttu loyu qui' bi nna bèttì' bi ą; làniana bete tè bi laỹa
    lóyúa lani ca apóstol.
  eng-WEBSTER: Having land, sold it , and brought the money, and laid it at the apostles'
    feet.
  guh-guh: Nexata José ata pijaira canajeta. Bajaraxuacujinae José capata pijairamatamopalata.
    Nexata bajarapapalata rajuta apóstolevijavabelia.
  bon-bon: Yoosepa poto gawe aletname jewenige, gawe aletnäneji rarekaake bine ewademige,
    puma cita ca ätyepäneji biname bime ime cabu icranemige.
  nhw-BL: Huan José quinemacac se tlali catli quipixtoya huan quihualicac nochi nopa
    tomi huan quinmacac nopa tlayolmelahuani.
  mgw-mgw: Mundu ywo aapi'miye nng'unda waabile nawo, na mbanje ye aakamukiye atumilwe.
  swh-ONEN: aliuza shamba alilokuwa nalo, akaleta hizo fedha alizopata na kuziweka
    miguuni pa mitume.
  wbi-wbi: Alyale nhu mughunda, alyaghusisie pe akaleta indalama soni, akasivika pasi
    pamaghulu gha vusung'ua.
  bba-bba: U tem mɔ mɑ u mu dɔrɑ u kɑ mɛn ɡobi nɑ u ɡɔrobu wɛ̃.
  eng-KJVCPB: having land, sold it, and brought the money, and laid it at the apostles’
    feet.
  kgk-NT: Ha'e oho peteĩ oyvy ovende. Ogweru hepykwe Hesu remimondo kwéry-pe ome'ẽ
    hagwã.
  waj-waj: Ivoono vo vaidivai ari mmata saivai mmi kioo irisai sikauyauvaa varoo aposoroo
    vaidiiya mmiravai.
  cpy-cpy: Irika Bernabé eenitatsi iipatsite, ipimantakiro. Raanakiri owinawo iipatsite,
    ipakiri Otyaantarewopaeni.
  mpx-mpx: Tau ya wana bilibili etega i palian, inoke mani i ahe ge i na i pek apostolowau
    elal.
  wbp-wbp: Yangka nyanungurlu watingki yirdingki Parnaparlu, ngulajulpa-nyanu mardarnu
    walya wita. Ngula-jangkaju, yungu-jana talakupurdarlu yapa ngalya-kariki. Ngula-jangkaju,
    junga-juku, talalurla yungu walya-wanawanaju. Ngula-jangkaju, talaju kangurnu-jana,
    yungu-jana Kurdungurlu-patu Wiriwiriki panu-juku. Nyanungurlu kula-nyanu jintarlangu
    wuruly-yirrarnu, lawa.
  luo-luo: noloko puothe pesa mi okelo oketo e lwet joote.
  nhe-NT: Huan José quinamacac se tlali tlen quipixtoya huan quihualicac nochi nopa
    tomi huan quinmacac nopa tlayolmelahuani.
  aii-aii: ܙܘܼܒܸܢܹܗ ܚܲܩܠܵܐ ܕܐܝܼܬ ܗܘܵܐ ܠܹܗ ܘܡܘܼܝܬܹ‌ܐ ܠܹܗ ܛܝܼܡܘܼܗ̇ ܘܡܘܼܬܸܒ݂ ܠܹܗ ܩܲܕܡ
    ܐܲܩܠܵܬܹ̈‌ܐ ܕܫܠܝܼܚܹ̈ܐ.
  esk-NT: Ilaaptuuq tuniripmiñiqsuq nunautmiñik qaitḷuguasiiñ akuqtuani uqqiraqtinun.
  msb-msb: May uma siya na ginbaligya, tapos gindara an kinabaklanan kag ginhatag
    sa mga apostoles.
  cpa-NT: Ca¹hnai¹ báh³ José héi² huø¹ quiah¹². Ni³ jøng² ca¹dsii¹dsa cog³ ni³ tsih²
    høh³.
  dso-dso: ଡାବୁ ପେରିତ୍‌ ସିସ୍‌ମନ୍‌କେ ସର୍‌ପିଦେଲା ।
  meu-meu: ena tano vada e hoia, bena davana e laohaia, aposetolo vairadiai e atoa
    diho.
  yva-NT: '@see-verse:ACT.004.036'
  dgc-dgc: Nibugtong na tu luta na sakay niatéd na du apostol i kabugtungan na.
  zpm-NT: Pto me tib lë liuṉ me, dzigo bdeed me dimi co lo zha poxtl, bdiiz zhow.
  hix-NT: Noro ryhe, towtoke nehxakon hatà. Towtothàrà rma yàmye hatà, txenyeru hona.
    Txenyeru rma yokye hatà, Txesusu nànyaketxho ro komo hyaka, àwyanye ekamtxoho
    me hatà.
  sim-sim: Ma oto misambi orhi kas or mbashirik ma anandi lar mu frungawura. Ushirik
    ya os or lari oson or laha aposel ondon ormu hara. Ushinak erndakava ondon li
    jelyakmbahan.
  npi-ULB: उनीसँग भएको जमिन उनले बेचे र त्यसको पैसा ल्याएर प्रेरितहरूको पाउमा राखिदिए
    ।
  cgc-cgc: May basak kanen na pabligya daw bayad ya paintriga din man naan ta mga
    apustulis.
  tim-tim: Akto luâk arekŋe ikiŋe hân are luâk siâ waŋdo puligombo puli are mem aposolo
    yeŋgâlân togom ârândâŋâk katmâ metiep.
  yor-yor: Ó ní ilẹ̀ kan, ó tà á, ó mú owó rẹ̀ wá, ó sì fi í lélẹ̀ lẹ́sẹ̀ àwọn aposteli.
  wos-wos: '@see-verse:ACT.004.036'
  emp-NTPO: Maʌ̃ Bernabeba ẽjũãda nẽdobueped̶a dji paratara Jesuba diabued̶arãba cawa
    jed̶ecad̶amãrẽã edesia.
  eng-F35: having a field, sold it, brought the money and placed it at the Apostles'
    feet.
  ind-ind: Barnabas menjual ladang miliknya, lalu membawa dan menyerahkan uang penjualan
    ladang itu kepada rasul-rasul.
  pes-OPCB: او مزرعهٔ خود را فروخت و پولش را آورد و پیش قدمهای رسولان گذاشت.
  mpt-mpt: Banabas ele dabale naka make walonea monio oleb tenea Yesuse okok dlasanin
    nakai oyensebe.
  ssx-ssx: Koto hali ipikana꞉ma꞉ta꞉ ipika꞉ kenkesiki ma꞉nda꞉ hali ma꞉nda꞉ma꞉ hambena꞉
    laata꞉ koto mieke mani mea a꞉paata꞉ aposolo haliweki pa꞉ta꞉ haleekeme.
  mkl-mkl: Í tɑ ikoɛ ɡɔ í nɑɑò fiɑu wɑ í nɑɑ í nɑ woo bɛ ŋɑu.
  gaq-gaq: ଯସେପ୍‍ନେ ଇକୁଡ଼ା ଲିଜ ଲେଃଗେ । ମେଁ ଆମେକେ ସ ଜଗ୍‍ତ୍ଲାଗ୍‍ଚେ ସକ୍ନେ ସାପା ଡାବୁ ଡୁଂପାଙ୍ଗ୍‍ଚେ
    ପ୍ରେରିତ୍‌ ସିସ୍‌ଇଂକେ ବିଃକେ ।
  gof-RNT: Barnnabaasi baw de7iya biittaa bayzidi miishiya ehidi hawaaretas immis.
  unx-unx: ଇନିୟାଃ ମିଆଁଦ୍‌ ପିଡ଼ି ତାଇକେନା, ଏନାକେ ଇନିଃ ଆଖ୍‌ରିଙ୍ଗ୍‌କେଦ୍‌ତେ ଏନାରାଃ ଟାକା
    ପାଏସା ପ୍ରେରିତ୍‌କକେ ଏମାଦ୍‌କଆ ।
  gah-gah: zazuha apala makó ale minamó nene meinava moni aleake aleko voko aposolo
    kimimó.
  lcm-lcm: kata kun atos ta palpal i kana roe na kamela alis a kapkap e kungaria i
    ri aposel.
  aer-aer: Artwe nhenhe akenhe kartene atnyeneke, merne arunthe-akerte, re kartene
    renhe ngkweltyeke antheke imerte yerneke-arle areye anthemele akangkwe-irrentye
    akngerre arrpenhe areyeke anthetyeke.
  qvc-NT: Chay Birnabim suq ch'akranda randikushpa, qellayninda apamushpa, apustulkunata
    qorqan, paykunana kriyiq masingunata yanapanambaq.
  tgl-ULB: Dahil mayroon siyang bukid, ibinenta niya ito at dinala ang pera at inilagay
    ito sa paanan ng mga apostol.
  cbs-NT: Ja junin jawen bai jaya juni betsa inantan jawen taexun pei bitan bexun
    Jesúsun kushipayabu jatu inanikiaki, jawen jau ikunwainbu betsabu jatu medabewanunbunan.
  xtm-NTPP: Te tee ya'a, ni yo neva'a de in ñu'ú, te ni xiko de, te xu'un ni ni'i
    de ma ni wa'a de nuu nda'a tee ni tetniñu ya ma.
  nnq-nnq: jwombe uyo akiba na nng'onda gwakwe, ngaucha, uloi gwene, ngajenda kakamuya
    achandundame.
  bao-NT: cʉ̃ yaa yepare aperãre noni wapa jeeri, wapa tiirica tiirire Jesús buerãpʉre
    tiicojoupi.
  san-ORI: ସ ଜନୋ ନିଜଭୂମିଂ ୱିକ୍ରୀଯ ତନ୍ମୂଲ୍ୟମାନୀଯ ପ୍ରେରିତାନାଂ ଚରଣେଷୁ ସ୍ଥାପିତୱାନ୍|
  rmn-rmn: бикиндяс пи ливади, андяс о ловэ тай тхэдяс ко пинрэ ки апостоленги.
  huv-NT: Tajiür noic miíüt nej, tanüüb. Condom tajoy ombeat tayac teowixaw miapóstoles
    Teat Jesús.
  otn-NT: Nu̱na̱ ra̱ José p'ʉya, bi̱ mä n'na rá̱ häi mi̱ ja. Bi däpra̱ mɛ̱nyu̱ yø
    representante ngue di dat'i.
  nop-nop: Adi kwet faki niŋ diniŋ molom ala tuwadok yobu tuwaune muneeŋ u Aposel
    hekidok yemguk.
  obo-NT: Mid bovoligya sikandin to livuta woy id piyod din iddos bayad tadda riyot
    mgo apostoles.
  kca-kca: хŏй ԓўв йŏра мўв тӑйәс, щитәԓ тынымаԓ йўпийән, ŏхԓаԓ тусԓы пӑ апостоләт
    кўрәт шŏма пŏтсәԓы.
  cak-ENT: Y ri Bernabé c'a re' xuc'ayij c'a jun rulef, y ri rajil xberujacha' pa
    quik'a' ri apóstoles.
  lif-NT: '@see-verse:ACT.004.036'
  mie-NT: De nī yīcó dē iin ñuhun dē, de nī jēsiáha dē xūhún ñúcuán nūū ndá apóstol.
  san-TIB: ས ཛནོ ནིཛབྷཱུམིཾ ཝིཀྲཱིཡ ཏནྨཱུལྱམཱནཱིཡ པྲེརིཏཱནཱཾ ཙརཎེཥུ སྠཱཔིཏཝཱན྄།
  qve-NT: Hinaspan Bernabeyqa huknin chakranta vendespa, chay llapallan qolqeta apostolkunaman
    qoran, paykuna necesitaqkunaman rakinankupaq.
  pao-NT: ka tubewa-ma tumuse, no'oko pumme tu tumanagakuna ka Te Pabe'e tuukwewabe
    heme.
  cbu-NT: Bernabsha ashiritam, tsapoo tupaxanxarangitamta. Kurik yáyaru, Apaya kurikee
    átu, tayaspatampaneem izuurumamari panarangiya. Tayaspatampansha anpa pukiree
    istaranganaya.
  usa-usa: wení maramá Táíparatibaq wáitana waayúkaraq máraitata meyáníq urááe. minnárake
    móneqa maténa timáyíkarai-wayukama má yímikaiye.
  soy-soy: Uyɛ̃ uu kɔ ukɛcɑrɛ yɑ́i uú nɛ lisiwóó hɑpɔ uu pitumɛ pɑ.
  hui-hui: '@see-verse:ACT.004.036'
  amf-amf: Kidiar yisa haaminam shanshayse, koymonam bavayse Kiristoos yisa tarjamonnante
    kinin yittsaana eenana ki imade.
  quc-NNT: We achi ri' k'o jun ch'äqap rulew xuk'iyij, xuk'am k'u b'i ri rajil, xujach
    pa ki q'ab' ri apóstoles.
  dob-dob: ga tauna ꞌina tanowa ꞌiegimwaneyena, ga manena ꞌimeꞌena ga ꞌiꞌebwaꞌena
    Yesu ꞌana tosimanao ꞌediya.
  wrs-wrs: Henamba kuvulvna pethava, wo himba mongom indhanarinim kovoraohna, di nonam
    dombolm, wo diva nomba dombnamba, os dembrehunna moalamangnindmba.
  mca-mca: Pakha'an na'li'm pa'aj pa' ƚeqe sehe', ma' qa t'ihinij pa'aj. Qa pe' ƚ'astai
    qa neka'xii pa'aj qa tisij he' apóstoles.
  tzo-TZC: Ti vinic taje laj xchon jsep yosil. Ti stojol ti yosile laj yacꞌbe ti jcholcꞌopetique.
  mya-mya: သူ​သည်​မိ​မိ​ပိုင်​သော​လယ်​ကို​ရောင်း​၍​ငွေ ကို​ယူ​လာ​ပြီး​လျှင် တ​မန်​တော်​တို့​အား
    ပေး​အပ်​လေ​သည်။
  gng-NT: U ŋmɔbe bukpàabu buba, ki kuɔre' bù, nɛ ki taa' u kuɔre' ki laa' ilike
    yà nnɔ, ki lá de' *Yesu ya tondb.
  cbi-NTPO: Entsa ruku ya' tu ai'tu, juntsa lushi Jesús' mitya kuinda kenu lara' eramu
    rukulanu taji' ne kuwakemi yala naakenu detyañuba tsanguikaanu.
  ikk-NT: k'o dọn re anị a, wẹhẹ ni Ndị-ozi ahụn pụ-ichẹn egho ẹ.
  leu-leu: Nane faasot pana xavala sina e tavai a mu yaamut pana mu faat xapiak ina.
  maz-NT: C'e cjuarma o mbö 'na juajma, cjanu o jün c'o merio o unü c'o apóstole.
  bod-N: ཁོ་ལ་ས་ཞིང་ཡོད་པའང་བཙོངས་ཏེ་རིན་ཚང་མ་སྐུ་ཚབ་པ་རྣམས་ཀྱི་ཞབས་དྲུང་དུ་བཞག་གོ།
  tca-NT: Rü nüma ga Bernabé rü nüxü̃́ nayexma ga wüxi ga naãne, rü namaã nataxe.
    Rü yema ngúexü̃gü ga Ngechuchu imugüxü̃xü̃tawa ngĩxü̃ nana ga yema dĩẽru.
  zpl-NT: Bene quieꞌ ungüitilla tucu yuꞌlla nu udeteꞌlla dimi zeꞌe ya bee apóstol.
  mbc-NT: '@see-verse:ACT.004.036'
  ndg-ndg: Abile na ngunda, atilipemeya na kailetya mbanje, kaibeka pae ya magolo
    ga mitume.
  wsk-wsk: mu ko ali bilik bo ilu arigam se diaman, se ko manga tam ago tai apostle
    nuguting te beteram.
  toj-NT: Ja yeni ay yioj jun pedazo luum. Xchono cani, ti xa yiaj ja stz'acol ja
    sluum jahui. Jac yaa yi ba sc'ab ja jecabanum jumasa.
  kkl-kkl: El nenekori so'o eldamneringe nimiag kamna tobogti, so'o kamna kal ma'al
    tareka aneko Yesusti wepto pogsiognangdi saeag nenel aog.
  tbc-tbc: Aria, iŋsan tan kilaken idad go moni an iŋaneg isini yaug aposel adi ŋied
    fun na igansi a.
  sna-sna: akatengesa munda wake akauya nemari akaiisa pamberi pavapostori.
  smk-NT: Naglako' yan luta' na tan niparisibi nay naglakuan konran apostoles.
  grc-TCGNT: ὑπάρχοντος αὐτῷ ἀγροῦ, πωλήσας ἤνεγκε τὸ χρῆμα, καὶ ἔθηκε παρὰ τοὺς πόδας
    τῶν ἀποστόλων.
  gof-WFTW: Barnnabaasi baw de7iya biittaa bayzidi miishiya ehidi hawaaretas immis.
  spa-BLM: que tenía un campo, lo vendió, trajo el dinero y lo puso a los pies de
    los apóstoles.
  kyz-NT: '@see-verse:ACT.004.036'
  dao-dao: a lo jawi lü, a yah ngui cun law püi lü, ngsä he üng a jah ap.
  cya-cya: Lo'o yu can' yjui' yu sca yuu 'in yu, lo' ña'aan tñi can' mdaa yu 'in yu
    ta'a mda'an Jesús.
  beu-beu: '@see-verse:ACT.004.036'
  wrk-wrk: Nanangini Jusibwanyi nyuli wajba yingka nanganginkanyi jambanyi. Wudumba
