  bki-bki: Naio mila im̃auano novo tai jibe na naruei, napano naio p̃iliṽililar ka
    kanano niatano tai, ana bar puruveru nene abinimei, juvanio joa atevi nalo jum̃alo.
  bqp-bqp: À bú kũ à vĩ yìa, akũ à sù à a ↄgↄ kpà zĩ̀rinↄa.
  mcp-mcp: Nyə á bə nə fambə́. Nyə á ka kusha gwo. A mú zə nə mwaanɛ̂ wɔɔŋg zə bwɨ́ɨ́g
    búúd ɔ́ lwámá shí məkuú.
  hat-hat: Enben, li vann yon jaden li te genyen, li pote lajan an renmèt apòt yo.
  npl-NT: Nin tlakatl okinemák itlal iwa n tomi okinmaktili n tlatematiltijkeh.
  bgg-bgg: Awai raig ithua chong rek muii srane bang mua pha ji ne guaphasamoy shii
    phi muii.
  eng-TCENT: also sold a field he owned and then brought the money and laid it at
    the apostles' feet.
  eng-BSB: sold a field he owned, brought the money, and laid it at the apostles’
    feet.
  cpu-NT: Irika shirampari tzimatsi iipatsite, ipoña ipimantakero. Jaanakeri ovinaro
    iipatsite, ipapaakeri Otyaantajanoriite.
  san-ASM: স জনো নিজভূমিং ৱিক্ৰীয তন্মূল্যমানীয প্ৰেৰিতানাং চৰণেষু স্থাপিতৱান্|
  tod-tod: Zooi ta ɠɛni zea, é pɔdini, é ʋa ga ma zɔngɔi, é fe keelaiti zea.
  tac-NT: Napu'lige ralinesa alué wasá, aleké enomí 'yale alué makué oká rió napurigá
    'yámala uché jaré tabilé nígame.
  eng-WEBPB: having a field, sold it and brought the money and laid it at the apostles’
    feet.
  gfk-H: Ga suhuranei nuna tiga sibana pisa ma ga tar ira kinewa ta ira apostolo.
  viv-viv: Bana Banabasi yana babi saꞋeyana gikimonevedamanena, ada babi fatana giꞋaliyena
    be afositolo giveledi.
  yao-yao: Nombejo ŵakwete ngunda wakwe, ni ŵausumisye, ŵajigele mbiya syo ni kwapa
    achinduna.
  tgp-tgp: Ale mo ar̃ehi na nona lepa matea, ale mo lavi na volina mo mai mo silea
    isana vahar̃ule.
  auc-NT: tömengä ömæ ëadï godonte æ̈ninque tömengä nänö godonte æ̈ninta Itota nänö
    da godongaïnäni weca mämö ñö cægacäimpa.
  kbc-NT: José neɡ̶eyaa nipodigi, odaa ja nadeegi dinyeelo ane loojedi me etaanaɡ̶a,
    odaa niɡ̶ijoa dinyeelo ja yajigotiogi niɡ̶ijoa liiɡ̶exedi Ǥoniotagodi.
  bmh-bmh: Go han gonugau em ginampet tub du tub morona, gau meun. Go em ebuan aiwag
    oimai, Yesus nugau ze oi aidanemen dudu alai mareun.
  ctu-BL: An i lum jini Bernabé. Tsi' choño. Tsi' ch'ʌmʌ tilel i tojol. Tsi' p'ulchoco
    lʌc'ʌl ti' yoc jini apóstolob.
  meq-meq: Neŋgeye a ye, a səkəm ha guvah ŋgay. Tsa na, a zla ahaya suloy eye, a vəlatay
    a ndo i maslaŋ i Yesu hay.
  noa-H: Mag wounaujã hich jẽb wai sĩerr përpʌ̈iwia, chi p'atk'on haibëewi, Hẽwandam
    hi jaaumk'ĩir doce jʌr hautarr k'ʌʌnag deechëjim haajem, hagjö jigpʌ̈imk'ĩir.
  alp-NT: '@see-verse:ACT.004.036'
  san-VEL: sa jano nijabhuumi.m vikriiya tanmuulyamaaniiya preritaanaa.m cara.ne.su
    sthaapitavaan|
  kbq-kbq: Hanki agripina mopa'a menegeno ana mopa zagore atreno, ana zagoa erino
    viazamo aposol nagamofo ome zami'ne.
  kbh-kbh: Chana, fshantse yojtsatobuiye, y chë crocénana Jesusbe ichmónëngbioye yojáyents̈buachiye,
    chë uajabótëngbiama chaoservema.
  ron-LSB: care aveaun câmp, l-a vândut, a adus banii și i-a pus la picioarele apostolilor.
  pon-pon: Me jap we mia, ap netikilar o wado pwain a, pwilikidi ni aluwilu en wanporon
    akan.
  nhe-BL: Huan José quinamacac se tlali tlen quipixtoya huan quihualicac nochi nopa
    tomi huan quinmacac nopa tlayolmelahuani.
  sps-sps: ayei fafiifoiny iny a painy petoo tsuan, ya nom to na painy moni sa faan
    rarin amaraav.
  wnc-wnc: Sike waapata kepna usiningge yawan aminu tapatuta usiwan manina pake aposel
    aminde yamukut.
  bus-bus: À bú kɛ̀ à vĩi yà, ben à mↄ̀ à a ↄↄ kpà zĩ̀rinↄa.
  gub-BL: Aze amo heta iziwy pegwer a'e, ume'eg oho a'e. Werur hekuzar Zezuz hemimono
    karer wanupe.
  imo-imo: Aku iyemuni yunge mai te lerimu kanomu kou lipelie mepa omba aposelema
    tirimu.
  boj-boj: Aqa mandam bei soqnej di tamo qudei na awaiyosib silali yonab osi gilsiq
    Yesus aqa anjam maro tamo naŋgo baŋq di atej.
  eng-DRA: Having land, sold it, and brought the price, and laid it at the feet of
    the apostles.
  knf-knf: '@see-verse:ACT.004.036'
  san-KHM: ស ជនោ និជភូមិំ វិក្រីយ តន្មូល្យមានីយ ប្រេរិតានាំ ចរណេឞុ ស្ថាបិតវាន៑។
  arn-NT: Fey Bernabe niekerkey mapu, fey fenderkefi, feymew ti pülata wülpafi ti
    pu apostol mew, kisu engün ñi püneafiel.
  zas-NT: Gojpaman tijb guidxliuj, abiꞌ batoꞌman laan persi badëëman milia guin loj
    ree apóstoles guin din quiꞌs reeman laan.
  ken-NT: Abhɔ̌ŋ nyaka nkɨ, atí wú, atwɔ́ nɛ nkáp, abhʉrɛ bɛsí bǒnto Yesu.
