verse: ACT.004.012
translations:
  kpx-kpx: Iale avu igaemo nehane ukolikoli maleve. Heie vata kove vuvuneve ke nahatebeu
    uoholinu. Isito vive ke igaemo nahiabuna ukolikoli malei.”
  okv-H: Amo embo javo neite neite mihera rate embo na javo nei mane hotembasora,
    Iesu vahai amita javota hondate ari mihia.”
  tbo-tbo: Hau hipuli ega iyai gehouna tu wiluyagohana. Yesu tauna tuawana, Yaubada
    lawa i weleta po gowanei emoemotana ta luyagohana.’
  mal-C: മറ്റൊരുവനിലും രക്ഷ ഇല്ല; നാം രക്ഷിക്കപ്പെടാൻ ആകാശത്തിന്റെ കീഴിൽ, മനുഷ്യരുടെ
    ഇടയിൽ നൽകപ്പെട്ട വേറൊരു നാമവും ഇല്ല.”
  grc-SR: Καὶ οὐκ ἔστιν ἐν ἄλλῳ οὐδενὶ ἡ σωτηρία· ⸂οὔτε⸃ γὰρ ὄνομά ⸉ἐστιν ἕτερον⸊
    ⸆ τὸ δεδομένον ἐν ἀνθρώποις, ἐν ᾧ δεῖ σωθῆναι ἡμᾶς.
  bgc-bgc: “यीशु के अलावा किसे दुसरे नाम म्ह उद्धार कोनी, क्यूँके सुर्ग कै तळै माणसां
    म्ह और कोए दुसरा नाम कोनी दिया गया, सिर्फ यीशु के जरिये हम उद्धार पा सकां सां।”
  khz-khz: Vevega-maguli iamo geregana genana pita rawalia; tanopara maparana aonai
    Palagu na ara ta ati evenirato, ita pene vega-magulira ulanana.”
  deu-TKW: Und es ist in keinem andern Heil, gibt es doch auch keinen andern Namen
    unter dem Himmel, der den Menschen gegeben wäre, dadurch wir gerettet werden sollen.
  zsr-NT: Nutur nu zoa nu gac uslá bunách, le cutu caꞌ zoa yödzlyú ni yetúëꞌ bönniꞌ
    nuzóëꞌ Dios, nu gac uslá rëꞌu.
  lin-lin: Lobiko ekoki kozwama na moto mosusu te, pamba te kombo mosusu ezali te
    na mokili, oyo epesama na bato, oyo ekoki kobikisa biso.
  hns-NT: Dhartie par khaalie ek batjaawe Waala dewal gail hai aur oe hamlogke paap
    me se batjaai sake hai. Okar naam Jiesoe hai.”
  noa-E: Magtarr aawai deeum woun mʉg jẽb gaai maach peerdʉju ayaam chan tag chukhumgui
    ajim anʉm. Mag Ẽwandamau maach peerdʉ aumkhĩir deeum khʉʉnagjã jaauba arr aawai
    ãba ich Jesuupai khabam chan pöd õor amach pekau eemua peerdʉbamgui ajim aajem
    Pedroou.
  eng-EMTV: Nor is there salvation in no one else, for there is no other name under
    heaven which has been given among men by which we must be saved.”
  mib-NT: Te tú cuɨtɨ ɨnga jeē cúu jnama yóhó, chi tuá na ɨnga jeē cujéhnu ní jéni
    Yaā Dios ini ñayɨ̄vɨ yáha jéē cúu jnama yóhó, áchí Pedro.
  lif-NT2: ये़सुलाम्‍लक् से़न्‍लप् वाॽ, थेआङ्‌भे़ल्‍ले़ आनिॽ मे़न्‍छाम्‍गे़न् याप्‍मिहाॽ
    से़न्‍लप् याप्‍मि के़बिबा इक्‍सादिङ् खाम्‍बेःक्‍मो वेॽ हाःत्ताङ् होःप्‍लो॥”
  xnj-xnj: Usangula wipatikana munjila ya mwene ndu, pamulima poha kawaka hati mmonga
    mweapewili na Chapanga uhotola wa kutisangula.”
  mmx-mmx: Keneng mun at laasen teren nedik ataba lok ka lorooro avolo. Mila kopmen
    bok ba teta at na lavatbung menemen kopok, laasen teren ne Moroa ga raba limixin
    min kusu nedik ataba rooro mu i at lorooro avolo.”
  cbr-NT: Nucën Papa Diosan ca nuxnu nun 'uchacama tërë́ncë 'aish abë 'inúan an nu
    ië́minun Jesúsëshi 'imiaxa. Usa 'ain ca an Nucën Papa Diosnan 'inun nu ië́miti
    bëtsi uni 'aíma 'icën.
  tee-NT: Pus matich apumatam ju lai aquintamak'alhtaxtun. Tachi chun ju lapanacni
    ju ani lacamunutpa' va yuchach ju quintaxtaknitan ju Dios ni lai aquintamak'alhtaxtun.
    ―Chunch ju ajuni ju xalack'ajin ju Pitalu'.
  eng-LSV: and there is not salvation in any other, for there is no other name under
    Heaven that has been given among men, in which it is required of us to be saved.”
  cak-NT: Y can man jun chic ri nicolo kachi. Roma chech-ulef xa man jun chic yo'n-pe
    chake chi jojrucol, xcha' ri Pedro.
  pah-NT: Jesus'ga jate reki Tupana'ga ombuhuruka nhande pyri togweru ti ga g̃a ji
    pyri javo. A'ereki yvya koty niandererohohavi tuhẽ. Gaha jate po ti nhande rerohoag̃wama
    Tupana'ga pyri nhande mongovo nehẽ, ei Pedro'ga g̃a pe.
  sja-NT: Mapa Jesucristodepai ijãa p'anɨ pɨrã, ɨt'aa wãdait'ee, maarepida awaraa
    eperã wẽ-e perã iruk'a na p'ek'au eujãde, tachi o k'achiadeepa k'aripa atait'ee.
  xed-xed: Ma tsatsi ta mutsakwa hafu, kabga haɗ sana mndu ta ghəŋa tsatsi vlaga Lazglafta
    ta ghəŋa haɗik tender ŋa mba amu wu,» kaʼa.
  mks-NT: Jáchi̱ ni in túhún toho ña̱yivi ndúu ñuyíví a̱ cúu jáca̱cu mí ña̱ ná a̱
    cúhu̱n yó indayá. In túhún Jesucristo quéa̱ na̱chindahá Ndióxi̱ nu̱ yo̱ já ná
    ca̱cu ndaa ínima̱ yo̱ —na̱cachi Pedro xi̱hi̱n ná.
  gfk-S: No haralon i tahuat sene mon tana kinong pata bileng um ta tikenong tano
    ula hanuo bakut be God te ter ie ta dait be aie nong na halon dait.”
  bmu-bmu: “Jisös mohotnöŋ mönö amöt qem neŋgiza. Qet kun köuluköinga mi osimemö,
    Jisösgö qetŋan mönö dop kölja. Anutunöŋ qet kun Suepkö bapŋe qahö neŋgiiga ahöza.
    Qahö! Qet mohot mi qeta letota Suepkö buŋaya akin.”
  dgz-dgz: Inak tana tana neginewa ambagan da uon di, iwa piup ma gapan, kiman gauarap
    apan daiton megenat God nuneni me yaua gapan nu inak warait. Apan ame Iesu di.”
    Pita ap anega wan.
  eng-GNV: 'Neither is there saluation in any other: for among men there is giuen
    none other Name vnder heauen, whereby we must be saued.'
  zaa-NT: lanú nuỹa enne' ní ccani gunna salvación qui' ri'u, porqui'ni lanuru attu
    nuỹa guthèl·la' Tata Dios yétsiloyu para gudilą̀ ca enne', sino làteruba Jesucristua.
  eng-WEBSTER: 'Neither is there salvation in any other: for there is no other name
    under heaven given among men, by which we must be saved.'
  guh-guh: Caenë Jesús caëjëpatsi vajanacacapanepaenexa pibisiacuene vajaexanaeneconivecua.
    Bajaraxuata Dioso itorobica Jesús. Tsipaji baja ajibi pematatsënëa mapanacuataje
    itsanë ata pejamatabëcueneta vajanacacapanepaenexa Diosojavabelia, jai Pedro bajarapamonaejavabelia.
  bon-bon: Siige, Yeesu peese nyene lui taatu ibibi gyene biname bine niiya cabu ca
    äsecrerame. Ai gawecewe cabu Acejiyame te nuuja biname me ngii lica ituge ceera
    lui te ibibi gyene mibibine niiya cabu ca äsecrerame.”
  nhw-BL: Amo aqui seyoc [4:12 Seyoc tocaitl.] catli huelis techmaquixtis tlen totlajtlacolhua,
    pampa Toteco Dios amo quitlalijtoc seyoc catli quipiya tequiticayotl ipan ni tlaltipactli
    para techmaquixtis, san Jesucristo.
  mgw-mgw: “Kwa nyo ntu'pu' ywakombwa kosopolelwa kwa ndi'la ya mundu ywi'ngi', kwa
    mwanjaa mudunia yoti bandu ntu'pu' ndi'la yi'ngi' yo kosopolewa ila kwa lina li'lu'
    lyabapeyilwe na Nnu'ngu'.”
  swh-ONEN: Wala hakuna wokovu katika mwingine awaye yote, kwa maana hakuna jina jingine
    chini ya mbingu walilopewa wanadamu litupasalo sisi kuokolewa kwalo.”
  wbi-wbi: Nakulivuvangi Kwa munhu ujunge Juno avesaghe. Ulwakuva nakwelile ilinge
    ilitavua pasi pavulanga lino vapelilue avanhu, vwimila vwa ilio likagwile tuvanguka.”
  bba-bba: Fɑɑbɑɡii ɡoo sɑri mɑ n kun mɔ wi. Domi Gusunɔ kun mɑɑ tɔmbu yĩsiru ɡɑru
    wɛ̃ hɑnduniɑ sɔɔ te bɑ koo soku bu kɑ fɑɑbɑ wɑ.
  eng-KJVCPB: 'Neither is there salvation in any other: for there is none other name
    under heaven given among men, whereby we must be saved.'
  kgk-NT: Ãy katu ko yvy-rupi ndaipóri ha'e héry ramigwa. Ambue va'e réry nomoĩry
    nhande-vy Nhandejáry nhane resende hagwã. Hesu réry mante ae nhahenói ramo, nhane
    resende va'erã, he'i judeu ruvixa kwéry-pe Pedro.
  waj-waj: Ivoono nnaasu ti vitoo yoketaivau ti yapaanaravai. Hama gioonna kiaapu
    voovoono mmuakiaa mmatayaa variaiyakidiri Anutuuqo inna nnutuuvaa ti kiaa ti mmiivoono
    ti vitoo yoketaivau ti yapaanaravaivee, tiravai.
  cpy-cpy: Tekatsi itsipa oshiyaarini Jesús rowawijaa-kotantzi. Tekatsi awentahaeyaa
    jaka kepatsiki, apatziro ikantakaawo Jesús.”
  mpx-mpx: Iya ya te bosowaina ni pwamwalila; nige alan etega al i gagan gamagalau
    elal panayawi pwatanaa ge eliyana pwamwal ta pwawa.”
  wbp-wbp: Jintangku Jijajirli kangalpa muurlparlu mardarni karlirr-yaninja-kujakuju.
    Kulalpa-ngalpa nganangkulku yapa jinta-karirliji muurlparlu mardakarla nyampurlaju
    walyangka. Jijaji-mipa-juku-ngalpa yungu Kaaturlu ngalipaku yungu-ngalpa muurlparlu
    mardarni. Junga, kajirliparla wala nyina nyanunguku yirdiki, ngulaju kapu-ngalpa
    muurlparlu mardarni karlirr-yaninja-kujaku.”
  luo-luo: Warruok ok nyal yud kuom ngʼat moro machielo; nikech onge nying moro machielo
    e bwo polo mosechiw ni mondo ji oyud warruok kuome.”
  nhe-NT: Axaca seyoc tlen huelis techmaquixtis tlen totlajtlacolhua, pampa Toteco
    Dios ax quitlalijtoc seyoc tlen quipiya tequihuejcayotl ipan ni tlaltepactli para
    techmaquixtis, san Jesucristo.
  aii-aii: ”ܠܲܝܬ ܦܘܼܪܩܵܢܵܐ ܒܐܢܵܫܵܐ ܐܚܹܪܢܵܐ، ܣܵܒܵܒ ܠܲܝܬ ܚܲܕ ܫܸܡܵܐ ܐܚܹܪܢܵܐ ܬܚܘܿܬ ܫܡܲܝܵܐ
    ܝܘܼܗܒ݂ܵܐ ܠܒܢܲܝ̈ܢܵܫܵܐ ܕܒܝܼܹܗ ܦܵܪܩܲܚ.“
  esk-NT: Aasiiñ Agaayyun atchiiruq atautchił̣hiñamik iluqaani nunami taavrumuuna
    atikun anniqsuġumiñaqsipḷuta. Taamna anniqsuqti Jesus Christ kisimi ittuq.”
  msb-msb: Ada lang kan Jesu-Cristo makikita an pagkasalbar kay sa bilog na kinab-an
    wara na sin iba pa na ginpili san Dios sa mga tawo agod kita malibre sa iya kastigo.”
  cpa-NT: Ha¹chian² dsa² siáh² chian² ta³cøng² jmøi¹guǿi¹, dsa² lég² jniang³ dsa²
    jmøi¹guǿi¹. Jan² Jesús báh³ ca¹cuan¹ Jmi² jniang³. Jan² dsa² héi² báh³ lég² jniang³
    ―ca¹juúh² Pedro.
  dso-dso: ସେ ଆକା ଆମ୍‌କେ ମୁକ୍‌ତି ଦେଇସି । ଗୁଲାଇ ଜଗତର୍‌ପାଇ ପର୍‌ମେସର୍‌ ତାକେସେ ଦେଲା ଆଚେ
    । ଜେ କି ଆମ୍‌କେ ରକିଆ କର୍‌ସି ।
  meu-meu: Hahemauri be idau tauna ta lalonai dia mia; badina be ihamaurida ladana
    idauna ta guba henunai se henida, lasi vaitani.
  yva-NT: Yesus obo pirati po vatano mine vone so mapaya ayao kakaije rai. Amisye
    pare vatano kaijinta mamaisyo po wansapaya wama ayao kakaije raije jewen bayave,
    yara Yesus obo pamo mamaisy.”
  dgc-dgc: Kona sa ti Jesus, da siya san i tagapagligtas ta tolay. Da maski ahe ta
    mundua, éy éwan tu iba a makapagligtas ta tolay, éng éwan na éya a pinili na Diyos.”
  zpm-NT: Loxaque me zrieelo csilaa ne lo xtoḻ ne, sac bzodraa Dios cho stib zha ne
    niaad lo guidzliu niaadsilaa miech.
  hix-NT: Noro ryhe, konyhoryeny kom me naha. Anaro nyhe ehxera ro mak naha. Anar
    kom hoko, oyonyhoryeny kom me naha, noro ha, kahra ro mak naha ha, Khoryenkomo,
    kekon hatà, Petru.
  sim-sim: Jisas ortonom nirin jivinanda ma ri. Mbeek ma anandi lar hi orhik ni ushanak
    nirin jivinakwa ambu ri, wahau. Misambi torok Jisas hi orhikop ni ushanak nirin
    jivinakwa ri. Orto nom nirin jivinakmbaha Avui Wasilaka mu kamari ria.�
  npi-ULB: अरू कुनै व्यक्तिमा मुक्ति छैन किनभने हामी बचाइनका लागि स्वर्गमुनि मानिसहरूका
    माझमा अर्को कुनै नाउँ दिइएको छैन ।”
  cgc-cgc: Gambal a ki kyo na ula gid duma na ittaw naan ta bilog na kalibutan na
    makaluwas ki kiten alin ta silot ta ate na mga sala daw dili, Jesus nang.”
  tim-tim: Ire nâŋgâŋet. Luâk siâŋe kârikŋe nengimbo himbimân âgâwaengât dopŋe bo
    tatâp. Bo kârikŋe. Anutuŋe Yesu nengât dâm huŋgunaŋdo giep yâkŋe ikiŋe wâtŋe nengimbo
    bâli bâligât pat boân manmaen.” dâep.
  yor-yor: Kò sì sí ìgbàlà lọ́dọ̀ ẹlòmíràn; nítorí kò sí orúkọ mìíràn lábẹ́ ọ̀run
    ti a fi fún ni nínú ènìyàn, nípa èyí tí a lè fi gbà wá là.”
  wos-wos: Wungi rendéka némbuli guniré wuni we déka. Dé hafu dé naniré yikafre hurundét,
    nani huli mawuli hérae jémba reséketame. Jisas dé hafu naniré wungi yikafre hurutandé.
    Nak du yingafwe.”
  emp-NTPO: Ab̶a idjiabʌrʌ dadjirãra poya ẽdrʌ edaya. Idji awara Ãcõrẽba ni ab̶aʌda
    naʌ̃ ẽjũãne b̶ʌẽ́ basía ẽberãrã ẽdrʌ edamãrẽã.–
  eng-F35: Also, the salvation does not exist in anyone else, because there is no
    other name under heaven, given among men, by which we must be saved.”
  ind-ind: Jadi, Dialah satu-satunya yang bisa menyelamatkan manusia. Karena di seluruh
    dunia hanya Dialah yang dipilih Allah sebagai Penyelamat manusia. Tidak ada yang
    lain.”
  pes-OPCB: غیر از عیسی مسیح کسی نیست که بتواند ما را رستگار سازد! چون در زیر آسمان،
    نام دیگری وجود ندارد که مردم بتوانند توسط آن از گناه نجات یابند.»
  mpt-mpt: Gode eleta dabakanea e nib hengmino walubenebio kesoa nibo utnoba abilim
    uto amit nomabbiobe. Gode dabalim nakai maki niniino mo baabeneta nakae yeta ib
    hengmino walubenebo geim blimobe. E Yesuse niniino olota baanea eta ib hengmino
    walubenebiobo ge baanebiobo ge baabesebe.
  ssx-ssx: Kutupa niki mea detemono pa꞉ta꞉la꞉la꞉ hali ma꞉nda꞉ na hala꞉me. Oli ya oto
    pa꞉ta꞉ta꞉ mo wanda꞉hali mea da꞉taasa꞉ halina꞉ biki ma꞉nda꞉ dia꞉ya꞉leke loa꞉me
    leekeme.
  mkl-mkl: Woo fɑɑbɑ ɡɔ kù wɛɛ mɑ́ bii kù jɛ nŋu ɑkɑ̃, domi Ilɑɑɔ̃ kù nɑ irii inɛ
    ɡɔ mɑ́ si ɑndunyɑ iyi ɑɑ kɑ kpe kɑ bɑò fɑɑbɑ.
  gaq-gaq: ଆମେ ଆନ୍ତାର୍‌ଲା ଆରି ଜାଡାଗ୍ରା ଉଦାର୍ ଣ୍ଡୁ; ଡାଗ୍ଲା ଜାନେ ବାନ୍ ଆନେକେ ଉଦାର୍‍ ବାନେ
    ଡିଂଏ କିତଂଇନି ଆଲ ରେମୁଆଁଇଂନେ ବିତ୍ରେବାନ୍ ଆରି ମେଃଡିଗ୍ ମ୍ନି ବିଆବକେ ଣ୍ଡୁ ।”
  gof-RNT: Hessa gisho, atotethi iya baggarappe attin hara oodde baggarakka baawa.
    Nuuni iya sunthan attana mela asa ubbaas Xoossay saloppe garssan immida hara sunthi
    baawa” yaagis.
  unx-unx: ଇନିଃ ବେଗାର୍‌ ଜେତାଏତାଃରେ ଜୀଉବାଞ୍ଚାଅ ବାନଃଆ, ଚିୟାଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌ ଆବୁଆଃ
    ଜୀଉବାଞ୍ଚାଅ ନାଗେନ୍ତେ ଗଟା ଅତେଦିଶୁମ୍‌ରେ ଇନିୟାଃ ନୁତୁମ୍‌ ବେଗାର୍‌ ଆଡଃ ଜେତା ନୁତୁମ୍‌ କାଏ
    ଏମାକାଦା ।”
  gah-gah: Numutó namató vegenakutí lugutó viziti ve makó noamive, itó aí agulizató
    lamaná itunimoláa neve, ve makó imane mikasiuka minamive, loko limó.
  lcm-lcm: Na vilvil ato kapo serei le singina papalik, using kapo kovek i mang asan
    e kuli rina aongos nei liuan i ri vap, asi vil ato anira.”
  aer-aer: Nhenge Jesus-ele-ante kwenhe tyerrtye areye itetheke mpwareme arrpenhele
    akenhe arrangkwe-arle. Ngkartele renhe-ante yerneme tyerrtye areye itethe-iletyeke,
    ahelhe nhenhele tyerrtye re-arteke awethe anetyeke arrangkwe-arle tyerrtye areye
    itethe-iletyeke.” Alakenhe-arle Peter Jew akngerrepate itneke angkeke.
  qvc-NT: Chaqa Dyusqam mana qowashqachu kanchiq suq laya washadurtaqa. Jisusllam
    atin washawayninchiqtaqa, nishpa.
  tgl-ULB: 'Walang kaligtasan sa sinumang tao: sapagkat wala ng iba pang pangalan
    sa silong ng langit, na ibinigay sa mga tao, kung saan tayo maliligtas.”'
  cbs-NT: Ja inun, jawa tsua betsawen nun meketi jayamakiaki. Mai jidabi anuxun jawa
    juni betsawen Diosun jawen nuku mekekin paxawati jayamadikiaki— jatu wa
  xtm-NTPP: Vaa maa in‑ni Jesús ma kúu iya kuu sa'a ja jin ndani'i ta'vi o ma, te
    ñatuu ni a in‑ka ja iyo ñuu ñayivi a ja ka xnani ñayii ma su'si i ma sa'a ja kuu
    jin ndani'i ta'vi o ―‍kúu de jiña'a de.
  nnq-nnq: Ukomboi kupatikana kwakwe Yesu, magambu libije lina lenge pae ja mbengu
    mundu ojwatupi Nnoongo atukombole.”
  bao-NT: To biri apĩ jĩcʉ̃ ʉno peera ñañaro mani ca biipere manire ca ametʉenegʉ
    manimi. “Ñañaro cʉ̃ja ca bii yaiboriquere cʉ̃ jʉori ametʉarucuma,” ĩigʉ Ʉmʉreco
    Pacʉ cʉ̃ ca tiicojoricʉ, ati yepa niipetiropʉrena apĩ manicãmi —cʉ̃jare ĩi yʉʉupi
    Pedro.
