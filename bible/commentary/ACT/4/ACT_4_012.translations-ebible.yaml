  big-big: Anotogo teni Yisugi yeikta yana logo yeik puguragi kozaleigu teni kaile
    tonuguyengka keya Anotogi ngagozak mizagi puraga yaliya wazayagirik pangka. Ngabelak
    pobokke yombanu yeikta kiling teni yaliya wazayagiweki pangka naktau ono Yisu
    wamenak teni yaliya wazayagibek, yeiya.
  gux-G: Mi faabma ki ye nitɔ kuli kani kelima yetɔli kuli ki ye ŋanduna nni tin baa
    faabi kelima yaali yapo taladi».
  cnl-NT: Jø̱n³ Jesús hua² rɨ²³lí³ juø'² rɨ²³láan² dsa³. Jø̱n³ 'ñée² hua² 'i³ ca²³cuǿn²
    Dios. La²³ca̱a̱n³ mɨ³¹güii³ 'a²³'i̱³ xen³ jia'³ cɨ'²³ 'i³ rɨ²³lí³ juø'² rɨ²³láan²
    jne². ―La'³ ca²³jua'³ Peen²³².
  zar-NT: Cúnturö nu zoa nu gaca usölá bönachi, tuʼ cabí zoa yödzölió ni iaʼtúëʼ bönniʼ
    nuzóëʼ Dios, nu gaca usölá rëʼu.
  kde-kde: Upohi nanga paupatikana kupitila kwa munu yunji woheyo. Kwa kuva, pachilambo
    chammalele vanu nanga pavapewije lina lya munu woheyo ahulûla kutupoha, ila Yesu
    weka.”
  ata-ata: Nenge tamomomo sou taxalisou mauli noxou itema vile la uasi. Xo Lataua
    ulosinge uala vile la no lia ꞌo sou nenge tanoꞌu mauli no anu uasi.”
  qvw-NT: “Salbamäninchic'a manamá juc canchu. Manam Tayta Diosninchic'a juctá ćhulalachu
    cay jinantin allpäman salbamänanchicpä” nila.
  nfa-nfa: Ètu palème rai-haha ne, Ama Lamatua bhoke boe jꞌara leo dhu bisa patabuli
    èdhi nèti koasa sasala-sasigo èdhi. Dhodhoka jꞌara èci di, nuka Yesus. Abhu boe
    dhèu leo èci sa dhu bisa hia mamuri mi èdhi.”
  tnp-tnp: Suah kətiəh əmə təhrun nosmiəgəhiən nətəmimi, Iesu pɨsɨn əmə, kəni iətəmimi
    kəti mɨn tɨkə agɨn e nɨftəni təhrun nosmiəgəhiən nətəmimi.”
  urd-urd: और किसी दूसरे के वसीले से नजात नहीं, क्यूँकि आसमान के तले आदमियों को कोई
    दुसरा नाम नहीं बख़्शा गया, जिसके वसीले से हम नजात पा सकें।
  hot-hot: Yisu da iyom anêŋ athêŋ hatôm nêm alalô bulubiŋ. Ma athêŋ yaŋ miŋ hêk pik
    lo leŋ sapêŋ ek nêm alalô bulubiŋ ami. Mi.”
  mqj-NT: Angga Puang Yesus mala umpasalama' ma'rupa tau annu tae' dengan tau senga'
    illalan lino nabeen kakuasaan Puang Allata'alla umpasalama' ma'rupa tau.”
  rus-SYN: ибо нет другого имени под небом, данного человекам, которым надлежало бы
    нам спастись.
  mbh-mbh: Toko aken ienga inga ini toko pamimionga. Nge pen alavusnga ake ru a ulue,
    God i pathengal ol it nge toko e avele ol ako aro i pamimi it.”
  bdd-bdd: Ta geya ꞌeta taiya wete sowasowahina ma ꞌilemegita. Beno tuwa Yesu. Ma
    geya ꞌaigeda wete sani baleꞌuwa ꞌimiyamiya ma ꞌoinega lemaina taloba.”
  cbt-NTPO: Quisocristoíchin anoyacancantërinpoa'. Co a'na nanitërinhuë' nicha'ëinpoaso'.
    Inaíchin nanitërin nicha'ëinpoaso', itërin Pitrori.
  rmy-SERVI: Нико авэр на дэла фирисаримо, колэсти со на дэно манушэнди нисаво авэр
    лав тала болыбэн, савэґа трэбуни амэнди тэ фирисарэпэ.
  srn-NT: Na En wawan kan ferlusu unu. Bika Gado no gi den sma na grontapu no wan
    tra nen di sa meki tak' Gado ferlusu den.”
  cta-NT: biꞌ chaꞌ nchca jiꞌi̱ cuaꞌni lyaá jiꞌna jiꞌi̱ lcaa chaꞌ cuxi nu ntsuꞌu jiꞌna;
    ná ntsuꞌu xaꞌ ñati̱ tyucui ñaꞌa̱ chalyuu nu nchca la jiꞌi̱, chaꞌ sca ti jiꞌi̱
    Jesús cua nda ycuiꞌ Ndyosi chacuayáꞌ cuaꞌni cña biꞌ.
  bqc-SIM: Gbɛ̃pãle ku à gbɛ̃́ↄ suabao, asa dṹnia guu píi Lua i gbɛ̃e dilɛ gbɛ̃nazĩnaↄnɛ
    à ń suabao, sema aàpi.
  tcz-CHONGTHU: Chule koima danga huhhingna aumpoi, vannoiya huhhing'a ium nadiu mindanga
    mindang Pathen in eipe pouve,” ati
  mar-mar: आणि तारण दुसऱ्या कोणामध्ये नाही कारण जेणेकरून आपले तारण होईल; असे दुसरे
    कोणतेही नाव आकाशाखाली मनुष्यामध्ये दिलेले नाही.”
  snp-snp: Yesu yakafoko olu omude kenami ne. Etito nenako, mikau-mikau wenena minagu
    yauti makafo kuliyalo olu omude kenumo we ma minámaiye, loto logimaiye.
  isl-isl: Hann er sá eini sem getur frelsað okkur frá syndinni og annað nafn er ekki
    til, sem menn geta ákallað sér til hjálpræðis.“
  spy-NT: Māmii ꞉kēēlto ake nyēbo kaararaacheet ꞉nyēē kiikōōkoochi ꞉Yēyiin biiko nteenee
    Yēēsu nkit.”
  xnn-xnn: Tay maid teken is mabalin ay mangisalakan ken datako no baken si Jesus
    tay kedkedeng siya is inbaan Apo Dios ay mangisalakan isnan ipogaw.”
  mwe-mwe: Ntapulo ukaapatikana kuka mundu juna jojowe, pabha pashilambolyo, twangapegwa
    lina lika mundu juna lya kututapula.”
  tte-tte: Yo iya ibomamo sowasowana ileboila, nige yabo tomo esana besiele yanuwa
    yaulina mena na koina lebo talobai.”
  tcs-tcs: Nobodi ken seibe yumpla, mata Zizas. Nogad nada man wea dis ert, mata Zizas
    ken seibe yumpla.’
  hlt-THB: “Hulnaak ve hana awm am awm qoe qoe hy, khawnghi ak kaiawh nangmih hul
    thainaak aham thlanghqing anglakawh ming qoe qoe am awm hy,” tina hy.
  soq-soq: Apana dea os no kadi bedewe saunepie inanepia rua, mai mida da, diaida!
    Tawo osowe wanwanlala mai ebo daitada mampe inantopua rua, dia. Tane God ebo dea
    os no nenena bedewe inantata.”
  qub-qub: Tayta Diosninchëga salbamänanchïpaj Jesustami cachamusha. Manami paypita
    mas jucga canchu salbamänanchïpaj.»
  att-att: Á ta ngámin nga dabbuno, awán ta mangiyígù ta tatolay, nu ari galâ si Apu
    Kesu Kiristu. Awán ta tanakuán nga mangiyígù nittam.”
  bki-bki: Mia maka m̃arabo dolu tai bereio napano mia romijikia rovokar meuliano
    eaio, bior Atua naio maka sian sio dolu tai leleio van kito ea yetemeriba nei
    napano mijikia rilarur kito eaio.”
  bqp-bqp: Gbɛ̃ pãnde ke kun kũ ani gbɛ̃ sura baro, zaakũ andunia gũn pínki Luda
    dí gbɛ̃ke ditɛ bisãsirinↄnɛ à ń sura baro, séde àpii.
  mcp-mcp: Kú nə ŋgwɔ́l múúd jɨ́ nə ŋkul yîl búúd mə́bɔ̂w dɨ́ yə bwo cʉg yɛ́, njɨ
    nyə. Nəcé kú nə dúl jínə́ lʉ́ múúd sə́ mə́ jə́lá nə *dʉ́g cʉg nə ndɨ̂ wa shí mishwun
    yí.»
  hat-hat: Se li menm sèl ki ka bay delivrans paske Bondye pa bay non okenn lòt moun
    sou latè ki kapab delivre nou.
  npl-NT: Mach onka ok se tlakatl akin weletis techmakixtis, porke Dios mach otechmák
    ok se tlakatl itech nin tlaltíkpaktli para inawak matimomakixtikah.
  bgg-bgg: “Giawo ne awaiji shii um bie ro; Hamangkhung-aphuii è gethek shii ragia
    rek pha ichiih sohjambling shii hanyie shii de aphi ne aruii ro.”
  eng-TCENT: There is salvation in no other, for there is no other name given among
    men by which we must be saved.”
  eng-BSB: Salvation exists in no one else, for there is no other name under heaven
    given to men by which we must be saved.”
  cpu-NT: Tera intzime pashine kempityaarine Jesús jovavisaakotantzi. Tekatsi ampairyagai
    jaka osaviki kipatsi, apaniro ikantakaaro Jesús.”
  san-ASM: তদ্ভিন্নাদপৰাৎ কস্মাদপি পৰিত্ৰাণং ভৱিতুং ন শক্নোতি, যেন ত্ৰাণং প্ৰাপ্যেত
    ভূমণ্ডলস্যলোকানাং মধ্যে তাদৃশং কিমপি নাম নাস্তি|
  tod-tod: Yesu ɠila nɔ ɠa kizogi ɠa zoo zɔlɔɔsu saɓui zu, mazɔlɔɔ GALA ge la nu ɠili
    nɔpɛ daasei feeni eteai zu nuiti saama, nii da zoo ɠizosu ga tɔun maaʋele.»
  tac-NT: Alué Esukristo bi'lepi ju ralámuli e'kame 'lige buyáname ralámuli resítiri
    bowechi e'yéname. Onorúgame júlale pe aluecho. Jena gawichí tabilé 'wesi i'té
    uché bilé napurigá e'kámala ralámuli. Bi'lepi ju Esukristo ramué e'kame ―anile
    Pegro.
  eng-WEBPB: There is salvation in no one else, for there is no other name under heaven
    that is given amongst men, by which we must be saved!”
  gfk-H: No harhalon i tahuat sena mon tana kanong taia mah um ta tikai tano ula hanua
    bakut bia Kalou i tar ia ta dahat bia ia nong na halon dahat.”
  viv-viv: Bana Yesu anakaibe againe kibababala kananuhagana. E, Yaubada Bana ana
    egana ide tomiyababi giveleda, ada keke tamo hakwadi velugana babiya gimiyami-ma
    gidavegideni be bana ana eganeya kibababala adafaiweya kananuhagani.” Hidedemi
    Fita gigahedi.
  yao-yao: Jwelejo jikape ni jwakukombola kwakulupusya ŵandu, pakuŵa pachilambo pose
    ngapagwa liina litupegwilwe lyalitukukombola kukulupuswa nalyo.”
  tgp-tgp: Ale mo sopo mele te malele tinapua vara tea i er̃i juri hinia matan mo
    sopo mele te hija tinapua na varama vara God mo silea vara tamlohi la pa juri
    hinia.”
  auc-NT: Ïninque Itota, Quëwencæmïnimpa, ante mönö ïmonte ængä baï wacä ædö cæte
    adobaï ænguingää. Itota ëmöwo beyænque quëwencæmïnimpa, ante pönö cægaingä inte
    Wængonguï wæætë, Wawo adobaï ï, ante dicæ pönö cæcantawogaa. Ïñæmpa inguipoga
    tömämæ ïñömö edæ æcämenque incæ adobaï në tæ̈ï pïñænte ëmönongä ïñömö edæ dæ angampa,
    ante apæ̈nedatapa.
  kbc-NT: Odaa ajokajo naɡ̶ajo wetiɡ̶a mele. Joaniɡ̶idaa leeɡ̶odi aɡ̶ica ini eledi
    oko ane yakadi daɡ̶a Ǥonewikatitoɡ̶odi. Aneotedoɡ̶oji ayajigote naɡ̶atetigi anigetiɡ̶ini
    eledi oko digoina iiɡ̶o deɡ̶eo me ɡ̶odewiɡ̶atace. Pida iniokiniwateda Jesus me
    yakadi meote me ɡ̶odewiɡ̶atace, codaa leeditibige me jaɡ̶aɡ̶ata Liboonaɡ̶adi niɡ̶ina
    me joleeɡ̶atibige me ɡ̶odewiɡ̶atace.”
  bmh-bmh: Go nug tutak ag imarabun iboin. Gonugau wanib tutak gusig mui. Duailel
    gonugau wanib ebu ulebi, imaramau. Du tub nug em e ebuan imaigabun iborain tam.”
  ctu-BL: Ma'anic laj coltʌntel ti yambʌ, cojach ti' c'aba' Jesús. Ma'anic yambʌ ti
    yebal panchan aq'uebilo' bʌ winicob mu' bʌ mejlel i coltañonla. Che' tsi' yʌlʌ
    Pedro.
  meq-meq: «Ka mbakweye faya mətəme na, tə neŋgeye nəte ŋgweŋ. Hərwi ka məndzibəra
    tebiye Mbəlom kə vəl ndo mekeleŋ eye nakə ma təmiye kway ha aye na, andaya bay.»
  noa-H: Magtarr haawai deeum woun mʌg jẽb gaai maach peerdʌju hayaam chan tag chuk'umgui
    hajim hanʌm. Mag Hẽwandamau maach peerdʌ haumk'ĩir deeum k'ʌʌnagjã jaauba harr
    haawai hãba hich Jesuupai k'abam chan pöd hõor hamach pekau heemua peerdʌbamgui
    hajim haajem Pedroou.
  alp-NT: Hoko batuke bei Yesuse pine tamata esi supu hlamate. Le mei nusa meije tamata
    sae makete isupu kbasa bei Alla kena ihlamate ite mo.”
  san-VEL: tadbhinnaadaparaat kasmaadapi paritraa.na.m bhavitu.m na "saknoti, yena
    traa.na.m praapyeta bhuuma.n.dalasyalokaanaa.m madhye taad.r"sa.m kimapi naama
    naasti|
  kbq-kbq: Mago vahe'mo'e huno taza huga osu'ne, na'ankure ama mopafi vahe'motafina,
    tahokehesia agi'a ontami'neanki, magoke ne' Jisas Kraisi agifi, Anumzamo'a tahokehegahie.
  kbh-kbh: Nÿe cha yobena ts̈ëngaftanga játsebacama. Bëngbe Bëtsá ndocna inÿe ents̈ábioye
    tbonjats̈etá chabe obenana chca jamama; chíyeca quem luarents̈e ndocná más quenátobena
    bënga játsebacama. Nÿe Jesucristbe obenánaca aíñe ca —Pedro tojánayana.
  ron-LSB: În nimeni altcineva nu este mântuire, pentru că nu există sub cer un alt
    nume sub cer, dat între oameni, prin care să fim mântuiți!”
  pon-pon: O jota amen, me maur mi re a, pwe pil jota eu mar pan lan, me pakadara
    don aramaj, me kitail pan maur kida.
  nhe-BL: Axaca seyoc [4:12 Seyoc tocajtli.] tlen huelis techmaquixtis tlen totlajtlacolhua,
    pampa Toteco Dios ax quitlalijtoc seyoc tlen quipiya tequihuejcayotl ipan ni tlaltepactli
    para techmaquixtis, san Jesucristo.
  sps-sps: Ai tsun Tsivon onot non ma saup fatabin rara sikia pis ta mes tana monaagits
    faavot, Gov faan rara na asangan e Jisas tsun ma saup fatabin rara Ya.”
  wnc-wnc: Siwan ninu waiaknganinde toknga panimde kepi umutnimikge apae umana yanangge
    natake Anututa tapatue umana dua yakut. Aho. Jesue uman gan yawan Jesutakan kepi
    waapa umutnimuyaapa dakngake yuak.” Ngang wamu waaknga Pitaat Jonkatda yaniwat
    natapbing.
  bus-bus: Gbɛ̃ pãnde kee kuu kɛ̀ eé gbɛ̃ mì síro, zaakɛ anduna guu píngi Ludaa e
    gbɛ̃ke diɛ gbɛ̃nteenↄnɛ à ń mì síro, séde àpi.
  gub-BL: Ni amo nupuner kwaw teko wapyro haw rehe tatahu wi a'e wà. Aze pezeruzar
    amo ae awa rehe nehe, a'e awa napepyro kwaw tatahu wi nehe. Tupàn umur Zezuz purupe.
    Xo Zezuz rehe zanezeruzar haw rupi zo zazepyro putar nehe.
  imo-imo: Imunga imbo lupe teni lino manda naa lipe tapondombalo. Mai kombumanga
    pali imbo lupe teni lino lipe tapondopili nimbo imbi lepo waltindimolo imbo te
    molo, nalo Goteni Jisas yu kanopa lipelie yuni kau imboma tepa lipili nimu,” Pita
    i tepa nimu.
  boj-boj: Niŋgi quiy. Tamo bei aqa ñam na Qotei na iga eleŋqasai. Yesus aqa ñam na
    qujai Qotei na iga eleŋqas. Amqa iga padalqasai. Iga eleŋqajqa tamo bei saiqoji.
    Sawa bei beiq di Qotei na tamo bei iga osorgosai bole sai.”
  eng-DRA: Neither is there salvation in any other. For there is no other name under
    heaven given to men, whereby we must be saved.
  knf-knf: Ul ţañ ahilanuŋ pbuuran bañaaŋ. Ënhën, ţi umundu bŧi Naşibaţi aanwul wul
    nin ñaaŋ aloŋ kak anhilanuŋ pbuuranun. »
  san-KHM: តទ្ភិន្នាទបរាត៑ កស្មាទបិ បរិត្រាណំ ភវិតុំ ន ឝក្នោតិ, យេន ត្រាណំ ប្រាប្យេត
    ភូមណ្ឌលស្យលោកានាំ មធ្យេ តាទ្ឫឝំ កិមបិ នាម នាស្តិ។
  arn-NT: “Kom mapu mew ngelay kangelu Montulchefe, Ngünechen am üytunofilu kangelu.
    Jesus mew müten müley montun.”
  zas-NT: Achut ben ren rüjn dux tol ree perdon, tijbzi Jesús, din achut mazri guxhaal
    Dios loj guidxliuj din güünman dunuj ree perdon.
  ken-NT: Ndiɛrɛ yí kɛ ákway bɛpɛmɛ bhɛsɛ. Mmu achak apú fá amɨk anɛ Mandɛm achyɛ
    bɛ ampɛmɛ bhɛsɛ.”
