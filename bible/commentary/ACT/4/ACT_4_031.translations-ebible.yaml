    c'a xibinri'il chiquiwech riche (rixin) chi niquitzijoj ri ruch'abel ri Dios.
  ebk-ebk: Kuncha pay narpas ay nunkararag, nunwawud nan afong ay naaamongancha. Waschi
    un napnu as Espiritu Santo, ya tinmurudcha ay nangiwarakiawag as nan kalen Apo
    Dios.
  spa-PDDPT: Después de hablar ellos con Dios, tembló el lugar donde estaban reunidos,
    y todos fueron llenos del Espíritu Santo y hablaban con osadía la Palabra de Dios.
  ruf-ruf: Hawamalitse kulomba, hanu hala hawatinganile tsahahighisighwa. Wose wamemesighwa
    Ghumuhe Mwenzeluka, na waghendelela kulonga imbuli ye Imulungu bila kupfuka.
  gun-gun: Ha'e kuery onhembo'epa ramove oo ono'õ okuapya oryryipa. Ha'e javive re
    Nhe'ẽ Ky'a E'ỹ anho oĩ. Ha'e ramo okyjea py e'ỹ omombe'u Nhanderuete ayvu.
  agu-BL: Itzun yi stzaje'n wi' chi'oración ninin yucan yi ama'l kale chichamone't
    quib tan porer Ryos. Nin baj oc len lac'p yi Espíritu Sant tetz cyalma'. Nin mas
    tcunin saj chichamil tan xtxole'n yol Kataj.
  isn-isn: Nai akakondya kulompa, nkika naiza ilundiie ku palung'wi ikahingisigwa,
    ni ihi ikizuligwa u Ng'wau Ng'welu, hangi ai atambue u lukani nulang'wa Itunda
    ku ugimya.
  eng-PEV: After they finished praying God shook the house that they were meeting
    in, and the Holy Spirit went into them all and filled them. They kept on telling
    everyone God’s message about Jesus, and they weren’t frightened of anyone.
  ilo-ULB: Kalpasan iti panagkararagda, naggingined iti lugar a nagtataripnonganda,
    ket napnoanda amin iti Espiritu Santo, ket situturedda nga insao ti sao ti Dios.
  pir-NT: Tiquina sa ni sinidi bato, tiquina cahmecoari wʉhʉ ñuhmia wahahye. Sa ñuhmigʉ̃ta
    Espíritu Santo tiquiro tutuaye mehna wacũ tutuayequina wahagʉ̃ yeahye tiquinare.
    Sa wahaye, Espíritu Santo tiquiro dutiriro sahata yeye, cuero marieno Cohãcjʉ̃
    yere yahuahye tiquina.
  anv-NT: Gébégé ánéré manɛmmyɛ, mme meko anyií né mbaá yi ɛbwɔ́ alú. Mendoó
    Ukpea ɛchwɔ gbeé ɛbwɔ́ metɔɔ́ ne ɛpyɛ ɛbwɔ́ alɔ mangare mekomejɔɔ́ Ɛsɔwɔ ayi
    álá pɔ́ ne ɛfɔ́.
  sab-NT: Kwian Jesu gerua ganga gerudubi ene Chube ole, gire nga ama ulita kle mo
    litaba ngwadi nga e jwliendu ulita gire kwian ulita kle mo litaba Chube Oña kiralla
    gau, ama ulita ta chegu kiraske gire ama me mo ta gbu kennga Chube gerua Jesu
    giti dbe kwian ulitage.
  tmd-tmd: Makwam ñɨŋ God nugwo aliö höjöpalön rɨ gɨr mɨdɨm nugugɨrön, ram mɨdmä aku
    mɨmön röxg pɨmɨn, Inöm Leia nuŋ hö yuö ñɨŋ kwo aja wölmɨn ipöxölim; ñɨŋ mɨ ususör
    rön God Mönö aku yad nölmä.
  acr-NNT: Echiriꞌ xkikꞌis uꞌanik orar, ri luwar pa kimolom wi kibꞌ xbꞌarbꞌatik y
    konoje xkikꞌul ruchuqꞌabꞌ ri Santowilaj Ruxlabꞌixel ri Dios y jekꞌulaꞌ na kakixiꞌij
    ta kꞌana kibꞌ kakitzijoj Ruchꞌaꞌtem ri Dios chikiwach konoje ri winaq.
  kpg-kpg: I di haga lawa di nadau dalodalo, gei di gowaa dela e dagabuli iei digaula
    gu ngalungalua. Digaula huogodoo guu honu i di Hagataalunga Dabu, ga daamada ga agoago
    nia helekai a God i di manawa maaloo.
  taj-taj: चुह्रङ् लसी प्रार्थना लसी जिन्‍माहेन्‍से थेनीगदे पोप तबा ग्‍ला लिगलिग तजी,
    ओच्‍छे थेनीगदे जम्‍मान परमेश्‍वरला आत्‍मासे प्‍लिङ्‌जी। जमाहेन्‍से थेनीगदे आलोङ्ना
    परमेश्‍वरला बचन थेःना लबारी छ्‌याइजी।
  avt-avt: Hɨr nitehi God menmen epei au, haau ke wɨnak hɨr nererik nau neit nɨmɨn
    ein, hɨrak kɨtanɨk, God Hɨmɨn Yaaik kan kau kekre han kɨr kekepi te hɨr newepyapɨr
    hɨm yaaim me God hɨr ap nɨnaain au.
  cbk-cbk: Cuando ya acaba ya sila reza, ya tembla el casa donde sila ya man junto,
    despues ya queda sila controlao del Espiritu Santo y ta habla sila siempre el
    mensaje de Dios sin miedo.
  uig-ARA: ئۇلارنىڭ دۇئاسى ئاياغلاشقاندا، ئۇلار تۇرغان يەر تەۋرىنىپ كەتتى. ئۇلار ھەممىسى
    مۇقەددەس روھقا تولدۇرۇلۇپ، خۇدانىڭ سۆز-كالامىنى يۈرەكلىك سۆزلەپ يەتكۈزۈشكە باشلىدى.
  tuf-tuf: Eyta conyat ey ubach yiw yiw yiwojocro. Yiwóyatan Sir Ajcan Cámuran Eya
    eyin ur icar chájacro. Etan Sir chihtá ayuí bár ehcujacro.
  abx-abx: Kahuman-na mga iya pagpangadyi', abay'og pariho si linog i lugar nagtiripunan-na
    mga iya. Agdaluman-na mga iya dimu'an si Espirito Santo ngan pusukado mga iya
    pagpasamwak si allingun-na si Diyos.
  mco-NT: Co ajcxy mɨbɨjctzoday, chi je naax chuyuuy ma anajty ajcxy tügmucy yajpaatcɨxy,
    etz nidüg'ócɨy yɨ' ajcxy ymɨc'ajt mooyɨ je Espíritu Santo, e yɨ Dios y'ayuc capxhuäcxcɨxy
    anajty amɨc jotmɨc.
  bsp-bsp: Ntɛ ŋalip kətola Kanu mɔ, kɔ kəfo kəŋkɔ ŋanaloŋkanɛ mɔ kəyikcɛ, kɔ Amera
    Ŋecempi ŋɔsɔŋɛ fəp faŋan kəloku toloku ta Kanu kəbaŋsɛ disrɛ.
  kqf-kqf: Laḡannemo pali i kovikovi ba gabu a waiḡemotidina i gusu. Bi matabudi Aluwa
    Waiyawa i waiwanavudi bi tedi Maimaituwa giuna laudabatolamo a giu nawe.
  cpb-NT: Ikanta ikaatakero ramanaiyani, ontziñaanaka janta tsika ipiyotaiyakani.
    Ikantakaakiperotanakari Tasorenkantsi ikenkithatakotanakero riñaane Pawa, tekaatsi
    inthaawakaanakya.
  aon-aon: Douk shenek beten um jurug aria atudok shantorum atari urupat kututukarot
    tunatunaki. Aria Iruhin ananin Mishin nyabuhi nyawishesh nyapenyesh nyeyatesh
    aria shanak dodogowish atish shape shakripesh Iruhin ananin baraen. Sheyagwrehen
    debeg atin aria madae shunogugur uwe, uwok.
  hus-NT-2005: Tam ti okʼonichtsik an ti ól, an chabál xon ti kʼwajattsik, yoyon;
    likedhantsattsik tin itsích kʼal an Tʼokat Ejattaláb ani in óntsi kin tʼilaꞌtsik
    nin káwintal na Dios kʼal ni jun i jíkʼib.
  mig-NT: Te súan ni̱ kajika̱n ta'u̱‑í. Te nuu̱ ká'i̱in tútú‑i‑ún, ni̱ ta̱an. Te ndɨ'ɨ‑i,
    ni̱ ka̱kútú‑i jíín Espíritu Santo. Te ni̱ ka̱chundéé iní‑i kájani‑i tu̱'un Dios.
  bps-bps: Kafngela dmasal, tamgingok i gumnè gustifunla. Na kdeela stifun déén tafnò
    Mtiu Tulus na midul i klabèla samtulen Tnalù Dwata.
  mbs-mbs: Pegtawal-tawal dan diyà te Timanem, nekayong se balay netiponan dan, so
    dimateng se Espiritu Santo kandan. Lekat niyan, wedà dan kelemitan te peg-indan
    dan te kagi te Timanem diyà te menge doma otaw.
  cme-NT: Baŋ juɔ cãrã Diiloŋo‑i tĩ, hĩɛŋ maa sagalla baŋ waa tigiiŋ kusuɔŋ-nu.
    Diiloŋ-Yalle pãŋ yu ba hɔmmu‑i hiere. Baa da holle ta ba waŋ Diiloŋ-nelma‑i.
  sus-sus: E to gɛ Ala maxandide, e nu malanxi dɛnnaxɛ, na naxa sɛrɛn. Ala Xaxili
    Sɛniyɛnxi naxa goro e birin ma. E naxa so Ala xa wɔyɛnyi masenfe limaniya ra.
  pon-2006: Eri, ni arail kaimwisekala ar kapakap, wasa me re pokopokon ieo ahpw rerada;
    oh irail koaros ahpw direkihla Ngehn Sarawi. Re ahpw tapihada padapadahngkiseli
    mahsen en Koht ni eimah mehlel.
  dad-dad: Kosẽ de bure difel mog, idi guru difen nẽ modoũ anĩ guyoyõ fen. Age fe
    di, idi ganan Awa Uur Fateulem aura fiyeĩd fen, toli fedi di, kumĩ sã Negur nẽ
    od wogõ den.
  zab-NT: Chi gulull gurɨdx gunaabdeb lo Dios, guzulo rzees rut dxasaadeb. Chiy ná
    ni quesentiand guleznédeb Spíritu Sant, ax guzulo rtɨɨchdeb xtiidx Dios sin dxiby.
  jae-jae: Ac teteŋ mec tonaŋ su, ma gamêŋ, taŋ êsêac sêkac sa sêŋgôŋ naŋ, kêwiwic
    tau e Ŋalau Dabuŋ gêjam êsêac samob auc ma sêsôm Anôtônê mêtê totêntac kêpa sugeŋ.
  ksd-ksd: Ba di tar araring, nam ra pal, nina dia ki varurung tana, i dadadar, ma
    dia buka par ma ra Takodo na Tulungen, ma dia varvai ma ra tinata kai God, ma
    pa dia burut.
  msm-NT: Pagkatapus to pag-ampu dan, nahojong sikan pighihimunan dan. Dajun sikandan
    tibo piggahoman to Ispiritu Santu aw wadad haedok no mignawnangon to kagi to Diyus.
  myk-myk: Ba pʼa ɲɛrɛgɛ ki pye xɔ wɛ, xuu wemu ni pʼa pinnɛ ge, a wee xuu wu wo ɲiŋɛ
    kʼi jɛlɛ. A pu bɛɛri di ɲi Fɛfɛɛrɛ Munaa na. Na co wee tuun wu na, a pʼi fanha
    ta na ganha na Kilɛ jomɔ pu yu ni lowaa ni.
  sbe-sbe: Tapwalolo wa ye gehe meta yodi kabakoigogo numana wa ye nukunuku na Yaluwa
    Tabuna ye hemwayaudi, na kabo se lau Yaubada wasana se duwai ma nuwabayaodi.
  mcr-mcr: Qu tääqä qäpu tquaŋguwäŋga, aŋä qu äpmamiŋuwä iqu, yäuŋuä-yäuŋuä qe ikqe.
    Iŋgaŋi qu eeqänäŋi, Dŋä Äŋguä Iqu kuapänä muŋgaŋgi, zä miqä ipu, Goti Hanjuwä
    Iqueqä kukŋui, awä yäŋänäqŋqä ätukuwi.
  cux-NT: Taachí ch'iinu caⁿ'ángua'á yā naachi nduuvidáámá yā, nuⁿ'u va'āī miiⁿ. Ní
    nducyaaca yā ní chiitu Espíritu N'dai yeⁿ'e Ndyuūs 'iiⁿ'yāⁿ. Nguɛ́ɛ́ 'va'á yā
    chí caⁿ'a yā nduudu yeⁿ'e Dendyuūs.
  tur-YTC: Dua ettikten sonra toplandıkları yer sarsıldı. Hepsi Kutsal Ruh’la doldu
    ve Tanrı’nın sözünü cesaretle duyurdular.
  san-ITR: itthaM prArthanayA yatra sthAne te sabhAyAm Asan tat sthAnaM prAkampata;
    tataH sarvve pavitreNAtmanA paripUrNAH santa Ishvarasya kathAm akShobheNa prAchArayan|
  bel-N: І, як памаліліся, захісталася месца, дзе яны былі сабраўшыся, і ўсе былі
    напоўненыя Духам Сьвятым, і гаварылі слова Божае з адвагаю.
  sch-sch: Chubai an tho suole chu an om khômna mun hah ahong innîka, anrêngin
    Ratha Inthiengin an sipa, hâitakin Pathien chong an ril phut zoi.
  mic-MIQNT: Ta'n tujiw gaqi a'sutma'titeg ta'n wesgowita'pnig mattesg'p. 'Ms't ilgwengwi'titl
    Wejuli Nisgaml, aq poqji wesgutmi'tij Nisgaml ugtagnutmaqanm, melgito'ltijig ta'n
    teli usgutmi'tij.
  huu-NT: Jusiñamuimo jɨɨacɨno fuilla meinoconi, naimacɨ ofiracodɨ jaidɨsite. Jusiñamui
    Joreño nagamɨiaɨ comecɨmo namatade. Iemona Jusiñamui uai jacɨtaiñeno llocana jaidɨmacɨ.
  jiv-NT: Tura Yúsan tú áujas umikmatai nuiṉ irunar pujuiniai̱ṉ ú̱u̱rkamiayi. Túrunamtai
    ashí shuara enentái̱n Yusa Wakaní̱ pimiutkarmiayi. Túmaitkiui ashamtsuk Yusa chichame̱n
    etserkarmiayi.
  otm-NT: Nɛ nu'bʉ mí jua'a bin yąhʉ Oją, nu ra ngu guepʉ xím pɛti bin huąni, nɛ gätho
    ʉ man'da bi hyą yʉ́ ts'ɛdi nangue rá Hogandąhi Oją. Nɛ gätho yʉ 'yɛ̨c'yɛi bi hyut'an
    zambʉi, bi mamp'a rám hman Oją.
  dah-dah: Be, Pitaya Yonya irde gabu iramiŋ mar beleŋ Al Kuruŋ mere irde pasi irkeb
    goyare po Al Kuruŋ beleŋ wol heŋbe mel go hinhan gasuŋ goyen aŋsok iryiŋ. Irkeb
    gor hinhan mar gobe tumŋaŋ Holi Spirit beleŋ hard yunkeb Al Kuruŋyen mere tagal
    tagal niŋ kafura ma heŋbe tagalde kuŋ hinhan.
  tnk-tnk: Nəpɨn həfwaki pam, Kumwesən rɨkiukiu ia kwopun nəha kamhəkure ikɨn. Rerɨnraha
    ruvehe mukuər ia Nənɨmwɨn Ikinan. Nənə həuvən mhəni irapw nəɡkiariien səvəi Kumwesən,
    mhəpwəh nehekɨrien.
  kpr-kpr: Aminge banungetero dadabetiri, vasa totorugusera aminda, enda daradaraghiri
    Asisi Kakara nemokena vose asugetiri, dubo kotedo eghovo fakara etiri, tumo fainghedo
    God da Bino ava vironu sedo ghuseri.
  san-IAS: itthaṁ prārthanayā yatra sthāne te sabhāyām āsan tat sthānaṁ prākampata;
    tataḥ sarvve pavitreṇātmanā paripūrṇāḥ santa īśvarasya kathām akṣobheṇa prācārayan|
  nho-nho: Te saaita naa tama naa ni oti te taku raa, te kina laatou e kkutu naa ni ruetia.
    Naa tama i te kina naa ni tauria katoo naa mahi TeAitu Tapu no kaamata laatou
    te hakaea see kkapo i naa taratara TeAtua.
  gym-NT: Blitabare ünän kore kwetre Ngöböbe, ye btäräbe kä känti namanintre gätäre
    ye käkwe grükakabare. Angwane Ngöbö Üai Deme di kri namani jökrä btätre amne,
    kä jürä namani ñakare btätre Ngöbö Kukwei kädriere gwärere.
  azg-NT: Ndoꞌ vi na jndë jnanꞌneinhan nnon Tyoꞌtsꞌon, sitoncüiiꞌhanꞌ juu vꞌaaꞌñeen
    naijon na tëtjonhan. Ndoꞌ quindë ya tonanꞌxuanhan Espíritu Santo, ndoꞌ tyincyaa
    Tyoꞌtsꞌon na yo na quii jndyuehan, tonanꞌneinhan jñꞌoonꞌ jon ndëë nnꞌan.
  bhd-bhd: ते ज़ैखन तैनेईं प्रार्थना की, त ज़ैस ठैरी तैना अकोट्ठे जम्हां थिये, त तै
    ठार हिल्ली, ते तैना सब पवित्र आत्माई सेइं भेरोए, ते परमेशरेरू बच्चन बेड़ि दिलेरी
    सेइं शुनाने लगे।
  too-NT: Lā' a'xni'ca' ixta'orarlīnī'ttza', tachiquilh a'nlhā ixtatakēstoknī't. Lā'
    ixa'clhcunucca'n ixlīhuākca'n talītatzumalh Espíritu Santo. Lā' tachihuīna'lh
    ixtachihuīn Dios lā' tū' ixtajicua'n.
  ind-AYT: Dan, setelah mereka berdoa, terguncanglah tempat mereka berkumpul bersama
    dan mereka semua dipenuhi dengan Roh Kudus, serta terus memberitakan firman Allah
    dengan berani.
  cjo-NT: Aritaki ramaneeyirini Tajorentsi. Roojatzi omoyekanaka pankotsi ijeekaeyantarini.
    Otajorentsiwenteeyapaakirini Ishire, roojatzi kameetha ikenkithatantawori iñaani
    Tajorentsi, tee ithaawaneentzi.
  nsn-nsn: Ginempe ka uakapa pesina tar lotu, a umene ra uangoulinisin ka uagunain,
    Doh gisina ka uoun tar Iabena Dedeil, kara ongolongua ra mene tauete pe tono uelhire
    God.
  san-DEV: इत्थं प्रार्थनया यत्र स्थाने ते सभायाम् आसन् तत् स्थानं प्राकम्पत; ततः
    सर्व्वे पवित्रेणात्मना परिपूर्णाः सन्त ईश्वरस्य कथाम् अक्षोभेण प्राचारयन्।
  tna-NT: Da su Diusu mitsupe putsu, tuna yanita ete riariapiruana. Espíritu Santo
    ja nimetucheametana huecuana. Da jenetia mue mecuana sa iyuame putana Diusu sa
    quisa saida cuana cristiano cuana peje su quisaquisa epu puji.
  lid-lid: Oro asolom ano, kon nane oro atukum are aliy dah, totoreh. Ma eme oro mari
    badeh, adah na boto-on ta Malawin Ndrabun ma oro abadok ta asehek sahou ta Kindrei.
  wim-wim: Aꞌ than kanaman meeꞌ-wuthanamin-a, nil aawuchan yaꞌ wunyath. Nil Ngeen-Wiy
    Min God.antaman wamp aꞌ ngangk yotamantang thanttang ngoonch aꞌ than kan-ngul
    waaꞌ-waaꞌin pam wanchantan wik min God.antaman aꞌ puth than keꞌam winynyang moꞌin
    ngula.
  zga-M: Vuvamalile ukhwesaya, esekhemu eyiv khalundeminie pupaninie yikhasukhanikha,
    khukhuta vanchoovile elimenyu elwa Nguruve nu vujasi.
  yom-yom: Bu bamanisa sambila, buangu kioki ki bakutikinina kinikukaayi baboso bawala
    mu Pheve Yinlongo. Balonga mambu ma Nzambi mu bukhafi.
  san-SIN: ඉත්ථං ප්‍රාර්ථනයා යත්‍ර ස්ථානේ තේ සභායාම් ආසන් තත් ස්ථානං ප්‍රාකම්පත; තතඃ
    සර්ව්වේ පවිත්‍රේණාත්මනා පරිපූර්ණාඃ සන්ත ඊශ්වරස්‍ය කථාම් අක්‍ෂෝභේණ ප්‍රාචාරයන්|
  yut-yut: Bɨsit aŋwasɨp aŋakwa yut muwukgwit uŋun kwakwalɨkgɨt. Yaŋ aban Telagɨ Wup
    da amɨn kɨsi da buron pɨgɨ tugaŋ yoban Piŋkop dakon gen pasol pasolɨ mɨni tapmɨmɨ
    toŋsi yawit.
  grc-BYZ: καὶ δεηθέντων αὐτῶν ἐσαλεύθη ὁ τόπος ἐν ᾧ ἦσαν συνηγμένοι, καὶ ἐπλήσθησαν
    ἅπαντες Πνεύματος Ἁγίου, καὶ ἐλάλουν τὸν λόγον τοῦ Θεοῦ μετὰ παρρησίας.
  cpc-NT: Ikanta ithonkakiro jamanamanaataiyakani, ontziñaanaka janta tsika japatotaiyakani.
    Shintsi ikantakaanakari Tasorintsinkantsi ikinkithatakotanakiro iñaani Pawa, tikaatsi
    inthaawantanatya.
  nhg-NT: Cuöc ye omotlajtlötlajtejque omouline cale cöne yejua otlamachyejyeya, quiename
    cuöc otlöoli. Innochtie ocaseque checöhualestle de Espíritu Sönto. Entunses otlanunutzque
    de tietlajtultzi Deus ca meyac balur.
  nya-nya: Iwo atatha kupemphera, malo amene anasonkhanapo anagwedezeka. Ndipo iwo
    onse anadzazidwa ndi Mzimu Woyera ndipo anayankhula Mawu a Mulungu molimba mtima.
  ngu-NT: Ijcuac otlanquej ica nohueyicatzajtziliaj, ne campa onosentlalijquej otlalolin,
    niman on Espíritu Santo nochi ica quinyecanaya nochimej, niman otemachtijquej
    itlajtol Dios ican yolchicahualistli.
  kup-kup: Pot paru mañeo hat bon tovaiam zei parum hehamak do do ahoam tahan hatevetet
    etehan paruh Godiz Pul Tinap map rekö ravahan paru ñaihet nat, oñ kez ravat Godiz
    ñetiv añarabon ourah bar mañovai sooh.
  jid-jid: Niwa ba kle bre'a bubu wa ba ki wawumbawu a lu grjhu u. Ruhu Tsatsra a
    ri ni kowani rimba, mle ba lu si tre lan tre Irjhi ni gbengblen suron.
  wmw-wmw: Pawesire kulebela duwa, mahala pawajumane pare patenda kitikansi. Piya
    akiwengira Roho Takatifu, wakanza kwereza habari za Mwenyezimungu bila wofi.
  gmv-GGM: Istti woosidappe guye istti dizasoy qaaxides. wurikka Xiillo Ayanan kummidi
    Xoossa qaala xallatethan yootida.
  ssg-ssg: Ti lato lotu kewa, tetesol ti lato apupuha i nuea ape Holi Spirit soh hapohea
    lato. Aile ape tap lato mamata kaxiai kakai Haeu.
  zpo-NT: Gorna ngulo mdizhno xaa Dios, lee pa nzhi re xaa mxiz kwenta tub xog, zee
    lee Mbi Naban cheen Dios mnabeyy doo lextoo rese xaa nzhi baa, nu snee namzhebt
    re xaa nzaa kwent xtizh Dios.
  poy-poy: Pawamaliriti kumluwa Mlungu pahala palii pawaliwoniti, nawomberi woseri
    wamemiziyitwi Rohu Mnanagala. Woseri wanja kubwera shisoweru sha Mlungu pota lyoga.
    Walikaliti gambira mlongu yumu
  qwh-NT: Tseno mañacur ushariyaptinnam, quecayanqan wayi cuyucurerqan. Tsenam llapancuna
    Santu Espiritupa poderninwan quedariyarqan. Y mana mantsacushpanam Diospa willaquininta
    willacuyarqan.
  gaw-gaw: Ag unuqidna, baag qeegeg, lag ag daap̱ig ele amu uḏalele, Kayak Ouḏi ag
    oolagp̱a am be, ag ii baḏana, Kayak nai mehuqp̱ig.
  nca-nca: Hariri ŋu ti kini tiníqo, ya ŋuno kopaŋgurí quno ŋuno kunduru raŋoní yukuwaró.
    Ko Yuqa Surumímbo eneno maŋgoriní sasaro kama tero Anutu koro mande qu yesowaŋgurí.
  zpz-NTPP: Ornu blazh mnii nu dey Ñgyoozh, orzeꞌ bicy mi nu briib duru lugaar zeꞌ
    nu byatublaazh dey zeꞌ. Orzeꞌ Espiriit Yon nim gutib ic zaꞌ lam nañ lardoo tub
    ga la dey. Orzeꞌ brugyiꞌ nu wachib la dey rniiy de riidz nu bruu lo Ñgyoozh.
  mkj-mkj: Anjoau o ira doari kapkap, wijahu ma irai pokpokon ken roarda. Irai ohroj
    audohdkihda Ngen Joarwi doar ken sapda kalohkihjili en Koahs mahjan in eimah.
  zac-NT: Iurë gualú biadiꞌdzënú raiꞌ Dios, lugar catë rë raiꞌ bëllú. Nacubi bëdchini
    Espíritu Santo parë cuezënúhiꞌ lëꞌë raiꞌ. Nu adë bëdzë́bëdiꞌi raiꞌ; guniꞌi raiꞌ
    dizaꞌquë shtë Dios lu ra mënë.
  kyg-kyg: Nunumuꞌmo huꞌnagenoꞌaeꞌmo aliꞌa anupa huꞌa maiꞌnaya noꞌmoꞌa uti uti aiꞌniye.
    Goti Aunemeꞌamo aote Aunemeꞌamoꞌmo apaipafiꞌmo haino maiꞌnigeꞌapaeꞌmo koli osuꞌa
    aepa faiꞌa Goti geꞌamo lokiya vaiꞌa aeꞌa hakalo huꞌnae.
  kmk-kmk: Utdit magangput da un manluluwaḻu nanyugayug dit boḻoya nadatdatngan da
    ot napnu da utdit pannakabalin ud Ispiritu Santu ot tummuḻod da un losana mangipalawag
    sidit ugud Apudyus.
  cao-NT: Ja bëhoxcaquë tsi quiha yajo-yajohacaniquë ja caticani ca xobo ra. Jasca,
    Espíritu Santó tsi ja rëahacacaniquë. Rëamëhi tsi raquëhaxma tsi quiha Dios Chani
    chanitsijacaniquë.
  bbr-bbr: Ak Anut auri kurena, kiro owa rain opok mim senek pewon. Kesermara, kiro
    roasiret ak erekapu Anut nukan Osou Näus sakau kamwaronuk, Anut nukan ämän aremana,
    iminäu wa.
  inb-inb: Chasa Taita Diusta mañai puchu­ka­ura, chi wasi ukupi tanda­ris­ka­kuna­pika
    kuiu­rig­sa­murka. Chi­ura tukui chipi kag­kuna, Santu Ispi­ri­tu­wa iuiaipi jundami
    tukug­samur­ka­kuna. Chi­ura­manda, Diuspa Rimaita mas sin­chimi rimaspa mana
    man­chas­pa­lla purii kalla­rir­ka­kuna.
  hrv-hrv: I pošto se pomoliše, potrese se mjesto gdje bijahu sabrani, i svi se napuniše
    Duha Svetoga te stanu navješćivati riječ Božju smjelo.
  box-NT: Bìo ɓa fìora vó, á ho lahó na ɓa wi yi á zà kìkìkì, á ɓa ɓúenɓúen
    sú lè le Dónbeenì Hácírí, á ɓa hĩ́nɔn wee bue le Dónbeenì bíonì lè
    le sĩ-heɓúee.
  ote-NT: Ngu xi bi uadiꞌʉ bi xøcambeni Ajua̱, bi hma̱nga ra ngu habʉ xqui muntsꞌiꞌʉ,
    ne gatho núꞌʉ mi ꞌbʉhni bi hña̱nga rá tsꞌɛdi ra Ma̱ca Nda̱hi, ne bi ña̱ ntsꞌɛdiꞌʉ
    de rá noya Ajua̱, ne ya hinto mi tsu.
  wnu-wnu: Qenu nob ende qamb wagari ne ginam qiumuni igour eng iua igumir eng bo
    yarimau misir me igau, Qenu Igomurur qau wurit isub wurinonogursia sarog big qob
    qamb qib igurei.
  zam-NT: Co'se' ngolo ngurez myen' Diox, chàa, mbuin xòo co'te' nziri' myen'. No
    leque hora mtlo mnibe'pe' Xpii Natú' loo myen'. No dibaxla's ngo myen' yalbàn
    no nde'th myen' cón che'n di's ndac che'n Diox loo mèn.
  zyp-NT: Thlaw aa chang khy taico, aa ungnahpaw hminghmaw cawh a calawh. Taico aa
    zongmingtei co Thlawpaw Pathai tah chih he ka, Khazing bia khah raechah teitah
    aa rei.
  sey-NT: Ja̱je se̱ni tëjisi maca i̱ohuaꞌi se̱ sitopi ñuꞌcueo. Ñuꞌcuecona, siꞌaohuaꞌi
    deꞌo joyo ti̱mësicohuaꞌi paëꞌë. Paꞌijë Maijaꞌquë coca quëahuë ti̱ñarepa, caꞌramaꞌpë.
  nvm-nvm: Bu ijeg Godon sirimamene barekoga ar iji bu ijia afuinva iji fu dab katin.
    Fu ijegreko e fok bu Godon Kaven Akai ijar oibuon ijia arimga buka uri anerene
    Godon vuak iji abe darokma e kuardiain.
  mps-mps: Te augwaligo Godibolo po olama, silibo si, te sisinagasali bede tǫ mali
    yai. Godigo Dwagi Yai Mobo augwali kolesagaba asali, tama te sogo gagalama, Godigo
    po augwaligo pususu pai, wi ebe.
  pab-NT: Halakisaha taita hairaexalaha hoka hohisakoahitereha akiti tatakoa ekakoareha
    hoka tyotyaha Isekohaliti Waiyexe kaxaihakoretyahene. Hatyohekota iraiti xakaihenahitiyaha
    hamamairaneneha kakoa.
  llg-llg: Ala hule-haladoi, te uma fo lakabubua lai dalek ndia nanggeꞌo. Boe ma basa
    sala hambu Manetualain Dula Malalaon. Basa boe ma ala kalua de lafaꞌda Manetualain
    Hala Malolen, taa no babaꞌbi-babaak so.
  kyf-kyf: Bhla -we nya wa bhɩa -Lagɔ bhubhoe, da wa -dɩa la, 'ɩn -bha yia zuklu.
    'Ɩn Zuzu 'Pʋpa yia wa 'dɛ weee ye, tɔʋn, wa yia -Lagɔwɛlɩ gbagbɩe bhli, dlɩ tɛlɔ
    nya.
  tpi-tpi: Ol i beten pinis, na dispela haus ol i bung long en em i guria. Na Holi
    Spirit i pulap long ol, na ol i autim tok bilong God. Ol i tokaut strong na ol
    i no pret.
  mih-NT: Ta sa ndɨhɨ sica tahvi ñu sii Ndyoo, ta i taan nu yucu ñu, ta i situ Tatyi
    Ii ra Ndyoo sii tandɨhɨ ñu, ta ñá yuhu ca ñu, ta i nacatyi ñu Tuhun Ndyoo sihin
    ñiyɨvɨ.
  qvh-NT: Tayta Diosta manacuyta ushasquiyaptinmi shuntaraycäyashgan wayi sucsucyargan.
    Saymi Santu Espíritu paycunata valorta gorgan Jesucristupa wilacuyninta mana mansariypa
    wilacuyänanpä.
  kms-kms: Ni God ane wand pre, muq God ningg Ququ Yuwon Ye nandi wute buagi nde nas
    di baj te ni rikur ye te tit vip. Muq ni God ningg wand bir ruwo. Ni wune rimb
    segi quan nganye simbe rind.
  agn-agn: Pagatapos tang pangadi nira, kiminedeg tang logar ang agpagsimetan nira.
    Tanirang tanan ginaeman tang Ispirito Santo ig nangiteg tang nem nirang namagbitala
    tang bitala tang Dios.
  nhi-NT: Ihcuac omotlamitlatlautihqueh inauac Dios, otlalolin ompa campa omonichicohqueh,
    uan in Espíritu Santo nochtin oquinyolohpiauitih, uan octenonotzayah nitlahtoltzin
    Dios ica yolchicaualistli.
  ttc-NT: Ntons, ya ma mankun kxnaq'tzan, yaji tuj te luwar aj ja' tuq chimo' kyib'
    otzaj jun kab'junab' b'ix te Txew Dios oxik tsi' tuj kyanim kkyaqil kyetz jun
    nim kyajwalil b'ix e'aq'ik tzan kypakb'an tyol Qtata Dios tuky'i jun tk'u'jlal,
    k'onti'l tuq txob'lal te kyetz.
  dan-1931: Og da de havde bedt, rystedes Stedet, hvor de vare forsamlede; og de bleve
    alle fyldte med den Helligånd, og de talte Guds Ord med Frimodighed.
  kwj-kwj: O hinga wu uchahambwani humbuwani, o aka wu wausiro ti ete ya raꞌichiꞌucha.
    Ete wokowani Gotri Himamwale kipe ti wunu talesiwani Gotri mwanji ti ya wu bwa.
    Wunu wu aki nambwe mwanji ti au laka hapa tinga wu uchani ya wu bwanda.
  vie-OVCB: Khi cầu nguyện xong, phòng họp rúng chuyển, mọi người đều đầy tràn Chúa
    Thánh Linh. Và họ công bố đạo Đức Chúa Trời cách dạn dĩ.
  kze-kze: námúnaa simásúwówana torupamái máyón-daumpa'a toraa'náára'a úwana Áánútun-amankoma
    miwívímbá anómba umátinkowasa Áánútun-aai asiramái simátíma'mae kuráawe.
  mpj-mpj: Mamangkaluya wangkangu, ka maya yurriyurrirringu, palumili Kuurti-jananya
    jarrpangu. Palujanuya Mamamili wangka parra wajalpayi, murlpirrwintilu.
  lbk-lbk: Osto ay nakalowalowancha ya ket nawegweg nan afong ay naam-amongancha ya
    waschin nawad-ayan isnan Ispirito Santo ay nangichad-alan ken chaicha ya tinmoled
    cha ay nangipap-alawag isnan kalin Apo Dios.
  mto-NT: Ku veꞌe chapko̱jtska̱jxti, vanꞌit tseꞌe yꞌojxi je̱m joma veꞌe vye̱ꞌnada.
    Nu̱jom tseꞌe je̱ Espíritu Santo myo̱o̱jyjidi je̱ ma̱kkin je̱ts je̱ vinmaꞌyu̱n
    je̱tseꞌe du̱tóndat juuꞌ veꞌe je̱ Nteꞌyam cha̱jkp, ma̱kk aaj ma̱kk jo̱o̱t tseꞌe
    je̱ Nteꞌyam je̱ kya̱ts je̱ yꞌayook du̱ko̱jtsti.
  bzh-bzh: Nahën denejom raḳ nebë sënë, log begganġ sën desupin sir loḳ lo ggee
    böpata gAnon Vabuung yam ggërin ayoj, lob mëm denenër Anutu yi ġaġek niwëëk
    ata gesu deneggöneng rë.
  guj-2017: અને તેઓ પ્રાર્થના કરી રહ્યા ત્યારે જે મકાનમાં તેઓ ભેગા થયા હતા તે હાલ્યું;
    અને તેઓ સર્વ પવિત્ર આત્માથી ભરપૂર થયા, અને ઈશ્વરનું વચન હિંમતથી બોલવા લાગ્યા.
  jvn-NT: Kadung wong-wong rampung enggoné ndedonga, panggonan sing dienggo ngumpul
    mau terus hoyak. Kabèh terus dikwasani karo Roh Sutyi terus pada ngabarké pituturé
    Gusti Allah karo kendel.
  byr-byr: Gotɨyarɨ miꞌna kudeꞌ Kurya Tewaanyai yɨna kyaꞌ angevɨ wɨlamwaaleta angeꞌ
    yonyɨ yonyɨ yɨdaasɨ Kuryai Tewaanyai yuyaraavɨ yunebanna wɨlamwaaina yada dɨragɨnya
    wɨjaavɨna yaꞌ. Wɨjaavɨna kyaꞌ Gotɨyare yagaalyaꞌ dɨragɨnna wɨdadɨvɨꞌ lɨka myesare.
  ian-ian: Wandi maa ndinai la ngay yinaw vla kwutndɨ. Godna waagan yala ndina mbangɨmba
    tavindɨ. Tavindɨ maa God waa nyaangɨt ndina kwundi ana wup yindɨ. Mbutndi wan
    nyaangɨt.
  hun-hun: Miután könyörögtek, megmozdult a hely, ahol egybegyűltek, és beteltek mindnyájan
    Szentlélekkel, és az Isten beszédét bátorsággal szólták.
  mcf-NT: Adoac abi iccuededacno ishcudpanëdash. Adec ishcudnuc ambocquid Nuquin Papan
    Mayanën comapenen pausunac dacuëdenquiocquin Nuquin Papan chiaid chuibampanëdash.
  kjs-kjs: Go beten lo kiritasimi rabu nimu piri-para pururu aasa. Go puma Holi Spirit-mi
    nimu raayo rubitabenaloa Gote-na epe agale puri paloma lakalisimi.
  mni-mni: Makhoina haijaba asi loibada, makhoina tinnariba mapham adu niklammi. Aduga
    makhoi pumnamak Thawai Asengbana thallammi amasung Tengban Mapugi wa thouna phana
    nganglammi.
  yad-NT: Ripyaru̱yadanumatiy riva Ju̱denujsa̱ tu̱choda, ramichutya̱da tara varirya
    roriy, jiryatiy riintye̱ryaniy ravimuyu. Samu̱chadeda Ju̱denu Jnutu variy ti̱ta̱ju̱
    ruuvayu, riñiquejada ji̱ta jichuvu̱yasa̱damu varirya Ju̱denu niquejada.
  mxb-NT: Tá ni̱ ndiꞌi ni̱ kaꞌa̱n na̱ xíꞌín Ndios, ta kúú ni̱ ta̱an noo̱ ndéi na ñoó.
    Ta kúú ndidaá ná ni̱ na̱kutí xíꞌín Espíritu ii̱ Ndios. Ta ko̱ ní yu̱ꞌú na̱ kaꞌa̱n
    na̱ sa̱ꞌá to̱ꞌon va̱ꞌa Ndios.
  pon-2006A: Eri, ni arail kaimwisekala ar kapakap, wasa me re pokopokon ieo ahpw
    rerada; oh irail koaros ahpw direkihla Ngehn Sarawi. Re ahpw tapihada padapadahngkiseli
    mahsen en Koht ni eimah mehlel.
  maq-NT: Hane xi cajnetaha casahmi xuta ladu rë Jesús jan oración ne, cafani nangui
    ngajan hiscan tjin tangun xu me. Hane cojo Hasen rë Nina ne, catsë rë xahasen
    rë yëjë ni me, sehe cavetsihin cachja me nguñaja cacun me cjua rë Nina cojo xuta.
  hto-hto: Juzíñamuimo íaɨoɨ úrilla fúillamona afe íaɨoɨ gaɨríllano docáiricaide.
    Afe llezica nana Ñuera Joreño úicaigaiaɨoɨ. Iemona Juzíñamui úrillauai méaicaiñeno
    jino llotíaɨoɨ.
  por-BRBSL: Quando rezaram, o local foi abalado onde estavam reunidos. Todos estavam
    cheios do Espírito Santo, e falavam a palavra de Deus com ousadia.
  ces-NKB: A když se modlili, zatřáslo se to místo, na kterém byli shromážděni, a
    všichni byli naplněni Duchem Svatým a mluvili Boží slovo se smělostí.
  cui-cui: Barapomonae najume wetarʉcʉpa xua Nacomtha petsipaebiwa. Bapoxonae ichaxota
    nacaetuta barapomonae ira jijiyataxuba. Daxita barapomonae jʉntʉ coyene yʉca cana
    exanatsi Nacom pia Pejumope tʉnaxʉ tatsi pia peayapusʉ itorobi coyenewa tatsitha.
    Mataʉtano barapomonae Nacom Pejume Diwesi jopa junuwiya paebinoutsiyo.
  boj-2014: Naŋgi degsib Qotei pailyosib koboonaqa tal naŋgi koroesoqneb qaji di reŋgiŋej.
    Onaqa Mondor Bole aisiqa naŋgi siŋgila enjrnaqa naŋgi Qotei aqa anjam mare mare
    laqneb. Naŋgi ulaosai.
  eng-OEBUS: When their prayer was ended, the place in which they were assembled was
    shaken; and they were all filled with the Holy Spirit, and began to tell God’s
    message fearlessly.
  eri-eri: Nere hauya boro wanenga, mata nere komodu yafane waha yokuwai. Ono wainga
    Hauri Guuni nere langa bolo wainga, nere Itou nomo beele malalamudu lewane. Nere
    beele danga bagu lebode umugegu uwa.
  aly-aly: Warl akngelhek. Jesus-arl apentenh-rnem mwerrant-arey anenh. Itnweng Rlwart
    ikwer-rnem-warl apetyek, rernemap alhewer-antey ilerl-apenh.
  wiu-wiu: Nitoa kowititikoa mekoli kiwi oboa mekoi yapu muku muku tootapekale Epetane
    Yomini kiwike awia tagatapeneya. Nitikale peyame Akolaline agale i i wa piti moameneya
    kakete to̱awea akaneya.
  swe-swe: När de slutat be (bönfallit) skakade platsen där de var samlade, och alla
    uppfylldes av den helige Ande, och de fortsatte att tala Guds ord med frimodighet.
    [Ordet för be är ”deomai” som uttrycker en bön för ett stort behov. Grundordet
    ”deo” betyder att binda och klistra ihop någonting. Det ligger en antydan i ordet
    att den som ber kopplar ihop sig med bönesvaret för att få se det förverkligat.
    De fortsatte att tala Guds ord med frimodighet. Det dröjer lite innan den sista
    delen av bönen om under och tecken blir besvarad, se . Det sker intressant nog
    först efter att Ananias och Safiras hyckleri har avslöjats, se .]
  cth-cth: Hottelah be a ratoum awh hnukkhu a kamkhuengnae hmuen a kahuet teh ahnimanaw
    pueng teh, Kathoung Muitha hoi akawi awh dawkvah Cathut e lawk hah lungtang laihoi
    a pâpho awh.
  mti-mti: Mu meib nun wayawa at me agoniemewa ipunapun ane. Undak mu Guwawa Iyakaisiyapama
    demtawa auweg God gaiyawa yusipamit amatog waya.
  pad-NT: Hari hi'ihi ida vakadivarani, ho'doho'do'ihi ida ibavi vavahojaki. Ma'onahai
    Jahaki va'ora avi'onani'ianaha. Ma'onahai Jahaki vakadiania hojana mani ida va'ora
    naofinirija, Deus athi-ra vara vavani'avini hija.
  twi-twi: Wɔbɔɔ mpae wiee no, faako a wohyiaa hɔ wosowee. Honhom Kronkron bɛhyɛɛ
    wɔn nyinaa ma ma na wofii ase de akokoduru kaa Onyankopɔn asɛm.
  hlt-hlt: A thangthui uh dongah tun a om nah hmuen khaw hinghoek uh tih Cim Mueihla
    neh boeih baetawt uh. Te dongah sayalh la Pathen kah ol khaw a thui uh.
  tbz-SIM: Bɛ̀ bɑ́ntɛ̀ dìì mɔ̀nnì Kuyie nkɛ́deè, kɛ̀ kɛtenkɛ̀ɛ sɑ̃ntɛ̀ bɛ̀ tìkú dɛ̀
    kɛ̀ Muyɑɑ́nsɑ̀ɑ̀mù bɛ̀ píɛ nkɛ̀ bɛ̀ nnɑ́ɑ́ Kuyie nnɑ́ɑǹtì nɛ̀ dikɔ̃m̀bùɔ̀.
  san-GUJ: ઇત્થં પ્રાર્થનયા યત્ર સ્થાને તે સભાયામ્ આસન્ તત્ સ્થાનં પ્રાકમ્પત; તતઃ
    સર્વ્વે પવિત્રેણાત્મના પરિપૂર્ણાઃ સન્ત ઈશ્વરસ્ય કથામ્ અક્ષોભેણ પ્રાચારયન્|
