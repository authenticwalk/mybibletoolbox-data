  mdy-ETH: ሺኢቂ ዔያታ ጋፓማና ዔያታ ዓኣ ቤዛ ዓጊፄኔ፤ ጉቤሢ ዬማና ዓያና ጌኤሺ ቢታንቶ ዴሞ ጌሌኔ፤ ፆኦሲኮዋ ቃኣሎ ዔያታ
