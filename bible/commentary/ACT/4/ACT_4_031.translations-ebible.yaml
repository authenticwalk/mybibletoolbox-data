  bod-N: ཁོ་རྣམས་ཀྱིས་དེ་ལྟར་གསོལ་བ་བཏབ་རྗེས་འཚོགས་སའི་གནས་དེ་གཡོ་བར་གྱུར་པ་དང༌། མི་དེ་ཐམས་ཅད་ལའང་དམ་པའི་ཐུགས་ཉིད་ཀྱིས་ཁྱབ་པར་གྱུར་པས་སྤོབས་པ་བསྐྱེད་ནས་དཀོན་མཆོག་གི་བཀའ་བསྒྲགས༌སོ།།
