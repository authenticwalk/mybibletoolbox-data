verse: ACT.004.031
translations:
  kpx-kpx: Guliguli keu uoholisege abu igaetoai guliguliale o keu hadanu. Ige Munana
    Tumuteu kebiamo lohoi malevei negotievege abu vabuoholisito tilialeau Dilava hoto
    loulu.
  okv-H: pari ainge ijio enana ta ke kasari bande avo vasiri ena. Eto Ahihi Otohu
    na embo tapa ta jo enetenu God ta ke sovera eto ea.
  tbo-tbo: Hougana tapalolo hi laiwoloeya, dobuna ugolina hi yamboina i wiguhu. Ma
    atapuhi Alugo Woiyawa i wihogohi po Yaubada tuwegana anai nugomotuhi hi wiwawala
    po hi iyahoneya.
  mal-C: ഇങ്ങനെ പ്രാർഥിച്ചപ്പോൾ അവർ ഒരുമിച്ചുകൂടിയിരുന്ന സ്ഥലം കുലുങ്ങി; എല്ലാവരും
    പരിശുദ്ധാത്മാവിന്റെ നിയന്ത്രണത്തിലായി ധൈര്യസമേതം ദൈവവചനം പ്രസ്താവിക്കാൻ തുടങ്ങി.
  grc-SR: Καὶ δεηθέντων αὐτῶν ἐσαλεύθη ὁ τόπος ἐν ᾧ ἦσαν συνηγμένοι, καὶ ἐπλήσθησαν
    ἅπαντες ⸆ ⸉πνεύματος ἁγίου,⸊ καὶ ἐλάλουν τὸν λόγον τοῦ θεοῦ μετὰ παρρησίας.
  bgc-bgc: जिब उननै प्रार्थना कर ली, तो वा जगहां जित्त वे कठ्ठे थे काम्बगी, अर वे
    सारे पवित्र आत्मा तै भरगे, अर परमेसवर का वचन हिम्मत तै सुणान्दे रहे।
  khz-khz: Gerapali-gatuto mulinai, getanu-kouto numana eveakaveakato. Ne ira maparara
    Veaga Palaguna na gevonuto, Palagu valina gepiaato matiligara na.
  deu-TKW: Und als sie gebetet, erbebte der Ort wo sie versammelt waren und sie wurden
    alle erfüllt vom heiligen Geist, und redeten das Wort Gottes frei heraus.
  zsr-NT: Catiꞌ budx gululidzëꞌ Dios, gzxiz latj ga naꞌ nacuꞌë, atiꞌ gdu gzóalenëꞌ
    yúguꞌtëꞌ Dios Böꞌ Laꞌy, atiꞌ len yöl‑laꞌ rugu ladxiꞌ quequëꞌ gluꞌë xtidzëꞌë Dios.
  lin-lin: Boye, tango basilisaki kobondela, esika oyo basanganaki eninganaki ; bango
    nyonso batondisamaki na Molimo Mosantu mpe bakomaki koteya Liloba na Nzambe na
    molende nyonso.
  hns-NT: Tab praatna karte me hoewa ke djamien hiele lagal aur ohie laage oesab Pawietr
    Aatma se bhar gail. Tab oelog Parmeswar ke khoes khabar be-dar se partjaar kare
    lagal.
  noa-E: Maimua ya amau mag Ẽwandamag jëeu öbaadëm ee, ich Ẽwandamaupai am narr di
    sĩi sõsõi athajim anʉm. Mag di sõsõi atham dʉ̈i Ẽwandam Akhaar am gaai phẽs aicheewai
    magtarr aigmua atagta warag bʉ̈ʉrjã ögkhaba, ich mag Ẽwandam iek jaau nʉisijim
    aajem.
  eng-EMTV: And when they had prayed, the place where they were gathered was shaken;
    and they were all filled with the Holy Spirit, and they spoke the word of God
    with boldness.
  mib-NT: Te nuū ní ndɨhɨ ni cajicān tahú i, te nuū cáyūcu tútú i un ní sáha ya jeē
    ni jnáa. Te ndɨhɨ i ni cunuú Espíritu Santo jiín i, te ni jēhe ya fuerza te jéhnu‑ni
    ni canacani i jnūhun Yaā Dios.
  lif-NT2: खे़ङ्‌हाॽरे़ तुवा मे़जोगु मे़सुरुल्‍ले़ मे़जुप्‍से़आङ् मे़वये़बा ते़न्‍निन्
    लुप्‍लि थाङे़बा हे़क्‍के साॽरिक् यक्‍खे़॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽ काक् सेसेमाङ्‌ङिल्‍ले़
    कुमुक्‍साम्‍मिल्‍ले़ थुक्‍तुसिआङ् निङ्‌वाॽफु पाःन्‍जाक्‍किन् मे़ङ्‌गिए मे़बारे़रो॥
  xnj-xnj: Pevamalili kuyupa kwa Chapanga pandu pala pakanyugusika, navene voha vakamemeswa
    Mpungu Msopi. Vakayendelela kukokosa lilovi la Chapanga changali wogohi.
  mmx-mmx: Melemu at lisingising atdi, mo loxot nedi diga vot eburu ren gang nengne.
    Diga umsu mi lolos at Loroonan Kaala la diga vaxaru ka i xusu dina paase asu levelinga
    at ne Moroa la kopmen bok ba teanmarat.
  cbr-NT: Usaquin abë banaquin Nucën Papa Dios catancë́xa sënë́ncancëbë ca anua bucucancë
    xubu ax shaíquiacëxa. Usaía 'icëbëshi aín Bëru Ñumshin Upí atunu ucëbëtan ca an
    quimicëxun racuë́quinma Nucën Papa Diosan bana unicama ñuixuancëxa.
  tee-NT: Chai acsni tat'achivink'olh ju Dios pus tataclh ju anu' chaka' junta ixk'aixtokcan
    chai ixchux'an ju anch ixtavilanalh axtaknik'o palai lhu ixtachaput ju Spiritu
    Santu chai tatailhi'alh ixnajunca ixchivinti Dios chai jantu ixtatalhanan.
  eng-LSV: And they having prayed, the place was shaken in which they were gathered
    together, and they were all filled with the Holy Spirit, and were speaking the
    word of God with freedom,
  cak-NT: Y cuando xec'achoj riq'uin ri oración, can xsilon ri lugar anchi' quimolon-wi-qui'.
    Y can xnoj ri cánima riq'uin ri Espíritu Santo, romari' man niquixi'j ta qui'
    chi niquitzijoj ri rutzij ri Dios.
  pah-NT: G̃a nhi'imbavirẽ ga pe kiro ig̃wyg̃wyg̃wyg̃wymi onga – perope g̃a ojatyka
    ipype. Igwete Tupana'ga ra'uva g̃a pojykapavi g̃a nderekokatuavo. A'ero g̃a imombe'ui
    Tupana'ga nhi'ig̃a ojipe'g̃a pojihuve'yma.
  sja-NT: Ɨt'aa t'ɨ̃ aupadak'ãri, ãchi p'anadap'edaamãi wɨrrɨwɨrrɨa nɨ̃beeji. Mãpai
    jõmaweda Ak'õre Jaurepa oopi bɨk'a oo k'inia p'aneejida mãik'aapa Tachi Ak'õrepa
    ooda Jesús piuda k'aurepa waawee-ee jarateepachida.
  xed-xed: Manda kɗakwa taŋ ta ndəɓatá tsa dzvu ya, ka ghudzavaftá tsa vli tskava
    həŋ ya. Ka ndəghaftá həŋ demdem nda Sulkum nda ghuɓa, ka mnə həŋ ta gwaɗa Lazglafta
    nda tatá us ta iri.
  mks-NT: Tá na̱ndihi na̱xi̱ca̱ ta̱hví na̱ nu̱ Ndióxi̱ já na̱quiji nuu vehe nu̱ ndúu
    tútú na̱ cán. Ta já na̱ndicutú nda̱a̱ ínima̱ ndihi na̱ cán xi̱hi̱n ínima̱ yi̱i̱
    Ndióxi̱ ta na̱ndindeé ini na ca̱ha̱n na̱ tu̱hun Ndióxi̱ nu̱ú ña̱yivi.
  gfk-S: Io, be di ga sasaring ter, no hala di ga kis hulungan ter tana ga gunagune.
    Ma di bakut di ga hung ma no Halhaaliena Tanuo ma di ga hininaawas ta ira nianga
    tane God ma ra balaraan.
  bmu-bmu: Mewö köulukögetka miri tokoba tatkeri, gölme mi memenjaliba utuköiga Uŋa
    Töröŋan körek pakpak uruŋini kokolak qeiga anda suahö ewö awösamkakak kinda Anutugö
    Buŋa keu jiba malget. Mewö.
  dgz-dgz: Mu mup tane ewap mu ambagan to iamen wanumone paewa nutanut enun. Amba
    mu iragi Guewa Woup Seniwa potamup no dotou mumeni gapan God nop mega epara ta
    waiwanum.
  eng-GNV: And when as they had prayed, the place was shaken where they were assembled
    together, and they were all filled with the holy Ghost, and they spake the word
    of God boldely.
  zaa-NT: Beyacca ba beni cabi oración nna gùỹu' làti tsè'e cabía; iyaba cabi nna
    gùỹi' cabi adí la'huacca qui' Espíritu Santo nna gutixà'a cabi titsa' qui' Tata
    Dios sin la' rátsilatsi'.
  eng-WEBSTER: And when they had prayed, the place was shaken where they were assembled;
    and they were all filled with the Holy Spirit, and they spoke the word of God
    with boldness.
  guh-guh: Itsa baja bajarapamonae vereta pevajëcaejava Diosojavabelia, bajarajota
    ira nanequetajaraba. Daxita bajarapamonae Espíritu Santo tsijamatabëvënëcatsi.
    Nexata bajarapamonae Espíritu Santo petsijamatabëvënëcaexaetsi, ajumejunavijibia
    jane baja jivi tsipaebapona Jesús pelivaisi.
  bon-bon: Teeme irecu ätumuta mene liba siige, piba taatu pui mete teepi luma tabasecretnige,
    peei te akocnäjige. Aceji Seemo te babo äbitige iyeta teeme yepäyepä trupa cabu.
    Teepi gije abacitinisi Acejiyame me mene wälu cäco iicemame.
  nhw-BL: Huan quema Pedro huan Juan tlanque motlatlajtíaj, mojmolini nopa cali campa
    mosentilijtoyaj. Huan Itonal Toteco quinajsic nochi inijuanti huan quintemiti,
    huan achi más moneltlalijque teyolmelahuase icamanal Toteco.
  mgw-mgw: Pabaayomwi lu'ba, pandu palu' pabaakongolekine ngapalendema, na bembe boti
    ngabatwi'li'yi'lwa na Loo Mpeleteu, ngabatumbwa ala liyi'gi'yo lya Nnu'ngu' wangali
    ba na kyukala.
  swh-ONEN: Walipokwisha kuomba, mahali walipokuwa wamekutanika pakatikiswa, wote
    wakajazwa na Roho Mtakatifu, wakanena neno la Mungu kwa ujasiri.
  wbi-wbi: Yevamalile pikufunya pano valyakong'anile palikimo pepakasenyeneka, Nike
    voni vakamema umhepo umwmike, vakajova iliisio lya Nguluve ningufu soni.
  bba-bba: Ye bɑ kɑnɑru kuɑ bɑ kpɑ yɑm mi bɑ mɛnnɛ mi, mu yĩirɑ diki diki. Be kpuro
    bɑ Hunde Dɛɛro yibɑ, mɑ bɑ Gusunɔn ɡɑri wɑɑsu wɔri kɑ wɔruɡɔru.
  eng-KJVCPB: And when they had prayed, the place was shaken where they were assembled
    together; and they were all filled with the Holy Ghost, and they spake the word
    of God with boldness.
  kgk-NT: Upéixa omondo mondo Nhandejáry-pe onhe'ẽ. Upe-ma ramo ojogweroaty haty-py
    oryrýi-ma. Ipy'a omohynyhẽmba-ma íxupe kwéry Nhe'ẽ Marangatu tee va'e. Upéixa
    ramo okyhyje e'ỹ reheve peteĩ teĩ omombe'u Nhandejáry nhe'ẽ.
  waj-waj: Iya itaama yaaku vara taika kiooduu rikioo iya nuunaida varuu nnauvo korokorooduu
    Mmannasa Yoketaivo mmuakiaayaki suvuau kiooduu iya hama aatutauma kiada Anutuuqaa
    mmayaayaivaa tiravai. Iya yaagueeqama kiada tiravai.
  cpy-cpy: Ikanta ikaatakiro ramaneeyani, otziñaanaka jempe ipiyotee-yakani. Rootaki
    Ishire tajorentsi kantakaa-nakariri, tekatsi ithaawan-tanakyaa ikamantan-tanakiro
    iñaani Tajorentsi.
  mpx-mpx: Sauga wali awanun hi pwamowasi, limi toto elana hi migogowa i lamwalamwaniu.
    Hi gewigewi Yayaluwa Bwabwalena hi kalaopopwi, inoke ginebi ge wali atimatuwa
    Yehoba wana baaba hi wasaan.
  wbp-wbp: Kujalu lawa-jarrija wangkanja-warnu turnu-warnu yapa, ngula-warnurlaju
    yuwarliji rdirri-yungu yurnkuyurnku-jarrinjakulku. Manu yapa-patukuju-jana Pirlirrpa
    Kaatu-kurlangu wiri-jarrijalku kanunjumanyumpa, manulpalu-nyanurla marlaja wangkaja
    jarulku Kaatu-kurlangu yapa panu-kari-kirra lani-wangulku.
  luo-luo: Kane giselamo, kama ne gichokoreno noyiengni, kendo Roho Maler nopongʼogi
    giduto, mi giyalo Wach Nyasaye gi chir.
  nhe-NT: Huan quema Pedro huan Juan tlanque momaijtohuaj, mojmolini nopa cali campa
    mosentilijtoyaj. Huan Itonal Toteco quinajsic nochi inijuanti huan quintemiti.
    Huan achi más moneltlalijque teyolmelahuase itlajtol Toteco.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܕܨܘܼܠܹܐ ܠܗܘܿܢ، ܫܥܝܼܫ ܠܵܗ̇ ܕܘܼܟܵܐ ܕܓ̰ܡܝܼܥܹܐ ܝܗܘܵܘ ܓܵܘܘܼܗ̇، ܘܟܠܵܝܗ‌ܝ
    ܦܝܼܫ ܠܗܘܿܢ ܡܸܠܝܹܐ ܡ̣ܢ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ، ܘܗܘܼܡܙܸܡ ܠܗܘܿܢ ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܐܲܠܵܗܵܐ ܒܓ̰ܘܼܪܐܲܬ.
  esk-NT: Agaayuanikmata taamna ini katimavigikkaŋat aulaniqsuq. Tavraami aŋalatiliqhutiŋ
    Ipqitchuamik Irrutchimik aullaqhutiŋ uqaaqsiñiqsut Agaayyutim uqałhiñik taluqsrautaiqhutiŋ.
  msb-msb: Pakapangadyi ninda, nayugyog an lugar na ginatiripunan ninda. Tapos, napuno
    sinda tanan san Espirito Santo kag nagkaigwa sin kaisog san buot pagsurmaton san
    mensahe san Dios.
  cpa-NT: Mi³ca¹hlanh¹dsa Diú¹³ lah¹jøng², jøng² cu¹dsie¹² ca¹jle¹ ta³cøng² ja³mi³tiogh³dsa.
    Jøng² ca¹lah¹já¹ báh³ dsa² ca¹cán¹ jmi²dsí² han¹³ quiah¹² Diú¹³. Ca¹téng²dsa jǿg³
    quiah¹² Diú¹³ hi² tsa¹goh¹²dsa.
  dso-dso: ସେମନ୍‌ ପାର୍‌ତନା କରିସାରାଇଲା ପଚେ ଜନ୍‌ ଜାଗାଇ ରୁଣ୍ଡିରଇଲାଇ, ସେଟା ଚୁଲ୍‌ବୁଲିଗାଲା
    । ସେମନ୍‌ ସବୁ ସୁକଲ୍‌ଆତ୍‌ମାଇ ପୁରାପୁରୁନ୍‌ ଅଇଲା । ଆରି ନ ଡର୍‌ତେ ପର୍‌ମେସରର୍‌ କାତା ଜାନାଇବାର୍‌
    ଦାର୍‌ଲାଇ ।
  meu-meu: E ḡuriḡuri vaitani, bena edia hebou rumana vada e heude-heude. Lauma Helaḡa
    ese iboudiai e rohedia, bena idia ese Dirava ena hereva e harorolaia mai goadadia
    ida.
  yva-NT: Arono ube sambayambe tai somaisy, yavaro una raije umaso mangkiki muno Anawayo
    Vambunine mo vambunine raugaje mai tenambe, weti wo ayao Amisye raura vambunimbe
    yara ujanive ramu.
  dgc-dgc: Nadid, kétapos de a ménalangin ta éya a kagi, éy nayégyég tu égsean de
    a bile, a tulos inumasék dide ta mahusay i Banal a Espiritu. Tulos metapang side
    a mégbaheta ta kagi na Diyos.
  zpm-NT: Zeeṉe blozh bzodiidznie zho Dios, masaque bzhidz zaatne ndxie zho ga; hor
    co grëse zho laa zho bgaaraa guieḻbiini ne bdeed Espíritu Sant lo zho; peet rdziebdraa
    zho laa zho zieseed miech Xtiidz Dios.
  hix-NT: Àro wyaro nàrwonàmtxownà hatà, Khoryenkom yakoro. Ohsamnohxemo komo rma
    mokyam nehxatxkon hatà, nàmno yawo. Àrwonàmàtxhenye rma, àmàn komo natahyey hatà.
    Khoryenkom yokato ryhe, ewan yawonye rma haxa nehxakon hatà. Oseryehpàra rma haxa,
    Khoryenkomo rwonà yokarymetxkon hatà.
  sim-sim: Am Avui Wasilakan li sawerakorik aka os li tirsaha li liri oso er simu
    nenawu jira. Urik Masikome Avui Wasilakahi lihik ormu sira. Ushirik mashi Avui
    Wasilakahin kormbak li sawehe mbeek ajeri ambu lira.
  npi-ULB: तिनीहरूले प्रार्थना गरेर सिध्याएपछि तिनीहरू भेला भएको ठाउँ हल्लियो र तिनीहरू
    सबै पवित्र आत्माले भरिए र तिनीहरूले परमेश्‍वरको वचन साहससित बोले ।
  cgc-cgc: Pagtapos ta iran na pagpangamuyo, gaeyeg-eyeg lugar an na patipunan danen.
    Pagaeman danen an ta Dyos Ispiritu Santo daw gasugid danen an ta miad na balita
    na alin ta Dyos na ula danen adlek.
  tim-tim: Hain dâm ulilaŋbiâ emet mendugum tali are duwuŋ agep. Hain akto Anutugât
    Heakŋe arekŋe kârikŋe akyeŋgimbo hamep hepunmâ arim Anutugât den are owâiŋeâk
    makyeŋgim mali.
  yor-yor: Nígbà tí wọ́n gbàdúrà tan, ibi tí wọ́n gbé péjọpọ̀ sí mì tìtì; gbogbo wọn
    sì kún fún Ẹ̀mí Mímọ́, wọ́n sì ń fi ìgboyà sọ ọ̀rọ̀ Ọlọ́run.
  wos-wos: Wakwexékéndaka dé wun hundi buléta téndan ge huséngéné. Huséngénéndéka
    Godna Hamwinya deka mawulimbu sukweka téndéka di atéfék, néma duka roohafi yata
    di Godna hundi wa.
  emp-NTPO: Ãcõrẽa iwid̶iped̶ad̶acarea ãdji duanʌ dera uresia. Maʌ̃ne jũmarãda Ãcõrẽ
    Jaured̶eba duanesid̶aa. Maʌ̃ba Ãcõrẽ bed̶eara ne wayaa neẽ́ jara duanesid̶aa.
  eng-F35: Well when they had prayed, the place where they were gathered was shaken,
    and they were all filled with Holy Spirit and spoke the Word of God with boldness.
  ind-ind: Sesudah mereka berdoa, tempat mereka berkumpul itu tergoncang dan mereka
    semua dipenuhi oleh Roh Kudus. Lalu mereka terus memberitakan Firman Allah dengan
    penuh keberanian.
  pes-OPCB: پس از این دعا، خانه‌ای که در آن بودند به لرزه درآمد و همه از روح‌القدس
    پر شدند و پیام خدا را با جرأت به مردم رساندند.
  mpt-mpt: i amo fibamsoa deibo bliba Gode Hobe i bobol temo alukum onon tlanea tosianino
    deiboniba Gode wengo sbalma omkeima monsiobe.
  ssx-ssx: Yeni pu paeyeketa꞉ ika꞉ mo hande mombelemeke da kone la꞉ma꞉ la꞉ma꞉ piekeme.
    Koto pa꞉ta꞉ pitimiki wanda꞉hali paeyaota꞉ Holi Sipitidi tumba pituma꞉ pituma꞉
    piekeme. Kutupa Koda꞉na꞉ pita꞉ ikana꞉ma꞉ puki taka꞉lao hata꞉ lemekeme.
  mkl-mkl: Iyi ɑ̀ ce kutɔɔu ɑ̀ tɑ̃ ŋɔi inyɑ bii ɑ̀ tɔtɔɔu í yɑyɑ. Ŋɔi ɑŋɑ fei ɑ̀ kɔ̃ò
    Hundei Ilɑɑɔ̃ nɔ ɑ̀ wɑsi ku wɑɑzo idei Ilɑɑɔ̃ bɛbɛi do wɔɔkɔ.
  gaq-gaq: ପାର୍‌ତନା ଡାକ୍ନେ ଇଡ଼ିଙ୍ଗ୍‍ ଆଣ୍ଡିନ୍‍ ଡୁଆନ୍ନିଆ ପାର୍‍ତନା ଡିଙ୍ଗ୍‍ଆର୍‍ଡିଙ୍ଗ୍‍ଗେ
    ଆତ୍‍ଅରିଆ ସାପାରେ ରିସିଙ୍ଗ୍‍ଲେ ଆର୍ଗେ । ଆତେନ୍‌‍ ଡୁଆ ଲିଗିର୍ ୱେକେ । ମେଇଂ ସାପାରେ ପବିତ୍ର
