    wupa abu-wenggananapa aburr-ni nipa Mern An-mawunga wugupa burrwa mola derta burr-negarra.
    Lika Wangarr gun-nika janguny gubu-ngurrjinga aburr-workiyana rrapa gala gun-nga
    aburr-gurkujarna.
  wal-wal: Eti Xoossaa woossidoogaappe guyyiyan, he eti shiiqidosai qaaxxiis. Eta
    ubban Geeshsha Ayyaanai kumin, Xoossaa qaalaa xalan yootidosona.
  zad-NT: Na' ka biyoll be'ḻwillgake' Chioza', wxo' wṉib latja' gana' ndop nllaggake',
