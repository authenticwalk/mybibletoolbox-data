  tiy-tiy: Amun énggilid ron démasal, ménkuyung i lawie sénlimudo ro brab fénémanduoy
    Rémogor i Tuluse bero. Tidéw béno, ménbaraw ron muret bé kébéréh i Tuluse.
  nlg-nlg: Tana bona tara kokoeliulivuti soko tua, me anuanu na bona tara vaukolu
    igaa, ma gaira te vonughira na Tarunga Tabu, ge ra vuivuni ni tughunitatea na
    bosana God nia na liomalaghai.
  dgr-DOGNT: Yagı̨ı̨htı tł'axǫǫ̀, kǫ̀ goyìı łą̀ą geèhkw'ee sìı hǫtsaa nàgoèhdǫ. Hazǫǫ̀
    goyìı geèhkw'ee sìı Yedàyeh Nezı̨ı̨ gık'e ajà t'à Nǫ̀htsı̨ weyatıì t'à gogede
    ha gınì nàtsoò ajà.
  pes-OPV: و چون ایشان دعا کرده بودند، مکانی که درآن جمع بودند به حرکت آمد و همه به
    روح‌القدس پر شده، کلام خدا را به دلیری می‌گفتند.
  ron-1924: Дупэ че с-ау ругат ей, с-а кутремурат локул унде ерау адунаць; тоць с-ау
    умплут де Духул Сфынт ши вестяу Кувынтул луй Думнезеу ку ындрэзнялэ.
  tpz-tpz: Ee to hin vahik ee, ka iuun vëh nee to teꞌ ne takö en. A Tuvuh Vasioꞌ to
    puh rakah non manih pee, kee taneo ee pa vatvus a soe pe Sosoenën, ko ahikta nanaöp
    ne.
  agd-agd: Máan amúkirí uan kíparan maen mai ma vetí ankan baré ein namun antu antu
    iyáken Kantá Aunan mano vetí ankampin bíka víkan Tiyarafenui vaya ákonaen tian
    dákó iyáken ída feren akhokho van en mino.
  rkb-NT: Deus bo nipamykysobanahaze sisapy nitydydykyk tu, Deus hyrikoso situk mynapykyrykzo.
    Niahatsahi Deus harere nitsasokozonaha. Nipybybyrinahatsa hi nipamykysokozonaha.
  san-THA: 'อิตฺถํ ปฺรารฺถนยา ยตฺร สฺถาเน เต สภายามฺ อาสนฺ ตตฺ สฺถานํ ปฺรากมฺปต; ตต:
    สรฺเวฺว ปวิเตฺรณาตฺมนา ปริปูรฺณา: สนฺต อีศฺวรสฺย กถามฺ อกฺโษเภณ ปฺราจารยนฺฯ'
  iws-iws: Ɨiya sɨma nhwo kwɨs dɨgiyɨm mɨ ɨni sɨma kɨnankɨugiyɨm, ta omaka nɨnii hanɨɨn
    nɨtkiya mɨ ɨni praprasa kɨnkiya. Mɨ tɨ Adi Komii siir naeyɨuɨn ɨni iikamɨm sɨmiir
    yapa yapa pɨua yanɨnkɨnɨuɨuɨm mɨ sɨma ɨni Adi Komii siir yaiya saiir boɨnmɨmauuwɨm
    mɨ tɨkɨ iikamɨm sɨma bɨri nɨdigɨm. Nɨɨngaka. Ɨriig.
  pol-SZ: Gdy skończyli modlitwę, budynek, w którym się zebrali, zadrżał. A wszyscy
    zostali napełnieni Duchem Świętym i odważnie głosili słowo Boże.
  ztq-NT: Tsiñee lëë xaa lox bitiitsni Dios, lëë laañee nche xaa pxisy, aan lëë Kyalbini
    Ntson kwsëëb kchë leñ styoo xaa, ni lëë xtseeb pchoo lo xaa parñee kñee xaa xtiits
    Dios.
  zai-NT: Ora biluxe uní' né cabe Dios, biniibi dxacha ra nuu cabe que ne bidxá ladxidó'
    cabe de Espíritu Santu ne jma rusi ma qué nidxibi cabe byuí' cabe stiidxa Dios.
  upv-upv: Daron nga marlot jile musuw, ko nam̃i eterure naim nga marlik ren. Ko nir
    jijle arwun saut e Nem̃in On, ko ololi nor eterter vajin nga parwera tweni nale
    se Atua.
  aui-aui: Sirupari ikovi bi meko gawarine sivitaghomidi na barena ivinukenuke. Bi
    Kanuma Kabikabikuwayina ivibonuvidi, na noko raghanine sidagu da ere sinitoradi
    God wonana siyadimedimeni.
  wap-NT: Ĩipaian daunaꞌan patoriinpan Tominkaru ati, sariapa amazada nakainan ĩbaokopatinapa
    kizi ii, naꞌiki ipai Kaimanaꞌo Doronaa maꞌozakadan ĩnyukunuu. Uruu idi maꞌozakaꞌa
    naa ĩkowaadapan Tominkaru paradan.
  mva-mva: Dirabo-doi nge kaba odio diepurari be disoaki nge kaikai-la dimoakusu.
    Be Oli Spirit ilodia-lo ikauri be kaiboang didoki be ono Nanaranga pilenga tago
    taburi-ra-lo be mangata dirarangaki.
  dwr-NT: Unttunttu Xoossaa woosseeddawaappe guyyiyan, he unttunttu shiiqeeddasay
    qaaxxeedda. Unttunttu ubbaan Geeshsha Ayyaanay kumina, Xoossaa qaalaa qonccetethaan
    odeeddino.
  kfw-kfw: Halli inmani'n nina inneisuopha, inmani intuupna munkha innikjei, han inmani
    rakip Ratha Inthiang in asip ah, chilekleiya Pathian chongkha inleiril.
  bfz-bfz: जेबे सेयो प्रार्थना करी चुके, तेबे से जगा, जेती सेयो खड़ी रे थे, से जगा
    इल्ली गी और सेयो सब पवित्र आत्मा ते परी गे और परमेशरो रा वचन इम्मता साथे सुणांदे
    रये।
  cuk-09: Bab-Jesúsba-nanaimalad Bab-Dummadse-goled bergusmargu, bia danar bukwamaladgi
    neg-giglimakded, agine, bela Bab Dummad Burba Nued egi ubononisunnad, geb degine,
    dobsuli Bab-Dummad-gaya-burbagi sunmakdemarsunnad.
  ben-OBCV: তাঁদের প্রার্থনা শেষ হলে, তাঁরা যে স্থানে মিলিত হয়েছিলেন, সেই স্থান কেঁপে
    উঠল। আর তাঁরা সকলেই পবিত্র আত্মায় পরিপূর্ণ হলেন এবং সাহসের সঙ্গে ঈশ্বরের বাক্য
    বলতে লাগলেন।
  mil-NT: Te sátá nǐ yáha ní cáháⁿ‑yu ndɨhɨ Yá Ndiǒxí, te ní quɨdɨ‑xi vehe núú xǐndecú‑yu,
    te òré‑áⁿ nǐ cutáhú tucú‑yu nchaá‑yu Espíritú‑gá. Te ní cáháⁿ‑yu tnúhu Yá Ndiǒxí,
    te ñá túú tnàhí ni yùhú‑yu.
  myu-myu: Je'aweroroap'a o'jeaexixi ceweju cekawẽn epere buje. Ibiõg̃buk xipacat
    osodot soat kay ip. Ixe Ibiõg̃buk xipacat oõm soat pe ixeyũ be. Imẽnpuye ip iparara'ũm
    cĩcã oekuku Deus ekawẽn muwẽnuwẽn soat itaybit'ũmayũ be.
  amk-amk: Ewenadia kai nanafo, ne tarai toyari mundiai fenanai, fio rirou katai eminohi
    nai foi. Ea kiai Nuaninu Mirarebana foi sensonisa ampafe esobu mambiriu paria
    tutu ematai kahai we etairiri Allai ne Kaiwo kariri Yesusi fo.
  fai-fai: Kale ika wis sánin uyo wis sán si banimano kalomo ilim am teinbidiw uyo
    bilak bilak tabuno kalomo, kinim so wanang so iyo Got Sinik Abem tabe tad kiwa
    imudane, ika Got weng sung uyo fingánin banim ken kitid kuw tabe bakansiw ko.
  ura-NT: Inae Cana Coaunera bajaauruhane nainaauruhane rijieeoritiin jetaote, nerurujuaa
    nii netaojiaauruhana jaan jelaiine jana, acaauru suujuau neeoritiin, acaauru suujua
    lararajiae Cana Coaunera Suujue. Nii aina jetaote, chaque casilanaala, chaque
    tonajelanaala, satiin cachaauru notaracaae laraajiin, Cana Coaunera Ere beebejeeure.
  mcd-NT: Cuficatan ichananfono mai naiyanaiyaini. Ascatan nantifi nanno Diospan Yoshin
    Sharapan ato iquini ahuun tsain cayacafi ranotama yoinifo.
  urt-urt: Ŋupe ŋaiye tinge yisilihme Got miꞌe pe, yoime ŋondolꞌme luh uku. Yohe Yirise
    gahanahme tinge lalme pe, yukur tinge hiꞌjarnge nange ka yambaꞌe hwap pupwa, pakai.
    Miꞌe pe, tinge yalꞌe yalꞌe yanange wusyep tikin Got bongole.
  kiz-kiz: Bho bhamali kus/oka, eneo ambalyo bhabhonganiki kwa pamonga lyatikisibhu,
    na bhoha bhamemesibhu Roho mtakatifu, na bhanenili litobhi lya K'yara kwa bhujasiri.
  tzo-TZE: C'alal ilaj yo'ntonic ta sc'opanel Diose, laj ya'yic inic li na yo' bu
    tsobolique. Scotolic iventainbat yo'ntonic yu'un li Ch'ul Espíritue. Jech itsatsub
    o yo'ntonic, jamal la xcholic batel li sc'op Diose.
  lex-lex: La'pa rsumbain pa nhorwua dewade gen miak ha rdella, de nwolwo'la. Uplerlawna
    Nhiwni Nodi plolli la ira pa Napre'et nurnu-nwaran namni re honona, pa la' pa
    rakot nohora Uplerlawna lirni de edonna rmakukga (ramta'ata).
  dov-dov: Nibakamana kukomba, busena boonse bwakazula a Muuya Uusalala mpawo bakamba
    jwi lya Leza abusichaamba.
  rgu-rgu: Ara bei hule-haradoi, te uma fo sira rai daleꞌ a, ana natakeko. Boe ma,
    basa sii hapu rala Dula-dale Malalao-malalafuꞌ a. Boe ma, ara kalua de reu tui-beka
    Amaꞌ Manetualain Tutui Malole Na ta pake bibila-babaꞌ fa.
  toc-NT: Acxni̠ chuná takalh­ta­hua­ka­ni­ko̠lh Dios, nac a̠má chiqui anta­nícu mac­xtum
    xta­hui­lá̠­nalh maktum la̠ta tachí­quilh tíyat y hua̠k tacá­tzi̠lh pi̠ Dios xma­ca­mim­pa­rani̠t
    Espíri­tu Santo y niajpara tzinú taquilh­pé̠­cualh tzú­culh tali̠­chu­hui̠nán
    xta­chu­huí̠n Dios anta­nícu xtza­macán.
  som-som: Oo markay tukadeen dabadeed, meeshay ku urursanaayeen baa gariirtay; oo
    dhammaantood waxaa ka wada buuxsamay Ruuxa Quduuska ah, oo ereygii Ilaah bay dhiirranaan
    ugu hadleen.
  mam-C: Tej kyb'aj na'n Dios, b'e'x tzaj lu'linj tx'otx' ja' ch'uqleqetaq, ex kykyaqilx
    noj kyanmin tu'n Xewb'aj Xjan, ex i xi' yolil Tyol Dios tuk'a tkyaqil kyanmin.
  ndj-ndj: Pavamalili kudadava, pahala pala pavavelili vatanganikila patikanyika,
    vosi vaveli vamema Mfuki Mng'alili. Vosi vayendelela kutyanga pavalandula filongu
    fya Chapanga ngajila lyogha.
  mbj-NT: Rabahajaa bä raky n'aa etsẽẽ doo, rabab'ëëh bä katajus wät mä k'ããts. Tii
    bä kä m', P'op Hagä Do Sahee sahõnh hẽ sa hã tak'ëp mä sa h'yyb tamahũũm. Ti m'
    h'yyb neỹỹm doo me rabaher'ood kän P'op Hagä Do ky n'aa.
  lat-VUC: 'Et cum orassent, motus est locus in quo erant congregati: et repleti sunt
    omnes Spiritu Sancto, et loquebantur verbum Dei cum fiducia.'
  ngp-ngp: Weze wabinde kulombeza Mnungu, hadya wandile niyo hasingisika. Wose hadya
    niyo wamemezwa Muye ywa Mnungu no kubilikiza Mbuli ya Mnungu kwa weduvi.
  enq-2: Loma sepeaminopa, kambu pyao peteami anda doko ema-ema pia. Dokopa Oli Spiritame
    dokaita pitaka-kisa tumbateamopa, paka nakaeyao Gotenya pii doko lamaiyami.
  eng-ASVBT: And when they had prayed, the place was shaken wherein they were gathered
    together; and they were all filled with the Holy Spirit, and they spake the word
    of God with boldness.
  mna-mna: Tisuŋ makiŋ, to kembei ta yeŋyeeŋge itok pa lele tau tilup zin pa i, mi
    Bubuŋana Potomŋana izeebe zin ta boozomen. Tana timoto som, mi timender mbolŋana
    pa Anutu sua kini soyaaraŋana.
  myw-myw: Initougs ikous, sibunatum mo igogewn, mamagina bo beinik; Yowbad Kululuwan
    inekes tasiyasa babaw, mapun iwonsa singay, illivans Yowbad anilivan.
  sby-sby: Mpobalapwisha kupaila, ng'anda njobalikuba babunganamo yalatatika kutenkana.
    Bonse balesulilwa ne Mushimu Uswepa, balatatika kwamba maswi a Lesa kwakubula
    buyowa.
  sll-sll: Di te pisolungure, oo i ememe ongwo tani hol wangure, God nin Kwiang ure
    ari hobi yong wu bungure, sipapa sire, nimni molere, ari moma ama di pirikire
    ha maing di tongwi.
  yaq-NT: Junama'a junak bempo'im Liojtau bicha emo am nokriasuko, junama jum bem
    nau ane'epo au yoyoak. Intok inime'e inim si'imetaka, juka' Liojta tu'u jiapsi
    yuma'isi amet aanek. Intok bempo, witti, kaitat jain eakai juka' Liojta betana
    nok lutu'uriata a' teuwaa sakan.
  uro-uro: Bä nga rhi nän bä rhäksot dä vrän bät iosäkt ama ivärhäs kärqos i västämne
    na rha e. Bä rhäqäp ta moe na ama Qloqaqa ama Qumärqumärqa bä ama qraräkta na
    rha i qoki as ti sameng nä ma Ngämuqa aa enge.
  ita-1885: E dopo ch'ebbero orato, il luogo ove erano raunati tremò; e furon tutti
    ripieni dello Spirito Santo, e parlavano la parola di Dio con franchezza.
  muy-muy: Tàra tìndeveriŋa mahəŋgalay Melefit a ti məlaŋ gatay ya tə̀cakalavu eslini
    ni àdaɗay, Məsuf Njəlatani àvikivu njəɗa ana tay dal-dal, mək nday nakəŋ tə̀ɗəmoru
    ma ge Melefit vay-vay, aŋgwaz àwər tay ndo.
  kqc-kqc: Usa usa koina niyadiri, bi egogo reyadi sana mina yaga reyo. Vima kikifa
    yaku ina tau vakoi di uka vata baeyo ma Sei di sina bi ori de dudu kamini nigi
    kora regamadi.
  tav-tav: To bairo Diore na caĩ jeni nʉcʉbʉgo yaparoro na caneñapori wii cananaañupe.
    To bairo to cananaari paʉna Espíritu Santo seeto majuu ti wiipʉ cãna napʉ cãninemo
    ejayupʉ. To bairi Espíritu Santo seeto majuu napʉ cʉ cãninemo ejaro uwi tʉgooñarique
    manona Dio ye quetire aperãre cabuio ocabʉtiyuparã.
  eng-ULB: When they finished praying, the place where they were gathered together
    was shaken, and they were all filled with the Holy Spirit and they spoke the word
    of God with boldness.
  spa-VBL: Cuando terminaron de orar, la edificación donde estaban reunidos tembló.
    Y todos ellos fueron llenos del Espíritu Santo, y predicaban con valor la palabra
    de Dios.
  fra-_FOB: Lorsqu'ils eurent prié, le lieu où ils étaient assemblés trembla; et ils
    furent tous remplis du Saint-Esprit, et ils annonçaient la Parole de Dieu avec
    hardiesse.
  hau-ULB: Bayan sun gama addu'a, wurin da suka taru ya girgiza, suka cika da Ruhu
    Mai Tsarki, suka furta maganar Allah gabagadi.
  mal-mal: ഇങ്ങനെ പ്രാർത്ഥിച്ചപ്പോൾ അവർ കൂടിയിരുന്ന സ്ഥലം കുലുങ്ങി; എല്ലാവരും പരിശുദ്ധാത്മാവ്
    നിറഞ്ഞവരായി ദൈവവചനം ധൈര്യത്തോടെ പ്രസ്താവിച്ചു.
  kkc-kkc: Esino diayo Godee mapoo taka koodobuloso, diayo debei moso ee halabume
    egeiso. Eseme Dio Tei oso dimapoo meledoboloso, diba Dio Tei oso kitulugu toloso
    dobolone, ebia goo mauwe poogoloso, Godeeyo to takomo silesibilame bei mooloogooso.
  urd-GVR: Duā ke iḳhtitām par wuh jagah hil gaī jahāṅ wuh jamā the. Sab Rūhul-quds
    se māmūr ho gae aur dilerī se Allāh kā kalām sunāne lage.
  far-far: Ma ana kada kera foa ka sui go, kula ne kera oku ana ka gelogelo na. Ma
    na Anoeru Abu ka sura adalu tafau, ma kera ka fata nonira'a na ana fatalana God.
  suz-BL: मोदेंशो प्रार्थना पने थुम्‍मे चोटीन ख्रिनु कुशो खोदेंशो पा आन बुक्‍शा बाक्‍तीके
    एर ओंथ नेल्‍ल हिम्‍से बाक्‍त। मिनु नेल्‍ले परमप्रभु यावे आ सोक्‍तीम प्रिंचा पुंइसमा
    बाक्‍त। मिनु महिंथु ठेयब थुं पा परमप्रभु आ लोव़ शेंना शेंन गाक्‍बाक्‍मा बाक्‍त।
  car-NT: Tamusi 'wa aurana'ma'san mero moro iwota'nano'to'kon wesakamapoty'po imero.
    Pa'poro iwe'i'san mero Tamusi a'kary 'wa i'namoro'san. Irombo enari'ma imero moro
    Tamusi auranymbo ekarityry a'mo'po i'waine.
  amp-amp: Inji kfo bruttna hanymom, nd rom rhumo kunys memom nndo nunes kekwott.
    Bro Nkifrarhu Yafothat thu nhombra bugamottm rom tohhato pthamohat mrokfom nhai
    yakrmehato ptharmomm mrokfom.
  bht-bht: जालू सै प्राथना करी बैठे, तां सै जगा जिथू सै गठुयो थे हिली पेई, कने सै
    सारे पबित्र आत्मा ला भरुई गे, कने परमेश्वरे दा बचन हिम्मता ने सुणादे गे।
  eng-NOY: And when they had prayed, the place was shaken where they were assembled;
    and they were all filled with the Holy Spirit, and they spoke the word of God
    with boldness.
  cub-NT: Jẽniari bʉojaiyede, ne cʉrõ cújidejavʉ̃ya pare Jʉ̃menijicʉi parʉéque. Aru
    ñai Espíritu Santo d̶aicõjeñʉ, yávaicõjenejaquemavʉ náre. Que teni jidʉbevʉva
    coyʉrejaimad̶a Jʉ̃menijicʉi yávaiye méne.
  ita-1927: E dopo ch’ebbero pregato, il luogo dov’erano raunati tremò; e furon tutti
    ripieni dello Spirito Santo, e annunziavano la parola di Dio con franchezza.
  lww-lww: A pogos nap̃a la amlen sanene p̃isi, yo nene nap̃a la apiora ke ea naga
    kululu, ana Ninuna Wa naga pitomi pulen la, ana kila la apano apisawal visena
    kiena ne Ntewa, nap̃a kiela sitomena lala m̃arera la e naga sane.
  ckb-ckb: کاتێک لە خودا دەپاڕانەوە، ئەو شوێنەی کە تێدا کۆببوونەوە هاتە لەرزین و هەموویان
    پڕبوون لە ڕۆحی پیرۆز، بە چاونەترسییەوە پەیامی خودایان ڕادەگەیاند.
  spm-spm: Mee Gotɨn phorugham mbɨkemigha gɨvasima, mee itir aŋan anughava amandaghava,
    aŋnɨ Utum meŋgi izɨvasima, mee avhighavisi phatɨgha Gotɨna akamɨ ukuri.
  nas-nas: Enang tee kunsi bakeariko teꞌ eeꞌnooꞌ teing oosiariruꞌnooꞌ danuꞌarako ookara
    Tanuaang Meekunge maantoꞌuruꞌ, teketa Kumponing bakaang kara siraꞌpaakoꞌ avoreaavaꞌ.
  uvl-uvl: Te hetalaulau ke ulo, pe kileng nenge te hetalaulau ia nem rur. Pe Opepengpeng
    hemute iri lochloch ke aria seilil ke te hele hote NeHalang na helenga.
  eng-BBE: And when their prayer was ended, the place where they were was violently
    moved, and they all became full of the Holy Spirit, preaching the word of God
    without fear.
  ixl-CNT: Uncheeꞌ taꞌxh veet motx iqꞌilat isikꞌlet Tioxh, yakich yikunoj u atibꞌal
    vaꞌl molichku tibꞌ. Utz ok u Tioxhla Espiiritu kꞌatza bꞌaꞌnil sikajayil. Ech yeꞌkich
