  iou-iou: Eruk, yäŋapik man ude yäŋpäŋ irirä yot käbeyä itkuŋo unitä kwaiŋkuk. Täŋpäkaŋ
    Kudupi Munapiktä äbot täŋpani u kudup uwäk täŋirän u punin terak Anutu täŋo man
    gwäk pimiŋpäŋ bätakigän yäŋahäk täŋkuŋ.
  ntp-NT: Aidʌsi canaato mamagi ʌgai gigivuli ʌquii siaaco daraajatadai ʌgai tai divia
    Diuusi Ibʌadʌ vʌʌscatai ʌʌmadu dai poduucai maiduduaadicuitai aagaiña ʌgai Diuusi
    ñiooquidʌ.
  rai-rai: Baa diat aa aaraaring paa, a ruma maa diat ki uni, i dadader, ma diat raap
    diat teng ma ra Takado na Nion, ma diat wewapua ma ra pirpir anun God, ma pa diat
    burut.
  haw-1868: A pau ka lakou pule ana, naueue ae la kahi a lakou i akoakoa ai; a ua
    piha iho la lakou i ka Uhano Hemolele, a hai aku la lakou i ka olelo a ke Akua
    me ka wiwo ole.
  ffm-ffm: Nde ɓe tilinoo ɲaagaade Laamɗo ndee, nokku ɗo ɓe kawritinnoo ɗoo dimmbii.
    Ɓe fuu ɓe kebbinaa Ruuhu Ceniiɗo, eɓe mbaajoroo konngol Laamɗo ngol cuusal.
  arb-NAV: وَفِيمَا هُمْ يُصَلُّونَ ارْتَجَّ الْمَكَانُ الَّذِي كَانُوا مُجْتَمِعِينَ
    فِيهِ، وَامْتَلأُوا جَمِيعاً بِالرُّوحِ الْقُدُسِ، فَأَخَذُوا يُعْلِنُونَ كَلِمَةَ
    اللهِ بِكُلِّ جُرْأَةٍ!
  cop-CNT: ⲟⲩⲟϩ ⳿ⲉⲧⲁⲩⲧⲱⲃϩ ⲁϥⲕⲓⲙ ⳿ⲛϫⲉ ⲡⲓⲙⲁ ⲉⲛⲁⲩⲑⲟⲩⲏⲧ ⳿ⲛϧⲏⲧϥ ⲟⲩⲟϩ ⲁⲩⲙⲟϩ ⲧⲏⲣⲟⲩ ⳿ⲉⲃⲟⲗϧⲉⲛ
    ⲡⲠⲓⲡ͞ⲛⲁ̅ ⲉⲑⲟⲩⲁⲃ ⲟⲩⲟϩ ⲛⲁⲩⲥⲁϫⲓ ⳿ⲙⲡⲓⲥⲁϫⲓ ⳿ⲛⲧⲉ Ⲫϯ ϧⲉⲛ ⲟⲩⲛⲓϣϯ ⳿ⲙⲡⲁⲣⲣⲏⲥⲓ⳿ⲁ.
  sri-sri: Ĩgʉ̃sã irasũ ãrĩ sẽrẽadero pʉrʉ, ĩgʉ̃sã ããrĩrĩ́ wii gãmeñayuro. Ããrĩpererã
    Õãgʉ̃ deyomarĩgʉ̃rẽ opatariñurã. Irasirirã, ĩgʉ̃ iritamurĩ merã güiro marĩrõ Marĩpʉya
    kerere wererã waañurã.
  nal-nal: Lamuraana a maainungang sin naandi, a non angkanaan naadi vatu wana xa
    valvaaliang. A Laklagaai a Raabu xa sfaar naandi ma di ramaraat ma di fazei dikdik
    pana a dorang sin Nakmai ma xawit di maraaut.
  kyq-kyq: Kɛn naaɗe jaay eem Raa aas se, gɔtn naaɗe tusn ro ki se naaŋa tea. Gɔtn
    se naaɗe paac Raa ɗoocɗe ute Nirl Salal. Ɔɔ gɔtn se naaɗe baag taaɗn taar Raa
    jeege tu ɓeer eyo.
  kwd-kwd: Ma nga alata gila fo'a 'e sui mola, lefu na'a gila ogu ai 'e 'asu'asu no'o.
    Ma nga Anoe 'ola Abu ka sifo fafiga te'efou, ma gila ka fata mangoto'o no'o 'ania
    fatalana God.
  ded-ded: Ifi numugec wisickemanu amabangec kpedzucnema tacgec, imoc kpididieu Tiri
    Asungo ubanginau wakeu Anutuac yoac kengeha kpac ngic enacefac deireckeyemmegec.
  ewe-ewe: Esi wodo gbe ɖa vɔ alea la, xɔ si me wonɔ la ʋuʋu sesĩe. Wo katã yɔ fũu
    kple Gbɔgbɔ Kɔkɔe la, eye wogblɔ Mawu ƒe nya la kple dzideƒo gã blibo.
  nuy-nuy: Wurru-yamaa yaani-yung. Anubani-rruj warraawurru-yung wuu-yambiynjini-rruj,
    anaani-yung ana-wumurrng anubani-yung wu-wirbirini wu-walalangi. Anaani ana-Maṉngulg
    Mawurr warraawurru-yung wurraandharwiiyn, nga wurru-wurrij-baabara-mayn. Anubani-yumbaa
    wuu-yambiynjini aḏaba na-God-jinyung ana-lhaawu.
  cop-BHC: ⲞⲨⲞϨ ⲈⲦⲀⲨⲦⲰⲂϨ ⲀϤⲔⲒⲘ ⲚϪⲈⲠⲒⲘⲀ ⲈⲚⲀⲨⲐⲞⲨⲎⲦ ⲚϦⲎⲦϤ ⲞⲨⲞϨ ⲀⲨⲘⲞϨ ⲦⲎⲢⲞⲨ ⲈⲂⲞⲖ ϦⲈⲚⲠⲒⲠⲚⲈⲨⲘⲀⲈⲐⲞⲨⲀⲂ
    ⲞⲨⲞϨ ⲚⲀⲨⲤⲀϪⲒ ⲘⲠⲒⲤⲀϪⲒ ⲚⲦⲈⲪⲚⲞⲨϮ ϦⲈⲚⲞⲨⲚⲒϢϮ ⲘⲠⲀⲢⲢⲎ ⲤⲒⲀ.
  buk-buk: Sêteŋ mbec dinaŋ su, goc gameŋ naŋ sêkac sa sêndöc naŋ kêwic dau. Ma Ŋalau
    Dabuŋ gêm ŋac hoŋ ahuc, ma ŋac sic hu sêsôm Anötö ndê mêtê asê ti atac pa su.
  pri-NT: Na rà pwapwicîri diri, â nye céca kaa ê ére na rà tâa wê. Â ê Nyuâaê Pwicîri,
    âna é nye tûu kaa naa gòrà, â jèe càra caa piwâ na rà picémara ê popai kà Pwiduée.
  zpq-NT: Na' cate' beyož bosoḻ güiže' Diosen', Diosen' bene' gwxo' gan' zjandop zjanžague'na'
    na' Spiritw c̱he'na' gwzoachguan len ḻegaque', nach goso'e xtiža' Diosen' sin
    cbi besežebe'.
  por-TFT: Quando os cristãos terminaram de orar, o local onde eles estavam reunidos
    começou a tremer {tremia}. Então todos eles ficaram completamente controlados/habilitados
    pelo Espírito Santo {o Espírito Santo controlou/capacitou totalmente todos eles},
    e como consequência eles passaram a proferir ousadamente as palavras que Deus
    mandou que dissessem.
  gwi-NT: Khagigidiinjii gigiinjik tł'ęę zhat giilk'ii gwiizhit khan hee zheh datthak
    gwaatrat nagwaanąįį. Ąįįts'ą' Ch'anky'aa Shroodiinyąą datthak goozhit t'iizhik
    k'iighai', gąąnjat kwaa haa Vit'eegwijyąhchy'aa viginjik eegwagwaandak.
  gvn-gvn: Jana kunbaynda balkan-balkawanya Godunji, yinya bayan jana bundandan bulngajinda.
    Godumu Wawu janawunbu dukurrbu walanda, jana munamarinda, munabuku bamanda wubulbuku
    balkan Godundumunku kukuku.
  nhy-NT: Nijkuak otlankej omotiotzajtzilijkej, kan oololitokaj otlalolinke, iwan
    nochtin otenkej de Espíritu Santo, iwan otetlapowiayaj de itlajtol in toTajtzin
    Dios ika ixchikawalistle.
  asm-FB: এনেদৰে প্ৰাৰ্থনা কৰাৰ পাছত, যি ঠাইত তেওঁলোক গোট খাই আছিল; সেই ঠাই কঁপিবলৈ
    ধৰিলে আৰু সকলোৱে পবিত্ৰ আত্মাৰে পৰিপূৰ্ণ হ’ল। তাৰ পাছত তেওঁলোকে ঈশ্বৰৰ বাক্য সাহসেৰে
    কবলৈ ধৰিলে।
  okv-okv: pari ainge ijio enana ta ke kasari bande avo vasiri ena. Eto Ahihi Otohu
    na embo tapa ta jo enetenu God ta ke sovera eto ea.
  mxt-NT: Ta cuhva cha ndɨhɨ savaha ñu oración ta taa̱n nu nyicu ñu. Ta tandɨhɨ ñu
    chitu ñu chihin Tatyi Ii ta caha̱n ñu tuhun Nyoo chihin cha nɨɨ iñi ñu.
  tzo-NT: C'alal laj yo'ntonic laj sc'oponic Dios, inic laj ya'yic yo' bu stsoboj
    sbaique. Scotolic inoj ti yo'ntonic ti Ch'ul Espíritue. Hech itsatsub yo'ntonic,
    hech jamal laj xcholbeic ti sc'op ti Diose.
  ind-AGS: Ketika mereka selesai berdoa, gedung tempat mereka berkumpul bergoncang.
    Semua mereka dipenuhi oleh Roh Kudus dan dengan berani mereka memberitakan Firman
    Allah.
  omw-omw: Mwihua mwitaa timwa kyeta Kotirara aakyara ntamwa kyovaro qamwanrama kyero
    mwihua varu nraamwuva mwiva qakyaa qakyaa huvaro Kotira mwanraquravanto mwiqi
    varuhua kepukyaqama kyovata mwiaqaataita mwihua hia vaisi nyaatu aatu hiraitita,
    Kotira qua vutu kye timwa nyiqi vi varura.
  yrb-yrb: Godibai i guriguri ue me sitaro emanu yaubita kabesi wawana wawana uiro
    Godinu Kotofu Imumu emanu neno ubarero itariba Godinu sina bunawere webita.
  maa-NT: K'e̱ nga jye kiìchja̱t'aà‑la̱ Nainá, ts'a ch'ón ya̱ i̱'nde ñánda títsa̱jna.
    Ngats'iì xi̱ta̱ xi ya̱ títsa̱jna kis'ejiìn ini̱ma̱‑la̱ Ini̱ma̱ Tsjeè‑la̱ Nainá;
    mì ti̱ kiì kitsakjòn‑ne nga kiìchja̱ya 'én‑la̱ Nainá.
  mcq-mcq: Pu siporua ꞌojume paꞌareꞌeme ijí sea kaꞌene pura hija kajaho variꞌeme Godoni
    ꞌAveni puni vaji ruha apenana. ꞌEjume ijiꞌa Godoni vuꞌa pajuꞌi kaivo aneja vene
    najahara.
  sus-A: عٍ تٌ فّ عَلَ مَشَندِدٍ، عٍ نُ مَلَنشِ دّننَشّ، نَ نَشَ سّرّن. عَلَ شَشِلِ
    سّنِيّنشِ نَشَ فٌرٌ عٍ بِرِن مَ. عٍ نَشَ سٌ عَلَ شَ وْيّنيِ مَسٍنقٍ لِمَنِيَ رَ.
  jpn-1965: 彼らがこう祈ると、その集まっていた場所が震い動き、一同は聖霊に満たされ、神のことばを大胆に語りだした。
  fra-SBL: Après qu'ils eurent prié, le lieu où ils étaient réunis fut ébranlé. Ils
    étaient tous remplis du Saint-Esprit, et ils annonçaient la parole de Dieu avec
    assurance.
  yka-yka: Pagubus siye māku-māku si Tuhan, jedjeg weˈ Tuhanin lumaˈ pagtipunande
    miyaˈan, duk pagbayaˈan siye weˈ Niyawa Sutsihin. Manjari minahalayak weˈ de lapal
    Tuhanin gaˈ teˈed niyaˈ talew-talewde si aˈa.
  mle-mle: Ki maaj wakuw, dayadi kwadadi wiy yitay yataay tad. God dikidi Mawul dayadiy
    mawulaam wulaan wapwurukwukuw, day abab ata God diki maaj nimadib wasapwiydaal.
    Day maa yaag.
  shp-NTPO: Moa orankin senenhakanketianra, jain tsinkíkanainko shakota iki, jaskáketian
    jatíbi jain ikanabo Diossen Shinan bochoya banékana iki; jaskara ixonra, rakéyamakin
    Diossen joi yoikana iki.
  aom-aom: God-are örire ëhi atamu gagorovo jabuhu raromaruoho hijiohijiovamu God-are
    Aruꞌaho hesi darugohuro ae ahoꞌobëhe jabesi dë vövöbajoꞌoho rarovamu bogo juhuonivoꞌi
    biririvoromo God-are jöho atobe vaꞌareje.
  geb-geb: Mbe Fhe Bakɨme phorga nzuav mba khesharigi suambarar ana muuŋgim, mbe mba
    wari fugap ki phen, ana mbe khɨgap nɨɨŋkui. Mba phen mbe khɨgap nɨɨŋkuim, Fhe
    Bakɨmen Ŋina Ŋaar zav, mbe givav, mbe rugim, mbe Fhe Bakɨme buni vhuuiŋ bun nzuai.
    Mbe khaŋ tɨgap Fhe Bakɨme buni bun vhuuiŋ bun nzuav, mbe rɨvi fhu.
  bsj-bsj: Kambo ci dim kwob ka dilokeri, fiye ci mwerum wiyeu muka, cin dim ki yuwa
    tangbe kwamak cin tok ker kwamaro ki bikwan.
  cak-cak: Y tok xetane' riq'uin ri oración, ri lugar ri quimolon-vi-qui' xsilon.
    Conojel xnoj ri Lok'olaj Espíritu pa cánima, y man niquixi'ij ta qui' niquitzijoj
    ri ruch'abel ri Dios.
  chf-NT: Cuanta u chijob c'änti'ya, jini otot bajca u woyli ubajobba u niqui uba.
    Mäx ayanob t'oc Ch'u'ul Pixan, y mach u bäc'tijob u yäle' u t'an Dios.
  tlf-tlf: Aman dobe kupkalipta, tala tala ke-bom aman duga-e-bilip umi am kutam uyo
    bamban keng keng ke-buluta, God imi Sinik Tambal imi titil uyo bilip imi diim
    abeluta, alugum bilip iyo waasi imi atul finanin uyo kupka-nilipta, no God imi
    weng uyo fomtuup baga-em tiinemip ko.
  piu-2006: Yalatji tjana Katutjala wangkarra waaḻa tjanampa pirrtjipirrtjingu. Katutjaku
    kurrunpa tjanala tjarrparra rapaṉu. Palunyatjanu tjana Katutjaku wangka nguḻuwiyangkulpi
    tjakultjurinangi.
  poh-NT: Chipam aj i juncꞌam reꞌreꞌ naxquicohlaj quiti̱j, reꞌ Lokꞌ laj rUxlabal i
    Dios xkajic cho, xicꞌuyuꞌsaj pa̱m i pa̱t quimolom wi̱ꞌ qui̱b eh naxoquic pan ca̱mna
    xiyew ransil quikꞌorbal take nicꞌ paꞌ qꞌuihal quimolom qui̱b ar. Chi jeꞌ aj reꞌ
    xquitik juꞌ rikꞌormojic riCꞌuhbal i Dios chi maꞌxta nechꞌ ok quiyoꞌjic.
  tue-tue: Cʉ̃́ã tee jĩĩãri siro, cʉ̃́ã niirṍ cãmeñayiro. Espíritu Santo cʉ̃́ãpʉre
    niiyigʉ. Teero tiirá, Cõãmacʉ̃ye quetire cuiro manirṍ wedeyira.
  bjp-bjp: Aunbiing ri ka sising tikii tah, falifu ae ri kiis turim lo ka nut. Ke
    ri tikii ri ka fuun ini Tanwa Kalkaluu ma ri ka fafas ini orek ke God ini balamas.
  xon-xon: Baah mee Uwumbɔr doo na, le baah bi kidiik ki ponn ni na deŋ. Le Uwumbɔr
    Aafuur Nyaan gbiin bi mɔmɔk. Le bi kan lipobil, le ki tuk binib Uwumbɔr aabɔr.
  tzo-ZNT: Ti cꞌalal laj scꞌoponic ti Cajvaltique, xvuyvon xa la iyaꞌiic scotolic
    ti na yoꞌ bu tsobolique. Itsatsubtasbat la yoꞌonic scotolic yuꞌun ti Chꞌul Espíritue.
    Muc la xicta sbaic, jamal la iyalic aꞌyuc ti cꞌusi yaloj ti Cajvaltique.
  mpm-NT: Nu ni ndɨꞌɨ ni ka nakanajaa da Yandios, ti ni jnaa veꞌe nuu kaꞌiin da un.
    Ti hora jña ni ka niꞌin da Espíritu Santo, ti ni ka kundee ini da ka kaꞌan da
    jnuꞌun Yandios.
  ots-NT: Cja̱ bbʉ mí guadi mí mahtijʉ ca Ocja̱, bi hñá̱n car ngu̱ pʉ jabʉ már jmu̱ntzijʉ.
    Nu cʉ hermano más bi ndo zöjʉ cár ttzɛdi car Espíritu Santo, cja̱ bi yojmʉ‑cá̱.
    Diguebbʉ ya, bi bønijʉ pʉ, bi xijmʉ cʉ cja̱hni cár palabra ca Ocja̱. Már ndo zö
    gá nzojmʉ, jin gá ntzu̱jʉ, como mí ndo föx car Espíritu Santo.
  hoy-hoy: याग आंदुर प्रार्थना माळ कोंडुर, रा अद जागा यल आंदुर जमा ईरोर हालुसेत, अदिक
    आंदुर सप्पा मुंदुर पवित्र आत्मा देल परिपुर्ण आगेदुर, अदिक परमेश्वर उन वचन हिम्मत
    देल केळ्सतेला ईत्‍तुर.
  uri-uri: Tu ropon Maur Wailen pa kai plaln pa, wrik a tu kai ark ti pa, apm tutut
    tutut ase, yatom Maur Wor a Maur Wailen pa nar kahor arpm tu pa, yatom ukwen titnongket,
    yatom tu atn titnongket laron yangkipm a Maur Wailen.
  amo-amo: Dana anan yinu sauyenu mala utin lirakitene naiwadiku zunluno kidayo kan.
    Ufunu Ulau we nanin likara lirinu sa ulazun fiu, nin nanere iwann su.
  pjt-pjt: Ka tjana Godala tjapiṟa wiyaringkunyangka waḻi panya tjana nyinanytjanya
    uringu, ka nyara palula aṟa Kurunpa Miḻmiḻṯu tjananya piṟuku puḻkaṟa witulyanangi,
    ka nyara palulanguṟuya Godaku tjukurpa rapangku alatjiṯu wangkangi aṉangu tjuṯangka.
  cwe-cwe: Viwakomeleze kutambika, hanhu hawaiting'hane hatingisika. Wose wamemezigwa
    Muhe Yelile na wandusa kugong'onda usenga wa Mulungu bila kudumba.
  daa-NT: Wiktin taat ŋu gaastu iŋ salaane, werco kaak ŋu goyiy-ak teestu azire. Okin̰co,
    Ruwwin ta Buŋdi miiniigu ho ŋu ɓaawtu gaare kaaw ta Buŋdi bal kolaw.
  mlp-mlp: Ari in gamuk na bilaqim tihiqiyan bit in humab wolim osiyta na dedibmo
    ahol wolsa God ago Bugaw Dimunta in giholib ayahmo tubol. Bolan mataw na zaway
    iyim God ago gamuk atoranmo tibilaq yaqay.
  ape-C: Douk shenek beten um jurug aria atudok shantorum atari urupat kututukarot
    tunatunaki. Aria Iruhin ananin Mishin nyabuhi nyawishesh nyapenyesh nyeyatesh
    aria shanak dodogowish atish shape shakripesh Iruhin ananin baraen. Sheyagwrehen
    debeg atin aria madae shunogugur uwe, uwok.
  bgs-bgs: Pángnga igdasal dan, ilubà tô lugar na ilimudan dan, asta ipánnù dan katô
    Ugis Espiritu. Tikud taddô, ándà máddang dan gulit-ulit katô kagi ka Manama.
  faa-faa: Aíyaka kurikuriraka faraka i toakipoko apeane mahohoraka Ho Kotesane i
    sú himua komarukua risiapo. Komarukua risikirakano Kotimo someane ipu suamo namonafaraka
    mapiraraka some kasapo.
  kik-kik: Nao maarĩkia kũhooya, handũ hau moonganĩte hagĩthingitha. Nao othe makĩiyũrwo
    nĩ Roho Mũtheru, makĩaria kiugo kĩa Ngai marĩ na ũcamba.
  cap-NT: Jalla nekztanaqui Yoozquin mayiziz z̈erz̈tan jakziquin ajczitaz̈laja, jalla
    nii kjuya c̈hekjinchic̈ha. Niz̈aza tjapa ninacaqui Espíritu Santuz̈ azi tanzic̈ha
    ninacz̈ kuzquiz. Jalla niz̈tiquiztan walja tjurt'iñi kuzziz Yooz taku parlichic̈ha.
  ksr-ksr: Kaeŋ qama kooligi miri ajorooŋ ragiti, baloŋ ii memenjaliŋ utugoro Uŋa
    Toroyanoŋ korebore uugia saa qero kema kawali kaaŋa awasaŋkaka nama Anutuwaa Buŋa
    qaa jeŋ laligogi. Kiaŋ.
  eng-TNT: And assone as they had prayed the place moved wheare they were assembled
    to gedder and they were all filled with the holy goost and they spake the worde
    of God boldely.
  sbs-sbs: Ha chi bamana kulapela, chivaka ha vakopanela hamwina chi va zikinyehi,
    mi vonse ni chebezuzwa cha Luhuho Lujolola, mmi va bakuwamba inzi la reeza cha
    kukola.
  sue-sue: Isa ago sewa so auniro itiwa awa zipe-zipe wenu Ozana meni nukare sero
    topetinu nukare azu wai tepo zewai wero Anutura ge ema bama tugata wamu zaawewa
    awa.
  fra-NCL: 'Quand ils eurent prié, le lieu où ils étaient réunis trembla : ils furent
    tous remplis du Saint-Esprit, et ils annoncèrent la parole de Dieu avec assurance.'
  bhg-bhg: Awamane benunu tedo itae etero, ainda amboda, yai awamane dada esitera
