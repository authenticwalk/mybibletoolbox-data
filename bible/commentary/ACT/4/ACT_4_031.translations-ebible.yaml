    intharovakaanakya.
  san-ASM: ইত্থং প্ৰাৰ্থনযা যত্ৰ স্থানে তে সভাযাম্ আসন্ তৎ স্থানং প্ৰাকম্পত; ততঃ সৰ্ৱ্ৱে
    পৱিত্ৰেণাত্মনা পৰিপূৰ্ণাঃ সন্ত ঈশ্ৱৰস্য কথাম্ অক্ষোভেণ প্ৰাচাৰযন্|
  tod-tod: Ti ɓegai ma ga GALA fali, ʋɛ ti ɠɛni ná gaalɛbai zu, miná ɓalini, ti
    pɛ ti laaveni ga Zɛnvu Ɲadegai, ti tɔɔzei ga GALA daawooi laazeelia ga ladalai.
  tac-NT: Napu'lige suwénasa a'walí tania Onorúgame, Onorúgame nokele alué galí napu
    mochílige alué ralámuli. A'lige Onorúgame Alawala abé a'wágame 'yale a'walí alué
    ralámuli alé mochígame napurigá tabilé majaga ra'ichámala Onorúgame nila ra'íchali.
    Suwábaga napu ekí mochílige alé narele a'walí.
  eng-WEBPB: When they had prayed, the place was shaken where they were gathered together.
    They were all filled with the Holy Spirit, and they spoke the word of God with
    boldness.
  gfk-H: Io, bia diet ga sasaring taar, no hala diet ga kis hulungai taar tana ga
    gunagunai. Ma diet bakut diet ga hung ma no Halhaliana Tanua ma diet ga hasahesa
    ma ira nianga ta Kalou ma ra balamasa.
  viv-viv: Ada hiveꞋoꞋola gihavaina, manuwa againe hivagaꞋauta-ma giliꞋuliꞋu, kadu
    AluꞋaluwa Mahalina badi moyaꞋaidi givemagadi, ada hivebutu Yaubada bonana yadi
    waꞋasevatu hilulumamalena.
  yao-yao: Paŵamalisisye kupopela, peuto paŵasongangene pala patenganiche, ni wose
    ŵagumbele Mbumu jwa Akunnungu ni ŵajendelechele kulalichila liloŵe lya Akunnungu
    pangali lipamba.
  tgp-tgp: La usiusi mo isoiso, ale jara atu sei la lo matavuhi ea mo hutehi, ale
    enira mo isoiso Tanume Tapu mo sohonira, ale mo tapulo hin rani atu mo vano, la
    retivujavujangi na retisohai non God, ale mo sopo te matahu hinira.
  auc-NT: Ïinque apæ̈nedäni ate tömënäni näni godämæ̈ ongöñömö incæ ïñontobæ̈ ocæ
    ocæ cætapa. Cæyö tömänäni ïnänite Wængonguï Tæiyæ̈ Waëmö Önöwoca pö guiicä æ̈ninque
    ædæmö ëwocadinque tömënäni Wængonguï nänö änö ante guïñënedämaï inte edonque apæ̈negadänimpa.
  kbc-NT: Niɡ̶ijo naɡ̶a nigotiniwace moyotaɡ̶aneɡ̶e Aneotedoɡ̶oji, niɡ̶ijo diimigi
    aneite me yatecoɡ̶o ja digike. Odaa Liwigo Aneotedoɡ̶oji ja yoniciwaɡ̶aditibigiwaji
    iditawece, odaa jaɡ̶abo laaleɡ̶enali moyatematitedibece latematiko Ǥoniotagodi.
  bmh-bmh: Go Uwait aurai maziaimai, zaueim go darena, mim sul zoun. Guzenaimai, duailel
    go unum Uwait nugau Ah Wes nug gusig marena, Uwait nugau Ze ze maimai, uminab
    tam.
  ctu-BL: Che' bʌ tsa' ujti i pejcañob Dios, tsa' ñijcʌnti jini otot ba' tsi' tempayob
    i bʌ. Ti pejtelelob but'ulob ti Ch'ujul bʌ Espíritu. Tsi' subuyob i t'an Dios
    ti' ch'ejlel i pusic'al.
  meq-meq: Ta ndəv ha maɗuwulay me a Mbəlom na, təv nakə nəteye mahaya gər eye mə
    ɗəma aye a ɓəl haladzay dzekiɓ dzekiɓ. Nəteye niye tebiye, Məsəfəre Tsəɗaŋŋa eye
    a rahatay a bo. Kwayaŋŋa tə pa bo ka məɗe ha bazlam i Mbəlom ze madzədzere.
  noa-H: Maimua ya hamau mag Hẽwandamag jëeu höbaadëm hee, hich Hẽwandamaupai ham
    narr di sĩi sõsõi hat'ajim hanʌm. Mag di sõsõi hat'am dʌ̈i Hẽwandam Hak'aar ham
    gaai p'ẽs haicheewai magtarr haigmua hatagta warag bʌ̃ʌrjã högk'aba, hich mag
    Hẽwandam hiek jaau nʌisijim haajem.
  alp-NT: Kena esi kotie loko Alla pelare, otoi rebe esi kotie kenae mere enisu. Eleki
    Ro Misete Ikbasa pususi hoko esi lepae Sou Misete bei Allare rilasi moneka.
  san-VEL: ittha.m praarthanayaa yatra sthaane te sabhaayaam aasan tat sthaana.m praakampata;
    tata.h sarvve pavitre.naatmanaa paripuur.naa.h santa ii"svarasya kathaam ak.sobhe.na
    praacaarayan|
  kbq-kbq: Nunamu hutageno, anama zogitru hu'za mani'naza nomo'a kazakaza higeno,
    ruotge Avamumo'a zamagu'afi avitege'za, Anumzamofo nanekea reku osu'za agafa hu'za
    hu'naze.
  kbh-kbh: Bëngbe Bëtsáftaca jencuéntama tmojanpochocá orna, chë tmojánenefjnents̈e
    tojanangmë́mana; y nÿetscangbe ainaniñe chë Uámana Espíritu tojanonts̈é más jtsemándayana,
    y chënga tmojanonts̈é más añémoca Bëngbe Bëtsabe soyëngama ents̈anga jábuayenama.
  ron-LSB: După ce s-au rugat, s-a cutremurat locul unde erau adunați. Toți au fost
    umpluți de Duhul Sfânt și au rostit cu îndrăzneală cuvântul lui Dumnezeu.
  pon-pon: Ar kapakap apton nikier, waja me re kot pena ia, ap mokimokid. Irail karoj
    ap direkila Nen jaraui, ap padapadaki majan en Kot ni pereperen.
  nhe-BL: Huan quema Pedro huan Juan tlanque momaijtohuaj, mojmolini nopa cali campa
    mosentilijtoyaj. Huan Itonal Toteco quinajsic nochi inijuanti huan quintemiti.
    Huan achi más moneltlalijque teyolmelahuase itlajtol Toteco.
  sps-sps: Te faakats fakap ari ana pan te vaaguam ari tatagut nato. Ri na fokinai
    via men Aaven Taabos, ri tanik iny favaanan fiisen mito na parits ana ongoor.
  wnc-wnc: Tumuk wamu waaknga Anutu iniwana you unekan gatake wa yuking gwenu saa
    sikut. Saa siwan Anututane Waung Kapata musiaatang pukuke papan kekekake wa aminda
    Anutue wamu aminbam yaninangge dua gwauking.
  bus-bus: Kɛ̀ aↄ̃ adua kɛ̀ wà yã̀a, guu kɛ̀ aↄ̃ↄ kↄ̃kakↄ̃an nìgã, Luda Nini sùḿma
    ń píngi, ben aↄ̃ gàa wèe Luda yã oońnɛ kↄ̃n kùgbãaao.
  gub-BL: Tupàn pe uze'eg ire wazemono'ogaw uryryryryz a'e kury. Tekwe Puràg umynehem
    tuwe wapy'a a'e kury. Umume'u Tupàn ze'eg oho wà, tuwihaw wi ukyze 'ym pà wà.
  imo-imo: Aku teko Gote kinye ungu ningo pora tiringi wali ulke moloringimu parambala
    mele tepa Mini Kake Telimu enonga konopundo omba molopa manda terimu kinye pipili
    naa kolko Gotenga ungumu enge ningo imboma ningo andoko tiringi.
  boj-boj: Naŋgi degsib Qotei pailyosib koboonaqa tal naŋgi koroesoqneb qaji di reŋgiŋej.
    Onaqa Mondor Bole aisiqa naŋgi siŋgila enjrnaqa naŋgi Qotei aqa anjam mare mare
    laqneb. Naŋgi ulaosai.
  eng-DRA: And when they had prayed, the place was moved wherein they were assembled;
    and they were all filled with the Holy Ghost, and they spoke the word of God with
    confidence.
  knf-knf: Wi bañehanuŋ Naşibaţi aba, kë dko di bawooŋ daşë şinţar kë *Uhaaş wi Naşibaţi
    uşë neej ţi baka bŧi kë bakţup Uţup wi Naşibaţi na mntëŋ.
  san-KHM: ឥត្ថំ ប្រាត៌្ហនយា យត្រ ស្ថានេ តេ សភាយាម៑ អាសន៑ តត៑ ស្ថានំ ប្រាកម្បត; តតះ
    សវ៌្វេ បវិត្រេណាត្មនា បរិបូណ៌ាះ សន្ត ឦឝ្វរស្យ កថាម៑ អក្ឞោភេណ ប្រាចារយន៑។
  arn-NT: Fey rupan ngillatulu engün, tañi trawüluwkülemumchi ruka nengümkawi. Fey
    kom ngünenieeyew engün tati Lif Küme Püllü, fey kimeltuyngün Ngünechen ñi küme
    dungu. Fey katrütungewelay engün.
  zas-NT: Chi gulox gurejdx gunab reeman Dios, guzuloj canij luar lod rigaꞌ reeman,
    dxel guyu xSprijt Dios luxdoo gra reeman, abiꞌ guzuloj catieꞌch reeman xtiidx
    Dios sin guialrdxeb.
  ken-NT: Mánáŋá nɔ́kɔ́ mɛnɨkmʉɛt, nɛbhʉɛt anɛ bɔ bachi arɛ anyɨkɨsi. Ɛfóŋó Bɛdyɛrɛ
    abhak nɛ bhɔ tontó akʉ bábhó bɛghati Ɛyɔŋ Mandɛm kɛbhɔŋ bɛcháy.
