    o-ngedavo Oꞌmosoꞌmi gamazi liviꞌ kiseliviꞌ igi golise gilami li-ngimikaꞌ iꞌmi
    minaniꞌ ve.
  uli-uli: Yodwe rela moll mo irel mepel ngo yesa falmor lobowe re ttey iyang. Yesa
    bidiy Espritu Santus uwor panger ngo sa chap yar kapta fedaley molwe yalol Deus,
    le sa kkel deper.
  nin-NT: Nggo a barr Abachi kre, abubo a ibarr wa à battu gburrgburr. Izhi Iwre i
    rri ni tsarr ssu ba wemi nu ukpa, aba a gru so re ure ku Abachi ku na si kru isisu
    hen.
  acu-NT: Yusen tu seainamtai, mash iruntrar pujuinamunam uuya tumau jean peakmiayi.
