  peg-peg: ହେୱାର୍‌ ପାର୍ତାନା କିତି ପାଚେ, ଇମ୍‌ଣି ବାହାତ ରବେ ରୁଣ୍ଡାଜ଼ି ମାଚାର୍‌, ଇମ୍‌ଣି
