    ‘orang yang suka kasi samangat orang laen’.) Dia pi jual dia pung tana sapotong,
    ais bawa dia pung doi, ko pi kasi di Tuhan pung utusan dong.
  nce-nce: Na ho li buna tafa mëtla bubë weniji Josep. Na Aposel ho bume li weniji
    fë mototla, Barnabas. Barnabas weniji kë nëgebë kë gali fene lëbe, “Onehobë tutune
    lowene sle lëgëtatëmebë ho.” Barnabas kë nëgebë bu Livaibë afenëbo na bu Saiprus
    afayo mago ho.
  pol-UBG: 'Także Józef, nazwany przez apostołów Barnabą – co się tłumaczy: Syn Pocieszenia
    – lewita rodem z Cypru;'
  qxh-NT: 'Chipre marca Josépis ćhacranta ranticuran. Payga Levípa yawar-masin caran.
    Ćhacranpa ćhaninta llapanta Jesúspa caćhancunapa maquinman ćhuraran. Paycuna Joséta
    jutichaparan: «Shacyächicuj» nir. «Shacyächicuj» ninanta: «Bernabé» nin.'
  nwi-nwi: Kɨni kwən kɨrik, nhagɨn e Josef, in kwənərəus kape Livae, in rɨmnarha apa
    tanə kɨrik kamni kɨmə Saepras. Aposol mɨnə kɨmɨshen-pən mɨn nhagɨn kɨrik mhamə,
