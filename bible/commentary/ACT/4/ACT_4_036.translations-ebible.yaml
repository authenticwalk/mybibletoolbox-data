verse: ACT.004.036
translations:
  kpx-kpx: Ke nahate malaha mole Dioseba keu Livai malaha. Keu Saibalasi vata keve
    uniale au vata voiai ke ibina malei lohoale abostolo kebia ovenu. Ige abostolo
    keau ivihai avoe Banabasi. Ivi ke ihuu koseanu. Ata negotievemale ata.
  okv-H: Eto iji vahai Cyprus tiuka ta embo vahai javo Joseph Levi avo ambotani 12
    na javo Barnabas ikea (javo amita be amo ‘Ke hande ari meni’)
  tbo-tbo: Ega yaka Yosepa, lawa Saipilasigei, ma a guguni Libai, naka tauna tu wituwetuwegahi
    hi wigowaya po Banabasi (Banabasi anona, tu winugokadidili natuna)
  mal-C: സൈപ്രസുകാരനായ യോസേഫ് എന്നൊരു ലേവ്യൻ ഉണ്ടായിരുന്നു. അപ്പൊസ്തലന്മാർ അയാളെ ബർന്നബാസ്
    എന്നു വിളിച്ചിരുന്നു. ആ പേരിന് “പ്രബോധനപുത്രൻ” എന്നാണർഥം.
  grc-SR: Ἰωσῆς δέ, ὁ ἐπικληθεὶς Βαρνάβας ⸂ἀπὸ⸃ τῶν ἀποστόλων—ὅ ἐστιν, μεθερμηνευόμενον,
    υἱὸς παρακλήσεως—Λευΐτης, Κύπριος τῷ γένει,
  bgc-bgc: यूसुफ नाम का साइप्रस टापू का एक लेवी था जिसका नाम प्रेरितां नै बरनबास (यानिके
    उत्साहित करण आळा) धरया था।
  khz-khz: Iosepa apostolo na arana gekeaato Banabas, ganina “Vevega-tiliga Talimana”.
    Ia Levina kwalu, Saipras mounai ewalato.
  deu-TKW: 'Joseph aber, der von den Aposteln den Namen Barnabas erhalten, was übersetzt
    heißt: Sohn des Trostes, ein Levite, Cyprier nach der Herkunft,'
  zsr-NT: Zoëꞌ niꞌ José, bönniꞌ guluzóëꞌ yetú lëꞌ Bernabé gbaz naꞌ nasölëꞌë Cristo,
    le rna lu didzaꞌ xidzaꞌ, Bönniꞌ Ruhuíꞌ Zxönëꞌ. Nabáblenëꞌ zxiꞌn xsoëꞌ Leví, len
    guljëꞌ luyú Chipre.
  lin-lin: Boye, Jozefi, moto ya libota ya Levi, oyo abotama na esanga Shipre mpe
    bantoma bapesaki ye kombo mosusu, Barnabasi oyo elakisi « molendisi, »
  hns-NT: 'Ekgo Josaf naam ke aadmie raha. Pathaawal waalan oke bhie Baarnaabaas bolaawat
    raha. Ie naam ke matlab hai: tieha dewe waala. Oe Lewie ke koel ke raha aur Siepras
    des me paida bhail raha.'
  noa-E: Cha jaau nʉmjö, woun ãb sĩejim aajem, Levinaan eem José a thʉ̈r sĩerr, Chipre
    phʉram gaai thaabatarr. Mag woun ibʉʉr wauwia Bernabé a thʉ̈r wai naajim aajem
    ich Jesuucha doce jʉr autarr khʉʉnau. Bernabé aawai maach meúan “Ökhĩirjug meeupiejem”
    a simʉu.
  eng-EMTV: And Joses, who was also named Barnabas by the apostles (which is translated
    Son of Encouragement), a Levite, a native of Cyprus,
  mib-NT: 'Te íyó ɨɨn tēe nání José jeē cúu yucūn Leví, ni cacu de Chipre, ñuhun jeē
    íne sɨ́ɨn nuū ndúte. Te tēe apóstol ni casnání de tēe ún Bernabé, jeē cuní cahān:
    tēe cáhán jnūhun ndeyɨ́ ni.'
  lif-NT2: हे़क्‍के के़जोःक्‍पाओ युसुफ मिङ् के़वाःप्‍पा ले़बि थाःक्‍कोबा सैप्रस वागप्‍खाम्‍मो
    सागे़वाःन्‍छिङ्‌बाधिक् वये़॥ खुने़ॽ कत्तुबा प्‍याङ्‌सिःन् सङ्‌घुआङ् याङ्‌हाॽ सेःक्‌युक्‍मिबाहाॽरो
    तारुरो॥ सेःक्‌युक्‍मिबाहाॽरे़ खुने़ॽ बरनाबास मिङ्‌मे़लोःक्‍खु (खे़न् फाॽइन् हाङ्‌हाङ्
    के़जोःक्‍पा साः पोःङ्‌लो)॥
  xnj-xnj: Kwavili na mundu mmonga Mlawi, mkolonjinji wa Kuplo, liina laki Yosefu
    vamitumi vamkemelayi Banaba mana yaki “Mundu mweikangamalisa mtima.”
  mmx-mmx: La ne Josep neni at libibinat at ne Levi, neni boro Saipras, mo luvuttadi
    vavang diga tong box i do Banabas. Lavasuun at laasen Banabas do, “Laradi loklox
    alolos.”
  cbr-NT: Axa usai 'aquianancë unicama achúshi ca Levitan rëbúnqui, José cacë, Chipre
    nasínu 'icë, 'iacëxa. Ax ca Jesusan caíscë unicaman Bernabé caquinribi anëcë 'iacëxa.
    A banax ca an masá nuitutiabi cuëënmicë qui quicë 'icën.
  tee-NT: Chunch ixtalai ju lapanacni tachi ju lalh ju José. Ju yuchi vachu' ixlhilaca'anta
    ju Jesús chai ju ixtamalakachan ju Jesús Bernabé ixtalhimapaka'uta. Ju chunch
    va nomputan ni na lai ixmak'ank'achai xamati'. Pus ju yuchi ix'apapanatnich ixjunita
    ju mak'aniya lapanac ju Leví ixjuncan. Chai amachaka' Chipre ixjunita.
  eng-LSV: And Joses, who was surnamed by the apostles Barnabas—which is, having been
    interpreted, Son of Comfort—a Levite, of Cyprus by birth,
  cak-NT: Quiri' chuka' c'o jun achi chiquicojol rubinan José. Y ri José re' ru-familia
    can ri Leví, raja' alaxinak pa Chipre. Y ri apóstoles xquiya' jun chic rubi'.
    Romari' xqui'ij Bernabé che. Y jari' ri jun chic rubi' ri xquiya' che ri José,
    roma raja' can nuya' uxlanen pa cánima conojel.
  pah-NT: 'José''ga na jitehe imondoi ogwyra itambere''ia rehe herua. Ga ko levitaramo
    ypa''omeva''ero Chiprepeva''ero. Jesus''ga moirũhara''g̃a ono Barnabé ga rehe.
    Garera pe nhande ei: G̃a mbohory ga.'
  sja-NT: Mãga ooji Leví ëreerãdepema Josepa. Mãgɨ́ eperã Chipre isladepema paji.
    Mãgɨmaa Cristopa jɨrɨt'eradaarãpa pedida t'ɨ̃ bɨjida Bernabé (jara k'inia bɨ “T'ãri
    O-ĩapipari”).
  xed-xed: 'Manda Yusufu, ta nzakway tekw ka mnda la Levi, ya ya lu ma luwa Kiprus,
    tsanaf gwal ghunay ta hgani ka Barnabas, manda mnay kazlay, «zwaŋa ufa vgha» kəʼa
    ya:'
  mks-NT: Já na̱caja in da̱ta̱a naní José, da̱ na̱quixi chi̱chi Leví. Ta cúú dá da̱
    na̱cacu in isla naní Chipre. Mé da̱ yóho na̱chinúu na̱ apóstol qui̱vi̱ dá naní
    da̱ Bernabé ta mé tu̱hun yóho cúni̱ cachi a da̱ sáhan tu̱hun ndeé ini ña̱yivi.
  gfk-S: Ma iga mon tike turadi, no hinsana ne Iosep, aie tano huntunana tane Lewi
    merasi Saipras. Ma ira apostolo di ga kilam ie be ne Banabas, a pipilaina be no
    Ut na Harharagat.
  bmu-bmu: 'Azi kun qetŋi Josef, aposol yeŋön qetŋi Barnabas qetkeri, mi nanine keunöŋ:
    Uru naŋgönaŋgö azi, yaŋön gölme jölanŋi qetŋi Saiprus miaŋgöreŋ asuhuba qariba
    jike nup azia (Liwait) malök.'
  dgz-dgz: Ap taiwanumune, apan Diosep, dugup mega Livai, at Saiparas gapan yaneni
    apanewa tauen. Iesu watu enamot mega nagirewa me yaua dawa Banabas wainewa (Banabas
    gueguewa ame dadak apanewa otua).
  eng-GNV: Also Ioses which was called of the Apostles, Barnabas (that is by interpretation
    the sonne of consolation) being a Leuite, and of the countrey of Cyprus,
  zaa-NT: Nía dua ttu enne' ríalatsi' lá bí José, pero ca apóstol nna gutìxa cabi
    láa bi Bernabé, titsa' qui' ri'u nna ra Enne' Runna La'ỹeni. Bernabéa nna uccua
    bi ttu enne' Israel descendiente qui' Leví, biria bi le' isla láą Chipre.
  eng-WEBSTER: And Joses, who by the apostles was surnamed Barnabas, (which is, being
    interpreted, The son of consolation,) a Levite, and of the country of Cyprus,
  guh-guh: 'Bajarapamonaeyajuvënënë itsanë pevënë José, Chiprevënë tunaetota penaexanaenë.
    Bajaraponë Levípijinë pemomoxiyajuvënënë. Bajaraponë apóstolevi vënërubatsi itsavënë,
    Bernabé. Bajarapavënë hebreojumeta pejumaitsijume: “Jivi pejamatabëcuenebarëyayaexanaenë,”
    pejaijume.'
  bon-bon: Biname ngii Yoosepa pepu jewenige. Tabe Leebi me ingle cabu ca ge; teeme
    aplimla puupu lui Kupro curä cabu. Ätyepäneji biname cina teebine yaainusi Banaba
    ca, peei me aboclomta lui kokre ne ceerayame biname ge.
  nhw-BL: Huan itztoya se tlacatl catli itoca José, catli ejqui nepa tlali Chipre.
    Yaya se iteipa ixhui nopa totajtzi Leví catli huejcajya. Huan nopa tlayolmelahuani
    quitocaxtlalijque nojquiya Bernabé, catli quiijtosnequi “tlayoltlalijquetl”.
  mgw-mgw: Kwaabile na Mlawi yumo mmelekwe wa Kuplo, lina lyake Yusupu. Atumilwe baankemite
    kwa lina lya Balanaba, lilombolya nsengi ywa bandu.
  swh-ONEN: Yosefu, Mlawi kutoka Kipro, ambaye mitume walimwita Barnaba (maana yake
    Mwana wa Faraja),
  wbi-wbi: Yusufu, Malawi, umunhu umuma ku Kipro, akapelua ilitavua lya Balinaba (lilyaghanulivue
    mwana ghwa lutengano).
  bba-bba: Nɡe mɛyɑ Yosɛfu Lefi kuɑ wi bɑ mɑrɑ Sipuɔ, wi ɡɔrobɑ mɑɑ mɔ̀ Bɑɑnɑbɑsi,
    yĩsi ten tubusiɑnɑ dɑm kɛ̃ɔ.
  eng-KJVCPB: And Joses, who by the apostles was surnamed Barnabas, (which is, being
    interpreted, The son of consolation,) a Levite, and of the country of Cyprus,
  kgk-NT: 'Upe ramo oĩ Hesu nhe''ẽ renduha héry va''e José. Ha Hesu remimondo kwéry
    ombohéry jo''a Barnabé. Barnabé réry he''ise: “Nhane mongyre''ỹ va''ety”. Barnabé
    Levita va''e, Chipre yvy pygwa va''e ave.'
  waj-waj: 'Itaama vauduu vaidiivo Riviinna oyaivakidiri diitoovaa nnutuuvo Yoosiipo
    ari mmataivaa nnutuuvo Kuporoo ivakidiri pikioo nniravai. Nnuduu aposoroo vaidiiya
    ari vo nnutu voovai Panapaaso innara tiravai. Ii nnutu ivaa oyaivo tunoo: Yamaa
    kua yamaa kua tira vaidivaivee, tiravai.'
  cpy-cpy: Rootaki imatakiri apaani isheninka Leví-paeni iiteetziri José, Chipre-jatzi.
    Tema riitaki Otyaantaa-rewopaeni owaetakaanta-kiriri “Otomi Oemoshirenkaantsi”.
    (Tema iroka waerontsi, rootaki ikantziri iñaaniki riroripaeni “Bernabé”.)
  mpx-mpx: Tau etega alana Yosepa, ana un Libai, i neem taval Saipilosi, alana labuina
    apostolowau hi tun Banabas, ana sapu heiya “Toba pagasisi.”
  wbp-wbp: Yangka nyampurla turnu-warnurla, jintalpa nyinaja wati yirdi Jajupu, kuja
    palka-jarrija ngurrara-karirla yirdingkaju Jipirijirla. Juwu-jalalpa nyinaja turnu-warnu-jangka
    yirdi-jangkaju Liipi-kirlangu-jangka. Kala yangka Kurdungurlu-patu Wiriwirirli,
    ngulaju kalalu yirdi-kari yirdi-manu Parnapa yirdija-ngarra kala-jana wangkaja
    yapaku panuku kuja, “Walarliparla nyina Jijajiki.” Kujarlanyalu yirdi-manu Parnapa.
  luo-luo: Kamano bende, e kaka Josef ma Ja-Lawi modak Saipras, mane joote ochako
    ni Barnaba (ma tiende ni “Ngʼat ma jiwo ji”),
  nhe-NT: Huan itztoya se tlacatl tlen itoca eliyaya José, tlen ejqui nepa tlali Chipre.
    Yajaya elqui se iteipa ixhui nopa totajtzi Leví tlen huejcajquiya. Huan nopa tlayolmelahuani
    quitocajtlalijque nojquiya Bernabé, tlen quiijtosnequi “tlayoltlalijquetl”.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܝܵܘܣܸܦ، ܠܹܘܵܝܵܐ ܡ̣ܢ ܩܸܘܦܪܘܿܣ، ܗ̇ܘ ܕܦܝܼܫ ܠܹܗ ܩܸܪܝܵܐ ܒܲܪܢܒ݂ܵܐ
    ܒܝܲܕ ܫܠܝܼܚܹ̈ܐ، ܒܡܲܥܢܵܝܵܐ ܕܒܪܘܿܢܵܐ ܕܒܘܼܝܵܐܵܐ،
  esk-NT: Ukpiqsriruamik iñuqaġniqsuq Joseph-mik, Levi-tkuayaaŋupluni iñuguqtuaq Cyprus-mi,
    taavrumiŋa uqqiraqtit taiguutiqakkaŋat Barnabas-mik (mumiutiqaqtuamik pitchuksaaqtimik).
  msb-msb: Amo idto an ginhimo ni Jose, usad na Levita na taga-Cipre na gin-anggaan
    san mga apostoles sin Bernabe (na an gusto sabihon, “Parapakusog sin buot.”)
  cpa-NT: Lah¹jøng² báh³ ca¹jmo¹ jan² dsa² levita tsen² José, dsa² chian² Chipre,
    dsa² ca¹tǿh¹ tsih² høh³ Bernabé, hi² hniu¹dsa juúh²dsa dsa² cuø¹² liáh².
  dso-dso: ସାଇପରସ୍‌ ନାଉଁର୍‌ ଗଟେକ୍‌ ଜାଗାଇ ଜନମ୍‌ କରିରଇବା ଲେବି କୁଟୁମର୍‌ ଜସେପ୍‌, ଜାକେ
    ପେରିତ୍‌ ସିସ୍‌ମନ୍‌ ବର୍‌ନବା ବଲି ନାଉଁ ଦେଇ ରଇଲାଇ । ବର୍‌ନବାର୍‌ ଅରତ୍‌ ଦୁକ୍‌ ସାରାଇବା
    ପିଲା । ସେ ତାର୍‌ ଜମି ବିକ୍‌ଲା ଆରି
  meu-meu: 'Tau ta, ladana na Iosef, aposelolo ese ladana e hatoa Banaba (anina be
    “Tauhalo Tauna”), ia na Levi iduhuna tauna, Kupro ai e vara:'
  yva-NT: Maisyare wemaisy, Yusupa tavon po apa mine inta ramavun, umba po ama doije
    raugav de no Yesus apa arakovo po matutire mansai indamu wo ratodi. Yusup umaso
    pamo vatano Lewi, apa munije mi no no nupatimugo Siprus. Yesus apa arakove wo
    awaino Barnabas, weye ama ine mare “po vatane manuga rayove ti manayanambe akato.”
  dgc-dgc: Kona sa i ginimet ni Hose. Libita siya a taga Sipro. I palayaw na éy ti
    Bernabe, a i kahulugina na éya éy Matulungin.
  zpm-NT: 'Sca beeṉ tib meṉ ne nacgrë zho lë José. (Zha xtii Leví nac me, gol me tib
    lo guidzliu win ne no lo nisdoo lë Chipr; zha poxtl-le bleelë me Bernabé. Bernabé,
    nac zig nac ne rnee ne: Zha ne rchoobladz zdoo miech.)'
  hix-NT: Ukukur kom me nehxakon hatà, horykomo. Xose rma noro hatà. Bahnakme me harha
    nesohtotxownà hatà, Txesusu nànyaketxho ro komo. Akoronomano ynye ro mosonà katxho
    me rma naha, Bahnakme katxho. Xeprye honotho me nehxakon hatà, noro ha. Ryefeta
    komo kukutho me nehxakon hatà, Khoryenkom màn yonye ro komo yakoronomanye rotho
    me hatà.
  sim-sim: Ma lar orok lindari ri. Hi orhi Josep oria. Ma oto man saumbornandari ma
    ri. Uri osik aposel orin Barnabashik limu ushara. Hi Barnabas oso mashi lihik
    man saumbornanda ma, karem li mbanda sir. Or kraha Livaik fehendari Judama ri.
    Uhu ailan Saiprusik fehendari ria.
  npi-ULB: साइप्रसबाट आएका योसेफ नाउँका एक जना मानिस थिए जो लेवी कुलका थिए जसलाई प्रेरितहरूले
    बारनाबास (जसको अर्थ उत्साहको पुत्र हुन्छ) नाउँ राखिदिएका थिए ।
  cgc-cgc: 'May isya na mama na taga-Cipre na ngaran din an Jose. Kanen an Judio na
    alin ta linai Levi. Umaw ta mga apustulis ki kanen Bernabe na beet ambalen Manugtabang.
    Kanen an may miad man na pabuat na iling ti:'
  tim-tim: Hain akmâ manbiâ hutyeŋân luâk siâ kotŋe Yosepe are malep. Akto Aposoloŋe
    yâkgât kotŋe irakŋe Banaba dâm koli. Kot aregât purikŋe amâ hin, “Luâk siâ wan
    me wanŋe hâkŋân âgâmbo dowâk tângomap.” Akto yâk âmâ Lewigât kâmolân gâtŋe kepia
    siâ haru tânâmŋân talep kotŋe Kipiro ain gâtŋe.
  yor-yor: Àti Josẹfu, tí a ti ọwọ́ àwọn aposteli sọ àpèlé rẹ̀ ní Barnaba (ìtumọ̀
    èyí tí ń jẹ ọmọ ìtùnú), ẹ̀yà Lefi, àti ará Saipurọsi.
  wos-wos: 'Du nak déka xi josep dé akwi wungi huruta déka héfa hwetaka yéwa hérae
    dé wun yéwa Jisasna duka hwe, di mune hwendate. Dé Livaina hémémbu yandé du dé.
    Saiprusna héfambu dé ya. Jisasna du di déka huli xi hwe, Barnabas. Wun deka hundimbu
    wandaka maki dé. Wun xina mo hundi angi dé: “Deka mawuliré yikafre hurukwa du
    dé.”'
  emp-NTPO: Maʌ̃ne ẽberã Jose abadada ãdjirã ume b̶asia. Jesuba diabued̶arãba idjira
    trʌ̃ b̶ʌsid̶aa Bernabe. (Bernabe trʌ̃ba jara b̶ʌa “Sobiabibari Warra.”) Idjira
    Levid̶eba yõna basía. Chipre druad̶e tosid̶aa.
  eng-F35: So Joses, who was named Barnabas by the Apostles (which is, being translated,
    ‘Son of encouragement’), a Levite of the country of Cyprus,
  ind-ind: Salah seorang yang melakukannya adalah Yoses, keturunan suku Lewi dari
    pulau Siprus. Rasul-rasul memberi nama baru kepadanya, yaitu Barnabas, yang berarti
    ‘orang yang menguatkan orang lain’.
  pes-OPCB: برای مثال، شخصی بود به نام یوسف که رسولان او را برنابا یعنی «مُشوّق» لقب
    داده بودند! او از قبیلهٔ لاوی و اهل قبرس بود.
  mpt-mpt: Naka make niniino Yosebe e Libai nakabe. E gongam bibo Saiblas otabe. Yesuse
    okok dlasanin nakai e niniin mako Banabas ge nganha binibbiobe. Niniin olo mitmakamo
    daayemin nakabe.
  ssx-ssx: Kutupu haemekepate hali ma꞉nda꞉ta꞉ Diosepe hayekeme. Koto halita꞉ Lipae
    tapake hali hayekepate ipiki mendiki hauta꞉ Saipotasi nane mendieke halie. Aposolo
    haliwekima꞉ mo halina꞉ biki ma꞉nda꞉ Banabasi lemekeme. Mo biki lemeke ekina꞉ pi
    napeketa꞉ dupae. Honkopu haena꞉ Sutiaasa꞉ Halie la kone lemekeme.
  mkl-mkl: Bɛɛbɛi Jozɛfu, inɛi Levi ɡɔ iyi ɑ̀ bí Sipu, í ce. Nŋui woo bɛ ŋɑu ɑ̀ yɑ
    kpe Bɑɑnɑbɑsi, wɑɑtɔ woo muɑ inɛ ɡbuɡbɑ̃.
  gaq-gaq: ଯସେପ୍‍ ମ୍ନିରେ ମୁଇଂ ବିସ୍‍ବାସ୍‍ ରେମୁଆଁ ଲେଃଗେ । ପ୍ରେରିତ୍‌ ସିସ୍‌ଇଂ ଆମେକେ “ବର୍ଣ୍ଣବା”
    ମ୍ନିରେ ୱାଡିଙ୍ଗ୍‍ ଆର୍ଗେ । ଆକେନ୍‍ ମ୍ନିନେ ଅର୍‌ତ “ସାଇଜ ଡିଙ୍ଗ୍‍ଣ୍ଡ୍ରେ” ମେଁ ସାଇପ୍ରସ୍‌
    ମ୍ନିକ୍ନେ ଜାଗାନ୍ନିଆ ମୁଇଂ ଲେବୀୟ ବଂସନ୍ନିଆ ଜନମ୍ ଡିଙ୍ଗ୍‌ଲେଃଗେ ।
  gof-RNT: Qoophiroosa giya bessan yelettida Yoosefa giya Leewe sheeshaappe gidida
    issoy de7ees. Iya sunthaa hawaareti Barnnabaasa (Minthetho na7a) gidosona.
  unx-unx: ଆଡଃ ସାଇପ୍ରସ୍‌ ନୁତୁମ୍‌ ଠାୟାଦ୍‌ରେ ଜାନାମାକାନ୍‌ ଲେବୀ କିଲିରେନ୍‌ ଯୋଷେଫ୍‌, ଅକଏକେଚି
    ପ୍ରେରିତ୍‌କ ବର୍ଣ୍ଣବାସ୍‌, ଏନାରାଃ ମୁଣ୍ଡିଦ “ଜୀଉରାଡ଼େଃରାଃ ହନ୍‌” ମେନ୍ତେକ ନୁତୁମ୍‌କିୟା
    ।
  gah-gah: Nenémi suni nene ve makó agulizá Zosehé eza aposolote agulizá makó Panapasí
    ave liki mila ve, nene agulizalímini mogonáa lelí gakokutí nene kelémo kii lokimiaká
    ve eza Livaini agávolaho Saipalasi mikasi pokolagú getamó nenémo
  lcm-lcm: Au na Iosep, nang ri aposel kitapo kin ia ta Barnabas, supsupai ina ta
    katakai i akikit, na katapo igenen i patvap si Levi, na kita ingus ia e Kuporo,
  aer-aer: Kele artwe Joseph arritnye, Levi-ke-artweye-ngentyele, apmere Cyprus-arenye
    re yanhele anetyarte re akenhe Jesus-kenhe-arle aneke. Kenhe yerneke-arle areyele
    akenhe renhe arritnye arrpenhe antheke Barnabas. Arritnye nhenhe angkentye itnekenhele
    ileme alakenhe, “Re arrpenhe areye-arle akwetethe atnerre-ilepileme.”
  qvc-NT: 'Chaypim karqan suq libita runa Jusi shutiq. Apustulkunaqam paypaq nishqa
    karqan: “Birnabi shutinqa”, nishpa. Rimaynimbiqam Birnabiqa munan niyta “Kunswilakuq”.
    Payqam yakupa ch''awpimbi isla allpa Chipripi nasishqa karqan.'
  tgl-ULB: Si Jose, na Levita, isang lalaking taga-Cyprus, ay binigyan ng pangalan
    ng mga apostol na Barnabas (na ang ibig sabihin ay anak ng pagpapalakas-loob).
  cbs-NT: 'Jaskanibu betsakidi mia yuinun ninkawe. Janua Levín baba betsa natukan
    Chipre anua kaini jawen kena Josén jatubetan ikunwanyan Jesúsun kushipayabun kena
    betsa wakin Bernabé wanibukiaki, nukun janchawen kenadan: “Shinan chankanwanika
    bakeki”, akinan.'
  xtm-NTPP: Sukan ni sa'a in sa'ya tata tee nani Leví ma nani de José in tee ni kâku
    ñuu Chipre ma, te ni ka ndaxnani ña'a tee ni tetniñu ya ma Bernabé. Te tnu'u Bernabé
    ma kúni ka'an “Tee Ndáka'an Mani”.
  nnq-nnq: Pakiba na Mlawi jumwe, ojwabelekwa kukilambo cha Kupulo, liina lyakwe Yusufu,
    achandundame bankema Banaba mana gakwe “Mundu juna kape bandu mojo,”
  bao-NT: To birora tiiupi, Leví yaa puna macʉ̃ José ca wãme cʉtigʉ, Chipre yucʉ pooga
    macʉ̃, Jesucristo yee quetire wederi maja, Bernabé cʉ̃ja ca wãmeo tiiricʉ cãa,
    (Bernabé ĩiro, “Tʉgoeña bayiricaro ca tiigʉ,” ĩirʉgaro ĩi),
  san-ORI: ୱିଶେଷତଃ କୁପ୍ରୋପଦ୍ୱୀପୀଯୋ ଯୋସିନାମକୋ ଲେୱିୱଂଶଜାତ ଏକୋ ଜନୋ ଭୂମ୍ୟଧିକାରୀ, ଯଂ ପ୍ରେରିତା
    ବର୍ଣବ୍ବା ଅର୍ଥାତ୍ ସାନ୍ତ୍ୱନାଦାଯକ ଇତ୍ୟୁକ୍ତ୍ୱା ସମାହୂଯନ୍,
  rmn-rmn: Аки, о Иосиф, савэс о апостоля тхэдэ Варнава (адава си «чяво рагатеско»),
    о левити катар Кипр,
  huv-NT: Tajlüy nop tiül nejiw nenüt José, leaw ajcüw apóstoles tüjchiw manüt Bernabé.
    Aaga poch quiaj amb apiüng micual neech mapac omeaatsaran. Nej levita nej naw
    Chipre.
  otn-NT: Mi̱ 'bʉp'ʉ n'na ra̱ n'yohʉ ni̱ hu̱ ngue ra̱ José. Guehna̱ n'na ra̱ levita
    na̱ ngue ra̱ mmɛ̱ngu̱ Chipre. A nu̱'ʉ yø representante ra̱ Cristo p'ʉya, gui hu̱ti̱
    ngue ra̱ Bernabé. I̱ nne da̱ ma̱ ngue n'na ra̱ n'yohʉ di hojpa̱ yø mmʉi yø mmi̱c'ɛ̱i̱ui.
  nop-nop: Ala me niŋ wou Josep adi Lewi yalakiŋiŋ, Saipalas uŋoŋ mintaguk kaŋ Aposel
    hekidi wou kobuli Banabas niyagiŋ (mebi, wele tubukiliti me).
  obo-NT: Na, iling dad en mandad tadda kos id puungan ni Jose no toho Cipre no sokkad
    taddot koubbaran ni Levi. Id ngoranan sikandin to mgo apostoles ki Bernabe no
    iddos kohulugan, tohod-inniyat to ginawa.
  kca-kca: 'Щиты Иосий, апостоләтән Варнавайа айәԓтәм (щит: «торамтыты пŏх»), левит,
    рутәԓ Кипр мўв эԓты уԓ,'
  cak-ENT: Quiri' c'a c'o jun achi chiquicojol rubini'an José. Y ri José ruxquin-rumam
    can ri Leví, ri nabey sacerdote israelita ri xc'uje' ojer can, y alaxnük pa ruch'ulef
    pa ya' rubini'an Chipre. Pero ri apóstoles xquiya' chic c'a jun rubi'. Romari'
    tok xubini'aj Bernabé. Y jare' ri jun chic rubi' ri xquiya' ri José, roma rija'
    nucukuba-vi quic'u'x conojel.
  lif-NT: ᤜᤧᤰᤁᤣ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤀᤥ ᤕᤢᤛᤢᤑ ᤔᤡᤱ ᤁᤧᤘᤠ᤺ᤵᤐᤠ ᤗᤧᤒᤡ ᤌᤠ᤺ᤰᤁᤥᤒᤠ ᤛᤤᤐᤪᤛ ᤘᤠᤃᤵᤂᤠᤶᤔᤥ ᤛᤠᤃᤧᤘᤠ᤺ᤴᤇᤡᤱᤒᤠᤎᤡᤰ
    ᤘᤕᤧ॥ ᤂᤢᤏᤧ᤹ ᤁᤳᤋᤢᤒᤠ ᤐᤩᤠᤱᤛᤡ᤺ᤴ ᤛᤱᤄᤢᤀᤠᤱ ᤕᤠᤱᤜᤠ᤹ ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤜᤠ᤹ᤖᤥ ᤋᤠᤖᤢᤖᤥ॥ ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤜᤠ᤹ᤖᤧ
    ᤂᤢᤏᤧ᤹ ᤒᤖᤏᤠᤒᤠᤛ ᤔᤡᤱᤔᤧᤗᤥ᤺ᤰᤂᤢ (ᤂᤧᤴ ᤑᤠ᤹ᤀᤡᤴ ᤜᤠᤱᤜᤠᤱ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤛᤠ᤺ ᤐᤥ᤺ᤱᤗᤥ)॥
  mie-NT: De súcuán nī nsāhá José jā cúu tatā Leví, nī ncacu dē Chipre jā cúu iin
    pedazo ñuhun jā ñúhún māhñú ndute. De ndá apóstol nī nascúnaní dē tēe ñúcuán Bernabé.
    De síví ñúcuán cáhān jā tēe cáhān tūhun ndeé inī cúu dē.
  san-TIB: ཝིཤེཥཏཿ ཀུཔྲོཔདྭཱིཔཱིཡོ ཡོསིནཱམཀོ ལེཝིཝཾཤཛཱཏ ཨེཀོ ཛནོ བྷཱུམྱདྷིཀཱརཱི, ཡཾ པྲེརིཏཱ
    བརྞབྦཱ ཨརྠཱཏ྄ སཱནྟྭནཱདཱཡཀ ཨིཏྱུཀྟྭཱ སམཱཧཱུཡན྄,
  qve-NT: Saynallatataqmi José sutiyoq runapas ruwaran. Payqa Leví sutiyoq ayllumanta
    lamar qochapa chawpinpi Chipre isla allpapi naceq runan karan. Paytan apostolkunaqa
    Bernabé sutiwan suticharanku; chay sutiqa “Runamasinta consuelaq” ninantan nin.
  pao-NT: Sumu'yoo nana Joseph mu Te Pabe'e tuukwewabe Barnabas mee oo ne'a, puusoo
    tubewa-ga'yoo
  cbu-NT: Usi tsurshuch Chíparashchi tayaspatampansha Bernabee yásamaranganaya Useetsi
    iyash k'kini Chinampani atuni atiniya.
  usa-usa: ítáaro. móra-naqa máqe-uraimma wenáwîqa Yótêbie. wemá Aríbae-annabike abarokáq
    uráimanibo timáyíkarai-wayukama weqtábá Páánabati téta tirááe. min-áwíkon áaimma
    umá yíqtaiq í-árááré’.
  soy-soy: Pi pɛɛ Lefi mpuri ukɔ́ unyinɛ Siipuru kɛtẽ-pɔ mɑrilɛ. Pi yɛ u sée rɛ
    Yosɛfi. Pitumɛ pɔ́ɔ rinyíri u hɛ rɛ Pɑrinɑpɑsi. Liɑsei rɛ uyɛɛ yɛ picɔ rinŋmɔ́ɔ́púsɛ.
  hui-hui: Ogonidagua bialu agali mbira mini Yosebe ibu Saibarasali Libai aguanene
    howa ibugua ibunaga dindi mbira yolo muwa muni miyago yalu ibalu abosolo biaruhondo
    mini. Abosolo biarume Yosebe ibu ka̱i̱ mini Banabasa laga hene. Mini ogoni inanaga
    bi lalu Mini mo hongo haga.
  amf-amf: Qobhiroos gidir adhadhaa Lewi muldha maataa Yoseep hambhea eedi kalaa ki
    dahade. Kiristoos yisa tarjamonnante kinin yittsaana eenaar “Barnabaas” hamayse
    kiam ke eelade; “Barnabaas” haminta “wocchinsea ea” hamintane.
  quc-NNT: Xaq je ri', k'o jun tata', jun chke ri levitas, José u b'i', ri xil u wäch
    pa Chipre, jun ch'äqap ulew wa' ri k'o pa ri mar. Ri tata' ri' xuquje' käb'ix
    Bernabé che kumal ri apóstoles. Kel kub'ij wa' chi are jun ri kuku'b'isaj ki k'ux
    ri winaq.
  dob-dob: Toesaesa ꞌebweuna ꞌediyega, ꞌana esana Yosepa, ta ꞌana esana auwauna tosimanao
    nidi siꞌebwaꞌena Banaba, nate ꞌana mwalatoi “Togieꞌatepatu,” tauna goma Saipilosi,
    ta Libai ꞌina susu ꞌebweu,
  wrs-wrs: Mongo Kristusnindrini, nihilva henamba Yosep. Wo henga moalamangnind nihilmba
    mongova awuna osva, Barnapas. Honamba nihilva memba osm uvna, indhanam pepeisha
    vewolalm. Barnapasva himba mongo Yutanindrini lohvna, Livaitindirini, wo himba
    Saiprus petharini lohvna.
  mca-mca: Qa pakha' José, Chipre ƚeiƚe', ewi'ƚ jukhew ta'ƚets pekhewe' ta'ƚets pa'aj
    pa' Levi'ik'i, qa he' apóstoles qa ƚeqiyij pa'aj Bernabé, ikji' eq'iltinhetsax.
  tzo-TZC: Jaꞌ jech laj spas jun vinic ti oy ta stojol ti jchunolajeletique. Ti jun
    vinic taje, jaꞌ jun levita ti jaꞌ José sbie. Voqꞌuem talel ta Chipre banomil ti
    joyobtabil ta nabe. Ti jcholcꞌopetique laj yacꞌbeic yan sbi ti Josee, jaꞌ Bernabé,
    Jpat oꞌntonal, xi ti smelol ta xale.
  mya-mya: ယော​သပ်​ဟု​နာ​မည်​တွင်​သော​လူ​တစ်​ယောက် ရှိ​၏။ သူ့​အား​တ​မန်​တော်​တို့​က​ဗာ​န​ဗ​ဟူ​၍
    မှည့်​ခေါ်​ကြ​၏။ (ဗာ​န​ဗ​၏​အ​နက်​ကား​အား ပေး​ကူ​ညီ​သူ​ဟူ​၏။) သူ​သည်​ကု​ပ​ရု​ပြည်
    သား၊ လေ​ဝိ​အ​နွယ်​ဝင်​ဖြစ်​၏။-
  gng-NT: 'Ujɛ uba te biʼni, bi yih wɔ Yosɛf. Nɛ *Yesu ya tondb baanh wɔ Banabas,
    niʼtingi si: «wà sɔngreh binib ya yɛnm.» U yé Lefi ya yaabil nɛ. Bi maa'' wɔ
    Ciip ya du ni nɛ.'
  cbi-NTPO: Tsaju' ma judío ruku José mumu Levínu sera' jimu ruku, Chipre ishlabi
    nakayamu juntsaa kemi, tsaaren juntsanu Jesús' mitya kuinda kenu lara' eramu rukulaya
    Bernabé mumu pula, Bernabé tishu juntsaa “ura' tyamishtimu” titu.
  ikk-NT: Ẹrịra kẹ Josẹfụ mẹ. Josẹfụ wụ onyẹ ebọn Livaị lẹ onyẹ alị Saịprọsị. Ndị-ozi
    ahụn pụ-ichẹn tu ẹ “Banabasị” (alị ẹfannị wụ, “Onyẹ akasị obi”). Ẹrịra
  leu-leu: 'Na Yosep, a saxa ti lana pabung si Livai aava ri luxe pe Saipras, i taxa
    waan. A mu yaamut ri xalie pana xasa isin, na Baanabas, a malasuf ina a malaan:
    a mataa ina fagutaana rabuna.'
  maz-NT: 'Mi bübü ''na cjuarma c''ü mi chjũ e José c''ü mi mboxbëche cja e Leví.
    Nuc''ü, je mi menzumü a Chipre. C''o apóstole xo jñusp''üji Bernabé c''e cjuarma.
    C''e tjũ Bernabé ne ra mama: Nu c''ü cjacüji rá mäji.'
  bod-N: གནས་དེར་མིང་ལ་ཡོ་སེབ་བྱ་བ་ཀིབ་རིས་ནས་སྐྱེས་པའི་ལེ་ཝི་པ་ཞིག་ཡོད་པ་ལ་སྐུ་ཚབ་པ་རྣམས་ཀྱིས་པཱར་ན་པཱ་ཞེས་འབོད་ཅིང་།
    དོན་ནི་སེམས་གསོ་མཁན་ཞེས༌པ་ཡིན།
  tca-NT: 'Rü nayexma ga wüxi ga yatü ga Lebítanüxü̃ ga Chiprecü̱̃ã̱x ga Yúchegu ãe̱gacü.
    Rü yema ngúexü̃gü ga Ngechuchu imugüxü̃ na Tupanaãrü puracü naxügüxü̃cèx rü Bernabémaã
    nanaxugü. Rü ngẽma nae̱ga, rü: “Taãẽxẽẽruü̃”, ñaxü̃chiga nixĩ.'
  zpl-NT: Uhuañi tucu bene enu lee José, nu liꞌilla nzeꞌtalla leta familiꞌ bene enu
    lee levita, nu necalla bene enu nzeꞌta enza lu iliu Chipre. Nu uhualee bee apóstol
    liꞌilla Bernabé, nu rni nucuaꞌ enu sala arquiꞌ bene.
  mbc-NT: Inkamoro kore'ta tiwin warayo' wanî'pî itese' José. Mîîkîrî e'repa'pî tînmîri
    ke. Itepe'pî yapisî'pîiya moropai enepî'pîiya tamî'nawîrî Jesus naipontî'san yenya
    tîwe'taruma'tîsanon pîika'tîto'pe Jesus naipontî'sanya kai'ma. Mîîkîrî warayo'
    wanî'pî Levi nurî'tî paarî'pî pe. Ipata ese' wanî'pî eesenpo'pî pata Chipre wono
    po. Mîîkîrî e'pîtî'pî to' pîika'tînen pe. Mîrîrî ye'nen esatî'pî Jesus naipontî'sanya
    Barnabé kai'ma, tiaron meruntîri ton tîînen taato' mîrîrî.
  ndg-ndg: Yusufu, mlawi, mundu boka Kipro, apeyilwe lina lya Barnamasi na mitume
    (ayoo yatitafsiriwa, ni mwana wa faraja?
  wsk-wsk: Se kari bo Cyprus ko, ko nup Joseph, nu Levi ko gue te ko kari bo, apostle
    arukasan Barnabas makasan, (nup mu ko nunguning mu “Sangam kari”),
  toj-NT: Jach ni cho sc'ulan jun huinic sbiil José. Ja José jahui, aaji sbiiluc Bernabé
    yuj ja jecabanum jumasa porque ja yabal ja yenlei jach huax yaa yi sbiil ja ma'
    jel huax yaa nihuan c'ujoli. Ja Bernabeji ja' to ni yintil ja ma' sbiil Leví ajyi.
    Ja José Bernabé jahui ti jaquel ba jun ch'in lugari, jaxa lugar jahui joybanubal
    yuj puro ja', Chipre sbiil.
  kkl-kkl: Nimi nhon si Yusup, Yesusti wepto pogsiognangdi Barnabas engkaekne, “Wana
    aingnihinne,” aro engkaek. Elna sisa Lewinge mog so'o Siprusne wamog.
  tbc-tbc: Saen an lo iŋ luluŋad lo tamol ta yaŋan Josef imado da. Iŋ Livai san gugoi
    lo ilasa ya, gug iŋanen tinan man nui yaŋan Saiprus dubol dan ante igansi a. Aposel
    adi yaŋan neinta dupanig Barnabas dubol da. (Yaŋan an fun man, Ilo Yabisa San
    Tamol.)
  sna-sna: Josefa, muRevhi aibva kuSaipurasi, uyo akatumidzwa navapostori kunzi Bhanabhasi
    (kureva kuti Mwanakomana woKukurudzira),
  smk-NT: Alimbawa' ket, main nin saya konra a say ngaran na Jose. Puri naya ni Levi
    tan taga ya sa isla nin Cyprus. Saray apostoles tinawag rayan Bernabe a say rabay
    nan irgwen nin sitin ngaran ket Mapangliwaliwa.
  grc-TCGNT: Ἰωσῆς δέ, ὁ ἐπικληθεὶς Βαρνάβας ἀπὸ τῶν ἀποστόλων—ὅ ἐστι, μεθερμηνευόμενον,
    υἱὸς παρακλήσεως—Λευΐτης, Κύπριος τῷ γένει,
  gof-WFTW: Qoophirosa giya bessan yelettida Yoosefa giya Leewi sheeshaappe gidida
    issoy de7ees. Iya sunthaa hawaareti Barnnabaasa (Minthetho na7a) gidosona.
  spa-BLM: Josés, a quien los apóstoles llamaban también Bernabé (que es, interpretado,
    Hijo del Consolación), levita, hombre de raza chipriota,
  kyz-NT: Jose 'ga nanẽ oywy me'ega nũ. A'eramũ 'ga oywy repyfera rerua imonou Jejui
    'ga remimonofera 'gã nupe. Jose 'ga u'at 'ypõ'õũũ pype rakue. Sipiri 'jau 'gã
    aipo 'ypõ'õũũ upe. Levi 'ga juapyrera poromũ. Aipo Jose 'ga rera mukũi. Panapea
    'ga rer irũa. Jejui 'ga remimonofera 'gã Panape nuga 'ga ree. Aemaku'iara 'ga.
    A'eramũ 'gã poromũ inuga 'ga ree.
  dao-dao: Acunüng, Josep, Kuparuh khaw khyang, Levih paca, ngsä he naw Banabah ami
    ti, (Acun cun “ngjuktha jah pe theiki”) naw,
  cya-cya: 'Lja jun can'' ndi''in sca yu naan See nu mdo''o se''en lca Chipre, una
    yu ta''a mda''an Jesús mdi''in tyaa nii yu ca naan yu Bernabé. (Nii yu nchca ti''
    chcui'': Sñe'' nu ndaa cha'' tnu tiquee.) Lca yu ta nten ''in ne'' Leví.'
  beu-beu: Yusup di ening aulang. Aing anga, Lewi etabaning, Siprus por taang hoa.
    (Etvala ang naung ene aabeung maveng earut hula, ꞌBarnabasꞌ, angu evengbanang
    hula, ꞌnehe ba sukat ening nehe aabeung ot lebalꞌ.) Ana ila epor vengdena angu
    aabali, senge eseeng angu baning ila metma Mutu Yesus Egahingvala ang naung inang.
  wrk-wrk: Yingka nganinyi nanaba, niji nangangi Jusib, nangangi yaji Sayibris. Wabula
    juju nanda wankalanyi, niji nangangi Libayi, nyuli barrinani wankalanyi buwakanya
    nangangi Jusibkanyi. Wabulinyi nyuli nangangi wulukanja. Nanamuku jali manjijba
    Jisuswanyi, yali nijarrijba nanda Jusib. Yingka niji Barabas. Nanda niji Barabas,
    Ju yanyi barrinani jangkurr, ‘mirnarrijba jayalu muwa nangangi.’
  nii-nii: Pe wu endi Saipris konu mułum wu ei embe Josep. Eim Liiwai wu endi, Gos
    nge ek se andiłmin wumb, eim embe eipi endi ngunjung ei embe Banapas ninjing.
    Embe ei nge pułe yi, wumb noman tuk paki tołum wu.
  ign-NT: Matiari­hivare ema achane ticaijare José. (Éma máuchurehi eta te tiúrupuhi
    te mar ticaijare Chipre.) Ema maca José náumuri­vaichaha ena levítana. Ena apóstoleana
    nanacapa eta máijarehi Bernabé (te véchaji­riruva ticaijare Ticauri­sa­mu­rerahi).
  dik-NT: Ku këya, Jothep raan dhiënh Lebï, dhiëth pan Thaipruth, ku yeen ë ye atuuc
    Jethu cɔɔl, ke cɔl Barnaba (ku wɛ̈tde yic “Ee raan kɔc riɛɛl puɔ̈th”) ecï duɔmde
    ɣaac wei aya, ku bïï wëëu ëbën ku gɛ̈m ke atuuc Jethu.
  cac-cac: Ay jun vin̈ creyente scuch José, ix ac'ji scuch Bernabé yuj eb' schecab'
    Jesús. A Bernabé syalelc'ochi, Ac'umoch Tec'anil. A vin̈ chi' yin̈tilalcan Leví
    vin̈, aj chon̈ab' Chipre vin̈.
  tzj-E: Cara' c'a xuban jun kch'alal José rubi', riy rumam cana Leví, pChipre penak
    wa'. J-e' apóstol xeccanoj chic jun rubi', Bernabé xecbij tzra. Bernabé nbij tzij
    jun acha nyukba' quec'u'x wnak.
  san-BUR: ဝိၑေၐတး ကုပြောပဒွီပီယော ယောသိနာမကော လေဝိဝံၑဇာတ ဧကော ဇနော ဘူမျဓိကာရီ, ယံ
    ပြေရိတာ ဗရ္ဏဗ္ဗာ အရ္ထာတ် သာန္တွနာဒါယက ဣတျုက္တွာ သမာဟူယန်,
  yaa-NT: 'Akka José Leví ãfe fena ini. Chipre anoax fakea ini. Nãskakẽ a Jesúsnoa
    yoimisfãfe ãa anenifo iskafakakĩ: “Yora Inimamamis” fanifo. Akka ãfe ane kaiyakõi
    Bernabé ini.'
  cab-NT: Queíburi, ñíñein ában jádaangiñe ladǘgawagun Leví jádan, gíriti José, agǘriajoúti
    luágu uboúju le gíribei Chípre, ába jáchuni apóstolugu Bernabé, míni lan líra,
    “Le Íchigubei Gurásu”.
  clu-clu: Toladato ra anang ginimo ni Jose nga taga-Cipre. Judio tana nga alin sa
    lai ni Levi. Anang panawag kanana ang mga apostolis si Barnabas, nga anang gostong
    ambalun “Manogpabaskug”.
  swh-ULB: Yusufu, mlawi, mtu kutoka Kipro, alipewa jina la Barnabasi na mitume (hiyo
    ikitafasiriwa, ni mwana wa faraja).
  tpt-NT: Ixꞌalin qayntaun lapanaki yu machaqaꞌ Chipre va Levita ixjunita. Yucha ixjunkan
    José pero yu jamalaqachal ni Jesús va talhimapaqaꞌuchoqol va Bernabé, yucha naunputun
    la ixlhichivinkꞌan va xaqayntaun yu malakaꞌulanan.
  aai-aai: Iti na’atube mamatar ana veya baitumatumayan orot ta wabin Joseph Levite
    ana bowabow orot ta, Cyprus imaim tufuw, naatu tur abarayah wabin ta Barnabas
    hiwab (anayabin Koufair Ana Orot).
  sny-sny: Sosu a'i pe meni ta iyape Josep, Livai lo lu tewi, pani Saiprus ma'e fai
    ape, awei pani tewi ta iroteye. Meni tere'e ta lai eteye. Sosu Josep iyape tere'e
    Barnabas lo sitewi aiwawe a'i, “Meni ape lai lu taune ma'e marepi au fetaneye
    kairefiyesiya.”
  myy-myy: Jesure masirã wato ñayijʉ sĩgʉ̃ levita masʉ. José wame cʉtigʉ ñayijʉ ĩ.
    Chipre wame cʉtiri yogajʉ rujearʉ ñayijʉ ĩ. Apóstol mesa, Josére gaje wame wõyijarã,
    Bernabé. Griego ocama, “Wanʉ quenare gaye riasogʉ”, yireoni ñayijʉ iti wame.
  trc-NT: Ne̱ yoꞌo̱ soꞌ roꞌ, me síí cuꞌna̱j José, ne̱ tucuꞌnáj nij apóstol Bernabé
    man soꞌ a. Ne̱ nana̱ Bernabé taj se vaa síí ꞌyaj nariꞌ nucuaj níꞌ me soꞌ a. Ne̱
    ꞌo̱ taꞌníí taꞌnij siꞌno̱ síí cuꞌna̱j Leví síí cane ga̱a naá me soꞌ, ne̱ cavii
    soꞌ rej cuꞌna̱j Chipre a.
  cut-NT: Tihca̱ din a̱ma ihyan, ya̱hn yahn Chipre, che duche ye José, nda̱ta yahn
    chidocuya̱n Levita. Ihyan apóstol ne, chaconahn ye che duche ye Bernabé, che nahn
    ca̱hma ihyan che reneca̱h ya̱n ye chedave yahn ihyan.
  bel-bel: Так Ёсія, празваны апосталамі Варнавам, - што азначае «сын суцяшэньня»,
    лявіт, родам Кіпрэец,
  zlm-KSZI: Yusuf yang digelar para rasul Barnabas (yang diterjemahkan sebagai Anak
    Pendorong), orang Lewi dari Kuprus,
  gdr-gdr: Yɨpa Lebi gu ke rɨga yɨbnonj re Yosepɨt yet re Kipriyo ailan wa ukendonj.
    Ɨ ɨtmɨkitijog rɨgap daka tin nyɨ yoeko da Banaba, engenda yɨtkak da b'ugowam b'ɨga.
  vmy-NT: 'ꞌBa tsikꞌejña jngu xuta lebita xi kitsin nangi Chipre xi Kuse ꞌmi, xi nchja
    chinga apóstol Bernabé kitsure nga jaꞌen skare. (Kui jaꞌen xi tsunire: Xi tsja
    kjuaje kakun.)'
  cmn-FEB: 有一个叫做约瑟的利未人，生在塞浦路斯，使徒称他为巴拿巴（意为鼓励之子）。
  gmv-RNT: Qophiroose geetettizason diza Yoosefe geetettizadey issi Lewe bagga asi
    dees. Izikka Hawaaretan “Barnabaasa” geetetti summides. Hessas birsheththay “Minthetho
    naa” guussa.
  ncl-NT: Cataya se itoca José hual in lanahuatinijmes quitocayaltije Bernabé, itoca
    quinequi quijtúa lacal hual quimati quinlacahualtía oc sequin. Yihual yec se judío
    ca imiahuimes Leví. In Leví yec se ca in doce lacames hual quinpehualtije yehuanten
    in israelitos, yulini pa yina. In Bernabé lacatic pa se lali itoca Chipre hual
    unca lajco pin al huejcalan.
  wed-wed: Me Joseph, tauna Levi ana damei, au Saipras i tupua, ma Apasol tauna i ḡoreḡorei
    Barnabas, wei wavana anona lamna tauduḡu.
  sua-sua: Enang e Yosep to nkong mSaipras, endo ta pal mnam a ngausie to mkor o Livai.
    O aposel ngata kilegem te, e Barnabas. (Vanang kam hortgem ka munik ta vle te,
    “Endo Nam Kaenkrovgem O Mia”.)
  klt-klt: Kulá ámna káman átuk wata kutná wu Josep, iná aposel yá kut imuráng gu
    Banabas. Kut Banabas wata hulá wu pahán táng káto tátá. Wawu tombong Liwai háranan,
    itná hulá ku ailan Saiprus.
  are-are: Joseph-ala turta tnukulpa ekuranha money-akatjila yirrinthaka. Erantama
    money ingkarraka Apostle ntjarranha nthaka. Joseph nhanha erataka pmara Cyprus-ala
    alkngerrakala. Era turta Levi-aka ramarama naka. Apostle ntjarralantama Joseph
    nhanha erinha rretnya Barnabas turta alpmelaka. Rretnya Barnabas nhanha nama,
    ‘Era, erala relha arrpunha ntjarranha tjipatjipilama.’
  gai-gai: Ri, mina inik ndeacrina ramoot ianna, mana ia Iosep. Ma Liwainanta ian,
    ma Saiprus mutna ramoot. Na up aŋgɨrena ramtaɨra mana i Iosep ŋgetrikica, manmo
    i Banambas matɨkat. Na an i Banambas, mana mɨnɨŋa gan ina kirar, “Iroa moa Gagararena
    Ramoot.”
  qvm-NT: Tsaynoglami rurargan José jutiyog runapis. Pay cargan Leví castami. Tsaynogpis
    cargan Chipre islapitami. Paypa cuyay jutintami apostolcuna churapargan “Bernabé”
    nir. Tsay jutega “cuyapäcog runa” ninanmi.
  chz-NTPS: 'Läꜙja̱ˉ gaꜙjmeeꜘ José. Pero apóstole heꜘ gaꜙmiꜙche̱e̱ˉ dsihꜘ Bernabé.
    Jmɨɨˉ kiyhꜗ hnøøꜗ jähꜙ: hi̱ˉ kwaꜙ beꜘ kihꜗ dsaꜙ. Maˊ la̱a̱yˈ saˊju̱ˉ kihꜗ Leví.
    Jeeˊ gaꜙläꜙcha̱a̱ꜙ Bernabé che̱e̱ˉ Chipre, hwaꜗ heˉ häˊ jeeˊ jmɨˉñeehꜚ.'
  kmu-kmu: Nago kanoa YosefeꞋe, nago agia Aposolo vayaꞋmoꞋya mage huꞋya malenae PanapasiꞋe
    huꞋya malenae. Ani agimoꞋa tagai kefina mage hie “Amaipa falu hisia ke nehia kanoe.”
    Ani kanomoꞋa Livai nofi kano maine. Saipalusi kumateti kanomoꞋa agaiꞋa mopa alu
    kano amigeno monea eteno amigeno ani monea alino Aposolo vaya me neꞋamamiane.
  ood-NT: Sh hema d Joseph ch ab Cyprus jewed t ab d kihkam ch d chum papal ha wehm
    chikpandam nash pi ab d Levibad amjedkam. Sh id hab ep chechcheg g Jesus chuhchai
    Barnabas mo hab d ahga I ha Gewkemhundam.
  lbm-lbm: यूसुफ नाम साइप्रस को एक लेवी होतो जेको नाम प्रेरितों न बरनबास मतलब शान्ति
    को बेटा रख्यो होतो।
  ncj-NT: Ijcon oquichiu se tlacatl itoca José den ichanihcahuan Leví, huan itocahyan
    Chipre, huan in tetiotlatitlaniluan oquitocahhuihque Bernabé, tlen quihtosnequi
    in aquin tlayolchicahua.
  yuj-yuj: Tá arop ankárankamp yak námp, maomp e te Josepén maok, aposel fárákapao
    ankwap e tákapap te ‘Barnabas’ ri pap nap te, am e fi te, ‘Aropamp nɨnɨk mek kárákáre
    sánk konámpon.’ Barnabas te Livaimp fi fekamp apár amor ke Saiprus mekamp aropono.
  kto-kto: 'Tie, non migana, bonim a Iosep la osagaong non kimanam ang aun non migana
    ga maula kakepup upat urio kimanam ga ula ualam mirie kakepup na kilalap ma Apostolop.
    Irie la onim na gar maiang Livaip. Naga ang la avarangeieng na ailan Saipras.
    Pa Apostolop la abopmaiala o non bonim ga mime meiva a Banabas. Muana o urio bonim
    la are ro: “Migana la ume mangangas dalap ma inamaniap.”'
  gmv-NT: ቆጲሮሴ ጌቴቲዛሶን ዲዛ ዮሴፌ ጌቴቲዛዴይ ኢሲ ሌዌ ባጋ ኣሲ ዴስ። ኢዚካ ሃዋሬታን “ባርናባሳ” ጌቴቲ ሱሚዴስ። ሄሳስ
    ቢርሼꬃይ “ሚንꬄꬆ ና” ጉሳ።
  por-BLT: José, a quem os apóstolos chamavam de Barnabé (que significa “filho do
    encorajamento”), era um levita nascido na ilha de Chipre.
  stp-NT: 'Puiꞌ na jax maadɨt guiꞌ nam jir bopxiꞌñ gu Lebii, Josee tɨɨgim, nar mu
    jaꞌk kam kaꞌ na paiꞌ puiꞌ tɨ tɨɨꞌ Chipre, guiꞌ na mɨt Bernabee jaꞌk ji chɨɨtgɨk
    gu noonbiꞌñ guch Xoiꞌkam, na jaꞌp kaiꞌñkam jup jum kaiꞌch: Guiꞌ na ja guguuxiꞌñdhaꞌ
    gu jaꞌtkam.'
  mgc-mgc: Yosepa mo kozo 'ba Lëvï, ta Seyipurusu, mati vo lïtuwë ako'jonnï mo Baranaba,
    kö'du ya'ba aba vïdï 'ba kö'du laka kiya zi oka,
  ame-NT: Añpaʼ ñeñt̃ atet̃ peʼt̃ puesheñarr añ paʼsoʼcheñ José, ñeñt̃ chiproʼmarneshaʼ
    ñam̃a ñeñt̃ara levitanaʼtar. Añña ñeñt̃ allsensaret̃neshaʼpaʼ oʼ socheret José
    Bernabé. Añña soʼchñets Bernabépaʼ ñeñt̃ otets yeñoño amuerañanaʼtar.
  mgh-2016: Ahokhalha Nlawi mmoka o nnenchi o nikosho no Ukipro eehaniya Nayusufu,
    tho akarumiya yaamwiihana Nabanaba, maana aya, “Ntu o waahelha attu mirima.”
  kvn-NT: 'Imi teun takalgu, tule-walgwen-José-nugad maimo. Tenal Jesús-nuggin-palmilegalmalad
    we José-pimalbal: Bernabé. Tenal Bernabé chogle, yer-tulemal-okannoed-tule. Tenal
    Bernabé Leví-e-wagwagan tenal Chipre-tol.'
  gvf-gvf: Iru erungure yal ta kaan Yosepe milungure, nusi erungwa ongwa yal kobe,
    Aposel, kaan ta kwi Banabas ye tongwa. (Kaan i Golin ka main paingwa iru, yobilaan
    bile di tongwa yal milungwa.) Yalini Ilibai gawlin milungure Saipiras gariba gul
    kule nongwa.
  san-ISO: viśēṣataḥ kuprōpadvīpīyō yōsināmakō lēvivaṁśajāta ēkō janō bhūmyadhikārī,
    yaṁ prēritā barṇabbā arthāt sāntvanādāyaka ityuktvā samāhūyan,
  deu-ELBBK: 'Joseph aber, der von den Aposteln Barnabas zubenamt wurde (was übersetzt
    heißt: Sohn des Trostes), ein Levit, ein Zyprier von Geburt,'
  mcb-NT: 'Itimake pashini Tsiperekunirira iyashikitanakerira Irevi paitacharira Jose,
    kantankicha yogari iritigankaneegi Jeso ariokya ipaiigairi Verenave (onkantakera:
    “Gishineantatsirira”).'
  yle-yle: Lipi u tii ńedê pini ngmê ngê yinté kópu ngmê d꞉uu ngê, u pi Njósép. Yi
    pini Saipîdîs pyodo. Dyépi knî y꞉oo yi pini u pi ntaa ngópu, apê, Mbanapas (u
    nt꞉u kópu, dêêpî pyu mb꞉aa).
  swh-1850: Kulikuwa na Mlawi mmoja, mzaliwa wa Kupro, jina lake Yosefu, ambaye mitume
    walimwita jina Barnaba (maana yake, “Mtu mwenye kutia moyo”).
  ese-NT: Majoya oe Nemita Jose bajjani ma yahuajo Chipe meshijo baꞌe poenequinaje,
    Jesosaja epeejji. Oya Benabe bajjani acaꞌyonaje, Ese Ejjaja esohuijo Ona Quea
    Bei pomeejji bajjani acaꞌyonaje Jesosaja huoojeaꞌyo esohui huohuijjiya.
  jac-NT: Ay huneꞌ naj tiꞌ chiyij José, yajaꞌ xin Bernabé occano isbiho naj yu ebnaj
    ischejab Comam Jesús, yuto huneꞌ bihe Bernabé, chal yelapnoj Akꞌomico Yakꞌlobal
    Iscꞌul Anma. Naj Bernabé tuꞌ, yuninalto naj jichmam Leví ye naj, pitzcꞌana naj
    bey con̈ob Chipre.
  cak-CNT: Que c'a ri' c'o jun achin ri chiquicojol rubini'an José. Y re José riy-rumam
    can ri Leví, y alaxinek pa Chipre. Pero ri apóstoles xquiya' chic c'a jun rubi'.
    Romari' tok xubini'aj Bernabé. Y jare' ri jun chic rubi' ri xquiya' ri José, roma
    rija' can nucukuba-vi quic'u'x conojel.
  zia-zia: Be aune emo zo nasani nauna yazo nuna Yosefe. Aposolo awong yazo nuna zo
    Banaba ayero sewa. Ge naname-una Onggo sero korayao emo. Nung Lewira saisibuna
    auna zo. Nung Saipras gutura atu kasa yena ara.
  mal-2015: പ്രബോധനപുത്രൻ എന്നു അർത്ഥമുള്ള ബർന്നബാസ് എന്നു അപ്പൊസ്തലന്മാർ മറുപേർ വിളിച്ച
    കുപ്രദ്വീപുകാരനായ യോസേഫ്
  tuo-NT: Niꞌcʉ̃ Jesure ẽjõpeogʉ José wãmetigʉ nicʉ niwĩ. Leví ya curuacjʉ̃ Chipre
    wãmetiri nʉcʉ̃rõcjʉ̃ nicʉ niwĩ. Jesú cʉ̃ besecṹúꞌcãrã peꞌe cʉ̃rẽ Bernabé pisucãrã
    niwã. Bernabé griego ye meꞌrã “Masãrẽ eꞌcatise oꞌogʉ” nirõ weesaꞌa.
  mbl-NT: 'Ha Xip yõg tik yã Nemi hã'' mõkputox, tu'' xuxet''ax Yoye Maname'', ha''
    xuxet''ax te tikmũ''ũn yĩy''ax hã: “Nõm te'' nõy ka''ogãhã''”,'
  zpc-NT: 'Naꞌ ladoyaquëꞌ uzu tu benꞌ naca familia quie xuzixtaꞌoro Leví laonëꞌ José.
    Lao isla Chipre gologuëꞌ. Uxuba ja apóstol laonëꞌ Bernabé, ta inaro xtiꞌidzaꞌro:
    Benꞌ huen, benꞌ z̃elaꞌadyiꞌ.'
  gul-NT: Dat wa Joseph, a Levite wa come fom Cyprus, done. De postle dem call um
    Barnabas. (Dat mean, “One wa Courage People.”)
  mau-NT: Cˀia⁴ tjin¹ jnco³ cho⁴ta⁴ levita xi³ José ˀmi². Je² pa²stro⁴ Bernabé qui³tso²-le⁴
    (xi³ tso²-ni³ ˀnti¹-le⁴ cjoa⁴ni²je³con³). Ya⁴ ˀnte³-le⁴ Chipre tsˀe⁴ je² cho⁴ta⁴-ve⁴.
  gup-gup: Kunmekbe nakudji nawu birridjarrkwoybukwoni Jesus wanjh nungka ngeyyoy
    Joseph. Dja mak nawu apostle birribadngeybom Barnabas. Kaluk kumekbe kunngey kayime
