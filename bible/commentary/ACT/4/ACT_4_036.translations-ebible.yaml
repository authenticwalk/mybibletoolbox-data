  grc-TR: Ἰωσῆς δέ, ὁ ἐπικληθεὶς Βαρνάβας ὑπὸ τῶν ἀποστόλων — ὅ ἐστι, μεθερμηνευόμενον,
    υἱὸς παρακλήσεως — Λευΐτης, Κύπριος τῷ γένει,
  nag-nag: Titia Joseph, taike Barnabas koi kene apostle khan pora mate -Mon Dangor
    Kori Diya Putro bhi mate-, ekjon Levite, jonom pora Cyprus majuli laga manu,
  eng-OEBCW: A Levite of Cyprian birth, named Joseph, (who had received from the apostles
    the additional name of “Barnabas” – which means “The Consoler,”)
  knj-NT: Ey jun creyente chi yij José, jun jix oc can sbi Bernabé yu eb ẍejab Jesús
    tu'. Bernabé chi yal yel oc apnoj, “Miman C'ulnewom”. Ja' Bernabé tu', yic'aal
    naj Leví, a Chipre naj.
  deu-1912: 'Joses aber, mit dem Zunamen Barnabas (das heißt: ein Sohn des Trostes),
    von Geschlecht ein Levit aus Zypern,'
  san-PUN: ਵਿਸ਼ੇਸ਼਼ਤਃ ਕੁਪ੍ਰੋਪਦ੍ਵੀਪੀਯੋ ਯੋਸਿਨਾਮਕੋ ਲੇਵਿਵੰਸ਼ਜਾਤ ਏਕੋ ਜਨੋ ਭੂਮ੍ਯਧਿਕਾਰੀ, ਯੰ ਪ੍ਰੇਰਿਤਾ
    ਬਰ੍ਣੱਬਾ ਅਰ੍ਥਾਤ੍ ਸਾਨ੍ਤ੍ਵਨਾਦਾਯਕ ਇਤ੍ਯੁਕ੍ਤ੍ਵਾ ਸਮਾਹੂਯਨ੍,
  nob-LB: En mann som het Josef, solgte en åker han eide, og ga pengene til de som
    var utsendinger for Kristus. Han tilhørte Levi stamme og kom fra Kypros. Apostlene
    kalte ham for Barnabas, som betyr ”den som oppmuntrer”.
  ntj-ntj: Nyangka wati kutju Liipayiku wartangkatja yini Tjawutjalu Tjayipuranyamartatjilu
    tjimarri nintirnu palunyapirinytjurtu. Tjiinya wati palunyanya tjukurrpa watjalpayilu-ya
    yini kutjupa tjapirnu Paanapayinya. Tjiinya wangka ngaapirinypa, “Pukurlmankupayinya”.
  sxb-NT: Kiomo mu amiire ago, yawangao omuntu owaetwanga Yoseefu, owa awatumwa waaluka
    mbwe Baranabaasi, (okulagana mbwe no omuntu oambia awandi amaani) owawanga *Omulaawi
    owaiwulwa mu ekizinga ekia Saipraasi.
  nhu-NT: Wee mvu to nu ɛ bó teŋe lɛ Yosɛw, ɛ boom bo ntum e bo Jisos e ɛ cu diee
    diew dimew lɛ Banaban, (dì nu lɛ, Wee N'yvuwsɛ Mvuntelem). Wvú to nu wee wvu ɛ̂
    kfuu di Lɛwe le, ɛ bó to boke wvú Sayblus.
  row-row: Onaꞌ Yusuf. Eni ia, Lewi tititi-nonosi na mia pulu Siprus. Lamatuaꞌ dedenu
    Nara babꞌae nara eꞌeku na ‘Barnabas’, sosoa na, ‘atahori mana huhuar atahori feaꞌ’.
    Ana seo rae na ombat esa, de nendi doi na fee neu Lamatuaꞌ dedenu Nara.
  msy-msy: Gumazir mam Josep, a Livan gumazim. Ezɨ aposelba Barnabas a garɨsi. An
    mɨngarim kamaghɨn ghu, gumazibar akurvagha gavgavim me ganɨdir gumazim. Barnabas
    Saiprusɨn nguibar arighatɨzimɨn ize.
  agg-agg: Nindou mamɨ ahandɨ ndürɨ Sosep ranɨhü manüŋgu asu ranɨyo hoafɨ sowandümo
    homo-rundeimbɨ ai ahambo ŋgorü ndürɨ Barnabas kamafoarüwurɨ. Ndürɨ Barnabas ranana
    ahandɨ nɨmɨndɨ ra ŋgusüfoambe ŋgɨnɨramɨndɨ randeimb-ane. Asu aiana Rifai sɨrambeahɨndɨ
    Saiprusɨhündɨyu.
  ptp-ptp: Xomxo ti dô lê nêbê Josep, lêc Yesu nue ngɨvihi nêl i lê ngwe nêbê Banabas.
    (Lê tige kehe bêga nêbê xomxo wê mi ngɨdu xomxo xôn ya kɨyang nivɨha ge.) Josep
    ge Livai ti dɨ i ben Saiplas,
  nak-nak: 'Tio la tahalo isa oio tegiteu, la isala e Iosep, eala moli egite toi vulo
    la isala veia e Banabas, la masova la isa aleie eia maie: La Tahalo la Vitetelila,
    la vuhula eia viteteteli egiteu te la vulovulo ale taritigi. Eia la tau Iuda,
    eia isa tegiteu la hilile Levi, la mautu tetala sesele olau e Saipras.'
  lbb-lbb: Pa e Josep otleng, a barsan misaot na ailan Saiprus, i miting na mangis
    a tarai Liwai, ning a aposella la atongi e Barnabas, a kamkamna mang a Tena Wunan
    a taraila.
  kan-2017: ಈ ಪ್ರಕಾರ ಮಾಡಿದವರೊಳಗೆ ಕುಪ್ರದ್ವೀಪದಲ್ಲಿ ಹುಟ್ಟಿದ ಲೇವಿಯನಾಗಿದ್ದ ಯೋಸೇಫನೆಂಬವನು
    ಒಬ್ಬನು. ಅವನಿಗೆ ಅಪೊಸ್ತಲರು ಬಾರ್ನಬ ಎಂದು ಹೆಸರಿಟ್ಟಿದ್ದರು, ಅಂದರೆ ಧೈರ್ಯದಾಯಕ ಎಂದರ್ಥ.
  cso-NT: La³ jáun² bíh¹ ca³jmú³ jan² tsá² ca³lɨ³zian² hué³² Chipre, tsá² jmɨ́¹ jmáɨ²
    Sé³², jan² jón²zɨ́h¹ jón²cho¹ hla¹ Leví, tsá² ca³teh³ tɨ³² tsá² quian³² hí³ jë¹
    Dió³², Bernabé, la³ cun³ niéih³ “tsá² má²hon³ tsáu²”.
  ena-ena: Hulaŋ mu avi haiabɨla heŋ hɨniadami. Nudɨ ibi Josepɨ. Hulaŋ Jisasɨ lɨbɨmɨŋami
    agɨlaŋ nudɨ ibi mu lamavɨla abavɨmi. Banabasɨ uavɨmi. Iagaŋ lagulagu hɨsɨŋ hulaŋ
    aba abavɨhadami agasaŋ Alam ciaŋ hɨvɨ Banabasɨ uavɨhadami. Banabasɨ nɨbu Livai
    hɨdɨlɨ. Nɨbu Saipɨlusɨ avɨli muha hɨsɨŋ.
  nbq-nbq: Anderogo ogagusim, ap Lewi menda ambi inis Yusup, awi adem Sipurus mendama,
    it lakbogogi en inis ambi Mbarenabas yugu lagagwa. Nit nenane vaga inis andi,
    “Enendawi Aik Wakbisaliga o,” yagalagwi.
  tgo-tgo: Ŋgoreiya amala regha idae Josep, ghauu Livai, i mena Saipras. Idae regha
    ghalɨŋae gharaghambɨ thɨ uno Banabas, gharumwaru “Ravavurɨgheghe.”
  yap-yap: Mi Josef, ni ir reb e Levite nni gargelnag u Cyprus, mma pining e pi apostel
    Barnabas ngak (ni fan e re ngachal ney e “Be’ nma Pi e Athamgil nga Lanin’uy”),
  mop-NT: Baalo' u betaj aj Jose, le'ec a tala'an cuenta Chipre. Le'ec aj Israel abe'e,
    u mam aj uchben quimen Levi. Tz'abi ti'i u c'aba' Bernabe u menoo' u yaj xa'num
    a Jesusu, u men aj Joseje, walac u qui'cuntic u yool a maca.
  tet-tet: Hatete baa Yusuf. Nia neꞌe, Lewi husar-binan nosi rai Siprus. Kristus klosan
    sia temi nia naꞌak ‘Barnabas’, tan naran nia naꞌak, ‘ema mak nakbiit maluk neon’.
    Nia baa faꞌan rai rohan ida, hotu nodi osan nia latan baa Kristus klosan sia.
  hlt-MCSB: Te vaengah caeltueih rhoek loh Barnabas Te tah thaphohnah capa ni a thuingaih
    la a khue, Kuporos kah Levi hoel Joseph loh,
  xtd-NT: Nuu ñayiu ijan yɨtnaꞌa ɨɨn se nani José. N‑ka dandee ñaꞌa se n‑tundaꞌa ñaꞌa
    Jesús Bernabé. Dɨu yaꞌa kuu tnuꞌu kanu ini. Se Chipre kuu‑s, te Leví n‑kuu xixitna‑s.
  mdy-ETH: ቆጲሮሴ ጌይንታ ዓጪዳ ሾይንቴ ዮሴፔ ጌይንታ ፔቴ ሌዊ ፃጳፓ ማዔስኬያ ዓኣኔ፤ ዳኪንቴዞንሢያ ዒዛኮ ሱንፆ «ባርናባሴ»
    ጋዓኔ። ዬኖኮ ቡሊፃ «ዶዲሻ ናይ» ጌይሢኬ።
  spl-spl: Otmu sâp yan Kipiro kapi amboŋe, lok âlâ, kutŋe Yosep sâm, yâkât yuwu sâmune
    nâŋgâ. Lok yakât kutŋe âlâmâ Banawa yawu sâm aposoloŋe kunminiwi. Kut yakât topŋeâmâ
    yuwu, “Biwi sânduk”. Yosep yâhâmâ Lewi senâmbâ gâtŋe yakât otmâ opon kâmbukŋahât
    âi mem manop.
  usp-NT: Jilon xan José ri rijajl Leví ri tipe Chipre, ri xcojsaj jb'ij pi Bernabé
    jwi'lak yak jtako'n Kakaj Jesucristo. Ri jcholajl tielwi' man b'ij Bernabé, jc'ajol
    ajye'l jcowil kanm.
  zav-NT: Can' ben to beṉə' C̱hipre beṉə' le Jwse. Naque' beṉə' golɉə lao dia c̱he
    de'e Lebin' na' apostol ca' bosə'əsi'ene' Bernabe, zeɉen dižə' ben' chtipe' lažə'əcho.
  sgz-sgz: A ngorer a longoi ngoi á kes tili di ngisán ái Iosep. Ái tili sim á Saipárás
    má a kabinhun si Lewi. Má kálámul er tan apostolo di lu utngi ngo Banabas, sálán
    ngo ‘koner a lu arakrakai i kálámul’.
  kek-NT: Quicuan jun li cui̱nk aj José xc'aba'. Eb li apóstol que'xq'ue Bernabé chok'
    xcab xc'aba'. Chi jalbil ru naraj naxye “Aj C'ojobanel Ch'o̱lej”. A'an xcomoneb
    li neque'tenk'an reheb laj tij. Chipre xtenamit.
  blz-NT: Koiya'a uga' i Yusuf. Ia sa'angu' mian men lee' ni Lewi men ringkat na Siprus.
    Poposuu' nangaani ia i Barnabas (aratina Pantata'u).
  poe-NT: Mé xi̱kaha kjuíchꞌe ijnko chꞌín levita itꞌin José. Jehe chꞌán la tsíkji̱xi̱n
    chꞌán nonte Chipre jnko̱siné nta̱yaon. Tí sín kjueyá Jesús mé kjuínchekꞌin sín
    chꞌán Bernabé, mé tꞌaxrjexín kíxin tí chꞌín nchechéhe̱ a̱sén chojni.
  san-TAM: 'விஸே²ஷத​: குப்ரோபத்³வீபீயோ யோஸிநாமகோ லேவிவம்ʼஸ²ஜாத ஏகோ ஜநோ பூ⁴ம்யதி⁴காரீ,
    யம்ʼ ப்ரேரிதா ப³ர்ணப்³பா³ அர்தா²த் ஸாந்த்வநாதா³யக இத்யுக்த்வா ஸமாஹூயந்,'
  cof-NT: Aman junnasa Chipre tobi nechi jaca tsachi manca jominue. Crístochi mantá
    tanlari yaca Bernabé tensaato mumun polaquinue. Yalachi fiquichiri laqui jominlaca
    payimin tsachica Bernabé tinun jominue. Yari Levichi bolon israelita tsachi jominue.
  srm-NT: Nöö hën wan sëmbë bi dë de kai Josëfu. Dee Tjabukama u Masa Jesosi ta kai
    ën Banabasi; hën kë taki “wan sëmbë di ta da sëmbë hati.” Nöö a dë u di lö u Isaëli
    de kai Leifi, nöö a kumutu a di köndë de kai Sipuusi.
  qvs-NT: Chaypi suk runa Jose Levipa ayllunmanta Chipre ishlamanta karkan. Paypish
    Jesukristuta kreyirkan. Payka sukaman animuchikuk kushichikuk runa karkan. Chayrayku
    chay yachachikuk runakunaka paytaka shutiyachirkansapa Bernabepi. Chay shutin
    riman “kushichikuk runa.”
  zca-NT: 'No nguio tu miyi'' xa'' lë Che, tu xa'' nzë lazh men Chipre, kwa''n nzhin
    tsao'' nitsdo''. Nak xa'' tu men Levita, no rë apost ngulo''lë xa'' Bernabé; widi''zh
    re'' gab: Men nitsiyal laxto'' men.'
  cbc-NT: Torea bairo ásupʉ levita mena macããcʉ̃ jĩcãʉ̃ José cawãmecʉcʉ cʉ̃ã. Cʉ̃
    pʉame Chipre yucʉ poapʉ cabuiaricʉ ãñupʉ̃. Cʉ̃rẽã apóstolea majã pʉame Bernabé
    qũĩ wãmetiyuparã. Bernabé ĩgaro ĩña, “Tʉ̃goña yeri ñuo joroque caácʉ”.
  qxo-NT: Tsaynömi rurargan Levipa castan Chipre islapita Josepis. Paypa jutintam
    apostolcuna churayargan “Bernabe” nir. Tsay jutega “valoratsicog runa” ninanmi.
  mox-mox: Taha ʼoloto ana wawa Iosefa tauna ʼebevetalatutula aqiaqina tovetumaqana
    edi ilivu weaqina. Tauna tovaletuyana igabea Banaba (ta wawa nana ana alamani,
    “Tovona iula”). Tauna Libai ena gade ʼinega, ta ena ʼebeviʼoi bwanabwana Saifilosi
    ʼinaya.
  kew-kew: Goa pisimi rabu aa medalomame Josep nipuna su kabesimi. Go aare nipu Livai-repaa
    su Saiprus madini aa pirisa pare aposel kogono aanumi bi Barnabas maasimi. Adaa
    agaa madaare go biri epe kone sape aa.
  dww-dww: Maika Jousep tauna Livai damnama nopone be Saiprasma ya tubuḡana be apasol
    tauna awai isaisana Banabas. Isa Banabas baninama inam ‘taurau duḡu’.
  twi-ASANTE: Yosef a na ɔyɛ Lewini a ɔfiri Kipro a na asomafoɔ no frɛ no Barnaba,
    a asekyerɛ ne “Nkuranhyɛ Ba” no,
  aoj-aoj: Eaꞌ anona aman buꞌunai agol ananigili Josep amom aposel mandaꞌmana anagol
    agol Barnabas. Agol agalemba kofagogola naꞌamba, “Epen nogowaꞌ banaga ukup epesi.”
    Anen anona Livai, aman anamba anin ailan Saiprusinai.
  cbv-cbv: Biíc ĩjeéh José wʉ̃t jʉmni ãt jʉmʉp wʉt jĩ. Jesús ã naáwát tʉ́ʉtnit Josédih
    Bernabé wʉ̃t ĩt bʉ́ʉdhdʉp wʉt jĩ. Ã wʉ̃t Bernabé “Cã́acwãdih tʉ́i weña teo wáacni”,
    Griego wéheatjĩh niijná ĩt chãjap wʉt jĩ. Caán Leví jʉima, Chipre quewadih bóo
    wʉt jĩ.
  taw-taw: Pen bɨ Lipay jɨj tɨk dad amɨl tɨkɨlak bɨ olap, yɨb ne Josep. Man ne Sayplus
    nɨb. Bɨ anɨb ak ne bɨ takaw sayn agɨl kɨlop agñɨtep golɨgup tek, bɨ Jisas takaw
    nop dad ameb okok, kɨli nop Banabas agɨlak.
  jic-NT: José nin p'iyá la tjiji. Levítatsja jupj. Chipre mpe 'esepj jupj. Apostolpan
    p'a ló la t'apj jupj mpes. Bernabé p'a wa ló watsja jupj. Bernabé mpes 'ücj la
    veles “gente 'ücj jisas se palá jupj liji mpes”, nin velecj cupj qjuis tin.
  zap-NT: 'Lad men yra men wuu te mgyeey ne la Xeb, men-Chipre nak men; xnëz Leví
    zëëd men no wnesela ke poxter men Bernabe. (Bernabe rna: Men ne rdee diiz lo mén.)'
  wer-wer: Akun pötak omën namp pim yapinte Yosep pi pitring wakaima. Omën pöpön Yesu
    pim ngön yaaö omnarö pitök pim yapin nent Panapas pël maima. Yapin pöta songönte
    Omnarö Lup Ketumön Yemowesaup. Pi Yuta omnamp Liwai pim kurmentëkaanëp Saipras
    kustak wilaup.
  ipi-ipi: Okone angi, yuu Saipatasa tane Lipai yame okona akali Josepe lene mindi
    ateaipia. Aposolo akali tupamane bala gene waka Banapasa leainipia. Gene Banapasa
    leaini okonena tene oko, wandakali tupana yamapane minu tai laya alane akali leainipia.
  qul-NT: 'Chipre llajtamanta uj runa José sutiyoj carkan Levipaj mirayninmanta. Apostolcunataj
    payta suticharkancu Bernabé nispa. (Chay suti niyta munan: “Sonkochaj runa.”)'
  tnc-tnc: Mia, Jesúre yi'yurã watoᵽekareka José wãmeiki levita imaeka. Chiᵽre wãmeika
    jũmurikarã ᵽo'ijirikaki kimaeka. Aᵽóstolrãka, Josére Bernabé kiwãmea no'aeka.
    Griego okaᵽi, “Jĩjimaka aᵽerãte imarũjerimaji”, ãrĩrika simaeka.
  ter-NT: Xapákuke neko xâne, ápe hóyeno koéhati Yûse. Itúkinoa ápostuluhiko yonópoku
    îha. Mbaranâbe íhaxopeahiko. Yoko “kotiú'ikoti okovo po'ínuhiko” koêti neko yonópoku
    îha. Enepone hóyeno, hane itukóvo levíta íhae Xípere.
  bmr-NT: Jaanaaca bu Jose icaruuboco minɨsumɨnaa Bernabetɨ omomonɨubo jacusumɨnaafi
    eneejiruno Levitamɨnaafi Chipre onoochugaivɨ ifiivuubo.
  fuf-fuf: Yuusufu kadi, ɗun ko on mo sahaabaaɓe ɓen jammi Barnabaasi (ko woni firo
    ɗun ko «wakkilinoowo»), on ko *Lewiyankeejo mo Siipuru,
  mwc-mwc: Ba Joseph wai kona Levi biyina, ana kupura wai Cyprus, saba apostle kana
    waba si yorei Barnabas. Ba Barnabas basuna wai kaobinuwatora biyina.
  bhl-bhl: 'Kaem ding dim bakate, Saibulus okgung kayak kunum mak em wiin e Yosew
    alenale kale. Kalan kunum bi elo kikis wiin mak dulewomi “Balnabas”, dangsiliw
    kale. Balnabas angeko, wiin takiak molewsiliw wiin em mongom e kanekote: “Ibolow
    Menew so Yemkitil Moyemkabe Kunum”.'
  ons-ons: Eso ŋei mane geke, eŋetine Yosep, aposolo eŋe Barnabas oramaŋkoi, ŋenze
    dongo, “ŋei wetze ma togole,” eŋe Lewi, Yuda wane magu maneo ŋine, Saiprus Siao
    wakonge,
  con-NTPO: Nane tse'tti can'jen Levita a'i, José qquen inisecho'cho. Tisema isu'cho
    andeja Chipre anttepo'cho. Jesúsne afasundeccuja tsama inisian'fa Bernabé, “Fuite'su
    A'i” qquen su'chove.
  ghs-ghs: Qate abi teei qaata dzapa noho Dzosepe noke Qaru abi paha dzapa moiteta
    oi Banabe (dzapa nohoho khoobai ttapuita khata) noi Reebiho eema. Kusu Kipuro
    nena.
  peg-peg: ଆରେ, ଜସେପ୍‌ ତର୍‌ନି ବାହାତ ଜଲମ୍‌ ଆଜ଼ି ମାନି ଲେବି ଲାତ୍ରାନି ରୱାନ୍‌ ସାଇପ୍ରସ୍‌
    ଜାତିନି ଲକୁ, ଇନେରିଂକି ପକ୍ୟାତାକାର୍‌ ବର୍ଣ୍ଣବା ଇଞ୍ଜି କୁକ୍‌ନି ତର୍‌ ହିଜ଼ି ମାଚାର୍‌ ଅନୁବାଦ୍‌
    କିତିସ୍‌ “ଇଦାଂ ନି ଅରତ୍‌ ଦୁକ୍‌ସାରାୟ୍‌ନି ମାଜ଼ି,”
  txu-NT: Kamã ne me'õ nhidjibê Jôdje. Jeju kute ar anorja ne kum idji ny jarẽ. Kum
    Banabe jarẽ. Me kaprĩreo kĩnh djwỳnh'ã ne ar kum idji jakren kum arẽ. Kubê ne
    mebê Rewi'õ. Apêxtibê Xiprekam ne abatành djà.
  eng-WEBU: Joses, who by the apostles was also called Barnabas (which is, being interpreted,
    Son of Encouragement), a Levite, a man of Cyprus by race,
  gnw-NT: 'Jare penti levita ɨvɨ Chipre pegua José jee vae güɨnoi vi penti ɨvɨ. Jesús
    jemimondo reta umbɨjee cua cuimbae Bernabé. (Cua tee uipota jei: “Upurumbɨpɨacatu
    vae”.) Jae umee iɨvɨ jare güeru jepɨcue oñono Jesús jemimondo reta jovai.'
  mux-mux: Aku-siku tiring mele ‘Josep’ nili yi te-ni aku-sipa tirim. Yi kanili Yesos-ni
    liipa mundurum yima-ni yunga bi te ‘Banapas’ niring. Banapas-nga ung-pulele ‘Yambuma
    nimba toembu tunjuli yili’. Yunu LLipai yili, yunga kolea Saiporas.
  maj-NT: 'Y''ejña nku nda̱ xi y''aha̱ ra̱ ntje̱ chá Levi xi kitsin xjo̱ Chipre̱ xi
    ''mi Kuse, xi já postru̱ y''ét''a j''áíhi̱n nga Bernabe k''úín. Kui j''áín xi
    tsuhu̱ ra̱: xi tsjá nga''yúhu̱n xu̱ta̱.'
  bkq-NT: Tâlâ myani uguondo José keho. (Akaemo Jesus xunâry egatuwâni modo olâ myani
    “Barnabé” kerim eyam. “Kon-hondâni” keze aguely.) Ilha Chipre anaym iazeypy, Levigue
    tydamudogueim warâ myani mâkâ.
  kue-kue: Ana Juda yagl ta moglkwa kangiye Josep te aposel wagle kangiye kor ta yeite
    Barnabas we dingwa (kangiye Barnabas i mambuno yegl, ‘Ka di yomba nomano sigigle
    dungwa yagle.’) Ye Levai yungu ombuno ta moglkwa. Ye Saiprus makan igle kugl yeingwa.
  cot-NT: Ariquea iquejetaca irira Jose poneatsica Tsiperequi, iriguenti ichoviqui
    Irevi. Iriraqueate itigarancanejia Jesoshi ariqueate ipajijiajiri aisa Verenave
    ocantiqueate Oguishinejantatsica.
  bnp-bnp: E Iosep, a hamone Levi na tanga e Saiprus, a rana ri galea vona e huriki
    a apostolo, e Barnabas. Ra ngava e Barnabas a pelegona i maea, ‘a mari ni vakatora
    a niluhoi ne huriki.’
  apn-NT: 'Jujere na pre ã amnhĩ nhĩpêx anẽ nẽ mẽ kaxyw õ pika hkwỳ ho wẽnê. Hãmri
    nẽ kàxpore py nẽ o tẽ nẽ Jejus nhỹ hã mẽ ahkre xwỳnh maatijê mã kugõ. Jujereja
    Ijaew nhõ patre ho ajuta xwỳnh na pre. Gô hipôk pê Sipre kamã na pre kato. Kêp
    Jujere htã no nhũm Jejus nhỹ hã mẽ ahkre ho mẽ pa xwỳnhjaja na prem kãm: “Panãpe”
    Anẽ. Mẽ kapẽr kãm Panãpeja te kêp “mẽ hamaxpẽr o mẽ hihtỳx o pa xwỳnh” anhỹr pyràk.
    Jakamã nhũm õ pika hkwỳ ho wẽnê nẽ kàxpore py nẽ o tẽ nẽ Jejus nhỹ hã mẽ ahkre
    xwỳnhjê mã kugõ nhũm mẽ kupy nẽ mẽ kêp amrakati xwỳnhjê mã ho anhgrà.'
  ctp-NT: Kwiꞌ ngwañaꞌan yꞌni ska neꞌ Chipre nu naan Se. Neꞌ Leví lka yu. (Ñaꞌan tiꞌ
    xta nu ngiꞌni tñan niꞌ lyaa, ngwañaꞌan yꞌni neꞌ Leví kanꞌ tñan). Xka nin mstya
    nu tii tyukwa neꞌ kanꞌ ꞌin Se kanꞌ; Bernabé ngwa naan yu bra kanꞌ, chaꞌ suꞌwe
    ꞌa ngiꞌni tlaꞌ yu tiye taꞌa nten yu.
  opm-opm: Ihat patin gahan tit han Josep oh aposer ihirdapat Banabasmur ama potpa
    oh. Banabas ma porishe oh hanip ire danong akasip mar ayah deipat hanmur porishemur.
    Ohe mong oh Saipras mong tom goh mong ohmur.
  bvr-bvr: Rrapa an-ngardapa an-gata an-nelangga Jochap (Joseph), nipa a-yinagatiya,
    rrawa gu-rrimarra jalim a-ni, rrapa rrupiya mu-menga, muna-ganyja, burr-wuna Jesus
    burr-yika aburr-mujama. Minypa Jochap nipa Libay (Levi) an-bapurr, Jayprach (Cyprus)
    an-guyinda an-gata wolawola Jesus burr-yika aburr-mujama an-nelangga abu-ngurrjinga
    aburr-workiyana Barnabach (Barnabas), an-narda an-nelangga minypa an-gugunggaja
    meyali.
  wal-wal: Qophphiroosa giyo haruuruwan yelettida Yooseefa giyo Leewa zare issoi de7ees;
    a sunttaa Yesuusi kiittidoogeeti Barnnaabaasa giidosona. Hegaa birshshettai “Minttettiya
    Na7aa” giyoogaa.
  zad-NT: Na' wzoa to beṉ' Chipre lie' José. Nake' dia c̱he dii Levína', na' postlka'
    bsi'gake'ne' Bernabé, na' zejin witip lall' beṉ'.
  kmg-kmg: Eme ŋic moc juwec šâŋene Josefe, aposolo jaŋe šâŋene moc Banaba mumbiŋ,
    nâŋâcne dâŋko Bâmiriŋmotec, e Lewire ɋâric, Kipiro nucko fuawec.
  aso-aso: Idoꞌ neꞌmine suno nene Zoseheꞌ nesi daniꞌ ve. Aꞌmine Zoseheꞌ nene aposololite
    gulive gohi ma Banabasiꞌ ve li mili-dave Leviꞌ aꞌvopilemoꞌ zuho monoꞌ gono daaꞌ
    aveutiꞌ minive adoꞌ Kipilo ailaniuꞌ sotoꞌ ivemuꞌ noluve. Idoꞌ aꞌmine gulive Banabasiꞌ
    neꞌmi monovo nene do nguꞌ izaaꞌ ive ve lo neive.
  uli-uli: Ila sengal Joseph, we semal Levite, ngo yesub mo woal Cyprus, ngo apostel
    kowe rema ffesangu bo Barnabas (fael mele ila “Yeramtala Yema Hakkela Ladep”),
  nin-NT: Ani Isuhu, uni zi undu nu Uki ku Abachi wa nggo a ngri ma nu Sayiprosi à
    na meme yo. Abi ko na angu ba a yo ma di Barrnaba (nggo si di “Uni du unushirr
    à kri kyekye.”)
  acu-NT: Turinamtai Levita aints José naartin, isra Chipre tutainum akiinamia nuka
    Cristonu asa ni nungkarin suruk, kuikian itaa, Cristo nuiniatiri ainaun susamiayi.
    Tura asamtai Cristo nuiniatiri ainau nu aintsun Bernabé inaikiarmiayi. Nuka wait
    anengkratin taku tawai.
  cak-WNT: Y c'o c'a jun achi chiquicojol, ri José rubi'. Riya' jun chique ri ye riy
    rumam ca ri Leví, y alaxnek pa Chipre. Pero ri apóstoles xquiya' chic c'a jun
    rubi'. Rumari' tek xubini'aj Bernabé. Y yare' ri jun chic rubi' ri José ri xquiya',
    ruma riya' can nucukuba' wi quic'u'x quinojel.
  ebk-ebk: Assesa us nan enat Jose ay kianak Levi ay i-Chipre. Ngenadnan nan chiyuycha
    apostoles hiya as Bernabe. (Nan laychuna ay kanan at “Anak ay Lumiwliwa.”)
  spa-PDDPT: José, un levita chipriota llamado por los apóstoles Bernabé, que significa
    hijo de consolación,
  ruf-ruf: Tsakukala na Mlawi yumwe iyolawila Kupulo, iyakemighwe Yosefu. Iwatumighwa
    tsawamwing'a taghwa Balinaba, mana yake “Mghuma ghumoyo iwanu”
  gun-gun: Peteĩ levita Chipre guigua José hery va'e avi ojapo, apóstolo kuery omboery
    va'ekue Barnabé, “Nhombopy'a guaxua” 'ea.
  agu-BL: At tzun jun yaj yi na bi'aj Ẍep, poro nin oc cyak'ol yi e' apostl junt bi'-tz.
    Bernabé tzun cyulejtz. (Yi na elepont yi jun bi'aj i'tz aj ich'eyanl.) Yi jun
    yaja'tz i' jun xonl Leví, nin i' jun aj Chipre.
  isn-isn: uYusufu, mulawi, muntu kupuma ku Kipro, ai winkiigwe i lina Barnabasi ni
    itumi (nanso ai impyanigwe, ingi mukende nu upoeelya).
  eng-PEV: One of the Christians that sold their land was Joseph. Jesus’s special
    workers called him Barnabas. That name means helper. He was from the island called
    Cyprus, and he belonged to the Levi tribe.
  ilo-ULB: Ni Jose, a Levita, maysa a lalaki a naggapu idiay Chipre, ket inawagan
    dagiti apostol a Barnabas, (a ti kayatna a sawen ket anak ti pannakapabileg).
  pir-NT: Ti pjere ihcãquiro tiquina mehna cjʉ̃no José wame tiriquiro ijiahye. Jesu
    cũriquina Josére Bernabé wame yeahye. Tiquiro wame Bernabé “Masare bucueriquiro
    ijire”, nine griego ye mehna. Tiquiro Leví ya curua cjʉ̃no Chipre nʉcʉo cjʉ̃no
    ijiahye.
  anv-NT: Mende fɔ ntó abɔ́ alu ɛfɛɛ́ ayi ákuú ji Josɛf, atane ula gepú ámpyɛɛ́
    upɛ Ɛsɔwɔ. Ábyɛ́ ji né melɔ Syaprɔs ne áŋgbá Jisɔs ntó akuú ji Banabas.
    (Ula utɛne nnó Memfyɛ́ bɔɔ́ ɛshyɛ.)
  sab-NT: Leví oindalla gdaite kada José agedu no daba alin bai me lle molen lle ketu
    kwian Jesu gerua ketangage girabate daba e ole. José medunga ngadrega bleske kada
    Chiprege, kwian Jesu gerua ketanga ulita José e ka na gbu ama ka jun Bernabé,
    ka e gerule “ama daba ta gbanga suga no”. Bernabé diali daba me lle molen chudabo,
  tmd-tmd: Makwam nöbö Lipai ila yöxɨp duön yöxim nöbö i ib nuŋwa Josep. Mögörɨb nuŋwa
    Saipras yöbö. Nöbö aku nuŋ nöbö mö bli ñɨgö mönö höimöliö yadön yad nöl ri abmɨn,
    ñɨŋ nugwön wahax pön rɨb wä yöx nugu gör mɨdmɨdöi makwam, Jisas mönö wä pön dub
    nöbö bla ib nuŋwa Banabas me rɨmä.
  acr-NNT: Kꞌo kꞌu jun achi José rubꞌiꞌ, yey ri e taqoꞌn kakibꞌiꞌij Bernabé che. (Waꞌ
    wa bꞌiꞌaj keꞌelawi “bꞌochiꞌinel”.) Rire aj Chipre y e kukꞌil ri ralkꞌoꞌal kan
    ri Leví.
  kpg-kpg: Malaa, deelaa di hai a Joseph ne hai. Mee tangada Levi ne haanau i Cyprus,
    dela e haga ingoo go digau agoago hagau bolo Barnabas (dono hadinga bolo “Tangada
    Hagamaaloo aga”).
  taj-taj: ओच्‍छे साइप्रस य्‍हुल्‍साला लेवी वंशला योसेफ भिबा म्‍हिदा मुल चेलागदेसे
    बारनाबास भिसी मिन थान्‍मुबा (बारनाबास भिबा चा आँट पिन्‍बाला झा हिन्‍ना),
  avt-avt: 'Me wɨ im, mɨtɨk kiutɨp niuk mɨrak Josep hɨrak ke weiwɨk me Livai, hɨrak
    nɨpaa miye pɨrak winaak keit wit Saipras kerek wan kimaak keketik, hɨrak kepu
    ketike mɨt en. Aposel nekine niuk mɨrak ham me hɨm Grik Banabas. Niuk im hɨram
    matɨp mar im: “Mɨtɨk kɨkaap mɨt nises hɨm me God.”'
  cbk-cbk: Tiene un gente el nombre si Jose, nacido de Cipre, el decendiente di Levi.
    El maga apostoles ta llama con ele el palayao Bernabe, quiere decir un gente que
    ta dale animo con otros.
  uig-ARA: ئۇلارنىڭ ئىچىدە لاۋىي قەبىلىسىدىن بولغان، سىپرۇستا تۇغۇلغان يۈسۈپ ئىسىملىك
    بىرسى بار ئىدى (روسۇللار ئۇنى بارناباس، يەنى «رىغبەتلەندۈرگۈچى ئوغۇل بالا» دەپ
    ئاتىغان)؛
  tuf-tuf: 'Eyta cuácayat ser ajc Joseat cat imáy icúr bi wíjacro. José eya cajc Chipre
    bíncuano. Eya cohtín Leví bomcarcuano. Jesús chihtá ehcúquinat José eyan Bernabé
    aw̃ujacro. Ajca Bernabeyan uchta wacaro: “Cue bin quin ahní chac ayquib” waquíc
    ojcor wacaro.'
  abx-abx: Aniya' taga isla Cipre nag'arunan Jose. Huwang iya si grupu-na si mga paraghalad
    Levita ngan nag'anga'an iya Bernabe si mga apostol nga i kahulugan-na, parag'aghat
    si makarungayan pagla'om.
  mco-NT: Jɨm anajty mɨɨd je' ajcxy tüg levita jäy huɨdi anajty yxɨɨ José, huɨdibɨ
    ma'xung'ajt ma yɨ ñaaxjot mejy agujc huɨdibɨ yxɨɨ Chipre, je huɨdibɨ je majmetzpɨ
    Jesús y'ayuccapxhuäcxpɨ, yxɨɨ moy Bernabé, huɨdibɨ huimbɨdzɨm je yajjotcujc'ajtpɨ.
  bsp-bsp: Isifu wəka kor ka Levy ɛnayi, nwɛ asom a Yesu ŋaŋc-we Barnabas mɔ, tatɔkɔ
    kusu kəŋan «Wəcəpəs bəkəc.» Nde dare da Sipər anakom kɔ.
  kqf-kqf: Maibena Diyousep tana Livai damna noponemo bi Saiplasimo i tubuḡa bi giugiukamaḡedi
    awai isaisana Banabas. Isa Banabas banina ba Taulaibagi.
  cpb-NT: 'Iro rimatakeri apaani Leví-ite iitaitziri José, Chipre-satzi rinatzi, irijatzi
    iitakeri Otyaantaperoriite, Bernabé. (Oshiyakaawentachari jiroka wairontsi Bernabé:
    “Otomi oimoshirenkaantsi”.)'
  aon-aon: Aria anan arman shahwaran Josep iri douk nape. Anan douk shanabuki enyudok
    unai Saiprus aria nakitak opudok awirop Livai. Amam aposel douk hodowan enyudok
    nyeigur Barnabas. Baugenyum enyudok nyeigur douk shakri, “Nakripesh yopinyi baraen
    um shupe dodogowish iri.”
  hus-NT-2005: Anchanꞌ jeye tin tʼajaꞌ na José, jun i lebita xi Chipre tu chakam,
    an chabál xi kʼwajat ban jaꞌ; bijyat kʼal an abatwáletsik ta Bernabé, jechéꞌ an
    bijláb in léꞌ kin ulu Xu kʼijidhmédhom.
  mig-NT: Te José, tata̱ Leví, ncháá‑de ñuu̱ Chipre, íó ɨnga̱ sɨ́'vɨ́‑de kájatíñu
    apóstol, nání‑de Bernabé, ja̱ kuní ka'a̱n, se̱'e tu̱'un ndéé iní.
  bps-bps: Neyem Dyosif, satu to mdà di dad bel Libay na mdà di banwe Sifrus, i katlo
    i dad to gal dek Dyisas Barnabas. Na i gumtatek i dagit Barnabas dunan tamgal
    nawa.
  mbs-mbs: Doen sebad otaw tege Sipro, bowad-bowad i Levi, ngadan din si Jose. Iningedanan
    sikandin te menge sogounun i Cristo ki Bernabe. (Se kelebadan niyan, “Egpenabang.”)
  cme-NT: Unaŋo waa ba hɔlma-na, ba taa ba bĩ-yo Yosɛfu. U waa *Levitiyiɛŋo. U taa
    u hel Sipire. Pɔpuɔrbiemba taa ba bĩ-yo Barnabasi, ku yuŋgu yaa wuɔ Sirɛintieŋo.
  sus-sus: Mixi nde nu na naxan xili Yusufu, Lewi di naxan barixi Sipiri. Xɛɛrae nu
    a xili falama nɛ Baranabasi, na nan falaxi «mixi ralimaniya».
  pon-2006: Eri, ih duwen me Sosep wiahier, mehn Lipai men me ipwidier Saiprus, me
    wahnpoaron ako kahdaneki Parnapas (me wehwehki “Me kin koangngoange”),
  dad-dad: Josef, Lewi ibor taka, Saipras nuyo tamal, aposel idi ĩ anĩ Banabas dedig
    (anĩ nẽ gariya, Wau Yaleya Tamo),
  zab-NT: Lodeb guu tuby bniety ni lá Gusé, laab záb lo xfamily Leví, ne nez lo isla
    ni lá Chipre ná ladxbɨ. De apóstol gulelá laab Bernabé (zelo diidxqui, ni rguzaclaaz
    bniety).
  jae-jae: Ma Lewinê wakuc teŋ gêmoa, nê malacmôkê Kupro. Ênê ŋaê Josep, mago aposolo
    sêsam eŋ gebe Bamaba, tanam ôkwi gebe “Biŋmaŋlatu,”
  ksd-ksd: Ma Iosep, nina ra umana apostolo dia ga tar mule ra iangina ba Banaba (a
    kukurai nam ra iangina ba Natu i ra Varmaram), a niuru i Levi, a tutana Kipro;
  msm-NT: Na, si Jose no taga-Cipre sobuuk to sikan mgo magtutuu. Hibru isab sikandin
    no kaliwat ni Levi. Pigdagnajan sikandin to mgo apustulis ki Bernabe, no ko ita
    pa, Magdasigay.
  myk-myk: Lee funŋɔ ni ná wa bye wà, wee mɛgɛ ɲɛ na Yusufu. Levi wo kpɔɔn li shɛn
    wu bye wii, wu dʼa yìri Sipɛrɛ fiige ki ni. Tudunmɔɔ pʼi bi wu pyi na Barinabasi,
    (lee kɔri ɲɛ na wemu ya sipyii yɛri, na samɔhɔrɔ leni pu ni ge.)
  sbe-sbe: Taukainauya hesau meta Yosepa. Iya Lewi kana isimulita hesau, Saipulusi
    bwanabwanaluwana unai ye laoma. Na apostolo wa hesana se tole ede Banaba, kaniyona
    ede tauhedehededehebayao.
  mcr-mcr: Iŋgaŋi ämaqä hŋqu äpmamiŋqe, iqueqä yoqe Josepä ique. Iqu hueqä-himqä Lipai
    iutaŋä-qu etaŋgi, känai, Saplusi, qua eqä-pŋä awä iqi äwiŋqä iu ämikqe. Itaŋga
    ämaqä kukŋuä awä tuäkiqäpŋqä ändowatkqä iqua, Josepä iqueqä yoqä huizi, “Banäpasiuä”
    änyuätmiŋuwi. Ii tiinji. “Ämaqeu yäŋänäqŋqä iwimäkqä iqueqä.”
  cux-NT: Tuu'mi ní José, ní 'iiⁿ'yāⁿ chi s'neeⁿ apóstoles chi duuchi Bernabé (chi
    neⁿ'e caaⁿ'maⁿ, 'Iiⁿ'yāⁿ chi ngaⁿ'a 'viich'ɛɛtíínūuⁿ). José miiⁿ 'iiⁿ'yāⁿ yeⁿ'e
    ndaata yeⁿ'e levita ní ch'iindiyáaⁿ yā na isla Chipre.
  tur-YTC: Elçiler tarafından Barnabas, (yani Teşvik Oğlu diye çevirilir) diye de
    anılan, Kıbrıs'lı bir Levili olan Yosef'in,
  san-ITR: visheShataH kupropadvIpIyo yosinAmako levivaMshajAta eko jano bhUmyadhikArI,
    yaM preritA barNabbA arthAt sAntvanAdAyaka ityuktvA samAhUyan,
  bel-N: А Ёсія, названы апосталамі Барнабам, што значыць Сын пацяшэньня, лявіт, родам
    з Кіпру,
  sch-sch: Masikin, Joseph, tîrtonngeiin Barnabas an ti (Aomtie chu “mohôk ngâipu”
    tina ani), Levi jâisuon Cyprus tuihuola mi ania,
  mic-MIQNT: Na gis tliaq So'sep na Li'paiewa'j ta'n ugs'tqamuip Saiplus, apostale'wijig
    telui'ta'titl Pnnal, ('Nnuigtug Pnnal na tel glusuaqanig “ta'n wen nuji ulim'sg.”)
  huu-NT: Naimacɨ motomo José mamecɨredɨmɨe ite. Cristo oretagano jɨtaca mamecɨdɨ
    Bernabé. Ie mamecɨ oni dobaiñuamona fɨradotɨmɨe. Naimɨe naɨraɨdɨ levita. Naimɨedɨ
    Chipre railla uiasi imɨe.
  jiv-NT: Chikichík shuar, ni naari̱ Jusé, nuṉkan takakuyayi. Jesusa akatramuri̱sha
    Jusen chíkich náari̱n apujtusarmiayi, Pirnapín. Nu náari̱sha, shiir enentáimtikkiartin
    tawai. Tura Pirnapísha Riwí áentsuyayi. Tura ni akiiniamuri̱ núṉkenka Chípriiyayi.
  otm-NT: Nɛ gue'a bi 'yøt'a n'da ra 'yɛ̨c'yɛi, ra José na, ra mɛngu Chipre, rá 'yʉ
    ra Leví, pɛ nu'ʉ yʉ́ 'bäihʉ ra Cristo bi zänba man'da rá thuhu gue dí Bernabé,
    nde da ma i hurpa rá mbʉi n'da.
  dah-dah: Be, al kura, deŋembe Yosep manaŋ megeŋ tapummiŋ kura al beleŋ damu tike
    muruŋgem goyen tawaŋbe aposel buda yunyiŋ. Yeŋbe Liwai mar al, irde Saiprus motmotde
    niŋ al. Aposel buda beleŋbe Banabas ineŋ hinhan. Deŋe gote miŋbe, “kadom faraŋ
    yurde tareŋ yird yird al.”
  tnk-tnk: Iərmama riti nəha ikɨn nəɡhɨn nə Josef. In iəmə Isrel sə ruku pen ia kwənəkwus
    səvəi Livae. Rɨnətui ia tənə əmwerɨs nəha Saepras. Aposol me həseɡi pen nəɡhɨn
    sə vi mə Panapas. Nɨpwrai nəɡkiariien nəha in i mə Iəmə sə Ramərpwi Əknekɨn Nərmama.
  kpr-kpr: 'Amingero, butu Cyprus embo genembo eni javo Joseph, nunda oro javo Levi,
    ai irei. Nune eredo nunda vare oriro edo, moni budo ambo jimbikena futusira. Ambo
    jimbi ne nunda javo seka Barnabas jijighuseri. Ainda tuka mo: ‘Dubo Jama Mutari
    Katori.’'
  san-IAS: viśeṣataḥ kupropadvīpīyo yosināmako levivaṁśajāta eko jano bhūmyadhikārī,
    yaṁ preritā barṇabbā arthāt sāntvanādāyaka ityuktvā samāhūyan,
  nho-nho: Teenaa e mee pee ko Joseph, te tama haka Levi aa ni haanau i te tamaa henua
    e ttapa ma ko Cyprus. Te tama naa ni taapaa naa aposol raa maa ko Barnabas, te taratara
    e mee maa ‘Te tama e saapai ki telaa tama’.
  gym-NT: Ye kwrere abko, ni levita kä José, Chiprebo käkwe nuenbare. (José ne arabe
    abko nitre Jesu kukwei ngwianka kädiani Bernabé. Ne niaratre kukwere abko “Ni
    kä mikakata nuäre nibtä” nieta.)
  azg-NT: Quiiꞌtyquiiꞌ ntꞌan juu tmaanꞌ nanꞌñeen tomꞌaan ncüii tsꞌan na jndyu José.
    Jon conduihin tsjan tsoLeví na jndyocahanꞌ. Tuihin ndyuaa Chipre. Juu ndyuaaꞌñeen,
    xiꞌjndiohanꞌ mꞌan ndaandue. Nnꞌan na totsayꞌonhan yo jñꞌoon na toninncyaa Jesús,
    jnanꞌquijndyuhanhin Bernabé. Xueeꞌ jon itsiquindyihanꞌ tsꞌan na itsinjoonꞌ juu
    ntyje ꞌnan naviꞌ na coquenonhan.
  bhd-bhd: यूसुफ नंव्वेरो अक लेवी थियो, ज़ै साइप्रसेरो रानेबालो थियो, ते प्रेरितेईं
    तैसेरू नवं बरनबास रखेरू थियूं, (ज़ेसेरो मतलबे शैनतरु मट्ठू)।
  too-NT: Lā' ixuī' kalhatin chi'xcu' ixtacuīni' José. Lā' huan apóstoles tamāpācuhuīlh
    por ixlītāpātu' ixtacuīni' Bernabé (huā'mā' huanicu'tun māko'xamixīni'). Lā' ū'tza'
    levita ixuanī't xala' nac Chipre.
  ind-AYT: Begitu juga Yusuf, orang Lewi, keturunan Siprus, yang juga dipanggil oleh
    para rasul, Barnabas, yang berarti ‘anak penghiburan’,
  cjo-NT: 'Iroñaaka nokantakoteri aapatziyariri Jesoshi icharineeteni Rewii iitachari
    Josee. Paashini iitziri riraga rotyaantanewo Jesoshi: Werenawee. Akantzi aaka
    apaanteki: “Weshiryaakaantachari”. Rirotaki poñaachari Cheepereki.'
  nsn-nsn: A tang sioko tasisinar tamatang tagorong man, a hangana tang Josep, a peng
    toro matina tasir Libai, e la tur i Saiprus, geka uelkilainir aposoul pare, Banabas
    (doha puhonene Banabas e kula pare, “A tamatang uapopokoh tasir tamat”).
  san-DEV: विशेषतः कुप्रोपद्वीपीयो योसिनामको लेविवंशजात एको जनो भूम्यधिकारी, यं प्रेरिता
    बर्णब्बा अर्थात् सान्त्वनादायक इत्युक्त्वा समाहूयन्,
  tna-NT: Beju anina piada deja José banime. Tueda da Leví sa familia jenetia. Chipre
    edhapupu su bataji puana. Apóstol cuana ja tusa pia ebani Bernabé ichatana. Tueda
    ebani da, Nimebeida Jaametiji, epuani.
  lid-lid: Eme Josep badeh, badu boho kamen ta Libai, adeu iy udu Saipres, ya oro
    aposel badeh, aloh iy Banabas (moson “ndramak ta edeu tanan mwasin.”)
  wim-wim: Nil pam inman namp nungantiya Josepha, nil aak pik-otang Cyprus anpalan
    wamp. Nil putha pam Jew wuut mangk nungantam Levi.antam. Than pam ngurp min Jesus.antam
    al-alangana namp nyiingkanam theeꞌin nungant Barnabas ngula, puth aniy namp waaꞌantan
    wik thanttamanganiya, “Nil pam wanch wiy anangan thaaꞌ-aathan thanang aꞌ maꞌ-aathan
    thanang puth than ngangk wayan wuntana.”
  zga-M: O Yusuphu, ondawi, umunu ukhukhuma kipro, apeviwe elitawonve Barnabas na
    vasuhiwa (eyo ikitafasiriwa, ve mwana va lukhungu).
  yom-yom: Buna Zozefi, wubieko kuidi bamvuala “Balinabasi” tsundu dizina beni “muana
    mbombolo” wuba muisi sanga ki Sipeli mu dikanda di Levi.
  san-SIN: විශේෂතඃ කුප්‍රෝපද්වීපීයෝ යෝසිනාමකෝ ලේවිවංශජාත ඒකෝ ජනෝ භූම්‍යධිකාරී, යං
    ප්‍රේරිතා බර්ණබ්බා අර්ථාත් සාන්ත්වනාදායක ඉත්‍යුක්ත්වා සමාහූයන්,
  yut-yut: 'Uŋun bɨsapmon amɨn kɨnda egɨpgut uŋun mani Josep. Yabekbi kabɨ da Banabas
    yaŋ iyɨwit. Banabas dakon mibɨlɨ uŋun yaŋ: “But paŋteban ak amɨn.” Uŋun Liwai
    amɨn kɨnda, kokupni uŋun Saiprus.'
  grc-BYZ: Ἰωσῆς δὲ ὁ ἐπικληθεὶς Βαρνάβας ἀπὸ τῶν ἀποστόλων, ὅ ἔστι μεθερμηνευόμενον
    υἱὸς παρακλήσεως, Λευΐτης, Κύπριος τῷ γένει,
  cpc-NT: 'Iro jimatakiri Leví-mirinka jiitaitziri José, Chipre-jatzi jinatzi, iri
    jiitakiri Otyaantapiroriiti irirori, Bernabé. Ojyakaawintachari jiroka wairontsi
    Bernabé: “Itomi oimoshirinkantaniri”.'
  nhg-NT: Por ejiemplo, oyeya intzölö yejua sente levita joreyo itucö Josie. Tlateotitlanme
    quecuitejque inu tlöcatl Bernabé, tli quejtusneque sente tlöcatl tli tlayulölea.
    Otlöcat pa sente tlöltojpole ipa lamör que itucö Chipre.
  nya-nya: Yosefe, wa fuko la Levi, wochokera ku Kupro amene atumwi anamutcha Barnaba,
    kutanthauza kuti mwana wachilimbikitso,
  ngu-NT: Ne tetzajlan nemiya se levita, itoca catca José, yejhuan ijqui oquichiu.
    Yejhua otlacat ne ipan on tlalhuactli itoca Chipre. Niman on apóstoles oquitocayotijquej
    Bernabé yejhuan quijtosnequi teyoltlalijquetl.
  kup-kup: Met pot tooh-porah aban poek heh-napuz abatao Zosep, met aban pop Iesuz
    aposor aban pori tin meñizooh, povoz pim abat modao Banabas pot mañooh. Met Banabas
    abat povoz kapot parum ñevonañ, Modari meñizamah-abanap. Met aban pop pi Saipras
    zeisikanañ emat poek heh, met pi Livai porihanañap.
  jid-jid: Yusufu wa manzaniba bata you ndi Barnabas wandi bati k'ma sran ani vren
    wu igrhi Levi, ndhi wu Cyprus.
  wmw-wmw: Ákiwapo mwananlume akitiwa Yusufu, wa rikolo ra kinya Lawi, kâpongoriwa
    kisirwa ca Kiporo. Mawalii wántapira zina ra Barinaba, mana ake “mwenyé kutaya
    niya”.
  gmv-GGM: Qophirose geetettizason diza Yossefo geetettizadey issi Lewe bagga assi
    dees. Izikka kittetidaytan “Barnnabassa” geeteti sumides. Hessas birshechay “minththetho
    naa” guussikko.
  ssg-ssg: Masin ti Josep aile, tel Livai ti texux xux Saiprus. Tesol kahikahi Jises
    axai i Banabas. Salangawe axan ukek, “Tel ti kak haxoxoi seilon.”
  zpo-NT: 'Nu lo re xaa ngu tub xaa le Che, xaa nak dii Leví. Xaa ne nak xaa yizhyo
    Chipre. Lee re xaa mkayaa yalnabeyy lo Jesús mlole xaa Bernabé. (Wdizh ne nii:
    “Xaa Nseleyy”.)'
  poy-poy: kuweriti na Mlawi yumu, mwiwuka gwa Kupiru, litawu lyakuwi Yosefu, ulaa
    wantumintumi wamshemiti Barinaba mana yakuwi, “Muntu yakapanana moyu”.
  qwh-NT: Tsenomi rurarqan Chipre islacho yuricoq Jose jutiyoq levita nunapis. Pepaqmi
    apostolcuna churayarqan jutin Bernabeta. (Tse juteqa “shoqacoq” ninanmi.)
  gaw-gaw: Ag anam heegeg, danab laa ap̱a dayom, nug onig Josep, nug am Lewi buḏub,
    Saipras ted. Nug onig Josep amge danab tuelp ag am nug onig Banabas ataḏp̱ig.
    Onig amu diig eḏuak amu inam, heeb oolag g̱agaṯag qak danab.
  nca-nca: Uni kako, owí Josep, ŋuno yora. Asá yerewí unindo, “Barnabas,” ŋunde ye
    nekaŋgurí. Owé ŋuro murí muko ŋandiro, “Uni newondeye rukisoyote.” Ŋuko Liwai
    koro sowe qu ka, ko nimímbo Saipras noko mosowímo ŋuno pisiyaró.
  zpz-NTPP: 'Ni mod bicy tub mbecy nu la See. Yu zeꞌ nez Leví. Gul yu Chipre, tees
    de aposht bloo la dey yu Bernabee. Riidz zeꞌ yaruuñ: Yu nu rbic consuel.'
  mkj-mkj: Ioar doahroar Joseph mihn Levi men ma noaisikdi Cyprus, wahnpoaroannok
    panginki Barnabas (ma woahwoahki, “Ih ma kin kasihkei emen”),
  zac-NT: Tiempë ni guꞌ tubi nguiu lëll José. Gúlëll tubi dani nalë Chipre nazubë
    laꞌni nisëduꞌu. Nall levita. Ra poshtë gululë́ lë́ꞌëll Bernabé narniꞌi, el quë
    narunë consolar.
  kyg-kyg: Magoke vekamo agiꞌamo Yosefeꞌa Livai nofi vayapati vekamo Saipalasi ani
    agoꞌnanenafi vekamo maiꞌniye. Apa vayaꞌmogimo agiꞌamo Manamasiꞌae huꞌa ateꞌnae.
    Manamasiꞌae agimo aepaꞌamo ina kavaꞌmo huno alino lokiya vaino neꞌapateya vekae.
  kmk-kmk: Inggaw osa’n Levita kan dida un mangngadan Jose un naiyanak sidin Chipre
    kan nginadan dat apostoles si Bernabe un piyaona’n ugudon, “mampabilog si aangson.”
  cao-NT: Jabi tocaniquë José, naa Chipre ó conish cato. Arati xobó ca yonati ja ini
    quiha. Jabi naa José qui janë huëtsa Chani chitahëhuati ibo bá ani quiha, naa
    Bernabé cato. Noba joí tsi “Nohiria mëbiti ibo” iqui noa.
  bbr-bbr: Kiro ses opok, kar ro kon enip Josep ko Liwai nukan tupsiu pakan ko Saiprus
    omsau pakan ro rawon. Jisas nukan ämän oi ariai roat akas ko Barnabas auriai.
    Kiro enip onoktapau, roat akan woiaka päurar rawaun ämän mareäu ro.
  inb-inb: Chi­pre alpa­manda sug runa, José suti, Levi­pa­pura­kuna­manda, pai­kuna­wa
    kaug­sa­kurka. Chi runata, Jesús agllas­ka­kuna suti­chiska kar­ka­kuna Ber­nabé.
    (Chi ni­raianmi “Sumag­lla iuia­chig”.)
  hrv-hrv: A Josip, od apostola prozvan Barnaba, što znači Sin utjehe, levit, rodom
    Cipranin,
  box-NT: Mu ɓàn síi ó o Zozɛɛfu hĩ́a wó. O lé o *Levii nùwã nì-kéní na
    wee lé ho Siipere yi. Ɓa tonkarowà wee ve o làa Baanabaasi, mu kúará le yìa
    wee hení hã sĩa.
  ote-NT: Ne mi ꞌbʉhni ꞌnara cu mrá thuhu ra Jose mrá me Chipre mrá levita. Ne bi
    hñuꞌmbabi ya apostol dra Berhna, rí bøni da ꞌñena Núꞌa̱ Toꞌo Huꞌmba yá mʉi ya
    Ja̱ꞌi.
  wnu-wnu: 'Qen end Saiprus munon ger unum Yosep unum ger bigumir eng Barabas, unum
    eng qanam eng ete: munon oau wurinonogursiau tari. Wo munon Qenu munai qoat igour
    eng wurinou yurau.'
  zam-NT: Ngo thìb mbi' co' ngue tan cuent lool trè', Teofl. Mbi'a lèe Chè. Ngòc mbi'
    nguley'. Mxo'f zin' mbi' zin' co' ndli nguley' le'n templ ndoore' co'se' yila's
    mbi' loo Jesús. Mbi'a ngóol le'n thìb yòo biiz le'n níttó' co' nac làaz che'n
    làaz mèn chipre. Mbi'a mdub lèe myen' xin' mté'th Jesús co' ndxe' di's tedib lèe
    co' lèe Mbèl'. Di's co' nac lèe mbi'a nee di's Mbi' Co' Ntegán Lezo' Mèn.
  zyp-NT: Saipras tuiraw letei Levi mingphing a cangpaw Josef, apostol sahlo tei Barnaba
    aa tahpaw (A silang cawh thawzaang peitu sawcapaw tahnah a cang) takhei, a hnuipaw
    baily khah zua ka, a mai tangka cawh va chuakhui ka, apostol sahlo aa phehrang
    leco a chia.
  sey-NT: Ja̱je yoꞌopi, levita José hueꞌequëni, Chipre saodohuë aquëni Jesús jëjo
    saocohuaꞌipi Bernabére hueꞌyosiquëpi. Bernabé cani cayë “Yëhuo huasoquë mamaquë”.
  nvm-nvm: E be if fuon Josof kuavo ijar ijeg ren. E afasor ijieb if fuon bu kua,
    Banabasno kuain revo if Banabas ijefuon ma iji e roin ifejdiamon. Fu e Rivait
    ga ar bu fu nafenva iji Saifuras.
  mps-mps: Te augwaligo te tobage sę ebadi, te bidi me deli bidali, agai nogi Josep.
    Augwaligo nogi me poai, te nogi Barnabas. Te nogi page, ‘Abagi pogo bidi tau sabo
    da.’ Agai hani nogi Livai, agai page bulu te Saiprus tǫde, te tamu ąį tomode
    elalubo tǫ dao.
  pab-NT: Nikare tehitiya José nexarexe betetya hakoa hawaikohera hoka xane exaimane
    isa Jesus niraine kakoarenae ana. José atyo Levi hotyali, Chipre nalitare.
  llg-llg: Sama leo Yusuf. Ndia ia Lewi numbu-saꞌdun neme pulu Siprus mai. Lamatuak
    Yesus hataholi nadedenu nala foin naꞌde ‘Barnabas’, te naꞌdek ndia ndandaan nae,
    ‘Hataholi fo mana tao natetea hataholi dalen’. Ana neu seꞌo heni daen esa, boe
    ma neni doin neu Lamatuak Yesus hataholi nadedenu nala.
  kyf-kyf: Siplʋyu *-Zɛzɛfʋ, -ɔ -wa *Leviii zʋaylinyɩmɛ, -ɔ ka 'ŋnɩ -Zezuu tietienya
    zʋa Banabasɩ, 'sa ɔ mɩa. (Wee Banabasɩɩ ji -wa, nyɩmaa dlɩ latɛmanɩnyɔ.)
  tpi-tpi: I gat wanpela man i stap, nem bilong en Josep. Ol aposel i bin givim narapela
    nem Barnabas long em. Nem Barnabas em i wankain olsem dispela tok, “Man bilong
    strongim bel.” Barnabas em i wanpela Livai, na em i man bilong ailan Saiprus.
  mih-NT: Tacuan i zavaha minoo ra nañi José. I zama ra apóstol zɨvɨ ra. Bernabé i
    zacunañi ra sii ra vatyi i saha xaan ra tundyee iñi sii tandɨhɨ ñiyɨvɨ. Ra ñuu
    Chipre i cuu ra ta ñiyɨvɨ sii ra Leví, ra i sihi ta tyiemvu.
  qvh-NT: Saynölami rurargan José jutiyog runapis. Pay cargan Leví castami. Saynöpis
    cargan Chipre islapitami. Paypa cuyay jutintami apostolcuna churapäyargan “Bernabé”
    nir. Say jutega “cuyapäcog runa” ninanmi.
  kms-kms: 'Muq wuti iri ni nyamb taq Josep. Muq aposel ni nyamb aye mirang mari Barnabas.
    Nyamb ven kin puate taq pugri: “Wute umbo neny kughe ye.” Ni wute tit Livai kin
    iri di ni ailan Saiprus kin.'
  agn-agn: Maning ta si tang bindoat ni Jose ang tatang manigtabang ong Timplo ang
    taga Chipre. Animan “Bernabe” tang ginoy ong nandia tang mga apostolis, tenged
    ang maliag nang yaning “Masinabangen.”
  nhi-NT: Ohcon oquichiu se teopantlamatlanini itoocaa José, naquin in teotlatitlanten
    oquiluayah Bernabé (non ictosniqui Tlayolchicauani). Yeh otlacat itich in ueyi
    tlalyaualol itoocaa Chipre.
  ttc-NT: At tuq jun xjal Chep tb'i aj b'uch'uj Lewi, oqet itz'jik tuj te amaq' Chipr,
    b'ix kye tky'ixel Jesus n'ok tuq kyq'uma' B'e'ch, aj telponx “nnimsan jk'u'j.”
  dan-1931: 'Og Josef, som af Apostlene fik Tilnavnet Barnabas, (det er udlagt: Trøstens
    Søn), en Levit, født på Kypern,'
  kwj-kwj: 'Hima fori wui nindo riki daro hima, ri hi ti Josep. Wowani ele Jisas himache
    lenga hi foti Banapas ya rini wu uchasi. O hi mwanji mu mwe ti ka hinga: “Hima
    i sembe tini okulandau.” Rini Lifai hima kupu fo, Saipuras kipe hima.'
  vie-OVCB: Chẳng hạn có Giô-sép—thuộc đại tộc Lê-vi, sinh quán ở đảo Síp, được các
    sứ đồ gọi là Ba-na-ba (nghĩa là “Con Trai của Sự An Ủi”).
  kze-kze: moóráwai áwí'a Yósépi póna kwegwárá'á mirá éna moórá-marama ó'on-kwaasigomba
    aména óntamba mairéna aantá-kwaasi tiména kwemá Árívái-andarakewai Sáíparasi-ayampakemba
    tamáyowasa aantá-kwaasi moórá áwí'a simámesa Kíríki tááivinkemba Páánápáasiye
    sésa kwántámai-kwi'a tirávayaina'a iyémó suwáímá minóntámbá tímakaiye.
  mpj-mpj: Jiingka nyinapayi yirna Juujappa. Parnangku jalamunu ka mani-jananya kangu
    yungu, Jiijajmili jakurlpurlukakajangka. Juujappa jii Jayipurijmartaji, mitu palumili
    Lipayi julyju nyinapayi. Jiijajmili jakurlpurlukaluya yini wajalpayi, ‘Panapaj’.
    Yini palu ngayunjula wajani, ‘Pukurlmalpayi.’
  lbk-lbk: Siya akhes chi nan inangnen Jose ay waned Levi ay iChipre ya inpangachan
    nan cheycha'y apostoles is Bernabe ay nan laychena'y kanan et, “Nan Omipabpafikas.”
  mto-NT: Je̱m tseꞌe vyeꞌna toꞌk je̱ jayu juuꞌ veꞌe je̱ Leví je̱ chaan je̱ kyo̱o̱j,
    Joseejts je̱ꞌe̱ veꞌe xya̱a̱j, chípreit jayu, Bernabé je̱ꞌe̱ veꞌe je̱ kuká̱tsiva
    tyijjada. (Jidu̱ꞌu̱m tseꞌe kya̱tsa̱pítsum je̱ Bernabé, Yakjo̱tꞌamá̱jiva.)
  bzh-bzh: Mehöti nedo, arë nebë Yosep, lob sinarë denër ggev ngwë raḳ yi nebë Barnabas.
    Arë sënë degwa nebë mehö nelev horek in alam. Yi Levi* ti, geyi vu dob Kupros.
  guj-2017: યૂસફ કરીને એક લેવી હતો, તે સાયપ્રસનો વતની હતો, તેની અટક પ્રેરિતોએ બાર્નાબાસ
    એટલે સુબોધનો દીકરો રાખી હતી.
  jvn-NT: Semono uga Yosèf, wong Lévi sangka pula Siprus, sing dityeluk Barnabas karo
    para rasul. Tembung Barnabas kuwi tegesé panglipur. Yosèf iki ngedol keboné. Duwité
    terus dipasrahké marang para rasul.
  byr-byr: Sagaaꞌ savɨna Jozepɨyai Ahuꞌmanna Saaipɨraazɨ mwaalyai sara yaꞌ. Gamɨ sare
    yɨsavaaꞌ Livaayai woꞌnɨkerɨna Wɨdaasadera yaya mudɨkeꞌ Baanavaazai wɨdesalyɨra.
    Baanavaazai yagaala saꞌ “Pwaraavɨna sɨmunya dɨragɨnya yɨvaimwadelyɨ,” dɨnɨkesɨ.
  ian-ian: Ndɨ wan nyan Josep ndɨna angwa ngepma Saipras ndɨna yelangɨ Livai ndɨ wumba
    lɨndɨ. Ndɨna kɨpma kwagalalaa klanda sanya aposel kat kwindɨ. Aposel ndɨ kat mandɨt
    sɨ kwindi. Ndina kwundimba Banabas wandi. kwinja sɨnana angwa Nat nɨmba kat kwunata
    nyan.
  hun-hun: József is, akit az apostolok Barnabásnak neveztek el (ami azt jelenti,
    hogy Vigasztalás fia), Lévita, származása szerint ciprusi,
  mcf-NT: Adecbidi ambo acte nënantanquio nidaid nacnëdquid shubu uaidënshun Chipide
    caid yacnoshon tishaid Edusaden yacno choash Ose tabadpanëdash. Aidi, Bëdamboen
    mimbi naoque. Adobanta, quedenesho Bednabe cuëmpanëdash.
  kjs-kjs: Go pisimi rabu ali medalomame Josep nipuna su kabesimi. Go aliri nipu Livai-repaa
    su Saiprus madina ali pirisa pare aposel kogono alinumi bi Barnabas maasimi. Adaa
    agale madaare go biri epe kone sape ali.
  mni-mni: "Pakhonchatpasingna Barnabas haina kouba (handokpada “Thougatpiba mi”\x94\
    \ haibani) Cyprus-tagi Levi sageigi Joseph mahakna"
  yad-NT: Darya ni̱day sivaañu̱yada Jusíberya. Tajiñuma ru̱teda nusu̱byimiy varidyerya
    si̱tya day, Bernabénuma ru̱teda varidyerya, jmu̱tya̱dacanuy su̱tacha̱da day. Devyíbe
    ju̱riiñuti̱, Chípyirye ra̱tyuumu vichi̱ variñi̱.
  mxb-NT: Ta dión taꞌani ni̱ kee iin ta̱a naní José, táꞌa̱n ra̱ ni̱ chi̱naní na̱ kúú
    apóstol Bernabé. Kuu̱ yóꞌo kóni̱ kaa ta̱a xíꞌo ta̱ndeé iní. Ta ta̱a yóꞌo kúú iin
    ta̱a ni̱ kii tein na̱ veꞌe Leví. Ta kúú rá ta̱ kuendá Chipre.
  pon-2006A: Eri, ih duwen me Sosep wiahier, mehn Lipai men me ipwidier Saiprus, me
    wahnpoaron ako kahdaneki Parnapas (me wehwehki “Me kin koangngoange”),
  maq-NT: 'Hacuaha cuatjin casahmi ngu cha xi hmí rë José, ngu cha xi casuañihi apóstol
    ngu ñihi xi ma jo xi hmí Bernabé, ñihi xi meje cuichja cuitjin: Ngu Cha Xi Sua
    Cjuetacun. Cha vëhë ne, tjë rë Leví má cha, peru catsin xu cha ngajan ngu nangui
    hiscan xi hmí rë Chipre.'
  hto-hto: Afe izói íaɨoɨ cɨ́gɨri Leví izíe ímɨe fɨnode. Afémɨe mámecɨ José. Monáillai
    zafedu Chípremo jocócamɨe. Orécamacɨ íena jɨáɨe mámecɨna jɨtádiaɨoɨ. Afe mámecɨ
    Bernabé daɨna Fɨ́radɨmɨe.
  por-BRBSL: Joses, que pelos apóstolos também foi chamado Barnabé (que é, sendo interpretado,
    Filho do Encorajamento), um levita, um homem de Chipre por raça,
  ces-NKB: A Jozes, který měl od apoštolů jméno Barnabáš (což v překladu znamená Syn
    potěšení), levíta rodem z Kypru,
  cui-cui: 'Barichi exana bapon José pon Leví pia pemomo susato jiwanapin. Jesucristo
    pia peitorobi jiwi tatsi icha wʉn duta bapontha, po wʉn Bernabé. (Barapo wʉn,
    xua hebreo jume jei: “Pon jiwi pentateiqueibin”, jei.) Barapon José, Chipre tunaetotha
    naexana.'
  boj-2014: Naŋgo ambleq di tamo bei soqnej aqa ñam Josep. Aqa ñam bei Barnabas. Yesus
    aqa anjam maro tamo naŋgi na ñam di waiyeb. Aqa ñam di aqa damu, “Tamo are siŋgilatetnjro
    qaji.” Barnabas a Livai aqa leŋ. A Saiprus nui qaji.
  eng-OEBUS: A Levite of Cyprian birth, named Joseph, (who had received from the apostles
    the additional name of ‘Barnabas’ – which means ‘The Consoler,’)
  eri-eri: Ariya fai ete yafai, no unyi Josep. Aposel nere no unyi ete Barnabas tuwane.
    Unyi Barnabas waha beele beha dorofenga, “Huwanyanege dangamugou fai.” Barnabas
    no Livai fai ete, onodu no Saiprus nuuyaha.
  aly-aly: Joseph-el apmer amern weyt-angketyarr ikwerenh tharlemilek, man ingkerrenh
    ra angkakert-rnem-anem anthek, man-weny-rnem anthetyek. Joseph Cyprus-areny artwa
    anenh. Itna ingweran rernem renh itnewek Barnabas, alakenh angkemel, “Ingwer-rnem
    irrkngerney anthey-angker”.
  wiu-wiu: Saiperase take Lipai yatene ago Yosepeyo einakale taneya. Einagopa Aposelo
    ali-kitame Banabasi wa ibini akeneya. (Banabasi wapa ali atoa wene weye akakago
    wa ekete akeneya.)
  swe-swe: Josef, som apostlarna kallade Barnabas – vilket översatt betyder Uppmuntrans
    (Tröstens) son – var en levit [Levi stam är en av Israels tolv stammar] född på
    Cypern.
  cth-cth: Lungpahawinae capa tinae lah kaawm e, gunceinaw ni Barnabas telah a kaw
    awh e, Saipras tuilum tami, Levih catoun, Joseph teh,
  mti-mti: Josep me Rivai apan, me at Saipras apa yaine. Apasoro me waya Banabas.
    Me natawa watmemeyamivi usiwa.
  pad-NT: Vakadiania hojaha ada José. Jesus athi avavaadahaoniva abonoa vanaonivini
    ada José, Barnabé. Barnabé onina kakodiahi abono. Kidi'arahoda kohana okhananavaki
    onina Levi. Barnabéa biva'banaki kajoviri Chipre kaoniki. Hari. Barnabéa bivahojahi
    ida arabo pitani pa'itxi. Pavakari biniha'ihi, abosini biosa'ihi Jesus athi avavaadahaoniva
    abono vakadiania, biarakha'ihi.
  twi-twi: Yosef a na ɔyɛ Lewini a ofi Kipro a na asomafo no frɛ no Barnaba, a ne
    nkyerɛase ne “Nkuranhyɛ Ba” no,
  hlt-hlt: Te vaengah caeltueih rhoek loh Barnabas Te tah thaphohnah capa ni a thuingaih
    la a khue, Kuporos kah Levi hoel Joseph loh,
  tbz-SIM: 'Onìtì mɔù kɛ̀ bɛ̀ ò tu Sosɛfu Defii kó kuwuɔ kou, kɛ̀ bɛ̀ ò pɛitɛ́ Sipiri
    kó kutempɛ̃ mmiɛkɛ, kɛ̀ Yesu tɔ̃rɛ̀ɛ ò yu kɛ dɔ̀: Tikɔ̃nyɑuti yiɛ̀. Nɛ̀ bɛ kó
    tinɑ́ɑǹtì Bɑnnɑbɑɑsi.'
  san-GUJ: વિશેષતઃ કુપ્રોપદ્વીપીયો યોસિનામકો લેવિવંશજાત એકો જનો ભૂમ્યધિકારી, યં પ્રેરિતા
    બર્ણબ્બા અર્થાત્ સાન્ત્વનાદાયક ઇત્યુક્ત્વા સમાહૂયન્,
  amx-amx: Artwang nyent arreny Joseph mer Cyprus-el mangkekarl. Rang anek Levi-henh
    peltj-penh. Kaltj-anthenh-anthenh tjeperr map angkek, “Joseph-el kwenh tjerrtj
    map tjep-tjep-ilek!” Lakenheng inang renh arreny arrpenhemeh anthek Barnabas.
  ake-NT: Mɨrɨ kasa si, Isose' esi'pʉ mɨrɨ, Ripai pa rʉ'pʉ pe te'sen, Sai'pʉras po
    iyentusa' rʉ'pʉ, Panapas tukai' enno'sa' kon nesakʉnʉ (Pori'mapɨ'nin ta e'kwa
    pe).
  qvn-NT: Chaynuymi Josësi rurara. Payta Jesuspa cachran ruragcuna jutiparärira “Bernabé”
    nirmi. ‘Bernabé’ ninanga ‘Cushicachicug’ ninanmi. Payga cara Levïpa castanmi,
    Chipre tishgopita.
  tku-NT: Ixuī'lh chā'tin chi'xcu' ixtacuhuīni' José. Apóstoles tamāpācuhuīlh ixlī'a'ktu'
    ixtacuhuīni' Bernabé (huā'mā' huanicu'tun māko'xamixīni'). Ū'tza' levita ixuanī't
    xala' nac Chipre.
  bjk-bjk: Josep meri Saipras, ine möxö bung marapun nang a Liwai, ewe niang abo aposol
    tobo rengrengen ine me Banabas (ma a unine bira a Tene Aöxaxat),
  msy-2020: Gumazir mam Josep, a Livain gumazim. Ezɨ aposelba Barnabas a garɨsi. An
    mɨngarim kamaghɨn ghu, gumazamizibar akurvagha gavgavim me ganɨdir gumazim. Barnabas,
    a Saiprusɨn Arighatɨzimɨn gumazim.
  bpr-bpr: Na Dyosip i satu di dale, i dnagit dad to dek Dyisas Barnabas (yé gumtatekan
    To Tamgal Nawa). Mdà kenen di dad bel Libay, na déé gusutan di Sipru.
  rmy-VLAKH: Кадя тердя Иосифо, кас апостолоря акхардэ Варнава (со пэрэандярэлпэ «шаво,
    саво подритярэл»), левито, родоса андав Кипро.
  cle-NT: 'Caayh³² jee⁴² chiáh² diáh⁴ ja̱³ ja̱y³ levita hi³ xɨ̱ɨ̱y³ José, hi³ gá⁴sa̱y³
    vó⁴ hi³ niaá² dxaah¹ jmɨ́⁴ñih¹ hi³ xɨ̱ɨ̱y³ Chipre. Diáh⁴ apóstoles ja̱³ cá⁴dah²bi³chié̱y³
    Bernabé, José ja̱³. Liáh³la³ niaá⁴ hí⁴féh³ Bernabé ja̱³: Hi³ ga³cuo⁴ hi³ bií⁴.'
  txq-txq: Haꞌi netuduk leo Yusuf. Ndia ia, Lewi tititi-nonosin, numa pulu Siprus
    mai. (Lamatuak nedenun nara roke naden rae, ‘Barnabas’, te nadek naa sosoa-ndandaan,
    ‘hatahori mana fufuꞌa hatahori laen dalen’.) Ana neu seꞌo daen faa, de ana neni
    doin nara reni Lamatuak nedenun nara reu.
  aaz-aaz: Taretaꞌ on reꞌ naiꞌ Yusuf. In reꞌ ia, naꞌko uuf naiꞌ Lewi, ma in naꞌko
    puru Siprus. (Uisneno In haef ein sin nteek ee te nak ‘Barnabas’, reꞌ in aꞌmoufn
    ii nbi hit uab ii te nak, ‘atoniꞌ reꞌ anhaꞌtain nekaf neu tuaf bian’.) In nnao
    ma naꞌsosaꞌ in afu piis es, rarit in nnonaꞌ roit ein naan neu Uisneno In haef
    ein.
  qup-NT: Shuk paykunamanta Leví wañupa ayllunmanta José shutiyu karka. Chipre islapi
    wawayarishka karka. Chay runaka kushillayachik sinchikuchik kashpan apostolkunaka
    payta shutiyachirkakuna Bernabé, chayka ninayan llakirishkata sinchikuchik.
  dop-dop: Mpʋ ɩnɩ pǝ yelinɑ Lefii tʋ nɔɣɔlʋ, wei pɑ yɑɑkɑɣɑ sɩ Yosɛɛfʋ nɑ pɑ́ lʋlɑ-ɩ
    Sipili tɔ, ɩ́ pɛɛtɑ ɩ tɛtʋ nɑtǝlɩ nɑ ɩ́ mǝŋnɑ pǝ liɣitee nɑ ɩ́ cɛlɑ tillɑɑ. Ɩnǝɣɩ
    tillɑɑ kɑ cuɣusɑɑ sɩ Pɑɑnɑpɑsɩ. (Apɑlʋtʋ hɑlʋ kɛ pɑ yɑɑ mpʋ nɑ pɑ tɛ tɑɑ.)
  azb-azb: Məsələn, Kiprdə anadan olan, həvarilərin Barnaba adlandırdığı (mənası «Təsəlli
    oğlu») Levili Yusif
  eng-DBY: And Joseph, who had been surnamed Barnabas by the apostles (which is, being
    interpreted, Son of consolation), a Levite, Cyprian by birth,
  guo-NT: 'Japixot kaen pawʉl, José. Japon nalaelt Chipre tanaetxot. Japon Leví pamon.
    Apóstoles wʉlduwson asawʉltat, Bernabéwʉltat. (Japawʉl jʉmchiliajwa: “Jiw nejlikapon
    nejxaejwasi” —chiliajwa japawʉl.)'
  hla-hla: Hena, a toa katun e ka a solonen e Josep te tuhanaia tara tolo i Saipras
    na te hatubunaia tere Livai. U aposol i ngöe ien e Banabas. A mouna solo teka
    e poiena, “A katun te katoena u rangan hitaguhu.”
  mav-NT: Mi'i hawyi wẽtup ok mehĩ Iuse yi Sipiri kaipywiat wyti te'yi sa'up hum yne
    ra'yn 12 ok takaria pe. Iuse ti aha'a­se'i sa'a­wy­'iwuat Irewi ywania ti.
  kpf-kpf: Oi a ŋâi ândeip, kutŋâ Yosepe. Aposolo ziŋâ kutŋâ ŋâi Banaba sâwe (niiŋ
    denân ko bet mâme a). Zâk Lewigât kiun, Kipiro hânân gokŋâ.
  ppo-ppo: Lipai fake whi̧kó Saiprus be whi̧ ama doi Josep beterepó. Ai sekȩ́ta, aposel
    whi̧rapené Banabas doi mulalepó. Ai doiné beteta, so whi̧né hosaa dirirótu ketekȩ
    bulóló fotoko̧ratere whi̧pó doi mulalepó.
  hin-2017: और यूसुफ नामक, साइप्रस का एक लेवी था जिसका नाम प्रेरितों ने बरनबास अर्थात्
    (शान्ति का पुत्र) रखा था।
  wol-KYG: Ku mel ni Yuusufa, bokk ci giirug Lewi, te dëkke dunu Sippar, ndaw yi daan
    ko wax Barnaba, mu firi Ñaaxekat bi,
  bef-bef: Ya hite minanagu bo mone minoꞌehina ai giꞌa Yosefe. Enali aposolo nagaꞌmagi
    Banabasio lite fato gi meleꞌahana. Yaꞌmana gimofihi hapaꞌaya ma luto niꞌibe, ai
    amuya kaga lu epito enekesa bilata bo yabe. Ai Libai nagaluguti Saipalasi hepato
    bo yabe.
  amm-amm: Noinoso Yusifo mani, yoki. Siyolo siya mo Kotoni imo lukasikalomano nokoyo
    kaluwaikino, Panopaso. Imo folosai mo Hamukuko Nokota. To mo Saipolo nokota, Liwaini
    alisai.
  zaj-zaj: Kukala na Mulawi imwe, mwenekae wa Sipulo, twaga jake Usufu, ayo watumigwa
    wa Kilisto wamkemile Banaba, nhegulo yake, “Munhu yowasegezela wanhu giogio.”
  chq-NT: 'Lawa la lo‑o jmoo¹o jileei''²¹. Seein²¹ jee²¹² ''ii jaain²¹ jún² Leví ''in
    sii²¹ Sé³. Galiseein²¹ coon²¹ ''wó² roon¹ ni jmɨɨ²¹ sii²¹ Chipre. Joon ''in apóstoles
    do gaunsii²¹o ''ii Bernabé. (''øøi''²¹‑tsi tsá² sii²¹: ''in untyʉ́²‑tsi tsá².)'
  swp-swp: Iosepa, aposotolo ia esana se tore Banaba (heaheasonina ede Nuabiga natuna),
    ia Kuperu tauna, boga Levi,
  bjr-bjr: Miqi marufanoo faiqí moo auqu Yooseefaafa Yisuna akoona amarafa mifa ooqeenaa
    fasiqa Yakooboona amaaku Reefina nianasaaqaraa ati marinau. Mifa Sipurusa afumaki
    kambiqoofa marinau. Yisufa niqiqoo faiqi namusa mi fasiqanara moo auqu Baranabasi
    fee qimariqau. Mi auquna oosana faiqí anaasee pooduqara fasiqee qimariqau.
  aby-aby: Moi Riwai goi mi danu ibiye Diosefu danu orofae Saifurasi, i afasoro orouma
    i mibake Banabasi weibisa, i ibinu ubiye we ma nabi ukeka mi.
  eng-YLT: And Joses, who was surnamed by the apostles Barnabas — which is, having
    been interpreted, Son of Comfort — a Levite, of Cyprus by birth,
  jni-jni: Yusufu, ulawiyawa, unanu kuburus anyame niza Barnabas ahira ana kadura
    ka Asere agi unu unasa iriba.
  kne-kne: Siya na met laeng di inamag Jose ay taga-Cyprus ay polin Levi. Din inpangadan
    di aapostol en sisya et Barnabas, di olog na et mangipapigsa si nemnem di ib-a
    na.
  tgj-tgj: Okv vbv ho Josep vnamgo, Lebi nyigo Saipraslo bvngnamgo, ninyia Apostol
    vdwv Barnabas vla minto (ho minamsi “Oogv mintvmiru yanv”),
  wat-wat: Yosefa o kafa kita i fufuniya. Tonowana yota si weniya Banabasi kana nuwanuwa,
    Namoḡa Amaona. Tanake Nebi tufuwina Saifunusi simuna nenei.
  gui-NT: 'Jare metei levita ɨvɨ Chipre pegua José jee vae güɨnoi vi metei ɨvɨ. Jesús
    jemimondo reta ombojee cuae cuimbae Bernabé (Cuae tee oipota jei: Oporombopɨacatu
    vae). Jae omee iɨvɨ jare güeru jepɨgüe oñono Jesús jemimondo reta jóvai.'
  quc-TT: Jetaq ta ne ri José ri xbꞌix Bernabé che, ri kel kubꞌij Alkꞌwaꞌlaxel taqchiꞌnel
    bꞌanal utzilal che kumal ri taqoꞌn waꞌ areꞌ rijaꞌl ri Leví, kel pa ri leꞌaj ri
    sutital rumal jaꞌ pa Chipre.
  heg-NTPO: Tuladang el Yusuf, deng nusa Siprus. Un niam mo Lewi in hua-koet. Ama
    Lamtua atulin in nutus sas ngali un noan, ‘Barnabas’, nahin na noan, ‘atuil in
    hulung atuil didang le halin makoe’. Un lako hee un dale teb mesa, hidim un duit
    ta, un laok belen se Ama Lamtua anan in nutus sas.
  ptu-ptu: Susi duka' Yusuf indo to si nasangai suho Barnabas (kalembasanna to mepakahanga)
    pessubunna Lewi buttu dio mai Siprus.
  bzd-NTPO: Ie'pa shu̱a̱ wëm tso' eköl dör Leví aleri datse̱ ká̱ kiè Chipre, e' kiè
    José. Jesús ttekölpa tsá̱ tö ikiè méka̱ Bernabé (e' kiane yëno s'pablökwak).
  kwf-kwf: Ma sa Josef taꞋi ngwae ana kwalafa sa Lifae ba futa Ꞌi Saeprus ba na ngwae
    lifurongo ki kira saea Ꞌani sa Banabas (fadalana neꞋe sa Kwairadui),
  eng-WYC-2017: Forsooth Joseph, that was named Barnabas of [the] apostles, that is
    to say, the son of comfort, of the lineage of Levi [or a Levite by kin], a man
    of Cyprus,
  eng-WMBB: Yosi, who by the emissaries was also called Barnabas (which is, being
    interpreted, Son of Encouragement), a Levite, a man of Cyprus by race,
  zat-NTPS: Zua ládujla benne' ca' tu benne' xrtia Leví le̱' José, benne' gúlaje̱'
    Chipre da naca tu xe̱zr la xudau' naxechaj nísadau' le̱ na. Benne' nigá, buluzúa
    gubáz ca' le̱' Bernabé, da zéaje̱ na benne' dxexúe zrene̱'.
  spp-spp: 'Ɲyɛ nàŋi wà na mpyi wani, uru mɛge na mpyi Yusufu, Levi tùluge shin u
    mpyi u wi, u mpyi na yîri Sipiri kìni i. Yesu tùnntunmpii mpyi a u mɛge le Barinabasi,
    kuru mɛge ɲwɔhe ku ɲyɛ: «Ŋgemu u maha màban leni sùpyire e ke.»'
  zty-NTPS: Jwsé, bennen' bzoagak wbás ka' bseḻa' Benne' Criston' yetó le', Bernabé,
    da' ẕnnan ḻen diža' x̱iža', Benne' Žeyón Ẕene', zoe' ga na'. Nbábḻene' ẕa'só Lebí
    ka', na' golje' ḻo yežlyó Chipre, da' žen' gachje ḻáwe'le nisdo'.
  mek-mek: Au agaꞌo aka Iosepa, Lefi ikupuga auga apostolo keifaga Banabas keoma auga
    Saiprus keleipuagai emai. Banabas iꞌa malaꞌaisai auga magogo kapula ipenina auga
    gauga.
  aey-aey: Odocob saen euna Josef, uqa Liwai sihuldec, uqa Saipras nuidec, eu bilen.
    Aposel age ijan Banabas dogina, ijan eu uqana gug odi “oso uqa jic ihacadec, hulunuga
    cehec dana,” en.
  urd-GVH: मसलन यूसुफ़ नामी एक आदमी था जिसका नाम रसूलों ने बरनबास (हौसलाअफ़्ज़ाई का
    बेटा) रखा था। वह लावी क़बीले से और जज़ीराए-क़ुबरुस का रहनेवाला था।
  ycn-ycn: Re najhua'até apú ina'uqué i'imari. Levimi chu laquénami naquiyana ri'imacá.
    Rií i'imari José. Chipre te'eré eyaje ri'imacá. Tupana huacára'acarena a'añó rií
    apú Bernabé. “Iná pechu pala'atájeri que,” quemacánaca rií Bernabé napura'acó
    chu.
  djr-djr: Ga waŋganydja yolŋu gan nhina yäku Djawutjip,* ŋunhi ŋayi Lebaywal* yarraṯaŋur,
    wäŋa-Djaparatjpuy,* yurr walalnydja ŋuriŋiwurruyyiny Djuy'yunawuyyuny yolŋuy walal
    gurruparnydja ŋanya yäkuny wiripun yuṯan, ga yäku-nhirrparnydja walal ŋanya ŋunhi
    Bänabatjnha, bili ŋayi ŋuli ganha ŋuriŋiyi ḏirramuy bitjana bili maŋutji-wutji'yanha
    yolŋuny walalany, ga ŋunhiyi yäku Bänabatjtja mayali' balanya nhakun ŋayi ŋayaŋu-rur'maranhamirr
    yolŋu.
  kvg-kvg: Ezoqa nøme, matev av nqægo gego, teqa iz Zoséf. Ndego Livai bawan-ák.
    Saiples manqei bawá geqán. Ndigu Keliso-gi u-anim, iz Banabas mbo-akhaemám.
    (Taqa manqa mokho, “Ezoqa zita tøpøzu ezoqám.”)
  rug-rug: Ke gua tugo asa si tavetia e Zosepa. Keke tie pa butubutu Livae d si asa
    pu ta podona pa Nusa Saeparasi. Hoke poza nia Banabasi rina apositolo si asa,
    (sa ginuana sa pozana si na tie pu sovutu va ṉiṉirai sari na tie).
  hop-NT: Noqw hak Joses ayaiwyuṅqamuy amuhpiy Barnabas yan túṅwantiwhqa (pam Tsākw‐ep‐suyan‐unaṅwa
    i’nihqe pam’i) Levi‐wuṅwa, Cyprus aṅqw sino,
  san-URD: وِشیشَتَح کُپْروپَدْوِیپِییو یوسِنامَکو لیوِوَںشَجاتَ ایکو جَنو بھُومْیَدھِکارِی،
    یَں پْریرِتا بَرْنَبّا اَرْتھاتْ سانْتْوَنادایَکَ اِتْیُکْتْوا سَماہُویَنْ،
  heb-LB: היה ביניהם, למשל, אדם בשם יוסף (זה שהשליחים קראו לו ”בר־נבא“ או ”בן־הנחמה“),
    משבט לוי, יליד קפריסין.
  caf-NT: '''Et whuz na''a ''uja ''ilhunuh dune, Joses hiyúlhni, ''en Levite ''int''ah,
    ''et Cyprus whuzdli, ''en whel''a ''en “Barnabas” hiyúlhni, ndi boozi ''i, “En
    nedzi ulhtus ilh''i,” ni hoh ''utni.'
  mio-NT: Tacan ni savaha iin ra nani José, ta sama ra tatun Jesuu sivi ra. Bernabé
    nani ra savaha ra ta ra, vati chaha xaan ra tu ndee ini chi ndihi ñivi. Ra ñuhun
    Chipre cuu ra, ta ñivi ra Leví ra cuu sutu cuenda ra Ndioo tiempu chahnu cuu ra.
  srq-NT: Sã José no. Bernabé, ɨ Jesús chɨmbaaquiatu José je. Mbia mbiasa, ɨ chõ nguiã
    Bernabé ɨ. Ae rei Chipre jenda. Levita mo ngue ae ra.
  kje-NT: Ri ida naran Yusup na'olu nina lari ipida nodi wella nala hophopon ma nodi
    Yesus Lirnenihe. Yusup onne nano luhu Lewi manin noho Siprus. Hophopon enihe waki
    ai ‘Barnabas’ haenhi. Naran Barnabas onne napa'ahne, ‘ma na'alapa ri akin’.
  gaz-gaz: Yoosef namni gosa Lewwii kan Qophiroositti dhalate, inni ergamoonni Barnaabaas
    jedhaniin tokkos achi ture. Barnaabaas jechuun “ilma jajjabinaa” jechuu dha.
  kud-kud: Towaho ehebo Saipilosiyena yehana Yosepa na yehana vauvauna tauyewasao
    himohei Banabasi, neta ana nuwamasele, ‘Tau'abiye atepatu’, iya Livai yana huhu
    ehebo.
  urb-NT: Ko amõ sawa'e ixo. Her Jose. “Manambe” aja Jesu mondo ame'ẽ ta amõ her moĩ
    ehe tĩ. “Amõ ke muhury katu ame'ẽ ke a'e” aja jande je'ẽha. Rewi rainõ ke a'e.
    Xi ypa'ũ pe har ke a'e.
  fra-LSG: Joseph, surnommé par les apôtres Barnabas, ce qui signifie fils d’exhortation,
    Lévite, originaire de Chypre,
  san-HK: vizeSataH kupropadvIpIyo yosinAmako levivaMzajAta eko jano bhUmyadhikArI,
    yaM preritA barNabbA arthAt sAntvanAdAyaka ityuktvA samAhUyan,
  cak-SNT: 'Y cꞌo jun ache chiquicajol ri José rubꞌeꞌ. Y ri José reꞌ aj-Chipre, rumáma
    can ri Leví. Y ri apóstoles xquiyaꞌ jun chic rubꞌeꞌ. Y ri rubꞌeꞌ ri xquiyaꞌ, Bernabé.
    (Ri tzij Bernabé nuꞌej: Ncaꞌruꞌon consolar quinojiel.)'
  uvh-uvh: Ka Livai ning arantagim aming nua'ni wapni Josep ka kama tubo Saipras tara'
    wara'ni ka inga' Jerusalem yong ubu abanga itarugu' ka adindu' kane kareng taragu'.
    Wara' aposel arantagim wari wapni inga'ni ka Banabas ning ubu aniging. Ka wap
    wara'ning kini wa aming ning kabaksi' ifitangka tuang.
  ino-ino: Mako ve'kamo aki Yosefe'a mako aki'a Yisasi ke ne'afikeno hupate'nea vaya'moki
    ma aki male'nae Panapasi'ae hu'a aki male'nae. Ani aki lakaeya kefati inake hu'ne
    apaipa lo'kiya apamisea ke nehea ve'kae. Ani ve'ka Livae nofi ve'ka mai'neno Saipalasi
    kumateti ve'kakeno akai'a mopa alu ve'ka amikeno miya amitekeno ani miyana alineno
    Yisasi ke ne'afikeno hupate'nea anaka (Aposolo anaka) apami'ne.
  gnn-gnn: Ga waŋgany yolŋu yukurrana nhinana yäku Djotjip, yurru Lepay bäpurru ŋunhi
    ŋayi yolŋunydja, Djaparatjpuy wäŋawuy, yurru walalanydja ŋuriŋiyi bo'puyŋuyunydja
    wekaŋala ŋanya yäku wiripuna, yuṯana, Bänapatjnha yäku, liŋgu ŋayi ŋuli ŋuriŋinydja
    ḏarramuyu yukurranha bitjana liŋgu marrparaŋgunha yolŋunha walalanha, ga ŋunhiyi
    yäku Bänapatjtja mayali' balanyarayi bitjan ŋayi marrparaŋgunharamirri ŋunhiyi
    yolŋu.
  yal-yal: Awa, Lewi bɔnsɔnna xɛmɛna nde yi na, naxan bari Sipiri yamanani, a yi xili
    Yusufu. Xɛrane yi a xili sa Baranabasi. Na bunna nɛɛn, “Muxu Ralimaniyana.”
  cnt-NT: Jme₁chan₂ jɨn₄ dsa₂ 'éi₂ jan₂ dsa₂ levita i₂jme₁chen₂ José i₂chan₂ Chipre.
    Dsa₂ i₂chen₄ në́₃ ca₂quiain₃ Së́₄ 'éi₂ Bernabé, co₂'nió'₄ a₂juá'₂ dsa₂ i₂jmo₅
    lián'₂, i₂jme₂'o₅₄.
  tif-tif: Kemin, tunum ma kaami win kaali, awasekim Josep. Kemin, kalaan tunum ili
    win ma tokola-lomdip Banabas o, kala aptum kusal imi dong dakaayin tunum o, akipla,
    ali Livai imi man loop ale, ali bokon Saiprus kayaak
  nlx-nlx: युसूफ नावान साइप्रसान एक लेवी ईतो जान नाव प्रेरित न्या बरनबास मतलब उत्साह
    आपणार मीलेल एता।
  apw-NT: Joses, nadaal’a’á Bárnabas bizhi’ bá ádaizlaahi, (Kodag yałti’íí ye’at’éhi
    golzeego ágolzee,) Cýprusgé’ Levi hat’i’íí nlíni,
  gum-gum: Inchen kan levita José taig pi tøbøtag pirø pasrabig Chipre pirausriig,
    Cristo tru nøashib karua øriiløbe truigwane Bernabé cha wamig (trenchippe, “Isui
    meløben, isui inchimønrrai tabig waminchib nusrkain køn” taig).
  not-NT: Ainta inasegui paniro sërari jitacha José. Aisati iragátane Jesos ijitaiguëri
    Berinabé ora ocanti caninatagantatsiri. Ipaniaca oboguesiquë jitacha Chípire.
    Iriro imatsiguenga Irebí.
  plu-plu: Ayge pahapwi awayg. Ig amekene Levi gihiwhi. Ig ariwntak waxri Xipremnaw.
    Giw José. Igkisme Kiyapwiye Jesus giwatnipwi sarayh giben Barnabé. Inakni wownaprikwiy
    “Wawayghetniwiy”.
  iou-iou: Täŋpäkaŋ äbot u gänaŋ nanik äma kubä wäpi Josep, Livai äbotken nanik kubä,
    kome täpuri kubä wäpi Saiprus u nanik. Täŋkaŋ aposorotä wäpi kubä Banabas yäŋ
    iwetkuŋ. U ninin man terak äma bänep täŋpidäm täwani.
  ntp-NT: Dai ami ʌgai ʌʌmadu daacatadai ʌmo cʌʌli Levícaru cajiudadʌ ʌgai Osee tʌʌgiducatadai.
    Ʌgai ʌrSipiliʌrʌ vuusaicami. Taidʌ ʌojootosicami Bernabé tʌʌtʌi ismaacʌdʌ itʌiya
    ʌlidi ʌmo baiʌliatudadami.
  rai-rai: Ma Iosep kaai, a muaana taanga u ra lolo Kipro, ia ko ra wuna taara Lewi,
    ma a kum aapostolo diat waatungi baa Baanaabaas, a kukuraaina naa Tena Warwadekdek.
  haw-1868: A o Iose o ka mea i kapaia e na lunaolelo, o Barenaba, (eia hoi ke ano
    ma ka hoohalike ana, o ke keiki a ka hooluolu,) he mamo na Levi, no ka aina i
    Kupero;
  ffm-ffm: Iwɗo e leɲol Lewi biyeteeɗo Yuusufu, mo nelaaɓe ɓee coowirannoo Barnabas
    (ɗum woni ɓii koomtoowo), pinɗo Kiprus,
  arb-NAV: وَمِنْ هَؤُلاءِ يُوسُفُ، الَّذِي دَعَاهُ الرُّسُلُ بَرْنَابَا أَيِ ابْنَ
    التَّشْجِيعِ، وَهُوَ مِنْ سِبْطِ لاوِي، وَيَحْمِلُ الْجِنْسِيَّةَ الْقُبْرُصِيَّةَ.
  cop-CNT: Ⲓⲱⲥⲏⲫ ⲇⲉ ⲫⲏ⳿ⲉⲧⲁⲩϯⲣⲉⲛϥ ϫⲉ ⲃⲁⲣⲥⲁⲃⲁⲥ ⳿ⲉⲃⲟⲗϧⲉⲛ ⲛⲓⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⳿ⲉⲧⲉ ⲫⲏⲡⲉ ⳿ⲉϣⲁⲩⲟⲩⲁϩⲙⲉϥ
    ϫⲉ ⳿ⲡϣⲏⲣⲓ ⳿ⲙ⳿ⲡϯϩⲟ ⳿ⲉⲟⲩⲗⲉⲩⲓⲧⲏⲥ ⲡⲉ ⳿ⲛⲕⲩⲡⲣⲓⲟⲥ ϧⲉⲛ ⲡⲉϥⲅⲉⲛⲟⲥ ..
  sri-sri: 'Iripoere sugʉ Jesúre bʉremugʉ̃ José wãĩkʉgʉ ããrĩyupʉ. Ĩgʉ̃ Chipre wãĩkʉri
    nʉgʉ̃rõmʉ, Levíya bumʉ ããrĩyupʉ. Jesús buedoregʉ beyenerã ĩgʉ̃rẽ “Bernabé” wãĩyeñurã.
    “Bernabé”, ãrĩrõ, griego ya merã: “Masakare õãrõ yʉjʉpũrãkʉmakʉ̃ irigʉ”, ãrĩdʉaro
    irikoa.'
  nal-nal: Ma aza rapti, aizina xanaan Iosep, naan sin a watbung sin Livaai, naan
    in Saaipras, amun aaposal dit fakilaan saait naan pana Baanabaas. Avuvuna aiza
    angkanaan Baanabaas adu, “a rapti xat fadikdik azanon tawarak.”
  kyq-kyq: 'Maakɗe ki se, gaaba kalaŋ ron̰ Yusup kɛn jee kaan̰ naabm Isa al‑Masige
    daŋin̰ ute ro Barnabas. (Barnabas se je ɗeekŋ ɔɔ: goon ɛɗ kaay kaama jeege tu.)
    Naan̰ se mɛtjil gɛn Lɛbige ɔɔ naan̰ jꞋoojin̰ taa naaŋ Sipir ki.'
  kwd-kwd: Ma la Josef nga wane na fufutanga ala Lifae laka'u 'e futa na fanua 'i
    Saeprus, ma ni Wane ni Kwairiinga lo'oo gila fa'alataa 'ania la Banabas (fa'aladamia
    'ania wane ni kwaibooninga),
  ded-ded: 'Anu ngic mong kefec kpara Yosefe, aposoro yeneng kpara mong Banaba degec,
    imocac titiha yofi: Demeseri medac. Ye Rewiac arennunac Kipiro nucfu fingerec.'
  ewe-ewe: Yosef, Levitɔ, ame si wodzi le Kipro, eye apostoloawo yɔna hã be Barnabas
    (si gɔmee nye “dzideƒovi la”),
  nuy-nuy: Naagi-yung Joseph na-nimuwaj-jung, nigawi-nyinyung warru-mandag wurru-mayini
    Levi, nigawi-nyinyung ana-lhal Cyprus, anubani ana-lhal anu-muwaj. Naagi-yung
    wunu-mayaa wirri-lhaawu-yarrijgini-yinyung, na-nimuwaj-jung Barnabas. Anaani wiijamana,
    nguynju, wani-maṉmangi-yinyung warruburru-yung warra-mulung-arrgi-wuy.
  cop-BHC: ⲒⲰⲤⲎⲪ ⲆⲈ ⲪⲎ ⲈⲦⲀⲨϮⲢⲈⲚϤ ϪⲈ ⲂⲀⲢⲤⲀⲂⲀⲤ ⲈⲂⲞⲖ ϦⲈⲚⲚⲒⲀⲠⲞⲤⲦⲞⲖⲞⲤ ⲈⲦⲈ ⲪⲎ ⲠⲈ ⲈϢⲀⲨⲞⲨⲀϨⲘⲈϤ
    ϪⲈ ⲠϢⲎⲢⲒ ⲘⲠϮϨⲞ ⲈⲞⲨⲖⲈⲨⲒⲦⲎⲤ ⲠⲈ ⲚⲔⲨⲠⲢⲒⲞⲤ ϦⲈⲚⲠⲈϤⲄⲈⲚⲞⲤ.
  buk-buk: Ma ŋgac daŋ mbo, naŋ meŋ akêŋ nduc Saipras. Iŋ †Liwai ndê wakuc daŋ, ma
    iŋ ndê ŋaê Josep. Magoc aposel sêsam iŋ bu Banabas, naŋ danem kwi bu ŋgac puc
    lau dôŋ-ŋga.
  pri-NT: Pwacèwii naa goo wà Ioséfa pwi Lévite na pitèpaé naa gòropô Chypre. Wà pwi
    âboro-bà, âna rà pitunee têe wà tèpa apostolo pâ, Barnabas, na pai ina wèe pâ
    ‘Pwi a pagòojè’.
  zpq-NT: Can' ben to beṉe' Chipre beṉe' le José. Naque' xi'iṉ diaža c̱he da' Levin'
    na' postlw ca' bososi'ene' Bernabé, zeje diža' ben' cheyonxenḻaže' beṉe'.
  por-TFT: Havia, por exemplo, José. Ele era descendente de Levi e tinha nascido na
    ilha de Chipre. Era chamado de ‘Barnabé’ pelos apóstolos {Os apóstolos o chamavam
    de ‘Barnabé’}; na língua judaica esse nome significa alguém que [IDM] sempre anima
    e estimula os outros.
  gwi-NT: Ąįįts'ą' Cyprus nahkat gwats'an dinjii ch'ihłak, Joseph oozhii, giinkhih
    Levite nąįį ts'an deedhaa nilįį. Tr'ihił'e' nąįį, giiyoozhri' niłtsąįį Barnabas
    giiyahnyąą. (Dinjii tr'igwidii k'it t'inchy'aa nąįį shoo nilįį ąhtsii gwinyąą
    t'igwinyąą).
  gvn-gvn: Nyubun dingkar, burri Joseph, nyulu jananji bundan. Jawun-karrangka 12-balangka
    yindu burri dajin nyungu, burri Barnabas. Nganawunbu kukungu burri Barnabas mean
    Mala-kuku. Nyungu jawun-karra Levimu, nyulu kadan burrirmun Cyprusmun.
  nhy-NT: Ijkón okichij se tlakatl itoka José, katlej walajtok nelwatl de familia
    de Leví iwan katlej otlakatke itech tlale katlej pankistok itech atl itoka Chipre,
    katlej in tlatitlaniltin okitokayotijkej Bernabé, kijtosneki teyolojchikaj.
  asm-FB: যোচেফ নামৰ লেবী বংশৰ এজন মানুহ আছিল। তেওঁ কুপ্র দ্বীপৰ পৰা আহিছিল আৰু পাঁচনি
    সকলে তেওঁক বার্ণব্বা বুলি মাতিছিল। এই নামৰ অর্থ “উৎসাহদাতা”।।
  okv-okv: Eto iji vahai Cyprus ituka ta embo vahai javo Joseph Levi avo ambotani
    12 na javo Barnabas ikea (javo amita be amo ‘ke hande ari meni’)
  mxt-NT: 'Tyicuan caa sacuvi̱ noo ra cha nañi José. Ra cuan vachi ra tata ra Levi.
    Ta cacu̱ ra ñuhú Chipre cha nyaá mahñu tyañuhu. Ta ra apóstol sacunañi̱ ra Bernabé
    chi ra. Ta cuñí chi catyí sɨvɨ cuan: Ra Naquehen Ndahvi.'
  tzo-NT: Te oy jun vinic, José sbi. Ja' Bernabé sbi c'otem yu'un ti jcholc'opetique.
    Ja' chismuc'ubtasbucutic co'ntontic, xchi sjam ti sbie c'alal jelavesbil. Ja'
    yelnich'on Leví ti Bernabee. Chipre sbi ti slumale.
  ind-AGS: Yusuf, yang diberi nama Barnabas (artinya orang yang suka menguatkan orang
    lain) oleh para rasul, adalah seorang keturunan suku Lewi, yang dilahirkan di
    pulau Siprus.
  omw-omw: Mwitaamaqita vuvaro vaisi mpovanto mwia nrutu Iosepiva, mwiva Rivaira okyaraqinaanra
    Saiparaasini mwatatova, mwiva nai mwataqaatairo munima vara kyero varaqiro uro
    ekyaa mwi munimanra Iesusiva nronraqama kyonramwuhua nyunra. Iesusiva nronraqama
    kyo vaisinramwuhua mwi vaisira mpo nrutu ntamwa teta mwianra Vanavaasirave. Mpohua
    Kyaahaqa Hiani Vaisirave, tura.
  yrb-yrb: Mui Riwai amara danu ifu Jousefa danu orofa Saifurasi, i afosoro uwarama
    i amara Banabasi webita, i ifunu ubina we ma nabi ueta amara.
  maa-NT: 'Ya̱ tíjnajiìn jngoò xi̱ta̱ levita xi José ''mì. Ya̱á i̱''nde‑la̱ na̱xa̱ndá
    Chipre. Jñà xi̱ta̱ xi tsibíxáya‑la̱ Jesús, tsibít''aàsòn ''ín‑la̱: Bernabé kitsò‑la̱.
    (''Ín jè, tsòyaá‑ne: xi̱ta̱ xi síjehikon‑ná.)'
  mcq-mcq: Ea pina huni iha Josapina kaivo Jesuni pwehipo iha pina ꞌiame Panapasina
    ꞌwavura. Ijí Panapasi ꞌwavu kajihuni maijaho Niꞌajihiꞌina ꞌwavura. Hu Rivai oni
    amuja ꞌee kwaa iha Saiparasi nahejara.
  sus-A: مِشِ ندٍ نُ نَ نَشَن شِلِ يُسُقُ، لٍوِ دِ نَشَن بَرِشِ سِثِرِ. شّيرَيٍ نُ
    عَ شِلِ قَلَمَ نّ بَرَنَبَسِ، نَ نَن قَلَشِ «مِشِ رَلِمَنِيَ».
  jpn-1965: キプロス生まれのレビ人で、使徒たちによってバルナバ（訳すと、慰めの子）と呼ばれていたヨセフも、
  fra-SBL: Joses, surnommé par les apôtres Barnabé (ce qui signifie, selon l'interprétation,
    Fils de l'encouragement), lévite, originaire de Chypre,
  yka-yka: Na, niyaˈ aˈa laˈi si siye inēnan si Yusup, inanakan laˈi si pūˈ Kiprus.
    Bangsa Yahudi iye, tubuˈ si Libi. Inēnan isab iye weˈ meˈ kawakilanin si Barnabas,
    (hātinen, aˈa maˈasig atey).
  mle-mle: Liyvay bapa duw nak, Saypiris tipa kid, dikidi si Jasip, Jisas dikidiy
    wayakididiy duw sikiydaad Banapas. Maaw maaj “Sugwiyaan kwurdi nyanad.”
  shp-NTPO: 'Jatianra Josekan jaskáa iki, jara iká iki ja raanabaon Bernabé akin janekana,
    (ja riki: “Jan jato tantiti jakon shinan bimati bake”, iki iká). Ja Chipreainoaxbi
    pikota Levikan rarebo.'
  aom-aom: Suvuorëmijamu iae ae gemu hesi ihoho Joseph-ro mue gemuoho vaejadeje. Joseph-are
    iho göho apostle ömoꞌömohuro Barnabas jumuvareje. Barnabas huotovëꞌe hesi bëhoho
    biriri bojëmaje ahoje. Hesi agano ihoho Levi raje jiadeje. Cyprus saꞌare jioromo
    rovadeje.
  geb-geb: Mbe maaŋ mbuim, guma mbe, ana maaŋ ki, ana zɨ Zosep. Mba Zisas farasegi
    ŋaara gumgi, mbe vhɨra kha zɨn ana tɨgi, mba zɨ khare, Barnabas. Mba zɨ nɨɨŋge
    khaŋ nzuai, “Gumgir ndavi havhari guma ma.” Barnabas, ana mbe kha zɨn rɨgi guma
    mbe ma, ana Rivai guma ma. Ana vhɨra Saiprus rɨgɨkɨrigen ki guma ma.
  bsj-bsj: Yusufu wo nob tomangeb coti Barsaba (bwe bika nerek) Balewi nii Kubrus.
  cak-cak: Quiri' c'a xu'on jun achi rubinan José alaxnak pa roch'ulef Chipre y riy-rumam
    can ri Leví. Ri José re' xyo'ox chic jun rubi' coma ri apóstoles y xqui'ij Bernabé
    che, roma Bernabé nu'ij tzij yo'ol ruchuk'a' cánima conojel.
  chf-NT: 'Untu aj levita, u c''aba'' aj José, tä Chipre u cab. Ni apóstoljobba u
    q''uexbijob u c''aba'' u yäc''bijob u c''aba'' aj Bernabé. Ni c''aba''daba u yäle''
    tä yocot''an ca''da: untu winic ajch''a''alesiajin une.'
  tlf-tlf: Kale tinum maak bemi win uyo asegim Josep kale, kalaan tinum iyo win migik
    maak bogobe-nilip e, “Banabas ko age ipkumal dong daga-emin tinum o,” agelip kale,
    beyo Lival imi man ilop kale, beyo kafin Saiprus kayaak ita kale mungkup,
  piu-2006: Wati Tjutjupanya Tjapurritjanya ngurrara nyinangi. Paluru Lipayiku walytja
    ngaṉṯitja nyinangi. Paluru Yiitjuku walytjarringkula manta walytja tjalamilara
    mani mantjiṉu. Mani katirra, Yiitjuku waarrkana tjuṯa yungu. Yurrunpa paluru yini
    Tjutjupanya nyinangi. Ngaṉṯiya Yiitjuku waarrkana tjuṯangku watjaṉu yini kutjupa,
    Panapatjanya. Panapatjanya wangka kutjupa nganaṉa watjaṉi yalatji, “Yunypalpayinya.”
  poh-NT: Junpech aj cho naxchalic jenaj cꞌaxquil chi quina̱ take aj niminel, wilic
    take aj niminel xquicꞌayej je paꞌ bih queh jeꞌ ricab xiban aj niminel aj Chi̱pire
    jeꞌ ru̱cꞌ ra̱ꞌ riꞌsil cho maꞌ Lewih reꞌ Chep ribihnal eh Wernaweh woꞌ ribihnej
    cuꞌum take cablaj chi nahsil. Reꞌ Wernaweh wili reꞌ “aj yeꞌol sukquil cꞌuxlis”
    nelic wi̱ꞌ ribihnal,
  tue-tue: Teebʉrecorire sĩcʉ̃ José wãmecʉtigʉ niiyigʉ. Chipre nʉcʉ̃rõ macʉ̃, Leviyá
    põna macʉ̃ niiyigʉ. Jesús beserirape cʉ̃ʉ̃rẽ Bernabé jĩĩyira. Bernabé griegoayemena
    “ãñurõ wãcũtutuari tiigʉ́” jĩĩrõ tiicú.
  bjp-bjp: Nenge kaltu asa e Josep, foron aposel ri foteng u ini Barnabas. Kamtinan
    as ae le, “Kalalik an Farakrakai.” I nenge Liwai ma i tina bit na Saiprus.
  xon-xon: Uja ubaa nan bi bi ponn ni, bi yin u ke Josef, le Yesu aakpambalb duln
    u ke Banabas. Naatataa le ye ke, “U sɔŋni binib aasui na”. U nan ye Liifai yaab
    aanii ubaa la. Bi nan ma u Saiprus aatiŋ ni la.
  tzo-ZNT: Tey la jun vinic, José la sbi. Bernabé la iꞌacꞌbat sbi yuꞌun li apoxtoletique.
    Li Bernabee “jaꞌ ta spat coꞌontic”, xi la smelol. Ta Chipre la liquem tal. Leví
    la sbi ti smucꞌtatot ti ta más voꞌnee.
  mpm-NT: Siaꞌan ni saꞌa ɨɨn chaa ni nani José. Ti apóstol un ni ka na skonani da
    Bernabé, chi ni jaꞌa da jnundee ini apóstol un naa da. Ni kaku da ñuu nani Chipre,
    ti ni kuu jnaꞌan da jiin familia Leví, chaa ni kuu sutu nuu Yandios najanaꞌan.
  ots-NT: Mí bbʉh ca hnar hermano, múr José, xquí hmʉy digue cár cji car Levi. Guegue
    car José múr mi̱ngu̱ pʉ jar jöy Chipre. Nu cʉ apóstole bi jñu̱htibi ca pé hnár
    tju̱ju̱, i tzʉdi, ʉr Bernabé. Nʉr tju̱ju̱ Bernabé i ne da ma̱, hnar cja̱hni ca
    i ndo föx quí hñohui.
  hoy-hoy: यूसुफ हेसुर ईनव साइप्रस नगर इन ऊंद लेवी ईरोन यार्द हेसुर प्रेरितगोळ बरनबास
    मतलब हिम्मत कोळावाळा ईटीदुर.
  uri-uri: Melnum wrij ur pa, nang akil pa Josep. Kil a hom wrij a Lipai, kil kai
    ha knokg Saiprus. Wa tu melnum yangkipm kuinen a Jisas pa kwe nang wompel akil
    pa tolpa Parnapas. Yiprokgen a nang ripa pati, “Melnum a ak titnongketel ipma
    a tu melnum”.
  amo-amo: Umong unit wa diku lisame Yusufu, unzu likuran lawi. ulena awa nuzu kusarin
    Island in Saiporos. Iwa din yici gye Barnabas [umaana lise au, nin ti Yahudaci,
    unan tii kibinai na mong tii likara kang.
  pjt-pjt: Ka wati kutju ini Josephanya nyara palula nyinangi wati Levikunu ngura
    Tjaipuṟitjanya nguraṟa, panya paluṟu kuḻu Jesuku walytja nyinangi. Kaya iyantja
    tjuṯangku palunya ini kutjupa tjunu Paanapatjanya. Ini nyanga palunyaya kunyu
    tjanampa wangkangku wangkapai alatji, Wangkara Rapalpainya.
  cwe-cwe: Yosefu, Mulawi yalawile Chipulo, watumigwa wamtanga Balinaba, fambulo jake,
    “Munhu yogela moyo,”
  daa-NT: Ɗo ɗatikco, gin gem rakki ŋu kolaag Yuusup. Paliinna gay, kolaag pey a ŋa
    Barnabaas, siŋ-ak kaawa a « Gem kaak iska gee ». Ŋaar min baa tan̰ Lebi, kar ŋu
    weeyig ɗo kiɗ ka Sipre.
  mlp-mlp: Sa in gigo mat araq anan Josep haqayta os. Aposel in anan araq Barnabas
    haqad ugiyta. Teq nan Barnabas na alulin mat mataw gigem zaway negaqta haqayta.
    Mat na in Juda gises Liway anaynayin araq teq in nud Saiprus-ibta.
  ape-C: Aria anan arman shahwaran Josep iri douk nape. Anan douk shanabuki enyudok
    unai Saiprus aria nakitak opudok awirop Livai. Amam aposel douk hodowan enyudok
    nyeigur Barnabas. Baugenyum enyudok nyeigur douk shakri, “Nakripesh yopinyi baraen
    um shupe dodogowish iri.”
  bgs-bgs: Duwán sábbad taga Cipre na rubbad i Levi na ágngadanan ki Jose. Ágngadanan
    sikandin katô mga apostoles ki Bernabe. (Tô kóbadan “Tarapabákkár ka Kapamaké”.)
  faa-faa: Arirakano aporo meta yano motosa Yosefe ipi Rífai aporo ira reapo. Yosefeane
    Saéparase hauaka aeyaka perakano, tarira aporomo e yano meta Pánapase yano motosapo.
    Namo meaka Pánapaseane Mawakapu Somera Aporo ayiáka yano motosapo.
  kik-kik: Jusufu, Mũlawii wa kuuma Kuporo, ũrĩa atũmwo meetaga Baranaba (ũguo nĩ
    kuuga Mũrũ wa Ũũmanĩrĩria),
  cap-NT: Niz̈aza tsjii José cjita levita t'akquiztan z̈oñi z̈elatc̈ha, Chipre cjita
    isla yokchiz z̈oñi. Nii José cjita criichi z̈oñiqui yekja tjuuchizzakaztac̈ha
    Bernabé cjita. Jalla nuz̈ tjuuskatchic̈ha apostolonacaqui. Nii Bernabé tjuuqui
    tuz̈ cjic̈ha, “Zuma Kuzñi”, jalla nii.
  ksr-ksr: 'Eja moŋ qata Joosef, aposol yoŋonoŋ qata Barnabas qagiti, ii ananaa qaanoŋ:
    Uu-naŋgonaŋgo eja, iinoŋ wato qata Saiprus kanoŋ kolooŋ somariiŋ jigo gawoŋ ejaga
    (Liwait) laligoro.'
  eng-TNT: And Ioses which was also called of the Apostles Barnabas (that is to saye
    the sonne of consolacion) beynge a Levite and of the countre of Cipers
  sbs-sbs: Josefa, yavali Mulevi, mukwame yavali kuzwa kwa Cyprusi, ava hewa inzina
    lya Banabansi kuva Apositola( iri kuti, chikutolokiwa, mwana wu susuweza).
  sue-sue: Are ema zo noisonua zazo nuso Yosefe. Aposolo nukare zazo nuso zo Banaba
    asewa. Ge nasokaira Uzutai Ema. Nu Lewira saisibuna amira zo. Nu Saipras gutura
    ena kei awenua awa.
  fra-NCL: Un lévite originaire de Chypre, Joseph, surnommé par les apôtres Barnabé
    (ce qui se traduit Fils de consolation),
  bhg-bhg: Iji dá ainde embo dao Joses isinesina. Yesu da piari aimbari embobomi dao
    nei, Barnabas, ainde pipisitera (Daoda mokabé awa imo awa Kondade Ari Emboda Mai).
    Edo embo awa Levi da ewowoda edo gumbari, edo ainda engari yai awa Saipurasi gategada.
  snn-NT: Bacua jubë bainguë José hue'eguëbi ja'nca yo'oguëña. Ja'an hua'guë yua levita
    bainguë ba'iguëbi Chipre jubobi raisi'quë ba'iguëna, Riusu ta'yejeiye yo'o concuabi
    baguë oireba oiguë conse'ere ëñani, baguëni Bernabé hue'yoreña, te'e ruiñe oiguë,
    bainre conguëre sëani.
  atb-NT: Haú hkûn, Barnaba ga luî lagyô pê èq myhíng byi é, Kupru ming mâ é Lewiq
    byù Yosep le, yhang wó é maumyî ratóng lé ung luî, wó yu é ngùn lé lagyô pê é
    hkyî wang má, lé to byî ri.
  cek-AK: Cyprus prae ih Levi kami Jose, patoeh ih kaminawk mah loe anih to Barnaba
    (pathloep ah kaom capa, tiah thuih koehhaih ih ni) tiah kawk o, anih mah,
  bkd-bkd: Sa sabuwa kandan iyan sa kaliwat hi Levi ha taga-Cipro ha tagngaranan ki
    Jose ba pigdagnayan hu mga apostoles ki Bernabe ta sa kahulugan taena Tigdasig.
  ctu-76: Ya'an yic'otyob juntiquil winic ch'oyol bʌ ti jump'ej saj lum joyol bʌ ti
    ja' Chipre bʌ i c'aba'. José i c'aba' jini winic. I jiñʌjlel Levita jini José.
    Jini yajcʌbilo' bʌ ajsubt'añob ñumel mi' pejcan José ti Bernabé. I sujmlel i c'aba'
    ti lac t'an mi yʌl jini mu' bʌ i cha' tijicnisʌbeñonla lac pusic'al.
  lac-NT: 'A baywo'', José ti'' yʌn tu yʌnob a yacsmʌnob tu yorob u t''ʌn C''uj. Raji''
    cʌja''an ich u petenin Chipre uch. Ra'' pachij u jer u c''aba'', Bernabé u c''aba''.
    Raji'' pʌcha''an ten a mac a tuchi''ta''b ten Jesús quir u tsec''ticob u t''ʌn,
    quire'' raji'' u c''at u ya''aric: Ra'' cu chichquintic u yor mac. Ra'' u yo''nen
    Leví xan, a Bernabéjo''.'
  xla-xla: Epapele dulu dla mikadepe dle oplami hale Libai ya꞉ asiya oplami Yoseptapo
    ya꞉ ta꞉laye opa watle hamipame asiyama mani tlo hampuame Taiya dle so watle hamiyo.
    Yosep iye Saiples mo dla hallalo oplamipo. Epeleye Taiya dle sota ya꞉ watle hi
    hale hamiyo, Banabas. Hi i dulu kokoye ya꞉mkale gadlalo oplami demama apopo.
  xav-NT: Tawamhã aibâ hã Zuzé na ĩsisi hã ma tô tinhipti'a hã dama wede, ĩwa'âbâ
    zô. Roti wẽ 'wa, ta hã. Taha wa, Banabé na ma tô siwi sisi, Zezusihi zadawa wasu'u'wa
    norĩ hã. (Banabéhé nhisi hã dama rowẽ zani'wa, te wasu'u, ĩsisi hã.) Réwihi nhihudu,
    ta hã. Sipri na rob'ré za'iti nhisi ãma ĩpotozé hã. Tinhipti'a hã te te dama wede
    wamhã, ĩwa'â, ma tô uburé ti'â, Zezusihi zadawa wasu'u'wa norĩ u.
  cuk-cuk: Deun, Chipreʼgined-wargwen, Joséʼye-nugad, deyob imaksagusmogad. A-dulede,
    Leví-wagwad, Jesús-e-sapingan-bur-dummagana, Bernabéʼye we-dule-onugsasmalad.
    Bernabé sogleged, Nabir-Itole-Dule-Saed-Machiye.
  tbf-tbf: E Iosep mi Levi kovuni i Kupro ese bu aposol gi ta nga tutuo ngan mi as
    Barnabas, (man vuevue va, ‘mi ka vokovokoits’)
  uig-CYR: Уларниң ичидә Лавий қәбилисидин болған, Сипруста туғулған Йүсүп исимлиқ
    бириси бар еди (расуллар уни Барнабас, йәни «Риғбәтләндүргүчи оғул бала» дәп атиған);
  ikw-NT: Josefu, nye Livaị be mụrnu nụ Saịporosi, nye ele izi jịri Banabasị, ke bụ
    “Nnwọ ọsnuta mkpọma,”
  khs-khs: 'Emiwa sena nowa enekeye. E unua Yosepe. Apula: apasolo sena iyawa e unu
    nowa Panapase e selesene. Unu amo mouwa “Sena nokamo matana penana:tesene” esa:
    seyakeye. Ewa Lifai sena i mayakeye. E peleya:wa Saipulusi olo:lu emi tese minakeye.'
  dwr-ENT: ቆጲሮሳ ጌቴቲያ ሳን ዬሌቴዳ ዮሴፋ ጊያ ሌዊያ ዛሪ ኢቱ ዴዔ፤ ኣ ሱን ዬሱሲ ኪቴዳዋንቱ ባርናባሳ ጌዲኖ። ሄዋ ቢሌይ
    «ሜንያ ናዓ» ጊያዋ።
  pma-pma: En avong enek, meatin tai mul ral min keil, isen Siosep ten out Saepras.
    Kei ka en vatiamal onen Livae. Ka ven more sakien keil onen, eiloheh keil aling
    isen tamun vi ‘Banabas’ koa aneite teni vi ‘meatin koa vati lat rendemien onen
    mesav keil.’
  atd-NT: Duon otow no nig–unug to sikan no batasan to ogpanduwad to tano. Ka ngaran
    din, si Husi no ian angga din si Birnabi su sikan ka inghingaran to mgo suguanon
    ni Hisus kandin. Ka lituk to angga din, talagbulig to goinawa. Pinanganak ni Libi
    si Birnabi no dio mootow to pulu Sipri.
  tel-2017: సైప్రస్ దీవికి చెందిన యోసేపు అనే ఒక లేవీయునికి అపొస్తలులు ‘బర్నబా’ అనే
    పేరు పెట్టారు. ఆ పేరుకు అర్థం ‘ఆదరణ పుత్రుడు.’
  hat-BSA: Joseph, yon Levit ki te ne an Chypre ke yo te rele osi Barnabas, pa apòt
    yo, ki vle di Fis Ankourajman an
  bxh-bxh: Lewi dogana hesa Saipelesi bonabonaluwana yai ya laoma. Hesana Diyosepa
    yo in, tau faꞌona wasawasa. Hesana hesa sa tole Banabasi (aniyona mate, in nuwadi
    Tau Libaliba Faꞌadidili Natuna.)
  top-NT: y na̱ chuná tláhualh cha̱tum chixcú tí levita xuani̱t y pu̱la xlama nac
    Chipre ixuanicán José, xlacán ixtali̱ma̱pa̱cuhuí Bernabé (jaé tacuhui̱ní huamputún
    “tí ca̱ma̱camaja cristianos”).
  msk-msk: Maynaan yang yiimo ni Jose na pyagangaranan nang manga apostol ni Bernabe
    na yang kaologan naan na aran magdadasig, taga Sipro yaan, sompaw yaan ni Lebi.
  gyr-NT: Ẽgüe ehi ava judío ramoi Leví suindar, Chipre pendar, José serer vahe, apóstol
    osero, “Bernabé” ehi yuvɨreco chupe (‘porombovɨhasar’ oya aipo ehi),
  kmh-kmh: Pen bi Liypay kiñiŋ tik dand amiy tikyak bi bap, yimb nuk Josep. Miñmon
    nuk Saypras nimb. Bi kun ak nuk minim aŋgñirep giyiŋgip rek, bi Jiysis minim dand
    amemb gok, nup Banabas aŋgyak.
  ukr-ONPU: Йосиф, якого апостоли звали Варнавою (що перекладається як «син утіхи»),
    левіт, родом із Кіпру,
  emi-emi: Kateva taumattu tale ararimangalina ateva Livae, ararina ateae ta Josep,
    ghe lutula tale patunganua ateva eSaeprasi me ghe tokatoka eJerusalem, apostolo
    atoa laghe kolokolo Banabas etana (malloeana va tau ngai sausia ia tale masi ninannaa),
  zpv-NT: Ya guyuuꞌ tuhbi ndxiꞌhw nin laa Joseh, lahdxyi ba naa Chipre, nin rii loh
    ñihsadoꞌ. Naa ba lasaaꞌ raꞌ xjwamiyi Levita, ya pooxtla raꞌ guleꞌhelah laꞌh ba
    Bernabeh nin zee loh xchiꞌdxyi raꞌ ba bwiinn nin rbahchidxyiistoꞌ lasaaꞌ raꞌñiꞌh.
  gux-gux: 'Josefi Jesu tondiba n den cili yua ya yeli banabasa, yaala n tie: yua
    n paagidi bi niba pala. o den tie lefi buolu yua ki ǹani sipila diema nni.'
  kos-kos: Ouinge Joseph, sie mwet Levi su isusla in acn Cyprus ac mwet sap elos pangon
    “Barnabas” (kalmac pa “Sie su Akkeye”),
  ibo-ibo: Josef onye ikwu Livayị, onye sitere na Saiprọs, onye ndị ozi na-akpọ Banabas
    (nke pụtara “nwa nke nkasiobi”).
  yml-yml: Baniꞌodi Iosefa, tomataꞌaulelevo i goleni Banabasa, ꞌana saivila Toꞌaivaita,
    yana fwayafwaya i vekimwaneyeni maninina i mieni i ꞌaniveleneni tomataꞌaulelevo
    ꞌwaidie. Tomogonina i tubuga Imula Saifilosi ꞌwaineye wata Livai ꞌana wauma ꞌwainega.
  ory-ory: ପୁଣି, ଯୋଷେଫ, ସାଇପ୍ରସ୍ ଦ୍ବୀପରୁ ଲେବୀ ବଂଶଜାତ ଜଣେ ଲୋକ, ଯାହାଙ୍କୁ ପ୍ରେରିତମାନେ
    ବର୍ଣ୍ଣବ୍ବା ବୋଲି ଉପନାମ ଦେଇଥିଲେ (ଅର୍ଥାତ୍‍ ସାନ୍ତ୍ୱନାର ପୁତ୍ର),
  bzj-bzj: Dehn mi ga dis wan man nayhn Joazef weh mi kohn fahn di chraib a Leevai.
    Hihn mi baan eena di konchri a Saipros. Di apasl dehn kaal ahn Baanabas (weh meen
    “sohnbadi weh inkorij ada peepl.”)
  wmt-wmt: Layi nganpayi manyanangurla ngunangani Jesuskurawarntirla yinijarrajarti
    kurrinyjarti yini Panapajjaa Jawujap yinijarra kurriny pinya martarnani. Pajilwarntirlu
    palu jularnani Panapaj Wirriyakujirnujuwal. Martarnani pa mayaru Panapajju Wirriyakujirnujuwallu.
    Jalimkujirnila manyanangurla Panapajju kanarlanywarntirla, pamarrpala warntarni,
    yinyala manya pajilwarnti pamarr mayarujangka. Kanarlanywarntila palunya yungku
    pajilwarntirlu marlaljartiwarnti.
  chk-chk: 'Iwe, a wor eman mwän itan Josef seni ewe ainangen Lefi, a uputiu lon ewe
    fanü Saipros, ekewe soukünö ra pwal aita ngeni Parnapas (wewen ei it: Eman mi
    apöchöküla letipen aramas).'
  ssd-ssd: 'Nane tuku taŋgo ande Siprusnu nyunu Yosef nu Levi tuku ndare. Nane aposel
    kame nu tuku mape nyu Barnabas ŋginaig. (Barnabas nyu ta tugunu: Nu taŋgo wamdus
    bul serniŋgit tuku).'
  acr-TNT: Cꞌo cꞌu jun achi José rubiꞌ, yey ri e takoꞌn caquibiꞌij Bernabé che. (Waꞌ
    wa biꞌaj queꞌelawi “bochiꞌinel”.) Rire aj Chipre y e cuqꞌuil ri ralcꞌoꞌal can
    ri Leví.
  rop-rop: Wal wan men hubin bon langa det ailin kantri gulum Saipras bin deya langa
    detlot bilibamob. Imbin neim Josef, en imbin brom det Libai klen. Imbin selim
    im fam, en imbin gibit det mani langa detlot speshalwan mishanri, en deibin gibit
    im najawan neim. Deibin gulum im neim Banabas, dumaji imbin oldei albumbat ola
    bilibamob.
  mee-mee: Ka kae te, nae Iura te a giana kae Iosep e nga galiau ae Livai ora naname
    toapisigia ngae Saipras, ba ka i a agau a aposelme ke patoe kae Barnavas (a mirana
    roma apangaginggingakana tuna),
  dif-dif: 'Joses, nina Apostel worali dikana wonti Barnabas, jenia wondrai: „Ngankalkani
    ngatamura“ Levita kana Cyperala dankanala,'
  gam-gam: Iwa ta moi ge dumo Saiprus iwa yene kandjiye Josep we dji. Aposel kambono
    kandjiye ye Barnabas we dji. Kandjiye Barnabas me ge une kandja arngan ye dje
    aundo iwa. Une epilye Lipai una moi.
  nou-nou: Awasedo Joseph uso busu awa ori edo ganu awa Iesu da binga atopatari embobo
    da yei ititisira kando orase. Edo Joseph awa Levi da orobe ra edo uso ai mi umo
    Cyprus busu da burisira. Edo Iesu da binga atopatari embobo mi uso jawo Barnabas
    sedo isera, ainda be awa kondade ari embo.
  mqb-NT: Ɗowan a inde ite, tə ngaman Yusufu, winen pə slala ana Lewi, a njahay pə
    daliyugo sə Kiprus. Sləmay anahan hinen nà, Barnabas, kawa sa ja nà, ɗo sə varan
    məgala anà ɗo ahay.
  ape-B: Ali ananu alman chohwalanamu Josep uli douk nape. Anan douk chonalali enyudak
    ailan Saipras ali naitak apudak awilop Livai. Amam aposel douk hobukumanu enyudak
    yeul Banabas. Bawogenyumu enyudak yeul douk chakli, “Naklipech yopinyi balan umu
    chupe dodogowich uli.”
  grc-F35: Ἰωσῆς δέ, ὁ ἐπικληθεὶς Βαρνάβας ἀπὸ τῶν ἀποστόλων (ὅ ἐστιν, μεθερμηνευόμενον,
    ‹Υἱὸς παρακλήσεως›), Λευΐτης, Κύπριος τῷ γένει,
  cav-NT: José bacani ecuitatu nerecada cuanaque tsahuaquique jucuare. Chipreju ecuinanaquetu
    jucuare. Leví eque ejuracanaquetu jucuare. Jesúsja ecuadisha cuanaratu bape bacaniedya
    acuare “Bernabé” bacani, “Ecasaturaquique” jadique.
  kgp-NT: 'Kỹ ũ tóg nĩ gé, ti jiji hã vỹ: José, he mũ. Jesus tỹ ũn vin mũ ag tóg ti
    to: Barnabé, he tĩ, hã vỹ: vẽnh jyvẽn krẽ, he mũ, hã vỹ: Barnabé, he mũ. Levi
    kósin''kósin ũ vẽ. Goj vãso tỹ Chipre tá ke vẽ.'
  bvd-bvd: Ta tii waa ne satana sa Diosef. Nia waa 'ana kwalafaa sa Lifae ma sui ka
    futa 'i Saebras. 'Aboosol ki da 'aili nia 'ana sa Baanabas (toolangai lana, Waa
    ni Kwaigwafei),
  ukr-1871: 'Так Йосія, названий від апостолів Варнава (що єсть перекладом: Син одради),
    левит, родом Кипрянин,'
  apz-apz: Hwe fihwo kakoe yofe Jousepɨyoho. Apousel sohwa nomꞌne yofe ole mulɨmentohofi,
    Mponopasɨyoho. Yofe hiso yɨwoloꞌmo ole, Sosofitofɨhwe hweho.
  yon-yon: Kuye niindem aom kuu angkon karub maa yaningko Yosef, ye amyenimbon kuu
    Livai, ye kambong kuu Saipurus aom, kukuu apasodanbed ye yaa Baanabas ande yedmimaib,
    amborom kuu yena yaa kube ongkandimaan kowe.
  poi-NT: It́ id́ɨc tu̱m levitapɨc pɨ̱xiñ iñɨ̱yi José. Nay jém isla de Chipre. Jém
    apóstolyaj iccámayyaj iñɨ̱yi, Bernabé. Jém iñɨ̱yi nɨmtooba jém yo̱xpádoypaap.
  wuv-wuv: Joseph, mei Levi, noramiana Cyprus, mei rona roroinia ei apostle ba Barnabas
    (hanuna ba Fararawanii Naranara),
  quf-NT: Karanmi Chipre shutiq pwiblumanta uk Levita, José shutiq runa. Paytami apustulkunaqa
    niqllapapis Bernabé (rimayninchikpi munan niyta “Kunsulakuq”) nir.
  yuw-yuw: Oro amna au mano Yösep. Yu ihorocgon gurocno docno au siuna amna auho mönengha
    wögoc. Wuuna Yösep yu möneng wo aposel imogoc. Oro Yösep yuhon mano au wömai Aposelho
    ‘Barnabas’ ihoroc mambodung. Ma worochon foro wömai ‘irotno tongkoing toctoc amna’
    ihoroc. Barnabas yu ihorocgon Livaihon toropdecma. Yuhon böcno sano sinom wömai
    sa muropmo Saiprus woce idoc.
  hus-NT-1971: Taja’ c’al an ebchalabchic hua’ats jun axi pel in at xits’al a Levi.
    Pel a José axi hua’tsin ti al an ts’aclath tsabal axi al am pulic lejem im bij
    Chipre. Im punchith bij c’al an abathualechic pel a Bernabé, axi ti tenec cau
    in le’ quin ulu culbethanchix c’al in ichich an inic.
  med-med: Ei kʉn, Lipai wu ti, Saipras kona ila metʉng ei, mbi tek, Josep nʉtʉng.
    Wote, nombuⱡa rung wu kʉⱡ ndi, Barnapas nʉtʉng. (Mbi Barnapas nga puⱡ ei, ‘Nimba
    ndoimp rundi wu.’)
  bch-bch: Eaba ede ikado toa bedaoa ieda Iosep, be gid panua ato ad tidol ieda ede
    pade Barnabas. (Edaeda toa ne ipu bedane, “Eaba Ipapamatua Panua Lolod.”) Ei iaoa
    ede ngan lum pan Livai, be ele tuanga ipu ngan inu Saiprus.
  cco-NT: Jo̱ lajo̱b cajo̱ cajméeˋ jaangˋ dseaˋ Israel i̱ lɨ́ɨngˊ dseaˋ levita i̱
    siiˋ Séˆ i̱ niseengˋ fɨˊ co̱o̱ˋ lɨ˜ siiˋ Chipre. Jo̱ i̱ dseaˋ íˋ calɨsírˋ quiáꞌˉ
    i̱ dseaˋ apóoˆ do Bernabé, e guǿngꞌˋ dseaˋ i̱ jmɨcó̱o̱ꞌ˜ jaléngꞌˋ dseaˋ rúngꞌˋ;
  deu-1951: 'Joses aber, von den Aposteln zubenannt Barnabas (das heißt übersetzt:
    «Sohn des Trostes»), ein Levit, aus Cypern gebürtig,'
  alq-ALGNT: Pejig 8aa ka teb8etag, Josep ijinikazogoban. Mi 8aa pejig aiamie mikimo8inni,
    Sipinos (Chypre) aki kagi iji nta8igigobanen. Anodaganag ogi ijinikana8an Banabas,
    e ikidomagag dac ii “A8iag ka 8idjiadjin kodagian kidji sogideendjin.”
  ixl-NNT: As echat kat ibꞌan umaꞌl u tiaal Leví uvaꞌ aa Chipre uvaꞌ Xhuꞌl. As oksal
    veꞌt Bernabé stiꞌ taꞌn unqꞌa apóstol, tan aꞌ isuuchil u yoleꞌ uvaꞌ Bernabé «ikꞌaol
    eesan txumuꞌm,» tiꞌk isuuchil u yoleꞌ tu yolbꞌal griego.
  boa-NT: Áijyúhjáa íjcyaabe diityédítyú Revítámuube Jotséé Chííperévúhjáa ditye tsɨ́ɨ́mávaábe.
    Áábekéhjáa uwáábojte iúúhɨnúné meménú Benabéedívú ‘ímijyújtsoóbe’ nééiyóne.
  etr-etr: Amo gadola dolö afädë nelo amoïe ëida Yosebe. Ïe ëi elö abosolo dolö amolia
    negeida Banabasa. (Banabasa amoda ado gowe gadoi. Iso asigi neala gelolasilo dolöla
    säla ëi negei.) Banabasada Ilibai sosogo nelo. Eda ödä södölogi Saibulusi fii.
  quh-NT: Carkataj Cristopi uj hermano, José sutiyoj. Cachaspis payta Bernabeta suticharkancu.
    Bernabé niyta munan yuyaychaj runa. Pay Chipre jallp'amanta carka, Levij ayllunmantapis.
  kwi-kwi: Sunkana Joséne Levíwa kwal kirɨt. Usne Chipre pi paizka sukin kawira. Ɨnintaruzne
    Joséwa mun maiz kit Bernabé munta, (us mamaztuza watsal pit kiz kit kiwainamtu
    akwa).
  agm-agm: Aihɨ suraanɨhɨ utaaho kahapaamapɨpa nunyohiyɨhiyaamɨ wo bindataise. Komɨ
    ambɨpatɨ Josepɨhoe. Aihɨ koaisɨ aposerɨhiya ambɨpatɨ wɨtɨ Banapaasihoŋe undɨwɨ
    nusoaasawaayopo. Sandɨ Banapaasihoŋe undɨwɨ kiyaamɨhaara ambɨhundohɨtɨmandamɨ
    tanyaaha siyate, “Isɨhiyai pɨwɨha kaundatɨ kiyaamɨ maarɨho omaŋɨtɨtɨhɨ netɨ andɨtɨwiwahore,”
    tɨwɨ katawaawɨ Banapaasihoŋe tawaatopo. Iyataatɨ Josepɨho so isɨhiya Ripaihiyaamɨhore.
    Iyataatɨ koaisɨ sanaatɨ yapɨpatɨ Saipɨraasihanda namohore.
  ubr-ubr: Ato orot wabin Joseph, baiyoyobotis on wabin tani seyoyorai Barnabas (on
    an yabin min “Orot Kufaiwarotin.”) on orot on Levi an dam emon, on min Cyprus
    nua on nan irat,
  tsw-NT: Apa iroci yi ili i na a yuwusain, vuma ro shi ta̱ lo za na a̱ tsu ɗe Isuhu
    za na ajiyaꞌa a cayi aala Banaba (za na urevu wa̱ yi u ɗa Mawun mo Uda̱shishi
    wo Okolo). A̱yi za ve elentsu e Levi a ɗa, waru u ta̱wa̱ ta̱ diga Kuburu iɗa i
    memere ma̱ mini.
  cax-NT: Sane uiti maniqui José nürirrtito ui bama apostolerrü Bernabé, nürirrti
    auqui besüro “ñoñünrrü naqui ipiaca apucüruti”. Arrti eanaqui nesarrti familiarrü
    Leví, pero sunaunti au cürrü Chipre.
  aia-aia: Ma 'e ta'i sae baaniai burungana Livae na huta na'i maraui Saepras na atana
    'ia Josep. Ma'ata 'iraaui Ha'ataari rau matai 'unua ro'u 'inia Banabas, ni 'ado'ado
    'anai atasi “Sae na ha'a-'o'oriai 'ado'adonai sae.”
  srp-1865: A Josija, prozvani od apostola Varnava, koje znaèi sin utjehe, Levit rodom
    iz Kipra,
  agt-agt: Kumanen hapa ya iningwa ni Hose en nga taga Sipre, te nelaku na ya takday
    lutak na, a neange na hapa ya naglakun na en ta turin kiden petta isaned da. Ammi
    ya agngilinan da te Hose a Barnabas, gafu ta malalaki mangpaturad ta kahulun na
    kiden.
  lug-lug: Awo Yusufu, Omuleevi abatume gwe baatuuma Balunabba (amakulu gaalyo nti
    atereeza emitima gy’abantu) eyazaalibwa e Kupulo,
  yby-yby: Yamidana nesaya we mako uliwa Josepu uliwa makoya Banabasiyo liki molae,
    ya uliwamidana monawaya lemo gateuti dilipe etoha okaka welimoya Liwaeda awola
    Saepalasi mikaukati etabo welimoya,
  heb-heb: ויוסף אשר כנוהו השליחים בשם בר נבא פרושו בן הנחמה איש לוי אשר נולד בארץ
    כתים׃
  mpp-mpp: Aime ngic monic gawec wacine Yosefe, salecebaicne yengi wacine monic Banabas
    wackeibong, yogolec fungine yanguc, mibasanang aiyelenale madec. Ye Liwaile alingkacni
    Saiparus nucka fikewec.
  apb-apb: Ngaeta mwane e nii urine oto a Josep, mwane aana komu a Livae nge e uure
    mai mwaanie mala-malau i Saepras. Mo hurula'aa ko haa-haara'inie aana a Banabas,
    lo'onga'inge aana uri “Kale ni Ha'asaedodo.”
  san-TEL: విశేషతః కుప్రోపద్వీపీయో యోసినామకో లేవివంశజాత ఏకో జనో భూమ్యధికారీ, యం ప్రేరితా
    బర్ణబ్బా అర్థాత్ సాన్త్వనాదాయక ఇత్యుక్త్వా సమాహూయన్,
  ben-IRV: আর যোষেফ যাকে প্রেরিতরা বার্ণবা নাম দিয়েছিলেন অনুবাদ করলে এই নামের মানে
    উৎসাহদাতা, যিনি লেবীয় ও সেই ব্যক্তি যিনি কুপ্র দ্বীপে থাকেন,
  ntu-ntu: Kzdq ncblo drtqde Josip ale-kzle da lc. Aposol kcng tzrpi-kzpzlr drtqde
    Banabas mz nzvz-nqblq-krde nqmq krde. Murde drtq lc drtwr ngrde mrlx kx axglr
    leplz. Nide nqvi lr Livae x mzte nzmc mz Trmctu Saepras.
  pan-pan: ਯੂਸੁਫ਼ ਜਿਸ ਦਾ ਰਸੂਲਾਂ ਨੇ ਬਰਨਬਾਸ ਅਰਥਾਤ ਸ਼ਾਂਤੀ ਦਾ ਪੁੱਤਰ ਨਾਮ ਰੱਖਿਆ ਸੀ ਜਿਹੜਾ
    ਇੱਕ ਲੇਵੀ ਅਤੇ ਕੁਪਰੁਸ ਦਾ ਰਹਿਣ ਵਾਲਾ ਸੀ।
  gvc-gvc: Tí pjare cʉ̃iro tina mehne macariro José wama tiriro jiha. Jesu to cũrina
    Josére Bernabé ni wama pisuha. To wama Bernabé “Masare wahchechʉ yoariro jira”,
    nia nina. Tiro Leví ya curua macariro Chipre nʉco macariro jiha.
  ksj-ksj: Vaze ꞌahoga, niḡa Iosefa, Levi iduhu zu Kupro ꞌumuḡa vazeḡa. Aniꞌe apostolo
    azaḡaniꞌa Banabasi rae hunido. Ni eꞌe hugaꞌe inara ziniꞌeteꞌe vazeḡa.
  sbk-sbk: U Yusufu, umulawi, afumile hu Kipro, apewilwe itawa bhahakwizya yu Barnabasi
    na mitume (emaana yakwe mwana we lusubhilo).
  mya-JVB: ယောသေ အမည်ရှိ၍ သက်သာ စေခြင်း၏ သား ဟုဆိုလို သော ဗာနဗ အမည် သစ်ကို တမန်တော်
    တို့ သမုတ် ခြင်းအားဖြင့် ရသော ကုပရု ပြည်သား လေဝိ လူတစ် ယောက်သည်၊
  kgf-kgf: Waŋu Rewi ic méŋ qara Yosefe, Kipuro baec ʒékéŋa igucnec keru Méliméli
    ic ieneŋ iwac Banaba ʒémiaŋgic. (Imuac hénia imi ewa qeri meme seli waŋ énécmimiawac
    naŋa.)
  awb-awb: Wehukení wenáwíq Sósépa míowara eqmaro kega mó awíq Páhnábásae átówe. Mi
    awíq Páhnábásawe áwahewé séhréhi aníne áwíq míre. We Sáípára marákórápéqté ánínéna
    Áríwái káhnáh áníne.
  gdn-gdn: Apunu mo si ka Diyosepa. E kunui ka Riwai tawana Saiparasi rabineya wenawena.
    Iyesu tonotapu ragidai apunu Diyosepa e si daikere Banabasi simupu. (Si Banabasi
    ka keyakeyai ko ki mibai mete kina, ki ka; ‘Iyapana Mu Rabinamaga Wadau Bagi ki
    Apunai’.)
  nko-NT: Mʋ́ sʋ alɩ kɛ́n Lewiyin ɔkʋá bʋtɛtɩ́ mʋ Yosef lɛ́fɛ ɔsʋlʋ́ʋ, ɔlɔpʋ kɔ́ba
    amʋ ba sumbí ayɔpʋ́ ámʋ nɩ. Yosef anfɩ otsú Kipro ɔmátɔ́, sumbí ayɔpʋ́ bɛha
    mʋ ɩdá Barnaba, (mʋ́ asɩ gyí, “Ahá atɛtɔ-ɔnlɩn ɔwapʋ́.”)
  bsn-NT: To bajiro Jesúre ajitirʉ̃nʉrã vatoare, sĩgʉ̃ jud'io masʉ levita jũnagʉ ñañuju
    ĩ. José vãme cʉtigʉ ñañuju. Chipre vãme cʉtiyoajʉ ruyuar'i ñañuju ĩ. Jesús ĩ gotiroticõasʉoriarã,
    Josére gajeye ĩre vãme yiyujarã, Bernabé. Griego ocama, “Quẽnase gãjerãre oca
    cʉtigʉ” yire ũni ñañuju ti vãme.
  pib-NT: Giyagni Gosi, wa yokanatanune wane chinanru yoklegiwaka Wirnawisi (walenwa
    yokaakaluru Gimnanuklewatachri) Rewineru, Supro giyakatyachri.
  wiv-wiv: Pale, a Iosep, ia kaka bukuna kabu ke Livai kamahi ki valohua ni Saiprus,
    ia kua na apostel kamahi dia te kohania ni Barnabas (na hiza kua mining vona e
    tani barae, “Na kaka kua e lala kete vavabadangania kaka”),
  reg-reg: Yusufu, omulawi, omunu okusoka Kipro, ayanilwe lisina lya Barnabasi na
    jintumwa (eyo nigajurwa ati, ni mwana wo kusilisha).
  mlh-mlh: 'Ŋi mo tinaine Josef, aposol yoŋoji tinaine Barnabas mibuŋ, oi noŋunde
    buŋoo: Maŋ-kikitiŋ ŋi, iŋoji nu tinaine Saiprus oo fukeru sogueru soriŋ gio ŋi
    (Liwait) goya.'
  gof-ENT: ቆጲሮሳ ጊያ ቤሳን ዬሌቲዳ ዮሴፋ ጊያ ሌዌ ሼሻፔ ጊዲዳ ኢሶይ ዴዔስ። ኢያ ሱን ሃዋሬቲ ባርናባሳ (ሚን ናዓ)
    ጊዶሶና።
  aau-aau: Seyr uwr prueyn hiykwe serey lwak, hiykwe Livai prueyn, oion-waw Saiprus
    ko. Hyo uru hokwe Josep, seyr aposel homkwe hyekwe uru kamon senkin ma-nakinariy
    kow, Barnabas. Uru sohiy so meyk-ar hokwe senkin, “Uwrsa mo uron me hiy-me woro
    woro ihey ey.”
  tvk-tvk: E melele nen ak, moletin tei teta, hisen Siosep te hal Saepras. Xi nggo
    vatimol na Livae. Ve sexien hos nan, eloheoh xil laling hisen teimun nan be ‘Banabas’
    xa koute teni be ‘moletin xa di pet rat nenemien na mosav xil.’
  prf-NT: Kona labi hud en ginamet ni Jose a essa a Levita a taga-Chipre. Nginaranan
    siya nen apostol hidi a Bernabe gustu naid a kagiyán ay matáttulungán.
  auy-auy: moóráwigon-awiꞌa Yósepiwaraꞌa miyá éna moórá-marama fíꞌon-kwaasigomba aména
    óntamba maiyéna aantá-waasi tiména wemá Rífáin-andafakewi Sáíparasi-aempakemba
    tamérowasa aantá-waasi moórá-awiꞌa simánkesa Kíríki-taaifinkemba Páánápáasiye
    sésa waéꞌmai-awiꞌa tiráfaiyaiwain-iyemo suwáí minóntámbá tímakaiye.
  tbg-tbg: Mintiaqi vuvaro viraqaahairo vovano vira autu Iohepiva, viva Rivaira vohaa
