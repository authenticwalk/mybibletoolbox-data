    leo’. Laꞌe pahie rai na ca kasibꞌi. Ka nèti mai kabꞌua na hia dhèu pajuu-paleha
    Lamatua sèra.
  tnp-tnp: Tol lanəha, suah kəti əha ikɨn nərgɨn u Josɨp, in nəuanɨləuɨs rəha Lifai,
    iətəm Saiprəs, aposɨl mɨn kəmotəfən nərgɨn vi kəti kəm in, nərgɨn u Panəpəs, u
    nɨpətɨn təni məmə, “iətəm tətasiru mətəfəri nətəlɨgiən.”
  urd-urd: 'और यूसुफ़ नाम एक लावी था, जिसका लक़ब रसूलों ने बरनबास: या''नी नसीहत का
    बेटा रख्खा था, और जिसकी पैदाइश कुप्रुस टापू की थी।'
  hot-hot: Ma thêlô êŋ te ma Josep ba anêŋ loŋ ma ŋgavithôm Saiplus ma habitak anêŋ
    ôdôŋ Livai. Ma aposel ethak elam yani nena Banabas, athêŋ êŋ anêŋ ôdôŋ nena, “Anyô
    hathak havatho avômalô kapôlôŋiŋ loŋ.”
  mqj-NT: Susi duka' Yusuf umbaluk bela'na anna baai lako rasul allinna. Inde Yusuf-e
    peampoanna Lewi to lu dio mai Siprus sinasangai Barnabas rasul kalembasanna to
    ma'pakatana.
  rus-SYN: Так Иосия, прозванный от Апостолов Варнавою, что значит сын утешения, левит,
    родом Кипрянин,
  mbh-mbh: Na toko omole e ako i voth, iion a Josep ako ini mtho a Saiprus anga ma
    ini net Livai. Ma pakekere o sungu mun ion a Barnabas a i nge. Toko iion aken
    mirenga ve, ini toko ako i paengeng tokokoere olemi.
  bdd-bdd: Towasawasa ꞌaigeda ꞌoidiyega, sanina Yosepa, ma sanina hauhauna tohepwailaowedi
    siꞌebwaeya Banaba, beno ꞌana sanapu “Toꞌabihe ꞌatepatu,” tauna gwama Saipilosi,
    ma Libai ꞌina susu ꞌaigeda,
  cbt-NTPO: 'Naporo'' a''na quëmapi ya''huërin. Cosi itopiso''. Ca''tano''sari nisha
    nininën acotopi. Pirnapi itopi. Pirnapiso'': “Achinicancantona''pi,” tapon naporin.
    Inaso'' Nihui huënton quëmapi, Chipriquë hua''huatërinso''.'
  rmy-SERVI: Акэ, Иосифо, савэ апостолуря акхарэнас Варнава (пав аврэ «чяво подрицаримахкоро»),
    левито Кипростар,
  srn-NT: 'So yu ben abi wan Lefitiman di ben kmopo fu Siprus. A man disi ben nen
    Yosef, ma den boskopuman fu Yesus ben e kari en Barnabas. (A nen Barnabas wani
    taki: A wan di e gi dek''ati.)'
  cta-NT: La cuiꞌ juaꞌa̱ nguaꞌni sca nguꞌ Chipre nu naa José. Nguꞌ Leví laca yu; ñiꞌya̱
    nduꞌni xirta cña neꞌ laa, juaꞌa̱ nduꞌni nguꞌ Leví biꞌ cña. Xaꞌ xtañi ngusta nu
    tii tyucuaa tyaꞌa nguꞌ biꞌ jiꞌi̱ nu José biꞌ; Bernabé ngua xtañi yu liꞌ, chaꞌ
    tsoꞌo tsa nxaalaꞌ yu tyiquee tyaꞌa ñati̱.
  bqc-SIM: Levii bui Yosɛfu pↄ́ bↄ̀ Sipi bùsuu kú ń guu. Zĩnaↄ tↄkpàɛ̀ Baanaba.
    Bee mɛ̀ nↄ̀sɛninina.
  tcz-CHONGTHU: Chuin Joseph, solchah hon Barnabas asah-u (hichu lungmonna chapa tina
    ahi) chu Levi phungmi Cyprus twikol gam mi ahi.
  mar-mar: आणि कुप्र बेटाचा रहिवासी लेवी योसेफ, ज्याला प्रेषितांनी बर्णबा, म्हणजे
    उत्तेजन पुत्र असे नाव दिले होती.
  snp-snp: Eti ato, ya we ma nemo kuliya Yosefe ya aposolo yate kuliya Banabasile,
    loti melamo kuliyawa mona ya olu aila wi gedami wele, loti melamo wewa ya Lifai
    ufa fiyaigu yauti kuwo nokafo ogona imo eba kuliya Saipulusi yauti oloto piyami
    ne.
  isl-isl: Það gerði Jósef frá Kýpur, sem postularnir kölluðu huggunarsoninn. Hann
    var af ætti Leví.
  spy-NT: Kimii ꞉chiito ake nyēē /kikēēkuurēē Yōōsēēf nyēbo kōōtaab Laawi ānkibo kōōrēētaab
    Kubrō, nyēē kitoochi ꞉lēbkēēyik kaayneet ake kule ‘Barnaaba’. (Ibooru ꞉kaaynaani
    kule murēn nyēē ikiimē chuut.)
  xnn-xnn: Siya nan inikkan Jose ay esay iChipre ay esay apon din si Levi. Nan inpangadan
    nan aapostolis ken siya et Bernabe tay nan kayatna ay kanan et ipogaw ay mangipagasing
    is nemnem di napaligatan.
  mwe-mwe: Bhashinkupagwa Bhalawi bhamo, bha ku Kipulo, lina lyabho a Yoshepu, mitume
    pubhaashemangaga a Bhanabha, malombolelo gakwe “Mundu ataga ntima”.
  tte-tte: Mwa tomo yabo esana Yosepa, ana boda Libai, ilaoma yanuwa Saipilosi, esana
    labuina apositoloyao sipei Banabasi. Na esanane Banabasi kana katai bwaite, tokabiyakaiwe.
  tcs-tcs: Wan man Zosep, em bin bon wea Sipras. Em bin Zuwisman prom da longtaim
    pamlelain blo Libai. Dem misnareman bin kole em Banabas. Neim blo em i min ‘sambodi
    uda elpe pipol po meke dempla pil prapagud’.
  hlt-THB: Kupra qam awhkaw Levi thlang Joseph, ceityihkhqi ing Barnaba tinawh amik
    khy (ak kqawn ngaihnaak taw Thapeek capa, tinaak) ing,
  soq-soq: Tane Saipirus apanawa Iosep, me Iuswa, Liwai damba bedewe mulena, dogowa
    waiwa dea gimaralene manewa wadene aposel wanamon. Tane aposel me ebowa da waia
    Banabas. Ebo ema ipawaida ipa wadodomana apanawa.
  qub-qub: Chaynömi ruraran lamar chaupin Chipre tishgucho yurej José jutiyoj runapis.
    Payga caran Leví trïbupitami. Josëtami apostulcunaga jutichaparan «Bernabé» nir.
    Bernabé ninanga «shogacoj» ninanmi.
  att-att: Á ajjan si Kusè, nga ginaká ni Libi nga taga Sipro, nga iningágan nayù
    ira minángngilayalayâ ta Bernabe. Á yù kebalinán na “Bernabe” yù minánnabarang.
  bki-bki: Nalo tai nene napano naio jakii bajago na, naio be Yoseve, napano miyotuba
    ea bajulukuti na Livai, abar naio ea uleule na Saipras, mia nina naruei napano
    atevi nalo ajisia ka sio dolu bereio be Barnabas, napano sio nei sano nioti nene
    berenio “Toro nam̃a miijalar toro dolu kiano jidomiano.”
  bqp-bqp: Levi buri Yusufu kũ à bò Sipiru bùsun kú ń tɛ́. Luda zĩ̀rinↄ tↄ́ kpànɛ
    Baanaba. Tↄ́ pìi pì Laakarikpatɛrii.
  mcp-mcp: Ntɔ́, ŋgwɔ́l múúd á Shíprə nə́ jínə́ nə́ Yósɛb, nyə á bə mwâ *Levît, búúd
    ɔ lwámá bwə́ á kwo gwiid nə́ Barnábas. Jínə dɔɔŋg í kə́ nə́ «Muud mə dʉ́ bándʉlə
    búúd yɛ́».
  hat-hat: 'Se konsa, te gen yon nonm yo rele Jozèf, yon moun Levi ki soti lil Chip.
    Apòt yo te ba l'' yon ti non Banabas, ki te vle di: Nonm k''ap ankouraje a.'
  npl-NT: 'Ijkó okichi se tlakatl non itoka José. Nin José otlákatki kan isla de Chipre
    iwa owalewatoka de Leví; iwa n tlatematiltijkeh okitlalilijkeh itoka Bernabé,
    non kijtosneki: Teyolchika.'
  bgg-bgg: Chiih è jine Joseph ro, hanyie yi Khaiphrus hà giak pha Lewithe ro guaphasamoy
    è Barnabas beng pha jia ro, (ji pha ibeng ne “Hanyie è luthong phi pha bran rone
    ibeng pha bran ro”),
  eng-TCENT: Joses, whom the apostles called Barnabas (which means “Son of Encouragement”),
    a Levite and Cypriot by birth,
  eng-BSB: Joseph, a Levite from Cyprus, whom the apostles called Barnabas (meaning
    Son of Encouragement),
  cpu-NT: 'Iroora jimatakeri aparoni Leví-mirinkaite ipaiyeetziri José, Chipre-satzi
    jinatzi, iri ipaitakeri Otyaantajanoriite irirori, Bernabé. (Oshiyakaaventachari
    iroka vairontsi Bernabé: “Itomi poshenkantaneri.”)'
  san-ASM: ৱিশেষতঃ কুপ্ৰোপদ্ৱীপীযো যোসিনামকো লেৱিৱংশজাত একো জনো ভূম্যধিকাৰী, যং প্ৰেৰিতা
    বৰ্ণব্বা অৰ্থাৎ সান্ত্ৱনাদাযক ইত্যুক্ত্ৱা সমাহূযন্,
  tod-tod: Leevi mavofodai ta ɠɛni ná, daaseigi ga Zozɛfe, é ɠɛni ga Sipele nu.
    Keelaiti ti daasei pɛɛni ga Ɓalanaɓase, (nii poluʋɛ ga «nu iɲɔdɔɔ nui»).
  tac-NT: Bilé rió napu bilé wasá ralinele, José anilime, Chipre bejtégame nile 'yako
    alué rió. Lebí rijimala nile alué rió, alué Lebí napu 'ya bejtégame nile. Alué
    makué oká rió napu Esukristo 'yálige nóchali se'nú rewá ujchele alué José. Bernabé
    anilime rewá ujchéliru. Alué Bernabé aniá ka ‹‹ralámuli oilárime» aniame ju. 'We
    a'lá ralámuli nile alué.
  eng-WEBPB: Joses, who by the apostles was also called Barnabas (which is, being
    interpreted, Son of Encouragement), a Levite, a man of Cyprus by race,
  gfk-H: Ma ga mon tiga tunatuna, no hinsana Iosep, ia tano huntunaan ta Lewi maras
    Saipras. Ma ira apostolo diet ga kilam ia bia ne Banabas, a kukuraina bia no Tena
    Harharagat.
  viv-viv: Ada tova saꞋeyana Yosefa, Livai ana yoꞋo kalivana, hidede amine gihuluva.
    Bana yana melala ma himula ana egana Saifilasi. Badi afositolo kalivai-nadi hivewagana
    Banabasi, ada egana ana kaivila ma kaliva aseꞋasedi ana Tokivevatu.
  yao-yao: Ni kwaliji ni Mlawi, juŵapagwile ku Kupulo, liina lyakwe che Yusufu, ni
    achinduna ŵala ŵammilasile che Banaba, malumbo gakwe, “Mundu jwakwatulasya ŵandu
    mitima.”
  tgp-tgp: Ale vonara matea enia Joseph, tapala hijana vahar̃ule la silea isana enia
    Barnabas, r̃aramin hija sei enia ‘Tamlohi mata Retituetueni’, enia mara Cyprus
    matea mo tai na vao Levi na tavtavuin Israel.
  auc-NT: Ïninque Itota nänö da godongaïnäni ïñönäni adocanque Debii wodi pæ̈ingä
    Ootee ingacäimpa. Tömengä ïñömö, Wadäni wampo pönente quëwencædänimpa, ante në
    ædæmö apæ̈nedongä ïñongante wadäni tömengä ingante Bedënabee ante pönö pemongadänimpa.
    Ïingä Ootee Bedënabee näni pemöningä ïñömö Tipidebæ quëwente pöningä inte edæ,
  kbc-NT: Onini ica ɡ̶oneleegiwa ane liboonaɡ̶adi José. Niɡ̶ijoa liiɡ̶exedi Ǥoniotagodi
    owote me liboonaɡ̶adi Barnabé amina anejinaɡ̶ata “Niɡ̶ijo aneo mabo ɡ̶odaaleɡ̶ena.”
    Niɡ̶ijo ɡ̶oneleegiwa one leviita icoɡ̶oticogi ica lidelogo ane liboonaɡ̶adi Chipre.
  bmh-bmh: Ziwas go ebu, du tub gonugau wanib Zosep go Liwai nugau ug ebuan go Saiprus
    em waug uzanan du dareun. Yesus nugau ze oi aidanemen dudu agen Barnabas auranem.
    Zebigeg go wanib, dudu agal oiagab selai dabun ze maraneu du.
  ctu-BL: José, juntiquil leví ch'oyol bʌ ti Chipre, tsa' aq'uenti yambʌ i c'aba'
    cha'an jini apóstolob. Jiñʌch Bernabé. (Mi' yʌl ti lac t'an, jini mu' bʌ i ñuq'uesan
    lac pusic'al.)
  meq-meq: 'Andza niye ndoweye andaya tə zalay Yusufa. Ndo i maslaŋ i Yesu hay tə
    pa faya məzele na, Barnabas, andza məgweɗe: Ndo nakə ma gwaɗiye tete a siye i
    ndo hay aye. Neŋgeye slala ŋgay na, Levit hay. Tə wa na ma gəma nakə tə zalay
    Sipəre aye.'
  noa-H: Cha jaau nʌmjö, woun hãb sĩejim haajem, Levinaan heem José ha t'ʌ̃r sĩerr,
    Chipre p'ʌram gaai t'aabatarr. Mag woun hibʌʌr wauwia Bernabé ha t'ʌ̃r wai naajim
    haajem hich Jesuucha doce jʌr hautarr k'ʌʌnau. Bernabé haawai maach meúan “Hök'ĩirjug
    meeupiejem” ha simʌu.
  alp-NT: Lupe Yusupe, iabelie eni tapele eleki iriluke eni kepene ete Yesuse Eni
    maka ulakaru. Yusupe meije irulu bei Lewi, bei nusa Sipruse. Yesuse Eni maka ulakaru
    esi kotine Barnabase, esi natire kwetele rebe iono lale ndina.
  san-VEL: vi"se.sata.h kupropadviipiiyo yosinaamako leviva.m"sajaata eko jano bhuumyadhikaarii,
    ya.m preritaa bar.nabbaa arthaat saantvanaadaayaka ityuktvaa samaahuuyan,
  kbq-kbq: Hagi mago Livae nera, Saiprus hageri amuragozafi kasente'nea nera Josefe'e,
    mago agi'a aposol naga'mo'za antemi'nazana Banabasi'e. (Ana agimofo agafa'a, zamazeri
    hankaveti ke zamasmi mofavre hu'ne.)
  kbh-kbh: Chca tojanma canÿa Bëngbe Bëtsabe bëts yebnoca trabajayá, José ca uabainá;
    cha chë ichmónënga imojanábobuatma Bernabé ca (y chca iuayana “Añemuayá ca”).
    Bernabé yojamna Chipre luarocá.
  ron-LSB: 'Iosif, care era numit de apostoli și Barnaba (care înseamnă, în traducere:
    Fiul încurajării), levit, om din Cipru,'
  pon-pon: 'A Iojej me wanporon akan ki on mar a Parnapaj, (iet wewe: Nain kapol),
    kadaudok en Lewi amen, men Jipern,'
  nhe-BL: Huan itztoya se tlacatl tlen itoca eliyaya José, tlen ejqui nepa tlali Chipre.
    Yajaya elqui se iteipa ixhui nopa totajtzi Leví tlen huejcajquiya. Huan nopa tlayolmelahuani
    quitocajtlalijque nojquiya Bernabé, tlen quiijtosnequi “tlayoltlalijquetl”.
  sps-sps: Josep a isen a tsoiny tana vun ten Livai te agiir Saipras, an amaraav natiny
    koo ror ya Banabas, tana saa a man nan asangan to “Mes natiny faparits non a mesmes,”
  wnc-wnc: Siwan aminu tapatu umana Josep ngang iniking ngana aposel aminda umana
    Banabas ngang iniking. Siwan umana Banabas ngang inikingu waaknga tapan tekwamban
    musia papan kekekakaing kapa ngang iniking. Waapata Saipras kep komune nanaapa.
    Ita Jekopdane waaknga Liwaitane dongune aakut tapa.
  bus-bus: Levi bori Yusufu kɛ̀ bↄ̀ Sipiru bùsun kú ń tɛ́. Luda zĩ̀rinↄ tↄ́ kpànɛ
    Banaba. Tↄ́ pì bè Làakarikpaɛri.
  gub-BL: Amo awa a'e pe hekon a'e, uzeruzar ma'e wapyr a'e. Zuze her romo a'e. Erewi
    haikwerupi har romo hekon. Xip yrypypo'o rehe arer romo hekon. (— Nape ta'yr,
    i'i Zezuz hemimono karer izupe wà. — Purumurywete kar ma'e, i'i her zaneze'eg
    rupi.)
  imo-imo: Aku teko teringi mele Josep nili iye teni aku tepa terimu. Aku iyemu aposelemani
    yunge imbi te Barnabas ningi. Barnabas imbimunga pulumu i tepa, imboma nimbe toimbo
    tondoli iyemu. Yu iye lapu aku Livai, yunge ulke kombu Saiprus.
  boj-boj: Naŋgo ambleq di tamo bei soqnej aqa ñam Josep. Aqa ñam bei Barnabas. Yesus
    aqa anjam maro tamo naŋgi na ñam di waiyeb. Aqa ñam di aqa damu, “Tamo are siŋgilatetnjro
    qaji.” Barnabas a Livai aqa leŋ. A Saiprus nui qaji.
  eng-DRA: And Joseph, who, by the apostles, was surnamed Barnabas, (which is, by
    interpretation, The son of consolation,) a Levite, a Cyprian born,
  knf-knf: Kë hënk di Yoŧef, ñiinţ aloŋ i pşini pi Lewi, anwoonuŋ unjiw wi Kipruŧ,
    i banjañan bajaaŋ bado Barnabaŧ (uwooŋ ñaaŋ anjaaŋ atëŋţën) kë aşë ka ţfa uţeeh
    uloŋ. Awaap wa aţij itaka abi awul banjañan.
  san-KHM: វិឝេឞតះ កុប្រោបទ្វីបីយោ យោសិនាមកោ លេវិវំឝជាត ឯកោ ជនោ ភូម្យធិការី, យំ ប្រេរិតា
    ពណ៌ព្ពា អត៌្ហាត៑ សាន្ត្វនាទាយក ឥត្យុក្ត្វា សមាហូយន៑,
  arn-NT: 'Tüfa ñi femün kiñe wentru, Levi ñi tuwünche, Jose pingelu, trempüramelu
    ti Chipre pingechi wapi mapu mew. Fey tati pu apostol Bernabe pintukuleltueyew
    tañi üy (tüfa ta feypiley: yafüluwpemumchi fotüm).'
  zas-NT: Loj reeman noꞌch tijb bén brii laj Xiëb, najman xdiaa bén brii laj Leví,
    zëëdaman yuj la Chipre ni rigaꞌ loj nijsdoo. Gunee ree apóstoles guin laaman Bernabé,
    rën guiëban Bén raguꞌ luxdoo ree bejn zagdxe.
  ken-NT: Ɛnyu yɔ kɛ̌ mmǔ anɛ áká nnyɛ́n bɛ Josɛ́f akʉ nyaka. Abhak mmu nnɛrɛ́kɛt
    Lɛ́vi nɛ mmu ɛtɔk Sáyprɔs. Bǒnto Yesu bádú yí nnyɛ́n bɛ́ Banábas, nɔ́ chí,
    “Mmǔ anɛ afyɛ́ bo ntɨ.”
