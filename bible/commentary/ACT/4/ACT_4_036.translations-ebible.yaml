  bss-NT: Nê dɔ́ɔ Josɛbɛ, mod a túmbé e Levi awě béchyáá á aloŋ á Sayprus
    âmbɛnlé. Bembapɛɛ bé nlómag béchə́géʼáá mɔ́ bán Banabasɛ, (nɛ́dē mod
    awě awéde bad nlém á abum.)
  met-met: Baing lipu tela wa, yabanoa mutumutua Saipras. Libai bakbaging tela, yanoa
    Yosep, ina aposeldi duxu ba Banabas (namuxina ba Lipu Hatuminga Haringiangam).
  kpj-NT: Jyje tule kiawesele riwinyre. Tasubedeõ‑di rohonyreu, idi iòwy nieru diwyde
    Jesuisi erydỹỹna mahãdu‑ò. Jesuisi erydỹỹna mahãdu Jyje rininire, Banabemy. Kiani
    inyrybe‑ò riwiurònanyre, rybe‑di wiòhedỹỹdu kiani rare. Tii Levi mahãduõ rare,
    Xibri bedebutesỹdu tii raremyhỹ.
  zao-NT: 'Ne xid re zhaʼa ngoo thib mbyi kuu le Che, zha kuu nak zha raz Leví, ne
    zha Chipre nak Che. Re apóstl mtob le zha Bernabé. (Diiz ree nak: “Zha kuu ntetsey”.)'
  byx-byx: Dav iak, i qurli qa i qa navet ma Livai aa Laanivas i qatikka qa naver
    ama qerlingki ma Saipras. I aa mam dai ra tis ka ma Josep dap ma Iesus aa Aposelkena
    dai ra guirltik be ra tis ka ma’, “Banabas.” I qatikka luqia ama rlenki dai ama
    rarlimini, taqurliani ma’, “Ka tat navet.”
  ctu-CTI: Ya'an yic'otyob juntiquil winic ch'oyol bʌ ti jump'ej saj lum joyol bʌ
    ti ja' Chipre bʌ i c'aba'. José i c'aba' jini winic. I jiñʌjlel Levita jini José.
    Jini yajcʌbilo' bʌ ajsubt'añob ñumel mi' pejcan José ti Bernabé. I sujmlel i c'aba'
    ti lac t'an mi yʌl jini mu' bʌ i cha' tijicnisʌbeñonla lac pusic'al.
  zos-NT: Ijtuna'ṉ tum pøn ñøyipø'is José. Apostolesis yac nøyi'ajque't Bernabé.
    Va'cø ndø tza'maṉvac ñøyi ndø onde'omo, nømba, Yajcontento'ajpapø'is. Chipre
    nasombøte y Levi'is chajcupø 'yunete.
  gvs-gvs: E Livai tubuna tayamo guma Saipiro yoina Iyosepa go, vamoleyanayao siduduwe
    Banabasi. Moe ana kaigavila kada, ‘Tokipáiwala.’
  kbm-kbm: Givin sawa etok amol ti gibweg, amol nok are Josep be eisir aposel ital
    ei are ti inei Banabas. Tanro are etok vukir tanei, amol ebe ges amolmol tas ta
    ok. Amol nok nangge eisir vu Liwi ane nangge nusawa Saipras.
  tew-tew: Wí sen Joseph gin nakhá̖wä̖́ˀi ginbá iˀan. Wí nava ivîˀ ûnmuuˀiˀ iku̖ˀpꞌégi,
    heḏi iˀ chä̖ˀ in Jesus-ví tꞌôekhuwaˀinbíˀpiye ihoˀḏi ovâyˀan. Nä́ˀi sendá wí
    Levi-ví ây iweḏiˀiˀbá namuu, oe Cyprus naˀaypu̖yä̖ˀiˀ, heḏi in tꞌôekhuwaˀindi
    óekhá̖yä̖́ˀ “Barnabas” gin. (Nä́ˀin khá̖wä̖́-á Huḏíyoví tundi natundaˀ “Wí toˀwí
    tꞌowa ovâykhä̖geˀdoˀiˀ kwee waa sen waa diˀâ̖a̖níḏí” gin.)
  rmc-rmc: 'Jekh lendar sas o Jozef, saves dine o apoštola nav Barnabaš (so hin prethodo:
    Oda, ko avren podhazdel upre.) Ov sas Levitas andral o Ciprus.'
  apr-apr: Ngan tool atu yo ene Yosep i, in inepe lapau. Ye in di aposol tikiui ene
    san ye Banabas. (Ngan ene yo Banabas in punu ben Tool ke Pamedenge Di Tooltool
    Lodi.) Ngan Banabas tani, in ipa ye rara ke Liwi, inbe ye in tool ke motmot yo
    ene Saipras i.
  tiy-tiy: Atin wén i ségétéwe bero féndawét Jose. Beeney ségétéwe tidéw Siprus brab
    séfu i Lebitawe. Féndawét i de apostol so “Bernabe”. (I atag i ni “Ségétéw émféfiyo
    fédéw”.)
  nlg-nlg: Ma gaia ghua Joseph tana kemana Levi tara vahua i Cyprus na manevetena
    tara holoa nia Barnabas (na ghanaghana iga togholuvu),
  dgr-DOGNT: Gıta dǫ ı̨łè Joseph wìyeh sìı Cyprus gots'ǫ Levı got'ı̨į̀ hǫt'e. Zezì
    wecheekeèdeè, Barnabas wìyeh agı̨į̀là. (Dǫ-ts'àdıı-dǫǫ̀ gedıì-agedı.)
  pes-OPV: و یوسف که رسولان او را برنابا یعنی ابن الوعظ لقب دادند، مردی از سبط لاوی
    و از طایفه قپرسی،
  ron-1924: Иосиф, нумит де апостоль ши Барнаба, адикэ, ын тэлмэчире, „фиул мынгыерий”,
    ун левит, де ням дин Чипру,
  tpz-tpz: Keꞌ teꞌ non a pah teꞌ va po vuteꞌ nee to pokaꞌ ne Livaë, pa ö muhin soneꞌ
    nee to pokaꞌ ne Saëprus, a ëhnaneah e Jeosëp. Ee to pokaꞌ ne eah e Banabas, o
    ëhnan vëh e Banabas to soe va non manih pan, “A teꞌ heꞌheꞌ soe va pa vaeh o vaman.”
  agd-agd: Máan tiyákan Saiprasíke mana Rivai ánon banta Yosepin ne ma siyain banta
    aposeri kayo ano ena ví Banabasi ne siran baren mino. Banabasin bí maen mai veni
    ana Ará Ákona Uantan Anin ne ma siyain baya vá manaí ukhen mino.
  rkb-NT: Niytahi Sose okyrysaro ty sakzohotsa bo nyny niy. Tatsuhuk huak ty okyrysaro
    ziakse. Sose petok inaro, usa inaroka Baranabe. Inaro iwatawy kytsa mysipunihikik.
    Atahi Rewi astsabarẽtsa. Nipurukze tsikzikdihi sihezõje Sipire inarokota.
  san-THA: 'วิเศษต: กุโปฺรปทฺวีปีโย โยสินามโก เลวิวํศชาต เอโก ชโน ภูมฺยธิการี, ยํ
    เปฺรริตา พรฺณพฺพา อรฺถาตฺ สานฺตฺวนาทายก อิตฺยุกฺตฺวา สมาหูยนฺ,'
  iws-iws: Mɨ inkam nwɨrɨn om komii Jerusalem hɨr nwokɨn, siir inɨgɨn Josepkɨn. Mɨ
    kɨmɨdiniya aposel kamɨm sɨma swokɨ kisɨna dap siir inɨgɨn Banabas. Tɨ inɨgɨn siir
    inɨg tɨpmwowɨn kaoprigi okwowikɨn. Mɨ siya Livaini isidgɨn mɨ siya nu Saipras
    hɨrankɨn.
  pol-SZ: 'Tak uczynił Józef, Lewita pochodzący z Cypru, nazywany przez apostołów
    Barnabą (to znaczy: „tym, który jest zachętą dla innych”).'
  ztq-NT: 'Singo beeñtsyey tu xaa nii pcholë José. Lo xtiiy Leví pkab xaa, chu nis
    nii lë Chipre koly xaa. Aan lëë apostle kwnee lo xaa Bernabé. (Tiits ko nak sinak
    nii xñee ñe: Xaa nii xchoobladzy.)'
  zai-NT: Lade cabe uyuu tobi lá José. Ulee lá ca apóstol laabe Bernabé. Stiidxa cabe
    riní' ni Tobi ni Rusieche'. Binni Chipre laabe, ne za be de Leví.
  upv-upv: Ko jinibb san nga nisen Josep, metka se Livae san, nga m̃iak renge Saepras.
    Ko aposol nir arlingi nisen m̃inij kele san, arveruse Banapas, nga muwra puwra
    ‘jinibb nga moksusi nolo jinibb nir mian mare.’
  aui-aui: Bi tomogha tana, kana waghawagha Jousep, kana dam Livai bi yana kubura
    Saipras, bi touna apasol sikwatuveni Banabas, (waghawaghana basuna Wonawiiyoyowana
    wawayina mma bada naboni ibera).
  wap-NT: Aizii mishidainao biiꞌi kainaꞌa daonaiora Cyprus san, Joseph kiaꞌo uꞌuu,
    mazan apostlenao dakotan naazu Barnabas kii, (maꞌozakadapaꞌo pidannao nyukunuu,
    kiaꞌo wuruꞌu uꞌuuaz).
  mva-mva: Bong teke nge Libai kata Saiprus-lo nekiaka ipura ara Iosep, ata ‘apostel’
    nge Barnabas kana dikilakilai (ara Barnabas nge labu Grik pile-lo bokai “Tamoata
    maka tamoata takadi iaka-kaikaidi.”)
  dwr-NT: Qophiroosa geetettiyaa saan yeletteedda Yooseefa giyaa Leewiyaa zarii ittuu
    de7ee; A sunthaa Yesuusi kiitteeddawanttu Barnaabaasa geeddino. Hewaa bilethay
    “Menthethiyaa Na7aa” giyaawaa.
  kfw-kfw: "Halli Cyprus ah kaom Levi phungnga innei araming Joseph inti, tirton ngai\
    \ inchu Barnabas tia inkoi (hiwa tinachu “Malung kamasok sapa”\x94),"
  bfz-bfz: यूसुफ नाओं रा साईप्रस टापूए रा एक लेवी था, जेसरा नाओं प्रेरिते बरनबास,
    मतलब-इम्मत देणे वाल़ा मांणू राखी राखेया था।
  cuk-09: Deun Chipregined-wargwen, José-nugad, deyob imaksa-gusmogad. A-dulede Leví-wagwad,
    Jesús-nuggi-barmilesmalad Bernabéye ega nug uksamalad. Bernabé sogleged, Nabir-Itole-Dule-Saed
    Machiye.
  ben-OBCV: আর যোষেফ নামে সাইপ্রাসের একজন লেবীয়, যাঁকে প্রেরিতশিষ্যেরা বার্ণবা (নামটির
    অর্থ, উৎসাহের সন্তান) নামে ডাকতেন,
  mil-NT: Te distrìtú Chìpré ndécú ɨ̀ɨⁿ tée nàni‑dé Chèé ñaní tnáhá ndǐi Lèví, te
    ní xóo cunu cuechi‑dě veñúhu ñáyiu isràél. Te cuèndá sá sǎñaha‑dě tnúhu ndee ìní
    xií‑yu, xíǎⁿ nǔu ní dánání ñàha‑güedé Vèé xii‑dé.
  myu-myu: G̃ebuje José dinheiro o'g̃ũm Jesus emumujuyũ be. José jeipi kug̃ osunuy.
    Jesus emumujuyũ wara'at o'jomõg̃ ibuten. Wara'at ibutet Barnabé i osunuy. Barnabé
    wuya'õmucanucan'ukat iape. Ixe Levi badip osunuy. Tip'aroro bewiat osunuy―Chipre
    eipi bewiat. Ixe jeipi kug̃ osunuy.
  amk-amk: Yusupi kontai tonanai. I mani inontarai weriria na Lewi dine, na nu Siprusi.
    Rasulifosa esahui kontai weo Barnabasi ete Arikang Kia Mirising.
  fai-fai: Kale Got afan kalin kinim mak win Yosew, am kinim mit be Liwai ade am bakan
    be wok gung Saibadas. Kale weng dew kámin kinim ika win takudaw Bánabas, akbiw.
    Kale win Bánabas kalbiw, umi mit be, ‘weng im kitid sánin kinim.’ Kalbiw.
  ura-NT: Coaraaunachuinti jetao, nii acaauru jana nenaa Lebita- Joseneein curuajaain
    nenaa- Chifere cobena que nejanohanaa- Berenabeeneein afosotooruhacha curuaatei.
    “Berenabeen” naanete, “suujua nunaera” nae.
  mcd-NT: Nantianri nanno nocofunu aton caifoan ahuun anu José. Nanton aton shuni
    Levipan funa. Unu nushmancayan rafu mai tomahuan ahuun anu Chipre anoashu cainni.
    Jesús fu rafumisifoan anu futsa tuqui huani Bernabé. Onicoinnin tsainman yorafo
    aton fupihuanmapaimisi shinansharamapaimisiran.
  urt-urt: Luku taꞌe ŋaiye Josep, kin miyeꞌ tikin Saiprus ende, kin bamtihei lenge
    Livai pe, kin miyeꞌ bwore ŋaiye lenge aposel yember naŋ kin Banabas. Naŋ tehei
    Banabas taꞌe leꞌe, miyeꞌ ŋaiye ŋende bongolme lenge miyeꞌ tuweinge.
  kiz-kiz: Yusufu, mlawi, munu kuhoma kipro, apelibhu lihina lya Barnabasi ni mitume
    (ejho jhikatafiribhwayi, ndo muana ghwa faraja).
  tzo-TZE: Tey oy jun vinic, José sbi. Ja' Bernabé i'ac'bat sbi yu'un li jcholc'opetic
    yu'un Jesuse. Ja' jpat‑o'ntonil, xi smelol. Tey voq'uem ta Chipre banamil. Ja'
    smoltot ta vo'one li Levíe.
  lex-lex: Emkade wal lia' Yusup. E' wal pia na'olga nohananni, pa welli de nala la
    makodia Uplerlawna lir kalwiedni. Yusup de, de riy Lewi ida duratni-waitni mak
    kwatiawua Siprus. Makodia Uplerlawna lir kalwiedni re, rpolga Yusup de Barnabas,
    nnia'eratni de mak khi' aruri rira ralamni.
  dov-dov: Jozefu, mu Levi, ooyo batumwa ngubakalikuti Bbanabbasi ( zina lilabupanduluzi
    ibuti mwana wabusungwazyi) mu-Levi, mwalumi waku Sayipulasi,
  rgu-rgu: Sama leoꞌ Yusuf. Ria nana Lewi tititi-nonosin, neme pulu Siprus mai. Ramatuaꞌ
    a lahenda nadedenu nara foin, nade Barnabas, sosoa na nae, ‘lahenda fo nahiiꞌ
    fufuꞌa-aali neuꞌ lahenda fekeꞌ’. Ana seꞌo daen bibia anaꞌ esa, boe ma ana neni
    doi nara fee sii leo Ramatuaꞌ a lahenda nadedenu nara reu.
  toc-NT: 'Xli̠­ca̠na, porque chuná tit­lá­hualh cha̠tum chixcú levita xuanicán José;
    eé chixcú xapu̠lh xlama nac Chipre, y huata após­toles tali̠­ma̠­pa̠­cú­hui̠lh
    Ber­nabé, eé tachu­huí̠n huam­putún: Hua̠nti̠ ma̠koxumixi̠nán.'
  som-som: Markaasaa Yuusuf oo rasuulladu ugu yeedhi jireen Barnabas, kan lagu micneeyey
    Wiilkii dhiirigelinta, oo qoladiisu Laawi ahayd oo reer Qubrus u dhashay,
  mam-C: Ikytzin b'ajjo ti'jjo jun ichin, Jse tb'i, tzajnintaq toj tx'otx' Chipre,
    ex attaq toklin kyxol t-xjalil qtzan Leví. Atzin te Jse ok q'o'n juntl tb'i kyu'n
    tsanjil, Bernabé, atzin tz'elpine', aj q'uqb'il k'u'jb'aj.
  ndj-ndj: Kwavelili Mlawi yumu, muwoneka wa Kupilu, litawa lyaki Yosefu, vandundami
    vaveli vakumukema Banabasi, mana yaki, “Mundu wa kuvakola mawoku vandu.”
  mbj-NT: Sa mahang ti awät Rewi panaa, tsyt dëëg hã Tsi-Peré häd näng doo bä henäng
    doo. Joséh mä ta häd. Jesus mejũũ do rahäd n'oo däk Béh-Nabéh. (“Ji h'yyb en'yym
    doo”, tahanäng pé ti Béh-Nabéh.)
  lat-VUC: Joseph autem, qui cognominatus est Barnabas ab Apostolis (quod est interpretatum,
    Filius consolationis), Levites, Cyprius genere,
  ngp-ngp: Kwandaga na Mlawi yuwenga mwelekwa ywa Kipulo, akwitangwa Yusufu, uyo wegala
    ulosi wakumwitanga Banaba nuko kugamba “Mgela moyo want'hu”,
  enq-2: Gii dokopa akali Lipai, Saiprusa tange Josesa lenge mende katea. Aposole
    dupame baa kenge Banabasa leami. (Banabasa dokonya tenge doko, Mona sakatasakamaingi
    akali.)
  eng-ASVBT: And Joses, who by the apostles was surnamed Barnabas (which is, being
    interpreted, Son of exhortation), a Levite, a man of Cyprus by race,
  mna-mna: 'Tikamam ta kembei, tana tomtom ta ki mutu Saiprus, zaana Yosep, ni tomini
    iur ŋgomo pa toono kini. To tiŋgiimi, mi ikam ka pat ma ila iur la kizin ŋgoŋana.
    Yosep tana, ni uunu ipet la ki Lebi. Mi zin ŋgoŋana tileele zaana be Panabas.
    (Pisis Panabas ka uunu ta kembei: ‘Tomtom ki ipombolmbol zin tomtom’.)'
  myw-myw: Teitan taw Yosep, kweivaw yagan Ba̱nabas, Yeisuw inagamags nidokes. Wawun
    yagan towen, “Talabein gamags.” Gum-Saypilos mtowen, anakum Livay, napwepway wanven
    bo iyamiyis; maysan ikow imey, isen wamtes Yeisuw nagamag, tasiyas takaweins anilivan,
    sinawatan teiy; bo isekes tasiyas maysan napwepway.
  sby-sby: Palikuba muntu walikukwiweti Yosefe, wamucikombo ca Levi, walasemenwa ku
    Saipulasi, uyo batumwa ngobalatumbika lina eti Banabasi, uku ekwambeti, “Shikuyuminisha.”
  sll-sll: Ena yu ongwiwe, yol Yuda Libai yal ta Saipras malgi kul engwo yal, Yosep
    aposel hobo haang hon Banabas engwi. Engwo haang iwe, memini yu pamia di gon gan
    ongwo yal momia.
  yaq-NT: Maa suko bempo'im nasuku, ju'u Lebii tuka'utat yeu saka'ariam betana yeu
    simriataka, Jose' teaka ama aanen. Ini'i, bwiaraa, bawepo yeu kateka, Chipre'
    tea'po jometakai, Jesujta yeu pu'arim nasuk ket ta'abwisi, Bernabeem ti teuwaawame.
    Inime'e team, ju'u a yee jiapsi joame ti jiubae.
  uro-uro: Qale akni ama ruqa e qärakni i rhat tes ka i ma Josep kärak i qa näva ama
    urqa ma Saiprus näkt ka nämäni ama enevaqi i ma Livai. Qa di qosaqi ama ngangda
    rhat tes ka i ma Barnabas. Iaqyäkt ama ngärhipki at tarimini i ama ruqa qärakni
    i qat dräm gät täsläp pät ama ruvek.
  ita-1885: 'Or Giuseppe, soprannominato dagli apostoli Barnaba (il che, interpretato,
    vuol dire: Figliuol di consolazione), Levita, Cipriota di nazione,'
  muy-muy: Zal nahaŋ àbu, slimi gani Zʉzef, zal *Levi, tìwi naŋ e Sipir. Ndam asak
    ga Yezu təzalay naŋ Barnabas, awayay aɗəmvaba « Maslaŋa ya avi njəɗa ana mis ni. »
  kqc-kqc: Amiye yokoi roka Joseph, kaere bi nifeidena vene yaku roka niyadi bi Barnabas
    (ini adina bi “yeiva mado amiye di mida”). Ina bi Levi di tutubena amiye yokoi
    ma Cyprus ri vata niyo.
  tav-tav: Jĩcaʉ to bairo cácʉ cãñupʉ José cawamecʉcʉ. Levita poa macacʉ cãñupʉ. Chipre
    na caĩri paʉ cabuiaricʉ cãñupʉ. Apóstol maja “Bernabé” cʉ caĩñuparã. Na ye mena
    “aperãre tʉgooña ocabʉtiriquere cajoʉ” ĩrica wame ã.
  eng-ULB: Joseph, a Levite, a man from Cyprus whom the apostles called Barnabas (which
    means Son of Encouragement),
  spa-VBL: José, al que los apóstoles llamaban Bernabé (que quiere decir “hijo de
    la consolación”), era un Levita, nativo de Chipre.
  fra-_FOB: Ainsi Joses, surnommé par les apôtres Barnabas, c'est-à-dire, fils de
    consolation, Lévite et originaire de Cypre,
  hau-ULB: Yusufu, Balawi, mutumin tsibirin Kubrus, wanda manzannisu ka yi wa lakani
    da suna Barnaba. (wato, mai karfafa zuciya).
  mal-mal: പ്രബോധനപുത്രൻ എന്ന് അർത്ഥമുള്ള ബർന്നബാസ് എന്ന് അപ്പൊസ്തലന്മാർ മറുപേർ വിളിച്ച
    സൈപ്രസ് ദ്വീപുകാരനായ യോസഫ്
  kkc-kkc: Osoloso tei too odoo hee Yosepeeye o mi odoo abo mapoo teneloso nei molee
    tooso. Osoloso yayo sibileso, molee ee diye di odoo dimapoo teneeso. (Yosep hagee
    Saiples mi te omapoo badeli, yo o bala Libai. Esino diye di odoo oso yimapoo hu
    hee teneeso, Banabas, hu eyo bei emegei pidili odoo.)
  urd-GVR: Masalan Yūsuf nāmī ek ādmī thā jis kā nām rasūloṅ ne Barnabās (Hauslā-afzāī
    kā Beṭā) rakhā thā. Wuh Lāwī qabīle se aur Jazīrā-e-Qubrus kā rahne wālā thā.
  far-far: Ma sa Josef te wane ana kwalafa sa Lifae be futa 'i Saeprus be lifurongo
    ki kera saea ana sa Banabas (fadalana ne Wane ana Kwairadui),
  suz-BL: मोदेंशो गेब का चहिं योसेफ माइश्‍शो मुर का बाक्‍माक्‍त। मेको योसेफ साइप्रस
    रागीमी जरमेशो लेवी आ थर ङा बाक्‍माक्‍त। सोइश्‍शोपुकीमी योसेफ आ याइनी नें बारनाबास
    वोइश्‍शो बाक्‍मा बाक्‍त। बारनाबास देंशो “आन थुं ग्‍येत्‍थ लुक्‍च दुम्‍शो मुर आन
    कली आन थुं नाइक्‍पाइक्‍ब” दे रुम्‍सीब। प्रेरित ११:२२-२६; प्रेरित १२:२५; प्रेरित
    १५:२; गलाती २:१कलस्‍सी ४:१०
  car-NT: 'Iwara ro amy Josef tatynen kynakon, mo''ko Barnabas me mo''karon apojoma''san
    kynejatojatokon inoro. Moro Barnabas tauro''po man: kari''na pana''tomanen. Amy
    Tamusi pokonokon pyitory mo''ko kynakon, amy Siprus po oma''pombo.'
  amp-amp: Ndha tohmour wom yimar. Rorhu yufat Josefr. Aposermn tfit wom yufat futamomr
    Barnabasr. Nd Barnabas yufathu yimbu yuhate, “Yima kfo bmta marnyetr.” Barnabasr,
    Saiprus tohmoa Lifai tangishofer.
  bht-bht: कने यूसुफ नाऐ दा इक माणु था, सै लेवी गोत्र दा था कने साइप्रस टापू ला था।
    जिदा ना प्रेरितां बरनबास रखया, जिदा मतलब ऐसा माणु जड़ा दुजयां जो प्रोत्साहित करदा
    है।
  eng-NOY: And Joseph, who by the apostles was surnamed Barnabas, (which is, when
    interpreted, Son of consolation,) a Levite, born in Cyprus,
  cub-NT: Cũinácʉ nácacʉ yópe d̶arejamed̶a, ʉ̃i ãmiá José. Ñai José levita ãmicʉriyajubocacʉ
    barejámed̶a. Aru põetedejamed̶a Chipre ãmicʉrijiavʉi. Jesús ʉ̃i yávaiye méne beorĩ
    coyʉicõjeimara ãmidorejaimad̶a ʉ̃́re Bernabé, “cad̶ateipõecʉ” aivʉ.
  ita-1927: 'Or Giuseppe, soprannominato dagli apostoli Barnaba (il che, interpretato,
    vuol dire: Figliuol di consolazione), levita, cipriota di nascita,'
  lww-lww: Lala yaru tai nene nap̃a naga taveve p̃elaga nene naga yaru nap̃a Yosop,
    nap̃a naga molue e lus kiena ne Livae, naga paeme e purvanua nene Saepras, a nap̃a
    li nalologena lala la amligan ke sina ga kiena kia tap̃ena tai, asape P̃anap̃as,
    nap̃a kia nene kana kinasa asape “Yaru na visirluaen sitomena kiena ne yaru tap̃ena
    lala.”
  ckb-ckb: یەکێک لەوان پیاوێک بوو بە ناوی یوسف کە لێڤییەکی قوبرسی بوو. نێردراوان پێیان
    دەگوت بەرناباس کە بە واتای «کوڕی هاندەر» دێت.
  spm-spm: Gumaghan mav Josev, a Livaina akhoghɨn gumagh. Iesusɨm mbɨsevisi gumasi
    mee Barnabasɨna aŋga arɨsi. Aŋm mbɨnɨɨŋ kamagh gu, gumasira akuruvagha gamgaaŋ
    meŋga anɨndir gumagh. Barnabas Saiprusɨn mɨghsɨmanɨ uŋuun ze.
  nas-nas: 'Narung pakupaku nkovukoꞌnung tee Josepaꞌ, niiꞌnaꞌ “Banabasi” kara okovuri
    nkanukai tampauꞌnaꞌ (miruꞌnooꞌ: domang kuaaꞌanta bauko) Liivaiꞌ bakanarempoꞌkoong,
    Saiparasi-namuiꞌnung.'
  uvl-uvl: None nge ene Iosep, tana hoe i nge Saipras. Pe ana mata, Liuai. Pe hekulkulonga
    nemur te hetue i ke ene Parnapas. (Luna, non nge hekerkereng ia hehei pe hana
    leteria pe halachlaua iri.)
  eng-BBE: And Joseph, who was given by the Apostles the name of Barnabas (the sense
    of which is, Son of comfort), a Levite and a man of Cyprus by birth,
  ixl-CNT: Echat iꞌan maꞌl u vinaj Xhep ibꞌii, vaꞌl Bernabee tek ibꞌii oksal tu qꞌul
    ichaj u Jesuus. Ikꞌayi untanul itxꞌavaꞌ. Utz tiqꞌo ul vijaꞌmel vatz qꞌul ichaj
    u Jesuus. Aatz u bꞌii Bernabee tziꞌ utz, “aqꞌol nimal kꞌuꞌl” chu u tokebꞌal. Aatzich
    u vinaj tziꞌ, ituꞌxh ixalamich u Levii utz, aa Chipreich.
  xsi-xsi: Aku tamâta toŋge imo kunzi, i ŋa tu Yosepe. I nde Saiprus sia tamwata,
    lâ Livai ne vâsa ŋgu, aku kinzi pâri-tamâta sipatu i ŋa toŋge tu “Banabas”. Ŋoa
    ŋinde nde duvi mine, “Tamâta ŋana ipu tini kaika panzi tini pinde.”
  crx-NTPO: '''Et whuz un''a ''uja ''ilhoghun dune, Joses huyúlhni, ''en Levite-un
    ''unt''oh ''et Cyprus whuzdlí-un, ''en whel''a''ne “Barnabas” huyúlhni, ndi boozi''
    ''i la, “''En nedzi ulhtus ilh''í-un,” ni whe ''utni.'
  kan-OKCV: ಸೈಪ್ರಸ್ ಎಂಬಲ್ಲಿ ಹುಟ್ಟಿದ ಒಬ್ಬ ಲೇವಿಯನು ಇದ್ದನು, ಅವನ ಹೆಸರು ಯೋಸೇಫ, ಅಪೊಸ್ತಲರು
    ಅವನನ್ನು “ಬಾರ್ನಬ” ಎಂದು ಕರೆದರು. ಬಾರ್ನಬ ಅಂದರೆ “ಆದರಣೆಯ ಪುತ್ರನು” ಎಂದು ಅರ್ಥ.
  bbb-bbb: Ro e be ire ije rema ije ive fuone Josofu. Fu ijiege remoga E Afasero bu
    uri ive fuone iviaeko ina Banabasino kuae ijadufuo maeje fuka e gue ifejiamo.
    Ro e ije fu e Rivaeti fu are Saefurasiko.
  blw-blw: Wacha hen ihay tagu way a h Jose hen ngachanna way niyanà ad Chipre way
    hiya hen ihay ganà Levi, yag ngenadnan hen anchichay aposel hiya ah Bernabe way
    hen laychénay aryén, “omenpas-ém.”
  tam-2017: சீப்புருதீவானும் லேவியனும் அப்போஸ்தலர்களாலே ஆறுதலின் மகன் என்று அர்த்தங்கொள்ளும்
    பர்னபா என்னும் மறுபெயர்பெற்றவனுமாகிய யோசே என்பவன்,
  azz-NT: Huan oncaya se tagat ten monotzaya José. Huan ne José yejua ten yolic campa
    itatilanal de Chipre. Huan ne José catca se levita, ten quijtosnequi itapalehuijcau
    den tiopixcame judíos. Huan itatitaniluan de Cristo quiojpacatocaytiayaj José
    queme Bernabé, ten quijtosnequi in tagat ten teyoltalía.
  spa-RV-1909: Entonces José, que fué llamado de los apóstoles por sobrenombre, Bernabé,
    (que es interpretado, Hijo de consolación) Levita, natural de Cipro,
  csy-csy: Taciang Joses, sawltak te in Barnabas a ci uh, Barnabas i a khiakna sia,
    henepna tapa a kici pa, ama sia Levi minam hi a, Cyprus ngam mi a hihi,
  mxq-NT: Dʉꞌʉn ttuuñ yʉ Josee, ja diꞌibʉ apóstʉlʉty yajxʉbajttʉ Bernabee, diꞌibʉ
    tyijpy Yajjotkujkꞌa̱jtpʉ. Bernabee, jaꞌa yʉꞌʉ Leví tyʉʉmp ꞌya̱a̱ts es jap jyajty
    naxwiiñ ma̱ txʉꞌaty Tsyipre.
  tzj-NT: Tzuc'a c'o jun kach'alal José rubi', arja' riy rumam can ja Leví, pa Chipre
    penak wi'. Ja rapóstol eje'e' quicanoj chic jun rubi', Bernabé quibij tre. Bernabé
    tibij tzij jun achi ja nyukba' quec'u'x winak.
  tdt-tdt: Ezemplu ida mak José, ema Levi husi rai Xipre. Apostolu sira bolu nia Barnabé,
    nee dehan katak “konsolador”.
  ron-BTF: Și Iose, care a fost supranumit de apostoli Barnaba, (care este, fiind
    tradus, Fiul mângâierii,) un levit din țara Ciprului,
  eng-WEBP: Joses, who by the apostles was also called Barnabas (which is, being interpreted,
    Son of Encouragement), a Levite, a man of Cyprus by race,
  eng-FBV: Joseph, the one the apostles called Barnabas (meaning “son of encouragement”),
    was a Levite, a Cypriot national.
  nld-1939: 'Zo was er een zekere Josef, door de apostelen Bárnabas (dat is: zoon
    van vertroosting) geheten, een leviet, van Cyprus afkomstig;'
  bwo-bwo: K'op'rsn shuwetso, Yosefi eteetso Lewawi iko fa'e b́ teshi, wosheetswotsu
    «Barnabasi» ett bo s'eegfoni, b́ bitsonuwere «Kup'shit na'a» etee.
  nch-BL: Huan itztoya se tacat cati itoca José, cati ehuayaya nopa tali Chipre. Yaya
    se iteipan ixhui nopa totajtzi Leví cati itztoya huejcajquiya. Huan nopa tayolmelahuani
    quitocaxtijque nojquiya Bernabé, cati quiijtosnequi “tayoltalijquet”.
  quc-TNT: Xak je ri', c'o jun tata', jun chque ri levitas, José u bi', ri xil u wäch
    pa Chipre, jun ch'äkap ulew wa' ri c'o pa ri mar. Ri tata' ri' xukuje' cäbix Bernabé
    che cumal ri apóstoles. Quel cubij wa' chi are jun ri cucu'bisaj qui c'ux ri winak.
  tfr-NTPO: Tjrëko domer shäng kjl̈ara ko José. E Leví tjëyo, dl̈ung tjrëko ko Chipre
    l̈i so, kowe Sbö tjl̈õkwo roy l̈agaga l̈irë Bernabé. Bernabé, e no wojega l̈okl̈o.
    Pjl̈ara ga kjok baĩya soynena kjrina, ga dburyo söra, twara Sbö tjl̈õkwo roy l̈agaga
    kong.
  kaq-NT: José janeya huesti ta Criston raantibaan Bernabé janenishqui. Bernabé cahen
    sirijaquin shinanai baquebo hihcatsihqui. Jaa cahen Chipre janinhax joní, levito
    joni.
  sgb-sgb: Êmbayro êt ya dinyag ni Jose ya taga-Chipre, ya mihay Levita ya kaapo-apoan
    ni apo Levi Ya pamaêg lan apostol kana ay Bernabe, ya labay habiên mamahiglan
    nakêm.
  vie-1934: Vậy có Giô-sép mà các sứ đồ đặt tên là Ba-na-ba, nghĩa là con trai của
    sự yên ủi, về họ Lê-vi, quê hương tại Chíp-rơ,
  kxv-kxv: କୁପ୍ର ଇନି ଟା଼ୟୁତା ଜାର୍ନା ଆ଼ହାମାଚି ଲେ଼ବି କୂଡ଼ାତି ଜସେପ, ଆମିନାଣାଇଁ ପାଣ୍ତ୍‌ୱି
    ଆ଼ତାରି ବର୍ନବା ଇଞ୍ଜିଁ ମାଚେରି, ଈ ଦ଼ରୁ ଅର୍ତ “ବା଼ର୍ସୁ ହୀନାସି,”
  cha-cha: Ayonae si José, ni y mafanaan ni y apostoles Barnabé (ni y comoqueilegña,
    lajin consuelo) ni y Lebita, taotao Chipre,
  amu-NT: Quiiꞌntaaⁿna tyomꞌaaⁿ tsꞌaⁿ na jndyu José. Jom tsꞌaⁿ tsjaaⁿ Leví na jndyowicantyjooꞌ,
    tuiiñê tyuaaxeⁿncwe Chipre. Apóstoles tqueⁿna xueeⁿꞌeⁿ Bernabé. Ñꞌoomwaaꞌ matsonaꞌ
    tsꞌaⁿ na mañequiaa na tꞌmaⁿ tsꞌom xꞌiaaꞌ.
  hin-CV: योसेफ़ नामक एक सैप्रसवासी लेवी थे, जिन्हें प्रेरितों द्वारा बारनबास नाम
    दिया गया था, जिसका अर्थ है प्रोत्साहन का पुत्र,
  spa-BES: Entonces José, que fue dado por los Apóstoles con el nombre de Bernabé
    (cuyo sentido es, Hijo de consuelo), un levita y un hombre de Chipre por nacimiento,
  san-BEN: ৱিশেষতঃ কুপ্রোপদ্ৱীপীযো যোসিনামকো লেৱিৱংশজাত একো জনো ভূম্যধিকারী, যং প্রেরিতা
    বর্ণব্বা অর্থাৎ সান্ত্ৱনাদাযক ইত্যুক্ত্ৱা সমাহূযন্,
  tdx-tdx: 'Teo t’i Josefe, nte-Levy boake Kiprosy, i natao’ o Firàheñeo Bar­nabasiy,
    (ze midika: Anam-pañohòañe).'
  naf-naf: Âpme kan keyet an ŋen Zosep ombemindendeŋaŋ ekŋenaŋ kwitnaŋ Banabas manzemtemien.
    (Banabas kwit keyet yaŋaŋ, An Zemgwatnaŋ Mimi.) An ke Liwaiyelen maŋgeengatnaŋ
    msatnaŋ Saipalasiyetnaŋ.
  grc-MT: ιωσησ δε ο επικληθεισ βαρναβασ απο των αποστολων ο εστιν μεθερμηνευομενον
    υιοσ παρακλησεωσ λευιτησ κυπριοσ τω γενει
  vid-vid: Kwali na Mlawi yumwe yaleleche Kupulo, itagwa lya heye Yusufu, yula watumigwa
    nawamchema Banaba, izeleche “Munhu yawelenguwakangaza nhumbula wanhu.”
  pio-NT: 'Càité ìyaca nèewi abéeri levita íipidenéerica José, íibaidéericaté Dios
    yàasu templo irìcu, abéeri Chipre yàasu iwàwata néeséeri. Apóstolnái nàacaté nacái
    íipidená Bernabé. (Yái íipidená Bernabé íimáanáca: “Yái asìali ichàiniadéerica
    wawàwa” íimáanáca).'
  tsn-tsn: Jaaka go ne go na le Josefa, (yo baaposetoloi ba neng ba mmitsa “Barenabase
    wa Moreti!” E ne e le wa Balifi ba kwa setlhaketlhakeng sa Kupero).
  amr-NT: Kenpaʼ José oʼkaʼuyate. Josétaj nogdikkon oʼdikkaʼ Bernabé. (Bernabé eʼbatihuapok
    huadik o̱ʼe̱.) José levita aratbut o̱ʼu̱y. Chipre hua̱gkutaʼmejyo hua̱e̱ʼeri o̱ʼu̱y.
  pwg-pwg: Ma bade tomowa sago weni nakanani iberai, kana vava na Josepa, kana dam
    Livai ma ina dobu Saipras, ma tuna aposol ivi vavei Banabas, vavana iyamna ‘kiiepepa
    wawayina.’
  cjv-cjv: 'Ena yokamai meina epe beinga yai ta i kam Yosisi ama moingoro te ewi dongua
    finga yokama kam ta Banapasi dire eime. Banapasi kam mapunom i epe dungua: ari
    denom minom bei erowai te erongua yai. Yaromi Liwai wam moiro te Saipasi akai
    tei kui nome.'
  tha-KJV: ฝ่ายโยเสส ที่​อัครสาวกเรียกว่า บารนาบัส (แปลว่าลูกแห่งการหนุนน้ำใจ) เป็นพวกเลวี
    ชาวเกาะไซปรัส
  por-BR-2018: E José, chamado pelos apóstolos pelo sobrenome de Barnabé (que traduzido
    é filho da consolação), levita, natural do Chipre,
  mhl-mhl: 'Ŋi mo tinaine Josef, aposol yoŋoji tinaine Barnabas mibuŋ, oi noŋunde
    buŋoo: Maŋ-kikitiŋ ŋi, iŋoji nu tinaine Saiprus oo fukeru sogueru soriŋ gio ŋi
    (Liwait) goya.'
  klv-klv: Ikad avan sua, nahǝsan aJosef len nahǝmar aLevi tovi auleSaiprus. Atenan,
    ahai pispisul gail lokisi hǝn aParnapas, (namilen ke, “Nǝvanuan togol nǝvanuan
    gail lolǝŋon ivoi am len nǝlolito”).
  bco-bco: A꞉la꞉gabiki kalu imilig nowo꞉ ene wiyo꞉ Yosa꞉b eyo꞉ a꞉la꞉dimido꞉. Ene mo꞉mio꞉wo꞉
    Libai ko꞉lo꞉ hen elo꞉wo꞉ Saibulus. Iliga꞉felo꞉ kalu i a꞉ma꞉yo꞉ ene wi ho꞉gi nowo꞉,
    Banabas wikilo꞉. Ene wi a꞉ma꞉ ha꞉go꞉ we, nowo꞉ sagalema꞉kilo꞉ asuwa꞉ta꞉sen kalu.
  kdl-NT: Nala uza roku uza u kala Isuhu yain, eyi uza u Levi u ɗa, kumaci ku uyamba
    u Sayipuru, uza ɗa asuki yi a tsu isa̱ Bara̱naba; (wata, Uza ɗa wa Gbamatangu
    Asuvu.)
  apu-NT: 'Iuasaaki aua Xosee. Sasetotxi, Arevii apika mekaniri itxaua. Xipri inakori
    pokomiriĩtikiri iua. Xesosi iokanatakini takauãkatari iua Panapee inaãka. Popĩkari
    sãkireẽ iuãka: “Kasikapoxokoniri,” kotxi ãtipirika isikapoxokonitari kãkiti.'
  roo-roo: Ro Josep ira oisoa vaisipaive oiso, Banabas. Ovaisia porearo oiso ragavira
    oisoa toupaive, Vearopa Reoro Vateto. Eera Livai-pato Saipras iava rera.
  miz-NT: Kuān o dé uun iꞌxá ña Levii, ñá nani Jōsee, ñá vēꞌxí ñuú Chipre. Pustrú
    san ne, xntánteē ñá ña Bernabee, é kāni túꞌun Ña Kanaxnuu Kaꞌnu Nima Ko.
  qvz-NT: Shuc quiric runa Chipre nishca islamanda Josega paigunahuan causac ara.
    Paiga israel pagrigunata yanapac levita nishca muntunmanda ara. Chi runa alita
    yanapac runa acpi Jesus japishca runaguna shuc shutita churanaura Bernabe achun
    nisha. Chiga Ali Yanapac ninmi.
  deu-ELO: 'Joseph aber, der von den Aposteln Barnabas zubenamt wurde (was verdolmetscht
    heißt: Sohn des Trostes), ein Levit, ein Cyprier von Geburt,'
  mjc-NT: 'Tacan javaha̱ iin ra tsa nañi José. Ra ican cuví ra tata ra Leví. Tan cacu̱
    ra ñuhu Chipre tsa canyií mahñu ndutya ñuhu. Tan ra tava̱ tyiñu ra Jesús jacunañi̱
    ra naha tsi ra Bernabé. Tan sɨvɨ can cuñí tsi catyí: ra jandu iín iñi nyɨvɨ.'
  caa-caa: 'Y tamar era ayan inteꞌ winic xeꞌ ucꞌabꞌa José xeꞌ jax inteꞌ levita xeꞌ
    cuxpa tama e lugar Chipre. Pero e apostolobꞌ uturbꞌobꞌ ucꞌabꞌa Bernabé xeꞌ war
    che: “Tin e unojres uyalmobꞌ e inmojr.”'
  pls-NT: Jañá joinchehe ná xí vinhi José co ndogoelitoe ẍanc̈hjen vinhi Leví. Jehe
    joixin de ngain ná nontte ngosine ndachaon dinhi Chipre. Co nirepresentanté Jesús
    joincheguinhi na Bernabé. Nombre yá rroc̈ho tti nchegavanguehe ñao chojni.
  eng-WYC-2018: Forsooth Joseph, that was named Barnabas of [the] apostles (or who
    was called Barnabas by the apostles), that is to say (or which is translated),
    the son of comfort, of the lineage (or of the tribe) of Levi, [or a Levite by
    kin], a man of Cyprus,
  bdv-bdv: ଆରେକ୍‌ ଜସେପ୍ ଲେବି ବଃଉଁସେ ଜଃଲମ୍‌ ଗଟେକ୍‌ ସାଇପ୍ରସ୍‌ ନାଉଁଆର୍‌ ଟାଣ୍ ଲକ୍‌ ଜାକେ
    ପେରିତ୍‌ମଃନ୍‌ ବର୍ନବା ବଃଲି ଆରେକ୍‌ ଗଟ୍‌ ନାଉଁ ସଃଙ୍ଗାୟ୍‌ ରିଲାୟ୍‌, ବଃଲେକ୍‌ “ଗଟ୍‌ଲକ୍‌
    ଜେକି ସାସ୍‌ ଦଃୟ୍‌ଦ୍‌ ।”
  otq-NT: Ne mi ꞌbu̱hnu̱ nꞌar ku már thuhu ar Huse me Txipre, xki ꞌñe ha yá ꞌbe̱to
    ar Lebi. Ha nuyá mpo̱te ar tsi Hmu bi hñuꞌspabi ar Berhnabe, di bo̱ni da ꞌñenö,
    nöꞌö huꞌmba yá mu̱i maꞌra.
  tzo-SA: Te oy jun vinic, José sbi. Jaꞌ Bernabé iꞌacꞌbat sbi yuꞌun li yajtacbalaltac
    li Jesuse. Jaꞌ chistsatsubtasbutic coꞌontic, xi smelol li sbie. Jaꞌ jchipreal
    vinic. Li smucꞌta moltot ta voꞌonee Leví sbi.
  cuc-NT: Jian³ la⁴ne³ a⁴júan⁴ Se¹, sa¹jeun³ Leví, a³sian³ o⁵tyieh⁴³ Chipre; jian³
    a³hei¹ joh⁴³ cúa³ ta¹ quieh¹ Jesucristo, a⁴teh³i³ Be²³, hnie³⁴ ra³juah⁴, A³júanh²
    Tsei⁴³ chie³.
  kpw-kpw: Pen bɨ Lipai iƚ rɨk damöm rɨkla bɨ ap hib nɨpe Josep. Ram mɨnöŋ nɨpe Saipras
    nɨbö. Bɨ anɨbu nɨpe nɨbi bɨ rɨmnap kalɨp manö hain hagöm hag ñɨ aij gö, kale nɨŋöm
    gasɨ halö mɨdmɨdal rö, bɨ Jisas manö ud arep gau nɨp Banabas a gɨla.
  ong-ong: Fei Josep ninge paliene liti Livai, pila ratei Saiprus, le mete piti pingowo
    pinawo polpepei Barnabas (il pal piti nange fei lepei, metine liti lalpope weli).
    Le laltei tef lele le mete paise le le kapi mole lilape lau weisipe watepe mete
    piti pingowo, watepe yalipe.
  tnn-tnn: Tol nəhlan, suah kit əh-ikɨn nərgɨn u Josep, noanol kit rəha Lifae, etəm
    Saepras, aposol mɨn kəmotos-ipən nərɨg wi kit kəm in, nərgɨn u Panapas, u nɨpətɨn
    təmə, “etəm tətasitu matɨləs-ipər nətəlɨgən.”
  hch-NT: Mericüsü Cuse, nü'arisixi meteniterüva Verunave, taniuquicü Titutuicame
    maine. Mücü pürevitatücai, Sipüresie petinuivaxü. Mücüta cuie pexeiyacai.
