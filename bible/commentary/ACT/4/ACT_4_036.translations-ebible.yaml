  hmo-hmo: Tau ta, ena ladana be Iosepa, aposetolo ese iena ladana idia atoa Banaba,
    anina be “Goada henia tauna.” Ia be Levi iduhu tauna, bona ia vara gabuna be Kupro
    motumotu.
  big-big: Yombu Lebigi yeligagangmekka nak yolu logo Yosep mei logo pi panga wizambekke
    ilibu Saipira meileige wazamiyabek. Aposolowiligu pi Panabas mei, purik yeik Panabas
    pura Kirik ngago yeiktage, yombu kozanda yanibek, kai yagenda.
  gux-G: Josefi, Jesu tondiba n den ciliyua yaa yeli Barnabasa, lani n tie yua pagidi
