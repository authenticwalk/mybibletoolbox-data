  sps-sps: A sikia ta mes fapoopoan nana gum nar vainy fafaaman to ma kakat iny ta
    isen ta ka, tana saa, sei tsuri te kaa men tanun ge na numaa ee ri fafiifoiny
    iny ya,
  wnc-wnc: Siwan Jesuat nana aminu kundu sangaapana kaya aminda kepna kaya ba yotna
    gwegwenu kwaapzang. Ge wa aminda aminbam yayawamba apu sangaapana usiwa mani pake
    aposel aminde yamuking. Yama aposel aminda aminu sangae dapbing aminu Jesuat nana
    aminde usanzike yamuking. Usanzike yamuwawa Jesue aminabapat nana aminu tapatuta
    sanga tapatue dua dapbut. Takekan yuking.
  bus-bus: Pↄ́kee e kɛ̃sã ń gbɛ̃kearo, zaakɛ gbɛ̃ kɛ̀ aↄ̃ bú ke kpɛ́ vĩinↄ è yá wà
    mↄ́ kↄ̃n a ↄↄo
  gub-BL: Naheta kwaw ma'e hereko 'ymar wà kury, a'e uzeruzar ma'e wapyr wà kury.
    Wyzài 'ar mehe ywy izar a'e wà, ume'eg uiwy oho a'e wà.
  imo-imo: Aku terimu wali eno moloringina imbo te langi kape melte molo leli imbo
    te naa molorumu. Walite walite ningo imbo te mai lepa ulke awi teli angilipe terimumani
    mai we lepa ulke angilipe terimuma kou mone liko meli ongo,
  boj-boj: Tamo uŋgasari Yesus qa naŋgo areqalo siŋgilateb qaji naŋgi kalil iŋgi kere
    soqneb. Bei a iŋgi qa truquosaioqnej. Di kiyaqa? Naŋgi naŋgo segi mandam ti tal
    ti qariŋyeqnabqa tamo qudei na awaiyoqnsib silali enjroqneb. Enjreqnab silali
    di osi boqnsib Yesus aqa anjam maro tamo naŋgo baŋq di ateqnab naŋgi na tamo iŋgi
    iŋgi saiqoji naŋgi jeisib enjroqneb.
  eng-DRA: For neither was there any one needy among them. For as many as were owners
    of lands or houses, sold them, and brought the price of the things they sold,
  knf-knf: Nin aloŋ ţi baka aanwinana winana bwaaŋ. Bankaaŋ mboş këme itoh baji bawaap
    ya kaţij itaka yuŋ
  san-KHM: តេឞាំ មធ្យេ កស្យាបិ ទ្រវ្យន្យូនតា នាភវទ៑ យតស្តេឞាំ គ្ឫហភូម្យាទ្យា យាះ សម្បត្តយ
    អាសន៑ តា វិក្រីយ
  arn-NT: Kiñelelay rume tati fillaluwkülelu kisu engün mew, fey iney rume am nielu
    mapu kam ruka, fendey engün. Feytichi pülata
  zas-NT: Niꞌczi tijb reeman ad biaadxt xhienin, din graczi ree bén rajp guidxliuj
    o bén rajp yu ya rutoꞌ reeman laan, abiꞌ milia guin
  ken-NT: Yɛ̌ mmu wap abhɨkɨ chɛ́p nyaka ɛnyɨŋ mbɔnyunɛ abhɛn bábhɔ́ŋɔ́ bakɨ nɛ yɛ̌
    chi bɛkɛt, bátì nyaka mɛnyɨŋ ɛbhɔ mántwɔ nɛ nkáp
