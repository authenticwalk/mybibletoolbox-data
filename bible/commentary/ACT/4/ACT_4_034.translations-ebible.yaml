  mxq-NT: Kyaj ni pʉ́nʉ naty ma̱ yʉꞌʉjʉty diꞌibʉ tʉgoyꞌa̱jtxʉp. Jaꞌa ko pʉ́nʉty myʉda̱jttʉp
