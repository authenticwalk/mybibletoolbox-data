verse: ACT.004.034
translations:
  kpx-kpx: Ige keau bahata kunai maleale mole nahate unaha. Kosealemo ata kebiau abu
    vata abu o kebia voievei ibinaeabe malei loholu.
  okv-H: Eto enana ta degi donda ambu embo irae amita be amo iji nei nei ainge donda
    embo na bande retemo enda retemo avo ombuto koro humbuto
  tbo-tbo: Boluna ugolina ega iyai gehouna awai ugolina ita kuku. Iyawoi waihipulihi
    po wainumahi naka hi gimalena halehi
  mal-C: അവർക്കിടയിൽ ബുദ്ധിമുട്ടനുഭവിക്കുന്നവർ ആരുംതന്നെ ഉണ്ടായിരുന്നില്ല; നിലങ്ങളോ
    വീടുകളോ ഉണ്ടായിരുന്നവർ അവ വിറ്റു പണം കൊണ്ടുവന്ന്
  grc-SR: Οὐδὲ γὰρ ἐνδεής τις ⸂ὑπῆρχεν ἐν αὐτοῖς· ὅσοι γὰρ κτήτορες χωρίων ἢ οἰκιῶν
    ὑπῆρχον,⸃ πωλοῦντες ἔφερον τὰς τιμὰς τῶν πιπρασκομένων,
  bgc-bgc: अर उन बिश्वासियाँ म्ह कोए भी गरीब कोनी था, क्यूँके जिनकै धोरै धरती या घर
    थे, वे उननै बेच-बेचकै, बिकी होई चिज्जां का दाम ल्यावै थे, अर उस ताहीं प्रेरितां
    के पायां म्ह धरै थे।
  khz-khz: Ira nuganugarai ta ati erapuwai. Kwalana mageria tano pa numa talimara
    na, geria numa e tano gevoi-agirawai, ne voira monira geago-agirawai,
  deu-TKW: Es gab auch keine Bedürftigen mehr unter ihnen; die Besitzer von Grundstücken
    oder Häusern waren, verkauften es, brachten den Erlös des Verkauften,
  zsr-NT: Nutu nu bi byadzj nu nutsaꞌ ladjquëꞌ. Yúguꞌtë bönniꞌ bi dë quequëꞌ, xyuquëꞌ,
    o lidxquëꞌ, glútiꞌë lei, atiꞌ dumí qui naꞌ yjuaꞌquëꞌ
  lin-lin: Moko te kati na bango akelelaki ; pamba te bato oyo bazalaki na mabele
    to na bandako bazalaki koteka yango, bazalaki komema mbongo oyo batekelaki
  hns-NT: Oelog me koi ke koetjh na kamtie raha. Aur dje ke khet kie to ghar raha,
    oe betjke paisa pathaawal waalan ke saup dewat raha.
  noa-E: Am iek mag thum jẽb wai narr khʉʉnaujã amach jẽb përpʉ̈inaa, di numí wa numí
    atcha khãijã paraa arr khʉʉnaujã warag amach di përpʉ̈inaa, chi phatkhon Jesuu
    jʉr autarr khʉʉn aig jigamkhĩir aibeejerr aawai, am ee atcha dau aphʉʉ ichdëu
    nem ig simjã chukhum woun chan chukhu ajim aajem.
  eng-EMTV: Nor was there anyone needy among them; for all who were owners of lands
    or houses were selling them, and were bringing the proceeds of the things which
    had been sold,
  mib-NT: Chi tú cuɨtɨ ni ɨɨn i ní ndóho jeē cumanī nuū i, chi tāca ñáyuu cánevāha
    cuehē ñuhun chí vehe, ni caxīcó i sava te ni caquindeca i xūhún un.
  lif-NT2: खुनिॽ लुम्‍मो चायोःम्‍बोओ के़वाॽबा मनाहाॽ मे़होःप्‍ते़, थेआङ्‌भे़ल्‍ले़
    कुभारे़ मे़गत्तुबा याङ्‌साकुन्‍धे, हिम्‍धाःङ्, लाजेॽ सिङ्‌बुङ्‌हाॽ मे़सङ्‌घुआङ्‌खे़न्
    याङ्‌ङिन् सेःक्‌युक्‍मिबाहाॽरो मे़दारु, हे़क्‍क्‍याङ् मनाहाॽरे़ खुनिॽ चायोःम्‍बो
    कुइसिःक् मे़हाःत्तुसिरो॥
  xnj-xnj: Kawaka mundu mwangali chindu, muni vevavi na migunda amala nyumba vagulisi
    na kugega mashonga gala,
  mmx-mmx: Kopmen teta xantubu atdi gat kis pakpakes. Lentaba diga ruuna lengkongkangka
    la lentaba diga ruuna laraogu, diga sesep min la diga lok kaka levempilas at nom,
  cbr-NT: Uinu 'icë uníxbi ca anun aín piti aín chupa marutiñuma 'iáma 'icën. Naëñu
    unicaman atun naë marumainun ca xubuñu unicamanribi atun xubu maruacëxa.
  tee-NT: Pus jantu xamati' ju sia yu'unch ju ixmaktasq'uini tu'u'. Para tachi chun
    ju ixpacxanta ju ixlacat'un'an u ixchaka'an tast'alh chai talhimink'o ju ixtapalh
    ju is'ast'anti'an.
  eng-LSV: for there was not anyone among them who lacked, for as many as were possessors
    of fields, or houses, selling [them], were bringing the prices of the thing sold,
  cak-NT: Y chiquicojol ri quiniman chic ri Jesucristo, can conojel man jun ex nu'on
    falta chique, roma ri kach'alal ri jec'o culef o jec'o cocho jari' ri yequic'ayij
    y ri rajil niquic'uaj-apo,
  pah-NT: Kiroki g̃a gwereko onga, kiroki g̃a gwereko yvya – g̃a omondomondo a'ea
    itambere'ia pyhyga. Igwete g̃a heruri itambere'ia Jesus'ga moirũhara'g̃a pe toma'ẽ
    ti g̃a imbatere'ỹve'g̃a pe javo. Nurã ndogwerekoa'javi g̃apyteri pe imbatere'ỹve'g̃a.
    A'ereki g̃a herekoe'ymame ojipe'g̃a imondoi mo g̃a pe.
  sja-NT: Ãchi chupɨria p'anadak'aa paji. Chi eujã iru beerãpa mãik'aapa ne-inaa awaraa
    iru beerãpa netot'aapachida.
  xed-xed: Mataba taŋ, haɗ ya ta pɗata skwa dzvu wa. Tsaw inda gwal nda vwah da həŋ,
    nda həga da həŋ mataba taŋ ya ná, ta dzawiŋ dzawa həŋ ka hlaktá tseda skwi ya
    dzawiŋ həŋ
  mks-NT: Ta ni in na co̱ó na̱ndima̱ní ña̱ha nu̱u̱ jáchi̱ na̱ íin ña̱ha nu̱u̱ tátu̱hun
    vehe á ñúhu̱ na̱ji̱có na̱ ña̱ ta ñéhe na mé jiu̱hún cán
  gfk-S: Pata tikenong ta di pai gale supi ter ta tike linge kinong ari ta di ing
    a nudi mon pu ma ra hala, di ga suhsuhurane kike ma ira kunkulaan di ga terter
    ta ira apostolo. Ma di ira apostolo di ga palau harbasiane ira matanabar tiketike
    me, haruat ta ira sunupi gar tikenong.
  bmu-bmu: Mewö malgetka miaŋgö dop sutŋine kunŋan yuai kungöra qahö mözöröŋgöba osiba
    malök. Körek pakpak nene nupŋi nupŋi aka miriŋi miriŋi mieŋgö toŋi akeri, yeŋön
    mi bohonŋi memegöra alget. Mewö algetka söŋgöröŋi moneŋ kaiga mi memba kaget.
  dgz-dgz: Menan orup da puraput menan ya wat ire taiwandin. Wam ame gapan, at piup
    aigapewa, pa gwanapewa ame iragi une tan moni tam tauane
  eng-GNV: 'Neither was there any among them, that lacked: for as many as were possessours
    of landes or houses, solde them, and brought the price of the things that were
    solde,'
  zaa-NT: Entre làcabi nna nìdirubani ttu enne' labí biỹa beyàtsanią porqui'ni iyaba
    ca creyente canu anta' loyu qui' cabi nna ą'hua canu tsìa yú'u qui' cabi nna,
    pues bèttì' cabi ca cosį nna tahua' cabi bel·liu laỹa nu bèttì' cabía nna,
  eng-WEBSTER: 'Neither was there any among them that was in want: for as many as
    were possessors of lands or houses sold them, and brought the prices of the things
    that were sold,'
  guh-guh: Nexata bajarapamonae Dioso pejumecovënëtsivi caenë ata apo yajuvënëbejiobi
    pexainaejava yabara. Tsipaji pamonae bitso xaina iranë, bonë ata, canajetabiaba.
    Nexata bajarapamonae xua canajeta, bajarapamatamopalata capatabiaba.
  bon-bon: Teeme tomi cabu nuuja biname lica ge lui te singi cama enajige bimu gaabegabe
    gwidape tääpume. Laatibi yageyame ge gawe coo mete tääpume, teepi aletname jaawenimusi,
    aletna rarekaake saawecnemusi,
  nhw-BL: Huan ayacmo aqui tlen inijuanti quipolohuayaya catli quimonequilía. Pampa
    nochi catli quipixtoyaj inintlal o inincalhua quinnemacayayaj,
  mgw-mgw: Ntu'pu' ata mundu yumo kwabe ywapalage kili'be, kwa mwanjaa kila likowe
    bapangage pamope, baapi'miye migunda na mayumba na mbanje ngabakongolya pamope,
  swh-ONEN: Wala hapakuwepo mtu yeyote miongoni mwao aliyekuwa mhitaji, kwa sababu
    mara kwa mara wale waliokuwa na mashamba na nyumba waliviuza, wakaleta thamani
    ya vitu vilivyouzwa,
  wbi-wbi: Napaliale name jumbo Juno alyaghilue name fimonga fino akafilondagha, ulwakuva
    avanhu voni vano valiale nikarata sa fivanja nambe nyumba, valyaghusiagha name
    kuieta indalama soni kufioni fino valyaghusiagha
  bba-bba: Goo sɑri be sɔɔ wi u sɑ̃ɑru mɔ. Domi be bɑ ɡbenu mɔ ǹ kun mɛ yɛnusu, bɑ
    ye kpuro dɔrikirɑwɑ mɑ bɑ kɑ yen ɡobi nɑ
  eng-KJVCPB: 'Neither was there any among them that lacked: for as many as were possessors
    of lands or houses sold them, and brought the prices of the things that were sold,'
  kgk-NT: Ogwerohory joa hikwái. Ha ndaiporivéi-ma ipa'ũ kwéry-py oikotevẽ va'e. Heta
    ijyvy va'e, heta óga ogwereko va'e ave ovende oiko-vy.
  waj-waj: Varuduu hama gioonna kiaapu voovoono kati varioo ariisi vau mminnaiyauvaara
    buairavai. Aikiooma vairavai. Gioonna kiaapuuyasi nnauyauvoota mmataiyauvoota
    vauyaano iyauvaa ngiari vo vaidiiya mmi kiada irisai sikauyauvaa varada
  cpy-cpy: Tekatzi apaani koetyaa-waeta-tsini. Ikaatzi tzimatsiri iipatsite, ipanko,
    ipimanta-yitziro. Raakiri koriki,
  mpx-mpx: Gamwaliyaa nige togulagula hot etega i gagan. Bolo wali bilibili ge wali
    limi i gan, nihi palian ge mani nihi ahe
  wbp-wbp: Nyampu nyanungu turnu-warnu kuja kalalu nyinaja, ngulaju kulalpa ngana
    nyinaja marlajarraju mangarri-wangu manu jurnarrpa-wangu. Nganangku-puka kuja
    kala-nyanu mardarnu yuwarli manu walya wita, ngula-wanawana kalalu-jana yungu
    yuwarli manu walya wita yapa ngalya-karikiji talaku.
  luo-luo: Onge ngʼato kuomgi mane ochando gimoro, nikech kinde ka kinde jogo mane
    nigi puothe kata udi ne loko gigegigo pesa, kendo negikelo pesa mane giyudo mi
  nhe-NT: Huan ayoc aca quipolohuayaya tlen ica panose. Pampa nochi tlen quipixtoyaj
    inintlal o caltini quinnamacayayaj,
  aii-aii: ܘܠܲܝܬ ܗܘܵܐ ܓܵܘܵܝܗ‌ܝ ܐܢܵܫܵܐ ܣܢܝܼܩܵܐ، ܣܵܒܵܒ ܐܵܢܝܼ ܕܐܝܼܬ ܗܘܵܘ ܠܗܘܿܢ ܚܲܩܠܵܢܹ̈ܐ
    ܝܲܢ ܒܵܬܹ̈‌ܐ ܙܲܒܢܝܼ ܗܘܵܘ ܠܗܘܿܢ ܘܡܲܝܬ‌ܝܼ ܗܘܵܘ ܛܝܼܡܵܝܗ‌ܝ،
  esk-NT: Taapkunani ukpiqsriruani piiññiqsuq inuqsraqtuamik. Sua inuqnaqsipman iḷaŋa
    tunisiraqtuq nunaviñiġmik naagaqaa tupiġmiñik, tunisianikamiasiiñ tavruŋautiraġniġaa
    akuqtuani tuniaġmiñiñ
  msb-msb: Waraʼn ginakulang sa inda grupo kay an may mga sadiri na kadutaan o mga
    kabalayan ginabaligya kag ginadara ninda an kabaklanan na kwarta,
  cpa-NT: Jin³ cøng² ha¹chi² chi³quian¹³dsa jmai³. Ju³ná³ hein² dsa² mi³ron¹² huø¹
    quiah¹²dsa, ho¹ ju³ mi³tsih¹³ hniú¹², ca¹hnai¹ báh³ dsa² hi² jøng².
  dso-dso: ତାକର୍‌ ଦଲେ ଜିଇବା କାଇବାକେ କାକେ ମିସା ଅବାବ୍‌ ନ ରଇଲା । ଜନ୍‌ ଲକ୍‌ମନ୍‌କେ ଗର୍‌
    ଆରି ଜମିରଇଲା, ସେମନ୍‌ ସେଟା ବିକିକରି ଡାବୁ ଆନି,
  meu-meu: Idia dekediai tau ta se dabu. Badina be mai edia tano eiava edia ruma taudia
    iboudiai ese edia ḡau eha hoi, davadia e laohai,
  yva-NT: Are nawirati awaura irati mine inta rai wo ramavun, muno are nawirati awave
    yavare inta rai wo ramavun tavon, umba wo ama doije raugave ude no Yesus apa arakovo
    po matutire mansai. Umba wo ratodijo vatano rui pirati apa ananuge meweno aije
    ai. Weti vatan inta apa ananuge meweno aije jewen bayave, yara maito maide.
  dgc-dgc: Ewan side tu kailangan ta kabuhayan de, maski ti ésiya dide, dahilan du
    te luta éy nibugtong de; sakay du te bile, éy nibugtong de be. Sakay tu kabugtungan
    de, éy niatéd de
  zpm-NT: Ne nligaa tipse nac zho grë zho, nod zha ne guiab ne guieṉd pe yquiin, sac
    grëse zha ne quianie liu, zha ne quianie nzian yu, rto zhow dzigo rdeed zho dimi
    co rguiiz grë zha poxtla lo zha ne rquiina.
  hix-NT: Àsok hana nehxatxkon ha. Onà wyaro nehxatxkon hatà. Tkatxhonkem komo, tkatxhothàyamo
    yàmyatxkon hatà, txenyeru hona. Bànàthàyamo xarha yàmyatxkon hatà. Towtothàyamo
    xarha yàmyatxkon hatà, txenyeru hona. Txenyeru rma yokyatxkon hatà, Txesusu nànyaketxho
    ro komo hyaka. Nyamoro rma nekamyatxkon hatà. Txenyeru rma yokamyatxkon hatà,
    àkatxhomnà komo wya, ànyahpàn komo wya xarha, àwyanye tkatxho komo yehekahtoho
    me, àwyanye tànyahrà komo yehekahtoho me xarha. Àro ke, ehxera harha nehxatxkon
    hatà, àkatxhomnà komo, ànyahpàn komo xarha, àwawonye.
  sim-sim: Mbeek ma lar lihi nindik akwa mbele mbelenjik frunguri ambu ri, wahau.
    Mberem ushirik? Lihi lal misambi nga nandari lir. Urik lihi lal aka nga nandari
    lir. Uhu li mbashirik ma anandi lal mu aka lihi nga misambi lihi nga limu frungawura.
    Ushirik yan limu lara.
  npi-ULB: तिनीहरूमध्ये कुनै थोकको अभाव भएको कुनै एक व्यक्ति पनि थिएन किनभने तिनीहरू
    सबैले आफूसँग भएका जग्गाहरू र घरहरू बेचेर आएका पैसा ल्याउँथे
  cgc-cgc: Ula gid bisan isya ki danen nakulangi ta iran na mga kinanglanen tak duma
    ki danen may mga basak daw mga balay na pabligya, daw kantidad an ta iran na pabligya
    padala danen
  tim-tim: Akto hutyeŋân siâŋe umburuk me mop bo mali. Akto hân me kalamân gâtŋe me
    emet me kotŋe siâ siâ are luâk bikŋe togombiâ are yeŋgiyi. Yeŋgimbiâ aregât hâuŋe
    puliyeŋgimbiâ puli are kâmot humo yâk yeŋgât pat Aposolo yeŋgâlân katbiâ talep.
  yor-yor: Nítorí kò sí ẹnìkan nínú wọn tí ó ṣe aláìní, nítorí iye àwọn tí ó ní ilẹ̀
    tàbí ilé tà wọ́n, wọ́n sì mú owó ohun tí wọn tà wá.
  wos-wos: Yikafre hurundéka di atéfék jémba di re. Jambangwe du yingafwe. Du nawulak
    deka ge héfa hwetaka yéwa hérae di aposelka wun yéwa hwe, di mune hwendate.
  emp-NTPO: Maʌ̃ bẽrã ãdjirã tãẽna ne neẽ́ b̶eara neẽ́ basía. Ẽjũã erob̶eaba ãdji
    ẽjũãra nẽdobuebadjid̶aa idjab̶a de erob̶eaba ãdji dera nẽdobuebadjid̶aa. Nẽdobued̶aped̶a
    dji paratara Jesuba diabued̶arãmaa edebadjid̶aa cawa jed̶ecad̶amãrẽã. Djaba ab̶a
    ne neẽ́ b̶ebʌrʌd̶e parata diabadjid̶aa.
  eng-F35: because there were not any needy among them—as many as were owners of lands
    or houses were selling them and bringing the proceeds of the sold items
  ind-ind: Pada waktu itu, tidak ada seorang pun dari antara mereka yang berkekurangan.
    Karena sering kali, salah satu dari mereka yang memiliki ladang atau rumah menjual
    miliknya itu dan membawa hasil penjualannya
  pes-OPCB: کسی نیز محتاج نبود، چون هر کس زمین یا خانه‌ای داشت، می‌فروخت و پولش را
  mpt-mpt: am mak bomanomo bomanomo bainobo galin nakaia unangai dabala amao naka
    maki waloniba monio oise teniba Yesuse okok dlasanin nakai okayebiba eka Yesuse
    okok dlasanin nakai moni olo oloniba bainobo galin naka mak unang maki inamin
    namino blim biaibi dokayebiba i isak temo imena moniao blimu benamino blim makob
    amitie dlanye binobiobe.
  ssx-ssx: Kutu piekepate iki paeyaota꞉ ala꞉ta꞉ ala꞉ta꞉ paeyao ana꞉na꞉ wimikime. Mo
    hande tapake wanda꞉hali paeyaoma꞉ta꞉ ika꞉ da make ika꞉ kenke make hali ma꞉nda꞉ma꞉
    hambena꞉ laata꞉ koto mani ki la꞉ meaata꞉ mo aposolo haliwekina꞉ anke teke pa꞉ta꞉
    a꞉pa wia꞉tiki pimikime. Kutupa mo manita꞉ aposolo haliwekima꞉ meaata꞉ Ketiso wanda꞉hali
    pa꞉ta꞉ ana꞉na꞉ telipatiki pimikime.
  mkl-mkl: Inɛ ɡɔ kù jɛ ɑre si inɔ nŋɑ, domi ɑjɔ minji do ɑjɔ minji fei inɛ ŋɑ iyi
    ɑ̀ nɛ iko do kpɑsɛ̃ ŋɑ fei ɑ̀ yɑ tɑɑi nɔ ɑ nɑɑò fiɑu wɑ,
  gaq-gaq: ମେଇଂନେ ବିତ୍‍ରେ ଆଜାକେ ଡିଗ୍‍ ଅବାବ୍‍ ଆଲେଗେ ଣ୍ଡୁ । ଜାନେ ଡୁଆ ବା ଲିଜ ଲେଃଗେ ମେଁ
    ଆତେନ୍‌‍ ସାପା ସଚେ ଡାବୁ ଡୁଂପାଙ୍ଗ୍‍ଚେ,
  gof-RNT: Biitti woykko keethi de7eyssati ubbay bayzi ekkida miishiya ehiya gisho
    ammaneyssata giddon metootanchchoy issoykka baawa.
  unx-unx: ଏନାତେ ଇନ୍‌କୁଆଃ ଜେତ୍‌ନାଃ କା ହାଟିଅଃ ତାଇକେନା, ଚିୟାଃଚି ଅକନ୍‌କଆଃ ପିଡ଼ି ଆଡଃ ଅଡ଼ାଃ
    ତାଇକେନା, ଇନ୍‌କୁ ଏନାକ ଆଖ୍‌ରିଙ୍ଗ୍‌କେଦ୍‌ତେ ଏନାରାଃ ଗନଙ୍ଗ୍‌ ଟାକା ପାଏସା ଆଉକେଦ୍‌ତେ
  gah-gah: Nenémini gihila nene numunihe mikasihe zazuhahe netá amelage meinaváa aliake,
