  kxv-kxv: ଇଚିହିଁ ଏ଼ୱାରି ବିତ୍ରା ଆମ୍ବାଆରାକି ଏ଼ନାୟି ଊଣା ଆ଼ହି ହିଲାଆତେ, ଇଚିହିଁ ଏଚେକା ଲ଼କୁତି
