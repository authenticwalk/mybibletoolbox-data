verse: ACT.004.019
translations:
  kpx-kpx: Isito Bitau Dioniti namigevei avoe, “La biaeau Dilava nimo ko huhulahave.
    Noeabuna la hoto evisi. Emena Dilava hoto evisi.
  okv-H: Peter te John te ke mine einge ea, “Dago God ta ke agi arote, o ungota ke
    agi aro avo ungo oenga sirikevu.
  tbo-tbo: Tamogi Pita ma Yoni hai baha hi wimiheya hi pa, ‘Taumi tuawami ona wikahaya
    meemeka Yaubada u matana i dumalu, to wiponawogogemi bo Yaubada to wiponawogogeya.
  mal-C: അതിന് പത്രോസും യോഹന്നാനും, “ദൈവത്തെക്കാൾ അധികം നിങ്ങളെ അനുസരിക്കുന്നതു ദൈവദൃഷ്ടിയിൽ
    ശരിയോ എന്നു നിങ്ങൾതന്നെ വിധിക്കുക.
  grc-SR: Ὁ δὲ Πέτρος καὶ Ἰωάννης ἀποκριθέντες ⸉πρὸς αὐτοὺς εἶπον,⸊ Εἰ δίκαιόν ἐστιν
    ἐνώπιον τοῦ θεοῦ ὑμῶν ἀκούειν μᾶλλον ἢ τοῦ θεοῦ, κρίνατε.
  bgc-bgc: पर पतरस अर यूहन्ना नै उन ताहीं जवाब दिया, “थमे न्याय करो, के यो परमेसवर
    कै धोरै भला सै के हम परमेसवर की बात तै बढ़कै थारी बात मान्नां।
  khz-khz: Na Petero e Ioane na gevega-gelerato, negetiwato, “Gomi matotaumi iovega-vetovoa,
    arigia rorirori Palagu wailanai? Gomi na rakagau gokilagiana gauna paia kalaa,
    pa Palagu na ekilagiana kalana paia kalaa?
  deu-TKW: 'Petrus und Johannes aber antworteten ihnen also: ob es recht ist vor Gott,
    auf euch mehr zu hören als auf Gott, das urteilt selbst:'
  zsr-NT: 'Niꞌr gulubiꞌë didzaꞌ Pedro len Juan, glëꞌ lequëꞌ: ―Gul‑bequi xbey lbiꞌiliꞌ
    chquiꞌ nac tsahuiꞌ lahuëꞌ Dios uzë́r nagtuꞌ xtídzaꞌliꞌ lbiꞌiliꞌ ca xtidzëꞌë Dios.'
  lin-lin: 'Kasi Petelo mpe Yoane bazongiselaki bango : — Botala nanu ata bino moko,
    eloko nini ezali sembo na miso ya Nzambe : kotosa bino to kotosa Nzambe ?'
  hns-NT: 'Bakie Petras aur Johaanas bolies kie: „Toelog apane bietjaar kar kaise
    hamlog Parmeswar ke baat tjhorke toelogke baat soen sakiela.'
  noa-E: Mamʉ amachig magbaawai Pedroou Juan dʉ̈imua jũrr amag, —Pãrau khĩirjuawai,
    ¿jãga ajapcha sĩ ajierram anʉm, Ẽwandam dau na? ¿Ẽwandamau nem jaau sim ipierraa
    aju khãyau pãrau nem jaau nʉmta marau ʉ̈rcha ipierraa aju aai nʉwi? ajierram anʉm.
  eng-EMTV: But Peter and John answered them and said, “Whether it is right in the
    sight of God to listen to you rather than God, you be the judge.
  mib-NT: 'Yūcuán na te ni cacahān Pedro jiín Juan: Cani vāha ni ní te núu nújnahan
    ni Yaā Dios jeē stóo ná jniñu ní ndacu ya jeē sáha ná te cuandije ná máá na jniñu
    nándacu ní.'
  lif-NT2: कर पत्रुस नु युहुन्‍नारे़ नोगप् पिरुसि, “आल्‍ल निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनिःमाओ खिनिॽ के़बाःत्तुम्‍बान् खे़म्‍मा नुःबाबि, निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पाःत्तुबान्
    खे़म्‍मा नुःबाबि? खिनिॽए निङ्‌वाॽ इःत्ते़म्‍मे़ॽओ!
  xnj-xnj: Nambu Petili na Yohani vakavayangula, “Mwavene muamula ngati chabwina palongolo
    ya Chapanga kuvayidakila nyenye kuliku kumyidakila Chapanga.
  mmx-mmx: Ketla ne Pita mi ne Jon duga vorang i ridi keretna, “Nemi xa mina doxoma
    mumu i na, do ua i lox avukat at lemeren ne Moroa. Mana ronga res atnimi xopla
    mana ronga res at ne Moroa.
  cbr-NT: 'Cacëxunbi ca Pedrobëtan Juanën atu cacëxa: —Mitsúnbi ca sinan, ¿Nucën Papa
    Dios cara cuëënti ''ic, nun nu aín bana manuanan mitsun banaishi cuati?'
  tee-NT: 'Pus ju acsnich ju Pitalu'' chai ju Xivan tak''alhtailh ju ucxtinin. Chanich
    tajuni: ―Ana''unt''itch. Tasmalhch ju palai k''ox calhiulaya'' ju Dios. Ni aclaquiclaca''iu
    ju uxijnan u yuchi ju Dios ju acquiclaca''iu.'
  eng-LSV: and Peter and John answering to them said, “Whether it is righteous before
    God to listen to you rather than to God, judge;
  cak-NT: 'Pero ri Pedro y ri Juan xech''o''n-apo, y xqui''ij chique: Ti''ij na c''a
    chake: ¿Anchique como nu''ij ri Dios, xa ta ja ri ni''ij rix ri naka''an y man
    naka''an ta ri nu''ij raja''?'
  pah-NT: 'Emo Pedro''g̃a e''i g̃a pe João''ga pavẽi: —Marã naerũ? ei g̃a. Toroko
    po ti ore penhi''ig̃a rehe orokoe''yma Tupana''ga nhi''ig̃a rehe hamo naerũ? A''ea
    po pyry Tupana''ga pe naerũ? Pejapyaka katu ti ikwahava, ei g̃a g̃a pe.'
  sja-NT: 'Mamĩda Pedropa Juan ome p''anaujida: —Pia k''ĩsíatɨ parãpa. ¿K''ãare piata
    bayama ajida, Ak''õrepa jara bɨ ooda-e pait''ee, parã pedee ũri k''iniapa?'
  xed-xed: 'Ama ka i Piyer nda Yuhwana mantsa: «Mal sna ŋaghuni ka zlaŋta ŋa Lazglafta
    skwi ta raku re, ari mal sna ŋa Lazglafta a na? Tsawa tsa kaghuni ka ghəŋa ghuni
    ta gumani.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Pedro xi̱hi̱n Juan tu̱hun nu̱ ná já cáchí da̱ já
    xi̱hi̱n ná: —Cahvi va̱ha ini ndó, na̱ sa̱cua̱ha̱. Á cáhán ndó ña̱ va̱ha chága̱
    caja nde̱ ña̱ sáhndá ndóhó á ña̱ sáhndá Ndióxi̱ nu̱ú nde̱ caja nde̱.'
  gfk-S: 'Iesene Pita ma ne Jon dur ga balu di horek: “Mu kure baak be i takados tano
    ninanaas tane God be mir na taram mu ma waak God.'
  bmu-bmu: Mewö jim kutum etkigetmö, Pitö Jon yetkön meleŋda kewö jiyohot, “Netkön
    eŋgö jimkutukutuŋini tem kölbitköra Anutugöreŋ keu memba et aljiga omaŋi akapuk.
    Mi Anutugö jemesoholŋe dop kölja me qahöwi, mi mönö nanŋinak kewöta jiba jöhöme!
  dgz-dgz: Go Pita ge Dion nop gare anega wane, “Nop seyao wareyao ek inga ingane
    ta yawan God yamap ansena kakae, God nop mega warait go nop ega warait?
  eng-GNV: But Peter and Iohn answered vnto them, and said, Whether it be right in
    the sight of God, to obey you rather then God, iudge ye.
  zaa-NT: 'Pero Pedrua nna Juáan nna ra cabi cą: Línna tsánna canchu adí tsè'' ná
    guni ri''u nu ra ca enne'' tì''chula nu ra Tata Dios cá,'
  eng-WEBSTER: But Peter and John answered and said to them, Whether it is right in
    the sight of God to hearken to you rather than to God, judge ye.
  guh-guh: 'Nexata Pedrobeje Juanbeje jumaitsibeje bajarapamonaejavabelia: —Paxamë
    panijacuata panajamatabëxainare pacuene xanepana pataexanaponaenexabeje Dioso
    pitabarata. Itsa pacajumecovënëtsipatsibeje paxamë patanitavetsijavamëbeje, nexata
    apo pajumecovënëtsinëbeje tsipae Dioso patanitorobijavabeje.'
  bon-bon: Yepä, Peteru naabi Yoane jejemäsi egä, “Weene weemämu atranineye egä Acejiyame
    me opo gaabe je lui gyene conocäco, nää weebibine ätrungame, coo Acejiyame ne
    ätrungame.
  nhw-BL: 'Pero Pedro huan Juan quinnanquilijque: ―Ximonejnehuilica sintla cuali para
    timechneltocase o sintla achi más cuali tijneltocase Toteco.'
  mgw-mgw: Lakini Petili na Yoani ngabaayangwa, “Mubaye mwenga mwabene panga aki nnu'ngi'
    ya Nnu'ngu' kunnyu'wa mwenga, kuliko kunnyu'wa Nnu'ngu'.
  swh-ONEN: Lakini Petro na Yohana wakajibu, “Amueni ninyi wenyewe iwapo ni haki mbele
    za Mungu kuwatii ninyi kuliko kumtii Mungu.
  wbi-wbi: Loli uPetro nhu Yohana vakavamula name pikuvavula, “Nave lunofu pa Maso
    gha Nguluve pikuvapulikisia umwe kukila uNguluve, umue mhuhighaghe jumue.
  bba-bba: Adɑmɑ Piɛɛ kɑ Yohɑnu bɑ bu sɔ̃ɔwɑ bɑ nɛɛ, bɛɛn tii i bwisikuo i wɑ ǹ n
    koo Gusunɔ wɛ̃re su bɛɛ mɛm nɔɔwɑ, kpɑ su nùn deri.
  eng-KJVCPB: But Peter and John answered and said unto them, Whether it be right
    in the sight of God to hearken unto you more than unto God, judge ye.
  kgk-NT: 'Ohendu ramo inhe''ẽ, he''i mburuvixa kwéry-pe Pedro João ndive: —Iporã
    tipo orohendu pene nhe''ẽ orohendu e''ỹ hagwã Nhandejáry nhe''ẽ? he''i. —Aipo
    ramo mbava''e tipo he''i-ta Nhandejáry orohendu ramo pene nhe''ẽ? Pemombe''u katu
    ore-vy, he''i íxupe.'
  waj-waj: 'Tuduu rikiada Petoroosooya Yuvuaanaya iya kuaivaa sai tunoo: Ngiengieenoo
    aa kua aavaa yaata utida rikiaatee. Dee kuavainno safuunnee? Ta Anutuuqaa avuuvau
    ngii kuaivaa rikiada iikiaunnaivo inna yoketaavainnee? Vara ta inna avuuvau inna
    kuaivaa rikiada iikiaunnaivo inna yoketaavainnee?'
  cpy-cpy: 'Roo kanteencha Pedro eejatzi Juan, ikantanakiri rirori: “Anjatyaa pikantena
    eerokapaeni ¿Eerokama nopinkathate nopiyatha-tantyaariri Tajorentsi?'
  mpx-mpx: Analiya Pita ge Diyon hi lahe hi ba, “Ku nuwatu ga hauna toto i sapu Yehoba
    matanaa, anamiu naha hago o ebo Yehoba anana naha hago?
  wbp-wbp: Junga-juku, ngula-jangkaju, Piitarlu manu Jaanurlu, jangku-manu-pala-jana,
    “Ngana-wiyi yilparlijarra purda-nyangkarla wilji-wangurluju? Nyurrurla-patu marda,
    marda Kaatu? Wangkayalu-jarrangku, nyarrpa-ka purda-nyanyi Kaaturluju? Manu wangkayalu-jarrangku
    ngana-wiyirlijarra purda-nyanyi.
  luo-luo: To Petro gi Johana nodwokogi niya, “Un ema ungʼad bura kendu, ka bende
    en gima ber e nyim Nyasaye mondo wawinju moloyo winjo Nyasaye.
  nhe-NT: 'Pero Pedro huan Juan quinnanquilijque: ―Ximoyolilhuica intla cuali para
    timechneltocase o intla achi más cuali tijneltocase Toteco.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܝܘܿܚܲܢܵܢ ܘܐܡܝܼܪܗܘܿܢ ܐܸܠܵܝܗ‌ܝ: ”ܐܲܚܬܘܿܢ
    ܕܘܼܢܘܼܢ ܐܸܢ ܫܲܪܝܼܪܬܵ‌ܐ ܝܠܵܗ̇ ܩܲܕܡ ܐܲܠܵܗܵܐ ܠܸܫܡܵܥܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ
    ܠܸܫܡܵܥܵܐ ܠܐܲܠܵܗܵܐ.'
  esk-NT: Aglaan Peter-mlu John-ŋumlu kiuniġaik, “Nalliqsi tupiginaġayaqpisigu? Ilipsi
    naagaqaa Agaayyun? Nalliak nakuaġitlukpauŋ ilaan? Sivunniqsiuŋ taamna!
  msb-msb: 'Pero nagsabat sinda Pedro kag Juan, “Kamo na an magpili kun hain an tama
    sa mata san Dios: an pagsunod sa iya o sa iyo,'
  cpa-NT: 'Jøng² ca¹ŋai¹ Pedro quianh¹³ Juan. Ca¹juúh²dsa: ―¿Naih¹² hi² dsio¹ jmó³
    jnieh³? ¿Néng³ jnieh³ jǿg³ quiánh² hniah¹², ho¹ ju³ néng³ jnieh³ jǿg³ quiah¹²
    Diú¹³?'
  dso-dso: ମାତର୍‌ ପିତର୍‌ ଆରି ଜଅନ୍‌ କଇଲାଇ, “ତମର୍‌ ବାଦିଅ ଅଇବୁ, କି ପରମେସରର୍‌ ବାଦିଅ ଅଇବୁ,
    କନ୍‌ ବିସଇ ପରମେସରର୍‌ ମୁଆଟେ ଟିକ୍‌ ସେଟା ତମେ ବିଚାର୍‌ କରା ।
  meu-meu: A Petro Ioane ida e haere, eto, Mani ba laloa, umui baia kamonai henimui,
    Dirava basia kamonai henia, una na Dirava vairanai maoro eiava lasi?
  yva-NT: 'Weramu Petrusa pe Yohanesa pe yayao rasakinavo mansai yare, “Ririmare Amisye
    apa bekere mi wamo ratantona rati. Weti wapare rui mirati mamaisy: Ririmbeto Amisye
    apa ayao rai rako weapa me? Yara ririmamo rimare rimbeto Amisye apa ayao obo rai
    indati mamaisy.'
  dgc-dgc: Pero kinagi dide du éduwa, éy “Isipén moy éng anya i gustu na Diyos, éng
    sumunud kame dikam, o éng sumunud kame diya.
  zpm-NT: 'Pquiab Pedr grop Juan, rëb zho: ―Zha dieṉ rzac to, ¿pe nonguieḻa ga laa
    ne dziuuṉ no miṉe rnabey Dios, leḻ miṉe rnee to i dziuuṉ no?'
  hix-NT: Onà wyaro haxa neyuhtxownà hatà, Petru komo, Xowaw xarha. Àsok amna naye,
    Khoryenkomo nenyàr me, ketxkon hatà, horykomo komo wya. Àsok amna naye, owyanye.
    Amna kat oyoyukyatxowà. Khoryenkom haxa katà amna neyukyano. Àsok amna naye, owyanye,
    ketxkon hatà.
  sim-sim: Urik Pita fre Jon lirin frimu sawera, �Wa, mashi Avui Wasilakahin shi tiyakwan
    shi halaha mashi jihin shi tiyakwa oso misokome Avui Wasilakahik or heyewa jivik
    nakwa os mo wahau? Jihinjik ji hishika.
  npi-ULB: तर पत्रुस र यूहन्‍नाले उनीहरूलाई जवाफ दिए र भने, “परमेश्‍वरको नजरमा उहाँको
    भन्दा बढी तपाईंहरूको आज्ञापालन गर्नु उचित हो कि होइन, तपाईंहरू नै न्याय गर्नुहोस्
    ।
  cgc-cgc: Piro, Pedro i daw Juan gainsa naan ta mga upisyalis, “Pinsaren nyo, daw
    ino mas dayad an naan ta atubangan ta Dyos, magtuman ki kyo o magtuman ta Dyos?
  tim-tim: Hain dâmbiâ Petoro akto Yohane yâkŋe hin dâm makyeŋgiyiat, “Yeŋeak nâŋgâŋet.
    Netŋe Anutugât den are hepunmâ yeŋgât den lokom kindetŋe Anutuŋe nâŋgâmbo bo ârândâŋ
    akbiap. Aregât yeŋgât den bo lokoweret.
  yor-yor: Ṣùgbọ́n Peteru àti Johanu dáhùn, wọ́n sì wí fún wọn pé, “Bí ó bá tọ́ lójú
    Ọlọ́run láti gbọ́ tiyín ju ti Ọlọ́run lọ ẹ gbà á rò.
  wos-wos: Di wungi wandaka bér Pita bér Jon wa, “God dé aniré wa, atéfék du takwaré
    déka hundi wanate. Guni aniré guni watéfi, wun hundi wahafi yanate. Némbuli guni
    mé wa aniré. God yingika dé mawuli ye? Yingi maki yikafre joo yataani? Guna hundi
    xékétaani, o Godna hundi xékétaani?
  emp-NTPO: 'Baribʌrʌ Pedroba, Juaʌ̃ bid̶a jarasid̶aa: –Bio crĩchad̶adua. ¿Biara b̶ʌca
    Ãcõrẽda ĩjãnida wa bãrãba jara panʌda ĩjãnida? Daimaarã biara b̶ʌa Ãcõrẽdrʌ ĩjãnida.'
  eng-F35: 'But in answer Peter and John said to them: “Whether it is right in the
    sight of God to listen to you rather than to God, judge for yourselves;'
  ind-ind: 'Tetapi Petrus dan Yohanes menjawab, “Sebaiknya kalian pikirkan sendiri
    mana yang benar: Taat kepada Allah atau taat kepada kalian!'
  pes-OPCB: 'اما پطرس و یوحنا جواب دادند: «خودتان قضاوت کنید! آیا درست است که به جای
    اطاعت از حکم خدا، از دستور شما اطاعت کنیم؟'
  mpt-mpt: Fitae Yone i dab sak yang ke baabeniba Ni Yesuse wengo mo deibonomobbabe.
    Gode ni baabenea Ibo Yesuse weng sango nakaia unangai omkayemine gabe otane ibo
    Yesuse wengo deibueine gabib yole ni Gode wengo deibonoba ib kukub ota wafunomobo
    Gode kin dimo ayam bleka? Ibo kla funaine!
  ssx-ssx: Koto leeke Pidama꞉ alota꞉ Koda꞉na꞉ leke popelekena꞉ hata꞉ ikana꞉ma꞉ aleme
    pi opua pita꞉la꞉ ekita꞉ a꞉pa꞉la꞉pe o Koda꞉na꞉ pi opua pita꞉la꞉ ekita꞉ a꞉pa꞉la꞉pe.
    Ika꞉ hone wia pi hotia꞉pa꞉peke lepekeme.
  mkl-mkl: Ammɑ Piɛɛ do Zɑ̃ɑ ɑ̀ sɔ̃ ŋɑ ɑ̀ ni, i bee ɑrɑ nŋɛ ide bii ɑ́ jɛ dee dee
    si wɑjui Ilɑɑɔ̃ kɑ ɡbɔ ide nŋɛ nɔ kɑ jɔ̀ ti Ilɑɑɔ̃.
  gaq-gaq: ମାତର୍‍ ପିତର ଆରି ଜହନ୍‌ ଆମେଇଂକେ ଉତର୍‍ ବିଃକେ, “ପର୍‍ମେସର୍‍ନେ ଆଦେସ୍‌ ଆନ୍ତାର୍‍ଚେ
    ପେନେ ଆଦେସ୍‌ ପାଲନ୍‍ ଡିଙ୍ଗ୍‍ନେ ନେନେ ଟିକ୍‌ କି ଣ୍ଡୁ, ଆତେନ୍‌‍ ପେ ବିଚାର୍‌ ଡିଙ୍ଗ୍‍ପା
    ।
  gof-RNT: Shin Phexiroosinne Yohaannisi enttako zaaridi, “Xoossas kiitettanayssafenne
    hinttew kiitetanayssafe Xoossaa sinthan awussi lo77oko ane hintte pirddite.
  unx-unx: ମେନ୍‌ଦ ପାତ୍‌ରାସ୍‌ ଆଡଃ ଯୋହାନ୍‌ ଇନ୍‌କୁକେ କାଜିରୁହାଡ଼ାଦ୍‍କଆକିନ୍, “ଆଲିଙ୍ଗ୍‌
    ପାର୍‌ମେଶ୍ୱାର୍‌କେ ମାନାତିଙ୍ଗ୍‌ତେୟାଃ ଚାଏ ଆପେୟାଃ କାଜି ମାନାତିଙ୍ଗ୍‌ତେୟାଃ ଅକ୍‌ନାଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ଆୟାର୍‌ରେ ଠାଉକାନ୍‌ଗିୟା ଏନା ଆପେ ଆପେଗି ବିଚାରେପେ ।
  gah-gah: 'Pitako Zoniko keza láa liki li kemesimó: Lekeza giliki ánigalo. Vegená
    lekelí gakó gele alekoko Ómasímini gakó gele ahulatunimó nene Ómasímo gele lamaná
    itihe.'
  lcm-lcm: Sikei ri Petero ve Ioanes kilongla polpol iria asukang ke, “Sa, kapo korong
