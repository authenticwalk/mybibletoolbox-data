  bmh-bmh: Pita zaug Zon al koli awaremenin, “Ag agtal agal ze sisian. Uwait nugau
    dabeleu erun neneg, ig agal ze sesamoramam ta, Uwait nugau Ze sesamoramam? Go
    agtal dabilan.
  ctu-BL: 'Pedro yic''ot Juan tsi'' jac''beyob: Subula jatetla mi toj ti'' wut Dios
    mi tsac ñusʌbe lojon i t''an Dios cha''an mic jac''beñetla.'
  meq-meq: 'Ane tuk na, Piyer ta Yuhana ta mbəɗatay faya, tə gwaɗatay: «Nəkurom na,
    dzalum ha wu nakə deɗek eye kame i Mbəlom aye təday. Lele marəhay ha gər na, a
    nəkurom tsukuɗu a Mbəlom ɗaw?'
  noa-H: Mamʌ hamachig magbaawai Pedroou Juan dʌ̈imua jũrr hamag, —Pãrau k'ĩirjuawai,
    ¿jãga hajapcha sĩ hajierram hanʌm, Hẽwandam dau na? ¿Hẽwandamau nem jaau sim hipierraa
    haju k'ãyau pãrau nem jaau nʌmta marau hʌ̃rcha hipierraa haju haai nʌwi? hajierram
    hanʌm.
  alp-NT: Po Petruse kai Yohanese esi beteke be, “Imi noake be lene loko imi pletare
    nkena pibe lene loko Alla Eni pletare nkena?
  san-VEL: tata.h pitarayohanau pratyavadataam ii"svarasyaaj naagraha.na.m vaa yu.smaakam
    aaj naagraha.nam etayo rmadhye ii"svarasya gocare ki.m vihita.m? yuuya.m tasya
    vivecanaa.m kuruta|
  kbq-kbq: Hianagi Pitake Jonikea, anage huke ke nona zamire hu'na'e, Anumzamofo avurera
    knare tamagri ke antahisupi, Anumzamofo ke antahigahu'e, tamagratami refako huta
    antahiho.
  kbh-kbh: 'Pero Pedro y Juan tbojánayana: “¿Nts̈amo ts̈ëngaftanga s̈matjayana nts̈amo
    fchanjayanama ca? Ndegombre, Bëngbe Bëtsabe bominÿiñe ndoñe ts̈abá quenátsmëna
    ts̈ëngaftangbioye aíñe joyaunayana y chábioye ndoñe.'
  ron-LSB: 'Dar Petru și Ioan le-au răspuns: “Judecați voi înșivă dacă este drept
    înaintea lui Dumnezeu să vă ascultăm pe voi și nu pe Dumnezeu,'
  pon-pon: 'A Petruj o Ioanej japen majani on irail: Iaduen, me pun pan kupur en Kot,
    jen pwili jan komail mon Kot? Pein komail kajaui! l.'
  nhe-BL: 'Pero Pedro huan Juan quinnanquilijque: ―Ximoyolilhuica intla cuali para
    timechneltocase o intla achi más cuali tijneltocase Toteco.'
  sps-sps: Sen Pita me Jon biny rari ser tsue, “Ami patsukanem ma faaroiny a ka te
    toobing non matan e Gov, tsumam ma nongoiny mami ge mam ma nongoiny e Gov.
  wnc-wnc: Kopat yanike giu Jesue ma yaniwat ngang kaanga yaniking. Kaanga yaniwana
    waapaatda yake anzing yanikumayak, “Ginu dasing nataaing? Nitda ginde gen gwaamutda
    Anututa nindupan take siwik? Ba Anutue gen gwaamutda nindupan take siwik ba dasing
    nataaing?
  bus-bus: 'Ben Pita kↄ̃n Yohanao wèńla wà bè: À gwa a zĩndanɛ. A yãn wé maↄ́, ke
    Luda pↄ́? À kparee bé à maa Ludanɛ?'
  gub-BL: — Nan kwaw pa, i'i Pet wanupe wà. — Tupàn umume'u kar uze'eg urewe. Pe pepurumupytu'u
    kar wer urerehe. Ma'enugar ze'eg ureruzar putar ure. Aze ru'u peze'eg. Aze ru'u
    Tupàn ze'eg. Mo heruzar haw ikatu wera'u Tupàn pe nehe.
  imo-imo: Nalo Pita kinye Jon talo eloni kano iyemando ungu pundu toko ningili, “Goteni
    ilto tealio nimo mele mundupo tiye kolopo enoni tealio nimele mele tembolo lemo
    Goteni kanopa penga pilimbelonje akumu enoni liko manjeio.
  boj-boj: Onaqa Pita Jon wo naŋgi na kamba minjreb, “Aqo aiyel Qotei aqa anjam dauryqa
    uratosim olo nuŋgo anjam dauryqom di Qotei aqa ŋamgalaq di kumbra bole e? Niŋgi
    segi mariy.
  eng-DRA: 'But Peter and John answering, said to them: If it be just in the sight
    of God, to hear you rather than God, judge ye.'
  knf-knf: 'Kë Ŧimoŋ Piyeer na Yowan başë ŧeem baka aji : « we unuurnaaniiŋ ţi kadun
    ki Naşibaţi ba? Pŧiinka këme pŧiinkan? Uduka ţi an!'
  san-KHM: តតះ បិតរយោហនៅ ប្រត្យវទតាម៑ ឦឝ្វរស្យាជ្ញាគ្រហណំ វា យុឞ្មាកម៑ អាជ្ញាគ្រហណម៑
    ឯតយោ រ្មធ្យេ ឦឝ្វរស្យ គោចរេ កិំ វិហិតំ? យូយំ តស្យ វិវេចនាំ កុរុត។
  arn-NT: 'Welu Pedro engu Juan llowdunguy: —Rakiduamllemün may chuchi am doy kümey:
    eymün tamün müngeltungeael kam Ngünechen tañi müngeltungeael.'
  zas-NT: 'Per badxiꞌ Bëd con Waj laan, rëb reeman: ―Lëjt gajc gol been xgab: ¿Zagdxe
    na̱j yazooban xtiidxidi luar yazooban xtiidx Dios ya?'
  ken-NT: Kɛ Píta nɛ Jɔ̌n bákɛ́mɛ bhɔ bɛ, “Bě babhɔŋ bɛ́p ká mmʉɛt ɛyɛka ndak
    anɛ. Ɛnyɨŋ ɛnɛ ɛ́chí chak bɛsí Mandɛm chi ɛnɛ́? Bɛ́ghok bhe kɛ chi bɛghok Mandɛm?
