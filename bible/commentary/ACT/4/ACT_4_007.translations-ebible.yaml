  soy-soy: 'Api Piyɛɛ nɛ Yohɑni lesɛri pikɛ́ nɛ pi túhɑɑnɛ, ɑpi kɛcɔpɛ pi nyɛrɛsɛ
    ɑpi pi pisɛ rɛ: Ńnɑŋɛ ń-ye nɛ́ɛ úye kɛcirɛ rinyiri kɑní nɛ lɛ̃ wɑ?'
  hui-hui: Ti bereagoria Pida Yonela handade ho helowa tigua libuhondo lalu, Ogoni
    biribidagoni agua bialu biribibe. Ainaga mininibi hongonibi ogoni biribibe, lene.
  amf-amf: Kediar Bhethiroosbee Wannisbeam yisa shaarinte keam woysayse, “Ogo yenin
    hayoono har kantakabee haysa naabenbeka ye waadadhaa?” hamayse keam ke oysade.
  quc-NNT: 'Xkitak''ab''a k''u ri tat Pedro, ri tat Juan chkiwäch, xkik''ot ki chi'',
