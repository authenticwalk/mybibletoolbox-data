  pao-NT: Mu tutunehanedu yise mu tukwutumadu meeoo netamma, “Ka Peter noko John ne
    kobenatoo bitooa,” mee'e. Ka mu nabi petuhoose, mu tutunehanedu mu mooe ohobu
    tubengakooha. “Haga pooha-ma mu ka gi nummedu mabesakupu? Haga ooka mu mabesaku
    tuungu?”
  cbu-NT: Wangaa Pitorpatari upusanand tuxiykeeyarusin, tsiyataranganaya. ¿Chaksha
    shiyaa kamachtaka? ¿Chakamun wizpuririni tputsee yararangsha? kurak, tárangasha.
  usa-usa: 'mi-kááyáq-íyápórátámá yemá yeqtí yúbáq mamá itó-umayikareta yemá maará
