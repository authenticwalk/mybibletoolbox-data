  bod-N: དེ་དག་གིས་སྐུ་ཚབ་པ་ཁོང་གཉིས་དཀྱིལ་དབུས་སུ་བསླངས༌ཏེ། ཁྱོད་གཉིས་ཀྱིས་དབང་གང༌ངམ།
    ཡང་ན་སུའི་མིང་ལ་བརྟེན་ནས་དོན་འདི་བྱས་པ་ཡིན་ནམ་ཞེས་དྲིས་སོ།།
  tca-NT: 'Rü nanamu na naxü̃tawa nagagüãxü̃cèx ga Pedru rü Cuáü̃. Rü yexma norü ngãxü̃tanügu
    nanachigüxẽẽ rü nüxna nacagü, rü ñanagürügü: —¿Texé pexü̃ tamu, rü texé pexna
