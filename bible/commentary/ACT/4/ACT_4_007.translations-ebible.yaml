verse: ACT.004.007
translations:
  kpx-kpx: Iale keau Bitata Dionita malevei lohoi abu vigomo otovei belagevei avoe,
    “Ole vuvuneta ole ivitamoike la vaveve ke valu.”
  okv-H: Eto Peter te John te jage eo orohuta puvuto heteo ke einge eto ingia, “Ungo
    sovera amuta na eto javo amuta na ari emo eheve?” ainge eto ingio
  tbo-tbo: Yaka Pita ma Yoni u naohi hi witowolihi ma hi lubayadehi hi pa, ‘Iyai a
    manini bo iyai gowanei tu aepapa o luyawahi?’
  mal-C: അവർ പത്രോസിനെയും യോഹന്നാനെയും തങ്ങളുടെ മധ്യത്തിൽ നിർത്തി, “നിങ്ങൾ എന്ത് ശക്തിയാൽ,
    അഥവാ, ഏതു നാമത്താൽ ആണ് ഇതു ചെയ്തത്?” എന്നു ചോദിച്ചു.
  grc-SR: Καὶ στήσαντες αὐτοὺς ἐν ⸆ μέσῳ ἐπυνθάνοντο, Ἐν ποίᾳ δυνάμει ἢ ἐν ποίῳ ὀνόματι
    ἐποιήσατε τοῦτο ὑμεῖς;
  bgc-bgc: वे उन ताहीं बिचाळै खड्या करकै बुझ्झण लाग्गे के थमनै यो काम किसकै सामर्थ
    तै अर किसकै नाम तै करया सै।
  khz-khz: Ne taura ruala gevaiagorato, wailarai gevega-rugarato vou gerenagirato,
    negetiwato, “Arigi tiavu ai pa rai aranai ekala gokalaato?”
  deu-TKW: 'und sie ließen sie vorführen und forschten: durch welche Kraft oder durch
    welchen Namen habt ihr das gethan?'
  zsr-NT: 'Niꞌr gulachë́ꞌë Pedro len Juan, atiꞌ guluschinëꞌ lequëꞌ gatsj lahuiꞌl ga
    naꞌ nacuꞌë, len gulanabnëꞌ lequëꞌ, taꞌnë́ꞌ: ―¿Bizxa yöl‑laꞌ uná bëꞌ dë lu naꞌliꞌ
    runliꞌ lë ni? ¿Nuzxa budö́d lu naꞌliꞌ yöl‑laꞌ uná bëꞌ ni?'
  lin-lin: 'Bamemaki Petelo mpe Yoane liboso na bango, mpe bakomaki kotuna bango mituna :
    — Bozali kosala makambo oyo na nguya nini to na kombo ya nani ?'
  hns-NT: 'Tab oesab pathaawal waalan ke bolwaaike poetjhies: „Toelog kekar saktie
    kie to kekar naam se ie kaam karle?”'
  noa-E: Maimua Pedro Juan dʉ̈i cárcel deg narr phë awaan mamkhĩir awi õor pʉ̈ijierram
    aajem. Mag pʉ̈iwi phë au pierrwai amach jãrrcha dʉnʉʉutkhapinaa, —¿Khaíu jãg pãar
    jua theeg apijĩ a jëeujierram aajem amag, jãg woun bʉ̈ ãkhãraa sĩerr monaaupäaig?
  eng-EMTV: And they brought them forward and began to inquire, “By what power or
    by what name have you done this?”
  mib-NT: 'Te ni candacu jniñu jeē na quíjicoo Pedro jiín Juan condichi de mēhñú,
    te ni cacajnūhún de: ¿Ndé ɨɨn ni tejníñu róhó te ndese ni nihīn jníñu ró ní sáha
    ró jéē ndúvāha tēe yáha? áchí.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ युहुन्‍ना नु पत्रुसे़न् खुनिॽ तगि मे़दारुसिआङ्
    अक्‍खे मे़मे़त्तुसिर सेःन्‍मे़दोसुसि, “आत्तिन् मुक्‍साम्‍लाम् इग्र हाःत्‍ले़ कुयुक्‍को
    अक्‍खेलॽरिक् निङ्‌वाॽ के़माबा याःम्‍बक् के़जोगे़त्‍छुबाबे?”
  xnj-xnj: Pavavayimiki Petili na Yohani palongolo yavi, vakavakota, “Nyenye mwihenga
    lijambu lenili kwa makakala ga yani amala kwa uhotola wa yani?”
  mmx-mmx: Diga vaxaru ne Pita mi ne Jon to melamgo atdi la diga sue du, “Lolos atnege
    nemu mu ruuna ka i xusu muna lox i na? La laasen atnege nemu mu gugu min?”
  cbr-NT: 'Anu timë́xun ca Juancëñun Pedro sipunua bënun quixun suntáru xuacëxa. Xucëxuan
    chiquínbëtsinquin bëxun suntárunën axa timë́cë unicama nëbë́tsi nitsíncë ca anu
    ''icë ''apucaman ñucácëxa: —¿Uían ''amicëxun caramina aín niti bëtsicë uni pëxcüan?
    ¿Uisa cushiñu ''ixun caramina ''an?'
  tee-NT: Chai ju acsnich talhinaulh ixmaxtuca lacapulach'in ju Pitalu' chai ju Xivan.
    Alacyajucalh la'ixlacaitat ju lapanacni ju anch ixtavilanalh chai alacsacmicalh
    tichi chavaich ju xa'axtakni ju ixtachaput'an ni laich palai xatanavi ju anu'
    lapanac. Vachu' asacmicalh tichi chavaich ju xa'ajuni ni chunch catalalh.
  eng-LSV: and having set them in the midst, they were inquiring, “In what power,
    or in what name did you do this?”
  cak-NT: 'Y c''ajari'' xebec''amer-pe ri Pedro y ri Juan. Y cuando jec''o chic apo
    chiri'' chiquiwech, xquic''utuj chique: ¿Ancu''x (Anchique) xyo''n lugar chiwe
    chi niben quiere''? ¿Y anchok rubi'' xinataj chi xc''achoj ri achi? xecha''.'
  pah-NT: 'Igwete g̃a jatykai Pedro''g̃a mbuhuruka g̃a mo''ama ojipyteri pe tihendu
    ti g̃anhi''ig̃a javo. Igwete g̃a ei Pedro''g̃a pe: —Ma''g̃a popoakara pyvõ pe
    ga mopo''ami ika''nauhũve''ga? Ma''g̃a e''iuhu pe me: “Pemopo''ã ga”? ei g̃a g̃a
    pe.'
  sja-NT: 'Pedro Juan ome atapijida mãik''aapa ãchi k''ĩrapite bainɨ̃ beepidap''eda,
    iidijida: —¿K''ai juapa parãpa jãgee net''aa oo p''anɨma? maa-e pɨrã ¿k''aipa
    jãgá oopi bɨma? ajida.'
  xed-xed: 'Ka hlagaptá həŋ ta i Piyer nda Yuhwana ma gamak ka hladaghata ta kəma
    taŋ. Ka həŋ mantsa: «Nda mbrakwa wa, nda hga wa, magata kuni ta tsa skwi ya na?»
    ka həŋ ɗawaŋta.'
  mks-NT: 'A̱nda̱ já na̱tavá na̱ Pedro xi̱hi̱n Juan veca̱a. Ta ñéhe na da̱ cua̱ha̱n
    na̱ nu̱ú na̱taca na̱ cán ta na̱sani ndichi na da̱ ma̱hñú na̱ na̱taca cán ta já
    na̱nda̱ca̱ tu̱hún na̱ da̱ já cáchí na̱ já xi̱hi̱n dá: —Ndaja na̱caja ndó na̱ndaja
    va̱ha ndó da̱ na̱saquíhvi̱ sa̱ha̱ cán. Yo já na̱sa̱ha̱n ndée̱ nu̱ ndó ña̱ cúú
    cája ndó ña̱ yóho —cáchí na̱ ndáca̱ tu̱hún ñahá na̱.'
  gfk-S: 'Ma di ga hartule utane Pita ma ne Jon. Io, di ga me hatur dur nalamin ta
    di ma di ga tiri dur horek: “Ma ra mangana dades so be tano hinsa nesi kaie mur
    gil ikin ra linge ma ie?”'
  bmu-bmu: Tatketka Pitö Jon etkuaŋgita jeŋine al etkiget kinohotka kewö qesim etkiget,
    “Etkön mönö denöwö ahot? Dagö qetŋi qerohotka ösumŋi etkualöŋni letorök?”
  dgz-dgz: Amba Pita ge Dion wane namumup yonane amba singui wayawamon, “E ma dim
    da taiwanin? E aro amun da yaua gapan warayan taiwanin?” Diu bawarewa muga ap
    anega waiwanumune.
  eng-GNV: And whe they had set them before them, they asked, By what power, or in
    what Name haue ye done this?
  zaa-NT: 'Làniana guchè'' cą Pedrua nna Juáan nna ru''a lo iyaba canuá nna gunàba
    titsa'' tè cą cabi nna ra cą: Núní benna la''huacca qui'' le acca runi le ca cosį
    nì''i.'
  eng-WEBSTER: And when they had set them in the midst, they asked, By what power,
    or by what name have ye done this?
  guh-guh: 'Nexata Pedrobeje Juanbeje nutatsibeje daxita bajarapamonae pitabarata.
    Nexata bajarapamonae jumaitsi Pedrobeje Juanbejejavabelia: —¿Jipatsa pejamatabëcueneta
    paxanepanaeyaexanamebeje apo pecaëjëpaenëmitsi peponaponaejava? jai bajarapamonae
    Pedrobeje Juanbejejavabelia.'
  bon-bon: Teepi piba Peteru Yoane naabibine taasoglicisi teeme opo gaabe je aclajutame,
    piba teebibine äätemlisi egä, “Weene peei biname ne lipu miiji tewenumeye? Nää,
    ngena kokre ca piiyepu laati me ngii cama tewenumeye?”
  nhw-BL: 'Huan quinquetzque Pedro huan Juan tlajco campa inijuanti huan quintlatzintoquilijque:
    ―¿Ajqueya anmechmacatoc chicahualistli para anquichicajque ni tlacatl xocuetzi?
    ¿Ica ajqueya itequiticayo anquichijtoque ni tlamantli?'
  mgw-mgw: Ngabaayi'mika Petili na Yoani nnu'ngi' yabe, ngabaalaluya, “Mwenga kwa
    makakala gaku' au kwa lina lya nyai mulipangite likowe li'?”
  swh-ONEN: Baada ya kuwasimamisha Petro na Yohana katikati yao, wakawauliza, “Ni
    kwa uwezo gani au kwa jina la nani mmefanya jambo hili?”
  wbi-wbi: Yevavikile uPetro nhu Yohana pakate pavanave, vakaaposia, “Mungufu nyiki,
    Kane mulitavua lyani muvomba iili?”
  bba-bba: Bɑ ɡɔro be yɔ̃rɑsiɑ ben wuswɑɑɔ mɑ bɑ bu bikiɑm wɔri bɑ nɛɛ, kɑ weren yiikowɑ
    nɡe kɑ yĩsi terɑ̀ i kɑ yeni kuɑ.
  eng-KJVCPB: And when they had set them in the midst, they asked, By what power,
    or by what name, have ye done this?
  kgk-NT: 'Upe ramo ohenói uka onhemoĩ preso va''ekwe ou hagwã. Ou ramo gwovagwy-py
    omonhembo''y imoĩ-vy íxupe kwéry. Upéi omonhe''ẽ íxupe: —Kiva''e nhe''ẽ-py tipo
    pejapo koixagwa ra''e? Kiva''e réry-py pejapo koixagwa ra''e? he''i íxupe kwéry
    oporandu randu-vy.'
  waj-waj: 'Nuunaida varida Yisuunna kua varada nuairaivaitanaara tuduu numa iya tammaivaki
    dida vauduu ivaitana yaparaida tunoo: Ngia dataama kiada vaidi yuku maisauvaa
    tuqinneeravainnee? Datai yaagueeqavai ngiiisi vainnee? Giaa nnutuvai ngia tuduunno
    inna tuqinneeravainnee? tiravai.'
  cpy-cpy: 'Ikaemakaan-takiri ramaetakiri Pedro eejatzi Juan. Rojatekae-tawakiri niyankineki
    ipiyotee-yakanira, rojampi-takiri: “¿Iitaka shintsi-takaemiri pimatan-tawori poñaahan-takiri?
    ¿Iitaka nitakaemirori piyoteeri atziri-paeni?”'
  mpx-mpx: Pita ge Diyon hi pamililil mataliyaa ge hi nelil hi ba, “Henala wana gasisi
    elana ge henala alana elana bugul ya ku ginol?”
  wbp-wbp: Ngula-jangkaju, yurrkunyu-paturlulkulu-jana maninjarla kangurnu rdaku-jangka
    Piita manu Jaanu. Kangurnulu-jana yurruju-kurra kujalpalu yangka panu-kari yalirla
    yurrujurla nyinaja. Ngulalu-jana wangkaja Piitaku manu Jaanuku, “Nyarrparlunpala
    parlpuru-manu nyampuju tarlu-jangkaju? Ngana-kurlangu-kurlurlu ngangkayi-kirlirli
    manu ngana-kurlangu-kurlurlu yirdi-kirlirli?”
  luo-luo: Negigolo chik mondo okel Petro gi Johana e nyimgi, eka negichako penjogi
    niya, “En teko mane, kata nying ngʼa mane mutimogo gima utimoni?”
  nhe-NT: 'Huan quinquetzque Pedro huan Juan tlatlajco inijuanti huan quintlajtlanijque:
    ―¿Ajqueya inmechmacatoc chicahualistli para inquichicajque ni tlacatl metzcuachotic?
    ¿Ica ajqueya itequihuejcayo inquichijtoque ni tlamantli?'
  aii-aii: 'ܡܘܼܟܠܹܐ ܠܗܘܿܢ ܠܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܠܝܘܿܚܲܢܵܢ ܒܹܝܦܲܠܓܵܐ ܘܒܘܼܩܸܪܗܘܿܢ ܡܸܢܵܝܗ‌ܝ:
    ”ܒܐܲܝܢܝܼ ܚܲܝܠܵܐ ܝܲܢ ܒܐܲܝܢܝܼ ܫܸܡܵܐ ܥܒ݂ܝܼܕ ܠܵܘܟ݂ܘܿܢ ܐܵܗܵܐ؟“'
  esk-NT: Taapkua Peter-lu John-lu itqutipkaqamisigik apiqsruqtaaqsiñiġaich, “Qanuqługu
    iłuaqsipkaqpitku taamna aŋun? Qanutchimik saŋŋiqaqpisik? Kia atqagun taamna pivitku?”
  msb-msb: Pakapatinduga ninda sa mga apostoles sa inda atubangan, ginhunga, “Kanin-o
    gahom o ngaran an iyo ginamit paghimo sani?”
  cpa-NT: 'Jøng² mi³ca¹togh¹²dsa Pedro quianh¹³ Juan quianh¹³ dsa² mi³dsoh³ héi² jøa³
    ja³tiogh³dsa, jøng² ca¹ŋai¹dsa. Ca¹juúh²dsa: ―¿Hein² ca¹cuø¹ bí² ca¹jmoh³ hniah¹²
    hí³ dsa² ná¹²? ―ca¹juúh²dsa.'
  dso-dso: ପେରିତ୍‌ମନ୍‌କେ ସେମନର୍‌ ମୁଆଟେ ଡାକାଇ ପାଚାର୍‌ଲାଇ, “ତମେ ଏଟା ସବୁ କେନ୍ତାର୍‌ କଲାସ୍‌ନି
    ? କାର୍‌ ବପୁସଙ୍ଗ୍‍ ନଇଲେ କାର୍‌ ନାଉଁଦାରି ଏଟା କଲାସ୍‌ନି ?”
  meu-meu: Bena raruosi na bogaragidiai e haginidia, e nanadaidia, eto, Edena siahu
    ai bona daika ladana ai ina ḡau o karaia?
  yva-NT: Vatan tenambe umaso wanunugambe ware wo mangke ratantona Petrusa pe Yohanesa
    pe yai. Weti wo yaugavere isyayai no mansamun. Wo yanajo ware, “Vatano tunaive
    so ipo aveare rui? Animaisyema vambunine mirati ipo rave ai? Indako arepa tame
    mirati ipo rave ai ti sauman?”
  dgc-dgc: Pinaharap de du éduwa, éy nipakelagip de éng pinakodya de a nagpahusay
    to lumpu. “Ahe i nangalapan moya,” kagi de, “ta kapangyarian moy a nagimet ta
    éya a tarabaho moy?”
  zpm-NT: 'Dzigo bnabey zho gocredz Pedr grop Juan, bzo zho zho glowtaa, bnabdiidz
    zho lo zho, rëb zho: ―Goḻnë nadieṉ, ¿cho rnabey to, cho pxeeḻ to ne squi no to?'
  hix-NT: Petru komo yokhotxownà hatà, tanoto komo wya. Nehtxownà hatà, amrakatakanye.
    Onà wyaro nketxkon hatà, horykomo komo, àwyanye. Onok yahoxet ke ryhe mosonà màhroryetxoko,
    ketxkon hatà. Onok yano me ryhe màhroryetxoko.
  sim-sim: Uhu Pita fre Jonin li laharla owehe limu silira, �Shir mbel kwambu mende
    ngashi naha, lerawu oson shi landu? Uhu lawehi hik mbele mbele ondon shi uwak
    li talandu?�
  npi-ULB: जब उनीहरूले पत्रुस र यूहन्‍नालाई उनीहरूका माझमा राखे तब उनीहरूले तिनीहरूलाई
    सोधे, “तिमीहरूले कुन शक्ति वा कुन नाउँमा यसो गरेका हौ ?”
  cgc-cgc: Gasugo danen na ipatubang Pedro ya daw Juan naan ta mga upisyalis. Na gatubang
    en danen Pedro, painsaan danen an ta mga upisyalis, “Iya san na gaem daw ngaran
    pagamit nyo ta pagpaayad ta mama na dati dili kapanaw?”
  tim-tim: Mendugum tatmâ Aposolo lâuwâ are yetgât dâmbiâ meyelekmâ gambiâ den âiân
    katyelegi. Hain akmâ aiyetkum hin dâyi, “Niŋande kârikŋe yetkimbo uran kulem are
    membela egion? Akto niŋaet kotŋe konmâ kinmâ hain agiat?” dâyi.
  yor-yor: Wọ́n mú Peteru àti Johanu dúró níwájú wọn, wọ́n sì bẹ̀rẹ̀ sí béèrè ìbéèrè
    lọ́wọ́ wọn pé, “Nípa agbára tàbí orúkọ wo ni ẹ̀yin fi ṣe èyí?”
  wos-wos: Reta di Pita, Jon, man haraki ye yikafre yandé duré akwi séndé gembu hura
    yandaka di deka makambu té. Téndaka di Pita bér Jonré wakwexéké, “Méta yambéka
    dé wun man haraki yandé du yikafre ya? Yingi maki béni wun hambuk jémba ya? Héna
    ximbu wambéka dé wun du yikafre ya?”
  emp-NTPO: 'Maʌ̃ne ãdjirãba Pedrora Juaʌ̃ sid̶a enebisid̶aa. Ãdjirã quĩrãpita nũmʌnaped̶a
    nãwã iwid̶isid̶aa: –Jãʌ̃ ẽberã jĩrũ biẽ́ b̶ad̶ara bãrãba ¿cai ʌb̶ʌad̶eba biabisid̶a?
    ¿Cai trʌ̃neba jãwã osid̶a?–'
  eng-F35: 'And having placed them in the middle [of the assembly] they started questioning:
    “By what power, or by what name did you do this?”'
  ind-ind: Mereka menyuruh kedua rasul itu berdiri di hadapan sidang mahkamah, lalu
    mengajukan pertanyaan, “Dengan kuasa apa atau atas nama siapa kamu berdua membuat
    orang lumpuh itu sembuh?”
  pes-OPCB: 'آنگاه پطرس و یوحنا را آوردند و از ایشان پرسیدند: «این کار را به چه قدرت
    و به چه نامی انجام داده‌اید؟»'
  mpt-mpt: i Fitae Yone i dabo baabeniba Ni kibi kaba sin ele maine gesiba i masiba
    baabeniba Wane titil ota gilok alo binobio nakae klaubanone? Waneta ibo titilo
    omyeneta Inaine ge baabene biote? ge oyemsiba hebmamsab
  ssx-ssx: Mo haliwekima꞉ mo aposolo haliweki pa꞉ta꞉ alota꞉ Eki wele pita꞉la꞉ ekima꞉
    o eki bikina꞉ doeki pitelepepe lemekeme.
  mkl-mkl: Ŋɔi ɑ̀ nyɑ Piɛɛ do Zɑ̃ɑ wɑ hɑi ile piisɔ̃ɔu ɑ̀ nɑɑ ɑ̀ leekĩ ŋɑ si wɑju
    nŋɑ nɔ ɑ̀ lɔsi ku bee ŋɑ ɑ̀ wɑɑ ni, do ɡbuɡbɑ̃i yooi, mɑ̀ do irii yooi ì ceò mii
    nɔu bɛ ŋɑ.
  gaq-gaq: ମେଇଂ ପ୍ରେରିତ୍‌ ସିସ୍‍ଇଂକେ ସାମ୍‍ନେ ଆତୁଆଁଚେ ସାଲିଆକୁଆର୍କେ, “ଜାନେ ବପୁରେ ବା ଜା
    ମ୍ନିରେ ଆକେନ୍‍ ଡିଙ୍ଗ୍‍ପେଡିଙ୍ଗ୍‍ ?”
  gof-RNT: Hawaareta bantta sinthan essidi, “Aybi wolqqan woykko oodde sunthan hayssa
    hintte oothidetii?” yaagidi oychchidosona.
  unx-unx: ଇନ୍‌କୁ ପ୍ରେରିତ୍‌କକେ ଆକଆଃ ସାମ୍‌ନାଙ୍ଗ୍‌ରେ ତିଙ୍ଗୁକେଦ୍‌ତେ କୁଲିକେଦ୍‌କଆକ, “ଆପେ
    ନେ ସବେନାଃ ଚିଲ୍‌କା ରିକାତାନାପେ ? ଚିକାନ୍‌ ପେଡ଼େଃତେ ଚାଏ ଅକ ନୁତୁମ୍‌ତେ ନେ କାମିପେ ରିକାତାନା
    ?”
  gah-gah: aposoloma kilími holúikú miliake, loká ikitake hí vémini zámuzaló itó hí
    vémini agulizató ve imane alími zokasive.
  lcm-lcm: Au, kila songo irilong asi karilong me tung e mataria na kila sui, “Au,
