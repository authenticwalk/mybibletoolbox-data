    umánkaraaiyo. nááwa áwíra tékai kawe'á umánkaraaiyo suwaná
  mpj-mpj: Kujarra-pulanyaya witurnu yiyarnu yankura-pulanya Piijakamu Jaan mankura
    katira. Katingu-pulanya ngarajunu miitingja. Maajalu-pulanya japirnu, “Wanyjalupulan
    mukuntu kunyjunyunu? Nganakurnu maparnwintilu?”
  lbk-lbk: Sa cha't inpatakcheg nan cheycha'y apostoles isnan sakhangcha ya sinomaryacha
    chaicha ay mangwanin, “Ngag nan innosaryo ay kamabfalin ken tosa paymo sino nan
    nenngachan isnan innosaryo?”
  mto-NT: 'Ku veꞌe ñayꞌamojkijidi, vanꞌit tseꞌe du̱nu̱ke̱jxidi je̱ Pedro ma̱a̱t je̱
    Juan. Ku veꞌe du̱yakmiindi, vanꞌit tseꞌe je̱ja ita̱kujk du̱pa̱a̱mdi, je̱tseꞌe
    du̱ꞌamo̱tutú̱vidi: ―¿Pa̱n tseꞌe tu̱mna̱ꞌmu̱xjada je̱ts ya̱ꞌa̱ veꞌe xtóndat? ¿Pa̱neꞌe
    ya̱ kutojku̱n mmo̱o̱jyju̱dup?'
  bzh-bzh: Log devarah Pita luho Jon ya denare malaj gedeloḳ tepëḳ in luho bë, “Melu
    vonġ nġaa sagi raḳ re niwëëk-a? Ma re vonġ meluu yam-a?”
  guj-2017: પિતર તથા યોહાનને તેઓની મધ્યમાં ઊભા રાખી, તેઓએ તેઓને પૂછ્યું કે, કયા પરાક્રમથી
    કે કયા નામથી તમે એ કર્યું છે?
  jvn-NT: 'Para rasul mau terus dikongkon maju lan ditakoni: “Sapa sing ngekèki pangwasa
    marang kowé bisa nambani wong? Kowé nganggokké jenengé sapa?”'
  byr-byr: Bamwaaina yɨna kyeꞌ tɨnnyaba Kaajolɨyara Pitarɨjɨ Jonɨmɨjɨ saraarɨ wɨmwaaiheva
    yɨwaaraveꞌ “Saꞌ gara yawaaihɨla? Be dɨragɨnyavaka? Kɨrɨmɨre jawaaihɨla saꞌ aarɨne
    yayavaka?”
  ian-ian: Mbɨk kat wandi. Wandi maa yaa ndinai la kavamba tolaa lɨmbɨt. Mbɨk kat
    wagalandi. Kana sɨmba kana kwonduba wan njɨvwa kwupmbɨk waa wagalandi.
  hun-hun: 'Amikor pedig őket középre állították, faggatták őket: „Micsoda hatalommal,
    vagy kinek a nevében cselekedtétek ezt?“'
  mcf-NT: 'Iccuededshumbic Petedobëdta Uan bëmeshun nënantanquio nidtomeshun: —¿Tsutsi
    chuiquin caputiapimbocquid bëdamio? —capanëdash tsusiobon.'
  kjs-kjs: Go puma nimumi aposel kogono ali laapo lorapisimi. Nipina kogonore aapina
    bi madaa puri mealepa lisimi.
  mni-mni: "Makhoina John amadi Peter-bu makhoigi mangda lep-hallaga hanglak-i, “Kari\
    \ panggalna nattraga kanagi mingda masi touribano”\x94"
  yad-NT: 'Riñatuyada ji̱ta variñada, Pyítruju̱be Juánta, jiquebyimuju̱, ruutaja̱doda
    variy jasiñada: “¿Nu̱tyurata sa̱numi̱saniñi̱, nu̱tyurata? ¿Chi̱ jtyamura sa̱numi̱saniñi̱,
    chi̱ jtyamu?”'
  mxb-NT: 'Dá ni̱ saꞌa̱n ra̱ ni̱ taó rá Pedro xíꞌín Juan veꞌe ka̱a, ta ndáka ñaá rá
    ni̱ saa̱ ra̱ ni̱ chi̱kata ra me̱ꞌí noo̱ ndéi ta̱ néꞌe choon ñoó. Dá ni̱ nda̱to̱ꞌón
    ñaá rá, ta kaá ra̱: ―¿Ndá choon néꞌe ndoꞌó ña̱ ndúva̱ꞌa ndó na̱ kúꞌu̱? ¿Ndá kuu̱
    ni̱ kaꞌa̱n ndo̱, dá ni̱ kee ndó ña̱ yóꞌo?'
  pon-2006A: Re ahpw kahrehdo wahnpoaron riemeno mwohrail oh keinemwe rehra, “Dahme
    kumwa wiahki met? Soangen manaman da me kumwa ahneki, de mwaren ihs me kumwa doadoahngki?”
  maq-NT: 'Hya xi camá xu ne, catsingatju me quiji chjahá rë Pedru cojo Juan, caviyuju
    me me cavasencja jan ne, sehe cavinenguise me me cuitjin: ―‍¿Hacutjin canihñu
    xi camá camandaja cha hmu rë jan? ¿Yo casua nuju chuva rë xi cuatjin canihñu?
    ―‍Cuatjin cavinenguise me.'
  hto-hto: 'Iemo Pedro Juan dɨga atɨ́tatiaɨoɨ. Atɨano íaɨoɨ cɨ́gɨmo naidáneta jɨcánotiaɨoɨ:
    —¿Nɨe rɨ́inodo bífuiaɨ fɨnódɨomɨcoɨ? ¿Bu mámecɨdo bífuiaɨ fɨnódɨomɨcoɨ?'
  por-BRBSL: 'Quando Pedro e João estavam no meio deles, perguntaram: “Com que poder,
    ou em que nome, vocês fizeram isso?”.'
  ces-NKB: 'A když je postavili doprostřed, vyptávali se: “Jakou mocí a v jakém jménu
    jste to udělali?”'
  cui-cui: 'Bapoxonae ichamonae itoroba xua Pedro irʉ Juan pecuaranotatsinexatsibe
    barapo penacaetutsiwi itabaratha. Yainyabatsibe, jeichibe: —¿Jintam pia peayapusʉ
    itorobi coyenewatha tatsi mataʉtano jintam pewʉntha tatsi axaibi paexanamebe?
    jeichichibe.'
  boj-2014: Koroosib Pita Jon wo naŋgi metnjrnab bonab naŋgo ambleq di tigeltnjreb.
    Tamo siŋga qandamyonaq olo boleej qaji a dego osi bosib tigelteb. Osib Pita Jon
    wo nenemnjreb, “Niŋgi siŋgila qabe na osib tamo endi boleteb? Niŋgi yai aqa ñam
    na boleteb?”
  eng-OEBUS: They had Peter and John brought before them, and questioned them. “By
    what power,” they asked, “Or in whose name have men like you done this thing?”
  eri-eri: Onodu Pita, Jon ngare nere agenege langa tafa niranenga oto garenga, benou
    isoki nirane, “Tere danga adoha tedu boyare, dada waha ono yareha? Tere faiwei
    unyi langa ono yareha?”
  aly-aly: Rernem Peter-then John-then akngetyek tyayl-they, renh-atherr ampep-itwek
    arrernek, rernem renh-atherr ayern-ayntetyek. Rernem renh-atherr ayernek, “Angwenhel
    mpwelenhanth rlterrkilek, artwa lerrp mwerriletyek? Angwenh-kenh itnangkwarr mpwelanth
    itethileyel? Angwenhel mpwelenhanth rlterrkilek, mpwelanth arntety-rnem mwerriletyek?”
  wiu-wiu: Eni yename Pita Yoneta kini lene yoto moa kakoa pitia yatekete ekete kitame
    abela tokoinakalepa tene tele patu kautakoa kakete tokoiya-mo. Tene ibini wedekoa
    epetekakoiya-mo wa okoli
  swe-swe: 'När de hade ställt dem [Petrus och Johannes] framför sig (mitt i samlingen)
    begärde de svar (började de förhöra dem på ett föraktfullt sätt): ”Genom vilken
    kraft (övernaturlig styrka) eller i vilket namn (auktoritet) har ni [simpla människor]
    gjort detta?”'
  cth-cth: Ahnimouh ni Piter hoi Jawhan teh tamimaya hmalah a kangdue sak awh teh
    api kâ lahoi maw, api min lahoi maw hete hno heh na sak awh vaw telah a pacei
    awh.
  mti-mti: Mu waya Pita ge Jon mu namuwo tam onampe. Mu amatog singui muneme, “Dimbae
    ano yusiwa gumbe go dimbae iviwa gumbe ye mame ayana?”
  pad-NT: 'Vajoronihahaviha, Anás va''ora vahonariahiha adani Pedro anikha''ahi vihina.
    Va''ora vavikhamani''aha, va''ora vahonariaha vabodi pana vigaakosoana. Oniaroa,
    Anás va''ora vanana''dohi''aha: —Niha avani''ani''avini vani aihota''ara o? Hana
    hina kakajoamorahi danoki ida anaihotana hi''ia? Hana hina onina mani ida avidionija
    najahana hi''ia? — Anás va''ora nana''dohi''aha.'
  twi-twi: Wɔma wɔde asomafo baanu yi baa wɔn anim bisaa wɔn se, “Tumi bɛn anaa hena
    din na mode yɛɛ eyi?”
  hlt-hlt: Amih rhoi te a laklung ah a pai sak uh tih, “Mebang thaomnah, u ming nen
    lae he he na saii rhoi, “tila a cae uh.
  tbz-SIM: 'kɛ́duɔ́ nkɛ̀ bɛ̀ɛ kɔtɛnní Piɛri nɛ̀ Isɑ̃ɑ̃ kɛ̀ bɛ̀ɛ bɛ̀ bekɛ kɛ dɔ̀: We
