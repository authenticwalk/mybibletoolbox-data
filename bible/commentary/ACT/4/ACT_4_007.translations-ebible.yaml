  chz-NTPS: 'Hi̱ˉ heꜘ gaꜙjmeeꜘ madaꜚ gaꜙhwë̱ë̱ˉ hi̱ˉ maˊ tä̱ä̱hˊ nehꜙñeˈ, mahꜗ gaꜙche̱e̱yhˉ
