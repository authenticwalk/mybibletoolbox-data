  tzo-TZC: 'Tey laj yalic mantal ti acꞌo sloqꞌuesic talel ta chuquinab ti Pedroe schiꞌuc
    ti Juane. Tsꞌacal to tey lic svaꞌanic ta oꞌlol. Jech lic sjacꞌbeic: ―¿Buchꞌu ta
    sventa, buchꞌu laj yacꞌboxuc avabtelic ti jech ta xapasique? ―xutic.'
  mya-mya: ထို​သူ​တို့​သည်​မိ​မိ​တို့​ရှေ့​တွင်​တ​မန်​တော် နှစ်​ပါး​ကို​ရပ်​စေ​၍``သင်​တို့​သည်​မည်​သည့်
    တန်​ခိုး၊ မည်​သည့်​နာ​မ​အား​ဖြင့်​ဤ​အ​မှု ကို​ပြု​သ​နည်း'' ဟု​မေး​မြန်း​ကြ​၏။
  gng-NT: 'Bi cère'' Piɛr nin San sere'' biʼsiik ni nɛ bi niire'' bɛ ki ye: «Ni taa''
    ba ya tuɔm nɛ bii ni taa'' ŋmɛ ya yel nɛ ki buu'' uwɔb wuɔ nɔ?»'
  cbi-NTPO: 'Tsejtu Pedronu bain, Juannu bain yala'' junga taadei ti'' uuden deke''
    yala'' kejtala pukitu entsandi pake''meela: ¿Naa ketaa, tsenmin mu'' mityaa entsangues
    nendu deiyu? tila.'
  ikk-NT: Wẹ nọ wefụha Pita lẹ Jọnụ ihun wẹ, jụma wẹ, sị, “Elee ikẹn mọbụ ẹfan kẹ
    ụnụ gi mẹ ihiẹnni?”
  leu-leu: Nari, ri xel fasavat na Pita nare Jon e re maa tigina lanori la bina ina
    tiisan. Re tigina pave e saxano tau Aanas ri fin nare, “Me vil faroxoi a maalapen
    aanabeꞌ malaafaa? Pana so ta gutan? Lapaana gutan ina isiseꞌ?”
  maz-NT: 'O mandaji c''ua o ma siji e Pedro ''ñe e Juan. ''Ma mü o säjui, cjanu o
    xipjiji ro böbüvi a nde. Cjanu o dyönüji c''ua: ―¿Cjó dya''c''üvi poder i̱ jocüvi
