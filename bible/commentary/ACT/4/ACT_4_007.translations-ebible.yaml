  san-ORI: ଅନନ୍ତରଂ ପ୍ରେରିତୌ ମଧ୍ୟେ ସ୍ଥାପଯିତ୍ୱାପୃଚ୍ଛନ୍ ଯୁୱାଂ କଯା ଶକ୍ତଯା ୱା କେନ ନାମ୍ନା
    କର୍ମ୍ମାଣ୍ୟେତାନି କୁରୁଥଃ?
  rmn-rmn: 'Он тхэдэ э линдэн ко машкар тай лилэ тэ пхучен лэн: — Со зораса я каски
    навэстар тумэ кердянус адава?'
  huv-NT: 'Quiaj tapiüngüw majanüw a Pedro y Juan. Wüx lapeayiw, quiaj tamongochiw
    lembemoj pinawan. Ndoj cas tatüniw manguiayiw, tasajüw: ―¿Nguiane meyariün minajiütan
    merangan aag ayaja? ¿Ngwüy jane nesaj icon merangana? ―ajüw.'
  otn-NT: 'A nu̱ya p''ʉya, bi̱ ma̱nda ngue bá̱ ts''i ra̱ Bɛdu ''nɛ̱hra̱ Xuua, bi̱
    ma ma̱''bä''mi̱ p''ʉ ma̱de ngue da̱ t''ørpa̱ ra̱ nt''änni̱. Mi̱ ''yännbʉya, bi
    ''yɛ̱mbi̱: ―¿Te''o bi ''da''a̱ui ra̱ nt''ɛ̱di̱''a̱ te guí øt''ui n''yø, ogue te''o
    bi ''da''a̱ui ra̱ ts''ɛdi ngue gui øt''ui tengu̱ na̱ ra̱ hya̱ na̱? ―bi ''yɛ̱mbi̱.'
  nop-nop: Aposel yakat yenimbune wooŋ namandahik gineŋ yalune kisaŋgoŋ hinek indiŋ
    yeninadigiŋ, “Neeŋdi behik tihambune kudi i tugumuk? Maŋgoŋ saŋiniŋ be neeŋ wou
    foloŋ kudi u tugumuk? Mu yoyamuk!”
  obo-NT: Na, id pa-angoy ran si Pedro woy si Juan woy id piyod diyot isowwan dan
    amoy'd inturan, kahi ran to, “Ingkon pomon kos kotuusan dow no noko-uli ka-ay't
    pungku? Ondoy man kos id boggoy koniyu ka-ay'n kotungud?”
  kca-kca: 'Щӑԓта, ԓынан кўтԓәпа ԓощәԓтәман, иԋщәссэԓ: «Мўй йурән пӑ мўй нэмән нын
    тӑми версәтән?»'
  cak-ENT: 'Y c''ateri'' c''a xquitük quic''amic ri Pedro y ri Juan. Y tok yec''o
    chic c''a apu chiri'' chiquivüch, xquic''utuj c''a cheque: ¿Achique yo''on k''ij
