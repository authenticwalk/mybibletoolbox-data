    loti loga o gedae.
  isl-isl: Lærisveinarnir tveir voru leiddir fyrir ráðið. „Með hvaða mætti og í umboði
    hvers hafið þið gert þetta?“ spurðu ráðamennirnir.
  spy-NT: /Kikēēkwēryoot Bētērō āk Yoowaana kōōkwoonoo. Yooto, kutoow ꞉kāāntōōyichoo
    kuteebee mbo Bētērō kule, “Kākōōnook ꞉ng'oo kāāmuukēywēēk oyey ng'aleechu?”
  xnn-xnn: Dadat ipatakdeg da Pedro ken Juan isnan sasagangenda ta somalyaenda daida.
    Dadat kanan ken daida. “Sino nan kangadan isnan kananyo en nangipagawis isnan
    napilay ay naay? Sino nan nang-idya isnan kabaelanyo ay mangipagawis ken siya?”
  mwe-mwe: Bhakaajimikanjeje bhantenga bhala mmujo jabhonji, gubhaabhushiyenje, “Mmanganya
    nshitendanga yenei kwa mashili gakeni na antumilenje gani?”
  tte-tte: Siloinayagili Pita te Yoni sitolo manli mena yo sineli siwaloba, “Yaiya
    ana kaiwe koina yo yaiya esana koina ginauli bwaite waginauli?”
  tcs-tcs: Dempla i bin teke Pita ane Zon kam, meke demtu stanap prant wea dem lida.
    Dem lida i bin aske demtu strongwan, ‘Yutu spik mipla wea wanem paua o neim blo
    uda, yutu i bin meke disting?’
  hlt-THB: 'Piter ingkaw Johan ce khy sak unawh doet uhy: “Hana kaw saithainaak, a
    u ang ming ing nu ve a themkhqi ve na ni sai?” tina uhy.'
  soq-soq: Mo gagalo wanaaubeieno Pita Ion nata banlamoieno wimone mo danauwo eneieno
    waitaramone waienase, “E muka dainea ba ebo dainea mampe apana ema tampa aiaisiwa
    inasalana?”
  qub-qub: 'Pedrutawan Juanta carsilpita jorgarcachir tapuran: «¿Ima munayniquiwantaj,
    u pipa munayninwantaj cay runata allchacächishcanqui?» nir.'
  att-att: Paggagammung da, inipágál da di Eduru ta meyarubáng nira, tapè bestigád
    da ira. Á iniyabbû da nira, “Sisaw yù paggapuán nayù pakáwayyá naw? Asinni naddok
    nikayu ta kingnguá naw?” kud da kári Eduru.
  bki-bki: Naruei nalo amiila atevi juo nei ajumolu aju iviso kalo, ana nalo abika
    vikadeniano tai denlo nei. Nalo abika aber “?Kei naio berenio ka kamjuo ka kuvila
    tibe na van javuluku na? ?A kamiu kumijevio moroano na be?”
  bqp-bqp: 'Ò sù kũ Pitao kũ Yuhanao gbãnade pìnↄ arɛ, akũ ò ń lá ò pì: Bↄ́ gbãna
    ke dí tↄ́n a abirekũ kɛ̀oo?'
  mcp-mcp: 'Bwə́ mú zə nə Pyɛ̂r bá Yuánɛs zə tə́l bwo cwánʉ́d na búúd ɔ́nɨ dɨ́. Bwə́
    mú ŋgə jî bwo mishílí. Bwə́ nə bwo nə́: «Bɨ ámə sá sɔ́ɔ́lʉ́gʉ́ wʉ́n nɨ nə nyáyɛ́
    ŋkul? Bɨ ámə cwééd jínə́ mə́ zə́?»'
  hat-hat: 'Yo fè mennen apòt yo devan yo, epi yo mande yo: Kote n'' pran pouvwa pou
    fè bagay sa a? Ki moun ki ban nou dwa fè sa?'
  npl-NT: 'Ijkuakó okwalinnotsatoh n Pedro iwa n Juan iwa okinketskeh tlatlajkotia,
    iwa okintlajtlanijkeh: —¿Akin onomechmák non tekiwajyotl, noso akin onomechili
    xikpajtikah nin tlakatl?'
  bgg-bgg: Ithek è guaphasamoy shii limiang moe shii riu yi srane sai, Nasa ne hì
    rek phane khi-è mua phlei? Khi-è rek pha riichai mua ne um lei? Chiih è, hanyie
    beng è yie ne ji rek mua phiiga?
  eng-TCENT: 'After making Peter and John stand before them, they began to question
    them: “By what power or by what name did you do this?”'
  eng-BSB: 'They had Peter and John brought in and began to question them: “By what
    power or what name did you do this?”'
  cpu-NT: 'Ikaimatakaantakeri iramayeetakeri Pedro ipoña Juan. Josatekaitavakeri niyanki
    japatoiyakani, josampitakeri: “¿Niinkama shintsitakaimiri okanta pimatantakarori
    iroka? ¿Niinkama pipairyaakeri?”'
  san-ASM: অনন্তৰং প্ৰেৰিতৌ মধ্যে স্থাপযিৎৱাপৃচ্ছন্ যুৱাং কযা শক্তযা ৱা কেন নাম্না
    কৰ্ম্মাণ্যেতানি কুৰুথঃ?
  tod-tod: 'Ti ʋaani ga Piyɛlɛ ta Zan, ti naati to ɠakala, ti ti ɠaazaɠa, ti ɠɛ ti
    ma: «Ɓɛ ná-zɛbɛ ɓa ɓɛ laasei ka wo niima vai ɠɛai la?»'
  tac-NT: 'Napu a''lige napuísa alué e''wélala, alué Pegro ''lige Juani nasipa jawáliru.
    A''lige bilé alué wa''lula rukele Pegro ''lige Juani: ―¿Chieri nejí lisensia napurigá
    ''yowa alué sujírigame? ―anele.'
  eng-WEBPB: When they had stood Peter and John in the middle of them, they enquired,
    “By what power, or in what name, have you done this?”
  gfk-H: 'Ma diet ga hartulai uta Pita ma Ioanes. Io, di ga me hatur dir nalamin ta
    diet ma diet ga tiri dir hoken: “Ma ra mangana dadas sa, ma tano hinsa siga kaikek
    mamur gil iakan ra linga ma ia?”'
  viv-viv: Au hivehimeya be afositolo adiꞋiselu badi matadiya hinamidi. HiꞋela-yo
    hitoliluveluvedi higayo, “Omi amiꞋiselu ma hakwadi yana faiwala againe hidevama
    wafaisewani? Hakwadi ana egana wayakahini-yo kaliva wasiveyawani?”
  yao-yao: Ŵaajimiche che Petulo ni che Yohana paujo pao, ŵaausisye, “Ana ŵanyamwe
    ntesile chelechi kwa machili chi ni kwa ulamusi wa acheni?”
  tgp-tgp: Ale la vaira la turu na livuhara, ale la tapulo usira lara, “Ka vai hinau
    atu na sava suiha teni na hijan hare?”
  auc-NT: Pö guiidinque edæ Wäö tönö Pegodo ïnate tæcæguedë mämö gönönäni gongæ̈ñöna
    änänitapa. —Mïnatö æcänö tönö tæ̈ï pïñænte cæmïna ate cömäwadingä waa bawacantawo.
    Edæ æcänö ëmöwo apæ̈nete cæmïnaï.
  kbc-NT: Odaa joɡ̶odienaɡ̶ata Pedro ijaa João menagitibeci lodoe niɡ̶ijo ane niiɡ̶enatakanaɡ̶a,
    odaa joɡ̶onigetiniwace, moditiogi, “Igame ɡ̶anotoetiigi micilatiti ida anijo me
    beyagi laxace? Amiijo ane yajigotaɡ̶awa ɡ̶adoniciwaɡ̶a? Igame liboonaɡ̶adi anabakenitiwaji
    micilatiti niɡ̶ida ɡ̶oneleegiwa?”
  bmh-bmh: Zon zaug Pita dual goagal ameagab ebu zoi taparai maimai, kanabaremenin,
    “Du arab eg go erunai kasorona, em tapai waneu? Ag ein gusig sil igul go guzenemenin?
    Ag in nugau wanib ebu guzenemenin?”
  ctu-BL: 'Che'' bʌ tsa''ix i yʌc''ʌyob Pedro ti ojlil, tsi'' c''ajtibeyob: ¿Baqui
    tsa'' la'' taja la'' p''ʌtʌlel? ¿Majqui tsi'' subeyetla cha''an mi la'' mel jini?
    che''ob.'
  meq-meq: 'Tə həlataya ahaya ndo i maslaŋ i Yesu niye hay sulo eye kame tay. Tsa
    na, ta tsətsah fataya, tə gwaɗatay: «Ka mbəlum ha ndo nakay na, ma kəkay? Ka hutumaw
    gədaŋ eye na, məŋgay? Ada ka mbəlum ha na, ta məzele i way?»'
  noa-H: Maimua Pedro Juan dʌ̈i cárcel deg narr p'ë hawaan mamk'ĩir hawi hõor pʌ̈ijierram
    haajem. Mag pʌ̈iwi p'ë hau pierrwai hamach jãrrcha dʌnʌʌutk'apinaa, —¿K'aíu jãg
    pãar jua t'eeg hapijĩ ha jëeujierram haajem hamag, jãg woun bʌ̈ hãk'ãraa sĩerr
    monaaupäaig?
  alp-NT: Esi keri Petruse kai Yohanese lokosi, eleki esi tneu luasi be, “Imi ono
    tamata sisate mere imise kena ktiline pise kbasa bei sire?”
  san-VEL: anantara.m preritau madhye sthaapayitvaap.rcchan yuvaa.m kayaa "saktayaa
    vaa kena naamnaa karmmaa.nyetaani kurutha.h?
  kbq-kbq: Amu'no zamifima Pitane Joni kizni zanzeri otite'za, agafa hu'za znantahige'naze,
    Inankna hankavereti ene iza agifi amanahu'zana hu'na'e?
  kbh-kbh: 'Chora chënga tmojanmandá Pedro y Juan junatsama, y chëngbe tsëntsaca tojanatsá
    y mënts̈á tmojanatjá: —¿Ndabe obenánaca chë soyënga s̈ojtsama, o, nda derecho
    tcmënjats̈atá chë soyënga chas̈otsamama ca?'
  ron-LSB: 'După ce au așezat pe Petru și pe Ioan în mijlocul lor, i-au întrebat:
    “Cu ce putere sau în ce nume ați făcut aceasta?”'
  pon-pon: 'Irail pwiliki ira di nan pun arail, ap kainoma re ’ra: Ni kel en ij, de
    ni mar en ij, me komail wiaki met?'
  nhe-BL: 'Huan quinquetzque Pedro huan Juan tlatlajco inijuanti huan quintlajtlanijque:
    ―¿Ajqueya inmechmacatoc chicahualistli para inquichicajque ni tlacatl metzcuachotic?
    ¿Ica ajqueya itequihuejcayo inquichijtoque ni tlamantli?'
  sps-sps: nom ir a fuan a amaraav to, ri fatsutsun ratuari matan, ser rangats rari
    na ina fuan, “Fei te nom ami na parits to te kat ami na ka to ei, ge na asangan
    e sei to tsumi kat a ka to?”
  wnc-wnc: Unekan kuke yayawamba Pitaat Jonkatda apu banakan yukumayak. Banakan yuwawat
    aminu waakwakga anzing yanikwaiking, “Gitda kekeknga dasing kakngata aminu wa
    kepi wai sikut tapa gatangamat take sikut? Gitda mamindane umana akngae tasikumayak,”
    ngang yanikwaiking.
  bus-bus: 'Wà mↄ̀ kↄ̃n Pitao kↄ̃n Yohanao gbãadee pìnↄ aɛ, ben wà ń lá wà bè: Bↄ́
    gbãaa ke dé tↄ́n a beee kɛ̀o?'
  gub-BL: — Perur Pet ureruwa rupi nehe, perur Zuàw nehe no, i'i zauxiapekwer wanupe
    wà. (Werur a'e wà.) Na'e upuranu wanehe wà. — Mo umur ukàgaw peme a'e, agwer ma'e
    iapo kar pà peme a'e, i'i wanupe wà.
  imo-imo: Aku maku tokolio ningimuni Pita kinye Jon talo kot tendengeindo enonga
    kumbekerena liko ola anjikolio waltindiko ningei, “Elo kinye enge ambelemu peremo,
    molo naringa imbi lekolio eloni kano ulu tondolomu tengeleya?” ningo waltindiringi.
  boj-boj: Koroosib Pita Jon wo naŋgi metnjrnab bonab naŋgo ambleq di tigeltnjreb.
    Tamo siŋga qandamyonaq olo boleej qaji a dego osi bosib tigelteb. Osib Pita Jon
    wo nenemnjreb, “Niŋgi siŋgila qabe na osib tamo endi boleteb? Niŋgi yai aqa ñam
    na boleteb?”
  eng-DRA: 'And setting them in the midst, they asked: By what power, or by what name,
    have you done this?'
  knf-knf: 'Baţij Ŧimoŋ Piyeer na *Yowan ţi kadun ki baka aşë jun phepar baka aji
    : « Ţi phina këme ţi katim ki in ki ki najebanuŋ ñiinţ anţakmuŋ? »'
  san-KHM: អនន្តរំ ប្រេរិតៅ មធ្យេ ស្ថាបយិត្វាប្ឫច្ឆន៑ យុវាំ កយា ឝក្តយា វា កេន នាម្នា
    កម៌្មាណ្យេតានិ កុរុថះ?
  arn-NT: 'Werküyngün ñi yengeael ta Juan ka Pedro kisu engün mew, fey puwülelngelu
    ramtukafingün: —¿Iney am werküeymumew? ¿Ka chem pepiluwün mew femimu ta tüfachi
    dungu?'
  zas-NT: 'Gunabee reeman bicaꞌ reeman Bëd con Waj, abiꞌ bazuj reeman laa reeman galay
    lod rigaꞌ reeman, dxel gunabdiidx reeman loj reeman, rëb reeman: ―¿Chu banee diidxbee
    o chu por rüjndi ni guin?'
  ken-NT: Básɔ́t Píta nɛ Jɔ̌n bákʉ bɔ́ báte bɛsí bhap, bábhɛ́p yɛ bhɔ bɛ, “Ndu
    nnyɛ́n agha bákʉ̀ mɛnyɨŋ ɛbhɛn? Agha áchyɛ́ bhe bɛtaŋ bɛkʉ bhɔ?”
