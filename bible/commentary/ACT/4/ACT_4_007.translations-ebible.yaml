    ¿Jas u b''i'' ri kikojo rech kixkowinik kib''an wa''? —xecha chke.'
  dob-dob: ꞌEnega Pita be Yoni gamwagamwanidiya sietoolodi, ga sienaidedi, sigwae,
    “ꞌImi guinuwa gete yaita ꞌina waiwaiyega, nai yaita ꞌana esanega waguinuwena?”
  wrs-wrs: Himba Pitaimba Yonimba musera hulvundtheiwulnamba, doa kisvevhuwulvna.
    Wo Yutanindna kuwul sah owol vivna hemba, unna, manapopol, ana moalamangna yimba
    evena honamba?
  mca-mca: 'Ma'' qa tetka''x pa''aj ha'' Pedro qa ha'' Juan, qa we''nenji''ju'' pa''aj
    pa'' ƚeqewuk''uji'' pekhewe''en, ma'' qa nifaakan pa''aj: —¿Pa''n ƚii ƚet''unha''x,
