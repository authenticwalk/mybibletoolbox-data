  dop-dop: 'Ɩlɛnɑ pɑ́ lǝsɩ tillɑɑ sɔsɑɑ nɑ pɑ́ kɔnɑ-wɛɣɛ pɑ hɛkʋ tɑɑ, nɑ pɑ́ pɔɔsɩ-wɛ
