    eta juca. ¿Nájaha tivane­cahehi icha eta juca? ¿Nájaha ema tíjara­cahehi eta ítupa­ji­jiá­si­ravahi?
    —nacahepa.'
  dik-NT: Keek aacï Pïtɛr ku Joon cɔl aabï kenhïïm, ku jɔlkë ke thiëëc, “Ee luɔikë
