  zpl-NT: 'Chequie unibiyaꞌ beella nú yeꞌtayu bee bene Pedro cuna Juan, nu tsu bee
    bene liꞌibeella labe bee bene zeꞌe, che unidichiaꞌ beella lu Pedro cuna lu Juan:
    ―¿Ti unibiyaꞌ nú rriꞌihua scua? ¿Nu ti unga stichiaꞌ nú rriꞌihua nucuaꞌ?'
  mbc-NT: Mîrîrî yai inkamoro Jesus naipontî'san arakkansa' tîuya'nîkon enepî'pî to'ya
    inkamoro ipîkkukon rawîrî. Mîrîrî ye'nen to' ekaranmapo'pî to'ya. —‍O'non ye'ka
    pe see mîrîrî kupîya'nîkon mîrîrî? Anî' meruntîri ke ikupîya'nîkon mîrîrî? Anî'
    maimu pe mîrîrî kupîya'nîkon? —‍ta'pî to'ya to' pî'. Anepu'pai to' wanî'pî maasa
    pra warayo' esepi'tîsa' era'masa' tîuya'nîkon ye'nen.
  ndg-ndg: Paababile kabambeka Petro na Yohana katikati yabe, kabannaluya, “Kwa uwezo
    gani, au kwa lina lya nyai mupangite lee?”
  wsk-wsk: 'Se kari ilagala Peter se John nongorak tai nongoma te nunga beteman ale
    isa nungarukasan: “Nina awiri ko aing au bowa ningi agi, nup awuk wore te munan
    owore beteman?” maman.'
  toj-NT: 'Ti secahue spayjel ja Pedro soc ja Juani. Ti yaahue ja ba snalanei. Ti
