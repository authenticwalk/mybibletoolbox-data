    nupe. A'eramũ 'gã 'gã nerua. A'ere ajatyka ma'efera 'gã oporonupa 'gã nupe iteu
    ma'efera 'ga ree. —Maran te iteu ma'efera 'ga pemafu'am rai'i?— 'jau 'gã oporonupa
    ee Pedro 'ga upe Juã 'ga retee. —Ma'e pãjẽ mũ pẽẽ 'ga mafu'ama rai'i ki 'ei? Awỹja
    je'eg imũ rai'i ki 'ei?— 'jau 'gã 'gã nupe.
  dao-dao: Pita ja Johan cun anglunga jah ngdüihsak u lü, “Ihawkba ahin nani pawh
    ni. Ia johit ja ua ngming nani sumei ni” ti u lü ami jah kthäh.
  cya-cya: 'Xa nu cua'' ndon chcuaa yu can'' tloo ne'' mñicha'' ne'' ''in yu: ¿La
    jui cha'' cuiya'' re ''in um, lo'' ti nu mdaa ''in na lo''o tsaña''an nu m''ni
    um?'
  beu-beu: Ing emangpi maso tila muse, ini parentat nehe ila senge Petrus bot Yohanis
