  tfr-NTPO: Eshko ga nopga ichara l̈ok Pedro, Juan, e söya tek l̈öng l̈ishko dwayo.
    Ga shrono l̈öngshko ga kojonga l̈öng ba bokshto. Eshko ga tjl̈apgaga l̈i tjl̈ẽ
    ba kong ga «¿Domer l̈i poptoromi sorë? ¿Pjãy kong dbo twaga ërë no poptëmi eni
    wl̈o?» l̈e ba kong l̈ok.
  kaq-NT: 'Pedro, Juan naponbi nichinxon yocacanquin: —¿Jahua coshin man hahquipiquin?
    ¿Jahua janen man jascajahipiquin? —jato jaquin.'
  sgb-sgb: In-arap hi apostol Pedro haka hi apostol Juan ya ubat ha hukulan ta kinotang
    la hila ya wanla, “Hinoy nam-i kamoyu hên kapangyarihan ta napabita yoy hata lalaki
    ya a ampakabita?”
  vie-1934: 'Họ bắt Phi-e-rơ và Giăng đến hầu trước mặt mình, và hỏi rằng: Bởi quyền
    phép nào hay là nhân danh ai mà các ngươi làm điều nầy?'
  kxv-kxv: ଏ଼ୱାରି ପାଣ୍ତ୍‌ୱି ଆ଼ତାରାଇଁ ମାଦିଏ ନିପ୍‌ହାନା ୱେଚେରି, “ଏ଼ନିକିହିଁ କିତେରି ? ଏ଼ନି
    ବା଼ଡ଼୍‌ୟୁ ଇଞ୍ଜାଁ ଆମ୍ବାଆରି ଦ଼ରୁତଲେ ମୀରୁ ଈ ବାରେ କାମା କିହିମାଞ୍ଜେରି ?”
  cha-cha: 'Ya anae munjayan japlanta sija gui talo, jafaesen: Pot jafa na ninasiña,
    pat jaye na naan na infatinas este?'
  amu-NT: 'Tqueeⁿꞌndyena Pedro ñꞌeⁿ Juan ndoꞌ tsa̱ꞌna naⁿꞌñeeⁿ quiiꞌntaaⁿna. Jluena:
    —¿ꞌÑeeⁿ tquiaa na jnda̱ꞌyoꞌ, ndoꞌ ꞌñeeⁿ tsꞌaⁿ xueeꞌ cwileiꞌñꞌomꞌyoꞌ na luaaꞌ cwilꞌaꞌyoꞌ?'
  hin-CV: 'उन्होंने प्रेरितों को सबके बीच खड़ा कर प्रश्न करना प्रारंभ कर दिया: “तुमने
    किस अधिकार से या किस नाम में यह किया है?”'
  spa-BES: 'Y poniéndoles en medio les preguntaron: ¿Con qué poder y en nombre de
    quién han hecho esto?'
  san-BEN: অনন্তরং প্রেরিতৌ মধ্যে স্থাপযিৎৱাপৃচ্ছন্ যুৱাং কযা শক্তযা ৱা কেন নাম্না
    কর্ম্মাণ্যেতানি কুরুথঃ?
  tdx-tdx: 'Aa ie fa nadoke añivo eo, le hoe ty nañontaneañe: ami’ty lili’ ia ndra
    ami’ty tahina’ ia ty nanoe’ areo o raha zao?'
  naf-naf: '@see-verse:ACT.004.006'
  grc-MT: και στησαντεσ αυτουσ εν μεσω επυνθανοντο εν ποια δυναμει η εν ποιω ονοματι
    εποιησατε τουτο υμεισ
  vid-vid: Lowawemize Petili na Yohani kumwando kuli hewo, nawawauza, “Hemwe mwangudita
    mbuli azi kwa mong'ho wachi ama kwa itagwa lya munhu yachi?”
  pio-NT: 'Néese nachùulìaca natéca nàatalé Pedro, Juan nacái. Yá namàacaca Pedronái
    nabàlùacawa nàacuésemi. Yá nasutáca néemìawa Pedronái. Náimaca Pedronái irí: —‍¿Cawiná
    íiwitáise iyú pidécué cài pimànica? ¿Cawinácué ichùulìa pimànica càiri wawàsi?
    —‍náimaca.'
  tsn-tsn: Jalo barutwa ba babedi ba leriwe kwa go bone. Mme lekgotla la ba botsa
    la re, “Lo dirile selo se ka nonofo ya ga mang kgotsa ka taolo ya ga mang?”
  amr-NT: “Pedrotaj Juantaere yanʼtotiak. Nopote yanʼmaboaʼ.” Onʼmanaʼuyate. Onʼmaboadepo,
    —‍¿Monig bayareaʼdik moʼe̱? ¿Beʼed huaʼate bokaʼ? Yadaʼ. —‍Onʼmanaʼuy.
  pwg-pwg: Vaghina ma Pita da Jon irutinisi ipisi ku maghinosi ma ivi tarakiiyanesi
    bo, “Iyi ina rewapanai bo iyi avanai da digadigana kovi yawasi?”
  cjv-cjv: ewi dongua finga yai surai akire fure suna tei dere mina wako ereime, “Eramom
    ne yai surai yoporam boi erongoro tai beipire? Te eramom ‘Beiyo!’ di erongoro
    beipire?” di ereingoro
  tha-KJV: เมื่อเขาให้เปโตรและยอห์นยืนอยู่ท่ามกลางพวกเขาแล้วจึงถามว่า “ท่านทั้งสองได้ทำการนี้โดยฤทธิ์หรือในนามของผู้​ใด​”
  por-BR-2018: 'E pondo-os no meio, perguntaram -lhes : Por meio de que poder ou por
    qual nome vós fizestes isto?'
  mhl-mhl: Ŋebi Pita Jon oga yaperu jiŋoyaŋuŋgo rua yapebi dimabire iŋi weu yatebuŋ,
    “Ŋokoji uruŋu egobire? More tina mibire usunji kefaga teme qowiriega?”
  klv-klv: Nǝboŋ lotogol aPita mai aJon artoil rivuh, lous gǝlaru ke, “Mǝrugol nategai
    len nǝdaŋan sa o len nahǝsan ase?”
  bco-bco: Iliyo꞉ a꞉la꞉yo꞉ tililia꞉ga꞉, ilo꞉ a꞉lab us a꞉na ta꞉takiyo꞉, a꞉la꞉mo꞉wo꞉
    a꞉la꞉dabu ba꞉ba꞉, “Gaindo꞉ dimido꞉ ko, halaido꞉wo꞉ o꞉ba dia꞉sa꞉ga꞉ dimido꞉wo꞉?
    Abe wi a꞉la꞉ta꞉ga꞉ dimido꞉wo꞉?”
  kdl-NT: A zuwai Bituru n Yahaya a mere ma le, a wece le, “N ucira u eni u ɗa ko
    kpam n kala ka eni ka i yain ili i na yi?”
  apu-NT: 'Xoão, Petro pakini minaãka ninoa apisatoõ. Ipimaãrina: —Kiposotiireẽpa
    hõkitikari matĩpokotakati? —itxana.'
  roo-roo: Uva ora voea sovara-ia aposel irara tovoiva. Oa iava oiso voea akepaiva,
    “Aa vo goru-a, ora aa vo karopo-a oa iava varao purapatavo visii oira akukuro?”
  miz-NT: 'Kidáā né, kāná ña Pedru ní Juaan é xntáñɨ meꞌñū ñá ña, da tsíxeꞌe ña ñā:
    —¿Xoó ntu táꞌxi i itsī é kuān koo vií nto? —kaꞌan ña.'
  qvz-NT: Chasna tandarimusha Pedrota Juandas carcelmanda apagrichi nisha cachanaura.
    Ñáa paiguna ñaupacpi apagrisha shayachicpi tapunaura, pi mandacpita casna ranguichi,
    pihua ushaihuanda chi mana puric runata alichishcanguichi.
  deu-ELO: 'Und nachdem sie sie in die Mitte gestellt hatten, fragten sie: In welcher
    Kraft oder in welchem Namen habt ihr dies getan?'
  mjc-NT: 'Tacan tan tava̱ tyiñu ra naha na cuquihin ra naha tsi ra Pedro tan ra Juan.
    Tan tsindaca̱ ra naha tsi ra naha nda mahñu nu yucú ra naha. Tan tsica̱ tuhun
    ra naha tsi ra naha, tan catyí ra naha: ―¿Yóo tsaha̱ ndatu tsi ndo tsa janduvaha
    ndo tsi ra can? ¿Yóo tsaha̱ tunyee iñi tsi ndo tsa javaha ndo tyehen? ―catyí ra
    naha tsihin ra Pedro tan ra Juan.'
  caa-caa: 'Y conda ya turobꞌ tunor e winicobꞌ era tama inteꞌ taca lugar uyebꞌtobꞌ
    ixin tuaꞌ ataresnobꞌ e Pedro y e Juan tutobꞌ. Y conda cꞌotoyobꞌ e Pedro y e Juan
    tutobꞌ, cay ubꞌna tuobꞌ umen uwinquir e inmojr sacerdotiobꞌ y che: —¿Tucꞌa nic
    era que numuy e nuxi milagro era? ¿Y tiaꞌ cay itajwi e cꞌotorer tuaꞌ iche e milagro
    era? ¿O ayan ca inteꞌ ucꞌabꞌa tiaꞌ ichꞌami e cꞌotorer tuaꞌ iche tunor era? che
    uwinquir e inmojr sacerdotiobꞌ era.'
  pls-NT: 'Cottimeja rroanha na joajna para joiẍacoa Pedro co Juan. Co coín na Pedro
    co Juan ngosine para joanchianguihi na, co ndac̈ho na: ―¿Quehe joachaxin chonda
    ra, o quensen chjá ra joachaxin para jaha ra nchehe ra cain jihi?'
  eng-WYC-2018: And they set them in the middle, and asked, In what virtue, either
    in what name, have ye done this thing? (And they set them in their midst, and
    asked, By what power, or in what name, have ye done this thing?)
  bdv-bdv: ସେମଃନ୍ ପେରିତ୍‌ମଃନ୍‌କ୍‌ ମଃଜାୟ୍‌ ଟିଆ କଃରାୟ୍‌ ହଃଚାରୁକ୍‌ ଦଃର୍ଲାୟ୍‌, “ତୁମି ଇରି
    କଃନ୍‌କଃରି କଃରୁଲାସ୍‌ ? କାର୍‌ ସଃକ୍ତିୟେ ଆର୍‌ କାର୍‌ ନାଉଁଏ ତୁମିମଃନ୍ ଇରି କଃରିଆଚାସ୍‌
    ?”
  otq-NT: 'Nepꞌu̱ bi tsꞌixnu̱ ar Pedro ne ar Xuwa, bi mꞌa̱ꞌma madetho ne bi tꞌa̱mbabi
    njawa: —Togo yá mꞌe̱hniꞌihu̱, ne togo ár tsꞌe̱di gi hömfu̱ gi pe̱hu̱ njapꞌu̱.'
  tzo-SA: 'La sloqꞌuesic ta chucvanab li Pedro schiꞌuc li Juane. La scacanic ta oꞌlol,
    jech la sjacꞌbeic: ―¿Buchꞌu ta smantal, buchꞌu ta sjuꞌel ti jech chapasique? ―xutic.'
  cuc-NT: 'I² jon³ a⁴sainh⁴i³ Pe³² jian²³ Juan²³ to⁵chieh³² jen²i³ tionh², a⁴ŋangh³i³,
    a⁴juah⁴i³: ―¿Hain³ a⁴cúa⁴ heih⁴³ i⁴a⁴júanh²ˉ³ ua³júah² ne³, jian³ o⁴ hain³ a⁴cúa⁴
    ua³pei⁴?'
  kpw-kpw: Kale magum göm haglö, Pida Jon kalɨp mɨhöŋ uɫ gɨ dap aŋ au lɨlö, kalɨp
    mɨhöŋ hag nɨŋöm hagla, “Bɨ ma naij ga u aigöl gɨ gajɨl kamɨŋ löp? Pɨdöŋ gai nɨbö
    udmil, hib nɨhön hagmil, anɨg gɨpil?” ö gɨla.
  ong-ong: Leye lo pe pautetei mete titi tingowo Jisas tile. Leye lo pe pouteteiye
    “Ise rounge yeila metine ire olpe lepei yolomen? Le singe peise rounge fei polomen
    so ise rounge yingepe pepe? Le nange liti mi so ise rounge yiri lepe?”
  tnn-tnn: Kəmotən Pita ne Jon kian muətul aupən elat, kən kotətapəh olau məmə, “?Nəmios
    hiə nəsanənən u mioal nat u, o nəmioal e nərgɨ pah?”
  hch-NT: Mana yuhixüapa mevati'uitüaca mecanivaruta'ivaviya 'ipaü me'utiyuatü, Que
    'aneme türücariya xehexeiyatü, que mü'anesüa xemiemetütü müya xepüteyurie xeme.
  crn-NT: 'Aꞌɨ́ɨ mú mi miyen tiuꞌutaꞌaíjtacaꞌa mej hueꞌiráviꞌitɨn aꞌɨ́jna ɨ́ Pedro,
    majta aꞌɨ́jna ɨ́ Juan mej mi tihuaꞌuꞌíhuaꞌu. Aj mú mi á jáꞌitaꞌa huajaꞌutéhuii.
    Matɨ́ꞌɨj mi tihuaꞌutaꞌíhuaꞌuriꞌi. Miyen tɨjɨ́n: ―¿Aꞌataani jetze xaꞌaraújcaꞌane
    sej si siyen rɨcɨ, naꞌari aꞌatani jetze meꞌecan siyen tíꞌiruure seꞌíjna jɨmeꞌe?'
  zpu-NT: 'Naꞌll jaxhiꞌi akeꞌ Pedronꞌ ren Juan naꞌ, bze akeꞌ leakeꞌ kllol akeꞌn, naꞌll
    bnnab akreꞌ leakeꞌ: —Lennechk netoꞌ, ¿no bseꞌl rweꞌ danꞌ llonre ki? ¿No ben latj
    bayonre beꞌnnenꞌ?'
  juy-juy: ଆନିଞ୍ଜି ଅନାପ୍ପାୟ୍‌ ଞଙ୍‌ନେମରଞ୍ଜିଆଡଙ୍‌ ଆମୁକ୍କାବାଞ୍ଜି ମଡ୍ଡିନ୍‌ ତବ୍‌ନଙ୍‌ଲେ
    ବରେଞ୍ଜି, “ଆମ୍ୱେନ୍‌ କେନ୍‌ ଅଡ଼୍‌କୋନ୍‌ ଏଙ୍ଗାଲେ ଏଲୁମ୍‌ତେ ? ଅଙ୍ଗା ବୋର୍ସା ବାତ୍ତେ ଅଡ଼େ
    ଆନା ଆଞୁମ୍‌ଲୋଙ୍‌ ଆମ୍ୱେନ୍‌ କେନ୍‌ଆତେ ଏଲୁମେନ୍‌ ?”
  for-for: 'aposoro yagara taraba isibabute iyugunisi, iyobi asima mintusuguni, isibigama
    maya untawe: Nana esegiyenara, ke nkawamutasa kamanataka pi esegiyenaba pese,
    piya uma isibigantawe.'
  epo-epo: 'Kaj stariginte ilin en la mezo, tiuj demandis: Per kia potenco aŭ per
    kia nomo vi faris tion?'
  gfk-gfk: 'Ma diet ga hartula uta Pita ma Jon. Io, di ga me hatur dir nalamin ta
    diet ma diet ga tiri dir hoken: “Ma ra mangana dadas sa bia tano hinsa sige kaik
    mur pakile iakan ra linge mei?”'
  bjz-bjz: Desea, númane ririeta, Iesu da ambo nimbi bua furia, rorova ititurieta
    jijireguturieta, uriga egeguturie, “Nímane avoda anova kotú avoda ragarova ritata
    aná embó eka dimbaride jebuguta?”
  atg-NT: Ighọ e mu iPita ali iJọni bhale iteva oyẹwẹ migha. E mhila wẹ, “Ekpabọ nabisẹ
    ali eva oyọghuo a rọ gbe akanya ona?”
  bjv-NT: 'Adi rəi kɨ Pɨyər əi kɨ Ja̰ no̰de tɨ kɨ no̰ njé kaw-naa je tɨ, ɓa dəji-de
    ta əi nə: «Kɨ tɔgɨ kɨ ḭ ra, ə se me tɔ na̰ tɨ ə ɨrai nḛ kɨn ə?»'
  tos-NT: 'Xlacán ma̱paksi̱ko̱lh pi̱ caanca̱ tamacaxtucán Pedro, chu̱ Juan c-pu̱la̱chi̱n
    laqui̱mpi̱ nama̱kalhapali̱ko̱cán. Acxni̱ chú̱ li̱chinko̱ca̱ c-xlacati̱ncán, chuná̱
    tzucuko̱lh kalhasquinko̱y: —¿Lá̱ntla̱ yumá̱ ma̱lacastúctit? ¿Tí̱ ca̱ma̱xqui̱ni̱tán
    li̱tlihuaka, usu tí̱ xtucuhuiní̱ li̱quilhpítit laqui̱mpi̱ tla̱n li̱ma̱pacsá̱tit
    yuma̱ chixcú?'
  rro-rro: Weiana wairakiai terarua teba korotinakia tebakainakia tetibaha. “Hiabu
    tabanai mai tai atanai aka neiakia tubabai?”
  mxp-NT: 'Xjats ja Pedro yiknajtswa̱ꞌwɨdøø møøt ja Juan, jøts ja ojts yikpɨkta̱ꞌa̱ktɨ
    jam agujkꞌa̱m, wɨnets ja yiktɨɨbyøjktøø, yɨdeꞌen ja ojts yiknøjmɨdɨ: ―¿Pøn yø
    jadeꞌen tø mdanɨgutujkꞌatyɨdɨ jøts jadeꞌen mꞌadøꞌøtstɨt, pøn jadeꞌen tø mꞌaneꞌemyɨdɨ?'
  aak-aak: Pitaomɨ tɨ́nɨ Jonomɨ tɨ́nɨ gwɨ́ aŋɨ́yo dánɨ nɨmeámɨ nɨbɨro awí eánɨgɨ́áyo
    áwɨnɨ e éɨ́ uráráná yarɨŋɨ́ re wigɨ́awixɨnɨ, “Sɨkwɨ́ ikɨ́ eŋomɨ píránɨŋɨ́ nɨwimɨxɨrɨ́ná
    arɨge wíɨ́írɨnɨ? Pí eŋɨ́ eánɨŋɨ́pimɨ dánɨranɨ, yoɨ́ goyápimɨ dánɨranɨ, neríná
    awagwí éɨ́ípɨ éɨ́írɨnɨ?” urɨ́agɨ́a
  chd-NT: 'Icuxem''mola'' lilepaluc'' tilecontsola'' Pedro y Juan. Icuai''entsola'',
    ecaxum''mola'' petsi lefot''ƚeyoƚtsi. Timinnila'': ―Imanc'' oƚsaƚ''mepá cal coxo.
    ¿Naitsi lepi''ipolhuo'' coƚmane? ¿Te cuftine iƚque?'
  kdc-kdc: Waweka Petulo na Yohana haulongozi wao, wawauza, “Vino mweye mutendaze?
    Nguvu gani yumpatile hebu mosang'hana kwa twaga da nani?”
  nhr-nhr: 'Xu Peterea tsara Johanea tsara xg''aekua xu koe tòó, a tshoa-tshoa a tẽè
    tsara a, a máá: “Dùútsa qarim ka kana cg''õèm cgoa tsaoa kò ncẽeta hẽéa?” témé.'
  uig-PIN: 'Ular Petrus bilǝn Yuⱨannani arisiƣa turƣuzup: — Silǝr bu ixni ⱪaysi küq-ⱪudrǝtkǝ
    tayinip yaki kimning nami bilǝn ⱪildinglar? — dǝp soridi.'
  beo-beo: Ilia da asunasi dunu elama amane sia:i, “Ninima fofada:musa:, misini leloma.”
    Ilia da elama amane adole ba:i, “Alia da habodane amo hou hamobela:? Adi gasaga
    hamobela:? Nowa ea Dioba:le alia amo hou hamobela:?”
  acf-NT: Yo konmandé pou mennen sé zapòt-la douvan yo épi yo koumansé kwèsyonnen
    yo. Yo mandé yo, “Ki mannyè zòt fè nonm sala maché? Ki moun ki bay zòt pouvwa-a
    pou zòt fè sa?”
  tpi-OTNT: Ol i sanapim Pita na Jon long ai bilong ol, na ol i askim tupela olsem,
    “Yupela i kisim wanem kain strong na yupela i mekim dispela samting? Yupela i
    mekim long nem bilong husat?”
  mbt-NT: Te nakaatubang e kandan ka me apustulis, mig-insaan dan e, “Nekey-a ne geem
    wey ngaran ka inggamit niyu?”
  hau-SA: Suka sa aka kawo Bitrus da Yohanna a gabansu suka kuma fara yin musu tambayoyi
    cewa, “Da wane iko ko da wane suna kuka yi wannan?”
  mam-NT: 'Bixsen e cykanenxin tu''n cypon Pedro tuya Juan cywitzxin tuyaxe jxin cox
    otk tzul tnaabl, bix e xi'' cykanenxin cye Pedro: —¿Titzen tten toc cyk''anena
    ja xjal lu? ¿Altzen o tzaj k''onte cyipemala? ¿Altzen cyey o tz''oc k''onte cyajwalel
    tu''n toc cyk''a''nena jxjal lu?—tz̈itzen ke pala.'
  udu-udu: 'Dhali ki uni dhu uni ibwaŋ ’kwani mo tani uni ki doṯ gwo mo ki: Yan miikina
    um ki mom’bi’th jana mo walla ki gway maja mo?'
  tvt-tvt: Neng loong ah ih Heliphante anyi neng ngathong ni chap thuk rum ano cheng
    rumta, “Set mamah ih re lan sih? Tiim chaan kap han sih adoleh o men kap han sih?”
  bgt-bgt: Imarea kena velera mara na soldia eigna kedana hatira mai a Pita ma Jon
    i naghodia. Gi ena huatira, “Ahai ke heghamu na mana gi oro vatoke tabirua na
    mane ke thehe na naegna iangeni?”
  mvn-mvn: Ka tau nau‑hohonaia Pita ka Ioni ihonei, ivi‑au‑mini mataia, e ivi‑tanatanaiei,
    ivona, “Itomi aitam dewa udewei. Kate koiaka awaehemi udewei? Medeina ana wava?
    Avi bagibagi wayahina udewei?”
  djk-NT: 'Namo den tyai Peitilisi anga Johanisi kon taampu a den fesi, da den e akisi
    den taki: “Pe u fende a kaakiti di deesi a lanman ya? Sama nen abi a makiti di
    u be teke wooko, fu poi du dati?”'
  uig-LAT: 'Ular Pétrus bilen Yuhannani arisigha turghuzup: — Siler bu ishni qaysi
