    ketan duas noan, “Taon elola le mi taih banan nal atuling in hlukut-kait ta lia?
    Mi pake asii kuasa ka? Hidim asii man bel isin, le mi brain tao ela lia?”
  ptu-ptu: 'Iya dibabam Petrus sola Yohanes lako olona indo to ma''hempum anna napahessai
