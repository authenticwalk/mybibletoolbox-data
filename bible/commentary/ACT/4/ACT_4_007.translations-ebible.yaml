    nū tiñu yáhá? ncachī ndá.'
  san-TIB: ཨནནྟརཾ པྲེརིཏཽ མདྷྱེ སྠཱཔཡིཏྭཱཔྲྀཙྪན྄ ཡུཝཱཾ ཀཡཱ ཤཀྟཡཱ ཝཱ ཀེན ནཱམྣཱ ཀརྨྨཱཎྱེཏཱནི
    ཀུརུཐཿ?
  qve-NT: 'Chaymi paykunaqa Pedrota Juantawan chay huñunakusqanku lugarman apachimuranku.
