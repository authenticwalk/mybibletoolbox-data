  san-BUR: အနန္တရံ ပြေရိတော် မဓျေ သ္ထာပယိတွာပၖစ္ဆန် ယုဝါံ ကယာ ၑက္တယာ ဝါ ကေန နာမ္နာ
    ကရ္မ္မာဏျေတာနိ ကုရုထး?
  yaa-NT: 'Nãskaxõ Pedro yafi Juan kenanifo ato yõkaxikakĩ. Tsõaõxõ a finimisma sharafafomãki
