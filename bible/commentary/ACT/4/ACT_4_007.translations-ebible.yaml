  nnq-nnq: Ngababeka achandundame bajeme nnongi jabe, ngabakonyanga, “Mangweto nkamulinge
    nhwalo gongo kwa makakala ga beneke? Andaje liina lya beneke?”
  bao-NT: 'Nea poo yapano, tia cũurica wiipʉ ca niirã, Pedro, Juan''re ami doo doti,
