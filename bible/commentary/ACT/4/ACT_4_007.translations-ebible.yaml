    ja ma'' yaa huilex ja huatelexi?'
  kkl-kkl: Winiptaekti Petrusap Yohanesap abeneko enero poa yahiekpa, nimi poloro
    winiptangkamek nang tanekori sinag hailamsiekti, “Nimi etne mikibag agha? Nimi
    etne siag agha ulamdomdi, nimi wali nenelamsirom?” aro haibahiek.
  tbc-tbc: Agog aposel adi digiaig dupalug, naod na dutur dugug dusumianai, “Aŋ dabai
    dugomaiak lo, tia, yaŋak dugomaiak lo aŋaneg, tamol en akubuneg uyan ak i?”
  sna-sna: Vakaita kuti Petro naJohani vauyiswe pamberi pavo vakatanga kuvabvunza
    vachiti, “Makaita izvi nesimba raani kana kuti nezita raani?”
  smk-NT: Pinaadap rasara konra si Pedro tan Juan tan nitepet ra konra, “Yupa' sa
    ani nin pakayadi' moya nin napaanda' ti si lupoy? Si'no anamaet a nami nin siin
    nin pakayadi' komoyo?”
  grc-TCGNT: Καὶ στήσαντες αὐτοὺς ἐν μέσῳ ἐπυνθάνοντο, Ἐν ποίᾳ δυνάμει ἢ ἐν ποίῳ ὀνόματι
    ἐποιήσατε τοῦτο ὑμεῖς;
  gof-WFTW: Hawaareta bantta sinthan essidi, “Aybi wolqqan woykko oode sunthan hayssa
