    ri achi? xquibij.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤕᤢᤜᤢᤴᤏᤠ ᤏᤢ ᤐᤋᤪᤢᤛᤧᤴ ᤂᤢᤏᤡ᤹ ᤋᤃᤡ ᤔᤧᤍᤠᤖᤢᤛᤡᤀᤠᤱ ᤀᤰᤂᤣ ᤔᤧᤔᤧᤳᤋᤢᤛᤡᤖ
    ᤛᤣ᤺ᤴᤔᤧᤍᤥᤛᤢᤛᤡ. “ᤀᤠᤳᤋᤡᤴ ᤔᤢᤰᤛᤠᤶᤗᤠᤶ ᤀᤡᤃᤪ ᤜᤠ᤺ᤳᤗᤧ ᤁᤢᤕᤢᤰᤁᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤔᤠᤒᤠ ᤕᤠ᤺ᤶᤒᤰ
    ᤁᤧᤈᤥᤃᤧᤳᤇᤢᤒᤠᤒᤣ᥅”
  mie-NT: 'De nī ncana ndá dē Pedro jíín Juan, de nī jani ndá ndúū dē māhñú ndá, de
