    narẽ na cane etaro yua, na recomacã na nʉcõrĩ atore bairo na ĩ jẽniñañuparã: —¿Noa
    na carotiro mena, o noa na camasĩrĩjẽ jʉ̃gori caámasĩẽtĩmiatacʉre cʉ̃ mʉjãã catioáti?'
  qxo-NT: 'Tsaychö llapan goricaycur Pedruta y Juanta carcelpita jipiscatsimurmi tapuyargan:
    “¿Ima munayyog cayniquicunawantä gamcuna cay inväliduyashga runata allïtsiyarguyqui?
    Gamcunata ¿pitä cachayämushurguyqui?” nir.'
  mox-mox: ʼInega Fita be Ioni imiedi ivetovolodi toluvineavo matadia ta ivetalaʼaiedi
    ivonaya, “Tolaʼaiega emi waiwai oʼewei, ta toga ana wawega ʼoloto nana ogiveaqiaqiea?”
  kew-kew: Goa pua nimumi aposel kogono aa laapo agaa misimi. Nipina kogonore aapina
    bi madaa puri mepe pae simi.
  dww-dww: Taudi Pita be Jon poudie ai midiridi be ai taraviredina, “Aba rewapanine
    bo aba isane taumi uma kauinama koya voie?”
  twi-ASANTE: Wɔmaa wɔde asomafoɔ baanu yi baa wɔn anim bisaa wɔn sɛ, “Tumi bɛn anaa
    hwan din na mode yɛɛ yei?”
  aoj-aoj: Eaꞌ amom amamba hiami mandaꞌ amom aposel biam malutu nogohnaep amamisi
    mahaliꞌam dindinip maꞌi, “Ipaꞌ pefaꞌ banagami mamahoma paꞌi agol maigila deiꞌ
    pandaꞌ hiahawes isimba? Kias!”
  cbv-cbv: 'Pánihna, queét Pedrowãdih ĩ bid bojochah, soldadowã queétdih ĩt ʉb jʉibínap
    wʉt jĩ. Páant ĩ ʉb jʉibínachah, maáta nin pah ĩt niíj ʉʉ́bh joyóp wʉt jĩ: —¿Deíh
    wẽpatjĩh tibeé yeéb caandíh ñi booa? ¿Déhe tibeé yeebdíh páant chãjat tʉ́ʉtni?
    ĩt niijíp wʉt jĩ.'
  taw-taw: Anɨgɨl nɨg mɨdɨlaknɨŋ, Pita ayɨp, Jon ayɨp kɨlop dap nab sɨŋak lɨl agɨlak,
    Bɨ tob tɨmel gak ak taydɨl gel suŋ lup agɨlak? Kɨles akal dɨl, wog anɨb ak anɨgɨl
    gɨpil agɨlak?
  jic-NT: 'Tjüjütütj jacuman Pedro, Juan ''ots''ipj. La tjü''üy yupj jilal: —¿''Onin
    la tjüjí tji''yü''sa ma polel wínetsja? ¿Pjacj nu tjijyü''ta lo ''üs''üs ne ''yü''sa
    lojí? —nin la tjü''üy.'
  zap-NT: 'Orguin wxaal men mén ne waxii Bëd yrup Bëd Xwa, wzu men men gwrooltee lad
    men yra men, lex wnabdiiz men lo men yrup men, re men: ―¿Txu wnebééy ne rlaa de
    neree? ¿U txu wkyeen de ne rlaa do?'
  wer-wer: Pël ëak wa top pötak Pitaare Son piarip pitëm tekrak tau moulmëak pëlpël
    mëëa. “Arip talëpön maan pimtok pimtë weëre kosang ningkënak omnamp ompyaö wesauwaar?
    Ma talëpë yapinte mëak ompyaö wesauwaar?”
  ipi-ipi: Epo amunguli puato, utupane-mane Pita, Jone-la, yakamana wenonga mo ate
    loto, liyambato tai-lene anu-pene mindi moto, akali kee koo oko mo atu yapiapipe.
    Liyambato apina gene oko loto, piape oko pipiapipe lo tipa peainipia.
  qul-NT: 'Pedrota Juantawan pusachimuspa, ñaupakencupi sayaycuchispa, taporkancu:
    —¿Ima autorizacionwantaj chayri pipaj sutinpitaj caycunata ruwanquichis? —nispa.'
  tnc-tnc: 'Suᵽa imarĩ Ᵽedro, Juanᵽitiyika wẽkomaka imariwi''iarã imaekarãte Anáre
    akarũjeka. Mae kiᵽõ''irã eyatirã kiwã''tarã narĩkataeka ᵽoto, ikuᵽaka nare kijẽrĩaeka:
    —¿Maki i''suᵽaka baarika mijare jã''meraᵽaki? Suᵽabatirã, ¿marãkã''ã simamaka
    bitamajite mija jieraᵽe?— nare kẽrĩka.'
  ter-NT: 'Ina omokóno ne Pêturu yoko Xuâum nonékuke uhá koêti neko payásotihiko,
    motovâti épemo''ikeokono. Hara kixókono: —Na úkea xináko itíki ra ítike? áko''o
    kuti pahukópi itíki?'
  bmr-NT: 'Jaamoro Pedromɨsico ucuuhuvaumoro ifeenevɨ ificuumoro diitɨsico dilluumo:
    ¿Mɨɨjoho iijɨtɨ, mɨɨjoho momofeenedɨ icano jillɨ amɨɨsi momoonɨhi? noomoro.'
  fuf-fuf: 'Ɓe addi Petruusu e Yuuhanna hakkunde maɓɓe, ɓe landii ɓe, ɓe wi''i: «Hara
    ko mbawdi hondi maa innde honde waɗirɗon ɗun?»'
  mwc-mwc: Ba kosi Peter ba John si botuvisi naosi yai si msiri, ba si toirubaisi,
    “Kotoi ana maragatai niko wose ko wosei?”
  bhl-bhl: 'Wensansomeliwi, am yol em wonuk so kunum i Fita so, Sion so, aso ilo wensanbiliw
    kunum biim mutuk ka kel mo koyemiwi, i aso ilo dakalalomeliw: “Kante yulo auk
    so kitil so be duyembe ye? Kanem wiin dim ete yu kanemin eisneng kale kanebiliw
    e?”, yangsiliw kale.'
  ons-ons: Paki rau, aposolo etke ere epu ari kaiteno biraotpi okorauk, so qeson ore
    rakoi, “Ŋire ma zonomgo kine kine yewa okanmamik? So ma eŋetko masi yewa mamamik?”
  con-NTPO: 'Tsa''caen bopa Pedro Juanma i''faye manda. Ipa enttingenga ccutsiamba
    qquen iñajampaña''fa: —¿Majan tsu que''ima manda? ¿Majambe inisema qui iñajamba
    tsa''caen tsincon''fa?'
  ghs-ghs: Mootoqi qasa hiireta, Apeho beedzae ma dzapata nipei obaoba oke eeteo?
  peg-peg: ହେୱାର୍‌ ପକ୍ୟାତାକାରିଂ ମାଦ୍‍ଣି ବାହାତ ନିଲି କିଜ଼ି ୱେନ୍‍ବେଦେଂ ଲାଗାତାର୍‌, ଇନେସ୍‌
    ସାକ୍ତିତ କି ଇମ୍‌ଣି ତର୍‌ଦ “ଏପେଙ୍ଗ୍‌ ଇଦାଂ କିତାଦେର୍ଣ୍ଣା ?”
  txu-NT: Nhym me arỳm aro katon me ipôkri ar kudja. Nhym kam me ar kukij ne arkum,
    —Mỳj me'õ kukwakam ne gar mrãnh kêtjao mex? Mỳj ne idji kute? ane.
  eng-WEBU: When they had stood Peter and John in the middle of them, they inquired,
    “By what power, or in what name, have you done this?”
  gnw-NT: 'Jayave güeruruca Pedro jare Juan jae reta ipɨte pe, jare upɨrandu chupe
    reta: —¿Mbae nunga mbaepuere pe pa piyapo cua? Jare ¿quía jee re pa piyapo?'
  mux-mux: 'Máku toku kene Pita Jon-sele kot tinjingíndu eninga kumbi-kerina liiku
    ola angnjiku walsiku kene niku mele: “Else-kene nambulka tondulale pelemú, mola
    naenga bilinga walsikuliinga else-ni ulu-tondulu akili tíngliye?” niku walsiring.'
  maj-NT: 'A̱s''a̱i ngjichj''a Pedro̱ ko̱ Jua ko̱ kin''ekinchá a̱jihi̱n jóo̱. B''a̱
    kitsú jóo̱: —¿Mí xáha xi tjínnu̱u? ¿Yá xi tíb''éxánu̱u nga b''a̱ tín''o?'
  bkq-NT: 'Aituo myani sodadu domodoram aguelymo: — Pedro, João warâ enetaungâ xarâ
    — kelymo. Aituo myani ese idâlymo, nhadylymo. Saintuomo myani pymâdo tânadoram
    ingâsedylymo. Tânadoram idâduomo myani nhapâiguelymo: — Ânguy unâry wâgâka keankâ
    uguondo adakobâdânrybyry kua mânhedylymo? Ânguy eon-honrugueka keankâ koendâ adakobâdoem
    amânhedylymo? — kelymo.'
  kue-kue: Ana ye eremogl Pita ya Jon ipi endingo gumanomugl andigl miurko ana krapogl
    teingwa, “Ene sragl yombuglo mina mo ira kangiye mina ene taragl i eure?”
  cot-NT: 'Ariquea itigarancajiaqueri irajaiaquiteri Peerero aisa Joanca incoacojiaqueri.
    Ariquea yamajitaqueri isatecajiaqueri niganqui icantajiaqueri: —¿Taaqueate agavejacaajiaquempi?
    ¿Taaqueate cantajiaquempi poganijitantajarica magoviroshiri?'
  bnp-bnp: Ri vakapesi na matane ria e Petrus e Ioanes, ri nana rua, “Na nitora ne
    rei, na rane rei muru rata a maka naro nga?”
  apn-NT: 'Hãmri nẽ wa hã karõ nhũm pôristi wa hwỳr tẽ nẽ wa haprô nẽ ma mẽ hwỳr wa
    o tẽ nẽ wa ho axà nẽ mẽ kutã wa ỹr nhũm wa nhỹ. Hãmri nhũm mẽ wa omu nẽ wa kãm:
    —E mẽ inhmã amnhĩ jarẽ. Mẽhõ xàhpumunh xà ho na ka pre wa hte grà xwỳnhta ho mex?
    Mẽhõ na pre hwỳr war amẽ ka wa ho mex? Anẽ.'
  ctp-NT: 'Ngulo neꞌ ꞌin Tyu loꞌo Xuwa niꞌ ñaꞌan chkwan, mdiyan loꞌo neꞌ ꞌin yu tloo
    neꞌ nu nka ndloo. Kanꞌ mnichaꞌ neꞌ ꞌin yu: ―¿Ni sa ñaꞌan yꞌni wan chaꞌ nchkaa
    yu tiꞌí kiyaꞌ re a? ―ndukwin neꞌ ꞌin yu―. ¿Ti ka nu nda chabiyaꞌ ꞌwan chaꞌ kuꞌni
    chkaa wan ꞌin yu a?'
  opm-opm: Tarmura Pitasi Jon ihitnong ambur popris ire mutuhnong mat mandapti Gut
    apung buh tikikitinsi han ohnong ma pomtiri oh nihohe win rim nihohe kasip ohsi
    pomtiri por dahandeingopari.
  bvr-bvr: Lika burrbu-menga Birta rrapa Jon, lika burrbu-ganyja gurda gojilapa burrbi-negarra.
    Lika burrbu-wengganana aburr-ni, aburr-yinanga butula, “A-lay, ana-gotipa nyirri-yinmiya
    nyirri-jarlapurda an-guna an-nyarlkuch? Minyja ana-nga nyjirri-wucha barlmarrk?
    Ana-nga an-nelangga nyirri-ngurrjinga?”
  wal-wal: Yesuusi kiittidoogeeta bantta gidduwan essidi, “Ai wolqqan woi o sunttan
    hagaa intte oottidetii?” yaagidi oichchidosona.
  zad-NT: 'Na''ch bzegake'' Pédrona'' len Juanna'' gchoḻe''ka'', na'' wṉabgakile''
    ḻegake'': ―¿No lsens c̱heyi na'' no bseḻ'' le'' chonle diiki?'
  kmg-kmg: Erâ mupie aposolo jahe tutumaŋ-jeŋicko bacjofa fembiŋ. Eme mai-jeŋicko
    domapire esâic-jofarâ mumbiŋ, “Mozi mamac eŋactehuc mu qafeŋ eŋacteme mâsi i bapirec?”
  aso-aso: 'aposolo ngeleꞌmizi di igi vovoꞌninguꞌ di oti-ngidi tiꞌ li longoꞌ i-ngidaniꞌ:
    Ve aꞌneꞌminelitise lingine zahidatiꞌ amuzo di idoꞌ zahi guliveloꞌ me suno dasive.'
  uli-uli: Resa hasur apostel kowe mo imor ngo resa kasiyar bo, “Ifa sengal yami foru
    molwe? Yela budoh yami kkemal mo iya, ngo idel itey mele ha tapeli?”
  nin-NT: A du ba a gri anu Biturr tuku Yohana nga ba, na ni so zhi ba di, “Imba i
    so na aseki angga ka nu ukyekye uta ku nggo, ka imba so na aseki ka ni isa i unggonggo?”
  acu-NT: 'Tura aintsun akuptukar Pedron Juanjai itaarmiayi. Tura japen awajsar chicharinak:
    —¿Yana kakarmarijia tura yana chichamejia atumsha aints wekaichausha tsuwarmarume?
    —tu iniasarmiayi.'
  cak-WNT: 'Y c''ac''ari'' xquitek quic''amaric ri Pedro y ri Juan. Y tek yec''o chic
    c''a apo chiri'' chiquiwech, xquic''utuj c''a chique: ¿Achique yayon uchuk''a''
    chiwe o achique c''a chi bi''aj ri xicusaj riyix riche (rixin) chi xiben quere''?'
  ebk-ebk: Enpatakchugcha cha Pedro kan Juan as nan sangwanancha, ya finistikiarcha
    chicha. Kenalicha, “Ngachana nan nurpuwan nan pannakafialin ay nangepaammay as
    nan nauy napilud? Ngachana nan nakin kalibfengan as nangekamananyu's na?”
  spa-PDDPT: 'Los pusieron en medio y les preguntaron: ¿Con cuál autoridad o en nombre
    de quién hicieron esto?'
  ruf-ruf: Tsawaweka hambele hawo, wawaghutsa, “Mwemwe mtenda ichinu chino kwa ingupfu
    yachi na kwa taghwa lya nani?”
  gun-gun: 'Ha''e gui ojea py apóstolo kuery ogueru ruka vy oporandu ha''e kuery pe:
    — Mba''e nunga po''akaa rupi tu, ha''e mava''e rery rupi pejapo guĩ nunga?'
  agu-BL: 'Cwe''n tzun chitxicbal Lu'' tu Wa''n chinicy''al, nin e'' octz tan jakle''n
    scyetz: —¿Mbi jilwutz porer nxcon ita''n tan tulse''n yos tu yi jun yaj yi co''x?
    ¿nka mbi'' bi''ajil nxcon ita''n tan banle''n yi jun jilwutz milawra''tz? —che''ch
    scyetz.'
  isn-isn: Nai akatula a aika uPetro nu Yohana pakati ao, ai a akoiye, “Ku uhumi kii,
    ang'wi ku lina kii mukituma ili?”
  eng-PEV: Those Jewish leaders got Peter and John to stand there in the middle of
    them, and they said, “This man couldn’t walk. He was crippled. What power did
    you use to make this man better? And who told you to do that?”
  ilo-ULB: Idi naiyasmangdan da Pedro ken Juan iti sangoananda, sinaludsodda kadakuada,
    “Babaen iti ania a pannakabalin, wenno ania a nagan, nga inaramidyo daytoy?”
  pir-NT: 'Sa ye tiquina Pedro gʉ̃hʉre tiquina cahmedoqueogʉ̃, surara pehe pʉhtoa
    watoapʉ tiquinare ne wihi docoahye. Tiquina sa yeri bato pʉhtoa sinituahye Pedro
    gʉ̃hʉre: —‍¿Noa ye tutuaye mehna mʉsa tiquirore tinigʉ̃ yeari? ¿Noa ijiajari mʉsare
    tire ye dutiriquiro? ni, sinituahye tiquina.'
  anv-NT: Ne ɛbwɔ́ ája Pita ne Jɔn, áchwɔ tɛ́ne mbɛ ushu bwɔ́, ne agií bwɔ́ aké,
    “Ɛkɛ nnó ne ɛnyú depyɛ́ɛ mechɔ ɛwena njuú? Utó nyú utané ɛfɔ́? Ɛnyú depyɛ́
    geno ɛyige na né mabɔ wá?”
  sab-NT: 'Kwian israelita chugagwalla e ulita Pedro kaire Juan kadu chie ama kle
    ngwadi, Pedro, Juan dbajo chke kwian chugagwalla ulita kle ngwadi. Kwian e ulita
    gwa giti geru kadre Pedroge Juange: —¿Chema ba gbu kwian seragda kwebanga dodade?
    ¿Chema kiralla giti ba kwian e dodadu?'
  tmd-tmd: Ñɨŋ mögum rön yadmɨn, Pita Jon yöŋö nöbö hogwa yölɨŋ pön hö mibɨl yöraku
    nɨgɨm, ñɨŋ nöbö hogwa yad nugwön yadmä, “Nöbö yödpɨlö gwogwo röŋ aku pödpöd rɨmɨdmɨn
    kömö nɨg? Ölɨsö pikai yöbö pön, ib kai urön, aliö röiŋö?” rɨmä.
  acr-NNT: 'Xekiya kꞌu ri Pedro y ri Juan chikinikꞌajal y xkitzꞌonoj chike: —¿China
    xyaꞌw piqꞌabꞌ o china pubꞌiꞌ xiꞌan riꞌix waꞌ? —xecha chike.'
  kpg-kpg: Digaula ga laha mai nia daangada agoago hagau dogolua aalaa gi nadau mua,
    ga heeu gi meemaa, “Di mee deenei la ne hai go goolua behee? Nia hagadilinga mogobuna
    behee ala i gulu baahi? Di ingoo ni ooi dela e hai hegau ai goolua?”
  taj-taj: जमाहेन्‍से थेनीगदेसे पत्रुसदेन यूहन्‍नादा ह्राङला गुङरी भसी, “एनीगदेसे
    चु गे खाह्रङ्बा शक्तिदेन खाल्‍ला मिनग्‍याम लबा हिन्‍ना?” भिसी ङ्‌योइजी।
  avt-avt: 'Hɨr nari Pita ketike Jon neiyɨt nan newisɨkɨt terp nɨmɨn, hɨr nitɨwekɨthi
    nar ik: “Keimɨn kekepi te yi epei yenip mɨtɨk hɨt enum hɨrak kɨre yaaik? Yi yekine
    niuk me keimɨn te yi yekepik?”'
  cbk-cbk: Despues ya manda sila para con Pedro y con Juan enfrente di ila y ya principia
    investiga canila y ya habla, “De cosa poder y di quien nombre ustedes ya usa para
    hace ese?”
  uig-ARA: 'ئۇلار پېترۇس بىلەن يۇھاننانى ئارىسىغا تۇرغۇزۇپ: ــ سىلەر بۇ ئىشنى قايسى
    كۈچ-قۇدرەتكە تايىنىپ ياكى كىمنىڭ نامى بىلەن قىلدىڭلار؟ ــ دەپ سورىدى.'
  tuf-tuf: 'Pedro cat, Juan cat roc áyjacro. Rocayat eyin quin táyojocro: —Baatán
    eyta yajquíc eyan, ¿rehr ajc cut, rehr urá cuit eyta yajcyi? wajacro.'
  abx-abx: Makigpa'ala'-na mga iya si Pedro pati' Juan pagpada'iray atubang si mga
    iya ngan agtikangan-nay to pagtilaw, “Say tawa' gahom o say tawa' aron i naggamit-bi
    nga agtugot si ka'am pagbuhat sito?”
  mco-NT: 'Chi ajcxy pɨdacy Pedro etz Juan cujc''amy ma anajty ajcxy ñaymugyii, chi
    ajcxy y''amɨdooy: ―¿Pɨn miich ajcxy tɨ xymöy cötujcɨn co jada jadu''n tɨ mdungɨxy?'
  bsp-bsp: 'Kɔ ŋaŋcəmbər Piyɛr kɔ Saŋ fɔr yaŋan kiriŋ kəyifət: «Fənɔntər fəre, kɔ
    tewe ta ana tɔ nəyɔnɛ tantɛ-ɛ?»'
  kqf-kqf: Tedi Pita bi Diyon mododimo ai moitodi bi ai talayedina gado, “Bai ḡailisinemo
    ee aiyai isanemo temi niga kauwina kona voiye?”
  cpb-NT: 'Ikaimakaantakeri ramaiteri Pedro eejatzi Juan. Rosatekaitawakeri niyanki
    ipiyotaiyakanira, rosampitakeri: “¿Iitaka shintsitakaimiri pimatantakawori jiroka?
    ¿Iitaka paakotakeri iwairo?”'
  aon-aon: Aria heshopok Pita nani Jon hakitak heyotu hatik amudok debeimi aria hape
    harigam hakri, “Ipak douk omi nyekep big ba dodogowip aria douk peneken enyudok?
    Um pogapesh anudok arman yopunum? Pohur meinyi nyeigur penyem aria douk peneken?”
  hus-NT-2005: 'Abná tám ka ikʼtat na Pedro ani na Juan, kʼwajbátsik junax chʼejel
    ani konyattsik enchéꞌ: ―¿Kʼal jantʼom awiltaláb, o kʼal jitaꞌ in bij ta tʼajámaltsik
    ejtal jechéꞌ?'
  mig-NT: 'Te ni̱ ka̱jani‑ún‑de ma̱''ñú. Te ni̱ kajika̱ tu̱''ún‑de: Na̱ jíín fuerza,
    xí na̱ jíín sɨ́''vɨ́ kásá''a‑ró tíñu yá''a, áchí.'
  bps-bps: Na fafngéla Fiter na Dyan mdà di bilanggù na ftadagla di munala na tambù
    ale smalek dale, manla, “Nè gumdà i kgaganyu mimò tnikeng na simto dagit i galyu
    tlo?”
  mbs-mbs: Impeangay dan si Pedro aw si Juan aw mig-insà dan kandan, kagi dan, “Sinu
    lay se nemegay kenyo te tolos? Sinu lay ngadan se inikagi niyo te nekeinang kaw
    kani?”
  cme-NT: 'Baŋ jãanu ba-naa, baa ce ba jo baa Piɛrbaa-ba‑i. Baŋ juɔ, baa yuu-ba wuɔ:
    «Namaa hilaa baa hiŋ daama‑i hie a ji sire naacolŋ daayo‑i? Hai moloŋo‑i puɔraa-na?»'
  sus-sus: E naxa Piyɛri nun Yaya ti e tagi, e naxa e maxɔrin, «Wo nɔxi yi rayalande
    di? Wo a rayalanxi saabui mundun na?»
  pon-2006: Re ahpw kahrehdo wahnpoaron riemeno mwohrail oh keinemwe rehra, “Dahme
    kumwa wiahki met? Soangen manaman da me kumwa ahneki, de mwaren ihs me kumwa doadoahngki?”
  dad-dad: Idi Pita Jon ado guri de dirousi, atũ difeid fen, to difedin, “Ere megeir
    bunem be, ere yana bunem enei ago gen?”
  zab-NT: 'Chiyru gunabeedeb chacáadeb Bed cun Juany ax bzuubdeb laadeb glay, chiy
    gunabdiidxdeb laadeb: —¿Tú xtidxbee, o tú pur runtɨ de cosquɨ?'
  jae-jae: Ma sêsôm sejoŋ ŋaclagêc tau jasêkô êsêac laŋôŋnêm, go têtu Iêsu êsêagêc
