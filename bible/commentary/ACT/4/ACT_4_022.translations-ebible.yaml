verse: ACT.004.022
translations:
  kpx-kpx: Malaha nehe abu hoesehavoale ke vaganau mesoho voti (40) ke nahate.
  okv-H: Eto popora embo kojena amita jua 40 mahu dembarira.
  tbo-tbo: Lawana ugolina geka luyagohana wekiwekilalana i waawala naka a bolima magouhi
    40 i lagoni.
  mal-C: നാൽപ്പതിലേറെ വയസ്സുള്ള ഒരാളായിരുന്നു അത്ഭുതകരമായ രോഗസൗഖ്യം ലഭിച്ച ആ മനുഷ്യൻ.
  grc-SR: Ἐτῶν γὰρ ἦν πλειόνων τεσσαράκοντα ὁ ἄνθρωπος ἐφ᾽ ὃν ἐγεγόνει τὸ σημεῖον
    τοῦτο τῆς ἰάσεως.
  bgc-bgc: वो माणस जो अचम्भे के काम तै ठीक होया था, चाळीस बरस तै घणी उम्र का था।
  khz-khz: Kwalana vokala irau vagina na enamato talimana gena maguli rigolora gagala
    vativati (40) maki evanagiato.
  deu-TKW: Denn der Mensch war über vierzig Jahre alt, an welchem dieses Zeichen der
    Heilung geschehen war.
  zsr-NT: Bönniꞌ naꞌ böaquëꞌ, guc queëꞌ lë naꞌ run ga rubániruꞌ, chyuꞌurëꞌ ca choaꞌ
    iz.
  lin-lin: Pamba te moto oyo abikaki na ndenge ya kokamwa azalaki na mibu koleka tuku
    minei.
  hns-NT: Oe aadmie djaun attjha hoi gail raha, oe tjaalies baries se oeppar raha.
  noa-E: Mag chi bʉ̈ ãkhãraa khitarr Ẽwandam jua theegau monaauwai cuarenta años atcha
    sĩejim aajem.
  eng-EMTV: For the man was over forty, on whom had come about this sign of healing.
  mib-NT: Chi tēe jeē ní sáha ya jniñu jéhnu jíín de jeē ní nduvāha de, víhyá gā uū
    xico cuiyā de.
  lif-NT2: अक्‍खेलॽरिक् निङ्‌वाॽ के़माबा याःम्‍बक्‍लाम् के़वेःप्‍पा मनाःन् तङ्‌बे
    लिबोःङ्‌(४०) के़गे़प्‍पा वये़॥ खे़ङ्‌ग सावाःन्‍छिङ्‌ङाङ्धोए लाङ्‌मे़ङ्‌घेःक्‍मनाबा
    वये़रो॥
  xnj-xnj: Mundu yula mweahengiwi ulangisu wa kulama avi na umuli wa miyaka yeyiyonjokesa
    alobaini.
  mmx-mmx: Mo laradi duga lok mo lavanga sangsangu rin, levenmaares teren ga volo
    lavanuet sangaun.
  cbr-NT: Axa pëxcútisama 'aíshbi pëxcúcë uni ax ca cuarenta baritia inúcë 'iacëxa.
  tee-NT: Pus ju anuch lapanac ju navinicanta lhamak'an ni palaich ixnavicanta ixtapasatach
    t'up'uxam c'ata.
  eng-LSV: for above forty years of age was the man on whom had been done this sign
    of the healing.
  cak-NT: Roma ri achi ri' más yan cuarenta rujuna', pero xc'achoj roma ri milagro
    ri'.
  pah-NT: A'ereki he'yi kwara quarenta kwara ika'nauhũve'ga rehe Pedro'g̃a ga mopo'amame.
  sja-NT: Jesús Jaurepa ma eperã jɨpat'aada perã, cuarenta años audú iru bɨta.
  xed-xed: Tsa mndu mbanaf lu nda mazəmzəm ya ná, ta malay imani ta fwaɗ mbsak.
  mks-NT: Ta mé da̱ na̱ndiva̱ha cán na̱xi̱nu chága̱ da̱ nu̱ú i̱vi̱ jícó cui̱a̱ tá
    na̱ndiva̱ha sa̱ha̱ dá.
  gfk-S: '@see-verse:ACT.004.021'
  bmu-bmu: Aŋgöletot asuhuiga lokon azi ölöwahöhi, mi (yara) yambuŋi 40 lök oŋgita
    malök. Miaŋgöra mönö Anutu gwötpuk möpöseiba malget. Mewö.
  dgz-dgz: Pusi waberugaseni apanewa wat inakameni me orup otu uon, go en mega apane
    dere (40) upi aigap den.
  eng-GNV: For the man was aboue fourtie yeeres olde, on whome this miracle of healing
    was shewed.
  zaa-NT: Nubeyu' nu beyacca latsi' niá nna télá chùà' ídanią lània.
  eng-WEBSTER: For the man was above forty years old on whom this miracle of healing
    was performed.
  guh-guh: Ponë xanepanaeyaexanatsi Dioso pesaëta pinijicuene pexanaejavata, bajaraponë
    penaexanaecujinae xaina baja cuarenta pavaibeje pematatsënëa.
  bon-bon: Lui biname te ciitaca mule cabu ca miiji me täbitumi, tabe footi kämäge
    cama senajumi piiyepu cerämu poto.
  nhw-BL: Huan nopa tlacatl catli mochicajqui quipixtoya pano cuarenta xihuitl.
  mgw-mgw: Kwa mwanjaa, aywo mundu ywaatepulilwe aabile na myaka yaipi'ta alubaini.
  swh-ONEN: Kwa kuwa umri wa yule mtu aliyekuwa ameponywa kwa muujiza ulikuwa zaidi
    ya miaka arobaini.
  wbi-wbi: Umunhu Jula Juno alya vuvusivue alyale name make ifijigho fine.
  bba-bba: Domi durɔ wi bɑ bɛkiɑ kɑ mɑɑmɑɑki mi, u wɔ̃ɔ weeru kere.
  eng-KJVCPB: For the man was above forty years old, on whom this miracle of healing
    was shewed.
  kgk-NT: Ha ogwata e'ỹ tuja va'e katu hexapyrã-rupi okwera va'e ituja-ma va'e voi.
    Quarenta-gwi ogwerekove va'e ro'y. Upéa-gwi kente kwéry omboete tee voi Nhandejáry-pe.
  waj-waj: Vaidiivaa ivaitana Anutuuqaa mmoori ari vookarauvaa iida inna tuqinnoo
    vaidiivaa nuanuuvo taara vaidi yuku yaaku taika kiooduu (40) kogoga variravai.
  cpy-cpy: Tema irika atziri retsiya-takota-kahaeri, awijanakiro okaatzi 40 rojarentsite.
  mpx-mpx: He tau toto Yehoba wana gasisi elana ge hi pwamolu, wana baliman poti iyaka
    i eguluwai.
  wbp-wbp: Yangka tarlu, kuja-pala Piitarlu manu Jaanurlu parlpuru-manu, ngulakujurla
    rdipija 40-pala yulyurrpu.
  luo-luo: kendo ngʼat mane ochangi e yor honono ne hike oloyo piero angʼwen.
  nhe-NT: Huan nopa tlacatl tlen mochicajqui quipixtoya pano cuarenta xihuitl.
  aii-aii: ܣܵܒܵܒ ܗ̇ܘ ܐܢܵܫܵܐ ܕܦܝܼܫ ܠܹܗ ܒܣܝܼܡܵܐ ܒܕܘܼܡܵܪܵܐ ܐܝܼܬ ܗܘܵܐ ܠܹܗ ܙܵܘܕܵܐ ܡ̣ܢ ܐܲܪܒܥܝܼ
    ܫܸܢܹ̈ܐ.
  esk-NT: Taamnaguuq aŋun quviqnaqtuakun iłuaqsipkakkauruaq malġukipiaġuaniksimaruaq.
  msb-msb: Usad pa, sobra na sa 40 ka tuig an edad san lalaki na nag-ayo.
  cpa-NT: Di³ quianh¹³ juu¹² juøh¹² ca¹løa¹ hí³ quiah¹² dsa² héi², dsa² mi³dsoh³ lǿa¹²
    jín³ ton¹lág¹ ji²ŋi² jmai³.
  dso-dso: ଜନ୍‌ ଲକ୍‌ କାବା ଅଇଜିବା କାମର୍‌ଲାଗି ନିମାନ୍‌ ଅଇରଇଲା, ତାକେ ଚାଲିସ୍‌ ବରସେଅନି ଅଦିକ୍‌
    ଅଇରଇଲା ।
  meu-meu: Badina be una hoa karana ese e hamauria tauna ena vara laḡanidia na hari-ahui
    mai dikoana.
  yva-NT: Weye vatano tunaive yara saumane sopamo be vatan anuive to, apa tume mo
    tumo tename jirume rakivan to.
  dgc-dgc: Sakay pati, tu lélake a pinahusay de éy mahigit dén ta épat a pulu a taon
    i idad naa.
  zpm-NT: beeṉguiac me meṉ co, ni choole iz rac sca gacd së me.
  hix-NT: Mexe rma haxa àhrohra nexey hatà, noro ha. 40 yoho nyhe àtxemnyehàntaxah
    me nehxakon hatà, enuruthurunhuru. Àro ke, Khoryenkomo ryhe nenyhoryek hamà, ketxkon
    hatà, toto komo.
  sim-sim: Ma or fri mbarik jivik nari ma oto asama orhi angop 40-n tikrindari sir.
  npi-ULB: यो चंगाइको आश्‍चर्यकर्म अनुभव गर्ने मानिस चालिस वर्षभन्दा माथिका थिए ।
  cgc-cgc: '@see-verse:ACT.004.021'
  tim-tim: luâk âlepŋe agep are kopa akmâ manmâ gambo hombaŋ 40 agep aregât nâŋgâmbiâ
    humo agep aregât nenŋe gain gain akmâ hâre yetkiweren?” dâm nâŋgâmbiâ umatŋe akto
    hepuli.
  yor-yor: Nítorí ọkùnrin náà lára ẹni tí a ṣe iṣẹ́ àmì ìmúláradá, ju ẹni ogójì ọdún
    lọ.
  wos-wos: Wun man haraki yandé du dumi yétiyéti nawulak héki hwari akwi rendéka bér
    Jisasna ximbu wambéka dé yikafre ya.
  emp-NTPO: Maʌ̃ ẽberã ne ununacad̶eba biad̶ara cuarenta poa aud̶u b̶asia.
  eng-F35: because the man on whom this miracle of healing had been performed was
    over forty years old.
  ind-ind: '@see-verse:ACT.004.021'
  pes-OPCB: معجزهٔ شفای مردی که بیش از چهل سال فلج بود!
  mpt-mpt: Gilok alo bua klaubasib ele bifolo 40 obe.
  ssx-ssx: Mo hande mea tiaeyeke halita꞉ ipika꞉ anke hoeya u pitina꞉ yapeeke bapita꞉
    40 tupa꞉ amba꞉ paeyekeme.
  mkl-mkl: domi mɔkɔ iyi ɑ̀ fɑɑbɑ do mɑɑmɑɑkeu, ɑdɔ̃ɛ í re bɑɑ ciiji.
  gaq-gaq: ମୁଡ଼ି ରେମୁଆଁ କାବା କାମ୍‍ରେ ନିମାଣ୍ଡା ଡିଙ୍ଗ୍‍ଲେଗେ ମେଁନେ ବୟସ୍‍ ଚାଲିସ୍‍ ମୁଆଃବାନ୍
    ଅଦିକା ଲେଃଗେ ।
  gof-RNT: He malaatan harggiyafe pathida addiyaas laythay oytamappe aadhdhis.
  unx-unx: ଆକ୍‌ଦାନ୍ଦାଅ ଲେକାତେ ବୁଗିଆକାନ୍ ଏନ୍‌ ହଡ଼ଆଃ ବାର୍‌ହିସି ବାରାଷ୍‌ଏତେ ଆଦ୍‌କା ହବାଅଃତାଇକେନା
    ।
  gah-gah: Lá amó nene ámina netá golivagi aliki alími zokasi vema nene kilisimasiva
    40-a alahuloko minamó nenazo, vegená mukilite ámina netakumú Ómasi agepoka liki
    minikago, ve losima kipilitunimó nene vegenalite nana ilitatahe liki giliake gapomú
    vitagá iake ahulikimikago vasimó.
  lcm-lcm: using a igenen la to pok ang si bil i taping ke, kata lapo liu a 40 na
    matas kana to.
  aer-aer: Tyerrtye areyele itelareke Ngkartele-ante-arle Peter uthene John uthene
    ngangkere antheke artwe renhe mwerre-iletyeke, rarle year forty-pelenge awethe
    arntwarre anathe anekenge rarle inteke-ngentyele.
  qvc-NT: Chay kach'akashqa kujuqam masdi 40 watayuqna karqan.
  tgl-ULB: Ang lalaking nakaranas ng himalang ito ng kagalingan ay higit na apatnapung
    taong gulang.
  cbs-NT: Ja juni chantu kaini ma 40 badi binubiaken kaya wakin damiwakin akawanibukiaki.
  xtm-NTPP: Te tee ni nduva'a ma ja ni kuu milagru ni sa'a Su'si ma chi yi'i de vi'i‑ka
    uu xiko (40) kuiya.
  nnq-nnq: Mundu jwenio ojwatendigwa kikobo chu kulamiigwa akiba na yaka alubaini.
  bao-NT: Ca bʉʉricʉre cʉ̃ja ca catioricʉ pea, cuarenta cʉ̃mari ametʉenero ca cʉogʉ
    niiupi.
  san-ORI: ଯସ୍ୟ ମାନୁଷସ୍ୟୈତତ୍ ସ୍ୱାସ୍ଥ୍ୟକରଣମ୍ ଆଶ୍ଚର୍ୟ୍ୟଂ କର୍ମ୍ମାକ୍ରିଯତ ତସ୍ୟ ୱଯଶ୍ଚତ୍ୱାରିଂଶଦ୍ୱତ୍ସରା
    ୱ୍ୟତୀତାଃ|
  rmn-rmn: Э манушэски, савэса ули адая чюда аиндимаски, сас бут саранда брэшэндар.
  huv-NT: Pues aaga naxey lajneaj micoex quiaj, lamong ic miow (40) mineat nej.
  otn-NT: A nu̱na̱ ra̱ dogua xi t'øthe conná̱ ts'ɛdi Oja̱, i tho'a̱ nyote njɛya 'bʉi.
  nop-nop: Me kayoŋ kadakaniŋ utumba tuguk adi me kilitiniŋ. Gulet 40 agaŋ kalakapme
    tuguk.
  obo-NT: Oyya su inis minuvu no no-uliyan don ukit to mokososoobbun pinuungan, lampas
    don to oppat-no-puu kos idad din.
  kca-kca: Щи хŏйата ԋӑԓйаӈ мŏԓтас тӑԓ ус, хŏй хŏща щи тўмтака йиты вантыԓԓаӈәԓ вер
    тыйәс.
  cak-ENT: Roma ri achi c'a ri' más chic cuarenta rujuna', pero xc'achoj roma ri milagro
    ri'.
  lif-NT: ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤔᤠᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤗᤠᤶ ᤁᤧᤘᤣ᤺ᤵᤐᤠ ᤔᤏᤠ᤺ᤴ ᤋᤱᤒᤣ ᤗᤡᤒᤥ᤺ᤱ (᥊᥆) ᤁᤧᤃᤧᤵᤐᤠ
    ᤘᤕᤧ॥ ᤂᤧᤱᤃ ᤛᤠᤘᤠ᤺ᤴᤇᤡᤱᤅᤠᤱᤎᤥᤀᤣ ᤗᤠᤱᤔᤧᤱᤄᤣ᤺ᤰᤔᤏᤠᤒᤠ ᤘᤕᤧᤖᤥ॥
  mie-NT: Chi tēe jā ní nduvāha jíín tiñu ñáhnú ñúcuán, íyó dē víhí cā ūū xico cuīyā.
  san-TIB: ཡསྱ མཱནུཥསྱཻཏཏ྄ སྭཱསྠྱཀརཎམ྄ ཨཱཤྩཪྻྱཾ ཀརྨྨཱཀྲིཡཏ ཏསྱ ཝཡཤྩཏྭཱརིཾཤདྭཏྶརཱ ཝྱཏཱིཏཱཿ།
  qve-NT: Chay mana purisqanmanta sanoyachisqa runaqa, tawa chunka más watayoqmi karan.
    Chaymi Diostaqa alabaranku, sayna ashka watamanta sanoyachisqa kasqanrayku.
  pao-NT: Soo Te Naa magwetzoipu nana mooasoo watsu mano tomopu (40).
  cbu-NT: '@see-verse:ACT.004.021'
  usa-usa: ánibo aítauqa táíq uráimma mamá íráqôniq umákaraaya-nakoni-karitimaatima
    uyátá-maqma kaayaq-wáyúká áíyayaamma (40 karitimaatima) máqe-uraiye.
  soy-soy: Utisi uyɛ̃ kɑpi nní nɛ Uléécɑɑ nnɑŋɛ m pɔisɛ ɑŋmɛ̃ yɛ ɑfɛɛnɑ rifɑɑulɛ.
  hui-hui: Agalime nabiagane ale bialu agali kudugu ho wini mo dabi hayago biago ibunaga
    mali pira maria (40) agima hene.
  amf-amf: Harrna hambhidianna, ogo tarshea yerinka yiam pacchadhaa easa lendho eedi
    lamaa kaysadara sagi ko dahade.
  quc-NNT: Ri achi ri xb'antaj wi ri kajmab'al kunanik k'o chi na kawinaq u junab'
    ruk' u wi'.
  dob-dob: manuna tolopegoi nina ꞌana yakwala poti be tupwana, ta niꞌatu sigie boboꞌanena.
    ꞌEnega toloinao pwalu simatautedi, ga nigeya ꞌebweu toꞌase siguiguinuwe Pita be
    Yoni ꞌediya.
  wrs-wrs: '@see-verse:ACT.004.021'
  mca-mca: Qe pakha' jukhew pakha' wanaqsiimijkii pa'aj aka' ewi'ƚ ham ƚunye'ji'iju'ƚ,
    t'ani' qu' cuarenta (40) ƚeqe'ninqapitse'.
  tzo-TZC: Ti vinic ti buchꞌu icol ta sventa smucꞌul stsatsal ti Diose más ta chaꞌvinic
    (40) jabil yichꞌoj.
  mya-mya: အံ့​သြ​ဖွယ်​ကောင်း​အောင်​ရော​ဂါ​ပျောက်​ကင်း သွား​သူ​ကား အ​သက်​လေး​ဆယ်​ကျော်​ရှိ
    သ​တည်း။
  gng-NT: Piɛr nin San tien' miyɔkm ya bonn, ki cère' ujɛ wà faake' nnɔ ya bin gɛ̀bre'
    ibin pinan.
  cbi-NTPO: Entsa-i' ura' mandiya' nemu ruku 40 añu pullaami.
  ikk-NT: makẹni okẹnnyẹni wẹ gi ọrụn-atụmẹnyanị zụọ karị nwa ahụa ọgụnnaị.
  leu-leu: senaso a mataa tamu maalapen a toxane pana mariaas sangafilu talafaat.
  maz-NT: C'e bëzo ya mi pë's'i mas de cuarenta cjë.
  bod-N: ངོ་མཚར་བའི་ལས་ཀྱིས་གསོས་པའི་མི་དེ་ནི་ལོ་བཞི་བཅུ་ལྷག་ལ་སོན་པ་ཞིག་ཡིན༌ནོ།།
  tca-NT: Rü guma yatü ga yemaãcü Tupanaãrü poramaã naxcèx itaanecü, rü 40 arü yexera
    nixĩ ga norü taunecü.
  zpl-NT: Nu máse chiuꞌa lana nza niyu enu uyecaꞌ zeꞌe.
  mbc-NT: Mîîkîrî warayo' esepi'tî'pî kono po awanî'pî 40 kono' yentai.
  ndg-ndg: Mundu ywabile apoki muujiza wa uponyaji apatike kuwa na umri zaidi ya myaka
    arobaini.
  wsk-wsk: Se kari miracle te nungeram mu ko yia 40 se kualala iwita.
  toj-NT: Ja huinic ma' tojbi yuj ja smilagro ja Diosi, ay xa yioj mas ja cuarenta
    jabili.
  kkl-kkl: Lipsieknena, nimi yan malinge wali nembarek nimi eneko mangkaekne heng
    kun yag tangom kom tangom alamogha teng nhon eptopne naualbare (40) taogpa, Allah
    Eldamneri uanepne saog uro wali nembarekpa, tam kareptopnangdi “Uaukap” sembaekne,
    “Tam lolohinne orogti,” lipsiek.
  tbc-tbc: '@see-verse:ACT.004.021'
  sna-sna: Nokuti murume akanga aporeswa nechishamiso akanga ana makore anodarika
    makumi mana.
  smk-NT: si nangyadi' a paka'kitan nin pakayadi' na. Saya et, sitaw si tawo nin napaanda'
    ket masurok anan a'pat a pulo' a taon nin lupoy ya.
  grc-TCGNT: Ἐτῶν γὰρ ἦν πλειόνων τεσσαράκοντα ὁ ἄνθρωπος ἐφ᾽ ὃν ἐγεγόνει τὸ σημεῖον
    τοῦτο τῆς ἰάσεως.
  gof-WFTW: He malaatan harggiyafe pathida addiyaas laythay oytamappe aadhdhis.
  spa-BLM: Pues el hombre en el que se realizó este milagro de curación tenía más
    de cuarenta años.
  kyz-NT: Nakunumĩ arũi te 'ã iteu ma'efera 'ga. Sawa'ea te 'ã iteu ma'efera 'ga.
