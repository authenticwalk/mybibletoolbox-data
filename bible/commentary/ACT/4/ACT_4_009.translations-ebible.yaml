verse: ACT.004.009
translations:
  kpx-kpx: Lana vaveve dua no velo goloteho vale kehonike no belagevema. Lana isiviai
    hilokai oleve kateike no vai ke hoesehavolu.
  okv-H: dago popora embo ta osaga humbuto ehere kojehija avoeto ungo dagota degi
    eto ere ingihevete?
  tbo-tbo: inapa amalai ona laubayadiyai dewa dewadewana tu aepapa ugolina to dewedeweya
    ubeina po iyowai ma i wodewadewa,
  mal-C: മുടന്തനായ ഒരു മനുഷ്യനോടു കരുണ കാണിച്ചതിനെ സംബന്ധിച്ചും അയാൾക്കു സൗഖ്യം ലഭിച്ചതിനെ
    സംബന്ധിച്ചുമാണ് ഇന്നു ഞങ്ങളെ വിസ്തരിക്കുന്നതെങ്കിൽ,
  grc-SR: εἰ ἡμεῖς σήμερον ἀνακρινόμεθα ἐπὶ εὐεργεσίᾳ ἀνθρώπου ἀσθενοῦς, ἐν τίνι οὗτος
    σέσωσται·
  bgc-bgc: “हे माणसां के सरदारो अर यहूदी अगुवों, इस कमजोर माणस गेल्या जो भलाई करी
    गयी सै, जै आज म्हारै तै उसकै बारै म्ह पूछताछ करी जावै सै, के वो किस ढाळ ठीक होया।”
  khz-khz: Pene ai etoma pogo kea-maimai goririwana ai na aia vaikilami, egage rakava
    talimana genai kala namana paga kalaa e arigi rauparai ia penama genai,
  deu-TKW: wenn wir heute uns zu verantworten haben wegen der Wohlthat, an einem gebrechlichen
    Menschen, durch wen der gerettet ward,
  zsr-NT: Naꞌa, ¿rnábitsaliꞌ netuꞌ ca nac dxin dxiꞌa bentuꞌ queëꞌ bönniꞌ huëꞌ ni,
    len nacx guc, böaquëꞌ bönniꞌ ni?
  lin-lin: Lokola botuni biso lelo na tina na bolamu oyo esalemi epai ya mokufi makolo
    mpe ndenge nini asili kobika,
  hns-NT: Hamlog ekgo bemaria ke bhalaai kare ke kaaran kaboelaawal djaaila kie oe
    kaise attjha bhail hai.
  noa-E: Ar woun ãb mʉig bʉ̈ ãkhãraa khitarr monaautarrta pãrau marag jëeu naabma,
    jãgata marau i monaaupʉ̈ijĩ a khap aag.
  eng-EMTV: If we today are being judged for a good work to a weak man, by what means
    he has been made well,
  mib-NT: vijna te cástíchí ni sáña sɨ́quɨ̄ ɨɨn jniñu váha ní casáha ná jéē ní nduvāha
    tēe cúhú yāhá.
  lif-NT2: आइन् आन्‍छिगे़ कन् लाङ्‌सक्‍पा मनाःन् लुङ्‌माॽ तुक्‍ते़छुगे़आङ् वेःत्ते़बा
    नुःबा याःम्‍बक्‍किल्‍ले़ लागि खिनिॽ तगाङ् सेःन्‍दोःसे़ याप्‍मि के़दारिबाने़ फाॽग्र,
  xnj-xnj: Ngati lelu mukutikota kuchivala chitendu chila chabwina cheahengiwi ngagenda
    yula na kulama,
  mmx-mmx: Mi sue nama lingina ri lempanga avukat mata lox i itinongo ri na laradi,
    luxangkedek teren ga molo, la kereva neni i lox avukat.
  cbr-NT: Aín niti bëtsicë unia pëxcúcë ñuiquin camina uisai cara pëxcúonxa quixun
    nu ñucatin.
  tee-NT: '@see-verse:ACT.004.008'
  eng-LSV: if we are examined today concerning the good deed to the ailing man, by
    whom he has been saved,
  cak-NT: Rix nic'utuj chake chirij ri favor ri xka'an che jun achi yawa', chi nina'ej
    anchique xu'on chi xc'achoj.
  pah-NT: '—Pe''ji pe ore ve: “Marã pe ika''nauhũve''ga mopo''ag̃atui pyryva''ea apovo
    ga pe?” pe''ji pe ore ve naerũ? ei Pedro''ga g̃a pe.'
  sja-NT: parãpa taimaa iidiruta, sãga nãgɨ́ k'ayaa bada k'aripajida mãik'aapa sãga
    jɨpa beeji. ¿Mãga-ek'ã? aji.
  xed-xed: Wana gita, ta ɗaway lu da aŋni ta ghəŋa skwi ɗina magana ŋni ta mndu si
    nda raghwa. Ta ɗaway lu da aŋni ka waka ya mndu ya magay kəl tsi ka mbafta.
  mks-NT: Na̱nda̱ca̱ tu̱hún ndó nde̱he̱ ndaja na̱caja nde̱ na̱ndaja va̱ha nde̱ da̱
    na̱saquíhvi̱ sa̱ha̱ cán.
  gfk-S: Be ing mu tirtiri mur mir utano harharahut nong i hanawat ter ta tike pengpeng
    ma be ite langalanga hohaam, io, i tahut be mu bakut ma ira kaba matanabar na
    Israel mu na nunure kin. Ikin ra turadi i tur ter ra matmataan ta mu ite langalanga
    ma no dades tano hinsane Jisas Krais me Nasaret nong mu ga tut ter ie tano kabai.
    Iesene God ga hatut habaling ie sukun ra minat.
  bmu-bmu: Niri lokon azi denöwö alabauk ak waŋgiziga könaŋi guliba ölöwahök, merak
    mewö qesim netkize.
  dgz-dgz: endi singui arita mame wayana inak kakae mame yawayan vek apane inakaeni
    menan.
  eng-GNV: For as much as we this day are examined of the good deede done to the impotent
    man, to wit, by what meanes he is made whole,
  zaa-NT: Rinàba titsa' le intu' acerca de favor nu uccua lani nubeyu' cójuá, calatsi'
    le ccá le saber ti'iỹa modo beni tu' acca beyacca latsi'į.
  eng-WEBSTER: If we this day are examined concerning the good deed done to the impotent
    man, by what means he is made sound.
  guh-guh: '@see-verse:ACT.004.008'
  bon-bon: weene nää cibibine nitemleniye pui mule poto cidi me lui te täbitumi ernge
    niiyaniya biname tääpume? Nää, weene singi umle äbitame cine lipu tewenumago peei
    mule ne?
  nhw-BL: ama antechtlatzintoquilíaj ica nopa tlamantli cuali catli tijchihuilijtoque
    ni tlacatl catli mococohuayaya. Anquinequij anquimatise quenicatza mochicajqui.
  mgw-mgw: Li'no mutupekeseni kwa kitumbu sa makowe manogau gaapangilwe yu'lu' kitewe
    na kutulaluya mu'lu' mwaatepulilwe.
  swh-ONEN: kama leo tukihojiwa kwa habari ya mambo mema aliyotendewa yule kiwete
    na kuulizwa jinsi alivyoponywa,
  wbi-wbi: Ndavule usyue ikighono kyamusiughu tuposevua vwimila vwa mbombo inofu jino
    tumbombile umunhu un'tamu uuju-lwandani umunhu uuju avuuvuke?
  bba-bba: ì n sɔm ɡeerun ɡɑri bikiɑmɔ te sɑ yɛmɔ kuɑ kɑ nɡe mɛ u kɑ bɛkurɑ,
  eng-KJVCPB: if we this day be examined of the good deed done to the impotent man,
    by what means he is made whole;
  kgk-NT: '—Ãy katu xe monhe''ẽ voi ogwata e''ỹ va''e-rehe. Okwera porãmaha-rehe xe
    monhe''ẽ: “Mba''éixa tipo okwera?” ere kuri xe-vy ereporandu-vy.'
  waj-waj: Vaidi yuku maisauvo kati ivo yoketaama hara kioo varioo nuaivaaraida ngia
    ti yaparakiaannee? Ivo dataama kioo safuuma itaama variivaaraida ngia ivaaraida
    ti yaparakiaannee?
  cpy-cpy: ¿Rooma pikoshekan-tanari netsiya-takota-kahaeri mantsiyari? ¿Pikowatziima
    piyoteeyini jempe ikanta retsiya-takotan-taari?
  mpx-mpx: Lan ebe ku nelima kaiwena tau aena i nak ha labe yaka ku ba, ‘Ga i ola
    ge i molu?’
  wbp-wbp: '@see-verse:ACT.004.008'
  luo-luo: Ka dipo ni uluongowa e nyimu ka mondo waler gimomiyo otim tim maber ne
    puth, kendo mondo upenjwa kaka nende oyudo chang,
  nhe-NT: ama innechtlajtlaníaj ica nopa tlamantli cuali tlen tijchihuilijtoque ni
    tlacatl tlen mococohuayaya. Inquinequij inquimatise quejatza mochicajqui.
  aii-aii: ”ܐܸܢ ܐܸܕܝܘܿܡ ܐܲܚܢܲܢ ܦܝܵܫܵܐ ܝܘܲܚ ܕܝܼܢܹܐ ܒܝܼܵܘܟ݂ܘܿܢ ܒܘܼܬ ܫܘܼܠܵܐ ܛܵܒ݂ܵܐ ܕܦܝܼܫ
    ܠܹܗ ܥܒ݂ܝܼܕܵܐ ܠܚܲܕ ܐܢܵܫܵܐ ܡܪܝܼܥܵܐ ܘܕܵܐܟ݂ܝܼ ܦܝܼܫ ܠܹܗ ܒܣܝܼܡܵܐ،
  esk-NT: Suvaatatai tamarrumani uvlumi uqaqsittaaġutikkauviñuk ikayuił̣ł̣aptigun
    taavrumiŋa pisutlaiḷaamik iłuaqsipkakkaptiknik?
  msb-msb: kun ginahunga niyo kami niyan manungod sa maayo na ginhimo sani na pilay,
    kag kun nano an paagi na napaayo siya,
  cpa-NT: ŋaih³ hniah¹² jnieh³ ha²lah ca¹løa¹ hí³ quiah¹² dsa² mi³dsoh³ lang¹². Hi²
    dsio¹ báh³ ca¹løa¹.
  dso-dso: ଜଦି ଆଜି ଏ ଚଟାର୍‌ ପାଇ କରିରଇଲା ନିମାନ୍‌ କାମର୍‌ଲାଗି ଆମ୍‌କେ ପର୍‌ସନ୍‌ କଲାସ୍‌ନି
    ଆରି ସେ କେନ୍ତାର୍‌ ନିମାନ୍‌ ଅଇଲା ବଲି ଜାନ୍‌ବାକେ ମନ୍‌ କଲାସ୍‌ନି,
  meu-meu: harihari o nanadaimaimu ina ae-hedairike tauna ai ese a kara namo henia
    na ede e namo toma?
  yva-NT: Masyote so wapo ririnsanajo kewabe ririma ana indave rai, weye ana ngko
    dave so raunanto vatano tunaive so ai, omamo rimo rave. Wapo ririnsanajo wapare
    apa saumane mamo rimo aveare rui.
  dgc-dgc: '“éng isiyasat moy dikame nadid tungkul ta memahal a nanyari ta lumpuae,
    sakay éng kodya siya a naghusay, éy saye i sengbet mia:'
  zpm-NT: Teḻne miṉe rlisqui to nac ne dieṉ zha bdziuuṉ no meṉ rii ne laa ni me biac,
  hix-NT: Mosonà hroryetxhàr hoko amna menytxetxow hamà. Uhutwamohsoko, amna wya,
    màketxow hamà. Onok yano me ryhe nàhroteko, mosonà, màketxow hamà, amna wya, kekon
    hatà, Petru.
  sim-sim: Ter ma or kumba nashindarin shi mbarik jivik or narin ji silikwak jimu
    hishindu? Uhu jir ma toto mberem or uhu jivik or nar, karem jimu mbandu?
  npi-ULB: यदि यो मानिसलाई कसरी ठिक पारियो भनी यो बिरामी मानिसलाई गरेको असल कामको
    बारेमा आज हामीलाई नै प्रश्‍न गरिदैँछ भने,
  cgc-cgc: daw insaan nyo kami i parti ta miad na buat naan ta yi na mama na dati
    dili kapanaw daw parti man daw ino paagi na naayad kanen an,
  tim-tim: Netŋe luâk keiŋe bâliep are magaŋdetŋe âlepŋe agep aregât yeŋe hin dâm
    ainetkuâi, “Niŋande kârikŋe yetkimbo mem kinmâ luâk are heŋgemgoyiat.” dâi,
  yor-yor: Bí ó bá ṣe pé a ń wádìí wa lónìí ní tí iṣẹ́ rere ti a ṣe lára abirùn náà,
    bí a ti ṣe mú ọkùnrin yìí láradá,
  wos-wos: némbuli guni aniré wakwexéké, ané man haraki yandé du yikafre yandénka.
    Aniré guni wakwexéké, yikafre jémba yananka.
  emp-NTPO: id̶i bãrãba daira cawa obʌdaa ẽberã jĩrũ biẽ́ b̶ad̶a carebaped̶ad̶a carea.
    Iwid̶i panʌa idjira sãwã biasida.
  eng-F35: If we are being examined today about a good deed done to a helpless man,
    by what means he has been made well,
  ind-ind: kalau hari ini kami diadili karena melakukan perbuatan baik kepada seorang
    lumpuh, dan ditanya bagaimana dia sudah disembuhkan,
  pes-OPCB: اگر منظورتان این کار خیری است که در حق این شخص لنگ کرده‌ایم و می‌پرسید
    که چگونه شفا پیدا کرده است،
  mpt-mpt: ibo ni kil oye bianiba ibo nimin kenibta naka ele klaubaibta ayam anene?
    ge oyebib olo ne baabenamabibe.
  ssx-ssx: Do dikana꞉ma꞉ koto anke hoke hali mea epeaalopa꞉eki pa꞉ta꞉ loa꞉me. Ikana꞉ma꞉
    diki pa꞉ta꞉ lota꞉ pitolo alota꞉ Do halita꞉ ekipa mea epeao pipipe alemepe.
  mkl-mkl: ì wɑɑ bee wɑ idei icɛ jiidɑ ŋɑ iyi ɑ̀ ceɑ wɛɛɡɛu ihɛ̃ do bɛi í ce í bɑò
    iri.
  gaq-gaq: ଜଦି ଏକେ ନେ ଆକେନ୍‍ ଚଟା ନ୍‍ସା ଡିଙ୍ଗ୍‍ ନେବକ୍ନେ ବଲ୍‍ କାମ୍ ବିସୟ୍‌ରେ ପେଇଂ ପ୍ରସ୍‌ନ
    ଡିଙ୍ଗ୍‍ପେଡିଙ୍ଗ୍‍ ଆରି ମେଁ ଡିରକମ୍‍ ନିମାଣ୍ଡା ଡିଙ୍ଗ୍‍କେ ଡାଗ୍‌ଚେ ମ୍ୟାଃନ୍‍ସା ଚାଏଁପେଡିଙ୍ଗ୍‍କେ
    ।
  gof-RNT: hachchi ha wobbe addiyaas oosettida lo77o oosuwasinne I waanidi paxidaakko
    hintte nuna oychchiko,
  unx-unx: ତିସିଙ୍ଗ୍‌ ଆଲେ ନେ କାଟା କୁଚୁଙ୍ଗ୍‌କାନ୍‌ନିଃକେ ବୁଗିକାଇ ନାଗେନ୍ତେ ଆପେ ଆଲେକେ କୁଲିଲେତାନାପେ
    ଆଡଃ ଇନିଃ ଚିଲ୍‌କାତେ ବୁଗିୟାନା, ଏନା ସାରି ନାଗେନ୍ତେପେ ସାନାଙ୍ଗ୍‌ତାନ୍‌ରେଦ,
  gah-gah: lekeza ve gepilima nana ikasike alími zokasimó neve liki itína netá gihila
    alusikumú goní hoza nilememóza,
  lcm-lcm: mipo saupai kana animemlong marai pakangai ani igenen kak soles ke, na
    mipo buk nas ani saka kitmat an kata vil ato ia.
  aer-aer: Ilerne kwenhe alhwarrpe-irreke artwe inwerre nhenheke. Arrantherre-ame
    ilernenhe apayuthneme nthakenhe-arle re mwerre-irrekenge arrantherre akaltye-irretyenhenge?
  qvc-NT: 'qamkunaqam tapuwangillapa yach''anayki: Kay runa kujuqa ¿imashinam kach''akashqa?
    ¿Pim paytaqa yanapashqa? nishpa.'
  tgl-ULB: kung sinisiyasat kami sa araw na ito tungkol sa kabutihang ginawa sa isang
    lalaking may karamdaman- sa anong paraan napagaling ang lalaking ito?
  cbs-NT: juni nuitapai isin teneai pewakin nun xuxawashinakidi tapinkatsi ikin man
    nuku yukai ikaii.
  xtm-NTPP: ka jikan‑tnu'u ña'a ni siki ja va'a ni kuu ji'in tee ni yo ku'u ya, naxe
    ni kuu ja ni nduva'a de ma.
  nnq-nnq: mutukonya lele nhwalo gwambone ogwatendigwe mundu ojwakiba nangwaba nu
    kulama,
  bao-NT: Mʉja, mecʉ̃re, ca diarique cʉtigʉre añuro jãa ca tiirique jʉorira jãare
    jãiña, “¿Do biro cʉ̃ tii catio ecojãri?” jãare ĩi jãiña, mʉja ĩi.
  san-ORI: ଏତସ୍ୟ ଦୁର୍ବ୍ବଲମାନୁଷସ୍ୟ ହିତଂ ଯତ୍ କର୍ମ୍ମାକ୍ରିଯତ, ଅର୍ଥାତ୍, ସ ଯେନ ପ୍ରକାରେଣ
    ସ୍ୱସ୍ଥୋଭୱତ୍ ତଚ୍ଚେଦ୍ ଅଦ୍ୟାୱାଂ ପୃଚ୍ଛଥ,
  rmn-rmn: Тумэ тэ манген авдес амэндар тэ галярас катар лачипэ, саво амэ кердям э
    бангески, сар ов сас аиндимэ,
  huv-NT: Icona lametüniün menguiayiün xicon wüx aaga najneaj larangüch wüx ombas
    nop naxey lajneaj micoex, nguineay tajneaj. Najneaj, sanapiüngan.
  otn-NT: Guí ännga̱'be ha bi̱ nja'a̱ ra̱ nho dá̱ ørpä'be na̱ ra̱ n'yohʉ mi̱'ʉ, ngue
    ha bi̱ njap'ʉ i ya̱ni̱.
  nop-nop: indi me kayoŋ kadakaniŋ u dediŋ timinde kedebaguk wondok nininadiiŋ doktiŋa
    indiŋ nadineŋ.
  obo-NT: otik iyon dow od inturon konami iddos moppiya nid puungan doy ka-ay't pungku
    woy ko momonnu sikandin no-uliyan,
  kca-kca: Тӑм хӑтәԓ мин эԓтэмән кӑшаӈ хŏйат йӑма вермемән урәӈән такан иԋщәсԓаймән
    ки, хŏты ԓўв тўмтака верса,
  cak-ENT: Rix nic'utuj c'a cheke pari' ri utz ri xkabün chin jun achi yava', richin
    nivetamaj achique rubanic tok xc'achoj.
  lif-NT: ᤀᤠᤀᤡᤴ ᤀᤠᤴᤇᤡᤃᤧ ᤁᤴ ᤗᤠᤱᤛᤰᤐᤠ ᤔᤏᤠ᤺ᤴ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤧᤇᤢᤃᤧᤀᤠᤱ ᤘᤣ᤺ᤳᤋᤧᤒᤠ ᤏᤢ᤺ᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤁᤡᤸᤗᤧ
    ᤗᤠᤃᤡ ᤂᤡᤏᤡ᤹ ᤋᤃᤠᤱ ᤛᤣ᤺ᤴᤍᤥ᤺ᤛᤧ ᤕᤠᤵᤔᤡ ᤁᤧᤍᤠᤖᤡᤒᤠᤏᤧ ᤑᤠ᤹ᤃᤪ.
  mie-NT: mitan de ¿á stíchī ndá ní sāán sīquī iin tiñu váha jā ní nsāhá sá jā ní
    nduvāha tēe cúhū yáhá?
  san-TIB: ཨེཏསྱ དུརྦྦལམཱནུཥསྱ ཧིཏཾ ཡཏ྄ ཀརྨྨཱཀྲིཡཏ, ཨརྠཱཏ྄, ས ཡེན པྲཀཱརེཎ སྭསྠོབྷཝཏ྄
    ཏཙྩེད྄ ཨདྱཱཝཱཾ པྲྀཙྪཐ,
  qve-NT: qankunan kunan tapuwashankichis chay mana puriq runata imayna sanoyachisqaykumanta.
  pao-NT: '@see-verse:ACT.004.008'
