verse: ACT.004.015
translations:
  kpx-kpx: Kateige kosive keau Bitata Dionita hanavege abu heie usege abu unaha abu
    moletehi hotohotolahama.
  okv-H: Avoeto enana Peter te John te ke kasari bande ta eto ikeo arahata pahuo ke
    ungo oenga kasea.
  tbo-tbo: Tamogi hougana hi palihalehi po hi meliya wogatala numana ugolina ma tu
    wiwogatalahi tuawahi hi ibaabani,
  mal-C: അതുകൊണ്ട് അവരോടു ന്യായാധിപസമിതിയിൽനിന്നു പുറത്തുപോകാൻ കൽപ്പിച്ചതിനുശേഷം അവർക്കിടയിൽ
    ഇങ്ങനെ ചർച്ചചെയ്തു,
  grc-SR: Κελεύσαντες δὲ αὐτοὺς ἔξω τοῦ συνεδρίου ἀπελθεῖν, ⸂συνέβαλλον⸃ πρὸς ἀλλήλους,
  bgc-bgc: पर उन ताहीं यहूदी अगुवां की सभा तै बाहर जाण का हुकम देकै, वे आप्पस म्ह
    विचार करण लाग्गे,
  khz-khz: Gaura pakurai gevaikilarato, votanukou kapuna na pia laka-gerevagi. Ne
    gelaka-piatito muli ai ne ira geregariamo aonai matotauria geverenagito, negetiwato,
  deu-TKW: Sie ließen sie aber aus dem Synedrium hinausführen, und berieten mit einander
  zsr-NT: Niꞌr gulaná béꞌinëꞌ nup lubíj lequëꞌ löꞌal yuꞌu ga naꞌ nudubquëꞌ, atiꞌ glun
    xtídzaꞌquëꞌ laꞌ légaczëꞌ.
  lin-lin: Bongo, bapesaki mitindo ete babimisa bango na Likita-Monene ; mpe batikalaki
    bango moko mpo na koyekola likambo yango malamu.
  hns-NT: Tab oesab oe doeno ke bolies bahare djaai ke aur apane me sotj-bietjaar
    kare lagal.
  noa-E: Mag oobaawai amach Asamblea eemua chi Pedro Juan dʉ̈i jöpcha dawag jʉrkhʉʉipʉ̈iwia
    amach appai iyʉ̈ʉ nʉmua,
  eng-EMTV: And they commanded them to go away outside the council, and began to confer
    among themselves,
  mib-NT: Yūcuán na te ni candacu jniñu jeē na quéndacoo sɨ́ɨn de yatā véhe juzgado
    te ndajnūhun máá jíjnáhan.
  lif-NT2: हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽरे़ पत्रुस नु युहुन्‍नाःन् ये़जुम्‍भोलाम् लाःक्‍कात्
    मे़लःत्तुसि हे़क्‍क्‍याङ् अक्‍खेलॽरिक् पाःन् मे़धक्‍ते़रो,
  xnj-xnj: Hinu vakavajovela vahuma kuvala ya libanji lila na kuni vene vakasigalila
    mugati kulongela vene kwa vene.
  mmx-mmx: Kuren la diga tong i ridu kusu duna vas su basinge mo loxot tongtonga linga.
    La diga epaase mumu mo lavanga kantubu atdi.
  cbr-NT: 'Caquinmabi Pedrocëñun Juan ëmánxun caínun quixun chiquíntancëx ca atúxbi
    ñucacanani ësai canancëxa:'
  tee-NT: Pus lana alactixcoxtucalh pants'iquis lacapu'ucxtin. Chai va is'akstu'an
    ju xalack'ajin tatsuculh lacchivinin.
  eng-LSV: and having commanded them to go away out of the Sanhedrin, they took counsel
    with one another,
  cak-NT: Y ri Pedro y ri Juan xe'leses-e ri anchi' jec'o-wi ri achi'a' autoridades,
    chi quiri' quiyon ri achi'a' re' yec'ue' can chi niquinojij anchique niqui'en
    quiq'uin.
  pah-NT: Kiro g̃a Pedro'g̃a mondoukari na'ẽ ojihugwi. Igwete g̃a nhomonhi'inhi'ig̃i
    upa.
  sja-NT: 'Mãpai ãchia Juan, Pedro, ma chiwa bada ome taawaa uchiapijida. Maap''eda
    pedee para beeji ãchi pitapai:'
  xed-xed: Ka ghunigiŋtá həŋ dzibil ta i Piyer nda Yuhwana ma tsa həga dzra gwaɗa
    ya, ka nzatá hahəŋ hahəŋ ka dzra gwaɗa ta ghəŋa taŋ.
  mks-NT: A̱nda̱ já na̱tavá tóo na da̱ cán já na̱casáhá ndítúhún xi̱hi̱n táhan na.
  gfk-S: Io kaie, di gom tule hasur duhat mekaia tano nudi kis hulungai ira kaunsil
    ma di gom iangianga tikai.
  bmu-bmu: Mi osiba jike kaunsöl kambu eŋgömosöta yaigep gemahotkö jim kutuget geyohotka
    nanŋinök keu jaruba goro aket.
  dgz-dgz: Menan kansoro nagirewa wa oimone tau pa garip amon amba mugenat wawa mutan,
    anega waiwanumune,
  eng-GNV: Then they commanded them to goe aside out of the Council, and conferred
    among themselues,
  zaa-NT: Làniana bebèqquia cą cabi le' junta nna gùdulo cą bè' cą titsa' entre làba
    cą,
  eng-WEBSTER: But when they had commanded them to withdraw from the council, they
    conferred among themselves,
  guh-guh: Nexata bajarapamonae Pedrobeje Juanbeje caeepatoyo navecuacapitsapatsibeje
    pecovëta ëpamonae penabarëcuaicuaijainexa.
  bon-bon: Siige, teepi Peteru Yoane naabibine jaajisi pui mutre biname tomi äyeblengame
    puutucu me asatame puma awagrijame. Puma cita ca teemeteme mene ajananinisi egä,
  nhw-BL: Pero quinnahuatijque Pedro huan Juan ma quisaca calteno ipan nopa tlanechicoli
    para se tlatoctzi huan nopa tequitini ininseltzitzi pejque monajnanquilíaj.
  mgw-mgw: Alongosi ngabaamulisa bapite panja ya si'lu' kitamo, ku'no kabalaluyana
    bene na bene likowe lyo.
  swh-ONEN: Wakawaamuru watoke nje ya Baraza la Wayahudi wakati wakisemezana jambo
    hilo wao kwa wao.
  wbi-wbi: Loli ye vupile ululaghilo avasung'wua vavuke pavulongolo pa lukong'ano
    lwa kivighiili pe vakajovagha vavuo Kwan vavuo.
  bba-bba: Yen sɔ̃nɑ bɑ bu sɔ̃ɔwɑ bɑ nɛɛ, bu yɑrio mɛnnɔ yee ten min di. Ye bɑ yɑrɑ,
    be bɑ wɑ̃ɑ mi, bɑ wesiɑnɑ
  eng-KJVCPB: But when they had commanded them to go aside out of the council, they
    conferred among themselves,
  kgk-NT: Upéixa ramo, ombojevy imondo-vy opa'ũ-gwi hikwái.
  waj-waj: 'Hama ivaitana sai kiaara kuaivootauduu iya Petoroosaya Yuvuaanaya tuduu
    ivaitana nuunauvakidiri pikiada mmaanai vuduu ngiari yapara ngiari yaparaida tunoo:'
  cpy-cpy: Ari romishitowa-kaanteeri ipiyoteeyanira, roojatzi ijeekae-yanakini ikenkithatakawakaeyani.
  mpx-mpx: Yaka hi ba hi na hi tagil noleleya ge heliya ya totoliya hi liwaliwan,
  wbp-wbp: Ngula-jangkaju, wangkajalu-jana Piitaku manu Jaanuku manu yangka watiki
    tarlu-warnuku, “Yantalu nyurrurla-patuju yarlu-kurra, pardakalu-nganpa yalumpurla-juku
    yarlungka, ngakarnalu-nyarra pina-yajarninjinirra.” Junga-juku, ngula-jangkaju,
    Piita manu Jaanu manu yangka tarlu-warnu, kaninjarni-jangkaju wilypi-pardinjarla
    yanulkulu yarlu-kurralku. Juwu-paturlujulpalu-nyanu payurnu,
  luo-luo: Kuom mano, negiriembogi oko mar buch Sanhedrin, eka bangʼe ne gikuotho
    e kindgi giwegi niya,
  nhe-NT: Pero quinnahuatijque Pedro huan Juan ma quisaca calteno ipan nopa tlasentilistli
    para se tlalochtli huan nopa tequihuejme pejque monajnanquilíaj.
  aii-aii: ܗ̇ܝܓܵܗ ܦܩܝܼܕܵܝ ܠܗܘܿܢ ܕܦܵܠܛܝܼ ܗܘܵܘ ܡ̣ܢ ܟܢܘܼܫܝܵܐ، ܘܗܘܼܡܙܸܡ ܠܗܘܿܢ ܚܲܕ ܥܲܡ
    ܗ̇ܘ ܐܚܹܪܢܵܐ،
  esk-NT: 'Taatnaqqaaqhutiŋ aniḷḷaquniġaich uqaqsittaaġviŋmiñ, aasiiñ anipmaknik sivunniuqtaullakhutiŋ
    itna:'
  msb-msb: Ginpaluwas anay ninda an apostoles sa konseho, tapos, nagsururmaton na
    sinda lang.
  cpa-NT: Jøng² ca¹jmo¹ dsa² ta³ jǿg³ huanh¹² dsa² héi² ca²tí² ja³dsi¹², ta³lah¹dsii¹
    dsa² ta³ jǿg³ cu²guiog¹³.
  dso-dso: ସେଟାର୍‌ ପାଇ ସେମନ୍‌ ସିସ୍‌ମନ୍‌କେ ସେ ସବାଇଅନି ବାର୍‌କରାଇଦେଇକରି ତାକର୍‌ ତାକର୍‌
    ବିତ୍‌ରେ କାତାବାର୍‌ତା ଅଇବାର୍‌ ଦାର୍‌ଲାଇ ।
  meu-meu: Taunabunai e haduadia, eto una hebou amo bae raka oho. Bena e raka lasi
    muridiai sibodia e henanadai heheni, eto,
  yva-NT: Weti wo yatutir indamu yusya. Umba wayao rai
  dgc-dgc: Kanya pinaluwas de pa side to pégmitingan de, sakay néguhon side.
  zpm-NT: Dzigo mazd bnabey zho briee Pedr ley grop me Juan; laa zho biaaṉ bzodiidz
    zho dieṉ zha guṉ zho zho,
  hix-NT: Màmyaka narhotxownà htxer hakahpa tà, tanoto komo wya. Tàhyayenye àtotxhenye
    rma, nosonytxatxownà hatà.
  sim-sim: Urik Judama lida lihi ondo fririn li mbashirik aka os li kot undari mishi
    oson fri halaha hikrik frimu layira. Am fri layishirik ma ondo mashi las limu
    mbara,
  npi-ULB: तर प्रेरितहरूलाई परिषद् बैठक छोड्न आज्ञा दिएपछि उनीहरू एकआपसमा कुरा गर्न
    थाले ।
  cgc-cgc: Papagwa anay ta mga upisyalis danen an Pedro aged danen na mga upisyalis
    magsapol.
  tim-tim: Hain akmâ aregât huŋgun yetkimbiâ emet kâlegenba betgen ge kinbela yâk
    yetgât hin dâm magaŋgi goaŋgi agi,
  yor-yor: Ṣùgbọ́n nígbà tí wọ́n sì ti pàṣẹ pé kí wọn jáde kúrò ní ìgbìmọ̀, wọ́n bá
    ara wọn gbèrò.
  wos-wos: Wahafi yata di bérré wa, hafwaré gwandimbéte. Wandaka gwandimbéka di di
    hafu bulé.
  emp-NTPO: Maʌ̃ne dji bororãba Pedroa, Juaʌ̃a bid̶a jarasid̶aa dajadaa jʌ̃ãne wãnamãrẽã.
    Maʌ̃be ara ãdjidub̶a bed̶easid̶aa.
  eng-F35: So ordering them to go out from the council they began to confer among
    themselves,
  ind-ind: Jadi mereka menyuruh keduanya meninggalkan ruang sidang Mahkamah Agama,
    lalu mereka berunding,
  pes-OPCB: پس ایشان را از تالار شورا بیرون فرستادند تا با یکدیگر مشورت کنند.
  mpt-mpt: Komokwal isa naka gang isa i Fitae Yone i dabo baabeniba ni weng mako baanomabbiobo,
    ibo bib tam onsibte gesiba i taniba bib tam onsiba deibeniba i sinwalo baase baase
    bianiba
  ssx-ssx: Koto ekina꞉ mo hali tepo pa꞉ta꞉ alota꞉ Do ka̱le̱sete da mina꞉pa꞉lao pupe
    laata꞉ mo haliwekima꞉ ika꞉ ika꞉ kone alota꞉
  mkl-mkl: Ŋɔi ɑ̀ ni ɑ fitɑ hɑi ile kiitiu. Iyi ɑ̀ fitɑ, inɛ ŋɑ iyi ɑ̀ ɡbe bɛu ɑ̀
    wɑɑ busi njɛ ɑŋɑ duusɔ̃ɔ.
  gaq-gaq: ମେଇଂ ସବାବାନ୍‍ ତାର୍‍ୱେ ନ୍‍ସା ଆଦେସ୍‍ ବିଃଆର୍‌କେ । ତେନ୍‌ ଇଡ଼ିଂ ନେତାଇଂ ମେଃ ଡିଙ୍ଗ୍‍ଆର୍‍ଏ,
    ଆତେନ୍‌‍ ବିସୟ୍‌ରେ ମେଇଂ ବିତ୍‍ରେ ବାଲିର୍‌ ବାତା ଡିଙ୍ଗ୍‍ ଆର୍କେ ।
  gof-RNT: Shin Phexiroosanne Yohaannisa kare keyana mela oothidi bantta giddon,
  unx-unx: ଏନାମେନ୍ତେ ଇନ୍‌କୁ ପାଞ୍ଚେଟ୍‌ ଅଡ଼ାଃଏତେ ଅଡଙ୍ଗ୍‌ଅଃବେନ୍‌ ମେନ୍ତେ ଆଚୁକେଦ୍‌କିନାକ
    ଆଡଃ ଇନ୍‌କୁ ଆକ ଆକରେ ଇନ୍‌କିନାଃ ବିଷାଏରେକ ଜାଗାର୍‍ ଏଟେଦ୍‌କେଦା ।
  gah-gah: 'Vitagá iake, gakó numukutí kimisili hetoka iake, kezáikó láa liki ligili
    hagili amó:'
  lcm-lcm: Na kila asok irilong asi soung suai ani nei kivung. Na kilapo angmemengenai
    asukang ke,
  aer-aer: Jew akngerrepate areyele thultye areye ileke John uthene Peter uthene arrpenhe
    areye-arlke akethe-werne akngetyeke, itne angkerretyame artwe nhenge areye akethele
    akarelhetyamenge.
  qvc-NT: Chaymi paykunaqa Pidruta, Jwanda sawaman surqorqan, chay awturidarkunalla
    tukuy imata parlananllapa.
  tgl-ULB: Ngunit pagkatapos nilang utusan ang mga apostol na iwan ang pagpupulong
    ng konseho, nag-usap-usap sila.
  cbs-NT: januxun janu ichabu anua jatun mekenikabu jatu nichinmatan jabu besti yubakai
    yuinamea akeakekin
  xtm-NTPP: Sani te ni ka tatnuni de ja na jin nde koo tee ma nuu ka ndatna'a de ma,
    te ni ka kendoo maa de. Sani te ka jikan‑tnu'u tna'a de,
  nnq-nnq: Yene, ngabaamulicha Petulo na Yohana bapitange panja ja Libalacha, na penia
    ngabatumbu konyana beneakangweto.
  bao-NT: 'Do biro pee cʉ̃jare ĩi majitima ĩirã, cʉ̃jare witi waa doti, too ca nearicarã
    wado o biro ameri ĩi wede peni niiupa:'
  san-ORI: ତଦା ତେ ସଭାତଃ ସ୍ଥାନାନ୍ତରଂ ଗନ୍ତୁଂ ତାନ୍ ଆଜ୍ଞାପ୍ୟ ସ୍ୱଯଂ ପରସ୍ପରମ୍ ଇତି ମନ୍ତ୍ରଣାମକୁର୍ୱ୍ୱନ୍
  rmn-rmn: Дэчи он пхэнлэ лэнги тэ ачявэн о Синедриони тай лилэ тэ зборизэн машкарэ
    пэстэ.
  huv-NT: Quiaj tasoiquiw a Pedro y Juan mawüw tiül moncanchiün para alndom mandeacüw
    wüx nguineay apmarangüw.
  otn-NT: Bi xi p'ʉya ngue bi̱ ma bá̱ m'mä'athi, mɛ̱nte bi̱ nhɛca̱hya̱, bi zänni̱
    te da̱ japi.
  nop-nop: wabi yeniŋkulune fougiŋ. Kaŋ me wapuhi nehi uŋgoŋ hali
  obo-NT: De-en id poleggua ran pa tahad si Pedro woy si Juan pomon diyot Mowwet no
    Hukumanan, amoy od potongkooy pa sikandan.
  kca-kca: Щӑԓта, синедрион эԓты ԓывиԓаԓ ким этты партман йўпийән, ԓыв кўтэԓән нумәссәт,
  cak-ENT: Y ri Pedro y ri Juan xe'elesüs c'a e ri ape' yec'o-vi ri achi'a' pa comon
    ye banun mandar y juzgar, richin quiri' pa quiyon na ri achi'a' ri' nyenucun can.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤐᤋᤪᤢᤛ ᤏᤢ ᤕᤢᤜᤢᤴᤏᤠ᤺ᤴ ᤕᤧᤈᤢᤶᤓᤥᤗᤠᤶ ᤗᤠ᤺ᤰᤁᤠᤳ ᤔᤧᤗ᤺ᤳᤋᤢᤛᤡ ᤜᤧᤰᤁᤩᤠᤱ
    ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤐᤠ᤺ᤴ ᤔᤧᤎᤰᤋᤧᤖᤥ.
  mie-NT: Ñúcuán de nī ncachī ndá jā ná quíhīn Pedro jíín Juan tāvēhé tácua natúhún
    ndá máá dē.
  san-TIB: ཏདཱ ཏེ སབྷཱཏཿ སྠཱནཱནྟརཾ གནྟུཾ ཏཱན྄ ཨཱཛྙཱཔྱ སྭཡཾ པརསྤརམ྄ ཨིཏི མནྟྲཎཱམཀུཪྻྭན྄
  qve-NT: Chaymi chay autoridadkunaqa Pedrota Juantawan chay huñunasqa kasqankumanta
    hawaman lloqsinankupaq kamachiranku. Hinaspan paykunapuralla parlanankupaq qepakuranku.
  pao-NT: Mu tutunehanedu mu Peter noko John puuwanatoo tayahoo.
  cbu-NT: Piyama naangimasi, tárangana kuraka Pitorootsi.
  usa-usa: 'miráitata yemá min-nákámá timáyikaayata min-námmá yuwéta máápaq yaúbama
    mááyata yemá naaúpaqa watáama yeíyáá téite urááe:'
  soy-soy: Api pɛɛ Piyɛɛ nɛ Yohɑni kɛtúhɑɑnɛ kɛ-i lɑ́kɑsɛ, ɑpi pɛɛ kei n we pin pimɛcɔpɛcirɛ
    nsímɛ́ píŋirisɛ.
  hui-hui: Anigo tigua Pida Yonelahondo, Tagira pudaba, lowa tini hangu lo manda bialu
    lalu,
  amf-amf: 'Yiwda peensa donzana os mayanka keam bulayse, yin giyayse kinka ke dhalqade:'
  quc-NNT: Xkib'ij k'u chke ri apóstoles chi keb'el b'i chkiwäch, are k'u ri e are'
    xekanajik, xkitzijob'ela k'u kib'.
  dob-dob: Ta sietunedi ga siapwesa be ꞌaene taudimo anuwaya sida loina, ꞌenega Pita
    be Yoni siapwesa, ta toloinao nidi siloina,
  wrs-wrs: Wo no Yutanindna mundilna kuwulna unna, epholaha engo amballam. Wo nomba
    mundilna kuwulnamba hevm eishungu vevna, osm mani himba ata vinvav hemba?
  mca-mca: Qa inaqyajiƚi'ij pa'aj qu' mexe nak eku'nik'uifik'ikii pakha' ƚ'ithi'wet,
    ma' qa uja'xe'ƚe wetju'ƚ pa'aj qu' natfaakate'yijju',
  tzo-TZC: Tey itacatic loqꞌuel ti bu tsobolique. Stuquic xa noꞌox tey xvulajetic
    comic.
  mya-mya: သို့​ဖြစ်​၍​တ​မန်​တော်​တို့​ကို​တ​ရား​လွှတ် တော်​ထဲ​မှ​ခေတ္တ​ထွက်​ခွာ​သွား​စေ​ပြီး​လျှင်
    ဤ​သို့​တိုင်​ပင်​ကြ​၏။-
  gng-NT: Bi cère' bi ñɛn' Piɛr nin San tibuur ya duku nnɔ ni, nɛ bi cin' ki gbiereh
  cbi-NTPO: Tsejtu demandyaike' mandalukaatu, yai tene pui shuwa' veta' veta' pandu
