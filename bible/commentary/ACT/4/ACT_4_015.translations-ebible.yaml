  emi-emi: Isaa avalua o me namu ngatoa laghe uela etairotolu va lotolu kupi vulu
    ghoa kansolo atoa. Nau angilotolu ghe kupi ghoala, laghe aaikolomi va,
  zpv-NT: Chiꞌchi gunabwaꞌ raꞌ bixohza biriaꞌh raꞌ Pehdru cun Jwahn cun nin biaaca
