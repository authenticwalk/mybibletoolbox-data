  cco-NT: 'Jo̱baꞌ caquiʉꞌˊ i̱ dseaˋ quie̱ˊ nifɨˊ do ta˜ e caꞌuøømˋ Tʉ́ˆ Simón có̱o̱ꞌ˜guɨ
