    Fita wata Ioni tomogonina i ꞌiveꞌatumaia.
  ory-ory: ପରେ ସେମାନଙ୍କୁ ସଭାରୁ ବାହାରିଯିବାକୁ ଆଜ୍ଞା ଦେଇ ସେମାନେ ପରସ୍ପର ମଧ୍ୟରେ ପରାମର୍ଶ
    କରି କହିବାକୁ ଲାଗିଲେ ଏହି ଲୋକମାନଙ୍କ ପ୍ରତି କଅଣ କରିବା?
  bzj-bzj: Di Jooish Kongsl tel Peeta ahn Jan fi goh owtsaid soh dehn ku disaid weh
