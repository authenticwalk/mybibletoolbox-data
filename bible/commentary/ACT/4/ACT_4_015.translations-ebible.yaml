  gux-gux: 'Bi den teni ke bi ǹani bi cancannikpeliba taanli nni ke bi lebidi ki juogi
    ki yedi: ti ba tieni bi naa jaba lede yo?'
  kos-kos: Na elos sap eltal in som liki nien pwapa fulat lalos, ac elos mutawauk
