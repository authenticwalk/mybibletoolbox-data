    mishanri,
  mee-mee: Ka baina keke role ta Pita bae Ion ngeke lelemalagapatalia Ginunga Nga
    Reke Taoamugmuga Ka Iurame. Na keke palibalaglaga rea roma,
  dif-dif: 'Tanali jirijiribana wonti, pudla kana kaparandru dunkananto; ja tanali
    ngankamalina wonti ja jatana wonti:'
  gam-gam: Embe pai pille, ga kambono dje bekle woro pagle yenekne molo embe dji,
  nou-nou: Awasedo ungo mi setero Peter de John de dada ari yei awa doturero edo ungo
