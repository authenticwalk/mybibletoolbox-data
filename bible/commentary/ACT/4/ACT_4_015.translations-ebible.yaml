  grc-F35: Κελεύσαντες δὲ αὐτοὺς ἔξω τοῦ συνεδρίου ἀπελθεῖν συνέβαλλον πρὸς ἀλλήλους
  cav-NT: 'Tume tunajatu cuinanashacuare tunaja yacua juque Pedro, Juan, echachaneque
