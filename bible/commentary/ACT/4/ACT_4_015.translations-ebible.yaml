  chk-chk: Iei mine ra üreniir, pwe repwe towu seni ewe ruum ia chon ewe mwichen soupwüng
    ra mwich ie. Mürin ra pwüngüpwüngfengen lefiler.
  ssd-ssd: Taŋamba nane polis kame saniŋginaig le nale kilmba mayok kinaig. Mayok
    kinaig le naŋgine naŋgine muŋgu kusnaŋga ndin sota
  acr-TNT: Ecꞌu ri xquiꞌano e xetakan che chaꞌ ri Pedro y ri Juan quebel bi jokꞌotaj
