    nomopue antopu. Ita mo banlamone antoieno aupo mo muba gagalontone
  qub-qub: 'Chaura Pedrutawan Juanta jawaman jorgarcachir quiquin-pura parlacuran:'
  att-att: Á pinalawád da ira laguk nayù ira mamestigá nira, tapè makkaká-ubobuk ira.
  bki-bki: Mia nalo aber kanio nalo tolu nei aberinavo nalo avatavio beamu vo, ka
    mia nalo amijikia averii vite nei.
  bqp-bqp: Ò pìńnɛ ò bↄtɛ, akũ ò yã gↄ̃̀gↄ̃
  mcp-mcp: Bwə́ mú cɨ nə Pyɛ̂r bá Yuánɛs nə́ bwə́ wúg na *mpáánzə́ milə́sʉ́ á Zɛmbî
    dɨ́, bwə́ cúwóg tɔ́ɔ́n. Osémbye ɔ́ mílə́sʉ́ bwə́ mú ka ŋgə sɔ̧́ sâ bwə́ cɨ́g nə
    bwo yí.
  hat-hat: Yo mande apòt yo pou yo soti nan pyès kote Gran Konsèy la te reyini an,
    epi yo pran diskite bagay la yonn ak lòt.
  npl-NT: Ijkuakó okwalinkixtijkeh de kan Sanedrín, iwa nochteh n tekiwajkeh ompa
    omokajkeh para motlapowiskeh tlan kichiwaskeh.
  bgg-bgg: Ji-è, ithek è isa shii ji pha limiang ùgud thoh ne fuang wuii ge srane
    awaithek chung phak ne sai rai,
  eng-TCENT: So they ordered Peter and John to step out from the Sanhedrin while they
    conferred with one another,
  eng-BSB: So they ordered them to leave the Sanhedrin and then conferred together.
  cpu-NT: Ipoña jomishitovakaantairi japatotaiyanira, ari isaikaiyanakeni irirori
    iñaanatavakaiyani.
  san-ASM: তদা তে সভাতঃ স্থানান্তৰং গন্তুং তান্ আজ্ঞাপ্য স্ৱযং পৰস্পৰম্ ইতি মন্ত্ৰণামকুৰ্ৱ্ৱন্
  tod-tod: Ti ɠɛni ti ma naazu, ti ɠula tukpɔɠaaleʋe ʋɛlɛi wu, ti tɔɔzei ga ti ɗa
    ɓɔɠɔ ɠaazaɠa kpɔgi zu,
  tac-NT: A'lige alué e'wélala ma'chí júlale alué Pegro 'lige Juani alué sujírigame
    'yúriga. A'lige ra'íchale alué a'bopi e'wélala ka.
  eng-WEBPB: But when they had commanded them to go aside out of the council, they
    conferred amongst themselves,
  gfk-H: Io hua, diet gaam tulei hasur sei dal makaia tano nudiet kinkinis hulungai
    ira kaunsal, ma diet gaam iangianga tikai.
  viv-viv: Au hivehimeyedi be abavedewayauga againe hinahobu. Badi kaliva hihobu-yo
    badi Koniselo hivebutu hiveꞋanuwanuwa kadu hiveꞋagehegahe higayo, “Hida kaliva
    faꞋidiya gavaimi kanaga? Kaliva moyaꞋaidi Yelusalema againe hida aituha fifiwala-moꞋena
    hifaisewana-ma hihalamanena, ada ide keke adafaiweya kanagahe kanagayo, Badi keke
    hidasiveyawani.
  yao-yao: Nipele, ŵalamwile che Petulo ni che Yohana ajaulangane paasa pa Nkungulu
    ni achakulu ŵa Nkungulu ŵasigalile nkati achiusyanaga achinsyene pe.
  tgp-tgp: Ale lara la retileu vara la malue na nora matavuhi, ale la tapulo sorasorahia
    isara —
  auc-NT: Ïninque tömëna ïnate, Mönitö godongämæ̈ Apænte Äincabo weca ongönämaï godömenque
    goeda, änäni goda ïninque, Tömëna ïnate æbänö cæquïï, ante pönëninque godongämæ̈
    tedecönänitapa.
  kbc-NT: Odaa niɡ̶idiaaɡ̶idi joɡ̶oiiɡ̶e Pedro ijaa João me noditicoaci we, odaa niɡ̶ijoa
    lacilodi jiɡ̶idiaa dinotigimadetiwage.
  bmh-bmh: Guzenaimai, goagen zauan palautarena, uzaneim nuna, agzozou ze guzenai
    patemen, “Ig du aliag go erunarab? Zerusalem uzanan duailel go unum gugeg goagen
    guzenina abe memenin, ig wage mabun iborain tam.
  ctu-BL: Tsi' subeyob loq'uel ti' tojlelob. Tsa' caji i pejcañob i bʌ jini año' bʌ
    i ye'tel.
  meq-meq: 'Tsa na, tə gwaɗatay: «Dum abəra mə gay.» Piyer ta Yuhana ti yaw wu tay
    abəra mə ɗəma na, nəteye tə mətsa mə gay tə ma ha ka bo bazlam.'
  noa-H: Mag hoobaawai hamach Asamblea heemua chi Pedro Juan dʌ̈i jöpcha dawag jʌrk'ʌʌipʌ̈iwia
    hamach happai hiyʌ̈ʌ nʌmua,
  alp-NT: Esi ulake luasi sosoli be, “Siri nunu.” Eleki esi lepa loko lomai.
  san-VEL: tadaa te sabhaata.h sthaanaantara.m gantu.m taan aaj naapya svaya.m parasparam
    iti mantra.naamakurvvan
  kbq-kbq: Hianagi kva vahe'mo'za huznantageke ana atru zamifintima atirami'ne fegia
    vake'ne, zamagrazmi ke hugantugma hu'za,
  kbh-kbh: As chora tmojanamëndá chents̈ana chábuaisebocnama y chents̈e tmojanoquedangna
    chë soyama imojtsenatsëtsnaye.
  ron-LSB: Dar, după ce le-au poruncit să iasă deoparte din consiliu, s-au sfătuit
    între ei,
  pon-pon: 'Irail lao kadar ira jan nan kapun, re ap kapukapun pena indada:'
  nhe-BL: Pero quinnahuatijque Pedro huan Juan ma quisaca calteno ipan nopa tlasentilistli
    para se tlalochtli huan nopa tequihuejme pejque monajnanquilíaj.
  sps-sps: Ri tsue of ratuari na ina fuan ma tafuts osing ari na pan te vaaguam arin
    fuainy tsunaun, ri favevegiau patsukan rato fapoopoan narari,
  wnc-wnc: Apmeptake kepman kukakun ngang yanipewa kepman kuwawat paut tasiking.
  bus-bus: Aↄ̃ bèńnɛ aↄ̃ bↄɛ, ben aↄ̃ lɛ́ kpàkↄ̃sↄ̃
  gub-BL: A'e rupi uze'eg nezewe wanupe wà. — Pehem peho xe wi nehe, i'i wanupe wà.
    Pet a'e, Zuàw a'e no, uhem oho a'e wi tuwihaw wazemono'ogaw wi wà kury. Na'e tuwihaw
    uze'eze'eg uzeupeupe wà kury.
  imo-imo: Imunga eno kaunsil ulkena penando paio ningi. Pena puringili wali enoni
    enono kere popo tikolio ningei,
  boj-boj: Deqa naŋgi na Pita Jon wo minjrnabqa taqal beiq gilnabqa naŋgi segi qairosib
    mareb,
  eng-DRA: But they commanded them to go aside out of the council; and they conferred
    among themselves,
  knf-knf: Hënk, kë bado kë bapënan baka ţi dko di uruha, aşë jun pţiini bukal bukal,
    katen jibi bakdoli.
  san-KHM: តទា តេ សភាតះ ស្ថានាន្តរំ គន្តុំ តាន៑ អាជ្ញាប្យ ស្វយំ បរស្បរម៑ ឥតិ មន្ត្រណាមកុវ៌្វន្
  arn-NT: Feymew feypifingün ñi tripatuael engu ti trawün che mew, fey kisu engün
    welukonkechi üyawtumekewtuyngün.
  zas-NT: Dxel gunabee ree guxtis guin barii ree Bëd con Waj din yayaꞌn laaz reeman
    din gü reeman diidx.
  ken-NT: Ɛ́kʉ́ bátɛ́n kpɨ́k bɔ́ nɛfí. Bábho bɛsokori mámbɛbhɛ nɔkɔ batɨ bɛ,
