  ukr-1871: Звелївши ж їм вийти з ради, радились між собою,
  apz-apz: Oseso Pitaꞌnji Jounꞌnjimo ulɨmentohofi, Siko mempono swohosɨsi osopo fosyohumunyo.
  yon-yon: Kwane, yi yedmendiiwa Pitayiib Yooniib amun keroon ye karuwiib kuu bunangka
