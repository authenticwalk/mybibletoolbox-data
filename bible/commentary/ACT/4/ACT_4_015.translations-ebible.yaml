    da nati da atima era awa ungo mi ari wasiri goroba de etera awa gosera. Edo ingode
    ungo mi ae awa mana sadera.
  mqb-NT: Matanan, ta ma anan ɗo maslan a cew ataya uho tamak, kutok tinen tə mbəɗek
