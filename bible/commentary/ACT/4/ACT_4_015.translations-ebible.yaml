  gof-ENT: ሺን ጴፂሮሳኔ ዮሃኒሳ ካሬ ኬያና ሜላ ኦዲ ባንታ ጊዶን፥
  aau-aau: Sa Pita, Jon leys se kokwe Juda mo kaunsil mo uwr hakamay homkwe ki apau
