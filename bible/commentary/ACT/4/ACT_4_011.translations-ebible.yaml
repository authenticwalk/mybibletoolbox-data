  dov-dov: Jesu Kkilisito ndibbwe bayaki ndibaka kaaka lyakaba chooko ( chiswi)
  rgu-rgu: Yesus ia nana riiꞌ mana-duiꞌ nai Amaꞌ Manetualain Susura na nae, ‘Hapu
