verse: ACT.004.011
translations:
  kpx-kpx: Iale di hoto mole louge evive. Bukae Hotou Iesu vaveve ke loui loui avoe,
    ‘Laeau o mole houmale ata kebia nahate. La o houveve mune ke kabebihavoale keike
    nova Dilava o hadebiveve munee dua holinu.’
  okv-H: Iesu amo bande gerikari koro avo embo na toari avo ehako bande ta atahu peni
    ehija.
  tbo-tbo: Yaubada a Buka i bahebaheya Yesu binei i pa, “Tu lunuma, taumi geka ogolana
    o ihinigigiyeya naka i gunabuiya po ogola gegedumana.”
  mal-C: “ ‘ശില്പികളായ നിങ്ങൾ ഉപേക്ഷിച്ചതെങ്കിലും മൂലക്കല്ലായിമാറിയ കല്ല്’ ഈ യേശുക്രിസ്തുതന്നെ.
  grc-SR: Οὗτός ἐστιν ὁ λίθος ὁ ἐξουθενηθεὶς ὑφ᾽ ὑμῶν τῶν ⸂οἰκοδομούντων,⸃ ὁ γενόμενος
    εἰς κεφαλὴν γωνίας.
  bgc-bgc: यीशु मसीह ए वो पत्थर सै जिस ताहीं थम राजमिस्त्रियाँ नै नकार दिया, अर वो
    सिरे का पत्थर होग्या।
  khz-khz: VoIesu, ‘gomi, numa kala talimami, na gorugaato vatuna, ia keakwala vatunai
    emiato.’
  deu-TKW: Dieser ist der Stein, der von euch den Bauleuten verachtet ward, der zum
    Eckstein geworden ist.
  zsr-NT: 'Dios bëꞌë didzaꞌ ca nac queëꞌ Jesús ni, catiꞌ niꞌ gnëꞌ: “Guiöj naꞌ gruꞌnliꞌ
    lbiꞌiliꞌ, rucuaꞌliꞌ zöꞌö, san guiöj ni gröczaꞌ nedaꞌ quië gac guiöjlen zöꞌö.”'
  lin-lin: Ye nde azali « libanga oyo bino, batongi ndako, bobwakaki, kasi ekomi libanga
    ya songe ya ndako, mpe esimbi ndako mobimba. »
  hns-NT: 'Oe djaise oe ieta hai djaun ke biese me Parmeswar ke poestak me liekhal
    hai kie: ‘Djaun ieta ghar banaawe waalan tjhor deis raha, oe baad me ghar ke thaame
    waala ieta bhail.’'
  noa-E: Magtarr Jesús igwi khabahab, ar Ẽwandam iek phã sim gaai “Di ëu narr khʉʉnau
    isegtarr dibigta jũrr chi di ãd jãrramkha sĩsim” a jaau sim.
  eng-EMTV: This is the ‘stone which was rejected by you, the builders, which became
    the chief cornerstone.’
  mib-NT: Jesús cúu nájnūhun yuū cimiento jeē quítuu vehe. Te máá ní jijnáhan ní cácuu
    nájnūhun tēe cásáha vehe, te ni casquéhichī ni yá nájnūhun jeē cátejiyo ní yúū,
    chi tu ní cácandíje ní yá. Te ni sáha Yaā Dios jeē cúu ya nájnūhun yuū cánuú gá
    jeē quítuu vehe.
  lif-NT2: खुने़ॽ कुमे़न्‍नो साम्‌योसाप्‍लाःल्‍ले़ अक्‍खेलॽरिक्‌पाःत्तुआङ् वाॽ, ‘खिनिॽ
    लुङ् के़गाम्‍बाहाॽरे़ के़नाॽरुम्‍बा लुङ्‌ङिन् खुने़ॽएरो, कर आल्‍लो मालुङ् पोःक्‍खे़रो॥’
  xnj-xnj: Yesu mwenuyo ndi Mayandiku Gamsopi chegijova. ‘Liganga lemwabelili nyenye
    vakujenga, hinu ndi liganga likulu la mkingisa pakujenga.’
  mmx-mmx: Iesu neni laradi Lovoang Kaala ga paase mumu i xeretna, ‘Mo luuat nemi
    luvuttadi xipkip gu miga sok tixirixes kepe i, ga ravasu ngan Luuat Kis la lugugu
    ren i silok aleng.’
  cbr-NT: Cuënëo bana axa ësai quicë a camina 'unan, an maxax xubu 'acë unían a cuëënquinma
    raírishi caísun biquin racáncë maxax 'aíshbi ca a maxax bërí ami a xubu cushicë
    'icën, itá upímia xubucama cushicë usaribiti. A banaxa quicësaribiti ca Jesucristo
    ami aín unicama cushicë 'iti 'icë quixun ca Nucën Papa Diosan bërí mëníoxa.
  tee-NT: Ju uxijnan chun unt'at'it tachi ju ixyonin chaka' ju tamak'alh ju anu' chiux
    ju astan valh ju chiux ju mak'astumuc'acanta chaka' junta ts'okcanta tuchi c'atach
    ju yocanta. Ju uxijnan mak'ant'at'it ju Jesús mas yuchi ju palai maktasq'uinican
    laqui'atsucunti'an.
  eng-LSV: This is the stone that was set at nothing by you—the builders, that became
    head of a corner;
  cak-NT: Ri Jesús, ri man jun rakalen ibanon che, can anche'l niqui'en ri achi'a'
    je banoy-jay che jun abaj, niqui'ij chi xa man nic'atzin ta. Pero xa ja ri abaj
    ri' ri xc'atzin chi quiri' manak nitzak ri jay. Y cami x-an che ri Jesús chi ja
    raja' ri más nic'atzin anche'l ri abaj ri'.
  pah-NT: Tupana'ga rembikwatijarukara ko e'i hako, ei ga. “Onga apohara'g̃a japorame
    onga ita apopyra hepiagi ojipeji ita. A'ea g̃a imombori tiruahũ javo jupe. Aerẽ
    akoja jitehe hekoi huvihavamo jara hohe opyryhetero onga pyhykatuavo,” e'i ikwatijara
    hako, ei Pedro'ga. Na jitehe ko pe, ei ga. Pe napearõi Jesus'ga tiruahũ ga javo
    tehe ga pe. Tupana'ga ki a'e te oarõ hete reki ga pyry hete ga javo ga pe, ei
    ga.
  sja-NT: 'Tachi Ak''õre Ũraa p''ãdade jara bɨ: ‘Te oopataarãpa mãu k''iniada-e padap''edaa
    pipɨara padachi.’'
  xed-xed: 'Ta tsa Yesu ta mnə defteri kazlay: Pala ya wuɗidiŋ kaghuni gwal ba həga
    ta nzakway ka palaka tughwa həga kəʼa ya.'
  mks-NT: Ta mé Jesús yóho cúú á ña̱ cáha̱n tu̱hun Ndióxi̱ sa̱ha̱, ña̱ cúú á tátu̱hun
    yu̱u̱ ndúhu̱, ña̱ na̱candají na̱ cáva̱ha vehe. Ta mé ndó cúú ndó tátu̱hun na̱
    cáva̱ha vehe cán, na̱ na̱candají Jesús. Joo viti na̱xi̱nu̱ a̱ cúú á tátu̱hun yu̱u̱
    ña̱ íin chága̱ sa̱ha̱ na̱caja Ndióxi̱.
  gfk-S: 'Ikin ra Jisas, aie nong ira nianga tane God di ga pakat i tange utana horek:
    ‘No hot nong mu ira ut na pakila hala mu ga malok leise ie, aie balik um no dades
    na burwana tano hala bakut.’'
  bmu-bmu: Keu kun kewö, ‘Miri meme azinöŋ köt tandö kun andö qeba mosötketmö, Anutunöŋ
    mi aliga ain tandö kömbönaŋi bohonŋi akza.’ Ain tandö bohonŋi mi Jisös.
  dgz-dgz: Iesu me gwat umap. E pa gwat gapan tuiana nagirewa, gwat ame bontait dia
    aipa uarean, menan Iesu tandayasean. Go God sia ware baraen, pa mega aigap tuiwan
    ap menan pa sewa amit iragenawa Iesu me di.
  eng-GNV: This is the stone cast aside of you builders which is become the head of
    the corner.
  zaa-NT: Jesucristua nna née Iyya Principal nu labí uccua latsi' le uquìna' le para
    gudua le yú'u qui' Tata Dios, pero
  eng-WEBSTER: This is the stone which was set at naught by you builders, which is
    become the head of the corner.
  guh-guh: 'Icatsia Pedro jumaitsi bajarapamonaejavabelia: —Bajaraponë Jesús yabara
    Dioso pejumelivaisibaxutota bajayata tajëvelia jumaitsi comparacióncuenia mapacueniaje:
    Paiboto itsamonae boexanaevi naitaxutojematabuatsiana petsitaabejexaetsi itajara,
    bajarapaiboto itsanë pitsiana. Nexata bajarapaibotota xaniavaetsia yaëtsiana botabu
    daxita itsaibo matatoxenetsia, jai tajëvelia Dioso pejumelivaisibaxutota. Bajarapacuenia
    Dioso pejumelivaisibaxutota comparacióncuenia itsa jumaitsi Jesús yabara, judíovi
    penamatacaitorobivi Jesús apo pejumecovënëtsijavanexa yabara, jumaitsi. Dioso
    pitapetsijavatsi Jesús daxitajivi pecapanepaenexa yabara ata jumaitsi.'
  bon-bon: Tabe peese nyene lui poto cidi me Oogäräneji mene te jiicenige egä, ‘Lui
    kula ne weene raranga biname cina jigyisi, baborage bäbitige iyeta nuuja cabu
    ca.’
  nhw-BL: Jesús itztoc quen yaya nopa hueyi tetl catli ancalchihuani amo anquinejque
    anquitequihuise ipan amochaj. Pero teipa yaya elqui catli senquistoc cuali para
    yas calnacastla huan ipan quiquetzase nopa cali catli Toteco quichihua. Huan ama
    amoixpa, Toteco quimacatoc Jesús nopa tequiticayotl catli más hueyi que nochi.
  mgw-mgw: Ayu' nga yu'lu' Yesu Maandiko Mapeleteu gagammaya, ‘Liwe lyamulikani mwa
    asengi, nambi'yambi' lipangite liwe liku'lu' lya pakitumembe.’
  swh-ONEN: Huyu ndiye “ ‘jiwe ambalo ninyi wajenzi mlilikataa, ambalo limekuwa jiwe
    kuu la pembeni.’
  wbi-wbi: UYesu kilisite lyelivue lino umweumwe mwe va lengaji mukalisyojule, lyelinolyelino
    livikilue kuva livue likome lya muulubale.
  bba-bba: Yesu wiyɑ, kpee te bɛɛ bɑnɔbu i yinɑ, mɑ tɑ kuɑ ɡɑni ɡɔmburun dɑm.
  eng-KJVCPB: This is the stone which was set at nought of you builders, which is
    become the head of the corner.
  kgk-NT: 'Yma omoĩ va''ekwe kwatia-rehe he''i-vy: “Ndovaléi, he''i ogapoha ita-rehe.
    Ha upe ita katu ojeporu ojepytahoha ramo. Óga jepytahoha voi ita” he''i va''ekwe,
    he''i Pedro omombe''u-vy. Upéi he''i jevy Pedro: —“Ita” he''i ramo, Hesu rekorã
    omombe''u. “Ogapoha” he''i ramo, pene rekorã omombe''u va''ekwe.'
  waj-waj: 'Anutuuqaa kua fafaara voovai vainno Yisuunnara tunoo: Ngia vaidiiya sikau
    nnau heekeeraiyaano sikau voovai teeda maisavaivee kiaa kiada pikiaavai. Yaagueeqa
    yatariivaa pupukiaivaa mmaara hara kiaa kuabaivaa roosiima ii sikau ivo nnau ipunnaivaki
    vaivo inna yoketaavaivee. Anutuuqaa kua fafaaraivo itaa kua tiivai.'
  cpy-cpy: Irika Jesús riitaki oshiyakawori mapi pimanintakiri eerokapaeni, poshiyakari
    wetsikirori pankotsi. Roo kanteencha rowatzikae-teero ikimita-kantetawo otzinkamipanke
    pankotsi.
  mpx-mpx: Yeisu bana te Buki Bwabwalena i ba, ‘Pat toto komiu totaltal ku awa nanakan
    ge ku towani, Yehoba iyaka i ahe limi ana kokola gasigasisena i ginoliya.’
  wbp-wbp: 'Jijaji-ngalpa Yarturlu-nyayirni-wangu. Nyurru-wiyi jarukungarduyurlu kuja
    yirrarnu jaru Payipulurla nyampunya Jijaji-kirliji: ‘Yuwarli ngantirninjakungarntirli,
    yarturlu yangka kujalu warrkini-paturlu yuwarlikingarduyu-paturlu punku-pajirninjarla
    walyi-kujurnu milarninja-wangurlu, ngulaju Yarturlu-nyayirni-wangu Kaatu-kurlangu
    Ngurrju-nyayirni yarturlu-kari-piya-wangu kuja nyanungurlu milarnu!’ Kujanya yirrarnu
    jarukungarduyurlu nyurru-wiyi.'
  luo-luo: Yesu ema Ndiko owuoyo kuome kawacho niya, “ ‘Kidi ma un jogedo nudagi ema
    koro osedoko kidi motegno moriwo kor ot.’
  nhe-NT: Jesús yajaya nopa hueyi tetl tlen incalchihuani ax inquinejque inquitequihuise
    ipan imochaj. Pero teipa yajaya elqui tlen senquistoc cuali para yas calnacastla
    huan ipan quiquetzase nopa cali tlen Toteco quichihua. Huan ama imoixtla Toteco
    quimacatoc Jesús nopa tlanahuatili tlen más hueyi.
  aii-aii: '”ܗ̇ܘ ܝܼܠܹܗ: ܟܹܐܦܵܐ ܕܐܲܚܬܘܿܢ ܒܲܢܵܝܹ̈ܐ ܡܘܼܣܠܹܐ ܠܵܘܟ݂ܘܿܢ، ܐܝܼܢܵܐ ܗܘܹܐ ܠܹܗ
    ܟܹܐܦܵܐ ܕܩܘܼܪܢܝܼܬܵ‌ܐ.'
  esk-NT: Taamna Jesus taimña Agaayyutim uqałhiñ uqautigikkaŋat itna, ‘Uyaġak tuppirit
    ayakkaŋat, taamna uyaġak piitchuiḷḷapiaġaqtuq tuppirauni.’
  msb-msb: Ini si Jesus an ginasabi sa Banal Na Kasuratan na, ‘An bato na ginsikway
    niyo na mga panday nahimo lugod na pinakamahalaga na bato para sa balay.’
  cpa-NT: Ca¹tiogh² hniah¹² Jesús tø¹cøg¹², ju³lah téng² dsa² jmo¹² hniú¹² mǿi² cang³
    tsa¹jih²dsa. Cónh¹jøng² ma²lán¹²dsa ju³lah lǿa¹² cang³ jmo¹² hi² tsih¹² hniú¹²
    tí².
  dso-dso: ଜିସୁର୍‌ ବିସଇ ଦରମ୍‌ ସାସ୍‌ତରେ ଲେକା ଅଇଲାଆଚେ, ଗର୍‌ ତିଆର୍‌କରୁମନ୍‌ ଜନ୍‌ ପାକ୍‌ନା
    ନଏଁ ବଲି ପିଙ୍ଗିଦେଇ ରଇଲାଇ, ସେଟାସେ କନର୍‌ ମୁକିଅ ପାକ୍‌ନା ଅଇଲା ।
  meu-meu: Ia be Ruma ikarana taumui ese o dadaraia nadina na Daiguni nadina ai vada
    ela.
  yva-NT: 'Yesus wepamo aurata irati orame so rai: ‘Oramo vatano wapo yavare ranari
    waponayo rai, ti wapo ramauta vayave, orame so mirati oramo manasyin dave Amisye
    po ratayao indamu yavare rausea nteto rai mo raijar matuve.’'
  dgc-dgc: Mara siya tu bito a inidelan du mégbile, da isip de éy éwan tu pasa. Ey
    siya bale i mahalagaa a bito a panuluk na bile.
  zpm-NT: 'Lëë Jesús ga raquiet lo Xtiidz Dios zaatne znu rnee: “Quie ne psëëb zha
    ne nozaa yu, ni naṉd zho lëëpaa quie co nac miṉe rnazdziits yu.” Ni scapaa nagoṉ
    bzhaac to me.'
  hix-NT: Noro ryhe, nàmno yetxehà wyaro naha. Àsok hana nàmno teryatxow ha, kekon
    hatà. Anatoko tohutho tàxanomkahnohyatxow hana. Anatoko, nàmno yetxeh me toh teryatxow
    hana, kekon hatà. Toh xanomkahnohnye komo wyaro, Txesusu màxanomkahnohyatxoko,
    omnyamo. Khoryenkom haxa ryhe, ehonomnà me harha neryako. Nàmno yetxehà wyaro,
    ehonomnà me noro yeryako, kekon hatà, Petru.
  sim-sim: Jisas or wormbonawa indingan heimanda ri. Mashi Avui Wasilakahi karem mbahandari
    osa, �Jir akan unda ma ji heye ji mba, sunja toto kava, karem ji mbaha ji ermberi
    oto ter wormbonawa hom or naha ormu sinduwa.�
  npi-ULB: येशू ख्रीष्‍ट त्यो ढुङ्गा हुनुहुन्छ जसलाई तपाईं घर निर्माणकर्ताहरूले इन्कार
    गर्नुभयो तर उहाँ नै मुख्य कुनेढुङ्गा हुनुभयो ।
  cgc-cgc: Jesus an kanen pasambit naan ta sinulat na pulong ta Dyos na Dyos gambal,
    ‘Kyo na mga manug-ubra ta balay, bato an na ta isip nyo dili magamit, yon gid
    pamag-ang na bato.’
  tim-tim: Akto Dawidiŋe Yesugât nâŋgâm den siâ hin dâm kulemgoep are kârikŋe agep,
    “Emet kenuŋmai arekŋe kun kun ire bâleŋe dâm hepuli arekŋe agatmâ kun kun kârikŋe
    akmâ kindâp.” dop hainâk yeŋe âmâ emet kenuŋmai hainâk akmâ Yesu ina bâleŋe dâm
    hepuli.
  yor-yor: Èyí ni “ ‘òkúta tí a ti ọwọ́ ẹ̀yin ọ̀mọ̀lé kọ̀sílẹ̀, tí ó sì di pàtàkì
    igun ilé.’
  wos-wos: 'Jisaska ané hundi Godna nyingambu dé re: Ge tokwa du di motu nakéka hélék
    yata di wun motu yaki. Yakindaka nak dé wun motu hérae takandéka dé ge jémba té.'
  emp-NTPO: 'Ãcõrẽ cartad̶e b̶ʌ́ b̶ʌa: “De obadaba mõgara igaraped̶ad̶ara dji biara
    b̶ʌda b̶esia.” Jesura maʌ̃ mõgara quĩrãca b̶ʌa. Bãrã dji de obada quĩrãca panʌba
    idjira igarasid̶aa. Baribʌrʌ Ãcõrẽba idjira dji biara b̶ʌda b̶ʌsia.'
  eng-F35: This is ‘the stone which was despised by you, the builders, which has become
    the chief cornerstone.’
  ind-ind: Yesus itulah yang digambarkan dalam Firman Allah sebagai ‘Batu fondasi
    yang dianggap tidak berguna oleh tukang-tukang bangunan’— yaitu kalian sendiri,
    tetapi Dia ‘sudah dijadikan Allah sebagai batu fondasi yang terutama.’
  pes-OPCB: چون بنا به گفتهٔ کتب مقدّس، عیسی همان سنگی است که شما معمارها رد کردید،
    ولی سنگ اصلی ساختمان شده است.
  mpt-mpt: Ibole makob am genalin nakai ulabobe. Eka Yesus ele makob sbal ase ulabobe.
    Gode buk temo baanoa Am genalin nakai sbal as ele misiamobo temdeibanomo geibbu
    otane komoke baanea Yeye ibo sbal as ele isak amun ayamobo bikieine gesea i inaniba
    sbal as ele isak amune bikieibbiobo genobu olo Yesuse weng sangobe. Kukub olo
    makob ibo Yesuse baabaniba Ni kobo deibkenoba kananoba kaanamabeobo geniba anaiba
    kaane otane Gode imin dofaanea hananea bainobo galin nakaia unangai kima biebe.
  ssx-ssx: Pa ekipeke Yesu pa꞉ta꞉ta꞉ mo Baiboloma꞉ alota꞉ Koto toopita꞉ iki mo da
    a꞉eteleme haliwekima꞉ kipa꞉la꞉me lemepate pa ameta꞉ koto toopi kone mo keneme
    toopi pa ula꞉me laa la꞉la꞉me.
  mkl-mkl: Jesui kukɔu wɑ fɑ̃ɑ iyi í ni, Kutɑ iyi woo mɑ ŋɑ ɑ̀ cɑu, Nŋui í bɑɑ í jɛ
    kutɑ sintei icui ile.
  gaq-gaq: ଜିସୁନେ ବିସୟ୍‍ରେ ଆଃ ଦର୍ମସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍‍ବକେ, ଆଣ୍ଡିନେ ବ୍ରିକେ ଡୁଆ ଆରେଡ୍ରେ
    ଆମେକେ ଦର୍‍କାର୍‍ ଣ୍ଡୁ ଡାଗ୍‍ଚେ ଜଗ୍‌ତ୍ଲାଗ୍‍ବଗେ । ମାତର୍‍ ଆତେନ୍‌‍ ବ୍ରି ଏକେ କନ୍‍ନେ ମୁଲ୍‌
    ବ୍ରି ଡିଙ୍ଗ୍‍ଲେକେ ।
  gof-RNT: ‘Gimbbeyssati boridi ixxida shuchchay, godaa xaphuwa minthiya, ubbaafe
    aadhdhiya shuchchu gidis; he shuchchay Yesuusa.’
  unx-unx: ଧାରାମ୍‌ପୁଥିରେ ୟୀଶୁଆଃ ବିଷାଏରେ ଅଲାକାନା, “‘ଅଡ଼ାଃ ବାବାଇକ ଅକନ୍‌ ଦିରିକେ ଆତମ୍‌ଏଣ୍ଡାଃକେଦାକ
    ଏନାଗି ଅଡ଼ାଃକଚାରାଃ ଦିରି ହବାୟାନା ।’
  gah-gah: 'Aí mogonamú nene monó gotolaú luhuva makó láa liki gizinamóma neve: Numuni
    giaká vete gehani napa makó ánigi ahulamó nenémo gehani lapusa alévoleláa loló
    oake noive, liki gizinave. Lekeza ámina numuni giaká ve niave, itó Izesukumú gehani
    lapusa golesave liki liake ánigi ahulamóma neve.'
