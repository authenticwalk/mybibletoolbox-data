  bqp-bqp: Lɛmɛ gbɛ̀ kũ ákↄ̃nↄ kpɛ́borinↄ a pã kpài mɛ́ à gↄ̃̀ kpɛ́ kusuru gbɛ̀
    mìde ũ.
  mcp-mcp: Nəcé Yésus jisə “kwóógʉ́ bɨ́ olwɔ̧́ye bɨ́ á myaas yí, dwó wə́ í mə́ shúgʉla
    kwóógʉ́ lʉ́ lʉ́mʉga yí”.
  hat-hat: 'Se Jezi menm yo t''ap pale nan pawòl sa a ki ekri nan liv la: Wòch nou
    te voye jete lè nou t''ap bati a, se li menm ki tounen wòch ki kenbe kay la.'
  npl-NT: Nin Jesús, Ye n tetl Akin nomejwah nonkalchijchijkeh ononkitlakaltechojkeh,
    pero nin tetl omochiwako non okachi tetlakxili.
  bgg-bgg: Isu è jigigam shii zey pha duiine ro, “Khi pha lubao shii chan hò khimphothek
    è snai muii pha ji ne bajo chid pha lubao rey dun ro.”
  eng-TCENT: This Jesus is the stone that was rejected by you, the builders, which
    has become the cornerstone.
  eng-BSB: This Jesus is ‘the stone you builders rejected, which has become the cornerstone.’
  cpu-NT: Irika Jesús iri oshiyakarori mapi pimanintakerira eerokaite, pikempitakovaitakari
    ovetsikirori pankotsi. Iro kantacha jovatziyeetairo pankotsinampiki ikempitaaro
    iroorikami tzinkamintsi.
  san-ASM: নিচেতৃভি ৰ্যুষ্মাভিৰযং যঃ প্ৰস্তৰোঽৱজ্ঞাতোঽভৱৎ স প্ৰধানকোণস্য প্ৰস্তৰোঽভৱৎ|
  tod-tod: 'Tɔ ɠa é ga: ‹Kɔtui nii pɛlɛ lo nuiti wo ɠɛlɛai ba, tama tɔ ɠa kɛai ga
    kɔtu ɓiingi.›'
  tac-NT: '''Yako osáliru Onorúgame julámoríle bilé wa''lula napu selígame neraga
    nímili nílige. Abiena osáliru we''ká ralámuli tabilé niramio alué wa''lula. Esukristo
    nile alué wa''lula. ''Ya osáliru alué nimio napurigá bilé rejté. Regá anime: Napu
    newá uchule bilé galí, pale alué rejté tabilé najtékame mayega, ''lige uchéchigo
    bilé o''tole alué rejté ''lige unele alué rejté ''we najtékame kóriká. Alarigá
    oláliru alué Esusi napurigá tabilé najtékame neraga, pe apiépiri ralámuli neraga.'
  eng-WEBPB: He is ‘the stone which was regarded as worthless by you, the builders,
    which has become the head of the corner.’
  gfk-H: 'Iakan ra Iesu, ia nong ira nianga gar ta Kalou di ga pakat i tangtangai
    utana hoken: ‘Ia no Haat nong muat ira tena gil hala muat ga sura sei ia, ma ia
    balik um no dadas na burena tano hala bakut.’'
  viv-viv: Bana faꞋine gahetalahobuhobu saꞋeyana Veyao Tuwaina ana bukiya gidadauda
    gigayo, Ogola omi manuwa ana toꞋaiyogona wakilowena medema giveholiliꞋabi.
  yao-yao: Che Yesu ni jwakungamba Mmalembelo Gamaswela gagakuti, ‘Liganga limwalikanile
    ŵanyamwe ŵakutaŵa, sambano lilyolyo litendekwe kuŵa liganga lyekulungwa lya nsingi
    wa nyuumba.’
  tgp-tgp: Iesu akerihi natu enia, ‘Vatu atu kamim tamlohi voro ima ka tipahia, enia
    mo mai pulo vatu mata ima.’
  auc-NT: Edæ wainca në mæ̈nönäni näni wido cædinca incæ wacä, Tæcæ manca pönï tæ̈ï
    manguimpa, ante cönongampa. Itota ïñömö mäninca baï æ̈æ̈monga pönï ongongampa.
  kbc-NT: Lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji yalaɡ̶atalo Jesus, niɡ̶ijo mee, ‘Naɡ̶ajo wetiɡ̶a
    notana ane doɡ̶oyemaa moibake, niɡ̶ijo anoyoe diimigi, naɡ̶ani wetiɡ̶a jeɡ̶eo
    me daɡ̶axa me ɡ̶oneɡ̶e minitaɡ̶a niɡ̶ini diimigi anoyoe.’
  bmh-bmh: Yesus go en getal Uwait nugau ze eim enemenin, ‘Zau sanag go zau macanemen
    dudu agen eg anemenin, ulis zau sanag go naliu pet usaleun.’
  ctu-BL: Jesús jiñʌch jini Xajlel tsa' bʌ la' choco, xmel ototet bʌ la. Tsa' otsʌnti
    ti ñaxan bʌ i xujc otot.
  meq-meq: 'Ɗerewel i Mbəlom a tsik faya, a gwaɗ: “Kwar nakə nəkurom ndo maɗəzle gay
    hay ka kalum ha aye na, ka təra kwar nakə ma vəleye gədaŋ a gay aye ɗuh.”'
  noa-H: Magtarr Jesús higwi k'abahab, har Hẽwandam hiek p'ã sim gaai “Di hëu narr
    k'ʌʌnau hisegtarr dibigta jũrr chi di hãd jãrramk'a sĩsim” ha jaau sim.
  alp-NT: Yesuse mere pine kena Alla Eni lepate rebe lekire beteke tamata esi sukaI
    more be, ‘Tamata esi kerike luma, esi poie batu inai sae me, po tatike pine batu
    mere pake kena lukue lili elake esi ueije.’
  san-VEL: nicet.rbhi ryu.smaabhiraya.m ya.h prastaro.avaj naato.abhavat sa pradhaanako.nasya
    prastaro.abhavat|
  kbq-kbq: Ama ana Jisasina, Tamagra nogi vahe'motma tamavesra hutma retufe atre'naza
    haveagi, e'i ana havemo'a no renagentete noma azeri hanaveti have fore hu'ne.
    (Sam-Zga 118:22)
  kbh-kbh: 'Jesusbiama Bëngbe Bëtsabe uabemana palabrënguiñe mënts̈á endayana: “Chë
    yebna jebuanënga tmontsanaboté ndëts̈bé, mora chë más bëts uashacuanës̈ents̈e
    entsejájona ca”. Ts̈ëngaftanga s̈mondmëna mo chë yebna jebuanëngcá, er Jesúsbioye
    s̈montsanaboté y mora cha chë más uamaná entsemna.'
  ron-LSB: El este “piatra care a fost considerată de voi, zidarii, ca fiind fără
    valoare, și care a devenit capul unghiului”.
  pon-pon: I takai o, me lokidokila ren komail jauje kan, me id wiala takai en pukakaim.
  nhe-BL: Jesús yajaya nopa hueyi tetl tlen incalchihuani ax inquinejque inquitequihuise
    ipan imochaj. Pero teipa yajaya elqui tlen senquistoc cuali para yas calnacastla
    huan ipan quiquetzase nopa cali tlen Toteco quichihua. Huan ama imoixtla Toteco
    quimacatoc Jesús nopa tlanahuatili tlen más hueyi.
  sps-sps: Ai koraa Jisas to te kirkir iny Vegiau Ten Gov sa tsue fi nei, ‘A fats
    a marats to te tsugei fuainy tsoiny fatsun numaa ruak faarei na fats a karap ovei
    tana numaa.’
  wnc-wnc: Siwan wamu takngatu Anutue wapatang tupa siknga matakut taknga buya aawan
    ginda Jesu tanguwa kumbut. Sike wamu waaknga anzing, ‘Aminu kunduta you gwendu
    mitake yotde sanga tapatu take kawa gutonga siwan mutewa kukut. Ngana masande
    sanga wa mutewa kukut tapata yot gwenu tapan kekekawan wa aminda kawa take siknga
    sikut.’
  bus-bus: Lɛmɛ gbɛ̀ kɛ̀ amↄa kpɛ́borinↄ a pã kpàzi bé à gↄ̃̀ kpɛ́ gooda gbɛ̀ mìdee
    ũ.
  gub-BL: Nezewe i'i ze'eg kwehe arer Zezuz rehe a'e. Tàpuz iapo har wà Weityk amo
    ita wà, Ta'e na'ikatu kwaw wanupe xe. A'e ita a'e kury, Tàpuz iwy pe tuz a'e kury,
    i'i ze'eg kwehe arer.
  imo-imo: Aku ungu pulumunga oi kunana te toko panjikolio ungu iko toko ningi mele
    i tepa, Ulke takoringi iyemani kanoko tiye kolko lteringi kou kanomu kanoko keri
    mondoringi nalo kinye kano koumu yu ulke timu mele ulke enge tindili kou pengamu
    ningi kano koumu yu. Aku koumu lteringi iyema aku eno Israel iyema.
  boj-boj: Yesus a tal ai bul. Niŋgi tal gereiyo qaji tamo bul. Niŋgi na tal ai di
    arqsibqa uge qa marsib taqal waiyeb. Onaqa Qotei na olo tal ai di osiqa tal siŋgilatqajqa
    deqa tumaq di tigeltej unu.
  eng-DRA: This is the stone which was rejected by you the builders, which is become
    the head of the corner.
  knf-knf: 'Kë ul Yeŧu i i Ulibra wi Naşibaţi ujakuŋ aji : “Awooŋ pnduba pi an baniw
    napokuŋ, pnduba mënţan puŋ pakakuŋ amëban katoh.”'
  san-KHM: និចេត្ឫភិ រ្យុឞ្មាភិរយំ យះ ប្រស្តរោៜវជ្ញាតោៜភវត៑ ស ប្រធានកោណស្យ ប្រស្តរោៜភវត៑។
  arn-NT: Fey tüfachi Jesus ‘tati kiñe kura reke felelu, fey eymün tati pu dewmarukakelu
    tamün illamel, welu ta tüfa doy poyefal kura reke femkünungetuy.’
  zas-NT: Beennëdi laaman ziꞌc rüjn ree bén rüjn yu chi rbëëgoꞌn reeman tijb guiaj,
    dxel qui ragbeeri reeman guial guiaj guin na̱j ni mazri lasajc par gacnë yu guin.
  ken-NT: 'Nkúbhɛ́ Yesu kɛ̌ Ɛkáti Mandɛm ɛ́rɛ̀m ɛ̌ti yi bɛ́: ‘Ntay ɛnɛ́n bě batě
    bɛkɛt bǎbyáká, nɔ́ kɛ nɛ́rɔ́bhɛ́ ɛkwap ɛnɛ́ ɛ́kɛ́mɛ́ ɛkɛt.’'
