  tbz-SIM: 'Yesu di yetɛ wè, Kuyie nnɑ́ɑǹtì nɑ̀ɑ́ nweè kpɛ́í kɛ tú: Bɛ̀ɛ̀ mɑɑ̀ bɛ̀
