verse: ACT.004.029
translations:
  kpx-kpx: No Kosive, abu nova noheho isuta louale ke evinela. Noeau a esemu. Iale
    a nego noevege no vabu halevaito a hoto loui ata namigevei.
  okv-H: avo eto, Bada, enana ke do ehera avo hotembeto no pure ari embomeni ta degi
    sovera ari ikejo hamo ngahia au no ke hande are.
  tbo-tbo: Ma Guyau, amalai hai ani’mpalilowolowo ugolihi una galena nae. Ma tiyai
    am tu bagibagi una dewiyai po to nugomotu am tuwega bahenana ugolina.
  mal-C: ഇപ്പോൾ കർത്താവേ, അവരുടെ ഭീഷണികൾ ശ്രദ്ധിക്കണമേ. അങ്ങയുടെ വചനം പൂർണധൈര്യത്തോടെ
    പ്രസ്താവിക്കാൻ അവിടത്തെ ദാസരെ ബലപ്പെടുത്തണമേ.
  grc-SR: Καὶ τὰ νῦν, κύριε, ἔπιδε ἐπὶ τὰς ἀπειλὰς αὐτῶν, καὶ δὸς τοῖς δούλοις σου
    μετὰ παρρησίας πάσης λαλεῖν τὸν λόγον σου,
  bgc-bgc: इब हे प्रभु, उनकी धमकियाँ नै सुण, अर अपणे दास्सां ताहीं यो वरदान दे के
    तेरा वचन बड़ी हिम्मत तै सुणावै।
  khz-khz: Gaura pakurai, Velekou o, geria vevega-kali kalara ono gitara, e ai goi
    gemu vetugunagi talimamai tiliga ono venimai, pe valimu paia kilagia matiligamai
    na.
  deu-TKW: Und nun, Herr, achte du auf ihre Drohungen, und verleihe deinen Knechten,
    mit allem Freimut dein Wort zu reden,
  zsr-NT: Naꞌa, Xantuꞌ, byu le tuꞌzeynëꞌ ba nadx netuꞌ, len ben ga gactuꞌ rugu ladxiꞌ,
    güiꞌtuꞌ xtidzuꞌu, netuꞌ bönniꞌ huen dxin quiuꞌ.
  lin-lin: Sik’oyo Nkolo, tala ndenge bazali kotungisa biso, mpe pesa basali na Yo
    makasi ya koteya Liloba na Yo na molende nyonso.
  hns-NT: He Prabhoe, ab hamlog praatna kariela kie aap oesabke kharaab bietjaar khiaal
    kar aur hamlogke sahaaita de tor baat be-dar se bataawe ke.
  noa-E: Mag irig jëeumamua, Pua khaphʉ chirʉmgui ajierram anʉm, maar mʉg pʉch i jaaumkhĩir
    pʉchdëucha chogtarr khʉʉn dakhãu wai nʉm. Maar pʉ chognaanau. Pua warag maar khuphĩi
    apibá, ögkhaba pʉch iek jaau wënʉrraag a jëeumajierram aajem.
  eng-EMTV: Now, Lord, look upon their threats, and grant to Your servants that with
    all boldness they may speak Your word,
  mib-NT: Te vijna, Tátā, coto ní ndese cácahān xeēn de nuū na jíjnáhan ná, te cuāha
    ni fuerza ni núū na jéē cácuu ná mozo ni, návāha jéhnu‑ni nacani ná jnúhun máá
    ní.
  lif-NT2: दाङ्‌बे, आल्‍ल खे़ङ्‌हाॽरे़ यङ्‌मा मे़से़रिगे़बान्‌निङ्‌वाॽ इःत्ते़ॽओ,
    हे़क्‍क्‍याङ् के़सेवारोबाहाॽ पेलिगे़न् के़बाःन्‍जाक्‍किन् हाङ्‌हाङ्‌ङाङ् पाःप्‍मा
    याप्‍मि के़धुम्‍बा आजोगे़ॽओ॥
  xnj-xnj: Nambu hinu, Bambu, lola chaviyogofya. Utikangamalisa tavatumisi vaku kukokosa
    lilovi laku cha ukekesi.
  mmx-mmx: Monga Leeme Silok, u ronga vam mo levelinga lolos di tong i. La una lox
    abelemes nema lavasaxaruki ram kusu mana vaase asu Lagale Lavavang.
  cbr-NT: Usa 'ain camina a unicamaxa usai numi 'ësë́nancë a bana min 'unánquin, racuë́quinma
    nun min bana uni ñuixunun nu 'aquinti 'ain.
  tee-NT: Pus ju chavai ji qui'ucxtin alakts'ich ju tuchi quintajunan ju aquinta'ulhtuyan.
    Para ju quijnan ni milapanacni icjuntau pus aquila'aktaijuch ni laich ac'ajunau
    ju lapanacni ju minchivinti chai jantu actalhananau.
  eng-LSV: And now, LORD, look on their threatenings, and grant to Your servants to
    speak Your word with all freedom,
  cak-NT: Ajaf, cami tatzu' ri winak re' yexibin, roma catajinak quiyowal chakij roj
    ri asamajel. Y romari' roj nakac'utuj chawe chi taya' kachuk'a' chi quiri' man
    nakaxi'j ta ki' nakatzijoj ri atzij.
  pah-NT: —Ehepia kiro g̃anhi'ig̃ahya ore ve oji'i. “Pe Jesus'ga mombe'upige'ymame
    toponupanupãuka po ti ore pe nehẽ,” ei g̃a ore ve oji'i, ei g̃a Tupana'ga pe.
    Ore poko ti a'ero toromombe'u katu ti nenhi'ig̃a Jesus'ga mombe'gwovo g̃a pojihuve'yma
    nehẽ. A'ereki ore ndereheva'ero oroko, ei g̃a ga pe.
  sja-NT: Ɨ̃rá Tachi Waibɨa, ak'ɨ́ji pɨ ãpɨte k'achia pedee p'anɨɨrã mãik'aapa taimaa
    waapɨara pɨ ũraa waawee-ee jarateepíji, taipa oo k'inia p'anadairã pɨa oopi bɨk'a.
  xed-xed: Ndanana Mghama ɗa, ngha ka həŋ ta lma aŋni ɓa. Vlaŋvla ta mbraku ta vuʼaha
    gha ŋa mna gwaɗa gha nda tatá us ta iri.
  mks-NT: Ta viti cande̱hé ndo̱, tátá Ndióxi̱ ndá quia̱hva cúni̱ na̱ caja xíxi na
    xi̱hín nde̱. Ta quia̱hva ndó ña̱ma̱ni̱ ná candeé ini nde̱ ndo̱hó já ná a̱ yíhví
    nde̱ ca̱ha̱n nde̱ tu̱hun va̱ha sa̱ha̱ mé ndó xi̱hi̱n ndá nu̱ú ña̱yivi na̱cuu jáchi̱
    mé nde̱ cúú nde̱ na̱ cája chúun nu̱ ndo̱.
  gfk-S: Ma kakarek, Watong, hadade um ira nudi kaba harmang ma nu ter ra dades ta
    mem ira num tultule waing mem na haruat ura hininaawas ta ira num nianga ma ra
    balaraan.
  bmu-bmu: “O Kembu, nini gi welen qem gihiinga merak galöm meme keu neŋgizei, gi
    mönö mi eka naŋgöm neŋginöŋga ölöp göhö Buŋa keugi suahö ewö awösamkakak kinda
    jiba malbin.
  dgz-dgz: Ayop nuga God, endi guranepen menan sia taiwanum ge yawam. Menan nao gega
    taintoni nagirewa kaimakaet tumban amu yonat nop gega epara ta wadidiamopen menan
    aro nun.
  eng-GNV: And nowe, O Lord, beholde their threatnings, and graunt vnto thy seruants
    with all boldnesse to speake thy word,
  zaa-NT: Annaỹa Señor, gunna' tsáruhuá cuią'lu' ti'iỹa rinne cą contra intu' ca huenitsìna
    qui' cuią'lu'. Acca beni qui'ni gappa tu' adí valor para qui'ni bittu gátsini
    tu' equixá'a tu' titsa' qui' cuią'lu'.
  eng-WEBSTER: 'And now, Lord, behold their threatenings: and grant to thy servants,
    that with all boldness they may speak thy word,'
  guh-guh: Patajatuxanenë, yapëtaneme judíovi pevetsivi patanitavetsijava jivi patatsipaebaponaeyaniva
    nexënato pelivaisi. Paxanë panijajivinë. Nexata panerajutsianame patanecaëjëpaejamatabëcuene
    ajumejunavijibia jivi patatsipaebaponaenexa nexënato pelivaisi.
  bon-bon: Yoo, Yageyame, cuta page maane mene bii näätecijige, teepi lipu opo cabu
    nirmäjininisi. Gone ätecija taatu, yepä maane määme kaakesea bägrä bine nitityäripi
    määme mene wälu cäco iicemame.
  nhw-BL: Huan ama, Toteco, xijcaqui catli nopa tequitini quiijtohuaj para techmajmatise,
    huan techmaca tetili timotequipanojcahua para ma amo timajmahuica ticamanaltise
    mocamanal.
  mgw-mgw: Nambi'yambi' wa Bwana, ulinge iyogokeyo yabe, na utulongoye twenga twaatumisi
    bako tupate ala mayi'gi'yo gako wangali ba na kyukala.
  swh-ONEN: Sasa, Bwana angalia vitisho vyao na utuwezeshe sisi watumishi wako kulinena
    neno lako kwa ujasiri mkuu.
  wbi-wbi: Lino Mutwa, usilolaghe inyoghofio save, uvapele ingufu avavombi vako kukulijova
    ilisio liako night ngufungufu soni.
  bba-bba: Yen sɔ̃ tɛ̃, Yinni ɑ ben ɡerusibu lɑɑkɑri koowo, kpɑ ɑ de bɛsɛ wunɛn sɔm
    kowobu su wunɛn ɡɑri yi kpɑrɑ kɑ wɔruɡɔru.
  eng-KJVCPB: 'And now, Lord, behold their threatenings: and grant unto thy servants,
    that with all boldness they may speak thy word,'
  kgk-NT: Ãy katu onhe'ẽ poxy hikwái. Ehexa katu ipoxyha, ore Járy. Ore ne rembigwái
    va'e. Ore mbopy'agwasu katu ore kyhyje e'ỹ hagwã ne nhe'ẽ mombe'u-vy.
  waj-waj: Udaanga-o, aanna makee vaidiiya avaikarai kuaivaa tiiki yapa kiaivaa a
    arinaima rikiee ivaara yaata utuee ta i mmoori vareera vaidiiya a ti tinai ta
    hama aatuuraida yaagueeqama i mmayaayaivaa gioonna kiaapuuya kiaa mmiaaravee.
  cpy-cpy: ¡Pinkathari! Paminiri nimaeka rajarii-matana. Pikanta-kaeyaawo eero nothaawan-tantari
    nokenkitha-teero piñaani.
  mpx-mpx: Babala, ewasi wali ba lolopwal ge wali ba palopalovakun eliyama u hago.
    Nimwam gasigasisena nu paelu, inoke wam totuwalali bwabwalena Yeisu alana elana
    tokasiyebwa naha pwamolol, ge ginol yawiyawi ge abanuwa ahi naha ginolil, inoke
    ama wam totuwalali wam baaba naha wasaan alona ge wama atimatuwa.”
  wbp-wbp: Warlalja-Wiri Kaatu, nganimparnangkulu warrkini nyuntu-nyangu. Payirni
    karnangkulu yungunpa-nganpa warrawarra-kanyi yapa panu-kujaku kuja kalu-nganpa
    yangka pututu-pinjarla japirdimi. Pirrjirdi-manta-nganpa yungurnalu warru yimi-ngarrirni
    jaru nyuntu-nyangu Jijaji-kirli lani-wangurlu.
  luo-luo: To koro Ruoth, winj siem ma gisiemowago, kendo mi jotichni teko mondo ohul
    wachni gi teko moloyo.
  nhe-NT: Huan ama, Toteco, xijcaqui tlen nopa tequihuejme quiijtohuaj para techmajmatise
    huan xitechmaca fuerza timotlatequipanojcahua para ma ax timajmahuica ticamatise
    motlajtol.
  aii-aii: ”ܘܐܵܕܝܼܵܐ ܝܵܐ ܡܵܪܝܵܐ، ܚܘܼܪ ܒܓܸܙܡܵܝ̈ܗ‌ܝ ܘܡܲܥܒܸܕ ܠܪܹ̈ܓܵܘܵܬܘܼܟ݂ ܕܗܲܡܙܸܡܝܼ
    ܗܹܡܸܙܡܵܢܘܼܟ݂ ܒܟܠܔ ܓ̰ܘܼܪܐܲܬ.
  esk-NT: Aasiiñ pakma, Ataniiq, itqaġlugich Jew-ŋuruat qulliŋich qanuqhutiŋ aniqsraaqtuqmatigut.
    Savaktigikkaqpich, uqaqtitigut uqałiġnik taluqsrautaiġuta.
  msb-msb: Kaya, Ginoo, pamatii an inda mga paghulga kag tuguti kami na mga suruguon
    mo na magsurmaton san imo mensahe na may kaisog san buot.
  cpa-NT: Jai³lah, Juu¹³ jniang³. Dsa² héi² ma²mi²dsian¹² dsǿa¹² jnieh³, dsa² jmo²
    ta³ quiánh²hning. Jøng³ cuúh³hning ju²bí². Mi³jøng² tsa¹li¹goh¹² jnieh³ dsií³
    jnieh³ jǿg³ quiánh² hning².
  dso-dso: “ଏ ମାପ୍‌ରୁ, ସେମନ୍‌ ଆମ୍‌କେ ଜନ୍‌ ଦମକ୍‌ ଦେଲାଇ ଆଚତ୍‌ ସେ ବିସଇ ସୁନା ଆରି ନ ଡର୍‌ତେ
    ତମର୍‌ କାତା ଜାନାଇବାକେ ତମର୍‌ ଏ ଦାଙ୍ଗ୍‌ଡାମନ୍‌କେ ଡାଟ୍‌ କରା ।
  meu-meu: Taunabenai, Lohiabada e, edia hahegari herevadia ame kamonai; emu hesiai
    taumai goada bame henimai, emu hereva baia gwaurai mai goadamai ida.
  yva-NT: Amisyo winy, soamo reambeker reamare Winyo akari akokoe Yahudi wato maen,
    weye uparijo reansai wo raura ware wo reansave tatugadi. Weti reamo nanajo indamu
    Nyo vambunine raugaje Nya vatano wanapatambe Naije reansai indamu reamo Nya ayao
    raura vambunimbe muno vemo reanjani nora.
  dgc-dgc: Ey nadid, Panginoon,” kagi de, “éy enta mo, mégbanta side dikame nadid
    a parusaan de kame. Aguman mo kame a utusan mo, monda metapang kame a mégtoldu
    ta kagi mua.
  zpm-NT: Ni scaque niina, bui gaṉle zha racladz zho ctseb zho no parne peet gneedraa
    no; luu nac meṉ ne gocnieṉ no ne nac no zha ne rdziuuṉ xtsiiṉ luu, zeeṉa gdzieebd
    no cseed no miech xtiidz luu.
  hix-NT: Apa y, amna yohà y, atxke nàrwonatxhe rma, nyamoro ha, amna hoko. Àrwon
    komo enytxako, ketxkon xarha tà, Khoryenkomo wya. Apa y, ayanoto rma amna. Àro
    ke amna akoronomako, amna wya orwonà yokarymatxho me, oseryehpàra rma haxa amna
    wya ekarymatxho me, ketxkon hatà.
  sim-sim: Wasilaka, mir angop mi heyewa sir, mashi mashi os nir ajekmbaha li mbawa
    mashi oson. Hako mir avak nir lerawu mihin landa ma nirin jelyaka. Ushinak avak
    kwambu mendek ni sihi mashi mihin er ni saweka. Uhu avak ni ajewan ni halaka.
  npi-ULB: हे प्रभु, अब तिनीहरूका चेताउनीलाई हेर्नुहोस् र तपाईंका सेवकहरूलाई तपाईंको
    वचन पुरा साहससित बोल्न दिनुहोस् ।
  cgc-cgc: Anduni, O Ginuo Dyos, matian no iran an na pagpalleg ki kami na imo na
    mga suguon daw tabangan kay ta ame na pag-ambal na ula kay adlek ta pagsugid ta
    miad na balita na alin ki kaon parti ki Jesus.
  tim-tim: Kepia iregât ambolupŋande den kârikŋe maknengimbiâ hamep akbâengât den
    are nâŋgâm nen hoŋ bawalupge kârikŋe aknengimenâ denge makberâm hamep bo akbaen.
  yor-yor: Ǹjẹ́ nísinsin yìí, Olúwa, kíyèsi ìhàlẹ̀ wọn; kí ó sì fi fún àwọn ọmọ ọ̀dọ̀
    rẹ láti máa fi ìgboyà ńlá sọ ọ̀rọ̀ rẹ.
  wos-wos: Néma Du, némbuli wandan haraki hundika sarékéta nanika hambuk mé hwe, nani
    ména jémba yakwa du takwa dika roohafi yata, ména yikafre hundi jémba wambete.
  emp-NTPO: Dai Boro, acʌdua sãwã ãdjirãba dairãra waraga panʌda. Sozarrada dairã
    bʌ nezocarãa diadua bʌ bed̶eara ne wayaa neẽ́ jarad̶i carea.
  eng-F35: As for the present, Lord, consider their threats, and grant to Your slaves
    to speak Your word with all boldness,
  ind-ind: Ya TUHAN, sekarang perhatikanlah ancaman mereka terhadap kami, dan tolonglah
    hamba-hamba-Mu ini untuk memberitakan Kabar Keselamatan dari Engkau dengan penuh
    keberanian.
  pes-OPCB: و حال، ای خداوند، به تهدیدهای ایشان گوش کن و به ما خدمتگزاران خود جرأت
    بده تا پیام تو را به مردم برسانیم.
  mpt-mpt: God kobo ni Sumobe. I baabeniba Ibo Yesuse wengo omkeimaib mole ni yananomabbiobo
    gesiba kobo i wengo wenteneba keb titilo omyeba ni keb wengo omkeimanomabbiobe.
    Kobo daabenebta ni tosianino deibonomo!
  ssx-ssx: Kutupa Tekehalio. Ameta꞉ niki paala꞉ma꞉ homomono alemeeki nakana꞉ma꞉ opuaata꞉
    niki naka꞉ e pokaasoma꞉ haliwekima꞉ naka꞉ pita꞉ puki taka꞉lao hata꞉ lamono lapeke
    laata꞉
  mkl-mkl: Nɑ nŋu nsɛi, Lɑfɛ̃ɛ, ce lɑɑkɑii ide ku fɔ nŋɑ nɔ i jɔ̀ ɑwɑ woo ce icɛɛ
    ŋɑu kɑ sisi ideɛu do wɔɔkɔ nlɑ nlɑ.
  gaq-gaq: ଅ ମାପ୍‌ରୁ, ଏବେ ମେଇଂ ଆନେକେ ଡିରକମ୍‌ ଦମକ୍‍ ବିବକେ, ନା ଆତେନ୍‌‍ ବିସୟ୍‌ରେ ଦ୍ରିଗ୍‍
    ଆରି ଦାସ ଦାସୀଇଂକେ ବର୍‌କସ୍‌ ବାବ୍‌ରେ ନାନେ ବ୍ନାଇର୍‍ ବାସଙ୍ଗ୍‍ ଅଲେଙ୍ଗ୍‍ ନ୍‍ସା ବପୁ ବିଲା
    ।
  gof-RNT: Ha77ika Godaw, entta manddethaa be7a; nuuni ne aylleti ne qaala kumetha
    wozanan odana mela nuna dandda7isa.
  unx-unx: ଆଡଃ ନାହାଁଃଦ, ହେ ପ୍ରାଭୁ, ଇନ୍‌କୁ ଆଲେକେ ବତଙ୍ଗ୍‌ଲେତାନାକ ଏନା ନେଲେମେ ଆଡଃ ଆମାଃ
    ଦାସିକକେ ପୁରାଃ ପେଡ଼େୟାନ୍‌ତେ ଆମାଃ କାଜି କାଜି ନାଗେନ୍ତେ ଜୀଉରେକେଟେଦ୍‌ ଏମାଲେମେ ।
  gah-gah: Lá ikamóza, Guivahanitemaka geza lehelele viziti gakó gelekoko gakó ale
    akutoko litune loko genezate ale vávani olimioko,
  lcm-lcm: Volava, ku lomlomonai ani kari keve mengen rikek animem, na ku pakangai
    animem val kam keve asosokai asi kamem mengen amadot luai ta akuskus im.
  aer-aer: Yewe Akngerrepate anwerne-kenhe, itnenhe awaye, itne-arle anwernenhe aterele-anthetyeke
    irreme alakenhe angkemele. Anwernenhe utnenge lterrke-ilaye anwerne itneke atere
    anetyakenhe Jesus-akerte akwenpe angketyenhenge.
  qvc-NT: Dyusitu, rikay, kananqam noqaykunatapis jurapawanllapa, qamta ama myintashushpa,
    yach'achikunayllapa. Chayri animuta qowayllapa, ama nimata manchashpa, qambaq
    yach'achikunayllapa.
  tgl-ULB: Ngayon, Panginoon, tingnan mo ang kanilang mga babala at ipagkaloob mo
    sa iyong mga lingkod na maipahayag ang iyong salita na may katapangan.
  cbs-NT: Nukun Xanen Ibuun, natianan, jabun nuku mese mesewaibu min uiaiin. Jaskawen
    taexun nun min tsumabu jawa datea min baken kakape nun xabakabi chanikunkaunun
    nuku yunuwe.
  xtm-NTPP: Iya Tátnuni, vitna konde'ya ni sukan ka xsiu'u ña'a de a, te chindee ña'a
    ni ja ka jinukuechi sa nuu ni a, sukan‑va'a má jin koyu'u sa te jín kaxtnu'u sa
    tnu'u vii tnu'u va'a ni ka'an ni ma.
  nnq-nnq: Nambu ngoe, Angwana, nnole kujogoya kwabe, nu mutuotoye twenga, takapakachi
    binu, tulenge lilobe linu panga jogopa.
  bao-NT: Ʉpʉ, mecʉ̃ra ñañaro jãare cʉ̃ja ca tiirʉgarijere ĩaña. Mʉ paderi majare
    uwiricaro maniro mʉ yeere jãa ca wede yujuro jãare tiiya.
