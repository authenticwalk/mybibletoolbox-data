  mar-mar: तर हे प्रभू, आता तू त्यांच्या धमकावण्याकडे पाहा आणि तुझ्या दासांनी पूर्ण
    धैर्याने तुझे वचन बोलावे असे दान दे.
  snp-snp: Eti afa, kamo Wekolate oiya kuwotefo-mota ka makafo igamu oti lamo yamu
    lamo kouba-naba o kedonimo ya aumakama lomageto, wenenawa kolini kolámoto, kaka
    ya wenena muki logimimo dinune.
  isl-isl: Drottinn, þú heyrir hótanir þeirra. Gefðu okkur, þjónum þínum, mikla djörfung
    þegar við predikum.
  spy-NT: Kunyi ii, Mokoryoontēēt, ikas wōlēē kāākōōmuuytēēch ānkiikōōnēēch acheek
    motwoorikuuk nyikanateet kyaamte ng'ālyoontēēng'uung' nyēē māmii ꞉muyāt.
  xnn-xnn: Id wani, Apo, ilam pod nan ik-ikkanda ay mangipaegyat ken dakami ay inbaam.
    Et anayam nan toledmi ay mamati ken sik-a ta ibagbagami kayet nan kankanam.
  mwe-mwe: Ikabheje nnaino, Mmakulungwa nnole shibhakuti kutujogoyanga. Ntushimilishe
    tulunguye lilobhe lyenu gwangali jogopa.
  tte-tte: Guyau, tem sowasowana ugitai ali yadidigane kaiwena siwalowalo kolimai
    kabo kutalamwagimai am topaisowao me ama katepatu na am walo kaluwewasayani.
  tcs-tcs: BosLod, yu lisen prea blo mipla wiswei dempla bin trite mipla. Yu gibe
    mipla uda sebant blo yu strong, so mipla no go prait po tok mesiz blo yu po ol
    dem pipol.
  hlt-THB: Tuh Bawipa, a mingmih am kqih am hqinnaakkhqi ce poek nawhtaw, qaal leek
    doena nak awi ka mik kqawnnaak thai aham na tyihzawihkhqi ve bawng lah.
  soq-soq: Tatamba, mo badowa dianeiena nolamba ema eta, naita dia mo no kadinepu.
    Mo dima waiena insee e nolaa dewalala saunee muka nenawo mai sa ba mala do badowa
    enate e aiaa amonantata.
  qub-qub: Tayta, cananga ricaycaptiquimi manchaycächiman. Chaypis yanapaycamay ari
    mana manchacuypa willacuyniquita willacunäpaj.
  att-att: Apu, naginnám yù pangananássing da nikami. Á pataggatam mu bì yù nonò mi
    ngámin nga masserbi nikaw, tapè ari kami maganássing nga mangilayalayâ sù bilim
    mu nga meyannung kâ Apu Kesu.
  bki-bki: Mia Atua Sop̃i, kumemi nubika denso ka tiemo monmaio vatitigio rivu ka
    iliano nalo na jikirkili nei napano nalo ajum̃a aberiio ka kumemi, mia kumemi
    numisidom ka jau kajai kumemi, tomu na kanamo im̃auano, ka mia kumemi nuverial
    kanamo iliano, ka mia tiniememi rimemebiju re, a numerou re.
  bqp-bqp: Tera sà Dikiri, ǹ yã pãsĩ kũ ò ò ma gwe. Ókↄ̃nↄ n zↄ̀blerinↄ, ǹ ó gba
    lɛ́ ò n yã o kũ kùgbãnao manamana.
  mcp-mcp: Cwámba e, ntɨɨg mísh ja gaád wo dʉ́gʉ́g nda bwə́ ŋgə́ cɛɛl juwal sə́ nə́.
    Ság nə́ osɔ́ɔl ɔ mə́sáal bwô bwə́ bwííŋgʉg kɛ́ɛl dwô nə́ kpwɔɔ́-kpwɔɔ́.
  hat-hat: Koulye a, Bondye, gade ki jan y'ap fè nou menas. Bay sèvitè ou yo fòs pou
    yo ka fè konnen mesaj ou a avèk konviksyon.
  npl-NT: Iwa axa, Toteko Dios, xikita kenijki kinekih techmomojtiskeh, xikchiwa matimoyolchikawakah
    para matitetlapowikah de motlajtol iwa amitla matechmojti.
  bgg-bgg: Ji-è, Ithong wo! Ithek è phriie pha ji riig srane, nawai khiao gathek shii
    na mua ji yao pha lububo phi bo.
  eng-TCENT: And now, Lord, take note of their threats and grant it to yoʋr servants
    to speak yoʋr word with all boldness,
  eng-BSB: And now, Lord, consider their threats, and enable Your servants to speak
    Your word with complete boldness,
  cpu-NT: Iroñaaka, Pinkathari, pamenero eeroka jasaryiimatakana, pishinetainaro pinampiyetaanara
    eero notharovavaitanta nonkamantantairo piñaane.
  san-ASM: হে পৰমেশ্ৱৰ অধুনা তেষাং তৰ্জনং গৰ্জনঞ্চ শৃণু;
  tod-tod: Niima ziɛgi zu, Maliɠii, woilo ta-maalua ɓɔɛiti ma, ti bosu, va bu gɛi
    gi ga ɗa-wotiɠɛ nuiti gi è-laawooi laazeeli ga ladalai.
  tac-NT: Mué Wa'lula Onorúgame, 'we a'lá e'nagá asiboka 'lige 'we 'la repuka napu
    alué ralámuli cha nokame cha olánilichi ramué. Mué nulalílate nochálime ju ramué.
    Gu'írowaká ramué napurigá tabilé majaga ra'ichawa mué ra'ichálila.
  eng-WEBPB: Now, Lord, look at their threats, and grant to your servants to speak
    your word with all boldness,
  gfk-H: Ma kaiken, Watong, hadadei um ira nudiet kaba harmang ma u na tar ra dadas
    ta mehet ira num tultulai waing mehet na tale wara hinhinawas ma ira num nianga
    ma ra balamasa.
  viv-viv: Ho Kaiwabu, au badi Koniselo yadi hawata unanuwenuwena ada ime ya tofaisewa
    unafaiwalavelema be yama waꞋasevatu O bona analumamalena.
  yao-yao: Nambo, alakwe Ambuje, nnole sambano kutujogoya kwao. Ntukombolechesye uweji
    achikapolo ŵenu kulalichila liloŵe lyenu pangajogopa.
  tgp-tgp: Ale nake Moli, o tapurongo na nora retireti leji, ale o vai na nom volitusi
    la vere na nom retisohai i sopo te matahu hinira,
  auc-NT: Ñöwo ïñömö bitö ïmite në cæmöni ïñömönite ñöwodäni pönö pïinte änäni ate
    wædinque bitö wæætë pönö cæbi ate mönitö tæ̈ï pïñæ̈ninque bitö änö ante guïñënämaï
    apæ̈necæmönimpa.
  kbc-NT: Natigide, Ǥoniotagodi, digawini etiɡ̶odoietice, odaa awii niɡ̶ida moko anoko
    ɡ̶aotaka me jakataɡ̶a mabo ɡ̶odaaleɡ̶ena mejinaɡ̶atece ɡ̶adatematigo.
  bmh-bmh: O Banou, na ulis dudu go agen ze eg ig ebiligeb mai darem don! Ig nait
    salau duailel en dabeleu oimai, isanigemen, ig nait ze duailel gusig maraimai,
    i uminamam.
  ctu-BL: Wʌle, c Yum, q'uele bajche' mi' yʌ'leñon lojon. A winicon lojon. Aq'ueñon
    lojon i ch'ejlel c pusic'al cha'an mic sub lojon a t'an.
  meq-meq: Anəke na, Bəy Maduweŋ may, dzəna may abəra ka təv i seweɗ tay neheye tə
    gamay aye tey. Vəlamay gədaŋ yak ada nəmaâ ɗa ha bazlam yak ta deɗek.
  noa-H: Mag hirig jëeumamua, Pua k'ap'ʌ chirʌmgui hajierram hanʌm, maar mʌg pʌch
    hi jaaumk'ĩir pʌchdëucha chogtarr k'ʌʌn dak'ãu wai nʌm. Maar pʌ chognaanau. Pua
    warag maar k'up'ĩi hapibá, högk'aba pʌch hiek jaau wënʌrraag ha jëeumajierram
    haajem.
  alp-NT: Meije Tuhane Aselu, esi ono ami rilama. Ami meiju Amu makerike hoko Atapa
    ami leke ami rilama yake kena lepae Amu Sou Misete rame.
  san-VEL: he parame"svara adhunaa te.saa.m tarjana.m garjana nca "s.r.nu;
  kbq-kbq: Hagi menina Ramoka, amama tazeri kore'ma hunerantaza'zana ko, tagra kagri
    eri'za vaheki, tazeri hanavetigeta oti hampona huneta Kagri nanekea huama hugahune.
  kbh-kbh: Morna Bëngbe Bëtsá, mouena nts̈amo chënga montsichamo, bënga jasúfriama
    cas̈ojtsamna ca; chcasna, cochjama bënga fchayobená Jesusbe ts̈abe noticiënga
    bëts añémoca ents̈ángbeñe jtsóyebuambnayama,
  ron-LSB: Acum, Doamne, privește la amenințările lor și dă-le slujitorilor tăi să
    rostească cuvântul tău cu toată îndrăzneala,
  pon-pon: Ari Main, re kotin mani arail linaranar, kotiki on japwilim ar ladu kan,
    en kaloki ar majan ni peren.
  nhe-BL: Huan ama, Toteco, xijcaqui tlen nopa tequihuejme quiijtohuaj para techmajmatise
    huan xitechmaca fuerza timotlatequipanojcahua para ma ax timajmahuica ticamatise
    motlajtol.
  sps-sps: Sai tovei Tsunaun Nyi nat em tan tsue tap te kat ari, Nyi natiny famanat
    maromam tsoiny binun ma favaanan iny amam vaanan Tsumanyi fiisen me na parits
    ana ongoor.
  wnc-wnc: Siwan apmanu wa aminda kaanga wam niniing kaknga natake gata gatanimi ninda
    gatane puya aminda yuke aminu waakwakge dua kagwauke
  bus-bus: Tia sa Dii, ǹ yã pãsĩ kɛ̀ aↄ̃ↄ ò ma gwe. Wamↄwa n zↄ̀blerinↄ, ǹ wa gba
    lɛ́ wà n yã o kↄ̃n kùgbãaao maamaa.
  gub-BL: O, urezar, erenu tuwihaw waze'eg awer kwez ne. Umume'u urerehe uzepyk àwàm
    kwez a'e wà. Urepytywà pe nehe, emur nekàgaw urewe nehe, a'e rupi nurukyze kwaw
    wanuwi ure nehe, a'e rupi urumume'u putar neze'eg purupe ure nehe.
  imo-imo: Kanomunga Awilimu kinye lino kinye enoni temolo ningo pipili kondoromele
    mele nuni pilkolio nunge kongono iyema nunge ungumu ningeindo pipili naa kolko
    toya toko nengei kani liko tapondowi.
  boj-boj: O Tamo Koba, Juda tamo kokba naŋgi minjiŋ oqetnjrqoqa iga ula egwajqa anjam
    mergonub di ni unime. Iga ino wau tamo unum. Deqa ni iga siŋgila egoqnimqa iga
    ino anjam maroqnqom. Iga ulaqasai.
  eng-DRA: And now, Lord, behold their threatenings, and grant unto thy servants,
    that with all confidence they may speak thy word,
  knf-knf: Ajugun, hënkuŋ, watan kabaţ ţi kabëgare ki baka işë iţenun un balemparu,
    ŋdo kaţup Uţup wi nu na mntëŋ mnweek.
  san-KHM: ហេ បរមេឝ្វរ អធុនា តេឞាំ តជ៌នំ គជ៌នញ្ច ឝ្ឫណុ;
  arn-NT: Fachantü may Ñidol inaduamfinge taiñ kayñetudungumekeetew, kellufinge tami
    pu kona ñi kimeltuael engün tami dungu ngenollükan mew.
  zas-NT: Abiꞌ yan Dad, baguiaa yan ruchejb reeman dunujn. Gognë dunujn nayajcan xbejnl
    din gac yatieꞌchan xtiidxil sin guialrdxeb,
  ken-NT: Acha, ghɔ́ yɛ ndǔ bápà bhɛsɛ. Kʉ bɛ bhɛsɛ́ bǒ bɛtok abhɛ, sɛ́ngátí
    nɔ́kɔ́ bho Ɛyɔŋ ɛyɛ nɛ nɛtaŋántɨ nɛnkɛm.
