  san-GUJ: હે પરમેશ્વર અધુના તેષાં તર્જનં ગર્જનઞ્ચ શૃણુ;
  amx-amx: Ngkartay, nwern rrkwapenh-apenh ngkwengenh anem. Ntwang kel arem, nwerneh
