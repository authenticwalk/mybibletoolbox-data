  xla-xla: Epalati mikadepe dle so alumaletapo yia꞉ dupa dulu tle malamale hatlope
    depo ha꞉ha꞉mama yia꞉ dulu dla haleta alisisi podatimdiyo. Amasiyama yia꞉ta hapulomata
