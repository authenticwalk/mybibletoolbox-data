  cme-NT: Diiloŋ-dũŋ-baamba‑i baa ba ciinumma‑i hiere baa naa gbuu bel ba-naa fafamma.
    Ba hɔlma-na, ŋ siɛ gbãa suɔ wuɔ mɛl kũŋgu‑i daaku‑i aa mɛl kũŋgu‑i daaku‑i.
  sus-sus: Danxaniyatɔɛ ɲama birin bɔɲɛ ma fe naxa lu keren. Mixi yo mu a falama a
    keren gbe nan na se nde ra, kɔnɔ se birin naxa findi birin gbe ra.
  pon-2006: Mohngiong oh medemedewehn irail koaros me pwosonlahr ako ahpw wiahla ehu.
