  mto-NT: Je̱ nu̱may jayu juuꞌ veꞌe je̱ Jesús du̱jaanchjaꞌvidu, toꞌkji tseꞌe je̱ jyaꞌvinda
    toꞌkji tseꞌe je̱ vyinmaꞌyu̱nda. Ni pa̱na tseꞌe kyavaꞌañ je̱ts yꞌavintso̱ je̱ꞌe̱
    je̱ꞌe̱ veꞌe pa̱n tii, nu̱jom juuꞌ veꞌe yꞌíxtup jyaye̱jptup, veꞌem tseꞌe du̱jávada
    je̱ts nu̱jomeꞌe du̱je̱ꞌe̱da.
  bzh-bzh: Alam sën ayoj neya timu vu Yesu lo ahëj los ayoj neya timu vu sir vewen
    vewen ving. Su mehöti lë yi nġaa ti benër bë, “Sagiḳ sa nġaa!” rë, gaḳ hir
