  peg-peg: ପାର୍ତି କିନାକାରିଂ ଲକୁ ର ୱାସ୍କି ଆରି ର ପାରାଣ୍‍ତ ମାଚାର୍‌; ହେୱାର୍‌ତି ବିତ୍ରେ
