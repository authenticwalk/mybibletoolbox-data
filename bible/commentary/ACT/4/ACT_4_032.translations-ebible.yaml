  ksd-ksd: Ma mangoro diat dia tar nurnur, ma i tikai ka ra nuknuk i diat, ma i tikai
    ka ra bala i diat; ma vakir ta tikai ta diat i vatang ia ure ta magit i ga vung
    ia ba kana ka; dia vuvuvung varurung kadia lavur magit par, ma diat par dia kakalai
    tana.
  msm-NT: Nasaboka to tibo mgo magtutuu. Wada og-iling, “Kanay da seini,” ko kona
    no ogsinagapay sikandan.
  myk-myk: Nʼa daa fɛɛ pu bɛɛri bi bɛ nigin na. Pu bi pu zɔlɔɔ pu pinnɛ, na pu fungɔnyɔ
    bɛɛri pinnɛ. Wa shishiin bi wu yaŋmuŋɔ pyi wuyɛ nigin wogo wɛ, ga pu yaŋmuyɔ bɛɛri
    yi bye fooba.
  sbe-sbe: Taukawamamohoi maudoidi wa nuwadi kesega. Yodi gogo wa udiyedi meta se
    haihaisagusaguꞌuyoidi, na nige hesau ye hedede bena ye bom mo yona gogo.
  mcr-mcr: Qokä-apäkä Jisasi Iquenyqä quuvqä eqäkuwä iqua, qu qeqä-quuvqä naqä-hŋqunä
    imbu äpmamiŋuwi. Qu nätmatqä eeqänäŋä iiŋqe, “Ŋqänänjqä” matqä ipu, eeqänäŋi quvaqä
