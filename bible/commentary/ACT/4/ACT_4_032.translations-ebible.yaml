  amu-NT: Chaꞌtsondye nnꞌaⁿ na cwilaꞌyuꞌ tyomꞌaⁿna na ñeꞌcwii nꞌomna, ndoꞌ ñeꞌcwii
    tyolaꞌtiuuna. Meiⁿcwiindye joona ticatso na joo ꞌnaⁿ na maleiñꞌoom macanda̱ juu
    ꞌnaaⁿꞌ joꞌ, ee chaꞌtso ꞌnaⁿ na tyoleichona tyolꞌana na tjom na ꞌnaaⁿna joonaꞌ.
  hin-CV: शिष्यों के इस समुदाय में सभी एक मन और एक प्राण थे. कोई भी अपने धन पर अपना
    अधिकार नहीं जताता था. उन सभी का धन एक में मिला हुआ था.
  spa-BES: Y todos los que eran de la fe eran uno en corazón y en alma; y ninguno
    de ellos dijo que ninguna de las cosas que tenía era solo su propiedad; pero tenían
    todas las cosas en común.
  san-BEN: অপরঞ্চ প্রত্যযকারিলোকসমূহা একমনস একচিত্তীভূয স্থিতাঃ| তেষাং কেপি নিজসম্পত্তিং
    স্ৱীযাং নাজানন্ কিন্তু তেষাং সর্ৱ্ৱাঃ সম্পত্ত্যঃ সাধারণ্যেন স্থিতাঃ|
  tdx-tdx: Songa nitraok’ arofo naho havelo i valobohòm-piantokey, le tsy eo ty nanao
    te aze o vara’eo fa kila nitraofañe.
  naf-naf: Zisas nâmkiŋpepeŋaŋ am ekŋenaŋ ondekti keŋ kwep bemti milawalin mee toŋan
    toŋan ku timamkwabien ekŋenaŋ milawalin belak apapalak timamkwabien.
  grc-MT: του δε πληθουσ των πιστευσαντων ην η καρδια και η ψυχη μια και ουδε εισ
    τι των υπαρχοντων αυτων ελεγεν ιδιον ειναι αλλ ην αυτοισ απαντα κοινα
  vid-vid: Nhanzi yeng'ha ya chilundo cha wanhu walingumkunda Kilistu wali na nhumbula
    na Muhe yumwe. Haduhu ne yumwe nayali na chinhu choneche yachiwiche chiwe cha
    heye yaliyeng'ha, ila nawewigawila vyeng'ha vyowalinavyo.
  pio-NT: Abédanamata náiwitáise náapichawáaca níái manùba wenàiwica yeebáidéeyéica
    Jesús itàacái. Canácata néená imáisanièri yàasuwa áibanái íicha, áibanái imáapùacaalíté
    wawàsi.
  tsn-tsn: Badumedi botlhe ba ne ba le pelo e le nngwe le mowa o le mongwe, mme ga
