  kze-kze: Ísuna aampa'á kwéguwai mimbórá-ímáyáá kwéesa mésa kentí náaindaantavesa
    íma kendéí kendeiye kwésesa úwoi moórá-mora-umai tíma'maesa kuwasá
  mpj-mpj: Jiijajku walyjakajaraya Mamaku murlpirrpa nyinapayi, yilta. Mirta-ngkuya
