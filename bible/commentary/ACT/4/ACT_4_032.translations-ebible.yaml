  san-PUN: ਅਪਰਞ੍ਚ ਪ੍ਰਤ੍ਯਯਕਾਰਿਲੋਕਸਮੂਹਾ ਏਕਮਨਸ ਏਕਚਿੱਤੀਭੂਯ ਸ੍ਥਿਤਾਃ| ਤੇਸ਼਼ਾਂ ਕੇਪਿ ਨਿਜਸਮ੍ਪੱਤਿੰ
