  kxv-kxv: ନାମୁଗାଟି ଲ଼କୁ ରଣ୍ତିଏ ହିୟାଁ ରଣ୍ତିଏ ମ଼ନତଲେ ମାଚେରି; ଏ଼ୱାରି ବିତ୍ରାଟି ଆମ୍ବାଆରି
    ଜିକେଏ ତାମି ଦ଼ନତି ମା଼ଦି ଇଞ୍ଜିଁ ଅଣ୍‌ପି ହିଲାଆତେରି, ସାମା ଏ଼ୱାରିୱାୟି ବାରେ ସମାନା ଇଞ୍ଜିଁ
    ଅଣ୍‌ପିମାଚେରି ।
  cha-cha: 'Ya y inetnon güije sija ni y manmanjonggue, manunoja na corason yan unoja
