  atb-NT: Haû lumjíng é lhunglhâng bang gi, i-myit rahkat za nghut nyi akô; ó yuq
    le, yhumsîng wó é zè lé ngá é a gâ é za, banshoq eq chôm gam chung nyi akô.
  cek-AK: 'Tanghaih tawn paroeai kaminawk loe, poekhaih palung maeto ah amhong o:
    mi mah doeh a tawnh ih hmuen to angmah ih hmuen ah poek o ai; nihcae loe hmuen
