    yungkupayi-ngkuya yirnilu, wartakaja, mayikajalurrju.
  lbk-lbk: Naornos cha am-in ay mamati ya es-esang nan semek ya pangkhepcha. Ya egay
    inimotan nan olay sino ken chaicha nan wad-ay ken siya mod-i ket nensisinniglat
