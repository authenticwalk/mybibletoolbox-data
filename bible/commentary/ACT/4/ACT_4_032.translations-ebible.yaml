    ଥିଲା।
  bzj-bzj: Di bileeva dehn mi ga wan haat ahn main. Nobadi neva seh dat weh dehn oan
    da fi dehn wan, bot dehn shayr evriting weh dehn mi ga wid wan anada.
  wmt-wmt: Wali kayanparni palu pinakarrinyani milyilyi kayantajarrinya palu. Kayanparni
    palu ngunangani. Ngajirta palu ngurrungurru ngunangantarla. Yungani palunyanu
    manawarnti jangarrarlu. Ngajirta palurlanyanu martarnantarla, ngajirta palurla
    mururrmarnantarla nyanartiwarntiwu manawarntiwu. Yungani palunyanu Jesuskurawarntirlu.
  chk-chk: Iwe, ewe mwichen chon lükü Jesus ra ekiekeu me tipeeu. Esap fokun wor eman
    leir epwe apasa, pwe mine a wor ren epwe an chök, nge ra alilisfengen lefiler
    won meinisin mine ra eäni.
  ssd-ssd: Yesus tuku son ŋginaig mbal nane ŋakmba ŋgamuŋgal wamdus ulendimba minnaig.
    Naŋgine agaŋ ndende mata ulendimba ŋakmba tuma minam tuku patikinaig.
  acr-TNT: Conoje cꞌu ruqꞌuiyal hermanos, ri xquicoj rubiꞌ ri Cristo, lic uꞌanom xa
    jun canimaꞌ y xa jun quinaꞌoj; y na jinta junok chique cuꞌan re che ri cꞌo rucꞌ,
    ma rubitak que xuꞌan re chinima ronoje.
  rop-rop: Wal detlot speshalwan mishanri bin kipgon dalimbat ola pipul blanga det
    Boswan neim Jisas Krais, en garram pawa blanga meigim olabat sabi imbin gidap
    laibala brom dedbala. Ol detlot bilibamob bin oldei jinggabat wanwei jis laik
    deibin abum wan main, en deibin ol abum det seimwan filing du, en deibin oldei
    sherimat ola enijing weya deibin abum. Nobodi bin gridi en abum enijing blanga
    imselp, en God bin oldei gudbala langa olabat brabliwei.
  mee-mee: Na ra lopatokonakana kinung ka ramarea kena ba ka lorea kena mana. Ka sana
    agau te e nge ri nge role roma, orae i ka orae i mana. Ke sa. Ri karolu keke palitungtungu
    karea oru.
  dif-dif: Kana wolara pratjanali matja morlalu ngundrana, ngara kulno ja mungara
    kulno nganana wonti, ja wata kulno tanangundru nunkani potundru jatana wonti nau
    potuja kupana nganai, a‐ai, pratjana tanangu kulnukulnuni nganana wonti.
  gam-gam: Jisas pillgi dji una porapora nomane taimane paika, kumbene taimane yeika,
    yenekne wal kannoi ge kane embe dji, ge no wal eri man, una porapora wal moro
    we dji.
  nou-nou: Iesu ge be ari embobo awa dada atisera edo ungoda dipapa de kotari de awa
    dada bundedo teta embo da da dipapa de kotari de inge isira. Edo embo da amemi
    rora amone naso ra awa sae ra te rora awa ungo berari mi kando edo budo isera.
  mqb-NT: Ɗo a Yesu ataya fok nà, mivel a tinen a kərtek, abayak nga a tinen ahay
    kərtek a re. Tə japay anan zlile a tinen pə kərtek awan. Ɗowan sa jəka «zlile
    uno anuno taayak» nà, ibay fok.
  ape-B: Chanatimaguk chasuh Jisas ananin balan uli douk chanubu chape atugun ali
    chasuh atin tinytin. Wak enen elpen nyukli enech enyenyich echudak douk chanubu
