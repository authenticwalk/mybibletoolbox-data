    len quib squibil quib.
  isn-isn: Ngele nkulu a awo nai ahuiie ai atulaa ni nkolo nu Ng'wau Ng'welu ung'wi;
    hangi kutili ga nung'wi ao nai uligitilye kina kihi nai usaile ai katulaa kakwe
    mukola; badala akwe ai atulaa ni intu yihi muhangu.
  eng-PEV: All those people that believed in Jesus agreed with each other and felt
    the same way about things. They shared everything they owned with each other.
    They never said, “Those things are mine, you can’t have them.” No, they reckoned
    everything belonged to everyone.
  ilo-ULB: 'Adu kadagiti namati ti sangsangkamaysa iti pusoda ken kararuada: ket awan
    uray maysa kadakuada a nagkuna nga aniaman a banag a kukuana ket kukuana laeng;'
  pir-NT: 'Sa ye Cohãcjʉ̃ tiquiro tutuaye mehna tiquina Jesu cũriquina ohõ saha ni
    yahue tiahye masare: “Jesu tiquiro masarire ʉsã ihñaʉ”, ni, yahue tiahye tiquina
    masare. Sa yero tiquinare ijipihtiyequinare Cohãcjʉ̃ quehnoano yedohoducue tiahye.
    Sa ye Jesure wacũ tutuayequina peyequina ijiye, tiquina ihcãno saha tʉhotuyequina
    ijie tiahye. Sa ye tiquina yere, tiquina doeri cjẽne “Yee dihita ijire”, ne nieda
    tiahye. Tiquina ijipihtiyequina tiquina yere apee boro marieñequinare tiquina
    mehna cjẽnare itie tiahye.'
  anv-NT: Né ɛchomele bɔɔ́ abi áfyɛɛ́ metɔɔ́ ne Jisɔs, álu meko ama ne metɔɔ́ ɛma.
    Muú ɛbwɔ́ fɔ ayi ájɔge nnó genó ɛyigé na ɛlé ɛya apɔ́. Ne genó ɛyigé muú
    ama awya, gelu ɛyigé bɔɔ́ akó.
  sab-NT: Kwian Jesu gerua ganga ulia ngle ama ulita tañachugu salengwli kaire sugedu
    amage ama ulita kwian gdaitre alin kare Jesu gerua giti. Ni ama gdaite mo ta gbu
    kibale, agwa ama ulita tañachugu lle amanu kaire daba nanu, lle ulita ama ulita
    alin salengwli.
  tmd-tmd: Makwam nöbö mö Jisas nugw pim piaku, mönö paŋyöbö i yad ödör nɨgön, rɨb
    paŋyöbö yöxön, ap ñɨŋ ap agapɨm mɨdöŋ piaku, ap ñɨŋ nɨgiö paŋör ör mɨdmɨn, ap
    anör, me rön, nugwölim.
  acr-NNT: Konoje kꞌu rukꞌiyal hermanos, ri xkikoj rubꞌiꞌ ri Cristo, lik uꞌanom xa
    jun kanimaꞌ y xa jun kinaꞌoj; y na jinta junoq chike kuꞌan re che ri kꞌo rukꞌ,
    ma rubꞌitaq ke xuꞌan re chinima ronoje.
  kpg-kpg: Nia manawa mo nia hagabaubau o digau huogodoo ala ne hagadonu, guu hai hua
    be di mee e dahi. Tangada e helekai bolo ana goloo la nia mee ni aana ai. Gei
    digaula huogodoo gu hai mee ngaadahi gi nia mee huogodoo.
  taj-taj: चु धुइरी चा प्रभु येशूदा विश्‍वास लबा म्‍हिगदे न्‍हङला खालैसेनोन ह्राङला
    धन सम्‍पत्ति चु ङाला हिन्‍ना भिसी आभिमुबा। थेनीगदे जम्‍मालान सेम गिकनोन तबासे
    लमा थेनीगदेदेन छ्‌याम मुबा जम्‍मान धन सम्‍पत्ति य्‍हाङला भिसी भिमुबा।
  avt-avt: Mɨt yapɨrwe hɨr nises hɨm me God nekiyan nau han kiutɨp. Mɨtɨk kiutɨp kari
    pewek menmen au. Hɨr mɨt yapɨrwe han kitet nare menmen me mɨt niutɨp niutɨp hɨram
    menmen me haiu mɨt yapɨrwe.
  cbk-cbk: Todo el maga creyente di Jesucristo tiene lang un pensamiento y sentido
    para hace el trabajo del Señor. Nuay ni uno di ila ta hace dueño de aquel di ila
    mismo cosas, sino ta parti parti sila igualmente todo las cosas.
  uig-ARA: توپ-توپ ئېتىقادچىلار بىر جان-بىر دىل، بىر مەقسەتتە ئىدى. ھېچكىم ئۆزىگە
    تەئەللۇق پۇل-مېلىنى «ئۆزۈمنىڭ» دېمەيتتى، بەلكى ھەممىسىگە ئورتاق ئىدى.
  tuf-tuf: Jesús chiwa yinyat rahra rahra ur istán chájacro. Imárayan imár istir acu
    síhw̃atiro. Es yajti imaray icuran biyan rahra rahra tahw̃ujacro.
  abx-abx: Ag'aradda i dimu'an magpanutu'o si mga paminsada-na pati' mga katuyu'an-na.
    Gana' magpinugad nga tawa'-na hamok i mga inanna'-na, pero agsi'uru'arambitay
    mga iya si dimu'an mga tawa'-na.
  mco-NT: Je mayjäy huɨdibɨ anajty tɨ mɨbɨcy, tú'cɨy ajcxy yjot yhuinma'ñ. Ni pɨn
    anajty ycamɨna'ñ co naydüg jë'adyii. Hue' anajty ymɨnaangɨxy co tú'cɨy jë'ájtɨgɨxy.
  bsp-bsp: Kənay nkɛ kənalaŋ mɔ, ŋasɔtɔ bəkəc yin yayi, kɔ ŋayɔnɛ sɔ akin ayi. Nwɛ
    o nwɛ oŋc-loku fɛ a nkɔn sona ɔyɔ daka dɔn, mba a fəp faŋan fɔ ŋanapaŋnɛ di.
  kqf-kqf: Tauwaisumaḡa matabudi nuwedi bi edi noḡota ḡemota. Bi aiyai mote i giu
