    dícʉ niiã” jĩĩriyira. Teero tiirá, cʉ̃́ã cʉorére cãmerĩ́ batoyira. Cõãmacʉ̃ cʉ̃́ãrẽ
    bayiró tiiápuyigʉ.'
  bjp-bjp: Foron tom unune tikii, i tikii sau e balri ke i tikii sau e wolwol kiri.
    Biil tikas i tara le foron minmara kia tom, biil. Foron minmara ri, kiri tikii
    sau.
  xon-xon: Binib bimɔk nan gaa Yesu ki kii na nan kpaan kimɔbaan, ni nlandakbaan.
    Ubaa aa len ke waawan nibaa le ye uyaan. Le bi mɔmɔk yakr baawan mɔmɔk, ki di
