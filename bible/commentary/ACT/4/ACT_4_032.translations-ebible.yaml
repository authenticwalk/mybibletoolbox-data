    mendepulu’ naa nimba, ‘oliunga pali’ niku tere leku nusiring.
  maj-NT: Nkuhú kits'ín ani̱ma̱ha̱ ko̱ kju̱a̱nkjintak'uhu̱n ngayjee̱ xi kis'ejihi̱n
    Jesu. Ndaha nku najmi b'a̱ kitsú tsa nkuhú kui ts'e̱ ni xi tjíhi̱n. Tu̱ sa ní
    ngujihín kits'ínchjénko̱ xinkjín ni xi tjíhi̱n.
  bkq-NT: Koendâ kehoem myani idânârâ Jesus einwânni modo âzetaynlymo. Aguimo wâne,
    tokaleom aramo lelâ olâ myani. Turâem lelâ waypamo myani, tâlâ tato modo ipaom
    modoram nhepâdylymo.
  kue-kue: Pirngi dingwa yomba ye prapra nomano ya deno munduno suwara yei meglkwa.
    Yomba suwarata taragl ake-neingwa, i nana taratna mundu we ta dikrikwa. Ba ye
    taragl prapra ake-neingwa i ye prapra taratno orko, ana yumbusi i-i erikwa.
  cot-NT: 'Maasano quemisantajiatsica itsipatavacaajiaca iquemavacaajiaca. Taaca yashintajiaca
    tee irimashitsatapitsatavacaajiguemparoji, tee incanteji: “Apaniro nashinquemparo
    naatimpa”, mana ipavacaajiaca intati.'
  bnp-bnp: E huriki a murimuri, a niluhoi ne ria i taku kunana. A mahala na viri,
    i uka ma i taki ge ne vona kunana. Ria lobo ri vaveru a mahala lobo ne ria.
  apn-NT: 'Nhũm Jejus nhỹ hã mẽ ahkre ho mẽ pa xwỳnh maatijaja. Na pre Tĩrtũmja mẽ
    ho mẽ kãm ma hkêt jakamã nhũm pre htem akupỹm Jejus htĩr kôt mẽ kãm harẽnh o ri
    mẽ hkôt pa. Nhũm Tĩrtũm mẽ kot Jejus kôt amnhĩ xunhwỳr xwỳnh piitã mẽ kutã nojarêt
    rãhã ho pa nhũm mẽ ra ohtô rax nẽ. Nẽ mẽ kãm axpẽn to mex pix prãm o ri axpẽn
    kôt pa. Mẽ ohtô htã te mẽ tipxi pyràk. Nẽ axpẽn pê mẽmoj to õxỳ hkêt nẽ. Na pre
    htem axpẽn mã mẽ hikukrêx nẽ mẽ apkur xà jarẽnh o: “Inhõ pix kêt mẽ pahpiitã mẽ
    panhõ na.” Anhỹr o ri mẽmoj tã axpẽn kutã nojarêt o ri pa. No kêt axpẽn mã mẽmoj
    jarẽnh o: “Tk. Nà ãm inhõ pix na.” Anhỹr o harẽnh kêt nẽ.'
  ctp-NT: Ska seꞌen ti ndiꞌin nchga neꞌ nu yten chaꞌ ꞌin Jesucristo; suꞌwa ꞌa yꞌni
    nchga neꞌ kanꞌ loꞌo taꞌa neꞌ, ska ti chaꞌ lka tiye nchga neꞌ. Mda neꞌ kanꞌ nchga
    nan nu nsuꞌwi ꞌin neꞌ chaꞌ kunanjoꞌo ꞌin nchga neꞌ loꞌo taꞌa neꞌ.
  opm-opm: Got orhe danong hat pati kuuhan ihir tit dawi ham patesheri. Ihat patin
    erer oh tit han Moh norhemur na rima Diradire titwimur gosham patesheri.
  bvr-bvr: Aburr-gata marr aburr-balcha nula Jesus, birripa gun-burral gu-ngardapa
    aburr-negiyana. Minypa gala ana-nga a-weyarna jimarna nipa mu-rrimarra mun-nigipiya
    wupa. Wurra jarra aburr-wuchichiyana aburr-workiyana gun-nga burr-guta gubi-rrimarra.
  wal-wal: Ammaniyaageeti ubbati qofaaninne wozanan issuwaa gididosona. Eta mehee
    ubbai issippe de7iyoorippe attin, baassi de7idabaa ooninne babaa gibeenna.
  zad-NT: 'Na'' yog'' beṉ''ka'' ba chonḻilall'' Jesúza'', toz ka gok yic̱hjlall''do''eka''.
    Na'' yog'' daa de c̱he to toe'', benin c̱he yoguee. Ni toe'' bi wna: “C̱ha'' dga.”'
  kmg-kmg: Opâ ruac guru jaŋe maŋ mocjaha ehuc šâšâfic erâ jumbiŋ. Ehuc wiac fojarewec
    irec nore gore mi muhuc qâqâhâc mocjaha fojarewec.
  aso-aso: Idoꞌ gili eleꞌvoleꞌ igi minaniꞌ aleve ingine luꞌine gaꞌine mili hamoꞌ igi
    initeꞌ mataꞌine di minaniꞌ nene geiꞌ initeka ve neniꞌ initeꞌne ve lami mukitoꞌ
    initeꞌine di minaniꞌ.
  uli-uli: Sa sew chog yar chotugul kowe luluwal mo lal deper. Tor semal le ye sor
    bo hapitgil ila pitgil chog iy lufulyal, bo rema rol hammal fengal irel pangal
    mekla yor irer.
  nin-NT: Abiga ba wemi a se ni isisurr iyirr, amarr ayirr. Unuma a si da di inkindirr
    ima i si ima na nkpama hen. A ga ku ikpa aseki angga ka nggo a se na ka nggo narrnarr.
  acu-NT: 'Cristo nuiniatiri ainau Yuse kakarmarijai ii Apuri Jesúsa nantakmiaurin
    pachisar tuke etserkarmiayi. Turinamtai Yus niincha nukap yaingmiayi. Turamtai
    Cristo umirin ainau mash metek nintimtunisarmiayi. Aints kichkisha: Winar aa nuka
    winaruketai ticharmiayi, antsu mash iinuitai tiarmiayi.'
  cak-WNT: Y quinojel c'a winek ri quiniman chic ri Jesucristo, junan c'a quiwech
    y xa jun cánima quibanon. Majun c'a ri nibin ta chi can xu (xe) ta wi riche (rixin)
    ka riya' ri c'o riq'ui, ruma xa can jun quibanon quinojel.
  ebk-ebk: As nan hiyachi, am-in nan omaafurot kan Jesus at nun-us-usacha as nan numnum
    ya pusucha. Maid kan chicha nan nangali un fukchana nan uray ngachana as nan kuk-uwana,
    ngem kuncha at nun-eennettan as nan am-in.
  spa-PDDPT: La congregación de los que creyeron tenía un corazón y un alma. Ninguno
    decía que poseía algo, sino todas las cosas les eran de propiedad común.
  ruf-ruf: Iwanu wose iwatoghole tsawakala na ghumoyo ghumwe na tsawalangula chinu
    chimwe. Kuduhu imunu wowose iyalongile ka ichinu iyalinacho chake aliyeka, ila
    wegholela ipfinu pfose pfawakalile napfo.
  gun-gun: Ojerovia va'e kuery ma peteĩ rami meme ipy'a ha'e inhe'ẽ. Avave rei “Xevy
    anho” nde'i neĩ peteĩve oguereko va'e regua pe ma voi. Mba'emo oguereko va'e ma
    joupe-upe omboja'o va'erã meme oguereko.
  agu-BL: Cyakil yi e' yi k'uklij chic'u'l te Ryos junit ban cyajtza'kl nin junit
