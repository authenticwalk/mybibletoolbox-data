  ibo-ibo: Ndị niile kwere ekwe nwere otu obi nʼotu mkpụrụobi. O nweghị onye ọbụla
    gụrụ ihe ọbụla o nwere dịka nke aka ya, kama ha mere ka onye ọbụla nʼime ha keta
    oke nʼihe ibe ya nwere.
  yml-yml: Tovetumaganavo matatabudi yadi nuanua ꞌaitamogana. Naninidi ꞌwaidie, ꞌwaidiega
    i veꞌivaivaita ma ediavo kebu tamu aitoi i da veumokai.
  ory-ory: ବିଶ୍ୱାସକାରୀ ଲୋକସମୂହ ଏକଚିତ୍ତ ଓ ଏକପ୍ରାଣ ଥିଲେ; ସେମାନଙ୍କ ମଧ୍ୟରୁ କେହିହେଲେ ଆପଣା
