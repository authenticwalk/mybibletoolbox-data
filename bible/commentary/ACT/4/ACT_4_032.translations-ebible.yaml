  tfr-NTPO: Eshko ga Jesús tjl̈õkwo kjragaga uunkong wotjl̈ĩk jong kjrinaso. Ëye wotjl̈ĩk
    ga «L̇l̇ëbo ëre, e botoya döe» l̈e l̇l̇ëm, sogo uunkong.
  kaq-NT: Jaatian cahen nincacoinaibo jaa shinan huestiya hihcani. Jatihixonbi jaa
    huesti shinancanquin. Jan jaibo yohihi, jaa ta hena res qui, hih tsoabi jayamahi.
