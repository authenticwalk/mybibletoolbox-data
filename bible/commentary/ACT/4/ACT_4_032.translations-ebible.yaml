  bkd-bkd: Duun taena ha panahun sa alan ha mga tumutuu migsabuwa gayed. Hurà kandan
    mighenà-henà ha kandin dà sa mga butang din ta pigsabuwahan dan gayed sa alan
    ha mga katigayunan dan.
  ctu-76: Jump'ej jach i pusic'al, jump'ej jach i pensal pejtyel jini ochemo' bʌ ti'
    t'an Dios. Ma'an majch ti yʌlʌ mi i bajñel i cha'an chʌ bʌ an i cha'an. Tyem i
