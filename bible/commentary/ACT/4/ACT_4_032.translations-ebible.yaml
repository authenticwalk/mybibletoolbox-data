verse: ACT.004.032
translations:
  kpx-kpx: Vani kemo Iesu esemu bahata keau huhuihuhui igae isi uvu igae. Kunaite
    keau koseale louholilu. Kunai koeau noele. Isito abu kunai ke igaegaeai mole ovelu.
  okv-H: Eto jo vahai eto hotembari vahai eto donda oenga ira ae rate vahaita iketo
    humbuto hande mine ikara ea.
  tbo-tbo: Tu witumagana atapuhi hai winugonugotuhu po hai luhogala emosi. Ega iyai
    gehouna ita pa ‘Geka tau u ginouli.’ Iyai ginouli awai i tanitaniwageya naka atapuhi
    ubeihi.
  mal-C: വിശ്വാസികളെല്ലാവരും ഏകഹൃദയവും ഏകമനസ്സും ഉള്ളവരായിരുന്നു; അവരിലാരും തങ്ങളുടെ
    വസ്തുവകയൊന്നും സ്വന്തമെന്നു കരുതിയില്ല. അവർക്കുണ്ടായിരുന്നതെല്ലാം പൊതുവകയായി അവർ
    കണക്കാക്കി.
  grc-SR: Τοῦ δὲ πλήθους τῶν πιστευσάντων ἦν ⸂ἡ καρδία καὶ ἡ ψυχὴ μία·⸃ καὶ οὐδὲ εἷς
    τι τῶν ὑπαρχόντων ⸂2αὐτῶν⸃ ἔλεγεν ἴδιον εἶναι, ἀλλ᾽ ἦν αὐτοῖς ⸂3ἅπαντα⸃ κοινά.
  bgc-bgc: बिश्वास करण आळा का टोळ एक चित्त अर एक मन का था, उरै ताहीं के कोए भी अपणी
    सम्पत्ति अपणी न्ही कहवै था, पर सारा किमे साझ्झै म्ह था।
  khz-khz: Iesu gevega-taunataunaawai talimara maparara geria tugamagi e aora kwapunamo.
    Ta gena rinaga ia geregana gena ati netiiwai, na geria gau maparara ira kwapurakwapura
    gevewareagi-veveniwai.
  deu-TKW: Die Menge der gläubig gewordenen aber war ein Herz und eine Seele, und
    keiner nannte ein Stück von seiner Habe sein eigen, sondern sie hatten alles gemein.
  zsr-NT: Bunách zian naꞌ taꞌyejlëꞌ Cristo, tuz ca röꞌ icjquëꞌ len tuz ca glunëꞌ.
    Cutu gnëꞌ naqui queëzëꞌ le dë queëꞌ nitúëꞌ bönniꞌ nutsëꞌë ladjquëꞌ, san guluúnëꞌ
    tuz le dë quequëꞌ.
  lin-lin: Bandimi nyonso bazalaki motema moko mpe makanisi moko. Moko te kati na
    bango azalaki koloba ete biloko na ye ezali kaka ya ye moko, kasi biloko nyonso
    ezalaki mpo na bango nyonso.
  hns-NT: 'Bieswaasie log me bahoet soemmat raha. Oesab mielke aapan sab tjiedj apane
    me kaam me laawat raha. Koi na bolies: „Ie hamaar hai!”'
  noa-E: Mag khapan Ẽwandam iek ʉ̈kha thʉnarr khʉʉnan khĩirjug ãbanaa ĩchab ö ãbata
    naajeejim aajem. Ãbmuajã ich nem wai sim, “Mʉch atheepaiujã” aba, ante magju khãyau,
    “Nem thum thʉnʉmʉn maach thumaam khʉʉn dënëugui” aajeejim anaabá.
  eng-EMTV: Now the multitude of those who believed were of one heart and one soul;
    neither did anyone say that any of the things belonging to him was his own, but
    they had all things in common.
  mib-NT: Te ñayuu cuehē jeē ní cacandíje chi ɨnuú cáhīyo ni i jíjnáhan i. Te tú ni
    ɨɨn i ní cáhán jeē ndajníñu jeē névāha máá i cuu máá‑ni i, chi tācá ndajníñu ni
    canevāha cáhnu i.
  lif-NT2: आल्‍ल नसाःन् के़जोःक्‍पाहाॽ थिक् निङ्‌वाॽ थिक् मुरा मे़बोःक्‍खे़आङ् खुनिॽ
    मे़गत्तुबाःन्‌इङ्‌गाॽइन् मे़ल्‍लॽए के़रे़क्‍ले़ थिक् निङ्‌वाॽ थिक् हुप्‍पो मे़याङुरो॥
  xnj-xnj: Vamsadika voha vavi mtima umonga na mpungu umonga. Avi lepi hati mmonga
    wavi mweavi na chindu chochoha, mweachivikili kuvya chaki mwene, ndi vagavini
    vyoha vyevavi navyu.
  mmx-mmx: Mo luvuttadi nunu diga nemen mun keneng at legeso doxoma la legese belen.
    Kopmen teta atnedi ga lok do mo lempanga ren, ateren axa. Ketla diga epes di getgesara
    mi lempanga axap diga ruuna i.
  cbr-NT: Usa 'ain ca axa Jesús ñui quicë bana cuati ami catamëcë unicaman, camaxunbi
    bëtsin sináncësa oquin sináncëxa. Camaxunbi ca sináncëxa, —'ën 'aracacë ñucamax
    ca 'ënanshima, camabi uninansa 'icë —quixun.
  tee-NT: 'Chai tachi chun ju ixtalhilaca''anta Jesús va lakatam ixjunita ix''alhunut''an
    chai va lakatam ixjunita ixtac''atsan''an. Chai jantu xamati'' ixnajun: ―Ju qui''alinta
    va qui''anu'' qui''akstu. Para tachi chun ju taxtokni ixtalaxtakni tachi ju ixmaktasq''uini
    pumatam pumatam.'
  eng-LSV: and of the multitude of those who believed, the heart and the soul were
    one, and not one was saying that anything of the things he had was his own, but
    all things were in common to them.
  cak-NT: Y conojel ri winak ri quiniman ri Jesucristo, can junan yenojin y xe jun
    cánima quibanon. Can man jun ri ni'in chi can xe richi raja' ri c'o riq'uin, roma
    xe jun quibanon chirij ri ex ri c'o quiq'uin.
  pah-NT: Kiroki g̃a ojiko Jesus'ga rehe – kiro g̃a jihe'akatuhetei ojogwehe onhimongyavo.
    Ojo'jajo'ja hete g̃andeaporog̃ita. Nde'i g̃a ombatera pe ndeapoa rũi. A'ereki
    g̃a oma'eg̃atu ombatera ojohupeupe nhandeapoa javo jupe.
  sja-NT: Maapai ijãapataarã jõmaweda auk'a k'ĩsiapachida mãik'aapa chik'aripa p'anapachida.
    Apidaapa ãchi net'aa iru p'anɨ ãchi-it'ee aupaida adak'aa paji. Jĩp'a jõmaarã-it'ee
    paji.
  xed-xed: 'Inda tsa gwal zlghay nda ŋuɗuf ya, ka skwa turtuk ŋuɗufa taŋ, ka skwa
    turtuk ndana taŋ guli. Haɗ mndu ya ta mnay kazlay: Ŋa ɗa yeya kəʼa wa. Tuts ka
    skwa turtuk skwa taŋ.'
  mks-NT: 'Cua̱há ndiva̱ha na̱sa̱cuu na̱ cúú cuéntá Jesús cán joo chí in ji̱ni̱ ndíhi
    na. Ta ni in túhún na̱ co̱ cájíhnda̱ ña̱ha nu̱ táhan jáchi̱ cáchí na̱: “Ña̱ha
    tócó ndihí que̱á.”'
  gfk-S: Io, di bakut ira ut na nurnur, iga tikenong sene mon ira nudi lilik ma ira
    nudi sinisip. Ma pata tikenong ta di ga tange be ira nuno minsik a nuno sene iat.
    Iesene di ga hartabar harbasie ma ira nudi linge bakut.
  bmu-bmu: Urumeleŋ kambu ketaŋi yeŋön urumohot aka mötmöt mohot aka malget. Yuai
    pakpak ahöm eŋgiyöhi, mi göhöreŋök me nöŋgöreŋök, mewö qahö jigetmö, yuai pakpakŋini
    mi mutulaŋgöba mohot aiga malget.
  dgz-dgz: Ame gapan, Iesu watu enamot mega aro amun aigap iragena waran Ayop Iesu
    bop gapan yon wandeni oisewa wa kakayasen wa nau amuiwanumun. God baware iragen
    garaet ta warit mumiwandin. God wat aipakam mega aigamup viseni amba Iesu anu
    tumasine nagire iragi imu pose wat entanen daiton tan. Menan ao yonan puraput
    tap muga gauda ya wane, go iragi tobot tan danamiwanum.
  eng-GNV: 'And the multitude of them that beleeued, were of one heart, and of one
    soule: neither any of them said, that any thing of that which he possessed, was
    his owne, but they had all thinges common.'
  zaa-NT: Iyaba ca enne' chi huíalatsi'á nna ttùba uccua la' rulábalatsi' qui' cabi
    nna ą'hua yala la' retúalatsi' gùta' qui' luetsi cabi. Lanú nuỹa reną qui'ni nu
    té quì'į nna ną́ qui' terúbíį, sino qui'ni iyaba ca cosa nna uccua cą qui' iyaba
    cabi.
  eng-WEBSTER: 'And the multitude of them that believed were of one heart, and of
    one soul: neither said any of them that aught of the things which he possessed
    was his own; but they had all things common.'
  guh-guh: Ayaibitsaëtoxaneto Dioso pejumecovënëtsivi najamatabëjëpaeya jinavanapa.
    Bajarapamonae xua xaina, apo najamatabëxainae caejivi pexainaenexa. Nexata daxita
    bajarapamonae xua xaina, nacobenaxaina daxita.
  bon-bon: Iyeta ätrunga biname teeme ngenecu piiyepu teeme singi lui yepä ge. Nuuja
    biname te lica jiicige egä, “Cäme gwidape lui cämi nemi,” yepä teepi iyeta teemeteme
    jebelanemisi.
  nhw-BL: Huan nochi nopa miyaqui masehualme catli quineltocatoyaj Jesús quipiyayayaj
    san se ininyolo huan san se inintlalnamiquilis. Amo aqui moilhuiyaya para nelía
    iaxca nochi tlamantli catli quipiyayaya. Nochi moxejxelhuiliyayaj nochi tlamantli
    catli iniaxca ica sequinoc.
  mgw-mgw: Balu' babaau'bi'lile boti baai na mwoyo gumo no nugia limo, ntu'pu' ata
    yumo ywaabile na kili'be, ywaakipangite kibe mali yake mwene, ila baatikamwana
    kwa kila kikowe.
  swh-ONEN: Wale walioamini wote walikuwa na moyo mmoja na nia moja. Wala hakuna hata
    mmoja aliyesema chochote alichokuwa nacho ni mali yake mwenyewe, lakini walishirikiana
    kila kitu walichokuwa nacho.
  wbi-wbi: 'Ikipugha kya voni vano vakamwitike vyalyale nhe numbula jimo nhu mwojo
    ghomo: na kwalyiale nambe jumonga Juno akafisagha fioni finalinafyo fyamwene jujuuo,
    vwimila lwa uluouluo valiale ni fine fyoni palikimo.'
  bba-bba: Nɑɑnɛ dokeo be kpuro bɑ wɑ̃ɑ nɔɔ tiɑ sɔɔ mɑm mɑm. Goo sɑri wi u ɡeruɑ ɡɑ̃ɑ
    ni u mɔ wiɡinɑ, bɑ ye kpuro mɛnnɑwɑ bɑ mɔ sɑnnu.
  eng-KJVCPB: 'And the multitude of them that believed were of one heart and of one
    soul: neither said any of them that ought of the things which he possessed was
    his own; but they had all things common.'
  kgk-NT: 'Upe ramo Hesu reroviaha gwive ogwerojoja okyre''ỹ oiko-vy hikwái: “Kóa
    xe mba''e, kóa xe mba''e” he''i va''e ndoikói. “Nhane mba''e meme voi ko''ã va''e”
    he''i omba''e kwéry-rehe ojóupe.'
  waj-waj: Gioonna kiaapu vaa ausa hanigiooya mmuaa ausavai varada mmuaa yaata tinnivai
    vareeravai. Varooduu gioonna kiaapu voovoono hama ariiyara yaata utuoo ari mminnamminnaiyauvaa
    ari nnaasu vareeravai. Mmuakiaaya ngiari mminnamminnaiyauvaa ngiari mmi ngiari
    mmiiravai.
  cpy-cpy: Ikaatzi kemijanta-neeriri Jesús, apaani okantanaa ikenkishiryaanaari. Tee
    imashithata-wakaeyani, ipawaka-yitawo okaatzi koetyemo-tariri.
  mpx-mpx: Toabulilek gegewel wali nuwatu maisena, ge wali bugul gegewena hi talamwan
    avaliyau elal, nige etega tage ni ba, “Totou no bugul.”
  wbp-wbp: Yapa-patu Jijaji Kiraji-kirlangu, ngulaju kalalu nyinaja jintangka-juku
    miyalu jinta-juku. Ngulaju kalalu-nyanurla ngungkurr-nyinaja nyiyarningkijarrakuju.
    Manu kalalu-nyanu jarnkujarnku yungu yimirirli jurnarrpa, mangarri, manu tala.
    Kulalpa-nyanu nganangku warlalja ngarrurnu nyiyarningkijarraju. Kulalpa-nyanurla
    jaarl-wangkaja, lawa. Yangka kuja kalalu-nyanu mardarnu warlalja, ngulaju kalalu-nyanu
    kutu yungu yajarri jamangku.
  luo-luo: Joma oyie kuom Kristo duto ne timo gik moko gi chuny achiel kod paro achiel.
    Onge ngʼato kuomgi kata achiel mane okawo mwandune kaka gige owuon, to ngʼato
    ka ngʼato ne pogo gige duto ni nyawadgi, ka gikonyore ngʼato gi ngʼato.
  nhe-NT: Huan nochi nopa miyac tlacame tlen quineltocatoyaj Jesús quipiyayayaj san
    se ininyolo huan san se inintlalnamiquilis. Axaca quiitayaya para iaxca nochi
    tlamantli tlen quipiyayayaj achtohuiya. Pero moxejxelhuiliyayaj nochi tlamantli
    tlen iniaxca ica sequinoc.
  aii-aii: ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܗܘܼܡܸܢܗܘܿܢ ܒܚܕܵܐ ܓܵܢܵܐ ܝܗܘܵܘ ܘܒܚܲܕ ܠܸܒܵܐ. ܐܘܼܦ ܚܲܕ ܡܸܢܵܝܗ‌ܝ
    ܠܹܐ ܐܵܡܹܪ ܗܘܵܐ ܒܘܼܬ ܡܸܢܕܝܼܹܗ ܕܝܼܗܘܵܐ ܕܓܵܢܹܗ، ܐܸܠܵܐ ܫܲܪ̈ܝܼܟܹܐ ܝܗܘܵܘ ܒܟܠܔ ܡܸܢܕܝܼ
    ܕܐܝܼܬ ܗܘܵܘ ܠܗܘܿܢ.
  esk-NT: Uvvaguuq ukpiqsripayaaqtuat atausiŋŋuutripḷutiŋ atipiaġniqsut irrutchimikkun.
    Nalliatunniiñ iġḷiginġiqł̣ugu iŋmi suurani aglaan atunim atuġniġaat suuraġikkaqtiŋ.
  msb-msb: Niyan nagkaurusad sinda tanan sa isip kag tagipusuon. Wara sin nagsabi
    na an nano man na iya kasadirihan sa iya lang gayod kundi para man sa tanan.
  cpa-NT: 'Jøng² cøng² jǿg³ báh³ tiogh³ dsa² ma²hé² jǿg³. Hiug² dsǿa¹²dsa ca¹lah¹já¹dsa.
    Quiah¹² ca¹lah¹já¹ báh³ dsa² ca¹jmo¹dsa hi² mi³chi² quiah¹²dsa. Jin³ jan² ha¹chian²
    ca¹juúh²: Ju³chiág³ mih² quieg¹ jní².'
  dso-dso: ସବୁ ବିସ୍‌ବାସିମନ୍‌ ଗଟେକ୍‌ ବିସଇ ଚିନ୍ତା କରି ମନ୍‌ କଲାଇ । କେ ମିସା ନିଜର୍‌ ସଁମ୍‌ପତି
    ନିଜର୍‌ ବଲି ଦାବି ନ କର୍‌ତେ ରଇଲାଇ । ତାକର୍‌ଟାନେ ଜେତ୍‌କି ରଇଲା ସେଟା ସବୁଲକ୍‌ ସମାନ୍‌ କରି
    ବାଟାସାଟା କର୍‌ତେ ରଇଲାଇ ।
  meu-meu: Kamonai taudia iboudiai mai lalodia tamona bona mai daradia tamona ida
    e nohova; ta ena kohu sibona ena se gwauraiava, a edia ḡau iboudiai e abi bouva.
  yva-NT: Vatan tenambe wanave Yesus aije wenanawamo manuga muno awa bekere mamo intabo.
    Vatan inta po apa ananuge raura pare obo apave raije ramu, yara awaveo rai tenambe.
    Weti vatan inta wo ananuge inta ramavugo awa arakove maije ramu, yara wo ratodijo
    mai vayave.
  dgc-dgc: Nadid, du étanan a méniwala, éy négkaesa side tu isip. Ewan tu mégkagi
    a koo na san tu kasangkapan na, éngˈwan para ta étanan.
  zpm-NT: Leṉ dze co, grëse zha ne rliladzle Jesús ga, tibaque nac zho, tibaque rnee
    zho, tibaque nac miṉe zienie guic zho. Nod zha ne guiab lose zho yquiin ncuaaṉe
    rap zho; sinque grëse ncuaaṉe quianie zho cheṉ grë zho naca.
  hix-NT: Àsok hana nehxatxkon ha, tohsamnohsomà ro kom ha, Txesusu yahosnyenhàyamo.
    Àme rye rma haxa nehxatxkon hatà, tàhnawonye. Uro ryhe onà, rokatxho, kahra ro
    mak nehxatxkon hatà, tkatxho kom hoko. Onà wyaro haxa nketxkon hatà. Kàwyamo,
    kàkatxho komo ryhe onà, ketxkon hatà.
  sim-sim: Ma ol Jisashi mashin misindiyandari ma ondo amber sunguwavu lihi nakremkop
    si nashirik wavu namtaskop hishiri lir. Uhu ma lar mbeek or mbar, �Mbele mbele
    anhi tondo anhi numbu lir,� karem mbari ambu ri, wahau. Mbele mbele lihi ondo
    amber hom lihik nari lir.
  npi-ULB: विश्‍वास गर्नेहरूको त्यो ठुलो समूह एउटै हृदय र आत्माका थिए; तिनीहरूमध्ये
    कसैले पनि आफूसँग भएको कुनै पनि थोक वास्तवमा उसको आफ्नो हो भनेनन्, तर तिनीहरूका
    सबै थोक साझा थिए ।
  cgc-cgc: Mga gatuo an ki Jesus, danen an gaisyaay nang ta isip. Patingeb danen tanan
    na mga pagkabetang danen daw ula bisan isya ki danen gaangken ta iya na pagkabetang
    para nang ta iya gid na kaugalingen tak iran na mga pagkabetang pakabig danen
    na para ta tanan.
  tim-tim: Hain akmâ sop ain sikum me puli me wan me wan tatyeŋgiep aregât, “Ire nâŋgât
    are gâŋgât.” hain bo dâm konogâk mendugum katbiâ tânyeŋguep. Biwiyeŋe Yesugâlân
    katmini arekŋe biwiyeŋe konogâk akto nâŋgâ nâŋgâyeŋe konok akto agak memeyeŋe
    konogâk akmini.
  yor-yor: Ìjọ àwọn tí ó gbàgbọ́ sì wà ní ọkàn kan àti inú kan; kò sì ṣí ẹnìkan tí
    ó wí pé ohun kan nínú ohun ìní rẹ̀ jẹ́ ti ara rẹ̀; ṣùgbọ́n gbogbo wọn ní ohun
    gbogbo ní ìṣọ̀kan.
  wos-wos: Jisasna hundi xékékwa du takwa di natafa mawuli héra. Héraata di deka jonduka
    wa, “Ané jondu atéfék duna jondu dé. Wun nana baté jondu yingafwe.” Wungi wataka
    di deka jondu mune hweta di atéfék wun jondu taka.
  emp-NTPO: Maʌ̃ ewarid̶e Jesu ĩjã b̶eara ab̶ari crĩchad̶eba, ab̶ari sod̶eba ãbaa
    bia duanasid̶aa. Ni ab̶aʌba jarad̶aca basía idjia ne erob̶ʌra ab̶abe idjid̶eda,
    ãtebʌrʌ ãdjia erob̶eaba dji carebabadjid̶aa.
  eng-F35: Now the multitude of those who believed was of one heart and soul; indeed
    not one was saying that any of his belongings was his own, but they had all things
    in common.
  ind-ind: Seluruh kelompok orang percaya sehati dan sejiwa. Tidak seorang pun merasa
    bahwa harta miliknya adalah kepunyaannya sendiri saja. Semua yang mereka miliki
    masing-masing digunakan untuk kepentingan bersama.
  pes-OPCB: تمام ایمانداران با هم یکدل و یکرأی بودند، و کسی دارایی خود را از آن خود
    نمی‌دانست، چون هر چه را که داشتند، با هم قسمت می‌کردند.
  mpt-mpt: Yesuse bainobo galin nakaia unangai i bobol tem funino makob omfaniba i
    afobeing osa kebmibe nemibe galino deiboniba makob olminiba baaniba Olo alukum
    bainobo galin nakaia unanga nibmiobo gabiba
  ssx-ssx: Kutupa mo hande pi mimiki wanda꞉hali paeyaoma꞉ hone homeke hau homeke wia
    haemekeme. Kutupa hali ma꞉nda꞉ma꞉ ipika꞉ wieke ala꞉ta꞉ ala꞉ta꞉ ota꞉ yakaeki homekee
    lapeke na yekeme. Homekema꞉ wieke ala꞉ta꞉ pea꞉na꞉eki yekeme.
  mkl-mkl: Akpɔi woo dɑsi Jesu nɑɑnɛ ŋɑu í kɔ̃ɔsi nɔ ɑŋɑ fei ɑ̀ nɛ ɑnu ɑkɑ̃. Inɛ ɡɔ
