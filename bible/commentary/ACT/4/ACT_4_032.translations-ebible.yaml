    atin.
  bgs-bgs: Na, igpasábbadé tô panámdám asta tô ginawa katô langun ágpampamaké. Dì
    dan ágpalággáddé tingód katô kaduwánnan dan, asal inalayun dan ágpatabangé.
  faa-faa: Kakimara aporo hinamo suamo himu hakásaraka hemakapukua risiapo. Himu hakásaraka
    risike ipu someraka, “Makata kemoane nōmo nī mena hákasafapo. Isina suamo menapo.”
    Aíyaka ipu makata kemo namina menane, namina sumenapo.
  kik-kik: Nao andũ arĩa othe meetĩkĩtie maarĩ na ngoro ĩmwe na meciiria o mamwe.
    Gũtiarĩ mũndũ woigaga atĩ kĩndũ o na kĩrĩkũ kĩa indo ciake nĩ gĩake we mwene,
    no maahũthagĩra indo ciothe iria maarĩ nacio hamwe.
  cap-NT: Tjapa nii wacchi criichinacaqui tsjii kuzziztac̈ha. Niz̈aza ninacz̈ pinsamintuqui
    tsjiipanikaztac̈ha. Jakzilta z̈oñit cusasanacchiz z̈elatc̈haja, nii z̈oñinacaqui
    ana cusasquiztan chiiñitac̈ha, “Wejt cusasaz̈ tiic” cjicanaqui. Antis tjapa ninacz̈
    cusasanacaqui tsjiiz̈takaz z̈elatc̈ha, tjapa criichi z̈oñinacz̈tajapa.
  ksr-ksr: Uumeleeŋ tuuŋ somata yoŋonoŋ uuroromoŋgo motooŋgo ama laligogi. Iwoi kuuya
    eŋ oŋonoti, ii goonoŋga me noonoŋga, iikaeŋ mende jegito, iwoigia kuuya ii metulaŋgogi
    motooŋgia kolooro laligogi.
  eng-TNT: 'And the multitude of them that beleved were of one hert and of one soule.
    Also none of them sayde that eny of the thinges which he possessed was his awne:
    but had all thinges commen.'
  sbs-sbs: 'Inombolo inkando ya vo ba bazumini ba vena chenkulo yonke ni luhulo: mi
    kakwina zumwi wa bo ya vakuwamba chimwi chamunite kuti luli njichakwe; nihakwinavulyo,
    ba vena zintu zonse chakuswana.'
  sue-sue: Yesu tuma didinoise noisowa ami duba da wero kotumai da wero noisowa. Ago
    inoise wau moni nusokare awa niso naso kaka samu, dubura gege asewa itisonua awa.
  fra-NCL: La multitude des fidèles n’avait qu’un cœur et qu’une âme ; nul n’appelait
    sien ce qu’il possédait, mais tout était commun entre eux.
  bhg-bhg: Edo embo jisi da God gebé esitera ami do da (1) eite kotembari da (1)de
