  dan-1931: Men de troendes Mængde havde ét Hjerte og én Sjæl; og end ikke én kaldte
    noget af det, han ejede, sit eget; men de havde alle Ting fælles.
  kwj-kwj: Wunu ele sembe ha himako wunu inaka funda ya wu hambwanda. Hima fori ri
