    ĩt niijcáp wʉt jĩ. Queét nihat ĩ bíbohat yoobó míic pãáhnit, ĩjeéh jʉmnitdih ĩpĩ́
    tʉ́i teo wáacap wʉt jĩ.'
  taw-taw: Pen binɨb Jisas nop gos lɨnɨgɨlak anɨb okok, takaw adek nokom agɨl, gos
