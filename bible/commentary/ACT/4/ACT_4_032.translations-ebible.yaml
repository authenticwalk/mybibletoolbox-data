  guj-2017: વિશ્વાસ કરનારાઓનો સમુદાય એક મનનો તથા એક જીવનો હતો અને પોતાની જે વસ્તુઓ
    હતી તેમાંની કોઈ પોતાની માલિકીની છે એવું કોઈ કહેતું નહિ; પણ તમામ વસ્તુઓ સહિયારી
    હતી.
  jvn-NT: Wong-wong sing pretyaya mau pada rukun dadi siji ing ati lan kekarepan.
    Ora ènèng wong sing ngarani apa nduwéné kuwi namung wèké dèkné déwé, nanging sembarang
