  tzo-ZNT: Ti jaymil xchꞌunojique coꞌol la sjolic scotolic. Ti muchꞌutic oy la cꞌusuc
    yuꞌune muc xalic ti yuꞌun stuquique, coꞌol la yuꞌunic.
  mpm-NT: Ti tendɨꞌɨ yɨvɨ ka kandixia jnuꞌun Jesús ni ka ndu ɨɨn nuu ini i. Ti nau
    ndajniñu ka ñavaꞌa ɨɨn ɨɨn i, yukan kuu ja kuu taka i.
  ots-NT: Göhtjo cʉ cja̱hni cʉ xquí hñe̱me̱ car evangelio mí ntzixijʉ. Mí hnaadi ca
    mí mbe̱nijʉ cja̱ co ca mí nejʉ. Jin to mí ma̱ múr mɛjtitsjɛ ca mí pɛhtzi. Göhtjo
    mí jejquibi quí mi̱nga̱‑hermanojʉ ca te mí pɛhtzijʉ.
  hoy-hoy: विश्वास कळावार्ळेद मंडली ऊंद चित्त अदिक ऊंद मन इन ईरोद, ईल ताका कि यावारा
    भी तान धन सम्पत्ति तान ईला अनतोगोन, लेकीन सप्पा येनारा गुट दा ईरोद.
  uri-uri: Tu melnum a ukpma Jisas pa nikgwalpm a tu ti pa kai wrij. Ake al melnum
    ur la kweiur alkil pa la tolpa, alkilen pa, tolpa kalpm. Tu akal nampreng kweiur
    kweiur alntuen pa aklin tita plalnten.
  amo-amo: Imgbardan na rike na ti yinna nin Yesu tiwa yining nin elemong na ina durso
    nari elemon na idinsue. Na warum mine nworo imong ile na adimung in mere. Bara
    nanin idinnin kosuzu imong mine ilemon na idimung.
  pjt-pjt: Munuyanku Jesuku panya walytja tjuṯangku wangkara kuliṟa wangka kutju palyaṉu.
    Munuyanku tjungungku ngurtjuringkuwiyangku ngapartji-ngapartjingku intjanungku
    ungangi tjana kanyintja uwankara.
  cwe-cwe: Bumbila da wahuwila wakala na magesa yamwe na moyo umwe. Habule hata imwe
    yalongile chino cha miyangu hebu chino changu, mbali wose waigolela chila chinhu.
  daa-NT: Gee kuuk aamine, okin̰co kaawco rakki ho gelbinco oki rakki. Paa ko, ŋu
    n̰umiig gaminco okin̰co sawa. Ginno gem kaak yaa kaawe a maanna-aŋ kanto.
  mlp-mlp: Ari mataw helmo haqayta na bunmo gigem ginad amulikmo tiqiy yaqay. Sa in
    gigo araq ago nagah ahol waqad “Ka yaqgo diqmo” haqad in nazaq a hi bilaqyaq.
    Haiqgam. In bunmo gigo nagah araqibmo tuwaz yaqay.
  ape-C: Ihishmorim shasuhw Jisas ananin baraen iri douk shape atugun abom aria shasuhw
    atum urkum. Madae enen arpen nyukri enesh enyenyish eshudok eneshenesh douk enyenyish
