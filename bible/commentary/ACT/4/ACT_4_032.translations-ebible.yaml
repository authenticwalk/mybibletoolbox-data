  bps-bps: Na kdee dad faglut sasatu nawala na fandamla. Na landè di dale mangman
    ku alò kenen mfun i knunan, bay gal ale sablé mdà di kdee dad knunla.
  mbs-mbs: Migsebad se pedowan te kedita te otaw egpemenal. Wedad migtameng te kedònan
