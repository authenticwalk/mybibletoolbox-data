    ba ne ba di tlhakanetse.
  amr-NT: Ayaʼda Jesústaj huaknopo̱e̱ʼeri konig katepiʼ nogtiada aratbut konigti onʼpakikaʼuy,
    konigti onʼnopo̱i̱kaʼuy, konigti o̱gkikaʼuy. “In doʼhued meʼta̱e̱ne.” Ahueʼ o̱ʼnepo
    katepiʼ enta̱e̱ʼ ayedda onʼta̱i̱kaʼuyate.
  pwg-pwg: Vitumaghana wawayisi kudubisi i nota ma nuwanuwasi ivi sagoi. Ma ke sago
    iyai ita vona bo, “Wena taku aku sawara, rapekuwai,” iyamna i sawara peyarina
    ku deba iterei.
  cjv-cjv: Ena ari fi ki singa yokamai muruwo nomanenom towane eire ka towane fime.
    Epe firo yokamai “Tai i na tainam dume,” dikeimba yokamai guwai gainom ako neinga
    ari suwo ereimie.
  tha-KJV: คนทั้งปวงที่เชื่อนั้นเป็นน้ำหนึ่งใจเดียวกัน และไม่​มี​ใครอ้างว่าสิ่งของที่ตนมี​อยู่​เป็นของตน
    แต่​ทั้งหมดเป็นของกลาง
  por-BR-2018: E a multidão dos que criam, era de um só oração e uma só alma; e ninguém
