  dwr-ENT: ኣማኒያዋንቱ ኡባቱ ቆፋኒኔ ዎዛናን ኢቱዋ ጊዴዲኖ። ኡንቱንቱ ሜሂ ኡባይ ኢቲፔ ዴዒያዋፔ ኣቲን፥ ባሬው ዴዔዳባ ኦኒኔ
