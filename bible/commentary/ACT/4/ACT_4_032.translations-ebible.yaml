    ti' t'an Dios. Ma'an majch ti yʌlʌ mi i bajñel i cha'an chʌ bʌ an i cha'an. Tyem
    i cha'añobʌch ti pejtyelelob.
  zos-NT: 'Y mumu vya''ṉjamyajpapø''is Jesús ñø''ityajuna''ṉ tumbø tzøcoy y tumbø
    qui''psocuy. Y ni jutipø ja ñømø: “Øjtzene”, ni jujchepø ticøsi, a''mbø''ne''ete
    mumu tiyø.'
  gvs-gvs: E tonumisayadi liliudi sieboda tayamo nakae nuwodi tayamo. Konadi geya
    sivagagaleta, nakae geya sidigoita kadi, ‘Ame yau konagu go, kom geya.’ Go sem
    konadi liliudi sitagonedi sikaiguyauyedi.
  kbm-kbm: Amolmol ebe aplos givin Pomate ok tepwengge aplos dongke be as tas-gitung
    gen gile dongke-ngge. Amol ti galkik gili ane gen ginei etok ei-ate ge ane gen
    ok ite, ma molge. Etok ei ane gen roro bemem eisir tepwengge as gen.
  tew-tew: Tꞌä̖hkí in Jesus-víˀpiye dívíwä̖yundeˀin handa̖ˀ diˀánshaapóe, heḏá wêeḏa̖ˀ
    dimuu waa dicha̖a̖ inbí píˀnä́ khóˀjé. Toˀwí wänbo wínatú̖hpí, “Nä́ˀi naa dómáaˀiˀ
    navîˀḏa̖ˀ dînmuu,” hewänbo tꞌä̖hkíḏíbo inbí hä̖ä̖wí tꞌä̖hkí dívíyä̖́múndeˀ.
  rmc-rmc: Olen, ko pačanďile, sas jekh gondoľišagos the jekh jilo a sas igen but
    džene. A ňiko lendar na phenelas pal oda, so les sas, hoj oda hin leskro, ale
    savoro len sas jekhetane.
  apr-apr: Di tooltool le imot yo titara lodi medana pang Yesu nga, ngan tigaua lodi
    le kutodi le atu. Le di atu sa ke bet lon pasakala so ki a iken panga ye taunu,
    ngan tiap. Bong di le imot tiparere ye so tina yo kidi nga le imot.
  tiy-tiy: Atin i kéluhanay de munur bé Kristowe, ségiléw i de fédéw ro brab itunga
    ro. Atin énda i isu bero gefe bé de languntama ro, éndob falan karo kéluhanan
    non séntukid-tukid ro.
  nlg-nlg: Ma gaira rana taluutuni tara loghoa sakai na lio mana ghanaghana, taho
    ahei tadira ke lologho heghena ma gaira udolu tara tuvalighi heghedira na hava
    tara loghoi.
  dgr-DOGNT: Hazǫǫ̀ gıgha ehkw'ı-ahodıı sìı gıdzeè eyıts'ǫ gınì ı̨łè zǫ lajà. Dǫ t'asìı
    gıts'ǫ sìı edegha zǫ gık'èdì-le, t'asìı hazǫǫ̀ gıts'ǫ sìı ełetaàgeelè.
  pes-OPV: و جمله مومنین را یک دل و یک جان بود، بحدی که هیچ‌کس چیزی از اموال خودرا
    از آن خود نمی دانست، بلکه همه‌چیز رامشترک می‌داشتند.
  ron-1924: Мулцимя челор че крезусерэ ера о инимэ ши ун суфлет. Ничунул ну зичя кэ
    авериле луй сунт але луй, чи авяу тоате де обште.
  tpz-tpz: O teꞌ va po vaman to vapöh kokoman e ne, pare hikta öt vakëkëh ne a ma
    tah, a ma tah to vaneah e non pee kurus. Kee heꞌheꞌ ne a ma teꞌ varih to kökööt
    ne ta ma tah.
  agd-agd: Yisasintá ma mumunan ein kéká ano mana ineine vá mana ará bá báken mai
    kéká pinté ída mana ano ma yaká ein dana san tiyáken ma seya sina ino sen mifo
    minó dana ma mana mana ano ma yan baré ein danasinta mai minó avaríen oreraen
    mino.
  rkb-NT: 'Sesus tuktsa atsatu mytsaty nikaranaha. Sihyrizikporẽtsa nikaranaha. Batu
    aty tohi: — O naka kanamy zuba — niy. Batu sisorek. Tahanamy ty nyny nikaranaha.
    Tahanamy zibiakaknaha.'
  san-THA: 'อปรญฺจ ปฺรตฺยยการิโลกสมูหา เอกมนส เอกจิตฺตีภูย สฺถิตา:ฯ เตษำ เกปิ นิชสมฺปตฺตึ
    สฺวียำ นาชานนฺ กินฺตุ เตษำ สรฺวฺวา: สมฺปตฺตฺย: สาธารเณฺยน สฺถิตา:ฯ'
  iws-iws: Mɨ iikamɨm naɨngwo tɨbmiiyɨm, sɨma ɨni kwoɨn whɨrua ywowɨm. Inkam nwɨrɨn
    ha bɨ boɨnikɨn tɨ dimɨnɨn kariiraɨrgɨn. Nɨɨngaka. Mɨ sɨmiir digworaekwo whɨekakɨm
    ha bɨri boɨnikɨm nwɨruwanikɨm. Nɨɨngaka. Sɨmiirɨn pɨ sɨma ombudka wokiyok haii.
  pol-SZ: Wszystkich wierzących łączyło jedno serce i jedna myśl. Nikt nie uważał
    tego, co posiadał, za swoją wyłączną własność, ale każdy dzielił się wszystkim
    z innymi.
  ztq-NT: 'Tugak kwyo kik kchë meñ nii bniladzy xtiits Dios. Ni tu cho chëbty: “Xcheñsyaa
    nak cos re”, sink kchësy xcheñ meñ kok kchë cos, kwyody xpixwano.'
  zai-NT: Stale binni ma runi cre Dios, ne irá ca nuu ca tobi si. Tobi si ni caní'
    ique cabe, tobi si ni racala'dxi cabe. Ne iruti cadi caní' sti si ni napa, sínuque
    sti irá cabe ni.
  upv-upv: Ko kalesia nir, nolor ko nem̃ir arivi sansane. Ko setemun nir san orrorrmi
    joron arivi se ni esan, ko arwera joror evi se nir jijle.
  aui-aui: Wiigeruwana damdi tupadi nuwanuwadi bi yadi noghota na tanagha. Bi getana
    iiyabo iyawona da yana sawara na touna rapenena, bi gegha, yadi sawara tupadi
    na debae siyatutoura.
  wap-NT: Ipai wuruꞌu mishidainaouz, ĩmashaapan patumaaka ĩtaapan panyukunuu, naꞌiki
    naꞌapa kida ĩdiꞌitinpan. Aizii pashaꞌapauz kida, aonaa ĩtaapan soo paꞌatiꞌo nii
    mani karikaonan. Mazan ĩkaꞌidiwatan nii ipai pamin-mishidannao kida uꞌidi.
  mva-mva: Tamoata be aine Kristus lama diunani nge ilodi tekedia-doi be kana tekedia-doi
    ilodi dianiandi. Kana nedi moarunga nge dinegenege-budu. Tago teke ipile kana
    ne nge nena-la rube. Tamoata teke kana ne nge di moarunga nedia-budu.
  dwr-NT: Ammaniyaawanttu ubbatuu qofaaninne wozanaan ittuwaa gideeddino. Unttunttu
    mehii ubbay ittippe de7iyaawaappe attin, barew de7eeddabaa ooninne barenttubaa
    gibeenna.
  kfw-kfw: Khawakhan kangamna rup rakip in malung khatli ratha khatbit ah inleiom.
    Inmani tu-inkhat innum inmani inei phur rakip ngaikha kintheinuota eii lei-intimu,
    takkha inmani'n phur rakip kha mipuita inmin-eya inleineiman.
  bfz-bfz: विश्वास करने वाल़ेया री मण्डल़ी एक चित्त और एक मनो री थी, एथो तक कोई बी
    आपणी जायदाता खे आपणी नि बोलो था, बल्कि सब कुछ साजा था।
  cuk-09: Bela Bab-Jesúsgi-bensurmaladi, na binsaed-gwennagwadyob ulubgi itobukwa-gusmalad.
    Dule-wargwensaale na ibmar egadye gwen itobukwa-gussurmalad, ar ibmar bela na
    emargadye itobukwa-gusmalad.
  ben-OBCV: বিশ্বাসীরা সকলেই ছিল একচিত্ত ও একপ্রাণ। কেউই তাঁর সম্পত্তির কোনো অংশ নিজের
    বলে দাবি করত না। কিন্তু তাদের যা কিছু ছিল, তা সকলের সঙ্গে ভাগ করে নিত।
  mil-NT: Te nchaa ñáyiu ní sándáá iní tnúhu Yá Ndiǒxí ɨɨⁿ‑ni tnúhu ní cáháⁿ‑yu nchaá‑yu.
    Ɨɨⁿ‑ni tnúhu ní sani iní‑yu, te ní xóo chindee tnàhá‑yu chi ní xóo cuáha táhú
    tnáhǎ‑yu nchaa sá xíní ñùhú‑yu, te ni ɨ̀ɨ́ⁿ‑yu ñá túú ní cǎháⁿ‑yu sá ndàchiúⁿ‑yu
    ɨɨⁿdìi‑ní‑yu cùu nchaa sá ndécú ndɨ̀hɨ́‑yu.
  myu-myu: Soat Jesus kay itabucayũ xipan ip o'e jewewekug̃. Ade jĩjã ip osodop. Pũg̃
    tag̃ ma ip jewag̃uyg̃uy osodop. — Ijop owebeam acã — i'ũmg̃u o'e ip. Tacup g̃u
    ip osodop jewewebe. Soat ip jebubut mu'ẽ'ẽ'ẽ'uk osodop.
  amk-amk: Kaiwasa fuba eroasoai nanisa enemirorong boyari eminohi na mai. Na ea kiai
    manei ne fiea mani sahuai we ne fisiai kaha, mae fianai aino esobua fo esahuai
    we ene ruhiai.
  fai-fai: Adikum Got afan kalin kinim iyo tada tada aket makuw keisiw uyo kinim so
    mak bako, “mew naka nalam ufek ufek bo nalam adik dáwo kalongin banim, kata ika
    adikum ufek ufek bo nikil num makuwo.” Kalsiw.
  ura-NT: Satiin Jesoso esenetaeraauru jetaote, jataain arajiin ita aina neeuruhane
    saijieein, ita suujua rijitojoeein coacuhin jetao, “Coatiha leeinjiin cana rainuhachanu
    que, nihei caa canaacha sirii rucuheleta. Satiin cana raineeinte nera.” naaure
    jetao, satiin, ita rai. Nitohaneein jetaote, satiin raineein ne nii itolere acaauruhacha
    sirii.
  mcd-NT: Nantififain Jesús icoinra huamisifoan aton nomuran nannorisi shinannifo.
    Tsoan ahuara futsa shinantanima. —Nan uhuunarifi matonaquin. Un aya cuscan man
    yopaiton un mato inantiroran, —icashu yoinannifo.
  urt-urt: Lenge miyeꞌ tuweinge luku ŋaiye ŋoihmbwaip teŋeime Jisas, ŋoihyeryembe
    topoꞌe ŋoihmbwaip tinge ŋahilyeh. Yukur miyeꞌ ende ŋoiheryembe ŋaiye ka tukwainge
    ŋaiꞌe ŋaiꞌe kin, pakai. Tinge lalme yiyarꞌe ŋaiꞌe ŋaiꞌe tinge yale yatme tititinge.
  kiz-kiz: 'Idadi jhibhaha, jhaa bhala bhabhaamini bhajhele ni muoyo umonga ni Roho
    jhimonga: na ajhelepi hata mmonga ghoa bhene jhaajobhili kujha kyokyoha kyaimiliki
    lya jhele kya muene: badala jhiake bhajhele ni fenu fyoha fya shirika.'
  tzo-TZE: Ti c'u yepal xch'unojique co'ol yo'nton scotolic. Boch'o oy c'usi oy yu'un
    muc xal ti ja' yu'un stuque, ja' co'ol yu'unic scotolic.
  lex-lex: Makpesiay honona re rla'a ihru ida-ralm ida. Riy id mana edonna nahora-natawlia
    ida. Hya' maka riy ida hyonni-hyanni de, honona rnair rewre'wa.
  dov-dov: Mweelwe mupati wabaabo bakasyooma bakaba amoyo amuya woomwe. Takwe naba
    oomwe wakamba kuti nchakalacho nchichakwe, pesi bakalijisi zyelelne mubube bwabo.
  rgu-rgu: Basa boe ma, lahenda fo ramahere neuꞌ Yesus, nana ara daleꞌ esaꞌ a, ma
    rasue-ralai ao. Ara ta mali tua fa, te ara ratulu-rafali ao. Bea nanuu ubeaꞌ oo
    ara ator fo pake belaꞌ a.
  toc-NT: Xli̠­hua̠k cris­tianos hua̠nti̠ aya xta­li̠­pa̠­huani̠t Jesús pu̠lac­tumá
    xta­ka­lhi̠y xta­la­ca­pa̠s­tac­nicán, y la̠ta túcu xta­ka­lhi̠y hua̠k acxtum
    tali̠­macá̠n hua̠k xlacán, y mac­xtum xla̠­ma̠akpi­tziniy y xca̠­ma̠x­qui̠cán
    hua̠ntu̠ nata­li̠­hua̠yán hua̠nti̠ a̠tzinú xca̠­tzan­ka̠niy hua̠ntu̠ nata­mac­la­cas­quín.
  som-som: Oo intoodii badnayd oo rumaysatay isku qalbi iyo naf bay ahaayeen; midkoodna
    ma odhan, Waxaan leeyahay waa waxaygii, laakiin wax waluba waa ka dhexeeyeen.
  mam-C: Nimku kyb'ajjo nimil, ex kykyaqilx n-oktaq kymujb'in kyib', ex junxtaq kyb'is
    toj kynimb'il. Mix a'l jun q'mante, qa noq te te, aku tz'okine' a jni' attaq te,
    qala' tkyaqil at toklin ti'j.
  ndj-ndj: Vosi yivamjumilili Chapanga vayiwonili vava moyu wumu na hoshu silinganili.
    Kwahela mundu yavelili na chindu achivikili chivi chaki weka, vavaghanili fila
    fivakamulili.
  mbj-NT: Ti m', séd rah'yyb hedoo sahõnh hẽ Jesus hã h'yy ka'eeh doo. Jé ma enäh
    do ky en'yym ta wób sa hã. Dooh sa mab hẽ sa ma tado bä, sahõnh hẽ sa ma hadoo.
  lat-VUC: 'Multitudinis autem credentium erat cor unum et anima una: nec quisquam
    eorum quæ possidebat, aliquid suum esse dicebat, sed erant illis omnia communia.'
  ngp-ngp: Fyo dya wahuwila wandaga wamwenga mwe zifanyanyi zawe na mwe mioyo yawe.
    Hakwandile na yeyose adahile kugamba kint'hu chakwe mwenye, ila wahangilaga vint'hu
    vose wandaga navo.
  enq-2: Jisasa tungi pingima endakali dupa pitaka gii dokopa mona mendai paliu, mendeme
    dopale mende baanya ikina laa naenya, dokaitanya oapipi dupa pitaka andange setao
    kateami.
  eng-ASVBT: 'And the multitude of them that believed were of one heart and soul:
    and not one of them said that aught of the things which they possessed was his
    own; but they had all things common.'
  mna-mna: Zin urlaŋana kan ta munŋaana men lelen mi ŋgar kizin iwe tamen. Mi tomtom
    sa irao kwoono mbol pa koroŋ kini sa be iwe itutamen lene i som. Koroŋ kizin ta
    munŋaana men, ta tiparrai pizin men.
  myw-myw: Peinan Kululuwan Yowbad nises wasigeis tasiyas, ninous katanok-wan, o sivavag
    katanok-wan. Nag teitan gamag bikayus navavag; peinan youd tasiyas gamaga babaw
    sivavag katanok-wan.
  sby-sby: Likoto lya bashoma Lesa balikuba ne moyo umo ne miyeyo imo. Paliya muntu
    walikuba ne muyeyo wakwambeti, “Ibi mbyonkute nibyakame ndenka.” Bonse balikuyabana
    bintu mbyobalikukute.
  sll-sll: Ena Yisas grang wine ongwo hobi yong miling tani ere mongwi. Molere, “I
    na talna dimua,” dikire, gol male a nongwo dimia hangwo hangwo i holo holo ongwi.
  yaq-NT: Junama'a ju'u bu'uura, Krijtota suallame, inime'e si'ime nanancha eaka jiapsan
    intok si'ime nanancha emo eiyaan. Intok tua kaabe, juka' bem atteata nau naken.
    Ala, bempo ju'u bem atteae, ket watem ae anian.
  uro-uro: Ama qatnanaktpämda di sa ama sägäk na rha vät arhä snängaqa. Bä qaku aung
    gä naqoaräs i aa qärhong di qoki qa aa qärhong maräkt dap tat tatmät na arhä qärhong
    bä ba ne.
  ita-1885: E LA moltitudine di coloro che aveano creduto avea uno stesso cuore, ed
    una stessa anima; e niuno diceva alcuna cosa, di ciò ch'egli avea, esser sua;
    ma tutte le cose erano loro comuni.
  muy-muy: Ndam məfəki ahàr ka Yezu ni nday ɗek akaɗa mis bəlaŋ, majalay ahàr gatay
    bəlaŋ, məɓəruv gatay day bəlaŋ. Nahkay maslaŋa ya ti aɗəm zlam gayaŋ ni gayaŋ
    gayaŋani ti àbi. Zlam gatay ni ɗek tèbeɗekabu ka ahar bəlaŋ sawaŋ.
  kqc-kqc: Mokena vari gira aena vene tau vakoi bi uka ma vima yokoi maka moisi amegamadi.
    Amiye yokoi yaku ini gugura dada nina de regamo, idu iniye iniye rau regamadi
    beika tau inasa amegamo bi.
  tav-tav: To bairi uwiquẽnana, “Jã Ʉpaʉ Jesu cʉ̃re na cajĩaricaro bero catunu catiyupi,”
    caĩ buio ocabʉtiyuparã. Apóstol majare Espíritu Santo majirique, wariñuurique
    quenare na cajooyupʉ. To bairo na cʉ cajooro nipetirã Cristore caapiʉjari poa
    macana jĩcarore bairona catʉgooñarique cʉjuparã. Jĩcaʉ ũcʉ na yaʉ, “Yʉ yere yʉ
    maibʉja,” caĩ ajuyaʉ camañupʉ. To cãnacãʉna na yere caame ricawoyuparã na yarã
    cacʉgoquẽnare. Wiiri cacʉgorã, yepari quenare cacʉgorã cãna quena aperãre canuniñuparã,
    niyerure jeegarã. Niyerure jee, apóstol maja Jesu buerã cãnanare na cajooyuparã,
    “Mani mena macana cacʉgoquẽnare na ricawoya,” ĩrã. To bairo na cáto na mena macana
    ñee camacaquẽjuparã.
  eng-ULB: The great number of those who believed were of one heart and soul. No one
    said that anything he possessed was his own, but they had everything in common.
  spa-VBL: Todos los creyentes tenían un mismo pensar y un mismo sentir. Ninguno de
    ellos consideraba nada como suyo sino que compartían todas las cosas unos con
    otros.
  fra-_FOB: Or, la multitude de ceux qui avaient cru n'était qu'un cœur et qu'une
    âme; et personne ne disait que rien de ce qu'il possédait fût à lui; mais toutes
    choses étaient communes entre eux.
  hau-ULB: Babban taron da suka ba da gaskiya kansu hade yake; kuma ba wanda ya ce
    da abinda ya mallaka nasa ne; maimakon haka, komai na su daya ne.
  mal-mal: വിശ്വസിച്ചവരുടെ വലിയ കൂട്ടം ഏകഹൃദയവും ഏകമനസ്സും ഉള്ളവരായിരുന്നു; തനിക്കുള്ളത്
    ഒന്നും സ്വന്തം എന്ന് ആരും പറഞ്ഞില്ല;
  kkc-kkc: Esiga tei telaga odoo mooloogoodoo oso dibada sooloo ma kulodu goo goolee
    hedebe doloso dobolone, odoo heeso bi koo goodegeli, diba diso biso nei pidi,
    nei pidi deliso.
  urd-GVR: Īmāndāroṅ kī pūrī jamāt yakdil thī. Kisī ne bhī apnī milkiyat kī kisī chīz
    ke bāre meṅ nahīṅ kahā ki yih merī hai balki un kī har chīz mushtarakā thī.
  far-far: Ma wane ki ne kera famamana, kera oku ana te manatae wane. Ma nao ta wane
    si to ana ta ru ne nia kai saea ana ru nia talana, boroi ma kera tolingia 'i safitada
    na ru kera ki tafau.
  suz-BL: मिनु थमा सुइक्‍ब आन थुं नेल्‍ल कांइचीक दुम्‍शा, मेकोपुकी नु बाक्‍शो मारेइ
    मारेइ नेल्‍ल इं के मिम्‍बाक्‍मा बाक्‍त। सुइमी यो आं के, इं के मदेंबाक्‍मा बाक्‍त।
    प्रेरित २:४४
  car-NT: Pa'poro mo'karon Kristus wyinonokon turu'san o'win kynakon. O'win a'kanano
    kynakon. Amy pairo enapa ty'wano me roten amy totyry anekarity'pa kynakon. Pa'poro
    te morokon totyrykon yjatokon ase'wa ty'wanokon me.
  amp-amp: Jisasr hikmo yimam nhai womr wom nndoh yima yuhetr rhurmor. Yima bugam
    be rpa yima yuhurpar rhumom. Rom yakitohyuk tamoh tamohm nhai womr marimorr, “Nanhu
    tamoh tamohm turpetanuhem.” Nhai. Tamoh tamohm be inji rpat yakitoh-hato rpat
    nayaktirmoumm.
  bht-bht: भरोसा करणे बालयां दी मंडली इक चित कने इक मने दे थे, उना दा सब कुछ साझे
    दा था कने ऐथू दीकर की कोई भी अपणिया धन दौलता पर अपणा होणे दावा नी करदा था।
  eng-NOY: And the multitude of those who believed were of one heart, and of one soul;
    and not one of them said that aught of the things which he possessed was his own;
    but they had all things common.
  cub-NT: Caivʉ Jesúre jʉ aipõeva ne ũme aru ne dápiaiye máre cũinátʉrʉ barejáimad̶a
    na. Nácacʉ cʉbedejamed̶a “Yo jínomu” ayʉ. Quénora caiye ne cʉvaede “Majemu”, arejaimad̶a
    na, Jesúre jʉ aipõeva.
  ita-1927: E la moltitudine di coloro che aveano creduto, era d’un sol cuore e d’un’anima
    sola; né v’era chi dicesse sua alcuna delle cose che possedeva, ma tutto era comune
    tra loro.
  lww-lww: Ana e poglis nene, p̃egas nen li nalelagaena la nene, kiela malena pimi
    po pap̃isi, sane la sinela taaga ga, a kiela sitomena m̃ena ga taaga ga, kila
    na sane pe yar re tai nap̃a naga m̃areran sitom visave kiena suri lala la ape
    kiena ga, ana la asum̃a atam̃an kiela suri lala vena ve kiela pae ga.
  ckb-ckb: کۆمەڵی باوەڕداران یەک دڵ و گیان بوون، کەس نەیدەگوت ئەوەی هەیەتی هی خۆیەتی،
    بەڵکو لە هەموو شتێکدا هاوبەش بوون.
  spm-spm: Uthughun khavɨn nɨghɨnɨghana aghavaghar Iesusɨn iti tharsi, mee bar navanɨ
    uvhuavɨra ko nɨghɨnɨghanɨ uvhuavɨre iti. Men thav nombɨra bigha thavɨ nombɨna
    amendasi phatɨ, mee nori nighavɨra bisi barbar andar gari.
  nas-nas: 'Enang tee tevitu ookutunavitu masikaꞌanta-poꞌnavitu domang nariꞌ noruꞌarima
    nariꞌ mantomparikoꞌ. Naninge eeꞌ tampuaꞌ: Kapooꞌ ning otoꞌmemuining ninka nkaning,
    teka teing ookara kapooꞌ nariꞌ otoꞌevorokoꞌ.'
  uvl-uvl: Iri nenge leteria manmanna, leteria pe ramaria elle mana. E nge iri teke
    i toro nena ute ero, iange ure lochloch te teke iri lochloch reria.
  eng-BBE: 'And all those who were of the faith were one in heart and soul: and not
    one of them said that any of the things which he had was his property only; but
    they had all things in common.'
  ixl-CNT: 'Uncheeꞌ tiira maꞌlich tekoꞌn itxumbꞌal kajay qꞌu aanima qꞌuꞌl nimanich
    tek tetz u Jesuus. Utz maꞌl iatz. Abꞌilich koj maꞌj aas: —Vetz sunjunal atziꞌ.—
    Chaj tiꞌ qꞌu tetz. Pek tiira junal komon tatin kajay qꞌu kam siatzaj.'
  xsi-xsi: Kinzi kalo-tawana tamâta ndoni ilonzi ilâ taitu nâ. Mine nde tamâta toŋge
    imora tamwata ne kelekele toŋge ku iporo tu, “Ŋine nde naneŋgu kelekele nâ”, ande
    siporo mine tia. Kinzi rârâni sipavila ku sipalulua nenzi kelekele rârâni lâ warakanzi
    ŋgininzi.
  crx-NTPO: Ooba 'alha' hoont'ohne 'alhgoh ts'iyanne lhgha za' hut'en. 'Aw ooch'e'ne
    hooloh. Ndai la huyut'i 'alhgoh huyé ne'ut'en.
  kan-OKCV: ವಿಶ್ವಾಸಿಗಳೆಲ್ಲರ ಹೃದಯ ಹಾಗೂ ಮನಸ್ಸುಗಳು ಒಂದಾಗಿದ್ದವು. ಯಾವನೂ ತನ್ನ ಆಸ್ತಿಯನ್ನು
    ತನ್ನದೇ ಎಂದು ಹಕ್ಕು ಸಾಧಿಸಲಿಲ್ಲ. ಆದರೆ ಅವರೆಲ್ಲರೂ ತಮಗಿದ್ದ ಎಲ್ಲವನ್ನು ಹಂಚಿಕೊಂಡರು.
  bbb-bbb: Areme e boeje Godi ma vierafevo ije buka oe besu vierafe areme uri sinuome
    buone karina ivajuonami. Ro maza ijia e besukua be fu sinuome fuone fu naebe ke
    ruriae ro bume oemarena vekinu ivajuonami.
  blw-blw: Angkay hiyachi, amin hen anchichay cha omafurot an Jesus, ammag napapchong
    hen hamhamàcha amin way maid iha ah mangaliyén awana yanggay hen kok-owana te
    anchag awa amin.
  tam-2017: திரளான விசுவாசக் கூட்டத்தார் ஒரே இருதயமும் ஒரே மனமுள்ளவர்களாக இருந்தார்கள்.
    ஒருவனும் தனக்குள்ளவைகளில் ஒன்றையும் தன்னுடையதென்று சொல்லவில்லை; அனைத்தும் அவர்களுக்குப்
    பொதுவாக இருந்தது.
  azz-NT: Huan ijcón nochi taneltocani ten tacuautamatque ihuan Dios, yejuan sen yoltanemiliayaj
    huan sansé san mohuicayaj. Huan amo senme den tocnihuan quiyolnemiliayaj que sayó
    pohuía de yejua den iaxcacopaca. Ta, nochi in tocnihuan quiyolnemiliayaj que quisepanpíaj
    ya nochi de inaxcacopaca.
  spa-RV-1909: 'Y la multitud de los que habían creído era de un corazón y un alma:
    y ninguno decía ser suyo algo de lo que poseía; mas todas las cosas les eran comunes.'
  csy-csy: 'Taciang thu um mihonpi te sia thinkhat lungkhat taw in omkhawm tek uh
    hi: kuama in a neisa te uh keima a hi, ci ngawl uh hi; ahihang amate neisa na
    theampo neikhawm tek uh hi.'
  mxq-NT: Ja ja̱ꞌa̱y diꞌibʉty ꞌyꞌaxá̱jʉdʉ Jesús myʉda̱jttʉ nidʉgekyʉ tiꞌigyʉ ja winma̱ꞌa̱ñ
    es oy ñaydsyojkʉdʉ niduꞌuk niduꞌuk. Ni pʉ́n kyajʉnáñ “ʉjtsʉ njaꞌa” diꞌibʉ naty
    myʉda̱jttʉp. Nidʉgekyʉ twinma̱a̱ydyʉ ko tʉgekyʉ diꞌibʉ naty myʉda̱jttʉp, yʉꞌʉ
    nandʉꞌʉn dyajtúndʉt nidʉgékyʉty.
  tzj-NT: 'Ja kach''alal eje''e'' quic''amon qui'', xa jun quibanon canojelal. Ja
    quimeba''il xa jun quibanon tre. Mta jun chique nbij ta: —Xa nuyon wxin anin,
    ne'' ta tre ja rmeba''il.'
  tdt-tdt: Iha tempu nebaa ema hotu nebee fiar ba Jesus, sira moris neon ida laran
    ida. La iha ema ida mak dehan sasaan nebee nia iha, ninian mesak. Sasaan saida
    mak nia iha, hotu-hotu uza.
  ron-BTF: Și mulțimea celor care au crezut erau într-o singură inimă și într-un suflet;
    și niciunul nu spunea despre cele ce le avea că erau ale lui; ci le aveau toate
    în comun.
  eng-WEBP: The multitude of those who believed were of one heart and soul. Not one
    of them claimed that anything of the things which he possessed was his own, but
    they had all things in common.
  eng-FBV: All the believers thought and felt the same way. None of them claimed anything
    they had as their own, but shared everything with each other.
  nld-1939: De groep van gelovigen was één van hart en ziel; er was er niet één, die
    iets van het zijne zijn eigendom noemde, maar ze hadden alles gemeen
  bwo-bwo: Amants jamwots ik nibonat ik maac'on detsfno bo tesh, konuworu ash iko,
    «Haniye tikee» bí eteet keewo deshatse b́ tesh, bo dagotsere jam keewo bo jamets
    shira b́ teshi,
  nch-BL: Huan nochi nopa miyaqui masehualme cati quineltocatoyaj Jesús quipiyayayaj
    san se iniyolo huan san se inintalnamiquilis. Amo aqui moaxcati cati achtohui
    eliyaya iaxca, pero moxejxelhuiliyayaj nochi tamanti cati iniaxca ica sequinoc.
  quc-TNT: Ri q'uia winak ri e cojoninak che ri Cristo, xa jun qui chomanic conojel,
