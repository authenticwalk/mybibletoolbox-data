    camachinacaycälila.
  nfa-nfa: Èle èèna, dhèu aaꞌi-aaꞌi dhu parcaya Yesus sèra, mamuri dꞌara èci, aa mamuri
    pasue èci dènge èci. Abhu boe dhèu èci sa dhu mèu-moke, aa rèngu biasa pahia-pajꞌola.
    Dhèu dhu dènge mèdha-panyau, na uri ho ra pake sama-sama.
  tnp-tnp: Nətəmi kəutəni nɨpəhriəniən e Iesu rəhalah nətəlɨgiən təmuva kətiəh. Kəti
    təməsəhluaigiən e rəhan nautə, mətəu kəmautəuəri nautə rəhalah kəm lah mɨn.
  urd-urd: और ईमानदारों की जमा'अत एक दिल और एक जान थी; और किसी ने भी अपने माल को अपना
    न कहा, बल्कि उनकी सब चीज़ें मुश्तरका थीं।
  hot-hot: Ma ŋê êvhaviŋ sapêŋ iniŋ auk lôk kapôlôŋiŋ doŋtom iyom. Ma iniŋ nômkama
    sapêŋ ma hatôm thêlô lôkthô iniŋ ma miŋ evasiŋ ami.
  mqj-NT: Angganna to mangngorean mesa penawa anna tae' dengan mesa tau la kendek
    illalan penawanna kumua angganna diona kalena mesai ummampuii, sapo angganna diona
    kalena napada-padai.
  rus-SYN: У множества же уверовавших было одно сердце и одна душа; и никто ничего
    из имения своего не называл своим, но все у них было общее.
  mbh-mbh: Ine toko lemioongare oopo omole inga, na olemi omoletet inga. Na oa e avele
    i thepol ile ur ako ini ienga ile avele, ole ur alavusnga kene ini or vusnga ole.
  bdd-bdd: Bodaedi Yesu sihemisaeya, ta ꞌidi nuwatuhu mabwaiyana mahemahetena, ma
    geya sida ꞌenuwaha, ma hesi ꞌidi tobwatobwa mabwaiyadi sitagwalediya boda mabwaiyadi
    ꞌidi paihowa weyahidi.
  cbt-NTPO: Ya'ipi Quisoso natëpisopita noya nini'tona', ya'huëpi. Napopianachin yonquipi.
    A'naya a'naya pahuantohuachinara, niquëtopi. Co manta' niapiratopihuë'.
  rmy-SERVI: Бутэ манушэндэ, савэ патине, сле екх їло и води. Нико на бинэлас, со
    лэхкоро хулаимо исин кици важ лэ, нэ вса лэндэ сля екх.
  srn-NT: A grupu fu den bribisma ben de wan ini ala sani, èn no wan fu den ben prakseri
    fu hori san a abi gi ensrefi. Ala sma ben prati san a abi nanga tra sma.
  cta-NT: Seꞌi̱ ti ndiꞌi̱ lcaa nguꞌ nu ngusñi chaꞌ jiꞌi̱ Jesucristo, stuꞌba tsa nduꞌni
    lcaa nguꞌ biꞌ loꞌo tyaꞌa nguꞌ, sca ti chaꞌ ntsuꞌu tyiquee lcaa nguꞌ. Nda nguꞌ
    lcaa na nu ntsuꞌu jiꞌi̱ nguꞌ chaꞌ xtyucua jiꞌi̱ lcaa nguꞌ loꞌo tyaꞌa nguꞌ.
  bqc-SIM: Yesu náaikɛnaↄ gãli làasoo doũ vĩ ń lɛdoũo. An gbɛ̃e lí mɛ a pↄvĩaↄá
    a pↄ́ɛ adoo. An pↄ́piiá ampii pↄ́ɛ.
  tcz-CHONGTHU: Chuin Tahsan chate jouse chu lungkhat le thakhat ahiuvin, koiman jong
    anei chu keiya tum ahi tilouvin, anei jouseu abonchan aneikhomun ahi.
  mar-mar: 'तेव्हा विश्वास ठेवणाऱ्यांचा समुदाय एक मनाचा व एकजिवाचा होता: आणि कोणीही
    आपल्या मालमत्तेतील काही आपले स्वतःचे आहे असे म्हणत नसे, तर त्यांचे सर्व पदार्थ
    सामाईक होते.'
  snp-snp: Ido koli kikitamo wenena muki luni-kani lawoko meleti, ido we ma netala
    ko nami yama ya nanimoko netane ne, loto ádami ne. E’e, muki wenena yate netanina
    ko namo neta muki ya iya melamo ne.
  isl-isl: Hinir trúuðu voru samhuga í öllu og enginn leit á eigur sínar sem einkaeign,
    heldur áttu þeir allt sameiginlegt.
  spy-NT: Kikinoomnyo ꞉biiko choo kikiikuchamta ng'ālyoontēētaab Yēyiin kuyēk kiito
    akeenke. Māmii ꞉chii nyēē kiitukuulchinē keey tukuuk nteenee kibchēchiintōōs āk
    chuut.
  xnn-xnn: Nan am-in ay mamati ken Jesus et makiolnosda isonga am-in nan kok-owada
    et pinos-ada ta kowada am-in ay maid mangibobokod.
  mwe-mwe: Nkumbi gowe gwa bhaakulupalila pugwaaliji na ntima gumo na ng'aniyo yabhonji
    imope. Jwakwapi akwetele shindu shakwe, ikabheje bhatendaga gabhana indu yowe
    ibhakwetenje.
  tte-tte: Tomeliwo meuloili ali nuwatu kaigeda yo ali gogo meuloili sitalamwagili
    kalikavao kolili, nige yabo yaiya iwawalo, “Bwaite yau gogo.”
  tcs-tcs: Da bigmob pipol uda bin bilib wea Zizas, bin kam prapa klostu. Nobodi bin
    kipe eniting blo dempla po demplaselp. Dempla i bin seremaut ebriting.
  hlt-THB: Ak cangnaak thlangkhqi ing kawlung pynoet na ta uhy. U ingawm a taak them
    ce amah doeng a koena am poek voel unawh ami taakkhqi boeih ce pynoet na qup uhy.
  soq-soq: Tane sumanailala uduudu nuau ita insaisau deaida waimoie. Mo bedeuwo mai
    sou dea da nituwa da anatepona, dia, tane dima uduudu mo mampoa sosou do eda amonantoie.
  qub-qub: Yäracojcunaga achcaj carpis juc yarpayllami caran. Manami ni mayganpis
    ima-aycantapis «quiquilläpämi» niranchu. Chaypa ruquenga llapan imallatapis raquipänacoj.
  att-att: Á yù ira ngámin nga manguruk, nattatádday ira ta nonò da ánna ayâ da. Á
    awán nira ta nakikkì, nga makkagi ta kukuá na lápay yù ngámin nga kukuá na, ngam
    pinattatádde ra yù ngámin nga kukuá ra, tapè makkakásipà ira.
  bki-bki: Naruei ea bogoti nei, taara na namoneano nalo, kialo meuliano nalo binimei
    bo laka, jibe kanio tinielo takurano ga, a be kialo jidomiano takurano ga, mila
    ana maka toro tai napano mia sikili ka sidom riverenio ka vite nalo napano be
    kanano mia nalo abe kanano ga, mia nalo aju amijamo ka kanalo saba nalo be kialo
    bitiraviranio.
  bqp-bqp: Yesu náanikɛrinↄ laasun dokↄ̃nↄ vĩ kũ lɛ́dokↄ̃nↄo. Ń gbɛ̃ke dì pi a pↄ́
    kũ á vĩnↄ bi a pↄ́mɛ adoro. Ń pↄ́ pínki bi ń pínki pↄ́mɛ.
  mcp-mcp: Ncúlyá buud bwə́ á *búgʉla wá bwə́ á ŋgə cʉgə lâm ŋgwúd, nə tə́dʉ́gá ŋgwúd.
    Kú nə muud nyə á ŋkwandʉwa nə mɛ́ məbii yɛ́. Bɛ̂sh bwə́ á dʉ balan nə məbii máŋ
    sɛɛŋgí.
  hat-hat: Tout moun ki te kwè yo te fè yon sèl kò, yo te gen menm santiman yonn pou
    lòt, yo te gen yon sèl lide yonn anvè lòt. Pesonn pa t' di byen li yo te pou tèt
    pa l' ase, men tou sa yonn te genyen te pou tout moun.
  npl-NT: Nochteh non okineltokayah n Cristo Jesús san se intlayejyekolis okipiayah,
    iwa nochi tlan okichiwayah, sansikah okichiwayah. Amaka okijtoaya san ye iaxka
    tlan okipiaya, yej okimosepanxejxeliliayah.
  bgg-bgg: Ji pha migipho ne ò jia now ne rai bie dun. Zab è awaithek khinyama pha
    nuruii um ne de awaithek hanyie hanyie ro ayao dang pha awaithek chung thang rai.
  eng-TCENT: Now the hearts and souls of the multitude of believers were one, and
    no one was saying that any of their belongings was his own, but everything they
    owned was held in common.
  eng-BSB: The multitude of believers was one in heart and soul. No one claimed that
    any of his possessions was his own, but they shared everything they owned.
  cpu-NT: Oshekitanakera kempisantanaatsiri. Aparoni okantanaa ipampithashiretanaari.
    Te imashitavakaiyaaro opaitarika, ipayetavakaaro okaratzi kovityiimoyetariri.
  san-ASM: অপৰঞ্চ প্ৰত্যযকাৰিলোকসমূহা একমনস একচিত্তীভূয স্থিতাঃ| তেষাং কেপি নিজসম্পত্তিং
    স্ৱীযাং নাজানন্ কিন্তু তেষাং সৰ্ৱ্ৱাঃ সম্পত্ত্যঃ সাধাৰণ্যেন স্থিতাঃ|
  tod-tod: Zɔiti kpein ti ɠɛni ga kidaaleʋe nuiti, ti ɠilini ɓɔɠɔ ʋa ɠi gila ta zɛnvu
    ɠila su. Nu nɔpɛ ge la ɠɛni zeaɠɔli seɠezu ga tɔ ɠila nɔnɔ, kɛlɛ ti pɛ ti ɓɔni
    ti-ɠɔligiti ma.
  tac-NT: Suwábaga alué Esukristo oyérame bi'lepi 'nátame nile. Tabilé 'wesi anile
    bi'neli nígame koriá. O'maka nila korile. Alarigá nile suwábaga alué Esukristo
    oyérame. 'We a'lá kóniga go'yame nile alué go'ame.
  eng-WEBPB: The multitude of those who believed were of one heart and soul. Not one
    of them claimed that anything of the things which he possessed was his own, but
    they had all things in common.
  gfk-H: Io, diet bakut ira tena nurnur, ga tikai sena mon ira nudiet lilik ma ira
    nudiet sinisip. Ma taia tikai ta diet ga tangai bia ira nuna tabarikik a nuna
    sena at. Senbia diet ga hartabar hargilaas ma ira nudiet linga bakut.
  viv-viv: Tu tovetumagana moyaꞋaidi yadi nuwanuwa au saꞋeyana, kadu adi ayauna au
    saꞋeyana. Keke tamo hakwadi gidagahe gidagayo, “Yaku gaitoma au tauku akukaibe
    faꞋikuya.” Au adiga yadi lokoloko yadi gavaꞋadi taudiyao agaidiya hifolafolakena.
  yao-yao: Ni mpingo wa ŵelewo ŵakukulupilila waliji ni ntima umo ni nningwa umo.
    Ni nganapagwa mundu juŵatite kuti iŵakwete yo yakwe nsyene, nambo ŵagaŵene yose
    iŵakwete.
  tgp-tgp: Vao tamlohi rasua atu r̃omira mo matea purongo, ale mo sopo tea isara i
    er̃i verea vara nona hinau enia nona hasena, pani nora hinau tari enira nora mo
    isoiso.
  auc-NT: Ayæ̈ tömänäni näni pönencabo incæ tömënäni näni ëwocadö adodö ëwocate baï
    ïnäni inte mïmönë adodö ante pönëninque tömënäni ëadincoo incæ, Botö quï impa,
    ante änämaï ïnäni inte, Tömämö mönö quï impa, ante pæ gompodämaï ïnönänimpa.
  kbc-NT: Iditawece niɡ̶ijo anonakato Ǥoniotagodi idokida ane lowoogo, codaa idokida
    anee. Aɡ̶ica anee mepoka nepilidi niɡ̶inoa ane nepilidi, pida iditawece odinawalacetibige
    inoatawece anoyakadi.
  bmh-bmh: Dudu goagal oiagab Yesus en petak emen go unum oiagab tutak maimai, dabeleu
    tutak memenin. Du tub nugau esab gonugau sag aimai anab tam. Ein esab tub nugau
    unum gotularaimai, ereg wanemen.
  ctu-BL: Jump'ejlob jach i pusic'al, junchajpob jach i ña'tʌbal jini bajc'ʌl winicob
    x'ixicob tsa' bʌ i ñopoyob. Ma'anic majqui tsi' yʌlʌ mi i bajñel cha'añʌch i chubʌ'an.
    I tem cha'añob jach pejtelel i chubʌ'an.
  meq-meq: Ndo neheye ta təra ndo məpe mədzal gər hay ka Yesu aye na, nəteye tebiye
    tə ndzawa na, nəte, ta wuɗa bo lele ada mədzal gər tay nəte. Ndəray kwa nəte mə
    walaŋ tay mətsike nakay na, wu ga na, andaya bay. Mə walaŋ tay wu tay hay tebiye
    ta ŋgənawa ha a bo mə walaŋ tay.
  noa-H: Mag k'apan Hẽwandam hiek hʌ̈k'a t'ʌnarr k'ʌʌnan k'ĩirjug hãbanaa hĩchab hö
    hãbata naajeejim haajem. Hãbmuajã hich nem wai sim, “Mʌch hat'eepaiujã” haba,
    hante magju k'ãyau, “Nem t'um t'ʌnʌmʌn maach t'umaam k'ʌʌn dënëugui” haajeejim
    hanaabá.
  alp-NT: Pusue tamata rebe esi hlaleke loko Yesuse meru lalesi esa. Kai sae eni saisa
    iblake be mere ruai enie mo, po saisa rebe esie, esi lara polie.
  san-VEL: apara nca pratyayakaarilokasamuuhaa ekamanasa ekacittiibhuuya sthitaa.h|
    te.saa.m kepi nijasampatti.m sviiyaa.m naajaanan kintu te.saa.m sarvvaa.h sampattya.h
    saadhaara.nyena sthitaa.h|
  kbq-kbq: Jisasinte zamentinti nehaza vahe'mo'za raru hu'za mago zamarimpare ene
    antahintahire nemani'za, tagri' zane hu'za osu'za havia mika'zana omiami nehu'za
    mani'naze.
  kbh-kbh: Jesucrístbeñe os̈buáchiyënga, nÿetscanga canÿe juabna imojtsebomna y ainaniñe
    cach canÿe ebionana. Ndocná ntjatichamuana chabe soyënga nÿe chabiama yojtsemna
    ca, pero aíñe imojtsichamo, “ats̈e së́ndbomna soyënga nÿetscangbiama entsemna
    ca”.
  ron-LSB: Mulțimea celor ce au crezut era de o inimă și de un suflet. Nici unul dintre
    ei nu pretindea că ceva din lucrurile pe care le poseda îi aparținea, ci aveau
    toate lucrurile în comun.
  pon-pon: 'A monion o nen en ir karoj me pojonlar, kin lamalam ta pot, o jota me
    indada duen ar kapwa: Ai met, pwe re aneki pena kapwa takij.'
  nhe-BL: Huan nochi nopa miyac tlacame tlen quineltocatoyaj Jesús quipiyayayaj san
    se ininyolo huan san se inintlalnamiquilis. Axaca quiitayaya para iaxca nochi
    tlamantli tlen quipiyayayaj achtohuiya. Pero moxejxelhuiliyayaj nochi tlamantli
    tlen iniaxca ica sequinoc.
  sps-sps: Vainy fafaaman kaa tsun men sen fakats aave rari. A sikia ta isen tsuri
    ma tsue ayei tsun fasito iny non a fo mamatsiny ka tsuan, sana ri faavot fikavuu
    iny rora foka to.
  wnc-wnc: Siwan aminu Jesuat nana aminu kuupbamda musia takngatukan natake unekan
    binga gatake yuking. Yuke sangaapana kayata sangana dua kotnake aminu sangae dapsa
    aminde yamuking.
  bus-bus: Yesu náanɛkɛrinↄ laasuu dↄ̃nkↄ̃ vĩ kↄ̃n lɛdolɛo. Aↄ̃ gbɛ̃ke è be a pↄ́
    kɛ̀ á vĩinↄ nɛ́ a pↄ́mɛ adoro. Aↄ̃ pↄ́ píngi nɛ́ aↄ̃ píngi pↄ́mɛ.
  gub-BL: Uzeruzar ma'e a'e pe har paw rupi katete a'e wà, uzemono'ono'og uzeakeake
    a'e wà, uzemuryparypar wà. Pitài waze'eg wà. Nuzeàmàtyry'ym kwaw wà. Omono wemetarer
    Zezuz hemimono karer wanupe wà, omono uma'e wanupe wà no. Hemimono karer umuza'aza'ak
    wanemetarer wà, ma'e hereko 'ymar wanupe imono pà wà. — Namono kwaw heremetarer
    amogwer wanupe ihe nehe, ni'i kwaw wà. Upytywà tuwe ma'e hereko 'ymar wà.
  imo-imo: Jisas yu paimbo iye Kraist ningo ipuki tiringi imboma penga teko molko
    eno konopu tendekuna pupili moloringi. Imbo te yunge mele noirimuma nanga manjipe
    naa nimbe linonga waye nimbe tendeku tiko noiringi.
  boj-boj: Bati deqa tamo uŋgasari Yesus qa naŋgo areqalo siŋgilateb qaji naŋgi kalil
    are qujaitoqnsib soqneb. Tamo bei na aqa iŋgi iŋgi saiaosiq aqa segi qa marosaioqnej.
    Naŋgo iŋgi iŋgi kalil di koba qaji degsib maroqnsib segi segi qa jei jeiyoqneb.
  eng-DRA: 'And the multitude of believers had but one heart and one soul: neither
    did any one say that aught of the things which he possessed, was his own; but
    all things were common unto them.'
  knf-knf: Banfiyaaruŋ bŧi bakak hënkuŋ awo uşal na uhaaş uloolan. Kë nin aloŋ aanji
    şal şal, kaji nji aloolan dkaaŋ wi, këme wundu. Baji banaakrën bka bi baka bŧi.
  san-KHM: អបរញ្ច ប្រត្យយការិលោកសមូហា ឯកមនស ឯកចិត្តីភូយ ស្ថិតាះ។ តេឞាំ កេបិ និជសម្បត្តិំ
    ស្វីយាំ នាជានន៑ កិន្តុ តេឞាំ សវ៌្វាះ សម្បត្ត្យះ សាធារណ្យេន ស្ថិតាះ។
  arn-NT: Kom tati pu feyentulelu poyewürkeyngün ka ñi rakiduam mew kiñewküley engün.
    Iney no rume “iñche tañi chemkün ta tüfa” pilay. Kom ngenngelerkeyngün ti chemkün
    mew.
  zas-NT: Graczi ree bén rliladx Jesucrist bidxajg gubajn reeman, rüjn reeman tijbzi
    xgab, niꞌqui tijb reeman ad rëbt guial xieenzi reeman na̱j ni rajp reeman, din
    najn par gra reeman.
  ken-NT: Nkwɔ́ bo abhɛn mánókó Yesu bábhɔ́ŋ ntɨ nɛ́mɔt nɛ nkaysi amɔt. Yɛ̌ mmu
    wap akɛ rɛm bɛ mɛnyɨŋ ɛbhi bɛ́chí chí ndiɛrɛ ntá yi aywǐntí. Ɛnyɨŋ yɛ̌ntɨkɨ
    mmu ɛbhak ɛnyɨŋ ɛyap mankɛm.
