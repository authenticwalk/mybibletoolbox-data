    tap chin jimñiy aŋgiy niŋyak.
  ukr-ONPU: Уся спільнота віруючих була єдина серцем і душею. Ніхто не казав, що його
    майно належить тільки йому, але все в них було спільне.
  emi-emi: Ila akapa tau ngaiesoa ngatoa laghe kateva nonga ilala tale ninanna me
    nialoanna. Karika teva taumattu ghe ue va peina kanna nonga. Karika, isaa akapaaili
