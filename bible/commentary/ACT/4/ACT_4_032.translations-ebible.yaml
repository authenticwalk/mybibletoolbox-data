  bdv-bdv: ବିସ୍ୱାସ୍‌ କଃର୍ତା ଲକ୍‌ମଃନ୍ ଗଟେକ୍‌ ମଃନ୍ ଆର୍‌ ଗଟେକ୍‌ ହଃରାଣ୍ ଅୟ୍‌ ରେତିରିଲାୟ୍‌,
