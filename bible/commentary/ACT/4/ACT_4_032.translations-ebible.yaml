    nɨmɨnyɨnesɨ. Jizaazare pwaraavɨneꞌ mɨka!” Aawa. Yuyara kunnya gɨlyɨvɨta yuya pwaraavɨnengɨra.
  ian-ian: Wan apma nyaangɨt wutaa kwutaa la nɨmba kɨta maawupmba yelavɨka yetɨndi.
    Ndina nɨmba nat nɨmba wan nda wuna nda ke kwuka waa ana walɨndi. Ndina kwanda
    kwanda kɨtamba aywaa kwutaa lɨndi.
  hun-hun: A hívők sokaságának pedig szíve-lelke egy volt. Senki semmi jószágát nem
    mondta magáénak, hanem mindenük közös volt.
  mcf-NT: Aden chuibanequi abentsëc onquiacbimboec tabadec Esus tantiaquido, Con na
