  san-DEV: अपरञ्च प्रत्ययकारिलोकसमूहा एकमनस एकचित्तीभूय स्थिताः। तेषां केपि निजसम्पत्तिं
    स्वीयां नाजानन् किन्तु तेषां सर्व्वाः सम्पत्त्यः साधारण्येन स्थिताः।
  tna-NT: Beju pamapa Jesús peje su jei eputani cuana da dunejiji anitaina. Tuna sa
