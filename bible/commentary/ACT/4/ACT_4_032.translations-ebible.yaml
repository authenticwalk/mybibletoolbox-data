    douk enyenyish atish uwe, uwok. Aria shanosiya ihishmorim eneshenesh esheshish
    eshudok atugun atin.
  hus-NT-2005: Ejtal xi belmámadhichtsik, jununúltsik aniꞌ tin koꞌol nin chalab ani
    jununúltsik nin ejattal. Ni jun xitaꞌ yab in ulal ke xowaꞌ in koꞌol kwetém tin
