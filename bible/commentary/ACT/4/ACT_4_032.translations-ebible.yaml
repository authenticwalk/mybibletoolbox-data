  tnk-tnk: Ia nəpɨn nəha nərmama səməme kamhəni nɨpərhienien ia Iesu, rerɨnraha mɨne
    nətərɨɡien səvənraha ro a kuatia. Riti ia nirəha riwən raməpwtɨɡ tɨ nautə me səvənhi,
