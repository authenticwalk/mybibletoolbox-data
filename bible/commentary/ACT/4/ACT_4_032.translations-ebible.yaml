  zpv-NT: Garaa raꞌ nin luꞌh gwachiistoꞌ raꞌ ñiꞌh xchiꞌdxyi Dxiohs, tuhsi lligaaba
    bwiꞌhnn raꞌ ba. Ayiru nin tuhbi raꞌ ba nin ñuhnn ñinabwaꞌ xixteenn raꞌ ñiꞌh. Mas
