  mig-NT: Te ña̱yɨvɨ kuá'a̱ kákandíja, chi̱ jíín iní jíín añú‑i ni̱ ka̱nduu ɨɨn núú‑i.
    Te tú ni ɨɨn‑i ní káka'a̱n‑i ja̱ máá‑i xíin ɨ́ɨn ndatíñu. Chi ta̱ká ndatíñu, ni̱
