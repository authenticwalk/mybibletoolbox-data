    omperatasorentsitaari, itsipatapaakari ijevare aamaventarori tasorentsipanko,
    ipoña Saduceo-payeeni.
  san-ASM: যস্মিন্ সমযে পিতৰযোহনৌ লোকান্ উপদিশতস্তস্মিন্ সমযে যাজকা মন্দিৰস্য সেনাপতযঃ
    সিদূকীগণশ্চ
  tod-tod: Siɛgi zu Piyɛlɛ ta Zan ti ɠɛni dɛ ɓɔɛzu la nuɓusɛiti pɔ, zalaɠa ɠula nuiti
    ti ʋaani, ta GALA sei ʋɛlɛi maaɓɛɛ ɠundiɠii, naa ʋɛɛ Saduseyɛinti ba.
  tac-NT: Bijí beníria mochile Pegro 'lige Juani, jaré balé jurío sébachi alé. Alué
    wa'lula re'obá repume abiena sébalechigó. Uché jaré jurío, saruseo anilime, sébalechigó.
  eng-WEBPB: As they spoke to the people, the priests and the captain of the temple
    and the Sadducees came to them,
  gfk-H: Ing Pita ma ne Ioanes dir ga iangianga ta ira mataniabar, ira pris ma no
    lualua ta ira umri tano tamat na hala na lotu ma ira Sadiusi diet ga hanuat ukaia
    ta dir.
  viv-viv: Tu Fita Yoni yoꞋo agaidiya aimo hilulukahihi tu abaveyao ana tofaisewa
    kadu tuilala adi tonagona, kadu tonagona tafatafalolodiyao adi egana Sadusi, badi
    agaidiya hiyemu.
  yao-yao: Che Petulo ni che Yohana paŵaliji nkukunguluka ni ŵandu, ŵaiche ŵambopesi
    ni jwankulu jwa ŵakulindilila Nyuumba ja Akunnungu pamo ni Masadukayo.
  tgp-tgp: Ale Peter enia John la pa lo retireti isana tamlohi, pr̃is peresi na patu
    tamlohi nona police mata Temple peresi na Sadducee hai la mai isara.
  auc-NT: Pegodo tönö Wäö tömänäni ïnänite tæcæ apæ̈neyöna wadäni tömëna weca mäo
    godongämæ̈ pönänitapa. Ïïnäni ïñömö në, Wængonguï quï, ante godönäni tönö Tadoteoidi
    tönö Wængonguï oncö ñæ̈næncö ante në wææ wänönäni awënë tönö mänïnäni pongadänimpa.
  kbc-NT: Niɡ̶ijo Pedro ijaa João maleeɡ̶idaaɡ̶ee monotaɡ̶aneɡ̶etiniwace niɡ̶ijo noiigi
    minitaɡ̶a Aneotedoɡ̶oji liɡ̶eladi, odaa niɡ̶ijoa sacerdotitedi ijaaɡ̶ijo lacilo
    niɡ̶ijoa iodaɡ̶awadi anoyowie diimigi icaaɡ̶icoa saduceutedi jiɡ̶icotiobece miditaɡ̶a.
  bmh-bmh: Pita zaug Zon al duailel ze awarina, ipal Uwait nugau ula dacanemen dudu
    mui Uwait esab muranemen zau gumacanemen dudu banou mui, ipal Sadiusi dudu han
    ereg go waiagab alemen.
  ctu-BL: Che' woli' pejcañob winicob x'ixicob Pedro yic'ot Juan, tsa' tiliyob motomajob
    yic'ot saduceojob, yic'ot i yaj capitán jini xcʌntayajob ti Templo.
  meq-meq: Ahəl nakə Piyer ta Yuhana, nəteye faya ta tsikateye me a ndo hay mba aye
    na, ndo məvəlay wu a Mbəlom hay, bəy i ndo matsəpe gay i məɗəslay ha gər a Mbəlom
    ada ta Saduke hay ti ye naha ka təv tay.
  noa-H: Pedroou Juan dʌ̈imua hagt'a hõor pöm mag wëjömʌg hijẽjẽbk'am hee, ham haig
    p'adnaan bëejierram haajem, Haai hi jëeujem di t'ʌajem k'ʌʌn pör dʌ̈i saduceonaanpa.
    Mag saduceonaanau jaauwai, maach meewai maach hak'aar hiiuba haajem haajem.
  alp-NT: Kena Petruse kai Yohanese luasi lepa ete tamata bokala meru sa, imamaru,
    elake maka raka Tuhane Eni Lumare kai tamata Sadukiaru esi luake lokosi.
  san-VEL: yasmin samaye pitarayohanau lokaan upadi"satastasmin samaye yaajakaa mandirasya
    senaapataya.h siduukiiga.na"sca
  kbq-kbq: Pita'ene Jonikema ana vahe zaganema keaga nehake'za, pristi vahe'ene ra
    mono nonte kva nehaza kva vahe'mokizmi kva'neki, Sadusi vaheki hu'za znagrite
    e'naze.
  kbh-kbh: Pedro y Juan cabá ents̈anga imojtsë́tsëtsnaye; chorna chë chata ibojtsemnoye
    tmojánashjajna judiëngbe bachnanga, Bëngbe Bëtsabe bëts yebnents̈a soldadëngbe
    amëndayá y saduceo ca uabaina judiëngbe amë́ndayënga.
  ron-LSB: Pe când vorbeau ei poporului, au venit la ei preoții, căpetenia templului
    și saducheii,
  pon-pon: A NI ara padapadaki on aramaj akan, jamero kan, o jaumaj en im en kaudok,
    o jadujar akai, ap pokon don ira;
  nhe-BL: Pedro huan Juan noja quincamahuiyayaj nopa tlacame, huan hualajque sequin
    totajtzitzi, huan nopa tlayacanquetl tlen nopa soldados tlen quimocuitlahuijque
    nopa israelita tiopamitl huan sequin saduceos.
  sps-sps: Pita me Jon vegiau kaner raror tana vainy an fo tsoiny faakor tana taa
    Jiu an tsoiny mumua tana fo tsoiny bei ot tana saape ana mesapan tana taa Sadusi
    ruak to tsuri. (Sadusi a gum tana taa Jiu to te natiny tsue ror a sikia ta tou
    tsun fatabin tana mat.)
  wnc-wnc: Wamu waaknga ngang yaniwawan aminu Anutue yot takwan gwene pasiya aminu
    kundu gatu aminu taukdapak aminu Anutue yot takwan gwende kayuya amindane tupan
    tapaat gatu Sadyusi aminde mitina natapsa aminu kundu ngangga natapbing.
  bus-bus: Kɛ̀ Pita kↄ̃n Yohanao e yã oo gbɛ̃nↄnɛ, sa'orinↄ kↄ̃n Luda kpɛ́ dogari
    gbɛ̃nsio kↄ̃n Sadusinↄ gɛ̃̀ńzi.
  gub-BL: Pet a'e, Zuàw a'e no, uze'eg wi wi teko wanupe a'e wà. Waze'eg mehe amo
    xaxeto a'e wà, amo zauxiapekwer wanuwihaw a'e no, amo xaxeto purumugweraw pàwàm
    rehe uzeruzar 'ym ma'e xatuxew her ma'e a'e wà no, ur Pet wapyr a'e wà kury.
  imo-imo: Pita kinye Jon talo imboma ungu ningo tilko angileringili Gote popo tondoli
    iye popo tondoli iyema kinye, Gotenga Ulke tempelemu ele iyemanga nokoli iyema
    kinye imbo kololima naa makilko koinjo molonge ningi Sadyusi iyema kinye.
  boj-boj: Pita Jon wo naŋgi na tamo uŋgasari naŋgi Qotei aqa anjam minjreqnabqa atra
    tamo naŋgi ti Sadyusi naŋgi ti atra tal taqato tamo naŋgo gate ombla na tulaŋ
    minjiŋ oqetnjrnaqa bosib naŋgi aiyel ojeleŋosib tonto talq di breinjreb. Di kiyaqa?
    Naŋgi aiyel maroqneb, “Yesus a moisiq olo subq na tigelej deqa tamo kalil naŋgi
    dego moisib olo subq na tigelqab.” Deqa naŋgi aiyel tonto talq di breinjreb. Bilaqtej
    deqa naŋgi aiyel tonto talq di uratnjrnab sonab nebeej.
  eng-DRA: And as they were speaking to the people, the priests, and the officer of
    the temple, and the Sadducees, came upon them,
  knf-knf: Ŧimoŋ Piyeer awo na *Yowan, ahum kaţiini na bañaaŋ, kë baţeŋan baloŋ, na
    naweek i bayeŋ biki *Katoh Kaweek ki Naşibaţi, na *baŧaduk baloŋ başë bi, añog
    baka.
  san-KHM: យស្មិន៑ សមយេ បិតរយោហនៅ លោកាន៑ ឧបទិឝតស្តស្មិន៑ សមយេ យាជកា មន្ទិរស្យ សេនាបតយះ
    សិទូកីគណឝ្ច
  arn-NT: Pedro ka Juan petu nütramkamekefilu ti pu che, akurumey ti pu saserdote
    kompañniefi ti longkolelu ti pu llüwatulekelu ngillatuwe ruka mew ka ti pu sadusew
    engün.
  zas-NT: Sta canee ree Bëd con Waj loj ree bejn, chi bidxin ree xbixhioz ree bén
    Israel në suldad rniabee suldad rniaj ree roꞌ yadooroꞌ Jerusalén, nëtëë ree bénsaducew.
  ken-NT: Ɛnɛ́ Píta nɛ Jɔ̌n bághàti bo mɛnyɨŋ ɛnyu yɔ, mbɔk bachiǎkap Mandɛm nɛ
    mǔnti babhabhɛri ɛkɛrákap nɛ mbɔk bǒnkwɔ Sádusi bátwɔ́ ntá yap.
