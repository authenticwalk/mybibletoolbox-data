verse: ACT.004.001
translations:
  kpx-kpx: Kateai lousege dubue kosive, dubu nalimale bukate igae, isi Sadukea ata
    degomole keau abue loholu.
  okv-H: Eto Peter te John te embomeni ta degi ke ijio Temple ta simba ari embo okose
    te priests pepeni te enana Sadduceeste na enana ta degi puvua.
  tbo-tbo: Pita ma Yoni yohola lawa ugolihi hi ibaabani ma tu witalaguyaba babadahi
    po numa dalabu baneina tu galena itete hai bada po Sadusi hai bolu hi nei ugolihi.
  mal-C: പത്രോസും യോഹന്നാനും ജനത്തോടു സംവദിച്ചുകൊണ്ടു നിൽക്കുമ്പോൾ പുരോഹിതന്മാരും
    ദൈവാലയസേനയുടെ നായകനും സദൂക്യരും അവരുടെനേരേ വന്നു.
  grc-SR: Λαλούντων δὲ αὐτῶν πρὸς τὸν λαόν, ἐπέστησαν αὐτοῖς οἱ ⸂ἱερεῖς⸃ καὶ ὁ στρατηγὸς
    τοῦ ἱεροῦ καὶ οἱ Σαδδουκαῖοι,
  bgc-bgc: जिब वे आदमियाँ तै न्यू कहण लागरे थे, तो याजक अर मन्दर के सरदार अर सदूकी
    दल के लोग उनपै चढ़ आये।
  khz-khz: Petero e Ioane na taunilimalima roe wagevega-vegupurawai aonai, Rupu Veaga
    velera, e Rupu Veaga gitatagona talimara geria vele, e Sadukea talimara gekwarato.
  deu-TKW: Da sie aber zum Volke in solcher Weise redeten, machten sich die Priester
    heran und der Kommandant des Tempels und die Sadducäer,
  zsr-NT: Tsal niꞌ tuíꞌlenëꞌ bunách naꞌ didzaꞌ Pedro len Juan, tu tsalz guladxinëꞌ
    ga naꞌ nacuꞌë yuguꞌ bxuz judío len yuguꞌ bönniꞌ gdauꞌ saduceo, len bönniꞌ nacuáꞌ
    lu nëꞌë niꞌa naꞌquëꞌ bönniꞌ gdauꞌ.
  lin-lin: Wana Petelo mpe Yoane bazalaki nanu koloba na bato, Banganga-Nzambe, mokonzi
    ya bakengeli ya Tempelo mpe Basaduseo bayaki,
  hns-NT: Petras aur Johaanas abbe batiaite raha, tab atjakke me ekaatgo Parmeswar
    ke mahal ke agwan, mahal ke siepaahie ke barkwa aur koetjh Sadoesie log aaike
    oelogke baat me laat maaries.
  noa-E: Pedroou Juan dʉ̈imua agtha õor pöm mag wëjömʉg ijẽjẽbkham ee, am aig phadnaan
    bëejierram aajem, Aai i jëeujem di thʉajem khʉʉn pör dʉ̈i saduceonaanpa. Mag saduceonaanau
    jaauwai, maach meewai maach akhaar iiuba aajem aajem.
  eng-EMTV: Now while they were speaking to the people, the priests, the captain of
    the temple, and the Sadducees came upon them,
  mib-NT: Te Pedro jiín Juan níní cácahān gā de jíín ñáyuu ún te ni quecoo tāca sútū
    jiín tée grupo saduceo, jiín tée cácujéhnu nuū tée cándīto templo.
  lif-NT2: पत्रुस नु युहुन्‍नारे़ मनाहाॽ इङ्‌भोःसे़त्‍छुर यागे़त्‍छिल्‍ले़ निङ्‌वाॽफुसाम्‍बाहाॽ,
    माङ्‌हिम् के़गोःबा थक्‍सुबाहाॽरे़ खुनिॽ थक्‍तुम्‍बा नु कुभा सदुकिहाॽ खे़प्‍मो
    मे़द्‌ये़रो॥
  xnj-xnj: Petili na Yohani pevayendalili kuvakokosela vandu, vamteta va Chapanga
    na valonda va Nyumba ya Chapanga na chikundi cha Vasadukayu ndi vandu vevisadika
    kuvya vandu nakuhotola kuyuka vakavabwelela.
  mmx-mmx: Pita mi ne Jon move duga paase ri limixin la ap mo loxonaleng lavamaasa,
    mi laradi gomgo at limixin esep diga lok tatao loogu laplavang, la lubung Sadiusi
    diga vot pasa du.
  cbr-NT: Usaquian Pedrobëtan Juanën camainun ca judíos sacerdotecama 'imainun anuxun
    Nucën Papa Dios rabiti xubunu 'icë policíanën cushi 'imainun saduceo unicamax
    uacëxa.
  tee-NT: Acsni ixtat'achivinin ju lapanacni ju Pitalu' chai ju Xivan pus lana ts'anan
    tamink'o ju ixpalijni'an ju ist'a'israelitanin'an chai ju saduceonin chai ju ix'ucxtin'an
    ju taropajni ju ixtach'alhcatnan lacak'ai ixpujitat'an.
  eng-LSV: And as they are speaking to the people, there came to them the priests,
    and the magistrate of the temple, and the Sadducees—
  cak-NT: Pedro y Juan c'a yech'o'n chique ri winak, cuando xeloka ri sacerdotes y
    chuka' ri achi'a' saduceos, y ri qui-jefe ri achi'a' ri niquichajij ri rocho ri
    Dios.
  pah-NT: 'Igwete João''ga pavẽi Pedro''ga imombe''ui Jesus''ga kwerava ga manoagwera
    hugwi. A''ea imombe''urame g̃a pe g̃a ei: —Okwerava g̃waramo po ti Jesus''ga nhande
    mbogweravi nehẽ no, ei g̃a. Henduvame Pedro''g̃a nhi''ig̃a he''yjuhuve''g̃a heroviari
    ojikoga Jesus''ga rehe a''ero. Cinco mil ko g̃a a''ero Jesus''gareheve''g̃a onhimongyavo.
    Pedro''g̃a nhi''inhi''ig̃ame g̃a pe kiro g̃a nduri g̃a pyri. Guardas''g̃a nduvihava''ga
    uhu – kiroki g̃a gwepia katu judeus''g̃a jatykahavuhua guardas''g̃a. G̃anduvihava''ga
    uhu, mbatera kwava''ẽhara''g̃a uhu no saduceus''g̃a pavẽi. G̃a ndogweroviari omanove''g̃a
    mbogwerava g̃amanoa hugwi. Nurã g̃a nhimonha''ngai Pedro''g̃a ndehe g̃a omanove''g̃a
    mbogwerava mombe''urame ojipe''g̃a pe. Kiro g̃a nduri a''ero Pedro''g̃a pyhyga
    g̃a nderogwovo g̃a mongiavo cadeia pype g̃a mongia. A''ereki kiro ka''aru hete.'
  sja-NT: At'ãri Pedro Juan ome pedeemaa p'anɨ misa, judiorã p'aareerã pachejida Ak'õre
    te waibɨa jɨ̃apataarã poro ome. Ichiaba ãchi ome chejida saduceorã.
  xed-xed: Tata gwaɗa i Piyer nda mnduha, nda sliʼadaghata la mali ta ghəŋa gwal dra
    skwi ŋa Lazglafta, nda gwal ta ngha həga Lazglafta, nda la Sadukiya.
  mks-NT: Ta ja̱nda̱ cáha̱n chá va Pedro xi̱hi̱n Juan nu̱ú ña̱yivi cán já na̱xi̱nu̱
    java da̱ cúú ju̱tu̱ xi̱hín da̱ sáhndá chuun nu̱ policia veñu̱hu cán. Ta tañu na̱
    yóho na̱xi̱nu̱ ri na̱ saduceo.
  gfk-S: 39 Be Pita ma ne Jon dur ga iangianga ta ira matanabar, ira pris ma no lilie
    ta ira umri tano tamat na hala na lotu ma ira Sadiusi di ga hanawat ukaia ho dur.
  bmu-bmu: Pitö Jon yetkön ambazip kambu yeŋgöra keu mewö jiyohotka jike nup galöm
    yeŋön, jikegö kiripo galöm bohonŋan aka Sadyusi (Jike nupkö kapaŋkölköl) yeŋön
    wahöta jeŋire kaŋgotket.
  dgz-dgz: Pita ge Dion yaugai waenapan opata di wadidiamuiwanumune, ian Diu Pirisi
    muga ge God Paewa tonana yonine nagire bawarewa mugawa, amba Sadusi dugup nagirewa
    tauan.
  eng-GNV: And as they spake vnto the people, the Priestes and the Captaine of the
    Temple, and the Sadduces came vpon them,
  zaa-NT: Pedrua nna Juáan nna àtsaba rinèni cabi ca enne' ỹetse'á nna, bitsina' chì
    ca sacerdótea lani nu ná capitán qui' canu rue' cuidado templua nna ą'hua lani
    canu denó cą religión saducéua.
  eng-WEBSTER: And as they were speaking to the people, the priests, and the captain
    of the temple, and the Sadducees came upon them,
  guh-guh: Pedrobeje Juanbeje abaxë Jesús pelivaisi tsipaebabeje bajarapamonaejavabelia
    Portal de Salomónvënëjavata. Nexata bajaraberena jemata patanajetarubena sacerdotevi.
    Patanajetarubena saduceovinua. Pematatsënëa patanajetaruca itsanë capitán. Bajaraponë
    capitán templobopijipolicíavi pevetsinë.
  bon-bon: Peteru Yoane naabi liba mene jejemäsi biname bine, poto Acejiyame tääpume
    iiwäreja biname, piiyepu iiwäreja mete awamuta mope biname, cuta piiyepu poto
    Sadukea sigu biname, teepi iyeta piba atyarininisi.
  nhw-BL: Pedro huan Juan noja quincamanalhuiyayaj nopa masehualme, huan hualajque
    totajtzitzi, huan nopa tlayacanquetl tlen soldados catli quimocuitlahuijque nopa
    israelita tiopamitl huan sequin saduceos.
  mgw-mgw: Petili na Yoani pabaabile palu' kabaalya bandu, api'ndo ba dini na mpi'ndo
    wa ali'ndi'li ba nyumba ya Nnu'ngu', na Masadukayo ngabaisa.
  swh-ONEN: Wakati Petro na Yohana walipokuwa wakisema na watu, makuhani, mkuu wa
    walinzi wa Hekalu na Masadukayo wakawajia,
  wbi-wbi: Unsiki uPetro nhu Yohana vyalya vijova name Vanuatu, avatekesi nhu n'sikali
    wa nyumba inyimike ijakufunyila mu sadukayo valyavalutile.
  bba-bba: Nɡe mɛ Piɛɛ kɑ Yohɑnu bɑ kɑ tɔn be ɡɑri mɔ̀, yɑ̃ku kowobu bɑ tunumɑ kɑ
    sɑ̃ɑ yerun kɔ̃sobun tɔnwero kɑ mɑɑ Sɑdusibɑ.
  eng-KJVCPB: And as they spake unto the people, the priests, and the captain of the
    temple, and the Sadducees, came upon them,
  kgk-NT: Ha upéi katu Pedro João ndive onhe'ẽ oĩ-vy Nhandejáry róga py-py, óga kakwaa
    va'e py-py. Ne'írã omombe'upa vyteri ramo, ogwahẽ ou-vy pa'i ruvixa kwéry. Ogwahẽ
    ave polícia ruvixa. Upe va'e polícia onhangareko va'e Nhandejáry róga kakwaa-rehe.
    Ogwahẽ ave saduceu kwéry.
  waj-waj: Petoroosooya Yuvuaanaya gioonna kiaapuuya mmayaayaivaa kiaa mmida varuduu
    Anutuuqaara kati puara hudeera vaidiiyaatama nuunaira nnau pinaivaara dira vaidi
    kieetaivoota vaidi Satuukaiyaatama ivaitanaasi nniravai.
  cpy-cpy: Eeniro ikenkitha-takaeri atziripaeni irika Pedro itsipatari Juan, areetee-yapaakani
    Ompera-tajorentsi-taarewo, reewari aminako-wentzirori tajorentsi-panko, eejatzi
    Tampatzikaripaeni.
  mpx-mpx: Pita ge Diyon heliya iyoho hi baaba gamagalau elal, inoke topowon avaliyau
    Limi Bwabwalena ana pulisiman wali tohouwa ge Sadiusi hi nok hi na elal.
  wbp-wbp: Ngula-jangkaju, Piita manu Jaanu, ngulajulpa-pala-jana wangkaja-juku yangkangka-juku
    Yuwarli Maralypirla yapaku. Ngulaju Piitarlujulpa-jana yapa pinarri-manu yangka
    Jijaji kuja wankaru-jarrinjarla pina-yakarra-pardija palinja-warnu. Ngula-piya-yijalalpa-jana
    yapaju pinarri-manu yapaju kapulu pina-yakarra-pardinjarla wankaru-jarri-yijala.
    Ngula-jangkaju, ngaka-pardu-karilki jintangka parrangka-juku, yanurnulu Yuwarli
    Maralypi-kirra maralypikingarduyu-patu Juwu-patu manu ngalya-kari turnu-pardu-kari
    Juwu-patu-yijala yirdi-patu Jatiyuji-patu manu jinta-kari wiri-yijala yurrkunyu
    Yuwarli Maralypi-kirlangu, ngulangku kuja kala warrawarra-kangu Yuwarli Maralypi.
    Nyampu-paturlu kujalu-jana purda-nyangu Piita manu Jaanu nyampurla Yuwarli Maralypirla,
    ngulakujulu-palangu kulu-jarrija-nyayirni yirdijalpa-pala-jana yimi-ngarrurnu
    manu pinarri-manu Jijaji kuja wankaru-jarrinjarla yakarra-pardija palinja-warnu.
  luo-luo: Kane Petro gi Johana pod wuoyo gi ji, jodolo gi jatend jorit hekalu kod
    jo-Sadukai nobiro irgi.
  nhe-NT: Pedro huan Juan noja quincamahuiyayaj nopa tlacame, huan hualajque sequin
    totajtzitzi, huan nopa tlayacanquetl tlen nopa soldados tlen quimocuitlahuijque
    nopa israelita tiopamitl huan sequin saduceos.
  aii-aii: ܟܲܕ ܗܲܡܙܘܼܡܹܐ ܝܗܘܵܘ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܝܘܿܚܲܢܵܢ ܠܥܲܡܵܐ، ܩܝܼܡ ܠܗܘܿܢ ܥܲܠܵܝܗ‌ܝ
    ܟܵܗ̈ܢܹܐ، ܘܓܘܼܪܵܐ ܕܢܵܛܘܿܪܹ̈ܐ ܕܗܲܝܟܠܵܐ، ܘܙܲܕܘܼܩܵܝܹ̈ܐ.
  esk-NT: Peter-lu John-lu uqautrisugaaqtitlugik iñuŋnik agaayuliqsit suli qaunaksria
    agaayyuvikpaum piqasiqhutiŋ Sadducee-ŋuruanik tikiññiqsut.
  msb-msb: Myintras nagasurmaton pa sinda Pedro kag Juan sa mga tawo, nag-abot an
    mga kapadian, mga Saduceo kag san namumuno san mga bantay sa templo.
  cpa-NT: Ja³jøng² tiogh³ Pedro quianh¹³ Juan, ti³dsii¹²dsa jǿg³ quianh¹³ dsa² jue¹²,
    mi³ca¹dsi¹lé² jmi²dsa² quián¹²dsa, quianh¹³ comandante quián¹² guøh¹², quianh¹³
    dsa² saduceo.
  dso-dso: ପିତର୍‌ ଆରି ଜଅନ୍‌ ଲକ୍‌ମନ୍‌କେ ଏନ୍ତି ସିକିଆ ଦେଇତେ ରଇଲା ବେଲେ ମନ୍ଦିରର୍‌ କେତେଟା
    ପୁଜାରି ଆରି ଜାଗୁଆଲ୍‌ମନର୍‌ ସେନାପତି ଆରି କେତେଟା ସାଦୁକିମନ୍‌ ଆସି କେଟ୍‌ଲାଇ ।
  meu-meu: A Petro bona Ioane ese hanua taudia e hereva henidiava ai, hahelaḡa taudia
    bona Dubu Helaḡa biaguna bona Sadukea taudia na raruosi dekedia ela,
  yva-NT: Arono Petrusa pe Yohanesa pe yananyaube irati vatane mansai, naije syeno
    Yahudi nawe vatano Saduki nawe ude irati yai. Muno akarijo nait Yahudi wo Yavaro
    Amisye ramane de tavon.
  dgc-dgc: Nadid, mégkagi pabi de Pedro du tolay, éy inumange sa dide tu kapitan na
    guwardia ta Templo. Kaguman na du padi, sakay du sakup na rilihiyon na Saduseo.
  zpm-NT: Laa Pedr grop Juan bii noneeque lo grë miech co, zeeṉe laa bla zha ne nac
    pxoz bdziṉ ga, bdziṉnie zho tib zha non ne quianap yadoo co ni zla zha ne nacgrë
    zha saducé.
  hix-NT: Àro wyaro nàrwonatxkon hatà, Petru komo, Xowaw xarha, toto kom yakoro. Àrwonàmnàtokonye
    rma, nomohtxownà hatà, Khoryenkom màn yonye ro komo, ahosno ynye ro komo yoh xarha,
    Saknusew komo xarha. Petru komo hyaka nomohtxownà hatà.
  sim-sim: Pita fre Jon ma ondon fri saweri hom, pris ondo nga Sadyusi ondo nga maifuk
    sihi tempel oson washilindari ma oto nga limu tara.
  npi-ULB: जब पत्रुस र यूहन्‍ना मानिसहरूसँग बोलिरहेका थिए, पूजाहारीहरू, मन्दिरका मुख्य
    व्यक्ति र सदूकीहरू तिनीहरूकहाँ आए ।
  cgc-cgc: Na gambal pa danen Pedro daw Juan naan ta mga ittaw, papranian danen an
    ta mga pari ta mga Judio, mga Saduseo daw ta kumander ta mga gwardya ta Timplo.
  tim-tim: Petoro akto Yohane yâkŋe den hain dâm makyeŋgim kinbela sumbe kat kat luâk
    akto tembe loko yeŋgât humomolupyeŋe akto luâk kâmot siâ kotyeŋe Sadukaio arekŋe
    yâk yetgâlân togoyi.
  yor-yor: Bí wọn sì tí ń bá àwọn ènìyàn sọ̀rọ̀, àwọn àlùfáà àti olórí ẹ̀ṣọ́ tẹmpili
    àti àwọn Sadusi dìde sí wọn.
  wos-wos: Pita bér Jon du takwaka wata témbéka di pris, tempelka hatikwa duna néma
    du, Sadyusina du yae di bér témbénmbu xaku.
  emp-NTPO: Pedro, Juaʌ̃ sid̶a ẽberãrã ume wad̶i bed̶ea panʌne sacerdoterãda, Ãcõrẽ
    de dromanebema zarrarã boroda, saduceorã sid̶a ãdjimaa zesid̶aa.
  eng-F35: Now as they were speaking to the people, the priests, the captain of the
    temple and the Sadducees came at them,
  ind-ind: Ketika Petrus dan Yohanes sedang berbicara kepada orang banyak itu, beberapa
    imam, kepala pengawal rumah Allah, dan anggota kelompok Saduki mulai menentang
    mereka.
  pes-OPCB: ایشان هنوز مشغول گفتگو با مردم بودند که ناگهان کاهنان اعظم با سرنگهبان
    معبد و چند تن از فرقهٔ صدوقی‌ها بر ایشان تاختند.
  mpt-mpt: Fitae Yone i dabo nakaia unangai baabeniba Yesuse kaanea imin hananebio
    kesoa dabalim naka isa kaaib biamo sinanomo imin hananomabiobo ge oyemsiba Gode
    amo kimanin nakai mak isa Gode am sum deib bomin nakai komok esa Sadyusi nakai
    mak isa i wengo wenteniba atliaubenoa teniba
  ssx-ssx: Pida Dioni yaapoma꞉ mo wanda꞉hali pa꞉ta꞉ pi alo haena꞉ yeni peao haemeke
    haliweki make mo tembolo da handeteke hayeke you hali make Sa꞉dusi haliweki make
    mo hali tepo pa꞉ta꞉ epemekeme.
  mkl-mkl: Si wɑɑti iyi Piɛɛ do Zɑ̃ɑ ɑ̀ wɑɑ sɔ̃ zɑmɑɑu ideu bɛɛbɛ, ŋɔi woo weei Ilɑɑɔ̃
    ŋɑu do inɛ nɡboi inɛ ŋɑ iyi ɑ̀ yɑ mɑɑ deɡbe kpɑsɛ̃i Ilɑɑɔ̃u do Sɑdusi ŋɑ ɑ̀ sɛkɛɛ
    si ŋɑ wɑ.
  gaq-gaq: ପିତର୍‍ ଆରି ଯହନ୍‍ ରେମୁଆଁଇଂକେ ଦେକ୍‍ରକମ୍‍ ବୁଦି ବିଡିଙ୍ଗ୍‍ନେ ବେଲା ମନ୍ଦିର୍‍ନେ
    ଉଡ଼ିରୁଆ ପୁଜାରି ମନ୍ଦିର୍‍ ଉର୍‍ଣ୍ଡ୍ରେଇଂନେ ସେନାପତି ଆରି ଉଡ଼ିରୁଆ ସାଦୁକୀଇଂ ପିଙ୍ଗ୍‍ଚାଆର୍କେ
    ।
  gof-RNT: Phexiroosinne Yohaannisi asaas odishin kahine halaqati, Xoossa Keethaa
    naageyssata halaqaynne Saduqaaweti enttako yidosona.
  unx-unx: ପାତ୍‌ରାସ୍‌ ଆଡଃ ଯୋହାନ୍‌ ହଡ଼କକେ କାଜିୟାକ ତାଇକେନ୍‌ରେ ଯାଜାକ୍‌କ, ମାନ୍ଦିର୍‌ ଅଡ଼ାଃରେନ୍‌
    ଦାରୱାନ୍‌କଆଃ ଗମ୍‌କେ ଆଡଃ ସାଦୁକିକ ଇନ୍‍କିନ୍‍ତାଃତେକ ହିଜୁଃୟାନା ।
  gah-gah: Pitako Zoniko keza vegená gakó láa liki li kimiki niasigo, guguni giziaká
    vegi monó zagusavegú gizapa vegi itó Satukaio monó vegenaki keitoka ake,
