    bo pangal yarmat ngo resa kapingpinga Deus irel mokwe sa weldoh.
  nin-NT: Ankpinkpye ba a sha ba ji meme nggo na du ba a kuma. Nggo a si hi ila yi
    nggo a ta vu anu Biturr hen. Anishirr ba a so gbyarr ku Abachi asa ni inkindirr
    yi nggo a na, mre ankpinkpye ba a ma chankarr ni ki anu Biturr iha.
  acu-NT: 'Tinamtai nu aintska cuarenta (40) musach wekaichau pujuutiat, aneachmau
    tsuwarmau asamtai, aints ainau nuna nekaawar Yusnaka maaketai tiarmiayi. Tu tinamtai
    apu ainau Pedron tura Juannasha awatratai tinayat, aints ainaun shamkaru asar,
    aya chicharinak: —Yamaikia waketkiram nu aints pachisrum etserkurminkia awatratatjirme,
    —tusar akupkarmiayi.'
  cak-WNT: Y yac'ari' tek ri achi'a' ri can pa moc (comon) yek'ato tzij, q'uiy c'a
    ri xquibij el chique ri Pedro y ri Juan xaxu (xaxe wi) riche (rixin) chi yequixibij.
    Y c'ari' xquiya' el k'ij chique riche (rixin) chi xebe. Xa majun xquil ta ri xquiben
    ta chique, ruma chi ri winek xa can niquiya' c'a ruk'ij ruc'ojlen ri Dios ruma
    chi ri achi xc'achojsex.
  ebk-ebk: Kun pay kasin inug-ugyat nan chiyuycha membron nan Sanhedrin chicha, enparufuscha
    chicha ay mak-ak. Achicha ammu nan atuncha ay manusa kan chicha, tay am-in nan
    tataku at chacha munchaychayaw kan Apo Dios kiapú as nan nakaskaschaaw ay enommat.
  spa-PDDPT: Entonces ellos, al no hallar cómo castigarlos por causa del pueblo, los
    amenazaron aún más y los soltaron. Todos glorificaban a Dios por lo sucedido,
  ruf-ruf: Kuya iwabala awo wa libaratsa wawakanya ghendo na kuwalekelela. Ng'awadahile
    bae kuweng'a atsabu kwaapfila iwanu wose wakala womtunitsa Imulungu kwa achila
    ichilawile.
  gun-gun: Ha'e rami rã omongyjeve rire opoipa, mba'e nunga re pa ombopaga aguã oikuaa
    e'ỹ vy, heta va'e kuery gui okyje guive. Mba'eta pavẽ rei ma mba'emo porã oikoague
    re ima'endu'a vy oguerovy'a okuapy Nhanderuete,
  agu-BL: Itzun yi e' wi' banl wi' yi wi't baje'n chixo'wsal Lu' tu Wa'n, cyele'n
    tzun chitzakpultz. Na cya'l jale't quil tan chilo'one'n. Ncha'tz quinin e' oc
    tan chibiyle'n tan tu' yi na chixob scyetz cyakil wunak. Na cyakil yi e' wunak
    na chitzan len tan tak'le'n chik'ajsbil tetz Ryos tan yi milawr yi mbnix.
  isn-isn: Ze yakilaa kuakania nangaluu uPetro nu Yohana, ai a alekile alongole. Shanga
    ai ahumile kulija i nsoko ihi na kua aalya, ku nsoko antu ihi ai atulaa akumukulya
    Itunda ku iko nai katulaa katulikaa.
  eng-PEV: The leaders couldn’t think of any way to punish Peter and John. They knew
    that all the people were saying that God made that man better. That man was already
    more than 40 years old, so all the people were saying that God is really great
    and really good for making him better. So again those bosses told Peter and John,
    “Don’t talk about Jesus any more, or we’ll give you big trouble.” Then they let
    them go free.
  ilo-ULB: Kalpasan ti panangbalaagda pay kada Pedro ken Juan, pinalubusanda ida a
    pumanaw. Saanda a nakasarak iti aniaman a panggappuanda a mangdusa kadakuada,
    gapu ta amin dagiti tattao ket agdaydayaw iti Dios gapu iti naaramid.
  pir-NT: 'Tiquina sa nigʉ̃ tʉhoye pʉhtoa pehe pari turi dutimahye tiquinare tja:
    —‍Jesu tiquiro buherire mʉsa buheri buhiri ñano yʉhdʉnata mʉsa, nimahye pʉhtoa
    tiquinare. “Ñu, Pedro mehna ñano yeye nine”, ni masiedari jiri tiquina. Sa ye
    masa pehe tini masieniquiro tiquiro yʉhdʉgʉ̃ ihñañe, “Cohãcjʉ̃ potota quehnoariquiro
    ijire”, niahye masa. Tiquina sa nigʉ̃ tʉhoye pʉhtoa pehe Pedro gʉ̃hʉre buhiri
    dahre masieda, tiquinare wioahye.'
  anv-NT: Ne afwa ɛso ama áfélé ɛbwɔ́ amɛ ne ályá ɛbwɔ́ nnó ájyɛ. Ɛbwɔ́ ágɛ́
    fɔ meti manchyɛ bɔɔ́ Jisɔs ɛfwyale wɔ́, nendé bɔɔ́ áko áfɛ́ɛge Ɛsɔwɔ né mechɔ
    ɛwé ɛbɔ́ ɛpyɛ́.
  sab-NT: 'Pedro kaire Juan gerudu kwian israelita chugagwalla ulita ole ene gire
    chugagwalla ulita skochiu Pedrodi Juandi, gerudu: —Cha be ba tke skage. Kwian
    israelita chugagwalla ulita gerudu ene agwa ama me ñadu Pedro, Juan tke skage,
    me chku boale age mine Pedro ole ni Juan ole, kwian israelita chugagwalla ulita
    Pedro, Juan chugu ngwadi gbale. Kwian na ulita kledu gerule no Chube agedu giti
    Pedro giti Juan giti, malen kwian israelita chugagwalla me ñadu Pedro, Juan tke
    skage kwian israelita chugagwalla tadukalin kare age.'
  tmd-tmd: Aliö rɨmɨdmɨn, Kansol nöbö dib piaku rɨb ñɨŋa keir yöx nugwön, ‘Nöbö kɨ
    kɨm padokwo padök paŋyöbö i höuöiliö hö pɨn du adokwebö mɨj bö (40) mɨdön, wopik
    kömö nɨg kɨ, nöbö mö bla nugwön magalɨg God nugwo ri ablaŋe rɨmɨdöia. An nöbö
    hogw kɨ ñɨgö ap i rɨmɨjnɨŋ aku, nöbö mö kɨyöbö ölɨsö röjöñɨŋö,’ rön, ñɨŋ nöbö
    hogwa hör mönö ölɨsö yadön, yad abɨm röu dumä.
  acr-NNT: Ekꞌu ri e aj wach lik xkixibꞌij kipa. Tekꞌuchiriꞌ, xekiyolopij bꞌi ma na
    xkiriq taj suꞌanik kekiya pa kꞌaxkꞌobꞌik ruma kakixiꞌij kibꞌ chikiwach ri winaq
    re ri tinamit. Ma konoje lik kakiyak uqꞌij ri Dios ruma ri xkilo.
  kpg-kpg: Di buini aamua deelaa, ga hagamaaloo aga di nadau aago meemaa, ga haga maahede
    meemaa. Digaula digi gida di nadau hadinga humalia belee hagaduadua meemaa, idimaa,
    nia daangada huogodoo gu haga hagaamu a God, i di nadau gidee ginaadou di mee
    dela ne hai.
  taj-taj: थेनीगदेसे पत्रुसदेन यूहन्‍नादा सजाय पिन्‍बारी तिगै ग्‍याम आम्राङ्‌माहेन्‍से
    पत्रुसदेन यूहन्‍नादा ल्‍हानान बङ्‌सी पुइजी। तिग्‍दा भिसम थेरी तबा उदेकला गेला
    लागिरी जम्‍मान म्‍हिगदेसे परमेश्‍वरला जयजयकार लबान मुबा।
  avt-avt: Mɨt ne kaunsil wen netpɨwekɨt hɨm manp neneret. Nepei au, hɨr neriuwetet
    ten wit eik. Hɨr ap nɨnapɨn menmen enum te hɨr naksɨp nentar mɨt yapɨrwe newenɨpi
    niuk me God me menmen hɨrakɨt tɨrɨakem.
  cbk-cbk: Despues cuando el maga lider ya acaba adverti con Pedro y con Juan, ya
    manda sila sale canila. Ya realiza sila que no puede sila castiga con esos, cay
    el maga gente alla ta alaba gayot con Dios acerca del cosa ya pasa con el pi-ang.
  uig-ARA: ھۆكۈمرانلار بولسا خالايىقتىن قورقۇپ، ئۇلارنى جازالاشقا لايىق سەۋەب تاپالماي،
    ئۇلارغا تېخىمۇ تەھدىت سېلىپ، قويۇپ بەردى. چۈنكى خالايىق بولغان ۋەقە تۈپەيلىدىن
    خۇدانى ئۇلۇغلىغانىدى.
  tuf-tuf: 'Eyta wacayat cárinat tecuas cut ahnúr wajacro: —¿Baatán acsar echí ehcúyeyra
    isat ba cuécwajaca? wajacro. Eyta tecuar bar uc si áyjacro. Uw bahnáquinat Sir
    ojcor ay tew̃jacro. Eyta tew̃yat cárinan uw cahmor ay wini rehjecro. Eyta rehquít
    bitách técuajatro. Chohcuá Sir urá cuit tan chájaquey bara cuarenta cuítcuano.'
  abx-abx: Kahuman si pagparagulat-na si Kunsiho, agpagawas-nay to mga iya. Ga'i mga
    iya aka'anda' tama' pa'agi pagkastigo si kas Pedro pati' Juan kay agpandayaw si
    Diyos i dimu'an mga a'a tungod si mahinabo'.
  mco-NT: Huin'it je tungmɨɨdpɨ ajcxy adzɨgɨ'ñ mɨgapxy Pedro etz Juan, e najtzmadzɨɨy
    ajcxy. Ca' ajcxy mɨhuinma'ñybaty nej tzaachytunɨpy Pedro etz Juan. Com tüg'ócɨy
