    Caní gulunëʼ tuʼ guládxinëʼ le ilún bönachi lu yödzö niʼ, tuʼ taʼgúʼu Dios yöl-laʼ
    ba niʼa que lë naʼ guca.
  kde-kde: Pavamalidile kuvayoha kwa kuvakalipila, nkuvaleka vahwene. Nanga pavanapete
    indila yoheyo ya kuvaasibu, ing'anya vanu vammalele vánnombolela Nnungu ing'anya
    ya chinu anecho chihumidîle.
  ata-ata: Mukalu, la aneꞌi mivikala pekiaꞌu moseꞌi la noxiꞌa ilou, io sou mimalanixiꞌa
    ilou milai. Aneꞌi imomomo sou ixalisou voteꞌi vile la sou ilosiꞌa ilou navunavu
    no anu uasi, xo ta mitema latala mukalusi ne miꞌitiꞌitinu Lataua ualasou sou mii
    ane aneꞌi ilou miꞌoxonu ne.
  qvw-NT: 'Niptinmi: “¿Imanäśhunmá? Cay-chica nuna ñawinchicćhu cay tawa ćhunca watayu
    wishtu nunäta sänachishanpi lluypis Diosta alawaśhtin bïbayalcanmari” ninaculcul
    mastalä aminasälälin. Jinalcul mana imanaytapis atipacalcälilmi caćhaycälälila.'
  nfa-nfa: Dhèu dhu madhèdi pamaꞌète lii langu èèna, kai hari rèngu. Ka ra patalale
    eele dua si, lula ra reꞌa heka jꞌara ho huku si. Rèngu madhaꞌu kahèi, mage dhoka
    dhèu ae ètu liꞌu sèi pagama. Te dhèu ae sèra koa-kio kolongara Ama Lamatua, lula
    dhèu karuku èèna èle le.
  tnp-tnp: Kəni kaunsɨl təməni=pən mɨn kəm Pitə mɨne Jon məmə ilah okotol nalpɨniən
    kəti kəm lau nəmə ilau okətuəkeikei mətuəni pətɨgəm Iesu kəm nətəmimi, kəni motahli
    pətɨgəm ilau. Kəmotahli pətɨgəm ilau mətəu-inu kɨnotəruru məmə okotoh əhro ilau.
    Kəmotəhrun məmə nətəmimi nɨkilah otahmə nəmə ilah okotol nalpɨniən kəm lau, mətəu-inu
    nətəmimi rəfin kɨnəutəni-vivi Uhgɨn o nati apɨspɨs u Uhgɨn təmol e iətəm u.
  urd-urd: उन्होंने उनको और धमकाकर छोड़ दिया; क्यूँकि लोगों कि वजह से उनको सज़ा देने
    का कोई मौक़ा; न मिला इसलिए कि सब लोग उस माजरे कि वजह से ख़ुदा की बड़ाई करते थे।
  hot-hot: Ma Sanhedlin enaŋ lôklokwaŋ ek thai nêmô bônôŋ, êŋ ma etak thai ba i. Avômalô
    sapêŋ êbô Wapômbêŋ anêŋ athêŋ hathak nôm atu ba lêk idum ba intu miŋ hatôm nêpôm
    loŋôndê la ek nênêm vovaŋ êndêŋ thai ami.
  mqj-NT: Tuttuan undapaimi Petrus sola Yohanes anna mane rappananni, annu tae' dengan
    lalan naita la naola umpabambannii sangka', annu umpudi asammi Puang Allata'alla
    tau kamban ummita kara-kara napogau' rasul.
  rus-SYN: Они же, пригрозив, отпустили их, не находя возможности наказать их, по
    причине народа; потому что все прославляли Бога за происшедшее.
  mbh-mbh: Lama mukalingare o pator mun or paini nge riong engenga pelie. Lamako o
    modop or paini ma o es. Aveto mukalingare o ri ve o paomelal or, aveto o thepolo
    sovengalo e avele, eneke toko na sengre o paesa God iion roro nge ur ako o oma
    i.
  bdd-bdd: Coinega siheliyediya ma muliyetega silihasidiya. Geya ꞌidi pui ꞌeta silobaloba
    ma weyahina maisa mwauna sida ꞌebwaedi, ma hesi boda mabwaiyadi Yehoba sihepwatuweya.
  cbt-NTPO: “Co natëhuatamacoihuë', ana'intarainquëma',” itahuatona', a'papi. Apia
    anoyatërinso' nani catapini shonca na'con pi'ipitërin ni'ton, ya'ipi piyapi'sari
    pa'yatopi. “Yosëíchin nanitërin anoyatacaso'. Ma noyacha Yosëso paya,” topi ya'ipi
    piyapi'sa'. Napoaton hua'ano'sari co nanitopihuë' ana'intacaiso'.
  rmy-SERVI: Кодэла, ко вджянас дэ лэнгоро Синедрионо, инте екхвар прыдаравдэ лэн
    тай отмукле. Вонэ на аракхле дэ лэн нисави дош, а всавэрэ мануша ашарэнас Дэвлэ
    пала кода, со тердапэ.
  srn-NT: Den krutubakra warskow den ete wan leisi, dan den seni den gwe. Den no ben
    man feni wan fasi fu strafu den, bika ala sma ben e gi Gado grani fu a sani di
    psa.
  cta-NT: Ngua tiꞌ nguꞌ cusuꞌ xcutsi̱i̱ nguꞌ jiꞌi̱ Pedro loꞌo Juan, biꞌ chaꞌ chaca
    quiyaꞌ lye la nchcuiꞌ nguꞌ cusuꞌ biꞌ loꞌo nguꞌ. Loꞌo liꞌ nda nguꞌ cusuꞌ chacuayáꞌ
    chaꞌ tyaa nguꞌ laja ti; ná ngua jiꞌi̱ nguꞌ nu laca loo xcubeꞌ nguꞌ jiꞌi̱ Pedro
    loꞌo jiꞌi̱ Juan, chaꞌ ndyutsi̱i̱ nguꞌ cusuꞌ biꞌ jiꞌi̱ nguꞌ quichi̱, chaꞌ nu nguꞌ
    quichi̱ ni, lye tsa ndya xlyaꞌbe nguꞌ jiꞌi̱ ycuiꞌ Ndyosi chaꞌ ngua tsoꞌo yu quicha
    quiyaꞌ biꞌ.
  bqc-SIM: Gbãadeↄ ɛ̀a vĩadàdańzi, ↄ̃ aa ń gbáɛ. Aai ĩadaama zɛ́ eo dasi yã́i,
    asa gbɛ̃́pii lɛ́ Lua sáaukpa yã́ pↄ́ kɛ̀pi yã́iɛ.
  tcz-CHONGTHU: Chuin amahon agihsal kit'un achainan alhadoh tauvin ahi, ajeh chu
    mipi tamtah jeh-a chu asuhgim thei lou u ahi. Mijousen Pathen avahchoiyun ahi.
  mar-mar: तेव्हा त्यांनी त्यांना आणखी धमकावून सोडून दिले, कारण लोकांमुळे त्यांना
    शिक्षा कशी करावी. हे त्यांना काहीच सुचेना, कारण घडलेल्या गोष्टीवरून सर्व लोक देवाचे
    गौरव करीत होते.
  snp-snp: Eti loti laito, wenena muki netawa eti amo ya koliti Goti ebola loumuti
    minanako, kiyaba we yate we leledoka neta ma o gedámamo faifa koli giminami ka
    makafo igamu oti nelauti efiliti gilifi fulato waiye.
  isl-isl: Þá hótaði ráðið þeim aftur öllu illu, en sleppti þeim svo. Þeir vissu hreint
    ekki hvernig ætti að refsa þeim, án þess að til óeirða kæmi, því að allir lofuðu
    Guð fyrir þetta mikla kraftaverk.
  spy-NT: Kimāmii ꞉kiyēē kiimuuchē ꞉bichoo kuyeyee mbo Bētērō kuuyu kiikoostooy ꞉biiko
    tukul Yēyiin kubo chiichoo kiboonto kēnyiisyēk chēē kikēēytēē artam, nyoo /kikiisoobē
    ām kēēloo bo kwōng'uut. Nto subak, kiimuuchē ꞉bichooto koong'eet wōōrōōryēēt.
    Kunyoo, kibōlchi subak ankubakaakta kubēēchi keey.
  xnn-xnn: Dat eg-egyaten nan menlelebbeng da Pedro esadapay palobosan daida tay adida
    getken nan ikkanda ay mangdosa ken daida tay omegyatda isnan kaipoipogaw tay daydayawenda
    si Apo Dios gapo isnan inikkan da Pedro isnan napilay.
  mwe-mwe: Bhai bhanangulungwa bha lukumbi bhala gubhaakalipilenje kwa kaje, kungai
    gubhaaleshelelenje. Bhangaaukumulanga pabha bhandunji bhowe bhatendaga kwaakuyanga
    a Nnungu kwa ligongo lya gakoposhele gala.
  tte-tte: Kabo siyadidigali siwaloba, “Tem wasanane kwaluwewasayani yoi kani nae
    yabo kaginauli kolimiu.” Mwa siloina silivasili kaiwena nige kamwasa yabo sinunuwatu-lobai
    na siyakamkamnali, sikatai tomo meuloili Pita te Yoni ali paisowa sigitai yo Yaubada
    sitobatobalan.
  tcs-tcs: Dem lida i bin wande panis demtu bat dempla bin prait prom dem pipol. So
    dempla bin mata lete demtu go, bat dempla bin wone demtu no po tokbaut Zizas gen.
    Ol dem pipol bin mata preize God po da mirikalsain wanem i bin apen po da man
    uda i bin leim. Ane da man i bin moden poti iya oul.
  hlt-THB: Cekkqawi ce kqih am hqin unawh hlah uhy. Ce akawnglam ak camawh thlang
    boeih ing Khawsa ce a mim kyihcah dawngawh, cekqawi ce ikawm a tina qawi uhy.
  soq-soq: Kotu apanawa aposel matangelamopona menamon, tane apana uduudu ginasa ema
    segalena osowe God wadaposisaio mo ewamone sauntone baiwa matangelau eiena. Apana
    God ebowa wadaposisaie ionosaia, ipawa mo atenton apana ema tampa aiaisiwa do
    mulene wandio enawa 40 dialeno aupe God ginasa pokawaa ema dewasano me inalen.
    Kotu apanawa mo matangelamopona intawa euda banusanalewae aposel di waaubamoie
    badowa anaanamoiena mo Iesu ebowe nolantoia eidasapu.
  qub-qub: Puriyta mana puydej runata allchacächishanpita llapan runacuna Tayta Diosta
    alabaptinmi mandajcunaga Pedrutawan Juanta mana castigaranchu. Chaypa ruquenga
    ollgöparillar garguriran.
  att-att: Á yù ira mammaguray, inananássing da má di Eduru. Á pinalubbáng da ira
    laguk, ta arád da nálek yù awayyá ra nga mamággáng nira, gapu ta naddayaráyaw
    yù ira ngámin nga tatolay kâ Namarò, megapu sù nesimmu sù ngaw pilay.
  bki-bki: Naruei tomu na tortoru nalo nei amil jikili lie bereio ban naljuo neibano,
    aberburelo javukia ga nanua beamu, karina na aberenio naljuo amijikia ava tavio,
    bior maka bunu ajikia aleal m̃arabo tai ka mia aje vironiano van naljuo, bior
    ga tomu nalo ajum̃a abamenea Atua bior venia napano maluvo kanio javuluku nei,
  bqp-bqp: Gbãnade pìnↄ ɛ̀ra ò vĩna dàdańyĩ, akũ ò ń gbárɛ. Odi wɛ́tãmmana zɛ́
    lero, zaakũ baadi pínki tɛn Luda sáabu kpá yã kũ à kɛ̀ɛ pì yãi.
  mcp-mcp: Buud ɔ gúfʉ́gá ósémbye ɔ mílə́sʉ́ bwə́ mú kwo mpu báásʉlə bwo ci nə́ ndɛɛ́,
    bwə́ músə bɨ́d bwo kú sá bwo sâ. Bwə́ dʉ́g nə́ ŋkí bwə́ yə́ bwo intʉ́gʉ́lí, í
    bɔ̂w, nəcé buud bɛ̂sh bwə́ á ŋgə bul ságʉsə Zɛmbî nə sâ í á sɨ̂y yí.
  hat-hat: Manm Gran Konsèy yo fè yo menas ankò. Apre sa, yo lage yo. Yo pa t' kapab
    fè yo anyen paske tout pèp la t'ap fè lwanj Bondye pou sa ki te rive a.
  npl-NT: Ijkuakó n tekiwajkeh okinmomojtijkeh, pero okinkajkeh mawiah. Amo okajsikeh
    kenijki kintlaijyowiltiskeh, porke nochteh n tlakah okiweyijkachiwayah Dios por
    neká tlakatl non opajtik.
  bgg-bgg: Jithek nuii srane limiangthek è ithek shii wie phriie srane sey ne thoh
    ge. Limiangthek ne isa shii lago ne aphi mua pha um, nyieliieshii, branthek ne
    Hamangkhung-aphuii è nyie rek phi phajithek shii bajo sang ne Hamangkhung-aphuii
    shii laso phi dun.
  eng-TCENT: So after threatening Peter and John further, they released them, finding
    no way to punish them, because all the people were glorifying God for what had
    happened.
  eng-BSB: After further threats they let them go. They could not find a way to punish
    them, because all the people were glorifying God for what had happened.
  cpu-NT: Ikanta jasaryiimavaivetakarira jevariite, japakagairi. Tema maaroni atziriite
    itharomentanakari Pava jiñaayetakero avisayetaintsiri, tera ontzimatye ompaitya
    irovasankitaamenteriri.
  san-ASM: যদঘটত তদ্ দৃষ্টা সৰ্ৱ্ৱে লোকা ঈশ্ৱৰস্য গুণান্ অন্ৱৱদন্ তস্মাৎ লোকভযাৎ তৌ
    দণ্ডযিতুং কমপ্যুপাযং ন প্ৰাপ্য তে পুনৰপি তৰ্জযিৎৱা তাৱত্যজন্|
  tod-tod: Ti naati maaluani ʋolu, ti ɓe ti ʋa. Ti la ɠɛni naati nimiza ʋele nɔpɛ
    kaani, mazɔlɔɔ nuɓusɛiti pɛ ti ɠɛni GALA dɛbizu, tɔɔzei laavɔɔ vai naa ʋa, nii
    é ɠɛɛni.
  tac-NT: 'A''lige uchéchigo siné ruyele alué e''wélala. Anele: ―Tabilé ruiboa aminabi
    alué Esusi nila ra''íchali. ―Alarigá anéleru alué bakiá rió. ''Lige ku su''pánale,
    tabilé umébale gastigaria, ''we majale ralámuli Rusaleni mochígame. Alekeri tabilé
    gastigárile. Alué ralámuli alé Rusaleni mochígame wa''lú cheliera ''yale Onorúgame,
    ''la sa''wárigame alué rió sujírigame.'
  eng-WEBPB: When they had further threatened them, they let them go, finding no way
    to punish them, because of the people; for everyone glorified God for that which
    was done.
  gfk-H: Namur, bia diet ga mang habal tar dir, diet ga waak sei um dir. Diet ga nas
    bia na dadas bia da hapidinau dir kanong ira mataniabar bakut diet ga pirpirlat
    Kalou utano linga ga hanuat, kanong warah, no tunatuna nong ga langalanga tano
    dadas na gingilaan na kinarup ga sakiit ra aihat na sangahul ira nuna tinahon.
  viv-viv: Hidedemi Fita Yoni higahe tu badi Koniselo kadu hihawatadonedi ada hihawahegedi
    be hina. GavaiyaꞋamine matahiwadi hinaveledi ma hinuwenuwe-wayoge. Keke adifaiweya,
    yoꞋo himatausedi faꞋina. Au tovefela giyamumu faꞋina, kaliva moyaꞋaidi Yaubada
    hihawahawadavadavana.
  yao-yao: Nipele achakulu ŵa Nkungulu wo ŵaakanyisye sooni che Petulo ni che Yohana
    kwa kalipa nnope ni kwagopola. Nganakombolanga kwajamuka pakuŵa ŵandu wose ŵaliji
    nkwakusya Akunnungu kwaligongo lya chichatendekwe cho.
  tgp-tgp: Matavuhi atu la mele sile na reti r̃ilangi tinapua hai isara, pani la tinar̃ihira
    la malue matan la sopo levosahia vara la pa sile na talai isara sohena sava matan
    vara la vaia vao tamlohi atu la pa lolokoru matan la lo hasohaso God matan matamata
    tavera atu.
  auc-NT: Ante apæ̈neda ëñente wædinque awënëidi wæætë, Mïni panguinque, ante ancaa
    apæ̈nedänitapa. Incæte wadäni, Cömäïningä ingante Wængonguï waa pönï cæcantapa,
    ante watapæ̈ apæ̈nedäni ate wædinque awënëidi wæætë Wäö tönö Pegodo ïnate pancæte
    ante cædïnäni inte, Ïñæmpa waodäni pïïnäni ïninque mönö æbänö cæte panguïmöö,
    ante guïñente wædinque pänämaï inte ñimpo cædäni godatapa.
  kbc-NT: Odaa niɡ̶ijoa lacilodi joɡ̶odoietaciniwace odaa joɡ̶oikaticoace niɡ̶ijoa
    itoataale mopitibeci. Aɡ̶ica anoyakaditece ane leeɡ̶odi doɡ̶oiloikatidi leeɡ̶odi
    ijotawece niɡ̶ijo noiigi odoɡ̶etetibigimece Aneotedoɡ̶oji leeɡ̶odi niɡ̶ijo loenatagi
    ɡ̶odoxiceɡ̶edi.
  bmh-bmh: Guzenaimai, dudu banban agen kolital Yesus nugau ze duailel awarebi, ugarabun
    en, ze gusig awaraimai, utarina, wanemenin. Du gonugau arab eg kasai memen, gonugau
    wai 40 sag zilaoroun. Duailel unum uligaimai, Uwait nugau wanib ulagwag moromai,
    Uwait nug gugeg go guzeneun en agal oiagab petak emenin. Guzenaimai, dudu banban
    go duailel uminaraimai, go du aliag go gusig awarabun abu tamacag.
  ctu-BL: Jini yumʌlob che' bʌ tsa' ujti i subeñob chuqui mi' caj ti ujtel mi ma'anic
    tsi' jac'ʌyob, tsi' chocoyob sujtel. Ma'anic tsi' yʌq'ueyob i toj i mul, come
    tsi' bʌc'ñayob winicob x'ixicob. Ti pejtelelob woli' subob i ñuclel Dios cha'an
    jini tsa' bʌ ujti.
  meq-meq: Ndo niye hay mahaya gər eye tə tsəne andza niye na, tə pa fataya zluwer
    haladzay sa. Tsa na, tə gər tay hay, ti ye wu tay. Tə gər tay ha na, ta huta fataya
    mənese nakə ɗa məgatay ɗəretsətseh aye bay, hərwi siye i ndo hay nəteye tebiye
    faya ta zambaɗeye a Mbəlom hərwi wu nakə Piyer ta Yuhana tə ge aye.
  noa-H: Magbaawai chi t'et'em k'ʌʌnau sĩi ham hajap dak'ãunaa chig haba pʌapʌ̈ijierram
    haajem, hõor pöm t'ʌnʌmuajã warag ham kõit hiek'amjö Hẽwandamta t'ö hiek'a nʌrrjëe
    t'ʌnarr haawai. Mag bʌ̈ hãk'ãraa k'itarr monaautarr paar, t'umaam k'ʌʌnau Hẽwandamag,
    “Hẽwandam, pʌjöm chan mʌg jẽb gaai chuk'umgui” hanaajim haajem hirig.
  alp-NT: Tamata elaka maka teu pakala meru esi nasuke Petruse kai Yohanese luasi
    po esi sala sasaisa kena hukume luasi mo. Po esi lakesi rebai suike be esi lepa
    loko Yesuse yanoma pine esi sirie luasi le tamata bokala esi isike Alla le tamata
    sisate mere imisere.
  san-VEL: yadagha.tata tad d.r.s.taa sarvve lokaa ii"svarasya gu.naan anvavadan tasmaat
    lokabhayaat tau da.n.dayitu.m kamapyupaaya.m na praapya te punarapi tarjayitvaa
    taavatyajan|
  kbq-kbq: Anama hu'za mago'ane korekema huznantete'za, kina huzanante kankmuna hake'za
    eri fore osu'za hu'zanantage'ne vu'na'e. Na'ankure ana mika vahe'mo'za e'inahu
    zama fore hiazankura Anumzamofo ra agi amizage'za nege'za, vaheku koro hu'naze.
  kbh-kbh: Chë mandayëngna chátbioye tojtsanautatjá, pero chents̈ana tmojtanabáshejuana.
    Nÿetsca ents̈anga Bëngbe Bëtsá imojtsatschuanaye nts̈amo tojanopasama; chíyeca,
    chë mándayënga ndoñe tmonjanobená tondaye ntjinÿenana nts̈amo chata jácastigama.
  ron-LSB: După ce i-au amenințat și mai mult, i-au lăsat să plece, fără să găsească
    o cale de a-i pedepsi, din cauza poporului, căci toți slăveau pe Dumnezeu pentru
    ceea ce se făcuse.
  pon-pon: Irail ap kainapwi ira di kalaudela, re ap kadar ira la, pwe jota me re
    diaradar, me ira en kamekameki, pweki aramaj akan, pwe karoj, kapina Kot, duen
    me wiauier.
  nhe-BL: Huajca nopa tequihuejme sampa quintemajmatijque Pedro huan Juan ica tlen
    huelis quinchihuilise huan quinmajcajque ma yaca. Ax huelque quintlatzacuiltijque,
    pampa nochi tlacame quipaquilismacayayaj Toteco Dios ica tlen quichijtoyaj.
  sps-sps: An tsunaun tsue faparits of pis ratuari, ri kat to ser tsue of rari ma
    naa. Ri gima sab ta ka ta iring ma kat ari to ma nom ari tu fasaraa, tana saa,
    vainy te faatouf e Gov tana ka te tagei ari te ruak.
  wnc-wnc: Siwan aminu kepi take sikut tapata nakanu 40 ngang yapbikut. Yapbike aminuake
    gwa sikut ngana Anututa gatangaman take siwan kake aminbamda Anutue inimbakngaking.
    Inimbakngawawa aminu pauu wagwen tasiking aminda aminbamde akagwauke waapaau kaautde
    penangge ba zipnangge apmeptaking. Apmeptake kaanga yanikenga yotza kukakun ngang
    yanipewa kukumayak.
  bus-bus: Gbãadee pìnↄ ɛ̀ara wà vĩa dàdańzi, ben aↄ̃ ń gbáɛ. Aↄ̃ↄe wɛ́ɛtãmmana
    zɛ́ ero, zaakɛ baade píngi e Luda sáabu kpaa yã kɛ̀ kɛ̀ pì yãnzi.
  gub-BL: — Aze napepytu'u kwaw nehe, uruzepyk putar penehe nehe, i'i tuwihaw, Pet
    wanupe wà. Na'e tuwihaw umuhem kar Pet a'e wi wà kury. Uhem wazemono'ogaw wi wà.
    Tuwihaw upyta a'e pe wà. Teko paw uze'egatu Tupàn rehe wà, wata ma'e kwer imukatu
    awer imume'u pà uzeupeupe wà. — Ma'e xiapo putar wanupe nehe, wanehe zanezepyk
    pà nehe, i'i zepe tuwihaw uzeupeupe wà.
  imo-imo: Oi teko koinjo ltingili kano iyemu yu oi ainyembo lepili poinye 40 omba
    purumuna imbomani pali kanokolio Gote kapi ningo imbi ambolko ola munduringina
    eno kanokolio elo umbuni tingei aulke te koroko keleringi. Aku tekolio elo enge
    ningo, ningo pipili kondokolio palio ningi.
  boj-boj: Onaqa Juda tamo kokba naŋgi na olo naŋgi aiyel Yesus aqa ñam marqajqa siŋgila
    na saidnjrsib uratnjrnab gileb. Naŋgi aiyel na tamo siŋga qandamo boletonabqa
    tamo uŋgasari tulaŋ gargekoba naŋgi unsibqa Qotei aqa ñam soqtoqneb. Deqa Juda
    tamo kokba naŋgi tamo uŋgasari naŋgi ulainjreb. Naŋgi naŋgo aiyel jejamuq di une
    bei babtosai deqa naŋgi ñumqa keresai. Utru deqa naŋgi tamo uŋgasari naŋgi ulainjrsib
    naŋgi aiyel uratnjrnab gileb.
  eng-DRA: But they threatening, sent them away, not finding how they might punish
    them, because of the people; for all men glorified what had been done, in that
    which had come to pass.
  knf-knf: Bakak abëg baka bnuura, aşë wutan baka kë bayaa. Baanka uko unooranaan
    baka wi bañaaŋ bŧi bawooŋ ţi pdëman Naşibaţi ţi mlagre mi bawinuŋ.
  san-KHM: យទឃដត តទ៑ ទ្ឫឞ្ដា សវ៌្វេ លោកា ឦឝ្វរស្យ គុណាន៑ អន្វវទន៑ តស្មាត៑ លោកភយាត៑
    តៅ ទណ្ឌយិតុំ កមប្យុបាយំ ន ប្រាប្យ តេ បុនរបិ តជ៌យិត្វា តាវត្យជន៑។
  arn-NT: Fey ti pu awtoridad llükalkatueyew, welu neykümkünungetuy engu. Peñmangelayngu
    chem mew ñi kutrankangeafel, kom ti pu che am püramyefilu ta Ngünechen feychi
    dungu ñi rupael mew.
  zas-NT: Dxel bachejb ree guxtis guin laa reeman stijb, dxelri baslaa reeman laa
    reeman zia reeman guial ad badxejlt xhienaag nudëëd reeman laa reeman casti, din
    graczi ree bejn ruzaꞌt Dios zagdxe por ni goc.
  ken-NT: Nkwɔ ɛchɛmɛ bǒbati ɛtɔk bapɛt básɛ́mtí nɔ́kɔ́ bhɔ, báfɛrɛ bhɔ amɔ. Bɔ́
    kɛbhɔŋ mbi bɛtɛmsi bɔPíta mbɔnyunɛ bǒ mankɛm bákàka nyaka Mandɛm ndǔ ɛnyɨŋ
    ɛnɛ ɛfakari.
