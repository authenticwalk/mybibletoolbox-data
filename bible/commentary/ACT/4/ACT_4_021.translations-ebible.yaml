  sbe-sbe: Na kabo tatao lakilakidiyao wa apostolo wa se hededehemahematausidi na
    se hetamalidi se lau. Na nige keda hesau se lobai taba unai kabo se hekamkamnadi,
    matawuwuna laulau saha ye tubu wa unai ede tamowai maudoidi Yaubada se hedehedebasaei.
  mcr-mcr: Ämaqä änä mimäkqänäŋä iuta äŋguä imäŋgqä iqu, iqueqä quväukui 40 ae ämäwqätäukqe.
    Iiŋiŋqe, qokä-apäkä eeqänäŋä iqua, Goti Hanjuwä Iqu imäkqaŋgqeŋqä, Iqueä yoqe
