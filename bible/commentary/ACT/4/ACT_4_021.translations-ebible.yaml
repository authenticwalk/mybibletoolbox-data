  bel-N: Яны ж, пагражаючы, вызвалілі іх, не знаходзячы, як пакараць іх, дзеля народу,
    бо ўсе славілі Бога за тое, што сталася.
  sch-sch: Hanchu roijêkpungei han an masî ngei nôk uola an mojôk ngei zoi, Peter
