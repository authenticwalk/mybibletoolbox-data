verse: ACT.004.021
translations:
  kpx-kpx: Kateai louge Diue kosive keau isiviale banisigevei. Isito abu elehage ataeau
    velo golotemo vaveve dua ke elehai Dilava hoesehavoma. Katealemo abu banisigeveveve
    humahau uoholige abu isuta namigevei avoe, “Lainaho bae tota gabie hoto ke lou
    molealive.” Kateaito iovege abu tilu.
  okv-H: enana okokose na ke ehako ngahia na eto eo arahata pambua. Eto enana okokose
    na enana ta degi do asora avo mana mana ea amita be amo embomeni tapa na ari avo
    kito be hotembeto God jakeka ea.
  tbo-tbo: Tu wiwogatalahi hi’mpaligudugudu kadidili ugolihi ma hi wohalehi po hi
    nae. Ega emoemotana po hina panihi babana awai i waawala ubeina lawa atapuhi Yaubada
    hi wotalagiyeya.
  mal-C: ഈ സംഭവംനിമിത്തം ജനമെല്ലാം ദൈവത്തെ മഹത്ത്വപ്പെടുത്തിക്കൊണ്ടിരുന്നതിനാൽ പത്രോസിനെയും
    യോഹന്നാനെയും ശിക്ഷിക്കാനുള്ള പഴുതൊന്നും ന്യായാധിപസമിതിയിലുള്ളവർ കണ്ടില്ല. വീണ്ടും
    അവരെ ഭീഷണിപ്പെടുത്തിയശേഷം വിട്ടയച്ചു.
  grc-SR: Οἱ δὲ προσαπειλησάμενοι ἀπέλυσαν αὐτούς, μηδὲν εὑρίσκοντες τὸ πῶς ⸂κολάσονται⸃
    αὐτούς, διὰ τὸν λαόν, ὅτι πάντες ἐδόξαζον τὸν θεὸν ἐπὶ τῷ γεγονότι.
  bgc-bgc: फेर उननै उन ताहीं और धमकाकै छोड़ दिया, क्यूँके आदमियाँ कै कारण उन ताहीं
    सजा देण का कोए मौक्का न्ही मिल्या, इस करकै के जो घटना होई थी उसकै कारण सारे आदमी
    परमेसवर की बड़ाई करै थे।
  khz-khz: Gevaikila-gaokarato mulinai, getugu-atirato. Vega-rakavara rauparana ta
    ati gerawaliato, kwalana talima maparara na Palagu gevega-rageawai, vokala irau
    vagina pakunai.
  deu-TKW: Jene aber entließen sie unter Drohungen, denn sie fanden keinen Weg, sie
    zu strafen, dem Volk gegenüber, weil alles Gott pries über dem Geschehenen.
  zsr-NT: Niꞌr guluzeynëꞌ ba nadx lequëꞌ bönniꞌ gdauꞌ taꞌbequi xbey, san gulusanëꞌ
    lequëꞌ le cutu guludzölnëꞌ nacx lunëꞌ lequëꞌ zxguiaꞌ. Cni glunëꞌ le gládxinëꞌ
    bunách lu yödz niꞌ, le taꞌguꞌë Dios yöl‑laꞌ ba yúguꞌtëꞌ niꞌa qui lë naꞌ guc.
  lin-lin: Sima na kogangela bango, batikaki bango mpo ete bakende, pamba te bamonaki
    te ndenge nini bakokaki kopesa bango etumbu, mpo ete bato nyonso bazalaki kokumisa
    Nzambe mpo na likambo oyo esalemaki.
  hns-NT: Tab barkwan oesabke phien se auro derwaais bakie tabbo tjhor deis. Oesab
    na djaanies kaise tjaahie sadja dewe ke. Sab djanta to mielke Parmeswar ke aadar
    karat raha oe tjiedj ke biese me djaun abbe bhail raha.
  noa-E: Magbaawai chi thethem khʉʉnau sĩi am ajap dakhãunaa chig aba pʉapʉ̈ijierram
    aajem, õor pöm thʉnʉmuajã warag am kõit iekhamjö Ẽwandamta thö iekha nʉrrjëe thʉnarr
    aawai. Mag bʉ̈ ãkhãraa khitarr monaautarr paar, thumaam khʉʉnau Ẽwandamag, “Ẽwandam,
    pʉjöm chan mʉg jẽb gaai chukhumgui” anaajim aajem irig.
  eng-EMTV: So having threatened them further, they released them, finding no way
    of punishing them, on account of the people, because they all were glorifying
    God over that which had occurred.
  mib-NT: Yūcuán na te tēe ni cacutútú un ní cacuxeēn tucu de nuū Pedro jiín Juan.
    Te ni casiáá de cuangoo de, chi tú cuɨtɨ na modo stóho de chi cáyūhu cájito ñayuu,
    chi sɨquɨ̄ jníñu jéhnu ni cuu ún te ndɨhɨ i cácahān i jeē yóhyo cújéhnu Yaā Dios.
  lif-NT2: आल्‍ल काक् मनाहाॽरे़ खे़प्‍मो पोःक्‍खे़बा हिन्‍दोःक्‍किन् मे़निःसुआङ् निङ्‌वाॽफुमाङ्‌ङिन्
    नोगे़न् मे़बिरुर कुनारा मे़भोःसुबाल्‍ले़ चोगुल्‍ले़ कन् मनाहाॽ आक्‍खेलॽरिक् खुम्‍दिङ्
    पिमासि फाॽआङ्‌आप्‍तिक्‌कुःप्‍मा लाम् खोःमा मे़न्‍छुक्‍तुन्‍लो॥ खे़ल्‍ले़ चोगुल्‍ले़
    खे़ङ्‌हाॽरे़ सेःक्‌युमिबाहाॽ याम्‍मो यङ्‌मा मे़से़रुसिआङ् मे़बाङ्‌घु मे़देःसुसि॥
  xnj-xnj: Ndi vachilongosi va libanji vakavaywangila cha ligoga, kangi vakavalekekesa.
    Nakuhotola kuvalipisa ndava muni vandu voha vamlumbalila Chapanga ndava ya lijambu
    lenilo.
  mmx-mmx: Luvuttadi amgomgo diga vaase lolos aleng tidu, la melemu diga soxomus asu
    du. Di goxo epovo do dina sev amarat du, mila buaang limixin diga emi asu mi ne
    Moroa ri mo lavanga sangsangu ga rupot kantubu atdi.
  cbr-NT: Usaquin cacëxun ca 'apucaman castícainsa tanquinbi, atun uni pëxcucë cupía
    unicaman Nucën Papa Dios rabicëbëtan 'ama 'icën. Usa 'ixun ca —ñuixuntëcënia caranuna
    mitsu uisoti 'ai —quixuinshi catancëxun cuantánun ëancëxa.
  tee-NT: 'Pus ju ucxtinin chani ajuni: ―Va yuchi ni amasunip''alat''it la''ixtapaka''ut
    ju Jesús. Chai acsni tajuni ju chunch lana amacaulh. Pus ju ucxtinin lana jantu
    lai xatalhitajui ta yu laich ca''amamak''alhk''ajni va ixlaca''atalh ju lapanacni.
    Tachi chun ju lapanacni ixtanajun ni yuchach ju xak''ai ju Dios ni lai palai xanavi
    ju anu'' lapanac.'
  eng-LSV: And they having further threatened [them], let them go, finding no way
    how they may punish them, because of the people, because all were glorifying God
    for that which has been done,
  cak-NT: Y ja' cuando ri achi'a' ri je autoridades yalan ri xqui'ij-e chique ri Pedro
    y ri Juan xe chi yequixibij. C'ajari' xquiya-e lugar chique chi xebe. Can man
    jun ex ri xquiwil chiquij chi quiri' c'o ta anchique xqui'en chique, roma ri winak
    xa can niquiya' ruk'ij ri Dios roma ri achi ri xc'achoj.
  pah-NT: Koji'i g̃a nhi'ig̃ahyahivi Pedro'g̃a pe a'ero. —Pepige'ymame po ti ore pe
    nupanupãukari nehẽ, ei g̃a g̃a pe. Igwete g̃a g̃a mo'ẽukari g̃a mondouka. Nonupãukari
    reki g̃a g̃a. A'ereki he'yjuhuve'g̃a horyory pa Pedro'g̃a ndehe Tupana'ga mboheteavo
    ahemonhimomby'ava'ea rehe.
  sja-NT: Judiorã poroorã arii p'anadap'edaarãpa ãchi juade iru p'anajida mĩda miapidait'ee,
    arajãgaa pëijida eperãarã waidoopa. Jõmaweda eperãarã o-ĩa ɨt'aa t'ɨ̃maa p'anapachida
    Tachi Ak'õremaa,
  xed-xed: Ka dvəglanaghatá tsa mnduha ya ta həŋ ka zliŋtá həŋ, haɗ skwi mutsaf həŋ
    prək ka hamtá həŋ ta ghəŋa skwi maga həŋ wa.
  mks-NT: A̱nda̱ já na̱ca̱ha̱n cue̱he̱ na̱ sa̱cua̱ha̱ cán xi̱hi̱n dá ña̱ ná a̱ jána̱ha̱
    chága̱ da̱ sa̱ha̱ Jesús. Joo tócó ndihi ña̱yivi cája cáhnu na Ndióxi̱ sa̱há ña̱
    na̱caja da̱ cán. Ña̱ cán quéa̱ na̱janí ñahá na̱ jáchi̱ co̱ó na̱ñe̱he̱ íní na̱
    ndá quia̱hva caja xíxi na xi̱hi̱n dá.
  gfk-S: Namur, be di ga mang habaling ter dur, di ga waak leise ter um dur. Di ga
    nes be na dades ura hapadano dur, urah, ira matanabar bakut di ga pirpirlet God
    utano linge ga hanawat kinong no turadi nong ga langalanga tano dades na gingilaan
    na kinarup gate sakit ra ihet na sangahul ira nuno tinohon.
  bmu-bmu: Mewö jiyohot mötketka ambazip körekŋan aŋgöletot asuhuyöhi, miaŋgöra Anutu
    möpöseiget. Mewö möpöseigeraŋgöra aka “Likepŋi denöwö ak etkibinak?” jiba köna
    kun qahö miwikŋaiget. Qahö miwikŋaiba galöm meme keu köhöiba jim etkiba etkömosötketka
    erohot.
  dgz-dgz: Kansoro nagirewa nop mame menan tut om tane menan mu wa oimone amon. Mu
    itan munat anune go waenapan tamu anune menan ya munan iwa Pita ge Dion yo ma
    tane menan waenapan God wa atonasiwanumun.
  eng-GNV: 'So they threatened them, and let them goe, and found nothing how to punish
    them, because of the people: for all men praised God for that which was done.'
  zaa-NT: De ra cabi anía nna yala betuxùnì cą cabi nna ra cą qui'ni canchu guni cabi
    seguir quixa'a cabi anía nna entonces guni cą cabi castigar. Be'èl·la' tè cą cabi
    éyya cabi, porqui'ni labí betseláni cą ti'iỹa modo guni cą cabi castigar lània
    en vista de qui'ni yétsiá nna rudàliani cą Tata Dios por milagro nu uccua lani
    nubeyu' cójuá.
  eng-WEBSTER: 'So when they had further threatened them, they let them go, finding
    nothing how they might punish them, because of the people: for all men glorified
    God for that which was done.'
  guh-guh: 'Icatsia judíovi pevetsivi orijibia itavetatsibeje jivi petsipaebaponaeyanivabeje
    Jesús pelivaisi. Bajaraxuacujinae copatatsibeje baja peponaenexabeje. Ajibi peyabarananeconitsia
    exanaejavanexatsibeje. Tsipaji daxitajivi jumai tsaponae Diosojavabelia: —Diosomë,
    bitso ayaijamatabëcuenenëmë, jai tsaponae. Bajarapacuenia daxitajivi pexaniajamatabëcuene
    rajuta Diosojavabelia Pedrobeje Juanbeje pexanepanaeyaexanaexaebeje apo pecaëjëpaenëmitsi
    peponaponaejava.'
  bon-bon: Puma cita ca pui mutre biname cina teebibine kokre mene cama aablawäjisi,
    siige jäätyepisi. Teepi äblicäco teebibine niiya cabu acita, ingle biname tääpume
    wälu ge. Biname iyeta Acejiyame me ngii ne ewepyeräjisi pui gwidape tääpume lui
    cina ituge äbita.
  nhw-BL: Huajca nopa tequitini sempa quinmajmatijque Pedro huan Juan ica catli huelis
    quinchihuilise huan quinmajcahualtijque. Amo huelque quintlatzacuiltijque, pampa
    nochi masehualme quipaquilismacayayaj Toteco Dios ica catli quichijtoyaj.
  mgw-mgw: Bu'kapo balu' api'ndo ba kitamo ngabaakwi'li'ka kai' kwa ukali' na kwalekekeya
    bayende. Baapatikeli ndi'la ya kwasenwa, kwa mwanjaa bandu boti baabile kabankwi'ya
    Nnu'ngu' kwa likowe li'lu' lyalipangike.
  swh-ONEN: Baada ya vitisho vingi, wakawaacha waende zao. Hawakuona njia yoyote ya
    kuwaadhibu, kwa sababu ya watu, kwa kuwa watu wote walikuwa wakimsifu Mungu kwa
    kile kilichokuwa kimetukia.
  wbi-wbi: Ye vavapavile kyiongo u Petrol nhu Yohana, pevakavalekesia valutaghe. Navakalyaghile
    limonga ilyakuti me vavakungile, ulwakuva avanhu voni valyale vikumughinia uNguluveuNguluve
    kuluno valya vombilelue.
  bba-bba: Bɑ kpɑm bu ɡerusi ɡem ɡem, mɑ bɑ bu yɔ̃su. Bɑ ǹ swɑɑ wɑ ye bɑ koo kɑ bu
    sɛɛyɑsiɑ yèn sɔ̃ tɔmbu kpurowɑ bɑ Gusunɔ siɑrɑmɔ ye yɑ koorɑn sɔ̃.
  eng-KJVCPB: 'So when they had further threatened them, they let them go, finding
    nothing how they might punish them, because of the people: for all men glorified
    God for that which was done.'
  kgk-NT: 'Upe rire he''i íxupe: —Anive eremombe''u Hesu réry-py. Upéixa erejapo ramo
    orogwereko asy arã, he''iri iri onhe''ẽ poxy-vy íxupe hikwái. Upéi katu opoi íxugwi
    oho hagwã: —Tereho katu, he''i íxupe ombohasa asyse mo''ã rire íxupe. Nombohasa
    asy jepéiry íxupe. Ha upe pygwa onhomboaty va''e gwive omboete okwa-vy va''e Nhandejáry-pe.
    Ojehu va''ekwe-rehe omboete. Upéa-gwi mburuvixa kwéry omosẽ rei imondo-vy.'
  waj-waj: tuduu rikiada vaidiiya nuunaida kua yeena rauya vo kua vo kuaiyauvaa kava
    yaagueeqama iya kiaa kiada mmaanai titooduu viravai. Gioonna kiaapuuya ivaitana
    uu mmooriivaa rikiada Anutuuqaara kua yoketaivaa tuuvaara kua yeena rau vaidiiya
    ivaitana ruputuaara aataruuvaara buauduu hameetairavai.
  cpy-cpy: Ikanta rajarii-mawae-witakari, ipakahaeri, teera otzimatzii oeta rowajankitaa-wenteriri.
    Maawoeni atziri ithaamenta-nakari Tajorentsi iñaakiro okaatzi awijeen-tsiri.
  mpx-mpx: Yaka hi ba lopwalil nabiyan ge hi ba, “Ebo Yeisu wasana nuku wasaan al,
    nasi nak etega naha ginol eliyamiu.” Hi ba ola o inoke abwe hi sokalil. Nige kamwasa
    etega hi nunuwatu pwawa ge tage nihi lahel, kaiwena gamagalau Pita ge Diyon wali
    ginol hi kite ge Yehoba hi tobalan.
  wbp-wbp: Ngula-jangkaju, kulungku-yijalalu-palangu yarda ngarrurnu, “Kajinpapala-jana
    warrarda warru yimi-ngarrirni, ngula-warnuju, kapurnalu-nyarra murrumurru-maninjarla
    warla-pajirni nyumpalaju!” Ngula-jangkaju, yilyajalkulu-palangu Piita manu Jaanu
    murrumurru-maninja-wangurlu-juku. Kala nyarrparlalu-palangu yilyaja murrumurru-maninja-wangurlu?
    Ngayi kula-pala Juwu-kurlangu kuruwarri rdilyki-pungu, lawa. Manu ngalya-karirli
    Juwu-paturlu, kujalu-palangu Piita manu Jaanu nyangu parlpuru-maninja-kurra yangka-kurra
    tarlu-kurra, ngulangkuju pulka-pungulpalurla Kaatuku. Kujarlaju, kulalu-jana Juwu-paturluju
    wiriwirirliji murrumurru-mantarlalku Piita manu Jaanuju.
  luo-luo: Bangʼ medo siemo jootego, ne giweyogi gidhi. Ne ok ginyal yudo yo ma ginyalo
    kumogigo nikech ji duto ne miyo Nyasaye duongʼ kuom gima nosetimoreno,
  nhe-NT: Huajca nopa tequihuejme sampa quintemajmatijque Pedro huan Juan ica tlen
    huelis quinchihuilise huan quinmajcajque ma yaca. Ax huelque quintlatzacuiltijque,
    pampa nochi tlacame quipaquilismacayayaj Toteco Dios ica tlen quichijtoyaj.
  aii-aii: ܓܙܝܼܡ ܠܗܘܿܢ ܥܲܠܵܝܗ‌ܝ ܘܫܸܪܝܵܝ ܠܗܘܿܢ، ܟܲܕ ܠܵܐ ܡܘܼܫ݇ܟ̰ܸܚ ܠܗܘܿܢ ܥܸܠܬܵ‌ܐ ܠܬܲܥܠܘܼܡܵܝ،
    ܒܘܼܬ ܥܲܡܵܐ، ܣܵܒܵܒ ܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ ܫܲܒܘܼܚܹܐ ܝܗܘܵܘ ܠܐܲܠܵܗܵܐ ܒܘܼܬ ܡܸܢܕܝܼ ܕܗܘܹܐ ܠܹܗ،
  esk-NT: Aniqsraaqtutqianikamisigik aasiiñ pilitlugik agvisiksraitḷutiŋ anasiñŋuqsalguiññiġaich.
    Iqsigipḷugittuuq iñuich atakkii iñupayaat kamaksriḷḷapiaqhutiŋ Agaayyutmik tamarrumuuna
    atuumaaniktuakun pisutlaiḷaamun.
  msb-msb: Kaya ginpadaanan gayod sinda antes ginpaluwas. An mga namumuno naman waraʼn
    paagi na pagakastiguhon sinda kay nahahadlok sa mga katawuhan na nagaumaw sa Dios
    tungod sa nangyari.
  cpa-NT: Jøng² mi³ma²na²mi¹dsian¹³ dsa² ta³ dsǿa¹² dsa² héi², ca¹tég²dsa. Tsa¹ca¹dsóh²dsa
    mai³¹ ha²lah mi³jmógh¹dsa. Di³ gan¹dsa dsa² jue¹². Ca¹lah¹já¹ báh³ dsa² juøi²
    ma²mi²juanh¹² Diú¹³.
  dso-dso: ମାତର୍‌ ବଡ୍‌ସବାର୍‌ ଲକ୍‌ ଆରି ଡାଟ୍‌ସଙ୍ଗ୍‍ ସେମନ୍‌କେ ଦମ୍‌କାଇକରି ଚାଡି ଦେଲାଇ ।
    ସେମନ୍‌କେ ଡଣ୍ଡ୍‌ଦେବାଟା କସ୍‌ଟ ବଲି ସେମନ୍‌ ଜାନିପାର୍‌ଲାଇ । କାଇକେ ବଇଲେ ସେ କାବାଅଇଜିବା
    କାମର୍‌ ଲାଗି ଲକ୍‌ମନ୍‌ ପର୍‌ମେସର୍‌କେ ଜୁଆର୍‌ କର୍‌ତେ ରଇଲାଇ ।
  meu-meu: Ma e hagaridia lou, bena e kahudia nege. Ihadikadia dalana ta asie davaria,
    badina be taunimanima iboudiai ese Dirava e heatolaia, hari hoa karana dainai.
  yva-NT: Arono naije Anugano Akari Akokoe Yahudi wo mangke mamaisyo yaije rakani
    marudi, weye anapaporainyo yo rarorone mbewaramo vatan tenambe wo Amisye ararimbe.
    Wetiva wo yanayao mangkebe akato vayave, yarawe wo yapaya weti yirija. Vatan tenambe
    wo Amisye ararimbe weye Po anapaporainye raroron.
  dgc-dgc: Nadid, du te tungkulin, pékabati de ta éya, éy pinégkagian de side ta lalo
    a mahigpit, sakay linégsiwan de side. Ewan side tu maisip a katuwiran de a monda
    parusaan de du éduwa, dahilan du iba a tolay éy mégpuri side ta Diyos dahil to
    nanyari.
  zpm-NT: Dzigo wbiire grë zha rnabey co, ntseeb rac zho lo zho pso zho diidz cseetraade
    zho miech; blozhse ga laa zho psilaa zho. Bdeetew diidz nsacsi zho zho, sac ndal
    miech ne rleynie Dios, rdeed zho xquizh lo me ne beeṉ me milagr
  hix-NT: Noro yokarymahra ehtxok hampànà, ketxkonà rma haxa mak hatà, nyamoro. Noro
    yokarymahra ehtxok hampànà. Owyanye ekarymantoko rma, amna oyeryewhamnohyatxhe
    xaxa mak hampàna, ketxkon hatà, teryewrye ro. Àro wyaro tàwyanye katxhe rma, nànyahtxownà
    hatà. Àtotxok hakahpa harha, ketxkon hatà, àwyanye. Eryewhamnohpàrany hak nehxatxkon
    hatà, toto kom hona toseryehrà komo ke hatà. Àsok tawro hana. Onà wyaro nketxkon
    hatà, toto komo. Ohxe xaxa nay hamà, Khoryenkomo, ketxkon hatà, toto hrotathàr
    hoko.
  sim-sim: Urik Judama lida lihi ondo hulaima nokopman li ajeri osik men mainkwambuk
    fririn li sawehe li mbashirik frimu ira. Ma amber Avui Wasilaka os or uri oson
    li heyehe hi orhin hausimbausiri lir. Erem nari osik malakama ondo mbeek fririn
    li kavak nakuri nombo kas nga nari ambu lir.
  npi-ULB: अझ बढी चेताउनी दिएपछि उनीहरूले पत्रुस र यूहन्‍नालाई जान दिए । उनीहरूले
