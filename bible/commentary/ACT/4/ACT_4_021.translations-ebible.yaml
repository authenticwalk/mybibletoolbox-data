  bsp-bsp: Kɔ aboc kiti ŋaŋgbɔkərɛ sɔ kəbeŋəsnɛ ŋa, kɔ ŋasak ŋa. Ŋasɔtɔ fɛ tes ntɛ
    tɔŋsɔŋɛ ŋa kəsumpər mɔ teta afum. Fəp fəŋc-kor-koru Kanu teta tɔkɔ tɛnayi mɔ.
  kqf-kqf: Kamaina bi bolu babadidi a giu wainainailidi bi a kaikamaḡedi te a nawa
    banina mote a sibe te bainewa maso a kovoḡidi. Kota lava matabudi kaikana a kita
    te bai i tubuḡa bi Maimaituwa isana a kaka saḡesaḡe.
  cpb-NT: Ikanta rasariimawaiwetakari jewaripaini, ripakagairi. Tema maawoini atziripaini
    ithaamentawentanakari Pawa iñaayetakero awisayetaintsiri, te otzimi oita rowasanketantyaariri.
  aon-aon: Aria amudok debeimi hakripam enen dodogowinyi baraen shopunek aria heshopokam
    hanak. Ihishmorim arpesh douk shatuk Iruhin ananin nyeigur nyato iruhw um nagapesh
    anudok aiyas yowegasini um. Namudok aria amudok debeimi douk hanogugur aria yah
