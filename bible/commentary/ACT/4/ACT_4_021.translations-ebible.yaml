  cux-NT: Tuu'mi ní taachi yaa'vi yuudú yā saⁿ'ā s'eeⁿ ní nadichó'o yā saⁿ'ā s'eeⁿ
    cáávā nducyáácá yā i'téénu yā Dendyuūs cucáávā chíí 'āā chiī. Ní nguɛ́ɛ́ indaacá
