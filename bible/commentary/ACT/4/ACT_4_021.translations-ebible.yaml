  hus-NT-2005: Utsantsik tám más kʼal an okʼlektsik abal neꞌech ka atʼax tʼajtsintsik,
    por walkátsik. Yab in elaꞌ xantʼokʼál ti kin walbindhaꞌtsik, pos ejtal an atiklábtsik
    in pubédhantsal tin bij na Dios kʼal tin kwenta xowaꞌ támun.
  mig-NT: Yúan‑na te cha̱a junta, ni̱ kaka'a̱n xaa̱n núu̱ Pedro jíín Juan, te ni̱
    sía̱‑de kua'a̱n‑de, chi̱ tú ní káni'i̱n kútɨ modo xndó'o Pedro jíín Juan, chi̱
    káyu̱'ú kájito ña̱yɨvɨ, chi ta̱ká‑i, kánakana jaa‑i Dios sɨkɨ̱ já ní kuu‑ún.
  bps-bps: Na ani duen i dad ulu lêman fnang dale Fiter. Na kafnge én, falwàla ale
    du làla gadè ku tan i kfagula mlayam dale, du i kdee dad to too dmayen Dwata mdà
