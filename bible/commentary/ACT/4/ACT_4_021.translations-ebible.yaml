    iobillacɨnona fecadɨmacɨ, tɨsitaitɨmɨe jai jillua jira.
  jiv-NT: Shutuáp péṉker ajasmia nu kuarenta (40) uwí naṉkaamas takakuyayi. Ni péṉker
    ajasmari̱n aents nekaawar, “ju̱ka aentsti túrachminiaitji” tusar Yusa naari̱n
    uunt awajsarmiayi. Tuma asamtai aentsu uuntri̱ Pitruncha, Juaṉnasha asutiátai
    tukamá aentsun ashamainiak áyatik chicharkar iniaisarmiayi.
  otm-NT: Nu'bʉ man'da mi dąmhyą ʉ, bi hyɛgui nguetho him mi tįni 'bɛ'a dí ʉnba ʉ.
    Nu'ʉ i supi din cuɛ yʉ ją'i 'bʉ xtí ʉnba ra Pedro nɛ ra Xuua, nguetho gätho yʉ
    ją'i mí ɛ̨spa Oją nangue'a xín ja.
  dah-dah: Gega al kahaŋ simsimam miliŋ beleŋ gwahade po kawaŋ kiryiŋ, damam 40 fole
    irtiŋ goyen Pitaya Yonya beleŋ Al Kuruŋyen saŋiŋde sope iraryum goyen al budam
    wor po go keneŋbe Al Kuruŋ turuŋ iramiŋ geb, Yuda marte doyaŋ mar beleŋ goyen
    nurdeb gwaha mat kura irem goyen buluŋ yirtek moŋ hamiŋ. Niŋgeb duliŋ mohoŋde
    po kafura mere yirde yubul tike kwaryum.
  tnk-tnk: Nənə nəmə asori me hənise əknekɨn pen tɨ nirau i, mhərhi pen irau krauevən,
    mhəpkətə mhə suatuk riti tɨ nousiien irau. Rəknekɨn tɨ nirəha tɨ nəri nə mə nərmama
    me haməɡnəɡɨni Kumwesən tɨ nəfe irau krɨno ia iəmə nəha nɨsun mi krouemhə.
  kpr-kpr: 'Kaniseremane totorugusera amo, isambu ambo jimbi etoto aikena sekago ghoghora
    eko beká siseri, avata ne jo daeri, ne dirigetero iseri. Ainda beká mo: natofo
    ne genembo daguna ava jebugedo deinghiri gido, God dae sakai siseri. Ava sedo,
    kokotofu ne oju edo, Peter nengae John ghae jo dae useri, ne taká dirigetero iseri.'
  san-IAS: yadaghaṭata tad dṛṣṭā sarvve lokā īśvarasya guṇān anvavadan tasmāt lokabhayāt
    tau daṇḍayituṁ kamapyupāyaṁ na prāpya te punarapi tarjayitvā tāvatyajan|
  nho-nho: Teenaa ki taratara hakaapo atu hoki naa tama te Kansol raa ki laaua, araa
    tiiake iloo laaua ka oo. Naa tama naa ni kkite maa te takarua naa see lavaa laatou
    te karapusina, i te henua e hakanau hakkaatoa i TeAtua i te vana ni sura naa.
  gym-NT: Angwane nitre ji dokwäte sribikä Sanedrinbe ye käkwe Pedro amne Juan rätäninkäta
    jirekäbe, bti tikaninte kwetre, ñobtä ñan angwane kukwe nakaninkä, yebtä abko
    ni jökrä namani Ngöbö käikitekä, aisete Pedro amne Juan mikadre ja ngie nuen ño
    kwetre ñan namani nüke gare ietre, ñobtä ñan angwane ni jökrä jürä namani btätre
    aisete.
  azg-NT: Ndoꞌ joo ntyeeꞌñeen jnanꞌtyꞌuentyichehan Pedro yo Juan yo jñꞌoon jaaꞌ. Jndë
    joꞌ jnanꞌquindyaa ntcüeꞌhan nanꞌñeen ngꞌe tajndiohan nchu vaa ntꞌahan na ntꞌaviꞌhanhin.
    Ndoꞌ mantyi ncyaahan nnꞌan tsjoon ee tsoñꞌen nanꞌñeen tonanꞌtꞌmaanꞌhan Tyoꞌtsꞌon
