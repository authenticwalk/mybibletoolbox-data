  ksd-ksd: Ba dia tar vaununge mule dir, dia pala vue dir, tago dia mama tikan tadav
    ta magit ba diat a bali ia ta dir, ta ra mata i ra tarai, tago ra tarai par dia
    pite pa God ure nam dir ga pait ia.
  msm-NT: Dajun dan manda pak pinahi aw sabuki su wada man napasikadan to pagkastigu
    kandan. Nahaedok isab sikandan to kaotawan, su to tibo mgo otow migsaja to Diyus
    tongod to pagkaulii to sikan pulid.
  myk-myk: A pʼi nɔhɔ pu fuguri sanha xuuni, na na pu yaha kari. Pu ya já kakuunɔ
    pye pu na wɛ. Pu bi fyagi sipyii pu na, bani kagbɔɔ lemu lʼa bi pye ge, sipyii
