  sus-sus: E man naxa xaaɲɛ e ma, kɔnɔ ɲama birin to nu Ala matɔxɔma fe ma naxan bara
    raba, e mu nɔ lande a ma a lanma e xa e ɲaxankata ki naxɛ. E naxa e rabɛɲin.
  pon-2006: Tohn Mwoalen Kopwung Lapalapo eri kehkehlikiong ira ni kehlail oh kasaledekirahla.
