  jae-jae: Amboac tonaŋ sêjac biŋsu êsêagêc ŋakôniŋŋa ma sêkêŋ agêc sêja. Êsêac têtap
    lêŋ sêmêtôc êsêagêcŋa teŋ sa atom kêtu lauŋa, gebe samob tetoc Anôtô sa kêtu gêŋ,
