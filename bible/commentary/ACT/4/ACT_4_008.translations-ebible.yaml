verse: ACT.004.008
translations:
  kpx-kpx: Ige Bitau Munanae Tumue vuvunemo namigevei avoe, “Dubue kosivea isi oe
    kosivea, di hoto ko evive.
  okv-H: eto Ahihi Otohu na sovera Peter ta ikenu humbuto ke mine ngahia eto einge
    ena, “Embomeni ta tihi jigari te embo pepeni te,
  tbo-tbo: Alugo Woiyawa Pita i wihogoya po hai baha i wimiheya i pa, ‘Taumi lawa
    tu tahaya po tu taniwagehi,
  mal-C: അതിനു മറുപടിയായി പത്രോസ് പരിശുദ്ധാത്മാവിന്റെ നിയന്ത്രണത്തിൽ ഇങ്ങനെ പ്രഖ്യാപിച്ചു.
    “ജനത്തിന്റെ അധികാരികളേ, സമുദായനേതാക്കന്മാരേ,
  grc-SR: Τότε Πέτρος πλησθεὶς πνεύματος ἁγίου εἶπεν πρὸς αὐτούς, Ἄρχοντες τοῦ λαοῦ
    καὶ πρεσβύτεροι ⸋τοῦ Ἰσραήλ,⸌
  bgc-bgc: फेर पतरस नै पवित्र आत्मा तै भरकै उनतै कह्या,
  khz-khz: Ne Petero, Veaga Palaguna na evonuto gaurai evega-gelerato, netiwato, “Isaraela
    velemi e vegitatago talimami!
  deu-TKW: 'Hierauf ward Petrus voll heiligen Geistes, und sagte zu ihnen: Ihr Obere
    des Volks und Aelteste,'
  zsr-NT: 'Niꞌr gudxëꞌ lequëꞌ Pedro, zóalenëꞌ lëꞌ Dios Böꞌ Laꞌy, rnëꞌ: ―Lbiꞌiliꞌ,
    nul‑liꞌ rna béꞌiliꞌ netuꞌ, bunách Israel, len lbiꞌiliꞌ bönniꞌ gul.'
  lin-lin: 'Bongo, Petelo oyo atondisamaki na Molimo Mosantu alobaki na bango : —
    Bakonzi mpe bakambi ya bato !'
  hns-NT: 'Oe same par Petras Pawietr Aatma se bhar gail aur oe bolies kie: „Israel
    ke djanta ke barkwan, soeno!'
  noa-E: 'Magbaawai Pedroou Ẽwandam Akhaar ich gaai phẽs wai sĩerr aawai amag magjim
    anʉm: —Keena, pãar ar mʉg phöbör ee chi pörkha nʉm khʉʉn maimua ĩchab mʉg Israel
    durr Ẽwandamag jëeujem degam jöoin, mʉ iek ũrbat, mua pãrag magkhimgui ajim anʉm.'
  eng-EMTV: 'Then Peter, having been filled with the Holy Spirit, said to them, “Rulers
    of the people and elders of Israel:'
  mib-NT: 'Yūcuán na te Pedro chi ni cunuú maá Espíritu Santo jiín de, te jíín poder
    yā ni cahān de jíín táca tée ún: Tāca níhín tée cácujéhnu nuū ñúū yō Israel jiín
    táca níhín tée jéhnu cándīso jníñu,'
  lif-NT2: हे़क्‍क्‍याङ् सेसेमाङ्‌ङिल्‍ले़ कुमुक्‍साम्‍मिल्‍ले़ थुक्‍तुआङ् पत्रुसरे़
    खे़ङ्‌हाॽ मे़त्तुसि, “मनाहाॽरे़ खुनिॽ सुहाङ्‌युक्‍पाहाॽ नु तुम्‍लाम्‍लोःबासे,
  xnj-xnj: Petili kuni amemiswi Mpungu Msopi akavayangula, “Vachilongosi na vagogo
    va vandu!
  mmx-mmx: Pita ga umsu mi Loroonan Kaala la ni ga lok tidi, “Luvuttadi amgomgo at
    limixin, la nemi loxongkulao silok.
  cbr-NT: 'Ñucácëxun ca Nucën Papa Diosan Bëru Ñumshin Upitan quimicëxun Pedronën
    cacëxa: —Judíos ''apucama ''imainun caniacëcë unicama, cananuna mitsu cain:'
  tee-NT: 'Pus ju acsnich ju Spiritu Santu lana soko xtaknilh ju Pitalu'' ju chivinti
    ju canona''. Chai chani ju ajuni ju yuchi: ―Xalack''ajin ju ani lak''achak''an
    chai ju lhinonat''it sia quijnan''an ju israelitanin juntau ju chavai icchivimak''ancantau
    va ixlaca''atalh ju k''ox amapaininti ju icnavinitau pumatam tak''ank''an. Chai
    ju uxijnan va c''ats''ap''ut''unat''it tijuch ju palai xapujun ju tak''ank''an.'
  eng-LSV: 'Then Peter, having been filled with the Holy Spirit, said to them: “Rulers
    of the people, and elders of Israel,'
  cak-NT: 'Y ri Pedro, can nojinak ránima riq''uin ri Espíritu Santo xu''ij chique:
    Rix achi''a'' ri c''o ik''ij chupa ri katenemit Israel, y rix chuka'' rijilaj
    tak achi''a'' ri c''o ik''ij:'
  pah-NT: 'Nanime Tupana''ga ra''uva Pedro''ga pojykapavi. A''ero ga ei xava''eve''g̃a
    pe judeus''g̃a nduvihava''g̃a pe no:'
  sja-NT: 'Ak''õre Jaure Pedro ome bada perã, pia p''anauji: —Judiorã poro waibɨarã
    mãik''aapa chonaarã,'
  xed-xed: 'Piyer ya tani, nda ndəgha tsatsi nda Sulkum nda ghuɓa. Kaʼa nda həŋ mantsa:
    «Ari wa gwal dagaladagala ta ghəŋa mnduha, nda la galata mndu!'
  mks-NT: 'Ta na̱caja Ndióxi̱ ña̱ ná ndicutú nda̱a̱ ínima̱ Pedro xi̱hi̱n ínima̱ yi̱i̱
    Ndióxi̱ ña̱ cán quéa̱ na̱casáhá da̱ ndúcú ñehe da tu̱hun nu̱ ná já cáchí da̱ já
    xi̱hi̱n ná: —Cuni jo̱ho va̱ha ndó, na̱ sa̱cua̱ha̱ ñuu xi̱hín na̱ sa̱cua̱ha̱ veñu̱hu
    Israel.'
  gfk-S: 'Ma ne Pita ga bukas ter ma no Halhaaliena Tanuo kaie igom tange ta di horek:
    “Mu ira lilie ma mu ira tamat ta ira huntunana, mu hadade!'
  bmu-bmu: Qesim etkigetka Uŋa Töröŋan Pitögö uruŋi kokolak qei kinda kewö jii mötket,
    “Kantrigö galömkölköl azi aka jitŋememeurupnini, mötket!
  dgz-dgz: God Guewa Pita potap no dotouen, aro waneni gapan nop garewa anega wadiamon,
    “Waenapan amase yonayana ge ayop nagirewa,
  eng-GNV: Then Peter ful of the holy Ghost, said vnto them, Ye rulers of the people,
    and Elders of Israel,
  zaa-NT: 'Làniana gunne tè Pedrua lani la''huacca qui'' Espíritu Santo nna ra bi
    cą: Lebi''i canu rigú''ubia'' qui'' ri''u ca enne'' Israel, ą''hua lebi''i ca
    anciano:'
  eng-WEBSTER: Then Peter, filled with the Holy Spirit, said to them, Ye rulers of
    the people, and elders of Israel,
  guh-guh: 'Nexata Pedro Espíritu Santo bitso jamatabëcueneyavenonatsi. Nexata Pedro
    jumaitsi bajarapamonaejavabelia: —Paxamë judíovi paneevetsivi, paxamë ata pijinia
    paancianovimë, paneyanijobamebeje paneyapëtaenexa ponë pejamatabëcueneta paxanepanaeyaexanajëbeje
    apo pecaëjëpaenëmitsi peponaponaejava. Paneyanijobamebejenua paneyapëtaenexa pacuenia
    paxanepanaeyaexanajëbeje bajaraponë.'
  bon-bon: Siige, Aceji Seemo te babo äbitige Peteru me trupa cabu. Tabe puma cita
    ca teebibine jejemige egä, “Mope biname piiyepu nuuja modamoda biname,
  nhw-BL: 'Huajca Pedro temitoc ica Itonal Toteco, quinilhui: ―Tequitini huan huehue
    tlacame tlen israelitame,'
  mgw-mgw: Apo Petili abi ntwi'li'yi'lwa Loo Mpeleteu, ngayangwa, “Mwenga mwaayi'mi'li'ki
    na mwaapi'ndo ba bandu.
  swh-ONEN: Petro, akiwa amejaa Roho Mtakatifu, akajibu, “Enyi watawala na wazee wa
    watu,
  wbi-wbi: Niiki uPetro yeah amemile uMhepo umwimike, akavavula, umwe me vagoyo vavanhu,
    na vaghogholo,
  bba-bba: Sɑnɑm mɛyɑ Piɛɛ wi u Hunde Dɛɛro yibɑ u bu wisɑ u nɛɛ, bɛɛ wiruɡibu kɑ
    ɡuro ɡurobu,
  eng-KJVCPB: Then Peter, filled with the Holy Ghost, said unto them, Ye rulers of
    the people, and elders of Israel,
  kgk-NT: 'Upe-ma ramo ipy''a omohynyhẽmba íxupe onhe''ẽ hagwã Nhe''ẽ Marangatu tee
    va''e. Upéi omombe''u judeu ruvixa kwéry-pe Pedro:'
  waj-waj: 'Tuduu rikioo Petoroosaa aakiaivaki Mmannasa Yoketaivo suvuauduu rikioo
    iya kuaivaa sai tunoo: Isarairaa kieetaiyaata yokovaiyaatama ni kuaivaa rikiaatee.'
  cpy-cpy: 'Ari rakanaki Pedro, ikantakaanakari Ishire tajorentsi, ikantanaki: “Pinkatharipaeni,
    Antaripero-paeni.'
  mpx-mpx: Pita Yayaluwa Bwabwalena i kalaopopwi inoke i baek elal i ba, “Ama gamagalau
    wama tologugui ge wama tohouwa komiu!
  wbp-wbp: Kaatu-kurlanguju Pirlirrpaju yardarla wiri-jarrija Piitakuju kanunjumanyumpa,
    ngulaju ngula-kurlurlunya yungu-jana jangku-mani Juwu-patu wiriwiri. Junga-juku,
    wangkaja-jana Piitaju, “Nyurrurla Juwu-patu wiriwiri manu jarlu-patu, jalangu
    kankulu-jarrangku payirni ngajarra nyarrparlu kujarlijarrarla marilki nyinaja
    manu nyarrparlu kujarlijarra parlpuru-manu nyampu tarlu-warnuju.
  luo-luo: Eka Petro mane oyudo opongʼ gi Roho Maler nowachonegi niya, “Jotelo gi
    jodongo mag oganda!
  nhe-NT: 'Huajca Pedro temitoc ica Itonal Toteco, quinilhui: ―Tequihuejme huan huehue
    tlacame tlen israelitame,'
  aii-aii: 'ܗ̇ܝܓܵܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܦܝܼܫ ܠܹܗ ܡܸܠܝܵܐ ܡ̣ܢ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ ܓ̰ܘܼܘܸܒ ܠܹܗ:
    ”ܓܘܼܪ̈ܵܢܹܐ ܘܚܘܵܪ̈ܕܸܩܢܹܐ ܕܥܲܡܵܐ،'
  esk-NT: Peter-m aŋalatiqaqhuni Ipqitchuamik Irrutchimik kiuniġai, “Sivulliuqtauruasii
    sivulliuqtiġruaŋuplusi,
  msb-msb: 'Tapos, nagsabat si Pedro na nasa gahom san Espirito Santo: “Mga namumuno
    san mga tawo kag mga kagurangan naton na mga Judio,'
  cpa-NT: 'Jøng² jǿg³ he¹² jmi²dsí² han¹³ quiah¹² Diú¹³ dsa²jiag¹² dsǿa¹² Pedro, ca¹juúh²dsa:
    ―Hniah¹² dsa² ta³ quianh¹³ dsa² canh¹³,'
  dso-dso: ସେଟାର୍‌ପାଇ ପିତର୍‌ ସୁକଲ୍‌ଆତ୍‌ମାଇ ପୁରାପୁରୁନ୍‌ ଅଇ ସେମନ୍‌କେ କଇଲା, “ତମେ ଜେ କି
    ଆମର୍‌ ସାସନ୍‌କାରିଆମନ୍‌ ଆରି ପାର୍‌ଚିନ୍‌ମନ୍‌ !
  meu-meu: Una negana ai Petro na Lauma Helaḡa ese e rohea, bena ia ese e haere henidia,
    eto, Hanua lohiamui bona heitatao taumui e,
  yva-NT: Umba Anawayo Vambunine mo vambunine raugaje Petrus ai, weti payao rasakinav
    akananto mansai pare, “Injae syeno wabe akarive Yavaro Amisye rai muno akarijo
    Yahudi weap!
  dgc-dgc: Nadid, édse ni Pedro ta mahusay i Banal a Espiritu, tulos sinengbet na
    side ta katuwiran na. “Sikam a mataas,” kagi na,
  zpm-NT: 'Horco laa Espíritu Sant bdeed guieḻbiini lo Pedr, pquiab Pedr rëb Pedr
    lo zho: ―Grëse to ne nac to zha ne rnabey lo meṉguiedz, grëse to ne nac to zha
    gol ne non xtiidz.'
  hix-NT: Neyuhtxownà hatà, Petru, Khoryenkom yokato yano me rma haxa mak hatà. Toto
    kom yoh komo y, horykomo komo y, kekon hatà.
  sim-sim: Karem mbarik Masikome Avui Wasilakahi Pitahik or sishirik lirin ormu sawera,
    �Jir lida Israelik fehenda nga maifuk sinda ma jirin, ji misika.
  npi-ULB: अनि पवित्र आत्माले भरिएर पत्रुसले उनीहरूलाई भने, “हे जनताहरूका शासकहरू
    र एल्डरहरू हो,
  cgc-cgc: Pedro an, pagaeman kanen an ta Dyos Ispiritu Santo daw gasabat ki danen,
    “Mga gapanguna ta banwa daw mga gadumala ta mga Judio,
  tim-tim: Hain dâmbiâ Anutugât Heakŋande Petoro kârikŋe waŋdo kinmâ hin dâm makyeŋgiep,
    “Israe, nengât humomolupnenŋe hin dâre nâŋgâŋet.
  yor-yor: Nígbà náà ni Peteru kún fún Ẹ̀mí Mímọ́, ó sì wí fún wọn pé, “Ẹ̀yin olórí
    àti ẹ̀yin alàgbà àwọn ènìyàn!
  wos-wos: Di wungi wakwexékéndaka dé Godna Hamwinya Pitana mawulimbu hambuk ye téndéka
    dé Pita wa, “Gunawa, israelna néma du, atéfék néma du,
  emp-NTPO: 'Maʌ̃ne Pedroba Ãcõrẽ Jaured̶eba nãwã panusia: –Dadji purud̶ebema bororã,
    Israeld̶ebema drõãrã dji dromarã:'
  eng-F35: 'Then Peter, full of Holy Spirit, said to them: “Rulers of the people and
    elders of Israel:'
  ind-ind: Kemudian Petrus, yang saat itu dipenuhi oleh Roh Kudus, menjawab mereka,
    “Tuan-tuan penguasa dan pemimpin bangsa Israel,
  pes-OPCB: 'پطرس که پر از روح‌القدس بود، به ایشان گفت: «ای بزرگانِ قوم و مشایخ،'
  mpt-mpt: Gode Hobe Fitae daabanea wengo omalea esak baabenea Komokwal ibsa naka
    gang ibsa
  ssx-ssx: Kutupa Pidata꞉ Holi Sipitidima꞉ tumba hake halima꞉ alota꞉ Wanda꞉halina꞉
    you haliweki pita꞉ tondiki haliweki yaapoo.
  mkl-mkl: Ŋɔi Piɛɛ í kɔ̃ò Hundei Ilɑɑɔ̃ nɔ í sɔ̃ ŋɑ í ni, iŋɛ ilɑɑlu do inɛ nɡbo
    ŋɑu,
  gaq-gaq: ପିତର୍ ପବିତ୍ର ଆତ୍ମାନେ ବପୁ ବାଚେ ଆମେଇଂକେ ଉତର୍‍ ବିକେ “ଜିଉଦି ଜାତିନେ ଇଃସାଙ୍ଗ୍‌
    ଆରି ଦର୍ମ ନେତାଇଂ !
  gof-RNT: He wode Phexiroosi Geeshsha Ayyaanan kumidi, “Deriya haareyssato, cimatoo,
  unx-unx: ଏନ୍ତେ ପାତ୍‌ରାସ୍‌ ପାବିତାର୍‌ ଆତ୍ମାତେ ପେରେଃୟାନାଏ ଆଡଃ ଇନ୍‌କୁକେ କାଜିରୁହାଡ଼ାଦ୍‌କଆଏ,
    “ହଡ଼କଆଃ ଆଗୁଆଇକ ଆଡଃ ପ୍ରାଚିନ୍‌କ,
  gah-gah: 'Liki likago, Ómasímini Sikalahulímo lemeko Pitani agikagú mino vaí onoigo,
    láa loko lo kimimó: Uvónegita aménegita,'
  lcm-lcm: Na Malanganto Gogoai kala aol a Petero na kala mengen iria asukang ke,
    “Keve vap lava na keve ainoinoai si ri vap,
  aer-aer: Kenhe Peter Utnenge Akngerre-akertele-arle akenhe alakenhe-arle akwenpele
    ilerlenge, “Pwathe akngerre Israel-arenye areye, akngerrepate areye-arlke, ayenge
    awerrirraye!
  qvc-NT: 'Chaymi Pidruqa, Dyuspa Santu Ispiritun ancha yanapaptin, nirqan: —Llaqta
    masiy isrraylinukunapa kamachikuqninguna, kamachikuq ansyanukunapis,'
  tgl-ULB: At si Pedro, na napuspos ng Banal na Espiritu ay nagsabi, “Kayong mga pinuno
    ng mga tao at mga nakatatanda,
  cbs-NT: 'Diosun Yushin Pepatun Pedro kushipa wa jatu kemakin: —En xanen ibubuun,'
  xtm-NTPP: 'Kovaa Pedro ma chi ûni iyo ndija de ji''in Xtumani Ndios ma, te ni ndakone''e
    de: ―‍Ndijin, ja ka kuu ni tee ka netniñu ñuu ya''a ji''in ndijin tee ka kuu ja''nu
    ñuu ya''a,'
  nnq-nnq: Petulo, akiba atweli Uhuke jwa Chwapi, ngabajanga, “Akiilongoi na Akinanhota
    ba bandu,
  bao-NT: 'To biro cʉ̃ja ca ĩi jãiñaro Pedro pea, Añuri Yeri cʉ̃re cʉ̃ ca majiorije
    mena, o biro cʉ̃jare ĩi yʉʉupi: —Bojocare ca doti niirã, to biri Israel macãrãre
    ca jʉo niirã:'
  san-ORI: ତଦା ପିତରଃ ପୱିତ୍ରେଣାତ୍ମନା ପରିପୂର୍ଣଃ ସନ୍ ପ୍ରତ୍ୟୱାଦୀତ୍, ହେ ଲୋକାନାମ୍ ଅଧିପତିଗଣ
    ହେ ଇସ୍ରାଯେଲୀଯପ୍ରାଚୀନାଃ,
  rmn-rmn: 'Дэчи о Пётар сас пхэрдо э Шужэ Духоса тай пхэнляс лэнги: — О сагбудэс
    э дюняски тай о барэ мануша!'
  huv-NT: 'Teat Pedro, ambeol nej Nangaj Espíritu ocueaj Teat Dios, quiaj tasaj nejiw:
    ―Teat Xan monajiüt, montangtang monajiüt tiül Israel:'
  otn-NT: 'Nu̱na̱ ra̱ Bɛdu ts''o p''ʉya, ra̱ Espíritu Santo di ha̱tra̱ ts''ɛdi bi
    ''yɛ̱mbya ya̱ui p''ʉya: ―Ague n''yø''a̱hʉ, nu̱ya yø n''yohʉ di̱ ma̱nda ua ja ra̱
    hni̱ni̱, da̱ guehyø n''yohʉ ''bɛt''o ngue yø judío.'
  nop-nop: Unduŋ yeninadilu Uŋgoniŋ Munabulidi Pita weleŋ maaneŋ fotokoune yeniŋguk,
    “Me wapuhiniye,
  obo-NT: Na si Pedro no no-iroomman to Uhis no Ispiritu, mid ikahi to, “Mgo ponguu
    woy od pombuyyahon,
  kca-kca: 'Щиӈәԋща Петра, Йэмәӈ Ԓыԓән тэкәнман, ԓывиԓаԓа йастәс: «Мир кущайәт пӑ
    Израиль ун икет!'
  cak-ENT: 'Y ri Pedro, nojnük c''a ri ránima riq''uin ri Lok''olüj Espíritu, xbij
    c''a cheque: Rix achi''a'' ri rix más nimalüj chupan ri katinamit Israel, y rix
    chuka'' rajatük ri c''o ik''ij:'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤢᤰᤛᤠᤶᤔᤡᤸᤗᤧ ᤌᤢᤰᤋᤢᤀᤠᤱ ᤐᤋᤪᤢᤛᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤔᤏᤠᤜᤠ᤹ᤖᤧ
    ᤂᤢᤏᤡ᤹ ᤛᤢᤜᤠᤱᤕᤢᤰᤐᤠᤜᤠ᤹ ᤏᤢ ᤋᤢᤶᤗᤠᤶᤗᤥ᤺ᤒᤠᤛᤣ.
  mie-NT: 'De Pedro nī nchitú inī dē jíín Espíritu Santo, de nī ncāhān dē jíín ndá
    tēe ñúcuán: Ndá níhín tēe ndíso tíñú jíín tēe ñáhnú jā ndíso tíñú nūū maá ó nchivī
