verse: ACT.004.017
translations:
  kpx-kpx: Katealelua nahi ata kebia keluevege abu lako tota atabeho Iesu ivimo vuvune
    vaveve vale ke lougelive.”
  okv-H: Rate Peter te John te ta ke hande ere ora avo eto kito haekasora avo eto
    enana Iesu ta ke hande ehako asora amo ngahia be aro kesora.” Ke ainge avo enana
    ta degi asora amo kasari ta ainge
  tbo-tbo: Tamogi geka lawahi ta paligagalihi po ega Yesu gowanei lawa awai ugolina
    hina bahabaha nae, po geka dewana apega lawa u hayahi ina lata.’
  mal-C: എങ്കിലും അത് ജനമധ്യേ കൂടുതൽ പ്രചരിക്കാതിരിക്കാൻ, ഈ നാമത്തിൽ ഇനി ഒരിക്കലും
    ഒരു മനുഷ്യനോടും അവർ സംസാരിക്കരുതെന്നു താക്കീതു നൽകാം.”
  grc-SR: Ἀλλ᾽ ἵνα μὴ ἐπὶ πλεῖον διανεμηθῇ εἰς τὸν λαόν, ⸋ἀπειλῇ⸌ ⸂ἀπειλησώμεθα⸃ αὐτοῖς
    μηκέτι λαλεῖν ἐπὶ τῷ ὀνόματι τούτῳ μηδενὶ ⸂2ἀνθρώπων.⸃
  bgc-bgc: पर माणसां म्ह इस सुसमाचार का और घणा प्रसार ना हो।”
  khz-khz: Na taunilimalima na nege varavaragiana kalinana, etalima patara vega-kalira
    e ita kila-waira, Iesu aranai talima ta ragaina mapia vaikila-waia.”
  deu-TKW: Aber damit es sich nicht weiter verbreite im Volk, so wollen wir sie bedrohen,
    nichts mehr auf diesen Namen zu irgend jemand zu reden.
  zsr-NT: Naꞌa, cui sër didzaꞌ laꞌyöni zianr caꞌ bunách, uzeyruꞌ ba nadx lequëꞌ cui
    luíꞌlenrëꞌ bunách didzaꞌ ca nac queëꞌ Jesús naꞌ.
  lin-lin: 'Kasi, mpo ete sango ya likambo oyo ekoba te kopanzana kati na bato, tokebisa
    bango boye : « Bomeka lisusu te koloba na Kombo na Yesu, ezala ata na nani ! »'
  hns-NT: Bakie ie baat phaile se pahiele hamlog ke tjaahie oesabke khoeb daate ke
    aur bole ke kie mienaahie hai koi se ie naam ke biese me batiaai ke.”
  noa-E: Mamʉ cha amachdëu jãg Jesús igwia jaau nʉm tag jaaupimaaugau, maadëu am ajap
    dakhãunaa tag magʉm iek jaaupiba jaaujugui ajierram aajem, mag jaau wënʉrrʉmua
    warag õor ee mag iek aaidʉpimaaugau.
  eng-EMTV: But lest it be spread further among the people, let us threaten them with
    a threat, that they speak no longer to any man in this name.”
  mib-NT: Te návāha ma cuité ga jnūhun yáha, na cúxeēn yō nuū de jeē ma cahán cuɨtɨ
    gā de jnūhun Jesús nuū ní ɨɨn ñayuu, áchí.
  lif-NT2: कर कन् पाःन्‍निन् मनाहाॽओ मे़से़ने़न्‍ल फाॽआङ् खे़ङ्‌हाॽ आल्‍लआङ्धो ये़सुरे़
    कुयाःम्‍बेओ हुॽमा ले़रे़छे़ॽ फाॽआङ् साम्‍दिङ् पिमासि पोःङ्‌लो॥”
  xnj-xnj: Nambu lenili tihotola kugunisa lijambu lenili likoto kudandasika kwa vandu,
    ndi tivabesa vakotoka kulongela na mundu yoyoha kwa uhotola wa Yesu.”
  mmx-mmx: Ketla ata rupe na lavanga xusu noxo epeseves kantubu at limixin. Ata tong
    i ridu do nemen bok ba duta vaase asu mo laasen ti tara.”
  cbr-NT: Caquinmabi cananuna uni raírinëan cuanúnma ësoquin a rabë́ cati 'ain, Jesús
    ñuiquian uinu 'icë unibi catëcënxunma 'anun. Jesús ñuiquinmi uni bana ñuixuntëcënia
    cananuna mitsu castícanti 'ai quixun cananuna cati 'ain.
  tee-NT: Para ni jantu palai lhu catac'atsaya' ju tuchi xatanavi ca'ajuniu ni jantu
    xamati' catajunilh tu'u' ixlacata ju Jesús. Chai ni tu'u' catajunilh xamati' pus
    is'akstu'an tac'atsai.
  eng-LSV: but that it may spread no further toward the people, let us strictly threaten
    them to no longer speak in this Name to any man.”
  cak-NT: Pero chi manak nibin más rutzijol ri xbanataj, quiekaxibij-e, chi quiri'
    man tiquitzijoj chic ri Jesús chique ri winak.
  pah-NT: Xanhi'ig̃ahyahi ti g̃a pe a'ero g̃a mombiga tomonhimoanhanyme ti he'yjuhuve'g̃a
    pe, ei g̃a. Xa'e ti g̃a pe tonhi'ig̃a'javyme ti g̃a g̃a pe Jesusva'ea renoina,
    ei g̃a ojohupe.
  sja-NT: Mamĩda ɨ̃rá jaradáma ajida, ma eperãarãmaa jarateenaadamerã Jesupa ne-inaa
    oopata, mãga-e pɨrã miapidai.
  xed-xed: Kada kwala na skwi na ta tuta katakata da mnduha ná, dvanaghamadva ta həŋ,
    yaha həŋ walglaŋta gwaɗa ta tsa Yesu ya dər ŋa wa,» ka həŋ.
  mks-NT: Joo cóho̱ jáyi̱hví yó na̱ ná a̱ cáha̱n chága̱ na̱ sa̱ha̱ Jesús nu̱ú ni in
    túhún toho ga̱ ña̱yivi. Jáchi̱ co̱ cúni̱ yo̱ ña̱ ná ndicui̱ta nuu tu̱hun sa̱ha̱
    Jesús —cáchí na̱ ndítúhún xi̱hi̱n táhan na.
  gfk-S: Iesene dait na tibe hakatom dur be dur pai nale haianga habaling tikenong
    ma ikin ra hinsang waing ikin ra linge pai nagele hana hakakari.”
  bmu-bmu: Mi osizinmö, miaŋgö keuŋi ambazip sutŋine kunbuk sehiba anbapuköra mönö
    ölöp kewö jim kutum etkiinga dop kölma, ‘Iŋiri mönö Jisösgö qetnöŋ keu kunbuk
    kude jimahot.’ Mewö jiba köhöikŋanök jim qetal etkiinga sörauyohotka kunŋan kun
    mi qahö möri teköma.”
  dgz-dgz: Go oitamu seset ya wa aepen menan Iesu oisewa noa sia ya wapen diamoit.”
  eng-GNV: But that it be noysed no farther among the people, let vs threaten and
    charge them, that they speake hencefoorth to no man in this Name.
  zaa-NT: pero para qui'ni bittu guna adí ca enne' nu uccua nna, adila tsa' guthítsini
    ri'u cą qui'ni dèsdeba annana bíttuúru ínneni cą nuhuaya' nu cca qui' Jesús. Gá
    huá ri'u cą qui'ni hua té castigo canchu guni cą seguir quixá'ani cą ca enne'
    ca cosį.
  eng-WEBSTER: But that it may spread no further among the people, let us strictly
    threaten them, that they speak henceforth to no man in this name.
  guh-guh: Pinijicuenia vaxaitsi bajaraponëbeje itavetsianatsi petsipaebiyanivabeje
    matavëjëa Jesús pelivaisi itsajiviyojavabelia ata. Nexata bajarapacuenia apo tsipaebibeje
    baja tsane itsamonaejavabelia Jesús pelivaisi, najai bajarapamonae Pedrobeje Juanbeje
    pecovëta caeepatoyo penavecuacapitsapaejavatatsibeje.
  bon-bon: Yepä, mine singi lica ai mene te otnetnejame, peei name pi mine miiji teebibine
    ablawejame egä, ‘Ingwe ca gone Yeesu me ngii cabu nuuja biname ne mene jaji.’”
  nhw-BL: Pero para ma ayacmo momahuas ni tlamantli, ma tiquinmajmatica para ma ayacmo
    aqui quicamanalhuise, niyon quimachtise tlen Jesús.
  mgw-mgw: Lakini li'nga iya likowe li'no keneliyendeli landala muno mwa bandu, ipalikwa
    twakwi'li'ke bandu ba kenebalongele kai' na mundu ywoywoti kwa lina lya Yesu.”
  swh-ONEN: Lakini ili kuzuia jambo hili lisiendelee kuenea zaidi kwa watu, ni lazima
    tuwaonye watu hawa ili wasiseme tena na mtu yeyote kwa jina la Yesu.”
  wbi-wbi: Loli ulwakutiulwakuti imola iiji jileke pikwila mhu vanhu voni, isagha
    tuvapavile valajova Kwan jumonga mhu litavua iili.
  bba-bba: Adɑmɑ su bu ɡerusi su nɛɛ, bu ku rɑɑ mɑɑ ɡoo ɡɑ̃ɑnu sɔ̃ kɑ yĩsi te, kpɑ
    ɡɑri yi, yi ku mɑɑ kpɑrɑrɑ tɔmbun suunu sɔɔ.
  eng-KJVCPB: But that it spread no further among the people, let us straitly threaten
    them, that they speak henceforth to no man in this name.
  kgk-NT: 'Ha ndajaipotavéi herakwã oho mombyry-rupi: “Anive katu erenhe''ẽve teĩ
    Hesu réry-py ereiko-vy. Upéixa erejapo ramo orogwereko asy arã” ja''e katu mokõive
    va''e-pe, he''i ojóupe judeu ruvixa kwéry.'
  waj-waj: 'Sa gioonna kiaapu vooya ivaitana iikiaa mmooriivaara rikiaateeraivaara
    kii ta ivaitana yaagueeqama kiaa mmida kiaara: Sa kava inna nnutuuvaa tasipama
    gioonna kiaapuuya kuaivaa kiaa mmiatee, kiaaravee.'
  cpy-cpy: Jame ajariima-tashi-tyaari eero riyaata-kaantawo ikenkitha-takoteri rawentee-yaari
    Jesús.”
  mpx-mpx: Yaa ta labose bugul ya ta paveyaho bahi wasana ni lelelu gamagalau elal,
    inoke ta ba bolau ya elal bahi sauga etega al alan ya nihi papaatena-an gamagalau
    elal.”
  wbp-wbp: Pututu-pinyirlipa-jana yungulu yampimi jaru Jijaji-kirli warru yimi-ngarrirninja-wangurlu,
    kajika-pala-jana warru yimi-ngarrirni yapa panuku. Ngula-kujakunya kapanku warla-pajirnirlipa-jana,
    kalakalurla yapa panu-jarlu wala nyina Jijajiki!”
  luo-luo: To mondo wagengʼ wachni kik landre malach e dier ji, nyaka wasiem jogi
    ni kik gichak giwuo kuom nyingni ne ngʼato angʼata.”
  nhe-NT: Pero para ma ayoc momahuas ni tlamantli, ma tiquinmajmatica para ma ayoc
    aca quiilhuica tlen Jesús.
  aii-aii: ”ܐܝܼܢܵܐ ܕܡܲܟܠܲܚ ܠܐܵܗܵܐ ܡܸܢܕܝܼ ܡ̣ܢ ܠܸܦܪܵܣܵܐ ܒܘܼܫ ܙܵܘܕܵܐ ܓܵܘ ܥܲܡܵܐ، ܡܲܙܕܸܥܲܚ
    ܠܗܘܿܢ ܕܠܵܐ ܗܲܡܙܸܡܝܼ ܐܚܹܪܢܵܐ ܒܐܵܗܵܐ ܫܸܡܵܐ ܠܐܘܼܦ ܚܲܕ ܐܢܵܫܵܐ.“
  esk-NT: Aglaan siamitquŋitḷugu marrumani tusaayugaaq iñuŋnun, taatnaġuta aniqsraaqtuġlavut
    uqatqiquŋiḷḷugik kimununniiñ taavrumuuna Jesus-kun.”
  msb-msb: Pero agod dili na ini makaabot pa sa iba na mga tawo, paaramon ta sinda
    na dili gayod na magsurmaton sa iba manungod sani na ngaran ni Jesus.”
  cpa-NT: Jøng² ju³mi³dsian¹³ jniang³ dsǿa¹²dsa. Mi³jøng² tsa¹ma¹dsa¹cón³ jǿg³ quiah¹²
    Jesús. Tsa¹ma¹tsáih¹dsa dsa² jǿg³ jøng² ―ca¹juúh² dsa² ta³.
  dso-dso: ମାତର୍‌ ଏ କାତା ଲକ୍‌ମନର୍‌ ବିତ୍‌ରେ ଆରି ଅଦିକ୍‌ ଉଡ୍‌ରା ଅଇ ନ ଜାଅ, ଜିସୁର୍‌ ବିସଇ
    ଆରି କେବେ କାର୍‌ ମୁଆଟେ ନ କଇବାକେ ସେମନ୍‌କେ ଆମେ ଡାଟ୍‌ ସଙ୍ଗ୍‍ ଜାଗ୍‍ରତ୍‌ କରାଇଦେଉଁ ।”
  meu-meu: A taunimanima ese bae piua badabada na garina, raruosi baita hagaridia,
    bona baita taravadia, una lada na tau ta ma basie herevalai henia lou.
  yva-NT: Weramu vemo ayaowe so maneka tutir nora, yara wambeke damu raumandi kobe!
    Maisyare omai ti, wamare wamo yansopi indamu vemo yo tamo Yesus raura akato inya.”
  dgc-dgc: Pero nadid, monda éwan kumalat ta lalo i éya,” kagi de, “éy basta pégkagian
    tam side a diyan dén side magpahayag a huway ta ngahen ni Jesus.”
  zpm-NT: Nacne biaaṉ zho diidz, ctseb zho zho gbiiredraa zho cseed zho miech zhiwseed
    Jesús; zeeṉa lozhd gacnaṉ grëraa miech zha biac meṉ co.
  hix-NT: Àsoke ryhe tketxowà, àwyanye, ketxkon hatà. Àsoke ryhe tketxowà. Onà wyaro
    tketxow hamà, ekaytahra harha Txesus yehtxoho me. Txesus yokarymahra ehtxok hampànà,
    toto komo wya, tketxow hamà, àwyanye, ketxkon hatà, horykomo komo.
  sim-sim: Hako las avak mashi roson li haisau handasawe inda ngashi. Ka ni mainkwambuk
    fririn ni mbashinak mashi Jisashi oson fri sawewan fri halaka.�
  npi-ULB: तर यो कुरा अझ बढी मानिसहरू बिचमा नफैलियोस् भनेर तिनीहरूलाई यो नाउँमा अब
    उसो कसैसँग पनि नबोल्नू भनी चेताउनी दिऔँ ।”
  cgc-cgc: Piro, yi buaten ta aged dili maglapta naan ta mga ittaw balita ya na mama
    an na dili kapanaw paayad paagi ta gaem Jesus. Andaman ta danen an na dili en
    mag-ambal naan ta bisan kino parti ki Jesus.”
  tim-tim: Akto den arekŋe sambelembo kepiaŋe kepiaŋe nâŋgâm metewâigât Yesugât kotŋe
    lâuwâŋe bo konbiandatgât kârikŋe makyetkiweren.” dâyi.
  yor-yor: Ṣùgbọ́n kí ó má ba à tànkálẹ̀ síwájú mọ́ láàrín àwọn ènìyàn, ẹ jẹ́ kí a
    kìlọ̀ fún wọn pé, láti ìsinsin yìí lọ kí wọn má ṣe fi orúkọ yìí sọ̀rọ̀ sí ẹnikẹ́ni
    mọ́.”
  wos-wos: Du takwa nawulak akwi wun jooka xékéndamboka hélék nani ye. Hélék yata
    nani bérré hambukmbu watame, Jisasna ximbu wambula wahafi yambéte.”
  emp-NTPO: Baribʌrʌ maʌ̃nebemada dewararãa idu cawabid̶a amaaba jãʌ̃ Jesuare panʌrãa
    waragad̶ia idji trʌ̃neba waa bed̶earãnamãrẽã.–
  eng-F35: But so that it spreads no further among the people, let us severely threaten
    them to no longer speak to anyone in this name.”
  ind-ind: Namun, supaya berita itu tidak semakin tersebar luas di antara orang banyak,
    kita perlu mengancam dan melarang mereka berdua supaya tidak berbicara lagi kepada
    siapa pun atas nama orang Nazaret itu.”
  pes-OPCB: ولی شاید بتوانیم جلوی تبلیغاتشان را بگیریم. پس به ایشان می‌گوییم اگر بار
    دیگر نام عیسی را بر زبان بیاورند و دست به چنین کارهایی بزنند، مسئول عواقب آن خواهند
    بود.»
  mpt-mpt: Weng olo balianoa naka maki wentib mole misiam kesoa nibo naka eli watanoba
    Ibo naka mak unang maki Yesuse weng osa e niniin osa mo baabenimibe ge baabenomo
    geniba
  ssx-ssx: pa do hau pita꞉la꞉ ekita꞉ mo wanda꞉hali pa꞉ta꞉ sa꞉mba꞉la꞉pa wiaapa꞉na꞉
    do hali yaapo pa꞉ta꞉ Mo hande bikina꞉ wanda꞉hali pa꞉ta꞉ ota꞉ paa na wala꞉pa꞉peke
    laa pi taka꞉lakema꞉ lomana꞉e lemekeme.
  mkl-mkl: Ammɑ kɑ ɡɑnji ŋɑ ku bɑ ideu ku mɑɑ̀ fɑnɡɑɑ si inɛ ŋɑ iyi ɑ̀ ɡbe mɑ́, kɑ
    kɔ̀ nŋɑ do ijuukpɑ̃ ku bɑ ɑ mɑɑ̀ sɔ̃ inɛ kɑ̃mɑ ide do irii Jesu mɑ́.
  gaq-gaq: ମାତର୍‍ ଆକେନ୍‍ ବ୍ନାଇର୍‍ ଜେନ୍ତିକି ରେମୁଆଁଇଂ ଡାଗ୍ରା ଜାବର୍‌ ଉଡ୍ରା ଆଡିଙ୍ଗ୍‍ ଆରି
    ଜିସୁନେ ମ୍ନିରେ ଜା ଡାଗ୍ରା ଡିଗ୍‍ ମେଃଡିଗ୍‍ ମାବାସଙ୍ଗ୍‍ ନ୍‌ସା ଆକ୍ମେଇଂକେ ନେ ସାବ୍‍ଦାନ୍‍
    ଆଡିଙ୍ଗ୍‍ ନେବିପା ।”
  gof-RNT: Shin ha oday asaa giddon laalettonna mela hizappe guye ha asati Yesuusa
    sunthan ooddeskka odonna mela minthidi naagisana” yaagidi zorettidosona.
  unx-unx: ମେନ୍‌ଦ ନେ କାଜି ହଡ଼କତାଃରେ ଆଲକା ପାସ୍‍ରାଅଃକା, ଏନା ନାଗେନ୍ତେ ୟୀଶୁଆଃ ନୁତୁମ୍‌ତେ
    ଜେତା ହଡ଼କକେ ଆଲବେନ୍‌ କାଜିକଆ ମେନ୍ତେ ଇନ୍‍କିନ୍‌କେବୁ ଚେତାଅକିନା ।”
  gah-gah: Lá onimóza, ámina gakó hutilí okiko vegená gili asú ikatave liake, Izesuni
    agulizató gakó goha li kememitáive liki kagata alitune liki liake,
  lcm-lcm: Sikei tara atakun irilong ta kilong ago luai ta akuskus an ani mang sikei
    si asan ke, vei bil ke kala pasal alava luai.”
  aer-aer: Anwerne renhe-atherrenhe ayaketyeke Jesus-akerte angkerlenge nhenge arrpenhe
    areyele awemele ikwere akangkwe-irreme-ketye. Kele akangkwe-arle-irreme anteme
    itne atningke-ame-atningke-irreme.”
  qvc-NT: Ashwan manchachishpalla, nutifikashunllapa, kananmandaqa amana pitapis willananllapa
    Jisuspa shutimbiqa, amana chay faman masta shikwakanambaq, nishpa.
  tgl-ULB: Ngunit upang hindi ito kumalat pa sa mga tao, bigyan natin sila ng babala
    na huwag magsasalita kaninuman sa pangalang ito.”
  cbs-NT: Jakia na jaska Jesúskidi chanikubainaibudan, dasibibu jau ana jatu ninkamakin
    ikunwanmayamanunbun jatu bextekin nesewanankanwen, jau unudi ana Jesúskidi tsua
    yusintaskayamaxanunbunan— itan
  xtm-NTPP: Kovaa ja ma jin ko kuu‑ka yu'u ñayii ma tnu'u ya'a te kuitenuu‑ka i, jín
    tatnuni o nuu de ja onde vitna te kii ki'in‑ka o a, máko jin ka'an‑ka de tnu'u
    Jesús ma nuu ni‑in‑ka ñayii ma ―‍ka kuu de ka ka'an de.
  nnq-nnq: Nambu kukupala kakanakia nhwalo gongo gukajendakeaje kujoanika kwa bandu,
    takelabuye bakalongeje na mundu jwajoa kuliina lya Yesu.”
  bao-NT: Ate bojoca watoare õo jañuro bii jeja nʉcã waare ĩirã, Jesús yeere jĩcʉ̃
    peerena cʉ̃ja ca wedetipere biro ĩirã, “Ñañaro mʉjare jãa tiirucu,” cʉ̃jare mani
