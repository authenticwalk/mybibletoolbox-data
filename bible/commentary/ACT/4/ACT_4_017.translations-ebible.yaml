    refsingu ef þeir gera þetta aftur.“
  spy-NT: Nteenee yēē simātākutistēē ꞉ng'ālyoontooni biiko, +makeeker koong' bichu
    kumātākwoomchinē biiko lōkōōywēk kuyēyiisyēē kaaynaani.”
  xnn-xnn: Dadat kanan en, “Ibaga tako ken daida en madosada no kasinda sodsodoken
    si Jesus ta adi dengngen nan kaipoipogaw modatya patiyenda.”
  mwe-mwe: Ikabheje nkupinga kuibhila shene shindushi shinapunde kushuma kubhandu,
    twaaleyanje bhanakungulukanje na mundu jojowe ga lina lya a Yeshu.”
  tte-tte: Na tayadidigali tabu sauga yabo esa bwaite siguguguyeyan yoi. Genuwala
    wasane idebalala tomo meuloili kolili.”
  tcs-tcs: Bat yumpla mas spik po demtu no po spik eniwan baut da neim blo Zizas.
    Bambai disting i go spred oloba ebriwea wea dis kantri.’
  hlt-THB: Cehlai ve ak awi a thang khawnghak hlanawh, ve ang ming ing awi ama nik
    kqawnnaak voel aham kham pe u sih,” ti uhy.
  soq-soq: Tane ginasa benemawa debamalepio Israel apanawa uduudu etapue Iesu ebowa
    ionosapua sawa mo nata badowa anaanamoto mai me ebowe apana dea da mampe gagalontopu,
    diaida!”
  qub-qub: Ichanga chay milagru jucman-jucman mana chayananpaj paycunata michäshun
    cananpitaga Jesuspita pitapis mana willapänanpaj» nir.
  att-att: Ngam ananássingat tam ira laguk, tapè ari ira má mangituddu ta meyannung
    kâ Kesu, ánna ari massamâ paga yù dámak nga meyannung kuna sù ira tatolay.”
  bki-bki: Mia bo ka kito ralavon ka iliano nei riva lie re bunu van tomu nalo, mo
    ver tibe na mia roverbure naljuo nei ka mia ail re van tomu nalo averii sio nei
    Yesu vanlo.”
  bqp-bqp: De yã pì sún dagula de adilaro, ò kpã̀kɛ̃ńyĩ pãsĩpãsĩ de òsun yã o
    gbɛ̃kenɛ kũ tↄ́ pìio doro.
  mcp-mcp: Njɨ, í á jə́láyɛ́ nə́ lâŋ nɨ í kwágagí nə muud yɛ̂sh. Ntɔ́, sə́ mpúg yáásʉlə
    bwo məlwə̂ nə́ ci bwə́ kú ná kwo lésha nə muud nə jínə́ mə́ Yésus.»
  hat-hat: Men, pou nouvèl la pa gaye plis nan pèp la, n'ap kraponnen yo, n'ap defann
    yo pale ak pesonn nan non Jezi.
  npl-NT: Yika, para ayakmó okachi mamoxitini nin tlájtoli, matikinmomojtikah, para
    ayakmó matlamachtijtinemikah de Jesús.
  bgg-bgg: Jishii, hì pha mua ne hanyie de ayoi yi pha gethek ne isa shii Isu beng
    è khuchung magungde ayao yi pha gak ne ruii pha um ro.”
  eng-TCENT: But so that it may not spread any further among the people, we will strictly
    warn them to speak no more in this name to any of the people.”
  eng-BSB: But to keep this message from spreading any further among the people, we
    must warn them not to speak to anyone in this name.”
  cpu-NT: Thame asaryiimatashityaari, ari onkantya eero jiyaatakaantaro iriñaaventeri
    Jesucristo, impairyaapiintairi.”
  san-ASM: কিন্তু লোকানাং মধ্যম্ এতদ্ যথা ন ৱ্যাপ্নোতি তদৰ্থং তৌ ভযং প্ৰদৰ্শ্য তেন
    নাম্না কমপি মনুষ্যং নোপদিশতম্ ইতি দৃঢং নিষেধামঃ|
  tod-tod: Kɛlɛ kɛni ade pele leʋe tuɠɔ ga su mina ɓaaɠo nuɓusɛiti saama, ade tɔ sei
    ti ma, ade ti maalua ga ti mina mɔ ɓɔɛ daaseigi naa zu nu nɔpɛ gaazu.»
  tac-NT: 'Tabilé najkiá ramueka napurigá akimela uché jaré ralámuli alué Esusi ra''ichálila.
    Alekeri anewa Pegro ''lige Juani: «Tabilé aminabi ra''ichawa. Aminabi ra''ichásaká
    gastigáriwa ''emi.» Alarigá anewa ―alarigá anile e''wélala.'
  eng-WEBPB: But so that this spreads no further amongst the people, let’s threaten
    them, that from now on they don’t speak to anyone in this name.”
  gfk-H: Senbia dahat na tigal dir bia pa dir na haianga habal tikai ma iakan ra hinsang
    waing iakan ra linga pa na haan kakari.”
  viv-viv: Tu hida kalivai-dina kadahawatadi kadagayo, Keke tamo hakwadi velugana
    againe Yesu ana egana faꞋina wanagaheni. E, keke tamo tova hidede amine wanahuluva-havagi.
    Hidedemi kadahawatadi be kadu keke Yesu valeyana ginanauna kaliva agaidiya faꞋina.”
  yao-yao: Nambo pakuti tusiŵile ikajenela nnope kwa ŵandu twajamuche kuti akaŵecheta
    ni mundu jwalijose kwa liina li Che Yesu.”
  tgp-tgp: Pani matan vara r̃a opoia vara r̃a horora vara la sopo mele retivujavujangia
    isana tamlohi, r̃a pa retir̃oar̃oahaira vara la sopo mele vujangi hin Iesu isan
    tea.”
  auc-NT: Incæte mänïnö näni apæ̈nedö ante wadäni wïï godömenque ëñencædänimpa, ante
    wææ cædinque mönö tömëna ïnate wææ angæ̈impa. Mänïï ëmöwo ante mïnatö mïna wæquinque
    apæ̈nemïnapa. Wacä æcämenque ingante apæ̈nedämaï ïmäeweda, ante mönö wææ angæ̈impa,
    ante nämäneque tededänitapa.
  kbc-NT: Pida ajemaanaɡ̶a diɡ̶idokee milaagitice niɡ̶ida nibodigi ane yalaɡ̶ata niɡ̶ida
    niciagi. Odaa ele me idoienaɡ̶a, codaa joliiɡ̶atema me daɡ̶adiaa onotaɡ̶aneɡ̶etiniwace
    niɡ̶ina noiigi, codaa doɡ̶oibake Liboonaɡ̶adi Jesus.”
  bmh-bmh: Bo, gugeg go emgasag ebuan duailel awarebi, dumam, gonun, ig du aliag go
    Yesus nugau wanib ebu duailel ipal i abai marabun aimai gusig awaramam.”
  ctu-BL: Ame chʌn p'ojlic jini t'an ti lac tejclum, la' lac tic' jini winicob cha'an
    mach mi' chʌn cha'leñob t'an ti' c'aba' Jesús, che'ob.
  meq-meq: Ane tuk na, gakwatay me ada pakwa fataya zluwer na, tâ tətikatay bazlam
    nakay a ndo hay tə məzele i Yesu Kəriste bay hərwi ada siye i ndo hay tâ tsəne
    labara i masuwayaŋ nakə tə ge aye bay.»
  noa-H: Mamʌ cha hamachdëu jãg Jesús higwia jaau nʌm tag jaaupimaaugau, maadëu ham
    hajap dak'ãunaa tag magʌm hiek jaaupiba jaaujugui hajierram haajem, mag jaau wënʌrrʌmua
    warag hõor hee mag hiek haaidʌpimaaugau.
  alp-NT: Po leke luasi ono tamata sisate imisere elei ete tamata rame yake hoko ite
    lake luasi be esi lepa loko Yesuse moneka.”
  san-VEL: kintu lokaanaa.m madhyam etad yathaa na vyaapnoti tadartha.m tau bhaya.m
    pradar"sya tena naamnaa kamapi manu.sya.m nopadi"satam iti d.r.dha.m ni.sedhaama.h|
  kbq-kbq: Hianagi ama kemo'ma mago'ane vahepima vuno'eno osanigura, kore ke znasamisunke'ne,
    mago'ane ama ana agirera mago'a vahera ozanasmisaze huta zanasamisune.
  kbh-kbh: 'Pero ents̈anga chama ndoñe más chamondëtsencuéntamna, chata mochjáuyana:
    ‘Ndoñe más ents̈ángbeñe Jesús s̈mattsebáyana; y ndoñe chas̈monjouenëse, jabuache
    castigo s̈ochántsebomna ca.’ ”'
  ron-LSB: Dar, pentru ca acest lucru să nu se răspândească mai departe în popor,
    să-i amenințăm, ca de acum înainte să nu mai vorbească nimănui în acest nume.”
  pon-pon: A pwe ede lolokjili nan pun en aramaj akan, kitail en padik inapwi ira
    di, me ira de padaki on aramaj amen ni mar wet.
  nhe-BL: Pero para ma ayoc momahuas ni tlamantli, ma tiquinmajmatica para ma ayoc
    aca quiilhuica tlen Jesús.
  sps-sps: San tan kat tap iny a ka to ma saats vavis vaare ri ya na vainy, ara ma
    tsue faparits of irari na ina fuan ma gim ari ma vegiau me ta mes tana asangan
    e Jisas.”
  wnc-wnc: Siwan ngana ninda wamu waaknga ma yatakuwam ngang yaninim. Yanike giu aminu
    tapatu Jesu waapae ma iniwat ngang yaninim,” ngang yaking.
  bus-bus: Lɛ yã pì tón dagula dɛ kɛ̀laro, wà kpã̀kɛ̃ńzi pãsĩpãsĩ aↄ̃ton yã o
    gbɛ̃kenɛ kↄ̃n tↄ́ pìo dↄro.
  gub-BL: — Aze naximupytu'u kar kwaw agwer ma'e iapo re zane wà nehe, teko ko ywy
    rehe har paw ukwaw putar ikàgaw a'e wà nehe, i'i uzeupeupe wà. — A'e rupi ximupytu'u
    kar zane wà nehe, i'i uzeupeupe wà. — Pepytu'u Zezuz heko haw imume'u re teko
    wanupe nehe, za'e putar wanupe nehe, i'i uzeupeupe wà.
  imo-imo: Nalo i nimbele ungumu kombumanga pali niliko pungele kinye kelko pilinge
    wali manda naa tembalo kani altoko Jisasinga imbimu leko kombumanga anjo anjo
    ungu te naa nengili. Ningele lemo elo umbuni liengili nimolo nimbo, molo nemili,”
    ningi.
  boj-boj: Uŋgum, iga na naŋgi aiyel Yesus aqa ñam mare mare laqajqa saidnjrqom. Yimqa
    naŋgo anjam kobaqasai.”
  eng-DRA: But that it may be no farther spread among the people, let us threaten
    them that they speak no more in this name to any man.
  knf-knf: Kë ŋşë wo kado uko uwut kameeţana kapel hënk. Ŋbëg baka keeri baţañan pţiini
    na nin ñaaŋ aloŋ hënkuŋ ţi katim ki Yeŧu. »
  san-KHM: កិន្តុ លោកានាំ មធ្យម៑ ឯតទ៑ យថា ន វ្យាប្នោតិ តទត៌្ហំ តៅ ភយំ ប្រទឝ៌្យ តេន
    នាម្នា កមបិ មនុឞ្យំ នោបទិឝតម៑ ឥតិ ទ្ឫឍំ និឞេធាមះ។
  arn-NT: Fey ñi nütramyemekewenoafiel engu tüfachi dungu, llükalkatuafiyiñ tañi nütramelnoafiel
    fey engu ta Jesus ñi üy ta iney no rume.”
  zas-NT: Per chitëë guireꞌch xtiidx Jesús, yachejb reex din diizd yan achutcziri
    loj guzaꞌt reex laax.
  ken-NT: Kɛ ndu bɛkʉ bɛ mbok anɛ ákɛ́pɛrɛ taka ɛtɔk, sɛ́bhɔŋ bɛya bǒbhɛn batú
    bɛ bákɛ́pɛrɛ rɛm yɛ̌nyɨŋ ntá mmu ndǔ nnyɛ́n Yesu.”
