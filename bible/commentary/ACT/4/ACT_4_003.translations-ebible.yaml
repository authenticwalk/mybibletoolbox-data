  mdy-ETH: ሃሣ ዔያቶ ዓርቄኔ፤ ዒማና ሳዓ ዓሜያታሢሮ ሳዓ ካራንዳኣና ቱኡዞ ማኣራ ቱኪ ዎይሤኔ።
  spl-spl: '@see-verse:ACT.004.002'
