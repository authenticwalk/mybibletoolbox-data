    aena aana ko seulehi oto.
  san-TEL: తౌ ధృత్వా దినావసానకారణాత్ పరదినపర్య్యనన్తం రుద్ధ్వా స్థాపితవన్తః|
  ben-IRV: আর তারা তাদেরকে ধরে পরের দিন পর্যন্ত আটকে রেখেছিলেন,
  ntu-ntu: Zbz nzlolvzlr Pita x Jon, x nzadwatrlr mz presin. X nzmncng elr krlzbzle
    nrlc kxngrlxobz, murde nrlc milzpqpe.
  pan-pan: ਅਤੇ ਉਹਨਾਂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਫੜ੍ਹ ਕੇ ਦੂਜੇ ਦਿਨ ਤੱਕ ਹਵਾਲਾਤ ਵਿੱਚ ਰੱਖਿਆ, ਕਿਉਂ ਜੋ
    ਹੁਣ ਸ਼ਾਮ ਪੈ ਗਈ ਸੀ।
  gvc-gvc: '@see-verse:ACT.004.002'
  ksj-ksj: Eꞌanoꞌo Petero zu Ioane oboze tiro, ebu mada ꞌai zuburiro ꞌahine, ḡuꞌa
    habaꞌano ohozadu, eꞌea baze irariro.
  sbk-sbk: Bhabhakhete nabhafunje mwijela bhahadila mumwo paka shandao lwakwe maana
    hwali lyabhela.
  mya-JVB: တမန်တော် တို့ကိုဘမ်းဆီး ပြီးမှ ၊ ည အချိန်ဖြစ် သောကြောင့် နက်ဖြန် နေ့တိုင်အောင်
    နှောင် အိမ်၌ ချုပ် ထားကြ၏။
  kgf-kgf: Biriyu érépésigic ama bec siŋiyec imuac niŋ hésa amaiguc oropocgic heyicnec
    ama giaŋiyec.
  awb-awb: Pítararébá sure táhtoqme meriqmera karábúsiipéq mórítówe. Íó tupekútaq
    puara ahbiahipeq kotiigeheéra mórítówe.
  gdn-gdn: ki pokere mu karako bautagubu Pita yo Diyoni pari wirawira-tamana ki nana
    tetampu. Ko kemora-wena ki pokere mu diburatampu da marawani nawaru puruyagisi
    werena.
  nko-NT: Ahandɛ amʋ bɛkɩtá Petro mʋa Yohane. Owí dɛta sʋ bɔpʋ amʋ́ yɔ́wa obu yɛ́ha
    ɔyɩ kɛhɛ.
  bsn-NT: To bajiri Pedrore, Juanre quẽne ĩnare ñejecõari, tubibe, vaveocoasujarã
    ĩna, rãiorijʉ ti ñajare.
  pib-NT: Kashichkana. Yoshmakikowaka rutaakana waleprikpotunanuko, gi rixanu kayitkani.
  wiv-wiv: Dia ta paho taduria a Pita hiro a Jon, palaka na vuna ti garavi kava, dia
    ta taruhihiro na karabus. Dia ta guria kete dama mule.
  reg-reg: Bhabhagwatile no kubhatura mwibhoyelo mpaka katondo eyo yarubhiye, kwo
    kubha yaga yakingile kegoro.
  mlh-mlh: Waperu ro yaperu kae ubu eya ore eru witi pigo rua yaperu mibuŋ, “Kae fureko
    buŋo koroineo rua yapekimiŋ.”
  gof-ENT: ሄሳ ጊሾ፥ ኤንታ ኦይኪዲ ሳዓይ ኦማርሲዳ ጊሾ ዎንታና ጋካናው ቃሾ ኬ ጌልሲዶሶና።
  aau-aau: Sa homkwe hehe nekie nok nok, nak-okin sakawk iarok nayr, payhokuaw ey
    hiy pa lokin eym ohriar. Hehe kokwe sawk enekwei leikmon sok mesopok me-sor-a-sor
    nonkway popriy e nan.
  tvk-tvk: Ma xil ladal xat xalu e laling xalu e nim te xeih ba duxoh melengien sav
    vengan xa be mahis ngamu.
  prf-NT: Kaya dinikáp di en duwwa sakay impiresu di palla hidi hanggan ten kailawan
    gapu gibi dán tenhud.
  auy-auy: mindárai taꞌótoresa sésa fénáímba póta aafáyáarata aaifintá maitinkánaumne
    sésa kawáá-wáásí ándáfaꞌa tínkómbanifo
  tbg-tbg: Arara itomanta vika orure vitanta ravaaqavu vare eromantara ti, vika hura
    ko tirarave tivake, qaqi vitanta karapuhiqi ntita vuru vatora.
  hub-NT: Tumawaru asar, achikar jukiar cárcelnum egkeawaruiti. Turawar kia asamtai,
    kashin chicham nekarami tusar ikukiaruiti.
  hmo-hmo: Bona idia ese aposetolo taudia idia kwatua, dibura ruma lalonai idia atodia
    ia lao bona dabai, badina be dina ia diho dainai.
  big-big: Togo puwiligu Pita keya Yowan kebangkela logo weik kusaweki mereke legi
    wigirimakke wazaya wanganewekke ngagozak mizagine.
  gux-G: Bi den cuo bad ki kuani ba li kpaadidieli nni hali ke li pan fandi kelima
    li den tie yenjuogu jigi.
  cnl-NT: '''E³ jo̱³ sø̱''n²te''²³ Peen²³² quia̱''² Juan. Co̱o̱³ ''uøø²³ ca²³taa''n³te''²³
    i²³ñí². Qui² mɨ³nʉʉ³. ''A²³jia''³ ma²³ tí² ''e³ rɨ²³dxá²³te''²³ ta² jmɨ́ɨ² jo̱³.'
  zar-NT: Níʼirö gulaʼzönëʼ Pedro, en Juan, ateʼ gulaʼguʼë légaquiëʼ lidxi guíë ga
    idxinrö dza yúbölö tuʼ chiridzö́ʼ dza naʼ.
  kde-kde: Anepo Petulo na Yohana nkukamulwa, bahi kwa kuva ívele chinalyulo, nkunavataya
    nnilungu mpaka ulyamba.
  ata-ata: La aneꞌi mitetelisiꞌa ilou, sou mimulaxaꞌa no taasou navunavu xo ꞌolovoxo
    mukalu. Aneꞌi mixolu no nano ne ꞌolovoxo vile lololi.
  qvw-NT: Jinalculmi pasachiculcäla carsilman. Tardi cayaptinñatacmi chay wälacama
    wićhaycullalña caćhaycälälila.
  nfa-nfa: Ka ra paredha dhèu rèngu lasi kèpe dua ra. Te ngaa, lula lodꞌo oe cèna
    kèna, ka ra pamaso taha si asa dꞌara bèdho. Ho bèli èèna, heka ra neo parisa si
    kèna.
  tnp-tnp: Kəni kəmotaskəlɨm ilau, motləfən əmə ilau e kaləpus mətəu tɨnapinəpu rəkɨs,
    məmə ilau okuəməhli ikɨn lapɨn, kəni olauɨg lan kəmanuəhtul e kot.
  urd-urd: और उन्होंने उन को पकड़ कर दुसरे दिन तक हवालात में रख्खा; क्यूँकि शाम हो
    गेई थी।
  hot-hot: Lêk yaŋsiŋ habôk ba intu evaloŋ thai ba êdô hamô koladôŋ aleba hayaŋ wak
    bêŋ.
  mqj-NT: Umpealaimi Petrus sola Yohanes anna patamai tarungkun sae lako masiang annu
    bongimi.
  rus-SYN: и наложили на них руки и отдали их под стражу до утра; ибо уже был вечер.
  mbh-mbh: Taro ake o rere or paini ma o ri ve aro o pamit or e riong, ave i toth
    penie lale mako o paeso or paini a mang a midenga lami, makola rulpou.
  bdd-bdd: Coinega siꞌabiyahidiya ma deliya silagu luguhediya ma ꞌabehega gona ꞌiꞌadale
    ma ꞌidi yatala sida paihowa, weyahina ꞌiboi pwaiya.
  cbt-NTPO: Napoaton cato chachin mapi. I'huaraya ni'ton, tashinan pëiquë po'mopi.
    “Tashiraya natahuan',” ta'tona', napotopi. Naporo' tashi' inaquë tahuërianpitopi.
  rmy-SERVI: Вонэ захутилдэ Петро тай Иоанно, и, кади сар сля бельвель, бэшардэ лэн
    ды дэнзор дэ барунэ.
  srn-NT: So den grabu den tyari go sroto te leki a tra mamanten, bika a ben de mofoneti
    kba.
  cta-NT: Liꞌ ngulo nguꞌ cña chaꞌ xñi nguꞌ policía jiꞌi̱ Pedro loꞌo jiꞌi̱ Juan, chaꞌ
    suꞌba nguꞌ jiꞌi̱ neꞌ chcua̱ sca talya, chaꞌ ngusi̱i̱ tsa loꞌo ngujui nguꞌ biꞌ
    jiꞌi̱ nguꞌ.
  bqc-SIM: Ɔ̃ aa ń kṹ aa ń dá kpɛ́u e gu dↄ, asa oosi kɛ̀ kↄ̀ɛ.
  tcz-CHONGTHU: Chuin amani chu amanun, nilhah lam ahiphat in ajing khovah kah chun
    songkul'a akhum tauvin ahi.
  mar-mar: तेव्हा त्यांनी त्यांना अटक केली व आता संध्याकाळ झाली होती म्हणून सकाळपर्यंत
    त्यांना बंदिशाळेत ठेवले.
  snp-snp: Pitate Yonite anido olafa, lunaga melainako, yamu leda ligiya lo gedenuwe,
    loti nela numugu yau olumo fulo gedae.
  isl-isl: og tóku þá því fasta. En nú var komið kvöld og þess vegna settu þeir þá
    í gæsluvarðhald yfir nóttina.
  spy-NT: Kinam ꞉bichoo Bētērō āk Yoowaana, nteenee kuuyu kikiikwiimēn ꞉kōōrēēt, /keekerta
    kō ākoy kuyyeech.
  xnn-xnn: Isonga dadat ikawe daida et eyeyda isnan pagbalodan. Ngem gapo tay nasdem
    et, apedda inbalod daida ta mawakgat esadapay masomalya.
  mwe-mwe: Bhai, gubhaakamulenje na pabha yaliji tome na pilila, gubhaabhishilenje
    muulinda mpaka pa malabhi gakwe.
  tte-tte: Kabo sikabikalatagili yo silawagili sipeili deli mena kaiwena iboboniyai
    na sisanasana bwaliga siyatala.
  tcs-tcs: So dem Zuwislida i bin kese demtu ane bikoz da san i bin stat po godaun,
    dempla i bin pute demtu wea zeilaus po da nait po kuestin demtu da neksdei.
  hlt-THB: Cedawngawh Piter ingkaw Johan ce tu unawh, khaw a my hawh adawngawh a khawngawi
    mymcang dy thawngim khuina thla qawi uhy.
  soq-soq: Pita Ion nata epe waeuwantoio eteie nuau kadiidaleno mo wadaitumoiena kotumopua
    baiwa. Tane aitamana rawileidio baiwa mo kotu ene Pita Ion nata dibura duwa bedewe
    teamoiena imonemba kotuntopua baiwa.
  qub-qub: Paycunata prësu charircärerga tardina captinmi carsilman wichgaran warannin
    jusgananpaj.
  att-att: Á ginápù da laguk di Eduru kâ Kuan. Á gapu ta gabingin, pinukù da ira áddè
    ta pannawák.
  bki-bki: Naruei nalo abokakar naljuo, aburulo aban ea yimo na tetavokoiano ka atu
    rorea riva rivokar beni kanio, bior be bogo luvu ruei.
  bqp-bqp: Akũ ò ń kũ ò ń dá kpɛ́siran ari gu dↄ̀, zaakũ gu gĩnakɛ à sì kↄ̀.
  mcp-mcp: Buud ɔ́nɨ bwə́ mú bii Pyɛ̂r bá Yuánɛs kə fad bwo mímbwug dɨ́ nə́ bwə́ bá
    lás lə́sʉ́ wáŋ mpwó-mwásə́. Nəcé í á bə kugʉ́ mə́ bii shí.
  hat-hat: Yo arete yo, yo mete yo nan prizon pou jouk nan denmen paske solèy te fin
    kouche.
  npl-NT: Ijkuakó okinkitskijkeh iwa okintsakuatoh, iwa ompa okinkajtejkeh non tonati
    porke yotleyuatoka.
  bgg-bgg: Ji-è, ithek ne ithek shii zum srane hamiang arey ba sapho ne phatheg hà
    chab ne ruii muii. Nyieliieshii, ji pha doh ne biak jong dun ro.
  eng-TCENT: So they arrested them and took them into custody until the next day,
    for it was already evening.
  eng-BSB: They seized Peter and John, and because it was evening, they put them in
    custody until the next day.
  cpu-NT: Joirikaiyapaakeri, jashitakotakaantakeri irojatzi onkitaitamanai, tema aritake
    sheetyaake.
  san-ASM: তৌ ধৃৎৱা দিনাৱসানকাৰণাৎ পৰদিনপৰ্য্যনন্তং ৰুদ্ধ্ৱা স্থাপিতৱন্তঃ|
  tod-tod: Ti yeeʋɛɛni ti ma, ti ti ʋili kasoi ɠa eyɛsu poluma zobui, tɔɔzei kpɔkɔi
    ɠɛni de niina.
  tac-NT: A'lige cha'píliru Pegro 'lige Juani, galírale mo'áliru. A'lige rawé tabilé
    gustisia oláleru, 'we alí nile.
  eng-WEBPB: They laid hands on them, and put them in custody until the next day,
    for it was now evening.
  gfk-H: Io, diet ga palim kahai dir, diet gaam banus bat dir tano hala na harpidinau
    tuk taar tano mes na bung kanong gata matarahien bungbung tuai um.
  viv-viv: Au Fita Yoni hikiveꞋavidi tu mala a gibogibogi faꞋina, deliya hisedi be
    mala ginalauni-yo hinavekotudi.
  yao-yao: Nipele ŵakamwile che Petulo ni che Yohana, ŵaŵisile mu nyuumba jakutaŵilwa
    mpaka malaŵi jakwe, pakuŵa chaŵandichile chilo.
  tgp-tgp: Ale la taurilatira, la taura na ima r̃ilangi mo tikeli na rani tinapua
    matan mo pete ravravi moiso.
  auc-NT: Pöninque tömënäni ïñäna ïnate bæi ongönänitapa. Ayæ̈ wëmö ba ïninque baänæ
    ate näna taquinque tömëna ïnate tee mönedäni guiidatapa.
  kbc-NT: Odaa joɡ̶oniwilo Pedro ijaa João, oixotiwece niwiloɡ̶onaɡ̶axi neɡ̶epaa eledi
    nigoi, leeɡ̶odi jona ɡ̶ocidi daɡ̶alee yatecoɡ̶o icoa seteenta lacilodi noiigi.
  bmh-bmh: Guzenaimai, dudu go agen Pita zaug Zon dual ze piabun gusig patemenin.
    Bo, go umusig pet mina, uligaimai, hiacaranem zau oug hiacaremenin.
  ctu-BL: Tsi' chucuyob. Tsi' yotsayob ti mʌjquibʌl c'ʌlʌl ti yijc'ʌlal come ic'ajelix.
  meq-meq: Ndo niye hay tə gəs tay ha Piyer ta Yuhana, ta dərəzl fataya a daŋgay.
    Ta dərəzl fataya na, ta gatay sariya zuk bay, hərwi həvaɗ kə ge tsɨy.
  noa-H: Mag warag ham pʌrk'a hauwia cárcel deg p'ë harrjierram haajem. Mamʌ ya k'eeuraa
    pam heeta mag pʌrk'a deet'urtarr haawai hich mam hãspagk'ajierram haajem.
  alp-NT: Hoko esi kerike luasi kai esi kusu luasi kena bui eti bobanu beleti le kmau
    peneka.
  san-VEL: tau dh.rtvaa dinaavasaanakaara.naat paradinaparyyananta.m ruddhvaa sthaapitavanta.h|
  kbq-kbq: Ana hute'za znazeri'za kina nompi ome zanantage'ne mase'na'e. Na'ankure
    hago kinaga se'negeno'e.
  kbh-kbh: As, Pedro y Juan tmojánishëche y ya jetiñe yojtsemna causa, cárceloye tojanëtame
    yëfsanëntscuana.
  ron-LSB: Au pus mâna pe ei și i-au pus în arest până a doua zi, căci era deja seară.
  pon-pon: Irail ap kol ira di o kila ira nan imaten lao manda, pwe a waja ponier.
  nhe-BL: Huajca quinitzquijque Pedro huan Juan huan quintzajque hasta seyoc tonal
    pampa ya tzintlayohuatoya.
  sps-sps: Ana ri kat to ser nots ir a ina fuan, ri fasof ratuari tana numaa iny kotskots
    ana ri kaa to gagon sa onots mes nainy, tana saa, te touraf busen.
  wnc-wnc: Pitaat Jonkat panggaganuke keu gwa singgak. Kwepna wamu yasan ngang yake
    pako kaautde pewa pekumayak.
  bus-bus: Ben aↄ̃ ń kũ aↄ̃ ń dá kpɛ́siaan ai guu dↄ̀, zaakɛ guu gĩakɛ à sì kↄ̀.
  gub-BL: A'e rupi upyhyk Pet oho wà, upyhyk Zuàw oho wà no. Weraha zemunehew paw
    pe wà. Karuketea'i kury, a'e rupi umuger kar zemunehew paw pe wà.
  imo-imo: Kano iyemani Pita Jon talo ka tiko, ipo lerimu kinye otilikondo kot teamili
    ningo elo liko ka ulkena panjiringi.
  boj-boj: '@see-verse:ACT.004.002'
  eng-DRA: And they laid hands upon them, and put them in hold till the next day;
    for it was now evening.
  knf-knf: Hënk, kë bado kë bamob baka awat ukalabuş ayoonkna mnjinţ, ţiki unuur udobi
    yob yob wal mënţ.
  san-KHM: តៅ ធ្ឫត្វា ទិនាវសានការណាត៑ បរទិនបយ៌្យនន្តំ រុទ្ធ្វា ស្ថាបិតវន្តះ។
  arn-NT: Püresungeyngu, fey dew pu trafialu am, tukukünungey engu karsel mew ñi entungetuael
    ka antü mew wüla.
  zas-NT: Zeel gunaaz reeman laa reeman, per guial ma gudxe, zeel badxeꞌ reeman laa
    reeman ladxguiib laꞌtgaj rareguiaal.
  ken-NT: Bákɛ́m Píta nɛ Jɔ̌n bárɔ́k báfe, nɛ tɛ̌ndu beku mɛnaŋ bɛ́gháká nyaka,
    barɔ bhɔ arɛ tɛ ntɨnywɔp.
