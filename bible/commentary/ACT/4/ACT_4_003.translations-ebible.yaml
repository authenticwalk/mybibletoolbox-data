verse: ACT.004.003
translations:
  kpx-kpx: Hoto katealemo abu malevei dibulae otovelu. Gutumoike abu malevei bamuevege
    abu vavimo keve ladevelu.
  okv-H: Eto iji vovunu humbuto tipura ta evora ikea.
  tbo-tbo: Yaka hi panihi po numa panipani ugolina hi hounihi po hi eno babana amaka
    kabudala i nae.
  mal-C: അവർ പത്രോസിനെയും യോഹന്നാനെയും പിടിച്ചു, സന്ധ്യാസമയം ആയിരുന്നതുകൊണ്ട് പിറ്റേദിവസംവരെ
    തടവിൽവെച്ചു.
  grc-SR: Καὶ ἐπέβαλον αὐτοῖς τὰς χεῖρας, καὶ ἔθεντο εἰς τήρησιν εἰς τὴν αὔριον· ἦν
    γὰρ ἑσπέρα ἤδη.
  bgc-bgc: उननै उन ताहीं बन्दी बणाकै दुसरे दिन तक हवालात म्ह राख्या क्यूँके साँझ होग्यी
    थी।
  khz-khz: Ne tauria ruala gegapi-gaugaurato, tipura numanai gekana-gavurato; vonai
    pia maitu pene ago amoamo, kwalana garo maki erigoato.
  deu-TKW: und legten Hand an sie und setzten sie in Gewahrsam auf morgen. Denn es
    war schon Abend.
  zsr-NT: Niꞌr gulazönëꞌ Pedro len Juan, atiꞌ gulaguꞌë lequëꞌ lidx guia ga gdxinr
    dza yubl le chrdzöꞌ dza naꞌ.
  lin-lin: Bakangaki Petelo mpe Yoane, bongo babwakaki bango na boloko kino na mokolo
    oyo elandaki, pamba te pokwa esilaki kokoma.
  hns-NT: Sandjha hoi gail raha, ohie se oelog Petras aur Johaanas ke ek raat khaatien
    band karwaai deis.
  noa-E: Mag warag am pʉrkha auwia cárcel deg phë arrjierram aajem. Mamʉ ya kheeuraa
    pam eeta mag pʉrkha deethurtarr aawai ich mam ãspagkhajierram aajem.
  eng-EMTV: And they laid hands on them, and put them in custody until the next day,
    for it was already evening.
  mib-NT: Te ni cajnɨɨ ún de, te ni cachuhun ún de vecāa cone de nde cundijin ɨnga
    quɨvɨ̄, chi je ni ini.
  lif-NT2: खे़ङ्‌हाॽरे़ पत्रुस नु युहुन्‍नाःन् मे़दे़म्‍सुसि हे़क्‍क्‍याङ् खादामे़
    पेबाल्‍ले़ चोगुल्‍ले़ नाम्‍दाःत्ताःत् पुङ्‌लाहिम्‍मो मे़साक्‍तुसि॥
  xnj-xnj: Hinu Petili na Yohani ndi vakamuliwi na kuyingiswa muchifungu mbaka chilau
    yaki ndava yavi kimihi.
  mmx-mmx: Kuren la diga ranga alis du, la diga lok li du at loogu xokoxo se ap mo
    laaleng melemu, mila laxangking mo ga lok do na lotup ta.
  cbr-NT: Nishi atúan bana ñuixuncëbë uquin ca Pedrocëñun Juan bibianquin buáncëxa.
    Buánxun ca bari cuabúcëbëa imë́ 'ain, imë́shiira ñucánuan pëcaratamainun sipunu
    atsínmiacëxa.
  tee-NT: Pus lana tach'apalh ju Pitalu' chai ju Xivan. Chai ni na ixtok'oxatach chai
    jantu lai tu'u' tanavilh ju acsnich pus alact'alhnucalh. Ixtanajun ni catalhi'ana'
    lacapu'ucxtin ni catuncunach.
  eng-LSV: and they laid hands on them, and put them in custody until the next day,
    for it was evening already;
  cak-NT: Romari' xequitz'om-e ri ca'i' apóstoles ri', y choj quiri' xebequiya' pa
    cárcel, roma tarde chic; y chiri' xesakar-wi ruca'n k'ij.
  pah-NT: '@see-verse:ACT.004.002'
  sja-NT: Mapa jita atadachida. K'ewara bada perã, carcelde t'ɨt'aanajida, aɨ norema
    ma nepɨra ak'ɨdait'ee.
  xed-xed: Ka hlaftá həŋ ta i Piyer, ka pghamta ma gamak ŋa hanay hada, kabga nda
    kuza vli.
  mks-NT: Sa̱há ña̱ cán quéa̱ na̱tiin na̱ cán Pedro xi̱hi̱n Juan ta na̱taán na̱ da̱
    veca̱a. Ta cán na̱cando̱o da ja̱nda̱ inga qui̱ví ita̱a̱n jáchi̱ sa̱ na̱cuaá va.
  gfk-S: Io, di ga palim kawase dur, di gom banus bat dur tano hala na harpadano tuk
    ter tano mes na bung kinong igate matarahien bungbung tuei um.
  bmu-bmu: Kaŋgota etkömemba miri söŋauyöhaŋgöra aka kösö mire al etkiba jiget, “Miri
    giaŋiigun keu jakeŋe al etkibin.”
  dgz-dgz: Mu gwat noke enamon iwa mum taueni menan. Woup sepi amba singui tayawamopen.
  eng-GNV: 'And they layde handes on them, and put them in holde, vntill the next
    day: for it was now euentide.'
  zaa-NT: Acca bedàxu' cą cabi preso, pero en vista de qui'ni chi ral·la acca bedàl·la
    taá cą cabi litsi' ìyyà.
  eng-WEBSTER: 'And they laid hands on them, and put them in custody to the next day:
    for it was now evening.'
  guh-guh: Nexata bajarapamonae vaetabatsibeje. Caponaliatsibeje peetsinexatsibeje
    penaneconitsivi pejebabiabibota. Meravia pitsijavata jutsijitsiatsibeje. Tsipaji
    baja bitso caniviyo.
  bon-bon: Yoo, pui biname cina singi lica teeme peei mene ätecijame, peei name pi
    Peteru Yoane naabibine joomlisi. Mämlerage ge, peei name pi krokeciiye mete bora
    me ääsinglantisi ngälu nuuja kroke.
  nhw-BL: Huajca quinitzquijque Pedro huan Juan huan quintzajque hasta seyoc tonal
    pampa ya tzintlayohuixtoya.
  mgw-mgw: Kwa nyo ngabaaboywa na kwayi'ya muutabilwe, mpaka pammalau' yake, kwa mwanjaa
    yai kitamwiyo.
  swh-ONEN: Wakawakamata Petro na Yohana na kuwatia gerezani mpaka kesho yake kwa
    kuwa ilikuwa jioni.
  wbi-wbi: Valyavakolile nakuvavika mukipatalamukipatala unsiki ghwa palwakilo pakighono
    kikafwatile, kikale kisiki jikava vwilile.
  bba-bba: Yen sɔ̃nɑ bɑ bu mwɑ bɑ bɛrisi pirisɔm sɔɔ sere sisiru, domi yokɑ kuɑ kɔ.
  eng-KJVCPB: 'And they laid hands on them, and put them in hold unto the next day:
    for it was now eventide.'
  kgk-NT: Upéa-gwi mokõive va'e-pe oipyhy hikwái oapresa hagwã íxupe. Ka'aru ete-ma.
    Ko'ẽmba peve oapresa imoĩ-vy.
  waj-waj: Iya nnannatooduu rikiada Petoroosaya Yuvuaanaya vitada kati oovi nnauvaki
    yapeeravai. Yapa kiooduu iya tooduu suaivo vaa haatapooduu rikiada ivaitanaaki
    kua yapaara suaivo hameetauduu turauvee kiaa kiada kati oovi nnauvaki ivaitana
    yapa kieeravai.
  cpy-cpy: Roteeya-paakiri, tema tsireniityaanaki, romonkyaakaan-takiri roojatzi okiteejeta-manee.
  mpx-mpx: Yaka hi libil ge hi na hi telel dela ana siga lan ni gan inoke abwe nihi
    pakotil, kaiwena iyaka bulin i gan.
  wbp-wbp: Kuja-kurraju, puuly-mardarnulkulu-palangu wurajiwuraji wanta yukanjarra-puru,
    kulalu-palangu kangkarlalku wuulywuulypaju kuwurtu-kurraju, ngulakungarntijili-palangu
    ngari yirrarnu rdaku-miparla-wiyi.
  luo-luo: Negimako Petro gi Johana, to kaka piny koro ne dwaro yuso, negiketogi e
    od twech nyaka kinyne.
  nhe-NT: Huajca quinitzquijque Pedro huan Juan huan quintzajque hasta seyoc tonal
    pampa ya tzintlayohuatoya.
  aii-aii: ܕܒ݂ܝܼܩ ܠܗܘܿܢ ܠܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܠܝܘܿܚܲܢܵܢ، ܘܣܵܒܵܒ ܪܲܡܫܵܐ ܝܗܘܵܐ، ܕܸܪܝܵܝ ܠܗܘܿܢ
    ܓܵܘ ܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ ܗܲܠܔ ܝܵܘܡܵܐ ܐܚܹܪܢܵܐ.
  esk-NT: Tigupkaġniġaich isiqtaupkaqługik isiqsiviŋmi unnuapak unnuaġuqhunikii.
  msb-msb: Kaya gindakop ninda sinda na duha kag ginpriso paaga kay gab-i na sadto.
  cpa-NT: Jøng² ca¹chiángh² dsa² ca¹dsi²lé² héi². Ca¹tagh²dsa hni¹ŋí³ cøng² neng¹².
    Tsa¹ma¹chi² jmai³ dsa¹lé²dsa ni³ ta³. Di³ ca¹neng².
  dso-dso: ସେଟାର୍‌ପାଇ ସେ ଦୁଇଟା ପେରିତ୍‌ ସିସ୍‌ମନ୍‌କେ ଦାରି ବାନ୍ଦ୍‌ଲାଇ । ଆରି ସେ ଦିନେ ବେସି
    ଅଲ୍‌ସମ୍‌ ଅଇଜାଇରଇଲାକେ ଆର୍‌କର୍‌ ଦିନ୍‌ ଜାକ ବନ୍ଦିଗରେ ରକିରଇଲାଇ ।
  meu-meu: Bena idia ese e dabaidia tao, dibura rumana ai e koudia ahu, unuseni ai
    bae noho rani, badina be ado vada e rahi.
  yva-NT: Weti syene muno Saduki muno nait akari umaso wo Petrusa pe Yohanesa pe yaijar.
    Arono naije kaumu kobe ti wo yaugave siso no tanoano makova rai yava nsiman.
  dgc-dgc: Kanya dinikép de du éduwa, sakay nipihesu de pa hanggan to gagabi, da apon
    dén.
  zpm-NT: '@see-verse:ACT.004.002'
  hix-NT: Àro ke nahohtxownà hatà, txom. Watxa ymo yaka nahryemtxownà hatà, dam. Awanaworo
    tenytxetxow hamà, ketxkon hatà, awanaka rma esnàr ke hatà.
  sim-sim: Uhu kolok fririn li toloho krawuk limu owera. Am si krinyakurik si nari
    osik li wahandanakop fririn li kotim ukmbahan, karem hishiri ola.
  npi-ULB: उनीहरूले तिनीहरूलाई पक्रे र अर्को बिहानसम्मका लागि झ्यालखानामा हालिदिए,
    किनभने त्यतिबेला साँझ परिसकेको थियो ।
  cgc-cgc: Tenged dili mapati mga upisyalis an ta patudlo ya danen Pedro, papadakep
    ta mga upisyalis danen an Pedro daw Juan daw papriso asta ta sunod na adlaw tak
    pagdakep ya ki danen semsem en.
  tim-tim: aregât emet eŋgaiŋe agepgât hole aknerâm meyelekmâ arim kala busi kâlegen
    katyelekbiâ yeyiat.
  yor-yor: Wọn sì nawọ́ mú wọn, wọn sì tì wọ́n mọ́ ilé túbú títí ó fi dí ọjọ́ kejì;
    nítorí tí alẹ́ ti lẹ́ tan.
  wos-wos: Xakundaka nukwa nandindéka di bérré huluke di hura yi séndé geré. Hura
    ye di wa, “Séri bérka hundi xékétame, némbuli gan dé.” Wungi di wa.
  emp-NTPO: Pedrora, Juaʌ̃ sid̶a jidad̶aped̶a queubod̶o bẽrã ab̶a nurẽma preso b̶ʌsid̶aa.
  eng-F35: And they laid hands on them and put them in custody until the next day,
    because it was already evening.
  ind-ind: Mereka pun menangkap Petrus dan Yohanes. Akan tetapi, karena hari sudah
    mulai malam, keduanya ditahan di dalam penjara untuk disidang pada hari berikutnya.
  pes-OPCB: پس آنان را گرفتند و چون عصر بود تا روز بعد زندانی کردند.
  mpt-mpt: Fitae Yone i dabo yafu dlo genabiba amo kwinoa mililano kesoa i funaniba
    deibenob skabo bomasota kot kebenomo ge baaniba dleb taniba klabutam tam dasiobe.
  ssx-ssx: iki tepo ta꞉nka꞉pa꞉ mina timba꞉ amba꞉ leeke handa da ka꞉la꞉paaso pi yokaalu
    puluekema꞉ dipula pitaemekeme.
  mkl-mkl: Ŋɔi ɑ̀ mu ŋɑ ɑ̀ cĩmbo ŋɑ si ile piisɔ̃ɔ hee iju kumɑ́ domi ɑlɛ í lɛ tɑ̃.
  gaq-gaq: ତେସା ମେଇଂ ଜେଲ୍‍କାନାନ୍ନିଆ ପିତର୍‍ ଆରି ଯହନ୍‍କେ ବନ୍ଦି ଆଡିଙ୍ଗ୍‍ବି ଆର୍କେ । ଆତେନ୍‌‍
    ଦିନା ଜାବର୍‌ ଜିଲମ୍‍ ଡିଙ୍ଗ୍‍ ୱେଲେଲା ଆମେଇଂକେ ମାର୍‍ତଡ଼େ ଜାକ ଜେଲ୍‍କାନା ବିତ୍‍ରେ ବଆର୍‌କେ
    ।
  gof-RNT: Hessa gisho, entta oykkidi sa7ay omarssida gisho wonttana gakkanaw qasho
    keethi gelssidosona.
  unx-unx: ଏନାମେନ୍ତେ ଇନ୍‌କୁ ଇନ୍‌କିନ୍‌କେ ସାବ୍‍କେଦ୍‍କିନାକ । ଏନ୍‌ ହୁଲାଙ୍ଗ୍‌ ପୁରାଃ ବିଲାମ୍‌କାନ୍‌
    ତାଇକେନ୍‌ ନାଗେନ୍ତେ ଏଟାଃ ହୁଲାଙ୍ଗ୍‌ ଜାକେଦ୍‌ ଜେହେଲ୍‌ରେକ ଦହକେଦ୍‍କିନା ।
  gah-gah: kigizató aliake, límugusi mota zekago, azozá goní oketatune liki kilími
    kalapusi numukú milamó. Lá ikago numuni hamó akasimóza,
  lcm-lcm: Au, na kila teng akit irilong na kila alakai anirilong nei lu i akangbat
    ani tenei vong ang using kata lapo ngelik.
  aer-aer: Alakenhenge anteme itne renhe-atherrenhe arntwirrkemele jail-ke akwerneke
    ingwe anyenteke. Tyatye-ke akngerrepate areye arlte arrpenheke akarelheke renhe-atherrenhe
    apayuthnetyeke uterne-arle irrpekenge ante.
  qvc-NT: Chaymi Pidruta Jwanda prisushpa, aparqanllapa karsilman. Chay diya tardina
    kaptinmi, karsilpi dijarqanllapa qayandin diyakaman.
  tgl-ULB: Sila ay dinakip nila at inilagay sa kulungan hanggang sa kinabukasan, sapagkat
    gabi na noon.
  cbs-NT: 'jatu achixun ma badi kaya bichiti jiwe anu jatu bichitan: “Meshukidi besti
    jatu yukatiki”, ibainaibun'
  xtm-NTPP: Ni ka tnii de tee ma. Te kuechi ja ve kukuee ma, te ni ka chinee de tee
    ma vekaa ma, sukan‑va'a onde in‑ka kii ma, te jin ka'nde de tniñu tee ma.
  nnq-nnq: Benia ngabataba angweto mukipungo magambu ikiba kimuyo bajogolalingeje,
    mpaka kindabi jakwe.
  bao-NT: To biri cʉ̃jare ñee, ñamipʉ ca niiro macã, ape rʉmʉpʉ cʉ̃jare jãiñarʉgarã
    tia cũurica wiipʉ cʉ̃jare tia cũucãupa.
  san-ORI: ତୌ ଧୃତ୍ୱା ଦିନାୱସାନକାରଣାତ୍ ପରଦିନପର୍ୟ୍ୟନନ୍ତଂ ରୁଦ୍ଧ୍ୱା ସ୍ଥାପିତୱନ୍ତଃ|
  rmn-rmn: Он астардэ э Пётарэс тай э Иоаннес тай, кай сас бэлвэль, пханлэ лэн джи
    сабахтаняки.
  huv-NT: Quiaj tasaparanüw maquiibaranüw mamb mayacaranüw tiül manchiüc cos langwiiüts.
    Tawüniw amb alinoic nüt.
  otn-NT: Bi bɛnt'i̱ bi got'a̱ fädi, ja gue'mø mi̱ hyats'i xtí̱ nja ra̱ hya̱. Porque
    ya bi̱ nde bi got'i.
  nop-nop: Kaŋ yohonegiŋ, iŋgoŋ tebele tuguk doktiŋa yanagi wooŋ yot fafaŋeniŋneŋ
    yapmeune uŋgoŋ ilu heleyemguk.
  obo-NT: De-en id ammot dan si Pedro woy si Juan woy id prisu pa tahad sikandan taman
    to sollom su od kovulli ron man iddot kod-ammot kandan.
  kca-kca: Щӑԓта ԓын ԋӑрэмәсайтән пӑ аԓәӈсӑхат унты касна хот шавиты йоха мӑсайӈән;
    йэтән ус, щишән.
  cak-ENT: Romari' xequitz'om-e ri ca'i' apóstoles ri', y xequiya' pa cárcel. Y man
    xechojmirsüs tüj c'a ri k'ij ri', roma xa xkak'ij yan chiri'. Xa c'a ja ri ruca'n
    k'ij.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤐᤋᤪᤢᤛ ᤏᤢ ᤕᤢᤜᤢᤴᤏᤠ᤺ᤴ ᤔᤧᤍᤧᤶᤛᤢᤛᤡ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤠᤍᤠᤔᤧ ᤐᤣᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤏᤠᤶᤍᤠ᤺ᤳᤋᤠ᤺ᤳ
    ᤐᤢᤱᤗᤠᤜᤡᤶᤔᤥ ᤔᤧᤛᤠᤰᤋᤢᤛᤡ॥
  mie-NT: De nī ntiin ndá dē Pedro jíín Juan, de nī nchihi dē ndúū tēe ñúcuán vecāa
    jā quendōo dē jondē quīvī téēn, chi ja nī ñini.
  san-TIB: ཏཽ དྷྲྀཏྭཱ དིནཱཝསཱནཀཱརཎཱཏ྄ པརདིནཔཪྻྱནནྟཾ རུདྡྷྭཱ སྠཱཔིཏཝནྟཿ།
  qve-NT: Chayraykun Pedrotaqa Juantawan hap'iranku. Hinaspan tardeña kaqtin, carcelman
    apaspa, paqarisnintin p'unchawkama wishq'amuranku.
  pao-NT: '@see-verse:ACT.004.002'
  cbu-NT: Pitoroo Wangaptari putarangashinllinaya wipunashpatarta. Zar puputanu putayarusin,
    Pu tsiyatanni; táyarusin, tumanaranganaya.
  usa-usa: miráitata yemá maamin-nákámá yáqtoqma ánná yiméta íbêqa énaikariq itata
    aabáyaamma aamá ítama yainánúnatae’ téta yiwíqmeta urááe.
  soy-soy: Lɛ̃ nnyɑ kɑpi pitumɛ pɛ̃ kɛtɛ́ tĩ́ ɑpi hɑ́nɛsi ɑí nɛ weesi rɛ ituŋɛ yɛ
    pilólɛ́ mɑsí nnyɑ.
  hui-hui: tigua Pida Yonela minu yalu puwa horo ogoningi alendoyagola yawi godi lole
    lowa garabaya andaha palelene.
  amf-amf: Keam yedaysear peenin ibanonna, peenin sedhenka yekka dhaxin ooninte keam
    ke dhaskade.
  quc-NNT: Xekichapo, xekik'am b'ik, xekikoj k'u pa che' k'ä chukab' q'ij, rumal chi
    ya na'tam chik.
  dob-dob: ꞌEnega sigiyaidi ga deliya sisaꞌu luguyedi be ꞌaene tomwa ꞌiulisi be ꞌidi
    etala sida guinuwe, manuna niꞌatu ꞌiboi.
  wrs-wrs: Wo no kuwulva pulvona, Pitaim Yonim kerumbtinamba, wolasuvwolna buira.
    Manara, wonisholm vivna wetatmoram, heva os owai, doa okombava vohavna. Pitaiva
    Yoniva os ahavna buira.
  mca-mca: Ma' qa t'eku'mi' pa'aj qa yuihinifi pe' ƚoq'opheƚitjii qa yamijii pa'aj
    in neƚukii, qe hats metju' pa'aj pe' junu'.
