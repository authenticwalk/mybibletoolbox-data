  mco-NT: Chi je tungmɨɨdpɨ ajcxy majch Pedro etz Juan, e chi ajcxy pɨdacy pujxtɨgoty
    ixtɨ com jabomnɨ, com tɨ anajty chu'ɨɨñ.
  bsp-bsp: Kɔ ŋasumpər Piyɛr kɔ Saŋ, kɔ ŋandəs ŋa pac-bum ŋa dəbili haŋ dɔckɔsɔk,
    bawo pənabiyɛ.
  kqf-kqf: Taunana aubaina a panidi bi kaikana aubiga aubaina te biliwelokomo a sivu
    nawedi te laḡan i sako.
  cpb-NT: Rotaiyaitapaakeri, romonkyaakaantakeri irojatzi oñaatamanai, tema tsireniityaake.
  aon-aon: Namudok aria hasuwam henyigram heshuh shunuweshik-ati urupat. Hakri ruwahepih
    kadak hunek baraen. Um maresh? Douk wabigep hurukatin um wab um.
  hus-NT-2005: Júnátsik tám ani balyat ban wikʼaxteꞌ asta jun tsudhelom, pos tam ti
    jachanꞌ a kʼítsá, wákalich.
  mig-NT: Te ni̱ ka̱katɨɨn‑ún‑de. Te ni̱ ka̱chindee‑de ini̱ veka̱a onde̱ kɨvɨ̱ xía̱n‑ún,
    chi̱ a ni̱ ini.
  bps-bps: Taman kanfèla ale Fiter na du too flabi fbilanggùla ale kel di tmadol duh.
  mbs-mbs: Dinakep dan si Pedro aw si Juan. Kineleboso dan te sebad se delem amon
    meinsà dan te keeldawan niyan, so simallep den se aldaw.
  tof-tof: I ibü bumigóp, da tümün müótüdü irrbünóp kókó darrü ngürr, zitül irrüba
    amzik kari poko yarilürr.
  cme-NT: Baa bel-ba. Bãaŋgu naa tĩ tĩ. Baa kã ka dii-ba kaso ba cɔ.
  sus-sus: E naxa e suxu, e e sa geeli han na kuye iba, barima kɔɛ nu bara so.
  pon-2006: Eri, re ahpw kolirahdi, oh keseirahlong nan imweteng lao manda, pwehki
    eh soutikpenehr.
  dad-dad: Idi Pita Jon ado dirouneĩd fen, aragau nigin idi kalabus bun dinenẽdi di,
    ile we felen.
  zab-NT: Parzi gunaazdeb Bed cun Juany, per cun agudxiy ax güesegudeb laadeb latsi
    bragueel.
  jae-jae: Tec sêkôc êsêagêc tôŋ jasêlai agêc auc sêŋgôŋ e bêbêcgeŋ acgom, gebe kêtula
    su.
  ksd-ksd: Ma dia kinim pa dir, ma dia varuk dir ta ra pal na banubat upi dir a ki
    tuk ningene, tago i ga ravian.
  msm-NT: Pigdakop dan si Pedro dow si Juan, di wada dajun imbistigaha su ogkadukilom
    on. Puli sikandan pigpakabukasan diya to prisuhan.
  myk-myk: A pʼi Pyɛɛri ni Yohana co, na shɛ pu tɔ kaso ni fo ɲimuguro ti na, bani
    piige ki bi wɔ na xɔ.
  sbe-sbe: Se haidi, na mahana ye laoko ede se toledi numatutuguduyena ye lau ee mala
    ye tom.
  mcr-mcr: Iiŋä ipu, Pitä iquesä, Jonä iquesä a äkiqätpiyi, mäptqä äwitŋqä qäqä etaŋgi,
    hea awiŋgaŋqä guä äkiqiyekuwi.
  cux-NT: Ch'íinū nguuvi mííⁿ ní 'iiⁿ'yāⁿ s'eeⁿ chita'á yā Pedro ndúúcū Juan ní chinuúⁿ
    yā saⁿ'a s'eeⁿ vácūū ndíí chidɛɛvɛ miiⁿ.
  tur-YTC: Ellerini üzerlerine koydular ve ertesi güne kadar gözaltında tuttular,
    çünkü artık akşam olmuştu.
