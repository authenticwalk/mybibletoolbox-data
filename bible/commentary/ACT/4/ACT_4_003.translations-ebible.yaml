  tgo-tgo: Thɨ yalaweŋgi na thɨ vaŋguraweŋgi e thiyo tɨne ghaghad ne ighɨviyava, kaiwae
    vama yeghɨyeghɨye moli.
  yap-yap: Ma aram miyad fekrow ngar ted yow nga kalbus nge yan i mada’ nga reb e
    rran, ya ke neap’.
  mop-NT: Müchboo' aj Pedro etel aj Juan u menoo' a nucuch winic a tz'iicoo'o. Ocq'uin
    tun. Ma' ca' yan biqui u yilbiloo' u sip'il. U tz'ajoo' ich cuarto asto tu samalil.
  tet-tet: Tan lia nia, sia naruka ema kohi sia rua mai nataa iha moon-metan. Mais
    tan loro atu monu ona, la noo leet tiꞌan atu leno siakaan lia. Tan baa nia, sia
    natama Petrus no Yohanis baa bui toꞌo awan, foin bele leno.
  hlt-MCSB: Te dongah amih rhoi te kut a hlah thil uh tih a vuen duela thongim ah
