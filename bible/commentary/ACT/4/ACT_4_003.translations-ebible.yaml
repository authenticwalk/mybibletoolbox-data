  avt-avt: Hɨr netɨwekɨthis ne hɨnkewɨ newisɨkɨt tekre wɨnak enuk teit in ere wanewik.
  cbk-cbk: Poreso ya arresta sila canila dos, y ya pone lang anay canila na calaboso
