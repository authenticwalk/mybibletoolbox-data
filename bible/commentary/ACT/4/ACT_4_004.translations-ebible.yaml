  mbh-mbh: Aveto pulua ako o nongpol riong aken lale ma olemio nge. Mako toko lemioongare
    oa titaling i esa, ma o tital inga totomonere na i pavurvur nge 5,000.
  bdd-bdd: Ta hesi ꞌidi loguguya bodaedi sihesagoha pwaidiya, ma tupwana baibaiwadi
    sihemisaediya, ꞌoinega tohemisaowedi mabwaiyadi loheloheya ꞌadi hasihasila gidemusa
    paibi tausani.
  cbt-NTPO: Na'a piyapi'saso nipirinhuë' nanamën natanahuatona', natëpi. Nani a'natërápo
    huaranca pochin quëmapi'sa' Quisoso imasapi.
  rmy-SERVI: Бут мануша, савэ шундэ лав, патине, и кодэлэн, савэ патянас, ачиля паша
    панч пхангля.
  srn-NT: Ma furu fu den sma di yere a boskopu san Petrus nanga Yohanes taki, teki
    bribi, èn a grupu gro kon miti feifi dusun sma so.
  cta-NT: Tsoꞌo tsa ndyuna quiñaꞌa̱ ñati̱ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi nu nguluꞌu nguꞌ
    biꞌ jiꞌi̱ nguꞌ, hora ti ngusñi nguꞌ chaꞌ biꞌ. Cua ntsuꞌu caꞌyu mil tyaꞌa nu quiꞌyu
    ti nu ngusñi chaꞌ jiꞌi̱ Jesucristo liꞌ.
  bqc-SIM: Ãma gbɛ̃́ pↄ́ ń yãmà aa Yesu náaikɛ̀ↄ dasi e an gↄ̃ɛↄ dasikũ̀ à
    kà gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ sↄo (5.000) taawa.
  tcz-CHONGTHU: Ahin athuhil lhon jaho lah a mi tamtah chun athuhil lhon chu atahsan
    tauvin ahileh numei chapang simlouvin tahsan mi sang-nga aval tauvin ahi.
  mar-mar: तरी वचन ऐकणाऱ्यातील पुष्कळांनी विश्वास ठेवला; आणि विश्वास ठेवलेल्या पुरूषांची
    संख्या सुमारे पाच हजार होती.
  snp-snp: Olumo fulo gedafa, ido ka mono lami kolamo wenena ya muki koli kikito umuti,
    ido Yesu wenenalaki ekeleti koli kikitamo wenena so loti faifu tauseni (5,000)
    yaidana minae.
  isl-isl: Margir þeirra, sem höfðu hlustað, tóku trú, svo að tala hinna trúuðu óx
    enn; karlmennirnir einir voru um fimm þúsund!
  spy-NT: Ānkoo kuwuu nyooto, kichamta ꞉biiko chēē chaang' Yēēsu choo kikas ng'aleechaa
    kyoomu ꞉mbo Bētērō. Kitas taay ꞉biiko chēē kikiikōōyēnchi ng'ālyoontēētaab Yēyiin
    kubās keey kut kimāchē kuriichē kisyēērōōk muut.
  xnn-xnn: Adoado nan mamati isnan deeyda ay nangdedenge isnan kinkinwanin da Pedro.
    Nan kabibilang nan aamam-a ay mamati ken Jesus et omey ay limay libo.
  mwe-mwe: Ikabheje bhabhagwinji bhapilikenenje jene nganijo gubhakulupalienje, bhaakulupalila
    bhanabhalume gubhaishilenje tome na ishila elupu nng'ano.
  tte-tte: Na tomo sibaibaiwa siya Pita ana guguye sibenalan mwa sinuwabui. Sauganane
    koina tomeli ali boda ilalalalaki yo kali baibaiwa besiele paibi tausan (5,000).
  tcs-tcs: Plenti pipol i bin lisen dem mesiz blo Zizas ane dempla i bin prapa bilib
    ane bin pole Zizas. I bin baut 5,000 man.
  hlt-THB: Cehlai awi amak ngai thlang khawzah ak khuiawh ak kuum ngai ing cangna
    unawh; thlang mi na thongnga tluk pung uhy.
  soq-soq: Tane mo mida sape wimone aposel waeuwau eteiena bedeuwo apana uara sumanaintone
    sumanailala bedeuwonton. Ita walama sawo sumanailala apanawa mona wisiawa 5000
    rua waden.
  qub-qub: Ichanga Pedruwan Juan willapashanta wiyajcuna achcajmi riguiran. Riguejcuna
    llapanga caran pichga waranganönami (5,000).
  att-att: Ngam napakáru yù ira nga manguruk, gapu ta pagginná ra sù bilin ni Namarò
    nga kinagi ri Eduru nira. Á mággè límáribu yù ira lálláki nga manguruk.
  bki-bki: Mia tomu dolu telabo napano amijog kanalo iliano, nalo amoneaio, mia mirano
    na sum̃ano nalo ga na amoneaio, vaataro ka rivokar menu jumo [5,000].
  bqp-bqp: Ama gbɛ̃ dasi kũ ò ń yã mànↄ Yesu náani kɛ̀ ari ń gↄ̃gbɛ̃nↄ dasi kũ̀
    à kà gbɛ̃nↄn dúbu sↄↄro taka bà.
  mcp-mcp: Njɨ, bɔ́ɔ́lʉ́gá ncúlyá buud bwə́ á gwág kɛ́ɛl wá, bwə́ á *búgʉla. Tâŋ obúgʉla
    í mú bád kə kumə kúnə́-kúnə ótɔ́ɔ́shin otɔ́ɔn.
  hat-hat: Men, anpil moun ki te tande pawòl la te kwè. Lè sa a, te gen senkmil (5.000)
    moun konsa ki te kwè.
  npl-NT: Pero miakeh akimeh okikakeh intlajtol, okineltokakeh Cristo Jesús; iwa san
    tlakah okatkah kemi mákuili mil.
  bgg-bgg: Ji è rek magungde, khinyama pha bran è ji pha mua yoi pho ne ji migi now
    dun, ji è, ji pha idoh shii branthek ne itham guii huak ne um dun.
  eng-TCENT: But many who heard the word believed, and the number of men who believed
    came to about five thousand.
  eng-BSB: But many who heard the message believed, and the number of men grew to
    about five thousand.
  cpu-NT: Iro kantacha osheki ikaratzi kemayetavakerori kinkitharentsi, ikempisantayetanake.
    Jiroka ikaratzi tzimanaintsiri kempisantzinkariite, ikarataiyini 5,000 shirampariite.
  san-ASM: তথাপি যে লোকাস্তযোৰুপদেশম্ অশৃণ্ৱন্ তেষাং প্ৰাযেণ পঞ্চসহস্ৰাণি জনা ৱ্যশ্ৱসন্|
  tod-tod: Anɛɛ naa ʋe, nu mɔinmɔin ge ɠidaaleʋeni naati saama, niiti ti woiloni ti-wooi
    ma, kidaaleʋe nui liegɔi a laazeeli nu waadɔɔlugɔ (5 000) zu.
  tac-NT: Ta'chó cha'piachi, we'ká ralámuli akele Pegro, 'lige Juani ra'íchachi. Jaré
    'la bijchígile. Alué Esukristo oyérame suwábaga amulí sébale maligi mili rió,
    umugí uché rajpé we'ká nile.
  eng-WEBPB: But many of those who heard the word believed, and the number of the
    men came to be about five thousand.
  gfk-H: Senbia a haleng ta ira tunatuna ing diet ga hadadei no hinhinawas diet ga
    nurnur, ma no winawas ta diet ga haruat ma ra liman na arip.
  viv-viv: Tu moyaꞋaidi yoꞋo agaidiya yadi laumamala hivetumaganena, ada tovetumagana
    yadi yoꞋo himoyaꞋai, adi kilagalaga faifi tausani (5,000) amine.
  yao-yao: Nambo ŵajinji mwa ŵelewo ŵaŵapilikanile utenga u che Petulo ni che Yohana
    ŵakulupilile, ni ŵandu ŵaŵakulupilile ŵajonjesyeche ŵaliji mpela achalume elufu
    tano.
  tgp-tgp: Pani tamlohi matuvana hin la haratu la lo tapurongo isara, la rasua. Ale
    evin la tamlohi atu mariviti i tari vaha lima.
  auc-NT: Incæte tömëna äna në ëñënïnäni guiquënë pancadäniya nanguï ïnäni incæ në
    pönënäni bagadänimpa. Ïninque onguïñæ̈näni näni në pönencabo ïñömö wodo tinco
    mïido ganca ïnäni mänimpodäni baï bagadänimpa.
  kbc-NT: Pida eliodi niɡ̶ijo oko anowajipatalo niɡ̶ijoa Pedro lotaɡ̶a ijaa João oyiwaɡ̶adi
    Ǥoniotagodi, odaa ane liwokodi niɡ̶ica ane eniwaɡ̶atakanaɡ̶a ejinaɡ̶a domaɡ̶a
    iwida me ciinco miili ɡ̶oneleegiwadi.
  bmh-bmh: Bo, duailel asiu go ebu daremen goagal ze doimai, goagal oiagab petak emen.
    Duailel goagal oiagab petak emen go tausen tabkwai sag usalemen.
  ctu-BL: Cabʌl tsa' bʌ i yubiyob jini t'an tsi' ñopoyob. An che' bajche' jo'p'ejl
    mil winicob.
  meq-meq: Mə walaŋ i ndo neheye tə tsəne matətike i Piyer ta Yuhana aye na, ndo hay
    haladzay ta dzala ha ka Yesu. Ndo məpe mədzal gər ka Yesu ta səkah, ndo hay tebiye
    ma giye gwezem zlam.
  noa-H: Mamʌ mag hamach pʌrk'a harrju nawe jaau durrarrdam hõor pöm mag t'ʌnarr k'ʌʌnau
    hũrtarr haawai hĩchab chi hʌ̈k'a narr k'ʌʌn k'apanag hemk'ooin happai cinco miljö
    naajim haajem, hʌʌin dʌ̈i chaainjã beerba.
  alp-NT: Po bei tamata rebe esi lene luasi atetuke mere, bokala esi hlaleke loko
    Yesuse, pusuise sie usata lima.
  san-VEL: tathaapi ye lokaastayorupade"sam a"s.r.nvan te.saa.m praaye.na pa ncasahasraa.ni
    janaa vya"svasan|
  kbq-kbq: Hianagi mika kema antahi'naza vahe krerafamo'za zamentinti hu'nazana, vene'nema
    hampri'nazana 5 tauseni'a nazampi mareri'ne.
  kbh-kbh: Masque chca, banga ents̈anguents̈ana, nts̈amo Pedro y Juan tbojanayancá
    tmojanuenënga, aíñe Jesucrístbeñe imojtsos̈buáchiye. Chë tentscuana shachna uaranga
    Jesucrístbeñe os̈buáchiyënga imojtsemna, nÿe boyabásenga jacuéntase.
  ron-LSB: Dar mulți dintre cei care au auzit cuvântul au crezut și numărul lor a
    ajuns să fie cam cinci mii.
  pon-pon: A me toto, me ian ronadar majan o, pojonlar; ari, toto en ol akan impan
    limekid.
  nhe-BL: Pero miyac tlen quitlacaquilijtoyaj tlen Pedro quincamahuiyaya, quineltocaque.
    Huajca ica inijuanti, nopa tlaneltocani momiyaquilijtoyaj hasta san tlaca tlaneltocani
    mochijque macuili mil.
  sps-sps: Sana ri na fokinai nongoiny vaanan ten Pita, ri faaman to an as'as nar
    vainy onots toromainy to na ngim a tapan.
  wnc-wnc: Pewat ngana aminu buyambamda Pitatane wam natapa siakan sikut. Siwan aminu
    natapa siakan sikuu aminu buyambam siknga (5,000) sikut.
  bus-bus: Mↄde gbɛ̃ pari kɛ̀ aↄ̃ ń yã mànↄ Yesu náanɛ kɛ̀ ai aↄ̃ gↄ̃gbɛ̃nↄ pari
    kũ̀ à kà gↄ̃ↄn bↄrↄ sↄↄro taka.
  gub-BL: Amogwer teko nuiko kwaw tuwihaw wazàwe wà. Tuwihaw nuzeruzar kwaw wà. Teko
    Zezuz rehe ze'eg henu har tetea'u uzeruzar hehe wà. Awa uzeruzar ma'e a'e wà kury.
    5.000 ru'u waneta haw a'e wà kury.
  imo-imo: Nalo ungu ningo tiringilina pileringi imbomanga awini paimbo nimbele ningo
    ipuki tiringi. Kano kinye oi Gotenga ungumu ipuki tiko pileringi imboma kinye
    kelko pele Gotenga ungumu pilko ipuki tiringi imboma kinye lipe popo tipe 5,000
    mele moloringi.
  boj-boj: Bati deqa tamo uŋgasari tulaŋ gargekoba naŋgi Qotei aqa anjam quoqnsib
    Yesus qa naŋgo areqalo siŋgilatoqneb. Naŋgi kalil turteb 5,000.
  eng-DRA: But many of them who had heard the word, believed; and the number of the
    men was made five thousand.
  knf-knf: Kë bañaaŋ baŧum ţi bankŧiinkuŋ uţup wi banjañan, bafiyaar ţi Yeŧu. Wal
    mënţ banfiyaaruŋ bŧi bañogan iñeen-week ŋyaaş iñeen kañeen (5000).
  san-KHM: តថាបិ យេ លោកាស្តយោរុបទេឝម៑ អឝ្ឫណ្វន៑ តេឞាំ ប្រាយេណ បញ្ចសហស្រាណិ ជនា វ្យឝ្វសន៑។
  arn-NT: Welu fentren che allkütuyelu tati wewpitun, feyentuyngün. Feytichi trokiñ
    feyentulu tati rakingelu re pu wentru müten, epe puwfuy kechu warangka che.
  zas-NT: Per dád zien ree bén bacaagdiajg ni rëb ree Bëd con Waj bililadx xtiidx
    Dios, gojc reeman cost gaay mil xinguiaaw xcwentqui ree béngunaa.
  ken-NT: Yɛ̌ nɔ, bɛyǎ bo abhɛn bághókó ɛnyɨŋ ɛnɛ Píta nɛ Jɔ̌n bághátí bhɔ,
    mánóko. Mpǎy bakoŋo Yesu mankɛm akó aghaka mbɔ nká ɛtay.
