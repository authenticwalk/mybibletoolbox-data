  tuf-tuf: Eyta cuar ráhcyeyinat Pédroat tew̃jác chihtá cájacro. Uwan to binat cájacro.
    Sérinan cinco mil binat cájacro.
  abx-abx: Pero malabbat dina i magpanutu'o si mga magpamakali si sumat, ngan anakka
    mga singko mil i katabbul-na si mga lalla bisan kon ma'in kwintado i mga danda.
  mco-NT: Mayjäy ajcxy huɨdibɨ anajty tɨ amɨdo'ijtcɨxy je Pedro y'ayuc ymɨbɨjc ajcxy.
    E hue' je mɨbɨjcpɨdɨjc, ac yëydɨjctɨjcpɨ, yajmɨchomujcy jahueen ycamɨgoox mílɨty.
  bsp-bsp: Afum alarəm alɔma aŋɛ ŋanane moloku maŋan mɔ, ŋanalaŋ, kɔ kəgba kəŋan kəŋc-bəp
