  amo-amo: Nin nanin wang, among anit gbardan na ilanza uliru Bitrus itin yinna nin
    Yesu. Anan alena yinna nin Yesu iwa duru anit timui titawn [5000]
  pjt-pjt: Palu aṉangu kutjupa tjuṯaya paluṟu pula wangkanytjitjanguṟu kuliṟa mulamularingu
    alatjiṯu winki mulapa, munuya Jesuku walytja kutjupa tjuṯangka tjunguringkula
    tjuṯaringu munuya 5,000 nguwanpa nyinangi tjuṯa mulapa.
  cwe-cwe: Mbali wanhu wengi wowahulike usenga wawo wahuwila. Peta ya walume wowahuwile
    ikala magana malongo matano.
  daa-NT: Kar gay, min gee kuuk cokiyit kaaw ta paliinnar ɗo *ger ka Buŋdi-ak, dakina
