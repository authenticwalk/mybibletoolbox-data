    irɨnquɨ de bniety gunaa.
  jae-jae: Lau taŋ sêŋô Peterenê biŋ tau naŋ, nêŋ taêsam sêkêŋ gêwiŋ ma lau tau nêŋ
    ŋacwaga amboac 5,000.
  ksd-ksd: Ma mangoro ta diat dia tar valongore ra tinata dia nurnur; ma di luk ra
    tarai ba ra ilima na arip na marmar bar.
  msm-NT: Di inggad pad to sikan, mahan-in gihapun to diya namakadinog to wali dan
