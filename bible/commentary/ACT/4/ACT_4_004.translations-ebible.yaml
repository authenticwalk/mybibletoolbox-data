  bod-N: འོན་ཀྱང་ཆོས་ལ་ཉན་མཁན་རྣམས་ལས་མི་མང་པོ་དད་པར་གྱུར༌ཏེ། དད་ལྡན་པ་སྐྱེས་པའི་གྲངས་ནི་ལྔ་སྟོང་ཙམ་ལ་སླེབས༌སོ།།
