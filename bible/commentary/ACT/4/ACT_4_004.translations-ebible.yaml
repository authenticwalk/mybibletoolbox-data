  san-ITR: tathApi ye lokAstayorupadesham ashR^iNvan teShAM prAyeNa pa nchasahasrANi
    janA vyashvasan|
  bel-N: А многія з тых, якія чулі слова, паверылі; і быў лік такіх мужоў каля пяці
