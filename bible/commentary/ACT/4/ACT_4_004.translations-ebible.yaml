  mcr-mcr: Iiŋä etaŋgi qokä-apäki, qu iquaqu awä tqaŋginyä qätä äwipiyi, kuapänäŋi,
    Jisasi Iquenyqä quuvqä eqäkuwi. Qokä, quuvqä eqäka äpmiŋuwä iqua, eeqänäŋi 5,000.
  cux-NT: Naati nguaaⁿ tanducuéⁿ'e yā neené 'yaaⁿ yā chi ch'iindiveéⁿ yā ní n'deee
    taaví yā chi chi'teenú yā, ní 'iiⁿ'yāⁿ s'eeⁿ ní ngii yā taanduu nyuⁿ'u mil.
  tur-YTC: Ama sözü duyanların birçoğu iman etti. İmanlı erkeklerin sayısı yaklaşık
