    5,000 onou goi edowai.
  aly-aly: Akngerr ingwer-rnem ratherrarl renh-rnem akalty-anthek, rernem Jesus tnakek.
    Ingkart-rnem akngerr-anem irrek, 5,000.
  wiu-wiu: Nitaneyake einagotame okoimo yakane yene peya matiyame kini okoimo yakoa
    motaneya. Nitaneyake Yesunomo wete yakoa motane yene-pala eni yene kibutukoa oi
    moapa ali-kama takoa oi motokoli ege egeta wakala kadukoa (5,000) kakedekoi.
  swe-swe: Men många av dem som hade hört budskapet (ordet) kom till tro, och antalet
    män var nu omkring 5 000. [Från att ha varit en grupp på 120 män och kvinnor,
    se , ökade de troende med ungefär 3 000 på pingstdagen, se . Bland dessa var en
    del besökare, se . Beroende på hur lång tid som har förflutit mellan pingstdagen
    och denna händelse, kan några ha rest hem. Samtidigt kom dagligen människor till
    tro, se . Troligtvis syftar siffran 5 000 här i vers 4 på det totala antalet troende
    män i Jerusalem vid den här tidpunkten. Under några få timmar denna eftermiddag,
    mellan mannens helande klockan tre och sextiden då Petrus och Johannes blev arresterade,
    hade då lågt räknat upp till omkring 2 000 kommit till tro. Skaran fortsätter
    att öka, se . Även många präster kommer till tro, se . Omkring 25 år senare refererar
    Lukas till hur tusentals judar kommit till tro i Jerusalem, se . Totalt antal
    invånare i Jerusalem vid den här tiden på 30-talet e.Kr. är svårt att uppskatta
    men rör sig om ca 40 000-100 000. Under högtiderna ökar det till mer än det dubbla
    eller tredubbla.]
  cth-cth: Hateiteh, Cathut lawkkatang ka thai ni teh ka yuem e tami tongpa dueng
