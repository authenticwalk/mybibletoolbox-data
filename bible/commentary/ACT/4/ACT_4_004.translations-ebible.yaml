  amp-amp: Nd Pitarof pthamo mrokfom bi 5,000 yimam wany yakiohato hiketmn rof fakmomf.
  bht-bht: पर संदेश सुणने बालयां चे मतयां यीशुऐ पर भरोसा किता, उना भरोसा करणे बाले
