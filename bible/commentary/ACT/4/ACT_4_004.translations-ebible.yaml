    Rire.
  kpg-kpg: Gei digau dogologo ne longono nnelekai aanei, la gu hagadonu. Digaula gu dogologo mai,
    guu tugi di lima mana (5,000).
  taj-taj: तर पत्रुसदेन यूहन्‍नासे पाङ्बा समाचार ङ्‌यान्‍बा म्‍हिगदे न्‍हङरी ल्‍हानान
    म्‍हिगदेसे विश्‍वास लजी। विश्‍वास लबा म्‍हिगदे न्‍हङरी ओस्‍पन हजार ङा ते ह्रेम्‍कोलागदे
    मुबा।
  avt-avt: Te mɨt yapɨrwe nemtau hɨm me God Pita ketpim, hɨr nisesim. In ek, mɨt neit
