    anɔ abe akpe atɔ̃ ene.
  nuy-nuy: Yagu arraarrawindi wurru-wurruj anubani wurraawanggini, marri anubani wuu-jambarrgiiyn.
    Warruburru-yung warra-wurru-wurruj wuu-jambarrgina-yinyung wurru-mulung-ḏunggal,
    5000 warra-waḻya-waḻya aḏaba.
  cop-BHC: ⲞⲨⲘⲎϢ ⲆⲈ ⲈⲂⲞⲖ ϦⲈⲚⲚⲎ ⲈⲦⲀⲨⲤⲰⲦⲈⲘ ⲈⲠⲒⲤⲀϪⲒ ⲀⲨⲚⲀϨϮ ⲞⲨⲞϨ ⲀⲨϢⲰⲠⲒ ⲚϪⲈⲦⲎⲠⲒ ⲚⲚⲒⲢⲰⲘⲒ
    ⲈⲦⲀⲨⲚⲀϨϮ ⲈⲨⲈⲢ Ⲉ- ⲚϢⲞ.
  buk-buk: Magoc lau daêsam naŋ sêŋgô yom naŋ Pita lu Jon sêsôm, naŋ sêkêŋ whiŋ yom
    dau. Ŋac lau dau si lauŋgac ŋambwa si namba gitôm 5,000.
  pri-NT: Êco na dau wâru gée goo tèpa têre ê popai na rà cèikî, â ê jéû tèpa cèikî,
    âna é pitoo wâmwünyabweri 5 000 âboro.
  zpq-NT: Na' ca nac beṉe' ca' gosende' chesoe' Pedroa' na' Juanṉa' xtiža' Diosen',
    zane' gosejnilaže' Criston', na' txen len beṉe' ca' ba gosejnilaže'ne' cana',
    gosac do gayo' mil beṉe' byo cbi cuent no'ole.
  por-TFT: Contudo, muitas pessoas que já tinham ouvido a mensagem de Pedro creram
    em Jesus. (OU, Mas muitas pessoas já criam em Jesus, pois tinham ouvido a mensagem
    de Pedro.) Por isso, o número de homens cristãos em Jesus já tinha atingido cerca
    de 5.000.
  gwi-NT: Jesus, eegwagwaandak ts'ą' dinjii lęįį gavoołk'įį nąįį gwik'injigiighit
