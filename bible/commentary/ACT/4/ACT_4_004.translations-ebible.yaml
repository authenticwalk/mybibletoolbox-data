  san-SIN: තථාපි යේ ලෝකාස්තයෝරුපදේශම් අශෘණ්වන් තේෂාං ප්‍රායේණ පඤ්චසහස්‍රාණි ජනා ව්‍යශ්වසන්|
  yut-yut: Mani amɨn morapmɨ da amɨn bamot dakon gen uŋun nandaŋ Yesu nandaŋ gadaŋ
