  cpb-NT: Iro kantacha osheki kemayetawakerori kenkitharentsi, ikemisantayetanake.
    Jirika ikaatzi tzimanaintsiri kemisantzinkaripaini, ikaataiyini 5,000 shiramparipaini.
  aon-aon: Aria sabaishi douk shemnek amam hakripeshen iri baraen aria shenek bilip
