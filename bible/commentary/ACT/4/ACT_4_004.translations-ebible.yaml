  mal-mal: എന്നാൽ വചനം കേട്ടവരിൽ പലരും വിശ്വസിച്ചു; പുരുഷന്മാരുടെ എണ്ണംതന്നെ അയ്യായിരത്തോളമായി.
  kkc-kkc: '@see-verse:ACT.004.003'
  lit-lit: Bet daugelis tų, kurie girdėjo žodį, tikėjo, ir vyrų skaičius pasidarė
