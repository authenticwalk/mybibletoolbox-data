  sch-sch: Hannirese, an chongril rangâipungei lâia mi tamtakin an iem zoia, an
    tamlam chu pasal ulien korong khom isâng rangnga dôr an ni.
  mic-MIQNT: Gatu na pugwelgig ta'n nutmi'titeg ula gelu'lg agnutmaqan getlams'tmi'tij.
    Ta'nig getlams'tua'titl Se'susal nige' eimu'tijig na'tami na'n pituiptnnaqanijig
    ji'nmug aq maw e'pijig aq mijua'ji'jg.
  huu-NT: Iese suide; ia Pedro llogacɨnona cacadɨnomona ailluena comɨnɨ naiena ɨɨnotɨmacɨ.
    Cinco mil dɨgamɨe creyentiaɨna jai itɨmacɨ.
  jiv-NT: Tura Pitrun nuik anturkarmia nú aents untsurí̱ Yus-shuar ajasarmiayi. Nuik
    Yus-shuaraim tura yamaiyaim iruram ti untsurí̱ ajasarmiayi. Aya áishmaṉkak, seṉku
    mir (5000) aents ármiayi.
  otm-NT: Pɛ xʉn ngu ʉ xí 'yøh ram hma bi ma, bi 'yɛ̨c'yɛi. Mbɛ í jua'i cʉt'a mahuąhi
    yʉn 'yohʉ ngue bi 'yɛ̨c'yɛi.
  dah-dah: Gega irem gote mere nuramiŋ marbe budam wor po mere goyen fudinde yeŋ nurde
    Yesu niŋ dufaymiŋ tareŋ iramiŋ. Irkeb al yeŋ wa Yesu niŋ dufaymiŋ tareŋ iramiŋ
    mar bikkek goyabe gayamuŋkek goya gabu irde al parguwak po kapyaŋ hamiŋbe 5,000
    gwahade hiriŋ.
  tnk-tnk: Mətə nərmama me səməme həməreɡi nəɡkiariien səvənrau, həpɨk ia nirəha həni
    nɨpərhienien ia Iesu. Kəvsini nərman me əpa səməme həni nɨpərhienien ia Iesu,
    irəha pam ipaka faef-taosen.
  kpr-kpr: Aminguseri, avata evetu genembo digari ne, Peter nengae John ghae da geka,
    ningido tumonduseri. Gegenembo tumonduse Iesu da natofo usera amo, isambu 5,000
    ri. A evevetu sasingude jo tegae useri.
