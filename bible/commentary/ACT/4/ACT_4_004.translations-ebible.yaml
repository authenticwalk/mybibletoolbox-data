  cme-NT: Baŋ fiɛ bel-ba, baŋ hii piiye baa bamaŋ hiere, ba fɔ̃ŋgũɔ baa hũu-ma.
    Bamaŋ naa hũyãa-ma, ba gbãa yu nuɔmba neifieŋa hãi nuɔsiba ndii temma.
  sus-sus: Kɔnɔ mixi wuyaxi naxee na wɔyɛnyi mɛ, e naxa a suxu. Danxaniyatɔɛe xun
    naxa masa, han xɛmɛe kɔnti naxa wulu suuli ɲɔndɔn li.
  pon-2006: Ahpw me tohto me rong mahseno re pwosonla; oh ohl ako wie tohtohla ele
    lel me limekid.
  dad-dad: Anĩ ere, od karĩ den idi musei momoi den, momoiya tamo faif tausen age
    fiya wõ den.
  zab-NT: Per zieny de bniety ni bcuadiag xtiidxdeb güeldilaazdeb xtiidx Dios ax pur
