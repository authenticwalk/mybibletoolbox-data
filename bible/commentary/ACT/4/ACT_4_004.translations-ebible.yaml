  san-THA: ตถาปิ เย โลกาสฺตโยรุปเทศมฺ อศฺฤณฺวนฺ เตษำ ปฺราเยณ ปญฺจสหสฺราณิ ชนา วฺยศฺวสนฺฯ
  iws-iws: Mɨ iikam nhɨrɨm sɨma taka sowiir yaiya saiir wakae dɨgiyɨm mɨ sɨma ɨna
