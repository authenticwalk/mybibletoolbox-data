    gila to'omia nima to'oni (5,000) wane.
  ded-ded: Anu habutoango Petoro yoac deu negenggec, yenearunac homacngo imoc negensinggema
    Yesuac habuu torokpegec. Anu ngicngac imoc kpetengina 5 tauseng anec.
  ewe-ewe: Togbɔ be edzɔ alea hã la, ame geɖe siwo se Petro kple Yohanes ƒe nyagbɔgblɔ
