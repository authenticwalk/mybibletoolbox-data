    ããrĩñurã. Irasirirã dupiyurogue Jesúre bʉremupʉrorinerã merã wárã ããrĩñurã. Ʉ̃ma
    ditare keomakʉ̃, cinco mil ããrĩñurã.
  nal-nal: Singsaxai amala zin naandi di langarin a dorang kanaan ma di inaxam paazaai,
    ma a vaakatang sin ubina di inaxam paazaai xa balas a taausan ka watmit.
  kyq-kyq: Ute naan̰ se kic ɓo, jeegen booy taar Piɛr ute Jan se maakɗe ki se jeege
