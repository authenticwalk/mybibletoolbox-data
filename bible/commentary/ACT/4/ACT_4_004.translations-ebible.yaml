  hoy-hoy: लेकीन वचन इक केळावाळेर दा टु हापाळ मुंदुर विश्वास माळदुर, अदिक आंदुर गिनती
    अईद हजार मंळसागोळ्द हात्‍तीपास आगेत.
  uri-uri: Ari tu wrongwailet pa tu atning yangkipm a pike tuwekg laron pa, yatom
