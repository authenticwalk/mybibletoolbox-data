  gvn-gvn: '@see-verse:ACT.004.003'
  nhy-NT: Miekej katlej okikakej itlajtol in Dios okineltokakej, iwan san yen okichtin
    okinpojkej oyekaj kej makuile mil tlakaj katlej otlaneltokakej.
  asm-FB: কিন্তু যি সকলে শিক্ষা শুনিছিল, তেওঁলোকৰ মাজৰ বহুত মানুহে বিশ্বাস কৰিলে;
