  cbk-cbk: Pero mucho del maga gente ya cree cuando ya oi el mensaje di Pedro y di
    Juan. Y ahora el total del maga creyente tiene ya como maga cinco mil.
  uig-ARA: لېكىن جار قىلىنغان سۆز-كالامنى ئاڭلىغانلارنىڭ كۆپى ئېتىقاد قىلدى؛ شۇنىڭ
