    Minypa mu-ngoyurra aburr-werranga aburr-jaranga marr aburr-balcha nula Jesus rrapa
    mola jurdach aburr-werranga, minypa aburr-jaranga aburr-negiyana aburr-bamuna,
    minypa 5,000 gu-galiya yerrcha gugu aburr-ni.
  wal-wal: SHin qaalaa siyidaageetuppe daroti ammanidosona; ammanida attumaasaa qoodai
    ichchashu sha7aa keeni gidiis.
  zad-NT: Per beṉ' zan beṉ'ka' bzenaggake' dillaa be' Pédrona' len Juanna' benḻilall'gake'
    Jesúza'. Na' ka', wyanch beṉ'ka' benḻilall'gake'ne', na' gokgake' ka do gayaa
    mil to beṉ' byoka'zə.
  kmg-kmg: Eme Petorozi miti mume manambiŋ jaŋeraonec bocjahazi i mana šakierâ Jesure
    kikefuŋfâc jaŋerao šuhuckepie ŋic sasawa šare-jeŋic 5 tauseŋ ewec.
  aso-aso: Neꞌmine i-ngidaniꞌza lasineꞌ gamazi gilave mukiꞌ nene gili eleꞌvoleꞌ aniꞌ.
    Idoꞌ neꞌmine ikevo gili eleꞌvoleꞌ ave nene imineꞌ milikevo nabaꞌine nene faef
    tauseni (5,000) ineꞌ.
  uli-uli: Ngo ye cholop rechokwe re rongrong foloy kowe yar le resa chepar ngo yesa
    tugul lal deper; iwe ngo leper mal kala resa chepar irel yodle ila bele limngeras.
  nin-NT: Anishirr shishemi nggo a wo ure ku a kpanye na ku. Abangga ba nggo a kpa
    Yesu a hun ma ukrɨ ukywi (5,000).
  acu-NT: '@see-verse:ACT.004.003'
  cak-WNT: Y can ye q'uiy c'a chique ri winek ri xe'ac'axan ri ch'abel ri xquibij
    ri apóstoles ri xquinimaj ri Ajaf Jesús. Y ri k'ij c'a ri', xaxu (xaxe) wi c'a
    ri achi'a' yec'o achi'el jun wu'o' mil.
  ebk-ebk: Ngem ongor as nan chiyuycha nanngor as nan kenalen cha Pedro kan Juan nan
    enmafurot. Nan filang nan lanaraki ay enmafurot kan Jesus at umuy as leman lifu.
  spa-PDDPT: Muchos de los que oyeron la Palabra creyeron, de los cuales como 5.000
    fueron varones.
  ruf-ruf: Lekeni iwanu wengi iwahulike imbuli yawailongile Petiri na Yohane watoghola,
    na iwanu iwatoghole tsawongetseka na kuwa ka iwanu elufu tano.
  gun-gun: Ha'e rã ijayvua oendu va'e kuery ma heta oguerovia. Avakue oguerovia va'e
    ma cinco mil rai'i ikuai.
  agu-BL: Poro wi'nin e' cyocsaj yi xtxolbil yi nsken tal Lu'. E'chk o' lo' mil yaj
    yi cyocsaj.
  isn-isn: Kuiti antu idu nai atulaa ijaa u lukani ai ahuiie; ni ngele a agoha nai
    atulaa ahuiie ai isigiiwe kutula magana a nzogu a taano.
  eng-PEV: Some people already heard Peter and John’s message, and a lot of them believed
    it, so they started to follow Jesus. More and more people started to follow Jesus.
    There were about 5,000 men following him at that time.
  ilo-ULB: Ngem adu kadagiti tattao a nakangngeg iti mensahe ti namati; ket ti bilang
    dagiti lallaki a namati ket agarup lima a ribu.
  pir-NT: Pʉhtoa tiquina sa cahmedapegʉ̃ta peyequina Cohãcjʉ̃ yere tʉhoyequina pehe
    “Ijirota ijire”, ni tʉhotuahye. Sa ye Jesu yequina peyequina sajãhye. Tiquinare
    ʉmʉa sehsarore mari queogʉ̃ Jesure wacũ tutuayequina cinco mil masa ijiahye.
  anv-NT: Yɛ́mbɔ bɔɔ́ bi áwuú mekomejɔɔ́ Pita ne Jɔn, gejamé ákáme, ne ácho
    né geluage bɔɔ́ bi áfyɛɛ́ matɔɔ́ ne Jisɔs, ɛbwɔ́ álú nana genógé bɔ dɛle
    ata.
  sab-NT: Agwa kwian tanre Jesu gerua keruchugu Jesu gerua gau ulia Pedro giti Juan
    giti, kwian Jesu gerua ganga ulita chku ngle ngle, kwian onbre alin jo teanba
    ulita chku cinco mil.
  tmd-tmd: Makwam Pita Jon nöbö hogwa mönö wä aku yad nölmɨdmɨn, nöbö mö nugwön, nöbö
    mö mɨga mönö wä aku nugw pɨmä. Makwam, nöbö mö Jisas nugw pim bla akuyöbö paip
    tausan (5000) duöŋa.
  acr-NNT: Pero chike ri xetaw re ri xubꞌiꞌij ri Pedro, lik e kꞌi ri xkubꞌiꞌ kikꞌuꞌx
