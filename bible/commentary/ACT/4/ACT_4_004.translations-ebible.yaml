  enq-2: Dopaka doko, Pitanya pii siami dupanya endakali longome pii doko kiningina
    lao masetala, Jisasa tungi piami. Jisasa tungi piami akali dupanya kindi doko
    tausene yungipi mende jia.
  eng-ASVBT: But many of them that heard the word believed; and the number of the
