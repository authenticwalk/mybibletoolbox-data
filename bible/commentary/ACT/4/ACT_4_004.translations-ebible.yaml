  tuo-NT: Ãpẽrã Õꞌacʉ̃ wiꞌipʉ na buꞌesere tʉꞌoꞌcãrã pãjãrã Jesure ẽjõpeocãrã niwã.
    Todʉporopʉ Jesure ẽjõpeomʉꞌtãꞌcãrã meꞌrã nírã, ʉmʉa seꞌsarore baꞌpaqueocã, niꞌcãmocʉsetiri
