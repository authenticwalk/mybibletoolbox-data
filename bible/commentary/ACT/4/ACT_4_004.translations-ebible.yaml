    kaguro (5.000) fɛni.
  sbe-sbe: Na iyamo Petelo yona lauguguya wa taulapuina tamowaidiyao gwaudi meta se
    kawamamohoi. Na loheloheyao taukawamamohoi maudoidi badodi ye sae ede nuwana 5,000
