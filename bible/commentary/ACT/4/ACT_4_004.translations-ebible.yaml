verse: ACT.004.004
translations:
  kpx-kpx: Isito ata bahata vai taoseni (5,000) keau hotoe dua ke evisi abu uvu malei
    Iesu omilu.
  okv-H: Rate embomeni isapamane Peter te John te ta ke ingito jo haperekenu ambotani
    mahu amiga vahaita kaju eo ambotani tapa 5,000 ena.
  tbo-tbo: Ma tamogi lawa i maga bahana hi noonoli hi witumagana, po tu witumagana
    lawahi hai maga i gae mei tausana nimitutu.
  mal-C: എന്നാൽ, വചനം കേട്ടവരിൽ അനേകർ വിശ്വസിച്ചു; വിശ്വസിച്ചവരിൽ പുരുഷന്മാരുടെ സംഖ്യതന്നെ
    ഏകദേശം അയ്യായിരമായി.
  grc-SR: Πολλοὶ δὲ τῶν ἀκουσάντων τὸν λόγον ἐπίστευσαν· καὶ ἐγενήθη ⸋ὁ⸌ ἀριθμὸς τῶν
    ἀνδρῶν ⸂ὡσεὶ⸃ χιλιάδες πέντε.
  bgc-bgc: पर वचन के सुणण आळा म्ह तै घणाए नै बिश्वास करया, अर उनकी गिणती पाँच हजार
    माणसां कै करीबन होग्यी थी।
  khz-khz: Na Petero e Ioane geria vopata talima vogovagi na gekamonagiato, gaurai
    talima vogo na gevega-taunataunaato, aonai marumo maparara vogora ragana imaima
    (5,000) vetaina.
  deu-TKW: Viele aber von denen, die das Wort hörten, wurden gläubig, und es belief
    sich die Zahl auf fünftausend Mann.
  zsr-NT: Gulayejlëꞌ Cristo zian nup niꞌ gulayöni didzaꞌ gluꞌë Pedro len Juan. Naꞌa,
    bönniꞌz taꞌyejlëꞌë Cristo nacquëꞌ gdu chiʉ́n gayuꞌë.
  lin-lin: Kasi kati na bato oyo bayokaki mateya, mingi bandimaki yango ; bongo motango
    ya bandimi ebakisamaki mpe bakomaki bato pene nkoto mitano.
  hns-NT: Bakie djanta me se dher log oelogke partjaar soenke Jiesoe me bieswaas kare
    lagal. Ohie rodj lagbhag paatj hadjaar manai bieswaasie hoi gail, aurat larkan
    tjhorke.
  noa-E: Mamʉ mag amach pʉrkha arrju nawe jaau durrarrdam õor pöm mag thʉnarr khʉʉnau
    ũrtarr aawai ĩchab chi ʉ̈kha narr khʉʉn khapanag emkhooin appai cinco miljö naajim
    aajem, ʉʉin dʉ̈i chaainjã beerba.
  eng-EMTV: However, many of those who heard the word believed; and the number of
    the men came to be about five thousand.
  mib-NT: Te cuehē ñayuu jeē ní cajini sōho jnūhun ni cacahān Pedro jiín Juan ni cacandíje
    i. Te ni nduu nájnūhun uhūn mil jeē maá nene tēe jeē ní cacandíje.
  lif-NT2: कर खे़न् पाःन्‍जाक् के़घे़म्‍बाहाॽओ यरिक् मनाहाॽरे़ नसाःन् मे़जोगु॥ नसाःन्
    के़जोःक्‍पा मनाहाॽ मे़बोःरे़आङ् ये़म्‍बित्‍छाहाॽरक्‌हे़न्‍छिङ् ङासि (५०००) यारिक्
    मे़गे़रे़रो॥
  xnj-xnj: Nambu vamahele pagati ya vevayuwini ujumbi wavi vakasadika, na vamsadika
    vakayonjokeseka jumula yavi vakavya ngati vagosi elufu mhanu.
  mmx-mmx: Ketla buaang atnedi diga ronga i mo lavapaase at ne Pita, diga nunu. La
    luutus atnedi luvuttadi remes ga urut ti lavalimo larabin sangsangaun kobot. (5000)
  cbr-NT: Usa 'aínbi ca an a ñuiquin bana ñuixuncëxun cuati Jesúsmi catamëcë unicamax
    'itsaira 'iacëxa. Acamax ca xanucëñunma nucë bënëcamaishi tupúncëx cinco milsa
    'iacëxa.
  tee-NT: Para akts'iya na lhu ju tak'asmatlh ju chivinti talaca'ilh. Chai chux ju
    ixtalhilaca'anta ju Jesús cha'alh tachi lakaquis milh jok'atni. Jantu aputek'ecalh
    ju chakolun chai ju ask'at'an.
  eng-LSV: and many of those hearing the word believed, and the number of the men
    became, as it were, five thousand.
  cak-NT: Y can je q'uiy chique ri winak ri xquic'oxaj rutzij ri Dios ri k'ij ri',
    xquinimaj. Conojel ri quiniman yan y ri xquinimaj ri k'ij ri', xe ri achi'a' jec'o
    jun je wo'o' mil.
  pah-NT: '@see-verse:ACT.004.003'
  sja-NT: Mãga oojida mĩda, eperãarã chok'araarãpa Cristode ijãajida, ãrapa jarateedap'edaa
    k'aurepa. Ijãapataarã jõmaweda ɨmɨk'ĩraarã aupai cinco mil paji.
  xed-xed: Tsaw mataba tsa gwal ta snaŋtá tsa gwaɗa gwal ghunay ya, nda ndəgha həŋ
    ta zlghafta. Ta magay mbsaka taŋ ta dəmbuʼ hutaf.
  mks-NT: Joo cua̱há ndiva̱ha ña̱yivi na̱candúsa tu̱hun na̱ca̱ha̱n Pedro ta xi̱hín
    ña̱ yóho na̱ndicua̱ha̱ chága̱ na̱ cúú cuéntá Jesús. Jáchi̱ na̱ na̱candúsa cán
    na̱sa̱cuu na tátu̱hun u̱hu̱n mil da̱ta̱a.
  gfk-S: Sene be a haleng ta ira turadi ing di ga hadade no hininaawas di ga nurnur,
    kaie no winawas ta di ga nanaas haruat ma ra liman na arip.
  bmu-bmu: Mewö jigetmö, Buŋa keuŋiri mötkeri, yeŋgöreŋök jesöŋgöŋan uruŋini meleŋda
    Jisös möt nariget. Möt narigeri, yeŋgö jaŋgöŋinan qariiga 5000:gö dop aka malget.
  dgz-dgz: Go waenapan aruga Pita ge Dion God oise waiwanumune anune ame imumu waren
    anu tumat tane. Ap menan wam ame gapan apan mugenataet anu tumat tan intum tane
    arugataet (5,000 mini) wanumon.
  eng-GNV: Howbeit, many of them which heard the word, beleeued, and the number of
    the men was about fiue thousand.
  zaa-NT: Pero nuỹetse' canu biyénini ca titsa' nu gutixa'a cabía nna huíalatsi' quį.
    Ttú gayu' mili' ca nubéyu'a nna beni cą Señor Jesús recibir.
  eng-WEBSTER: But many of them who heard the word, believed; and the number of the
    men was about five thousand.
  guh-guh: Itsiata baitsi jane baja jivibitsaëtoxanetonë capanepaeya jumecovënëtatsibeje
    pevaetabivajënaeyatsibeje. Nexata daxita pamonae jumecovënëta Jesús pelivaisi,
    ëpebijivi namataëjëtatsi cinco mil ponëbeje.
  bon-bon: Yepä, bucurage biname cina lui Peteru Yoane naabibime mene itecijemige,
    teepi peei mene jitrungisi, siige ätrunga biname cina bucurage äbitininisi, faib
    tausen joomlige.
  nhw-BL: Pero miyac catli quitlacaquilijtoyaj catli Pedro quincamanalhuiyaya, quineltocaque.
    Huajca ica inijuanti, nopa tlaneltocani momiyaquilijtoyaj hasta san tlaca tlaneltocani
    mochijque macuili mil.
  mgw-mgw: Lakini bambone kati ya bandu balu' babaayu'wine li'lu' liyi'gi'yo ngabau'bi'lya,
    na isabu ya analu'me babaau'bi'lile ngaiyongekeya mpaka ika kati mitumbi elupu
    tano.
  swh-ONEN: Lakini wengi waliosikia lile neno waliamini, idadi yao ilikuwa yapata
    wanaume 5,000.
  wbi-wbi: Ikighelelo kya vaghosi valyaghelanisivue valyale imbilima ihano ndiki.
  bba-bba: Adɑmɑ tɔn dɑbinu be bɑ ɡɑri yi nuɑ bɑ nɑɑnɛ doke. Mɑ ben ɡeerɑ sosi sere
    bɑ kuɑ tɔnu nɔrɔbun subɑ nɔɔbun (5.000) sɑkɑ.
  eng-KJVCPB: Howbeit many of them which heard the word believed; and the number of
    the men was about five thousand.
  kgk-NT: Ha heta voi oĩ inhe'ẽ reroviaha. Cinco mil kwimba'e va'e-rupi oĩ inhe'ẽ
    renduha.
  waj-waj: Ivaitana Yisuuva kava diitoo mmayaayaivaa tuuvaa vaa kaayau gioonna kiaapuuya
    rikiada kutaavaivee kiaa kiada ngiari ausaiyauvaa hanigieeravai. Hanigiooduu iya
    vaidiiya nnaasu yaaruduu kaayau (5000) variravai.
  cpy-cpy: Roo kanteencha osheki ikaatzi kemawakirori kenkitharentsi, ikemijantee-yanakini.
    Ikaatzi 5000 atziri kemijanta-neentsiri.
  mpx-mpx: Yaa bolo Pita ge Diyon wali papaatena hi hago hi gewi hi abulilek, inoke
    toabulilek bolau ali gewi i tal ha kelaubwa ni ola paib tausan.
  wbp-wbp: Kala panu-kari ngalya-kari, ngungkurr-nyinajalu-janarla Piitaku manu Jaanuku
    jarukuju, ngulaju wati 5,000-pala manu ngalya-kari karnta.
  luo-luo: Ji mangʼeny mane owinjo puonj jootego noyie, kendo kar romb chwo mane oyie
    nomedore moromo chwo alufu abich.
  nhe-NT: Pero miyac tlen quitlacaquilijtoyaj tlen Pedro quincamahuiyaya, quineltocaque.
    Huajca ica inijuanti, nopa tlaneltocani momiyaquilijtoyaj hasta san tlaca tlaneltocani
    mochijque macuili mil.
  aii-aii: ܐܝܼܢܵܐ ܪܵܒܵܐ ܕܫܡܝܼܥ ܠܗܘܿܢ ܗܹܡܸܙܡܵܢ ܗܘܼܡܸܢܗܘܿܢ، ܘܗܘܹܐ ܠܹܗ ܡܸܢܝܵܢܵܝܗ‌ܝ ܐܲܝܟ݂
    ܚܲܡܫܵܐ ܐܲܠܦܹ̈ܐ ܐܢܵܫܹ̈ܐ.
  esk-NT: Aglaan iñugiaktuat tusaaruat uqautaaknik ukpiqsriñiqsut, iñugiaktilaaliyuŋnat
    5,000-mik aŋutiłhiñat.
  msb-msb: Pero nagturuod an kadamuan na nakabati sadtoʼn pagpahayag, kaya nag-abot
    sa mga 5,000 an kadamo san mga lalaki na nagaturuod.
  cpa-NT: Jøng² tiog¹³ báh³ ca¹hé¹ dsa² jue¹², dsa² ti³nang¹² jǿg³ jmai³ jøng². Jøng²
    ca¹løa¹ hŋí² mei¹³ dsa² ŋioh¹², jmáh¹lah dsa² hé² jǿg³.
  dso-dso: ମାତର୍‌ ବେସି ଲକ୍‌ ସେମନର୍‌ ସିକିଆ ସୁନିକରି ବିସ୍‌ବାସ୍‌ କଲାଇ, ଆରି ତାକର୍‌ ବିତ୍‌ରେଅନି
    ମୁନୁସ୍‌ପିଲା ସେ ଅଦିକ୍‌ ଅଇକରି ପାକାପାକି ପାଁଚ୍‌ଅଜାର୍‌ ଅଇଲାଇ ।
  meu-meu: A edia hereva e kamonai bona e abi dae taudia iboudiai be daha ima sisivana.
  yva-NT: 'Weramu vatano wo aya ananyaowe raranive umawe wanui rave wanave Yesus ai.
    Weti vatano nanawirati wanave Yesus aije awa wanuije miridi nseo akato: akarijo
    yavaruga awa wanuije nanto no ribuge radani.'
  dgc-dgc: Pero du meadu a nakabate to pégtoldu ni Pedro, éy naniwala side ni Jesus.
    Tulos dinumagdag side ta gurupu du alagad, hanggan inumabut side a étanan ta manga
    lima a libu a lélake.
  zpm-NT: Niicle ne scataa rlëë grë zha rnabey co, per nzian zha ne ndxie ga bliladz
    Jesús; zig gaay mil rgaa loxaque zha bgui.
  hix-NT: Petru komo yoyuhtxownà hatà, toto komo, enytxanyenhàyamo, ukukur komo rma.
    Àro wyar hamà, ketxkon hatà, thenyenohnà komo rma. 5000 me hana nehxatxkon ha,
    àyakenon komo, Txesusu yahosnyenhàyamo yakenonà. Kàrkomo komo yakenon marma àro
    hatà.
  sim-sim: Hako ma ol mashi Jisashin misindiyari ondo angop musha mendek nari lir.
    Hulayi nom li kantiri 5,000 hom nari lira.
  npi-ULB: तर सन्देश सुनेका मानिसहरूमध्ये धेरै जनाले विश्‍वास गरे र विश्‍वास गर्ने
    मानिसहरूको सङ्ख्या करिब पाँच हजार थियो ।
  cgc-cgc: Piro, tama na mga ittaw na kamati ta iran na mga tudlo gapati. Katamaen
    ta mga mama na gatuo ki Jesus mga limma libo.
  tim-tim: Akto Petoroŋe den potatmâ yeŋgimbo nâŋgâyi are yeŋgâlân gâtŋe oyaŋyeŋe
    5,000 arekŋe nâŋgâm agatmâ Kembugât kâmot yâk yeŋgâlân dewatim mali.
  yor-yor: Ṣùgbọ́n ọ̀pọ̀ àwọn tí ó gbọ́ ọ̀rọ̀ náà gbàgbọ́; iye àwọn ọkùnrin náà sì
    tó ẹgbẹ̀rún márùn-ún (5,000).
  wos-wos: Wandaka bér tale tempelmbu téta bér hundi wambéka di séfélak du takwa xéké.
    Bérka hundi xékétaka di Jisaska jémba saréké. Wun nukwa di 5,000 du takwa di Jisaska
    jémba saréké.
  emp-NTPO: Baribʌrʌ Pedroba jaradia b̶ad̶a ũrĩ panana zocãrãba Jesura ĩjãsid̶aa.
    Maʌ̃rã bara Jesu ĩjã b̶eara dji umaquĩrãrã awa mil juesuma panasid̶aca b̶ʌa.
  eng-F35: (However, many of those who heard the message believed; the number of the
    men came to be about five thousand.)
  ind-ind: Namun banyak orang yang sudah mendengar pengajaran Petrus dan Yohanes menjadi
    percaya kepada Yesus, sehingga jumlah orang percaya menjadi kira-kira lima ribu
    orang, belum termasuk perempuan dan anak-anak.
  pes-OPCB: اما بسیاری از کسانی که پیام ایشان را شنیده بودند، ایمان آوردند و به این
    ترتیب تعداد ایمانداران به حدود پنج هزار رسید!
  mpt-mpt: Ina bisib olo dimo naka homon unang homoni Fitae wengo wenteniba nakai
    bainobo genabiba eka sin bainobo gabib nakai tenaniba misibo 5,000 ese makobe.
  ssx-ssx: Kutu piekepate mo pi opimiki wanda꞉halita꞉ pi mimikime. Kutupa mo haliwekita꞉
    5000manu yekeme.
  mkl-mkl: Do nŋu fei, inɛ nkpɔ iyi í ɡbɔ ideu í dɑsi nɑɑnɛ. Nɔ kukpɔ nŋɑ í kɔ̃ɔsi
    hee í to zɑkɑi ɑmɑnɛ dubu miu.
  gaq-gaq: ମାତର୍‍ ଗୁଲେ ରୁଆ ମେଇଂନେ ବୁଦି ଦ୍ରିଗ୍‍ଚେ ବିସ୍‍ବାସ୍‍ ଡିଙ୍ଗ୍‍ଆର୍କେ ଆରି ଙ୍ଗିରେଇଂନେ
    ସଂକ୍ୟା ମ୍ନାଚେ ପ୍ରାୟ୍ ମାଲ୍ ଅଜାର୍‍ ଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Shin qaala si7idayssatappe daroti ammanidosona. Ammanida adde asaa tayboy
    ichchashu mukulukko bis.
  unx-unx: ମେନ୍‌ଦ ଇନ୍‌କିନାଃ ଇନିତୁ ଆୟୁମ୍‍କେଦ୍‌କଏତେ ପୁରାଃ ହଡ଼କ ବିଶ୍ୱାସ୍‌କେଦା ଆଡଃ ଏନ୍‌
    ହଡ଼କ ମଣେଁ ହାଜାର୍‌ ଲେକାକ ହବାୟାନା ।
  gah-gah: gakóini gelemoláagutí gili alévolé a véa 5 tausen minamó.
  lcm-lcm: Sikei vap miang kitala longong a mengen ang na kilapo lomlomon. Tataot
    iria kalapo serei asukang ta 5,000 aongos.
  aer-aer: Kele tyerrtye atningke akenhe Jesus-eke kele akangkwe-arle-irreme, itne-arle
    ayeye Peter-engentyele awekenge. Nhenge arrpenhe nhenhe areye apurte-irremele
    arrpenhe Jesus-kenhe areyenge itne atningke-ame-atningke-arle irreme 5,000-pele
    anthurre anteme.
  qvc-NT: Piru Pidru Jwanwan yach'achikuptinmi, ancha achka runakuna Jisuspi kriyishqallapa
    karqan. Chaymi Jisuspi kriyiqkunaqa ullqokunallach'i 5.000na karqan.
  tgl-ULB: Ngunit marami sa mga tao na nakarinig sa mensahe ang nanampalataya; at
    ang bilang ng mga lalaking nanampalataya ay nasa limanglibo.
  cbs-NT: ja jaskaibutian ichapabun jabun Pedron jancha ninkakin kakapewen taexun
    Jesús ikunwankin taewaibu jatu tanakin ainbu tanama junibu besti 5,000 tananibukiaki.
  xtm-NTPP: Kovaa kua'a ñayii ni ka jiniso'o tnu'u ni ka ka'an Pedro ma ji'in Juan
    ma, te ni ka kandija i tnu'u Su'si ma, te ja nanimaa tee ma chi visi u'un mil
    de kúu.
  nnq-nnq: Nambu ajingi abajoa nhwalo gwabe ngabajeketela, na bandu boa abaamine bakiba
    kupeta elufu nhwano.
  bao-NT: To ca bii pacaro, Pedro cʉ̃ ca wederijere ca tʉoricarã paʉ tʉo nʉnʉjeeupa.
    To biri Jesús're ca tʉo nʉnʉjeerã ʉmʉa wadora, jĩcã amo cõro mil cõro peti eacoaupa.
  san-ORI: ତଥାପି ଯେ ଲୋକାସ୍ତଯୋରୁପଦେଶମ୍ ଅଶୃଣ୍ୱନ୍ ତେଷାଂ ପ୍ରାଯେଣ ପଞ୍ଚସହସ୍ରାଣି ଜନା ୱ୍ୟଶ୍ୱସନ୍|
  rmn-rmn: О бут, савэ шунлэ о Габэри, пакянилэ, тай о гиндипэ э пакялэнго барило
    джи ко пандж биня.
  huv-NT: Pero naleaing xeyay nipilan leaw tanguiayiw andeacüw Pedro y Juan tayariw
    Mipoch Teat Dios. Ajcüw ayaj atüch maseyme acoquiaw mil monxey.
  otn-NT: Pɛ nu̱'ʉ yø ja̱'i̱ bi 'yøhra̱ hya̱ i hma̱, xa̱ndøngu̱ bi 'yɛ̱c'ɛ̱i̱ ra̱
    hya̱. Nu̱'a̱ ga̱ngu̱ yø 'yɛ̱c'ɛ̱i̱ p'ʉya, bi t'øtra̱ güɛnda ngue hønsɛ yø n'yohʉ,
    ya ni̱ ma da̱ zʉ'i cʉt'a ma̱hua̱hi̱.
  nop-nop: U tiyemgiŋ nai uŋaniŋ metam feedi medehik nadiŋa nadisukilitigiŋ kaŋ kunakunathik
    adi 5 tausen tuguk.
  obo-NT: Piru ahad iling tadda, dos mo-uraan nokorinog taddot nonaw ni Pedro, mid
    pomakoy ran. Woy iddos ko-uralloy taddot mgo mama ra no id pomakoy, id inguma
    to mgo limmon maan (5,000).
  kca-kca: Йасәӈ хуԓәнтәм мŏхет эԓты пӑ ар пеләк эвԓәс; пӑ эвԓәм хŏйат аратәԓ вет
    щŏрәс кем ус.
  cak-ENT: Y ye q'uiy c'a cheque ri vinük xetaken ri rutzij ri Dios. C'a ri k'ij ri',
    xaxe ri achi'a' yec'o colope' jun vo'o' mil.
  lif-NT: ᤁᤖ ᤂᤧᤴ ᤐᤠ᤺ᤴᤈᤠᤰ ᤁᤧᤄᤧᤶᤒᤠᤜᤠ᤹ᤀᤥ ᤕᤖᤡᤰ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤏᤛᤠ᤺ᤴ ᤔᤧᤈᤥᤃᤢ॥ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤔᤏᤠᤜᤠ᤹
