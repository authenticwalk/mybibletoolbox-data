  cek-AK: To tiah oh langlacadoeh, lok thaih pop parai kaminawk mah tanghaih to tawnh
    o; to naah tang kaminawk sang pangato phak o.
  bkd-bkd: Ba sa madakel ha nakapaliman tuminuu, lalima ha libu sa kadakelen hu mga
    maama.
  ctu-76: Pero cabʌl tsa' bʌ yubiyob i t'an jini yajcʌbilo' bʌ ajsubt'añob ñumel ti'
