  tzo-NT: Ep ti much'utic laj ya'ibeic sc'op ti Diose laj xch'unic. Oy xa ho'mil ti
    viniquetique ti scotolique ti laj xa xch'unique.
  ind-AGS: Tetapi banyak dari antara mereka yang sudah mendengarkan pesan Petrus dan
    Yohanes mempercayainya, dan jumlah orang percaya bertambah sampai berjumlah 5.000
    orang.
  omw-omw: Karavuqi sitaqita kyovata nraakye qora mwihua vaakya Pitaakya Ionikya qua
