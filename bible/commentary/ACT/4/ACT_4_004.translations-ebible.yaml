    mil neoná ĩt jʉmʉp wʉt jĩ. Yaádhjeéh ĩ wehjeéhbʉt chah ĩt jʉmʉp wʉt jĩ.
  taw-taw: Pen takaw agɨlek ñɨn anɨb ak, binɨb kuŋay yɨbɨl Jisas nop gos lɨnɨgɨlak.
    Bɨ anɨb okok apnan gɨlak nɨm anep 5,000 tek amnak.
  jic-NT: Mop'in pülücj tjepjyacan̈ Pedro tjevelá. Pülücj topon tjevelá. Mpes más
    pülücj jisastsja Jesucristo jupj tjevele mpes. Niyom cinco mil játjatsja quinam
    Jesucristo lal japon witjacj.
  zap-NT: Per ndal mén ne won yra diiz ne re Bëd yrup Bëd Xwa, wlaleedx men Jesucrist.
    Yra mén ne wlaleedx Jesucrist nonchee mgyeey, rga men zeg gaaymil.
  wer-wer: Ën piarpim ngön ök maima omën pöröa naëaan omën kësang pan saareet 5000
    pörö Yesuun kön wi kosang wesa.
  ipi-ipi: Andi lo aindaka leaini tekeko, wandakali kambua-mane akali okone-lapona
    pii leapili oko ale wato, Jisasa lo bilipi leai-kola, Jisasa lo bilipi lene wandakali
    tupa tausene yaupi mindi guleaipia.
  qul-NT: Chaywanpas Pedropaj willaskanta achqha uyarejcuna creerkancu. Creejcunamanta
    kharicunalla phichka waranka jina carkancu.
  tnc-tnc: I'suᵽaka nare nabaako'omakaja, Jesús majaroka kibojamaka ã'mitiritirã sayi'yurãte
    rĩkimarãja imaeka. Mia je'e, ĩmirĩjatakaja majoajĩkareka cinco mil rakamarãrõ'õjĩrã
    Jesúre yi'yurãte imaeka Jerusalénreka.
  ter-NT: Itea êno kutípoti yuho Pêturu xapákuke neko xâne kamokénoati. Kalíhanini
    itóponea singu koeti mili hóyeno uhá koêti neko kutipoâti.
  bmr-NT: Jaamɨsico uguubuumotɨ sihidɨ saatoho miyaavuguuhi. Jaamo imiyaavoguunoco
    sano gaifiimɨcoro ihoovo fɨne cinco mildɨmo ɨfutuuhi.
  fuf-fuf: Kono buy e nanunooɓe ɗin konguɗi maɓɓe gomɗini, adadu ɓen yimɓe gomɗinɓe
    ko wa ɓe guluuje njowo.
  mwc-mwc: Ba pipiya pesarisi Bada warana si nonori ba si geruwna wai, asi koroto
    i rakata i gae 5,000 rubana.
  bhl-bhl: Kaneyemsiliw kate, kawtiw banban mak aso im weng be kiliko, “Fein!”, angeko,
    mali fein ibolow so kunum waneng iso bonggulsiliw kale. Kasike, bonggusiliw kunum
    waneng alik alik biim fufu e teingabi kel tausen (5'000) kunum waneng atew kesiliw
    kale.
  ons-ons: Ŋo Petoroŋo miti don edangi detkoi, eŋano ŋine ŋei ŋerep loutneŋo don yewa
    detluke malipka warekoi, ŋei ŋerep yewa eŋane zaleene 5 tausen.
  con-NTPO: Tsa'ma tsain'bitssi a'i, Chiga Aya'fama pañasundeccu, ñotsse pañamba in'jan'fa.
    Pañamba in'jan'chondeccuja jo'su tsandienaccuveyi agatto'ma cinco milqquia'ca'ontssi.
  ghs-ghs: Oonihe biirita abi samane sinabidza noo nookaqi hiisi eeteta abi nokoho
    dzare paipu ttauseni naateta.
  peg-peg: ମାତର୍‌ ହେୱାର୍‌ତି ହିକ୍ୟା ୱେନ୍‌ଞ୍ଜି ମାନି ବେସି ହେନି ମାନାୟାର୍‌ ହେବେ ପାର୍ତି
    କିତାର୍‌, ହେୱାର୍‌ତି ବାଡାନାକା ଲମର୍ ପାଞ୍ଚ୍ ହାଜାର୍‌ ଆତାର୍‌ ।
  txu-NT: 'Nhym be, me kute Ar kubê ijê kêtri ne me kute ar kabẽn marja krãptĩ: arỳm
    tu amim Jeju markumrẽx. Õbê me kute tu amim markumrẽxjamẽ ajbir me krãptĩjamẽ
    ne me abenã mẽnhkam krãptĩ:kumrẽx. Me my ne mebê 5.000.'
  eng-WEBU: But many of those who heard the word believed, and the number of the men
    came to be about five thousand.
  gnw-NT: Ẽrei jeta ete Tumpa iñee uyandu vae reta güɨrovia. Cuimbae reta güɨrovia
    vae cinco mil rupi.
  mux-mux: Akiliinga-pe Yi-Nuim Krais Yesos-ndu ung niku siringli piliiring yambumanga
    yambu pulele ‘Sika’ niku tondulu munduku piliiring. Kanu-kene uinga ‘Sika’ niku
    tondulu munduku piliiring yi kanuma kene penga tondulu munduku piliiring yi kanuma
    kene liipa tere lepa paip-tausen mele muluring.
  maj-NT: Xu̱ta̱ xi kint'é ni xi kinchja̱ Pedro̱ ko̱ Jua, nkjin maha xi kis'ejihi̱n
    Jesu. Un ra̱ mii̱ tsichu ma já xi kis'ejihi̱n.
  bkq-NT: Toenzepa myani akaemo, azagâ uguondo Jesus wâgâ aguehomobyry idataynrimbyry
    modo Jesus nheinwândylymo. Cinco mil uguondo modo awârâem myani Jesus einwânni,
    iwelo einwânni modo agâ, pekodo modo, iamimeom warâ tapâguezeba.
  kue-kue: Ba ye ka dimbriko pirkwa yomba i merkinde Yesus pre pirngi dingo ana yomba
    nambano ende mitna pi 5 tausen ongwa.
  cot-NT: Cotanquitsi iconoagarantajiaca oshequi quemajiavaquerica Peerero iquemisantajiaque.
    Irirajia shirampari quemisantajianquitsica aricampa ivegarajiaca 5,000.
  bnp-bnp: Pali e huriki ala kupo ri longo a ngava ne rua, ri luhoi torea a Vure.
    I mavonga, e huriki a bakovi ri luhoi torea e Kristo ri ala 5,000 ngane.
  apn-NT: '@see-verse:ACT.004.003'
  ctp-NT: Ja nꞌni chaꞌ ni siya msinꞌ ꞌa tiꞌ nu nka ndloo kanꞌ, kaꞌan ꞌa nten suꞌwe
    ꞌa ynan neꞌ chaꞌ ꞌin Ndiose nu ngwaꞌu yu kanꞌ, bra ti msñi neꞌ chaꞌ kanꞌ. Wa nsuꞌwi
    ni siya kiꞌyu mi nu kiꞌyu ti nu yten chaꞌ ꞌin Jesucristo xa wa mdyii ykwiꞌ Tyu
    chaꞌ kanꞌ.
  opm-opm: Matperhan ite meng kopen ma amraya han ihir kat han ihir Arpin meng naporiya
    ma hapat dahapti rih ohe ma amrapti han ire mutuhnong hama ihir tap ham 5,000
    hatin hatpari. Ihama timdipari.
  bvr-bvr: Wurra aburr-gata wurra gama gorlk mu-ngoyurra aburr-galiyana butula Birta
