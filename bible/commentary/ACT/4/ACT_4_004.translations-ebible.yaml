  mig-NT: Ko kua'a̱ xáa̱n ñáyɨvɨ ní ka̱jini so̱'o‑i tu̱'un ni̱ kaka'a̱n cha̱a apóstol.
    Te ni̱ ka̱kandíja‑i. Te ni̱ ji̱nu nátu̱'un u'u̱n mil cha̱a.
  bps-bps: Kabay too dee dad to mlinge i tdòla na faglut di ku Dyisas na i kdeela
    faglut mdadong lime libu i alò dad lagi.
  mbs-mbs: Meneng nemenal se medita otaw nenenalan ki Pedro aw si Juan. Menge lima
