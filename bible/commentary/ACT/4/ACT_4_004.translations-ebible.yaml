  okv-okv: Rate embomeni isapamane Peter te John te ta ke ingito jo haperekenu ambotani
    matu amiga vahaita kaju eo ambotani tapa 5,000 ena.
  mxt-NT: Soco cuaha ñu cha chiñi̱ tuhun cahán ra Pedro nachinó iñi ñu. Ta candu ɨɨn
