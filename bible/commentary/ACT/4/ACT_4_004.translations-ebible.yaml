  dwr-ENT: ሺን ቃላ ሲሴዳዋንቱፔ ጮራቱ ኣማኔዲኖ፤ ኣቱማ ኣሳ ፓይዱ ኢቼሹ ሻዓ ኬና ጊዴዳ።
  pma-pma: Ka meatin keil houlu koa along selusien onealu akur anatin eni. Sakini,
