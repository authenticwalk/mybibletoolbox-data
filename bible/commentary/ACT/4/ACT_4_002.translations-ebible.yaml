    cʉ xí ndu̱, ba e̱h car pa bbʉ xta jña̱ ʉ́r jña̱jʉ hne̱je̱.
  hoy-hoy: यतिकी आंदुर हापाळ सिट्टी बंदुर कि पतरस अदिक यूहन्ना लॉकुरी उपदेश कोळतेला
    यीशु उन सोत्‍तुर दा टु जित्‍ता आगोद द्वारा अदिक यीशु उन उदाहरण कोट कोटकु सोत्‍तुर
