  aom-aom: '@see-verse:ACT.004.001'
  geb-geb: Mbe khueŋ kaŋgi, mani Zisas rimgiap, taagia khavgi ne bun mba gumgi gu
    mbigi ga nzuai. Mani vhɨra khaŋ mbe nzuai, “Zisas taagia khavgim, mba vhɨzgi gumgi
    gu mbigi, mbe vhɨra taagip khavɨrga.” Mbe maaŋ muuŋgiap ne nzuav mani ga vhegi.
  bsj-bsj: kwomci bichom wori Bitrus kange Yuwana merang nubo nenti dor Yesu, la ci
