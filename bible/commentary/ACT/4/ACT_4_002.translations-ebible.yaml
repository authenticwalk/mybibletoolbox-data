  sus-A: عٍ بْحّ نَشَ تٍ بَرِ مَ ثِيّرِ نُن يَيَ نُ حَمَ شَرَنقٍ، عَ قَلَقٍ مِشِ قَشَشِيٍ
    قَمَ نّ رَكٍلِدٍ عَلْ عِسَ رَكٍلِشِ كِ نَشّ.
  jpn-1965: この人たちは、ペテロとヨハネが民を教え、イエスのことを例にあげて死者の復活を宣べ伝えているのに、困り果て、
  fra-SBL: mécontents de ce qu'ils enseignaient le peuple et proclamaient en Jésus
