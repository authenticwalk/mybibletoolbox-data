  kmg-kmg: Jahe ŋic miti jazahuc, Jesu e hâmockonec ɋârewec, biŋedâŋ i muiŋnepire
    manapie sâqoreme
  aso-aso: eveneꞌ apizi ngimi Oꞌmosoꞌmo Izesuꞌni hilingutiꞌ do ote-dineꞌ neꞌmine ogo
    eveneꞌ masi do ote-ngedeleseive li lasingumuꞌ gili goloso igi
  uli-uli: Resa rol ssong bo apostel we rumal resa fofoloyu ngalir yarmat le Jesus
    ye molow tefael mo irel maes, ngo hare be ila sengal ngo ye bele llahloh le ye
    katos le chomes rebe molow tefael mo irel maes.
  nin-NT: Ankpinkpye ba a ki unfu kakami ni itsarr i abi ko na angu yi, nggo a da
    di anishirr ba nggo a kɨ a taka tasi nâ ta si nggo a ta Yesu si.
  acu-NT: '@see-verse:ACT.004.001'
  cak-WNT: Y ri achi'a' c'a ri' sibilaj yacatajnek pe coyowal chiquij ri Pedro y ri
    Juan, ruma yequitijoj ri winek. Can niquitzijoj chi ri Jesús caminek chic el y
    xbec'astej pe, y rumari' ri caminaki' can xquec'astej wi chuka', yecha' c'a chique
    ri winek.
  ebk-ebk: Finmungatcha, tay insuron cha Pedro as nan tataku nan maepangkep kan Jesus
    ya enkasabacha ay nataku hiya manipud as nan utúy ay hiyana nan mangpaneknek ay
    mataku am-in nan nunkatuy.
  spa-PDDPT: Estaban muy enojados porque ellos proclamaban al pueblo la resurrección
    de entre los muertos por medio de Jesús.
  ruf-ruf: Tsawona maya ng'ani kwaapfila iwatumighwa awo wang'ali wolangulitsa iwanu
    ka Yesu katsilihuka, ichinu ichikonesa ghendo ka iwanu iwafile watsotsilihuka.
  gun-gun: Ha'e va'e kuery ma ndojou porãi heta va'e kuery ombo'ea, mba'eta omombe'u
    Jesus re vy omano va'ekue onhemboete jevy 'rãa.
  agu-BL: Na wi'nin ẍchi'che'n chic'u'l scye'j Lu' tu Wa'n tan paj yi na chitzan tan
    chichusle'n wunak, nin tan xtxole'n scyetz yi at itz'e'n junt tir tan tu' yi itz'nak
    Jesús ẍchixo'l alma'.
  isn-isn: Ai atulaa atakisha nangaluu ku nsoko uPetro nu Yohana ai atulaa akuamanyisa
    i antu kutula uYesu nu kutanantya migulya a kiukigwa kung'waakwe kupuma ku ashi.
  eng-PEV: They heard Peter and John teaching the people and saying that God will
    make people alive, just like he made Jesus alive. And those boss men were really
    angry,
  ilo-ULB: Nariribukanda unay gapu ta isursuro da Pedro ken Juan kadagiti tattao ti
    maipapan kenni Jesus ken iwarwaragawagda ti maipapan iti panagungarna manipud
    iti patay.
  pir-NT: '@see-verse:ACT.004.001'
  anv-NT: Ne matɔɔ́ asɔ́ bɔɔ́ bina dɔɔ́ gétúge Pita ne Jɔn abɔ́ agarege nnó, tɛ
    mbaá Jisɔs akwíle né negbo, bɔɔ́ ako bi akame ne Jisɔs ákwilé nyɛ ntó.
  sab-NT: Pedro, Juan kledu daba tke tangle Jesu giti, kledu gerule kwian ole Jesu
    chkuni gwade giti, ene chkedale uñale kwiange kwian jaba ulita be chkeni gwade
    Jesu jaba chkuni gwade kare. E gdale kwian chugagwalla e ulita skochiu Pedrodi
    Juandi,
  tmd-tmd: Jisas wöröxön öbɨlöŋ mag akuyöbö, nöbö mö Jisas nugw pöñ akuyöbö ñɨŋ kwo
    algör wöröxön öbiöñ mönö aku, pödpöd rɨmɨn yad nölmɨdöiŋö, rɨmɨn, ölɨsö wölöŋa.
  acr-NNT: 'Rike lik kꞌo koyowal chikij ri Pedro y ri Juan ma kekꞌutun chikiwach ri
    tikawex puwi rukꞌastajibꞌal lo ri Jesús chikixoꞌl ri ekaminaq, jekꞌuwaꞌ kakibꞌiꞌij:
    «Rukꞌastajibꞌal ri Jesús e kꞌutubꞌal re, chiqawach apanoq ri tikawex kekꞌastaj
    lo chikixoꞌl ri ekaminaq» kechaꞌ.'
  kpg-kpg: Digaula guu boo huoloo nadau lodo i nia agoago nia daangada agoago hagau
    dogolua aanei bolo Jesus la gu mouli aga mai i di made, idimaa, di agoago deenei
    e haga modongoohia bolo digau ala ne mmade la ga mouli aga labelaa.
  taj-taj: थेनीगदेदा बोमो खजी, तिग्‍दा भिसम पत्रुसदेन यूहन्‍नासे येशू सिबाग्‍याम सोबा
    मुला, थेह्रङ् लसीन स्‍य्‍हान्‍दो सिबा म्‍हिगदेएनोन थेग्‍याम सोला भिसी म्‍हिगदेदा
    लोप्‍बान मुबा।
  avt-avt: Hɨr nine han enuk neriuweret nentar hɨrakɨt tewepyapɨr hɨm tatɨp mɨt em,
    hɨrakɨt tatɨp Jisas kaa hɨrak pɨke kekrit kepu te mɨt hɨr nisesik hɨr nani, maain
    hɨr pɨke nankrit nanu.
  cbk-cbk: Ya rabia sila cay ya oi sila con Pedro y con Juan ta enseña con el maga
    gente y ta habla que si Jesus ya resucita del muerte.
  uig-ARA: ئۇلار روسۇللارنىڭ خالايىققا تەلىم بېرىشى، جۈملىدىن «ئەيسانىڭ ۋاسىتىسى بىلەن
    ئۆلگەنلەر تىرىلدۈرۈلىدۇ» دەپ جاكارلىغىنى ئۈچۈن ئىنتايىن ئەسەبىيلەشتى .
  tuf-tuf: Bequir ráhcuitan Pédroinat uw quin chihtá ehcuro. Uw quin Jesús sicor estají
    yehnjác chihtá ehcuro. Uw sácajaquin sicor yinata chihtá ehcuro. Eyta ehcwayat
    judíoin túrjacro.
  abx-abx: Agkasirina gayod mga iya kay agturo' i mga apostol si mga a'a, ngan aggamit-na
    mga iya i pakabanhaw-na si Jesus pagpasamwak nga abanhaw i dimu'an.
  mco-NT: Ooy ajcxy anajty yjotmätcɨxy co Pedro etz Juan yaj'ixpɨjccɨxy anajty je
    mayjäy etz nɨmaaygɨxy co yɨ öcpɨ jugypɨgɨpy yɨ' ajcxy, com co Jesús yjugypɨcy
    co y'o'cy.
  bsp-bsp: Pənatɛlɛ ŋa ntɛ ŋanane Piyɛr kɔ Saŋ ŋac-təksɛ kɔ ŋac-cam afum kəyɛfɛ ka
    defi fənɔntər fa Yesu.
  kqf-kqf: Tedi nuwedi i medina banina Pita bi Diyon lava a wailovelovedi bi a giugiuwedi
    te Yesu pekimo i kenamoito munaḡa bi kota lava matabudi pekimo sa kena moito munaḡa.
  cpb-NT: 'Ikisaiyatyaani, tema Pedro eejatzi Juan riyotaatziiri atziripaini, ikantayetziri:
    “Imaperotatya rañaayetai kamawetainchari, iriitake Jesús oñaagantapaintzirori.”'
  aon-aon: Hanaki aria juwehosim um hakri Pita nani Jon hape henek skulum arpesh um
    Jisas nagok aria wata shopunek nakitak. Hakri namudok aria kweipon shagok iri
    ta wata shopunek shikitaki. Amudok debeimi hakri Pita nani Jon mare hukripesh
    namudok, uwok.
  hus-NT-2005: Jajáꞌtsik u chakúl tʼajat abal na Pedro ani na Juan in okʼtsal an atiklábtsik
    ani in ulal abal an chemélomtsik u ejel ti ít jelt xan ti na Jesús ejech ti ít.
  mig-NT: Te kákiti̱ xaa̱n iní ja̱ kástá'a̱n apóstol nuu̱ ñáyɨvɨ, ja̱ kájani‑de tu̱'un
    Jesús ja̱ á ni̱ nachaku̱‑ya̱ má'ñú ndɨ́yi.
  bps-bps: Too ale flabè, du Fiter na Dyan tamdò di dad to gablà di kték Dyisas mdà
    di fati, na du mték Dyisas fakay mték i dad to.
  mbs-mbs: Neopal dan, so migtoladà si Pedro aw si Juan te neantay si Jesus lekat
    te nematay aw doen aldaw te meantay heman se menge otaw lekat te nematay.
  tof-tof: Wirri pam karibóka koke ngürsilan ngimtinóp, zitül i pamkolpam umulbain
    akó Yesun arsümülkwata bóktan amgol namülnürri.
  cme-NT: Piɛrbaa-ba taa ba piiye baa nuɔmba‑i wuɔ Yesu kuu aa sire, kɛrɛ yiiŋgu dii
    baa yiiŋgu kuomba ka bi sire fuɔ temma‑i. Baŋ juɔ ji da ba piiye dumaaŋo-na, ku
    saa dɔlnu-bɛi.
  sus-sus: E bɔɲɛ naxa te barima Piyɛri nun Yaya nu ɲama xaranfe, a falafe mixi faxaxie
    fama nɛ rakelide alɔ Isa rakelixi ki naxɛ.
  pon-2006: Irail inenen pwunodkihda en wahnpoaron riemenet ara padahkihong aramas
    akan me Sises ketin iasadahr sang mehla; pwehki koasoio wia kadehdepen me melahr
    akan ar pahn pil pwurehng mourda.
  dad-dad: Idi fatuk bagai waud moron, ere nigin, aposel idi tamo kayau difelneĩd
    fen, Jesus laa bun tamal mata kel fã yen anĩ wogõ den.
  zab-NT: Rdxiichdeb quesentiand te pur Bed cun Juany caliuudeb de bniety, ne caniideb
    dec sbíi ibány de bɨnguty zec ni gubány Jesucrist.
  jae-jae: Lau tonaŋ ŋai sêlic êsêagêc sec gebe têdôŋ lau ma sêkêŋ Jesu gêdi sa aŋga
    ŋacmatênêŋ ŋawae gêdêŋ êsêac.
  ksd-ksd: ma dia kulot ure dir tago dir tovo ra tarai, ma dir varvai tai Iesu ure
    ra nilaun mulai kan ra minat.
  msm-NT: Naboyu sikandan ki Pedro dow ki Juan su nang-anad sikandan no nabanhaw on
    si Jesus, kaling meyduon isab aedow no ogbanhawon to tibo mgo patoy.
  myk-myk: A pʼi Pyɛɛri ni Yohana ɲa pu na sipyii pu kalaa, na yi yu pu mu na Yesu
    ya ɲɛ ɲɛgana lemu na na foro xu ni ge, na mu xuu pu bɛɛri da ba ɲɛ. A lee di sii
    pɛn pu ni.
  sbe-sbe: Se koipilikalili matawuwuna apostolo labui wa se lauguguya na se lauhekata
    tamowai wa udiyedi meta Yesu boita unai ye toloꞌuyoko, yo tauboiboita kabo hinage
    boita unai se toloꞌuyo.
  mcr-mcr: Iŋgaŋi iquaqu qokä-apäkiu näqŋqä äväsinyä, “Jisasi Iqu ävaukqä-paŋä iiŋi,
    ämaqä ae äpäkoŋguwä iqua-pqe aŋgi i vaupnuwiqä” tquaŋginyä äwipiyi, qu äwqä tnäŋä
    äwiŋgqe.
  cux-NT: '''Iiⁿ''yāⁿ s''eeⁿ miiⁿ ya''āī chíī yeⁿ''e staava yeⁿ''é yā taachi ch''iindiveéⁿ
    yā chííⁿ chi Pedro ndúúcū Juan caⁿ''a yā chí chi''cuéeⁿ yā ''iiⁿ''yāⁿ yáāⁿ miiⁿ.
    Ní caⁿ''a yā chí Dendyuūs nadacuéeⁿ yā ''iiⁿ''yāⁿ s''eeⁿ yeⁿ''e nguaaⁿ tináⁿ''ā
    cucáávā Jesús miiⁿ.'
  tur-YTC: Halka öğrettikleri ve Yeşua aracılığıyla ölülerden dirilişi duyurdukları
    için sinirlenmişlerdi.
  san-ITR: tayor upadeshakaraNe khrIShTasyotthAnam upalakShya sarvveShAM mR^itAnAm
    utthAnaprastAve cha vyagrAH santastAvupAgaman|
  bel-N: узлаваныя, што яны навучаюць народ і прапаведуюць у Ісусе ўваскрасеньне з
    мёртвых.
  sch-sch: Jisua thina renga ânthoinôk sikin miriemngei khom inthoinôk an tih,
    ti thurchi mingei an ril ngei sikin asân an taksia.
  mic-MIQNT: Pem siwa'l'ji aq taqala'l'ji muta ula tapusilijig apostale'wiliji etl
    gina'magwi'tiji mimajuinu'g aq telueliji, “Se'sus nepg'pnaq aq apaji mimaju'ep.
    Ula musga'tugsi'gw ta'n nepu'tijig apaji unagita'taq aq apaji mimajua'titaq.”
    Na tel gina'mueliji.
  huu-NT: Fiodaillamona Jesús jai jilluana llofuetɨiaɨmaiaɨ. Comɨnɨna iaɨmaiaɨ llofuia
    jira, naie iaɨmaiaɨ dɨga icɨritɨmacɨ.
  jiv-NT: '@see-verse:ACT.004.001'
  otm-NT: Nu'ʉ ɛ̨mmɛ bin cuɛ ʉ, nguetho bi xänba yʉ ją'i gue bi ndants'a ra Jesús
    bʉ 'bʉ'ʉ xʉn du.
  dah-dah: '@see-verse:ACT.004.001'
  tnk-tnk: Niemaha rəpi irəha tɨ nəri nə mə Pita mɨne Jon krauahatən nərmama me, rauni
    mə Iesu rɨnətui mwi ia nemhəien səvənhi. Ia nəɡkiariien nəha krauahatən pen mə
    nərmama səməme həuvamhə tuhətui mwi.
  kpr-kpr: Iesu ambarida ghe jebuge erorusira ava sedo, God amboda sari evetu genembo
    ambarida ghe jebuge erarera, ainda geka ava, Peter nengae John ghae ijugero ningido,
    giti jighariá ne imboe useri.
  san-IAS: tayor upadeśakaraṇe khrīṣṭasyotthānam upalakṣya sarvveṣāṁ mṛtānām utthānaprastāve
    ca vyagrāḥ santastāvupāgaman|
  nho-nho: Naa tama naa ni lloto i te takarua aposol raa e akonaki te henua maa Jesus
    ku oti te hakamasikeria i te mate, teenaa e mee maa naa tama ku oti te mmate raa
    ma ki massike no ora.
  gym-NT: Niaratre abko namani romon, ñobtä ñan angwane Ngöbökwe Jesu mikaninta nire
    ne abko käkwe ni krütanikrütani mikadreta nüne arato bä mikani abko Pedro amne
    Juan namani dirire.
  azg-NT: Tyion jndyihanꞌ na quindyaꞌ ngiohan yo Pedro yo ninꞌJuan tsojnaanꞌ na tonanꞌmanhan
    ndëë nnꞌan. Ee jñꞌoon na toninncyahan na jndë vandoꞌ xco Jesús, ndoꞌ ngꞌe na nndaꞌ
    itsiꞌmanhanꞌ na mantyi nque nnꞌan na jndë tjë, majndaꞌ na ntandoꞌ xco nndaꞌhan.
  bhd-bhd: तैना बड़े सेरकोए, कि पतरस ते यूहन्ना लोकन एरी शिक्षा देते कि परमेशरे मर्रे
    लोकन ज़ींतो केरेलो, ज़ेन्च़रे तैनी यीशु मुड़दन मरां ज़ींतो कियोरोए।
  too-NT: Xlaca'n tatamakchuyīlh por ixpālacata a'ntū ixcāmāsu'ni'can tachi'xcuhuī't
    lā' a'nchī ixtamāca'tzīnīni'n que Jesús lakahuanchokolh, lā' chuntza' nalīlakahuanchokocan.
  ind-AYT: dengan sangat marah karena mereka mengajar orang banyak dan memberitakan
    di dalam Yesus ada kebangkitan dari antara orang mati.
  cjo-NT: 'Ikijashireeyanakani, ikantawakaanaka: —¿Oetakama riyotaantariri atziri?
    Iroka ikamantakiriri: “Ipiriintanee kamatsiripaeni: tema piriintanaa Jesoshi”.
    Tee okameethatzi iroka riyotaanteeyirini.'
  nsn-nsn: Gisina ka nimaliana uasa tun, teene rasina kura mene ualasir, kaura mene
    tauete pono tang Iesu pare, a tamatang uatua tapokis tasir tamat.
  san-DEV: तयोर् उपदेशकरणे ख्रीष्टस्योत्थानम् उपलक्ष्य सर्व्वेषां मृतानाम् उत्थानप्रस्तावे
    च व्यग्राः सन्तस्तावुपागमन्।
  tna-NT: Ebia su duininitana huecuana Pedro, Juan detse neje, Diusu ja Jesús id'emetaibana
    cristiano cuana ebuetsuatani tse putsu. Daja huecha cristiano cuana di id'etayu
    cua, Cristo peje su jei pu putsu, ebuetsuatani tse.
  lid-lid: Ya ndrine iri badeh, ibolosen i toro aposel. Tasah, oro badeh, leheya iri
    lau ta nyala Jises Krais ndramak ndrame awas ja ta imek tan, eme ma iri lau mari
    ale kameh winiyan amak ame awas ja ta imek tiri.
  wim-wim: Puth thantan man kul wamp puth Peter.ang pul John.ang wik minan waaꞌ-waaꞌpul
    thant pam wanchantan nil Jesus.an mulaman koyaman eka. Nil Jesus mulam koyaman
    man-yetham-a, nil anan meenath ngampar piip God.angan pam wanch mulaman koyaman
    ekathowa. Than pam piꞌ-piꞌanam Sadducees al-alangan keꞌam min-minan ngaantam-ngeeyin
    yaꞌa wik anangan pulan waaꞌ-waaꞌpul an kan-kanam ananiya, keꞌ-paal thantaniy puth
    man kul wamp-wampa.
  zga-M: Pakhuva vakhakarile sincho uhwakhuva u petro nu yohana valekhumanyisya avanu
    ukhumanya uyiesu nu khwenesya ukhunchukha khwamwene uhkukhuma khuvafwile.
  yom-yom: bamona phiti mu ntima mu diambu di bamvuala balonga batu ayi zisamuna mfulukulu
    mu bafua mu nzila yi Yesu.
  san-SIN: තයෝර් උපදේශකරණේ ඛ්‍රීෂ්ටස්‍යෝත්ථානම් උපලක්‍ෂ්‍ය සර්ව්වේෂාං මෘතානාම් උත්ථානප්‍රස්තාවේ
    ච ව්‍යග්‍රාඃ සන්තස්තාවුපාගමන්|
  yut-yut: Abɨŋ nandaba amɨn bamot da Yesu kɨmoron da pɨdagɨt ae amɨn kɨmakbi yaŋ
    gɨn pɨdokdaŋ uŋun do yoyɨŋ teŋteŋagɨmal. Yaŋ aŋakwal amɨn bamot do nandaba yokwi
    tok awit.
  grc-BYZ: διαπονούμενοι διὰ τὸ διδάσκειν αὐτοὺς τὸν λαὸν καὶ καταγγέλλειν ἐν τῷ Ἰησοῦ
    τὴν ἀνάστασιν τῶν νεκρῶν·
  cpc-NT: 'Ikisaiyatyaani, tima Pedro itsipatakari Juan jiyotaatziiri atziripaini,
    ikantayitziri: “Imapiro jañaayitai kamawitachari, iriitaki Jesús oñaagantapaintzirori”.'
  nhg-NT: Innochtie ocuajcualöneya porque Piero hua Xohuö quenmachtejtaya giente.
    Oquejtojque Piero hua Xohuö que yulebesque giente de intzölö mimejque porque Jesús
    oyulebihuac.
  nya-nya: Iwo anakhumudwa kwambiri chifukwa atumwiwo amaphunzitsa anthu ndi kumalalikira
    za kuuka kwa akufa mwa Yesu.
  ngu-NT: Yejhuamej cualaniyaj pampa Pedro niman Juan quinmachtiayaj on tlacamej ica
    Jesús onoyoliutij niman onoquetzteu ne ipan itlalcon niman yejhua ica on mimiquej
    no yolihuisquej.
  kup-kup: “Iesu ñomat maot bal hah, povoz ñomamahari maot bal hapan,” pot Pitar modari
    haohan paru hatevetet loporizaro kaev ravat emat,
  jid-jid: Sisiri ni nfu a vu ba nitu tsro wa ba Bitrus mba Yohana baa kia dibu ni
    bla nitu Yesu ni lundema rhi ni que.
  wmw-wmw: Ewa wakifazaika pakulu futi konta mawalii ware wakiwafunda wanu na wakiwereza
    kuwa kuwapo kufufuka ka kifo, julu ya Insa.
  gmv-GGM: Yiidine kittetidayti asa tammarsizaysasiine Yesussa baggara beettida hayqqidayta
    denththa gish sabakkizaysas keehi hanqqeetida.
  ssg-ssg: Lolato lialu nake Pita ma Jon kakaxi hani teka seilon ka Jises moih aliawen.
    Ien i kola ka teka laha mat laha xahat alia.
  zpo-NT: Nayii xaa ne xaa Pér rop Juan nel nseed xaa lo re myet. Nu mbezh xaa lo
    re xaa, lee re xaa ngut roban, mod mroban Jesús.
  poy-poy: Wakalaliti nentu, toziya wantumintumi awa waweriti wankuwabwelera wantu
    kuwera Yesu kazyukiti, shitwatira sheni shilanguziya pota kufifa handa wahowiti
    hawazyuki.
  qwh-NT: Pedruwan Juanmi nunacunata yachatsiyarqan wanushqanpita Jesus cawarimushqanta.
    Tseno cawarimipaq yachatsicuyaptinmi, tse autoridacuna allapa ollqushqa cayarqan.
  gaw-gaw: '@see-verse:ACT.004.001'
  nca-nca: Uni ŋundo irisa ŋuro piyimiŋaŋgurí, dokoro enendo unipare mande rondaqe
    yunoro, Yesu uni tapu koŋgo pitu ko otoqaró ŋuro yariyó.
  zpz-NTPP: Pchaꞌ ic dey, gun blyuu Bed ni de mbecy nu Jesuuz byabañ mi. Nunu ndeꞌ
    cuic ñi nu gad lagy de mbecy nu gyabañ dela mbecy gut.
  mkj-mkj: Irai lioaski pwa wahnpoaroan roahmenno padpadahkihoang armaj kan pwa Jesus
    ne iejda jang mehdi, ma wia kadehdehn pwa armaj mehdi kan pirin pwuroahng mourda.
  zac-NT: Nalë́ nalaaꞌdchi rall purquë Pedro nu Juan cagluaꞌa raiꞌ ra mënë nu guniꞌi
    raiꞌ guashtë́ Jesús ladi ra tëgulë. Guniꞌi raiꞌ por pudërë shtë Jesús, tsashtë́
    grë tëgulë catë bëgaꞌchi raiꞌ.
  kyg-kyg: Lole apa vekalaꞌmoganimo hapa paiꞌanaeꞌmo, Yesuꞌmo faliꞌniyatetiꞌmo ago
    he tiꞌniyaꞌmofeꞌmo muki faliꞌnaya vayaꞌmo he tigae, huꞌana aliꞌana apaya maleꞌnaꞌageꞌapaeꞌmo
    hosu apaipamo kaliꞌa anateꞌnae.
  kmk-kmk: Amod dit suḻag da gapu utdit itudtudun da Pedro utdat tagu un ummungaḻ
    si Jesus un natoy ot siya’d mangipanoknoka umungaḻ dadit matoy.
  cao-NT: Jato qui yoi ini quiha toa nohiria bo qui Pedro, Juan, tihi cabá tiisimanina,
    Jesu bësotëquëmahacani nori yoahi ja icani quëshpi na. Jato qui yoi toa chani
    ini quiha, nohiria bësotëquëyamaxëhai ja quëscahuacani quëshpi na. Jatsi Pedro,
    Juan, tihi cabo qui ja caxacaniquë.
  bbr-bbr: Pita Jon ories Anut nukas Jisas meiewon pakan ätäi siräi mowon awau rau
    rai, roasiret awaroirin. Ak kiro ämän roumana, kasiaka pein.
  inb-inb: Pe­dro i Juan iacha­chi­na­kurka, Jesús kaugsa­riska­manda, tukui wañus­ka­kuna­pas
    kaugsa­rin­ga­pa kag­ta­kuna. Chi taita­kuna, mana chasa iuiaspa­mi iapa rabia­wa
    piña­rispa chaiag­rir­ka­kuna.
  hrv-hrv: ozlovoljeni što uče narod i navješćuju - u Isusu - uskrsnuće od mrtvih;
  box-NT: Ɓa sĩa ɓɛ̀ntĩ́n yí wan ɓa tonkarowà nùwã ɲun mu bìo yi hùúu, lé
    bìo ɓa wee kàrán ɓa nùpua, á wee bío le o Yeesu vèera, á bṹn bìo yi
    á ɓa nì-hía mún dà à vèe.
  ote-NT: Nepʉ nuꞌʉ́ bi bø yá cuɛ ngueꞌa̱ ra Pedro ne ra Xuua mi xipabi ya ja̱ꞌi gue
    ra Zidada Jesu xqui yopa nte de ra du, hangue mi utuabiꞌʉ gue gatho ya ja̱ꞌi ma
    da yopa nte.
  wnu-wnu: 'Wurinob qamb qamamir: “Yisas waramari uma tumuniamirei igama bo igom der
    bugamor end in gor umb der bugomboun,” ende qamarari igub munon baraitari inorou
    munai qoat igour eng ne munon yurau qei ‘Sadyusi’ qamb igour eng qob eng ende
    igub wurit borusi mom misiringetamirei.'
  zam-NT: Ryete mèna ngòc nayi' loo Pedr no loo Juàn tac Pedr ryop Juàn ngue lu' mèn.
    No mbez Pedr ryop Juàn le' mèn co' nguth ryo xbanque'. Tataa mbez Pedr ryop Juàn
    loo mèna tac, ngolo nguth Jesús, ngro xbanque' Jesús.
  zyp-NT: Aaning sahlo cawh aa thing a ae ngetei, zecawtamaw tatah apostol sahlo tei
    zawpui aa cawngpahnah rawng he tah le Zisu thihnah taitah a thokawnah kong khah
    aa y khui rong tah a cang.
  sey-NT: Ti̱tani ja̱ohuaꞌipi pë̱ijë asahuë, ju̱ꞌisicohuaꞌi huëiye paꞌiji, Jesús huëiseꞌepi
    i̱ñopi cajëna, Pedropi cuiꞌne Juan co̱ni.
  nvm-nvm: E iji bu faik Fita ko Jon bu kuai, Jesu fu guainma iji fun una urinma kuaivga
    bu iji faiva buka iserdiain. Bu kuai e fok gurieb vuak iji faime vierafero e iji
    aoivo iji bu una urijoro ijefuon buka isediain.
  mps-mps: Jisasgo tagala palai bidi sigo te we bidibolo te po wai, “Te Jisas isilama,
    ma hodaloai. Tibaso, dago koneagameo, te tigidali isibo we bidi ma hodaluaibao,”
    te po wai. Tama te po baso, te genuai bidi dabe sębę yali.
  pab-NT: Ehareha hatyo hinama Jesus niraene kakoarenae hiye exaotyakiraha hiyeta.
    Saduceunae atyo kamati makasenehare aokiterenae. Hoka, “Koxaka Jesus kaseheta.
    Nikare ite kamatinae kaseheta”, nexahitere hiyeta ehareha Jesus niraene kakoarenae
    hiye.
  llg-llg: Ala luli huu Petrus ma Yohanis lateme lafaꞌda basa hataholi la lae, “Yesus
    nasoꞌda fali neme ndia mamaten mai so. No leondiak, na Ana soi dalak fee hataholi
    mana mate kala, fo ala lasoꞌda fali.”
  kyf-kyf: '''Ɩn wa yia ''cɛ ''pa, da Piɛlɩ -yɔ Zaan ''sɔ mɩa nyɩmaa -zlo -sloluda
    nɩɩ, -Zezu ka tlɩtlɩnya glaa ''wʋsɔ, mʋ slolua we nɩɩ, tlɩtlɩnya mneni wa ''ka
    tlɩtlɩe lʋ ''wʋsɔ.'
  tpi-tpi: Ol i save, tupela i autim tok long ol manmeri olsem, Jisas i kirap pinis
    long matmat, na olgeta man i dai pinis, ol tu bai i kirap. Olsem na ol i gat bikpela
    kros long tupela
  mih-NT: Cuxaan ra cuan vatyi zacuaha ra apóstol sii ñiyɨvɨ cuhva i nandoto tucu
    ra Jesús sisi sa i sihi ra.
  qvh-NT: 'Paycuna chaycurmi wiyayargan Pedruwan Juan yachaycäsishganta: “Wanushganpita
    Jesús cawarimush captinmi lapansipis wanushgansipita cawarimushunpä.” Sayno yachasiyashganta
    wiyarmi fiyupa rabianäyargan.'
  kms-kms: Ni nei mamb mari, “Muqdi ni wute bu wand bei meny, ni Jisas ngamo pe pu
    nes di wute riti kin te mune res ye wand te simbe mand.” Pugri bu ni aposel temi
    te umbo ker muam.
  agn-agn: Gengerepan tanira tenged pagtoldok si Pedro ig si Juan ong mga taw ang
    si Jesus binoi ong kamatayen, ig asia ono pagpamatod ang maboing moman tang mga
    patay.
  nhi-NT: Ocualaniah nic in Pedro uan Juan oquinmachtayah in tocniuan uan oquimiluayah
    nic yancuicayolisqueh in miquemeh ohcon quemeh oyancuicayol in Jesús.
  ttc-NT: Kyetz b'an nkyeq'ojin tuq tzan tpaj te Xhpe'y b'ix te Wa'nch nxik kxnaq'tza'
    tuq kye xjal b'ix nxik tuq kypakb'a' tpakb'alil ti'j te Jesus tjawlen anq'in kxol
    kye kamnaq.
  dan-1931: da de harmedes over, at de lærte Folket og i Jesus forkyndte Opstandelsen
    fra de døde.
  kwj-kwj: Wosini fi mwanji wu mendini ya wu hambwa, opi hima ele himiyama hurahama
    ni mwanji fi bwandau ti, Jisas hasini ai sairo hingambwa ele haro hima le okwe
    tinda ai saino. O keke fini ni sembe amwaka laka wu mendikoni fini toroni kalapus
    tokwe ya fini raꞌai.
  vie-OVCB: Họ bực tức vì Phi-e-rơ và Giăng dạy dỗ dân chúng và truyền giảng về sự
    sống lại của Chúa Giê-xu.
  kze-kze: miwí táái taisésa áwáá'a suwasaráí mindárai Ísu pukáimpinkemba usásinkain-aimba
    simátímúyasa úwoi-kwaasi isésa sésa Ísu pukáimpinkemba usásinkaintavesa amápa-kwaasi
    pukémpinkemba usásinanaaowe suwasá mináímbá isésa kamparé sésa áwáá'a kwésesa
  mpj-mpj: Kulirnuka-pulampaya wirrilyirringu Piijakukamu Jaanku, jumajipula jilanya
    wajarnu, “Mamalu Jiijajpa wankarnu mitujanu, palunyajanu ngayunpalurrjula miturriraka
    wankarriku.”
  lbk-lbk: Linilikhetcha cha Pedro tay isos-olocha ay si Jesus et kasin natakho isnan
    etey ya siya nan mangipaila ay nan matey et kasin matakho.
  mto-NT: je̱ꞌe̱ veꞌe e̱jkju̱dup ku veꞌe je̱ Pedro ma̱a̱t je̱ Juan je̱ jayu du̱vaajnjada
    je̱ts joojntykpa̱jknuva veꞌe je̱ Jesús, je̱tseꞌe je̱ jayu du̱vaajnjiduva je̱ts
    joojntykpa̱jknuvapeꞌe je̱ jayu je̱ꞌe̱ ka̱jx ku veꞌe je̱ Jesús jyoojntykpa̱jknuva.
  bzh-bzh: Ahëj sengën vu luho in luho denenër ġaġek ranġah vu alam bë Yesu kedi
    raḳ yah vu bedub.
  guj-2017: કેમ કે તેઓ લોકોને બોધ કરતા હતા અને ઈસુમાં મૃત્યુ પામેલાંઓનું પુનરુત્થાન
    થાય છે એવું પ્રગટ કરતા હતા, તેથી તેઓ બહુ ઉશ્કેરાયા હતા.
  jvn-NT: Wong-wong kuwi pada nesu, jalaran para rasul mau mulangi wong-wong nèk Gusti
    Yésus wis tangi sangka pati. Kuwi kanggo tanda nèk wong mati bakal tangi menèh.
  byr-byr: Bɨna yeva sɨnna tɨka wɨdaꞌdaasɨyara. Sahwara dɨnyɨna “ ‘Jizaazai balaka
    ayɨna dɨkaavakelyɨ,’ wɨdɨvanɨgɨlyaꞌna aꞌmwera sɨmunya nyawɨpɨdɨka! ‘Sɨnnawɨ Jizaazai
    kadɨkaavaꞌ nemɨ kabalawaajɨ dɨvi dɨkavaadeꞌnanyɨ,’ nyawɨpɨdɨka!” Dɨnyɨna kyeꞌ
    sɨnna tɨka wɨdavakerera.
  ian-ian: Ndi yalaa waliavat walɨndi. Ndinyangu kat Jisas kiyalaa laatndɨ wambangat
    waliavat walɨndi.
  hun-hun: Nehezteltek amiatt, hogy ők a népet tanítják, és hirdetik a halálból való
    feltámadást Jézusban.
  mcf-NT: Esus unës uacsho Nuquin Papan uincuemiacpadembi matsestsen unësacsho uincuemeoaindac,
    quequin Esus chuibenequidon chuibanubi chopanëdash aido.
  kjs-kjs: Gore Pita Jon laapome enaalinu-para Yesu tapa-para rekoma pia lisipi. Go
    lisipi-pulu enaalinumi kome enaalinu page wala rekoma piralimi. Go lisipi-pulu
    mo alinumi rono waru pagoma adialalo pisimi.
  mni-mni: Pakhonchatpa ani aduna Jisu sibadagi hinggatle haina misingda tambiba aduda
    makhoi nungairamde maramdi tambiba aduna asibasing hinggatkani haiba utle.
  yad-NT: 'Riñique̱tta̱da varirya jiryatiy nanudatyanunu̱yada Pyítruju̱be, Juánta
    daryaju̱ riy nijya̱nvay. Satu̱chunu̱yada Pyítrubay daryaju̱ ruuva: “Jesúsmusiy
    vu̱ryi jrirya diibyimusiy mi̱sa̱da.”'
  mxb-NT: Ta káryíí rá xíꞌín Pedro xíꞌín Juan chi̱ dánaꞌa̱ na̱ no̱ó ña̱yuu ñoó ña̱
    sa̱ꞌá ña̱ ni̱ na̱taki Jesús, sa̱ꞌá ño̱ó nataki taꞌani ña̱yuu ni̱ xiꞌi̱.
  pon-2006A: Irail inenen pwunodkihda en wahnpoaron riemenet ara padahkihong aramas
    akan me Sises ketin iasadahr sang mehla; pwehki koasoio wia kadehdepen me melahr
    akan ar pahn pil pwurehng mourda.
  maq-NT: Hane jemu xti má rë yëjë me ta, tsëhë xi tivicuya apóstol jan xuta, tichja
    me xi ngatsë rë xi catsicuya Nina Jesús cjuahñu ne, vëhë xi machaya naja xi cuechú
    nixtin ne, tsicuya nga Nina yëjë ni nima cjuahñu.
  hto-hto: 'Pedro Juan dɨga comɨnɨ llófuetiaillɨnoɨ. Iaɨoɨna daɨde: “Comɨnɨ tɨ́illanomona
    cáatafue Jesudo ácataga.” Daɨí llófuiari como bitɨ́macɨ rɨ́icaidiaɨoɨ.'
  por-BRBSL: being chateados porque ensinavam ao povo e proclamavam em Jesus a ressurreição
    dos mortos.
  ces-NKB: protože těžce nesli, že učí lid a kážou vzkříšení z mrtvých skrze Ježíše.
  cui-cui: Barapomonae bichocono anaepana, yaitama Pedro Juanno paebabe xua po coyene
    Jesús petʉpaein equeicha asʉ, xua pinae barichi jiwino poxonae tʉpa equeicha asʉ.
  boj-2014: '@see-verse:ACT.004.001'
  eng-OEBUS: much annoyed because they were teaching the people, and because, through
    Jesus, they were preaching the resurrection from the dead.
  eri-eri: Nere isane, nere fai-aita bagu beele benou malalamudu lenigidere, Yesus
    no matmat langa amina jayai, fai oruwanga umane fere nere jayode bode. Waha bode,
    nere bode danga bagu honggorodu
  aly-aly: '@see-verse:ACT.004.001'
  wiu-wiu: Nipa Yesu tua pokome wa kamoa pokale tokome ali atoaka tua potepa wa kamoa
    poi wa einagotame olaukanemoke kotimi yoa tekete nekeneya.
  swe-swe: De var upprörda (irriterade) över att de undervisade folket och genom Jesus
    predikade (med övertygelse berättade om) uppståndelsen från de döda. [Saddukéerna
    trodde inte på ett liv efter döden, se .]
  cth-cth: gunceinaw ni duenae koehoi Jisuh boutthawnae kong hah tami pueng koe a
    dei awh dawkvah, ahnimouh teh a lungphuen awh.
  mti-mti: Mu anopipanum kokavit aya, kuiyawa Pita ge Jon iyayapan toewanewan eme
    sira Iesu bo tog sira inaine me ebu meib, mu bo gumbe inai mutpewa igiyawa gaiyawa
    dirumeme.
  pad-NT: 'Ija''ari-ra vaka''ojomo''ivini mani ida sasidotxi, sadosio vihiki Pedro-ra
    va''ora avakaitapiavini hija. Vakamithahi ida Pedro va''ora ni''avini: —Jesus
    miro''a ahoki''iki, oniani ida ija''ari hahavi abinini-ra anahokija bana — nimania
    ida Pedro athi. Sadosio Pedro athi-ra vakajari''davini mani ida ija''ari ahokini
    kavaranihi va''ora naihamahivini hi''ia.'
  twi-twi: Wɔn bo fuw yiye, efisɛ na saa asomafo yi rekyerɛkyerɛ nnipa no sɛ Yesu
    asɔre afi owu mu a ɛkyerɛ sɛ awufo tumi nyan ba nkwa mu.
  hlt-hlt: Pilnam a thuituen tih duek lamloh thohkoepnah te Jesuh rhangneh a doek
    dongah a yakdam uh.
  tbz-SIM: 'Kɛ̀ bɛ miɛkɛɛ pɛikɛ Yesu tɔ̃rɛ̀ nɑ̀ɑ́mmɛ̀ bɛnìtìbɛ̀ kɛ tú: Yesu yɑ̃̀ńtɛ́
    kɛ̀ bɛcíríbɛ̀ múnkɛ bo yɑ̃́ntɛ́.'
  san-GUJ: તયોર્ ઉપદેશકરણે ખ્રીષ્ટસ્યોત્થાનમ્ ઉપલક્ષ્ય સર્વ્વેષાં મૃતાનામ્ ઉત્થાનપ્રસ્તાવે
    ચ વ્યગ્રાઃ સન્તસ્તાવુપાગમન્|
  amx-amx: '@see-verse:ACT.004.001'
  ake-NT: Mɨrɨ a'tai, to' usakorota'pʉ se kasa iyesi pɨ', asa'ron kon enno'sa' kon
    uya ka'pon amʉ' enupa esi'pʉ Sises e'mʉ'sa'ka'pʉ pɨ' teri'sa' apai. Serɨ enta',
    iyeri'sa' kon e'mʉ'sa'ka ekamanin pe.
  qvn-NT: Chaycunaga alisca piñasha chrarärimun Pedrowan Juan “Jesucristoga razonpam
    cawacämusha, chaura cananga paynuymi noganchis cawacämushun” nir yachrachipäcuptinmi.
  tku-NT: Xlaca'n tatamakchuyīlh ixpālacata tū ixcāmāsu'yuni'can tachi'xcuhuī't ē
    chī ixtalīchihuīna'n Jesús lacastālancuana'nli, ē chuntza' nalīlacastālancuana'ncan.
  bjk-bjk: Idi toxo bala kinadik köbo aposol, möxösa, idu toxo palas tinenge ma toxo
    usu a nangadi bere Jisas ine ina unine möxö tinaru baling möxö minet.
  msy-2020: Egha me fo, Pita ko Jon Iesus aremegha ua dɨkavizir bizir kamɨn gun gumazamizibav
    gei. Kamaghɨn amizɨ, gumazir dapanibar naviba aning bagha bar ikufi.
  bpr-bpr: Na too ale falbut du yé tdò Piter na Dyan di dad to na mték i dad to mati
    fagu di ku Dyisas.
  rmy-VLAKH: савэ холявэнас пэ кода, со онэ сытярэнас манушэн, тай пхэнэнас, со черэз
    Исусо жундёна мулэ.
  cle-NT: Hi²xiáh³ dɨ³tí̱yh³ diáh⁴ chiaah¹ hi³ dah²he⁴ diáh⁴ apóstoles ja̱³ fah² Dios,
    baáy⁴ chiaah¹ hi³ dah²féh³ hi³ ma³lɨ³ji̱i̱h⁴ ca̱á̱h³ Jesús ja̱³, hi³ja̱³ lii⁴
    hi³ hí⁴jooy³ hí⁴ji̱i̱h⁴ diáh⁴ dsa³ jmɨɨyh⁴²güii³ mɨ² ma³ju̱y⁴ diáh⁴.
  txq-txq: Hatahori moꞌo-inahuuk kara raa ramanasa, nahuu dua sara soa tui-bengga
    neu basa hatahorir rae, “Yesus nasoda fali numa Ndia mamaten mai ena! No dalak
    naa, Ana soi dalak soa-neu hatahori mates sara fo ara bisa rasoda fali numa mamates
    mai.”
  aaz-aaz: Kasen naan natoꞌon naiꞌ Petrus ma naiꞌ Yohanis, natuin sin nua sin natoon
    neu too mfaun am nak, “Naiꞌ Yesus anmoni nfain naꞌko In aꞌmaten! Nok ranan naan,
    In nfei ranan neu amaets ein he nmoni nfanin amsaꞌ.”
  qup-NT: Pedroka Juanwa runakunata yachachihurkakuna, Jesús kuti kawsarishkanrayku
    tukuy wañushka runakunapas kuti kawsarinkakuna nishpa. Chasna yachachihushkankunarayku
    apukunaka yapa piñarishpankuna Pedrokunama shamurkakuna.
  dop-dop: Ḿpʋ́ɣʋ́ pǝ sɑlɑ-wɛ. Pǝ tɑɣɑ pʋlʋ tillɑɑ sɔsɑɑ nɑɑlɛ nɑ́ sɛɣɛsɑɣɑ sɑmɑɑ
    sɩ Yesu femɑ. Mpʋ tɔ sǝtɑɑ kɑ tɛ nɑ pɑ́ fe.
  azb-azb: Çünki bu həvarilərin xalqı öyrətməsinə, İsaya şamil edərək ölülər arasından
    dirilməni bəyan etməsinə qıcıqlandılar.
  eng-DBY: being distressed on account of their teaching the people and preaching
    by Jesus the resurrection from among [the] dead;
  guo-NT: 'Japi xabich palala Pedroliajwa, Juanliajwabej, jʉm-aech xoti, naewʉajan
    wʉt: “Jiw tʉpi, baxael, mat-eyaxaespi pejme duilaliajwa. Japox diachwʉajnakolax.
    Jesús tʉp wʉt, do jawʉx, mat-echpon pejme dukaliajwa” —aech xot Pedro, Juan sʉapich,
    naewʉajan wʉt.'
  hla-hla: Nori i raharaha koru mei a elasolana aposol ti hatuts merien a barebana
    e Iesu e takei poutsia tara tou mate, ba te haruto nena u katun ti mate hakapa
    e takei pouts has riou romana.
  mav-NT: Yt naku i ewei'a­tu­mu'e miit'in aikotã Iesui tuwẽtem gu'uro pyi hap ete
    i'atu'e. Wãi nei'o i'atu'e. Pyno yt naku i ewei'a­tu­mu'e miit'in i'atu'e.
  kpf-kpf: Zet a siŋgi âlip dâzâŋgowet. Yesu zâk mumuŋan gâbâ zari a ambân aksik yatâ
    zaatpi, zorat den sâitâ a sâtŋâ zen nâŋgâne bâliŋ oip.
  ppo-ppo: Atima atéró betó mupa, Pitaró Jon-tamoné fo yó mótu duraalu, Yesu mo ti
    suka̧letei momó kepaayóló beterapó. Térapa, Yesupaae tuȩ́ tiki tiratere so whi̧kélé
    kepaayóló betaalopóló yó mótu beterepó. Atéró yó mótu betepa, kale whi̧rape atima
    dei tuȩ́ muóló fopaae bualepó.
