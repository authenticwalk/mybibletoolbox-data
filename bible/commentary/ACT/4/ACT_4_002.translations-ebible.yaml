  srn-NT: Den ben mandi bika Petrus nanga Yohanes ben e leri a folku tak' dedesma
    o kon na libi baka, fu di Yesus srefi ben kon na libi baka.
  cta-NT: Ñasi̱ꞌ tsa nguꞌ biꞌ, chaꞌ nclyuꞌu Pedro loꞌo Juan jiꞌi̱ ñati̱; nclyuꞌu nguꞌ
    chaꞌ ñiꞌya̱ loꞌo ndyuꞌú Jesucristo chaca quiyaꞌ loꞌo ngujuii yu, juaꞌa̱ ngaꞌa̱
    chaꞌ tyuꞌú lcaa jyoꞌo ñati̱ chaca quiyaꞌ nde loo la.
  bqc-SIM: An pↄ pà, kɛ́ aalɛ gɛↄ vua yãda gbɛ̃́ↄnɛ aalɛ Yesu vua kpàwakɛ yã́i.
  tcz-CHONGTHU: Peter le John in Yeshua vanga thokitna aume tithu ahil lhon jeh chun
    hiche lamkai ho chu alung phamo lheh jengun ahi.
  mar-mar: कारण ते लोकांस शिक्षण देऊन येशूच्या द्वारे पुनरुत्थान असे उघडपणे सांगत
    होते म्हणून त्यांना फार संताप आला.
  snp-snp: Minaido o fedeti aposolo ya wenena api gilibiti eti logimamo, Yesu folaiguti
    neidainako, wenena ya ayaidana oto fulunuguti nedinune, loti lamo ka ya kolamo
    yamu seni kala-kala naba lito, oti
  isl-isl: Þeim gramdist mjög að Pétur og Jóhannes skyldu boða það að Jesús hefði
    risið upp frá dauðum,
  spy-NT: Manaakas ꞉bichu nyēē karaam, yu kimii *꞉lēbkēēyik kōōnēētiisyē ānkwoomchinē
    biiko kule imuuchē ꞉chii kung'eetee meet kubununēē Yēēsu.
  xnn-xnn: Makaligetda tay isolsolon da Pedro en kasin natago si Jesus isonga tet-ewa
    ay kasin matago nan ipogaw.
  mwe-mwe: Ashi Mashadukayo na bha kulungwanji bha ulinda gubhaatumbalilenje kwa kaje
    a Petili na a Yowana, pabha bhatendanga kwajiganyanga na kwaalungushiyanga bhandunji
    ga yuka kwa a Yeshu ngani jitaya kuti kupali kuyuka kwa bhawilenje.
  tte-tte: Me ali munamunai kaiwena apositolo tomo siyakayakataili siwaloba, “Yeisu
    itoloyoiko yo tabe takatai toboita naga kani sitoloyoi.”
  tcs-tcs: Dempla bin prapa wail bikoz demtu misnareman i bin lane dem pipol diskain,
    wandei Zizas go meke ol pipol uda bin ded kamlaipgen.
  hlt-THB: Thihnaak awhkawng ak tho tlaih Jesu ak caming ceityih qawi ing thlang cawngpyi
    nih nawh awi anik khypyi ce am ngaih uhy.
  soq-soq: '@see-verse:ACT.004.001'
  qub-qub: Paycunaga fiyupa rabyasha chayaran Pedruwan Juan «Jesús rasunpa cawarimusha
    caycaptenga runacunapis cawarishun» nir yachachiptinmi.
  att-att: Á napporay ira, gapu ta pangituddu ri Eduru ánna yù ira kábulun na sù ira
    tatolay. Ta inituddu ri Eduru ta naginnanolayin si Apu Kesu, á yáyù nga pakánnámmuád
    da ta kuruk nga maginnanolay gapay noka yù ira nga námmatay.
  bki-bki: Nalo nei tiniel mimi kilkil, kanio naljuo nei ajum̃a aberloglog tomu nalo
    aber jibe ka napano Yesu meul bereio den nam̃ariano, tomu nalo bunu amijikia ameul
    bereio tibe na.
  bqp-bqp: Ń pↄ fɛ̃̀ kũ òtɛn yã da gbɛ̃nↄnɛ yãi, òtɛn gɛ̀nↄ vuna Yesu gũn kpàkpa
    kɛ.
  mcp-mcp: bwə́ ŋgə́ bul gwág bɔ̂w nə Pyɛ̂r bá Yuánɛs ŋgə́lə yə buud minjɨ́ɨ́gʉ́lá
    ŋgə jaaw nə́ buud bwə́ bá gwûm nda Yésus nyə a gwûm nə́.
  hat-hat: Yo te fache anpil dèske apòt yo t'ap moutre pèp la anpil bagay, dèske yo
    t'ap anonse yo moun mouri kapab leve menm jan Jezi te leve soti vivan nan lanmò.
  npl-NT: Satlawel okualantiwalayah porke Pedro iwa Juan okinmachtiayah n tlakah,
    iwa okinmiliayah non yomikkeh moyolitiskeh porke Jesús omoyoliti de kan mikemeh.
  bgg-bgg: Ithek ne guaphasamoy nyi è Isu ne iy ne hòi din phro izey pha ji duiine
    hòi jong ro è yao ne yua pha ji doh ne bajo lubu hòi ne lijieg dun.
  eng-TCENT: greatly annoyed because they were teaching the people and proclaiming
    in Jesus the resurrection from the dead.
  eng-BSB: greatly disturbed that they were teaching the people and proclaiming in
    Jesus the resurrection of the dead.
  cpu-NT: 'Ikisaiyatyaani, tema Pedro ipoña Juan jiyotaatziri atziripayeeni, ikantayetziri:
    “Omapero irañaayetai kamavetachari, iriitakera Jesús oñaakantapaintzirori.”'
  san-ASM: তযোৰ্ উপদেশকৰণে খ্ৰীষ্টস্যোত্থানম্ উপলক্ষ্য সৰ্ৱ্ৱেষাং মৃতানাম্ উত্থানপ্ৰস্তাৱে
    চ ৱ্যগ্ৰাঃ সন্তস্তাৱুপাগমন্|
  tod-tod: Ti wola yiiɠaawanaa ɠɛni de, tɔɔzei ti naati kaani, ti ɗa nuɓusɛiti kala
    ga tɛi Yesu wuzeɠeai, é ɠula saai ya, gɔvɛiti ɓalaa ta wuzeɠe, ti ɠula saai ya.
  tac-NT: '''We ayoga sébale alué ralámuli saruseo anilime. Pegro ''lige Juani ruyele
    mukusá, ku ajánaligo alué Esusi. Abiena ruyele mukusá uché jaré ralámuli, ku ajánamio.
    Alekeri ''we ayole alué ralámuli saruseo.'
  eng-WEBPB: being upset because they taught the people and proclaimed in Jesus the
    resurrection from the dead.
  gfk-H: Diet ga ngalngaluan kanong warah ira airua apostolo dir ga hauhausur ira
    tunatuna bakut utano tamtaman tut hut balin ta Iesu talur ra minaat, bia i ta
    hatutun tar bia ira minaat mah diet na tut hut balin.
  viv-viv: Badi afositolo adiꞋiselu yoꞋo hivehavehawaledi be higa hinahalamanena Yesu
    alikeya gimididi-havagi. Kadu higahegahedi vaita Yesu gimididi-havagi faꞋina kadu
    kaliva velugadeyao kanamididi-havagi. Hidedemi hivehawala faꞋina, badi abaveyao
    ana tofaisewa ahenao buye hiꞋilaꞋa.
  yao-yao: Ŵatumbile nnope pakuŵa achinduna ŵala ŵaajiganyaga ŵandu kuti Che Yesu
    ŵasyuchile, chindu chachikulosya pangasisa kuti ŵandu ŵawile chachisyuka.
  tgp-tgp: La lolokoru tavera hinira matan la lo vujangi na tamlohi, ale matan la
    lo retivujavujangia vara God mo sauteterahi Iesu na mateia.
  auc-NT: Itota ñäni ömæ̈mongä baï mönö adobaï ñäni ömæ̈mongæ̈impa, ante Pegodo tönö
    Wäö apæ̈nedapa, ante do wædönäni inte tömënäni ñöwo pïinte mämö pönänitapa.
  kbc-NT: Odaa neliɡ̶ideeɡ̶a leeɡ̶odi niɡ̶ijoa itoataale liiɡ̶exedi Aneotedoɡ̶oji
    modiiɡ̶axinaɡ̶atece icoa émaɡ̶aɡ̶a micota me newiɡ̶atace leeɡ̶odi naɡ̶a yewiɡ̶atace
    Jesus.
  bmh-bmh: Pita zaug Zon al Uwait nug Yesus noumeun, koli asai meun, awau dareu aimai,
    duailel awaremenin. Go ze go doimai, aiag silanina zomenin.
  ctu-BL: Tsʌytsʌyñayob i pusic'al come woli' cʌntesañob winicob x'ixicob, come Pedro
    woli' subeñob mi caj i tech ch'ojyel chʌmeño' bʌ jini Jesús.
  meq-meq: 'Ti ye naha na, tə ge ɗərev haladzay ka Piyer ta Yuhana hərwi nəteye faya
    ta tətikiye tay ha ndo hay, tə gwaɗatay: «Yesu kə lətsew abəra ma mədahaŋ ada
    mələtsew i Yesu niye a lətsew aye na, ndo hay ta sliye faya mələtsew abəra ma
    mədahaŋ.»'
  noa-H: Mag bëewi mak'ʌʌnau ham dʌ̈i meeuk'abaichëjierram haajem, Pedroou Juan dʌ̈imua
    jãg Jesús hiiu p'iidʌtarrjöta maachin t'um hiiu p'iidʌtk'aju ha jaau nʌm hũrchëwia.
  alp-NT: Hoko lalesi tiake Petruse kai Yohanese luasi le esi atetuke tamata bokala
    meru be Yesuse Ikwana suike bei matale peneka hoko pusue tamata matale lekwe esi
    kwana suike bei matale.
  san-VEL: tayor upade"sakara.ne khrii.s.tasyotthaanam upalak.sya sarvve.saa.m m.rtaanaam
    utthaanaprastaave ca vyagraa.h santastaavupaagaman|
  kbq-kbq: Na'ankure keagama hapina, vahe'ma frisutma, Jisasi hanavefi etetma otigahaze
    hu'ne zamasmi'a kegu zamarimpagna hu'naze.
  kbh-kbh: Chatna ents̈ángbioye imojtsabuátambaye Jesús tojtanayenama y chë soye yojánayana
    obanënga ndegombre mochtayena ca. Chë causa, chë tmojánashjajna amë́ndayënga tojánetëna.
  ron-LSB: care erau supărați că ei învățau poporul și propovăduiau în Iisus învierea
    din morți.
  pon-pon: Pwe re makaraki ara kawewe on aramaj akan o ar padapadaki, me Iejuj pan
    kotin kaiajada me melar akan.
  nhe-BL: Inijuanti cualaniyayaj pampa Pedro huan Juan quinmachtiyayaj tlacame huan
    quinilhuiyayaj para tlacame tlen mictoque sampa moyolcuise pampa Jesús moyolcuic.
  sps-sps: Ri faavot peits ir a ina fuan a amaraav, tana saa, ri faatsuts ir a vainy
    ten Jisas te tsun fatabin en tana mat sa faatok iny non a ka vainy mat te nai
    tsun fatabin ror tana mat tsuar.
  wnc-wnc: Natawawa Anututa Jesu akumbut katangga tangenakut takngata yeutniman aminu
    gwa kumbingga apme gatu gweatning ngang natapna siakan siyok ngang aminbam yaniwawan
    natapbing. Natake bania toknga siknga natake
  bus-bus: Aↄ̃ pↄ fɛ̃̀, kɛ̀ aↄ̃ↄe yã daa gbɛ̃nↄnɛ yãnzi, aↄ̃ↄe gɛ̀nↄ fɛɛna Yesu
    guu kpàakpa kɛɛ.
  gub-BL: Ta'e Zezuz hemimono karer waze'eg na'ikatu kwaw wanupe a'e xe. -Umume'u
    Zezuz ikweraw pawer waiko purupe a'e wà, i'i uzeupeupe wà. — Zezuz ukweraw umàno
    re a'e, a'e rupi teko paw ukweraw putar umàno re a'e wà nehe, i'i Pet iko teko
    wanupe, i'i a'e tuwihaw uzeupeupe wà.
  imo-imo: Aku iye taloni Jisas ono kombuna makilipe ola molorumu ningo tikolo yu
    aku terimuna imboma pali makilko ola molonge ningo tiringili ungu pilkolio eno
    mumindili koloringi.
  boj-boj: '@see-verse:ACT.004.001'
  eng-DRA: 'Being grieved that they taught the people, and preached in Jesus the resurrection
    from the dead:'
  knf-knf: Badeebaţ ţiki *banjañan batëb bukuŋ bajukan bañaaŋ aji Yeŧu anaţa ţi pkeţ,
    kë waŋ ukyuuj kë bankeţuŋ bahilan kanaţa ţi pa.
  san-KHM: តយោរ៑ ឧបទេឝករណេ ខ្រីឞ្ដស្យោត្ថានម៑ ឧបលក្ឞ្យ សវ៌្វេឞាំ ម្ឫតានាម៑ ឧត្ថានប្រស្តាវេ
    ច វ្យគ្រាះ សន្តស្តាវុបាគមន៑។
  arn-NT: Lladkülerkey engün, Pedro ka Juan kimeltumekefilu am ti pu che ka feypingu
    ñi felen tañi wiñomongetuael tati pu lalu femngechi ta pengelkünungey ta Jesus
    mew wiñomongetulu am.
  zas-NT: Dád ralen reeman guial culüü ree Bëd con Waj bejn ree, rëb reeman guial
    yaban ree bejn loj ree bengüt, din laan ma baguiaa reeman chi baban Jesucrist.
  ken-NT: Batɨ ábé bhɔ mbɔnyunɛ Píta nɛ Jɔ̌n bátɔ̀ŋ mángati nɔkɔ bo bɛ́ Yesu
    apɛtnsɛm ndǔ nɛpɛ́m bɛtɔŋ bɛ chɔŋ bawú mámpɛtsɛm ndǔ nɛpɛ́m.
