  dwr-ENT: ኡንቱንቱ ኣሳ ታማሪሲያ ዲራዉኔ ሃራ ኣሳቱ ሃይቁዋፔ ዴንዳናዎ ማርካ ጊዳና ማላ፥ ዬሱሲ ሃይቁዋፔ ዴንዴዳዋ ኦዴዳ
