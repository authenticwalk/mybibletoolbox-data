  mle-mle: Bir duw takwak kalivabiridiy Jisas kiyakuw ridik, God kirapitakadid. Alik
    ababa duw taakw kiyakidana, atawa God kirapitaka-kidadiy wakuw. Adiy yadiy birakik
    duw wariya kwudiy wadiy Pitawa Jonak a majik.
  shp-NTPO: Jabora kikinni sinákana iká iki, Pedro betan Juanman jato esekin, ja Mawábora
