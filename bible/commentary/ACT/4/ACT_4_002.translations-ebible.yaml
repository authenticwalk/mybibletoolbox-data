  mcd-NT: Upa Diosin Jesús funimanaran ishon Juan futan Pedronun ato yoiaino aton
    nomuran shinanchacanifo.
  urt-urt: Tinge yasande wusyep ŋaiye lenge aposel yana lenge miyeꞌ tuweinge nange
    Jisas si nule miꞌe no, kin plihe tahar pe, tinge ŋoihmbwaip pupwa. Detale, wusyep
    ŋaiye tinge yalaŋatme yasamb lenge miyeꞌ tuweinge nange ŋupe ŋaiye ka yule pe,
    tinge topoꞌe min ka plihe tuhur.
  kiz-kiz: Bhadadilili nesu kwa ndabha Petro ni Yohana bhajhe bhakabhafundisya bhanu
    kuhusu Yesu ni kutangasya juu jha kufufuka kwa muene kuh'omela kwa bhafu.
  tzo-TZE: Soquem sjolic ta sventa c'usi ta xchanubtasvanic li Pedro xchi'uc Juane.
    Yu'un chalic ti ta xcha'cuxi ánimaetic jech chac c'u cha'al icha'cuxi li Jesuse.
  lex-lex: Rawenan la yoma rrora rwatutu-rwaye'a Yesus lirni-tunnu, ne riwra Yesus
    Nmori owa'an la matmiatni ralamni pede hota mak kmati olekwa mana hota rmori owa'ana.
  dov-dov: Baka pengana kapati nkaambo Pita a Joni bakali kuyiisya bantu akubakambaukila
    Jesu akubuka kwakwe kubafu.
  rgu-rgu: Lahenda sira ramanasaꞌ huu noo dua sii rahiiꞌ tui basa lahenda ra rae,
    “Yesus maten tehuu foa faliꞌ soo. Noo leoꞌ naa, Ana soi enoꞌ fee lahenda mana-mateꞌ
    ara, fo elaꞌ ara foa faliꞌ.”
  toc-NT: Acxni̠ takáx­matli xca̠­hua­ni­má̠­calh pi̠ ni̠n juerza nata­la­cas­ta­cuanán
    nac ca̠li̠ní̠n porque huá aya xquin­ca̠­pu̠­la­ni­ni̠tán Jesús xlá lacas­tac­uánalh
    nac ca̠li̠ní̠n y lama xas­tacná, xlacán tali̠­sí̠­tzi̠lh hua̠ntu̠ xqui­lhuamá̠­calh.
  som-som: iyagoo ka xumaaday, maxaa yeelay, waxay dadkii bareen oo Ciise ku ogeysiiyeen
    sarakicidda kuwii dhintay.
  mam-C: Nchi q'ojletaq, qu'n tu'n nchi xnaq'tzintaq Pegr ex Juan kyexjal, me nya
    tze'nku kyajtaq, qu'n kyq'ma Pegr ex Juan qa twutzxix jaw anq'in juntl majl Jesús;
    ex tu'ntzin, kyij yek'in qa kykyaqil kyimnin chi jawitz anq'in juntl majl.
  ndj-ndj: Vandu ava vakalalili munu kwanongwa vandundami ava vavelili vakulandula
    milandu ya kushukuka kwa Yesu, ayi dayilangushi nakaka kucha vandu vasovili davashukuki.
  mbj-NT: Tii kä m', han'aa do tak'ëp mä rakawajããn, Peed Jowãw daheeh rama metëëk
    do hyb n'aa ti Jesus edëb wät dajëp do paa P'op Hagä Do an'oo bä.
  lat-VUC: 'dolentes quod docerent populum, et annuntiarent in Jesu resurrectionem
    ex mortuis:'
  ngp-ngp: Wandaga na maya kwaviya wegala ulosi awa waidi wawahinizaga want'hu kugamba
    Yesu auyukaga, kikwigala uwona kugamba, wabanike nawauyuke.
  enq-2: Ipupala kandeaminopa, Pitapa Jonepame endakali dupa mana lamaiyoo, “Jisasa
    malunya sakateana, endakali dupa malunya sakatatamiakana” leambinosa, dokaita
    etete imbu kaeyami.
  eng-ASVBT: being sore troubled because they taught the people, and proclaimed in
    Jesus the resurrection from the dead.
  mna-mna: 'Timar raama keten malmal kat pa Petrus ziru Yoan. Pa ziru tikamam sua
    pizin tomtom mi tizzo ta kembei: Wal ta so tisekap la ki Yesu, nako timaŋga mini
    pa naala.'
  myw-myw: '@see-verse:ACT.004.001'
  sby-sby: Balikuba bakalala pacebo cakwambeti, batumwa babili basa balikwiyisha bantu
    ne kukambauka sha kupunduka kwa Yesu.
  sll-sll: Dungure yasuri, Yisas golere hon airungwo mere ari tau yu onamua dire boling
    kul te momia, arihobi u hanere nigi de pungwi.
  yaq-NT: Inime'e omten, Peota intok Joanta, juka' yoemrata bem a' majtaka intok bempo'im,
    juka' Jesujta kokkolam nasuk a' jiabijteka' betchi'bo, junuen jume' kokkoarim,
    bem jijiabijtetuanee'uta a' lutu'uriatuka'po a ju'ueniyaatu ti bem a' teuwa' betchi'bo.
  uro-uro: Nak arusus pät a rha masirhat inguna ama ngangda di rhi su ama ruvek dä
    rhi sameng i ma Jisas ka mu ama iska ivakt iva ama ruvek pa rhit ñäp näkt pa nasot
    dä va rha rhäranas.
  ita-1885: essendo molto crucciosi, perchè ammaestravano il popolo, ed annunziavano
    in Gesù la risurrezione de' morti.
  muy-muy: Nday nakəŋ tə̀zumkia ɓəruv ka ndam *asak ga Yezu cʉeni na aɗaba nday tə̀bu
    təcahi zlam ana mis, tə̀hi ana tay Yezu àŋgaba e kisim ba, mis taŋgaba e kisim
    ba tata daya.
  kqc-kqc: Gubuyo tora gade reyadi adina ina vene yaku amiye oteimagasa nigamadi bi
    muyena vene bi Sei yaku Iesu reyo kana dudusa muyena gutuna dadi rae regedi.
  tav-tav: 'Na maca Pedro, Juan mena camajare na na cabuiorijere booquetiri capunijiniñuparã.
    Ocõo bairo Pedro, Juan mena camajare cabuioyuparã: “Bai yajiri bero catunu catiyupi
    Jesu. To bairi mani maji. Mani cabai yajiro beropʉ tunu catirique ã mani camaja
    quenare,” caĩ buioyuparã Pedro, Juan mena.'
  eng-ULB: They were deeply troubled because Peter and John were teaching the people
    and proclaiming in Jesus the resurrection from the dead.
  spa-VBL: Estaban enojados porque ellos estaban enseñándole a la gente, diciéndoles
    que por medio de Jesús hay resurrección de la muerte.
  fra-_FOB: Étant fort en peine, et de ce qu'ils enseignaient le peuple, et de ce
    qu'ils annonçaient la résurrection des morts en Jésus.
  hau-ULB: Sun damu sosai domin Bitrus da Yahaya suna koyar da mutane game da Yesu
    kuma suna shelar tashinsa daga matattu.
  mal-mal: യേശുവിനേയും മരിച്ചവരിൽ നിന്നുള്ള തന്റെ പുനരുത്ഥാനത്തെയും കുറിച്ച് പത്രൊസും
    യോഹന്നാനും ജനത്തെ ഉപദേശിക്കുകയാൽ അവർ നീരസപ്പെട്ടു.
  kkc-kkc: '@see-verse:ACT.004.001'
  lit-lit: gieždami apmaudą dėl to, kad jie mokė žmones ir skelbė prisikėlimą iš numirusiųjų
    Jėzaus atvejo pagrindu.
  urd-GVR: Wuh nārāz the ki rasūl Īsā ke jī uṭhne kī munādī karke logoṅ ko murdoṅ
    meṅ se jī uṭhne kī tālīm de rahe haiṅ.
  far-far: Kera guisasu, sulia na ro lifurongo ne ki keroa famanata wane ki ne sa
    Jesus nia tatae na fasia maea, ma ka fatainia ne na wane ne kera mae ki boroi
    kera kai tatae laugo fasia maea.
  suz-BL: मिनु “येसु बेक्‍शो रे सेंसाक्‍व। मिनु मुर नेल्‍ले यो बेक्‍शो रे सेंसीनीम”
    दे शेंशो नेंशा, थुं मनुमा बाक्‍त। प्रेरित २३:८
  car-NT: Tare'ke imero kynatokon, mo'karon okonokon apojoma'san 'wa mo'karon kari'na
    emepary ke iromby'san awomyry man poko Jesus awomy'po ke.
  amp-amp: Nd yimaroh dukeft duka memom, “Nd yimaf nhai wom tamoh mrokfom kfokahfm.
    Noheh yimaroh tfit sinya yuhatn kfo nuhaswofm. Kfo kangfm, ‘Jisasr nohhato tfit
    sinyamo kanjo inji narahm yimam noh neft.’” Nd dukefm yakmotmm namburmom. Memom,
    “Tamohmpno inji kfiwafm?”
  bht-bht: क्योंकि सै बड़े गुस्सा होऐ की पतरस कने यूहन्ना लोकां जो यीशुऐ दे बारे च
    सिखान्दे थे, की जड़े लोक मरी गियो न परमेश्वरे उना जो फिरी जिन्दा करी देणा, जियां
    उनी यीशुऐ जो मरयां चे फिरी जिन्दा करी दिता।
  eng-NOY: being indignant that they taught the people, and proclaimed in Jesus the
    resurrection from the dead.
  cub-NT: 'Jararejaimad̶a Pedrojãre ne bueiye boje. Pedrojã arĩ buedejaimad̶a: —Jesús
    nacajaquemavʉ yainore jarʉvarĩ. Aru maja máre nacajarajaramu yainore jarʉvarĩ,
    arejaimad̶a Pedrojã.'
  ita-1927: essendo molto crucciati perché ammaestravano il popolo e annunziavano
    in Gesù la risurrezione dei morti.
  lww-lww: La nene sinela mimi pap̃isi, komin nap̃a lalua asum̃a apian ke yeririna
    lala asape sa nap̃a Yesu naga mali sina ga e marena, yeririna m̃ena ga lala akilia
    amal sina ga ve sa ke ga.
  ckb-ckb: زۆر لێیان پەست بوون، چونکە خەڵکیان فێردەکرد و دەیانگوت کە مردووان زیندوو
    دەبنەوە هەروەک چۆن عیسا زیندووبووەوە.
  spm-spm: Ara mee ikaaŋi, Pita ri Jon, Iesusa aremigha nom rɨkavisi bighan khavɨn
    gun gumasi rako amisi vɨŋgeeghi. Kamagha amuisima gumasir aphani, men navi aniiŋmɨusua
    bar maghatɨghi.
  nas-nas: Porora teing aaꞌnaꞌ iiravorouꞌ taaravaara tenaankai Jiisuuꞌ daankivurema
    nantoong booꞌketa daaꞌariaing minkuvureko.
  uvl-uvl: Teat pe leteria inin toto iange Petrus iri nai Ioanes te hetottore hehei
    pe hana nga Iesus nge maul haka mule nga metenga. Ke nem hemallaha hot tote ke,
    iri nenge te mete lape te maul haka mule.
  eng-BBE: Being greatly troubled because they were teaching the people and preaching
    Jesus as an example of the coming back from the dead.
  ixl-CNT: Utz vaꞌlich ichiꞌon ikꞌuꞌl tiꞌ u Luꞌ tuchꞌ tiꞌ u Xhan. Tan nichichus tu
    qꞌu aanima aas maꞌtich iqꞌaav titzꞌpu u Jesuus xoꞌl qꞌu kamnaj.
  xsi-xsi: Kinzi wisinzi nâna, ŋana tu Petero ku Yoane rua situ Yesu parina panzi
    tamâta tu imandi sânda lâ mateŋa nianzi imo via kilo, aku ne mandiŋa ŋinde ikai
    nzâla piti panzi mateŋa tamâta tu ma muli simandi simo vianzi kilo.
  crx-NTPO: Whuts'odutni ndunne nane whel'a'ne Sizi dazsai 'ink'ez dunadija 'et huwun
    whubuhodulh'eh. 'Et whe yaidlánne dunahudutádulh 'alha' hoont'oh.
  kan-OKCV: ಯೇಸುವಿನಲ್ಲಿ ಸತ್ತವರಿಗೆ ಪುನರುತ್ಥಾನ ಉಂಟು ಎಂದು ಅಪೊಸ್ತಲರು ಜನರಿಗೆ ಬೋಧಿಸುತ್ತಿದ್ದರಿಂದ
    ಅವರು ಬಹಳ ಬೇಸರಗೊಂಡರು.
  bbb-bbb: E ije bu fieke Fitakiro Joni bu e boeje nijasiana kiavo Jesu fu baronena
    una urimano kiavo bu ije fie. Ijadufuo bu kuae bigake e boeje bu vierafero e oevo
    ije bu una urivoro bu ijiege vierafekuvaro bu ijadufuo buka isediae.
  blw-blw: Yag anchag ommaningarngar an cha Pedro te chacha itudtuchu way nan-uchi
    ah Jesus way yachi ano agé hen manot-owaan hen man-uchiyan hen aminay natéy ah
    pegwana.
  tam-2017: அவர்கள் மக்களுக்கு போதிக்கிறதினாலும், இயேசுவை முன்வைத்து, மரித்தோரிலிருந்து
    உயிர்த்தெழுதலைப் பிரசங்கிக்கிறதினாலும், கோபமடைந்து,
  azz-NT: Huan nochi nojonques semi yolcualantihualayaj porín Pedro huan Juan quinmachtiayaj
    in tagayot que ijcón queme Jesús panquisac ya yoltoc intzalan in ánimajme no ijcón
    panquisasque yoltocque intzalan in ánimajme nochi itaneltocacahuan de Jesús.
  spa-RV-1909: Resentidos de que enseñasen al pueblo, y anunciasen en Jesús la resurrección
    de los muertos.
  csy-csy: Sawltak te in mipi te thuhil a, Jesus tungtawn in thina pan thawkikna thu
    a pualak uh hu in, amate thinna in om tek uh hi.
  mxq-NT: Ta jyotꞌambʉjktʉ ko yʉ Peedrʉ es ja Fwank tꞌanma̱a̱y ja ja̱ꞌa̱y ko tʉ Jesús
    jyikypyeky es pa̱a̱ty ja oꞌkpʉtʉjk jyikypyʉka̱ꞌa̱ndʉ nandʉꞌʉn.
  tzj-NT: 'Congana penak quiyewal chiquij ja Pedro in Juan rumac ja quimajon quitijoxic
    ja winak. Quewa'' ja tijonem ja quimajon rya''ic ri'': —Como c''astaji ja Jesús
    rmalari'' tok nec''astaj na ja camnaki'' chakaja'', neche''e.'
  tdt-tdt: Sira hirus tanba Pedro ho João sempre hanorin povu hodi foo sai katak Jesus
    moris fali ona husi mate, i nunee Nia loke dalan ba ema mate sira mos bele moris
    fali.
  ron-BTF: Fiind mâhniți că ei învățau poporul și predicau prin Isus învierea dintre
    morți.
  eng-WEBP: being upset because they taught the people and proclaimed in Jesus the
    resurrection from the dead.
  eng-FBV: They were angry that they were teaching the people, telling them that through
    Jesus there is resurrection from the dead.
  nld-1939: vergramd, omdat ze het volk onderrichtten, en in Jesus’ persoon de opstanding
    uit de doden verkondigden.
  bwo-bwo: Wosheets gitetsúwots Iyesus k'irotse b́ tuwo ash ashosh bodanitsonat k'irtsuwots
    k'irotse botwitwok'owo kish bokeewutsotse bofayi.
  nch-BL: Inijuanti cualaniyayaj pampa Pedro huan Juan quinmachtiyayaj masehualme
    huan quinilhuiyayaj para masehualme cati mictoque sempa moyolcuise pampa Jesús
    moyolcuic.
  quc-TNT: Sibalaj yactajinak coyowal, rumal chi ri tat Pedro, ri tat Juan tajin quequitijoj
    ri winak, cäquibij chi kas tzij quec'astaj chi na ri cäminakib. Cäquibij c'ut
    chi are c'utbal wa' chque conojel chi xc'astaj ri Jesús chquixol ri cäminakib.
  tfr-NTPO: Pedro, Juan, e l̈öng oba ping ga Jesús, e wol̈ono, ga woshrono iröng obi,
    ga shji ëmdë ga wol̈onoshko ga shji woshrë eni bakoe. E kjĩshko ga shrono l̈öng
    l̈i iirkë ara ba kong.
  kaq-NT: Jan Jesus hueniho quescajaquin mahuanihbo Papan hueniyaxihqui hihxon cahen
    jano jai jonibo Pedro betan Juaman nincamaquin. Jato honanmahi merahax sinaxon
    jato bihcanquin.
  sgb-sgb: Hadyay huluk la kanlan loway apostol gawan an-itoro la kanlan tawo ya biniyay
    oman hi Apo Jesus, haka habaytsi ay ampamaptêg ya mabiyay oman hilay natsi.
  vie-1934: tức mình vì hai người dạy dân chúng và rao truyền, nhân Đức Chúa Jêsus,
    sự từ kẻ chết sống lại.
  kxv-kxv: ଏ଼ୱାରି କ଼ପା ଆ଼ହିମାଚେରି, ଇଚିହିଁ ପାଣ୍ତ୍‌ୱି ଆ଼ହାମାନାରି ଲ଼କୁଣି ଜା଼ପ୍‌ହି ମାଚେରି,
    ଇଞ୍ଜାଁ ଜୀସୁତି କାତା ଆସାନା ହା଼ତାରି ବିତ୍ରାଟି ୱେଣ୍ତେ ନିଙ୍ଗିତି କାତା ୱେ଼କ୍‌ହି ମାଚେରି
    ।
  cha-cha: Ya guesinestotba, sa sija jafananagüe y taotao sija, ya japredidica y quinajulo
    guinin y manmatae, pot si Jesus.
  amu-NT: Jnda̱ teilioo naⁿꞌñeeⁿ ee Pedro ñꞌeⁿ Juan cwitꞌmo̱o̱ⁿna nda̱a̱ nnꞌaⁿ na
    jnda̱ mawandoꞌxco Jesús, joꞌ chii mati nnꞌaⁿ na jnda̱ tja̱ maxjeⁿ ntandoꞌxcona.
  hin-CV: वे अत्यंत क्रोधित थे क्योंकि प्रेरित भीड़ को शिक्षा देते हुए मसीह येशु में
    मरे हुओं के जी उठने की घोषणा कर रहे थे.
  spa-BES: Muy angustiados porque enseñaban a la gente y predicaban a Jesús como un
    ejemplo de la resurrección de los muertos.
  san-BEN: তযোর্ উপদেশকরণে খ্রীষ্টস্যোত্থানম্ উপলক্ষ্য সর্ৱ্ৱেষাং মৃতানাম্ উত্থানপ্রস্তাৱে
    চ ৱ্যগ্রাঃ সন্তস্তাৱুপাগমন্|
  tdx-tdx: nitsimboetse te nañoke ondatio naho t’ie nita­roñe ty fivañonan-ko veloñe
    amy Iesoà.
  naf-naf: '@see-verse:ACT.004.001'
  grc-MT: διαπονουμενοι δια το διδασκειν αυτουσ τον λαον και καταγγελλειν εν τω ιησου
    την αναστασιν των νεκρων
  vid-vid: Nawazudila lukami, mina awo watumigwa wali wowadamlila wanhu kuta Yesu
    nakazilipuka, mbuli ilingulajila wabagame wozilipuka.
  pio-NT: Calúaca nía yácáiná Pedro, Juan nacái néewáidaca wenàiwicanái tàacáisi iyú
    íiméerica Dios idéca yáasáidaca báisíiri iyú icáucàidáanápiná yéetéeyéimiwa, Dios
    icáucàidacáináté Jesús.
  tsn-tsn: ba tshwenyegile thata ka ntlha ya gore Petere le Johane ba ne ba bolela
    gore Jesu o tsogile mo baswing.
  amr-NT: Pedro Juanere aratbuttaj onʼmanmadikaʼnok kenpaʼti Jesús eʼbueyada oʼnoyhuadmeʼtenok
    aratbut eʼbueyada noyhuaddik o̱ʼneapo. Kenpaʼ onʼmanmadikaʼnok Saduceomeya̱ onʼbahuadiayʼuyate.
  pwg-pwg: Ti damsi nuwanuwasi ipughu iyamna ke i kayowana da aposol iti beyebeyena
    wawaya kurisi da aviyavisina Yesu iberai na ivi matakira da wawaya rabobowai ina vomiiri.
  cjv-cjv: Te yai surai “Yesu yono manomdi arironguamere ari goinga ama epe arirowaimie,”
    ka epe di mari de moipikoro ena ari winga yokamai niki de fire
  tha-KJV: ด้วยเขาเป็นทุกข์​ร้อนใจ เพราะท่านทั้งสองได้​สั่งสอน และประกาศแก่คนทั้งหลายถึงเรื่องการเป็นขึ้นมาจากความตาย
    โดยทางพระเยซู
  por-BR-2018: Muito incomodados por eles ensinarem ao povo, e anunciarem no nome
    de Jesus a ressurreição dos mortos.
  mhl-mhl: Kiŋariŋyokaineji ŋiŋigo kubu qaji yareru iŋi mibu, “Yesuji komegone pakereya.
    Ore so komebuŋ, yoŋoji oŋuakoŋ gboreru pakerenimiŋ.” Oŋu mibire maŋyaŋuŋ sembeako
    yokoreo wapebuŋ.
  klv-klv: nǝlolit ipaŋpaŋ husur gǝlaru aroṽusan nǝvanuan gail mai arukel uri ke
    aYesu imaur dan nǝmatan san. Namilen ke nǝvanuan gail am lolǝboi lǝb̃imaur dan
