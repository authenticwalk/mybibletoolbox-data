verse: ACT.004.002
translations:
  kpx-kpx: Lohoale itumulahalu. Kosealemo Bitau Dioniti hotoe deiada loui ata haivei
    avoe, “Iesuu hatai hovelahale kemo nahiabuna hovedevei.”
  okv-H: Enana jo memenga te tapa puvua amita be amo Peter te John te na Bada Iesu
    na vasiri te erena ke avo ijie embo na vasiri te erari ke avo ahe poekihio enana
    ke aravo ingari uje ae eto haekea.
  tbo-tbo: Uyohi i gigai babana Pita ma Yoni Yesu hi iatatiyaneya ma hilage ugolina
    a towolo meme hi kawaimoineya, apo lawa hilage ugolina hina towolo meme.
  mal-C: പത്രോസും യോഹന്നാനും ജനത്തെ പഠിപ്പിക്കുകയും മരിച്ചവർക്ക് യേശുവിലൂടെ പുനരുത്ഥാനമുണ്ട്
    എന്നു പ്രസംഗിക്കുകയും ചെയ്തതുകൊണ്ട് അവർ വളരെ അസ്വസ്ഥരായി.
  grc-SR: διαπονούμενοι διὰ τὸ διδάσκειν αὐτοὺς τὸν λαόν, καὶ καταγγέλλειν ἐν τῷ Ἰησοῦ
    ⸂τὴν ἀνάστασιν τῶν νεκρῶν.⸃
  bgc-bgc: क्यूँके वे घणे खुन्दक म्ह थे के वे आदमियाँ ताहीं सिखावै थे, अर यीशु का
    उदाहरण दे-देकै प्रचार करै थे, के परमेसवर मुर्दां नै एक दिन जिन्दा करैगा जिसा उसनै
    यीशु ताहीं करया।
  khz-khz: Ira geparuto, kwalana eapostolo ruala na taunilimalima gevega-riparawai
    e geria gevopatawai aonai gekilawai, Iesu kwarega na ekuliiti-waito; gaura pakurai
    kwarega talimara maki pia kuliiti-wai.
  deu-TKW: im Aerger darüber, daß sie das Volk belehrten, und an Jesus die Auferstehung
    von den Toten verkündeten,
  zsr-NT: Gulaleynëꞌ bönniꞌ ni le tuꞌsëdnëꞌ bunách Pedro len Juan, len taꞌguíxjöꞌë
    lubán nup chnatgac le bubanëꞌ Jesús.
  lin-lin: na kanda makasi ndenge bamonaki bantoma koteya bato mpe kotatola ete bakufi
    bakosekwa ndenge Yesu asekwaki.
  hns-NT: Oelog bahoet goessaail kie pathaawal waalan djanta se bataawat raha kie
    Jiesoe djie oethal hai aur siekhaawat raha kie dje Jiesoe me bieswaas karie, oe
    bhie djie oethiega.
  noa-E: Mag bëewi makhʉʉnau am dʉ̈i meeukhabaichëjierram aajem, Pedroou Juan dʉ̈imua
    jãg Jesús iiu phiidʉtarrjöta maachin thum iiu phiidʉtkhaju a jaau nʉm ũrchëwia.
  eng-EMTV: being greatly annoyed because they were teaching the people and proclaiming
    in Jesus the resurrection of the dead.
  mib-NT: Te yōhyo ni caquɨtɨ̄ ni de sɨquɨ̄ jeē castéén Pedro jiín Juan nuū ñáyuu,
    jíín jéē cánacani de jnūhun jeē nátecu ndɨ̄yɨ chi je ni natecu Jesús.
  lif-NT2: खे़ङ्‌हाॽरे़ ये़सुःन् कुसिःमे़न्‍लाम्‌याम्‍मो हिङे़बा हे़क्‍केए वेॽ मे़न्‍छाम्
    याप्‍मिरे़न् सिःमे़न्‍लाम् याम्‍मो हिङ्‌मन् वाॽ फाॽआङ् पाःन् इङ्‌भोःसे़त्‍छुबा
    मे़घे़प्‍सुबाल्‍ले़ खे़ङ्‌हाॽरे़ खुनिॽ साॽरिक् सिक्‍चिगे़ लॽरे़,
  xnj-xnj: Vakamema ligoga, muni vamitumi vala vakuvakokosela vandu kuvya Yesu ayukili
    lijambu lelilangisa hotohoto kuvya vafwili yati viyuka.
  mmx-mmx: Diga musak mila nedu duga tong i ri limixin do ne Iesu mo ga roo xat amlong
    pam basinge lanmet, ti lox asuusu i do limixin di met, dinaba roo xat amlong bok.
  cbr-NT: An —bamaxbia Jesús baísquicë 'ain ca camabi uníxribi bama 'aíshbi baísquiti
    'icë —quixun unicama ñuixuncë cupí ca axa ucë unicamax Pedro 'imainun Juanmi nishacëxa.
  tee-NT: Na ixtatalhk'aman ju yu'unch ni ix'amalanican ju lapanacni chai ix'ajuncan
    ni ta'acxtuchokolh ju Jesús junta ixmacnucanta chai ixlhiyuchi c'atsacan ni akts'iya
    catata'acxtuchokotachilh ju tanitach.
  eng-LSV: being grieved because of their teaching the people, and preaching in Jesus
    the resurrection out of the dead—
  cak-NT: Y ri achi'a' re' can catajinak quiyowal chiquij ri Pedro y ri Juan, roma
    yequitijoj ri winak y niquitzijoj chi ri Jesús xc'astaj-pe chiquicojol ri caminaki',
    y romari' ri caminaki' can xquiec'astaj chic pe chuka', yecha' chique ri winak.
  pah-NT: '@see-verse:ACT.004.001'
  sja-NT: K'ĩrau p'anajida Pedropa mãik'aapa Juanpa jaratee p'anadap'edaa perã eperãarã
    piudap'eda chok'ai p'irabaidai, Jesús p'irabaidak'a.
  xed-xed: 'Ta kuzlaŋta ta ŋuɗufa taŋ tsa skwi ta taghə i Piyer nda Yuhwana ŋa mnduha
    kazlay: Sliʼagapsliʼa Yesu ma mtaku, manda tsaya dzaʼa sliʼagapta mnduha guli
    ma mtaku kəʼa ya.'
  mks-NT: Xójo̱ ndiva̱ha ini na jáchi̱ jána̱ha̱ Pedro xi̱hi̱n Juan nu̱ú ña̱yivi ña̱
    sa̱ na̱nditacu tucu Jesucristo. Ta xi̱hín ña̱ yóho náha̱ ña̱ va̱xi qui̱vi̱ nditacu
    tucu ndi̱i.
  gfk-S: Di ga ngalngaluan kinong urah ira iruo apostolo dur ga hausur ira turadi
    bakut utano tuntunut hut baling tane Jisas sukun ra minat, be ite hatutuno ter
    be ira minat bileng di na tut hut baling.
  bmu-bmu: Gwarekyahötŋan ambazip kambu kusum eŋgiba kewö jiyohot, “Jisösnöŋ kömupnöhök
    wahörök. Miaŋgö dop kömugeri, yeŋön mewöŋanök guliba wahötme.” Mewö jiyohotka
    uruŋini böliiga yetköreŋ kaŋgotket.
  dgz-dgz: Pita ge Dion Iesu ao yon wandeni oisewa ge borit wane nagirewa sia yon
    wanumopi oisewa waenapan wadidiamon. Diu pirisi muga ap anune menan, notatae wane.
    Ap menan Pita ge Dion tambumon.
  eng-GNV: Taking it grieuously that they taught the people, and preached in Iesus
    Name the resurrection from the dead.
  zaa-NT: Làcą nna yala ritsa'áni cą qui'ni Pedrua nna Juáan nna gutixa'a cabi evangelio
    nna ra cabi qui'ni eyátha ca enne' de lo lù'uti tì'a uccua lani Jesús.
  eng-WEBSTER: Being grieved that they taught the people, and preached through Jesus
    the resurrection from the dead.
  guh-guh: 'Daxita bajarapamonae baraanaepanatsibeje Pedrobeje Juanbeje. Tsipaji Pedrobeje
    Juanbeje Jesús pelivaisi petsipaebijavatabeje, jumai tsaponaebeje: —Jivi tëpae
    ata tsane, icatsia asaë tsane petëpaecujinae. Bajarapalivaisi cajena pexaniajailivaisi.
    Tsipaji baja icatsia Jesús asaëyaexanatsi petëpaecujinae, jaibeje tsaponae.'
  bon-bon: Teepi ngenecu niiya cama itecijemige Peteru naabi Yoane biname bine ebiberäjemäsi
    egä, “Yeesu lui budre cabu ca itu larpinantepi, peei name pi teeme kokre pisi
    nyene cuta biname bine budre cabu ca arpinerame.”
  nhw-BL: Inijuanti cualaniyayaj pampa Pedro huan Juan quinmachtiyayaj masehualme.
    Huan quinilhuiyayaj para masehualme catli mictoque sempa moyolcuise pampa Jesús
    moyolcuic.
  mgw-mgw: Bembe ngabausika muno kwa mwanjaa ya abo atumilwe, babaabi kabayi'gana
    no ala panga Yesu aatiyu'ka, na uyu'ki wake ukong'ondelya panga kakape awi'li
    baalu'a yu'ka.
  swh-ONEN: huku wakiwa wamekasirika sana kwa sababu mitume walikuwa wanawafundisha
    watu na kuhubiri kwamba kuna ufufuo wa wafu ndani ya Yesu.
  wbi-wbi: Valyakalile fijo ulwakuva uPetro nhu Yohana valyale vikuvulanisia avanhu
    piti uYesu name pikuvavulanisia avasyoke avamwene kuhuma kuvafue.
  bba-bba: Bɑ mɔru bɑrɑ yèn sɔ̃ ɡɔro be, bɑ tɔmbu keu sɔ̃ɔsimɔ bɑ Yesun seebu ɡɔrin
    di kpɑrɑmɔ bi bu sɔ̃ɔsimɔ mɑ tɔmbɑ koo se ɡɔrin di.
  eng-KJVCPB: being grieved that they taught the people, and preached through Jesus
    the resurrection from the dead.
  kgk-NT: 'Mokõive va''e nhe''ẽ ogweropoxy: “Hesu oikove jevy-gwi, nhande kwéry jaikove
    jevy va''erã voi ave” he''i ra''e omombe''u-vy kente kwéry-pe gwive Pedro João
    ndive. Upéa nhe''ẽ ombopoxy saduceu kwéry-pe.'
  waj-waj: 'Nnida ivaitanaara iya nnannateeravai. Yisuuva putuduu Anutuuqo tuduu kava
    diitoo mmayaayaivaa ivaitana gioonna kiaapuuya kiaa mmuuvaara iya nnannateeravai.
    Yisuuva putuuvakidiri diitoo mmayaayaivaa gioonna kiaapuuya rikiada yaata utida
    tunoo: Yisuuva vaa diiteeravaara tida mmuakiaa gioonna kiaapu putuaiya fai diitaaravaivee,
    tuuvaara iya nnannateeravai.'
  cpy-cpy: 'Ikijeeya-tyaani, tema riyotaa-tziiri atziri-paeni irika Pedro itsipatari
    Juan, ikantziri: “Omaperotatya rañaayitee kamawita-chari, ari okanta roñaahanta-paentziro
    Jesús.”'
  mpx-mpx: Heliya hi huga kaiwena apostolowau gamagalau hi pankitel hi ba, “Yeisu
    iyaka i lut al inoke ta atena toyaomal abwe nihi lut.”
  wbp-wbp: '@see-verse:ACT.004.001'
  luo-luo: Igi nowangʼ kendo chunygi nokethore nikech jootego ne puonjo ji ni joma
    osetho biro chier kuom Yesu.
  nhe-NT: Inijuanti cualaniyayaj pampa Pedro huan Juan quinmachtiyayaj tlacame huan
    quinilhuiyayaj para tlacame tlen mictoque sampa moyolcuise pampa Jesús moyolcuic.
  aii-aii: ܘܫܓ݂ܝܼܫ ܠܗܘܿܢ ܪܵܒܵܐ ܣܵܒܵܒ ܫܠܝܼܚܹ̈ܐ ܡܲܠܘܼܦܹܐ ܝܗܘܵܘ ܘܡܲܟܪܘܼܙܹܐ ܠܥܲܡܵܐ ܩܝܵܡܬܵ‌ܐ
    ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ ܒܝܲܕ ܝܼܫܘܿܥ.
  esk-NT: Iliŋisa iłuagiŋiññiġaich uqqiraqtik iḷisautripmaknik Jesus aŋitqiŋñipḷugu
    tuquŋaruaniñ, taamnaasiiñ iḷitchuqqutaupluni tuquruat aŋitqikkisił̣hatnun.
  msb-msb: Burubadli sinda sa duha na apostoles kay nagapangtukdo ini sa mga tawo
    na kay nabuhay gihapon si Jesus nagapamatuod naman ini na may pagkabuhay an mga
    patay.
  cpa-NT: 'Tsa¹tøa¹² dsǿa¹² dsa² héi² jǿg³ he¹² Pedro quianh¹³ Juan, jǿg³ hi² hiog¹
    dsa² jmøi¹guǿi¹. Lah¹la² ca¹juúh² Pedro quianh¹³ Juan: ―Léi¹³ hiog¹ calah dsa²
    jmøi¹guǿi¹. Di³ ca¹hiog² báh³ Jesús ―ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌ ରିସା ଅଇଗାଲାଇ କାଇକେ ବଇଲେ ପେରିତ୍‌ ସିସ୍‌ ଦୁଇଲକ୍‌ ଜିସୁ ମଲାତେଇଅନି ଉଟ୍‌ଲା
    ଆଚେ ବଲି ସିକାଇତେରଇଲାଇ । ଏନ୍ତି ସିକାଇଲେସରି ଲକ୍‌ମନ୍‌ ମଲାଟାନେଅନି ଉଟ୍‌ବାଇବଲି ପର୍‌ମାନ୍‌
    କର୍‌ତେ ରଇଲାଇ ।
  meu-meu: e badu henidia; badina be raruosi ese taunimanima e hadibadia, bona mase
    taudia edia tore-isi-lou, Iesu e tore isi lou bagunai, e harorolaia.
  yva-NT: Wenanawamo uparijo Petrusa pe Yohanesa pe yai weye yo vatane mansanyao yare
    Yesus kovakato to weti indati vatano ugwenene ukovakato tavon.
  dgc-dgc: Mégingél side du éduwa a apostol, da mégtoldu side du tolay a mabuhay i
    tolay a huway, da nabuhay dén ti Jesus.
  zpm-NT: Zigne bdziṉ zho bnaaz zho Pedr grop Juan, güeysëëb zho zho ladzguiib; ni
    ne bdzele dzew, ga biaaṉ zho dipse guieel co. Rlëë grë zha co, sacne laa Pedr
    grop Juan quianee lo grë miech co zha bleeban Dios Jesús; ni rnee zho grëse meṉgut,
    scaque grieeban zho.
  hix-NT: Ewakhàra nehxatxkon hatà, àwyanye hananàhno ynyàr ke. Àsok tawro hana. Onà
    wyaro nketxkon hatà, Petru komo. Txesusu nasanàmyako, àro ke, kàwyam xarha tasanàmyatxhe,
    àwayehxemo kom waye, ketxkon hatà. Àro hoye ro ewakhàra nehxatxkon hatà, Saknusew
    komo.
  sim-sim: Li taha fri saweri mashin limu misira karem, �Jisas angop indiyok usahari
    ri. Unda hom ma ol mas hahanda ondo kumak erem usahakwa lira.� Karem fri sawerik
    li misihi wasilaka mendek limu ngriara.
  npi-ULB: पत्रुस र यूहन्‍नाले मानिसहरूलाई येशूको बारेमा सिकाइरहेका र उहाँको मृत्युबाट
    पुनरुत्थान हुनुभएको घोषणा गरिरहेका कारण उनीहरूलाई साह्रै गाह्रो भयो ।
  cgc-cgc: Gagilek mga gaprani ya tenged danen an Pedro daw Juan gatudlo na Jesus
    ya nabannaw daw pagbannaw ki kanen pamatuod na mabannaw mga patay an.
  tim-tim: Togombiâ den makyeŋgim kinmâ Yesu are momoŋânba agalep hainâk nenâkâ agatbaen
    dâm aregât den âlepŋe makyeŋgimbela are nâŋgâm hin dâyi, “Are bo agakŋe” dâm nâŋgâmbiâ
    bâlimbo
  yor-yor: Inú bí wọn, nítorí tí wọn kọ́ àwọn ènìyàn, wọ́n sì ń wàásù àjíǹde kúrò
    nínú òkú nínú Jesu.
  wos-wos: Tale di xéké bér angi wambéka, “Jisas hiyae wambula wundé raméndé. Raméndén
    maki, hiyandé du takwa ramétandi.” Wungi wambéka xékétaka di bérka hundika hélék
    yata mawuli wita yae di bér témbénmbu xaku.
  emp-NTPO: Maʌ̃ne Pedroba Juaʌ̃ bid̶a ẽberãrãa jaradia panasid̶aa Jesu ʌ̃rẽbad̶a
    quĩrãca ẽberãrã sid̶a ʌ̃rẽbad̶ida. Maʌ̃ carea dji bororãra quĩrũsid̶aa.
  eng-F35: being upset because they were teaching the people and proclaiming in Jesus
    the resurrection from the dead.
  ind-ind: Para pemimpin itu sangat marah kepada Petrus dan Yohanes karena keduanya
    sedang memberitakan dan mengajar orang banyak bahwa siapa pun yang percaya kepada
    Yesus akan hidup kembali dari kematian.
  pes-OPCB: ایشان از اینکه پطرس و یوحنا دربارهٔ زنده شدن عیسی با مردم سخن می‌گفتند،
    بسیار مضطرب و پریشان شده بودند.
  mpt-mpt: '@see-verse:ACT.004.001'
  ssx-ssx: Pida Dioni yaapoma꞉ Yesuna꞉ bikina꞉ hande homa paa tiaalo poloma꞉eki wanda꞉hali
    pa꞉ta꞉ walepeke handa mo haliwekima꞉ mineke pankolo hata꞉
  mkl-mkl: Idɔ nŋɑ í kɔ̃ si nɑ iyi í jɔ̀ mɔcɔ minji ŋɑu ɑ̀ wɑɑ kɔ inɛ ŋɑ si cio ɑ̀
    wɑɑ sɔ̃ ŋɑ iyi Jesu í jĩ hɑi si bɑlɛ, wɑɑtɔ iku ŋɑ ɑɑ yɔkɔ ɑ nyi wɑ si kuwɛɛ
    mɑ́.
  gaq-gaq: ମେଇଂ ରିସାଡିଙ୍ଗ୍‍ ୱେଲେଆର୍‌ଗେ ଡାଗ୍ଲା ପିତର୍‍ ଆରି ଯହନ୍‍ ରେମୁଆଁଇଂକେ ସିକ୍ୟା ବିଡିଙ୍ଗ୍‍ଗେ
    ଆରି ଜିସୁନେ ସାମୁଆଁ ସାଃଚେ ଗୁଏକ୍ନେ ରେମୁଆଁଇଂବାନ୍‍ ଗୁଏଚେ ତଃଡ଼୍ୟାନେ ବିସୟ୍‍ରେ ବାସଙ୍ଗ୍‍ଡିଂଗେ
    ।
  gof-RNT: Entti Yesuusi hayqoppe denddoyssanne iya gaason hayqoppe denddoy de7eyssa
    asaa tamaarssida gisho yilotidosona.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କୁ ପୁରାଃଗିକ ଖିସ୍‌ୟାନା ଚିୟାଃଚି ୟୀଶୁ ଗନଏଃତେ ଜୀଉବିରିଦାକାନାଏ ମେନ୍ତେ
    ଏନ୍‌ ବାରାନ୍‌ ପ୍ରେରିତ୍‌କିନ୍‌ ଇତୁ ତାଇକେନାକିନ୍‌ । ଏନା ହରାତେ ଗଜାକାନ୍‌କଆଃ ଜୀଉବିନିରିଦ୍‌
    ମେନାଃ ମେନ୍ତେ ସାବୁଦ୍‌କିନ୍‌ ଏମେତାଇକେନା ।
  gah-gah: vegená nene Ómasímo Izesuni nene heleneikutí alémo otimómámini oko vegená
    makó kelémo otitive liki apí ikimiki lasi gakokumú gili golesa iake,
  lcm-lcm: Kitapo marala alava using kilongpo akalit ri vap na kilongpo akuskus amalangas
    iria ta ri vap kapa ki kun tapasuk pok pelek ani mat si kari lomlomon ta Iesu.
  aer-aer: Itne ahele anthurre irreke ikwere-atherre ratherre-arle Jesus-akerte akaltyele-anthekenge
    ilweke-arlke-arle itethe-irreme-akerte. Alakenhe-arle ratherre angkeke, “Jesus-arle
    ilweke-arle iperrenge akeme-irreke itethe-irremele tyerrtye arrpenhe areye itethe-irrirtnetyenhe
    ilweke-arle iperre anteye.”
  qvc-NT: 'Pidruqam Jwanwan kayshina yach''achikuykarqan: —Jisusqam wañushqanmanda,
    kawsamushqa. Chaymi yach''anchiq: Wañuqkunaqam rin kawsamuq, nishpa. Chaypaqmi
    chay ch''ayamuqkunaqa ancha piñakurqanllapa. (Chaqa chay sadusiyukunaqam kriyirqanllapa:
    Wañuqkunaqam mana rinllapachu kawsamuq, nishpa.)'
  tgl-ULB: Nabalisa sila ng labis dahil nagtuturo sa mga tao sina Pedro at Juan tungkol
    kay Jesus at ipinapahayag ang kaniyang muling pagkabuhay mula sa mga patay.
  cbs-NT: Pedro inun Juanen yudabu yusinkin Jesús mawa ana bestenkainima jatu unanmai
    ninkatan jatuki sinatabain
  xtm-NTPP: Ka ndakiti ini de, vaa Pedro ma ji'in Juan ma, ka kaxtnu'u de nuu ñayii
    ma, te ka ka'an de ja jin ndateku ñayii ni ka ji'i ma, vaa sukan ni kuu Jesús
    ma.
  nnq-nnq: Benia batekuchimwanga muno, magambu achandundame abena bakabolanga bandu
    kube Yesu akatekuyoka, nhwalo gulaya kipola kube abawile mabayoka babe na bwomi.
  bao-NT: Pedro, Juan, “Ca bii yairicarã cʉ̃ja ca cati tuarije Jesucristo menara bii
    bau niicãupa,” bojocare cʉ̃ja ca ĩi wederije jʉori bʉaro ajiaupa.
  san-ORI: ତଯୋର୍ ଉପଦେଶକରଣେ ଖ୍ରୀଷ୍ଟସ୍ୟୋତ୍ଥାନମ୍ ଉପଲକ୍ଷ୍ୟ ସର୍ୱ୍ୱେଷାଂ ମୃତାନାମ୍ ଉତ୍ଥାନପ୍ରସ୍ତାୱେ
    ଚ ୱ୍ୟଗ୍ରାଃ ସନ୍ତସ୍ତାୱୁପାଗମନ୍|
  rmn-rmn: савэ сас холямэна, кай он сиклярэн э дюняс тай пхукавэн одолэстар, кай
    булуб э Исусески о мануша кан дживиндён андар мулэ.
  huv-NT: Quiaj tajcüyiw xeyay, cos Pedro y Juan tenguial maquiajchiw nipilan, teamasajüw
    mondeow apmapacüw alinomb cos Teat Jesús tapac alinomb.
  otn-NT: I̱ mbøcuɛ'ʉ p'ʉya, ngue ra̱ Bɛdu 'nɛ̱hra̱ Xuua xännba̱ ra̱ hya̱ yø ja̱'i̱,
    i xifi ngue nu̱'ʉ xa̱ ndu̱ i ja ngue di bɛ̱nna̱te, porque bi bɛ̱nna̱te ra̱ Jesús.
  nop-nop: '@see-verse:ACT.004.001'
  obo-NT: Nolingasa ran, su id nonaw iddos oruwon apostoles diyon to mgo minuvu no
    novadnow en si Disas, woy id ponudtuu ran no idda en kos id posivonnaa no od kovadnow
    mandad iddos langun nid poomatoy.
  kca-kca: щит пеԓа ԉикихурыйа уԓман, мўйа ԓын мир утәԓтәԓԓән пӑ пӑрәм эԓты Иисус
    иты нŏх ԓыԓәӈԓәты вер айәԓәтән;
  cak-ENT: Y ri achi'a' c'a re' juis catajnük-pe coyoval chiquij ri Pedro y ri Juan,
    roma nyequitijoj ri vinük. Nquitzijoj c'a cheque ri vinük achique rubanic tok
    ri Jesús xc'astüj y xa camnük chic e, y romari' conojel chic ri caminaki' nyec'astüj
    chuka', nquibij c'a cheque ri vinük.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤁᤢᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤕᤠᤶᤔᤥ ᤜᤡᤅᤧᤒᤠ ᤜᤧᤰᤁᤣᤀᤣ ᤘᤣ᤹ ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡᤖᤧᤴ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ
    ᤕᤠᤶᤔᤥ ᤜᤡᤱᤔᤴ ᤘᤠ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤐᤠ᤺ᤴ ᤀᤡᤱᤓᤥ᤺ᤛᤧᤳᤇᤢᤒᤠ ᤔᤧᤄᤧᤵᤛᤢᤒᤠᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤛᤠ᤹ᤖᤡᤰ ᤛᤡᤰᤆᤡᤃᤧ
    ᤗ᤹ᤖᤧ.
  mie-NT: De nī nquītī ndasí inī ndá dē nī jinī dē jā súcuán stéhēn Pedro jíín Juan
    nūū ndá nchivī, jā nácani ndúū dē tūhun jā natecū ndīyi, chi Jesús de ja nī natecū
    yā jā ní jīhī yā.
  san-TIB: ཏཡོར྄ ཨུཔདེཤཀརཎེ ཁྲཱིཥྚསྱོཏྠཱནམ྄ ཨུཔལཀྵྱ སཪྻྭེཥཱཾ མྲྀཏཱནཱམ྄ ཨུཏྠཱནཔྲསྟཱཝེ
    ཙ ཝྱགྲཱཿ སནྟསྟཱཝུཔཱགམན྄།
  qve-NT: Paykunaqa Pedropaq hinallataq Juanpaqwanmi ancha phiñasqallaña kasharanku.
    Saynataqa phiñakuranku, imaynan Jesuspas kawsarimuran, saynata wañuq runakunapas
    kawsarimunanmanta yachachiqtinkun.
  pao-NT: '@see-verse:ACT.004.001'
  cbu-NT: tsiyantayarusin, ¿Mayaamsha yutarit tayaspataksa? ¿Tamaree chiy támchich?
    ¿Antaati Isus tsipayaru, támarang? ¿Mayaamsha nllitarit k'kuz kamaniksa? tárangana.
  usa-usa: ánibo anó-monoq-wayukama maamin-nákámá aarawaamá watáama kétima-yimeta
    ‘Îtu Káríqtoma pukáipike itó-urai-waigoni watáama kétima-yimeta yaímma pukáa-kayukama
    itó-inoe’ téta tiráiye.
  soy-soy: Li pɛɛ mɛyɑ̃́ pi pɔ́ɔ́lúlɛ rɛ pitumɛ pɛ̃ kɛtɛ́ yɛ we pin pisoi céési
    pin kɔ pi símisi rɛ Yeesu yɛ pikpɔkpɔ kɛ́mɛɛ yisi, lin pɛɛ nyísɛlɛ̃ tɛ pikpɔkpɔ
    yɛ́ fe ɑpi yisi.
  hui-hui: Abosolo agali biago labome wali agalihondo lawai halu lalu, Yasu homalu
    mo heya hayagome wali agali homeneru bibahende mo heyu holebira, lene. Ani lawai
    hayago hale howa agali ibiyarume keba howa
  amf-amf: Bhethiroosbee Wannisbe eenaam kenin dhettsenbee Yesuska diira dhaabhinta
    dohonam kenin giyenbena ke wacimade.
  quc-NNT: Sib'alaj yaktajinaq koyowal, rumal chi ri tat Pedro, ri tat Juan tajin
    kekitijoj ri winaq, käkib'ij chi qas tzij kek'astaj chi na ri käminaqib'. Käkib'ij
    k'ut chi are k'utb'al wa' chke konojel chi xk'astaj ri Jesús chkixol ri käminaqib'.
  dob-dob: ma idi gamwasowala manuna Pita be Yoni pwaluyao sieꞌitedi ꞌaene Yesu mwawasega
    ꞌitoolo limana.
  wrs-wrs: Himba duus wohvivna, noinda Pitai Yoniva numhowol evevna indhanamba. Pitai
    Yoniva numhowol evevna, os indhanamba si pulvovra pokamariniva Yesusnapopol.
  mca-mca: Qi pa'aj in nayu'kii pekhewe'en qe hekhewe'en i'nq'ijatshenij pa'aj in
    iƚii iye hatse' pe' naxju' qe pa' Jesús hik pakha' inq'ethinij pa'aj aka'an in
    iƚa'x iye pa'aj.
  tzo-TZC: Toj capem tal ti sjolique. Yuꞌun ti Pedroe schiꞌuc ti Juane ta xalbe yaꞌi
    ti cristianoetique ti ta xchaꞌcuxi ti animaetique jech chac cꞌu chaꞌal ichaꞌcuxi
    ti Jesuse.
  mya-mya: တ​မန်​တော်​တို့​သည် သေ​ခြင်း​မှ​သ​ခင်​ယေ​ရှု ရှင်​ပြန်​ထ​မြောက်​သည့်​အ​ကြောင်း​ကို​ဟော​ပြော
    လျက်​နေ​သ​ဖြင့် ဇဒ္ဒု​ကဲ​တို့​စိတ်​ဆိုး​ကြ​၏။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ကိုယ်​တော်​သေ​ခြင်း
    မှ​ရှင်​ပြန်​ထ​မြောက်​မှု​သည် သူ​သေ​တို့​ရှင်​ပြန် ထ​မြောက်​ကြ​လိမ့်​မည်​ဟူ​သော​အ​ယူ​ဝါ​ဒ
    မှန်​ကန်​ကြောင်း​ကို သက်​သေ​ထူ​လျက်​ရှိ​သော ကြောင့်​ဖြစ်​၏။-
  gng-NT: Biʼbenku ni ben' Piɛr nin San bo, kimɛ bi wɔknh binib ki teh *Yesu mɛkre'
    bitɛnkpiib ni ma nnɔ, binib bà kpo' mɔ li mɛkre nɛ.
  cbi-NTPO: Tsejtu Pedro Juanba chachillanu Diosa' palaa mijakare' pandu, Jesús peyaturen
    mangujpa' keewaatu, laa bain tsainu detsuve ti' keewaatunguive tiidetiñu meenatu
    ajaatyala.
  ikk-NT: Ize hụ e ze wẹ ọda-ọda makẹni ndị-ozi ahụn pụ-ichẹn rị e gi ihiẹn wẹ rị
    a kuzi banyeni Jesu a gwa ndị ahụn nị ndị nwụnnị jẹnkọ d'a gha ọnwụn lihi.
  leu-leu: Nari, ri marala senaso a rovaat naang re taxa lo fapiti a mu rabuna pa
    Yesus e to faꞌulaian ti la maatan sina. E vaxa re xuus a malila o a mu rabuna
    taa to faꞌulaa lamina maatan siri senaso na Yesus a to faꞌulaa.
  maz-NT: Me mi sjëyaji na ngue e Pedro 'ñe e Juan mi jíchivi c'o nte, mi xipjiji
    c'ü vi te e Jesús nguec'ua ra zädä 'ma ra te'e texe yo ya ndũ.
  bod-N: ཁོང་གཉིས་ཀྱིས་མི་རྣམས་ལ་ཆོས་གསུངས༌ཤིང༌། སྐྱབས་མགོན་ཡེ་ཤུར་བརྟེན་ནས་གཤིན་པོ་རྣམས་སླར་གསོན་པར་འགྱུར་བའི་དོན་དེ་བསྒྲགས༌པས།
    དཔོན་རིགས་རྣམས་སུན་སྣང་ཆེན་པོ་སྐྱེས༌ཏེ།
  tca-NT: Rü Pedru rü Cuáü̃maã nanuẽ ga paigü yerü duü̃xü̃güxü̃ nangúexẽẽ ga na marü
    wena namaxü̃xü̃ ga Ngechuchu, rü naxrüü̃ tá ta wena namaxẽxü̃ i guxü̃ma i duü̃xü̃gü
    i marü yuexü̃.
  zpl-NT: Chiquiꞌ rle bee bene quieꞌ xne seteꞌ Pedro cuna Juan bee bene nu rnibeella
    nú huañi zeca bee benenguti tucu nú uhuañi zeca Jesuse lu eluti.
  mbc-NT: Inkamoroya pemonkonyamî' yenupa to'ya eta'pî, to' eseurîma. Pedro eseurîma'pî
    Jesus Cristo pîmî'sa'ka'pî Paapaya pî'. —‍Mîrîrî ye'nen Jesus Cristo e'mî'sa'kasa'
    wenai isa'manta'san e'mî'sa'ka nîrî —‍ta'pîiya. Mîrîrî eta tîuya'nîkon pî' to'
    eseta'ka'pî, to' maimu pî'. To' ekore'ma'pî to' winîkîi.
  ndg-ndg: Babile bateuzika muno kwa sababu Petro na Yohana babile kabapundisha bandu
    kuhusu Yesu na tangaza nnani ya fufuka kwake boka mu'kiwo.
  wsk-wsk: Nuna apostle ilagala kariimet den nunga kasuru se Jesus nup te kariimet
    kueman mu aking marak ningo ago barasamonko mu balukasan se ikiman, ale ninguru
    nongomang magaram.
  toj-NT: Pero jel xa coraja aye juntiro porque ja Pedro soc ja Juani huane yaljel
    que meran ni oj sac‑huucotica porque ¿jas to mas? Yilahue ta bi que sacui ta ni
    ja Jesusi.
  kkl-kkl: Yaekti ka'elamsiekpa, Petrusap Yohanesapti, “Nimi etneri, Yesusag 'sikne,'
    senelamleri, tebale tanena Yesus kamag tao saog uro kamag tanep,” aro nimi maikno
    ambarelamsirek. Ambarelamsirekpa, ka'ebaekti memnang Allah sembe pairopnangap,
    Allahri Ae yae ua uropnang yin saleropnang sikindoap, Saduki nimi tanekoap yo
    sembaek.
  tbc-tbc: Iŋ tiŋaed saian geig a. Man dugo, Pita Jon da Jesus imat gug fon kumaen
    imasa yak san ru tamolpein naod na durupidai duloŋ se ya. Iŋ maŋau ago dupiteŋanai
    dan lo tamolpein duloŋ ak, Jesus lo tamol dumat dak, fon ka dumasa wa.
  sna-sna: Vakakanganisika zvikuru nokuti vapostori vakanga vachidzidzisa vanhu uye
    vachiparidza kumuka kwavakafa muna Jesu.
  smk-NT: Pinasya nin sager ra konra ni Pedro tan Juan bana' ta man'ibarita' ra a
    pinasubli' nayan mabyay nin Dios si Jesus ket bana' kona pasublien nasara li'
    nin mabyay a nunati.
  grc-TCGNT: διαπονούμενοι διὰ τὸ διδάσκειν αὐτοὺς τὸν λαόν, καὶ καταγγέλλειν ἐν τῷ
    Ἰησοῦ τὴν ἀνάστασιν τῶν νεκρῶν.
  gof-WFTW: Entti Yesuusi hayqoppe denddoyssanne iya gaason hayqoppe denddoy de7eyssa
    asaa tamaarssida gisho yilotidosona.
  spa-BLM: molestos porque enseñaban al pueblo y proclamaban en Jesús la resurrección
    de entre los muertos.
  kyz-NT: —Jejui 'ga ako amanũ ai'i— 'jau Pedro 'ga u'ama imome'wau 'gã nupe. —A'ere
    ako 'ga ferawi etee ai'i nũ. A'eramũ nipo jane nan tee futat jaremanũ re jareferapa
    etee futat 'ga 'jawerimũ. Jejui 'ga jewyramũ te nipo jane 'ẽi tywy awi jareferapa
    nũ— 'jau Pedro 'ga imome'wau u'ama 'gã nupe. A'e renupawe aipo 'ut ma'efera 'gã
    amara'neramũ 'gã nee.
  dao-dao: khyang ani ja mthei ja, Jesuha phäha khyang kthi a thaw bea ngthu ani pyena
    phäha, ami mlung aktäa am je.
  cya-cya: Ti'i ti' ne' si'yana ndlo'o yu 'in nten si'yana Jesús cua' mdyiqui'o ñi,
    lo' si'ya cha' can' nchca cuiya' ti' ne' si'yana ntsu'hui cha' tyiqui'o nu cua'
    ngujui.
  beu-beu: Nehe eele ang naung alil se Petrus bot Yohanis oleve nehe ang naung emangpi
    iat hubait hula, “Yesus aamina angu Ana bale aabeta tila! Aulang senge, Ana via
    bukat metma nehe aamina ang naung inang, senge ing di bale aabeta.”
  wrk-wrk: Yurlwa yali nanamuku mambukamuku. Ngarrangarra yali muwa bulangi, Bidanyi
    marda Junkanyi, milidimbangangi buli nanamuku walkurranyina jurjina. Milidimbangangi
    buli yalunya. Yanyba buli nayinda jangkurr, “Janyba nangki Jisus, baki wankambayi
    mili nanda Jisus Kudwanyi. Nani wankambaja yingkamuku Kudwanyi. Janyba jayalungka
    yingkamuku, baki janyulu wankamba yalunya mili Kudwanyi.” Nani buli milidimba
    yalunya, baki mambukamuku nanaba yali ngarrangarra muwa bulangi Bidanyi baki Junkanyi
    nanankanyi jangkurranyi.
  nii-nii: '@see-verse:ACT.004.001'
  ign-NT: Tisemanapa taicha vahi náuricahini eta nasamai­ri­ri­sirahi ena apinana
    apóstoleana náimitu­sirahi ena achaneana. Vahi náuricahini eta nameta­sirahi eta
    yátupi­que­nerahi eta máechepu­sirahi ema Jesús te máecari, mápechi­ravahi títareca.
  dik-NT: Keek aake cïï puɔ̈th mit wɛ̈t ye Pïtɛr ku Joon kɔc piɔ̈ɔ̈c lɔn nadë ke Jethu
    acï rot jɔt kam kɔc cï thou. Kënë aye nyuɔɔth lɔn nadë raan cï thou alëu bï bɛn
    pïr.
  cac-cac: Ix cot yoval eb' vin̈, yujto a vin̈aj Pedro yed' vin̈aj Juan chi', van
    sc'ayb'an eb' anima eb' vin̈. Van yalan eb' vin̈ to ol pitzvocxi eb' chamnac,
    yujto icha chi' ix aj spitzvixi Jesús.
  tzj-E: 'Congan penak cyiwal chquij Pedro ruq''uin Juan rmal tak quemjon ctojxic
    wnak, y cawra tijonem quemjon rya''ic: —Com xc''astaja Jesús rmal c''ara'' nquec''astaj
    na je cnomki'' chka''.'
  san-BUR: တယောရ် ဥပဒေၑကရဏေ ခြီၐ္ဋသျောတ္ထာနမ် ဥပလက္ၐျ သရွွေၐာံ မၖတာနာမ် ဥတ္ထာနပြသ္တာဝေ
    စ ဝျဂြား သန္တသ္တာဝုပါဂမန်၊
  yaa-NT: '@see-verse:ACT.004.001'
  cab-NT: Gáñitiña ladǘga jarúfudajan Pédro lúma Juan joun gürígia, aríñaga jagía
    luágu arúfudúa lan luágu jásaaruba lan gürígia lídaangiñe oúweni lúnya jabágaridun
    ladǘga sará lan Jesúsu.
  clu-clu: Ginaugutan sanda tungud nga nagapanodlo ang darwa nga dia nga si Jesus
    nabanaw, kag dia nagapamatood nga ang mga patay babanawon.
  swh-ULB: Walikuwa wameudhika sana kwa sababu Petro na Yohana walikuwa wanawafundisha
    watu kuhusu Yesu na kutangaza juu ya kufufuka kwake kutoka kwa wafu.
  tpt-NT: Ayaj ixtalhilukujlhay yu ixlakmalanikan ni lapanakni y vachuꞌ por ixjalakjunkan
    ni Jesús kujchoqotacha y chuncha takꞌatsalcha ni laqsaval katakujchoqoyaꞌ yu janinin.
  aai-aai: Ya so’ar yen bufutih, anayabin Peter John hairi sabuw hi’obaiyih hio, “Sabuw
    karam boro morobone hinamisir maiye, Jesu morobone mimisir maiye na’atube.”
  sny-sny: Lowe lowesi ne ai marepi erasi a'i toteye. Lowesi lu taune ma'e Jisas lo
    iyape se apou au te'e fiyariye, “Nowe ye'ewi su lu taune werese si tame ta'ane
    norohuwe sinerowa.” Serai lowe ai marepi erasi a'i lowesi ne totenamiteye.
  myy-myy: 'Pedro ito bajiro masare ĩ riasoja tʉocõri, bʉto junisini ejayijarã ĩna.
    Ado bajiro riasoyijʉ Pedro ĩnare: “Jesús ĩ godaja bero mʉcana tʉdi catiñi. Ito
    bajiri mani cʉni tʉdi catirã yirãji, yi tʉoĩa mani”, yiyijarã Pedro mesa masare.'
  trc-NT: ꞌO̱ se ne gu̱un niha̱ꞌ rá nij soꞌ ga̱a cuno nij soꞌ nana̱ tucuꞌyón Pedró
    ga̱ Juan man nij yuvii̱ nana̱ se vaa Jesucristó me ꞌo̱ síí cunuu iꞌna̱ꞌ uún ga̱a
    caviꞌ soꞌ a.
  cut-NT: Yudo ri yahn sa̱hn chahn yahn che Pedro nduco Jua̱n ne, ricuahn ye ihyan
    ya̱n che a ntuche Dihvo vo Jesucristo, ne chemin che va che ntuche tena̱hn.
  bel-bel: угневаныя, што яны вучаць людзей і прапаведуюць у Ісусе ўваскрэсеньне зь
    мёртвых.
  zlm-KSZI: Mereka sangat gelisah bahawa rasul itu mengajar orang ramai dan memberitakan
    kebangkitan daripada kematian melalui Isa.
  gdr-gdr: Ɨ re ton tuwonj towa pɨlwa, Petro ake Yoan rɨga auyaeninonda Yesum gatab
    dɨde pɨtapɨta amneninonda da, “Yesu ke uj ke utnyitonj. Sɨ yet ra man Tin gar
    ke okasɨt mada ɨta tutnyisɨt dem uj ke.” Sɨ ton kea onggɨtyam towaina yɨt utkundo.
    Ɨ ton ket ma sobijog na gar negɨr aukɨto.
  vmy-NT: Kui ꞌñu kjimastire, ngatꞌa Pedro ko Juan inyabakuyare xuta naxinandabiu
