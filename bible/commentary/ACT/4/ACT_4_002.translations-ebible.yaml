    in hodhodab tiqeraq daqaymo haq yaqay. Haqsa mataw aseseqta na in giger gigo gamuk
    na huritad in ginan gigem timeqniy yaqay.
  ape-C: Hanaki aria juwehosim um hakri Pita nani Jon hape henek skulum arpesh um
