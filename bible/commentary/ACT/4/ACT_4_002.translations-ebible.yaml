    ta wata shopunek shikitaki. Amudok debeimi hakri Pita nani Jon mare hukripesh
    namudok, uwok.
  bgs-bgs: Ágkaringasa dan su ágtinurù si Pedro asta si Juan na duwán álló na antén
    puman ka Manama tô mga inaté, iring katô kanté puman ki Jesus.
  faa-faa: Saperakano aporo hinamo suaki Pitape Yone tetapō someraka, “Yasu kusua
