  ory-ory: ସେମାନେ ବିରକ୍ତ ହୋଇଥିଲେ, କାରଣ ପ୍ରେରିତମାନେ ଲୋକମାନଙ୍କୁ ଶିକ୍ଷା ଦେଉଥିଲେ ଓ ଯୀଶୁଙ୍କ
