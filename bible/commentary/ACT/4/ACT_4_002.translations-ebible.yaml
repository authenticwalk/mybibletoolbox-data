    ulai tutun nikidun na iwa molugye.
  pjt-pjt: Munuya pulampa puḻkaṟa mirpaṉaringu pula ilunytjatjanu pakantja wangkanyangka.
    Panya pula alatji wangkangi, “Jesunya ilunytjatjanu pakantjitjanguṟu aṉangu miri
    kutjupa tjuṯa kuḻukuḻu wankaringkula pakalku.”
  cwe-cwe: Wehilwa ng'hani kwaviya watumigwa waja waidi wakala wowafundiza wanhu kuwa
    Yesu kazilibuka. Iyo yolagusa kuwa wanhu wowadanganike wezazilibuka.
  daa-NT: Min ŋu taliig di, ŋu dapin̰tu asaan Piyer iŋ Yaaya ɓilda gee a Buŋ nooyig
