  bki-bki: mia bogo napano namoneano nalo amijog iliano nei bisi, ana nalo abolkouo
    ban Atua. Nalo aberenio “Atua Sop̃i, Atua Sop̃i, jau kojii tiniabene, a borotano,
    a tei, a vite nonovio na jua yetemeriba nei.
  bqp-bqp: 'Kũ ò mà, ò ↄ́ gbãna dↄ̀ Ludaa lɛɛlɛ ò pì: Dikiri, mↄkↄ̃n mɛ́ n musu
    kɛ̀ kũ zĩtɛo kũ ísirao kũ pↄ́ kũ ò kú ń gũnnↄ pínki.'
  mcp-mcp: 'Nda bwə́ á gwág lə́sʉ́ wɔɔŋg nə́, bɛ̂sh bwə́ á bʉ̂n mə́kə̂l jəgʉla nə
    Zɛmbî lâm ŋgwúd bwə́ nə́: «Mása, wo wə́ wo a sá gwɔ̂w nə shí nə mâŋ nə isâ byɛ̂sh
    bí cínɔŋg yí.'
  hat-hat: 'Lè disip yo tande sa, yo tout mete tèt ansanm pou lapriyè Bondye konsa:
    O Mèt, se ou menm ki fè syèl la, tè a, lanmè a ak tout sa ki ladan yo.'
  npl-NT: 'Ijkuak yokikakeh nochi tlan okimilijkeh, nochteh omotiotsajtsilijkeh iwa
    okijtojkeh: —Totajtsi Dios, Tejwatsi otikchijchi n ilwikak, iwa n tlaltíkpaktli,
    n weyi atl iwa nochi tlan intech onka.'
  bgg-bgg: 'Ithek è jithek yoi mage ne awaithek chung khrab srane Hamangkhung-aphuii
    shii sia: hamangkhung, sohnyiak, kho nane thiichiih shii nyie um phajithek rab
    pha Masdo wo!'
  eng-TCENT: When they heard this, they lifted up their voices with one accord to
    God and said, “Master, yoʋ are God, who made the heavens, the earth, the sea,
    and all that is in them.
  eng-BSB: When the believers heard this, they lifted up their voices to God with
    one accord. “Sovereign Lord,” they said, “You made the heaven and the earth and
    the sea and everything in them.
  cpu-NT: 'Aritakera ikemaiyakeroni, maaroiteni jiñaañaataiyanakeri Pava, ikantziri:
    “Pinkatharijanori, eerokatake ovetsikakero inkite, kipatsi, inkaare, ipoña okaratzi
    tzimantayetarori.'
  san-ASM: তচ্ছ্ৰুৎৱা সৰ্ৱ্ৱ একচিত্তীভূয ঈশ্ৱৰমুদ্দিশ্য প্ৰোচ্চৈৰেতৎ প্ৰাৰ্থযন্ত,
    হে প্ৰভো গগণপৃথিৱীপযোধীনাং তেষু চ যদ্যদ্ আস্তে তেষাং স্ৰষ্টেশ্ৱৰস্ত্ৱং|
  tod-tod: 'Siɛgi zu ti naama vaiti mɛnini da, ti pɛ ti zolooni faa ɠila ma, ti wooɠula
    GALA ma, ti ɠɛ ma: «Màliɠii, ɗa ɠa è geeɠɔlɔgi ta zooi ɓɛtɛa, naa ʋɛɛ kpoloɗɛi
    ʋa, ta ti zu aniiti pɛ,'
  tac-NT: 'Napu''lige akisá, suwábaga alué ralámuli yati ra''íchale Onorúgame ''yuga
    bi''lepi ''nátaga suwábaga. ''Lige anile bilé alué Esukristo oyérame: ―Mué Onorúgame
    nulame ju suwábaga. Mué newale rewagá, rayénalitiri, mechátiri, so''polítiri,
    suwábaga gawí, ''lige ba''wítiri abiénachigó.'
  eng-WEBPB: When they heard it, they lifted up their voice to God with one accord
    and said, “O Lord, you are God, who made the heaven, the earth, the sea, and all
    that is in them;
  gfk-H: 'Ing ira hintura dir diet ga hadadei hua, diet ga sasaring tikai ma tiga
    lilik sena mon uram ta Kalou hoken: “Tamat na Watong, u ga hakisi no mawai, no
    ula hanua ma no tes ma ira kaba linga bakut narako ta dal.'
  viv-viv: Ada badi tovetumagana hinogali-yo au moyaꞋaidi Yaubada againe tamotamoꞋaine
    hiveꞋoꞋola higayo, “Kaiwabu lakahi, OꞋeni ToꞋaibubuna, lobama babi lehaga O ububuna,
    kadu gaitoma moyaꞋaidi lobameya babiya lehageya himimiyami-ma O ububudi.
  yao-yao: Ŵanyawo paŵajipilikene ngani jo, kwa ntima umo ŵaapopelele Akunnungu achitiji,
    “Ambuje, alakwe ni jumwagumbile kwinani ni chilambo ni bahali ni indu yose yaili
    mwelemo!
  tgp-tgp: Lara la rongo la hinau atu, enira mo isoiso la tahe na leora, la usiusi
    isan God na r̃omr̃omi matea purongo ale lara, “Moli aulu na hinau tari, engko
    ko vai na tuka peresi na varama, na tasi ale hinau tari sei la lo toho na lolora.
  auc-NT: Ëñëninque tömënäni näni pönencabo adoyömö pönëninque Wængonguï ingante adotedæ̈
    tedete apæ̈negadänimpa. “Awënë Wængonguï ëñëmi. Tæiyæ̈ Awënë ïnömi inte bitö öönæ
    owocoo tömancoo inguipoga tömämæ gäwapæntibæ tömämæ̈ badöninque öönædë owodäni
    yæipodë quëwënäni gäwapäa owodäni æyömömë quëwënäni tömänäni ïnänite bitö adobique
    badongabiimpa.
  kbc-NT: Odaa niɡ̶ijo anoyiwaɡ̶adi Ǥoniotagodi noɡ̶owajipatalo niɡ̶ijoa lotaɡ̶a niɡ̶ijoa
    itoataale liiɡ̶exedi Ǥoniotagodi, odaa iditawece ja yatecoɡ̶o moyotaɡ̶aneɡ̶e Aneotedoɡ̶oji,
    moditalo, “Ǥoniotagodi Aneotedoɡ̶oji anida ɡ̶adoniciwaɡ̶ateloco inoatawece, alawini
    mawiite ditibigimedi, iiɡ̶o, codaa me akiidi-eliodi, codaa minoatawece niɡ̶inoa
    aninoa me jinataɡ̶a.
  bmh-bmh: Go ze go doimai, go unum oiagab tutak maimai, gotulaimai, Uwait guzenai
    auremenin, “O Uwait Banou, em mui, emes mui, ibut ze mui, ece unum nagen zemina,
    usaleun.
  ctu-BL: 'Che'' bʌ tsa''ix ujti i yubiñob jini t''an, ti pejtelelob tsi'' tem pejcayob
    Dios. Tsi'' subeyob: C Yum, jatet Dioset tsa'' bʌ a mele panchan yic''ot pañimil
    yic''ot colem ñajb yic''ot pejtelel i bʌl.'
  meq-meq: 'Tə tsəne bazlam niye na, kwayaŋŋa nəteye tebiye tə dzapa nəte, tə pa bo
    ka maɗuwulay me a Mbəlom. Tə gwaɗay naha a Mbəlom: «Bəy Maduweŋ, maa ge magərmbəlom
    ta dala, ta bəlay ada tə wu neheye mə ɗəma tebiye aye na, nəkar.'
  noa-H: 'Chi di garm k''ʌʌnau mag hũrp''öbaadeewai hihãba Hẽwandamag jëeu nʌmua magjierram
    haajem: —Hẽwandam, pʌʌta maar Pöröugui hajierram hanʌm. Pʌchdëuta mʌg jẽb wauwi,
    mʌg p''ũasjã waunaa hag hee nem sĩsidʌmjã hompaajim, hedjãpa.'
  alp-NT: Kena esi ebearu esi lene mere, esi kotie loko Alla sakesa be, “Tuhane, Amu
    kbasare ela titinai. Ale pine tolae lanite kai tapele meije kai meite kai pusue
    yelu mei nusa meije.
  san-VEL: tacchrutvaa sarvva ekacittiibhuuya ii"svaramuddi"sya proccairetat praarthayanta,
    he prabho gaga.nap.rthiviipayodhiinaa.m te.su ca yadyad aaste te.saa.m sra.s.te"svarastva.m|
  kbq-kbq: Ana kema nentahi'za, mago zamagu zamagesare zamagerura erintesga hu'za
    Anumzamofontega anage hu'za hu'naze. Maka'zamofo Ramoke, Kagra monane, mopane,
    hagerine, hagi mika zama anampinkama me'nea zantamina trohu'nane,
  kbh-kbh: 'Chënga chca tmojanuenents̈ana, nÿetscanga cánÿiñe tmojanonts̈é Bëngbe
    Bëtsáftaca mënts̈á jencuéntama: “Bëngbe Utabná, aca chë nda tojama celoca, fshantse,
    nÿetsca béjayënga y lempe nts̈amo chenache yomncá,'
  ron-LSB: 'După ce au auzit, și-au înălțat glasul către Dumnezeu într-un glas și
    au zis: “Doamne, Tu ești Dumnezeu, care ai făcut cerul, pământul, marea și tot
    ce este în ele;'
  pon-pon: 'A irail lao ronadar, rap wiaki eu potoan on Kot: Main ir me Kot, me kotin
    kapikadar lan o jappa, o madau o audepa ’ra karoj.'
  nhe-BL: 'Huan quema nopa tlaneltocani quicajque tlen quiijtojque, nochi san sejco
    momaijtojque ica Toteco Dios huan quiilhuijque: “Toteco, ta nelía tijchijchijqui
    elhuicactli, huan tlaltepactli, huan nochi hueyi atl huan nochi tlamantli tlen
    onca.'
  sps-sps: Te nongoiny arin tsue to ri faakats faavot to ten Gov, “Tsunaun a Gov siireits,
    Nyi kat a Gormirmir ai nei petoo ana namaan an fo mamatsiny ka te kaa ror tsuri.
  wnc-wnc: Yaniwat notnata natake musia takngatukan natake tumuk wamu Anutu anzing
    inindatapbing, “O Kuyanin! Yekapat kepat yanggabapat sanga minaka minaka kuut
    tasike tekuyak kapa.
  bus-bus: 'Kɛ̀ aↄ̃ↄ mà, aↄ̃ wii pɛ̀ Ludazi lɛdolɛ wà bè: Dii, ḿbe n musu kɛ̀ kↄ̃n
    tↄↄtɛo kↄ̃n ísiaao kↄ̃n pↄ́ kɛ̀ kú ń guunↄ píngi.'
  gub-BL: 'Henu mehe a''e paw rupi a''e wà, uze''eg tuwe Tupàn pe a''e wà. Ai''aw
    Tupàn pe waze''eg awer xe kury. -Urezar ikàg wera''u ma''e ne. Ma''e paw erezapo:
    ywak, ywy, yryhu, ywak rehe har paw rupi katete wà, ywy rehe har paw rupi katete
    wà, yryhu rehe har paw rupi katete wà no.'
  imo-imo: Aku teko ninge ungu pilkolio eno liko popo tiko molkolio Gote konge teko
    ningei, “Melemanga pali nokoromo iye kamako awilimu, nuni mulumu kape maimu kape
    nomu kutamu kape we mele ltemoma pali terinu.
  boj-boj: Sainjrnab qusibqa tulaŋ areboleboleinjrej. Deqa naŋgi kalil medabu qujaitosib
    Qotei endegsib pailyeb, “O Tamo Koba, ni na laŋ ti mandam ti yuwal ti iŋgi iŋgi
    kalil ti atem unub.
  eng-DRA: 'Who having heard it, with one accord lifted up their voice to God, and
    said: Lord, thou art he that didst make heaven and earth, the sea, and all things
    that are in them.'
  knf-knf: 'Bañaaŋ baŧiink baka aşë ñehan Naşibaţi ţi pdiim ploolan aji : « Ajugun,
    iwi ipaşuŋ baţi, mboş, na bdëk na iko bŧi inwooŋ da!'
  san-KHM: តច្ឆ្រុត្វា សវ៌្វ ឯកចិត្តីភូយ ឦឝ្វរមុទ្ទិឝ្យ ប្រោច្ចៃរេតត៑ ប្រាត៌្ហយន្ត,
    ហេ ប្រភោ គគណប្ឫថិវីបយោធីនាំ តេឞុ ច យទ្យទ៑ អាស្តេ តេឞាំ ស្រឞ្ដេឝ្វរស្ត្វំ។
  arn-NT: 'Rupan kom allkütuñmangelu engu ñi piel mew, kiñentrür ngillatuyngün Ngünechen
    mew feypilen: “Ñidol, eymi ta dewmafimi wenu mapu, ka nag mapu, lafken ka kom
    tati müleyelu ta mapu mew ka lafken mew.'
  zas-NT: 'Chi gulox bacaagdiajg reeman diidx ni be reeman, graczi reeman guzuloj
    cabejdx canab Dios, rëb reeman: ―Dad lüj rniabee gra, lüj na̱j bén been xanyabaa
    në guidxliuj nëtëë nijsdoo con gra ni yuꞌ loj reen.'
  ken-NT: Bakoŋo Yesu bághókó nɔ́kɔ́ nɔ, bɔ́ mankɛm babho mɛnɨkmʉɛt ntá Mandɛm
    mándɛmɛ nɔkɔ bɛ; “Ɛta, wɔ ɔchí Acha, wɔ kɛ ɔ́ghókó mfay nɛ mmɨk, nɛ manyɛ́n
    nɛ mɛnyɨŋ mɛnkɛm ɛbhɛn bɛ́chí arɛ.
