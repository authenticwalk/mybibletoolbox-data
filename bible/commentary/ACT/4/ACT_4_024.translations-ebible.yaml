verse: ACT.004.024
translations:
  kpx-kpx: Ige keau ke evisi igaetoai Dilava imihai avoe, “No Kosive, au vuvunete.
    Au otogo vai vata vai e vai avuemo onobenobe vaevei otovenu.
  okv-H: ingito embo tapa hotembari vahai eto God ta degi pari einge ea, “Mamo God
    sovera isapamane te uhu te enda te eva te donda tapa avo inena a,
  tbo-tbo: Ma hai lawahi hi noonoli po atapuhi hi winugoemota ma hi tapalolo Yaubada
    ugolina hi pa, ‘Guyau Wasawasa, yada po hipuli po boga po ginouli atapuhi u hinehi
    he mamae Tu wiwawalihi.
  mal-C: 'അതു കേട്ടപ്പോൾ അവർ ഏകമനസ്സോടെ ഉച്ചസ്വരത്തിൽ ദൈവത്തോടു പ്രാർഥിച്ചു: “ആകാശവും
    ഭൂമിയും സമുദ്രവും അവയിലുള്ള സകലതും സൃഷ്ടിച്ച നാഥാ,'
  grc-SR: Οἱ δὲ ἀκούσαντες ὁμοθυμαδὸν ἦραν φωνὴν πρὸς τὸν θεόν, καὶ εἶπον, Δέσποτα,
    σὺ ⸋ὁ θεὸς⸌ ὁ ποιήσας τὸν οὐρανὸν καὶ τὴν γῆν καὶ τὴν θάλασσαν καὶ πάντα τὰ ἐν
    αὐτοῖς·
  bgc-bgc: न्यू सुणकै उननै एक मन होकै ठाड्डू आवाज तै परमेसवर तै कह्या, “हे माल्लिक,”
    तू वोए सै जिसनै सुर्ग अर धरती अर समुन्दर अर जो किमे उन म्ह सै बणाया सै।
  khz-khz: Ne taukavaria na vokila gekamonagirato aonai, ira maparara na Palagu gerapali-veni-koukouato,
    negetiwato, “Velekou o, kupa, tanopara, rawapara, e aorai gemiana gaura maparara
    goi na okalarato.
  deu-TKW: 'Als diese es vernahmen, erhoben sie einmütig ihre Stimme zu Gott und sprachen:
    Herr, der du hast den Himmel gemacht und die Erde, und das Meer, und alles was
    darinnen ist,'
  zsr-NT: 'Catiꞌ gulayönnëꞌ lë ni, tsazxö́n gululidzëꞌ Dios, gulanë́ꞌ: ―Xantuꞌ Dios,
    náctëruꞌ blau. Liꞌ nacuꞌ Dios, benuꞌ luzxbá. Benuꞌ luyú. Benuꞌ nis zxön. Benuꞌ
    yúguꞌtë le nacuáꞌ tu tu latj naꞌ.'
  lin-lin: 'Tango bayokaki bongo, batombolaki mingongo na bango elongo mpo na kobondela
    Nzambe ; balobaki : — Nkolo Yawe, Yo nde okela Likolo, mabele, ebale monene mpe
    nyonso oyo ezali kati na yango ;'
  hns-NT: 'Tab djab oelog soen tjoekal, tab ek moeh hoike Parmeswar se praatna kare
    lagal kie: „He Prabhoe, aap to dhartie aur eman ke sab tjiedj ke banaawe Waala
    baato.'
  noa-E: 'Chi di garm khʉʉnau mag ũrphöbaadeewai ihãba Ẽwandamag jëeu nʉmua magjierram
    aajem: —Ẽwandam, pʉʉta maar Pöröugui ajierram anʉm. Pʉchdëuta mʉg jẽb wauwi, mʉg
    phũasjã waunaa ag ee nem sĩsidʉmjã ompaajim, edjãpa.'
  eng-EMTV: 'So when they heard that, they raised their voice to God with one mind
    and said: “Lord, You are God, who made heaven and the earth and the sea, and all
    that is in them,'
  mib-NT: 'Te jeē ní cajini sōho de jnūhun yúcuan, te ɨnuú‑ni ni cajicān tahú de nuū
    Yaā Dios: Tátā Yaā Dios jeē cujéhnu ní núū ndɨhɨ, máá ní cúu Yaā Dios ni sáha
    andɨvɨ́ jíín ñáyɨ̄vɨ jíín mar jiín táca ndɨhɨ jeē iyó.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ कन् पाःन्‍निन् मे़घे़प्‍सुआङ् थिक्‍हुप् नु थिक्‍मुरा
    मे़बोःक्‍खे़आङ् अक्‍खेलॽरिक् तुवा मे़जोगे़, “आनिगे़ मुक्‍साम्‍दाङ्‌बाए, खे़ने़ॽग
    ताङ्‌साक्‍पे़न्‌, इक्‍सादिङ् खाम्‍बेःक्‍मान्, वाहङ्‌हाॽ हे़क्‍क्‍याङ् खे़प्‍मो
    के़वाॽबा के़रे़क् पाःन्‍हाॽ के़जोगुसिबारो॥
  xnj-xnj: Navene pavagayuwini malovi ago, vakawungana pamonga kumuyupa Chapanga vakajova,
    “Bambu, veve ndi mweuwumbili kunani na pamulima na nyanja pamonga vindu vyoha
    vyeviyili!
  mmx-mmx: Diga ronga i mo, la diga lok legesa doxoma mi lisingising saparap ne Moroa,
    diga lok keretna, “Leeme Silok, nenu luruntudum li at laxalibet, lavatbung menemen,
    laras la lempanga axap mo di rooro xeneng teren.
  cbr-NT: 'Ñuixunia cuaxun ca camáxbi abë banaquin Nucën ''Ibu Dios cacëxa: —Min camina
    naí, me, bacacama unionan camabi ñuribi uniocën.'
  tee-NT: 'Chai ju yu''unch acsni tak''asmatlh ju ixchivinti''an pus va ch''anxtam
    tat''achivinilh ju Dios. Chani tajuni: ―Qui''ucxtin uxint''i ju Dios''at. Uxint''i
    ju navit''a ju lact''iyan chai ju lacat''un chai ju alama chai tachi chun ju taxtokni
    ju alin.'
  eng-LSV: and they having heard, lifted up the voice to God with one accord and said,
    “LORD, You [are] God, who made the heaven, and the earth, and the sea, and all
    that [are] in them,
  cak-NT: 'Y cuando reje'' xquic''oxaj ri xquitzijoj ri Pedro y ri Juan, can conojel
    junan xqui''en orar y xqui''ij chupa ri qui-oración: Nimalaj Dios, ret ri xa''an
    ronojel; xa''an ri rocaj y ri jec''o chupa, xa''an ri rech-ulef y ri jec''o chech,
    xa''an ri mar y ri jec''o chupa.'
  pah-NT: Henduvirẽ onhopavẽi g̃a nhi'ig̃i opojykaharete'ga pe Tupana'ga pe. —Ereapo
    pa nde yvaga, yvya, paranauhũa, ipypeva'ea reheve po rimba'e, ei g̃a Tupana'ga
    pe.
  sja-NT: 'Mãgɨ́ pedee ũridap''eda, jõmaweda auk''a ɨt''aa t''ɨ̃jida: —Tachi Waibɨa,
    pɨa pajã, na eujã, p''usa mãik''aapa ne-inaa jõmaweda aɨde nɨ̃bɨ ooji.'
  xed-xed: 'Na snaŋta tsahaya ta tsa skwi ya rusanaf lu ta həŋ ya, ka gwaftá həŋ ta
    wi ka maga duʼa da Lazglafta. Ka həŋ mantsa: «Mghama ɗa, kagha ta zlaganaptá luwa
    nda haɗik, nda drəf, nda inda skwiha ma həŋ.'
  mks-NT: 'Tá na̱xini jo̱ho java ga̱ na̱ cúú cuéntá Jesús cán ña̱ ndícani da nu̱ ná
    já na̱casáhá tócó ndihi na xíca̱ ta̱hví na̱ nu̱ Ndióxi̱ já cáchí na̱ já: —Tátá
    Ndióxi̱. Mé ndó cúú Ndióxi̱ ña̱ na̱cava̱ha indiví xi̱hín ñuyíví xi̱hín tañu̱hú
    xi̱hi̱n tócó ndihi ña̱ha.'
  gfk-S: 'Be ira hintura dur di ga hadade hobi di ga sasaring tikai ma tike lilik
    sene mon utuma hone God horek: “Tamat na Watong, u ga hakisi no mawe, no ula hanuo
    ma no tes ma ira kaba linge bakut naramon ta duhat.'
  bmu-bmu: Mi jiyohotka möta urumohot aka uruŋini qezaköba jölŋini memba wahöta Anutu
    kewö köuluköm waŋgiget, “O Kembu öŋgöŋgöŋi ketaŋi, göŋön Suep, gölme, köwet aka
    yuai pakpak mieŋgöreŋ ahözawi, mi miwikŋaim eŋgiba Toŋina akzan.
  dgz-dgz: Oit ame anune imumu daiton gapan God inap mup anega wan, “Ayop nuga iragenawa,
    piup, kiman, puiman amba wan dim dim iragi nu den waan ta venat nitaton.
  eng-GNV: And when they heard it, they lift vp their voyces to God with one accord,
    and said, O Lord, thou art the God which hast made the heaue, and the earth, the
    sea, and all things that are in them,
  zaa-NT: 'Biyeni báni cc hermanos notícį nna juntu taá beni iyaba cabi oración lani
    Tata Dios nna ra cabi: Señor, cuią''bálu'' ná Dios enne'' beni ỹiaba nna yétsiloyu
    nna indatò'' nna iyaba ca cosa nu té nna,'
  eng-WEBSTER: And when they heard that, they lifted up their voice to God with one
    accord, and said, Lord, thou art God, who hast made heaven, and earth, and the
    sea, and all that is in them;
  guh-guh: 'Nexata Dioso pejumecovënëtsivi itsa jumetane Pedrobeje Juanbeje penavajunupaebijavabeje,
    nexata daxita Dioso pejumecovënëtsivi Pedrobana najamatabëcuenejëpaeya vajëca
    Diosojavabelia. Daxita bajarapamonae pevajëcaejavata Diosojavabelia, jumaitsi
    mapacueniaje: —Xamë pinijiDiosomë, nexanaenë cajena itaboxo. Nexanaenë daxita
    itaboxopijicuene ata. Nexanaenë ira ata. Nexanaenë daxita irapijicuene ata. Nexanaenë
    manuamene ata. Nexanaenë daxita manuamenepijicuene ata.'
  bon-bon: Ätrunga biname cina teeme mene liba itecijemige, teepi iyeta irecu ätumutinisi
    Acejiyame bau me egä, “Yageyame, maane lui tewenemujite cabucewe, gawecewe, malu,
    piiyepu iyeta lui peei cabu temi, maane mene itu jejujite määme kaakesea biname,
    cime kaakesaare Daawida ne.
  nhw-BL: 'Huan quema nopa tlaneltocani quicajque catli quiijtojque, nochi san sejco
    motlatlajtijque ica Toteco Dios huan quiilhuijque: “Toteco, ta nelía tijchijchijqui
    ilhuicactli, huan tlaltipactli, huan nochi hueyi atl, huan nochi tlamantli catli
    onca.'
  mgw-mgw: Na bembe pabaagayu'wine go, ngabalu'mbana boti na kunnu'ba Nnu'ngu' kababaya,
    “Wenga ngawa Bwana wauumbike kunani, pai', baali na kila kili'be sakibile nkati
    yake.
  swh-ONEN: Watu waliposikia hayo, wakainua sauti zao, wakamwomba Mungu kwa pamoja,
    wakisema, “Bwana Mwenyezi, uliyeziumba mbingu na nchi na bahari, na vitu vyote
    vilivyomo.
  wbi-wbi: Ye vaghapulike, vakavela kyingo palikimo Kwa Nguluve vakati, Mutwa uve
    ulyapelile uvulanga night iisi night nyanja night finhu fyoni mun'kate mhusene.
  bba-bba: Sɑnɑm mɛ bɑ ɡɑri yi nuɑ, be kpuro bɑ kɑ nɔɔ tiɑ Gusunɔ kɑnɑ, bɑ nɛɛ, Yinni,
    wunɑ ɑ wɔllu kɑ tem kɑ nim wɔ̃ku tɑkɑ kuɑ kɑ ye yɑ wɑ̃ɑ mi sɔɔ kpuro.
  eng-KJVCPB: 'And when they heard that, they lift up their voice to God with one
    accord, and said, Lord, thou art God, which hast made heaven, and earth, and the
    sea, and all that in them is:'
  kgk-NT: 'Ohendu ramo, peteĩxa omondo mondo joa hikwái Nhandejáry-pe onhe''ẽ: —Nde
    ko, ore Járy, nde pu''aka va''e voi enterove va''e-rehe, he''i omboete-vy. —Nde
    áry yvy ygwasu ave apoha. Hesegwa gwive ijapoha voi nde, he''i omboete-vy.'
  waj-waj: 'Kiaa mmuduu rikiada mmuakiaaya nuunaida varida yaaku varada Anutuuqaata
    tunoo: Udaanga-o, a mmuakiaa ngiau mmataivaa iima kiee nnoori sorovuaraivaa iima
    kiee mmuakiaa mminnamminnaayauvai ivaki vaiyauvaa iima kiee iyauvaara diannakuavee.'
  cpy-cpy: 'Ikanta ikemaeya-kirini ikamantakiri, ramanee-yanakarini maawoeni Tajorentsi,
    ikantziri: “Pinkathari-perori, eerokataki owetsikakiro inkite, kepatsi, inkaari,
    eejatzi ikaatzi tzimanta-yitawori.'
  mpx-mpx: Wasa ya hi hago, inoke gegewel wali nuwatu maisena hi awanun Yehoba elana
    hi ba, “Babala, owa labulabum, panayawi ge hoga, ge buguliliyau gegewel ali toginol
    owa.
  wbp-wbp: Kujalu yapa panungku-juku purda-nyangu kuja-kurra wangkanja-kurra, kujarlaju
    Kaatukulkulurla wangkaja, “Warlalja-Wiri, nyuntu kanpa nyina wiri nyiyarningkijarrakuju,
    yangka kujanpa nyuntulurlu ngarrmirninjarla ngurrju-manu nyiyarningkijarra yalkiri,
    walya, ngapa wiri mangkuru, jurlpu kuja kalu yangka warru paarr-pardi yalkiri-wana,
    manu kuyu-kari kuyu-kari kuja kalu wapami walya-wana, manu ngapa-ngawurrpa yangka
    yawu-kari yawu-kari kuja kalu ngapa-wana wapami.
  luo-luo: Bangʼ winjo wachgino, negitingʼo dwondgi malo kaachiel ka gilamo Nyasaye
    niya, “Yaye Ruoth Nyasaye Manyalo Gik Moko Duto, in ema nichweyo polo gi piny
    gi nam kod gik moko duto manie igi.
  nhe-NT: 'Huan quema nopa tlaneltocani quicajque tlen quiijtojque, nochi san sejco
    momaijtojque ica Toteco Dios huan quiilhuijque: “Toteco, ta nelía tijchijchijqui
    elhuicactli, huan tlaltepactli, huan nochi hueyi atl huan nochi tlamantli tlen
    onca.'
  aii-aii: 'ܘܐܵܢܝܼ ܟܲܕ ܫܡܝܼܥ ܠܗܘܿܢ ܐܵܗܵܐ، ܟܠܵܝܗ‌ܝ ܡܥܘܼܕܵܠܹܐ ܡܘܼܪܸܡ ܠܗܘܿܢ ܩܵܠܵܝܗ‌ܝ
    ܠܟܸܣ ܐܲܠܵܗܵܐ ܘܨܘܼܠܹܐ ܠܗܘܿܢ ܒܹܐܡܵܪܵܐ: ”ܝܵܐ ܡܵܪܝܵܐ، ܐܲܢ݇ܬ ܒܪܹܐ ܠܘܼܟ݂ ܫܡܲܝܵܐ ܘܐܲܪܥܵܐ
    ܘܝܵܡܵܐ ܘܟܠܔ ܕܐܝܼܬ ܓܵܘܵܝܗ‌ܝ،'
  esk-NT: Iliŋisa tusaakamitruŋ agaayuqatiqaġniqsut itnaqhutiŋ, “Kamanaqtuatiin atanġuruaq,
    iñiqsiruatiin iluqaanik qiḷaŋmiḷu nunamiḷu taġiumiḷu.
  msb-msb: Pakabati ninda, nagdurungan sinda pagpangadyi sa Dios, “Pinakamakagagahom
    na Dios, ikaw an naglalang san langit, duta, dagat kag tanan na adi sani na kinab-an.
  cpa-NT: 'Jøng² mi³ca¹nǿng² dsa² quianh³dsa, cu¹dsie¹² ca¹hlanh¹dsa Diú¹³ ca¹lah¹já¹dsa.
    Ca¹juúh²dsa: ―Juu¹³ jniang³, hning² báh³ dsa² juanh¹². Jan² hning² báh³ dsa² ca¹jmoh³
    jmøi¹guǿi¹, quianh¹³ jmø³ŋih¹³, quianh¹³ dsi³guøi², quianh¹³ ca¹lah¹já¹ hein²
    jín³ hi² tiogh³.'
  dso-dso: ବିସ୍‌ବାସିମନ୍‌ ସବୁ କାତା ସୁନ୍‌ଲା ପଚେ ଗଟେକ୍‌ ଅଇ ପର୍‌ମେସର୍‌କେ ଏ ପାର୍‌ତନା କଲାଇ,
    ଏ ମାପ୍‌ରୁ ! ସରଗ୍‌, ଦର୍‌ତନି, ସମ୍‌ଦୁର୍‌ ଆରି ତେଇ ରଇବା ସବୁ ବିସଇ ତମେସେ ତିଆର୍‌ କଲାସ୍‌
    !
  meu-meu: Idia na e kamonai, bena lalodia e hatamonaia, Dirava e guria, eto, Ḡaubada
    e, guba, tanobada, davara, bona lalodiai e miamu ḡaudia iboudiai, ikaradia na
    Oi.
  yva-NT: Aya arakove wo aya ayao umaso raraniva jewen, umba ube sambayambe manuga
    intabo. Ware, “Amisyo winy, wimbe akarive anakotare rai tenambe. Winyirati nyo
    naumo warae me mine so me nawanano warave me ranari, muno anakotaro ntuna no ama
    uga ranari tenambe.
  dgc-dgc: Ey to pékabati de ta éya, éy pisan side a nanalangin a étanan. “Panginoon
    Diyos,” kagi de, “siko i nanggimet ta langet, sakay ta diget, sakay ta luta, sakay
    ta étanan a égse dide.
  zpm-NT: 'Grë zha ne nacgrë zho ga, zeeṉe bin zhow grëse zho psilo zho bnab zho lo
    Dios, rëb zho: ―Dios, luu nac meṉ ro ne rnabey grëtaa ncuaaṉe no, luu bzaa gbaa,
    luu bzaa guidzliu, luu bzaa nisdoo, luu bzaa grëraa ncuaaṉe no.'
  hix-NT: Àro wyaro tàwyanye enytxatxhe rma, Khoryenkom yakoro nàrwonàmtxownà hatà,
    nyamoro rye. Apa y, amna yohà omoro ha. Ehonomnà xaxa omoro ha, ketxkon hatà.
    Kahe yakàhtonyenhàrà omoro ha. Yukryeka yakàhtonyenhàr xarha omoro ha. Tuna ymo
    yakàhtonyenhàr xarha omoro ha. Omeroro rma akàhtono ynyenhàrà omoro ha, ketxkon
    hatà.
  sim-sim: Urik mashi oso li misihi amber nakrem wavu namtaskop li hishihi Avui Wasilakan
    limu sawera, �Wasilaka, mir mu lersuwu, misambi, fa, mbele mbele amber tol nawa
    rondo mirtonom mi uhundari lira.
  npi-ULB: तिनीहरूले यो सुनेपछि आफ्ना आवाज परमेश्‍वरमा एकसाथ उचाले र भने, “हे प्रभु,
    तपाईं जसले आकास र पृथ्वी र समुद्र र त्यसमा भएका सबै थोक बनाउनुभयो,
  cgc-cgc: Pagmati ta mga gatuo, gapangamuyo danen an ta Dyos, “O Makagagaem Na Dyos,
    kaon gabuat ta langit, ta basak, ta dagat daw tanan na mga anen don.
  tim-tim: Makyeŋgimbela nâŋgâm biwiyeŋe heroŋe akto nâŋgâ nâŋgâ mendugum Anutugât
    kotŋe mem agatmâ hin dâyi, “Kembu Humo, himbim hân haru akto hângât wan me wan
    keiŋe keiŋe kalen aregât amboŋe gâ.
  yor-yor: Nígbà tí wọ́n sì gbọ́, wọ́n fi ọkàn kan gbé ohùn wọn sókè sí Ọlọ́run, wọ́n
    sì wí pé, “Olúwa Olódùmarè, ìwọ tí ó dá ọ̀run àti ayé, òkun, àti ohun gbogbo tí
    ń bẹ nínú wọn.
  wos-wos: 'Wambéka di du takwa xékétaka natafa mawuli héraata di angi Godré wa: “Méni
    nana Néma Du méni. Hanja tale méni atéfék jondu méni hurataka. Nyir, héfa, gu,
    méni hurataka. Wumbu rekwa atéfék jondu akwi méni hurataka.'
  emp-NTPO: 'Maʌ̃ ũrĩsid̶ad̶e jũma ãbaa Ãcõrẽa iwid̶isid̶aa: –Dai Boro jũma poya b̶ʌ,
    bʌabʌrʌ bajãra, naʌ̃ ẽjũãra, pusara, jũma ãdjid̶e nũmʌ sid̶a osia.'
  eng-F35: 'Well upon hearing it, with one mind they called out to God and said: “O
    Sovereign! You are God, the Maker of sky and earth and ocean, and all that is
    in them;'
  ind-ind: Waktu orang-orang percaya mendengarnya, mereka semua bersatu hati berdoa
    kepada Allah, “Ya TUHAN Yang Mahakuasa, Engkaulah Allah yang menjadikan langit,
    bumi, laut, dan segala isinya.
  pes-OPCB: 'آنگاه تمام ایمانداران با هم دعا کرده، گفتند: «ای خداوند متعال، ای آفرینندۀ
    آسمان و زمین و دریا و هر آنچه در آنهاست،'
  mpt-mpt: alawali wentib ole i alukum miniba Gode baabaniba Sum kobo abil esa eka
