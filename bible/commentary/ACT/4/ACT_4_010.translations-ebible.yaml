    Y Jesús endmëna nda ts̈ëngaftanga s̈monjancrucificá y ndabiama Bëngbe Bëtsá tojanma
    cháuatayenama.
  ron-LSB: să știți voi toți și tot poporul lui Israel că, în numele lui Isus Hristos
    din Nazaret, pe care L-ați răstignit și pe care Dumnezeu L-a înviat din morți,
    omul acesta stă aici înaintea voastră, întreg în el.
  pon-pon: Komail o aramaj en Ijrael karoj en mani, me mar en lejuj Krijtuj men Najaret,
    me komail kalopuelar, me Kot kotin kaiajadar jan ren me melar akan, nan i eta,
    me men et uki o kelail kidar.
  nhe-BL: Huajca nimechilhuis xitlahuac para ma quimatica nochi tlacame tlen tlali
    Israel. Ni tlacatl tlen itztoc nica imohuaya mochicajtoc ipan itoca [4:10 Ica
    itequihuejcayo.] Jesucristo tlen ejqui altepetl Nazaret. Yajaya tlen inquicuamapeloltijque,
    pero Toteco quiyoliti quema ya mictoya.
  sps-sps: ami ma nat faarof, min fokinai vainy Isrel, a mes to te rof fatabin sa
    tsutsun non mata mami ito tsun kan tana parits tana asangan e Jisas Krais a tsoiny
    Nasaret. Jisas, Ayei na mes te atsuiny famat ami mi fagageits Towa tana pagafuan,
    sen Gov fatsuiny fatabiny Ya tana mat.
  wnc-wnc: gikat Isrel nana aminu kuupbapatda natapnong. Jesu Krais Nasaret yot gapmane
    nanaapa gisae genda yawa amin saamdakane tanguwa kupan ngana Anututa gatu tangenakut.
    Waapata aminu aapa tasingaman kepina take siwan ginde nomzane dandam tangan yuak.
  bus-bus: amↄanↄ kↄ̃n Isarailinↄ píngi àgↄ̃ dↄ̃ kɛ̀ gbɛ̃ kɛ̀ zɛna a aɛ kɛ̀ aafia
    è kↄ̃n Yesu Kirisi Nazarɛti kɛ̀ a à pà lía Luda à fɛ̀ɛ bↄna gaan tↄ́omɛ.
  gub-BL: Amume'u putar peme ihe nehe kury, Izaew ywy rehe har nànàn ihe nehe no.
    Zezuz Zaneruwihawete Nazare taw pe har umur ukàgaw ihewe a'e, agwer ma'e iapo
    kar pà ihewe a'e. Pezuka a'e Zezuz pe, ywyra kanetar rehe izywàzywà pà. Tupàn
    umugweraw kar Zezuz imàno re a'e. Zezuz uzapo kar agwer ma'e urewe. A'e rupi ko
    awa upu'àm xe penuwa rupi a'e. Ikàg tuwe kury. Wata kury.
  imo-imo: Aku lemope eno kot piltimele Israel iyema kinye Israel imboma pali i ungumu
    pileio! Ulke kombu Nasaret iye Jisas Kraist enoni unjo polopeyana toko kondoringi.
    Nalo Goteni kelepa topa makinjirimu. Kano iye Jisasinga engemuni yunge imbi lepo
    koinjo puwi nimbolo wali iye imu koinjo pumbe enonga kumbekerena angiltimona kandomele.
  boj-boj: Deqa niŋgi ti Israel tamo uŋgasari kalil ti ijo anjam endi qusib poiŋgem.
    Nasaret tamo Yesus Kristus agi niŋgi na ŋamburbasq di qalnab Qotei a olo subq
    na tigeltej qaji aqa ñam na tamo endi a boleqo. Boleosiq nuŋgo ulatamuq endi tigelesonaq
    niŋgi unonub.
  eng-DRA: Be it known to you all, and to all the people of Israel, that by the name
    of our Lord Jesus Christ of Nazareth, whom you crucified, whom God hath raised
    from the dead, even by him this man standeth here before you whole.
  knf-knf: Nawoon bame, an bŧi, na bañaaŋ bŧi biki *Iŧrayel bandukiiŋ kë ţi katim
    ki Yeŧu i *Naŧaret ki ki ñiinţ annaţuŋ uŋ ajebnuŋ. Yeŧu i napaŋuŋ, kë Naşibaţi
    aşë naţana ţi pkeţ, ul akaaŋ kë ñiinţ i akak najeb ahil anaţ ţi kadunan.
  san-KHM: តហ៌ិ សវ៌្វ ឥស្រាយេेលីយលោកា យូយំ ជានីត នាសរតីយោ យោ យីឝុខ្រីឞ្ដះ ក្រុឝេ យុឞ្មាភិរវិធ្យត
    យឝ្ចេឝ្វរេណ ឝ្មឝានាទ៑ ឧត្ថាបិតះ, តស្យ នាម្នា ជនោយំ ស្វស្ថះ សន៑ យុឞ្មាកំ សម្មុខេ
    ប្រោត្តិឞ្ឋតិ។
  arn-NT: Fachantü may kimaymün, ka kimpe kom ti trokiñche mülelu Israel trokiñche
    mew. Fey tüfachi wentru, mülelu tüfa mew, tremolngetuy Jesucristo Nasaret tuwlu
    ñi pepiluwün mew, fey tüfa ta eymün tamün langümel kürus mew ka femngechi tüfa
    ta Ngünechen tañi wiñomongeltuel.
  zas-NT: Yanan lojdi din gagbeedi gagbee tëë gra bén Israel xhienaag bayajc bén zaꞌ
    lojdi. Bayajcaman por xguialrniabee Jesucrist bén Nazaret, bén bacaadi loj crüjz
    abiꞌ basban Dios laaman stijb.
  ken-NT: Bě mankɛm nɛ bo Israɛl mankɛm dɨŋɨ́ ká bɛ chí Yesu Kristo mmu Násárɛt
    kɛ ákʉ́ mmǔ-nɛ ataŋa. Yí mmu bágó ndǔ ɛkotákátí, kɛ̌ Mandɛm akʉ yí apɛtnsɛm
    ndǔ nɛpɛ́m, ndǔ bɛtaŋ ɛbhi kɛ̌ bǎghɔ́ mmǔ-nɛ áté be bɛsí kpɛrɛp.
