    munaḡena, tauna isane uma baneginama yodi ya yawasana be noḡomie e midimidina.
  twi-ASANTE: ɛnneɛ ɛsɛ sɛ mo ne Israelfoɔ nyinaa hunu sɛ, saa onipa a ɔgyina ha yi,
