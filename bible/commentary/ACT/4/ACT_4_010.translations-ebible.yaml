    Jupj mpes ma wínetsja qui'á ton̈ca. Nun tjü'ü'ná Jesucristo cruz po'ó pero Dios
    jas tjijyünsa, tüpü'ü niswá.
  zap-NT: 'Yzëët noo we lo de chen gaknan do no chen gaknan yrandxee men-Israel gan
    pezee wyaken ménree ne zu lo de yra de: Wyaken men por la Jesucrist zhan-Nazaret;
    wkaa de zhaa lo kruz, per wneban Dëdyuzh zhaa.'
  wer-wer: Pötaanök arën ök niaan Israel omnarö ar pourö ëwat seë. Yesu Kristo Nasaret
