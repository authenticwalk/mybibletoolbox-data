  dso-dso: ତେବେ ତମେ ଆରି ଇସ୍‌ରାଏଲର୍‌ ସବୁ ଲକ୍‌ ଜାନ୍‌ବାର୍‌ ଦର୍‌କାର୍‌ ଜେ, ତମର୍‌ ମୁଆଟେ
    ଟିଆଅଇରଇଲା ଏ ଲକ୍‌ ଅବ୍‌କା ନାଜ୍‌ରିତ୍‌ ଗଡର୍‌ ଜିସୁକିରିସ୍‌ଟର୍‌ ବପୁସଙ୍ଗ୍‍ ପୁରାପୁରୁନ୍‌
    ନିମାନ୍‌ ଅଇଲା ଆଚେ । ସେ ଜିସୁକେ ତମେ କୁର୍‌ସେ ମରାଇଲାସ୍‌ । ମାତର୍‌ ପର୍‌ମେସର୍‌ ତାକେ ମଲାତେଇଅନି
    ଆରି ତରେକ୍‌ ଉଟାଇଲା ଆଚେ ।”
  meu-meu: Vada ba diba, Israel taudia iboudiai danu bae diba, Iesu Keriso, tau Nasaret,
    umui ese o hasatauroa a Dirava ese mase amo e hatorea isi tauna, ia ladana dainai
    ina tau na umui vairamui ai eme gini mai goadana ida.
  yva-NT: Syare weape, kawasae Israel tenambe nawe, wapo raenamo Yesus Kristus, vatano
    Nasaret, Apa vambunine mi mbewar vatane so sauman, weti wapo aeno teti so. Weapirati
    wapo Yesus umaso auseo sawa inyo kapite rai weti kakai, weramu Amisye po aijaseo
    kovakato.
