  bod-N: ཁྱོད་ཅག་གི་མིག་མདུན་དུ་ལངས་ནས་སྡོད་པའི་མི་འདི༌ནི། ཁྱོད་ཅག་གིས་ཤིང་རྒྱ་གྲམ་གྱི་སྟེང་དུ་བརྡབས་པ༌དང༌།
