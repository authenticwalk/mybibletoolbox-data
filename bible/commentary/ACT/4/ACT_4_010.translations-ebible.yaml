    aman anambai banagep amboꞌona nosafel nagalutu naep ipeꞌipi. Ipaꞌ pandola Jisas
    lawag usiꞌigai tiꞌwanaegai pahana afuna, apaꞌ deiꞌ God nasaꞌmana nosafili matmat
    wapani.
  cbv-cbv: 'Yeebdíh, nihat judíowãdihbʉt nindih jéihyat caá náahap: Jesucristo ã wẽpat
