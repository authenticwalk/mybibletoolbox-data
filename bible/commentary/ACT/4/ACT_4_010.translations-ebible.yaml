  bsp-bsp: 'Nəcərɛ ti bel-bel, fəp fonu kəbəp ka aYisrayel: Tewe ta Yesu Krist wəka
    Nasarɛt, wəkɔ nənacaŋ dəkətɔk kəpandən, akɔ Kanu kəntimi kɔ afi dacɔ mɔ, tewe
    tɔn tɔsɔŋɛ ntɛ fum wəkawɛ ɛŋcəmɛ nu dacɔ pətamnɛ mɔ.'
  kqf-kqf: Kamaina te ka giuwemi te temi bi Islael lavemi matabumi ko vaiye. Nasalet
    Yesuna Vinevine Kamaḡena temi kona tupatupalatuna, tana Maimaituwa pekimo i ka
    kenamoito munaḡe, tana isanemo niga olotona niganana i yawasana bi matemimo ya
    moimoito.
  cpb-NT: Ari nonkamantaiyakemironi, onkantya riyotantyaari maawoini Israel-iite.
    Jirika shirampari atsipataiyakarini jaka, iri Jesucristo etsiyatakotakaakeriri,
    iitzitaitari Nazaret-satzi. Iriitake naakotakeri iwairo, irijatzi pikentakotakaantakeri
    eerokapaini. Iro kantzimaitacha rowañagairi Pawa.
  aon-aon: Aria namudok um ipak ihishmorim puni ihishmorim Israel douk gamo pudukemesh.
    Anudok arman douk yopuni abom aria douk neyotu agundok ipakis nabes patrun iri,
    anan douk yopun abom um Jisas Krais nanaki wabur Nasaret iri ananin nyeigur. Anudok
    Jisas douk penek nyilimam rowog kruse nagok paruman aria Iruhin wata nonohur nakitak
    nape iri.
  hus-NT-2005: neꞌech ki ulu ta taméttsik abal kin choꞌóbnaꞌ ejtal an atiklábtsik
    xi Israel, ke jechéꞌ an inik xi jéꞌ kʼwajat, jelnek tin bij na Jesukristo xi Nasaret.
    Jechéꞌ na Jesukristo, jaꞌich xi tatáꞌtsik a chemdhaꞌ pajkʼidh ban peltsidh teꞌ
    ani xi na Dios in ejdhaꞌ ti ít.
  mig-NT: núsáá te máá‑ní jíín táká ña̱yɨvɨ ñúu̱ Israel, ná júku̱'un ini̱‑ní ja̱ jíín
    sɨ́'vɨ́ máá Jesucristo ñuu̱ Nazaret ni̱ nduva̱'a cha̱a kándii̱ nuu̱‑ní yá'a. Te
    suu I'a̱‑ún ni̱ ka̱ja'ni‑ní‑ya̱ jiká cruz. Ko ni̱ nachaku̱‑ya̱ má'ñú ndɨ́yi ni̱
    sá'a Dios.
  bps-bps: fye sa ku tooyu gadè na balù kel di kdee dad to di Israél, i dagit Dyisas
    Krayst mdà di Nasarét tanlansangyu di krus, bay nték Dwata mdà di fatin, i kfagu
    to ani mgulê na tadag di munayu.
  mbs-mbs: Indanan ko den sikiyo aw kedita te doma niyo bowad-bowad i Israel. Negolian
    se otaw kindoen pineokit te ngadan i Jesu Cristo tege Nasarit. Si Jesus se inimetayan
    niyo, meneng inantay te Timanem lekat te nematay.
  cme-NT: 'Nelma diei dii na saaya na suɔ-ma hiere baa *Isirahɛl-baamba‑i: Naŋ gbuu
    Nasarɛtitaaŋ Yesu maŋ *daaŋgu-na ko-yo aa Diiloŋo sire-yuɔ, fuɔ barguɔ yaa nuɔ‑i
    naacolŋ daayoŋ siire yeryer na yufelle-na dumandɛ‑i.'
  sus-sus: Wo tan nun Isirayilakae birin xa a kolon yi xɛmɛ yalanxi Isa Nasarɛtika,
    Ala xa Mixi Sugandixi, xili saabui nan na. Wo Isa naxan banban wuri magalanbuxi
    ma, Ala naxan nakeli faxɛ ma, a tan nan xili yi namatɛ rayalanxi.
  pon-2006: eri, kumwail koaros oh pil mehn Israel kan koaros en ese me ohl menet
    me kesikesihnen mwohmwail met mwahulahr mehlel sang ni manaman en mwaren Sises
    Krais mehn Nasaret, iei ih me kumwail kalohpwuwalahr, oh Koht ketin kaiasadahr
    sang mehla.
  dad-dad: ã, Israel tamo kayau ganan geid enei keleĩ youf, ã Jesus Kristus Nasaret
    tamal aa tetek bun ukesigen, anĩ ere, Negur ĩ laa bun tamal yalesnen, ĩ yana bunem,
    tamo ã meleĩ bun ifaref enei el fiyen.
  zab-NT: Pur ningui nez lo iraguibtɨ idixteen par gacbeeguibtɨ ne par gacbee irate
    de bniety Israel, dec bniety nguiuré zuguaab rurén nez lo iraguibtɨ abiacbɨ pur
    guelrnabee xte Jesucrist de Nazaret, lagac Jesucrist ni bcuaaguibtɨ lo cruzy,
    Jesucrist ni gubíi gusbány Dios stuby.
  jae-jae: go amac samob to lau Israel samob ajala gebe Jesu Kilisi Nasaretŋa, taŋ
    amac ajac eŋ kêpi kakesotau gêja ma Anôtô gêŋu eŋ sa aŋga ŋacmatênêŋ naŋ, nê ŋaê
    gêgôm ŋac, taŋ kêkô amac laŋômnêm naŋ, ôli ŋajam kêsa.
  ksd-ksd: boina ba avat par ma ra tarai Israel par bula, avat a vura nunure ba ta
    ra iang i Iesu Kristo, ra te Nasaret, nina ba ava ga ot ia ta ra bolo, ma God
    i ga vatut pa ia mulai kan ra minat, ia nam muka go ra tutana i ti oton tana,
    ma i tur ati ta ra mata i vavat.
  msm-NT: Kinahangyan no mamaan kow dow to tibo mgo kaliwat ni Israel no naulian seini
    otow no migtindog kani to atubangan now tongod to gahom ni Jesu-Cristo no taga-Nazaret.
    Impayansang now sikandin duon to krus aw kamatoy, di pigbanhaw to Diyus.
  myk-myk: Ayiwa, yee fara Izirayɛli shɛɛn pu bɛɛri na, yee bɛɛri ya yaa na li cɛ
