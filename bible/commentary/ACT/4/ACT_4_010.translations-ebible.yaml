    tige na na gbo, ga, a Kilɛ di wu ɲɛ na yeege xu ni. Wee wo mɛgɛ ki fanha ni we
    ná we nijuuŋɔ wʼa yere mɛ yee tàan.
  sbe-sbe: 'Unai bena ya hemasalaha kalimiuyena yo Isalaela maudoidi udiyedi: Tamowai
    ta matamiuyena ye totolo ta, iya Yesu Keliso Nasaleta tamowaina yona gigibwaliyena
    ye namwanamwa. Yesu meta kwa hesataulo na ye boita, na Yaubada iya ye hetoloꞌuyoi
    boita unai.'
  mcr-mcr: '@see-verse:ACT.004.009'
  cux-NT: cadíínuuⁿ nducyaaca ndís'tiī ndúúcū nducyáácá 'iiⁿ'yāⁿ yeⁿ'ē Israel miiⁿ
