    firii awufoɔ mu no tumi mu na ne ho ayɛ no den.”
  aoj-aoj: Iꞌi aꞌ naꞌamba ma, daoꞌ. Ipaꞌ hipai aꞌ pendegawa, esis miniꞌap Israel hiasi
