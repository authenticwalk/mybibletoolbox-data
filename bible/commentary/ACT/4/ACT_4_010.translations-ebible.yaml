  tew-tew: 'Heḏânho un tꞌowa tꞌä̖hkí heḏá tꞌä̖hkí in wéˀgen Israel-ˀindá únkhâyˀä̖ˀ
    nä́ˀin únhanginpúuwíˀin: Jesus Christ oe Nazareth-wiḏi naˀin dînkꞌûˀ nä́ˀi sen
    unbí páaḏépiye nawindiˀ ä́nhehkháaˀa̖míḏí. Heḏi Jesus-bá phéˀwin deeḏi bîntꞌóhtä̖gekꞌûˀ,
    hewänbo Jôesi Táḏáḏí óewáywówápaa.'
  rmc-rmc: Akor mi džanen savore Izraeliti a the tumen savore, hoj andro nav Ježiš
    Kristus Nazaretsko, saves tumen ukrižinďan a saves o Del uštaďa andral o meriben,
    sasťiľa kada manuš avri anglal tumare jakha.
  apr-apr: Bet nen nga, ngan ang kaye di tooltool ke Isrel le imot ole lomu galanga
    nen. Ye Yesu Kirisi ke Nasaret in ene, ngan la le ikarata tool tani yo kene ikap
    rama i, in le dook mata mulu a dookoot nga se ikodo matamu nga. Ngan Yesu tani
    in ang la kapatota lo kai palasingi kaini a imata nga, bong ngan Maro ipamaditi
    mulu ye ni ke matenge oo.
  tiy-tiy: fégétiga ku dob kéluhana kome brab dob kéluhanay de Judio. I funay ni lagéy
    téménindég dob adafa kome ménadi-adi, non bé barakat i dawét Jesu Kristowe tidéw
    Nasaret. Been i fénléhu gome dob kruse éndob ténébule i Tuluse.
  nlg-nlg: mete manamiu ighau maia na vure Jew kau ghilalaa, agaia na mane eni te
    tughuru tana matamiu te tatavahale tua, na pukuna na maana tana ahana Jesus Christ
    ni Nazareth tau patokia. Ma God te tughuru vaghini olia tana mate.
  dgr-DOGNT: 'naxı̨ eyıts''ǫ Israel got''ı̨į̀ hazǫǫ̀ sìı naxıts''ǫ̀ dıı hats''edı
    ha: Nazareth got''ı̨į̀ Zezì wıızì dahxà dıı dǫ k''aàt''ıì ajà hǫt''e. Zezì dechı̨et''aa
    k''e wedeàhtsò ı̨lè hanìkò Nǫ̀htsı̨ naìdà ayį̀į̀là.'
  pes-OPV: جمیع شما و تمام قوم اسرائیل را معلوم باد که به نام عیسی مسیح ناصری که شما
    مصلوب کردید و خدا او را از مردگان برخیزانید، در او این کس به حضور شما تندرست ایستاده
    است.
  ron-1924: с-о штиць тоць ши с-о штие тот нородул луй Исраел! Омул ачеста се ынфэцишязэ
    ынаинтя воастрэ пе деплин сэнэтос ын Нумеле луй Исус Христос дин Назарет, пе каре
    вой Л-аць рэстигнит, дар пе каре Думнезеу Л-а ынвият дин морць.
  tpz-tpz: Eöm kurus se nat e nem, me a ma napan va Israël, ee se nat e ne. A teꞌ
    vëh to vih hah po kikis pa ëhnan e Ieesuꞌ va Nasarët, a teꞌ nöm to ni voh eah
    pa kuruse. Ivëhkëk, e Sosoenën to vatoꞌ hah poan.
  agd-agd: Máan tiya ompo vá minó Isareri nanin banta ano ma vaya vá afová ono. Mai
    ma Nasaretíke vanta Yisas Karaisin ma yaa unkamádantá aren nan púbin ma Tiyarafenu
    ano evaránen avían mantein banta avíkái ayofaádékun mai vantan tiretin avorá mantakhen
    mino. Béi maen
  rkb-NT: Mopamykysoko. Sesus zikwy humo izororowy. Nasare ezekta humo izororowy.
    Ikiahatsa Sesus iharapatawyhyta humo tsihyrizikiknaha. Deus hi zihyrizikpowy.
    Iwatahi iekbyrita ahabaze niriktohoko. Deus harere botu ziwataha Sesus soho my.
  san-THA: 'ตรฺหิ สรฺวฺว อิสฺราเยेลียโลกา ยูยํ ชานีต นาสรตีโย โย ยีศุขฺรีษฺฏ: กฺรุเศ
    ยุษฺมาภิรวิธฺยต ยศฺเจศฺวเรณ ศฺมศานาทฺ อุตฺถาปิต:, ตสฺย นามฺนา ชโนยํ สฺวสฺถ: สนฺ
    ยุษฺมากํ สมฺมุเข โปฺรตฺติษฺฐติฯ'
  iws-iws: Kara kɨmiir boɨnkii, Isrelan inkamɨm sɨmiir warar nɨnkɨn boɨnkii, kɨma
    siirɨn ɨnar kɨgɨm tɨ inkamɨn ɨga ɨɨn nɨnsɨmsɨrɨuɨn siya ɨsi wadɨeyar nwowɨn. Krɨra
    tɨ dimɨnɨn Jisɨs Kraisɨn om Nasaretanɨn siir inɨg ɨiir tɨrkikɨn. Mɨ kɨma Jisɨs
    siirɨn paeyɨn hɨiniya nɨrɨonɨnkɨnɨn saɨkar nɨnkɨn ɨrɨnugigɨn mɨ kɨma ɨna yaka
    ɨsom aokiyɨn siirɨn. Mɨ Adi Komii siya siirɨn ɨe hɨranka swokɨ kinɨnsiin ɨdwowɨn.
    Mɨ ta hɨriinan kɨrɨe kaimwowa mɨ tɨkɨ inkamɨn wadɨe saeya nwokikɨn.
  pol-SZ: to wiedzcie—wy wszyscy i cały naród Izraela—że stoi on przed wami zdrowy
    dzięki mocy Jezusa Chrystusa z Nazaretu. Wy Go ukrzyżowaliście, ale Bóg wskrzesił
    Go z martwych.
  ztq-NT: Lëë noo kñeeli lo do parñee kaknan do ni kaknan kchë meñ nii no Israel nii
    lëë xaa re byak por xkyalwnabey Jesucrist Nazaret. Lëë do pkëë xaa lo crusy, per
    lëë Dios beeñ kpañ xaa.
  zai-NT: zabi du ni laatu para ganna tu, laatu ne idubi naca guidxi Israel. Jesucristu
    ni bicaa tu lu cruz que, undisa Dios laa de lade gue'tu', ne laabe nga bisianda
    be hombre zuhuaa lú tu ri'.
  upv-upv: 'Erres kami ko m̃eri Isrel jijle nir kaprongwose nanu ngel: nomor-loli
    re nise Iesu Kristo doNasret, nga kami kamtor pini re nai pelaot, ko Atua ololi
    emaur luwi re mijen. Niko re ni nisen ko, m̃erel m̃irres luwi pa mutur re no kami
    ngel.'
  aui-aui: Wasina, kowaiyana, tami da wawaya tupami Isrel kamone koyakovi da Yesu
    Keriso Nasaret tomogha, iiyabo kotuparatu bi God raboboma ikabiwiigeghomiiri,
    na touna kana waghawagha maragasine na mmko tomoyina digadigana iyawa bi kata
    naghomiye yamiimiiri.
  wap-NT: Aizii õaiapa ipai unao, naꞌiki ipai Israelitenao aitapan. Jesus Christ,
    tawuruꞌu Nazareth sanaz, uruu maꞌozakan idaꞌanaꞌo wuruꞌu wachiꞌika-kidanuz diꞌoraz
    daonaioraꞌa. Uruu idi utukapan kaimanaꞌa naa aizii ukadishitapan diꞌi. Uruu Jesus
    Christ, unao zowii-kidaniaz, utauka-kidaniaz cross diꞌiti. Mazan Tominkaru kakuda
    naꞌiki ukadishita-kida uruu pamawaka-kizi iki.
  mva-mva: 'bokai kamakaua Israel tamoata be aine moarunga zaiza: Tamoata ngae makare
    aro-ming ituitui nge Nasaret tamoata ara Iesus Kristus ara-nao ka aka-uiaka ipura
    be ambe iuia-doidoi. Iesus-ma maka kam kai kapalapala uauau-o karokatagaki, be
    ngai ka Nanaranga mate-lo be imarangakia-re!'
  dwr-NT: masqqaliyaa bolla misimaariyan hinttenttu dhishiide kaqqina, Xoossay hayquwaappe
    dentheedda Naazireetiyaa Yesuusi Kiristtoosa sunthan ha bitani paxiide, hinttenttu
    sinthaan eqqeeddawe hinttenttu ubbaassinne Israa7eeliyaa asaa ubbaw eretto.
  kfw-kfw: nangni rakip khat-um Israel mi rakip chungnga hiwahi ningjetsik asuok,
    nangni'n cross ah ningthatjei, halli Pathian in thiya inphut iminring Nazareth
    Jisu Christa ramingnga, tichu ama jarra, hiwa mipa in nangni maikuungnga kadamsengnga
    angir jei.
  bfz-bfz: तो तुसे सब और सारे इस्राएली लोक जाणी लओ कि यीशु मसीह नासरियो रे नाओं ते,
    जो तुसे क्रूसो पाँदे चढ़ाईता और परमेशरे से मरे रेया बीचा ते जिऊँदा कित्तेया, आज
    तिना रे नाओं रे जरिए ये मांणू तुसा सामणे पला-चंगा खड़ा ए।
  cuk-09: Degisoggu, bemar-asabin nue anmar bemarga sogodo, adi bela Israel-dulemar
    wisgumarmogagar, we-dule bemar-abargi nue-nugus gwichi be dakmaladi, Jesucristo-Nazaretgined-nuggi
    nugusad. A-Jesucristo bemar nakrusgi bioksa-gusmaladi, Bab Dummad gannar odurgusad.
  ben-OBCV: 'তাহলে আপনারা ও ইস্রায়েলের সব মানুষ একথা জেনে নিন: যাঁকে আপনারা ক্রুশার্পিত
    করেছিলেন, কিন্তু ঈশ্বর যাঁকে মৃতদের মধ্য থেকে উত্থাপিত করেছেন, নাসরতের সেই যীশু
    খ্রীষ্টের নামে এই ব্যক্তি সুস্থ হয়ে আপনাদের সামনে দাঁড়িয়ে আছে।'
  mil-NT: te cundedóho‑ndo ɨ̀ɨⁿ tnúhu na càháⁿ‑í‑a. Xìni ñuhu‑xi cundedóho nchaa ñáyiu
    isràél cuèndá quiní‑yu nàcuáa ní cuu ní ndúha tée‑ǎⁿ. Xítohó Jesucrìstú Yaá ní
    xíndecu ñuú Nazàrét ní quide tátna‑gá sáhá těe yacua ní ndúha, te dɨu‑ni‑gá ní
    sata caa‑ndo nǔú cùrúxí te núú cùrúxí‑áⁿ nǐ xíhí‑gá, te ní dándótó ñàha Yá Ndiǒxí
    xii‑gá.
  myu-myu: — Eyetaybin cuy epesop Jesus Cristo a'õbi o'je'ada iam―Nazaré ka bewiat
    o'je'ada iam. Ixe xipat omuy eyetabutpe g̃asũ, Jesus Cristo a'õbi o'je'ada buye.
    Eyju ma juk ixe Jesus epesubamupayaat korosa be ce'ũ ãm. Deus pit ixe o'g̃utait
    waram. O'g̃uyu ce'ũ'ũayũ dopap pewi. Jesus a'õbi ma ite taojere tũibit xipat cũg̃'i
    ijoce g̃asũ.
  amk-amk: Tonana mani metarami ma, mea kiai tuti inontarai Yahudi na nu Israeli ne
    tata kiai, todoni kontai mewaitawanai weo inontarai nini mewatioi we dentengna,
    doari na meuremireafe nina mani, na Yesus Kristusi inontarai Nazareti foi ne mambiriufo
    tutu wonong mananu fo. Yesusi nini mani, mea kiai mepahui na aitabafoi mireha,
    wape Allai dohoni suwi aha.
  fai-fai: Afan namti, num aket kibil keidiw Isadael kayak wanang kinim adikum ikil
    keidiw, kiba be atin kidela mew kinim tad kilim kin gubuyo kadák toda be atam
    kal keidin kala. Aka kun iwánsa, kata Yesus Kadais Nasadet kayak kibilim anak
    as dim dásidiw, Got ta bom tá dafoda fikalanámin uyo kudáse ami win kitid tudow
    dim kinim bela atin kidelba.
  ura-NT: Satiin aonajeeichene urichoone berichaanuhin, satiin Isaraeli cocoaicha
    neeichene coitucuhin neeichene coinara. Nii coroso que terateein- inaraacha sohin-
    inaraacha joaerateilu Nasarete cocoaicha Jesocurisito- oo caje Cana Coauneracha
    ichatei corenihate, caohachanainejeein cunai caje nerautaain, caa canaacaanu aina
    inara acatiha ne caa cunai caje nerautanaa cachara. Inae satiin, inara nota que,
    caohachanainejeein nerautaane coaraquichera.
  mcd-NT: Un mato cayacafi yoinon. Man nantififain uhuun caifo nan Israelifo yashon
    tapisharacahuun un mato yoinon. Jesucristo nan Nazaret anoahuunshon man caya muma
    shara inon. Manfin Jesucristo ihui coyan iquinanqui mastaitaquin. Man naafiacun
    Upa Diosin funimana.
  urt-urt: tukwini yip topoꞌe mitiŋ lalme ŋaiye yarp yoto Israel pa sisyeme tehei
    kin. Poi mende ŋai uku ma moto naŋ topoꞌe bongol tikin Jisas Krais, Miyeꞌ alaŋatme
    tikin Got. Kin miyeꞌ tikin Nasaret ŋaiye yip yuluwei kin yal loutungwarmbe, kom
    Got plihe ŋahraꞌe kin. Taꞌe luku pe, bongol ilyeh uku ŋaiye ŋahraꞌe Jisas plihe
    ŋende miꞌmiꞌ miyeꞌ iki ŋaiye tukwini gan ŋembep yip iki.
  kiz-kiz: Hebu limanyikanayi e'tu kwa muenga ni kwa bhanu bhoha, bha Israeli kwamba
    kwa lihina lya yesu Kristu ghwa Nazareth, ambajhe fuwan'sulubisi, ambajhe K'yara
    amfufuili kuhoma kwa bhafu, ni kwa njela jha muene kwamba munu ajho ijhema apa
    mbele jhe muenga ni afya jhioha.
  tzo-TZE: jech chacalboxuc ava'yic acotolic. Vu'utic li israelutique, ac'o jna'tic
    ti ja' ta scoj Jesucristo liquem tal ta Nazaret icol li vinic li' oy ta atojolique.
    Ja' li boch'o laj amilic ta cruze. Pero icha'cuxesat yu'un Dios.
  lex-lex: Hade pede a'ukota hadi, totpa u'pu-matro'mu la'pa Israel wal miana, miy
    hononmi miatga, riy di naprir lia it gaini la dodo'ondi, de onnila ruri-lai me
    plola-mneha Yesus Kristusa riy Nasaret de. U'pu-matro'mu hononmi er mak kakot
    pa rla rwairia E la auwlakar de. Mere Uplerlawna Nmeh'a Namori owa'ana la'a matmiatni
    ralamni.
  dov-dov: Ngakuzibinkane kulindinywe moonse akubantu bamu Izilayeli kuti oyu mwalumi
    uyimvwi kunembo lyanu nkaponede muzina lya Jesu Kilisito wa Nazaleta, Ooyo ngumwakabambula,
    ooyo Leza ngwakabusya kubafu.
  rgu-rgu: Au oi ataa emi ae leoꞌ ia, “Papa sara bei mafarene tou Nasaret a, fo riiꞌ
    nade, Yesus Ria nana Kristus, fo riiꞌ Amaꞌ Manetualain feli memaꞌ Ana nemeꞌ uluꞌ
    mai. Tehuu, emi londa maisan nai ai kakeꞌ a. Tehuu, Amaꞌ Manetualain nafoa faliꞌ
    Ana neme mamates a mai. Au nau papa sara moo basa lahenda Israel ara bubuluꞌ,
    te ami puli ma lahenda lukuꞌ ria nana pake Yesus kuasa na.
  toc-NT: Pus caca­tzí̠tit hui­xinín chu xli̠­hua̠k cris­tianos hua̠nti̠ tahui­lá̠­nalh
    nac xapu̠­la­tama̠n Israel xla­cata pi̠ eé chixcú hua̠nti̠ la̠nchú yá nac mila­ca­ti̠ncán
    xlá tat­la̠n­ti̠ni̠t porque Jesu­cristo kalhi̠y lanca li̠t­li­hueke, hua­tiyá
    tamá chixcú hua̠nti̠ hui­xinín mak­ní̠tit acxni̠ pekex­to­ko­hua­cátit nac cruz,
    pero Dios ma̠la­cas­tac­uáni̠lh nac ca̠li̠ní̠n.
  som-som: dhammaantiin ogaada, idinka iyo dadka reer binu Israa'iil oo dhammu, in
    magaca Ciise Masiix, kii reer Naasared, oo aad iskutallaabta ku qodobteen, oo
    Ilaah ka sara kiciyey kuwii dhintay, daraaddiis ninkanu isagoo bogsaday halkan
    hortiinna ah ku taagan yahay.
  mam-C: K'a' txi qq'ma'n kye'y tu'ntzin tel kyniky' kykyaqilxjal aj Israel, qa o'kx
    ti'j tipin tb'i Jesucrist te Nazaret ma q'anit te' ichin lo wa'l kywutza. Atzin
    Jesús, axj kub' kyb'yo'n twutz cruz, ma jaw anq'in juntl majl tu'n Dios.
  ndj-ndj: yumwi na vandu vosi va Isilaeli mumanyi lelu mundu ayu awolukili uswanu
    nakaka kwa litawa lya Yesu Kilistu wa Nasaleti, mweni mumuvangilila mulupingika,
    Chapanga kamushukusha munjifwa.
  mbj-NT: 'Ỹ her''oot baad ub bë hã, baad bë bahapäh hyb n''aa, sahõnh hẽ Isaraéw
    buuj na-ããj hẽ: Jesus Kristo, Nasaréh buuj, bë epëëm däk do paah, P''op Hagä Do
    an''oo bä ganä wät do hejój gó né hẽ tabahas''oo däk hahỹ aj''yy bë mahang hag''ëëd
    däk doo —näng mäh.'
  lat-VUC: notum sit omnibus vobis, et omni plebi Israël, quia in nomine Domini nostri
    Jesu Christi Nazareni, quem vos crucifixistis, quem Deus suscitavit a mortuis,
    in hoc iste astat coram vobis sanus.
  ngp-ngp: nyuwe nyose hamwenga na want'hu wose wa Izilaeli mmanye. Mnt'hu uyu akimale
    hameso henyu, mgima ngungulu, kwa zina dya Yesu Kilisito ywa Nazaleti, yudya mwamuwambaga
    mo msalaba, uyo auyulwe ni Mnungu.
  enq-2: 'nyakamapi, Israele dupa pitakamepi pii dake sepala masalapape: Nasarete
    tange Jisasa Kraisa, nyakamame poko itanya pyao yukuiyamino doko, Goteme malunya
    sakatasiamo dokonya kenge dokome akali dakenya moko dolapo auu petamupa, baa nyakamanya
    enombanya kalyamo.'
  eng-ASVBT: be it known unto you all, and to all the people of Israel, that in the
    name of Jesus Christ of Nazareth, whom ye crucified, whom God raised from the
    dead, even in him doth this man stand here before you whole.
  mna-mna: Nakena niom ta boozomen keleŋ kat. Mi niom men som. Zin Israel ta munŋaana
    men. Iŋgi kosa sa som. Mi Yesu Krisi ki Nasaret ta kupuni ma imeete sala ke pambaaraŋana,
    mi Anutu ipei i ma burup ma imaŋga pa naala na. Ina ni zaana mi mburaana, ta ikam
    ma niom kere tomtom kaamaŋana taiŋgi niini ambai mi imendernder la motoyom i.
  myw-myw: '@see-verse:ACT.004.009'
  sby-sby: lino mwinshibe mwense, ne Baislayeli nabambi, uyu muntu wemana pamenso
    penu wapola cakupwililila, pacebo cangofu sha lina lya Yesu Klistu waku Nasaleti,
    usa ngomwalapopa palusanda, Lesa ngwalapundusha kubafu.”
  sll-sll: Dinanga ni Isrel ari hobi kina para piro. Nasaret hong yal Yisas Kraist
    ni yalhobi er pera bani si gonga gongure, God nin uling yungure airimia. Airungwo
    yal iwe, yulang na tongure, haang dal yuwo ere awai ol tobilga kebir engwo yali
    u wai ongwo hania.
  yaq-NT: inim emo bichapo itepo te a' ju'uneiyaa tebo, junuen si'ime juka' inim Ijra'el
    yoemrata a' ju'uneiyaane' betchi'bo, inika'a o'outa, Jesukrijto, Nasaret tea'po
    jometa, jiba juka' enchim kuuset poponaka intok juka' chukula, Liojta, kokkoarim
    nasuk a' jiabijtetuaka'uta, aapo'ik a jita joa' betchi'bo, ini'i o'ou inim si'imem
    emo bichapo tu'ika weyek.
  uro-uro: diva un duqunäga vät a ngän aingän ama ruvek moe nae ma Israel toqortäqyia,
    erhak täkt ama ruqa qärak i sa märäs pät a qa bä qat mair da angän saqong di nak
    ka rha ama mumäräspät nävät ma Jisas nae ma Nasaret ma Krais aa ngärhipki iaqäkt
    kärak i sa ngäna edämsäs pät a qa mäni ama sämänanamuqa bä qärak i ma Ngämuqa
    qa märanas na qa nämät ama tñäpki.
  ita-1885: sia noto a tutti voi, ed a tutto il popolo d'Israele, che ciò è stato
    fatto nel nome di Gesù Cristo il Nazareo, che voi avete crocifisso, e il quale
    Iddio ha suscitato da' morti; in virtù d'esso comparisce quest'uomo in piena sanità
    in presenza vostra.
  muy-muy: 'Tamal kìhindʉmfiŋa kè leli a nahkay nahəma, lekʉlʉm ɗek akaba ndam *Izireyel
    ɗek sərumki : maslaŋa ya àŋgaba, naŋ hi kè meleher gekʉli ni ti, màhəŋgaraba naŋ
    a ti àna *slimi ga Yezu *Krist zal Nazaret, aɗaba naŋ ti njəɗa àfəŋ. Naŋ gani
    ti lekʉlʉm kàdarumfəŋa kà təndal a àməta, ay ti Melefit àhəŋgaraba naŋ e kisim
    ba.'
  kqc-kqc: ye ya tau noibanu ya diba, ma Israel vene tau ka ina diba, mina amiye gua
    yi neri are redo bi Iesu Keriso Nazareth amiye ini roka di vava dudu gauka yokoi
    de. Ya vene yaku mina amiye Iesu Keriso satauro ikoko reyadi ma Sei yaku muyenari
    gutuna moi dadiyo.
  tav-tav: To bairo jã mʉja cajeniñaro mʉja nipetirãre Israel macanare mʉjaare yʉ
    buiopa. Ani cáaá majiquetibaecʉre Jesucristo Nasaré macacʉ cʉ camajirije mena
    anire cʉ catioyawĩ. Jesure na mʉja capapua jĩa rotirique to cãnibato quenare Dio
    maca cʉ catunu catioyupi.
  eng-ULB: May this be known to you all and to all the people of Israel, that in the
    name of Jesus Christ of Nazareth, whom you crucified, but whom God raised from
    the dead, that this man stands here before you healthy.
  spa-VBL: Si es así, todos ustedes deben saber, y todo el pueblo de Nazaret también,
    que fue en el nombre de Jesucristo de Nazaret, al que ustedes mataron en una cruz
    y a quien Dios levantó de los muertos. Es gracias a él que este hombre está en
    pie delante de ustedes, completamente sanado.
  fra-_FOB: Sachez, vous tous, et tout le peuple d'Israël, que c'est au nom de Jésus-Christ
    de Nazareth, que vous avez crucifié et que Dieu a ressuscité des morts; c'est
    par lui que cet homme se présente guéri devant vous.
  hau-ULB: Bari ku da dukan mutanen Isra'ila, ku san wannan, cikin sunan Yesu Almasihu
    Banazare, wanda kuka giciye, wanda Allah ya tayar daga matattu ta dalilinsa ne
    wannan mutumin yake tsaye a gaban ku lafiyayye.
  mal-mal: നിങ്ങൾ ക്രൂശിച്ചവനും ദൈവം മരിച്ചവരിൽ നിന്നു ഉയിർപ്പിച്ചവനുമായ നസറായനായ
    യേശുക്രിസ്തുവിന്റെ നാമത്തിൽത്തന്നെ ഇവൻ സൗഖ്യമുള്ളവനായി നിങ്ങളുടെ മുമ്പിൽ നില്ക്കുന്നു
    എന്നു നിങ്ങൾ എല്ലാവരും യിസ്രായേൽജനം ഒക്കെയും അറിഞ്ഞുകൊൾവിൻ.
  kkc-kkc: Esino nibolo Yu odoo susuga sabolo goo hagee gooleedalai tekepo. Bei, Yesu
    Keliso, Nasalet odoo, niyo woolooma Godeeye ta maga hogadi eyo kitulugu maga,
    iyo epedee niyo egee ogo odoo hagee olo tekepo paso.
  lit-lit: tebūna žinoma jums visiems ir visai Izraelio tautai, kad vardu Jėzaus Kristaus
    Nazariečio, kurį jūs nukryžiavote, kurį Dievas prikėlė iš numirusiųjų – per jį
    šitas vyras jūsų akivaizdoje stovi sveikas.
  urd-GVR: To phir āp sab aur pūrī qaum Isrāīl jān le ki yih Nāsarat ke Īsā Masīh
    ke nām se huā hai, jise āp ne maslūb kiyā aur jise Allāh ne murdoṅ meṅ se zindā
    kar diyā. Yih ādmī usī ke wasīle se sehhat pā kar yahāṅ āp ke sāmne khaṛā hai.
  far-far: Karo dori kamulu fainia wane ki tafau 'i Israel mulu ka saitamana ru ne,
    na wane ne mulu ada to'ona, nia 'akwa, ma ka uu na fai kamulu, nia 'akwa ana na
    nikilalae sa Jesus Christ na wane fasia 'i Nasaret be kamulu saungia ana 'airarafolo
    ma God ka taea fasia na maea.
  suz-BL: गे ला ममाइ, तन्‍न इं इस्राएल ङा मुर नेल्‍लेमी रुप्‍चा माल्‍नीम। मेको खोइल
    मदुक्‍ब मुर नासरथ ङा येसु ख्रीस्‍त आ नें ब्रशा साशा गाक्‍ने चाप्‍ब दुम्‍माक्‍त,
    दे रुपीने। मेको नासरथ ङा येसु ख्रीस्‍त कली गेपुकीमी शीमी केप्‍शा कांटी थोक्‍शा
    क्‍याइक्‍पाइश्‍शा साइक्‍पाइक्‍तीनी। तन्‍न परमप्रभु यावेमी मेको कली बेक्‍शो रे
    सेंताक्‍व। प्रेरित ३:६,१३-१६
  car-NT: 'Pa''poro iro ke o''waine, pa''poro Israel pajanymbo ''wa enapa ero ukutyry
    man: mo''se wokyry ero po tywekura''ma ajekosaine man mo''ko Nasaret pono Jesus
    Kristus ety ta. Mo''ko ro miwoposen wakapu poko. Tamusi ''wa te tawongapo rapa
    man iromby''san wyino.'
  amp-amp: Nda rikiyer marnyamohat nhai finji nahato marnyarmor. Nd niko Isrer thof
    bugako kihegir nohhato tfit sinyamo Nasaret thof yima Jisasrhu bbukeft kfomot
    nd yimar marnyanimor.
  bht-bht: तां तुसां सब कने सारे इस्राएले दे लोक जाणी लिया की ऐ नासरत दे यीशु मसीह
    दे नाऐ ला ठीक होया है। इसी यीशुऐ जो तुसां सूली पर चढ़ाया था, पर परमेश्वरे उसयो
    मरयां चे जिन्दा किता। अज उसी दे नाऐ ने ऐ माणु तुहाड़े सामणे भला चंगा खड़ोतया है।
  eng-NOY: be it known to you all, and to all the people of Israel, that by the name
    of Jesus Christ the Nazarene, whom ye crucified, whom God raised from the dead,—by
    him doth this man stand here before you sound.
  cub-NT: Que baru coyʉyʉbu mʉjare, mʉje majinajiyepe ayʉ, aru caivʉ Israecavʉ máre,
    ne majinajiyepe ayʉ. Jesús Nazarecacʉ ʉ̃i parʉé boje, ñai ʉ̃mʉ númi yui mʉje jã́inoi,
    meacʉ baju. Ñainecabe Jesús mʉje pẽvari boarĩ́ jarʉvaimʉ mácʉ. Ʉbenita Jʉ̃menijicʉ
    nacovaquemavʉ ʉ̃́re yainore jarʉvarĩ.
  ita-1927: sia noto a tutti voi e a tutto il popolo d’Israele che ciò è stato fatto
    nel nome di Gesù Cristo il Nazareno, che voi avete crocifisso, e che Dio ha risuscitato
    dai morti; in virtù d’esso quest’uomo comparisce guarito, in presenza vostra.
  lww-lww: Poga ga, in na nekekaran ga nap̃a nela navisatam̃eena na kiamiu naviunena
    nene van amiu, vena amiu akilia, a vena yeririna nae m̃ena ga Israel lala la akilia.
    Nesape laulu ne nanene, naga nane sum̃alu sike e maramiu nam̃a, sum̃alun ke lana
    luwoka ga nap̃a po, naga pimi po rui e nam̃areraena na kia kiena ne Yesu Kristo
    nae Nasaret. Yesu nene naga nap̃a sumo amiu am̃em̃aria mare e laki torovia, ana
    nap̃a Ntewa naga pisirlua ke sina ga naga mali si petan marena.
  ckb-ckb: ئەوا با لەلای هەمووتان و هەموو گەلی ئیسرائیل زانراو بێت، بە ناوی عیسای
    مەسیحی ناسیرەیی، ئەم ئیفلیجە کە بەو تەندروستییە لەبەردەمتان ڕاوەستاوە چاک بووەوە،
    بە ناوی ئەو عیسایەی کە ئێوە لە خاچتان دا و خوداش لەناو مردووان هەڵیستاندەوە.
  spm-spm: Mamaghɨn gee bar ivhɨre ikaaŋtima Israelɨn iti tharsi mee ivhɨra bar ikeeŋgɨri.
    Khara Nasaretiiŋn gumagh Krais Iesusɨn izɨɨn gen arɨmasi rɨfhaaŋnɨ utughavi iti
    gumagh, a nomthegha indera. Gumaghan khav Iesus, gee ana nigha khani ighuuvan
    aŋga afhusi, ana aremisi Got aŋga amuisima a nomthegha rɨkavhi.
  nas-nas: Naurarampiko tee aung tasiꞌperiaing diiꞌke eeꞌnoko ookarai Isireeli-nupoonge
    tee Jiisuuꞌ Nasaretiꞌnung tee Domamuri Taremuriainooꞌkoo Tero Pakoꞌpariꞌniiꞌ bakaang
    miring ninka teeꞌ nkoampesing. Tee eeꞌnung, diiꞌke aaꞌbarataꞌkoo dupisiꞌeriko
    Kumponinge booꞌketa daaꞌuuꞌnung, tee bakaang iriꞌke aung naning diiꞌkoo dutakanooꞌke
    tampaꞌ otoi donkonui otong.
  uvl-uvl: 'Imo lochloch pe imo Israel mur a longo ke nek. Non ape lul nei urana mule
    nga Iesus Kristus nenge Nasaret nena kerkerenga. Pe imo a hune ana non ke mete
    nga ana manga toto. Pe NeHalang hemaul heke mule i. Pe NeHalang nena helenga hele
    ia Iesus ke mai:'
  eng-BBE: Take note, all of you, and all the people of Israel, that in the name of
    Jesus Christ of Nazareth, whom you put to death on the cross, whom God gave back
    from the dead, even through him is this man now before you completely well.
  ixl-CNT: Ech ootzajitaj bꞌaꞌnil utz, tootzaji kajay u Israeel tzaꞌ aas tu vibꞌii
    u Jesucristo aa Nazareet vetibꞌanvu bꞌaꞌn u koꞌx vaꞌl atil sevatz tziꞌ. Tibꞌaꞌnil
    koꞌn niyolonka kꞌuxh bꞌaꞌntu tekuꞌen. Tiqꞌaqꞌal koꞌn u Jesuus vaꞌl etaqꞌ jeꞌ vatz
    kurus utz, qꞌaav itzꞌpixsal tu u Tioxh xoꞌl qꞌu kamnaj.
  xsi-xsi: Miki tamâta ŋalaŋala wa miki Isrel ŋgu ndoni ŋai, kaloŋo ku kasama. Ŋana
    Yesu Kirisi Nasarete tamwata ŋa kâ, ande tamâta ŋine kie ara lâ, kala ŋine imandi
    naomi. Miki muŋga kapu Yesu lâ kâi popole tini imâte, andeta ŋineŋga Maro Kindeni
    ipaŋo imandi lâ mateŋa nianzi imo via kilo.
  crx-NTPO: '''Et huwa nohni ''ink''ez Israel oots''u hainzutne ts''iyawh soo cho
    nohdutásnelh, Sizi Nazareth whut''en-un, ''en tulalhgus k''eílhti, ''en Yak''usda
    nahuyílhna''. ''En boozi'' ''ink''ez whélhtus-un ''i be ndun nulhúsyoh-un, ''en
    soo ná''ts''inla.'
  kan-OKCV: 'ನಿಮಗೂ ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲ್ ಜನರಿಗೂ ಇದು ತಿಳಿದಿರಲಿ: ನೀವು ಯೇಸುವನ್ನು ಶಿಲುಬೆಗೆ ಹಾಕಿದಿರಿ.
    ಆದರೆ ದೇವರು ಸತ್ತವರೊಳಗಿಂದ ಎಬ್ಬಿಸಿದ ನಜರೇತಿನ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಹೆಸರಿನಿಂದಲೇ ಈ ಮನುಷ್ಯನು
    ಪೂರ್ಣ ಸ್ವಸ್ಥನಾಗಿ ನಿಮ್ಮೆದುರಿನಲ್ಲಿ ನಿಂತಿರುವನು.'
  bbb-bbb: Na vierafe e boeje gure ja kariva ijiakina e Isureroko boeje jaka vua ige
    mukoreigia fiedufuo. E ige manino ije fu Jesu e Nasaretiko ije ja kanavo fu baronemoga
    Godire kuamo fu una urima ijadufuo ive ijia fu mae.
  blw-blw: Te no yachi, ma-awatanyu amin koma, ya ma-awatan koma agé hen aminay tapen
    hen sosnodtaaw way ganà Israel way gapo hen kafaelan Jesu Cristu way eNazaret,
    wat yachi hen naka-anan hen penelay hen annay tagu way tommatàchéganna hen henagongyu.
    Te ah jesusanchi, hiya hen anchi emparansayu hen nangempapchitanyu. Ngém nan-uchiyén
    Apudyus hiya chillu.
  tam-2017: உங்களால் சிலுவையில் அறையப்பட்டவரும், தேவனால் மரித்தோரிலிருந்து உயிரோடு
    எழுப்பப்பட்டவருமாக இருக்கிற நசரேயனாகிய இயேசுகிறிஸ்துவின் நாமத்தினாலேயே இவன் உங்களுக்கு
    முன்பாகச் சுகமாக்கப்பட்டவனாக நிற்கிறானென்று உங்களெல்லோருக்கும், இஸ்ரவேல் மக்களெல்லோருக்கும்
    தெரிந்திருக்கக்கடவது.
  azz-NT: Huan tejuan tamechmatiltíaj nochi namejuan para ma ijcón xicmatican nochi
    namejuan in pueblojuani de Israel que nijín tagat ten yetoc namoixpan nochi namejuan,
    yejua ne pajtic ya sayó ica in chicahualis den tocaytzin de Jesucristo ten pohuía
    de Nazaret. Huan yejua nijín Jesús namejuan nanquicuoupampilojque, pero Totajtzin
    Dios quipanquixtij Jesús yoltoc intzalan in ánimajme.
  spa-RV-1909: Sea notorio á todos vosotros, y á todo el pueblo de Israel, que en
    el nombre de Jesucristo de Nazaret, al que vosotros crucificasteis y Dios le resucitó
    de los muertos, por él este hombre está en vuestra presencia sano.
  csy-csy: No teng theampo le Israel mi theampo in he tavun, thinglamte tung ah na
    khai uh a, Pathian in thina pan a thawkiksak Nazareth mi Jesus Christ min taw,
    note mai ah a ding pa sia dam hi.
  mxq-NT: Pes tyámʉts nniga̱jxʉt mʉt miidsʉty es tnijáwʉdʉt nidʉgekyʉ israelítʉty
    ko tya̱dʉ yedyʉjk diꞌibʉ tyam miits mwinduuyʉty, yʉꞌʉ ꞌyagʉdaky ja Jesús nazarenʉ
    xyʉʉgyʉjxm, yʉ Kristʉ diꞌibʉ miits myajkruuzpajttʉ esʉ Dios yajjikypyʉjk jatʉgok.
  tzj-NT: Bien tewotakij in ticotakij chakaja' canojel ja kach tak aj Israel, pa rubi'
    ja Jesucristo ja raj Nazaret tzuri ja rachi in rmal ja Jesucristo ja tok pa'l
    chikawach camic. Ixix xixc'utuni chi nri̱p chwach cruz ja Jesús pro ja Dios arja'
    xuya' tre chi c'astaji chiquicojol camnaki'.
  tdt-tdt: Hau hakarak foo hatene ba senhor sira ho povu Israel tomak katak, ema nee
    agora bele hamriik iha ita boot sira nia oin tanba hetan kura hodi Jesus Kristu
    Ema Nazaré nia naran. Ita boot sira prega tiha Nia iha krus too mate. Maibee Maromak
    halo moris fali Nia husi mate.
  ron-BTF: Să vă fie cunoscut vouă tuturor și întregului popor al lui Israel că, în
    numele lui Isus Cristos din Nazaret, pe care voi l-ați crucificat, pe care Dumnezeu
    l-a înviat dintre morți, prin el omul acesta stă în picioare înaintea voastră
    sănătos.
  eng-WEBP: may it be known to you all, and to all the people of Israel, that in the
    name of Jesus Christ of Nazareth, whom you crucified, whom God raised from the
    dead, this man stands here before you whole in him.
  eng-FBV: If so, all of you should know, and all the people of Israel, that it was
    in the name of Jesus Christ of Nazareth, the one you killed on a cross and whom
    God raised from the dead—it's because of him that this man stands before you completely
    healed.
  nld-1939: dan zij het u allen en heel het volk van Israël bekend, dat deze man gezond
    hier voor u staat door de naam van Jesus Christus van Názaret, dien gij hebt gekruisigd,
    maar dien God heeft opgewekt uit de doden.
  bwo-bwo: Ashaan kashat it shinatse b́ need'ir, it it jiire Ik'onmó k'irotse b́ tuuztso
    Nazrettso Iyesus Krstos shútson b́ wottsok'o it únetsnat Israe'el ash jamo dane.
  nch-BL: Huajca nimechilhuis xitahuac para ma quimatica nochi masehualme ten tali
    Israel. Ni tacat cati itztoc nica amohuaya mochicajtoc ica itoca Jesucristo, nopa
    altepet Nazaret ejquet. Yaya cati anquicuamapeloltijque, pero Toteco quiyolcuic
    quema ya mictoya.
  quc-TNT: Chetamaj ba' alak xukuje' conojel ri winak aj Israel chi rumal ri Jesucristo
    aj Nazaret, pa ru bi' ri Are', xcunataj wa' we achi ri' ri c'o chuwäch alak. Ri
    Jesús ri xcämisaj alak cho ri cruz, ri xc'astajisax rumal ri Dios chquixol ri
    cäminakib, are ri Are' xcunan we achi ri'.
  tfr-NTPO: Eni ga pjãy ommiydë wl̈o ga Israel tjëyoga uunkong ommiydë wl̈o bako ga
    l̈ërwa ga kuzĩa. Domer poptono shäng pjl̈ú ëre, e poptororwa Jesucristo, Nazaret
    so l̈i dbo go. Zröromi pjang kjl̈ös go kjupä l̈i e. Zröromi, gueniyo woshrara
    Sbörë iröng obi.
  kaq-NT: Jatihibi noquen caibaan honannon hihxon tah hen mato yohihi. Maton tah man
    Jesus Nazareno jihui qui hueonmaxon rehtehohqui. Jaa man rehtehipi bi ta Papan
    hahquirihbi teehihmahoxqui. Jahuen janen tah non nea rohajahipiqui, rahma siri
    sca mato bebonbi nihnon.
  sgb-sgb: ay dapat mamwangan yo haka ya balang kapareho tamon Israelita ya habaytsi.
    Ya hata lalaki ay ampakairêng amêhên di ha arapan yo hên ayn nanan hakit, gawan
    ha kapangyarihan ni Apo Jesu-Cristo ya taga-Nazaret, ya impapatsi yo ha koros,
    ya biniyay oman ni Apo Namalyari.
  vie-1934: thì hết thảy các ông, và cả dân Y-sơ-ra-ên đều khá biết, ấy là nhân danh
    Đức Chúa Jêsus Christ ở Na-xa-rét, Đấng mà các ông đã đóng đinh trên thập tự giá,
    và Đức Chúa Trời đã khiến từ kẻ chết sống lại, ấy là nhờ Ngài mà người nầy được
    lành mạnh hiện đứng trước mặt các ông.
  kxv-kxv: ଆତିହିଁ ମୀରୁ ବାରେଜା଼ଣା ତେରି ପୁନିକାତା, ଇସ୍ରାୟେଲତି ବାରେ ଲ଼କୁ ପୁନାୟିମାନେ, ଆମିନି
    ନା଼ଜରିତ ଜୀସୁ କ୍ରୀସ୍ତଇଁ ମୀରୁ କ୍ରୁସତା ପା଼ୟିତେରି, ଆମ୍ବାଆରାଇଁ ମାହାପୂରୁ ହା଼କିଟି ନିକ୍‌ହାମାନେସି
    ଏ଼ ଜୀସୁ ଦ଼ରୁଟି ଈ ମାଣ୍‌ସି ନେହିଁ ଆ଼ହାନା ମୀ ନ଼କିତା ନିଚାମାନେସି ।”
  cha-cha: Intingo todo jamyo, yan todo y taotao guiya Israel, na pot y naan Jesucristo,
    y Nasareno, ni y inatane gui quiluus, ni y ninacajulo as Yuus guinin y manmatae;
    pot güiyaja este na taotao na tumojgue gui menan miyo ya jomlo.
  amu-NT: Xeⁿ na ljoꞌ, quia joꞌ chaꞌtsondyoꞌ ꞌo ñequio chaꞌtsondye nnꞌaⁿ Israel calaꞌno̱ⁿꞌyoꞌ
    chiuu waa. Nquii Jesucristo, tsꞌaⁿ na jnaⁿ Nazaret na tyꞌiomꞌyoꞌ tsꞌoomꞌnaaⁿ,
