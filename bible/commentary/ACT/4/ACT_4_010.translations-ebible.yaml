    Kristo pöp këra yetaprak möön wel wiaupök Anutuuk weletakaan wal ë moulmëa.
  ipi-ipi: Nalipato Nasatesa tane Jisasa Kataisana gene oko laipa-kola, balana tai-lene
    okomane akali kee koo oko mo atu ya-kola, andipa akali oko bala atu yoto, yakamana
    wenonga epo ateya oko Isatale tane wandakali yakama pitaka-mane nembo talapape.
    Wamba yakamato Jisasa Kataisa bala ita malamanda okona peyo yuka yaini tekeko,
    Goteto bala malinga ika laya yane.
