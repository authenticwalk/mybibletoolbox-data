  bel-N: няхай будзе вядома ўсім вам і ўсяму народу Ізраіля, што ў імя Ісуса Хрыста
    з Назарэту, Якога вы ўкрыжавалі, Якога Бог уваскрасіў з мёртвых, праз Яго ён стаіць
    перад вамі здаровы.
  sch-sch: Nin rêngin riet roi, Israelngei murdi khomin riet rese ngei, Nazareth
    Jisua Khrista khrosa nin jêmdela, Pathien'n thina renga a kaithoinôk rimingin
    hi kholrapa nin makunga dam vangin ânding ani hi.
  mic-MIQNT: Na nige' nat goqwei telimuloq 'ms't gilew aq 'ms't ta'n te'sijig 'ntmimajuinumg
    Isle'laq. Ula ji'nm gaqamit ta'n nemioq 'lpa gaqi ila'sit. Na gis tliaq wet sapu
    tl lugweg ml'gigno'ti ta'n eig ugwisunmg Se'sus Nasaletgewa'j. Gujjiewto'qopnaq
    aq nepg'pnaq, gatu Gjinisgam wej minua'lapnn utqutaqane'gatig.
  huu-NT: Jesucristo uai dɨga jillode. Omoɨ biena uiñuana, ua nana judíuaɨ comɨnɨ
    biena uiñuana jitaidɨcue. Jesucristodɨ Nazaret imɨe. Naimɨena jai coraɨdomoɨ;
    ia Jusiñamui naimɨena jai jillotate. Ie jira omoɨ uicomo Jesús muidona tɨsitaitɨmɨe
    jai benoconi naidaillana cɨodomoɨ.
  jiv-NT: Urukamtia ú̱u̱ktataj. Anintrakrumin iisha paant títiatji, Israernumia̱ shuar
    ashí nekaawarat tusar. Ju̱ áishmaṉ Jesukrístu kakarmari̱ji̱a̱i̱ péṉker ajasuiti.
    Nasarétnumia̱ Jesukrístun, átum máamurmena nuna, tura Yus jakamunmaya̱ iniantkimiania
    nuna tajai, tímiayi.
  otm-NT: Nu'bʉ majuąni guí ängahe, gui 'yøhmbʉ ya, nɛ gätho ma mi'israelhʉ, ngue
    nangue rá ts'ɛdi ra Jesucristo, gue'a í zä ín 'yo na ran 'yohʉ ya. Gue'a ra Jesús
    ra mɛngu bʉ Nazaret, gue gá cuathʉ bʉ ja ra pont'i, nɛ nu Oją bi xoxpʉ 'bʉ'ʉ xʉn
    du.
  dah-dah: Niŋgeb deŋya Israel mar hoyaŋ manaŋ tumŋaŋ mere tiyeŋ tihim gayen ga nurde
    bebak tinayiŋ. Be, al kahaŋ simsimam gabe Nasaret niŋ al Yesu Kristu deŋ beleŋ
    mayke kamuŋ gega, Al Kuruŋ beleŋ isaŋ heke huwaruŋ al gote tareŋde igiŋ hiyuŋ.
    Niŋgeb diltiŋ mat huwarke gago kenhaŋ.
  tnk-tnk: Ramasan. Kɨmiaha pam i tihaməkeikei mhəukurən. Nəkur Isrel me pam mwi tuhaməkeikei
    mhəukurən. Iəmə i ramərer ia nəmrɨmiaha nɨsun mi krouskai, tɨ nəri nə mə iaromasan
    in ia nəɡhi Iesu Kristo, iəmə Nasaret. Hiənərui tərini pen in ia nei kamarkuaui,
    remhə, mətə Kumwesən rɨno in rətui mwi ia nemhəien səvənhi.
  kpr-kpr: Kasama aovo dae sedo, na nemokena a Israel embo isasambukena isagha sari
    dae erena. Nasareth embo Iesu mo God dirigetiri fusira, ainda fakina a nunda javoda,
    namane setero nu jebugumuta. Iesu resena emo, nene budo arafa detevo ambiri ainda
    amboda, God setiri ambarida ghe jebugedo erorusira.
  san-IAS: tarhi sarvva isrāyeेlīyalokā yūyaṁ jānīta nāsaratīyo yo yīśukhrīṣṭaḥ kruśe
    yuṣmābhiravidhyata yaśceśvareṇa śmaśānād utthāpitaḥ, tasya nāmnā janoyaṁ svasthaḥ
    san yuṣmākaṁ sammukhe prottiṣṭhati|
  nho-nho: teenaa kootou hakkaatoa ma te kanohenua Israel ki illoa maa te tama teenei
    e tuu imua kootou nei e hakamasikeria naa mahi te inoa Jesus Christ, te tama i Nazareth.
    Teenaa ko te tama ni tuukia kootou ki te kros aa teelaa ni hakamasikeria TeAtua
    i te mate.
  gym-NT: Jesukristo Nazarebo müre ketamna krusobtä munkwe abko Ngöbökwe mikaninta
    nire. Jesu ye mden käbti amne diebti nunkwe ni ngüre bren ne mikaninta kuinta,
    ye abko nun tö niei metre mun ütiäte krikri yeye amne nitre israelita jökräye
    arato.
  azg-NT: Já jñꞌoon na mayuuꞌ na conduë́ ndëëhoꞌ chaꞌ nquehoꞌ yo ninꞌtsoñꞌen ntyjëëhë
    nnꞌan Israel cüaaꞌ jndaꞌ nꞌonhoꞌ nchu vaa ꞌnan na tui. Nquii Jesucristo, tsan
    na jnan Nazaret na tꞌionhoꞌhin tsonjnꞌaan, nquii Tyoꞌtsꞌon jndë tyincyaa na vandoꞌ
    xco jon. Yo xueeꞌ nquii jon na jndë tcoꞌ yahanꞌ juu tsanvahin na cojntyꞌiahoꞌ
    na minntyjeeꞌ juu tondëëhoꞌ.
  bhd-bhd: ते तुसन ते सारे इस्राएलिन ए पतो लग्गे, कि ए मैन्हु यीशु मसीह नैसरेरे नव्वेंरी
    शक्ति सेइं बेज़्झ़ोइतां तुश्शे सामने खड़ोए, ज़ै यीशु तुसेईं क्रूसे पुड़ च़ाढ़ोरो
    थियो, पन परमेशरे तै मुड़दन मरां ज़ींतो कियोरोए।
  too-NT: Caca'tzītit milīhuākca'n hui'xina'n lā' cataca'tzīlh ixlīhuāk tachi'xcuhuī't
    israelitas huā'mā' a'ntū lalh. Huā'mā' chi'xcu' a'ntī yā na milacapūnca'n hui'xina'n,
    ū'tza' līmātzeyīlh por ixlīmāpa'ksīn Jesucristo xala' nac Nazaret. U'tza' Jesucristo
    a'ntī hui'xina'n māxtokohua'ca'nīni'ntit lā' Dios mālakahuanīchokolh.
  ind-AYT: Biarlah hal ini diketahui oleh kamu semua dan semua orang Israel bahwa
    oleh nama Kristus Yesus, Orang Nazaret, yang kamu salibkan, yang telah Allah bangkitkan
    dari antara orang mati, orang ini berdiri di hadapanmu dalam keadaan sehat.
  cjo-NT: '@see-verse:ACT.004.009'
  nsn-nsn: Temaeit inggoumene, doho Ju uakapa pakung ate pare, inggono ter hangana
    Iesu Kristo ger peng Nasaret gekung uiliatung posuioum, bo ke uatua tapokis pukin
    God, maeit kung bangoum tar tamatene ke uia, kare tur.
  san-DEV: तर्हि सर्व्व इस्रायेेलीयलोका यूयं जानीत नासरतीयो यो यीशुख्रीष्टः क्रुशे
    युष्माभिरविध्यत यश्चेश्वरेण श्मशानाद् उत्थापितः, तस्य नाम्ना जनोयं स्वस्थः सन्
    युष्माकं सम्मुखे प्रोत्तिष्ठति।
  tna-NT: Da su etseju micuana equisainia pamapa israelita cristiano cuana di bahue
    paputa. Ye deja tida micuana butse su eneti beju Jesucristo Nazaret ejude jenetia
    ja saisiametana. Tueda Jesús quitaita micuaneda curusu su tatana biame, Diusu
    ja id'emetaibana.
  lid-lid: idah kameh, ado ma hawe iri lau badu Isra-el katanan ta ndramak ales udu
    mada ado ndramwenen dah badeh, na boto-on ta nyara Jises Krais badu Nasaret. Iy
    mene ado atahi iy i bada kei tondreh ma iy imek. Ano Kindrei mete-ei iy amak eme
    awas ta imek tan.
  wim-wim: Ngay puth inan thawāng niiyant yotamantana, niiy yipam meeꞌmiy wunāna,
    niiyiy-a, putha pam wanch Jews yotamana aak Israel amanaman. Ngan putha nampa
    Jesus Christ.an wichan nunang aꞌ nilan ngananga maꞌ-kunch yump, keꞌ-paal nganan
    miyalathan nunang. Inan thathān nunang ee! Nilan minam paththam ngul than-thanan
    um niiyantweya. Niiyan Jesusa aak Nazareth.aman-a, yuk wuuyanangan waanchan nunang,
    aꞌ mulathan nunang, puth nila piip-kunch God.angana mulamana koyam ekath nunang.
  zga-M: Navonelemanyekhe elwa khuvanu voni avakhu Israel, ukhutakhulitawa elya yiesu
    kristi uvakhunazareti, uvengave mukhatesinchi uvunane unguruve anchusinch ukhukhuma
    khuvafwe, pakhuva khulugendo ulwamwene ukhuta umunu oyo ayikhwema pavolongolo
    pabyumwe iva nu wumii.
  yom-yom: buna bika luzaba beno boso ayi beno batu boso ba Iseli ti mu dizina di
    Yesu Klisto muisi Nazaleti. Yesu diodi beno lubanda va dikulusi, diodi Nzambi
    kafulukisa mu bafua. Mu dizina diodi mutu wawu kadidi va tualꞌeno vava ayi nitu
    yi buvini.
  san-SIN: තර්හි සර්ව්ව ඉස්‍රායේेලීයලෝකා යූයං ජානීත නාසරතීයෝ යෝ යීශුඛ්‍රීෂ්ටඃ ක්‍රුශේ
    යුෂ්මාභිරවිධ්‍යත යශ්චේශ්වරේණ ශ්මශානාද් උත්ථාපිතඃ, තස්‍ය නාම්නා ජනෝයං ස්වස්ථඃ සන්
    යුෂ්මාකං සම්මුඛේ ප්‍රෝත්තිෂ්ඨති|
  yut-yut: ji gat ae Israel amɨn kabɨ gat kɨsi dayɨko nandani. Yesu Kristo Nasaret
    kokupmon nani uŋun da tapmɨmon on amɨn aŋmɨlɨp agɨmak da ji da dabɨlon akdak.
    Ji da Yesu tɨlak kɨndapmon aŋakba kɨmakgɨt mani Piŋkop da kɨmoron naŋ aban pɨdagɨt.
  grc-BYZ: γνωστὸν ἔστω πᾶσιν ὑμῖν καὶ παντὶ τῷ λαῷ Ἰσραὴλ ὅτι ἐν τῷ ὀνόματι Ἰησοῦ
    Χριστοῦ τοῦ Ναζωραίου, ὃν ὑμεῖς ἐσταυρώσατε, ὃν ὁ Θεὸς ἤγειρεν ἐκ νεκρῶν, ἐν τούτῳ
    οὗτος παρέστηκεν ἐνώπιον ὑμῶν ὑγιής.
  cpc-NT: Ari nonkamantaiyakimironi, jiyotantyaari maawoni Israel-mirinkaiti. Jirika
    shirampari atsipataiyakarini jaka, iri Jesucristo oshinchaakiriri, jiitaitziri
    Nazaret-jatzi. Iriitaki nopairyaakiri, irijatzi pipaikakotakaantakiri iirokaiti.
    Iro kantzimaitacha jañaakagairi Pawa.
  nhg-NT: Nemejuantzetzi nentiemocoruspelfejque Jesucristo de puieblo de Nazaret,
    pero Deus tieyulebitiluc de intzölö mimejque. Xomomachitejtacö nemonochtientzetzi.
    Nuyejque ma quemajtacö noche tlöca de Israel. Pos nönca tlöcatl tli oncönca nemotzölöntzinco
    ye opajtec tietucöyupantzinco Jesucristo de Nazaret.
  nya-nya: 'tsono dziwani izi inu ndi aliyense mu Israeli: munthuyu akuyima pamaso
    panu, wochiritsidwa kwathunthu, ndi chifukwa cha dzina la Yesu Khristu wa ku Nazareti
    amene munamupachika koma Mulungu anamuukitsa kwa akufa.'
  ngu-NT: Cuajli xmatztiacan nemochimej nemejhuamej, niman nochimej on quech chanejquej
    ipan in país de Israel, ica yejhua in tlacatl, yejhuan nican nemixpan nemi, yopajtic
    ican ipoder Jesucristo yejhuan hualehua Nazaret. Sa no yejhua on yejhuan onenquimajmasohualtiquej
    ne ipan cojnepanojli, niman yejhuan Dios oquiyolihuitij niman oquetzteu ne ipan
    itlalcon.
  kup-kup: petev epat arin añoman ari hatevetet hodad ravepek, ma Israel añarab mapori
    amun hatevetet hodad ravapanez zait toh. Met Iesu Kristo Nasaret zeitakap arim
    uregin ñomahan God maot baval hah-tapupuz abatao hagin pim kezavok aban epop batin
    batahaek dei honeo arim ñaravatak ev rouvat hez.
  jid-jid: Be ka mla to, wawu bi, ni ndi Israila wawu idu yi wa kri ni shishinbe risi
    kpa a nitu nde Yesu Kristi ba Nazarat, wandi bi gran wu har wowu ama Irjhi a nzu
    lunde baya wa a qu.
  wmw-wmw: bakini mukijiwa umwe pamoja na piya wanu wa Iziraeli, kuwa eyu mwananlume
    ári mbere yenu‑yu kapona nfululu kwa zina ra Insa nNazareti, Almasihi. Noire wamûngomezere
    pansalaba ire, Mwenyezimungu akinfufula ka wafwi.
  gmv-GGM: inte kaqqin Xoossi hayqope denththida nazireete Yesuss kiristtossa sunththan
    izi paxxidaysane inte sinththan izi eqqidayssas intekka Isra7eele dere asay wuri
    hayssa errite.
  ssg-ssg: Ien, amuto ma hatesol seilon ti Israel tioiwa, tel seilon tutu ie mateiwaumuto
    tinun ewi hawanewen nake ti pohe axe Jises Krais ti Nasaret, tetel amuto telei
    ape Haeu xahateni i ti matean.
  zpo-NT: Wena, nal nii nu lo re gu zee ne guya nu noka rese sawlazh be, lee xaabyi
    xaa nzo nee lo re gu, ngokwen kwaan yalnabeyy cheen Jesús xaa Nazaret, xaa mkee
    re gu lo krus per Dios mseban xaa.
  poy-poy: Su, mwenga na wantu woseri wa Israeli mfiruwa kuvimana kuusu muntu ayu
    kagoloka kulongolu kwamwenga leru, mkomu nakamu, kwa likakala lya litawu lyakuwi
    Yesu Kristu gwa Nazareti yomberi mwenga mmupingika, kumbiti Mlungu kamzyukisiya
    kulawa kwa wahowiti.
  qwh-NT: Llapequicunatam canan willayaq, llapan Israel marca mayintsiccunawan musyayänequipaq.
    Nazaret marcapeq Jesucristutam qamcuna crusificarnin, wanutsiyarqequi. Petam wanushqanpita
    Dios cawaritsimushqa. Tse Jesuspa poderninwanmi que nunata cachacätsiyarqö. Ricayanqequinomi
    quecho shëcan sanuna.
  gaw-gaw: Anam dayeb amu aria gemu ag oh tutuḵu doop̱eg am Israel buḏub oh ag ele
    amu inamib dooglag. Jesus Kristus, Nasaret ted, ag gemu daaṯeb imu, ag Nug ad
    emaitakp̱a atulp̱ig amge Kayak Nug he, eḏua hibaiṯom ele amu, Nug he, danab imu
    eḏua ena daya oiyeye, ag anidṯeb.
  nca-nca: Asa yeya Israel unipare soso ŋuya ŋande iŋoyi, Yesu Kristo, Nasaret yendé
    moŋgo uni ŋuro owímo uni ŋa meté tero itaka ye toŋeyemo kaŋete. Yendo Yesu rero
    tipiririko uraŋgurí, quko Anutuko uni tapu koŋgo okokowoní otoqaró.
  zpz-NTPP: orzeꞌ ya̱ rica̱ nu gad lagy de ru gal nu dela mbecy Israeel nu nu nac
    rishbeey ni Jesucrisht, biñ nu pcyiiñ Nazaret, byac yu ii, nunu ndeꞌ nu zuy lat
    dela der ii na la. Laab mi zeꞌ biñ nu pcaa der lo cruuz. Tees Ñgyoozh bicy mi
    nu byabañ mi.
  mkj-mkj: doari kamwai ohroj apel mihn Israel kan ohroj en kidal pwa woal mene ma
    uhda mwohmwai me ne mwehula mehlel jang in manman in oadoan Jesus Christ mihn
    Nazareth, ioar Ih ma kamwai ne kalohpwuhla, a Koahs ne kaiejda jang mehdi.
  zac-NT: rquebi naꞌa lu të parë gac bëꞌa grë ra mënë israelitë. Lëꞌë cujë naguc lluꞌu
    zugaꞌa ndëꞌë delantë lu grë të. Bëáquëll por pudërë shtë Jesucristo, më Nazaret,
    lo mizmë nagudini të. Bëquëꞌë të lëꞌë më lu cruz perë bëldishtë́ Dios lëꞌë Jesús
    ladi ra tëgulë.
  kyg-kyg: Inagi afiyo, huꞌna, Yesu Kalaisiꞌa Nasalasa taonifi vekamo himamuꞌaletiꞌe
    agiꞌaletiꞌeꞌmo ani vekamo alitaꞌa alagepa hutaꞌa ateꞌnoꞌageno lapaulagaleꞌmo he
    tino maiꞌniye. Lapakaemo malipu yosaleꞌmo nili aiꞌnageno faliꞌniyaꞌmonanafa Gotiꞌa
    ago alino he tino ateꞌniye.
  kmk-kmk: masapula tigammuwon yu un losan kan losana tagu’t tun Israel, un satuwa
    tagu’n sumisikad situn atubang yu kummiya maipagapu’t dit pannakabalin dit ngadan
    Jesu Kristu un iNazaret un pinailansa yu utdit kulus yoong pinaungaḻ Apudyus.
  cao-NT: Jënima quiha. Ma cahëyoti xo. Cahëxëti xo Israél ca nohiria bo tëquë ri.
    Nazaret ca Jesucristo chamá tsi ja jënimahuahacahitaquë ra, naa ma tooxani ca
    jasca cato chamá no. Ja tsi xo toa Diós bësomanina. Jesu chama iqui tsi mato bësojó
    tsi nii quiha naa joni ra.
  bbr-bbr: Keserianik, ak erekapu Israel roasiret pak äpu maiei, Jisas Krais Nasaret
    menan kon sakaus kiro ro nukan isou sakau mowon. Kesernuk, ko rurisa ak amiakap
    tai rau. Akas ko am äpäs opok wein. Ko meienuk, Anut nukas ko ätäi up uruan siräi
    mowon.
  inb-inb: 'Tukui kam­kunata i tukui Israel­manda runa­kunata kasa­mi nii­ki­chita:
    Naza­ret­manda Jesu­cristo­wa­mi kai runa kam­kunapa ñawipi ambi­riska saia­ku.
    Pai Jesus­ta­mi kam­kuna kruspi kla­ba­chirkan­gi­chi. Pai wañus­ka­taka, Taita
    Dius­mi kaug­sa­chig­samurka.'
  hrv-hrv: 'Neka bude znano svima vama i svemu narodu Izraelovu: po imenu Isusa Krista
    Nazarećanina, kojega ste vi raspeli, a kojega Bog uskrisi od mrtvih! Po njemu
    ovaj stoji pred vama zdrav!'
  box-NT: Àwa, mi ɓúenɓúen ko à mi zũń mu, ò o Isirayɛɛle nìpomu mún zũń
    mu. Bìo nɔn ó o nìi na kà wannáa á dĩ̀n mi yahó lé o Nazarɛɛte nìi Yeesu
    yèni pànká yi, yìa mi ɓúaa ho *kùrùwá wán ó o húrun, na le Dónbeenì
    vèenía.
  ote-NT: ma ga xiꞌahe hanja bi za bi ña̱nini, pa gui pa̱hʉ ne gatho núꞌʉ maꞌra ya
    me Israel. Nuni ra zi ꞌñøhø guí hanthʉ ꞌbahni, nuni bi ña̱ni de rá thuhu ra Jesucristo
    núꞌa̱ mrá me Nasare núꞌa̱ gá ponthʉ ja ꞌnara pontꞌi, pe nuꞌá̱ bi ꞌyøtꞌe Ajua̱
    pa bi yopa nte de ra du.
  wnu-wnu: 'Ye ete qemerine an Isrel munon yamangar gugum mi eng imbigar: munon goten
    gurumtar e bo qib igama gaumon eng in ombur gagam end ue. Nasaret munon Yisas
    Qenu in boru igumune inubersi qamb imurima dara aninou duimari waramari uma ne
    Qenu wonou bo meniamor eng wonou gagam end in ubersiune qib igama gaumon eng.”'
  zam-NT: nu' ta' cuent loo ryete gu' par non ryete mèn nación Israel le' mbi' yíiz
    co' mbyac, co' ndoo loo gu' ndxè', mbyac mbi'a por cón che'n con' roo no con'
    xèn co' ndxàp Jesucrist la's nii Jesucrist no la's ya' Jesucrist, Jesucrist co'
    nac mèn yèez Nazaret. Jesucrist ngòc leque yub Jesucrist co' mque' gu' loo cruz
    par nguth Jesucrist loo cruz. Per yub Diox mblo xban Jesucrist làth mèn nguth.
  zyp-NT: Naaning kha Israel cawngsaw vytei khatah ma heh hnih my lo. Naa hme letei
    a daw thlangpaw cawngsawpaw heh naaning tah khraws letah khaipai he ceh ka tei,
    Khazing tei thihnah taitah a patho kawpaw Nazaret Zisu Khri ming tah a dangpaw
    a cang hi.
  sey-NT: Deꞌoji. Ja̱je paꞌito, siꞌaohuaꞌi mësaru asa hue̱ꞌñana quëañuꞌu, siꞌaohuaꞌi
    Israel pa̱i asaja̱jë cajë. Iquë iye maca siꞌaohuaꞌi mai ñajëna, paꞌiquë cato Jesucristo
    Nazaret aquë mami doꞌire coꞌyapi, mësaru que̱ni huani je̱orena, Maijaꞌquëpi huajëquëre
    huëosiquë doꞌire.
  nvm-nvm: Rega e fok guri karinva ijigam e Isrerko fok jaka mukoi faif. E igi manino
    iji Jesu e Nasaretko iji ja kanava fu guain ga Godri kuama fu una urinma ijefuon
    if ijia fu main.
  mps-mps: Tibaso, dage tigidaligo koneąo, te Israel we bidi dabe tigidali me, dagego
    koneao, ede te sągą dwai bidi dolalubo, te Nasaret bidi Jisas Kraisgo nogi bomogo
    e bidi ma dwagi yai ilama, aga sągągo dolalubo. Te bidi Jisas dagego ni pedaide
    elai bidi da. Tiali goli, Godigo aga gų pagede ma hodolai.
  pab-NT: 'Xasemehena xityotya, exahe tyotya Israel hotyalinae hoka: Exe haliti kaxajiyakisaka
    Jesus Nazaré yere niyatere xema, etake xaisehenere atyalihose xaimaholatyaka hiye
    hoka Enore ekasekihetehenere niyatere xema.'
  llg-llg: Au sangga ataa leo iak. Neu ko ama sala bei masaneꞌda hataholi Nasaret
    ndia, fo naꞌden Yesus ndia. Ndia ndia Karistus, fo Manetualain ana tuꞌdu mema
    kana so, neme makahulun mai. Tehuu ei mbaku nisan so neme ai ngganggek. Tehuu
    Manetualain ana tao nasoꞌda fali kana neme Ndia mamaten mai. Au nau ama sala lo
    basa leo Israꞌel kaꞌda bubuluk, te ai tao mahai hataholi luꞌuk ndia pake Yesus
    koasan.
  kyf-kyf: 'A ''dɛ weee yibheli we ''ji, ''ɩn Izlaɛlɩnyɩma yibheli we ''jiɛ: Nazalɛtɩyu
    -Zezu Klisɩ a kʋlʋa su -gʋ la, ''ɩn -Lagɔ ''bhua ''wʋ tlɩtlɩnya glaa, ɔ ''ŋnɩ
    nya nyɩmɛ -mɔnɩ ''pʋa, ''ɩn ɔ ''yligbea da aɩn ''yu.'
  tpi-tpi: Sapos olsem, orait yupela olgeta i mas save, na olgeta lain Israel tu ol
    i mas save, long nem bilong Jisas Krais bilong Nasaret, dispela man lek nogut
    i bin kamap orait na nau em i sanap long ai bilong yupela. Yupela i bin nilim
    Jisas long diwai kros, tasol God i kirapim em bek long matmat.
  mih-NT: Tatu yucuan cuñi ndo coto ndo, cua nacatyi sihin ndo ta cua coto ndo sihin
    tandɨhɨ ñiyɨvɨ hebreo vatyi i nduvaha ra vatyi iyo xaan cuhva sii ra Jesús, ra
    ñuu Nazaret. I tyaa ndo sii ra nu cruz, zoco i zanandoto ra Ndyoo sii ra.
  qvh-NT: '@see-verse:ACT.004.009'
  kms-kms: Te muqdi nungoqi di wute buagi Israel kin nei wamb, te pugri Jisas Kraist
    Nasaret kin ni nyamb pe muq wuti nen op rar gre rind, muq nungoqi nde rar pe yenu.
    Nungoqi Jisas nen kruse pe qungu wi nati, pudi God mune ngamo pe pu nindingi newo.
  agn-agn: Dapat mata-wanan ming tanan ig ang tanan ang mga taga Israel, ang taw ang
    nang ke-deng ong talongan mi, mo-ya ra tenged ong gaem ni Jesu-Cristong taga Nazaret,
    ang linansang mi ong kros piro binoing oman tang Dios.
  nhi-NT: 'Ixconmatican namonochtintzitzin, uan macmatican nochi in tocniuan de Israel:
    yeh opahtic ica nitoocaatzin Jesucristo de Nazaret, naquin namehuantzitzin onanconsohsaqueh
    uan Dios ocyancuicayolitih itich miquilistli. Ica Yehuatzin nin tlacatl yopahtic
    uan namoixpan ihcatoc.'
  ttc-NT: Galan tzan tok echa'o' ekyaqil etetz, b'ix tzan tok kcha'o' kyaqil xjal
    aj tijajil Israel, te ja xjal aj atqet tzani ewitz etetzni, tetz ob'antik tzan
    tajwalil Jesukrist aj Nasaret, axkix aj owok eklabi' twitz krus b'ix te Qtata
    Dios ojaw anq'in junky'el titza'.
  dan-1931: da skal det være eder alle og hele Israels Folk vitterligt, at ved Jesu
    Kristi Nazaræerens Navn, hvem I have korsfæstet, hvem Gud har oprejst fra de døde,
    ved dette Navn er det, at denne står rask her for eders Øjne,
  kwj-kwj: kunu tinda ete ma ku hambwawa Isurel hima kupu le okwe sa wu hambwa. Ka
    Nasaret pe Jisas Kurais hi rihi tiki dori hima kipe wosiro. Wosini apa kui miyaningisopo
    ki ori eninda. Kunu Jisas ni me yapweke tiki rini ku yero ti, Gotri to wa we tiki
    ai rini rasairo.
  vie-OVCB: Xin quý vị và toàn dân Ít-ra-ên lưu ý, đây là nhờ Danh Chúa Cứu Thế Giê-xu
    ở Na-xa-rét, Đấng mà quý vị đã đóng đinh nhưng Đức Chúa Trời đã cho Ngài sống
    lại từ cõi chết.
  kze-kze: avora'á simátíménda keinárawate amápar-Isareri-kwaasiye ísáaro. Ísu Káráísitima
    Násáretivakewaimba taaira'á tuvúwówana Áánútu pukáimpinkemba usásinankaraiwaimba
    kwenáwíka'a súyana kwená asirayánkó minkwáásí kawe'á umánkáísana keinárawapimba
    kawe'á umái máyáísa'a kwéawanaawe.
  mpj-mpj: Kulilkuranyurra Juwu yarnngalulurrju! Mukuntu ngaa kunyjunyu ngarinpa,
    Jiijajkurnu maparnjanu. Julyjunyurra wajarnu katira wiltijunkula miturntara, Jiijajpa
    Najarajamartaji. Jiijajpa mitujanu wankarnu Mamalu.
  lbk-lbk: laychek ay ammowenyo am-in ya olay nan am-in ay Israelitas, ay nan nay
    ay takho et wad-ay ay entatakcheg ay enkhagkhawis isnan sakhangyo mo ke tay ken
    Jesu Cristo ay iNazaret. Siya ay inlansayo ya kasin tinakhon Apo Dios isnan etey,
    siya nan nenngachan isnan nalpowan nan kamabfalin ay nangipagkhawis ken tona.
  mto-NT: Yájats a̱tseꞌe miits mvinkujkta nꞌavana je̱tseꞌe xnu̱jávadat vintso̱ veꞌe
    ya̱ jayu mvinté̱najada ma̱kka̱tso̱ts. Ax ka miitsjyap tseꞌe mnu̱jávadap, nay veꞌempa
    veꞌe du̱nu̱jaꞌviduvat nu̱jom pa̱n joma jatyeꞌe je̱ israeejlit jayu. Je̱ Jesucristo,
    je̱ nazarétit jayu, je̱ꞌe̱ juuꞌ miitseꞌe myakjacryuuzpe̱jtju̱du je̱tseꞌe je̱ Nteꞌyam
    yakjoojntykpa̱jkjinuva, je̱ꞌe̱ tseꞌe je̱ kutojku̱n du̱yajk je̱tseꞌe veꞌem ya̱
    ma̱jin yaktún.
  bzh-bzh: 'Nabë nebë saga, og mëm alu hevonġin bë ham jaḳ ni balam Israel pin dejaḳ
    ni geving nabë: Yesu Kerisi Nasaret niwëëk vonġ mehö sagi benivesa raḳ los dahis
    begwëbeng nare ham malamin. Ham sis mehö saga bediiḳ raḳ ḳelepeḳo*, rëḳ Anutu
    nër bekedi raḳ yah ggëp bedub.'
  guj-2017: તો તમો સર્વને તથા સર્વ ઇઝરાયલી લોકોને એ માલૂમ થાય કે, ઈસુ ખ્રિસ્ત નાઝારી,
    જેમને તમે વધસ્તંભ પર મારી નાખ્યા, જેમને ઈશ્વરે મરણમાંથી સજીવન કર્યા તેમના નામથી
    આ માણસ સાજો થઈ અહીં તમારી આગળ ઊભો રહ્યો છે.
  jvn-NT: 'Mulané, saiki kowé kabèh lan bangsa Israèl pada ngertia iki: wong iki bisa
    waras ngadek nang ngarepmu sangka pangwasané Jenengé Gusti Yésus Kristus sangka
    kuta Nasarèt. Dèkné sing mbok patèni nang kayu pentèngan, nanging ditangèkké sangka
    pati karo Gusti Allah.'
  byr-byr: Saꞌna sarɨmɨ yuyaihɨlyɨ Yɨzɨrelɨya yuyarajɨ saihi dara yawɨpɨjaꞌ ‘Ai, Kɨraazɨtɨya
    Jizaazai Naazaretɨ mwaalyare dɨragɨnyaꞌ kyawaalɨꞌ aꞌmwe dai maamɨdaryai yɨmaꞌnaka
    nemɨnyaba daaꞌmanɨkei daaka!’ Yɨhɨthɨwolyai Jizaazarɨ yɨsavɨri sarɨmɨ nilɨya karameꞌ
    baryarɨ Gotɨyai ayɨna yɨdɨkaavakelyɨ.
  ian-ian: '@see-verse:ACT.004.009'
  hun-hun: 'mindnyájan tudjátok meg, Izrael egész népével együtt, hogy a Názáreti
    Jézus Krisztusnak neve által, akit ti megfeszítettetek, akit Isten feltámasztott
    halottaiból: őáltala áll ez előttetek épségben.'
  mcf-NT: Caputiapimbocquid Esuquidistu Nasaded yacno iccondaidën bëdamiaid niosh.
    Mimbi unës uacsho Nuquin Papan uincuemiaidën nac nëid caputiapimbocboedi nëbi
    nidtoash capusho mimbi isec.
  kjs-kjs: Go madaa waru pagalepape. Go rekoma pia aliri Nasaret su-para piri Yesu
    Keriso-na purimi nipu ora ma-epeaaripa. Go Yesuri nimimi repena polopea madaa
    nil-mi lisimide pare Gote-me nipu tapa-para marekaasa. Nipuna purimi pisa.
  mni-mni: nakhoi pumnamak amadi Israel-gi mi pumnamak masi khangsanu madudi nakhoigi
    mangda lepliba mi asi nakhoina cross-ta pangtingduna hatkhraba aduga Tengban Mapuna
    hinggat-hanbiraba Nazareth-ki Jisu Christtagi minggi mapanna pumpha phahanbani.
  yad-NT: 'Jiryedyetya̱daju̱ ra̱tu̱chu jiryivara, ti̱ta̱ju̱ Irayénuvedava jarye: Sami̱sajay
    jiñu vanu jarapu̱yani̱ Jesucrístu jtyamu, jiryatiy Nasaryému savichanu̱yada. Nu̱tyu
    ni̱day jiryeñi crusiñutintyi, Ju̱denu mi̱sanityi variy sadiijyomusiyu. Su̱tedamuju̱
    saraniy jiñu vanu mi̱si̱ jiryetyuunu.'
  mxb-NT: Sa̱ꞌá ño̱ó kanaꞌá ní, xíꞌín ndidaá kúú na̱ ñoo Israel ña̱ xíꞌín kuu̱ Jesucristo,
    na̱ ñoo Nazaret, na̱ ni̱ chi̱rkaa ní ndi̱ka cruz, na̱ ni̱ da̱nátaki Ndios, no̱ón
    vá kúú na̱ ni̱ kedaá, dá ni̱ ndu̱va̱ꞌa ta̱a íin noo̱ ní yóꞌo.
  pon-2006A: eri, kumwail koaros oh pil mehn Israel kan koaros en ese me ohl menet
    me kesikesihnen mwohmwail met mwahulahr mehlel sang ni manaman en mwaren Sises
    Krais mehn Nasaret, iei ih me kumwail kalohpwuwalahr, oh Koht ketin kaiasadahr
    sang mehla.
  maq-NT: Nguehe cuinújin cojo nuju cojo sa xi cumachaya rë yëjë ni xuta tjë rë Israel
    ta cha hmu rë vi ne, nguehe secun cha xcun ngayujun ni matsejen ta, tsëhë xi camandaja
    cha ngatsë rë ngahñu rë Jesucristu, me xi tsëhë nandya Nasaret. Ngayun ne, catuhun
    me xi cahme me xcun cru, peru Nina matsejen ne, catsicuya rë me cjuahñu.
  hto-hto: Mei jira omoɨ uiécomo jino uáfodo llóitɨcoco, nana Israel naɨraɨ fɨdɨ́illena.
    Afémɨe omoɨ uiécori Nazaret ímɨe Jesucristo mámecɨdo, omoɨ coráɨcamɨe mámecɨdo
    íocɨre ite. Afe coráɨcamɨe (Jesucristo) tɨ́illanomona Juzíñamui meine abɨdo cáatate.
  por-BRBSL: que seja conhecido de todos vós, e de todo o povo de Israel, que em nome
    de Jesus Cristo de Nazaré, a quem vós crucificastes, a quem Deus ressuscitou dentre
    os mortos, este homem está aqui diante de vós inteiro nele.
  ces-NKB: ať je známo vám všem i všemu lidu Izraele, že ve jménu Ježíše Krista Nazaretského,
    kterého jste vy ukřižovali, jehož Bůh vzkřísil z mrtvých, skrze toho stojí před
    vámi tento [člověk] zdravý.
  cui-cui: Daxota paxanbe paca jume notatsi xua irʉ israelmonaepiwi peyaputaenexa
    po coyene xua pon pejayujayujei jiton axaibi exanatsi poxonae pawʉn paeban Jesús
    pewʉn pon Nazaret tomarapin. Bapon Jesús, pon apara naetotha tʉparucua paexaname
    mataʉtano pon equeicha Nacom petʉpaein asʉ exana petʉpae cuiru coyene weya.
  boj-2014: Deqa niŋgi ti Israel tamo uŋgasari kalil ti ijo anjam endi qusib poiŋgem.
    Nasaret tamo Yesus Kristus agi niŋgi na ŋamburbasq di qalnab Qotei a olo subq
    na tigeltej qaji aqa ñam na tamo endi a boleqo. Boleosiq nuŋgo ulatamuq endi tigelesonaq
    niŋgi unonub.
  eng-OEBUS: let me tell you all and all the people of Israel, that it is by the name
    of Jesus Christ of Nazareth, whom you crucified and whom God raised from the dead
    – it is, I say, by his name that this man stands here before you lame no longer.
  eri-eri: Ariya onou wonga, tere oruwanga isagu ganga, nere Israel fai fere oruwanga
    isodbode, Yesus Kristus Nasaretha unyi langa, fai afo inyaba beha hilou heigai
    elebe tere agetege langa otona. Tere Yesus nauge abalakawou langa wareye, ariya
