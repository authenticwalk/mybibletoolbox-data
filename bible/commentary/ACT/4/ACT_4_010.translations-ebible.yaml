verse: ACT.004.010
translations:
  kpx-kpx: Keta duave. Di isiviale la namigevege la bahata hilokave. La louike vage
    abu Nasaleta malaha ke mai idie domo hamage au hatige abu mai gulialu. Isito Dilavau
    tota etuvage Iesuu tota hovelahanu. Iale vuvunevemoike velo golote keu momoleai
    lamisi oanu.
  okv-H: Ke be avo ungota degi tambueto ano ingesova. Amo Iesu Nazareth embo avo ungo
    na ji atahu ta torueva eto God na ehei vasiri te erehija amita javo eto javo nei
    mane amina ehei kojeto ungo ta tihita eha heteto mihia.
  tbo-tbo: naka atapumi ona hanapugeya po mi Isalaela lawahi atapuhi hi hanapugeya
    naka Yesu Keliso Nasaletagei gowanei. Tauna o itakeya po tauna Yaubada hau hilage
    ma i itowola meya, ugolinei geka tu aepapana anai dewadewana u matami e towotowolo.
  mal-C: 'എല്ലാ ഇസ്രായേൽജനവും ഇതറിയുക: നിങ്ങൾ ക്രൂശിച്ചവനും മരിച്ചവരിൽനിന്ന് ദൈവം
    ഉയിർപ്പിച്ചവനുമായ നസറായനായ യേശുക്രിസ്തുവിന്റെ നാമത്താൽത്തന്നെയാണ്, ഇയാൾ പരിപൂർണ
    സൗഖ്യമുള്ളവനായി നിങ്ങളുടെമുമ്പിൽ നിൽക്കുന്നത്.'
  grc-SR: γνωστὸν ἔστω πᾶσιν ὑμῖν καὶ παντὶ τῷ λαῷ Ἰσραήλ, ὅτι ἐν τῷ ὀνόματι Ἰησοῦ
    χριστοῦ τοῦ Ναζωραίου, ὃν ὑμεῖς ἐσταυρώσατε, ὃν ὁ θεὸς ἤγειρεν ἐκ νεκρῶν, ἐν τούτῳ
    οὗτος παρέστηκεν ἐνώπιον ὑμῶν ὑγιής.
  bgc-bgc: तो थम सारे अर सारे इस्राएली आदमी जाण लेवै के यीशु मसीह नासरी कै नाम तै
    जिस ताहीं थमनै क्रूस पै चढ़ाया, अर परमेसवर नै मरे होया म्ह तै जिन्दा करया, यो
    माणस थारे स्याम्ही भला-चंगा खड्या सै।
  khz-khz: gomi maparami e Isaraela aonai taunilimalima maparami pio ripa, Iesu Keriso,
    Nasareta talimana, gomi na gosatauroato, na Palagu na kwarega na evega-kuliiti-waiato
    talimana, aranai etalima penama-vagi, gomi wailami ai eruga-tagona.
  deu-TKW: so möge euch allen und dem ganzen Volke Israel kund sein, daß in dem Namen
    Jesus Christus', des Nazoräers, den ihr gekreuzigt habt, den Gott von den Toten
    auferweckt hat, daß darin dieser gesund vor euch steht.
  zsr-NT: Rguíxjöiꞌtuꞌ lbiꞌiliꞌ quië laꞌnözi yúguꞌtë bunách Israel. Zoëꞌ ni lauliꞌ
    bönniꞌ ni, nuhuöaquëꞌ le ben dxin yöl‑laꞌ huac queëꞌ Jesucristo, bönniꞌ Nazaret,
    Bönniꞌ niꞌ budaꞌliꞌ‑nëꞌ lëꞌi yag cruz, san Dios buspanëꞌ Lëꞌ lu yöl‑laꞌ gut.
  lin-lin: tika ete, bino nyonso mpe bato nyonso ya Isalaele, boyeba ete ezali na
    Kombo na Yesu-Klisto ya Nazareti nde moto oyo atelemi liboso na bino na nzoto
    kolongono ; kaka Yesu oyo bino bobakaki na ekulusu, kasi Nzambe asekwisaki Ye
    kati na bakufi.
  hns-NT: Toelog aur sab Israel logan ke tjaahie djaane ke kie aadj ie aadmie tjangga
    hoike toelogke aage khara hai Naasaaret sahar ke Jiesoe Kriest ke naam se. Toelog
    ohie Jiesoe ke kroes par marwaai dharle rahiele, bakie Parmeswar oke djie oetha
    leis hai.
  noa-E: Mʉg Israel durr ee thumaam khʉʉnau khakhapdö amkhĩir, mua pãrag jaaupʉ̈ikhimgui
    ajim anʉm. Jãan mʉgta ajimgui ajim anʉm. Chadcha Jesús Nazaretpierr jua theegauta
    mʉg woun cha pãrau monakha oo nʉmʉn monaau sĩsim. Ich ag Jesús khabajieb ajim
    anʉm, ar pãrau pakuls gaai meerphë thõotarr. Mamʉ Ẽwandamau deeu i phiriu aujimgui
    ajim anʉm.
  eng-EMTV: let it be known to you all, and to all the people of Israel, that by the
    name of Jesus Christ the Nazarene, whom you crucified, whom God raised from the
    dead, by this name this man stands here before you whole.
  mib-NT: Te na cástūhun ná nuū nihín jéē cácujéhnu ní, návāha suni cuni ndɨhɨ jnáhan
    ñuu yō Israel jeē jiín poder maá Jesucristo, Yaā ní jehnu ñuu Nazaret, ni nduvāha
    tēe índichi nuū ni yáha. Te suu ya cúu Yaā jeē ní cajehni ni jícā cruz, te ni
    sáha Yaā Dios jeē ní natecu yā.
  lif-NT2: आल्‍ल खिनिॽ नु वेॽ इस्राइलबा काक् मनाहाॽरे़ कन् कुसिङ् निःत्ते़म्‍मे़ॽओ,
    नासरतस्‍मा ये़सु ख्रिस्‍तरे़ कुमुक्‍साम्‍लाम् कन् मनाःन् खिनिॽ तगि वेःत्ते़आङ्
    ये़प्लो॥ ये़सुःङ्‌ग खिनिॽ सिलाम्‍साक्‍मा सिङ्सम्‍दाङ् फोःम्‍मा से़प्‍मा के़बाङ्‌घुम्‍सिम्,
    कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खुने़ॽग कुसिवे़त्‍लाम् कुहिङ्‌वे़त् चोगुआङ् फोःक्‍खुरो॥
  xnj-xnj: hinu, nyenye na vandu voha va pa Isilaeli yikuvagana kumanya kuvya mundu
    mwenuyo iyima palongolo yinu lelu, alamili hotohoto, kwa makakala ga Yesu Kilisitu
    wa ku Nazaleti, nyenye mwevamvambili pamsalaba, nambu Chapanga amyukisi kuhuma
    kwa vafwili.
  mmx-mmx: Minaklen i la limixin axap bok me Israel minaklen i do na laradi na i tu
    melamgo atnimi, ni ita lox avukat at lolos at laasen at ne Iesu Karisito me Nasaret,
    no nemi miga vaxarem i at laxaba. Ketla ne Moroa ga lox arooro amlong i basinge
    lanmet.
  cbr-NT: Usa 'ain cananuna Israel unicaman 'unánun mitsu cain, Jesucristo, Nazaretnu
    'icë mitsúnmi i curúsocënu matásmicëx bamacëbia Nucën Papa Diosan baísquimicë,
    an 'imicëx ca mitsúnmi iscë ënë uni pëxcúonxa.
  tee-NT: Pus ac'ats'at'itch chux ju uxijnan chai chux ju ali'in israelitanin ni la'ixtachaput
    ju Jesucristo amachaka' Nazaret palaich xapujun ju ani lapanac ju ya lami'ucxlacapu'an.
    Yuchach ju anu' Jesucristo ju maq'uilht'at'it lacacurus para ju Dios malok'oni
    la'ix'aninti.
  eng-LSV: be it known to all of you, and to all the people of Israel, that in the
    Name of Jesus Christ of Nazareth, whom you crucified, whom God raised out of the
    dead, in Him has this one stood by before you whole.
  cak-NT: Titemaj c'a rix ri jixc'o-pe we', y tiquitemaj chuka' conojel ri kawinak
    israelitas, chi ri jun achi ri c'o we' chiwech, xc'achoj cuando xkanataj ri rubi'
    ri Jesucristo ri aj-Nazaret, ri Jesucristo ri xi'ij chi ticamises chech cruz,
    pero ri Dios xu'on chi xbec'astaj chic pe chiquicojol ri caminaki'.
  pah-NT: Pekwaha ti a'ero. Nhandere'yja'g̃a nhaporemo ti tokwaha no israelitas'g̃a,
    ei ga. Jesus Cristo'ga reki Nazarépeve'ga – gaha ko omopo'ag̃atuuka ika'nauhũve'ga
    avo pepyteri pe, ei ga. Pehe Jesus'ga mbovy yva rehe ga jukavo ikwehe. Tupana'ga
    ki a'e te ombogwerava'ja ga gamanoa hugwi, ei Pedro'ga imombe'gwovo g̃a pe.
  sja-NT: Pia bɨ. Taipa parã k'ĩrapite jaradait'ee, jõmaweda Israel pidaarãpa k'awaadamerã.
    Nãgɨ́ eperã parã jõmaarã k'ĩrapite bainɨ̃ bɨ, jɨpa beeji Jesucristo Nazaretdepema
    juapa, parãpa kurusode peepidap'edaa mãik'aapa Tachi Ak'õrepa chok'ai p'irabai
    atada.
  xed-xed: Mantsa nzakwani, ɗina ka snaghunamta, mantsa ya ŋa inda la Israʼila guli.
    Na mndu ta sladu ta kəma ghuni na ná, nda mbrakwa hga Yesu Kristi, mnda la Nazaret,
    ya dza kuni ta udza zləŋay, ka sliʼaganaptá Lazglafta ma mtaku ya, mbafta tsi.
  mks-NT: Cuni jo̱ho ndó ná ndicani nde̱ sa̱há ña̱ yóho nu̱ ndo̱ ta já ná cuu canda̱a̱
    ri ini tócó ndihi ña̱yivi Israel ña̱ mé da̱ta̱a, da̱ cándichi nu̱ ndo̱ yóho na̱ndiva̱ha
    da xi̱hín ndée̱ Jesucristo, ña̱ ñuu Nazaret. Mé a̱ cán na̱cata caa mé ndó ndi̱ca
    crúxu̱ cán ta tá na̱ndihi já na̱jánditacu ñahá Ndióxi̱.
  gfk-S: '@see-verse:ACT.004.009'
  bmu-bmu: Miaŋgöra miaŋgö likepŋi mi ölöp jibiga iŋini aka Israel ambazip könagesö
    pakpak mötme. Eŋön Nazaret azi Jisös, Amötqeqe Tonini maripomnöŋ qegetmö, Anutunöŋ
    i mem gulii kömupnöhök wahörök. Jisös qetŋaŋgö ösumŋan mönö azi ki möhamgöiga
    eŋgö jeŋine ölöwaka kinja.
  dgz-dgz: Ap menan e, amba ian Isurero nagirewa iragi mame anun, apan pusi waberugaseni
    endi kakae tan yoniwandini iwa mega mame, Iesu Keriso Nasaret apane e togurayana
    go God wani gapan me sia ao yon wanden.
  eng-GNV: Be it knowen vnto you all, and to all the people of Israel, that by the
    Name of Jesus Christ of Nazareth, whom ye haue crucified, whome God raised againe
    from the dead, euen by him doth this man stand here before you, whole.
  zaa-NT: Annana ccá iyate le saber ą'hua ituba yetsi Israel qui'ni lani la'huacca
    qui' Jesúscristo de Nazaret enne' betaá' le lo curútsia nna gùttìe, pero Tata
    Dios nna chi bechìthee bi de lo lù'uti. Por Jesúcristua nna chi beyacca latsi'
    nubéyu'į nna, tì'a vívá rila'ni li ą duą ru'a lo le.
  eng-WEBSTER: Be it known to you all, and to all the people of Israel, that by the
    name of Jesus Christ of Nazareth, whom ye crucified, whom God raised from the
    dead, even by him doth this man stand here before you sound.
  guh-guh: Nexata pacatsipaebianatsi daxita paxamë paneyapëtaenexa daxita Israel nacuapijivi
    ata peyapëtaenexa. Jesús, Nazaret tomarapijinë, ponë paxamë pacobematabiabarutame
    cruzajavabelia, bajaraponë icatsia Dioso asaëyaexanatsi petëpaecujinae. Bajaraponë
    Jesús pejamatabëcueneta maponë paneitabarata nucaje, xanepanaeyaexanatsi, jai
    Pedro.
  bon-bon: Weene iyeta miiji umle äbita, piiyepu Israela biname iyeta miiji umle,
    egä Yeesu miji kokre te ai biname ne iyeta miiji me tewenumi, lui biname te aclajuteji
    gyene weeme opo gaabe je. Yeesu Keriso Nasareta ceweyame peese nyene, weene lui
    ne baarge uli cabu itu yaatecwamtepeye. Acejiyame teebine budre cabu ca itu yaarpinantepi.
  nhw-BL: Huajca nimechilhuis xitlahuac para ma quimatica amojuanti huan nochi Israel
    ehuani. Ni tlacatl catli itztoc nica amohuaya mochicajtoc ica itoca [4:10 Ica
    itequiticayo.] Jesucristo, nopa altepetl Nazaret ejquetl. Yaya catli anquicuamapeloltijque,
    pero Toteco quiyolcuic quema ya mictoya.
  mgw-mgw: Kwa nyo, mwenga na bandu boti ba Isilaili, mupalikwa tanga panga mundu
    yu' ywayi'mi nnu'ngi' yinu li'no nkoti bai, kwa makakala ga lina lyake Yesu Kilisitu
    ywa ku Nasaleti. Ywembe mwenga mwaatikummamba, lakini Nnu'ngu' ngannyu'ya bu'ka
    kuuwi'li.
  swh-ONEN: 'ijulikane kwenu nyote na kwa watu wote wa Israeli kwamba: Ni kwa jina
    la Yesu Kristo wa Nazareti, ambaye ninyi mlimsulubisha lakini Mungu akamfufua
    kutoka kwa wafu, kwa jina hilo mtu huyu anasimama mbele yenu akiwa mzima kabisa.'
  wbi-wbi: Leka livonekaghe iliio name kuvanhu voni name Islaeli Joni, Katie mulitavua
    ilya Yesu kilisite ughwa Nazarethi, Juno mkakolile, Juno uNguluve akasyusisyie
    kuhuma kuhuma kuvafue, vwimila vwa Silas Jack mwene kuti umunhu uuju imile pavulongolo
    pa maaso ghinu yeah nkafu.
  bba-bba: n weenɛ bɛɛ kpuro kɑ mɑɑ Isirelibɑ kpuro i n yɛ̃ mɑ durɔ wi i wɑɑmɔ u yɔ̃
    bɛɛn wuswɑɑɔ, u bɛkurɑwɑ mɑm mɑm kɑ Yesu Kirisi Nɑsɑrɛtiɡiin yĩsirun dɑm, wi i
    kpɑre dɑ̃ɑ bunɑnɑru wɔllɔ mɑ Gusunɔ nùn seeyɑ ɡɔrin di.
  eng-KJVCPB: be it known unto you all, and to all the people of Israel, that by the
    name of Jesus Christ of Nazareth, whom ye crucified, whom God raised from the
    dead, even by him doth this man stand here before you whole.
  kgk-NT: Néi, amombe'u-ta peẽ-my peikwaa hagwã, peẽ kwéry mburuvixa kwéry va'e. Entéro
    Israel remiarirõre judeu ruvixa kwéry-pe amombe'u-ta ave. Ko va'e kwimba'e, Hesu
    Cristo Nazaré pygwa réry-py voíte opu'ã okwera porã. Ha peẽ katu pehupi va'ekwe
    Hesu-pe imoĩ-vy kurusugwasu-rehe ijuka-vy. Ha pene rembiupikwe-pe katu omoingove
    jevy-ma voi Nhandejáry. Ha'e héry-py voi onhembo'y jevy-ma ko va'e kwimba'e, ogwata
    e'ỹ tuja va'e. Pende rovagwy-py opu'ã-ma oĩ-vy.
  waj-waj: Mo fai ngia kutaa tuanaa ivaara ti yaparaida ngia mmuakiaayaata mmuakiaa
    Isarairaa gioonna kiaapuuyaatama aa kua aavaa rikiaaravai. Nasareeta diaa vaidi
    Yisuu Kirisiinna ngia yatari sagaivau haara kioovaa Anutuuqo tuduu kava diitoovaa
    nnutuuvaa kiaannaduu inna yaagueeqaivaura aa vaidi yuku maisa aavo diiteeravai.
    Diitoovoono aa ivo ngii avuuyauvunu dioo vaikio inna yukuuvo yoketainoo.
  cpy-cpy: Ari nokaman-takimiro riyotan-tyaari maawoeni asheninka Israel-paeni. Irika
    atziri atsipatakari jaka, riitaki etsiyata-kotakaa-kiriri Jesús Jeepatziitoetani,
    Kashiyakaa-weni-jatzi. Riitaki nawentaani naaka, riijatzi pikenta-kotakaan-takiri.
    Roo kanteencha rowañahaeri Tajorentsi.
  mpx-mpx: 'Inoke nuwama nuku atena ge gamagalau Isileli gegewel nihi atena: Yeisu
    Keliso gagama Nasaleta, iya ku lokolosan yaa Yehoba i palutem yaomala, alana elana
    tau ya i talmilil matamiwa ge i molu bubun.'
  wbp-wbp: Ngulaju kapurna-nyarra milki-wangka yapaku Yijirali-pinkiki nyiya-kurlurlurlujarra
    kuja nyampuju wati parlpuru-manu. Langa-kurra-mantalu nyampuju, manu nginyinginyi-kirralu
    manta ngulajurlijarra Jijaji Kirajirla yirdingka Najariji-wardingkirla parlpuru-manu.
    Nyanungunya yangka kujankulu watiya warntawarntarla pungu, manu kuja yangka Kaaturlu
    yakarra-maninjarla kangu palinja-warnuju. Ngula-jangkanya-ka nyampuju wati karri
    parlpuruju jalangu nyurrurlurla kamparruju.
  luo-luo: 'to gima onego ungʼe kaachiel gi jo-Israel duto ema: Kuom nying Yesu Kristo
    ja-Nazareth mane uguro un uwegi, to Nyasaye nochiere oa kuom joma otho ema omiyo
    ngʼatni ochungʼ e dieru kangima chuth.'
  nhe-NT: Huajca nimechilhuis xitlahuac para ma quimatica nochi tlacame tlen tlali
    Israel. Ni tlacatl tlen itztoc nica imohuaya mochicajtoc ipan itoca Jesucristo
    tlen ejqui altepetl Nazaret. Yajaya tlen inquicuamapeloltijque, pero Toteco quiyoliti
    quema ya mictoya.
  aii-aii: ”ܝܕܹܥܡܘܼܢ ܠܐܵܗܵܐ، ܐܲܚܬܘܿܢ ܘܟܠܵܝܗ‌ܝ ܥܲܡܵܐ ܕܒܢܲܝ̈ ܐܝܼܣܪܵܐܹܝܠܔ، ܒܫܸܡܵܐ ܕܝܼܫܘܿܥ
    ܡܫܝܼܚܵܐ ܢܵܨܪܵܝܵܐ، ܗ̇ܘ ܕܐܲܚܬܘܿܢ ܙܩܝܼܦ ܠܵܘܟ݂ܘܿܢ ܐܝܼܢܵܐ ܐܲܠܵܗܵܐ ܡܘܼܩܸܡ ܠܹܗ ܡ̣ܢ ܓܵܘ
    ܡܝܼ̈ܬܹ‌ܐ، ܒܐܵܗܵܐ ܫܸܡܵܐ ܐܵܗܵܐ ܐܢܵܫܵܐ ܟܸܠܝܵܐ ܝܠܹܗ ܩܲܕܡܵܘܟ݂ܘܿܢ ܒܣܝܼܡܵܐ.
  esk-NT: Iluqasi suli Israel-aaġmiupayaat iḷisimaraksraġigiksi una, Saŋŋiqaqtuq atiġikkaŋagun
    Jesus Christ Nazareth-mium kikiaktuutikkaqsi aasiiñ Agaayyutim aŋitqiksitlugu
    tuquŋaruaniñ. Taatnaqługu taamna aŋun qikaqtuq iłuaqsikkaupluni sivuqqapsitñi.
  msb-msb: dapat maaraman niyo kag san tanan na taga-Israel na nakatindog na ini na
    tawo sa iyo atubangan na maayo na paagi sa poder san ngaran ni Jesu-Cristo na
    taga-Nazaret. Siya an iyo ginpapako sa krus kag ginbuhay gihapon san Dios.
  cpa-NT: Ju³li¹ŋih³ hniah¹² jøng², quianh¹³ ca¹lah¹já¹ dsa² israel, dsa² go² jniang³.
    Quianh¹³ jǿg³ quiah¹² Jesucristo, dsa² chian² Nazaret, dsa² ca¹jŋë́h¹ hniah¹²
    ni³ crǿg¹³, dsa² ca¹jmo¹ Diú¹³ dsa² juanh¹² hi² ca¹hiog²dsa ni³ jøng², jǿg³ quiah¹²
    dsa² héi² báh³ ca¹jmo¹ ca¹hlú² dsa² lang¹². Ma²dsiog¹dsa. Tsenh¹²dsa ja³tiagh³
