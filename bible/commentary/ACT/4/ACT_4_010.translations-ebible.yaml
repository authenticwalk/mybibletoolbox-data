  mya-mya: နာ​ဇ​ရက်​မြို့​သား​ယေ​ရှု​ခ​ရစ်​၏​နာ​မ​တော် တန်​ခိုး​အား​ဖြင့် ထို​သူ​သည်​ခြေ​စွမ်း​သန်​လာ
