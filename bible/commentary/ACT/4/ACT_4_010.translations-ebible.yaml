    Dios ã booani, caán ã wẽpatjĩh nindih jwĩ booanap be. Pánihna, bʉʉ nin ã jibichah,
    ñi enna caá.'
  taw-taw: Nɨbi okok, Yislel binɨb mɨdupsek okok, takaw agebin ak nɨgtep gɨnɨmɨb agak.
    Jisas Klays bɨ Nasalet nɨb ak nop, mab bak alaŋ chɨpɨl pak tɨbɨk lem kumak ak
    pen, God gek tepayaŋ tɨkjakak agak. Bɨ anɨb ak nop ne nokom agnɨgol, bɨ tob tɨmel
    gak anɨb awl nop gek pɨsnep suŋ lek, aj tep gup agak.
  jic-NT: Mpes ca mvelecj nun jilal. Qjuisas nusin 'yüsa; pjü judiopan sin 'yüsa wa
