    naŋ ŋamlic ŋayham sa su tu Yisu Kilisi ndê ŋaê-ŋga. Iŋ ŋgac Nasaret-ŋga naŋ mac
    ac iŋ ndu pi a gicso dau. Magoc Anötö uŋ iŋ sa akêŋ lau batê-ŋga ma mbo tali tiyham.
  pri-NT: '«Wâdé na guwà cau tâmogòori, wâguwà ê Ba Isaraéla, pâ: Wà pwi âboro bèeni
    na é jèe wâdé, âna é gére coo arawà gée goro ê nee Iésu Kériso gée Nazareth, i
    pwi na ia guwà tanamiriê naa goro *kurucé, êco na é mwa pawâroé côwâ wà Pwiduée.'
  zpq-NT: Le'e na' yogo' beṉe' gualaž cheyaḻa' ṉezele Jesucriston' ben' naque' beṉe'
    Nazaret bene' yeḻa' guac c̱he' cont beyacšagüe' benga. Le'e betwle Jesucriston'
    bda'lne' to ḻe'e yag cruz, perw Diosen' bec̱his bosbane'ne' ladjo beṉe' guat ca'.
  por-TFT: 'Queremos (excl), portanto, que vocês e todos nossos irmãos israelitas
    saibam o seguinte: É porque Jesus o Messias [MTY] de Nazaré o curou, que este
    homem consegue ficar em pé diante de vocês. Deus acha que foram vocês que pregaram
    Jesus numa cruz, mas Deus fez com que Ele ficasse novamente vivo.'
  gwi-NT: Jii geh'an datthak ts'ą' diinoodoohk'įį ji', nakhwan ąįįts'ą' Israel gwich'in
    nąįį datthak ǫhłįį ts'ą' gaakhwandaii, gwat'oohchy'aa. Jesus Christ Nazareth kwaiik'it
    gwats'an ahaa ąįį vat'aii k'iighai' jii dinjii shranaazhik juk dząą nakhwandaa
    nadhat, ts'ą' nǫh'in. Jesus Cross kat gadhohtsak ts'ą' dǫǫhkhwąįį. Gąą Vit'eegwijyąhchy'aa
    niinjik nąįį tee gwats'an gwandaii neeyiłtsąįį.
  gvn-gvn: Yurra ngaykundu milka-janay. Ngayu balkanka yurranda, bamanda wubulbuku
    bubuku Israelmunku. Ngayu balkanka Jesusanka. Nyulu townku Nazarethmunku. Yurra
    Jesus yarkinkaku kunin, jukungu walngkan-daman. Kari, Godungku nyungun juran-bungan
    baja. Jesusangkaku yanyu dingkar ngarri ngulkurr-bungan. Nyungun nyaka, nyulu
    janjanayda, ngarri ngulkurrkuda. Jesusandamundu junkurrdu nyungun dandi-bungan.
  nhy-NT: pues axan, tamechmatiltiaj amoixpan para ma kimati nochi in pueblo de Israel,
    nik in yin tlakatl katlej kajki amoixpan, opajtik ika itoka in Cristo Jesús de
    pueblo de Nazaret, katlej namejwan ankimiktijkej itech krus iwan satepan Dios
    okiyolitij.
  asm-FB: সেয়াই যদি হয়, আপোনালোক আৰু ইস্ৰায়েলৰ আটাইলোকে ইয়াকে জানক যে, যি যীচু
    খ্ৰীষ্টক আপোনালোকে ক্রুচত দিছিল আৰু তেওঁক ঈশ্বৰে মৈদামৰ পৰা তুলিলে আৰু সেই নাচৰতীয়া
    যীচুৰ নামেৰে এই ব্যক্তি জন সুস্থ হৈ ইয়াত আপোনালোকৰ আগত থিয় হৈ আছে।
  okv-okv: Ke be avo ungota degi tambueto ano ingesova. Amo Iesu Nazareth embo avo
    ungo na i atahu ta torava eto God na etei vasiri te hoetija amita javo eto javo
    nei mane amina etei kondeto ungo ta titita eha heteto mitia.
  mxt-NT: Yucuan chaha cunacatyi ndi chi ndo tacuhva nacoto tandɨhɨ ñáyɨvɨ Israel.
    Vatyi ra ihya nanyaá ra nuu tandɨhɨ ndo. Vatyi nduvaha̱ ra chihin tunyee iñi ra
    Jesucristo ra ñuu Nazaret, ra cha chaha̱ cuenda ndo vatyi cúvi ra nu cruzi. Soco
    Nyoo sanandoto̱ ra chi ra.
  tzo-NT: A'yo me ava'yic ti acotolique, chacalboxuc. Jcotoltic ti israelucutique
    hech ac'o jna'tic ti ja' ti sventa ti Jesucristoe ja' ti ilic tal ti Nazarete,
    ichop xa ti vinic ti li' va'al ti jtojoltique. Ho'oxuc laj amilic ti cruz ti Jesuse.
    Ti Diose laj xcha'cuses loq'uel ti ch'en.
  ind-AGS: Jika memang demikian, semua kalian harus tahu, dan juga semua orang di
    Israel, bahwa di dalam nama Yesus Kristus orang Nasaret, yang kalian salibkan
    dan yang Allah bangkitkan dari antara orang mati — oleh karena Dialah orang ini
    berdiri di hadapan kalian dalam keadaan benar-benar sembuh.
  omw-omw: Nkyevata ekyaa Isareri vaisivata riaate. Iesusi Karaisira Nasaretinyaanra
    nkye mwia kyatariqaa hiritaavaro qutu viharo Kotiva mwia qaiqaa vara qati sivuma
    kyai vaisira, tiretana mwi vaisira nrutu ntamwa kyauraro mwivama tiritana kyaahaqa
    ihatama tiretana mwaa vaisira kyuqema mwatauraro mwiaqaatairo mate mwiva nkyi
    suqaa qio siviro variho.
  yrb-yrb: I wiroeta ubi wemaro yaini Ju uwara nesiaini nauawete iwata uawe wei. Yesu
    Keriso, Nasareta Amaranu bunama i amaranu buri ma wirosinuro yabai kobererau inaibinu
    wei. I Yesu yana korosiro oita. Oitaro uiro Godima uietaroma ma uyari.
  maa-NT: Jñò nga nguixkoòn, kéno̱jmí‑nòje̱n, ti̱koa̱ kàtji'nchré yije ngats'iì xi̱ta̱
    na̱xa̱ndá Israel. Xi̱ta̱ jè, i̱t'aà ts'e̱é Jesucristo xi Nazaret ts'e̱ kjòndaà‑ne.
    Ti̱jè‑ne xi kinìk'eèn nga tsakat'aà krò, ta̱nga Nainá kisìkjaáya‑la̱.
  mcq-mcq: Ja ea mapoka ꞌee Isureri orakije ike heꞌavara! Ijaho Jesu Keriso Nasareti
    ora kaꞌene jara icha ꞌahi ꞌanaume kwamanaꞌomo Godira vejume kúꞌo ꞌurina jihuni
    ihijara vejume ea kaꞌene joni unaꞌi naminukaho maranana.
  sus-A: وٌ تَن نُن عِسِرَيِلَكَيٍ بِرِن شَ عَ كٌلٌن يِ شّمّ يَلَنشِ عِسَ نَسَرّتِكَ،
    عَلَ شَ مِشِ سُفَندِشِ، شِلِ سَابُي نَن نَ. وٌ عِسَ نَشَن بَنبَن وُرِ مَفَلَنبُشِ
    مَ، عَلَ نَشَن نَكٍلِ قَشّ مَ، عَ تَن نَن شِلِ يِ نَمَتّ رَيَلَنشِ.
  jpn-1965: 皆さんも、またイスラエルのすべての人々も、よく知ってください。この人が直って、あなたがたの前に立っているのは、あなたがたが十字架につけ、神が死者の中からよみがえらせたナザレ人イエス・キリストの御名によるのです。
  fra-SBL: qu'il soit connu de vous tous, et de tout le peuple d'Israël, qu'au nom
    de Jésus-Christ de Nazareth, que vous avez crucifié, et que Dieu a ressuscité
    des morts, cet homme se tient ici devant vous tout entier en lui.
  yka-yka: na, subey kaˈam kēmon ngataˈu duk kēmon aˈa Israˈilin isab, weˈ hangkan
    aˈa inin nengge tuˈu si harapanbi kawuliˈan ne, sabab balakat si Isa Almasi, aˈa
    Nasaretin. Si Isa inin bakas dinaˈak weˈ bi ilansang diyataˈ olom, duk pinakellum
    iye balik weˈ Tuhanin.
  mle-mle: '@see-verse:ACT.004.009'
  shp-NTPO: Jakon riki, nonra mato yoiai jatíbi *Israel jonibaon onankanon ixon. Nato
    joni mato bebon itinara, nazarethainoa Jesucriston janenko benxoke. Jara maton
    korosen axon retekenbi, Diossen jirimaa iki.
  aom-aom: Ëhi jiëꞌoho na negajëjo jemëꞌo Israel a ioroꞌiorohuꞌo ae ahoꞌobëhe jemëro
    ave jöho heꞌirarijego. Ave aho jemesi nunire marëjëꞌe namijaje hesi bëhoho Nazareth
    raje Iesu Keriso hesi darugohuro ëhuro ajamamu marëjëꞌe höjo. Ëaho Iesu jemë korosire
    anamu guomamu God-ro iꞌovamu riꞌöjade höjo.
  geb-geb: Nde maaŋ muuŋgip ne kaŋgir saŋv, nde zam khueŋ kaŋgiri, nde Isreriŋ, nde
    vhɨra za khueŋ kaŋgiri, kha suani mbatɨgi guma, ana Nasaret guma Zisas Krais zɨn
    panan, ana suani guigira nzerigim, ana ntigem nde nɨman khar thɨgi. Kha guma Zisas,
    ndera ana shogiap, ana ndim khanarareŋ ga tɨga fugim, ana rimgim, Fhe Bakɨme taagia
    ana khavgi.
  bsj-bsj: la kom kange nubo Israila la wuro a yilam nyam nyome kimen wo nii wo tim
    fou ka kom kwamer mor dene Yesu Kiriti wo nazaret deu, wo ka kulkenceu, la kwama
    kungum co bwar.
  cak-cak: tivetemaj c'a chi'ivonojel ri rixc'o-pe vave', y conojel ri kavinak israelitas,
    chi ri achi c'o chivech vacami, utz chic ruk'a-rakan roma rubi' ri Jesucristo
    aj-Nazaret, ri xic'utuj rix chi xcamises chuvech cruz, pero ri Dios xu'on chi
    xc'astaj-pe chiquicojol ri anima'i'.
  chf-NT: wina'tanla apetela jiq'uin, y co que u wina'tan täcä upete aj Israel, cache'
    t'oc u poder u c'aba' aj Jesucristo aj Nazaret, jini a tzämsila tä cruzba, jini
    Dios u cuxpesi tan ajchämejobba, jin uc'a an jinda winic que mu' a chänenlaba
    t'oc u yutzi.
  tlf-tlf: bomi magam uyo ipso alugum Israel kasel so ipmi bogopmupta, utamin o ageta
    kale, Nasaret kayaak Yesus Krais ita tebe tinum keyo telela dolata, ipmi tibit
    diim kal mola kuba. Ipkil Yesus iyo dep yak at diim kal dubiit mo angkolip kaanata,
    dubalip e bole, God tebe dufola fen tigi mo-se ita ko.
  piu-2006: Nyurrangarri wangka ngaatjanya kulintjaku, Yitjurilaku walytja ngaṉṯitja
    kutjupa tjuṯangkuṯarra. Wati ngaatjanya palyarringkulalpi ngaranyi, ngalitju Yiitju
    Kurayitjakuṉu ngangkaritjarrangku palyaṉutjatjanungka. Yiitju Kurayitjanya, Natjaritjanya
    ngurrara palunya nyurrangarri watjaṉu tjana watiyangka nyiiḻamilara waralytjunkula
    yiluntankunytjaku. Palulanguru Katutjalu mirringuru palunya kanara pakaltjingaṉu.
  poh-NT: 'reꞌ hin nanisakomem wach pan junwachil, jeꞌ chi aweh hat-tak jeꞌ woꞌ chi
    queh take katinami̱t chiri̱j chaj bih xcꞌuluric lok wili. Jeꞌ aj wili riwi̱ꞌ:
    Reꞌ winak reꞌ nawilow tak cho wach wili chi suk chic ricꞌux, xbehic xa ruꞌum reh
    rajawric i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric. Coric ruꞌ, reꞌ Jesus wili reꞌ
    ribihnej chi aj Nasaret, xcansjic wach curu̱s ruꞌum reh kamahc xa reꞌ laꞌ reꞌ
    Dios xucsaj woꞌ chic cho chi quixilac take camnak.'
  tue-tue: Mʉ́ã sãĩñáãriguere yʉʉgʉda, mʉ́ã niipetira, teero biiri niipetira Israelya
    põna macãrã masĩãrõ jĩĩgʉ̃. Jesucristo Nazaret macã macʉ̃ mʉ́ã curusapʉ páabiatudutirigʉ
    tutuaremena ãni mʉ́ã ĩñacoropʉ niigʉ̃́rẽ netõnéãwʉ̃. Cõãmacʉ̃ cʉ̃ʉ̃rẽ diarigʉpʉre
    masõrigʉ niiwĩ.
  bjp-bjp: Igii, ian famalal u usuf gam turan fanu tikii tina Israel. Gam par kaltu
    igii i soti na matmi ini liu rokap, i liu na asa Iesu Karisito tina Nasaret, ae
    gam fakulkulik ta u na aupaket, isau le God ka fapti fafis u.
  xon-xon: M ban ke nimi ni Juu yaab biken mɔmɔk bee ke Yesu Kristo, u ye Nasaref
    aatiŋ aanii na, waayimbil aapɔɔn le cha uja wee pɔɔk. Uma Yesu pu, le u kpa laafee
    mbamɔm, ki si ninimbiin ni. Nimi le kpaa Yesu ndɔpuinkoo pu, le Uwumbɔr fikr u
    nkun ni.
  tzo-ZNT: '@see-verse:ACT.004.009'
  mpm-NT: Nu ja yukan kuu ja ka xndichi ni saña naa na, na kachi na nuu ni jiin nuu
    taka yɨvɨ ñuu Israel. Ni nduvaꞌa chaa un, chi Jesús, ya kuu Cristo, ɨɨn chaa ñuu
    Nazaret, ni taꞌu ya jniñu. Ni ka jatakaa ni Jesús ndaꞌa cruz, ko ni nandoto tuku
    ya nuu ñujiꞌi, chi ni jaꞌa Yandios jniñu ñaꞌnu nuu ya.
  ots-NT: Göhtjoquiguɛjʉ, dí xihquijʉ, gue cár ttzɛdi car Jesucristo ca múr mi̱ngu̱
    Nazaret xí jojqui nʉr döhtji. Cja̱ dí nebbe pa da ba̱di göhtjo cʉ pé dda mi̱ngu̱
    Israel, gue cár ttzɛdi car Jesús xí dyøti nʉr milagro‑nʉ. Nuquɛjʉ, gú mandadojʉ
    bi bböhti car Jesús, bi ddøti jar ponti. Nu car Tzi Ta ji̱tzi bi cjajpi bi jña̱
    ʉ́r jña̱ bbʉ ya xquí du̱.
  hoy-hoy: रा नीव सप्पा अदिक पुरा इस्त्राएली लॉकुर जान्स कोमी कि यीशु मसीह नासरी इन
    हेसुर दा जो सामर्थ्य आद अदुर द्वारा ई लंगळा मंळसा नीम मुंद भला चंगा निदुरकु आन,
    या यीशु अक नीव क्रूस मा येर्सदिर, अदिक परमेश्वर सोत्‍तुर दा टु जित्‍ता माळदुन.
  uri-uri: Kipm akropon tolpa ti kipm wrongwailet itning kil, yatom wa wi arie kil
    worwor, yatom al wa kipm nasi tu wrongwailet a tu Israel a ark hor pa kai pa ekg
    al wa wi arie worwor tolpa, ti pa mentekg la ak nang a Jisas Krais a Nasaret pa,
    yatom melnum a pike nepm mowe ti pa paln wor atn ti, kipm wrongwailet ari ti.
    Jisas a pike kipm la yatom tu karkurntel mo kai yo kwatingki pa, yatom wa Maur
    Wailen la om kil wa wreitn atn pa. Apm kil pa ntekg melnum pa paln wor atn tike.
  amo-amo: Ai nanya lisa Yesu in Nazarerh unit ule na shi mu, har amini wangye ayisina
    ibung nine, Ai anugyere na kotun Yesu ku tikuse kitene kuca inanin na molugye.
    Vat ninanin Kutelle na fegye amini dinin lai tutun.
  pjt-pjt: Palya, kaṉa kuwari nyurala tjukaṟurungku tjakultjunanyi aṉangu Israelkunu
    uwankarangka kuḻu. Panya nyura Jesunya Christanya Nazarethanya nguraṟa puṉu kaṯakutjarangka
    wakaṟa utitjunu ilunytjaku, palu palunya Godalu ilunyangka wankaṟa pakaltjingaṉu.
    Ka ini panya paluṟu ngalinya nintinu Jesulu wati nyanga palunya palyaṟunguntjaku.
  cwe-cwe: maabaho mweye wose na wanhu wa Isilaeli muvimanye kuwa munhu ino yemile
    hano haulongozi wenu kahona kwa kufosela ludabwa lwa zina da Yesu Chilisito wa
    Nazaleti, yomumuwambile mumsalaba na Mulungu kamzilibula.
  daa-NT: Di ŋaar-ak, ya gem-aŋ, ku talaag ŋa pey uŋko cewey-aŋ, kuŋ ibanno yoo gee
    ku Israyeel okin̰co kadar gem-aŋ gas aapiye iŋ siŋ ku Iisa Masi kaak min Nazareet.
    Ta barkin tan̰ji kat coolig gem-aŋka. Ŋaar ko ku ɗooɗtu ka etor ho Buŋ gay nooyig
    min ɗo muuti.
  mlp-mlp: Ari ne bunmo gidek emeq hurit kemiy ham. Sa Isrel on mataw bunmo hurit
    kemiymo ham. Yesus Krais Nasaret-ibta na abinibmo mat ka ahol dimniyan in kawa
    ne gimeb tituraq ham. Ne Yesus ayib dom woliyta ham. Teq God hodhodab wazan ta
    eramta ham.
  ape-C: Aria namudok um ipak ihishmorim puni ihishmorim Israel douk gamo pudukemesh.
    Anudok arman douk yopuni abom aria douk neyotu agundok ipakis nabes patrun iri,
    anan douk yopun abom um Jisas Krais nanaki wabur Nasaret iri ananin nyeigur. Anudok
    Jisas douk penek nyilimam rowog kruse nagok paruman aria Iruhin wata nonohur nakitak
    nape iri.
  bgs-bgs: Pénagpáttán ku ákniyu asta langun unawa ku na mga rubbad i Israel na ikapanó
    ni manubù ni ukit katô katulusan ka ngadan i Jesu-Cristo na taga Nazaret. Si Jesu-Cristo
    tô igpansalan yu tun ta krus, asal iganté puman sikandin ka Manama.
  faa-faa: repo soko kaikia arirakano Isiraya aporo hinamo soko kaikia hemakapusimo
    nōmo somerakanapo. Aporo korake matipusane Nasare aporo Yasu Keresomo wakapumo
    siahoasireapo, aíyaka etapo hemakapukua risike, e yano hokoa mafásapo. Yasu Kereso
    ipiane repo ira paremarekea rusua kusuapo. Rusua kurakano Kotimo maturikia taesapo.
  kik-kik: 'kĩmenyei inyuĩ, o na andũ othe a Isiraeli atĩrĩ: Mũndũ ũyũ arũngiĩ mbere
    yanyu arĩ mũhonu nĩ ũndũ wa rĩĩtwa rĩa Jesũ Kristũ wa Nazarethi, ũrĩa mwambithirie,
    nake Ngai akĩmũriũkia kuuma kũrĩ arĩa akuũ.'
  cap-NT: Wejrnacqui anc̈huca yujcquiz weraral chiyac̈ha, anc̈huc nii quintu zumpacha
    zizajo; niz̈aza tjapa Israel wajtchiz z̈oñinaca zumpacha zizajo. Jesucristuz̈
    aztan tii z̈oñi c̈hjetinta z̈ejlc̈ha tjapa anc̈huca yujcquiz tsijtchi. Anc̈hucqui
    nii Nazaret wajtchiz Jesucristo cruzquiz ch'awcchinc̈hucc̈ha. Nekztanaqui Yoozqui
    niipacha ticziquiztan jacatatskatchic̈ha.
  ksr-ksr: Kawaajoŋ iikawaa kitia ii saanoŋ jewe oŋo ano Israel ejemba kanageso kuuya
    mobu. Oŋonoŋ Nazaret eja Jiisas, Hamoqeqe Tonana maripoonoŋ qegito, Anutunoŋ ii
    meŋ gbiliro koomunoŋga waaro. Jiisaswaa qataa ku-usuŋanoŋ mono eja koi meagoro
    oŋoo jaagianoŋ qeaŋgoŋ nanja.
  eng-TNT: 'be that knowen vnto you all and to the people of Israel that in the name
    of Iesus Christ of Nazareth whom ye crucified and whom God raysed agayne from
    deeth: even by him doth this man stonde here present before you whoale.'
  sbs-sbs: Chinu chiswanela kwizibwa kwenu ni kuvantu vonse va Isilaele, chakuti chezina
    la Jesu wa Nazareta, uzo ye muvakokoteli, uzo Ireeza a va muvusi kuvafwile - Nji
    kwakwe u zu mukwame hazimene aha havusu bwenu na liketete.
  sue-sue: Are kerenana nikare ata Isreli ema dapikarago ami niniu. Yesu Kristo Nasarete
    natara ninekare ni pasinaira detewa betisia, ata Anutu meni betaira ena awa-uzesi
    eriro noya, putou nusora ema ei awa tama nuso kokopai weti nisokare nana giti
    mokara dopero itia ewa.
  fra-NCL: 'sachez-le bien, vous tous, et tout le peuple d’Israël : C’est par le nom
    de Jésus-Christ de Nazareth, que vous avez crucifié et que Dieu a ressuscité des
    morts, c’est par lui que cet homme se présente devant vous pleinement guéri.'
  bhg-bhg: Awatedo, imomane berari giwo, edo Israel embomai berari nenei daedo gara!
    Embo petesira isira eiwa davebé esira, aindabé, Yesu Keriso Nasaret Embo da daoda
    gao etero kaviyegesira. Inemanemi Yesu oregada detewo besitara, ata God mi embo
    awa jiri erorara.
  snn-NT: Ja'nca quëajënna, mësacua Israel bain si'acuabi achani masijë'ën. Mësacua
    yua ënquë, guëoña garasi'quë huajë raisi'quëre ëñajë'ën. Baguëbi Jesucristo ja'an
    Nazareno bainguëni si'a recoyo ro'taguëna, Jesucristobi baguëni te'e ruiñe huajë
    rai güesebi. Ja'an Jesucristore ro'tajë'ën. Mësacuabi baguëni huani senjo güesejënna,
    Riusubi ta'yejeiye yo'oni, baguëni go'ya rai güesebi.
  atb-NT: nungmoq lhunglhâng bang eq Israelaq byu pé banshoq lé sé nhâng kôlé, nungmoq
    èq tapzîng má jén sat pyám mù, Garai Gasâng èq shi é mai lhoq dui toq yu é, Nazaret
    wà byù Yesuq Hkrisduq é myìng mai, shî yuq gi, nungmoq é hí má îsu wáng wáng zán
    zán yap tô é nghut ri.
