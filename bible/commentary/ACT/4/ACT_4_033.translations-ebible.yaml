verse: ACT.004.033
translations:
  kpx-kpx: Ige abostolo ata keau negolahai Iesuu hatisi hovelahale ke loui ata haivege
    Dilavau kebia bahata hoesegevenu.
  okv-H: Eto enana apostel 12 na Bada Iesu ta vasiri te erari ke avo sovera eto ere
    ijiahera eto enana ta degi God ta hondate ari datoho mihahija.
  tbo-tbo: Guyau Yesu a towolo meme naka wipoyagei tu wituwetuwegahi hi ibaabaniyeya
    lawa ugolihi. Ma Yaubada i kawaidewadewa dumahi.
  mal-C: അപ്പൊസ്തലന്മാർ മഹാശക്തിയോടെ കർത്താവായ യേശുവിന്റെ ഉയിർത്തെഴുന്നേൽപ്പിനു സാക്ഷ്യംവഹിച്ചുപോന്നു.
    അവർ എല്ലാവരിലും ദൈത്തിന്റെ കൃപ അതിശക്തമായി പ്രവർത്തിച്ചുകൊണ്ടിരുന്നു.
  grc-SR: Καὶ ⸉μεγάλῃ δυνάμει⸊ ἀπεδίδουν ⸉2τὸ μαρτύριον οἱ ἀπόστολοι⸊ ⸉3τῆς ἀναστάσεως
    τοῦ κυρίου Ἰησοῦ,⸊ χάρις τε μεγάλη ἦν ἐπὶ πάντας αὐτούς.
  bgc-bgc: प्रेरित बड़ी सामर्थ तै प्रभु यीशु के जिन्दा होण की गवाही देन्दे रहे, अर
    उन सारया पै घणा अनुग्रह था।
  khz-khz: Apostolo talimara matiavu iwavagira na Iesu Velekou gena kuliitiwai valina
    gepiaawai, e Palagu gena vega-nama iwavagina ira maparara atarai epopo-rigoato.
  deu-TKW: Und mit großer Kraft gaben die Apostel das Zeugnis von der Auferstehung
    des Herrn Jesus Christus, und große Gunst fiel ihnen allen zu.
  zsr-NT: Len yöl‑laꞌ huac zxön gulaguíxjöꞌë ca bubanëꞌ Xanruꞌ Jesús gbaz naꞌ nasölëꞌë
    Lëꞌ, atiꞌ guclen yúguꞌtëꞌ le buzáꞌ ladxëꞌë quequëꞌ Dios.
  lin-lin: Bantoma bakobaki kotatola lisekwa ya Nkolo Yesu na nguya monene, mpe ngolu
    monene ezalaki na bango nyonso.
  hns-NT: Pathaawal waalan bahoet saktie se Prabhoe Jiesoe ke djie oethe ke baare
    me gawaahie dewat raha. Aur Parmeswar sab bieswaasie log ke bhalaai karat raha.
  noa-E: Mag nʉm ee, am iek warag amach chi Jesuucha ich iek jaaumkhĩir doce jʉr autarr
    khʉʉnaujã maach Pör Jesús iiu phiidʉtarr iekta warag iek khẽgkha jaauphöbaadëjim
    aajem. Maimua ich mag jaau wënʉrrʉm jaarjã Ẽwandamau thumaam khʉʉnag am dʉ̈i ajapha
    apiejeejim anaabá.
  eng-EMTV: And with great power the apostles were giving forth their witness of the
    resurrection of the Lord Jesus. And great grace was upon them all.
  mib-NT: Te nīhin cánacani apóstol jnūhun jeē ní cajito de jeē ní natecu Jitoho yō
    Jesús. Te yōhyo ni chindéé ñáhán yá ñayuu cácandíje.
  lif-NT2: हे़क्‍क्‍याङ् सेःक्‌युक्‍मिबाहाॽरे़ पयम् मुक्‍साम्‍नु ये़सुःन् सिःमे़न्‍लाम्
    याम्‍मो हिङे़बा पाःन्‍हाॽरे़न् तोःन्‍दि मे़बिरुआङ् खे़ङ्‌हाॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    हाङ्‌वागे़न् मुॽइसाम् थाःसु पिरुसिरो॥
  xnj-xnj: Kwa makakala gavaha, vamitumi vakajova ndava ya kuyuka kwaki Bambu Yesu,
    na Chapanga akavamotisa neju.
  mmx-mmx: Luvuttadi vavang diga ruuna ka lolos la diga paase asu Lagale Lavavang
    at laxakatu kaxat amlong at Leeme Silok ne Iesu. La ne Moroa ga suxa umsu di mi
    leveloklox anarong.
  cbr-NT: Usaxun ca Jesusan aín bana ñuixunun caíscë unicaman atun iscë 'ixun, Nucën
    'Ibu Jesús bamacë 'aíshbia baísquicë ñuiquin, racuë́quinma upí oquin Nucën Papa
    Diosan 'aquincëxun unicama ñuixuancëxa. Usa 'ain ca an bana ñuixuncë unicamacëñun
    an aín bana cuacë unicamaribi upí sinánñu 'aish cuëënun Nucën Papa Diosan 'imiacëxa.
  tee-NT: Pus ju ixtamalakachan ju Jesús lacak'ai tachaput tatailhi'alh ix'ajunica
    ju lapanacni ni vasalh lok'onchokolh ju ucxtin Jesús junta ixmacnucanta. Chai
    ju Dios axtaknilh k'ox is'atsucunti'an ixchux'an.
  eng-LSV: And with great power the apostles were giving the testimony to the resurrection
    of the Lord Jesus, great grace was also on them all,
  cak-NT: Ri apóstoles can riq'uin ruchuk'a' ri Dios ri c'o quiq'uin niquitzijoj chi
    ri Ajaf Jesús xc'astaj-pe chiquicojol ri caminaki', y ri Dios can yalan-wi yeru'on
    bendecir conojel.
  pah-NT: Tupana'ga popoakahetea rerekovo Jesus'ga moirũhara'g̃a imombe'ui opojykaharete'ga
    mbogweravagwera Jesus'ga mbogweravagwera. Igwete Tupana'ga imombyryhetei g̃a pe
    nhaporemo.
  sja-NT: Mapa Ak'õrepa ãchi pia oopachi. K'aripaji Cristopa jɨrɨt'eradaarãpa jarateedamerã
    Jesús chok'ai p'irabaida mãik'aapa oodamerã ne-inaa eperãarãpa p'oyaa oodak'aa
    ãchi juadoopa.
  xed-xed: Nda kuzla nda kuzla ta gwaɗa gwal ghunay ta gwaɗa ta sliʼagapta Mgham Yesu.
    Ka tfə Lazglafta ta wi ta ghəŋa taŋ demdem.
  mks-NT: Xi̱hi̱n ndée̱ sáhan Ndióxi̱ nu̱ ná cáxi tu̱hun na̱ apóstol ña̱ na̱nditacu
    tucu Jesús. Ta na̱caja Ndióxi̱ cua̱há ndiva̱ha ña̱ma̱ni̱ xi̱hi̱n tócó ndihi na̱
    cúú cuéntá Jesús cán.
  gfk-S: Ma ira apostolo di ga manga dades ma no nudi hininaawas. Di ga hininaawas
    be a tutuno no tuntunut hut tano Watong Jisas. Ma a tamat na harmarsai ga hana
    tupas di bakut.
  bmu-bmu: Mewö malgetka Anutugö ösumŋan eŋgualöŋniga köhöigetka aposol yeŋön jitŋini
    memba dangunu ewö kinda Kembu Jisösnöŋ kömupnöhök guliba wahöröhi, keu mi naŋgöba
    jiba malget. Mewö malgetka Anutunöŋ kalem möriamŋi ketaŋi mokom eŋgiiga ambazipnöŋ
    göda qem eŋgiget.
  dgz-dgz: '@see-verse:ACT.004.032'
  eng-GNV: 'And with great power gaue the Apostles witnes of the resurrection of the
    Lord Iesus: and great grace was vpon them all.'
  zaa-NT: Ca apóstol qui' Señor nna beni cabi seguir gutixà'a cabi nu cca qui' Señor
    Jesús qui'ni beyacca bànie, pero gùnne cabi lani adírulá la'huacca nu bete Tata
    Dios qui' cabi. Yala favor beni Tata Dios lani iyaba cabi, ą'hua ca enne' nna
    yala tsè' beyu cą cabi.
  eng-WEBSTER: 'And with great power the apostles gave testimony of the resurrection
    of the Lord Jesus: and great grace was upon them all.'
  guh-guh: Nexata apóstolevi asaëya tsipaebabiaba jivijavabelia Jesús pelivaisi. Tsipaebabiaba
    pacuenia icatsia Dioso asaëyaexanatsi vajatuxanenë Jesús petëpaecujinae. Dioso
    bitso yavenonabiabatsi daxita bajarapamonae.
  bon-bon: Yeesu me ätyepäneji biname cina babo kokre cama ire jerbisi Yageyame Yeesu
    me arpinenta poto cidi me, piiyepu Acejiyame me baborage miiji ten cama ge.
  nhw-BL: Huan ica hueyi chicahualistli nopa tlayolmelahuani teilhuiyayaj para quiitztoyaj
    para nelía moyolcuic Tohueyiteco Jesús. Huan Toteco tlahuel miyac quintiochihuayaya
    nochi nopa tlaneltocani pampa nelía quipixqui hueyi iyolo ininhuaya.
  mgw-mgw: Atumilwe baatikong'ondelya kwa makakala, kwa uyu'ki wa Bwana Yesu, naywembe
    Nnu'ngu' ngaayalya muno.
  swh-ONEN: Mitume wakatoa ushuhuda wa kufufuka kwa Bwana Yesu kwa nguvu nyingi na
    neema ya Mungu ilikuwa juu yao wote.
  wbi-wbi: Kungufu soni vakapulisiagha uvwolesi vwave uvwa kusiuka uMutwa uYesu, lusungu
    uluvaha lulyale pavene voni.
  bba-bba: Kɑ yiiko bɑkɑ ɡɔro be, bɑ kɑ Yinni Yesun seebu ɡɔrin din seedɑ dimɔ, mɑ
    Gusunɔn durom bɑkɑm wɑ̃ɑ be kpuro sɔɔ.
  eng-KJVCPB: 'And with great power gave the apostles witness of the resurrection
    of the Lord Jesus: and great grace was upon them all.'
  kgk-NT: Ha upe doze Hesu remimondo va'e heroviapyrã-rupi omombe'u mbe'u oiko-vy
    Hesu oikove jevymaha rehegwa nhe'ẽ. Nhandejáry ipytygwõ-vy íxupe omombaraete omombe'u
    hagwã. Upéa-gwi ohendu va'e gwive inhe'ẽ ojohu porã voi.
  waj-waj: Yisuunna kua varada nuaira vaidi aposorooya Anutuuqaa yaagueeqa ari vookarauvo
    iya tasipooduu iya Udaanga Yisuu Kirisiiva kava diitoovaara gioonna kiaapuuya
    yaagueeqama kiaa mmuduu Anutuuqo kati iyara kaayauma yoketauduu iya yoketaama
    variravai.
  cpy-cpy: Eekiro riyaata-kaana-kitziiro Otyaantaa-rewopaeni ikenkitha-takotziro jempe
    ikanta rañaantaari Awinkatharite Jesús. Antawo ikaminthaakiri Tajorentsi maawoeni
    irikapaeni.
  mpx-mpx: Apostolowau ginebi ge wali gasisi Babala Yeisu wana lut al hi wasaan ge
    Yehoba toabulilek gegewel i muloluagil nabiyan.
  wbp-wbp: Yangkangku Kurdungurlu-patu Wiriwirirli, ngulangkuju kalalu-jana yimi-ngarrurnu
    nurna-nyayirnirli lani-wangurlu kujarlu, “Nganimparlurnalu nyangu Warlalja-Wiri
    Jijaji kuja yakarra-pardinjarla pina-wankaru-jarrija palinja-warnu.” Yuwayi, Kaatuju
    kala-jana yimiri-nyayirni nyinaja jintawarlayiki-jiki, kala-jana warrawarra-kanjarla
    rdanjarr-yungu nyiyarningkijarraju.
  luo-luo: Joote nodhi nyime gi hulo wach kuom chier mar Ruoth Yesu gi teko mangʼongo,
    kendo ngʼwono maduongʼ ne ni kodgi duto.
  nhe-NT: Huan ica hueyi chicahualistli nopa tlayolmelahuani teilhuiyayaj para quiitztoyaj
    para nelía moyolcuic Tohueyiteco Jesús. Huan Toteco tlahuel miyac quintiochihuayaya
    nochi nopa tlaneltocani pampa nelía quipixqui hueyi iyolo ininhuaya.
  aii-aii: ܒܚܲܝܠܵܐ ܓܘܼܪܵܐ ܟܹܐ ܝܵܗܒ݂ܝܼ ܗܘܵܘ ܣܵܗܕܘܼܬܵ‌ܐ ܐܲܢܹܐ ܫܠܝܼܚܹ̈ܐ ܠܩܝܵܡܬܵ‌ܐ ܕܡܵܪܲܢ
    ܝܼܫܘܿܥ، ܘܫܵܦܵܩܲܬ ܓܘܼܪܬܵ‌ܐ ܐܝܼܬ ܗܘܵܐ ܥܲܠܔ ܟܠܵܝܗ‌ܝ.
  esk-NT: Uqqiraqtit kamanaqtuakun saŋŋikun iḷisimarauniqsut aŋitqił̣hagun atanġuruam
    Jesus suli Agaayyutim ikayuqpaŋniġai iluqaisa.
  msb-msb: Sa dako naman na gahom nagpadayon pagtestigos an mga apostoles san pagkabuhay
    gihapon san Ginooʼn Jesus, kag igwa sinda sin diosnon na dako na buot na pagkamahinatagon
    sa kada usad.
  cpa-NT: Jøng² ca¹hǿ² tsih² høh³ jǿg³ quiah¹² Jesús, Juu¹³ jniang³, ha²lah ca¹hiog²dsa.
    Ca¹hǿi² tí² jǿg³ quiah¹²dsa. Ma¹dsio¹² ca¹mi³hog¹³ Diú¹³ ca¹lah¹já¹dsa.
  dso-dso: ପେରିତ୍‌ ସିସ୍‌ମନ୍‌ ବପୁସଙ୍ଗ୍‍ ସାକି ଦେବାର୍‌ ଦାର୍‌ଲାଇ । ପର୍‌ମେସର୍‌ ମାପ୍‌ରୁ
    ଜିସୁକେ କେନ୍ତିକରି ମଲାଟାନେଅନି ଉଟାଇଲା ବଲି । ଆରି ପର୍‌ମେସର୍‌ ସବୁ ବିସ୍‌ବାସିମନ୍‌କେ ଅଦିକ୍‌
    ଅଦିକ୍‌ ଜିବନ୍‌ ଦୁକାଇଲା ।
  meu-meu: Aposetolo taudia ese danu Lohiabada Iesu ena tore-isi-lou e harorolaiava
    mai siahudia ida. Dirava ena harihari-bada danu idia iboudiai latadiai e miava.
  yva-NT: Amisye apa vambunine manakoe irati Yesus apa arakovo po matutire mansai,
    weti wo Amisy Yesus apa kovakato ravovo tutir. Muno Amisye po kovo manakoe raugaje
    mansai.
  dgc-dgc: Ey tulos du apostol a mégpahayag a minabuhay a huway ti Jesus. Sakay égse
    dide i dikél a kapangyarian na Diyos. Sakay niatéd na Diyos i biyaya na du étanan
    a méniwala diya.
  zpm-NT: Grë zha poxtl co, zeeṉe rseed zho miech zha brieeban Jesús, nzian zha ne
    rliladz me; rlupaa ne Dios nacnie zho.
  hix-NT: Txesusu nànyaketxho ro komo ryhe, tahoxerye rma haxa noro yokarymetxkon
    hatà. Àwayehxemo kom waye nasanàmyak ha, Txesusu, Kohkomo, ketxkon hatà. Khoryenkomo
    newakryenàr me rma haxa nehxatxkon hatà, Txesusu mryenon komo, omeroro.
  sim-sim: Aposel ondo mashi os Wasilaka Jisas indiyok or usahari oson kormbak kwambu
    mendek saweri lir. Urik Avui Wasilaka Jisasin hishindiyanda ma ondo amber armek
    ormu ura.
  npi-ULB: ठुलो शक्तिसाथ प्रेरितहरूले प्रभु येशूको पुनरुत्थानको बारेमा गवाही घोषणा
    गर्दैथिए र उनीहरू सबैमाथि ठुलो अनुग्रह थियो ।
  cgc-cgc: Paagi ta gaem ta Dyos, gapadayon mga apustulis an ta pagpamatuod parti
    ta pagbannaw ki Ginuo Jesus daw tenged ta tabang ta Dyos ki danen, nlaman ta tanan
    na Dyos an sikad miad ki danen tanan.
  tim-tim: Akto Aposolo yâkŋe Yesu Humo momoŋânba agalep aregât den pat âlepŋe are
    makyeŋgimbiâ kârikŋe akto hamep bâlâk makyeŋgim mali. Hain akmâ manbiâ Anutuŋe
    damunyeŋe akto luâk âmbâle hârokŋe heroŋe akyeŋgiyi.
  yor-yor: Agbára ńlá ni àwọn aposteli sì fi ń jẹ́rìí àjíǹde Jesu Olúwa, oore-ọ̀fẹ́
    púpọ̀ sì wà lórí gbogbo wọn.
  wos-wos: Séfélak nukwa Jisasna aposel di hambukmbu di wa, “Néma Du Jisas hiyae wundé
    raméndé. Wu mwi hundi dé.” Wungi wa saafa yindaka dé God Jisasna du takwa atéfékré
    némafwimbu yikafre huru.
  emp-NTPO: Jesuba diabued̶arãba Ãcõrẽ ʌb̶ʌad̶eba dadji Boro Jesu ʌ̃rẽbad̶ad̶ebemada
    ebud̶a jaradiabadjid̶aa. Idjab̶a Ãcõrẽba idji biad̶eba djabarãra bio carebabadjia.
  eng-F35: (Also the Apostles were giving witness to the resurrection of the Lord
    Jesus with great power.) Yes, great grace was on them all,
  ind-ind: Dengan kuasa besar, rasul-rasul memberitakan kesaksian bahwa Tuhan Yesus
    sudah dihidupkan kembali dari kematian. Dan Allah terus menunjukkan betapa besarnya
    kebaikan hati-Nya kepada semua orang percaya itu.
  pes-OPCB: رسولان دربارهٔ زنده شدن عیسای خداوند با قدرتی عظیم شهادت می‌دادند، و فیض
    خدا نیرومندانه در ایشان عمل می‌کرد.
  mpt-mpt: eka Gode titilo Yesuse okok dlasanin nakai omkayebea i Gode wengo omkeima
    bianiba baabeniba Yesuse kaanea Gode imin dofaanea hana tlebiobo gesiba nakaia
    unangai mo bainobo gabibbai wenteniba funaniba Yesuse okok dlasanin nakai ayamobo
    gabiba
  ssx-ssx: Kutupa wele pita꞉la꞉eki tiekema꞉ta꞉ mo aposolo haliwekima꞉ Yesu Ketisona꞉
    tiaeya꞉ ekina꞉ wekitisi halu alu pea kutupa Koda꞉na꞉ a꞉ta꞉ma꞉ homa꞉la꞉ ekita꞉
    mo wanda꞉hali paeyao pa꞉ta꞉ pitiekeme.
  mkl-mkl: Do ɡbuɡbɑ̃ nlɑ nlɑi woo bɛ ŋɑu ɑ̀ wɑɑ sisiò kujĩi Lɑfɛ̃ɛ Jesu hɑi si bɑlɛ,
    nɔ didɔ̃ nlɑ nlɑi Ilɑɑɔ̃ í wɑ si ɑŋɑ fei.
  gaq-gaq: ମାପ୍‌ରୁ ଜିସୁ ଜା ସତ୍‍ରେ ଗୁଏଚେ ତଃଡ଼୍ୟା ଲେଃକେ ଆକେନ୍‍ ପ୍ରେରିତ୍‌ ସିସ୍‌ଇଂ ମ୍ନା
    ବପୁରେ ସାକି ବିଆର୍‌କେ । ପର୍‍ମେସର୍‍ ସାପା ବିସ୍‍ବାସିଇଂକେ ଗୁଲେ ଅନୁଗ୍ର‍ଅ ବିକେ ।
  gof-RNT: Hawaarti Godaa Yesuusi hayqoppe denddidayssa gita wolqqan markkattosona.
    Xoossay entta ubbaas aadho keehatethaa darssidi immis.
  unx-unx: ପ୍ରେରିତ୍‌କ ପୁରାଃ ପେଡ଼େଃତେ ପ୍ରାଭୁ ୟୀଶୁଆଃ ଜୀଉବିନିରିଦ୍‌ରାଃ ବିଷାଏରେ ଗାୱାକ ଏମ୍‌କେଦା
    ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନ୍‌କୁକେ ପୁରାଃ ଆଶିଷ୍‌ ଏମ୍‌କେଦ୍‍କଆଏ ।
  gah-gah: Lá niake, aposolote Guivahani Izesú galegutí otekago ánigune liki gakó
    nene alévolé iki avetó iki li kimi kimi iki minikago, Ómasímo hize lé okimikago
    niave liki mukí vegenalite gili minamó.
  lcm-lcm: Na ri aposel kilapo mengen amadot luai ta kana tadut pok a Volava Iesu.
    Roron lava le si God katapo ago singiria aongos.
  aer-aer: Utnenge Akngerrele yerneke-arle areye ngangkere anthetyame, itne akwetethe
    anteme arrpenhe areyeke iletyenhenge Ngkartele-arle Jesus itethe-ilirtneke-akerte.
    Ingkerrekele itelarerrirreke Ngkartele-arle apententye akngerre areye arntarnte-arerle-aneme.
  qvc-NT: 'Kanan Jisuspa chay dusi apustulningunam ancha pudirniyuq kashpa, kayshina
    yach''achikuqllapa: “Siñurninchiq Jisusmi wañushqanmanda allipta kawsamushqa”,
    nishpa. Kanan Dyusqam ancha yanapaq paypi yumbay kriyiqkunata, shumaqta kawsananllapa.'
  tgl-ULB: Ipinapahayag ng mga apostol ang kanilang patotoo tungkol sa muling pagkabuhay
    ng Panginoong Jesus ng may dakilang kapangyarihan, at labis na biyaya ay napa-sa
    kanilang lahat.
  cbs-NT: Januxun Jesúsun kushipayabun jaska Xanen Ibu Jesús bestenkainima jawen kushipa
    unankin jatuki chanikubainaibu ikunwainbu dasibi Diosun jatu duajaidawakubainaya
  xtm-NTPP: Te tee ni tetniñu ya ma, ka yikuu de ka ndakani de ja sukan ni ndateku
    Jesús iya tátnuni ma nuu ndaka ñayii ma. Te Su'si ma, kua'a xeen ja vii ja va'a
    ni yo skuta'vi ya ndaka de ma.
  nnq-nnq: Achandundame ngabachalakicha kwa makakala ndu ga kuyoka kwa Angwana ana
    Yesu, na Nnoongo ngabape upeele boa.
  bao-NT: Jesús yee quetire wederi maja pea, Wiogʉ Jesús cʉ̃ ca cati tuarique quetire
    do biro tiiya maniro to birora wedecã nʉnʉa waaupa. Ʉmʉreco Pacʉ pea cʉ̃ja niipetirãpʉrena
    bʉaro jañuro, añuro cʉ̃jare tii nemo nʉnʉa waaupi.
  san-ORI: ଅନ୍ୟଚ୍ଚ ପ୍ରେରିତା ମହାଶକ୍ତିପ୍ରକାଶପୂର୍ୱ୍ୱକଂ ପ୍ରଭୋ ର୍ୟୀଶୋରୁତ୍ଥାନେ ସାକ୍ଷ୍ୟମ୍
    ଅଦଦୁଃ, ତେଷୁ ସର୍ୱ୍ୱେଷୁ ମହାନୁଗ୍ରହୋଽଭୱଚ୍ଚ|
  rmn-rmn: О апостоля барэ зораса пхукавэнас катар дживиндипэ ки Сагбуско Исусеско,
    тай о Дэл пхэрэлас алаен Пи бари мила.
  huv-NT: Miapóstoles Teat Jesús tanaámb mandeacüw, ngo memboloj masajüw wüx nipilan
    nguineay tapac alinomb Teat Jesús, cos Teat Dios xeyay ambeol nejiw.
  otn-NT: A nu̱ya yø representante p'ʉya, gä ha̱ ra̱ ts'ɛdi di ja ma̱jua̱ni̱ ngue
    bi bɛ̱nna̱te ra̱ Hmu̱ Jesús. Nu̱na̱ Oja̱, ma̱n'na bi u̱nná̱ nja̱pi̱.
  nop-nop: Bepaŋdi kahaŋ momooŋ tiyemilune Aposel heki adi Wapum Jesu’walaŋ pilapilatŋiŋ
    diniŋ mede saŋiniŋnit yoyagiŋ.
  obo-NT: Iddos mgo apostoles, ponayun dan id posivonnaa moka-atag taddot kodbadnow
    ki Disas nod Longaggon ukit to dakkoon kotuusan no id boggoy kandan. Woy id busbus
    to Monama dos kopiyannoy rin diyot langun nod pompomakoy.
  kca-kca: Апостоләт пӑ ун йурән Турәм Куща Иисус Христос нŏх ԓыԓәӈԓәм эԓты пŏтәртсәт;
    пӑ вŏԓаӈ йӑм хŏԓыйэ ԓыв пиԓԓаԓән ус.
  cak-ENT: Ri apóstoles riq'uin c'a cuchuk'a' nquitzijoj ri rubanic tok xc'astüj-pe
    ri Ajaf Jesús chiquicojol ri caminaki', y nim ri utzilüj sipanic ri nspaj-pe ri
    Dios c'o pa quivi' conojel.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤜᤠ᤹ᤖᤧ ᤐᤕᤶ ᤔᤢᤰᤛᤠᤶᤏᤢ ᤕᤧᤛᤢ᤺ᤴ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤕᤠᤶᤔᤥ ᤜᤡᤅᤧᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ᤖᤧᤴ
    ᤋᤥ᤺ᤴᤍᤡ ᤔᤧᤒᤡᤖᤢᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤜᤠᤱᤘᤠᤃᤧᤴ ᤔᤢ᤹ᤀᤡᤛᤠᤶ ᤌᤠ᤺ᤛᤢ ᤐᤡᤖᤢᤛᤡᤖᤥ॥
  mie-NT: De nīhin ndasí nácani ndá apóstol tūhun jā ní jinī dē jā ní natecū Jētohō
    ō Jesús. De vāha ndasí nī nchindeé yā ndá nchivī cándíja.
  san-TIB: ཨནྱཙྩ པྲེརིཏཱ མཧཱཤཀྟིཔྲཀཱཤཔཱུཪྻྭཀཾ པྲབྷོ ཪྻཱིཤོརུཏྠཱནེ སཱཀྵྱམ྄ ཨདདུཿ, ཏེཥུ
    སཪྻྭེཥུ མཧཱནུགྲཧོ྅བྷཝཙྩ།
  qve-NT: Hinaspapas apostolkunaqa ancha atiywanraqmi Señor Jesucristopa kawsarimusqanmanta
    yachachiranku. Hinaqtinmi Diosqa llapallankuta anchata yanaparan.
  pao-NT: Mu tuukwewabe meeoo ka Te Pabe'e-witu waha, “Soo Te Pabe'e ka namayodase
    tusootabuese, yise ka Te Naa pooha mu numu tzapoonnekute.” Soo Te Naa ka mu tunaka'oedyukudu
    sootuhi.
  cbu-NT: Isus wámachtash tayaspatampaneemari taarangana. Isus támarangiya táta táta
    ashtaranaya. Ashirucha, Apanllsha wanasir naparangiya; ichinguru istarangiya.
  usa-usa: ánibo timáyíkarai-wayukama yeráwáqá Îtuma pukéna itó-urain-aimma téta wení
    akoqnáá-yataaqtabagaraq tirááe.miráitana máqtemma Áánûqtuma wení íráqô-yataa yímikaiye.
  soy-soy: Uléécɑɑ yɛ pɛɛ pitumɛ ńnɑŋɛ hɛlɛ pin nɛ nyísɛ rɛ Upíimɑ Yeesu yɛ nkpɔ
    kɛ́mɛɛ yisilɛ, Uléécɑɑ un pɛɛ Kirisi pikɔ́ nnɛ́í mɛyɑ̃́ kpɑ́lɛ̃.
  hui-hui: Abosolo biarume Anduane Homogo Yasu ibu homowa mo heya ho kaore lalu hongo
    howa lalu hene. Ani bialu heago hondowa Ngode Datagaliwabehanda ti bibahende mo
    turu halu biamogo timbuniore bialu hene.
  amf-amf: Kiristoos yisa tarjamonnante kinin yittsaana eenaar Imbaa wontea Yesus
    dembhira kinin dhaabhonam gebhon kantanka eenna ke tarjade. Barjosa sunin imintono
    ke wuldar ko dahade.
  quc-NNT: Ri apóstoles ruk' nimalaj chuq'ab' xkitaqej u tzijoxik chi qas tzij xk'astaj
    ri Qajaw Jesús chkixol ri käminaqib'. Ri Dios k'ut kuya nimalaj taq tewchib'al
    pa ki wi' konojel ri kojonelab'.
  dob-dob: Ta wate ꞌInapwana Yesu ꞌana tosimanao nidi siewaiwai wawasae ꞌina toololimana
    ꞌana simana manuna, ta maiboꞌadi sieobooboboma leleleya.
  wrs-wrs: Sesoasongolnambara moalamangnindva ishunvna indhanamba osva, mendekliva
    Yesusva tanam phona pokamariniva. Wo Sesoava indkumbim Kristusnindmba awothowol
    vena mindnam.
  mca-mca: Qi pa'aj pa' ƚet'unha'x hekhewe' apóstoles qa nite' yili'ij pa'aj in nifel
    in iƚa'x iye pa' Yatsat'ax'inij Jesús, qa qi pa'aj in yi'fen pa' Dios.
  tzo-TZC: Ti jcholcꞌopetique tsots xuꞌ yuꞌunic. Ta xalbeic scꞌoplal ti ichaꞌcuxi
    ti Cajvaltic Jesuse. Scotolic ep ta xꞌacꞌbatic bendición yuꞌun ti Diose.
  mya-mya: တ​မန်​တော်​တို့​သည်​သ​ခင်​ယေ​ရှု​ရှင်​ပြန် ထ​မြောက်​တော်​မူ​ခြင်း​အ​ကြောင်း​ကို
    တန်​ခိုး ကြီး​စွာ​ဖြင့်​သက်​သေ​ခံ​ကြ​၏။ ဘု​ရား​သ​ခင် သည်​သူ​တို့​အား​လုံး​အ​ပေါ်​သို့​ကောင်း​ချီး
    မင်္ဂ​လာ​ကြွယ်​ဝ​စွာ​သွန်း​လောင်း​တော်​မူ​၏။-
  gng-NT: '*Yesu ya tondb ŋmɔbe mitɔciɛnm ki kundeh imɔ̀n ki teh Yonbdaan *Yesu mɔnbe
    ki mɛkre'' bitɛnkpiib ni. Nɛ Uwien juokeh biʼkɛ ki gbiekeh.'
  cbi-NTPO: Tsejtu Jesús' mitya kuinda kenu lara' eramu rukulaya yuj feete' papatila,
    Jesús uwain peyatun mangujve tiititu. Tsenñu Dios yalanu mika ura' iware' puiwaawaakemi.
  ikk-NT: Ndị-ozi hụ pụ-ichẹn hụ a kpa okẹn ikẹn wẹ gi ghọsịchanrịn nị Di-nwọnni-ẹnyi
    wụ Jesu a ghagụọ ọnwụn lihi nke-esi; Osolobuẹ hụ e yeni wẹ ẹka ọhụnma-ọhụnma.
  leu-leu: Pana gutan molava paaliu, a mu yaamut si Yesus ri lo kuusan a to faꞌulaian
    si Memai Yesus e a Piran a tavai nari pana xakaavangan xatam molava sina.
  maz-NT: C'o apóstole sido mi zopjüji c'o nte mi xipjiji c'ü vi te e Jesús. O ch'unüji
    ja va zopjüji; nguec'ua c'o jña o zi'ch'i o̱ mü'bü c'o nte. Mizhocjimi o mbös'ü
    texeji.
  bod-N: སྐུ་ཚབ་པ་རྣམས་ཀྱིས་ནུས་མཐུ་ཆེན་པོའི་ངང་ནས་གཙོ་བོ་ཡེ་ཤུ་སླར་གསོན་པའི་དོན་དེ་ལ་བདེན་དཔང་བྱས་པ༌དང༌།
    མི་ཐམས་ཅད་ལའང་ཐུགས་རྗེ་ཆེན་པོ་ཐོབ།
  tca-NT: Rü yema ngúexü̃gü ga Ngechuchu imugüxü̃ na Tupa-naãrü puracü naxügüxü̃cèx,
    rü Tupanaãrü poramaã nüxü̃ nixugüe ga ñuxãcü wena na namaxü̃xü̃ ga Cori ga Ngechuchu.
    Rü Tupana rü poraãcü nüxü̃ narüngü̃xẽẽ ga guxü̃ma ga yema yaxõgüxü̃.
  zpl-NT: Nu cuna elietsaꞌ Diose, bee apóstol unilá beella nú neli nú uhuañi zeca
    Jesucristo stucu bese lu eluti, nu chiquiꞌ uriꞌi Diose nú neca nzeꞌca lu cuendaꞌ
    yebeella.
  mbc-NT: Mîrîrî yai Jesus pîmî'sa'ka'pî Paapaya ekareme'pîtî'pî to'ya meruntî ke.
    Mîrîrî ye'nen kure'ne morî pe to' e'to' ton tîrî'pî Paapaya to' pia.
  ndg-ndg: Kwa nguvu kolo mitume babile bakiutangaza ushuhuda wabe kuhusu ufufuo wa
    Ngwana Yesu, na neema ngolo yaibile nnani yabe yote.
  wsk-wsk: Sokel duap bo apostle alo nunga gi sapakaso, se Kari Biya Jesus kueram
    ale barasam mu ko dugu duap balu balu geragakasan. Se Kaem ko gomang lila suen
    la nunga iramuram.
  toj-NT: Jaxa jecabanum jumasa mi nix yaahue can ja yaljel ja jastal yilahue sacui
    ja Cajualtic Jesusi. Con todo fuerza huane. Yioje juntiro ja slequil sc'ujol ja
    Diosi.
  kkl-kkl: Allahri, “Nimiag lag pho'oro ambatsululom,” aro mikip nenelamsiogpa, Yesusti
    wepto pogsiognangdi, “Nu salehiropne, Nuro Yesus Allahri kamag nembaonge ibobo,”
    aro sol wali uro ambarelamsiek. Sin ni tanekori, “Allahri to'opto o'ona sembamsil,”
    senelamekti, o'ona senel talamek.
  tbc-tbc: Ago dugo ru dabai tubun anda yak lo, aposel adi Tubun ak Jesus kumaen imasa
    yak san bilaluŋ dubal ilasa se ya. Agod Anut san ilo panek tubun mi an iŋ fidian
    tinid fo iwali idu ya.
  sna-sna: Vapostori vakaramba vachipupura nesimba kumuka kwaIshe Jesu, uye nyasha
    huru dzaiva pamusoro pavo.
  smk-NT: Saray apostoles, naiduma a pakayadi' ra sa pangibari-barita' a pinasubli'
    nayan mabyay nin Dios si Uunuren tamon Jesus. Ket si Dios, nibu'bo' nay tulong
    na konran sarba ran mammemper.
  grc-TCGNT: Καὶ μεγάλῃ δυνάμει ἀπεδίδουν τὸ μαρτύριον οἱ ἀπόστολοι τῆς ἀναστάσεως
    τοῦ Κυρίου Ἰησοῦ, χάρις τε μεγάλη ἦν ἐπὶ πάντας αὐτούς.
  gof-WFTW: Hawaarti Godaa Yesuusi hayqoppe denddidayssa gita wolqqan markkattosona.
    Xoossay entta ubbaas aadho keehatethaa darssidi immis.
  spa-BLM: Con gran poder, los apóstoles daban su testimonio de la resurrección del
    Señor Jesús. Una gran gracia estaba sobre todos ellos.
  kyz-NT: '@see-verse:ACT.004.032'
  dao-dao: Acunüng, ngsä he naw johit däm üng Bawi Jesuha thawnak be cun saksi na
    u se; ami khana dawkyanak Mhnam naw jah peki.
  cya-cya: Yu ta'a mda'an ca Jesús, tnu 'a tiquee yu nchcui' yu lo'o nten si'yana
    mdyiqui'o Ñi X'nan na Jesús, lo' Ndiose m'ni ñi cha' mtsa'an yu'hui cha' tsu'hue
    'in ñi ni' cusya 'in jun.
  beu-beu: Senge Lahatala kavasa metma Eetvala ang naung inang senge ini nehe at hubait
    hula, Mutu Yesus aamina angu Ana bot bale aabeta tila. Ini bot uuling ieng taang
    ateing iila. Senge bot Lahatala Ana aaung-hama metma mainang mitoang mirae.
  wrk-wrk: Nanamuku manjijba jali Jisuswanyi, yali karu kajamuku Jisuskanyi. Yanyba
    yali Jisuskanyi janybikanyi nangka, baki wankiykanyi mili. Yanyba yali ngiruka.
    Yabimbayi Kudwanyi kunyba yaji yalungi, maruka jali muwa nangangi. Kaja mama yalungi,
    kaja jumbala. Kudiyawanyi nanamukunyi, yali wajba yiningki jambanyi, yiningki
    barrawunyi. Wudumba yali dungala nanankanyi yajinyi. Jalili yalu wudumba nanda
    dungala, wajba yalili dungalanyi nanamuku jali manjijba Jisuswanyi. Baki nanamukunyi
    jali manjijba Jisuswanyi, yalili wajba nganinyi kudiyanyi dungalanyi, jali mikuyaji
    dungalanyi nangandu. Barriwa.
  nii-nii: Jiisas nge ek se andiłmin wumb ei, Jiisas nga konj tonu pum nik, ek ei
    ninjing. En enim ek ninjing, ek ei dinga pim. Pii gii ninjing wumb ei Gos nge
    noman ka mołpu poru nim.
  ign-NT: Tacahe, tímiya­na­vanahi ena apóstoleana eta náechaji­si­hairahi eta máechepu­sirahi
    ema Viáquenu Jesucristo. Tisuapa­ca­repaicha eta náimitu­ra­pianahi. Máimica­ta­ca­va­ca­hivare
    ema Viya ena téhica­napahi ema Jesús. Namutu éna, tipicau­cha­ca­rea­na­hivare
    ne achaneana.
  dik-NT: Atuuc Jethu aake cï Nhialic yiëk riɛldït, ku bïk aa lueel ke cïï riɔ̈c lɔn
    cï Jethu Bänyda rot jɔt raŋ yic. Ku keek aya, aake cï Nhialic dɔɔc apɛidït.
  cac-cac: Axo eb' schecab' Jesús ix tec'b'an sb'a yalaneli to ix pitzvixi Cajal Jesús
    chi'. Axo Dios ix och yed' eb' creyente smasanil.
  tzj-E: J-e' apóstol njelal k'ij nqueya' rbixic njelal jquetz'ton tzrij tak xc'astaja
    Jesús, y congan rpoder Dios c'ola cuq'uin y c'ola utzil rxin Dios pquewá' conjelal.
  san-BUR: အနျစ္စ ပြေရိတာ မဟာၑက္တိပြကာၑပူရွွကံ ပြဘော ရျီၑောရုတ္ထာနေ သာက္ၐျမ် အဒဒုး,
    တေၐု သရွွေၐု မဟာနုဂြဟော'ဘဝစ္စ၊
  yaa-NT: A Jesúsnoa yoimisfãfe, “Nõko Ifo Jesús noko nãxofiax mã anã otoni,” ixõ
    ato yoinifo Niospa Yõshi Sharapa ato shinãmanaino. Nãskakẽ keyokõi nã chanĩmara
    faafo Epa Niospa ato shinãmasharaino inimakõinifo.
  cab-NT: Ába jasígirun apóstolugu adímureja luágu lásaarun Wabúreme Jesúsu lídaangiñe
    oúweni láu sarágu ubáfu, ábati labíniruniña Búngiu sun jagía sarágu.
  clu-clu: Sigi anang imo ang mga apostolis ang mga katiringalaan sa pagpamatood nga
    si Ginoong Jesus nabanaw manda. Kag mabaul ra anang bolig ang Dios sa tanan nga
    mga tomoloo.
  swh-ULB: Kwa nguvu kubwa mitume walikuwa wakiutangaza ushuhuda wao kuhusu ufufuo
    wa Bwana Yesu, na neema kubwa ilikuwa juu yao wote.
  tpt-NT: Ex yu jamalaqachal ni Jesús va kun tapꞌasta tataylhaꞌal laqputeꞌenin ni
    ixkujchoqotacha ni Jalhachimoꞌonuꞌ Jesús. Ayaj ixtalapaxkay la ixjatsukuntikꞌan
  aai-aai: Tur Abarayah fair gagamin maiyow iwanih hibat Regah Jesu ana misir maiye
    hiorerereb, naatu manaw kabeber Godane gagamin maiyow tafahimaim isuwai ra’iy.
  sny-sny: Lu aposel ape mo lai kairefi erasi pefine a'i lu taune ma'e apou au te'e
    fiyariteye. Lowe apou te'eye. “Meni Owane Jisas, Owane Sitewi lai si tame ta'ane
    norohuwe sineye. Peri ape ne pefine a'i tene.” Sosu Owane Sitewi lai lu taune
    werese, peri lo umasiteye ape, le lowe ma'e au te'e wisereye nine'iteye.
  myy-myy: Sita rʉcorã, ito yicõri wiri rʉcorã, gãjerãre ĩsiyijarã ĩna. Iti ĩsicõri
    niyeru bʉjayijarã ĩna. Niyeru bʉjacõri apóstol mesare ĩsiyijarã ĩna, bojoro bʉjarãre
    ĩna ĩsitoni. Ito bajiri ĩna rãca gãna sĩgʉ̃jʉa bojoro bʉjarã mañijarã ĩja. Jesús
    oca quenarise riaso jidicãbisijarã apóstol mesa. “Jesús ĩ godaja bero, mʉcana
    tʉdi caticõri, ñami mʉcana”, yi queno sẽo quenaro gotiyijarã ĩna masare. Ito bajiroca
    Jesure masirã ñarocõreti queno ĩna wanʉ quenatoni, ĩnare ejabʉayijʉ Dios.
  trc-NT: Ne̱ nij apóstol cuneꞌ Jesucristó man nata̱ꞌ se na̱na̱ soꞌ rihaan yuvii̱
    me se nucua̱j ndoꞌo nataꞌ nij soꞌ se vaa cunuu iꞌna̱ꞌ uún Jesucristó si̱j ꞌni̱j
    raꞌa man níꞌ a. Ne̱ quiꞌyaj ndoꞌo Diose̱ se lu̱j cheꞌé cunuda̱nj nij soꞌ a.
  cut-NT: Numacuahn vederihquentiyon yahn Dendiohs rahndudo ihyan apóstol chahn che
    ntuche Dihvo vo Jesucristo, ne a̱ma rinan Dendiohs nducoya̱ca ihyan chahn, redin
    ye che chenan cuma ye vedeyahino nduco vih.
  bel-bel: Апосталы зь вялікаю сілай сьведчылі пра ўваскрэсеньне Госпада Ісуса Хрыста;
    вялікая мілата была на ўсіх іх.
  zlm-KSZI: Dengan kuasa yang hebat rasul-rasul itu bersaksi tentang kebangkitan Junjungan
    Isa. Kasih kurnia besar melimpahi mereka sekalian.
  gdr-gdr: Ɨ ɨtmɨkitijog rɨgap yɨr ungata yɨt apurento ukoi danda kɨma Yonggyam Yesumna
    utnyita gatab. Ɨ kwa God ma ukoi wurar re kea komkesa gar ke utkunda rɨga wa kumbɨnd
    yɨbnonj.
