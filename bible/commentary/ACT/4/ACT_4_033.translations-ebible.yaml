  nce-nce: Na Aposel ho bu tako afutukuna, Tako Ho Jisas matëmatë mago kë huju tëglebë
    gali, onehome të mëtetakefëtëma. Na Goto bume lëgaitameme tako fleflesumu latletëme.
    Na bume ululu sle totome na bu tafa sle mëtla.
  pol-UBG: Apostołowie zaś z wielką mocą dawali świadectwo o zmartwychwstaniu Pana
    Jezusa i wielka łaska była nad nimi wszystkimi.
  qxh-NT: Espíritu Santu yanapaptin, Jesúspa caćhancuna sumaj musyachicuycaran Taytanchi
    Jesús cawarimushanta. Llapan irmänucunatapis llaquipashpan Tayta Diosninchi sumaj
    yanaparan.
  nwi-nwi: Nəgkiarien kape aposol mɨnə, nanmɨn aikɨn. Kɨni iriə kɨmnhani-ərhav mhamə,
    “Yesu in Yermaru kapətawə. In rɨmɨmragh mɨn ye nɨmhəyen kafan.” Kɨni Kughen rɨvəhsi-pən
    nɨhuvəyen kɨmi əriə.
  kmo-kmo: Haraga pawa yechaga tarek, Aposel yecha Harapa Jisas riita saniyeechi sokwar
    boboyen eena sawotar. Sawotarek, God riita riiti hadabas boboyen yechak gwotiir.
  agr-agr: Tuja Jisus chicham etsegtugkatajum tusa etegkamu aidaushkam, Apu Jisusa
    senchijin ni maam nantakiuwa nuna pachisag etsejuidau, imadiagtai Apajuishkam
    niina nemagkaju aidaunak senchi yayau.
  kyc-kyc: Dokopa aposele dupwame Kamongo Yesu lopo epeyamo kandeyama lao porayapala
    leyami. Dokopa nakama peparae ama elyape mee keyange ingyuo kareyami.
  urd-GVU: اور رسول بڑے اختیار کے ساتھ خداوند عیسیٰ کے جی اُٹھنے کی گواہی دیتے رہے۔
    اللہ کی بڑی مہربانی اُن سب پر تھی۔
  yre-NT: '''Plɛblɛ -dan nɛn -wlɔ "bɛ, -a ''bɔ ''a nɛn o Minsan Zozi ''le wluandɩ
    -kanɔn ''va wɩ ve minnun lɛ, ɛn "nyian bɛ, Bali -le -fɛa a o man ''kpa.'
  fuh-BKF: Nulaaɓe ɓeen ina ceedoroo ummitagol Iisaa Joomiraaɗo e baawɗe mawɗe. Moƴƴere
    mawnde ina woni e maɓɓe ɓe fuu.
  arl-NT: Jesu saquiriojosano pueyari Jesu samiitianujiniji poojotaquiaari jiyanohua
    cumaacata. Naajuhuaj, Pueyasoori puetunu Jesuucua tiuuniaajanaa naacuriquiaa jiyanohua,
    shuquiriaatia nojori quiniuria.
  ziw-ziw: Kwa nguvu nkulu wasigilwa waukula kuyuka kwa Zumbe Yesu, Chohile naye kawajimbika
    wose.
  grc-TR: Καὶ μεγάλῃ δυνάμει ἀπεδίδουν τὸ μαρτύριον οἱ ἀπόστολοι τῆς ἀναστάσεως τοῦ
    Κυρίου Ἰησοῦ, χάρις τε μεγάλη ἦν ἐπὶ πάντας αὐτούς.
  nag-nag: Aru apostle khan dangor takot pora, Probhu Jisu jinda hoise koi kene gawahi
    di thakise, aru taikhan sob logote Isor laga anugrah thakise.
  eng-OEBCW: The apostles continued with great power to bear their testimony to the
    resurrection of the Lord Jesus, and God’s blessing rested on them all abundantly.
  knj-NT: Ja' eb ẍejab Jesús, caw tec'an c'al chi yute sba eb yalon el oj tzet utbil
    tol jix pitzc'u a naj Kaawil Jesús. Caw chi oc c'al Dios yetoj eb creyente smasanil.
  deu-1912: Und mit großer Kraft gaben die Apostel Zeugnis von der Auferstehung des
    HERRN Jesu, und war große Gnade bei ihnen allen.
  san-PUN: ਅਨ੍ਯੱਚ ਪ੍ਰੇਰਿਤਾ ਮਹਾਸ਼ਕ੍ਤਿਪ੍ਰਕਾਸ਼ਪੂਰ੍ੱਵਕੰ ਪ੍ਰਭੋ ਰ੍ਯੀਸ਼ੋਰੁੱਥਾਨੇ ਸਾਕ੍ਸ਼਼੍ਯਮ੍ ਅਦਦੁਃ,
    ਤੇਸ਼਼ੁ ਸਰ੍ੱਵੇਸ਼਼ੁ ਮਹਾਨੁਗ੍ਰਹੋ(ਅ)ਭਵੱਚ|
  nob-LB: Apostlene talte med stor kraft om at Jesus hadde stått opp fra de døde.
    Gud var god mot de troende.
  ntj-ntj: Nyangka tjukurrpa watjalpayilu-ya kurrurnpa rapalu watjaranytja Tjiitjanya
    mirritjanu wanka pakantja. Nyangka Mama Kuurrtu wanalpayi pirninya-tjananya walykumunura
    kanyiranytja.
  sxb-NT: Awatumwa awa Yesu waatanika okulaga awantu amangʼana aga okuziuka okwa Omwami
    Yesu na amaani kandi Katonda yawasereka ino mu emirimo giawu.
  nhu-NT: Ɛ Nyo' nya mvuŋgay mvu baay ɛ̂ boom bo ntum e bo Jisos e, ɛ bó bvuu no fewci
    kɛ ɛ̂ bonyii tɛmyi lo lɛ Tata Jisos to nu ɛ buy yî kpwe le. Ɛ bó no nu ɛ Nyo'
    ɛ buw bó bô nfi we baay.
  row-row: Basa ma Lamatualain fee koasa neu dedenu nara, fo rafadꞌe atahori oi Lamatuaꞌ
    Yesus nasodꞌa baliꞌ ena. Huu sira rita no mata nara ena. Basa ma Lamatualain fee
    papala-babꞌanggiꞌ lenaꞌ seli neu se.
  msy-msy: Egha aposelba Iesus aremegha ua dɨkavizir bizir kamɨn gun gumazamiziba,
    Godɨn gavgavimɨn amodoghɨn me mɨgei. Ezɨ Godɨn apangkuvir ekiamra me ko iti.
  agg-agg: Hoafɨ sowandümo homo-rundeimbɨ ai God Sisasɨmbo yɨfɨhündɨ botɨmarirɨ hoafɨ
    wataporɨmbo-marundɨ ra ŋgɨnɨndɨyo. Ranɨyo asu God ai nindou ranaheimbo fehefendürɨmbo
    hohoanɨmo-yundürühɨ afɨndɨ aboedɨ-aboedɨ-mareandürɨ.
  ptp-ptp: Mêd Yesu nue ngɨvihi nêl kɨyang hɨxôn xêkɨzêc nêbê Apumtau Yesu kɨdi lec
    vac yibên, dɨ xomxo vông vinên vɨhati, he dô vac xêyaa vin lecên nɨlô.
  nak-nak: Egiteu la bilalaha te Iesus, la igogolu tegiteu la valolo te la isale Iesus
    moli, ale eia peho, eia goio mahuli rivu lou. La valolo tegiteu tivura. Egite
    tomi gabu sesele la gilogo uru te La Tahalo Uru.
  lbb-lbb: A aposella la warwara talapor taum ona tnan rakrakai, ana lalaun ulak ana
    Leklek e Iesu kusun a minat ning la ka oroi tari. Pa a tnan marmaris ane God i
    kes onla rop.
  kan-2017: ಮತ್ತು ಕರ್ತನಾದ ಯೇಸುವಿನ ಪುನರುತ್ಥಾನಕ್ಕೆ ಅಪೊಸ್ತಲರು ಬಹು ಬಲವಾಗಿ ಸಾಕ್ಷಿ ಹೇಳುತ್ತಿದ್ದರು;
    ದೇವರ ದಯವು ಅವರೆಲ್ಲರ ಮೇಲೆ ಪೂರ್ಣವಾಗಿತ್ತು.
  cso-NT: Hi³ jáun² ca³la³ hi³ pin³ lɨ́n³² bíh¹ jáɨ¹³ quioh²¹ *tɨ³² tsá² quian³² hí³
    jë¹ Dió³² ca³cué³ jú¹ tson² la³ má²cue³² jáun² hi³ tson² bíh¹ ca³jenh¹³ Jesús;
    hi³ jáun² Dió³² ca³ma³hé² ma³mieh² lɨ́n³² ca³la³ jɨ³lɨn² tsá² hí³.
  ena-ena: Hulaŋ Jisasɨ lɨbɨmɨŋami agɨlaŋ nulɨdɨ Hekɨlɨ Jisasɨ hɨmavɨla cɨhu hɨhi
    iahami agasaŋ abavɨhadami. Abavɨdaci hulaŋ iamɨgali limu hɨhɨle agɨlaŋ abavɨhadami.
    Nulɨdɨ ciaŋ agaŋ vɨdɨvɨdɨŋ daŋ uavɨhadami. Lɨhavɨdaci Asɨ agaŋ hulaŋ iamɨgali
    sɨkasɨkan Jisasɨ saŋ hɨji vɨdɨvɨdɨŋ lamavɨhadami agɨlasaŋ mavɨn hɨnihɨni nulɨdɨ
    sɨhɨvia sɨbaŋ migɨladami.
  nbq-nbq: It lakbogogi ako en, “Nenasin Yesus hombagagirik iluk akluk mondok yagagi
    o,” yiluk, enalon embetetek enane anye vaga wene ako vagalogo yugeregek nagu lagagwa.
    Yugeregek lagu-sigik, Ala en adenggen wisane enovaga bugu lagagi.
  tgo-tgo: Ghalɨŋae gharaghambɨ weinji Loi e lenji gharematuwa thɨ utuŋa Giya Jisas
    le thuweiruva utuutuniye na Loi i mwaewo laghɨye moli weŋgi.
  yap-yap: Me ri yib gelngin e pi apostel ngar weliyed murung’agen e fos ko yam’ ni
    tay Somol Jesus, me ri ayuwegrad Got ni yad gubin.
  mop-NT: Le'ecoo' u yaj xa'num a Jesusu, yanoo' u muc' u t'an ti tanoo' u tzicbaltic
    a Jesus ti ca' cuxlajiji. Aantaboo' tulacaloo' a hermano u men a Dioso.
  tet-tet: Kristus klosan sia nodi Naꞌi Maromak beran boot, katak lia nosi Naꞌi Yesus
    moris nikar nosi mate. Naꞌi Maromak moos natuun matak-malirin naresin rua-ruan
    baa sia.
  hlt-MCSB: Boeipa Jesuh thohkoepnah te caeltueih rhoek loh a laipai neh thaomnah
    a len la a thuung uh vaengah amih boeih soah khaw lungvatnah muep om.
  xtd-NT: N‑kida Jesús, Ia kuu Xtoꞌo‑ro, xa n‑kunuu tnuꞌu n‑ka jaꞌan se n‑tundaꞌa‑ia
    xaxeꞌe xa n‑ka kakuneꞌe‑s xa n‑nandoto‑ia. Yo n‑xo chindee ñaꞌa Ianyuux xa daa
    n‑ka xo jaꞌan‑s.
  mdy-ETH: ዳኪንቴዞንሢያ ጎዳ ዬሱሴኮ ሃይባፓ ዔቂፆ ዼኤፒ ዎልቄና ማርካዺ ኬኤዛኔ፤ ፆኦሲያ ዔያቶ ቢያሢም ሚርጌ ዼኤፒ፥ ኮሺ
    ማዾ ማዻኔ።
  spl-spl: Yawu manmâ Yesuŋe mumuŋambâ yahalop yakât den pat ya aposololipŋaŋe lohimbi
    belângen manbi ya ekyongoŋetâ nâŋgâŋetâ bulâŋe olop. Otmu Anitâŋe mâmâŋe otyiŋgimu
    kulem topŋe topŋe meŋetâ lohimbi kerekŋe yekmâ heroŋe nâŋgâyiŋgiwi.
  usp-NT: Wi' jcowil ranmak yak jtako'n Kakaj Jesucristo chi jb'ij chi tz'eti' xc'astasaji'
    jwich Kakaj Jesús ri Kajawl laj jcamnakl. Y Kakaj Dios xya' sub'laj rutzil ranm
    rechak juntir rib'ilak.
  zav-NT: Na' apostol ca' gwnitə'ətezə gwnite'e boso'ozeɉni'ine' beṉə' de que Jeso'osən'
    bebane' ladɉo beṉə' guat ca'. Na' Diozən' goclenchgüe' ḻega'aque' len bi de'en
    gwso'one' na' bene' par nic̱h beṉə' yeziquə'əchlə gwsa'apəchgüe' ḻega'aque' respet.
  sgz-sgz: Mái Káláu a asosah i tan apostolo mai lala rakrakai, ki ngorer dik mangan
    mai arbin sur Konom Iesu ngo ákte liu kaleng má. Mái Káláu a urai kán lain artangan
    mák bonta di no.
  kek-NT: Eb li apóstol cauheb xch'o̱l chixch'olobanquil xya̱lal lix cuaclijic cui'chic
    chi yo'yo li Jesucristo sa' xya̱nkeb li camenak. Ut li Dios quirosobtesiheb chixjunileb
    chi nabal.
  blz-NT: Poposuu' iya'a isian kuasana Tumpu pataka i raaya'a nompotuutuu' se' i Yesus
    notuo'mo soosoodo, ka' balaki' tuu' a kaporeanna Alaata'ala na ko'ona i raaya'a.
  poe-NT: Tí sín tsíkjeyá Jesús mé kaín a̱sén sín chrónkaxín sín kíxin nkexrí xechón
    Ìnchéni Jesús. Ntá Dios a̱ntsí kjuíncheyaon kaín sín.
  san-TAM: அந்யச்ச ப்ரேரிதா மஹாஸ²க்திப்ரகாஸ²பூர்வ்வகம்ʼ ப்ரபோ⁴ ர்யீஸோ²ருத்தா²நே ஸாக்ஷ்யம்
    அத³து³​:, தேஷு ஸர்வ்வேஷு மஹாநுக்³ரஹோ(அ)ப⁴வச்ச|
  cof-NT: '@see-verse:ACT.004.032'
  srm-NT: Hën dee Tjabukama u Masa Jesosi ta konda da lanti nöömö fa Masa Jesosi weki
    a dëdë. Nöö fa de ta fan dë, di fan u de abi kaakiti, nöö a dë u si tuutuu taa
    Masa Gaangadu ta tja de ku ën bunuhati seei.
  qvs-NT: Jesuspa aklladu yachachikuk runakunaka sukaman allita yachachikuykarkansapa
    Señor Jesukristu wañushkanmanta kawsamushkanta. Chashna allita yachachikuptinkuna
    Tata Dioska paykunata sukaman yanaparkansapa.
  zca-NT: Ngoknu Dios rë apost par midi'zh bixa' walika nguruban Jesukrist, no dox
    ngoknu Dios rë bixa'.
  cbc-NT: Apóstolea majã pʉame tʉ̃goñatutuari, marĩ Quetiupaʉ Jesús cariacoatacʉ nimicʉ̃ã
    nemo cʉ̃ cacatiriquere camasãrẽ na quetibʉjʉyuparã. Bairo na caquetibʉjʉro, Dios
    pʉame caroare na jonucũñupʉ̃.
  qxo-NT: Mana mantsacuypam apostolcunaga Señornintsic Jesucristo cawamunganta willacuyargan.
    Y Jesucristuta chasquicogcunata Tayta Dios pasaypam yanapargan alli cawacuychö
    cayänanpä.
  mox-mox: Ta tovaletuyana me edi waiwai qiduana Kaiwabu Ieisu ena yaʼitoto ʼevivi
    ʼaligega isimanea tomotau ʼidia, ta Yaubada tovetumaqana qabudi ena veyoluba qiduana
    neidi.
  kew-kew: Goa pua aposel kogono aanumi Aa Mudu Yesu matmat-para aba rekesa-daa agaa
    puri paloa lakesimi. Ora goa pua nimu madaare Gote-na epe raba meape kone mea
    isa.
  dww-dww: Dabudine apasol ma rewapana vavasaḡidi Bada Yesu ya guri ya midisuḡuna
    awai matematena. Be Mamaitua sagu dosinama matabudi ḡarodie ya riupore yovoḡena.
  twi-ASANTE: Asomafoɔ no nam tumi a emu yɛ den so dii Awurade Yesu wusɔreɛ no ho
    adanseɛ na Onyankopɔn hyiraa wɔn nyinaa.
  aoj-aoj: Amom aposel mawalapa basef maꞌipasefa Jisas Dembinai apeꞌinai notanima
    nogosafel, eaꞌ basef amamifi banagef aꞌowaꞌ. Eaꞌ okom Godi nagatopalopa esis dowafi
    aꞌ luꞌuna aꞌowaꞌ ma epes isimba hiasi sagahapifanai.
  cbv-cbv: '@see-verse:ACT.004.032'
  taw-taw: Bɨ Jisas takaw nop dad ameb okok, takaw kɨli ak, takaw awl kɨles gɨl agelɨgɨpal,
    Bɨawl Jisas nop ñag lel kumɨl tɨkjakek, nop nɨgɨnok agelɨgɨpal. Pen God kɨlop
    mɨdupsek dɨtep yɨbɨl gɨl, gɨtep gak.
  jic-NT: Apostolpan tjowelepj la p'a jilal yupj salejeptsja qjuis Jepa Jesús jas
    tjijyünsa tepe'e mpe, pü'ü niswá. Dios jis capj tjep'ya'sa 'ücj jis la veles,
    mpes pajal 'üsüs tepyala yupj tjowelepj mpes. Dios pasal 'üsüs la tjiji pjü yupj
    jilal.
  zap-NT: Kesentyent rap yra poxter poder wkazëët men ne nli wii men wban Jesucrist,
    no kesentyent waknonen Dëdyuzh men yra men.
  wer-wer: Pël ëak Yesuu ngön yaaö omnarö weëre kosang kësang wak pitëm Aköp Yesu
    weletakaan wal ëa pöten omnaröen ök maan Anutuuk omën piin kön wi kosang wesa
    pörö komre kolap kaö elmëën pit ompyaö wakaima.
  ipi-ipi: Wuane pua ateai-kola, aposolo akali tupamane Gotena piape tailo wete puato,
    Akali Andane Jisasa bala malinga ika leane lo pii lamawua ateainipia. Okone angi,
    Goteto Jisasa lo bilipi lene wandakali pitaka ondo wete wato, wayumane moyo ateaipia.
  qul-NT: Apostolcuna atiywan willarkancu Señor Jesucristopaj causarimuskanmanta.
    Diostaj tucuynincuta sinchita bendicerkan.
  tnc-tnc: Ĩ'rãrimarã naro'siji ka'iareka imarã, suᵽabatirã wi'ia aᵽerãte nijirũkia
    nareka imarã, sawaᵽa niñerũ natõᵽoika aᵽóstolrãkare nijika, wayuoka baairãte najeyobaaerã.
    Suᵽa imarĩ nakaki ĩ'rĩkaoka wayuitaka baaikite imaberika. Suᵽabatirã Tuᵽarãte
    nare jeyobaamaka jiitakaᵽiji “Maiᵽamaki Jesús reyariᵽotojo õñia jariᵽe'rikaki”,
    ãrĩwa'ri aᵽóstolrãkare wãrõrija'ataberika. Suᵽa imarĩ Jesúre yi'yurã rakamarãja
    jĩjimaka nimaokaro'si Tuᵽarãte nare jeyobaaeka.
  ter-NT: Koati ênoti xunako Itukó'oviti xokóyoke ne ápostuluhiko koyúhoyea xapa xâne
    koêku exépukopea ne Vúnae Jesus ukópea xapa ivokóvoti. Koane koati hána'itimaka
    itipánevoti ukeâti xoko Itukó'oviti oúkeke póhutihiko koxé'u neko xâne.
  bmr-NT: Jaanaa minɨsumɨnaa sihidɨ Moocaani mityari Jesu ubuheeteunoco jɨɨbeguehicauhi.
    Jaamo Moocaani imihuseri jinejetɨ cuujɨvaachutɨmo icahicauhi.
  fuf-fuf: Tawi *sahaabaaɓe ɓen no seeditora bawgal tiiɗungal fii ummutal Iisaa Joomi
    on, moƴƴere tiiɗunde kadi woni e hoore maɓɓe ɓe fow.
  mwc-mwc: Kata God apostle, maragata kaikapona i berisi wai, Bada Iesu ana bomsiri
    menina sibi mamatarei, ba God ana bigairena i utusewai ereonowasi kurisi.
  bhl-bhl: Angiwi, Sunbin-Finik e kalan kunum biilo auk so kitil so duyemse kasike,
    i kalaing kuw keko, “Feinka! Sunbin-Got e Kamok Fian Yesus elo fomkamin dim elote
    dawkalfolse te!”, angeko, bakayem tem bakayem tem de unsiliw kale. Keko beli,
    Sunbin-Got e akalem fein ibolow so kunum waneng biilo akalem ibolow folok so kasi
    koyemse kale.
  ons-ons: Pakimo, aposolo eŋe Waom Yesu seu seuo ŋine wisikae wieke, ea wane don
    kisiine zonom gorop ra qelaŋane ariu, enŋene don so dereretene ea manerop sua
    ariki paki, Waomŋo doku tau tau magu yewa eŋane zok manerop siminkaki, qesiŋone
    more mauluk one mosoponge.
  con-NTPO: Chiga tsa'caen tise'pama in'jaensi Jesúsne afasundeccuja Na'su Jesús papa
    ccase qquendya'chone condasesi tsain'bio a'i pañamba in'jan'fa. Toya'caen Chiga
    poiyi'ccoma fuitepa ñotsse tsonsi
  ghs-ghs: Ma Qaru abi nokoi Dzesu Kiristu baata neta qoridzetaho noo hiire qaami
    mee nokoi minanipamu naatemi abi minarai dzoobe ma kanakanaho isakinipamuta qaata.
  peg-peg: ପକ୍ୟାତାକାର୍‌ ଗାଜା ସାକ୍ତି ହୁକେ ମାପ୍ରୁ ଜିସୁତି ଆରେ ନିଂନାକା ବିସ୍ରେ ସାକି ହିଦେଂ
    ଲାଗାତାର୍‌, ଆରେ ଇସ୍ୱର୍‌ ୱିଜ଼ାକାର୍‌ ଜପି ବେସି ଦୟା କିଜ଼ି ମାଚାନ୍‌ ।
  txu-NT: Nhym Jeju kute ar anorja mã memã kum, —Bẽnjadjwỳr djwỳnh Jeju akubyn tĩn.
    Ar ba ne bar tĩnkôt omũ, anen mã memã 'ã ujarẽnh ar ba. Metĩndjwỳnh ne arkum tỳx
    jadjà nhym ar tỳ:x ne memã 'ã ujarẽnh ar ba. Nhym Metĩndjwỳnh arỳm tu me kunĩmã
    ukaprĩ jadjà nhym me arỳm ukaprĩ:kumrẽx.
  eng-WEBU: With great power, the apostles gave their testimony of the resurrection
    of the Lord Jesus. Great grace was on them all.
  gnw-NT: Jare mbaepuere tuicha vae reve Jesús jemimondo reta umɨmbeu yandeYa Jesús
    icove ye co ou umanocue vae reta ipɨte güi. Jare opaete jae reta ipɨacavi ete.
  mux-mux: Yesos-ni “Nanga kongunale tenji-pai.” nimba liipa mundurum yima-ni Auli
    Yesos lomburupa ola mulurum kanuring mele temani kaiéle munduku naa kelku tondulu
    munduku toku silsiliiku anduring kene Pulu Yili-ni enini we kondu kolupa aima
    membu panjipa ‘Molku konjangi.’ nirim.
  maj-NT: '''Yún kis''ehe̱ nga''yún já postru̱ nga kitsúya nga j''áíya ngáha̱ ra̱
    ngabayoo̱ Nda̱ Nti̱a̱ná Jesu ko̱ ngayjee̱ ''yún nda kits''ínko̱ho̱ Nti̱a̱ná.'
  bkq-NT: — Pymâ Jesus nigue wâne. Iwerâ olâ kurâem itondybyem. Kurâem itondybyem
    awyly ume xina nedâ — kezesemolâ myani. Deus toenzepa eon-honrumo tuduze myani,
    tunâry nhegatuhomoem. Koendâ lelâ myani akaemo Jesus einwânnipyry modo agâ.
  kue-kue: Ana aposel wagle yombuglo ere Yaglkande Yesus andigl ukor ongwa kamo i
    diwai dingwa. Ana Yaglkande wakaimo tongo yomba prapra mina pangwa.
  cot-NT: Irirajia itigarancanejia Jesoshi arimpaqueate itsavetantamajajianaqueri
    ipochatanajigueti, yagavejacaajiaqueritarite Aapani Irioshi, aisa yoguishinejamajajianaqueri.
  bnp-bnp: A Vure i habi a nitora dagi ne huriki a apostolo, ri vakalongo e huriki
    ne Isu a Bakovi Dagi i pesi rike mule na matenga. A Vure i rata kamumu hateka
    ria lobo.
  apn-NT: '@see-verse:ACT.004.032'
  ctp-NT: Loꞌo neꞌ nu yꞌni xaꞌan chaꞌ ꞌin Jesucristo ti kulo, tnun ꞌa tiye neꞌ kanꞌ
    ykwiꞌ neꞌ loꞌo xka ta nten chaꞌ ti kwiꞌ neꞌ wa naꞌan neꞌ ꞌin Jesús nu nka Xꞌnaan
    bra nu wa ndyuꞌu yu xiyaꞌ xa wa ngujwi yu. Loꞌo mdayaꞌ Ndiose ꞌin nchga neꞌ kanꞌ,
    chaꞌ suꞌwe ti kuꞌni neꞌ loꞌo ya ñaꞌan ti nten.
  opm-opm: Ihat patim Hanipyah orhe it mashur ohe meng oh pot ma pisaya oh Hanipyah
    orhe kasip oh pitap teinong deiyao Got orhe bapkei da ohsi hat ayao ham patesheri.
  bvr-bvr: Rrapa Jesus burr-yika aburr-mujama, birripa wana gubi-rrimarra ganyjarr
    minypa mu-nguy abu-ngurrjinga aburr-workiyana nipiya jarra Bunggawa a-juwuna,
    wurra nipa Wangarr ana-nyala a-jarrkarrana rrapa wanngu a-negarra. Rrapa aburr-jaranga
    aburr-gata Jesus burr-yika jawina, nipa Nyanyapa arrku wugupa burrwa a-gunggajinga
    burrwa a-workiyana.
  wal-wal: Yesuusi kiittidoogeeti Godaa Yesuusi haiquwaappe denddidoogaa gita wolqqan
    markkattoosona; qassi Xoossai eta ubbau aaro kehatettaa darissidi immiis.
  zad-NT: Na' postlka', kon yeḻ' wak xen c̱he Chioza', be'chgake' dill' c̱he X̱ancho
    Jesúza' daa bibane' ladj beṉ' wetka', na' Chioza' dii xen goklene' yog'ḻoḻe'.
  kmg-kmg: Eme aposolo jaŋe Wofuŋ Jesu hâmockonec faharewec irec biŋedâŋ tâpiri jaha
    muhuc jumbiŋ. Eme aki anonoc sâkozi sâcjopa-fârerâ fowec.
  aso-aso: Neꞌmine igi nizavo aposolo ingine Guvelesi ve Izesuꞌ hilingutiꞌ otineꞌ
    gamazi nene amuzo mili li sotoꞌ i ngimiꞌ ngimiꞌ igi minikevo Oꞌmosoꞌmo hize eleꞌ
    o-ngedavo evenelite ingine mukikumuꞌ ningavo lamineꞌ ineꞌ.
  uli-uli: Iwe ngo luwul mala kkeler ngo apostel kowe resa hatosiya yael Samol Jesus
    molow tefael mo irel maes, ngo Deus yesa fangdiy yolbuw uwor panger.
  nin-NT: Abi ko na angu ba a kri kyekye kakami na da ku anishirr ba di a ta Yesu
    si ni ibe yi jiji. Abachi à na wre ba we kakami.
  acu-NT: '@see-verse:ACT.004.032'
  cak-WNT: Ri apóstoles can riq'ui ruchuk'a' ri Dios niquitzijoj chi xc'astej pe ri
    Ajaf Jesús chiquicojol ri caminaki', y nim ri rutzil ri Dios c'o pa quiwi' quinojel.
  ebk-ebk: Babaen as nan pannakafialin Apo Dios, inturturuy nan apostoles ay mangepaneknek
    as nan maepangkep as nan natakuwan Apo Jesus manipud as nan utúy. As nan hiyachi,
    benendisyonan Apo Dios as solet chicha am-in.
  spa-PDDPT: Los apóstoles daban el testimonio de la resurrección del Señor Jesús
    con gran poder, y había abundante gracia sobre todos ellos.
  ruf-ruf: Iwatumighwa waghendelela kulonga kwa ngupfu Imbuli ya ukutsilihuka kwa
    Yesu, na Imulungu kawabaliki ghendo.
  gun-gun: Apóstolo kuery ma ipo'akapa reve omombe'u Senhor Jesus onhemboete jevyague,
    ha'e pavẽ re oĩ omboaxya.
  agu-BL: Jale'n nin tzun ban chichamil yi e' apostl tan xtxole'n yi ẍe'n titz'e'n
    junt tir Jesucristo ẍchixo'l alma'. Nin tak' Kataj banl squibaj.
  isn-isn: Ku ngulu nkulu i itumi ai atulaa akutanantya u ukuiili nuao kutula wiuki
    nua Mukulu uYesu, nu ukende ukulu ai watulaa migulya ao ihi.
  eng-PEV: At the same time, Jesus’s special workers talked in a powerful way and
    told everyone, “Our leader Jesus is alive again.” And God was good to his followers,
    and he gave them everything they needed.
  ilo-ULB: ngem ketdi, amin a banag ket nagririnnanudanda. Sibibileg nga inwarwaragawag
    dagiti apostol dagiti pammaneknekda maipapan iti panagungar ni Apo Jesus, ket
    dakkel a parabor ti adda kadakuada amin.
  pir-NT: '@see-verse:ACT.004.032'
  anv-NT: Áŋgbá Jisɔs ágarege ájyɛ ne ɛshyɛ mampyɛ bɔɔ́ ákaá nnó, Ata Jisɔs
    akwilé né negbo. Ne Ɛsɔwɔ apoóge ɛbwɔ́ ako dɔɔ́.
  sab-NT: Kwian Jesu gerua ketanga ulita chagedu mo ta gbe dare gerule ulita kira
    giti kwian ole Jesu chkuni gwade giti. Kwian bai geru Jesu giti gau ulia Chube
    agedu no tanre ama ulita alin.
  tmd-tmd: Jisas mönö wä pön dub nöbö piaku, nöbö mö akuyöbö ñɨgö mönö ususör rɨ yadön
    yadmɨdmä, “Jisas nugwo pɨl pal nɨgɨm, wöröxön öbɨlmɨn, mämäga ana keir nugwo nugwölɨŋö,”
    rɨmä. Aliö rɨmɨdmɨn, God ñɨgö magalɨg mɨ ödöriö uliöxön pɨ ri abmɨda.
  acr-NNT: Jekꞌulaꞌ riꞌ, ri e taqoꞌn re ri Cristo rukꞌ unimal kichuqꞌabꞌ ketzijon
    chwi rukꞌastajibꞌal ri Qanimajawal Jesús, yey ri toꞌbꞌal re ri Dios kꞌo pakiwi
    konoje rike.
  kpg-kpg: I nia mogobuna maaloo, digau agoago hagau gu haga modongoohia di hai o di
    mouli aga o Tagi Jesus, gei God gu haga maluagina digaula.
  taj-taj: थे मुल चेलागदेसे परमेश्‍वरला घ्रेन शक्ति याङ्सी प्रभु येशू सिबाग्‍याम सोबा
    हिन्‍ना भिबा तामला साक्षी दोसी पाङ्मुबा, ओच्‍छे परमेश्‍वरसे थेनीगदे जम्‍मादान
    ल्‍हानान मोलम पिन्‍जी।
  avt-avt: God kɨkaap mɨt aposel keriuwe menmen mɨrak iuwe te hɨr natɨp werek werek
    newepyapɨr hɨm me Jisas hɨrak kaa God kɨkɨak pɨke kekrit kepu. Mɨt yapɨrwe han
    kitet hɨr yaain iuwe.
  cbk-cbk: El maga apostoles ta predica con poder y ta habla acerca del resureccion
    del Señor Jesucristo, y ta recibi sila maga bendicion por causa del gran favor
    de Dios.
  uig-ARA: روسۇللار زور كۈچ-قۇدرەت بىلەن رەب ئەيسانىڭ تىرىلگەنلىكىگە گۇۋاھلىق بېرەتتى.
    خۇدانىڭ زور مېھرى-شەپقىتى ئۇلارنىڭ ھەممىسىنىڭ ئۈستىگە قوندى.
  tuf-tuf: Jesucristo chihtá ehcuquin cat urán to rehjecro. Urán to rehca rabar Jesús
    sicor estají yehnjác chihtá ehcujacro. Eyta ehcwayat, Sirat bahnaquin obir yajacro.
  abx-abx: Agpadayon i mga apostol pagtistigos si kabanhaw-na si Ginu'o Jesus. Mahaya
    i gahum-na mga iya pagpahalling ngan agpalangga'-na gayod si Diyos i dimu'an magpanutu'o.
  mco-NT: Je majmetzpɨ Jesús y'ayuccapxhuäcxpɨ amɨc jotmɨc capxhuäcxy je tɨy'ajt jadu'n
    nej je Huindzɨn Jesús yjugypɨjcy co y'o'cy. E mɨj ajcxy Dios ypubejtɨ.
  bsp-bsp: Asom a Yesu ŋaŋc-loku tɔkɔ ŋananəŋk kəyɛfɛ ka Wəbɛ Yesu afi dacɔ mɔ. Kɔ
    kəmar ka Kanu kəyi alaŋ fəp kəroŋ.
  kqf-kqf: Ḡome giugiukamaḡedi ḡailisi vaitena Bada Yesu ena peki bi ena kenamoito
    a giu nawe. Bi Maimaituwa sagu dididigina matabudi i vitedi bi i kavisuvisudi.
  cpb-NT: Jirikapaini Otyaantaperoriite eekero riyaatatzi ikenkithatakotziro tsika
    okanta rañaantaari Pinkathari Jesús. Antawoite ineshironkayetakeri Pawa maawoini.
  aon-aon: Amam aposel douk harao Iruhin ananin dodog aria dodogowim atum apa hakripesh
    baraen um Debeini Jisas nagok aria wata nakitak um. Namudok aria Iruhin nataurumesh
    meyoh eshesh ihishmorim shagipesh Jisas iri.
  hus-NT-2005: An abatwáletsik in óntsal kin tʼilaꞌ kʼal yantam i awiltaláb, ke na
    Jesús ejnek ti ít ani u lábtʼajnaltsik tʼajat kʼal na Dios ejtalkʼitsik.
  mig-NT: Te téyíí xáa̱n kájani ndaa̱ apóstol tu̱'un ndasa ni̱ kajini̱‑de ja̱ ní nachaku̱
    Jito'o̱‑yo̱ Jesús. Te bueno ni̱ kuu tu̱'un luu Dios ini̱‑de.
  bps-bps: Na nun bong gnagan i dad to gal dek Dyisas fadlug samtulen, gablà di kték
    Amula Dyisas mdà di fati, na Dwata too mlé kafye di kdeela.
  mbs-mbs: Mig-inang se menge sogounun i Cristo te kepelahan, aw mig-indan dan te
    benal neantay se Pengolo si Jesus lekat te nematay. Ontò tinebangan te Timanem
    se kedita te otaw egpemenal.
  cme-NT: Himma naŋ temma waa Yesu *pɔpuɔrbiemba ãncemma-na ta ma pigãaŋ wuɔ Yesu
    siire kelkel. Diiloŋo naa silaa tuɔ ce baa-ba u cor.
  sus-sus: Xɛɛrae naxa Marigi Isa xa marakeli masen mixie bɛ sɛnbɛ ra. Ala naxa hinnɛ
    e ra a fanyi ra.
  pon-2006: Eri, ni manaman laud wahnpoaron ako ahpw kadekadehde duwen iasadahn Kaun
    Sises; oh Koht ketin kapwilewei sapwellime kapai laud pohrail koaros.
  dad-dad: Aposel idi megeir odug nem, Odug Jesus mata kel fã yen nigin wogõ den,
    age dife di, Negur nẽ wau ifenẽya odug, idi ganan bun ibodon.
  zab-NT: Cun guelgucné xte Dios de apóstol güelaaru guniideb dec didxldíquɨy gubíi
    gubány Dad Jesús stuby, parzi quesentiand banldee Dios quia iratedeb.
  jae-jae: Aposolo sêwa Apômtau Jesu gêdi sa ŋawae sa toŋaclaigeŋ, ma ŋamoasiŋ kapôêŋ
    kêpi êsêac samob,
  ksd-ksd: I dekdek muka ra varvai kai ra umana apostolo ure ra nilaun mulai kai ra
    Luluai Iesu; ma i manga ra varmari ta diat par.
  msm-NT: Piggahoman kanunoy to Diyus to mgo apustulis to pagnawnangon to pagkabanhaw
    ni Jesus no Ginuu, aw pigtabangan din yagboy to tibo magtutuu.
  myk-myk: Sefɛɛrɛ nigbɔɔrɔ ti bye tudunmɔɔ pu mu na yi yu sipyii pu mu na Yesu Kirisa
    ya ɲɛ na foro xu ni. A Kilɛ di fɛrɛmɛ tirige pu bɛɛri nigin nigin na xuuni.
  sbe-sbe: Na apostolo wa Guiyau Yesu yona toloꞌuyo boita unai wasana se hedehededehemasalaha
    ma gigibwalidi. Na Yaubada yona kabinamwa meta taukawamamohoi maudoidi wa udiyedi.
  mcr-mcr: Itaŋga ämaqä kukŋuä awä tuäkiqäpŋqä ändowatkqä iqua, yäŋänäqŋqä-täŋä epu,
    Naqä Jisasi Iqu äpäkonätä, aŋgu ävaukqeŋqä, kukŋuä awä ätumiŋuwi. Iiŋi Goti Hanjuwä
    Iqu iquauŋqä äwinyätä, äŋguä iwimäkmiŋqe.
  cux-NT: Apóstoles chi dichó'ó Ndyuūs ngaⁿ'á yā nduudu cuaacu ndúúcū poder ch'ɛɛtɛ
    yeⁿ'ē Señor Jesús chi nadacuéeⁿ yā yeⁿ'e nguaaⁿ tináⁿ'ā. Níícú favor ch'ɛɛtɛ taavi
    cá yeⁿ'é Dendyuūs cánéé nanááⁿ 'iiⁿ'yāⁿ s'eeⁿ.
  tur-YTC: Elçiler büyük bir güçle Efendi Yeşua’nın dirildiğine tanıklık ediyorlardı.
    Hepsinin üzerinde büyük bir lütuf vardı.
  san-ITR: anyachcha preritA mahAshaktiprakAshapUrvvakaM prabho ryIshorutthAne sAkShyam
    adaduH, teShu sarvveShu mahAnugraho.abhavachcha|
  bel-N: І з вялікай сілай апосталы давалі сьведчаньне ўваскрасеньня Госпада Ісуса,
    і ласка вялікая была на ўсіх іх.
  sch-sch: Tîrtonngei han asân sinthona dônin Pumapa Jisua inthoinôkna, rietpuipu
    nina rangin chong an ril ngâia, male anrêngin Pathien satvurna lientak an chang
    pak zoi.
  mic-MIQNT: Wejuli Nisgam gisa'laji 'ntawewistu'tinew aq tlimanew mimajuinu'g ta'n
    tel nemitu'tip Gjisaqamawl Se'susal ta'n tel minunsiliteg. Gjinisgam gisa'laji
    welgwitgl uggamlamunual ignmuaji ulapetmnew 'ms't goqwei.
  huu-NT: 'Naie facaise siño uaido naimɨe oretagano caɨ Nama Jesús jilluana llofueuidɨmacɨ.
    Iemona comɨnɨdɨ naimacɨna: “Mare” raitɨmacɨ. Nagarui Jusiñamui naimacɨna eo canode.'
  jiv-NT: Tura Jesusa akatramuri̱sha, Yus ti yayamu ásar, Yusa kakarmari̱ji̱a̱i̱ Uunt
    Jesusa nantakmiari̱n tuke etseras pujuarmiayi.
  otm-NT: Nɛ nu yʉ́ 'bäihʉ ra Cristo, nu'bʉ mí thoqui bi ma gue bi ndants'a ra Hmu
    Jesús 'bʉ mi du, nɛ bi jap Oją bin ja rá ts'ɛdi yʉ́m hma, nɛ xʉn ngu rá mate Oją
    bin t'un'ndʉ n'da ngu n'da ʉ.
  dah-dah: Be, aposel buda beleŋ Yesu kamyiŋde mat huwaryiŋ goyen Al Kuruŋyen tareŋde
    tagalde hike al beleŋ fudinde yeŋ nurde hinhan. Irde al tumŋaŋ megeŋ miŋyaŋya
    ya miŋyaŋ marbe al beleŋ damu tikeb muruŋgem goyen aposel hitte yawaŋ haniŋde
    yerde hinhan. Irkeb aposel beleŋ al kura det kuraŋ amu heŋ hinhan mar tumŋaŋ gale
    heŋ yuneŋ hinhan. Gwaha teŋ hikeb al kura det kuraŋ ma amu heŋ hinhan. Be, Al
    Kuruŋ beleŋ yeŋ gama irde hinhan mar goyen mata gwahade teŋ hikeb guram yirde
    igiŋ igiŋ wor po yirde hinhin.
  tnk-tnk: Aposol me kamhəvisau irapw skai mə Iesu Iərɨmənu rɨnətui pərhien mwi ia
    nemhəien səvənhi. Nənə Kumwesən ramasitu asori ia nirəha ia namasanien səvənhi.
  kpr-kpr: Aminguse, Iesu da ambo jimbi isambu 12 aimi, Iesu ambarida ghedo jebuge
    erorusira ainda bino ava osa sedo ghuseri. Fakina use seoro, God ne isambu esimbuge
    gogoghombedo ghusira.
  san-IAS: anyacca preritā mahāśaktiprakāśapūrvvakaṁ prabho ryīśorutthāne sākṣyam
    adaduḥ, teṣu sarvveṣu mahānugraho'bhavacca|
  nho-nho: Naa aposol raa ni taratara haimmahi iloo i te masike mai TeAriki Jesus
    i te mate, teenaa TeAtua ni mmata ake hakaraaoi iloo ki laatou hakkaatoa.
  gym-NT: Erere arato, ni Dänkien Jesu nükaninta nire ye abko nitre Jesu kukwei ngwianka
    namani kädriere bäri ja di ngöi jökrä mda amne, Ngöbö namani ja di bien kri ja
    moto kuinbti ietre.
  azg-NT: Ndoꞌ nque nnꞌan na totsayꞌon yo jñꞌoon na toninncyaa Jesús, ninnquiiꞌchen
    yo najndei na tsixuan nquii jon, tonanꞌnein jndyoyuhan ntyja ꞌnaanꞌ na tyincyaa
    Tyoꞌtsꞌon na vandoꞌ xco jon. Ndoꞌ nque nnꞌan na vantyja nꞌon Jesús, tsoñꞌen nanꞌñeen
    tꞌman vaa na ityio Tyoꞌtsꞌon jnꞌaanhan.
  bhd-bhd: ते प्रेरित बेड़ि शेक्ति सेइं प्रभु यीशुएरे मुड़दन मरां ज़ींते भोनेरी गवाही
    देते थिये, ते तैन पुड़ परमेशरेरो बड़ो अनुग्रह थियो।
  too-NT: Lā' huan apóstoles ixtaka'lhī lhūhua' līmāpa'ksīn. Lā' ixtamālacstū'nca
    que Māpa'ksīni' Jesús ixlakahuanchokonī't. Lā' Dios ixcāsicua'lanālī.
  ind-AYT: Lalu, dengan kuasa yang besar para rasul memberikan kesaksian mereka tentang
    kebangkitan Tuhan Yesus dan anugerah yang besar ada atas mereka semua.
  cjo-NT: 'Rowaga Ishire Tajorentsi imatakaakiri riraga rotyaantanewo Jesoshi, rootaki
    kameetharini ikamanantapiintariri atziripaeni: —Ikamawentakae Awinkatharite Jesoshi
    omaanta ipiriintakiri Pawa Tajorentsi, rañaakiri eejatzi iroñaaka. Eejatzi ikanteeyini
    atziri: —Tema ikameethateeyakini aapatziyariri Jesoshi.'
  nsn-nsn: O aposoul ra mene keip tar nitampopokoho ra mene tauete pe tang Iesu ger
    Tamata Nomana ke tua tapokis pe, doh God e poul keip tun tena nimalara tasisin.
  san-DEV: अन्यच्च प्रेरिता महाशक्तिप्रकाशपूर्व्वकं प्रभो र्यीशोरुत्थाने साक्ष्यम्
    अददुः, तेषु सर्व्वेषु महानुग्रहोऽभवच्च।
  tna-NT: Apóstol cuana da Diusu sa tucheda neje daja hue quisaquisa puderatana. Jesús
    id'eibana quisa cuana beju quisaquisa putana huecuana cristiano cuana peje su.
    Diusu ja ebia su ibunebatana pamapa jei eputani cuana.
  lid-lid: Eme oro aposel asehek sahou ta nyala amak eme awas ja ta Laban Jises na
    boto-on ta Kindrei. Ya eme Kindrei apwai nyosowan badeh, i la-u iri mari.
  wim-wim: Nil God.angan kan-kanam paththam thayanam yump thanang pam ngurp min Jesus.antam
    anangan nilan kuch thanang wik minan waaꞌayn thant pam wanch wiy al-alantana puth
    nil Jesus.an koyam mulaman eka, aꞌ man-yetham iiy-iiyan ngul. Than wik min God.antaman
    kan-kanam waaꞌin pam wanchantan aꞌ nil God.an min kan-kanam iiy-iiy maꞌmangkamantan.
  zga-M: khumakha gooni avasuhiwa pakhuva valekhunchova ludagano lnchakhunchukha khwa
    mbakha o Yiesu, nu luhungu uluvakha lukhale pakwanya pavene vooni.
  yom-yom: Mu lulendo lungolo, bamvuala batelimina mfulukulu yi Pfumu Yesu kimbangi
    ayi nlemvo wuwombo wumonika mu bawu boso.
  san-SIN: අන්‍යච්ච ප්‍රේරිතා මහාශක්තිප්‍රකාශපූර්ව්වකං ප්‍රභෝ ර‍්‍යීශෝරුත්ථානේ සාක්‍ෂ්‍යම්
    අදදුඃ, තේෂු සර්ව්වේෂු මහානුග්‍රහෝ(අ)භවච්ච|
  yut-yut: Aŋek yabekbi kabɨ da Yesu da kɨmoron da pɨdagɨt uŋun do tapmɨmɨ toŋsi sigɨn
    yaŋ teŋteŋawit. Yaŋ aŋakwa Piŋkop dakon nandaŋ yawotni da bɨkbɨknikon madepsi
    taŋ yomgut.
  grc-BYZ: καὶ μεγάλῃ δυνάμει ἀπεδίδουν τὸ μαρτύριον οἱ ἀπόστολοι τῆς ἀναστάσεως τοῦ
    Κυρίου Ἰησοῦ, χάρις τε μεγάλη ἦν ἐπὶ πάντας αὐτούς.
  cpc-NT: Jirikaiti Otyaantapiroriiti iikiro jiyaatatzi ikinkithatakotziro tsika okanta
    jañaantaari Pinkathari Jesús. Antawoiti inishironkayitairi Pawa maawoni.
  nhg-NT: Tlateotitlanme oquesequirojque tlanunutzque quiene ca Tlöcatzintle Jesús
    oyulebihuac. Quepexque meyac beletelestle hua Deus quenpaliebejque lalebes.
  nya-nya: Atumwi anapitirira kuchitira umboni mwa mphamvu zakuuka kwa Ambuye Yesu,
    ndipo pa iwo panali chisomo chochuluka.
  ngu-NT: Niman ican hueyi chicahualistli on apóstoles oc quiteixpantiliayaj quen
    toTeco Jesús onoyolihuitij niman onoquetzteu ne ipan itlalcon. Niman Dios sanoyej
    oquintiochiu nochimej yejhuamej.
  kup-kup: Met Iesuz aposor aban pori Godiz kezavonañ añarabon epat mañooh, “Rotap
    Iesu darim Amip Godihö maot baval hakahan hez.” Pot parun mañovai soohan, Godihö
    añarab pimaz homevai sooh-pori pim masakao manohot hehan tin heh.
  jid-jid: Ni kikle gbengblen manzaniba ba ki d'bu nda bla ikpiwa ba to nitu tas'me
    Baci Yesu, ni kikle k'ma sran wu son nitu mba wawu.
  wmw-wmw: Kwa uwezo nkulu, mawalii wákilavya ushahidi wa kufufuka ka Mwenye Insa.
    Na rehema nyingi íkiwesukira wanu ware piya.
  gmv-GGM: Kittetidaytikka Goda Yesussa denththa giita wolqan markkateth oykkida,
    Wuriso bolla giita Xoossa kiyatethi dees.
  ssg-ssg: Hetekie lalape poh, tesol aposel kaxi tatale xahatai tel Masiwi Jises ape
    Haeu to hasolia hahani lato.
  zpo-NT: Nu lee Dios mle yudar re xaa mkayaa yalnabeyy lo Jesús, nu mzaa xaa kwent
    wli mroban Jesús, Xaa Nabeyy. Zee lee Dios mlu doo yalnkela cheen lo re xaa xaa.
  poy-poy: Wantumintumi watakuliti kwa likakala livuwa kuzyuka kwa Mtuwa Yesu, na
    yomberi Mlungu kawapanana tekelera zivuwa.
  qwh-NT: Teyta Jesus cawarimushqanta apostolcuna willacuyanqanqa allapa poderyoqmi
    carqan. Diosmi pecunata allapa alli queninwan shumaq cawaquicho cacuyänanpaq yanaparqan.
  gaw-gaw: amu totol danab tuelp ag Naḏi Jesus eḏua hibaiṯomnu nai amu g̱agaṯag ele
    mehuqegeg, Kayaknu ehaniṯak oḵai hamu megṯe ele amu, ahilagp̱a oḵai dayom.
  nca-nca: Ko asá yerewí uni ŋundo Uni Parámi Yesu uni tapu koŋgo pitu ko otoqaró
    ŋuro mande yesowoyaŋgo, ko mandeye muko wimbí parámi horé. Ko samaka-samaka tuwó
    ŋu parámi saŋayemo ŋuno yora.
  zpz-NTPP: Nunu fert la bzat de aposht nu byabañ Crisht lo de mbecy. Nunu Ñgyoozh
    briic mi de gyel nap ni dela dey.
  mkj-mkj: Jangin in manman koalik, wahnpoaroannok kadkadehde doahroar iejdahn Koaun
    Jesus, a Koahs pel kamwroahdi kapai koalik pohrai ohroj.
  zac-NT: Ra poshtë guaglaꞌguë guniꞌi raiꞌ lu mënë con llëruꞌbë pudërë de quë Dadë
    Jesús gubani purquë bëldishtë́ Dios lë́ꞌiꞌ ladi ra tëgulë. Nalë́ bëꞌnë ldaiꞌ Dios
    guëc raiꞌ, nu ra mënë bëꞌnë rëspëti lëꞌë raiꞌ.
  kyg-kyg: Apa vayaꞌmogimo Ala kava neꞌmo Yesuꞌa faliꞌniyatetiꞌmo ago he tiꞌniya kavafeꞌmo
    magoꞌe huꞌa himamuꞌaletiꞌmo ava gemo huꞌnagenoꞌaeꞌmo Gotiꞌa alagepa huno fiku
    hapa maeno apamiꞌnigeꞌapaeꞌmo apakiꞌapileꞌmo aliꞌa asaga huꞌa apateꞌnae.
  kmk-kmk: Ot maipagapu utdit pannakabalin un naitod kan dida intultuluy da dit nangipanoknok
    sit ummungaḻan Apu Jesus ot taḻona binindisyunan Apudyus dida’n losan.
  cao-NT: Jasca, chama-chamariá tsi quiha Dios Chani chitahëhuati ibo bo chaniniquë,
    Ibo Jesu bësotëquëmahacani nori ca yoahi na. Toatiyá tsi quiha jia tsi Diós jato
    mëbiniquë.
  bbr-bbr: Jisas nukan ämän oi ariai roat ak Jisas Krais meieanik, ätäi siräiewon
    mesin sakau areanik, iminäu wa. Keserna, Anut nukas kon wou näu oripas ak sarwarnuk,
    ak rapor rain.
  inb-inb: Iaia Jesús kikin agllas­ka­kuna, paipa iapa iachai­wa­mi pai­manda willa­na­kurka,
    kaugsa­riska kagta. Tukui Jesus­wa tukus­ka­kunaka, Taita Diuspa sumag­lla iuia­chii­wa­mi
    kaug­sa­na­kurka.
  hrv-hrv: Apostoli pak velikom silom davahu svjedočanstvo o uskrsnuću Gospodina Isusa
    i svi uživahu veliku naklonost.
  box-NT: Ɓa tonkarowà fù wee zéení a Ɲúhṹso Yeesu vèeró bìo lè ho pànká
    beenì, á le Dónbeenì wee na hã dúɓuaa cɛ̀rɛ̀ɛ ɓa ɓúenɓúen yi.
  ote-NT: Ne co ndunthi ra tsꞌɛdi mi pɛꞌtsa ya apostol bi damajua̱ni gue xqui yopa
    nte de ra du ma zi Hmuhʉ ra Jesu, ne Ajua̱ xi bi matsꞌiꞌʉ.
  wnu-wnu: Ende at ne Yisas wonou wuriimbigau munon eng der Munon Aib Yisas der bugamor
    qob eng qamarari munon yamangar igumir eng qeretutnob. Ende abari ne Qenu Yisas
    imbigau yurau eng wurinonogursia ne erogori uber igurei.
  zam-NT: Le' rye myen' xin' mté'th Jesús co' ndxe' di's che'n Jesús na, myen' tolo
    mda' cuent no ngo myen' yalbàn loo mèn le' Tad Jesús ngro xbanque' por cón che'n
    con' roo con' xèn co' nzo la's nii Diox no co' nzo la's ya' Diox. Le' Diox na,
    toloque' angndli huax con' ndac loo rye mèn co' ngola's.
  zyp-NT: Hmingtuakhynah a rungnawpaw khakhei apostol sahlo taco Abuipaw Zisu a thokawnah
    kong cawh reilai longmang he ka, Khazing ningdonah cawh aa zongmingtei cung lekhei
    a ung.
  sey-NT: Peojëna, Jesús jëjo saocohuaꞌipi siꞌa tuturepa quëahuë, Jesús ju̱ꞌisiquëpi
    huëiseꞌere. Quëajëna, Maijaꞌquëpi ñacaina, siꞌaohuaꞌi deꞌoye paëꞌë.
  nvm-nvm: Areme e afasor iji bu uri Jesu fu guame una urinma ijefuon vuak darokma
    e kuardiavga God fu e fok ma rediain.
  mps-mps: Jisasgo tagala palai bidi dabego te po tigidali we bidibolo pusai, ‘Genuai
    Bidi Jisas gų pagede ma hodaluali,’ te po bomai mu. Godigo te Jisas konealubo
    we bidi tigidalibolo moni dwagi yai sę yali.
  pab-NT: Kalore iyateliti kakoa Jesus niraine kakoarenae xakaihaha Xekohaseti Jesus
    kasehetehenere tahi akiti. Enore kalore waiye mokahene.
  llg-llg: Boe ma Manetualain ana fee koasa neu Ndia hataholi nadedenu nala, fo lafaꞌda
    hataholi la lae, Lamatuak Yesus nasoꞌda fali neme Ndia mamaten mai so. Te lita
    no sila mata hehelin so. Boe ma Manetualain ana fee sala babaꞌe-babati lena-lenak.
  kyf-kyf: '''Tɩtɛ ''kadʋ yabhlo nya, -Zezuu tietienya gbaa Nyɩmaa -Kanyɔ -Zezuu ''wʋsɔgbʋ
    tlɩtlɩnya glaa. ''Ɩn -Lagɔɔ ''nanɩ ''kadʋ yia wa ''dɛ weee -gʋ kwlili.'
  tpi-tpi: Ol aposel ol i wok long autim tok long Bikpela Jisas i kirap bek, na tok
    bilong ol i gat bikpela strong. Na God i gat bikpela laik long helpim ol dispela
    manmeri, na em i mekim gut tru long ol.
  mih-NT: Sihin cuaha xaan cuhva i nacatyi ra apóstol sihin ñiyɨvɨ cuhva i nandoto
    tucu ra Jesús. Ta i saha xaan ra Ndyoo tumañi iñi sii tandɨhɨ ñu sino iñi.
  qvh-NT: Mana mansacuypami apostolcunaga Señorninsi Jesucristo cawarimushganta wilacuyag.
    Jesucristuta chasquicogcunata Tayta Diosninsi lapanchöpis shumagmi yanapargan.
  kms-kms: Aposel buagi ni Yumbui Jisas nes newo kin wand te bir mawo, te kin quan
    nganye gre vind. Di God nikin nde nei pene quan nganye yuwon nuany.
  agn-agn: Ang mga apostolis nagkatinir ta mabael ang gaem ong pagpamatod natetenged
    ong moman ang pagaboi ni Ginong Jesus. Ig tanirang tanan inaloyan ta mo-ya.
  nhi-NT: In teotlatitlanten ica ueyi chicaualistli octematiltayah nic omoyancuicayolitih
    in toTecotzin Jesús, uan intich yehuan omonextaya nitlateochiualitzin Dios.
  ttc-NT: Yatzun kye tky'ixel Jesus nkyepakb'an tuq ti'j tjawlen anq'in te Qajaw Jesus,
    per nkyepakb'an tuq tuky'i jun kyajwalil, b'ix b'an atqet tuq te Qtata Dios kyuky'i'l
    tzan tqet tk'ulu' tidi'chq nim b'an galan.
  dan-1931: Og med stor Kraft aflagde Apostlene Vidnesbyrdet om den Herres Jesu Opstandelse,
    og der var stor Nåde over dem alle.
  kwj-kwj: Ele Jisas himache wunu ai sairo Jisas hi numbwa wu sawendau ti, kwambu
    tinga ya inda. Wowani Gotri hima keke wono sumbu ti omwesika naha ki ya wunu ri
    rawaka.
  vie-OVCB: Các sứ đồ đầy dẫy quyền năng, truyền giảng sự sống lại của Chúa Giê-xu,
    và ơn phước của Đức Chúa Trời ngập tràn trên họ.
  kze-kze: aantá-kwaasi ávááraumai asirayánkwárá'á mésa Ísu pukáimpinkemba usásinkain-aimba
    asiramái simátíma'maesa kwégwesa Áánútu aantá-kwaasi túwa'naa úntavesa kawe'-máyáí
    maimaé kwéguwasa
  mpj-mpj: Jiijajmili jakurlpurlukaluya murlpirrju parra wajalpayi. Jilanyaya wajalpayi,
    “Jiijajpa yiltangulyu mitujanu wankarringu, kurululaju nyangu.” Mamalu-jananya
    wulikaja murlpirrmanu, kunyjunyuya nyinaraku, kujungka.
  lbk-lbk: Chachama nan kamabfalin nan apostoles ay nanistikho isnan kasin natakhowan
    Apo Jesus, ya ad-acha nan fachang Apo Dios ken chaicha am-in.
  mto-NT: Je̱ kutojku̱n ma̱a̱t tseꞌe o̱o̱y je̱ kuka̱tsivata̱jk du̱tunꞌavaꞌnidi je̱ts
    joojntykpa̱jknuva veꞌe je̱ Ma̱ja̱ Vintsá̱n Jesús. O̱o̱y tseꞌe je̱ Nteꞌyam tyunkunooꞌkxjada
    anañu̱joma.
  bzh-bzh: Lob sinarë nyëdahis lo denenër ġaġek ranġah bë Mehöböp Yesu kedi raḳ
    ggökin, lob hir ġaġek saga los niwëëk balam pin deneḳo arëj raḳ.
  guj-2017: પ્રેરિતોએ મહા પરાક્રમથી પ્રભુ ઈસુના મરણોત્થાનની સાક્ષી પૂરી; અને તેઓ સર્વના
    ઉપર ઘણી કૃપા હતી.
  jvn-NT: Para rasul pada ngekèki paseksi bab tanginé Gusti Yésus sangka pati nganggo
    pangwasa sing gedé lan Gusti Allah ngedunké berkahé kanti lubèr marang wong-wong
    mau kabèh.
  byr-byr: Yanga yɨnyɨna yadɨvɨꞌ Wɨdaasadera aꞌmweraavɨ Naangei Jizaazai dɨkaavakeꞌna
    dɨragɨnna wɨjalɨkurakeꞌ. Dɨragɨnna wɨjalɨkurakesaꞌ Gotɨyai Jizaazareraavɨ nayaa
    kamaremwaalaꞌ yanga gaimwangebwi kumɨnyɨ warakesɨ.
  ian-ian: Njambwi nyan Jisas Kraist kiyalaa laatnda vat aposel nɨmamba mbutɨndi.
    God ndi kat apma vat yindɨ.
  hun-hun: Az apostolok pedig nagy erővel tettek bizonyságot az Úr Jézus feltámadásáról,
    és nagy kegyelem volt mindnyájukon.
  mcf-NT: Adequi tabadcuenequimbi dacuëdenquiocquin, Esuquidistu uincuenacsho isombi,
    quequin chuibenepanëdash. Adec Esus tantiaquido tabadsho utsibon bëdamboen isbededquin
    aidën chuibansho bëdamboen tantiapanëdash.
  kjs-kjs: Go puma aposel kogono alinumi Mudu Ali Yesu tapa-para abala rekesa-daa
    agale puri paloma lakalisimi. Ora go-rupa puma nimu madaare Gote-na epe raba meape
    kone mea wisa.
  mni-mni: Akanba panggalga loinana pakhonchatpasingna Mapu Ibungo Jisuna hinggatkhibagi
    maramda sakhi pirammi aduga Tengbang Mapuna makhoi pumnamakki mathakta yaipha
    thoujal marang kaina heithabirammi.
  yad-NT: Rityu̱chunu̱yada ji̱ta sansu̱byimiy jichuvu̱yasa̱damura Nutyityu̱ Jesús
    mi̱sa̱subeda. Rityi tuva̱chunu̱yada simu, samiy jvadichavay rivyichanu̱yada nijya̱nvajyu̱
    variy.
  mxb-NT: Ta xíꞌín ndée̱ xíꞌo Ndios ni̱ da̱náꞌa̱ na̱ kúú apóstol no̱ó ña̱yuu, chi̱
    xíꞌo ndaa̱ na̱ kuendá ña̱ miía̱n ndaa̱ kuiti ni̱ na̱taki satoꞌo yo̱ Jesús. Ta
    kua̱ꞌá nda̱ꞌo ña̱ mani̱ sa̱ chindeé Ndios ndidaá na̱ kúú kuendá Jesús,
  pon-2006A: Eri, ni manaman laud wahnpoaron ako ahpw kadekadehde duwen iasadahn Kaun
    Sises; oh Koht ketin kapwilewei sapwellime kapai laud pohrail koaros.
  maq-NT: Hane cojo ngahñu jyë xi casua Nina apóstol xi cuacun jan ne, cuatjin quijinduju
    me casua me camachaya rë xuta hacutjin catsicuya Nina Nai naja Jesús cjuahñu.
    Hane jercu casua Nina cjuandaja rë me cojo yëjë xuta ladu rë me.
  hto-hto: Orécamacɨ Ocuíraɨma Jesús cáanafuemo aillo rɨ́inodo uai nabáioidiaɨoɨ.
    Juzíñamui nana comɨ́nɨna ɨere caɨmátaitade.
  por-BRBSL: Com grande poder, os apóstolos deram seu testemunho da ressurreição do
    Senhor Jesus. Grande graça estava sobre todos eles.
  ces-NKB: Apoštolové vydávali velikou mocí svědectví o vzkříšení Pána Ježíše a veliká
    milost byla na nich všech.
  cui-cui: Jesús pia peitorobi jiwi tatsi ajumeyapusʉya yabara paeba pocotsiwa bayatha
    tane poxonae Jesucristo pon jiwi Pecanamataxeinaeinchi xua equeicha petʉpaein
    asʉ popona exanatsi. Mataʉtano yabara cueicueijei po coyene Nacom bichocono wʉnae
    exana daxita barapomonaetha peantobexaetsi.
  boj-2014: Tamo Koba Yesus aqa anjam maro tamo kalil naŋgi aqa wau ojoqneb. A subq
    na tigelej anjam di naŋgi mare mare laqneb. Naŋgo anjam di siŋgila ti. Naŋgi mare
    mare laqnab Qotei a naŋgi qa are tulaŋ boleiyoqnej.
  eng-OEBUS: The apostles continued with great power to bear their testimony to the
    resurrection of the Lord Jesus, and God’s blessing rested on them all abundantly.
  eri-eri: Aposel nere Anyakaro Yesus gidu jayai waha bode beele malalamudu lewou
    haruwe taane, onodu nere nebere beele no danga anyakaro bagu. Ariya Itou no fai-aita
    bagu waha hoyo nigei nomo gauwou anyakaro bagu, waha bona no figini de nigai.
  aly-aly: Itnweng Rlwartel angkakert-rnem arnkatyilek. Rernem ingkerrenh arnkatyel
    ilerl-apenh, “Jesus ra ipmepenh itethirrek.” Akngeyel renh-rnem ingkerrenh arntarnt-arek.
  wiu-wiu: Aposelo ali-kitamepa padele padele telekole toma yakete Ali Muno Yesu tua
    pokale Akolaliyo moa kamotokanemo wedoa oma yakoli Akolaliyo pewe-kama wia yopia
    kakeneya.
  swe-swe: Med stor kraft (styrka) frambar apostlarna ständigt vittnesbördet att Herren
    Jesus hade uppstått, och stor nåd (favör, tacksamhet, glädje) vilade över dem
    alla.
  cth-cth: Gunceinaw ni Bawipa e boutthawnae kong hah kalenpounge bahu hoi a kampangkhai
    awh dawkvah, kalenpounge lungmanae teh ahnimae lathueng vah a pha.
  mti-mti: Apasoro yutuwa kokavitwa gumbe Ayapan Iesu sira inaig yoinewa yauyawa waya,
    sira ano oraiwa kokawa mu undag gumbo.
  pad-NT: Jesus athi avavaadahaoniva abonoa vavahojaki ida Ma'onahai Jahaki danona,
    oniani ida Jesus ahoki'ina kavaranihi-ra vara vavani'ajahakivini hija. Deus va'ora
    kajoamoraha adani kidija'ari.
  twi-twi: Asomafo no nam tumi a emu yɛ den so dii Awurade Yesu wusɔre no ho adanse
    na Onyankopɔn hyiraa wɔn nyinaa.
  hlt-hlt: Boeipa Jesuh thohkoepnah te caeltueih rhoek loh a laipai neh thaomnah a
    len la a thuung uh vaengah amih boeih soah khaw lungvatnah muep om.
  tbz-SIM: Kɛ̀ Yesu tɔ̃rɛ̀ nnɑ́ɑ́ mbɛnìtìbɛ̀ nɛ̀ muwɛ̃rímú Yesu yɑ̃̀ńtɛ́mɛ̀, kɛ̀ Kuyie
    mbɛ̀ bonɛ̀ kɛ bɛ̀ dɔ̀ɔ̀ri mɛsɑ̀ɑ̀.
  san-GUJ: અન્યચ્ચ પ્રેરિતા મહાશક્તિપ્રકાશપૂર્વ્વકં પ્રભો ર્યીશોરુત્થાને સાક્ષ્યમ્
    અદદુઃ, તેષુ સર્વ્વેષુ મહાનુગ્રહોઽભવચ્ચ|
  amx-amx: Kaltj-anthenh-anthenh tjeperr inang angketj twerel kaltj-antherl-apetjam,
    Ngkart Jesu irrernngeng kemerrekarl-penh. Altjerrel inenh ingkerrek arntarnt-arek,
    inang twer kwet anetjeh.
  ake-NT: Meruntɨ pe kuru esii'ma enno'sa' kon uya Itepuru Sises e'mʉ'sa'ka'pʉ terikʉ'pʉ
    apai ekama'pʉ, mɨrɨpan kon pona eke pe rɨ wakʉ nonkasa' tanporo to' pona.
