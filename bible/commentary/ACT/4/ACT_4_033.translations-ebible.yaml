  hmo-hmo: Aposetolo taudia ese mai siahu bada danu Lohiabada Iesu ena toreisi lou
    idia harorolaia. Bona Dirava ena hariharibada be idia ibounai dekenai ia noho.
  big-big: Keya yombu aposolowili kozang yemanera kiling ngago puwiligu Yemizi Yisu
    yangalek meiyaragi pakelaragi yongkambanuwiliyegi kozak yeiyageyara koya. Keya
    Anotogo puwiliyegi wazono yemane panu puwiligu weiyagi langai onoyeng yana.
  gux-G: Jesu tondibila den tieni siedi wani o Diedo Jesu fiima bi tinkpiba siiga
    po yeni u paaciamu. U Tieni sela mo den ye yeni bikuli.
  cnl-NT: Bi²³ 'uee'n³ júu² quiee'³² dsa³ xiin²³ 'e³ la²³ ca²³lǿn²³te'²³ dsa³ ñi³
    ma²ca¹sɨ'¹te'²³ dsa³ 'e³ ca²³ji̱i̱'²³ co̱'³ Juii³ra² Jesús. Bi²³ 'uǿn² ca²³jmée³
    Dios ñin³² la²³jɨn³ dsa³ quien³².
  zar-NT: Len yöl-laʼ huáca zxön gulaʼguíxjöʼë gubáz naʼ nasö́l-lëʼë Xanruʼ Jesús
    ca bubanëʼ Lëʼ, ateʼ le buzáʼ ládxëʼë Dios quégaquiëʼ gúcalen yúguʼtëʼ.
  kde-kde: Mitume nkuhweneha kuhumya ushuhuda wavo kwa dimongo ding'ulu kwamba vitukutuku
    vivaviwene na kuvipilikana kuyamba kufufuka kwanga Nang'olo Yesu, na Nnungu nkuvabaliki
    namene vammalele.
  ata-ata: Xe ta aposeli ne, aneꞌi misolonu sou miaꞌalo xavineꞌi no anu soli mo tulu
    noxou Tila Iesu, la Lataua mualusiꞌa aneꞌi mukalusi muꞌoki manina.
  qvw-NT: '@see-verse:ACT.004.032'
  nfa-nfa: Ka Lamatua hia koasa mi dhèu pajuu-paleha Na, ho ra lole mi dhèu, peka
    na, Lamatua Yesus mamuri hari nèti mamadhe Na. Aa rèngu ka dhu rèdhi dènge musi
    madha unu ra. Ka Lamatua udhu-bhori berkat hia rèngu.
  tnp-tnp: Kəni aposɨl mɨn kəmotos nəsanəniən e Narmɨn Rəha Uhgɨn kəni məutəni pətɨgəm
    məmə Iərmənɨg Iesu təməmiəgəh mɨn e nɨmɨsiən. Kəni e nəuvɨriən rəha Uhgɨn, in
    tətasiru e lah rəfin nətəm kəutəfaki.
  urd-urd: और रसूल बड़ी क़ुदरत से ख़ुदावन्द ईसा के जी उठने की गवाही देते रहे, और उन
    सब पर बड़ा फ़ज़ल था।
  hot-hot: Ma aposel ethak enaŋ Yisu anêŋ haviyô hathak loŋbô bêŋ ba iniŋ abô êŋ anêŋ
    lôklokwaŋ ma bomaŋ. Ma Wapômbêŋ habi anêŋ wapôm hayô hamô thêlô lôkthô.
  mqj-NT: Ummampuimi kakuasaan rasul untetteran katuoanna sule Puang Yesus, anna angganna
    to mangngorean ullolongan tamba'na Puang Allata'alla.
  rus-SYN: Апостолы же с великою силою свидетельствовали о воскресении Господа Иисуса
    Христа; и великая благодать была на всех их.
  mbh-mbh: Na pakekere o panongpol engeng nge a Jisas ile los wereraing. Ma God ile
    themosaling i pesrou a toko lemioongare nge avele.
  bdd-bdd: Ta wete Bada Yesu ꞌana tohepwailaowedi sihewaiwai hedada ꞌina toholo hila
    ꞌana hepwaila weyahina, ma mabwaiyadi sihehelau hiledi mahemahetena.
  cbt-NTPO: Ca'tano'sa' na'con sha'huirapi. “Sinioro Quisoso nanpiantarin. Nani ni'nai,”
    topachinara, na'a piyapi'sa' noya natanpi. Yosëri ya'ipiya catahuarin.
  rmy-SERVI: Апостолуря баря зораґа пхэнэнас пала отджюндивимо Раехкоро Исусохкоро,
    и Дэвэл дэлас Пэхкоро бахталимо лэнди всавэрэнди.
  srn-NT: Den boskopuman fu Yesus ben e ferteri den sma tapu wan krakti fasi tak'
    den sabi tak' Masra Yesus opo baka na dede, èn wan bigi blesi ben de tapu ala
    sma.
  cta-NT: Loꞌo nu nguꞌ nu ngua tsaꞌa̱ jiꞌi̱ Jesucristo tya clyo ni, tlyu tsa tyiquee
    nguꞌ nchcuiꞌ nguꞌ loꞌo xaꞌ ñati̱ chaꞌ cua naꞌa̱ ycuiꞌ ca nguꞌ jiꞌi̱ Jesús nu Xuꞌna
    na loꞌo cua ndyuꞌú yu chaca quiyaꞌ, nu loꞌo ngujuii yu. Loꞌo juaꞌa̱ nguxtyucua
    ycuiꞌ Ni jiꞌi̱ lcaa nguꞌ biꞌ, chaꞌ tsoꞌo ti cuaꞌni nguꞌ loꞌo lcaa ñati̱.
  bqc-SIM: Zĩnaↄ lɛ́ Dii Yesu bↄa gau yã'o gbɛ̃́ↄnɛ ń iko zↄ̃ↄo. Ampii aa na ń
    gbɛ̃́ↄ maamaa.
  tcz-CHONGTHU: Solchah ho chun thaneitah in Pakai Yeshua thokit thudol chu ahettohsah
    jiuvin, chule Pathen phatthei bohna lentah chu amaho chunga aumtan ahi.
  mar-mar: आणि प्रेषित मोठ्या सामर्थ्याने, प्रभू येशूच्या पुनरुत्थानाविषयी साक्ष देत
    होते, आणि त्या सर्वावर मोठी कृपा होती.
  snp-snp: Ido aposolo yate Wekola Yesu folaiguti kofa neidami kala ya auma naba-naba
    witi logimimo wae. Ido nasafili mona naba ya mino gedami ne.
  isl-isl: Postularnir fluttu kröftugar ræður um upprisu Drottins Jesú og samfélag
    hinna trúuðu var mjög innilegt.
  spy-NT: Kiiboor *꞉lēbkēēyik ām kāāmuukēywēēk kule king'eetee ꞉Mokoryoontēēt Yēēsu
    meet. Kiibēruur ꞉Yēyiin lēbkēēyichoo tukul ām yiisyēēng'waa.
  xnn-xnn: Pilmi nan kabaelan nan aapostolis ay mangibagbaga isnan nang-il-anda ken
    Apo Jesus ay kasin natago. Et gawigawis nan badang Apo Dios ken daida.
  mwe-mwe: Mitume bhatendaga kong'ondelanga kwa mashili kuyuka kwa Bhakulungwa a Yeshu,
    na a Nnungu gubhaapelenje mboka yaigwinji.
  tte-tte: Apositoloyao Guyau Yeisu ana toloyoi siyawasa me ali kaiwe yo Yaubada tomeli
    meuloili iwalo-muloloili.
  tcs-tcs: Dem misnareman i bin gad prapa strong po spik dat dempla i bin witnis wea
    ai blo dempla, dat Zizas da BosLod i bin kamlaipgen prom ded. Ane God i bin prapa
    blese ol dem biliba.
  hlt-THB: Thaawmnaak ak bau soeih ing ceityihkhqi ing Bawipa Jesu a thawhnaak akawng
    ce kqawn uhy, qeennaak khawzah ce a mingmih ak khan awh awm hy.
  soq-soq: Ita aposel mukau debama mampe Tatamba Iesu bo bedewe enenwisena benemawantoiena.
    Mo epe nolantoio God amonawa euda mo uduudu wanamodio dauwa eteie.
  qub-qub: Jesús cawaramushanta apostulcunaga mana manchacuypami willacuycaran. Tayta
    Diospis paycunata yanaparan.
  att-att: Á yù ira minángngilayalayâ, naláppà ira nga ari nattukkâ nga makkagi ta
    naginnanolayin si Apu Kesu, nga kuruk nga matolay mángin. Á nepallà yù pangikállà
    ni Namarò sù ira ngámin nga manguruk.
  bki-bki: Mia atevi nalo aju aber bulavulag ea tomu nalo miralo, ka kiado Tubo Yesu,
    naio meul bereio den nam̃ariano, mia kanalo iliano nene be moroano toru eaio,
    mia namoneano nalo amial ka bogo nei, Atua naio jo milivu toru kalo ea kiano tiniememiano
    banlo.
  bqp-bqp: Luda zĩ̀rinↄ tɛn Dikiri Yesu vuna gan yã o gbɛ̃nↄnɛ kũ gbãna zↄ̃kↄ̃ↄo.
    Ò Luda gbɛ̃kɛ zↄ̃kↄ̃ lè ń pínki.
  mcp-mcp: '*Buud ɔ lwámá bwə́ á ŋgə bwiiŋg lâŋ gwúmʉ́lə Cwámba Yésus nyə a gwûm nə
    məma ŋkûl yí, Zɛmbî ŋgə́ bul lwágʉlə bɛ̂sh məma mpáam nyɛ́.'
  hat-hat: Se avèk anpil pouvwa apòt yo t'ap bay prèv ki jan Bondye te leve Jezi fè
    l' soti vivan nan lanmò. Bondye menm te vide benediksyon l' an kantite sou yo
    tout.
  npl-NT: Iwa ika miak weletílistli, itlatitlanilwah otetlapowiayah Toteko Jesús oksepa
    omoyoliti, iwa Dios saikpanoa okintiochiwaya.
  bgg-bgg: Ji pha guaphasamoy ne bohblu um dang ne Isu hòi din pha mua ji yao ne rai
    phi ne Hamangkhung-aphuii è ithek shii bajo khirzey phi dun.
  eng-TCENT: With great power the apostles were giving testimony to the resurrection
    of the Lord Jesus, and great grace was upon them all.
  eng-BSB: With great power the apostles continued to give their testimony about the
    resurrection of the Lord Jesus. And abundant grace was upon them all.
  cpu-NT: Irikaite Otyaantajanori eekero jiyaatatzi ikinkithatakotziro tsika okanta
    jañaantaari Pinkathari Jesús. Iniroitera ikaminthaayetakeri Pava maaroiteni.
  san-ASM: অন্যচ্চ প্ৰেৰিতা মহাশক্তিপ্ৰকাশপূৰ্ৱ্ৱকং প্ৰভো ৰ্যীশোৰুত্থানে সাক্ষ্যম্
    অদদুঃ, তেষু সৰ্ৱ্ৱেষু মহানুগ্ৰহোঽভৱচ্চ|
  tod-tod: Keelaiti ti ɠɛni zeele wooi wosu ga zɛbɛ wolai ga Maliɠii Yesu wuzeɠeʋɛ,
    é ɠula saai ya. GALA ná-zaalai ɠɛni botii ɠɛɛzu ti pɛ ba ga zɛbɛ wolai.
  tac-NT: Alué makué oká rió napu Esukristo 'yale nóchali, we'ká ra'íchili benírile
    ralámuli Esukristo ra'ichálila. 'We a'lá semáriga ra'íchale, tabilé majaga. A'boi
    etéoríle ku ajánachi Esusi. Onorúgame 'we 'la gu'írile suwábaga alué Esukristo
    oyérame.
  eng-WEBPB: With great power, the apostles gave their testimony of the resurrection
    of the Lord Jesus. Great grace was on them all.
  gfk-H: Ma ira apostolo diet ga manga dadas ma no nudiet hinhinawas. Diet ga hinhinawas
    bia a tutuna at no tamtaman tut tano Watong Iesu. Ma a tamat na harmarsai ga haan
    tupas diet bakut.
  viv-viv: Badi afositolo hifaiwala be Kaiwabu Yesu yana mididi-havagi faꞋina hiꞋawatalatalaina
    toyogina, ada Yaubada moyaꞋaidi ginuwakabubuyedi lakahina.
  yao-yao: Kwa machili gamajinji achinduna ŵala ŵaŵalasile umboni wa kusyuka kwa Ambuje
    Che Yesu, nombe Akunnungu ŵapele upile weujinji.
  tgp-tgp: Retivujavujangi non la vahar̃ule atu mata sauteterahi non Moli Iesu mo
    suiha. Ale God mo ler̃uhu hinira mo isoiso mo tavera jea
  auc-NT: Ayæ̈ Itota nänö da godongaïnäni ïñömö tæ̈ï pïñænte apæ̈nedinque, Itota Codito
    ñäni ömæ̈mongantapa, ante cöwë näni apæ̈nedï baï apæ̈nedönänimpa. Edæ Wængonguï
    tömënäni ïnänite waadete pönö cæcä ate watapæ̈ quëwënönänimpa.
  kbc-NT: Niɡ̶ijoa liiɡ̶exedi Aneotedoɡ̶oji ida eliodi loniciwaɡ̶a moyatematitedibece
    Ǥoniotagodi Jesus naɡ̶a yewiɡ̶atace, codaa Aneotedoɡ̶oji meliodi meletetema iditawece
    loiigi Ǥoniotagodi.
  bmh-bmh: Yesus nugau ze oi aidanemen dudu go Yesus Kristus noumaimai, koli waseun
    en gusig ze maimai, uminab tam. Guzenina, Uwait nug gonugau ougab naliu mui eiman
    go isanarena, go suban daremenin.
  ctu-BL: Testigojob jini apóstolob. Ti cabʌl i p'ʌtʌlel tsi' subuyob tsa' cha' ch'ojyi
    lac Yum Jesús. Pejtelel jini xñopt'añob tsa' aq'uentiyob i yutslel i pusic'al
    Dios.
  meq-meq: 'Ndo i maslaŋ i Yesu hay tə ɗawa ha bazlam i mələtsew i Bəy Maduweŋ Yesu
    abəra ma mədahaŋ ta gədaŋ haladzay. Tə gwaɗawa: «Nəmaa ŋgatay kə lətsew abəra
    ma mədahaŋ.» Ada Mbəlom a pa ŋgama haladzay ka ndo məpe mədzal gər hay.'
  noa-H: Mag nʌm hee, ham hiek warag hamach chi Jesuucha hich hiek jaaumk'ĩir doce
    jʌr hautarr k'ʌʌnaujã maach Pör Jesús hiiu p'iidʌtarr hiekta warag hiek k'ẽgk'a
    jaaup'öbaadëjim haajem. Maimua hich mag jaau wënʌrrʌm jaarjã Hẽwandamau t'umaam
    k'ʌʌnag ham dʌ̈i hajap'a hapiejeejim hanaabá.
  alp-NT: Kai Yesuse Eni maka ulaka meru esi supu kbasa elake kena esi lepae Tuhane
    Yesuse Ikwana suike bei matale rame, hoko Alla Iriluke misete etesi rame.
  san-VEL: anyacca preritaa mahaa"saktiprakaa"sapuurvvaka.m prabho ryii"sorutthaane
    saak.syam adadu.h, te.su sarvve.su mahaanugraho.abhavacca|
  kbq-kbq: Tusi'a hanavereti aposol naga'mo'za, Ramo'ma Jisasi'ma fripinti oti'nea
    nanekea huama nehazageno, zamentintima haza nagara Anumzamo'a tusi'a asunku huzmante'ne.
  kbh-kbh: 'Chë Jesusbe ichmónëngna puerte obenánaca mënts̈á imojtsichamo: “Fsënjinÿe
    y fsë́ntsetats̈ëmbo Bëngbe Utabná Jesús obanënguents̈ana tojtayenama ca.” Y Bëngbe
    Bëtsá yojtsama chë ichmónënga bëtscá ts̈abe bendicionënga chamotsebomnama.'
  ron-LSB: Cu mare putere, apostolii dădeau mărturie despre învierea Domnului Isus.
    Mare har era peste ei toți.
  pon-pon: A wanporon akan me kelail ni arail kadede me Kaun Iejuj kotin iajadar,
    a mak lapalap ian irail karoj.
  nhe-BL: Huan ica hueyi chicahualistli nopa tlayolmelahuani teilhuiyayaj para quiitztoyaj
    para nelía moyolcuic Tohueyiteco Jesús. Huan Toteco tlahuel miyac quintiochihuayaya
    nochi nopa tlaneltocani pampa nelía quipixqui hueyi iyolo ininhuaya.
  sps-sps: An fo amaraav binun fiisen mito na parits ri favaanan iny to na tou tsun
    fatabin ten Jisas tana mat. Sen Gov faan iny koma ree'un tsian tsuri faavot a
    fokinai.
  wnc-wnc: Sike aposel aminda aminbamde dua kagwauke wamu Buyambam tapaninu Jesuta
    kungwake gatu gweakut taknga ngang yaniwa buya aakut. Buya aawan Anututa gatayaman
    aminbamda take siknga natayamuking.
  bus-bus: Luda zĩ̀rinↄↄ e Dii Yesu fɛɛna gaan yã oo gbɛ̃nↄnɛ kↄ̃n gbãa bítao.
    Aↄ̃ Luda gbɛ̃kɛ bíta è ń píngi.
  gub-BL: Zezuz hemimono karer umume'u Zanezar Zezuz ikweraw pawer waiko purupe wà,
    ma'e iapo pà Zezuz ikàgaw hexak kar pà wanupe wà. Tupàn uzapo ikatuahy ma'e tetea'u
    wanupe paw rupi. Hurywete paw rupi katete wà.
  imo-imo: Jisasini kongono lipe mundurumu iye aposelemani Awili Jisas makilipe ola
    molorumuna kanoringi mele temane pengamu munduko tiye naa kolko enge ningo toko
    tilko andoringi kinye Goteni eno mane tirimu.
  boj-boj: Tamo Koba Yesus aqa anjam maro tamo kalil naŋgi aqa wau ojoqneb. A subq
    na tigelej anjam di naŋgi mare mare laqneb. Naŋgo anjam di siŋgila ti. Naŋgi mare
    mare laqnab Qotei a naŋgi qa are tulaŋ boleiyoqnej.
  eng-DRA: And with great power did the apostles give testimony of the resurrection
    of Jesus Christ our Lord; and great grace was in them all.
  knf-knf: Phina pweek pawinanaa, wi *banjañan bakţiiniyaanuŋ pnaţa ţi pkeţ pi Yeŧu
    Ajugun, kë bnuura bweek bi Naşibaţi baŧum ţi bukal bŧi.
  san-KHM: អន្យច្ច ប្រេរិតា មហាឝក្តិប្រកាឝបូវ៌្វកំ ប្រភោ រ្យីឝោរុត្ថានេ សាក្ឞ្យម៑
    អទទុះ, តេឞុ សវ៌្វេឞុ មហានុគ្រហោៜភវច្ច។
  arn-NT: Tati pu apostol fentren newen mew amulniey ñi nütramyeniefiel femngechi
    ñi wiñomongetun ta Ñidol Jesus. Ngünechen elueyew lliduamkülen kom kisu engün.
  zas-NT: Gognë Dios apóstoles guin ree persi basnuu be reeman diidxli guial baban
    Dad Jesús loj ree bengüt. Dád beenleꞌ Dios laa reeman.
  ken-NT: Bǒnto Yesu báré ghati bo nɛ bɛtaŋ ɛbhap mɛnkɛm bɛ Yesu Acha apɛtnsɛm
    ndǔ nɛpɛ́m, nɛ bɛrɨ̌ndu Mandɛm bɛbhak nɛ bɔ mankɛm tontó.
