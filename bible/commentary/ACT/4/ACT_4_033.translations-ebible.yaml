  sri-sri: '@see-verse:ACT.004.032'
  nal-nal: Wana a dikdikang laba amun aaposal di fazei wana a dorang iwana a ramaraat
    puliang sin a Piran Iesu. Ma a daxaiang laba zin Nakmai xa iziar wana naandi vaakdul.
  kyq-kyq: 'Ute tɔɔgŋ Raa se, *jee kaan̰ naabm Isa al‑Masige se taaɗ jeege tu tap
    ɓo ɓeer eyo ɔɔ: «Mɛlje Isa se duroga daan yoge tu ɔɔ naaje jꞋaakin̰ga ute kaamje.»
    Gɔtn se jee Raage paac se Raa tɛɗɗenga bɛɛ dɛn aak eyo.'
  kwd-kwd: Ma ni Wane ni Kwairiinga gila ka fata 'ania tegelangaa suria tata'enga
    na alafa la Jisas fa'asia nga maenga, ma God ka nanamate'eniga te'efou no'o.
  ded-ded: Aposoro yeneng Kebu Yesu homecfunac yarec, siduc imocac hepuc amma kuhagoc
    dekperagigec. Nga danggunuctoayango sokoyunudacma feec.
  ewe-ewe: Apostolowo kpɔ ŋusẽ gblɔ mawunya detowo, heɖe gbeƒã Aƒetɔ Yesu ƒe tsitretsitsi
    tso ame kukuwo dome, eye amenuveve gã le wo katã dzi.
  nuy-nuy: Warruburru-yung wirri-lhaawu-yarrijgini-yinyung wuu-yambini anubani runggal
    lhuḏ windiyung. Warra-magaa-wugij anubani-yung na-Jesus-inyung wubani-yung-jinyung
    ni-ḻaḻagiiyn. Marri na-God anubani-yung wani-walgaṉmaa warraarrawindi-wuy.
  cop-BHC: ⲈϨⲢⲎⲒ ⲆⲈ ϦⲈⲚⲞⲨⲚⲒϢϮ ⲚϪⲞⲘ ⲚⲀⲢⲈ ⲚⲒⲀⲠⲞⲤⲦⲞⲖⲞⲤ ϮⲚϮⲘⲈⲦⲘⲈⲐⲢⲈ ϦⲀ ⲦⲀⲚⲀⲤⲦⲀⲤⲒⲤ ⲚⲦⲈⲒⲎⲤⲞⲨⲤ
    ⲠⲬⲢⲒⲤⲦⲞⲤ ⲠⲈⲚϬⲞⲒⲤ ⲞⲨⲚⲒϢϮ ⲆⲈ ⲚϨⲘⲞⲦ ⲚⲀϤϨⲒϪⲰⲞⲨ ⲦⲎⲢⲞⲨ ⲠⲈ.
  buk-buk: Lau aposel sêhoc Pômdau Yisu tisa ŋawaê asê ti ŋaclai eŋ, ma Anötö ndê
    mwasiŋ kêsalê ŋac hoŋ ahuc sambuc.
  pri-NT: Rà picémara ba gòo wà tèpa *apostolo ma *paâjupâra ê pai wâro côwâ kà Ukai
    Iésu. Â é panuâ boo naa gòrà diri ê *aupwényunyuâari kêe wà Pwiduée.
  zpq-NT: Na' postlw ca' len yeḻa' guac xen c̱he Diosen' bosozejni'ide' beṉe' Jesúsen'
    bebane' ladjo beṉe' guat ca'. Na' Diosen' goclenchgüe' ḻegaque' len bi dan' gosone'.
  por-TFT: Os apóstolos continuavam pregando poderosamente aos outros que Deus tinha
    revivificado o Senhor Jesus. Todos sabiam que Deus auxiliava bondosamente todos
    os cristãos.
  gwi-NT: Nijin Tr'ihił'e' nąįį, “Diik'eegwaadhat Jesus neegwiindaii!” ginyąą ts'ą'
    t'aih nint'aii haa gwagwąąh'ya' ts'ą' geegwagwaandak. Vit'eegwijyąhchy'aa vich'eegoonzhrii
    haa gwintsii goots'inyąą.
  gvn-gvn: Jana jawun-karrangka 12-balangka junkurr-murubuku balkan Jesusanka, balkan
    nyulu juranman baja. Jana jawun-jawunku bundandarin. Jana kuli-kuliku kari bundarin,
    jawun-jawunku.
  nhy-NT: In tlatitlaniltin ika miek poder okitematiltiayaj kenik omoyolkuik in Señor
    Jesús, iwan Dios nochtin okintiochiwaya miek.
  asm-FB: পাঁচনি সকলে মহান শক্তিৰ প্ৰভাৱেৰে প্ৰভু যীচুৰ পুনৰুত্থানৰ সাক্ষ্য দিলে আৰু
    তেওঁলোক সকলোৱে মহা অনুগ্ৰহ প্ৰাপ্ত হল।
  okv-okv: Eto enana apostel 12 na Bada Iesu ta vasiri te erari ke avo sovera eto
    ere ijiaetera eto enana ta degi God ta hondate ari datoho mitiaetija.
  mxt-NT: Ta chihin tunyee iñi cahnu, cacahán ra apóstol tuhun cha nandoto̱ Sutu Mañi
    yo Jesús. Ta Nyoo nasocó xaan ra chi tandɨhɨ ra.
  tzo-NT: Ti jcholc'opetique ja' no'ox laj xcholilambeic sc'opilal ti Jesuse ti icha'cuxi
    loq'uel ti ch'ene. Oy yip ti sc'opique ti ic'ot ti yo'ntonic ti jch'unojeletique.
    Hech i'an stsatsal yo'ntonic scotolic.
  ind-AGS: Para rasul memberikan kesaksian mereka tentang kebangkitan Tuhan Yesus
    dengan kuasa yang luar biasa, dan Allah sungguh-sungguh memberkati mereka semua.
  omw-omw: Mwitaa hi varuvata Iesusiva nronraqama kyo vaisinramwuhua kepukyaqama kyeta
    Iesusiva nronravanto qati sivu quara nraakye qora timwa nyiqita vura. Timwa nyi
    varuvata Kotiva mwihua kyuqema nyatovata
  yrb-yrb: I afosoro uwarama Yesunu uyareta kowa bunawere webitaro Godima emaba derawere
    ma kobererau utebi.
  maa-NT: Jñà xi̱ta̱ xi tsibíxáya‑la̱ Jesús 'ñó tse nga'ñó kis'e‑la̱ nga ìsa̱ ndaà
    tsibéno̱jmí nga jye jaáya‑la̱ Na̱'èn‑ná Jesucristo i̱t'aà ts'e̱ kjoa̱biyaà. Ngats'iì
    jñà xi̱ta̱ koi, Nainá 'ñó ndaà kisìchikon‑t'in.
  mcq-mcq: Pu apasorua kajija harurijiꞌi Jesu kaꞌene Natohwijara kwama ꞌurinaji ꞌwaravume
    Godi pu niꞌimaꞌuraꞌe maiji vwihaniana.
  sus-A: شّيرَيٍ نَشَ مَرِفِ عِسَ شَ مَرَكٍلِ مَسٍن مِشِيٍ بّ سّنبّ رَ. عَلَ نَشَ
    هِننّ عٍ رَ عَ قَنيِ رَ.
  jpn-1965: 使徒たちは、主イエスの復活を非常に力強くあかしし、大きな恵みがそのすべての者の上にあった。
  fra-SBL: Avec une grande puissance, les apôtres rendaient leur témoignage de la
    résurrection du Seigneur Jésus. Une grande grâce reposait sur eux tous.
  yka-yka: Duk meˈ kawakilanin, gaˈ siye pahali naksiˈ sabab si Isa, Panuhutanin,
    weˈ ellum balik, duk basag teˈed panaksiˈden. Inurungan kahāpan teˈed siye kēmon
    weˈ Tuhanin.
  mle-mle: God diki ap Jisas dikidiy wayakididiy duwak kwiydik, nuwukadiy duw taakw
    wukidaal God Yitaypika Duw Jisas kirapitakadid. God dayak sukwasukw kwurid.
  shp-NTPO: Jatian ja raanabaonra, bebonbires koshi shinanyaxon, ja non Ibo Jesús
    jiria joi yoikin jeneyamakana iki. Jaskákanaitian Diossen jatíbi jato jakon imaa
    iki.
  aom-aom: 'Apostle ömoꞌömohuro darugo maꞌo ae majëhiromo uënövareje: Bada Iesu guomoromo
    riꞌöjëꞌëro hijamu nosi nunëro gavëꞌe javuajëjo. Ëhiꞌoꞌego God-are huë mahuro ë
    aribövioho ahoꞌo ruahöꞌöjëvonövadeje.'
  geb-geb: Mba Zisas farasegi ŋaara gumgi, mbe Zisas rimgiav taagia khavgi buni vhuuiŋ,
    mbe nta bun nzuai. Mbe buni ŋkasŋka kim, Fhe Bakɨme guigira mba gumgi gu mbigir
    kurkurarga vuzvuk bakɨme kav, ana guigira tɨvar vhuuŋra mbe mbui.
  bsj-bsj: Ki bikwan nob tomangebo ma kwaka diyek warkerer ciyero dor kwenka teluwe
    “bwareu, luma ko dur wo dorciyere.
  cak-cak: Riq'uin ruchuk'a' ri Dios ri apóstoles niquitzijoj chi ri Ajaf Jesús can
    xc'astaj-vi-e chiquicojol ri anima'i', y can c'o ru-favor ri Dios pa quivi' conojel.
  chf-NT: T'oc noj poder ni apóstoljob u tz'aycunob cache' cuxpi Cajnojala aj Jesús,
    y Dios u bon ch'u'ul chenob upetejob.
  tlf-tlf: Yesus imi kalaan tinum ninggil iyo titil kup faga-nilipta, Kamogim Yesus
    imi kaan-nala fen tigi mola atam-silip umi sang uyo baga-em tiinemip kale, God
    iyo alugum bilip imi bet bubul kobe-nalata, dong daga-e-bala kuguup tambal uta
    kup waafu-silip ko.
  piu-2006: Yiitjuku waarrkana tjuṯangku nguḻuwiyangku tjananya watjalpayi, “Mayutju
    Yiitjunya mirringuru kanarringkula kuwarri kana nyinanyi.” Yaṉangu tjuṯaya Yiitjuku
    walytja tjuṯaku yunypalpiya nyinapayi. Tjana yalatji watjalpayi, “Yiitjuku walytja
    tjuṯa tjana tjukarurru nyinanyi, Katutjaku.”
  poh-NT: Jeꞌ aj reꞌ ruꞌ, reꞌ take cablaj chi nahsil raj tahkanel i Jesus yohbal wach
    quitobjic nbanaric ruꞌum Lokꞌ laj rUxlabal i Dios nanquikꞌor ribiral i kAja̱w
    Jesus chi xuctic woꞌ chic chi quixilac camnak, jeꞌ woꞌ xitobjic take chi ribanaric
    take lokꞌ laj nawa̱l.
  tue-tue: '@see-verse:ACT.004.032'
  bjp-bjp: Foron aposel ri ka famam fafas ini apaptifis ke Kumguui Iesu ini tara rakrakai,
    ke God ka fore fafakalok kia na olri.
  xon-xon: Le Yesu aakpambalb kpa mpɔɔn ki jin seeraa ke Tidindaan Yesu sil fikr nkun
    ni. Le Uwumbɔr ter bi mɔmɔk sakpen.
  tzo-ZNT: Li apoxtoletique iyalic la ti cꞌu xꞌelan iyilic ti cꞌalal chaꞌcuxiem xaꞌox
    ti Cajvaltic Jesucristoe, yechꞌo la ti más ixchꞌunic o ti muchꞌutic xchꞌunoj li
    scꞌop Rioxe. ―Yech ti chaꞌcuxieme ―xiic xa la scotolic.
  mpm-NT: Ni ka ndundee ini taka apóstol un, chi taka yɨvɨ ni ka kandixia jnuꞌun Jitoꞌyo
    Jesús, ka chindee jnaꞌan. Ni ka siin apóstol un ka kaꞌan da ja ni nandoto Jesús.
    Ti uu ga yɨvɨ un ka kuu vaꞌa ini nuu da naa da.
  ots-NT: Cja̱ cʉ once quí möxte car Jesús mí ndo yojmi cár ttzɛdi car Espíritu Santo.
    Bi mpɛguijʉ, bi tʉnguijʉ car palabra digue ja gá jña̱ ʉ́r jña̱ car Tzi Ta Jesús.
    Gueguejʉ mí testigojʉ, como xquí cca̱htijʉ car Jesús bbʉ ya xquí nantzi. Jí̱ mí
    bbʉjtsjɛjʉ cʉ hermano. Mí ndo ma̱jtsjɛjʉ, cja̱ ca Ocja̱ mí ndo unijʉ cár bendición.
  hoy-hoy: प्रेरित बळा सामर्थ्य देल प्रभु यीशु उन जित्‍ता आगोद गवाही कोळ्त ईत्‍तुर
    अदिक आ सप्पा मुंदुर मा हापाळ अनुग्रह ईरोद.
  uri-uri: Tu melnum yangkipm kuinen a Jisas tu wi titnongket wail yatom tu laron
    yangkipm a Wailen Jisas a pike mo yatom wa wreitn pa, la tolpa aklahle. Yatom
    Maur Wailen kil pleln won kainten arien ukwen ipma wor wailmanten.
  amo-amo: Nin nanin likara nono kadura belle imon irika na iyine inbellen fitun Cikilari
    Yesu nkkune kune uduia yita nati mine va.
  pjt-pjt: Kaya wati panya Jesulu iyantja tjuṯangku nguḻu wiyangku rapangku alatjiṯu
    wangkangi tjukurpa panya Jesunya ilunytjatjanu pakantja. Ka Godalu palunya tjananya
    puḻkaṟa mulapalta pukuḻmanu, Jesuku walytja uwankara.
  cwe-cwe: Watumigwa wagendelela kulonga kwa ludabwa mbuli ya kuzilibuka kwa Mndewa
    Yesu, nayo Mulungu kaweng'ha unovu wake.
  daa-NT: 'Paliinna kaawtu ɗo bi ka Rabbin Iisa aman : « Ŋa nooye ho ni talig iŋ odinni.
    » Ŋu kaawtu iŋ gudurre okintiti ho iŋ gee ku aamin-ak, okin̰co, Buŋ barkiyiig
    dakina.'
  mlp-mlp: Sa Aposel in Iyahta Yesus hodhodab eraqan in ahol waqiyta na agamukan mataw
    tigibilen yaqay. Gibilensa in gigo gamuk na azawayin ayahta inaq iyyaq. Sa God
    agem dimunta ago on mataw na negsa in bunmo ginad dimniysa dimun diqmo tuqos yaqay.
  ape-C: Amam aposel douk harao Iruhin ananin dodog aria dodogowim atum apa hakripesh
    baraen um Debeini Jisas nagok aria wata nakitak um. Namudok aria Iruhin nataurumesh
    meyoh eshesh ihishmorim shagipesh Jisas iri.
  bgs-bgs: Ukit katô katulusan na igbággé ka Manama katô mga apostoles, ikému dan
    ka mga kasalábbuan, asta igulit-ulit dan tingód katô kantayan puman katô Áglangngagán
    na si Jesus. Tuu igtabangan ka Manama tô langun ágpampamaké.
  faa-faa: Ayiáka someraka risike, Yasu kusua maturikia taerakano turikia pusua asesane,
    tarira aporomo wakapuaka some kasapo. Some karaka i suane Kotimo hemakapukua arareraka
    makoterakano,
  kik-kik: Nao atũmwo, marĩ na hinya mũingĩ, magĩthiĩ na mbere kũheana ũira wa kũriũka
    kwa Mwathani Jesũ, na wega mũingĩ wa Ngai warĩ igũrũ rĩao.
  cap-NT: Nii Jesusiz̈ illzta apostolonacaqui Jesús Jiliriz̈ jacatatz puntuquiztan
    tirapan paljayñitac̈ha, zuma atipñi tawkz̈tan. Zuma wali azziz tawkz̈tan atipñipantac̈ha.
    Niz̈aza Yoozqui ninaca walja yanapchic̈ha.
  ksr-ksr: Kaeŋ laligogi Anutuwaa ku-usuŋanoŋ turuŋ oŋono kotiigi aposol yoŋonoŋ jeta
    meŋ daŋgunu kaaŋa nama Poŋ Jiisasnoŋ koomunoŋga gbiliŋ waaroti, qaa ii naŋgoŋ
    jeŋ laligogi. Kaeŋ laligogi Anutunoŋ kaleŋmoriaŋa somata maama oŋono ejembanoŋ
    goda qeŋ oŋoŋgi.
  eng-TNT: And with greate power gave the Apostles witnes of the resurreccion of the
    Lorde Iesu. And greate grace was with them all.
  sbs-sbs: Cha maata makando bapositola ba ba kuwamba ze va baboni kuamana ni nzuho
    ya Simwine Jesu, mi chisemo chikando chivena heulu lyabo.
  sue-sue: Aposolo meni Tua Yesu betaira ena seka wero erinua amira oziga ge putoure
    sasara ema bama ninasara Tuara soremai bamubake nusokare nana itisonua awa.
  fra-NCL: Avec beaucoup de force les apôtres rendaient témoignage de la résurrection
    du Sauveur Jésus, et une grande grâce était sur eux tous.
  bhg-bhg: Edo Yesu da piari aimbari embobomi Badari Yesu da erari ge awa goroba bajina
    ami karigedo esitera. Edo God da ao ari bajina awamaneda yai isima edo esisina.
  snn-NT: Ja'nca ba'ijënna, Riusure ta'yejeiye yo'o concuabi bainni ai ta'yejeiye
    ye'yojën yihuojën bateña. Jesucristobi go'ya raiguëna, te'e ruiñe ëñahuë yëquëna
    quëani achojënna, Riusubi baguë bainrebani ai re'oye yo'oguë baquëña.
  atb-NT: Lagyô pé le, haû Yhumsîng Yesuq dum dui toq é hkyô lé a-tsam mó èq saksé
    hkâm nyì kô é nghut mù luî, yhangmoq banshoq bâng é ahtoq má jeju myo myo joq
    nyi ri.
  cek-AK: Patoeh ih kaminawk mah kalen thacakhaih hoiah Angraeng Jesu angthawk lethaih
    hnukung ah ohhaih kawng to taphong o, nihcae nui boih ah kalen parai tahmenhaih
    to oh.
  bkd-bkd: Amin gayed gahem duun hu pagpanunultul hu mga apostoles mahitenged hu pagkabanhaw
    hi Jesus ha Ginuu aman adagi sa panalangin kandan.
  ctu-76: Dios ti bej yʌq'ueyob cabʌl i p'ʌtyʌlel ti subt'an jini yajcʌbilo' bʌ ajsubt'añob
    ñumel. Ti' chʌc subuyob cha'an ti tyejchi loq'uel Jesús ba'an sajtyemo' bʌ. Ti
    pejtyelel tsa' bʌ i ch'ujbiyob ti' pusic'al i t'an Dios ti aq'uentiyob i yutslel
    i pusic'al Dios.
  lac-NT: Mʌ' ja wirej, a mac a tuchi'ta'b ten Cristo cu man u tsicbʌticob riq'uij
    Cristo. Jach manan yʌn u muc'ob tu cu tsicbʌticob ti' Cristo ich mac. Mʌ' ja wirej,
    a C'uj jach manan caj u yamtaj ti'ob.
  xla-xla: Epalati dulu edla Taiya dle sota itiyamale pato mate Yesuta popo sila꞉tili
    koko atlamsiyamalati Godta yia꞉ta hapuloma dla siyele pato hamimdiyo.
  xav-NT: Mreme prédup sina, ma tô Zezusihi zadawa wasu'u'wa norĩ hã te te dama 're
    rowasu'u za'ra, Wanhib'apito Zezusi apâ ĩhâiwa'utuzé wasu'u na. Duré 'Re ĩhâimana
    u'âsi mono hã ma tô Zezusihi zazei'wa norĩ ma 're sõprub za'ra, ĩwẽ na si.
  cuk-cuk: Jesús-e-sapingan-bur-dummagan, Bab-Dummad-Burba-Isligwaled-ganguedba Bab-Jesús-gannar-durgusadgi,
    dobsuli sunmakdii guarmalad. Degine, Bab-Dummad, Jesúsʼba-nanaimaladgi bela-bela
    dulemargi-nabir-binsaed-burba odemai gualid.
  tbf-tbf: Ngan mi ngeisngeis leong, bu aposol gi nga ko munu vavatei katsep ngan
    ken tino mumuerengei simi miensei mi Nguts e Iesu. Ma ken tentoiv leong e Raban
    a nga kuvagie kokouk.
  uig-CYR: Расуллар зор күч-қудрәт билән Рәб Әйсаниң тирилгәнлигигә гувалиқ берәтти.
    Худаниң зор меһри-шәпқити уларниң һәммисиниң үстигә қонди.
  ikw-NT: Ele izi wam ji ọnu rikne naagba akebne olizọ n'ẹnwu Nyenwe aị Jizọsi. Chiokike
    tụkwasinu be agịda oru.
  khs-khs: 'Aputa: apasolo sena sopoke iyawa Yesu kuluwa mene tesikeye e sela:nekeye.
    Solo amowa penaiya sosokeye. Apula: Koteyawa imawa matana sosolo mikeye.'
  dwr-ENT: ዬሱሲ ኪቴዳዋንቱ ጎዳ ዬሱሲ ሃይቁዋፔ ዴንዴዳዋ ዎልቃማ ዎልቃን ማርካቲኖ፤ ቃሲ ፆሳይ ኡንቱንቶ ኡባው ኣ ኬካቴ
    ዳሪሲዴ ኢሜዳ።
  pma-pma: Ral min keihoen onen Ninin Votut, eiloheh keil avit usil mukave ales Asuv
    Iesu moul eris ran matien. Ka Ahi mul rokol kat tounah vasi koa amumoni.
  atd-NT: Sikan ian no nabogayan ka mgo suguanon ni Hisus to dakol no kabogbogan oyow
    ogpakamalogot sikandan to nouyag on ian si Hisus ligkat to kamatayon din. Woy
    dakol ian ka ingkohoy–u to Magboboot to tibo no mgo otow no nigtuu ki Hisus.
  tel-2017: అపొస్తలులు గొప్ప ప్రభావంతో ప్రభువైన యేసు పునరుత్థానాన్ని గురించి సాక్షమిచ్చారు.
    గొప్ప దైవ కృప అందరినీ ఆవరించింది.
  hat-BSA: Avèk gran pouvwa, apòt yo t ap bay temwayaj a rezirèksyon Jésus Kris la,
    e lagras an abondans te vini sou yo tout.
  bxh-bxh: Tau faꞌona wasawasa ma-gigibwalidi Guyau Yesu ena obiyo fuyo sa libalibaen
    na Yaubada ena ainauya laꞌilaꞌi ya fatalu mahudoꞌidi lebedi yai.
  top-NT: Apóstoles na̱ chuná tancs ixtama̱luloka, ixtalacspi̱ta la̱ ixlacastacuanani̱t
    Jesús ixlama xastacnán y lhu̱hua ixtali̱pa̱huán Jesús acxni ixtachihui̱nán.
  msk-msk: Yagadan nang dakora na gaom nang Dios yang manga apostol na yagamatood
