    me Jisas ŋaiye somohon kin nule no, kin plihe tahar. Pe Got ŋuruꞌe ŋoih miꞌmiꞌ
    embere kin gahme lenge miyeꞌ tuweinge lalme.
  kiz-kiz: Kwa nghofu mbaha mitume bhakajhe bhitangasya ushuhuda ghwa bhene kuhus
    ufufuo bhwa Bwana Yesu, ni neema mbaha jhejhele panani pabhene bhoha.
  tzo-TZE: Li jcholc'opetic yu'un Jesuse la xcholbeic jch'unolajeletic ti ta melel
    icha'cuxi li Cajvaltique. Oy lec stsatsal li sc'opique jech ic'ot ta yo'ntonic
    li jch'unolajeletique. Jech i'ac'bat ep slequil yo'ntonic scotolic.
  lex-lex: Rnairia plola-mneh lawan de pa makodia Uplerlawna lir kalwiedni ral kota-ral
    de'et la pa nodi liarni, rakot nohora la'a Itmatromlawanni Yesus de, Nmori olek
    owa'an la matmiatni ralamni. Ne Uplerlawna Ntera-ndem reri makpesiay honona re.
  dov-dov: Munguzu mpati batumwa bakakambauka bukamboni atala abubuke bwa Mwami Jesu,
    aboobo luzyalo lupati lwakaba mulimbabo boonse.
  rgu-rgu: Boe ma, Amaꞌ Manetualain fee kuasa neuꞌ lahenda nadedenu nara, fo tui lahenda
    ra rae, Ramatuaꞌ Yesus foa faliꞌ neme mamate na mai soo. Huu fo sira rita mataꞌ
    soo. Basa boe ma, Manetualain fee sii ua-naleꞌ dodouꞌ.
  toc-NT: Ama̠­ko̠lh após­toles kalhtum xta­ma̠­lu­loka pi̠ xli̠­ca̠na xla­cas­ta­cuanani̠t
    Jesús nac ca̠li̠ní̠n y xlama xas­tacná, y lhu̠hua hua̠nti̠ xta­kax­matniy xta­chu­hui̠ncán
    xta­ca̠­najlay hua̠ntu̠ xlacán xta­huán, y Dios xca̠­si­cu­la­na̠t­la­huay xli̠­pu̠tum.
  som-som: Oo rasuulladu xoog weyn bay sarakicidda Rabbi Ciise uga marag fureen; oo
    nimco badan baa dhammaantood ku soo dul degtay.
  mam-C: Ex ayetzi'n tsanjil nchi yolintaq ti'jjo tjawlintz anq'in Jesús juntl majl,
    a tAjaw Tkyaqil, qu'n tu'n otaq kyli. Ex nimxix kub' ky'iwlin kykyaqilx tu'n Dios.
  ndj-ndj: Vandundami vatovilelili kwa liwovi likomi kushukuka kwa Bambu Yesu na Chapanga
    avapili usangi utangalili.
  mbj-NT: Tii kä m' 12 hedoo do Jesus mejũũ doo, P'op Hagä Do hejój me raher'oot mä
    Jesus, Hyb N'aa Jawyk Do ganä wät do ky n'aa. Baad P'op Hagä Do moo wät sa hã,
    baad tabahag'ããs sa hã.
  lat-VUC: 'Et virtute magna reddebant Apostoli testimonium resurrectionis Jesu Christi
    Domini nostri: et gratia magna erat in omnibus illis.'
  ngp-ngp: Kwa udahi mkulu wegala ulosi walavaga uwona mwe mbuli yo kuuyuka kwa Zumbe
    Yesu, naho niyo Mnungu awenk'ha uwedi mwingi.
  enq-2: Dopa pyoo katao, Kamongo Jisasa malunya sakateana lao, aposole dupame kyeto
    joo lao paneaminopa, Gotenya kondo kaenge andake doko dokaita pitaka-kisa sia.
  eng-ASVBT: 'And with great power gave the apostles their witness of the resurrection
    of the Lord Jesus: and great grace was upon them all.'
  mna-mna: Mi uraata kizin ŋgoŋana ta tipombolmbol sua pa maŋgaŋana ki Merere Yesu
    na, mburaana biibi. Mi kampeŋana biibi imbotmbot raama zin urlaŋana kan ta boozomen.
  myw-myw: O sitawtoun waseg, takaweins anilivan mo igeiguys liva̱nen Yeisuw, ilansa,
    “Maguyaw towen nikanig, bo ikit vayuwein.” Babaw tasiyas singay isiwa̱youbs. Nag
    teitan kal tasimav nises, nag; peinan ven tanuwgwes iyamiyises sipwepway o sibunatum;
    mayses mo ikawes imeyes, isekes Yeisuw nagamag; tasiyas mo ivagens gamag wasigeis,
    bo isekes ma̱wana gamag babaw sivines.
  sby-sby: Batumwa balikukute bukamboni bwangofu bwa kwambeti Yesu cakubinga walapunduka
    kubafu. Bonse Lesa walikubaleleka kwine.
  sll-sll: Ongure aposel hobi yulang ki bolere, Yisas golere hon airungwo ha i boling
    kul tongwi. Tomia God hanere, pirari pare aki di tongure u tani pire pana gangwi.
  yaq-NT: Jume' Krijtota yeu pu'arim intok, inime'e, yo'owe Jesukrijtota, kokkoarim
    nasuk a' jiabijteka'u betana juka' lutu'uriata, tua machisi, Liojta betana a'
    utte'ae aniawaka, bichau bicha a' teuwaa sakan. Intok inime'e si'ime, Liojta betana
    juka' ameu tu'ika weyemta bichan.
  uro-uro: Ama ngangda di rhi sameng nävät ama mor ngät ama qrot sävät ma Engeska
    ma Jisas kärakni i qa ñäp bä ma Ngämuqa qa märanas na qa nämät ama tñäpki näkt
    ama rhäk täm gi ama ñämsävätki di qia e vät a rha moe.
  ita-1885: E gli apostoli con gran forza rendevan testimonianza della risurrezion
    del Signor Gesù; e gran grazia era sopra tutti loro.
  muy-muy: Melefit àvi njəɗa dal-dal ana ndam *asak ga Yezu ga məɗəmoru pakama àki
    ka Bay geli Yezu, gayaŋ ya àmət mək àŋgaba e kisim ba ni. Melefit àgri sulum gayaŋ
    dal-dal ana tay daya.
  kqc-kqc: Nifeidena vene yaku vava tora dudu Varika amiye Iesu Keriso muyena sanari
    gutuna dadi rae reyo sina mina ni digamadi. Ma Sei yaku ina vene tau noibanu fafau
    buni tora gade iniye magamo.
  tav-tav: '@see-verse:ACT.004.032'
  eng-ULB: With great power the apostles were proclaiming their testimony about the
    resurrection of the Lord Jesus, and great grace was upon them all.
  spa-VBL: Los apóstoles daban su testimonio respecto a la resurrección del Señor
    Jesús con gran poder, y Dios los bendecía a todos en gran manera.
  fra-_FOB: Et les apôtres rendaient témoignage, avec beaucoup de force, de la résurrection
    du Seigneur Jésus; et une grande grâce était sur eux tous.
  hau-ULB: Da iko mai karfi manzannin suka yi shelar shaidarsu game da tashin Yesu
    Ubangiji daga matattu, babban alheri kuma na bisansu.
  mal-mal: സകലവും അവർക്ക് പൊതുവായിരുന്നു. അപ്പൊസ്തലന്മാർ മഹാശക്തിയോടെ കർത്താവായ യേശുവിന്റെ
    പുനരുത്ഥാനത്തിന് സാക്ഷ്യം പറഞ്ഞുവന്നു; എല്ലാവർക്കും ധാരാളം കൃപ ലഭിച്ചിരുന്നു.
  kkc-kkc: Egeeseelone diye di odoo oso kitulugu toowa sabolo silesibulone, Yesuye
    toloso hogabia eyo goo takomo silesibiliso. Osoloso Godeeye tei telaga odoo susuga
    dimapoo goo tekepo moodeliso.
  lit-lit: Ir su didžiule jėga apaštalai liudijo Viešpaties Jėzaus prisikėlimą, ir
    didelė malonė buvo ant jų visų.
  urd-GVR: Aur rasūl baṛe iḳhtiyār ke sāth Ḳhudāwand Īsā ke jī uṭhne kī gawāhī dete
    rahe. Allāh kī baṛī mehrbānī un sab par thī.
  far-far: Ma na lifurongo ki ka 'ainitaloa nonira'a sulia tataelana na 'Aofia sa
    Jesus fasia na maea, ma God ka falea kera tafau.
  suz-BL: मिनु येसु आ सोइश्‍शोपुकीमी सक्ति पाइश्‍शो लोव़ पा प्रभु येसु बेक्‍शो रे
    सेंचा पुंइसाक्‍व, दे नेंपाइक्‍बाक्‍मा बाक्‍त। मेको नेल्‍ल शुश आसीक तामे बाक्‍त।
    प्रेरित २:४७
  car-NT: Poto 'su pori'tonano maro mo'karon apojoma'san 'wa mo'ko Jopoto Jesus awomy'po
    rapa amyikapo'po. Tamusi 'wa poto me imero tyturu'popory yry'po pa'poro i'waine.
  amp-amp: Aposerm Jisasrhu nohhato sinya yuhathu mrokfom kfo pthamoahat Bro Nkifrarhu
    Yafothathu bbukeftpno pthamoatmm mrokfom tuhan yindars rhuhato wany marnyamoumm.
    Bro Nkifrar tohnhomoarmn fak marnya-mourm.
  bht-bht: कने प्रेरित बड़िया शक्तिया ला प्रभु यीशुऐ दे मरी करी जिन्दा होणे दी गबाई
    दिन्दे रे कने उना सारयां पर परमेश्वरे दा बड़ा अनुग्रह था।
  eng-NOY: And with great power did the apostles give their testimony to the resurrection
    of the Lord Jesus; and great grace was upon them all.
  cub-NT: 'Jesús ʉ̃i yávaiye méne beorĩ coyʉicõjeimara parʉrõreca coyʉrejaimad̶a apevʉre:
    “Jã́carã ñʉja Jesúre nacajañʉre yainore jarʉvarĩ”, arejaimad̶a. Aru Jʉ̃menijicʉ
    mearo d̶acarejamed̶a náre pare.'
  ita-1927: E gli apostoli con gran potenza rendevan testimonianza della risurrezione
    del Signor Gesù; e gran grazia era sopra tutti loro.
  lww-lww: A li nalologena lala la asum̃a apisawal ke e maran yeririna lala, nap̃a
    kieta Sup̃e Yesu, naga mali sina ga e marena rui, a visena nene kiena la nene,
    naga nam̃areraena keviu sike ea, a li nalelagaena lala la apisu nap̃a e pogos
    nene, Ntewa naga sum̃a pisa ruru la pap̃isi e kiena lemamiena pan la.
  ckb-ckb: نێردراوان بە هێزێکی گەورەوە شایەتی هەستانەوەی عیسای خاوەن شکۆیان دەدا،
    نیعمەتێکی گەورەش بەسەر هەموویانەوە بوو.
  spm-spm: Iesusɨm mbɨsevisi gumasi, mee Gotɨn gamgaaŋn utugha Ikhiv, Iesusa aremigha
    nomthegha rɨkavisi bighan khavɨn gun gumasi rako amisi vɨŋgeeghi. Uthughun khavɨn
    Gotɨn ukuarkuvan ikhɨɨvara men phorugha iti.
  nas-nas: Eeꞌnoko tee ninka iriꞌ pankaing ninka teinge kara okovuri nkanukai Ovoring
    Jiisuuꞌ booꞌketa domamparuꞌnaꞌkoong kara ooauꞌnaꞌ siraꞌpauꞌ, eeꞌnoko ookara biraanke-poꞌnupoong
    deempariruꞌ.
  uvl-uvl: NeHalang tung sue hekerkerenga palaungana lange Iesus nena hekulkulonga
    mur ke te haliu hote Iesus maul haka mule ngana. Pe pete tote iri lochloch.
  eng-BBE: And with great power the Apostles gave witness of the coming back of the
    Lord Jesus from the dead; and grace was on them all.
  ixl-CNT: Ech tiira iqꞌomich iyakꞌil qꞌul ichaj u Jesuus tiꞌ ipaxsal itziiul u qꞌaavtitzꞌpu
    u kuBꞌaal Jesuus. Utz techal mamaj bꞌaꞌnil atich kꞌatza tu u Tioxh sikajayil.
  xsi-xsi: Aku walo ŋalae ikeno panzi pâri-tamâta, kala simo situla Maro Yesu parina
    pwataki tu imâte lâ, ŋineŋga imandi sânda imo via kilo. Mao nâ, Maro Kindeni ne
    wisi-wisi imâ ŋalae panzi kalo-tawana tamâta rârâni.
  crx-NTPO: '''Aw lhoníljut whe whel''a''ne soo khuni ulhtus-i be, “''Alha'' hoont''oh
    whe Sizi neMoodihti ''en dunadija,” hutni, ''ink''ez Yak''usda tube buts''un únzoo.'
  kan-OKCV: ಮಹಾಶಕ್ತಿಯಿಂದ ಅಪೊಸ್ತಲರು ಕರ್ತ ಯೇಸುವಿನ ಪುನರುತ್ಥಾನಕ್ಕೆ ಸಾಕ್ಷಿಕೊಟ್ಟರು. ಅವರೆಲ್ಲರ
    ಮೇಲೆ ದೇವರ ಮಹಾಕೃಪೆಯಿತ್ತು.
  bbb-bbb: Areme e Afasero ije bu uri Jesu fu baronena una urima ijadufuo vua ije
    dabe darokuma e kuariavoga Godi fuka e boeje ma rejiae.
  blw-blw: Ya hen anchichay aposel agé, inidchat Apudyus hen chakaray kafaelancha
    way manàchég hen anchi nan-uchiyan Apo Jesus. Yag amincha, henahallimunan Apudyus
    chicha amin.
  tam-2017: கர்த்தராகிய இயேசுவின் உயிர்த்தெழுதலைக்குறித்து அப்போஸ்தலர்கள் மிகுந்த
    உறுதியாக சாட்சிகொடுத்தார்கள்; அவர்களெல்லோர்மேலும் பூரணகிருபை உண்டாயிருந்தது.
  azz-NT: Huan ijcón itatitaniluan de Cristo ica hueyi yolchicahualis quisentocayaj
    quinnojnotztinemíaj in tagayot que yejuan quitacque ya cuac Totecotzin Jesús panquisac
    yoltoc itzalan in ánimajme. Huan Totajtzin Dios cachi oc quintatiochihuiliaya
    nochi in itaneltocacahuan de Jesús.
  spa-RV-1909: Y los apóstoles daban testimonio de la resurrección del Señor Jesús
    con gran esfuerzo; y gran gracia era en todos ellos.
  csy-csy: 'Topa Jesus thawkikna thu sia sawltak te in vangletna lianpi taw tettipang
    uh a: amate tung ah hesuakna lianpi om hi.'
  mxq-NT: Es ja apóstʉlʉty tnika̱jxpajtꞌadʉꞌʉtstʉ mʉt ja mʉkꞌa̱jtʉn ko Jesús tʉyꞌa̱jtʉn
    jyikypyejky, es ja Dios tjantsykyuniꞌxy nidʉgékyʉty diꞌibʉ myʉbʉjktʉ.
  tzj-NT: Ja rapóstol k'ij k'ij ni nqueya' wi' rbixic ja quitz'aton tre ja rc'astajic
    ja Jesús, congana poder xin Dios c'o cuq'uin in c'oli ja rutzil xin Dios pa quewi'
    canojelal.
  tdt-tdt: Apostolu sira hetan kbiit boot hodi foo sasin kona ba Nai Jesus moris fali
    husi mate. I sarani sira hotu hetan bensaun husi Maromak.
  ron-BTF: Și cu mare putere apostolii dădeau mărturie despre învierea Domnului Isus;
    și mare har era peste ei toți.
  eng-WEBP: With great power, the apostles gave their testimony of the resurrection
    of the Lord Jesus. Great grace was on them all.
  eng-FBV: The apostles gave their testimony regarding the resurrection of the Lord
    Jesus with tremendous power, and God greatly blessed them all.
  nld-1939: Met grote kracht legden de apostelen getuigenis af van de verrijzenis
    van Jesus, den Heer, en aan allen werd grote genade geschonken.
  bwo-bwo: Woshetswotswere Doonzo Iyesus k'irotse tuwi jango angi eenona bogawefo,
    jametswotsatsno Ik' s'aati eeno fa'e b́tesh.
  nch-BL: Huan ica hueyi chicahualisti nopa tayolmelahuani teilhuiyayaj para quiitztoyaj
    para nelía moyolcuic Tohueyiteco Jesús. Huan Toteco tahuel miyac quintiochihuayaya
    nochi nopa taneltocani pampa nelía quipixqui hueyi iyolo ica inijuanti.
  quc-TNT: Ri apóstoles ruc' nimalaj chuk'ab xquitakej u tzijoxic chi kas tzij xc'astaj
    ri Kajaw Jesús chquixol ri cäminakib. Ri Dios c'ut cuya nimalaj tak tewchibal
    pa qui wi' conojel ri cojonelab.
  tfr-NTPO: Ga Sbö tjl̈õkwo roy l̈agaga Jesús ãska l̈i, e jek l̈öng Tjl̈apga Jesús
    woshrara Sbörë iröng obi l̈i l̈anyotkë dbo go oba kong. Ga uunkong l̈i kjimte
    Sbörë ara.
  kaq-NT: Papan coshiyaxon hahxon cahen noquen Hihbo Jesus hahquirihbi teehihscai
    yohicanquin jahuen raantibaan. Jato jatihibi ta hicha shinan Papan hinannishqui.
  sgb-sgb: Ha makhaw ya kapangyarihan hên Espiritu ni Apo Namalyari ay impamwang lan
    apostol ya biniyay oman hi Panginoon Jesus. Haka ya ayn kapantag ya ingalo na,
    ay atsi ha balang ampaniwala.
  vie-1934: Các sứ đồ lại lấy quyền phép rất lớn mà làm chứng về sự sống lại của Đức
    Chúa Jêsus Christ; và hết thảy đều được phước lớn.
  kxv-kxv: ପାଣ୍ତ୍‌ୱି ଆ଼ହାମାନାରି ଗାଡି ବା଼ଡ଼୍‌ୟୁ ତଲେ ପ୍ରବୁ ଜୀସୁତି ୱେଣ୍ତେ ନିଙ୍ଗିତି କାତା
    ୱେସାଲି ମା଼ଟ୍‌ହେରି, ଇଞ୍ଜାଁ ବାରେତି ଲାକ ମାହାପୂରୁତି ହା଼ରେକା କାର୍ମା ମାଚେ ।
  cha-cha: 'Yan dangculo na ninasiña na manmannae y apostoles testimonio ni y quinajulo
    y Señot Jesus: ya megae na grasia gaegue gui jiloñija todos.'
  amu-NT: Ndoꞌ nquiee apóstoles tyotjeiiꞌyuuꞌndyena ñequio najndeii na matseixmaaⁿ
    na jnda̱ mawandoꞌxco Ta Jesús. Ndoꞌ tꞌmaⁿ tioꞌnaaⁿñe Tyꞌo̱o̱tsꞌom joona.
  hin-CV: प्रेरितगण असाधारण सामर्थ्य के साथ प्रभु येशु मसीह के दोबारा जी उठने की गवाही
    दिया करते थे और परमेश्वर का असीम अनुग्रह उन पर बना था.
  spa-BES: Y con gran poder, los Apóstoles dieron testimonio de la resurrección del
    Señor Jesús; y la gracia estaba en todos ellos.
  san-BEN: অন্যচ্চ প্রেরিতা মহাশক্তিপ্রকাশপূর্ৱ্ৱকং প্রভো র্যীশোরুত্থানে সাক্ষ্যম্
    অদদুঃ, তেষু সর্ৱ্ৱেষু মহানুগ্রহোঽভৱচ্চ|
  tdx-tdx: Tan-kafatraram-bey ty nitalilia’ o Firàheñeo i fiva­ñonam-belo’ Iesoà Talèy,
    vaho am’ iereo iaby ty hasoa mitoabotse.
  naf-naf: Kegok taindame ombemindendeŋaŋ ekŋenaŋ Zisas gakikiengatnan wage keyet
    zapatnaŋ windeŋaŋbeŋ am ekŋengat zemkawaŋ bewien. Âpme am nâmkiŋpepemak ekŋengat
    tuŋguwinan Kawawaŋgalen keŋ taolelaŋ bemisik tage.
  grc-MT: και μεγαλη δυναμει απεδιδουν το μαρτυριον οι αποστολοι τησ αναστασεωσ του
    κυριου ιησου χαρισ τε μεγαλη ην επι παντασ αυτουσ
  vid-vid: Watumigwe nawalavya ulolezi kwa ludali lwinji kuzilipuka kwa Mkulu Yesu,
    na Nguluwi kawapa kunoga kwa heye kwinji.
  pio-NT: Apóstolnái nacái namànicaté madécaná Dios ichàini iyú, mamáalàacata nacàlidaca
    nacái Wáiwacali Jesús iináwaná ìwali icáucàacatéwa. Yá Dios imànica cayábéeri
    nalí macáita manuísíwata.
  tsn-tsn: Mme baaposetoloi ba rera dithero tse di nonofileng ka ga tsogo ya ga Morena
    Jesu, mme ga nna le bolekane jo bo nitameng mo badumeding botlhe.
  amr-NT: Jesúsen huataʼmoneria meʼpukhueʼada Huairi Jesús eʼbueyada oʼnoyhuadmeʼte
    onʼbatiaʼpakikaʼuyate. Diosa oʼbatihuapoknok nogi̱ti oʼnoknopo̱e̱po huayahuaya
    nogi̱tinada diʼ onʼmaikaʼuyate.
  pwg-pwg: Ma God ina agabiibai kurisi irakata ma ivi biibiinisi. Ma aposol God ina
    rewapanai ivivi mamatara da Bada Yesu rabobowai ivomiiri.
  cjv-cjv: Te Yesu ewi dongua finga yokamai yoporam boire Ari Wanopanom Yesu arongua
