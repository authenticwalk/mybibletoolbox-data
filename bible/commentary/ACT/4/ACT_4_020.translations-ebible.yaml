  mpx-mpx: Kaiwena bugul bolo ha kite ge ha hago, kaiweliya nige bosowaima naha bakuhu
    baaba.”
  wbp-wbp: Yangka kuja Kaaturlu wankaru-maninjarla yakarra-manu pina Jijaji milya-jangkaju,
