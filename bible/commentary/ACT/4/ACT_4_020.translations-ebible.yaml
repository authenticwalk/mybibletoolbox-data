  lif-NT: ᤁᤖ ᤀᤠᤴᤇᤡᤃᤧ ᤕᤧᤛᤢᤖᤧ ᤆᤥᤃᤢᤒᤠ ᤐᤠ᤺ᤴ ᤏᤡ᤺ᤛᤢᤛᤡᤃᤧ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤵᤛᤢᤛᤡᤃᤧᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤔᤧᤶᤒᤠ᤺ᤳᤋᤣ
    ᤘᤠ᤹ᤔᤠ ᤔᤧᤛᤢᤰᤛᤢᤃᤧᤴᤗᤥ॥”
