  tgl-ULB: Dahil hindi namin kayang hindi magsalita tungkol sa mga bagay na aming
    nakita at narinig.”
  cbs-NT: Eskawen taea nun ikai matu yuinun ninkakanwen. Jawada uinkin nun ninkakubidanima
