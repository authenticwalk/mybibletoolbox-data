  mgw-mgw: Lakini twenga tukombwali kotoka baya galu' gatugabweni na kugayu'wa.”
  swh-ONEN: Lakini sisi hatuwezi kuacha kusema yale tuliyoyaona na kuyasikia.”
  wbi-wbi: Ulwakuva usue natungabuhile kujova imola sino tusaghile name pikusipulika.”
  bba-bba: Domi bɛsɛ sɑ ǹ kpɛ̃ sɑ kun ɡeruɑ ye sɑ wɑ kɑ ye sɑ nuɑ.
  eng-KJVCPB: For we cannot but speak the things which we have seen and heard.
  kgk-NT: —Ore rembiexagwe, ore remiendukwe oromombe'u meme va'erã. Norokirirĩ mo'ãiry
    voi, he'i mburuvixa kwéry-pe.
  waj-waj: Ta titi avuuyauvaa teeda titi yaataiyauvaadiri rikioo kuaivaara hama ta
    yopeema pikiada kua seemuaa variaaravaivee,
  cpy-cpy: Tema eero nopakaero nokenkitha-takoyitero okaatzi noñaa-perotakiri, eejatzi
