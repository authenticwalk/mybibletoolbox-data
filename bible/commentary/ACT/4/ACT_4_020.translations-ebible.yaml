  san-ORI: ୱଯଂ ଯଦ୍ ଅପଶ୍ୟାମ ଯଦଶୃଣୁମ ଚ ତନ୍ନ ପ୍ରଚାରଯିଷ୍ୟାମ ଏତତ୍ କଦାପି ଭୱିତୁଂ ନ ଶକ୍ନୋତି|
  rmn-rmn: Вай нащи амэ тэ овас тэныки одолэстар, со амэ дикхлям тай шунлям.
  huv-NT: Naleaing xicona ngondom nacueatiün nandeacan leaw lanajawan, leawa lananguiayiün
