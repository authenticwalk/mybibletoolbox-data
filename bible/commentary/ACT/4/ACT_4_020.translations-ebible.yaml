  zpl-NT: Pero liꞌiru leca modo nú tsanaꞌru nú la niru lunú ulañiꞌru cuna lunú ubeneꞌru.
  mbc-NT: '@see-verse:ACT.004.019'
  ndg-ndg: Maana twenga twaweza kwaa kuleka kugalongela makowe ambayo tugabweni na
