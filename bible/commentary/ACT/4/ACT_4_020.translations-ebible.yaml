  nnq-nnq: Gambu twe tuotwaje kotoka kulenga minhalo jaje ejitujibweni nu kujijoa.”
  bao-NT: Jãa, jãa ca ĩariquere, jãa ca tʉoriquere, jãa wede yerijãa majiti —cʉ̃jare
