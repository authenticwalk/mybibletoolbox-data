    ।”
  meu-meu: Badina be a itava bona a kamonaiva ḡaudia na basia herevalai na dia heḡereḡere.
  yva-NT: Ririmamo rimo Yesus aeno taune ririnsamije rai muno rimo Apa ayao ranauno
