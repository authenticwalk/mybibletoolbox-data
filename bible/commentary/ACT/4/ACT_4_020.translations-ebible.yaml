  dgc-dgc: Pero para dikame,” kagi de, “éy éwan maari a éwan me ipahayag i mineta
    me a ginimet ni Jesus, sakay tu pégtoldu na dikame.”
  zpm-NT: Grieelod goṉ dziuuṉ no miṉe rnee to i, sac grëse ncuaaṉe bdzioṉ no, grëse
    ncuaaṉe bdziongaa no ib none gnee now, zeeṉa gacnaṉ grëse miecha.
  hix-NT: Onà wyaro ryhe amna naha. Txesus yehtxoho yonyenhàr me amna naha. Noro rwonà
    yonytxanyenhàr me amna naha. Amna nenyetxhàrà rma, amna nenytxatxhàr xarha, amna
    nekarymehe xaxa mak hampànà, ketxkon hatà, Petru komo, horykomo komo wya.
  sim-sim: Hako shir mbeek mayam shi likwa ambu shir. Shir mashi oson er shi sawekwa
    shir. Uhu mbele mbele amber ol shi heyehe shi misinda mashi oson shi sawekwa shir.�
  npi-ULB: किनकि हामीले देखेका र सुनेका कुराहरूको बारेमा हामी नबोली रहन सक्दैनौँ ।”
  cgc-cgc: Daw parti ki kami, dili nay mapegengan ame na kaugalingen ta pagsugid ta
    ame na nakita daw namatian.”
  tim-tim: Net Yesuŋe âi mem hekat netkimbo ekmâ nâŋgâyiot are yeŋe makmâ hâre netkiwaigât
    dop bo tatâp.” dâyiat.
  yor-yor: Àwa kò lè ṣàìmá sọ ohun tí àwa ń rí, tí a sì ti gbọ́.”
  wos-wos: Ani angi yataani. Jisas yandé jémbaré xétaka ani wun jémbaka wataani. Jisas
    wandéka xékénan hundika wataani. Wungi male wataani. Ani nakélak yamba rekéani.”
  emp-NTPO: Daiba unuped̶ad̶ada, ũrĩped̶ad̶a sid̶a jaradia panania. Poya chupead̶aẽ́a.–
  eng-F35: because we cannot help but speak the things we have seen and heard.”
  ind-ind: Karena tidak mungkin kami berdiam diri tentang apa yang sudah kami lihat
    dan dengar.”
  pes-OPCB: ما نمی‌توانیم آنچه را که از عیسی دیده و شنیده‌ایم، به کسی نگوییم.»
  mpt-mpt: Yesuse inamin namin okoko alukum klanea ni watemobbu osa eka weng ayamo
    ni wentobbu osa ni mo deibonomobbabe. Ni omkeimamomabbiobo ge baabesiobe.
  ssx-ssx: Dikana꞉ma꞉ handopa꞉eki make opupa꞉eki make pa wala꞉peke ya꞉la꞉me leekeme.
  mkl-mkl: Awɑ de ɑ kɑɑ kɑ yɔkɔ kɑ coko do mii iyi ɑ̀ yɛ do iyi ɑ̀ ɡbɔ.
  gaq-gaq: ନେ ମେଃନେ କେନେଲେକେ ଆରି ଅଁନେଲେକେ ଆତେନ୍‌‍ ରେମୁଆଁଇଂକେ ମାବାସଙ୍ଗ୍‍ଚେ ଲେଃନେୟା
    ଣ୍ଡୁ ।”
  gof-RNT: Nuuni be7idabaanne si7idabaa odonna agganaw dandda7okko” yaagidosona.
  unx-unx: ଚିୟାଃଚି ଆଲିଙ୍ଗ୍‌ ନେଲାକାଦ୍‌ତେୟାଃ ଆଡଃ ଆୟୁମାକାଦ୍‌ତେୟାଃ କା ଉଦୁବ୍‍କେଦ୍‍ତେ କାଲିଙ୍ଗ୍‌
    ତାଇନ୍‍ଦାଡ଼ିୟା ।”
  gah-gah: Leza ánigoko geleko uni netá nene hitooko minaminogo une.
  lcm-lcm: Using kapo tav angkoai si namem kamus ta akuskus an ta keve bil na keve
    mengen roron ang namemtalapo nas ia.”
  aer-aer: Ilerne-arle arrekantherre akangkwe-irretyakenhe-arle, ilerne tyerrtye areyeke
