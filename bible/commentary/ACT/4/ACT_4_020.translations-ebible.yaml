verse: ACT.004.020
translations:
  kpx-kpx: Isito no Iesu elehai hotove evialemo no bae ata haiveveve ke halevalivebene.”
  okv-H: Dago do kehera eto do ingera avo ke hande asora rate toari ke avo mane asora,”
    ainge eo
  tbo-tbo: Awai to gagalehi po awai to noonolihi ega emoemotana to bahena woloehi.’
  mal-C: ഞങ്ങൾക്ക് ഞങ്ങൾ കാണുകയും കേൾക്കുകയുംചെയ്തതു പ്രസ്താവിക്കാതിരിക്കാൻ സാധ്യമല്ല”
    എന്നു മറുപടി പറഞ്ഞു.
  grc-SR: Οὐ δυνάμεθα γὰρ ἡμεῖς, ⸂ἃ εἴδομεν καὶ ἠκούσαμεν,⸃ μὴ λαλεῖν.
  bgc-bgc: क्यूँके यो तो म्हारै तै न्ही हो सकदा के जो हमनै देख्या अर सुण्या सै, वो
    न्ही कह्वां।”
  khz-khz: Kwalana gagitarato e gakamonagirato gaura ai ati gelegele paia kilagi-veavugara
    e murumai maki vogaura kilagikilagirai ati paia koura ripa.”
  deu-TKW: wir können ja nicht unterlassen davon zu reden, was wir gesehen und gehört
    haben.
  zsr-NT: Cutu gac soa dxituꞌ. Run bayúdx güiꞌtuꞌ didzaꞌ qui le bléꞌituꞌ len le byö́nituꞌ.
  lin-lin: Pamba te biso, tokokoka te kotika koloba makambo oyo tomonaki mpe toyokaki !
  hns-NT: Hamlog moeh na band kar sakiela sab tjiedj ke biese me djaun dekhlie aur
    soenlie hai djab hamlog Jiesoe ke sanghe rahielie.”
  noa-E: Marau maach daúa oonaa maach jʉ̈gʉucha ũrtarr chan pöd sĩi ich jãg jaauba
    sĩuju aai khaba nʉmgui ajierram aajem Pedroou Juan dʉ̈imua.
  eng-EMTV: For we can do none other but to speak the things which we have seen and
    heard.”
  mib-NT: Chi ma cúu stóo ná jniñu jeē nácani ná jnúhun ní cajini sōho ná jíín jniñu
    ní cajito ná, áchí de.
  lif-NT2: कर आन्‍छिगे़ ये़सुरे़ चोगुबा पाःन् निःसुसिगे़ हे़क्‍क्‍याङ् खे़प्‍सुसिगे़बा
    पाःन्‍हाॽ मे़म्‍बाःत्ते वाॽमा मे़सुक्‍सुगे़न्‍लो॥”
  xnj-xnj: Ndava muni nakuhotola kuleka kulongela kugavala mambu gala getagawene na
    kuyuwana.”
  mmx-mmx: Kuren la nema ma noxo xap ti vaase asu mo lempanga nema maga ven i la maga
    ronga i.”
  cbr-NT: An ñu 'aia isananu nun cuacë Jesusan bana ënë cananuna unicama ñuixuntëcënti
    ëntima 'ain.
  tee-NT: Para ju quijnan jantu tavanan actimacaju ju va jantuch acnaju ju tuchi iclakts'intauch
    ju navilh ju Jesús chai ju tuchi ick'asmat'auch ju naulh ju Jesús. ―Chunch tajuni
    ju Pitalu' chai ju Xivan.
  eng-LSV: for we cannot but speak what we saw and heard.”
  cak-NT: Roj manak modo nakamalij rubixic chique ri winak ri xkatzu' y xkac'oxaj
    riq'uin ri Jesús, xecha'.
  pah-NT: Oro ore, noromombe'upigi tuhẽ reki oronhimbiepiaga oronhimienduva no, ei
    Pedro'g̃a g̃a pe.
  sja-NT: Taipa unudap'edaa mãik'aapa ũridap'edaa p'oyaa nepɨrɨ amaada-eda ajida.
  xed-xed: Aŋni ta ŋni, laviŋ a aŋni ta hafta wi kul haɗ ta gwaɗa ta ghəŋa skwi ya
    nghaŋ aŋni nda ira ŋni, nda ya snaŋ aŋni nda sləməŋa ŋni wu,» ka həŋ.
  mks-NT: Jáchi̱ a̱ cu̱ú jándacoo nde̱ ca̱ha̱n nde̱ sa̱há ña̱ na̱xini nde̱ xi̱hín
    sa̱há ña̱ na̱xini jo̱ho nde̱ —cáchí da̱ xi̱hín na̱ sa̱cua̱ha̱ cán.
  gfk-S: Mir tange hobi kinong paile tale mir be mir na sangeh ura hininaawas uta
    ira linge mir gate nes ma mir ga hadade.”
  bmu-bmu: Mewö me mewö jiba jöhöbeakmö, netkön yuai eka möriri, mi köyatiba keu bök
    malbiraŋgö dop qahö.”
  dgz-dgz: Ap menan nu dim da yao anutoni gapan di wait.”
  eng-GNV: For we cannot but speake the things which we haue seene and heard.
  zaa-NT: porqui'ni intu' nna labí ccani tu' gudùtsi tu' làa equixá'a tu' nu chi bila'ni
    tu' nna biyénini tu' nna.
  eng-WEBSTER: For we cannot but speak the things which we have seen and heard.
  guh-guh: Acuenebi cajena patacopatsijavabeje jivi patatsipaebaponaejavabeje xua
    patanijibeje, palivaisi ata pajumetanijibeje, jaibeje Pedrobeje Juanbeje bajarapamonaejavabelia.
  bon-bon: Cine ngena ituge päpäna piiyepu ätecija, cine äblicäco bojä lenaja peei
    poto cidi me.”
  nhw-BL: Pero para tojuanti amo tihuelij tijcahuase tiquinpohuilise masehualme catli
