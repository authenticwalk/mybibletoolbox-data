  san-TIB: ཝཡཾ ཡད྄ ཨཔཤྱཱམ ཡདཤྲྀཎུམ ཙ ཏནྣ པྲཙཱརཡིཥྱཱམ ཨེཏཏ྄ ཀདཱཔི བྷཝིཏུཾ ན ཤཀྣོཏི།
