  luo-luo: Nikech ok wanyal lingʼ ma ok wawuoyo kuom gik ma waseneno kendo ma wasewinjo.”
  nhe-NT: Pero para tojuanti ax tihuelij tijcahuase tiquinpohuilise tlacame tlen tiquitztoque
