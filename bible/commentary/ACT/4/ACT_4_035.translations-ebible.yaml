verse: ACT.004.035
translations:
  kpx-kpx: Malei lohoale abostolo kebia ovege abu malei kunaiholimale kebia ovelu.
  okv-H: apostel 12 ta ikeo humbuto hande donda ambu embo ta degi ikihahera.
  tbo-tbo: ma monehi tu wituwetuwega hi welehi po tauhi hi nohaya. Iyawoi hagu ugolina
    hi kukuku hi welehi.
  mal-C: അപ്പൊസ്തലന്മാരുടെ കാൽക്കൽ വെച്ചു; പിന്നെ ഓരോരുത്തരുടെയും ആവശ്യാനുസരണം അത്
    ഭാഗിച്ചുകൊടുത്തു.
  grc-SR: καὶ ἐτίθουν παρὰ τοὺς πόδας τῶν ἀποστόλων· διεδίδοτο δὲ ἑκάστῳ καθότι ἄν
    τις χρείαν εἶχεν.
  bgc-bgc: अर जिसी जिसकी जरूरत होवै थी, उसकै मुताबिक हरेक ताहीं बांड दिया करै थे।
  khz-khz: Apostolo wailarai getao-talirawai. Ne maparara geveniagi-gelegelerawai,
    kwapurakwapura geria rapu vetairai.
  deu-TKW: und legten ihn den Aposteln zu Füßen; dann wurde es verteilt an jedermann
    je nach eines Bedürfnis.
  zsr-NT: len guludödëꞌ lei lu naꞌquëꞌ gbaz naꞌ nasölëꞌë Cristo, atiꞌ lequëꞌ gulaguisiëꞌ
    lei qui queëgac nup bi byadzj quegac.
  lin-lin: mpe kotia yango na makolo ya bantoma. Bantoma bazalaki kokabola yango na
    moto na moto, kolanda bosenga na ye.
  hns-NT: Tab dje ke koetjh djaroerie raha, oe otane paawat raha.
  noa-E: Mag aipierrwai chadcha amau agdaujöo chi chukhu durrum khʉʉnag jigpäaijeejim
    aajem.
  eng-EMTV: and were placing them beside the feet of the apostles; and they were distributing
    to each, to the degree that anyone had need.
  mib-NT: Te ni cajēhe i xūhún un núū tée apóstol, te ni casaja tēe apóstol nuū ñáyuu
    cácandíje núu ndese jíni ñúhún ɨɨn ɨɨn i.
  lif-NT2: '@see-verse:ACT.004.034'
  xnj-xnj: na kugagotola kwa vamitumi vala, mashonga ago vagavanayi kwa kila mundu
    ndava ya vindu vyeaganili.
  mmx-mmx: la diga raba luvuttadi vavang min. La mo levempilas diga epes ba i xantubu
    atnedi ga epovo at lavakpakes atnedi getgesara.
  cbr-NT: Maruxun curíqui bixun ca Jesusan aín bana ñuixunun caíscë unicama 'ináncëxa.
    'Ináncëxun bixun ca atun uinu 'icë unix cara anun aín piti, aín chupa maruti 'aíma
    'icë, a curíqui mëtícaquin 'ináncëxa. 'Ináncëx ca uni achúshiratsubi ñuñuma 'iáma
    'icën.
  tee-NT: Pus yu'unch ju ixtamalakachan ju Jesús ju axtaknicalh ju anu' tumin chai
    ju yu'unch taxtaknilh ju ix'alin ixmaktasq'uinit'an.
  eng-LSV: and were laying them at the feet of the apostles, and distribution was
    being made to each according as anyone had need.
  cak-NT: y niquiya' chique ri apóstoles, y ri apóstoles niquiya' chique ri can nic'atzin
    chi yeto'x.
  pah-NT: '@see-verse:ACT.004.034'
  sja-NT: Mãpai ma p'arat'a Cristopa jɨrɨt'eradaarãmaa teepachida, jedenadamerã wẽe
    beerãmaa.
  xed-xed: ka vlaŋtá gwal ghunay. Mbaɗa lu ka dgay ŋa inda mndu taɓta skwi ya ɗvaŋ
    mndu ŋa maga slnani nda tsi.
  mks-NT: ta sáhan na ña̱ nu̱ú na̱ apóstol já ná ndicahnda mé ná ña̱ nu̱ú in in na̱
    xíní ñúhú a̱.
  gfk-S: '@see-verse:ACT.004.034'
  bmu-bmu: Memba kaba aposol yeŋgö böröŋine algetka körek pakpak mözöröŋgöba osigeraŋgö
    dop mi sutŋine mendeŋda eŋgiba malget.
  dgz-dgz: amba Iesu watu enamot mega munane. Ame boge tambun yan aiman ase ma sean
    Iesu anu tumasine ame purapuse uoni nagire muniwanumun.
  eng-GNV: And layde it downe at the Apostles feete, and it was distributed vnto euery
    man, according as he had neede.
  zaa-NT: betsia cabi ą ru'a lo ca apóstol. Ca apóstol nna gutìthia cabi ą según ti'iỹa
    ná bá la' ritè qui' ttu ttu ca enne' ríalatsi'á.
  eng-WEBSTER: 'And laid them down at the apostles'' feet: and distribution was made
    to every man according as he had need.'
  guh-guh: Nexata bajarapapalata rajutabiaba apóstolevijavabelia. Nexata juya apóstolevi
    tsicobetsanabiaba penajuajinavanapaevijavabelia pacuenia baja caejivi canacujitsia
    namatavenonapona.
  bon-bon: piba ätyepäneji biname bine yääcäremusi. Teepi peei rarekaake jaabelanemusi
    teeme yepäyepä laati bemi gwidape cäco.
  nhw-BL: huan quinmacayayaj nopa tomi nopa tlayolmelahuani. Huan inijuanti quinxejxelhuiliyayaj
    nochi tlaneltocani quen catli quinpolohuayaya sesen inijuanti para quipiyase ajsitoc
    catli quinmonequilía.
  mgw-mgw: na kwakamukiya atumilwe, kila mundu aabaganilwe kati mwaapalage.
  swh-ONEN: wakaiweka miguuni pa mitume, kila mtu akagawiwa kadiri ya mahitaji yake.
  wbi-wbi: vakafibikagha pasi pamaghulu ghavusung'ua. Pevakamughavilagha umunhu ghweni
    Juno aliale mwitike, vakampelagha Kira munhu ndavule ilonda.
  bba-bba: bɑ ɡɔrobu wɛ̃, mɑ bɑ ɡobi yi bɔnu kuɑ nɡe mɛ bɑɑwuren bukɑtɑ nɛ.
  eng-KJVCPB: 'and laid them down at the apostles’ feet: and distribution was made
    unto every man according as he had need.'
  kgk-NT: Upéi ovende va'ekwe repykwe ogweru, ome'ẽ hagwã Hesu remimondo kwéry-pe,
    omboja'o ja'o va'erã-pe. Upéixa ramo omboja'o ja'o ime'ẽ me'ẽ-vy oikotevẽ va'e-pe,
    peteĩ teĩ va'e-pe ome'ẽ hagwã hemikotevẽ.
  waj-waj: aposoroo vaidiiya mmuduu teeda varada gioonna kiaapuuya hama mminnaatauya
    duuyama mmiravai.
  cpy-cpy: ipakiri Otyaantaa-rewopaeni, riitaki antetariri maawoeni, raantyaari apaani-paeni
    ikoyiri.
  mpx-mpx: nihi na nihi pek apostolowau elal, inoke heliya abwe nihi guyauan nihi
    pek henala ebo i pulowan eliyana.
  wbp-wbp: Ngula-jangkarluju, kalalu-jana kangurnu talaju jintawarlayi-jiki yangka-patukuju
    Kurdungurlu-patu Wiriwirikiji. Ngula kalalu-jana Kurdungurlu-patu Wiriwirirlilki
    warru yungu yangka kuja kalalu nyinaja panu-kari marlajarra-pirdinypa nyiyarningkijarra-wangu.
  luo-luo: giket e lwet joote eka joote ne pogo pesago kaka ne ngʼato ka ngʼato dwaro.
  nhe-NT: huan quinmacayayaj nopa tomi nopa tlayolmelahuani. Huan inijuanti quinxejxelhuiliyayaj
    nochi tlaneltocani queja tlen quinpolohuayaya sesen inijuanti para quipiyase ajsitoc
    tlen ica panose.
  aii-aii: ܘܡܲܬܒ݂ܝܼ ܗܘܵܘ ܠܹܗ ܠܟܸܣ ܐܲܩܠܵܬܹ̈‌ܐ ܕܫܠܝܼܚܹ̈ܐ ܕܦܵܐܹܫ ܗܘܵܐ ܝܘܼܗܒ݂ܵܐ ܠܟܠܔ ܚܲܕ
    ܐܢܵܫܵܐ ܐܲܝܟ݂ ܣܢܝܼܩܘܼܬܹܗ.
  esk-NT: aatchuutigiplugu uqqiraqtinun. Taapkua-aasiiñ autaaġaġniġaat taamna manik
    inuqsriupayaaqtuanun.
  msb-msb: tapos ginhatag sa mga apostoles. Ginabarahin naman ninda ini susog sa pagakinahanglan
    san kada usad.
  cpa-NT: Cog³ jøng² ca¹ŋi³dsii²dsa ni³ tsih² høh³. Jøng² ca¹jmo¹ tsih² høh³ ma¹méh¹
    cog³. Ca¹cuúh¹dsa dsa² chi³quian¹³ jmai³.
  dso-dso: ପେରିତ୍‌ମନ୍‌କେ ସର୍‌ପିଦେଇରଇଲା । ସେ ଡାବୁ, ପେରିତ୍‌ ମନ୍‌ ଅବାବେ ରଇଲା ଲକ୍‌ମନ୍‌କେ
    ବାଟାକରି ଦେଇତେରଇଲାଇ ।
  meu-meu: aposetolo vairadiai e ato diho. Bena iboudiai e henidia hagau-hagau, ta
    ta ena dabu ena dabu heḡereḡeredia.
  yva-NT: '@see-verse:ACT.004.034'
  dgc-dgc: du apostol. Sakay du apostol éy binahabahagi de ta maski ti ésiya dide
    i te kailangan.
  zpm-NT: '@see-verse:ACT.004.034'
  hix-NT: '@see-verse:ACT.004.034'
  sim-sim: Uhu ya ondo aposel ondohik limu laharara. Ushirik aposel ondo li humasihi
    ma ol mbele mbele ngashi ambu ondon limu hara.
  npi-ULB: र प्रेरितहरूका पाउमा राखिदिन्थे र आवश्यकतापरेअनुसार हरेक विश्‍वसीलाई वितरण
    गरिन्थ्यो ।
  cgc-cgc: daw paatag naan ta mga apustulis. Patagtag ta mga apustulis kwarta an naan
    ta mga gatuo dipindi ta iran na kinanglan.
  tim-tim: Akto luâk bikŋe puli me kotŋe siâ siâ umburuk manbiâ arewa mem potatmâ
    yâk yeŋgiyi.
  yor-yor: Wọ́n sì fi í lélẹ̀ lẹ́sẹ̀ àwọn aposteli, wọn sì ń pín fún olúkúlùkù gẹ́gẹ́
    bí ó ti ṣe aláìní sí.
  wos-wos: Hwendaka di aposel yéwa mune hwe, jonduhafi rendé du takwaka. Wungi huruta
    di atéfék jémba di re.
  emp-NTPO: '@see-verse:ACT.004.034'
  eng-F35: and placing them at the Apostles' feet, and they were distributed to each
    according as anyone had need.
  ind-ind: untuk diserahkan kepada rasul-rasul, lalu uang tersebut dibagikan kepada
    anggota mereka yang membutuhkan.
  pes-OPCB: به رسولان می‌داد تا بین نیازمندان تقسیم کنند.
  mpt-mpt: '@see-verse:ACT.004.034'
  ssx-ssx: '@see-verse:ACT.004.034'
  mkl-mkl: ɑ nɑɑ ɑ nɑ woo bɛ ŋɑu, nɔ ɑ ce ikpɛ̃ɛ si bɛi bukɑɑtɑi inɛ fei í to.
  gaq-gaq: ମେଇଂ ଆତେନ୍‌‍ ସମ୍ପତିକେ ପ୍ରେରିତ୍‌ ସିସ୍‌ଇଂନେ ଞ୍ଚଆଲ ବଡିଙ୍ଗ୍‍ଆର୍ଗେ । ସାପାରେକେ
    ନିଜେନେ ଉଡ଼ି ଦର୍‍କାର୍‍ ଅଃକେନ୍‌ ଇସାବ୍‍ରେ ଡାବୁ ବାଟା ବିଡିଙ୍ଗ୍‍ଗେ ।
  gof-RNT: Miishiya ehidi hawaaretas immoosona; he miishiya issuwas issuwas koshsheyssada
    shaakki shaakki immees.
  unx-unx: ପ୍ରେରିତ୍‌କକେ ଏମାକ ତାଇକେନାକ ଆଡଃ ଏନ୍‌ ପାଏସାକେ ଆକଆଃ ଲାଗାତିୟଃଁ ଲେକାକ ହାପ୍‌ଟିଙ୍ଗ୍‌ୟଁଃ
    ତାଇକେନା ।
  gah-gah: aliki viki aposolo kimikago, ve lugáate netakumú vitagá niago nene gona
    miliki kimikago, ve makolímo netakumú vitagá osá amimó.
  lcm-lcm: kimela alis ia e kungaria i ri aposel ani ki pagal ia ani vap po kudik
    ang, angkokoai val inongos ang si siksikei.
  aer-aer: itne akngetyemele anthemele artwe Jesus-ele-arle yerneke itnenhe-arle,
    itne imerte akngakeme anthemele ngkweltye anetyakenhe areyeke-arle.
  qvc-NT: '@see-verse:ACT.004.034'
  tgl-ULB: at inilagay sa paanan ng mga apostol. At nangyari ang mga pagbaha-bahagi
    sa bawat mananampalataya, ayon sa kani-kanilang pangangailangan.
  cbs-NT: jau jatu inanunbun Jesúsun kushipayabu jatu inankubainaibu ja betsabu jawa
    jayama jau jawen binunbun bestibu tibi jatu paxkaxunkubainibukiaki.
  xtm-NTPP: te ni ka yo wa'a i nuu nda'a tee ni tetniñu ya ma, sukan‑va'a jin ndaka'nde
    de nuu ndaka ñayii ka kunda'vi‑ka ma naxe ka jiniñu'u i ma.
  nnq-nnq: nukapeganga achandundame, nu uloi gwenio kubagana kila mundu andi papala.
  bao-NT: wapa tiirica tiirire Jesús buerãre tiicojori, bate dotirucuupa cʉ̃ja ca
    niiro cõrorena, cʉ̃ja ca cʉotirijere cʉ̃ja jeejato ĩirã.
  san-ORI: ତନ୍ମୂଲ୍ୟମାନୀଯ ପ୍ରେରିତାନାଂ ଚରଣେଷୁ ତୈଃ ସ୍ଥାପିତଂ; ତତଃ ପ୍ରତ୍ୟେକଶଃ ପ୍ରଯୋଜନାନୁସାରେଣ
    ଦତ୍ତମଭୱତ୍|
  rmn-rmn: тай тхэнас ко пинрэ ки апостоленги. Адала ловэ палящиенас кажнески одолэски,
    со камэл.
  huv-NT: mayacüw teowixaw miapóstoles Teat Jesús. Condom nejiw lamajineaw müjchiw
    anopnop leaw netam nej.
  otn-NT: Nu̱'mø bi zøp'ʉ 'bʉhyø representante ra̱ Cristo, di däpra̱ mɛ̱nyu̱. Go di
    darpa̱bi̱ yø ja̱'i̱ ya p'ʉya, n'na ngu̱ n'na yø ja̱'i̱ ma̱ t'u̱nni̱'a̱ te honi̱.
  nop-nop: '@see-verse:ACT.004.034'
  obo-NT: woy dos bayad tadda, id piyod dan diyot mgo apostoles amoy id pomboggoy
    riyot duwon mgo ko-ilonganon.
  kca-kca: пӑ апостоләт кўр шŏма пŏныԓысәт; пӑ кашәӈ хŏйата, хŏй мўй хŏща мосты вер
    тӑйәԓ, мийԓыса.
  cak-ENT: Nquic'uaj-apu cheque ri apóstoles, y ri tumin ri' ntalux c'a chiquivüch
    ri c'o nc'atzin cheque.
  lif-NT: '@see-verse:ACT.004.034'
  mie-NT: De jésiáha ndá ji xūhún ñúcuán nūū ndá apóstol. De sájī ndá apóstol xūhún
    nūū ndá cā nchivī cándíja nāsa jíni ñúhún iin iin ji.
  san-TIB: ཏནྨཱུལྱམཱནཱིཡ པྲེརིཏཱནཱཾ ཙརཎེཥུ ཏཻཿ སྠཱཔིཏཾ; ཏཏཿ པྲཏྱེཀཤཿ པྲཡོཛནཱནུསཱརེཎ
    དཏྟམབྷཝཏ྄།
  qve-NT: apostolkunamanmi apamuranku. Paykunañataqmi sapankamankuman según necesitasqankuman
    hina rakiranku.
  pao-NT: '@see-verse:ACT.004.034'
  cbu-NT: tayaspatampaneem panarangashinllinaya. Uwsha yuwaam pishtakana anoom panata
    panata ashirangiya.
  usa-usa: ánibo timáyíkarai-wayukama yemá móneqa matéta aqtórárîq o-qtátááqá íma
    makáá-kayukama yaímma yímikaae.
  soy-soy: ɑpi pitumɛ pɑ. Pɛ̃ pɔ́ɔ ḿpɑ́ úye ncɔ́ŋ pɑí ɑpí nɛ si hɔɔnɛntɛ.
  hui-hui: abosolo biaruhondo mini. Ani miyagola abosolo biarume wali agali maru buru
    pale hearuhondo mulene wiadagua talebu migi bialu hene.
  amf-amf: '@see-verse:ACT.004.034'
  quc-NNT: Käkiya wa' we puaq ri' pa ki q'ab', ri e are' k'ut käkijach wa' chkiwäch
    ri k'o ki rajwaxik.
  dob-dob: ga ꞌadi maisa maiboꞌana simeꞌedi ga siꞌebwaꞌedi Yesu ꞌana tosimanao ꞌediya,
    ga taudi sieguyai yaisigedi simiyamwau ꞌediya.
  wrs-wrs: wulpra vrinvna moalamangnindm. Wo vivnamba, nom deiswulvna, ten henoi nis
    angu vevnam.
  mca-mca: qa tisji'jij pa'aj he' apóstoles. Ma' qa netisjiiju' pe' weekji' pakha'
    qu' hame'jiji'm pe'ye'.
  tzo-TZC: Tey chba yacꞌbeic ti jcholcꞌopetique yoꞌ jech ti stuquique ta xchꞌacbeic
    ti jchꞌunolajeletic ti buchꞌutic muꞌyuc cꞌusi oy yuꞌunique.
  mya-mya: '@see-verse:ACT.004.034'
  gng-NT: ki lá dienh *Yesu ya tondb, nɛ bi gbiinh, ki dienh unil kɛ nì wiɛbe wɔ
    ma bo.
  cbi-NTPO: Jesús' mitya kuinda kenu lara' eramu rukulanu dekuñu, yalaa veelanu main
    main, naa naaju meneste deeñuba kumuinchi tsa tsangue kuwa kuwa dekiñu' mitya.
  ikk-NT: e bu ẹ a tọ nị ndị-ozi ahụn pụ-ichẹn. Ndị-ozi ahụn pụ-ichẹn e keyesọnmẹ
    onyẹ-onyẹ kẹ mkpa a han.
  leu-leu: e ri maa tatavai pana xe sina mu yaamut. E nari, ri tavai a mu valagof
    pana.
  maz-NT: Cja rrũ jün c'o merio ra ẽ unü c'o apóstole. Nuc'ua c'o apóstole ra unüji
    c'ua c'o pje mi jyodü.
  bod-N: སྐུ་ཚབ་པ་རྣམས་ཀྱི་ཞབས་དྲུང་དུ་བཞག་པ༌དང༌། ཁོང་རྣམས་ཀྱིས་ཀྱང་སུ་ཞིག་ལ་དགོས་མཁོ་ཡོད་ན་དེ་བཞིན་སོ་སོར་བགོས་སོ།།
  tca-NT: '@see-verse:ACT.004.034'
  zpl-NT: udeteꞌbeella ya bee apóstol para nú ritsiꞌbeellae lu saꞌbeella tucu nú secalaꞌchaꞌ
    beella.
  mbc-NT: '@see-verse:ACT.004.034'
  ndg-ndg: na kuibeka pae ya magolo ga mitume, Na mgawanyo upangilwe kwa kila muumini,
    lengana na kila yumo ywabile na lihitaji.
  wsk-wsk: karogo tai apostle alo nuguting te bitakasan, se pagarukasan ale awiriya
    mel i ko dagulukaso mu te sangarukasan.
  toj-NT: Ti xa yiaje jan yi ja jecabanum jumasa. Sc'ulane entregar ba sc'abe, jaxa
    jecabanum jumasa ti spila yi ja ma' ay snesesida.
  kkl-kkl: '@see-verse:ACT.004.034'
  tbc-tbc: Agog moni an aposel adi ŋied fun na didirsi a, ago dugo aposel adi ditarpaleg
    talpein enti mel ta lo katuk adi an dubinawai se ya.
  sna-sna: vakazviisa patsoka dzavapostori, uye yakagoverwa kuna ani zvake sokushayiwa
    kwake.
  smk-NT: nibi ra konran apostoles nin nibi-nibi ra konran saray mampagkakurang sa
    matkap ra.
  grc-TCGNT: καὶ ἐτίθουν παρὰ τοὺς πόδας τῶν ἀποστόλων· διεδίδοτο δὲ ἑκάστῳ καθότι
