verse: ACT.027.043
translations:
  kpx-kpx: Kateige ame kosive keu Bolo huhuai isiviholinu abu haveliho. Isi etolahai
    hilokale kebiaho louge abu vasohuta emo biloluvisi esagae tilu.
  okv-H: ke eo isoro ta tihi jigari embo na Paul tunga humbuto teagora hotembeto haekena.
    Eto tihi jigari
  tbo-tbo: Tamogi gawiya kapenana ega nugonugona ipa Paulo ina hilage. Ugolinei ma
    hai wiwogatalana i paligolugoluhi. Ma lawa atapuhi i paliwelehi i pa, ‘Iyawoi
    tuba hi hanahanapugeya hina lupa tahaya po hina tuba geleta u dedeyani.
  mal-C: എന്നാൽ, ശതാധിപൻ പൗലോസിന്റെ ജീവൻ രക്ഷിക്കാൻ ആഗ്രഹിച്ചതുകൊണ്ട് ആ ആലോചനയിൽനിന്ന്
    അവരെ പിന്തിരിപ്പിച്ചു. നീന്താൻ കഴിവുള്ളവർ കപ്പലിൽനിന്ന് ആദ്യം ചാടി നീന്തി കരയ്ക്കെത്തിക്കൊള്ളാനും
  grc-SR: Ὁ δὲ ἑκατόνταρχος, βουλόμενος διασῶσαι τὸν Παῦλον, ἐκώλυσεν αὐτοὺς τοῦ βουλήματος,
    ἐκέλευσέν τε τοὺς δυναμένους κολυμβᾷν ἀπορρίψαντας πρώτους ἐπὶ τὴν γῆν ἐξιέναι·
  bgc-bgc: पर सूबेदार नै पौलुस ताहीं बचाण की मर्जी तै उन ताहीं इस विचार तै रोक्या
    अर न्यू कह्या, के जो तैर सकै सै, पैहल्या छलाँग मारकै किनारे पै लिकड़ जावै।
  khz-khz: Na vetali gitatagona talimana gena ririwa Paulo pene vega-magulia, gaura
    pakurai ia na ekila-wairato, vokala ragaina pia kalagia. Gaurai navu riparia talimara
    evaikilarato, rawaparai pia pavurai, ne pia navu-kuneago kone ai.
  deu-TKW: Der Hauptmann aber wollte den Paulus retten, und verhinderte sie an ihrem
    Vorhaben; er hieß die, welche schwimmen konnten, zuerst sich ins Wasser stürzen
    und das Land gewinnen,
  zsr-NT: Guꞌnnëꞌ uslë́ꞌ Pablo bönniꞌ nacuꞌë lu nëꞌë bönniꞌ naꞌ rjaquëꞌ gdil‑l, atiꞌ
    gna béꞌinëꞌ bönniꞌ naꞌ rjaquëꞌ gdil‑l cutu lunëꞌ ca naꞌ tëꞌnnëꞌ. Niꞌr gna béꞌinëꞌ
    bönniꞌ tac laꞌzxóëꞌ lu nis, ziꞌal lequëꞌ laꞌyaziëꞌ lu nis quië laꞌdxinëꞌ luyú
    bidx.
  lin-lin: Kasi lokola mokonzi ya basoda nkama moko azalaki na posa ya kobikisa Polo,
    apekisaki bango kokokisa likanisi na bango. Boye, atindaki bato oyo bayebaki kokata
    mayi ete bazala bato ya liboso ya kokweya na mayi mpe bakende na mokili.
  hns-NT: 'Bakie barkwa maangat raha Paulas ke batjaawe, ohie se oe aapan soerdjaatie
    ke mienaahie karies ie kaam kare ke. Tab oe sab koi se bolies: „Dje paur sake
    hai, oke tjaahie koedke djhoer des par djaai ke.'
  noa-E: Mamʉ amau magbaawai chi capitán Julioou Pablo peerdʉ aum khõsi sĩerr aawai
    amag ʉdʉʉr presonaan khëchpiba, sĩi warag chi iparaam khʉʉnag dö ee dʉrbagkhapi
    jaaujim, amachta nacha dö igaau phẽeubagkhawi durrag waaidʉtkhamkhĩir.
  eng-EMTV: But the centurion, wanting to rescue Paul, hindered them in their intention,
    and commanded that those who were able to swim to jump down first to go toward
    the land,
  mib-NT: Te cúní capitán un jéē cācu Pablo, te ni jesɨcoo de. Chi sa ni cahān de
    núu ndé ñáyuu jiní sūté te xīhna gā i na núngoo i sūté i nuū ndúte, te na quénda‑ni
    i quihīn i nuū ñúhun íchi.
  lif-NT2: कर थक्‍तुम्‍बाल्‍ले़ पावले़न् ताङ्‌से़ःप्‍मा फाॽआङ् माॽरुआङ् वाजाःक्‍मा
    के़ले़बाहाॽ तगि मे़बिन् मे़धानिआङ् वामे़जाःक्‍काङ् कुयाओ मे़बेःक्‍नि हे़क्‍क्‍याङ्
  xnj-xnj: Nambu Mkulu wa msambi yula aganili kumsangula Pauli, avabesili valeka mpangu
    wavi. Akalagiza vevimanya kusambalila vahumba kuhuma muwatu na kusambalila mbaka
    kundumba,
  mmx-mmx: Ketla laasesep ga vara i xusu na lox arooro ne Pol, kuren la ni ga vaase
    vepe di do nemen di guta lox i mo. Ni ga tong i rinedi digakleklen ti xobok kusu
    dina losu boro at lavatmon la ukopok la dina box oso uto loxon.
  cbr-NT: '''Acatsi quiabi ca aín capitán Julionën Pabloribima ''aia quixun sinánquin,
    sipuacë unicama ''axunma ''anun quixun aín suntárucama cacëxa. Canan ca an mëñuti
    ''unáncëcamax paían mëñuquianx ''irumainuan,'
  tee-NT: Para ju xacapitán ixmak'alhtaxtuputun ju Pablo. Yuchi jantu alhilaka'inilh
    ni ca'alakmaknicalh. Va ajunich ni p'ulhnan catajuya' lacxcan tachi chun ju lai
    camak'anxq'uivitnilhch. Chach tacutcha lacat'un.
  eng-LSV: but the centurion, resolving to save Paul, hindered them from the counsel,
    and commanded those able to swim, having cast themselves out first—to get to the
    land,
  cak-NT: Pero ri capitán man xrojo' ta, chi quiri' nicolotaj ri Pablo. Xa xu'ij chi
    ri jani' yetiquier yemuxan, quiena'ey-e chi ye'el-e chuchi' ri ya'.
  pah-NT: 'Emo Júlio''ga e''i g̃a pe: —Tapejukai ti g̃a, ei ga g̃a pe. A''ereki ga
    ndojukaukapotari Paulo''ga. Kirẽ ga ei ore ve: —Ikwahavame pejiytavo pe na''ẽ
    ti pepopepo y pe pejiytavo penhi''eamo yembe''yi pe nehẽ, ei ga.'
  sja-NT: Mamĩda ãchi poropa mãga oopi-e paji, Pablo peepiamaa bada perã. Ma k'ãyaara
    jaraji chi k'ui k'awaa beerã toidú jĩchoodamerã, mãgá to idee naapɨara panadamerã.
  xed-xed: 'Ka pyaftá tsa mali ta ghəŋa la sludzi ya ta həŋ ta dzaʼa magay, kabga
    va a ta slanaghata skwi ta Pwal wa. Kaʼa mnata mantsa: «Inda gwal nda sna ta hlimi
    ya ná, ka vala həŋ ta drəf, ka dzaʼa həŋ ta ɓlu.'
  mks-NT: Joo da̱ sáhndá chuun nu̱ú soldado cán co̱ó na̱sa̱ha̱n da̱ ña̱ma̱ni̱ ña̱
    ná caja na já jáchi̱ cúni̱ da̱ jáca̱cu da Pablo. Ña̱ na̱caja da quéa̱ na̱sahnda
    da chuun nu̱ú na̱ tia̱hva ji̱tá ticui̱í ña̱ ná jácana na mé ná ini tañu̱hú cán
    já ná xi̱nu̱ na̱ nu̱ ñúhu̱.
  gfk-S: Iesene no tamat na umri ga sip be Pol na lon ter iat, kaie igom tigel di
    be waak di ra gilgil ikin ra nudi harpingit. Io, iga ter ra dades na nianga um
    be dong ing di ga haruat ura niaas, be di na huna karwas sur ma di nage sapa tuma
    na waseser.
  bmu-bmu: Mewö jigetmö, suahö galömninan Polgö malmalŋi jöhömamgö möta yarö aziurupŋan
    mewö akepuköra aŋgön köl eŋgiyök. Aŋgön köl eŋgiba kewö jim kutum neŋgiyök, “Denike
    eŋön köwet qeba anangö könaŋi mötzei, iŋini mönö mutuk luhuba geba köwet qeba
    anda körökŋe öŋgöme.
  dgz-dgz: Go ita yame apanewa Pol wat inakamet anuni menan watanamon. Me anega wadiamon,
    “E oe wara aiset anuiana nagirewa, namu bup ta, geaen aisen, puiman etoa tauan.
  eng-GNV: 'But the Centurion willing to saue Paul, stayed them from this counsell,
    and commanded that they that coulde swimme, shoulde cast them selues first into
    the sea, and goe out to land:'
  zaa-NT: Pero capitán Júliua nna yala uccua latsi'į gudilą̀ Pablua, acca labí be'él·la'ą
    cą guni cą tì' calatsi' quį, sino benią mandado qui'ni canu ccani gurùbà nna ittsía
    cą le' inda para itsina' cą yúbitsi.
  eng-WEBSTER: 'But the centurion, willing to save Paul, kept them from their purpose,
    and commanded that they who could swim, should cast themselves first into the
    sea , and get to land:'
  guh-guh: Itsiata vajabitsaë pijacapitán apo tocopatsi. Tsipaji apo jitsipae Pablo
    yajava pebeyaxuabijavatsi. Nexata capitán itoroba daxita pamonae yapëtane pejuejava,
    copiaya pejuenexa pitapayabelia copiaya pepatsinexa matatsënëabelia.
  bon-bon: Yepä, cubu babo biname Juliyo tabe singi lica ge Paulo ne budre me aglime.
    Tabe peei name pi teebibine jiibemige peei ne wawename. Tabe mene jiicemige egä,
    “Laatibi atwangetna umle gemi, weene niinäce uupletnärineye doro me atwangetname.
  nhw-BL: Pero nopa tlayacanquetl tlen soldados amo quinequiyaya ma quimictica Pablo,
    yeca amo quincahuili para ma quinmictica. Yaya tlanahuati para nochi catli huelque
    ajquij ma timomajcahuaca achtihui ipan atl huan ma tiajquica hasta campa tlali.
  mgw-mgw: Lakini mwanjaa kolongosi ywa yesi apalage kunkengya Pauli, ngaakanikiya
    kanebapange nyo. Aamulise panga balu' babaamanyi u'gi'lya balongoli kwitaikulya
    mmasi' no loka mpaka kuuyu'mu'.
  swh-ONEN: Lakini yule jemadari alitaka kuokoa maisha ya Paulo, basi akawazuia askari
    wasitekeleze mpango wao. Akaamuru wale wanaoweza kuogelea wajitupe baharini kwanza,
    waogelee mpaka nchi kavu.
  wbi-wbi: Looli un'sikari jula ughwa kipugha ikya va Roma alyalondile kukumwavula
    u Paulo, pe akamwimia uvutavike vuvanave, kange akavalaghila vala vano vanoghile
    kukwoghela, vajumbe kuhuma mu meli valute mu iisi.
  bba-bba: Adɑmɑ tɑbu kowo tɔnwero wi, u kĩ u Pɔlu fɑɑbɑ ko, yen sɔ̃nɑ u bu yinɑri.
    U woodɑ wɛ̃ be bɑ kɛ̃ɛri yɛ̃ bu ɡbi bu sure nim sɔɔ bu tɔburɑ ɡuruɔ.
  eng-KJVCPB: 'But the centurion, willing to save Paul, kept them from their purpose;
    and commanded that they which could swim should cast themselves first into the
    sea, and get to land:'
  kgk-NT: 'Ha ore capitão ndohejái ojuka. Oresendese íxupe, Paulo-pe. Upéa-gwi ndohejái
    ojuka. He''i ore capitão: —Pepo ranhe katu y-py. He''yta ranhe katu eresẽ hagwã
    yvy ete-py, he''i o''yta kwaa va''e-pe.'
  waj-waj: rapira vaidiiya kieetaivo Pauruusaara yoketainno inna ruputivoora iya ooqoo
    tiravai. Ooqoo kiaa kioo vaidi nnoori kareera aataruuvaa tuqinnama tooya tuduu
    nnooriivaki suai roommu kiada nnooriivaa karada kati nau viravai.
  cpy-cpy: 'Roo kanteencha reewari owayiri-paeni, ikowaki rirori rowawijaa-koteri
    Pablo, tee ishineritzi rowamaeteri, apatziro ikantanakiri: “Ikaatzi yotzirori
    ramaatzi, ramaate riyaate kepatsiki.'
  mpx-mpx: Yaa tolohaveyan wali tohouwa i lopwalil, kaiwena nuwana Pol yawalina ni
    pwamwal. Inoke i ba gamagalau bolo gayugayu hi atena nihi supeni lau houwa inoke
    nihi gayu tuk panuwaa,
  wbp-wbp: Jinta-kari yurrkunyukungarduyu wiri, ngulaju-janarla jukuru-jarrija, yungu
    mardarni Puurluju wankaru-juku. Ngula-jangkaju-jana wangkaja nyanungu-nyanguku
    yurrkunyu-patukuju, “Yampiyalu-jana panu-juku Puurlu manu yapa panu-juku!” Junga-juku,
    yangkaju-jana wiri wangkaja yurrkunyukungarduyu pirijina-patuku, “Kajinpa nyina
    pina julyurl-wantinjaku, ngulaju ngapa-kurra julyurl-wantiya manu yanta ngapa-wana-juku
    walya-kurra!
  luo-luo: To nikech jatendgi ne dwaro reso ngima Paulo, notamogi ni kik gineg-gi.
    Nogol chik mondo ngʼato angʼata mane nyalo goyo abal nyaka e dho wath okuong ochikre
    e pi mondo odhiyo.
  nhe-NT: Pero nopa tlayacanquetl tlen soldados ax quinequiyaya ma quimictica Pablo,
    yeca ax quincahuili para ma quinmictica. Yajaya tlanahuati para nochi tlen huelque
    ajquij ma timomajcahuaca achtohui ipan atl huan ma tiajquica hasta campa tlali.
  aii-aii: ܐܝܼܢܵܐ ܪܲܒ ܡܵܐܐ ܡܘܼܟܠܝܼܵܝ ܠܹܗ ܡ̣ܢ ܠܸܥܒ݂ܵܕܵܐ ܐܵܗܵܐ ܫܘܼܠܵܐ، ܣܵܒܵܒ ܒܵܥܹܐ ܗܘܵܐ
    ܕܦܲܪܸܩ ܗܘܵܐ ܠܦܵܘܠܘܿܣ. ܦܩܝܼܕ ܠܹܗ ܠܐܵܢܝܼ ܕܟܹܐ ܝܵܕܥܝܼ ܗܘܵܘ ܣܚܵܝܵܐ ܕܪܲܦܝܼ ܗܘܵܘ ܠܵܗ̇
    ܓܵܢܵܝܗ‌ܝ ܩܲܕܡܵܝܬܵ‌ܐ ܓܵܘ ܝܵܡܵܐ ܘܡܵܛܝܼ ܗܘܵܘ ܠܒܸܪܙܵܐ،
  esk-NT: Aglaan Julius-ŋum anniġiplugu Paul taatnasiġaquŋiññiġai. Tilił̣hiñaġniġai
    iñuich puuvratlaruat misigaġlugich tulaktiqataquplugich nunamun.
  msb-msb: Pero an opisyal sa paghandom na masalbar si Pablo, ginsaway sinda sa paghimo
    sani. Ginsugo niya idtoʼn makalangoy na mauna paglukso sa dagat kag maglangoy
    pakadto sa baybayon.
  cpa-NT: Jøng² tsa¹ca¹cuø¹ juu¹³ hlég² jǿg³. Di³ tsa¹hniu¹dsa jón² Pablo. Jøng² ca¹jmo¹dsa
    héh¹ dsa¹togh¹dsa jmøi² lah¹ni³ ju³lah dsa² të́² gǿi¹ jmøi², hi² dsa¹lé²dsa juu¹²
    chiuh³ jmøi².
  dso-dso: ମାତର୍‌ ସେନାପତି ପାଉଲର୍‌ ଜିବନ୍‌ ବଁଚାଇବି ବଲି ବାବ୍‌ତେ ରଇଲା । ତେବେ ସେ ସନିଅମନ୍‌କେ
    ସେନ୍ତାରି କରାନାଇ ବଲି ମନାକଲା । ଜେତ୍‌କି ପଅଁରି ପାର୍‌ବା ସବୁ ଲକ୍‌ମନ୍‌କେ ପାନିଟାନେ ଡେଗଇକରି
    ପଅଁରି ପଅଁରି କଣ୍ଡିତେଇ ଜିବାକେ ଆଦେସ୍‌ ଦେଲା ।
  meu-meu: A tuari biaguna ena ura be Paulo baine hamauria, taunabunai ia ese e gwaudia
    tao. A nahu mai dibadia taudia be e haduadia, bae pau dobi guna, tano ai bae nahu
    vareai;
  yva-NT: Weramu nait akari po naite umaso mansopi jirati awa bekere so rai weye aemeno
    Paulus ai ti. Weti po vatano ujai kobe matutir inda usasopato wusyimbe no mayan
    ujai usisa no ruke warea.
  dgc-dgc: Pero tu kapitan de éy gustu na a mabuhay ti Pablo. Kanya sinaway na du
    sundalu na. Sakay pinégkagian na du makanangoy, a sumegbu ta diget, sakay mégdetol
    ta digdig.
  zpm-NT: Per bdeete meṉ ne rnabey lo zho diidz, sac racladzd me gut zho Pabl. Mazd
    bnabey me zha ne rac rzhoobnis, zac ner zho xoobnis zho grieequia zho ro nis co;
  hix-NT: Etahahranye ehtxoko, kekon mak ha, Xuryu, eh komo rma. Pawru kurunhonàr
    xan kax mak nehxakon hatà. Onà wyaro nkekon xarha, amna wya, omeroron komo wya.
    Xuhxu kany me oyehtokonye, omnyamo htxero onotxoko, tuna kwaka, kekonà, amna wya.
    Owyanye xuhxu tawro ke rma àtotxoko, mahona.
  sim-sim: Hako kepten oto Polin or jivinakurik or hishihi nor pantleshirik mbeek
    li mandingormeri ambu lir. Uhu normu mbara, �Am ji faheyenda nahi, wa kolok ji
    kweinaha ji faheye ihi ji lawu toloka.
  npi-ULB: तर सिपाहीको कप्‍तानले पावललाई बचाउने चाहना गरे, त्यसकारण उनले तिनीहरूको
    योजनालाई रोके, र जसलाई पौडी खेल्न आउँछ तिनीहरूले पहिले जहाजबाट हाम फालेर उत्रून्
    र जमिनमा जाऊन् भन्‍ने आदेश दिए ।
  cgc-cgc: Piro, mga sundalo an papenggan Kumander Julio tak gusto din na luwasen
    Pablo an ta kamatayen. Pasugo din na tanan an na nalam magluoy dapat mugpa ta
    dagat daw magpailis.
  tim-tim: Hain akbiâ humo yeŋande Paulo kombâi dâm den koyeŋgiep. Den koyeŋgim yoloŋ
    akmai arekŋe soŋ sopanmâ ariŋet dâmbo sopanmâ gem ginŋângen âgâyi.
  yor-yor: Ṣùgbọ́n balógun ọ̀rún ń fẹ́ gba Paulu là, ó kọ èrò wọn, ó sì pàṣẹ fún àwọn
    tí ó lè wẹ̀ kí wọn bọ́ sí Òkun lọ sì ilẹ̀.
  wos-wos: Wungi buléndaka dé xi warekwa duna néma du dé Polré yikafre hurunjoka dé
    diré wa, “Yingafwe. Wungi xiyakénguni.” Wungi wataka dé naniré wa, “Guni, xérénjoka
    xékélakikwa du, guni tale gunjambé yatakataka néma xérimbu naande xéra yitanguni,
    téfwaré némbu tale xakutanguni.
  emp-NTPO: Baribʌrʌ sordaorã boroba Paulora ẽdrʌ b̶ʌ quĩrĩã b̶asia. Maʌ̃ bẽrã idu
    quenabiẽ́ basía, ãtebʌrʌ jũma dji ũbi cawa b̶eada naãrã daid̶u tẽũbicuasia doyaa
    wãnamãrẽã.
  eng-F35: But the centurion, wanting to save Paul, stopped them from doing it and
    ordered those who could swim to jump in first and go toward the land,
  ind-ind: Tetapi Yulius mau menyelamatkan Paulus. Maka dia melarang mereka dan memerintahkan
    supaya orang-orang yang bisa berenang lebih dulu terjun ke laut dan berenang ke
    daratan.
  pes-OPCB: اما یولیوس موافقت نکرد چون می‌خواست پولس را نجات دهد. سپس به تمام کسانی
    که می‌توانستند شنا کنند دستور داد به داخل آب بپرند و خود را به خشکی برسانند،
  mpt-mpt: komoke funanea I Fole mo ananimibe ge funane kesoa awa genalin nakai watanea
    e nakai alukum baabenea Aawamin naka ibo wa moniba ken unine!
  ssx-ssx: pa ika꞉ opisa halima꞉ Polo tamba꞉ muluekema꞉ mo haliweki hone wimieki tunkula
    sa꞉sa꞉ pia꞉me. Ipikana꞉ma꞉ pi la alota꞉ Kiki moka꞉lapeke ya꞉la꞉ haliweki amba꞉la
    dawala pa꞉ta꞉ ponkaniao kenke nane pua꞉pa꞉peke lea꞉me.
  mkl-mkl: Ammɑ inɛ nɡboi sooɡe ŋɑu í bi ku fɑɑbɑ Pɔlu. Nɑ ŋɔi í ce í ɡɑnji ŋɑ. Í
    ni inɛ ŋɑ iyi ɑ̀ mɑ̀ ɑ̀wɑ̀ ɑ cuɑ ɑ kuɑ ice.
