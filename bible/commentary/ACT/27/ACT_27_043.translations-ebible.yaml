  quc-TT: Are kꞌu ri achi ri kataqan pa kiwiꞌ ri ajchꞌoꞌjabꞌ chajil tinimit, karaj
    kutoꞌ kan ri Pablo, rumal riꞌ man xuya ta bꞌe che ri xkichomaj. Xuꞌtaq kꞌu konojel
    ri achyabꞌ ri kekwinik kemuxanik, kakikꞌyaq bꞌik kibꞌ pa ri plo rech koꞌpan cho
    ri ulew.
  heg-NTPO: Mo komendan Yulius kaing un tentaran nas, undeng un dai keo Paulus lo.
    Hidim un tadu le totoang atuil man nangen tana ngas, pul taam lakos tasi dalen,
    le nangen lakos tuu kua.
  ptu-ptu: 'Sapo'' nalabai indo punggabana sohodadu aka maelo'' umpesäkäi Paulus.
    Napolalam umpahenta indo tau buda naua: “Ingganna to naissam mengkaja pendiolokoa''
    dokko pekkattibe anna mengkajakoa'' libam galantangam.'
  bzd-NTPO: 'Erë capitán é̱na Pablo tsa̱tkak, e'' kue̱ki̱ ie'' kë̀ wa̱ iké̱wö mène
    ittökulur. Ie'' tö iché: “Wé̱pa ukuo, e''pa e̱'' ppö́lur ke̱we dayë a̱ a̱s e''pa
    döttsa̱ ká̱ sí ki̱.'
  kwf-kwf: Ma osiꞋana na ngwae ꞋinotoꞋa ana ngwae ana ofoꞋa ki nia oga ka faꞋamauria
    sa Paul, nia ka fata luida noaꞋa kira kasi sasia ru neꞋeri, ma nia ka saea kira
    ka logeda, ma ka saea logo fuana na ngwae neꞋe kira saiana ꞋarangaꞋanga ki kira
    ka lofo saena asi, fasi Ꞌiri kira ke Ꞌaranga Ꞌi sara Ꞌi naꞋo.
  eng-WYC-2017: But the centurion would keep Paul, and forbade it to be done. And
    he commanded them that might swim, to go [first] into the sea, and escape, and
    go out to the land.
  eng-WMBB: But the centurion, desiring to save Paul, stopped them from their purpose,
    and commanded that those who could swim should throw themselves overboard first
    to go towards the land;
  zat-NTPS: Benne' dxenná be'e̱ lu wedil-la guca lazre̱' guselé̱' Pablo, na' quebe
    be̱'e̱ lataj benne' dxjaque̱' wedil-la xelútie̱' benne' ca'. Na' gunná bé'ene̱'
    benne' ca' dxelaque̱' dxelezrúe̱' nisa cheajlexexrítie̱' lu nisa na' chee̱ xelexezrine̱'
    lu xu bizre.
  spp-spp: Ŋka sòrolashiibii yyaha yyére shinŋi la mpyi Poli sì bò mɛ. Lire kurugo
    nde sòrolashiibii la mpyi si mpyi ke, ka u u pi sige lire na. Mpii pi na jìni
    lùɲani na ke, ka u u jwo na pire pi fyânha a cwo lwɔhe e, pi i ku ɲà pi sà fworo
    kùmpoge na.
  zty-NTPS: Bennen' ẕchi'e benne' ka' žjake' ḻo wdiḻe gónele' yeslé' Pablon', na'
    gože' ḻégake' bi góngake' kan žénegekle'. Naž gože' benne' ka' žak x̱óagake' ḻo
    nis, zgá'alegake' cházgake' ḻo nis nich žíngake' ḻo yo biž.
  mek-mek: Kai ifani auꞌi 100 eꞌimaꞌi lopiaga, Paulo kania gaagamauga eoma puo, ifani
    auꞌi kapaꞌina kekapa keoma auga epaapakipoꞌi akekapaisa. Egae kai eifa kapula
    peniꞌi, kaisau gau kelogo auꞌi, fekegopolai fekeufai fekegau, foe fekelao eoma.
  aey-aey: Euqa han dana 100 agena ilo Pol cahahadugia cisdon. Eunu uqa eu odi cain
    odowainnu cahacaden. Odimei uqa dana cunug ihoc wa cesawoqagan eundec age aquni
    wagnadec bitacimeig cesawi lanna loqagannu je gatiti maaden.
  urd-GVH: लेकिन उन पर मुक़र्रर अफ़सर पौलुस को बचाना चाहता था, इसलिए उसने उन्हें ऐसा
    करने न दिया। उसने हुक्म दिया कि पहले वह सब जो तैर सकते हैं पानी में छलाँग लगाकर
    किनारे तक पहुँचें।
  ycn-ycn: E'iyonaja nahuacára'ajeri huátari Pablo i'imatácana. Aú calé uncá riyurila
    nenoca necá. Rihuacára'a palá hue'epícaño i'ihuapacaje jeño'ocá junápeje pamineco,
    nephácaloje riturenaje pamineco penaje.
  djr-djr: Ga ŋayiny ŋunhi ŋurruḏawalaŋuny yolŋu miriŋu waŋan bitjarra, “Yaka nhuma
    dhu walalany buma.” Bitjarryiny ŋayi ŋunhi waŋan, bili ŋayi ŋunhi djälthin nhanŋuny
    Bolwuny walŋathinyaraw. Bala ŋayi ŋunhiyi ŋurruḏawalaŋuny yolŋu miriŋuny waŋan
    walalaŋ bitjarrnha gam', “Gatjuynha, nhumany marŋgimirrnydja ŋäthila wap-wapthurr,
    bala waythurra balan raŋilila.
  kvg-kvg: Geté ndego nakhag kawa ezoqam, Zulies, Pol khandi꞉vat-qa ndøgoám. Yaq
    ndego gèzømbø-kház. Ezoqa ewaqape, ndigu tanqayam gi꞉zøtez, ndego ibøkha-te
    vøvuam manqat zø-eín, bemø̄-tanqayam, manqei-te bemø̄qaqavam.
  rug-rug: Ba sa koimata tadi na tie varipera, si hiva harupia sa se Paula, ke norei
    sa si arini, pude di lopu tavete gua asa. Ba tozi ni tu sa sari doduru tie pu
    bokadi tunuru, pude hoqa tunuru kekenu la pa masa.
  hop-NT: Noqw solāwamoṅwi as Paul ayo táviniqey nāwaknaqe, pumuy tunatyayamuy aṅqw
    ahoy ṅuy’ta; nihqe momorstuwi’yuṅqam mohti pāmiq tsotsó’ye’ tutskwami nö́ṅakniqat
    paṅqawu,
  san-URD: کِنْتُ شَتَسیناپَتِح پَولَں رَکْشِتُں پْرَیَتْنَں کرِتْوا تانْ تَچّیشْٹایا
    نِوَرْتْیَ اِتْیادِشْٹَوانْ، یے باہُتَرَنَں جانَنْتِ تےگْرے پْرولَّمْپْیَ سَمُدْرے
    پَتِتْوا باہُبھِسْتِیرْتّوا کُولَں یانْتُ۔
  heb-LB: אולם יוליוס רצה להציל את פולוס, ולכן לא קיבל את הצעתם. ”מי שיודע לשחות –
    שישחה אל החוף!“ פקד יוליוס.
  caf-NT: '''Et whunts''ih nehughan moodih Paul yutelhyih hukwa'' ninzun ''et, “Dah,”
    hubúlhni. “Ndunnah dune soo nube t''éhonínzun, ts''iyawh ''en choo tahóollhat
    ''ink''ez yahoobe,” hubúlhni.'
  mio-NT: soco ra capitán can ña cuni ra cha cua cuvi ra Paulu. Chacan cuu cha ña
    chaha ra cha cua cahni ra sandaru chi ra ta ra, soco cati tuhun ra ti ndaa ra
    tuhva suta cua capa xihna ra tichi nduta, ta cua quee ra iti yu tañuhun,
  srq-NT: Soldados rerecua que Pablo ɨquia sereã nda. Nyebe ñee nguiã soldados je.
    —¡Ecuasa mo nda jẽɨquiachɨ̃ jẽ! ɨ que soldados je ra. Ererecua que ñe e mbia je
    cote ra. —Eita aquiatu jẽso ii. Jẽso usẽ ama nimia ndese.
  kje-NT: Maa rir uluwakun onne raram nodi Paulus mori, de kawala rira panaeku onne.
    An hopon ma nauroin ranani enihe nehu rolu laa ro here,
  gaz-gaz: Garuu ajajaan dhibbaa sun waan Phaawulosin duʼa oolchuu fedheef akka isaan
    waan karoorfatan sana hin goone dhowwe; innis akka warri bishaan daakuu dandaʼan
    duraan dursanii doonii irraa utaalanii gara lafaatti baʼan ajaje.
  kud-kud: Na hesi aleha adi taumugaine nuwanuwana na Paulo ihagui, eeta i'auhidi
    ebeha havena hi'oi'oiye mwalowoidi. Na tomowa maudoidi iwalo aulidi iwalo, ‘Yaiyadiwo
    tuba hihanapui higavai mugai yo hitubahae magumaguwai.
  urb-NT: 'Anĩ. Páu ke sonda tama''e kapitã jukwa tar ym. A''erehe sonda ta jukwa
    ta ame''ẽ ke a''e muputu''u a''eta ngi. Pe, kuja a''e pandu: —Upa katu te pejupetẽ
    katu ame''ẽ ta y pe pepor py. Y rymy''y rehe pejupetẽ pehyk peho.'
  fra-LSG: Mais le centenier, qui voulait sauver Paul, les empêcha d’exécuter ce dessein.
    Il ordonna à ceux qui savaient nager de se jeter les premiers dans l’eau pour
    gagner la terre,
  san-HK: kintu zatasenApatiH paulaM rakSituM prayatnaM kRtvA tAn tacceSTAyA nivartya
    ityAdiSTavAn, ye bAhutaraNaM jAnanti te'gre prollampya samudre patitvA bAhubhistIrttvA
    kUlaM yAntu|
  cak-SNT: Pero ri capitán man xrajoꞌ ta, chi quireꞌ nicolotaj ri Pablo. Xa xuꞌej
    chi ri janeꞌ (jaroꞌ) ncaꞌtiquir niquiꞌan nadar, caꞌa naꞌay chi ncaꞌiel-el chuchiꞌ
    ri mar.
  uvh-uvh: Ka soldia ning girii Julias wari Pol u yotangkangamonga yangsefi tanga
    ning yanggu', mokngang sidi ning mo' tinting. Iibi sa' tinga aming ka iira' fafong
    kiting wa tim bemkura kinga anga kadofini'.
  ino-ino: '@see-verse:ACT.027.042'
  gnn-gnn: Ga ŋayi Bolwalanydja djäkamirriyu yolŋuyu waŋana bitjarra, “Yaka walalanha
    buŋa.” Bitjarrayinydja ŋayi waŋana, liŋgu ŋayi ḏukṯukthina ŋunhiyi walŋakunharawu
    nhanŋu Bolwu. Bala ŋayi ŋuriŋi ŋurruŋuyunydja wal'ŋu yolŋuyu waŋana bitjarra walalanha,
    “Gatjuy, nhumanydja marŋgimirrinydja waythunarawu, wapthurru dhurrwu-yurrwuṯthurrana
    yukirriya ŋäthilina, bala waythunmiyana ŋunhana ya' raŋililina.
  yal-yal: Koni sofa kɛmɛn kuntigin yi waxi a xɔn ma nɛn, a xa Pɔli rakisi. Nanara,
    a yi e raxɔlɔ, a e nama na liga. Koni naxanye birin yi nɔɛ baan gidɛ, a yi ne
    yamari, a ne singe xa e bɔxɔn igen ma siga xareyaan na.
  cnt-NT: La₁ tsá₃ ca₂cuë₃ jmɨg₄ juɨg₅₄, ia₁ 'nio₃ lióin₂ Pa₄. Jaun₂ ca₂jmo₃ 'éi'₃
    ca₂tsɨ́'₃ ca₂le₃jɨ́n₃ dsa₂ i₂tɨn₂ qui₃dsɨ₅ jmɨg₂, juɨ₁tioin'₅₄ jmɨg₂ le₂'uɨg₅₄
    ia₁jaun₂ tɨ́in'₄ 'uë₃;
  tif-tif: 'soldiya imi tiin molin ayo Pol ami dong dokola-lomdi dil molila, kiimi
    kanolin aket fukunbip, ibi kaayo kulaalin o, kala-lomda fotaba bokoya-lomda: Ibi
    kanta ok falamin tunum ibi ma bom-bilip namti, kipsiik unfoko daak ok daang abalip
    falan yak balang uniple,'
  nlx-nlx: पुण सिपायान आदिकारी पौलुसाह वोचाड़ने होदतालो, तो ताह इहकेरीन केरने नाह
    दिनो एने ज्यो केयो। जाह जेफता ओवेड़तेय ता जेफीन बाहेर निकील जावो;
  apw-NT: 'Áíná’ silááda gonenadín binant’a’ń Paul doo zidee hat’į́į́ dago, Dah, biłnṉiid;
    Hayíí nada’ołkǫ’íí tsina’eełíí bitisyú’an odaołjágo táts’áda’ołkǫ́h, daayiłṉii:'
  gum-gum: Inchen tru suldau søtø cienwan nø karub pera pasrabiibe Pablone kweechimønrrai
    isua, nøm isuigwane ka isuitø purainrrai marøbig køn. Incha møiløgøben nadam kusrebeløbe
    truilømerrig kegørra ambingarubig køn pursrø webamrrai.
  not-NT: 'Irari igapitante te iranintacaguiri iróguiri. Icoque iragabisaicoqueri
    Paboro. Igátaiguëri icanque: —Irobatanë ira ogótatsi imati irooti quibatsiquë.'
  plu-plu: 'Igme kiyapwiye Júlyu ka muwaka umah kiyapwiye Pol. Nikwe ig awna gitkis
    gisuwtatapu: ―Kawk. Ka muwaka umahgikis. Ayteke ig awna ta gitkis madikte hiyeg:
    ―Yis ku pariye kannuh tarara yis kit watiswa ahakwat un. Tararanabay tahhan ihapkat
    waxrit.'
  iou-iou: Upäŋkaŋ intäjukun ämani Julius unitä Poltä paotta bitnäŋpäŋ yäniŋ bitnäŋkuk.
    Yäniŋ bitnäŋpäŋ yäwetkuk; Äma gwägu oraŋpäŋ nadäwani uwä gwägu gänaŋ intäjukun
    tubäpeŋpeŋ kukŋi udude kaŋ kut yäk.
  ntp-NT: Dʌmos ʌgʌʌ tʌaanʌdami cʌʌgacʌrʌ vuusaida ʌliditadai ʌPaavora cascʌdʌ maidagito
    mʌscoodagi. Dai tʌjai vʌʌscatai ismaacʌdʌ susuligicui sai ʌʌpʌga suudarʌ suuligʌna
    dai aʌna dʌvʌʌrai.
  rai-rai: Iaku Iulias, a mukmuga anu ra kum tena wineium i nemi naa in walaaun Paaulo,
    ma i turbaat wa diat. Ma i naagagon diat ma ra pirpir lenbi, naa diat baa diat
    nunura a ngaangaa, diat a irok lop, ma diat a ngaa muga unakono.
  haw-1868: Makemake iho la ka lunahaneri e hoola ia Paulo, hoole aku la i ko lakou
    manao; kena aku la i ka poe hiki ke au, o lakou ke lele mua a hiki iuka.
  ffm-ffm: Kaa nde wonnoo mawɗo sordaasi'en oo ana yiɗi danndude Pool, haɗi ɓe waɗude
    anniya maɓɓe oo, yamiri waawɓe yinaade ɓee adoo fiyaade e ndiyam ƴeentoya,
  arb-NAV: وَلَكِنَّ قَائِدَ الْمِئَةِ كَانَ يَرْغَبُ فِي إِنْقَاذِ بُولُسَ، فَمَنَعَ
    جُنُودَهُ مِنْ تَنْفِيذِ رَأْيِهِمْ، وَأَمَرَ الْقَادِرِينَ عَلَى السِّبَاحَةِ
    أَنْ يَسْبَحُوا إِلَى الشَّاطِئِ قَبْلَ غَيْرِهِمْ،
  cop-CNT: ⲡⲓ⳿ⲉⲕⲁⲧⲟⲛⲧⲁⲣⲭⲟⲥ ⲇⲉ ⲉϥⲟⲩⲱϣ ⳿ⲉⲛⲟϩⲉⲙ ⳿ⲙⲡⲁⲩⲗⲟⲥ ⲁϥϣⲁϣⲧⲟⲩ ⳿ⲉ⳿ϣⲧⲉⲙ⳿⳿ⲓⲣⲓ ⳿ⲙⲡⲟⲩⲥⲟϭⲛⲓ
    ⲁϥⲟⲩⲁϩⲥⲁϩⲛⲓ ⲇⲉ ⳿ⲛⲛⲏ⳿ⲉⲧⲉ ⲟⲩⲟⲛ⳿ϣϫⲟⲙ ⳿ⲙⲙⲱⲟⲩ ⳿ⲛⲥⲉϥⲓⲧⲟⲩ ⳿ⲉ⳿ⲫⲓⲟⲙ ⳿ⲛⲥⲉⲛⲏⲃⲓ ⳿ⲛϣⲟⲣⲡ ⳿ⲉⲡⲓ⳿ⲭⲣⲟ
    ..
  sri-sri: 'Ĩgʉ̃sã opʉ gapʉ Pablore taudʉagʉ: “Neõ sugʉre wẽjẽbirikõãka! Ããrĩpererã
    bámasĩrã mata nʉgʉ̃rõ tʉrogue bánumuaka!” ãrĩmi.'
  nal-nal: Singsaxai a waamua zin ubina dauran ka saxot Pol xana roro malasing ma
    xa dador xol naandi adu tuaa dina giu malasing kanaan. Naan ka kling aubina ina
    di rexaas pana kakazang ma di fida vataling a sip ma di kakas ku laxon,
  kyq-kyq: 'Aan gɔɔ magal asgarge je kaajn̰ Pɔl se, taaɗ asgarge tu ɔɔ jꞋɔn̰te tɛɗn
    naan̰ se. Gɔtn se, naan̰ taaɗ jee daŋgayge tu ɔɔ: «Jee jeel maane se, kꞋjꞋɔmb
    kꞋteec kꞋdeel deete.»'
  kwd-kwd: Ma tofuna nga wane ba'ita na ta'a ni fununga lo'oo ngaia 'e siria 'ani
    fa'amooria la Pol, ngaia 'e fata ma ka ruiga gila sia agea mola nga 'ola lo'oori,
    ma ngaia 'e iiria faga 'agila rubega, maka iiria la'u mola fana nga ta'a na'a
    gila su'asuria bala'aunga 'agila olo 'ubulana asi, fana 'agila bala'au 'i su'e
    'i na'o.
  ded-ded: Ifi degec wasaingic garengnginango Pauro onggongeudeac negemma kpetariyemmema
    yofi edeyunuec, “Fifia meme ngeneng kondunnu waraima yuma kemema fifia mema tegiau
    enggec.
  ewe-ewe: Ke le esi woƒe amegã, Yulio di be yeaɖe Paulo ƒe agbe ta la, melɔ̃ ɖe woƒe
    susu si wodo ɖa la dzi o. Ke boŋ eɖe gbe be ame siwo nya tsiƒuƒu la nadze agbagba
    aƒu tsi ayi gota.
  nuy-nuy: Yagu naadagi-yung wani-narrangi-yinyung na-wurrujung na-Julius, nu-ngaynbandangi
    naagi-yung na-Paul nu-wiri-gayn. Wani-lhambang waadurru-yung, “Yagi warraawurru-yung
    narra-wu,” ni-yamayn. Mulung-arrgi-yung wurru-wurruj wurru-ngamaa, wurru-marrbuy-maa-yinyung.
    Wani-magaa, “Numburru-yaarri aḏaba raga-ragij, numburru-ngalbawaḻgana, numburru-ngamana
    aaban-guy,” ni-yamayn.
  cop-BHC: ⲠⲒⲈⲔⲀⲦⲞⲚⲦⲀⲢⲬⲞⲤ ⲆⲈ ⲈϤⲞⲨⲰϢ ⲈⲚⲞϨⲈⲘ ⲘⲠⲀⲨⲖⲞⲤ ⲀϤϢⲀϢⲦⲞⲨ ⲈϢⲦⲈⲘⲒⲢⲒ ⲘⲠⲞⲨⲤⲞϬⲚⲒ ⲀϤⲞⲨⲀϨⲤⲀϨⲚⲒ
    ⲆⲈ ⲚⲚⲎ ⲈⲦⲈ ⲞⲨⲞⲚ ϢϪⲞⲘ ⲘⲘⲰⲞⲨ ⲚⲤⲈϤⲒⲦⲞⲨ ⲈⲪⲒⲞⲘ ⲚⲤⲈⲚⲎⲂⲒ ⲚϢⲞⲢⲠ ⲈⲠⲒⲬⲢⲞ.
  buk-buk: Magoc ŋac si ŋgac bata bu nem Pol sa, dec kalhac ŋac ahuc bu sêkôm si yom
    ŋandô sa d om. Iŋ kêŋ yatu bu lau naŋ sêŋkôc tidôŋ naŋ sêpwê sêsip gwêc ma sêmuŋ
    sêsôc baö sêndi.
  pri-NT: Êco na wà pwi caa kàra, âna nümee na é wâro wà Paulo, â é pacoorà, â é ina
    tà tèpa tâmogòori éoo pâ, na rà êgò béaa ma rà mara éoo too naa gòropô.
  zpq-NT: Perw x̱an soldadw ca' goclaže' yosle' Pablon', da'nan' bžone' yeson soldadw
    ca' can' chesaclaže' yesonen'. Bene' mandadw len pres ca' še noe' chac chyeḻa'
    nisen' zgua'tec ḻegaque' yesexite' ḻo nisen' cont yesyechoje' yo biž.
  por-TFT: Mas o oficial Júlio desejava poupar Paulo, portanto impediu que os soldados
    fizessem aquilo que tencionavam fazer. Pelo contrário, ele mandou primeiro que
    todos os que soubessem nadar fossem pular na água e nadar até a praia.
  gwi-NT: Gąą niveet'ah'in k'įh Paul ninghit gitr'ii'ee, ąįį geh'an gooreheeghaa kwaa
    gwiłtsąįį. Juu neehiivik gadhan ji', ąįį tr'ookit oondaa hijyaa, teeghaii teegiheevaa
    eenjit.
  gvn-gvn: Yamba janawundu majangka wawu kari Paul kuninka. Yinyayinka nyulu soldier-soldier
