    tâ lah mambəzle a yam ada tâ tas ka dala.
  noa-H: Mamʌ hamau magbaawai chi capitán Julioou Pablo peerdʌ haum k'õsi sĩerr haawai
    hamag hʌdʌʌr presonaan k'ëchpiba, sĩi warag chi hiparaam k'ʌʌnag dö hee dʌrbagk'api
    jaaujim, hamachta nacha dö higaau p'ẽeubagk'awi durrag waaidʌtk'amk'ĩir.
  alp-NT: Po solalu utune esare esi elake isuka kena bunu Pauluse mo hoko ilakesi
    bei esi maka noake mere. Ipletae tamata rebe nasa tekware bua akmena kai nasa
    lora laiului.
  san-VEL: kintu "satasenaapati.h paula.m rak.situ.m prayatna.m k.rtvaa taan tacce.s.taayaa
    nivartya ityaadi.s.tavaan, ye baahutara.na.m jaananti te.agre prollampya samudre
    patitvaa baahubhistiirttvaa kuula.m yaantu|
  kbq-kbq: Hu'nazanagi sondia vahete kva ne'mo'a' Poli'na avare so'e huno aza huno
    vuku agesa nentahino, sondia vahe'mo'za kina vahera ozmahesaze nehuno, azagama
    zanago ruga hu'nesamoka ventefintira takaurenka pusante tinkenare vugahaze huno
    hige'za,
  kbh-kbh: Pero chë soldadëngbe amëndayá inabos̈e Pablo jatsbocama, y chíyeca chë
    soldadë́ngbioye ndoñe chenatanalesenciá chca jamana; y tojanmandá nÿetscanga chë
    jachbabama obenëngna natsana chë buyeshoye joshbuets̈ana tsachoye chamuashjanguama,
  ron-LSB: Dar centurionul, vrând să-l salveze pe Pavel, i-a oprit din planul lor
    și a poruncit ca cei care știau să înoate să se arunce primii peste bord, ca să
    se îndrepte spre uscat;
  pon-pon: 'A kaun en jaunpei o men dorela Pauluj, ap jota mueid on irail me re men
    wia o majani: Me aja pampap, en lujedi on nan madau pap won jap o.'
  nhe-BL: Pero nopa tlayacanquetl tlen soldados ax quinequiyaya ma quimictica Pablo,
    yeca ax quincahuili para ma quinmictica. Yajaya tlanahuati para nochi tlen huelque
    ajquij ma timomajcahuaca achtohui ipan atl huan ma tiajquica hasta campa tlali.
  sps-sps: Sana tsoiny mumua tan vainy puaan komainy ma faakouts e Pol, ya tsue tap
    raton vainy puaan ma atsun vaare rin vainy kotskots ya tsue faparits of raton
    a vainy ere sei te onot iny aga ror ee, tsiak faamuan osing yam a toraara ai te
    aga fasung naa.
  wnc-wnc: Yawa ngana amak aminde tupan tapata Pol gatangamunangge ayanimbitakut.
    Yanimbitake aminu suwimu atasike nataakingga gamok paapukuke engatangan yanggaatang
    kuke saisai dakane kundopningge yanikut.
  bus-bus: Mↄde soza bàdee yezi à Pↄlu mì sí, ben à gìńnɛ aↄ̃ ń pↄyezi kɛ. À bè íkparinↄ
    dↄńnɛ aɛ aↄ̃ kusi ía aↄ̃ bikũ,
  gub-BL: Na'ikatu kwaw nezewe haw zauxiapekwer wanuwihaw pe. Ta'e ipurupyro wer Pawru
    rehe a'e xe. A'e rupi nuzuka kar kwaw. — Pezuka zo pe wà nehe ty wà, i'i wanupe.
    Uze'eg kanuhu pupe har nànàn a'e. — Aze pekwaw pe'ytapaw nehe, pepor 'y pupe nehe
    kury, pe'ytaw peho katu pe nehe, i'i oho wanupe pitàitàigatu.
  imo-imo: Nalo enonga iye awilimuni Pol naa tangei konopu lepalie nimbeindo, “Molo,
    ka imboma naa taio. No leko kanoromele imbomani sipimu munduko tiye kolko no leko
    no kulendona kumbe leko paio.
  boj-boj: Degsib marnabqa naŋgo gate Julius a are qalej, “Naŋgi Pol dego qalib moiyaim
    deqa e na naŋgi saidnjrqai.” Degsi are qalsiqa naŋgi minjrej, “Tonto tamo naŋgi
    ñumaib.” Osiqa tamo qawaiŋo qalie naŋgi minjrej, “Niŋgi namo prugosib yuwalq aisib
    qawaiŋosib alile di patiy.”
  eng-DRA: But the centurion, willing to save Paul, forbade it to be done; and he
    commanded that they who could swim, should cast themselves first into the sea,
    and save themselves, and get to land.
  knf-knf: Kë naweek i bangoli aşë ŋal *Pawulu abuur pkeţ, aşë ji na baka bawut kafiŋ
    bakalabuş. Abaa ţëp ţëp aji na baka, banhiluŋ plam bŧi badunna bajot bdëk balam
    baban pkay,
  san-KHM: កិន្តុ ឝតសេនាបតិះ បៅលំ រក្ឞិតុំ ប្រយត្នំ ក្ឫត្វា តាន៑ តច្ចេឞ្ដាយា និវត៌្យ
    ឥត្យាទិឞ្ដវាន៑, យេ ពាហុតរណំ ជានន្តិ តេៜគ្រេ ប្រោល្លម្ប្យ សមុទ្រេ បតិត្វា ពាហុភិស្តីត៌្ត្វា
    កូលំ យាន្តុ។
  arn-NT: Welu ti pu soltaw tañi kapitan Julio pingelu, küpa montulniefilu am ta Pablo,
    elulafi tañi femael engün, welu femngechi werküy iney rume kim weyül-le ñi wünelu
    mew ütrüftukuluwael ta pu ko ñi puwael ta mapu mew.
  zas-NT: Per suldad rniabee guin ad cwëjbtix niajc zian guial ad rëntix niëjt Pab,
    dxel gunabeex guial bén rajc rxoobnijs ree, yaloj laa reeman chuꞌ loj nijs guin
    güün reeman naguiejn yarii reeman roꞌ nijs guin.
  ken-NT: Kɛ mǔnti batɛmɛ́ nɛnu ǎyáŋ nyaka bɛ́pɛ́mɛ Pɔ̌l. Ɛ́kʉ́ akɛ chyɛ batɛmɛ́
    nɛnu mbi bɛ́wáy bǒkɛnɔŋ. Achyɛ ɛyɔŋ chí bɛ yɛ̌ agha anɛ árɨ́ŋɨ́ bɛghɔk nnyɛ́n
    ánjámbɨ ángɔ́k ánkó ɛbhɨ.
