verse: ACT.027.019
translations:
  kpx-kpx: Iniale vani mole eu tota kateige abu boutie hau degomole malei davalamo
    hatulu.
  okv-H: eto iji nei e nga jigari donda huna avo humbuto eva ta gosukea.
  tbo-tbo: Ma iyeta witonugana ugolina nimahiyei wamna ginoulina hi wihulu hopuneya.
  mal-C: മൂന്നാംദിവസം അവർ സ്വന്തം കൈകൊണ്ടുതന്നെ കപ്പലിന്റെ ഭാരം കൂടിയ ഉപകരണങ്ങളും
    എറിഞ്ഞുകളഞ്ഞു.
  grc-SR: καὶ τῇ τρίτῃ αὐτόχειρες τὴν σκευὴν τοῦ πλοίου ⸂ἐρρίψαμεν.⸃
  bgc-bgc: अर तीसरे दिन उननै अपणे हाथ्थां तै जहाज का साज-सामान भी बगा दिया।
  khz-khz: Toma vega-toitoinai poti rinagana magepia-rairato.
  deu-TKW: und am dritten mit eigener Hand das Schiffsgerät.
  zsr-NT: Dza bunn, len naꞌ cuintuꞌ gruꞌntuꞌ lu nis zxön le tun dxin qui barco naꞌ.
  lin-lin: Na mokolo ya misato, na maboko na bango moko, babwakaki na ebale, biloko
    oyo etambolisaka masuwa.
  hns-NT: Tab tiesara rodj oelog djahaadj halloek kare khaatien bhie koetjh tjalaawe
    waala tjiedj samoendar me bahaai deis.
  noa-E: Maimua khãai thãrjup pamjã ich mag thumbaba aawai maachdëucha marau dʉ̈i
    am juapierr chi barco dëncha nem thʉnarrjã ãaurag barwërppʉ̈ijim.
  eng-EMTV: And on the third day we threw off the equipment of the ship with our own
    hands.
  mib-NT: Te quɨvɨ̄ uní ni cajēhe núu ná ndaha ni cajete ná máá ndajníñu jéjníñu barco.
  lif-NT2: कुआत्‍छे़न्‍दाःन् वालाधाःन् याङ्‌याङ् चोःक्‍मा फाॽआङ् याम्‍मो खे़ङ्‌हाॽरे़
    वादोसामाहाॽ च्‍वाःत्तो आबाङे लाप्‍मे़भुसुरो॥
  xnj-xnj: Na ligono la datu vakatumbula kutaga vindu vya watu kwa mawoko gavi vene.
  mmx-mmx: La ap mo manga lara laaleng melemu diga lu asi mi lempanga gugu ap mo lavatmon.
  cbr-NT: Usaquin 'ón cananuna nunribi nuntinua 'icë ñucama parúnpapa nëbë́tsi puacën.
  tee-NT: Chai ju ixlhilakat'utu avilhchan ju quijnan laquimacach quinc'an icmamuxtu
    ju ixpuch'alhcat ju barco.
  eng-LSV: and on the third [day] we cast out the tackling of the ship with our own
    hands,
  cak-NT: Y ri pa rox k'ij, roma ri quiek'ik' can c'a nim ruchuk'a', can xojto'n roj
    chuka', roma q'uiy samaj ri c'o pa barco chi xkaq'uiak can ri yec'atzin che ri
    barco.
  pah-NT: Ko'emame g̃a opoa pyvõ imombori y pe itayharuhua rupiara no.
  sja-NT: Aɨ norema k'ãima õpeemaa ma nãumia p'ua nɨ̃bɨde, vela, jɨ̃k'ara, pak'uru
    paara toidaa ãchi juadoopa bat'amaadachida.
  xed-xed: Baɗu ma hkəna fitik, ka hlaftá hahəŋ nda dzva taŋ ta huzla ksa slna ma
    kwambalu ka pghaghata da drəf.
  mks-NT: Ta tá na̱xi̱nu̱ qui̱ví u̱ni̱ ja̱nda̱ mé nde̱ viti na̱casáhá nde̱ jácana
    nde̱ ña̱ sácaja chúun barco cán ini tañu̱hú já ná ndicama chága̱ do̱.
  gfk-S: Ma tano aitul a bung di ga tatik leh ari gintatena no mon ing di la papalim
    me, di gom ise hasur.
  bmu-bmu: Wehön karöbut aiga miaŋgöreŋ waŋgegö öröyuai aködamunŋambuk mi nanŋinak
    memba gilgetka köwetnöŋ geyök.
  dgz-dgz: Inaton woup seni amba kabum wan dim dim mega, damigewa den tambun puimani
    uatamen.
  eng-GNV: And the third day we cast out with our owne hands the tackling of the ship.
  zaa-NT: Nu cca tsùnna ubitsa nna, pues hàstaá ca cosa nu ruquina' bárcuá nna gurù'na
    tu' cą lani propio gani ná' tu' le' indatù'a.
  eng-WEBSTER: And the third day we cast out with our own hands the tackling of the
    ship.
  guh-guh: Bajaraxuacujinae icatsia meravia pitsijavata bajarapamonae menia penereca
    barcoënëta pecanacuenebijavanë.
  bon-bon: cuta nuuja bimu teeme ime ca yiisabäjemisi poorage me gwidape bine.
  nhw-BL: Huan hualhuiptla nochi tojuanti tiquinpalehuijque quitepehuase ipan hueyi
    atl nochi cuasiyas, cuamesas, huan nochi catli eltoya ipan tohueyi cuaacal.
  mgw-mgw: Na lisu'ba lyenetatu, kwa moko gabe bene, ngabataikulya ata yombo ya meli
    mubaali.
  swh-ONEN: Siku ya tatu, wakatupa vyombo vya meli baharini kwa mikono yao wenyewe.
  wbi-wbi: Ikighono ikya vutatu, avaghendesia meli vakatengula pihumia amalenga namavoko
    ghavanave.
  bba-bba: Yen sisi kpɑɑru, bɑ ɡoo nimkuun dendi yɑ̃nu wiɑ bɑ sure nimɔ kɑ ben tiin
    nɔmɑ.
  eng-KJVCPB: and the third day we cast out with our own hands the tackling of the
    ship.
  kgk-NT: Iko'ẽ-my oipyhy opo-py omombo jevy hagwã y-py kanoagwasu rehegwa.
  waj-waj: Itaidada vakiaannaiya patauduu siipa mmoori vareera vaidiiya ngiari siipa
    iira mminnaa mmuakiaayauvai vara kagaari kieeravai.
  cpy-cpy: Okanta otsipa kitejeri, rowiinka-yitanakiro okaatzi rashita-kaetawori amaatako-mentotsi.
  mpx-mpx: Lan etonina elana inoke totoliya nimaliyaa waga ana etuwalali hi bugulan
    ge hi yoho palo.
  wbp-wbp: Parra-pardu-karirlalku, rdurrjurnulurla wawardakulku rurruny-pinjaku kankarlarra-jangkakuju
    manu ngalyipi-piyaku manu nyiyarningkijarraku jurnarrpaku pawurtu-kurlanguku.
    Ngulajulu muku rurruny-pinjarla muku kujurnu mangkuru-kurra.
  luo-luo: Odiechiengʼ mar adek, ne giwito ei nam gik moko duto michikogo yie.
  nhe-NT: Huan hualhuiptlatic nochi tojuanti tiquinpalehuijque quitepehuase ipan hueyi
    atl cuasiyas, cuamesas, huan nochi tlen eltoya ipan tobarco.
  aii-aii: ܘܒܝܵܘܡܵܐ ܕܬܠܵܬܵ‌ܐ ܒܐܝܼܕܵܬܵܝ̈ܗ‌ܝ ܪܘܼܦܹܐ ܠܗܘܿܢ ܠܡܸܢܕܝܼܵܢܹ̈ܐ ܕܓܵܡܝܼ ܓܵܘ ܝܵܡܵܐ.
  esk-NT: Uvlut piŋayuatniasii umiaqpaum suqutnai igitkaqsigaich.
  msb-msb: Pag-ikatulo naman ka adlaw may ginpangitsa man gihapon sinda na mga garamiton
    sa barko san inda mismo mga kamot.
  cpa-NT: Ja³ma²hnøa¹² jmai³ jøng² ca¹tioh¹³ jnieh³ quianh¹³ gug² jnieh³ hi² jmo¹²
    ta³ quiah¹² barco jmø³ŋih¹³.
  dso-dso: ତାର୍‌ ଆର୍‌କର୍‌ ଦିନେ ସେମନ୍‌ ଜାଜର୍‌ ପାଇ ଦର୍‌କାର୍‌ ଅଇବା କେତେଟା ଜିନିସ୍‌ ବେଟି
    ପିଙ୍ଗି ଦେଲାଇ ।
  meu-meu: Dina ihatoina ai, lagatoi ḡaudia danu ma e nege dobi.
  yva-NT: Masyoto mandeije vatano wanapatambe anakero nyomane raije taune wo anakotaro
    veano ayune raijare raepar akato no mayan.
  dgc-dgc: Ey to ikatélo a aldew, éy nibut me be ta diget tu kasangkapan no paraw.
  zpm-NT: Goc bioṉ ngbidz scataa zo guie dox co, bnabeyaque zho blee no grëse ncuaaṉe
    ruṉxtsiiṉ zho leṉ barcw blaaḻ now lo nis.
  hix-NT: Sa, amna nenmahye xarha. Àro rma ho, kanawa ymo yawono rotho xarha yarymatxownà.
  sim-sim: Niri frijip fri ishirik, sip orok lerawun landari ma li aje mendehe sel
    nga mbele mbele ol sipin jelyakmba li layandari ondo nga limu laha ormbera.
  npi-ULB: 'तेस्रो दिन जहाज चालकहरूले जहाजलाई नियन्‍त्रण गर्न सामान पुन: फाले ।'
  cgc-cgc: Sunod pa gid na adlaw, papilak man danen mga gamit an ta sakayan.
  tim-tim: Akto emet hauŋdo seruŋe hainâk panmâ kindo aregât bâiŋe umatŋe siâ siâ
    talep are hârogâk panbiâ giep.
  yor-yor: Ní ọjọ́ kẹta, wọ́n fi ọwọ́ ara wọn kó ohun èlò ọkọ̀ dànù.
  wos-wos: Yakisandandaka nak nukwa akwi yindéka di gunjambéna jondu nawulak, nukwa
    wur, yoo, mi, wungi di néma xériré yakisanda.
  emp-NTPO: Nãũrãra wad̶ibid̶a dji cãbãyã puá nũmʌ bẽrã, ewari ũbead̶e ara ãdji jʌwaba
    netata barcod̶ebema dji zʌgʌa b̶eada daid̶u b̶atacuasid̶aa.
  eng-F35: and on the third we threw off the ship's tackle with our own hands.
  ind-ind: Hari berikutnya, mereka bahkan membuang sebagian alat-alat kapal ke laut.
  pes-OPCB: فردای آن روز هم لوازم یدکی کشتی و هر چه را که به دستشان رسید، به دریا
    ریختند.
  mpt-mpt: bomanoa i siibe glole fuba obeb haanin youmo mak osa eka sai osa eka inamin
    namin afet osa imin dibiaiba aan tem daak blela kiki unoa deibonoba beboba
  ssx-ssx: Da ma꞉nda꞉ kelepeeketa꞉ ika꞉ kikima꞉ kone mo hande palaimanu make mo palai
    endu haya꞉ pumanu make mea baememe.
  mkl-mkl: Iju kumɑ́ɛ mɑ́ ɑ̀ wɑsi nyɑui ɑkɔi inyiu tɑkɑɛ ku wɑ̀ ku sɔsi inɔ inyiu
    do ɑwɔi ɑwɑ tɑkɑ nwɑ.
  gaq-gaq: ତେନ୍‍ ମାର୍‍ତଡ଼େ ଜା‍ଆଜ୍‌ନେ ଉଡ଼ି ଆବାକ୍ନେ ଜିନିସ୍ଇଂ କେଣ୍ଡିଆ ବିତ୍‍ରେ ଜଗ୍‍ତ୍ଲାଗ୍‍
    ବିଆର୍‍କେ ।
  gof-RNT: Heedzantho gallas markkabiya miishiya ekkidi bantta kushen holidosona.
  unx-unx: ଆଡଃ ଆପି ମାହାଁରେ ଦାଆଃ ଜାହାଜ୍‌ରେୟାଃ ଜିନିଷ୍‌କ ହୁରାଙ୍ଗ୍‌କେଦା ।
  gah-gah: Lá iake, gó lokago, sipímini netá matala lugalokatí ámina oko ali ahuli
    ahuli amó.
  lcm-lcm: Na si vapotol i taun kila asusuai kapa ani keve bil ipo abis ang.
  aer-aer: Arlte arrpenhele anteme itne-arle akwete alhetyame iperre itne arne iwenhe
    apeke renhe areye iltyele inemele iwetyame kwatyeke-arleke. Itne arne atningke
    iwerrirreke rope-arlke, arne mantere areye-arlke, ngkweltye-ngkweltye boat-arenye
    atningke renhe.
  qvc-NT: Kimsa diyamanqam noqaykunaqa kikiy makiyllapawan, barkupa kusasningunatapis
    yakuman wichukurqayllapa.
  tgl-ULB: Nang ikatlong araw ay itinapon din ng mga mandaragat sa pamamagitan ng
    kanilang sariling kamay ang mga kagamitan ng barko.
  cbs-NT: janua uxa dabeshina ana penaya niwewan maindiamaken ja niwen jawen tu abainmis
    tadi ewapa inun jawen chibu inun jawen nabe inun maxkenan dasibi dispiyabi xaxu
    anua jatubetan mekenen dasibitun xutukin ian medan nun pukuabu
  xtm-NTPP: Te kivi ku‑uni ma ni ka skee sa ji'in nda'a maa sa a ndaka ja jatniñu
    barcu ma nuu ndute ma.
  nnq-nnq: Lichoba lya tatu, ngabatumbwa uyo kulekela mumache ilebe yumumeli kwa maboko
    gabe bene.
  bao-NT: Itia rʉmʉ ca waaro, cʉ̃ja majuropeera cũmua maquẽre jee cõañua peticãwa.
  san-ORI: ତୃତୀଯଦିୱସେ ୱଯଂ ସ୍ୱହସ୍ତୈଃ ପୋତସଜ୍ଜନଦ୍ରୱ୍ୟାଣି ନିକ୍ଷିପ୍ତୱନ୍ତଃ|
  rmn-rmn: Ко трито дес он пумарэ вастэнца читэ андэ пани э карабляски шэя.
  huv-NT: Wüx amb er nüt, quiaj tawiichasan tiül ndec altigüy leawa netam tiül nadam
    müx.
  otn-NT: Rá̱ hyu̱ pa p'ʉya, dá̱ høt'ähe p'ʉ ja ra̱ ja̱the yø cosa mi̱ ja mbo ra̱
    barco.
  nop-nop: Unduŋ tiŋa bufaaŋ heleune muwage diniŋ bomboŋ noli moŋgo yakulu ime gineŋ
    fogiŋ.
  obo-NT: Na riyot so-op pe-en no allow, idda ron mandon so dumon kosongkapan taddot
    bollangay kos id pon-uug dan.
  kca-kca: Хуԓмет хӑтәԓән пӑ мўӈ йоша-кўра хоп кеԓәт-ԋўрәт иԓ йовәԓты питсув.
  cak-ENT: Y pa rox k'ij, roma ri cakik' c'a juis nim ntajin, xojto'on c'a chuka'
    roj, richin que q'uiy chin ri rusamajibal ri barco xkatorila' can pa ya'.
  lif-NT: ᤁᤢᤀᤠᤳᤇᤧᤴᤍᤠ᤺ᤴ ᤘᤠᤗᤠᤎᤠ᤺ᤴ ᤕᤠᤱᤕᤠᤱ ᤆᤥ᤺ᤰᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤕᤠᤶᤔᤥ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤘᤠᤍᤥᤛᤠᤔᤠᤜᤠ᤹ ᤆᤫᤠ᤺ᤳᤋᤥ
    ᤀᤠᤒᤠᤅᤣ ᤗᤠᤵᤔᤧᤓᤢᤛᤢᤖᤥ॥
  mie-NT: De quīvī únī de nī nchindeé táhán ndá sá nī squéne ndá sá ndācá ndatíñú
    jā jétíñú ndá dē jíín barco.
  san-TIB: ཏྲྀཏཱིཡདིཝསེ ཝཡཾ སྭཧསྟཻཿ པོཏསཛྫནདྲཝྱཱཎི ནིཀྵིཔྟཝནྟཿ།
  qve-NT: Saynallataqmi kinsa kaq p'unchawpipas, chay wayra manaña pasaqtin, barcopi
    washk'akunata, hinallataq tukuy ima kaqkunatapas kikiykupuni lamar qochaman wikch'uyurayku.
  pao-NT: Ookow mooo'a numme nummesoo mima ka sake-witu hemma tuwazoo tzapebu'a.
  cbu-NT: Sheeruni, amputam botee chimutpa atuni, botish maachta ashpatam yáyaruni,
    yaana kuwiptini kapeetarangani.
  usa-usa: ánibo óq-taoqa yeráwáqtí iyáápikemma únópí-káárémá mamá íráqôniq i-yátááqá
    mamá iyaabítaaq urááe.
  soy-soy: Kɑi kɔ piweesi rinkpɑ́, ɑpi kúninɔi ikɛilũ inyinɛ pifóŋɛɛ kɑ́pɑ́ɑ́.
  hui-hui: Horo tebonengi iba sibinaga piagane mbirale maru pulimubi labolabobi irabi
    uruni ale wiaru tini gime ibaha mo pe hene.
  amf-amf: Makkansoa rooroaka gonngalansa koymora tiyayse yisa aanka ke dhabade.
  quc-NNT: Churox q'ij chik xeqak'iäq b'i ri chakub'al taq jastaq rech ri barco pa
    ri ja'.
  dob-dob: Ta ꞌasiyata ꞌetonina ꞌena waga ꞌana gwegweyao siꞌewedi ga sieula mwaꞌutedi.
  wrs-wrs: Wo mongnasimba himba manimani botnamba ovravnamba, doa opihalohvna wanmeram.
  mca-mca: Qa in hats wetshetk'ewi'ƚ ke' neƚuts, qa nat'a'ak'i kekhewe' ƚewekwekitstax
    qa nite'ƚe natkin ke' tokoyei, qa yiwu'mji'ju'kii ha' iweli'.
  tzo-TZC: Ta schaꞌejal xtoc un, ta jcꞌobcutic lic jipcutic yalel ta nab ti cꞌusitic
    xtun yuꞌun ti barcoe.
  mya-mya: တ​တိ​ယ​နေ့​၌​သင်္ဘော​နှင့်​စပ်​ဆိုင်​သော​ကုန် ပစ္စည်း​တန်​ဆာ​အ​ချို့​ကို​ပစ်​ချ​ကြ​၏။-
  gng-NT: Wienta daali nɛ biñɛrkurb ñɛn' buñɛrciɛnbu bugbɛn ya wɛnt tuba mɔ ki
    wiɛ' miñunm ni.
  cbi-NTPO: Tsejtu pen malu inshaya, yalaren deka', naa baakunu tiba meneste imu juula
    bain tsaa lamaasha dekepudekiwa.
  ikk-NT: Hụn m'ẹ akp'ọhịn ẹtọ, ọ nọ ru hụn wẹ gidẹ gi ẹka wẹ kpọn ihiẹn wẹ gi a rụn
    ọrụn imẹ ụgbọ-mirin ye imẹ mirin.
  leu-leu: E a yaan lumui lamina, nari mu rabuna ina faisok xuluna xaati ri tapin
    fasivi a maana mo ina faisok siri xe la laman.
  maz-NT: C'ü na jñi nu pa, ró poch'üjme a ndeje texe c'o mi pë's'i c'e barco.
  bod-N: ཉིན་གསུམ་པར་ཡང་ཁོ་རྣམས་ཀྱིས་གྲུ་གཟིངས་སྟེང་གི་ཡོ་བྱད་རྣམས་ཀྱང་དངོས་སུ་མཚོ་ནང་དུ་འཕངས་སོ།།
  tca-NT: Rü norü tomaẽ̱xpü̱x ga ngunexü̃gu, rü naxmẽ́xmaãtama ínanawoü̃ ga yema natü̱xügü
    ga guma wapuru, rü guxü̃ma ga to ga norü yemaxü̃gü.
  zpl-NT: Bichia rriuna unaꞌtse beella lunú rquiꞌña barco nu utsiꞌqui beellae lu inzatuꞌ.
  mbc-NT: Erenma'sa' pe apo'yen ya' teesenyaka'masanonya apo'yen yawon itemannekon
    yewa'tîpî'to' kon mîrîrî soroka'pî nîrî tuna ka, amîi'mîra awe'to'pe.
  ndg-ndg: Lisoba lya tatu, mabaharia batumbwile kuyatoa mase kwa maboko gabe bene.
  wsk-wsk: Se day 3 mu te mu, nuna dal ko nuamur tutuk mu nongota nuguting te gi gi
    warukasan.
  toj-NT: Jaxa ba yoxil c'ac'u, spetzanil ja steil ja barco ja ba mas ali, ch'ac caaticon
    eluc. Jipaticon can ja ba yoj ja'.
  kkl-kkl: Mabubua ik wilindip sumeneko kabongag soroba taneko sinba kabong porop
    nimi tanekori maghag talamek.
  tbc-tbc: Maen mumasag nek ago mi tag, wog san biouŋ biouŋ aenkadi iŋsed banid nam
    dupasig diabiau a.
  sna-sna: Pazuva retatu, vakakanda mimwe midziyo yaishandiswa muchikepe mugungwa
    namaoko avo.
