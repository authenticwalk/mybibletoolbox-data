verse: ACT.027.036
translations:
  kpx-kpx: Ige abu bahata ke elehai negolahai bae abuta lovi ilu.
  okv-H: embo tapa kito hamo ngahia enu bread humbuto india.
  tbo-tbo: Apoma lawahi hi nugokadidili po hi am.
  mal-C: അപ്പോൾ അവർക്കെല്ലാവർക്കും ധൈര്യമായി; അവരും ഭക്ഷണം കഴിച്ചു.
  grc-SR: Εὔθυμοι δὲ γενόμενοι πάντες καὶ αὐτοὶ προσελάβοντο τροφῆς.
  bgc-bgc: इस बात तै वे सारे उत्साहित होकै खाणा खुवाण लाग्गे।
  khz-khz: Ira maparara maki aora geveakwalimurato, gaurai geganiganito.
  deu-TKW: Es wurden aber alle wohlgemut und nahmen ebenfalls Nahrung zu sich.
  zsr-NT: Niꞌr guladíp ládxiꞌquëꞌ yúguꞌtëꞌ, len glahuëꞌ.
  lin-lin: Bango nyonso balendisamaki mpe bakomaki kolia.
  hns-NT: Tab sab aadmie ke tieha mielal aur oesab bhie bret khaai lagal.
  noa-E: Mag Pabloou amach dakhĩir khöbaadëm oowi dʉ̈i khõchkha khöphöbaadëjim, tagam
    khʉʉnaujã.
  eng-EMTV: And they all became cheerful and also took food themselves.
  mib-NT: Yūcuán na te ni candusɨɨ̄ ni ndɨhɨ de, te suni ni cayeji de staā.
  lif-NT2: खे़ङ्‌हाॽ काक् हाङ्‌हाङ् मे़लॽरे़आङ् चाजामा मे़हेःक्‍तु॥
  xnj-xnj: Kangi voha vakasindimala mtima, navene mewa vakalya chakulya.
  mmx-mmx: Diga lok ka lolos at levelinga at ne Pol, la nedi getgesara bok diga an
    bok lempanga anan.
  cbr-NT: Usaquin caquian piia isquin ca masá nuitucë a nëtë́quin camaxunbi piacëxa.
  tee-NT: Pus acsnica' ju tak'achalh ixchux'an chai vachuch tavailh.
  eng-LSV: and all having become of good cheer, also took food themselves,
  cak-NT: Y conojel más xc'ue' ruchuk'a' cánima, romari' ja xewa-ka chuka'.
  pah-NT: A'ero g̃a ndoryvamo i'gwovo no.
  sja-NT: Mãpai ma jõma barcode nipadap'edaarãpa mãga unudak'ãri, auk'a k'ojida.
  xed-xed: Ka draftá sanlaha ta ŋuɗuf, ka zə hahəŋ guli.
  mks-NT: Xi̱hín ña̱ yóho na̱ndindeé ri ini na̱ java cán ta na̱casáhá na̱ xíxi na.
  gfk-S: Ing di ga nes ie hobi di bakut di ga balaraan baling ma di bileng di ga en
    ari nian.
  bmu-bmu: Mewö neiga eka körek yeŋön awösamŋini geiga mewöyök nene memba neget.
  dgz-dgz: Nani waenapan yawane aro waran daiton daiton taba nan.
  eng-GNV: Then were they all of good courage, and they also tooke meate.
  zaa-NT: Iyaba cą nna huadi chìa latsi' quį nna gutò huá cą.
  eng-WEBSTER: Then they were all of good cheer, and they also took food.
  guh-guh: Daxita nexata bajarajota ajamatabëcuenesaëreca baja. Nexata bajarapamonae
    ata xane pexaejava.
  bon-bon: Peema cita ca iyeta biname cina ngenecu kokre äbitininisi, piba deedei
    erwäjisi.
  nhw-BL: Huajca nochi inijuanti achi más quipixque paquilistli, huan nochi tlacuajque.
  mgw-mgw: Apo myoyo yabe ngaikangamala, nabembe ngabatumbwa lya sakulya.
  swh-ONEN: Ndipo wote wakatiwa moyo, wakaanza kula chakula.
  wbi-wbi: Pa uluo vooni vakakangasivua inumbula na veene vakatola ikyakulia.
  bba-bba: Mɑ be kpuro bɑ wɑsi kusiɑ, bɑ dĩɑnu di ben tii.
  eng-KJVCPB: Then were they all of good cheer, and they also took some meat.
  kgk-NT: Ohexa okaru ramo ipy'agwapy-ma hikwái. Ipy'agwapypa rire, okaru ave.
  waj-waj: Nnoo varuduu teeda mmuakiaaya kiisama iya yoketauduu iyaatama yeennaivaa
    nneeravai.
  cpy-cpy: Ari ikowaeyanakiri maawoeni, owaeyanakani eejatzi.
  mpx-mpx: Yaka gegewel ateliya i matuwa, inoke aanan enuna hi ahe hi an.
  wbp-wbp: Kujarla Puurlu rdurrjurnu ngarninjaku mangarriki, ngulaju-jana milki-yirrarnu
    miyi ngarninja-karrarlu-juku lani-kijaku. Kuja-karrarluju yapa panu-kariji-jana
    lani-wangu-manu yungulu ngarni mangarri nyanungurlangurlulku lani-wangurlu. Ngula-jangkaju,
    ngarnulu wita-kari wita-kari panungku-juku mangarriji.
  luo-luo: Jogo chunygi noduogo, mi ngʼato ka ngʼato kuomgi nokawo chiemo mondo ocham.
  nhe-NT: Huajca nochi inijuanti achi más quipixque paquilistli, huan nochi tlacuajque.
  aii-aii: ܦܝܼܫ ܠܗܘܿܢ ܝܘܼܗܒܹܐ ܠܸܒܵܐ ܟܠܵܝܗ‌ܝ، ܫܩܝܼܠܔ ܠܗܘܿܢ ܐܘܼܦ ܐܵܢܝܼ ܘܐܟ݂ܝܼܠܔ ܠܗܘܿܢ.
  esk-NT: Taapkua iluqaġmiŋ piyumatchakhutiŋ niġiaqsipmiñiqsut.
  msb-msb: Tanan sinda napakusog an buot kaya nagkaraon man.
  cpa-NT: Jøng² ca¹háih¹ dsǿa¹² jnieh³ ca¹lah¹jái¹ jnieh³. Ca¹quie¹³ jnieh³.
  dso-dso: ତେଇ ସେମନ୍‌ ସବୁ ଲକ୍‌ ସାଆସ୍‌ ଅଇକରି ଆରି ନିଜେ ନିଜେ କାଇବାର୍‌ ଦାର୍‌ଲାଇ ।
  meu-meu: Bena iboudiai lalodia vada e namo, e aniani danu.
  yva-NT: Weti vatane manuga mbambunin akato muno wisyi tenambe.
  dgc-dgc: Sakay du iba, éy minéngan be dén side, sakay pinatibay de i isip dia.
  zpm-NT: Dzigoraa peet güeyniedraa guic zho, ye zho laa zho psilo dow.
  hix-NT: Àro ke, teryehorye harha nehxatxkonà, kanawa ymo yawon komo, omeroro. Nyamoro
    xarha nasahxemtotxownà.
  sim-sim: Urik ma amber orin li heyehe wavu lihi si mbornarik lir nga akwa lal limu
    ara.
  npi-ULB: त्यसपछि तिनीहरू सबै उत्साहित भए र खाना खाए ।
  cgc-cgc: Gabalik iran an na paglaem daw danen an tanan gakaan.
  tim-tim: Nendo ekmâ biwiyeŋe hulaŋ akto yâkâ hainâk sot are mem neyi.
  yor-yor: Nígbà náà ni gbogbo wọ́n sì dárayá, àwọn pẹ̀lú sì gba oúnjẹ.
  wos-wos: Pol sandéka di atéfék du xéta deka mawulimbu hambuk yata di hénoo sa.
  emp-NTPO: Maʌ̃ unubʌdad̶e jũmarãda sobiad̶aped̶a ne cosid̶aa.
  eng-F35: So they all were encouraged and took food themselves.
  ind-ind: Lalu kami semua menjadi bersemangat lagi dan ikut makan bersama Paulus.
  pes-OPCB: ناگهان همه احساس کردند که حالشان بهتر شده و مشغول خوردن شدند.
  mpt-mpt: i bobol ayam funaniba imi osa olo dowonsiobe.
  ssx-ssx: Kutupa paeyaoma꞉ ta꞉na꞉ma꞉ homa ika꞉ kone ne nememe.
  mkl-mkl: Ŋɔi ɑŋɑ fei ɑ̀ fũ ɑrɑ nŋɑ ɑ̀ wɑsi ku jɛ.
  gaq-gaq: ଆତ୍‍ବା ସାପାରେ ସାର୍‍ଦା ଡିଂଚେ ରୁଟି ଚଂଆର୍‍କେ ।
  gof-RNT: Ubbay minettidi banttaw kathi ekkidi midosona.
  unx-unx: ନେଆଁରେ ଇନ୍‌କୁ ସବେନ୍‌କ ଜୀଉରେ କେଟେଦ୍‌ ନାମ୍‌କେଦ୍‌ତେ ଜମ୍‌କେଦାକ ।
  gah-gah: Nokago, ánigiake, mulúikú lamaná okago, ámina iki nosánetá namó.
  lcm-lcm: Au riria aongos kapa kila uruk na kilapo angan.
  aer-aer: Tyerrtye areyele-arle renhe areke iperre re merne renhe arlkwerlenge itne
    anteme akwenpe awelhemele merne renhe ultakemele arlkwerrirreke.
  qvc-NT: Chayshina mikuqta rikashpaqam, yumbayna animakashpa, mikurqayllapa.
  tgl-ULB: Pagkatapos lahat sila ay lumakas ang kalooban at kumuha rin sila ng pagkain,
  cbs-NT: januxun unanxubida benimabaun jabundi piaibun
  xtm-NTPP: Te ndaka de ni ka ndusii ini‑ka, te ni ka jaa tna de xtatila ma.
  nnq-nnq: Penia boa ngababe na mwojo, nangweto uyo ngabalye chakulya.
  bao-NT: To biro cʉ̃ ca tiiro ĩarã, niipetirã tʉgoeña tutua, cʉ̃ja cãa, ʉjea niirique
    mena baawa.
  san-ORI: ଅନନ୍ତରଂ ସର୍ୱ୍ୱେ ଚ ସୁସ୍ଥିରାଃ ସନ୍ତଃ ଖାଦ୍ୟାନି ପର୍ପ୍ୟଗୃହ୍ଲନ୍|
  rmn-rmn: Адава зоралякердяс алаен, тай он лилэ тэ хан.
  huv-NT: Quiaj meáwan nejiw tajneaj omeajtsüw, tetiw aton.
  otn-NT: M'mɛfa p'ʉya, gä bi hyu̱ yø mmʉi yø ja̱'i̱. Ja̱na̱ngue bi̱ nsi̱hmɛ̱.
  nop-nop: Unduŋ tuguk u kaŋ saŋiniŋ tiŋa me noli maaŋ nanaŋe nagiŋ.
  obo-NT: Na, id moppiya kos songnga ran woy mid ka-an dan langun.
  kca-kca: Щиӈәԋща хŏԓыйэ каркама йисәт пӑ хŏԓыйэ ԓэты питсәт.
  cak-ENT: Y tok conojel más chic c'a quiyo'on cánima, ja chuka' xquibün, xquitz'om
    va'in.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ ᤁᤠᤰ ᤜᤠᤱᤜᤠᤱ ᤔᤧᤗ᤹ᤖᤧᤀᤠᤱ ᤆᤠᤈᤠᤔᤠ ᤔᤧᤜᤣ᤺ᤰᤋᤢ॥
  mie-NT: Ñúcuán de nī ndundeé inī ndá sá, de suni nī nchajī ndá sá stāā.
  san-TIB: ཨནནྟརཾ སཪྻྭེ ཙ སུསྠིརཱཿ སནྟཿ ཁཱདྱཱནི པརྤྱགྲྀཧླན྄།
  qve-NT: Chaymi valorta hap'ispa, llapallanku mikhuranku.
  pao-NT: No'yoona mu numu ka Paul tuka oo poonnese umu punno'o ka tukapu-matu tukakooha.
  cbu-NT: Tputssha mang' ksatartarangana. Ksatam katungaranganaya.
  usa-usa: miráitata máqte-kayukama yeráwáqtí íyakoma íráqôniq kéitata aáwaqa mamá
    narááe.
  soy-soy: Kei kɑpi pɛɛ pinnɛ́í ikɑri wɑ ɑpi ilukɛ le.
  hui-hui: Ani biyagola ti gi hayago embeda howa bibahendeme tomo muwa naga naga bini.
  amf-amf: Ogo wodanka wul wocchimbhayse gala ke itsade.
  quc-NNT: Te k'u ri' konojel xkichajij anima', xewi' k'ut.
  dob-dob: Ta ꞌenega maiboꞌama nuwama ꞌiboboꞌana, ga ꞌaꞌeꞌai watei.
  wrs-wrs: Wo indkumbiva und lothopravnamba, os nuwilungu vevnata.
  mca-mca: Ma' qa week, hats yi'sinhetik'i ƚ'ajits, qa tekju' ek iye.
  tzo-TZC: Ti stuquique tey lic tsatsubuc ti yoꞌntonique. Iveꞌic ec.
  mya-mya: ထို​အ​ခါ​ထို​သူ​အား​လုံး​ပင်​အား​တက်​လာ ကြ​ပြီး​လျှင် အ​စား​အ​စာ​စား​ကြ​ကုန်​၏။-
  gng-NT: Nɛn saan nɛ biʼkɛ cuo' biʼba ki mɔ jin' tijier.
  cbi-NTPO: Tsenñu bene veela bain demasundya' jayu ura' pensa demantu, pan defiwa.
  ikk-NT: Ya ndụn nọ ban wẹ ile, wẹ lẹ enwẹn wẹ nọ rimẹ ihiẹn-oriri.
  leu-leu: Ri fegutai e ri fangan sait.
  maz-NT: Anguezeji o mbürü o mäji c'ua, dya cja nda mi sũji. Xo ziji c'ua o xëdyi.
  bod-N: མི་ཐམས་ཅད་ཀྱང་སེམས་བདེ་བར་གྱུར་ཏེ་བག་ལེབ་ཟོས།
  tca-NT: Rü yexguma nataãẽgü ga guxü̃ma, rü nümagü rü ta nachibüe.
  zpl-NT: Che uyuꞌu ana arquiꞌ yebeella nu uquixiebeella leꞌca udacubeella.
  mbc-NT: Mîrîrî eta tîuya'nîkon pe taatausinpai to' ena'pî moropai tekkarikon yonpa'pî
    to'ya.
  ndg-ndg: Boka po bote batiwa mwoyo na bembe batola chakulya.
  wsk-wsk: Se nuna suen la nongomang auram, se na sang nokasan.
  toj-NT: Cuando yilahue huan huael ja Pablo, ti cujlaji t'usan ja sc'ujolea. Ti cho
    och huauc ja yenle chomajquila.
  kkl-kkl: Sin wana ikin wamsiogne wana aingnibahiogpa, sin babe awi yeng uro kwaneng
    telamek.
  tbc-tbc: Fidian ago dile tag sed dabai ipidinaig bret diŋaneg diani a.
  sna-sna: Vose vakakurudzirwa uye vakadya zvokudya.
  smk-NT: Napaksaw a nakem nin sarba ket nangan sara.
  grc-TCGNT: Εὔθυμοι δὲ γενόμενοι πάντες καὶ αὐτοὶ προσελάβοντο τροφῆς.
  gof-WFTW: Ubbay minettidi banttaw kathi ekkidi midosona.
  spa-BLM: Entonces todos se animaron y también tomaron comida.
  kyz-NT: A'eramũ 'gã 'ga jemi'wara resakawe futat aku'iramũ. A'eramũ futat 'gã ojemi'waa
    'ga pyri.
  dao-dao: Ami vana cäicingnak dim law lü ami ei pi ei law hngakie.
  cya-cya: Xacan' nchgaa la ña'an yu jui cha' tnu tiquee 'in yu, lo' mdyisnan ycu
    yu.
  beu-beu: Uuling ateing aulang muse, iomi bale aanamang iila. Angmuse ing di eamulung
    naadang hama-hama. Ning emangpi ba kampal taang angu ninang ratu aaru ari bititu
    belta taling.
  wrk-wrk: Baki miku yaliya marrala mili. Kuyu yali mama, baki jarrbayi mama. Wardamba
    yalungki bukambiju nanamuku jungku jali yalu wayana.
  nii-nii: Yi erang kin, wumb pei noman ka peng, wumb en enim kuni nunjung ku.
  ign-NT: Vétume­chavapa vimutu, vinicapa víti apanava.
  dik-NT: Keek aacï kepuɔ̈th bɛ̈n dɛɛt, ku mïthkë ëbën.
  cac-cac: Ichato chi', ix snivanan sb'a co c'ool co masanil. Ix on̈ vaxi.
  tzj-E: Arj-e' xyukbaxa quec'u'x conjelal rmal je xbij Pablo chca y xquemaj w-im
    chka'.
  san-BUR: အနန္တရံ သရွွေ စ သုသ္ထိရား သန္တး ခါဒျာနိ ပရ္ပျဂၖဟ္လန်၊
  yaa-NT: Ato askafaino inimakõiyanã anã ratekakĩma akairi pinifo.
  cab-NT: Ába járügüdün ja jíbiri gurásu, ába gíñe jeígin.
  clu-clu: Naolian andang kulba kag nagkaun sanda tanan.
  swh-ULB: Kisha wote wakatiwa moyo na wao wakachukua chakula.
  tpt-NT: Chuncha jantucha apalay katamaqaninil ni lapanakni. Aqtaylcha tavajin vachuꞌ.
  aai-aai: Etei hi’itin koufair hibai naatu etei’imak bay afa hibow yah hirutan.
  sny-sny: Sosu lowe werese kairefi he'i aniye su, lowe nau ta'ase ene ateye.
  myy-myy: Ito ĩ yija ti wanʉcõri, oca sẽocʉ gʉa. Ito bajiri gʉa ñarocõti bacʉ itire.
  trc-NT: Ga̱a ne̱ guun niha̱ꞌ rá cunuda̱nj nij soꞌ, ne̱ nda̱a maꞌa̱n nij soꞌ chá
    uún a.
  cut-NT: Tuhme chavi tah vedera̱n yahn sa̱hn chahn, ne namin cheh se.
  bel-bel: Тады ўсе падбадзёрыліся і таксама прынялі ежу;
  zlm-KSZI: Masing-masing pun berasa bersemangat lagi lalu makan bersama-sama.
  gdr-gdr: Sɨ komkesa rɨga re sam na aukɨto, dɨde ket towalenggyam owou auto.
  vmy-NT: ꞌBa ꞌba nde kuaꞌñukakun ngatsiꞌi nchja xi yakꞌa ꞌba ꞌba nde kiskine niñuxtilo
    ngayeje.
  cmn-FEB: 众人受到鼓舞，也开始进食。
  gmv-RNT: Hessa wode wurikka minetidi kath mida.
  ncl-NT: Cuaquín mochicahualtijque moxtin huan yehuanten noje canajque len pa quicualosquiaya.
  wed-wed: Ma rava anatapui inanai ma orai i bagibagi ma am i vikarei.
  sua-sua: To mar kat ngat kaemik he kol a serppak vgum to le ksirei.
  klt-klt: Wáina tán kangga kámuk hánám pahán yáni álosim hálen narángga ku sungi
    yáni iháng náuráng.
  are-are: Paul-aka kangkwerramala artwa arrpunha ntjarrala turtantama marna inaka,
    ilkuka turta.
  gai-gai: Na ma ainda moatna mbatca, an ramtaɨra muruŋcamiŋa iroar laiŋ aŋgɨca mitoco
    an tapacar tɨpembca aŋgɨca maammbat.
  qvm-NT: Tsaymi Pablo micuycagta ricar waquin cagpis micapäcorgan.
  chz-NTPS: Ja̱ˉgaˊ gaꜙnøhꜗ dsëꜗ läꜙjë̱ë̱ꜙ dsaˉ heꜘ, gaꜙta̱a̱yhˋ gaꜙkuyhˉ kaˉlähꜘ.
  kmu-kmu: NegeꞋya ageteꞋya amaipamoꞋa kanale higeꞋya amakaiꞋenena aniꞋa huꞋya kavela
    ne-mainae.
  ood-NT: T wehsijj am i neidok ab si i e gewkemhun k am hahawa haꞌichu huh.
  lbm-lbm: तब हि सब भी हिम्मत बान्ध क जेवन करन लग्यो।
  ncj-NT: Oncan nochten omoyolchicauque huan noyojqui otlacuahque.
  yuj-yuj: Aenánko maok, am arop ponankor man nkerá paokoprá warákárria maok, am fárákapao
    kor wae fépér.
  kto-kto: Are ratmat ga mirier teip ganam la teteiliat maiot dalap ma ga mirie gat
    la parakmeng.
  gmv-NT: ሄሳ ዎዴ ዉሪካ ሚኔቲዲ ካꬅ ሚዳ።
  por-BLT: Todos se animaram e comeram também.
  stp-NT: Baꞌ aach bhaiꞌp jich guguux na chich ma ji chu juu.
  mgc-mgc: Zë biya rakyenyi aba, ehe vïdï biya tëmï zë onyo wa maako.
  ame-NT: Allempoñapaʼ oʼ yeʼchatanetpaʼ oʼ rret ñamet.
  mgh-2016: Vavawo attu onkhaye nkayaapatta nrima ni ayo chiicho nkayaalhia yolhia.
  kvn-NT: Tegin tulemal pél welgusmalgu, mas kunnalmalmojun.
  gvf-gvf: Ibal kobe yobilaan bilere ibal para komina taw nongwa.
