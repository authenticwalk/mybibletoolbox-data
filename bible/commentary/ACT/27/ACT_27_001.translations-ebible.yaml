    soldado xi 'mì Julio xi ya̱ chja̱ jngoò jtín‑ne soldado xi ts'e̱ César.
  mcq-mcq: ꞌEnareja nú vea kaꞌene Itari sisima ajima vaꞌiro vejajino Poruho ꞌee tipura
