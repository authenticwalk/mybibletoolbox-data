  cao-NT: Jatsi quiha Italia mai qui chama Festo, Agripa, tihi cabá Pablo raacasniquë.
    Jatsi Pablo, achiquinish ca huëtsa bo, tihi cabo ja mëacaniquë capitán Julio qui.
    Carayanaba soldado-soldadoria ca maxo obëso ca quiha.
  bbr-bbr: Ak Rom näu mena ous atat äsimoikaun sakau ronkatein. Pol karauk karapus
    roat pak erek kar marai kamwareäu ro enip Julias nukan ipokup maroin. Julias ko
    Sisa nukan marai roat kamwareäu ro.
  inb-inb: Nukan­chita Italia suti alpa­ma rin­ga­pa ña chaia­ura, Pablota i sug­kuna
    kar­silpi kas­ka­kuna­ta­pas Augusta suti bata­llunpa kapitan Julio suti­ta­mi
    min­gar­ka­kuna.
  hrv-hrv: Kad je odlučeno da odjedrimo u Italiju, predadoše i Pavla i neke druge
    uznike satniku carske čete, imenom Juliju.
  box-NT: Bìo mu bía le wa ko wa lá ho won-beenì à varáa ho Italii kɔ̃hṹ yi,
    á ɓa nɔn o Poole lè ɓa kàsósa nùwã yɛn ɓúi ɓa dásíwá ɲúhṹso na ɓa
    le Zuliyuusi yi. O dásí nìi mu á ló ho *Oroomu dásíwá kuure ɓúi yi, dìo
    ɓa wee ve làa bá-zàwa bɛ́ɛ dásíwá kuure.
  ote-NT: Y mi zø ra pa de núꞌa̱ xqui benga ra nda̱ Festo pa da mɛncahe ja ra hai
    Italia, ra cu Pablo ne maꞌra ya ꞌyofadi bi tꞌɛntꞌua yá ꞌyɛ ꞌnara nda̱ gá soldado
    mrá thuhu ra Julio núꞌa̱ ꞌna de yá soldado ra nda̱ Augusto Cesa. Y núga drá Luca
    dá mɛꞌbeꞌʉ.
  wnu-wnu: Ende qamb wogub ne Pol nob munon qei uyort igour eng wuriimurimune ar Itali
    end isar qamb ebetemirei. Ne yogorau munon baraitari ger unum Yulius wo oromar
    isi qamb maribigumirei. Yulius wo Rom gabman gigit ‘Sisar’ qamb igour eng wonou
    yurau eng wo oroar igoai.
  zam-NT: Co'se' mnibe' lezo' Fest con Agrip par tel' Fest ryop Agrip nu' ya nu' ciuda
    Rom co' nac làaz mèn ital, leque hora mnibe' Fest loo solndad ryo' Pab con taaplá
    pres par ta' solndad Pab con presa loo thìb capitán co' lèe Jul. Capitana ñibe'
    loo thìb ayo solndad co' lèe partid che'n rey Agust.
  zyp-NT: Mataico, Itali raang lang khah tuilawng tah sei ka pachia tih he peh tah
    Paul le ahringpaw thongtlahpaw sahlo cawh Julias aa tahpaw raekeh zakheh buipaw
    khakhei aa chia he. Ama cawh Rom siangpahrang raekeh bu letah rai a hrepaw a cang.
  sey-NT: Yëquëre Italiana jëjo saoñuꞌu cuasani, Pablore cuiꞌne yequë cosicohuaꞌire
    Capitán Juliona i̱sihuë, ja̱ëpi ñajaquë cajë Augusto hueꞌyosi tsëcapë aquëna.
  nvm-nvm: Bun vuak kuaim marme non sisim abe ar Itari vakrejga bu uri For ga e diburko
    roin kege e Romkobuon e bijaivo iji samuagdiamo if fuon Jurias iji uniafdain.
    (Revo e Jurias bu e Emforan e bijaivo ijiena renma ijin).
  mps-mps: Te Festus agai Pol dali, gasa kalabus bidi dabe dali te Itali tǫba moni
    gebadu pabo po dodolali, te Sisar pageba pomainu yali. Tama gavman tobolu bidi
    me badu augwaligo bidi me deli dąį ilali, te bidi nogi Julius da, augwali tonaluabo
    bidi dąį ilali. Te bidi Julius agai te ami enesigi bidi a naga bidi nogo sągą
    sese silama, tonalubo tobolu bidi da. Tama aga te umabo ami enesigi bidi hani
    me deli tomode bidibo bidi da, te hani nogi ‘Rom gavman moni tobolu bidigo enesigi
    bidi hani da.’
  pab-NT: Hatyaoseta axikatyaha aokowiha wiso Itália xeta. Hoka Paulo, haiyaharenai
    berexo ako tyaoniterenai harenai isaha sorare xekohasehare Júlio nexare ana. Júlio
    hotyaliharenai xaokaka atyo, “Kalorexe Augusto sorarexanai”, nexahitaha.
  llg-llg: Basa ndia, boe ma gubenor Festus naketun, ana haitua Paulus neni Mane Inahuuk
    Keser, nai Roma neu, fo naketu ndia dedeꞌan nai ele. Boe ma ana fee Paulus no
    hataholi bui feꞌe kala luma, neu malangga soldadu esa, naꞌde Yulius, fo ana nuni
    sala leni nusa Itali leu. Yulius ndia na, malangga soldadu, neme soldadu mana
    manea Keser mai.
  kyf-kyf: Da wa gbaa, 'glʋ 'kadʋ 'wʋ -a yia -gblaa -a 'ka Italii -dʋdʋ -gʋ mnɩ, 'ɩn
    Wlɔmʋʋ 'slʋjaa glʋ gbuu 'yugalɩnyɔ yabhlo wa laa Zuliusʋ , 'mɔ wa 'nyɛa Pɔlʋ -yɔ
    -kaslʋnyɩma tɔlʋa yoo.
  tpi-tpi: Ol i pasim tok pinis long mipela i mas kisim sip na i go long kantri Itali.
    Na ol i putim Pol wantaim ol arapela kalabus long han bilong wanpela kepten bilong
    100 soldia. Nem bilong dispela kepten em Julius, na em i bilong lain ami bilong
    Sisar.
  mih-NT: Tacuan ta zɨquɨ i nacasi tahan tyiño vatyi cua cuhun ra Pablo nu cu si Italia
    nuu ra César. Ta i quihin minoo ra cu capitán sii ra Pablo sihin zuhva ca ra ñoho
    vehe caa tañi cuhva i catyi ra cu tyiño. Julio nañi capitán cuan ta iyo ra cuenda
    zandaru ra Augusto. Yuhvi ra Lucas cuehin sihin ra Pablo.
  qvh-NT: Romaman aywayänäpä captinmi autoridäcuna waquin prësucunatawan Pabluta entregayargan
    capitán Juliuman. Payga caycargan “Augusto” nishgan tröpapa capitanninmi.
  kms-kms: Beghi bot pitaqwi di Itali po ningg wand taq mamb pre, muq ni Pol di wute
    aye taq kin ninge ane matemi, di ami 100-pela mingg yumbui Julius ninde mi mondo.
    Julius ni ami tit ire Sisar ningg ami puq munduw ye te kin iri.
  agn-agn: Asing nagdisision tanira ang tomay ami ni Pablo paning ong Italia, dayon
    ang inintriga nira si Pablo ig ang domang mga priso ong ni Julio, ang tatang kapitan
    ong mga sondalong taga Roma ang aggoyan ta Batalion tang Adi.
  nhi-NT: Ihcuac ocyoluihqueh nic quemah techtitlanisqueh Italia, in Pablo uan ocsiquin
    naquin otzacutoyah oquintemactihqueh imac se soldadohtlayacanqui itoocaa Julio,
    tlen poui itich in batallón de Augusto.
  ttc-NT: Ya ma kyekaj ti'j qa presis tuq tzan qxikna tuj bark max Italy, yatzun te
    Pa'k kyuky'i txq'anky aj pres ekaj q'apo' tuj tq'ab' jun kapitan kye soldad aj
    tb'i July, jun kapitan ti'j jun b'uch'uj soldad aj tb'i “A'e' Aj Te César.”
  dan-1931: Men da det var besluttet, at vi skulde afsejle til Italien, overgave de
    både Paulus og nogle andre Fanger til en Høvedsmand ved Navn Julius af den kejserlige
    Afdeling.
  kwj-kwj: Ete wosini sipi ti nu torosini Itali mapwa tokwe nu i kinani mwanji ti
    funda wu bwani ya wu mendi. Wosiwani Pol ga ele kalapus hima fwelenga 100 au anaye
    hima leni aulindau hima ri tapa tenge ki ya rini wu owe. Hima mwe ri, hi ti Juliyas.
    Rini Sisa ni aulindau au anaye hima fo.
  vie-OVCB: Đến ngày ấn định, chúng tôi lên tàu qua Ý-đại-lợi. Phao-lô và mấy tù nhân
    khác được giao cho Đội trưởng Giu-lơ, thuộc trung đoàn Âu-gút trông coi.
  kze-kze: súwana Vésétasi to'mayaa éna séna Ítári-marava'a Árómáa-naopa'a nompí-sípívímbá
    kwígwáe séna Póronkwara évakar-anda-kwaasigwara'a moórá-kwaasigontavai kárákwimae
    kwínkwáe séna méankowana minkwáásígó áwí'a Yúríyasi kwemá Árómáani-aiva-kwaasigona
    i-kwáásítí kawáánákómbá méankowana
  mpj-mpj: Parna Yitalikartiya Puulpa kurtingkuraku wajarnu, maaja majukarti yini
    Yukajajkarti. Puulpaya kujungka katingu yungu, maaja Juliyajja, karlki kujupalurrjuya
    jiirnmuntu. Juliyajpa jii maaja maju-janampa jantulwintikajaku. Martukajaluya
    wajalpayi jii jantulwintikajaya yini, “Maaja Yukajajmapu”.
  lbk-lbk: Tay naolog et ay maligwat kami ay omey id Italia, inpakarkhocha si Pablo
    ya nan tapina ay falod ken Julio ay esang ay kapitan si sosorchacho ay makwanin
    “Kompanya nan Emperador”, ta enbapor kami.
  mto-NT: Ku veꞌe du̱nu̱pa̱a̱jmtkidi je̱tseꞌe je̱ Pablo du̱paké̱xtat je̱m itáliait
    yꞌit jo̱o̱tm, vanꞌit tseꞌe je̱ Pablo ma̱a̱t je̱ viijnk jáyuda pa̱n pa̱n jatyeꞌe
    pa̱kmuk ijttuvap, je̱ꞌe̱ tseꞌe yakpa̱a̱mdu je̱m je̱ tojpata̱jk je̱ vyintsá̱n kya̱ꞌm
    juuꞌ veꞌe Julio du̱xa̱a̱j, nu̱mó̱kupx je̱ꞌe̱ veꞌe je̱ tojpa du̱nu̱vintsa̱na, je̱ꞌe̱
    tseꞌe du̱nu̱vintsá̱nip toꞌk ja̱ka̱ꞌa̱ je̱ tojpa juuꞌ veꞌe je̱ yakkutojkpa Augusto
    César jye̱ꞌe̱. Nma̱a̱di a̱ts je̱ꞌe̱ veꞌe je̱ Pablo.
  bzh-bzh: Kwaj vo ġaġek venuh bë he jaḳ yaġ mana Rom, lob detunġ Paulus losho
    ḳarabus vahi loḳ ya kapten ti nema. Arë nebë Yulius lob neġin alam-beġö-yi
    raḳ neggëp alam nemadvahi (100) loḳ yu böpata ti sën denenër sir bë mehö-los-bengö
    Augustus yi alam lo.
  guj-2017: અમોને જળમાર્ગે ઇટાલી લઈ જવામાં આવે એવું નક્કી કરાયા પછી તેઓએ પાઉલને તથા
    બીજા કેટલાક કેદીઓને બાદશાહી પલટણના જુલિયસ નામના સૂબેદારને સોંપ્યા.
  jvn-NT: Sakwisé ditetepké nèk awaké déwé kabèh kudu budal nang negara Itali, rasul
    Paulus lan wong setrapan liyané siji-loro terus dipasrahké marang Yulius, ofisiré
    ratuné Rum.
  byr-byr: Gaꞌmaanɨya naangei nemɨnyɨna dɨna “Kwaaka Yɨtaalina sahwara wɨpɨka!” Dɨna
    yaka Julɨyaazarɨ Polɨmɨjɨ kalavuzaraavɨjɨ marɨmwangɨna neyaꞌ. Aꞌmwe Julɨyaazai
    Ohazɨtaazare Aawɨlasaraavɨ maremwaaidelyɨra.
  ian-ian: Rom walɨnja ngepmat njaambɨtmba kulaa ay Festas wandɨ mala Pologwi nat
    kalabusmba la nɨmba kat kwutaa kalindi. Njambwi soldia ndɨna sɨ Julias ndi kat
    vɨga lɨndɨ. Wan njambwi soldia soldiana nat mbaapmamba lɨndɨ. Wan mbaapmana sɨ
    Romba lɨga njambwi nyana mbaapma.
  hun-hun: Amikor pedig eldöntötték, hogy mi Itáliába hajózzunk, átadták mind Pált,
    mind néhány más foglyot egy Juliusz nevű századosnak a császári seregből.
  mcf-NT: Adashic, Nëbi mëtaniaido nidaid Itadia caid yacno buanac bëdambo iqueque.
    Pabadobëdta mëtaniaid utsibo buanta, quequin sondado 100ted chuiquid Peston chuipondash.
    Aid sondado 100ted chuiquid Udio cuëmëdquid icpondash. Domanobo ancaquid tantiec
    aid cuëmëdacpadec Aucustobo nebi quec sondado 100tedbëdi abi chuiquid abibi cuëmëdpondash.
  kjs-kjs: Gore naa Rom su-para sip madaa bainalo wisimi rabu Pol-para karapo ada
    piri ali medaloma-para maa pisimi. Go rabu soldia ali Julius-mi mo alinu surubisa.
    Julius nipuri Rom su soldia ali medalomana surube ali pirisa. Nipuna soldia alinuna
    biri Sisar-na kiritape yada robe alinu lisimi.
  mni-mni: "Eikhoi Italy-da hi tongduna chatnaba leplabada makhoina Paul amadi phadok\
    \ kharabu “Ningthourel-gi Lanmi Kangbu”\x94 haina kouba adugi lanmi chamagi mapu\
    \ Julius-ta sinnarammi."
  yad-NT: Ridyetya̱dama̱ varidye nu̱ña̱numa jiya Itádiya mucadimuju̱cu̱, riche̱yada
    ji̱ta variñi̱ Pávuru tanuvu̱nusi̱, jadchintyi ratarya tanuvu̱nusavantyi su̱tarumiy
    nutyityu̱ jpa̱jadamu, ru̱nu̱tyi̱savajyu̱. Ravicha̱da si̱tya Júdyu, ja̱mu nutyityu̱
    su̱tarumiy tenu daryaju̱ni̱.
  mxb-NT: Dá ni̱ chi̱kaa̱ ini ta̱ néꞌe choon ñoó tandaꞌá rá nduꞌu̱ koꞌo̱n ndu̱ xíꞌín
    barco chí kuendá Italia. Sa̱ꞌá ño̱ó ni̱ na̱ki̱ꞌo ra Pablo xíꞌín dao ka̱ ta̱a ñóꞌo
    veꞌe ka̱a noo̱ ndáꞌa̱ ta̱ saꞌándá choon noo̱ iin ciento soldado naní Julio, ta
    ra̱ yóꞌo nákaa̱ tein iin taꞌándá soldado naní Augusto.
  pon-2006A: Eri, ni eh koasoandier me se pahn sereklahng Itali, irail ahpw kihong
    Pohl oh pil ekei me seldier ko rehn Sulius, opiser men nan pwihnen sounpei en
    Rom me adaneki “Sapwellimen Sihsar Pwihn.”
  maq-NT: Hane hya xi cavechú nixtin xi cavejñacacun me xi matitjun jan xi cuanguin
    ngajan Italia ne, Pablo cojo yahnga sa presu jan ne, camá me entregadu tsja ngu
    capitán xi hmí rë Julio, capitán tsëhë sindadu rë me xi matitjun camahani.
  hto-hto: Pablo Itáliamo oréillɨfuemo maméritiaɨoɨ. Iemona Pablo naa jɨáɨe llavécamɨiaɨri
    jabóidɨllaɨma Júliomo izájidiaɨoɨ. Afémɨe Augusto llaɨzɨ́raɨnɨ igüéllimo jaɨnaide.
  por-BRBSL: Quando foi determinado que deveríamos navegar para a Itália, eles entregaram
    Paulo e alguns outros prisioneiros a um centurião chamado Julius, da banda Augustan.
  ces-NKB: Jakmile pak bylo rozhodnuto, že vyplujeme do Itálie, byl Pavel s některými
    jinými vězni svěřen setníkovi jménem Julius z praporu Jeho Veličenstva.
  cui-cui: Barapomonae najʉntʉ coyene weta xua pata taneitorobiwa Italia nacua beya.
    Pablo irʉ ichamonaerʉ pomonae peteiquebiwichi daxita barapomonae itorobatsi Roma
    tomara beya. Pon barapomonae matacapoinchi bapon pewʉn Julio, pon soldadomonae
    pia pentacaponaein tatsi. Barapo matabʉxʉyo soldadomonae bicheito wʉn dutatsi
    “Augusto soldado bicheito”, jei, poxoru barapo soldadomonae Augusto tanacuitatsi,
    pon romanomonae itorobiya pia pepa peewatsinchi. Barapo soldadomonae Pablo irʉ
    ichamonae caponatsi Augusto beya.
  boj-2014: Onaqa iga qobuŋ na Itali sawaq gilqajqa anjam qosisib Pol tamo qudei ti
    tonto talq dena joqsib qaja tamo naŋgo gate bei aqa ñam Julius aqa baŋq di ateb.
    Julius a Rom tamo.
  eng-OEBUS: As it was decided that we were to sail to Italy, Paul and some other
    prisoners were put in charge of a centurion of the Augustan Guard, named Julius.
  eri-eri: Nere ere sip tedu kantri Itali goyei nomo bode beele ngado wane. Onodu
    nere Pol, dagou mataha fai ila bagu, wan handret oota fai nebere kepten ete owo
    langa logosi nigane. Kepten waha unyi Julius, no Sisar nomo oota fai.
  aly-aly: Festus ra iterrek Paul renh apmer Italy-warl thwenetyek. Alakenh-anyem
    Paul artwa tyayl-areny ingwer-rnem-then Julius-warl thwenek, Rome-areny Atyetyart
    anyent ra renh-rnem Rome tawen-warl akngetyek. Julius ra atyetyart ahelengkw 100
    ikwer-rnem, irlkentyek-akert.
  wiu-wiu: I yene totopa ue dipike Itali take ipete mekoa wetekato wa oi pedoa piane
    ta patakale Poloka ete po yapu pitane yene padeka-kitika tobou poyo ago Duliasine
    yonoke moa pianeya. Duliasi einagopa ako odene meane tobou ago Sisane poyo yatene
    ago.
  swe-swe: '[Paulus påbörjar nu sin resa mot Rom. Under två års tid har han varit
    fängslad i Caesarea, se . Resan till Rom seglas normalt på två månader, men på
    grund av ett skeppsbrott tar den omkring sex månader. Väl framme i Rom förblir
    han fängslad i ytterligare minst två år. Totalt är Paulus alltså fängslad i nästan
    fem år. Detta kapitel i Apostlagärningarna vittnar om Lukas grekiska bakgrund.
    För en judisk författare spelade havet ingen stor roll. Israeliterna var ett landburet
    folk. I skarp kontrast till detta är grekisk och romersk kultur. Den antika litteraturen
    skriven kring Medelhavet har många storslagna berättelser som utspelar sig på
    haven, där Homeros verk Odysséen är en av de mest berömda.] När det blev bestämt
    att vi skulle avsegla till Italien, överlämnade man Paulus och några andra fångar
    till en officer som hette Julius. Han tillhörde den kejserliga bataljonen (kohort,
    som bestod av 600 soldater).'
  cth-cth: Itali ram lah long hoi na cei han na ti pouh awh navah, Pawl hoi alouke
    thongkabawtnaw hai siangpahrang e ransa hu thung e ransabawi Julius koevah a poe
    awh.
  mti-mti: Gare mu yaug anoyawa, nu wa gumbe Itari angetan ete. Poru ge nog igiyawa
    upeba mu senturion iviwa Jurias nanive teya. Me Romu kokavitwa mut igiyawa meuma
    danave wakenewa.
  pad-NT: Hari. Oniaroa, Itália kaarabonia Paulo-ra karonavini-ra kahiha ada ija'ari
    vakadika'da'di. Asia mani gathana hojaha ada Paulo. Va'ora karonaki jaboni adani
    vagathaki vahoariha osahi vihina. Arabo kaka'da'dinia bihonaria'aha ada Roma sidaji
    kaka'da'dini kasorarani, Júlio oniki, Paulo-ra va'ora akosavini Itália kaarabonia.
    Júlio va'ora honariafiahaki adani 100 vaipohina. Kidisorara hahavi vaonina, “César
    kasorara”. Hovani Lucas, va'ora okavaipohihaki adani Paulo.
  twi-twi: Wosii gyinae wiee sɛ yɛnkɔ Italia no, wɔde Paulo ne nneduafo bi hyɛɛ Yulio
    a ɔyɛ Roma asraafo panyin no nsa.
  hlt-hlt: Lai a tloek phoeiah Italy la ka kat uh. Paul khaw, a tloe thongtla hlangvang
    rhoek te khaw angrhaeng caem kah rhalboei, a ming ah Julius taengah a tloeng uh.
  tbz-SIM: Bɛ̀ yĩ dìì mɔ̀nnì ti dò nkɛ́kɔtɛ Itɑdii kɛ́duɔ́ mPɔɔri nɛ̀ tikpetíntì tɛtì
    kuhɑ̃ɑ̃pɔ̀nkù, kùù ni kɛtenkɛ̀ yiɛ̀ nkó fɛhɑ̃ɑ̃pɔ̀nnɑfɛ bɛ̀ tú kù Sidiyusi.
  san-GUJ: જલપથેનાસ્માકમ્ ઇતોલિયાદેશં પ્રતિ યાત્રાયાં નિશ્ચિતાયાં સત્યાં તે યૂલિયનામ્નો
    મહારાજસ્ય સંઘાતાન્તર્ગતસ્ય સેનાપતેઃ સમીપે પૌલં તદન્યાન્ કતિનયજનાંશ્ચ સમાર્પયન્|
  amx-amx: Twernk Festus rang iterrek, Paul renh mer Rome-warn lanthetjeh, twernk
    angerr Caesar-warn. Lakenh rang Paul renh tjayel-areny rrpwetj arrpenh thwen atwenh-atwenh
    twernk nyent-warn lanthek, rang inenh Rome town-warn angetjeh. Atwenh-atwenh twernk
    Rome-areny kwerenh arreny Julius anek.
  ake-NT: Ina utɨto' pe I'tari pona tukai' iye'ku'sa' pe iyesi'pʉ a'tai, Paarʉ mɨrɨ
    awonsi'kɨ tʉron kon a'sisa' kon nonka'pʉ to' uya soisa amʉ' epuru, Isuriyas itese'
    ena', “tamʉ' tawon kon Sisa Soisaai Amʉ',” tato' kon.
  qvn-NT: Chauraga Italiaman aywachipäcamänanpag nä rimanacarärirga, pachrac soldäducuna
    mandagtam Pablotawan waquin wichrgashacunata “Gam aywachiy” nirun. Chay mandagpa
    jutin cara Juliom. Chay mandagpa lapan soldäduntinpa jutincuna cara ‘Augustopa’
    nisham.
  tku-NT: A'cxni' lacapāstacca naquincātamacā'nān nac Italia, Pablo ē ā'makapitzīn
