    yamə mɨne kwəraptərəkɨn-ta əriə, kɨvəhsi-pən əriə ye kwermɨ yamehuə kape mobael
    mɨnə kɨrik, nhagɨn e Julias. Kafan e mobael mɨnə kamni kɨmə, “Mobael kape Sisa.”
  kmo-kmo: Nota Itali nosapek iken hiki hamarek, yecha Pol riina Julias riiti tapak
    howu har. Yecha akar poko jichar man riiti tapak howu habar. Julias rii Sisa riiti
    ami kepten ma. Riita 100 ami ma yenya siitii kowu tar ma.
  agr-agr: 'Chichai chichainakua dekas Italianum awemami tusag, Pablon ashí tikich
