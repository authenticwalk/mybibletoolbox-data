  pib-NT: Giyagni wa rutaaka wyagapgatinripatka, Gitalya gayinripatka. Ksolaloteru
    Golyo giwakatletachri, Gakosto solalotene yegi gwachri, samyokatkaluna Pawlo,
    ga wa pimrine gostutkalune waleyma.
  wiv-wiv: Dia te tania habuka hita keteni pelea vaga hita ne vano kara kantri a Itali,
    a Pol kamana karabus taza ve ia taruhadia na limana kepten kara soldia kamahi,
    hizana a Julius, ia bukuna laen armi ke Sisar.
  reg-reg: Yejile yalamulwa ati kuchiile chigende mu lugendo lwa maji okuja Italia,
    nibhamuyana Paulo nabhabhoywa abhandi KU mukulu umwi wa abhasilikale abhe chirumi
    unu abhilikilwaga Julio, owe chise cha Agustani.
  mlh-mlh: 'Ŋi yoine yoŋoji niŋore buŋo iŋi kipebuŋ: “Niŋo ogâo ropebeneŋ gbinji kitiŋgako
    Itali moreŋgo rakimiŋ.” Buŋo oŋu kipebi Pol eru witi ŋi goine oi mamari siŋaŋ
