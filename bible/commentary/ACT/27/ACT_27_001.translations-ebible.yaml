    si kumpaniya meˈ sundalu bangsa Roma inēnan “Kumpaniya Sultan Nakuraˈin.”
  mle-mle: Pistas wadik Pol Yitaliy a tamiyaar yikinaad, day Polawa nuwukadiy kalabus
    im ridiy duw nikidi duw, si Juwliyas, dikik kwiydadiy. Juwliyas di vay sawdiy
    bapa duw dayad sapakwa nyan tad. Adiy bapa vay sawdiy duw dayadi si “Yitaypika
    duw Siysa dikidi bapa duw-adiy.”
  shp-NTPO: Jatian noa Italiain raanti shinanxon, Pablo betanbi wetsa presobo, jan
    jato bonon ixon, sontárobaon koshi *capitán Julio menikana iki. Ja iká iki, icha
    mai iboaa romamea apo betanbi iká sontárobo ikinai.
  aom-aom: Ëhiꞌamu a böröme Festus-ro uvadeje ë majare noro boat-re ajiomoromo Italy
    saꞌare vaꞌoröhego. Ëuvade majaho rovamu aëro Paulꞌo savojiꞌe a ioroꞌiorohuꞌo ujuohoromo
    ae gemu hesi örire bojamareje huro jabumë avoho muebejëvego boat-ohuro aegoromo
    vaꞌoröhego. Ëmuebeꞌamoröhe a hesi ihoho Julius jiadeje. Hu Rome raje muorovo a
    ioroꞌioro ma-gemuore buꞌöromo muebejëvobe juvaje ae jiadeje. Gemuore buꞌöjare
    muorovo aribövi jabesi ihoho Rome A Börömo Hesi Muorovo Aribövioho jiadeje. Julius-ro
    ë aribövioho muebejëvonövadeje.
  geb-geb: Mbe kama shogiap, nza sarigim, nza kema ndigap, Itari fhain vui. Nza vuim,
    mbe Por gum ana phorga phena tɨvanen ki gumgi mbari, mbe mbe ndi kema suegap,
    mbe ndi mba ntari ga mbui gɨɨtɨvi gari gɨmatɨva pana mbe farve khɨngi. Mba gɨmatɨv,
    ana 100 gɨɨtɨvi gari gɨmatɨva pan ma. Ana zɨ Zurius, ana Sisaran ntari ga mbui
    gɨmatɨva mbe ma.
  bsj-bsj: Bwiko ciyaka ko ki nyiki yang italiya ciin neken kange nubo kangembo furcina
    kang nii dur nub kwenebo ci co ti yuliya wo mor mwan Agustus ke.
  cak-cak: Tok bin chic chi ri Pablo y ch'aka' chic ri ec'o pa cárcel yetak-e pa roch'ulef
    Italia, rije' xejach-e pa ruk'a' jun uc'uay quichin soldados rubinan Julio ri
    c'o pa quivi' cien soldados ri erichin ri Augusto ni'ix chique.
  chf-NT: Jinq'uin u ch'i u c'ajalinob cache' c'änä c'axicon t'ocob pat nab tä Italia,
    u yäq'uijob aj Pablo tu c'äb ajmanda ta cien soldado. Äc'qui tu c'äb täcä yebejob
    machcatac ayan preso ya'i. Ni ajmanda jiniba u c'aba' aj Julio une. Uneba ajmanda
    tuba ni cien soldadojob u c'aba' Augustojob.
  tlf-tlf: Kale kiyap Festus beyo aget fuguno-nala e, “Fol sino tinum migik maak sok
    de imosip so bilip iyo imdali sip tem ilep Provins Itali tono Rom unin o,” age-nalata,
    ilami waasi dinan-kalin tinum bogobelata, sok de imosip bilip iyo alugum kulep
    no Julius imi sagaal diim tobe-nilip e, “Kabo tiin mo imdep unaal o,” agelip kale,
