    soldadoetic Augustus sbi.
  ind-AGS: Ketika tiba waktunya untuk kami berlayar menuju ke Italia, Paulus dan beberapa
    tawanan lainnya diserahkan kepada seorang kepala perwira tentara bernama Yulius
    yang berasal dari pasukan kerajaan.
  omw-omw: Mwihua qua timwa kyeta tiriara Itarini quate tita, mwihua uro Poruravata
    karavu vaisi mponramwuvata sitaqita uro ntaqi varu vaisiva mpovanto mwihuaqaa
    ntaqikyiarive tita, mwia mwunra. Ntaqi varu vaisiva mwiva nai henahua 100 nramwuqaa
    ntaqikyi varuva mwia nrutu Iuriaasiva, mwiva Sisaarani variqata ntaqi varu vaisihuaqaa
    ntaqikyi varuva varura.
  yrb-yrb: Yanu Itaria orofaro aneta ue bou utate Foroini moana dibura uwaraini mui
    ami kafiteniba mata. I kafiteninu ifuna Juriasi. Dana Sisa Agasitasi waita danu
    ami amara.
  maa-NT: K'e̱ nga jye k'oa̱s'ín kiskoòsòn‑la̱ nga ján si̱ìkasén‑naje̱n Italia, jè
