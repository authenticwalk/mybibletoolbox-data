verse: ACT.027.001
translations:
  kpx-kpx: Iniale vani mole kosive keau Bolo mai Italie hanavoveve humaha ke kaovaliale
    bae bouti mole elehai Bolota dibulae ata degomoleta malevei ame kosive mole Diuliasi
    omisi isiviale au nalievei. Keu ame etule mole Ogasita ke kosive.
  okv-H: Eto Paul te tipura embomeni nei uhoho te aingeto Rome ta ikara ke eo na Luke
    enana ga pambasi uo tipura embo tapa avo Rome ta isoro embo javo Julius amo Rome
    ta embo okose ta isoro kihi humbari embo vahai amita ingeni ta ikea.
  tbo-tbo: Nugotuhu hi baheya ipa ton’omkuka po to nae u Itali. Ma Paulo po hau numa
    panipani tu mae gehouhi Yuliyasi u nimana hi hounihi. Yuliyasi tauna gawiya kapenana
    gehouna ma a bolu gowahi ‘Sisa a tu wigawiya.’
  mal-C: കടൽമാർഗം യാത്രചെയ്താണ് ഞങ്ങൾ ഇറ്റലിയിലേക്കു പോകേണ്ടത് എന്നു തീരുമാനമായപ്പോൾ
    അവർ പൗലോസിനെയും മറ്റുചില തടവുകാരെയും ചക്രവർത്തിയുടെ സേനാവിഭാഗത്തിൽപ്പെട്ട, യൂലിയൊസ്
    എന്ന ശതാധിപനെ ഏൽപ്പിച്ചു.
  grc-SR: Ὡς δὲ ἐκρίθη τοῦ ἀποπλεῖν ἡμᾶς εἰς τὴν Ἰταλίαν, παρεδίδουν τόν τε Παῦλον
    καί τινας ἑτέρους δεσμώτας ἑκατοντάρχῃ, ὀνόματι Ἰουλίῳ, σπείρης Σεβαστῆς.
  bgc-bgc: जिब फेस्तुस राज्यपाल के जरिये यो पक्का होग्या के हम जहाज कै जरिये इटली
    देश जावां, तो उननै पौलुस अर कुछ दुसरे कैदियाँ ताहीं भी यूलियुस नामक औगुस्तुस सम्राट
    की पलटन कै एक सूबेदार कै हाथ्थां सौंप दिया।
  khz-khz: Itali ai paia ago kilana etaunataunato aonai, Paulo e geligorato talimara
    reketa pe vetali kuneagina talimana arana Iulias gimanai getaorato. Ia Kaisara
    gena vetali goleana aonai.
  deu-TKW: Wie es aber beschlossen ward, daß wir nach Italien abfahren sollten, übergab
    man den Paulus und einige andere Gefangene einem Hauptmann Namens Julius von der
    Augusteischen Cohorte.
  zsr-NT: 'Catiꞌ chglunëꞌ quequëꞌ laꞌsölëꞌë netuꞌ lëꞌi barco tsiajtuꞌ Roma, luyú Italia,
    gulaguel‑lëꞌë Pablo len yelaꞌgac nup nadzungac, atiꞌ guludödëꞌ lequëꞌ lu nëꞌë
    Julio, bönniꞌ yuꞌu lu nëꞌë tu cöꞌ bönniꞌ rjaquëꞌ gdil‑l nazíꞌ lei: “Bönniꞌ Queëꞌ
    Augusto Rjaquëꞌ Gdil‑l”.'
  lin-lin: Tango bazwaki mokano ya kozwa masuwa mpo na kokende na Itali, bapesaki
    Polo elongo na ndambo ya bakangami na maboko ya Juliusi oyo azalaki mokonzi ya
    basoda nkama moko ya Rome, kati na mampinga ya mokonzi monene.
  hns-NT: Tab djab sallaah bhail raha kie hamlog Roma sahar Ietaalia des me djaab,
    tab oesab Paulas aur ekaatgo doesar djahalian ke ek soerdjaatie ke barkwa ke oeppar
    saup deis. Okar naam Joelias raha aur oe maahaaraadja ke sab se barhia soerdjaatie
    log ke ekgo barkwa raha.
  noa-E: Mag emperador aarchata Pabloou ich deepʉ̈ipi jaautarr aawai chadcha Italia
    durr Roma phöbörög deepʉ̈iju aphöbaadëjim aajem, mamta chi emperador sĩejerr aawai.
    Mag Pablo deepʉ̈yaagpaawai soldaaun Augusto dën anʉm eem capitán ãb Julio anʉmʉg
    jaaujim aajem, magua Pablo tagam presonaanpa ãba phë arramkhĩir. Mag i deepʉ̈i
    nʉm dʉ̈i mʉjã i daumaai majim.
  eng-EMTV: Now when it was decided that we should sail away to Italy, they handed
    over both Paul and certain other prisoners to a centurion named Julius, of the
    Augustan Regiment.
  mib-NT: Te ni cundaā jeē quihín Pablo jiín barco nde Italia, te suni quingoo ná
    jíín de. Te Pablo jiín sava ga tēe cáhīin vecāa ni quɨ̄vɨcoo de ndaha ɨɨn capitán
    naní Julio jeē quíndēca de tēe un ndé Italia. Te Julio cúu ɨɨn jnáhan grupo soldado
    naní Augusto.
  lif-NT2: आल्‍ल आनिगे़ इतालि ले़प्‍माङ् वालाम्‍दिःक् चोःक्‍मा पोःङ् के़लॽबा निङ्‌वाॽ
    निःन्‍धो पोःक्‍खे़॥ खे़ङ्‌हाॽरे़ पावल नु वेॽ पुङ्‌लाधाबाहाॽ पयम् हाङ्‌ङिल्‍ले़न्
    तुरा मे़प्‍मनाबा तुरारे़न् थक्‍तुम्‍बा जुलियसरे़ कुहुक्‍को लक्‍पे़न्‌मे़बिरुसिरो॥
  xnj-xnj: Pevamali kuvika mpangu wa lugendu lwa tete kuhamba Italia, Pauli pamonga
    na vafungwa vangi vagotoliwi pahi pa ulonda wa Juliasi mweavi Mkulu wa msambi
    wa manjolinjoli pagati ya chikundi chechikemelewa “Chikundi cha Augusti.”
  mmx-mmx: Lavaeme silok diga tong li levelinga rinama xusu mana sen kaxat mi lavatmon
    uto Itali at lemenemen silok Rom. Diga lok ka ne Pol la lentaba limixin kokoxo
    bok uto saparap ne Julias, neni laasesep at limixin esep boro Rom. Diga tong nedi
    do, “Limixin esep at ne Kaisar.”
  cbr-NT: Usaquin anua César 'icë Italia menu nu xuti sinántancëxun ca Agripabëtan
    Festonën, Pablocëñuan sipuacë uni raíriribi, an buánun quixun Julio cacë capitán
    a cacëxa. Julio ax ca Augusto cacë suntárucama achúshi 'iacëxa.
  tee-NT: Pus astan tanaulh ni catamalakachayanta ju xalacat'un Italia ju Pablo. Pus
    amak'axtaknilh ju yuchi chai ju ali'in tach'inin la'ixmaca' ju xacapitán ixtaropajni
    ju k'ai ucxtin Augusto. Pus ju anu' capitán Julio ixjuncan. Chai ju quit'in vachu'
    ict'a'alh ju Pablo. Ju quit'in icLucas.
  eng-LSV: And when our sailing to Italy was determined, they were delivering up both
    Paul and certain others, prisoners, to a centurion, by name Julius, of the band
    of Sebastus,
  cak-NT: Y cuando bin chic chi ri Pablo y ch'aka chic ri jec'o pa cárcel yetak-e
    c'a Roma, ri tenemit ri c'o pa rech-ulef Italia, xejach-e pa ruk'a' jun achi rubinan
    Julio. Ri Julio, capitán quichi cien soldados, y ri soldados ri' je richi ri ch'aka
    chic soldados ri je richi ri Augusto ni'ix chique.
  pah-NT: 'Aerẽ Festo''ga ei soldados''g̃a pe: —Pembo''avuka ti kiro cadeiapypeve''g̃a
    Paulo''g̃a kiro itayharuhua pype g̃a mondovo César''ga gwyri pe Itália pe, ei
    ga soldados''g̃a pe. Igwete g̃a Paulo''g̃a nderohoi Júlio''ga pyri. Ga ko soldados''g̃a
    nduvihava''ga. G̃a oporavyky gwuvihavuhu''ga pe Roma pe onhimongyavo. Igwete soldados''g̃a
    Paulo''g̃a nderohoi javo Júlio''ga pe: —Embo''a ti cadeiapypeve''g̃a nderogwovo
    kiro, ei g̃a ga pe.'
  sja-NT: Pedeeteedap'eda, tai pëijida Italiadee. Pablo awaraa presoorã ome bɨjida
    soldaorã poro juade, Julio apatap'edaa. Mãgɨ́ baji soldaorã batallonde t'ɨ̃jarapatap'edaa
    Reyrã Poro Waibɨadeerã.
  xed-xed: 'Ka mnaftá lu kazlay: Dzaʼa sliʼi mu ŋa dzaʼa ta haɗika Italiya kəʼa. Ka
    klaftá lu ta i Pwal, nda sanlaha ma vuʼaha, ka fanamta ma dzvu ta sana mali ta
    ghəŋa la sludzi ta hgə lu ka Zuliyus. «Tekw tsatsi mataba maliha ta ghəŋa la sludza
    Agustus.»'
  mks-NT: Tá na̱sacu ini na chindahá na̱ Pablo ná cu̱hu̱n da̱ chí nación Italia nu̱
    ndáca̱a̱n ñuu Roma cavií sa̱ha̱ dá já na̱ndiquia̱hva na da̱ xi̱hín java ga̱ da̱
    ndáca̱a̱n veca̱a cán nu̱ú da̱ naní Julio, da̱ sáhndá chuun nu̱ soldado cuéntá
    Roma. Mé Julio yóho cúú dá da̱ cómí cuéntá sa̱há in táhndá soldado naní Augusto.
    Ta tañu na̱ cu̱hu̱n xi̱hi̱n Pablo cán cua̱ha̱n ri ye̱he̱, da̱ naní Lucas.
  gfk-S: Be ing di ga bul um no ula nianga be mem na hana u Itali, di ga ter Pol ma
    ira mes metuma naramon ra hala na harpadano ukatika tano lumana tike tamat na
    umri a hinsana ne Iulius. Ma tike tamat na umri ie tano matana ubane di kilam
    ie be, “A Matana Ubane tano tamat na king sakit gar na Rom.”
  bmu-bmu: 'Azi ipŋi yeŋön neŋgöra keu kewö jöhöget: Nini waŋgenöŋ öŋgöinga luhutnöŋ
    naŋgöi Itali kantrinöŋ anbin. Keu mewö jöhögetka Pol aka kösö miri azi tosatŋi
    mi suahö galöm kun qetŋi Julius yaŋgö böröŋe al eŋgiget. Julius yaŋön yarö kambu
    bahöŋi kun qetŋi “Rom sisa kiŋgö yarö kambu” qetkeri, miaŋgöreŋ yarö azi 100 yeŋgö
    galömŋina malök.'
  dgz-dgz: Amba mu Pol at Itali kabum gagap watu enat anune. Menan Pol ge gwat noke
    wanumuine nagirewa upi den tambumo, Rom ita yamewa yaua Diulias munen. Apan ame
    ita nagirewa dugup yaua ‘Ayop aigap bawarewa ita anan taine dugupewa’ gapan tauen.
  eng-GNV: Now when it was concluded, that we should sayle into Italie, they deliuered
    both Paul, and certaine other prisoners vnto a Centurion named Iulius, of the
    band of Augustus.
  zaa-NT: De chi gùnne lettia cą ithèl·la' cą intu' le' nación nu lá Italia nna, bete
    cą Pablua cuenta ą'hua átuchúppa ca preso lani ttu capitán láą Julio nu bána'ni
    ca soldado qui' ttu batallón láą Augusto.
  eng-WEBSTER: And when it was determined that we should sail into Italy, they delivered
    Paul and certain other prisoners to one named Julius, a centurion of Augustus'
    band.
  guh-guh: Nacuaevetsinë Festobana najamatabëcuenevereta baja pitorobinexatsi Pablo
    Italia nacuayabelia, Romanonacua pepo pevetsinëjavabelia. Nexata Pablo caponaejitsiatsi
    vajabitsaë pijacapitán, Juliovënënë. Itsamonae naneconitsia pejinavanapaevi, Pablo
    yajava, caponaejitsiatsi. Ponë Romanonacua pepo pevetsinë, bajaraponë pevënë Augusto.
    Nexata Augusto pijajivi vajabitsaë pijacapitánmonaeyajuvënënë Julio.
  bon-bon: Teepi mene liba jitranisi egä cine Rooma cewe Italiya gawe me poo gaabe
    pa naclepi, piba Paulo piiyepu poto nuuja krokeciiye mete biname bine yepä biname,
    ngii Juliyo, me ime cabu icranemisi. Yoo, Juliyo lui cubu babo biname ge yepä
    hanred cubu biname teeme sigu tääpume, peei sigu lui ne yaainusi ‘Rooma Babo Mope
    Biname me Sigu’ ca.
  nhw-BL: Huan quema nopa tequitini quiijtojque ajsic nopa tonal para quititlanise
    Pablo hasta tlali Italia, quitemactilijque ya huan sequinoc tlatzacme imaco se
    tlayacanquetl tlen soldados itoca Julio. Huan nopa pamitl tlen soldados catli
    yaya quinyacanqui catli inintocax eliyaya nopa Pamitl Augusta.
  mgw-mgw: Bai, paiamulilwe yabwa mwanja wo yenda ku Italia, bammi'i Pauli na atabilwe
    bi'ngi' muuli'ndi'li wa Yulio ywaabile kolongosi ywa yesi mukipi'nga sakikemelwage
    “Kipi'nga sa Nkulungwa ywa Roma.”
  swh-ONEN: Ilipoamuliwa kwamba tungesafiri kwa njia ya bahari kwenda Italia, Paulo
    na wafungwa wengine wakakabidhiwa kwa kiongozi mmoja wa askari aliyeitwa Juliasi,
    aliyekuwa wa Kikosi cha Walinzi wa Kaisari.
  wbi-wbi: Ye valaghile kuuti tulondua ku ghenda mu malenga kuluta ku Italia, vakam'pelile
    u Paulo nava kungua avange kwa m'baha jumo ughwa kipugha kimo ikya va Roma juno
    itambulua Julio, ava kipugha ikya Agustani.
  bba-bba: Sɑnɑm mɛ bɑ ɡɔ̃ru doke su kɑ Itɑlin tem dɑ kɑ ɡoo nimkuu, bɑ Pɔlu kɑ pirisɔm
    ɡɑbu Yuliu nɔmu sɔndiɑ wi u sɑ̃ɑ Romun tɑbu kowo wuuru ɡɑrun tɔnwero te bɑ sokumɔ
    tem yɛ̃roɡiru.
  eng-KJVCPB: And when it was determined that we should sail into Italy, they delivered
    Paul and certain other prisoners unto one named Julius, a centurion of Augustus’
    band.
  kgk-NT: 'Upe rire he''i mburuvixa kwéry: —Jaha nhamondo íxupe Itália yvy-py, he''i
    Paulo-rehe. Upe-ma ramo ome''ẽ capitão-pe héry va''e Júlio mburuvixagwasu rembigwái
    va''e, onhangareko hagwã hese. Oĩ va''e preso va''e ave oho hendive. Xe Lucas
    aha ave hendive.'
  waj-waj: Ta mmata Itariaa kuaara kuaivaa kiaa yeena rau kiaannaduu rikiada vaidi
    haitatuuraiyaano Pauruusaata ngiari vo vaidi oovi nnauvaki varuuyaatama vaidiivaa
    nnutuuvo Yuriinna mmuduu haitatuuravai. Ivoono Roomaa kieeta tuanaivaa rapira
    vaidi vooya kieetavai variravai.
  cpy-cpy: Ikanta ikowaeyakini rotyaanteri Pablo janta Italia-ki, itsipatee-takiri
    itsipa-paeni omonkyahaa-rewo, ari niyaatzi-tyaari eejatzi naaka. Rii aanakirini
    jewatziriri rowayiriite pinkathari-perori Augusto, iita Julio.
  mpx-mpx: Gavana i ba tage naha kuki naha na Itali, inoke Pol alonau ge todibula
    enuna al i pek tolohaveyan wali tohouwa etega elana alana Diuliyasi ge ni matahikagil.
    Diuliyasi iya i miminaa tolohaveyan wali boda bwabwatana etega gamwanaa alana
    hi ba, “Sisa wana tolohaveyan.”
  wbp-wbp: Ngaka-pardu-karilki, wangkaja-jana yangka wiri Pijitu yurrkunyu-patuku,
    “Puurlulu maninjinta rdaku-jangka wurna-kurraku Ruumu-kurraku!” Junga-juku, manunjunulu-jana
    Puurluju manu ngalya-kari-patu pirijina-paturlangu. Nyampurra-patunya yungulurla
    jinta-kariki yurrkunyukungarduyuku wiriki yirdikiji Juliyajaku. Nyampuju wati
    yirdi Juliyaja, ngulajulpa-jana wiri nyinaja yurrkunyu-patuku 100-palaku, ngulajulu
    yirdiji turnu-warnu jintangka-juku ‘Ruumu-wardingki-kirlangu Kingi-kirlangu’.
    Ngulakujulpa-jana jinta-juku nyinaja wiriji Juliyaja.
  luo-luo: Kane osengʼad wach ni onego okwangʼwa wadhi Italia, Paulo kod joma otwe
    mamoko noketi e lwet jatend jolweny moro ma nyinge Julias. Ngʼatno ema ne jatend
    oganda lweny mane iluongo ni Jorit Dala Ruoth.
  nhe-NT: Huan quema nopa tequihuejme quiijtojque ajsic nopa tonal para quititlanise
    Pablo hasta tlali Italia, quitemactilijque ya huan sequinoc tlacame tlen nojquiya
    tzactoyaj imaco se tlayacanquetl tlen soldados tlen itoca eliyaya Julio. Huan
    nopa pamitl tlen soldados tlen quinyacanqui inintoca eliyaya nopa Pamitl Augusta.
  aii-aii: ܟܲܕ ܦܝܼܫ ܠܵܗ̇ ܩܛܝܼܥܬܵ‌ܐ ܕܛܵܪܲܚ ܗܘܵܐ ܒܝܵܡܵܐ ܠܐܝܼܛܵܠܝܼܵܐ، ܣܘܼܦܹܐ ܠܗܘܿܢ ܠܦܵܘܠܘܿܣ
    ܘܠܐܲܣܝܼܪܹ̈ܐ ܐܚܹܪ̈ܢܹܐ ܕܥܲܡܹܗ ܠܚܲܕ ܪܲܒ ܡܵܐܐ ܫܸܡܹܗ ܝܘܼܠܝܘܿܣ، ܡ̣ܢ ܣܝܼܥܬܵ‌ܐ ܕܩܹܣܲܪ.
  esk-NT: Sivunniuġutauŋanikman tiŋiḷġaqsiġviksraqput Italy-mun qaiññiġaich Paul-lu
    atlat isiqtatlu Julius-mun aŋalataatnun aŋuyyiuqtit taggisiqaqtuat aŋuyyiuqtaiñik
    Augustus-ŋum.
  msb-msb: San nagkauruyunan na maglayag kami pakadto sa Italia, si Pablo kag san
    iba na mga priso gindul-ong ninda kan Julio na usad na opisyal san kasuldadosan
    na Romano na ginngaranan “Kasuldadosan San Emperador”.
  cpa-NT: Mi³ca¹jmo¹dsa dsǿa¹²dsa tsei¹dsa jniang³ juu¹² huø¹ Italia, ca¹jë́h²dsa
    Pablo quianh¹³ jan² juu¹³ hlég² tsen² Julio, dsa² quianh¹³ hlég² quián¹² rai¹³
    juanh¹². Jø¹² bíh³ ca¹jë́h²dsa calah ca²dsiog³ dsa² siáh² tiogh³ hni¹ŋí³.
  dso-dso: ଆମେ ଜେଡେବେଲେ ପାନି ଜାଜେ ବସି ଇଟାଲି ଜିବାକେ ଟିକ୍‌ କଲାଇ, ସେଡ୍‌କିବେଲେ କେତେଟା
    ବନ୍ଦି ଅଇଲା ଲକ୍‌କେ ଆରି ପାଉଲ୍‌କେ ରମିୟ ସନିଅମନର୍‌ ସେନାପତି ଜୁଲିୟସ୍‍କେ ସର୍‌ପି ଅଇଲାଇ
    ।
  meu-meu: Lalodia e hadai, ai na lagatoi ai baia gui, Italia baiala; bena Paulo bona
    e ḡuidia taudia haida danu tuari biaguna e henia. Ia ladana be lulio; Augusto
    ena orea tauna ta.
  yva-NT: Arono naije Gubernur Pestus po rapatimu pare Paulus seo nyomane rai ti poroto
    no munijo Roma no no propinsijo Italia rai. Weti po Paulus muno vatano kai nanawirati
    umakova no tanoano makova raije maunanta no nait akari Roma inta ai indamu po
    mansamano awa unanui anya wuruta no Roma rai. Nait akari umaso apa tame mi Yulius,
    opamo be akarive naito nanawirati wanapatambe Kaisar aije mai.
  dgc-dgc: Nadid, kédemét na oras, éy péglakadén de ti Pablo ta Roma. Tu gubernador,
    éy inutusan na tu kapitan a esa a siya i bahala a méngitugén ni Pablo ta Roma.
    Sakay te iba be a pihesu. Tu ngahen no kapitan éy ti Hulio. Kapitan siya no batalyon
    no hari ta Roma.
  zpm-NT: Bdziṉ dzew, laa Fest bnabey tsie Pabl nëz Roma, dzigo laa zho psaṉ Pabl
    ladznia ti meṉ ne rnabey lo meṉguiib lë Jul, gza Pabl zlalaa zha ne no ladzguiib
    ga. Lëë Jul co rnabey lo tib dii meṉguiib ne rnee zho “Augusto César”.
  hix-NT: Homa hona Pawru ànyakyan hamà, kekon hatà, Festu. Tuna ymo weten hamà, Etarya
    yamtar hona, kekon hatà. Àro ke, Pawru yarhoy hatà, Xuryu wya. Arymano ynye ro
    komo yohà rma noro hatà, 100 komo yohà rma hatà. Awkustu komo ryhe moxamo, arymano
    ynye ro komo, katxho kom kukuru me nehxakon hatà, Xuryu. Tasom me rma rha nehxatxkonà,
    asohtoxemotho komo xarha, wahanhotho komo rma. Pawru yakoro àtoye, uro xarha.
  sim-sim: Li mbaolsoloho limu mbara, �Jir avak sipik ji lawuhu provins Italik ikwa
    jir.� Uhu Pol nga ma ol nakrem krawuk li sindari ondo er nga keptenhi tava orhik
    limu halara. Ma oto hi orhi Julius oria. Or awun undari ma malakama Sisarhi lar
    oria.
  npi-ULB: जब हामीले इटालीको यात्रा गर्नुपर्छ भन्‍ने निर्णय गरियो, तिनीहरूले पावल
    र केही कैदीहरूलाई अगस्टसको फौजको कप्‍तान युलियसको जिम्मा लगाइदिए ।
  cgc-cgc: Abot adlaw na marga kay tak gadisisyon Gubirnador Festo na ipadala Pablo
