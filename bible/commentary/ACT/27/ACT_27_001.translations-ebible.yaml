  eng-OEBCW: As it was decided that we were to sail to Italy, Paul and some other
    prisoners were put in charge of a centurion of the Augustan Guard, named Julius.
  knj-NT: Yet jix yalon eb yaaw tol chi aletoj Pablo bey jun lugar chi yij Italia,
