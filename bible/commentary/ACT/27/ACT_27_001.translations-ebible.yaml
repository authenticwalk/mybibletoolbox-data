  gnn-gnn: Yo, bala walala ŋurru-nherrarana djuy'yunarawuna nhanŋu Bolwu, ŋayi yurru
    mitjiyayuna marrtji bala Yitalililina wäŋalili makarrlili. Bala ŋayinydja ŋunhi
