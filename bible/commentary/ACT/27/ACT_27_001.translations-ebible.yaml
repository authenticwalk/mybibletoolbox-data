  auy-auy: Súwana Fésítasi toꞌmayaa éna séna Ítáári-marafa Rómu-naopaꞌa nompín-táómpimba
    wíwae séna Póronkwara tuwímbai-anda-waasiwaraꞌa moórá-waasigontafena káráwimae
    wínkwae séna méankowana minkwáásígón-áwíꞌa Yúríyasi wemá Rómu-aifaꞌ-waasigoni
