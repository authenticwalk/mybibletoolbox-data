    lukēētaab kaab *Kayisaar.
  xnn-xnn: Idi inomdan nan omayan Pablo id Italia ay kad-an Ali Cesar dakamit menlogan
    isnan bapor. Inpagowaldiyada da Pablo ya nan tap-in di balod ken Julio. Si Julio
    nan kapitan nan sosoldado ay makwani en gropon Augusto.
  mwe-mwe: Bhai ikaamulishweje kuti tujende ku Italia na meli, a Pauli na bhaatabhwanga
    bhananji gubhabhishilwenje muulinda gwa a Juliashi bhaaliji bhakulungwa bha bhaakomana
    ngondo bha shikundi shishemwa “Shikundi sha a Kaishali Augushito.”
  tte-tte: Saugana Gavana iwalo Paulo yo tomo panpanli tupwali mekalikavao sikuke
    silau Itali kabo sipeili yakato tokaleyayao ali kapiten yabo esana Diyuliyasi
    igitekalatagili. Na kapiten Diyuliyasi me ana tokaleyayao esali sipei “Sisa ana
    tokaleyayao.”
  tcs-tcs: Apta nau, mipla Pol ane ol nadalot prizina i bin seilbaut go po Itali.
    Dem bigamibos blo Rom i bin oda wan sekan amiopisa blo da bigking blo Rom, neim
    blo em Zulias, po gade dem prizina wea da bot.
  hlt-THB: Italy qam na kaimih ka mi ceh aham awm hy, tinawh awi amik tlyk awhtaw
    Paul ingkaw thawng ak tlakhqi thlang vangkhqi ce Julia ak mingnaak, Augusta a
    qalkap zakhat ak ukkung a venawh ni pek khqi uhy.
  soq-soq: Mo insaisantone waiena no waa asiasi Italiwa antata mo Paul ita diburalala
    isiwa do sorodia debama ebowa Iulius witapesaiena. Me sorodia ebou waia Rom warerewa
    ionoidoa sorodiawa bedeuwo nolaleidia.
  qub-qub: Italiaman apachimänanpaj parlacuriycur Pablutapis waquin prësucunatapis
    capitan Julioman entregaran. Chay capitanga caycaran «Augusto» nishan batallunpa
    mandajninmi.
  att-att: Á pamapáno ra nikami ta mabbiray kami nga umay kâ Patul Sisar ta Roma sù
    purubinsia na Italia, á nipatangngal da di Pablo ánna yù ira káruán nga nabáluk
    kâ Kapitán Kulio, nga kapitán na Tangagatù nga Suddálu ni Patul Sisar Agusto.
  bki-bki: Ana ea bogo na, kiniou Luka, kiniou bunu nojo bija Pol ea vio Sisiria,
    ana neberenio kiniou bunu navan vija naio Romo. Naruei bogo napano tomu na tortoru
    nalo amial ka bogo na ka mia nuvano, aburular Pol naliko nalo dolu napano aju
    joomo ea nalakoiano, amidulo jua toro na toru na mira tai jum̃ano. Toro na, naio
    siano Julias, a naio be navurim̃araboiano na taara na tomu nalo na mira nei napano
    abiolo ka “Taara na Okastas.”
  bqp-bqp: Kũ ò zɛ̀o ò da Itali zɛ́n, akũ ò Pↄlu kũ purusuna kpara kenↄ nà soza
    bàde kũ òdi pinɛ Yuliunɛ a ↄĩ. À de soza gã̀ kũ òdi pi Siza sozanↄ don'arɛdenↄ
    do ũ.
  mcp-mcp: Ja í á zə wɔ́ɔ́s nə́ bwə́ kənd sə́ Italî yí, bwə́ á ŋwa Pwôl nə míl mímbwug,
    bwə́ yə wúl lúlúú ózɨmbɨ təd. Lúlúú ózɨmbɨ wɔɔŋg í á bə nə jínə́ nə́ Zhuliyus,
    nyə á dʉ sɛ̂y kínda ózɨmbɨ ánʉ́nɨ̂ bwə́ á dʉ jɔ̂w nə́ Kínda mə *Káázɛl yí.
  hat-hat: Lè yo deside pou fè n' pati nan batiman pou peyi Itali, yo renmèt Pòl ansanm
    ak kèk lòt prizonye nan men Jiliyis, kòmandan yon batayon lame Wòm lan yo te rele
    Batayon Seza.
  npl-NT: Ijkuak okijtojkeh techtitlaniskeh Italia, Pablo iwa n oksikimeh tlakah non
    noiwa oikxilpitiayah, okinmaktilijkeh n soldado tlanawati non itoka Julio. Ye
    okatka kapita de se siento de soldadojteh iaxkawah n César Augusto.
  bgg-bgg: Thiichiih shii Ithaly hà in ne wuii pha phak rai mage shii, ithek è Phaul
    nane gai phatheg chab phothek shii ne Julius shii phi muii, Roman arming pha ophispho
    è “Bisiu arming” shii ho
  eng-TCENT: When it was decided that we would sail to Italy, they transferred Paul
    and some other prisoners to a centurion named Julius, of the Augustan Cohort.
  eng-BSB: When it was decided that we would sail for Italy, Paul and some other prisoners
    were handed over to a centurion named Julius, who belonged to the Imperial Regiment.
  cpu-NT: Ikanta ikovaiyakeni irotyaanteri Pablo janta Italia-ki, intsipataitakeri
    pashinepayeeni ashitakotaari, arira niyaatzitanakyaari eejatzi naaka. Jovayeetakeri
    paitachari Julio jevatziriri irovayiriite pinkatharijanori Augusto, iriitakera
    aanakerine.
  san-ASM: জলপথেনাস্মাকম্ ইতোলিযাদেশং প্ৰতি যাত্ৰাযাং নিশ্চিতাযাং সত্যাং তে যূলিযনাম্নো
    মহাৰাজস্য সংঘাতান্তৰ্গতস্য সেনাপতেঃ সমীপে পৌলং তদন্যান্ কতিনযজনাংশ্চ সমাৰ্পযন্|
  tod-tod: Tɛi ti ɓeni ga deve ga gi lɛ ɓatoi zu, gi li Itali yooi zu, ti Pɔle ta
    kasoɠa nui taɠiligaa veeni masagi Oguste ná-salaʋusu ɓulu kundiɠii ta ya, nii
    daaseigi ɠɛni ga Zuliuse.
  tac-NT: '''Lige alué wa''lula Besto ''yúriga júlale bilé sontalo gapitánila alué
    Páulo o''tóriga alé Roma anilichi wa''lú we''ká riógichi uché jaré galírale mo''árigame
    ''yúriga. Alué sontalo Julio anilime nile. Alué bo''né nochálilaka nile napurigá
    o''tomela ralámuli galírale mo''áriga mochígame napurigá gatémala alué ra''íchili
    alé Roma napu ajtílige alué wa''lula gobierno Sesar anilime.'
  eng-WEBPB: When it was determined that we should sail for Italy, they delivered
    Paul and certain other prisoners to a centurion named Julius, of the Augustan
    band.
  gfk-H: Ing di ga bul no ula nianga bia mehet na haan u Itali, di ga tar Pol ma aring
    mesa maram narako ra hala na harpidinau taar tano limana tiga tamat na umri hinsana
    Julius. Ma ia tiga tamat na umri nong i la kurei tar tiga maar narako ta ira tena
    hinarubu di kilam ia bia, “Ira tena hinarubu tano king ma Rom.”
  viv-viv: Tu Fesito givehimeya be wakeya anayage anana Loma againe fafali ana egana
    Itali. Givehimeya-yo yana kalivamomo Folo kadu filisina velugadiyao buye hihegenauwedi
    togiyomatana saꞋeyana againe, ana egana Yuliyasi, be bana ginaꞋitaveꞋavidi. Bana
    Yuliyasi Loma Tokaiwabu yana ame adi togiyomatana saꞋeyana.
  yao-yao: Paŵalamwile kuti tujaule ku Italia ni ngalaŵa ŵammisile che Paolo pamo
    ni ŵatawe ŵane mmakono ga che Juliasi, juŵaliji jwankulu jwa ŵangondo mumpingo
    waukuŵilanjikwa “Mpingo wa Agusto.”
  tgp-tgp: Lara la hatihia vara kama pa malue matan vara kama sahe Italy, la tau Paul
    peresi na tatua tamlohi tinapua na ima r̃ilangi na lima captain mata tamlohi vuro
    matea hijana Julius. Enia mo lo kilau na vao tamlohi vuro matea, ale vao tamlohi
    vuro atu la lavi na hijan nora supe matea matan Rome tuai sei Augustus.
  auc-NT: Mänömaïnö ante wædinque mänïmæ awënëidi, Pabodoidi ïnänite ñöwo Itadiabæ
    ämö wogaa gocædänimpa, ante godongämæ̈ Ao änänitapa. Mänïñömö tontadoidi ïñömö
    tæiyæ̈ awënë empedadodo beyænque näni wææ wänoncabo ïnönäni inte Empedadodoidi
    näni änoncabo ïnönänimpa. Tömënäni capitäö Codio nempo Pabodo tönö wadäni në tee
    mönete ongönïnäni ïnänite pædæ godönäni ö æ̈ninque ænte gocantapa. Ayæ̈ botö Odocabo
    në yewæ̈mömo tönö wadäni adobaï Pabodo tönö godongämæ̈ gotamönipa.
  kbc-NT: Niɡ̶ijo aninoa naɡ̶atetico naɡ̶a lowoogo me leeditibige me jibaɡ̶ata ajo
    etogo-nelegi me iniwiajeeɡ̶aticogi nipodigi Itália, odaa Paulo ijaaɡ̶ijoa onateciɡ̶ijoa
    eletidi niwilogojedi joɡ̶oyajigota Júlio niɡ̶ijo jajeentegi anida aneetege niɡ̶ijo
    lapo iodaɡ̶awadi anodibatema César, niɡ̶ijo ninionigi-eliodi romaanotedi.
  bmh-bmh: Go Rom ban uzan tebil ebu palautigabun gusig dabilemen. Pol hiacaranem
    zauan dudu ipal abai ereg malai gumaraneu du tub wanib Zulius nugau ebeg ebu maremen.
    Zulius go Sisar nugau malai dudu gumaraneu du.
  ctu-BL: Che' bʌ tsi' ña'tayob wersa mic majlel lojon ti barco ti Italia, jini año'
    bʌ i ye'tel tsi' yʌc'ʌyob Pablo yic'ot yaño' bʌ xñujp'elob ti' c'ʌb i yaj capitán
    soldadojob i c'aba' Julio, i winic Augusto.
  meq-meq: Ma dəba eye na, bəy a pamay pat mede ka dala i Itali ta kwalalaŋ i yam.
    Ahəl nakə pat eye a ndisl a ɗəma aye na, tə vəlay ha Pol ta ndo i daŋgay siye
    hay a həlay i bəy i sidzew wuray ada mâ ye tay ha a Roma. Məzele i bəy i sidzew
    niye na, Zuliyus. Neŋgeye nəte mə walaŋ i sidzew neheye ta tsəpawa bəy i Roma
    aye dərmak.
  noa-H: Mag emperador haarchata Pabloou hich deepʌ̈ipi jaautarr haawai chadcha Italia
    durr Roma p'öbörög deepʌ̈iju hap'öbaadëjim haajem, mamta chi emperador sĩejerr
    haawai. Mag Pablo deepʌ̈yaagpaawai soldaaun Augusto dën hanʌm heem capitán hãb
    Julio hanʌmʌg jaaujim haajem, magua Pablo tagam presonaanpa hãba p'ë harramk'ĩir.
    Mag hi deepʌ̈i nʌm dʌ̈i mʌjã hi daumaai majim.
  alp-NT: Kena teu lepate be suke Pauluse kai ami sa kapale lolete kota Roma me otoi
    Italia peneka, Pauluse kai tamata buia sie ilaru rilukesi ete solalu utune sae
    me esi elake, eni nane Yuliuse rebe elake ete solalu toini. Esi kotie solalu toini
    meru “Solalu toini Kaisare Roma.”
  san-VEL: jalapathenaasmaakam itoliyaade"sa.m prati yaatraayaa.m ni"scitaayaa.m satyaa.m
    te yuuliyanaamno mahaaraajasya sa.mghaataantargatasya senaapate.h samiipe paula.m
    tadanyaan katinayajanaa.m"sca samaarpayan|
  kbq-kbq: Hagi Itali kumate tina takaheta vugahaze hutageta, mago ruotage hu'za empra
    100'a sondia vahete kva nehia ne' (sensulien) Juliusi kegava hinogu, Poline, ruga'a
    kina vahera, avaremi'naze.
  kbh-kbh: Italia ca uabaina luaroye Pablo jíchmuama tmojanenoyeuná ora, ats̈e, quem
    librë́s̈a uabiamnayá, cháftaca sënjána. Chora Pablo y chë inÿe utámenënga Julio
    ca uabainabe cucuats̈iñe tmonjánabashejuana. Julio enjamna canÿa chë Romoca bëts
    mandadbe soldadënguents̈a mandayá.
  ron-LSB: După ce s-a hotărât să ne îmbarcăm spre Italia, au predat pe Pavel și pe
    alți prizonieri unui centurion numit Iulius, din trupa lui Augustan.
  pon-pon: A LAO kileledier, me je pan jerokelan Italien, re kajilaki Pauluj, o akai
    me jalidi, kaun en jaunpei amen, me ad a Iuliuj, kijan pwin en Aukujtuj.
  nhe-BL: Huan quema nopa tequihuejme quiijtojque ajsic nopa tonal para quititlanise
    Pablo hasta tlali Italia, quitemactilijque ya huan sequinoc tlacame tlen nojquiya
    tzactoyaj imaco se tlayacanquetl tlen soldados tlen itoca eliyaya Julio. Huan
    nopa pamitl tlen soldados tlen quinyacanqui inintoca eliyaya nopa Pamitl Augusta.
  sps-sps: Festas te fakats mamam ma sepuu fi naa tana gum fan iny Itali, ri faan
    iny naa to Pol fiisen ramen mes panair vainy kotskots ten Julias, a tsoiny mumua
    tana isen a gum nar vainy puaan iny Roum to te binun non fain e Sisa, koo rori
    na Gum iny vainy Puaan tana Aatouf a Karap.
  wnc-wnc: Siwan gavmanda yandamuke ninu Itali kep kom Rom yot gapmane yuak komune
    sip gwen take kunimde natake Polkat gatu kaaut notna kundu ngangu pake aminu amak
    amin 100 kayuau tapatutane katakngane pengama Rom pake kuwikge imuking. Amak aminu
    waapa umana Julias ngang iniking. Ita amak amindane dongu musatu aminu tupan sikngaapa
    umana Ogastas ngang inikinggane gen gwaamukaikat nana tapatu.
  bus-bus: Kɛ̀ wà zɛ̀o wà da Itali zɛ́n, ben wà Pↄlu kↄ̃n pisina kpaa kenↄ nà soza
    bàdee kɛ̀ wè benɛ Yuliunɛ a ↄzĩ. À dɛ soza gãli kɛ̀ wè be Siza sozanↄ dↄn'aɛdeenↄ
    doke ũ.
  gub-BL: Na'e tuwihaw omono kar Pawru Hom tawhu Itar ywy rehe har pe a'e wà kury.
    Omono tuwihaw Zuriw her ma'e pe wà. Zuriw a'e, zauxiapekwer wanuwihaw ikàg wera'u
    ma'e rehe uzekaiw ma'e wanuwihaw romo hekon a'e. Weraha amo ae awa imunehew pyràm
    uzeupi a'e wà no. (Amo zauxiapekwer oho wanupi a'e wà no. Ihe Iruk ihe, ko pape
    iapo har ihe, aha Pawru rupi ihe no.)
  imo-imo: Gavman iye awilimani Pol kinye lino yunge lombili andoli iyema waye Itali
    kombu pangei ningi. Kano wali Pol yu kinye we ka imbo mare peya iye awili Sisaranga
    ele iyema nokoli Julius nimbe iye tenga kindo tiringi.
  boj-boj: Onaqa iga qobuŋ na Itali sawaq gilqajqa anjam qosisib Pol tamo qudei ti
    tonto talq dena joqsib qaja tamo naŋgo gate bei aqa ñam Julius aqa baŋq di ateb.
    Julius a Rom tamo.
  eng-DRA: And when it was determined that he should sail into Italy, and that Paul,
    with the other prisoners, should be delivered to a centurion, named Julius, of
    the band Augusta,
  knf-knf: Wi ukakuŋ wi pjej ulanŧu kaya Itali, kë başë wul *Pawulu na bakalabuş baloŋ
    Yuliyuŧ, anwooŋ naweek i bangoli iñeen-week baromeŋ du pnŧuk pi bangoli pi bajaaŋ
    bado Pnŧuk pi Naşih najeenkal.
  san-KHM: ជលបថេនាស្មាកម៑ ឥតោលិយាទេឝំ ប្រតិ យាត្រាយាំ និឝ្ចិតាយាំ សត្យាំ តេ យូលិយនាម្នោ
    មហារាជស្យ សំឃាតាន្តគ៌តស្យ សេនាបតេះ សមីបេ បៅលំ តទន្យាន៑ កតិនយជនាំឝ្ច សមាប៌យន៑។
  arn-NT: Fey küme adüwlu engün taiñ werküaetew ta Italia trokiñ mapu, Pablo ka ti
    kakelu pu püresu chalintukulelngey kiñe kapitan Julio pingelu, tati emperador
    ñi trokiñ soltaw mew mülelu.
  zas-NT: Chi rëb reeman ma yaxhaal reeman dunujn Italia, dxel bayü reeman Pab con
    staꞌn ree bén yuꞌ ladxguiib loj tijb suldad rniabee la Julio, laax rniabee tib
    cwaa ree suldad la Augusto.
  ken-NT: Barɛm bɛ sɛnsɔt áchwí sɛndɔk Itali. Básɔt yɛ Pɔ̌l nɛ mbɔk bǒkɛnɔŋ báchyɛ́
    ntá Juliɔs mǔnti ɛká batɛmɛ́ nɛnu ɛnɛ babhɨŋɨ bɛ ɛká batɛmɛ́ nɛnu Mfɔ Rom.
