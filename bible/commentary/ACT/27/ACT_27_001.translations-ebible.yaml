  peg-peg: ଏଚେକାଡ଼୍‌ଦ ଆପେଂ ଜାଜ୍‌ତ ଦୁମ୍‌ଜି ଇତାଲିଆତ ହାନି କାଜିଂ ବିଚାର୍‌ ମାଚାତ୍‌, ହେ ଏଚେକାଡ଼୍‌ଦ
