    Keser.
  tnp-tnp: Nian kəmotegəhan məmə oiəkəhuvən Itali, kəmotələhu=pən Pol mɨne nətəm kautol
    kaləpus nəuvein mɨn e nəhlmɨ iətəmi asoli kəti rəha soldiə mɨn, nərgɨn u Juliəs.
    In tətarmənɨg e soldiə uan-hanrɨt. In e soldiə u kətəni məmə “Soldiə Rəha Sisə.”
  urd-urd: जब जहाज़ पर इतालिया को हमारा जाना ठहराया गया तो उन्होंने पौलुस और कुछ और
    क़ैदियों को शहन्शाही पलटन के एक सुबेदार अगस्तुस ने यूलियुस नाम के हवाले किया।
  hot-hot: Haveŋ yam ma thêlô epesaŋ abô ek Pol lôk ŋê koladôŋ doho neja yeŋ ba ini
    pik bêŋ Itali. Ma etak thêlô halôk anyô vovak laik te baŋ, yani anêŋ athêŋ nena
    Julias. Yani hayabiŋ Sisa anêŋ ŋê vovak ôdôŋ takatu ba lôkmaŋgiŋ anôŋ.
  mqj-NT: Mangkai dipatantu kumua la ma'kappala'kan lako Italia, diberomi Paulus sola
    pira-pira to ditarungkun rokko lisu pala'na Yulius, mesa ponggawana tantara Roma
    illalan mai kombonganna tantarana tomaraya.
  rus-SYN: Когда решено было плыть нам в Италию, то отдали Павла и некоторых других
    узников сотнику Августова полка, именем Юлию.
  mbh-mbh: Ma o oma riong lale ve aro them mon a Itali la, mako o sungpot a Pol tomo
    nge tokokoe areko o voth a mang a midenga, a toko ako iion a Julius imeni. Na
    Julius ini mukalinga nge punongare or mule pa mule na i supo tomo nge punonga
    avlung ako ini a nepes a Sisar ile.
  bdd-bdd: Ta siloina pwaiya ꞌabehega Itali ꞌoina ꞌatauya, ꞌoinega Paulo ma tupwadi
    paipaidi wete baꞌidanao sitagwalediya Sisa ꞌina toloꞌalehao ꞌadi tohanugeta ꞌoina,
    sanina Yuliyasi, ma ꞌane ꞌima ꞌadau ꞌoina ꞌiꞌitayahidi.
  cbt-NTPO: Ina quëran Pisto yaa'parincoi. A'napita apiro'santa' yaa'parin. Noma copirno
    Itaria parti ya'huërin ni'ton, Noma sontaro'sa' capitan Orio itopiso' nontërin
    inatohua' quëpacaiso marë'. “Paono, apiro'sa', inapita quëpaco',” itohuachina,
    “Noyahua'. Quëpa'i nipachin,” tënin.
  rmy-SERVI: Кала сля пхэндо, со амэ ладах дэ Италия, Павло и аврэн барунарен пэрэдэне
    шэлякэрэ пхурэдэрэсти пав лавэ Юлии, императохкэрэ халавдэнгэрэ стидэмастар.
  srn-NT: 'Di den teki a besroiti fu seni un go nanga sipi na Italiakondre, den gi
    wan ofisiri di ben nen Yulius a frantwortu abra Paulus nanga wantu tra straf''man.
    Yulius ben de wan ofisiri ini a grupu srudati di den ben kari: A Grupu fu a Grankownu.'
  cta-NT: Loꞌo liꞌ ngua stuꞌba chaꞌ jiꞌi̱ nguꞌ loꞌo tyaꞌa nguꞌ chaꞌ ta nguꞌ jiꞌi̱
    Pablo tsaa yu ca loyuu su cuentya Italia. Loꞌo naꞌ nu nscua̱ quityi re, ngutaꞌa̱
    naꞌ loꞌo nguꞌ liꞌ. Ngulo nguꞌ cña jiꞌi̱ sca capitán jiꞌi̱ sendaru nu naa Julio
    chaꞌ tsaa loꞌo jiꞌi̱ Pablo loꞌo xaꞌ preso. Julio laca capitán jiꞌi̱ taju sendaru
    nu cuentya jiꞌi̱ Augusto.
  bqc-SIM: Kɛ́ wà zɛ̀ò wà da Itali zɛ́u, ↄ̃ wà Pↄlu ń dakpɛuna kĩnieↄ nà sosa
    bade pↄ́ wì mɛɛ̀ Zuliuɛ a ↄzĩ. A dɛ sosa gãli pↄ́ wì mɛ Sezaa sosaↄ dↄaanaↄ
    do ũ.
  tcz-CHONGTHU: Chuin aphat ahung lhun phat in Italy cheding in konga katou tauvin
    ahi. Paul le songkul atan khompi mi phabep chu Rome sepai lamkai holah a Julius
    atiu khut'a chun apedoh tauvin ahi.
  mar-mar: जेव्हा आम्ही समुद्रमार्गे इटलीला जाण्याचे ठरवले तेव्हा पौल व इतर काही कैद्यांना
    युल्य नावाच्या शताधिपतीच्या हाती सोपविण्यात आले, युल्य हा अगस्तस सेनेचा एक अधिकारी
    होता.
  snp-snp: Ena Itali mikalo gilifi melogeto unawae, loti lo kifititi Poloki ido nela
    wiyamo we malekaki ya kimiwe wenaba ma kuliya Yuliusi amo Sisa kimiwela maunigu
    nemo we ya analo melae.
  isl-isl: Loks var öllum undirbúningi lokið fyrir sjóferð okkar til Rómar. Páli og
    nokkrum öðrum föngum var komið fyrir í gæslu hjá liðsforingja, sem Júlíus hét,
