  sus-A: عٍ تٌ نَتّ تٌنفٌ مُشُ شَ بَكِ كُنكُي كُي سِفَقٍ رَ عِتَلِ، عٍ نَشَ ثْلُ نُن
    فٍيلِمَنِ ندٍيٍ سٌ سْورِ مِشِ كّمّ شُنمَتِ يِ رَ نَشَن شِلِ يُلِيُسِ، نَشَن نَ
    مَنفّ شُنفبٍ شَ سْورِيٍ يَ مَ.
  jpn-1965: さて、私たちが船でイタリヤへ行くことが決まったとき、パウロと、ほかの数人の囚人は、ユリアスという親衛隊の百人隊長に引き渡された。
  fra-SBL: Lorsqu'il fut décidé que nous ferions voile vers l'Italie, ils livrèrent
    Paul et quelques autres prisonniers à un centurion nommé Julius, de la troupe
    d'Auguste.
  yka-yka: Sakaliˈ pagsukatanden weˈ patulak kami hap lahat Italiya, sinōngan ne weˈ
