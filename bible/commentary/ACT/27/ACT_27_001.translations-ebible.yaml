    walalanha goŋlili ŋurruŋuwala wal'ŋu miriŋuwala yäkuwala Djuliyatjkala, ŋunhi
    ŋayinydja ŋunhiyinydjayi ŋurruŋu wal'ŋu ŋuriki Djetjawalaŋuwu miriŋuwu miṯtjiwu;
    ŋayina yurru gäma ŋanya Bolnha bala Rawumlili dhä-wirrka'yunarawunydja.
  yal-yal: E lan a ma waxatin naxan yi, a nxu xa siga kunkin kui Itali yamanani, e
    yi Pɔli nun kaso ra muxuna ndee so sofa kɛmɛn kuntigina nde yii naxan yi xili
