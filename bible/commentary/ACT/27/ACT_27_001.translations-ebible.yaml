    karena leyami. Baame yanda singi liti pyuo karenge dokona kingi Okosatasana lenge
    dokona mupwa ingyuo kareya.
  urd-GVU: جب ہمارا اٹلی کے لئے سفر متعین کیا گیا تو پولس کو چند ایک اَور قیدیوں سمیت
    ایک رومی افسر کے حوالے کیا گیا جس کا نام یولیُس تھا جو شاہی پلٹن پر مقرر تھا۔
  yre-NT: Zɩ waa 'pla "da 'nan 'kʋ 'kʋ Itali -klʋ -dan ji bɛ, ɛn o Pɔl 'lee -pʋ 'kɔnnɔn
    -mie -nɔn 'sounjanun tazan -tʋ lɛ. Waa laabo Zulis, e ya Rɔm 'nɔn 'le mingɔnnɛn
    -le 'sounjanun 'va.
  fuh-BKF: Nde yaareede amin Itali e laana tabitinnoo ndeen, Pool e kasunkooɓe woɓɓe
    ngattaa e junngo mawɗo sordaasiiɓe bi'eteeɗo Yuliyus. Oon wo jeyaaɗo e fedde sordaasiiɓe
    kaananke Roma mawɗo.
  arl-NT: Camarucua jaara sequequiaari canaa buquejinia jiyarosaanutaniya Italia jiyajiniani,
    Pabloori jiyacari narta quioosano pueyata cojiritiasaaquiaari niquitionu soldadohua
    capitán. Cuno capitán sesaari quiquiaari Julio. Na soldadohua maanuuri sesojosaaquiaari
    “Augusto”.
  ziw-ziw: Ize ilamulwe kugamba chite Italiya, wamlekela Paolo na watumwa watuhu kwa
    Yuliyo, mndima mwe bunga dya chilumi dikwitangwa “Bunga dya Mkulu ywa Chilumi”.
  grc-TR: Ὡς δὲ ἐκρίθη τοῦ ἀποπλεῖν ἡμᾶς εἰς τὴν Ἰταλίαν, παρεδίδουν τόν τε Παῦλον
    καί τινας ἑτέρους δεσμώτας ἑκατοντάρχῃ, ὀνόματι Ἰουλίῳ, σπείρης Σεβαστῆς.
  nag-nag: Aru jitia amikhan Italy te jabole faisla kori loise, taikhan Paul aru dusra
    bondh kora manu khan ke Julius koi kene Augustus Regiment laga henapoti ekjon
