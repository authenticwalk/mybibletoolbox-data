    प्रदेशो रे रोम नगरो खे जाईए, तो तेबे तिने पौलुस और कुछ ओर कैदी बी यूलियुस नाओं
    री महाराजा अगुस्तुसो री पल़टणा रे एक सूबेदारो रे आथो रे देई ते।
  cuk-09: Dummagan Italiase anmar-barmidye sogsamargu, Pablo, degi, baigan-eskaryagi-mellesimalad,
    Roma-sordamar-dulatar-sediid, Julio-nugadga Pablo-uksamarsunnad. A-dulede Roma-sordamar-danagwen-sediid,
    Augustaye-nugad e-dummad-wargwenadid.
  ben-OBCV: যখন স্থির হল যে আমরা জাহাজে করে ইতালি যাত্রা করব, পৌল ও আরও কয়েকজন বন্দিকে
    সম্রাট অগাস্টাসের সৈন্যদলের একজন শত-সেনাপতি জুলিয়াসের হাতে সমর্পণ করা হল।
  mil-NT: Te ní ndatnúhu‑güedé sá quɨ̀hɨ́ⁿ té Pǎblú ndɨhɨ bàrcú nàcióⁿ Itàliá, te
    tnàhá yúhú quɨ́hɨ́ⁿ‑í ndɨhɨ‑dé. Te tnàhá ɨɨⁿ tée nàni Aristarcú cuìní‑dé quɨ́hɨ́ⁿ
    ndɨhɨ‑ndɨ́‑dé, te cùu‑dé tée ñuú Tesàlónicá, te ñuú‑áⁿ yɨ́ndèhu‑xi distritú Macèdoniá.
    Te ní sáha cuèndá‑güedé té Pǎblú ndɨhɨ ɨɨⁿ ǔú‑gá cue tée xìxɨ́hɨ vecaá ní queheⁿ
    cuèndá ñáhá tě Jǔliú tée cùu capitáⁿ, tée yɨ̀ndaha nchaa sandadú nání Àugustú,
    te ní quée‑ndɨ́ nchaa‑ndɨ́ bàrcú ñuú Adràmitiú. Te ní xica bàrcú‑áⁿ cuǎháⁿ‑ndɨ́
    ndɨhɨ‑xi te cuita yáha‑ndɨ́ ɨɨⁿ ǔú ñuú yɨ́ndèhu distritú Àsiá quɨ́hɨ́ⁿ.
  myu-myu: Paulo muju ap ojuy ip Roma ka kay Festo, Agripa dak. Kobexixi dag̃ ip o'g̃uju
    Roma ka kay―Itália eipi beatka kay. G̃ebuje Paulo o'g̃ũm ip 100 be sorarayũ kukukat
    pe, wara'acayũ taomũnmũnayũ dak. 100 be sorarayũ kukukat putet Júlio i osunuy.
    Cesorarayũ ijop eipi kukukat esorarayũ osodop―César esorarayũ. Õn tak oju Paulo
    eju. Imẽn oceju Roma ka kay. Aristarco eju oceju―Macedônia eipi bewiat eju―Tessalônica
    ka bewiat eju.
  amk-amk: Emaduraia futuayai we ametafai to Italiafo, etohong Paulusi tuti mano siaio
    ewatai na aitamu rorong fosa, etohonsa to perwira Yuliusi mano wenunggamiei we
    afai mamuna rabuangno esahui we ewonomi fino Afai Mamuna Kaisari fosa warang rorong
    fo we deitawansa.
  fai-fai: Kale gawman ika aket tet dau nuka imadáliw siw am tem leiw Itali bakan
    unino. Yakei nadiwo Faul so kinim madik sok gei imusiw so iyo imadáliw yak un
    tabudin kinim gebom am win Yulias am dim abesiw. Kale Yulias aka Udom gawman Sisa
    ami un tabudin kinim deng alewbino ade alo bako tadelák bati madik kal im gebomo.
  ura-NT: Inae Italiau canacaanu letoanaa jerecuruhana jaunte, casetecocuru coaraain
    raeraanu que le laurii soondarooru- Eenferadoro raineein- curuajaihuru rai cafitaan-
    Jorio neein curuajai rai, leeochaauru caseteconeein nenacaauru teeuruhane jiniichaain,
    rai Faboro netonai teeure.
  mcd-NT: Ascano niaifoan yononi noco shashohuan muran Italia mai ano nichinon. —Pablo
    yafi afu cunu muran iquiafo Italia ano iyotahuun, —niaifoan afu niaifo ranushumua
    ahuun anu Julio yononi.
  urt-urt: Lenge miyeꞌ ondoh uku si yupwaiꞌe wusyep nange ya mambaꞌe loumbil pinip
    mil Itali pe, tinge yember Pol topoꞌe lenge miyeꞌ mwahupwaiꞌe syeꞌ yal syep miyeꞌ
    mbep ende, naŋ kin Julius. Kin miyeꞌ ŋaiye ŋembepteme lenge miyeꞌ wondoh 100 tikin
    Sisa.
  kiz-kiz: Bho jhiamulibhu kujha twilondeka kusafiri kwa masi kulota Italia, bhan'kabidhi
    Paulo ni bhafungwa bhangi kwa afisa mmonga bhwa jeshi la Kiroma jhaakutibhweghe
    Julio, ghwa kikosi kya Agustani.
  tzo-TZE: La xchapanic ti ta stiq'uic batel ta barco li Pabloe yu'un ac'o batuc ta
    Italia banamil. Tey libat ec, vu'un li Lucasune, la jchi'in batel li Pabloe. Li
    Pablo xchi'uc yan jchuqueletique i'ochic ta sc'ob jun capitán soldado, Julio sbi.
    Ja' capitán yu'un vo'vinic soldadoetic. Li vo'vinic soldadoetique Augusto sbiic.
  lex-lex: La'pa retlia pa hota am mhopal la Italia noma rala Paulus nor wutga riy
    ida-woru mak kden la roma nhio'la la Yolius, makla' o'ta la makodi keki-rautu
    rahu ida (perwira). Makodi keki-rautu rahu ida re la resimen di nhi'inde rweta
    la Resimen Kaisar.
  dov-dov: Nikwakayeyegwa kuti twelede kuyaku Itali abwaato bakasala Pawulu abamwi
    baange kumwendelezi wabasilumamba utegwa Juliyasi wamunkamu.
  rgu-rgu: Basa ria boe ma, gubernor Festus naꞌetuꞌ, de fee Paulus neu nataa Mane
    Bauina Kaisar nai Roma, fo raꞌetuꞌ ria dedea na nai naa. Ana nahohomuꞌ Paulus
    noo lahenda mana-huku fekeꞌ hida reuꞌ malaka soldadu esa, nade Yulius, fo elaꞌ
    ana noo sii leo propensi Italia reu. Yulius nana, malaka neme soldadu fo rina
    ranea Kaisar.
  toc-NT: Acxni̠ aya laca̠x­la­kó̠­calh pi̠ naquin­ca̠­ma̠­la­ka­cha̠­caná̠n nac Italia
    anta­nícu huí Roma, Pablo chu maka­pi­tzí̠n tachí̠n ca̠ma­ca­ma̠s­tá̠­calh nac
    xmacán cha̠tum capitán xuanicán Julio hua̠nti̠ xca̠­pux­cuniy pu̠lactum tropa
    hua̠nti̠ xca̠­li̠­ma̠­pa̠­cu­hui̠cán Batallón del emper­ador.
  som-som: Haddaba markii la goostay inaannu Itaaliya u dhoofo ayaa Bawlos iyo dhawr
    kale oo maxaabiis ah waxaa loo dhiibay boqol-u-taliye magiciisa Yulyos la odhan
    jiray oo ka tirsanaa ciidankii boqorka.
  mam-C: Atzaj te' tkub' kyb'isi'n, tu'n qxi chq'o'n tzma Italia, ja' ta' Rom, atzin
    Pabl exqetzi'n txqantl ite'taq toj tze, b'e'x i xi q'o'n tjaq' tkawb'iljo jun
    xo'l q'aq', Juliotaq tb'i, a toktaq te tajlaljo jun ch'uq xo'l q'aq' te Augusto
    César, a tnejilxix kawil toj Rom.
  ndj-ndj: Pavalamulili kuyenda mbaka Italiya, vamuvikili Pauli pamu na vandu vawopiwili
    pasi ya udimi wa Yuliu yavelili mkomi wa machonda, vavakemili, “Chipinga cha mutwa
    wa Loma.”
  mbj-NT: Ti m' Itarija häj n'aa hẽnh, Roma panang hẽnh ãã ramejũũ raky däng do jawén
    paa bä, rahaëëj däk Paw-Ro, radewäts b'ëëh do wób na-ããj hẽ warahén sa wahë n'aa
    see Jurijo häd näng do moo gó, Roma hẽnh Paw-Ro tamahũũm hyb n'aa. “Sesa warahén
    n'aa” ramaneëënh do sa see ti Jurijo.
  lat-VUC: Ut autem judicatum est navigare eum in Italiam, et tradi Paulum cum reliquis
    custodiis centurioni nomine Julio cohortis Augustæ,
  ngp-ngp: Weze kibule mo ulamuzi wo kuita Italia nawamuiika Paulo na wafungwa weyawe
    watuhu mo wamizi wa Yulio, mkulu we difyo dya watowani dye Kilumi dikwitangwa
    “Fyo dya Augusito.”
  enq-2: Naima sipinya Itali pupenge gii doko paleamopa, Polopi, akali waka anjetae
    paleamipi, dupa akali Juliasa lenge, Sisanya amii 100 isingi dokome isoo pena
    lao Pesatusame maiya.
  eng-ASVBT: And when it was determined that we should sail for Italy, they delivered
    Paul and certain other prisoners to a centurion named Julius, of the Augustan
    band.
  mna-mna: Zin timbuk sua be niam amkwai ma amla Itali. Tana tikam Paulus ziŋan wal
    pakan ta timbot lela ruumu sanaana na, ma tiur zin la Yulius namaana. Yulius,
    ni biibi kizin malmal kan. Imborro zin malmal kan tomto lamata ki Kaisa itunu
    tau.
  myw-myw: Ikaleiwags kid bikayabem, baka̱kuk, bakan Ita̱liy, isekes takalikay nawotet
    va̱gan bikaymates Pawl siney tasiwuns deil mwasanin. Takalikay towen yagan Yuliyas.
    Natakanaviys nisesus. Meivek-wan tasiyas Ogoustos inabod.
  sby-sby: Mpokwalasuminishiweti twenga ku Italiya mubwato, Paulo pamo ne bakaili
    nabambi balabikwa mumakasa amukulene wa bashilikali mwanda lina lyakendi Juliyasi,
    wamulikoto lyalikukwiweti, “Bashilikali ba Mwami waku Loma.”
  sll-sll: Ena Pestas haung ta na gina Itali ganba nanua di na tongwi. Tongure halabusi
    pangwo tau Pol kina aule ire singaba Sisa soldia kene ongwo yal Yulias aling bani
    engure omingi.
  yaq-NT: Junako junama'a jum bwiaara Itaalia' tea'u bicha, bawet itom bittuababaawako,
    ju'u Paplo intok jume' waate bwijrimtaka weiyaawame, inime'e, senu sontao ya'ut
    Juulio'oti teakamta mampo su'u tojituk. Ini'i Juulio' teame, senu, tua juebenaka
    ya'uraa, Aukujto' teamta betana sontaaoraa ti teakamta, ya'ut taka na'ikiaritukan.
  uro-uro: Bä nga rhoqoräkt i ma Festus ka muräkt iva u rhet pä garäska säva ama ngärhäktka
    ma Itali dä ma Pol qä na arhani qärarhani i rha näva ama tpäskiarharhäng di rha
    vodäm da säva ama narhoerqa bä ba ama handret na rha ama ulaqimärharhärhäkt aa
    rhäkt. Qa di rhat tes ka i ma Julius näkt ka nämäni arhani ma Sisar aa ulaqimärharhärhäkt
    kärarhani i rhat tes ta i ama Ogastaskäna.
  ita-1885: ORA, dopo che fu determinato che noi navigheremmo in Italia, Paolo, e
    certi altri prigioni, furono consegnati ad un centurione, chiamato per nome Giulio,
    della schiera Augusta.
  muy-muy: Kələŋ ga zlam ya àgravu a Sezare ni ti tə̀ɗəm tòru àna Pol akaba ndam daŋgay
    ndahaŋ gwar ka haɗ Itali a *slalah ga yam bu. Nahkay tə̀bi tay a ahar vu ana gəɗakani
    ga ndam slewja nahaŋ, slimi gani Zʉlyʉs, təzalay ndam slewja gayaŋ « Ge Egʉst. »
  kqc-kqc: Mokeyadi una bi bouti keu risi Italy bogifari, bi Paul ma dibura vene bedakaisa
    iya rededi vene di ourefeidena amiye tora di vanari aeyadi; ini roka bi Julius,
    kaere bi Augustus di iya rededi vene di amiye yokoi.
  tav-tav: 'Cabero ʉpaʉ Festo cʉ mena macana jãa ocõo bairo caame ĩñuparã: “Pablore
    romano maja ʉpaʉ César tʉpʉ Italia yepapʉ cumuapʉ cʉ mani joorã,” caame ĩñuparã.
    To bairi Pablore aperã presopʉ cãna quenare jĩcaʉ polisía maja ʉpaʉre Julio cawamecʉcʉre
    cacote aá rotiyuparã nare Italiapʉ na cáaáto. “Augusto” na caĩri poa polisía mena
    macacʉ cãmi Julio. To bairi yʉ Lucas yʉ quena Pablo mena yʉ cáaápʉ.'
  eng-ULB: When it was decided that we should sail for Italy, they put Paul and some
    other prisoners under the charge of a centurion named Julius of the Imperial Regiment.
  spa-VBL: Cuando llegó nuestro momento de zarpar a Italia, Pablo y algunos otros
    prisioneros fueron entregados a un centurión llamado Julio, que pertenecía al
    Régimen Imperial.
  fra-_FOB: Après qu'il eut été résolu que nous nous embarquerions pour l'Italie,
    on confia Paul et quelques autres prisonniers à un centenier nommé Julius, de
    la cohorte appelée Auguste;
  hau-ULB: Bayan da aka amince zamu tafi Italiya, sun mika Bulus tare da wadansu daurarru
    a hanun wani jarumi mai suna Yuliyas, daga batalian Agustas.
  mal-mal: ഞങ്ങൾ കപ്പൽ കയറി ഇതല്യയ്ക്ക് പോകേണം എന്ന് കല്പനയായപ്പോൾ പൗലൊസിനെയും മറ്റ്
    ചില തടവുകാരെയും ഔഗുസ്ത്യപട്ടാളത്തിലെ ശതാധിപനായ യൂലിയൊസിനെ ഏല്പിച്ചു.
  kkc-kkc: Pestuseeye Polo Sisaye badebei mapoo ido dilame goomoga magoloso, yayo
    Loum ha teli gibadeli odoo hee Yuliyes iso. Osoloso yimapoo egeesee takaso, “Polo
    sabolo, osoloso neliga moso ma kulodu debeli odoo abo sabolo, du maga Itali mi
    mapoo Sisaye badebei mapoo iyado di,” diso. Yuliyes hagee ha teli odoo mooloogoodoo
    hee, o hu Sisayo mooloogoodoo dee takeli eyo kulodu badeli.
  urd-GVR: Jab hamārā Iṭalī ke lie safr muta'ayyin kiyā gayā to Paulus ko chand ek
    aur qaidiyoṅ samet ek Romī afsar ke hawāle kiyā gayā jis kā nām Yūliyus thā jo
    shāhī palṭan par muqarrar thā.
  far-far: Ma kera kwaisae kalu ka tofolo na 'uria 'i Rom laona lofaa 'i Itali. Kera
    ka kwatea sa Paul fainia tani wane ne kera kanida ki, fuana sa Julius na wane
    'initoa ana wane ni omee ki 'i Rom ne kera saeda ana “Wane ana omee ki na kingi
    baita.”
  suz-BL: मिनु पावल कली सिजर बाक्‍तीके इटाली सोइक्‍ची जाक्‍माक्‍त। मिनु पावल नु अरु
    चोक्‍चा पुंइसीशो का निक्‍शी आन कली अगस्‍टस पल्‍टन ङा युलीयस नें पाइश्‍शो कप्‍तान
    आ गुइमी जिम्‍मा गेमे बाक्‍त। मिनु गो पावल आ वारच का निक्‍शी यो सासाक्‍क। प्रेरित
    २५:१२
  car-NT: Itali 'wa kurijara ta na'na wytory man yry'po mero, amykon terapa aru'ka'san
    maro Paulus yry'po amy Julius tatynen warinu pokonokon jopotory ainaka. Mo'ko
    Rome pono jopoto ety tanokon warinu pokonokon a'sakary mo'ko kynakon.
  amp-amp: Italiko nmoh yiyuk mrokfot bi kfo htatamomt. Porr yakmomr wom kalabusmpno
    ofisarhu tirtn htamomm. Nd ofisarhu yufat Juliusr. Sisar bi kfo tkrurafmorr.
  bht-bht: जालू फेस्तुस राज्यपाले ऐ गल्ल पक्की किती कि असां जाजे पर इतालिया प्रदेशे
    जो जांणा है, तां उना पौलुसे कने कुछ होर केदियां जो भी युलियुस नाऐ दे महाराजा औगुस्तुसे
    दिया पलटना दे इक सरदारे दे हथे सौंपी दिता।
  eng-NOY: And when it was determined that we should sail for Italy, they delivered
    Paul and certain other prisoners to a centurion named Julius, of the Augustan
    band.
  cub-NT: Ñai jabocʉ ijãravʉcacʉ pʉeno baju parʉcʉ cʉrejamed̶a Italia ãmicʉrijoborõi.
    Que baru Pablore aru apevʉ bʉoimarare máre Festo coreicõjenejamed̶a cũinácʉ churaravai
    jabocʉre, ʉ̃i ãmiá Julio, ʉ̃i nʉvaquiyepe ayʉ náre Italia ãmicʉrijoborõi jiad̶ocũ
    ʉracũ ũmevʉ japuino nʉicũque. Ñai Julio cien paivʉ churaravare jabotedejamed̶a.
    Ne yajubo “Augusto jina churaravayajubo” ãmicʉriyajubo barejávʉ̃ya. Aru yʉ máre
    nʉcʉyʉ barejacácʉ.
  ita-1927: Or quando fu determinato che faremmo vela per l’Italia, Paolo e certi
    altri prigionieri furon consegnati a un centurione, per nome Giulio, della coorte
    Augusta.
  lww-lww: Ana e pogos nene, in Luk, in m̃ena nesike nemio Pol garu Sisaria, ana nepisape
    in m̃ena ga yoko neva nemio naga garu Rom. Ana pogos nap̃a yerkawa lala apisu
    sane meva narui, ana ap̃ere plan Pol amio yaru tap̃ena lap̃asia nap̃a asike loyum̃a
    e yum̃a nakoaena, amligan la apa e limana ne yerkawa na mara tai. Yaru nene, kiena
    kia Sulias, a naga pe nasumonena na p̃egas na li na mara la nene nap̃a apio asape
    “P̃egas kiena ne Okastas.”
  ckb-ckb: کاتێک بڕیار درا بە دەریادا بۆ ئیتالیا بڕۆین، پۆڵس و هەندێک بەندکراوی دیکە
    درانە دەست سەرپەلێک بە ناوی یولیۆس کە لە سوپای ئیمپڕاتۆر بوو.
  spm-spm: Mee, ee nigh Italinɨ unuaghɨnan maŋŋamɨusuava ukuran phorugha akama rɨkɨrigha
    gɨvaghava, Polɨn phorugha rɨvɨnan kɨrthɨghan iti tharsi ivhɨra mee nigha 100 plam
    mbɨzorsir gumasira aphanan afharɨ athɨ, aŋni izɨɨ Julius, ana ativasi gumaghan
    garava ana araavi gumasiri ikɨv.
  nas-nas: Teketa tee niiꞌ Itali-aape aarerie beꞌkoo tamaaruꞌ Paulaꞌ eeꞌnoko niiꞌning
    kiimata-nupoong nariꞌ. Eeꞌnoko tee naning miring Julias teing tanata-koo botoauꞌ,
    tee Siisaꞌ bakaning mauꞌmoniꞌnavitu-koo narung daakuꞌ piatooronuka tarenara.
  uvl-uvl: Iok laol, hana papalauna nenge Rom te hele ke te teke mo mene imot ke mo
    mana ke mola nge Itali. Pomalam te hele lange ne Iulius ke nauele Paulus pe pekngaria
    mur hel nga imot. Pe ne Iulius i Kaesa nena palinga hel ana non soke e.
  eng-BBE: And when the decision had been made that we were to go by sea to Italy,
    they gave Paul and certain other prisoners into the care of a captain named Julius,
    of the Augustan band.
  ixl-CNT: Uncheeꞌ kuꞌ tibꞌeyil aas seꞌenoꞌ tu Itaalia tu vaarko. Ech oksal bꞌen u
    Pablo tuchꞌ unjot preexhu tiqꞌabꞌ maꞌl u qꞌesal sol Julio ibꞌii. Tetz maꞌl u compania
    Augusta ibꞌii.
  xsi-xsi: Kinzi koipu sipa ŋgua lâ tu maka ma kakai wâŋga toŋge kalâ pa Itali tâno
    kâ. Mine kala sikai Paulo, tavanzi tamâta pinde uru simo luma sakamao ilo, aku
    sionzi silâ zugu tamâta nenzi koipu toŋge mbau ilo, i ŋa mine Julius. Julius uru
    iveta wurâta pa Koipu Ŋalae Kaisara tamwata.
  crx-NTPO: '''Et ''awet lhgha ''úhudija whe Italy ts''e luwel be uztóoke'' hutni.
    ''Inka Julius huyúlhni ''en Roman lhuganne moodih unli, nyoonne lhuganne, ''enne
    lerwe dízti''-un oodune''ne lhuganne ubuhútni, ''en Paul ''ink''ez ''uyoonne ''adinlane
    cha, Julius ''en hitl''ábanla.'
  kan-OKCV: ನಾವು ಇಟಲಿಗೆ ಸಮುದ್ರ ಪ್ರಯಾಣ ಮಾಡಬೇಕೆಂದು ತೀರ್ಮಾನವಾದ ಮೇಲೆ ಪೌಲನನ್ನೂ ಇತರ ಕೈದಿಗಳನ್ನೂ
    ಯೂಲ್ಯನೆಂಬ ಹೆಸರಿನ ಒಬ್ಬ ಶತಾಧಿಪತಿಗೆ ಒಪ್ಪಿಸಿದರು. ಅವನು ಚಕ್ರವರ್ತಿಯ ದಳಕ್ಕೆ ಸೇರಿದವನು.
  bbb-bbb: Areme maza ije no sidove Romu vadufuo ije fune ruae. Ro e Fesitasi fu e
    Romuko ijiebuo e ireobo be e Juriasi ije kuaedo fu Forukiro e dibureko gue kaenamiana
