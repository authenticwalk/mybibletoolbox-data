    duka. Wun du déka xi Julius dé Romna xi warekwa du nawulakéka dé néma du re. Déka
    duka di wa, “Romna néma duna xi warekwa du di.” Wungi di wa. Wun néma du dé séndé
    ge yatakandé duka dé hati, di yaange yindamboka.
  emp-NTPO: Maʌ̃ ewarid̶e dji boroba jarasia dairãra Italia druad̶aa wãnida panʌda.
