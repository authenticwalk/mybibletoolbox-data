    ହସ୍ତରେ ସମର୍ପିତ ହେଲେ।
  bzj-bzj: Afta dehn disaid seh dat wi wahn sayl goh da Itali, dehn han oava Paal
    ahn sohn ada prizna tu Joolyos. Hihn da-mi wahn aafisa eena wan a di rejiment
    a di Roaman aami weh dehn kaal “Seeza Rejiment.”
  chk-chk: Iwe, lupwen a pwüngüla pwe aipwe saila Itali, ra atolonga Paulus me ekoch
    chon fötek fän nemenien Julius, eman meilapen ewe mwichen sounfiun Rom itan “Än
    Sisar Mwichen Sounfiu”.
  ssd-ssd: Gabat kame nane Paulus waŋ poŋga Itali kilke mbol kuwa ŋga nu muliŋ kilanu
    taŋgo afu ndoŋ kilmba kame gabat ande wai mbolŋge patikinaig. Kame gabat nyunu
    Yulius. Nane Sesar tuku kame mbal. Ye Lukas nane ndoŋ kan.
  acr-TNT: Ecꞌuchiriꞌ xjiquibax uwach cojtak bi pa ri luwar re Italia pa barco, ri
    Pablo y jujun chic chique ri e cꞌo pa presoyil xeyaꞌ pukꞌab jun capitán que soldados,
    Julio rubiꞌ. Waꞌ waꞌchi catakan paquiwi ri soldados “E re ri nimalaj takanel Augusto”
    cabiꞌx chique.
  rop-rop: Wal wen det gabman bos bin meigimap im main blanga jandim Pol langa det
    kantri gulum Itali, imbin hendimoba Pol en sambala najalot prisana langa wan boswan
    solja neim Juliyas. Det solja bin bos blanga ola Roman solja deya langa det taun
    gulum Sesariya,
  mee-mee: Ka ineke pulia pangamologa tapu ta mangng taenga nga mono ta baina loanga
    tae Itali, na keke ule Pol kala nga ra pulangkala pattoto ta abalingkana te a
    giana nge Iulius kamana. Ka i a agau te e kapunu nga ra balingkana nga galiau
    inte e ngae Rom eke patoe ka “Galiau Nga Baling Ae Sisa”.
  dif-dif: Nulu matja kurana, ngaiana Italiaja pararananto, tanali Paulus ja kanjangarila
    palpa morla juljaia kapara kulnuni jinkina wonti, tala nunkani Julius, Augustuni
    julja wolarandru.
  gam-gam: Pol sip al er Rom punda we djimaka ami iwa kerman ta kandjiye Julius wo
    Pol ne, kaye pai una pende kantau yei. Iwa Julius ge iwa Sisa amiye pakna molo
    ami una 100 kantau yei.
  nou-nou: Edo nango Italy busu da mamborase setero gido ungo mi Paul de gajari embobo
    nenei deda awa Julius Rome embobo da isoro embobo jawo Caesar da isoro embo da
    gitijigari nembodiba ainda ingo da itero umo ungo simba arase.
  mqb-NT: '''Am a sa jəka mi zla pə daliyugo sə Italiya tə kwalalan ata a tavay nga
    nà, tə varan anan Pol tu ɗo a azar a ma ban ataya à alay inde anà Yuliyus,
    winen bahay sə suje à wulen ana suje ana bahay sə Ruma ahay.'
  ape-B: Douk chabo balan umu apak eke mulau kolohuk munamu enyudak nebenyi kantri
    Itali, ali cholu Pol nanu amudak anam kalabus Julius ananis wis umu nulawam hunak.
    Anudak alman Julius douk nape nebenalimu 100-poleim soldia. Anan nanu ananim soldia
    douk anam umu anudak nebenali gavman Sisa ananin nebenyi ami.
  grc-F35: Ὡς δὲ ἐκρίθη τοῦ ἀποπλεῖν ἡμᾶς εἰς τὴν Ἰταλίαν, παρεδίδουν τόν τε Παῦλον
    καί τινας ἑτέρους δεσμώτας ἑκατοντάρχῃ ὀνόματι Ἰουλίῳ, σπείρας Σεβαστῆς.
  cav-NT: Bajejecuare tunajatu inime Pablo Italia yahuaju cuadisha ishu. Ique cuacuare
    tuna tsehue. Pablo, peya erisi cuanaque jadya tuna Julio bacani queja catyati
    atanacuare. Juliotu cien sudaru cuana cuatsashaquique jucuare. Sudaru cuana tura
    cuatsashacuarequetu “Roma juque ecuarija sudaru cuana” bacani jucuare.
  kgp-NT: 'Hã kỹ Festo tóg kejẽn Paulo mỹ: “ã tỹ ga tỹ Itália ra tĩg ke nẽ ha,” he
    mũ. Kỹ tóg pã''i mỹ ti fẽg mũ. Soldado ag capitão vẽ, pã''i ẽn ti. Ũ tỹ Imperador
    mré ke ag he mũ ẽn capitão vẽ. Ti jiji hã vỹ: Júlio, he mũ. Ti mỹ ag tóg vẽse
    ũ ag vin mũ gé.'
  bvd-bvd: Ma kera daka manata uri sae kameli meli kai toofolo naa uri 'i Rom lao
    bali lolofaa 'i 'Italii. Kera daka falea sa Bol fainia tai waa ne kera karoda
    ki, fuana sa Diulias waa gwaungai toa ni omee ki 'i Rom ne kera faasatada 'ana
    “Waa 'ana omea nia waa 'inito 'i Rom.”
  ukr-1871: Як же присуджено, щоб плисти нам в Італию, то передано Павла і деяких
    инших вязників сотникові, на ймя Юлию, Августової роти.
  apz-apz: Hofɨko hwaho Italiꞌno yofayokinomo wekaneꞌentɨfi hungkuno mtitoꞌmentohofo
    soꞌno hofɨko Poulɨꞌnji aꞌamu nomꞌne impoꞌango mtaꞌango sohwanji hwe nomꞌne yofe
    Juliyos oso hwoe ahomo hoꞌnahumentohofofoho. Oso hwe huhwo sohwo kako hwe engo
    Sisafe aꞌamu itokusoꞌnjo wan hantɨlet (100) sohwamo umokosyohumayo hweho.
  yon-yon: Kwane, Pool kuu Rom yaa nenwini dowad korok korokbed yedmiwen, “Itali yaa
    Pool yangkodmia yoom wananiib kuu yimin.” andiwen. Andekoriwa, Pool yoom wiidan
    yena yoom kuu andokbe ben Romdan yi ana nangmi korok maa yaningko Yulius ye dingki
    ari nongkobiwen. Ye aningko kuu Saesaa ye platun aom angkeen.
  poi-NT: Jesɨc icunúcyaj jɨ̱xi iga acutsattamta̱p jém naxyucmɨ de Italia. Jém Pablo
    con jém tuŋgac presoyaj cɨɨjuŋcotta̱ tu̱m capitán icɨɨjo̱m. Iñɨ̱yi Julio. Jém
    batallón iñɨ̱yi Augusto.
  wuv-wuv: Ro'aa ware ba hai'oupowe tamanaa Italy, Paul ma hefi'adiai bobo'aia, rona
    aunaa panii hemea centurion harana Julius, hia hemea maroaa ei fo'aa Rome.
  quf-NT: Chaymanta, Italiaman kaĉhamananllapapaq parlaranllapa. Chaymi Pabluwan wakin
    prisukunataqa quranllapa suldadukunapa mantaqnin uk kapitan Julio shutiqta. Payqami
    Romapa mantaqnin Augustupa chay wakin suldadunkunata mantaq kaq.
  yuw-yuw: Oro on amna morömaho ‘Pol Röm taun woce ongoun’ yongo yu bödegoc. Yu bödeuna
    tawa amnaho Polot yi bucinma amna auot fogito ‘ofisa au mano Yulias yuho yangtorehun’
    yongo yuot yangat febung. Yulius yu wömai tawa amna torop ‘Sisahon’ ihoroc yong-idungma
    yudecma.
  hus-NT-1971: Tam an oc’lecchic in tsalpayits ne’ets quin aba’ a Pablo ti Italia
    junax c’al q’ue’at i huic’nelchic. Ani bina ca ne’thachic c’al an capitán soldado
    im bij Julio. Jaja’ pel i oc’lec c’al i cuenel soldado ax u bijiyab Augusto. Nana’
    in Lucas in ne’etsne c’al jaja’chic.
  med-med: Ik ei nʉk pendʉk kʉn, tʉn nu sip tʉpʉn, Itali kona ou ila peing, nʉtʉng.
    Wote ei kʉn, Pol kʉn kan wu mat kʉn, tʉk kup endʉk puk, Rom kona ila nga el wu
    100 nokundrum wu Juliyas ni ngurung. Wu Juliyas nga el wu rʉⱡaip kʉⱡ, wu nuim
    mumuk Sisa nga wu kʉⱡ.
  bch-bch: Tota tirau posanga ngan gai ga alado ngan oaga ga ala ngan tibur kapei
    Itali. Tirau posanga toa oa ga kus ta tidol Paulus asingada panua padengada ngan
    luma panasnga aea ga tidae madidnga paraunga aea ibageai ieda Iulius. Ei ede ngan
    gid panua paraunga ad ton Kaisa.
  cco-NT: Jo̱ mɨ˜ catɨguaˇ júuˆ quiáꞌrˉ e niguiéiñꞌˊ jaléngꞌˋ jneaꞌˆ fɨˊ Roma lɨ˜
    se̱ꞌˊ Italia, jo̱baꞌ Paaˉ có̱o̱ꞌ˜ i̱ dseaˋ sɨjnɨ́ɨngˇ caguiaangˉguɨ do cangolíiñˋ
    e jéeˊ jaangˋ fii˜ ꞌléeˉ i̱ siiˋ Julio; jo̱ i̱ dseaˋ íˋ iuuiñˉ jee˜ co̱o̱ˋ íingꞌ˜
    ꞌléeˉ quiáꞌˉ dseata˜ dseaˋ féngꞌˊ i̱ guiing˜ fɨˊ Roma.
  deu-1951: Als es aber beschlossen worden war, daß wir nach Italien abfahren sollten,
    übergaben sie Paulus und einige andere Gefangene einem Hauptmann namens Julius
    von der Kaiserlichen Schar.
  alq-ALGNT: Kegapitc ki onendjigade kidji inaciag 8edi Itali (Italie) aki ineke.
    Pon acitc kodagiag ka takonagani8i8adj ki iji8inagani8i8ag pejig cimaganican kidji
    nagadjiigo8adjin, Jolias (Julius) e ijinikazondjin. Cimaganici ogima8igoban aa8e,
    ma8adji ka kitci ogima8indjin Rom ka tendjin ka iji anokita8adjin.
  ixl-NNT: As tul ikꞌujbꞌaꞌ veꞌt chajnaj uvaꞌ la bꞌen oꞌ tukꞌ u Pablo tu u Italia,
    as aqꞌpik veꞌt ok u Pablo tukꞌ kaꞌt unqꞌa preexhueꞌ te umaꞌt viqꞌesal unqꞌa soleꞌ
    uvaꞌ Julio ibꞌii. As naj iqꞌesal xoꞌl oꞌkꞌalal (100) sol uvaꞌ Augusta ibꞌii uvaꞌ
    tetzik u ijlenaaleꞌ tu u Roma.
  boa-NT: Aanée tsúúca múúhakye Itááriávú iwállóóíñeri ihjyúvájcatsímye. Áánáacáa
    Páávoródívú tsijtye cúúvéjari íjcyámema ajcújucóómé tsodáhómú avyéjuube Jóórióké
    tsáha múnaa ‘Agójto’ némeíñé tsodáhómúéjpikye.
  etr-etr: Ilia nilï ödä sibigi Olomo moholö dialeala ado afädë negesebegi, ilia Fologe
    dolö galabaia negei odoage ami beaha aligilo afädëïe naabogi gausi. Beaha aligilo
    amoïe ëida Yuliasa. Eada ami dolö hädali afädë beaha aligilo nelo. Eda beaha aligilo
    Gini Sisaïe Ami Dolö amoligi nelo.
  quh-NT: Italia jallp'aman rinaycuta nerkancu. Chanta Pablo waj jap'iycuska runaswan
    Julioman jaywaskas carkancu. Julioka pachaj soldadosta camachej carka. Chay tropaka
    romano camachej Augustojta carka.
  kwi-kwi: Minpa uspane aumɨza Italia sura ɨninnashiara. Festone Pablorakas mamaz
    sɨptɨttuzakas Julio muntɨtmikasha chɨhkanara, usparuza iznanapa. Julione Augusto
    suldaru muntuza ɨninnara.
  agm-agm: Aihɨ isɨhiya napwɨtohiyɨhiya aunahɨpatɨ Romɨhandaahapɨ sipɨhandotɨ nutaatɨwɨha
    asisɨhaapɨ awaisawɨhiya katawaatopo. Aihɨ asisɨha kehɨ Porɨhoaisunɨ isɨhiya napwɨtohiyɨhiya
    usaisunɨ numwaapɨ utaaho wo tunnɨwɨ yahwɨnohiyɨhiyaamɨ awaisɨho iwinjaatɨ bitoaitandɨ
    komɨ ikwɨraatɨhɨ ahɨwisawaayopo. Iyataatɨ komɨ ambɨpatɨ Juriyaasore. Iyataatɨ
    so Juriyaasiso tunnɨwɨ yahwɨnohiyɨhiya awaisɨho Sisaahomɨhiyaare tohiyɨhiyaamɨ
    usaisɨ wɨnjaatɨ bindataahore.
  ubr-ubr: Osi sibasit on wei wa watboai watan au Italy, osi Paul a sabu fani sifafatumes
    on, orot wabin Julius, Rome asi wou yangan an baibad tani on imanai siyagai, on
    wou yangan on seyoyores, “Caesar An Wou Yangan Sigaraba.”
  tsw-NT: Ana mantsa ma na tsa̱a̱ ka̱ra̱ a̱ tyo Italiya yuwain, a̱vu a zuwa Bulu na
    akapi a ama a na a̱ da̱na̱i o uꞌwa wa ali e ekere a yali ya̱ a̱soja i na a̱ tsu
    ɗe Juliyo tsa̱ra̱ u ka̱lyuwa̱ le. U da̱na̱ ta̱ pe a̱tsuma̱ a azagbain a̱ a̱soja
    a na a̱ tsu ɗe A̱soja a Kaisa Mogono.
  cax-NT: Tirranrrüma aicüpurumati Pablo au Italia. Sane nauquiche torrioti ümoti
    maniqui taman capitán, nürirrti Julio. Arrti auqui manu batallón nürirri Augusto.
    Torrioma ito bama maquiataca preso ümoti. (Arrüñü Lucas yecatito ichepema.)
  aia-aia: Na'i 'oha 'iraaui saemaua ra ha'awatea, meu ha'aagau 'anai ta'e na'i haka
    'anai 'ari Itali. Ra taranga'inia Pol tanaa Jiulius, i saemaua na'i ruruhai hehei'oi
    'anai Mwaeraha ni Rom. Do 'iia naasi nai 'omesuria Pol miraau ro'u tara'i sae
    narau ta'i awa Pol na'i rumaniho'o.
  srp-1865: I kao što bi odreðeno da idemo u Talijansku, predaše i Pavla i druge neke
    sužnje kapetanu, po imenu Juliju, od æesareve èete.
  agt-agt: A ta nekari na en nga araw nga pangidob ni Pestu te Pablu ta ari na taga
    Roma kiden a inalap da ig Pablu ikid na kadwan kiden nabalud, a enda kid netulud
    te Huliyo, te intu ya kapitan na suddalu kiden nga magtaron tekid addet ta ili
    na Roma.
  lug-lug: Awo bwe kyasalibwawo tusaabale ku nnyanja tugende mu Italiya, Pawulo n’abasibe
    abalala ne bakwasibwa omuserikale omukulu w’ekitongole ky’abaserikale ekikumi,
    erinnya lye Yuliyo, eyali ow’omu kibinja kya Kayisaali Agusito.
  yby-yby: Polo maya Italiya ebakuka wetiye liki li hukitikayoko, Lomu imi wesida
    ujapa wenipo maya neboya uliwa Juliyo. Juliyoya imi we mako duli Agustasiyoe liki
    labo imi wesitoya ujapa wenipoya ne. Sa-ibo nenako, kiyapemamo nala numuku minabo
    we makoki Polodamakiya aya wemidana adelau molokaiyoko, dilipe-loko wiyoko, woko
    noku lapeu maya nemo Lukumamo magoina yowune.
  heb-heb: וכאשר נגמר הדין כי נעבר באניה אל איטליא מסרו את פולוס ומקצת אסירים אחרים
    אל שר המאה לגדוד אגוסטוס ושמו יוליוס׃
  mpp-mpp: Aime hudu-baba ngic yengele damong monic wacine Yulius, ye Sisale habu
    yogowacni hudu-baba ngic 100 inguc damongebalu gawec. Aime Itali himongka hikenogale
    dameng bangkalewec. Bangkaleme ngictaudi mime Pol nga muc-macka ngic gocne Yulius
    yele molewa locebaibong. Aime yedi bacebame yenge momoc lac-wagewa feibong.
  apb-apb: Maholo kire unue uri melu kei lae aana haka hunie po'o ni henue i Itali,
    kire si niie a Pol na ngaeta mo mwane nge kire ko ii'o i laona nume ni ho'o no'one
    hunie ngaeta ramo paine haahie nga tangalai ramo hunie ke kakalire. Ramo ngeena
    satana a Jiulias na ingeie aana pulitaa ni ramo kire haara'inie “Pulitaa ni Ramo
    a Inemauri Peine ni Rom.”
  san-TEL: జలపథేనాస్మాకమ్ ఇతోలియాదేశం ప్రతి యాత్రాయాం నిశ్చితాయాం సత్యాం తే యూలియనామ్నో
    మహారాజస్య సంఘాతాన్తర్గతస్య సేనాపతేః సమీపే పౌలం తదన్యాన్ కతినయజనాంశ్చ సమార్పయన్|
  ben-IRV: যখন সিদ্ধান্ত নেওয়া হলো আমরা জাহাজে করে ইতালিয়াতে যাত্রা করব, তখন পৌল
    ও অন্য কয়েক জন বন্দী আগস্তীয় সৈন্যদলের যুলিয় নামে একজন শতপতির হাতে সমর্পিত
    হলেন।
  ntu-ntu: Mzli kc tzaolvztipengr kx kxnzmncng mz presin na-alilvcpelr mzteadau Rom
    mrkc Itali provins, sc tzaprcpebzlr nidr badr Pol mz kzdq lr Rom drtqde Julizs,
    kc tqngi kxetu r dzbe ncblo ngr vea kxtrtqki-esz' (100). Dzbede lc tqprtr-ngrde
    mz ami nzrpibz ‘Ami ne King Kxetu.’
  pan-pan: ਜਦੋਂ ਇਹ ਗੱਲ ਨਿਸ਼ਚਿਤ ਹੋਈ ਕਿ ਅਸੀਂ ਜਹਾਜ਼ ਉੱਤੇ ਚੜ੍ਹ ਕੇ ਇਤਾਲਿਯਾ ਨੂੰ ਜਾਈਏ, ਤਾਂ
    ਉਨ੍ਹਾਂ ਨੇ ਪੌਲੁਸ ਅਤੇ ਕਈ ਹੋਰ ਕੈਦੀਆਂ ਨੂੰ ਯੂਲਿਉਸ ਨਾਮ ਦੇ ਪਾਤਸ਼ਾਹੀ ਪਲਟਣ ਦੇ ਇੱਕ ਸੂਬੇਦਾਰ
    ਨੂੰ ਸੌਂਪ ਦਿੱਤਾ!
  gvc-gvc: Paulore Italiapʉ dohoria mehne warocaa taa, tirore paina mehne ti peresu
    yoarina mehne Julio wama tirirore cũre tina. Julio cien surara pʉhtoro jiro, to
    ya curua “César yaina surara”, wama tire.
  ksj-ksj: Eme Itali habaꞌa onaꞌuma madaḡa meirotene, Paulo zu ḡuꞌa azaḡa nuꞌe uti
    vazeḡa ꞌahoga, niḡa Iulio ꞌevorao riꞌiziro. Aniꞌe Roma zuhiꞌaḡa uti azaḡa ibito
    ziniꞌeteꞌe vazeḡa ꞌahoga.
  sbk-sbk: Nabhayanga huje tihwanziwa abhale hu Italia, u Paulo nafungwe bhamwao wapelwa
    uafisa umo uwishi Roma itawa lyakwe yu Julio, uwipuga lya Agustani.
  mya-JVB: ထိုအခါ ငါ တို့သည် ဣတလိ ပြည်သို့ သင်္ဘောနှင့်ကူး ရမည့်အကြောင်းကို စီရင်
    ပြီးမှ ၊ ယုလိ အမည် ရှိသော ဩဂုတ္တု တပ် နှင့်ဆိုင်သော တပ်မှူး ၌ ပေါလု မှစ၍ အကျဉ်းခံ
    သောအခြား သူ တို့ကို အပ် ကြ၏။
  kgf-kgf: Italia baeciguc ʒéiciguc kembiŋac niŋ baec galeŋnéŋ ʒétecgéma Romawac ic
    kewu Kaisawac yaré ic 100 ionac galeŋgina méŋ qara Yulio iwac mériaiguc Paulo
    ʒéma hésa ic tosara onoporec.
  awb-awb: Pora Ítári marákórápéq eqmarankeheéra sega wereq mó karábúsiipéq míó kereq
    wehukení wenáwíq Súríásaba mórítówe. Súríásawe we sóntía kené kíápéténi ména 100
    sontíá ké wahnahnéna anotah wahnáh ání Sísáhrine arambehri aní míowe.
  gdn-gdn: Mu natere Roumi tononimana ki yonai purumupu kewowena ka mu ubumpu Poru
    yo dibura ragidai dai mete kina ki tetampu piyara ragidai mu kawaimaga mosi si
    ka Diyuriyasi e idaiya nakatampu. Apunu Diyuriyasi e ka piyara ragidai tawana
    Roumi were bautagubu mu simaga ‘Kaiwawo Piyarai’ tagamawa ki mu kawaimaga mosi.
  nko-NT: Brɛ́á bɛblɩ́ alɩ tá á, bɛkɩtá agywɩɩn bɛɛ, abɔ́tsʋn ɔpʋsʋ yɔ́ Italia
    ɔmátɔ́. Bɔpʋ Paulo mʋa obu adɩpʋ́ akʋ ɛ́ wá Romafɔ ɩsá akɔpʋ́ ɔhandɛ ɔkʋá
    bʋtɛtɩ́ mʋ Yulio ɩbɩtɔ. Ɔhandɛ anfɩ bʋ Roma Owíe Dɛhɛn Augusto ɩsá akɔpʋ́ ɔpasuatɔ.
