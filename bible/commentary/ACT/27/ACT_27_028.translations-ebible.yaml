  bpr-bpr: Na bantasla i kngalam mahin ta gukelmi, na yé kngalaman lwe falò dife.
    Na di là mlo, ta lêla bantas, na yé kngalaman sfalò lime dife.
  rmy-VLAKH: Онэ ужангле, пробиндэ скачи сас кав дно и ужангле, со сас варикай трянда
