  amx-amx: Inang rope iron thwen kwentj atherr kwatj-warn wek, aretjeh kwatj rang
    apek kwen angerr anehetj. Inang rope renh kwatjeng angkep tjarr-inek. Inang arek
    kwatj rang 37 metres kwen angerr anerleh. Kwereng inang rope weth kwatj-warn wek.
    Inang arek kwatj rang 27 metres kwen angerr anerleh.
  ake-NT: Mɨrɨ a'tai, i'tuto' si'na' ton ennasikapɨtʉ'pʉ to' uya. Mɨrɨ a'tai, to'
    uya eporo'pʉ 120 pi' i'nau iyesi tukai'. Emennʉ'pʉ iwa to' uya kanan i'tukaa'pʉ;
    90 pi' i'nau iyesi tukai' kanan to' uya eporo'pʉ.
  qvn-NT: Chauraga tantiapäcura yacutam imanuy junduchru carcayangätas. Jinarcurmi
    nä carcayänä quima chrunca sogtayog metruchru. Nä maslata aywarcurga yapaytan
    tantiapäcura imanuychru carcayangätas. Chauraga nä carcayä nä ishcay chrunca ganchrisniyog
    metruchrümi.
  tku-NT: Talhcālh ixlīpūlhmā'n xcān ē pu'xamacāujchāxan metro ixuanī't. Lacapunchuna'j
    huampala talhcāpālh ē xmāntza' pu'xamatojon metro ixuanī't.
  bjk-bjk: Idi toxo pere muu a rasi bere ixo dödöngö eöt bule, me idi toxo pere bara
    mexe ixo ninöng ne sangaun ne sinangae uri su. Idi toxo kis ulik mon kö mön ma
    toxo könönöin baling a dödöngö möxö mexe, me idi toxo pere bara ixo sangaun ma
