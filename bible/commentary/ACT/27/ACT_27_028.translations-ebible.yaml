    jiin'¹³ dyíia² dyiia¹ metros.
  swp-swp: Gabogabo se liei, liena tau‐i‐mate; se taulau begana abo se lieuioi, liena
    saudoudoi‐haligigi.
  bjr-bjr: '@see-verse:ACT.027.027'
  aby-aby: '@see-verse:ACT.027.027'
  eng-YLT: and having sounded they found twenty fathoms, and having gone a little
    farther, and again having sounded, they found fifteen fathoms,
  jni-jni: Sa wa batan duru wa kem ta biku anu akura are, sa kuganiya ka aka cin wa
    kuri wa batin duru wakem haru ukurau in nanu ucibi.
  kne-kne: Lokden da pay din kalosong di danom, dowanpo ay depa pay laeng. Idi inmay-ayed
    kami si at-atik, linokod da kasin, yan sinpo ya lima ay depa.
  tgj-tgj: Vkvlvgabv bunu isi gv rungrwng nga kiikw namv champi mitar gobv rito; okv
    achukgo vngto la ho bunu kiikw nammv Chaom mitar gobv rungrwngto.
  wat-wat: Na fasinei unava si givigaviviniya eketa gibo yana viwagudabu si fwafwiya
    keta si kitiya kana niva 40 mita maise. Si fakwa kabesona yota si fwafwa-savaviniya
    eketa kana niva i makaviniya 30 mita maise.
  gui-NT: Jayave ombogüeyɨ ɨ tɨpɨgüe ojaa vaera, jare oicuaa ɨ tɨpɨgüe oi treinta
    y siete metro rupi. Jare rojo catu mi ye yave, ojaa ye, jare oicuaa ɨ tɨpɨgüe
    oi veintiocho metro rupi.
  quc-TT: Xketaj ri unajal ri upam ri plo, xkilo chi juwinaq waqlajuj metros qajinaq.
    Xujbꞌin chi apanoq jubꞌiqꞌ, te kꞌu riꞌ xketaj chi junmul, xkil kꞌut chi xa juwinaq
    wuqubꞌ metros chik.
  heg-NTPO: Tiata oen lolo niung hnukat, le sukat naan ui la lihu ka. Oen sukat tam,
    ui la lihu ka dea buk dua. Nikit lui la hoen lako bubuit pait kon, oen niung naan
    hnukat ta pait tam, ui la lihu ka dea hngul lima.
  ptu-ptu: Iya ullollohammi batu dokko le'bo' anna mane nahuntu' dio mai anna napajui.
    Iya dua pulo dappanna mandalanna. Napalao oom saidi' anna mane napaju oi, iya
    sapulo lima ham dappanna mandalanna.
  bzd-NTPO: Ie'pa tö dayë shu̱ ma'wé̱ tö we̱kkë idir döttsa̱ i̱ski̱ ta̱ ide metro
    döka̱ dabom mañayök ki̱ teröl (36). E' ukuöki̱ ta̱ wi̱'kie iskà ma'wé̱nerakitö
    ta̱ ide metro dabom böyök ki̱ kul (27).
  kwf-kwf: KaidaꞋi kira manata ꞋunaꞋeri, kira ngalia naꞋa kwalo neꞋe kira firiꞋia
    na fau kulu maana, kira ka Ꞌui Ꞌania saena asi Ꞌuana ꞋoitoꞋolana kula neꞋeri fuana
    kira ka saiana neꞋe nia dao karangia naꞋa Ꞌi sara. Ma kaidaꞋi kira ꞋoitoꞋo ana
    Ꞌani kula neꞋeri, nia Ꞌato ka bolo faꞋinia ro akwala tafanga ki. Sui noaꞋa kasi
    tau, kira ka Ꞌui laꞋu Ꞌani kwalo neꞋeri, ma kira dao toꞋona kula neꞋeri akwala
    ma lima tafanga ki naꞋa ana Ꞌatolana.
  eng-WYC-2017: And they cast [or sent] down a plummet, and found twenty fathoms of
    deepness. And after a little they were departed from thence, and found fifteen
    fathoms.
  eng-WMBB: They took soundings and found twenty fathoms. After a little while, they
    took soundings again, and found fifteen fathoms.
  zat-NTPS: Na' buludxixre̱' cátite situj dxe' nisa na', na' dxe' na galaj esa. Na'
    xetú chí'idau' gudé buludxixre̱' da xula, na' dxe' na chinu' ésaze.
  spp-spp: Ka pi i mɛɛrɛ le a tîrige lwɔhe e maa ku súma mà ku cùgumpe ta mɛtirii
    beɲaaga ná kɛ ná baashuunni. Ka pi i file yyaha na, maa núr'a ku súma mà ku ta
    mɛtirii beɲaaga ná baataanre.
  zty-NTPS: Belžo'ne' to do ḻo nisdon', na' belnnezle' galje wes naken ga bžinten
    ẕante nisen'. Kate' wdé barkwn' yeláte'do', na' belžo'ne' don' da' yoble ḻo nis,
    na' belnnezle' ba nakzen chi wes.
  mek-mek: Ega puo ufe kuagai kapa agaꞌo meauga kegopeisa kai aꞌuai kepaake. Ke keisa
    aisama, 37 mita emoai keisa. Ke afaꞌagamo alao kai keꞌopoisa pugu aisama, 27 mita
    keisa.
  aey-aey: Eunu age halu ceteh culumenca qagec culdegin nocob macas ameg eu 40 mita
    eu odi fein. Nag odi gieceb haun eu odi odimeig macas ameg eu 30 mita eu odi fein.
  urd-GVH: पानी की गहराई की पैमाइश करके उन्हें मालूम हुआ कि वह 120 फ़ुट थी। थोड़ी
    देर के बाद उस की गहराई 90 फ़ुट हो चुकी थी।
  ycn-ycn: E najña'á juni jalomi iphuta jená. Treinta y seis metros quetana juniphuca
    ri'imacá. E na'apá piño natucumajo huejápaja. Reyá najña'á rená piño. Veintisiete
    metros quetana ri'imacá iléreya.
  djr-djr: Bala walal rakin' ŋula nhämirra lätuŋmirra ŋurrkaŋal ŋonuŋnha, dhur'-dhuryurra
    marrtjin bala, ga ŋayathaŋal ŋunhi munatha', bala nhakun walal balayi warryurr
    roŋanmaraŋalyi, bala walal nhäŋalnydja gapuny ŋunhi märr-dhulmu yan, 40-mita djakany
    ŋunhiyi gapuny. Ga bulu walal dhathar'yurr marrtjin bala, ga bulu nhakun walal
    birrka'yurr djimuku' ŋurrkaŋal, ga maḻŋ'maraŋalnydja walal gapun räŋdja 30-mitan
    ŋunhi djakany, märr gaŋgan dhulmu.
  kvg-kvg: 'Yaq mbag ndøføløzém, gigiap viniv vømø̄pøem. Igian qeivi nonqó. Yaq
    āv giniqeivím nqǽgo: Ibøkha-qa igian, 40 mitá. Geté nøme qeimø-kawamb, nqawa
    gimø-føløzem, taqa igian 30 mita mbá.'
  rug-rug: Ke va gorea rini pa lamana si keke taili, sapu koa ia na mamamata pude
    pada ia sa lamana, meke gilania rini sapu ka made ṉavulu mita mo lamanana sa vasina
    asa. Lopu seunae, si pada pulea tugo rini, meke ka toloṉavulu mita mo sa lamanana
    sa.
  hop-NT: Nihqe pāmiq hötsítuwantotaqe, sunát‐sikip mamkit pan hötsit nanapta; nit
    pu ahpiy híhin yūmoyat piw tuwantotaqw, pahsat pay pakwt tsivot sihk̇ay’tasikip
    mamki.
  san-URD: تَتَسْتے جَلَں پَرِمایَ تَتْرَ وِںشَتِ رْوْیاما جَلانِیتِ جْناتَوَنْتَح۔
    کِنْچِدُّورَں گَتْوا پُنَرَپِ جَلَں پَرِمِتَوَنْتَح۔ تَتْرَ پَنْچَدَشَ وْیاما
    جَلانِ درِشْٹْوا
  heb-LB: הם הורידו אנך וגילו שעומק המים תחתם היה כ־36 מטר. כעבור זמן קצר שבו והורידו
    את האנך, והפעם היה עומק המים 27 מטר בלבד.
  caf-NT: Tl'oolh ndaz, 'i huyé dinguz 'ink'ez tahíya'ai. 'Et nahuhoo'ai tube takhulh
    120 feet 'et ta'delkulh. 'Et hukw'elh'az 'et doo chah zeh whunduna'hoolhdzai,
    'et 90 feet ta'delkulh.
  mio-NT: Chacan cuu cha ni ticuhva ra yoso cuhva cunu nduta can nu yaha ndi, ta ndehe
    ra ti queta oco chahun iin metro. Yaha ndi suhva ca iti nuun, ta ni ticuhva ndico
    tucu ra, ta ndehe ra ti queta oco ucha metro.
  srq-NT: Ama ndiite que embuchecha ra. ¿Ecua tuchɨ ere? ɨ que nyue ra. Treinta y
    seis metros. Pe jiri que embuchecha sɨ no nda. Veintisiete metros cote.
  kje-NT: Ende rala waku oroke kali rodi ke'e kahi roromne. Hir ke'e horu, roromne
    re werro'o wo'akka. Ka nalo'ol hir ke'e wali'ur, roromne re idaweli wo'aa.
  gaz-gaz: Isaan funyoo ittiin gad fageenya galaanaa ilaalan gad buusanii akka galaanni
    sun meetira soddomii torba gad fagaatu argan; yeroo gabaabaa booddee ammas funyoo
    sana gad buusanii akka gad fageenyi galaanichaa meetira digdamii saddeet taʼe
    argan.
  kud-kud: Eeta ni'u hilivetowotowoi ana daodao, na hilobai dova guli ana bagibagili
    20 ana dobi. Na tupwana ilibahaiyegai, na hinage hilivetowoi na hi'ita lobai dova
    ana dobi 15 guli ana bagibagili.
  urb-NT: A'erehe y pe typyha mangaha ke ame'ẽ ta ombor. Manga rahã, 36 met aja ukwa.
    Jande jaho we rahã, a'eta manga tĩ. Typa we oho ixo, aja ukwa. Kuja, 27 met aja
    mangaha.
  fra-LSG: Ayant jeté la sonde, ils trouvèrent vingt brasses; un peu plus loin, ils
    la jetèrent de nouveau, et trouvèrent quinze brasses.
  san-HK: tataste jalaM parimAya tatra viMzati rvyAmA jalAnIti jJAtavantaH| kiJciddUraM
    gatvA punarapi jalaM parimitavantaH| tatra paJcadaza vyAmA jalAni dRSTvA
  cak-SNT: Y ijejeꞌ xcataj janeꞌ (jaroꞌ) kajnak ri yaꞌ, y xquitzꞌat chi treinta y
    seis metros ri kajnak. Y xojꞌin chic jubꞌaꞌ y xcataj chic y xa más cierca kajnak
    ri yaꞌ, joꞌc chic veintisiete metros.
  uvh-uvh: aya ka gwang mimbing u kamanga kadidima wara'ning u bema gwang wara'ning
    kungkong u kamaganga wengbema kaging ka gararuk sini' ko ka nambani wa 20 ning
    ko adegu'. U kanga kabi' nua'bu anganga nua'bu kamaganga kaging wa ding gi' ka
    15 sa' ning ubu adegu'.
  ino-ino: Apa'kesa afite'a vasile'nifi amekafi hu'a nofi'mo atupale kana'ake alaka
    alaka ya ate'a atalakeno lipaka laviteke'a akayana vasile'nea'amo'a yatala'a aole
    ve'kala'mokani anaiya anaya mita (40 mita) hu'ne. Mako'ae aise uteta ani kava
    hu'a lipi ani nofi atale'a akayana li vasile'nea'amo'a aole'ae mako'ae teni mita
    (30 mita) hu'ne.
  gnn-gnn: Bala walala raki'na ŋula nhämirrina ḏupthurruna ŋonuŋnha, dhuryunmaraŋalana
    marrtjina bala-a-a, ga munatha' ŋunhi mulkana, bala walala balayi warryurruna
    roŋiyinayi, bala nhäŋalanydja gapunydja ŋunhi märr-dhulupurr bay', 120 djakany'tja
    dhuwalayi. Ga biyapul walala giṯthurruna bala marrtjina, ga biyapul walala gatjarr'yurruna,
    ga maḻŋ'maraŋalanydja walala raki'ŋuranydja ŋunhiliminydja ga 90-na djaka', märr-ḏaŋawuknha
    wal'ŋu yana.
  yal-yal: E se maliga seen sinxina igeni, e yi a to a igen yi tilin kanke yɛ tonge
    naanin. E sigaxina ndedi, e mɔn yi a maliga, e yi a to a tilinna kanke yɛ tonge
    saxan nan lixi.
  cnt-NT: Jaun₂ ca₂can₃ dsa₂ 'éi'₃ 'a₂ con'₂ jɨ'₂ guë́₄ jmɨg₂. Jme₁ca₂jág₃ dsa₂, con'₂
