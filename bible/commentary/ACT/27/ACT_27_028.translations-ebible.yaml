  att-att: Á sinúkuk da yù danum, á duápulu nga appá yù kálaram na. Á pallakák mi
    paga ta baddì, sinúkuk da má, á mapulu límá lâ nga appá yù kálaram na.
  bki-bki: Naruei ajuvarvan teli batove, abuluku bululuoiano na tei bano-o bokario
    meta duelimo va veri [40], karina, aju kija ga telisu, karina amila bereio, abulukuio
    aber meta duelimo va rolu [30].
  bqp-bqp: Akũ ò bà ílↄgwabↄↄ gbàrɛ ín, ò è gã̀sãkuru basiikↄ̃. Kũ à kɛ̀ saa fíti
    ò gbàrɛ dↄ, ò lè a lòkotoo kà gã̀sãkuru baaakↄ̃.
  mcp-mcp: Bwə́ mú wusə zhwaŋgʉla mə́júwód, bwə́ kwey nə́ í gwaa shí kə wɔ́ɔ́s ómáda
    məwûm mə́lɔ́ɔl nə zaŋgbá. Sə́ mú shísh shwóg, bwə́ mú kwo wusə zhwaŋgʉla, bwə́
    kwey ómáda məwûm mə́bá nə mwɔɔmb.
  hat-hat: Yo mare yon sonn nan yon liy, yo lage l' nan fon. Yo jwenn dlo a te gen
    vin bras. Pi devan ankò yo lage liy lan, yo jwenn kenz bras ase.
  npl-NT: Ijkuakó okitamachijkeh n atl kox ok wejkatla, iwa okipiaya sempóali iwa
    n káxtoli iwa n se metro (36) tlawejkatla. Okachi tlayakapa oksepa okitamachijkeh
    iwa okipiaya sempóali iwa n chikome (27) metro tlawejkatla.
  bgg-bgg: Ji-è, ithek ne ithang shii lubao jia phang srane kho bucho shii fen, ji
    pha kho ne giia wieng jia è ichag pha jam bie pha thieg ruii. Ìujia idoh è de
    ji è rek din shii ithek ne ji pha khamuii ne giia sadigey bie rone thieg ruii.
  eng-TCENT: So they took a sounding and found it to be twenty fathoms. After going
    a little farther, they took another sounding and found it to be fifteen fathoms.
  eng-BSB: They took soundings and found that the water was twenty fathoms deep. Going
    a little farther, they took another set of soundings that read fifteen fathoms.
  cpu-NT: Ari jimonkarataiyakero tsika overaa osaankanaatzi, iñaatziiro te osaankanaaperote,
    ipoña japiitakero eejatzi, iñaatzi kapicheeni osaankanaatapai.
  san-ASM: ততস্তে জলং পৰিমায তত্ৰ ৱিংশতি ৰ্ৱ্যামা জলানীতি জ্ঞাতৱন্তঃ| কিঞ্চিদ্দূৰং
    গৎৱা পুনৰপি জলং পৰিমিতৱন্তঃ| তত্ৰ পঞ্চদশ ৱ্যামা জলানি দৃষ্ট্ৱা
  tod-tod: Ti kɔɠɔ galui ʋilini ziɛi wu, ti ka ga buɠoozaʋɛ ga mɛtɛlɛ ʋuusaʋagɔ maazu
    lɔfela (37). Gi ʋa lago li poun, ti pili mɔnɔ, ti ka ga mɛtɛlɛ ʋuufelegɔ maazu
    lɔsaʋa (28).
  tac-NT: '''Lige machisá ''lige tétile alué ba''wí chiena rojkógame ka alué ba''wí
    alé. ''Lige alué ba''wí alé pee rojkógame nile, pe bilé liá miná gichao metro
    rojkógame nile alué ba''wí. ''Lige pe a''mibemi uchéchigo siné tétile alué ralámuli,
    ''lige aleka abé ta''mé ''we rojkógame nile, pe makué usani metro rojkógame nile
    alémika alué ba''wí.'
  eng-WEBPB: They took soundings and found twenty fathoms. After a little while, they
    took soundings again, and found fifteen fathoms.
  gfk-H: Diet ga walar no tes bia ga lamlamana haruat hoeh ma diet ga nas lah bia
    no tes ga ihat na sangahul na pakona suur. Diet ga kis dahina tano mon ma diet
    ga walar habal no lamlamana tano tes ma diet ga nas lah bia ga aitul a sangahul
    na pakona.
  viv-viv: Ada hidema faꞋina hitutuluva be lehaga ana tunuga hiwavana, nimada ana
    wava foti (40). Himiya kabisona kadu hitutuluva-havagi ada lehaga nimada ana wava
    teti (30) hinuhagana.
  yao-yao: Nipele ŵatulwisye ngoji wawataŵilile chindu chakutopela achisakaga kupima
    amanyilile ipatite kwendesya ni ŵapatile makono alobaini. Kanyuma kanandi ŵapimile
    sooni ni ŵapatile makono selasini.
  tgp-tgp: Matana, la tuhu na asihai ale la hiteulia vara puahana mo tikeli na metre
    mo ngavulu vati. Ale la mele sahe makomona la mele tuhu pa asihai atu, ale la
    mele hiteulia vara nakerihi natu puahana mo tikeli na metre mo ngavulu tolu moiso.
  auc-NT: Tömënäni, Ægancadö ïï, ante acæte ante cædinque pædæ guidonte adinque todëinta
    i tei mëetodo impa, ante adinque ayæ̈ godömenque godinque pædæ guidonte adinque
    tömënäni, Ñöwo edæ pönömenque bæintitiæte mëetodo impa, ante wædänitapa.
  kbc-NT: Odaa joɡ̶oyokoletinigi ninyoɡ̶odi ijo ɡ̶apileceɡ̶e anijo leejedi ocaɡ̶ataɡ̶a
    moibikota ane leegitinece migo catinedi me yaladi naɡ̶ajo etogo. Odaa noɡ̶oibikota
    ijoa trinta-seis meetilo migo catinedi. Naɡ̶a leecawaanigi, odaa joɡ̶oibikotatace,
    odaa jiɡ̶ijoa vinte-seete meetilo me leegitinece.
  bmh-bmh: Ag esab uhu us ebu kiai maimai, ibut ze oug hamaicina, ban ze nugau unig
    40 mita pemen. Dai dai, go koli guzenaital guzenemen, gonugau unig 30 mita.
  ctu-BL: Tsi' p'isiyob i tamlel ja'. An junc'al ti jajl. Ti yambʌ jumuc' tsi' cha'
    p'isiyob. An jax jo'lujunjajl.
  meq-meq: Tə kal ɓəre maɓara eye ka ləɓer a yam mələve ha zəbol i yam. Ta zəba faya
    na, zəbol ŋgay eye miter 40. Ti ye kame tsekweŋ sa na, ta dazlay a mələve. Ta
    zəba faya kwetsetsik yam niye na, miter 30.
  noa-H: Mag döhi dak'a nʌmjöo habaawai, dö naug k'ap haag hawi chach hoowai, veinte
    brazas sĩejim. Maimua k'ũchpai k'odjörröo hawi deeu chach hoowai quince brazaspai
    haadëjim, chi naug.
  alp-NT: Hoko esi lo batu kena mekute eleki esi sue meite otoi mere esi nanuke, mahake
    leai butu lua. Eleki kapale manu totonai, esi sue suike. Otoi mere esi nanuke
    mahake leai butu esa lesini lima.
  san-VEL: tataste jala.m parimaaya tatra vi.m"sati rvyaamaa jalaaniiti j naatavanta.h|
    ki ncidduura.m gatvaa punarapi jala.m parimitavanta.h| tatra pa ncada"sa vyaamaa
    jalaani d.r.s.tvaa
  kbq-kbq: Nehu'za nofi atumpare knaza eri renente'za, eri hagerimpi re'za kazana,
    40'a mita fenkagame urami'ne. Osi'a ogantu'a vuza mago'ane ana nofira erire'za
    kazana, 30'a mita timofo za'za a'mo'a urami'nege'za ke'naze.
  kbh-kbh: As chënga tmonjanmedidá ntsachets̈á chë búyeshe buatjoye inamnama y tonjanóbocna
    unga bnë́tsana y chnë́nguana metro; más chcoye cachiñe tmonjanmedidá y uta bnë́tsana
    canÿsëfta metro tonjanóbocna.
  ron-LSB: Au făcut sondaje și au găsit douăzeci de brațe. După puțin timp, au făcut
    din nou sondaje și au găsit cincisprezece brazde.
  pon-pon: A irail lao kajedi men jon, re ap diaradar, me nap rieijok, o re kaila
    ekij waja o kajedi men jon, re ap diaradar, me nap eijoklimau.
  nhe-BL: Huajca quiyejyecojque para quimatise quesqui ihuejcatlanca nopa atl itzintla
    tobarco, huan san quipixqui treinta y seis metros ihuejcatlanca. Huan ica seyoc
    tlalochtli, sampa quiyejyecojque huan san quipixqui veintisiete metros.
  sps-sps: Kat to ri fauf to na naknak, ri nat fi to nei a kakeits nana namaan onots
    a fats safunuu na ngaf (120 feet) mam taan fasak pis naa to ri kat pis ton senviir
    kat, ser sab a kakeits nana namaan a fopis safunuu na ngaf (90 feet).
  wnc-wnc: Natake nap takngane sanga meya siknga une wamanggaganuke tewa pukuwan nap
    taknga ngwakngamuban kepdaka maa siknga dua tuwangu 120 nganggan kaking. Kake
    gatu kundusim kuke gatu muking. Muke kawa tuwangu 90 nganggan kaking.
  bus-bus: Ben aↄ̃ bà ílↄgwabↄ gbàrɛ ín, aↄ̃ↄ è gã̀sãsuu basiigↄ̃. Kɛ̀ à kɛ̀ saa
    féte aↄ̃ↄ gbàrɛ dↄ, aↄ̃ↄ è à zã̀ kà gã̀sãsuu baaagↄ̃.
  gub-BL: Weityk ita kyhàhàm apyr har 'y pupe wà kury, typy haw hagaw pà wà kury.
    Typy haw 20 zywa imuagaw paw typy haw a'e. Nan kwehe tete omomor wi wà. Na'e typy
    haw 15 zywa imuagaw paw zo kury.
  imo-imo: Aku teko ningimuni manda manjili kamu nona mainye munduko kanoringi wali
    maimu mainye lepili 36 mita no molorumuluna ola lino purumulu. Alaye kolte weltepo
    purumulu kinye altoko manda manjili kamu munduko kanoringi wali 27 mita mele maimu
    lepili lino ola purumulu.
  boj-boj: Naŋgi degsib are qalsibqa yuwal aqa robu qalieqajqa deqa sil waiyonab ainaq
    uneb di tarag yala, 40 mita. Dena iga gilokiñalayosimqa naŋgi olo sil waiyosib
    uneb di tulaŋ taragej, 30 mita.
  eng-DRA: Who also sounding, found twenty fathoms; and going on a little further,
    they found fifteen fathoms.
  knf-knf: Wi wi batanuŋ pko ploŋ na ptal awalan katenna kadiilade, awin kë kawo ŋmetër
    iñeen ŋwajanţ na paaj na uloŋ, akak aban ţuŋ aten, awin kë kawo ŋmetër iñeen ŋtëb
    na bakreŋ.
  san-KHM: តតស្តេ ជលំ បរិមាយ តត្រ វិំឝតិ រ្វ្យាមា ជលានីតិ ជ្ញាតវន្តះ។ កិញ្ចិទ្ទូរំ
    គត្វា បុនរបិ ជលំ បរិមិតវន្តះ។ តត្រ បញ្ចទឝ វ្យាមា ជលានិ ទ្ឫឞ្ដ្វា
  arn-NT: Medifi engün ñi tunteken tati ko. Küla mari kayu nüfkü nierkey. Ka pichi
    doy amulu engün, ka medifi, feymew nierkey epu mari regle nüfkü.
  zas-NT: Dxel bareꞌxh reeman plact naxhit nijs guin, najn ziꞌctiubitib mejtr naxhit.
    Mazri delant bareꞌxh reeman laan zatijb ma najn gajlbiadx mejtr naxhit.
  ken-NT: Ɛ́kʉ́ básɔ́t nnɨk anɛ básɛrɛ ndo arɛ́, mámɛ́sɛ ndo anyɛ́n bɛ mándɨŋɨ
    ɛnyǔ nnyɛ́n nɛchwe amɨk. Bághɔ́ bɛ mmɨkɨ nyɛ́n arɔp mbɔ mɛta bɛsa bɛpay. Bɛ́rɔŋ
    ambɨ mandú, bápɛt bákʉ nɔ, bághɔ́ bɛ mmɨkɨ nyɛ́n arɔp bɔ mɛta ɛsǎ nsɛm byo.
