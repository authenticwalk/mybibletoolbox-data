  san-SIN: තතස්තේ ජලං පරිමාය තත්‍ර විංශති ර්ව්‍යාමා ජලානීති ඥාතවන්තඃ| කිඤ්චිද්දූරං
    ගත්වා පුනරපි ජලං පරිමිතවන්තඃ| තත්‍ර පඤ්චදශ ව්‍යාමා ජලානි දෘෂ්ට්වා
  yut-yut: Yaŋ nandaŋek tap pakbi ɨlarɨ bo ae kwen yaŋ kok do tɨlak yɨpba pɨgɨ 40
    mita abɨdagɨt. Yaŋ kaŋek ae tɨmɨsok dɨ gat kɨŋ tɨlak aeni yɨpba pɨgɨ 30 mita abɨdagɨt.
  grc-BYZ: καὶ βολίσαντες εὗρον ὀργυιὰς εἴκοσι, βραχὺ δὲ διαστήσαντες καὶ πάλιν βολίσαντες
    εὗρον ὀργυιὰς δεκαπέντε·
  cpc-NT: Ari jimonkaatakiro tsika iwiyaa ochiinkaatzi, jiñaatziiro tii ochiinkaapirotzi,
    ipoña japiitiro iijatzi, jiñaatzi kapichiini ochiinkaatapai.
  nhg-NT: Oquetemachejque quiejquech ca bejcatla oyeya lamör. Quepeaya treinta y seis
    metros. Tepetzi ca adelönte oquetemachijque ocsajpa. Quepeaya veintisiete metros.
  nya-nya: Iwo anatenga choyezera kuzama kwa nyanja ndi kupeza kuti kuzama kwake kunali
    mamita 36. Atayendanso pangʼono anatenganso choyezera chija napeza kuti kuzama
    kwake kunali 27.
  ngu-NT: Quemaj oquitemachijquej on atl para quimatisquej quech ica huejcatlan, niman
    oquipojquej quipia sempoajli huan majtlactli huan chicuasen metros. Niman ijcuac
    otinejnenquej achijtzin, ocsejpa oquitemachijquej on atl, niman oquipojquej quipia
    san sempoajli huan chicomej metros.
  kup-kup: Pot hahapuh paru havevoz hehat hodad tapanez hat zu tooh-bi porep betet
    etehan tovë heriam, 36 mita hehan maot beri hat bat sohot bi tapurep betet etehan
    avï heriam, 27 mita ravah.
  jid-jid: Ba ban ya ni ikpi ndu mba nda to ndi a don tsra za tso don tandra (20),
    i hu nton fii ba la tsra nda to ndi a hi za wlon don ton.
  wmw-wmw: Sambi, wakefya kipimo ca maji, wakiwona kuwa awa meturu shirini. Wakisengereza
    mbere, wakefya tena kipimo cire, wawona awa meturu kumi na ntanu.
  gmv-GGM: Hessa gish abba ciimmmateth erranas abban yeggi xeelliza wodoro istti yeggi
    xeellishin; abba ciimmatethi oyddu taamu mitire keena gidi beettides; gammishe
    haikka yeggin hedzdzu taamu mitire keena ciimma gididayssa demmida.
  ssg-ssg: Lato halahe tok kapet tumun teik samen ape tunahi ka tahulouan ngahainan
    20. Tai kue lato tohongi ulei ape tunahi ka ngahainan 15.
  zpo-NT: Zee mchiix xaa ne paro nech nis, nu baa nech galbchii xop metr. Nu delant
    xep mchiix xaa stub welt, nu nee nech galbgazhaka metr.
  poy-poy: Hangu wasakuliti utali wa bahari kwa kusulusiya lugoyi lwawatawiti shintu
    shitopa, wapata utali wa mita malongu msheshi. Shakapanu wapima kayi wapata mita
    malongu matatu.
  qwh-NT: Tsenam lamarpa jondun medicuyänantana cacharcuyarqan janallana canqanta
    o ruriraq canqanta musyayänanpaq, y mederqan ishque chunca (20) brasadasmi. Tsepita
    mas uneninta yape mediriyaptinnam, chunca pitsqa (15) brasadasllana carqan.
  gaw-gaw: amunu ag melemel meḵulagnu melemel yup̱a buḏieg no amu melemel anidp̱ig,
    amu le noa uḵak 40 mita. Aria ig nakok wata gota, ag eḏun melemel mep̱ig am le
    noa uḵak 30 mita anidna,
  nca-nca: Ene wondo ka utómbo kusiyoro sono quroko raŋoro sono meréŋo rokóŋaŋgurí,
    ko meréŋo muko mita 40 ŋundiro taró. Ko waŋgo ŋu soŋga ta uyariníqo, wondo pitu
    ko raŋaŋgurí muko mita 30 ŋundiro taró.
  zpz-NTPP: Gazeꞌ nu pcaa dey tub coz ye lo tub duu cacy. Orzeꞌ mneꞌ dey ñi lo nis.
    Orzeꞌ gud lagy dey nu yuꞌ tub gal rub tiiñ zu tub metr nu gyi ri nis. Na ornu
    bzaañ sñuu miiñ, niꞌ ziꞌl bicy dey. Orzeꞌ gud lagy dey nu yuꞌ gal rub gaay zu
    cyup metr nu gyi.
  mkj-mkj: Irai piroahng me soausoau kij in joal pas kadardi, irai diarda pwa pihd
    epwiki rieijek (120) loal in wijahu. Pel mwerin anjoau kij irai pel pwuroahng
    wia doahroar, irai pel kidalda pwa pihd duweijek (90) loal in wijahu.
  zac-NT: Bërëꞌshë rall niaꞌa bëldá metrë na parë ichi nisë guetë. Nahin cuarenta
    y dos metrë. Hia más delantë bërëꞌshë rall stubi vueltë, hia rëaꞌnë nisë niétiquë
    galdë bi gadchi metrë.
  kyg-kyg: mago kana huꞌniya yaꞌmo aliꞌa nofi aeteꞌa anipiꞌmo yaga auꞌa atalageno
    lamino avoꞌmo kae maleꞌnaya yaꞌmo yatalaꞌamo tuveti mita agufa yatala yaꞌmo haneꞌniye.
    Sipimo hogo kateꞌmo uꞌnigeꞌa halate anipiꞌmo aliꞌa yaga auꞌa atalageno fifitini
    agufa yatala yaꞌmo haneꞌniye.
  kmk-kmk: Utdi iningos da dit kaadaḻom dit danum ot naodasan da un duwampuḻu’n dopa
    dit kaadaḻom na. Utdi iningos da payyan sit masulsulit ot simpuḻu ya lima’n dopaon
    dit kaadaḻom na.
  cao-NT: Jatsi medida jënë qui ja raacaniquë. Treinta y seis ca metros ja ini quiha.
    Jaquirëquë ori pistia caxo ja tanamatëquëcaniquë. Veintisiete ca metros ja ini
    quiha.
  bbr-bbr: Ak osap usuäu mur opok rakir mia, an unik uru känkuremoi, an unik nukan
    rumuk 40 mita aparin. Rai rai, ak ätäi keseriar keserin kon rumuk 30 mita.
  inb-inb: Tupu­diru kacha­ri­uraka, sug chunga tupu­sina­mi jundu karka. Chi­manda
    mai­lla karulla riska­pika, ikuti tupu­diru kacha­rir­ka­kuna. Chi­pika, kan­chis
    tupulla ña tukug­samurka.
  hrv-hrv: Bacivši olovnicu, nađoše dvadeset hvati dubine; malo poslije baciše je
    opet i nađoše ih petnaest.
  box-NT: Á ɓa lèera ho hũló na ho hɔ̃nló dɛ̀ɛ ɓúi na lì á can yi á dó mu
    ɲumu yi, á mu booró yú hã mɛɛterewa ɓóní làa pírú làa bìo hèɲun. Bìo
    ɓa vá van cĩ́inú, á ɓa tĩ́n lèera ho dó, á ɓa yú mɛɛterewa ɓóní làa
    bìo hètĩn.
  ote-NT: Nuꞌbʉ́ bi mʉdi bi ꞌyɛni hangu rá hñe ra dehe, y ya mi pɛꞌtsa ntsøca ꞌnatemaꞌrɛtꞌa
    ne ꞌrato metro rá hñe. Nepʉ dá thohe má tsꞌʉ de guehni pa ja ra hai, bi yopa ꞌyɛni
    maꞌnaꞌqui, y ya mi pɛꞌtsa ntsøca ꞌnatemayoto metro.
  wnu-wnu: '@see-verse:ACT.027.027'
  zam-NT: Tya mchì'x mèn, co' ntetee yòoyaa loo níttó' par ñee mèna pló na's nzi nít
    par xàn' loo yòo. No co'se' mblo' xa' dó' co' mblàa xa' le'n níttó', pente nzi
    nít par xàn' loo yòo gal psi' pson metr no maste. Mdee nu' taandxep más delant.
    Tya mbere mèn co' ntetee yòoyaa, mblàa mèna dó' le'n níttó' tedib vez. Mchì'x
    mèna nít par ñee mèna pló na's nzi nít par xàn' loo yòo. Co'se' mblo' mèna dó'
    le'n nít, pente nzi nít loo yòo gal bgaz metr, no maste.
  zyp-NT: Tui cawh a thunah lang neh he ka, laang ki a thuh aa tah. A cawngpe khy
    takhei neh kaw he ka, laang hrawhluipangaw a thuh aa tah.
  sey-NT: Asani hua̱iñere cue̱cuejëna, treinta y seis metros pajiꞌi, hua̱iñe. Paꞌina,
    ai se̱ña maca sani ti̱jupë cue̱cuejëna, veintisiete metros pajiꞌi.
  nvm-nvm: Ijefuon bu kajek be abe in afikin be abe kira do ijia abesme ga do iji
    fu sibank tasman. Areme tavan ukakbe barko bu kajek iji abe una do ijia abesme
    ga do iji fuka tasaman. Do iji fuka tasamaga bu vierafero sisim iji fu vava uri
    mun kafo nizukro buka juin. Ijefuon bu uri ire ka afikin iji nokarok ga nokarok
    (4) kege sisim nuon ijia kiriame do ijia sava sisim iji fu do ijia manin. Sisim
    iji fu do ijia maniko e iji bun uri ve iji fu migegare irasekfuon ijefuon sirimamen.
  mps-mps: Tama tibaso, augwaligo moni sęgę yai nai bobobage bonode gebelama, te
    tamu ąį tomoba sanama, augwaligo te tamu ąį degedu usu ni sali, te moni bobobage
    mu yali 40 mita. Tama da dwasianu pelagalama, te usu ma sali.
  pab-NT: Hatyaoseta olawahi timenere kakoare xawatyaha one xaiya hoka 36-metrone
    hatekonexa hatyaose akiti. Wijiyehitiya hoka aimenekohenahitiyaha hoka 27-metrone
    hatekonexa taitehena.
  llg-llg: Lakonda uꞌukuk fo sangga ala bubuluk oe deman. De ala uku hambu leꞌa dua
    hulu. Boe ma ana mata neu fa bali, de lakonda seluk uꞌukuk, de ala hambu oe deman
    leꞌa sanahulu lima.
  kyf-kyf: '''Ɩn wa vitelia ''nyuu yɩbhɔlʋ -llukpe ''nyu glu, we -tɔ ''wʋ ''mɛtlɩ
    glʋ -bhlo ''ya kugbua lɛ gbesɔ. Wa bɛa ''yugbɛɩn -sɛ, wa viteli ''yaa we, we -tɔ
    ''wʋ ''mɛtlɩɩ glʋ -bhlo ''ya gbeta.'
  tpi-tpi: Olsem na ol i tromoi meta bilong painimaut solwara i daun tru o nogat,
    na ol i metaim 40 mita. Na sip i go liklik moa, na ol i tromoi meta gen na metaim
    30 mita.
  mih-NT: Tacuan ta zɨquɨ i tyicuhva ra yozo cuhva sa cono ñoho ndutya nu yaha ndi.
    Ta ndyehe ra vatyi oco sahun ɨɨn metro. Cuahan ndi zuhva ca ityi nuu, ta i tyicuhva
    tucu ra ta ndyehe ra vatyi oco usa metro ñoho ndutya.
  qvh-NT: Sauraga yacupa jundunninta tupuptin quimsa chunca sogta (36) metro cargan.
    Yapay tupuptin ishcay chunca ganchis (27) metrulana caycargan.
  kms-kms: Ni mandi, sare iri wet nyaw wuq muang pre, tende mi naghe no pre, meti
    nowi muqoind, gherim kughe kuso kin 40 mita. Muq munene kring maru tende munene
    mi naghe no muqoind 30 mitane.
  agn-agn: Dayon ang sinonda nira ig inita nirang doroang polok ang depa tang kadalem
    tang talsi. Ong tokaw-tokawan ta ge-ley namagsonda si tanira ig don tampolok may
    lima ra lamang depa tang kadalem na.
  nhi-NT: Ica non ocpantlatiuihqueh se lazo yacatiposyeh uan oquitaqueh oc tlauehcatlan
    simpoual uan caxtolomome metro. Uan ohcon ocachi tlaixpan ocsipa ocpantlatiuihqueh
    nintlatamachiuaya uan oquitaqueh oc tlauehcatlan sa simpoual uan chicome metro.
  ttc-NT: Oqex kymalo' janik'pon txe' tuq te a', wuqlajuj tuj kawnaq (37) metr tuq
    txe'. Yaji ya ma kye'ok laq'chet, oqex kymalo' junky'el, wuq tuj kawnaq (27) metr
    tuq.
  dan-1931: Og da de loddede, fik de tyve Favne, og da de lidt længere fremme atter
    loddede, fik de femten Favne.
  kwj-kwj: Wondawani wu saini kupu huwe laka foti huku ni rawaindau hinga fwa o tini
    wu rawaiwani 120 fit hinga ya i. Wosini biya hinga nu ai ini nu ai rawaiwani 90
    fit hinga ya i.
  vie-OVCB: Họ thả dây dò, thấy sâu độ 37 mét. Ít lâu sau, chỉ còn 27 mét.
  kze-kze: ándá-ayaira'a umbaimó tón-tantaa'a aríkwímakesa nompímbá tu'mái tavisimái
    awánomba mindónkwááúmbá ayáátááka'a 120-ra'a kwáyowasa kwégwesa ó'a móyu'mai awánomba
    ákíra'a 90-ra'a úwasa
  mpj-mpj: Palujanuya ruupu yapuwinti warningu kalyungka, parnakuya pampulkuraku,
    mayitpi ngamurrini. Yilarnuya ruupu palunya, kaya miijaramunuya parnaku. Yanuya
    kaya wirrupungu marlaku ruupu kalyungka, ka marlakuya yilarnu miijaramunu, parna
    ngamurripayi.
  lbk-lbk: Sa cha't linokod nan kaad-achaem nan fayfay et chwan poo ay chepa. Khinmegkheg-ed
    cha is akit ya siya kayet nan inangnencha, et sinpoo ya lima ay chepa nan kachaemna.
  mto-NT: Ku veꞌe du̱kijpxti je̱ tu̱jpx ma̱a̱t vinxu̱peꞌe kya̱a̱ka je̱ na̱a̱j, vanꞌit
    tseꞌe du̱ꞌixti je̱ts iiꞌpx xajtu̱k joꞌneꞌe kya̱a̱ka. Ku veꞌe jave̱e̱ꞌn jyaaꞌkyo̱ꞌy
    je̱ barco, vanꞌit tseꞌe du̱kijpxtinuva, makmo̱kx xajtu̱k joꞌn tseꞌe yꞌijt.
  bzh-bzh: Lob deseyu ġelönġ loḳ aggis medetë luḳ ya loo medetahöö raḳ nemaj
    medelë bë ading yoh vu mehödahis ti. Loḳ heḳ heto maya teka ving lob detë ggökin
    yah, lob delë bë ading yoh vu nemadluho menemadvahi.
  guj-2017: તેઓએ પાણી માપવાની દોરી નાખી, ત્યારે વીસ મીટર પાણી માલૂમ પડ્યું અને થોડે
    આગળ ગયા પછી તેઓએ ફરીથી દોરી નાખી. ત્યારે પંદર મીટર પાણી માલૂમ પડ્યું.
  jvn-NT: Terus pada ngukur jeruné banyuné nganggo ukuran. Nang kono pada weruh nèk
    jeruné banyu ènèng telung puluh nenem setengah mèter. Ora suwi menèh terus nguntyalké
    watu ukurané menèh, saiki jeruné pitulikur setengah mèter.
  byr-byr: Sara deva aalyavɨ wɨlyabaai taanginya pwɨyɨnɨkebaai makwaasɨna yeva yaamɨjɨ
    wanganeva aalya damwineba saamɨnaanga mitaaya 36 tɨnna wanganna yeꞌ. Tɨnna wanganna
    yeva dɨvi maalɨkegaaꞌ wɨlyabaai ayawɨ makwaasɨna yeva aalya damwineba saamɨnya
    kɨbawe mitaaya 27 tɨnna wanganna yeꞌ.
  ian-ian: Kɨpma kat sɨga vɨvat yaawi yisendandti. Nguna sɨvla pit ndumi sɨla kɨta
    tɨdɨ mala vɨndi kɨpmamba ndaigaa taagalaa lɨndɨ. Samat yiga nat jambɨ ak kɨpma
    kat yisenda vɨndi. Nguna sɨvla pit ndumi aynat kiyeli tamba vlɨi tɨndɨ, vɨndi.
  hun-hun: Lebocsátották a vízmérő ónt, és húsz ölnyinek találták. Majd egy kissé
    tovább menve ismét lebocsátották a vízmérő ónt, és tizenöt ölnyinek találták.
  mcf-NT: Aden tantiaquin, ¿Tionda iqueque? Tanu, queshun yuëmbocquid shocosh bucu
    dëdectanshun pumbudquin tampondash. Aden tanshun, Aidtiompenquio iquec, quequin
    chuipondash.
  kjs-kjs: Go rabu nimumi kope muma kedaa pi ele rogaaoma ipa ru lopanaasimi. Go puma
    nimumi mo ipa naaku-para maaka misimi rabu ogesi-daa adaalu (40 mita) yoloma rilisimi.
    Nimu wala oge si-daa puma ipa naaku-para mak wala muma wala rudupu (30 mita) yoloma
    rilisimi.
  mni-mni: Makhoina kayam luba thenba onduna yengbada feet chama kun lui haiba khangle
    makhoina khara lapthokna chatlaga amuk hanna onbada feet maraphutara lui haiba
    khanglammi.
  yad-NT: Rijetya̱da ji̱ta varirya nicha̱rijya̱ saranúju̱u̱, daraju̱y vu̱yaju̱y ju̱richara
    varirya. Rumu rijetya rayadaju̱ntirya, vu̱yaju̱y ju̱richara tadajyo ju̱richara
    ranchaju̱.
  mxb-NT: Sa̱ꞌá ño̱ó ni̱ chi̱ki̱ꞌó ra̱ ndi ki̱ꞌo konó nákaa̱ ta̱kui̱í ñoó. Dá ni̱
    ka̱tóni̱ ini ra̱ ña̱ kíán oko̱ ndaꞌá. Dá xíka barco kuaꞌa̱n ra̱ cháá ka̱ chí noo̱.
    Dá ni̱ chi̱ki̱ꞌó tuku ra ndi ki̱ꞌo konó. Dá ni̱ ka̱ndaa̱ ini ra̱ ña̱ nda̱dá saꞌo̱n
    va ndaꞌá kíán.
  pon-2006A: Irail eri pirehiong mehn katoutou ehu ni sahl apwoat oh kadaridi, oh
    re diarada me piht epwiki rieisek loalen wasao. Pil mwurin ahnsou kis re pil pwurehng
    wia soahngohte oh diarada me piht duweisek loalen wasao.
  maq-NT: Hane catsichuva cha hacutjin nungun nandá hiscan quisun barcu, hane casacuse
    rë cha xi can tyjuhun ngu metru nungun nandá jan. Hane xi quiji sa barcu hitsë
    ni nguvan ne, catsichuva nga cha nandá, hane can yatu metru nungun nandá jan.
  hto-hto: Jira nɨé dɨnó afórede daɨnano facádiaɨoɨ. Facádiaɨoɨmo treinta y seis metros
    afórede. Nane afe baɨmo dáanomo facádiaɨoɨ. Ja veintisiete metros afórede.
  por-BRBSL: Eles pegaram as sondagens e encontraram vinte braças. Passado um pouco,
    voltaram a fazer sondagens e encontraram quinze braças.
  ces-NKB: Spustili tedy olovnici a zjistili [hloubku] dvaceti sáhů; a když maličko
    poodjeli a znovu spustili olovnici, zjistili [hloubku] patnácti sáhů.
  cui-cui: Barapomonae mene epa tutu canaʉbareca. Treinta y seis po mʉ epatiyobe xeina
    xua iratha deca. Caeto equeicha mene epa tutu canaʉba, baxota veinte y siete po
    mʉ epatiyobe xeina xua iratha deca.
  boj-2014: Naŋgi degsib are qalsibqa yuwal aqa robu qalieqajqa deqa sil waiyonab
    ainaq uneb di tarag yala, 40 mita. Dena iga gilokiñalayosimqa naŋgi olo sil waiyosib
    uneb di tulaŋ taragej, 30 mita.
  eng-OEBUS: So they took soundings, and found twenty fathoms of water. After waiting
    a little, they took soundings again, and found fifteen fathoms.
  eri-eri: Onodu nere hiiri ogomu yo uwa, waha isei nomo bode mita aya wanenga hiiri
    gamu minainga tedu urane wa 40 mita. Sip no ege menanga onou goyainga, nere mita
    ege ayawane wa, 30 mita.
  aly-aly: Rernem-anem ayen kanty-akert renh kwaty-warl iwek, rernem aretyek kwaty
    ra apek kwen ayntentyek. Rernem rwep renh kwaty-they tyerrek, rernem arek kwaty
    ra 37 metres ipert ayntek. Ikwer-penhan rernem arek kwaty 27 metres ipert ayntekan.
  wiu-wiu: Ue kekulu piane itono pikome tokole enadete po namike kue ua tukatekoa
    eina adeka pikutu toa enema pokoi. Itono kebonoke tugakaya wa tokoi. Nitoa titikete
    po uele pitikoa limo limo toa motekete yonota lido akoa kotu pia enekolipa kapidi
    (20) kakoa adekake itono tadeka. Kuku keneya pekete wa pitikoa limoa enekoli wagene
    melepu (15) kakoa adekake itono tadeka.
  swe-swe: De lodade och fick ett djup på 35 meter (tjugo famnar). Lite längre fram
    lodade de igen och fann att djupet var 27 meter (femton famnar).
  cth-cth: tui hah ka bangnue awh bo teh, lam 20 touh a dung tie ka panue awh. Dongdeng
