  azb-azb: Suyun dərinliyini ölçəndə gördülər ki, iyirmi qolacdır. Bir az gedəndən
    sonra bir daha ölçdülər və gördülər ki, on beş qolacdır.
  eng-DBY: and having sounded found twenty fathoms, and having gone a little farther
    and having again sounded they found fifteen fathoms;
  guo-NT: Samata, xajʉtlisi mʉat, mas-is so'nikpox. So'nikpox treinta y seis metros.
    Kaes chafʉlaech wʉti, pejme xajʉti. So'nikpox veintisiete metros.
  hla-hla: Ba nori e harukuer a toa lohiana te kitsia a bol me noana tara 20 a ngaha
    te ruku. E moa te ga lehana uen ba nori e haruku lele ier a lohiana me noana tara
    l5 a ngaha.
  mav-NT: Mi'i hawyi ta'a­tupun y'y hy pya hap iã'ãg hap y'y pe. mekewat nu saity
    etiat hap ihy pya sio yt kuap hamo. Mi'i hawyi hã'ãg hã'ãg turan toĩne'en ihy
    pya hap 20 iã'ãg hap yi kape. Tuwat po'og na'yn yianme hawyi ta'a­tuiã'ãg i ma'ato
    mi'i hawyi 15 iã'ãg hap yn na'yn ihy pya hap ta'a­tu­puẽti.
  kpf-kpf: Yatâ nâŋgâmŋâ tâk dâp pane saruyân giari kârepŋâ a kânok yatâ oip. Oi mâik
    ŋâi âim du pane giari kârepŋâ kiin bâtnâmbut yatâ oip.
  ppo-ppo: Atei kisipa mutu, halepa feleke déró kelaai sawa sekȩi o̧la deralepó.
    Téyalemó, wȩi dolopaae doropóló hae olaane derepele da̧le doko̧ salemó 37 mita
    epa kelalepó. Atéró sawa fóló tumó kale dere kaae momó deróló salemó 27 mita epa
    kelalepó.
  hin-2017: थाह लेकर उन्होंने बीस पुरसा गहरा पाया और थोड़ा आगे बढ़कर फिर थाह ली, तो
    पन्द्रह पुरसा पाया।
  wol-KYG: Ñu sànni nattukaay ba biir géej, gis ndox ma xóote ñaar fukki dayo, xawa
    yemook ñeent fukki meetar. Ñu demati tuuti, sànniwaat ko, daldi gis ndox ma xóote
    fanweeri meetar, xawa yemook fukki dayo ak juróom.
  bef-bef: Ya hilete enali nagato sipi gelaꞌa hitiꞌna naga ilete nagami hefunugu heꞌmi
    etago limilete bu gana ana hefuhi supa noto emaguꞌna minago nesi kanaꞌa minoka
    hilete akuꞌi ana suhi hite bu gana nesiꞌasi sebaya toka huꞌehigo be geꞌahana.
  amm-amm: Tomoki siyoli konosuwakaikino, molomai. Iwoso kukiyalo konokino, asi monoi
    ai kikino. Ai kikino mo, ai mo 40, upoi mo woiyaso ku toi. Nosai no fokufaso nukinoki.
    Ulai ti monoi molo tomoki kukiyalo konokino. Ai mo 30, upoi mo aumoifa ku toi.
  zaj-zaj: Wahumulusa luzabi hasi lufungigwe kinhu kizamile na kona kamba mazi gakala
    na utali wa meta malongo mane. Mkipigiti kidodo wabwelela mwanza uyagwe na kona
    kamba mazi gakala na utali wa meta malongo madatu.
  chq-NT: Joon gatyaa¹ 'ii'²¹ xiiati jiin'¹³ 'o'² jmɨɨ²¹ do. Joon ni'o'²o dyadya¹
