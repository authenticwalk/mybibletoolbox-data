verse: ACT.027.028
translations:
  kpx-kpx: Kateai loui isiviai hilokage esagana vuguvuguanu. Emena egeanu. Kateai
    hote mai mune mai avuemo etunuvai emo manevege keu dobai esaga male egeveu uani
    handele tuenti (120). Ige abu uito tota ke nahate va moleage egeveu dobai naintianu
    (90).
  okv-H: esi na donda bouka avo handuketo eva ta gosukeo vena amita heka tapa 40 meters
    avo kito amita ambota heka nei amo 30 meters avo kia.
  tbo-tbo: Ega yaka ginouli witewiteina gulawa u aliyana hi duli ma hi woipipeili
    po i hopu po boga a dao hi galeya. Hi tuhagaya naka bogana a dao guli magouna
    20. Gulawana hi teini po to tunae ma hi halena meya. Ma hi tuhagaya naka bogana
    a dao guli magouna 15.
  mal-C: അവിടെ വെള്ളത്തിന്റെ ആഴം അളന്നു നോക്കിയപ്പോൾ ഏകദേശം മുപ്പത്തിയേഴു മീറ്റർ എന്നുകണ്ടു.
    കുറച്ചു സമയം കഴിഞ്ഞ് വീണ്ടും വെള്ളത്തിന്റെ ആഴം നോക്കിയപ്പോൾ ഏകദേശം ഇരുപത്തിയേഴു
    മീറ്റർ എന്നുകണ്ടു.
  grc-SR: καὶ βολίσαντες εὗρον ὀργυιὰς εἴκοσι· βραχὺ δὲ διαστήσαντες, καὶ πάλιν βολίσαντες,
    εὗρον ὀργυιὰς δεκαπέντε·
  bgc-bgc: पाणी की गहराई नाप्पण पै उननै एक सौ बीस फुट डून्घा पाया, अर थोड़ा आग्गै
    बढ़कै दुबारा थाह लेई तो नब्बै फुट पाया।
  khz-khz: Gaura pakurai ropu tovoagina walona rikinai gau metauna ta gekwatu-kauato,
    ne rawaparai gepia-raiato. Vogauna geripato, rawapara ropuna 37 mita vetaina.
    Ati lovana magegitaato, 27 mitamo.
  deu-TKW: Und da man auswarf, fand man zwanzig Klafter, bei abermaligem Auswerfen
    aber nicht weit davon fünfzehn.
  zsr-NT: Gularuꞌnëꞌ du lu nis zxön naꞌ, atiꞌ gulanöznëꞌ galj bös nac ga bdxintë ga
    rëꞌ lu nis. Catiꞌ gdöd yelátiꞌdauꞌ barco naꞌ, gularuꞌnëꞌ du naꞌ leyúbl, len gulanöznëꞌ
    chnac chinu bös.
  lin-lin: babwakaki singa mpo na komeka mozindo ya mayi mpe bamonaki ete mozindo
    ya mayi ezali na bametele pene tuku misato na sambo. Wana bapusanaki mwa liboso,
    bamekaki lisusu mpe bamonaki ete mozindo ya mayi ezali na bametele pene tuku mibale
    na mwambe.
  hns-NT: Tab oesab ek tatai me baanhal garhoe loha leike naapies aur dekhies kie
    paanie tjhatties (37) meter gahier hai. Tab koetjh doer me oesab phieno naapies
    aur dekhies kie sattaais (28) meter hai.
  noa-E: Mag döi dakha nʉmjöo abaawai, dö naug khap aag awi chach oowai, veinte brazas
    sĩejim. Maimua khũchpai khodjörröo awi deeu chach oowai quince brazaspai aadëjim,
    chi naug.
  eng-EMTV: And having taken a sounding, they found it to be twenty fathoms; and when
    they had gone a little farther, they took soundings again and found it to be fifteen
    fathoms;
  mib-NT: Te ni casɨ́nga de ɨɨn jeē cáchicuāhá de nasaa cúnú ndute, te ni cajini de
    jeē iyó ócō xahūn ɨɨn metro. Te ni jica barco jecu gā te ni casɨ́nga tucu de,
    te ni cajini de jeē iyó ócō uxā na metro.
  lif-NT2: हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽरे़ च्‍वाःत्तिल्‍ले़ कुभिःम्‍मे़न् आक्‍खे़म्‍म्‍याक्
    ने़बे फाॽआङ् लुङ्‌ङिन् इदाःक्‍किल्‍ले़ इमे़घेःक्‍खुआङ् च्‍वाःत्तो मे़धासुआङ् मे़सिःक्‍तुल्‍ले़
    हुक्‍सिक् ये़त्‍किप् (८०) मे़घोःसु॥ हे़क्‍क्‍याङ् सप्‍फाङ् मे़सिःक्‍तुल्‍ले़ हुक्‍सिक्
    तुक्‍किप् (६०) मे़घोःसुरो॥
  xnj-xnj: Vakalonda utali wa pahi wa nyanja kwa kuhelesa nyosi yeyakungiwi chindu
    chechitopa, vapatili utali wa mita alobaini. Na pavapimili kavili mwanakandahi
    vapatili utali wa mita selasini.
  mmx-mmx: Kuren la diga lu asi mi luxua, losoxovo ga nemen teren la maga long lenger
    i do mo laras ga epovo at legesa sangaun kobot mi legepu sangaun (120) lababaalom
    teren ukopok. Melemu xakalik diga soxovo manga i la diga long lenger i do ga vasik
    sangaun (90) lababaalom teren ukopok.
  cbr-NT: Sinánxun ca parúnpapa nëmin tanquin —ca treinta y seis metros 'icë —quixun
    isacëxa. Isax 'uri cuanxun tantëcënquin ca —ca veintisiete metros 'icë —quixun
    isacëxa.
  tee-NT: Pus talhcalh ju ixlhiputank'ai ju xcan chai cha'alh lakap'uxamcauchaxan
    metro. Acsni ta'alhtanampa alacats'unin aktam talhcachokopa chai ju acsnich cha'alh
    lakap'uxamtujun metro.
  eng-LSV: and having sounded they found twenty fathoms, and having gone a little
    farther, and again having sounded, they found fifteen fathoms,
  cak-NT: Y reje' xquiwetaj jani' rupa ri ya', y xquitzu' chi treinta y seis metros
    ri rupa. Y xojbin chic juba' y xquiwetaj chic y xa más co'l rupa ri ya', xe chic
    veintisiete metros.
  pah-NT: Igwete g̃a ha'ãa'ag̃i tihepia ti typya a'ero javo. —Trinta e seis metros,
    ei g̃a. Hehemo'i g̃a herohoi ha'ãa'ag̃a'java. —Igwyre'i kirog̃we typya vinte e
    sete metros, ei g̃a.
  sja-NT: Mapa chaajida chi nãpɨa. Chaadak'ãri, juachama veinte baji chi nãpɨa. Ma
    waapai waya chaadak'ãri, juachama quince baji.
  xed-xed: Ka hbafta həŋ ta skwi ta ndəgaku ta zuʼi ka vzadata da tsa drəf ya ŋa dzəgha
    latani. Ka graftá həŋ ka mitir hkənmbsak ndəfáŋ mida. Zadapta lu dauʼ guli, ka
    vzəgladata həŋ, ka grəglaftá həŋ ka mitir hisambsak tghas mida.
  mks-NT: A̱nda̱ já na̱casáhá chíquia̱hvá na̱ ndá quia̱hva cúná tañu̱hú yati yúhu̱
    nu̱ ndúu nde̱ cán. Ta quia̱hva cúná do̱ na̱sa̱cuu o̱co̱ sa̱hu̱n in metro. Tá na̱casáhá
    cáyati chága̱ barco yúhu̱ cán já na̱chiquia̱hva tucu na. Ta cán sa̱ yájí chága̱
    ta cúú á o̱co̱ u̱sa̱ metro quia̱hva cúná a̱.
  gfk-S: Di ga walar no tes be iga lamlamana haruat hohaam ma di ga nes leh be no
    tes ga ihet na sangahul na pakono sur. Di ga kis dahine te mon ma di ga walar
    habaling no lamlamana tano tes ma di ga nes leh be iga itul a sangahul na pakono.
  bmu-bmu: Mewö möta kinda kösö kun lömbötŋambuk jöhöba gilgetka geba köwet dutŋi
    misiriyök. Misiriiga köwet röndumgö qötöŋi ahuyöhi, mi 40 mita (120 fit) miaŋgö
    dop ahök. Borom kun toroqeba anda tandök mohot miyök aketka qötöŋi miaŋön 30 mita
    (90 fit) miaŋgö dop aiga miwikŋaiget.
  dgz-dgz: Menan kaum om warat anune menan gwat potawat waran damik ginap panan amba
    puimani antapenan paua yawane ame apane dere (40 mita) puiman bumagewa omewa yawan.
    Amba sia om warane paua apane daiton aonagaet yawane (30 mita).
  eng-GNV: 'And sounded, and found it twentie fathoms: and when they had gone a litle
    further, they sounded againe, and found fifteene fathoms.'
  zaa-NT: Bedàl·la tè cą tùu le' inda para gurìxibia' cą tsaliáỹa itettia ri'ą nna,
    uccua cą saber qui'ni chùà' èthà ti'gá ri'ą tettia. Gudà' tè bárcuá átitó' nna
    berìxibia' cą attu nna uccua cą saber qui'ni re' inda gà érua' èthà ti'gá tettia.
  eng-WEBSTER: 'And sounded, and found it twenty fathoms: and when they had gone a
    little further, they sounded again, and found it fifteen fathoms.'
  guh-guh: Nexata bajarapamonae pemaëtota caëjëtapona xuavajëto mene avajubua irabereca
    peyapëtaenexa. Nexata treinta y seis pametrobeje xaina mene piavajubuajava irabereca.
    Bajaraxuacujinae, caeepatoyocujinae, icatsia caëjëta. Veintisiete icatsia pametrobeje
    xaina mene piavajubuajava irabereca.
  bon-bon: Teepi peei name pi mäpu gwidape ne seea ca jemlemaltisi, niiye bora me
    englecantisi, piba jepänisi niiye lui yepä hanred twenti ngälu uugle ge. Matikolä
    padare ingwe ca teepi cääri tesweclisi, cabu me secenutisi, jepänisi niiye lui
    nainti ngälu uugle ge.
  nhw-BL: Huajca quitamachijque para quimatise quesqui ihuejcatlanca nopa atl itla
    tohueyi cuaacal, huan san quipixqui treinta y seis metros ihuejcatlanca. Huan
    ica seyoc tlatoctzi sempa quitamachijque huan san quipixqui veintisiete metros.
  mgw-mgw: Baali'ngite yendekeya kwa masi', ngabaibona mbi'ma alubaini. Pabaayendeli
    nnu'ngi' pasene, ngabaibona mbi'ma salasini.
  swh-ONEN: Kwa hiyo wakapima kina cha maji na kukuta kilikuwa pima ishirini, baada
    ya kuendelea mbele kidogo wakapima tena wakapata kina cha pima kumi na tano.
  wbi-wbi: Valyavombile amasio kulola uvutali uvwa malenga pasi vakasagha imita fijigho
    fitatu n'tanda, ye ghukilile un'siki n'debe vakapima kange vakasivona imita ifijigho
    fivili ni lekela lubale.
  bba-bba: Mɑ bɑ sisu wɛ̃ɛ ɡbinisi bɑ kpɛ̃ɛ nim sɔɔ. Bɑ wɑ mɑ nim mɛn dukum mu turɑ
    mɛtiri tɛnɑ kɑ nɔɔbɑ yiru. Ye n tɛ fiiko bɑ kpɑm yĩirɑ mɑ bɑ wɑ nim mɛn dukum
    turɑ mɛtiri yɛndɑ nɔɔbu kɑ itɑ.
  eng-KJVCPB: 'and sounded, and found it twenty fathoms: and when they had gone a
    little further, they sounded again, and found it fifteen fathoms.'
  kgk-NT: 'Upéa-gwi oikutu y rye py imbogwejy-vy oikwaa hagwã hypyha: Trinta e sete
    metro nipo ra''e, he''i oikwaa ramo. Oho vyteve. Otantea jevy hypyha: Vinte e
    oito metro nipo ra''e, he''i oikwaa jevy ramo.'
  waj-waj: Vuduu rikiada yaata utida aina mmuaararoovaa yeenaivaa haru kiada nnooriivaki
    kagaari kiooduu vuduu utu rada kiada tooduu nnooriivaki nnukaivo hokobavai (120)
    vairavai. Vauduu teeda vida kiisa suai kava mmataida tooduu nnooriivaki nnukaivo
    paannama (90) vairavai.
  cpy-cpy: Imonkaatee-yakironi jempe oweyari ojaanaatzi, iñaatziiro tee ojaanaa-perotzi,
    ikanta rapiita-nakiro, iñaatzii merenkyaata-paaki inkaar.
  mpx-mpx: Inoke limwan ana eluviluvi hi ahe hi alipalo ge i pamasal hoga ana milau
    teti seben mitas. Sauga kekeisi al inoke hi alipalo al ge hi pwawa hoga ana milau
    tuwenti seben mitas.
  wbp-wbp: Junga-juku, ngula-jangkaju, wangkajalu-nyanu pawurtukungarduyu-patuju,
    “Ngarirlipa waalparrirni walya nyarrparawarriri-ka nguna walya parlju nyampurla
    ngapangka kanunjumparra, marda kanunjumpayi, marda rdarrja-ka nguna.” Ngula-jangkaju,
    ngalyipi-piya manulu, ngulangkajulu wakirdirlaju wayurnu yarturlu wiri-jarlu,
    ngula-kurlurlujulu julyurl-kujurnu yarturlu wiri kaninjarra ngapangkaju. Kuja
    yarturlu wantija walya-kurralku, jupu-karrijalku. Ngula-warnuju, pinalu wilil-manu
    yarturluju, ngulangkuju-jana milki-yirrarnu milya-pinjaku nyarrparawarriri kujalpa
    yali walya ngunaja. Kujalu kujarlu waalparrurnu yali ngapa kaninjarra, ngulajulpa
    ngapaju ngunaja kanunjumpayi-nyayirni-jiki wurnturu 40 miita-juku. Ngula-jangkarluju,
    yardalu kujurnu yangkaju yarturlu ngalyipi-piya-kurluju yungulu waalparrirni yarda
    ngapa-yijala nyarrparawarriri-ka nguna walya ngapangka kanunjumparraju. Ngulanyalu
    yarda waalparrurnu, ngulajulpa ngapaju rdarrja-jarrinja-yanulku, manulpa ngunaja
    kanunju-karrikarri 30 miita-mipalku.
  luo-luo: Omiyo ne giluto tol motwene kidi e pi, mi giyudo ni tut pigno romo fut
    mia achiel gi piero ariyo. Bangʼ mano negichako gipime mi ginwangʼo ni en fut
    piero ochiko.
  nhe-NT: Huajca quiyejyecojque para quimatise quesqui ihuejcatlanca nopa atl itzintla
    tobarco, huan san quipixqui treinta y seis metros ihuejcatlanca. Huan ica seyoc
    tlalochtli, sampa quiyejyecojque huan san quipixqui veintisiete metros.
  aii-aii: ܟܝܼܠܔ ܠܗܘܿܢ ܠܥܘܼܡܩܵܐ ܘܚܙܹܐ ܠܗܘܿܢ ܕܝܼܗܘܵܐ ܡܐܲܝܟ݂ ܬܠܵܬ‌ܝܼ ܘܫܲܒ݂ܥܵܐ ܡܸܬܪܹ̈ܐ.
    ܘܡ̣ܢ ܒܵܬܪ ܕܛܪܹܐ ܠܲܢ ܚܲܕ ܡܸܬܚܵܐ، ܟܝܼܠܔ ܠܗܘܿܢ ܠܥܘܼܡܩܵܐ ܡܸܢܕܪܸܫ ܘܚܙܹܐ ܠܗܘܿܢ ܕܝܼܗܘܵܐ
    ܡܐܲܝܟ݂ ܥܸܣܪܝܼ ܘܫܲܒ݂ܥܵܐ ܡܸܬܪܹ̈ܐ.
  esk-NT: Taatnaqhutiŋ kivitchiñiqsut ititilaaġutmik aasii iḷitchuġiniġaat imġum ikkagliłha
    iñuiññaqtun isaŋniqtun. Igliqtaaqtuallakhuta uuktualgitmatruŋ iḷitchuġiniġaat
    akimiaq isaŋniqtun ititilaanikhuni.
  msb-msb: Kaya, ginsukol ninda an kahadalom san tubig kag nakita na 40 dupa pa. Sa
    uruunhan, ginsukol gihapon ninda kag nakita na 30 dupa na lang.
  cpa-NT: Ca¹can¹dsa héh¹ ha²cónh¹ jøh² jmøi². Jøng² ca¹jái¹dsa té¹² jmøi² guiég²
    ŋí². Jøng² mi³ca¹ŋi¹niang¹³ jnieh³ hi³méh¹, ca¹can¹dsa calah héh¹. Ca¹jái¹dsa
    té¹² jmøi² guie¹hŋí² ŋí².
  dso-dso: ତେବେ ସେମନ୍‌ ଗଟେକ୍‌ ବଜ୍‌ ଜିନିସ୍‌ ଡର୍‌ସଙ୍ଗ୍‍ ବାନ୍ଦିକରି ନାପିକରି ଜାନ୍‌ଲାଇ ଜେ,
    ତେଇ ସଏ କଡେ ପୁଟ୍‌ ପାନି ଡେଙ୍ଗ୍‌ ରଇଲା । ଆରି କଣ୍ଡେକ୍‌ ଦୁର୍‌ ଆଇଲାଇକେ ନବେ ପୁଟ୍‌ ପାନି
    ନାପ୍‌ଲାଇ ।
  meu-meu: Idia ese davara ena dobu e hahetohoa, roha ruahui e abia; asi vanahana
    ma e hahetohoa lou, roha gwauta-ima e abia.
  yva-NT: Weti wo waije ratavukijo orame rai inda wo raugasya wo rave waro ama waravainye
    rataun. Muno waro ama waravainyo masyoe ama taune nanto no meterije tename jirum.
    Nugoenta rainya nene wo rataun akato, waro ama tauno waravainyo masyo ma meterije
    tenamara eane abusyin.
  dgc-dgc: Kanya tinadul de to lubid, éy neta de a duwapulu san dén a dépa i kabétong
    na. Kégison de éy tinadul de man dén, éy sapulu san dén éy ta lima a dépa.
  zpm-NT: dzigo ptiix zho dieṉ palal guiet nis ga, goṉ zho loxaque gaḻ yas guieta.
    Bzë zho spalal biire ptiix zhow stib, gale guieta loxaque tsiiptib yas.
  hix-NT: Àro ke ahtunu kuknomatxownà. Krow, xeryeryeryerye dey, tok tok tok tok say.
    36 metrus me nehxakonà, ahtunu. Moxe nyhe amna totxhe rma, kuknomatxownà xarha.
    27 metrus me harha nehxakonà, ahtunu.
  sim-sim: Uri osik kuvu os fa wolnarin li ormbe heyendarin limu ormbera. Li ormbe
    larasa li heyeri 40 mitak nari sir. Urik sip kandakar nga si irik kuvu oson indiyok
    li ormbe li heyeri 30 mitak simu nara.
  npi-ULB: तिनीहरूले गहिराइ नापे र गहिराइ लगभग छत्तिस मिटर भएको पत्ता लगाए, केही समय
    पछि फेरि उनीहरूले नाप लिए र गहिराइ सत्ताइस मिटर भएको पत्ता लगाए ।
  cgc-cgc: Paulog danen kalat an na may bato na pameg-at daw nlaman danen na dagat
    an may kadalemen na binti duppa. Ta uryan, pasukol isab danen daw nlaman danen
    na dagat an may kadalemen nang en na kinsi duppa.
  tim-tim: Hain nâŋgâm aregât dopŋe siâ panmâ ekberâm tâk geâk dâm panbiâ amukŋân
    gembo aregât dopŋe 40 mita hain agep. Akto ainba bâlensiâ bam siâkâ panbiâ gembo
    ain dopŋe 30 mita hain agep.
  yor-yor: Nígbà tí wọ́n sì wọn Òkun, wọ́n rí i ó jì ní ogún ìgbọ̀nwọ́, nígbà tì í
    wọ́n sún síwájú díẹ̀, wọ́n sì tún wọn Òkun, wọn rí i pé ó jì ni ìgbọ̀nwọ́ mẹ́ẹ̀ẹ́dógún.
  wos-wos: Wungi wata di némafwi motu léki, yoombu. Lékitaka di guré yakisanda. Yakisandataka
    di handékéné. Handékéna di xékélaki, némafwi nyamba dé (37 mita maki). Wungi xékélakita
    nawula ye di wambula wun motu yakisanda. Yakisandataka handékéna di xékélaki,
    yalefu nyamba dé (28 mita maki).
  emp-NTPO: Pusa nãbuada zasid̶ad̶e veinte braza b̶asia. Wagabe wãbʌdad̶e wayacusa
    zasid̶aa. Maʌ̃ne quince braza b̶asia.
  eng-F35: They took a sounding and found twenty fathoms; going on a little they took
    a sounding again and found fifteen fathoms.
  ind-ind: Lalu mereka mengukur kedalaman laut dengan menjatuhkan batu bertali, ternyata
    dalamnya kira-kira tiga puluh tujuh meter. Sesudah maju sedikit lagi, mereka kembali
    mengukur kedalaman dan ternyata laut di tempat itu dalamnya hanya dua puluh tujuh
    meter.
  pes-OPCB: عمق آب را که اندازه گرفتند، معلوم شد چهل متر است. کمی بعد باز اندازه گرفتند
    و معلوم شد فقط سی متر است.
  mpt-mpt: aamune saye ki temiba 36 mita yeb minim kesoa deiba bebianiba eka imin
    ki temiba 27 mita yeb minim kene kesoa
  ssx-ssx: Koto ekina꞉ pu mea lopa꞉niao 20 pa꞉domi yata꞉pa handaata꞉ hosiki mo pateleke
    pua paa mea lopa꞉niao 15 pa꞉domi yata꞉pa handemekeme.
