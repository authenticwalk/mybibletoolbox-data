  mti-mti: Mu poeman epampa meuma aninin om wariyawa, mu yaug anoya epampa meumawa
    40 mitas mina. Sira utunut siririyaya sira om wariyawa me 30 mitas mina.
  pad-NT: Visafarihi ida va'a oadaki nokhoni akhananakosiki, avigaja kaimoni ida paha
    bihiani. Varajomahi ida paha bihiani va'a oadaki ipohini 20 hiki vadiia. Mitihini
    visafari'ianahi, varajoma'ianahi ida va'a oadaki ipohini 15 hiki vadiia.
  twi-twi: Wɔtoo susuhama huu sɛ asu no mu tenten yɛ anammɔn ɔha ne aduonu. Ɛyɛɛ kakra
    a wosusuw bio no, wohuu sɛ ɛyɛ anammɔn aduɔkron.
  hlt-hlt: Te dongah a nuemnai vaengah lam kul lo tila a ming uh. Rhaih khoe uh bal
    tih koep a nuemnai uh vaengah lam hlainga la a ming uh.
