    bɛ̀ɛ yíɛ́ dɛ́tóo kɛ́bɔ nkɛ̀ mɛ̀ ḿbo sipísìdɛ́ nɛ̀ mɛ̀ni.
  san-GUJ: તતસ્તે જલં પરિમાય તત્ર વિંશતિ ર્વ્યામા જલાનીતિ જ્ઞાતવન્તઃ| કિઞ્ચિદ્દૂરં
