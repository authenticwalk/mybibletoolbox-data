    kulongozi kwe meli, niyo chahinga mpwani.
  grc-TR: Καὶ τὰς ἀγκύρας περιελόντες εἴων εἰς τὴν θάλασσαν, ἅμα ἀνέντες τὰς ζευκτηρίας
