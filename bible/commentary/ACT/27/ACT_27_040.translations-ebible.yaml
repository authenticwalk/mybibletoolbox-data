  bod-N: དེ་ནས་གཏིང་རྡོ་དག་བཀྲོལ་ནས་མཚོ་ནང་དུ་བསྐྱུར་བ་དང་མཉམ༌དུ། གྲུ་སྐྱའི་ཐག་པ་ལྷོད་ཅིང་གཡོར་མོ་བསྒྲེངས་ཏེ་རླུང་དང་བསྟུན་ནས་མཚོ་འགྲམ་གྱི་ཕྱོགས་སུ་བསྐྱོད་དོ།།
  tca-NT: Rü yexguma nanadaü̃ ga norü ngaxü̃xü̃ ga aü̃clagü, rü yéma nanawogü. Rü
