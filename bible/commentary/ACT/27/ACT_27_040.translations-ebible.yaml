  cbv-cbv: Pánihna, jãáj chóo ã tʉ́i bejat pínah niijná, chodat dahnadih chéwat tõpnadih
    ĩ dʉ́ʉc bóod yohop jĩ. Páant ĩ dʉ́ʉc bóod yohat pónih, íoh tewat tʉ́ʉt niijná,
    bitaboó íoh tewat pínah meenát naanádih chéwat tõpnadih ĩ wat deyanap jĩ. Caán
