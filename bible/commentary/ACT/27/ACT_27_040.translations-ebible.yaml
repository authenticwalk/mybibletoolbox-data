    aru lala hos erei di lu sobiki mon mai, suri anokwai mon urami kon. Di longoi
    ngorer má bát a kihnga gim urami kon.
  kek-NT: Que'xyoc' lix c'a̱mal li anclas ut que'xcanab chi subu̱nc sa' li ha'. Que'xcotz
