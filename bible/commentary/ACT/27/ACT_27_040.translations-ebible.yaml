verse: ACT.027.040
translations:
  kpx-kpx: Isi kateai anikae hote bohisi abu tali umuvale ke lulehai isiviale matahage
    boutiu inuta esagae tai. Isi boutie ulimo valaie ese ebagevai isiviale helukau
    bouti mai esagae tai.
  okv-H: e nga jigari amo tiuketo eva ta kororo eto venu tari ta esi amo tiukeo gogora
    enu bo e nga bende ta jigio vihinu pisara na puvuto tihi hena ta kajenu pambuhumihe
  tbo-tbo: Ega yaka yogona hi lautuinihi po u boga hi mamae ma hi nehalehi. Ma gasi
    yabiyabi luwaga gulawei hi panipanihi naka gulawahi hi lautuinihi. Apoma wam u
    naona dipi hi kukaya ipa togowa ina lududuya po ina nae u dedeyani.
  mal-C: അവർ നങ്കൂരങ്ങൾ മുറിച്ചു കടലിൽത്തള്ളുകയും ചുക്കാൻ ബന്ധിച്ചിരുന്ന കയർ അഴിച്ചുവിടുകയും
    ചെയ്തു. പിന്നീട് കാറ്റിനെതിരേ പായ നിവർത്തി കരയ്ക്കുനേരേ നീങ്ങി.
  grc-SR: Καὶ τὰς ἀγκύρας περιελόντες εἴων εἰς τὴν θάλασσαν, ἅμα ἀνέντες τὰς ζευκτηρίας
    τῶν πηδαλίων· καὶ ἐπάραντες τὸν ἀρτέμονα τῇ πνεούσῃ κατεῖχον εἰς τὸν αἰγιαλόν.
  bgc-bgc: फेर उननै लंगरा ताहीं खोल कै समुन्दर म्ह छोड़ दिया अर उस्से बखत पाल के रस्से
    ढील्ले कर दिये, अर हवा कै स्याम्ही आगला पाल चढ़ाकै किनारे कै कान्ही चाल्ले।
  khz-khz: Ne ipou walora gevoro-rukirato, rawaparai geraokwanirato. Vooramo kianai
    pako walora maki etapurukirato. Ne waila na kavanai palai gekoreato, agi na waila
    konenai pene lavu-agora ulanana.
  deu-TKW: Und nachdem sie die Anker gekappt und in die See fallen gelassen, machten
    sie die Bande der Steuerruder los, stellten das Besansegel gegen den Wind und
    hielten auf den Strand.
  zsr-NT: Niꞌr gulusedxëꞌ yuguꞌ du guia nágaꞌgac guia ziꞌi tuꞌzóa dxiz barco naꞌ,
    len gulusanëꞌ leygac, atiꞌ gulabíx lu nis zxön. Gulusedxëꞌ caꞌ du nagaꞌ nëꞌi yag
    ruzéycj rudxíꞌi barco. Niꞌr guluchisëꞌ lariꞌ qui, le rutúb böꞌ le zoa tslaꞌa lahuil
    barco naꞌ, atiꞌ gzu lau rdöd barco zacaꞌ ga rajrö́ꞌ nis zxön gatsj lahuiꞌl luyú
    bidx naꞌ.
  lin-lin: Babwakaki balongo na ebale ; mpe kaka na tango yango, bafungolaki basinga
    ya yenda, batombolaki bakapo mpo ete mopepe emema masuwa na ngambo ya libongo
    ya zelo.
  hns-NT: Tab oelog sab ankra ke tatai ke kaatke samoendar me tjhor deis aur bhie
    djahaadj ke tjalaawe waala danda ke tatai kholies. Tab oesab aage ke hauwa ke
    kapra oeppar ghietjies aur samoendar ke kienaare djaai lagal.
  noa-E: Mag chadcha wëtju aphöbaadëwi, amach anclaagjã ooba, sĩi warag chi kabchʉpa
    dö ee ich mag thʉrrp pʉajierram. Magnaa chi barco pheerjem timonjã khũgdʉtkhanaa,
    khẽugarcharam veldam deeu waaur auwia, mag moshi bäau khërʉmʉg ãdeg phöbaadëjim.
  eng-EMTV: And casting off the anchors, they were leaving them in the sea, meanwhile
    loosening the ropes of the rudders; and having raised the mainsail to the wind,
    they began steering toward the beach.
  mib-NT: Te ni cajehnde de yoho núhní cāa gancho yúcuan, te ni caquendōo cāa un núū
    mar. Te ni canandají de yujnu jeē scotú chíí barco, te ni nacata caa de sahma
    cóquin ichi núú návāha chundahá táchī barco, te ni quejéé caca quihīn jiín de
    ichi núū iyó ñɨ́tɨ.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खे़ङ्‌हाॽरे़ वादोखे़ःक्‍चुरि इदाःक्‍हाॽ मे़घक्‍तुआङ्
    वरक्‍को मे़निःबे़ हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ कुदोःम्‍मा कुहिमा सिङ्‌ङिन् के़धम्‍बाआङ्
    के़बप्‍पा इदाःक्‍हाॽआङ् मे़भाःक्‍खु मे़देःसुरो॥ खे़ङ्‌हाॽरे़ वादोसारिःन् मे़भाःक्‍खुआङ्
    मे़भोःन्‍दु॥ हे़क्‍केलॽरिक् सुरित्‍माल्‍ले़ वालाधाःन् मुःत्तुर कुयाओ तेॽरुरो॥
  xnj-xnj: Ndi, vakadumula nanga na kuzileka munyanja, mewa vakahuta nyosi za kugendesela
    watu, kangi vakatola chitambala chimonga kulongolo kukinga mpungu, vakahamba kundumba.
  mmx-mmx: Kuren la diga ra korop asu lemparaga la diga ke nedi diga dong si ukopok
    at laras. La ap mo mene loxonaleng diga soxomus lara kua no diga xoxo alis mo
    lisitia min. Diga lox aurut labantamon to melamgo at lavatmon kusu lamanman naba
    mas aonon lavatmon, la na sen epopolo uto loxon.
  cbr-NT: Sinánxun ca anun tëcërëcacë itsi tëaquin manëa nipácë a parúnpapanubi ëancëxa.
    Ëanan ca anun puntëbianquin buánti manë nunti tsipúnua 'icë inti, a anun tëcërëcacë
    itsicama tubuacëxa. Tubutancëxun ca manë nunti rëbunu nitsíncë iimi, ami 'iquian
    suñun manë nunti buánun quixun chupa buánruacëxa.
  tee-NT: Pus ju anu' tsasnat ju ixtajuya lacxcan ni cach'apayaulh ju barco tachakxnilh.
    Anch ju tajuk'alhi ju lacxcan. Chai taxk'otlh ju anu' lacq'uiu ju sok ixtapumalhtanai
    ju barco. Va ixtanajun ni sok ixtalhi'alh ju barco ju lacacucu. Chai ju anu' k'ai
    pumpu' tamamak'ast'anilh lasa'aktsulh ju barco ni laich catanu ju un. Chai ju
    barco tsuculh ana' junta jantu na p'as ixlucunun ju xcan.
  eng-LSV: and having taken up the anchors, they were committing [it] to the sea,
    at the same time—having loosed the bands of the rudders, and having hoisted up
    the foresail to the wind—they were making for the shore,
  cak-NT: Romari' xquikupila' can ri colo' richi ri anclas, y ri anclas xebe can chuxe'
    ya'. Y xequisol can ri remos ri yec'uan richi ri barco. C'ajari' xquijotoba' ri
    jun nimalaj tziak ri c'o chech ri barco, y ri quiek'ik' xutz'om runimic ri barco
    chuchi' ri ya'.
  pah-NT: A'ero g̃a ikwahavondogi ihama imbohia ipohyiva'ea ypy pe. A'ea ja jara'g̃a
    ikwaharavi imopyryryngava tiroho katu javo. Igwete g̃a imbovyri yva rehe tapy'ynhapiruhuva'ea
    itayharuhua moanhandava imohina ipypira. Itĩa rehe g̃a imbovyri imohina a'ea pyvõ
    ti yvytua tomoanha yhara javo. Nahã yvytua ore rerohoi yembe'yva rehei katu novĩa.
  sja-NT: Mãpai ancla jɨ̃ bada jõmaweda t'ɨɨk'oodap'eda, toida atabaibeejida. Ichiaba
    chi timón jɨ̃ nɨ̃bada ẽrat'aajida mãik'aapa chi vela k'ɨ̃maapema bainɨ̃ bɨjida.
    Mãpai barco to idee sɨrrɨa nɨ̃beeji.
  xed-xed: Ka ratsidiŋtá həŋ da drəf ta tsa skwiha ta kəl lu ka sladanatá kwambalu
    ya. Ma va tsaya guli, ka palidiŋtá həŋ ta zuʼa skwa swa kwambalu. Ka sliʼanaftá
    həŋ ta wupay nda ta kəma kwambalu nda ta tvi ŋa tiŋway falak, ka kla həŋ nda tvə
    sgam ya.
  mks-NT: Sa̱há ña̱ cán quéa̱ na̱sahnda na rieta ndíco̱ barco cán já na̱ja̱ni̱ dó.
    Ta na̱cando̱o ca̱a gáncho̱ ini tañu̱hú na̱caja na. Ta tá na̱ndihi já na̱jánditayi
    na yitó nu̱ú ja̱hnda̱ ta xi̱hi̱n yíto̱ cán na̱casáhá na̱ jándicaca na barco cán
    nu̱ú tañu̱hú. Ta na̱jándindita tucu na jahmá cáhnu xoo nu̱ barco cán já ná cuu
    caca dó xi̱hín ta̱chi̱. Ta xi̱hín ña̱ yóho na̱casáhá barco cán cáyati dó yu̱hú
    tañu̱hú.
  gfk-S: Di ga kut rupat ira hino talur ira haga ma di ga waak ter at tuma na tes
    ma kaie iat bileng di ga pales ira hino ing iga palim kawase ter no wasa nong
    ila kure ter no mon. Io, di ga saret haut no mol tano lilie tano mon ter tano
    dadeh ma di ga hilo tultul no waseser.
  bmu-bmu: Keu mewö jöhöba kinda waŋgegö kösö mendanŋaŋgö kösöŋi yandigetka suliga
    mosötketka köwet dutŋe ahöyök. Mi yandiba miaŋgöreŋök likeplikep stia (möŋaqöŋai)
    lökuat yahöt ahöyöhi, mietkö kösöŋiri pösatketka lolohoyök. Mi pösata waŋge wösöŋaŋgö
    opo seriŋi öröba möröreŋgögetka luhutnöŋ naŋgöi waŋge möŋaigetka saknöŋ göröken
    anin.
  dgz-dgz: Menan kabum gwat potawat mega iravi to nugusen ae veamone puimani geamone.
    Kabum tari mega namu kaimakaet panane vetan enkokoramen. Taik ware kabum use enturunagepen
    menan taik warini wanupewa, namu bonewa gapan, sia warupane doren amba taik waren
    puiman etop turut wa aen.
  eng-GNV: So when they had taken vp the ankers, they committed the ship vnto the
    sea, and loosed the rudder bonds, and hoised vp the maine saile to the winde,
    and drewe to the shore.
  zaa-NT: Guchu tè cą ca rrieta nu ỹíga'ní ca ancla nna bethà'na cą cą le' inda lani
    rrieta qui' caniá. Bethàtsi huá cą nu ỹíqquianí ca remo nu ruquina' ca barco para
    thá' cą tulíỹiaba. Làniana gulìtha cą lári' dacca' ru'aló lá bárcuá para qui'ni
    be' nna gutsíga'ą na para yúbitsi. Gùdulo tè bárcuá ribíga'ą ru'a yúbitsiá.
  eng-WEBSTER: And when they had taken up the anchors, they committed themselves to
    the sea, and loosed the rudder bands, and hoisted the mainsail to the wind, and
    made towards the shore.
  guh-guh: Xuanë anclavënëjavanë, yamaëya copabareca, bajaraxuanë irabelia itsa vaetaba,
    barco patayarucojopaenexa. Bajaraxuanëmi yamaëcaucubapenereca. Sarasaranaeyaexananua
    barco petabufecajëbanajetarubenaepabeje. Nexata barcoupitatsia penucaenaeta velapana
    upicëtarutsia. Velapana nexata jovibota nayerebajaraba. Barco jane baja imoxoyotanajetaruca
    tajetabo.
  bon-bon: Teepi peei name pi cangka seea bine jeclanemisi, cangka bine ebmalemisi
    niiye bora je. Pui yepä padare cabu nuuja cina pui seea bine jiitnemisi lui cina
    waapo joomlisi. Teepi piba niinäce gaabe äwä ne jecitisi, ingle naace popi buuwe
    te poo ne niinäce gaabe me ecanige, siige cine doro me abyemärinago.
  nhw-BL: Huajca quintzontejque nopa mecame catli ica quiilpijtoyaj nopa ejetic tepostli
    ipan atzintla, huan quincajtejque ipan hueyi atl. Huan quintemohuijque nopa huapalme
    catli quichihuaj para ma nejnemis tohueyi cuaacal para campa tijnequij. Huan quitlananque
    nopa hueyi yoyomitl iixpa tohueyi cuaacal para nopa ajacatl ma quicuatopehua,
    huan nimantzi pejqui techcuatopehua chicahuac huan timonechcahuijtiyajque para
    campa onca xali.
  mgw-mgw: Baakutwanie kamba yabaatabi kiyi'mi'kyo, no tomboloya lukamba lwabaatabi
    nsukani wa meli, no u'bu'ya tanga ya nnu'ngi' ikamwe nsunga li'nga kwikwakwata
    meli iyende kumbwani.
  swh-ONEN: Kwa hiyo wakatupa nanga zote na kuziacha baharini, na wakati huo huo wakalegeza
    kamba zilizokuwa zikishikilia usukani wa meli. Kisha wakatweka tanga la mbele
    lishike upepo na kuisukuma meli kuelekea pwani.
  wbi-wbi: Pa uluo vakalegesia inanga vakasileka mu nyanja. Mun'siki ghughuhuo vakasilegesia
    ingoji isa tanga pevakinula kuvulongolo kuluta ku mepo pe vakaluta mulihanga ilinga.
  bba-bba: Yerɑ bɑ ɡoo yɔ̃rɑtinun wɛ̃ɛ kusiɑ bɑ derɑ nu nim wɔri, kɑ sere mɑɑ sɛsɛnun
    wɛ̃ɛ yi bɑ kɑ yi sɔri. Mɑ bɑ bekɑ seesiɑ wɔllɔ ɡoo nimkuu ɡen wuswɑɑɔ kpɑ woo
    ɡu kɑ ɡoo bɔrie dɑɑ ɡɔmbu ten mi ɡiɑ.
  eng-KJVCPB: And when they had taken up the anchors, they committed themselves unto
    the sea, and loosed the rudder bands, and hoised up the mainsail to the wind,
    and made toward shore.
  kgk-NT: Upéa-rehe nomboyruvéi inhapytĩha. Oheja y-py oho-vy. Upéi ojora isã kanóa
    mbogwata porãha ojokwa va'ekwe. Upéi itĩ arigwa lóna omoĩ jevy yvyra-rehe kanóa
    tĩ ári yvytu omoanha hagwã heraha-vy yvy ete-py.
  waj-waj: aina mmuaararooyauvo nnooriivaki vauyauvaa yeenaiyauvaa hatoka kiada nnooriivaki
    pikiada nnoori ruvuaseera yatari sagaiyauvunu yeena rau kiooyauvaa rukuasaa kiada
    siipa kieetaivaki buruqa vauvaa vara ngiau haru kiooduu yuunnaivo utuduu siipaivo
    safuuma nnoori siriivakira viravai.
  cpy-cpy: Itotako-yitanakiro oojotantari ayeentzirori amaatako-mentotsi, rookanakiro,
    itzinaa-koyita-neero antawo maathantsi, raayita-neero iyomaro ikomatan-tyaari
    okantya raata-kote impanekiiteki.
  mpx-mpx: Anka ali hihiu hi gotomwa yohil, ge i ola al yabyab ali hihiu hi lekel
    ge hi pakuki palol al hoga gamwanaa. Inoke mwegan toto uyawanaa hi vai heyan ge
    mana i yu pakal, yaka waga i tapalelu galowa kaiwena.
  wbp-wbp: Kujalparnalu kutu-jarrinja-yanulku walya-kurralku pawurtu-kurluju, ngula-puruju
    pawurtukungarduyu-patuju, rdurrjurnulurla ngalyipi-piyakulku turlturl-pakarninjaku
    yangka-patu kujalu ngula-kurlurlu wayurnu yangka narnngu-patu wiri-jarlu-patu.
    Ngulajulu turlturl-pakarnu pawurtuku yaninjaku kapankukulku. Manulurla rdalyku-jarra
    jurnta yalyi-manu pawurtukuju, rarralypa-kardalku yungu rarralypa-nyayirnilki
    kapanku yani. Manulurla ngula-jangkarluju, wawardalku waraly-yirrarnu kankarlu
    kamparrurla pawurturlaju, ngula-kurlunya yungu mayawunparlu ngurl-kanja-yani pawurtuju.
    Ngulaju junga ngurl-kanja-yanu pawurtuju mayawunparluju walya-kurralku.
  luo-luo: Negingʼado tonde motwego nanga mi gibolo e nam bangʼe gingʼado tonde mane
    omakgo ngai. Bangʼ mano negichungo tanga yo ka wi yie, bangʼe gisiayo yie ka gichomo
    dho wath.
  nhe-NT: Huajca quitzontejque nopa mecatl tlen ica quiilpitoyaj nopa ejetic tepostli
    atzintla, huan quincajtejque ipan hueyi atl. Huan quintemohuijque nopa huapaltini
    tlen quichihuaj para ma nejnemis tohueyi barco para campa tijnequij. Huan quitlalanque
    nopa hueyi yoyomitl iixpa tohueyi barco para nopa ajacatl ma quicuatopehua, huan
    nimantzi pejqui techcuatopehua chicahuac huan timonechcahuijtiyajque para campa
    onca xali.
  aii-aii: ܩܛܝܼܥ ܠܗܘܿܢ ܠܠܲܢܓܵܪܹ̈ܐ ܘܫܒ݂ܝܼܩܵܝ ܠܗܘܿܢ ܓܵܘ ܝܵܡܵܐ، ܘܫܪܹܐ ܠܗܘܿܢ ܚܲܒ݂ܠܹ̈ܐ
    ܕܣܵܘܟܵܢܹ̈ܐ، ܘܡܘܼܪܸܡ ܠܗܘܿܢ ܩܘܼܢܒܵܐ ܠܦܵܘܚܵܐ ܘܛܪܹܐ ܠܗܘܿܢ ܠܒܸܪܙܵܐ.
  esk-NT: Taatnaqhutiŋ kitchat akłunaaŋich kipluġniġaich tasamuŋa unikługich kitchat
    taġiumun suli akłunaaŋik aquutmiŋ qiḷġutaiqł̣ugik. Kiŋuagun sivuġutriŋ tiŋilġautaq
    nuqitlugu anuġimun tiŋitquplugu umiaqpak sivukkiqsinniġaat nunamun.
  msb-msb: Kaya, gin-utod ninda an mga pisi san mga angkla kag ginpabayaan na lang
    sa dagat myintras ginahubad an mga pisi na nakahigot sa mga timon. Pakatapos,
    gin-isa ninda an layag sa unahan agod ipadpad san hangin an barko pakadto sa baybayon.
  cpa-NT: Jøng² ca¹tiu¹dsa hnei¹³ ti³hai¹³ ŋí³ jmo¹² tsa¹ŋøa¹ barco. Cónh¹ lǿa¹² jøng²
    ca¹ŋi¹toh¹³ ŋí³ niúh¹ jmǿi¹. Dsø¹juu¹² jøng² ca¹tsih¹dsa hnei¹³ mi³rø²hŋieng¹²
    hma² jmo¹² qui³jeinh¹² barco. Jø¹² bíh³ ca¹chio¹dsa hmøah¹² hei¹² dsi³ barco,
    hmøah¹² jmo¹² cán² dsí² ŋøa¹² barco. Jøng² ca¹jmo¹dsa ca¹ŋó¹ barco juu¹² chiuh³
    jmøi².
  dso-dso: ସେଟାର୍‌ପାଇ ଜାଜ୍‌ ଅଟ୍‌କାଇବାକେ ବାନ୍ଦି ରଇବା ଡର୍‌ ସବୁ କାଟି ଦେଇ, ସେଟା ସବୁ ସମ୍‌ଦୁରେ
    ତପି ଅଇବାକେ ଚାଡି ଦେଲାଇ । ଆରି ଜାଜ୍‌ ସଲ୍‌କାଇବାକେ ବାନ୍ଦି ରଇବା ଡର୍‌ କୁସ୍‌ଲାଇଦେଇ ମୁଆଟେ
    ବାନ୍ଦି ଅଇରଇବା ଡେରାକେ ଟେକି ଦେଲାଇ । ସେନ୍ତା କଲାକେ ଜାଜ୍‌ ପବ୍‌ନେ ଟେଲାଇ ଟେଲାଇ ଅଇକରି
    କଣ୍ଡିବାଟେ ଜିବାର୍‌ ଦାର୍‌ଲା ।
  meu-meu: Taunabunai, idia ese dogo kwanaudia e rahu utu, dogo na davara ai e rakatanidia;
    tari iḡuidia kwanaudia e ruha, bona idama larana na lai hoho-hohona ai e kidaia;
    bena lagatoi e taria diho.
  yva-NT: Weti wo oramo kamintuge ama waije rataotar tutudi inda oramo kamintuge umaso
    manutu no waro. Maisyare wemai tavon, wo waijo wusyinoeara wo raveo remese raokokae
    da matugoe soamo wo raniku ramu ngkakavin. Umba wo ayuno ntet no raware rausea
    nsawa indamu ovare po ramawisy mo nyomane raugave nsiso no ruke warea.
  dgc-dgc: Kanya inéukad me du pasanget, a niwahak me ta ditaw, sakay nisoli me tu
    timon to dipos, sakay nioklad me tu layag, sakay dinumigdig kame.
  zpm-NT: Dzigo pchug zho doo ne zob guiib cruz nroob ne no leṉ nis ga, biaaṉse guiib
    co ga. Psilëë zho doo ne naaz yag nlag ne rchug nis rzë barcw, ni blisglaa zho
