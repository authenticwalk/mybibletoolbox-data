    pasadsachén hen anchi fanchila way ininggaw hen hongadna ta way én-énnén hen yawyaw
    way mangintùyud. Wat inlugin hen anchi papor way màmàéy hen penget hen tarantag.
  tam-2017: நங்கூரங்களை அறுத்துக் கடலிலே விட்டுவிட்டு, சுக்கான்களுடைய கட்டுகளைத் தளரவிட்டு,
    பெரும்பாயைக் காற்று முகமாக விரித்து, கரைக்கு நேராகப்போய்,
  azz-NT: Huan ijcón quichiuque huan quitequilijque in mecat tenica ilpitoyaj ne teposme
    ten quitzacuilijtoyaj in barco. Huan ijcón quincajcauque ma huetzican aijitic.
    Huan ijcón quitacajcahualtijque ne cuohuit tenica quiyecantinemía in barco ten
    quilía timón. Ijcuacón quiajocque ne mantajtilma ne den taixpampa tenica in ejecat
    quinejnemiltía in barco. Huan ijcón in ejecat cuicaya in barco campa atenteno.
  spa-RV-1909: Cortando pues las anclas, las dejaron en la mar, largando también las
    ataduras de los gobernalles; y alzada la vela mayor al viento, íbanse á la orilla.
  csy-csy: Taciang thikkapui te sattan in tuipi sung ah nusia hi, taciang tembaw khiina
    khau te sut uh a, tembaw maisang puankhak sia hui i mut tu in khak uh hi, taciang
    tembaw sia tuihui sang ah paisak hi.
  mxq-NT: Es tmʉdsujkʉdyaaydyʉ ja tejxyñ diꞌibʉ wyiintꞌa̱jtypy ja pujxn ajoꞌkn, es
    wyʉꞌʉmda̱a̱y jap mejyñóty. Es dyajꞌyuungʉdʉ ja kepy diꞌibʉ ja barkʉ tuꞌumooyʉp.
    Net tpʉjtákʉ jatʉgok ja barkʉ wyit es ja poj pyudʉ́kʉdʉt ñʉjxʉt ma̱ puꞌu ñipety.
  tzj-NT: Quisokpijel ja nimak tak ch'ich' ja chapben rxin ja lancha in queya' can
    pa mar. C'ac'ari' quequir ja nimak tak k'abat ja ncuc'abej ja lancha. C'ac'ari'
    quichomij ja vela ja xin pa rutza'm. Ja c'a tok chomtaj cumal ja ik' xumaj rminic
    ja lancha chuchi' ja ruk'a' mar.
  tdt-tdt: Entaun sira tesi kotu tiha ankor nia talin husik iha tasi. Sira kore tiha
    tali nebee mak kesi kamudi, i hatuun kamudi ba tasi laran atu bele fila roo hodi
    lao tuir dalan. I sira hasae laan ida iha roo ulun, atu anin bele huu roo ba tasi
    ibun.
  ron-BTF: Și după ce au ridicat ancorele, s-au încredințat mării și au dezlegat funiile
    de la pana cârmei și au înălțat pânza principală în vânt și au ținut-o spre țărm.
  eng-WEBP: Casting off the anchors, they left them in the sea, at the same time untying
    the rudder ropes. Hoisting up the foresail to the wind, they made for the beach.
  eng-FBV: So they cut the anchor ropes, leaving the anchors in the sea. At the same
    time they untied the ropes holding the rudders, raised the foresail to the wind,
    and made for the beach.
  nld-1939: Ze kapten de ankers, en wierpen die in zee; tegelijk maakten ze de banden
    der stuurriemen los, hesen de fok voor de wind, en hielden aan op het strand.
  bwo-bwo: Markabo bín bneed'iru bíro bítsdek't aats k'arots faksh bok'iri, manoor
    bín markabo jokeyiru jokono bítsbok'ri, man kaawats fa'a sharono jongo maants
    dambaan k'aaúdek't aatsi k'ari gúúro maants keshosh boami.
  nch-BL: Huajca quintzontejque nopa lazos cati ica quiilpitoyaj nopa ejetic teposti
    ipan atatzinta, huan quincajtejque ipan hueyi at. Huan quintemohuijque nopa huapalme
    cati quichihuaj para ma nejnemis tohueyi cuaacal para campa tijnequij. Huan quitananque
    nopa hueyi yoyomit iixpa tohueyi cuaacal para nopa ajacat ma quicuatopehua, huan
    nimantzi pejqui techcuatopehua chicahuac huan timonechcahuijtiyajque para campa
    onca xali.
  quc-TNT: Xquikupij ri colob ri ximibem que ri anclas, xquiya can pa ri mar, xukuje'
    xequiquir tak ri pala ri quetob chubinisaxic ri barco. Xquiyac ak'an ri manta
    ri c'o chuwäch ri barco rech curik ri quiäkik', xquikebsaj c'u ri barco chunakaj
    ri senyäb chi' ri mar.
  tfr-NTPO: Ga ba dröng sho kjyong shakkl̈o këskës l̈ona jer tjeng dl̈ung roshko l̈i,
    e kjyungyo zakza l̈ok tas tas beno tjeng dl̈ung roshko eshko. Ga ba kjl̈ongkwang
    l̈ok si l̈ëkong ba l̇l̇gwekkl̈o l̈i kjyungyo döra bakoe. E irgo ga shwong kjoyo
    pjl̈uk shakkl̈o l̈i, e poyona l̈ok kara ba kjyong l̈i ne l̈ëkong, bakwe pjl̈ukdë
    jek këgong pjöshko wl̈o l̈ara.
  kaq-NT: Jenenencanya banenon hahan mai mespotibo pecacanquin. Hahan chibiti nexahipibo
    pecaxon jahan nihuen xotonti chiahihnicanquin. Nihuen xotonah sca mashihohri cahi.
  sgb-sgb: Kabay bintah lay nay yubil hên habaytoy apat ya pabato ta pinaulayan la
    bayro ha lalên dagat. Inokal la êt ya hatoy yubil ya pinamtêh lan tabla, ya nanad
    manobela hên barko, ya pinamiptêhan la hên innabo lay pabato. Intag-ay la etaman
    ya layag ha unaan, ta êmên ya ipayidpid hên angin hên palako ha laylay lanêm ya
    barko.
  vie-1934: Vậy, họ dứt dây bỏ neo xuống biển, tháo dây bánh lái; đoạn, xổ buồm sau
    lái thuận theo gió, tìm lối chạy vào bờ.
  kxv-kxv: ଏ଼ଦାଆଁତାକି ଏ଼ୱାରି ଲ଼ହ ମୁଣ୍ତାୟାଁତି ଡ଼଼ର୍କା ଦା଼ଚାନା ସାମ୍‌ଦୁରିତା ମୁଞ୍ଜାଲି
    ପିସ୍ତେରି, ଇଞ୍ଜାଁ ଦେବୁଣିଏ ଏ଼ୟୁ ଜା଼ଜାତି ହାଟୱା ବାଡ଼୍‌ଗାୟାଁତି ଡ଼଼ର୍କା ବାରେ ହୁକ୍‌ହାନା
    ଜା଼ଜା ନ଼କିତା ଗା଼ଲିୱାକି ହିମ୍ବରିକା ଗ଼ଞ୍ଜାନା ଗାଟୁୱାକି ହାଜାଲି ଅଣ୍‌ପିତେରି ।
  cha-cha: Ya anae manmajatsa y angcla ya masotta gui tase, ya manmapula y tale y
    timon, ya jajatsa y layag para y manglo, ya jatutujon manjanao para y oriyan tase.
  amu-NT: Quia joꞌ ncjo na tueeꞌna tsꞌom ndaaluee na nncjaawintyjeeꞌcheⁿ wꞌaandaa,
    tyjena lꞌuaa na ñjoomnaꞌ. ꞌNdyena ncjoꞌñeeⁿ tsꞌom ndaaluee. Ndoꞌ jlaꞌcanaⁿꞌna
    nꞌoom palaꞌ na jlaꞌtyeⁿna ee joonaꞌ cwileilꞌueeꞌndyena na wjaantquienaꞌ wꞌaandaa.
    Ndoꞌ jlaꞌntyjana liaa jo sta wꞌaandaa na macwjaaꞌñenaꞌ jndye cha wjaantquienaꞌ
    wꞌaandaa. Jnda̱ chii to̱ꞌ wꞌaandaa na wjaanaꞌ jo yuu tjaquieeꞌndiiꞌ na mꞌaaⁿ ndaaluee.
  hin-CV: उन्होंने लंगर समुद्र में काट गिराए, पाल के रस्से ढीले कर दिए और समुद्र के
    किनारे की ओर बढ़ने के लक्ष्य से सामने के पाल खोल दिए,
  spa-BES: Entonces, cortando las anclas, y las abandonaron en el mar, y aflojaron
    los remos que servían para guiar él barco, y levantando la vela hacia el viento,
    se dirigieron en dirección a la entrada.
  san-BEN: তথা কর্ণবন্ধনং মোচযিৎৱা প্রধানং ৱাতৱসনম্ উত্তোল্য তীরসমীপং গতৱন্তঃ|
  tdx-tdx: Aa le nampipitsoheñ’ añe o vato-fatsikeo, naho napok’ an-driak’ ao, naho
    binatsa’ iareo o talim-panehafan-dakañeo, naho naonjoñe amy tiokey ty lai-aolo,
    vaho nigodañe mb’ añ’ olotse ey.
  naf-naf: '@see-verse:ACT.027.039'
  grc-MT: και τασ αγκυρασ περιελοντεσ ειων εισ την θαλασσαν αμα ανεντεσ τασ ζευκτηριασ
    των πηδαλιων και επαραντεσ τον αρτεμονα τη πνεουση κατειχον εισ τον αιγιαλον
  vid-vid: Ahyo nawadumula ngwamo na kuzileka mbahali, na baho wadumula nzabi zali
    ziwohile chilongoza meli, hamba nawawoha ibende limwe kumwando kibata mbeho, waluta
    kuchihilwa hawele na ndidimila.
  pio-NT: Iná nadalúaca ancla íiyaná, yá namàacaca nacaláacawa úni yáaculé níái anclamica.
    Yá nawasàaca manuíri téna nacáiri namachacàniacaténá nave. Néese namichàidaca
    vela ibàlùawa nave íidacualé, cáuli itécaténá wía àniwa. Yá nave idàbaca yàacawa
    càina nérépiná.
  tsn-tsn: Mme la bofelo ba ikaelela go leka jalo. Ba kgaola diitsetsepelo ba di tlogela
    mo lewatleng, ba folosa dikgong tse di sokololang sekepe ba pega disaile ba leba
    kwa lotshitshing.
  amr-NT: Eʼbijtoneʼ oʼnoktega̱ʼpo kusiʼpe siro huato̱e̱ʼ e̱ʼpo̱gyo̱ onʼmaeanpo kusiʼpe
    huabutuka remo onʼkuj huabaʼte onʼto̱e̱po kenpaʼti kuperina hua̱o̱jpayon hue̱ypate
    onʼbetpo huaboaʼda bapoka kuhuadbayon kusiʼpetaj oʼtohuaʼdepo.
  pwg-pwg: Tuna kubiine waka damsi sopa uravisi ivi kiiyaraghana ma bade waka kana
    yabiyabi irupama da iti yabiyabi. Ma kuka gisina maghinonai kava itinepai da yanunu
    ita viiya da itoru ku kikira.
  cjv-cjv: ena tai ipun dongua nuwi kopare kan akoinga eri paran kan koinga ama ma
    dero te kamun kai siro nuwi kopare a sin boraro bengua gai sel i nuwi bunamdi
    akai naro beimie.
  tha-KJV: เขาจึงตัดสายสมอทิ้งเสียในทะเล แล้วก็​แก้​เชือกที่มัดหางเสือ และชักใบหัวเรือขึ้นให้กินลมแล่นตรงเข้าไปหาฝั่ง
  por-BR-2018: E tendo levantado as âncoras, deixaram -no ir ao mar, soltando também
    as amarras dos lemes, e levantando a vela maior ao vento, foram de levando -o
    à praia.
  mhl-mhl: Buŋo oŋu kiperu dimaku ogâre nigiŋ boyobiŋinekere nigiŋ ketigabi qomukuko
    bokebi koe dikiineo peya. Oi ketigaru oo akoŋ mobemobe bobokirie (steer) qaqa
    yoyoka peya, yokore nigiŋ piruebi keŋgoroŋgaya. Oi pirueru ogâ omoinere kambaŋ
    seriine poreru gboromurebi gbinji kitiŋgako ogâ kerisiebi mageŋgo oobe rabeŋ.
  klv-klv: Ŋa luta kokotov nǝhau hǝn naga gail hǝn lǝb̃ipat butitas. Nǝboŋ lotogol
    nauman en sal, lusah rub̃at nǝhau gail lotopis gat nǝṽos wolwol gǝlaru hǝni.
    Beti loliv nǝlai mashuwag vi mǝhat hǝn nǝlan b̃eṽuvi, ale luwol vahut bitas.
  bco-bco: A꞉la꞉go꞉ko꞉lo꞉ iliyo꞉ go꞉fo꞉ ki hida꞉yo꞉ fa꞉la꞉da꞉indo꞉ suwo꞉ me a꞉no꞉
    gegedela꞉sa꞉ga꞉, ho꞉n a꞉naka ta꞉felo꞉. A꞉la꞉ta꞉ga꞉ ho꞉n ko꞉sulo꞉ nodoma꞉no꞉lo꞉
    melo꞉ me a꞉no꞉lo꞉ fagela꞉. A꞉la꞉ta꞉ga꞉ ko꞉su hamana꞉kilo꞉ helebeso꞉g migi amilo꞉
    deheda꞉sen a꞉no꞉ fage dehele alita꞉sa꞉ga꞉, fufaya꞉ anilia꞉ga꞉ ha꞉na꞉sa꞉ga꞉, sa꞉
    doba꞉da꞉ ane.
  kdl-NT: Aku a kiɗa̱sai aban a ɗa a ka ɓa̱na̱ ashamkpatsu yi, a a̱sa̱ka̱i a ɗa a
    asuvu a mini. A tatsukpai ili iꞌya ya yira̱la̱kpusa̱ kpatsu ki. Pini nala, a ꞌya̱nga̱sa̱i
    kunya ku uwala̱ka kpatsu ki ka ka̱ri a kapala ka kpatsu ki dere tyoku ɗa uwule
    wa pura̱ ka ubana a asu u kayala vi.
  apu-NT: Ininiã itsotakarina aãpitsa maporo tsapi. Kai kaikota ipatapiã. Ikoxirikarona
    aãpitsa mekotxi maĩkiko, maporo oerekaãtiko. Iposo atoko õkitikarina mãkatxi mata
    maporo ĩkiiãtinimoni auakari, ikipatxitemoni maporo ĩtima anikini ĩkapani. Ininiã
    ikipatxitemoni asaãpota.
  roo-roo: Oire uva va iava voare va viru piesa auero rutu vatatopopaoro ankava iroiro
    tokoiva. Oa iava avaka rovu iare koveroepa. Ora vo uvuo torevokopa perova tapo
    iroiro iava vagoiva, ora sel tapo iria ipa pieiva. Oa iava vo uvuo topapaiva,
    oisore ra rogaraua iare viruve.
  miz-NT: Dukuān né, ēꞌnté ña xoꞌō é kāntikɨn káa i é ntátɨɨn ntiī sán, tsóo mii ña
    īní ntute ñuꞌu kān né, dā nántuté ña xoꞌo é ntánuꞌní utun é ntánakaka nuu ña tun
    ntōó san. Kidáā ne, náxnteē ñá doo ntakɨn é kādita tatsín san núu i kān ne, dá
    kuēꞌén ntɨ nte mí īó ñutɨ́ san.
  qvz-NT: Chasna nisha barco shayachina rumibi huatashca huascagunata pitinaura, chasnallata
    jatun huatashca huascagunata pascanaura. Chihuasha barcopundai huaira japina llachapagunata
    pascanaura huaira ñucanchita apachun nisha. Chasna tucuita rashcahuasha mayanma
    llutaringahua callariranchi.
  deu-ELO: Und als sie die Anker gekappt hatten, ließen sie sie im Meere und machten
    zugleich die Bande der Steuerruder los und hißten das Vordersegel vor den Wind
    und hielten auf den Strand zu.
  mjc-NT: Tsahnya̱ ra naha yoho tsa nuuhñí caa vee can. Tan nacoo̱ ra naha can tsitsi
    ndutya ñuhu. Tan jandutaya̱ ra naha vitu tsa janavicó yutun ndoo. Tacan tan jandaa̱
    ra naha jahma tsa tuhvá ticaá ityi nuu tsi. Tan quitsaha̱ quihín tatyi jahma can,
    tan jacuhún tsi yutun ndoo nda nu iyó nyɨtɨ can.
  caa-caa: Entonces cay uxuriobꞌ e lazo tiaꞌ cachbꞌir e cuatro taqꞌuin, y uyactobꞌ
    ojri ixin e taqꞌuin macuir e jaꞌ, y de allí ubꞌaniobꞌ e teꞌ lo que acꞌampa tuaꞌ
    abꞌijresna axin e barco. Entonces cay utꞌabꞌse e vela xeꞌ turu tor e barco xeꞌ
    acꞌampa tuaꞌ atacsuna axin e barco umen e icꞌar, y tamar era cay ixin e barco
    tor e jaꞌ esto tutiꞌ e jaꞌ tiaꞌ ayan e jiꞌ.
  pls-NT: Cottimeja jehe na conc̈hinji na jinoe chia yeye que coengattjenxin na barco
    co vittohe chia c̈hingui jinda. Cottimeja coxindanguehe na direccioen barco c̈hingui
    jinda que jehe na gondehe na para ixin veca na barco mé nao. Cottimeja jehe na
    vatsín na manta jie ngain já barco para ixin c̈hintto nchao veca c̈hintto barco
    mé. Cottimeja barco sacjoi ngain lugar tti ijittinguittjenha jinda.
  eng-WYC-2018: And when they had taken up the anchors, they betook them [in] to the
