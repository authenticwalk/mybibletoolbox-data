    bayïtacunatapis mashtaran. Chaymi wayra apaptin, pallgaman büti llucshiran.
  nwi-nwi: Kɨni khavən mɨsərəru nərəus ye angka mɨnə a kɨsəmnɨm. Kɨni mharɨsɨn ta
    nərəus yamə mɨne kɨmnərkɨs ətərəkɨn niveiyə ehuə kɨn. Kɨni mhavi haktə sel apa
    kupən, mə nɨmətag tukrɨrəh rao mɨvən mɨvhiak.
  kmo-kmo: Worek, ye anka poken diigiichichi pak heechirek ye ir. Worek, eyin jichar
    pokon heemachir. Heemachik ye sel eena masiik yepak tawar. Jabiir masiik yepa
    iken eena eeka tagwar. Tagwarek, jabiir kesin ek gayik iken eena otiir.
  agr-agr: Tusag ancla anagkenak tsupijug nayantsanmag idayinak, kanait jigkamu aidaunak
    atiawaju. Dutikawag jaanch lancha nujiin jiitain nenantagmatai, kaamatak adijkatasa
    weyaji.
  kyc-kyc: Dopa lao suu pyapala sipu minya nana lapala isa malyingi bange dusipa ipwa
    dokona mee sinya lao puu minyiyamo dupwa kunjiyami. Dokopa sipu minyuo kapu kyingi
    isa puu piyami dupwa puu dolapo opetae poleyami. Polapala poo raiya minyapala
    sipu doko soo pena laramo dokona komau andarena yukwapala yuu kee dokona panya
    peyami.
  urd-GVU: چنانچہ اُنہوں نے لنگروں کے رسّے کاٹ کر اُنہیں سمندر میں چھوڑ دیا۔ پھر اُنہوں
    نے وہ رسّے کھول دیئے جن سے پتوار بندھے ہوتے تھے اور سامنے والے بادبان کو چڑھا
