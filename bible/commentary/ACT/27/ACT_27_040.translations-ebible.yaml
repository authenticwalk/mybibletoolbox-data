  kbc-NT: Odaa joɡ̶onakagidi niɡ̶ijoa leejetedi niɡ̶ijoa ɡ̶apileceɡ̶e ane iwaaɡ̶adi
    anonoliti naɡ̶ajo etogo, odaa jiɡ̶idiaaɡ̶oyaladite catinedi ninyoɡ̶odi. Odaa joɡ̶oyowilece
    niɡ̶ijoa nileejetedi onoɡ̶a niɡ̶ijoa lolaakanaɡ̶atedi, owotibige moyakadi moyawaligeɡ̶e
    naɡ̶ajo etogo-nelegi migotibeci anoyemaa moyaticogi. Odaa joɡ̶oipiciadi naɡ̶ajo
    lipegeteɡ̶e nelegi owotibige me yakadi niocodi odaa ja yamaɡ̶a naɡ̶ajo etogo-nelegi.
  bmh-bmh: Guzenaimai, pitiau go us sil tebil ebu kiai memen unum kuatai hina, ibut
    ze oug noun. Guzenina, tebil unabun a tatau wag us sil kiai memenin waitulemen.
    Guzenaimai, tibur galau wol nug puai bitabun oimai tebil sigual ebu asai mina,
    us nogoug ebu beteun.
  ctu-BL: Jini cha'an tsi' tsepbeyob i lazojlel i cʌlib tac barco. Ya' tsi' cʌyʌyob
    ti colem ñajb. Tsi' jitiyob lazo tsa' bʌ i chucu i toj'esʌjib barco. Tsi' letsayob
    i pislel i ñi' barco cha'an mi' chuc ic'. Tsi' ñopoyob majlel ti' ti' ñajb.
  meq-meq: Tə pəla ha ləɓer neheye tə ɓar ka ɓəre mə huɗ i yam aye. Tə gər ha ɓəre
    niye a yam. Ti ye naha tə pəla ləɓer neheye mazəva eye ka mayako nakə a may bo
    a kwalalaŋ i yam ka məɗay ha tsəveɗ aye. Tə ɓar petekeɗ ka mbəlom kame ŋgay eye
    ada mətasl mâ təhay lele. Ahəl nakə faya ta diye na, mətasl a təhatay ta gədaŋ,
    a ye tay ha ka hewiyeŋ niye.
  noa-H: Mag chadcha wëtju hap'öbaadëwi, hamach anclaagjã hooba, sĩi warag chi kabchʌpa
    dö hee hich mag t'ʌrrp pʌajierram. Magnaa chi barco p'eerjem timonjã k'ũgdʌtk'anaa,
    k'ẽugarcharam veldam deeu waaur hauwia, mag moshi bäau k'ërʌmʌg hãdeg p'öbaadëjim.
  alp-NT: Hoko esi tete jankare esi mekutaru eleki esi sebeie umolo lope meite. Kena
    mere neka esi tie mekuta rebe lo kemudire kenare, eleki esi sake layare me kapale
    esi oaije leke balate eliku kapale mere. Eleki esi saike kapale lora laiului.
  san-VEL: tathaa kar.nabandhana.m mocayitvaa pradhaana.m vaatavasanam uttolya tiirasamiipa.m
    gatavanta.h|
  kbq-kbq: Hige'za vente'ma azerino nemania nofira tgahu'za eri timpi netre'za, ventema
    azeri ante fatgo higeno nevia apa kanonte'ma ki'naza nofira vakane'naze. Anante
    avugama me'nea selia eri zaho kantega netre'za, hageri ankena kefatgo hu'za vu'naze.
  kbh-kbh: Asna, chë anclents̈a lazëjënga tmontsantë́tsets̈e y chë anclënga buyeshoye
    tmontsanboshjuana, y chë timón, chë barco juyambama oservena soyents̈a uabatsëcnëjë́ngnaca
    tmontsanjafjoná. Chorna, chë barcuents̈a natsanoica niñës̈iñe ents̈ë́jua tsbanánoye
    tmontanë́s̈ëngo, y chë binÿia tonjanma chë barco chaonts̈é chë chënÿoye juabéconama.
  ron-LSB: Aruncând ancorele, le-au lăsat în mare, dezlegând în același timp frânghiile
    cârmei. Ridicând trincheta în direcția vântului, s-au îndreptat spre plajă.
  pon-pon: Irail lao leke jan paipon ko, rap kaje ir ala nan madau, o lapwada padil
    akan, o apiadar p jerok en moa ni an o, ap tanala ni oror.
  nhe-BL: Huajca quitzontejque nopa mecatl tlen ica quiilpitoyaj nopa ejetic tepostli
    atzintla, huan quincajtejque ipan hueyi atl. Huan quintemohuijque nopa huapaltini
    tlen quichihuaj para ma nejnemis tohueyi barco para campa tijnequij. Huan quitlalanque
    nopa hueyi yoyomitl iixpa tohueyi barco para nopa ajacatl ma quicuatopehua, huan
    nimantzi pejqui techcuatopehua chicahuac huan timonechcahuijtiyajque para campa
    onca xali.
  sps-sps: Kat to ana ri ots to na aungits te patom ari na fagum tap, ser fakei ya
    sa ruk na gagon namaan, ai tan senviir nainy ri puruur to na aungits te roots
    ari na fos iny tau te natiny kaa non kapits nana toraara, ri ras ton sepuu matan
    a toraara ma taf ya na ainysat a toraara, ai te tanaf iny sung naa.
  wnc-wnc: Kake sanga sip gwen tanggaganuwa yuak dakandaka pewa pukukingu kuningge
    natake tupakande patdakngawa pukuking. Pukuwana gatu sip gwenu stia atanomanuwawan
    kunggak dakaau napda tupa wambing ngana gatu waiking. Waiteke gotda puya tawamban
    kuke atu saisai gwaam daka akakingune kopikge sipdane nomna saak tauk dakandaka
    paku mitapbing. Mitapa puyatawamban kuke ngana
  bus-bus: Aↄ̃ kúranↄ pòro aↄ̃ↄ dà í guu, ben aↄ̃ górolibↄnↄ bà pòro gↄ̃ↄ. Aↄ̃ góro
    aɛ bisa pòro ĩanɛ, ben aↄ̃ mì pɛ̀ ígɛɛ pìa.
  gub-BL: A'e rupi omonohok kyhàhàm oho wà, ita ipuhuz katu ma'e hezar pà ypy pe wà.
    Na'e ukwaraw ypykuz taw oho wà. Na'e upir wi pànuhu kanuhu imuata kar har oho
    wà. Henataromo uzàpixi pànuhu wà. — Nezewe mehe ywytu zanereraha putar a'e ywy
    kutyr a'e nehe kury, i'i uzeupeupe wà.
  imo-imo: Aku ningimuni iye mareni sipimu naa pumbe we lepili ningo mele umbuni telima
    moko toko nona mainye munduringi kano melema ka karu leko melema nona leangei
    tiye koloringi. Aku tekolio mareni sipimunga aulke lipe mundurumu melemu liko
    toko mondoko sipimu kongono tepo nomu kulendona meli pamili ningi. Iye mareni
    poporomemuni sipimu nomu kulendona mepa pupili ningo sip kumbena mulu sel te ola
    anjiringi. Kano kinye no kulendona pumili purumulu.
  boj-boj: Degsib are qalsibqa anka nami waiyeb qaji sil serie na giŋgeŋyosibqa anka
    yuwalq di urateleŋeb. Osib kuñi tonteb qaji sil di palontosib kuñi ojsib rer giryosib
    alile di tiryqajqa aiyeb.
  eng-DRA: And when they had taken up the anchors, they committed themselves to the
    sea, loosing withal the rudder bands; and hoisting up the mainsail to the wind,
    they made towards shore.
  knf-knf: Kë wi wi bafaluŋ ital intannuŋ ilaar idiţ inţijanuŋ ulanŧu aşë wutan ya
    kë iya bdëk. Wi wi başaaŋ afënëş ital yi batannuŋ ŋpaat ŋanjaaŋ ŋaţoŋna ulanŧu,
    atan kaloona ţi kadun ki wa, uyook uhilna uwuukar wa kadun, aşë ŧool pya pkay.
  san-KHM: តថា កណ៌ពន្ធនំ មោចយិត្វា ប្រធានំ វាតវសនម៑ ឧត្តោល្យ តីរសមីបំ គតវន្តះ។
  arn-NT: Katrüñmafi engün ñi fütrarume def ñi trarilemum ti angkla, fey elkünufi
    engün ti pu lafken, ka neyfikünufi engün tati remu ñi ngünengekemum tati farku.
    Feymew adkürüfkünufi engün tati inüfpüralechi pañu wünelechi farku ñi ad püle,
    fey tati farku ñochingey tañi fülpun tati ayliñ mew.
  zas-NT: Dxel batüüg reeman ni naxiinë ree ganch guiib guin ni rüjn yudar par sudxe
    barcw guin loj nijs, basaꞌn reeman ganch guin ree loj nijs guin, abiꞌ baxhiec
    reeman yag ni rüjn yudar par sa barcw guin din suloj san. Dxel gules reeman lon
    ni na̱j niz lucwaj barcw guin din guiniaazan bi, zianz guzuloj cayriica barcw
    guin niz roꞌ nijs guin.
  ken-NT: Bákpɔ́ti manɨk anɛ́ baro bárɔ́ yɔ ankɛm anyɛ́n. Bákáŋari manɨk anɛ bagwɔ́rɛ
    mɛnyǔ nsɔm nɛ yɔ, básɛ́bhɛ nsɔm anyɛ́n bɛ mánók áchwí. Bátɛ́n ndɛn ɛnɛ
    ɛ́kɛ̀m mbʉ́ɛ́p amfay bɛ ampɔkɔ áchwí ankɔ, babho bɛrɔŋ angɔkɔnyɛ́n.
