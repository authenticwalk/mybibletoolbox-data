    awa­ma churar­ka­kuna; chi linsu­waka, waira tangaspa, alpa­ma chaia­chig­rin­ga­pa.
  hrv-hrv: Odriješe sidra i ostave ih u moru. Istodobno popuste i spone kormila, razapnu
