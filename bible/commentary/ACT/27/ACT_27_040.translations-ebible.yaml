  bsp-bsp: Kɔ ŋasikəli aŋka kɔ yontor dəkəba, kɔ ŋasikəlɛnɛ sɔ bənda ya yas nyɛ aŋc-gbɛkɛ
    abil mɔ. Kɔ ŋayekti abɛla abil dəkəro, kɔ afef ŋɛlɛk ŋa, kɔ ŋɔŋcɔŋəs abil kəca
    ka dəkɛrɛrɛ.
  kqf-kqf: Taunana aubaina waga lavedi anika maḡinidi a koiḡavuḡavukidi te nisamo
    a yovo, bi kulin maḡinina a kuvesidi. Bi kuka ḡaubona waga matanemo a lageti te
    maso yavala waga i avali nawe diyadiyamo maso i tava.
  cpb-NT: Ritotakotanakero oosotantari owaatzinkirori amaatakomentotsi, rookanakero,
    itzinaayetanairo antawoite manthakintsi, riwetsikanairo iyomaro rikomatantyaari
    onkene raatakote impanekiiteki.
  aon-aon: Namudok aria hatupak madururuh douk ankahos sheiraruh iri shagrukuk sharaouguk
    youg. Aria abudok atub nyutob hakweshihuk madururuh douk hasuhw stia iri. Aria
    hohur sel hunyaur gani kwarik um, um uhwin nyuraok kwunak wosik um anagas.
  hus-NT-2005: In kotsi tám tin wikʼáb an patʼál xin kubdhál kʼál an tan ani tajaꞌ
    tin jilaꞌtsik alkʼidh ban jaꞌ. In polkʼantsi an ti xaltsixtaláb xu éynal abal
    ka beldhá kʼál an tan. In paltsi jeye tʼekʼat an tan an ti kʼudhkʼum xi okʼox
    abal ka wawꞌyat kʼal an ikʼ ani in tujúch tám ka utey an tan xon ti yab owtsik
    an jaꞌ.
  mig-NT: Te ni̱ ka̱xɨtɨ‑í yo'o yí'i ka̱a tɨ́kánchu yúan. Te ni̱ ka̱xndóo‑i ka̱a‑ún
    nuu̱ mar. Te ni̱ ka̱stá'ya‑i nuu̱ tɨ́ɨn su'ma̱ skuíkó barco. Te ni̱ ka̱jata kaa‑i
    sa'ma xiní náva̱'a xndéché tachí barco. Te ni̱ ka̱jika‑i kua'a̱n‑i ichi yú'u mar.
  bps-bps: Taman fantola i dad ikat i dad blangaw na tagakla déén di mahin. Na nbella
    fa i tali mgikat di ulin, na nbella i layal di dulung du fye mgebe ale i nus salu
    di kilil.
  mbs-mbs: Penga niyan, binogtò day se lobid in-iket te pondo, aw yan tinenanan se
    kedita te pondo doton didalem te dagat. Linebad day heman se lobid in-iket te
    bensalan. Bineka day se layag doton te dolong, aw yan migpesalo kay doton te enay.
  cme-NT: Baa fir baatoŋo‑i aa yaŋ fagammu‑i dii hũmma-na, aa naa bi fir yilemmu
    iyiemba‑i. Baŋ ciɛ mafamma‑i, baa vaa baatoŋo kompaŋga‑i yaaŋga-na fafalmu da
    mu kã baa-ye terieŋ daaku-na.
  sus-sus: E naxa hangae fulun, e xa sin baa ma. E naxa fɛya luutie fan bolon. E naxa
    yare bɛla rate, e xa e xun sa xare ma.
  pon-2006: Irail eri lupukada selin peipwung kan oh kesediong nansedo. Re ahpw lapwahda
    selin padil en ilihl kan. Irail ahpw apihada serek me mi mwohn sohpo, pwe kisinieng
    en wahlong sohpo ni oaroahr.
  dad-dad: De sain tekelei bun maaĩwõ anka kokour de ditorarã yen ken, malũ waag uyu
    gadi fiya nẽ pul difon anĩ biru difeledin. Age difel fen, idi yau bun sel dalesel
    fen, yau difenẽ di, waag ubun irou ilauf nigin age difen.
  zab-NT: Chiy btiuudeb de ni liiby de ganch guiib ni racné zudxí barcuqui lo nis,
    bsáanacdeb de ganchqui láani nisdoo ne bxaicquideb yag ni racné rza barcuqui te
    par sulo say. Chiyru bldesdeb lón xte nez lo barcuqui par inaaziy bi, ax guzulo
    zé barcu par ruxchu nisdoo.
  jae-jae: Amboac tonaŋ dêdim aŋka gêŋgic kêsêp gwêc gêja, to sêgaboac gôliŋ su ma
    segeŋ lac sauŋ jamoatêpôêŋa sa, go mu gêliŋ-gêliŋ êsêac sêsô bau sêja.
  ksd-ksd: 'Ma dia pala vue ra umana vakai, dia vana kan diat na ta, ma dia pala:
    vue ra umana vinau ta ra ura vo tatatabai bula, ma dia al pala ra sel na lua upi
    na topa ra vuvu, ma dia tung upi ra valian.'
  msm-NT: Panastasa dan dajun to hikot to mgo teybatu aw puli on ojowi. Aw idongan
    dan to pagpamadbad to taedigon to mgo timun. Dajun dan lindoga to layag agun madae
    koy podom to kaemag diya to higad.
  myk-myk: Lee na a pʼi tuutabaaya yi sanha laha kɔɔgbɔhɔ ki na na yaha lɔhɔ ki ni.
    Tige kemu kʼa ma kɔɔgbɔhɔ ki ɲaha ɲɛri ge, a pʼi kee bɛ wo mɛɛrɛ ti sanha. Lee
    kadugo na a pʼi kɔɔgbɔhɔ ki ɲahagbaa faŋa ki yirige yereŋɛ, kɔnhɔ kafɛɛgɛ kʼi
    da pu ŋmunuŋɔ da se suumɔ lɔhɔ ki kogoŋɔ ki na.
  sbe-sbe: Ede lowo ma mainadiyao se boligabaeidi yo hinage heyaisi kabapaihekahinidi
    mainadi se yailigabaeidi. Na kabo wolewole waga isuna wa unai se kukei na ka boboyo
    ka sae nagali wa hesabana.
  mcr-mcr: Yamwiqä ipŋqä diŋqe, qu yimba a kiqätqä japiŋä gue mŋä ätäväpu, eqä-pŋä
    iu ävquatämäukuwi. Iŋgaŋi yimba ique hänaqä ämotquamiŋiyä iquaquiyqä gue ewepu,
    itaŋga yuŋui yimba ique ätuma wätŋqe qu tapätapä naqä ique aŋgumä ävatmäkäpu ävquatäwatkuwi.
    Qu iiŋä ae imäkpiyi, yimba iqu hikä weä iqi timäutŋqä äukuwi.
  cux-NT: Ní chiica ntúuⁿ yā 'ii'yu yeⁿ'ē cucáávā chi ancla cūū chi canuúⁿ na nuūⁿnīⁿ'yáⁿ'ā.
    Tuu'mi ní cuaaⁿ dáámí barco miiⁿ nadatíi yā remos chi tan'dúúcā 'áámá tabla chi
    diiⁿ guiar barco miiⁿ. Ní ch'eeⁿ yā tiīnūuⁿ miiⁿ yeⁿ'é cuaaⁿ vmnaaⁿ barco miiⁿ
    na 'yúúné ni cueⁿ'é 'nū na playa chi yáⁿ'āa ndúútiī.
  tur-YTC: Demirleri kaldırıp denize attılar. Aynı zamanda dümen iplerini çözüp ön
    yelkeni rüzgara bırakıp kumsala doğru yöneldiler.
  san-ITR: tathA karNabandhanaM mochayitvA pradhAnaM vAtavasanam uttolya tIrasamIpaM
    gatavantaH|
  bel-N: І, адкінуўшы якары, пайшлі па моры, і, адвязаўшы стырно і наставіўшы жагель
    па ветры, кіраваліся да берагу.
  sch-sch: Masika han thîrrûingei hah an âtsata, male tuikhangliena han an minngima,
    an jâpna thîrrûingei khom madên han an sûta, mântieng puon an mazara phâivuon
    ajôtna titieng atuong thei rang lam takin an min sânga sietsâibil an va muna
    tieng han an pan zoia.
  mic-MIQNT: Na tujiw pesipgwesa'tiji a'papi'g ta'n wej gl'pisijig gl'pisunigtug getapa'qal.
    Na wijei apgwa'la'tiji a'papi'g ta'n ilgweng 'ntulnen aq wenaqpila'titl segi'gn
    igantug, glaman 'ntulnen un'jig liatew ugju'snigtug ta'n tel na'taqama's'g.
  huu-NT: Ie jira lloelluna nainomo oni faɨnonocaidɨcaɨ. Datarabe maɨana suiñodɨcaɨ.
    Vela aɨfɨmo sebiñotɨcaɨ. Monaillai fuemo enɨrue dɨne jai jaidɨcaɨ.
  jiv-NT: Nuyá jiru entsá ajuṉman chapikri̱n tsupirkar entsá ikiukiarmiayi. Tura
    kanait jiṉkiárma ármia nuna chapikri̱n tsupirkarmiayi. Tura tarach kanú nuji̱i̱n
    amia nuna nenakarmiayi. Túram kanu káanmatkanam anumsatuk ajasmiayi.
  otm-NT: Bi hyɛcua yʉ́n thąt'i yʉn ts'ąmmi bʉya, bi zopʉ dehe. Nɛ bi xocua yʉ́n thu't'i
    yʉ́n thäcadehe ngue yʉ́m 'bä't'i ra barco. Nɛ bi 'yɛ̨spa mahøn'a n'da ran thäcandąhi.
    Nu ran dąhi bʉya bi 'yon ra barco, nɛ bi dʉ'mi bi hyäm bʉ ja ra ndendeją.
  dah-dah: Irdeb al kurabe kuŋ aŋga gote kaŋ walde pasi yirkeb al kurabe kuŋ hakwa
    tigiri teŋ teŋ det kimyaŋ beleŋ hiyen gote kaŋ goyen yugu tiyamiŋ. Munaŋ kura
    marbe hakwa hende niŋ sel goyen isaŋ hamiŋ. Irkeb hakwa gobe makaŋ siŋare sawsawa
    miŋyaŋde kuriŋ.
  tnk-tnk: Ro pen hərai əmwesi raka nəkwus ia aean me səməme kamhəvi tərini nɨtətə,
    həmwhenɨmw. Həfi raka kwənəkwus ia niveiə mi sə krouəkəkini nɨtətə. Həvi nivən
    fwe ia nɨpəseɡi nɨtətə, rutə mə nɨmətaɡi trəkure irə. Nənə iahənamuvən mə tahəuvarei.
  kpr-kpr: '@see-verse:ACT.027.039'
  san-IAS: tathā karṇabandhanaṁ mocayitvā pradhānaṁ vātavasanam uttolya tīrasamīpaṁ
    gatavantaḥ|
  nho-nho: Naa tama naa ni ffuri no tuutia iloo laatou naa taura te vaka raa ka tiiake
    ka mmoe iloto te moana, araa veetea iloo laatou naa maea e nnoa ki naa hoe te vaka.
    Ki oti raa hakamasike iloo te tamaa puukei i te mataavaka raa ki hakaraaua te vaka raa
    kimua, teenaa irihia atu iloo maatou ki uta.
  gym-NT: käkwe kö jäbtä ye tikakaba, bti jä kobkä mikateba kwetre mrente amne, ru
    kökwitatekrä abko jue tikaba kwetre, bti vela abko kakabata käin mürete kwetre
    ru känenkri, angwane ru rikaba mate ja ken mren köräbti.
  azg-NT: Ndoꞌ joo ncjoꞌñeen na jndë tjueꞌhinhanꞌ quiiꞌ ndaandue chaꞌ ngacüentyjeeꞌchenhanꞌ,
    tꞌua sondaroꞌñeen ntꞌua na ñjonhanꞌ, joꞌ ntjohanꞌ quiiꞌ ndaa. Ndoꞌ vi na jndë
    joꞌ, nque nanꞌñeen na contꞌahan tsꞌian yo vꞌaandaaꞌñeen, jnanꞌquinanꞌhan nꞌoon
    pala na jndë jnanꞌtyenhinhanꞌ. Joo palaꞌñeen tsꞌiaanꞌ na covijntꞌuehanꞌ na ngantyquehanꞌ
    vꞌaandaa yuu va na ntꞌue nꞌonhan. Ndoꞌ mantyi jnanꞌntyjahan ndiaa na tostahanꞌ
    na ndyionhanꞌ jndyehanꞌ chaꞌ ngantyquehanꞌ vꞌaandaa. Jndë na tui na nndaꞌ, tyeꞌ
    na vjahanꞌ naijon na tëndyiiꞌ ndaandue.
  bhd-bhd: बस्सा लैंगर खोलतां समुन्द्रे मां छ़ैडी दित्तू, ते पत्रवारां केरि रेसी भी
    ढिल्ली छ़ैडी, एग्रीयों बादबांन भी बा च़ैढ़ी छ़ड्डो, ते एप्पू बन्नेरे पासे जो च़ले।
  too-NT: Lā' tacā'tu'cxli huan tasiuj lā' chuntza' tachokolh nac mar huan xalactzinca
    lā' chuntza' tzēn taxakā'līlh huan barco. Taxla'jalh huan ixtasiuj ixlēkosnu'
    huan barco. Lā' tacha'xli huan lu'xu' xala' ixquini' barco para que chuntza' natampi'ta'lē'n
    huan ū'ni'. Lā' huan barco tzuculh a'n nac ti'ya't.
  ind-AYT: Maka, setelah melemparkan jangkar-jangkar, mereka meninggalkannya di dalam
    laut, dan di waktu yang sama, melepaskan tali-tali kemudi dan menaikkan layar
    di bagian depan kapal agar angin membawa mereka sampai ke pantai.
  cjo-NT: Rookaero othatakotantawitarinta inkaareki. Ari ithataryagaero jookatha oojotantawitarini
    oomaro. Rowankitero tokoya, rowaga othowakitziri. Aakotanakina tampyaa, ikowaeyawitani
    raatakotapaakyaami impanekiiteki.
  nsn-nsn: Gisina ka siokor tokout liu tar ot, doh tar siokono pukumper binak, gisina
    ka luaka liu tapokis pono tar uoho geka uih tane bakaig toro habinar parau. Song
    ka reih kai pono tar uatabilang rom, kara uabangako tar parau i kot.
  san-DEV: तथा कर्णबन्धनं मोचयित्वा प्रधानं वातवसनम् उत्तोल्य तीरसमीपं गतवन्तः।
  tna-NT: Da su ancla risiji cuana riji putsu, jusiahuanatana huecuana. Barco tiani
    su etaruji aida detse turatana huecuana. Tueda etaruji detse da barco huidusuji
    leme pu cua nime puina. Barco ehui bene sábana jemitsuatana huecuana beni ja panunuta
    huecuana puji. Emaje su barco butsepiapirutana huecuana.
  lid-lid: Oro ame sani ndriliki ta hanai ma hahuw nane doh atuh iu ili andri bolo
    ndras. Na le liliy, oro tolowei ndriliki oro nane bawei bos tinan ta kulik na
    aliy iu. Ano oro sihi balei badu no-o ndron i loken ta jor katuw ndron katas ki-iu
    kili salan.
  wim-wim: Than puth anchors yotam anangana thalokang ump-umpin thanang aꞌ ngakang
    ngul kuchin anchors anangan, puth thanana yuk rudders kathanam anangan thapathin
    thanang chukkunan yipam koochanam anman moꞌ-moꞌowa. Aꞌ than sail kenyam maayin
    ngul umputhan chukkunangana puth wuntangan yipam penyow koochanam yipam moꞌ-moꞌowa
    aꞌ than kan-ngul paththam moꞌ-moꞌin um keny thompakana.
  zga-M: Pwu valikhunchova ukhuta inave viwesya ukhugeendencha ingalava ukhuluta ukhwa.
    Pwu valiekhuhudula iendeghehe nukhunchilekha munyanja. Unsiekhi ugwa valikhudula
    indeghehe incha ngalava nukhupiemba khuvulongolo ukhuluta ukhuyileikho imepu,
    pwu valiekhuhegelela khunsanga.
  yom-yom: Banianguna minsinga mi bisengo bieta tedimisa masuwa, balozamiawu mu nbu.
    Bosi banianguna minsinga mi bisengo bieta diatisa masuwa, bakumisa kapu ku ntuala
    masuwa muingi masuwa menda ku disimu.
  san-SIN: තථා කර්ණබන්ධනං මෝචයිත්වා ප්‍රධානං වාතවසනම් උත්තෝල්‍ය තීරසමීපං ගතවන්තඃ|
  yut-yut: Yaŋ nandawit do kɨrat madep tap wakga abɨdaŋban akgaŋ uŋun dakon napni
    mandaŋ dagaŋba tap kagagwan tawit. Yaŋ aŋek uŋudon gɨn tap wakga aŋtobɨlakwa agɨsak
    dakon kɨndap kwɨk dakon napni wɨtdalgwit. Aŋek mɨrɨm da tap wakga pɨsoŋban kɨsak
    do ɨmal ɨlɨkba kwen wɨgɨgɨt. Yaŋ aŋakwa tap wakga uŋun tap kɨdɨpmɨŋ tetgɨn kɨgɨt.
  grc-BYZ: καὶ τὰς ἀγκύρας περιελόντες εἴων εἰς τὴν θάλασσαν ἅμα ἀνέντες τὰς ζευκτηρίας
    τῶν πηδαλίων, καὶ ἐπάραντες τὸν ἀρτέμωνα τῇ πνεούσῃ κατεῖχον εἰς τὸν αἰγιαλόν.
  cpc-NT: Itotakoyitakiro oojotantari ayiintzirori amaatakomintotsi, jookakiro, itzinaakoyitanairo
    antawoiti manthakintsi, jiwitsikanairo iyomawo inkomatantyaari inkini jaatakoiyani
    opaayaaki.
  nhg-NT: Entunses oquetejque lösojte de inu anclas tli quequitzquiöya börco. Oquencöjtiejque
    anclas ijtec lamör. Nuyejque oquetojtonque inu bepalte tli ica modirijiero inu
    börco. Entunses oquetlejcabejque inu tzotzomajme ipa cuabetl cache ixpa de inu
    börco para inu yejyecatl ma quemöpiehua börco. Yecuöquenu inu börco omopachuto
    ca inu locör cöne cache tlacactaya ötzintle.
  nya-nya: Atadula anangula aja, nawasiya mʼnyanja, pa nthawi yomweyo anamasula zingwe
    zimene anamangira zowongolera sitimayo. Kenaka anayimika chinsalu chimene mphepo
    imakankha kuti sitima iyende, ndipo anayamba kupita ku gombe.
  ngu-NT: Yejhua ica oquintejtequej imecayohuan on yejhuan ica notilanayaj on anclas
    niman oquincajquej ipan on mar. Quemaj nimantzin oquexanijquej on mecamej yejhuan
    ica sasalijticaj on cojtli yejhuan quiyecanayaj on barco. Niman ijcuac oquitlejcoltijquej
    ipan ajacatl on tlaquentli itoca vela yejhuan tlayecapan yau, on barco opeu quinisihuiya
    on atlatenco.
  kup-kup: Pot hat ain honoñaiñ betehan havevok er horat hehaek biñ men elahan paru
    maot sipimakez bataropok dim seriñ badahan teptepivohö iv gaorevok basapanez hat
    sooh.
  jid-jid: Niki ba han rjirji nkan ba rju nda kaba don ni kpantre ma'a. Ni nton kima
    ngame ba si rjirji wa ba kma jirgia niwu, nda nzu nkanwu ko shishi jirgia hon
    his shu, niki ba yo tu hi ni bubu zontu kpantre maa.
  wmw-wmw: Mabahariya ware wakifungula mizizi ya nanga, wakasa mmaji, kuno wakifungula
    mizizi ya shukani ya batela rire. Ikisa wakitweka tanga rikingira mepo, wakilongoza
    kulufuko.
  gmv-GGM: Markkabeza oykkiza dhishike qanxidi aabba gidoo yeggida. He wode markkabe
    laggiza wodorota birshida. Ha baggara diza shaara carkko bagga dhoqu histtidi
    kezana abba gaxa bida.
  ssg-ssg: Ape lato koti tesol tal xuot lehe i taxix. Lato upati tal ti xiotiai kapit
    ape lato aheti teik lih mateiwa lehe aupol halanga tea waian hani peixux.
  zpo-NT: Zee mchoog xaa re doo kwaan nkadoo re yiib kwaan nsekwaz bark, mlaa xaa
    mlaya leen nistoo. Nu mxek re xaa yag kwaan nle nze bark. Zeera mlep xaa lon kwaan
    nzen mbi nu sbaa lee bark mzelo mbii lo yux.
  poy-poy: Hangu wazidumuliti nanga na kuzileka mubahari, na shipindi shiraa ashi
    waziyopola ngoyi zaziweriti ziguyopa msukanu, shakapanu wagolosiya tanga yimu
    palongolu kukola lihega, wagenditi kumpeku.
  qwh-NT: Tsemi barcu tsararaq anclacunapa wascancunata roqucacharcur lamarcho jaqiriyarqan.
    Timon wataraq wascacunatapis plojariyarqanmi barcu aleru ewananpaq, y barcuta
    puritseq toldu ratashtanam raraman sutarcuyarqan. Tsenam barcu qallecorqan tse
    isla cuchunman ewarnin.
  gaw-gaw: Ag anam anana, anganu muḏi otaḏeg yup̱a noono amu ag muḏi ulum g̱agaṯag
    daaḵunu itap̱ig am ele uhuqnana, ulah lamen heeg te, ub ihi amup̱a teḵunu uḵom.
  nca-nca: Ŋunde ŋuro áka koro utó qu soso toŋomukoro windi quroko ŋuno rotaŋgurí.
    Rotoro tesaŋga ŋuko waŋgo dawore kheŋgeŋowero sopoyote ŋuro utó ŋu orosoyaŋgurí.
    Orosoyero tuwi parámi matúmbo huwoyote ŋu hokoyi waŋgo kheŋgeŋoro windi tapémo
    uyarewero taró.
  zpz-NTPP: Gazeꞌ nu pshiꞌñ dey duu cacy nu nag barc zeꞌ nu coz ye zeꞌ. Orzeꞌ bzeeñ
    dey ñi lo nis. Nunu pshaagy dey duu cacy nu nag yag nu rlyuu ca na nez nu cha
    barc. Gazeꞌ nu pshes nañ dey negy nu zaab too barc zeꞌ, gun orzeꞌ bi saañ barc
    zeꞌ. Na orzeꞌ brugyiꞌ nu rza barc par garee ga zeꞌ nu ri yu zeꞌ.
  mkj-mkj: Irai poaloahla joal in pohdekkok kejpwihdi nehn jeddo, lapwadda joal kan
    in padil in ilihllo, oapihda joaroakko ma mine in mijen jippo, pwa enngo en pohkdahla
    jippo pohn oaroahrro.
  zac-NT: Bëchuguë rall ra du naliꞌbi ra guiꞌbë ruꞌbë parë bëaꞌnë rahin laꞌni nisë.
