  arl-NT: Buquejinia poonijionaa pueyari niajaaca sohuaneyocua jiyatajotaquiaari.
    Cuno niajaacaari caminia jiuujiajinia jateequiaari cuniquijia. Nojoriiri buque
    niquinijiotetajaa roshinitiaquiaarijiuhuaj, buque tacutajara. Buque nacaacuaji
    teeja toque tacanitiatureejaariuhuaj. Buqueeri canujutaaree jaaquiajiniara, paratu
    piyarojosano.
  ziw-ziw: Ivyo niyo wazitohola izinanga kuzilekeila zitotohele mwa mazi, umo wakazitohola
