  kpg-kpg: Di laangi nomuli, gimaadou gaa dau i Sidon. Julius nogo humalia gi Paul
    e dumaalia gi mee gii hana e heetugi gi ono ehoo hagaaloho e gaamai ana mee ala
    e hiihai ginai mai nadau baahi.
  taj-taj: न्‍हङगरदङ ङनी सीदोन भिबा ग्‍लारी धोखजी। ओच्‍छे युलियससे दया लसी पावलदा
    थेला ह्रोगदे मुबा ग्‍लारी निसी तोःतेबा स्‍हेगदे किन्‍पुङ्‌जी।
  avt-avt: Wɨ ham haiu mɨpiun wit Saidon. Julias hɨrak kɨrɨak Pol yaaik kewisɨk ken
    kakɨr nɨrak yinan te hɨr enwetɨwek menmen mei te hɨrak kau sip werek werek kakno.
  cbk-cbk: Ala mañana ya llega came na Sidon y si Julio bueno gayot trata con Pablo,
