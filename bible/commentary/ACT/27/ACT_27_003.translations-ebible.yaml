    ngwange no Pablo ko gatu bligda giti.
  tmd-tmd: Löum yöbö taun dib Saidon uröpɨnön du aŋöi nɨgmɨŋa. Julias nuŋ Pol nugwo
    pɨ ösös rɨ ri abön yadöŋa, “Du nöböhöd möhöd nöbö ñɨgö nugwön, nagö ap agapɨm
