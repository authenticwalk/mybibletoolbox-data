    ti yukan ni ka jaꞌa da nuu Pablo taka ja nandɨꞌɨ da.
  ots-NT: Car jiax‑ca̱, dú tzønije pʉ jar jñini Sidón. Múr jogui cja̱hni car Julio,
    eso bi ungui ʉr tsjɛjqui car Pablo di ma du cca̱hti quí amigo pa di möxjʉ.
  hoy-hoy: दुसरा दिन नाव सैदा नगर दा जहाज टु ईळदेव, अदिक यूलियुस पौलुस मा कृपा माळकु
    आऊक संगीगोळ अल होग गोटुन कि आऊक जो वस्तुगोळ हतताव अदुर्द पुर्ती माळ सकुल.
  uri-uri: Men ark wan hunokgen pa tolpa kaino. Kang pa, men paln kaino Saiton ai.
    Men ark pa, Julius pa kil plan nikgwalpm wor pa kai ekg Pol pa, om wa kil wi wor
    ekg Pol kil kai ari tu wokg hmprak alkilen pa, ekg al tu ikghlentel wa aklinjel
    ekg kweiur kweiur tiur a kil warkip pa.
  amo-amo: Nin kurtunun nkuiye ti pira nanya kagberin Sidon, kikaa na Julius wa yiru
    Bulus ku adoo ninghe kiti na doone na iwa yenjeghe nsen.
  pjt-pjt: Kala pautangka ankula ankula mungaringu munula rawaṯu ankula ankula tjiṉṯungka
    kutju ma-wirkanu ngura ini Tjaitanta. Ka tjaultji tjuṯaku mayatjangku Tjuliyatjalu
