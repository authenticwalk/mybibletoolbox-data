  ory-ory: ପରଦିନ ଆମ୍ଭେମାନେ ସୀଦୋନରେ ପହଞ୍ଚିଲୁ, ଆଉ ଯୂଲିଅସ୍ ପାଉଲଙ୍କ ପ୍ରତି ସଦୟ ବ୍ୟବହାର
