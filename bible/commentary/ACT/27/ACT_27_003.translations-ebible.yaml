    Ꞌiri kira ke kwatea tae ki neꞋe nia boꞋoboꞋo Ꞌuana.
  eng-WYC-2017: And in the day pursuing, we came to Sidon; and Julius treated courteously
    Paul, and suffered [him] to go to friends, and to do his needs [or to do the care
    of him].
  eng-WMBB: The next day, we touched at Sidon. Julius treated Paul kindly and gave
    him permission to go to his friends and refresh himself.
  zat-NTPS: Zra xula bzrintu' xe̱zre Sidón, naga Julio bé̱nle̱'e̱ da chawe' chee̱
