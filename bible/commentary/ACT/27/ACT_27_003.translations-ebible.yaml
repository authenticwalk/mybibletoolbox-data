  bjp-bjp: Na biing namih, keme ka masah na Saidon. Julius ka mais Pol, ke ka somangat
    ufu isi in la una aisan foron tala, isi rik lupes u ini sani i dar u.
  xon-xon: Naah woln kitaak na, le ti fuu kitiŋ kibaa ni, bi yin ki ke Saidonn. Le
    butɔb aajab aaninkpel Julius gee Pɔɔl aabɔr, ki cha u buen ujɔtiib chee nima,
    u ti kan waah ban pu na.
  tzo-ZNT: Ta yocꞌomale licꞌototicotic ta Sidón. Ti Julioe icꞌuxubaj ta yoꞌon li Pabloe,
