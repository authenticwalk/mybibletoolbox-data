  jpn-1965: 翌日、シドンに入港した。ユリアスはパウロを親切に取り扱い、友人たちのところへ行って、もてなしを受けることを許した。
  fra-SBL: Le lendemain, nous abordâmes à Sidon. Julius traita Paul avec bonté, et
    lui donna la permission d'aller chez ses amis pour se rafraîchir.
  yka-yka: Pagsasumuhin tekka kami laˈi si Sidon. Hāp isab mātabat Juliyusin pu si
