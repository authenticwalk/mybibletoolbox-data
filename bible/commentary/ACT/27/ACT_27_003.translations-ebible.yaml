    hiya as kasaporana.
  spa-PDDPT: Al día siguiente atracamos en Sidón. Julio, quien trataba a Pablo con
    benevolencia, permitió que fuera a sus amigos y recibiera atención.
  ruf-ruf: Litsuwa liwinzile tupfika ako Sidoni, Juliasi tsaang'ali yomtendela pfinoghile
