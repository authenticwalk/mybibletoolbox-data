  zpv-NT: Ya chin barah gueꞌla badzihn nu pwertu xteenn guihdxyi Sidohn; riꞌchi bwiꞌhnn
    Juliu bwen duxa laꞌh Pahblu laasii basaaꞌn ba gwahguiaꞌha Pahblu cuun raꞌ xamihgu
