  big-big: Teni sikmakke ngalengale kanda wokpokko kusage iwek kola logo wangane pura
    sikmak Sairong yerengke wila wiya. Ami ngaibek Yuliyasigu Pauluyegi wazono miza
    logo pigi kewengkewiliyegi pakeli kuni pani kelemiya logo puwiliyaga watabi ni
    keya mizi kangkiyeng weiweki.
  gux-G: Lan fiifandi, ti den sedi Sidɔn dociamu nni, lankani, Juliwusi den kubi Pɔli
    yeni mi yanduanma, hali ki cabi o ke o gedi ki ban ga o kpiiba cangu.
  cnl-NT: La²³ mɨ³dxóo³ la'³ ca²³dxi²³gui²³ra'³¹ juɨɨ³ Sidón. Bi²³ 'uǿn² ca²³jmée³
    Julio. Qui² ca²³cuǿ³ júu² 'e³ rɨ²³dsóo² Poo² sɨ³joon³ dsa³ Sidón 'i³ dxʉ́²³ lʉ²³
    quia̱'² 'e³ la²³ rɨ²³mi²³quin³te'²³.
  zar-NT: Cateʼ zaʼ reníʼ iaʼtú dza, bidxintuʼ yödzö Sidón, ateʼ niʼ Julio, bönniʼ
    naʼ rinná béʼenëʼ bönniʼ röjáquiëʼ gudil-la, lu yöl-laʼ dxiʼi ladxiʼ queëʼ, bëʼë
    Pablo lataj tsejëʼ ga nacuʼë böchiʼ luzë́ʼë para ilácalenëʼ lëʼ bi riyadzaj queëʼ.
  kde-kde: Liduva lipapête, hwetu nkuhwika ku Sidoni, bahi Yulio nkuntendela Paolo
    uwambone nkulu namene, nkunnyaulila avaongele ayanjavake uchinga vamwing'e vitukutuku
    vyanasikikidile.
  ata-ata: Xe no voxo vile iliꞌi la, la nexi telutu sou telai teꞌuna ne Saidoni la
    Iuliasi muꞌoxo ꞌilixo laixe noxou Paulo sou mupelemasaxa noxou lexe ulai umaisiꞌa
    ta menexu mo unoꞌu laꞌilali ilou mimii moseꞌi noxiꞌa.
  qvw-NT: Chay walantinñatacmi lamar patanćhu Sidonman ćhälälí. Chayćhu Pablo lisinaculcäśhanman
    watucü linanpämi Julio cuyaywan awniycula.
  nfa-nfa: Jiꞌi pakèdꞌi tèke eele Kaisarea. Ka dꞌai bèli èèna, jiꞌi dꞌai kota Sidon.
    Komedhaa Yulius tao Paulus dènge beꞌa, aa na peka dènge ne kahèi, bisa laꞌe pangadꞌo
    dènge angalai na ètu dae. Dadꞌèi Yulius sèna ka Paulus bisa abhu nèti rèngu, ngaa
    dhu na parluu ètu dꞌara kakako na.
  tnp-tnp: Kəni lauɨg lan iəkohiet=pa Saedon. Kəni Juliəs təmatol təuvɨr kəm Pol,
    kəni megəhan məmə otuvari muvən meruh rəhan nəuvein nətəmimi iətəm in təhrun ilah.
    Kəni ilah kəmauteruh vivi Pol.
  urd-urd: दूसरे दिन सैदा में जहाज़ ठहराया, और यूलियुस ने पौलुस पर मेहरबानी करके दोस्तों
    के पास जाने की इजाज़त दी। ताकि उस की ख़ातिरदारी हो।
  hot-hot: Haviyô hayaŋ ma yêlô athak Saidon ma Julias hadum mavi hadêŋ Pol ba hatak
    yani ek ni ênjê anêŋ avômalô môlô ek nênêm yani sa esak nômkama takatu ba yani
    mi.
  mqj-NT: Masiangngi, saemokan lako Sidon. Inde Yulius-e umpakamaya Paulus napolalan
    umpabeai Paulus umpellambi'i siissananna anna malara napagannasanni kaparalluanna.
  rus-SYN: На другой день пристали к Сидону. Юлий, поступая с Павлом человеколюбиво,
    позволил ему сходить к друзьям и воспользоваться их усердием.
  mbh-mbh: Na nge erangunga them otuno a Saidon. Na Julius i oma vothung sivenga nge
    a Pol mo i es la mo i thopol ititeinre mo o opoal i nge ur areko i oror nge.
  bdd-bdd: Gona ꞌiꞌadaleya ta Saidoni ꞌoina ꞌasohota, ta Yuliyasi Paulo ꞌiꞌatemuyamuyaeya
    ta ꞌitagwaleya ma ꞌitauya ꞌiyanao ꞌoidiya, ma siꞌitayahi.
  cbt-NTPO: 'Tahuëririnquë Sitonquë nonshirai. Inaquë Paono nosoroaton, capitani itërin:
    “Nipayaransopita ya''huërinquë yapa''patan, noya paquë'',” itërin. Pa''patoira,
    pahuantërincoisopita quëtërinacoi.'
  rmy-SERVI: Пэ авэр диво амэ авиле дэ Сидоно. Юлии сикавда дорымо Павлостэ тай отмукля
    лэ, соб вов тэ спхирэл пэхкэрэ амалэндэ и соб вонэ тэ лашарэн лэхкэрэ рындуря.
  srn-NT: A tra dei wi doro na a foto Sidon èn Yulius ben de so bun fu gi Paulus okasi
    fu a go luku den mati fu en fu den sorgu gi en.
  cta-NT: Nduꞌu ya ndyaa ya liꞌ, ca chaca tsa̱ ndyalaa ya ca quichi̱ Sidón. Tsoꞌo
    tsa tyiquee nu Julio biꞌ, nda biꞌ chacuayáꞌ jiꞌi̱ Pablo chaꞌ tsaa yu slo tyaꞌa
    tsoꞌo yu nu ndiꞌi̱ quichi̱ biꞌ, chaꞌ xtyucua xi tyaꞌa yu jiꞌi̱ yu.
  bqc-SIM: Kɛ́ a gu dↄ̀ wa ka Sidↄ̃. Zuliu Pↄlu kũa ń nↄ̀sɛdoũo, ↄ̃ à aà gbà
    zɛ́ aà gɛ́ a gbɛ̃́ↄ gwai, kɛ́ aa e ↄdawà.
  tcz-CHONGTHU: Chuin ajinga Sidon kong ngahmun kalhunun, Julius chun ngailut tah
    a Paul chu twipanga aloiho vilthei dinga phalna apeh jeh chun achen ahileh aloihon
    angaichat ho jouse ahin kithopiu vin ahi.
  mar-mar: दुसऱ्या दिवशी आम्ही सिदोन नगराला पोहचलो, युल्य पौलाशी फार चांगला वागला,
    पौलाच्या मित्रांना त्याची काळजी घेता यावी म्हणून त्याने मोकळीक दिली.
  snp-snp: Ledawa Saidoni numudo o fedeto mikalo lomogeto, Yuliusi ya Polo milumala
    kolito olu lalo edeto eti loumami, Kamo neta mamu kolinanimo ya wenenaka minado
    wageto kumunawae, loto loumaito wone.
  isl-isl: Daginn eftir komum við til Sídon, sem var fyrsti viðkomustaðurinn. Júlíus
    sýndi Páli þá velvild að leyfa honum að fara í land, heimsækja vini sína og njóta
    gestrisni þeirra.
  spy-NT: Yu kāyyēēkunēē, keeyit Sitōōn kosolēny. Yooto, kuyēchi ꞉Yuulyō Bāwulō nyēē
    karaam kuchāmchi kuwo wōlēē mii ꞉chōōrōōnuutēkyii /sikiikoochi kiy nyēē kāyēētyēēchinēē
    keey.
  xnn-xnn: Nawakgat nan inomdananmi id Sidon. Gapo isnan anos Kapitan Julio et inpalobosna
    si Pablo ay omey mangpasyal isnan gagayyemna ta agtanda siya is masapolna.
  mwe-mwe: Pa malabhi gakwe gutuishe ku Shidoni na meli. A Juliashi gubhaatendele
    a Pauli mituka kwa kwaaleshelela bhajende kwa ashaambwiga ajabho bhakapegwe indu
    ibhapingaga.
  tte-tte: Yanuwa ilayan kabo kaulisi Saidoni, na Diuliyasi nuwanuwana Paulo isagui
    mwa italamwan waga mena ikaisulu yo ilau ana eliyamwao igitaili na tem ginauli
    tawae ikubwa koina siwolena.
  tcs-tcs: Da neksdei mipla bin angka wea Sidon. Zulias bin prapa meke Pol gud. Em
    bin laue Pol po zamp ausaid prom da bot ane go antap po luk ol pren blo em de
    so dempla ken gibe em wanem em i go nidem po go wea da bot.
  hlt-THB: A khawngawi nyn awh Sidon khaw awh dym unyng; Paul ing a ngoengaihnaakkhqi
    a thoeh thainaak aham Julia ing qeennaak ing Paul ce a pyikhqi venna ceh sak hy.
  soq-soq: No antite imonemba bola Saidoniwa odatana. Sape Iulius nuawa euda mampe
    Paul sausane me eno alen sosowa mampo dima menasadia rua wanapua baiwa.
  qub-qub: Waranninna Sidonman chayaräcuna. Capitan Julioga alli shongu car Pabluta
    ermänucunawan tincuchiran. Chaura ermänucunaga Pabluta sumaj atindiran.
  att-att: Á sù tádday ággaw, jiminung kami ta Sidon. Á inikállà ni Kulio si Pablo,
    á inanugù na nga umay melágum sù ira kákkopun na ta ili.
  bki-bki: Ana ea kavijo, kumemi nubinimei nubokar vio nei Saiton, ana ea vio na,
    Julias mila bo ka Pol toru laka, napano naio mijamo ka bauro ka rial kiano bilbilu
    nalo, a naio mijamo ka nalo amijai Pol ka vite nalo tai ka kiano m̃arabo.
  bqp-bqp: Kũ gu dↄ̀ o ka Sidↄ̃. Yuliu Pↄlu kũna kũ nɛ̀sɛdoo, akũ à a gbà zɛ́
    à gɛ́ a gbɛ̃nↄ gwa, de ò kpái.
  mcp-mcp: Sə́ mú kə shulə Sidon mán mələ̂m. Zhuliyus nyə á bə nə jɔ̧ lâm nə Pwôl,
    a mú bɨ́d nyə nə́ a kə́g óshwə́ bɛ́ dɨ́, ka bwə́ é ŋgə yə nyə isâ.
  hat-hat: Nan denmen nou rive lavil Sidon. Jiliyis te boule byen ak Pòl, li te ba
    l' pèmisyon pou li al wè zanmi l' yo pou li al chache sa l' te bezwen.
  npl-NT: Iwa ijkuak owalmostlatik otikalakitoh kan puerto de Sidón; ompa n soldadojtlanawati
    Julio opé kiyeknotsa n Pablo iwa okikawili makintlajpaloti non iwa omowikaya para
    makipalewikah.
  bgg-bgg: Ji pha thimiang duiine è rey mage shii gathek ne Sidon hà wuii thog dun.
    Julius ne Phaul shii wie now pha bran, ji-è, Phaul shii awai ijakthek shii wuii
    ne si yi srane awai nyie chid phajithek phi yi.
  eng-TCENT: The next day we put in at Sidon, and Julius treated Paul kindly, allowing
    him to go to his friends and receive care.
  eng-BSB: The next day we landed at Sidon, and Julius treated Paul with consideration,
    allowing him to visit his friends and receive their care.
  cpu-NT: Okanta okitaitamanake areetakana Sidón-ki, ari jariperotapaakari Julio irika
    Pablo, ishinetakeri irareetapaintyaari iraapatziyanepayeeni impantavakyaariri
    kovityiimotariri.
  san-ASM: পৰস্মিন্ দিৱসে ঽস্মাভিঃ সীদোন্নগৰে পোতে লাগিতে তত্ৰ যূলিযঃ সেনাপতিঃ পৌলং
    প্ৰতি সৌজন্যং প্ৰদৰ্থ্য সান্ত্ৱনাৰ্থং বন্ধুবান্ধৱান্ উপযাতুম্ অনুজজ্ঞৌ|
  tod-tod: Poluma voloi gi zeelini Sidɔn. Tɛi Zuliuse ɠɛni ga nu ɓɔɠɔ Pɔle ʋɛ, é
    vaani bu ga naa li bɔɔlaiti pɔ bɛ, é kpɔba zɔlɔɔ ti ya.
  tac-NT: '''Lige melénala rawé kachi sebáruturu alé bilena we''ká riógichi Sironi
    anilichi napu alué barko uchúpame ju, ''lige alué sontalo Julio ''we a''lá niraga
    etele alué Páulo, ''lige lisensia ''yale alué Páulo napurigá simela alé napu ejperégame
    nile alué bo''né Páulo amígola napurigá alué Páulo amígola kógimala napu resí
    lále alué Páulo.'
  eng-WEBPB: The next day, we touched at Sidon. Julius treated Paul kindly and gave
    him permission to go to his friends and refresh himself.
  gfk-H: Io, mehet ga sot Saidon tano mes na bung ma Julius ga marsei Pol ma ga haut
    sei ia bia na haan uram ta ira turana waing diet naga harahut ia ta ira nuna sunupi.
  viv-viv: Anauna tu aiyeta anavelu againe Saidoni avaina. Ada bana Yuliyasi Folo
    ginuwakabubuyena faꞋina gihawahegena be ginahobu tobohiyaneyao ginaꞋitadi, ada
    badi anaga kadu yana gavaꞋadi nuwanuwana ma hinavelena.
  yao-yao: Lyuŵa lyaaŵili twaiche ku Sidoni ni ngalaŵa. Nipele che Juliasi ŵaapanganichisye
    yambone che Paolo, ŵalesile ajaule kwa achambusangagwe kuti apegwe yaikwasoŵa.
  tgp-tgp: Mo mele rani sahe kama hoso Sidon, ale Julius mo kilau mamahuni Paul na
    posposi r̃uhu, ale mo tinar̃ihia vara i er̃i sahe i hite na tapalana matan vara
    la er̃i tuenia na nona vejuveju.
  auc-NT: Ïïmö ate Tidöö näni quëwëñömö pö wäï wocæ̈ñömöni Pabodo ingante capitäö
    Codio waa cædinque pönö apæ̈necantapa. Bitö æ̈migoidi weca quïëmë bitö ænguënënö
    ante gote ænte pöe, äninque ee acä tömæ̈wæ̈ gote ëñadinque ænte pongantapa.
  kbc-NT: Igaaneɡ̶eledi noko jeɡ̶ejoɡ̶ota nigotaɡ̶a Sidom. Odaa Júlio eliodi meletema
    Paulo, odaa ja ikatice migo dalitiogi lokaaɡ̶etedipi anidiaa liɡ̶eladi, odaa oyediatece
    noɡ̶etedi ane yopotibige.
  bmh-bmh: Umaseu, ig betei Saidon uzan imemun. Zulius go igul naliu maimai, Pol utena,
    gonugau zaugul uligarabun betena, goagen isanurabun ee mui, esab ipal mui, moremen.
  ctu-BL: Ti yijc'ʌlal tsa' c'otiyon lojon ti Sidón. Uts'at chuqui tsi' melbe Pablo
    jini Julio. Tsi' yʌc'ʌ i t'an cha'an mi' majlel ti jula' ba'an i cʌñʌyo' bʌ, cha'an
    mi' poj jijlel yic'otob.
  meq-meq: Tədœ eye na, nəmaa ndisl a gəma i Sidoŋ. Nəmaa ndisl naha na, bəy i sidzew
    niye tə zalay Zuliyus, neŋgeye a gay gər a Pol lele. A vəlay tsəveɗ a Pol mâ ye,
    mâ zəbatay ɗəre a dzam ŋgay hay ada tâ vəlay wu hay, tâ gay gər lele.
  noa-H: Maigmua mag maar hërëubaadeeu hag noram p'öbör Sidón hanʌm barjim. Mam pabaimaa
    capitán Julioou bʌ̃ʌrjã Pablo chig haba, warag hich paarmua hʌdʌraa hich k'apk'ʌʌn
    haar mapinaa hamau nem dee nʌmjã hisegba haupiejeejim.
  alp-NT: Ele bobanure ami sili me kota Sidone. Yuliuse iono misete ete Pauluse. Isebei
    Pauluse irulu bei kapale itetue eni ebearu nda kota, leke esi tapai kena sasaisa
    neka.
  san-VEL: parasmin divase .asmaabhi.h siidonnagare pote laagite tatra yuuliya.h senaapati.h
    paula.m prati saujanya.m pradarthya saantvanaartha.m bandhubaandhavaan upayaatum
    anujaj nau|
  kbq-kbq: Maseno ko'atia zupa Saidoni uhanati'none. Hagi Juliusi'a knare avu'ava
    Polina hunteno, amane vunka knampa ka'a ome nezmagenka, kazama hu'zana zamagripinti
    erigahane huno huntegeno vu'ne.
  kbh-kbh: Chë inÿe yëfsana, Sidón puebloye fsënjánashjajna. Chents̈e Julio, ts̈abá
    mandbomná Pábloftaca enjétsemna; tbonjanlesenciá chabe amiguë́ngbioye chauabuáchama,
    chënga chamofjama y chamóbocuedama.
  ron-LSB: A doua zi, am atins Sidonul. Iulius s-a purtat cu Pavel cu bunăvoință și
    i-a dat voie să se ducă la prietenii săi și să se răcorească.
  pon-pon: Mandan ran o je leler Jidon. A Iuliuj me kadek on Pauluj, ap mueid on i,
    en kotila ren kompokepa ko pwen kajarloleit.
  nhe-BL: Huan tonili tiajsitoj altepetl Sidón. Huan Julio quitlasojtlac Pablo huan
    quicahuili ma quinpaxaloti ihuampoyohua huan para inijuanti ma quimacaca nochi
    tlen monequi para ica panos.
  sps-sps: Tan mes nainy mam ruak to Saidon, Julias kat kat rof ten Pol sa famanat
    iny ya ma nai tagei yan vaatau tsunia ri te fainy ya ta ka te komainy non ya.
  wnc-wnc: Kusika kuwatna kwakawan Saidon yot gapmane kundopbumang. Kundopna Juliasda
    Polde butaya natangamuke katewan Polda notnae kuwan nanam ba sanga unzingu take
    gatangamuking.
  bus-bus: Kɛ̀ guu dↄ̀ wa ka Sidↄ̃. Yuliu Pↄlu kũna kↄ̃n nↄ̀sɛo do, ben à à gbà zɛ́
    à gá a gbɛ̃nↄ gwa lɛ aↄ̃ dↄnlɛ kɛnɛ.
  gub-BL: Iku'egwepe uruhem Xitor taw pe ure. Zuriw a'e, ikatuahy Pawru pe a'e. —
    Eho nemyrypar xe har wanexak pà nehe ty, i'i Pawru pe. Oho wapyr. Imyrypar a'e
    pe har umur temetarer izupe a'e wà.
  imo-imo: Otilikondo lino kano Saidon kombu taun wendo orumulu. Akuna Julius nimbe
    ele iye kanomuni Pol kano kondo kolopalie yu mele pontirimoma yunge kanopa lili
    imbomani tiengei nimbe lipe wendo mundupe, pumbe kano pupili nimu.
  boj-boj: Iga gilsim nebeonaqa Saidon qureq di tiryem. Tiryonamqa Julius a Pol qa
    dulosiq odyonaqa qobuŋ uratosiq aqa Kristen was qudei naŋgi itnjrnaqa naŋgi na
    iŋgi iŋgi qa aqaryaiyeb.
  eng-DRA: And the day following we came to Sidon. And Julius treating Paul courteously,
    permitted him to go to his friends, and to take care of himself.
  knf-knf: Wi unuur ujinţuŋ kë ŋşë ban Ŧidoŋ. Yuliyuŧ awo na Pawulu bnuura, awuta
    kë aji ya kawin banohul, baţena iko yi anumiiŋ.
  san-KHM: បរស្មិន៑ ទិវសេ ៜស្មាភិះ សីទោន្នគរេ បោតេ លាគិតេ តត្រ យូលិយះ សេនាបតិះ បៅលំ
    ប្រតិ សៅជន្យំ ប្រទត៌្ហ្យ សាន្ត្វនាត៌្ហំ ពន្ធុពាន្ធវាន៑ ឧបយាតុម៑ អនុជជ្ញៅ។
  arn-NT: Ka antü mew puwiyiñ Sidon waria ñi ayliñ mew. Julio rume küme piwketufi
    ta Pablo, fey elufi ñi witranngemeael ñi pu weni mew ka ñi poyengeael.
  zas-NT: Chi bareguiaal, badxinan Sidón, lod goc Julio xinzaꞌc daꞌt con Pab, cwëjbix
    bitixloj ree xmiw Pab luguiedx guin abiꞌ badëëd reeman ni ryaadxaman.
  ken-NT: Nɛ́yí nɔ́kɔ́, sɛ́tɛ́mɛ ndǔ nɛchyɛ Sídɔn. Júliɔs atɔ́ŋ Pɔ̌l bɛrɨ̌ntɨ.
    Arɔ Pɔ̌l ánkó ɛtɔk, ángɔ́ mamʉɛrɛ bhi bɛ mánkwák yí nɛ mɛnyɨŋ ɛbhɛ́n bɛkway
    bɛ́kwák yi.
