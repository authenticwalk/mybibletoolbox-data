verse: ACT.027.003
translations:
  kpx-kpx: No vani mole lohoale Saidoni oe velehovoge ame kosive Diuliasiu Bolo hoesehavoi
    namihage au tiale au haokuvu elegevege abu isivive hau omilu.
  okv-H: Eto eva ta pahuo iho vujenu da Sidon ta puvuo embo Julius na Paul kito osaga
    eto enu arahata pambuto amita namei kamei kogue amita uje tapa avo ena.
  tbo-tbo: Malitom po u Saidoni to gota. Yuliyasi Paulo i lunugodewedeweya yaka i
    palihaleya po i nae a lawa i galehi, ma a luhogala awai naka hi’mbeneya.
  mal-C: 'പിറ്റേദിവസം ഞങ്ങൾ സീദോനിൽ ഇറങ്ങി: യൂലിയൊസ് പൗലോസിനോടുള്ള ദയനിമിത്തം അദ്ദേഹത്തിനു
    തന്റെ സ്നേഹിതന്മാരുടെ അടുക്കൽ പോകാനും അവരുടെ സൽക്കാരം സ്വീകരിക്കാനും അനുവാദം നൽകി.'
  grc-SR: Τῇ τε ἑτέρᾳ κατήχθημεν εἰς Σιδῶνα· φιλανθρώπως τε ὁ Ἰούλιος τῷ Παύλῳ χρησάμενος
    ἐπέτρεψεν πρὸς ⸋τοὺς⸌ φίλους ⸂πορευθέντα⸃ ἐπιμελείας τυχεῖν.
  bgc-bgc: दुसरे दिन हम सैदा नगर पोह्चाये गये, अर यूलियुस नै पौलुस पै दया करकै उस
    ताहीं साथियाँ कै उरै जाण दिया के उनतै जरूरी चीज ले आवां।
  khz-khz: Elaganiato vou Sidona ai gakwarato. Iulias na Paulo vetuganana ekalaato,
    gaurai rorirori eveniato, taukavana geriai pene ago, pe gena ririwa gaura pia
    venia.
  deu-TKW: Und am folgenden Tage fuhren wir nach Sidon, und Julius, der den Paulus
    menschenfreundlich behandelte, gestattet ihm zu den Freunden zu gehen und sich
    pflegen zu lassen.
  zsr-NT: Catiꞌ zaꞌ reníꞌ yetú dza, bdxintuꞌ yödz Sidón, atiꞌ niꞌ Julio, bönniꞌ naꞌ
    nacuꞌë lu nëꞌë bönniꞌ rjaquëꞌ gdil‑l, lu yöl‑laꞌ dxiꞌi ladxiꞌ queëꞌ, bëꞌë Pablo
    latj tsijëꞌ ga nacuꞌë böchiꞌ lzëꞌë quië láclenëꞌ lëꞌ bi ryadzj queëꞌ.
  lin-lin: Mokolo oyo elandaki, tosemaki na engumba Sidoni. Lokola Juliusi atalisaki
    bolingo monene epai ya Polo, apesaki ye nzela ya kokende kotala balingami na ye
    mpo ete akoka kozwa masungi epai na bango.
  hns-NT: Tab djab biehaan bhail, tab hamlog Siedon sahar lage pahoetjlie. Hoewa par
    soerdjaatie ke barkwa Paulas ke haat karke aur oke hoekoem deis sahar me aapan
    sanghatian lage djaai ke apane ke sewa karwaawe khaatien.
  noa-E: Maigmua mag maar ërëubaadeeu ag noram phöbör Sidón anʉm barjim. Mam pabaimaa
    capitán Julioou bʉ̈ʉrjã Pablo chig aba, warag ich paarmua ʉdʉraa ich khapkhʉʉn
    aar mapinaa amau nem dee nʉmjã isegba aupiejeejim.
  eng-EMTV: And the next day we put in to harbor at Sidon. And Julius treated Paul
    kindly, and permitted him to go to his friends to find care.
  mib-NT: Te ɨnga quɨvɨ̄ ni jinūcoo ná ñuu Sidón nuū cájecuɨñɨ̄ barco. Te Julio ni
    cundáhú ni de Pablo, te ni jēhe de jnūhun ni jecondēhe Pablo tācá amigo de, te
    ni cachindéé ñáhán i de.
  lif-NT2: हे़क्‍क्‍याङ् कुदाःन्‍दिक्‍मा आनिगे़ सिदोन्‍नो के़प्‍मनाआङ् थक्‍तुम्‍बा
    जुलियसे़ल्‍ले़ पावले़न् लुङ्‌माॽ तुक्‍तुआङ् कुन्‍देःङ् कुन्‍जुम्‍हाॽनु तुम्‍मा
    हे़क्‍क्‍याङ् चाहाबा के़जोःक्‍पा चिगःक्‌वा तङ्‌गाम् चोःक्‍मा ते़न्‍दिङ् पिरुरो॥
  xnj-xnj: Chilau yaki tahikili kumbwani ya Sidoni. Juliasi amhengili lipyana Pauli
    kwa kumyidakila avalola vankozi vaki na kupata vindu vyaaganili.
  mmx-mmx: Ap mo lara laaleng melemu maga rupot to Sidon. Julias gak lok loklox avukat
    aleng ti ne Pol la ni ga siam ti ne Pol kusu ni nat pas la na ven larapen tangas
    teren, kusu dina raba i mi levempanga salai neni gak pakes tin.
  cbr-NT: Usaquiani coonx cananuna Sidón cacë ëmanu bëbacën. Anu bëbaxun ca abë upí
    'ixun Julionën Pablo a ëmanua 'icë axa abë nuibanancë unicama isanan abë bananan,
    atun xubunuxun pitánun quixun cacëxa.
  tee-NT: Chai acsni alakatam avilhchan jumpa pus iccha'auch ju lak'achak'an Sidón.
    Pus ju Julio na k'ox ixt'alalhi'anta ju Pablo chai yau junilh ni ca'alh alakts'ini'
    ix'amigojni chai laich cata'aktaiju la'ixmaktasq'uinit.
  eng-LSV: on the next [day] also we touched at Sidon, and Julius, courteously treating
    Paul, permitted [him], having gone on to friends, to receive [their] care.
  cak-NT: Ruca'n k'ij xojapon pa tenemit rubinan Sidón. Y chiri', ri Julio ri capitán
    quichi ri soldados, xu'on jun favor che ri Pablo, roma xuya' lugar che chi xeberu'ona'
    saludar ri kach'alal y chuka' ri kach'alal ri' xquito-pe ri Pablo.
  pah-NT: Igwete ore hoi. Ko'emame ore vahemi cidade de Sidom me. Igwete Júlio'ga
    pyryvamo Paulo'ga pe javo. —Eho ti g̃a pyri, ei ga, ejiheve'g̃a pyri tomondo ti
    g̃a mbatera nde ve, ei ga Paulo'ga pe. A'ero ore hoi.
  sja-NT: Tai uchiadap'edaa norema Sidón p'uurude wiibainajida. Mama soldaorã poro
    Juliopa Pablo chupɨria k'awaap'eda, ichiak'au chi k'õp'ãyoorãmaa p'asiapiji, ãrapa
    iru ak'ɨdamerã mãik'aapa k'aripadamerã.
  xed-xed: Gamahtsimani, ka ɓhadaghata ŋni da luwa Siduŋ. Ka maganatá Zuliyus ta zɗaku
    ta Pwal. Ka sliŋtá tsi ŋa dzaʼa naghanaghatá grahani, ŋa kataŋtá həŋ.
  mks-NT: Ta inga qui̱ví ita̱a̱n na̱xi̱nu̱ co̱o nde̱ ñuu Sidón. Ta cán na̱caja va̱ha
    da̱ naní Julio cán xi̱hi̱n Pablo jáchi̱ na̱sa̱ha̱n da̱ ña̱ma̱ni̱ nu̱ Pablo ña̱
    ná coto nihni da na̱ xíní táhan xi̱hi̱n dá ndúu ñuu Sidón cán já ná caja ndíví
    na̱ nu̱ dá.
  gfk-S: Io, mem ga sapa Saidon tano mes na bung ma ne Iulius ga marse Pol ma iga
    bala ie be na hana utuma ta ira nuno harwis waing di nage harahut ie ta ira nuno
    sunupi.
  bmu-bmu: Anda ahöm wahöta miaŋgöreŋ Saidon mire aŋgorin. Aŋgoringa Juliusnöŋ Pol
    ala ak waŋgiba jim teköiga waŋge mosöta alaurupŋi yeŋgöreŋ anda eŋgehiga wani
    yuaigöra osiyöhi, mi bauköm waŋgiget.
  dgz-dgz: Inaton woup seni, nu pa Saidon tauaton. Ita yamewa Diulias, Pol inap imu
    pose bibiga tan. Menan Pol ae evene wai, pa Saidon ap mepe wanumuine, yawamo amba
    me kwayup tapen menan umap wan.
  eng-GNV: 'And the next day we arriued at Sidon: and Iulius courteously entreated
    Paul, and gaue him libertie to go vnto his friends, that they might refresh him.'
  zaa-NT: Attu yu'utsá nna bitsina' tu' yetsi Sidón. Nía nna yala betúalatsi' Capitán
    Júliua Pablua, acca be'èl·la' bą́ bi tanèl·le' bi ca amigo qui' bía nna beni cabi
    Pablua atender.
  eng-WEBSTER: And the next day we touched at Sidon. And Julius courteously treated
    Paul, and gave him liberty to go to his friends to refresh himself.
  guh-guh: Meravia pitsijavata epatua panapatajë Sidón tomarata. Capitán Julio yaiyatanetsi
    Pablo. Bajaraxuata Sidón tomarata Pablo tocopatatsi penonotajunaenexa barcoënëvecua,
    penasivaxainaenexa peyapëtaevitsijavabelia, perajutsinexatsinua xua namatavenona
    Pablo.
  bon-bon: Siige, nuuja bimu cine Sidona cewe je atyarinago. Cubu babo biname Juliyo
    owecu ge Paulo tääpume, teebine jejige egä tabe otnime teeme binamewale ädärame
    gaabegabe deedei waadename teeme bau ca.
  nhw-BL: Huan hualmostla tiajsitoj altepetl Sidón. Huan Julio quitlasojtlac Pablo,
    huan quicahuili ma quinpaxaloti ihuampoyohua huan para inijuanti ma quimacaca
    nochi catli quimonequiliyaya.
  mgw-mgw: Pammalau' yake ngatuyi'ma Sidoni. Yulio aampangi kinannoga Pauli, kwa kunnyi'ki'ti'ya
    akabonagane na mambwiga li'nga bapate kumpeya ili'be yaipalage.
  swh-ONEN: Kesho yake tukatia nanga Sidoni, naye Juliasi akamfanyia wema Paulo, akamruhusu
    aende kwa rafiki zake ili wamtimizie mahitaji yake.
  wbi-wbi: Ikighono kino kikavingilile tukima mulikaja ilya Sidoni, pano u Julio aka
    m'bombile u Paulo nhu vuhugu kange aka n'tavwile kuluta ku vamanyani va mwene
    ku kwupila uvuhugu vu vanave.
  bba-bba: Yen sisiru sɑ turɑ Sidoniɔ. Yuliu u Pɔlu tɔn ɡeeru kuɑ, u derɑ u dɑ u win
    kpɑɑsibu berɑ bu kɑ nùn wɛ̃ yèn bukɑtɑ u mɔ.
  eng-KJVCPB: And the next day we touched at Sidon. And Julius courteously entreated
    Paul, and gave him liberty to go unto his friends to refresh himself.
  kgk-NT: 'Iko''ẽ-my orogwahẽ oroho-vy Sidon tetã-my. Orogwahẽ rire, he''i Paulo-pe
    ore capitão: —Tereho katu erehexa hagwã ne irũgwe-pe. Tome''ẽ nde-vy ne remi''urã,
    he''i íxupe ore capitão ogwereko porã hagwã. Upéa-gwi oho ohexa oirũgwe-pe.'
  waj-waj: Vududuu heenauduu siipa aakiaivaki vakiaannaiya patauduu numa yoosinna
    Sitoona reemi raannaduu Yuriiva Pauruusaara yoketainno innara ee-oo tuduu ari
    seenaiyasi vioo iyasidiri hama innasi vau mminnaiyauvaa vareeravai.
  cpy-cpy: Okanta okitejeta-manaki areetakina Shimaaki. Ari rariperota-paakari Julio
    irika Pablo, ishinetakiri rareeta-paentyaari raapatziyani-paeni ipantawa-kyaariri
    koewityee-motariri.
  mpx-mpx: Ha alutukik, lan i gan yaka ha tan Saidoni. Inoke Diuliyasi Pol i muloluan
    ge i talamwan i na wana heliyamwau i kitel ge bugul bolo i kaubwa elana hi pek.
  wbp-wbp: Ngulajurnalu pawurtu-kurluju yaninja-yanu yatijarra. Parra-pardu-karirlalku,
    yukajarnalu ngurrara-kurra kirri-kirraju Jirdana-kurra-wiyi, ngulangkarnalu nyinaja.
    Puurluju ngampurrpalku nyinaja jitinjaku pawurtu-ngurluju yungu-jana jijanurlu
    nyangkarla nyanungu-nyangu puntu-wati. Juliyajarluju ngurrjungku ngampangamparlu
    yilyaja. Junga-juku, Puurluju jitija pawurtu-jangkaju, manu-jana yanu jijanu nyanungu-nyanguku
    puntu-patuku. Kuja-jana yanurnu, ngulakujulurla nyiyarningkijarra nganjirni rdanjarr-yungu
    wurna-kurraku.
  luo-luo: Kinyne ne wagowo Sidon, kendo kanyo Julias notimo ngʼwono ni Paulo mi nomiye
    thuolo mar dhi ir osiepene mondo gimiye gik mane ochando.
  nhe-NT: Huan tonili tiajsitoj altepetl Sidón. Huan Julio quitlasojtlac Pablo huan
    quicahuili ma quinpaxaloti ihuampoyohua huan para inijuanti ma quimacaca nochi
    tlen monequi para ica panos.
  aii-aii: ܒܝܵܘܡܵܐ ܐܚܹܪܢܵܐ ܡܛܹܐ ܠܲܢ ܠܨܲܝܕܘܿܢ، ܘܝܘܼܠܝܘܿܣ ܥܒ݂ܝܼܕ ܠܹܗ ܛܵܒ݂ܬܵ‌ܐ ܥܲܡ ܦܵܘܠܘܿܣ.
    ܫܒ݂ܝܼܩ ܠܹܗ ܕܐܵܙܹܠܔ ܠܟܸܣ ܚܲܒ݂ܪ̈ܵܘܵܬܘܼܗ‌ܝ ܠܡܲܢܝܘܼܚܹܐ.
  esk-NT: Uvlutqikman tikitchugut Sidon-mun. Julius-ŋum iłuaqqutiplugu Paul iḷannaaŋi
    tavrani qiñiġiaqtitkai qaitchitquplugulu inuġikkaŋiñik.
  msb-msb: Pagkaotro adlaw nakaabot kami sa Sidon. Mabuot man si Julio kan Pablo kaya
    gintugutan siya na makigkita sa iya mga amigo agod mahatagan san iya mga kinahanglan.
  cpa-NT: Mi³ca¹jni¹ ca¹dsi¹niang¹³ jnieh³ jøa³juøi² Sidón. Ja³jøng² ca¹jmo¹ Julio
    juanh¹² dsǿa¹²dsa. Ca¹cuø¹dsa jǿg³ ca¹ŋó¹ Pablo juu¹² ja³quiah¹³ dsa² jenh² jǿg³
    quianh¹³dsa, dsa² ca¹tangh² juu¹².
  dso-dso: ଆର୍‌କର୍‌ ଦିନେ ଆମେ ସିଦନେ କେଟ୍‌ଲୁ । ଜୁଲିୟସ୍‌ ପାଉଲ୍‌କେ ବେସି ଦୟା ଦେକାଇତେରଇଲା
    । ପାଉଲର୍‌ ସଙ୍ଗାରିମନର୍‌ ଟାନେଅନି ତାର୍‌ ଦର୍‌କାର୍‌ ଅଇବା ଜିନିସ୍‌ମନ୍‌ ଟୁଲିଆଇବାକେ ତାକର୍‌ସଙ୍ଗ୍‍
    ଜାଇ ମିସତ୍‌ ବଲି ପାଉଲ୍‌କେ ଆଦେସ୍‌ ଦେଲା ।
  meu-meu: Kerukeru Sidono ai a heau kau. Unuseni ai Iulio ese Paulo e kara namo henia,
    e kahua nege, turana dekedia bainela bona dekediai baine laḡa ani.
  yva-NT: Sansimambe akato reande wansisa no munijo Sidon. Nait akari Yulius umaso
    anuga ngkovo Paulus ai, weti pare, “Paulus, nyoronto kai, nyo nya arakovo una
    no munije so mapan dati indamu wo anaisye muno nya ana mbekedaije inta raunande
    nai inda nyo raugavo unanui anya so rai.”
  dgc-dgc: To kagagabian na, éy pinumundu kame ta Sidon. Ti Kapitan Hulio, éy mebait
    siya ni Pablo. Pinakultaden na siya a umogsad, a umange bumisita du kadimoy na
    ta éya, a monda alapén na tu kailangan na.
  zpm-NT: Biini liu co laa no bdziṉ guiedz Sidón. Zeeṉe bdziṉ no ga, wen goc Jul lo
    Pabl bdeed me diidz güey Pabl güeyquiaabdiuzh Pabl grë zha ne ruṉbey Pabl ga,
    grëse zho rleynie zho me blëzlo zho me.
  hix-NT: Enmahàtxhe, Seknon hona amna nahatakaye. Pawru hoko towahke nehxakonà, Xuryu.
    Ayasanàmrà xe oyehtoko, asanàmko, kekonà, àwya. Àro ke tàxan komo yonyxe toye,
    Pawru. Noro yowakryetxownà, nyamoro ha.
  sim-sim: Ni i wahandaha nimu yanga Saidonik talara. Julius Polin armek or uhu or
    halashirik or ihi ma orhin or heyerik akwan li harik ormu ara.
  npi-ULB: अर्को दिन हामी जहाजबाट सिदोन सहरमा उत्रियौँ, जहाँ युलियसले पावललाई दयापूर्ण
    व्यवहार गरे, र उनलाई उनका साथीहरूकहाँ जान अनुमति दिए ताकि उनले तिनीहरूबाट वास्ता
    पाउन सकून् ।
  cgc-cgc: Sunod na adlaw, gadungka kay naan ta banwa Sidon. Dayad gid pagtratar an
    Julio ki Pablo daw patugutan din Pablo i na magbisita ta iya na mga arey dya aged
    kanen an matagan danen ta iya na mga kinanglanen.
  tim-tim: Âgâenŋe menenekmâ arimbo emet hauŋdo waŋga are Sidoŋ kipian arimbo ain
    Yulioŋe Paulo nâŋgâ aŋdo waŋga are hepunmâ gem galalupŋe yeŋgâlân âgâmbo sot waŋbiâ
    niep.
  yor-yor: Ní ọjọ́ kejì, a gúnlẹ̀ sí Sidoni. Juliusi sì ṣe inú rere sì Paulu, ó sì
    fún un láààyè kí ó máa tọ àwọn ọ̀rẹ́ rẹ̀ lọ kí wọn le ṣe ìtọ́jú rẹ̀.
  wos-wos: Ye gan hwae ganémba nani Saidonmbu xaku. Xakumbeka dé xi warekwa duna néma
    du Julius Polré yikafre huru, dé déka nyayikaka yindét, di déka jémba hatindate.
  emp-NTPO: Nurẽma Sidoʌ̃ purud̶e wib̶arisid̶aa. Maʌ̃ne Julioba biad̶eba Paulora idji
    biarãmaa idu wãbisia idjia neẽ́ b̶ʌra diad̶amãrẽã.
  eng-F35: The next day we landed at Sidon; Julius treated Paul kindly and permitted
    him to go to his friends and receive care.
  ind-ind: Besoknya kami tiba di Sidon. Yulius berbaik hati kepada Paulus dengan mengizinkan
    dia turun untuk mengunjungi teman-temannya di kota itu, supaya mereka bisa memberikan
    apa yang dia perlukan.
  pes-OPCB: روز بعد که در بندر صیدون لنگر انداختیم، یولیوس با پولس بسیار خوش‌رفتاری
    کرد و اجازه داد که به دیدن دوستانش برود و تا موقع حرکت کشتی میهمان آنان باشد.
  mpt-mpt: bomanoa monoba Saidon bib ye unanoba Yuliase Fole weng ayam baabanea Kobo
    moneba keb nekwali yateneba inamin namino dokliba dleb tlang gaeb osa ayamobo
    ge baabasea Fole inanea mo danea imin tle ole
  ssx-ssx: Da kelepeeke handa mo Saidoni da opolo poma꞉me. Kutupa Diuliusima꞉ Polo
    pa꞉ta꞉ a꞉ta꞉ma꞉ homolo hata꞉ ipika꞉ yankeke titima꞉ handeteke haena꞉yeke handolo
    pena꞉ lea꞉me.
  mkl-mkl: Iju kumɑ́ɛ nɔ ɑ̀ to Sidɔ̃ɔ. Ŋɔi Zuliu í ceɑ Pɔlu jiidɑ í jɔ̀ í koo í yɛ
    kpɑɑsiɛ ŋɑ ku bɑ ɑ muɑɑ mii iyi í bi.
  gaq-gaq: ତେନ୍‍ ମାର୍‍ତଡ଼େ ନେ ସିଦନ ଅରିଆ ନେୱେଚାକେ । ଯୁଲିୟସ୍‍ ପାଉଲ୍‍ନେ ଆଡ଼ାତ୍ରା ଦୟା
    ଆସୁଏ ଡିଂଗେ । ପାଉଲ୍‍ନେ ସାଙ୍ଗଇଂବାନ୍‍ ମେଇଂନେ ଦର୍‍କାର୍‍ ଲେଃକ୍ନେ ଜିନିସ୍‌ପତର୍‍ଇଂ ସାପା
    ରାଃସିଂନେ ଉଦେସ୍‍ରେ ଆମେଇଂକେ ଅବାନ୍‍ସା ମେଁ ପାଉଲ୍‍କେ ଆଦେସ୍‌ ବିକେ ।
  gof-RNT: Wonttetha gallas nuuni Sidoona gakkishin, Yuuliyoosi Phawuloosas keehidi
    ba laggetakko bidi koshshiyaban maadettana mela enttako yeddis.
