    ne pa bá tꞌumbi núꞌa̱ te mi honi.
  wnu-wnu: Ende isub igumune urigerma is Saidon end weib isuminei. Isub ne Pol wonou
    munon banam qei end igour eng ibigine mani qamb mi qei yeisar qamb Yulius nob
    qamara imurima isorei. Isub ibegea mi utari ba bo tabint dera ne bo Saidon wogub
