    uanten tiantan be arona kayo o oniyáken beti vaípákena aya varen mino.
  rkb-NT: 'Byriri tuk Sidõ bo tsikumunaha. Surio Pauro humo zisapywyky ipe niy: —
    Aharereziuwytsa boktsa! Amy ty tsipitsihikik abo nyny maha. Patsumuẽhĩkĩnaha —
    niy. Iwa hỹ.'
  san-THA: 'ปรสฺมินฺ ทิวเส ''สฺมาภิ: สีโทนฺนคเร โปเต ลาคิเต ตตฺร ยูลิย: เสนาปติ: เปาลํ
    ปฺรติ เสาชนฺยํ ปฺรทรฺถฺย สานฺตฺวนารฺถํ พนฺธุพานฺธวานฺ อุปยาตุมฺ อนุชชฺเญาฯ'
  iws-iws: Mɨ ɨigwɨra om Saidon hɨr yamɨmasuɨu. Mɨ Julias siya Pol siirɨn ɨni siyɨu
    mɨiyɨk ɨiirar tɨrɨn. Mɨ siya siir bɨri nonkwobugɨn, siir nomiiyau ɨmiir kɨgnakiyamɨn
    mɨ naeisɨm sɨmiir hɨr ninɨ hainakiyamɨn.
  pol-SZ: Następnego dnia, gdy zawinęliśmy do Sydonu, Juliusz, który był przychylny
    Pawłowi, pozwolił mu odwiedzić przyjaciół i skorzystać z ich gościny.
  ztq-NT: Lëë byaani lyu lëë noo ptsiñ chu nis nii nche Sidón. Siko lëë Julio pkëstyoo
    Pable, lëë xaa blaa kutedy Pable kchë lo xamigw ni lëë xaa blaa ptee meñ go nii
    pkiiñ Pable.
  zai-NT: Sti dxi que yendá du Sidón. Nacha'hui guca Juliu ne Pablu, bidii lugar yeganna
    be ca xhamigu be para udii ca ni caquiiñe be.
  upv-upv: Ko mevinen namjipari Saeton. Julias ololi erres tevi Pol ko ololi ean ngaut
    nga p̃ileslesi selen nir sopon, ko selen nen nir armetmet ni erres.
  aui-aui: Raghani ibori na Saidon kwanatune kaverakanibu. Bi Jiuliyas na Pol biidi
    iviwawayamiise na ikayowiiyayeni da itarakapoka iyowogha inagho turaturana iyakitadi,
    da yana kayowana awaki na siyavereni.
  wap-NT: Baꞌoran kamoo wakaawan Sidon iti. Kaiman mazan Julius kamunanun Paul ati,
    ukashaapa umorowautapan naꞌii papaonarunao diꞌiiꞌaka, ĩtaa kizi uꞌati aimaakan
    uaiapanii kida.
  mva-mva: Izama nge Saidon anua-lo kitoka. Makara nge Zulius muzi iauia Pol iemakani
    be ilikitaki be ilako ruangana-lo be rakana irere nge diani.
  dwr-NT: Wonttissa gallassi nuuni Sidoonaa gakkishshin, Yuuliyoosi Phawuloosaw daroppe
    A, “Ne dabbatuu neena koshshiyaabaa maaddana mala, neeni unttunttukko baanaw danddayaa”
    yaageedda.
  kfw-kfw: Ziingkhuo awarli keini khan Sidon kinhongtung pha, Julius in Paul kha aminriangnga,
    ama asap-asuon ngaidiang asiya inmupuinasik khat-um amasik arei kaom inheipesik
    kha-um aleizootpi jei.
  bfz-bfz: दूजे दिने आसे सैदा नगरो रे पऊँछे और यूलियुसे पौलुसो पाँदे कृपा करी की से
    साथिया गे जाणे दित्तेया ताकि से तिना ते जरूरी चीजा ली आओ।
  cuk-09: A-banedgine, Sidón-neggweburse anmar modapmalad. Julio nued Pablogi binsassoggu,
    Pabloga igar uksasunnad, sunna e-aimarse ataknaegar, degi, e-aimar adi sunna ega
    ibmar-ukmalagar.
  ben-OBCV: পরের দিন, আমরা সীদোনে পৌঁছালাম। জুলিয়াস পৌলের প্রতি দয়া দেখিয়ে বন্ধুদের
    কাছে তাঁকে যাওয়ার অনুমতি দিলেন, যেন তারা তাঁর সব প্রয়োজনীয় উপকরণ জোগাতে পারে।
  mil-NT: Te nduu tněé ní quexìo‑ndɨ́ ñuú Sìdón. Te ío váha ní quide té Jǔliú, chi
    ní dáñá‑dě ní quene té Pǎblú ní sáháⁿ‑dé ní cáháⁿ ndɨhɨ‑dé cue tée ío váha tnàhá
    tnúhu ndɨhɨ‑dé nǔu cudana cundàhú iní ñáhá‑güedě cuáñaha‑güedě nchaa sá xíní ñùhu‑dé.
  myu-myu: Kuyaje ocajẽm Sidom ka be. Jay. Júlio xipan cĩcã Paulo o'jukuk. Paulo iju
    pi g̃u o'e jebureyũ jom. Paulo bureyũ iju pi g̃u o'e Paulo buywat am.
  amk-amk: Diru nania kameai mani amesoa na bendari Sidoni. Yuliusi niari sua Paulusi
    na mai paria, ampafe dohong rahida wei we da wa suambawa ne maniwowirifosa na
    nanai, ambori efatai na fianai aino enerorongfoi dohong weai we sobua fo.
  fai-fai: Unuw ki ebi iw sin matam abe tad Saiddon abiw kal abe naduwade Yulias aka
    Faul weng kidel weng uta bakodaw, “yak kalam kakanum kasal iyo itamawo, ufek ufek
    iwa badaw uyo kukákamino.” Akane, Faul ayo yak itamsa.
  ura-NT: Nii cojoanoo, Sidoon cofauhanau turuhin, cuu najaurihacaanune janate, jataain
    Faboro belai, nii soondarooru curuaanaa Jorio. Caseteconeein cuha Faboro natiinte,
    bote caje iniin, belaichaauru rene bedaeniha Faborone coarajeein, cuu rai niicha
    latei teeuruhane coaraje, belaiha cafitaan Jorio.
  mcd-NT: Cai iyoco futsaino non Sidón ano noconi. Nocoshon ranushumua niaifo Julionun
    Pablo shara huapaiquin yoini, —Min nuno maputiro min yorahuan nuno icafoan min
    yopai cuscan mia inantiroforan, —ishon yoini.
  urt-urt: Nyermbe pe, poi mate gwere Saidon. Julius de bwore me Pol pe, kin nasme
    kin ŋaiye ka e etekeꞌe lenge ŋimei kin no, ka yungwisme ŋaiꞌe ŋaiꞌe ŋaiye kin
    seheiꞌe.
  kiz-kiz: Ligono lyalakesisi tukasopa nanga mu mji bhwa Sidoni, ambapo Julio ambombili
    Paulo kwa ukarimu ni kunduhusu kulota kwa bharafiki zake kupokela ukarimu bhwa
    nene.
  tzo-TZE: Ta yoc'omal lic'otcutic ta lum Sidón tey ta ts'el ti'nab. Li Julioe lec
    la xc'uxubin li Pabloe. La scolta yu'un ac'o bat svu'lan li boch'otic xotquin
    tey ta lume, yu'un tey ac'o yich' mac'linel xchi'uc ac'o pasbatuc li c'usi tsc'ane.
  lex-lex: La'pa repar wa de amte'ela Sidon. Yolius nhi' kalwiedweda Paulus, de nhur
    dioinia Paulus pa nla ntomra-nnah'a mutwualli mak kden hande, totpena niwa nwak
    hadom la re, de nlernana.
  dov-dov: Mubuzuba butobela twakasika kuchisi cha Sidoni, oko Juliyasi nkwakakujata
    Pawulo cabuuya alimwi akumuzumizya kuti ayiinke kubenzinyina kuyotambula kubambwa.
  rgu-rgu: Ami saꞌe ofaꞌ foa elaꞌ Kaisarea, malua boe ma, ami losa kota Sidon. Malaka
    Yulius tao malole-malole mesan noo Paulus, ma nafada ni nae, ana bole neu dama
    tia nara nai madaꞌ lain fo elaꞌ ara fee Paulus neni sudi hata ubeaꞌ a fo riiꞌ
    parluu neni leo ofaꞌ lain neu.
  toc-NT: Li̠cha̠lí cchá̠hu nac Sidón, y capitán Julio tzú­culh ta̠la̠lé̠n Pablo hasta
    má̠x­qui̠lh tala­cas­quín xla­cata nata­cuta nac barco y naca̠­la­ka­pa­xia̠lhnán
    xamigos hua̠nti̠ xta­hui­lá̠­nalh nac a̠má ca̠chi­quí̠n y la̠qui̠ na̠ xlacán nata­ta̠i̠y
    la̠ta túcu xta­ma̠x­qui̠­putún.
  som-som: Oo maalintii dambe waxaannu nimid Siidoon; markaasaa Yulyos u naxariistay
    Bawlos oo fasax u siiyey inuu saaxiibbadiis u tago oo uu dhaqaalo ka helo.
  mam-C: Ex o xi'y toj junxil q'ij, ex o kani'n toj Sidón. Xi q'o'n amb'il te Pabl
    tu'n Julio, noq tu'n t-xi' q'olb'il kye' tuk'a, ex tu'n tok ka'yin kyu'n.
  ndj-ndj: Chilawu yaki twafikili Sidoni. Yuliu amutangili nendu Pauli amujumishili
    kuyenda kuvalola vaghanja vaki, apati chadayilili.
  mbj-NT: Ti m' jati pé ãã kajaa panang Sidõn häd näng doo bä. Ãã kajaa bä Sidõn bä,
    Jurijo ky enyym Paw-Ro hã. Tanoo tabeg'ããs hyb n'aa pong hẽnh ta najiis sa wë,
    ta hã rabanoo hyb n'aa ta wë badoh doo.
  lat-VUC: Sequenti autem die devenimus Sidonem. Humane autem tractans Julius Paulum,
    permisit ad amicos ire, et curam sui agere.
  ngp-ngp: Luvi yakwe chaikaga nt'hulwe mwe bandali ya Sidoni. Yulio amtendelaga vedi
    Paulo kwa kumleka awaone wambuyaze vileke enk'hwe yadya andaga akayaunga.
  enq-2: Yuu gii mende dokonya naima pao Saidone siti dokonya pyakameama. Dokopa Juliasame
    Polo kondo kaeyapala, Polonya kaita miningi dupame baa nisina latala, kanja pena
    lea.
  eng-ASVBT: 'And the next day we touched at Sidon: and Julius treated Paul kindly,
    and gave him leave to go unto his friends and refresh himself.'
  mna-mna: Aigule toro na, amlela kar Sidon. Mi Yulius leleene ambai pa Paulus, tana
    izemi ma ila kizin guraaba kini bekena tire i pa kopoono ma koroŋ.
  myw-myw: Neiyam nen mo ka̱lug Sidon. Peinan takalikay towen isiwa̱youb, itam waseg
    Pawl va̱gan kid binek taliven nisesus ven towen, bimasis, asbwabwal towen.
  sby-sby: Busuba bwalakonkapo, twalashika ku Sidoni. Juliyasi walamunyumfwila nkumbo
    Paulo, walamusuminisha kuya kubona banendi kwambeti, bamupengonga bintu bilayandikinga
    palyendiye.
  sll-sll: Pi parere tanangwo pi Saidon malgi pa dimingi. Pa dimingere yal Yulias
    molere, “Pol ye, yone yal hobi tau monangwo wa du hanangarai, heba tau ni tenangwo
    ire wo” ditongwi.
  yaq-NT: Juchi yokoriapo, itepo senu bwe'u jo'ara, bwere kuta kanoam yaaja'po Siron
    tea'u te yeu yajjak. Junama'a ju'u sontao ya'ut Juulio' teame, juka' Paplota,
    aamak tu'ika, tua junama'a junuen jume' aapo'ik Paplota ta'aa'ummeu a' noitak
    intok juname betana tu'isi a' bitna' betchi'bo ameu a' su'u tojak.
  uro-uro: Näkt nga duququ dä ut män e ma Saidon dä ma Julius ka rhäväkt sä ma Pol
    ivakt iva qa rhet sage aa ruavek ivakt iva rha rhatnärhäm ga varhäm aa tläqa.
    Ma Julius ka lavuqi na qa bä qa mualat toqoräkt.
  ita-1885: E il giorno seguente arrivammo a Sidon; e Giulio, usando umanità inverso
    Paolo, gli permise di andare a' suoi amici, perchè avesser cura di lui.
  muy-muy: Hajəŋ gani ti mìnjʉa a Sidoŋ a. Mòru mìnjʉa eslina ti Zʉlyʉs àvi divi ana
    Pol ga moru məmənjiyu zləbəba gayaŋ ti tə̂jənaki naŋ. Zʉlyʉs àvi divi gani nahkay
    ti aɗaba awayay naŋ dal-dal.
  kqc-kqc: Ari uveyori, bi Sidon ri utae riyafa ma Julius bi uka buni Paul rofu resi
    ago maro, ini asiyaka rofu ne vesi ini mokena gugura fore be ateyainedi.
  tav-tav: To bairi Cesareapʉ cãnana buti aána ape rʉmʉ Sidón cawamecʉti macapʉ jã
    caejawʉ. Topʉ jã caejaro Julio polisía Pablore cʉ cacotei cʉ mai tʉjʉri to macana
    Pablo yarã tʉ cʉ catʉjʉ teña rotiwĩ, cʉ caboori wame cʉ na joato ĩi.
  eng-ULB: The next day we landed at the city of Sidon, where Julius treated Paul
    kindly and allowed him to go to his friends to receive their care.
  spa-VBL: Al día siguiente, hicimos una breve pausa en Sidón, y Julio, con mucha
    amabilidad, permitió que Pablo saliera del barco y visitara a sus amigos para
    que pudieran darnos provisiones necesarias.
  fra-_FOB: Le jour suivant, nous abordâmes à Sidon; et Julius, traitant Paul avec
    humanité, lui permit d'aller chez ses amis, pour recevoir leurs soins.
  hau-ULB: Washegari muka sauka birnin Sidon, inda Yuliyas ya nuna wa Bulus karamci
    ya kuma yarda abokansa su bi shi don ya kula da su.
  mal-mal: പിറ്റേന്ന് ഞങ്ങൾ സീദോനിൽ എത്തി; യൂലിയൊസ് പൗലൊസിനോട് ദയ കാണിച്ചു, സ്നേഹിതന്മാരുടെ
    അടുക്കൽ പോയി സൽക്കാരം കൈക്കൊൾവാൻ അനുവദിച്ചു.
  kkc-kkc: Osoloso biame hee mapoo Saidon mi mapoo sibileso peledabaso. Esino iba
    Saidon mi mapoo sibileso peledoboome, Yuliyeseeye Polo yo diya goolone yimapoo
    egeesee takaso, “Nee odoo oso biso pidilame, no peegoo di,” diso.
  urd-GVR: Agle din ham Saidā pahuṅche to Yūliyus ne mehrbānī karke Paulus ko shahr
    meṅ us ke dostoṅ ke pās jāne kī ijāzat dī tāki wuh us kī zarūriyāt pūrī kar sakeṅ.
  far-far: Ma fa dangi burina, kalu ka dao na ana fere 'i Saedon. Ma sa Julius ka
    kwaimani ana sa Paul, ma ka alamatainia ka leka fuana adalae to'ona kwaimani nia
    ki fua kera ka kwatea te ki ne nia bobo 'uria.
  suz-BL: मेकेर रे लशा, आ दीसा नाक्‍त सीदोन जाक्‍दीत्‍तक। मेकेर जाक्‍दीक्‍कानु, कप्‍तान
    युलीयसमी पावल कली रिम्‍शो पा आ वारच आन कली ग्रुम्‍थ लचा गेप्‍तु। मिनु मेकोपुकीमी
    पावल कली रिम्‍शो पाम्‍तेक्‍म। प्रेरित २४:२३; प्रेरित २८:१६
  car-NT: Irombo koro'po na'na wo'kima'po Sidon po. Moro po ro mo'ko Julius 'wa Paulus
    aropo'po a'sakarykon 'wa, eneto'me i'waine. Iru'pa irombo Julius Paulus poko kynakon.
  amp-amp: Hirhany hirhany ndwom marrn Saidont midbkafmonom. Juliusr dborioh neft
    namorr Porr. Hti marsisamotrr Porr rim suhnihato turhu yimatmpno yihato nuwa tamohm
    turhu yimatmpno fakmor.
  bht-bht: दुऐ रोजे असां सैदा शेहरे च पुज्जी गे कने युलियुसे पौलुसे पर कृपा करिरी
    उसयो दोस्तां बाल जाणा दिता ताकि उना ला जरूरी चीजां लेई ओऐ।
  eng-NOY: And the next day we landed at Sidon; and Julius treated Paul kindly, and
    gave him leave to go to his friends, and receive their care.
  cub-NT: Ũmevʉque nʉri, cõmiáijãravʉi tuijarejacarã Sidón ãmicʉriĩmaro ẽcarʉi. Julio
    me jã́rejame Pablore. Que baru maicõjenejame ʉ̃́re ʉ̃i yóvaimara nócavʉ yebai,
    ne jínajiyepe ayʉ ʉ̃́re jaʉéde.
  ita-1927: Il giorno seguente arrivammo a Sidone; e Giulio, usando umanità verso
    Paolo, gli permise d’andare dai suoi amici per ricevere le loro cure.
  lww-lww: Ana kolulag, mepimi metol yo Saeton, ana e yo nene, Sulias naga kila po
    pap̃isi pa Pol, naga tam̃an naga pa ura vena visu kiena erau lala, a naga tam̃an
    nap̃a amiila Pol e suri lap̃asia e kiena mrapa.
  ckb-ckb: بۆ بەیانی گەیشتینە سەیدا. یولیۆس لەگەڵ پۆڵس باش بوو، ڕێگای دا بچێتە لای
    برادەرانی تاکو پێویستییەکانی دابین بکەن.
  spm-spm: Amɨrɨtusi rɨmaaŋra ee Saidonɨnɨ uŋuuno othuivi. Julius othɨvhana aghuuŋn
    Polɨ amuava ana thaesima a nona andarsivɨusua zuima, mee aghae rako bisir aŋna
    akuruvasi.
  nas-nas: Teketa daunaꞌmung Saidoniꞌnavuntuꞌ daanto duumemariruꞌ, eeꞌnoko Juliasie
    Paulaꞌ tampaꞌ nkovuma baꞌmaikoriꞌ beeroꞌkoo tauraꞌpuuꞌ teinge pakuaavaꞌnaang.
  uvl-uvl: Iok pomange rou pe mo lohot nga kileng nenge Saiton. Pe ne Iulius poi ke
    urana lange Paulus pe hele lange i ke teke Paulus la ke esia pekngana mur nga
    kileng neu. Pe pekngana mur lape te tunge nena ute hel nenge lemene taua.
  eng-BBE: And on the day after, we came to Sidon; and Julius was kind to Paul, and
    let him go to see his friends and take a rest.
  ixl-CNT: Tu tek vaꞌt qꞌii tuul, oponoꞌ tu Sidoon. Utz aatz u Julio, jikich chit
    tu u Pablo. Taqꞌ tzii te aas sabꞌen xeꞌ qꞌu tamiigo latziꞌ, ech saꞌaqꞌax tetz.
  xsi-xsi: Maka kalâ lee, aku mbwale kilo, ŋineŋga kalâ katoa Saidon lawea. Aku Julius
    iveta kie ara pa Paulo, kala isâu tu Paulo ma ilâ imoranzi ninambwe pinde simo
    ŋinde, ŋana ma sisuka i ŋana kâpwa wa kelekele pinde wa.
  crx-NTPO: '''Om bun ''et ''awet keyoh Sidon ts''e ts''ozki. Julius ''en Paul ts''un
    unzoo duk''ekene naboot''en ha ''et yugha óonin''ai, ndai la ye ndunindzit-i higha
    óolelh ''et wheni.'
  kan-OKCV: ಮರುದಿನ ನಾವು ಸೀದೋನಿಗೆ ತಲುಪಿದೆವು. ಪೌಲನಿಗೆ ಯೂಲ್ಯನು ದಯೆತೋರಿ ಅವನು ತನ್ನ ಸ್ನೇಹಿತರ
    ಬಳಿಗೆ ಹೋಗುವುದಕ್ಕೂ ಅವರಿಂದ ಉಪಚಾರವನ್ನು ಹೊಂದುವುದಕ್ಕೂ ಅನುಮತಿಸಿದನು.
  bbb-bbb: Ijiege rena none vakuma nituame no are Saedoni ijia usiae. Ro e Juriasi
    fune Foru marejana kuamo fune va are Saedoni ijia e kairafa fuone gue giakiro
    vae. Fu va giaga bu ire bino fu vierafema ije vajakuae fu ijadufuo vae.
  blw-blw: Angkay nafigat hen lummigwatanni, nanchag-oh hen anchi luganni ad Sidon,
    yag ammag na-anoh eman ah Julio an Pablo te uray no filang way farud hiya, chana
    chillu eparufus way mampangagéhad hen anchi papor way i mangila hen tapen anchichay
    ifana ad Sidon ah manmangiliyancha an hiya.
  tam-2017: மறுநாள் சீதோன் துறைமுகம் வந்துசேர்ந்தோம். யூலியு பவுலை அன்பாக நடப்பித்து,
    அவன் தன் நண்பர்களிடத்திலே போய் உபசரிக்கப்படும்படிக்கு உத்தரவு கொடுத்தான்.
  azz-NT: Huan ijcón imostica tiajsicque tech ocsé marteno campa in pueblo Sidón.
    Huan ne tayecanque soldado Julio quimohuiscahuicaya Pablo. Huan quintacahuilij
    itasojicnihuan de Pablo que ma quicalpanocan huan ma quipalehuican Pablo ica míac
    tataman tapalehuilis.
  spa-RV-1909: Y otro día llegamos á Sidón; y Julio, tratando á Pablo con humanidad,
    permitióle que fuese á los amigos, para ser de ellos asistido.
  csy-csy: A zingciang in Sidon ah ka tawlnga uh hi. Taciang Julius in Paul sia phat
