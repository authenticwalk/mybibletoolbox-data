  geb-geb: Nza ndaim ra vhɨzgim, nza harigi ra hɨgim, nza vov, Saidon ŋgu bakɨme phorgi.
    Nza maaŋ phorgap, Zurius tɨvar vhuun Por ga mbuav, ana khɨrigim, ana vov, won
    kɨvntogi garav mben han mba gu bigi ndi.
  bsj-bsj: Cel fini ceri nyi yiram cinanlor sidom, fiye wo Yuliyas nung Bulus nin
    neer lumare la cin dobco naci ya farub cebo nen di naci yo toka ceko.
  cak-cak: C'a chuca'n k'ij (xojapon, xojebos) pa tinamit Sidón. Jac'a ri Julio ri
