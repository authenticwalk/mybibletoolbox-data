  chf-NT: Päscab c'oton t'ocob tä Sidón. Aj Julio utz u c'ajalin t'oc aj Pablo, u
    yäc'bi xic bajca an u lotob uc'a c'uxnescac ya'i.
  tlf-tlf: daage no iip kugol sulup nala e, no abiip Saidon no tamup e, Julius iyo
