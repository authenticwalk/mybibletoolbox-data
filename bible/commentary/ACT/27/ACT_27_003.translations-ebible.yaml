    Mayutju Tjuliyatjalu Puulaku yaḻṯururringkula watjaṉu, “Nyuntu palya tjarukatirra
    walytja tjuṯa yankula nyakunytjaku. Paluru tjanala nyuntu mantarra yulytja tjinguru
    mantjilku walytjangku kanyilkitjangku.” Puulalu tjarukatirra walytja tjuṯa yankula
    nyangu tawunu Tjayitanala. Nganaṉatjuṯarra tjarukatirra tjananya nyangu.
  poh-NT: Cu jeꞌ chic ikal xojponic chipam jenaj tinamit Siron ribihnal. Ar chipam
    i tinamit reꞌreꞌ kꞌe̱ꞌ woꞌ chic richakꞌlamil xicꞌuhtaj i maꞌ Ju̱lyo reh i maꞌ
    Lu̱ꞌ maj xiyew kꞌab queh take rich aj niminel wilque̱b chipam tinamit reꞌreꞌ chi
    xcꞌamaric je paꞌ bih reh cuꞌum take xiꞌo̱j kꞌoꞌronok reh.
  tue-tue: Apebʉ́reco Sidónpʉre jeawʉ. Julio Pablore ãñurõ tiiwí; cʉ̃ʉ̃rẽ cʉ̃ʉ̃ menamacãrã
