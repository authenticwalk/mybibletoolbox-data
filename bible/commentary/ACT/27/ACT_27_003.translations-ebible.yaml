  ibo-ibo: Nʼechi ya, anyị rutere Saịdọn. Juliọs nwere obiọma nʼebe Pọl nọ. Ọ hapụkwara
    ya ka o jegharịara onwe ya izute ndị enyi ya. Ndị a lekwara anyị ọbịa nke ọma.
  yml-yml: I ꞌatai ꞌa leꞌwa ꞌatamana Saidoni. Diuliasa tomogo ꞌatumaina, Faulo i tauyeni
