  kyg-kyg: Egamo Saitoni taonifiꞌmo uta avaꞌyi huteta Yuliyasiꞌa Polofeꞌmo, kagaemo
    kao vayaꞌmo afaꞌa uka apakegane. Mago kaha maesiya yaꞌmo kamisageka afaꞌa aligane,
    huno ha paiꞌnigeno Poloꞌa mopafiꞌmo lamiꞌniye.
  kmk-kmk: Mabigat man dummatong kami ud Sidon. Naanus si Julio kan Pablo ot pinalubusana
    un umoy na ilan dat gagayyom na utdi daḻapnu maitdan sidat masapul na.
  cao-NT: Riquibaya tsi quiha huëaquë Sidón yaca qui no rërëniquë. Jabi shinajiaxëni
    toa capitán Julio ini quiha. Ja qui jënima ini quiha toá ca rabëti bo qui Pablo
    shishohaina, orihuahacati.
  bbr-bbr: Tapera, ik pote Saidon mena sumomun. Julias ko onok eposek mianik, Pol
    utonuk, kon jaukut apwaraun potonuk, akas ko isanarin.
  inb-inb: Sug kaian­dika, Sidón pata­ma­mi chaiag­rir­kan­chi. Chi­pika kapitan Julio­ka,
    suma llaki­rispa, Pablota sakirka, paipa rigsidu­kuna­pagma rin­ga­pa, ima minis­tis­ka­kuna
    paita kara­chu­kuna.
  hrv-hrv: Sutradan doplovismo u Sidon. Julije, koji je s Pavlom čovječno postupao,
    dopusti mu poći k prijateljima da se pobrinu za nj.
  box-NT: Mu tá na lée tɔ̃n, á wa vaá dɔ̃n ho Sidɔ̃n lóhó. O Zuliyuusi ɓuan
    o Poole se, ó o nɔn le níi wo yi ò o léka mín bɔ̃́nlowà wán à ɓa yí o
    séení.
  ote-NT: Y rá hyaxꞌa̱ dá tsøñhe ja ra hnini Sidó. Y nura Julio xi bi nhyoja̱ꞌi co
