  bps-bps: Na di tmadol duh, dmuung gami di banwe Sidon. Na du Dyulyus kamdo ku Fol,
    taman began faloh Fol tufa du mlauy i dad demen sgalak fye banléla kenen i dad
    kliduan.
  mbs-mbs: Keeldawan niyan, minapit kay doton te Sidon. Neidowan i Julio si Pablo,
