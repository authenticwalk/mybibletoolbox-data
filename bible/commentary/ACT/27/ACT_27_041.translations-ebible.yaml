verse: ACT.027.041
translations:
  kpx-kpx: Isito bouti keu tiale munemo vatoge uliveu munemo dai gigiai usege e balugau
    deive hamasege keu vunavunama.
  okv-H: eva orohuta hora vihari ai ta e nga bende na hora ta vahaikenu eva piri peni
    vahai puvuto e nga avo tenu pepejekihinu
  tbo-tbo: Tamogi goila bubu i geini naka wamna i wialoni po i’mhepa. Wamna naona
    i luhanateya po ega emoemotana ina widagudagu. Ma mulina naka guliguli balubaluhi
    hi lauhedali po tupotupona.
  mal-C: എന്നാൽ കപ്പൽ ഇരുവശവും കടലുള്ള ഒരു മണൽത്തിട്ടയിൽ കയറി ഉറച്ചുപോയി. അണിയം അനക്കമില്ലാതാകുകയും
    അമരം തിരകളുടെ ആഘാതത്തിൽ തകർന്നുപോകുകയും ചെയ്തു.
  grc-SR: Περιπεσόντες δὲ εἰς τόπον διθάλασσον ἐπώκειλαν τὴν ναῦν· καὶ ἡ μὲν πρῷρα
    ἐρείσασα ⸂ἔμεινεν⸃ ἀσάλευτος, ἡ δὲ πρύμνα ἐλύετο ὑπὸ τῆς βίας ⸋τῶν κυμάτων.⸌
  bgc-bgc: पर दो समुन्दर के संगम की जगहां पड़कै उननै जहाज ताहीं टिकाया, अर आगला भाग
    तो टिक ग्या, पर पिछली ओड़ लहरा तै टूटण लाग्गी।
  khz-khz: Na poti nugunugu ai etomarageto. Nea Poti etomarageto wailana evekwanu-gunugunuato,
    mulina kavana aku na epere-kinikiniato, e elogi-lovolovoato.
  deu-TKW: Da sie aber auf eine Erdzunge gerieten, stießen sie mit dem Schiffe auf,
    und das Vorderteil bohrte sich ein und saß unbeweglich fest, das Hinterteil aber
    gieng durch den Anprall auseinander.
  zsr-NT: Catiꞌ bdxin barco naꞌ tu latj ga rdzag nis, niꞌ gnidx tslaꞌa lahuil barco
    naꞌ lu yuzx lu nis zxön naꞌ, atiꞌ bugáꞌnz niꞌ barco naꞌ. Cutur guc bi utá lei,
    atiꞌ tslaꞌa cudziꞌl barco naꞌ, gzu lau rguitsj lei nis zxön naꞌ, len yöl‑laꞌ rzaꞌ
    qui.
  lin-lin: Kasi masuwa ekendeki kotutana na zelo ya ebale mpe ekangamaki. Wana eteni
    ya liboso ya masuwa ekangamaki na zelo mpe ezalaki lisusu koningana te, eteni
    ya sima ya masuwa epanzanaki na nguya ya bambonge.
  hns-NT: Bakie hoewa pahoetje se pahiele djahaadj baaloe me phas gail. Tab djab aage
    waala bhaag ekdam se phasal raha, tab paatjhe waala bhaag barka halfa se phaat
    gail.
  noa-E: Mamʉ mag ãdeg wëtwi waa döjãrr mospör sʉkag ʉ̈r khẽúa mosjã ee thoodʉ jʉʉu
    jopbaimajim, pöd phʉʉrphëjujã khaba. Mag döjãagta khu ʉa wëjöm aawai oo nʉm dau
    eyaa phũasau bobojokhamua chi barco khu thorrchëchëu khabaadëjim.
  eng-EMTV: But they struck a reef and ran the vessel aground, and the prow became
    stuck and remained unmoved, but the stern was being broken up by the violence
    of the waves.
  mib-NT: Te ni jinū barco nuú níhin náquijnáhan ndute. Te ni quēe barco nuū ñɨ́tɨ
    ñúhun chīji ndute, te ni jnɨ̄ɨ‑ni ichi núú te tuá ni jíca cuɨtɨ, te yatā barco
    un ní cahya‑ni jeē níhin ni cani suhmā ndute mar.
  lif-NT2: कर वालाधाःल्‍ले़न् तक्‍ले़प्‍माङ्‌बे़न् वरक्‍किल्‍ले़ कुयाओ के़लुम्‍सिङ्‌बाआङ्
    के़ने़बा ये़ःङ्‌घाओ साॽरिक् हाक्‍सिङ्‌ङाङ् मुम्‍माआङ् मे़न्‍छुक्‍मना पोःक्‍खे़,
    हे़क्‍क्‍याङ् एःक्‍ले़प्‍माङ्‌बान् वाभे़ल्‍ले़ङ्‌ङिल्‍ले़ हिप्‍तुआङ् यम्‍मा हेःक्‍ते़रो॥
  xnj-xnj: Nambu vahikili pamngonganu wa manji, na watu wakwamili, upandi wa kulongolo
    wajwigwimi mumasavati changali kunyugusika. Upandi wa mumbele wa watu watumbwili
    kudenyekana hipandi hipandi ndava kukang'wa na mpungu ga manji ga kutimbugana.
  mmx-mmx: Ketla lavatmon ga so ru ro mavana at laxangkaneng, la ga xis tino nga,
    no melamgo at lavatmon ga ebaa la goxo epovo ri sen bilong uto melemu la lara
    paxanao ga saava vovorok axakalik mo lavatmon.
  cbr-NT: Chupa buánrucëbë bëqui, ami 'i cushiquin buánxun, ca suñun baca xobucë rabë́
    nëbë́tsia 'icë masinu ráncaisama oquin manë nunti 'aruacëxa. Usa 'ain ca ráncaisama
    'ain ami 'i cushi xuquiquin bacan manë nunti tsipun tucapacëxa.
  tee-NT: Para anchach talapakxtoklh lakat'ui xcan chai na k'alhtank'ai ixjunita ju
    cucu. Pus ju barco taquinca'acnulh lacacucu. Chai ju la'ixlhi'aktsulh na p'as
    tavi chai la'ixtamp'in ixtalaklhvak la'ixtachaput ju alama.
  eng-LSV: and having fallen into a place of two seas, they ran the ship aground,
    and the prow, indeed, having stuck fast, remained immoveable, but the stern was
    broken by the violence of the waves.
  cak-NT: Y can c'a naj jojc'o chi nakawil ruchi' ri ya', cuando xbekila' jun nimalaj
    boloj sanayi'l c'o chuxe' ya', y chiri' xbek'ate-wi ruxe' rutza'n ri barco. Can
    man xsilon ta chic. Y ri rij can ri barco can nik'aj benak, roma ri ya' can riq'uin
    ronojel ruchuk'a' nupaxij-ri' chiri'.
  pah-NT: Emo ore rerohy ore nog̃a ypyjuvuhua rehe ypyteri pe. A'ero itĩatykai y'ytig̃a
    rehe. Ndojipe'aa'javi jugwi. Igwete hevira jovaja'roja'rogi a'ero typepemuhũa
    rerekouhuavo.
  sja-NT: Mamĩda barco p'oo nɨ̃banaji ipu at'ãri p'oo-ee badamãi. Barco k'ɨ̃ pia p'oo
    nɨ̃beeji ipude, p'oyaa ãyaa mimik'a-ee. Mãpai chi tru t'odoochook'oodachi p'usapa.
  xed-xed: Ka lagha həŋ gruŋtá duvruhwa ta wutak. Ka laghu ghəŋa tsa kwambalu ya tes
    dida, lavgliŋ a ta gigɗavata ŋa sabə wa. Ka lagha gamtsaʼuwakwa drəf ɓlidiŋtá
    tsa kwambalu ya nda tvə mndərani.
  mks-NT: Ta in cuití na̱xi̱nu̱ barco cán nu̱ ndíque táhan i̱vi̱ táhndá tañu̱hú. Ta
    sa̱há ña̱ na̱cayájí tañu̱hú nu̱ú ñu̱tí cán sa̱há ña̱ cán quéa̱ na̱cati̱in nu̱u̱
    barco cán. Ta ni loho ga̱ co̱ó na̱cuu cu̱hu̱n do̱. Joo xi̱hín ña̱ quia̱hva ndeé
    ndacú cáni ndaa tañu̱hú cán xoo cáha̱ do̱ sa̱há ña̱ cán quéa̱ na̱casáhá cháchi
    dó.
  gfk-S: Iesene no mon ga kap toke tike ula mamor ma igom kis kora ma no lilie pai
    gale haruat be na magile. Kaie no murmur tana gom tamaparok ta ira paananoh ing
    iga rarapus ter tana.
  bmu-bmu: Mewö aninmö, waŋgenöŋ köwet töromnöŋ anbapuköra jöhöbingö osiba mosöta
    gilgetka anda kuŋguyök. Miaŋgöreŋ kuŋguba waŋge giliŋan töromnöŋ qeba qaköba anda
    kamamgö osiba tarök. Mewö tariga köwet siriŋan waŋgegö andö likepŋi gila kinda
    ösum köhöikŋi miaŋön qeba qesiŋmesiŋnök.
  dgz-dgz: Go kabum namu bonewa ame gerat puiman beripewa gapan at nasen. Kabum namu
    bonewa ame at naseni git wan amba keta one kabum to dudumen.
  eng-GNV: 'And when they fell into a place, where two seas met, they thrust in the
    ship: and the forepart stucke fast, and could not be moued, but the hinderpart
    was broken with the violence of the waues.'
  zaa-NT: Pero nía nna tàttsa' bárcuá làti dàa chùppa corriente qui' inda nna biyàda
    tè dacca' ru'aló lį le' yúỹiá, labiru uccua ttą́. Ą'hua dacca' cuè'e' la bárcuá
    nna de una vez tení chi ritappa'a de tántuání idí' ritsé'e indatù'a látį.
  eng-WEBSTER: And falling into a place where two seas met, they ran the ship aground;
    and the forepart stuck fast, and remained immovable, but the hinder part was broken
    with the violence of the waves.
  guh-guh: Nexata itacarajeta barco pata itsajota anijamenebeje pesaë namataenetsia
    patabeje. Barco baja payajumanayaëtajarabajë iratsaubojumata. Nexata bajarajota
    barcoupi mëthëmëthëcajunua iratsaubojavabelia. Ataja tsanucae. Barco petabufejavavetsina
    malataca pesaëta tabufesarabajarabatsi.
  bon-bon: Yepä, poo te koriyo doro cabu me atecwamtige, ityecnige. Siige, poo niinäce
    gaabe te koriyo cabu lipu batecwamtige, teepi äblicäco poo ne älädna. Poo waapo
    ne kokre uule kuu cina luma jidnanisi, iyeta iplegicisi poo ne, siige.
  nhw-BL: Pero tohueyi cuaacal cuatacanqui ipan se hueyi tetl ipan tlali catli tlatzintla
    nopa atl. Huan nopa atl ayacmo eliyaya huejcatla para quihuicas tohueyi cuaacal.
    Huajca nelía cuatacanqui iixpa tohueyi cuaacal huan ayacmo huelqui nejnemi. Huan
    iica pejqui tlapani pampa nopa atl chicahuac quimaquiliyaya.
  mgw-mgw: Lakini baaikite pa litu'ta lya kyangi na meli ngaikola. Nnu'ngi', meli
    yayingi mukyangi wangali tenandena. Nsu'gu', meli yaatumbwi ti'kwanika ipande
    ipande kwa makakala ga mawi'mbi'.
  swh-ONEN: Lakini wakafika mahali ambapo bahari mbili zinakutana, wakaipweleza meli
    ufuoni, omo ikakwama sana, ikawa haiwezi kuondolewa, lakini sehemu ya shetri ikavunjika
    vipande vipande kwa kule kupiga kwa mawimbi yenye nguvu.
  wbi-wbi: Looli vakisa pala pano amakuja ghavili agha malenga ghitang'ana, ni meli
    jikaluta kulihanga. Napala pavulongolo pa meli jikima pala najikanoghile ku vuka,
    looli pavulongolo pa meli pakatengula kudenyeka ulwakuva amaviingu ghakale ni
    ngufu.
  bba-bba: Adɑmɑ bɑ turɑ mi nim kurenu yinnɑmɔ kɑ dɑm mɑ bɑ tem kuru kɑrɑ. Mɑ ɡoo
    nimkuun wuswɑɑ yɑ tem ɡirɑ, bɑ kpɑnɑ bu ɡe wukɑ. Sɑnɑm mɛyɑ nim kure bɑkɑnu mɑɑ
    ɡen biru swee kɑ dɑm, mɑ ɡɑ kɔsikirɑ.
  eng-KJVCPB: And falling into a place where two seas met, they ran the ship aground;
    and the forepart stuck fast, and remained unmoveable, but the hinder part was
    broken with the violence of the waves.
  kgk-NT: 'Ha ogweraha itaypa-rupi kanóa-pe yvytugwasu. Ndaysyry jojái-gwi itakuruvi
    ári oho opyta kanóa tĩ. Ndogwatavéi. Ha kanóa revi-rehe katu ojejapi japi y. Upéixa
    ramo ojoka voi kanóa-pe y. He''i soldado kwéry:'
  waj-waj: Nnoori siriivau kuanaree kiaa vioo vioo nnoori aakiaivaki nnuka muaraagauvaki
    siipa kieetaivo puaisakama uyu kioo dioo vainno hama hanigiaataama kioo vauduu
    nnooriivo pinaama ketekaateenno siipa rakanaivaa varoo sainai ruoo sainai ruoo
    ruoo siipa rakanaivaa rummua ruvuarata kieeravai.
  cpy-cpy: Roo kanteencha ayeenta-paaka othowaki amaatako-mentotsi omerenkyaatzira
    inkaari, tee okantzi noshewata-kotanee. Tankanaki opataki ookanta-perota-paakawo
    otamakaari inkaari.
  mpx-mpx: Yaa waga i liliheyana eteti pwatanaa, yaka i luna. Uyawana i luna bubun,
    nige bosowaina ni lamwalamwaniu, ge aipuna bagol i tagalekaleka-an.
  wbp-wbp: Kujalparnalu ngapa-wana-wiyi-jiki yanurra yangka-kurra witangkarra-kurra
    wuurnpa-kurra kutu-karrikarrilki, kulkurru ngapangka kanunjumparra-juku walyajulpa
    ngunaja. Ngulaju kulalu pawurtukungarduyurluju nyangu walyaju, lawa. Ngula-kurrajurnalu
    yanurra jungarni-jiki, ngula-nganpa pawurtuju jurnta yukaja kamparru-warnuju mulyuju
    walyirirla ngapangka kanunjumparra, ngulaju tarnnga-juku yukaja. Ngula-puru-juku
    warlpangkujulpa purdangirli jakaju rdilykirdilyki-pungu pawurtuju.
  luo-luo: To gikanyo yie notuomo kuoyo mathany-thany momoko ti. Eka yo ka wiye nomako
    matek ma ok nyal yukni, kendo apaka nogoyo yo kachien yieno mi obarore matindo
    tindo.
  nhe-NT: Pero tohueyi barco cuatacanqui ipan se hueyi tetl ipan tlali tlen tlatzintla
    nopa atl. Huan nopa atl ayoc eliyaya huejcatla para quihuicas tohueyi barco. Huajca
    nelía cuatacanqui iixpa tohueyi barco huan ayoc huelqui nejnemi. Huan iica pejqui
    tlapani tobarco pampa nopa atl chicahuac quimaquiliyaya.
  aii-aii: ܐܝܼܢܵܐ ܡܚܹܐ ܠܵܗ̇ ܓܵܡܝܼ ܠܣܹܠܵܐ ܕܝܵܡܵܐ ܘܩܘܼܪܸܨ ܠܹܗ ܓܹܒܘܼܗ̇ ܩܲܕܡܵܝܵܐ ܘܠܵܐ
    ܓ̰ܘܝܼܓ̰ ܠܹܗ، ܘܓܹܒܘܼܗ̇ ܐܚܵܪܵܝܵܐ ܦܝܼܫ ܠܹܗ ܩܘܼܛܩܸܛܵܐ ܒܝܲܕ ܠܲܦܹ̈ܐ.
  esk-NT: Aglaan umiaqpak ikkalġiññiqsuq. Sivua aulayakkumiñaiqsipiaqhuni aasiiñ aqua
    piiyaqtaaqsiñiġaa qaim tutqataġvigiplugu.
  msb-msb: Pero nakatama an barko sa hamabaw na lugar kag nabahura. An pruwa san barko
    nag-ungot kag wara na kahiwag. Kaya, narusmok an ulin sa kusog san balod.
  cpa-NT: Ni³ jøng² ca¹dsiég¹ barco cøng² dsi²jo² jmøi² ja³tsa¹jøh². Ca¹hí¹ dsi³ barco
    jøa³tsai³. Cu¹dsie¹² tsa¹ma¹jŋiangh¹². Jøng² ca¹jmo¹ jmøi² ca¹jue¹ ja³tag¹² barco.
  dso-dso: ଗାଡ୍‌ ଆରି ସମ୍‌ଦୁର୍‌ ମିସ୍‌ଲା ସାଙ୍ଗାମର୍‌ ବାଲିପାଟାଇ, ଜାଜ୍‌ ଡୁକାଇ ଅଇ ମୁଆଁଟ୍‌
    ବାଟର୍‌ଟା ତଲେ ତପିଅଇ ଅଟ୍‌କି ଦେଲା । ଅପର୍‌ବଲ୍‌ ଲଉଡି ଆସି ଜାଜର୍‌ ପଚ୍‌ବାଟେ ଡୁକାଇ ଅଇଲାକେ
    ପଚ୍‌ ବାଟର୍‌ଟା ମିସା ବାଙ୍ଗି କଣ୍ଡ୍ କଣ୍ଡ୍ ଅଇଗାଲା ।
  meu-meu: A aru e toibolo gabuna ta ai e heau kau, bena lagatoi na moemoe ai e hatataia
    kau. Lagatoi idamana e tataia kunukakunuka; a gabenana be hurehure ese vada e
    hamakohia matama.
  yva-NT: Weramu anyane inta no no naije weti nyomane nsiso ngkikaisyo rai. Ama raware
    ntami matuve nayave rai, yara ama parae mamo aneae mo ranepat akoeve ti mangkakati.
  dgc-dgc: Kétihék san i nilakad mia, éy minesadsad kame ta kati, a tulos minebaun
    tu dulung. Nadid, tu dipos no paraw, éy minawasawasak dén dahil to tagmék a mebagség.
  zpm-NT: Per ziese zho, lëëtse lo yuzh ne zobli leṉ nis co güeytsiba, loxaque güeysëëbguica
    ga laa nëz zhitsa psilo nobiḻaque, sac grëse nis ne rias riecaaṉ choo co.
  hix-NT: Xuu, kràà, nakàhye mak ha, kanawa ymo heno. Àrakatawo ro rma, sakarara ymo
    hona nakàhye, àhotuthuru. Àtohra ro mak nehxakon harha. Nekahxemekonà rma haxa
    mak ha, tuna ymo. Bàtyow, bàtyow, kekon mak ha, kanawa ymo heno hoko. Àro ke àmahtumye
    nanàmyakon ha. Nàkrakrantekonà, àmahtumuthuru.
  sim-sim: Hako sip si ihi os si maifu indari yok simu lawu hapsishik jindirihi sira.
    Urik solwara amba amba mende si rasaha sip kuma yejen si jirik simu tlemantlera.
  npi-ULB: तर तिनीहरू दुईओटा पानीको प्रवाह मिलेको ठाउँमा पुगे अनि जहाज जमिनमा भासियो
    । जहाजको अगाडिको भाग त्यहीँ अड्‌कियो र जहाज हलचल गर्न सकेन । तर प्रचण्ड बतासको
    कारणले जहाजको पछाडिको भाग भाँचिन सुरु भयो ।
  cgc-cgc: Piro, nasanglad sakayan an naan ta blunbon daw nabara gid. Nadessek dulong
    an ta sakayan daw dili gid makaalin. Nawasak ulin an tenged ta biskeg na paglampes
    ta mga baled.
  tim-tim: Haru ginŋân âgâwerâm akto ekbiâ bo ârândâŋ akto waŋga are nupi bâlensiâ
    talep ain âgâep. Âgâm hâmeŋe ŋeŋ kârikŋân ewum tato haru humo panmâ waŋga hamiŋângen
    kondo hogoagep.
  yor-yor: 'Nígbà tí wọ́n sì dé ibi tí Òkun méjì pàdé, wọn fi orí ọkọ̀ sọlẹ̀: iwájú
    rẹ̀ sì kàn mọ́lẹ̀ ṣinṣin, ó dúró, kò lè yí, ṣùgbọ́n agbára rírú omi bẹ̀rẹ̀ sí
    fọ́ ìdí ọkọ̀ náà.'
  wos-wos: Ye lé gunjambé néma xérimbu rekwa awemémbu wari. Ware hambuk yandéka lé
    yinjoka hurufatiké. Hurufatikéléka dé néma xéri hambukmbu raama yae dé gunjambéré
    xiyandéka lé gunjambéna hungali félaménjoka huru.
  emp-NTPO: Baribʌrʌ barco quẽbʌra ĩchitad̶e poa nũmeped̶a poya nocod̶aa wãẽ́ basía.
    Mãwã b̶ʌd̶e pusaba jĩãwẽ nũmʌba barco ãdaura ãrĩ wãsia.
  eng-F35: But they fell into a place where two seas met and ran the vessel aground;
    the prow stuck fast and remained immovable, but the stern began to be broken up
    by the violence of the waves.
  ind-ind: Tetapi di suatu tempat yang dangkal, kapal itu menabrak pasir sehingga
    terkandas. Bagian depan kapal terbentur dengan sangat keras ke pasir sehingga
    tidak bisa bergerak sama sekali, sedangkan bagian belakang kapal mulai hancur
    dihantam ombak.
  pes-OPCB: اما کشتی به سدی از شن و گل در زیر آب برخورد و به گل نشست. دماغهٔ کشتی
    در شن فرو رفت و قسمت عقب آن در اثر امواج شدید متلاشی شد.
  mpt-mpt: aaye isak wate daal omfanebua siibe watnea delab banea aaye mousie haa
    tlebianea siibe kakam dae helane kesoa
  ssx-ssx: Kutu pimipate mo kawasota꞉ ikali hou pa꞉ta꞉ ta̱la̱ haena꞉ mo kawaso mineke
    nane ota꞉ panka꞉ pelia hata꞉ taka꞉la꞉pa pulu haena꞉ hande mendeke naneta꞉ mo dawala
