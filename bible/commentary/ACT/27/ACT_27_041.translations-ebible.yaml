    biꞌ liꞌ, nguxana nclyaꞌa clyooꞌ tonu jiꞌi̱ siyuꞌ yaca niꞌi̱ biꞌ liꞌ.
  bqc-SIM: Ɔ̃ aa sì ũfãau ń saɛ, ↄ̃ gó zɛ̀ we. Ũfãapi go'aɛ kũ̀ gíũgiũ,
    i fↄ̃ dèeo, ↄ̃ ikooa pↄ́ lɛ́ vĩvĩ ń gbãao lɛ́ gó pↄ̀ↄkpɛ wiwi.
  tcz-CHONGTHU: Chuin twi kinong ni kisuhtona kalut khatauvin ahile, kong manghem
    chu tol'a akiphut dentai. Chuin kong mailam chu long louhelin aohdentan, kong
    meilam chu twi kinong chun hatah in ahin sutan ahile kong chu akeh pantan ahi.
  mar-mar: परंतु दोन समुद्रांमधील वर आलेल्या वाळूच्या ढिगावर जहाज जोराने आदळले, तेव्हा
    जहाजाची पुढची बाजू वाळूमध्ये रुतून बसली आणि गलबताचा मागचा भाग लाटांच्या तडाख्यामुळे
    तुटू लागला.
  snp-snp: ido sipi ya ake naba kuwo noku nemo ya mulalo dito kolaleka ya olu kiki
    lito unami ogoufámaito, kuwo no yakafo aumafofo loto sipi egeka ofomo wito foki-naki
    iye.
  isl-isl: Fljótlega tók skipið niðri á sandrifi og sat stefnið fast, en brotsjóirnir
    gengu yfir skutinn, svo að hann tók að liðast í sundur.
  spy-NT: Kitākyi mwēēnkēēt koonach ng'aayneet nyēē kikiituulākoy kukiilchi ꞉sēruutaab
    mwēēnkēēt yooto ānkutōōr ꞉wusōōnēēt bēēko kwiiri komostaab saaruuryeet.
  xnn-xnn: Ngem dat mailomlom nan sagang nan bapor isnan lagan dat maikawe. Nan obetna
    pay et nasaplisaplit isnan napigsa ay dalloyon isonga nadadael.
  mwe-mwe: Ikabheje gubhaikengenenje pugaimana mabhutuka gabhili ga bhaali, meli gujititimile.
    Mmujo ja meli mukutitimilaga nnitaka gujitemi gwangali kutenganyika. Kunyuma meli
    kukutandubhaga kutemeka ipande ligongo lya komwa na mabhimbili.
  tte-tte: Na waga tala baguna iduna tayali pwatana mena. Iduna yawasosi nige sowasowana
    ikukeyoi mwa waga tala muliyena bagolu isapi-gwaligwali.
  tcs-tcs: Bat da bot i bin go pas antap wea sanbaingk. Da pored blo da bot i bin
    prapa pas ane kan kamaut. Den ol bigweib i bin kam ane bin smase da stan blo da
    bot.
  hlt-THB: Cehlai lawng ing ceng awhkaw dizui ce su hy. Lawng a lu ing dizui ce a
    suk a dawngawh am tat thai voel hy, cehlai lawng a huben taw tuih tha a awm aih
    dawngawh ek boeh boeh hy.
  soq-soq: Tane waa nela osowe odene namba ependoe badolen mai rialepona rua, tane
    waa niwa kampa rauwanaga debamau epeio isuadene tetewane dialen.
  qub-qub: Aywaycashanchömi büquiga chucru aguman chayar lajtacäcuran. Mana cuyucurannachu.
    Chaura wayrawan yacu jaytar cuyuycächiptillan büquipa guepa caj puntantaga paquir-usharan.
  att-att: Ngam neráddâ yù parowá na biray ta kábabbawán nga nalepuanán ta nálaram
    nga danum. Á awán ta awayyá ra nga mangiyalì sù parowá. Á napalapalungán yù pangulin
    na biray, á natáttáttâ.
  bki-bki: Kumemi numitu nuburo bano-o, naruei numiilo ka uako ba miakar belia ga
    burum̃ara yonovoro tai napano tei buru bijiilo ju vio takurano yetano. Buruako
    na uako miakar bayono nene, naruei naio birakar jo jikili batitigio jo, maka bunu
    rijikia rikulkulu leleio. Naruei burum̃ara niatuva nalo ajumormolu abinimei amidon
    boṽe baren uako garuei.
  bqp-bqp: Akũ ò sì bùsu'atɛ̃n dↄ̃naa sari, akũ gó zɛ̀ gwe. Bùsu'atɛ̃ pì gó arɛ
    kũ̀ gíngin adi fↄ̃ à yĩgãro, akũ ísↄ̃kɛna kũ àtɛn káka kũ gbãnao tɛn gó
    pↄ̀rↄ kpɛ yaka.
  mcp-mcp: Njɨ bwə́ nda fwo kumə bwûŋ, titíma mú kə mága dúl kú lʉ́ shɛ̧ í á bə mə́júwó
    dɨ́ shí kú ŋgə nyîn yí. Lúú titíma í mú nyíi shɛ̧ dɨ̂ í kə yɨ́ɨm. Ikwɔ̧́ í mə́júwó
    í mú dʉ zə jiwa bán titíma dɨ́ nə́ ndɛɛ́ bán titíma í mú shîn wôŋ.
  hat-hat: Men, batiman an moute sou yon ban sab nan mitan de kouran, li chwe. Devan
    batiman an te antre kole nan sab la, dèyè a menm gwo lanm yo t'ap fin kraze li.
  npl-NT: Pero okalakito kan omoixnamikiah ome ameh, iwa n barko oyakatsoponito ijtik
    xali iwa ompa omoka, iwa opé xixini ik ikuitlapa, porke n amemélolteh omotlawitekiah
    chikaktik ipan barko.
  bgg-bgg: Ji è rek shii, ji pha run ne balimuang shii kham ne bali bucho hà zem dun;
    run pha ibi ji ne bali shii dak ne ibi aran mua pha rai dun. Ji è rek shii run
    pha idoh de gashao khed pha ji è zab dum dum jolaig dun.
  eng-TCENT: But they struck a sandbar and ran the ship aground. The bow stuck fast
    and remained immovable, and the stern was being broken apart by the force of the
    waves.
  eng-BSB: But the vessel struck a sandbar and ran aground. The bow stuck fast and
    would not move, and the stern was being broken up by the pounding of the waves.
  cpu-NT: Iro kantacha ayeentakotaiyapaakani othovaki eentaatzi inkaare, te onkantanai
    noshevatakotanai. Tankatainake opoopaki ookantaperotapaakarora otamakaane inkaare.
  san-ASM: কিন্তু দ্ৱযোঃ সমুদ্ৰযোঃ সঙ্গমস্থানে সৈকতোপৰি পোতে নিক্ষিপ্তে ঽগ্ৰভাগে বাধিতে
    পশ্চাদ্ভাগে প্ৰবলতৰঙ্গোঽলগৎ তেন পোতো ভগ্নঃ|
  tod-tod: Kɛlɛ ti ziɠani ɲaɠae siɠigi gila ba, nii kpoloɗɛi ma veinfein felegɔi gaalɛai
    ba yɔɠɔzu, ti ɓata ná. Ʋelelaʋɛ ɓatani ba kpe é la ɠɛni ɲiikpisu, ʋoluzuʋɛ ɗa
    ɠaleɠale ga kpoloɗɛi ná-zeeɠaaɓaai.
  tac-NT: '''Lige alué saté alé ba''wichí re''lé ajtígame, wa''lú rumúlame níleke''é.
    ''Lige alué ralámuli alué barko o''tome tabilé etele alué saté alé wa''lú rumúlagame
    ko. ''Lige alué barko alué bajchámana enágame ''ma alé satebó re''lé toka ilíbaleke''é.
    ''Lige alé ilíbale alué barko chujpala satechi re''lé bokuika. ''Lige tabilé gayénale
    simiá alué barko alé ilibasa. ''Lige alué barko alé ilibasa ''ma gajpole alé ''naka
    guwánaka alué ba''wite, cha a''wágame simíligame alué eká ba''wí ''yuga. ''Lige
    alué barko ''ma a''tabé gajpóleke''é.'
  eng-WEBPB: But coming to a place where two seas met, they ran the vessel aground.
    The bow struck and remained immovable, but the stern began to break up by the
    violence of the waves.
  gfk-H: Senbia no mon ga tubak tiga ula masa ma gaam kis korai ma no luai pa ga tale
    bia na mamagila. Io, no mur tana gaam tapalaga ta ira kamana pakananah ing ga
    taktakap taar tana.
  viv-viv: Tu waka lelega againe gitula. Waka muduna giloꞋa, keke adifaiweya hinakakini
    tu ulena ma lefo lakahina be giluyaweyawelina.
  yao-yao: Nambo ŵaiche pamalekano pagachingangene matala gaŵili ga meesi ga bahali
    ni ngalaŵa jatanjile palapala. Upaande wa paujo pa ngalaŵa watitimile munsanga
    pangali kutinganyika, nambo upaande wa panyuma watandite kutemeka kwa ligongo
    lya machili ga matumbela.
  tgp-tgp: Pani la tia na jara matea tasi mo lo maro leji hinia, ale patun boti atu
    mo kali na ratarata mo r̃ilangi i sopo er̃i mele hisu, pani loloputu la lo tapulo
    kauti na pulo boti moiso.
  auc-NT: Incæte tæcæ goyömöni önætamö ïñömö näñe ñongæntapa. Wipo yæcado näñe ñongæ̈
    adinque mönitö, Mönö ædö cæte goquïï, ante wæyömöni æpæ̈ nanguï mængonta mængonta
    cæ beyænque yæmïñæmpo nä tobæ̈ninque panguïmæ̈ panguïmæ̈ æ̈mæ̈wo gopotapa.
  kbc-NT: Pida naɡ̶ajo etogo-nelegi ja dibateloco dotiwadi catinedi ninyoɡ̶odi, odaa
    ja naxi. Niɡ̶ijo lodoe naɡ̶ajo etogo ja naxi, ijaa niɡ̶ijo lowidi jaɡ̶aɡ̶a dawalace
    leeɡ̶odi loniciwaɡ̶a niɡ̶ijoa ebekadi.
  bmh-bmh: Bo, tebil sigual nug beteimai, us nogoug ibut ze ula dareu tuaimai, us
    nogoug oug unum nuna, koli silaizuabun iborain tam. Tebil nugau bugazig ze nug
    unum kakaimai, pilipalaceun.
  ctu-BL: Tsa' tiliyob ba' t'oxbil jini ñajb cha'an bulul bʌ lum. Ya' tsa' cʌle ba'
    jay jini ja'. Tsa' ts'ʌjpi i ñi' barco ti lum. Ma'anic tsa' mejli i ñijcañob.
    I yit jini barco tsa' caji ti xujlel cha'an cabʌl tsi' jats'ʌ ja'.
  meq-meq: Ane tuk na, tə ndisl na, kwalalaŋ i yam a husa dənuts ka hewiyeŋ. Kwalalaŋ
    i yam a sla faya məɓəle sa bay. Me ŋgay eye a ye mbəzək a hewiyeŋ, a sla faya
    madayaw abəra mə ɗəma sa bay. Tsa na, yam nakə a tsal ka bo aye, a ɓəl haladzay
    a həɓ ha dəba i kwalalaŋ niye.
  noa-H: Mamʌ mag hãdeg wëtwi waa döjãrr mospör sʌkag hʌ̃r k'ẽúa mosjã hee t'oodʌ
    jʌʌu jopbaimajim, pöd p'ʌʌrp'ëjujã k'aba. Mag döjãagta k'u hʌa wëjöm haawai hoo
    nʌm dau heyaa p'ũasau bobojok'amua chi barco k'u t'orrchëchëu k'abaadëjim.
  alp-NT: Po kapale keue ume bubui sae me hoko kapale esi oaije kusu kenae hoko ekeu
    tekwa moneka. Eleki kohu elake papa kapale esi muline hoko atia.
  san-VEL: kintu dvayo.h samudrayo.h sa"ngamasthaane saikatopari pote nik.sipte .agrabhaage
    baadhite pa"scaadbhaage prabalatara"ngo.alagat tena poto bhagna.h|
  kbq-kbq: Ventemo'a have ome amasgino anampi vuno'eno osu'are agi'mo'a runtanigeno,
    ruga ragati hagerimo'a avunema anteno riga'a rutamana hutre'ne.
  kbh-kbh: Pero chë barco canÿe luaroye tonjánashjango, y chents̈e chë béjaye catatoicajana
    enjetsobuá y chë barco cánÿents̈e, bëtscá cascajo buyeshiñe binÿnents̈e tontsananjo.
    Chë barcuents̈a natsanoica lado chë cascajuiñe entsanajuena, ndócnoye juabónjuama
    ntsopodencá, y chë stëts̈oica lado puerte entsanashatiyiyná y lempe entsanandbiamná,
    yapa binÿia causa y búyeshe chents̈e enjétsojants̈etaye causa.
  ron-LSB: Dar, ajungând într-un loc unde se întâlneau două mări, au eșuat nava. Prora
    a lovit și a rămas nemișcată, dar pupa a început să se rupă din cauza violenței
    valurilor.
  pon-pon: Irail lao lel on mad eu, jop o jerada o jolar mokid. Mon jop o tenela,
    a muri ola nan iluk kan.
  nhe-BL: Pero tohueyi barco cuatacanqui ipan se hueyi tetl ipan tlali tlen tlatzintla
    nopa atl. Huan nopa atl ayoc eliyaya huejcatla para quihuicas tohueyi barco. Huajca
    nelía cuatacanqui iixpa tohueyi barco huan ayoc huelqui nejnemi. Huan iica pejqui
    tlapani tobarco pampa nopa atl chicahuac quimaquiliyaya.
  sps-sps: San u goor ras fatsiir a toraara sa soon iny naan imus na ya tana kokoon
    an posaa tatats iny ton tau, ana toraara taaboree to.
  wnc-wnc: kumzang siknga kuku dain ganang katang tanguke nomna tapa undang usiban
    kopbut. Koke kekekawan gatu mase gomu yanggabamda enake zipbusaangukut.
  bus-bus: Ben aↄ̃ sì bùsu'ãatɛ̃n dↄ̃na sai, ben góro zɛ̀ gwe. Bùsu'ãatɛ̃ pì góro
    aɛ kũ̀ gíngin èe fↄ̃ à nigãro, ben ísↄ̃kana kɛ̀ e kakaa kↄ̃n gbãaao e góro
    pↄ̀rↄ kpɛɛ yakaa.
  gub-BL: Nuhem kwaw kanuhu ywy rehe. Ta'e uzerukwar ywyxig 'y pe har rehe a'e xe.
    Upyta a'e pe. Nurupuner kwaw imuhem kar haw rehe yreme'y pe ure. Kanuhu uzemutak
    a'e pe ywyxig rehe. Ykotok upenopenog kanuhu rekwar rehe kury. Ukauka hereko kury.
  imo-imo: Nalo pungei meko puringi wali mai te nona ola orumuna sipimu pumbe polorumu.
    Sip kumbemu maina pumbe polopalie wendo pumbei pererimu wali nomu beumbeu tipelie
    no topa omba sip umbulkondomu topa alumbiye terimu.
  boj-boj: Aisib qobuŋ namoq sargum bei gogetosiq dia ojotonaq soqnej. Onaqa yuwal
    kokbayosiqa qobuŋ bunuq di qalnaqa paraparaej.
  eng-DRA: 'And when we were fallen into a place where two seas met, they run the
    ship aground; and the forepart indeed, sticking fast, remained unmoveable: but
    the hinder part was broken with the violence of the sea.'
  knf-knf: Kë uşë ya wal mënţ abiŋa ţi pyiw pwuţaan pi bdëk, kë kadun ki wa kajiiri,
    uunkak ahilan pya, kafeţ kë kaşë rumpadiir fuţ ţiki ŋmaaroŋ ŋakob bnuura.
  san-KHM: កិន្តុ ទ្វយោះ សមុទ្រយោះ សង្គមស្ថានេ សៃកតោបរិ បោតេ និក្ឞិប្តេ ៜគ្រភាគេ ពាធិតេ
    បឝ្ចាទ្ភាគេ ប្រពលតរង្គោៜលគត៑ តេន បោតោ ភគ្នះ។
  arn-NT: Welu puwi chew ñi wirkolemumchi kuyüm, fey tati farku anükonkülewepuy. Fey
    ti farku rümkonkülewey kuyüm mew. Pepi nengümwetulay, fey kiñe ñi ñom püle ti
    farku, popa pingelu, chillfukawi tati rew lafken am rume newentu litraflitrafngepulu
    tati farku mew.
  zas-NT: Per wëëztiejn loj üx zien lod bigagan. Niz guijcan wëëz lën üx abiꞌ niꞌquid
    rniibtan, guiáad niz xan guin guzuloj cayzeꞌnan con gojl rliaj nijs guin ladan.
  ken-NT: Áchwi arɔk achwe ndu ntó ɛ̌siɛ́p ɛnɛ babhɨkɨ re ghaka angɔkɔnyɛ́n. Ntí
    áchwí ápaŋ arɛ. Bɛtaŋ ɛbhɛn mbʉ́ɛ́p bɛ́kʉ mpɛ́rɛ́nyɛn ɛ́rákáti nnɛt áchwí.
