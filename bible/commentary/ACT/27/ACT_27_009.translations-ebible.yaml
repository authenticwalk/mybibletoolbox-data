    o nuvəniən e negəu tɨnol naunun, kəni otəsuvəhiən əha rəueiu, nian rəha nɨmətagi
    kəni nɨtəhi tərah. Nian asoli rəha nətəm Isrel u kətəni məmə, Nian Rəha Nafəliən
    Təfagə, tɨnuva rəkɨs mɨnuvən e məuɨg Oktopa. Kəni Pol təməghati məmə okotətəu
    vivi ilah, mətəni məmə,
  urd-urd: जब बहुत अरसा गुज़र गया और जहाज़ का सफ़र इसलिए ख़तरनाक हो गया कि रोज़ा का
    दिन गुज़र चुका था। तो पौलुस ने उन्हें ये कह कर नसीहत की।
  hot-hot: Wak bêŋ anôŋ bôk hale ba hi yôv lôk Islael iniŋ waklavôŋ Evak Balabuŋ Ek
    Nôm bôk hale ba hi haviŋ ba intu lêk ma waklavôŋ kambom ek yeŋ embeŋ ŋgwêk. Êŋ
    ma Pol hanaŋ hadêŋ thêlô,
  mqj-NT: 'Buda attungki masala babang. Attu iatoo nalewammi attunna sinangei ma''puasa
    to Yahudi, kalembasanna tangngiamo attunna la nangei menono'' kappala'' annu budami
    bara''. Iamo nangei ma''pakilala Paulus nakua:'
  rus-SYN: Но как прошло довольно времени и плавание было уже опасно, потому что и
    пост уже прошел, то Павел советовал,
  mbh-mbh: Na nang pulua i vus nge lemem moning, mako thev le po pompomong i toth
    lale na i sivenga nge moning ol avele, na nang ako Judare o sem nge kene i vus
    lale. Mako Pol i sung riong engenga a or nge.
  bdd-bdd: Ma tuta dudulena ꞌauleya, ta hudi ꞌana tuta ꞌigumwala, ma yaumai ꞌana tuta
    galana ꞌihegaina pwaiya, ꞌoinega Paulo ꞌihenuwa laguwediya,
  cbt-NTPO: 'Hua''quirai ni''toi, o''napi tahuëri''sa'' naniriarin. Naporo quëran
    huarë'' huëhuëpiro'' marë pa''tacaso''. Napoaton Paonori itapon:'
  rmy-SERVI: 'Амэ хасардэ бут вряма и нащи сля тэ ладэ пав пане дурэдэр, соб тэ на
    хасявэ, колэсти со проджиля иудеенгоро посто. Тунчи Павло подпхэнда:'
  srn-NT: 'Un ben lasi furu ten kba èn a no ben de wan bun ten moro fu de nanga sipi
    tapu se, bika a ten pe den Dyu e faste ben psa kba. Fu dat''ede Paulus warskow
    den taki:'
  cta-NT: 'Cua quiñaꞌa̱ tsa tsa̱ ngunaꞌ jiꞌi̱ ya xquiꞌya cuiꞌi̱ biꞌ, chaꞌ lquiꞌya
    tsa cua nteje tacui yaca niꞌi̱ lo tyujoꞌo tyucui̱i̱ su lijya̱ ya ca Buenos Puertos.
    Cua ndyatí̱ coꞌ tlyaꞌ nu lye tsa ndyaca cuiꞌi̱ tlyaꞌ liꞌ; biꞌ chaꞌ nchcuiꞌ Pablo
    loꞌo nguꞌ nu laca loo liꞌ:'
  bqc-SIM: Lá wa gɛ̃gɛ̃ zɛ́u, wá táa'o gɛa aɛ gↄ̃̀ kai yã́ ũ, asa Yudaↄ lɛyegↄↄ
    gɛ̃̀ kↄ̀. Ayãmɛto Pↄlu lɛdàmá
  tcz-CHONGTHU: Chuin phat tampi kamansah jouvun, konga chejom ding la aphat toh kitoh
    a toset toding kichat aum jeh chun, Paul in kongtol ho akimupin,
  mar-mar: बराच वेळ वाया गेला होता आणि पुढील प्रवास करणे बरेच अवघड झाले होते, कारण
    एव्हाना यहूद्यांच्या उपासाचा काळही निघून गेला होता, तेव्हा पौलाने त्यांना सावधानतेचा
    इशारा दिला, पौल म्हणाला,
  snp-snp: Fedogeto, ya kamena fana kuwo nolo u minogeto ya Yuda wenena konuma-kobina
    moi witi ánamo foliwa ya moda fuli loitaito, epe yakafo naba loto kuwo no ofo-ofotoko
    minenami kamenalo o fedainako, Polokafo eti loto fuka ka lolomami,
  isl-isl: 'Þar stoppuðum við nokkra daga. Það var komið haust þegar þetta var, og
    því hættulegt að leggja upp í langar sjóferðir vegna illviðra, sem þá voru tíð.
    Páll nefndi þetta við yfirmenn skipsins og sagði:'
  spy-NT: Kikiikiiboot āsiiswēk chēē chaang' kubo wusōōnoonoo ānkimii wokumiyātiitu
    ꞉baanta kuuyu kimii kuriiku ꞉bēsyōōsyēk chēē kōrōōm ꞉wusōōnēēt. Yooto, kumwooy
    ꞉Bāwulō kule,
  xnn-xnn: Ngem gapo tay nabayag kami isnan daan et kaeegyat ay menlogan isnan bapor
    tay pinaglemlem. Isonga dat kanan Pablo ken daida en,
  mwe-mwe: Gakapiteje mobha gamagwinji, mpaka lyubha lya tabha gulipitile. Na mwanja
    gwa mmashi pugwaliji gwa jogoya. Bhai, a Pauli gubhaaleshiyenje bhalinkuti,
  tte-tte: Kaliyate sibaibaiwa kayavenuwan yo kamatausi kaiwena kikiunamo tulutulu
    yo yaumai naenaena kana sauga iyatubu. Kabo nige sowasowana kakalauyoi mwa Paulo
    ana nuwatu iwolena kolili iba,
  tcs-tcs: Wel nau, mipla i bin weiste plentitaim, bikoz da weda i bin kam nadakain
    nugud ane da Konpesdei blo dem Zuwispipol i bin pinis pas. So da koltaim blo dat
    eria i bin kam klostu, ane i bin prapa nugudtaim po seilbaut go wea bot. Pol i
    bin wone dempla wea da bot diskain,
  hlt-THB: Khawnghi a boeih awh, Buhzeihnaak awm a boeih hawh dawngawh lawng ing ceh
    ve kqih awm soeih soeih hawh hy. Cedawngawh Paul ing cekkhqi venawh ngaihtaaknaak
    awi kqawn pek khqi hy.
  soq-soq: No amba bedewe walama uara diasatana. Tane Iuswa idintoia walamawa aitamana
    dialeno obasa walamawa wisedio lanunu debama uwaalepia baiwaleidio waa asiasi
    awa mai eulepona, kadi donsataa sawa. Sa baiwa Paul nuaitumone wanase, “Sosona,
    ne ewedina a mai rua. No antonta into kadiwa debama doinepi. Waa, ita kago waa
    bedewe winedia kadintopu. Ita apana do kadi donsata.”
  qub-qub: '«Buenos Puertos» nishanman chayanäcunapäga achca junajrämi ñacaräcuna.
    Tamya wichanna captinmi büquiwan puriypis sasana caran. Chaymi büquicho aywaycajcunata
    Pabloga willaparan:'
  att-att: Á gapu ta paganna-annánà mi, nabayák kamingin nga nabbiray ta Laseya, á
    jimittálin yù ammián, nga ikákássing nayù ira minábbiray. Á yáyù nga sinabarangán
    ni Pablo yù ira minábbiray,
  bki-bki: Ana kumemi numitua kija vio na telisu, mia nalo amial ka bova laka naruei,
    bior jegi jom̃a mila jibe na ka kumemi, mia numitua m̃arabo kirisiou ruei, mia
    m̃arabo tebievi jo keano vo, a vonganei, be bogo na jegi bija burum̃ara niavo
    ruei. Bogo nonovio ga ajum̃a aberenio bogo kirivova nei jom̃a jikario ea siberio
    na Jokoluolu Na Viekokoano, mia vonganei, jokoluolu nene barlaka ruei. Naruei
    Pol naio mijog bova ka vite na, naio ber vatitigio banlo, berinavo
  bqp-bqp: Lákũ o gìi kɛ̀ zɛ́n nà, ó gɛna arɛ gↄ̃̀ kari yã ũ, zaakũ Yudanↄ lɛ́yĩgↄrↄ
    gɛ̃̀ kↄ̀. A yã mɛ́ à tò Pↄlu lɛ́ dàḿma
  mcp-mcp: Fwála í á bwey bul cɔ̧́ sə́. Ka nə́mə́ nyiŋgə bə nə́ nda wəla lʉ́ íci í
    ídʉ̂w í á cɔ̧́ nə́ júgə í á zə bə ŋkí wagʉwo. Gwə́ wə́ Pwôl nyə á ka zə kɛ́wʉli
    búud,
  hat-hat: Nou te deja pèdi anpil tan, jou pou jwif yo te fè jèn yo te deja pase.
    Lè sa a se te gwo danje pou moun vwayaje.
  npl-NT: Miakeh tonatijmeh yotinejnentokah itech weyi atl. Yokatka temojti para se
    yas itech weyi atl, ken yoajsitiwalaya n sewaya, iwa ijkuak osewaya okinmixnamiktiwalaya
    n ejekatl chikaktik. Noiwa yopanoka n ilwitl de Yom Kippur keman mosawah n judíojteh.
    Yika, Pablo okintlapowi akimeh ompa oyayah,
  bgg-bgg: 'Gathek ne bajo inai thiichiih rai dun, chiih-è ibi awuii mua pha dinne
    bajo diig rey dun. Ithek ro khung dun pha inai ji ne hiia jong; Phaul è branthek
    shii phriie ne yao:'
  eng-TCENT: Since much time had been lost and the voyage had now become dangerous
    because the Fast was already over, Paul advised the ship's officers,
  eng-BSB: By now much time had passed, and the voyage had already become dangerous
    because it was after the Fast. So Paul advised them,
  cpu-NT: 'Avisake osheki kitaite namaatakotake, aritake kyaarontsitzimatapai, koveenkatanake
    namaatakote. Irootake ikantantanakari Pablo:'
  san-ASM: ইত্থং বহুতিথঃ কালো যাপিত উপৱাসদিনঞ্চাতীতং, তৎকাৰণাৎ নৌৱৰ্ত্মনি ভযঙ্কৰে
    সতি পৌলো ৱিনযেন কথিতৱান্,
  tod-tod: 'Yeeɠɛɠala mɔinmɔin ge leʋeni ɠana, ɓato zu ziɛi ɠɛni liizu ga wola ɓaa,
    tɔɔzei zugi ma ziɛgi leʋeni niina. Naa ɠa é kɛɛni, Pɔle ɠɛni ti ma:'
  tac-NT: '''Ma we''ká rawé ''we nóchali olagá e''inaru ramué, alekeri amulí sébale
    romósali. ''Lige alué Páulo ruyele alué ralámuli alé e''yénigime bilé rejcholi.'
  eng-WEBPB: When much time had passed and the voyage was now dangerous because the
    Fast had now already gone by, Paul admonished them
  gfk-H: Mehet ga halis pakana bung kaia ma no tes mah um gata manga tut kanong gata
    sakiit no bung na hahal gar na Iudeia ma no labur gata hanuat um. Io, Pol gaam
    hatumarang diet hoken.
  viv-viv: Tu medede againe aiyeta a gavaiyehi amiyami tu tova yamumuna ahegena, au
    kaꞋi adanu-havagi digo, yamana au vitana. Mala koyona ana aituha giluvedaꞋufo,
    faꞋina miYuda yadi tafalolo lakahina ahe gihavaina, tafalolo-nadi againe Koyona
    ana AbaꞋaiyawela hinuwaꞋuduꞋuduna. Mala koyona ana aituha giyemu faꞋina, bana
    Folo givenuwaꞋatadi gigayo, “Kaliva, keke kanana. Yadana vitana ma gaꞋayaunena.
    KaꞋi kanana digo, lokoloko kanaveꞋalugena, waka kanakivekoyona kadu ide kaꞋi tufoida
    kanaꞋalika.” Hidedemi Folo gigahe.
  yao-yao: Gaapite moŵa gamajinji ni moŵa gakutaŵa gaapite, ni twaliji mmoŵa ga kogoya
    kuendelechela ni ulendo wa mu ngalaŵa. Nipele che Paolo ŵaajamwiche achitiji,
  tgp-tgp: Matan rani r̃uhu mo visa la vano purongo moiso, nomam hahau nakerihi mo
    pa mele sati jea matan taro hamariri tavera peresi na langi sati matan October
    mo pala moiso, ale rani mata tapuhoro na hanhani nona Jew mo isoiso tuai moiso.
    Ale Paul mo verea isara mara,
  auc-NT: Mänïñömö wäï wocænte owodinque mönitö, Quingæ̈ pongamö incæ wæ̈ñee pömompa,
    ante wædinque mönitö, Woboyæ̈ nanguï pæ̈mæ̈ tedæ̈ baquinque mönitö Wængonguï beyæ̈
    ante mönö cæ̈nämaï ëönæ do ïinque batimpa, ante pönentamönipa. Ïninque mönitö,
    Ñöwo mönö wænguinque wipodë godömenque gomompa, ante wæyömöni wipo ñæ̈næmpo në
    ænte godäni ïnänite Pabodo nö pönëninque wææ angantapa.
  kbc-NT: Odaa joɡ̶owidi me jiniataɡ̶atema nokododi, codaa ja doide me iniwiajeeɡ̶atinigi
    etogo leeɡ̶odi niwocotaɡ̶a. Leeɡ̶odi nipegi limedi niwetaɡ̶a (codaa aɡ̶aleeɡ̶ewi
    mica ane diniwiaje niɡ̶ijoa nokododi) igaataɡ̶a ja ixomaɡ̶atijo ijo nalokegi anodita
    “Lalokegi me idiniwilecaɡ̶a lodoe Aneotedoɡ̶oji.”. (Odaa leecawaanigi me ixomaɡ̶atice
    niɡ̶ida nalokegi, ja limedi niwocotaɡ̶a.) Joaniɡ̶idaa leeɡ̶odi Paulo me domeɡ̶eo
    leemidi, meetiogi,
  bmh-bmh: Ig go ebu ziwas huia daremun, ig unab tam. Ziwas go ebu, Zuda duailel agal
    ur macanemen ziwas mazicina, ibut ze wol banou pet zuaneu, gonun, dudu go abiu
    ziwas go imanem. Guzenaimai, Pol nug dudu gusig awareun, “Zaiar, igag kililai
    i bitab, izal dabeleu, tebil mui, esab tebil oug darem mui, wol ig eg migeimai,
    igua mui ereg ze nug oigai zimau.”
  ctu-BL: Tsa' sajti cabʌl q'uin. Bʌbʌq'uen mi lac chʌn cha'len xʌmbal ti barco, come
    ñumenix i q'uiñilel ch'ajb. Jini cha'an Pablo tsi' tiq'uiyob.
  meq-meq: Nəmaa ndza ka tsəveɗ haladzay. Ahəl i mede may nakə faya nəmaa diye na,
    pat i daliyam i Yahuda hay ka mbərəm mede abəra mə ɗəma. Hərwi kə ndisl ka kiye
    niye andza niye na, ndəray ma diye tə kwalalaŋ i yam sa bay. Ta ɓariye kwalalaŋ
    i yam tay hay ka ɗakal hərwi mətasl nakə a gawa haladzay yam a tsalawa ka bo ɗaŋgwala
    aye. Ta həbiye ka təv eye niye haladzay bəna ta dəɗiye a yam. Ane tuk na, Pol
    a zəba ka ndo niye hay a satay mələtse bay, ta diye kame na, a gatay ɗaf.
  noa-H: 'Sĩi mag p''ũ k''aigbam gaaimua jẽedʌba haawai, hök''ar k''odjörrömua ya
    deeu noseg jaarjã dakpapak''arr haawai, tag biekk''ajujã k''aba haadëjim. Pabloou
    hichdëu mag k''ap''ʌ haadeewai mag barco hee chi t''et''emnaan wëtmaa harr k''ʌʌnag
    magjim:'
  alp-NT: Kena mere petua bokala lia peneka hoko supu susa kena sai rame. Petu kena
    tahane tia senete lia peneka hoko takwali moneka tale ndirine kai kohu elake.
    Ele mere hoko Pauluse iahnausi be,
  san-VEL: ittha.m bahutitha.h kaalo yaapita upavaasadina ncaatiita.m, tatkaara.naat
    nauvartmani bhaya"nkare sati paulo vinayena kathitavaan,
  kbq-kbq: Rama'a knamo'a tagateretegeno, hagerimpi vuna kamo'a menina hazenke atie,
    na'ankure Jiu vahe'mo'za kave'ma a'o hukna agateregeno, hampo'na zaho ko atu knafi
    efrone, Poli'a antahintahi zamino,
  kbh-kbh: Chca, bayté tonjanochnëngo y chora chë bejaycá jama puerte resjo enjétsemna,
    er ya chë judiënga bayënga jobáyama te tonjanochnëngo, Bëngbe Bëtsá chëngbe bacna
    soyëngama cháuaperdonama, y chora chë uaftena tempo joshjanguama ya enjétsobeco.
  ron-LSB: După ce trecuse mult timp și călătoria era deja periculoasă, pentru că
    trecuse deja Postul Mare, Pavel i-a sfătuit
  pon-pon: A anjau lao daulier o a apwalar on jailok jili, aki ran en kaijejol daulier,
    Pauluj ap kotin panaui o
  nhe-BL: Ya miyac tonali tijpolijtoyaj ipan hueyi atl pampa yolic tiyohuiyayaj huan
    ajsitinemiyaya nopa metztli quema tlaseseya huan más mahuilili tijnejnemiltise
    tobarco ipan hueyi atl. Huajca Pablo quinilhui nochi tlacame tlen itztoyaj tohuaya
    tlen yaja moilhuiyaya.
  sps-sps: Mam kaa fananaangis em tana Matsin iny Famaruf san sekeiny ratsuu ruak
    ename mam gim to ma onot ma taan pis, an Nainy iny Tavtaav iny a kainy ainy tana
    taa Jiu kap kanen nato. Ai Pol faan ratuarin tsue taatag,
  wnc-wnc: Siwan keu waomune yuwatna tapduu kwaapzang nipbikut. Nipbiban yuwatna tapduu
    yangga bam gwene kusika upetnanga gwenda apbut.
  bus-bus: Lán wa gì kɛ̀ zɛ́n nà, wa gana aɛ gↄ̃̀ kari ũ, zaakɛ Yudanↄ lɛ́yigurↄↄ
    gɛ̃̀ kↄ̀. Beee yãnzi Pↄlu lɛ́ dàḿma
  gub-BL: Kwehe urupyta a'e pe. Ta'e ywytu uhua'u a'e xe. Aze mo uruata, urezuka mo
    a'e. Ta'e ukwen zemukatu haw mai'u haw 'ar a'e xe. Ta'e a'e 'ar paw ire uhua'u
    wera'u ywytu a'e xe, kwarahy nàn a'e xe. A'e rupi uze'eg Pawru wanupe kury.
  imo-imo: Wali awini we omba pumbe Juda imbomanga Langi naa nongo mi toringi wai
    awilimu kape omba purumu kolo kano poinyena sipima andoromele walimu pora nimu.
    Ambe telka akuna winjo lo kombu tepa poporome topa wai kerimu. Imunga Poloni enge
    nimbe nimbei,
  boj-boj: Iga bati gargekoba uratem deqa Juda naŋgo qurieŋo bati koboej. Yuwal ugeqa
    batiej deqa Pol na tamo qobuŋq di wauo qaji naŋgi endegsi minjrej, “Niŋgi quiy.
    E qalieonum, iga qobuŋ na gilqom di iga gulbe koba itqom. Qobuŋ aqa iŋgi iŋgi
    gargekoba loumqas. Qobuŋ dego tugwas. Qobuŋ a segi sai. Iga tamo kalil dego padalqom.”
  eng-DRA: And when much time was spent, and when sailing now was dangerous, because
    the fast was now past, Paul comforted them,
  knf-knf: 'Ŋţo du Laŧaya ajon, kë pya kadun pado kak anooran, ţiki unuur wi pyiman
    wi *bayuday udobi ţëp, kë pya na bdëk wal mënţ pahil kapënan unguun. Hënk, kë
    Pawulu aşë ţup uko wi aşaluŋ aji na baka :'
  san-KHM: ឥត្ថំ ពហុតិថះ កាលោ យាបិត ឧបវាសទិនញ្ចាតីតំ, តត្ការណាត៑ នៅវត៌្មនិ ភយង្ករេ
    សតិ បៅលោ វិនយេន កថិតវាន៑,
  arn-NT: 'Rume fentren antü am rupawiyelu, fey ka rume kuñiwünngey amuleael ta lafken
    mew, dew fülkülepalu am pukem. Feymew Pablo feypieyew engün:'
  zas-NT: Abiꞌ ziꞌct ma bayaglaan, ma na̱j nadxeb yasnuu yoꞌn loj nijsdoo, din ma
    zidyob tiamp nayaag. Zeel gunee Pab,
  ken-NT: Sɛ́naŋ sɛ́chɔ́ŋti nyaka bɛyǎ mpok nɛ bɛkɔ ndu achwǐnyɛ́n ɛrɔp chi ndak
    anɛ́ nɛpɛ́m nɛ nɛwú mbɔnyunɛ Ɛpǎ Nɛfoŋorǐ Bɛbʉ́ ɛnaŋ ɛfʉɛt nyaka nɛ mpok babhʉɛ́p
    ataŋataŋ akwáy. Ɛ̌ti yɔ, Pɔ̌l achyɛ bhɔ maniɛ bɛ,
