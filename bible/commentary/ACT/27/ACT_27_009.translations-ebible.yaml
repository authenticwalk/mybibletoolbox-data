verse: ACT.027.009
translations:
  kpx-kpx: Ige no keve dobuluvisi vani moaga ua. No isiviai taito eu toela seleveage
    no keve usege Diue ataeau abu vaveve toela ulihamale ke vaniu uoholinu. Ige Bolou
    hoto mole loui kebia namigevenu.
  okv-H: Eto iji koso be mihie iji javo Atonement mahu irae eto ga iji ihikenu pisara
    te eva vasiri peni vahai unu pambari ngahia be enu
  tbo-tbo: Iyeta hi maga duma ma to haleya bababana togowa matiyei i togo mai, po
    wiyohi iyetana amaka to haleya ma houga apapoe hougana kikina ma apo ina geleta
    yaka Paulo i baha nae Yuliyasi po wamna taniwagana ugolihi i pa,
  mal-C: 'ഇതിനോടകം ഞങ്ങൾക്കു വളരെ സമയം നഷ്ടമായി. പാപപരിഹാരദിനത്തിന്റെ ഉപവാസകാലം കഴിഞ്ഞിരുന്നു.
    അപ്പോഴേക്കും, സമുദ്രയാത്ര ആപൽക്കരമായിത്തീർന്നിരുന്നതിനാൽ പൗലോസ് അവർക്കു മുന്നറിയിപ്പു
    നൽകിക്കൊണ്ട് ഇങ്ങനെ പറഞ്ഞു:'
  grc-SR: Ἱκανοῦ δὲ χρόνου διαγενομένου, καὶ ὄντος ἤδη ἐπισφαλοῦς τοῦ πλοός, διὰ τὸ
    καὶ τὴν νηστείαν ἤδη παρεληλυθέναι, παρῄνει ὁ Παῦλος
  bgc-bgc: जिब घणे दिन बीत लिये अर पाणी कै सफर म्ह जोख्खम ज्यांतै होवै थी ब्रत के
    दिन इब बीत लिये थे। आखर म्ह पौलुस नै उन सारया ताहीं कहकै चेतावनी दी,
  khz-khz: Toma vogo vonai warau geaikito, e poti na voana ravu-ago gaoka e makalina,
    kwalana voka tomana maki warau eaikito. Gaura pakurai Paulo na egavu-tinarato,
    netiwato,
  deu-TKW: Da aber so geraume Zeit hingegangen und die Fahrt schon gefährlich war,
    denn schon war auch die Fastenzeit vorüber, ermahnte sie Paulus
  zsr-NT: Le chgdzéytsquituꞌ, chgul‑laꞌ zoa banádx gac ditj bítiꞌtëz barco rzaꞌ lu
    nis zxön naꞌ, le chgdöd yuguꞌ dza tunëꞌ gubás catiꞌ ziꞌa gdxin beoꞌ ziag catiꞌ
    reycjtsca böꞌ. Qui lë ni naꞌ buzéjniꞌnëꞌ lequëꞌ Pablo,
  lin-lin: 'Lokola tolekisaki bongo tango mingi mpe masuwa ekomaki kotambola na matata,
    pamba te ezalaki sima na eleko ya kokila bilei, Polo akebisaki bango :'
  hns-NT: Dher tem laas hoi gail raha, aur rodja kie to bhoekha ke tiewhaar biet gail
    raha. Oe dien se hauwa aur aandhie auro tjalat raha, ohie se bahoet khatarnaak
    raha aur aage djaai ke.
  noa-E: 'Sĩi mag phũ khaigbam gaaimua jẽedʉba aawai, ökhar khodjörrömua ya deeu noseg
    jaarjã dakpapakharr aawai, tag biekkhajujã khaba aadëjim. Pabloou ichdëu mag khaphʉ
    aadeewai mag barco ee chi thethemnaan wëtmaa arr khʉʉnag magjim:'
  eng-EMTV: Now when much time had been spent, the voyage having already become dangerous,
    because the Fast had already gone by, Paul recommended,
  mib-NT: 'Te je ni cuu cuehē quɨvɨ̄ ni cajica ná jíín barco. Te je yajni quejéé vico
    míjin, te yūcuan cúu tiempo jeē yɨɨ́ jíca barco te sanaa te coo jnūndóho nuū mar.
    Te ni cahān nīhin Pablo jiín de:'
  lif-NT2: खे़ङ्‌हाॽ वालाम्‍दिःक् चोःक्‍मा मे़सुसे़बाल्‍ले़ चोगुल्‍ले़, हे़क्‍क्‍याङ्
    सुरित् केजङ् हुःमा ये़म्‍मिन् निःत्ताङ्‌ङे त्‍ये़र पत्‍छे़बाल्‍ले़, खे़प्‍मोनु
    तगि लाम्‍दिःक् चोःक्‍मा किप्‍मा के़घुःबा पोःक्‍खे़आङ् वये़॥ हे़क्‍केःल्‍ले़ पावलरे़
    वादोचाःक्‍पाहाॽ सुजा पिरुसि,
  xnj-xnj: Lukumbi lwamahele lwamali kupita, hati magono ga kujihinisa chakulya gamaliki.
    Hinu vayogwipi neju lugendu lwa muwatu. Pauli akavajovela malovi aga.
  mmx-mmx: Maga nemen at lentaba levenaleng mo go, ga lolos tinotno rinama ri sen
    mi lavatmon, mila leven gaaling at lamanman ga rupot pam la laras ga tepit aleng.
    Laaleng at ne Moroa ti mun anan no gara volo vam, neni laaleng ga lok katling
    laxakatu kaxat at leven gaaling at lamanman. Kuren la ne Pol ga vaase aronga di.
    Ni ga lok keretna,
  cbr-NT: 'Anu bëbaquiani cuancëbëa, mita rënimëbúcëbë ca parúnpapan cuanti ''aisama
    ''iacëxa. Usa ''ain ca Pablonën axa nubë cuancë unicama ësaquin cacëxa:'
  tee-NT: 'Pus ni na lhu xaquintamamaktilatan ju un pus na ixtapasaputun ju avilhchan
    acsni laica'' alhtanan ju barco ni va catsucuyach ju un. Pus yuchi chani alhijuni
    ju lapanacni ju Pablo:'
  eng-LSV: And much time being spent, and the sailing now being dangerous—because
    of the fast also being already past—Paul was admonishing,
  cak-NT: Y q'uiy yan tiempo xk'ax, romari' cuesta chic ni'an binen parui' ri mar,
    roma jari' ru-tiempo ri quiek'ik'. Y romari' ri Pablo xu'ij chique ri achi'a'
    chi tiquinojij utz ri niqui'en.
  pah-NT: Aerẽ Paulo'ga g̃a mog̃itai novĩa. A'ereki maname ore pytai pevo. Okwavipe
    judeus'g̃a apoa a'ero i'ue'ỹkava – a'ea rupi g̃a ikwava'eg̃ukari mbiara Tupana'ga
    pe okote'varuhuva'ea rehe. Okwavipe a'ea. Tiruahũ orehoa'javame kiro. A'ereki
    yapohua u g̃werĩ. Nurã Paulo'ga g̃a mog̃itai javo g̃a pe.
  sja-NT: 'Maapai judiorã fiesta nek''odak''aa ewari wãyaa baji. Ewari chok''ara atuadai
    baji nãu k''aurepa. Maperã k''achia baji p''usa jãde wãyaadait''ee, p''usa t''ojara
    pait''ee nɨ̃bada perã. Mapa Pablopa ũraaji:'
  xed-xed: 'Zuza mu ta fitik katakata kay guli, his nda htsiŋ na mbaɗa na guli, lula
    fitika suma guli. Tsaya tama kəl Pwal ka mnay ŋa taŋ:'
  mks-NT: 'Sa̱ na̱ya̱ha cua̱há qui̱vi̱ ta na̱cacuáchi̱ nde̱. Ta i̱yo̱ ndiva̱ha cáa
    cu̱hu̱n nde̱ xi̱hi̱n barco jáchi̱ na̱cayati tiempo vi̱xi. Sa̱há ña̱ cán quéa̱
    na̱ca̱ha̱n Pablo xi̱hín ndihi na̱ cán já cáchí da̱ já xi̱hi̱n ná:'
  gfk-S: 'Mem ga hasurum ra haleng na pana bung kaia ma no tes bileng um gom manga
    lagures kinong igate sakit no bung na hinahal gar na Iudeia ma no labur gate hanawat
    um. Io kaie, Pol gom hakatom di hokarek:'
  bmu-bmu: Miaŋgöreŋ aŋgota nalö köröpŋi mösöhöba malin. Mewö malinga siŋgisöndok
    saŋgoŋsaŋgoŋgö kendonŋi qetŋi Yom Kippur miaŋgö nalöŋan teköiga luhutqeqe nalöŋan
    lök kam kuŋgui aŋgorin. Luhutqeqe nalöŋe ambazip köwetnöŋ anda “Ayuhubinbuk,”
    jiba waŋgeŋini jöhözema. Miaŋgöra Polnöŋ galöm meme keu kun kewö jii mötket,
  dgz-dgz: At ame onantoni menan wam aruga wakaumeton. Go kabum gagap anepen menan
    umap uon iwa gaseget puiman koewa entanen taik baware iragen tauen iwa Koewa Nuga
    Anu ae veni Baripe wamewa paua gaset uon tani. Ap anuni menan Pol tagigit muga
    anega diamon,
  eng-GNV: So when much time was spent, and sayling was now ieopardous, because also
    the Fast was nowe passed, Paul exhorted them,
  zaa-NT: Yala iỹé ubitsa chi uccua yù'u tu' néda puro lo inda bá, ą'hua yala peligro
    chi dua lo tu' para guni tu' seguir viaje qui' tu'a porqui'ni chi debiga' tiempo
    iyya. Acca Pablua nna bete bi ttu consejo qui' quį nna,
  eng-WEBSTER: Now when much time was spent, and when sailing was now dangerous, because
    the fast was now already past, Paul admonished them .
  guh-guh: Pamatacabianë xanepana menia patanajetarubenaenexa, panevecuapanepapona
    baja. Nexata baja bitso panetsiayai menia pataponaenexa. Tsipaji bajarapajuametota
    bitso jovibo ayai tsabiabi. Emarapae ata baja copiajunua. Nexata picani Pablo
    tsipaeba barcota patanajuaponaevijavabelia.
  bon-bon: Cine puga babo padare ninajininige, ngälu babo buuwe me padare te tatyaramtige.
    Yoo, pui bimu ituge otni lui cabu Israela biname cina ngene jaapecnusi teeme niiyaniya
    cabu ca äsecrera poto cidi me. Pui bimu kaake poto ca biname cina äblicäco poo
    gaabe otni buuwe name pi. Yoo, peei name pi Paulo teebibine umle mene jejemige
    egä,
  nhw-BL: Ya miyac tonali tijpolojtoyaj ipan hueyi atl pampa yolic tiyohuiyayaj huan
    ajsitinemiyaya nopa metztli quema tlaseseya huan más mahuilili tijnejnemiltise
    tohueyi cuaacal ipan hueyi atl. Huajca Pablo quincamanalhui nochi tlacame catli
    itztoyaj tohuaya,
  mgw-mgw: Twaatami palu' kwa masu'ba maingi. Lisu'ba lyo punga kwa Ayahudi paliyomwike
    pi'ta, na nsimu wa myanja ya mubaali pangali ntatala waapite. Pauli aatikwaking'inda
    kabaya,
  swh-ONEN: Muda mwingi ulikuwa umepotea na kusafiri baharini kulikuwa hatari kwa
    sababu wakati huu ulikuwa baada ya siku za kufunga. Hivyo Paulo akawaonya akasema,
  wbi-wbi: Tukatolile un'siki n'kome nkyongo, nu n'siki ughwa n'kungua ughwa Kiyahudi
    ghukakilile kange, liino pelukale ulutalamu. Pa uluo u Paulo akatupavile,
  bba-bba: Sɑ sinɑ mi sɔ̃ɔ mɛɛru sere bɑ kɑ nɔɔ kusiɑ, mɑ bɛsɛn wuswɑɑ dɑɑbu kuɑ kɑri
    bɑkɑ domi sɑɑ ye, yɑ kɑ ɡoo nimkuu sɛ̃. Yen sɔ̃nɑ Pɔlu u bu kirɔ kuɑ u nɛɛ,
  eng-KJVCPB: Now when much time was spent, and when sailing was now dangerous, because
    the fast was now already past, Paul admonished them,
  kgk-NT: 'Upéixa ramo ore are-ma orogwahẽ hagwã upe-py. Nome''ẽi orohove hagwã. Judeu
    kwéry aretegwasu ohasa-ma. Upéa jasy-rehe ama yvytu reheve. Upéa-gwi ore mytu''e''ỹ
    orohove hagwã. He''i Paulo:'
  waj-waj: 'Vida rikiaannaduu vaa hokoba suaivo taika kieeravai. Yutayaiya Anutuuqaata
    kua kiaaraivaara ngiari yeenna nneeraivaara ooqoo tuu suaivo vaa taika kieeravai.
    Ta rikiaannaduu iqii suai ivaki yuunnaivo pinaama utuduu nnooriivo ketekaateenno
    varuuvaara Pauruuso ari yaata utuu kuaivaa iya kiaa mmioo tunoo:'
  cpy-cpy: Tema awijaki osheki kitejeri namaata-kotaki, kyaawon-tsipaeteki, ari okowaenka-perotanaki
    namaata-kotzi. Rootaki ikaminaan-tawita-kariri Pablo irika jewari,
  mpx-mpx: Lan hi gewi iyaka ha apanak ge Gegi ana Yakiyakil ana Lan ana sauga iyaka
    i mowasi, inoke mana nanakina ana sauga iyaka i telipuna, nige bosowaina al alalau
    waiwaisana. Inoke Pol i baek elal i ba,
  wbp-wbp: Ngulangkajurnalu nyinaja jintaku kirntangiki. Ngulangkajulpa ngula-puruju
    yungkaparri-jarrinja-yanulku yulyurrpukuju. Ngula-jangkaju, Puurlulku-jana wangkaja
    yangka-patuku yurrkunyu-patuku manu pawurtukungarduyu-patuku, “Wati-patu, yulyurrpuju
    nyurrunya-ka kaaly-karrinjini. Kajilparlipa nyampu-ngurlu yarda yarnkayarla, ngulaju
    kajikarliparla piki-yaninjarla rdarr-karri ngapaku wiriki manu mayawunpaku wiriki-yijala.
    Manu kajikarlipa marda yurunypa manu jurnarrpa muku wajawaja-mani ngapa kajilparla
    kurdu-yukayarla, manu marda kajikarlipa ngalya-kari ngalipa muku pali. Ngula-kujakuju,
    nyampurla-jukurlipa nyina yulyurrpu-puruju.”
  luo-luo: Kaka koro ne waseketho seche mathoth, to kwangʼ bende bedo marach, kendo
    kinde mag Sap Tweyo Chiemo bende nosekadho, Paulo nongʼado rieko ni jokwangʼ kowacho
    niya,
  nhe-NT: Ya miyac tonali tijpolijtoyaj ipan hueyi atl pampa yolic tiyohuiyayaj huan
    ajsitinemiyaya nopa metztli quema tlaseseya huan más mahuilili tijnejnemiltise
    tobarco ipan hueyi atl. Huajca Pablo quinilhui nochi tlacame tlen itztoyaj tohuaya
    tlen yaja moilhuiyaya.
  aii-aii: 'ܦܝܼܫ ܠܲܢ ܬܵܡܵܐ ܪܵܒܵܐ ܥܕܵܢܵܐ، ܗܲܠܔ ܕܥܒ݂ܝܼܪܹܗ ܐܘܼܦ ܨܵܘܡܵܐ ܕܝܗܘܼܕܵܝܹ̈ܐ، ܘܣܵܦܵܪ
    ܒܐܘܼܪܚܵܐ ܕܝܵܡܵܐ ܗܘܹܐ ܠܵܗ̇ ܥܲܣܩܵܐ. ܗ̇ܝܓܵܗ ܝܘܼܗܒܹܠܔ ܠܹܗ ܙܘܼܗܵܪܵܐ ܦܵܘܠܘܿܣ ܘܐܡܝܼܪܹܗ:'
  esk-NT: Taavrumani nunaaqqimi uvliuqtugut iñugiaktuani. Nuyuaġnaqsisigaatigut ikaaqsałiksraŋanun
    taġiuqpaum atakkii ukiaksraqhuni Jew-ŋuruat uvlua uisauraaġviat qaaŋianikman.
    Taatnaqhuni Paul-ŋum alġaqsruġniġai taapkua
  msb-msb: Damo na oras an amon natiawan kag delikado na an pagpadayon san biyahe
    kay lipas na an adlaw san pag-ayuno kag halapit na an tigbagyuhan. Kaya, ginpadaanan
    sinda ni Pablo,
  cpa-NT: Ma¹dsio¹² jmai³ ma²ca¹hén¹³ jnieh³. Ja¹quién¹ jí¹ jin² guǿi². Ma²tǿ² jmai³
    ja³ué² ŋi¹nio¹dsa jmø³ŋih¹³. Jøng² ca¹tagh¹² Pablo jǿg³.
  dso-dso: ସେ ଜାଗାଇ ଆମେ ବେସିଦିନ୍‌ ରଇଲୁ । ଜିଉଦିମନର୍‌ ଉପାସ୍‌ ମାନିଅଇବା ପରବ୍‌ ସାରି ଜାଇରଇଲା
    । ତେବେ ଗାଡ୍‌ ଗାଡ୍‌ ଜିବାଟା ବିପଦ୍‌ ରଇଲା । ସେଟାର୍‌ପାଇ ପାଉଲ୍‌ ସେମନ୍‌କେ ଜାଗ୍‌ରତ୍‌ କରାଇ
    କଇଲା,
  meu-meu: Nega daudau vada e lao bubuni, bona una nega heauna be mai garina, badina
    be Anivaga negana vada e ore; taunabunai Paulo ese e sisiba henidia,
  yva-NT: Reamanyawa masyote manui rave ndento to muno vatano Yahudi reama masyoto
    akoe arono reansatawandijo marore raije mewen to. Umba embayo ovarebe nande kobe.
    Maisyare omai ti, Paulus po ananyao inta raugaje pare,
  dgc-dgc: Nadid, nale kame dén a naglakad, éy adeyo pabi i Italia. Ey méganteng kame
    dén a tumulos, da panahun dén nadid na amiyan. Kanya kinagi ni Pablo dide, a
  zpm-NT: Nrooble dze goc no no lo nis, leṉ dze co laa mëë naḻ psilole ni zëëb diidz
    gacd së barcw leṉ mëë co, nacne bnee Pabl lo grë zha ne zienie no ga,
  hix-NT: Mexe rma haxa ehxah me amna nehxakonà. Krawame rma haxa àtosah me amna nehxakonà,
    àhahnoke txemnyehà yesnàr ke. Àro ke, onà wyaro nkekonà, Pawru, Xuryu komo wya,
    kanawa ymo yoh komo wya xarha.
  sim-sim: Niri musha am li irik, Judama akwan li halaha men li wandandari wolo mendek
    simu nara. Oso wolo solwara si rasaha wasilaka mendek si nandari wolo sira. Uri
    osik Pol mu lirin sawera,
  npi-ULB: हामीले ज्यादै धेरै समय लगायौँ । यहूदी उपवासको समय पनि बितिसकेको थियो ।
    सामुद्रिक यात्रा खतरनाक भएको थियो । त्यसैले, पावलले तिनीहरूलाई चेताउनी दिए,
  cgc-cgc: Galugay kay naan ta Dayad Na Dungkaan asta na natapos en Adlaw Ta Pagpwasa
    daw naabutan kay en ta timpo na dilikado en magbyai tak timpo en ta pelles. Gambal
    Pablo i naan ta mga ittaw,
  tim-tim: Haru tuŋguŋe ain sop kâlep tatmâ manmâ dewutâ siâgât seru humo pando ariwiapgât
    dop bo agep aregât sopŋe tâlâguep aregât Pauloŋe den kârikŋe makyeŋgim hin dâep,
  yor-yor: Nígbà ti a sì ti sọ ọjọ́ púpọ̀ nù, àti pé ìrìnàjò wa sì ti léwu gan an
    nítorí nísinsin yìí àwẹ̀ ti kọjá lọ, Paulu dá ìmọ̀ràn.
  wos-wos: Nani séfélak nukwa yambumbu yimbeka dé Judana hénooka yakérndaka nukwa
    yindéka nani wun hafwambu xakumbeka dé némafwi mur yakwa nukwa dé ya. Wun nukwa
    néma xéri hambukmbu raméta warélékandé. Wun nukwa gunjambé jémba yamba yikélé.
    Pol wun nukwaka xékélakita dé gunjambémbu rekwa duré ané hundi wa,
  emp-NTPO: Bio dãrãbʌda bẽrã judiorã ne cod̶aca ewari dromada wãsia. Maʌ̃ ewarid̶eba
    ʌ̃taa pusad̶e wãida minijĩchia b̶abaria. Maʌ̃ carea Pauloba dji bororãa jarasia
    nocod̶aa wãrãnamãrẽã.
  eng-F35: Much time had been lost and sailing was already dangerous, because even
    the Fast had already taken place; Paul repeatedly warned them
  ind-ind: Kami sudah kehilangan banyak waktu, dan karena Hari Puasa orang Yahudi
    sudah lewat, tidak aman lagi untuk melanjutkan pelayaran. Karena itu, Paulus memperingatkan
    Yulius dan para anak buah kapal, katanya,
  pes-OPCB: 'ما وقت زیادی را به هدر دادیم، و دیگر سفر دریایی خطرناک شده بود، زیرا
    روز کفاره گذشته بود. پولس این موضوع را به مسئولان کشتی تذکر داد و گفت:'
  mpt-mpt: Ye bioba am homono blimanabua Yudai hengmin omketouyemin amo blimanole
    glol sume tlebianea aaye mousie haa tlebiamnea siibe unang gameo watwat danamabe
    kesoa Fole baabenea
  ssx-ssx: Natelekemanu amba꞉ paeyeke handa mo hande Diu wanda꞉halima꞉ nemanu na neke
    pa hao haemeke nate make paeyeke handa niki ekia꞉nda꞉ peaama꞉na꞉ laa da pua꞉peke
    na yea꞉me. Poloma꞉ pi alo alota꞉
  mkl-mkl: Wɑɑti sisɔi ɑ̀ ce bɛ hee inɛ ŋɑ ɑ̀ dĩ ɑnu ɑ̀ tɑ̃, nɔ wɑju ku bɔ nwɑ í
    jɛ mbirisi nlɑ nlɑ domi wɑɑtiu í yɑ ɡɑɑbu do ɑkɔi inyi. Nɑ ŋɔi í jɔ̀ Pɔlu í sɔ̃
    ŋɑ í ni,
