    á kinagi na laguk, “Kákkopun, nu kinuruk naw nakuan yù kinagì nga ari ittam bì
    nakuan mánaw ta Kareta, awán nakuan ta nararál ánna náwáwán.
  bki-bki: Mia tomu nalo na uako nei maka bunu asinan legiano telabo ruei, nalo amijog
    bova toru laka, naruei Pol naio binimei mialo, ana ber kalo, berinavo “Tomu nalo,
    verenio kamiu kuviagago batitig ka kiniou nanua ruei ka bogo napano kito roju
    kia ga yako Krit, mia burum̃ara jogvaiano a burum̃ara laluviano nei maka rijikia
    rivokar kito.
  bqp-bqp: 'O gↄrↄ pla kɛ̀ ódi le o pↄ́ blèro, akũ Pↄlu fùtɛ à pìńnɛ: Gbɛ̃nↄ, tó
    a ma yã màmɛ yã, de ódi futɛ Kɛrɛti, kisira kũ ásaru dínↄ gbasa à ó léro.'
  mcp-mcp: 'Í á bə nə́mə́ buud bwə́ mə́ bul já kú də. Pwôl mú ka zə tɔ̂w bwo tʉ́tám,
    a mú cɨ nə bwo nə́: «Owɛy, bɨ́ a mbə̂m gwág sâ mə́ a ŋgə cɨ yí, ŋki sə́ á shígɛ́
    tɨ́ mə́kuú Kʉrɛ̂t, sə́ á mbə̂m sásʉlə míga mícúŋ nə intáma.'
  hat-hat: 'Moun ki te abò yo pa t'' manje anyen depi lontan. Pòl kanpe devan yo,
    li di yo konsa: Mesye, nou te dwe koute mwen. Nou pa t'' dwe soti kite Krèt. Nou
    ta egzante tout danje sa yo ak tout pèt sa yo.'
  npl-NT: 'Kemi ya miak tonati amo otitlakuayah, Pablo omóketski tlatlajkotia iwa
    okijto: —Tlakah, okachi kuali nonnechkakiskiah iwa amo tikisaskiah de Creta. Ijkó
    amo titlaijyowiskiah nion nonkipoloskiah itlamamal n barko.'
  bgg-bgg: Ji phadoh è zabthek ne michie achie pha bajo phiang ishak rey sha dun shii,
    Phaul è riu srane branthek shii yao! “Branthek wo! Nathek è gu miyao nuii ne Khrethe
    è awuii arone, gethek shii de diig nane manathek de afen chid iwa.
  eng-TCENT: Since there had been little desire to eat, Paul stood up among them and
    said, “Men, you should have listened to my advice not to set sail from Crete;
    then you would have spared yourselves this damage and loss.
  eng-BSB: After the men had gone a long time without food, Paul stood up among them
    and said, “Men, you should have followed my advice not to sail from Crete. Then
    you would have averted this disaster and loss.
  cpu-NT: 'Tema avisakera osheki kitaite te novaiyaani, ikantanake Pablo: “Pinkempisantavakena,
    okameethaveta arimi pinkempisantakenami irojatzi asaikakemi Creta-ki. Eeromi añaayetziro
    okaratzi ovaariperoyetakairi.'
  san-ASM: বহুদিনেষু লোকৈৰনাহাৰেণ যাপিতেষু সৰ্ৱ্ৱেষাং সাক্ষৎ পৌলস্তিষ্ঠন্ অকথযৎ, হে
    মহেচ্ছাঃ ক্ৰীত্যুপদ্ৱীপাৎ পোতং ন মোচযিতুম্ অহং পূৰ্ৱ্ৱং যদ্ অৱদং তদ্গ্ৰহণং যুষ্মাকম্
    উচিতম্ আসীৎ তথা কৃতে যুষ্মাকম্ এষা ৱিপদ্ এষোঽপচযশ্চ নাঘটিষ্যেতাম্|
  tod-tod: 'Suɠoozani niina gi la daami wosu, Pɔle wuzeɠeni nuɓusɛiti saama, é ɠɛ
    ma: «Wo pɛtɛga, bɔ̀ɔlaiti, ga maanɛɛni ga wo woilo gòo ma, ade mina zeɠe Kelɛte,
    naazu ade ɠɛa ɠizosu niima maanɔɠɔi ta faa zuɠoloɠologi nii ma.'
  tac-NT: '''Lige we''ká rawé mochiru ramué alé bárkochi tabilé go''ame go''gá. ''Lige
    alué Páulo o''weti ilísituru alé napu ramué mochile. ''Lige aniéturu alué Páulo
    o''weti ilísiga alé: ―''Emi ralámuli, abé a''lá nílikuru ''emi ralámuli ''la e''wásaká
    napurigá anié ne alé ''naka Kreta. Abajá mochí télikuru ramué alé Krétachi. ''Lige
    jipe asíriga resí júkuru jemi cha a''wágame ekame. ''Lige jipe asíriga we''ká
    e''karúgame we''kuárukuru ramué jena ba''wichí e''yénaga.'
  eng-WEBPB: When they had been long without food, Paul stood up in the middle of
    them and said, “Sirs, you should have listened to me, and not have set sail from
    Crete and have gotten this injury and loss.
  gfk-H: Ira tunatuna pa diet ga ien ta nian ra talona pakana bung. Io, Pol ga tur
    naluai ta diet ma ga tangai bia, “Kaba tunatuna, muat gaar taram iau ing iau ga
    harpir bia waak dahat ra hinahaan laah ma Krit. Ing bia muat naga taram iau pa
    muat gaar haan tupas kaiken ra tinirih.
  viv-viv: Tu kaliva lauva tunugina keke maꞋi aꞋa hidaꞋuꞋani-yo Folo gitowamidi gigahedi
    gigayo, “Kaliva, vaita bonaku wadaꞋabini-yo Kelita keke kadahegeni. KaꞋi kadamiya
    digo, hida lokoloko moyaꞋaina kadu waka keke kadahegedi.
  yao-yao: Paŵatemi pangalya moŵa gamajinji, wajimi che Paolo pasikati pao ni kuti,
    “Achambusanga ŵangu nkambikanichisye une kuti kasintyoka ku Kilete ngankalaje
    kwantinyi ni kupotesya indu yi.
  tgp-tgp: 'Matan vao tavera la r̃ohu na hanhani, Paul mo turu sahe na livuhara, ale
    mara: “La tamlohi, vara ha pa lo tapurongo isaku, vara r̃a sopo lo malue Crete,
    r̃a pa sopo er̃i lavi na rani r̃ilangi sohen harihi, teni vara r̃a pulahi tihai
    te hinau na tasi.'
  auc-NT: Mänïnäni wantæpiyæ̈ cæ̈nämaï ïnäni adinque Pabodo tæcæguedë ængæ̈ gantidinque
    tömämöni ayömöni tömënäni ïnänite ïïmaï apæ̈necantapa. —Ïñänäni, botö ämo ëñëninque
    Cædeta näni änöwæ̈në ëmö cæte pönämaï inte ee owoquënëmïni ïmïnitapa. Edæ mänömaï
    ee ongömïni baï wipo tobæ̈nämaï ïñonte mïnitö mäincoo ëwënämaï inte wædämaï incædömïnimpa.
  kbc-NT: Niɡ̶ijoa ɡ̶oneleegiwadi noɡ̶oixomaɡ̶ateetedijo owidi nokododi me diɡ̶icata
    me niodaɡ̶a, odaa Paulo ja dabiditini liwigotigi, odaa jeɡ̶eetiogi, “Akaami iniotagodepodi,
    domeɡ̶eletiwaji doɡ̶okaaɡ̶a anajipaatiwa niɡ̶ijo me ɡ̶adiladeeni me daɡ̶a ɡ̶ododiticogi
    lidelogo Creta. Daɡ̶anagawini agotiɡ̶ica ɡ̶odawikodigi oteɡ̶exaaɡ̶aɡ̶icata ananiadi
    niɡ̶inoa ane ɡ̶onepilidi.
  bmh-bmh: Ziwas asiu, dudu go ee zab tam. Guzenina, Pol nug asaimai, awareun, “Ag
    dudu, iz getal Krit em waug i utei alab aimai gusig ze awaremin. Bo, ag izal ze
    sesamoremenin zob, ig ulis uhu banou oimai, esab asiu hamacem sul i guzenem zob.
  ctu-BL: 'Cabʌl q''uin ma''anic tsaj c''uxu lojon waj. Jini cha''an Pablo tsa'' wa''le
    ti yojlil ba'' añob. Tsi'' yʌlʌ: Winicob, uts''at tsa''ic la'' jac''beyon c t''an.
    Uts''at machic tsa'' loq''uiyetla ti Creta. Che'' jini ma''anic tsa'' sajti la''
    chubʌ''an. Ma''anic tsa'' la'' wubi wocol.'
  meq-meq: 'Ta nda wu mənday bay məhəne haladzay. Pol a lətse kame tay, a gwaɗatay:
    «Dzam ga hay, ka tsənumeŋ na bazlam ga, ada ka yakwaw abəra ma Kəret bay na, ka
    sakweye ɗəretsətseh bay, wu kway hay ta dziye bay.'
  noa-H: Mamʌ mag k'odjörrömua k'ãai k'apan haaijã t'ach k'öba narr haawai Pabloou
    ham jãrr dʌnʌʌunaa, —Keena, mua jaau chirarr hipierr Cretamua höbërba harr hamuan,
    wajapcha hak'amgui hajim. Jãgtarr hak'iin maach mʌg dau haug wauwi maach nemdamjã
    hok'oobak'am.
  alp-NT: Kai petu ilaru ami kane moneka, hoko Pauluse ikele mpe tla eleki ibeteke
    loko ami be, “Kwalia imi. Mahake imi lene loko auku hnaune be ite keu bei nusa
    Kreta yake hoko ite supu susate ele meije mo, iteki taneiaru sirikele mo kai kapale
    meije supu atia mo.
  san-VEL: bahudine.su lokairanaahaare.na yaapite.su sarvve.saa.m saak.sat paulasti.s.than
    akathayat, he mahecchaa.h kriityupadviipaat pota.m na mocayitum aha.m puurvva.m
    yad avada.m tadgraha.na.m yu.smaakam ucitam aasiit tathaa k.rte yu.smaakam e.saa
    vipad e.so.apacaya"sca naagha.ti.syetaam|
  kbq-kbq: Za'za kna ne'zana one'za manizageno, Poli'a amu'nozamifi otino anage hu'ne,
    Ama vene'nemotma nagrama huanke, Amage antetma Krititima atretma omazasina amanahu
    hazenkene tuzampaza zantamima atraza zana otrasine.
  kbh-kbh: 'Ya bayté enjétsemna y chëntscuana tondaye saná ntjascá fsënjétsemna. Chents̈ana,
    Pablo bëngbe tsëntsaca tonjantsá y tonjánayana: “Baconga, ts̈abá manjamna ats̈e
    mas̈mënjanoyeuná y Creta luarocana ndoñe matmënjë́ftsanbocna; chca mora ndoñe
    mal mamojtsepasá y ndoñe nÿa nÿets̈á matmënjobuets̈e.'
  ron-LSB: 'După ce au stat multă vreme fără mâncare, Pavel s-a ridicat în mijlocul
    lor și le-a zis: “Domnilor, trebuia să mă ascultați și să nu plecați din Creta,
    ca să nu vă alegeți cu această pagubă și cu această pierdere.'
  pon-pon: 'A kit lao kaijejol warailar, Pauluj ap pwarada nan pun arail majani: Ol
    oko mak eta, komail en peiki on ia er o jo majel jan Kreta, pwe kitail ender lel
    don kaupatail.'
  nhe-BL: 'Huan quipixqui miyac tonali ax tlacuajtoyaj nopa tlacame, huajca Pablo
    moquetzqui iniixtla huan quiijto: ―Tlacame, achi cuali eltosquía intla innechtlacaquilijtosquíaj
    tlen nimechilhui huan ax tiquistosquíaj tlali Creta. Ax tijpolojtosquíaj nochi
    nopa tlamantli tlen tijtepejque ipan hueyi atl.'
  sps-sps: Nainy kinai te gima ainy a vainy vou ai Pol tsutsun to mata rari, ya tsue
    to, “Mi tabuiny nongon vanyo te tsue fi nyo, ma naus osing tsom vaare ra naa Krit,
    ara buiny gima sab nainy sekeiny ratsuu to aya ra te sab nainy iring ana fokinai
    ka te gima nai nun nats.
  wnc-wnc: Siwan unzing natake nanamu dua nake komdubam yukumang. Yuwatna Polda kake
    enake anzing yanikut, “Mate notna! Tupa nata Krit yuke danikum taknga tawake yukumang
    gamu meya akaamang kaknga dua kanam.
  bus-bus: 'Wa gurↄplaa kɛ̀ wée e wa pↄ́ blèro, ben Pↄlu fɛ̀ɛ à bèńnɛ: Gbɛ̃nↄ, tó
    a ma yã màmɛ yã, lɛ wée fɛɛ Kɛrɛti, mↄ́nzi kↄ̃n ásaruo kɛ̀ borii gbasa à wa
    lero.'
  gub-BL: Awa kwer numai'u kwaw wà. Umumaw màràn 'ar umai'u 'ym pà wà. Na'e upu'àm
    Pawru oho wanuwa rupi a'e kury. — Awa kwer wà, i'i wanupe. — Aze mo peruzar heze'eg
    pe, a'e mehe mo napehem iwer mo Kereta ywy wi. Pepyta mo a'e pe. A'e mehe mo ywytuaiw
    numuaiw iwer mo a'e ma'e paw rupi.
  imo-imo: No sipina mololiko oringi walimunga iyema langi te naa nongo moloringi
    kinye eno moloringina Pol ola angilipelie nimbeindo, “Iyema, lino Krit anjo molamolo
    niu mele pilipo anjo we molemalanje, kinye mindili noromolo mele naa nombo melema
    naa topo ltelemala.
  boj-boj: Bati gargekoba tamo qobuŋq di so qaji naŋgi iŋgi uyosai. Deqa Pol a naŋgo
    ambleq di tigelosiqa minjrej, “O tamo niŋgi quiy. E nami merŋgem, niŋgi Krit nui
    uratosib gilaib. Niŋgi ijo anjam di dauryosai deqa agi iga gulbe koba itonum.
    Niŋgi uniy. Qobuŋ aqa iŋgi iŋgi gargekoba loumeleŋqo.
  eng-DRA: 'And after they had fasted a long time, Paul standing forth in the midst
    of them, said: You should indeed, O ye men, have hearkened unto me, and not have
    loosed from Crete, and have gained this harm and loss.'
  knf-knf: 'Ŋdo ŋnuur, ŋënde de nin ukoolan, kë *Pawulu aşë naţa, aji na bañaaŋ: «
    Babuk biinţ, nawo i lah kaŧiink uko wi njakanaŋ, kawut kapën du Kret, nanşaaŋ
    kabuur pŧoka ŧoka pi.'
  san-KHM: ពហុទិនេឞុ លោកៃរនាហារេណ យាបិតេឞុ សវ៌្វេឞាំ សាក្ឞត៑ បៅលស្តិឞ្ឋន៑ អកថយត៑,
    ហេ មហេច្ឆាះ ក្រីត្យុបទ្វីបាត៑ បោតំ ន មោចយិតុម៑ អហំ បូវ៌្វំ យទ៑ អវទំ តទ្គ្រហណំ
    យុឞ្មាកម៑ ឧចិតម៑ អាសីត៑ តថា ក្ឫតេ យុឞ្មាកម៑ ឯឞា វិបទ៑ ឯឞោៜបចយឝ្ច នាឃដិឞ្យេតាម៑។
  arn-NT: 'Rume fentreñma am iwenolu iñchiñ, Pablo witrapüray kom che ñi rangiñ mew
    fey feypi: —Pu longko, feyentumufuli doy kümeafuy tripapanoliyiñ ta Kreta mew.
    Femngechi fente wesake üllüflayafuiñ ka fente ngünalayafuy taiñ chemkün.'
  zas-NT: 'Abiꞌ guial ma gojc zien dxej ni achetczi wadaawan, dxel guzuli Pab galay
    reeman, rëbaman: ―Dad, zagdxeli nucaagdiajguidi da diidxan ad nariit ree Creta,
    zian ad nadüüdt ree tarbajw guie achet tëët nasëëb ree.'
  ken-NT: Bo mánaŋ bátat nyaka kɛnyiɛ́ nɛnyíɛ́, ɛ́kʉ́ Pɔ̌l afate ate nɛ́ntɨ́ ɛnap
    arɛm bɛ, “Bɔta, mbɔ bǎghók ɛyɔŋ ɛya mbʉ́ sɛ́bhɨ́kɨ́ fá Krɛt sɛmbɔŋ nchɔŋtí
    nɛ mbʉ́ mɛ́nɛ́mɛ́ ɛbhɛn bɛ́pú.
