  soy-soy: 'Ai nɑ́ŋɑi, tɔ́ úkɑ úu ilukɛ li. Pɔɔli uu pɛɛ yisi uu pisoi kɛcɔpɛ nyɛrɛ
    uu rɛ: Pinɛ́sɑ́nɛ, nɔn pɛɛ nnɛ́kɔ́ kutu rincɔ, tɔ yɛɛ pɛɛ Kirɛɛti-pɔ tonɛ ɑ́ri
    yɛ ɑ́sɑ́lɑ́ú píimɑ nnyɛ́ nɛ risɑ́nɛ tɔkɛ́ nɛ ilũ fóŋɛɛ.'
  hui-hui: Agali biarume tomo nane haabo hayagola Polo ibugua ti dombeneha heyu howa
    tihondo lalu, Agaliru-o i̱na bi ala larugo hale halu Kiridi wahalu naibidamale
    nde genda timbuni áyu ngago nangaleda.
  amf-amf: 'Eena yer itsima thoothi rooro kenin kapponsa budonte, Bhawloos kesa shaarinte
    woyayse yin ki giyade: “Marrato, inin giyenam qansayse Qerthesdara ye dhaabhaamma,
