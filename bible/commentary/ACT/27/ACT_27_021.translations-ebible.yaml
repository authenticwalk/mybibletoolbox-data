verse: ACT.027.021
translations:
  kpx-kpx: Keau katelahai vani moaga lovi ioholige Bolou vigoeabemo lamisi namigevei
    avoe, “Evive. Di Keliti vatae laheho loui kosea, ‘Ti halevave.’ Ige la di hoto
    evioholige nahi lohoalemoike vaveve toela kou nahiemo velemanu.
  okv-H: Eto embomeni na iji koso donda indae uo Paul na ereto ke einge ena, “Ungo
    ke nau agi eto Crete toto pambaheva amo ungo sari aheva te ungo ke nau be ingito
    hamo ngahia evujo ungo mane sari asova
  tbo-tbo: Lawa ega hit’omam naka iyeta i maga duma. Ugolinei Paulo i nae po i baha
    nae ugolihi i pa, ‘Babada, itapa lolowa u baha ota nonoli po ega Kilita tata gelu
    haleya, apega apapoe po ginouli awai tata wihuluhi.
  mal-C: 'കൂടെയുള്ളവർ ദിവസങ്ങളായി ഭക്ഷണം കഴിക്കാതിരുന്നപ്പോൾ, പൗലോസ് അവരുടെമുമ്പിൽ
    എഴുന്നേറ്റുനിന്നുകൊണ്ട് ഇങ്ങനെ പറഞ്ഞു: “മാന്യരേ, ക്രേത്തയിൽനിന്ന് യാത്ര പുറപ്പെടരുതെന്നുള്ള
    എന്റെ ഉപദേശം നിങ്ങൾ സ്വീകരിക്കേണ്ടതായിരുന്നു; എങ്കിൽ ഈ നാശനഷ്ടങ്ങൾ ഒഴിവാക്കാമായിരുന്നു.'
  grc-SR: Πολλῆς ⸂δὲ⸃ ἀσιτίας ὑπαρχούσης, τότε σταθεὶς ὁ Παῦλος ἐν μέσῳ αὐτῶν εἶπεν,
    Ἔδει μέν, ὦ ἄνδρες, πειθαρχήσαντάς μοι μὴ ἀνάγεσθαι ἀπὸ τῆς Κρήτης, κερδῆσαί τε
    τὴν ὕβριν ταύτην καὶ τὴν ζημίαν.
  bgc-bgc: जिब वे घणे दिन ताहीं भूखे रह लिये, तो पौलुस नै उनकै बिचाळै खड़े होकै कह्या,
    “हे भाईयो, चाहिये था के थम मेरी बात मानकै क्रेते टापू तै आग्गै ए ना बढ़ते तो या
    मुसीबत न्ही आन्दी अर ना यो नुकसान ठान्दे।
  khz-khz: Toma vogo ati geganiganito mulinai, Paulo wailarai erugato, netiwato, “Marumaru,
    gomi au karoku pogoro kamonagia, pe Krete na ragai patara ravu-ati; pe erinaga
    evetaina ati patara pia raira.
  deu-TKW: 'da auch großer Nahrungsmangel eintrat. Da trat Paulus unter sie und sprach:
    ihr Männer, ihr hättet mir folgen sollen und nicht von Kreta unter Segel gehen,
    und dieses Ungemach und Schaden auf euch ziehen.'
  zsr-NT: 'Le chguc zian dza cutu nágutuꞌ, gzuinëꞌ Pablo gatsj lahuiꞌl lequëꞌ, len
    gudxëꞌ lequëꞌ: ―Lbiꞌiliꞌ, bönniꞌ, dxiꞌar guc laꞌnaruꞌ uzë́ nagliꞌ nedaꞌ, len cutu
    uzaꞌruꞌ luyú Creta, len cutu dutsagruꞌ lë ni rzacaꞌ rguiꞌruꞌ, len yuguꞌ lë ni
    rac ditj qui barco ni.'
  lin-lin: 'Sima na bato kosala mikolo ebele oyo baliaki lisusu te, Polo atelemaki
    liboso na bango mpe alobaki : — Baninga na ngai, bosengelaki koyoka toli na ngai
    ete tolongwa na Kreti te. Soki boyokelaki ngai, likama oyo elingaki kokomela bino
    te mpe bolingaki te kobungisa biloko na bino.'
  hns-NT: 'Ie sab moesiebat me koi koetjh na khaais raha. Tab Paulas thara hoike bolies
    kie: „Bhaai log, djab toelog hamaar baat soente aur Kreta des se na djaite, tab
    hamlog ie moesiebat me na partie.'
  noa-E: Mamʉ mag khodjörrömua khãai khapan aaijã thach khöba narr aawai Pabloou am
    jãrr dʉnʉʉunaa, —Keena, mua jaau chirarr ipierr Cretamua öbërba arr amuan, wajapcha
    akhamgui ajim. Jãgtarr akhiin maach mʉg dau aug wauwi maach nemdamjã okhoobakham.
  eng-EMTV: Now when they had abstained from food for a long time, then stood Paul
    in the midst of them and said, “Men, you should have followed my advice and not
    put to sea from Crete, and to spare yourselves this hardship and loss.
  mib-NT: 'Te ni cuu quɨvɨ̄ jeē tuá cáyeji cuɨtɨ na stáā. Te ni jecondichi Pablo sava
    mēhñu tée ún, te ni cahān de: Tátā jijnáhan ní, núu ní cájetáhú ní jnūhun jeē
    ni cáhān ná te ma quéndacoo yó Creta nuú, te ni ma cóto yó jnúndóho yáha ni ma
    náā ndajníñu núú.'
  lif-NT2: वालाधाओबा मनाहाॽ चा मे़न्‍जाएबा यरिक् ये़न् पोःक्‍खे़आङ् वये़बाल्‍ले़ पावले़न्‌खुन्‍छिॽ
    लुम्‍मो ये़म्‍सिङ्‌ङाङ् अक्‍खे मे़त्तुसि, “आदाङ्‌बासे, आबाःन् के़घे़प्‍सुम्‍माङ्
    क्रेतलाम् आन्‍धासिङ्‌ङिन्‍निल्‍ले़ग अक्‍खेलॽरिक् इम्‍मोःक् मे़बोःक्‍खे़म्‍बारो॥
  xnj-xnj: Pavatamili magono gamahele changalya, Pauli akayima pagati yavi akajova,
    “Vamtopeswa, mbanga kuvya muniyuwanili malovi gangu ga kuleka kuwuka Kilete, ngatiyepili
    mang'ahiso ago pamonga na kuyagisa vindu ivi.
  mmx-mmx: La buaang laxanaleng mo limixin di goxo anan la ne Pol ga ru ro melamgo
    atdi la ga lok, “Nemi loxongkulao, nemi mi goxo mumu asu levelinga rak la taga
    sen kaxat boro Krit. Do mi gita ronga res tarak, dik gixo ekip tangarang mi na
    lumumuat.
  cbr-NT: 'Usa ''ain ''itsa nëtën picëma ''ain ca Pablonën atu nëbë́tsinuax niruquin
    unicama cacëxa: —''Ën mitsu cacësabi oi Buenos Puertosnubi bërúax cananuna asábi
    ''ianan nun ñucama pucëma ''itsían.'
  tee-NT: 'Na lhu avilhchan jantu xacventauch. Pus astan ju Pablo taya la''ixlacaitat
    ju lapanacni chai alacjuni: ―Quint''alapanacni na k''ox ca ixva ni xaquilak''asmatniu
    ju quinchivinti. Jantu ca''ixtaxtuchauch ju lak''achak''an Creta. Jantu ca''ixmiuch
    mak''alhk''ajnin ju ani. Chai jantu ca''ixmiu mak''ats''ank''anin ju ani taxtokni.'
  eng-LSV: And there having been long fasting, then Paul having stood in the midst
    of them, said, “It was necessary, indeed, O men—having listened to me—not to set
    sail from Crete, and to save this hurt and damage;
  cak-NT: 'Y roma q''uiy yan k''ij ri man joj-waynak ta, ri Pablo xpa''e'' chiquicojol
    conojel, y xu''ij chique: Xinimaj ta juba'' ri xin-ij chiwe pa Creta, y man ta
    xojel-pe, manak ta niq''uis ri barco, ri yec''atzin che ri barco y ri eka''n (aka''n)
    ri ruc''amon-pe.'
  pah-NT: Ymya g̃a ndo'ukatua'javi mbatera okovo. A'ero Paulo'ga hoi g̃apyteri pe
    o'ama. —Mbaria po pe nanhirenduvi raikwehe, ei ga g̃a pe. Ndaperuri po pe Creta
    hugwi ramo. Herure'ymame po ndojigwarajuhui itayharuhua rehe kiro ramo. A'ero
    po mbatera ndohoi ypy pe ramo, ei Paulo'ga g̃a pe.
  sja-NT: 'Barco pidaarã jua araadak''aa paji nek''odait''ee pida, audú mimia p''anadap''edaa
    perã. Mapa Pablo bainɨ̃ beep''eda ãchi esajĩak''a, jõmaarãmaa mãgaji: —K''õp''ãyoorã,
    mɨa jarajida aji, uchiada-e pait''ee Creta isladeepa. Mɨ pedee ũridap''edaa paara,
    nãga p''asada-e pak''aji. Net''aa chok''ara ãridai wã mãik''aapa atuadai wã.'
  xed-xed: 'Nda kɗa fitika ŋni zaŋ a ŋni ta skwa zay wa. Ka sliʼaftá Pwal ma takataka
    taŋ, kaʼa nda həŋ mantsa: «Zwana amu, ka má ta snatá kuni ta gwaɗa ɗa ta mnay
    kazlay: Ma sliʼaf mu ma Kret kəʼa kay ná, ma grumus a na falak na wa.'
  mks-NT: 'Cua̱há ndiva̱ha qui̱ví na̱ya̱ha ta ni in nde̱ co̱ cúni̱ cuxu. Sa̱há ña̱
    cán na̱nda̱ca̱ ndichi Pablo tañu tócó ndihi na̱ cán já na̱casáhá cáchí da̱ já:
    —Tá ná coo jo̱ho ndó tá na̱ca̱ha̱n i̱ xi̱hi̱n ndo̱ ta ná cando̱o í ñuu Creta,
    nduu. Ta ni a̱ ndóho í ña̱ ndóho í yóho viti ta ni a̱ tíví toho ndihi ña̱ha na̱sa̱ndojo
    barco yóho, nduu. Joo co̱ó na̱xeen ndó candúsa ndó ña̱ na̱ca̱ha̱n i̱ xi̱hi̱n ndo̱.'
  gfk-S: Ira tunana pa di gale en ta nian ra lawas na pana. Io, Pol ga tur nalalie
    ta di ma iga tange, “Kaba turadi, mu gor taram iou ing iou ga harakatom be waak
    dait ra hinana leh me Krit. Be ing mu nage taram iou pa mu gorte hana tupas ikin
    ra tirih.
  bmu-bmu: Raidimbom uruŋe nalö köröpŋi kaba mala nene kun qahö nein. Miaŋgöra aka
    Polnöŋ sutŋine wahöta kinda kewö jiyök, “Aziurup, nöŋön Krit gölme jölanŋi qahö
    mosötpingö goro jiali, iŋini nöŋgöreŋ keu mi wuataŋgögetka dop kölbawak. Mewö
    ahinga geŋmororoŋ aka ayuayuhu kiaŋön mönö qaknine qahö öŋgöbawak.
  dgz-dgz: Taik tawak tauiwandini anetoni gapan wam aruga ame kabum gwanape nagirewa
    taba da ya nane menan Pol namumup yone anega wadiamon, “Oruma, nop nega wana,
    e ya anuyan, ame e anupo, nu at Kurit ae ya veapo amba kabum ge puraput koe ya
    tapo.
  eng-GNV: 'But after long abstinece, Paul stood forth in the mids of them, and said,
    Syrs, ye should haue hearkened to me, and not haue loosed from Candie: so should
    ye haue gained this hurt and losse.'
  zaa-NT: 'Iỹé ubitsa gutè labí gutò ttu''. Làniana gùnne Pablua nna ra bi cą: Señores:
    Cáalá biyéni báni le quia'', bíttuá biría ri''u le'' isla Creta nna lahuábí táttsa''
    ri''u ca pelígruį nìhua lahuábí gunìtti ri''u ca yùà'' qui'' bárcuį.'
  eng-WEBSTER: But after long abstinence, Paul stood forth in the midst of them, and
    said, Sirs, ye should have hearkened to me, and not have loosed from Crete, and
    to have gained this harm and loss.
  guh-guh: 'Pamatacabibeje bajarapacuene pataniji, bajara pijinia pamatacabibeje apo
    paxaenë pataxaejava. Nexata Pablo nonotapuna bajarapamonae petuatuajëta. Pablo
    jumaitsi: —Itsa paxamë panejumecovënëtsipame pacuenia pacatsipaebatsi, xanepanaejitsipa.
    Nexata maberenaje apo yaponae tsipaetsi Cretatunaetovecua. Apo bejiobitsinua tsipae.'
  bon-bon: Biname cina liba leca padare icrajenige deedei cäco, piba Paulo teeme opo
    gaabe jeclajutige, jejemige egä, “Binamewale, weene cebine cire nätecijejiye,
    piiyepu Krete ca lica cire naacleji. Piba mime gwidape cina lica sabe läbitinejisi.
  nhw-BL: 'Huan quipixqui miyac tonali amo tlacuajtoyaj nopa tlacame, huajca Pablo
    moquetzqui iniixpa huan quiijto: ―Tlacame, achi cuali eltosquía sintla anquitlacaquilijtosquíaj
    catli nimechilhui huan amo tiquistosquíaj tlali Creta. Amo tijpolojtosquíaj nochi
    nopa tlamantli catli tijtepejque ipan hueyi atl.'
  mgw-mgw: Bandu pabaatami masu'ba maingi wangalya kili'be, Pauli ngayi'ma pakati
    yabe no longela, “Mwanalu'me, mukanipi'kania mwanammakie no munaisa bu'ka patwaabile
    ku Kilete, mulu'we kwiyingyali asala yo obeya ili'be kati yi'.
  swh-ONEN: Baada ya watu kukaa siku nyingi bila kula chakula, Paulo akasimama katikati
    yao akasema, “Enyi watu, iliwapasa kunisikiliza na kuacha kusafiri baharini kutoka
    Krete, ndipo ninyi mngekuwa mmejinusuru na uharibifu huu na hasara hii.
  wbi-wbi: Vakaati vaghendile ulughendo lutali kisila kyakulia, apuo pe u Paulo akima
    pakate na kati pavaghendesia meli akaati, “Vaghosi, lunoghile mu mulikisie, kange
    natuvele tuvusisie inanga kuhuma ku Kret, neke pe tupate imumuko isita luvumbulilo.
  bba-bba: Ye ɡoo kun ɡɑ̃ɑnu di sɑɑ tɛɛbun di, yerɑ Pɔlu u yɔ̃rɑ ben suunu sɔɔ u nɛɛ,
    durɔ bɛɛ, ì n dɑɑ nɛn ɡɑri wurɑ, sɑ̀ kun dɑɑ dɔɔnɛ Keretin di, i ǹ dɑɑ kɑri kɑ
    munusɛ yeni wɑsi.
  eng-KJVCPB: But after long abstinence Paul stood forth in the midst of them, and
    said, Sirs, ye should have hearkened unto me, and not have loosed from Crete,
    and to have gained this harm and loss.
  kgk-NT: 'Are-ma ndokaruvéi ave. Upe-ma ramo oho Paulo kanóa pygwa oĩ ha-py. He''i
    íxupe kwéry: —Ma''erã nerehendúi ra''e xe nhe''ẽ, xe irũ kwéry? he''i. —Ma''erã
    peju joty kwehe ra''e Creta ykõi-gwi? Ndapejúi ramo ndojehúiry arã nhande-vy mba''e,
    he''i. —Nanhamombo reíry arã ra''e nhamboyru va''ekwe, he''i íxupe kwéry.'
  waj-waj: 'Pikiooduu vaidiiya vaa hokoba suai yeennaivaa pikiooduu too Pauruuso numa
    iya avuuyauvunu dioo vainno tunoo: Vaidiso, ta Keretee mmataivau varuu suaivaki
    ngia ni kuaivaa rikiaataama kiadaata hama ngia ni kuaivaa rikiada Keretee pikieeravai.
    Ngia tauraa ni kuaivaa rikiaatiri. Hama mmuakiaa ngii hoona mminnaiyauvo maisaitiri.
    Hama ngia koonnama variaatirivee.'
  cpy-cpy: 'Tema awijaki osheki kitejeri tee nowaeyaa, ikantanee Pablo: “Pikemijanta-wakina,
    ari okameethawita pikemijanta-kinami chapinki roojatzi ajeekakimi Creta-ki. Eero
    añaayitziromi okaatzi awijimo-yitakaeri.'
  mpx-mpx: Sauga i yapu bolo wagaa nige hi aanan, inoke Pol i talmilil mataliyaa ge
    i ba, “Tonowakau, binimala valila no baaba nuku hago ge nige Kiliti ta eeguluwan,
    he nige nak ya ta pwapwawa ge nige bugubugul ta yoyohi.
  wbp-wbp: Ngula-puruju ngapa wiri-puru, pawurtukungarduyu-paturluju kulalpalu parra-kari
    parra-karirla miyiji ngarnu laningki. Ngula-jangkaju, Puurluju yanu-jana. Yaninjarla
    karrijalpa kamparrurla yapa panungkaju, manu-jana wangkaja, “Nyurrurlarlu watingki
    yungunkujulu ngaju yangka-juku kamparru-wiyi purda-nyangkarla. Kajirlipa yangkangka-juku
    nyinayarla Kiritirla, ngulaju jalangurlu kapunkulu mardakarla-juku nyiyarningkijarra
    jurnarrpa manu mangarri yangka kujankulu muku kujurnu pawurtu-jangka.
  luo-luo: Kane ji koro oseriyo kech kuom ndalo mangʼeny, Paulo nochungʼ malo e nyimgi
    mowachonegi niya, “Jowadwa ka dine uwinj wachna ma wawe kwangʼ ka waa Krete, to
    dine utony mi ok uneno chandruok gi lal maduongʼ ma kama.
  nhe-NT: 'Huan quipixqui miyac tonali ax tlacuajtoyaj nopa tlacame, huajca Pablo
    moquetzqui iniixtla huan quiijto: ―Tlacame, achi cuali eltosquía intla innechtlacaquilijtosquíaj
    tlen nimechilhui huan ax tiquistosquíaj tlali Creta. Ax tijpolojtosquíaj nochi
    nopa tlamantli tlen tijtepejque ipan hueyi atl.'
  aii-aii: 'ܩܵܐ ܪܵܒܵܐ ܥܕܵܢܵܐ ܐܢܵܫܹ̈ܐ ܠܹܐ ܝܗܘܵܘ ܐܟ݂ܝܼܠܹܐ ܡܸܢܕܝܼ، ܗ̇ܝܓܵܗ ܟܠܹܐ ܠܹܗ ܦܵܘܠܘܿܣ
    ܒܹܝܦܲܠܓܵܝܗ‌ܝ ܘܐܡܝܼܪܹܗ: ”ܝܵܐ ܐܢܵܫܹ̈ܐ، ܘܵܠܹܐ ܝܗܘܵܐ ܕܡܲܨܝܸܬܝܼܬܘܿܢ ܗܘܵܘ ܐܸܠܝܼ، ܘܠܵܐ
    ܛܵܪܲܚ ܗܘܵܐ ܡ̣ܢ ܩܪܹܛܹܐ ܕܠܵܐ ܩܲܒܠܲܚ ܗܘܵܘ ܐܵܗܵܐ ܐܘܼܠܨܵܢܵܐ ܘܚܘܼܣܪܵܢܵܐ.'
  esk-NT: Uvvaasiiñ akuni taapkua iñuich niġiŋitmata Paul-ŋum qikaqhuni aŋutit sivuġaatnun
    nipliutigai, “Aŋutiit, naalaġnigupsitŋa ayasuŋaqasi Crete-miñ tamanna atuumanayaitchuqsuli,
    usiavutunniiñ iginnayaitkivut.
  msb-msb: Niyan, kay dugay na sinda na waraʼn makaon, nagtindog si Pablo sa atubangan
    ninda kag nagsabi, “Mga opisyales, dapat namati kamo sa akon kag dili naglayag
    hali sa Creta. Kun sugad kuntani nalikayan naton ini na kasiraan kag kapyerdihan.
  cpa-NT: 'Jøng² mi³ma²ni³ŋó¹³ tsa¹quie¹³ jnieh³, ca¹nung² Pablo jøa²ja³tiagh³ jnieh³.
    Jøng² ca¹juúh²dsa: ―Hniah¹² dsa² quianh¹³ jniang³, mi³dsio¹ ju³ jmai³ ca¹nengh²
    hniah¹² jǿg³ ca¹juǿi²jni hniah¹², hi² tsa¹mi³huái¹ jniang³ huø¹ Creta. Ha¹chi²
    lah¹la² mi³jenh¹² jniang³. Ha¹chi² lio¹³ mi³dsa¹hén² ju³ lah¹jøng².'
  dso-dso: ଏତେକ୍‌ ଦିନ୍‌ ଅଇଲା ସବୁ ଲକ୍‌ଜାକ ନ କାଇ ନ ପିଇ ରଇଲା ପଚେ ପାଉଲ୍‌, ଜାଜେ ଜିବା ଲକ୍‌ମନର୍‌
    ମଜାଇ ଟିଆଅଇ କଇଲା, ମଇତର୍‌ମନ୍‌ ତମେ ମର୍‌ କାତା ଦାରି କିରତେଅନି ଜାଜ୍‌ ନ ଆନି ରଇଲେ ଆମ୍‌କେ
    ଏ ଦସା ନ ଆଇତା ।
  meu-meu: Idia na nega daudau asie anianiva, bena Paul ) na bogaragidiai e gini tore,
    eto, Tatau e, boma kamonai henigu, Krete basitama dobitania, bena ina hahedika
    bona kohu iha-oredia na emui ai basiema vara.
  yva-NT: Masyote inta yai raveamo vatane umaso wo anaisye inta raisye ramu, weti
    Paulus te no awa yasyin umba po raura pare, “Sya arakove weap! Arono manasyinoe,
    syo ananyao inta raura wasai syare vemo wangkayun wamuje Kreta raora inya. Weti
    watavondijo sya ananyao umaso rai ratire, wananta irati ana mo wansauga ti kavintare
    wangkakaijare so muno ananuge rakaniveare so inta raije ramu.
  dgc-dgc: Nadid, da nale kame a éwan minéngan, éy dinulawan ni Pablo du étanan sa,
    a kinagi na dide, “A kakaguman ko, éng naniwala kam to kinagi ko, a diyan tam
    gininanan i puduk na Kreta, éy éwan tam sinapit i hirap tam a éye.
  zpm-NT: 'Niicle wagw choot rsoladzdraa, dzigo bnee Pabl lo grë zha ne ziogrë no
    ga, rëb me: ―Tebaa nion to xtidz naa nagoṉ nzhiguieḻ to nrieed ne Cret, zeeṉa
    ndzieelod ne grë ncuaaṉe nodziaṉ ne nu, niicle nlaaḻdgaa ne grë yo co lo nis.'
  hix-NT: Mexe rma haxa asahxemtohra nehxatxkonà, kanawa ymo yawon komo. Àro ke, àhyakanye
    toye, Pawru. Hoymo komo y, kekonà, àwyanye. Kryeta yamtar ho rma hak kehtokonye,
    àtohra rma hak tehtxe, àkek haxa ryhe. Owyanye royukutxhe haxa, ohxe kesnàràtho
    kom haryhe, katxhonanotho xarha kàhyawonye rma esnàràtho haryhe, kekonà, Pawru.
  sim-sim: Niri mushak mbeek akwan ni ari ambu nir. Urik Pol ma ondohi nindik or sihi
    ormu sawera, �Ji misi. Os mashi anhin ji tiyaha ailan Kritin ni halari ambukop
    tos ter ni heyewan ni heyewa ambu nir. Uwak mbele mbele nihi mbeek kavak nawa
    ambu lir.
  npi-ULB: जब तिनीहरूले खानाविना धेरै दिन बिताइसकेका थिए, त्यसपछि पावल जहाज चालकहरूका
    माझमा खडा भए, र भने, “मानिसहरू हो, यो चोट र हानि नभोग्‍नलाई मेरो कुरा मानेर क्रेटबाट
    यात्रा नगरेको भए असल हुने थियो ।
  cgc-cgc: Tenged lugay en na ula kakaan mga ittaw an, gambal Pablo i ki danen, “Mga
    arey! Daw gapati kaw nang inta ki yaken na dili ki dapat mag-alin naan ta Creta,
    ula inta natabo yi na mga kabellay daw ula man may mga narwad.
  tim-tim: Seru humo kârikŋe are hainâk yendo sot bâlâk tatmâ manbiâ Pauloŋe hutyeŋân
    agatmâ kinmâ hin dâm makyeŋgiep, “Nâŋe den makyeŋgiân are nâŋgâm lokoyi dâine
    Kretagen âlepŋe tatmâ manben. Akto ain mandenŋe dâine ito me wan me wan dondâ
    ire bo gulip aguwop.
  yor-yor: Nígbà tí wọ́n wà ní àìjẹun lọ́jọ́ púpọ̀, nígbà náà Paulu dìde láàrín wọn,
    o wí pé, “Alàgbà, ẹ̀yin bá ti gbọ́ tèmi kí a má ṣe ṣíkọ̀ kúrò ní Krete, ewu àti
    òfò yìí kì ìbá ti bá wa.
  wos-wos: Séfélak nukwa yindéka hénoo sahambandi. Sahafi yandaka dé Pol raama deka
    nyéndékmbu téta dé wa, “Gunawa, guni tale wuna hundi xékéta Kritna héfa yatakahafi
    yangut, nanimbu ané xak yamba hali xakundé. Xakuhafi yandét, wun jondu yamba hali
    fakunda.
  emp-NTPO: 'Zocãrã ewari ne cod̶aẽ́ duanasid̶aa. Maʌ̃ bẽrã Paulora dji bororã ẽsi
    nũmeped̶a jarasia: –Achirã, mʌ̃a bãrãa jarasia Cretad̶eba wãrãnamãrẽã. Mʌ̃ bed̶eada
    ĩjãped̶ad̶abara naʌ̃ minijĩchiad̶e duananaẽ́ bacasia idjab̶a ne aduad̶aẽ́ bacasia.'
  eng-F35: 'Now after long abstinence from food, Paul stood up in the midst of them
    and said: “Well men, it would have been better to take my advice and not sail
    from Crete, only to ‘gain’ this damage and loss.'
  ind-ind: Apalagi, selama berhari-hari itu kami semua juga tidak makan. Kemudian
    Paulus berdiri di antara kami dan berkata, “Saudara-saudara, seandainya dulu kalian
    mengikuti saran saya supaya tidak berlayar dari Kreta, kita tidak akan mengalami
    bencana dan kerugian seperti ini.
  pes-OPCB: 'برای مدت زیادی هیچ‌کس لب به غذا نزده بود، تا اینکه پولس کارکنان کشتی
    را دور خود جمع کرد و گفت: «آقایان، اگر از همان اول به من گوش می‌دادید و از بندر
    زیبا جدا نمی‌شدید، این همه ضرر و زیان نمی‌دیدید!'
  mpt-mpt: '@see-verse:ACT.027.020'
  ssx-ssx: Kutupa nate paeyao ne na nemeke handa Poloma꞉ta꞉ tiao iki pa꞉ta꞉ pua alota꞉
    Haliwekio. I̱ma꞉ hande loa꞉ pi opua꞉pa꞉peke aleo. Kotiti nane na mina꞉pa꞉laemeka꞉na꞉
    yoluta꞉ do ala꞉ta꞉ ala꞉ta꞉ la꞉tieke na hao weleke we puma꞉ ekita꞉ na pulu puma꞉me
    lea꞉me.
  mkl-mkl: Hɑi kukpɛ ɑ kù jɛ. Ŋɔi Pɔlu í dede í leekĩ si ɑnini nŋɑ í ni, iŋɛ fei,
    bii ì jɛ idem ŋɑ wo ɑ kɑɑ kɑ nɛ hɑi Kɛrɛti nɔ ɑ kɑɑ kɑ yɛ mbirisi do museu ihɛ̃.
  gaq-gaq: ସାପାରେ ଜାବର୍‌ ଦିନା ମାଚଂଚେ ଲେଃକ୍ନେ ଇଡ଼ିଙ୍ଗ୍‌ ପାଉଲ୍‍ ଯାତ୍ରୀଇଂନେ ବିତ୍‍ରେବାନ୍‍
    ତୁଆଁଚେ ବାଲିର୍‍କେ “ବୟାଁଇଂ ପେ ନେଙ୍ଗ୍‍ ସାମୁଆଁ ଇସାବ୍‍ରେ କ୍ରିଟବାନ୍‍ ଜା‍ଆଜ୍‌ ପେଆନ୍ତାର୍‍
    ନେନେ ଏନ୍‍ ଦୁକ୍‍ ପାଗଟେ ପାଡିଙ୍ଗ୍‍ ।
  gof-RNT: He wode entti daro gallas kathi moonna gam77ida gisho Phawuloosi entta
    giddon denddi eqqidi, “Asaw, hintte ta zoriya ekkidi Qarxeesappe denddonna aggidaako
    ha metoynne qohoy nuna gakkenna.
  unx-unx: ସବେନ୍‌କ ଚିମିନ୍‌ନେଡା ବେଗାର୍‌ ଜମ୍‌ତେ ତାଇନ୍‌ୟାନ୍‌ ତାୟମ୍‌ତେ ପାଉଲୁସ୍‌ ସେନଃତାନ୍‌
    ହଡ଼କଆଃ ଥାଲାରେ ତିଙ୍ଗୁକେଦ୍‌ତେ କାଜିକେଦା, “ହେ ହାଗାକ, ଆପେ କ୍ରିତ୍‌ରେ ଆଇଁୟାଃ କାଜି ଆୟୁମ୍‌କେଦ୍‌ତେ
    ଦାଆଃ ଜାହାଜ୍‌ରେ କା ହିଜୁଃକାନ୍‌ରେ, ଆବୁଆଃ ନେ'ଲେକା ନକ୍‌ସାନ୍‌ ଆଡଃ ଜିୟନ୍‌ କା ହବାକାନ୍‌ତେୟାଃ
    ।
  gah-gah: 'Lá iki niake nosánetá mosiake, gamena hána minikago, Pauló nene holúikú
    oteake láa loko lo kimimó: Vegúe lekeza gakóne gelelina nene, itó Kiliti pokola
    ahulamutilina, henokanoni nene gopa amiline.'
  lcm-lcm: Au, kata lapo taun vunga na petau ang parik kitapa angan ta ring pok asukang
    a Paulo kala tapasuk na kala mengen iria ta, “Petau, si man mita longong kag atatai
    ta tara ago ta sang an le Kerete, parik taralapa angkoai si me siang nei kitmat
    lava asukang ke.
  aer-aer: Tyerrtye areyele boat-ele anemele merne-arlke arlkwetyakenhe aneke arlte
    arrpe-anenheke-arle itne-arle urrkapekenge itethe akwete anetyeke boat-arlke ilpemele
    mwerre anetyeke. Arlte anyentele anteme, Paul ingkirrekeke antangkeke angkemele,
    “Artwe areye-aye, ayenge awerrirraye. Anwerne-arle apmere Crete-le anekenge, arrantherre
    atyenge akangkwe-irretyange ayenge-arle angkekenge apmere renhe impetyaleke. Anwerne
    apeke-arle apmere ikwerele anekenge kele kwatye akngerre nhenhe anwerne ipmentyele
    aremele kele boat-arlke arne areye-arlke alakenhe mwerre anemere. Anwerne alakenhe
    arne-arlke aparlpe-iletyakenhe anemele.
  qvc-NT: 'Chayshina achka diyakunata ancha ñakashpam, mana ni mikurqayllapachu. Chaymandaqam
    Pabluqa ch''awpiyllapapi shayashpa, niwarqanllapa: —Taytitukuna, mas allich''i
    kananda chay nishushqayta kasuwanaykillapa. Ama lluqshinanchiqtachu chay Kritamanda,
    kay tukuy laya atrasukunata ñakananchiqqa.'
  tgl-ULB: Nang matagal ng ubos ang kanilang pagkain, tumayo si Pablo sa harapan ng
    mga mandaragat at nagsabing, “Mga kalalakihan, nakinig sana kayo sa akin, at hindi
    naglayag mula sa Creta, at hindi kayo nagtamo ng pinsala at nawalan.
  cbs-NT: 'natian datekin jawa piabuma ikubainaibun janua Pablo jatu nashui ika benikaun
    jatu yuikin: —Junibuun, en jancha ninkatan Creta anu man bashikushianan, bika
    chakabu man meama ikeanaii.'
  xtm-NTPP: 'Te jâ ni kukua''a kivi ja ñatuu nawa ka jaa‑ka sa. Chukan kúu ja Pablo
    ma, ni jinkuiñi de me''ñu ndaka tee kuan koo ji''in sa ma, te jiña''a de: ―‍Ndaka
    ni, va''a‑ka nute ni ka kandija ni ja ni ka''an sa ma te ma ki koo o onde ñuu
    Creta ma nkuu, chi ma jin ndo''o jin neni o te ñatuu nawa jin skenaa o nkuu.'
  nnq-nnq: Kubokapa kutama kingobu kijingi pangalye chakulya, Paulo ngajema panakati
    jabe, ngalenga, “Akangwana, ikabimbaya anda makambenekie na kotoka mwanja kuboka
    Kulete. Anda makatei nyene kabitujepite upepo nkolongwa kabi tupatitije asala
    jenje joa.
  bao-NT: 'Paʉ rʉmʉri baari méé jãa ca biiro macã, Pablo pea niipetirã watoa wãmʉ
    nʉcã, o biro ĩiwi: —Yʉ mena macãrã, yʉ peere tʉo nʉnʉjeeri, Cretapʉra mani ca
    tuacãjata, o biro ñañaro mani ca biirijere tamʉoti, apeye cãa yaiti biibojacupa.'
  san-ORI: ବହୁଦିନେଷୁ ଲୋକୈରନାହାରେଣ ଯାପିତେଷୁ ସର୍ୱ୍ୱେଷାଂ ସାକ୍ଷତ୍ ପୌଲସ୍ତିଷ୍ଠନ୍ ଅକଥଯତ୍,
