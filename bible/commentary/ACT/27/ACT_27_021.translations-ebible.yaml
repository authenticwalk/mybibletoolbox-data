    ཏཐཱ ཀྲྀཏེ ཡུཥྨཱཀམ྄ ཨེཥཱ ཝིཔད྄ ཨེཥོ྅པཙཡཤྩ ནཱགྷཊིཥྱེཏཱམ྄།
  qve-NT: 'Hinaqtinmi ashka p''unchawkunaña mana mikhusqa kaqtiyku, Pabloqa sayarispa,
