  kan-OKCV: 'ಬಹಳ ದಿನಗಳವರೆಗೆ ಜನರು ಊಟ ಮಾಡದೇ ಇದ್ದಾಗ, ಪೌಲನು ಅವರ ಮುಂದೆ ಎದ್ದು ನಿಂತುಕೊಂಡು
