    ncāhān sá jā má quēe ó inī isla Creta de juni mā cūní ó tūndóhó yáhá de juni mā
    náā ndatíñú nícu.'
  san-TIB: བཧུདིནེཥུ ལོཀཻརནཱཧཱརེཎ ཡཱཔིཏེཥུ སཪྻྭེཥཱཾ སཱཀྵཏ྄ པཽལསྟིཥྛན྄ ཨཀཐཡཏ྄, ཧེ མཧེཙྪཱཿ
