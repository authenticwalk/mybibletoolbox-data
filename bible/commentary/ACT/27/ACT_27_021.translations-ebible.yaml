  rmn-rmn: 'О мануша чёктан ништо на ханас. Дэчи о Павел ущино машкарэ лэндэ тай пхэнляс:
    — Муршалэн, тумэнги камэлас тэ шунэн ман тай тэ на джян андар Крит, озаман тумэндэ
    на кан овэнас асавке джюнгалиматэс тай нашаиматэс.'
  huv-NT: 'Wüx lamajiür xeyay nüt ngo netiün, quiaj witiüt a Pablo masaj nejiw, tapiüng:
    ―Teat monxey, xique tasajas icon sitiül meyariün sandeac ngo mawaats Creta, ngo
    miünaats mamongochiiüts aaga naél cam, aton ngo ndrom ombas nicuajind.'
  otn-NT: 'Bi̱ ma njammi̱ pa ngue hi̱ndá̱ nsi̱hmɛ̱he. Bi̱ m''mä i̱nde ra̱ Pablo p''ʉya,
    bi ''yɛ̱mbyø ja̱''i̱: ―Ague n''yø''a̱hʉ, nu̱''mø xqui ''yørpa̱hʉ ma̱su̱''a̱ ra̱
    hya̱ dá̱ ma̱ngä ngue hi̱n xca̱bá̱ pømhmʉ p''ʉ Creta, hi̱nxti̱ nts''onna̱ barco
    ja ua ''mø, ''nɛ̱ hi̱nxti̱ m''mɛhyø ''bɛni̱ ''mø.'
  nop-nop: Unduŋ tiŋa me nanaŋe map ila uune Poldi lekiŋgoŋhik gineŋ pilali yali yeniŋguk,
    “Mewoi, hidi nu’walaŋ medene nadine tiŋit binek Kilit ime magineŋ uŋoŋ hatiyanim,
    kaŋ nemek malabumuŋ indiniŋ mu mintanimuluwek.
  obo-NT: Na pomon to pila ron no allow no waa koy nokoka-an, id lohinat si Pablo
    woy mid ikahi to, “Mgo duma ku, otik id pominog kow ra nanoy taddot id ikahi ku
    no dii ki pa od logkiyat pomon diyot isla to Creta, waa ta nanoy no-ukiti inis
    kosupittan woy waa noratti kos mgo luwan.
  kca-kca: 'Хŏйатәт хув нэмәԓтты ӑт ԓэсәт. Павел, ԓыв кўтэԓа ԓоймаԓ кемән, йастәс:
    «Йох! Мӑнэм хуԓәтты мосәс пӑ Крит эԓты пўӈԓа мӑнты ӑт мосәс, тӑмәщ шук пӑ накԓат
    нын ԓуԓән ӑт ватсәты.'
  cak-ENT: 'Y roma c''o yan chic k''ij ri man jun kavay kac''uxun, ri Pablo xbepa''e-pe
    chiri'' chikacojol konojel, y xbij cheke: Xivac''axaj ta na ba'' ri xinbij chive
    pa Creta, man ta na xojel-pe, man ta rojc''o roj pa c''ayuf, ri barco, ri rusamajibal
    y ri aka''n ri ruc''amon-pe.'
  lif-NT: ᤘᤠᤗᤠᤎᤠᤀᤥᤒᤠ ᤔᤏᤠᤜᤠ᤹ ᤆᤠ ᤔᤧᤴᤈᤠᤀᤣᤒᤠ ᤕᤖᤡᤰ ᤕᤧᤴ ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤘᤕᤧᤒᤠᤸᤗᤧ ᤐᤠᤘᤗᤧᤴ ᤂᤢᤴᤇᤡ᤹
