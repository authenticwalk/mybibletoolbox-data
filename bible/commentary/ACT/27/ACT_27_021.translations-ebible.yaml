    karan.'
  pao-NT: Numme gisoo tukana wuna'me maneka. Soo Paul yise numu-kobena wunuse mee
    unakwe, “E pupua'amu, o'nosoo sakwa mu e nakabetsea. Tamme sakwa uga Crete-wizoo.
