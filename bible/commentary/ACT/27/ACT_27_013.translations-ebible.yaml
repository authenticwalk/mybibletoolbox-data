verse: ACT.027.013
translations:
  kpx-kpx: Iniale vani mole heluka esehameu lohoi duaveage abu loui avoe, “Nahi tai.”
    Isi kateai abu boutie anika butuhai mai mavoi vatae vava unahala tilu.
  okv-H: Eto pisara isapa kaina hena ta puvunu embomeni na kito tunga javotoho eto
    pambasi ke eto e nga jigari avo jigio vihinu Crete ahone hora ta ihiketo pahuo
  tbo-tbo: Hougana yawana amanugona i togotogo ma hai nugotuhu hi pa amaka togowa
    dewadewana hita wialoni. Ugolinei ma hai yogona hi teina hepaya ma hi’mkuka po
    Kilita niha labenei to wolawilawita ma to nae.
  mal-C: തെക്കൻകാറ്റു മന്ദമായി വീശിത്തുടങ്ങിയപ്പോൾ, തങ്ങളുടെ ഉദ്ദേശ്യം സാധിച്ചു എന്നുതന്നെ
    അവർ കരുതി. അതുകൊണ്ടു നങ്കൂരമുയർത്തി, ക്രേത്തയുടെ തീരംചേർന്ന് അവർ യാത്രതുടർന്നു.
  grc-SR: Ὑποπνεύσαντος δὲ νότου, δόξαντες τῆς προθέσεως κεκρατηκέναι, ἄραντες ἆσσον
    παρελέγοντο τὴν Κρήτην.
  bgc-bgc: जिब दक्षिणी हवा होळे-होळे चाल्लण लाग्गी, तो न्यू सोच्या के उनकी तरकीब पूरी
    करण खात्तर बढ़िया बखत था, लंगर उठाया अर किनारे धोरै होन्दे होए क्रेते टापू कै
    किनारे जाण लाग्गे।
  khz-khz: Gavurigo egavu-mirulumiruluawai aonai, ira getugamagito geria toma namana
    pege rawalia. Gaurana ipou geroloato, ne Krete kone taitari namo garavu-agoto.
  deu-TKW: Da aber ein leichter Südwind wehte, dachten sie ihrer Absicht sicher zu
    sein, lichteten und fuhren ganz nahe an Kreta hin.
  zsr-NT: Le reycj tu böꞌdauꞌ zaꞌ zacaꞌ tslaꞌa ga rdöd gbidz beoꞌ ziag, táquinëꞌ chrac
    lunëꞌ ca tëꞌnnëꞌ, atiꞌ gululisëꞌ guia ziꞌi nagaꞌ du guia le ruzóa dxiz barco,
    atiꞌ gdöd barco naꞌ gal‑laꞌ raꞌ luyú bidx naꞌ nazíꞌ lei Creta.
  lin-lin: Wana mwa mopepe moko ya sude ekomaki kopepa, bakanisaki ete posa na bango
    ezali kokokisama ; boye batombolaki longo, mpe masuwa ekomaki kotambola pembeni-pembeni
    ya esanga ya Kreti.
  hns-NT: Tab djab madhiem hauwa soeroe karies datjhien or se tjale ke, tab oelog
    sotjies kie oelogke bietjaar ab thiek hai. Aur ankra paanie me se oethaaike oesab
    Kreta des ke kienaare Feneks sahar ke or gail.
  noa-E: Mag, chadcha chi ancla jiir auwi ërëubaadëjim. Mamʉ mag wëtum ee, edau burrjem
    garmua phũdam thetheepai wëbaadeewai, amachdëu ig narrjö ich mag wë thʉnʉisijupii
    awi, warag mag morr Creta anʉm igaau döi dakha ërëubaadëjim.
  eng-EMTV: And when a south wind blew gently, supposing they had attained their purpose,
    they weighed anchor and sailed along close in shore to Crete.
  mib-NT: Te ni jequɨ̄hɨ vīta táchī ichi sur, te ni cajeni ni de jeē jinú de Fenice
    nuú, te ni cascáca ga de barco jíca jíín de xiin Creta.
  lif-NT2: लाङ्‌गे़त् पिसाङ्‌लाम् ये़म्‌ये़म्‍गे़न् सुरित् केजङ् हुःमा हेःक्‍ते़आङ्
    वादोचाःक्‍पाहाॽरे़ कङ्‌ग वालाम्‍दिःक् चोःक्‍मा नुःबा मिक्‍सेःन्‍लो फाॽआङ् निङ्‌वाॽ
    मे़इःत्तु॥ हे़क्‍क्‍याङ् वादोखे़ःक्‍चुरिन् मे़उःक्‍खुआङ् क्रेतरे़ लाङ्‌गे़त् पिसाङ्‌लाम्
    कुया कुया मे़बोःक्‍खे़र नाम्‍धा पिसाङ् ले़प्‍माङ् लाम्‍दिःक् चोःक्‍मा मे़हेःक्‍तुरो॥
  xnj-xnj: Hinu, mpungu wa bwina pawatumbwili kubuma, vene vakahololela kuvya mpangu
    wavi wihotoleka, hinu vakahuta nanga vakatumbula lugendu kuni vigendesa watu papipi
    na mbwani ya Kilete.
  mmx-mmx: Lamanman kakalik borou ga mas kaxat, la limixin diga lok do naba lox avukat
    mun mo lavatpas atnedi. Kuren la diga rep aurut laaga la diga sen auret tinotno
    ro loxon at losoxan Krit.
  cbr-NT: Usaquin sináncëbëbia aín tsipúmiax suñu munuishi bëquicëbëtan ca an manë
    nunti niquincë unicaman —cananuna cuanti 'ai —quixun sináncëxa. Sinánbianquin
    ca Creta nasí cuëtsinan nu buáncëxa.
  tee-NT: Pus acsni va lacsni ixlai ju un ju ixminacha ju lhich'ato'anta pus ju lapanacni
    ixtanajun ni ca laich cata'alhtanampa. Pus ictaxtuch chai xacquilhtu'antauch ju
    lacxcan.
  eng-LSV: and a south wind blowing softly, having thought they had obtained [their]
    purpose, having lifted anchor, they sailed close by Crete,
  cak-NT: Y cuando xpe ri quiek'ik' ri petenak pa sur, reje' xquinojij chi utz jojbe
    pa Fenice. Cuando xojel-e, xe chuchi' ri ya' richi ri Creta joj-benak-wi.
  pah-NT: 'Aerẽ turi yvytukatua. Nurã g̃a ei ojohupe: —Xaho tuhẽ kirog̃we, ja''gwy,
    ei g̃a. Kirog̃we po pyry ovuhu nhandehohava, ei g̃a ojohupe novĩa. A''ero g̃a
    hupiri yhya hugwi itauhuva''ea ipohyiva''ea – kiroki nomoanhanukari itayharuhua.
    Igwete ore hoa''javi Creta rembeyvyri.'
  sja-NT: Ewari aba baarek'aapa nãu p'ua nɨ̃beeji. Mapa ancla jira atajida mãik'aapa
    uchiajida, ãchia k'ĩsia p'anadap'edaak'a. Isla k'ait'a wãjida tok'esaa wãdaamaapa.
  xed-xed: Feɗfeɗfeɗ ka falaka Sud vyavata. «Zlah dzaʼa mbaɗaku na mbaɗa mu na, ka
    mnduha ma kwambalu.» Ka tsukwaftá həŋ ta kufur ta kəl lu ka slada kwambalu ya,
    ka kladapta həŋ vzadata nda tvə Kret, luwa ta tsavata ma drəf ya.
  mks-NT: Tá na̱ndihi já na̱casáhá vitá uun xícó ta̱chi̱ sa̱há ña̱ cán quéa̱ na̱ca̱hán
    na̱ ña̱ cuu va quee nde̱ cu̱hu̱n nde̱. A̱nda̱ já na̱quee nde̱ cua̱ha̱n nde̱ yati
    yúhu̱ isla Creta cán xíca nde̱ cua̱ha̱n nde̱.
  gfk-S: Be ing tike dipdip mekatika tano matailum ga hatahun ura pupuuh, di ga lik
    be di haruat um ura gilgil ing di ga sip. Io, di ga sel haut no haga ma mem ga
    mur gagene tano tamapit na paananoh tane Krit.
  bmu-bmu: Anbingö keu mewö jigetka luhutnöŋ ösöŋösöŋ könahiba Saut görökenök gilök.
    Giliga “Ölöp anda areŋnini wuataŋgöba Finiks ekin,” jiba mötmöriba kinda waŋgegö
    kösö mendanŋi musulgetka korök. Koriga waŋgenöŋ lolohoiga luhutnöŋ naŋgöi ösöŋ
    neŋguaŋgiriga Krit gölme jölanŋaŋgö jitŋi mötöteiba dowe anin.
  dgz-dgz: Evi taik otu kamontu ise ma taueni gapan bibigare tau aeni menan mu amopen
    wamewa tauen anune. Ap menan kabum gwat potawat mega ae ma warupan at Kurit puiman
    etop konintu iragen tau amon.
  eng-GNV: And when the Southerne winde blew softly, they supposing to atteine their
    purpose, loosed neerer, and sailed by Candie.
  zaa-NT: Làniana gùdulo biria ttu be' suave ba dá'ą lado sur la, acca belaba latsi'
    quį qui'ni tsè'ba cca tiempo para guni cą seguir, acca gùdà' tè tu' nna dia tu'
    tsácuítta' bá isla Creta.
  eng-WEBSTER: And when the south wind blew softly, supposing that they had obtained
    their purpose, loosing thence , they sailed close by Crete.
  guh-guh: Itsa pajinavanapajë Buenos Puertosvënëjavata, barco pexainaenë bitso jitsipa
    peponaenexa pevajënaeyabelia. Nexata bajarapaepatota patacovëverena beaxayo jovibo
    najetaruca. Nexata bajarapamonae itsa tane bajarapajovibo, jitsipa pevajënaeyabelia
    peyacaponaenexatsi bajarapamonae pejitsipaecuenia. Nexata jane baja panaropobajë.
    Cretatunaeto muxubërëa panajetarubenajë.
  bon-bon: Lädrirage buuwe te liba gije abacitige äpwäjame uule poto ca, biname cina
    apu jengenemige egä, “Ibibi gyene cime otni tääpume.” Teepi peei name pi cangka
    ne tesweclisi, Krete curä wajwa ta eclige.
  nhw-BL: Huan quema pejqui tlaajaca se quentzi tlen sur, moilhuijque huelis tiajsise
    campa tijnequiyayaj. Yeca tiquisque nepa ipan tohueyi cuaacal huan tiyajque nechca
    iteno nopa tlali Creta.
  mgw-mgw: Nsunga nsene pawaatumbwi pukatya bu'ka lwingo lwa kusi, bawasage panga
    bendakombwa timisa kati mu'lu' mwabaabinile. Ngabau'bu'ya kiyi'mi'kyo no yendelya
    mbwega mbwega papipi muno na Kilete.
  swh-ONEN: Upepo mtulivu ulipoanza kuvuma toka kusini, wakadhani kuwa wangeweza kufikia
    lengo lao, hivyo wakangʼoa nanga na kusafiri wakipita kandokando ya pwani ya kisiwa
    cha Krete.
  wbi-wbi: I mepo ja kumavemba ye jitengwile kugugula lukeluke, ava ghendesia meli
    vasagha kuuti kila kino vakalondagha. Vakavusia ikimilo kya meli nakughenda mulubale
    mu Krete pipi na mu mwani.
  bba-bba: Woo fɛrɛ fɛrɛbu ɡɑ seemɑ nim wɔ̃ku ɡiɑn di, mɑ durɔ be, bɑ tɑmɑɑ ben dɑɑbu
    koo koorɑwɑ nɡe mɛ bɑ kĩ. Yerɑ bɑ ɡoo yɔ̃rɑtiɑ ɡɑwɑmɑ nim di, bɑ ɡoo wukɑ bɑ Keretin
    tem bɛwe turuku turuku.
  eng-KJVCPB: And when the south wind blew softly, supposing that they had obtained
    their purpose, loosing thence, they sailed close by Crete.
  kgk-NT: 'Ha upéi katu yryete-gwi ou va''e yvytu. Yvytu porã ha-rupi rei nahatã etéi
    yvytu. Mbegwe nunga yvytu oĩ: —Ome''ẽ-ma jaha vyteri, he''i ojóupe hikwái. Upéixa
    ramo omboyru jevy heraha-vy inhapytĩha kanóa-py oroho jevy hagwã y-rupi. Hembe''y-rehe
    ete orohasa oroho-vy.'
  waj-waj: 'Tooya saivakidiri yuunna kiisaivo utuduu vaidiiya yoosinna Ponikaa kuaaraivaara
    yaata utida tunoo: Fai aikiooma ta kuaaravaivee, kiaa kiada siipaivaa utira ainaivaa
    nnukaivakidiri rada kiada siipaivaki yapa kiooduu mmata Keretee siriivau viravai.'
  cpy-cpy: Roshiya-kaatzi ari omatakya ramaata-kote, tema owakira etapaakawo otampyaatzi
    eepichokiini. Ari namaata-kotee-yanakini othapyaaki Creta.
  mpx-mpx: I telipuna yavana gigilena i towa, inoke hi nuwatu tage nasi wali nuwatu
    ni paolaolaek bosowaina naha alutukik naha na Pinikis. Yaka anka hi momol heyan,
    ha kuki ge ha alunoek taval Kiliti labenaa.
  wbp-wbp: Ngula-jangkaju, warlpaju rdirri-yungu parnkanjaku-yijala ngulaju kurlarni-purdalku
    rarralypalku manu pulyaku. Ngula-puruju pawurtukungarduyu-paturlujulu jaka-yirrarnu
    wurnakulku yungulu nganta yanilki yangka-kurra kirri-kari-kirra Pinikiji-kirra.
    Ngulakungarntirliji, narnngu wiri-jarlu pawurtu-kurlangu wilypi-manulu ngapa-jangka
    yarnkanjakungarntirliji wurnakungarntirliji. Kujalparnalu ngurrjulku karlarra-purda
    yaninja-yanu kutu-juku Kiriti-wana,
  luo-luo: Ka yamb milambo makudho mos nochako kudho, negiparo ni ne giseyudo gima
    negidwaro kendo ni wuodhgi koro ber, omiyo negibolo nanga e pi mine gichako kwangʼ
    ka giluwo tiend dho nam mar Krete.
  nhe-NT: Huan quema pejqui tlaajaca se quentzi tlen sur, moilhuijque huelis tiajsise
    campa tijnequiyayaj. Yeca tiquisque nepa ipan tobarco huan tiyajque nechca iteno
    nopa tlali Creta.
  aii-aii: ܟܲܕ ܡܚܹܐ ܠܹܗ ܦܵܘܚܵܐ ܡܲܟܝܼܟ݂ܵܐ ܕܬܲܝܡܢܵܐ، ܚܫܝܼܒ݂ ܠܗܘܿܢ ܐܵܗܵܐ ܝܗܘܵܐ ܗ̇ܘ ܡܸܢܕܝܼ
    ܕܒܵܥܝܼ ܗܘܵܘ. ܗ̇ܝܓܵܗ ܓܪܝܼܫ ܠܗܘܿܢ ܠܲܢܓܵܪ ܘܛܪܹܐ ܠܗܘܿܢ ܒܕܸܦܢܵܐ ܕܩܪܹܛܹܐ.
  esk-NT: Tavrani uŋallaaġiksiḷġataġniqman taapkua isumaniqsut sivunniukkaqtiŋ atuumasukługu.
    Kisat nuqinniġaich aasiiñ tiksiaqsipḷutiŋ qikiqtam siñaagautlaniqtutilaaġmiktigun.
  msb-msb: Niyan, paghuyop sin hinay san hangin hali sa timog, ginhuna ninda na pwede
    maglayag. Gin-isa ninda an angkla kag naglayag sa halapit lang san baybayon san
    Creta.
  cpa-NT: Jøng² ca¹já¹ cøng² dsí² hei¹² huø¹. Ca¹já¹ juu¹² ta¹lah¹sur. Jøng² lë́²dsa
    lé² dsa²niang¹³ jnieh³. Jøng² ca¹ŋi¹niang¹³ jnieh³ juu¹² cøg¹² chiuh³ jmøi² Creta.
  dso-dso: ଜେଡେବେଲେ ଦକିନ୍‌ ଦିଗ୍‌ବାଟେଅନି ଅଲପ୍‌ ଅଲପ୍‌ ପବନ୍‌ ଆଇଲା, ସେଡେବେଲେ ଜାଜେ ବସିରଇବା
    ଲକ୍‌ମନ୍‌ ଏଟା ଗଟେକ୍‌ ସୁବ୍‌କବର୍‌ ବଲି ବାବ୍‌ଲାଇ । ଜାଜ୍‌ ଅଟ୍‌କାଇବା ପାର୍‌ଦା ଟେକିଦେକ୍‌ଲାଇ
    ଆରି କିରିତ୍‌ ଗାଡ୍‌ ପାଲି ପାଲି ଜାଜ୍‌ ଚାଲାଇ ଚାଲାଇ ନେବାର୍‌ ଦାର୍‌ଲାଇ ।
  meu-meu: Lahu diho e toa, bena idia banava eto nega namona vada e davaria; taunabunai
    idia ese dogo e veria, bena Krete badibadina amo a heau.
  yva-NT: Noa ovaro wambiraowe pakauje weramu nsansomo vayave. Weti vatano wo nyomane
    raijare wo ratantona ware, “O, wama bekero wanta no Peniks omamo mamaisy aje,
    weti wade ra wanta kai.” Naije wo oramo kamintuge rakarimu sea nakato inda reangkayuno
    nupatimugo Kreta ama nayave ruke ransarer.
  dgc-dgc: Nadid, péketa me a salatan dén tu pahés, éy akala du timonel éy makatulos
    kame dén. Kanya binotbot de tu pasanget, sakay nagpabor kame dén. Nanigdig kame
    san a tinumamo kame ta luuk na Penise.
  zpm-NT: Zeeṉe laa ti me win ne znu ziaadquia psilo briee lo nis co, zootle na nli
    grieedraa me. Nacne lëëlëd bnabey zho bziaab no barcw, blisglaa zho lar nroob
    ne rcaaṉ me rzëw, laa no zio, gax gax ro guidzliu co zienie zhow.
  hix-NT: Ohxe harha nomokyakon hakahpa, atxowowo. Sur hoye ro, ohxe nomokyakonà.
    Fenese hona ohxe tàtetxow hamà, atxowowo ymo omokhàra harha esnàr ke, ketxkonà
    rma haryhe, kanawa ymo yoh komo. Àro ke, kanawa ymo horohkatxho yanàmtxownà harha.
    Amna ntoy xarha. Kryeta yamtar màtkoko rma amna ntekonà. Yukryeka horye ro rma
    haxa amna ntekonà.
  sim-sim: Suwa am awar awar solwara yok si rasarik anka os sipin toltangrishirik
    si sindari oson li longorik si rasarik sipik li hauowehe limu ira. Li ihi ailan
    Krit solwara sumbukop limu ira.
  npi-ULB: जब दक्षिणी बतास मन्द रूपले बहन थाल्यो, तब जहाज चालकहरूले जे चाहेका थिए
    त्यो प्राप्‍त गरे भनी उनीहरूले सोचे । त्यसकारण, तिनीहरूले लङ्गर निकाली समुद्रमा
    खसाले, र क्रेटको समुद्र किनार हुँदै यात्रा गरे ।
  cgc-cgc: Na gadepey-depey bagat na angin, gadisisyon mga gadala ta sakayan na magpadayon
    ta iran na plano na munta naan ta Fenice. Pabatak danen angkla an ta sakayan nay
    daw galayag kay na galiid naan ta Creta.
  tim-tim: Akto hamiŋângenba seru yeukŋe pando âmâ waŋgaŋe menenekberâm akto tâk dewatim
    hikoyi are mem oloŋbiâ gambo Kreta ginŋe hâlâŋmâ ariep.
  yor-yor: Nígbà tí afẹ́fẹ́ gúúsù sì ń fẹ́ jẹ́jẹ́, tí wọn ṣe bí ọwọ́ àwọn tẹ ohun
    tí wọn ń wá, wọ́n ṣíkọ̀, wọn ń gba ẹ̀bá Krete lọ.
  wos-wos: Hukémbu dé yikafre mur angé sakumbu yae dé nakélak ya. Yandéka di wun hafwaré
    yinjoka di hundi bulé. Bulétaka di gumbu yakisandandan ain témbéra hura wara gunjambémbu
    takataka di Kritna héfa tékwambu nakélak yi.
  emp-NTPO: Maʌ̃ne nãũrãda jʌwa acʌareba arid̶e puá nũmesia. Maʌ̃ carea ʌ̃mãdau b̶aebariare
    bia wãnida crĩchasid̶aa. Ancla jira edad̶aped̶a Creta icawa wãsid̶aa.
  eng-F35: So when the south wind blew gently, supposing that they had obtained their
    purpose, they weighed anchor and sailed along Crete, close to shore.
  ind-ind: Jadi ketika angin mulai bertiup pelan dari arah selatan, para anak buah
    kapal menyangka mereka sudah bisa berlayar lagi sesuai rencana. Karena itu, mereka
    mengangkat jangkar dan berlayar lagi menyusuri pantai selatan Kreta.
  pes-OPCB: در همان وقت از جنوب، باد ملایمی وزید و گمان کردند برای سفر روز خوبی است.
    پس، لنگر کشتی را کشیدند و در طول ساحل حرکت کردیم.
  mpt-mpt: I inangge baanabiba glole Saut dae gwabsa tleme kesoa i funaniba Glol ele
    mensa kesoa aamun sume ayam unomabbiobo ge funaniba siibe skilo deisoniba daaknoa
    tamanobuo imin wafueiba utloa aamun ele deibanoba aaubile Klit da eta kikibanoba
    ken tla ye beboba
  ssx-ssx: Kutupa po hosiki ipulu haena꞉ Ameta꞉ pua꞉peke ya꞉la꞉me hone wia mo a꞉nka
    yola꞉ mea a꞉meiyao mo Kotiti nepoko nanema꞉ poma꞉me.
  mkl-mkl: Ŋɔi fufu fɛrɛfɛrɛ ɡɔ í dede hɑi ikpɑ ɑwɔ cɑnɡɑi kpɑ̃ɑi inunu ŋɔi inɛ ŋɑu
