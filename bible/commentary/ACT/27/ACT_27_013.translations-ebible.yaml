  nhe-BL: Huan quema pejqui tlaajaca se quentzi tlen sur, moilhuijque huelis tiajsise
    campa tijnequiyayaj. Yeca tiquisque nepa ipan tobarco huan tiyajque nechca iteno
    nopa tlali Creta.
  sps-sps: Nainy te taf iny tsitsiuf me na ainysat iny vou sai te gima taf faparits
    fiisok me, ser pon fi nei ri onot ror iny tsiir ereer naa tana suun to aya te
    tsue ri, kat to ser ras a fagum tap ser tsiir vovou iny nana mats iny Krit.
  wnc-wnc: Yanggatake yuwana gou kwikwiknga siknga puyapbut. Puyapa gwa yakumang kaknga
    apme kunim ngang yake sanga sip gwen tanggaganuwan yuak gaka kaiwa asakopan gotde
    gwauke Krit kep komde kwaim tapa tawatake kukumang.
  bus-bus: Kɛ̀ ĩa busɛ fɛ̀ɛ sↄↄmɛtɛ kpa, aↄ̃ↄe daa aↄ̃é fↄ̃ wà ń pↄyezi kɛmɛ. Ben
    aↄ̃ ń góro pòro wà dà zɛ́n aↄ̃ↄe dↄↄ Kɛrɛtizi kĩikĩi.
  gub-BL: Ywytuaiw upytu'u etea'i kury. — Kwa, zapuner zaneata haw rehe kury, i'i
    uzeupeupe wà. A'e rupi ukwaraw kanuhu ihàm wà kury. Uruata wi oroho, Kereta ywy
    izywyra'i.
  imo-imo: Poporome te torumu wali iye kanoma manda pamili ningolio no sipimu amboromo
    mele umbuni teli nona mainye munduringi kanomu olando likolio Krit kombu kule
    kule nomu kutana puringi.
  boj-boj: Onaqa jagwa lawo guta na bonaqa tamo qobuŋq di wauo qaji naŋgi mareb, “Jagwa
    endena iga puygim gilsim Finiks qunduŋq di tiryqom.” Degsib marsib anka titosib
    qobuŋ miligiq di atsib dena iga Krit nui aqa qala dauryosim gilem.
  eng-DRA: And the south wind gently blowing, thinking that they had obtained their
    purpose, when they had loosed from Asson, they sailed close by Crete.
  knf-knf: Uyook umpoţi unaţnaana btammaŋu ajun pyook, kë bañaaŋ başal aji bahinan
    kado uko wi başaluŋ, afënëş ulanŧu, aŧool akab kab na kabaŋ ki unjiw wi Kret.
  san-KHM: តតះ បរំ ទក្ឞិណវាយុ រ្មន្ទំ វហតីតិ វិលោក្យ និជាភិប្រាយស្យ សិទ្ធេះ សុយោគោ
    ភវតីតិ ពុទ្ធ្វា បោតំ មោចយិត្វា ក្រីត្យុបទ្វីបស្យ តីរសមីបេន ចលិតវន្តះ។
  arn-NT: Rakiduamküley engün ñi tripayael rupalerkelu am kiñe ñochi waywen kürüf,
    fey eluwingün tañi amuael engün ta Fenise, fey tripay engün ta Küme Ayliñ, fey
    amuley engün Kreta ñi lafken püle.
  zas-NT: Dxel guzuloj cabiꞌ tijb bi chaawladx ni zëëd lad sur, abiꞌ gunaladx reeman
    ma bileꞌ ziꞌc na̱j xixgab reeman, zeel bariin bioꞌn loj nijsdoo gadëd roꞌ yuj
    Creta.
  ken-NT: Ɛ́bhɨ́kɨ́ tat, mandú mbʉ́ɛ́p abho bɛ́fók bɛ́fú ɛbhe manyu nɛ bo bakaysi
    bɛ chɔŋ mɛnyɨŋ mɛ́mbak sayri. Báya yɛ ndo báfɛ́rɛ anyɛ́n, babho mɛnok bɛrɔŋ
    ambɨ mámfʉɛrɛ nɔkɔ nɛkʉ nnyɛ́n.
