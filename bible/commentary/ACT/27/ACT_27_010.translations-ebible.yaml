  qup-NT: Lanchata purichik runakuna, rihushpalla katishpanchika rikuni manchaypata
    pasananchita. Lanchaka kargawa pakta chinkarinanta rikuni. Chaymanta ñukanchipas
    atipanchima chinkarinata.
  azb-azb: 'dedi: «Ağalar, görürəm ki, bu səfər yalnız yük və gəmiyə deyil, canımıza
    da çox ziyan və bəla gətirəcək».'
  eng-DBY: saying, Men, I perceive that the navigation will be with disaster and much
    loss, not only of the cargo and the ship, but also of our lives.
  guo-NT: —Tajjiw, xan chiekal matabijtax ampachaflaeyax xabich chachoelaxael xatisliajwa.
    Jelowdik taenam. Ampabarkam xafoli napelsaxael. Nafo'axaelbej ampabarkam. Puexa
    xatis bej bu'laxaesbej —aech Pablo.
  hla-hla: '@see-verse:ACT.027.009'
  mav-NT: Mi'i hawyi Pauru to'e yara wato piaria pe — Uhyt'i'in e atikuap ta'yn uipy'a
    pe yt naku i tut ahewyry hap ete. Waho­'opot kahato irane ti. Ta'i aipo­hari irane
    hap ti atikuap ta'yn. Ta'i yt naku i hamuat wyti aheka­re'en ko'i ete ahe'yara
    koro ete i'ewyte aheĩne'en hap ete tut hamuat e Pauru yara piaria pe.
  kpf-kpf: “Bukurâp, zi dum âinatkât nâŋga âlip âinatkât dâp mân uap. Nen âinarân
    irâ sikumâk buŋâ, nen ârândâŋ waŋgâ bâliŋ oi sâruyân tâmbetagobemgât umnâ gwârâ
    uap.”
  ppo-ppo: “Ti be whi̧-ó, da̧ mió doai sosóliró besȩ́ alitamo tua̧mó fupata, ti da̧kélé,
    i nukukélé o̧la o̧lakélé, mo fea tua̧ tikimó aluyaalopó,” yalepó.
  hin-2017: “हे सज्जनों, मुझे ऐसा जान पड़ता है कि इस यात्रा में विपत्ति और बहुत हानि,
    न केवल माल और जहाज की वरन् हमारे प्राणों की भी होनेवाली है।”
  wol-KYG: «Bokk yi, gis naa ne yoon wii loraange ak yàqule gu réy la. Waxuma gaal
    gi ak li mu yeb, waaye sunuy bakkan sax xaj na ci.»
  bef-bef: Ma bose, hege nagamiꞌi lusina huto biliba biliba huloto asaga feꞌno hiti
    boti hiti ho fi tenogo bona lugufa heꞌmi su haluta suhi nohigo nani bu nogobe.
  amm-amm: na ikoki, “Woli iyali, ya tiyomu, poso ayou molosai konoi tonukoni mo,
    molomai na uwokaimokoimo. Iloluwoi ayouwoi uwokaikoimo, aiko tukuwoli solimokoimo.”
  zaj-zaj: “Ndugu, nokona mwanza uno wodumbiza na wokwagiza vinhu bwando. Na si kwagiza
    mizigo na imeli iiyeka, ila vivija hata kwagiza ugima wetu.”
