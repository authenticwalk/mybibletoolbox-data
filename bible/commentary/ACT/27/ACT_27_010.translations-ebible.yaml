  srm-NT: “Womi, mi si taa ee u kumutu aki go möön, nöö di boto o booko nöö woo kisi
    makei. A kandë lai fuu o go. A kandë so fuu o dëdë tu.”
  qvs-NT: —Señorkuna, tamya tiempu kaptin mananami allinachu rinanchikunapa. Chashnalla
    rishpanchikuna kay barkuka tukuy kargakunawan suminman. Ñukanchikunapish sipikunchimansapa.
  zca-NT: ―Lë'o mbee'; niwi'n, dox jwals bixche bark mbaino lë' rë kwa'n nzho le'ne
    gat lë't kwa'n zhine; mbaino gat lë't nab rë kuba'i, haxta jwals nu be gat.
  cbc-NT: —Mʉjãã, ati cũmuarẽ cajʉ̃gori majã, marĩ canetõápáta, uwiojãñuña. Bairo
    carorore marĩ caápáta, atia cũmua, bairi marĩ cajeátíe cʉ̃ã yasicoagaro. Marĩ
    cʉ̃ã marĩ yasicoabujiorã —na ĩmiwĩ Pablo.
  qxo-NT: “Taytacuna, caynölla captinga manam allinötsu canga aywanantsicpä. Caynö
    jinachö aywarga büquipis cargantin jundicaptin quiquintsicpis resguchöchä caycantsic”
    nir.
  mox-mox: “Kaiwabuyavo onoqoli! Luaqiaqiea be baʼe ʼinaya kana toa ʼawaboqea. Ta
    gebu kana vemanini ʼadau weaqina, mana yanuaia nawale kana veilaqe ta waga be
    wese kulufa naluveifa nadamana, ta nage itaʼa wese kana ʼaliga.”
  kew-kew: Aanu, niaa mo wae po ripu aaya-nane palima rabu niaa kedaa waru mealima.
    Go page niaana kako-para sip-para maoyawa niaa page omalima kone salo.
  dww-dww: be ya riuna, “Yau bana! Taugu è kitana tauda dà vaḡaima tokare e gewagewana,
    be waga, taragai be tauda dà yawasanama mate ta kawa gewegewedina.”
  twi-ASANTE: “Anuanom, mehunu sɛ, sɛ yɛtoa yɛn akwantuo yi so a, yɛbɛhunu amane ama
    ebia ɛhyɛn no abɔ ama emu nneɛma asɛe ama nnipa ahwere wɔn nkwa.”
  aoj-aoj: “Ipaꞌ amam, pemeꞌ. Iꞌi deiꞌ afaꞌ ogafeꞌma, atiasi otagama numaꞌumi eaꞌ
    hiahaom hiami higililam. Ina atiasi uga maim atom moloma sip higililam, owaꞌatin.
    Ambagof afaꞌigufi wapani atiasi higililagof. Aeꞌ egawas endilisi.”
  cbv-cbv: —¡Weemdíh ñi joyoó! Bʉʉ jwĩ bejechah, ã tʉ́ican niít. Mah noój láa ã jʉmʉchah,
    nin jãáj chóo ã bʉʉdbípna caá. Pánihna, nihat ñi ʉb bejnibʉt, jwiítbʉt jwĩ daáb
    bʉʉdbípna caá, ã niijíp jĩ.
  taw-taw: Bɨ okol. Ameb tek ma lup ak, amonɨgabun, sip mɨgan tap yek okok tɨmel gɨl,
    sip tɨmel gɨl, chɨn ogɨnap kumnɨgabun agak.
  jic-NT: 'Tjevele: “Napj quelel velé nun jilal. Malala nin cupj leque quinam barco
    mpes. Napj nola malala ca qjuis mpalas. Barco mo''o jatja pjü ncawajas ca. Malala
    ca mpalas wa barco lal. Cupj pjü ca nca''lequecj ca nacj. Mpes más ''ücj ma leque
    quinam”, tjevele Pablo.'
  zap-NT: ―Zhanbech, ryenen noo ne kesentyent ndxeeb ne tsar be, porke sluzh bark,
    yrëëts yra yúú ne neeyo, no let nozdet laa we luzh, sinke axtegue no laa be luzh.
  wer-wer: “Ompörö, ne kön wiin peene sëpena eptak omën nant kö sëpenaan yeë. Urömat
    pëën wasngan. Wangaö utpet ëën omënere urömere pout i kaöök ilapenaan yeë.”
  ipi-ipi: Pii okone wandakali utupane lamawuato, akali yame, nambato andeyo-kola,
    andipa nanima sipinga pitiyu pemando, popo andane lo awua epola okomane sipi oko
    minu koyola-kola, pinju kambua mandu peyama tupa alu pulupeya ya leaipia. Sipi
    oko koyola-kola, sipinga peteyama akali nanimana kambua ipasa poto, omolo-peyama
    ya lo nembo teyo-ko. Nanima wali atamakale leaipia.
  qul-NT: —Señorcuna, seguro cani cay viaje mana allinchu canka. Boteta cargacunatapas
    chincachisunchis, wañusunrajchus canpas.
  tnc-tnc: —Yijeyomarã yiᵽuᵽajoaikareka õ'õᵽi mo'yua, werika simarãñu maro'si. Waᵽuru
    ña'mirãka, suᵽabatirã waruakaoka ña'miᵽatarãka je'e. Maririrãñu je'e aᵽeyari,—
    Ᵽablote nare ãrãᵽe.
  ter-NT: 'Hara kíxovokoxoa: —Itínoe hóyeno, íninjoa tiú''iyeamo vónea koane koímaitimo.
