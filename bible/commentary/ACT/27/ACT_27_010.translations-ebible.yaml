  wal-wal: “Asau, nu buussan gita boshainne daro qohoi de7anaagee tau beettees; bashshai
    yiyoogee caanaa bollanne markkabiyaa bolla xalaalaani gidenna; nu shemppuwaa bollikka
    yaana” yaagiis.
  zad-NT: ―Chakbe'id' shi shajchcho nxoll kwiayi' barkwi na' kwiayi'te yoa'na' nsa'n,
    na' aga toz diiki san lenkzcho ḻe nxoll kwiayi'cho.
  kmg-kmg: “Ŋicbureŋ, ši mocwâc ranaŋmu i manape fâsâcne rarane mi ekac, woke herickeme
    mafa sawa mâcne, ŋic mâmâc hâwecko hunšipeŋte manabâc erâ mukopac.”
  aso-aso: Eꞌe, vekizo, volobe lo giluvoniꞌza vamolonidoꞌ o neive. Nene guvo nosoliꞌmo
    sipiuꞌ dizo dovoꞌ hilingizevoꞌ ogavo goꞌ heneni nganenivoꞌ goloso ilivoba laza
    evenekisi nosouꞌ lemo helelobe lo giluvo geni ogave.
  uli-uli: “Re mal, isa wiri le ye bele chaep igla sa loh le ye bele kkel yal hamwerah
    seale yach. Yebe towas peteg ngo ye towas barko le ngo yor le yebe mes.”
  nin-NT: “Akpukpa mu, ingga i kye inta ti darr ziza nggo ijirrigi imunta yi mi ni
    iki yi nggo ijirrigi yi i vu yi nggo ì ta na ki ndanda, anishirr mi a ta kɨ.”
  acu-NT: —Juun ainautiram, yamai wekaakurkia, nekasar sapij wait wajaktatji, tu nintimjai.
    Nekas juun kanusha jakurtatui. Tura warinchu ainausha jeekatatji. Tura aintstisha
    kajingminuitji, —tu chicharkamiayi.
  cak-WNT: 'Riya'' xubij c''a chique: Riyin nch''ob chi wi nikachop chic el bey pa
    ruwi'' ya'', xa can c''o ruc''ayewal xtuc''om pe, ma xaxu (xaxe) ta wi chare re
    barco y ri ejka''n ri ruc''uan el, xa can queri'' chuka'' chake riyoj, xcha''.'
  ebk-ebk: “Iib-a, mailak ay mu ituruy takú ay kumchang henan fiayfiay ad wani, ongor
    nan maiwagkia ay karkia takú, ya machachaeltu nan nauy papor, ya mafialin ay wachacha
    us chi matuy.”
  spa-PDDPT: Varones, percibo que la navegación será con perjuicio y mucha pérdida,
    no solo de la carga y de la nave, sino también de nuestras vidas.
  ruf-ruf: “Walume weyangu, nakona ghumwanza ghwetu ghutsakuwa na maghayo tutsakwaghitsa
    imitsigho, imeli na ughima wetu pfipfila.”
  gun-gun: 'aipoe''i: — Avakue, xee aikuaa rã jaguataa rupi jaiko axy vaipa ''rã.
    Mba''emo jajavyky rei ''rã, ha''e nhamokanhymba ''rã kanoã ha''e ivoyi guive,
    nhanderekove voi — he''i.'
  agu-BL: 'Je tzun tal Pawl scyetz: —Ma jalu'' e''u'' wamiw, le wutz wetz wajtza''kl
    qui''t sc''ul yil kicy'' wi a''. Na slo''onk yi barc tu yi ektz nin ncha''tz o'',
    skaquimok lo'', —stzun Pawl bantz scyetz.'
  isn-isn: nu kuligitya, “Agoha, kihenga u muhinzo naiza kuloilwe ku uhole ukutula
    nu ubii nu u ulya widu, shanga udu ku miligo ni meli, kuiti ga nu ku likalo litu.”
  eng-PEV: “Listen, men, I reckon that if we keep going, we will get big trouble.
    I reckon a storm will wreck this ship, and you will lose everything in it, and
    we might drown too.”
  ilo-ULB: a kinunana “Lallaki, makitak nga iti umadani a panaglayagtayo ket addaan
    dunor ken dakkel a pukaw, saan laeng nga iti kargamento ken iti barko, ngem uray
    pay dagiti biagtayo.”
  pir-NT: —‍Tʉhoya mʉsa. Sijiri deco bose deco bato mari wahagʉ̃ marine minino cua
    yʉhdʉare. Ahria yucʉsa, yucʉsa cjẽ, mʉsa doeri cjẽ gʉ̃hʉ mari mehna cjẽna gʉ̃hʉ
    mari butiboaga mari wahana, nidi Pablo.
  anv-NT: “Aŋmɛ́ ba, ngɛ́ nnó mbɔgé detogé ɛshyɛ dejyɛgé gejamé unó unóme nyɛ
    chóncho ne ɛsogeka ne bɔɔ́ ágbóo nyɛ ntó.”
  sab-NT: —Che ulita kle chage du aige ole cha gerule, chage suge che chage dare nga
    tiraske che mi chage no. Nga tiraske du ñage skloge kaire teru ulita chenu ñage
    jogenga ulita bleske kaire che ulita ñage jogenga bleske, chage suge ene, ma no
    che chege manade aini che kle ngwadi, nga boi bedre gire che ñage joge ngerugu.
  tmd-tmd: Makwam Pol nuŋ ñɨgö yadöŋa, “Nöbö ruai. Dub maga nɨgöl aku, dumɨdɨŋ mönö,
    ap ömdö yogw ap bla magalɨg gwogwo rön, bɨyöja aipam gwogwo raŋ, an magalɨg röbö
    nɨmɨb maga rö,” röŋa.
  acr-NNT: 'jewaꞌ xubꞌiꞌij chike: «Alaq achijabꞌ, riꞌin kanwilo wa qabꞌenam chwi wa
    mar lik xibꞌibꞌal uwach. Kꞌo pa saq na xa ta jubꞌiqꞌ ri kaqajam kanoq; na xew
    ta kaqajam kan eqaꞌn y kaqajam kan ri barco, ma laj ne kaqajam kan ri qakꞌaslem
    riꞌoj» xcha chike.'
  kpg-kpg: “Nia daane nei, au e iloo bolo tadau ala e hula ai, la ga haingadaa huoloo,
    ga mooho nia mee llauehe, ga mooho nia goloo mo di wagabaalii, gei hunu gau i
    gidaadou gaa mmade.”
  taj-taj: “च्‍यागो ह्रोगदे, चु समुन्‍द्रग्‍याम निजी भिसम य्‍हाङदा ल्‍हानान दुख तला।
    पानी जहाजदेन मालसामान जे नाश तबा आहिन, तर य्‍हाङला ज्‍याननोन निखम्‍ला भिबा ताम
    ङाइ म्राङ्बा मुला” भिसी भिजी।
  avt-avt: “Yi mɨt, hi hertei haiu mamnaaiwɨr wit ik mamno mamrekir wan hɨram ap yaaim.
    Au, enum. Maain sip metike menmen mekrerek, wan kakɨwaankem. Eim keremem au. Haiu
    mɨt han mami.”
  cbk-cbk: “Maga amigos, sabe ya yo que el di aton viaje ay queda peligroso, y ay
    pasa malo con el cargamento del barco y basi tiene di aton ay perde el di aton
    maga vida.”
  uig-ARA: ــ بۇرادەرلەر، بۇ سەپەرنىڭ بالايىئاپەت ۋە ئېغىر زىيان بىلەن تۈگەيدىغانلىقىنى
    كۆرۈۋاتىمەن؛ مال ۋە كېمىدىن مەھرۇم بولۇپلا قالماي، سەپەر ئۆز جېنىمىزغىمۇ زامىن
    بولىدۇ! ــ دەپ ئاگاھلاندۇردى.
  tuf-tuf: —Sérinu, as ajc rahcwi. Aját ítitan is bécayat, is acam ay bár rehcátaro.
    Canoa chiw̃ata óraro. Canoa tan sar ow cat chiw̃ata óraro. Is cat sácata óraro,
    wajacro, Pábloat.
  abx-abx: “Amati'a kam dahulo dimu'an. Para si ako bali kadilikado kon agpadayon
    kita kam pagbiyahi ngan akapirwisyo si mga kargaminto, si paraw, hasta pa si mga
    kinabuhi'-ta kam.”
  mco-NT: 'chi Pablo ymɨnañ: ―Huindzɨndɨjc, jadu''n nej yam codzɨgɨ'' jada ooy co
    njacnɨcxɨm barcojoty, ca'' yjecyɨty co nɨcxy ndɨgooyɨm mɨɨd barco etz mɨɨd ñidzɨmy
    etz n''o''ctaayɨm.'
  bsp-bsp: «Anapa, inəŋk fɔ kəkɔt kosu kaŋkɛ kəyɔ wɛy-wɛy. Abil kɔ yɛcaməs yɔkɔ yeyi
    ŋi disrɛ mɔ yendelɛcɛ, səna aŋɛ səyi ŋi disrɛ mɔ yati sətɔrɔ.»
  kqf-kqf: bi i giuwedina gado, “Egu lava, eda babala male ya pilipili kauwa bi waga
    ḡonaḡona bi tada eda yawasana male sa gebogebo. Bi tada male kota ta peki.”
  cpb-NT: “Pinkemisantawakena, akoweenkatakotatziira amaatakotzi, aritake ampeyakero
    amaatakomentotsi, powaagawopaini, aritake ankamagaantake eejatzi.”
  aon-aon: “Yaipo, eik yadukemeshum douk mukri munak abom um, yoweibi nyutob ta butogrumop.
    Sabaihi jah huni korohuk ta shunak shuwishuk. Aria mare jah huni korohuk atish
    uwe. Arpesh shopunek ta shugok.”
  hus-NT-2005: 'ani in utsaꞌtsik enchéꞌ: ―Jaꞌúbtsik, nanáꞌ u chuꞌtal abal jechéꞌ an
    belách neꞌech tʼajat ka kʼakʼadhmé, neꞌech ki kʼibdhaꞌ an tan ani an kitálábtsik.
    Yab tokot jáꞌkʼi, asta táꞌ weye ku chemech.'
  mig-NT: Táta̱ jíná'an‑ní, jiní‑ná ja̱ xáa̱n yíí kóo viaje yá'a, te kii ɨɨn tu̱ndó'o
    sɨkɨ̱ barco. Ko nasu̱ máá ɨ́ɨn barco jíín ndátíñu naa, chi̱ suni kii tu̱ndó'o‑ún
    sɨkɨ̱ máá‑yó. Achí‑de.
  bps-bps: “Dad demegu, gadègu ku fles ito di kaguito baling nun gaslokito, malmo
    i dad lulen na balù i kafalito, na kel di gito, kdeeito kè mati.”
  mbs-mbs: “Aneng-aneng ko, ontò kidon kelimahan aw domeleg kidon, so kebàtan besi
    se pangkò aw lolan niyan, aw megelà kidon besi heman.”
  cme-NT: «Mi jɛ̃naaŋ namaa, diɛ suuye i yufieŋa‑i aa cor, i siɛ ka hi. Baatoŋo siɛ
    hi, coŋgorni siɛ hi! Aa miɛ fɛrɛ‑i diɛ saa gbãŋ, i ka tĩɛ-maŋ.»
  sus-sus: Na na a ra, Pɔlu naxa a fala, «N biyaasibooree, n bara a kolon won ma ɲɛrɛ
    fama nɛ xɔrɔxɔde. Kotee, kunkui, nun mixie fama nɛ tɔɔrɔde.»
  pon-2006: “Maing ko, I pehmadahr me atail seiloak sang met kohla pahn inenen keper
    mehlel; kepwe kan oh sohp wet pahn ohla, oh ekei kitail pahn mehla.”
  dad-dad: “Tamo, aya ailef are, neda waag bun delẽ sanel fen, waag adoi, udũ adoi,
    tamo adag daũf sa kalauf.”
  zab-NT: 'raipbɨ laadeb: —De xmiguaa, quɨt chootin güen belati chalaa choorun, te
    pur nuu riezgu ibixy barcu chiy irɨɨch irate ni nuu láanquɨ lo nis, ne nuu riezgu
    axt dunnɨ gatynɨ.'
  jae-jae: ma kêsôm gebe “Lauac, aê kajala gebe aêac embe talac, go tatap gêŋ wapac
    sa ma gêŋ taêsam oc ênaŋa. Waba to waŋgeŋ êtu sec atom, aêac tauŋ oc tanaŋa amboac
    tonaŋgeŋ.”
  ksd-ksd: 'ma i tatike: Avat a tarai, iau gire ba go ra vinavana na manga vakaina
    ra parau ma ra kinakapuna, ma kada nilaun bula.'
  msm-NT: “Nasabut ku no meyduon madoot no ogkahitabu ita ko mupadajun ki. Kanugun
    on to seini sakajan dow to mgo yuwan ta, aw ogpamiligru pad to mgo kinabuhi ta.”
  myk-myk: «Na naɲiinɛɛ, nɛ li ɲa jo lʼa ɲɛri farati. Li wa da ba da kɔɔgbɔhɔ ki ni
    ki funŋɔ yaŋmuyɔ ye yɛ na-ɛ dɛ! Ga wèe piimu bɛ pu wa ki ni ge, wèe bɛ munahaa
    ki wa li ni.»
  sbe-sbe: Unai Paulo ye hededelau waga wa taugeluina maudoidi wa udiyedi ye wane,
    “Tatao, ya nuwatui meta yoda kadau ta kabo ye pilipili yo ye yababakalili, kabo
    unai waga yo gogo maudoidi ta gabaedi yo hinage tamowai hekadi kabo se mwaloi.”
  mcr-mcr: “Ämaqä iquenyä, nyi näqŋqä ae ämeŋänä. Ne täŋga watque, haŋä-iqä naqänäŋi
    ämoqumuetanä, nätmatqä kuapänäŋi qui imäknäŋqiyä. Yquayäŋqätä, yimba iiŋqätänä,
    matqä iqänä. Neyaqä häŋä-pmeqä-pqe inänjqä.”
  cux-NT: 'Ní cāⁿ''a yā: Ndís''tiī saⁿ''ā, ''úú inaáⁿ chi ''āā nééné n''deēe peligro
    cueⁿ''ē ndúúcu yú chi cuuvi ndaa yú. Nguɛ́ɛ́ dámaāⁿ carga yeⁿ''ē barco cuuvi ndáí
    caati ndii s''uuúⁿ cuuvi ndai yú.'
  tur-YTC: Onlara, “Efendiler, yolculuğun yalnız yük ve gemi açısından değil, canlarımız
    açısından da çok zarar ve ziyanla sonuçlanacağını görüyorum” dedi.
  san-ITR: he mahechChA ahaM nishchayaM jAnAmi yAtrAyAmasyAm asmAkaM kleshA bahUnAmapachayAshcha
    bhaviShyanti, te kevalaM potasAmagryoriti nahi, kintvasmAkaM prANAnAmapi|
  bel-N: 'кажучы ім: «Мужы! Я бачу, што плаваньне мае быць са шкодаю і многімі стратамі
    ня толькі для ладунку і карабля, але і для душаў нашых».'
  sch-sch: “Miriem ngei, atûn renga ei mântieng hi chu asân chi aom ti ku mua,
    sietna le inmangna lientak rukuong le a neinunngei chunga le ei ringna khom ânmang
    thei.”
  mic-MIQNT: “Ji'nmutut, iganigji'tu ta'n el'ta'igw mawi 'nsano'qonig, ta'n te's'g
    goqwei tepteg gaqi n'tutesnug maw 'gtulnu aq maw mimajuinu'g 'npu'titaq.”
  huu-NT: —Nabaiñɨaɨ, caɨ jaillena eo jacɨrenana uiñotɨcue. Eo maraiñeno caɨmo sefuitɨcaɨ.
    Caɨ raruiaɨna nɨbaɨ faɨfitɨcaɨ. Botena jɨaɨ nɨbaɨ faɨfitɨcaɨ. Caɨ nɨbaɨ jɨaɨ faɨfitɨcaɨ
    —llote.
  jiv-NT: Tura Papru chicharuk “Amikru antuktarum. Wi nékajai, yamaí wéakrikia ti
    tsúumainti. Kanusha tura káarak kanunam eṉketainia nusha meṉkarattawai. Tura
    iisha núnisrik kajiṉchatjiash” tímiayi.
  otm-NT: 'Nu''a ra Pablo bi xi''ʉ min ''yohʉ: ―N''yohʉ ahʉ dí xi ahʉ, nu''bʉ ga thohmbʉ,
    ga nuhʉ n''da ra ''yąnthį nguetho xʉn hɛ̨i thoho bʉ dí mba ma ''yoni ra barco.
    Nɛ hinga hønt''a ra barco nɛ ra ''bɛni ga ''bɛhmbʉ, pɛ ts''ʉrpʉ thoho nɛcähʉ ga
    tuhʉ, bi ''yɛ̨mp''ʉ.'
  dah-dah: Pol beleŋ Yuliusya hakware niŋ meteŋ marya goyen, “Mel, kuniŋ yeke kuniŋ
    tihit go belenbe kanduk kuruŋ kentek geb. Hakwaya samuŋya yemeyde nindikeŋ manaŋ
    buluŋ hetek geb,” yineŋ hayhay yiryiŋ.
  tnk-tnk: “Nərman, trɨni mɨnuə saməsuə mamhəuvən, iakətə mə narimnari me rɨpɨk trəmwhenɨmw.
    Rɨpko mhə kaɡo əpa mɨne nɨtətə, mətə tukouraha mwi nɨmɨruien me səkɨtaha.”
  kpr-kpr: '“Nanda kokomana, na eregosena: namonde oroko sirigarera amo, dara barera.
    Yaura eva teria beká eredo, ghaka+ de rosari, namondeda roera evada vosarira,
    a namondeda mendeni barago vose mindi sirivo arera,” aminge setiri,'
  san-IAS: he mahecchā ahaṁ niścayaṁ jānāmi yātrāyāmasyām asmākaṁ kleśā bahūnāmapacayāśca
    bhaviṣyanti, te kevalaṁ potasāmagryoriti nahi, kintvasmākaṁ prāṇānāmapi|
  nho-nho: “Kootou naa taanata nei. Nau e kite maa te horau taatou nei ma ki hakappore iloo;
    te vaka taatou nei ma ki seua ma tana kako, aa taatou hoki e lavaa te mmate.”
  gym-NT: Ja mräkä, kä nena krübäte nänkrä mrenbti, aisete nane ru amne tribe rika
    ngwarbe munkän amne nane ni müre reketadre mrente arato nibi tuen tie, aisete
    ni ñan rikadre janknu mentokwäre näre, niebare Pablokwe.
  azg-NT: 'Itso jon ndëëhan: —ꞌOꞌ nnꞌan, ndö jñꞌoon na matsiquiꞌmanꞌ ja ꞌoꞌ, xe na
    aa ncꞌöntyë, ngenön natëꞌ ndoꞌ tꞌman ngitsu. Ndoꞌ chito xiaꞌntyi quichu na ngitsu,
    mantyi ngitsu juu vꞌaandaavahin yo ninꞌnquë.'
  bhd-bhd: “जनाब मीं एरू लग्गते कि इश्शू सफर बड़ू खतरनाक भोलू, कि न सिर्फ इश्शे माल
    सबाब ते ज़िहाज़े बल्के इश्शी जानी भी खतरोए।”
  too-NT: 'lā'' cāhuanilh: ―Chi''xcuhuī''n, quit icpuhuan palh ā''chulā'' na''a''nāuj,
    catūhuā naquincālani''yāni'' lā'' lej lhūhua'' namakasputāuj. Namakasputāuj huā''
    barco lā'' huā'' tacu''ca'' lā'' nā quina''n nanīyāuj.'
  ind-AYT: dan berkata kepada mereka, “Saudara-saudara, aku melihat bahwa pelayaran
    ini akan disertai dengan kerusakan dan kerugian besar, bukan hanya muatan dan
    kapalnya, tetapi juga nyawa kita.”
  cjo-NT: —Nojoriiyotzinkarite, niyotaki opomeentsitzimotakae akinakoeyanakini iroñaaka.
    Agaekari antawo tampyaa. Otsitsiyikari pitotsi, othonkakari owaagawontsi, eejatzi
    apiinkaeyinikari aari.
  nsn-nsn: “Inggoum uakapa tunene, inggo dehu banga sira pare, na niualor parauene
    ahik pahe turung uia, doh inggon e turung uakotpokoso tar niduh uleikane tar parau
    meniampe tar inetenit ra kihanga teilig, kare inggeig menia ponompene ri panete
    teil.”
  san-DEV: हे महेच्छा अहं निश्चयं जानामि यात्रायामस्याम् अस्माकं क्लेशा बहूनामपचयाश्च
    भविष्यन्ति, ते केवलं पोतसामग्र्योरिति नहि, किन्त्वस्माकं प्राणानामपि।
  tna-NT: 'Da su Pablo ja uja quisatana huecuana: —Deja cuana, jiahue beju rejada
    epuderati puji. Beju barco, pamapa quipi cuana neje etaitanape bata yama ebainia.
    Cuapuitime ecuaneda di manu cua.'
  lid-lid: “Aha lau marakon, aha kanuhun, jo ndratanan buku taha au nadah, taha kameh
    ndruni len ndra-in labai, ma lakou solo-an kameh iu. Iri sanuw hawe ndron kameh
    iu. Taha marakon kameh amak ale.”
  wim-wim: “Ayyang, niiy pam inangan-ang, ngay meeꞌmiy ngamp inan moꞌāmpan-a, an way-wayam
    paththam wunow ngampar, min yaꞌa. Aꞌ kaap piꞌan ilangan kan-kanam wayathow chukkun
    inana puth ngampan kan-kanam paththam way min anangan wayathimp thampa. Yaakaꞌ
    ngamp wiy inangana uthamāmpa.”
  zga-M: akhanchova akhata, “Mwivagosi, nilola nivona ulugeendo ulututengula uyuyiva
    mbivi hange uyuyiva yakhuyaga, sanita ifivo ifyutugeegile nie ngalava navuwumi
    weitu.”
  yom-yom: —A bakhomba, ndimona ti nzietolo mu masuwa yeka ba yi tsisi, ayi bima biwombo
    biela bungana ; bika sia ti mu mimfuna kaka ayi masuwa vayi ayi mu luzingu lueto
    veka.
  san-SIN: හේ මහේච්ඡා අහං නිශ්චයං ජානාමි යාත්‍රායාමස්‍යාම් අස්මාකං ක්ලේශා බහූනාමපචයාශ්ච
    භවිෂ්‍යන්ති, තේ කේවලං පෝතසාමග්‍ර‍්‍යෝරිති නහි, කින්ත්වස්මාකං ප්‍රාණානාමපි|
  yut-yut: “Amɨn morap, gen dayɨsat uŋun pakyaŋsi nandani. Nin kɨŋapno bɨsap yokwisi
    kɨnda noman taŋ nimdɨsak. Aŋakwan yɨk gat ae tap wakga gat ae nin gat kɨsi mudokdamaŋ.”
  grc-BYZ: λέγων αὐτοῖς· ἄνδρες, θεωρῶ ὅτι μετὰ ὕβρεως καὶ πολλῆς ζημίας οὐ μόνον
    τοῦ φόρτου καὶ τοῦ πλοίου, ἀλλὰ καὶ τῶν ψυχῶν ἡμῶν μέλλειν ἔσεσθαι τὸν πλοῦν.
  cpc-NT: “Pinkimisantawakina, kimitaka akowiinkatakotatzi amaatakoti, ari ampiyakiro
    amaatakomintotsi, iijatzi pajyaagawopaini, aritaki ankamagaantaki iijatzi”.
  nhg-NT: 'Oquejto: ―Señores, niechparesieroa que lalebes peligroso tlö cache tecsequirusque
    pa lamör. Quepea riesco que nönca börco pötzcalaques hua que tecpolusque ini nönca
    cörga hua hasta temequesque tejua.'
  nya-nya: “Anthu inu, ine ndikuona kuti ulendo wathuwu ukhala woopsa ndipo katundu
    ndi sitima ziwonongeka, ngakhalenso miyoyo yathu.”
  ngu-NT: ―Tlacamej, niquita ica ipan in tojhui nochihuas on tlen temojtij. Sanquen
    in barco niman itlamamal ticpolosquej, niman hasta no huelis timiquisquej tejhuamej.
  kup-kup: “Erohol ae, met dari petev rekot nasotuz homeamoh. Oñ am sak hapek, povoz
    darir darim nonair nai ma sipimak er horapanen, darihanañ nari ñomapan, pot ne
    hodad het ev arin añamoh.”
  jid-jid: nda tre ndi, “Indji, Mi si to ndi zren dran wa ki son luku zizan anihe
    ni yra tu mba-kurjoku gbugbuwu ni tawu, ana ni kpi bi mi jirgi mba jirgi'a megen
    na, i mba vri son kpambu ngame.”
  wmw-wmw: “Jamaa, nankuwona kuwa iwapo hasara na kupoteyiwa kwingi, aipoteya mizigo
    na batela‑ri basi, na mainsha etu novyo.”
  gmv-GGM: “Aso! hayssafe nu kaallidi baana buussay daroo meetora dizayssi tas beettes;
    Markkabezan diza caanaza bollanne markkabeza bolla xalala gidoontta asa shemppo
    bollaka gita qohooy gakkana.”
  ssg-ssg: I kakane laha ukek, “Hongoa! Na kako lang lungelung, kako tunahi kawatan.
    Tea waian manan, kako lioi kilan soxi ma uke kilan seilon laha mat.”
  zpo-NT: —Xmig na, ne wen na, nawent ya be; chelee be roo be nee, telisa lux bark,
    noka lux re kwaan nzho leen bark, nu nzho ryez yet re be.
  poy-poy: “Watuwa, nulihola handa mwanja agu haguweri gwa ntabiku na kwa asala ivuwa
    kwa memiziwu ya meli hera, ila viraa kwa makaliru getu.”
  qwh-NT: 'queno nerqan: —Tëtecuna, que biajintsiccunaqa allapa resgunam ticracurin,
    barcutapis cargantinmi oqrashun, y manam tsepis tsellatsu, noqantsicpis resguchomi
    ticracurintsic —nishpa.'
  gaw-gaw: “O danab, ig ahat goḵunig dayeb amu geha ig qagaiṯak oḵai anidḵunig dooṯem.
    Keeke kuḏum padal meḵulag. Ub oop̱anu keeke amu ub eleib ii padal memaya! Iiṯa.
    Ig beḏunig ele padal meḵu,” awa aum.
  nca-nca: “Ye uni, no ŋande iŋoteno, ko nore watí uyarewato tiníqo, o piyimi horé
    tunoqeweya. Situwi, waŋgo, noreŋo yoto-yotonani ŋuya soso piyo teweya.”
  zpz-NTPP: 'Orzeꞌ nay: ―Der mbecy, ya̱ rze̱e̱ nu dzi rishdzidz za̱ den na. Tonaꞌ
    la coz ily nit lo. Walab barc ziꞌl, nunu walab yuu ziꞌl nit loñ, sinu gnit lo
    gaꞌ mbecy ―nay.'
  mkj-mkj: “Maing koa, ngoahi poahmda pwa asai jeiloak jang me inla pirin inenin keper
    mehlel; koapwoa kan apel jippe pirin ohla apel epwi kisai pirin pel mehdi.”
  zac-NT: 'Guniꞌi Pablo: ―Rniaꞌa lu të Dadë, purquë rnahia nanú peligrë guëzë́ hiaꞌa
    lu nisë. Guënítiaꞌa barcu con todë viajë nananú laꞌni barcu hashtë guënítiaꞌa
    vidë shtë́naꞌa.'
  kyg-kyg: Veguseyo, huno, Ani kotegamo hemenimo ataleta visunana lusi kava huta hanageke
    yaꞌmo aligune. Sipifiꞌmo haneꞌniya kagemi yaꞌmo alino hosuge sipimo alino hosuge
    hisigeta vayaꞌeꞌmo faligune, huno hapa paiꞌniyaꞌmonanafa
  kmk-kmk: “Bubuḻun, mailaka laweng ninon un ituluy taku’n mambapul ta adu un mayam-ana
    kalga kan ulay sanat bapul mayam-an ot maḻmos taku pay.”
  cao-NT: —Jisa, joni bá. Anoma tsi xo rëquë cahaina. Caapiquí tsi cargo huëstima
    ca bënoxëqui mato tia. Yoshihuahacaxëhi quiha mato barco ri. Jasca, no nëachimitsa
    noqui tëquë iquia —nëa tsi Pablo nëcaniquë.
  bbr-bbr: '@see-verse:ACT.027.009'
  inb-inb: —Taita­kuna, mana alli pasan­ga­sina­mi kawa­ri­wa­ku. Kai bar­kupi ima
    apa­na­kuska, kikin bar­ku i nukan­chi kikin­kuna­pas pudin­chimi puchuka­ringa­kuna.
  hrv-hrv: “Ljudi, govorio im je, vidim da će plovidba biti nezgodna i na veliku štetu
    ne samo za tovar i lađu nego i za naše živote.”
  box-NT: «Wàn zàwa, ĩ mɔn mu le le vɛɛnì na wa wi yi á à wé lònbe-beenì.
    Ho won-beenì lè mí sèró á ho yáaró na ɓùaa á à yí. À bè bṹn wán,
    á warɛ́n wa bɛɛre yí bánbáa á wa mukãní á à vĩ́ mu yi.»
  ote-NT: 'ne bi ꞌñembabi: ―Compahʉ, dí handi gue ma ga thohʉ ndunthi ya tsꞌothogui
    má ꞌñu, da za da yʉi ra motsa con gatho núꞌa̱ te di cʉ, ha nujʉ́ ga tuhʉ nehe.'
  wnu-wnu: “Wagari song et igorun. Isub eng mi gugum boruburiba. Mind aib eng ne in
    git gor ya nub umuboun,” qamar.
  zam-NT: 'Ndxab Pab loo mèna: ―Amiu, ñeen no nonen anze''f thìb con'' ryes gàc loo
    na'' loo níttó'' ned nda na'' chele'' na'' tolo xyo''f loo níttó'' nda na''. No
    nonen no naneen nzo ryes dyep yòoyaa le''n níttó'' no tataa mod lyux rye yó''
    co'' nzo loo yòoyaa ndxè''. No axta na'', ne, nzo ryes lyux loo yòoyaa. Chele''
    gu'' ne''gònte ron, gàca loo na'' chele'' na'' tolo xyo''f loo níttó'' nda na''.'
  zyp-NT: “Vesaw sahlo, tuilawng hei kaa sei vy tei a cang caco, ruhanah ka tong hrahring
    thlang he peh. Tuilawng zong a rawh ka, hming le bo zong kaa sung a, kaaning kaa
    hringnah caw zong tah ci a chui,” tatah raeringnah bia a peh he.
  sey-NT: “Ë̲mëohuaꞌi yohuëja̱ꞌa mai saini ai yoꞌoja̱ꞌcohuaꞌi aꞌë, siꞌaye mai saye,
    cuiꞌne yohuë nejojaꞌcohuaꞌi aꞌë, cuiꞌne maije ju̱tiꞌñe paꞌiohuaꞌi aꞌë.”
  nvm-nvm: Fu kia, E igi na gaga unam no vakfuon iji fuka ma iserem. Revo no vakva
    sisim nuvuon ijigam sinuom nuvuon roin bun saof ijia gama arik. Regavo madu e
    roin bu saof ijia aoik.
  mps-mps: Tama tebo sogo silibaso, te moni wali asobo sogo pąde yagasobaso, Pol
    agai te bidi dabe tau selama, bobelabo po wali, “Abagi dedeo, da moni gebadu tedu
    peyu da, te dwali, te da moni waligo geba dolama, da me, walu dabe tigidali me,
    da tamu ąį tomode dolama, isilaibao,” wali. “Da ede bolo me bidinao,” wali.
  pab-NT: — Xasemehena, exe taite wijiyehitiya hoka kaheneharehena witonane tyaonita
    womana. Kolare ite meta, exahe kanowa ite hoka. Haiyanai ite waini tehitiya —
    nexa.
  llg-llg: “Basa tolanoo ngga lei. Au oke kokolak fa. Au ameꞌda, mete ma ita laꞌo
    takandoo, na neu ko ita bisa hambu totoꞌa noꞌuk. Bisa-bisa ofak ia, ana bolo,
    de mopo baloꞌa sala, ma ita basa nggata boe oo bisa mate.”
  kyf-kyf: «Na 'talea, ɩn ka we -yɔyɩ nɩɩ, -amɩaa nɔnʋe yia -ylinyumanɩa, nɩɩ, 'glʋ
    -yɔ we nʋkplɛɛ 'gbanya yia -nyumɔa. 'Ɩn -a 'nɩ nʋ 'nanʋʋ, -amɩaa 'dɛbhie -gbolu
    yɩa -bha tlɩtlɩe.»
  tpi-tpi: “Yupela ol man, harim. Mi save, sapos yumi go nau, bai yumi painim taim
    nogut tru, na planti samting bai i lus. I no ol kago na sip tasol bai i lus. Nogat.
    Yumi bai lusim laip bilong yumi tu.”
  mih-NT: Tata, cutuñi iñi vatyi tatu cua cuhun yo cua coo xaan tundoho sii yo. Cua
    ndyee barco sihin ndaha tyiño ta cua cuu ñiyɨvɨ.
  qvh-NT: “Taytacuna, caynöla captenga manami alisu canga caypita aywanansipä. Jinapa
    aywashgaga büquipis cargapis ushacangami. Saynöla nogansipis capascher ushacashwan.”
  kms-kms: “Nungoqi wutungu, nge nei gab kin beghi po tedi ngimi di mai yumbui ire
    budoq ye. Nge nei gab kin bot brequ wuse, di yumbo ninge ir ruso, di beghi pas
    ye tuqui segi. Nge pugri bu nei gab.”
  agn-agn: “Mga tangay, aggitaeno ang liwagan ita ong pagbiriahien tang na. Belag
    lamang tang mga karga ig ang tarayan tang malipat, kondi asta ang kaboi ta.”
  nhi-NT: —Tocniuantzitzin, neh inquita tla tiaueh ocachi, topan tlaouehtis, uan itpolosqueh
    in tlamemel uan in barco, uan amo sayehua, tlamo noiuqui in toyolilis.
  ttc-NT: 'oxik tq''uma'' ikxjani: «Kyintzaj echa''o'' waq. N''ok wen te qb''eyni
    owokel b''an nya''tx galan, opoyonaj te ja barkni b''ix kyaqil tiqatz b''ix axpe
    qetz a''o''.»'
  dan-1931: “I Mænd! jeg ser, at Sejladsen vil medføre Ulykke og megen Skade, ikke
    alene på Ladning og Skib, men også på vort Liv.”
  kwj-kwj: “Kunu dele hima, ahaꞌa sumbu hinga wondawa nu iwa apa tau kwambu fotiki
    nu gi sindau. Nu iwa o sipi ga mwaꞌambwe miyafo nuhi ti okwe nu ohumbwe sindau.
    Woro ele mwaꞌambwe tombwa mina, nunu okwe walambe nunu ikondau. Ani o hinga do
    ani hambwanda.”
  vie-OVCB: 'Ông nói: “Thưa các ông, tôi nhận thấy cuộc hải trình này rất nguy hiểm,
    không những chiếc tàu và hàng hóa bị thiệt hại mà cả sinh mạng chúng ta cũng lâm
    nguy!”'
  kze-kze: ívétaamo nompí-sípívímbó kónaundayaamo sáwí-yantaa'a kesinetá paáriniye.
    íma náaindaane su'mainivo nompí-sípíyé kwaásiye aúyoranaaowe. mináímbá kemá á'a
    ísaraunda póta aáno ménaumne Póro súwana
  mpj-mpj: Palujanu Puulju-jananya marrkurnu jilanya, “Majalkurala ngulala yankura,
    jumaji wangalju-langku majulu yungkaljaku, palunyangka warlangku-lampa puutu,
    wartakajalurrju pakirrijaku, martukajalurrju.” Jilanya-jananya purtu marrkurnu.
  lbk-lbk: “Iib-a, mailak ay kakaegyat nan kasin tako mangitoloyan, tay faken yangkhay
    nan karkha ya bapor nan mapakawas ya madchongaw mod-i ket olay chatako.”
  mto-NT: ―Miits, yaaꞌtya̱jkta, nnu̱jaꞌvip xa a̱tseꞌe je̱ts o̱o̱yeꞌe ntuntsaachpaatumdat
    pa̱n jaaꞌkjaꞌmdupeꞌe; ka ya̱ baarcojyap ka ya̱ tsú̱mjyap tseꞌe vintó̱kiyup, nay
    veꞌempa u̱u̱ꞌmeꞌe nvintó̱kimduvat.
  bzh-bzh: “Alam-e! Nabë hil ana, og hil rëḳ natöḳ vu maggin böpata. Hil rëḳ basap
    ḳupeḳ los yaġ, gehil mehönon rëḳ malad nama geving.”
  guj-2017: ‘ઓ ભાઈઓ, મને માલૂમ પડે છે કે, આ સફરમાં એકલા સામાનને તથા વહાણને જ નહિ,
    પણ આપણા જીવનું પણ જોખમ છે; અને ઘણું નુકસાન થઈ શકે તેમ છે.
  jvn-NT: “Bapak-bapak, awaké déwé bakal katekan ombak gedé. Kuwi ora namung nyamari
    kanggo kapalé lan momotané, nanging uga kanggo uripé awaké déwé.”
  byr-byr: “Aꞌmweihi, dara wangamweꞌ ‘O, dahaasagaaꞌ sɨpɨya kayaaka yadehaaꞌ mena
    jɨwaka! Nabaai, nemɨre sɨpɨyasɨ sɨpɨyavɨ gɨlyɨvɨsa wɨlaꞌdɨꞌnyɨyajɨ sa gave kayaaka
    yade mɨꞌ. Aawa. Nemɨ aꞌmweinaavɨjɨ kayaaka neyadeꞌna daaka!’ Sara dena mwawaannera!”
  ian-ian: Ngwuk kan kava kwagalangweyan kavle vatna. Njaambɨt kavle yigiyandɨ. Ngwutna
    nat nɨmba kiyaigandi waa wandɨ Pol.
  hun-hun: „Férfiak, látom, hogy nemcsak a teherre és a hajóra, hanem a mi életünkre
    nézve is veszélyes lesz ez a hajózás.“
  mcf-NT: —Chuinu. Tantiata. Nëuëshquio puduanquin potesho cunquequid dapan bëquedshun
    cano chic-chictsiash. Acten mentoadmane quequin potenquio iquembi, quequin chuita
    —capondash Pabadon sondado chuiquid chuiquin.
  kjs-kjs: Alinu, naa mo koe po rilipu aaya-nane palima rabu naa kedaa waru mealima.
    Go page naana kako-para sip-para makoyaaoma naa page komalima kone salo.
  mni-mni: "“Ibungokhoi, mapham asidagi eikhoigi khongchat asi khudong thigani; hi\
    \ asida puriba potchei amadi hi asi yamna mang takpa thokkani aduga punsisingsu\
    \ manggani.”\x94"
  yad-NT: '@see-verse:ACT.027.009'
  mxb-NT: 'ta kaá na̱: ―Ñani, kándaa̱ inii̱ ña̱ i̱o nda̱ꞌo ió ña̱ ndoꞌo yó ta̱ndóꞌó
    no̱ó koꞌo̱n yo̱, chi̱ naá vá barco yóꞌo xíꞌín ndidaá ña̱ꞌa ndío rá kuaꞌa̱n ra̱.
    Ta o̱ du̱ú ña̱ yóꞌo oon ni, chi̱ i̱o taꞌani ió ña̱ kuu yo̱ ―kaá na̱.'
  pon-2006A: “Maing ko, I pehmadahr me atail seiloak sang met kohla pahn inenen keper
    mehlel; kepwe kan oh sohp wet pahn ohla, oh ekei kitail pahn mehla.”
  maq-NT: ―‍Ngayujun ni ne, nguehe cuichjá cojo nuju ta vutsején ne, xi tivanguen
    vi ne, jemu tsavi, jemu jyë nichajan tsëhë chaha cojo tsëhë barcu, hacuaha hisca
    tjin yahnga ngayaan xi chajá yaan. ―‍Cuatjin cachja me.
  hto-hto: 'daɨde: —Cuemo úrillamo omoɨ cácarei. Bie caɨ ruica caɨ jaille onódɨcueza
    ɨere jacɨ́reite. Caɨ uiga ráanɨaɨ nɨné táɨnocaite. Caɨ jaille nocáe daje izói
    táɨnocaite. Daje izói caɨ nɨbaɨ coróbaizaitɨcaɨ, —daɨde.'
  por-BRBSL: 'e lhes disse: “Senhores, percebo que a viagem será com ferimentos e
    muitas perdas, não só da carga e do navio, mas também de nossas vidas”.'
  ces-NKB: “Muži, vidím, že tato plavba skončí neštěstím a velikou škodou nejen na
    lodi a nákladu, ale i na našich životech!”
  cui-cui: 'Pablo namchi, jeye: —Pebiwi pam, pana nejume taema. Ichaunxuae warapaeinchi
    methaunxuae nacabetinchi. Mataʉtano methaunxuae weranae abe exanaena. Mataʉtano
    xoxino xua capoinchi methaunxuae napentsina. Mataʉtano jiwi methaunxuae napentsina,
    jei Pablo.'
  boj-2014: '@see-verse:ACT.027.009'
  eng-OEBUS: “My friends,” he said, “I see that this voyage will be attended with
    injury and much damage, not only to the cargo and the ship, but to our own lives
    also.”
  eri-eri: “O tere fai, isagu. Ji isini, Elebe ere goi boya wonga, saini inyaba toroba
    woboya, dada baingaro awaru woboya. Dada, sip bagu wahanga ada yaae wode. Uwa,
    ere fere agege auma awoboya.”
  aly-aly: “Artwernemay, anwantherr nthakenh anper-alhey-angenh anwantherr apmwewarl
    irrekerr apek rtnwa akelhekerr ingkerrenh atwekerr kwatyel aylpekerr. Rtnwa akelhentyel
    kwaty-itwek, ampwal ingkerrenh ywerrekerr.”
  wiu-wiu: Ame-loe opido mea pokolopa ue dipi wia ka̱ua kopapu atua ali-kiti tua too
    wa pubu oka.
  swe-swe: 'och sade: ”Ni män, som jag ser det kommer denna resa att innebära stor
    skada och förlust, inte bara för last och skepp, utan även för våra liv.”'
  cth-cth: Hmaunawnghanaw hete tuipui dawk ceinae heh long hoi hnopainaw dawk dueng
    laipalah, maimae hringnae dawk hai runae na poe hanelah ao tie hah ka hmu telah
    a dei.
  mti-mti: “Iyayapan neuma, ne anoeniwa a numawa mame danave kukaeba pawatan aivi,
    tawara ge wa mame mukut onan inaiinai numawa gaibu kukaeba uwanuntan aivi.”
  pad-NT: —A'onira onava'isohiki ho, akakhana jahajanarihi kaho bana. Ka'boro'boroki
    bana ida kanava komini kana'bahakia. Aakamadaki bana ida kanava kadaini, avaahidananaki
    bana hadani ija'ari vaipohiki — va'ora ni'aha ada Paulo.
  twi-twi: “Anuanom, mihu sɛ, sɛ yɛtoa yɛn akwantu yi so a, yebehu amane ama ebia
    hyɛn no abɔ ama emu nneɛma asɛe ama nnipa ahwere wɔn nkwa.”
  hlt-hlt: Paul loh a parhoih tih amih te, “Hlang rhoek aw, yincaeh ham n'cai he nganboh
    nganang neh hnophueih bueng mueh la sangpho neh mamih kah hinglu khaw sungdaehnah
    la rhenten om ni tila ka hmuh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Pɔɔrii bɛ́i nkɛ dɔ̀: N kɔbɛ, ti kó kucɛ kuù nyó nyóumu, bɑ̀tóò bo
    cɑkɛ nɛ̀ tinɛntì, kɛ̀ ti í yɛ̃́ ti kú.'
  san-GUJ: હે મહેચ્છા અહં નિશ્ચયં જાનામિ યાત્રાયામસ્યામ્ અસ્માકં ક્લેશા બહૂનામપચયાશ્ચ
    ભવિષ્યન્તિ, તે કેવલં પોતસામગ્ર્યોરિતિ નહિ, કિન્ત્વસ્માકં પ્રાણાનામપિ|
  amx-amx: “Artwang mapay! Yeng kaltj, nwern apek anper alhemeng, nwern imampwerl-warn
    irretjenh. Boat rang ltwakelhetjenh. Nwern rnwanentj ingkerrek parlp-iletjenh,
    nwern ingkerrek ilwetjenh.”
  ake-NT: “Utonpa ton, ɨsɨ yau kuru e'nɨ tukai' senyai'. A'setun uya kanau, apuru,
    urɨ'nokon nɨ nɨrɨ ma'tanʉkʉ poken iyesi,” ta'pʉ iya.
  qvn-NT: “Taytacuna, cay tamya wichanga Italia aywayga manapishchri alichu canga
    nogapa tantiaynïpitaga. Jinachru aywashaga manacagmansi ruracarungas canchri büquisi.
    Büquichru apayanganchisi, jinaman noganchis wanuruchwansi canchri”.
  tku-NT: 'ē cāhuanilh: ―Chi''xcuhuī''n, quit icpuhuan palh ā''chulā'' na''a''nāuj,
    huī''lh tū naquincālani''yān ē lhūhua'' namakasputāuj. Lhūhua'' natza''nkāna''n:
    tzamā'' barco ē tzamā'' tacu''ca'' ē nā quina''n nanīyāuj.'
  bjk-bjk: “Wöxö körö, e pere bara ina nuan te ire irabo saban. Ma nang bara ire te
    wan kö mön, ina mön irabo saban arixe mabo xinixip möxö mön me ire bölök tabo
    iuo.”
  msy-2020: “Gumaziba, kɨ kamaghɨn nɨghnɨsi, e datɨrɨghɨra dughiar kuram bativam,
    kurim ko bizir avɨrir an itiba ko e sara, e bar ovengam.”
  bpr-bpr: “E leg, gadègu ku fles ato di kaguto ani, baling nun gaslokto, na malmo
    i awengto, na lê man i dad lulen, na balù kel di gito, lê ato man maglà.”
  rmy-VLAKH: — Мэ дикхав, со дром авэла пхаро и выжала, со амэ хасараса, на качи грузо
    и кораблё, нэ и амаро жувимос.
