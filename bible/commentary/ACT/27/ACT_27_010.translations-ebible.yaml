  zar-NT: 'rnnëʼ: —Libiʼiliʼ, bönniʼ, réquibeʼedaʼ ga tseaj barco ni, huazóa bönadxi
    gaca ditaj barco ni, en yuaʼ dzöʼö lëʼe, en lëscaʼ soa bönadxi queë́ruʼ gátiruʼ.'
  kde-kde: “Mmalangavangu, nangu ngwòna kuva auno mwanda ùvele na hatali na asala
    yohe muyo mwetu, akee chihi meli na misigo bahi, henga pamo na umi wetu mwalehu.”
  ata-ata: “Ngalomu, eni elavusou lexe nenge talai maasi, la taxalisou sivo tatila
    la taꞌuoꞌuo mo lasipi ilou mimii tapiena ꞌo tasiauxu mo nenge kalumo.”
  qvw-NT: 'Chaymi Pablo: “Taytacuna, cay lishanchic manam allinchu canman. Manam barcütawan
    apaśhanchiccunällactachu chincapacüluchwan, sinu''a aśhta bïdanchictapis apäluchwanmi”
    nila.'
  nfa-nfa: “Aꞌari aaꞌi-aaꞌi. Jaꞌa neo padhai lii ciki. Jaꞌa pangee, ladhe sèmi èdhi
    kako taruu, bisa èdhi paraga dènge jꞌajꞌèra ae. Kapa ne bisa molo kahèi, mèdha-panyau
    ela aaꞌi mèu-mèu, aa èdhi bisa madhe aaꞌi ti kahèi.”
  tnp-tnp: “Piak mɨn. Iateruh məmə okotatɨg e nərahiən tepət e naliuəkiən u rəhatah.
    Nɨtəhi otərəkɨn kako mɨn u, mɨne negəu u, kəni nəmə təhro kitah mɨn okohmɨs.”
  urd-urd: कि ऐ साहिबो। मुझे मालूम होता है, कि इस सफ़र में तकलीफ़ और बहुत नुक़्सान
    होगा, न सिर्फ़ माल और जहाज़ का बल्कि हमारी जानों का भी।
  hot-hot: “Aiyaŋ thêlô, yahayala nena alalô a ma malaiŋ bêŋ tem êpôm alalô ba imbuliŋ
    yeŋ lôk nômkama takatu ba hamô yeŋ ma alalô bêŋ anôŋ tem nama imbiŋ.”
  mqj-NT: “Anggammu siulu'ku, nakua inawangku kasanggangammo la taduppa ke umpatarru'ki'
    penonosanta temo, tae' angga kappala' sola porewa la tallan sapo sunga'ta duka'.”
  rus-SYN: 'говоря им: мужи! я вижу, что плавание будет с затруднениями и с большим
    вредом не только для груза и корабля, но и для нашей жизни.'
  mbh-mbh: Ma i ria ve, “Titeikre, tho thopol ako nge ler moning nge wop aken aro
    i sivenga avele. Aro kerengaing aolonga aro i velpol a imot nge tomo nge ur elonga.
    Naro ur areken oenga avele, tomo mun nge it tokongare ler mimiong aro i kerenga
    mun.”
  bdd-bdd: ꞌigwae, “Babadao ꞌilobwaineya ma taꞌaiyawasi ꞌalo bewa ꞌoina. Sahena tatohotoho
    ma taꞌadaꞌadau hila, tabu ta tahesilae, ma tobwatobwa ma waga tamudalidi, ma wete
    tauda taꞌamasa.”
  cbt-NTPO: —Ama siniororo'sa' pa'ahuasohuë', ma'sha onpohuatëhua', tënahuë. Pa'patëhua',
    nancha tapiarëhua'. Ma'sharo'santa' a'paitarihua'. Piyapinpoanta' chimiitochináchin,
    itërin.
  rmy-SERVI: — Мэ дыкхав, со тэ ладэ дурэдэр авэла фартэ пхаро. И на кицик мищимо
    пэ корабли хасявэла, нэ хасяваґа и амэ.
  srn-NT: “Brada, mi e si tak' un kan kisi bigi problema efu un kmopo dyaso fu go
    moro fara. A kan tak' un lasi a sipi nanga den lai, ma a kan tu tak' un lasi un
    libi srefi.”
  cta-NT: ―Ngaꞌaa tsoꞌo chaꞌ tsaa la na juani, cusuꞌ ―nacui̱ Pablo jiꞌi̱ nguꞌ―. Cua
    ngua tii naꞌ chaꞌ quiñuꞌu̱ yaca niꞌi̱ re, chcunaꞌ lcaa yuꞌba liꞌ ―nacui̱―, loꞌo
    juaꞌa̱ ntsuꞌu nu cajaa lo hitya liꞌ.
  bqc-SIM: 'à mɛ̀: Gbɛ̃́ↄ, má è táɛ bee a mↄ́ ń ásoo zↄ̃ↄo ń músio. I kɛ gópi
    ń a asoↄɛ adoo, ń wápiↄɛ lↄ.'
  tcz-CHONGTHU: “Sopite ho, iche jom uva ahile, kongkeh thei, thil keuho jong mangthei,
    chule ihinkhou jeng jong ichan theiyu ahi,” tin aseitan ahi.
  mar-mar: “पुरुषांनो, मला वाटते, आपल्या प्रवासात जहाजातील मालाला आणि जहाजालाच नव्हे
    तर आपल्या जीवालाही धोका होईल.”
  snp-snp: Wemomo, lalimote oiya kofa unune, lenumo ya kolomo sipite koukamete yako
    u kopa ámunagoliye. E’e, lalimote yaki u kopa unagolone, loto kolowe, loto logimaifa,
  isl-isl: „Kæru vinir, ég álít að ef við siglum nú, þá munum við lenda í erfiðleikum
    og jafnvel strandi. Þá mundi farmurinn eyðileggjast og menn gætu farist.“
  spy-NT: “Murēchu, nto yu ākāsē kule mii wokumiyātiitu ꞉baani. Yoo katakeetas taay
    makunyeerakay ꞉mwēēnkēēt ānkubootyo ꞉tukuuchu mii mwēēng' ānkiiboot mbo soboonwēkyoo.”
  xnn-xnn: “Gagayyem, kaeegyat no ipapati tako ay omey kayet. No itoloy tako et awnit
    adoado nan madadael isnan kalga tako ya madadael abes nan naay bapor ya awnit
    wada abes nan matey ken datako.”
  mwe-mwe: “Mmashileunji, ngunakuubhona aguno mwanja guno, upingabha gwa atali na
    shonanga, nngabha kwa mishigo na melipe, ikabhe nkali na gumi gwetu.”
  tte-tte: “Tautaubalao, yawalo kolimiu yagitai sauga nige inanamwanamwa. Tabu takukuke
    kisi wowoli talobai na waga meketaulina isalili yo tomo tupwali besiele sisalili.”
  tcs-tcs: ‘Ol man yupla lisen. Yumpla go gad mo trabol ip yumpla kipgo. Da bot go
    singdaun ane yumpla go luze ol kago ane yumpla mait go ded tu.’
  hlt-THB: “Koeinaakhqi, tuh ningnih ni cehnaak ve a kqih awm soeih hy, ni cehnaak
    lawng ingkaw ik-oeihkhqi aham awm kqih awm nawh, nimah a hqingnaak aham dy awm
    kqih awm hy,” tinak khqi hy.
  soq-soq: '@see-verse:ACT.027.009'
  qub-qub: «Taytacuna, amana aywashunnachu. Aywarga mana allipämi aywashun. Büquipis,
    carganpis ushacanmanmi. Quiquinchïcunapis wañuycushwanmi.»
  att-att: á kinagi na nira, “Kopuk ku, nu mánaw ittam sangaw, marigirigâ ittam ta
    bebay. Maggián ittam labbì saw, marakè kengá lâ yù kárgá tam ánna yù biray, á
    marakè malaggabán ittam nga matay gapay.”
  bki-bki: “Tom na tomoruo nalo, kiniou nemijog lubar ka ver ravano, mia rivova laka,
    mia vite nalo nonovio avavakovio ga. Kiniou nemial jibe ka mia uako nei naio mijikia
    rimadudu ga vija sano vite nalo, a kito bunu, kiado meuliano nalo amijikia avavakovio
    ea tei.”
  bqp-bqp: 'à pì: Gbɛ̃nↄ, ma è tá dí ni su kũ ásaru zↄ̃kↄ̃ↄo kũ kisirao. Adi kɛ
    gó pì kũ a asonↄ adonlo, kũ ókↄ̃nↄmɛ se.'
  mcp-mcp: 'nyə nə́: «Owɛy, njɔɔnd ga í é bə sə́ ŋkí jág ŋkáŋgʉla. Mə dʉ́g nə́ sə́
    é jímbal mímbag mísʉ́, tɔɔ titíma, sə́ je nə́mə́ gwɨ́ɨ́l míkug mi búúd.»'
  hat-hat: 'Se poutèt sa Pòl ba yo konsèy sa a: Mesye, mwen wè vwayaj la pral gen
    gwo danje ladan li: n''ap pèdi chay la ansanm ak batiman an. Ata moun ka mouri
    tou.'
  npl-NT: 'iwa okinmili: —Tlakah, nikita mach ok weletis tiaskeh okachi itech weyi
    atl porke weletis itla timochiwaskeh. Iwa amo san tikpoloskeh n barko iwa itlamamal,
    yej asta tejwah noiwa weletis timikiskeh.'
  bgg-bgg: “Hò-aphuiithek wo! Sudoh gethek ichiih è wuii din pha kho lumuii ne bajo
    diig thog pha um ro! Lumuii hà gethek miihan nane run shii de bajo buii rey pha
    doh muii ro, chiih-è, branthek de iy dun pha doh muii ro!”
  eng-TCENT: “Men, I perceive that this voyage is going to result in damage and great
    loss, not only of the cargo and of the ship, but also of our lives.”
  eng-BSB: “Men, I can see that our voyage will be filled with disaster and great
    loss, not only to ship and cargo, but to our own lives as well.”
  cpu-NT: “Pinkempisantaiyavakena, kempitaka akoveenkatakotatzi amaatakote, aritake
    ampeyakero amaatakomentotsi, eejatzira povaakaropayeeni, aritake ankamakaarantayetake
    eejatzi.”
  san-ASM: হে মহেচ্ছা অহং নিশ্চযং জানামি যাত্ৰাযামস্যাম্ অস্মাকং ক্লেশা বহূনামপচযাশ্চ
    ভৱিষ্যন্তি, তে কেৱলং পোতসামগ্ৰ্যোৰিতি নহি, কিন্ত্ৱস্মাকং প্ৰাণানামপি|
  tod-tod: «Bɔ̀ɔlaiti, nà kaazu ga ni ada ɠɛna ade siɛi nii wo nɔ ti, faa zuɠoloɠolo
    mɔinmɔin ka ɠɛɛzu ga ɓatoi ta suɠasɔi, kɛlɛ ada ɓalaa ade undaa ɠa ɠɛ é ʋili.»
  tac-NT: 'Anele: ―''Emi ralámuli, neka jipe ''we majawá ba''wichí e''nagá, ''ma amulí
    seba romósali. ''Lige we''ká e''karúgame pabé we''kawawa mayé nili ne alé ba''wichí
    e''yéniga. ''Lige aminami alué barko ''ma we''kawawa mayé nili ne. ''Lige siné
    kachi ramué ''ma suwibórépakué ―aníleke''é alué Páulo.'
  eng-WEBPB: and said to them, “Sirs, I perceive that the voyage will be with injury
    and much loss, not only of the cargo and the ship, but also of our lives.”
  gfk-H: “Kaba tunatuna, iau nas bia no nudahat hinahaan na sakena. Ing bia dahat
    na haan, no mon na manga sakena tikai ma ira kinakap, ma dahat mah dahat na hirua.”
  viv-viv: '@see-verse:ACT.027.009'
  yao-yao: “Achalongo achinjangu, nguwona kuti ulendo wu chiuŵe wa kogoya ni kusoyesya
    indu, ngaŵa kwa ndundu ni ngalaŵa pe, nambo kwa umi wetu nombe.”
  tgp-tgp: “La tamlohi tavera, na hitevosahia vara nor̃a hahau i pa isoiso na rani
    sati vara r̃a malue akerihi nakerihi. Ale mo sopo hinahinau na lolo boti purongo
    la pa tihai, pani maurir̃a sohena.”
  auc-NT: —Ïñänäni, botö ayömo mönö ëwente wæquinque godömenque gomompa. Mäincoo mïni
    ænte gocoo wido cæquinque wipo nä tobæ̈ go ate mönö becadote wænguinque impa cæmïnii.
  kbc-NT: “Akaami iniotagodepodi, niɡ̶inoa nokododi ja diiticogi me doide malee iniwiajeeɡ̶a.
    Niɡ̶ina nigalee iniwiajeeɡ̶a, doidetibige naɡ̶adi etogo me domololetini, odaa
    doidetibige maniatitema ɡ̶adoyaɡ̶aka codaa niɡ̶ina oko doidetibige me oceɡ̶aɡ̶a.”
  bmh-bmh: '@see-verse:ACT.027.009'
  ctu-BL: 'Tsi'' subeyob: Winicob, mic ña''tan che'' mi lac majlel ti barco mi caj
    lac taj cabʌl wocol. Cabʌl mi caj i jilel lac chubʌ''an, mach cojic jach jini
    barco yic''ot i cuch pero joñonla ja''el, che''en.'
  meq-meq: 'A gwaɗatay: «Dzam ga hay, na zəba faya na, mede kway nakay faya ka deyekweye
    tə kwalalaŋ i yam aye na, mədze andaya mə ɗəma. Kwalalaŋ i yam tə wu neheye mə
    ɗəma tebiye aye na, ta nasiye. Ada nəkway dərmak na, agəna ka təmakweye bay, ka
    dzakweye.»'
  noa-H: —Keena, mua hoowai ya mʌg noseg jaar dakpapak'am hee warag maach wëtmʌn,
    döjãrr haadeewai maach k'aigbaju. Magbaadeewai maach barco hok'oowi hag hee nem
    warrumjã t'um hok'oobaadëm dʌ̈i hĩchab maach chi wounaanpa k'ãijã t'um hödubjugui
    hajim hamag.
  alp-NT: “Kwalia imi. Sepo ite sai rame hoko tatike pine ite supu susate. Sepo eono
    ete ite hoko kapale kohoe kai ite lekwe mata.”
  san-VEL: he mahecchaa aha.m ni"scaya.m jaanaami yaatraayaamasyaam asmaaka.m kle"saa
    bahuunaamapacayaa"sca bhavi.syanti, te kevala.m potasaamagryoriti nahi, kintvasmaaka.m
    praa.naanaamapi|
  kbq-kbq: anage hu'ne, Ama vene'ne zage, nagrama nentahuana, amama vuku'ma nehuna
    kamofona rama'a hazenkefi ufreta rama'a zanti atregahune, feno'zane ventegerompage,
    tagranena tasimura atregahune huno zamasmi'ne.
  kbh-kbh: 'Chíyeca Pablo chë ents̈anga mënts̈á tonjanabuayená: “Baconga, ats̈e s̈ontsinÿana
    mora puerte resjo entsemna bejaycá játama, y ndoñe ts̈abá queochátsmëna, ni chë
    uasmanëshangama, ni chë barcuama y bëngbiama cach ndoñe, mo nderado muanjanóbana
    ca.”'
  ron-LSB: 'și le-a zis: “Domnilor, văd că această călătorie va fi cu pagube și cu
    multe pierderi, nu numai a încărcăturii și a corăbiei, ci și a vieții noastre.”'
  pon-pon: 'Majani on irail: Ol oko, i ajaer me jailok wet pan juedela a pan apwal
    kaualap, kaidin on audepan jop o jop eta, pwe pil on maur atail.'
  nhe-BL: 'Quiijto: ―Tlacame, nimoilhuía toojhui elis nelmahuilili intla tiquisase
    nica huan más tijnejnemiltise tobarco ipan hueyi atl. Huelis polihuis tobarco,
    huan nopa miyac tlamamali huan tojuanti nojquiya huelis timisahuise.'
  sps-sps: “Amin a vainy tatanamots yam, te naa rora, ra nai sab ror a iring, foka
    ravaa non, vainy ruk ror ri te mat ana toraara kan taaboree na non, to sana ra
    ma taan pis vaare.”
  wnc-wnc: Apan Polda kake aminu anzing yanikut, “Mate. Apmanu akunimna kakengu meya
    kanim. Kake tasina sangabaminu kundu yangga bapatang pukuning. Sike sangatakan
    pukuning ngangu ma natapam. Nisaaya asopunanga ngang nataat,” ngang yanikut.
  bus-bus: 'à bè: Gbɛ̃nↄ, má è tá kɛ̀kii é mↄ́ kↄ̃n ásaru bítao kↄ̃n mↄ́nzio. Èe kɛ
    góro pì kↄ̃n à asoonↄ adonlo, kↄ̃n wapinↄmɛ se.'
  gub-BL: — Awa kwer wà, i'i wanupe. — Na'ikatuahy kwaw xe wi zaneata àwàm nehe. Aze
    zata wi wi nehe, 'y umuaiw putar pema'e kanuhu pupe har a'e nehe. Umuaiw putar
    kanuhu nehe no. Zanezuka putar nehe no, i'i wanupe.
  imo-imo: “Iyema, kinye i teli pumolo lemo sipimu topa melema pali ondopa lino kape
    no wangopo kolomolonje konopu lteo,” nimu.
  boj-boj: '@see-verse:ACT.027.009'
  eng-DRA: 'Saying to them: Ye men, I see that the voyage beginneth to be with injury
    and much damage, not only of the lading and ship, but also of our lives.'
  knf-knf: « Babuk biinţ, dwin kë bgah bi nun bi baya kawuţ, ulanŧu uŧoka dko dweek
    na iko yi ujijuŋ bŧi, bañaaŋ badoo hilan kakeţ da. »
  san-KHM: ហេ មហេច្ឆា អហំ និឝ្ចយំ ជានាមិ យាត្រាយាមស្យាម៑ អស្មាកំ ក្លេឝា ពហូនាមបចយាឝ្ច
    ភវិឞ្យន្តិ, តេ កេវលំ បោតសាមគ្រ្យោរិតិ នហិ, កិន្ត្វស្មាកំ ប្រាណានាមបិ។
  arn-NT: —Pu ülmen, doy kümey müleweliyiñ tüfa mew. Iñche kangentunien taiñ rume
    kuñiwünngechi amuleael ta tüfa. Tati farku ta ngünapüdayafuy ka kom chemkün taiñ
    yenieel, ka femngechi layafuiñ kütu ta iñchiñ.
  zas-NT: 'rëbaman loj reeman: ―Dad, ad zagdxet yoꞌ ree bal yasnuu yoꞌ ree, din nadxeb
    guizeꞌn barcw guin abiꞌ guireꞌch gra ni yuꞌ lojn loj nijs guin, xt në dunuj ree
    nadxeb yayëjt ree.'
  ken-NT: “Bɔta, ngɔ bɛ́ mbák sɛ́ndɔ́k ambɨ nɛ nɛkɔ ɛnɛn chɔŋ ɛsɔŋɔri ɛ́mfú, bɛyǎ
    mɛ́nɛ́mɛ́ mɛ́mbak, puyɛ́ ndiɛrɛ nɛ áchwí nɛ batu, kɛ nɛ bapɛ́m ayɛsɛ nkwɔ.”
