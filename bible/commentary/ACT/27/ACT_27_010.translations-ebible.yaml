    ।”
  txu-NT: —Ikabẽn dja gar ama. Dja gwaj ngô raxbê pyka kêtkam mõ nhym na arỳm gwaj
    bajo ajkẽ. Ne arỳm kàkam me jênhmẽ kàraxo bikẽnh mex ne. Ja ne ba gwaj bakukãm
    kuma. Nãm ã Paur memã ane.
  eng-WEBU: and said to them, “Sirs, I perceive that the voyage will be with injury
    and much loss, not only of the cargo and the ship, but also of our lives.”
