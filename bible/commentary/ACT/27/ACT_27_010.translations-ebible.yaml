    пентру вециле ноастре.”'
  tpz-tpz: “Ea se keh nönö avoeꞌ e no, ea se taum vahat manih tahiꞌ, a ma moeh kakoꞌ
    varih komön o paröꞌ se ro ee, ko paröꞌ tatakök en, ea tomeꞌ mëtmët vahik ee koman
    tahiꞌ.”
  agd-agd: “Minó banta kayo ano vá ineno. Tetí ankan ma oré tifékun maen kákan uman
    afoká intin kokhon daná o aiyorantéí afová ukhé uno. Ona vá sipi vá ana va aiyoranten
    naino, seti mái furó tifanté uno.”
  rkb-NT: 'Niytahi Pauro: — O kytsa buburu zuba tsimykurunaha zeka tsimyhyrikoharẽna.
    Pão pãobyi tsimaha. Tsimunaha zeka mynamy tahokzaba. Tsaraha puẽtsikbyita moharazuk,
    iwa zeka katsa kino niwatihi tsimybabanaha — niy.'
  san-THA: เห มเหจฺฉา อหํ นิศฺจยํ ชานามิ ยาตฺรายามสฺยามฺ อสฺมากํ เกฺลศา พหูนามปจยาศฺจ
    ภวิษฺยนฺติ, เต เกวลํ โปตสามคฺโรฺยริติ นหิ, กินฺตฺวสฺมากํ ปฺราณานามปิฯ
  iws-iws: Ɨni wakaeyɨm, kɨma! Ɨi paii rani, pɨ nam tani mɨ siyaiiya mɨ digworaekwo
    whɨekak ɨkɨm mɨ sɨma sɨma rani mɨ krɨma ɨriipɨ hɨriinan pɨ wara mɨ ɨnkɨn omainaiinami.
    Mɨ kara bɨdi yɨnoknɨnkɨnɨn. Pol siya hɨnɨɨna boɨnkɨn.
  pol-SZ: —Panowie! Uważam, że dalsza podróż będzie niebezpieczna nie tylko dla statku
    i ładunku, ale i dla naszego życia.
  ztq-NT: —Kol kono gaanoo, chanaa gon nii ntseeb ktsyool no tu kyalnë deelñee kyore
    no tub lo nis. Neñdy kloow no barkw tyub xyowo, ni ntseeb kety no.
  zai-NT: ―Hombre ca', ruuya nabé naxoo viaje ri'. Zaniti barcu ri' ne irá ni dxá
    ndaani'. Ne cadi nga si, zándaca dede ne laanu.
  upv-upv: Owra “Lartul, kapmurrong ta. Poro rrapwolu lelingenok, ko drrav se kerr
    tevi nijor nen nir parsij p̃etp̃eti, ko mauren kele pilep pijijki.”
  aui-aui: 'iwona bo, “Turaturagu, tagu anoghonoghosi da yada wagawaga mma da nabo
    inanagho na inabero kirakii: Waga kana sawara kouwana na taniwapewapeyana da wagana
    bada taniwapeni bi kate mududa tanarabobo.”'
  wap-NT: “Aonaa turuu wadobatan kai. Wamakon dono, dikaudaꞌo nii aimaakan shaꞌapan
    waꞌati. Panaadon wawaziwaan nii kanawa naꞌiki uwazoo kida naꞌiki pidannao kapam.”
  mva-mva: “Ruanga, ngau ilogu ipile tareba be talale masa giriki bibia taita kana,
    be baraoa kati tarokaki. Tago masa kati-la ka tarokaki kana. Kurari be kita neda-la
    nge taleua kana.”
  dwr-NT: “Asaw, nu buussan wolqqaama boshaynne daro bashshay de7anawe taw beettee;
    bashshay yiyaawe caanaa bollanne markkabiyaa bolla xalalaan gidenna; nu shemppuwaa
    bollaakka yaanawaa” yaageedda.
  kfw-kfw: "“Ule-nai ngai, hiwa makheiya chu eini rakuong hi kakoisik, rakuong hinna\
    \ nichoi phur emakli rakuong bit inmang eleiya niringkhuo katung inmangsik kei'n\
    \ kamujei.”\x94"
  bfz-bfz: “ओ सज्जनो! माखे एड़ा लगोआ कि एसा यात्रा रे विपदा और बऊत नुकशाण, माल और
    जाह्जो रा ई नि, बल्कि म्हारे प्राणो रा बी ऊणे वाल़ा ए।”
  cuk-09: 'sogdesunnad: “Aimar, andi an dakgua, anmar nasokalidi sunna anmar beedse
    naibi-gudago an dakdo. Anmar-ibmarbi yogguosulid, ulu, degine, anmar-san-burbase-bakar
    yogguer yogguodo.”'
  ben-OBCV: “মহাশয়েরা, আমি দেখতে পাচ্ছি, আমাদের সমুদ্রযাত্রা দুর্দশাজনক হবে, জাহাজ
    ও মালপত্রের প্রচণ্ড ক্ষয়ক্ষতি হবে, আবার আমাদেরও প্রাণসংশয় হতে পারে।”
  mil-NT: 'Te ní xáhaⁿ tě Pǎblú xii‑güedé: —Nchaa‑ndo cùndedóho‑ndo tnǔhu na càháⁿ‑í‑a.
    Ío úhú núú na càda yica‑o quɨ́hɨ́ⁿ‑ó ndɨ̀hɨ barcú chi cuíta càrgá te cuíta bàrcú,
    te cuu‑ni iní‑xi tnàhá‑ni mee‑o cùú‑ó chi cáhá‑ó nǔu na ngàunihnu‑o xɨtɨ́ ndute
    —càchí‑dé xǎhaⁿ‑dě xii‑güedé.'
  myu-myu: — Obureyũ — io'e. — Tibog̃ cĩcãati dag̃ wuyju buje iba'ore jĩjã kuka o'e
    wuywebe. Wuyju buje bit soat wuybubut kuka oakõm, soat kobexixi beat tak — io'e.
    — Kobexixi dak kuka o'jepirig̃. Wuyju dak kuka aje'ũ — io'e.
  amk-amk: “Doroi bohine meaine. Enehutituaitai we meteo tatafai pari, wape nana mani
    ambori tawao ne karirafo, amani kaparinei, fianggeng tahari nei, tuti inontaraine
    tata kontai.”
  fai-fai: “kinimá, nulum unokabuw uyo fit unokabuw ko. Naka utamomo siw uyo mafaku
    am men madik kudálokabuw ade kinim nuka fikalokabuw ka kali ko.” Yaka,
  ura-NT: “Aonacuchena caa que erete, aonaquiche. Jataaina banejelanaala, cana rai
    lunaa curichaain, caa amunaane coitucuun. Baana cauhacha nelanaalate, aihacachera.
    Saainte, nii iicha amai rucuhele aina jiniquiin nitajiha cureein, caa botera.
    Cana niha natiinte, onaa nainichaachera,” naain niqui suujuatenajae Faboro.
  mcd-NT: —Niaifofoan, mun tapia non natian caino musucoin itiro. Noco mafo non nocon
    shashori non funotiro. Norifi non asai futsutiroran, —ishon ato yoini.
  urt-urt: “Yisyunde, ŋam sisyeme, ŋaiye ya mil pe, poi ya mambaꞌe hwap minir yaŋah.
    Ŋoloh pinip ka ende yumbune loumbil pinip, topoꞌe ŋaiꞌe ŋaiꞌe lalme ka guh pinip
    pe, poi lalme se ya da mule.”
  kiz-kiz: ni kujobha, “Bhagosi, nibhona safari jha twilonda kulota ejhe ni madhara
    ni hasara simehele, siyo tu jha misighu ni meli, lakini ni jha maisha gha jhotu.”
  tzo-TZE: 'Li Pabloe laj yal ti más lec mu xibatcutique. Jech laj yal: ―Viniquetic,
    más lec mu xijbat yu''un ta jta ep jvocoltic li'' ta barcoe yu''un mu xa ja''uc
    yorail xanubal. Me chijbatutique, ta xch''ay ochel ta nab li icatsile xchi''uc
    li barcoe. Jech xu'' tey chijchamutic ec ―xi.'
  lex-lex: “Ama-hyal miy re, la a wniaro'ru de yana itsopal pa tod ita liarni. Yoma
    hota emkadi mamaini, de itlernana kowlora-pah'a meti. Hota it yodni-yalli rmolu
    me it kapalli niata. Rerehniande it aranni mana nmolu.”
  dov-dov: wati, “nibaluumi, ndibwene kuti lweendo ndutuyanda kubweza lulakulichisa
    akuswekelwa kupati, pepe zinyampwidwe nikuba bwato luzutu, pesi abuumi bwesu.”
  rgu-rgu: “Basa toranoo kara. Au hule fo dedea bai-anaꞌ. Au ae bate ita taroo soo
    na, ita bisa hapu susa dodouꞌ. Nae tao soo na ofaꞌ ia bolo, hata ra mopo sii,
    ma ita boe bisa mate katemaꞌ kata.”
  toc-NT: —Aquit laca­tancs cca̠­hua­niyá̠n, para juerza nat­la­hua­ni­yá̠hu naaná̠hu,
    ni̠tlá̠n cati­qui̠­táx­tulh porque luu li̠mak­líhu, porque a̠huayu nama̠­lak­tzan­ke̠­yá̠hu
    barco chu xli̠­hua̠k tacuca hua̠ntu̠ antá taju̠ma, y hasta mismo qui­la­ta­ma̠tcán
    nama̠­lak­tzan­ke̠­yá̠hu para namu̠x­tu­yá̠hu.
  som-som: oo wuxuu ku yidhi, Niman yahow, waxay ila tahay in dhoofkanu lahaan doono
    waxyeello iyo khasaaro badan, umana ahaan doonaan shixnadda iyo doonnida oo keliya,
    laakiin xataa nafaheennu khatar bay ku sugan yihiin.
  mam-C: Ayi'y tata, nkub' nnab'li'n qa nya b'a'n tu'n t-xi qi'n qb'e, qu'n aku txi
    mulq'ajjo bark exsin tkyaqil tiqitz. Ex majqox, aku qo kyim.
  ndj-ndj: “Mwavabambu, nguwona kucha mwanja awu dawuvi mnofu ha na misiwu dayidanganyiki
    pamu na watu hela ha, ila wuwowu hata yufwi tuva munjifwa.”
  mbj-NT: —Hã ỹỹ pé da, dooh da baad tado bä ër hahỹ hah'ũũm doo. Ër da ta see hadoo,
    ër da kamana'uuh marakate hã, ta gabuuj hã, ër na-ããj hẽ da. Taw'ããts hẽ babä
    ër ba'yym dó —näng mä Paw-Ro.
  lat-VUC: 'dicens eis: Viri, video quoniam cum injuria et multo damno non solum oneris,
    et navis, sed etiam animarum nostrarum incipit esse navigatio.'
  ngp-ngp: “Wagosi, naona enga utafi uno nounde mdala naho nowaze ugoli ne ngalawa,
    hamwenga no ugima.”
  enq-2: “Anetupa, sipi dake koeyatamopa, tata longo nepalamane-lamo. Sipipi pinjupi
    dupa iki koeyala naeyalapomo. Naima apata kumalamaneaka-lamo lao nambame kandelyona”
    lea.
  eng-ASVBT: and said unto them, Sirs, I perceive that the voyage will be with injury
    and much loss, not only of the lading and the ship, but also of our lives.
  mna-mna: “Keleŋ. Nio aŋre tai iŋgi be isaana i. Sombe tepet mini, inako tendeeŋe
    pataŋana biibi. Kokena wooŋgo mi mburu kiti ila ne, mi iti itundu tomini.”
  myw-myw: '@see-verse:ACT.027.009'
  sby-sby: “Mobaname, ame ndabonongeti kufuma pano bulwendo bwetu bwakuya kuntangu
    nitukumane ne bintu biyosha. Bintu bingi nibyonongeke ne kutaika, ntebyo bintu
    byonka ne bwato sobwe, nsombi ne buyumi bwetu.”
  sll-sll: “Yalhobo, nan omaga naminba, sipi honagi nega dire oli omingere talhan
    tau sipi ya, ari tau ya bangi dinaminia han molo.”
  yaq-NT: 'intok aapo: ―Achaim, inim bawet itom bo''o joonee''uta, tua ka tu''isi
    jinilwatchisi yeu weene. Bwe''ituk itepo inika''a bwe''u kuta kanoata intok juka''
    inim weiyaawamta tee a'' ta''arune. Intok kia itepo juni''i, a ama kokko ―ti ameu
    jiakai.'
  uro-uro: “Aruvek, nguat lu i rhos täkt aurha tmerhäs diva anga märänga ama mor qa
    qa rhän bät a ut dä äs angärha ron bä mänaris iva qäbäs na ama mlauski dä ama
    gunän dä qosaqi aiut diva qäbäs na ut.”
  ita-1885: Uomini, io veggo che la navigazione sarà con offesa, e grave danno, non
    solo del carico, e della nave, ma anche delle nostre proprie persone.
  muy-muy: « Ndam goro ni, nə̀səra tamal məɗəm makoru àna slalah ga yam geli ni kama
    ti araŋa akoru agrakivu ke leli. Emizikiba ka slalah ga yam geli na akaba zlam
    ya a huɗ gani bu na, leli leleni day bi emisliki mahəŋgay ahàr geli ɗek do. »
  kqc-kqc: “Amiye o, nai mokenari bi uni davara fafau dibo bi ravegeragera, uni bouti,
    gugura fore ma uniye di vegu ka bi rerevaida ugo.”
  tav-tav: 'To bairo cabairijere tʉjʉʉ Pablo na caĩ buiobami: —Mani caneto aápata
    uwiobʉja. Ati cumua, mʉja cajee aátie mani quena mani rua yajiborã. To bairi atopʉ
    mani tuato mai, na caĩbami Pablo.'
  eng-ULB: and said, “Men, I see that the voyage we are about to take will be with
    injury and much loss, not only of the cargo and the ship, but also of our lives.”
  spa-VBL: “Señores, puedo ver que este viaje traerá adversidades y pérdidas, no solo
    de la carga sino también de nuestras propias vidas”.
  fra-_FOB: 'Et dit: Je vois que la navigation sera accompagnée de périls et de grand
    dommage, non seulement pour le vaisseau et pour sa charge, mais encore pour nos
    personnes.'
  hau-ULB: ya ce, “Jama'a, na gane tafiyarmu zata zamar mana da barna da asara mai
    yawa, ba ga kaya da jirgin kadai ba amma har da rayukan mu.”
  mal-mal: “പുരുഷന്മാരേ, ഈ യാത്രയിൽ ചരക്കിനും കപ്പലിനും മാത്രമല്ല നമ്മുടെ പ്രാണങ്ങൾക്കും
    ഏറിയ കഷ്ടനഷ്ടങ്ങൾ വരും എന്നു ഞാൻ കാണുന്നു” എന്ന് അവർക്ക് മുന്നറിയിപ്പ് നൽകി.
  kkc-kkc: “Emegei, dugo biame mapoo abei toowa maga duga, ibolo osoloso ibada bi
    sabolo, osoloso ibada du sabolo tokenee palai, a gooleedooso. Esiga iba hamapoo
    osee dabalai tekepo,” diso.
  urd-GVR: “Hazarāt, mujhe patā hai ki āge jā kar ham par baṛī musībat āegī. Hameṅ
    jahāz, māl-o-asbāb aur jānoṅ kā nuqsān uṭhānā paṛegā.”
  far-far: “Nau ku ada to'ona ne na lekalae kulu fasia 'i seki kai 'afitai, ma na
    asi kai falia na baru ne fainia na ru ne ki 'i laona. Ma tani wane akulu kera
    kai mae laugo.”
  suz-BL: मोपतीके पावलमी जहाज चलेब आन कली “हजुरपुकी, एक ङा लाक्‍शा लाइतय हना, फश गिवारमी
    योल्‍ब। जहाज नु जहाजमी कुर पशो थोव़क नेल्‍ल जाम्‍ब, गोपुकी यो ब्रोंइचा मताइनय
    दे तुइश्‍शो बाक्‍नुङ। मोपतीके मलचा” देंत।
  car-NT: 'Ika''po i''waine: “Yja''sakarykon, mo''ja ro kytorykon jako anari''non
    otykon ''wa koporykon man seneja. Moro kurijara yja''wan me tywairy taro kynaitan,
    tytano maro ro. Kari''na pairo ty''matyry taro kynaitan.”'
  amp-amp: “Bar yimako, na kanga mirahnom nda tekt inji htini hany mirahnom anhombranom
    be bok wuskam marombt yirahm. To mirahko ka wuskarpamn o sifrpatn, nhai yimam
    rpatn burifhut yak namotku hmbriyafrahtm.”
  bht-bht: “हे सज्जनो, मिंजो ऐसा लग्गा दा है कि साड़ी ऐ यात्रा बड़ी नुकसानदायक है।
    ना सिर्फ जाजे कने समाने दा पर साड़े प्राणा दा भी नुकसान होणेबाला है।”
  eng-NOY: saying, Sirs, I perceive that this voyage will be with injury and much
    loss, not only of the lading and the ship, but also of our lives.
  cub-NT: —Mʉja jápiajarã. Maje nʉru jia ʉrad̶ai cojedeca cari, meamequiyebu. Ocorʉ̃mʉ
    boje, bíjaquiyebu dicũ, aru caiye maje nʉvaiye máre dicũi. Aru maja máre corĩ
    bíjarãjaramu, arejamed̶a Pablo, majicayʉ.
  ita-1927: Uomini, io veggo che la navigazione si farà con pericolo e grave danno,
    non solo del carico e della nave, ma anche delle nostre persone.
  lww-lww: “Yerkawa lala, in na nemninulup̃ar nap̃a visae tevano, ana viowa vap̃isi,
    yoko suri la punu ga akilia akokovio. Nepisu sa nap̃a yoko waa nene naga kilia
    talilu ga warar kana tegaki lala, a ita m̃ena ga, kieta malena lala akilia akokovio
    e sive.”
  ckb-ckb: 'پێی گوتن: «کوڕینە، دەبینم گەشتەکە بە تێکشکان و زیانێکی گەورەوە دەبێت،
    نەک تەنها بۆ کەشتی و بارەکەی، بەڵکو بۆ ژیانیشمان.»'
  spm-spm: “Gumasi, khɨɨ kamagh nɨghɨnɨsi, ee thighira maŋɨva uthughun maghatɨgha
    thavɨo otoghtima ukuran iti bisira avhɨrara mareireghtima, ukur mareireghtima,
    ee ivhɨra marereghemi.”
  nas-nas: '“Ee aing, ninge eeꞌpinaꞌ ooamaang: Nariꞌ nanampiaing deekoꞌ tee baike
    kuneꞌampiiꞌnaang, eeꞌnoko kapooꞌ baruꞌ paaꞌaraaꞌnaang otoining aing aaꞌning: kavo
    narung deeaꞌ teka areng aareri-nareng eeꞌnoko niikaang domaang nariꞌ.”'
  uvl-uvl: “Hana, a esia lo, ta mana hot mule ngara nenga lamai lape tala pe ta poreke
    toto. Imot nei lape chach hulu sio pe nganangana mur lape te erue tah. Pe ita
    non ngana pule lape tahet.”
  eng-BBE: Saying, Friends, I see that this journey will be one of great damage and
    loss, not only to the goods and the ship, but to ourselves.
  ixl-CNT: —Ninachpu ve aas tzaꞌl u kuxaan viꞌ aꞌ siꞌaneꞌ. Utz mam tzꞌejoꞌm suꞌuchi.
    Utz taꞌn koꞌnkoxh satzꞌejxu qꞌu ijatz tuchꞌ u vaarko tziꞌ, pek ant oꞌ sasotzꞌoꞌ
    majte.— Texhtuꞌ.
  xsi-xsi: “Miki tamâta ŋai, naneŋgu morâŋa mine; ambo kinda ma toka talâ lâ zo ŋine,
    ande ma tasânda malia kulu, aku wâŋga tava ne kelekele ma sipayaula. Aku kinda
    kala ma tapayaula warakânda mine nâ.”
  crx-NTPO: “Dunene 'awet njan whuts'un tube huwa 'oodli tileh. Ts'i cha 'ink'ez be
    yuzdla-i cha ninta' tit'elh, 'ink'ez whulohne cha yaitádlah whe' hoont'oh.”
  kan-OKCV: “ಸಹೋದರರೇ, ನಮ್ಮ ಸಮುದ್ರ ಪ್ರಯಾಣವು ಅಪಾಯಕಾರಿಯಾಗಿರುವಂತೆ ತೋರುತ್ತದೆ. ಇದರಿಂದ ನಮ್ಮ
    ನೌಕೆಗೂ ಸರಕಿಗೂ ಅಷ್ಟೇ ಅಲ್ಲ, ನಮ್ಮ ಪ್ರಾಣಗಳಿಗೂ ದೊಡ್ಡ ಹಾನಿ ಬರುವ ಸಂಭವವಿದೆ,” ಎಂದು ಎಚ್ಚರಿಸಿದನು.
  bbb-bbb: '@see-verse:ACT.027.009'
  blw-blw: “Inib-a, enlasin-o way aggaégyat no etoroytaaw way éméy ad uwan. Te no
    ilurudtaaw, sigurachu way matarà hen chuar way karga ya machachael agé hen antoy
    papor, yag awni agé yag wachay maofor an chitaaw amin.”
  tam-2017: மனிதர்களே, இந்த பயணத்தினாலே பொருட்களுக்கும், கப்பலுக்கும் மாத்திரமல்ல,
    நம்முடைய உயிருக்கும் வருத்தமும், மிகுந்த சேதமும் உண்டாயிருக்குமென்று காண்கிறேன்
    என்று சொல்லி அவர்களை எச்சரித்தான்.
  azz-NT: ―Namejuan nantagatzitzin, axcan nicajsicamati que oncas ohuicayot tech toojpan
    para ticsentocasque aixco. Huan no nicajsicamati que huelis pancalaquis tech in
    mar tobarco huan ijcón polihuis nochi totamamal, huan hasta no tejuan tiixpolihuisque.
  spa-RV-1909: 'Diciéndoles: Varones, veo que con trabajo y mucho daño, no sólo de
    la cargazón y de la nave, mas aun de nuestras personas, habrá de ser la navegación.'
  csy-csy: Taciang amate tung ah, hi tembaw taw khual haw tu sia vanpuak te le tembaw
    atu bek hi ngawl in, eite nuntakna dong in haksatna le siatsuana tampi om tu hi,
    ci i he hi, ci hi.
  mxq-NT: 'es tꞌanma̱a̱y: —Mʉguꞌugʉty, niꞌigʉ ꞌyaxʉʉgʉty yʉ tiempʉ. Pʉn nꞌaknʉjxʉm,
    nꞌayoꞌombátʉmʉ net es nyajtʉgoꞌoyʉmʉ net ja barkʉ esʉ tsemy, es extʉ njikyꞌa̱jtʉnꞌa̱jtʉm.'
  tzj-NT: —Achi'i', ja ntz'at anin camic congana c'ayew chake ja wi xkobe más parwi'
    ja mar. Ja c'a wi nokbe nkatz'ila' ja lancha rachbil ijka'm in ma c'ayew ta nokcam
    ajoj chakaja', ne' chique.
  tdt-tdt: “Maun-alin sira, hau hanoin se ita lao nafatin, ita bele hetan azar. Roo
    bele mout, sasaan sira lakon, ita mos bele mate.”
  ron-BTF: 'Și le-a spus: Domnilor, îmi dau seama că această călătorie va fi cu vătămare
    și multă pagubă, nu doar pentru încărcătură și corabie, dar și pentru viețile
    noastre.'
  eng-WEBP: and said to them, “Sirs, I perceive that the voyage will be with injury
    and much loss, not only of the cargo and the ship, but also of our lives.”
  eng-FBV: “Men, I predict that this voyage will result in much hardship and loss—not
    just of the cargo and the ship, but also our very lives.”
  nld-1939: 'en sprak: Mannen, ik voorzie, dat de vaart zal geschieden met gevaar
    en grote schade, niet alleen voor de lading en het schip, maar ook voor ons leven.'
  bwo-bwo: «It ashuwotso! haniyak nosha'it sha'o shatiyits keewo bítse b́beyok'o taash
    be'eyiruwe, Kuronat markaboon s'uzats b́woterawo ash kashatsor kup'ts t'afonat
    s'uwo bodetuwe.»
  nch-BL: 'Quiijto: ―Tacame, nimoilhuía toojhui elis nelmahuilili sinta tiquisase
    nica huan más tijnejnemiltise tohueyi cuaacal ipan hueyi at. Huelis polihuis tocuaacal
    ica nochi no miyac tamamali cati tijhuicaj huan nojquiya huelis tojuanti timisahuise.'
  quc-TNT: 'Xubij chque: Tata''ib, quinwilo chi we binem ri'' sibalaj xibibal, man
    xuwi taj cuban na c''äx ri barco, xane xukuje'' ri eka''n ri c''o chupam, xukuje''
    ne ri uj, we ne cujcäm na, —xcha chque.'
  tfr-NTPO: «Domerga, ĩn ga shji jek l̈öng ëre kong l̇l̇ëbo wen owa, shji kjyong kësbang
    ëre jer bi shjiryo, bi l̇l̇ëbo tjeng kës wl̈e tjok. Erö l̇l̇ëme. Shji ëmdë ga
    jer bakoe. Shji ber l̈öng na dey» l̈e.
  kaq-NT: —Jisnahue, amicobaan. Nontin cahax non querabequemis. Behchoman ta noque
    tsahcatihiqui, man bohi jahuabora manoscanon, nea nonti rihbi manoscanon, noque
    rihbi hihquiscanon —jato jaquin.
  sgb-sgb: “Hikaw ya patêl ko, muwang ko ya no ihundo tamo ya habaytsi ya pamanlumagay
    tamo, ay alwan bat kalga tamo, noa, ya barko haka biyay tamo ay atsi ha kapapotog
    etaman. Kabay paan kitaminan mita.”
  vie-1934: 'rằng: Tôi thấy sự vượt biển nầy chắc sẽ phải nguy hiểm và hư hại, chẳng
    những cho hàng hóa và chiếc tàu mà thôi, lại đến thân chúng ta nữa.'
  kxv-kxv: “ବା଼ବୁୟାଁତେରି ଈ ସାମ୍‌ଦୁରିଟି ହାନାଟି ଜା଼ଜାତି ଆ଼ସ୍ତି ଅ଼ଡ଼େ ଏ଼ୟୁ ଜା଼ଜା ନସ୍ତ
    ଆ଼ନେ ଏ଼ଦି ଆ଼ଏ, ସାମା ଜା଼ଜାତା ହାଜିମାନାରି ଜୀୱୁ ଜିକେଏ ନସ୍ତ ଆ଼ନେ ନା଼ନୁ ପୁଞ୍ଜିମାଇଁ ।”
  cha-cha: 'Ya ilegña nu sija: Señores, julie na este na jinanao, guaja uninalamen
    yan megae uninafanaelaye, ya ti y catgaja yan y batco, lao asta y jaanita locue.'
  amu-NT: 'Matsoom: —Luaa matseiꞌno̱ⁿꞌa ꞌo re, xeⁿ nntsaatya̱a̱ya nntjo̱o̱ⁿya nata̱ꞌ,
    ndoꞌ tꞌmaⁿ nntsuundyo̱. Nchii macanda̱ canchuu ñequio wꞌaandaa, sa̱a̱ mati ncjo̱o̱ya
    nncwja̱a̱ya.'
  hin-CV: “मुझे साफ़ दिखाई दे रहा है कि हमारी यह यात्रा हानिकारक है. इसके कारण जलयान
    व सामान की ही नहीं परंतु स्वयं हमारे जीवनों की घोर हानि होने पर है.”
  spa-BES: 'Diciendo: Amigos, veo que este viaje será de gran daño y pérdida, no solo
    para los bienes y el barco, sino para nuestras vidas.'
  san-BEN: হে মহেচ্ছা অহং নিশ্চযং জানামি যাত্রাযামস্যাম্ অস্মাকং ক্লেশা বহূনামপচযাশ্চ
    ভৱিষ্যন্তি, তে কেৱলং পোতসামগ্র্যোরিতি নহি, কিন্ত্ৱস্মাকং প্রাণানামপি|
  tdx-tdx: O ‘ndatireo, apotako te ho liàm-baràta an-joy naho fianto itoy, tsy o kilankañeo
    naho i lakañey avao, fa o fiain-tikañeo.
  naf-naf: “Nin ewe gilik zem mebegalen keyet nâma ŋep penaŋ ku bein. Mesenup beme
    waŋga kume epeeme milawat ma am nsakwep nembu keŋan towesenupmagen zemti nâmtemtem
    mti pi tazeyap.”
  grc-MT: λεγων αυτοισ ανδρεσ θεωρω οτι μετα υβρεωσ και πολλησ ζημιασ ου μονον του
    φορτιου και του πλοιου αλλα και των ψυχων ημων μελλειν εσεσθαι τον πλουν
  vid-vid: “Wang'hangala, ndangijesa kuta majendo aga gowa na ugayo na kwajiliza kwinji
    haiwa kwa vinhu vili muli meli yeka kahi yowa kwa ukomu wa hetwe.”
  pio-NT: 'Pablo íimaca nalí: —‍Píacué, asìanáica, núalíacawa yái àyapuca máiní yáwanáiripiná
    càulenáca. Iná imáalàapinácawa wáicha yái naveca, nave íisanái nacáiwa macáita.
    Yá cawàwanáta nacái wéetápinácawa —‍íimaca yái Pabloca.'
  tsn-tsn: A re, “Borra, ke dumela gore go tlaa nna mathata kwa pele fa re ka tswelela,
    gongwe sekepe sa rona se ka nna sa senyega, kgotsa ra latlhegelwa ke morwalo wa
    rona, ra gobala kgotsa ra a swa.”
  amr-NT: —‍Oroʼ e̱ʼpo̱gte oʼhuaʼpo dakhueʼda o̱ʼe̱a̱po ijnopo̱e̱y huairi. Kusiʼpe
    ehueʼ o̱ʼe̱a̱po, kenda kusiʼpeyo oʼbatohuaʼnig ehueʼda o̱ʼe̱a̱po. Kenpaʼti oroʼ
    taʼkotdik o̱ʼe̱a̱poy. —‍Pabloa sorotataj huairitaj onaʼuynigʼa.
  pwg-pwg: “Aku wawaya, anotanotai da maghinotiyai nuwapoya tapanani. Mikeda tatenutaweyana
    takiibau na yanunu ma tovava ami waka ma sawara kouwani na ini beroi ma bade wawaya
    viya kamotiyai inumadodo.”
  cjv-cjv: “Ya, no yokamai nuwi boromdi napunga nonon niki dowapunie. ‘Guwai gai te
    nuwi kopare ama gounangoro te ari munmane goraime,’ di fiye,” epe di eromba
  tha-KJV: ว่า “ท่านทั้งหลาย ข้าพเจ้าเห็​นว​่าซึ่งเราจะแล่นไปคราวนี้จะมีอันตรายและเสียหายมาก
    มิใช่​แต่​ของบรรทุ​กก​ับเรือกำปั่นเท่านั้นแต่​ชี​วิตของเราทั้งหลายด้วย”
  por-BR-2018: 'Dizendo-lhes: Homens, eu vejo que a navegação vai ser com violência
    e muito dano, não somente de carga e do navio, mas também de nossas vidas.'
  mhl-mhl: “Ŋipune, noŋuŋ koe paio jikigaru egu rakimiŋ. Ŋe qamuku paio raru sisibiri
    egu bofukekimiŋ. Siritembonji qame ogânoŋuŋ qajaŋgame meboine jibugame niŋonoŋe
    oŋuakoŋ egu komekimiŋ. Kae kamasi oŋu fukeko ŋonego.”
  klv-klv: ke, “Lalum̃an, noris ke dereh nawolan egai tidaŋ habat ale natit tisob̃ur
    timasig, savi nǝkako mai nǝwag ŋai, be nǝmauran tisob̃ur am.”
  bco-bco: “Kalu gio꞉ dabuma. Nio꞉ o꞉go꞉ ho꞉n ko꞉su we ka ha꞉nalega, nio꞉ mogagakiyo꞉
    kelego꞉ o꞉lia꞉ ho꞉n ko꞉su o꞉lia꞉yo꞉ walaki, nio꞉ nolo꞉ soma꞉no꞉.”
  kdl-NT: Bulus tonukoi atigi a asoje yi, “Azapige, n wenei tsu lya baci kapala na̱
    nwalu n na mi, n ɗa ma tuko ta̱ ukuna u cingi u unangasa u kpatsu, n unamba u
    ucanga cika. Ama kpam a ka pana ta̱ usa̱n, hal gba̱m uma u tsunu wa̱ ta̱ a una̱
    u ukpa̱.”
  apu-NT: —Apikomoni asiniã, pamonõkoniri. Ĩtima kataparari kasaikamaro maporo atiikata.
    Kãkiti ipinako —itxa Paoro.
  roo-roo: Uva voea tavireva oiso, “O ita, oiraopavira vao-ia oa kekepaa oa ouvere
    rara, vo osa vova topa uvirovio. Ra riroa tavaka oupe oa vatevere rara vo vuutao
    vigeipa. Uva selpa uvuo rokovere ora kotokotoara rutu tapo ora vigei vai pasi.”
  miz-NT: 'kakaꞌan ña: —Ō ne, róo, kakutuní ko tsí dóxo kini o te kɨ̄ꞌɨ́n ka ō. Tsí
    kunaá tun ntōó san ni xīdó i ne, kunaá ō dɨ́, kuiní ko —kaꞌan ña.'
  qvz-NT: Uyaichi runaguna, ñucanchi shamuusha yapa unayaranchi. Ñáuca yuyaricpi cai
    uras lamarta puringahua yapa manzhaibagmi. Huaira tamia quillagunai rishaga yapa
    turmintusta puringaraunchi nisha yuyarini. Barco paquiringami, cargagunas chingaringami,
    ñucanchihuas yacuibi huañushunzhari.
  deu-ELO: Männer, ich sehe, daß die Fahrt mit Ungemach und großem Schaden, nicht
    nur der Ladung und des Schiffes, sondern auch unseres Lebens geschehen wird.
  mjc-NT: 'tan catyí ra: ―Tandɨhɨ nyooho ra yucú ihya, tya̱a soho ndo tuhun tsa cua
    cahan yu. Nyehé yu tyin ica xaan cuhva cuahán yo. Tan tuví iñi yu tyin cua cunaa
    yutun ndoo tsihin tandɨhɨ tsa nyisó tsi, tan nda cuanda maa yo cuví cunaa yo.
    Vaha ca tatun ndoo yo ihya ―catyí ra tsihin ra naha.'
  caa-caa: 'Entonces uyare e ajyum barco taca e inmojr winicobꞌ yajaꞌ y che: —Winicox,
    war inwira que caxambꞌar era cꞌani aquetpa intran ticoit, y que cꞌani asatpa e
    barco taca tunor lo que ayan tamar. Y ayan tin e axin achamay umen e jaꞌ ubꞌan,
    che e Pablo.'
  pls-NT: 'co ndac̈ho: ―Janha ndattjo ra ixin anto tangui tsoan na isi satsji na icha.
    Barco jihi rroxantte ixin anto soji tseto jinda. Co barco co cargue sitján. Co
    anto peligro para cain na ján na cai.'
  eng-WYC-2018: and said to them, Men, I see that (the) sailing beginneth to be with
    wrong and much harm, not only of the charge, and of the ship, but also of our
    lives, (or not only for the cargo, and for the ship, but also even for our own
    lives).
  bdv-bdv: “ବାୟ୍‌ବାବୁମଃନ୍, ଇ ଜାଜେ ଗଃଲେକ୍‌ ଡଙ୍ଗାର୍‌ ଆସ୍ତିମଃନ୍ ନଃସ୍ଟ୍‌ ଅୟ୍‌ଦ୍‌, ସେରି
    ହଃକା ନାୟ୍‌, ମଃତର୍‌ ଅଃମାର୍‌ ଜିବନ୍ ନଃସ୍ଟ୍‌ ଅୟ୍‌ଦ୍‌ ବଃଲି ମୁୟ୍‌ଁ ଜାଣୁଲେ ।”
  otq-NT: —Ha gi o̱hu̱, ndadahu̱. Di handi ma ga thohu̱ nze̱ye̱ ya thogi har ꞌñu.
    Da tsa̱ ga ꞌbe̱hu̱ ar motsa ne gatho nöꞌö hö. Hinge ho̱nse̱ꞌö, tsa̱ ga jöthu̱
    nꞌehe.
  tzo-SA: 'Li Pabloe laj yal ti más lec mu xijbatcutique. Jech laj yal: ―Viniquetic,
    más lec mu xijbatutic yuꞌun ta xquichꞌtic ep vocol liꞌ ta barcoe, yuꞌun maꞌuc
    xa yorail xanbal ta barco. Mi lijbate, oy yicꞌal xmuquij ta nab li barcoe. Altic
    ta xchꞌay li barco schiꞌuc li yicatse. Oy yicꞌal xijchamutic eꞌuc ―xi.'
  cuc-NT: 'a⁴juah⁴i³: ―Hnei³ tionh²ˉ³ a³don⁵, ta² co³ jia²³ i⁴chie³²ˉ¹ jeu³ a²úan⁴³
    tieh²la³, quie¹ hlion⁴ li⁴si⁵hain⁴ lie²³ jian³ a²úan⁴³ jian³ la⁴teg⁴ jnia¹ liah⁴.'
  kpw-kpw: Pen Pol nɨpe kalɨp haga, “Bɨ gai i. Arep rö lagöp rö, areinabun u, nan
    wim wañɨb nan gau magöŋhalö naij göm, ñɨg magɨb abe naij gö, hon magöŋhalö ñɨg
    ñɨŋun rö löp,” a ga.
  ong-ong: “Ise yingitei il peiki wo. Ki kulwepe polpepei, ku ma olpe mire towa wusoli
    nimpe teingo fei ku meilo lepei me, nepei nepe ma men nange pifei pepei ma kesipe
    mireripe. Le nimpe teingo re naututu re noungongo le ku mete re ma ma.”
  tnn-tnn: “Piak mɨn. Iatəplan məmə okotatɨg e nəratən tepət e naliwəkən u rəhatat.
    Tɨmətɨg əm məmə itəhəi otərəkɨn kako mɨn u, ne nego u, kən okəmə naka kitat mɨn
    okotɨmɨs.”
  hch-NT: müpaü tivacühüavetü, Neuxei, 'ipaü nepütimate, xe'ica naviyata pütatümaiyarieni
    peuyeveni, tameta tepütatümaiyarieni tepeuyexürieni texücayehuni.
  crn-NT: '@see-verse:ACT.027.009'
  zpu-NT: 'Lleꞌe leakeꞌ: —Reꞌ beꞌnne, nxholl kwis ba llonen, chaꞌ nnaꞌ koꞌllo nez,
    nxholl kweyiꞌ barconꞌ, naꞌ yoaꞌ kaꞌ nsaꞌn naꞌ, rente lliꞌo nxholl kweyiꞌllo.'
  juy-juy: “ଏ ବୋଞାଙ୍‌ଜି, ଇନ୍‌ଲେନ୍‌ ଏନ୍ନେଲେ ଡାଆ ଜାଜଲୋଙନ୍‌ ଜିର୍ରବୋ ଡେନ୍‌; ତିଆତେ ବବରନ୍ତଙନ୍‌
    ଡେତେ, ଜାଜଲୋଙନ୍‌ ଡକୋନ୍‌ ଆ ବୋଜଜି ଡ ଜାଜନ୍‌ ତୁମ୍‌ ଅଃମ୍ମୋସ୍ସାଏ, ଆର୍ପାୟ୍‌ ଇନ୍‌ଲେଞ୍ଜି
    ନିୟ୍‌ ରବୁଲଙ୍‌ତନ୍‌, ତିଆତେ ଞେନ୍‌ ରପ୍ତି ଜନାତାୟ୍‌ ।”
  for-for: Nao'mitaba, ma to kake wakubompe, pika aboganaba kanara ima wamapa kampa
    piye. Wanipisa kareba ataena puma, wasanabe kotape kaga kayo wanipinti tumisanaga
    abima tara pumagi yuwe, untiye.
  epo-epo: 'dirante al ili: Ho viroj, mi ekvidas, ke la vojaĝo estos kun difekto kaj
    multa perdo, ne nur de la ŝarĝo kaj de la ŝipo, sed ankaŭ de niaj vivoj.'
  gfk-gfk: “Kaba tunotuno, iau nes bia no nudahat hinahaan na sakena. Bia dahat na
    haan no mon na manga sakena tika ma ira kinakaap ma dahat mah dahat na hiruo.”
  bjz-bjz: “Anda mambu mane, amó rei-gerore, namonde amó oreki siregadora mo, yaura
    yavata jojabe ata, ghaa dea rosota-gea, namonde anda eini-eini karajeva vorea,
    kotú namonde amó dumeni vorea undia ambubugaita rosore.”
  atg-NT: “Emọse, mhi she mẹ khi okiali oyawa o ya khi okhẹna ali khi o ya ri ukpokpomhi
    opfu ghi oni ọkọ ali itsua ni o tsua ali agbọ oyawa.”
  bjv-NT: 'E mbata kɨn ə, Pol ndəjɨ-de ə nə: «Kama je, m-o kadɨ kɨn ə re jɨ ndɨgi
    kadɨ j-uni ta mba ləje kɨ kəte ə, e mba kɨ nḛ je a tuji tɨ. Nɨngə e bato kɨ nḛ
    je kɨ me tɨ par ə a tujɨ al, darɔje wa ka a tujɨ tɔ.»'
  tos-NT: —Quit lacatancs cca̱huaniyá̱n, lapi̱ fuerza̱ natlahuaniya̱hu naana̱hu, ni̱tlá̱n
    catiqui̱táxtulh sa̱mpi̱ luhua li̱makacuá̱ chú̱, sa̱mpi̱ xalán nalaktzanka̱y pu̱tacutnu,
    chu̱ xli̱pacs tacuca hua̱ntu̱ antá̱ taju̱ma̱, chu̱ natalakaputzi̱ya̱hu, hasta
    ma̱x quilatama̱tcán nama̱laktzanka̱ya̱hu lapi̱ namu̱xtuya̱hu.
  rro-rro: “Hau ikoimiai e, au eka harima naihana bariu neia keao hanona aba keki'a
    ki'a baha eka taba rarina hanona kate 'akauma aunohi ke'iti'iti mai eka mauri
    abomo kahane'enakia.”
  mxp-NT: 'jøts wya̱a̱ñ: ―Meets mɨguꞌuktøjktɨ, kaꞌ yja̱wɨ yꞌøyɨt ku ndsoꞌongojmɨꞌɨndɨt,
    nnajtsja̱ꞌwɨp øts ku yja̱wɨ mayjøøjp nꞌayoꞌomba̱a̱jtɨndɨt, wɨndɨgøꞌøpy yø ba̱rkɨ
    møøt ja pyɨkta̱ꞌa̱ky, nayɨ køꞌømba̱a̱t yja̱wɨ adøm nwɨndɨgøꞌøyɨndɨt.'
  aak-aak: re urɨŋɨnigɨnɨ, “Ámáoyɨ́né, gɨ́ dɨŋɨ́ re nimónarɨnɨ, ‘Agwɨ none re pɨ́nɨ
    nɨwiárɨmɨ ámɨ sɨpɨxomɨ nɨmeámɨ nuranénáyɨ́, xwɨrɨ́á ikɨxénɨpaxɨ́rɨnɨ.’ nimónarɨnɨ.
    ‘Saŋɨ́ nɨmeámɨ warɨŋwápɨ tɨ́nɨ sɨpɨxo tɨ́nɨ anɨ́nɨnɨ́a nánɨ marɨ́áɨ, none enɨ
