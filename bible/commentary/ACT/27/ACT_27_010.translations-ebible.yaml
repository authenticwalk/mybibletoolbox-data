  bkq-NT: — Nhaum, kâmaynoem enra xirâ ume paru oze kytâly. Pepi imâsedo xytyze. Iodano
    modo myenranxi idâze. Kurâ nhese lâpylâ warâ enra — kely.
  kue-kue: “Yagl wagle, na kaninga nono erme endomun ana bange wu kinde enamga pai
    dungwa. Sip kinde eran, bona gana wu taya enan te nono ama goramga mere pangwa.”
  cot-NT: —Naatimpaqueate notsataque oajianaquegueti imaica mana antsipejianaquempa.
    Aato apaniro ojocajajigui quenajarontsi aisa ajaararontsi aricampa ojocajajiaquempa
    aatimpajia aisa.
  bnp-bnp: i ta maea, “A masia a nihavai ne hita bara i vakabele a vuranga. Bara i
    mabubu a aga, i velu a maka tulua, i pasiri e huriki.”
  apn-NT: —Kwa pu mẽ jar kôk xàpêr tỳx jamãr o ri papa nà. Kê kôk mẽ kry htỳxja hapêx
    pu mẽ rĩ kormã axte mõ. Kot puj mẽ anhỹr kêt nẽ kôk xàpêr tỳx kãm mõ nhũm nhỹri
    pàrja mẽ pahpê axà nhũm gô mẽ apê mẽ akukrêx o hapêx pa. Pu mẽ pajaxwỳja axkaprã.
  ctp-NT: ―Ja suꞌwe chaꞌ tsaa laan ni, yu kula ―ndukwin Palyu ꞌin neꞌ―. Nxkeꞌ tiǎnꞌ
    chaꞌ ka ñuꞌun yka naꞌan re, kanaꞌ nchga yuꞌwa bra kanꞌ ―ndukwin―, kwiꞌ ngwañaꞌan,
    ja chan kanaꞌ chinꞌ nten taꞌaan lo tyiꞌa bra kanꞌ.
  opm-opm: '@see-verse:ACT.027.009'
  bvr-bvr: a-yinanga, “A-lay, ngaypa ngu-borrwurra minyja gun-guniya nguburr-boy,
    gun-nerra gu-ni barra arrburrwa. Minypa michiyang mu-guyba barra gun-guna gorlk
    gun-guyinda mu-michiyang gu-yurra burr-guta, rrapa ngayburrpa gu-galiya yerrcha
