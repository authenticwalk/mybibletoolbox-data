  swp-swp: i ene, “Tautaubada e, ea itayao eda adau ta nuana abo i baaea, gogo hinage
    abo ta gabaei, ibai, abo ta mate, e nige’e?”
  bjr-bjr: Oo maa fasiqausa maasa maaqooqari fuananoo mandaikammiannoo. Sipa faqa
    sipakinaa qumiasana faqa maasa faqa kuridi taikaanaura.
  aby-aby: '@see-verse:ACT.027.009'
  eng-YLT: saying to them, 'Men, I perceive that with hurt, and much damage, not only
    of the lading and of the ship, but also of our lives — the voyage is about to
    be;'
  jni-jni: Magu, anabu tanu tiru me tidi cukuno duru in ti cari nan udira abanga gbanrdang,
    da si ahira ucira uzirgi cas ba nan ace aru me.
  kne-kne: “Iib-a, mo ipapati tako ay mangitoloy, ammok ay ad-adoy madadael sin kalga
    tako ya olay din nay bapor, yan wada abey matey.”
  tgj-tgj: "Vbvrinamv Paul mintoku svpw gv nyi vdwa, “Nyi vdw, nonuno nga tvvriato,\
    \ ngonu vjak durup bolo maatar bv alv kumare, ngonugv svpw okv yikungyira ngv\
    \ alv marung bv amwkre, awgo doonv ngvka nyeriku,”\x94"
  wat-wat: I bwaduwa, “Unaunaku, nuwatamiyai a teneteniya yata kamudadana kunauta
    o daunina. Yawane nogonogo eketa waka tauna tana teweisiya yota tunita tana mateya.”
  gui-NT: —Cherɨvɨ reta, yajaño yave, che aicuaa ocañɨta co voɨta reta jare buque,
    jare ñande vi güɨramoi ñamanota —jei.
  quc-TT: 'Xubꞌij chike: Achyabꞌ, kꞌo kꞌax waꞌ kaqariqo we xaq jeꞌ kujbꞌinik, ronojel
    le jastaq le kꞌo pa le jukubꞌ qatzaqa kanoq, katukin waꞌ we jukubꞌ bꞌinibꞌal chi
    qa xeꞌ, xuqujeꞌ kaqarik waꞌ uj kꞌax.'
  heg-NTPO: noan, “Kaka-paling totoang. Auk nodan le aa bubuit. Auk nataka le eta
    kit lail napiut tam, bet kit haup in susa mamo. Eliam lui ni mele, le sa-saas
    ilang hidis, nol kit kon mel mateng totoang.”
  ptu-ptu: “Oa' solasubungku, situhu' pikkihangku maka' la tapatahhu'a' inde pa'laoanta
    iya la silambi'kia' kasägängam anna kahugiam kasalle. Tä' la anggam kappala' sola
    baham-baham sapo' sala saidi' la nalambannipi duka' sungnga'taa'.”
  bzd-NTPO: —A këkëpa, yö isué̱ tö se' mirwa̱ i' eta̱ ì sulu tkö̀mi. Kanò i' ena dalì
    i', e' weirwami, ñies dö' se' wákpa duö̀lur.
  kwf-kwf: “Reala kwa, nau ku lisia ana lekaꞋa neꞋe kulu faꞋasia Ꞌi neꞋe ke baꞋa ꞋafitaꞋi
    liu, ma na asi ke baꞋa faꞋalia na faka neꞋe faꞋinia na ru neꞋe ki Ꞌi saena. Ma
    ti ngwae akulu kike baꞋa mae logo.”
  eng-WYC-2017: and said to them, Men, I see that sailing beginneth to be with wrong
    and much harm, not only of the charge, and of the ship, but also of our lives.
  eng-WMBB: and said to them, “Sirs, I perceive that the voyage will be with injury
    and much loss, not only of the cargo and the ship, but also of our lives.”
  zat-NTPS: 'Dxenné̱'': ―Le''e, benne'', dxelé''eda'' wácale̱''e̱ ste̱be naga zéajdxu
    na''a, na'' wabía xi'' da dxedá lawe'' nísadau'' nigá ne xua da nua na, na'' zrúzrete̱
    cuía xidxu dxi''u.'
  spp-spp: 'U à jwo: «Mii ceveebii, mii naha a li kàanmucya mà li ɲya na wuu kùsheeni
    sì ɲùŋɔ kuu ná kakyara nimbwɔrɔ ɲyɛ a fworo l''e mɛ. Yaayi wuu à le bakwɔɔge e
    ke, ti sì n‑dâ yire ná bakwɔɔge na mà dɛ! Wuu yabilimpii pi ɲyɛ k''e ke, wuu múnahigii
    na ɲyɛ ku ɲwɔge e mú.»'
  zty-NTPS: 'na'' wnné'': —Ḻe''e, benne'' ka'', žákbe''ela'' gan chej barkw ni, gon
    ẕož kwia yin'', tẕen ḻen da'' ka'' nwan'', na'' ḻezka'' gon ẕož gatžo žo''o.'
  mek-mek: “Oi aumi ainami amopaaua. Lau laisa auga pau agalao koa aisama, mae mauni
    epogai agalao, ke lonti agapalifua, amuꞌamu agapakogoꞌi ke iꞌa ifoꞌa isafa afamae,”
    eoma.
  aey-aey: “O dana, ege wagna nuecnu saen me qee bahic eu ija figina. Ceteteh wagca
    cunug fadaligian. Dana agena cebac bilec ha felacudoqagan,” aden.
  urd-GVH: “हज़रात, मुझे पता है कि आगे जाकर हम पर बड़ी मुसीबत आएगी। हमें जहाज़, मालो-असबाब
    और जानों का नुक़सान उठाना पड़ेगा।”
  ycn-ycn: —Uncá huani paala ricá me'etení juni jalomi chuhuá ja'apácana, cajrupi
    huani ricá. Huapuru capichájero, piyuque nacaje richu i'imacare hua'ató. Eyá huecá
    hua'ató capichájeño ca'ajná rijhua'até —que rimacá najló.
  djr-djr: “Ŋuli limurr dhu ganarrthamany dhuwal wäŋa, ga baḏaktja dhu ga marrtji
    bala, limurrnydja dhu yindilila marilil gärri. Marthaŋaynydja dhu dhuwal bakthunna,
    ga dhika nhäny mala dhu girriny' ḻarryunna, ga yolŋuny walal dhu dhiŋga'-dhiŋgaman
    ŋunhiliyin banydjin yan dharratharramirriŋura wäŋaŋur.”
  kvg-kvg: '“Láo. No āv qateqeiví nqǽgo: Ni sa tizi-teitit, yaq ni matev føgakh-qape
    zimǿqeivím. Ni nqanek palai khagua neka gigiap giníngiú. Geté ta-mbá mbá.
    Até niqá khandí-a, kopømbá, sa tømø-navøem.”'
  rug-rug: “Kasa turaṉaqu, gilania rau sapu kote tasuna sa nada inene podalae tani.
    Kote ta ṉovala hokara sari na vinasuraṉa pa vaka, meke sa vaka tugo, meke kamo
    koa gita na tie,” gua si asa.
  hop-NT: 'Amumi paṅqawu: Tōtimu, sumataq itam yaṅhqe haqamiyak̇aṅw, a’nö hinhtotini;
    pas himu a’nö súlawhtini, qa umuhhoi‐saa, pu qa pākihu‐saa, pas itahqatsi pīwu.'
  san-URD: ہے مَہیچّھا اَہَں نِشْچَیَں جانامِ یاتْرایامَسْیامْ اَسْماکَں کْلیشا بَہُونامَپَچَیاشْچَ
    بھَوِشْیَنْتِ، تے کیوَلَں پوتَسامَگْرْیورِتِ نَہِ، کِنْتْوَسْماکَں پْرانانامَپِ۔
  heb-LB: ”רבותי,“ פתח פולוס, ”אני רואה שאם נמשיך עתה בדרכנו, צפויה לנו סכנה גדולה
    ונאבד לא רק את המטען ואת האונייה, אלא גם את חיינו!“
  caf-NT: “Dune 'aw 'et njan whuts'un tube huwa 'oodli tele. Ts'i chah 'ink'ez be
    yuzdla, 'i chah tinta' tet'ilh, 'ink'ez bulunah chah yahutádlah ho' hoont'ah.”
  mio-NT: 'ta cati ra chi ra ti: ―Yani xaa, yuhu saxini ti tu cua cuhun yo, cua coo
    xaan tu ndoho chi yo, ta cuaha xaan cua ndoyo ñuhun. Cua ndoyo ñuhun carga, ta
    cua ndoyo ñuhun tahan tundoo, ta vasi cua ndoyo ñuhun tahan maan yo ―cati ra.'
  srq-NT: —Nandecuata ɨ ɨ mose ra canoa ñɨɨmɨ nande je. Mbae ra ñɨɨmɨ ja canoa yenda.
    ¡Nande abe ra nandemanochɨ̃ jẽ! ɨ que Pablo ee ra.
  kje-NT: '“I wal''u na''ahoru, ainu''u honorok aki heheni: Lo''o ika hopol mamani,
    ik lernala ha yakyaka la iknik ne''en na''akeme man minle kapal eni molu horu.
    Enlo''o ka na''ahenia ne''en noro kapal mehen molu, maa maika lo''o molu haenhi.”'
  gaz-gaz: “Yaa jarana, ani akka karaan keenya kun badiisa of keessaa qabu, akka inni
    doonichattii fi miʼa qofatti utuu hin taʼin jireenya keenyatti illee balaa guddaa
    fiduuf deemu nan arga.”
  kud-kud: iwalo, ‘Babada, ilowoinanei na ta'aiyawasi teina ainai. Havena tatowotowoi
    na ta'ada'adau mata dova ta tasilahe, na tobwatobwa yo waga tavesilahe, yo ita
    hinage ta mwalowoi.’
  urb-NT: —Sa'e ta! Pehendu katurahã! Sengi jaho rahã, katu ym, aja ihẽ akwa. Jarusu
    keruhũ ke ywytu keruhũ mujaxer ta. Jarusu keruhũ pe ma'e raho ame'ẽ ke kanim ta
    tĩ. Jande ke aja ta tĩ. Jamanõ ta tĩ — aja Páu pandu.
  fra-LSG: 'C’est pourquoi Paul avertit les autres, en disant: O hommes, je vois que
    la navigation ne se fera pas sans péril et sans beaucoup de dommage, non seulement
    pour la cargaison et pour le navire, mais encore pour nos personnes.'
  san-HK: he mahecchA ahaM nizcayaM jAnAmi yAtrAyAmasyAm asmAkaM klezA bahUnAmapacayAzca
    bhaviSyanti, te kevalaM potasAmagryoriti nahi, kintvasmAkaM prANAnAmapi|
  cak-SNT: 'Jajaꞌ xuꞌej chica: Inreꞌ nitzꞌat vi xa nkuꞌa chic paroꞌ ri mar, man joꞌc
    ta ri barco niqꞌuis, xa niqꞌuis ri akaꞌn ri rucꞌuan, y xa xkojqꞌuis jeꞌ ojreꞌ,
    xchaꞌ.'
  uvh-uvh: o amine se' na ning sutik ka ning ganang urap mo' antam. A indi mugo tantam
    udi kadaga tantam ga', sip a mambong a aming nana undu' dabiksa' kadantam ga'.
  ino-ino: “Nakaeya afoa nakesa lahapapaikoanaki afeo. Ani lipi kalefi visunana yaha
    hume hume ne'visunakeno afeno'ya'ae lipi kale'ae lakaeya'ae lusiya huno alino
    haviya hisiketa falikune hu'na nakai'ni mani naku nakesa afi'noe.” huno hapapai'ne.
  gnn-gnn: “Ŋuli ŋilimurru yurru gonha'yundja dhuwala wäŋa, ga mukthundja yukurra
    marrtji bala, ŋilimurrunydja yurru bathalalilina marilili gulŋiyirri. Mitjiyanydja
    yurru dhuwala ḏaw'yunna, ga dhika nhä malanha girri' yurru marrtji winya'yunna,
    ga yolŋu walala yurru murrmurryunna ŋunhalayina ritjimirriŋurana wäŋaŋura.”
  yal-yal: a naxa, “Ngaxakedenne, n bata a to, en ma ige xun ma sigatiin findima gbalon
    nan na. Xa en siga, a findima kala nan na kunkin nun a kui seene ma e nun en tan
    yɛtɛɛn ma.”
  cnt-NT: ―'Nia'₂ dsa₂, jág₅ jniá₂ 'ŋio₅ ma₂go'₂ quián₂ jniog₄ të₂le₃ ja₁dsau₅₄ në₅,
    ia₁ dsɨ₃'én₂ nɨ₁barco, lio₅₄ në́₃, ca₂të₂ guio₅₄ jniog₄ go'₂ dsióg₃ në₁jua'₂ 'e₂
    ca₂lë₃.
  tif-tif: Tunum kipyo! nali utamila, Sip baan tambal kalawa kelalup yakyak unabup
    namti, sip so, bung so, iyo mafak-nokomip aye, ukat-mo ok tem unolup e, kal-bom
    ale, ati nokol yelamu ne? anulu saak-namup e? kal-bom kebi. Kemin, kaa kela unemin
    disa yo, kala. Lale,
  nlx-nlx: “एय एदमी, माहु ओहलो मालुम पुड़ेह काय ज्या देरीयाम जाणे माय माल एने डोंडह्यान
    ओलोस नाह, पुण आपणा जीवाह बी दुको एण्यो हे।”
  apw-NT: Shik’isyú, díí bígonsį, nohwił da’o’ołyú tsina’eełíí ła’íí daayogheełíí
    bich’į’, nohwíí dó’ nohwich’į’ nadaagontł’og doleeł.
  gum-gum: —Nai lincha amrrubelø, i barcoyu ambamibe barcon mindisainab, katø purø
    nørrø ka yandø pinønrrab kui ashar cha, barco chigøben niga arriilø lata, barco
    lata yandø ka pinøben, katø namdøweinguen kwamigwan lanrrun— chib.
  not-NT: 'icanqueri: —Obirojegui, pinguemina. Nigóti ocobeingatocotasantacái anguenocotanëca
    yamai. Najique omiaquima ora amagueti aisatijengari eiro.'
  plu-plu: ―Kiyapwiyegben, ku wixwiy tipik aytekihan amadgew nawiy, wixwiy hiyá kaayhsima
    mbeynenek. Nawenétke nawiy buwise iyakapti biyuke wixwiywa biyuke. Uyay ka atak.
  iou-iou: Notnaye, in nadäwut! Näk nadätat, kadäni ŋodeta kunayäŋ täkamäŋ uwä gwägu
    terak bäräpi wakiinik api kaŋ-ahäne yäk. Tuŋum pena paorit ba äma ninin imaka,
    paotne yäk.
  ntp-NT: 'dai potʌtʌdai: ―Cʌcʌʌli aanʌ poʌlidi isgʌrimidaga aliʌsi ʌrduaadimudagaica
    agai dai siaa gʌduuñimu siʌʌsi govaarcu moduucai cusuuvidʌ, dai asta aatʌmʌ istutuidi
    iscoiyagi ―astʌtʌdai Paavora.'
  rai-rai: I piri naa, “A kum taara! Iaau baboi naa baa daat a waan ku, a paraau in
    wirua ungaai ma ra kum utnaa, ma daat kaai daat a wirua.”
  haw-1868: I mai la, E na kanaka, ke ike nei au i keia holo ana, e pilikia ana, a
    me ka lilo nui, aole ka ukana a me ka moku wale no, aka, o ko kakon mau ola kekahi.
  ffm-ffm: 'ana wiya: —Sakiraaɓe, mi yii ngol ɗoo dawol yo keewoowol kunkooji e mursee,
    wanaa laana kaa e kaaki ɗii tan, ana waawi laataade yonkiiji men duu.'
  arb-NAV: 'قَائِلاً: «أَيُّهَا الرِّجَالُ، أَرَى فِي سَفَرِنَا الآنَ خَطَراً وَخَسَارَةً
    عَظِيمَةً، لَا عَلَى السَّفِينَةِ وَحُمُولَتِهَا فَقَطْ، بَلْ عَلَى حَيَاتِنَا
    أَيْضاً».'
  cop-CNT: ⲉϥϫⲱ ⳿ⲙⲙⲟⲥ ⲛⲱⲟⲩ ⲛⲓⲣⲱⲙⲓ ϯⲛⲁⲩ ϫⲉ ⲟⲩⲟⲛ ⲟⲩϣⲱϣ ⲛⲉⲙ ⲟⲩⲙⲏϣ ⳿ⲛⲟⲥⲓ ⲛⲁϣⲱⲡⲓ ⲟⲩ ⲙⲟⲛⲟⲛ
    ⳿ⲙⲡⲓϫⲟⲓ ⲛⲉⲙ ⲡⲓⲁⲟⲩⲓⲛ ⲁⲗⲗⲁ ⲛⲉⲙ ⲛⲉⲛⲕⲉⲯⲩⲭⲏ ϧⲉⲛ ⲡⲁⲓϫⲓⲛⲉⲣϩⲱⲧ ..
  sri-sri: —Péka! Marĩ dapagora waamakʉ̃, iru doódiru, doebiride dederibukoa. Marĩdere
    mirĩboama goegoráa, ãrãdimi.
  nal-nal: “Naam ubina, ga raamin adu a zangazang kari zin dia xana balas taksaat
    mase. Adi maravanang kana balas pana amun saan sin dia ma wana a sip saait ma
    wana a roroiang sin dia zaait.”
  kyq-kyq: «Mɛɗumge, Ꞌbooyki. Ɓaa mɛrtjege se, maam mꞋaakin̰ utu Ꞌtɛɗn aak kusu, taa
    markaba ute nakgen maak ki paac se dɛnin̰ utu kutu, ɔɔ kɛn tɛɗ te bɛɛ eyo se,
    naajege kic jꞋutu jꞋaki kutu.»
  kwd-kwd: “Kwefu'uwane, nau ku agasia nga lekanga lo'oo adauru fa'asia 'i lo'oo te'e
    'ato 'e iiki, ma nga asi te'e ngadaa nga faka lo'oo fe'enia ni 'ola lo'oo 'i 'ubulai.
    Ma tani wane adauru tagila mae la'u mola.”
  ded-ded: “Ngicwiac, yoc monggoc kennide negemba heocnenide. Wage nga finacsac kpac,
    ngic nenahafoc kondunnu kemebinggac.” imoc hemma negenduae.
  ewe-ewe: “Amegãwo, edze nam abe ne míeyi míaƒe mɔzɔzɔ sia dzi fifia la, nya aɖe
    ava dzɔ ɖe mía dzi ene. Ɖewohĩ ʋua anyrɔ, eye míaƒe agbawo abu, amewo axɔ abi,
    eye ame aɖewo aku gɔ̃ hã.”
  nuy-nuy: “Gurruwaj, nga-marrbuy anaani anggu-lhanguyn-ngarrgiiyn aḏaba wudhanguyn.
    Aadanu ana-ngurrji ari anggu-warra-lhalharii. Ari mana-barrawu manaama ama-ngambang.
    Ari ngagurraayunggaj ngijang.” Dani-yung ni-yamayn.
  cop-BHC: ⲈϤϪⲰ ⲘⲘⲞⲤ ⲚⲰⲞⲨ ⲚⲒⲢⲰⲘⲒ ϮⲚⲀⲨ ϪⲈ ⲞⲨⲞⲚ ⲞⲨϢⲰϢ ⲚⲈⲘ ⲞⲨⲘⲎϢ ⲚⲞⲤⲒ ⲚⲀϢⲰⲠⲒ ⲞⲨ ⲘⲞⲚⲞⲚ
    ⲘⲠⲒϪⲞⲒ ⲚⲈⲘ ⲠⲒⲀⲞⲨⲒⲚ ⲀⲖⲖⲀ ⲚⲈⲘ ⲚⲈⲚⲔⲈⲮⲨⲬⲎ ϦⲈⲚⲠⲀⲒϪⲒⲚⲈⲢϨⲰⲦ.
  buk-buk: “Mac lau, aö kayalê su bu oc dasip ŋasac ŋalôm e waŋ ti wapa hoŋ oc sêniŋga,
    ma mboe yac dauŋ dawhiŋ.”
  pri-NT: 'Êkaa na é patêrerà wà Paulo, â é ina tàra pâ: «Guwà côo, co tèpa béeò,
    go tâmogòori pâ wiàna jè pâra, â jèe pâmari cèna èpà. O tanoori i wànga bau ê
    êreê, â péa jè tà mwü mwara.»'
  zpq-NT: 'Gože'' ḻegaque'': ―Le''e beṉe'' le''e chsa''le barcon'', ba chacbe''eda''
    can'' zejcho nga caṉe chac chzan'', xož cuiayi'' barcon'' len yoa'' c̱helen'',
    na'' lente chio'' yo''ocho ḻo'' barcon'' xož cuiayi''cho.'
  por-TFT: “Senhores, vejo que se nós (incl) viajarmos mais agora de navio, será desastroso
    para nós. Uma tempestade pode destruir o navio com sua carga, e possivelmente
    morreremos afogados”.
  gwi-NT: “Dinjii nąįį dząą gwats'an googaa tr'ahaajil ji', łyaa diinaa gweheezųų
    gwich'in nihthan. Duulee chan k'aiich'ii tr'ihchoo zhit dhidlii anrahahtsyaa.
    Ąįįts'ą' duulee chan datthak teerahineenjyaa t'oonchy'aa.” Paul gavahnyąą.
  gvn-gvn: “Yurra bama, kaki ngana dungari baja, boat janjinji nganjinanji, yamba-yambaji.
    Muyar jirraykuda, jalun jaba-jabamaynkuda.”
  nhy-NT: ―Tlakaj, nikita nik mach ok welis tiaskej okachi itech atl porke ya temawtij,
    iwan welis polakis in barko iwan tikpoloskej itlamamal, iwan asta tejwan noijki
    welis timikiskej.
  asm-FB: তেওঁ ক’লে যে, “হে লোকসকল, মই দেখিছোঁ যে এই যাত্ৰাত আমাৰ বিপদ আৰু বহু ক্ষতি
    হব; ইয়াত আমাৰ অকল সামগ্ৰী আৰু জাহাজৰে নহয়; আনকি আমাৰ প্ৰাণো সংকটত পৰিব৷”
  okv-okv: Paul na hotembeto ke einge ena, “Na ere kogona mo ungotena pambasora amo
    embo sasari ururoro e nga te donda tapa amo sapura asuja avo na ere kogona,” ainge
    ena
  mxt-NT: 'ta catyí ra: ―Nyoho ra canyicú ihya, cuɨ̱ñɨ ndo tuhun cahín. Nyehí vatyi
    yɨca xaan cuhva cuahan yo. Ta tuví iñi vatyi cuaha xaan cusacunaa yo. Cunaa barcu
    ta cha nyisó chi ta nyacua nya maa yo ñandɨhɨ. Vaha taxin ca nandoo yo ihya ―catyí
    ra chi ra.'
