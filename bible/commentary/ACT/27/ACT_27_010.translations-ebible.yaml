verse: ACT.027.010
translations:
  kpx-kpx: Isi avoe, “Di la namigevege evive. Nahiabuna vani kosealemo tiliege boutina
    toelage kunaiabuna emo tai uoholige mesoho nahiabuna haluvisi.”
  okv-H: Paul na hotembeto ke einge ena, “Na ere kogona mo ungotena pambasora amo
    embo sasari ururoro e nga te donda tapa amo sapura asuja avo na ere kogona,” ainge
    ena
  tbo-tbo: ‘Babada, a nugonugotuhuya naka ata kadau geka hosi ma i nenae apo ina apapoe
    duma. Geka wamna po ginouli awai u hinena o tutoulihi naka apo ta halehi. Ega
    wam po ginouli tuawahi ma lawa apo hina hilage.’
  mal-C: “പുരുഷന്മാരേ, നമ്മുടെ ഈ സമുദ്രയാത്ര നാശകരമാകും. അതു കപ്പലിനും ചരക്കിനും നമ്മുടെ
    ജീവനുപോലും ഭീമമായ നഷ്ടം വരുത്താൻപോകുന്നതായി ഞാൻ കാണുന്നു.”
  grc-SR: λέγων αὐτοῖς, Ἄνδρες, θεωρῶ ὅτι μετὰ ὕβρεως καὶ πολλῆς ζημίας, οὐ μόνον
    τοῦ ⸂φορτίου⸃ καὶ τοῦ πλοίου ἀλλὰ καὶ τῶν ψυχῶν ἡμῶν, μέλλειν ἔσεσθαι τὸν πλοῦν.
  bgc-bgc: “हे सज्जनों, मन्नै इसा लाग्गै सै के इस सफर म्ह मुश्किल अर घणा नुकसान, ना
    सिर्फ माळ अर जहाज की बल्के म्हारी जान का भी, होणआळा सै।”
  khz-khz: “Marumaru maparami, au aripana ita gera lakalaka pene rakava. Gera rinaga
    maparara pia lekwalekwa e poti maki pene rakava-vagi. Ati egauramo, na ita gera
    maguli maki pita piatogara.”
  deu-TKW: 'und sagte zu ihnen: ihr Männer, ich sehe, daß die Fahrt mit Ungemach und
    großem Schaden vor sich gehen wird, nicht nur für Ladung und Schiff, sondern auch
    für unser Leben.'
  zsr-NT: 'rnëꞌ: ―Lbiꞌiliꞌ, bönniꞌ, ráquibeꞌidaꞌ ga tseaj barco ni, huazóa banádx
    gac ditj barco ni len yuguꞌ yuaꞌ dzöꞌ lëꞌi, len lëzcaꞌ soa banádx queëruꞌ gatruꞌ.'
  lin-lin: — Baninga, nazali komona lokola likama moko ya monene kosalema na mobembo
    na biso, mpe ekobebisa makasi masuwa elongo na biloko, kasi biso mpe tokoki kokufa.
  hns-NT: 'Tab Paulas bolies: „Bhaai log, ham dekhiela kie hamlog bahoet moeskiel
    se ie samoendar ke oepaar djaabe. Aur na khaalie djahaadj aur sauda ke dar hai,
    bakie hamlogke djiewan ke bhie.”'
  noa-E: —Keena, mua oowai ya mʉg noseg jaar dakpapakham ee warag maach wëtmʉn, döjãrr
    aadeewai maach khaigbaju. Magbaadeewai maach barco okhoowi ag ee nem warrumjã
    thum okhoobaadëm dʉ̈i ĩchab maach chi wounaanpa khãijã thum ödubjugui ajim amag.
  eng-EMTV: saying to them, “Men, I perceive this voyage is going to be with hardship
    and much loss, not only of the cargo and of the ship but also our lives.”
  mib-NT: Tátā jijnáhan ní, jíní na jéē yóhyo yɨɨ́ coo viaje yáha, te quiji jnūndóho
    sɨquɨ̄ barco, te naa barco jiín ndajníñu, te nde maá yó sanaa te cuu yō, achí
    de.
  lif-NT2: “आदाङ्‌बासे, आल्‍ल तगिबा वालाम्‍दिःक् चोःक्‍मा किप्‍मा के़घुःबा पोःक्‍खे़बा
    निःसुङ्‌लो॥ चक्‍मे़ल्‍लॽए वालाम्‍दिःक् आजोगुम्‍ने़ फाॽग्र, वालाधा नु वागक्‌रे़
    पयम् इम्‍मोःक्‍लक् मे़ःन्, कर आनिॽआङ् सिःमा आसुक्‍लो॥”
  xnj-xnj: “Mwavagosi, nihololela kuvya lugendu lwitu yati wivya na mang'ahiso na
    kuyagisa lepi ndava ya ndwika na watu ndu, nambu mewa na wumi witu.”
  mmx-mmx: “Nemi limixin, a ven i do lavatpas atdik mede la uto, naba lok kapmek tinotno.
    Langsangan lumumuat naba vot saparap lempanga atdik la ti lavatmon bok, la ti
    lorooro bok atdik.”
  cbr-NT: —'Ën sináncëx ca usabi cuanti 'aisama 'icën. Usabi cuani cananuna nunti
    'imainun ñucama nëtë́mianan nuxribi cëñúti 'ain.
  tee-NT: ―Quint'alapanacni ni ca'alhtananchokopalau ju lacabarco jantu xcai ni tu'u'
    catapasalh. Laich cats'ank'a ju tac'uc'at chai ju barco chai jantu xcai ni vachu'
    ju quijnan'an canitajuyau ju lacxcan.
  eng-LSV: saying to them, “Men, I perceive that with hurt, and much damage, not only
    of the load and of the ship, but also of our lives—the voyage is about to be”;
  cak-NT: 'Raja'' xu''ij chique: Ren ninnojij, xa nakatz''om chic bey parui-ya'',
    niq''uis ri barco, ri eka''n (aka''n) ri ruc''uan-e, y xkojq''uis roj chuka'',
    xcha''.'
  pah-NT: —Xahoa'javyme ti kiro, ei ga. Nhande hoaharame kiro po ti imbohahyukari
    nhande ve nehẽ, ei ga. Ite'varuhu po ti itayharuhua pe nhanembatera pe no. A'ero
    po ti nhande manoi nehẽ no, ei Paulo'ga g̃a pe.
  sja-NT: —K'õp'ãyoorã, ɨ̃raweda uchiaruta pɨrã namãik'aapa, k'achia wãdait'eeda aji.
    Net'aa, barco mãik'aapa eperãarã paara atuadariita unu bɨda aji.
  xed-xed: 'Kaʼa mantsa: «Zwana amu, ta nghadaptá yu ná, his nda htsiŋ na mbaɗa mu
    na, dagala skwi dzaʼa zlamaghata. Dzaʼa ɓadzaku huzlaha mu nda kwambalu tani.
    Tsahaya yeya a wu, nda htsiŋa mu tani,» kaʼa.'
  mks-NT: —Cande̱hé ndo̱. Cája i̱ cuéntá i̱yo̱ ndiva̱ha cáa co̱ho̱ xi̱hi̱n barco jáchi̱
    cuu ndihi sa̱ha̱ barco xi̱hín ña̱ ndójo dó cua̱ha̱n do̱. Ta ja̱nda̱ mí cuu quiví
    —na̱cachi Pablo xi̱hi̱n ná.
  gfk-S: “Kaba turadi, iou nes be no nudait hinana na sana. Be dait na hana no mon
    na manga sana tikai ma ira kinakaap ma dait bileng dait na hiruo.”
  bmu-bmu: “Aziurup, nini köwet qakŋe toroqeba anbinbuk. Mönö kupuk-kapak qakŋe anda
    ayuayuhu miwikŋaibinbuk. Waŋgenini raidimbomnöŋ qei jömgöiga sukinapŋi geŋmororoŋ
    öŋgöŋgöŋi aiga naninak mewöyök kömumbinbuk. Miri tandökŋan mewö ahiga ekzal.”
  dgz-dgz: “Evenan wainawa, ne imunap anuingina ap sia anetawa koewa baware venaseta
    amba kabum puraput megawa den to okonageta waenapan upi borit wain.”
  eng-GNV: And sayde vnto them, Syrs, I see that this voiage will be with hurt and
    much damage, not of the lading and ship onely, but also of our liues.
  zaa-NT: 'ra bi: Señores, ritebé'' te'' qui''ni yala peligro dua lo ri''u canchu
    guni ri''u seguir viaje qui'' rí''uį, porqui''ni gunìtti ri''u alàa tsuą'' teruba
    bárcuį lani ca yù''į sino hàstaá ri''u xiabachu gatti ri''u le'' indį.'
  eng-WEBSTER: And said to them, Sirs, I perceive that this voyage will be with hurt
    and much damage, not only of the lading and ship, but also of our lives.
  guh-guh: 'Pablo picani jumaitsi mapacueniaje: —Xanë raja yapëtaniji nacatsiayai
    baja bitso menia vajaponaenexa vajavajënaeyabelia. Naxuabijitsipa raeta mapamoje.
    Naxuabijitsipa raeta mapamoënëtaje pecaponaejava yajava. Vaxaitsi ata meta naxuabijitsipatsi.
    Nexata abaxë majotaje evetavanapaenatsi emarapae pepanepaejava, jai picani Pablo.'
  bon-bon: “Biname, cane umle bäbitine egä mine mage wälu cama pagege otni ama cita
    ca. Babo niiya te pa tädepi mime poo piiyepu gwidape tääpume, cuta piiyepu mime
    ireclota tääpume.”
  nhw-BL: 'huan quinilhui: ―Tlacame, niquita para toojhui elis nelmahuilili sintla
    tiquisase nica huan más tijnejnemiltise tohueyi cuaacal ipan hueyi atl. Huelis
    polihuis tohueyi cuaacal, huan nopa miyac tlamamali huan tojuanti nojquiya huelis
    timisahuise.'
  mgw-mgw: “Mwanalu'me, nibona panga mwanja witu ulu'a baa na ntatala na asala yambone,
    kai' kwenda kwa igombo na meli baili, ata kwa bwu'mi witu.”
  swh-ONEN: “Mabwana, naona kuwa hii safari ni yenye maafa na ya kuleta hasara kubwa
    kwa meli na shehena, pia kwa maisha yetu.”
  wbi-wbi: na kuuti, “Vghosi, nivona lughendo luno tulonda pitola luva nuvunangifu
    kange nuvu luvumbulilo lwinga, nambe ku masigho ni meli, looli kange nuvukalo
    vwitu.”
  bba-bba: durɔ bɛɛ, nɑ wɑ mɑ bɛsɛn wuswɑɑ dɑɑbu kun koorɔ n kun kɑ kɑri kɑ munusɛ.
    N ǹ sɔmunu tɔnɑ nu koo kɑm koo kɑ ɡoon tiiwɑ kɑ sere bɛsɛn tiin wɑ̃ɑru.
  eng-KJVCPB: and said unto them, Sirs, I perceive that this voyage will be with hurt
    and much damage, not only of the lading and ship, but also of our lives.
  kgk-NT: —Anive ereho teĩ, xe irũ. Erehove joty ramo, ojehu va'erã nhande-vy mba'e.
    Onhehundi va'erã voi randai kanóa. Hye py pygwa ave onhehundipa-ta randai ave.
    Nhanheapymi-ta randai ko nhande ave, he'i Paulo capitão-pe hendivegwa-pe ave.
  waj-waj: Vaidiso, vaa na rikiauvai. Ta siipaivaki karada vikio pinaa mmuaararaivo
    tiisi nnino hoonahaana mmuakiaa mminnaiyauvo siipaivaki vaiyauvo fai maisaino
    siipaivoota maisainai vaidiiyaata putuaaravaivee,
  cpy-cpy: 'ikantzi: “Pikemijanta-wakina, kimitaka akowaenkata-kotatzii amaata-kotzira,
    aritaki apeyakiro amaatako-mentotsi, eejatzi owaahawontsi-paeni, aritaki akamahaan-tayitaki
    eejatzi.”'
  mpx-mpx: “Tonowakau, ya kite ebo panuwa ya ta aluluwai, wala alalau nige ni wawaisi,
    nasi waga ginebi ana usan ta payaomal, ge i ola al gamagalau yawaliliya.”
  wbp-wbp: '@see-verse:ACT.027.009'
  luo-luo: “Jowadwa, aneno ni ka wawuok ka, to wuodhwani biro bedo marach kendo yiewani
    kaachiel gi gik motingʼo biro kethore kendo wan bende wanyalo tho.”
  nhe-NT: 'Quiijto: ―Tlacame, nimoilhuía toojhui elis nelmahuilili intla tiquisase
    nica huan más tijnejnemiltise tobarco ipan hueyi atl. Huelis polihuis tobarco,
    huan nopa miyac tlamamali huan tojuanti nojquiya huelis timisahuise.'
  aii-aii: ”ܐܢܵܫܹ̈ܐ، ܒܸܚܙܵܝܵܐ ܝܘܸܢ ܕܣܵܦܵܪܲܢ ܒܸܬ ܗܵܘܝܵܐ ܒܐܘܼܠܨܵܢܵܐ ܘܚܘܼܣܪܵܢܵܐ ܪܵܒܵܐ
    ܥܲܠܔ ܛܲܥܢܵܐ ܘܠܓܵܡܝܼ، ܘܐܘܼܦ ܠܓܵܢܵܬܲܢ̈.“
  esk-NT: itnaqhuni, “Aŋutiit, iḷitchuġigiga aullalgitchupta uvakŋa iglaułiqput navianaġisipḷugu.
    Usiavutlu umiaqpaglu unniiñ iḷaŋisa iñuich nuyuaġnaġisiruq piyaqqułiksraŋatigun.”
  msb-msb: “Mga opisyales, nakikita ko na delikado an aton biyahe kag dako an kasiraan
    kag kapyerdihan, dili lang sa mga kargamento kag sa barko kundi sa aton man mga
    buhay.”
  cpa-NT: 'Ca¹juúh²dsa: ―Hniah¹² dsa² quianh¹³ jniang³, léi¹³jni tsa¹dsio¹ dsa¹ŋǿi²
    jniang³ chi²júh² dsǿg³ jniang³. Dsa¹hén² lio¹³ ma¹dsio¹² tioh¹³ barco cu¹dsie¹²
    quianh¹³ barco. Ju³li¹dsiág¹ jniang³ calah ―ca¹juúh²dsa.'
  dso-dso: “ମଇତର୍‌ମନ୍‌ ଆମେ ଏ ଗାଡ୍‌ ଗାଡ୍‌ ଗାଲେ ସରି ଜାଆଜ୍‌ ଆରି ଜିନିସ୍‌ପତର୍‌ ଆକା କେତି
    ନ ଅଏ, କେଡେବେଲେ ଜାଜେ ଜିବା ଲକ୍‌ମନର୍‌ ମିସା ଦସା କେଟ୍‌ସି ।”
  meu-meu: eto, Tatau e, vada name diba eda laolao na do baine dika, ḡau momo bae
    boio, bona dia kohu mo a lagatoi danu; ita danu baita mase dahaka.
  yva-NT: “Sya arakove weap, wabekobe paep! Syo raen ranivara wamare wangkayun tutir,
    indati wananta irati ana ngkakai manakoe inta rai jaje, muno nyomane muno ananugo
    nyomane mo raugave indati masyo ti rakanive. Weramu webo mirati rakanive ramu,
    yara vatane inta wansai tavona.”
  dgc-dgc: “Diyan kitam tumulos. I isip kua,” kagi na, “éy dilikadu i lakad tama nadid,
    da amiyan. Masida a talaga tu paraw, sakay sayang be dén tu karga na, éng tumulos
    kitam. Sakay mégantengék be dén ta buhay tama.”
  zpm-NT: 'rëb me lo zho: ―Goḻgona gaṉle, teḻne laa ne griee nu leṉ dze rii, rgobey
    naa ib znitlonie ne barcw rii lo nis.'
  hix-NT: Hoymo komo y, àtohra rma hak tehtxe, kekonà, àwyanye. Tontokonye rma, tànoryatxhe
    mpànà. Nowomyaha, kanawatho, kanawa yawonotho xarha. Kàwyamotho xarha, tosomtatketxhe
    hampànà, kekon hatà, Pawru.
  sim-sim: �Ji misi. An a heyewa os ter ni iwa avak ni hakwa nir. Unak mbele mbele
    nihi avak mendek nakwa lir. Hako mbeek sip nga mbele mbele nihi ondo nom nembes,
    avak ma nir er nga amber ni hakwa nir.�
  npi-ULB: र भने, “मानिसहरू हो, हामीले सुरु गर्न लागेको सामुद्रिक यात्रामा हाम्रा
    सामानहरू र जहाजलाई मात्र होइन, हामीलाई पनि ठुलो चोटपटक लाग्‍नेछ र नोक्सानी हुनेछ
    भन्‍ने म देख्छु ।”
  cgc-cgc: “Mga arey, napanilagan ko na dilikado en daw magdiritso ki pa. Dili nang
    mga pangarga daw sakayan i marwad basi asta ate i na kabui marwad man.”
  tim-tim: “Maktere nâŋgâŋet. Kipia ire hepunmâ ariwaengât dopŋe bo tatâp. Seruŋe
    waŋga ire mem kâimbo purik dâmbo âmâ ito siâ siâ ire bo akto nen hârokŋe haruân
    gewaen aregât nâŋgâm heŋgemgoân.” dâep.
  yor-yor: Ó sì wí fún wọn pé, “Alàgbà, mo wòye pé ìṣíkọ̀ yìí yóò ní ewu, òfò púpọ̀
    yóò sì wá, kì í ṣe kìkì ti ẹrù àti ti ọkọ̀, ṣùgbọ́n ti ọkàn wa pẹ̀lú.”
  wos-wos: ”Gunawa, wuni xékélaki. Nani némbuli yimbet, néma xakéngali nanika yandét
    séfélak jondu fakutandi. Gunjambémbu rekwa jondu séfélak fakundat, nani nawulak
    akwi hiyatame. Némbuli yamba yikéme.”
  emp-NTPO: 'Nãwã jarasia: –Achirã, mʌ̃a cawa b̶ʌa nawena wãnibʌrʌ minijĩchiad̶e wãnida.
    Barcora ãrĩya. Bãrãba edebʌda sid̶a jũma aduad̶ia. Maʌ̃ awara dadjirã sid̶a zocãrã
    quininia.–'
  eng-F35: saying, “Men, I perceive that the voyage is about to be with damage and
    great loss, not only of the cargo and the ship, but even of our lives.”
  ind-ind: “Saudara-saudara, berdasarkan perhitungan saya, sangatlah berbahaya jika
    kita melanjutkan. Kita akan menghadapi bencana dan kerugian besar, bukan hanya
    pada kapal dan muatannya, tetapi nyawa kita pun bisa terancam.”
  pes-OPCB: «ای مردان، به عقیدۀ من، سفرمان فاجعه‌بار خواهد بود و صدمۀ بسیاری به کشتی
    و بار آن وارد خواهد شد، حتی به جان ما نیز.»
  mpt-mpt: Naka ibo ne wengo wentine! Ne bobol temo fumbio aay ele deibanoba unob
    mole siib esa afobeing osa naka nibsa misiam nanomabbio kesoa nibo ele biomo ge
    funaiobo ge baabene otane
  ssx-ssx: Haliwekio. Ya hone witolo ekita꞉ doe lea꞉me. Ame do dina꞉ poma꞉ka꞉na꞉ta꞉
    hoeyapeke ya꞉la꞉me lea꞉me. Do palai kawaso ala꞉ta꞉ ala꞉ta꞉ homeke na loa꞉me. Haliweki
    make alupea꞉peke ya꞉la꞉me lea꞉me.
  mkl-mkl: iŋɛ kpɑɑsim ŋɑ, ǹ yɛ ilu ku bɔ nwɑu ɑ́ ɡɑɑbu, ɑ́ nɛ mbirisi do muse. Aso
    nwɑ ŋɑ do ɑkɔi inyiu tɑkɑɛ fei ɑ́ ce nfe, nɔ ɑwɑ tɑkɑ nwɑ kɑ ku.
  gaq-gaq: “ଅ ବୟାଁଇଂ ! ନେଙ୍ଗ୍‍ ବାବେଣ୍ଡିଂକେ ଜଦି ନେ ଆକ୍‍ବାନ୍‍ ବାରି ଣ୍ଡିଆଡାଗ୍ରା ଯାତ୍ରା
    ଆରାମ୍‍ ନେଡିଙ୍ଗ୍‍ଏ ତେଲା ବିପଦ୍‍ ଗଟେଏ । ଆତ୍‍ବା ଣ୍ଡିଆଃ ଜା‍ଆଜ୍‌ ବାରି ଜିନିସ୍‌ପତର୍‍ଇଂ
    ନସ୍ଟ ଡିଂଏ । ୱେଡିଙ୍ଗ୍‌କ୍ନେ ରେମୁଆଁନେ ଡିଗ୍‌ ଜିବନ୍‌କେ ବିପଦ୍‍ ଗଟେଏ ।”
  gof-RNT: “Asaw, nu buussan gita boshinne daro qohoy de7eyssi taw benttees; qohoy
    caanaa bollanne markkabiya bolla xalaala gidonnashin nu de7uwa bollaka gakkana”
    yaagis.
  unx-unx: “ହେ ହାଗାକ, ଆଇଙ୍ଗ୍‌ ସାରି ଦାଡ଼ିତାନାଇଙ୍ଗ୍‌ ଯେ, ଆବୁ ନେତାଃଏତେ ଆଡଃଗି ଦାଆଃ ଜାହାଜ୍‌ରେ
    ସେନଃ ଏଟେଜେରେଦ ବରୱାନ୍‌ଗି ହବାଅଃଆ । ନେଆଁ ହରାତେ ଦାଆଃ ଜାହାଜ୍‌ ଆଡଃ ଏନାରେ ଲାଦିଆକାନ୍‌
