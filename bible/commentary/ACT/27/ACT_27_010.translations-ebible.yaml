  bmr-NT: 'Amɨɨhaico gaifiimɨco neehi: Ñɨhicuno aivo sihidɨ jeevaneri mefeeji. Jaaneri
    meenega ifiimaaveneri sihidɨ sineheje gañɨɨcafeteji, jaabadɨro saatoho miyamɨnaa
    ifiino gañɨɨcafeteji icano, nooboro.'
  fuf-fuf: 'wi''i: «Mi yi''ii wonde nduu yaadu nder ndiyan gasataa e ɓaawo masiibo
    e kasaara, ɗun non hinaa fii laana kan e dolle ɗen tun, kono fii wonkiiji men
    ɗin enen kadi.»'
  mwc-mwc: “Pipiya, a kinakinani wai ata wagawagana wai, ina piropiro saki ba goyo
    kaikapona sakina ina tupuwa waka kurina, ba sawara ba yebo kota kurita wai nina
    tana kai mana.”
  bhl-bhl: “Kunum yutaka! Yu kililina! Nu iti okmun dim kalo unuw tewe, siw so, em
    men beso, nukalem finik so bin so, alik alik be walei, nu ilum kuluko, sakik fian
    kulokoluw te.”, yangse te.
  ons-ons: “Ŋei nau, na kamaile, yemo ŋenane numaze iwa ŋine koso arikene, eamo baŋ
    kakarauk kaikene, eamo baŋ aboŋ korop so seki weneŋ mataliake, so ŋei gegeze weneŋ
    midayake.”
  con-NTPO: 'su: —Tsandiendeccu, ñanda gi in''jan ja''ño jayeta tsu ega, osha''choma
    qqueñasa''ne. Nane andu''cho shavoma''qque qqueñamba ingi''qque pasa''ne.'
  ghs-ghs: Hee, Maimane name, kabira dzubetaquho dzuma aoke bamu naatemi bapamuho
    bodza dzamo naasubita eto tuumaino. Tuumaquko ana qupadzomami napaho sisimai huhunaatemi
