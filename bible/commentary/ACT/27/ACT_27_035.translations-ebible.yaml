verse: ACT.027.035
translations:
  kpx-kpx: Kateai loui namigeveito lovi mai kebia vudimo hoesehavoi vakoai inu.
  okv-H: ainge eto Paul na bread humbuto God ta degi peketo bread periketo indinu
  tbo-tbo: Geka bahana u mulina Paulo palawa i waya po atapuhi u matahi ma Yaubada
    i mamali po i kokoe ma i tomuya po i ani.
  mal-C: ഇതു പറഞ്ഞതിനുശേഷം അദ്ദേഹം അപ്പമെടുത്ത് എല്ലാവരും കാൺകെ ദൈവത്തിനു സ്തോത്രംചെയ്തു
    മുറിച്ചു തിന്നുതുടങ്ങി.
  grc-SR: Εἰπὼν δὲ ταῦτα, καὶ λαβὼν ἄρτον, εὐχαρίστησεν τῷ θεῷ ἐνώπιον πάντων· καὶ
    κλάσας ἤρξατο ἐσθίειν.
  bgc-bgc: न्यू कहकै उसनै रोट्टी लेकै सारया कै स्याम्ही परमेसवर का धन्यवाद करया अर
    तोड़कै खाण लाग्या।
  khz-khz: Vovetaina ekilato mulinai, ia na pereti ta egapiato, ne ira maparara wailarai
    Palagu evega-namaato, e ekala koruato, ne eganito.
  deu-TKW: Als er dies gesagt, nahm er Brot, dankte Gott vor allen, brach es und begann
    zu essen.
  zsr-NT: 'Catiꞌ budx bëꞌë didzaꞌ ni Pablo, gdel‑lëꞌë yöt xtil, len gudxëꞌ Dios: “Xclenuꞌ.”
    Cni benëꞌ lauquëꞌ yúguꞌtëꞌ. Niꞌr buzxuzxjëꞌ yöt xtil naꞌ len gzu lahuëꞌ rahuëꞌ.'
  lin-lin: Sima na ye koloba bongo, akamataki lipa mpe azongisaki matondi epai na
    Nzambe liboso na bango nyonso ; bongo akataki yango mpe abandaki kolia.
  hns-NT: Tab ie baat bolke oe ekgo bret leis aur sab koi ke bietj me Parmeswar ke
    dhanbaad deis, aur bret toerke khaai lagal.
  noa-E: Pabloou mag iekhapet awi, pan jua ee auwi, thumaam khʉʉn dakhĩir Ẽwandamag
    jëeuwi, khõor khöbaadëjim.
  eng-EMTV: And having said these things and having taken bread, he gave thanks to
    God in the presence of all, and having broken it, he began to eat.
  mib-NT: Te ni ndɨhɨ ni cahān de jnūhun yáha, te ni quihin de ɨɨn staā, te mēhñu
    táca ñáyuu un ní nacuatáhú de nuū Yaā Dios, te ni tahú sáva de staā ún, te ni
    quejéé de yéji de.
  lif-NT2: पावलरे़ हे़क्‍के मे़त्तु सुरुसिआङ् कुभा खरे़ःङ् खप्‍सुआङ् के़रे़क्‍ले़
    खुनिॽ तगि निङ्‌वाॽफुमाङ्‌ङिन् नोगे़न् पिरुर चामा हेःक्‍तुरो॥
  xnj-xnj: Peamali kujova malovi ago, Pauli akatola libumunda, akamsengusa Chapanga
    palongolo yavi voha akametula akatumbula kulya.
  mmx-mmx: Melemu at na lavapaase ren, Pol ga lok ka lengkongkide, la ga tong avukat
    ti ne Moroa ro melamgo atnedi axap, la ga sebex i la ni ga an kaxat.
  cbr-NT: Usaquin caquin ca Pablonën pán bixun, acaman ismainunbi —asábi ca —Nucën
    Papa Dios catancëxun, tucapaxun piacëxa.
  tee-NT: Chai acsni nonk'o ju chunch ju Pablo pus ch'apalh lakatam xkapavati. Xtaknilh
    lak'ailakts'iuch ju Dios la'ix'ucxlacapu'an ixchux'an. Astan ch'ek'e'ilh lacats'unin
    chai tsuculh vaina'.
  eng-LSV: and having said these things, and having taken bread, he gave thanks to
    God before all, and having broken [it], he began to eat;
  cak-NT: Y cuando ri Pablo xu'ij yan ri tzij ri' chique, raja' xberuc'ama-pe jun
    ruway, xuya' matiox che ri Dios chiri' chiquiwech conojel, xuper y xutaj-ka.
  pah-NT: Onhi'ig̃irẽ ga ipyhygi pão onhi'ig̃a Tupana'ga pe g̃andovaki. —Pyry hete
    nde imbuhuri mbatera ore ve toro'u, ei Paulo'ga ga pe. Igwete ga jaygwe'rogi i'gwovo.
  sja-NT: Mãga jarap'eda, Pablopa pan ichi juade atap'eda, jõmaarã taide Tachi Ak'õremaa
    ɨt'aa t'ɨ̃ji mãik'aapa ma pan t'ook'oop'eda, k'oji.
  xed-xed: Kɗakwani ta tsa gwaɗa ya, ka klafta tsi ta buradi, ka rfanaghatá Lazglafta
    ta ghəŋani ta kəma taŋ demdem, ka ɓalanaptá tsi, ka zay.
  mks-NT: Tá na̱ndihi na̱cachi Pablo ña̱ yóho xi̱hi̱n ná já na̱tiin da in pan ta nu̱
    táhyí ndihi na̱ cán na̱ndiquia̱hva da ndixa̱hvi nu̱ Ndióxi̱. Tá na̱ndihi já na̱sahnda
    java da ña̱ ta na̱casáhá da̱ xíxi da.
  gfk-S: Be igate tange ter kakarek iga kap leh ari beret ma iga tanga tahut tane
    God urie ra matmataan ta di bakut. Io, iga pidik ie ma iga hatahun ura nian.
  bmu-bmu: Mewö jiba Polnöŋ beret memba körek pakpak yeŋgö jemesoholŋine Anutugö saiwap
    jiba mindipköba könahiba neyök.
  dgz-dgz: Nop ame wani ewap, Pol mu namumup, taba buredi ware amba God inap gaun
    wani, boge me wa paiseni amba erewa me nan.
  eng-GNV: And when he had thus spoken, hee tooke bread and gaue thankes to God, in
    presence of them all, and brake it, and began to eate.
  zaa-NT: De beyacca ra bi anía nna, guỹi' bi ttu ettaxtila nna gunàba bi bendición
    lani Tata Dios ru'a lo iyaba quį, làniana gùla'a bi ettaxtíla nna gùdulo bi ro
    bi.
  eng-WEBSTER: And when he had thus spoken, he took bread, and gave thanks to God
    in presence of them all; and when he had broken it , he began to eat.
  guh-guh: Bajarapacuenia Pablo pejumaitsijavata, panbë pita. Panbë yabara Pablo pexaniajamatabëcuene
    rajuta Diosojavabelia daxita bajarapamonae pitabarata. Bajaraxuacujinae Pablo
    epatsënëca panbë. Pablo nexata xane pexaejava.
  bon-bon: Teeme mene ingwe ca, Paulo buluduu ne ecatige, Acejiyame ne eso ecärige
    iyeta biname bime opo gaabe, peei deedei piba itremaltige, erwige.
  nhw-BL: Huan quema Pablo quincamanalhui quej nopa, yaya quiitzqui se pantzi huan
    quitlascamatqui Toteco iniixpa nochi inijuanti. Huan quitlajcotlapanqui huan pejqui
    quicua.
  mgw-mgw: Payomwi longela go, Pauli aatweti likati na kunsukulu Nnu'ngu' nnu'ngi'
    ya boti, aatimetwa no tumbwa lya.
  swh-ONEN: Baada ya kusema maneno haya, Paulo akachukua mkate, akamshukuru Mungu
    mbele yao wote, akaumega akaanza kula.
  wbi-wbi: Ye ajoovile aghuo akatola un'kate akamuhongesia u Nguluve pavulongolo pa
    maso muunhu ghweeni. pe akamenyula un'kate akatengula kulia.
  bba-bba: Ye Pɔlu u yeni ɡeruɑ u kpɑ, u pɛ̃ɛ suɑ u Gusunɔ siɑrɑ be kpuron wuswɑɑɔ
    u ye murɑ mɑ u dim wɔri.
  eng-KJVCPB: 'And when he had thus spoken, he took bread, and gave thanks to God
    in presence of them all: and when he had broken it, he began to eat.'
  kgk-NT: He'i rire oipyhy mbojape omboete Nhandejáry-pe. Enterove pa'ũ-my otima porã.
    Ombopóy-ma hi'u-vy.
  waj-waj: kiaa kioo Pauruuso yeenna bereetaivaa varoo iya avuuvau Anutuuqaata kua
    yoketaivaa kiaa kioo kusii kioo nneeravai.
  cpy-cpy: Ikanta ithonkakiro ikantaki Pablo, raanakiro ratanteetari, ramanakari Tajorentsi.
    Itzimpetowakiro, owanaka.
  mpx-mpx: Baaba ya i baunan enaa, yaka beleid enuna i ahe ge gegewel mataliyaa i
    ba mulolu Yehoba elana, inoke i pigebal ge i telipuna i anan.
  wbp-wbp: Junga-juku, Puurlurluju mangarriji manulku, ngulakujurla yati-wangkaja
    Kaatuku milparniwarrarla-juku panungka-juku. Ngula-jangkaju, rdilyki-pinjarla,
    nyanungu-wiyirla ngarninjakuju rdurrjurnu.
  luo-luo: Kane osewacho mano, nokawo makati mi ogoyo ni Nyasaye erokamano e nyimgi
    giduto. Eka nongʼingo makatino mochako chiemo.
  nhe-NT: Huan quema Pablo quincamahui queja nopa, yajaya quiitzqui se pantzi huan
    quitlascamatqui Toteco iniixtla nochi inijuanti. Huan quitlajcotlapanqui huan
    pejqui quicua.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܕܐܡܝܼܪܹܗ ܗܵܕܟ݂ܵܐ، ܫܩܝܼܠܔ ܠܹܗ ܠܲܚܡܵܐ ܘܫܘܼܒܸܚ ܠܹܗ ܠܐܲܠܵܗܵܐ ܩܲܕܡ
    ܟܠܵܝܗ‌ܝ، ܩܨܹܐ ܠܹܗ ܘܫܘܼܪܹܐ ܠܹܗ ܠܹܐܟ݂ܵܠܵܐ.
  esk-NT: Taatnaqqaaqługich Paul tigusipḷuni qaqqiamik sivulliuplugu iŋiqsruqhuni
    Agaayyutmun sivuġaatni taapkua avguqługu taamna qaqqiaq niġiaqsiñiqsuq.
  msb-msb: Pakasabi niya sani, may ginkuha siya na tinapay kag nagpasalamat sani sa
    Dios sa atubangan san tanan, tapos, ginpihak-pihak kag nagkaon.
  cpa-NT: Mi³ca¹juúh² Pablo lah¹jøng², ca¹can¹dsa cøng² hi³ŋíh¹. Jøng² ca¹haih²dsa
    di³hmah³ Diú¹³ ja³ti³nang¹² ca¹lah¹já¹dsa. Ni³ jøng² ca¹dsiog¹dsa hi³ŋíh¹. Ca¹gǿh¹dsa.
  dso-dso: ପାଉଲ୍‌ ଏନ୍ତାରି କଇକରି ରୁଟି ଦାର୍‌ଲା ଆରି ସବୁ ଲକର୍‌ ମୁଆଟେ ପର୍‌ମେସର୍‌କେ ଦନିଅବାଦ୍‌
    ଦେଇ ରୁଟି ଚିଡାଇ କାଇବାର୍‌ ଦାର୍‌ଲା ।
  meu-meu: Unu e gwau toma, bena aniani e abia, Dirava e hanamoa idia iboudiai vairadiai;
    bena e baki sisi, e ani.
  yva-NT: Weti po rauranare wemaisya jewen, Paulus po rotije raijade umba po kove
    raura seo Amisye ai no mansamun tenambe. Wea jewen, umba po ratodijo mansai jakato
    muno wo raisy.
  dgc-dgc: Ey to pégkagi ni Pablo ta éya, éy inalap na tu tinapay, sakay nagpasalamat
    siya ta Diyos ta harap dia, sakay pinisad-pisad na tu tinapay, a minéngan side.
  zpm-NT: Blozhse sca bnee Pabl lo zho, bzheṉ Pabl ti guietxtil, squi ndxie zho grë
    zho bdeed me xquizh lo Dios, dzigo beeṉgroḻ me guietxtil co laa me psilo wagw.
  hix-NT: Àro wyaro tàwya katxhe rma, ekeyu yanàmye. Apa y, amna yuru onàmàthàrà onà.
    Ohxe xaxa manaha, kekonà, Khoryenkomo wya, omeroron komo nenyàr me. Tàwya towàtxhe
    rma, nokye ha.
  sim-sim: Uhu bretin or laha misokome lihik Avui Wasilakan armesarmek or mbaha nor
    toltavaha ormu ara.
  npi-ULB: त्यति भनिसकेपछि, उनले रोटी लिए र सबैको सामु परमेश्‍वरलाई धन्यवाद दिए ।
    त्यसपछि उनले त्यो रोटी भाँचे अनि खान सुरु गरे ।
  cgc-cgc: Pag-ambal Pablo, gakamang kanen an ta tinapay daw naan ta atubangan ta
    tanan gapasalamat ta Dyos. Tapos ta iya na pangamuyo, pabiak din tinapay an daw
    maan.
  tim-tim: Hain dâm sot siâ mem dewunyeŋân Anutu mepaiŋe mem kinmâ ligim niep.
  yor-yor: 'Nígbà tí ó sì wí nǹkan wọ̀nyí, tí ó sì mú àkàrà, ó dúpẹ́ lọ́wọ́ Ọlọ́run
    níwájú gbogbo wọn: nígbà tí ó si bù ú, ó bẹ̀rẹ̀ sí i jẹ.'
  wos-wos: Wungi wataka dé bret hérae deka makambu téta dé Godka diména nataka dé
    fukae sa.
  emp-NTPO: Mãwã jaraped̶a Pauloba paʌ̃da jʌwad̶e edaped̶a jũmarã quĩrãpita Ãcõrẽa
    bia b̶ʌad̶a asia. Maʌ̃be cõrãcuaped̶a cosia.
  eng-F35: Upon saying this he picked up some bread and gave thanks to God in front
    of them all; then he broke it and began to eat.
  ind-ind: Sesudah berkata begitu, Paulus mengambil roti dan mengucap syukur kepada
    Allah atas makanan itu di hadapan semua orang. Lalu dia menyobek-nyobek roti itu,
    mengambil sebagian dan mulai makan.
  pes-OPCB: آنگاه نانی برداشت، در مقابل همه از خدا تشکر کرد و تکه‌ای از آن را خورد.
  mpt-mpt: e imeno olonea Gode heitdabanea hanea unansea naka maki atemniba
  ssx-ssx: Koto laaka꞉na꞉ Poloma꞉ palaowa mea haliweki paeyao ame̱le̱ hata꞉ Koda꞉
    pa꞉ta꞉ keiyae pi laata꞉ mo palaowa pindipa nea꞉me.
  mkl-mkl: Iyi Pɔlu í fɔ bɛɛbɛ í tɑ̃ ŋɔi í so pɛ̃ɛ í sɑɑbu Ilɑɑɔ̃ si wɑjui ɑŋɑ fei
    nɔ í bububuɛ í lɔsi ku jɛ.
  gaq-gaq: ଏନ୍‍ ବାଲିର୍‍ଚେ ପାଉଲ୍‍ ଇସ୍‍ପର୍‍କେ ଦନ୍ୟବାଦ୍ ବିଚେ ରୁଟି ଟିକ୍‍ଚିଚେ ଚଙ୍ଗ୍‍କେ
    ।
  gof-RNT: Phawuloosi hessa gidi uythi ekkidi ubbaa sinthan Xoossaa galatis; uythaa
    menthidi muusu doomis.
  unx-unx: ଇନିଃ ନେଆଁଁ କାଜିକେଦ୍‌ତେ, ପାଉଲୁସ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଧାନ୍ୟାବାଦ୍‌ ଏମ୍‌କେଦ୍‌ତେ
    ହଲଙ୍ଗ୍‌ କେଚାଃକେଦ୍‌ତେ ଜମ୍‌କେଦାକ ।
  gah-gah: Loko loake, mukitó ániginago, nosánetá makó aleake, Ómasi agepoka loake,
    gitegeko namó.
  lcm-lcm: Asukang a kala luk a saui na kala posong ro si God e mataria aongos, ka
    tevek ia na kala angan.
  aer-aer: Paul-arle alakenhe angkeke iperre, re merne ineke imerte tyerrtye areyele
    arerlenge re Ngkarteke alakenhe angkeke, “Unte kwenhe anwerneke mwerre anthurre
    aneme merne nhenhe anwerneke anthemele.” Re anteme akweke ultakemele arlkweke.
  qvc-NT: Chayshina nishpaqam, Pabluqa yumbaypa ñawpambi suq tandata piskashpa, Dyusta
    pagikurqan. Chaymandaqam pitishpa, mikurqan.
  tgl-ULB: Nang sinabi niya ito, kumuha siya ng tinapay at nagpasalamat sa Diyos sa
    paningin ng bawat isa. Pagkatapos pinutol niya ang tinapay at nagsimulang kumain.
  cbs-NT: jaska jatu yuitan Pablon misi bixun dasibibun besuudia dakeama Dios kenwantan
    misi tunkexun pikin taewaya
  xtm-NTPP: Te ni jinu ni ka'an de sa'a, sani te ni tnii de xtatila ma, te ni ndakuan‑ta'vi
    de nuu Su'si ma, nuu ka iyo ndaka tee ma. Sani te ni ta'vi de, te ni keja'a de
    jaa de.
  nnq-nnq: Kubokapa kulenga yene, Paulo ngatola nkate, ngannumba Nnoongo nnongi jabe
    boa, ngaumetula, ngatumbu kulye.
  bao-NT: To biro ĩigʉra, pan'gare ami, niipetirã cʉ̃ja ca ĩa cojoro, Ʉmʉreco Pacʉre,
    “Añu majuropeecã” ĩi juu bue yapano, pee ami, baawi.
  san-ORI: ଇତି ୱ୍ୟାହୃତ୍ୟ ପୌଲଂ ପୂପଂ ଗୃହୀତ୍ୱେଶ୍ୱରଂ ଧନ୍ୟଂ ଭାଷମାଣସ୍ତଂ ଭଂକ୍ତ୍ୱା ଭୋକ୍ତୁମ୍
    ଆରବ୍ଧୱାନ୍|
  rmn-rmn: О Павел пхэнляс адава, лиляс о манро, алгышты андар лэстэ э Дэвлэс, пхагердяс
    тай лиляс тэ хал.
  huv-NT: Wüx landoj mapiüng aag ayaj, quiaj tayar a pan. Condom tüüch gracias Teat
    Dios niüng ajlüyiw. Ndoj cas taquiiw a pan müet.
  otn-NT: Mi̱ ma̱nna̱ Pablo na̱ ra̱ hya̱ na̱ p'ʉya, bi̱ macrá̱ 'yɛ ngue bi hya̱cra̱
    hmɛ̱. Yø hmi̱ yø dä yø ja̱'i̱ p'ʉ bi ja ma̱mma̱di̱ Oja̱. Bi xɛjpʉya ngue bi̱ mʉdi
    bi̱ nsi̱hmɛ̱.
  nop-nop: Unduŋ yenimbu ila kaune belet niŋ tiŋa Bepaŋ niutumbaaŋ wobuŋa naguk.
  obo-NT: Nopongnga osenga ni Pablo idda, mid angoy sikandin to paan woy id posolamat
    to Monama riyot isowwan to langun. Nopongnga, idda id pontoppiktoppik din idda
    woy mid ka-an sikandin.
  kca-kca: Щит йастәмаԓ кемән пӑ ԋаԋ ўймаԓ йўпийән, ԓўв, хŏйатәт ватман, Турма пўмащипа
    йастәс пӑ, кӑтна мŏртмаԓ кемән, ԓэты питәс.
  cak-ENT: Y tok ch'ovinük chic c'a ka ri Pablo, rija' xberuc'ama' c'a pe jun ruvay,
    xumatioxij chin ri Dios chiri' chiquivüch conojel, xuvech' y xutz'om c'a ruc'uxic.
  lif-NT: ᤐᤠᤘᤗᤖᤧ ᤜᤧᤰᤁᤣ ᤔᤧᤳᤋᤢ ᤛᤢᤖᤢᤛᤡᤀᤠᤱ ᤁᤢᤓᤠ ᤂᤖᤧ᤺ᤱ ᤂᤵᤛᤢᤀᤠᤱ ᤁᤧᤖᤧᤰᤗᤧ ᤂᤢᤏᤡ᤹ ᤋᤃᤡ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ
    ᤏᤥᤃᤧᤴ ᤐᤡᤖᤢᤖ ᤆᤠᤔᤠ ᤜᤣ᤺ᤰᤋᤢᤖᤥ॥
  mie-NT: De tá nī ncuu nī ncāhān dē de nī nquehen dē-ni iin stāā. De māhñú ndá nchivī
    ñúcuán nī nacuetáhví dē nūū Yāā Dios, de nī ntahví dē, de nī nquijéhé dē yájī
    dē.
  san-TIB: ཨིཏི ཝྱཱཧྲྀཏྱ པཽལཾ པཱུཔཾ གྲྀཧཱིཏྭེཤྭརཾ དྷནྱཾ བྷཱཥམཱཎསྟཾ བྷཾཀྟྭཱ བྷོཀྟུམ྄ ཨཱརབྡྷཝཱན྄།
  qve-NT: Saynata niruspanmi, Pabloqa t'antata hap'ispa, llapankupa ñawpaqninkupi
    Diosman graciasta qoran. Hinaspan chay t'antata partiruspa, payqa qallariran mikhuyta.
  pao-NT: Soo Paul ka tunemamakwuse, ka tukaba gwuuhoose yise ka Te Naa-matoo nanesootuha'e,
