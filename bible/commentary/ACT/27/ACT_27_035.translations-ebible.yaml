    jenio.
  bqp-bqp: Pↄlu yã bire onaa gbɛra à burodii sɛ̀ à Luda sáabu kpà gbɛ̃ sĩnda pínki
    wára, akũ à ɛ̀ àtɛn só.
  mcp-mcp: Njɨ nyə á shîn cɨ ntʉ́nɨ yí, nyə á ŋwa bʉlɛ́d, a jəgʉla nə Zɛmbî nə́ ndɛɛ́
    a fɛ̂y, a mú tɛ́ɛ́d də́lə.
  hat-hat: Lè li fin di sa, Pòl pran pen, li di Bondye mèsi devan yo tout, li kase
    pen an, epi l' kòmanse manje.
  npl-NT: Ijkuak ijkí okijto n Pablo, okónanki se paj, omotlasojkama inawak Dios inmixpa
    n nochteh, okitlajkotlápanki iwa opé kikua.
  bgg-bgg: Ji è yao ched ne Phaul è iwebthek chiing srane ithek moe shii Hamangkhung-aphuii
    shii laso phi srane phed ne chie pha jao ruii.
  eng-TCENT: After saying this, Paul took some bread and gave thanks to God in the
    presence of them all. Then he broke it and began to eat.
  eng-BSB: After he had said this, Paul took bread and gave thanks to God in front
    of them all. Then he broke it and began to eat.
  cpu-NT: Ikantakera Pablo, jayimotakeri tanta, ipaasoonketakeri Pava. Ipetoryaakero,
    ovanaka.
  san-ASM: ইতি ৱ্যাহৃত্য পৌলং পূপং গৃহীৎৱেশ্ৱৰং ধন্যং ভাষমাণস্তং ভংক্ত্ৱা ভোক্তুম্
    আৰব্ধৱান্|
  tod-tod: É naa wogai ma, é ɓului zeɠeni, é mamagi ve GALA bɛ ti pɛ gaazu, é
    galeɠale, naa ʋoluma é tɔɔzei ga mia.
  tac-NT: '''Lige alué ra''íchili ra''ichasa alué Páulo, ''lige ''wile bilé baní ''lige
    Onorúgame cheliera ''yale alé we''ká ralámuli mochígichi iligá ''lige chi''wánale
    alué baní. ''Lige chi''winasa bo''né go''ale alué baní.'
  eng-WEBPB: When he had said this and had taken bread, he gave thanks to God in the
    presence of all; then he broke it and began to eat.
  gfk-H: Bia gata tangai tar kaiken, ga kap lah ari beret ma ga tanga tahut ta Kalou
    utanei ra matmataan ta diet bakut. Io, ga bingit ma ga hatahun bia na iaan.
  viv-viv: Ada Folo hidemi gigahe-yo, au tauna aꞋa givaina digo moyaꞋaidi matadiya
    Yaubada againe givesiule, gikihinena be givebutu giꞋa.
  yao-yao: Che Paolo paŵamasile kuŵecheta yeleyo ŵajigele nkate, nipele ŵatogolele
    Akunnungu paujo pa wose, ŵagaŵenye ni kutanda kulya.
  tgp-tgp: Mara mo vere hinau atu mo isoiso, Paul mo lavi na pereti ale mo vere meje
    isan God na nahora mo isoiso matana, mo topea ale mo tapulo hania.
  auc-NT: Äninque tömänäni waa ayönäni Pabodo päö æ̈ninque Wængonguï ingante, Waa
    pönömi cæ̈mönipa. Ante apæ̈nedinque ao mænte cængä.
  kbc-NT: Igaanaɡ̶a nigotini Paulo me dotaɡ̶a, odaa ja dibata ijo paon, odaa ja diniotagodetalo
    Aneotedoɡ̶oji lodoe iditawece niɡ̶ijo oko. Naɡ̶a yawalace ijo paon, odaa ja yeligo.
  bmh-bmh: Guzenai awaraimai, Pol nug bret ipal oimai, dudu goagal ameagab ebu Uwait
    ‘Ese-e’ auraimai, kakaraimai, zeun.
  ctu-BL: Che' bʌ tsa' ujti i sub jini t'an, tsi' ch'ʌmʌ waj. Tsi' sube Dios wocolix
    i yʌlʌ ti' tojlel pejtelel winicob. Tsi' xet'e. Tsa' caji i c'ux.
  meq-meq: Ma dəba i bazlam niye hay na, Pol a zla wu mənday, a gay naha sɨsœ a Mbəlom
    kame i ndo hay tebiye. Tsa na, a ŋgənatay wu mənday niye a dazlay a mənde wu mənday.
  noa-H: Pabloou mag hiek'apet hawi, pan jua hee hauwi, t'umaam k'ʌʌn dak'ĩir Hẽwandamag
    jëeuwi, k'õor k'öbaadëjim.
  alp-NT: Kena Pauluse ilepa mere pelare, irana roti, kai ikotie trima kasi bei Alla
    me pusue tamata meru oasi eleki ibire rotire eleki ami kane.
  san-VEL: iti vyaah.rtya paula.m puupa.m g.rhiitve"svara.m dhanya.m bhaa.samaa.nasta.m
    bha.mktvaa bhoktum aarabdhavaan|
  kbq-kbq: Anagema huteno'a, ana mika vahe'zamufi breti erino Anumzantega nunamu hunteno,
    korino agafa huno ne'ne.
  kbh-kbh: Pablo, chca tonjánayanents̈ana, canÿe tandës̈e tonjanca y nÿetscangbe delante
    Bëngbe Bëtsábioye tbontanchuá. Chorna, tonjanjatá y tonjanonts̈é jasama.
  ron-LSB: După ce a spus acestea și a luat pâinea, a mulțumit lui Dumnezeu în fața
    tuturor; apoi a frânt-o și a început să mănânce.
  pon-pon: A lao majanier met, ap ale prot, danke Kot mo ’rail karoj. I lao pilitiki
    pajan ap jak.
  nhe-BL: Huan quema Pablo quincamahui queja nopa, yajaya quiitzqui se pantzi huan
    quitlascamatqui Toteco iniixtla nochi inijuanti. Huan quitlajcotlapanqui huan
    pejqui quicua.
  sps-sps: Te vegiau fakap e Pol, ya nom ton koinykoiny ya tsutsun to mata rari ya
    tsue faarof iny towa ten Gov sa ivoo ya sa tanik ainy to.
  wnc-wnc: Ngang yanike aminbamde kaine poyau gomdu take Anutue inimbakngake putdakngake
    atnakut.
  bus-bus: Pↄlu yãbee'ona gbɛra à burɛdi sɛ̀ à Luda sáabu kpà baade píngi wáa, ben
    à lì èe soo.
  gub-BL: Nezewe uze'eg pawire upyhyk typy'ak opo pe kury. Uze'eg Tupàn pe. — Nekatu
    Tupàn, ta'e eremur ko temi'u urewe ne xe, i'i izupe. Na'e uzaikaikaw typy'ak kury,
    i'u pà kury.
  imo-imo: Aku ungu nimbelie kanoko molangei yu bret te lipe Gotendo paa tereno nimbelie
    pike lepa norumu.
  boj-boj: Pol na tamo kalil naŋgi degsi minjrsiqa bem bei osiq naŋgo ulatamuq di
    Qotei pailyosiqa bem gentosiq uyej.
  eng-DRA: And when he had said these things, taking bread, he gave thanks to God
    in the sight of them all; and when he had broken it, he began to eat.
  knf-knf: Wi wi aşaaŋ ajej ipoom abeeb Naşibaţi akitëş ya, aşë jun pde.
  san-KHM: ឥតិ វ្យាហ្ឫត្យ បៅលំ បូបំ គ្ឫហីត្វេឝ្វរំ ធន្យំ ភាឞមាណស្តំ ភំក្ត្វា ភោក្តុម៑
    អារព្ធវាន៑។
  arn-NT: Fey tüfa feypilu, Pablo nüy ñi kuwü mew kiñe kofke ka mañumtufi ta Ngünechen,
    fey ñi penieetew kom ti kakelu pu che. Wüdamkalelfi ka llituy engün ñi iyael.
  zas-NT: Chi rëb Pab zian, cwaꞌman tijb guiadxtil, abiꞌ badëëman quixtëë loj Dios
    niz loj gra reeman, dxel gulaꞌman guiadxtil guin guzuloj cayawaman.
  ken-NT: Pɔ̌l árɛ́m nɔ́kɔ́ nɔ́, asɔt brɛt anɨkmʉɛt achyɛ bakak ntá Mandɛm bɛsí
    bhap mankɛm, abɔ́k abho mɛ́nyiɛ́.
