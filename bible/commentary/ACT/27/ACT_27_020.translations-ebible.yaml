    njɨ wúl mbií yáág-yáág ŋkwɔ̧̂ ŋgə kuŋg. Sə́ mú shîn dʉ́g nə́ sə́ bâŋ sə́ ácʉgəyɛ́.
  hat-hat: Pandan plizyè jou nou pa wè ni solèy, ni zetwal. Van an menm t'ap soufle
    byen fò toujou. Lè n' wè sa, nou pèdi tout espwa sove.
  npl-NT: Miakeh tonatijmeh otlamixtentoka iwa amo otiktakeh nion tonati nion sítlalteh,
    iwa ika neká chikaktik kiawiejekatl non topa owetsia otikmolijkeh timikiskiah.
  bgg-bgg: Inai bajo thog dang pha gathek ne hasiang dadiang adoh dang pha rai dun.
    Ji pha hasam ne athodang pha bajo boh boh sam ne rai dun. Ji è rek mage ne gathek
    ne ragia rey yi pha aluthong pha rey dun.
  eng-TCENT: When neither sun nor stars appeared for many days, and the violent storm
    continued to rage, all hope that we might be saved was lost.
  eng-BSB: When neither sun nor stars appeared for many days and the great storm continued
    to batter us, we abandoned all hope of being saved.
  cpu-NT: Osheki kitaite avisaintsiri te noñaayetairi ooryaa eejatzi impokiro. Iniroitera
    notampyaatakote te niyotaiyeni aririka navisakoyetai.
  san-ASM: ততো বহুদিনানি যাৱৎ সূৰ্য্যনক্ষত্ৰাদীনি সমাচ্ছন্নানি ততো ঽতীৱ ৱাত্যাগমাদ্
    অস্মাকং প্ৰাণৰক্ষাযাঃ কাপি প্ৰত্যাশা নাতিষ্ঠৎ|
  tod-tod: Folo mɔinmɔin daawu nu la mɔ ɠɛni foloi ta somideɠaiti kaazu. Fiilɛi ɠɛni
    liizu ga zeeɠaaɓa nɔ kenein, gaaɓelasu kito nɔpɛ ge la mɔ ɠɛni gi ʋɛ, ga gá yɛ
    vulua.
  tac-NT: '''Lige we''ká rawé tabilé eteru ramué alué rayénili, nibilé so''plítiri,
    nibilé mechátiri cha a''wágame u''kiá ilíligame nabí rawé ''lige rukomi. ''Lige
    ramué ''la bijchiá tabilé neyúsira mayéleke''é.'
  eng-WEBPB: When neither sun nor stars shone on us for many days, and no small storm
    pressed on us, all hope that we would be saved was now taken away.
  gfk-H: A bar bung pa mehet ga nas no kasakesa ma ira tagul, ma no dadaip mah kana
    ga wawanga taar at, mehet ga lik at um bia pa mehet na lon.
  viv-viv: Kadu aiyeta a gavaiyehi anauna tu keke maꞋita kauwana adaꞋitani, kadu ibadibadi
    keke maꞋita adaꞋitani faꞋina haꞋamine haꞋamine anauna ma keke adahalamaneni. KaduꞋe
    bolimana aimo gimadumadu toyogina tu ime avaita adaꞋalika.
  yao-yao: Moŵa gamajinji nganitukombola kuliwona lyuŵa atamuno ndondwa ni mbungo
    jekulungwa jila japundile nnope. Chilolelo chose chati tutulame chamasile.
  tgp-tgp: Ale matan kama sopo mele hite na alo teni te vitusarasara mata rani matuvana
    moiso, ale langi atu mo sopo moti, kama sopo mele r̃omtoho vara kama pa juri hinia.
  auc-NT: Ayæ̈ tæ̈önæ ïñonte nænque edæ tamönämaï nëmö tamönämaï ï ate mönö, Ædömë
    gomompa, ante ëñënämaï inte edæ wætamönipa. Ayæ̈ woboyæ̈ godömenque mämö pæ̈mæ̈ñö
    æpæ̈ nanguï mængonta mængonta cæ wædinque mönitö, Ñöwo quëwenguïnämaï ïmompa,
    ante edæ pönëninque wætamönipa.
  kbc-NT: Odaa owidi nokododi me daɡ̶aca me jinataɡ̶a aligeɡ̶e oteɡ̶exaaɡ̶aɡ̶a yotetitedi
    niɡ̶ina menoale. Codaa niɡ̶ijo niwocotaɡ̶a aixomaɡ̶atijo idapaɡ̶a diiticogi neɡ̶epaaɡ̶icota
    me daɡ̶adiaa inibeoonaɡ̶atege me ɡ̶odewiɡ̶a.
  bmh-bmh: Ig gil asiu ureb am mui piab tam, wol banou tutak umkoskos zuaneu. Guzenaimai,
    igual dabeleu ig uzan tub i betei imamam, igual dabeleu ig ze zaimai, noumamam
    aimai dabelemun.
  ctu-BL: Cabʌl q'uin ma'anic tsiquil mi q'uin mi ec'. C'ax p'ʌtʌl to jini ic'. Tsac
    ña'ta lojon ma'anic mi caj c chʌn colel lojon.
  meq-meq: Məhəne haladzay nəmaa ŋgatay a pat bay, a wurzla bay. Mətasl faya ma vəzliye
    ta gədaŋ huya. Nəmaa təmiye na, nəmaa pa faya mədzal gər may sa bay.
  noa-H: Döjãrr mamagk'amua k'ãai k'apan pamjã bʌ̃ʌrjã marau hedau k'ĩir hoojöjöojã
    k'aba, ni hedaar paawai p'ĩdag k'ĩirdamjã hooba haawai, ya marau maach peerdʌjujã
    k'ĩirjuba naajim.
  alp-NT: Ele petua ilaru ami supu selu lemataije kai kmalearu moneka, kai makmale
    ktili kai kohu elake ututu kapale rame. Hoko ami rekware be ami hlamate moneka.
  san-VEL: tato bahudinaani yaavat suuryyanak.satraadiini samaacchannaani tato .atiiva
    vaatyaagamaad asmaaka.m praa.narak.saayaa.h kaapi pratyaa"saa naati.s.that|
  kbq-kbq: Tagra zagene hanafi'enema mika knafina hanatigeta onkonkeno zahoko'mo'ma
    knare osigeno'a, knare hugahune huta tagesama antahi'nona zamo'a amane zankna
    hu'ne.
  kbh-kbh: Baytentscuana bënga ndoñe chibiatanobená jinÿana ni shinÿe, ni estrellatémënga,
    ts̈a tonjétseibetata causa; y ts̈a jabuache enjétsebinÿiaye causa, bënga ya ndoñe
    quefstétsanobatmana chents̈ana jótsbocana.
  ron-LSB: Când nici soarele și nici stelele nu ne-au mai luminat timp de multe zile
    și nici o furtună mică nu ne apăsa, orice speranță că vom fi salvați era acum
    înlăturată.
  pon-pon: Kadekadeo ran totola jota katipin o jota uju, o melimel kalaimun u don
    kit, ap jolar at kaporopor en pitila.
  nhe-BL: Huan para miyac tonali ax tiquitaque tonati, niyon sitlalime. Huan nochi
    timoilhuiyayaj timisahuisquíaj pampa nelía chicahuac nopa ajacatl techcuatopehuayaya.
  sps-sps: Mamatsiny nainy mam gima onot ma tagei a nuaf an kootsits, ana ainysat
    gima sariof vaarik to tan taf. Mam pon tsun fi rom nei mam gim on rom ma ruak
    faarof on tan ta isen ta pan, mam nai nun tsun marom.
  wnc-wnc: Muba puyuwan ngana gotda kumzang asinggan puyanipbikut. Puyanipbiwawan
    kusika keu dakatu dua kakumang. Dua kake mingata wamakusiwan gunzit gatu yekapdaak
    ngangu dua kake kuwatna tapduu mamaya atnipbikut. Dua kake katasina mainggawan
    keu komdune apme kundopnim ngangu dua natapbumang. Sike teke akumnanggekan natapbumang.
  bus-bus: À kà gurↄ ũgbangba ↄfãntɛ̃ kↄ̃n sↄsↄnɛnↄↄ e bↄro, ĩa pãsĩ pì kↄ̃n louo
    e kpáɛro. Mìsina tãmaa kɛ̀ wá vĩ yãa yã̀awa píngi.
  gub-BL: Urumumaw 'ar tetea'u kwarahy hexak 'ym pà ure. Ni zahytata nuruexak kwaw
    ure. Ywytuaiw uhua'u wi wi tuweharupi. A'e rupi nuruàro kwaw urepyro àwàm kury.
    — Zamàno putar zane nehe, uru'e urezeupeupe kury.
  imo-imo: Wali awini ena kape kombu kandiye kape melte naa kanopo, “Poporome kau
    paa awili tepa torumu kinye, Imbo te omba lino lipe naa tapondombalo. Lino paimbo
    kolomolo lepamo,” nimbo ki konopu lepo mololipo purumulu.
  boj-boj: Bati gargekoba iga seŋ ti bongar ti unosai. Iga namoqna are qalem, “Iga
    padalqasai.” Ariya jagwa siŋgila koba boqnsiqa iga gotraŋgoqnej deqa gago areqalo
    namij di iga uratosim marem, “Iga padalqom. Jagwa endi koboqasai.”
  eng-DRA: And when neither sun nor stars appeared for many days, and no small storm
    lay on us, all hope of our being saved was now taken away.
  knf-knf: Ŋdo ŋnuur ŋŧum, ŋënwin bnuur këme ŋjah, kë uyook ukkoba kob maakan, kë
    ŋbi ji ji wi nun ubaa.
  san-KHM: តតោ ពហុទិនានិ យាវត៑ សូយ៌្យនក្ឞត្រាទីនិ សមាច្ឆន្នានិ តតោ ៜតីវ វាត្យាគមាទ៑
    អស្មាកំ ប្រាណរក្ឞាយាះ កាបិ ប្រត្យាឝា នាតិឞ្ឋត៑។
  arn-NT: Rume fentren antü rupay ñi pewfaluwnon ta antü ka wangülen no rume, rume
    fütra kürüf am trafyenieetew iñchiñ, dew montunoalu trokiwiyiñ.
  zas-NT: Zien dxej ad biguient gubijdx niꞌqui ree bajl xanyabaa por bidoxh gubiꞌ
    loj nijs guin, dxel dunujn ad naguieentri du luxdoon yalaan loj nijs guin.
  ken-NT: Mbʉ́ɛ́p ataŋataŋ ándɔkɔ nɔkɔ chí ambɨ ndǔ bɛyǎ manywɔp. Nɛ ngósí mmok
    kɛtyɛ́, nɛ bɛti bɔ́ kɛghɔ́ mambe. Ɛnyuyɔ̌ ɛnyuyɔ, kpátɛ sɛ́fɛ́rɛ ntɨ sɛ́rɛ́m
    bɛ́ ndak ywɛsɛ ámay.
