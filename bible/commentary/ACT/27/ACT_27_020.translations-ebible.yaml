verse: ACT.027.020
translations:
  kpx-kpx: Hanunuu kateai vani moaga loholage vau bukai loalage no vanita didita elehaholisi
    moleho loui kosea, “Nahi bae ulivebene.”
  okv-H: Eto pisara peni vahai jamo ae enu iji isapamane amita jo ta kuro te hunjara
    te iji te kiae avoeto eheheto pambari inono ae enu dago sari asora avo hotembea.
  tbo-tbo: Iyeta po uguwa daodaohi ega kabudala po ubona tota gagalehi. Togowana yohola
    i kadikadidili ma i luyagohana tahayana to inugonugotuhugeya po ega emoemotiyai.
  mal-C: അനേകം ദിവസങ്ങൾ സൂര്യനെയോ നക്ഷത്രങ്ങളെയോ കാണാൻ കഴിഞ്ഞില്ല; കൊടുങ്കാറ്റ് തുടരെ
    അടിച്ചുകൊണ്ടിരുന്നു; രക്ഷപ്പെടുമെന്നുള്ള സകലപ്രതീക്ഷയും ഒടുവിൽ ഞങ്ങൾക്കു നഷ്ടമായി.
  grc-SR: Μήτε δὲ ἡλίου μήτε ἄστρων ἐπιφαινόντων ἐπὶ πλείονας ἡμέρας, χειμῶνός τε
    οὐκ ὀλίγου ἐπικειμένου, λοιπὸν περιῃρεῖτο ⸉πᾶσα ἐλπὶς⸊ τοῦ σῴζεσθαι ἡμᾶς.
  bgc-bgc: जिब घणे दिन ताहीं ना सूरज, ना तारे दिक्खे अर बड्डी आँधी चाल्दी रही, तो
    आखर म्ह म्हारै बचण की सारी उम्मीद जान्दी रही।
  khz-khz: Toma vogo warau geaikito, garo e mitiu ati gematagaito, e agi maki ekamu-vagito.
    Gaurai gema veraramani maparara geaikito, kwalana gatugamagito, ai ati gema maguli
    rauparana.
  deu-TKW: Mehrere Tage aber sah man nicht Sonne noch Stern, der Sturm tobte, und
    alle Hoffnung auf Rettung schwand,
  zsr-NT: Catiꞌ chguc zian dza cutu rléꞌituꞌ gbidz ni bölj, len le reycjtsca böꞌ naꞌ
    ruzéaj barco naꞌ yuꞌutuꞌ, cutur runtuꞌ löz ulatuꞌ.
  lin-lin: Lokola tosalaki mikolo ebele na kozanga komona lisusu moyi mpe minzoto
    te, mpe mopepe ezalaki kaka kobeta makasi, tobungisaki elikya ya kobika.
  hns-NT: 'Aisane dher dien bietal. Ghaam aur tarai tanko na dekhaail. Aur aandhie-toefaan
    etana barhat djaat raha kie hamlog sotjlie: „Ab hamlog na batjab.”'
  noa-E: Döjãrr mamagkhamua khãai khapan pamjã bʉ̈ʉrjã marau edau khĩir oojöjöojã
    khaba, ni edaar paawai phĩdag khĩirdamjã ooba aawai, ya marau maach peerdʉjujã
    khĩirjuba naajim.
  eng-EMTV: And neither the sun nor stars appeared for many days, and no small storm
    pressed on us, finally all hope for us to be saved was taken away.
  mib-NT: Te cuehē quɨvɨ̄ tu ní cájito ná níāndii ni quɨ̄mɨ sɨquɨ̄ jeē íin vicō, ni
    tu jécuɨñɨ̄ cuɨtɨ tachī níhin ún, te tuá cáñūhun ni na cácu ná.
  lif-NT2: यरिक् ये़न् थारिक् किप्‍मा खुःसे़र सुरित् केजङ्‌ङिन् हुरे़र ने़स्‍से़बाल्‍ले़
    चोगुल्‍ले़ लाम् के़लोःबा खेसेॽ, नाम् थेआङ् आनिगे़ निःमा मे़सुक्‍तुम्‍बे़न्‍नाङ्‌लो॥
    हे़क्‍केःल्‍ले़ आहिङ् के़लॽबा निङ्‌साङ्‌ङाङ् माःमनादेःमनारो॥
  xnj-xnj: Mu magono gamahele valiwene lepi lilanga amala ndondo, mpungu na manji
    vyayendalili kutimbugana neju, kuhuvalila kwa kusanguka gavamaliki.
  mmx-mmx: Buaang laxanaleng ma goxo ven laxangking mi laxampenti. La lamanman mo
    gat mas lolos aleng, maga nua i do nema axap ma noxo roo su.
  cbr-NT: Usobiani cuanquin cananuna 'itsa nëtën bari isíma, 'isparibi isíma, 'ianan
    suñúanën parúnpapa bëchúancë, ashi isquin —ënuax cananuna bamati 'ai —quixun sináncën.
  tee-NT: Na lhu avilhchan jantu lai xaclakts'inau ju avilhchan nin yuchi ju st'acu.
    Va tachi ixt'ajun ju k'ai un. Jantuch va tilacats'unin xacnonauch ni ca jantuch
    catitacutchauch.
  eng-LSV: and neither sun nor stars appearing for more days, and not a little storm
    lying on us, from then on all hope was taken away of our being saved.
  cak-NT: Y roma can c'a nim ri quiek'ik' ri nimiyon kachi, y q'uiy yan k'ij ri man
    katz'eton ta ri k'ij ni ri ch'umil, romari' xe chic kacamic kayoben; can man jojcolotaj
    ta chic xkana'.
  pah-NT: 'He''yi ore kiri ipype. Arimo ore ndorohepiaga''javi kwara. Ypytunimo ore
    ndorohepiaga''javi jaytata''ia. Igwete yvyruhua ore rerekouhui. Nurã ore ei: —Kiro
    po ti nhande papavi tuhẽ nehẽ, oro''e ore orojohupe.'
  sja-NT: K'ãima chok'ara ak'õrejĩru mãik'aapa lucero unuda-e paji, eu k'achia nɨ̃bada
    perã. Mapa k'ĩsia p'anajida tai k'iniidait'ee.
  xed-xed: 'Kidaghi fitika ŋni, nghava a fitik wu, nghava a tekwatsa wa. Fərtufərta
    tsa falak ya katakata. Ta haɗ mnay kazlay: Ta dzaʼa mbaku ŋni kəʼa ma ghəŋa ŋni
    wa.'
  mks-NT: 'Ta ti̱xi cua̱há ndiva̱ha qui̱vi̱ co̱ó na̱xini nde̱ nu̱ú ca̱ndii ta ni qui̱mi
    co̱ tívi. Ta ja̱vi̱ na̱cuun quini ndiva̱ha dó ta a̱ ju̱ú quia̱hva na̱xicó ndiva̱ha
    ta̱chi̱. Sa̱há ña̱ cán quéa̱ chí na̱sahnda va̱ha ini nde̱: “Yóho quiví viti”,
    na̱ca̱hán nde̱.'
  gfk-S: Be ing a haleng na bung gate sakit ma no tes ma no mawe kanaia dur ga harpam
    ter ma no labur bileng kanaia ga wawaang, mem ga lik iat um be mem pai nale lon.
  bmu-bmu: Mewö memenjaliba anda mala suŋgem silim gwötpuk miaŋgöreŋ wehön me seŋgelau
    kun qahö ehin. Raidimbom miaŋön mewöyök köhöikŋanök toroqeba gila ahöyök. Gilayök
    ahöiga lömböriiga “Mönö qahöwakin!” jiba malmal jöhöjöhögö möta uruninan eri tötbörömnini
    tali tarin.
  dgz-dgz: Mum ge woup aruga, wam ge buanae den, da ya yavinton. Taik tawak pot poraet
    di tauiwandin menan nu imunu puk wan amba gop baware inak wakaumata tawa anuton.
  eng-GNV: And when neither sunne nor starres in many dayes appeared, and no small
    tempest lay vpon vs, all hope that we should be saued, was then taken away.
  zaa-NT: Iỹé ubitsa tsè' nna labiru bilá'ní bitsą' nìhua ca bélia. De tántuání fuerte
    cca ìyyabe'a nna chi ricuàtha ná'nibání bárcuá hàstaá uccuani tu' qui'ni labiru
    l·lá ttu'.
  eng-WEBSTER: And when neither sun nor stars in many days appeared, and no small
    tempest lay on us , all hope that we should be saved was then taken away.
  guh-guh: 'Bajayajebi baja cajena apo pataenë matacabipijijuameto, tulupu ata. Tsipaji
    bajayajebi pinijijovibo, ema yajava, tsitecanuca. Belia pajamatabëjumaitsinë:
    “Apo yapanepaetsi meta baja tsane,” pajamatabëjanë.'
  bon-bon: Bucurage bimu cama cine äblicäco bimu piiyepu wale päpäna, piiyepu buuwe
    te cääri tipwäjanige kokre cama. Siige, cine iyeta apu ninginige egä cine budre
    memi.
  nhw-BL: Huan para miyac tonali amo tiquitaque tonati, niyon sitlalime, huan nochi
    timoilhuiyayaj timisahuisquíaj pampa nelía chicahuac nopa ajacatl techcuatopehuayaya.
  mgw-mgw: Kwa masu'ba maingi lyaabonekineli lisu'ba ata ndondwa, na nsunga nku'lu'
    kauyendelya pukatya, twati'kwanike mwoyo ata u'bi'lya kwitu kwo kosopolelwa kwatioba.
  swh-ONEN: Kulipokuwa hakuna kuonekana kwa jua wala nyota kwa siku nyingi, nayo dhoruba
    ikiwa inaendelea kuwa kali, hatimaye tulikata kabisa tamaa ya kuokoka.
  wbi-wbi: Un'siki ghuno ili juva ni nondue nafilya tumulikile fighono finga ghalya
    jighe amavingu amavaha ghikutugasia, nuluhuvilo ulwakuuti ndeponu tupokua lulwavukile
  bba-bba: Sɔ̃ɔ dɑbirɑ sɑ ǹ sɔ̃ɔ kɑ kperi wɑ, mɑ woo dɑmɡuu ɡɑ mɔ̀, sɑ ǹ de mɑɑ
    tɑmɑɑ sɑ ko yɑri bɑɑni.
  eng-KJVCPB: And when neither sun nor stars in many days appeared, and no small tempest
    lay on us, all hope that we should be saved was then taken away.
  kgk-NT: 'Ou ramo marány yvytugwasu reheve, ndopái yvytugwasu. Are ndojekwaa voíry
    kwarahy jasytata ave. Upéixa ramo: —Ndaiporivéi-ma nhane resendeharã, he''i joa
    ojóupe.'
  waj-waj: Kagaari kiooduu kaayau suaivaki ta taannaduu hama suaivootama aakiapuaivootairavai.
    Hameetauduu yuunna yaamuruka pinaivo utududuu ta yoketaama vida aikiooma yoosinnaivaki
    kuaaraivaara hama yaata utiraida pikieeravai.
  cpy-cpy: Osheki kitejeri awijeen-tsiri tee noñaayiteeri ooryaa eejatzi ompokiro.
    Antawo notampyaata-kote tee niyotee-yanitzi aririka nawijako-yitee.
  mpx-mpx: Lan i gewi nige sabwelu o ebo putum etega ha kikite, ge mana iyoho ya i
    towatowa gagasisi. Inoke abwe ha nuwatu nige al bosowaima mwal etega naha pwawa.
  wbp-wbp: Kujarnalu nyiyarningkijarra muku kujurnu pawurtu-jangka, ngula-warnurlaju
    parra-kari parra-kari mayawunpajulpa parnkaja-juku ngulaju kilji-jiki. Ngula-puruju,
    kularnalu nyangu parlpa-warnu manu wanta, lawa. Munga-piya-jukulpa karrija maru-juku.
    Manu-nganpa nguruju wuurnpa-jarrijalku nganimpakuju. Manurnalu-nyanu wangkaja
    jarnkujarnku, “Nganangku-ngalpa muurl-mardarni nyampu-kujakuju ngapa yukanja-kujaku?”
  luo-luo: Kuom ndalo mangʼeny, ne ok wanyal neno wangʼ chiengʼ kata sulwe, kendo
    yamo nomedo kudho matek mi geno duto mane oyudo wan-go ni dipo koreswa norumo
    chuth.
  nhe-NT: Huan para miyac tonali ax tiquitaque tonati, niyon sitlalime. Huan nochi
    timoilhuiyayaj timisahuisquíaj pampa nelía chicahuac nopa ajacatl techcuatopehuayaya.
  aii-aii: ܟܲܕ ܫܸܡܫܵܐ ܘܟܵܘܟ݂ܒܹ̈ܐ ܠܵܐ ܡܘܼܒܝܸܢܗܘܿܢ ܩܵܐ ܪܵܒܵܐ ܝܵܘܡܵܢܹ̈ܐ، ܘܒܘܼܪܲܢ ܚܲܠܘܼܢܹܐ
    ܝܗܘܵܐ، ܦܝܼܫ ܠܵܗ̇ ܩܛܝܼܥܬܵ‌ܐ ܐܸܠܲܢ ܟܠܵܗ̇ ܗܹܒ݂ܝܼ ܕܦܘܼܪܩܵܢܵܐ.
  esk-NT: Uvluni iñugiaktuani siqiñiq naagaqaa uvluġiat qiñiŋitchivut aasii aŋniqpauraq
    qasullaŋitḷuni. Tavrakŋaasiiñ niġiugaġiŋaiġikput annałiksraqput.
  msb-msb: San wara magluwas an adlaw bisan mga bituon sin damo na adlaw, kag an hangin
    nagpadayon pagkusog, nawara na an amon paglaom na masalbar pa.
  cpa-NT: Hliú² jmai³ tsa¹ca¹jnia¹ hieg² quianh¹³ chi³neng¹². Cu¹dsie¹² tsa¹ma¹lë́²
    jnieh³ hi² liúg² jnieh³. Di³ ma²ron¹² tí² dsí².
  dso-dso: ବେସି ଦିନ୍‌ ଅଇଗାଲା ଆମେ ବେଲର୍‌ ମୁକ୍‌ ନାଇ କି ତାରାର୍‌ ମୁକ୍‌ ଦେକୁନାଇ ସେନ୍ତି
    ରଇଗାଲୁ । ପବନ୍‌ ଚନେକ୍‌ ମିସା ତେବେ ନାଇ, ଅଦିକ୍‌ ଅଦିକ୍‌ ଆଇତେସେ ରଇଲା । ସାରାସାରି ଆମେ
    ବଁଚ୍‌ବାର୍‌ ଆସା ଚାଡି ଦେଇରଇଲୁ ।
  meu-meu: Dina hoho, dina bona hisiu asie hedinaraiva, guba danu se dokova, e odamaiva;
    bena baiama mauri helarona e heabi oho vai tani.
  yva-NT: Masyote anteter reamo uma aene ramu muno tume raene jewen tavon muno ovare
    tami tutir ti rarene akokoe. Weti reama anave wangkove raije mamo meweno reansai
    to.
  dgc-dgc: Nadid, nale kame a binagyo; sénganya a aldew éy éwan me meeta tu bilag
    éy ta biton. I akala mia éy mate kame a étanan.
  zpm-NT: Goc bla ngbidza rbëzdaque guie dox co, rludraa lo mel per ni lo ngbidz rludraa,
    dzigotaa rdzieets no nlidraa griequiaa no.
  hix-NT: Mexe rma haxa kamàm heno yonyhera amna nehxakonà. Xeryko heno xarha yonyhera
    amna nehxakonà. Àro wyaro yake ro amna nenmahye. Thenyehra rma haxa nomokyakonà
    rma, atxowowo ymo. Àro ke, tànotàhketxow haxa hamà kekonà amna. Ohxe amna yesnàr
    hona rohra harha amna nehxakonà.
  sim-sim: Hako suwa kavak er si narik niri mushak mbeek ta nga tashingraha nga ni
    heyeri ambu nir. Nir ni hishiri nir avak amber ni hakurik ni hishiri nir, mbeek
    jip ni likurik ni hishiri ambu nir.
  npi-ULB: जब धेरै दिनसम्म सूर्य र ताराहरू हाम्रामाझ चम्किएनन्, र ठुलो आँधी हामीमाथि
    बज्रिरह्‍य ो, तब हामीले बच्‍न सक्छौँ कि भन्‍ने आशा नै त्यागेका थियौँ ।
  cgc-cgc: Mga pila gid adlaw, ula nay nakita adlaw an daw mga bituon daw gapadayon
    pa gid pag-eyep an ta biskeg na angin. Ta uryan, narwaran kay en ta paglaem na
    malibri pa.
  tim-tim: Akto hândâk me hilâm seru arekŋe kârikŋe dondâ panmâ yendo hilâm dewutâ
    akto diâ siâ bo miawakto hân bo ekmâ bâliweren dâm hamep agion.
  yor-yor: Nígbà tí oòrùn àti ìràwọ̀ kò si hàn lọ́jọ́ púpọ̀, tí ìjì náà kò sì mọ níwọ̀n
    fún wa, àbá àti là kò sí fún wa mọ́.
  wos-wos: Yakisandataka yita séfélak nukwa reta nani hunkwariré nukwaré xéhambame.
    Xéhafi yambeka dé némafwi mur hényihambandé. Hényihafi yandéka nani wa, “Nani
    jémba yamba rekéme. Hiyatame.”
  emp-NTPO: Mãwã panʌne ewari zocãrã ʌ̃mãdau, chĩdau sid̶a ununaẽ́ panasid̶aa. Maʌ̃
    ewari cadjiruad̶e wad̶i panʌ bẽrã dairãba crĩchasid̶aa ẽdrʌd̶aẽ́da.
  eng-F35: When neither sun nor stars appeared for many days and a major storm was
    still pounding us, all hope that we would be saved was now taken away.
  ind-ind: Berhari-hari lamanya kami tidak melihat matahari atau bintang. Angin topan
    terus saja bertiup kencang, sampai akhirnya kami tidak punya harapan lagi untuk
    bisa selamat.
  pes-OPCB: روزها یکی پس از دیگری سپری می‌شد، بدون این که رنگ آفتاب یا ستارگان را
    ببینیم. باد همچنان با شدت می‌خروشید و دمی فرو نمی‌نشست. همه امیدشان را از دست
    داده بودند.
  mpt-mpt: am homono blimanso soko tlebianoa ayungo neketowa genoa abil ete dabal
    ete nanea kaki binea ni afok osa awitnin osa mo watemin blimobe. Eka imen osa
    mo doweim blim nabioba glol sume sma ye tlebea ni bobol temo fumbianoba Siibe
    misiam anea obeb daak unomabbiobo ge fumboba Fole nakai isak daak hana manea baabenea
    Ibo ne wengo wentutneiba Klit aaubil ye biobta mole inamin namin misiamo mo tam
    tlobabe.
  ssx-ssx: Kutupa mo hande nate hombulanka꞉manu hoto elekeeleke na teeke handa po
    tieke paa ipulu haena꞉ nikana꞉ma꞉ta꞉ nikita꞉ da꞉ta꞉peke na ya꞉la꞉me laa hone uma꞉me.
  mkl-mkl: Ajɔ nkpɔ nkpɔi ɑ̀ ce inunu kù fitɑ hee mɑ́ jɛ ɑndɑiyɑ ŋɑ nɔ fufu nlɑ ɡɔ
    wɑ ce, ɑ kù tɑmɑɑ mɑ ɑɑ kɑ fitɑ si.
  gaq-gaq: ଗୁଲେସି ସାଚେ ନେ ସ୍ନି କି ଚାଂକୁଆ କିକେ ନେୟାକେ ଣ୍ଡୁ ବାରି ମାଲେ ୱେଡ଼ିଆ ପାଙ୍ଗ୍‍ଲା
    ସାରାସାରି ନେ ଉଦାର୍‍ ବାନେ ସାପା ଆସା ସ୍ଲଅ ୱେକେ ।
  gof-RNT: Nuuni daro gallas awa ayfenne xoolintto be7onna gishonne wolqqaama uushoy
    nu bolla uushida gisho sinthafe shemppora attana gidi qoppibookko.
  unx-unx: ପୁରାଃ ଦିନ୍‍ ଜାକେଦ୍‌ ଆଲେ ସିଙ୍ଗି ଚାଏ ଇପିଲ୍‌କକେ କାଲେ ନେଲ୍‌ ଦାଡ଼ିକେନା ଆଡଃ ପୁରାଃ
    ଜୋର୍‌ଗି ହୟକାତେ ତାଇକେନା, ଆଡଃ ଟୁଣ୍ଡୁରେ ଆଲେ ବାଞ୍ଚାଅ ନାମେରେୟାଃ ସବେନ୍‌ ଆସ୍ରା ବାଗିକାଦ୍‌
    ତାଇକେନାଲେ ।
  gah-gah: Lá iki mina gamena luguháma ohuhú napa aleva aleva oko noigo, ho ikani
    sonohí loko lapaná lamigo, vita gapo ánigamake voko gopa itupe liki kagata giliake
    kelegesá ligimó.
  lcm-lcm: Kata lapo rukun taun miang lik ani makarap ve kalto si lapo tav anguan
    mang an using a rai ang parik katapa gulang. Namemta lapo lomon ia konang ta parik
    namempa anguan angkoai an asi ro.
  aer-aer: Rlke akngerrele arnterre akwete wernetyame, alkere akenhe angkulye ingwemertele
    anteme arterlenge, arltele ingwele-arlke. Arlte arrpe-anenhele ingwe arrpe-anenhele
    anwerne uterne aretyakenhe aneke kwerralye-arlke aretyakenhe, nthenhe-arle anwerne
    aneme nthenhele-arle anwerne alheme itelaretyakenhe. Rlke re akenhe akngerre-ame-akngerre
    anteme-irrerlenge anwernenhe ankerte-iwemele. Anwerne atere anthurre anteme irrerreke
