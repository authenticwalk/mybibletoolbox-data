    Po a Thue. Ma thevuvu aken i thu telek a mtho a Krit la.
  bdd-bdd: Ta tuta ꞌiꞌiuna ma yaumai madou hedadena sanina Bomatu ꞌitowadobima,
  cbt-NTPO: shiarahuaton, panca ihuan manincoi. Pi'i pipirinso parti quëran huëcaponahuë',
    norti parti amasha yonsanin.
  rmy-SERVI: Проджиля набут вряма тай пхурдэня бари северно-восточно балвал, сави
    акхарэлпэ Эвракилоно.
  srn-NT: Ma no langa baka di den lusu, wan bun hebi winti bigin wai di den ben kari
    a Noordoost Winti.
  cta-NT: pana tiyaꞌ la ngutsaꞌa̱ cuiꞌi̱; chaca quiyaꞌ tyaala tsa ngua biꞌ liꞌ, chaꞌ
    nde lo yuu btyi biꞌ lijya̱ cuiꞌi̱. Tyaala tsa cuiꞌi̱ nu naa Nordeste biꞌ,
  bqc-SIM: I gɛ̃gɛ̃o, zàa'ĩan gbãa pↄ́ wì mɛ ĩ́an pãsĩ pìla Kɛlɛti gbɛwa.
  tcz-CHONGTHU: Ahivangin chomkhat jouvin huiche dan ahung kikhelin twikhanglen'a
    konin huipi le gopi hattah (solam hui) atiu chu ahung nung in twipi langa einuh
    lut tauvin ahi.
  mar-mar: परंतु लवकरच क्रेत बेटावरून ‘ईशान्येचे’ म्हंटलेले वादळी वारे वाहू लागले.
  snp-snp: kamena kefo efemako wogeto epe aumafofo limo kuliya Fo Idaidokati Amile,
    loti lamo yakafo Kiliti ebaloti kenemane oto lumuto
  isl-isl: Ekki var liðinn langur tími er norðaustanrok skall á og hrakti skipið út
    á opið haf. Í fyrstu reyndu þeir að snúa aftur upp að ströndinni en er það tókst
    ekki, gáfust þeir upp og létu reka.
  spy-NT: Nyēē mā tyaa, kuchō ꞉wusōōnēēt nyēē nyikiis nyoo /kikēēkuurēē ‘Tō-koong'asiis’
    nyēē kiwusunēē Kērēētē.
  xnn-xnn: Ngem kaloblobwat kami dat omdan nan napigsa ay lemlem ay nagapo isnan totongowen
    nan ili.
  mwe-mwe: Ikabheje pangakabhika, mbungo japunda ja mbuti shimbunga jishemwa “Mbungo
    ja kashikashi,” kukopoka ku Kilete shilambo shitimbililwe na mashi.
  tte-tte: Na iyamo sauga kubwakubwana koina yaumai kaikaiwena, esana Kaluwabu, itowa
    iyui-lobiyenama bwanabwana mena.
  tcs-tcs: Wen mipla bin go, stretwei big saiklon win prom dat ailan bin stat blou,
    neim blo dat win Notiswin.
  hlt-THB: Iqyt awm a di hlanawh, thlungben khaw law benna kaw khawhli ce tuilak cung
    benna kawng hli law hy.
  soq-soq: Walama kerauda os no obasa bedewainta antitano lawara debama ebowa waia
    Eurakilon bonabonawoe wita on deneuwe wisene waa wadeno no mai lawara iediawo
    deneuwe antepona rua. Sa baiwa rubusatalewantene waa etano lawara awaneno aleidiawo
    alen.
  qub-qub: Yargushäcunapita manapis aycällatana «Euroclidón» nishan fiyu wayra lamar
    chaupin Creta tishgu lädupita fiyupa wayrämuran.
  att-att: Ngam inikáddagâ lâ nabbaggiu, nga naggapu ta ammiánán.
  bki-bki: Mia maka vesiou, ana kumemi numiilo ka burum̃ara jegi uro tai naio jumolu
    binimei miuvu kumemi.
  bqp-bqp: Adi gì kɛro zàga'ĩa gbãna kũ òdi pi ĩa pãsĩ bò Kɛrɛti kpi kpa.
  mcp-mcp: Kú nə́mə́ bwey, məma ŋkwɔ̧̂ bwə́ dʉ jɔ̂w nə́ Erakilɔ̂ŋ yɛ́ mú zhu nûŋ ŋkwamə́d
    zə byalʉga nə bwo.
  hat-hat: Men, yon lòt moman, yon gwo van yo rele nòde desann soti nan mòn lil la.
  npl-NT: Iwa ayamó wejka oyayah ijkuak se ejekatl chikaktik kemi se siklón okimomakako
    n barko.
  bgg-bgg: Ji è rek mage shii, khthiie Hasam boh jia sam ne thog ruii, Ji pha Hasam
    ne “Hakhoi bichiu” pha hasam rone ibeng ne ruii pha hasam ro, gachung è sam ruii
    pha hasam ro.
  eng-TCENT: But before long, a hurricane-force wind called Euroclydon swept down
    from the island.
  eng-BSB: But it was not long before a cyclone called the Northeaster swept down
    across the island.
  cpu-NT: Iro osamanitake kapicheeni antarotapaake tampyaa, ipaitapiintaiyirini iriroriite
    “Euroclidón,” ookantapaakaro amaatakomentotsi,
  san-ASM: কিন্ত্ৱল্পক্ষণাৎ পৰমেৱ উৰক্লুদোন্নামা প্ৰতিকূলঃ প্ৰচণ্ডো ৱাযু ৰ্ৱহন্ পোতেঽলগীৎ
  tod-tod: Kɛlɛ su la ɠɛni ɠoozani, fiilɛ ɲɔi nii daaseigi ga «Wulakilɔn,» naa lokoleʋeni
    ziɛ zaama laai maazu.
  tac-NT: '''Lige pe a''kinana ''la iwégame a''wágame ekale alué eká alé ''naka wajtonaka
    niraga napu alué gawí Kreta anilime ilígachi. Aleka nolina alué eká ''we a''wágame.'
  eng-WEBPB: But before long, a stormy wind beat down from shore, which is called
    Euroclydon.
  gfk-H: Pa ga halis ma tiga dadas na dadaip sakit ga hanuat, di kilam ia bia ‘Talaur’,
    ma ga puhpuh suur tano ailan.
  viv-viv: Aimo keke adana lauva tunugina tu mala koyona ana egana lauhanaga himula
    amine gilakaꞋela.
  yao-yao: Nambo pangakaŵa, mbungo jekulungwa jati mpela chimbunga jajikuŵilanjikwa
    “Mbungo ja kaskazi” japujile kutyochela ku chilumba.
  tgp-tgp: Pani mo sopo tuai, langi sati tavera matan Tokalau mo jovi mo malue hin
    ureure atu mo vili kamam.
  auc-NT: Mänïnö tæcæ gocæ cæyömöni do woboyæ̈ wïni cai Yodocodöno näni änö wää tëïwæ̈në
    ayaënëmäa ïnö mämö pæ̈mæ̈ pöninque,
  kbc-NT: Pida aɡ̶ica daɡ̶a leegi odaa jiɡ̶idaa dinanatigi ijo niwocotaɡ̶a ane yoniciwadi
    anidokoyatigi me “Wajenaɡ̶a” ane icoɡ̶oticogi minitaɡ̶a niɡ̶ijo lidelogo.
  bmh-bmh: Bete beteimai, ibut ze ula ebu wol gusig banou am zuaneun eiman zoun.
  ctu-BL: Mach jalic tsa' tejchi wen p'ʌtʌl bʌ ñuqui ic' i c'aba' Euroclidón.
  meq-meq: Ane tuk na, kwayaŋŋa mətsal bagwar eye a vəzl haladzay. Mətasl niye tə
    zalay na, mətasl nakə a yaw ma bəzay i gəma aye.
  noa-H: Mamʌ mag wëtumua hagt'a k'odjörröocha k'aba nʌm hee, dëgölp p'ũ hãsiebaadëwi
    jũrr döhi garmuata p'ũ t'eega döjãag p'ua t'ʌnʌisijim.
  alp-NT: Po takwali mo makmale elake erulu bei nda nusa Kreta lorau. Makmale mere
    esi kotiele Makmale Lemataije Sa Sapleuke Mapale.
  san-VEL: kintvalpak.sa.naat parameva urakludonnaamaa pratikuula.h praca.n.do vaayu
    rvahan pote.alagiit
  kbq-kbq: Hianagi tusi'a not isti'e hu'za nehaza zahokomo avunenenteno Kriti kazigati
    tusi himamutino e'ne.
  kbh-kbh: Pero baseftayté chents̈ana, chë fshantsëngocana tonjanonts̈é corente jabuache
    binÿiayana y chë barquë́shoye enjétsoshjajuana. Chë binÿia yojanabaina Nordeste
    binÿia ca.
  ron-LSB: Dar, nu după mult timp, un vânt furtunos a bătut dinspre țărm, care se
    numește Euroclydon.
  pon-pon: A madan melimel udo jan Kreta, me ad a alepip en kijinian.
  nhe-BL: Pero san quentzi teipa, hualajqui se ajacatl tlahuel chicahuac. Nopa ajacatl
    hualajqui tlen tlali Creta huan itoca Norte ajacatl huan techhuicac huejca tlen
    nopa tlali ipan hueyi atl.
  sps-sps: Sana ainysat tsian tapoor veesau tsun naa me koo rori na Towisim Mataisia
    tapan ising me tobeer iny Krit nai ruak me tana toraara.
  wnc-wnc: Kuke mamaya dua kuwatna gotda kekeknga siknga pupupzang puyapan keu wa
    akunangge akukumang dakane kunangge apmeptakumang.
  bus-bus: Èe gì kɛro zàga'ĩa gbãaa kɛ̀ wè be ĩa pãsĩ bↄ̀ Kɛrɛti kpiii kpa.
  gub-BL: Nan kwehe tete uzewyr ywytuaiw wà kury. Kwarahy heixe haw kutyr oho ma'e
    agwer ywytu her romo a'e. Uhem wà urekutyr a'e, yrypypo'o wi uhem pà a'e.
  imo-imo: Nalo kelkepo poporome enge nili te Krit kombuna yando tipe torumu.
  boj-boj: Gileqnamqa manaq dena meli jagwa koba bosiq gotraŋgonaqa gilqa keresaiigonaqa
    iga loo goge oqsim di sonamqa jagwa na segi osi laqnej.
  eng-DRA: But not long after, there arose against it a tempestuous wind, called Euroaquilo.
  knf-knf: Uundo jon, kë ukëk uweek unwooŋ katim ki btamşanka umayar unuur uşë naţnaana
    unjiw akëk.
  san-KHM: កិន្ត្វល្បក្ឞណាត៑ បរមេវ ឧរក្លុទោន្នាមា ប្រតិកូលះ ប្រចណ្ឌោ វាយុ រ្វហន៑ បោតេៜលគីត្
  arn-NT: Welu müte tunten mew no kiñe fütra konpa kürüf, maw kürüf ad püle, raraküy
    ñi akun ti farku mew,
  zas-NT: Per ad wayajct xchej zioꞌn chi birii tijb bidoxh la Euroclidón loj nijs
    guin.
  ken-NT: Kɛ ɛ́bhɨ́kɨ́ tat, mbʉ́ɛ́p ataŋataŋ anɛ átwɔ̀ nɛ bɛyǎ mpɛ́rɛ́nyɛn abho
    mɛnu, bɛ́fú atú ɛtɔk anɛ mmok, áfù arɛ. Bábhɨŋɨ nyaka mbʉ́ɛ́p wu bɛ Mbʉ́ɛ́p
    Nɔt-Is bɛkoŋo atú anɛ wu áfù.
