verse: ACT.027.014
translations:
  kpx-kpx: Tisege hanunu baluga bouti matahamaleau ivihai avoe, Elokadoni keu vataeatae
    lohoale boutiemo lohonu.
  okv-H: pisara ivo peni vahai javo humburu ombo ta eto puvuto eva ta veto puvunu
  tbo-tbo: To gelu po ega daona ma togowa gowana bauli oyei i hopuhopuneya naka i
    kadidili duma.
  mal-C: എന്നാൽ, അധികം സമയം ആകുന്നതിനുമുമ്പുതന്നെ, “വടക്കു-കിഴക്കൻ” എന്ന കൊടുങ്കാറ്റ്
    ദ്വീപിൽനിന്ന് ആഞ്ഞടിച്ചു.
  grc-SR: Μετ᾽ οὐ πολὺ δὲ ἔβαλεν κατ᾽ αὐτῆς ἄνεμος τυφωνικός, ὁ καλούμενος Εὐροκλύδων·
  bgc-bgc: पर माड़ी वार म्ह धरती कै कान्ही तै बड्डी ए आँधी उठी, जो “यूरकुलिन” कुह्वावै
    सै।
  khz-khz: Atirau agi kamuna arana Ragepogi, mou atana na emarigoto.
  deu-TKW: Bald darauf aber brach ein Sturmwind, der Nordost genannt, über die Insel
    herein,
  zsr-NT: Yetú chiꞌz caꞌ, gyeycj böꞌ bdunuꞌ zaꞌ lautuꞌ, nazíꞌ lei Euroclidón.
  lin-lin: Kasi sima na mwa tango, mopepe moko ya makasi penza, mopepe oyo babengaka
    « erakiloni, » ekomaki kopepa wuta na esanga ;
  hns-NT: Bas thora der me ek kharaab oettar-poerab kait ke aandhie Kreta des ke alang
    se bahoet kaske tjale lagal. Oe aandhie „‘Oiraakielon”’ bolaawal gail hai.
  noa-E: Mamʉ mag wëtumua agtha khodjörröocha khaba nʉm ee, dëgölp phũ ãsiebaadëwi
    jũrr döi garmuata phũ theega döjãag phua thʉnʉisijim.
  eng-EMTV: But not long after, a head wind like a hurricane arose, called a Euroclydon;
  mib-NT: Te ni cunúu jecu gā, te ni quejéé‑ni ɨɨn tachī níhin ndasɨ́ jeē naní táchī
    nordeste.
  lif-NT2: कर हाराए खे़प्‍मो “थाङ्‌गे़त्-नाम्‍गे़न्” मे़प्‍मनाबा इधुगे़बा सुरित् केजङ्‌ङिन्
    वागप्‍खाम्‍लाम् किप्‍मा खुःसे़र हुःमा हेःक्‍ते़रो॥
  xnj-xnj: Kwakona vangahika patali, mpungu ukali weukemiwa “Mpungu Eulokilo.” Watumbwili
    kubuma kuhuma muchisiwa.
  mmx-mmx: Ketla soso mun mo lamanman lolos ga mas kaxat boro at losoxan. Limixin
    diga so asen mo lamanman mi lamanman silok borois mero xopok.
  cbr-NT: Cuancëbëbi ca suñúan matámiax bëquiacëxa.
  tee-NT: Para ni pants'iquis va na p'as lana xalai ju un ju xaminacha lacat'un. Chai
    slivasalh na neklh ju barco.
  eng-LSV: and not long after, there came down from it a turbulent wind [that] is
    called the Euroclydon,
  cak-NT: Pero c'aja' oc kojel-e chiri', xkac'ul jun nimalaj quiek'ik' ri ni'ix Nordeste
    che, ri petenak parui' ri ya', jun quiek'ik' ri can q'uiy ruchuk'a', y noruq'uiaka-ri'
    chech ri barco ri anchi' joj-benak-wi.
  pah-NT: Emo kotihĩ uhu yvyturanuhũa Creta hugwi. Nordeste ko hera yvyturanuhũa rera.
  sja-NT: Mamĩda taarã-e nɨde nãumia golpe p'uaji barcomaa, nok'ooreepa mãik'aapa
    ak'õrejĩru uchiapari eereepa.
  xed-xed: Ta nzɗava a lu kay ná, ka vyagaftá falak nda mbraku nda mbraku nda ga «zeghwa
    safa fitik,» nda ma tsa luwa Kret ta tsavata ma drəf ya.
  mks-NT: Joo tá na̱ndihi já na̱xi̱nu̱ ta̱chi̱ ndeé ja̱ta̱ barco. Mé ta̱chi̱ ndeé
    cán va̱xi a chí xoo norte xi̱hi̱n chí nu̱ cána ca̱ndii.
  gfk-S: Pai gale halis ma tike dades na dadeh sakit ga hanawat, di kilam ie be ‘No
    Tunumat’, ma iga kakata sur mekatika hono mugurlamin.
  bmu-bmu: Mewö aninmö, nalö kude köriiga luhut ösumŋi köhöikŋi qetŋi mura (yoware,
    Not Istkö raidimbom (piwi)lilililikŋi) miaŋön mönö gölme jölanŋi miaŋgö qakŋeyök
    qeba gila neŋguba kayök.
  dgz-dgz: Use amuiwanumune ame nononga uon, taik baware da itanigaet taueni ame yaua,
    ‘Notista.’ Taik piup topaneni gapan use ma taue aen.
  eng-GNV: But anon after, there arose by it a stormy winde called Euroclydon.
  zaa-NT: Pero titó' tegárubá gudà' tu' nna làniana gùl·lani ttu be' fuerte ni lado
    norte la nna gutàttsa'ą bárcuá.
  eng-WEBSTER: But not long after there arose against it a tempestuous wind, called
    Euroclydon.
  guh-guh: Nexata jemata caeepatoyocujinae pinijijoviboxaneto najetaruca Cretatunaeto
    epatajërëtsiarena barcojavaberena. Bajarapajovibo Nordestevënëjovibo.
  bon-bon: Matikolä padare ingwe ca, babo kokre buuwe te, lui ne yaainusi ‘Baarge
    Buuwe’ ca, tädige curä poto ca.
  nhw-BL: Pero san quentzi teipa, hualajqui se ajacatl tlahuel chicahuac. Nopa ajacatl
    hualajqui tlen tlali Creta huan itoca Norte ajacatl huan techhuicac huejca tlen
    tlali ipan hueyi atl.
  mgw-mgw: Popopo ngawisa nsunga nkali' bu'ka kisiwa sa Kilete, bandu baukemite nsunga
    wa “Eurakilo”.
  swh-ONEN: Lakini baada ya muda mfupi ikavuma tufani kubwa iitwayo “Eurakilo” toka
    kisiwa cha Krete.
  wbi-wbi: Looli un'siki n'debe ye ghukilile imepo inyinga, jino jikatambuluagha kuvuhumo
    ku nena, jikatengula kutusukania kumwambo ku kiponge.
  bba-bba: Adɑmɑ ye n sosi fiiko, woo bɔkɔ ɡe bɑ rɑ soku Erɑkilɔm ɡɑ seewɑ sɑɑ tem
    burerun berɑn di.
  eng-KJVCPB: But not long after there arose against it a tempestuous wind, called
    Euroclydon.
  kgk-NT: Ykõi rembe'y-rehe ete oroho. Ndoroho mombyrýi vyteri. Upe-ma ramo ou yvytugwasu.
    Kanóa-rehe ojejapi. Yvy ete-gwi ou va'e yvytu. Upe yvytugwasu héry Nordeste.
  waj-waj: Vuduu yuunna yaamuruka pinaivaa nnutuuvo Urakuroona mmataivakidiri
  cpy-cpy: Tekira ojamanitzi antawota-paaki tampyaa poñaaneen-chari kirinkanta, ookanta-paakawo
    amaatako-mentotsi.
  mpx-mpx: Yaa sauga nige i yayapu yaka mana gasigasisena hot i towa, alana hi ba
    “Aluwab Gasigasisena”, i yu lowanem taval tuwanaa.
  wbp-wbp: Ngula-puruju yarnkajarni mayawunpa ngulaju wiri-nyayirni kakarrara yatijarra-ngurlu,
    ngulaju nguru-ngurluju Kiriti-ngirli.
  luo-luo: To kane pok gikwangʼ mabor, yamb ahiti miluongo ni Yurakulo, nochako kudho
    matek koa e chulano.
  nhe-NT: Pero san quentzi teipa, hualajqui se ajacatl tlahuel chicahuac. Nopa ajacatl
    hualajqui tlen tlali Creta huan itoca Norte ajacatl huan techhuicac huejca tlen
    nopa tlali ipan hueyi atl.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܚܲܕ ܡܸܬܚܵܐ ܟܸܪܝܵܐ، ܚܕܵܐ ܒܘܼܪܲܢ ܚܲܝܠܵܢܬܵ‌ܐ ܡܚܹܐ ܠܵܗ̇ ܕܟܹܐ ܦܵܝܫܵܐ
    ܗܘܵܐ ܩܪܝܼܬܵ‌ܐ ”ܐܹܘܪܵܩܠܹܝܕܘܿܢ.“
  esk-NT: Aglaan akuniisuŋaqani anuġiqłuk nigiqpaġniqsuq anuqqałłaqhuni qikiqtam tuŋaaniñ.
  msb-msb: Pero wara madugay may makusog na hangin na ginatawag amihan na naghampak
    hali sa isla.
  cpa-NT: Tsa¹hai³ jøng² ca¹já¹ cøng² dsí² tí² hlaih¹³ cu¹té¹² tsen² Noreste, ca¹tǿ²
    barco.
  dso-dso: ମାତର୍‌ ଚନେକ୍‌ ଗାଲା ପଚେ କିରତ୍‌ବାଟେଅନି ଉତର୍‌ ପୁରବ୍‌ ବଲି କଇବା ପବନ୍‌ ଆଇଲା ।
  meu-meu: Asi vanahana guba bada-hereana miriguni kahana amo e kau,
  yva-NT: Weramu wanta ra gwaravain dainya nene, yara ovaro akoe rave de no ranijo
    wanansai tetuje.
  dgc-dgc: Ey nadid éy inabut kame agad na mebagség a bagyo, a tulos amiyan dén.
  zpm-NT: Zhisaque goca zeeṉe laa ti me dox ne rnee zho Nordest psilo briee, laa me
    co psilo rtsire barcw.
  hix-NT: Mexehra ehxah me nomokye xarha, atxowowo ymo, thenyenohnà ymo. Nokneste
    hoye ro tomohsom onà katxho me rma nay hatà, àro ymo yosotà, atxowowo ymo yosotà.
    Kryeta yamtar hoye nomokyakonà. Amna yompataye rma haxa nomokyakonà.
  sim-sim: Hako kandakar nga nambek naha suwa wasilaka mendek simu tapmama yok tasara.
    Suwa oso ailan Krithi kuma yok tasari sira.
  npi-ULB: तर त्यसको केही समयपछि डरलाग्दो उत्तर-पूर्वी नामक तुफान चल्यो र त्यो सम्पूर्ण
    टापुभरि हामीमाथि बज्रन थाल्यो ।
  cgc-cgc: Piro, ula nang lugay gaunos en angin an na mian na naan alin ta pulo.
  tim-tim: Arimbo hân pumângen seru humo dondâ kotŋe kagu are hânânba togoep.
  yor-yor: Kò sì pẹ́ lẹ́yìn náà ni ìjì ti a ń pè ni Eurakuilo fẹ́ lù erékùṣù náà.
  wos-wos: Yindaka bari dé némafwi mur Kritna héfambu dé ya. Wun murka di wa, “Notna
    sakumbu yakwa mur dé.”
  emp-NTPO: Baribʌrʌ dãrãẽ́ne nãũrã cadjirua Euroclidoʌ̃ abadada jʌwa araareba dji
    cãbãyã tʌ nũmesia.
  eng-F35: But not long after, a cyclonic wind blasted down from the land (it is called
    Euroclydon).
  ind-ind: Namun tidak lama kemudian, angin topan— yang terkenal sebagai ‘Angin Timur
    Laut’— bertiup dari arah pulau itu.
  pes-OPCB: اما طولی نکشید که ناگهان هوا تغییر کرد. باد شدیدی معروف به باد شمال شرقی،
    از جانب جزیره به سوی ما وزیدن گرفت.
  mpt-mpt: glole sume niniino Taleo e Klit da tlebianea
  ssx-ssx: Poma꞉pate po tieke kenke nanema꞉ epeeketa꞉
  mkl-mkl: Ammɑ iyi í ce sɑ̃ɑ fufu nlɑ ɡɔ iyi ɑ̀ yɑ kpe Erɑkilɔ̃ɔ í dede do ɡbuɡbɑ̃
    hɑi ɡeetei ɡunɡum nɔu wɑ.
  gaq-gaq: ମାତର୍‍ ଇକୁଡ଼ା ବେଲା ଇଡ଼ିଙ୍ଗ୍‌ ମାରିୟାତୁଗ୍ ପାଗ୍‍ ବଦ୍ଲେ ୱେକେ । “ଉତ୍ତର ପୂର୍ବିୟ”
    ମ୍ନିକ୍ନେ ୱେଡ଼ିଆ ଦ୍ୱୀପ ପାକା ବୟଙ୍କାର୍‍ ସାରସାଗାଚେ ପାଙ୍ଗ୍‍ଚେ ଜା‍ଆଜ୍‌କେ କେଣ୍ଡିଆ ମଜେ
    ଟମେଗ୍‍ ଡୁଂଡକେ ।
  gof-RNT: Shin daro gam77onna “Awuraqiis” giya wolqqaama gotey haathan teqettida
    biittaafe duge entta bolla denddis.
  unx-unx: ମେନ୍‌ଦ ଇମ୍‌ତାଙ୍ଗି ଟାପୁସାଃଏତେ ଉତ୍ତାର୍‌ ପୁରାବ୍‌ ହୟ ଦୁଦୁଗାର୍‌ଗି ହିଜୁଃୟାନା,
  gah-gah: vo hána amuko, ámina pokolagutí ohuhú napa agulizá ezega agilikalokatí
    ohuhú nene amuzavagi utó oake,
  lcm-lcm: Parik katapa taun vunga na mangsikei a malu madot luai kala serei kana
    asan ta Eurakila, kapo nas ani malu asiang le kulenusa ang.
  aer-aer: Ikwerenge-ntyele, rlke akngerre anthurrele ahelhe artepe werneke ayerrere-ikngerre-ngentyele
    boat renhe anteme atweke-arlke akngerre rlkele imerte kwatye iperte-werne atheke
    ankerte-iwemele. Tyerrtye areyele rlke renhe ileme “Rlke Aretharre.”
  qvc-NT: Chaypi kaykaptiynam, qonqaylla das ancha jwirtita wayrarqan chay Kritapa
    ladunmanda. Chay jwirti wayraqam shutiq “Nurdisti”.
  tgl-ULB: Subalit pagkatapos ng maikling panahon ay may napakalakas na hangin, na
    tinatawag na Ang Hilagang-silangan, na nagsimulang tumama sa amin patawid sa kabilang
    isla.
  cbs-NT: janua jawaida natukankidia niwe meshupa kushipa bekin ian namakis nukun
    xaxu nuku tu akubainaya
  xtm-NTPP: Kovaa masu ni kuna'a xeen, sani te ni keja'a yi'i xen‑xeen‑ka kajin ichi
    nuu kua'an barcu ma, te kajin yi'i ma, nani i Euroclidón.
  nnq-nnq: Nambu kipetitije kingobu, upepo nkolongwa ogukemigwa “Upepo gwa Kuchanya”
    ngutumbwa kuguguma kuboka kukichilu.
  bao-NT: Ca yoa waatirora, muipũ cʉ̃ ca mʉa doori nʉña to biri jotoa macã nʉña watoare
    wino ca paa puu doorije pea tutuaro paa puu ñaatua eawʉ cũmuare.
  san-ORI: କିନ୍ତ୍ୱଲ୍ପକ୍ଷଣାତ୍ ପରମେୱ ଉରକ୍ଲୁଦୋନ୍ନାମା ପ୍ରତିକୂଲଃ ପ୍ରଚଣ୍ଡୋ ୱାଯୁ ର୍ୱହନ୍ ପୋତେଽଲଗୀତ୍
  rmn-rmn: Набут вахытестар катар острав пхудиняс бари зорали северески-вастокески
    балвал, кай бучёлас Эвракилон.
  huv-NT: Naleaing ngome xeyay lasajüyiün, quiaj tangoch xicon noic napac xeech iünd
    imiün calüy nonüt, atnej leaw alndom mayac ndiüc oic, Euroclidón minüt nej.
  otn-NT: Hi̱mma̱ ya'atho p'ʉya, bi̱ nthɛui n'na ra̱ ndønthi̱ ra̱ barco. Gui hu̱tyø
    ja̱'i̱ na̱ ra̱ nda̱hi̱ ngue ra̱ Noreste.
  nop-nop: Ila wanewane fifiŋ kweboboe gineŋkade fedikuk. Fifiŋ wou maniune, ala kwet
    kambaŋgit gineŋkade tububihila fedikuk.
  obo-NT: Piru to waa nouhoy, id inguma kos oray'n monokkaan kaamag pomon diyot boovahan
    lomig to ivang no id baya riyot davow to iddon isla.
  kca-kca: Туп йэшавуԓ пухәр эԓты ŏвәс пеԓа уԓты хӑԓэвәт пеләк так вотшики пŏԓты питәс,
    эвроклидона айәԓтты вот.
  cak-ENT: Pero c'ate ba' roj elenük-e chiri', tok xc'ulun-pe jun nimalüj cakik' ri
    petenük pa noreste, jun cakik' ri juis ruchuk'a', y nupaxij-pe-ri' chuvüch ri
    barco ape' roj benük-vi.
  lif-NT: ᤁᤖ ᤜᤠᤖᤠᤀᤣ ᤂᤧᤵᤔᤥ “ᤌᤠᤱᤃᤧᤳ-ᤏᤠᤶᤃᤧᤴ” ᤔᤧᤵᤔᤏᤠᤒᤠ ᤀᤡᤎᤢᤃᤧᤒᤠ ᤛᤢᤖᤡᤳ ᤁᤣᤈᤱᤅᤡᤴ ᤘᤠᤃᤵᤂᤠᤶᤗᤠᤶ
    ᤁᤡᤵᤔᤠ ᤂᤢ᤺ᤛᤧᤖ ᤜᤢ᤺ᤔᤠ ᤜᤣ᤺ᤰᤋᤧᤖᤥ॥
  mie-NT: Sochi tá nī ncunúú jacū cā de nī nquene-ni iin tāchī níhin ndasí jā váji
    ichi nordeste.
  san-TIB: ཀིནྟྭལྤཀྵཎཱཏ྄ པརམེཝ ཨུརཀླུདོནྣཱམཱ པྲཏིཀཱུལཿ པྲཙཎྜོ ཝཱཡུ ཪྻཧན྄ པོཏེ྅ལགཱིཏ྄
  qve-NT: Ichaqa manaraq karuta rishaqtiykutaqmi, Creta law wichaymanta ancha mancharikuypaq
    wayra-wayramullarantaq.
  pao-NT: Pudusoo unu kwenaha petuoo, unu hukwawunu.
  cbu-NT: Itaru, pakich naanatan ashiranguni, kizpur tap' shitar ashirangiya. Yap
    zar yaku ambeem txitamaru kambusur káyashinu, tsurumun nattu, iyash kusarangiya.
  usa-usa: miráitata yeráwáqá únópí-káárébí maréta pááqya-kanaama kéowana Karíti-marukake
    uwááma áwiqa anón-uwaama yokáiye.
  soy-soy: Mɛsɛ nɛ mɛsɛ, kuyɔ kunyinɛ kɑpi yɛ n sée rɛ Erɑkilɔɔ ɑku míni kɛpɑ́ɑ́pɑ́ɑ́
    kɛtẽ-mɛmpɔ pepuri nɛ ńnɑŋɛ.
  hui-hui: Ani pialu hemaria puyabu hongohe timbuniore Kiridi dindihayagi howa bolangua
    halu ibini.
  amf-amf: Ko dahaannaar, kappima hayn utensa warkatambar “Awraaqis” hambhayno wurano
    gembho dhaabhayse bazinsa shaarinte dohon peera utayse bazindar ko nivade.
  quc-NNT: Man naj tä más uj b'enaq pa ri mar aretaq xaq te'talik xpe jun nimalaj
    kiäqiq', ri käb'ix Nordeste che, ri petinaq pa Creta, xuchap k'u u slab'isaxik
    ri barco.
  dob-dob: Ta tuta gidalina ga yagila tosinabwa sana, ꞌana esana Lagasai, ꞌitowadoloma,
  wrs-wrs: Wo heva os snavemava pethanahonamba daihavna, os sevrivna nomba, not vuvi,
    provna kuvundthollini.
  mca-mca: Qa suujƚe tu'u qa yapeƚek qa nam ka' qi t'unijik'i (huracán) ta'ƚets ha'
    sehe', qa ƚii kakha' qi t'unijik'i Euroclidón.
  tzo-TZC: Lec xa jliquel ti lixanavcutique cꞌalal ta jech to yepal tal tsots icꞌ
    ti ilic talel ta xocon yelobal sloqꞌueb cꞌacꞌale.
  mya-mya: သို့​ရာ​တွင်​မ​ကြာ​မီ​ပင်​အ​ရှေ့​မြောက်​ရာ​သီ လေ​ဟု​နာ​မည်​ရှိ​သော​လေ​သည်
    ကုန်း​ဘက်​မှ အ​ဟုန်​ပြင်း​စွာ​တိုက်​ခတ်​လာ​လေ​သည်။-
