    nga kana mahitabo sama sa gisulti kanako.
  ces-LB: Odvahu, přátelé! Já věřím svému Bohu, že se jeho vzkaz doslova splní.
  mkn-mkn: Jadi sodara dong samua. Bosong sonde usa pata samangat. Beta parcaya batúl
    sang Tuhan Allah bilang, apa yang Dia kasi tau sang beta tadi malam tu, nanti
    jadi parsís bagitu.
  nce-nce: Ensel megali loglonëme nëgeme na bo some këme gali nëlëyo, sobo uli asa
    elo. Bo Gotome melowene nanëletelë, ‘Iniwa wesibi bu bome fene gali lolonë, bu
    melë fata mëgleme.’
  pol-UBG: Dlatego bądźcie dobrej myśli, panowie, bo wierzę Bogu, że będzie tak, jak
    mi powiedziano.
  qxh-NT: Chaynuy willachimash caycaptin, cushicärinquiman. Tayta Diosninchi willachimashan
    camacänanta yupachicü.
  nwi-nwi: Kɨni Pol rɨmə, “Yo mɨnə tɨksɨn, takhapəh nhagɨnien. Yo yakamni nəfrakɨsien
    ye Kughen mɨmə, narɨmnar yamə mɨne agelo a rɨmɨni tukror nəfrakɨsien kɨn.
  kmo-kmo: Eena kwota na anabeyichi ta! Ada God riina hiki siitiichichawak, ana wowa
    maji eetapa siikiita.
  agr-agr: Nuaduí muun aidauh shiig aneastajum, wika dekas Apajuí tibaun nayaimpinmaya
    aents tujutma duka imanisagkeap uminkattawa, tajai.
  kyc-kyc: Dopa pyuo langipyamo dokona nakama akali dupwa mona poraiyalapape. Anatumi
    langipyamuli pyuo pira doko soo gisilyu.
  urd-GVU: اِس لئے حوصلہ رکھیں، کیونکہ میرا اللہ پر ایمان ہے کہ ایسا ہی ہو گا جس طرح
    اُس نے فرمایا ہے۔
  yre-NT: -Yee "wɛan 'ka -pɔan 'kun, kɔɔ an yi -tɛala Bali da 'nan, 'wɩ nɛn yaa 'vɩ
    'mɛn bɛ, yaa drala "da.
  fuh-BKF: Ndelle, cellinee ɓerɗe mon, sabo miɗo hoolii ko Laamɗo haalani kam ɗuum,
    hono noon jaati worrata.
  arl-NT: ’Naacuajitij camarucuanaa, nioojia nia cumaquiri. Janiyacuajaari seetanujuanaa
    niishiyani, naa quiniutianiyari taa Pueyaso seru sequeree janiyacuajani.
  ziw-ziw: Kwa ivyo wagosi, tozani myoyo! Kwaviya namzumila Chohile kugamba navitende
    saviya anigambile.
  grc-TR: Διὸ εὐθυμεῖτε ἄνδρες· πιστεύω γὰρ τῷ Θεῷ ὅτι οὕτως ἔσται καθ᾿ ὃν τρόπον
    λελάληταί μοι.
  nag-nag: Karone manu khan mon dangor hobi! Kelemane moi Isor ke biswas kore, jineka
    Tai koise tineka hobo.
  eng-OEBCW: Therefore, courage, my friends! For I believe God, that everything will
    happen exactly as I have been told.
  knj-NT: Yuxan, manchej jex xiw wuẍtaj. Chi waoc Dios tu' yip oj jin c'ul, sowalil
    oj yun tzet jix yal can jun ángel tu' e in an.
  deu-1912: Darum, liebe Männer, seid unverzagt; denn ich glaube Gott, es wird also
    geschehen, wie mir gesagt ist.
  san-PUN: ਅਤਏਵ ਹੇ ਮਹੇੱਛਾ ਯੂਯੰ ਸ੍ਥਿਰਮਨਸੋ ਭਵਤ ਮਹ੍ਯੰ ਯਾ ਕਥਾਕਥਿ ਸਾਵਸ਼੍ਯੰ ਘਟਿਸ਼਼੍ਯਤੇ ਮਮੈਤਾਦ੍ਰੁʼਸ਼ੀ
    ਵਿਸ਼੍ਵਾਸ ਈਸ਼੍ਵਰੇ ਵਿਦ੍ਯਤੇ,
  nob-LB: Gi derfor ikke opp! Jeg stoler på Gud. Alt skal gå akkurat som han har sagt.
  ntj-ntj: Yuwa wati pirni, kurrurnpa-ya raparriwa. Tjiinya-rna mularrkulira tjiinya
    Mama Kuurrtu-rni watjaranytjanya mularrpa yartakarriku.
  sxb-NT: Kutio awiifu, mutatia! Manyire mbwe Katonda aaza okukola kiomo nyalagrwe.
  nhu-NT: Nonɛn, bo'icɛm, ben ekuu shém. Me nu ɛ nlese fitele yî Nyo' le lɛ fiɛɛ fì
    wvú jeme ɛ̂ me nu ke ekooy kɛ lɛŋlɛŋ no wvú jeme.
  row-row: Dadꞌi toronoo nggare. Hei afiꞌ masaloe. Au umehere tebꞌe saa fo Lamatualain
    nafadꞌe au tembaꞌ a, dei fo dadꞌi taꞌo naa.
  msy-msy: Gumaziba, ia oragh! Kɨ nɨghnɨzir gavgavim Godɨn ikia kamaghɨn fo, God na
    mɨkemezɨ moghɨra biziba otivam. Kamaghɨn, ia gavgafigh atiatingan markɨ
  agg-agg: Ranɨmbo-hündambo anɨmbo awi nindou nda se ŋgusüfoambe afurɨndɨhi kündɨhindɨ!
    Ro Godɨmbo anɨhondümbo-rɨhinɨmboanahɨ, ŋga ranɨ-moatükunɨ ra sünambeahɨndɨ nendɨ
    hoafɨmayundɨrɨ yahurai hamɨndɨ anɨmbo tükündɨfemboe.
  ptp-ptp: Angela nêl kɨyang tige vô a, om xam lige, xam xonaên i ma, ên a vông i
    vin Anutu om a xovô ên a nêbê kɨyang tige obêc vô nôn lec tɨyi xocbê nêl vô a
    ge.
  nak-nak: Tiele, amuto tabarabaragu, eia taritigi veia etato tomi ge vagari. Eau
    sau tola seseleti la merera te La Tahalo Uru ale eia veia etato tomi ge mahuli
    utu, mai sesele e angelo eia veitia.
  lbb-lbb: Pa a tastasikla, gong mulo matmataut, anasa a tortorot o e God mang ir
    tolsot asaning ka atai tar iau onoi.
  kan-2017: ಆದುದರಿಂದ, ಜನರೇ ಧೈರ್ಯವಾಗಿರಿ. ನನಗೆ ಹೇಳಲ್ಪಟ್ಟ ಪ್ರಕಾರವೇ ಆಗುವುದೆಂದು ದೇವರನ್ನು
    ನಂಬಿದ್ದೇನೆ.
  cso-NT: Hi³ jáun² ma³hiún¹³ náh² honh², quí¹ cáun² bíh¹ nio² tsɨn³² jná¹³ hi³ tson²
    ma³tí³² Dió³² la³ cun³ hi³ má²lɨ́²juáh³ nɨ́² tsá²cuú² tsá²ta³.
  ena-ena: Asɨ dɨ ciaŋ hali hɨsɨŋ agaŋ iadɨ hameŋ abiemi sadaŋ namɨlaŋ vɨdɨvɨdɨŋ lagulamɨhalaŋ
    uami. Viaŋ Asɨ saŋ hɨji vɨdɨvɨdɨŋ lamavɨla abin uami. Nɨbu iadɨ akuaba akuaba
