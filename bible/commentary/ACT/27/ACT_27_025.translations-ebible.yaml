verse: ACT.027.025
translations:
  kpx-kpx: Anelu keu daho louale deiadaike di loui la namigevealemo negolahave. Di
    huhuige Dilavau hoto ke louale auna bae velemai.
  okv-H: avoeto embomeni hamo ngahia evu God ta ari amo na kiarira avo eto ke ehija
    ainge dombo asuja
  tbo-tbo: Ugolinei babada, ipa ona nugokadidili, matababana Yaubada a witumaganeya
    naka a tu winoyanoya awai i palipaliweleu apo ina wawala.
  mal-C: ആകയാൽ മാന്യരേ, ധൈര്യപ്പെട്ടിരിക്കുക, നമ്മുടെ കപ്പൽ ഒരു ദ്വീപിന്റെ കരയ്ക്കടിച്ചു
    തകരുമെങ്കിലും ദൈവം എന്നോട് അരുളിച്ചെയ്തതുപോലെതന്നെ സംഭവിക്കുമെന്ന് ഞാൻ വിശ്വസിക്കുന്നു.”
  grc-SR: Διὸ εὐθυμεῖτε ἄνδρες· πιστεύω γὰρ τῷ θεῷ ὅτι οὕτως ἔσται καθ᾽ ὃν τρόπον
    λελάληταί μοι.
  bgc-bgc: ज्यांतै, हे भले माणसों, सब्र करो, क्यूँके मै परमेसवर का बिश्वास करुँ सूं,
    के जिसा मेरै तै कह्या गया सै, उसाए होगा।
  khz-khz: Gaura pakurai, gomi marumaru, au na avaikilamina, pio kwalimu. Kwalana
    au na Palagu avega-taunataunaana, aneru na rakagau pevaikilaku pekilagira gelegelenai
    pia wala.
  deu-TKW: Darum seid wohlgemut, ihr Männer, ich glaube Gott, daß es so kommt, wie
    zu mir gesprochen ward.
  zsr-NT: Qui lë ni naꞌ, tsutsu gul‑gún ládxiꞌliꞌ, le ruzxöni ladxaꞌa‑nëꞌ Dios, gac
    ca naꞌ chgudxëꞌ nedaꞌ gbaz laꞌy queëꞌ.
  lin-lin: Baninga na ngai, boyika mpiko, pamba te nazali na kondima kati na Nzambe
    ete akosala ndenge kaka ayebisaki ngai.
  hns-NT: Ohie se toelog hiemmat pakarle rahiehe! Ham bharosa kariela kie Parmeswar
    parie ke baat poera kariega.
  noa-E: Magtarr aawai onee abat keena; mua khaphʉ chirʉmgui ajim, chadcha Ẽwandamau
    ich chogag jaaupibaawai mʉchig jaautarrjö ich mag aju.
  eng-EMTV: Therefore keep up your courage, men; for I believe God that it will be
    in the very manner it has been spoken to me.
  mib-NT: Tátā jijnáhan ní, ma yūhu ní núu súcuan, chi máá ná cúcáhnu ni na Yáā Dios
    jeē coo nájnūhun ni cahān ndajéhé yā jiín ná.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आदाङ्‌बासे, हाङ्‌हाङ् लॽरे़म्‍मे़ॽओ! इङ्‌गाॽग निङ्‌वाॽफुमाङ्‌ङिन्
    नसाःन् चोगुङ्‌लो॥ हे़क्‍क्‍याङ् इङ्‌गाॽ मे़त्ताङ्‌बा कुइसिःक् के़त्‍लो॥
  xnj-xnj: Hinu vamtopeswa, mjikamngamalisa mtima ndava muni nikumsadika Chapanga
    kuvya givya mewawa ngati chenijoviwi.
  mmx-mmx: Kuren la nemi limixin mina lolos mila nia a nunu at ne Moroa do ni naba
    lox epovo lempanga xerekngan ni i tong pam i ria.
  cbr-NT: Angelnën 'ë cacë sinani camina chuámarua 'icanti 'ain. 'Ën cana 'unanin,
    Nucën Papa Diosan 'imicëx ca ángelnën 'ë cacësabi oi 'iti 'icën.
  tee-NT: Pus ju chavai ji quint'alapanacni jantuch amak'aninint'it. Ju quit'in icquiclaca'i
    ju Dios ni chunch ju catapasaya' tachi ju xaquijunich.
  eng-LSV: for this reason be of good cheer, men! For I believe God, that so it will
    be, even as it has been spoken to me,
  cak-NT: Romari' man tixi'j-iwi', roma ren can weta'n-wi chi ri Dios can xkojrucol
    anche'l ri xu'ij can ri ángel chue.
  pah-NT: 'Penhimboitakwerimo ti peko a''ero, ei Paulo''ga g̃a pe. Ajiko ji Tupana''ga
    rehe. A''ero ji heroviahetei ganhi''ig̃a jijive. Nurã ji ei pe me: Na tuhẽ po
    ti ihoi Tupana''ga rembi''ea rupi nehẽ, ei ga.'
  sja-NT: Maperã k'õp'ãyoorã, k'ĩsia p'uanáatɨ mɨa ijãa bairã Tachi Ak'õrepa jaradak'a
    uchiait'ee.
  xed-xed: 'Drama ta ŋuɗuf zwanama, nda fa ghəŋa ɗa ta Lazglafta. Tsa skwi mniha tsi
    ya, grafgra yu kazlay: Dzaʼa magaku manda va tsaya kəʼa.'
  mks-NT: Sa̱há ña̱ cán quéa̱ a̱ ndícani ga̱ ini ndó jáchi̱ cándeé cáhnu ini i̱ Ndióxi̱
    ta cánda̱a̱ cáxí ini i̱ ña̱ coo tá íin na̱cachi táto̱ Ndióxi̱ xi̱hín i̱.
  gfk-S: Io kaie, kaba turadi, mu balaraan ter kinong iou nuruan God be ira linge
    na hanawat hoke iat mon ite hinawase ter iou hobi.
  bmu-bmu: Suep garatanöŋ nöŋgöra keu jizawi, mönö miaŋgö dop asuhuma. Nöŋön Anutu
    mewö möt narim waŋgizal. Miaŋgöra aziurup, iŋini mönö eweŋini möta tatme.
  dgz-dgz: Menan, orup ma, aro ta di wanien. Ne anu tumasivin God wadianegeni ame
    di tata.
  eng-GNV: 'Wherefore, sirs, be of good courage: for I beleeue God, that it shall
    be so as it hath bene tolde me.'
  zaa-NT: Acca ỹa señores, bíttuúru gátsini le porqui'ni rappa' confianza lani Tata
    Dios ą'hua yúlí rània' qui'ni ccá tì'ba nu chi ra ángelia inte'.
  eng-WEBSTER: 'Wherefore, sirs, be of good cheer: for I believe God, that it will
    be even as it was told to me.'
  guh-guh: Nexata daxita paxamë panajamatabëcuenesaëre panejamatabëcuenebëjaijavavecua.
    Najamatabërutajë Diosojavabelia vajanacacapanepaenexa Dioso. Yapëtaniji Dioso
    vajanacacapanepaejavanexa pacuenia baja ángel netsipaeba.
  bon-bon: Yoo, binamewale, weene peei name pi wälu gone, yepä ngenecu kokre äbitipeye!
    Cane ätrunga ne ecitenine Acejiyame cabu me egä peei te pa läbitepi, tabe lipu
    cebine itu najumi.
  nhw-BL: Huajca nohuampoyohua, ximoyolchicahuaca pampa na nimotemachía ipan Toteco
    Dios huan nijmati para nochi panos quen nechilhuijtoc.
  mgw-mgw: Bai, muku'le mwoyo, kwa mwanjaa nimwu'bi'lya Nnu'ngu' panga ilu'a pangika
    kati mwanibakiyilwe.
  swh-ONEN: Hivyo jipeni moyo, enyi watu, kwa kuwa ninamwamini Mungu kwamba yatakuwa
    kama vile alivyoniambia.’
  wbi-wbi: Pa uluo, avaghosi, mugudaghe, ulwakuva mukumwitika u Nguluve, kuuti luva
    ndavule nivele nivulilue.
  bba-bba: Yen sɔ̃, durɔ bɛɛ, i bɛɛn wɑsi kusio. Domi nɑ nɑɑnɛ sɑ̃ɑ mɑ Gusunɔ u koo
    ko nɡe mɛ u mɑn sɔ̃ɔwɑ.
  eng-KJVCPB: 'Wherefore, sirs, be of good cheer: for I believe God, that it shall
    be even as it was told me.'
  kgk-NT: —Upéixa ramo penhembopy'agwapy katu peẽ, xe irũ kwéry, he'i Paulo. —Ha'e
    he'i ha-rami oiko-ta.
  waj-waj: 'Vaidiso, aangeraivo itaa kua tiivaara sa ngii mmuaararakiaivee. Anutuuqo
    ni giaa ni miivaara na kiaunoo: Fai kutaa ivo iinaravaivee, kiauvai.'
  cpy-cpy: Ari ikantakinari. Pithaamentee-yaani, tema nawentaa-shiretari naaka Tajorentsi,
    niyotzi aritaki omatakyaa okaatzi ikamanta-kinari Ronampiri Tajorentsi.
  mpx-mpx: Tonowakau, atemiu ni matuwa, kaiwena Yehoba ya abulilek-an nasi ni ginol
    ni ola wana baaba eliyau.
  wbp-wbp: Ngulaju ngula-juku, kujarlajulu nyinaya lani-wangu marriwa! Wala karnarla
    nyina Kaatuku, kapu-ngalpa ngurrju manu wankaru kanyi ngapa wiri-puru-juku.
  luo-luo: Kuom mano, beduru gi chir, jowadwa, nikech ayie ni Nyasaye biro timo mana
    kaka nonyisa.
  nhe-NT: Huajca nohuampoyohua, ximosemacaca pampa na nimotemachía ipan Toteco Dios
    huan nijmati para nochi panos queja nechilhuijtoc.
  aii-aii: ”ܗܵܕܟ݂ܵܐ ܗܘܹܝܡܘܼܢ ܠܸܒܵܢܹ̈ܐ، ܝܵܐ ܓܲܒ݂ܪܹ̈ܐ، ܣܵܒܵܒ ܗܲܡܘܼܢܹܐ ܝܘܸܢ ܒܐܲܠܵܗܵܐ
    ܕܗܵܕܟ݂ܵܐ ܒܸܬ ܗܵܘܹܐ ܐܲܝܟ݂ ܕܗܘܼܡܙܸܡ ܠܹܗ ܥܲܡܝܼ.
  esk-NT: Taatnaġusi aŋutiit, nikaliqasi! Ukpiġigiga Agaayyun taatnallapiaġisił̣ha
    uqaġikkaŋatun uvamnun.
  msb-msb: Kaya, kusugon niyo an iyo buot kay may pagtuod ako sa Dios na mangyayari
    ini pareho san ginsabi sa akon.
  cpa-NT: Jøng² tsa¹jmóh³ hniah¹² ju²hí³ dsøa¹², dsa² ŋioh¹². Di³ hé² báh³ jní² lé²
    ju³lah juúh² Diú¹³ ca¹juúh² ángel ca¹tsáih¹ jní².
  dso-dso: ତେବେ ବାଇମନ୍‌ ତମେ ନ ଡରି ବରସ୍‌ ଅଇରୁଆ । କାଇକେ ବଇଲେ ମୁଇ ପରମେସର୍‌କେ ବିସ୍‌ବାସ୍‌
    କଲିନି, ମକେ ଜେନ୍ତି କଇଲାଆଚେ ଟିକ୍‌ ସେନ୍ତାରିସେ ଅଇସି ।
  meu-meu: Taunabunai, tatau e, ba goada balaheni; badina be Dirava na abidadama heniamu,
    na tomamu ḡau idoidiai bae vara, vada e hamaorogu heḡereḡerena.
  yva-NT: Maisyare omai ti, arakove weap, syare wasanuga mbambunin! Weye risyanave
    Amisye ai ti ana Po raura rinaije indati nande aje.
  dgc-dgc: Kanya, a kakaguman ko, éy diyan kam méganteng. Umasaék ta Diyos a iligtas
    na kitam ta bagyoae, a kona to kinagi diyakén no anghel.
  zpm-NT: Gane rne naa lo to peet tsienied guic to, naṉle naa csaand Dios ne, ible
    zac miṉe në anjl co lo naa.
  hix-NT: Àro ke, towankaryhe ehtxoko, hoymo komo y, kekonà. Khoryenkom hona wenyaha.
    Tàrwon yawo ro rma haxa naha, noro ha. Rowya tànekarymatxhàr yawo ro rma haxa
    naha, kekonà.
  sim-sim: Ensel karem mbawa ri, uwa osik jir kopshan ji mbaha sika. Avui Wasilaka
    or mbawa mashi oso os or mbawa hom omek nakwak amu hishinduwa.
  npi-ULB: त्यसकारण, मानिसहरू, साहसी हुनुहोस् किनभने म परमेश्‍वरलाई भरोसा गर्दछु,
    कि मलाई जे भनिएको छ त्यस्तै हुनेछ ।
  cgc-cgc: Gani mga arey, magpakaiseg kaw tak gasalig a ta Dyos na matuman iya an
    na paambal ki yaken.
  tim-tim: Hain dâm makniŋdâp aregât galalupne kambiamyeŋe âlepŋe agâk. Nâŋe Anutugât
    han lâuwâ bo akman. Den makniŋdâp are âmâ bunŋe akbiapgât nâŋgân.
  yor-yor: 'Ǹjẹ́ nítorí náà, alàgbà, ẹ dárayá: nítorí mo gba Ọlọ́run gbọ́ pé, yóò
    rí bẹ́ẹ̀ gẹ́gẹ́ bí a ti sọ fún mi.'
  wos-wos: Guni wun hundi xékétaka rookénguni. Wuniré wandén maki God hurutandé. Déka
    hundi mwi hundi dé. Wungi wuni xékélaki.
  emp-NTPO: Maʌ̃ carea, achirã, sopuarãnadua. Mʌ̃a ĩjã b̶ʌa Ãcõrẽba oida idji nezoca
    bajãnebemaba mʌ̃́a jarad̶a quĩrãca.
  eng-F35: So take courage, men, because I believe in God that it will be just as
    it was told me.
  ind-ind: Jadi Saudara-saudara, janganlah putus asa. Karena saya yakin Allah akan
    menepati janji-Nya itu kepada saya.
  pes-OPCB: «پس دل و جرأت داشته باشید! من به خدا ایمان دارم. هر چه خدا فرموده است،
    همان خواهد شد!
  mpt-mpt: Ibo bobol ayam funine! Gode wengo baatneneo bain inanamabebe. Ne Gode weng
    olo baatneneo bainobo geiobe.
  ssx-ssx: Koto ekina꞉ haliwekio. Honkopu hape. I̱ma꞉ta꞉ Koda꞉na꞉ pi miniki hata꞉
    hande I̱ pa꞉ta꞉ lea꞉ haumanu ota꞉ pilieke hone ulume lea꞉me.
  mkl-mkl: Nɑ nŋu, iŋɛ fei, i fũ ɑrɑ nŋɛ, domi ǹ wɑ n nɑɑnɛ idei Ilɑɑɔ̃u. Bɛi í
    sɔ̃m nɔu ɑ́ cei.
  gaq-gaq: ତେନ୍‍ସା ବୟାଁଇଂ ସାଆସ୍‌ ସାପା ! ଡାଗ୍ଲା ନେଙ୍ଗ୍‍ ଇସ୍‍ପର୍‍ ଡାଗ୍ରା ବିସ୍‍ବାସ୍‍
    ଡିଂଣ୍ଡିଂକେ ଆନେଙ୍ଗ୍‍ ମେଃନେ ବାଲିର୍‍ବକେ ଟିକ୍‍ ଦେତ୍‍ରକମ୍‍ ଗଟେଏ ।
  gof-RNT: Hessa gisho, asaw, yayyofite. He kiitanchchoy taw odidayssi hananayssa
    taani ammanays.
  unx-unx: ଏନାମେନ୍ତେ, ହେ ହାଗାକ ଆଲପେ ବରଏୟା, ଚିଆଃଚି ଆଇଙ୍ଗ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃରେ ବିଶ୍ୱାସ୍‌ତାନାଇଙ୍ଗ୍‌,
    ଆଇଙ୍ଗ୍‌କେ ଅକ୍‌ନାଃ କାଜିକାନା ଏନ୍‌ଲେକାଗି ହବାଅଆଃ ।
  gah-gah: Loko lo nimimó nenazo, nenemú nigivénegita, mulutikú lamaná gililo. Ómasímo
    li gakó nene haha amoakalímini nenazo, gakó imane lo nimimó nene áminaló molative
    loko gelenouve.
  lcm-lcm: Au petau, mi atung akit kami lomlomon using napo atogon a lomlomon ane
    si God ta ka serei asukang val katala antok iau.
  aer-aer: Kele artwe mwerre areye-aye! Akwenpe anerrirraye tharle itelaremenge Ngkartele-arle
    alakenhe arratye mpwaretyenhenge, alkere-arenye ikwerenhele-arle ileke-arteke.
  qvc-NT: 'Chayri kananqa ama manchashpachu animakayllapa. Noqaqam ancha allita Dyuspi
    yuyakuni. Yach''anim: Chay anjil niwashqanshinam rin kumpliq, nishpa.'
  tgl-ULB: Kaya nga, mga kalalakihan, lakasan ninyo ang inyong loob, sapagkat nagtititawala
    ako sa Diyos, na mangyayari ito tulad ng pagkasabi sa akin.
  cbs-NT: Junibuun, ana punu nukama benimakanwen. Eanan, en Dios ikunwanyan jaska
    ea yubaxu axanai en ja shinaiin, nun jaskai kai jawen nai tsuman ea yuixudan.
  xtm-NTPP: Chukan kúu ja jin ku'un ndee vava'a ini ni, vaa saña chi kúkanu ini sa
    Su'si ma ja ko kuu sukan ni ka'an ángel ma,
  nnq-nnq: Nyenie, akangwana, nnimbange mojo! Magambu nanhwamini Nnoongo kutenda iba
    tela anda apabanengila.
  bao-NT: To biri, tʉgoeña tutuaya yʉ mena macãrã. Yʉa Ʉmʉreco Pacʉre, “Cʉ̃ ca ĩirore
    birora ca tiigʉ niimi,” yʉ ĩi, to biri “Cʉ̃ pʉto macʉ̃ yʉre cʉ̃ ca ĩijãrore birora
    biirucu,” yʉ ĩicã.
  san-ORI: ଅତଏୱ ହେ ମହେଚ୍ଛା ଯୂଯଂ ସ୍ଥିରମନସୋ ଭୱତ ମହ୍ୟଂ ଯା କଥାକଥି ସାୱଶ୍ୟଂ ଘଟିଷ୍ୟତେ ମମୈତାଦୃଶୀ
    ୱିଶ୍ୱାସ ଈଶ୍ୱରେ ୱିଦ୍ୟତେ,
  rmn-rmn: Муршалэн, акана лошазэн! Мэ ишандияв э Дэвлэски тай пакяв, кай алаи кан
    овэл аякха, сар сас манги пхэнло.
  huv-NT: Xique nganüy sasaj icon teat monxey, nde mermbolan, ich mapac imeajtsan,
    cos xique sayac ximeaats wüx Teat Dios, sajaw naleaing apmajlüy atnej lanasoic.
  otn-NT: Ja̱na̱ngue nu̱ya n'yø'a̱hʉ, 'yo di tu̱ ni̱ mmʉihʉ ya, porque nu̱gä da̱di
    seguragä ngue nu̱'a̱ ra̱ hya̱ xa̱ xicä rá̱ anxɛ Oja̱, di̱ nja'a̱.
  nop-nop: Nu Bepaŋ welelufom mu timilat, doktiŋa mede naniŋak u folooŋ undugoŋ hinek
    mintawaak nadilat.
  obo-NT: De-en mgo suwod, ohotta row kos koniyun ginawa, su id salig a to Monama
    no od tumanon din en iddos id ikahi rin koddi.
  kca-kca: 'Щишән йох, нŏх тўӈмәԓтыйаты, ма Турма эвәԓԓәм, щиты питәԓ, хŏты мӑнэма
    йастаман ус:'
  cak-ENT: Roma c'a ri', tijacha' ivánima que nyixcolotüj, roma yin vetaman-vi que
    ri Dios nkurucol na vi, cachi'el ri xbij can ri ángel chuve.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤠᤍᤠᤱᤒᤠᤛᤣ. ᤜᤠᤱᤜᤠᤱ ᤗ᤹ᤖᤧᤶᤔᤧ᤹ᤀᤥ᥄ ᤀᤡᤱᤃᤠ᤹ᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤛᤠ᤺ᤴ
    ᤆᤥᤃᤢᤱᤗᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤳᤋᤠᤱᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤁᤧᤳᤗᤥ॥
  mie-NT: Tátā, túsaá de sāhá ndeé inī ndá ní, chi cúndeé cúcáhnú inī sá Yāā Dios
    jā tá-ni nī ncāhān ángel jíín sá de súcuán coo.
