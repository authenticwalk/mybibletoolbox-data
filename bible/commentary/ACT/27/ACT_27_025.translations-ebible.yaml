  isl-isl: Verið nú hughraustir, því að ég treysti Guði. Þetta mun fara eins og hann
    hefur sagt,
  spy-NT: Kunyoo ii, murēkyoo, ōkiilyē, kuuyu ākoosēē keey Yēyiin kule makuyeyakay
    kuu yoo kāākumwooytoowoo.
  xnn-xnn: Isonga tomoled kayo ay iib-ak tay patiyek si Apo Dios ay awnit ommat am-in
    nan inbagana.
  mwe-mwe: Kwa nneyo mmashileunji nng'angalanje! Pabha ngunakwaakulupalila a Nungu
    kuti ibhamalanjile ila shiibhe nneyo peyo.
  tte-tte: Mwa tautaubalao, wakatepatu. Yau yagu nuwatu yakato ginauli meuloili kani
    siyawatagili besiele Yaubada ana waloyameli koliyau.
  tcs-tcs: So yupla no prait, bikoz ai prapa bilib wanem God i bin spik.
  hlt-THB: Cedawngawh koeinaakhqi namik kaw caksak uh, Khawsa awh cangnaak ka taak
    dawngawh ak kqawn law amyihna awm ngai ngai bit kaw.
  soq-soq: Paul osowesane wanase, “Sosona, sa baiwa insaisala mai omepi, ipawa ne
    God sumanaiwantedina me dianena rua uduudu segalepi.
  qub-qub: Taytacuna, anjil chayno willaycämashaga ama manchacushunnachu. Nogaga Tayta
    Diosmanmi yäracö. Anjil nimashannöllami canga.
  att-att: Á yáyù ari kayu lâ mabburung, kákkopuk ku, ta ikatalà ku si Namarò ta palurotan
    na yù ngámin nga kinagi nayù daroban nikán.
  bki-bki: Naina naruei, tomu nalo, kamiu kuvijog rivova re bereio, kiniou nebiekar
    m̃elea Atua ka mia tibe ka ga napano kiano nailiano berialio ban kiniou.
  bqp-bqp: A yã mɛ́ à tò gbɛ̃nↄ, à laakari kpátɛ! Má Luda náani vĩ kũ ani kɛ lákũ
    à òmɛnɛ nà.
  mcp-mcp: Gwə́ wə́ mə́ cɨ́ nə bɨ́ nə́, oshwə́ bâm, lwóyágá iŋkáŋ. Mə jɨ nə búgə́
    nə Zɛmbî nə́ ísâ í é bə nda nyə ámə jaaw mə nə́.
  hat-hat: Se poutèt sa, mesye, pran kouraj. Mwen gen konfyans nan Bondye. Sa gen
    pou l' rive jan li di m' lan.
  npl-NT: Yika, ximoyolchikawakah tlakah, porke ne nikneltoka Dios, iwa kuali nikmatok
    Ye kichiwas nochi tlan iángel onechili.
  bgg-bgg: Branthek wo! Nathek ne lububo now ne rai sha bo! Nyieliieshii gu è Hamangkhung-aphuii
    shii izai now ro, hìthek ne gu è khi è yao pha ji duiine rey ruii phro.
  eng-TCENT: Therefore be of good cheer, men, for I have faith in God that it will
    happen just as I have been told.
  eng-BSB: So take courage, men, for I believe God that it will happen just as He
    told me.
  cpu-NT: Ari ikantakenari. Irootakera pintharomentashiretantayetyaari, tema naventaashiretakari
    naaka Pava, niyotake aritake omatataikya okaratzi ikamantakenari maninkari.
  san-ASM: অতএৱ হে মহেচ্ছা যূযং স্থিৰমনসো ভৱত মহ্যং যা কথাকথি সাৱশ্যং ঘটিষ্যতে মমৈতাদৃশী
    ৱিশ্ৱাস ঈশ্ৱৰে ৱিদ্যতে,
  tod-tod: Naa ɠa é ba, à zɛbɛzeɠe mu, bòaiti, tɔɔzei nɔ̀un daaʋɛ GALA da, ga ʋelei
    bogai la mà, zekana é ɠɛɛzu la.
  tac-NT: Alekeri 'emi ralámuli tabilé chéláwa, tabilé majawa. 'We iwega mochiwa 'nalina.
    Neka 'la machiame alarigá nímio. 'La bijchiá nimia napurigá anele ne'chí alué
    santo ánjeli.
  eng-WEBPB: Therefore, sirs, cheer up! For I believe God, that it will be just as
    it has been spoken to me.
  gfk-H: Io, kaba tunatuna, muat balamasa taar kanong iau nuruan Kalou bia ira linga
    na hanuat hoing a mon i ta hasasei tar iau hua.
  viv-viv: Tobohiyakweyao, hidema faꞋina wanaꞋasevatu. Bana Yaubada gavetumaganena
    be yana tovenuwaꞋata gigaheku amine, velemoꞋena kananuhagana.
  yao-yao: Nipele nkamulichisye ntima, pakuŵa ngwakulupilila Akunnungu kuti chiitendekwe
    mpela indite pakusalilwa.
  tgp-tgp: Matan haratu, ha r̃omr̃ilangi la tamlohi, matan enau na tau na noku rasua
    hin God vara i pa sohen haratu mo verea isaku.
  auc-NT: Ante mänömaï pönö apæ̈necä ëñënïmo inte botö wæætë mïnitö ïmïnite, Guïñënämaï
    ïmïni inte pönencæmïnimpa, ämopa. Tömengä nänö apæ̈nedö baquïnö anguënë, ante
    botö Wængonguï ingante në wede pönëmo inte ämopa.
  kbc-NT: Odaa jipokotaɡ̶awa, iniotagodepodi, meloodaɡ̶ateeni ɡ̶adaaleɡ̶enali! Igaataɡ̶a
    jinakato Aneotedoɡ̶oji, codaa ajawienataka Aneotedoɡ̶oji meote ijoatawece niɡ̶ijoa
    aneetediwa.
  bmh-bmh: Guzenaimai, ag dudu, ag i uminan. Iz izal oiab oug Uwait nug igul go aneun,
    petak zumau en oiab petak em.
  ctu-BL: Jini cha'an, winicob, tijicñesan la' pusic'al come mic ñop mi caj i yujtel
    che' bajche' tsi' subeyon Dios.
  meq-meq: Dzam ga hay, ɗərev mâ ye fakuma abəra bay. Na sər ha ta deɗek wu nakə Mbəlom
    a tsikeŋ aye na, ma giye bo.
  noa-H: Magtarr haawai honee habat keena; mua k'ap'ʌ chirʌmgui hajim, chadcha Hẽwandamau
    hich chogag jaaupibaawai mʌchig jaautarrjö hich mag haju.
  alp-NT: Bei mere hoko kwalia imi. Kaplalemi yake! Le au hlaleke loko Alla be pusulu
    meiju uono lulu rebe Ibetekele ete aure.
  san-VEL: ataeva he mahecchaa yuuya.m sthiramanaso bhavata mahya.m yaa kathaakathi
    saava"sya.m gha.ti.syate mamaitaad.r"sii vi"svaasa ii"svare vidyate,
  kbq-kbq: E'inage hu'negu ama vene'nezaga korera osiho. Na'ankure nagra Anumzamofonku
    namentinti nehuankino nasami'nea kante anteno fatgo huno taza hugahie.
  kbh-kbh: Chcasna, baconga, ndoñe matauatjëngana, er ats̈e Bëngbe Bëtsábeñe corente
    sëntsos̈buaché y lempe nts̈amo chë ángel s̈onjauyancá echanjóbocna.
  ron-LSB: Așadar, domnilor, înveseliți-vă! Căci eu cred în Dumnezeu, că va fi așa
    cum mi s-a spus.
  pon-pon: Ari ol oko komail kaporopor mau, pwe i kin pojon Kot, me a majan pan pwaida.
  nhe-BL: Huajca nohuampoyohua, ximosemacaca pampa na nimotemachía ipan Toteco Dios
    huan nijmati para nochi panos queja nechilhuijtoc.
  sps-sps: Amin vainy fagagaar vaare yam fakats tsumi tana saa nyo kaa mirou faason
    parits ten Gov ana nyo faaman rou fo mamatsiny ka nai ruak iny man enanats non,
    te tsue of fi vanyo Ya.
  wnc-wnc: Ge mate notna! Unzing nanikge musipza gitnata yutnong. Na Anutue angelanata
    atnanik kaknga buya asaawik ngang natapa siakan singgak.
  bus-bus: Beee yãnzi gbɛ̃nↄ, à a làakari kpáɛ! Má Luda náanɛ vĩ kɛ̀ eé kɛ lán à
    òmɛ nà.
  gub-BL: A'e rupi pekyze zo nehe ty wà, pekàg nehe ty wà. Ta'e azeruzar Tupàn rehe
    ihe xe. Zanepyro putar uze'eg rupi katete a'e nehe.
  imo-imo: Ya ne iyema, Goteni mondopo pilipo nando nimo mele paa paimbo aku tepa
    tembalo kani eno mini naa lteko konopu toimbo topili molaio.
  boj-boj: Deqa niŋgi ulaaib. E qalieonum, Qotei aqa anjam qolo merbej qaji di a dauryosim
    degyqas.
  eng-DRA: Wherefore, sirs, be of good cheer; for I believe God that it shall so be,
    as it hath been told me.
  knf-knf: Babuk biinţ, natëŋţënën, ţiki dhaţ ţi Naşibaţi ame kë uwo jibi ajakaaruŋ.
  san-KHM: អតឯវ ហេ មហេច្ឆា យូយំ ស្ថិរមនសោ ភវត មហ្យំ យា កថាកថិ សាវឝ្យំ ឃដិឞ្យតេ មមៃតាទ្ឫឝី
    វិឝ្វាស ឦឝ្វរេ វិទ្យតេ,
  arn-NT: Feychi dungu mew, pu longko, yafüluwmün, feyentulelu am Ngünechen mew ta
    iñche ka rume feyentulen tañi felerpuael tati dungu kom chumngechi ñi feypietew
    tati werken püllü.
  zas-NT: Zeel yan dad, gol badxeꞌ luxdoodi zagdxe, din naj rliladxan Dios, ragbee
    tëën zagdxe guial gac ziꞌc na anjl guin lon.
  ken-NT: Bɔtá, yɛ̌ntɨkɨ mmu ywɛka ámbɔ́ŋ yɛ́ nɛtaŋántɨ. Mbɔ̌ŋ nɛka nɛ Mandɛm,
    nɛ ndɨ́ŋɨ́ bɛ́ chɔŋ ɛ́mbak mbɔnyǔ yí árɛ́mɛ́.
