  nbq-nbq: wen is enggema ambi vaga mburis abi denggwes yimi ovara, Ala en yuknigas
    andi avyarat arisogon ombasigama, henendawi wadok dek dogones, naswei,” yiluk,
    yugeragagi.
  tgo-tgo: Iya kaiwae, tha huya mararu, giyagiyana, kaiwae ya vareminja Loi ne i vakatha
    ŋgoreiya me le utuko e ghino.
  yap-yap: Ere mu athamgilgad! Ya ba pagan’ug ngak Got ni bay yan i aw ni bod rogon
    ni kanog ngog.
  mop-NT: —Noochwinique'ex,— cu t'an ti'ijoo'. —Qui'cunte'ex a wool. Walac in tz'ocsic
    a Dioso. Bel ilic u ca'a ti uchul jabix ilic ti albi ten u men u yaj xa'numu,—
    cu t'an aj Pablojo.
  tet-tet: Tan lia nia, mamaluk sia lalika neon lakon. Haꞌu kfiar tebe-tebes Naꞌi
    Maromak atu nalaꞌok saa mak Nia katak baa haꞌu hori fonin aan.
  hlt-MCSB: Te dongah hlang rhoek aw ngaidip la om uh. Aka om ham khaw kai taengah
    a longim van bangla a thui tila Pathen te ka tangnah.
  xtd-NT: Xijan kuu xa koo kaꞌnu anu koio‑n. Xaxeꞌe xa kukanu ini‑da Ianyuux, jandixa‑da
    xa ndaa yaꞌa ná n‑jaꞌan ángel nuu‑da.
  mdy-ETH: ዬያሮ ዒንሢ ሃይ ዓሳ ዶዱዋቴ፤ ፆኦሲ ዬያ ታኣም ኬኤዜ ባኮ ቢያ ኩንሣንዳሢ ታ ጉሙርቃኔ።
  spl-spl: '@see-verse:ACT.027.024'
  usp-NT: Y lajori atak kaj, mi tzaak ach'olak, coj jcowil awanmak jwi'l in cub'uli'
    inch'ol chirij Kakaj Dios y wetami' chi trana' chapca' xijsaj chwe jwi'l anjl.
  zav-NT: Ṉa'a ža, ḻe'e yebei, c̱hedə' ṉezda' de que Diozən' gone' par nic̱h gaquə
    can' bagwna anglən' nada'.
  sgz-sgz: Pasi á ngoromin gama rakai sár, kabin iau ruruna ngo worwor ái Káláu a
    parai singing na hut muswan sang!
  kek-NT: Jo'can nak cauhak e̱ch'o̱l, ex cuas cui̱tz'in. La̱in cau inch'o̱l riq'uin
    li Dios nak ta̱c'ulma̱nk jo' xye cue li ángel.
  blz-NT: Ya'a mbali', utu-utus, poporampot a noamuu! Gause i yaku' parasaya na Alaata'ala
    se' giigii' iya'a bo sida koi men Ia bantilkonmo na ingku'.
  poe-NT: Méxra̱ chróchrakonhyará jahará kíxin tí Dios tinkachónkia la chaxín nchexiteyá
    tíha, éxí tsíntáchro tí ángel.
  san-TAM: அதஏவ ஹே மஹேச்சா² யூயம்ʼ ஸ்தி²ரமநஸோ ப⁴வத மஹ்யம்ʼ யா கதா²கதி² ஸாவஸ்²யம்ʼ
    க⁴டிஷ்யதே மமைதாத்³ருʼஸீ² விஸ்²வாஸ ஈஸ்²வரே வித்³யதே,
  cof-NT: Amicola, sonba tenca mancalaquede! Diosi pacaca quereiyoe tie. La meraca
    jun, jun tsanquenan patichunaeque quereiyoe tie.
  srm-NT: “Wë nöö womi, mi ta futoou Masa Gadu e. Di soni i si a manda ko piki mi
    aki, sö nöö a o pasa nöömö. Hën mbei mi ko fan ku unu taa un tai hati e. Woo libi.
  qvs-NT: Chashna chay angel willawashka kaptin amana llakiychinachu. Ñukaka tukuy
    shunku Tata Diosta kreyishpa allita yachani pay salvawananchikunata chay angel
    willawashkantashina.
  zca-NT: Kuze' nin lo go mbee', nazhebt go no bixek go; porke na ñila widi'zh che'n
    Dios, lë'i gak nela xmod midi'zh ganj lon.
  cbc-NT: Torena, yʉ yarã tʉ̃goña yapapuaeticõãña. Yʉ pʉame, Dios mena yʉ tʉ̃goñatutuaya.
    Bairi, “Yʉre ángel cʉ̃ caĩquetibʉjʉatatore bairo cariape baigaro,” ñi tʉ̃goñaña.
  qxo-NT: Angel tsaynö nicämaptinga ama llaquicushuntsu ni mantsacäshuntsu, taytacuna.
    Tayta Diosmanmi nogaga yäracü y angel nimangannöllam canga.
  mox-mox: ʼInega taigwavo, ge ona mwaniniva, mana Yaubada yavetumaqana aqiaqiea tolaʼai
    niʼau veʼitegu ena tovaleʼewa ʼinega wese ʼidewanina naveʼifoqeyea ʼidaya.
  kew-kew: Ensel-me goa sa-pulu paala naomalepape. Gore apo lagia-rupa palia-daa kone
    rulaayo.
  dww-dww: Vutuna aubainama yau bana, debemima e torana, baninama taugu Mamaitua yàwai
    sumaḡena da yaba matabudi ya riuriueguna, nama ta tubuḡana.
  twi-ASANTE: Anuanom, momma mo bo ntɔ mo yam, ɛfiri sɛ, megye Onyankopɔn di na asɛm
    a waka akyerɛ me no bɛba mu pɛpɛɛpɛ.
  aoj-aoj: “Ipaꞌ ina ombal mehepa, owaꞌi. Deiꞌ main, aeꞌ ahapifa God anen atiasi nondaꞌ
    hiahaom amamba motaga siꞌi nagaꞌipiam.
  cbv-cbv: Pánihna, ñi ʉ́ʉmca bojoó. Diosdih tʉ́i jenah joinít, ‘Ángel ã niiját biíc
    yoobó ã yapbipna caá’, wã niíj jéihna caá.
  taw-taw: Anɨb ak gos kuŋay ma nɨgɨnɨmɨb, gos sek yenɨmɨb agak. Yad nepin, God yɨp
    agup tek gɨnɨgab agak.
  jic-NT: Mpes ma nujola t'as nun. Napj pyon Dios lal. Ángel tjevele, t'üc' way nin
    ca mpalas, nin pyon napj.
  zap-NT: Por neguin zhanbech, ysuudet lextoo de, porke noo rlaleedx noo ne slaa Dëdyuzh
    zegne na angel lo noo;
  wer-wer: Ompörö, ne kön wiin Anutuu orööpënëak neea pöt pout kë orööpnaat. Pötaanök
    ar kosang seë.
  ipi-ipi: Enjole okonemane namba langiya pua teke, Goteto enene wuane pulupeya lo
    nambato bilipi leyo. Tene okonena, yakama omolomane lo yuku naene, keato gulo
    pitiyapape.
  qul-NT: Chayraycu, señorcuna, animacuychis. Noka Diospi confiacuni angelpaj niskanman
    jina cananta.
  tnc-tnc: Suᵽa imarĩ okajãjia mija imabe yijeyomarã. Tuᵽarãte yi'riwa'ri “Ángelte
    bojaika uᵽakaja simarãñu”, ñarĩᵽuᵽajoayu.
  ter-NT: Hákonoekopo píke itínoe hóyeno, vo'oku koati ngutípoti Itukó'oviti koúsokeamo
    kuteâti ne yuhó'inonu.
  bmr-NT: Jaanegui quehecuno mihica ñɨhicugotɨmo. Uco Moocaani itoomomɨnaafifañodɨ
    onoobadɨ iicajinoco miyaaveguehi.
  fuf-fuf: Ko ɗun waɗi, si mi wi'ay on wakkilee, ko fii miɗo hoolii ko Alla wi'immi
    kon waɗiray non.
  mwc-mwc: Kona kairavina koi maragata! Basuna God a bigeruwei ba i woniku wai nanakasike
    ina tupuwa.
  bhl-bhl: Nangse kasike, yukati kalaing kuw keko, kanelom finganeko, ibolow tiaktiak
    kemokoliw te! Nem Sunbin-Got em nangese weng be fein kuw keloke kasike.
  ons-ons: Ea wane, ŋei nau, ŋine togoleu! Na Anutu malip kamaile, eŋe don kine kine
    nolalike, ea wane rokop baŋ korop mayake.
  con-NTPO: Tsandiendeccu, tsa'cansi que'i injama'choma ñotsse ñoña'faja. Ñajan Chiga
    Quitsave gi in'jan. Tise suqquia'caen tsu tsoña.
  ghs-ghs: Oiqi angeroi hiireta oonita dzairamane name, nikeho qupa qidza naatare.
    Anai Ohongaho quba te qupa naho esei naatoraidzara, noo ana pobi hiire ooqai biranatakoi.
  peg-peg: ଲାଗିଂ, ଟଣ୍ଡାର୍‌, ସାସ୍‌ ଆହାଟ୍‌, ଇନାକିଦେଂକି ଇସ୍ୱର୍‌ ତାକେ ନା ପାର୍ତି ମାନାତ୍‌
    ଜେ, ନାଙ୍ଗେଙ୍ଗ୍ ଇନେସ୍‌ ଇନ୍ୟା ଆତାତ୍‌ନ୍ନା, ସମାନ୍‌ ହେ ଲାକେ ଗିଟାନାତ୍ ।
  txu-NT: Be, ã kute imã anhỹrkam dja gar adjumar mex. Mrãmri dja amikabẽn kôt ngôbê
    gwaj bapytàrkumrẽx. Metĩndjwỳnh kute gwaj bapytàrja ne ba tu amim kamnhĩxkumrẽx.
  eng-WEBU: Therefore, sirs, cheer up! For I believe God, that it will be just as
    it has been spoken to me.
  gnw-NT: Jáeramo, cuimbae reta, piñemɨatangãtu. Echa'ã che arovia Tumpa, jare jae
    jei cheve vae uyeyapota co.
  mux-mux: Yima, Pulu Yili-ni nilimú mele na-ni piliipuliinga ‘Aima sika nilimú.’
    nimbu tondulu mundupu piliiliu akili mele piliipuliinga, yunu-ni ekupu nandu nim
    mele aima sika aku-sipa tembaliinga eni mini-wale naa munduku numanu waengu nipili
    molai.
  maj-NT: Kui b'a̱ maha, jun já, tjen nga'yúhu̱un yjonu̱u. A̱t'aha̱ s'ejinna Nti̱a̱ná
    nga b'a̱ ka̱ma xi nkú nga ka'mina.
  bkq-NT: Awylygue olâ ton-honre itaungâ, uguely. Deus einwânni urâ. Anju aguehobyry
    ara aiese mâkâ.
  kue-kue: 'Ipre yagl wagle, ene pirngigledi molo. Na kaima pirngi dinga: God taragl
    eragle dinarkwa i eran oglandi kaima pai inambuka.'
  cot-NT: Nocantantajiaquempica aato pitsaroajiguitsi pishinejiguempa. Naatimpa notsataque
    irinetsanataquero Aapani Irioshi maasano icanquenaca irashivantite.
  bnp-bnp: I mavonga mu kinigao, a vuhuna iau a luhoi a nitana Vure i vakalongo iau
    a agelo vona baroko, bara i bele muholi.
  apn-NT: —Ã kot inhmã kapẽr anhỹr jakamã kwa mẽ amnhĩ to htỳx nẽ tee ri amnhĩ kukamã
    ajamaxpẽr kêt nẽ. Tĩrtũm kapẽr o wrỳk xwỳnh kot inhmã ujarẽnh xà hkôt koja Tĩrtũm
    ã mẽ panhĩpêx anẽ. Ixte ja hã omunh mex kênã.
  ctp-NT: Kanꞌ chaꞌ kuꞌni tnun tiye wan sikwa. Ndyaa ñaꞌan tiǎnꞌ chaꞌ nu wa ykwiꞌ
    Ndiose loꞌoǔn; jlyo tiǎnꞌ chaꞌ ka chaꞌ ꞌñaǎn sa ñaꞌan nu ndukwin angajle ꞌñaǎn,
  opm-opm: Arpin inahatipra ma hapat dahat sapat ohoh ihan gur Nuhur er hatiprohekin
    daham da er ham kas hat sasipri. Orhor imat napot ohoh ihan norhe da oh orhe ma
    napot meng oh arpin inahatipra ma hapat dahat patmur.
  bvr-bvr: A-yinagata nipa an-mujaruk a-wena apula. Lika ana-goyburrpa ngoy derta
    buburr-ni rrapa gala barra wargugu nyiburr-ni. Ngardawa ngaypa Wangarr marr ngu-balcharra
    nula gu-yirda barra gu-ni minypa nipa a-wena apula.
  wal-wal: Hegaa gishshau asau, yayyoppite. Aissi giikko, he kiitanchchai tau odidoogaadan
    hananaagaa taani Xoossaa ammanais;
  zad-NT: Na' ṉaa, ḻi wtiplall'le, ḻa' nx̱enilallaa Chioza' na' ṉezyeṉid' kon ka wna
    anjla' nad' kayeṉ'nan gak.
  kmg-kmg: Irec, âgofâc-nane, ŋoŋe buŋeŋic biaŋkezejec. No Anuture maŋ jahec mi ekopac,
    dâŋ nazajec i sanaŋkeocmu.
  aso-aso: Neꞌmine lo lineꞌ nemuꞌ vekizo muludinguꞌ lamineꞌ gililo. Oꞌmosoꞌmo lo-nimineꞌ
    gamazi nene gihile izeleseive lo gele nouve.
  uli-uli: Ila ha hakkela lal dipmi re mal! Bo ngang ila ye luglug lal depey irel
    Deus bo pangal meka ye sor ngo yema ppalu ngali.
  nin-NT: Meme nggo amuya, imba bu vu isisurr. Ingga hi Abachi à ta na inkindirr yi
    nggo à da ki ingga nggo.
  acu-NT: 'Juun ainautiram, Yuse awemamuri wína turutin asamtai, wikia Yusen nekasampita
    tinu asan: Pengker nintimsaram kakaram wajastaram tajarme. Yus ta nunaka miatrusang
    umiktatui.'
  cak-WNT: Rumac'ari', ticukuba' ic'u'x chi xquixcolotej, ruma riyin can wetaman wi
    chi ri Dios can xkojrucol wi achi'el ri xorubij ca ri ángel chuwe.
  ebk-ebk: Isunga papigsaunyu nan numnumyu ay iib-a, tay muntalekak kan Apo Dios ay
    maekamantu nan kaman as nan kenalina kan ha-un.
  spa-PDDPT: Por tanto, oh varones, tengan buen ánimo, porque creo a Dios que será
    así como me habló.
  ruf-ruf: Apfo msangalale! Kwaapfila nomtoghola Imulungu itsolawila ka pfanongele.
