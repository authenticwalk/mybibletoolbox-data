verse: ACT.027.029
translations:
  kpx-kpx: Kateai vabulahai loui avoe, “Nahi aike onolahalata munemo tima.” Isi kateai
    bouti iae anika abuita abuita malei emo hatui isiviale vau solekai alamoi.
  okv-H: Eto enana e nga koro ta teaguja hotembeto e nga jigioi hetaguja “Anchor”
    tapa 4 ainge avo e nga ta handuketo ikeo venu iho sausau vujaja hihine ijio
  tbo-tbo: Yaka hi lowo hi pa, ‘Apo i wam in’omhepa.’ Ega yaka yogona wohepali wamna
    u mulina hi halehi ma malatom hi laihunehuneya.
  mal-C: ഞങ്ങൾ പാറക്കെട്ടുകളിൽ തട്ടിത്തകരുമെന്നുള്ള ഭയത്താൽ അവർ നാലു നങ്കൂരങ്ങൾ അമരത്തുനിന്നു
    താഴ്ത്തി, നേരം പുലരുന്നതിനുവേണ്ടി പ്രാർഥിച്ചുകൊണ്ടിരുന്നു.
  grc-SR: φοβούμενοί τε ⸂μήπως⸃ ⸂2εἰς⸃ τραχεῖς τόπους ⸂3ἐκπέσωμεν,⸃ ἐκ πρύμνης ῥίψαντες
    ἀγκύρας τέσσαρας, ηὔχοντο ἡμέραν γενέσθαι.
  bgc-bgc: फेर पथरीली जगहां तै टकराण कै डर तै उननै जहाज की पिछली ओड़ चार लंगर गेरे,
    अर सबेरै होण की चाह करदे रहे।
  khz-khz: Poti vatu ai neeverara-kauana kalinana, poti mulina kavanai ipou vativati
    gepia-rairato. Ne gerapalito pene lagani-rakarakaa ulanana.
  deu-TKW: Und in der Furcht, wir möchten in Klippen geraten, warfen sie vier Anker
    vom Hinterteil aus und sehnten sich nach dem Anbruch des Tages.
  zsr-NT: Le gládxinëꞌ tsajdín lu guiöj barco naꞌ, qui lë ni naꞌ, zacaꞌ tslaꞌa cudziꞌl
    barco naꞌ gularuꞌnëꞌ lu nis tap guia ziꞌi nágaꞌgac du guia le tuꞌzóa dxiz barco.
    Lu yöl‑laꞌ ruúbi ruguíꞌiz ládxiꞌdauꞌquëꞌ gulabözëꞌ tseníꞌ.
  lin-lin: Lokola bazalaki kobanga ete masuwa etutana na mabanga, babwakaki balongo
    minei na mayi wuta na sima ya masuwa, na posa makasi ya komona tongo kotana.
  hns-NT: Tab oesabke dar lagal kie oesabke samoendar ke kienaare ke patthar par dhakka
    lagie. Ohie se oelog tjaargo ankra djahaadj ke paatjhe se niekaaske paanie me
    bieg deis aur praatna kare lagal kie dien hoi djaai.
  noa-E: Magbaawai eeu dëgölp mokpör jojoodög ʉ̈r khãijã maach jʉʉu jopimaju khĩirjuwi
    ancla jayap khu gar jʉ̈khanaa dubbapäaiwai ʉ̈u makhʉʉnau chi barco wai jöisijim.
    Mag döjãrrpai khodwëjömua jöpkharraajãta ãspapim khõsi aajeejim.
  eng-EMTV: and being afraid lest we should run aground on the rocks, they threw out
    four anchors from the stern, and were praying for day to come.
  mib-NT: Te cáyūhú de jeē jécujnáhan barco jiín toto, te ni cajihni de cuūn cāa gancho
    náhnu yatā barco un, te ni cascáne de nde jehē ndúte návāha chituu te jecuɨñɨ̄
    barco. Te yōhyo jnáā de jeē na cúndijin yachī.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽ कुयाओबा पयम् लुङ्‌ङो आदोःक्पिला फाॽआङ् साॽरिक्
    मे़गिसे़आङ् वालाधाःल्‍ले़ कुएःक्‍ले़प्‍माङ्‌नु लिसि वादोखे़ःक्‍चुरिहाॽ मे़धासुआङ्
    आल्‍ल हारा खाओःत्‍निरो फाॽआङ् तुवा चोःक्‍मा मे़हेःक्‍तुरो॥
  xnj-xnj: Ndava ya kuyogopa kukwama mumatalau ndi vakahelesa nanga mcheche za upandi
    mumbele mwa watu, vakamuyupa Chapanga kwicha kanyata.
  mmx-mmx: Diga marat aleng mila lavatmon naba ebaa ro at laxanuat. Kuren la diga
    lox asu lavanuet lemparaga ro melemu at lavatmon la maga sing kusu laxangking
    na losu.
  cbr-NT: Isax ca maparami 'ia manë nunti tuquiti sinani racuë́quin aín tsipúnuxun
    rabë́ 'imainun rabë́ manë cha, tësë itsin tëcërëcaxun, manë nunti anubi bëspúnun
    nipácëxa. Imë́ naëx nipátancëxun ca pëcaranun quiax bënë́quin caíancëxa.
  tee-NT: Na ixtatalhananch ni va laich casunlhi'ancalh ju barco lak'akchiuxin chai
    calaclalh. Pus la'ixlhipulacan ju barco tamujulh lacxcan lakat'at'i tsasnat ju
    ix'ach'icanta lacalasu. Ju chunch ch'apayaulh ju barco. Na ixtalhamak'aninin.
    Ixtanajun ni sok'o catunculh.
  eng-LSV: and fearing lest we may fall on rough places, having cast four anchors
    out of the stern, they were wishing day to come.
  cak-NT: Y roma niquixi'j-qui' chi ri barco nupaxij-ri' chiquiwech abaj, xequiya-ka
    pa ya' quieji' ch'ich' ri ni'ix ancla chique, chi quiri' ri barco man tibin más.
    Ri quieji' anclas ri' chirij can ri barco jec'o-wi. Reje' quiyoben c'a jampe'
    nisakar-pe, pero xa man nisakar ta ka.
  pah-NT: Kiro po ti yvytua nhande rerohoi ita rehe nhande nog̃a nehẽ, ei g̃a okyhyjiavo.
    Nurã g̃a ipohyiva'ea imbojyvi yhara revira hugwi ihamuhũa rehe. Quatro g̃a imbojyvi
    ipohyiva'ea imondovo ypy pe timombyta ti itayharuhua inog̃a javo. —Kotihĩ po ko'ema
    ruri hamo, ei g̃a ojohupe.
  sja-NT: Barcode mimiapataarãpa mãu ɨ̃rɨ p'oonɨ p'ananadai jĩak'aapa, barco ãtauwaare
    ancla k'ĩmari t'aak'oojida. Maap'eda ɨt'aa t'ɨ̃jida Tachi Ak'õrepa isapai ewaripimerã.
  xed-xed: Yaha kwambalu da gruŋtá palaha ka həŋ zləŋaftá zləŋ, ka vazadatá həŋ ta
    skwa sladanatá kwambalu fwaɗ nda ga mahulhulani ŋa sladanatá tsa kwambalu ya.
    Ka kzlə həŋ ta tsaɗakwa vli nda mndər.
  mks-NT: Ta sa̱há ña̱ yíhví na̱ xi̱nu̱ co̱o barco cani ndaa dó tóto̱ ñúhu yati cán
    sa̱há ña̱ cán quéa̱ na̱tiin na rieta ña̱ ndíco̱ co̱mí ca̱a gáncho̱ cáhnu nu̱ cán.
    Ta na̱jácana na ña̱ ini tañu̱hú chí xoo cáha̱ mé barco cán já ná tiin a barco
    ná a̱ cáca ga̱ dó cu̱hu̱n do̱ chí nu̱u̱. Ta a̱ ju̱ú quia̱hva yíhví na̱ ndáti na
    ná ti̱vi.
  gfk-S: Io, di ga haruh hasur ira ihet na haga mekatika tano murmur tano mon kinong
    di ga burut be no labur nahula rapusane ter mem ta ira huna hot. Io, di ga sasaring
    be na malane haiah.
  bmu-bmu: Mi miwikŋaiba waŋgeninan köt törom kembaŋe kuŋgubapuköra keŋgötŋini mötket.
    Mewö möta waŋgegö kösö mendanŋi 4 mi waŋge andöŋeyök pösata ösöŋ memba eta alget
    aka asarimapkö miri qeba mamböta köuluköba tatket.
  dgz-dgz: Kabum puiman gwat bonawan gapan ni to purunagepi tawa menan mu kabum gwat
    potawat mega degede kabum nimerap pan sinsin enan amba serarat woup sepen menan
    anun.
  eng-GNV: Then fearing least they should haue fallen into some rough places, they
    cast foure ancres out of the sterne, and wished that the day were come.
  zaa-NT: Yala rátsina cą qui'ni tatìl·la bárcuá lani ca íyyá; acca gulìda cą tappa
    ca ìyyà idi'íní, quiere decir ca ancla, dacca' cuè'e lá bárcuá para qui'ni bárcuá
    nna bíttuúru gunią seguir. Làniana yala chi rél·li'áni cą tsáni'.
  eng-WEBSTER: Then fearing lest we should fall upon rocks, they cast four anchors
    out of the stern, and wished for the day.
  guh-guh: 'Nexata barcota penacuenebivi jamatabëjumaitsi: —Barco meta payanayaëtojopaenajë
    ibotojumata, jamatabëjai. Nexata bajarapamonae barco petabufevetsina, cuatro xuabeje
    anclavënëjavanë, yamaëya copabareca. Nexata anclavënëjavanë menebëxëpana irabelia
    itsa vaetaba, barco perucojopaenexa. Bajarapamonae picani bitso jitsipa bepijia
    peyamatacabibijavatsi, penatsivajënae taenajetarubenaenexa.'
  bon-bon: Teepi wälu äbitininisi egä poo te latecwamtuge kula cabu, peei name pi
    teepi poo waapo cabu ca fooa cangka bine niiye ngalebora me iyinetnemisi, siige
    teepi irecu ätumutinisi awala tääpume.
  nhw-BL: Huan nopa tlacame momajmatiyayaj para nopa ajacatl quicuatacanaltisquía
    tohueyi cuaacal ipan nopa huejhueyi teme nechca tlali. Huajca ica iica tohueyi
    cuaacal quinmajcajque nopa mecame catli quinpixtoyaj nahui huejhueyi tepostli
    catli ejetic para motlatzquilise atzintla huan para ma ayacmo nejnemi tohueyi
    cuaacal ica nopa ajacatl. Huan nochi majmahuiyayaj huan tlahuel quinequiyayaj
    ma tlanesi para huelis tlachiyase.
  mgw-mgw: Kwo yogopa meli yaakane kola mumaliwe, ngabauluya iyi'mi'kyo nsese ya nsu'gu'
    ya meli, kabalu'bya kusee.
  swh-ONEN: Wakiogopa kwamba meli yetu ingegonga kwenye miamba, wakashusha nanga nne
    za nyuma ya meli, wakawa wanaomba kupambazuke.
  wbi-wbi: Valyoghwipe taasi kuuti tunogile kubumala muma nalavue, apuo pe vakisia
    inanga inne kuhuma pano palyavikilue pakuvika inanga pe vakifunya kuuti ilwakilavo
    hwene jise ng'aning'ani.
  bba-bba: Bɑ nɑnde bu ku rɑɑ kpenu kuru kɑrɑ, yen sɔ̃nɑ bɑ ɡoo yɔ̃rɑtinu nnɛ sɑ̃ɑrusiɑ
    ɡen biruɔ, mɑ bɑ kɑnɑmɔ yɑm mu fuuku sɑ̃rɑ.
  eng-KJVCPB: Then fearing lest we should have fallen upon rocks, they cast four anchors
    out of the stern, and wished for the day.
  kgk-NT: —Jaha vyteve ramo, oiméne ojejapi-ta ita-rehe kanóa, he'i ojóupe hikwái.
    Upéa-gwi kanóa revi-gwi omombo y-py imbogwejy-vy irundy kanóa mombytaha. Oha'arõ
    oiko-vy ko'ẽ. Ojapura ko'ẽmba voi hagwã.
  waj-waj: Vauduu teeda sikau kaayau siriivau suvuauvau siipaivo vioo havarateenoora
    aatuuda siipa rakanaivaki aina mmuaararooyauvaa taarama taarama vara kagaari kiada
    pataakiaiveera yaaku vareeravai.
  cpy-cpy: Antawo nothaawae-yanakini nompoja-kotyaa, rowiinkaki 4 ayeenteroni amaatako-mentotsi
    othowaki, amaneeya-nakani okitejetan-tyaari intsipaete.
  mpx-mpx: Hi lovakun eba waga ni an heyan eteti pwatanaa, inoke anka esopali hi alipaloek
    aipunaa ge hi awanun wali yabowaine ona elal tage etimwawa lan ni gan.
  wbp-wbp: Kujalpa ngapa rdarrja-jarrinja-yanulku, ngula-puruju pawurtukungarduyu-patujulpalu
    lani-jarrinja-yanulku, kapu-nganpa mayawunparlu rdarr-kangkarla pirli-kirra wiriwiri-kirra,
    manu kapu-nganpa pawurtu jurnta rdilykirdilyki-pungkarla. Ngula-kujakujulu puta
    yirriyirri-manu pawurtuju narnngu wiri-jarlu-kurlurlu murntu-pala-kurlurlu. Narnngu-patulu-jana
    wayurnu ngalyipi-piya-kurlurlu, manu pawurturla jakangkalu-jana purdangirli wayurnu.
    Ngulalu-jana julyurl-kujurnu ngapa-kurra narnngu-patuju, ngulanya yungulu pawurturluju
    wilil-kanja-yani, manu yungu ngulangkunya pawurtu yirriyirri-maninja-yani. Ngula-warnurluju,
    payurnulu Kaatu, manulurla wangkaja yungu-jana parra kapanku rangkarr-kanyi manu
    wanta kapanku-pardimi, ngulakunyalurla wangkaja.
  luo-luo: Luoro nomakowa ni dipo ka watwomo lwanda. Omiyo negibolo nanga angʼwen
    yo kachien yie, eka gilemo mondo piny oyawre.
  nhe-NT: Huan nopa tlacame momajmatiyayaj para nopa ajacatl quicuatacanaltisquía
    tobarco ipan nopa huejhueyi tetini nechca tlali. Huajca ica iica tobarco quinmajcajque
    nopa mecatl tlen quinpixtoyaj nahui huejhueyi barcos tlen ejetic para motlatzquilise
    atzintla huan para ma ayoc nejnemi tobarco ica nopa ajacatl. Huan nochi majmahuiyayaj
    huan tlahuel quinequiyayaj ma tlanesi para huelis tlachiyase.
  aii-aii: ܟܲܕ ܒܸܙܕܵܥܵܐ ܕܠܵܐ ܡܵܚܲܚ ܗܘܵܘ ܠܩܵܝܹ̈ܐ، ܕܪܹܐ ܠܗܘܿܢ ܐܲܪܒܥܵܐ ܠܲܢܓܵܪܹ̈ܐ ܒܚܲܪܬܵ‌ܐ
    ܕܓܵܡܝܼ، ܨܲܠܘܼܝܹܐ ܕܙܵܪܹܩ ܝܵܘܡܵܐ.
  esk-NT: Iliŋich aniyatchaŋniqsut umiaqpak ikkalġiññasugalugu iyaġaŋnun. Taatnaqhutiŋ
    niŋitchiñiqsut sisamanik kitchanik umiaqpaum aquagun aasiiñ uvluqsiaqsipḷutiŋ.
  msb-msb: Tungod sa kahadlok na makahampak kami sa kabatuhan, upat na angkla an ginhulog
    ninda sa may ulin kag nangadyi na mag-aga na.
  cpa-NT: Jøng² goh¹² dsa² quin¹² barco, na³ca¹chi¹ŋiú² cang³. Ca¹tóh²dsa quiún² ŋí³
    ti³dsøa¹³ hnei¹³ jmøi². Jøng² ca¹cǿin²dsa ja³tag¹³ barco. Mi³jøng² tsa¹ma¹ŋøa¹.
    Chian²dsa ju²hí³ dsøa¹² chi³jŋi¹²dsa hi² jní¹.
  dso-dso: ପାନି ଜାଜ୍‌ କନ୍‌ଆଲେ ଡଙ୍ଗ୍‌ରର୍‌ ପାକ୍‌ନାଇ ଡୁକାଇ ଅଇଜାଇସି ବଲି ଡରିକରି ସେମନ୍‌
    ପଚ୍‌ବାଟେ ଚାର୍‌ଟା ଜାଜ୍‌ ଅଟ୍‌କାଇବାଟା ପାକାଇଲାଇ । ଆରି ଦାପ୍‌ରେ ସାକାଲ୍‌ ପାଅ ବଲି ପାର୍‌ତନା
    କଲାଇ ।
  meu-meu: Bena lagatoi na nadi ai baine tata kau garina ai, idia ese dogo auhani
    lagatoi gabenana amo e nege dobi; bena daba e naria mai kudou-hetahadia ida.
  yva-NT: Weti ujaniv ware vemo nyomane ngkikaisyo orame inta rai jinta. Weti wo oramo
    kamintuge mambisya raugasya no nyomane ama parae inda mo raijar matuve. Umba ubeker
    ware mbabadi vavai.
  dgc-dgc: Méganteng kame a makay mebangga kame ta bito-bito. Kanya nitékneg me i
    épat a pasanget to dipos, sakay inumasa kame a mapsag maka dén agad.
  zpm-NT: Gataa laa zho bdzieb rëb zho nend pa tsiecaaṉ barcw lo quie, dzigo psilëë
    zho lo doo ne zob gza tap guiib cruz nroob ne quia nëz zhits barcw, broṉ zho gza
    guiib co lo nis, zeeṉa tsowga së barcw; rzac zho tebaa laa liu biinile.
  hix-NT: Toh hona noseryehyatxkonà, kanawa ymo yoh komo. Dey tawro hona noseryehyatxkonà.
    Àro ke yawaka yarymatxownà. Kanawa ymo horohkatxho rma àro ha, yawaka. 4 me narymatxownà,
    krow krow krow krow. Enmahrà hona ro rma haxa nehxatxkonà.
  sim-sim: Urik limu ajera, las avak sip oso sunjak si i jindirihi kavak si nanda
    ngashi. Uri osik anka tovro kavro sip kuma yejek limu ormbera. Unak sip orok si
    sijehen. Uhu limu god lihin sawera. Unak kolok si harakmbahan.
  npi-ULB: हामीहरू चट्टानहरूमा ठोकिएर दुर्घटनामा पर्छौं कि भनेर तिनीहरू डराए, त्यसैले
    तिनीहरूले जहाजको पछाडि पट्टिबाट चारवटा लंगर तल खसालेर चाँडै बिहान होस् भनेर प्रार्थना
    गरे ।
  cgc-cgc: Nadlek danen an na mapilpil sakayan an naan ta mga bato, yon na paulog
    danen appat an na mga angkla naan ta ulin daw gapangamuyo danen na inta mag-adlaw
    en.
  tim-tim: Akto ŋeŋ kârikŋân âgâwâen dâm hamewakmâ waŋga hamiŋângen aŋga imbât talep
    are panbiâ gembo âmâ tatmâ emet hauŋâk dâm lâmgom talion.
  yor-yor: Nígbà tí wọ́n bẹ̀rù kí wọn má ṣe rọ́ lu orí òkúta, wọ́n sọ ìdákọ̀ró mẹ́rin
    sílẹ̀ ni ìdí ọkọ̀, wọ́n ń retí ojúmọ́.
  wos-wos: Wungi xékélakita di roo, gunjambé ye motu rekwa hafwambu warilémboka. Roota
    di lékindan ain yétiyéti gunjambéna hungalimbu gumbu yakisanda, gunjambé wumbu
    téléte. Yakisandataka di mawuli ya, nukwa bari xalendéte.
  emp-NTPO: Mõgarad̶aa tẽũne wãni wayaaba anclada quĩmãrẽ barco ãdauare b̶atabuesid̶aa.
    Maʌ̃be bio daupera duanʌba isabe ʌ̃nadrʌida quĩrĩã panasid̶aa.
  eng-F35: So fearing that we might be driven into a rocky area, they dropped four
    anchors from the stern and started praying for day to come.
  ind-ind: Karena takut kalau-kalau kapal terkandas pada batu karang, mereka menurunkan
    empat jangkar di bagian belakang untuk memperlambat laju kapal, sambil berharap
    supaya hari cepat pagi.
  pes-OPCB: با این حساب ترسیدند کشتی به تخته‌سنگهای ساحل بخورد، بنابراین از پشت کشتی
    چهار لنگر به دریا انداختند و دعا می‌کردند هر چه زودتر روز شود.
  mpt-mpt: i funaniba Siibe tom dimo wambianemeo helanamabebo ge funaniba siibe skilo
    asuke asuke nao kakam sino olaiba daaknoa bikisoa funaniba Amo hebmamsab bomanoko
    ge funaniba
  ssx-ssx: Kutupa mo toopi pa꞉ta꞉ puaama꞉na꞉ mo palai kawaso hoki nane a꞉nka tonkopu
    mea lopaota꞉ da kelepena꞉yeke yeni pimikime.
  mkl-mkl: À wɑɑ ce njo ɑ mɑɑ nɑ ɑ ɡɑmɔ do kutɑ ŋɑ, nɑ ŋɔi í ce ɑ̀ sɔsi mii ku leekĩ
    ɑkɔi inyi ɑrɑ mɛɛ do ɑnyii ɑkɔu ku bɑ ku leekĩɛ nɔ ɑ̀ wɑɑ deɡbe iju ku mɑ́ ńyɑ.
  gaq-gaq: ମେଇଂ ବୁଟମେଗ୍ ଆର୍‍କେ ଜେ କାଲେ ଜା‍ଆଜ୍‌ ଡୁଙ୍ଗ୍‍ଡ୍ୟାଃ ଡୁଙ୍ଗ୍‍ଡ୍ୟାଃଚେ ବ୍ରିଅରିଆ
