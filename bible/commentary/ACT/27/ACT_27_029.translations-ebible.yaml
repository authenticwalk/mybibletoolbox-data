  bki-bki: Naruei nalo amerou ka mia nuvuro nuva nuvijivi ea burum̃ara puruveru nalo
    tai p̃eli na venia, naruei nalo ajuvan veru na teremi veri iorou ea bareno uako,
    ana na nalo ajum̃a abolkouo ka veru teremi nalo nei monoka avokar kumemi, a ka
    viorijeni monoka rimei sop̃eli.
  bqp-bqp: Òtɛn kpana gbɛ̀la vĩna kɛ, akũ ò kúra mɛ̀n siikↄ̃ gbàrɛ gó pↄ̀rↄ kpɛ,
    akũ òtɛn adua kɛ de gu dↄḿma.
  mcp-mcp: Bwə́ mú bɛɛmb nə́ sə́ á bá kə mága gúl kʉ́kʉ́l á məkwóógʉ́d. Bwə́ mú wá
    mə́shwamá mə́nɔ̧̂ bán titíma dɨ́, bwə́ ŋgə́ wɨ́ɨ́mb nə́ mán í lɛ́ɛ́lʉg lə̂m.
  hat-hat: Yo te pè pou batiman an pa moute sou resif. Yo lage kat lank nan dèyè batiman
    an. Yo t'ap tann solèy la leve.
  npl-NT: Ken okimawiliayah kimomakatiweh itla weyi tetl, okinkajkajkeh nawi wejweyi
    ganchojteh de tépostli ik ikuitlapa n barko para makitsekokah, iwa sa okichixtokah
    matlanestiwetsi.
  bgg-bgg: Ithek ne ji pha run ne shak ring shii kham mage è rum ne run idoh shii
    jarog wi ji khia ne fen srane hamiang jog rey yi pha sia.
  eng-TCENT: Fearing that we might run aground on the rocks, they let down four anchors
    from the stern and prayed for daybreak to come.
  eng-BSB: Fearing that we would run aground on the rocks, they dropped four anchors
    from the stern and prayed for daybreak.
  cpu-NT: Itharovaiyini nomposakotya, joviinkake 4 ayeenterone amaatakomentotsi opoopaki,
    ari iñaañaataiyanakeni onkitaitetantyaari thaankiperoini.
  san-ASM: চেৎ পাষাণে লগতীতি ভযাৎ পোতস্য পশ্চাদ্ভাগতশ্চতুৰো লঙ্গৰান্ নিক্ষিপ্য দিৱাকৰম্
    অপেক্ষ্য সৰ্ৱ্ৱে স্থিতৱন্তঃ|
  tod-tod: Kɛlɛ tɛi ti ɠɛni luazu ga ɓatoi mina loɠa kɔtuiti ba, ti kɔlu ɠapɔ naanigɔ
    ʋilini ɓatoi ɓoga ʋelei, ti ɓala ga wozai seɠema vai.
  tac-NT: '''Lige alué ralámuli rakichora mayele alué barko e''wele rejtechi. ''We
    majale alué ralámuli. ''Lige naó jiero e''wele ''we bejtégame iwíate o''wisa alé
    bárkochi ''lige ba''wichíkana rajkibule alé guwánachi napurigá alué barko ta''mé
    iwégame simela. ''Lige alué ralámuli Onorúgame tánele napurigá ''la yati che''limela.'
  eng-WEBPB: Fearing that we would run aground on rocky ground, they let go four anchors
    from the stern, and wished for daylight.
  gfk-H: Io, diet ga sei hasur ira ihat na haga manamur tano mon kanong diet ga burburut
    bia no labur kaba gi rapisanei tar mehet ta ira huna haat. Io, diet ga sasaring
    bia na malaan gasien.
  viv-viv: Au himatauta higayo, “KaꞋi yama waka lai againe ginatula.” Au lomu fowa
    waka ulene hisehobuyena, ada yadi viviluwa agaidiya hiveꞋoveꞋoꞋola be higa mala
    gidamadulauna.
  yao-yao: Ni pakuŵa ŵajogopaga kukwama papali ni lwala, ŵatulwisye nanga ncheche
    sya kunyuma kwa ngalaŵa ni kupopela kuti kucheje.
  tgp-tgp: Ale matan la matahu vara kama pa kali hin te paranga, la tuhu na matalalavo
    mo vati na pulo boti, ale la opoia vara i rani vila.
  auc-NT: Dicaboga pönï edæ gomö tamëñedäni, ante guïñente wædinque, Ñæ̈næ̈ wipo wäï
    wocængæ̈impa, ante teëmenca näni guitodöninca menca go mencaa yæmïñæmpo ïnö edæ
    guitodönänitapa. Ayæ̈, Ñäö ba waa tobaimpa, ante Wængonguï ingante apæ̈nedinque
    edæ wäï wocænte a owotamönipa.
  kbc-NT: Odaa joɡ̶odoitibige naɡ̶ajo etogo-nelegi daɡ̶a dibateloco wetiɡ̶a nelegi
    liniogotibece ninyoɡ̶odi. Odaa joɡ̶owote onikatedini cwaatolo ɡ̶apileceɡ̶e nelecoli
    ane dileejetede, odaa joɡ̶onikatini lowidi naɡ̶ajo etogo-nelegi me nolitini. Odaa
    joɡ̶oyotaɡ̶aneɡ̶e inoa anodi me noenoɡ̶ododi domoɡ̶owotibige me age me yeloɡ̶otibige.
  bmh-bmh: Dudu go agen tebil wol nug amacai beten zonen ina, aiwag ebu eg umau aimai
    uminaimai, pitiau iwanarai sag tebil seugab asai mina, ibut ze ebu nuna, em pigai
    ugamaun aimai, goagen Uwait aurai aurai daremen.
  ctu-BL: Tsi' cha'leyob bʌq'uen ame mi' cuj i bʌ barco ti xajlel tac am bʌ ti' mal
    ja'. Tsi' chocoyob ti ja' chʌmp'ejl i cʌlib barco ti' yebal barco. Wocol tsi'
    ñusayob ac'ʌlel.
  meq-meq: Ta dzədzar haladzay, tə gwaɗ kwalalaŋ i yam ka ndəf sik ka hotokom na,
    ka dzakweye. Hərwi niye tə həl ləɓer hay faɗ, tə ɓar ka təŋgel hay faɗ, tə kal
    tay ha ta dəba. Tsa na, ta ɗuwulay me a mbəlom tay hay hərwi ada ɗəre mâ tsaɗa.
  noa-H: Magbaawai heeu dëgölp mokpör jojoodög hʌ̃r k'ãijã maach jʌʌu jopimaju k'ĩirjuwi
    ancla jayap k'u gar jʌ̃k'anaa dubbapäaiwai hʌ̈u mak'ʌʌnau chi barco wai jöisijim.
    Mag döjãrrpai k'odwëjömua jöpk'arraajãta hãspapim k'õsi haajeejim.
  alp-NT: Eleki rilasi le tinake kapale sorae kena batu. Hoko esi suka poie jankara
    ata me kapale esi muline. Kai ami hlaleke pita nununu neka.
  san-VEL: cet paa.saa.ne lagatiiti bhayaat potasya pa"scaadbhaagata"scaturo la"ngaraan
    nik.sipya divaakaram apek.sya sarvve sthitavanta.h|
  kbq-kbq: Have ahegahune hu'za tusi zamagogogu nehu'za, ventema umaniku'ma nehige'za
    erinetrazaza anka 4'a asgahu netre'za, ko'ma atisigu nunamu hu'naze.
  kbh-kbh: Chënga monjétsauatja nderado bëts ndëts̈béngaca nanjetsánts̈ëtjiama; asna,
    chë barco stëts̈oicajana canta ancla buyeshoye tmonjanashëbëúts̈ena, chë barco
    ndoñe más chaondëtsábonjnama, y ts̈a monjétsebos̈e betsco chaobínÿnama.
  ron-LSB: Temându-se că vom eșua pe un teren stâncos, au aruncat patru ancore de
    la pupa și au dorit să se lumineze de ziuă.
  pon-pon: A re majak, je de jerada pon mut, rap kajedi paipon paieu jan in murin
    jop, ap mauki en ran pajan,
  nhe-BL: Huan nopa tlacame momajmatiyayaj para nopa ajacatl quicuatacanaltisquía
    tobarco ipan nopa huejhueyi tetini nechca tlali. Huajca ica iica tobarco quinmajcajque
    nopa mecatl tlen quinpixtoyaj nahui huejhueyi barcos tlen ejetic para motlatzquilise
    atzintla huan para ma ayoc nejnemi tobarco ica nopa ajacatl. Huan nochi majmahuiyayaj
    huan tlahuel quinequiyayaj ma tlanesi para huelis tlachiyase.
  sps-sps: Ri oraav, kat non sana ainysat taf fi ma naa mam tan fats ana toraara te
    tamormor en, ri fauf to na fats a fagum tap vou na toraara, ana ri fafaakats of
    to na nainy ma arasan tsikap ya.
  wnc-wnc: Kake dain ganang katang tanguwan sipda wai siyak ngang natake akgwauking.
    Akgwauke sipdane mase saak kuke sanga sip gwen tanggaganuwan yuak dakaat dakaat
    ngang tatawamban yanggaatang pukuke sip gwenu ita tanggaganuking. Tanggaganuwa
    yuwawan zetgaman kwakawan ngang natake meya buyak natayuking.
  bus-bus: Aↄ̃ↄe kpana gbɛ̀laa vĩa kɛɛ, ben aↄ̃ kúra mɛ̀n siigↄ̃ gbàrɛ góro pↄ̀rↄ
    kpɛɛ, ben aↄ̃ↄe adua kɛɛ lɛ guu dↄḿma.
  gub-BL: — Kanuhu uzekazeka putar itahu rehe nehe, i'i uzeupeupe wà. Ukyze izuwi
    wà. A'e rupi umuezyw 4 itahu kyhàhàm apyr har kanuhu rekwar wi wà. Uze'eg tupàn
    a'ua'u wanupe wà, kwarahy ihem àwàm henoz pà wanupe wà.
  imo-imo: Akumu kanokolio, lino kou pololi tenga sipimuni mepa pumbelo kinye lino
    tombalonje ningo mini ltekolio sipimu we naa pupili ningo, mele umbuni teli kite
    kani moko toko sip umbulkondo nona mainye mundukolio, ipu leli lino sipina naa
    topili kombu welea tangopili ningi.
  boj-boj: Degsib unsibqa are qaleb, “Iga gilsim nuiq di sargum gogetim qobuŋ a ojotqas.”
    Degsib are qalsibqa ulaosib mareb, “Iga anka waiyonamqa qobuŋ tigelqas.” Degsib
    marsibqa qobuŋ bunuq dena anka qolqe waiyonab yuwalq aiyej. Onaqa naŋgi endegsib
    waiŋoqneb, “Urur suwaŋeme.”
  eng-DRA: Then fearing lest we should fall upon rough places, they cast four anchors
    out of the stern, and wished for the day.
  knf-knf: Baţi wal mënţ uyook ufëlun du mnlaak, atan klaar kdiţ kbaakër du kafeţ
    ki ulanŧu awalan ţi meel kahilna kamëban wa, aşë bi kaŧaran ŧaran unuur ujinţ.
  san-KHM: ចេត៑ បាឞាណេ លគតីតិ ភយាត៑ បោតស្យ បឝ្ចាទ្ភាគតឝ្ចតុរោ លង្គរាន៑ និក្ឞិប្យ ទិវាករម៑
    អបេក្ឞ្យ សវ៌្វេ ស្ថិតវន្តះ។
  arn-NT: Welu llükantukuwküley ñi troleng konpunoael engün ti fütrake chengke kura
    mew, tukuy engün meli angkla furitu tati farku mew, ka ngillatuley engün Ngünechen
    mew. Rume ayüley engün tañi müchay wünael.
  zas-NT: Abiꞌ bidxeb reeman laroꞌ barcw guin guiaj ree, dxel niz xijch barcw guin
    bazaal reeman tajp ganch guiib loj nijs guin din chileꞌ sudxe barcw guin, abiꞌ
    ma rën nejzdoo reeman yareguiaal.
  ken-NT: Báré cháy bɛ chɔŋ mbʉ́ɛ́p ámpɔkɔ áchwí wu ándɔk ántɛm ndǔ sɛtárɛ́bhɛ́,
    nɛ́kú nnyɛ́n. Báfɛ́rɛ yɛ baro ánwi ansɛm áchwí mámɛ́sɛ anyɛ́n bɛ́ andɔ́p
    téé, báré nɨkmʉɛt bɛ́ nywɔp nɛ́njí nɛ́nkwɛ́sɛ́ bhɔ.
