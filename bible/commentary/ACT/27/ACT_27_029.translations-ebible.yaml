  nas-nas: Eeꞌnoko avoreaara kapang-koo koinampiꞌneeng-koo karenaumo aankaꞌ sing-ntavauꞌ
    taaꞌo˜namarang-eta doonko. Eeꞌnoko daꞌdeng taneꞌpuuꞌnaang piavoroi nempaakoꞌ.
  uvl-uvl: Ol pe te matau toto iange te teke lape ruach ulo kolkol teua imem langa
    um letentena. Pomalam te tamal sio ke um meena ngana iri henel nenge te kele ana
    rur ke tak ele imot neu pe te hetalaulau ke te teke kileng mesehe sio ke ueiuei.
  eng-BBE: Then, fearing that by chance we might come on to the rocks, they let down
    four hooks from the back of the ship, and made prayers for the coming of day.
  ixl-CNT: Ech taqꞌ tek koꞌp kaavaꞌl qꞌu xeꞌabꞌ tetz u vaarko tu aꞌ. Tan aꞌ tek motx
    ixoꞌva ipaqꞌtoꞌk tibꞌ tiꞌ maꞌj sivan. Aꞌ taqꞌvu koꞌp tu u tiꞌ iqul. Utz ech aꞌ
    texh nichmotxichꞌia isajbꞌeꞌ.
  xsi-xsi: Kinzi siruru pâta tu ambo ma kakâwa kalâ, ande ma kaloko lâ mira kulu.
    Mine kala sitambira wâŋga ne mira ŋapa indue tâi ilo pa wâŋga muli. Ŋineŋga sikai
    noŋa tu ma mbwale pwataki walele nâ.
  crx-NTPO: Tse k'ehítal'ulh-un whéznuljut 'inka dunghi ts'i bulh too usdla-i, 'i
    ts'i niz ts'e taháyanla 'ink'ez soo 'a úncha yulhkai húninzun.
  kan-OKCV: ನಾವು ಬಂಡೆಗಳಿಗೆ ಅಪ್ಪಳಿಸಬಹುದೆಂಬ ಭಯದಿಂದ, ಹಿಂಭಾಗದಿಂದ ನಾಲ್ಕು ಲಂಗರುಗಳನ್ನು ಕೆಳಗಿಳಿಸಿ,
    ಬೆಳಗಾಗಲೆಂದು ಹಾರೈಸುತ್ತಿದ್ದೆವು.
  bbb-bbb: '@see-verse:ACT.027.028'
  blw-blw: Yachi yag émmégyatcha te magat mesagud hen anchi papor hen anchi apehorhor,
    wat inuy-uycha hen opat way toy-on hen emot hen anchi papor ta matoy-onan yag
    anchaat manluwaru ta pegpega paat yag pommaway.
  tam-2017: பாறையிடங்களில் விழுவோமென்று பயந்து, பின் பகுதியிலிருந்து நாலு நங்கூரங்களைப்போட்டு,
    எப்போது பொழுதுவிடியுமோ என்றிருந்தார்கள்.
  azz-NT: Huan in tequitini quiyolmohuiliayaj que tajcón in barco moteloto ihuan ne
    hueyi teme, huan ijcón nochi majmacahuisquía. Ica ya nojón yejua quipancalaquijque
    tech in at nahui huejueyi teposme ilpitocque tech in barco para ma quitzacuilitoj
    in barco. Huan no quipancalaquijque ne teposme icuitapampa in barco para ma amo
    quicahua ma nejnemi taixpan. Huan ijcón ticchixtoyaj tejuan ica tajyohuilis. Huan
    semi ticnequíaj majcán tanesi ya tech nojón momento.
  spa-RV-1909: Y habiendo temor de dar en lugares escabrosos, echando cuatro anclas
    de la popa, deseaban que se hiciese de día.
  csy-csy: Tua zawkciang in tembaw in suangpi a taithak tu a lau uh hu in, tembaw
    nungsang pan thikkapui li khia uh a, khuavak tu in thu ka ngen khawm uh hi.
  mxq-NT: Es tsyʉꞌkʉdʉ ko nʉjx kyotʉ ma̱ jamʉ tsa̱a̱ nʉjoty. Net dyajjʉna̱jktʉ taxkʉ
    pujxn ajoꞌkn ʉxkʉꞌp tsoo es tꞌawixtʉ jotmaymyʉʉt wiꞌix xyʉʉñʉt.
  tzj-NT: 'Congana quixbej qui'' como ma c''ayew ta npowij ri'' ja lancha chwach abaj.
    C''o quiji'' nimak tak ch''ich'' pa rchak ja lancha jari'' quikajsaj xe'' mar
    utzc''a chi matibin chic ja lancha. Congana quixben qui'': —Taq''ue tisakari,
    kas neche''e.'
  tdt-tdt: Sira tauk, keta halo be roo nee xoke fatuk. Entaun sira hatuun ankor haat
    husi roo kotuk hodi halo roo metin, i sira hotu hamulak atu rai naroman lalais.
  ron-BTF: Atunci, temându-se ca nu cumva să fim aruncați pe stânci, au azvârlit patru
    ancore din pupă și doreau să se facă ziuă.
  eng-WEBP: Fearing that we would run aground on rocky ground, they let go four anchors
    from the stern, and wished for daylight.
  eng-FBV: They were concerned that we might be wrecked on rocks, so they dropped
    four anchors from the stern, and prayed for daylight to come.
  nld-1939: Uit vrees, dat we ergens op klippen zouden stoten, wierpen ze van de achtersteven
    vier ankers uit, en wachtten in spanning de dageraad af.
  bwo-bwo: Nomarkabo aats k'ari gúúratse fa'a shutsuwotsats b́gawerawok'o shatt markabi
    shutsomantse markab bín jookef awdwotsi aatsots oorsh bok'ri, maniyere hakon t'úwo
    beshar bíere aawo boosh b́weetuwok'o Ik' k'ono dek' botuwi.
  nch-BL: Huan nopa tacame momajmatiyayaj para nopa ajacat quicuatacanaltisquía tohueyi
    cuaacal ipan nopa huejhueyi teme nechca tali. Huajca ica iica tocuaacal quinmajcajque
    nopa lazos cati quinpixtoyaj nahui huejhueyi teposti cati ejetic para motatzquilise
    atatzinta huan para ma ayecmo nejnemi tohueyi cuaacal ica nopa ajacat. Huan nochi
    majmahuiyayaj huan tahuel quinequiyayaj ma tanesi para huelis tachiyase.
  quc-TNT: Cäquixej c'u quib we ne cäjeki ri barco cho tak ri abaj, rumal ri' xquikasaj
    bi quiejeb nimak tak ch'ich' ri cäbix anclas chque chrij ri barco. Conojel are
    cäcaj chi cäsakir chanim, rumal chi sibalaj cäquixej quib.
  tfr-NTPO: Eshko ga bangkjre l̈ok ara, pjë ak go l̈e, ga dröng sho kjyong shakkl̈o
    këskës l̈ona jer dl̈ung roshko kjwo pkëng (4) kjyong si l̈ëkong, kjyong l̈i jëk
    ame wl̈o. Eni ga beno l̈öng eshko syõshtë, epga kjok shrän l̈öng së obi wl̈o l̈e.
  kaq-NT: Jene bemacanya macan chahchimis hihxon nonti chishqui quiri chosco hahan
    mai mespoti nexaxon potacanquin. Xaba paquepahinon hihxon manaquin.
  sgb-sgb: Nalimwan hila, ta kayno misapung ya barko ha bato. Ya dinyag la, ay innabo
    la ha lanêm ya apat ya pabato ha bandan bulin barko, ta êmên ya dayi tunggên.
    (Nangwa hila etaman hên yubil ya pamtêh lan tabla, ya nanad manobela hên barko.)
    An-ipanalangin la etaman, ya dayi ay tampol mawatah.
  vie-1934: Bấy giờ, sợ đụng rạn, họ bèn từ trên đầu lái tàu quăng bốn neo xuống,
    và ước ao đến sáng.
  kxv-kxv: ମା଼ର ହାଜାନା ଜା଼ଜା ୱାଲ୍‌କା ବୂମିତା ଗୁପିକିନାୟି ଇଞ୍ଜିଁ ଅଣ୍‌ପାନା ଆଜିତାକି ଏ଼ୱାରି
    ଜା଼ଜାତି ଡା଼ୟୁୱାକି ସା଼ରିଗଟା ବ଼ଜୁ ଗାଟି ଲ଼ହ ମୁଣ୍ତାୟାଁ ରେ଼ପ୍‌ହାନା ଏଚେଲା ୱେ଼ୟିନେ ଇଞ୍ଜିଁ
    ପ୍ରା଼ତାନା କିହିମାଚେରି ।
  cha-cha: Ayonae manmaañaojam, na nosea infanbasnag gui jilo y acho, ya mayute cuatro
    na angcla juyong gui popa, ya madesesea na umanana.
  amu-NT: Nquiaana na nnquiꞌljoo wꞌaandaa ljo̱ꞌ. Joꞌ chii tueeꞌna ñequiee xjo quiiꞌ
    ndaaluee na ñjoomnaꞌ jo tsꞌaaⁿ wꞌaandaa na nlꞌanaꞌ na nncjaawintyjeeꞌcheⁿnaꞌ.
    Jnda̱ joꞌ ñequio na chjooꞌ nꞌomna cwii tyomeindoꞌtina na nleixuee.
  hin-CV: इस आशंका से कि कहीं वे चट्टानों से टकरा न जाएं उन्होंने जलयान की पिछली ओर
    से चार लंगर डाल दिए और उत्सुकता से सुबह होने की कामना करने लगे.
  spa-BES: Entonces, temiendo que por casualidad pudiéramos llegar a las rocas, bajaron
    cuatro anclas de la parte trasera del barco e hicieron oraciones para que amaneciera.
  san-BEN: চেৎ পাষাণে লগতীতি ভযাৎ পোতস্য পশ্চাদ্ভাগতশ্চতুরো লঙ্গরান্ নিক্ষিপ্য দিৱাকরম্
    অপেক্ষ্য সর্ৱ্ৱে স্থিতৱন্তঃ|
  tdx-tdx: Aa ie nihembañe te hidasiñe am-bato, le nanjotso vato-fatsike efatse amboho’
    i lakañey, vaho nisalala ty manjirik’ andro.
  naf-naf: Âpme nanzaŋ palen mosenup mee zemkiŋgati waŋga tikandaŋaset baen aen nukŋaŋ
    temaŋ zulak zulak bepi tegaŋ opem pemann towepme msat sakwep penaŋ msasayet otnâpeŋ
    otnâpeŋ
  grc-MT: φοβουμενοι τε μηπωσ εισ τραχεισ τοπουσ εκπεσωμεν εκ πρυμνησ ριψαντεσ αγκυρασ
    τεσσαρασ ηυχοντο ημεραν γενεσθαι
  vid-vid: Kwa kudumba kunhanhahila muli mitalawe, nawadulisa ngwamo zine kumbele
    mwa meli, nawalanda kuche himahima.
  pio-NT: Ináté cáaluca nía náináidacawa nave inúanápiná yáawawa íba iwéré ìyéerica
    úni yáacubàa. Natúadaca báinúaca imiéyéi ancla nave yàapùa néese cáaléeyéi cadena
    ìwali ipíchaná nave yàacawa máiní. Yá nasutáca níawawa Dios íicha manuísíwata
    amaláanápiná nawicáu.
  tsn-tsn: Mme ka selekanyo se ba itse gore ba gaufi le go phepheulelwa kwa lotshitshing,
    mme ka ba tshaba mafika a a gaufi le lotshitshi, ba digela diitsetsepelo di le
    nne ka kwa morago ga sekepe mme ba rapela gore go nne lesedi.
  amr-NT: Sipanaʼtoneʼa̱ e̱ʼpo̱gya̱ʼ kusiʼpetoneʼ yaʼsakapet onʼnopo̱e̱po ʼuru siro
    kusiʼpe huabetaʼ eʼbijtoneʼ eʼtinukuʼtada huataʼpaktaʼ e̱ʼpo̱gyo̱ onʼmaenaʼuy.
    Huataʼpakte onʼtinukupo onʼmaenaʼuy. Bottaʼ bottaʼ onʼmaenaʼpo onmameʼpukeʼpo
    emeʼ oʼnonmaboʼuy.
  pwg-pwg: Iyabumana kirakai ma inotai da waka iti tawanepei ku wakima tepasi. Tuna
    kubiine waka murinai kana sopa ruwamaruwa itawei da ita tinatani. Ma i kayowana
    da mara ita tom yaghina.
  cjv-cjv: Ena yokamai kuri fire “No yokamai fure kongo ta duwangui tei borapune,”
    diro ena tai ipun dongua nuwi kopare okom kan koingua tarom suwo iro suwo iro
    fiasi nuwiri dere te “Aro kene kene eiro moko uname,” diro moi wanime.
  tha-KJV: เขาก็​กล​ั​วว​่าจะโดนฝั่งที่​มี​หิน จึงทอดสมอท้ายสี่​ตัว แล​้วตั้งหน้าคอยเวลารุ่งเช้า
  por-BR-2018: E temendo de irem de encontro a lugares rochosos, lançaram da popa
    quatro âncoras, desejando que o dia viesse logo .
  mhl-mhl: Oi bofukeru ogânoŋunji ko karoŋaŋ botuineo egu igoiŋ ore kokoi manebuŋ.
    Oŋu maneru ogâre nigiŋ boyobiŋineke 4 oi ogâ ŋadiineone pirueru waigo bawakiru
    ruabuŋ eru kae tamaeiŋ ore odigaru oŋga wosiru ŋebuŋ.
  klv-klv: Lomǝtahw ke hum ma namtb̃ikos len nǝvat, ale lubar hǝn naga ivat bathuwag
    beti lusor tuṽ vir nalennǝyal b̃egǝmai.
  bco-bco: Nio꞉ ho꞉n ko꞉su we ulo꞉ elena ha꞉na꞉ga꞉ basama꞉nigaba꞉le a꞉la꞉kele asulakiyo꞉,
    iliyo꞉ go꞉fo꞉ ki hida꞉yo꞉ fa꞉la꞉da꞉in, me amilo꞉ sunu alifelo꞉ a꞉no꞉ ho꞉n ko꞉suwo꞉
    halale kagafo꞉melea꞉ki, seb doba꞉da꞉ a꞉na fage to꞉lo alifelo꞉. A꞉la꞉ta꞉ga꞉ ho꞉lefoma꞉kiyo꞉,
    iyo꞉ inin godemo꞉ dulugu sa꞉la꞉len.
  kdl-NT: Aku a gita̱i upana uwonvo kotsu kpatsu ki ku gama atali wa. Aku a vuta̱la̱i
    ashamkpatsu a kpatsu a nishi a ɗa aꞌa̱ri n ara̱ji a kucina̱ ku kpatsu ki, tsa̱ra̱
    a ɓishinka kpatsu ki nwalu. A yain kavasu tsa̱ra̱ kayin ka wansa gogo.
  apu-NT: Ininiã ipĩkarauatana maporo kai mitarimoni oãpokini monõkoni. Ininiã maporo
    kapokiãmoni ikaxitikarina ipi ipi pakini kai iokaritsaã maporo maĩkiko. Eereka
    imisãkiretarina Teoso paĩtiki ikatimatini ĩkapani.
  roo-roo: Uva voava oavu-ia uvuia kekeiva vo avapaoro raaka-ia osa tutuuva uvuoa.
    Oa iava uririoro oiso puraaepa, “Vigei upopai raaka-ia”. Uva vo resura vikiiva
    anka vo uvuo taki rovosa varirisa, oiso ra avi rovope tapo uvare rupavira vokapaiva.
  miz-NT: Úꞌvī ñá te duku ntée taꞌan tun ntōó san xuu. Dukuān ne, nantíi ña kɨ̄mi
    káa ī é katɨɨn ntii āta tún ntōó san, ntákaꞌan ntâꞌví ña te tūví náneꞌe.
  qvz-NT: Chasna camacpi yachasha ñucanchi barco piñaspi tacarisha paquiringaraun
    nisha yapa manzharinaura. Manzharisha chuscu (4) barco shayachina huascayuc rumigunata
    siqui partimanda yacu ucuma tucsinaura barco chillaita shayarichun nisha. Chasna
    rasha manzharisha uctalla punzhayanma nisha yuyarisha chapanaura.
  deu-ELO: Und indem sie fürchteten, wir möchten etwa auf felsige Orte verschlagen
    werden, warfen sie vom Hinterteil vier Anker aus und wünschten, daß es Tag würde.
  mjc-NT: Tan yuuhví ra naha coto nañi yutun ndoo can tsata yuu. Yacan cuenda januu̱
    ra naha cumi taahan caa vee tsa iyó cantsu nuu ityi tsata yutun ndoo tyin na ña
    cuhun ca tsi ityi nuu. Tan tsa cuñí ra naha tsa cunditsin.
  caa-caa: Y cocha war abꞌactobꞌ que cꞌani utene ubꞌa e barco taca e tun xeꞌ turu
    tutiꞌ e rum, cay uriobꞌ cora nuquir taqꞌuin xeꞌ ayan ucꞌabꞌ xeꞌ cachar taca e
    lazo tupat e barco tuaꞌ ucachi e barco tama e rum macuir e jaꞌ. Y ayan cuatro
    taqꞌuin cocha era xeꞌ uriobꞌ tupat e barco tama e jaꞌ tuaꞌ uquete uwabꞌu e barco
    tuaꞌ machi axin utene ubꞌa taca e nuquir tun xeꞌ ayan tutiꞌ e jaꞌ. Y cocha war
    abꞌactobꞌ, intaca ucojcobꞌ este que asacojpa.
  pls-NT: Co ixin jehe na ẍaon na ixin puede barco rroxantte ngataha ẍo, mexinxin
    vancahngui na jinda nó chia yeye conixin jino para ixin coengattjen na barco mé.
    Co jehe na anto joinao na jaca rrojingasán.
  eng-WYC-2018: And they dreaded (or feared), lest we should have fallen into sharp
    places; and from the last part of the ship they sent (out) four anchors, and desired
    that the day had become. [Soothly they dreaded, lest we should fall into sharp
    places; and from the last part of the ship they sent (out) four anchors, and desired
    that the day were made.]
  bdv-bdv: କଃଡେବଃଳ୍‌ ଅଃମିମଃନ୍‌ କୁୟ୍‌ ଟେଳାୟ୍‌ ଡୁକାୟ୍‌ ଅଃଉଁନ୍ଦ୍‌, ଇ ଡିରାର୍‌ ଗିନେ ଡାୟ୍‌ବର୍‌ମଃନ୍
    ଜାଜ୍‌ ହଃଚାର୍‌ ଚାରି ବେଳ୍‌ତ୍ ଜାଜ୍‌ ତେବାଉତା ଲଃଉଆ ଆକଳି ହଃକାୟ୍‌ଲାୟ୍‌, ଦିନ୍‌ ରାତି ପାର୍ତନା
    କଃରିକଃରି ଜାଗିରିଲାୟ୍‌ ।
  otq-NT: Mi ntsuꞌu̱ nda nto̱xkwi ya do ar motsa, jange bi köꞌma goho ya bo̱jö mo̱te
    ar motsa nuꞌu̱ tso̱nga har ha̱i, tsöma ar motsa. Gathogihe xa ndi nehe ngutꞌa
    nda hatsꞌi.
  tzo-SA: Ixiꞌic mi chcꞌot smaj sba ta ton li barcoe, jaꞌ ti mi xvoqꞌue, yuꞌun mu
    xa bu nat li nabe. Ta chac barco la sjipanic yalel chanib ancla‐taqꞌuin ta yut
    nab yoꞌ cꞌuxi mu xa xanav o li barcoe. Te yatel yoꞌonic yuꞌun mu xa smalaic tsacub
    osil.
  cuc-NT: Jian³ nei² quieh¹ i⁴júan³i³ co³hei²tsei³ i⁴lei⁴ li⁴ta⁵tsain¹ a²caun² cah²,
    jon³ a⁴tiah⁴i³ quin⁴ a²ñi²³ hyei³ jo³² ta⁵ta³jmh¹ ya¹nie³² hnai³², jian³ lain⁴i³
    a²juah⁴ ma²a⁴jnia³⁴pa².
  kpw-kpw: Anɨg gö, hon kabö kub haƚai adö au arun rö löp, a göm, pɨñɨŋ göm, aga mɨhau
    mɨhau yula nɨŋöm, ñɨg magɨb pɨdöŋ ga. Pɨdöŋ gö nɨŋöl gɨ, God nɨp sabe göm hagla,
    “Ram yɨŋɨd ruöm sɨdö laŋ,” a gɨla.
  ong-ong: Pe turwepe olpe pirpolo nimpe teingo lelpe wuso pe pifei lepe, ma nampune
    lilane le lenetei lasi era, leye lo pe kapi nimpe firingi piti pesiene nimpe teingo
    pantri nuwo tulum niliye, wuso paptei pultei foiye pepe pusape pautile periai
    pultei pe pingi.
  tnn-tnn: Kən netəm koatol wək e nego kəmotəgɨn məmə nego otɨləs pɨkən kəpiel, kən
    motəmki-arəp iagke kuwɨt əpəh uarisɨg moatəfak məmə otian uəhai əm.
  hch-NT: Menimamacaitüni tetesie tetetivaxüaniqueme me'erietü. Nauca tehapanameteyari
    cüsapana mehavütüaca, xücatüma 'ucatareque meteniyücühüavecaitüni.
  crn-NT: Matɨ́ꞌɨj mi muáacuaca atéehuaꞌaxɨ ɨ́ tepúustiꞌi tɨ acaujtuáavijmee cɨ́tzataꞌan
    ɨ́ baarcu tɨ i sej jetze aváꞌujnan. Metíꞌitziɨɨneꞌecaꞌa tej teꞌejteátuꞌa ɨ́ tetej
    jetze. Majta tíꞌitziɨɨneꞌecaꞌa, aꞌɨ́j mú jɨ́n autéjhuii mej huatéjniuuni ajta
    naꞌa caí huatapuáꞌare.
