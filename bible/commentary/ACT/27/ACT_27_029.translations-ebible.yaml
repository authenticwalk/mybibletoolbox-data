    ukhuma uluvafu ulwakwimiencha puvalikhudova ukhuta vukhale vukhinchage iembeevi.
  yom-yom: Bu bamona boma tala tuedi kangama mu matadi, batumbu tibulabisengo biya
    biobi bieti telimisa masuwa ayi bazola ti buisi buvika kia.
  san-SIN: චේත් පාෂාණේ ලගතීති භයාත් පෝතස්‍ය පශ්චාද්භාගතශ්චතුරෝ ලඞ්ගරාන් නික්‍ෂිප්‍ය
    දිවාකරම් අපේක්‍ෂ්‍ය සර්ව්වේ ස්ථිතවන්තඃ|
  yut-yut: Yaŋ kaŋek tap wakga kɨŋ tɨpmon tɨdaŋban wagɨl tuwɨl kɨsak yaŋdo si pasalgwit,
    do tap wakga da buŋɨkon kɨrat madep tap wakga abɨdaŋban akgaŋ 4 kabɨ yopba pɨgɨwit.
    Yaŋ aŋek wɨsa tepmɨ dagosak do bɨsit pi awit.
  grc-BYZ: φοβούμενοί τε μήπως εἰς τραχεῖς τόπους ἐκπέσωμεν, ἐκ πρύμνης ῥίψαντες ἀγκύρας
    τέσσαρας ηὔχοντο ἡμέραν γενέσθαι.
  cpc-NT: Ithaawanaki nompojakotya, jowiinkaki 4 againtironi amaatakomintotsi opataki,
    ari jamanaiyanakani onkitiijyitantyaari thaankipiroini.
  nhg-NT: Omomajtejque que beles inu börco motebiti cuntra teme bejbeye hua xexetunesquea.
    Porieso inu tlöca oquentlajcalque nöbe teposme yetique tli mocuitea anclas de
    icuetlapa börco. Oquentemobejque ijtec lamör ca lösojte para ma tlölaquecö. De
    inu maniera inu anclas cuale quequitzquisque inu börco. Öporöro oyejyeya ma isejco
    tlaniese.
  nya-nya: Poopa kuti tingagunde miyala, iwo anatsitsira anangula anayi mʼmadzi kumbuyo
    kwa sitimayo ndipo tinapemphera kuti kuche.
  ngu-NT: Yejhuamej quimacasiyaj, cuitiayaj tla onotechacuanitoj ica on temej ne ijtic
    atl. Yejhua ica ne icuitlapan on barco oquimpilohuilijquej on nahui huejhueyi
    tepostin intoca anclas ne ijtic atl, niman sanoyej quinequiyaj ma tlanestetzi.
  kup-kup: Tahan sipimak hamarah heleñik sa rouvat edapan hezavoz paru ain honoñaiñ
    4 sipimakez tokarah bat bad betehan, havevok horahan sipimak gaa tah. Tahan dei
    al tezapanenahoh etet sakaz Godin mañ mañohot poek heg.
  jid-jid: Ba tie sissri ndi ki ye kurjoku nzi kpa ni tita, niki ba si nkan nzia wu
    jirgi rjini tu ma nda bre ndi du mble kpan gbagbla.
  wmw-wmw: Ewo wakopereza batela rire kuveverusiriwa pamwamba. Ndimana wakitaya nanga
    nne, ikisa wakilebela duwa kuce.
  gmv-GGM: Nu diza markkabey abba gaxxan diza zaalla shuchchara gaccetontta mala babbidi
    markkabezappe guye baggara markkabey qaxxontta mala nagiza dhishshike duge abba
    gidoo yeggida. Hessafe guye isttas qamay wonttana mala woossa oykida.
  ssg-ssg: Pate lato mamata ka tea waian uke i man xotui hat. Aile ape lato halahe
    hinalo xuot muhiwai tea waian. Lato to hahaxe letuan.
  zpo-NT: 'Nzheb xaa napa lee bark kayal cho ke, kwaanzee mkee xaa tap yiib reke bark
    kwaan la axta xan nistoo zee naxonnt bark tant. Lee re xaa nzak: “Oj mkaxnila
    yizhyo”.'
  poy-poy: Toziya ya kutila kugomuluwa mumatalawu, wasulusiyiti nanga msheshi kumpeli
    kumeli, waluwa kushii kanongola.
  qwh-NT: Qaqacunacho choquecuyänäta mantsarninnam, barcu tsaraq chuscu anclacunata
    qepanpa lamarman jitarpurnin ‘¡menataq patsa warärillan!’ nir, shuyayarqä.
  gaw-gaw: aaḵu ag baḏan, “Ig gota gota, aben men elep̱a aolḵunigtai,” ap̱ig. Ag anam
    dab mena amu ag anga waḏele aḵan eeg, ub nob laih dimugp̱a noeg, ag ahan paha
    wagḏeb aam neḵunu tap̱aḏna unuqidp̱ig.
  nca-nca: Ŋunde tiní sasaro tero wondo parámimo tokoŋowato, yero iŋoro áka nimí kini
    waŋgo kundósina raŋoro kosa waka raŋowero ŋuro hariri taŋgurí.
  zpz-NTPP: Na orzeꞌ gudzib dey nis dugyi barc lo de gyitaꞌ nu yuꞌ par iiñ nis zeꞌ.
    Orzeꞌ mneꞌ dey tap duu cacy nu ca coz ye lo par ich barc, gun orzeꞌ chesab riñ
    lo nis. Orzeꞌ brish lo dey nu dzach zaꞌ yu.
  mkj-mkj: Irai mijikda pwa doari jippo kodda pohn sakai kan. Irai ken kadardi pohdek
    pahu mwerin jippo, irai kapkap pwa en rehnpijoang.
  zac-NT: Iurní bëdzëbë rall niazudchí barcu lu nisë; niac chucar barcu con ra guëꞌë
    narë́ laꞌni nisë. Bëldaguë rall tapë guiꞌbë ruꞌbë nezë ichi barcu. Nalë́ rac lduꞌu
    rall guiubë grëgueꞌlë.
  kyg-kyg: Apakaemo, yafaꞌmoꞌa sipimo aeno agoꞌya faigiye, huꞌa huteꞌa sipimo aeꞌa
    neꞌatafaya yaꞌmo loleꞌe loleꞌe yaꞌmo sipi akamelagatiꞌmo aliꞌa atalageno anipiꞌmo
    asagauno aiteno aeno hanino alagi huteno sipimo aeno atafauꞌniye. Malage huno
    kotisiyafeꞌmo nunumuꞌmo huꞌnae.
  kmk-kmk: Kummimut da nu maidongpaḻ dit bapul sidit kabattuwan ot sat kingwa da,
    inotdag da dat opata sanguḻ sidit ebot dit bapul daḻapnu adin dit bapul maligad
    ot inluwaḻu da un kumadda okyanon.
  cao-NT: Jatsi raquëtsijacaniquë mai maxax qui yoshiní noqui niamitsa iqui na. Jatsi
    cuatro ca mai achati ancla bo ia qui ja niacaniquë barco chipo jo xo na. Jaquirëquë
    baquishmari no mana-mananiquë raquëquí na.
  bbr-bbr: Kiro roat akas ous uriris pair nopteanik, aiauk opok aru mai rai iminemoi,
    kar ain usuäu 4 orip ous mekesupas äsäi mona, mas an opok nonuk, om kurte teinäun
    rai, auri auri rain.
  inb-inb: 'Iaku uku piñapi taka­rin­ga­pa man­chaspa, barkuta saia­chi­diru chusku
    llasa iru­kuna­ta­mi barku wasa ladu kacha­rir­ka­kuna, saia­chin­ga­pa. Chasa
    kacha­ris­paka, asku­rin­ti­mi iuia­na­kurka: “¡Amalai utka paka­ri­puan­tra!”.'
  hrv-hrv: Kako se bojahu da ne naletimo na grebene, baciše s krme četiri sidra iščekujući
    da se razdani.
  box-NT: Ɓa zã́na le wa won-beenì hĩ́a vaá hén hã hue-beera ɓúi. Lé bṹn
    nɔn á ɓa khũaana ho hɔ̃nló bìowa bìo náa na lìka na wee ɓua ho dĩ̀ní
    á can ho won-beenì yi á kúaa mu ɲumu yi lè ho mɔ́n, à ɓa wã́a kará wee
    lòoní ho tá tĩló.
  ote-NT: Y co ra ntsu da mfantꞌui ya do nura motsa, bi ja̱ꞌma goho ya bøja̱ de møte
    ra motsa asta habʉ bi zʉdi ra hai pa ya hintsꞌʉ bi ntihi ntsꞌɛdi, y gathoguihe
    ga nehma̱he ya xa hyatsꞌi.
  wnu-wnu: Ende gab ne tabin is nomon erer irab aba boruburun qamb anka qamb igour
    eng (tabin wonou tomon ya wobont is inab ig moon ba isiner qamb mi qugurau uyort
    touri ariramari isub tabin nonoguret inab ig) 4-ende mogirt umot ariramari isorei.
    Isa wogub ai qand urigerom qamb irubet igurei.
  zam-NT: No por mzyeb nu' yizi'f yòoyaa loo quèe, mblàa mèn co' ntetee yòoyaa thap
    ancl co' ngue par ned xís yòoyaa par ngo too yòoyaa loo nít. No nzi bed nu' no
    nxi lezo' nu' coyor yinìi izlyo' no cón gàc loo nu'.
  zyp-NT: Alung letah a suh pang le peh tah aa phangnah cawtah thawca-e sangpali khah
    lawng hninglang letah thlah he ka, khua dui pahraw seh tatah thlaw suipaw aa chang.
  sey-NT: Paꞌina, jai quë̱na pë̱ana juꞌa huesë maꞌñe cajë caꞌrajë yo sëtipëja̱ꞌa cuatro
    quë̱na caꞌhuanoa je̱o dësohuë, i̱ti dëquëco naupa ja̱ꞌñere. Yoꞌojë esa ñatamaꞌconi
    cuasahuë.
  nvm-nvm: '@see-verse:ACT.027.028'
  mps-mps: Tama te sogo, dwasianu pąde tama yali, 30 mita. Tama te sę elama, augwaligo
    koneani, te nabis me deli pąde elalubao homu yali. Tama augwaligo homugo masigiba
    taluama, doligi paibao homu eyu, augwali wi yali. Tama augwaligo moni sęgę yai
    ain me si me si nama bobobage bonode gebelama, deli deli te moni geba tudi badu
    tamu ąį degeduba tagala palali. Tama tilama, augwaligo homugo masigiba taluidali
    weyu, be posomainu augwaligo Godibolo po wali.
  pab-NT: Hatyaoseta mawaiyeharehenaha kanowa sehalinai hiye mokoxatyoane kakoa. Hatyo
    hiyeta 4-hi olawahi timenere kakoare exoakisaha kanowa tyokoli maniya maetonanetene
    maheta. Hatyaoseta iraexatyaha haxerore ferakoa maheta.
  llg-llg: Basa sala ala bii, te boso losak ofak ndia ana hala neu batu kanolik. De
    lakonda naka ofa iko haa nai dea. Boe ma ai basa nggai mamahehenak, fo suek manggaleꞌdo
    lai-lai.
  kyf-kyf: '''Ɩn wa mɩ nyanɔ nʋda nɩɩ, -amɩaa ''glʋ ''kadʋ yi tʋkpa -gɔgɔ ''kadʋ ''wlu
    bhuu ''gbʋ, wa yia ''glʋʋ ''yligbelinɛtɛ -mnʋa ''nyu lʋ viteli ''glʋʋ lʋgbɛɩn,
    ''ɩn wa yia zlɩɩ zlɩzlɩe wʋda -tʋ dlɩ sulo nya.'
  tpi-tpi: Na ol i pret, nogut sip i ran i go pas long ples i gat ston na i bruk olgeta.
    Olsem na ol i tromoi 4-pela anka long stan bilong sip. Na ol i beten long san
    i ken kamap kwiktaim.
  mih-NT: Yuhu xaan ra zacaca barco coto tahvi cuatyi tu tatu nañi tu nu yuu. Yucuan
    cuenda i zanoo ra cumi tahan caa vee xaan sisi ndutya ityi zuhma tu vatyi zanacuɨñɨ
    si sii barco. Tacuan ta i ndatu ra ta cuñi xaan ra sa cundisi.
  qvh-NT: Rumicunaman büqui tacacänanta mansarirmi büqui ichinanpä chuscu jatuncaray
    alaushayog fiërrucunata watarcur yacuman jitayargä. Nircur shuyaräyargä pasa warashganyagrä.
  kms-kms: Pugri bu ni nei mamb mari, muqdi dabo jiji pe mandi ye. Di ni wune mamb,
    eti bot wuso wet nyaw pe giq wund. Pugri bu ni bot umbo gawo pe opu anka temi
    aye temi pu memare maghe. Pre muq nginy ti neyi ningg nikin god pengu mindim.
  agn-agn: Pinangeldan tanira ang itaben matanlad ami ong kabatoan, animan bino-log
    nira tang epat ang nga pondoan ong boli tang tarayan, ig namagampong balampa maramal
    da.
  nhi-NT: Uan omomohtayah mixtiuitiueh itich itlah ueyi titl, ica non oquinpantlatiuihqueh
    naui tipostlatzicoualonih icuitlapan in barco tlen ica ocyehyecouayah icnactisqueh
    in barco. Uan yehuan ocniquia tla sauil ya matlanesi.
  ttc-NT: Tzan tpaj nkyexob' tuq tzan k'on tok kyjoto' kyib' ti'j te ab'j, yaji oqex
    kxon b'eyx kye kaj k'uxb'il tq'a'el ti'ajx te bark tzan twa'let kyeb'a' b'ix nkyexnaq'tzan
    tuq tzan qel xhk'ate' naj luwew.
  dan-1931: Og da de frygtede, at vi skulde støde på Skær, kastede de fire Ankre ud
    fra Bagstavnen og bade til, at det måtte blive Dag.
  kwj-kwj: O keke ya wu aki, apa nu iwa sipi ti humokuto dau michi tiki rauno ti keke.
    Wokoni sipi ni torosindau nomo chele mwaꞌambwe opuriꞌopuri sipi soko ki ya wu
    rawai. Wosini metengei lindana kinani Gotri ni ya nu uchahambwanda.
  vie-OVCB: Sợ tàu đâm vào bờ đá, họ hạ bốn chiếc neo sau lái xuống biển rồi cầu trời
    cho mau sáng.
  kze-kze: maragóná awámpá'á óntamba kwáyaindara'a tuvamúnavo sésa táátavai ésa éíyain-anda
    ayútúwówana ánaaempakemba nompímbá kuména tátorowasa avekáá iraráínata nóin-tantaara
    kwáyáiya awánanae sésa
  mpj-mpj: Kulirnuya ngurlurringu, “Mayitpi puutulu yapukaja pungkujaku.” Palujanuya
    jiinpa yayinkurluya puu wulikaja warningu puutja marlakarti, parnangka ngalulkuraku
    puutpa. Palujanuya Mamangkaluya japirnu, jirntuya nyakuraku.
  lbk-lbk: Et tay omegyat cha tay ta ket lang ya maichongpar nan bapor is kafato,
    inekchagcha nan epat ay lanchok ay pakhod si bapor is kachokogna, sa cha't nenlol-owalo
    ta omas-as-op nan mapat-alana.
  mto-NT: Tsa̱ꞌkidup tseꞌe ku veꞌe je̱ barco mya̱jta̱ꞌtspé̱tu̱t joma veꞌe je̱ tsaaj,
    je̱ꞌe̱ ka̱jx tseꞌe du̱nasta̱ꞌyidi maktaaxk je̱ pojxu̱n jo̱ꞌku̱n je̱p barco naadup
    je̱tseꞌe du̱va̱a̱ꞌntánu̱t. Vanꞌit tseꞌe du̱ꞌaꞌixti ku veꞌe je̱ it jyajtu̱ku̱t.
  bzh-bzh: Lom deggöneng bë he hevonġin ana ḳetul he jaḳ ġelönġ, om detë anka
    lubeluu luḳ ggëp yaġ hus, gedenejom raḳ bë ranġah jaḳ pevis.
  guj-2017: રખેને કદાચ અમે ખડક સાથે અથડાઈએ, એવી બીકથી તેઓ ડબૂસા પાછળના ભાગ પરથી ચાર
    લંગર નાખ્યાં, અને દિવસ ઊગવાની રાહ જોતા બેઠા રહ્યા.
  jvn-NT: Wong-wong mau pada wedi nèk kapalé nerak watu, mulané terus pada ngedunké
    jangkar papat sangka mburi lan pada ngarep-arep ndang bisa padang.
  byr-byr: Tɨnna wanganna yeva lɨka yɨna yeva “Sɨlaangengɨ nemɨre sɨpɨyaꞌ kayaaka
    nyadɨka! Dava sɨpɨyaꞌ waradeꞌnanyɨ. Sɨpɨyaꞌ nawodɨka!” deva sɨpɨyavɨ dusɨmagɨ
    kwaariꞌmayagɨnya nadɨya dawaai dawaalyangɨ makwaasɨna yeꞌ. Makwaasɨna yeva “Weꞌ,
    yɨrɨkeꞌ yarai purana!” deva tɨbarɨyagaala dɨna dɨna yeꞌ.
  ian-ian: Njambɨt kambak viyavak kat vaatndi. Samban aynat kengwi njaambɨtmba tulaa
    kɨpma kat kwupmat yisendandi. Nya wokevak kat kawiga lɨndi samban yesendalaa.
  hun-hun: Mivel féltek, hogy szirtes helyekre vetődhetnek, a hajónak hátulsó részéből
    négy vasmacskát vetettek ki, s alig várták, hogy nappal legyen.
  mcf-NT: Nidaid cuënote dapa cunquequidën buanquin cano semenushe queshun cano uidën
    uate dapa yuëmbocquid tsitsumi tsidectanshun acte nënequin uidën uash ma badiadbono
    quiash tabadpondash.
  kjs-kjs: Gore naana sip-mi kana tia kone suma paalame komisima. Go puma nimumi mo
    sip-na koau-nane puma sip adili kope maalapu mea lopainaasimi. Go rabu naare epenalo
    adaba piralima kone wisimi.
  mni-mni: Makhoina hi adu nungjaosingda thengjin-gadra haina kibadagi hirubaktagi
    yotki kochi mari thadarammi aduga nongngallaknaba haijarammi.
  yad-NT: 'Richuvu̱yadamu jijetya̱dara daryaju̱yu rattatya̱, cartyequii qui̱nimusiy.
    “¡Vurya̱numa tutañuve ravichu̱ncha!” Ru̱teda ji̱ta variy jasiy: “¡Rañumatiy jasacha
    vani̱racu̱!”'
  mxb-NT: Sa̱ꞌá ño̱ó ni̱ yu̱ꞌú ra̱ ña̱ tuu táꞌan barco ñoó xíꞌín yuu̱ náꞌano ndíta
    yúꞌu̱ ta̱ñoꞌo̱ ñoó. Dá ni̱ chi̱rkuei ra ndin komi̱ ka̱a ve̱e chí sata̱ diꞌa barco
    ñoó, dá ná katuu rá. Dá ni̱ ka̱sáꞌá rá seí ndaꞌí ra̱ noo̱ Ndios ña̱ ná tu̱u noo̱
    kíi̱.
  pon-2006A: Irail masak pwe sohpo de seradahng pohn takai kan. Irail eri kadaridi
    peipwung pahieu sang sohpo oh kasikasik pwe wasa en rahnpeseng.
  maq-NT: Hane tsëhë xi tsacjun cha xi satëcoo barcu jan cojo ngu naxi ne, cacandiya
    cha ñuju quicha hai xi machjirëhë xi cuiyujuhñu barcu ngajñi nandá xi tsuvahñu
    rë, hacuaha jercu cafehya rë cha Nina xi sahasen sanii.
  hto-hto: Nofɨ́cɨaɨmo íaɨoɨ ñáijizaillana jacɨ́ruillano moi dɨbécaemona cuatro dɨga
    nocáe cuinara lloélloicɨ monaillai anamo dotádiaɨoɨ. Afe mei comecɨ jacɨ́ruioicana
    mona monaille úiñotiaɨoɨ.
  por-BRBSL: Temendo que encalharíamos em terreno rochoso, soltaram quatro âncoras
    da popa, e desejaram a luz do dia.
  ces-NKB: A protože se báli, abychom nenarazili na útesy, spustili ze zádi čtyři
    kotvy a přáli si, aby nastal den.
  cui-cui: Barapomonae pejunuwixae xua jera tofotabina poxonae yʉtabina ibowantha,
    daxota barapomonae po nainto arewe, xua jera duntaba exanaduta petafe xoreca.
    Cuatro po naintobe xoreca peruntaba exanadutsinexa. Mataʉtano barapomonae Nacomtha
    wʉca xua xometo pentha tsane, penecotsinexa tsane.
  boj-2014: Degsib unsibqa are qaleb, “Iga gilsim nuiq di sargum gogetim qobuŋ a ojotqas.”
    Degsib are qalsibqa ulaosib mareb, “Iga anka waiyonamqa qobuŋ tigelqas.” Degsib
    marsibqa qobuŋ bunuq dena anka qolqe waiyonab yuwalq aiyej. Onaqa naŋgi endegsib
    waiŋoqneb, “Urur suwaŋeme.”
  eng-OEBUS: Then, as they were afraid of our being driven on some rocky coast, they
    let go four anchors from the stern, and longed for daylight.
  eri-eri: Ono wainga nere sip no guriyedu goi haari langa waridu tigini fudu dewoga
    bode umugane. Waha bode nere anga aise sip mogo langa ayaru wane. Onodu hoonga
    fasadu mayei nomo bode hauya wane.
  aly-aly: Rtnwek warrkenh-rnem aterirrek, apwert atwekerr-arrpantey ahern-then. Rernem-anem
    4-pel anchor-rnem kwaty-warl iwek. Rtnwa ingkern-ampenyek rtnwa renh arternpiletyek.
    Ikwer-penhan rernem ingwepenhek-anem mpwelheyel.
  wiu-wiu: Ue tigotoma pekedekale eneketepa ue kekulu tube kue pikata pewikoa pitikakaya
    tokale eya tokoi. Ue dipi pa lauaneya pimotoa tekete mabo kakeneya wane tuyono
    tene lono po kakoa uele pitikakoi. Pitikatekoa ta wete pata pata wa kowitoa kakoi.
  swe-swe: De var nu rädda att vi skulle driva på något skarpt skär, så de kastade
    ut fyra ankare från aktern och önskade sedan bara att det skulle bli dag.
  cth-cth: Ahnimouh teh lungsongnaw hmang langvaih tie a taki awh dawkvah, sumtaai
