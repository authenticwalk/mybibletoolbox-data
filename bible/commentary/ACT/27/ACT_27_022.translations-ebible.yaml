  mar-mar: पण आता तुम्ही धीर धरावा अशी माझी विनंती आहे, कारण तुमच्यापैकी एकाच्याही
    जीवाला धोका पोहोंचणार नाही, आपले जहाज मात्र गमवावे लागेल.
  snp-snp: Eti ifa, ido lamo minonigu yati ma folámenagolone. Folámogeto sipi yako
    moda u kopa unagoliye. Yamu seti-muludi ya you laneyo.
  isl-isl: En herðið upp hugann! Enginn okkar mun týna lífi, þótt skipið farist.
  spy-NT: Nteenee āmwoowook kule ōkich, kuuyu māmii ꞉chii nyēē makume, nteenee makuburyet
    ꞉mwēēnkooni.
  xnn-xnn: Ngem olay baw, papigsaenyo nan nemnemyo kayet tay awnit maid matey ken
    datako nodi kedeng nan bapor is madadael.
  mwe-mwe: Ikabheje nnaino ngunakunnjuganga, nkolanje ntima, pabha jakwa nkali mundu
    jumo munkumbi gwenunji shawe, ikabhe melipe shijiangabhanishe.
  tte-tte: Na sauga bwaite yawalo kolimiu, wakatepatu. Walo yawasosi, waga kani isibayanae
    na iyamo kani nige yabo iboboita.
  tcs-tcs: Bat nau ai spik yupla, no prait. Nobodi go ded, mata da bot go brok ane
    singdaun.
  hlt-THB: Cehlai tuh awhtaw naming ngaih qep sak hlah uh, u a ca pynoet awm am qeeng
    kawm uk ti, lawng vetaw see hawh kaw.
  soq-soq: Tauma ne dialedina e insaisala mai omepi, ipawa mai mida da e bedelawo
    bolepi, dia! Waa os ando kadilepi.
  qub-qub: Imano carpis cananga ama llaquicushunnachu. Büqui ushacaptinpis manami
    mayganchïpis wañushunpächu.
  att-att: Ngam ari kayu lâ maburung, ta kunangane tabarangát takayu ta pataggatan
    naw lâ yù nonò naw, ta awán ta matay nittam, ngam kengá lâ yù biray.
  bki-bki: Ana vonganei, mia kiniou never titai van kamiu bereio, mia kamiu kuvijikia
    kuvijog rivu eaio. Neberial ban kamiu, ka mia kiado uako nei mia naio rimadudu
    navo, mia maka kito tai leleio napano mia rivakovio.
  bqp-bqp: Ari tera matɛn lɛ́ daáwa à laakari kpátɛ! Á gbɛ̃ke ni garo, sé gó pìi yaka.
  mcp-mcp: Mə́ ka cɨ nə bɨ́ ja gaád nə́ bɨ lwóyág iŋkáŋ. Cʉg múúd í ájímbɛɛ́ wa tɔɔ
    ŋgwúd. Sá jɨ́ nə ŋkul ntáma, njɨ titíma.
  hat-hat: Men, koulye a, m'ap di nou pran kouraj. Pesonn p'ap mouri. Se batiman an
    ase k'ap pèdi.
  npl-NT: Pero amo ximosotlawakah, porke maya tikpoloskeh n barko, nion se de nomejwah
    mikkis.
  bgg-bgg: Jishii, thuh gune nathek shii khung ne yao phro, lububo rek boh! Nathek
    ro chai de a-iy sha phro, jishii, run hì ne awie pha rey bie phro.
  eng-TCENT: But now I advise you to be of good cheer, for there will be no loss of
    life among you, but only of the ship.
  eng-BSB: But now I urge you to keep up your courage, because you will not experience
    any loss of life, but only of the ship.
  cpu-NT: Iro kantamaitacha iroñaaka, eero okantzimoneentami, tema eero pikamakaantavaitzi
    aparoni, onkantavetakya ompeya iroka amaatakomentotsi.
  san-ASM: কিন্তু সাম্প্ৰতং যুষ্মান্ ৱিনীয ব্ৰৱীম্যহং, যূযং ন ক্ষুভ্যত যুষ্মাকম্ একস্যাপি
    প্ৰাণিনো হানি ৰ্ন ভৱিষ্যতি, কেৱলস্য পোতস্য হানি ৰ্ভৱিষ্যতি|
  tod-tod: Kɛlɛ nà wo lɛnɛsu niizu ga wo zɛbɛzeɠe, wo tanɔpɛ ge la ʋalaga zɛnvui
    ma, kɛni ɓatoi nɔ ɠa é ɠoloɠolosu.
  tac-NT: '''Lige jípeko ''emi ralámuli tabilé chéláwagó rekó aliena resí ke jemi
    ba''wichí nasípami. Pecha ''wesi rió mukumela kaka rekó ramué ye barko we''kawárige.'
  eng-WEBPB: Now I exhort you to cheer up, for there will be no loss of life amongst
    you, but only of the ship.
  gfk-H: Senbia kaiken iau saring hadadas muat bia muat na balamasa taar at kanong
    taia tikai ta muat na maat. Taia. No mon sena mon nong na sakena.
  viv-viv: Tu omi wanogali! WanaꞋasevatu faꞋina keke tamo hakwadi agaideya ginaꞋalika,
    au wakagaga ginaꞋaluꞋalugena.
  yao-yao: Sambano ngunchondelela, nkamulichisye ntima pakuŵa ngapagwa jwalijose mwa
    ŵanyamwe juchawe nambo ngalaŵa pe ni jichijijonasiche.
  tgp-tgp: Pani nakerihi, na lo vere kamim hinia vara ha sopo matahu, matan tea i
    pa sopo er̃i mate, pani boti akerihi purongo i pa tihai.
  auc-NT: Ñöwo guiquënë guïñënämaï piyæ̈në cæte quëwëedäni. Ñæ̈næ̈ wipo mönö goimpo
    incæ tobænte bacæ̈impa. Näwangä impa. Incæte waomö ïñömö wæ̈nämaï tömämö mïïmö
    quëwenguïmö ïmompa.
  kbc-NT: Pida natigide jipokotaɡ̶awatiwaji meloodaɡ̶ateeni ɡ̶adaaleɡ̶enali. Igaataɡ̶a
    aɡ̶ica niɡ̶ina akaamitiwaji ane yeleo. Pida idokidata baɡ̶a jiniataɡ̶atema naɡ̶adi
    etogo-nelegi.
  bmh-bmh: Bo, iz ag ulis awarem, ag oiagab eg i umau, agal oiagab selai dacan. Tebil
    e ebuan du tub i noumamau. Tebil malig petak eg umau.
  ctu-BL: Wʌle mic wen subeñetla, tijicñesan la' pusic'al come ma'anic majch mi caj
    i chʌmel mi juntiquileticla. Cojach mi caj i jilel jini barco.
  meq-meq: Ane tuk na, anəke na, faya na gwaɗakumeye ɗərev mâ ye fakuma abəra bay.
    Ndəray kwa nəte ma mətiye bay. Kwalalaŋ i yam kway na, ma dziye.
  noa-H: Maach mʌg hap'ʌʌ k'odjörrab mamʌ, hoob k'ĩirjumiet hajim. Maach barcoon chadcha
    joot'ũpwia hok'ooju, mamʌ maach chi wounaan chan ni hãbjã chig habamgui hajim.
  alp-NT: Po meije au kotie bei imi leke kaplalemi yake le masike kapale meije atia
    nekale po bei imia meru sae imata mo.
  san-VEL: kintu saamprata.m yu.smaan viniiya braviimyaha.m, yuuya.m na k.subhyata
    yu.smaakam ekasyaapi praa.nino haani rna bhavi.syati, kevalasya potasya haani
    rbhavi.syati|
  kbq-kbq: Hanki menima tamasmisuana korera osiho, na'ankure amama mani'naza amu'nompintira
    mago'moka fanane osugahananki, ventemoke fanane hugahie.
  kbh-kbh: Pero mora ngménaca ndoñe matsmënëngana; masque chë barco echantsenatjëmba,
    ts̈ëngaftanguents̈á ndocná queochatóbana.
  ron-LSB: Acum vă îndemn să vă înveseliți, căci nu va fi nicio pierdere de vieți
    omenești printre voi, ci numai a corabiei.
  pon-pon: A met i panaui komail, en kaporopor mau, pwe jota me pan mela, jop eta
    me pan ola.
  nhe-BL: Pero ama nimechilhuía ximosemacaca, amo ximajmahuica pampa axaca miquis,
    san polihuis tobarco.
  sps-sps: Sai roman nyo tsue of maromi, fagagaar vaare yam fakats tsumi, ma gima
    mat on ta isen tsumi, sana toraara tsun taaboree non.
  wnc-wnc: Siakan ngana apmanu musipza gitnata yutnong. Aminu nikat nana tapatu dua
    siknga kupik. Dua kupik ngana sip gwendakan siakan apmea maiwan yanggaatang pukuwik.
  bus-bus: Ai tia mɛ́ɛ lɛ́ daaawa à a làakari kpáɛ! A gbɛ̃ke é garo, séde góro pì
    yaka.
  gub-BL: A'e rupi amo ma'e amume'u putar peme kury. — Pekyze zo nehe ty wà. Ni amo
    xe har numàno kwaw wà nehe kury. Xo kanuhu zo uzekazeka putar a'e nehe.
  imo-imo: Nalo kinye lino imbo te naa kolomolo kani konopu toimbo topili molaio.
    Sipimu kau keri lembalo.
  boj-boj: Deqa e niŋgi olo endegsi merŋgwai. Niŋgi are laeme. Tamo bei padalqasai.
    Iga kalil bole sqom. Qobuŋ segi padalqas.
  eng-DRA: And now I exhort you to be of good cheer. For there shall be no loss of
    any man’s life among you, but only of the ship.
  knf-knf: Kë nşë kooţan kooţ hënkuŋ, namëbaan naliinŧ! Nin aloŋ ţi an aankkeţ, ulanŧu
    ţañ ukŧokiiŋ.
  san-KHM: កិន្តុ សាម្ប្រតំ យុឞ្មាន៑ វិនីយ ព្រវីម្យហំ, យូយំ ន ក្ឞុភ្យត យុឞ្មាកម៑ ឯកស្យាបិ
    ប្រាណិនោ ហានិ រ្ន ភវិឞ្យតិ, កេវលស្យ បោតស្យ ហានិ រ្ភវិឞ្យតិ។
  arn-NT: Welu tüfa, weñangküduamkilmün. Kiñe no rume ta lalayay, tunte tati farku
    müten ta llümkonay.
  zas-NT: Per achet güünan, ad rdxebidi din niꞌqui tijbidi ad zëjtt, tijbzi barcw
    guin yazeꞌn.
  ken-NT: Kɛ nɛ́nɛ, nchí ghati bhe bɛ, yɛ̌ntɨkɨ mmǔ ywɛka ámbɔ́ŋ nɛtaŋántɨ́! Chɔŋ
    áchwí ánɛm kɛ yɛ̌ mmu apu gu.
