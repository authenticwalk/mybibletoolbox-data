  san-TIB: ཀིནྟུ སཱམྤྲཏཾ ཡུཥྨཱན྄ ཝིནཱིཡ བྲཝཱིམྱཧཾ, ཡཱུཡཾ ན ཀྵུབྷྱཏ ཡུཥྨཱཀམ྄ ཨེཀསྱཱཔི པྲཱཎིནོ
