verse: ACT.027.022
translations:
  kpx-kpx: Isito di hoto mole louge evive. Negolahave. Labeu bae hatilivebene. Lana
    bahata usege bouti unahana toelai uoholisi.
  okv-H: te e nga avo pejasuja amita be amo na God ta toho eto na God jakeka eagona
  tbo-tbo: Tamogi geka amalai a palipaliwelemi ipa ona nugokadidili. Apega iyai ina
    hilage ma tamogi wam awa apo ta haleya.
  mal-C: എങ്കിലും ഇപ്പോൾ ധൈര്യത്തോടെയിരിക്കാൻ ഞാൻ നിങ്ങളോടു നിർബന്ധമായി പറയുന്നു.
    നിങ്ങളിലാർക്കും ജീവഹാനി സംഭവിക്കുകയില്ല, കപ്പൽമാത്രമേ നശിക്കുകയുള്ളൂ.
  grc-SR: Καὶ τὰ νῦν παραινῶ ὑμᾶς εὐθυμεῖν· ἀποβολὴ γὰρ ψυχῆς οὐδεμία ἔσται ἐξ ὑμῶν,
    πλὴν τοῦ πλοίου.
  bgc-bgc: पर इब मै थमनै समझाऊँ सूं के धीरज राक्खो, क्यूँके थारे म्ह तै किसे की जान
    का नुकसान कोनी होवैगा, पर सिर्फ जहाज का।
  khz-khz: Na ewagumona au na avega-nagimina, pio kwalimu! Kwalana ta ati pono kwarega.
    Na taunatauna poti gavanamo pene rakava-vagi.
  deu-TKW: Immerhin heiße ich euch jetzt getrost sein; es wird kein Leben von euch
    verloren gehen, nur das Schiff.
  zsr-NT: 'Naꞌa, rëpaꞌ lbiꞌiliꞌ: Tsutsu gul‑gún ládxiꞌliꞌ, le cutu gatliꞌ nituliꞌ
    lbiꞌiliꞌ tscaliꞌ zoaliꞌ ni, zal‑laꞌ gac ditj barco ni.'
  lin-lin: Kasi sik’oyo, nazali kolendisa bino ete boyika mpiko, pamba te moko te
    kati na bino akokufa, kaka masuwa nde ekobeba.
  hns-NT: Bakie tabbo hiemmat pakarle rahiehe. Sab koi batj djaaiga, khaalie djahaadj
    barbaad hoi djaaiga.
  noa-E: Maach mʉg aphʉʉ khodjörrab mamʉ, oob khĩirjumiet ajim. Maach barcoon chadcha
    joothũpwia okhooju, mamʉ maach chi wounaan chan ni ãbjã chig abamgui ajim.
  eng-EMTV: And now I urge you to keep up your courage, for there will be loss of
    not one life among you, only of the ship.
  mib-NT: Te vijna cáhán nīhin na jíín ní jeē cuandeyɨ́ ni ni jíjnáhan ní, chi ni
    ɨɨn ní má cúū ní, vēsú naa barco.
  lif-NT2: कर आल्‍ल हाङ्‌हाङ् लॽरे़म्‍मे़ॽ फाॽआङ् पेलि फाक्‍निङ्‌लो, थेआङ्‌भे़ल्‍ले़
    आनिॽग लत्‍थिक्‍काङ् आन्‍छिःने़न्‍लो, कर कन् वालाधाःन्‍लक् इम्‍मोःक् पोःङ्‌लो॥
  xnj-xnj: Nambu hinu nivayupa mjikangamalisa mtima, muni kawaka hati mundu mmonga
    mweiyagisa wumi waki, nambu watu wene ndi wewiyaga.
  mmx-mmx: Ketla na a sing nimi do mina lolos! Kopmen teta atnimi naba met. Ketla
    lavatmon kusuk mun naba lok kapmek.
  cbr-NT: '''Aínbi camina masá nuitutima chuámashi ''icanti ''ain. Achúshi uníxbi
    cananuna bamatima ''ain, manë nuntíxëshi ca nanë́ti ''icën.'
  tee-NT: Para jantu amak'aninint'it. Mas cats'ank'aya' ju barco para jantu xamati'
    ju quilhiquijnan ju canitajuyau ju lacxcan.
  eng-LSV: and now I exhort you to be of good cheer, for there will be no loss of
    life among you—but of the ship;
  cak-NT: 'Pero cami nin-ij chiwe: Man tixi''j-iwi'', roma man jun xticom, xe ri barco
    niq''uis can.'
  pah-NT: 'Emo kiro ji ei pe me: Penhimboitakwerimo ti peko. Niamanoi po ti nhande
    nehẽ. Itayharuhua tehe po ti oho ypy pe nehẽ, ei ga g̃a pe.'
  sja-NT: Mamĩda k'ĩsia p'uanáatɨ. Tachi nama p'anɨɨrãdepema apida piuda-e. Mamĩda
    tachi barco atuadait'ee.
  xed-xed: Skwi ta mnaghunata yu ndanana ná, drawa ŋuɗuf, haɗ ya dzaʼa zaɗavaghuta
    dər turtuk mataba ghuni wu, kwambalu yeya dzaʼa zwaɗuta.
  mks-NT: Joo cáchí i̱ xi̱hi̱n ndó viti ña̱ co̱ ndítahan ndicani ini ndó. Jáchi̱ ni
    in túhún toho ndó a̱ quíví va̱tí mé barco ndihi sa̱ha̱ do̱.
  gfk-S: Sene be kakarek iou saring hadades mu be mu na balaraan ter iat kinong pata
    tikenong ta mu be na mat. Pata. No mon sene mon nong na sana.
  bmu-bmu: 'Goroni mosötketmö, dölki qambaŋ keu kewö eŋgizal: Eŋgöreŋök kunŋan kun
    malmalŋi qahö ayuhuma. Mi qahöpmö, waŋgeyök ayuhuma. Miaŋgöra iŋini mönö ewebibiŋini
    möta tatme.'
  dgz-dgz: Go endi diaingina anun, aro tan wanien! Iwa e da ya di borit wai go kabum
    megenat koe di tata.
  eng-GNV: 'But now I exhort you to be of good courage: for there shalbe no losse
    of any mans life among you, saue of the ship onely.'
  zaa-NT: Pero annana ligappa la'ỹeni, porqui'ni nú ttu huá nuỹa ttu ri'u gatti, sino
    tsuą' bárcuį teruba gunìtti le.
  eng-WEBSTER: 'And now I exhort you to be of good cheer: for there shall be no loss
    of life among you, but of the ship.'
  guh-guh: Itsiata baitsi jane aeconoxae pëtsa panatsinajamatabëxainame. Itsajivi
    ata raja paxamëyajuvënëjivi itsiata apo tëpae tsane. Ëbarco rajane baja naxuabiana.
  bon-bon: Yepä, page cane weebibine jijenininine, wälu gone! Weeme nuuja me ireclota
    te lica sabe äbitinige, yepä poo taatu te niiya äbitenige.
  nhw-BL: Pero ama nimechilhuía ximoyolchicahuaca, amo ximajmahuica pampa amo aqui
    miquis, san polihuis tohueyi cuaacal.
  mgw-mgw: Lakini lelo nendakunnu'ba mukangamaye myoyo, kwa mwanjaa ntu'pu' ata mundu
    yumo pamubile ywaalu'a waa, meli bai ngailu'a sengwanika.
  swh-ONEN: Sasa ninawasihi sana, jipeni moyo mkuu kwa kuwa hakuna hata mmoja wenu
    atakayepoteza maisha yake, ila meli itaangamia.
  wbi-wbi: Lino pe nikuvanyasia, ulwakuva nakwekuva kusovia uvwumi vwinu, looli tusofisie
    ji meli.
  bba-bba: Adɑmɑ tɛ̃, nɑ bɛɛ kɑnɑmɔ, i de bɛɛn bwɛ̃rɑ kpunɑ. Goo sɑri wi u koo kɑm
    ko bɛɛ sɔɔ mɑ n kun mɔ ɡoo nimkuu tɔnɑ.
  eng-KJVCPB: 'And now I exhort you to be of good cheer: for there shall be no loss
    of any man’s life among you, but of the ship.'
  kgk-NT: Aỹ penhembopy'agwapy joa katu. Ojere-ta kanoagwasu. Ha nhande kwéry katu
    ni peteĩ nanhanheapymi mo'ãiry, he'i.
  waj-waj: Inna aikioo, ni kuaivaa rikiaatee. Sa ausa mmuaararakiatee. Fai hama vaidi
    voovoono putinaravai. Fai siipaivo nnaasu maisainaravai.
  cpy-cpy: Roo kanteencha eero pikantashiryaashita nimaeka, tema eero pikamahaan-tawaetzi
    apaani, okantawitakyaa opeyaa iroka amaatako-mentotsi.
  mpx-mpx: Yaa sauga ya na baewa eliyamiu, nuku atimatuwa! Nige etega yawalina ni
    papayaomal, waga ya te nasi ni nak.
  wbp-wbp: Ngulaju ngula-juku, jalanguju wiyarrpalu nyinaya lani-wangu! Junga nyampuju
    pawurtu kapu-pala rdilykirdilyki-pinyi wita-kari wita-kari-karda mayawunparlu
    manu ngapangku. Ngulaju kulankulu pali nyurrurla jintarlangu, lawa.
  luo-luo: To koro akwayou ni umed bedo gi chir, nikech kata ngʼat achiel kuomu ok
    bi tho, makmana yie kende ema biro kethore.
  nhe-NT: Pero ama nimechilhuía ximosemacaca, amo ximajmahuica pampa axaca miquis,
    san polihuis tobarco.
  aii-aii: ”ܐܵܕܝܼܵܐ ܒܸܛܠܵܒܵܐ ܝܘܸܢ ܡܸܢܵܘܟ݂ܘܿܢ ܕܗܵܘܹܝܬܘܿܢ ܠܸܒܵܢܹ̈ܐ، ܣܵܒܵܒ ܠܹܐ ܛܵܠܩܵܐ
    ܐܘܼܦ ܚܕܵܐ ܓܵܢܵܐ ܡܸܢܵܘܟ݂ܘܿܢ، ܐܝܼܢܵܐ ܐܲܚܟ̰ܝܼ ܓܵܡܝܼ ܒܸܬ ܦܵܝܫܵܐ ܡܘܼܚܪܸܒ݂ܬܵ‌ܐ.
  esk-NT: Aglaan pakma iŋiġipsigiñ, qapiqasi! Nallipsiunniiñ tammaiyumiñaitkaa iñuułłi,
    umiaqpak kisimi piyaqquġisiruq.
  msb-msb: Niyan, ginahangyo ko sa iyo na pakusuga an iyo buot kay wara sa iyo sin
    mapapatay. An sarakyan lang an masisira.
  cpa-NT: Jøng² tsa¹jmóh³ hniah¹² ju²hí³ dsøa¹². Di³ ha¹chian² jniang³ dsiág¹. Jmáh¹lah
    barco báh³ dsa¹hén².
  dso-dso: ମାତର୍‌ ଏବେ ତମ୍‌କେ ଗୁଆରି କରି କଇଲିନି, ନ ଡରି, ବରସ୍‌ ଅଇରୁଆ । ତମର୍‌ ବିତ୍‌ରେଅନି
    କେ ମିସା ନ ମରାସ୍‌ । ଜାଜ୍‌ସେ ନସ୍‌ଟ ଅଇସି ।
  meu-meu: A harihari na hamaoromuimu, na tomu, ba goada balahelli; badina be umui
    ta ena mauri basine boio, lagatoi mo sibona baine boio.
  yva-NT: Weramu soamo syare syo raura wasai inda wasanuga mbambunin, weye wamamo
    indati inta kakaije ramu, yara nyomane so bo ma indati ngkakai.
  dgc-dgc: Pero nadid,” kagi ni Pablo, “éy patibayan moy i isip moya, da éwan tu maanya
    dikitam. Basta na paraw sanae i masidaa.
  zpm-NT: Per laa ne znule bzhiaac zha dziuuṉraa ne. ¡Gdziebde to! ¡Peet gacd ne!
    Niicle nitlo barcw rii, per choot peet gacd.
  hix-NT: Onà wyaro àkehe haxa ha, kekon xarha. Towankaryhe ehtxoko. Àwayehpàra tehxatxow
    hatà, kekonà. Omeroro rma, ohxe tehxatxow hatà. Kanawa ymo heno marma neraken
    hatà, kekonà, Pawru.
  sim-sim: Hako ter jirin amu sawenduwa. Jir avak kopshan ji mbaha sika. Ma lar mbeek
    hakwa ambu ri. Hako sip nom avak kavak nakwa sir.
  npi-ULB: अब म तपाईंहरूलाई साहसी बन्‍न उत्साह दिन्छु, किनभने तपाईंहरूका माझमा कुनै
    पनि मानवीय क्षति हुनेछैन, जहाजको मात्रै क्षति हुनेछ ।
  cgc-cgc: Piro anduni, gapangabay a na dili kaw magpakulba daw madlek! Ula bisan
    isya ki kiten mapatay, piro sakayan nang magubba
  tim-tim: Uŋak âmâ nen hârok bo hilipnenguwerâp aregât hamep bo akŋet. Waŋgaŋe konok
    âmâ bâliwerâp.
  yor-yor: Ǹjẹ́ nísinsin yìí mó gbà yín níyànjú, kí ẹ tújúká; nítorí kí yóò sí òfò
    ẹ̀mí nínú yín, bí kò ṣe ti ọkọ̀.
  wos-wos: Mé xéké. Nana du nak yamba fakukéndé. Gunjambé male fakutalé. Yikafre mawuli
    yatanguni. Rookénguni.
  emp-NTPO: Baribʌrʌ sopuarãnadua. Naʌ̃ barcora jũma ãrĩmĩna ni ab̶aʌda beud̶aẽ́a.
  eng-F35: But now I urge you to take heart, because there will be no loss of life
    among you, only of the ship.
  ind-ind: Tetapi sekarang, saya menasihatkan supaya kalian jangan putus asa. Karena
    tidak ada satu pun di antara kita yang akan mati. Hanya kapal ini saja yang hancur
    nanti.
  pes-OPCB: ولی حالا غصه نخورید؛ حتی اگر کشتی غرق شود، به جان هیچ‌یک از ما ضرری نخواهد
    رسید.
  mpt-mpt: Eka ne weng mako baabenamabi ole Siibe misiam anamabe otane naka nib ole
    elekieme mo kaanomabbiobabe. Nibo alukum sma biomabbiobe. Ibo bobol ayam fumbibte!
  ssx-ssx: I̱ma꞉ta꞉ iki pa꞉ta꞉ do alome. Honkopu hape lea꞉me. Hali ma꞉nda꞉ ota꞉ homeke
    hauta꞉ na pilieke. Do kawaso homeke hoelieke lea꞉me.
  mkl-mkl: Ammɑ nsɛi ǹ wɑ n tɔɔ ŋɛ, i jɔ̀ lɑɑkɑi nŋɛ ku sũ domi kɑ̃mɑ nŋɛ ɡɔ kɑɑ
    ce nfe bii kù jɛ ɑkɔi inyiu nŋu ɑkɑ̃.
  gaq-gaq: ମାତର୍‍ ଏବେ ନେଙ୍ଗ୍‍ ଆପେକେ ଗୁଆରି ଡିଂଣ୍ଡିଂକେ ପେଇଂ ସାଆସ୍‌ ସାପା । ପେ ବିତ୍‍ରେବାନ୍‍
    ମୁଇଂଜାନେ ଡିଗ୍‍ ଜିବନ୍‍ ଆୱେ ଣ୍ଡୁ ମାତର୍‍ ଜା‍ଆଜ୍‌ ନସ୍‌ଟ ଡିଂୱେଏ ।
  gof-RNT: Shin taani hinttena yayyofite gada zorays; ays giikko, ha markkabey dhayanaappe
    attin hinttefe issi asa shemppoykka dhayenna.
  unx-unx: ମେନ୍‌ଦ ନାହାଁଃ ଆଇଙ୍ଗ୍‌ ଆପେକେ ବିନ୍ତିପେତାନାଇଙ୍ଗ୍‌, ଆପେ ଆଲପେ ବରଏୟା, ଆପେକଏତେ
    ଜେତାଏୟାଃହ ଜୀଉ କା ନକ୍‌ସାନଃଆ, ଦାଆଃ ଜାହାଜ୍‌ ଏସ୍‌କାର୍‌ ନକ୍‌ସାନଃଆ ।
  gah-gah: Itína nene lekelisi lekelegesá legemino. Vegená nene golesa aminogo une.
    Sipigó golesa inogo ive.
  lcm-lcm: Sikei kana napo buk ani mi atung akit kami lomlomon, using napo nas ta
    kapo kovek i mangsikei imi ka mun, sikei perengan ke papalik ka rikek.
  aer-aer: “Kele lyete, the arrenhantherrenhe ileme, atere-irretyale anaye akwenpe,
    anwerne-arle ilwetyakenhe-arle anetyenhe. Kwatye akngerre nhenhele boat ante ware-arle
    tyipetyipe-iletyenhe renhe ultakemele.
  qvc-NT: Piru kananqa ama llakiyllapachu. Kay barku yakuman seqaptimbismi, mana ni
    mayqanninchiq rinchiqchu chingaq.
  tgl-ULB: At ngayon hinihimok ko kayo na magkaroon kayon ng lakas ng loob, upang
    walang mawalan ng buhay sa inyo, ngunit pagkawala ng barko lamang.
  cbs-NT: Jaskabiaya punu nukayamakanwen. Natianan, xaxu besti benuaya nuku dasibi
    nun mawama ixanaii. Matu yuinun ninkakanwen.
  xtm-NTPP: Kovaa vitna ndáka'an‑so'o sa nuu ni, te má jin kuxii ini ni, vaa masu
    jin kûu ni‑in tna'a o a, yika‑ni ja maa‑ni barcu a jin skenaa o.
  nnq-nnq: Nambu ngoe nannyopanga mme na mojo, abije ata jumwe katijito ojwapakuoya
    bwomi gwakwe, meli tu nga ejipakuoba.
  bao-NT: To ca bii pacaro mecʉ̃ra jʉtirititicãña, jĩcʉ̃ ʉno peera mani bii yaitirucu
    biirãpʉa. Cũmua wado yairucu.
  san-ORI: କିନ୍ତୁ ସାମ୍ପ୍ରତଂ ଯୁଷ୍ମାନ୍ ୱିନୀଯ ବ୍ରୱୀମ୍ୟହଂ, ଯୂଯଂ ନ କ୍ଷୁଭ୍ୟତ ଯୁଷ୍ମାକମ୍ ଏକସ୍ୟାପି
    ପ୍ରାଣିନୋ ହାନି ର୍ନ ଭୱିଷ୍ୟତି, କେୱଲସ୍ୟ ପୋତସ୍ୟ ହାନି ର୍ଭୱିଷ୍ୟତି|
  rmn-rmn: Ай аканкха зоралён, никхон андар тумэндэ на кан мэрэл, екх о карабляс кан
    хурдёл.
  huv-NT: Nganüy sasaj icon nde mermbolan, nde mamix imeajtsan, cos masey a müx apndrom
    ombas, icootsa nejinguind ngome apmandeowaats.
  otn-NT: Pɛ nu̱yá, 'yo tu̱ ni̱ mmʉihʉ ya. Hi̱njonda̱ du̱, hi̱nda̱ høndra̱ barco di̱
    m'mɛdi.
  nop-nop: Fiit saŋiniŋ tiŋa itnim, nebek nemu kumumbek, muwagedi hogok kadakadapmawek.
  obo-NT: Piru ko-ungkay, iyon ku od buyuwon koniyu no yo kow'd kaanu, oyyos waa ahad
    sokkad koniyu nod patoy, ini ra en so bollangay kos od kohobba.
  kca-kca: Ин пӑ нынан такан йастәԓәм, нŏх тўӈмәԓтыйаты, нын эԓтан нэмәԓты хŏйат ӑт
    посаԓәԓ, туп паршәӈ хопев шўкаԓәԓ.
  cak-ENT: 'Pero vocomi ninbij c''a chive: Ticukuba'' ic''u''x. Yin veteman que man
    jun ri ncom, xaxe ri barco ri nq''uis can.'
  lif-NT: ᤁᤖ ᤀᤠᤸᤗ ᤜᤠᤱᤜᤠᤱ ᤗ᤹ᤖᤧᤶᤔᤧ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤐᤣᤗᤡ ᤑᤠᤰᤏᤡᤱᤗᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤠᤏᤡ᤹ᤃ ᤗᤳᤌᤡᤰᤁᤠᤱ
    ᤀᤠᤴᤇᤡ᤺ᤏᤧᤴᤗᤥ. ᤁᤖ ᤁᤴ ᤘᤠᤗᤠᤎᤠ᤺ᤴᤗᤰ ᤀᤡᤶᤔᤥ᤺ᤰ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Sochi mitan chi cáhān nīhin sá jíín ndá ní jā sāhá ndeé inī ndá ní, chi
