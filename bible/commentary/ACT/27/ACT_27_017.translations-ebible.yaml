  txq-txq: Neu sakoci losa ofak lain ena, boe ma ara mulai fefeo tali ndule ofak naa
    aon fo ranea, boso losak ofak papan nara ratanggaa heni sara, boe ma molo. Ara
    oo ramataꞌu boe, boso losak rii tufa ofak fo ana hara neni meti sarakaek Sirtis
    nai Afrika naa neu. De ara rakonda naka mana laa-laak neni tasi dale neu, fo fee
    ofak nalaik koe-koe.
  aaz-aaz: Oras kofaꞌ baꞌi naan antea bnao goe tunan, sin npuun bnao naan nok tani
    nfuun am nateef, he npanat he kais-kaisaꞌ bnao naan in hau ꞌbeen ein natpois ein,
    ma oe tais ii ntaam. Sin namtaun amsaꞌ, kais-kaisaꞌ oikn ii anpesan abnao naan,
    ma npoirn ee neu snae kbatus Sirtis et pah Afrika. Onaim sin nasanut boin atboes,
    he naꞌbaunaꞌ bnao naan in aꞌnaon ee kreꞌo.
  qup-NT: Chay botita aysashkanchiwasha tukuy lancha muyukta waskawa watarkakuna mana
    pakirinanpa nishpa. Chay kuchupi tiyarka shuk awalla Sirte shutiyu. Lanchaka chaypi
    takarishpan pakirinata yapa manchashpanchi lanchata wayrawa purichina llachapata
    watarishka kahukta kaspinmanta surkurkakuna. Yanka chasnalla llachapa illa wayra
    apashkallawa rirkanchi.
  azb-azb: Qayığı yuxarı çəkəndən sonra gəminin kəndirlərini onun altından dolayıb
    bağlayaraq tədbir gördülər. Sirt körfəzində saya oturmaqdan qorxub ləngəri aşağı
    saldılar və gəmi sürüklənməyə başladı.
  eng-DBY: which having hoisted up, they used helps, frapping the ship; and fearing
    lest they should run into Syrtis and run aground, and having lowered the gear
    they were so driven.
  guo-NT: 'Do jawʉx, kanaw pa-otx wʉt barkamtat, barkam fatkuifʉlisi pinamʉatantat,
    tablofachan kakupasamata. Jawʉt nabisti barkamtat pejlewlapi, nejchaxoel xoti:
    “Lʉkpox, pawʉlox la Sirte, jaxot bej cha-okjabaxaesbej” —aechi, nejchaxoel wʉt.
    Samata, jolpi velasbʉ''an joewa xabich xalaesamata barkam. Ja-aech wʉt, barkam
    kaes bijiat fol.'
  hla-hla: Ba nori e las haseie ren i ieluna tolala. Ba nori e kits hahis haseri a
    tolala pan a lohiana a tagala, taraha a tolala e namos taktakata. Nori i matout
    te na pasasa toum uaren turu bun kotolana te sukusuku u i Aprika, ba nori e lu
    pute ier u seil pan me rongaronge ier a lomolomo ba te soata peise iena a tolala.
  mav-NT: Mi'i hawyi uruimoheg urue'yara hit iheg me hawyi uruipo'i po'i yne urue'yara
    koro saity wato wo ipikpik hap pupi yne aria'yp moheg hamo. Mi'i hawyi uruihep
    wasere eiam uruekyi hap wasere upiat yara wato moewyry hap esokpe wato katu­pono
    uruto­ken'ẽ mekewat ywytu uato hesaika kahato rakat pupi. Koran ti itu yt put'ok­'u­ru­to'e
    i teran yi og me miit'in u hap yi perup y'y kawiat hap pupi. Mi'i hawyi meremo
    urutuwat wasere upi aikowo aikowo wasere miky­'esat ewy.
  kpf-kpf: Oi nep patâ tuum sâmbuindâ kopgâip. Oi waŋgâ âbâŋgubapkât tâk doŋbep kâpim
    saawen. Oi saruyân kât ŋâi kirip, kutŋâ Sirita, zoren âibemgât pibâgât isen diigindâ
    gei pibâŋâ kom kâbakŋei mâtâp gulip âiwen.
  ppo-ppo: Téyale tikimó besȩ́ró hali tikitamo wouraalu, fotoko̧né fenénipa kale nuku
    sóró doasi nuku tómó beleralepó. Atéró halika tikiné atima betere doasi nuku tekée
    fao̧sóró, ó kwiaró a kwiatamomó si̧yóló dokóo, tua̧mókélé si̧yóló dokóo, yalepó.
    Aita nuku hapale ho̧ko furaalu, atika̧mó dée tane fóló atima dorao̧sóró wituraalu
    yalepó. Kale wȩi tómó ama ko̧leaané fó̧póló nuku kei̧raté fole kuti kwia wȩipaae
    deróló duralepó. Ai wȩi kulu tua̧mó tukure halepané doita, Sirtis-pó.
  hin-2017: फिर मल्लाहों ने उसे उठाकर, अनेक उपाय करके जहाज को नीचे से बाँधा, और सुरतिस
    के रेत पर टिक जाने के भय से पाल और सामान उतार कर बहते हुए चले गए।
  wol-KYG: Ñu yéege looco ba, daldi jël ay buum yu ñu laxas ca yaramu gaal ga, dàbblee
    ko ko. Ci kaw loolu ñu ragala ngiroji ca beeñ bu ñuy wax Sirt, ba tax ñu sànni
    diigal, ngir yeexal gaal ga, daldi yalal.
  bef-bef: Enali lagaso boti kefefe hilago hehe hilete sipi botimofihi sopaꞌaga nagatuꞌi
    amuya melete gi uleꞌale hiꞌahana. Libia hege nagami beletoga buto kehelugu fi
    pota gilupi lite enelesaꞌani gofa ligo koli bena hilete sipi botimofihi habafaha
    nohaꞌa li koyofo hilago habahuba aiꞌa eneleꞌmoto buꞌehina.
  amm-amm: Molosai kiyoniyo yokinoki mo; moloyo konosuwakokaikino, poso ayou mulumai.
    Folisiyaiko monoi na konosuwakokaikino. Konosuwakokaikino mo; imonuyo ufosifoli
    tuno mo na fololoniyo konokino. Na poiniyaikoki, “Wonikaluso Afolika asi upoiso
    nu monoi, aiko pukolumiyaikoi.” No monoi no imonuyo ufosifoli tuno fololoniyo
    konokino, nomaso manokalo monoi louwa.
  zaj-zaj: Viwaingize ingalawa muna imeli, wazibitiza nzabi hasi ya imeli na kuifunga
    imeli hamoja nganganga. Wodumba sambiwanamate mdifumvugulu da misenga kuna imhwani
    ya isi ya Libia, avo wagahumulusa matanga, na kuileka imeli isoligwe na ubeho.
  chq-NT: Mo ngayuui'¹³ gasaa¹a'a móo¹ do joon gajmee'¹³na'a to² 'nii²¹² mɨ² cu' lɨ'
    barco do. Coon²¹ 'e do‑o cwo¹gɨ pí². Tsʉ 'wii'¹³ 'goo'²¹o tsataai² jee²¹² too'¹³
    'e sii²¹ Sirte gaxíia¹o 'mɨ'² jnɨɨi'¹³ tyí². Joon cwo¹‑o wa'a gajée¹mo tyí² 'ii.
  swp-swp: si ueisini nonohai, maina se abi se saisaini, se matausi ata i pipinisaemai
    malapota eai, arinai worewore se aunoudi, se heoheopari.
  bjr-bjr: '@see-verse:ACT.027.016'
  aby-aby: Boudi abanaro gaganao ufekuba ibake imuisike ara naa mukike ima i boudi
    uwane ma ara uisi. Eno uisiro i boudi yawokeibisa orouma eno weisa, Afirika orofa
    dawara bawaro ma berenao ufekuro aninao ufeisia eno weisake ia sinaada i dubo
    farai siaka wau mune ma youre isare aaka. Eno uisaro oyauini obeobema boudi ma
    berairo anisi.
  eng-YLT: which having taken up, they were using helps, undergirding the ship, and
    fearing lest they may fall on the quicksand, having let down the mast — so were
    borne on.
  jni-jni: Sa wa nyeze uni, wa wuzi katuma inti zin wa tiri uzirigi meni barki usum
    kati urizi aseseri ubikiki bu sirtis, wa ceki uziirigi me unu gido uwe.
  kne-kne: Nakdeng di, pinotipotan da din bapor si dakdake ay lobid ta adi mawasak
    tabla na. Inbaba da abe din layag ta main-inayad ay maidagem din bapor, tan madanagan
    da tan mo maiponta sin kinmokoog ay darat sin demang di Sirtis.
  tgj-tgj: bunu boolwk tvla okv hum oso meegonv svpwlo adakrungbv leelwkto. Bunu busunyato
    ho lvko nyika bunu Libya gv adar chukri apum lo riulwkji mvngla, vkvlvgabv bunu
    koching lo vngto okv svpwa doori lokv rigv moto.
  wat-wat: Tovanama si nusafuwa, unava nenesiyai waka tauna tofwana si takwaniya.
    Si matuta fonimana waka ita nuyakweyakweniya nai nidebadebana kana wava Satusi
    gunina nenei. Na fasinei naya na kana nogonogo matatafuna si unisiya wakai eatu
    wakanaḡa fonimana i nutunemokiya.
  gui-NT: Jare roupi ma yave buque pe, buque güɨroata vae reta oyocua buque piola
    pe. Jare oñemongueta güɨramoi ojota oyepócoi Sirte jee vae pe, jare oquɨye reta.
    Echa Sirte pe ɨ mbaeti co tɨpɨ. Jae rambue ombogüeyɨ reta ɨvɨtu omoaña buque pɨpe
    vae tuicha vae ɨvate güi. Jare jocorai ɨvɨtu orereraja.
  quc-TT: Are kꞌo chi ri alaj taq jukubꞌ bꞌinibꞌal chupam ri nim jukubꞌ bꞌinibꞌal,
    xkixim ri nim jukubꞌ bꞌinibꞌal rukꞌ kolobꞌ rech man kajaqꞌin taj. Kakixiꞌj kꞌu
    kibꞌ we ne kunim ribꞌ ri nim jukubꞌ pa ri sanyobꞌ ri ubꞌiꞌ Sirte, rumal riꞌ xkiqasaj
    ri manta ri kꞌo puꞌwiꞌ ri jukubꞌ bꞌinibꞌal.
  heg-NTPO: Nikit oen pel sakeng nalan kon, oen nius tali pukiu lui na apa ka, le
    doha, halin kai bleha kas hongaan deken, lo kam lui la mele. Oen kon lii, ta tamlom
    len na late lui la lako sel se hlaen in ne itin dalen, man oen noken noan Sirtis
    ne Afrika kua. Tiata, oen niung tailuang nahu la lako tasi dalen, le halin tahang
    lui la in lali ka.
  ptu-ptu: Puhai dipalängäm kappala' indo lopi, dikassa'im indo kappala' diba'ba'i
    lao uli'. Anna mane dipatuhum somba'na, aka naua indo to yabo anna mala muäbä
    bäbä aka mahea' la tiandanga' lako tamungku dio le'bo' sikahuku' Sirtis.
  bzd-NTPO: E' ukuöki̱ ta̱ ie'pa tö kanò kibi ëtö kí̱ payuéwa̱ buaë ttsa' wa. Ie'pa
    suane dö' kanò tkërka̱ ttsa̱'wö tso' tai̱ë kiè Sirte, e' ki̱. E' kue̱ki̱ ie'pa
    tö datsi' ukuö tso' kanò shköwo̱ie, e' iéwa̱ dayë a̱ kanò wöklö'wo̱ie a̱s imi'
    e̱naë. Ta̱ ie'pa tö iémi a̱s siwa̱' wa̱ imi'.
  kwf-kwf: Ma kira ka lobi faꞋangasia logo faka Ꞌasu Ꞌubani nia kata foga. Ma kira
    ka faꞋakosoa na Ꞌaba selo doe neꞋe kira loloselo Ꞌani Ꞌiri na iru ka ufi babalangaꞋinia
    naꞋa faka neꞋe Ꞌania, osiꞋana kira maꞋu ara kata sarangaꞋinida Ꞌi ꞋaꞋe one karangia
    Ꞌi Libia.
  eng-WYC-2017: And when this was taken up, they used helps, girding together the
    ship; and dreaded, lest they should fall into sandy places. And when the vessel
    was under-set, so they were borne.
  eng-WMBB: After they had hoisted it up, they used cables to help reinforce the ship.
    Fearing that they would run aground on the Syrtis sand bars, they lowered the
    sea anchor, and so were driven along.
  zat-NTPS: Ca gudé bulucuene̱' da dau' na', na' buludée̱' du zri'a ca' zran da dxedá
    lawe' nísadau' na' da xeluxru chacha na. Nadxa, lawe' da belezrebe̱' chaze da
    dxedá lawe' nísadau' na' lu xuzre' naga nazí le Sirte, na' bululétaje̱' ladxe'
    ca' da dxelecá'a be' lu da dxedá lawe' nísadau' na', na' belúe lataj be' na' bzriga
    na le̱n.
  spp-spp: Ɲyɛ wuu à núr'a pa bakwobileni lèŋɛ ke, maa mɛɛrɛ tɛ̀g'a bakwobwɔhe yal'a
    pwɔ. Vàanŋke ku maha bakwɔɔge pyi ku u ŋkɛ̀ɛge ke, maa kuru tîrige, ɲaha na yɛ
    wuu mpyi na fyáge kafɛɛge kà ŋkwɔ̀ bakwɔɔge lwɔ́ si ŋkàre zà yaha nticyɛnŋi ɲuŋ'i
    Libi kìni kàmpanŋke na mɛ, maa wuye yaha kafɛɛge cye e ku u ŋkɛ̂ɛnŋi.
  zty-NTPS: Wdé bžéngaken' ḻo barkw ẕen na', naž bchej chóchgake' barkw ẕen na'. Bdégake'
    do ka' ẕanle barkwn', nich bi kwia yin' ḻo nisdo'. Dan' bžébegake' te barkwn',
    na' chejche'ten ḻo yož da' žen' ẕan nisen', che ḻen btíngake' laže' chen, da'
    ẕtoben be' nich wsán' barkwn'. Naž bé'gake' ben' latje bchen' barkwn'.
  mek-mek: Kai fuagai papiau lontiai kepinauga auꞌi, gaaga lontiai kelaꞌaua aisama,
    apaꞌuai gaaga lonti fou kegopeapiꞌi. Ke Libia agogai Siritis foega nie mo alao,
    figu egoa oꞌoinia laagai afaaguau auga maniꞌina kepaꞌaua puo, lonti palaiꞌi kepaakeꞌi
    kai ameku mo epuaimai alao.
  aey-aey: Eu age didocobil wag benna ten. Odocob age halu gagadic helecebil wag ben
    bisalu lecebil diadimeig wag ben qataneiaunnu qagein. Eu age Libia hatu lanna
    ono gadgad esic of qowainnu cucuiein eunu age lai hewegin toneceb wag culdecebil
    fufu fulufuluaaden belein.
  urd-GVH: फिर मल्लाहों ने जहाज़ के ढाँचे को ज़्यादा मज़बूत बनाने की ख़ातिर उसके इर्दगिर्द
    रस्से बाँधे। ख़ौफ़ यह था कि जहाज़ शिमाली अफ़्रीक़ा के क़रीब पड़े चोरबालू में धँस
    जाए। (इन रेतों का नाम सूरतिस था।) इससे बचने के लिए उन्होंने लंगर डाल दिया ताकि
    जहाज़ कुछ आहिस्ता चले। यों जहाज़ हवा के साथ चलते चलते आगे बढ़ा।
  ycn-ycn: 'Ejomi nepo''otá huapuru tupajuma aú riyupa''acó piyá. Napechu i''imá:
    “Apala huapuru ja''ajico que''epé nacú.” Sirte que''epé ií i''imacá. Aú quero''ocajo
    nacuja ne''emá richu. Raú nahuitúca''ata a''arumacaji yenuya, carená apho''ocare
    chojé ra''apátajona penaje. Nahuitúca''ataca a''arumacaji ejomi carená aco''ótaca
    huecá majopeja.'
  djr-djr: '@see-verse:ACT.027.016'
  kvg-kvg: Yaq ta sasae ndøgo qame-navøem, ndigu sasae ezoqam, palai khagua tìni-møpøvømém,
    tabetē-føgakh-a, neka palai vø̄føløzømem. Zapa ndǿgo, ndigu møe ndøgoném. Soqaín
    ndøgo, ndøgo Libia manqei avønin-te, ndivind bawa-te teitø-qavig, ibøkha mokho-te
    ngu꞉gu. Palai giføløzømem, yaq khamøe mba mbotakém, qavevendumat.
  rug-rug: Kave va suraṉia rini sa diqi, meke dikuru nia iku rini sa tinina sa vaka.
    Mala nia rini sapu meke la pararavae pa bolebole onone pa Libia, gua. Ke va gorea
    rini sa tepe nomana, meke va luli nia mo rini pa givusu sa vaka.
  hop-NT: Noqw puma put wupnayaqe, hihta mask̇ay pākihut kwewtoynaya; nāphisat k̇a
    sen puma tsivohk̇at aqw huhukhoyyaniqe, puma mötsápvuyalnit hawnayaqe pahpiy huhukhoyya.
  san-URD: تے تامارُہْیَ رَجّچا پوتَسْیادھوبھاگَمْ اَبَدھْنَنْ تَدَنَنْتَرَں چیتْ
    پوتو سَیکَتے لَگَتِیتِ بھَیادْ واتَوَسَنانْیَموچَیَنْ تَتَح پوتو وایُنا چالِتَح۔
  heb-LB: לאחר מכן קשרנו חבלים סביב הספינה כדי לחזק את דופנותיה. המלחים פחדו שמא תסחוף
    אותם הרוח אל החולות הטובעניים של חופי אפריקה, ולכן הנמיכו את המפרשים העליונים
    והניחו לרוח לסחוף את הספינה.
  caf-NT: '''ink''ez dets''ántan. ''Et ts''i cho tl''oolh be bunané''ts''uzguz. Nilhts''i
    be nuke ''i nanáhiyanla, yun k''ut Lybia whunat taba tadalhdukw, ''ink''ez teh
    whudutle, ''i hik''ételulh ''et whe hunuljut ''et huwa. ''Ink''ez ''ants''ih nilhts''i
    be hoh nuzdulduz.'
  mio-NT: Sandaa ndi lancha can tichi tundoo cahnu. Tacan cuu, ta quechaha cava nuun
    ra ta ra yoho nahnu chi maan tundoo cahnu can, ta chuhni ra ta ra chi chi, vati
    saxini ra ti tacan ni ña cua tahvi cuati tundoo. Tacan cuu, ta quechaha cuyuhvi
    ra, coto cua yani tundoo can nu Sirte nu samondo xaan nduta can yuti. Chacan cuu
    cha sanuun ra sahma cha cuhun tati, ta sacunu chi chi tundoo, ta tacan ni sacuhun
    tati chi chi.
  srq-NT: Canoa ñetẽ ngue urechuchã canoa cuasu ye ra. Canoa cuasu que echucua chucua
    ra. —Quɨrɨrɨã nda embuquiatachɨ̃ nande je re, ɨ que ra. Mbia siquiche tuchɨ que
    ra. —¡Erɨɨrɨ ɨrɨ quiti ra nyaochɨ̃ jẽ! Nandejaã ndae, ɨ que nyue ra. Nyebe que
    tiru canoa aronda mbuquichi cote ra. —Sã canoa ae sɨ quia nandererao surucuata,
    ɨ que nyue ra.
  kje-NT: Hir wukuwedi sampan horu ne, hi rodi kali lapa wuku kapal loloweweredi la
    ralkopuredi walare ono hi ramka'uk kahi anna lapa nodi kapal laa nawidoro lolo
    noho Sirtis nina doslo uine, de huri kapal natalu pakan mamani.
  gaz-gaz: Namoonni sunis bidiruu sana dooniitti ol baasanii akka dooniin sun gargar
    hin diigamneef funyoon xaxanii walitti hidhan. Isaanis tima cirracha Sirtiisitti
    buʼuu sodaatanii hiituu doonii galaanatti gad buusanii akka dooniin sun bubbeen
    oofamtuuf ittuma dhiisan.
  kud-kud: Na wagane habuluna ana taupaihowao hiniulihini na wagane mwala'ina gulawanaena
    hi'wam'wam alateine. Saitisi ainai tavali himeheuhei na wolewole mwala'ina hiwulihi
    na ilibaigai ta alalaune.
  urb-NT: Jarusu ke hykýi raho ame'ẽ ke y ngi jande jamuhem. Ame'ẽ ke jarusu keruhũ
    'ar pe mou katu. Pe, jarusu keruhũ ku'a rupi pukwar katu. Tupaham hajyk ame'ẽ
    pe pukwar katu. Rim ywy rymy'y rupi ywy ku'i heta ihĩ. Ame'ẽ rehe jarusu keruhũ
    jutukwa ta my. Aja ngã ukwaha, a'erehe kyje ingi. A'erehe pan keruhũ ke mujy.
    Pe, jarusu keruhũ ke ywytu keruhũ te'e raho.
  fra-LSG: après l’avoir hissée, on se servit des moyens de secours pour ceindre le
    navire, et, dans la crainte de tomber sur la Syrte, on abaissa les voiles. C’est
    ainsi qu’on se laissa emporter par le vent.
  san-HK: te tAmAruhya rajjcA potasyAdhobhAgam abadhnan tadanantaraM cet poto saikate
    lagatIti bhayAd vAtavasanAnyamocayan tataH poto vAyunA cAlitaH|
  cak-SNT: Y antok ri lancha cꞌo chic chupan ri barco, ri achiꞌaꞌ ri ncaꞌsamaj chupan
    ri barco xquixim rij ri barco cha nimaꞌk tak caloꞌ chi xquitoꞌ jubꞌaꞌ. Y ruma
    quixiꞌin-quiꞌ, xaꞌquikasaj-ka ri nimaꞌk tak tziak, chi quireꞌ man xaꞌbꞌaka ta
    pacheꞌ man nem ta kajnak ri yaꞌ ri rubꞌinan Sirte, y xquiyaꞌ lugar chi xaꞌcꞌuax
    ruma ri cakꞌiekꞌ.
  uvh-uvh: Ning tanga aming fam wari aya girisi manggara sip ning bupmo u iptatangka
    tanga yareging. Ning tanga mutu tanga ai, gugubik kigineng ya kama kadagang ka
    Afrika tara' do fonga yuguknibinga kadaga ma tanam ning tonga sip ning sel u bema
    afanga kagabi sa' tinga gugubik anasa' indagira agu'.
  ino-ino: '@see-verse:ACT.027.016'
  gnn-gnn: '@see-verse:ACT.027.016'
  yal-yal: E a rate waxatin naxan yi, e yi lutine xidi kunkin na a rabilinni alogo
    a nama kala. E yi gaxuxi a foyen nama kunkin xali a sa bɔnbɔ Sirite ɲɛmɛnsin gbiligbinle
    ra. Nanara, e yi kunkin nati seen nagodo, foyen yi lu sigɛ nxu ra.
  cnt-NT: Jme₁ca₂lë₃ ca₂tó'₂ dsa₂ tsɨ₁mu₅ guei'₅₄ 'ŋió'₃ nɨ₁barco, jaun₂ qui₂ca₂'néi₂
    dsa₂ dse₃ nɨ₁barco quian'₅₄ tsɨ₁'nei₅₄ ia₁jaun₂ jmo₃ bén₂ guë́₄. Jaun₂ ia₁ jme₁gó'₅
    dsa₂ a₂'í₂ nɨ₁barco ne₄ ti₁tsag₁ ja₁të́'₂ dsa₂ Sirte, jaun₂ ca₂sió₂ tsɨ₁'mɨ'₂
    quió'₅ nɨ₁barco, jaun₂ ca₂cuë₃ jmɨg₄ a₂jiog₃ dsí₂.
  tif-tif: 'iyo fanang daaliwa yi, Sip kalawaali dakela-tabokomu nema yo? kala-lomdip,
    sok kuluu-lom sip umi balang malii ayo sok delip nek kalale, kulaa aket fukun-daa:
    Tawaal Afrika kabak-ami ok dinin diim kaa mafak kemin, sip ayo yak diin-ilomdu
    yelamu no, kala suun-daa-lomdip sip umi ilim dukum o, kala sel ayo dul-duu-lomdip,
    kewip inim ta sip uyo akolkup kulii una-buluya unup ko.'
  nlx-nlx: ओवता डोंडह्या चालाड़नारे आतल्या डोंडह्याह विशा एने डोंडह्याह बुंदे रेन
    उपेर वोर राही केरीन वेटालीन बांद देना। एने लीबिया रेटा माय फोस जाणेन बिय से पाल
    एने सोमान उतारीन वोयाड़तेन जात रेना।
  apw-NT: Áígé’ tsina’eełíí nchaahíí biká’yú dahdaiz’ąąná’ bésh hishbizhíí nchaahíí
    tsina’eełíí bik’ídesdiz; goshtł’ishcho yédaaldzidgo gowągolgai biká’ dastsoozíí
    nadaayinłtsoozná’ ńch’iidíí zhą́ bee dez’eel.
  gum-gum: Incha trunun barcoyu neerabe, nu barco nøørøtiig misrmønrrai, manilastøga
    pøtøburab kirrøb mendabelø køn. Inchendø piu umbu pisrum tunmerayu kegalrraitamab
    kørig køben, barco inrrai isig utabig velas taigwan kørrøøra, tru mur isig ichibig
    barcon ka srua inrraindø ka purrabelø køn.
  not-NT: Aroque notequero, aro yobetsicaiguëro ora oquibe pitotsi, yoguëshotantaguetajaro
    oquibe sogatsa osobi pitotsi arota quero otingaraanaca. Itsorogaiganaque nanguenocotaiguë
    omaniquiquë jitacha Sírite aitinta nija jintaaro arosonori omaniqui tsomaguia.
    Aro yoguëtaiguëro tocoya páganëronta pitotsi coguentima.
  plu-plu: Pisenwa akatapteni, nerras amadgayapu nawiy igkis wanakmine unawya akak
    nopsad kuwawtad kahadbe gipewkankis eg ka bak. Igkis apise sigihwa amadga abidbidni
    kennesa ihapkewmin Líbyamnaw. Ayteke nikwe igkis muhukse wer. Igkis isaksa nawiy
    adahan eg padekwika apit mayg.
  iou-iou: '@see-verse:ACT.027.016'
  ntp-NT: Aidʌtʌsi cacʌʌga vuu ʌali vaarcu gooquiʌrʌ gʌgʌr tʌʌtʌropiñdicʌdʌ vuu ʌgʌʌ
    vaarcu sai maisiaa gʌduuna. Dai duduaadicuitadai aatʌmʌ isgʌrbʌʌquiagi ʌvʌʌli
    Silite amacoga siaaco oidaga oorai duupiacami cascʌdʌ tʌvañi aatʌmʌ ʌicuusi ismaacʌdʌ
