  gup-gup: Wanjh ngarridjarrkngorrkdukkang kunyarlwi manbu mankimuk kabbala kore kanjdji
    dja kaddum bu ngarringorrkrayekwong. Dja nawu birridurrkmirri kabbala birrimarneyimerrinj,
    “Wardi kunubewu kunmayorrk kandjirrkkan kore adjbud manbu kurrula bawong.” Wanjh
    kumekbekenh kunu ngarriyerrkkeng nawu karrurru dja ngarridjalbawong ngalengman
    kunmayorrk ngandjirrkkani.
  bss-NT: Bêndǒl bɔ̌lɛ, bésɔ́léd bɔ́ á stíma-tê, bébīd-tɛ nkɔɔd á stíma
    sêwéd bɔ́ atád. Bébááʼáá nɛ́n bán béhɛle bétómɛ́n nló, béhún á
    nsíí-te á nkin mé edíb á aloŋ á Libia, né-ɔɔ́, bênsudéd abad ásē áde
    ábɛle boŋ stíma ékag mehélé, bétɛ̄dē bán epub chɔ́ ne chɔ́ ékɛɛn stíma.
  met-met: Lipu wagamdi daxai mahaing laing sup, baing ina naga, diting waxu sabangadi
    mala ba diluki waga hanggaxobinia bu digoxi daharingia wagua. Dimaxuwa ba waga
    bagula haing mala ringringia Sirtis, binabu daxai waga imanging sabanga mari,
    saing diyunga yanga yu wagua mala.
  kpj-NT: Idi tahe rõhõtinyre hãwò nihikỹ rabòhòke‑txi roholarenyre, tai tahe ritaarenyre
    iwetya‑txi. Tahe ruberurenyre, Libiamy ninadu beõlau, tahe welòhòkỹ ritare iribi
    rexitarenykemy.
  zao-NT: Or ngwalo mxap nee kanoʼa leen bark, tsa mliib re zha bark tsa luxte. Ne
    tak nzeb zha yetob bark lo gux kuu le Sirte, tsa mla zha re lon chaan bark, ne
    mlaa zha nda bark net ta nchoop mbi bark.
  byx-byx: '@see-verse:ACT.027.016'
  ctu-CTI: Ti lojon c letsʌ ti pam colem barco jini i saj bʌ. Che' jini ti lojon j
    c'ʌñʌ lia cha'an ti lojon c bejch'um cʌchʌ colem barco cha'an machic tyojp'ic.
    Ti wi'il cha'an ti lojon c bʌc'ñʌ ochic ti ji' lum Sirte bʌ i c'aba' ti lojon
    c ju'sʌ jini colem pisil mu' bʌ i chuque' ic' cha'an i wets'e' majlel barco. Che'
    jach ti lojon c lolon ac'ʌ ti cʌytyʌl ti pam ja'.
  zos-NT: Cyotqui'myajujcam che'pø barco, vyatyaj møjapø barco møjtzapø tzayji'ṉ
    va'cø jana yajø. Pero como na'chaju utyem ma tøjcøtyam nø'cheja'omo ijtumø po'yo,
    por eso ñømø'nayaj barco'is lyona y jetse chacyaju va'cø ñømaṉ barco sava'is.
  gvs-gvs: Gelugelu sikitototo ikavava, sibiu ima oga goi sikailagasi. Ikavava, oga
    ana yowoyówana sikabi, ogayana sikopaiwoli. Ego simatoita bego Suratisi tepanina
    goi oga bei itomava. Tauna naya gagaina isobu, e yágira ivadauseseliyamoima.
  kbm-kbm: '@see-verse:ACT.027.016'
  tew-tew: Iˀ kophéˀay dâywhisóge ihayḏá iˀ kophé gáhä̖́yú̖ˀi whihkannin kayˀindi
    dâywhibuugiˀan wínathaˀḏee-ípíḏí. Heḏá iˀ teˀaa iˀ wa̖a̖ḏi iˀ kophé óechä̖nundeˀi-á
    dâywá̖ve, gá dikhunwôedaˀḏân oe Syrtis gin dâytu̖ˀoˀ iwe dikhä̖hkwoḏee-íˀin,
    iˀ pꞌoe iwe wä̖hphaḏe wínawä̖ˀänpíḏí. Heḏiho iweḏi díwänpipꞌomáa.
  rmc-rmc: Cirdle la upre a paľis zoraľarde e loďa le lanenca. Daranas, hoj te na
    demen tel o paňi andro pošakro than paš e phuv Libija, mukle tele la loďakri lepeda
    a dine pes te ľidžal la balvajake.
  apr-apr: Le nga di loningi ke koddenge ke ookoo tani in tiyiti ookoo kase tani se
    ete se tipauu ye ooroo le imede, motong la tikatte rre le ipa ke ookoo mai tani
    in parmana, inbe tipauu ye le imede a bet nen ngan iparama. Ngan titattadai bet
    amkooi a amdu ngan le du amsauloko ye ululu yo iken tiek lono potai pang ye Aprika
    i, le nga tirau le ke ookoo tani, inbe ampas le amdau bet eng isuram leu a amdu.
  tiy-tiy: Atin amun ténaléy ron i awange ni, nikét roy géliwéte bé barkowe ni bé
    de dakél taléy inok énda mérundasén. Mégilak ro ké mélébéng i barkowe dob fantad
    i dogote non éndaén ménalémén gédét dob Libia. Mélaw kénda roy layage brab méntéanur
    séden i barkowe modor bé kéfanir i réfuruhe de.
  nlg-nlg: Gaira tara holai na ropu mara talitaoa nia na vaka. Gaira tara mataghu
    ke bei sara gea tana lei sebe ni Syrtis lilighina na koukomu Libya, mara taluhorua
    na piniti mara lubatia na vaka ge ke holaa na ghuri.
  dgr-DOGNT: Elà nechà-lea elàcho k'e dageèhchı tł'axǫǫ̀, elàcho wetagotł'ì ha-le
    gı̨ı̨wǫ t'à tł'ı wemoèhdoò agı̨į̀là. Syrtıs nèk'e ekìıyeè tagoǫhwhàà-le t'à elàcho
    ewaà nììɂà k'e dahtła ha sǫnı gı̨ı̨wǫ. Eyıt'à ts'ımbàa ı̨dè tı yìı gıadlì, hanì
    elàcho gıxè k'eweehts'ıì agı̨į̀là.
  pes-OPV: و آن را برداشته و معونات را استعمال نموده، کمر کشتی را بستند و چون ترسیدند
    که به ریگزار سیرتس فرو روند، حبال کشتی را فرو کشیدند و همچنان رانده شدند.
  ron-1924: Дупэ че ау ридикат-о, ау ынтребуинцат мижлоаче де ажутор, ау ынчинс корабия
    ку фрынгий ши, де тямэ сэ ну кадэ песте Сирта, ау лэсат пынзеле ын жос. Астфел
    с-ау лэсат мынаць де вынт.
  tpz-tpz: A nap kiu po paröꞌ to rëh peah ee po paröꞌ soneꞌ, ko nohtöön ee peꞌ po
    uris manih po paröꞌ. Pare noh tavi avoes ee po paröꞌ pa ma uris, suk ee to naöp
    ne pan, o paröꞌ to meꞌ takök. Ee to naöp rakah e ne pan, o paröꞌ to meꞌ peah a
    mës va sinten tahiꞌ va Afrikaꞌ. Ivëh, kee vöknah ee pa ma rara varih po paröꞌ,
    ka tuvuh vaꞌo en po paröꞌ.
  agd-agd: Máan turé tifékun sipifin ma yoran banta kayo ano yinki orun darifaan sipifin
    kaúden damuan ákona uren anan karúdan sipi aránaópá aravuvin sipirá eúkuren damuan
    ákonaen mino. Afarika kayoi un nompin Sirtisi e siyaintá manáa eyu yon kayo varé
    intin mairá sipi o khumanin nae siren sipifin ma yoran banta kayo ano akhokho
    van uren anka karúdan nompin araven mino.
  rkb-NT: Tsaraha tsibik myboboronaha pokso tsazikihia ty tsihãinaha. Sirete tykareze
    tu niy. Itsakwarabara bo tasapynaha pokso nikaranaha. Imyra pokso sipybyrẽtsa
    nikaranaha. Tsaraha puẽtsikbyita imyra bo tazik na pokso sipybyrẽtsa. Iwatsahi
    panu putokwy humo zipaiknaha. Ana panu huziuwytsa humo zopok tsaraha niukuru anaty
    hi zozozo niaha.
  san-THA: 'เต ตามารุหฺย รชฺชฺจา โปตสฺยาโธภาคมฺ อพธฺนนฺ ตทนนฺตรํ เจตฺ โปโต ไสกเต ลคตีติ
    ภยาทฺ วาตวสนานฺยโมจยนฺ ตต: โปโต วายุนา จาลิต:ฯ'
  iws-iws: Mɨ sɨma saiirɨn siyaii komiiya saiir ɨdwo yami haiyɨtkɨn mɨ sɨma ta siyaii
    komiiya saɨka yɨnkɨn kogrɨnu. Mɨ sɨma nɨdid prasae bɨ kɨnkɨm nu Libiya hɨran siiyɨnɨn
    siir niyɨkɨusi mɨ sɨma ta yɨuɨsa koua nɨtkɨna asi whrohaigikɨm. Mɨ ɨni ɨɨndɨmɨɨndɨma
    yakiidamɨm.
  pol-SZ: i wzmocniliśmy statek linami. W obawie przed wpadnięciem na wyspę Sytrę,
    opuszczono pływającą kotwicę i tak dryfowaliśmy.
  ztq-NT: Loxsye byëp canow wiñ go, lëë xaa nii sini barkw pxituu tsiitsy barkw con
    tuu. Ptsyeb xaa nyisobnag barkw lo yuzh nii lë Sirte. Por ngo lëë xaa blity ladx
    nii kë kik barkw, ni lëë xaa blaa sini me barkw laañee xkaatyee.
  zai-NT: Undisa si du ni la? uluu cabe doo barcu que ti cadi ibiá. Ne óraque undete
    cabe vela purti cadxibi cabe guiaazi barcu que ndaani yuxi ni rabi cabe Sirte,
    ne bidii cabe lugar chiné bi ni.
  upv-upv: nga parevei vini mare. Ko arevei dil sopor arselabe drrav e ngatan ko arm̃elji
    totkonir nga purrul totkoni drrav. Ko nir armetutu sopon, suri van ngalu jer re
    Lipia sou sopor arto ren, ko nir armetutu drrav tires ren. Ko iok ololi arjuröni
    nabin vini ngatan ko arlinglingi bbong drrav esal ling.
  aui-aui: Waga damdi noko sibera ikovi na urawa siyouna da waga ghamana borinagha
    siviruviviredi bi saghiratawatawani da bagi. Noko murine, na sinaghara kirakii
    da yanunu waga, Siritis rurerene iyitavenageeyeni, kiiravine na waga kukana da
    uravidi sikabitavetaveyana da noko kedane waga yanavera sividouvi bi yanunu iyatapitapikwavini
    na iyaveravera.
  wap-NT: Uruu daunaꞌan kanawa naꞌakapikinao watuan naa kaimanaiman pakanawan tuꞌuz
    ushazodan ai. Tuukii ĩtarian, ĩzauda-kidan paikodan maanaabaꞌo, Libya danoma an.
    Uruu idi ĩapowaꞌadan naꞌiki ĩtoka-kidan naa kamicha mada kidaꞌukapaꞌoraz udaruꞌo
    kanawa, mazan upuꞌu zii awaru kiduꞌukan wuruꞌu kanawaz.
  mva-mva: Kisalangakia-doi nge oarige bibia didoki be kati ono kirebareba dipipisi
    be ono kati didoki-kai. Tamoata kati-onaona nge taburidi dira masa kati Siria
    kaba-lo be tuku-lo ngalako. Bokaibe reba dibalaki be ‘angga’ makasi-lo dirokakalako
    be ono kati nena-la iadoraki be oasa dibagabagai.
  dwr-NT: Unttunttu wonggiriyaa pude kesseeddawaappe guyyiyan, gaadiyaan markkabiyaa
    xaaxiide, minissi qachcheeddino; Sirxxisa giyaa shafii kumeedda saan barentta
    kunddissanenttonne giide hirggiide, markkabiyaa afiyaa sharaa wothiide, carkkuwan
    markkabiyaa coo yeddii aggeeddino.
  kfw-kfw: Khawa rakuong kha kinkadomma, rakuong kalok khan kinkhit mincheetjei. Libya
    neelbil tiang nataanpuini tia inchiya, inmani'n rakuong sepna puon kha inkeithaak
    ah rakuong kha inminsijei.
  bfz-bfz: तेबे मल्लाहे से चकी की बऊत तरीके करी की जाह्ज थालो ते बानेया और सुरतिस
    खाड़िया रे चोरबालूओ पाँदे फसणे रे डरो ते तिने लंगरो खे थोड़ा थाले ऊतारी की जाह्ज
    अवा साथे-साथे हड़ने खे छाडीता।
  cuk-09: Urbode ur-dummadse onakwisad-sorba, anmar ur-dummad dubgi ebirmasmalad,
    adi ur mer marega. Abakalegi olli-Sirte-nugadgi, ur mellealirye, anmar binsaedba,
    anmar urmor esusmalad, adi wis binna anmar selemai-guegar.
  ben-OBCV: মাঝিমাল্লারা যখন সেটাকে পাটাতনের উপরে তুলল, তারা নিচ থেকে দড়ি দিয়ে সেটাকে
    জাহাজের সঙ্গে বাঁধল। সূর্তির বালির চড়ায় আটকে পড়ার ভয়ে তারা সমুদ্রে নোঙর নামিয়ে
    দিল এবং জাহাজটিকে ভেসে যেতে দিল।
  mil-NT: Te sátá nǐ ndacu‑ndɨ́ ní taxúha‑ndɨ́ bàrcú lǐhli, te ní ducuⁿ nuu‑güedé
    yoho bàrcú cáhnú. Te ío ní yùhú‑güedé sá yǎha bàrcú ndéé núú ñúhú cǔchí yuhu ñùú
    Sǐrté, núu xíǎⁿ ní ndɨhɨ dóó nchítá dɨ̌quɨ́ bàrcú ní nuu nehe‑güedé, chi dóó‑ǎⁿ
    ǐo níhi chìndaha táchí, núu xíǎⁿ cuáháⁿ bàrcú ɨɨⁿ xio. Te ní dáñá‑güedě ñá túú‑gǎ
    ní dàcaca‑güedé, núu cuáháⁿ méé‑nǎ‑xi ta chìndaha táchí cuǎháⁿ.
  myu-myu: Kobe yopĩcat kug̃ tak ocesop. Kururug̃ oeku kobexixi nomuju. Pa'orem kobe
    yopĩcat oceg̃uyu idibi bewi. Oceg̃uyu kobexixi be. Ibocewi kobexixi be kapikpik'ukayũ
    correntebu o'subumukirik kobexixi koreren―ibubog̃atpu. O'subumukirik ip kobexixi
    ewekaap puxim. — Ka'oririt ijoce ma opop Líbia eipi — io'e ip. — Pipim kobexixi
    kakam iboce! — io'e ip. Iparara o'e ip ka'oririt pe kobexixi kakaap puxim. Imẽnpuye
    kobexixi mujujuap epag̃o o'g̃ukop ip kapurũg̃ kay, kabidoxixi be kobexixi mujuap
    puxim. Kabidoxixi kobexixi o'g̃uju ijuap tag̃. Ocekat. Xet. Ocexet iboce.
  amk-amk: Erabiai awiai, mae kaparifoi mantauni kontai efautawania mitubaru na wai.
    Kontai ematai dohonao saya amea na sayari pinangno wiatai kefang we rawanang Libia
    foi fe, ampafe etisu arawingfo to kofa mae wanangfoi kia te ameara.
  fai-fai: beta kinim iyo siw am dakel tabomuno, kale sok kudew dák siw ulum akfak
    wolo kal abe falala matam tiw abe audom nadiwo sok gina bi kudiwe, fingán bom
    masi siw aso yak Sidtus wok badang mewso nadune wok ning ning dim tamodomuno,
    kale siw ulum kutad kámin ayen dukum idum uyo kudáliw dák wok dang abune, gedul
    tabe siw kudew biyaku kámin uyo mew madák táw so keiduno, unsuw ko.
  ura-NT: Nitohaneein mucuhin tararaain inaacaanune baihate, cuu, inori que, nii cuhacaanune
    jaan bote ichohacure, nunaane coina. Nitohaneeinte, carene araraca- Sireteneein
    curuajai que tacanaa coasichuruhane jaun, cujuana aina amuuruhane jaan bela serichure,
    ocoai nichaae cuaain, cujuana ainaacha cuujueeuruhane coina.
  mcd-NT: Asca huashon shasho pinushusho finifoannifo. —Furo itama shara canon. Sumucainicai
    non Sirte ano minhuanmanhuanquin mai tsacanonma nanno musuni non suotiroran, —inifo.
    Ascashu nan, —Fuun noco iyoai ari non catiroran, —inifo.
  urt-urt: Pe poi kwite loumbil pinip malaih ma mikil manah loumbil pinip embere pe,
    poi mupwaiꞌe mwah ŋaiye ka tite bworerme. Miꞌe pe, tinge yupwaiꞌe mwah yonyorꞌme
    loumbil pinip embere luku ŋaiye ka ende bongolme loumbil pinip no, yukur ka turwau.
    Tinge hiꞌjarnge nange ka da yi yunuh sah molon ŋaiye sai ŋoloh Libia. Taꞌe luku
    pe, tinge jete sel jah, topoꞌe tinge yiche mwah ya jah yenderenge loumbil pinip
    pe, tinge yasme loumbil pinip yohe wenge wal.
  kiz-kiz: Baada jha kujha bhabhufutili, bhatumili ngojhi kuuk'onga meli. Bhatileghe
    kujha ngatubhwesi kulota ku lieneo lya n'sanga ghumehele lya Syiti, hivyo bhakaselesya
    nanga na bhagendesibhu mundemandema.
  tzo-TZE: C'alal ichuc cu'uncutique, la xpech'beic lec xch'ut ta lazo li muc'ta barcoe
    yu'un naca me voc'uc. Yu'un ixi'ic me ta xc'ot yo' bu oy ep yi'tique yu'un toj
    nat li yi'tic teye. Sirte sbi li yi'tique. Jech la syalesic li poc' sventa xaneb
    barco ti c'u cha'al mu teyuc ta xnet'at batel ta yi'tique. Jech buyuc xa no'ox
    inet'at batel ta ic' li barcoe.
  lex-lex: La'pa amhedga kapli iskutni nhor diemade rnairi tali pa rala rewan nan
    kapli inonni pa ralla rhi' aruria de. Onnila ramta'ata ranera pa rnen tiar lia
    lai Sirtis, ralernia kapli larni ne kapli nnera pa nlernohora anni.
  dov-dov: Eelyo nibakaanga Kaato, bakabelesya minchinda yako mpawo bazojatanisya
    amwi kubulambo bwabwato. Bakalikuyowa kuti ngabayosisigwa kumuse waku Sayitisi,
    lino bakalosya minchinda wangidwe bbwe wabwato alimwi bakatontwa kabayabuya.
  rgu-rgu: Ofa anaꞌ a bei losa ofa inaꞌ lain boe ma, ara feo tali neuꞌ basa ofaꞌ a
    ao naa, fo ranea bosoꞌ losa ofaꞌ a papa nara huꞌa henis, boe ma bolo. Ara bii
    bosoꞌ losa nafa ra toꞌo ofaꞌ a, fo hara nai Sirtis meti na nai Afrika ele, de
    ara raꞌonda naꞌa fo elaꞌ rakuraꞌ ofaꞌ a lai na.
  toc-NT: Aca­li̠stá̠n chú maka­pi­tzí̠n tasa̠­cuá̠n li̠huana̠ tzú­culh tali̠­lac­chi̠y
    tasíhu a̠má barco la̠qui̠ ni̠tu̠ nalaniy, y cumu aya xta­ca­tzi̠y pi̠ uún antá
    xquin­ca̠­le̠má̠n pekán anta­nícu luu la̠n xta­mac­xtu­mi̠­ta­hui­lani̠t mun­tzaya
    xke̠íta̠t chú­chut, pus xta­pe̠­cuán chicá para antá tancs nata­lak­nu̠­ta­huilay
    y nalak­tzanka̠y barco, huata la̠li̠­huán tama̠­tu̠­tzú­hui̠lh a̠má lháka̠t hua̠ntu̠
    xli̠s­noklé̠n uú̠n la̠qui̠ ma̠squi caquin­ca̠­sa­kalé̠n uún pero niaj xta̠­chuná
    xli̠­to­kosú̠n naán barco.
  som-som: Oo kolkii ay kor u soo bixiyeen ayay waxay ku isticmaaleen xadhko wax tara
    oo doonnidiina way adkeeyeen, oo iyagoo ka cabsanaya inay Surtis oo bacaad ah
    ku dhacaan, ayay waxay dejiyeen shiraaqii, oo sidaasaa loo kaxaystay.
  mam-C: Tej tjatzjo tal much' bark, oktzin kyk'lo'n kyuk'a lawin aqwil ti'j tk'u'jjo
    ma tij bark tu'n mi laqje. Exsin tu'n nimtaq kyxob'il tu'n tkyij tx'a'yit bark
    toj tz'awin, Sirte tb'i, kutztzin kyi'n xb'alin, a ja' n-okxi kyq'iq' te limolte
    bark. Tu'ntzi'ntzjo, xi kytzaqpin kyib', tu'n t-xi q'i'n bark tu'n kyq'iq'.
  ndj-ndj: Pavaweshili kala, vayitanga kuuwopa watu kwa nyombu muwatu mkomi, veni
    vakatileyi kugwama mungema, veni vakukema, “Silati” vajabula midengi na vawuleka
    wula watu wuyendi na liwumbula.
  mbj-NT: Ti m' ta gó rabatóg so kän h'oo marakate agyyb jëë bä hood n'aa. Ti m' ta
    mawyd n'aa hewëëh doo me ramew'yyd hõm marakate hã tagananabëëh hyb n'aa, maadaka
    tak'ëp hejoonh do hyb n'aa. Rajeỹỹm na-ããj hẽ marakate adëë kä bä hood jó, hood
    Sirit häd näng do jó. Ti hyb n'aa rabaw'oong bëënh marakate yb mesoo n'aa sekeek
    doo. Tii bä raberéd hõm bah'ood ty gahëm hẽnh marakate bahõm.
  lat-VUC: Qua sublata, adjutoriis utebantur, accingentes navem, timentes ne in Syrtim
    inciderent, summisso vase sic ferebantur.
  ngp-ngp: Nawauvuta udya mtumbwi kundani niyo wazinganiza sigi idya ingalawa no kuikakiliza,
    nawogoha kugamba nawakadaha kukwama kudya kwo uheelo we bahali, mp'wani yafilika
    ya kwa mwenye mzi uko Libia, ivo nawaseleza disuke dye ingalawa no kuileka ingalawa
    iguhigwe ni nk'hung'unto.
  enq-2: Dokopa sipi doko kaluala naena lao sipinya kalai akali dupame kende andake
    mendapuame sipi doko kainanya yaki pimbiami. Dopa petala, sipi doko poome soo
    pao, solowata koko kee manda pyatae singi, Sitisa lenge dokonya tuu lambatame-latala,
    sele doko kondao isa nyiami. Dokopa sipi doko solowata ketae dokonya poome soo
    pea.
  eng-ASVBT: and when they had hoisted it up, they used helps, undergirding the ship;
    and, fearing lest they should be cast upon the Syrtes, they lowered the gear,
    and so were driven.
  mna-mna: 'To amyaaru ma ise, mi zin pakan tipo wooŋgo biibi pa re pakan bekena tipombol.
    Mi timoto: Kokena duubu ipiri wooŋgo ma isala magat biibi ta igarau Aprika na.
    Tabe tipun le, mi wooŋgo itunu rukruk ma ilala.'
  myw-myw: Ikous, ikawes yiwayon, mo isays wag. Aspwa̱yat wag kid bitul wakunabub
    yagan Silitus, mapuna ka̱lug, mo iyalaves.
  sby-sby: Kabwato kang'ana balakakwelela mubwato bunene. Balasunga ntambo bwato bunene
    kwambeti kabuta pausuka. Balikutineti mpani ngabuya buma pa museya waku Siriti
    mu mbali mwacishi ca Libya. Neco balalasha byombesho bya mu bwato ne kubuleka
    kabuya kuselaukowa ne lukupwe.
  sll-sll: Omingere yalhobi aki di mo sipi bir bolimbani erere, han a i sire si engwi.
    Erere ominga ominga, Libia ganba mala nir digan maker bani sinamin mo dire kul
    bir pungwi. Pire sipi nir bani bli erakere simia gal gule olaminua dire gule olungwi.
    Gule olungure hamen hair ure sipi nin anu sungure omingi.
  yaq-NT: Chukula inika'a jikau a' yecha'asukai, bempo juka' bwe'u kuta kanoata ania
    betchi'bo, bwere wikiammea yeu tajti a' wikojtuak. Iniat chukula bempo, omot bicha,
    se'epo Sirte' tea'po emo tawaa majjaekai, bempo, jekae a' weiyaame, jume' bwebbweka
    tajo'orim, tebe kutat cha'akame, ko'om yechak. Intok junak, inime'e ju'u bwe'u
    jekau emo su'u tojak.
  uro-uro: Bä nak as nga qä gamoe rha mäqäne dä mamär nä qärqäni savono dä rha qop
    pät ama mlauski ama mor qi na ama aropkäna ma ama qrot i rha ing ngät mäni qi
    ivakt iva rhi sämaqrot na qi. Dä rhit len i varis ama mlauski qi naqut ama qunga
    inguna qaku ama dur e vät ama narimgi e ma Sirtis. Dä soknga rha anbut sa ama
    boiqi qäraktni i ama laurqi qi nän mä qi sa ama mlauski ivakt iva qi ngang maqälak
    näkt ta qyiradeng na ama laurqi bä qit ta qi.
  ita-1885: Il quale avendo pur tratto sopra la nave, i marinari usavano tutti i ripari,
    cingendo la nave di sotto; e, temendo di percuoter nella secca, calarono le vele,
    ed erano così portati.
  muy-muy: 'Màra màgəjahbiya ti ndam ya tagaray slalah ga yam ni tàfaya a huɗ ga slalah
    ga yam geli gəɗakani ni va. Mək tə̀wəlkabu slalah ga yam gəɗakani ni àna ezeweɗ
    ti yam àhuriyu va ba. Wiyaŋ àvu dal-dal a huɗ ga dəluv ni bu maŋgakabani gwar
    ka haɗ Libi : aŋgwaz àwəra tay a, tə̀ɗəm bi aməɗ ni amazoru slalah ga yam geli
    ni gwar eslini, nahkay tə̀wəlfəŋ zlam gwar kələŋ ga slalah ga yam ni ti mâcafəŋa
    naŋ ga moroni ke wecewecena. Eslini tə̀mbrəŋ magaray slalah ga yam ni ti aməɗ
    ni azoru zlam gayaŋ.'
  kqc-kqc: Kamini bouti odoro moi keu riyadi ma gabi bouti di aveta rofu maena bedakai
    mi gogo riyadi gira niyainedi. Ori reyadi bi Libya seriri di vasari kake nigedi
    baebu, ye farai moi eyouneyadi ma bouti bi makai iyana reyainedi.
  tav-tav: Tiare tʉ̃ga jã joo yaparo capairicare pũʉ rʉpore bairije cãnie capaca wẽri
    mena cajiawã, watire ĩrã. Cabero apero cayoaropʉ paputiro Sirte cawamecʉtopʉ mani
    papu joore ĩrã, juti ajerire, wino capapuro jãre to ne aáparo ĩrã, na cayorica
    ajerorire capopio ruiowã. To bairona wino jã cajoocõawʉ. Na caruioro bero wino
    caroaroacã to mácana jãre capapu joowʉ yua.
  eng-ULB: When they had hoisted the lifeboat up, they used its ropes to bind the
    hull of the ship. They were afraid that they should run upon the sandbars of Syrtis,
    so they lowered the sea anchor and were driven along.
  spa-VBL: Después de subirlo a bordo, amarraron cuerdas alrededor del casco del barco
    para reforzarlo. Luego, preocupados de que pudiera romperse en los bancos de arena
    de Sirte, bajaron el ancla flotante y dejaron el barco a la deriva.
  fra-_FOB: L'ayant retirée, les matelots firent usage de secours, en liant le vaisseau
    avec des câbles; et craignant d'échouer sur la Syrte ils abaissèrent le mât; et
    ils étaient emportés ainsi.
  hau-ULB: Bayanda suka daga shi, sun yi amfani da igiyoyi don su daure jirgin don
    gudun fadawa kan yashin Sirtis, suka bar jirgin yana ta korarsu.
  mal-mal: അത് വലിച്ചുകയറ്റിയിട്ട് അവർ കപ്പലിന്റെ വശത്തോട് ചുറ്റിക്കെട്ടിയും മറ്റും
    ഉറപ്പുവരുത്തി; പിന്നെ മണൽത്തിട്ടമേൽ അകപ്പെടും എന്നു പേടിച്ചു പായ് ഇറക്കി, അങ്ങനെ
    കാറ്റിന്റെ ദിശയ്ക്ക് നീക്കി.
  kkc-kkc: '@see-verse:ACT.027.016'
  urd-GVR: Phir mallāhoṅ ne jahāz ke ḍhāṅche ko zyādā mazbūt banāne kī ḳhātir us ke
    irdgird rasse bāndhe. Ḳhauf yih thā ki jahāz shimālī Afrīqā ke qarīb paṛe chorbālū
    meṅ dhaṅs jāe. (In retoṅ kā nām sūrtis thā.) Is se bachne ke lie unhoṅ ne langar
    ḍāl diyā tāki jahāz kuchh āhistā chale. Yoṅ jahāz hawā ke sāth chalte chalte āge
    baṛhā.
  far-far: Ma 'i buri'ana, wane ne kera rao laona baru kera ka karoa fangasia laugo
    baru fasia nia ka foga. Ma kera ka fakosoa na 'aba selo baita ne kera loloselo
    ana fua na kuburu ka ufi balangainia na baru ne, sulia kera mau fasi kuburu ka
    tarangainia fafona walo karangia 'i Libia.
  suz-BL: मिनु सिरतीस माइश्‍शो बाल्‍वा बाक्‍तीकेमी जहाज मओव़दील, दे जहाज कीब वा फ्रुप्‍शा,
    ओंखां ओंखां पा जहाज लचा गेम्‍तेक्‍म।
  car-NT: Irombo aru'ka'po na'na 'wa moro kurijara taka. Morombo mero kapuja ke moro
    kurijara mypoty'po i'waine, ipori'tomato'me. Moro Syrte pono koro'nano sakau tu'po
    turupyrykon pona enapa tanarike kynatokon. Iro ke ro moro kurijara eka'nunge'katopo
    ema'po i'waine parana taka. Iwara ro kynotaropojakon na'na pepeito 'wa.
  amp-amp: Yakhato yura siftn teh hamuhhato baklain tofm yakhato sifpno dbkafmomt.
    Dbkafnihato wom baklain tofm yakhato tu sift kiboki-momt. Memom inji nakahtnomt
    nhai burifhut dbmbraruhattt. Be inji hingrnanihato wiforeftn hanymotnom. Be inji
    wiforeftn hany hanymottnom memonom Afrikatpno brbo yorhwa rifkfotn sift mrhutaraht.
    Be inji dukahato sifthu hatonayuk sertham yak dbourakmomm be sfno hir hanymonom.
  bht-bht: फिरी जाजे च कम्म करणे बालयां जीवनरक्षक किस्तिया जो चुकी करी ठीक किता, कने
    उना मजबूती तांई पतवार जो चारो पासे ला रस्सियां ला बन्नी दिता, कने सुरतिस दिया
    खाड़िया दिया रेता च फसी जाणे दे डरे ला, उना लंगरे जो थोड़ा थले उतारी करी जाजे
    जो होआ दे बहाबे सोगी-सोगी रुड़ने तांई छडी दिता।
  eng-NOY: which when they had taken up, they used helps, undergirding the ship; and
    fearing lest they should run into the Syrtis, they lowered the sail and so were
    driven.
  cub-NT: Quĩ́jicũre mead̶arĩburu yóboi, ina memeipõeva bʉorejaima ʉracũre bʉoimea
    ʉramea parʉrimeaque. Ʉracũ cãchinoi dimeáre epeni, me bʉorejaima na, dicũ copobequiyepe
    aivʉ. No yóboi, ne jidʉé boje dicũ eajʉroede Libia ãmicʉrijoborõi, noi ẽcarʉ joabenoi
    ẽpacʉrõ, pare meameno, Sirte ãmicʉrõ, jiad̶ocũare jẽino, jõd̶ovarejaima ʉracaje
    ũmevʉ paicajede, ẽpacũ jẽmequiyepe aivʉ ñʉje jiad̶ocũre. Que teni ũmevʉque nʉrejacarã
    ñʉja.
  ita-1927: E quando l’ebbero tirata su, ricorsero a ripari, cingendo la nave di sotto;
    e temendo di esser gettati sulla Sirti, calarono le vele, ed eran così portati
    via.
  lww-lww: Ana la amaraun apisape sa p̃isi waa nene wurorowaia, ana ap̃ere pupia kilika
    lala akom va tanon waa, ana apiar ruruia vena tarar ruruia. Ana apisu nap̃a lagi
    mom̃a miyusesa kare imimi mepa ke na wa, ana amaraun asape asum̃a apa ke lavisin
    piam̃e lala nae Saetis narui, lavisin yo Lipia, ana ap̃ere si m̃ale. Ana lagi
    miyusesa kare imimi sanene mepano metaulu yo nene, ana yemalo, ana mekirir malo
    ga mepano.
  ckb-ckb: کاتێک بەلەمەکەیان بەرز کردەوە، گوریسیان بۆ بەستنەوەی کەشتییەکە بەکاردەهێنا.
    دەترسان بکەونە ناو تەنکاوی سیرتیس، بۆیە لە کەشتییەکەوە لەنگەری دەریایان دابەزاند،
    بەو شێوەیە تۆفانەکە کەشتییەکەی برد.
  spm-spm: Uthughun khavɨnɨ ukuran iŋaarir gumasi akeman sovange ufhuegha iphɨa athɨgha,
    mee umbue ukurima anda guava ukurana apheeŋ guesima, mee ukuran phorugha ane ikesima
    a bar aghavaghari. Mee maaŋɨ Afrikan oŋarana ataaŋn iti gɨrɨrɨŋn mavanaŋna avhighaviigha,
    ukuran selɨ ukunisi gamiiŋ ukura sɨvaghsɨvasima a zui.
  nas-nas: Teketa tereng aareri-nareng nanampi-koꞌnareng koomponge pankenge boonavete
    puring-antavampima daiꞌampiruꞌ. Eeꞌnoko Aperikaꞌkoo dueꞌ daunaaꞌnooꞌ pionge koing-antamuriꞌneeng-koo
    avoreaama teneꞌ pionteeꞌnaneꞌ miiruni-koonaneꞌ depeto siauꞌ. Teketa moꞌming-koo
    biꞌaara doonko pirung-koo duaꞌantavaioꞌ teneꞌke tee aareri teka dateꞌdate-antavuuꞌ.
    Eeꞌnoko teeꞌ nariꞌ oꞌnoriko tamung biiꞌmurikoꞌ.
  uvl-uvl: Ke het pe te matau nge lape ruach palchach ule imot. Ol pe te mene rur
    kerkereng ngana mur ke telio hite imot neu ke kerkereng toto ke rahit ele. Iok,
    te matau pule nge lape ruach ulo heke iri langa peipei nga kileng nenge Lipia.
    Pomalam tepoi sue tutula ana huunga ala nga imot neu pe tuttula takis menmene
    imot ol.
  eng-BBE: And having got it up, they put cords under and round the ship; but fearing
    that they might be pushed on to the Syrtis, they let down the sails and so went
    running before the wind.
  ixl-CNT: Utz aatz maꞌtich tiqꞌol jeꞌul u tal jukubꞌ, qitzax tek u nimla vaarko tu
    ijvil sijaqꞌ, lochbꞌal tetz. Tan nichixoꞌvaleꞌ noj en ipaqꞌoꞌk tibꞌ tiꞌ qꞌu xaj
    Sirte nichtaleꞌ. Utz eesal u xeꞌabꞌ tetz u vaarko. Ech kutxꞌajmi texh tiqꞌotbꞌenoꞌ
    u kajiqꞌ.
  xsi-xsi: Kinzi wurâta tamâta sitapa boti kâki wâŋga kulu, aku raveŋa nâ sipa kaika
    lâ wâŋga tini. Siruru tu wâŋga ma ikâwa ilâ iloko lâ Afrika tâno nenzi kumbu.
    Mine kala sikai loa piti, aku maka kasakoko nâ kalâ.
  crx-NTPO: '''ink''ez dets''ántan. ''Et ts''i cho tl''oolh be oonane''ts''uzguz.
    Luwel nanáhayanla, Lybia ''oh ho taba desk''ut ''ink''ez teh whudutle ''i hik''étalulh
    ''et whe hunuljut ''et huwa. ''Ink''ez ''ants''i nilhts''i be uzdildus.'
  kan-OKCV: ನೌಕೆಯವರು ಅದನ್ನು ಮೇಲಕ್ಕೆಳೆದು ಹಗ್ಗಗಳಿಂದ ನೌಕೆಯ ಕೆಳಭಾಗಕ್ಕೆ ಬಿಗಿಯಾಗಿ ಕಟ್ಟಿದರು.
    ಸುರ್ತಿಸ್ ಎಂಬ ಉಸುಬಿನಲ್ಲಿ ನೌಕೆ ಸಿಕ್ಕಿಕೊಳ್ಳಬಹುದೆಂಬ ಭಯದಿಂದ ಅವರು ನೌಕೆಯ ಹಾಯಿಯನ್ನು ಇಳಿಸಿ,
    ಗಾಳಿ ಬೀಸುತ್ತಿದ್ದ ಕಡೆಗೆ ನೌಕೆ ತೇಲುವಂತೆ ಬಿಟ್ಟರು.
  bbb-bbb: Areme bune uri kaje gue karina sisime devatua ijia faradia kiriae. Bu vierafero
    sisime ije fu vako uri sakae be bu kua Ribiano kuavo ajare ijia afekiro buka jumei.
    Ijadufuo bu uri varae ije bu kiraeva ije una meru ari. Areme bume ijia karikoga
    majaufi ijare bu kena vae.
  blw-blw: Angkay nepaghépchi yag anchaat fédféchén hen achar hen anchi papor ta achi
    mafarakyang. Yag gapo ta émégyatcha no magat ammag ichagah hen anchi papor hen
    anchi pommepeled way gahar way ahag-én ad Libia, empahcha hen anchi chakar way
    fanchila way cha mangentorong hen anchi papor ta egad hen fali ah mempayana.
  tam-2017: அதை அவர்கள் தூக்கியெடுத்தப்பின்பு, கயிற்றினால் கப்பலைச் சுற்றிக் கட்டி,
    புதை மணலிலே விழுவோமென்று பயந்து, பாய்களை இறக்கி, இவ்விதமாகக் கொண்டுபோகப்பட்டார்கள்.
  azz-NT: Huan satepan cuac tictejcoltijque ya ne tzictzin barco, ijcuacón cuali tictzijtzicojque
    ne tzictzin barco. Huan de ompa in tequitini peuque quitzijtzicoaj huan quitajcoyantzijtzicoaj
    in hueyi barco para ma amo majmacahui ica ne chicaucaejecat. Huan ne tequitini
    quiyolmohuiliayaj que tajcón in barco mocalaquiti campa ne yoca atexal ten monotza
    Sirte, ijcuacón majmacahuisquía. Ica ya nojón in tequitini quitemohuijque ne mantajtilma
    tenica in ejecat quinejnemiltía in barco. Huan ijcón mosencauque in tequitini
    ma techuica ya in ejecat campa mopitza.
  spa-RV-1909: El cual tomado, usaban de remedios, ciñendo la nave; y teniendo temor
    de que diesen en la Sirte, abajadas las velas, eran así llevados.
  csy-csy: Tembaw tung ah ka domto zawk uh ciang in, tembaw a kho natu in ngunkuang
    sia khau taw hen hi; taciang senneal tam na mun ah tembaw awk tu lau uh ahikom
    tembaw puankhak te khiasuk uh a, hui in a uk na munpo ah hong paipui hi.
  mxq-NT: Kots nyajtʉjkʉdʉ ja barkuꞌunk, nétʉts nwoꞌonda̱ꞌtstʉ ja mʉj barkʉ mʉt kana̱a̱gʉ
    tejxyñ kʉdiibʉ jyaanwa̱ꞌxʉt. Es ndsʉꞌkʉdʉts ko ñejxy ja barkʉ puꞌujótm ma̱ txʉꞌaty
    Sirte. Es net nyajjʉna̱jktʉts ja barkʉ wit es yʉ poj yajnejxyʉty dʉꞌʉñʉ.
  tzj-NT: Ja c'a tok cojtaj kumal c'ac'ari' quebac' pa cadena ja nimlaj lancha utzc'a
    chi mta nuban rmal ik'. C'o jalal ja mar rbina'an Sirte congana xax rpan. Ja rec'ayon
    rxin ja lancha eje'e' nquixbej qui' como ma c'ayew ta nk'ape'e ja lancha pa snayi'
    rmalc'ari' tok quikajsaj jalal ja vela. Ja c'a ik' junwi' xokruc'amel chi wi'.
  tdt-tdt: Bainhira sira hasae tiha ona roo salva vida nee ba roo leten, sira bobar
    haleu roo boot nee ho tali halo metin. Sira tauk, keta halo be anin huu roo baa
    metin iha rai henek besik Sirte. Nunee sira hatuun laan atu roo halai neineik
    uitoan.
  ron-BTF: Pe care, după ce au ridicat-o, au folosit ajutoare, încingând corabia;
    și, temându-se ca nu cumva să fie aruncați în bancurile de nisip, au strâns pânzele
    și astfel au fost purtați.
  eng-WEBP: After they had hoisted it up, they used cables to help reinforce the ship.
    Fearing that they would run aground on the Syrtis sand bars, they lowered the
    sea anchor, and so were driven along.
  eng-FBV: After hoisting it aboard, the sailors bound ropes around the hull to strengthen
    it. Then, worried that they would be wrecked on the Syrtis banks, they lowered
    the sea anchor and allowed the ship to be driven along.
  nld-1939: en op te halen; men legde de noodkabels aan, en sloeg ze om het schip
    uit vrees op de Surtis te stoten, haalde men het takelwerk neer, en zwalkte zó
    hulpeloos rond.
  bwo-bwo: Markab jookiruwots jelbu markabots geetsdek't bokishiyakon markabu gúridek't
    jokon bo s'aas'i, markabu Surtisi eteets shiyi datsu maants bdihirawok'o shatt
    sharo k'o'úbazt jongon jokefere boami.
  nch-BL: Huan quema tijtananque nopa pilcuaacaltzi, tijtalijque ipan tohueyi cuaacal.
    Huajca nopa tacame quiyahualilpijque tocuaacal ica lazo cati tahuel tomahuac para
    amo tapanisquía. Huan quitemohuijque nopa achtohui ejetic teposti, pampa momajmatiyayaj
    para nopa ajacat quicuatopehuasquía tocuaacal campa se lugar cati itoca Sirte
    campa onca miyac xali, huan nelía mahuilili. Pero masque quitemohuijque nopa teposti,
    nopa ajacat san quihuicayaya tohueyi cuaacal campa hueli.
  quc-TNT: Aretak c'o chi ri alaj barco chupam ri nim barco, xquixim ri nim barco
    ruc' colob chrij rech man cäjak'in taj. Cäquixej c'u quib we ne cunim rib ri nim
    barco pa ri senyäb ri cäbix Sirte che, rumal c'u ri' xquikasaj ri manta ri c'o
    puwi' ri barco.
