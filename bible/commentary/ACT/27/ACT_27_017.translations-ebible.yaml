  dso-dso: ଜାଜ୍‌ ଚାଲାଉମନ୍‌ ସାନ୍‌ ଡଙ୍ଗା ଜାଜ୍‌ଉପ୍‌ରେ ଟେକି ନେଲାଇ ଆରି ଡର୍‌ ସଙ୍ଗ୍‍ ଡାଟ୍‌କରି
