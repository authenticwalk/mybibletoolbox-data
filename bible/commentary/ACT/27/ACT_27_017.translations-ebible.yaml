  cak-YNT: Y tak re lancha c'o chic pa barco, re achi'a' re je'ac'ayon re barco re',
    xquijitz' re barco cha chavon tak colo' y chavon quipan chin che man tijakataj
    rupan re barco. Y roma je'jotoban chicaj re moma' tak tziak chin re barco, re
