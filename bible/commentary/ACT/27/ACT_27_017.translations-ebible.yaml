verse: ACT.027.017
translations:
  kpx-kpx: Ige eu no bouti baluga ke aiohavoge toelale ke no hote mai bouti ke valahatui
    umuvage bouti matahamale keau vabulahai valai butuhai etolevalu. Abu huhuai avoe,
    “Onoilage hanunuu no malevei Avilikae tiniege esagamo vatoge no haluvima.” Kateisege
    hanunuu no malevei tota e nie tinu.
  okv-H: Eto e nga esi peni na punduto pambuhumihe enda Libya ta hora ai e nga teto
    pejeuja joru eto bo jigio venu e nga sio degi nei ta pambuna.
  tbo-tbo: Wamna habuluna tu bagibagi hi teina geleteya ma wamna baneina gulawanei
    hi lagilagita tataya. U Saitisi tawali hi lowogeya ma oleole baneina hi luholi
    po i alalugeiyai ma to nae.
  mal-C: അതു വലിച്ചുപൊക്കി കപ്പലിനോടു ചേർത്ത് കെട്ടിയുറപ്പിച്ചു. അതിനുശേഷം, കപ്പൽ
    സിർതിസിലെ മണൽത്തിട്ടകളിൽ ചെന്നുകയറുമെന്നു പേടിച്ച് കപ്പൽപ്പായ്‌കൾ താഴ്ത്തി, കപ്പലിനെ
    അതിന്റെ ഗതിക്കുവിട്ടു.
  grc-SR: ἣν ἄραντες, βοηθείαις ἐχρῶντο, ὑποζωννύντες τὸ πλοῖον· φοβούμενοί τε μὴ
    εἰς τὴν Σύρτην ἐκπέσωσιν, χαλάσαντες τὸ σκεῦος, οὕτως ἐφέροντο.
  bgc-bgc: फेर जहाज के मल्लाहां नै उस ताहीं ठाकै सही उपाय करकै जहाज ताहीं तळै तै रस्‍यां
    तै कसकै बाँधया, अर सुरतिस खाड़ी के चोरबालू पै फँस जाणकै डर तै उननै लंगर ताहीं
    थोड़े नीच्चै उतारकै जहाज ताहीं हवा के बाहाव के गैल-गैल बहण कै खात्तर छोड़ दिया।
  khz-khz: Ira na poti keina gerolo-rageato poti atanai, ne poti ai gekora-kauato
    pene gapi-gaugaua ulanana. E gekalito, pe poti palaina maki gerolo-rigoato, tipo
    elavumaito. Ira geria kali ganina agi na irauna poti neelavu-agoana Sirtis ai
    Afrika kavanai rawapara aonai nugunugu taai neeve rina-rageana kalinana.
  deu-TKW: das man lichtete, um das Schiff künstlich zu unterbinden. Aus Furcht, in
    die Syrte zu geraten, zogen sie die Segel ein und trieben so hin.
  zsr-NT: Gdöd burentuꞌ lei lahui barco zxön naꞌ, niꞌr bégaꞌratuꞌ barco zxön naꞌ.
    Zxanti barco naꞌ buchö́lituꞌ du, cui gguindj lu nis. Le gúdxituꞌ töd barco naꞌ,
    nidx lu yuzx lu nis zxön naꞌ, buzötjtuꞌ lariꞌ qui, le rutúb böꞌ rusáꞌ barco naꞌ.
    Cniz bëꞌtuꞌ latj buzéaj barco böꞌ naꞌ reycj.
  lin-lin: Sima na komatisa yango na masuwa, bazwaki basinga mpe bakangisaki yango.
    Lokola bazalaki kobanga kotutana na zelo ya ngambo ya Silite, babwakaki longo
    ya libaya likolo ya mayi, mpe mopepe ekobaki komema masuwa.
  hns-NT: Tab djab tjalaawe waalan bot paanie me se niekaaske bhiettar leis raha,
    tab oesab djahaadj ke sab kaitie tatai se doei tien dohara khoeb kaske baanhies
    oke aur djabar banaawe khaatien. Oesab to deraat raha kamtie gahier djagaha par
    baaloe me phas djaai ke. Oe djagaha ke naam Serte raha. Tab oesab hauwa ke kapra
    gieraais, aur hauwa djahaadj ke paanie par ledjaat raha.
  noa-E: Mag chi botedam barco ee ëudʉ auwi, chi barco bi agdaujö ubʉ khakhẽgamkhĩir,
    ag eegar kabchʉ dubpʉ̈inaa thet ãbamʉg khẽu khõorjʉ̈ sĩujierram, thorrphëwi sĩi
    eeuram ugua. Maimua chi barcopienau mospör sʉkag ʉ̈r amach jʉʉuwimaju khĩirjuwi,
    warag vel thum eeg burrkhapʉ̈inaa, ich mag sĩi phʉʉrdʉ khodjöisijim, phũupai maach
    sir arrmkhĩir.
  eng-EMTV: And having hoisted it up, they used cables for undergirding the ship;
    and being afraid lest they run aground in the Syrtes Shallows, they let down the
    driving anchor, thus they were being driven along by the wind.
  mib-NT: Te ni casquɨ́vɨ ná ini barco cáhnu. Te ni casucun núu de barco cáhnu jíín
    yoho. Te cáyūhú de jeē quihín barco nuū yaxín ndute nuū naní Sirte te jnɨ̄ɨ nuū
    ñɨ́tɨ, te jeē yúcuan ní casnúu de sahma cóquin jeē stechí te jíca barco. Te ni
    casiáá de jeē na quíhín ndé chi chúndahá táchī.
  lif-NT2: खे़ङ्‌हाॽरे़ खे़न् थो मे़उःक्‍खुआङ् वालाधाःन् मे़यःने़न्‍ल फाॽआङ् कुसिगाङ्‌लाम्
    इदाःक्‍किल्‍ले़ चिगे़क् चिगे़क् इमे़घेःक्‍खुरो॥ सिरतिस मे़प्‍मनाबा ये़ःङ्‌घा वाजिम्‍बेओ
    आधाः फाॽआङ् मे़गिसे़आङ् यम्‍बा वादोसारिःन् यो मे़धाःसु॥ हे़क्‍क्‍याङ् सुरित् केजङ्
    हुरे़बा ले़प्‍माङ् वालाधाःन् मे़ले़रु मे़देःसुरो॥
  xnj-xnj: Vanalihengu va muwatu pevamali kuyigisa mtumbwi wula mugati, ndi vakaukunga
    nyosi kwa makakala. Vayogwipi kukwama pa lilundu la masavati ga papipi na mbwani
    ya ku Libya, vakahelesa nyosi na kuleka watu wikang'iswa na mpungu.
  mmx-mmx: Maga xip aurur i la maga dos alis lavatmon mi lempatkua. Diga marat aleng
    mila lavanga dina sixit mavana at laxangkaneng to at lenep Libia la lavatmon na
    reporok. Kuren la diga lox asi laaga ap mo lavatmon la maga ke lavatmon, lamanman
    gat mas aonon gamasa i.
  cbr-NT: Bëxun cananuna manë nunti chanu 'aruacën. 'Arutancëxun ca an manë nunti
    niquincë unicaman manë nunti cushioquin aín amo camabi runucaxun nëacëxa. Nëatancëxun
    ca sináncëxa, Sirte cacë masi 'urama sapi cananuna 'ai quixun. Uinu 'icë unin
    cara a masi amatia, ax ca anu pëánquiax ëchiquitima 'icë quixun sinani ca anu
    cuainsama tancëxa. Usa 'ain ca racuëti amiquisama tanquin, chupa ami suñu bëquicë,
    an nunti niquincë unin buánpacëxa. Buánpaquin ca suñúinshia nu buántanun quixun
    sináncëxa.
  tee-NT: Icmujuch lacak'ai barco chai ju astan ju lapanacni talakach'ilh ju k'ai
    barco lacalasu ni va ixtanajun ni jantu xcai ni calaclhvaka' ni na p'as ixnek'a
    ju xcan. Chai na va ixtatalhanan ni va laich casunlhi'alh lacacucu junta Sirte
    juncan. Pus yuchi talhip'uxnilh ju k'ai pumpu' ju ixpu'alhtananch ju barco acsni
    ixtanui ju un. Ixtanajun ni jantu makat casunlhi'alh ju barco ju chunch.
  eng-LSV: which having taken up, they were using helps, undergirding the ship, and
    fearing lest they may fall into the [sandbars of] Syrtis, having let down the
    mast—so were carried on.
  cak-NT: Y cuando ri lancha c'o chic pa barco, ri achi'a' ri yesamaj pa barco xquibolkotij
    nima'k tak colo' chirij ri barco chi xquixim chi xquito' juba'. Y roma jotoban
    ri nimalaj tak tziak chi ri barco, ri quiek'ik' nunim ri barco anchi' man nim
    ta rupa ri ya' ri rubinan Sirte, romari' xepe ri yesamaj pa barco xequikasaj ri
    tziak, chi quiri' man xebeka ta chiri'. Roma reje' can quixi'n-qui' xa ta yebeka
    chiri'.
  pah-NT: '@see-verse:ACT.027.016'
  sja-NT: Mãgɨ́ japa ɨt'ɨ́ jira atadap'eda, barcode mimiapataarãpa barco ek'ari p'ɨrrabai
    jɨ̃ nɨ̃bɨjida jɨ̃k'arapa, barco t'oop'epiamaapa. Ma awara waawee p'anajida, p'oonɨ
    p'ananadai jĩak'aapa p'usa jãde ipu t'ɨ̃jarapatap'edaa Sirte ɨ̃rɨ. Maperã chi
    vela pɨrat'aajida. Maap'eda, ichiak'au nãumaa ateepijida.
  xed-xed: Tahula tɗakta taŋ ta tsa zwaŋa kwambalu ya ka famta ma tsa dagala ya, ka
    habafta həŋ nda tɓaŋ ta tsa kwambalu dagala ya, ŋa katay yaha hwanzuɓta. Ka zləŋaftá
    həŋ ta traku dzaʼa trata həŋ ta daɓa wutak ndusa nda Libiya. Ka zliŋtá həŋ ta
    wupay ta tiŋwa kwambalu. Ma tsaya tama, ka tiŋwu falak.
  mks-NT: Tá na̱ndihi já na̱cava nuu na rieta ja̱ta̱ mé barco cáhnu já ná coo tóyíí
    do̱. Tá na̱ndihi já na̱jánuu na jáhma̱ cáhnu sándaca barco cán ña̱ ná cañehe mé
    ta̱chi̱ do̱. Na̱caja na ña̱ yóho jáchi̱ yíhví na̱ xi̱nu̱ co̱o barco xoo naní Sirte
    nu̱ yájí tañu̱hú ta cán cuu cachi̱hin dó ñu̱tí.
  gfk-S: Be ing ira tunana di gate rahi haut ter ie di ga sel hino menapu tano mon
    at bileng waing pai nagele galogalo. Ma di ga burut be mem nahula kawas ta ira
    ula iono tusu Libia ma no mon nage sana. Io kaie, di gom haruh hasur no mol tano
    mon ma di ga waak leise ter no mon be no dadeh na pupuh hanane ie.
  bmu-bmu: Gomba mi öröin koriga waŋge ketaŋe alin. Waŋgenöŋ utuköba jömgöbapuköra
    möringa kösö memba waŋge köpeiba jöhöm köhöiget. Mewö anda mala sak qetŋi Sirtis
    miaŋgöreŋ köwet röndumŋi köröpŋi qahö ahözawaŋgöreŋ kuŋguba qaköbinbuköra keŋgötŋini
    mörin. Mewö mörinaŋgöra aka waŋgegö opo seri yuaiŋi mi meköba eta ala waŋge galömkölköl
    mosötket. Mi mosötketka luhutnöŋ waŋge kuŋguba neŋgömisiiga öne laŋ anin.
  dgz-dgz: '@see-verse:ACT.027.016'
  eng-GNV: Which they tooke vp and vsed all helpe, vndergirding the ship, fearing
    least they should haue fallen into Syrtes, and they strake saile, and so were
    caried.
  zaa-NT: Bedì'yu diba tu' barco xcuichu tú'a le' barco xenia nna, beỹìgà' cą ìta'lùba
    barco xenia làni ca rrieta para qui'ni bárcuá nna ega'ną tsìttsì. Làniana yala
    chi rátsini cą qui'ni bè'a nna íchi'ą bárcuá hàstaá ttu lugar láą Sirte làti re'
    yúỹi nu náą peligroso para ca barco; acca bechìda cą ca lári', quiere decir ca
    vela qui' bárcuá nna, be'èl·la' bá cą bárcuá iche' bè'a na.
  eng-WEBSTER: Which when they had taken up, they used helps, undergirding the ship;
    and fearing lest they should fall into the quicksands, struck sail, and so were
    driven.
  guh-guh: Bajaraxuacujinae bajarapamonae barco epacëbaponaya pinijibumacaxanetonëta
    barco pesarasaraëcaeyaniva malatacata. Bajarapamonae junava barco patayayaëyaëcaeyaniva
    Sirtevënë iratsaubonëjumata. Nexata bajarapamonae isica barcopijivelapananë. Bajaraxuacujinae
    bajarapamonae copata baja itsabelia jovibo pona, barco pataneyacaponaenexa jovibota.
  bon-bon: Teepi tataku ne setecwantisi babo poo cabu me, piba poo ne jetäyisi seea
    ca kokre wawename, ingle uli ca wawenäneji ge peei poo. Teepi wälu äbitininisi
    egä poo te pama yäätyecnuge koriyo doro cabu Libiya malu je. Teepi peei name pi
    äwä bine iyinetnemisi gawe me, poo ne ire ta jecitisi eewaname.
  nhw-BL: Huan quema tijtlananque nopa pilcuaacaltzi, tijtlalijque ipan tohueyi cuaacal.
    Huajca nopa tlacame quiyahualilpijque tohueyi cuaacal ica lazo catli tlahuel tomahuac
    para amo tlapanisquía. Huan quitemohuijque nopa achtihui ejetic tepostli, pampa
    momajmatiyayaj para nopa ajacatl quicuatopehuasquía tohueyi cuaacal campa se lugar
    catli itoca Sirte campa onca miyac xali, huan nelía mahuilili nepa. Pero masque
    quitemohuijque nopa tepostli, nopa ajacatl san quihuicayaya tohueyi cuaacal campa
    hueli.
  mgw-mgw: Apangakasi ba meli pabayomwi kwiyingiya ngalaba yi'lu' nkati ya meli, ngabakwi'ya
    no nyweletea lukamba kwitaba meli. Na mwanjaa bayogopage baakane kola mukyangi
    kwiyi' ya Libia, ngabauluya tanga na kwileka meli ikwakwatilwe na nsunga.
  swh-ONEN: Watu walipokwisha kuivuta mashua hiyo na kuiingiza katika meli, waliifunga
    kwa kamba chini ya meli yenyewe ili kuzishikanisha pamoja. Wakiogopa kupelekwa
    kwenye mchanga karibu na pwani ya Sirti, wakashusha matanga wakaiacha meli isukumwe
    na huo upepo.
  wbi-wbi: Pano vakati vajikwesile, valyakungule imeli nu lughoji. Valyoghuipe kuuti
    tunoghile piluta kuno lilikuo ilihanga linga ilya Syiti, apuo pe vakisia inanga
    kange vakaghendelagha mulubale.
  bba-bba: Ye sɑ ɡu duusiɑ sɑ kpɑ, bɑ ɡoo nimkuu kɑ wɛ̃ɛ ɡɛɛ bɔkuɑ kɑ dɑm. Yerɑ bɑ
    ɡen bekɑ kɑ wɛ̃ɛ kusiɑ, mɑ bɑ derɑ woo ɡɑ kɑ ɡu dɑ mi ɡɑ kĩ yèn sɔ̃ bɑ bɛrum kuɑ
    bu ku rɑɑ de Sirituɔ bu yɑni sɛɛri kuru kɑrɑ.
  eng-KJVCPB: which when they had taken up, they used helps, undergirding the ship;
    and fearing lest they should fall into the quicksands, strake sail, and so were
    driven.
  kgk-NT: Upéi gwĩ imbogwataha kwéry omoĩ igwy-rupi ojokwa hagwã. Pono ojepe'a yvyra,
    kanóa rehegwa, omoĩ. Ikyhyje ave itaypa-gwi. Ikyhyje ojeka ramogwarã ikanóa itaypa-rupi.
    Itaypa héry Sirte. Upéa-gwi ombogwejypa lóna. Lóna kanóa rerahaha oipe'a kanóa
    ári-gwi.
  waj-waj: utu raririima aakiaivaki yapa kiada yeena yaagueeqaiyauvaa varada siipaivo
    havarataanarainnoo kiaa yeenaiyauvaadiri rairavai. Iya Ripuaa mmata siriivau nnooriivo
    rubaayoo siri nnuka muaraagaivaki siipaivo puaisakama uyu kioo dioo vaivoora kiaa
    aatuuda siipa buruqa pinaivaa rukuasaa kiada rapugiaa aakiaivaki yapa kiooduu
    yuunnaivo siipaivaa kati varoo viravai.
  cpy-cpy: Noteyitakiro amaatako-mento-tsiki okaatzi tzimatsiri pitotsiki. Tema thaawaeyakinani
    nayeenta-kotyaawo impaneki jempe omerekyaatzi inkaari, tema roojoetakiro onampi-naki
    amaatako-mentotsi eero okotaanta. Ishineta-nakiro otatsinka-kotena tampyaa.
  mpx-mpx: Dingi hi am hikan i mowasi, yaka wedega hi momol painan waga tuwanaa inoke
    waga hi otukan. Hi lovakun eba naha luna eteti elal bolo hi miminaa labi Libiya,
    inoke mwegan hi gogon palo, yaka mana waga i logugui-an.
  wbp-wbp: Ngulajulu wurrangku-juku pawurtukungarduyu-paturluju rarra-maninjarla yirrarnu
    pawurtu witaju pawurtu wiri-kirralku, manu ngula-jangkarluju wayurnulkulu ngalyipi-piya-kurlurlu
    rdilykirdilyki-pinja-kujaku. Ngula-jangkaju, pawurtukungarduyu-paturlulu wayurnu
    pawurtu wiriji ngalyipi-piya-kurlurlu, warrulu muku wayurnu kankarlumparra manu
    kanunjumparra ngulaju rdilyki-pinja-kujaku-yijala. Kapu pawurtu wiriji marda rdilyki-pungkarla
    warlpangku. Ngula-puruju, yangka-patu pawurtukungarduyu-patu, ngulajulurla lani-jarrija-nyayirni
    mayawunpaku, kapu-nganpa marda kangkarla wurnturu kurlirra mayawunparlu ngurrara-kari-kirra
    yirdi-kirraju Lipiya-kurra, ngulangka kulkurru kapurnalu marda yukayarla walyangka
    parljungka kujalpa ngunaja ngapangka kanunjumparra. Ngulakuju pawurtukungarduyu-patuju,
    lani-jarrija-nyayirnilpalurla. Ngula-warnurluju, rurruny-pungulu wawardalku kankarlarra-jangka
    ngulaju mayawunpa-kurlangu, manulu yalyi-maninjarla rurruny-pungu kanunju, ngulangkuju
    yungu pawurtuju pulya-mani. Kala lawa-juku, kulalu pulya-mantarla kujarluju. Ngula-jangkaju,
    mayawunparluju kutu ngurl-kanja-yanulku pawurtuju nyarrpara-wana-puka kaji kanyi.
  luo-luo: Kane chwo mane wan-go osekete ei yie maduongʼ mane wantie, negitweyo yie
    gi tonde molwore mondo kik obarre. To nikech negiluor ni yie ne nyalo terogi kuonde
    mathany-thany motimo kuoyo man e dho nam mar Afrika, ne giloro nanga mar yie mi
    giweye mondo yamo otere atera.
  nhe-NT: Huan quema tijtlalanque nopa pilcuacanahuajtzi, tijtlalijque ipan tohueyi
    barco. Huajca nopa tlacame quiyahualilpijque tobarco ica lazo tlen tlahuel tomahuac
    para ma ax tlapanisquía. Huan quitemohuijque nopa achtohui ejetic tepostli, pampa
    momajmatiyayaj para nopa ajacatl quicuatopehuasquía tobarco campa se lugar tlen
    itoca Sirte campa onca miyac xali, huan nelía mahuilili nepa. Pero yonque quitemohuijque
    nopa tepostli, nopa ajacatl san quihuicayaya tobarco campa hueli.
  aii-aii: ܐܝܼܡܲܢ ܕܡܘܼܨܠܹܐ ܠܗܘܿܢ ܠܩܘܼܢܒܵܐ، ܕܪܹܐ ܠܗܘܿܢ ܚܲܒ݂ܠܹ̈ܐ ܬܚܘܿܬ ܓܵܡܝܼ ܘܚܠܝܼܨܵܐ
    ܠܗܘܿܢ. ܘܣܵܒܵܒ ܒܸܙܕܵܥܵܐ ܝܗܘܵܘ ܕܠܵܐ ܗܵܘܝܵܐ ܢܵܦܠܵܐ ܥܲܠܔ ܕܘܼܟܵܐ ܕܣܹܠܵܐ ܕܣܘܼܪܬܸܣ، ܕܪܹܐ
    ܠܗܘܿܢ ܠܲܢܓܵܪ ܘܦܝܼܫ ܠܵܗ̇ ܛܪܝܼܬܵ‌ܐ ܓܵܡܝܼ.
  esk-NT: Taamna umiayauraq ikianilġiñaqman taapkua iñuich akłunaanik nimiqsruaqsigaat
    umiaqpak. Nuyuaqhutiŋ ikkalġił̣iksraġmiknun Syrtis-mi tiŋiḷġautaiġñiqsut tiktaułiġmikni.
  msb-msb: Pakakarga ninda sani, ginhugutan an pisi patalibod san katungaan san barko.
    Sa kahadlok na magsagyad sa mga uruisla sa atubangan san baybayon san Libya, gin-ariya
    ninda an layag kag nagpaanod na lang.
