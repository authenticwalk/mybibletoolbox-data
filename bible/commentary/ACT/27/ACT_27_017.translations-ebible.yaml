    oneaunɨrɨ wɨnɨŋwanigɨnɨ.
  chd-NT: 'Exaƚaf''me, itsufai''enapá al cuecaj barco. Lijou''ma ifi''e''me al cuecaj
    barco. Ifi''eco''me ujfxi cocuis licu''u lixpula, xonca tixnet''ƚqui. Tixpailiquila'',
    ticuayi: “Ti''hua ujfxi ƚahua'', aga tummetsai''ma al barco, aƚcuaitsa jiƚpe ƚintuhuale
    cuixa cuftine Al Sirte”. Exaƚna''me ijuisna''me al cuecaj lixaƚ ilanc''ecompa
    ijahua''. Al barco ti''hua mummetsay ƚahua''.'
  kdc-kdc: Wanhu wakikwega kigalawa mgati, abaho waizungulusila nzabi imeli na kuifunga
    kwa nguvu. Wadumba wahananahile mumgwazo wa bahali, mhwani ya Libiya, avo wahulumusa
    matanga na kuileka imeli isoligwe na beho.
  nhr-nhr: Eẽ xu ko khóè xu tc'amaka ghùi a ko tcãà sia xg'ara ka xu ko skepes dòm̀
    q'oo koe dqùian qáéa ntcòo, qgóó xu gha tòó si ka. Siretise di góḿ dtcõòan koe
    xu gha síí ncemea tcãàsean bèe ka xu ko skepe sa ko qgóóa tòó qanoan tshàam q'oo
    di qáú, a xu a skepe sa guu si tshàan ka ghànèa úúè.
  uig-PIN: '@see-verse:ACT.027.016'
  beo-beo: Amalalu, hiougili, gaguia gadole, amo dusagai fonobahadi ninia dusagai
    bagade amo da:iya ligisili, dusagai bagade da hanoga fabeba:le, fudagala:sa:besa:le,
    ninia efe haguduga ligisili, la:gi dagoi. Dusagai genonesisu dunu dusagai da sa:ibaso
    bi Libia be gadenene amoga fasa:besa:le, foga ahoasu abula fadegai dagoi. Amalalu,
    dusagai da hisu foga fabeba:le asi.
  acf-NT: Yo hédi kannòt-la mouté abò-a, épi yo mawé kòd byen séwé tout oliwon batiman-an
    pouʼy pa té sa kwazé. Yo kwè batiman-an té kay touché sab bò Libya, kon sa yo
    bésé vwèl-la épi yo kité van-an mennen yo alé.
  tpi-OTNT: '@see-verse:ACT.027.016'
  mbt-NT: Ne indulan dan e seini wey miggiresenan dan e te egbagkes ka barku. Ne tenged
    su naaldek sikandan ne egpakasanglad ka barku diye te lelanek ne marani te Libya,
    inlulun dan e ka maluag ne hinabel. Ne migparuma-ruma key naan de te kalamag ke
    hendei egpeendiye.
  hau-SA: Da mutanen suka jawo shi cikin babban jirgin ruwan, sai suka sa igiyoyi
    ta ƙarƙashin jirgin ruwan kanta don su ɗaɗɗaura shi. Don gudun kada a fyaɗa mu
    da yashin gaɓar Sirtis, sai suka saukar da ƙugiyar jirgin ruwan, suka bari aka
    yi ta tura jirgin haka.
  mam-NT: Tjaxlenxitl tzunj ch'in choc ku'na tuj barc, bixsen ak' ke xjal ẍpolacte
    barc tuya akwil tu'n cyiw tten bix tu'n mi'n tz'el pax. Bix e cu'tz cyii'n xjal
    kej tij nmak pin xbalen tjawsen tibaj barc tu'n t-xi' tlomo'n cyk'i'k barc. E
    cu'tzke tu'n mi'n txi' tii'n cyk'i'k barc maan ttxa'n mlaj tx'otx' te Africa,
    jaa' ch'in t-xee' mar, bix jaa' tu'n t-xi' barc tuj il tuj arena. Pero ya mintzentii'tl
    kej tij xbalen ete'wa, ya mixbentzen t-xi' tlomo'n cyk'i'k barc ttxa'n Africa.
    Pero ya mintii' ttxolen barc tej tbet tibaj mar. Nuktzen cyk'i'k e kbante.
  udu-udu: Dhali ki uni yu’dki a’di ki mis mo tani uni miiki to woṯẖ mo mmohakam is
    ma ḵur mo ki ton deḵ mo dhali mmoḵo/ ka uni is mo ki uni minu ’taki biṯ ap̱o/
    mo ma Sirṯis mo tani uni ’cuḵki burrinye/ ma ḵur jin bela ’tham mo dhali wakan
    uni ’kokunu mo mmobor mo be.
  tvt-tvt: Juukaari ah tanghoom rum ano ru nawa ih kook tangkit rumta. Neng loong
    ah phisaang ni duusoon raacho eh Libia juukaang ko pong suh hesoon soon eh hengmot
    kaatthuk rumta.
  bgt-bgt: Leghugna iangeni, mara kena agutu kori vaka kena tari kililivia na vaka
    tadia na komi piru eigna keda boi fota. Na vunegna imarea kena mataghu kenughua
    e sara na vaka kori haghalu ke gharania i Libia, imarea kena thagi horua na selo
    hutu ma na vaka ke leghua na ghuri vamua.
  mvn-mvn: Iakwa, manawa iepei, e wae itawatawani, ka nomu iopuei, e wedinia iawaehei
    mai‑nuai iveiveai. Iuna imatamatauta apaina Siritisi nene magamata wayahina na‑tuna
    na‑pwata. Wayahina, naya ibunia ka anunueai.
  djk-NT: U teke koodei lolo a hii boto, fu oli den paanga di a boto meke. U feele
    enke a sa naki panya a den santi bangi, den e kai Siite. U saka den koosi di winta
    e wai tyai a boto, fu winta á kisi en taanga moo. Na so u e diipi gwe.
  uig-LAT: '@see-verse:ACT.027.016'
  nde-nde: Kwathi amadoda esesidonsele phezulu emkhunjini, basebethandela izintambo
    bebopha umkhumbi ngokwawo ukuze uqine wonke. Bathi ngoba besesaba ukuthi bazatshayeka
    emhlabathini wetshebetshebe laseSithisi, behlisa iseyili bayekela umkhumbi wazindendela
    nje.
