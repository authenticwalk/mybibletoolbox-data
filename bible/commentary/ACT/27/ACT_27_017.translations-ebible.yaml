  tue-tue: Wéemʉõcotoa, siatúpeowʉ. Ʉ̃sã wáariwʉcare watirí jĩĩrã, cʉ̃́ã pũũgʉ̃dʉpórimena
    siatúdiyowa. Sirte ditatupari niirṍcapʉ páapucori jĩĩrã, cui niiwã. Teero tiirá,
    wĩno ñeeré caserire jõãdíocowa. Cʉ̃́ã jõãã́ri siro, wĩno páapucorope wáawʉ.
  bjp-bjp: Aunbiing ri ka dat fatatkau ta u, ri ka lin fapu foron finau una piklin
    sip ke ri ka diit papte u. Ri ka binbin sabin tarama kif ka lin famasa sip una
    mas fatat Sartis, pesu ri ka ruf foron sel, isi sip ik bok tom namin kif.
  xon-xon: Bi nan di iŋmin gbin punn punn busakpem na. Litambol nan dɔ nnyun ni, Libia
    aatiŋ chee, le bi dak ke nibaakan buŋɔb na ga dii litambol ngbaan paab. Nima pu
    na, bi nan chuu gbiln buŋɔb aakekeln li nan bi paacham na, ki cha bu jɔnn libuln.
  tzo-ZNT: Cꞌalal laj jchucticotique, jaꞌo ixchuquic ta yijil chꞌojon scotlej ti barcoe
    yoꞌ mu xvocꞌ oe. Ixiꞌic mi tey matsꞌal xcom yoꞌ bu yiꞌtic Sirte sbie yuꞌun comcom
    li voꞌ teyoꞌe. Isyalesic ti pocꞌ ti chanav o ti barcoe yoꞌ mu xuje o echꞌel ta
    icꞌ yoꞌ yiꞌtique. Mu xa stam sbe ti barcoe, yech xa noꞌox xtal xbat ta icꞌ.
  mpm-NT: Siaꞌan ni kuu, ti chaa un ni sakutu da barco kaꞌnu un jiin yoꞌo kaꞌnu, ti
    ni ka juꞌni da. Ni ka ndoꞌo ini da ja tu teꞌnde barco un. Yukan ti ni ka kejaꞌa
    ka yuꞌu da ja kin kaninchaa barco un maa nuu ñɨtɨ un ja ni xndaa nducha mar un.
    Yukan ti ni ka nasinu da manta kaꞌnu un, chi chii manta un kani tachi, ti chindaꞌa
    i barco un kuaꞌan. Ti ni ka sia da maa da kuankoyo da jiin tachi un.
  ots-NT: Bbʉ ya xtá pɛhtzije car tzi chalupatjo, nubbʉ́, cʉ marinero bi du̱htijʉ‑cá̱.
    Guejtjo bi du̱htijʉ cʉ cable pʉ madé car ndo barcotsjɛ pa di zɛti, como már ndo
    tɛjni cʉ deje. Ndí tzu̱je di dyɛnguije ndo yapʉ car nda̱ji̱, di du̱x car barco
    mero pʉ jar lugar ca mí tsjifi Sirte. Pʉ jar lugar‑cá̱, mí ca̱ cʉ jui̱na̱ni, cja̱
    mí hñöti car deje pʉ madé. Bbʉ di tjoh pʉ hnar barco, már cʉy. Eso, dú xohtije
    cʉ da̱jtu̱ cʉ mí hna̱x pʉ ña̱, dú ca̱jquije. Diguebbʉ ya, bi tjɛh car barco bi
    du̱xti car nda̱ji̱.
  hoy-hoy: बाक जहाज नळसावाळेर अदरी नेगुकु अनेक उपाय माळकु जहाज इक ल्यालमा टु कटदुर,
    अदिक सुरतिस इन चोरबालु मा टिकसोद अंज्क देल पाल अदिक सामान ईळ्सकु जहाज इक नीर दा
    वाहुस गोट्टुर.
  uri-uri: Men rkoln ye kul no plaln pa, men akwonalmpen ekg wan hunokgen ti akal
    kai tupor paitn. Tolpa om men wi hmpei pa ak ningkir wan hunokgen pa titnongket.
    Wa men kark ekg wripm pa akal akwi wan hunokgen pa ye kai atn wrik hngrapm nimlien
    ur a tu kwe la tolpa Sirtis pa, wan hunokgen ti akal kai tupor paitn. Tolpa yatom
    men rkoln hapm a wripm akwi wan hunokgen pa ye kai pa eln nar, wa hunokg pa tupor
    titnongket akyewo tolpa ye kai.
  amo-amo: Na I nyangtina ti shote itece uzirgi udyawe mun. I wa lanza fiu au to ma
    cinu ketene nicicin Nsirtiya, i cino ushote ufunue nyaa nin ghinu.
  pjt-pjt: Palu puḻkaṟaya ilaṟa katuṟa utitjunu pauta panya puḻkangka katu, munuya
    ruupangka karpinu. Munuya nyara palula maḻangka ruupa kutjupa tjuṯa mantjinu,
    munuya pauta puḻkangka unnguwanungku para-karpiṟa arintanu, pauta puḻka paluṟu
    witu ngaṟanytjaku uṟu puḻkangku uṉṯuṟa kaṯantankunytjaku-tawara. Munuya paluṟu
    tjana alatji kuliṟa nguḻuringangi, “Kuwarintilanya waḻpa nyanga puḻkangku manta
    kutjupakutu uṉṯuṟa katinyi uḻpaṟira ngura panya ini Tjaiṯitjalakutu. Ngura nyara
    palula itingka panya uṟu ma-tartjaringu ngaṯi mulapa wiya, ka tjinguṟu pauta nyangangku
    uṟu unngu manta pampulku ka mantangku witiṟa kanyilku, ka tjinguṟu uṟu wiṯatjara
    puḻkangku pauta pungkula kaṯantaṟa minya-minyaṟa wiyalku.” Alatjiya kuliṟa nguḻuringangi,
    munuya palulanguṟu tiinta panya puḻka katu ngaṟapainya tjaṟuṟa karpiṟa tjunu,
    waḻpangku manta tartjakutu uṉṯuṟa katinytjaku-tawara. Ka palulanguṟu waḻpangku
    pauta panya purkaṟangku uṉṯuṟa katiṟinangi.
  cwe-cwe: Wanhu wakwega ingalawa ndodo, waizingiliza ingalawa ng'hulu ng'hani kwa
    mizabi. Wadumba kuwa wahadahile kunamata muna ingema ya mhwani ya Libiya, wahulumusa
    matanga na waileka ingalawa isoligwe na mbeho.
  daa-NT: Ŋu teen̰iig markab-ak, ŋu iciiga ho ŋu diyiig kuwa ɗo ka tatko. Kar ŋu zerɗiig
    markab kaak tatko-ak iŋ mernan, pa ŋaa ɗime. Ŋu gina kolaw paa ŋu solle ɗo ƴir
    ka Sirt ɗo kiɗ ka Libi. Paa ko, ŋu ɗuuntu maan aaro ɗo amiydi yaa peyin̰ markab-ak
    sooɗ-sooɗ. Hiyya, ni aaɗiy pey wer ka us ɓaay di.
  mlp-mlp: Bolan in dingi hureqan muyib tugwalan teq in warig awaz meqinta waqim muy
    ahulib hurorim am waz naqmo hiqiyiy. In tirab yaqay. Luweq in leheq kantri Afrika
    gigo kamisib sarte anan Sirtis haqayta nab ror daqay haqad. Nazaq iyan in muy
    abe ban anka araq hunegan woqan in kamis amalib tim giqothassa tileh yaqay.
  ape-C: Hatuk bot hutem iruhw aria horeyok anaruh madururuh korohuk um korohuk dodogowik.
    Hanogugur um hakri ta uhwin nyuraok nyunak nyishopok kuto kwupe anat arukot douk
    takih orokohunig um youg hurukatin um agudok nahobig Afrika. Namudok aria haunih
    selahos shabuhi habreyeshuk aria uhwin nyape nyaraok nyanak.
  bgs-bgs: Tô igdalám ké katô buti, igággát dan igikáttan tun ta barko ébô dì kadattan.
    Imáddangan dan ka masayad tô barko tun ta baklayanán na madani tun ta banuwa ka
    Libya. Purisu igláppì dan tô mga layag, asta inapid ké katô karamag.
  faa-faa: Motoraka kasu sipi he kupamo rukua aronapaka, sakomo kasu sipiane otoa
    taposapo. Taporaka marekea, asekea toakipoko ipu hemakapuraka, Afirikia hauaka
    he fea atifomo maka purakarihoamo, he fea kasu sipimo he tu atura hauakakipoko,
    kasu petauamo hauaka atura sakairapaka, pasu farae fatarimasapo. Fatarimayane
    atifomo kasu sipiane nenakamaka maka pusuapo.
  kik-kik: Hĩndĩ ĩrĩa andũ acio maakahaicirie marikabu-inĩ, makĩhĩtũkĩria mĩkanda
    rungu rwa marikabu yo nyene nĩgeetha mamĩohe wega. Nĩ ũndũ wa gwĩtigĩra kũhata
    mũthanga-inĩ wa handũ heetagwo Siriti-rĩ, makĩharũrũkia matanga na makĩrekereria
    marikabu ĩyo ĩtwarwo o kũrĩa ĩngĩatwarirwo nĩ rũhuho.
  cap-NT: Jalla nuz̈ tewz̈cu, nii pajk warcu kojchnacz̈tan zumpacha t'ejz̈tatac̈ha,
    ana cjacsnajo. Jalla niiran yok pjila z̈elatc̈ha Sirte cjita. Tjamiz̈ cjen nii
    yok pjilquiz julz eksnatc̈ha. Jalla niz̈tiquiz̈tan nii pajk pañuz cherchi pajk
    tultu apakchic̈ha warcu tsewctan. Nekztanaqui tjamz̈quiz warcu chjitskatchic̈ha.
  ksr-ksr: Gomba ii horoniŋ kouro waŋgo somatanoŋ aniŋ. Waŋgonoŋ utugoŋ jaŋgowabotiwaajoŋ
    moniŋ kasa meŋ waŋgo kokosiiŋ somoŋgoŋ kotiigi. Kaeŋ kema kema sakasiŋ bambaaŋa
    qata Sirtis iikanoŋ kowe koria koriga mende eja. Nono iikanoŋ kuuŋ osiwombotiwaajoŋ
    toroko moniŋ. Kaeŋ moniŋiwaajoŋ ama waŋgowaa opo sel iwoiya ii metogoŋ kamaaŋ
    ama waŋgo galeŋkoŋkoŋ mesaogi. Ii mesaogi haamonoŋ waŋgo kuuŋ naŋgoro eeŋ laŋ
    keniŋ.
  eng-TNT: which they toke vp and vsed helpe vndergerdynge the shippe fearynge lest
    we shuld have fallen into Syrtes and we let doune a vessell and so were caryed.
  sbs-sbs: Hachi va katwire, vava severisi mihara yateni kusumina mutwi we chisepe.
    Vavali kutiyite kuti mutu tirire mwiseke lya Syrtisi, mi chiva sumununa hihara
    ye chisepe mi tuva vuviswa vulyo.
  sue-sue: Witi wa tame ninu wa bamu awa bezai azu, soe damu asi meni zasero dinakare
    awa. Ota bou zo zazo Siritis amira pusai azu, seli winewa. Are bisi meni musenu
    awe bamunakare awa.
  fra-NCL: Quand on l’eut hissée, les matelots, ayant recours à tous les moyens de
    salut, ceintrèrent le navire, et dans la crainte d’échouer sur la Syrte, ils abattirent
    la voilure et se laissèrent aller.
  bhg-bhg: '@see-verse:ACT.027.016'
  snn-NT: Ayani tëjini, ja'nrëbi guënameabi inni, jai yogu guërëbëna bonëjeiñe huenhuë.
    Ja'nrëbi, Sirte yëruhuana tuama'iñe cajën, ëmëje'en ba'i tutu zean cañare gachohuë.
    Gachoni, ja'nrëbi ro tutu saoruja'an saë'ë.
  atb-NT: wuì-sanghpo ahtoq má lâng toq to bê. Wuì-sanghpo lé gi, a byoq lo shoq tuî
    èq tuî kîng to bê nghut lhê. Dum, yhangmoq gi, Surti gâ é semuî bùm má ló kê gyâm
    to râ lé chiq kô é yanmai, wuì-sanghpo mâ é panlong pé lé lhoq nyhum hkyô yù mù,
    châng yông ló bekô nghut ri.
  cek-AK: to palong ta to palongpui nuiah azuh o tahang moe, palongpui nuiah kacakah
    qui hoi a paeh o; savuet nuiah angtang moeng tih, tiah zit o pongah, payang ih
    kahni to a khramh o ving, to pongah ni takhi mah palong to koeh thaithue hmuh.
  bkd-bkd: Su makakarga en haena binanggetan dan su barko hu adagi ha pisì ta daw
    harì mabengkag. Impababà dan su layag taena ha barko ta daw mauwit haena hu kalamag
    ta agkahaldek sidan ku makasagyad sa barko diyà ta baybay ta nasud ta Libya.
  ctu-76: Ti lojon c letsʌ ti pam colem barco jini i saj bʌ. Che' jini ti lojon j
    c'ʌñʌ lia cha'an ti lojon c bejch'um cʌchʌ colem barco cha'an machic tyojp'ic.
    Ti wi'il cha'an ti lojon c bʌc'ñʌ ochic ti ji' lum Sirte bʌ i c'aba' ti lojon
    c ju'sʌ jini colem pisil mu' bʌ i chuque' ic' cha'an i wets'e' majlel barco. Che'
    jach ti lojon c lolon ac'ʌ ti cʌytyʌl ti pam ja'.
  lac-NT: Caj ts'oc in nacsicob u chan chem ich u chemin c'ac'nab, jeroj caj u c'ʌxajob
    u chemin c'ac'nab yejer sum. Mʌ' ja wirej, caj u masaj a sumo' yaran chem quir
    u nup c'ʌxtic, soc u qui' nup'ur u chemin tu bʌja'an, quire' jewer u chemin c'ac'nab.
    Caj u jach ch'aj sajquirob, quire' ti' yʌn ch'ic ya'ab sa'am jach baytʌc tu yʌnob.
    A ra' sa'amo', pach u c'aba' Sirte. Mʌ' ja wirej, cu sʌjta'r wa cu nich'ir chem
    ich yoc'or a sa'amo', quire' c'ʌs yaram c'ac'nab ti' yʌn u sa'amin. Rajen caj
    u yensajob u noquirob u chem tu t'ina'an, soc mʌ' u picta'r ten ic' soc u bʌjiri'
    cu ts'ich'inta'r u chemin c'ac'nab ten yic'ar c'ac'nab.
  xla-xla: '@see-verse:ACT.027.016'
  xav-NT: '@see-verse:ACT.027.016'
  cuk-cuk: Geb anmar urbode ur-dummadse onakwismalad. Geb ur-dummad mer-marega dubgi
    anmar ebirmaksamalad. Abakalegi ukub-naid-Sirteʼye-nugadgi, ur mellealirye-binsaedba,
    anmar urmor esusmalad, adi, anmar binna-binna selemai-selemai guegar.
  tbf-tbf: Gi nga teie vavane mi galeu nge pal vangasie simi mon. Surie kegi mientou
    va gi ta masi nga soer nge kots sibu meit i Sirtis, gi nga votsorungie gie bu
    sel simi mon, ma gei nga veteik surie mo mi mour.
  uig-CYR: '@see-verse:ACT.027.016'
  ikw-NT: Nga be vuru ọgbo matị wam, be gweru eriri knegidne ọgbo aị gburugburu. Be
    nọotu ogwnu ọ zị be dnabna nụ rime rịzna rọto nụ ngeri Libiya, be gwedna bala
    ọgbo, sịgbasi ọgbo ma ruwhere vuru a neezne.
  khs-khs: 'Apula: sena iyawa tiniki amowa sukulu tiye ine poti suwemi tuwapola: meiyewi
    poti ipi hasu tapowemi kokolopela: fiyane tese ta:pe polo tiye apoyakeye. Apula:,
    iwa Afilika peleya: Silitise pawemi semetouwemi meni tema:pekise ipilise fala:
    teyawa mene kopotikeye. Apula:, potiwa alotewi poya hamonote ka apoyakeye.'
  dwr-ENT: ኡንቱንቱ ዎንጊሪያ ፑዴ ኬሴዳዋፔ ጉዪያን፥ ጋዲያን ማርካቢያ ፃፂዴ፥ ሚኒሲ ቃቼዲኖ፤ ሲርፂሳ ጊያ ሻፊ ኩሜዳ ሳን
    ባሬንታ ኩንዲሳኔንቶኔ ጊዴ ሂርጊዴ፥ ማርካቢያ ኣፊያ ሻራ ዎዴ፥ ጫርኩዋን ማርካቢያ ጮ ዬዲ ኣጌዲኖ።
  pma-pma: Navong boskru keil ten sip aling revi bot mai nesa evus, keil ason viau
    keil eva en atas vaha en hehen sip ka arati kat sip eni veni atas nou pahasi.
    Veni keil ametau keke sip naherae en amae ten kantri ten out Libia, aleh sel va
    netan ka arutun angka vita netan keke sip valoh vamerau neli.
  atd-NT: No pogkaponga ran to in–untud ka balutu dio to barku, nigbanggutan dan on
    ka barku oyow kono ogkagulak to mgo luwak. Woy nighusuran dan on ka dakol no manggad
    no ogpakaalap to barku ko duon kalamag, su ogkahallok to ogganlad ka barku duon
    to natikobaanan no dio to diralom to woig no duon to marani to Libya. Sikan ian
    no naalap koy ro to kalamag.
  tel-2017: దాన్ని పైకెత్తి కట్టిన తరువాత తాళ్ళు మొదలైనవి తీసుకుని ఓడ చుట్టూ బిగించి
    కట్టారు. ఓడ సూర్తిస్ అనే ఇసుకతిప్పకు తగిలి పగిలిపోతుందేమో అని భయపడి, ఓడ చాపలు
    దింపివేసి, కొట్టుకుపోయారు.
  hat-BSA: Lè yo te fin leve l, yo te sèvi ak kab pou ranfòse bato a. Akoz pè ke yo
    ta vin echwe nan bafon Syrte la, yo te desann gwo vwal la, epi konsa kite van
    an pouse yo avanse.
  bxh-bxh: Habahim, waga sa auꞌauwi paꞌana sa ꞌwasabu ibe i dem lopalopa. Ana wolewole
    sa noꞌudi na ya laulau pwapo. Edi ꞌwasabu mate ibe i tata hiti ai gelegele tupina
    be i lubi lopalopa Libiya hanahanaudi yai. Yo fede waga aba fadaluluna sa fadalolo
    be sa fabebeda. Na hwayau waga ya yufi pipin lawen oula.
  top-NT: A̱stá̱n makapitzi marineros tzúculh talakchí amá barco xlacata ni̱tú nalaní,
    pues tá̱cxilhli xlacata u̱n ixca̱li̱ma pakán ní ixtamakstokni̱t lhu̱hua muntzaya
    nac ixíta̱t chúchut, y como ixtajicuán para nataca̱na̱ta̱yá aná, tamá̱cti̱lh lháka̱t
    ni̱ma̱ ixli̱tla̱huán barco ixca̱huanicán velas y tali̱mákxtakli cama̱tla̱huani̱lh
    u̱n xani̱tá ixlacasquín pero ma̱s lakasu̱t.
  msk-msk: '@see-verse:ACT.027.016'
  gyr-NT: Orosupire, ahe oicuhacua carite guasu inicha pɨpe yuvɨreco. Ipare ipɨhañemoñeta
    yuvɨreco ‘carite oyeupi tiẽtera ɨvɨ cuhi Sirte serer vahe harɨve’ oya. Sese opa
    vɨroyɨ imombɨtasa yuvɨreco. Ahese ɨvɨtu ore reroguataño.
  kmh-kmh: Dayrep giy, siyip yomb ak paŋgnimuŋ aŋgiy, miñ gok, okok nimb okok nimb
    tiwniŋgrep giyak. Pen “Yiŋgen yomb asaw biy, siyip chinup ak dand Apriyka amiy,
    kamb kalnas akaŋ, kamb kilup ak piŋiyek, paŋgniŋgamb aŋgiy, ser tiwniŋgiyak ak
    wisik yepyey, jel pirikyiŋg amninuk.
  ukr-ONPU: Коли ж його підняли, намагалися канатами обв’язати корабель. Побоюючись,
    щоб не попасти на мілину Сирту, опустили вітрила; і так нас понесло.
  emi-emi: Liuna avalua o me nau kuruu etoa laghe aee kaaiela me laghe keoaa siola
    kasina uasa tale vusu nganua ateva me laghe iriela tani posoa akorokorongana anua
    ateva. Laghe maamatautu va ami ghe rau toka sae tale muerra elamana eLibia, liuna
    avalua o me laghe velu siola voto ateva tani aoghi anua ateva tale kuukuu eteva,
    nau ami ghe usiusi kuukuu eteva.
  zpv-NT: yaque guyaꞌloh bacaꞌh nu canua chi laꞌn barcu chiꞌchi bazuh raꞌ ba duꞌh
    gaduhbi tihxi barcu tin guhca chihpan tin ayi guibihyin. Ya ziga rdxyihbi raꞌ
    ba chechuu barcu chi loh yuhlli xteenn isla nin laa Sirte nin nuu loh ñihsadoꞌ,
    niꞌchin nin batehta raꞌ ba lahdxi rooꞌ nin caa yihca barcu chi, tin ziꞌchi zalliaꞌyiꞌhn
    guluuꞌnbwih bwih chi laꞌh barcu.
  gux-gux: Bi den yugidi ga ki kuani ga ki ñinbiabiga nni. Li yaa puoli bi den soali
    i baabi ku ñinbiagu tiipo ki loli bonhanla. Bi den jie ke u faalu baa tudi ki
    gedini ti Libi boanjaali ya tanbitinga po. Lane, bi den jiini ku dagbeegu, ki
    cedi ke u faalu tudi ki gedini ti.
  kos-kos: Elos amakunak reoa uh nu fin oak ah, ac sang sucl lulap awiya oak lulap
    soko ah. Elos sensen mu elos ac ku in loangyak fin puk se sisken acn Libya, ouinge
    elos amakinya nes uh, ac fuhlela oak uh in pahtkakinyuk ke eng uh.
  ibo-ibo: Emesịa, anyị jiri ụdọ kee ụgbọ mmiri ahụ ime ka o sie ike karịa. Ndị na-anya
    ụgbọ ahụ tụrụ egwu na ikuku ga-eburu ụgbọ anyị gaa nʼọnụ mmiri na-achị ọkụ nke
    dị na Satis. Ha wedatara akwa e kobere nʼelu, nke na-enyere ikuku aka ibu ụgbọ
    mmiri. Emesịa, ha sooro ikuku mmiri ahụ na-aga.
  yml-yml: I ꞌaꞌavana waka bwaikina i fania bulavayega bega yagina kebu waka i na
    tufuai. Waka ꞌana tofolovavo i kololo waka i na tula faifaina ꞌawalawa Libia ꞌwaineye
    bega naya i siobuyeni kaukau i bewemamo ꞌa nago.
  ory-ory: ଆଉ ସେମାନେ ତାହାକୁ ଉଠାଇନେଲା ଉତ୍ତାରେ ନାନା ଉପାୟରେ ଜାହାଜକୁ ତଳୁ ଘେରିଦେଇ ବାନ୍ଧିଲେ,
    ପୁଣି, କାଳେ ସେମାନେ ସୁର୍ତ୍ତି ନାମକ ଚଡ଼ାରେ ଲାଗିଯିବେ, ଏହି ଭୟରେ ପାଲସବୁ ପକାଇଦେଇ ଭାସିବାକୁ
    ଲାଗିଲେ।
  bzj-bzj: Dehn haal it boad ahn dehn faasn sohn roap tait tait rong di ship fi kip
    it tugeda. Dehn mi frayd seh dehn mait ron shoa pahn sohn sanbank weh deh aafa
    di koas a Libya, soh dehn loar sayl ahn mek di breez kehr di ship.
  chk-chk: Ra efietä ewe tima won ewe sip, mürin ra pweli ünükün ewe sip ngeni säl.
    Iwe, ra niuokus pwe repwe fanatä won petepeten arosetin Lipia, iei mine ra aürätiu
    ewe amara o mamaanula ren ewe asepwäl.
  ssd-ssd: Diŋgi te-mbolmba waŋ fetkikat ŋga nane ŋgirpenu muli kareŋnumbi kuse likinaig.
    Afrika ma paranu mbolŋge waŋ ndiŋkikat ŋga kuru-kuruka lai kile-ibeŋkinaig le
    bubreŋge waŋ mbitina le kageŋ.
  acr-TNT: Ecꞌuchiriꞌ xakꞌanisax waꞌ pa ri nimalaj barco, xcojiꞌ ucowil ri barco rucꞌ
    laso chaꞌ na cuꞌan ta ucꞌaj ruma ri cakjikꞌ. Lic cꞌu xkaxiꞌij kib riꞌ, ma runimal
    tew cupakej ri barco chwach jun luwar Sirte rubiꞌ, pa na cho ta wi ri yaꞌ y wuluꞌl
