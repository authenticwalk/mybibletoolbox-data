  sri-sri: Irirugãrẽ sʉapeo odo, wádirure pũgubudari merã sʉanemoma mirũ merã waaríri,
    ãrĩrã. Pʉrʉ güi, Sirte wãĩkʉri ĩmiparo miẽgue marĩrẽ mirũ ãĩãrĩ, ãrĩrã, ĩgʉ̃sã
    mirũ ñeãrĩ gasiri sʉatúdea gasirire kuradijukõãma. Ĩgʉ̃sã kuradijuadero pʉrʉ,
    mirũ wẽjãpuro gapʉta waabʉ.
  nal-nal: Ma di vazaak fauzaa a xaleu angkanaan laaxur ma di vasingin fawizik amun
    iaarus lawaana sip ma di pis fating a sip angkanaan pana amun iaarus laba. Di
    maraaut panaze dina put falau uzaa laaxur wana amun paatazaar a xon in Siratis.
    Malasing ma di vakabaal vawizik azaan ina xat falaxor a sip tuaa xana valaau vazaaus
    la raas ma di luaa a sip ka kaais pana a maaliu.
  kyq-kyq: Gɔtn se jee markabge se bɔɔy maan jaay dɔɔk ɗaap markabm magal se ute kɔlɔ,
    taa naaɗe ɓeer ɓeere ɔɔ sɔm Ꞌkoocn̰ do kɛɛs kɛn sak kaam aak Libi se. Taa naan̰
    se ɓo, kaagŋ kɛn naaɗe dɔɔk jaay lee gakɗen markabɗe do baar ki se, naaɗe tuutin̰
    ɔn̰in̰ bɔɔy maan. Naan̰ kɛn se, naaɗe ɔn̰ kuulu ɓo tɔɔɗ ɓaanje.
  kwd-kwd: Ma gila ka gau tegela'a la'u na faka lo'oo 'ania kwalo fa'asia ngaia eta
    madanga. Ma gila ka fa'asifoa nga 'abale'e selo ba'ita fana nga iru eta furu tabale'enia
    nga faka lo'oo, tofuna gila ma'u gila ta talange'eniga 'i suria nga oone galangia
    'i Libia.
  ded-ded: uaesa mekecma dinggi wage witiau kpedzima faiing. Nga wage tohobacac imoc
    witicngo meserima kpefuseing. Kpefusema dzegema Siriti sangiu, ihai embinggac
    amma wage yomeaac kporuc kuneng kpedzigec mau firangngo fifinunuu kening.
  ewe-ewe: eye wobla tsɔdziʋu la sesĩe be wòagaʋã alo anɔ ʋuʋum o. Tɔdziʋua kulawo
    nɔ vɔvɔ̃m be míaƒe ʋua ava ɖo ba alo asi ke le Afrika ƒuta, eya ta woɖiɖi abalawo,
    ale ya kɔ mí ɖe nu heyii.
  nuy-nuy: Anubanila, wirrima-radbini ngaḏugu-mirri, wirrima-waḏa-waḏaḏ-gaa mana-barrawu.
    Nurru anaani naambu-yarbangi-magaa malanga-garrgaḻinyi, yagu wuu-ḏirrngawini,
    yiningira yamba bagu ni-waḻadhi, anaani ana-muwaj Syrtis, anubuguni naambu-yarbangi.
    Ngarraagi-yung wirringa-ngarrgiwayn ngaa-dhumbala, wudhanguyn-bugij nanggu-jurangi.
  cop-BHC: ⲐⲀⲒ ⲈⲦⲀⲨⲞⲖⲤ ⲚⲀⲨⲈⲢⲂⲞⲎⲐⲒⲚ ⲈⲨⲘⲞⲨⲢ ⲘⲠⲒϪⲞⲒ ⲈⲨⲈⲢϨⲞϮ ⲆⲈ ⲘⲎⲠⲰⲤ ⲚⲤⲈϨⲈⲒ ⲈϦⲢⲎⲒ ⲈϮⲤⲒⲢⲦⲎⲤ
