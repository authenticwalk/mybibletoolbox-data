  sbk-sbk: Nabhaikwesanga emeli ne nyabho, bhahogope huje bhasahabhale hwaguli usanga
    eshi bhihisya enanga.
  mya-JVB: သင်္ဘောပေါ်သို့တင် ပြီးလျှင်၊ သင်္ဘော ကိုခိုင်ခံ့စေခြင်းငှာကြိုးနှင့်ပတ်စည်း
    ကြ၏။ သောင် ပေါ်မှာ တင် မည်ကိုလည်းစိုးရိမ် သောကြောင့် ရွက် ကိုသိမ်း သဖြင့် လေတိုက်ရာသို့ပါလွင့်
    ကြ၏။
  kgf-kgf: Waŋu ai yanda mekecma héréni ʒéic qahaiguc éréyec. Waŋu ʒéic téwac niŋac
    rewakaŋnéŋ bawa igucnec wagic emma ʒikiyiŋ. Waŋu sakasac éré éréya méŋ qara Siriti
    imuaru emmac niŋac hésaya hérégic maleku mayu luhucnéŋ naŋgé nénécmiyu keŋiŋ.
  awb-awb: Sípi pitegíneho éra págege nahgáqtáté ákáhnabubu táhru táhruuwe. Ápáríka
    marákóráq sóiriqka sípi paentáwena arahwéraq móitehneho éra sega séri pugeq súówana
    sípiga pehipi pokúwe.
  gdn-gdn: Waka ragidai taburuba ragiragi kawaya pokaiya nu wakanuga naureya umampu
    dokodoko. Mu kudumaga ka kwaenda nu tawana Ribiya bameya kaigamana ki nana mibai
    ka tawana Ribiya ki deneya ka egi naya bamanugutau ki pokere nusuru waka yadini
    naya ki kawareya yarana ki ka eba baganai. Mu kudu inako wainapamawa ki pokere
    mu kukakuka kuduba kwarisitampu da nusuru mena waka wadana giyansu-giyansu mena
    kayawagana ki nana.
  nko-NT: Ɩnʋ ntsusʋ-yibi ámʋtɔ agyʋ́má ayɔpʋ́ bɛbɩtɩ́a ɔklʋnbi ámʋ wá ntsusʋ-yibi
    ámʋtɔ. Bɔpʋ ɔfɛ́ klɩ́ ntsusʋ-yibi ámʋ kínkíínkín, mɛ́nɩ ɩmɛ́ɛmaɩ́n. Benya
    ifú bɛɛ afú ámʋ ɩbɔ́tsʋan ntsusʋ-yibi ámʋ yówie Libia otsubúnɔ osublútɔ.
    Mʋ́ sʋ bɛlɛ tati ánɩ́ isian ntsusʋ-yibi ámʋsʋ, mɛ́nɩ ntsusʋ-yibi ámʋ bɛ́natɩ́
    pʋtɔɔ. Mʋ́ óó á, afú ámʋ lɔ́tsʋan ntsusʋ-yibi ámʋ nátɩ́ ɔwʋnlɩ́nsʋ́.
  bsn-NT: To yigajanocõari, “Saguerobe” yirã, yʉa vacatia rãca quẽnaro siañiacõacama
    ĩna. Sirte vãme cʉtijʉ cõñanane, “Jõrero vana yaja mani” yirã, ancla vãme cʉtijaʉre
    rocaroaruucama ĩna. To bajiro ĩna yijare, mino ti vẽacõarore bajirone vacajʉ yʉa.
  pib-NT: Wala ranikinitkana. Wane rixa gigleretanutkalona tsro kanawa. Rapatlona.
    Surtesloji pika gapokletna. Jijrukluna mkachrichrata. Wane wixa gayashletatka.
  wiv-wiv: Na boskru kamahi dia ta harehia na bot papane. Ba muri dia ta taronia baklaen
    kamahi ia pe na paligena vaga ziho na taura vaga dia ta rotia na paligena vaga
    matuha matoto kete paho taduria na vaga. Dia ta kuahi tabarae dia na papanehia
    na habate kamahi kua damukia a Afrika. Pale, dia ta vazihonia sel kamahi, dia
    ta vatia na kavili ia ma habinihita hita kene ma vavano.
  reg-reg: Wejile bhamala okuikulula, bhagegele jingoye ejokuibhoyela imeli. Bhobhaile
    ati bhasiga kuja kwi bhala lyo musenyi mwafu ogwa inoto, kwibho nibhesa inanga
    nibhasilwa kunjejekela.
  mlh-mlh: Gomba oi porebeneŋ wapeme ogâ soguineo ruabeŋ. Ogâji yoyoworu egu qanjaŋgaiŋ
    oŋu manebeneŋ nigiŋ roru ogâ qukarieru kipe sanaŋgabuŋ. Oŋu raru raru mageŋ tutukuine
    tinaine Sirtis oo koe rondiŋ joroine so pega. Niŋo oo igosueru egu quŋgakimiŋ
    ore kokoi manebeŋ. Oŋu manebeŋ ore eru ogâre kambaŋ seri yaine oi bomukuku wakiru
    ruaru ogâ siŋaŋbobo bokebuŋ. Oi bokebi gbinji ogâ igosueru kitiŋgako mo kosa rabeŋ.
  gof-ENT: ኤንቲ ዎጎሉዋ ፑዴ ኬሲዳፔ ጉዬ ዎዶሩዋን ማርካቢያ ቦላ ፃፂዲ፥ ሚን ቃቺዶሶና። ሱርቲሳ ጊያ ሻፊያን ባንታና ዶምዔና
    ጊዲ ሂርጊዲ፥ ማርካቢያ ሻራ ዎሲዲ ማርካቢያ ጮ ዬዲ ኣጊዶሶና።
  aau-aau: Seyr homkwe ihey mo ur me sip ouon mon nak-sahreik nok, sip se nak-way
    pruw-ma-pruw popriy kraipakrai, hu-par hok sip se sway krospakros keyn ame. Homkwe
    seyr nak-hok, payhokuaw, hmo sip hokwe Afrika mo wosion ompok mon om-nak-hiok
    swa-krikri-yay ame. Homkwe sa sel me seme kyor-kama-hniy ha, payhokuaw, howniy
    hok sip se way nakey e.
  tvk-tvk: Melele xa boskru xil te tuturil lapo rat bot ak bemei nesao bus, laso ao
    xil be tas mei langgo pe tuturil e malet xat xil tengan tas naxu len tuturil ak
    ti. Ulixil mikan xa tuturil naxon e mae te kantri te hal Libia, misak ni laseti
    sel be tan e laso angka be tan tengan vasak ni tuturil valoh merou mu.
  prf-NT: '@see-verse:ACT.027.016'
  auy-auy: óraa-taompimba marésa óraa-taomba tawísífo sésa ándásamba káráꞌumai kaweꞌá
    úmárówana Rípíyaa-marafaꞌ-aempaꞌa uwí-nómpímbá nonáámááí-omaꞌa wérowasa minómákáꞌá
    aikó tawífo sésa fiyúndágo fafúsúmaenamo kún-ampanta awáꞌmai múra márówana wempaꞌá
    kúwana
  tbg-tbg: vira ravuku vare vaari sipiqi ke, viraqaahai naaqunta varake viraqohai
    nora sipi viraqaa quru qurumake rumpatora. Mintumanta sipiqaa raqikuka tiha, Sipivano
    hampi viharo Afirikaini namari aqaini vuantorave ti, vika seri quru qurumake vuruvi
    rumpatovaro sipivano qakomakero vi vaura.
  hub-NT: Turawakrin botenam takau aina nase intakrai tuina asar, anugkar wewe amajas
    inaisartasa naekjai pempeararmiayi. Nuna turawar Sirte yaikmirin pataamij tuina
    asar, jaanch ajamunka kuerar nase umpui umati tusar inaisarmiayi.
  hmo-hmo: Idia ese dingi idia veria daekau lagatoi dekenai. Bona kwanau goadadia
    dekena amo lagatoi ena ihuana idia kumia auka, hagoadaia totona. Idia gari badina
    be sedira lagatoi do ia hure lao, Afrika ena boe dekenai do ia kamokau. Unai dainai
    palai idia veria diho, bona lai ese ia hodaia lao.
  big-big: Puwili pumak sikmakki ngalege ulumiya wiyawekke waliya logo sik yemanemak
    liyora nelegi yombuwiligu sikmak ngezemak wiyengko kozang panu wigira. Puwili
    kulili panu purik panga ngabelak Libiyabekki mereke pulogo kanda sikmak kingyengke
    sawela nelegi puwili selamak wila mela logo kebarekpokko teni wageliwei kai kambelibene.
  gux-G: Ban fidi ki yugdi ki ñinbiabiga ki kuani, ke bi taa u baabu, ki loli ki
    tabni ku ñinbiaciangu. Bi den jie ke ku ñinbiagu ń da ti gedi ki tuoni Sirti
    tanbiibenli, lanwani ii, bi den gbabi ki jiini a ñinbiacaba ki ji ŋa ke ku faagu
    tudi ku ñinbiagu.
  cnl-NT: Ma²mɨ³líi² mɨ³xo'²te'²³ móo² pii'², jo̱³ tu³ ca²³'ñʉ́ʉ³te'²³ móo² bee'².
    Qui² bi²³ juø'² rɨ²³'níi³ móo² 'e³ cuø²³ jmɨɨ³. Bi²³ juøø'n²³te'²³ 'e³ lǿn³te'²³
    'e³ juø'² rɨ²³dsɨ́³ móo² ñi'² dsoo² sɨ́ɨ² je² xi̱i̱n³ Sirte. 'E³ jo̱³ ca²³jióo²te'²³
    'mɨɨ'³ bee'² 'e³ co̱³² dxí³ 'e³ sɨ³'í³ jui³¹ móo². Ca²³cuǿ³te'²³ júu² 'e³ rɨ²³sɨ²³dxí³
    'ñée² móo².
  zar-NT: Gudödi burentuʼ le lahui barco zxön naʼ, níʼirö bégaʼratuʼ barco zxön naʼ.
    Zxante barco naʼ buchö́lituʼ du, para cabí iláʼa lu le ridxía nisa naʼ. Tuʼ gúdxituʼ
    tödi barco naʼ, en inídxiʼ lu yuzxi lu nísadoʼ naʼ, buzö́tjatuʼ lariʼ que, le
    rutubi böʼ rusáʼ barco naʼ. Canísö bë́ʼëtuʼ lataj böʼ naʼ recja buzéaj barco.
  kde-kde: Bahi avala vanu pavamalidile kuiinjija, nkuitava mididi meli uchinga inahaduke.
    Na kwa kuva váyopa vanaching'amwa muulongo uvêle pepi na pwani ya ku Siliti, bahi
    nkusulupuha matanga, nkuileka meli itukuhwe na lipungo.
  ata-ata: La ta mitema mimulaxu lasipi kituꞌa teitexi no ꞌa lasipi tatila. La sou
    ta mitema mipolo lamota sou misakiinu mipita no lia no anu lasipi ane tila ne.
    Sou lexe utetelisou lasipi ane tila ne sou pekiaꞌu. Mo sou no mine lexe anu uiave
    xe ulai utuvu no anu lialia ane muxolu no lia no luaki Silutisi ne, la anu upau
    uasi. Xe mukalu la sou aneꞌi miluꞌenu lavalava sou lasipi sou sivo mutavulenu
    lasipi.
  qvw-NT: Chayćhümi barcuca mana wichicacunanpä watucunawan lulipi pasalcachil sumä
    masïsälälin. Ñatac chay Sirte nishanćhu arrinilläman mana śhaticacunanpämi barcup
    waywa puśhanan tuldïrantanuy cäcäta julälälin. Jinayculmi waywäwan jinaña apachiculcälá.
  nfa-nfa: Ropa ana kèni dꞌai dedha kapa, ra hèlu kapa ne dènge dhari, lula mage dhoka
    papa ajꞌu se bhoke eele, ho molo. Rèngu madhaꞌu kahèi, mage dhoka naha hahake
    kapa ne, ho eta ètu dꞌara mara Sirtis ètu Afrika nèi. Ka ra palalodhe tangadꞌa,
    sèna ka taha kakako kapa ne.
  tnp-tnp: Kəni motəmki=pən təulə nəuvein ləhtəni e negəu ikɨn, kəni kiuvi-ərain tiəkɨs
    məmə otaskəlɨm negəu mol təskasɨk. Ilah kəmotəgɨn mətəu-inu ihluə e Lipiə, səniəmə
    lokamnɨm pɨk, kəni nɨkilah təhti məmə negəu otələs pɨkɨn nɨpəkɨl ikɨn əha. Kəni
    kəmotiuvi iahu nivən rəhalah, kəni motəpəh əmə nɨmətagi tələs negəu mətan.
  urd-urd: और जब मल्लाह उस को उपर चढ़ा चुके तो जहाज़ की मज़बूती की तदबीरें करके उसको
    नीचे से बाँधा, और सूरतिस के चोर बालू में धंस जाने के डर से जहाज़ का साज़ो सामान
    उतार लिया। और उसी तरह बहते चले गए।
  hot-hot: Thêlô êvôv yeŋ yaô ba etak halôk yeŋ bêŋ kapô ma ibutiŋ yeŋ lokwaŋ loŋ
    hathak yak balawa doho ek embaloŋ yeŋ loŋ. Thêlô êkô kambom nena lovak tem iyuv
    thêlô endeba nesak thathe atu ba hamô ŋgwêk malêvôŋ habobo Siltis anêŋ Aplika.
    Ba intu ibi aŋga halôk ŋgwêk ek embaloŋ yeŋ loŋ ek ni yaôyaô dokte.
  mqj-NT: Yaoi kappala' lepa-lepa, diba'ba'mi balayan inde kappala'e. Nalulummi laya'na
    anna malara tokke' ummambang babang annu marea' la titumbuk lako bungin ma'tombon
    disanga Sirtis.
  rus-SYN: Подняв ее, стали употреблять пособия и обвязывать корабль; боясь же, чтобы
    не сесть на мель, спустили парус и таким образом носились.
  mbh-mbh: Makola o wetea ol i a imot nge, mako o el we ma o wis kalutun bibim imot
    nge, mo aro i paengeng imot. Ma o ngeip ve aro o mon vengveng a mamathang po ako
    ru a Afrika, mako o paesu sel, mako o mon gogong ol inga la.
  bdd-bdd: ta balae siꞌeweya ma waga madouna simomosiya, ma simatauta, nuwana nenegwala
    sanina Silitisa ꞌoina siduna, ta ꞌoleꞌole siulisiya ma tuwa ꞌaꞌahaꞌahai.
  cbt-NTPO: Ohuararahuatona', nanchaquë po'mopi. Ina quëran caporinquë nancha so'quëtopi
    ama ya'quirapicaso marëhuë'. Ina ya'cariya panca sa'mairo' ya'huërin. Inotërachin
    ninin, Sirti itopiso'. Nohuitatona', ama inaquë pacacaso marëhuë' panca në'mëtë'
    ótënpiso', a'pamapi. Inapotohuachinara, ihuansa' topinan quëpaconincoi.
  rmy-SERVI: Кала ла подлиле пэ корабли, бутярнэ змукле доря кораблестар тай обпхангле
    лэ. Вонэ дарэне тэ заджя дэ Сирто, тев набут пани, колэсти обмукле парусо тай
    балвал дурэдэр лиджялас амэн пав пане.
  srn-NT: So den hari en kon ini a sipi. Dan den meki titei waka ondro a sipi kon
    na loktu fu tai den planga fu en hori na wan. Baka dati den saka den seiri fu
    a watra tyari a sipi, bika den ben frede tak' a sipi ben kan fasi tapu den santi-bangi
    fu Sirta.
  cta-NT: Nu loꞌo cua ndyuꞌu coꞌo canoa biꞌ, liꞌ ngüixi̱i̱ nguꞌ reta tonu siiꞌ tyiꞌi̱
    ca chu̱ꞌ yaca niꞌi̱ biꞌ, chaꞌ ná culaꞌa clyooꞌ jiꞌi̱ yaca niꞌi̱. Ntsi̱i̱ tsa nguꞌ
    si tyacua ya su lati hitya claꞌbe tyujoꞌo, ca lo yusi̱ nu naa Sirte, biꞌ chaꞌ
    ndaꞌya nguꞌ tasá nu ngutacui lo yaca niꞌi̱ chaꞌ ngaꞌaa tucuniꞌi̱ cuiꞌi̱ jiꞌi̱
    lateꞌ biꞌ, chaꞌ ngaꞌaa xna loꞌo lye cuiꞌi̱ jiꞌi̱ yaca niꞌi̱ biꞌ liꞌ.
  bqc-SIM: Kɛ́ aa yè wa nà gó zↄ̃ↄpiwa, ↄ̃ aa kɛ̀kɛ bakã̀ gó zↄ̃ↄpiɛ. Kɛ́ aalɛ
    vĩakɛ pãa Libii bùsu isaaaɛ, ↄ̃ aa gó kúla pɛ̀lɛ íu, ↄ̃ aa gↄ̃̀ tɛ́ ĩ́anai.
  tcz-CHONGTHU: Chuin kongtol hon hichu akhaidoh un ahunan amang un, khauvin kong
    noilamah akanbeh tauve; chuin ajole Syrtis kileng lut get inte ti akichauvin pondal
    kikhaina ho akainem uvin ahile eimoh lhoh lhoh jeng tauve.
  mar-mar: जीवन रक्षक होडी आत घेतल्यावर लोकांनी जहाज दोरखंडाने आवळून बांधले, जहाज
    वाळू असलेल्या सूर्ती नावाच्या उथळ जागी आदळेल या भीतीने त्यांनी शीड खाली काढले,
    तेव्हा वाऱ्याने ते भरकटू लागले.
  snp-snp: Olu kiki logeto, ika oti olu sipi nabau meletiti nela aumafofo limo ya
    oluti sipi nabama fokitenaiye, loti nelakafo sipi feumau meleti kutifi kiki lae.
    Olu kiki lotiti kuwo noku Afilika adu nemo Silitisi ebalo ya ake ma mowa yaidana
    oto no feuma nemo yamu koliya koliti sipilo lafo-lafo naba kailamo ya efiliti
    olu melato, faifa mulalo ya no ogofuto wone.
  isl-isl: Þá voru strengdir kaðlar yfir skipið til að styrkja það. Áhöfnin var hrædd
    um að skipið myndi hrekja upp á sandana við Afríkuströnd og tók því niður aðalseglið
    og lét reka fyrir veðri og vindum.
  spy-NT: Yu /kikiikiichuut kuchō āriit, /keekwiiliil mwēēnkoonoo ki wōō kuyaam kule
    tetete. Kuuyu kinyōkōriitu ꞉bichoo kule imuuchē koonach ꞉mwēēnkēēt ng'aayneet
    nyēbo sakaramteetaab Liibya, kuwiirchi araaray kiito ake nyēē kiichuchuuyē baantaab
    mwēēnkēēt ānkubākookyi yoomeet kōōrēētoot mwēēnkēēt.
  xnn-xnn: Nailogan san bangka dadat bedbeden nan bapor ta adi masisiyan nan tablana.
    Ngem omegyatda modatya mailomlom nan bapor isnan lagan tay at-atapew nan danom
    id Sirte isonga linolonda nan mensede ay galot ay osalenda ay mangsalapa isnan
    dagem et indogos nan dagem dakami isnan omayanmi gedan.
  mwe-mwe: Bhakakweyanjeje gubhajitabhilenje meli jila kwa pishiya nngoji pai jakwe.
    Bhatendaga jogopanga kutitimila munng'anji nnyenje bhaali kumbwani ja ku Shiliti.
    Kwa nneyo gubhatuluyenje indu yaigwinji na ligubho lya tejela mbungo nikujileka
    meli jinokolwe na mbungo.
  tte-tte: Paisowa kolokololona na iyamo siniuliseyan sipan-kalatan. Imwawasi kabo
    maina tupwaliyao sikalai na waga sipanyamatuwa na ikaiwe kisi bagolu waga ikogasi.
    Yaumai ikaiwesosi yo waga iloiloinayan na kakalakalau. Simatausi kisi tayali mena
    waga siyaduna Libiya dedeina mena kabo anka sigabae-bwagabwagai didiu mena.
  tcs-tcs: Apta wen mipla bin mekpas da dinggi, da kru blo da bot i bin taite ol rop
    goraun andanit da bot po meke da bot kam mostrong. Dempla i bin prait da bot go
    pas wea dem Sertis sanbaingk klostu po da koslain blo Aprika, wea kantri blo Libia.
    So dempla i bin daune dem seil ane sake da angka go ausaid, den dempla i bin laue
    da bot po drep go.
  hlt-THB: Cawhkaw lawng ak zawica ce lawng awh amik dawh awh, qui nuk thla unawh
    lawng awh king qap uhy. Syrtis dizui ce lawng ing su hau kaw ami ti dawngawh,
    hizan ce dawk uhy, cedawngawh lawng ce khawhli ing a ngaih ngaih na zawn hy.
  soq-soq: '@see-verse:ACT.027.016'
  qub-qub: Nircur quiquin büquitapis mana paquinanpaj wascacunawan wataran. Lamar
    rurincho «Sirte» nishan chucru agushman tacacänanta manchacurmi wayrawan tangachicunan
    tëlacunatapis jorguriycuran. Chaynöllatana nogacunataga wayra apamaran.
  att-att: Kabalim mi namakáppi sù barangay, binabbak da yù biray ta lubik. Á naburung
    ira, marakè meráddâ yù biray sù kábabbawán ta Sirte. Á yáyù nga nilukù da laguk
    yù dakal nga layyák, á pinaturiák na paddák yù biray.
  bki-bki: Naruei nalo ajum̃a amerou aber tibe m̃a mia uako nei naio rivuruboṽe na,
    ana nalo aburu teli na tortoru nalo ajel yetano ka uako, ana na amiorkar kanio
    ka rivokar vatitigio. Ana amial ka napano jegi jom̃a miuvu titian kumemi nubano
    dolu ka ga, ana nalo amerou ka aju aban vaataro kanio baraam̃a nalo na vio Saitis,
    vaataro ka vio Lipia, naruei nalo aburu bereio m̃aaja. Naruei jegi miuvu titian
    kumemi nubano numitovulu vio nei, ana na vio melijo, mia kumemi nuburo nunu ga
    jibe na nubano.
  bqp-bqp: Kũ ò sɛ̀ ò gɛ̃̀o gó zↄ̃kↄ̃ↄ gũn, akũ ò kɛ̀kɛ ò bàa dↄ̀ gó zↄ̃kↄ̃ↄ pìia.
    Kũ òtɛn vĩna kɛ Libia bùsu í sàrara gɛ̃nanɛ yãi, akũ ò gó kúra gbàrɛ ín ò gↄ̃̀
    tɛ́ ĩai.
  mcp-mcp: Ofʉ́la bwə́ mú kəl bíbyɔ́ɔ́l jɔɔŋg titíma dɨ́ gwɔ̂w nə́ ndɛɛ́ bwə́ mú ŋgə
    cɛ̧ɛ̧lə mikwoolú lyɛ̧ titíma nəcé bwə́ á ŋgə fúndə nə́ ŋkwɔ̧̂ nyə a bá kə nə sə́
    nə́ ndɛɛ́ sə́ kə mága bwûŋ á Sírʉt. Bwə́ mú shul shwamá í dɨ́ cwánʉwo yí mə́júwód,
    sə́ mú shwal ŋgə kə, kú ná bə kɔ́ɔ́mb sə́ mə́ cɛ́ɛl yí.
  hat-hat: Yo rale l' moute abò. Apre sa, yo pran mare kèk kòd, yo sentre batiman
    an byen sentre. Yo te pè tou pou batiman an pa t' al chwe sou yon fon plat ki
    nan mitan lanmè a devan peyi Libi. Yo desann vwal yo. Se konsa nou kite van an
    bwote nou.
  npl-NT: Satepa ijkuak yokitlejkoltijkeh n barkajtsi, okitlajkoilpijkeh n weyi barko
    ika miak mekatl; iwa kemi okimawiliayah maixtsoponiti ijtik xali non kiliah Sirte,
    okintemowilijkeh ilonajwah iwa sa ijkó okikajkeh makiwika n ejekatl.
  bgg-bgg: Ithek ne run ji shii risiong è ri srane shan ne joi ne iring hà ruii. Ithek
    ne Libya pha balimuang duchoi shii lim mage è now ne rum ne muna shii chiing ne
    thazam khia srane hasam è khi è rek ne reng dun pha ji ran yi.
  eng-TCENT: After hoisting it up, the sailors used supports to undergird the ship.
    Then, fearing they might run aground on the Syrtis, they lowered the gear, and
    in this manner the ship was driven along.
  eng-BSB: After hoisting it up, the crew used ropes to undergird the ship. And fearing
    that they would run aground on the sandbars of Syrtis, they lowered the sea anchor
    and were driven along.
  cpu-NT: Ari noteyetakerori pitotsika janta amaatakomentotsiki. Tema itharovakaatyaaro
    notzitakotya impanemashiki eentatzira inkaare ipaiyeetziro “Sirte,” joosoyeetakero
    onampinaki amaatakomentotsi eero okotaanta. Ishinetanakero onoshikakovaitena tampyaa.
  san-ASM: তে তামাৰুহ্য ৰজ্জ্চা পোতস্যাধোভাগম্ অবধ্নন্ তদনন্তৰং চেৎ পোতো সৈকতে লগতীতি
    ভযাদ্ ৱাতৱসনান্যমোচযন্ ততঃ পোতো ৱাযুনা চালিতঃ|
  tod-tod: Ti tɛai ma ɓatoi zu, ti kpɔba ʋele ɠaiziɛni, ti ɓatoi zaamaɠili ga galuiti.
    Tɛi ti ɠɛni luazu ga é mina ʋili ɲaɠae munɛmunɛgi zu, ti fiilɛ zuzo seɠei yeini,
    naa ɠa é kɛɛni ti ɓɔɠɔ yɛni fiilɛi ya, é ɗa li ga giye.
  tac-NT: '''Lige alué ralámuli alué wa''lú barko o''tome ''we majale ''ma su''para
    mayele alué wa''lú barko, alekeri bochígimi bulele iwíate. ''Lige ''we majale
    alué ralámuli alué wa''lú barko alé satebó ''ma chibara mayele. Alué satebó Sirte
    anilime ajtígichi. ''Lige re''kibule alué ru''nágame chiní alué eká cha''pime.
    ''Lige alué chiní ''ma re''kibusa, a''rele alué barko napurigá bo''né ''we ''mámala
    alué ekate.'
  eng-WEBPB: After they had hoisted it up, they used cables to help reinforce the
    ship. Fearing that they would run aground on the Syrtis sand bars, they lowered
    the sea anchor, and so were driven along.
  gfk-H: Ing ira tunatuna diet gata rahi haut tar ia, diet ga sal hinau manapu tano
    mon bia pa naga galagola. Ma diet ga burut bia kaba mehet gi hilau taar ta ira
    ula wana aras Libia ma no mon naga sakena. Io, diet gaam bul hasur no maal tano
    mon, ma diet ga waak sei no mon bia no dadaip na puhpuh hani ia.
  viv-viv: Au imolata hivegavegalena tu waka tabone hisilakahini-yo bulava oꞋolina
    againe waka lakahine hiꞋubibina be keke lefo ginaluyavalini faꞋina. Kadu himatamatauta
    kaꞋi waka aimo lelega againe ginalaka, lelegai-nadi ana egana Saitasi. Hidedemi
    himatauta faꞋina naya hikakilina be bolimana waka gibibina.
  yao-yao: Achikatumetume ŵaali mu ngalaŵa ŵala paŵanyakulile ntumbwi ula nkati, ŵautaŵilile
    mu ngalaŵa jila ni ngonji kuulimbisya kuti unajonasiche ni mbungo. Ni pakuŵa ŵajogopaga
    kutitimila munsanga wejinji mu mbwani ja Libia, kwa yele ŵagatulwisye matanga
    ni ŵagambaga kwenda pe ni mbungo.
  tgp-tgp: Tamlohi voko mata boti lara la sau nar̃ihia moiso, la talihi na tali na
    pangen boti tavera atu ale la liholatia. Ale matan la matahu vara langi i pa pulahi
    kamam kama hoso na rataratan Syrtis, la tuhu na timlen boti atu matan vara i taurilatira,
    ale la pa sivo malum purongo.
  auc-NT: Ayæ̈ në cædäni guiyæmpo gæguincamenca wëä æ̈æ̈nonte ñæ̈næmpodë da wënänitapa.
    Guiyæmpo da wënente ate tömënäni, Ñæ̈næmpo awæmpacoo wïï bede wæ̈necæ̈impa, ante
    cædinque ñæ̈næ̈ wipo incæ gæguincamenca wïni wïni cæte goto wïnänitapa. Ayæ̈,
    Önætamö Tidite näni änontamö impa, ante adinque tömënäni, Æ quingæ̈ gomö baï mönö
    wænguinque Tidite ëmönaiboga go näñe ñongæncædönimpa. Ante pönente guïñente wædinque
    wæ̈ñee gocæte ante cædinque weocoo ñæ̈næmpodë pæ̈mænte mäo näni gocoo incæ wëä
    wæ̈nonte ñö cædinque ee adäni woboyænque wæ̈ñee mäo gotamönipa.
  kbc-NT: '@see-verse:ACT.027.016'
  bmh-bmh: Go tebil ginampet suban maimai, tebil banou gusig mabun us sil otoi kiai
    hagigai memen. Goagal dabeleu tebil go Libia waugab us nogoug ebu eg umau en uminaimai,
    go wol nug oigaba, bitabun tibur galau wag waipina, noun. Tebil utena, wol nug
    oigina, gaul beteun.
  ctu-BL: Tsa' ujti i ch'uyob jini ch'o'ch'oc bʌ barco, tsi' bʌn cʌchʌyob jini colem
    barco. Tsi' bʌc'ñayob i cujob i bʌ ti bulul bʌ lum i c'aba' Sirte am bʌ ti' mal
    ñajb. Tsi' ju'sʌbeyob i pislel barco. Tsa' wersa chojquiyob sujtel cha'an ic'.
  meq-meq: Tə zla ahaya kwalalaŋ i yam niye tsekweŋ eye tə pa na ka gər i kwalalaŋ
    i yam bagwar eye. Tsa na, ləɓer andaya maləva bo eye, ta ndeweɗ ka kwalalaŋ i
    yam bagwar eye. Ta dzədzar haladzay hərwi hewiyeŋ andaya bəse ka tsakay i Libiya,
    kwalalaŋ i yam ma ta ndəfiye faya sik. Ka ndəf faya sik na, ma dziye a yam. Hərwi
    niye tə kal ha təŋgel wuray maɓara eye ka kwalalaŋ i yam hərwi ada kwalalaŋ i
    yam mâ ŋgərzla faya.
  noa-H: Mag chi botedam barco hee hëudʌ hauwi, chi barco bi hagdaujö hubʌ k'ak'ẽgamk'ĩir,
    hag heegar kabchʌ dubpʌ̈inaa t'et hãbamʌg k'ẽu k'õorjʌ̃ sĩujierram, t'orrp'ëwi
    sĩi heeuram hugua. Maimua chi barcopienau mospör sʌkag hʌ̃r hamach jʌʌuwimaju
    k'ĩirjuwi, warag vel t'um heeg burrk'apʌ̈inaa, hich mag sĩi p'ʌʌrdʌ k'odjöisijim,
    p'ũupai maach sir harrmk'ĩir.
  alp-NT: Kena soa buine ndete kapale peneka, esi bali kapale keholi kena mekute leke
    kapale kuru. Kai rilasi le tinake kapale soraele kena ume bubui elake rebe esi
    kotiele Sirtise, hoko esi ruluke kapale esi layare leke sebeie kapale manu neka.
  san-VEL: te taamaaruhya rajjcaa potasyaadhobhaagam abadhnan tadanantara.m cet poto
    saikate lagatiiti bhayaad vaatavasanaanyamocayan tata.h poto vaayunaa caalita.h|
  kbq-kbq: Hagi votia erianaga atrete'za, nofi eri'za ra ventere azerisigu kitragote'naze.
    Vene'ne zagamo'za ventemo Sitisi tinkenare ome ahe'zankura tusi kore nehu'za zamazeri
    knama hanige'za ti avozare'ma akohe'za vanagu, kna'age'zama rente'naza nofira
    eritrete'za atrageno zaho'mo zamatufeno vu'ne.
  kbh-kbh: Ya chë barquë́shoye fsëntanë́s̈ëngo orna, chë ents̈anga lazë́jangaca chë
    barquë́sha tmontsanabatsë́caca, más uamorochë́sha chaotsamnama. Pero chënga monjétsauatja
    nderado chë barco chë Sirte ca uabaina cascajuents̈e nanjetsánjua; asna, chë barcuents̈a
    ancla tmonjanashëbëúts̈ena, chë barco ndoñe betsco chaondëtsábonjnama, y nts̈amo
    enjetsanbinÿiaycá fsënjána.
  ron-LSB: După ce au ridicat-o, au folosit cabluri pentru a ajuta la consolidarea
    navei. Temându-se că vor eșua pe bancurile de nisip din Syrtis, au coborât ancora
    de mare și astfel au fost împinși de-a lungul.
  pon-pon: Irail apiada i, pwen kak piradi on ni jop o, ap lilidi, pwe re majak re
    de jerada nan Jirte, ap punipunidok jili.
  nhe-BL: Huan quema tijtlalanque nopa pilcuacanahuajtzi, tijtlalijque ipan tohueyi
    barco. Huajca nopa tlacame quiyahualilpijque tobarco ica lazo tlen tlahuel tomahuac
    para ma ax tlapanisquía. Huan quitemohuijque nopa achtohui ejetic tepostli, pampa
    momajmatiyayaj para nopa ajacatl quicuatopehuasquía tobarco campa se lugar tlen
    itoca Sirte campa onca miyac xali, huan nelía mahuilili nepa. Pero yonque quitemohuijque
    nopa tepostli, nopa ajacatl san quihuicayaya tobarco campa hueli.
  sps-sps: Ri ras fapaas puak, ser tang vavis iny a fo aungits ri roots tap faparits
    mi towa na toraara. Ri oraav kat ror ser tsiir sab naa ta kokoon tan mounan iny
    Libia, kat to ser fauf sepuu. Ri tanyiny a ainysat ma taaf iny ya na toraara mam
    sagoor faamo tsun mato.
  wnc-wnc: Wamakusiwan yanggata sipgwenu zipmawaiwan kumnam ngang yake napda sip gwenu
    gitna wambing. Gitna wamake gotda puyatawamban kusika dua kake dain ganang katang
    kuke tanguwan wai siwan kumnam ngang natagwauke tauk daka daka katap tapaapane
    mitapbingu awaitdepeking. Waitdepeke unda tewa puyatawamban kukut.
  bus-bus: Kɛ̀ aↄ̃ↄ sɛ̀ wà gɛ̃̀o góro ìsi guu, ben aↄ̃ↄ kɛ̀kɛ aↄ̃ bà kã̀ góro ìsi
    pìnɛ. Kɛ̀ aↄ̃ↄe vĩa kɛɛ Libia bùsu ísararaa gɛ̃nanɛ yãnzi, ben aↄ̃ góro kúra
    pɛ̀ɛ ín aↄ̃ gↄ̃̀ tɛ́ ĩazi.
  gub-BL: Kanuhu izar ukyze wà kury. — Aze ru'u kanuhu uzekazeka putar nehe, Irim
    ywy heme'ywyr nehe, i'i uzeupeupe wà. A'e rupi umuezyw kar pànuhu kanuhu imuata
    kar har wà kury. — Tuwe ywytu zanereraha nehe kury, i'i uzeupe wà.
  imo-imo: Iyemani dingi kanomu kunduko ola liko sip awilina ka toko ingi tiko noiringi.
    Kamukumu ola liko noikolio sip awili purumulumu tuku nimbelonje ningo ka mareni
    sipimu makai tendeko ka toko ingi tiringi. Poporomemuni sipimu kombu Afrika kombundo
    mepa pumbelo kinye lino tombalonje ningo mulu selema ka kolambele tiko mainye
    liko noiko we pamili ningi.
  boj-boj: '@see-verse:ACT.027.016'
  eng-DRA: Which being taken up, they used helps, undergirding the ship, and fearing
    lest they should fall into the quicksands, they let down the sail yard, and so
    were driven.
  knf-knf: Hënk, kë balemp biki ulanŧu bajej ital atanrën wa uwutna kaŧoka. Baţi wal
    mënţ uyook ufël baka ţi pyiw pwuţan pi bdëk bweek du Libiya. Wi wi başaaŋ aŋuj
    iloona, aşë wut uyook kë ukya na baka.
  san-KHM: តេ តាមារុហ្យ រជ្ជ្ចា បោតស្យាធោភាគម៑ អពធ្នន៑ តទនន្តរំ ចេត៑ បោតោ សៃកតេ លគតីតិ
    ភយាទ៑ វាតវសនាន្យមោចយន៑ តតះ បោតោ វាយុនា ចាលិតះ។
  arn-NT: Fey iñchiñ rupan püramfilu ti fote pu farku, püneiñ fütrarume def ñi küme
    iwüdtrarikünungeam ti farku. Fey llükalelu engün am ñi rümkonael ti ngürkoleyechi
    kuyüm mew Sirte pingelu, witranentukünutuy engün ti kenaykechi angkla, fey wingüdkülen
    amuley ñi sukenieafiel ti farku, fey elukünuwi engün ñi yeaetew ti kürüf.
  zas-NT: Dxel chi gulox balëꞌpan canu guin loj barcw guin, batiejl reeman duu lad
    barcw guin chitëë yazeꞌnan. Abiꞌ guial rdxeb reeman chëëztiej barcw guin lën üx
    la Sirte, dxel gulet reeman xlon ree barcw guin din cwentzi chinë barcw guin dunujn
    niz lod rucadxaa bi guin laan.
  ken-NT: Sɛ́sɔ́t manɨk sɛ́gwɔ́t áchwí wu amfay anɛ sɛchi amɛm ndɔŋ nɛ ndɔŋ ɛnyu
    ɛnɛ́ ápú kwáy bɛ́dákáti áyák. Bakʉ̌-bɛtɨk amɛm áchwi báré cháy bɛ chɔŋ
    áchwí ándɔk ampaŋ ndǔ ɛ̌siɛ́p ɛnɛ ɛ́chí ndǔ ɛbhɔ́k manyu ɛnɛ ɛtɔk Sitis.
    Ɛ́kʉ́ báfɛ́rɛ ndo mámɛ́sɛ anyɛ́n, bɛ́, ndǔ áchwí áyà wu, mbʉ́ɛ́p ákɛ́pɛrɛ
    pɔkɔ́ wu tontó. Bákʉ́ nɔ́kɔ́ nɔ́, bárɔ́ mbʉ́ɛ́p árɔ́bhɛ wu pɔkɔ́ áchwí.
