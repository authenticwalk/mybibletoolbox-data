  san-TIB: ཏེ ཏཱམཱརུཧྱ རཛྫྩཱ པོཏསྱཱདྷོབྷཱགམ྄ ཨབདྷྣན྄ ཏདནནྟརཾ ཙེཏ྄ པོཏོ སཻཀཏེ ལགཏཱིཏི བྷཡཱད྄
    ཝཱཏཝསནཱནྱམོཙཡན྄ ཏཏཿ པོཏོ ཝཱཡུནཱ ཙཱལིཏཿ།
  qve-NT: Chaymantan barcopi llank'aq runakunaqa, barcopa tablankunata ama toqleqyananpaq,
    washk'akunawan barcota tukuy lawninmanta allinta mat'iranku más seguro kananpaq.
    Hinaspapas chay barcopi riqkunaqa, ancha mancharisqan kasharanku, risqanku barco
    qochapa patanpi unupa huñusqan Sirte sutiyoq aqoman chocananmanta. Chayraykun
    barcopa altonpi watasqa telankunatapas pashkaranku sosegollawanña wayrawan apachikunankupaq.
  pao-NT: '@see-verse:ACT.027.016'
  cbu-NT: 'Itaru, zapish itsiraranganaya. Sheersin, bot pátangtapa atusin, wasikpa
    turustamapa botee kamuri kamuri ashiranganaya. Ashirandsin: Papcha, mazachimun
    Sírtimun suru pátangaru atusin, kamisaa kapungoo tapurirangana. Ashirucha, anoo
    tapurirandsin, mangutarisha kambusur boteetsimsha tununutara ashirangiya.'
  usa-usa: miráitata únópí-káárébí mayaímá kémayaa-kayukama yeráwáqá únópí-káárémá
    yáqtorai-yataaqa yabitiréta ánnáma atáá umá akoqnáá kéeta yeráwáqá téta únópí-káárégómá
    tíwíqmenata Aríbiya-aukapaq wíniye téta yeráwáqá tabaráábera-qtataaqa ayútuwaawana
    mi-káárégómá únókóní ámûraaqa mayaqména uréire uráiye.
  soy-soy: Kúninɔi pikɛikɔ́ ɑpi kúninɔi kɛ́mɛɛ kɛ tɑmpɔ. Api pɛɛ limɛmɑ́ɑ́ iŋmɛ
    pɑhɑɑnkɛɛ ɑpí nɛ kúninɔi kɔ́ɔ́nú. Iwɑmɛ ii pi wɑi rɛ ɑ́pi kɑpɛ hɑ Lipii mɛnimɑɑ
    ritimɛ rinyɛnɛtũ tinyinɛ rikɑm. Api pɛɛ kusɑ́ŋɑ́ɑ́ mɑɑmɑɑ kpɛɛ kuyɔ n wɑi cɛpisɛ.
    Api nnɑ́nnɑ́ri n sɔ́nɛ pin kuyɔ tikilɛ̃.
  hui-hui: '@see-verse:ACT.027.016'
  amf-amf: Gonngala likkaam tura bulayse bazindara sagadhen gebhon gonngalante ke
    arsade. Ogosa budonte gebhon gonngalanam zaanika dhaxayse Surtis hambhen shaamin
    dohon raqinte konin dhamboamadettsi kurtumbhayse gonngalandar dhaxadhon apalanam
    hanchayse wuranin keam kupenka ke yivade.
  quc-NNT: Aretaq k'o chi ri alaj barco chupam ri nim barco, xkixim ri nim barco ruk'
    kolob' chrij rech man käjaq'in taj. Käkixej k'u kib' we ne kunim rib' ri nim barco
    pa ri senyäb' ri käb'ix Sirte che, rumal k'u ri' xkiqasaj ri manta ri k'o puwi'
    ri barco.
  dob-dob: ta balae siꞌewedi ga waga sididina, ta simatauta, nai kaukau ꞌana esana
    Silitisa ꞌena situtula, ga ꞌenega naya sipelena ta ꞌadoedoema tuga.
  wrs-wrs: Wo osoa henga mongla saong dembhapuv venamba botsingi, wo kilapewol vina
    mongawulm botra, nonapopolm keknam loholm. Indhanamba nomba pemba osva vivnamba
    i, ovna, ata botva engalla lukulka ovovav di wanhovra Aprikanahalm, wo nomba lairva
    dembhapuv vena, osmba vuvioa os vruwulangara botmoa lairhui ambo wowonam.
  mca-mca: Qa in hats yaqhat'etsij in yenji'ju', qa yisifinijipji' iye ke' niihai
    ke' tokoyei qa'nte' niwjaf'iteje'm. Ma' qa in hats nijiwe'yets iye qu' namii qa'
    net'unijji' ha' qi isa'x ƚii Sirte, qa yiwu'miiju' ha' ƚoqoqhoolo ke' tokoyei
    (ancla flotante) ma' qa juufƚe ke' tokoyei qa yiwejinƚi'ij iye pa'qu' neka'xe'ƚeji'
    ka' t'unik'i.
  tzo-TZC: Cꞌalal imuy cuꞌuncutic ta barco ti canovae, tey lic stsꞌinic lec ta chꞌojon
    ti mucꞌ ta barcoe yoꞌ jech mu xvocꞌ. Ti jech ta xiꞌic ti cristianoetic ti oy bu
    matsal ta xcꞌot ta Sirte arena ti barcoe, jech o xal un, lic syalesic ti mantaetic
    ti lichꞌajtique. Tey laj yacꞌ sbaic ti acꞌo icꞌaticuc batel yuꞌun ti iqꞌue.
  mya-mya: သင်္ဘော​သား​တို့​သည်​ထို​လှေ​ကို​ဆွဲ​တင်​ပြီး​လျှင် သင်္ဘော​ဝမ်း​ကို​ကြိုး​များ​ဖြင့်​ပတ်​၍​ခိုင်​ခန့်​အောင်
    ပြု​ကြ​၏။ သူ​တို့​သည်​သု​ရ​တိ​သောင်​တွင်​သင်္ဘော တင်​မည်​စိုး​သ​ဖြင့် ရွက်​ကို​လျှော့​ချ​လိုက်​ပြီး
    လျှင်​သင်္ဘော​ကို​လေ​တိုက်​ရာ​သို့​မျော​ပါ​စေ ကြ​၏။
  gng-NT: ki kpìen' buciɛnbu ni. Nɛ biñɛrkurb taa' iŋmi ki lòle' ki pɔ̀npɔ̀n' ki
    cuo' buciɛnbu nnɔ ya tingi. Bi là fɛnge nba la, buñɛrbu nnɔ li tì yèke litɛngbil
    là bi yih lɛ̀ Sirt nnɔ nɛ. Nɛn bo nɛ bi taa' nà co buñɛrciɛnbu bù la joh tontonm
    nnɔ ki jɔn' buʼbo ki cùun' miñunm ni, ki cère' bù paan' kutafaaku bo.
  cbi-NTPO: Tsangue' bene baakusha demamuichi'laatu, baakunu bain chuwachi detele
    dekiwa, te' senaa jin jutyu. Tsejtu bene Sirte mumu ñiya' ejkapa tenabillaaba
    llai'dikeechaa tya' jelanchiren, belas demanbajteke', tsaa ishuwachi juikikuti
    dekiwayu.
  ikk-NT: Wẹ nọ dọbanhan ụgbọ-nta hụ imẹ ụgbọ. Ebẹhụ kẹ wẹ nọ gi eriri kẹnhunmẹ ụgbọ,
    kẹnkẹnmẹ ẹ. Makẹni egun rị a tụ wẹ amamgbe w'a sụnkụnma ẹjan ubom-Ohimin rị mkpẹnrẹn
    Sẹtisi, wẹ nọ gbatọpụ eriri wẹ gi kẹnmẹ igwe hụ nyịnnị w'a kpọ drag'ankọ, nu igwe
    hụ ye imẹ mirin—makẹ ụgbọ hụ ghazị a gbakẹnrin. Ya ufere nọ buru wẹ lẹ ụgbọ jẹnmẹ.
  leu-leu: Ri yuuf falaxe xe xuluna xaati e ri pis fakaliuan a xaati sang pana mu
    yeis talo i taa pife tugurum. Ri mataut o ri tamaa ung la nonamaat faasilak pe
    Libia e voxo ri yuuf fadui a anka lava ina xaati talo a reref i taa fafalein nari.
  maz-NT: '''Ma ró cjuarü ró cjüs''üjme c''e ts''ibü, nuc''ua c''o mi pëpji cja c''e
    barco, cjanu o tsjapüji o ndü c''o cable c''ü mi ''nünt''ü nu, ngue c''ua ro zëzhi
    c''e barco. Mi sũji ''na mas ro ndütü e ndajma c''e barco ro zät''ä nu ja ni chjũ
    a Sirte nu ja jä''ä o ''ñõxõmü nu ja dya nda ga jẽ e ndeje. Mi sũji ''na ro ''huagü
    c''e barco ''ma ro zät''ä nu. Nguec''ua va sjö''büji c''e manta c''ü ma mbät''ä,
    ngue c''ua dya nda ro ndütü e ndajma. O jyëziji c''e barco, dya cja mi ëdyiji.'
  bod-N: གྲུ་ཆུང་བླངས་པའི་རྗེས་སུ་གྲུ་ཆེན་གྱི་ཞབས་ཐག་པས་བསྡམས་པ༌དང༌། ཡང་སིར་ཏི་ཞེས་པའི་མཚོ་ཞབས་ཀྱི་བྱེ་འདམ་དུ་གྲུ་གཟིངས་ཟུག་པར་དོགས་ནས་གཡོར་མོ་མར་ཕབ་སྟེ་གྲུ་གཟིངས་གང་སར་བསྐྱོད་དུ་བཅུག་གོ།
  tca-NT: Rü yexguma marü natúnagügüãgu ga guma ngue, rü napanaxãgü ga tanütaxü̃maã
    nayanèĩ̱xgütüwe ga guma wapuru. Rü ñu̱xũchi nayawẽgü ga yema naxchirutachinügü
    ga namaã yacuetaü̃xü̃ ga noxrix, yerü namuü̃ẽ ga na Chírutearü naxnücüwa yanangaixtaü̃güxü̃.
    Rü yema buanecü toxü̃ nicuetaü̃mare.
  zpl-NT: Chequie chenu ulaxu nú uquieꞌeru canoa zeꞌe liñi barco, ullicaꞌcuu beella
    diqui abenchilaꞌ barco zeꞌe cuna tuu para nú la nitilue, nu lunú xiqui beella
    nú cá chatseꞌ barco zeꞌe lu eyuxi nú lee Sirte, che ulaca beella bee lonaꞌ barco
    zeꞌe para nú uyaꞌe liꞌiru enza siꞌña bii.
  mbc-NT: Tîîse moro tîwe'taruma'tîi kanau apo'yen ra' pîkîrî iwa'tîsa'. Inkamoro
    apo'yen ya' teesenyaka'masanonya iku'na'pî apo'yen pona. Moropai mîrîrî tîpo apo'yen
    yewa'tî'pî to'ya tamî'nawîrî tîwoima'tîi sa'man ke. Inkamoro wanî'pî eranne' pe
    maasa pra apo'yen wîtî eserîke awanî'pî Líbia pata winîkîi kasapan pona. Mîrîrî
    ye'nen kamisa apo'yen ya' tîwe'sen, a'situn yapi'nen pe tîwe'sen satippe iwa'tîsa'
    yei pî', mîrîrî yeuka pî' to' esenumenka'pî. Moropai inu'tî'pî to'ya, mîrîrî apo'yen
    yaato'pe a'situnya kai'ma.
  ndg-ndg: Baada ya kuwa tumeivuta, balitumia kamba kuifunga meli. Batiyogopa panga
    tungeweza kuyenda katika eneo lya mchanga wanyansima wa Syiti, nga nyo batiulua
    nanga na batiendeshwa kandokando.
  wsk-wsk: Se kari karogo kaeya laga tagiman se tairam se patawu kualala beteman.
    Asele dal te aora la anirukko mu mayang te dal luan lilim la tagi kalo kalo karogo
    namaman. Nuna ikia nunga moakaso, dal nama Syrtis ko bararem ko saun te daigok
    bore ko sel kututuwuman, se daula kota dal giam se namakasan.
  toj-NT: Cuando q'ue ta cujticoni, ti yiaje ja tolan lazo jumasa ti xa stz'alahue
    lec ja stz'eel stz'eel ja barco jahui. Jaxa tihui, mojan xa quiojticon jun lugar
    sbiil Sirte. Pero huane xihuel, como jel ni ja jijcab ja ba sti ja jai, jayuj
    yaahue couc ja nihuan c'uutz jau huax ya bejyuc ja barco ja ba huas smaca ja iq'ui.
    Quechan pavor co ja c'uutz jahui, jaxa barco ti huaj jaa. Ja quenticoni, mi xa
    ay modo jastal oj bob jcolta jbajticoni.
  kkl-kkl: Kabong ologne neneko kiliro towalengkaburi, nu pabalamsiog kabong aneko
    magti sibilalamleba, “Taongkaleag,” aro haing mikipne agha nu pabalamsiog kabong
    aneko wan-wanoro kaubek. Kaubekti, “Khaori mag longorop mag laut ingkisag Sirtis
    kirik a'angkeag meldal paphileag,” aro log senelamek. Log senelamekti, ag kabongag
    kerekaekne, “Phoanari ko'oro pabalamlul,” aro kerektop ag wamogne togto pibekpa,
    kabong aneko khao palamog ina nemen palamog.
  tbc-tbc: Agog wog rasau nam tinin dufou sakar. Kabelan Libia san loŋ na gugor atna
    yak fo wog isida banau o, lai dupasi dugo tim mi wog idudunig mau a.
  sna-sna: Varume vakati varikwidza pamusoro pechikepe, vakapinza tambo napasi pechikepe
    kuti zvibate zvakasimba. Vachitya kuti vangasairirwa kujecha rokuSiritisi, vakaderedza
    zvimiso zvomugungwa ndokubva varega chikepe chichisairirwa.
  smk-NT: Sin naisapwat rayaynay buti, tinaker rayan namalibed nin rubir a bapor ta
    pigaw nin kai ya nin mawagwag. Sa li'mo ra nin misadsad ya sa bengbeng sa damir
    nin Libya, niluslos ray layag tan pinalasta ray agamiren ket kutaw-kutaw kami
    tana.
  grc-TCGNT: ἣν ἄραντες, βοηθείαις ἐχρῶντο, ὑποζωννύντες τὸ πλοῖον· φοβούμενοί τε
    μὴ εἰς τὴν Σύρτην ἐκπέσωσι, χαλάσαντες τὸ σκεῦος, οὕτως ἐφέροντο.
  gof-WFTW: Entti wogoluwa pude kessidaappe guye wodoruwan markkabiya bolla xaaxidi,
    minthi qachchidosona. Surtiisa giya shafiyan banttana dom77ethana gidi hirggidi,
    markkabiya sharaa wodhisidi markkabiya coo yeddi aggidosona.
  spa-BLM: Después de izarlo, utilizaron cables para ayudar a reforzar el barco. Temiendo
    encallar en los bancos de arena de Sirte, bajaron el ancla de mar, y así fueron
    conducidos.
  kyz-NT: A'eramũ 'gã ya'ri'i mua imatãu enuẽma yaruu 'arimũ. —Kasi ywytuua erooi
    imonoka ne— 'jau 'gã. A'ere 'gã tupaama pyu yaruu mamamani ywytu awi imotypa jupe.
    —Kasi ikaikai jane ree ne— 'jau 'gã. A'eramũ 'gã tupaama pyu futat imamamana ywytu
    awi ifaa. —Namukui 'awamũ Libia ywy ruwi. Libia ywy pyri notypyi futari. Kwaiwete
    te 'yisiga jemogyi typyter ipe— 'jau 'gã ajaupe. A'eramũ 'gã a'eramũ okyjau 'yisiga
    pype yaruu amĩ awi. —Kasi ywytua jane monoi 'yisig are ne, janeyara kakau jane
    ree ne— 'jau 'gã ajaupe okyjau. —'Yisiga pype iamĩãu nipo ikaikai jane ree— 'jau
    'gã ajaupe. Yara orojewi ikaika awi 'gã okyjau. Ywytua taity pirera pyu etee futat
    yara renujãna. A'eramũ 'gã taity pirera moiapap jui. —Kasi a'e pe jane rerooi
    jane renujãna 'yisig are ne— 'jau 'gã. A'eramũ 'gã taity pirera moiapap jui. A'etea
    ywytu ore reroo ore rerekou meewere'i etee futat ore renujãna.
  dao-dao: Mlawng cun jän kaihca lü khäng khaia yüi am ami kphung. Acunüng Libya kawnga
    khana a ngtaih vai kyüh u lü, jih ja nemsak lü khawkhia a jah cehnak püia kami
    citki.
  cya-cya: Xa mdyi'o scua na chon' yca na'an tlyu can', xacan' mdyisnan nguxen yu
    tiso sii' yca na'an tlyu can' lo' mscan' tla yu 'in na. Nguitsen yu cha' tsa ycan'
    yu'hui yca na'an can' loo ysin se'en lca Sirte, can' cha' mdyi'ya yu te' nducua
    que yca na'an can', lo' ngula yaa' yu 'in na.
  beu-beu: Sekoci angu ini at mida kampal taang iila muse, ini sar metma kampal eboa
    angu balaal migoleng, senge kampal angu ekang pehak ekang. Ini bot iuangmarit
    hula, misavaka uumba eele kampal angu at ila Afrika mi Sirtis ebahi patang angu
    taang mida patang mihi. Base ini livang at hela tang mi hele, senge kampal elamal
    angu ening apati.
  wrk-wrk: Ngala nurri jilajba kulaya wilina waliyanguna, kingkarrumba yali nanda
    bayakarda muwarda. Langandaba yali nanda muwarda wayana nanamukunyi, waki jala
    wayana. Jaru yali langandaba nanda muwarda, wirrburrumbayi nanda rumu. Langandaba
    yali, baki kijijba yali yundu wayana kurulyudinyi. Baki yali kijijba kaja kurul
    wunanybala lukuluku wayana muwana. Kaja kurul yali kijijba lukuluku muwana, baki
    jungkuyi nanda waya mili ngiruka. Marrala yali. Marrala yali kudanyu yunkurranyi
    marda lakululunyi. Mankumanku yalungki, “Yiningki warrmbaja nanda yunkurr yurrngumba.
    Yiningki jangambala birlbidamba kula nanankurri walkurrayngkurri yajiyurri, niji
    Libiya. Yiningki dalyawijbaja waya dungalana.” Nani yalungki mankumanku. Dulaba
    yali kurndarrurru kingkarrinya, baki mikukiya wirlku nanda waya dulu. Ngala yuwaji
    jilajbayi waya, mikuyaji kurndarrurrunyi.
  nii-nii: Pol noł kanu kembis ei kan se andik, kan kuł gii nengin kin, sip yi ku
    kan kuł enjing; ba mund mong tang, er mulnjung. Molk kin, en enim yi piinjing,
    “Sinim konu ku mołum pupu kin, enim konu ełe sipipi, Aprika konu ełe simba enim
    nik, sip pop to sipłim alap kan ei mani pendik, tonu noł ełe enj mulnjung.”
  ign-NT: '@see-verse:ACT.027.016'
  dik-NT: Ku rin dïït yom apɛi, gokë duɔ̈ɔ̈t riändït kɔ̈u rin bï yom tiim cï ke riäi
    looi cïï piir wei, ku jɔlku duɔ̈ɔ̈t piny wïïn. Keek aake riɔ̈c ciɛ̈t riänden bï
    la döt liɛɛt yic wanh Libia thok, gokë alɛ̈th ye yom ke riäi kuaath däk bei, ku
    cɔlkë riäi ajɔl yom kuaath.
  cac-cac: Ix lajvi sq'uec'och te' d'a yib'an̈ te' nivan chi', axo eb' aj barco chi',
    ix sc'an juntzan̈ nivac lasu eb', yic stzec'an tzatzb'oc te' nivan chi' eb'. Yujto
    ix xiv eb' spoc'anem sb'a te' d'a yib'an̈ jun yarenail jun scuchan Sirte, ay d'a
    sjayil sti' a', yuj chi' ix stijemta juntzan̈ icha mantiado eb' ayq'ue d'a yib'an̈
    te' barco chi', aton juntzan̈ smac'ji yuj ic'. Ix lajvi chi', ix on̈ can ichn̈ej
    ta'. Munilxon̈ej ix on̈ yic'b'at te' yed' ic' chi'.
  tzj-E: Tak xoca co'l lanch kmal c'jara' xquebac' pcadena nimlaj lanch ch-utz c'ara'
    majo'n nak nuban rmal k'ek'. C'ola nic'aj mar rbin-an Sirte me nmak ta pa'la rpam.
    Jec'ayona rxin lanch xecxibej qui' com mal-il necye'a lanch psenyi' rmal c'ara'
    xecchumij vela ch-utz c'ara' k'ek' jun chwa' lwar nokorc'aj wa'.
  san-BUR: တေ တာမာရုဟျ ရဇ္ဇ္စာ ပေါတသျာဓောဘာဂမ် အဗဓ္နန် တဒနန္တရံ စေတ် ပေါတော သဲကတေ
    လဂတီတိ ဘယာဒ် ဝါတဝသနာနျမောစယန် တတး ပေါတော ဝါယုနာ စာလိတး၊
  yaa-NT: Mã askafakaxõ risfi efapato kanõanãfã nexasharakõinifo ato nẽfe toõxayamanõ.
    Nexakaxõ ãto sama poteti pekakaxõ kanõanãfã mẽra rãtanifo, nẽfe noko iyoyamanõ
    nã mashi ãfe ane Sirte ano ikaxõ, “Nẽfe noko fakirira iyoikanõra,” ikaxõ. Nãskakaxõ
    kanõanãfãki nexakaxõ ãto afeskarafakafãnaki nõtanifo, nato nã noko iyopaiyai ari
    noko iyoikanõra ikaxõ.
  cab-NT: Lárigiñe wiñúrunun ugúneirugun, ába lásügüragüdǘniwa gúrudu tábugiñegiñe
    ugúnein lun jagǘragunun, derébugu támuga. Queíti janúfudebei lueí joúdin adágara
    luágu sándala le gíribei Sírte, ába jagídaraguní bíra, ába jígiraguagüdün joúngua
    lun lanǘgüniwa garábali.
  clu-clu: Pagkabatak ang boti, ginlabagan nanda kabli ang sakayan. Kag tungud nga
    naadlukan sanda nga mabara marapit sa Libia, ginarian nanda layag kag nagpaanod.
  swh-ULB: Baada ya kuwa wameivuta, walitumia kamba kuifunga meli. Waliogopa kwamba
    tungeweza kwenda kwenye eneo la mchanga mwingi la Syiti, hivyo wakashusha nanga
    na waliendeshwa kandokando.
  tpt-NT: Tejkan kmukꞌau ni lakatꞌuniy barco taꞌan ay barco ex tatampachꞌil kun laso
    ni ay barco para kalhitsukul tapꞌasta xaltaꞌalakꞌiu para jantu katacheꞌel. Va
    ixtatalhauniy kapulhaankal laka kukuj taꞌan jantu pulman lakxkan yu junkan Sirte.
    Ex tamatajul yu pumaqayaulhaankan ni barco y jaxtaqkal kasunlhaꞌankal kun un.
  aai-aai: murab hibow hikiktatan gaigiwas, wa afe’en baginayah yabat buwih run Libia
    dones yen yara’ahih hirouw hibir, basit rar hitaiyen hire wa bat earuw.
  sny-sny: Sosu lu werese wai oso a'i ape ani ti tawesi tepa'asiye su, lowe wai erasi
    ape wafei se ti atati tawesiye. Fiyaru erasi ape lai wai ape aine tapereseyei
    ne ataheyeye. Wai ape wafei ti tawesi tepa'asiye su, lowe wai eneri tapiye omo
    pani Afrika sahe aine tapereseyei ne tote atoweiyeye. Lowe wai lo ipari tahe hi
    ani ararowe su, fiyaru wai ape ani fetaneyeti.
  myy-myy: Gʉa mʉojeoja bero jajoca cuma gʉa wacatigare, jũgʉbona siari cũcã moari
    masa, mino iti wẽaja wadirujabe yirona. Ito bero, “Sirte wame cʉtirijʉ jajʉ mino
    iti wẽacoaja queditua rujaboroja”, yi tʉoĩarã, mino iti wẽaturise saya rujiocã
    ĩna ĩja. Ito bajiri mino iti wẽacoaro bajiroti wacʉ gʉa ĩja.
  trc-NT: Ne̱ ga̱a quisíj naxca̱j núj man rihoo cunii yoꞌ, ne̱ numíj nij soꞌ neꞌ naquiꞌya̱j
    raan nij soꞌ man rihoo xi̱j yoꞌ a. Dan me se cuchuꞌviꞌ ndoꞌo nij soꞌ se vaa cano̱
    rihoo rihaan yoꞌóó chru̱u̱ na̱j rque na yaꞌa̱nj rej cuꞌna̱j Sirte ne̱ quiri̱ꞌ
    nu̱ꞌ rihoo yoꞌ a. Cheꞌé dan nacué nij soꞌ mantá oꞌ nana̱ rihaan, cheꞌé rej se̱
    caꞌanj yo̱o rihoo maꞌ. Ne̱ me rej maꞌa̱n goꞌ nana̱ roꞌ, caꞌanj rihoo uún ado̱nj.
  cut-NT: ndeterun ye chete. Tuhme chahcotuma ye ihyo ba̱rco me ca̱va che hua condan.
    Nino min va a̱ma cua̱n na̱n che duche Sirte, na̱n che hua ya̱no nune, ne va̱h
    ye che min cuan ba̱rco me. Chemin che ndedevah ye tino tu che quendihco na̱n ya̱hn
    yahn ba̱rco me ca̱va che hua ca̱hn min.
  bel-bel: падняўшы яе, пачалі шукаць дапаможнага сродку і абвязваць карабель; баючыся,
    каб ня сесьці на мялізну, спусьцілі ветразь і так насіліся.
  zlm-KSZI: Setelah dinaikkan sekoci itu ke kapal, diusahakan memperkukuh kapal itu
    dengan ikatan tali. Oleh sebab takut terdampar ke tebing Sirtis, layar diturunkan
    dan kapal itu dibiarkan mengikut angin.
  gdr-gdr: Ajɨ kea ket gɨga rɨgap sobijog gɨga yurowato gɨga kumb wa angitam. Ɨ dɨde
    ton ket ukoi gɨga yɨpand owamam danda kai ke danda kɨma ɨjobɨka yiyeno yɨrgong
    omnɨkam, nokɨp rɨga moga na aukɨto da ke koipop gɨga negɨr yamnɨke. Onggɨt gatab
    sɨpa nyɨ borand opima odede koipo wekeneny ogenaya da Sirti. Ɨ ton ket awa gou
    wa yomno, ɨ ket rɨbɨt gɨga wɨp yomnonj.
  vmy-NT: Kionga je kuán, nchjabiu ꞌeꞌñukja barku ko naꞌñu tuxi ꞌñu sꞌe̱ni. ꞌBa kitsakjun
    nga kjuaꞌasꞌenjin tsumi xi tjin kio xi Sirte ꞌmi. Kui kjua kiskjejenni najñure
    barku ꞌba kitsjaꞌnde nga kueko ntjo.
  cmn-FEB: 水手把小艇吊起来，用缆索绕在船身将其捆好。他们担心船会在赛耳底的浅滩搁浅，于是放下船帆，任其飘流。
  gmv-RNT: Markabeza laagizayti qeeri wogoloyo markabezako goochchi kessidi markabeza
    wodorora xaaxida. Markabezikka Sirtise geetettiza abba accey dari dizason kundonta
    mala babbidi iza bolla diza shara woththidi carkon laageti bida.
  ncl-NT: Quiman ticajcoquijque in barquito, pehualoaya quilalilo paxas lachihuali
    ca mecames huejué, quilalililoaya lajco pan in barco pa camo mocaxanisquiaya icuahuimes
    in barco. Momajtiloaya pampa quijtuloaya in barco yahuiaya ajsi pa se laxitinijcal
    pin al huejcalan capa cataya míac xali, in laxitinijcal itoca in Sirte. Pampín
    quitemuhuijque in tzotzomajli telahuac pa camo quihuicasquiaya in barco in ijyecal
    pan in xali capa amo cataya huejcalan in al. Yojque quimacahuiltijque in barco
    pa lanilusquiaya san, in ijyecal huan in al quihuicaloaya in barco.
  wed-wed: Wei i kauana vorovei ma ḡuravei waga au gabaurina da waga adana i raḡita-kwaviviroi.
    Taui i rovo mepa da au maratete ina amḡaena au Syrtis, Libya au gerana. Lamna
    aubaina ḡuravei ai da kuka, i raḡita-tagogiei ma au boga i viorereni da waga ita bibi.
    Ma i voterei da kojikojira waga i avara-naiei.
  sua-sua: Ngot kait knop, ngam kuo mnam a langail, to kle kpat mang ngua langail
    to alautar kat kam papaam o usiel ku meorom he smia lol mang kam serppak malngaeng
    a mou. Ngota lol mang knop, to her le kpat mang a koot ka keik to ko mSirtis kun
    mnam a mmie to e Aprika. Ngota pat mang tok, to kaelha kam gor te, ngruera hori
    kuon mang a vui to ko mnam a koot ka keik to endo. He ekam tok, ngot hera kpom
    a langail ka yet to ngma hover mang a ngausgi kam ru pum he a langail kam sap
    vgum to le khong petgim ka ho. Ngot hong he, to le gia kol ekam a ngausgi to korim
    ther gia kol mor.
  klt-klt: Kulá wáina tángga ku kilang wa káto hárot táng sat átnát ta páup maming
    tátáwi hirarát kilang tárang kálu kut tu iháng kik táuráng. Iruk ká iháng kung
    táp káin ále ore káman kutná Sitis wawu sán dá táp kinan yamán dá ina átaráng
    wata ketnán tiwon ingga pikpito naruráng, wáina hálendu lap kilang káin putená
    wa uying hirarát hat, hang palang maming tái anka ina putingga sat táp kinan han
    du kilang gá ku tumtumá kuk. Wáina tángga ku sat tu iruk ká kilang wa tángga kuk.
  are-are: Boat erinha ship kartninyaka yirnamala, etna ship erinhantama ekarltilaka,
    rope-ala yirnamala. Wurinyala nurnanha kuta pauwumanga, etna trerraka ship era
    arnaka maarnalhakitja, pmara Syrtis-ala. Lakinhanga etna anchor erinha kwatjaka
    iwuka, ship era montjalkura lhitjinanga.
  gai-gai: Karica mina laŋgumna ŋgaɨr anik aŋgɨca, laŋgummo kaŋgaukca, keca pukca,
    an ŋgaɨrpaik mbuŋa mina aŋgɨca laŋgummo leaca magagaracat. Na an ramtaɨr toco
    mina mananambiri, moca mina Apirikana wiwirca macait rɨkca eacrenanna ote ga nari.
    Aintik mina lembairena embmo pɨarra aŋgɨ mairikat, laŋgummo watrica ma utia mataŋri.
  qvm-NT: Tsaypitanami wascacunawan aywaycashgä jatun büquitana watapäcorgan mana
    latquicänanpag. Nircur lamar rurincho “Sirte” nishgan aguman chayananta mantsarir
    büquita cachapargan wayra apashgalanpana aywacunanpag.
  chz-NTPS: Maˊ gaꜙheꜗ naˊmooꜘ ja̱ˉ nehꜙ barco, gaꜙka̱ꜗ dsaˉ hnɨɨˋ gaꜙhñʉʉyꜘ läꜙkuˊ
    läꜙji̱i̱ꜗ tuhˉ barco mahꜗ saꜙ lla̱a̱ꜘ. Hiꜙ maˊ hiiꜘ gooˉ llaˉñuꜗ barco nëˊ mɨˈsɨɨˊ
    jeeˊ saꜙ juuhˉ jmɨɨˉ jeeˊ che̱e̱ˉ Sirte, heˉja̱ˉ gaꜙjyooyꜗ hmɨɨhˉ kihꜗ barco mahꜗ
    ngooꜗ läꜙ ngooꜗ lleꜘ baˊ.
  kmu-kmu: '@see-verse:ACT.027.016'
  ood-NT: T g chikpandam an hahawa si s‑wihnam wupulsh g geꞌe wahlko mat pi wo e padch.
    Am attp hems wo t‑wiꞌichkwua jewed wui. T g wahlko am hu wo e hiash hia ch ed.
    T heg hekaj g chikpandam ab i huhuds hegai lohna mo hekaj himchud g wahlko k wabsh
    hiwigi mat g hewel am i t‑wiꞌichkwuhi.
  lbm-lbm: तब मल्लाहों न ओख उठाय क हर एक उपाय कर क् जहाज ख खल्लो सी बान्ध्यो, अऊर
    सुरतिस को चोरबालू पर रुक जान को डर सी पाल अऊर सामान उतार क बहतो हुयो चली गयो।
  ncj-NT: Queman otictlehcahuihque in barquito, oquitlahcoyalohque inon hueyi barco
    ic ahmo maixsohui. Huan omomoutihticatcahque ic yas moxaltocas in barco ihtech
    inon xalsoquitl itocahyan Sirte. Ic inon oquitemohuihque inon lona den barco huan
    ijconon omocauque maquinuica inon yehyecatl.
  yuj-yuj: '@see-verse:ACT.027.016'
  kto-kto: Urie, na tara la mumaio dingip nakap bo sip, tie maiaram iagurup mila mamaranim
    la laklagam ga magomeng me upat sip ga ovismeng maranit meba ongangasmeng sip.
    Ga ame vuor la iot kabirana o pirom kagarat u Afrika. Are ratmat ga merau ebun
    ibirieng sip ga ila dusieng iro urio ubiem ga agomeng anka meba tale oirarakmeng
    boulup sip. Ga oirakieng ifif sip pang ga ila tapmat.
  gmv-NT: ማርካቤዛ ላጊዛይቲ ቄሪ ዎጎሎዮ ማርካቤዛኮ ጎቺ ኬሲዲ ማርካቤዛ ዎዶሮራ ፃፂዳ። ማርካቤዚካ ሲርቲሴ ጌቴቲዛ ኣባ ኣጬይ
    ዳሪ ዲዛሶን ኩንዶንታ ማላ ባቢዲ ኢዛ ቦላ ዲዛ ሻራ ዎꬂዲ ጫርኮን ላጌቲ ቢዳ።
  por-BLT: Os marinheiros recolheram o bote para dentro do navio e amarraram cordas
    em volta do casco, para reforçá-lo. Depois, preocupados com o navio, que poderia
    ser destruído nos bancos de areia de Sirte, eles baixaram a âncora e deixaram
    que ele ficasse à deriva.
  stp-NT: Gatuuk tɨtropiñ kɨꞌn xi buuprak jachich gu gɇꞌ kanuub, gio na chich xi chɨbaañdhak
    gu komaarak jannulh guiꞌ na kɨꞌn jim gu gɇꞌ kanuub, nach guꞌ giilhim bax chotdontuꞌ
    nax ioꞌm gɨꞌnxim bhaan gu oꞌya guiꞌ na puiꞌ tɨɨꞌ Sirte.
  mgc-mgc: Here vïdï otɔnnï töŋbö mï baburu ehe olonnï kɔ'di ŋbïrï toko ra baburu
    zi nda'ba ga bi kölö. Ga kö'du zë na tere, henye akotra yayi dagötï 'ba Seyiritisi,
    zë obannï bɔngɔ 'ba baburu akaŋo, ehe buluku ïnjë baburu na konda.
  ame-NT: Allempoña oʼ yeshaʼtua noñt̃paʼ ñetñapaʼ huancatseʼtet atarr bote att̃och
    amach tareʼche orrno. Ñam̃a ñetpaʼ añ mechaʼtet ñatoʼ botepaʼ oʼch c̈hap muelleʼsat̃o
    alloʼtsen mueñ ñeñt̃ ama echarroyaye ñeñt̃ otenet Sirte. Ñeñt̃oʼmarña oʼ pueyhuet
    enot̃ shetamuets ñeñt̃ chopeʼchateneʼ bote att̃och botepaʼ amach errenet̃ to.
  mgh-2016: Anamitheko o mmelini alhe yahopurulhelha ikalhava nhina. Nkayaatukelhelhiya
    wo machiri nttondoro waarukurenrie imeli ilhe. Yaari yoovaka wiira imeli yaanowaya
    vachengweni veehaniya Sirti, imbwaani yo Ulibiya. Paahi nkayaakurusha mattanga
    ni uhiya imeli ilhe ikhupiye ni iphioo.
  kvn-NT: Tegin tulemal ul-toto onakwismalad-cholbal, tubgin ul-tummad ebirmasmal
    melle marregal. Tegin tulemal-ul-azhu-takmalad purwa-koralidbal kwakialmal. Imi
    tule-ul-azhu-takmalad ebinzhemal termalde Sirte-kakaje-olli-naidzhe e-meto. Al
    tulemal ul-cholbal tije mol-tummad nazhismal esnasyob, melle ulde nue-magadbal
    melledgal. Tegin tulemal ul-chol nabirosmalgu, a-itoleged purwabal, pinnallé melledmaichun.
  gvf-gvf: Sipe bil si pawa dinama di pirere, kan bilkaw sipe kan daangwa. Makalua
    ta bilkaw kaan Siritis ali sinama di kuril pirungwa, gal sel kan pu erere ala
    yongure, gwi sipe aa nu sungure imore ongwa.
  san-ISO: tē tāmāruhya rajjcā pōtasyādhōbhāgam abadhnan tadanantaraṁ cēt pōtō saikatē
    lagatīti bhayād vātavasanānyamōcayan tataḥ pōtō vāyunā cālitaḥ|
  deu-ELBBK: Dieses zogen sie herauf und bedienten sich der Schutzmittel, indem sie
    das Schiff umgürteten; und da sie fürchteten, in die Syrte verschlagen zu werden,
    ließen sie das Takelwerk nieder und trieben so dahin.
  mcb-NT: Impo nomateigakerora irorori irorokya yantsuvoaigake nokenantaigakarira
    ikusotasanoigakerora. Impo iriroegi ipinkaigakerora iragavakoigakempara impanekiku
    paitacharira Surete itsaageigakero kamisamago yogujiigakerora kameti tsikyataniri
    amakoiganakena tampia.
  yle-yle: Noko yepê, Nkéli kudu koo, kpêêpî wa a pwii dmi, yimbwi wa pywálî dmi,
    nkéli nmo wa yapê. Yi kópu u l꞉êê dîy꞉o nkéli u maknopwo yedê mênê y꞉amê kalê
    tumo, pwono dpodombiy꞉e mîmî kudu tumo. U yi y꞉e dêpwo kwo, Lipiya tii pââ p꞉uu
    nmî pw꞉oo dmi, wod꞉oo liyé a vy꞉oo ngópu, vyuwó ndîî knî yi l꞉êê dîy꞉o tpii dê
    wiye dumo, doo u ntââ pi ngê daapodo tpyé dê.
  swh-1850: Wale wanamaji waliuvuta mtumbwi ndani, kisha wakaizungushia meli kamba
    na kuifunga kwa nguvu. Waliogopa kwamba wangeweza kukwama kwenye ufuko wa bahari,
    pwani ya Libya. Kwa hiyo walishusha matanga na kuiacha meli ikokotwe na upepo.
  ese-NT: 'Jamajjeya bishe sisi bishe ai biajje jjequisohua majje jeyo canaje. Bishe
    ai jeyo caꞌa canaje peaꞌai jjono quea quemohua. Ebishe ai meseya jama acanaje
    baꞌa: —Beniya bishe ai dojo ca chanaꞌ meshijaji yasijje, Sinite meshijaji quea
    chipi nee yasijje. Daqui quea quemo equecuaquini eyajo baꞌeya beniya bishe dojocuaji
    ca chanaꞌ —acanaje. Jamajjeya ma daqui cuana bebo caꞌyonaje cuaa beni quea quemojo.
    Majoya bishe jamatii dojo canaje beniya.'
  jac-NT: Lahwi tuꞌ xin iscꞌalnayo ebnaj teꞌ barco tuꞌ yu huntekꞌan nimeta lasu yun̈e
    yikꞌni yip teꞌ. Yaj yu chixiw ebnaj ta chalo iscawxicanayto teꞌ xol huntekꞌan
    arena ayco yin̈ ismotx txꞌotxꞌ Libia, chiyij Sirte, yuxin isholayo ebnaj kꞌap
    vela chismakꞌico jakꞌekꞌ yun̈e nancꞌulalxa chito teꞌ.
  cak-CNT: Y tok ri lancha c'o chic el pa barco, ri achi'a' ri e uc'uayon ri barco
    ri', xquijitz' ri barco pa nima'k rupan colo' richin niquito' juba'. Y roma jotoban
    ri nimalej tak tziek richin ri barco, ri cak'ik' ruchapon yerunim c'a chupan ri
    man nim ta rupan ya' ri rubini'an Sirte, romari' xepe ri uc'uey richin ri barco
    xequikasaj ri tziek, richin chi man xebeka' ta chiri'. Roma rije' can janíla quixibin-qui'
    vi ta yebeka' chiri'.
  zia-zia: Witi wang tame yenu wang baina awiya bezao eno, towang daung atu angsi
    mene tairo diwangne ara. Arata boya zo yazo Siritis auna pisoiye sero, seli ewewa.
    Ayewa bisi mene misenu peuso-peuso yero bamuwangne ara.
  mal-2015: അതു വലിച്ചുകയറ്റീട്ടു അവർ കപ്പൽ ചുറ്റിക്കെട്ടിയും മറ്റും ഉറപ്പുവരുത്തി;
    പിന്നെ മണത്തിട്ടമേൽ അകപ്പെടും എന്നു പേടിച്ചു പായി ഇറക്കി അങ്ങനെ പാറിപ്പോയി.
  tuo-NT: Tiwʉre wejemorõpeotoja, pũnʉꞌmo dari meꞌrã wĩꞌrõ meꞌrã batari nírã pajipjʉta
    warʉa, dʉꞌtewã. Beꞌro na ui, Sirte wãmetiro nucũporojopʉ marĩrẽ wẽewãꞌcãrĩ nírã,
    na “Suꞌti caseri wĩꞌrõ miato” ni, dʉꞌteõꞌoꞌque caserire pãacãꞌwã. Na pã́áca beꞌro
    wĩꞌrõ wẽorõ peꞌeta waꞌawʉ.
  mbl-NT: Ha' hĩy kux, hak mũg mĩpkox xexka hĩy ka'ok poxit xexka ka'ok hã, nõm kup
    tu' hĩy ka'ok, pu 'ãmuuh koxyõy hok, hak mũg kuxãnõg, Nip yõg hãpkux kummuk yĩpkutuk
    tu', tu mĩpkox yõg topixxax xexka keppa nũnnãhã', 'ãmuuh te nõm mõ'kouk, tu' mõgãhã',
    pu Nip tu mõg hok.
  zpc-NT: Lëscanꞌ bapquiondoꞌ riata duz̃e barco z̃e naꞌ tacuenda gacalen len biyeton
    luꞌu nisa. Pero como rdzebiyaquëꞌ idyin barco ga naca puro yoz̃o, ga laona yoz̃o
    sirte, naꞌ rdzebiyaquëꞌ hueto barco luꞌu yoz̃o naꞌ, quie lenaꞌ pquinuyaquëꞌ laꞌariꞌ
    z̃e ta rusaꞌ barco. Bëjëꞌ canaꞌ tacuenda naꞌ biidyin barco ga reꞌ yoz̃o naꞌ, denꞌ
    bdyiga be len zion ga tula.
  gul-NT: De man dem pull de lifeboat eenta de big boat. Den dey tie rope tight roun
    de big boat fa mek sho e ain gwine fall apaat. Sandbank been dey een de wata close
    ta de sho ob Libya, so dey been scaid dat de big boat gwine fasten dey pon de
    sandbank. Dey pull de sail down an leh de wind tek de boat long.
  mau-NT: Cˀia⁴ nca³ qui³scoe¹ chi³tso³, qui³sˀe³tˀa³nˀo¹. Tsa³cˀe¹tˀa³nˀion¹ je²
