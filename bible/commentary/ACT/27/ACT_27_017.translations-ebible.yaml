    aꞌujna tɨjɨ́n La Sirte. Aꞌɨ́j mú jɨ́n raꞌacájtuaa á jaataꞌa ɨ́ tiꞌitɨj tɨ ij raꞌanján
    ɨ́ eeca.
  zpu-NT: Bayoll balep akeꞌ da daꞌon, naꞌ bzorao llchej akeꞌ barconꞌ ren do ake nench
    ke yeyinnjen. Beꞌnn kaꞌ llsaꞌa barconꞌ, lleb akeꞌ lljachoꞌn lo yoxhenꞌ ganꞌ nziꞌi
    Sirte. Naꞌ baletj akeꞌ raꞌll danꞌ llon nench zaꞌa barconꞌ. Naꞌ bsanraꞌll akeꞌ
    barconꞌ zejen kon kanꞌ dá beꞌ naꞌ.
  juy-juy: ଆରି ଜାଜନ୍‌ ଆସ୍ରଲାୟ୍‌ତେଞ୍ଜି ଆ ମନ୍‌ରାଜି ତିଆତେ ତୋଣ୍ଡୋନ୍‌ ଅମ୍‌ଡାୟ୍‌ଲେ ଜାଜନ୍‌
    ମାୟ୍‌ଲେ ରବ୍‌ଡୋଲେ ଜିଏଞ୍ଜି, ଆରି ଜାଜନ୍‌ ଅସମୟ୍‌ ସୁର୍ତିନ୍‌ ଆ ଲକିୟ୍‌ସଲ୍‌ରେଙ୍‌ ଅକ୍କାଡ୍‌ତନ୍‌
    ଗାମ୍‌ଲେ, ଆନିଞ୍ଜି ପାଲଞ୍ଜି ତାବ୍‌ରୁୟ୍‌ଡାଲେ ରିଙ୍ଗେନ୍‌ ବାତ୍ତେ ଜାଜନ୍‌ ପାଙ୍‌ରିଙେତୋ ଗାମ୍‌ଲେ
    ଅମ୍‌ରେଙେଞ୍ଜି ।
  for-for: esegima paibuwakana abobori iyoga, wanipisa kare aigurisanaga iga'na kima
    asaema esegi puntune. Pigoya, yabapa Aperika agora ima asu airukisanaga, seriba
    paibuguna tumogana, uwa iguguyankama a'wae poga wantune.
  epo-epo: kaj suprenlevinte ĝin, oni uzis helpilojn, por subzoni la ŝipon; kaj timante,
    ke ni estos ĵetataj sur la Sirtison, oni mallevis la ilaron kaj tiel estis pelataj.
  gfk-gfk: Bia ing ira tunaan diet gate rahi haut tar ie diet ga sal hinau menapu
    tano mon at mah waing pa naga pagola. Ma diet ga burut bia mehet kabi kawaas ta
    ira ula wana aras Libia ma no mon naga sakena. Io kaik, diet gaam haruhe hasur
    no maal tano mon ma diet ga waak se tar no mon bia no baiangin na pupuh hani ie.
  bjz-bjz: Aghá ea, rourogo ghaa yavatami dea bejauve-degea, buro ari enembomi aná
    ghaa erimi rafiturie. Kotú rourogo Libia Frovensi da enda mangosa diva sumbua
    vitauve-degea, oru egeguturia-du sere eghovea dotuturieta, ghaa tefo sivia arie.
  atg-NT: Abi eni emọse e rọ tialọ li lo se, e ri ili gẹ oni ọkọ-okẹ oniẹmhi gasẹ,
    ini eni ili e dobẹ mu ọli mhuẹ toto. Irari khi ee na ulishi ini oni ọkọ o ya gbe
    aye shi ugbe ekẹ, ni o la egele ekẹ iLibiya, ni o sọ alo ghue wẹ. Ighọ e gbaghiẹ
    ode na kpishi oyi oni ọkọ-a, irari khi ẹa bie ke mhuẹ abi e ya li ọ. Isheghọ ni
    oni akpekpeli o bie tsua wẹ ke le.
  bjv-NT: Lokɨ njé ra kɨlə me bato tɨ uni-e ɨndəi me bato tɨ kɨ bo ɓa, doləi bato
    kɨ bo ka kɨn kɨ kɨlə ɓɨndɨ ɓɨndɨ. Jɨ ɓəl kadɨ j-aw j-ɔsɨ dɔje yangɨra tɨ kɨ Sɨrtɨ,
    adɨ uni gɨndɨ ngɔ kɨ dɔɔi bato tɨ ɨləi-e dɔ man tɨ, go bato tɨ. E be ə, nəl aw
    səje kɨ no̰o̰.
  tos-NT: A̱li̱sta̱lh chú̱ makapitzi̱n scujní̱n li̱huana̱ tzucuko̱lh li̱lacchi̱ko̱y
    tasí̱ yama̱ pu̱tacutnu̱ laqui̱mpi̱ ni̱tú̱ nalaniy, chu̱ pi̱ aya xcatzi̱ko̱y pi̱
    u̱n antá̱ xquinca̱li̱má̱n anta̱ni̱ luhua pacs xtamacxtumi̱tahuilani̱t muntzaya̱
    c-xlaquita̱t chúchut, pus xpe̱cuanko̱y chicá̱ pala antá̱ tancs natalaknu̱tahuilay,
    chu̱ nalaktzanka̱y pu̱tacutnu, huata lacapala̱ ma̱tu̱tzuhui̱ko̱lh yama̱ lháka̱t
    hua̱ntu̱ xli̱snoklé̱n u̱n laqui̱mpi̱ ma̱squi caquinca̱xuatalé̱n u̱n, hua̱mpi̱
    nia̱lh xta̱chuná̱ xli̱takosú̱n naán pu̱tacutnu.
  rro-rro: Ba ia weiakia 'epi teberi 'auna raninai 'anaua baika aunohi ba'anai teberi
    banainakia tebiri 'ininakia, weiana Libia poenai bauru ai a'i metoto ta'una parae
    teba ririnakia mai to'o tane'ena, ba aunohi earu eao.
  mxp-NT: Kuts øøts jadeꞌen nyikpatkɨjxy ja mutsk ba̱rkɨ, wɨnets ja møj ba̱rkɨ ja
    møj tejpxy yiktaꞌawøøꞌnmujky. Xjats kumɨ tsøꞌøgɨdɨp ja ja̱a̱ꞌy ku ja ba̱rkɨ jam
    tyøkɨt puꞌjotp midi txøøwꞌa̱jtp Sirte, wɨnets ja majpxy møj wet twejtstøødøø midi
    ja poj møøt tmɨnamya̱jtsɨp,
  aak-aak: sɨpɨxomɨ ikwiáranɨrane nánɨ nɨmɨxeáa nɨyapɨrane nikwiárɨmáná sɨpɨxɨ́ xwéo
    orónowinɨgɨnɨrɨ sámí tɨ́nɨ xegɨ́ sɨpɨxɨ́ miwɨ́ mɨdɨmɨdánɨ nɨxemɨ nɨbɨro gwɨ́ nɨja
    nɨpwémáná sɨpɨxo eŋɨ́ tɨ́nɨ nɨxemɨ nurɨ xwɨ́á ipí seáyɨ e rɨwoŋáná ínɨmɨ aŋwɨ
    e imónɨŋɨ́pimɨ —Apɨ yoɨ́ Sairɨtasɨyɨ rɨnɨŋɨ́pɨ Apɨrika dánɨ aŋwɨ erɨnɨ. Apimɨ
    sɨpɨxo aŋɨ́nɨ nurɨ́ná sɨxɨ́ úronɨgɨnɨrɨ wáyɨ́ winɨ́agɨ sɨpɨxo awayinɨ ounɨrɨ ainɨxɨ́
