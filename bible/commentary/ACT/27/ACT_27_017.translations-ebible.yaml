  buk-buk: Lau sêhê gômbwa sa pi lôlôc meŋ su, goc sêkic po pi waŋ atu ŋampê bu suc
    dom. Ŋac sêtöc dau bu mbu oc soc yac ŋapaŋ e waŋ ndi lôc pi gaŋgac yêc Sirtis,
    dec sêlêc lac su ma sêkêŋ aŋga gwêc-ŋga sip gi bu teŋ waŋ dôŋ ênti timalô, ma
    sêkêŋ waŋ dau tam mbo.
  pri-NT: Êco na bà mwa bàra càùé dòme. Wà tèpa wakè gòro wànga, âna rà pa ê pâ otàpwe,
    â rà dàgabiaé bwàti naa goo i wànga maina. Ba dau wâgotàra na citàwé naa pâ namarawâ
    wâ Libye. Â rà naaboo i noo, â rà panuâ ma é pòtòbà i pwéretòotù.
  zpq-NT: Beyoža' bc̱hejto' barcw cha'ona' do gual cont gwlo'oto' fuers c̱hen. Na'
    besežebe' gaga' barcon' to latje gan' nac yox da'na' nzi'in Sirte, nach bosoḻetje'
    lache' xen dan' chonen cont chžiga' ben' barcon'. Nach con zejto' ḻo nisen' con
    gan' gwyej barcon'.
  por-TFT: Depois de recolherem o bote para o navio, os marinheiros amarraram o casco
    do navio com cordas para fortalecer o navio. Os marinheiros tinham medo de que,
    por causa do vento que empurrava o navio, este pudesse bater nos bancos de areia
    perto do litoral da Líbia e ficar encalhado lá. Portanto arriaram a vela maior
    para demorar o movimento do navio. Mesmo assim, o navio continuava em movimento,
    empurrado pelo vento {o vento continuava empurrando o navio}.
  gwi-NT: Ąįįtł'ęę tr'ihchoo choh tł'ęę khadeenin giitł'ee tły'ah chųų zhit oozhak
    nagaakhyuu, ąįį haa giitł'andich'iłchaa. “Łyaa duulee tr'ihchoo Libya nahkat teeghaii
    gwa'an cheekihzhuu kat videehahtr'al gwich'in.” giiyuunyąą. Ąįį geh'an łyaa gwintł'oo
    gąąnjat. Ąįįts'ą' tr'ihchoo neevyaa choh ąįį nineegąhtsuu. Nijuk ahtr'aii ts'ąįį
    gwinjik diihaa neehaatr'ak geenjit.
  gvn-gvn: Dingki kajan, jana boat yalbay kajanka karrabu. Jana karra bada-bada boatmundurr
    kajan, dumbarrinji. Jana yinyilman, muyarabu boat jukara jirraymba buyburr-damanji
    bubungu Libya. Yinyayinka jana mararr kulban, bada-bungan. Muyarabu nganjinin
    wundinda.
  nhy-NT: Satepan de otiktlejkoltijkej in barkojtzin, in tlakaj okonintilankej in
    arreatajtin para ika okitlajkotijtilinijkej in barko. Iwan komo okimakaskej de
    amo tzoponiti ijtik in xale katlej kilwiaj Sirte, ijkuakón okintemowijkej ilonajwan
    in barko katlej okitoktiaya in ejekatl ma nejnemi. Iwan okajkej in barko ma kiwika
    in ejekatl.
  asm-FB: তাৰ পাছত নাও খন তুলি লৈ, তাত থকা ৰছী ব্যৱহাৰ কৰি কোনো প্ৰকাৰেৰে জাহাজ খন
