    ভয় খালে আৰু পাল নমাই দি, আগবাঢ়ি যাব ধৰিলে৷
  okv-okv: Eto e nga esi peni na punduto pahumite enda Libya ta hora ai e nga teto
    pejeuja oju eto bo jigio benu e nga sio degi nei ta pambuna.
  mxt-NT: Ta cha yaha̱ natyihi̱ ra lancha cuan, yucuan ta chahñi̱ vaha ra yoho nɨcachico
    barcu vatyi coo fuerza chi. Ta yuhví ra coto tahan ra nu yaxin ndutya ta quɨhvɨ
    barcu cuan chichi ñɨtɨ vita iyó yuhu tyañuhu nu nañí chi Sirte, yucuan chaha sanoo̱
    ra sahma barcu ta chaha̱ ra cha cuhun barcu yoso cuhva tyandahá tatyi.
  tzo-NT: Ihu' cu'untutic. Ti muc'ta barcoe laj sna'ic c'usi chutic. Laj sbech'ic
    ti lazo naca me totsatuc yu'un ti iq'ue. Laj xi'ic mi chc'ot ti barcoe ti bu oy
    ep hi'. Sirte sbi ti bu ti hi'e. Hech yu'un laj snitic yalel ti spoq'uil ti barcoe
    yu'un hech mu me xnet'at batel ti bu hi' ti barcoe. Hech yu'un buc no'ox inet'at
    batel ti barco yu'un ti ho'e.
  ind-AGS: Sesudah menariknya ke atas kapal besar, para pelaut terikat tali di sekeliling
    kapal untuk menguatkan dia. Kemudian, karena rasa kuatir bahwa mereka akan menabrak
    tepian Sirtis, mereka menurunkan jangkar dan membiarkan kapal berjalan perlahan
    mengikuti angin.
  omw-omw: vara mwaanri sipiqi kyeta mwiaqaataita kyaanta vara kyeta nronra sipi mwia
    kepukyama kyeta rupa teta. Sipivanto api viqaro Apirikaani nramanri verato vahira
    nruqasata quankyorave tita, mwihua seri ntaputaa kyeta uromwi rupa tovaro sipivanto
    nai qakyoma kyero viro.
  yrb-yrb: Bouti saragari uosoba imusite kimu na musite bouti uwane ma kimu usi. I
    bouti yawoeta uwarama weita, Afirika maguaro ma berafiro anibene weitate iya uyareda
    i dei farai mune wo tarata. Eno utaro oyabibima bouti ma berairo anisi.
  maa-NT: K'e̱ nga jye kitjoé‑naje̱n jè chitso jtobá, i̱kjoàn na'ñó tsibí'ñókjá‑ne
    jè chitso je nga mì ki̱xo̱ña‑jèn. Jñà xi̱ta̱ xi síxáko̱ chitso, tsakjón‑la̱ tsà
    ya̱ ska̱jiìn‑'ñó ya̱ i̱'nde ñánda 'ñó 'ncha tsomì ñánda 'mì Sirte. Koií kiskìnáje̱n‑ne
    jè nikje ts'e̱ chitso xi 'mì vela; tà k'oa̱á s'ín kiìko̱ jè tjo̱.
  mcq-mcq: Pu nihoꞌo jumareja sisima niꞌajaꞌamarono aja niꞌimaꞌura apene sisima ꞌaha
    muꞌoa kaji vevahavara. Pura juvajihuni maijaho Seritisi ajataki ajimareje kirana
    nahuniji vwihanareja avajara. ꞌEnareja pu sisima kajihuni aja kaꞌene ateha vevahivajaho
    rasaꞌi sisima kajaho mapirana ꞌoꞌojume mají vaꞌana.
  sus-A: عٍ تٌ فّ عَ رَتٍدٍ، عٍ نَشَ لُوتِ مَقِلِن كُنكُي مَ. عٍ تٌ نُ فَاشُشِ دْشْقٍ
    رَ سِرِتٍ بّنكِ مَ، عٍ نَشَ بّلَ رَفٌرٌ، قٌيٍ نُ قَ سِفَ مُشُ رَ.
  jpn-1965: 小舟を船に引き上げ、備え綱で船体を巻いた。また、スルテスの浅瀬に乗り上げるのを恐れて、船具をはずして流れるに任せた。
  fra-SBL: Après l'avoir hissé, ils ont utilisé des câbles pour aider à renforcer
    le navire. Craignant de s'échouer sur les bancs de sable de Syrtis, ils abaissèrent
    l'ancre de mer et se laissèrent ainsi entraîner.
  yka-yka: Pinasakat weˈ de butihin diyataˈ kappal ubus bu ileges weˈ de baran kappalin
    duk ingket duk gaˈi kepak. Ilebbes isab weˈ de banugin peggeˈ tinalew siye kaw
    sumanglad kappalin pī si tebbahan tapit laˈi si Libiya. Duk pinasagadan ne weˈ
    de kappalin boˈo baliyu.
  mle-mle: '@see-verse:ACT.027.016'
  shp-NTPO: Jaskáakin moa mapémaxonra, ja wapóro kaxkénaketian, kikinhakin non risbikan
    neaa iki. Jatian ja Sirte janeya mashi benes tsakanaketian, rakékin, ja toxbatai
    *ancla nenankana iki, jaskáaxon niwe bomareskana iki.
  aom-aom: 'Maꞌeno titimoromo boat muebejarue ariböviohuro ë boat biseꞌoho io barojomoromo
    börömo hesi döre avoho bamareje. Bamonugoromo biririꞌe öꞌoho ujuohoromo boat börömoho
    avoho tövo rovaꞌo rojomareje bibivego jovoho bogo dadovoröhego. Avoho tövo rovaꞌo
    rojomoromo uvareje: Boat baejavuoromo öri ëgoböviro Libya saꞌa bëhire vaꞌiramu
    saꞌa hurihuriro iorovoromo diruvavuoꞌajëromo juhuonivoromo burehu namijaje niögoho
    muotohoromo baruvebiromo bamamu burohuro boat-ohuꞌo baejavuoromo ëma vaꞌadeje.'
  geb-geb: Mbe ana kav, ana zɨrgiap, mbar hegap, harigi mpiiŋ ndigap, mbu kema bakɨme
    piiaŋ rugap, mueŋ hɨgap, mbaram mba kema bakɨme kav, ana zɨri. Mbe khueŋ nzuav
    mbe maaŋ muuŋgirga, mba kem shɨrav mbasɨk ŋgirgɨrga fhu. Mbe vhɨra khuen rivgi,
    mbe ŋgɨv kɨv, Afrika fhaiŋ kɨtɨgar mbasɨga rɨgar khɨɨnan ndarga, mbe maaŋ muuŋgia
    vhɨra mba keman sher, mbe ana fhɨrgi. Mbe mba kema sher fhɨrgim, bɨɨŋbɨɨŋ nduara
    mba kema ndiga vui.
  bsj-bsj: Kambo cii kongum nabire mwenge bi duware dii yeri, ciin ma nangen ki duka
    ceko ri ciin bwam bwi nabireko durko cuko. Taito tamci ki cukum dikero a tam nabire
    ti dor mwengere dila nyin bwang tenti.
  cak-cak: Tok kajotoban chic pe ri lancha, xc'atzin chi ri barco xjitz' riq'uin nima'k
    rupan colo' richin man nupaxij ri cak'ik'. Y roma ri e'uc'uayon richin ri barco
    niquixi'ij-qui' chi ri cak'ik' yerunim chupan jun lugar man naj ta ka rupan ri
    ya' rubinan Sirte, romari' xequikasaj ri tziek richin ri barco, y xquiya' c'a
    qui' pa ruk'a' ri cak'ik'.
  chf-NT: Cuanta cä t'äbsi t'ocob ni p'i' jucub jini, u pu'cächijob ni barco t'oc
    sum. De ya'i u jäcsijob u noq'ui ni barco, taj che' chich u yäctijob tä bixe ni
    barco, uc'a u bäc'tijob julcac ya'i tä ji' tä Sirte.
  tlf-tlf: bilip iyo aget fugunolipta e, sip koyo balata tebelan-temu tap kalaa age-nilip
    e, sok kulu-nilip e, sip umi malan milii uyo sok de kolip nagat agelu e bole,
    aget fuguno-nilip e, “Kafin Afrika kwek umi ok diniing tem uyo mafak kale, sip
    uyo no diin-nulu ino-numu o,” age finano-nilipta bole, sip umi ilim afalik ko
    age sel uyo talto-nilip e, kupkalip dulul tebe sip uyo agol kup kwep abe-buluta,
    unup ko.
  piu-2006: '@see-verse:ACT.027.016'
  poh-NT: chi rijohsjic johtok chipam maꞌ laj cano̱wa reꞌreꞌ eh xa cꞌaxic woꞌ chic
