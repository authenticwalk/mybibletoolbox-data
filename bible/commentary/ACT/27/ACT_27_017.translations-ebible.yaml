  wol-2010: Bi ñu ko yéegee, ñu fab ay buum, ngir laxas ca taatu gaal ga, ngir ragala
    daanu ci suuf su nooy su ñuy wax Sirt; ba noppi ñu daldi sànni diigal, ngir wàññi
    doxub gaal ga, nuy yale noonu.
  nss-nss: Pwen hu ndramira ndroi ara huluwi mon isa paingan ndrita ndroi. Iyamulan
    hupiyani hu malkeye ndroi huya pahandra ndroi para kirandrikipiri ndroi kiya pwokeyan.
    Pe hunoh hupa ndre matisan ndroi kingap kiya pe kiya ndrap kiya kalayeng, ita
    ndrokolo mwekeu pakeh Aprika. Pwen pe hutali pelei isa pwan pe ndroi ara iro pit
    iya huluwa nohai opu.
  snc-snc: Ḡia na bouti misina ḡeinu-raḡeato bouti tuḡuna ḡana, benamo bouti ḡesi
    ḡebaru-kafaiato bene ḡabi-taria ḡana. Ema ḡegarito, be bouti faraina maki ḡeinu-riḡoato,
    benamo ḡareito moḡo. Ḡia ḡeri gari korana tu iavara na bouti beḡwa-iaḡoani mo
    Sirtis ai Afrika rekenai davara sefana mirina tai bea tanukauni garina.
  lgl-lgl: Ma gera ka firi fanasia lou faga taufasia 'e bi akari. Ma gera ka fasifoa
    'aba selo ba'ela gera selo 'alia geraka ala 'alia oru ka sakea lo 'ala faga fo,
    sulia gera mau taufasia gera bi sara 'i fofola busu garania 'i Libia.
  mmo-mmo: le mem sil laandiiy lakalaam sip baandoni, tonde sil laanggin sip lak hees
    aniwêêk tatin in nambe sip-ame gapok e. De sil layêênin nambe vavi le juus hey-ambe
    hey ana andahôôk laahel anipaya ti ngaaho vu Aplika, om sil lalôôh sel vêêl-ande
    lôôy oo monako hey amu.
  ncu-NT: Ne̱ baa ba ife dabe̱ so̱swe̱e̱ bo̱ ŋure muruwaa ko̱re̱e̱‑ɔ fɔŋfɔŋ na ɔ ma
    nya bwee‑ro. Ne̱ kufu de bamo̱ fe̱yɛ ba lwee apo̱rɔ ko̱ ne̱ a bo̱ nkyu‑o kaase̱‑ɔ‑rɔ,
    na bamo̱ ko̱re̱e̱ sii‑ro. Apo̱rɔ mɔ maa Libiya swe̱e̱re̱ se̱ a kideŋbe‑o ne̱e̱.
    Amo̱se̱‑ɔ ne̱ baa lee waagya ne̱ ɔ kya ko̱re̱e̱ so̱so̱ ne̱ mò̱ afwii‑o a sa ne̱
    ko̱re̱e̱ naa‑ɔ, na afwii‑o nya taa ko̱re̱e̱‑ɔ yaa to̱ŋ ko̱.
  cni-NT: 'Impoiji yoancaquero marinero. Ari yaamaacaro ari ontsipareanaquea taaverapee
    yovetsicantarori antearo pitotsi, irosati yoisotantacarori. Aisati itsaroajeitanaque
    ojocacojeitename quipatsiqui, anta Shiritequi, irootaque yaajeitantajarori maaroni
    tocoyatatsiri. Ishinetaquero pitotsi, icanti: —Aanaquerota tampea, tecatsi ancantero.'
  eng-WMB: After they had hoisted it up, they used cables to help reinforce the ship.
    Fearing that they would run aground on the Syrtis sand bars, they lowered the
    sea anchor, and so were driven along.
  zaw-NT: Che basäḻnu canuu neṉ barcw, cua'reni gaii duro te baliibreni barcwro, bateedreni
    gaii duu xque' barcw te na'c guibiḻni. Cadxejbreni te di chachu' barcw lo yujxh
    ni laa Sirte ni yu' neṉ nisdoo. Ni'c guläjtreni ladro ni rniaaz bej te rusajni
    barcw, gudixhreni lajdga neṉ barcw. Sanäti beduxhga barcw cadrotis rlajzni.
  san-MAL: തേ താമാരുഹ്യ രജ്ജ്ചാ പോതസ്യാധോഭാഗമ് അബധ്നൻ തദനന്തരം ചേത് പോതോ സൈകതേ ലഗതീതി
    ഭയാദ് വാതവസനാന്യമോചയൻ തതഃ പോതോ വായുനാ ചാലിതഃ|
  tam-TCV: கப்பலாட்கள் அதைக் கப்பலுக்குள் தூக்கி எடுத்தார்கள். அதற்குப் பின்பு அவர்கள்
    கப்பல் உடையாது வைத்திருப்பதற்காகக் கப்பலையும் கயிறுகளால் இணைத்துக் கட்டினார்கள்.
    சிர்த்திஸ் வளைகுடா பகுதியிலுள்ள சொரிமணல் திண்டுகளில் கப்பல் மோதிவிடுமோ என்று அவர்கள்
    பயந்து, கப்பற்பாயை இறக்கிக் காற்றின் திசையிலேயே கப்பலை அடித்துச்செல்ல போகவிட்டார்கள்.
  mit-NT: Dandu nì dàcùnúndúù‑te iin cable ndee ìcà barcu cahnú sàhà‑ñá màsà ndúà‑nu.
    Te nì yùhí stnâ‑te sàà‑nu ndé yadi iá ñusì, te cacùhun‑nù. Ñàyùcàndùá, nì dànùú‑te
    sìcoto ndee dítâ tàchì‑nú, te ndiachi úún‑nu cuàhàn‑nu quidá tàchì mà.
  ceb-ULB: Sa dihang napataas na nila kini, naggamit sila sa pisi aron hiktan ang
    tibuok sakayan. Sila nangahadlok nga makaadto sa kabalasan sa Syrtis, busa gitonton
    nila ang angkla sa dagat ug gipadpad.
  ces-LB: Námořníci stáhli lany trup lodi, aby lépe odolával, a spustili vlečnou kotvu,
    abychom snad v plné rychlosti nenajeli na nebezpečné mělčiny Syrtis u afrického
    pobřeží.
  mkn-mkn: Waktu sakoci su ada di atas kapal, ju dong mulai feo tali kuliling itu
    kapal pung badan, ko jaga, jang sampe kapal pung papan dong tabuka, ais tanggalám.
    Dong ju taku, jang sampe galombang banting itu kapal ko takandas di pasir meting
    Sirtis di Afrika sana. Jadi dong kasi turun jangkar apung di laut, ko kasi kurang
    itu kapal pung laju.
  nce-nce: '@see-verse:ACT.027.016'
  pol-UBG: Po wyciągnięciu jej przepasali statek, używając sprzętu pomocniczego. Z
    obawy, żeby nie wpaść na płyciznę, opuścili żagle i tak ich niosło.
  qxh-NT: Aywashä bütitapis, watucunawan ćhanaj watapäcurä. «Sirte» nishan chucru
    aguman tacacunanta manchacur, wayrallana bütita apananpaj bayïtatapis shucutaparä.
    Wayra apashallanpana aywacärirä.
  nwi-nwi: mərɨg narmamə kape rao mɨnə kɨsarkut pɨk, mharəh-si haktə kwaji bot a ye
    nəkwai rao ehuə, mharəh nərəus, mɨseiwaiyu-pən ye nəkwai rao ehuə a apa ye tanə,
    mharkwəji kwaji bot. Mhagɨn pɨk, meinai iruə ye tanə a Sirtis, tahik rɨpəh nəmnɨmien.
    Khamə ta-mə rao tukrɨrəhpɨkɨn nɨpakɨr. Ror pən, kharəhsi-əhu sel kape rao, mhapəh
    nɨmətag ramrəh əmə rao mamvən.
  kmo-kmo: Jirek, yecha jabiiren pokok har eyey ji ye ir. Jabiir eeta Aprika siiti
    giirebak inyakech eena akiichi sel yeechi ya saka yichir.
  agr-agr: idaisabiaji, dutika ajin lancha muunta nuna shiig jigkajagmayi wewe ema
    idaisatatus dase ebesjai tuidau asag. Nuna dutikawag Sirtenum pajagkim awa nui
    patamig tuidau asag, jaanch ejaamunash kuwajag idaisagmayi, ayatak daseg umpug
    emati tusa.
  kyc-kyc: Sipu angi doko porai inginya lao puu dokome yama piyami. Ipwa Suritisi
    kee dokona pasarama lapala komau andake doko kondo nyiyaminyipa poo raiya dokome
    sipu doko mee soo peya.
  urd-GVU: پھر ملاحوں نے جہاز کے ڈھانچے کو زیادہ مضبوط بنانے کی خاطر اُس کے ارد گرد
    رسّے باندھے۔ خوف یہ تھا کہ جہاز شمالی افریقہ کے قریب پڑے چوربالو میں دھنس جائے۔
    (اِن ریتوں کا نام سورتس تھا۔) اِس سے بچنے کے لئے اُنہوں نے لنگر ڈال دیا تاکہ جہاز
    کچھ آہستہ چلے۔ یوں جہاز ہَوا کے ساتھ چلتے چلتے آگے بڑھا۔
  yre-NT: ɛn kʋa -fɔ -klʋ -dan 'bɔ 'ji. -A -nan nɛn minnun nɛn o 'nyranman "paa -klʋ
    'bɔ da bɛ, o baa -fɔ 'kʋe -klʋ 'bɔ man, 'nan -e 'e 'kɔn 'cinjin. Ɛn "nyian "klan
    a o ji 'nan, 'o "ta -daa kɔalɛ nyrɛn nɛn Libi 'lɛglɔn "srɔn "bɛ -a va, -yee "wɛan
    o 'kʋe -klʋ da sɔnun -ta "tra. Zɩ kʋa drɛ zɩɛ, ɛn fulɔ -kʋ 'kʋ 'a 'kʋ 'lɛ.
  fuh-BKF: Min ƴepti ngel, min njowi ngel dow laana mawka. Ndeen ɓe kooƴi ɓoggi, ɓe
    piilii laana mawka kaan. Ɓe njippini jamɗe darnooje laana ɗeen du, ɓe njoppi ika
    roya, sabo ɓe kulii taa ɓe njanoy e soɓɓundu ruunde Sirta.
  arl-NT: 'Bote tacanishaanu nuhuaji, canaari buque cuaqueya morojoquiaarini na cumaquiniuria
    na jiaqueyaquiniuucuaji. Pueyari na puerenuta sequetuquiaari: —¡Paratuuri pa capotanutaniya
    jaaquiajiniara! ¡Paari tii riitianutaniyani! Cuno canaa pueresano jaaquiani, na
    sesa quiquiaari Sirte. Nocuaji, nojoriiri buque toqueya roshinitiaquiaari. Paratuuri
    saaja capotaquiaari buque.'
  ziw-ziw: Wantu wendaga mwa mazi waikwesa ingalawa mndani na kuinyinya sigi mwe imeli.
    Nawakogoha wanasekutoga mwe vigulu vya msanga vya mpwani ya Libiya, ivyo waichimalisa
    nakuilekela imeli iguhigwe ni kung'unto.
  grc-TR: ἣν ἄραντες, βοηθείαις ἐχρῶντο, ὑποζωννύντες τὸ πλοῖον· φοβούμενοί τε μὴ
    εἰς τὴν Σύρτιν ἐκπέσωσι, χαλάσαντες τὸ σκεῦος, οὕτως ἐφέροντο.
  nag-nag: Titia taikhan chutu naw ke uthai anise aru niche pora bandi loise. Syrtis
    laga balu matite lagi bole bhoi pora jahaaj kapra khan khuli dise, aru jahaaj
    ke hawa pora loijabo dise.
  eng-OEBCW: and, after hoisting it on board, the men frapped the ship. But, afraid
    of being driven on to the Syrtis Sands, they lowered the yard, and then drifted.
  knj-NT: Ja' yet jix cu tok'on atej te' xin, catu' jix bac'le can oc lasu yin te'
    miman barco tu' yu scawxi can oj. Tutun chi xiw eb tala c'uxan chi mak'le sba
    te' barco tu' yiban jun tujan arena chi yij Sirte bey chi melemon ja' tu'. Yuxan
    jix xuyle eytej sk'apil te' ey atoj yiban, jun chi i'on bey yu eb tu'. Wan an
    bey chi low ka'e'. Jix cu can can jaxca tu' catu' tu' c'al jix i'letoj te' yu
    ka'e' tu'. Catu' jix ẍa'on el yich eb sk'ojon eytoj yijatz te' xol ja'.
  deu-1912: Den hoben wir auf und brauchten die Hilfe und unterbanden das Schiff;
    denn wir fürchteten, es möchte in die Syrte fallen, und ließen die Segel herunter
    und fuhren also.
  san-PUN: ਤੇ ਤਾਮਾਰੁਹ੍ਯ ਰੱਜ੍ਚਾ ਪੋਤਸ੍ਯਾਧੋਭਾਗਮ੍ ਅਬਧ੍ਨਨ੍ ਤਦਨਨ੍ਤਰੰ ਚੇਤ੍ ਪੋਤੋ ਸੈਕਤੇ ਲਗਤੀਤਿ
    ਭਯਾਦ੍ ਵਾਤਵਸਨਾਨ੍ਯਮੋਚਯਨ੍ ਤਤਃ ਪੋਤੋ ਵਾਯੁਨਾ ਚਾਲਿਤਃ|
  nob-LB: Da vi hadde heist den opp, surret vi skipet med tau for å styrke skroget.
    Sjømennene var redde for at skipet skulle drive mot sandbankene ved Syrtebukten.
    Derfor firte de ned storseilet og lot skipet drive.
  ntj-ntj: pawurrpa purlkanyangka yurtitjunu wantingu kartakatitjakutarra. Palunyalu-ya
    puru pawurrpa purlkanya purturrungka parrakarrpirnu kartakatitjakutarra. Palunyalulta-ya
    ma-kulira-wanarnu ngurlurringu watjarnu, “Wiya-tjinguru-lan mapitjalayirni Lipiyalakutu
    nyarra tali kapi kaninytjarra ngarapayilakutu.” Nyangkalta-ya warntu purlkanya
    waraly-waralyngarapayinya yurulypungu tjiinya pawurrpa mapitjala tali palunyangka
    tjarrpatjakutarra. Nyangka pirriyalu-lanyatju tirtu yurntura yurritjingara makatirrayintja.
  sxb-NT: Waakaniinia mu owuato wasiwa owuato ne engoe wukalu. Waakola otio aeniki
    waatianga mbwe andi owuato wuuza wuagaza mu itosi ampi no omwalo ogwa Liibia.
    Nikuemao waaisia etanga ansi, wareka owuato wuweye no omuyaga.
  nhu-NT: Ɛ bese ke bense, mum yilɛ ŋguw bô bokfuu fo wvú esawyɛ, dioo gɛne no fane
    lɛ ŋguw nu ke egɛn kfun ye mbew woŋ wvù Libia le yî bijiw bi monshɛɛm e bì nu
    ɛ̂ joo. Ɛ bó mum shike ndvu fwefwe, cinɛ ɛ ŋguw no gɛne ɛwvunɛwvun.
  row-row: Jukun a losa ofaꞌ ata ma, ara fefeoꞌ taliꞌ ndule ofaꞌ ao na, fo afiꞌ losa
    papa nara huꞌa, ma ofaꞌ a molo. Ara o ramatau, afiꞌ losa ree ra mbembesiꞌ ofaꞌ
    a fo ana hara sia saraꞌae Sirtis sia Afrika. De ara raꞌondaꞌ naka mana doko-doko
    tasiꞌ ralan, raꞌakukuraꞌ ofaꞌ a lalao na.
  msy-msy: Ezɨ kurimɨn ingarir gumaziba botɨn dozim fegha pɨn anetɨgha, egha me benibar
    a ikegha, kurim sara a ikezɨ a gavgafi. Egh me mangɨ Afrikan ongarir dadarimɨn
    gighimɨn ghuanangan atiatigha, egha kurimɨn selba akunizɨ amɨnim kurim gɨsɨvaghsɨvazima
    a zui.
  agg-agg: Ranɨyomo asu bot akɨdou ranahambo sipambe hüründümo nandu hüputüpumaründümo.
    Asu wofɨ ŋgɨnɨndɨ bɨdɨfɨrɨ sip hoarehɨ safoaru hanɨmo mburu hühɨru hɨnɨŋgɨmarundɨ.
    Sip ranai Ribia-yafe hɨfɨkɨmɨ gudi karɨhoeimbɨ ranɨ süŋgu ŋgomboe yahomo houmbo
    yɨhɨmbo-yomondühɨ ser sipɨfihɨ makiaro ra hɨfɨnamaru hanɨmo. Sip ra werɨnambo
    yaŋgɨrɨ funamɨndɨ mbɨho yahomo houmbo.
  ptp-ptp: mêd he pul i lam lec sip, pyap dɨ he ku sip xôn vac mahɨgun ya yihi, ên
    he xona ên he nêb lea obêc hɨbu sip. Dɨ he xona ên he nêb lea ob kô sip mɨ la
    tulec ngɨdax wê yêp vac gwec nɨlô kwabo vô vɨgwe Aplika ge, om he vɨlun sel dɨ
    sip xoc gwec pɨleva.
  nak-nak: Goio egite lapu tola e ugugu ele, egite kisi tola vagaria soio te sipio.
    Egite makuku pasi, la vuhula amite souka kaka te la rede uru oio hagagavi la gale
    Aprika. Goma, egite laga lulu taro la sel sotalo, amite pati bububu molitio.
  lbb-lbb: Ning la dat kas pasi usaot, la rau rakrakai a sip ana inaula. La matmataut
    sakana lar dun tar na palai a puka woio ning i masmasa milau Sirtis, pa la dat
    purum sen a sel, pa a sip i saler oros kama, a wuwu i wus amoni.
  kan-2017: ಅದನ್ನು ಮೇಲಕ್ಕೆ ಎತ್ತಿದ ನಂತರ ಹಗ್ಗಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಹಡಗಿನ ಕೆಳಭಾಗವನ್ನು ಬಿಗಿದರು.
    ಆ ಮೇಲೆ ಸುರ್ತಿಸ್ ಎಂಬ ಮರಳುದಿಬ್ಬಕ್ಕೆ ಎಲ್ಲಿ ಸಿಕ್ಕಿಕೊಳ್ಳುವುದೋ ಎಂಬ ಭಯ ಆವರಿಸಿತು. ಆದುದರಿಂದ
    ಅವರು ಹಾಯಿಯನ್ನು ಇಳಿಸಿ, ಗಾಳಿ ಬೀಸುತ್ತಿದ್ದ ಕಡೆಯೇ ಹಡಗು ತೇಲಲೆಂದು ಬಿಟ್ಟರು.
  cso-NT: Jmɨ́¹ lɨ²¹ jáun² ca³tsáɨh³ tsú² hñe¹³ mu² pa²¹ jáun², quí¹ hi³ hnió³ tsú²
    lɨ³ pin³. Jmɨ́¹jáun² ca³sió³ tsú² hmɨh³² pa²¹ can²³ chí³ hi³ jmɨ́¹ he¹ chi³cuú²,
    jáun² cáun² ngau³ ca³lá² la³ cun³ ja³² chí³ jáun² bíh¹ mu², quí¹hliá² jmɨ́¹ juénh²
    tsú² hi³ nɨ́² lɨ́¹ ca³hiéih³ mu² ñí¹ ná¹juɨ²¹ záɨ¹ lɨ́¹ nio¹ hi³ téh²³ tsú² Sirte.
  ena-ena: Veci hunɨga sudɨme cɨki agadɨ magɨlavɨci hunɨga hekɨlɨ hɨvɨ iahumi. Iahuci
    lɨmɨn agadɨ viavɨla vɨdɨvɨdɨŋ lɨbɨhahavɨmi. La hɨnimitavɨla lɨmɨn vɨdɨvɨdɨŋ agadɨ
    havalavɨci hunɨga hekɨlɨ lɨhu heŋ ivoumi. Havalavɨci ivouci vɨdɨvɨdɨŋ hahavɨmi.
    Hunɨga hekɨlɨ agaŋ cɨkɨlɨmɨdɨ aba hameŋ lɨhavɨmi. Lavɨla hacɨŋ Afɨlika fɨli tɨbɨ
    mikɨ hɨniadami agadɨ hɨvɨ iahumagalu aba lɨdavɨmi. Lɨdavɨla hunɨga hekɨlɨ hɨsɨŋ
    havɨlɨ agadɨ mɨŋasɨlɨhalavɨci mɨgami. Mɨgɨci huŋe sagaŋ agaŋ lulanikɨlɨdaci hunɨga
    hekɨlɨ agaŋ simɨsimɨ umi.
  nbq-nbq: viyalogo mburis ombok vaga mabagagup. Mabagu lagagurik, mburis ombok ako
    eyave yanggo iri hawen, heda anye erogo makbaluk, o Siritis alilimu andoma en
    mburis abi yinggi-vaga denggwes yilagya hawen yiluk, enalon en yum havut wolok
    landiga menda sivinik ako owatu lagagumu, havut en adigat woknenombolok lagagi.
  tgo-tgo: Thɨ wovoreŋa ndiŋgiko na thɨ ŋgarɨ wagiyawe, amba thɨ momoda thiyo na i
    vaghɨliya waŋgako, thɨ ŋgarɨŋgi na i vikikiya waŋgako. Va thɨ mararu ne iwaeŋge
    ndewendeweko i yambivala e ragha vwatae Libiya ele valɨvaŋga, iya kaiwae thɨ vakuki
    njoŋa mweŋa na mbema ndewendeweko vara i mbaroŋa waŋgako.
  yap-yap: Miyad fek fare bowoch nga daken e barkow, nge mu’ miyad yin’ boch e tal
    u baraba’ e barkow ngan fek u t’ay e barkow nge yan nga baraba’, nge mu’ min longobiy
    nga downgin e barkow nga ni m’ag ni kan chichiiy. Ma kar rusgad nrichey me ser
    e barkow rorad ko yan’ nib thay nga orel u dap’e l’ay u Libya; ma aram miyad pilig
    e lay nga but’ miyad pag fare barkow ngi i fek e nifeng i yan.
  mop-NT: Le'ec ti ocsabi a canoa ichil a barcojo, u mansajoo' a sum tac yalam a barcojo.
    U c'üxajoo' tu nüc' ti'i ma' u jeetel a barcojo. Saacoo' ca' ococ a barco tuba
    jay a ja'a. Sirte u c'aba' a te'iji. U yemsajoo' u noq'uil a barcojo, ca' tun
    u bensajo'on tuba u c'ati a iq'ui.
  tet-tet: Hasaꞌe tiꞌan, ema roo sia kesi nalik roo nia, tan sia natauk keta-keta
    niakaan ai kabelak nakloke, hotu mout. Sia moos nataꞌuk keta-keta anin nuu nalaꞌo
    roo toꞌo naktuka baa raihenek tasi tehen ida naran Sirtis iha Afrika nebaa. Tan
    baa nia, sia natuun tais roo, nebee roo bele nakraik.
  hlt-MCSB: Lawngca te a kuel uh tih bomnah neh a sol uh phoeiah sangpho te a yaep
    uh. Syrtis ah man ham a rhih uh dongah tubael te a hlak tih yoka uh.
  xtd-NT: Nu n‑yaꞌa xa n‑ka dandaa‑da barcu luchi jan, n‑ka xetniu se ka dakaka barcu
    yoꞌo xa n‑ka duku‑s barcu kaꞌnu jan xa maxku ñaꞌa tnanu. Xaxeꞌe xa n‑ka yuꞌu‑s
    xa na ñaꞌa jɨꞌɨn‑i nuu kaa ñuꞌu kuchi nuu nani Sirte te nduxi‑i ijan, xijan kuu
    xa n‑ka natuniꞌno‑s daꞌma barcu jan xa maxku kaka niꞌi ka‑i. N‑ka xejoon ntuku‑s
    xa ndeka ñaꞌa tachi jan juaꞌan do nuu juaꞌan‑i.
  mdy-ETH: ዋኣፆ ካኣሚሎይዳ ዓኣ ዓሳ ዋኣፆና ፒንቆ ጎንጌሎ ጎቺ ዔኪ ዋኣፆ ካኣሚሎ ጋሮ ጌልዜስካፓ ሱሲና ዶዲሺ ቱኬኔ፤ ዋኣፆ
    ካኣሚላ ሃሣ ሱሪቲሴ ጌይንታ ዋኣፆ ዴማ ዓኣ፥ ኩሊንቴ ማኣሻላ ዴንዲ ዹዒንቱዋጉዲ ሻራሢ ጌይንታ ዳልጎ ዓፒሎጉዴ ባኮ ኬይሳዖ
    ኮዔ ጎይሢ ዓኣዻንዳጉዲ ሃሼኔ።
  spl-spl: Yâhâ waŋga yakât diŋgi saruân gemap sâm nep lok yaŋe mem dâiŋetâ waŋga
    kakŋan yâhâmu sâhâwi. Otmu neŋ kârikŋe âlâ, yakât kutŋe Siriki sâm, yan waŋga
    ya yâhâmap sâm yâkŋe sâŋgum pato ya dâiŋetâ gemu betnenŋehembâ siru pato bâleŋe
    pilâmu ariwin.
  usp-NT: Y cuando xantaj jawsaj man nuch' barc li barc, tzi jximic man nuch' barc
    xantak la' colob' jwi'l pent tran c'ax wi tituc'saj jwi'l tew lak saneb' ri jb'ij
    Sirte. Jwi'l xtzaak jch'olak, xkesajtak man nimlaj itz'ik ri cojol chib' man barc
    ri tiub'ej jwi'l tew pire tib'en man barc. Jilonli xye'tak luwar tic'amsajb'i
    man barc jwi'l tew lamas raj tijc'amb'ic.
  zav-NT: Na' ca beyož becueto' barcw da'onə' ḻo'i de'e cha'onə', na' bc̱heɉto' barcon'
    ryat par gwlo'oto' fuers c̱hei. Na' laogüe de'e bžebto' gaguə'əto' gan' naquə
    yox, bletɉto' lachə' de'en chon par nic̱h chza' barcon' nic̱h cuich bžiguə'ətec
    be'enə' ḻen. Na' zdato' lao nisən' con can' gwyeɉ barcon'.
  sgz-sgz: '@see-verse:ACT.027.016'
  kek-NT: Nak kataksi sa' li nimla jucub, c'ajo' nak que'xucuac li cristian. Que'xc'oxla
    nak ma̱re ta̱t'ilk li jucub sa' li samaib. Que'xcubsi xt'icrul li jucub ut yo̱co
    chi xic chi jo'can.
  blz-NT: Noko daa niwoot a sampan na kapal, kapal iya'a nipakapoonggormo tia putal
    men nipogalegos na kapal iya'a. Gause matakutkon too-too keres na bone na Sirtis
    men letek, mbaka' nipalaukonmo a kadut, kasi nipatalai a kapal wawaonna mombuul.
  poe-NT: Ntá kjuixin kjuínchekꞌi̱tꞌótjen sín tí ntabárco̱ ntsí ntá imá chrakon sín
    ntá kjuínchenteto sín tí ntabárco̱ jié kíxin kohya nkehe tso̱nhen. Kja̱xin tóxakonhen
    sín chrakon sín tsíkjine nchesen tí ntabárco̱ tí tsjiji sín tí itꞌin Sirte. Ntá
    kuakjinjin sín tí ka chónta ntabárco̱ ntá kuíto̱he sín sátsjiko xri̱nto̱.
  san-TAM: 'தே தாமாருஹ்ய ரஜ்ஜ்சா போதஸ்யாதோ⁴பா⁴க³ம் அப³த்⁴நந் தத³நந்தரம்ʼ சேத் போதோ
    ஸைகதே லக³தீதி ப⁴யாத்³ வாதவஸநாந்யமோசயந் தத​: போதோ வாயுநா சாலித​:|'
  cof-NT: Canoa barcobi laricatobi, barcocari cabo silichi jera lapiquilaquee yape
    bojitusa. Junni jele tilatie pansile Sirte tinun tsalan to duranunbi icayalaichunae
    tito. Junto tsalan to tsonun minu jituchique wuchi jinun jalica patarilaquee.
    Junni wu chiquilaca epele erenaminhe.
  srm-NT: nöö hën u hopo ën hai ku taanga tuwë ko a di boto dendu gbogolou. Hën baka
    fëën hën de tei köödëi hën de tai di gaan boto lontu hii ën sinkii ko dou fu di
    ventu an musu tjëën go booko. Nöö hën de fëëë taa di boto o tjökö a di gaan sandu
    de kai Siite. Nöö hën de saka di zei di dë a di boto zaaa ko basu fu di ventu
    an sa tja u go hesi sö möön. Nöö di de seeka sö te de kaba, nöö hën di boto dë
    a di wata liba ta diipi nango ta ko ta tja u go ka di ventu kë.
  qvs-NT: Chaymanta barku purichik runakuna waskankunawan barkupa armasonninta allita
    watarkansapa ama wayra wakllichinanpa. Chay yaku ukupi suk playa montonanakudu
    tiyarkan. Chaypa shutin Sirite karkan. Chaypi barku arkakunanta manchashpankuna
    barkupa wayra pushanan taksha llachapankunata altu kaspinmanta templarkansapa.
    Chayta rurashpankuna tukuy chay tuta sakirkansapa chay wayra maytapish kaptin
    barkuta pushananpa.
  zca-NT: No or ngulo noi le'n bark, orze' mili'bdo' no pla do' nacha' xan bark al
    yët, par nabile, no nu nizheb bixa', napa' gal bark lo tu lom kwa'n nzob le'n
    nitsdo' plo lë Sirte, kuze' mila bixa' lar ro che'n bark kwa'n nikë lo mbi, orze'
    mila' bixa' ñaxonu mbi bark plo nzhaklai.
  cbc-NT: Bairo tiare nejããrĩ bero, yʉtawẽẽrĩ capaca mena ti cũmua capairicare tʉ̃gã
    ãmejoreori jiyatuwã ʉsʉro, “Wĩno papupeere,” ĩrã. Cabero, “Sirte cawãmecʉti paputiropʉ
    marĩ rocaware,” ĩ uwiri yua, jutii aseri wĩno cañerĩjẽ tia buipʉ na cayoriquere
    õwãruiowã. Bairo na caáto, wĩno pʉame noo caboropʉ cũmuarẽ papujowʉ.
  qxo-NT: Tsaynam wascacunawan büquita watayargan mana llactsicänanpä. Lamar rurinchö
    “Sirte” ningan arënaman char büqui jaticärinanta mantsarirnam vientu puritsinan
    carpanta bäjaratsiyargan büqui despaciullana aywananpä. Tsaynö rurayaptinpis vientu
    munanganmanmi puritsicurgan.
  mox-mox: ʼInega wayo aʼewedi ta waga agona wayoyega afainia ta aʼesiveʼalaia be
    yaqisa waga nana ge nabwegei. Ta waga ana tofewayavo imwaniniva gegoyo nage nawale
    waga natula gelasaya diʼwe Silitisa ʼinaya. ʼInega naya iaʼu webuiea ta yaqina
    ʼinega ʼaluʼalua dadanema.
  kew-kew: Goa pua adaa ipunu madaa yolasaawa opeme rogaasimi. Go rabu nimuna konere
    Libia su repaananere ipa mu aana lapo aasa-pulu talia kone isimi. Go raburi nimumi
    ipunu mapopae sel mamina yolaniaasimi. Go yolaniaasimi rabu po ripumi sipi pa
    mea popesa.
  dww-dww: Be raḡanine a sorusoru tavaitena taudi waga bogane a panina. Be muriḡa
    taudi a nairana deḡoda waga Sirtis kiredima debedie ima raukaisaḡa. Vutuna aubainama
    taudi kuka dosinama a kaipore be taudi a tenam naḡona.
  twi-ASANTE: Ɛhyɛn no mu adwumayɛfoɔ maa so baa ɛhyɛn no mu, kyekyeree no dendeenden.
    Esiane sɛ na wɔsuro sɛ wɔbɛkɔ akɔtim anwea mu enti, wɔyiyii ɛhyɛn dua no so ntoma
    maa mframa no bɔɔ ɛhyɛn no kɔɔ baabiara a ɛpɛ.
  aoj-aoj: Eaꞌ amom magiai bot atamba saꞌutai talotai sip ilif eaꞌ mowaꞌ sip laꞌafipa
    ma analef mandelefa ataꞌ banagep. Amom ombal maham aꞌowaꞌ ma mofeꞌ sisihim mogail
    anamba koꞌonaga aunai nagaꞌoma, felefeleꞌma itap luꞌupa Libia, Afrika. Eaꞌ matagwahai
    sel towala atin dowaf.
  cbv-cbv: Caán chóodih ámoh yac péanit, bʉ́dí chóo ã bʉ́ʉh bejcat pínah niijná, queét
    jãáj chóodih teonit bʉʉjcánni tõpnajĩh caán chóodih ĩ nah chéwep jĩ. Pánih nah
    chéo péanit, “Libia baácboó jwĩ jʉibími dée caá. Caanjĩ́h óon yehbenibit Sirte
    wʉ̃t jʉmʉpboó bʉʉg lájat jwiítdih tʉbit tobohna caá”, niíj jenah joinít, jãáj
    chóo wẽpép ã bejcat pínah niijná, johlitdih teoni bʉ́dí yégueh chóodih ĩ ʉb deyanap
    jĩ. Páant ĩ ʉb deyat tʉ́ttimah, jãáj chóodihjeh johlit ã ʉb joh bojop jĩ.
  taw-taw: Dɨlɨtep gɨl, sip awl ak pagɨnɨmuŋ agɨl, nag okok pen sip sek lɨ wos gɨl,
    okok nɨb okok nɨb tunɨg tep gɨlak. Pen yɨgen awl apeb, sip chɨnop ak dad man Aplika
    amɨl, kab kɨlup ak puŋɨlek pagɨnɨgab agɨl, sel tun gɨlak ak wɨsɨb yep lel, jel
    pɨlɨkɨlɨg amnɨnok.
  jic-NT: Nin la tjijicj na, barco t'asiyú tsupapj 'üpǘ püné mpes. Yólatsja ma lo
    lepta quinam barcas. Lacj tjeyaptsja barco ca mim Sirte nt'a. Ne'aj 'üsǘ campwila
    tulucj sus mpes. Lacj tjeyaptsja barco ca po ntsjacas, tantan mpalas sus mpes.
    Mpes barco cjüip'a'a yo püné 'üsǘ mo'o tjo'onsopj, ne ma wü jámatsja quinam,
    barcas. Nin la tjijicj ne tjeleque quinam; barco cjüipepé jas tjelyapjünǘ custjay.
  zap-NT: Chene wluzh wlep noo kano lenbark, wliib men duu kbii bark chen ybilyudeto.
    Kom rdxe men ne sobdíp bark lo yuzh ne la Sirte, lex wchil men lon ne neey bark,
    chen ytxaap mee bark nes ledne za mee.
  wer-wer: Pël ëak wangaöök waur yaaurö wa wang kaöaöökë ngaarëk wiak wang kaöaö kelpanëak
    wa ngaöök mëak wii yatë. Pël ëak pit Aprika yangerak i kaö kep rorookël sëpanëak
    kas ëa. Pël ëak poë koröpöt ent ë ulmëën kentöök niwak saut.
  ipi-ipi: Sipi aŋako okone yata ema-kola, popo andane lo awua epeane okonemane sipi
    andane okone minu koyolane nembo toto, sipi okona piape akali tupamane sipi andane
    okone eyaka andane minditupa-mane minu tai layawa yake peai. Dee, Apitika yuu
    okona mandaka gulo solewata pangosa ipa mau peyalane okona sipi okone peya-mangua
    olane lo yuku wato, utupane-mane sipi okona sele andane oko tita lo mo tepa yai-kola,
    popo-mane sipi oko nanima piti-pata mee awua pea.
  qul-NT: Juch'uy boteta aysarkospa, athun botetañataj wataycorkaycu sogacunawan callpachananpaj.
    Sirte niska akopi boteta sat'iycucunanta manchacuspa, botepaj vela niska tolderanta
    juch'uyyacherkancu. Ajinamanta wayrallawanña apachicorkancu.
  tnc-tnc: Sanamaajããraᵽaka be'erõ'õ ᵽãukãrõaᵽi waᵽuru naᵽi'ᵽeraᵽe jiyia sañi'aokaro'si,
    wĩrõa baemaka saña'mia'si ãrĩwa'ri. I'sia be'erõ'õ, “Sirte wãmeika ᵽõ'sirõ'õrã
    wĩrõa baeᵽũatarãkareka ᵽuri saweriᵽañarañu”, ãrĩᵽuᵽajoawa'ri, wĩrõa sarã eirũkia
    sayaᵽãia narueraᵽe mae, waᵽuru jãjia turikoreka. Suᵽa imarĩ wĩrõa baeᵽũataraᵽaka
    uᵽakaja yija a'raᵽe mae.
  ter-NT: Vurúkoane, ina ika'ákexoa ahinoêtihiko ya mâreso kotiú'ikoati, puvâti itóhineyea.
    Vo'oku píkeahikomaka ómeovimo ihunóvoti ya koéhati Siríte, óvoku êno harîri, ene
    poké'exinoanehiko ne kayápaehiko ihunóvoti iyonoâti ne vivú'e. Yane sikó kíxoanehiko
    ne vivú'e ya koêkuti iyónoaku ihunóvoti.
  bmr-NT: Jaadɨ ihajashugaco caamo iguiraagajɨnibaavɨ duujenɨumo. Jaamoro iguiraagaco
    sisɨumo gaibaɨneri ifaaga agallivujiruneguiiha. Jaamoro muuaifaño jiinɨgaibaaho
    Sirte onoobaahohallɨvɨ ifiigatyujirunoco ɨñɨhicugumoro imeenega gaachehuco niitusuumo
    guibuhuba sihɨgovɨro diitoco isatyequi.
  fuf-fuf: Ɓay kun ƴawnaama, men heɓi feere ƴettugol ɓoggi ɗin, haɓɓa laana kan. Nde
    tawnoo kadi meɗen hulnoo saggoygol ka njaareendi Sirtisi, onsay men tippini darnirɗun
    laana kan ka nder ndiyan, ko nii men yaari.
  mwc-mwc: Ba saibisaibirisi si taina geyei ba, waka kaikapona dobona uramai si kausi,
    si tombibiri ba si kau kikisi, kairavina si nagara ku Syritis maratete siti garu
    geyisi wai sopo si garu kirei ba nuwatoai i kasi nunurikai.
  bhl-bhl: '@see-verse:ACT.027.016'
  ons-ons: Eŋe digi ea waraŋkau, seki kutno waki so mulap natneŋo makatake sekiwo
    walipka more pisekoi. Eŋe sekiŋo Libia wane qalak meuno wa soŋageakane kaetonge,
    eso eŋe seli mau ketki so seki qeliŋkau, momoŋo qebinkaki arike.
  con-NTPO: Indipa ansundian'fa barconga. Tsomba cavoi'ccu barcoma findi'fa shave'panga
    dosa'ne. Toya'caen angasundeccuja dyo'fa mar sai'ccuccosi sisipandundunga injanga
    ja ejesa'ne. Tsa sisipandundunjan Sirte qquen inisecho'cho. Tsanga jasa'ne dyopa
    ja'je'cho sarupama andian'fa cuintsu fingian vasuitsse angaye.
  ghs-ghs: Qaanate eetoramuti botti nohoke dzeima pei neta teenaite suutota. Oonihe,
    sisima omata rubenga naataino hiireqi ngibira mimima suutota. Obete poodza teeho
    dzapa Siriti ota sisima ngausa naataino hiireqi parai qoqobiremi qurahimi utai
    nanake ai qee ma baa biiremi tuumata.
  peg-peg: ଆରେ ହେୱାର୍‌ ହେଦେଲିଂ ନିକ୍‌ଚି ଅତି ପାଚେ ବେସି ଉପାୟ୍‌ତ ଜାଜ୍‌ତିଂ ତାରେନ୍‌ ଅଜ଼ି
    ହାଲ୍‌ଜି ଗାଚ୍‌ଚାର୍, ଆରେ ଏଚେକାଡ଼୍‌ଦ ହେୱାର୍‌ ସୁର୍ତି ତର୍‌ନି ବାଲିତ ଲାଗାନାତ୍‌ ଇଞ୍ଜି
    ପାଣ୍ଡ୍ରାଜ଼ି ପାଟାଂ ତୁହିଜି ବଡ଼ାଦେଂ ଲାଗାତାର୍‌ ।
  txu-NT: '@see-verse:ACT.027.016'
  eng-WEBU: After they had hoisted it up, they used cables to help reinforce the ship.
    Fearing that they would run aground on the Syrtis sand bars, they lowered the
    sea anchor, and so were driven along.
  gnw-NT: Jare nduupi ma yave chalana guasu pe, chalana guasu uruguata vae reta oyocua
    chalana guasu piola pe. Jare ipɨa pe uyemɨngueta aramoi oota upãa Sirte jee vae
    pe, jare uquɨye reta. Echa'ã Sirte pe ɨ tɨpɨ'ã co. Jáeramo umbɨgüeyɨ reta ɨvɨtu
    umɨaña chalana guasu pɨpe vae tuicha vae ɨvate güi. Jare jucuarãi ɨvɨtu orereraa.
  mux-mux: Yima-ni sip kelú kanili sip aulina kam-kamu ola liiku nosuku kene, sip
    aulina purumulu akili “Bulsumba.” niku ka mare-ni sipele poku teku ka toku gi
    siring. ‘Popuremale-ni sipele kolea Aprika memba pumba kene oliu tombanje.’ niku
    mulú-sell wendu liiku nosuku, ‘We pamili.’ niring.
  maj-NT: Nk'ie nga kin'ekjas'ei̱n tsutsu i̱chíu̱, a̱s'a̱i n'ú'ya̱ y'é'yúnkjáha̱ jóo̱
    tsutsu chánka xi tje̱nko̱i̱ tu̱ xi najmi ku̱a̱kjahan. I̱ncha kitsankjún tsa tsumí
    xi tjín a̱nte xi 'mi Sirte̱ kju̱a̱s'enjin. Kui nga i̱ncha kikjeje̱hen najyuhu̱n
    tsutsuu̱, kui xi basinya'yún ntjo̱. A̱s'a̱i kitsjánte nga ngju̱a̱i̱ko̱ho̱ ntjo̱.
  bkq-NT: 'Pepi imeimbyry sawânipyryem ani pepi imâsedo odaji nhedylymo. Líbia iwaguepa,
    paru tâsaniguenrybe myani toenzepa myenraym sagunupe atodâ. Aituo ani aguelymo:
    — Sapezenru pepi nhadyly paru tâsanigueba atoam watay, pepi epaguze sagunu myenrano
    wâgâ. Kientyba ise kurâ-ro warâ — kelymo. Aituo ani panu imâsedo modo, vela keho,
    nhenâtâguylymo. Sapezenruanlâ pepi adaholy.'
  kue-kue: Igle yagl wagle bot kembra gundo sip mina endingwa. Te sip bladi dinambedi
    baklain tau indre sip kanesi gidingwa. Te sel sigurndi atne endingo ana no sip
    mina nigle bolamugl yoko wanmounga. Ye kundugl geglkwa Afrika dumo mangigl nigl
    atne kra kombuglo kruwo moglmara igle pi dinambedi pre yegl erikwa.
  cot-NT: Ariqueate itejiaquero. Ariquea ijijiaqueroji ontsiratsiraitanaque ogotapae
    ipeacaantacaroca inirojegui quenajarontsi, ariqueate yaguiaguiaataquero ishiticaquero.
    Aisa itsaroajianaquequeate irivanquetacojiaquemparome onicoaquegueti impanequi
    icantajitica Shirete, ishiticarejaquero quitsaarentsimago yogaguijijiaquero cameetsanijite
    aacojianaquena choviga.
  bnp-bnp: Muri mi lalu rike visia. Muri mi kolotatea a aga. Ri mangenge ma ri gi
    heri na hini vorobike tabukoi na lavu ne Siritis, lakea ri lalu purua a sel, a
    vilu i vakanunu kunanea a aga.
  apn-NT: '@see-verse:ACT.027.016'
  ctp-NT: Bra wa mchkwan ba kanduwa niꞌ yka naꞌan kanꞌ, bra kanꞌ mxiin skanꞌ neꞌ ti
    su tnun ñaꞌaan chunꞌ yka naꞌan kanꞌ, chaꞌ ja kata yka naꞌan kanꞌ loꞌo tyiꞌa tujoꞌo.
    Ntsen ꞌa neꞌ si tyukwa ba seꞌen lti ti tyiꞌa jluꞌwe tujoꞌo, la lo ysiin seꞌen
    naan Sirte, kanꞌ chaꞌ mbiꞌya neꞌ teꞌ nu mdukwi loo yka naꞌan chaꞌ ja lye tukwa
    naꞌan kwiꞌin ꞌin teꞌ kanꞌ, chaꞌ ja xnan loꞌo kwiꞌin ꞌin yka naꞌan kanꞌ bra kanꞌ.
  opm-opm: Bunggoshat pramat popris sip dahnong mar nang atpapti sip gonnong inim
    oh urkamat itiprarim nang isip dara nang bokmat pisangopa. Nang bokmat pisapti
    Aprika mong ohe kakduup tom dinin teinong tung ritipra rim kas hangopa. Kas hapti
    ser watah oh ruprup deingopa. Ruprup matperhan inim oh orhe us katnong napisangop.
  bvr-bvr: Rrapa mu-murndurn mu-guyinda michiyang goma mu-jirra nyibu-bichinga; gala
    yapa gera mu-jirra mun-guyinda mu-lopchin. Lika jumala mun-balmbarra nyibi-negarra,
    barlmarrk mu-ga barra michiyang, wurra gala yapa burr-guya mu-yurtchin, gu-japarna
    mu-warrchin gun-gata Libiya yi-gurrepa.
  wal-wal: Eti wolwoluwaa pude kessidoogaappe guyyiyan, wodoruwan markkabiyaa xaaxidi,
    mintti qachchidosona; Sirttiisa giyo shafiyan banttana oogganaakkonne giidi hirggidi,
    markkabiyaa efiya sharaa wottidi, carkkuwan markkabiyaa coo yeddi bayidosona.
  zad-NT: Na' ka biyoll biḻepnto'n, na'ch bc̱hejgake' barkw xenna' rietka' kwenc̱he
    goklenan daa. Na' daa bllebgake' lljshia barkwa' lo yoxa' latja' le Sirte, na'
    bitobgake' lech'ka' daa chonan ka chza' barkwa' na' be'gake' latj bllig' be'na'
    barkwa' kwenc̱he shajan kon ga wlliga'n ḻen.
  kmg-kmg: gie sâko baku fârepene woke faio fewec. Erâ woke fâuckezacte repazi rowaŋauckehuc
    bândeŋnembeŋ. Eme haroŋaŋ moc šâŋene Siriti, ira fenšipeŋte rac fârepie wahame
    mâŋâŋzi qâsoriec-nâpome rambeŋ.
  aso-aso: geleleheꞌ ogo sipi nabauꞌ do molo idoꞌ sipi nene etalive lo nalaꞌ vodo
    vodo ogo izo do giliꞌ lune. Neꞌmine ogo gepeliꞌmovoꞌ o minineꞌ ebeꞌ ma gulive
    Siliti nela vo goloso ogalone lo sipiliꞌmi initekisi seli lingesi hepeliꞌmo do
    nguꞌvosalive lo apaso do molokunivo sipi nene haza minivo gopo aka vuneꞌ.
  uli-uli: Resa yafsidah yuchulwa ngo resa chowu barko we. Resa motog bo hade patdah
    woal yochol Libya, iwe resa lul hasa dabey chog yang.
  nin-NT: Abi darr ijirrigi ba a gba uddu uvutsa ku ni yo ni ijirrigi yi, na lo ijirrigi
    yi na azhizhi kago. Nu nggo a kru di ijirrigi yi ì ta ku rri nu ugbuhun ku Sirriti,
    ni Libiya, ima yo i du ba a ttu upri inkru ku tuku iki inuma yi nggo i di zi ba
    ni turr ijirrigi yi nggo, na ttu ijirrigi yi ttungo du unddunddu ku u turr yi
    ni so kuma.
  acu-NT: Tura kanu yairach engkerar umisar, juun kanunam takakmin ainau kanu netsepen
    chapikjai jingkiawarmiayi. Nunia juun entsa páparim amanum, Sirte tutainum juun
    kanu pataamini tusar, nase kakarman nasentu asamtai, tarach juun nase umputinka
    kuakir, nunia tarachrinchau nase nasentak juun kanu umati tusar nakasmiaji.
  cak-WNT: Y tek quijotoban chic el ri ti lancha chupan ri barco, ri achi'a' ri ye
    uc'uayon ri barco, xquixim ri barco riq'ui colo' ri nima'k rupan riche (rixin)
    chi niquito' juba' ri barco riche (rixin) chi ma nberupaxij ta ri'. Riye' quixibin
    qui' chi riq'ui juba' ri cak'ik' yerunim c'a chupan ri lugar ri xa ma nim ta rupan
    ya' ri nibix Sirte chare, y rumari' xequikasaj ri nimalaj tak tziek riche (rixin)
    ri barco y xquiya' k'ij chi xe'uc'uex ruma ri cak'ik'.
  ebk-ebk: Kun pay narpas ay naetakud nan fiangka, penotepotancha ay ustu nan papor
    as anad-acha ay tali ta achi makiakkiak. Kiapú ta inyugyatcha nan maichusngoran
    nan papor as nan lenagkian henan olet nan Sirte, kensopcha nan afilug ay lopot
    ay hiyasa nan iturturchun nan angin, ya kun as mangiyuyan nan angin kan chakami.
  spa-PDDPT: Lo levantaron con cuerdas para atarlo a la nave. Temían que encallaran
    en la Sirte. Echaron el ancla flotante y se abandonaron a la deriva.
  ruf-ruf: Iwanu tsawaghukwegha ghumnumbwi mghati, wayowa imeli kwa imitsabi. Tsawapfuka
    ka wang'adahile ukukwama mne lundo lya msanga lya Libiya, apfo wahulumsa matanga
    na kuileka isolighwe na libeho.
  gun-gun: Ha'e va'e oupi ma vy opa mba'e oiporu kanoã ojokua aguã, ita ku'i reia
    re ojeapi gui okyje vy. Ajukue oupi pyre omboguejy ju vy nopenavei ogueraa aguã.
  agu-BL: Yi wi't chixcyewe'n tan kinleje'n tzaj yi ne'ẍ barc, kalena's tzun cyoque'ntz
    tan c'alche'n xe c'u'l yi nim barc tan qui tele'n jakxuj. Cwe'n tzaj tzun kapujul
    yi e'chk xbu'ktz, na wi'nin chixobe'n na ko tzun ẍe'n kopon le ama'l Sirte, kale
    qui'cle't mas xe' a'. Pitij cho' nin tzuntz tan cyek'ek'.
  isn-isn: Ze yakilaa kutula kamilutaa, ai atumie ludigi kumitunga i meli. Akitumba
    kina kuzeehuma kulongola mu kipango nika mahalu idu nika Syiti, iti gwa akasimya
    u ludigi hangi ai alongoigwe mu mpelo mpelo.
  eng-PEV: After that, the ship-men tied ropes around the middle of the ship to make
    it stronger, so the big waves would not break it. The wind was pushing the ship
    very fast, and the ship-men reckoned we might hit the sand-bars near Libya country,
    and get stuck there, so they got a big bag on a rope, and they threw it out behind
    the ship and let it drag in the water. This made the ship slow down a bit, but
    the wind kept on blowing it along.
  ilo-ULB: Idi ginuyodda nga impangato, rineppetda ti barko babaen kadagiti taltali.
    Mabutengda a maisadsadkami iti kadaratan ti Sirte, isu nga imbabada ti angkla
    ti barko iti baybay ket naiturong daytoy.
  pir-NT: Tiagãre yucʉsapʉ ʉsã weje peo dʉhteri bato pajiria yucʉsapʉ pajiri da mehna
    tiquina wahme ñehe peori. Sirte wame tiri padʉrore “Tia yucʉsa doque wahã sari”,
    niñe, cue nidi tiquina. Sa ye wihno ñeheñe suhtire tiquina ne dijiori bato yucʉsa
    dihitare wihnono wẽdoqueori.
  anv-NT: Ápyɛge mbɔ, ábané ɛkpée ne ɛsogeka áwɛ ne manyií nnó ɛkagé ɛkpée
    ɛgyale ne ɛsé debɔ́ ɛfɔ nnó ɛsogeka ɛshulege nyɛ ɛfɛ́ kwɔ́kwɔ́le ne Lybia ne
    ɛfáage nyɛ né manchwɛ́ usɔɔ́ ayi átánege né ɛbɛɛ́ mega. Ɛfɛɛ́ ne ɛbwɔ́ anyaá
    ndeé nnó mbyo akpɛ mmu ákpá ɛsogeka.
  sab-NT: Cha ulita du soli jun bdugu, gire du dbanga lle boanga gbu du kweri luge
    jegwale giska giti ene du me skiendba ulita. Du dbanga kendunga du giti ama me
    takalin du joge sklie ubaudaske nga ble arale batre nga kada Sirtege. Glibita
    kle duge kwian lugu giska giti mliu chiske giskalla lugu du kagdage ene glibitage
    mleuda me ñage du dbe blike Sirte ngnagu mleuda du du eruda taleda.
  tmd-tmd: Bɨyöj ulmɨdö aku pön bɨyöj diba möla nɨg ri abön, bɨyöj diba pal gɨlɨxɨb
    maga rö, rön, bɨyöja naga pɨlɨmñaxiö nɨg gö nɨgmä. Makwam, “Hödal öñöñ diba hömɨd
    kɨ, bɨyöj an aku pön du rɨg jɨmi Sötis me rɨmɨdöi piaku duön, rɨg jɨmi gwogwo
    aku pɨnaŋ, gwogwo cönɨŋö,” rön, ap uñ sel wabɨlim aku yau abön, ölölö rɨmɨn ipöx
    gɨr dumɨŋa.
  acr-NNT: Ekꞌuchiriꞌ xaqꞌanisax waꞌ pa ri nimalaj barco, xkojiꞌ ukowil ri barco rukꞌ
    laso chaꞌ na kuꞌan ta ukꞌaj ruma ri kaqjiqꞌ. Lik kꞌu xqaxiꞌij qibꞌ riꞌ, ma runimal
    tew kupaqej ri barco chwach jun luwar Sirte rubꞌiꞌ, pa na cho ta wi ri yaꞌ y wuluꞌl
    uxeꞌ ri sanyebꞌ. Xesax kꞌu ri manta kꞌo puwi ri barco y xyaꞌ luwar che ri barco
    kakꞌam bꞌi ruma runimal tew.
  kpg-kpg: Digaula ga hudi aga di boodi gi hongo di wagabaalii, gaa tai gi di wagabaalii
    gi mau dangihi. Digaula e mmaadagu gi dee lawe hua ginaadou i hongo nia gowaa
    gelege bagu ala e hoohoo gi tongotai o Libya, gei digaula gu dugu ia di laa, gu diiagi hua
    di wagabaalii gi dehee dalia di madangi.
  taj-taj: थे दोँगादा पानी जहाज न्‍हङरी झाङ्‌माहेन्‍से पानी जहाज चलब लबागदेसे पानी
    जहाज थान्‍होङ्‌गै भिसी पानी जहाजला क्‍युर्सीन घ्रेन छोसे खीजी। तसैनोन सिरटिस भिबा
    ग्‍लाला कुनीरीक्‍यार मुबा बलौटे सरी क्‍याला भिसी थेनीगदे लोङ्जी। जमाहेन्‍से पानी
    जहाज चलब लबागदेसे पानी जहाजला पाल तेःजी, ओच्‍छे पानी जहाजदा लाबाला भररी पुइजी।
  avt-avt: Hɨrak kau keit, hɨr neit waai neiyɨm nemenkek sip te ap mamwep au. Hɨr
    nɨnaain sip mamno mamtɨn tenhaan me wan meperp wit iuwe Afrika mamwep te hɨr nesiupan
    laplap sel me sip newisɨm mɨwaai. Epei au, hɨr newis nɨme yuwerep meriuwetem men.
  cbk-cbk: Pero cuando el maga gente ya hala ya con el bote arriba na barco, ya puede
    ya sila amarra con ese enbuenamente. Despues ya amarra sila el entero barco con
    cable para hace con ese fuerte. Tiene tamen sila miedo basi ay guinda el barco
    na bajura de Sirte, poreso ya hace sila abaja el bela para lleva ya lang el viento
    con el barco.
  uig-ARA: '@see-verse:ACT.027.016'
  tuf-tuf: Yehw̃ír sérinat canó cumac bin arcutar questár chájacro. Eyta chaquir canó
    cumac bi yira bosti acu chistár cuitar questajacro. Ubut acat questajacro. Etar
    cat séroat umít cuitar is canó ehw̃ú teta síhw̃ajacro. Rih usón bár cuitar ehw̃ú
    teta síhw̃ajacro. Sirte umít cuitar ehw̃ú teta síhw̃ajacro. Eyta ehw̃ú técayat,
    canó bar chiw̃átaro. Eyta chiw̃ata sihw̃ar áywini rehjecro. Eyta cuácayat séroat
    beyin acu oya chajac ey bar tijcajacro. Tijcár séroat canoa beyayta acu isat catoti
    cham jájacro.
  abx-abx: Paka'isa-na sinan si mga tripulanti, diritso mga iya aggakut-na palibot
    i paraw. Mangno tungod si mga katalaw-na nga akasubsob mga iya ari si kababawan-na
    si Libya, agtuntun-na mga iya i pammasambog ngan agpaguyud-nay to si paraw.
  mco-NT: Co ajcxy jugujcpɨdzɨmy je mutz barco, chi ajcxy yajtuuñ maychaay e xojtzmujcy
    je barco aguu. Chi ajcxy yajmɨnajcy je huit huɨdi anajty poj mɨc tzach ymajchyp.
    Je' co chɨgɨɨygɨxy co chɨmnɨcxɨɨyb je barco jɨm ma mejy huɨdi ca' y'agomɨty, ma
    püjot huɨdi yxɨɨ Sirte. Chi ajcxy ñayyejcɨ huen poj yajnɨ́cxɨgɨxy.
  bsp-bsp: Ntɛ səliŋərnɛ ŋi mɔ, kɔ aŋɛ ŋayi kəbəc abil disrɛ mɔ ŋaŋkotɛ ŋi bənda yɔkɔ
    yɛnayɔnɛ yɛmɛŋkərnɛ mɔ, ŋac-nesɛ kəkɔ-loŋɛ agbɛp ŋa atɔf ŋa Siriti, bawo kɛrɛrɛ
    ka asəŋc kəyi di. Kɔ ŋaŋgbal aŋka, mba afef ŋosolɛ ŋa.
  kqf-kqf: Bi kota waga modona a pani waibagibagi te mote labama ima dousuwasuwa.
    Bi mba mulinemo a naila bamoda waga bubu dabatuwina isana Setis ima saḡai, taunana
    aubaina tedi anika ai dawe yovoḡe nisamo te waga ya taipelapela bi nuwatauḡa waga
    ya poule nawa.
  cpb-NT: Ari noteyetakero pitotsi amaatakomentotsiki. Tema ithaawantatyaawo rawikakotya
    impanekiki eentaatzira inkaare iitaitziro “Sirte”, roosoitanakero omerekiki amaatakomentotsi
    eero ikotaanta. Rishinetanakero otainkakotena tampyaa.
  aon-aon: Hatuk bot hutem iruhw aria horeyok anaruh madururuh korohuk um korohuk
    dodogowik. Hanogugur um hakri ta uhwin nyuraok nyunak nyishopok kuto kwupe anat
    arukot douk takih orokohunig um youg hurukatin um agudok nahobig Afrika. Namudok
    aria haunih selahos shabuhi habreyeshuk aria uhwin nyape nyaraok nyanak.
  hus-NT-2005: Tam tu okʼonich ki kʼadhbaꞌ an chakam tan, malyat an tan abal ka likey
    ani yab ka pakchun. Kom i chʼejnál ka xakʼpan an tan ban kidhiblom xu bijyáb Sirte,
    paꞌbantsat an ti kʼudhkʼum xi kʼál tu beldháb an tan ani in walkaꞌtsik ka júná
    kʼal an ikʼ.
  mig-NT: Te ni̱ ka̱skɨ́vɨ‑i ini̱ barco ká'nu. Te ni̱ ka̱ju'ni̱ va̱'a‑i máá barco
    ká'nu jíín yó'o jíín vitú. Te ni̱ síjinú‑i sa'ma xndéché íchi xiní, chi̱ káyu̱'ú‑i
    ja̱ tɨ́ɨn barco nú kaku̱'un yu'u mar. Te súan‑na̱ kája'a̱n‑ri̱ jíín.
  bps-bps: Na di klakunla boti di tah i kafal, bnatangla i mgal tali i laweh bong
    kafalmi, du fye mgagid. Na du likò ale ken gasdang di falak sablà di kilil i mahin
    di banwe Libya, taman nwèla layal i kafal na fanul ale.
  mbs-mbs: Pegkepenga niyan, inigot dan heman se getan te pangkò te lobid amon eked
    kebàti. Nelemitan dan aw idagsà se pangkò doton te abas iningedanan Sirte doton
    te Libya. Yan linolon dan se layag aw neketaking kay te kelamag.
  cme-NT: Iŋ haa-yo, maacenciraamba maŋ dii baatoŋo-na, baa ce iyiemba a pɛ̃rã baatoŋo‑i
    wuɔ u baa ji bĩɛna. Yiɛ kãalã yiɛ sĩ fafalmu ka kã baa baatoŋo‑i Libi jãmalã
    yaŋga u ka nyugũŋ hĩɛmugãaŋgu-na yiɛra i wulaa; a ce dumaaŋo-na, yiɛ hiire
    baatoŋo kompaŋga‑i aa naa yaŋ i fɛrɛ hã fafalmu ta mu kã baa-ye mu muŋkãmmu.
  sus-sus: E to gɛ a ratede, e naxa luuti mafilin kunkui ma. E to nu gaaxuxi dɔxɔfe
    ra Sirite bɛnki ma, e naxa bɛla ragoro, foye nu fa siga muxu ra.
  pon-2006: Irail eri pwekadahng pohn sohpo, oh salihedi teng. Irail masak re de loisang
    madepei pwoat me ekis dohsang oaroahr en Lipia. Eri, re ahpw lilidi oh mweidohng
    sohpo en peipeiseli.
  dad-dad: Tamo, isennẽya nẽ waag naal, waag odug teten dalesel dino fen, gama idi
    malũ nem waag odug anĩ to fara fouf nigin luwa filu difen. Idi waag, maaĩ kulum
    yana Sirtis bun sõya nigin kumĩ de fen, anka folõ difesi di, yaum waag iroulen.
  zab-NT: Chiyru chi gulull bldiiepnɨ canuaqui láani barcu, ax bzaadeb de duu barcuqui
    par quɨt ibiliy. Chiy cun rdxibdeb yaazy barcu láani yiully ni lá Sirte, ax bldiatdeb
    de lón xte barcuqui te par cuntisy zéne barcuqui dunnɨ nez rut rlayaa biy.
  jae-jae: Êsêac sê gomboa sa, go sêkic lêpoa kêsêp waŋ dambê gebe êŋgamiŋ waŋ tau
    tôŋ. Ma têtêc gebe mu êtiŋ êsêac sêpi mêc Surti, tec sêlêc lac su ma adamgeŋ.
  ksd-ksd: ma ba dia tar al vake ra bot, dia vi pamur ra parau; ma dia burut ba avet
    a vana taun ra Sirti, ma dia valure vue ra lavur magit marama liu, ma ra ta i
    gogone ke ra parau.
  msm-NT: Tapus to sikan, piggakutan dan to pisi sikan barku agun ogdigon. Nahaedok
    sikandan no magoba ko musadae duon to kababawan no dani to higad to Libya. Kaling
    pighubad dan to mgo layag aw puli dan on pagboota sikan sakajan.
  myk-myk: Ba wèe ya lee kɔɔpure li leŋɛ kɔɔgbɔhɔ ki ni wɛ, na kɔɔgbɔhɔ ki pɔ ni mɛɛrɛ
    ni, kɔnhɔ ki ganha bu gyɛɛgi wɛ. Lee kadugo na, fàŋa ke ki bi kɔɔgbɔhɔ ki pye
    ki na gaaŋi ge, a pʼi kee tirige. Bani pu bi fyagi na kafɛɛgɛ ki ganha bu da zhɛ
    kɔɔgbɔhɔ ki yereŋɛ Libi fiige ki gbazhɛnhɛ ki ɲuŋɔ ni wɛ. A wèe di wùyɛ yaha kafɛɛgbɔhɔ
    ki mu ki na gaaŋi ni wù ni.
  sbe-sbe: Se paihekahini ye gehe kabo waga taupaisowaina maina lakilakidiyao se haidi
    na waga wa sadaina udiyedi se paidi na waga wa se momosihebayao. Se matausikalili
    matawuwuna ede nige se henuwa [teha Sailini tahalina hesana] Sitisi unai se heduna,
    ede wolewole hesau mainaena se pai na se gabadobiyei gabwa wa unai na bena waga
    wa ye tabetabenuwahi.
  mcr-mcr: Iŋgaŋi yimba iu wäuŋuä imäkqä iqua, ique haqeqi ämaepiyi, guä yäŋänäqŋqä
    äkiqiyäuekuwi. E imäkpiyi, yimba naqä iqu qui mimäkŋqä yätŋqä diŋqe, guä äukoquväpu
    hatŋä äquqotäuekuwi. Itaŋga yimba iu wäuŋuä imäkqä iqua, “Ne qua naqä Aprika-täŋä
    qäqiqi ätimäutanä, hikä weä eqä yäpä mäŋgisa äwiŋqä iu evqänätanä pmeŋqunä” kŋuä
    indqänäpu, zä kiiŋä ipu, tapätapä naqe mändi äquvätqiyäwatäpu, yuŋui äyqutäwatätŋqänä
    hiŋuinä äquŋguwi.
  cux-NT: Taachi 'āā chí n'daí yā dichiichí yā barco 'lííⁿ ndúúcū 'ii'yū cuaaⁿ náávtaⁿ'ā,
    tuu'mi ní 'va'á yā chi ndáa yā Sirte chi 'áámá cuaaⁿ chɛɛti nuūⁿnīⁿ'yáⁿ'ā naachi
    canéé yáⁿ'āa dúúⁿ naachí 'āā ntɛ́ɛ́ cuuvi caaca barco miiⁿ. Tuu'mi di'cua'á yā
    tíínūuⁿ yeⁿ'e barco miiⁿ. Tuu'mi ní chi 'néeⁿ yā barco miiⁿ chi cueⁿ'e maāⁿ ntúūⁿ.
  tur-YTC: Filikayı yukarı çektikten sonra, gemiyi güçlendirmek için halatlar kullandılar.
    Sirte Körfezi’nin sığlık bölgelerinde karaya oturmaktan korktukları için deniz
    çapasını indirdiler ve böylece sürüklendiler.
  san-ITR: te tAmAruhya rajjchA potasyAdhobhAgam abadhnan tadanantaraM chet poto saikate
    lagatIti bhayAd vAtavasanAnyamochayan tataH poto vAyunA chAlitaH|
  bel-N: Падняўшы яго, узяліся за помачы, абвязваючы карабель, і, баючыся, каб ня
    быць выкінутымі на мялізну, спусьцілі ветразь і гэтак насіліся.
  sch-sch: An kêlsuo nûkin insanna rûi lehan rukuong nuoitieng an thunga an khitbela.
    Libya tuipânga sietsâia mi nôngpai atih, ti an chi sikin puonjâr hah an min
    nuoia, male phâivuon ajôtna titieng amin sêma.
  mic-MIQNT: We'gaw gisapsgnmeg aq gelpilmeg 'ntulnaq ta'n tujiw gis tepa'tue'g aq
    gelpilmi'tij ta'n telgi'g lapuguanmuow 'ntulnen. Negmow jipasultijig jijuaqa niwetasultitaq
    gmetug na maqamigew teluisig Lipia. Na tujiw nisa'la'tiji ugsegi'gnmuaq aq gelpila'tiji
    aq eliaqtmi'tij 'ntulnen ugju'sn pma'lugunew.
  huu-NT: A aiñua mei, rao dɨga botena ruica maɨtɨcaɨ. Sirte railla conillɨe illanomo
    caɨ joodai raillano, velaɨaɨna duiñodɨcaɨ. Iemei aɨfɨ jamai uigacaɨ.
  jiv-NT: Tura eṉkerar chapikja̱i̱ uunt kanun jiṉkiárarmiayi wewe najanatai tusar.
    Tura náikim mukutniunam, Serti tutainium nase juramkishtajiash tusar, kanunam
    yakí tarach aan itiararmiayi. Nu tarach nase útsuktin tusar nenarma ármiayi. Túrawar
    áyatik nase juramkitiai, tiarmiayi.
  otm-NT: Nɛ nu'bʉ mi cʉrpʉ mbo ra t'ʉbarco, bi mba m'bänba yʉ xąhi a ra barco ngue
    hin da xø'ts' yʉ xithɛ. Nɛ nu'ʉ bʉya mí supi da 'yɛn ran dąhi ra barco bʉ ja ra
    'bomu, nɛ da dontpʉ guepʉ t'ɛ̨mbi Sirte. Janangue'a bi gącua yʉ́n thäcan dąhi
    ra barco. Nɛ bi duxtho ran dąhi ra barco bʉ ja ra dehe.
  dah-dah: Irdeb hakwa kuruŋ go hende kuŋ hinhet goyen galaŋ yiyyeŋkek yeŋbe kaŋ tareŋ
    beleŋ po yade hakwa yufuk bana yerke kurkukeb hakwa goyen he fere titiŋ yara irde
    tareŋ iramiŋ. Irde Libia naŋare niŋ makaŋ siŋare Sairtis ineŋ haŋyende gor ka
    kiŋkiniŋ karkuwaŋ gor haŋyen geb, hakwa go kuŋ gor ŋek yiyyeŋ yeŋ kafura hamiŋ.
    Irdeb gwaha irteke hakwa ga bekkeŋde kwi yeŋ aŋga tubul tike kurkuriŋ. Goyenbe
    meŋe beleŋ teŋ kuŋ hinhin po.
  tnk-tnk: Nəpɨn həuvəuvehi utə raka kwəti bot nəha mhəmri amasan, hosə irapw nəkwus
    rukurau irapw ia nɨtətə mutə pehe ia nɨkaren. Həvi tərini mə trəkwtəmhiri nɨpwrai
    nɨtətə. Kurirə ikɨn həhekɨr mə nɨmətaɡi trouini ərori pen nɨtətə ia nɨmaha fwe
    ia kwopun riti kani mə Sirtis. Ro pen həvi əse nivən, mhəmak pen ia nɨmətaɡi mamhəuvən.
  kpr-kpr: Vitiri, ghaka+ da saramana kakato ghaka+ mindafu ava erá bejeure dae sedo,
    asiimi bundiseri. Amingedo, Frovensi Libya da founa aindae oju use, rara gaghuseri.
    Gaghedo, tefo sivudo iseri.
  san-IAS: te tāmāruhya rajjcā potasyādhobhāgam abadhnan tadanantaraṁ cet poto saikate
    lagatīti bhayād vātavasanānyamocayan tataḥ poto vāyunā cālitaḥ|
  nho-nho: Ki oti raa huutia ake iloo laatou te poti naa ki aruna te vaka raa no saisaitia
    ki te ttino te vaka. Teenaa pesi iloo laatou taura no hakattaki vaamuri ki see vave
    tahea te vaka, i laatou e mattaku maa te vaka raa ma ki kasa no kkapi i naa lautuone
    i tai te matakaaina Libya.
  gym-NT: Ru kiakia dianbarata käin kwe, bti ru kri abko ñan juandre ngwarbe ñökwe
    amne mürekwe, abkokäre mäkäteba jökrä bäre ta köbti. Nebti, üman kabre jabti kädian
    nämane Sirte abko te nane ru rabadrekä abko käi rababa tare okwätetre, aisete
    nitre ru ngwianka käkwe dänkwän kwata kri ru mikakrä niken bätärekä amne metre
    ta ye kitaba timon mrente bti ru tuametreba ngwiandre müre aibeye kwetre.
  azg-NT: Ndoꞌ vi na jndë tjuë́ꞌ istjöꞌñeen quiiꞌ vꞌaandaaꞌñeen, joꞌ jnanꞌtyë́n juu
    vꞌaandaa yo ntꞌua tꞌio chaꞌ tyiꞌntsityuiiꞌ ndaanduehanꞌ. Jntꞌá na nndaꞌ ee ncyá
    jndyí xe na aa ngacüꞌahanꞌ ncüii joo na jndyuhanꞌ Sirte naijon na jndye teiꞌ mꞌaan.
    Jndë joꞌ nque nnꞌan na contꞌa tsꞌian yo vꞌaandaaꞌñeen, jnanꞌcyaahan ndiaa ntuein
    na ityionhanꞌ jndye chaꞌ ntsixjenhanꞌ najndei ntyque jndyehanꞌ. Jndë joꞌ majntyꞌehan
    na tovantyqueto jndyehanꞌ.
  bhd-bhd: ते ज़िहाज़ेरे टोलरे मैनेईं तै उब्री च़ेढ़तां ज़िहाज़ ट्लुटने करां बच़ानेरे
    लेइ रेस्सेइं सेइं बेंधतां छ़डू। किजोकि तैन डर थियो, कि एरू न भोए, कि ज़िहाज़ सुरतिसेरे
    रेती मां डुबी गाए, एल्हेरेलेइ तैनेईं भारी सामान ओसालू ते ज़िहाज़े मां रुड़ते-रुड़ते
    च़ले जे।
  too-NT: Lā' a'xni'ca' ixmojōcanī'ttza' huan pāti nac barco, chā'xpāchī'ca huan barco.
    Ixtajicua'n porque lasā' ixa'ksatāyalh huan nac cā'cucujnu' a'ntū ixtacuīni' Sirte.
    Lā' ū'tza' talīmāyujūlh huan xalu'xu' barco a'ntū ixlīsno'klē'n ū'ni' huan barco.
    Lā' chuntza' lakachu quincālē'ni' huan ū'ni'.
  ind-AYT: Setelah awak kapal mengerek sekoci ke atas kapal, mereka menggunakan tali-tali
    penolong untuk memperkuat kapal itu. Karena mereka takut terdampar di Sirtis,
    mereka menurunkan alat-alat kapal sehingga membiarkan kapal mereka terombang-ambing.
  cjo-NT: 'Roojatzi raamaashitakawo ari otsiparyaanakya taawirapaeni riwetsikantawori
    antawo pitotsi roojatzi roojotantakawori. Eejatzi ithaawaeyanakini ookakoeyenanimi
    kipatsiki, janta Shiiriteki, rootaki ragaeyantaaworini maawaeni tokoyatatsiri.
    Ishinetakiro pitotsi, ikantzi: —Aanakiroota tampyaa, tekatsi akantero.'
  nsn-nsn: Gisine ra kalekinale tar parau, ka lolo uiloho tar parau tar roup mare
    popokoh. Gisina ka sokoro gete ulainir parau tar lolouon i Aprika, maeit ka uahiua
    tapokis toro uatabilang rom mare belbele hamasinir parau.
  san-DEV: ते तामारुह्य रज्ज्चा पोतस्याधोभागम् अबध्नन् तदनन्तरं चेत् पोतो सैकते लगतीति
    भयाद् वातवसनान्यमोचयन् ततः पोतो वायुना चालितः।
  tna-NT: Da su ereji mahaida neje barco biaquipitadadatana huecuana. Beni ja Africa
    yahua su panunuta mahue ecuanaju sa piba puana, dapia rejada cama, d'aba hue putsu.
    Da putsu, sábana cuana jemiutetana huecuana beni ja dapia edusuta mahue puji.
    Daja beni ja ecuanaju dusuniunetiatana.
  lid-lid: Oro aruwiy eme bwele-e ndron tinan, ma oro tabuwi ndron mara-ei ihis na
    le ndriliki. Oro anoh, kora-on oro katas kala kahis ta kababi udu loboho kiri
    Libiya. Eme oro lukumwi balei mari eme andri, boto-on ta jor ma bayau le badeh,
    teheya ndron ma oro.
  wim-wim: '@see-verse:ACT.027.016'
  zga-M: Vuvawesinche ukhuhwega, nululeghehe uluvakhungile mungalava. Vadwadile ukhuta
    tukhale twiluta khunsanga ugwa Syiti, vakhimikha vakhatoliwa vule vule.
  yom-yom: Buna bamana tuta nlungu wu masuwa babonga minsinga minneni mibakangila
    nlungu mu masuwa. Bu bamona tsisi yi kandana mu nzielo yi Silite, diawu bakulula
    zivuali zi masuwa. Buawu bobo masuwa mavevumununu.
  san-SIN: තේ තාමාරුහ්‍ය රජ්ජ්චා පෝතස්‍යාධෝභාගම් අබධ්නන් තදනන්තරං චේත් පෝතෝ සෛකතේ
    ලගතීති භයාද් වාතවසනාන්‍යමෝචයන් තතඃ පෝතෝ වායුනා චාලිතඃ|
  yut-yut: Apban tap wakga dakon pi monjɨ da ɨlɨkba tap wakgakon wɨŋban tebaisi aŋteban
    awit. Yaŋ aŋek nap teban yopba tap wakga da mibɨlgwan pukwa tap wakga dɨma tuwɨl
    kɨsak do wamaŋ paŋteban awit. Ae Aprika mɨktɨm uŋun da kapmatjok nɨman tɨm yokwi
    kɨnda tosok mani Sitis uŋudon tap wakga da kɨŋ teban tosak yaŋ do pasol pasol
    awit. Yaŋ awit do tap wakga dakon ɨmal ɨlɨkba pɨŋba yum kaŋakwa mɨrɨm da tap wakga
    awɨlgɨt.
  grc-BYZ: ἣν ἄραντες βοηθείαις ἐχρῶντο ὑποζωννύντες τὸ πλοῖον· φοβούμενοί τε μὴ εἰς
    τὴν Σύρτιν ἐκπέσωσι, χαλάσαντες τὸ σκεῦος οὕτως ἐφέροντο.
  cpc-NT: Ari notiyitakiro pitotsi amaatakomintotsiki. Tima ithaawantatyaawo jaintakotya
    iintatzi inkaari jiitaitziro “Sirte”, joojoitakiro onaminaki amaatakomintotsi
    iiro okotaanta. Ishinitanakiro onoshikakotina tampiya.
  nhg-NT: Cuöc ye otectlejcabejque inu börcojconetzi, inu tlöca oquejilpeque inu börco
    bieye ca lösojte tli chejchecacteque. Oquetlölejque inu lösojte ca itzintla inu
    börco para majcamo xexetune börco. Yejua omomajtejque porque oquepensörojque que
    inu börco calaquesquea pa sente locör de meyac xöle itucö Sirte. Itech cuajme
    pa tobörco mosujtaya tzotzomajme bejbeye para que yejyecatl ma quenejnemite börco.
    Pero öxö yejua oquetemubejque inu tzotzomajme para majcamo quebica börco ipa inu
    xöle. Ejqueu oquecöjque börco sa ma motlalojte ipa lamör.
  nya-nya: Anthuwo atakweza bwatolo mʼsitima, anakulunga zingwe sitimayo kuti ayilimbitse.
    Poopa kuti angakagunde mchenga wa ku Surti, iwo anatsitsa nangula ndi kuyilola
    sitima kuti idzingoyenda ndi mphepo.
  ngu-NT: Niman ijcuac yoquitlejcoltijquej ipan on hueyi barco, quemaj quichihuayaj
    canica para quitlajcosalosquej on hueyi barco. Quemaj pampa nomojtiayaj calaquisquej
    ipan on xajli itoca Sirte, oquintemoltijquej on tlaquentli intoca velas niman
    ijqui oquinhuicac on ajacatl san canica.
  kup-kup: revah sipimakeh bavizat demah, met sipimak edapan hezavoz hat bi nañ sipimakez
    irih ogolesik basat beri hat maot revah bat emat batep hat demah. Met Aprika zeisiz
    totoi iv havevoz kohat hel nañ heh-poek sat bareñ edapan hezavoz homet ñaihet
    tahapuh, sipimakeh dimiñ badahan hehaek bavilat bizahan hadavohö upai avasooh.
  jid-jid: Niwa ba nzu ghwua hon, ba tindu ni rjirjima nda lo kikle jirgia. Ba ti
    sissri nitu bama hi dran hi vu nhan kmu wu Syrtis; niki ba fon gri ni l'pn (anchor)
    jirgia nda si hu zren maa.
  wmw-wmw: Nakukweza wakifungira mbatela na mizizi yakurimba. Ikisa wakopereza kupwerera
    mmavula a lufuko ra Libiya. Basi wakitula matanga, wakasa batela rire rikiveveruka
    na mepo.
  gmv-GGM: Markkabeza laaggizayti qeeri wogoloyo markkabezako goochchi keessidi markkabeza
    woodorora xaxxida. Markkabezikka Surtese geetettiza abba accey dari dizason kunddontta
    mala babbidi iza bolla diza shaara woththidi carkkon laageti bida.
  ssg-ssg: Ape amite xioti talini haxo tea waian. Teka maho losi lih lehe tea waian
    tua man nake lato mamata uke amite oh hepekeun ti waloke Sirtis peixux ti Afrika.
  zpo-NT: Gwluzh gorna ngulo mtexoob nu kano leen bark, zee mkado xaa bark naro zee
    naluxta, nel nzheb xaa napa lee bark kayasob lo yux kwaan le Sirte. Nu mla xaa
    re lon yek bark, zee mlaa xaa mbe mbi bark.
  poy-poy: Wanamashi walii wagunikiti mtumbwi mngati, shakapanu wayizyengetiziya meli
    ngoyi na kuitawa kwa likakala. Watiriti kuwera mewawezi kugomuluwa pambeku pa
    Siriti. Hangu wasulusiyiti matanga na kuyileka meli ijegwijegwi na lihega.
  qwh-NT: Lloqaratsirnam, wascacunawan barcutapis alli buenu watayarqä, mana tsoqacäcurinanpaq.
    Tsepitanam aqoshaman yacaqueta mantsarnin, barcuta puritseq tolduraq ratashcunatapis
    jorqucacharcuyarqä bientu apayämashqanllapana eucuyänäpaq.
  gaw-gaw: Aria ag muḏi laala aḵan, ub oḵai amu g̱agaṯag daaḵunu gamagp̱a itap̱ig
    amge ag baḏap̱ig. Aḏinu? Ag, “Ig eheḏ gota, Aprika guḵuidtata, malp̱a temata,”
    dab menan doop̱ig amunu ag ahan, ubnu lamen g̱agaṯag ulah duṯunṯe ele amu, uhuqeg
    ne, ig hamu maya memut.
  nca-nca: waŋgo parámi quroko areró. Ariní utó kumi siyoro waŋgo parámi ŋu wiwiyatoka
    kondériní, yero taŋgurí. Yate matúmbo kikiŋoní waŋgo Sirtis ŋuno windi tapémo
    tokoŋowero yero iŋoro tuwi parámi ka utómbo kusiyoro sono quroko rotaŋgurí. Rotoyiqo,
    matúmbo kina kikiŋoní wimbo-wimbo uyaró.
  zpz-NTPP: Despuees ornu bi pshup de̱ barc miꞌ zeꞌ, orzeꞌ bguꞌ dey ñi nañ barc ily.
    Gazeꞌ nu ptiish dey duu cacy nañ barc par nu gyafert ñi. Orzeꞌ rdzib dey nu ches
    ti̱ barc lo tub nac yu uzh nu ri par iiñ nis gaab ga lo yu ni Libia. Gazeꞌ nu
    pshet te dey negy nu zaab too barc zeꞌ. Orzeꞌ bzaan dey nu za nu biñ.
  mkj-mkj: Irai pwoakdahng pohsso pohn jippo, piroahkihdi joal pwi soang pidekihla
    jippo. Irai mijik pwa doar irai koddoang in mad pei oau ma ekij dohjang poahrinjedin
    Libya. Irai pohdi, mweidoahng jippo en peipeikihjili enngo.
  zac-NT: Despuësë de bëshepi rall barcu biꞌchi, bëldiꞌbi dchiꞌchi rall ra hiaguë
    shtlazë barcu con du ruꞌbë. Lueguë bëldaguë rall lari catë gutë́ mbë. Bësaꞌnë
    rall ziazunú mbë barcu shmudë mbë purquë bëdzëbë rall nialdaguë barcu tubi lugar
    peligrosë catë nanú iuꞌlli narniꞌi rall La Sirte.
  kyg-kyg: Vayaꞌmogimo sipimo aino oꞌatagisiyafeꞌmo alopa nofiꞌmo aliꞌa anipatiꞌmo
    faiꞌa faleꞌa aliꞌa vayu huꞌa sipimo akamelegamo kiꞌa ateꞌnae. Ani vayaꞌmogimo,
    Fiku yanageno sipimo ani kahaepafiꞌmo alino agoꞌya failino ugiye, huꞌa huteꞌa
    lavolavo selimo aliꞌa atalageno emineꞌnigeno yasimoꞌa sipimo alino agoꞌya failino
    uꞌniye.
  kmk-kmk: Magangput mana maisap-aḻ dit bangka, tinakodan da dit bapul si dadakkoḻa
    lubid daḻapnu kumiddot. Utdiyon, gaputa kumimut da nu maisodsod sidit kalaganan
    sidin adani ud Sirte indoba da dit layab un mangitulung sidit bapul ot binay-an
    daon dit bapul un idaḻan dit bayogbog.
  cao-NT: Jicomaxo tsi quiha barco nonamá tsi rispi no raaniquë, jahuë yora nëxaxëna,
    ja choshiyamano iquish na. Jatsi no raquë-raquëniquë jënë namá ca mixai-mixairia
    qui, naa Africa mai tahë ca mixai. No toohacasyamani quiha. Ja iqui tsi yoshiní
    matiti raitiria no botëmaniquë, mëri no cayamano. Toca tsi ianë́ tsi noba barco
    raahacani quiha rë.
  bbr-bbr: Ak ous eteinak jekur mianik, ous näwäu sakau maun muris pararar moin. Akan
    ronkat kiro ous Libia siakup us nokou opok aru mai rai imineanik, ak uriris pairnuk,
    potaun omjo oik uräuna, nowon. Ous utona, uriris pairnuk, erar manowon.
  inb-inb: Chita iaiku­chis­paka, barku muiugta was­ka­kuna­wa watar­ka­kuna, mana
    paki­rin­ga­pa. Nis­paka, Sirte suti iakupi piña­kuna tias­ka­wa mana taka­rig­rin­ga­pa,
    bar­kuta puri­chi­diru lin­suta urai­ku­chispa, sakir­ka­kuna; chasa­lla, masa­ma­pas
    waira­wa apai tukun­ga­pa.
  hrv-hrv: Podigoše ga pa upotrijebiše snast da potpašu lađu. Bojeći se pak da se
    ne nasuču u Sirti, spustiše prvenjaču. Tako ih je nosilo.
  box-NT: Bìo wa lá ho yòó dó vó, á ɓa won-pàwa canka hã hũni á bánbáa
    ho won-beenì à ho hĩ́a yí hɛkɛnka. Ɓa zã́na ho hĩ́a vaa fùuní le hɔ̃̀nlè
    yi ho Libii ɲii, á ɓa lá le dɛ̀ɛ na wee tĩ̀ ho won-beenì lùwíi yi á can
    ho won-beenì yi lè ho hũló á lií dó mu ɲumu yi, à ɓa wã́a día míten
    á ho pinpiró lá wàráa.
  ote-NT: Nepʉ de ya dá pøꞌtshe ra tꞌʉca motsa, dá tha̱the co ya ntha̱hi nura da̱nga
    motsa ne xi dá dʉꞌthe pa hinda nhuati. Nepʉ núꞌʉ toꞌo mri ꞌyɛtꞌa ra motsa, mi
    tsu da pøꞌtsa pa ja ra ꞌbomu ja ꞌnara tꞌʉca hai rá thuhu ra Sirte, hangue bi ja̱ꞌma
    ya dutu núꞌʉ xqui thuxa maña̱ de ra motsa pa da ꞌño co ra nda̱hi, ne bi hopabiꞌʉ
    da duxa ra nda̱hi.
  wnu-wnu: Ende at ne tabin aib moon aba nam ii qei ururatar eng ba uyort nausi touri
    ende at igurei. At wagari wogub moon tabin bea tomon ya erer song qib igunei.
    Ende at qib mai moon tabin bis ai Libia end bis nomon qaur erer in arirama umun
    qamb borusi yari ne tabin mingoan eng neri wagari tabin wonou ar igama moon bea
    mesenau qib igunei. Eng moon aib di mingoan gusima ne tabin sig qand ai qaur end
    isiner qamb.
  zam-NT: Ngolo mblo nu' yòoyaa chu'tha le'n yòoyaa, mchì'x mèn cabl lad yòoyaa par
    msál' mèn yòoyaa par tataa mod ne'silte ol nít yòoyaa. Leque hora, co'se' gunèe
    mèn yamerle' riid yòoyaa co'te' ina'ste arid loo nít thìb lugar co' lèe Sirt,
    co'te' anze'f thìb yux nziri' le'n nít, anze'f mzyeb mèna yicà' yòoyaa loo nít.
    Ale mblá' mèna mbe' mbii yòoyaa ned nda mbii.
  zyp-NT: Mohkawng lawng cawh tuilawng cung letah aa khing khy taitah tuilawng cawh
    thingrui tah pahlawng he ka aa tongchai. Sirti saphy tlang letah tuilawng asuhsua
    le tahkhah ci he ka, tuilawng paipazy khah chung thlah he ka tuilawng caw thli
    tah a phohly lai.
  sey-NT: Aya tëjini jai yohuë joimaꞌconi cuasajë jai yëi meapi hue̱huë yohuë, cuiꞌne
    a̱ꞌji mejahuëana Sirte hueꞌeyena juꞌa huesë maꞌñe cajë caꞌrajë dëquëyere jopoja̱ꞌa
    je̱a dëso neñahuë, yohuëpi juꞌaye pa̱jaco cajë. Ja̱je yoꞌoni coa huahuajë tutu
    sao cua̱ñohuë.
  nvm-nvm: Bun dakarame abe sisim ijia abedeme kajek kege kunaim kirain. Bu vierafero
    sisim iji fu vake uri moik be bu kua Ribiano kuavo iji jier ijia vakro bun uri
    farai iji bu kirainva iji irava fu moik ijia arin. Areme bun ijia karikoga buibur
    ijar ufime bu kege vain.
  mps-mps: '@see-verse:ACT.027.016'
  pab-NT: Hatyaoseta kanowa xaitonakisaseharenai ainakihenahitaha kanowase. Hatyaoseta
    olatetyaha kanowa kalorexe olawahi kakoa kinatere tyaona maheta. Mairahitaha kanowa
    hoholatyaka kaiholokoa Líbia kilihi maniya xeta hoka exoakihenahitaha kanowa xaitonakisakala
    imiti taose hoka hoholati xema taita kanowa tona.
  llg-llg: Ledoeik sakoci nala ofak lain so, boe ma ala mulai feo tali ndule ofak
    ndia aon, fo suek nanea boso losak ofak papa nala huka heni sala, fo ana bolo.
    Sila boe oo ala bii, boso losak lii ana tenda ofak ndia, fo ana hala neu salae
    metik Sirtis nai Afrika ele. De lakonda naka ana bonu neu tasi, suek naloe ofak
    ndia nalalain.
  kyf-kyf: '''Ɩn ''glʋ ''kadʋʋ nʋkplɛɛ lubhonʋnya yia we -gblalɩ. ''Ɩn wa yia ''glʋ
    ''kadʋ gbʋan nyɩmaa -yɔbɛ -llukpe nya. Wa mɩ sɔda, wa yi Libii -dʋdʋ -gʋʋ -bʋsɛ
    -kakpe -gʋ bhlii ''gbʋ, ''ɩn wa yia ''glʋ ''kadʋʋ ''naa ''wʋyɔglɔlʋ, ''ɩn wa yia
    ''sa wa ''dɛ ''yitide, -pɩpɛ yia wa kwa.'
  tpi-tpi: '@see-verse:ACT.027.016'
  mih-NT: I tyihi ra sii tu sisi barco coto cunaa tu. Tacuan ta i cava ra yoho nahnu
    sii barco cahnu cuan. I sihñi ra sii tu coto tahvi cuatyi tu. Tacuan ta i quisaha
    yuhu ra coto cañi ndutya sii barco nu ñiyɨtɨ yuhu tyañuhu nu cu si Sirte. Yucuan
    cuenda i zanoo ra zahma sa iyo sii barco sa quiñi ndaha tatyi ta saha ra sa cuhun
    tu ndya vaha ñi.
  qvh-NT: Saypitanami wascacunawan aywaycashgä jatun büquitana watayargan mana lacsicänanpä.
    Nircur lamar rurincho “Sirte” nishgan agushaman chänanta mansarir büquita cachapargan
    vientu apashlanpana aywacunanpä.
  kms-kms: Di kanu woju te qo mimbiq wuwi wi bot pe muaq wughe, taq mimbiq. Ni sare
    aye materi, bot mune taq mimbiq ei bir wus tiq segi. Di ni wune mamb, eti nyumurighi
    nare no, Aprika opu gherim kughe kuso segi pe tende mo, pugri bu ni sel mindiqi
    wuti di segine yembu.
  agn-agn: Pagabatak tang boti dayon ang sina-ketan nira tang tarayan ta mga mababael
    ang tali para indi magbelak tang sinangoni na. Ong karaelden nira ang itaben matanlad
    tanira ong kenay ang malogaw ang aggoyan ta Sirtis, inaria nira tang layag ig
    napabaya ami ra lamang ang napadagta-dagta.
  nhi-NT: Ihcuac yottlehcoltihqueh, oquihilpihqueh in barco tlen itich otyayah ica
    cuahcual lazo ic itlampa para amo mapostiqui. Omomohtayah tla omixtiuitoh ipan
    xali canic quiluiah Sirte, uan ica non oquintimouihqueh in mantahtilmahten tlen
    itich omixtiuaya in ehecatl, uan occauqueh in barco sa ohcon mayaui.
  ttc-NT: Ya ma jax kyin te tal bark, yaji oqet kywaku' te nim bark tuky'i las te
    onb'il te bark tzan k'on tpax. Yaji, komo nkyexob' tuq kebal tuq tpon qxon qib'
    aj ja' tuq atqet te tz'ajon nya'tx nim txe' tjaq' a' twitz jun luwar Sírte tb'i,
    astilji oqetz kyin twi' te bark b'ix ikxji cha oxik ina tzan te kyaq'iq'.
  dan-1931: Men efter at have trukket den op, anvendte de Nødmidler og omsurrede Skibet;
    og da de frygtede for, at de skulde blive kastede ned i Syrten*, firede de Sejlene
    ned og lode sig således drive. { [*en Havbugt på Nordkysten af Afrika, der var
    meget frygtet af de søfarende.] }
  kwj-kwj: '@see-verse:ACT.027.016'
  vie-OVCB: Rồi, thủy thủ dùng dây thừng ràng đáy tàu lại cho chắc vì sợ tàu mắc cạn
    trên bãi cát nên họ hạ buồm xuống, rồi để mặc cho gió đưa tàu đi.
  kze-kze: anó-sipivimba marésa anó-sipi tawísívo sésa ándánei asááumai kawer-úmárówana
    Árípiyaa-mara-ayampa'a uwí-nómpímbá nonáámááí-oma'a kwáyowasa minómáká'á ai'á
    máikwiyivo sésa úndáo avúsúmai kwégon-ampanta ayú'mai móruna márówana kwempa'á
    kúwana
  mpj-mpj: Palujanu puutku warrkamupurlukaluya ruupuwintilu puutpa maju kultuwana
    karrpirnu ka tayimapurnu. Ka witukaya ruupu kujupawintilu kultuwana karrpirnu
    ka tayimapurnu. Ka witukaya ruupu kujupawintiluya kultuwana karrpirnu ka tayimapurnu.
    Jilanyaya karrpirnu, jumaji wangalju yungkara yaarrpungkujaku, kayila kurrungkujakulu
    kalyu, ka puutu jarrpajuljaku, kaninyjarra kalyungka. Kalikiya karrpirnu tipujunu,
    wangalju yungkaljakungkamarra, jumajiya ngurlulu jilanya kulirnu, “Mayitpi kaliki
    maju-lampa wangalju yungkaljaku, ka parnakarti-lampa yurntulku kangku, parna Lipiyakarti.
    Jiingka-lampa mayitpi warlangku puutpa.”
  lbk-lbk: Nakwas chi sa cha't potipotan nan bapor. Sa et tay omegyat cha ay et lang
    mailotak nan bapor is kaofod id Sirte, inpagkhwabcha't akhes nan torcha is kafayfay
    ay mangipapakod isnan bapor, sa cha't inookhay ay itot-olod et yangkhay si chakhem.
  mto-NT: Ku a̱a̱tseꞌe nyakta̱jki je̱ barco ónu̱k, vanꞌit tseꞌe je̱ ma̱ja̱ barco du̱mutsoꞌmidi
    du̱mujojkidi. Tsa̱ꞌkidup tseꞌe ku̱x ku veꞌe je̱ barco cha̱ꞌkxnit je̱p poꞌo ja̱a̱tp,
    je̱ꞌe̱ ka̱jx tseꞌe du̱yakvajntkti je̱ vit juuꞌ veꞌe je̱ barco yakyo̱ꞌyjup ku veꞌe
    tyukpo̱ja je̱ts a̱a̱tseꞌe veꞌemji mpapó̱ju̱t.
  bzh-bzh: Dedadii dëgi raḳ yam yaġ vavunë ggovek ya, log deduu aggis la loḳ yaġ
    anon atov in bë niwëëk jaḳ. Rëḳ newaj raḳ bë yaġ rëḳ na mejaḳ vu saap Surtis
    sën neggëp dus vu Aprika lo, lom detë anka sël luḳ ya loo gesanġ ḳo he gehe
    medo nahök mu.
  guj-2017: તેને ઉપર તાણી લીધા પછી તેઓએ વહાણની નીચે બચાવના બંધ બાંધ્યા, અને સીર્તસ
    આગળ અથડાઈ પડવાની બીકથી સઢ છોડી નાખ્યાં, અને વહાણ સાથે અમે તણાવા લાગ્યા.
  jvn-NT: Kuwi terus diunggahké nang kapal terus ditalèni. Kapalé déwé ya terus ditalèni
    mubeng. Jalaran wedi nèk kapalé mengko kandas nang panggonan sing tyetèk banyuné
    nang Sirté, mulané layaré terus digulung lan kapalé dikintirké banyu.
  byr-byr: Nemɨjɨyara botɨya maalɨkeꞌ mwagiꞌnamaaꞌna yeva sɨpɨya naangevɨ yɨlamarakɨna
    yeꞌ. Yɨlamarakɨna yeva “Sɨpɨyaꞌ dɨragɨnya yɨvaimwagaana!” deva wɨlyajɨ yunebanna
    pwɨyɨna yeꞌ. Pwɨyɨna yeva “Weꞌ, siwekeyaba Kwaaka Lɨvya (Kwaaka Apɨrika) nemɨre
    sɨpɨyaꞌ kayaaka nyadɨka!” deva sɨpɨzelɨyaꞌ yɨvɨta naangevaꞌbɨsaꞌ marapwɨyɨna kyeꞌ
    yɨhuta saꞌ sɨpɨyaꞌ yɨtavamakuna yaꞌ.
  ian-ian: '@see-verse:ACT.027.016'
  hun-hun: 'Miután ezt felvonták, védőintézkedéseket tettek: alul átkötözték a hajót,
    és mivel féltek, hogy zátonyra bukkannak, leeresztették a vitorlát, és úgy sodródtak
    tovább.'
  mcf-NT: Aden canompi anandoshon cano dapa canchednushe queshun uidën uaquin datanebanshumbic
    cano buante dashcute abi dectante cuestebëdtabi imbudshun dashcute chicacsho cunquequidën
    cano comapenen buampondash.
  kjs-kjs: Go puma adaa ipinu madaa yolasaaoma kopeme rogaasimi. Go rabu nimuna konere
    Libia su repale-nanere ipa mu kana laapo aasa-pulu tyalia kone wisimi. Go raburi
    nimumi sip mapopa-ae sel mamina yolanaasimi. Guma yolanaasimi rabu po rilipumi
    sip pa maa popesa.
  mni-mni: Makhoina hi macha adu thanggatlammi aduga thouri kharana higi akoiba adu
    chetna laksillammi. Makhoi Libya-gi leingoi hagatpa maphamda thengjin-gadara haina
    kirammi maram aduna hi adugi lang-yan-phi adu chingthaduna madu nungsitna humduna
    puhallammi.
  yad-NT: Riryeyada ji̱ta cavuju̱u̱ta varirya cartyequii, rañuma jotay ravisiirye.
    Tapitya richuvu̱ñu̱yada daryaju̱, rañuma jatya riicho varu̱nubeju̱ra cartyequii,
    ravichanu̱yada varu̱ daryaju̱ jasiy, ru̱musadeda varirya rarupitya̱ sujaquii,
    rañuma rupityaniy riicho ju̱na̱y variryi, mityanuma rasiityadeda riicho varidyerya
    cartyequii day.
  mxb-NT: Dá tá ni̱ ndu̱ꞌu barco le̱é ñoó, dá ni̱ kató toon ra barco káꞌano ñoó xíꞌín
    yóꞌo̱ ndéé. Dá ni̱ ndu̱toon rá. Tído ni̱ yu̱ꞌú ra̱ ña̱ koꞌo̱n ra̱ karnee niꞌini
    rá tein ño̱tí noo̱ naní Sirte. Sa̱ꞌá ño̱ó ni̱ da̱nóo ra dáꞌo̱n tánee dini̱ barco
    ñoó. Dá ni̱ da̱yáa̱ ra̱ barco kaneꞌe tuku ñaá tachi̱ koꞌa̱n.
  pon-2006A: Irail eri pwekadahng pohn sohpo, oh salihedi teng. Irail masak re de
    loisang madepei pwoat me ekis dohsang oaroahr en Lipia. Eri, re ahpw lilidi oh
    mweidohng sohpo en peipeiseli.
  maq-NT: sehe cachjuvinniji caveyín cahntsua barcu jyë. Sehe ngajan xi cha xi cjuicojo
    barcu jan ne, camá catsihñuhñu cha barcu jyë. Hane tsëhë xi tsacjun me xi cjuecojo
    tjo jan barcu ngu cahndë́ chojyihi hiscan xi jemu tsavi xi cjue barcu ne, catsitujne
    me tsjian xi faha rë tjo, casua me cahndë́ quiji barcu hacutjin cjui tjo.
  hto-hto: Dúecae bɨta meífomo, áillocae jéerie ñécɨgaɨdo rɨire jofo mozɨdɨcaɨ. Afe
    mei guamáeaɨmo íaɨoɨ bɨ́jɨzai dáɨi jacɨ́ruitiaɨoɨ. Afe guamáeaɨ mámecɨ Sirte.
    Afe jágɨedo íaɨoɨ ñuite vela daɨna áillue ɨniroi ana zúicoɨdiaɨoɨ, caɨ nocáe fia
    jairifo fɨ́aicana úillena.
  por-BRBSL: Depois de o terem içado, eles usaram cabos para ajudar a reforçar o navio.
    Temendo que encalhassem nas barras de areia Syrtis, eles baixaram a âncora do
    mar, e assim foram conduzidos ao longo.
  ces-NKB: Když ho vytáhli [na palubu], použili pomocných prostředků k podvázání lodi
    a ve strachu, aby nenarazili na syrtskou mělčinu, spustili plachtu a tak se nechali
    unášet.
  cui-cui: Panacuitontan xua pajonta xuinan. Barapo naeyo pepa jeratha pacʉtabotan.
    Nexata jera penacuichiwi pepa bʉmacantha peʉma wemʉxʉbʉrʉ capabina, mʉxʉbʉrʉ babataruba
    xua pewacatabiyainwa joibo. Nexata barapomonae bichocono junuwa poxoru nanta xeina
    xua mexeya itara jera naxatatabawei taetabotha, po taetabo pewʉn Sirte. Daxota
    wera jontabota jeratha. Saya jera caputabiya joibotha.
  boj-2014: '@see-verse:ACT.027.016'
  eng-OEBUS: and, after hoisting it on board, the men frapped the ship. But, afraid
    of being driven on to the Syrtis Sands, they lowered the yard, and then drifted.
  eri-eri: '@see-verse:ACT.027.016'
  aly-aly: Rtnwa ikwer-itwek rwepel arertnek, ngkweltyirrekerr. Awerel aleth akngartewekerr
    rernem aterirrek, rtnwa ra ahernel mwernelhekerr, apmer Libya-itwek. Rernem kalikw
    akely-anem artelh-aynek, rtnwa ra mwerr-angkwarr alhetyek.
  wiu-wiu: Ate liimoa kakatekoapa tube ue dipi pilage wia pedoa pitakaya tokale pupu
    yename ue dipi kouna lono poome lutua tagatapekoi. Nititikoapa pupulegeme ue dipi
    Libia ta matanu liti ue kekulu kibi tono keneya kakeneta popokoa aua pokome wia
    mitikoa kaugaya tokale eya tokoi. Ue dipi pigike lekane yomoke tukane mamina petene
    ke̱awea moa pikoi. Nitikoli pupulegeme ue dipi pa popokoa aua poka.
  swe-swe: När de hade fått upp den ombord, använde de nödutrustningen och slog trossar
    om skrovet. Eftersom de var rädda för att kastas upp på Syrtenbankarna [reven
    i Sidra- och Gabèsbukten vid Afrikas nordkust] släppte de ner drivankaret och
    lät skeppet driva.
  cth-cth: Hote longca hah Long van vah a pâhung awh teh long hah acak nahanlah rui
    hoi kacaklah a katek awh. Sadi mon dawkvah hmang payon vai ati awh teh lukkarei
    longhni a rahnoum sak awh teh long hah kahlî a palek sak awh.
  mti-mti: Nu wa kusi enagattu wa kokawa danave barautu, sira murap me wait tamibarip
    ayawa gumbe tutune. Sira wa me at Sirutes togewa apa aitan aivine nu a atune,
    meoya nu wa anika meuma barautu poeman danave aigne wa inganit aivine.
  pad-NT: Vakosama'ihi, avakanaahomisi'ihi ida kanava kapa'itxi. Badani karaho oamani
    ida kanava kapa'itxi kara'banahamananini akaahomisini. Naothinia caboa avakodabomisi'ihi
    ida kanava kakaraho ka'bororia kaimoni. Líbia kaaraboni txikatxikania hojaki ida
    kaasi. Paha bihiariki kania kanava kakaraho ko'omani-ra vakofini'aha. Oniania,
    avaragarahana'ihi ida kanava kakamakarini sotinimananiki. Sirisiriki vani haria
    kanaadahaka'oa'ihi.
  twi-twi: Hyɛn no mu nnwumayɛfo no maa so baa hyɛn no mu bɛkyekyeree no denneennen.
    Esiane sɛ na wosuro sɛ wɔbɛkɔ akɔka nwea mu nti, woyiyii hyɛn dua no so ntama
    maa mframa no bɔɔ hyɛn no kɔɔ baabiara a ɛpɛ.
  hlt-hlt: Lawngca te a kuel uh tih bomnah neh a sol uh phoeiah sangpho te a yaep
    uh. Syrtis ah man ham a rhih uh dongah tubael te a hlak tih yoka uh.
  tbz-SIM: Kóò boú iwɛ̃ĩ kɛ́nyĩɛ̃̀kù ò bo tɑmɛ̀ mubirímú kɛ́cṹũ ntiyɑ̀ɑ̀tì, kɛ yóu
    kɛ̀ kuyɑɑkù ńti tɔ.
  san-GUJ: તે તામારુહ્ય રજ્જ્ચા પોતસ્યાધોભાગમ્ અબધ્નન્ તદનન્તરં ચેત્ પોતો સૈકતે લગતીતિ
    ભયાદ્ વાતવસનાન્યમોચયન્ તતઃ પોતો વાયુના ચાલિતઃ|
  amx-amx: Inang boat kwek renh boat kern-warn ayernek. Kwereng inang rope map boat
    angerr kweneng-ampeny arrernek, boat rope mapel ayernek twer-ilemel, irlkel nwernenh
    kwet angetjam-rlwer. Nwern ater-irrek, boat rang lhereh kwatj kweneng mwernelhehetjeng
    mer Syrtis iterel. Inang kalikew sail renh rlwemel kwen-ilek, boat renh atjernpelh-iletjenheng.
  ake-NT: Kanau anʉmʉ tʉpo, to' uya si'na' ke ewa'tɨ'pʉ kanau epotorʉ'pʉ pona. Enari'ke'
    to' esi'pʉ ta'muna kon Sɨritis wɨ'sɨpu pona tukai'. Kanau anin kareku nu'tɨ'pʉ
    to' uya, tɨnɨn pɨ' itɨto' pe.
  qvn-NT: Chaura nä chay ichic bötilata büqui manyanman jegarcarachimurga, wascacunata
    charircurmi yantata liyagnuysi chay jatun büquita mana tablacuna cachracänanpag
    watarärin. Chaura chay büqui aywachigcunaga agoysha gotucashaman büqui jaticänanta
    manchapäcurga, chay banderanuysi cayagtam limpu chutarparärin walyay aywachinganman
    aywachinanpag.
  tku-NT: A'cxni' ixmojōcanī'ttza' pūtacutnu' nac barco, chā'xpāchī'ca barco. Ixtalījicua'n
    palhāsā' ixa'ksatāyalh nac cā'cucujnu' tū ixuanican Sirte. Ū'tza' talīmāyujūlh
    xalu'xu' barco tū ixlīsno'klē'n ū'ni'. Chuntza' calhāxcuhuālh quincālē'n ū'ni'.
  bjk-bjk: Io, nang a duöng toxo ösat öxaa lo, idi toxo dit abo uno xö ene möxö mön
    taxin, bere i bele tamalus nana. Me idi toxo buut bere mem bo kos kaa xö boxönö
    önö lörörö löxön Libia ma mon ibo saban. Io, idi toxo sat ösu a öxöno man möxö
    mön me idi toxo ganim bara a xiki irabo wawaxat nanin ina mön.
  msy-2020: Ezɨ kurimɨn ingarir gumaziba botɨn dozim fegha pɨn anetɨgha, me benibar
    a ikegha, kurim sara a ikezɨ a gavgafi. Egh me mangɨ Afrikan ongarir dadarimɨn
    gigimɨn ghuanangan atiatigha, kurimɨn selba akunizɨ amɨnim kurim gɨsɨvaghsɨvazima
    a zui.
  bpr-bpr: Na di kagbatun i tukay boti di tah i aweng, ta bnatangla i aweng bong tali
    du fye mbagal. Na lnulunla i layal, na tadè ale fanul du likò ale keng gaskét
    di falak di sablà Libya.
  rmy-VLAKH: кала вазгле лэс по кораблё. Тунчи матросоря процырдэ дуря талав кораблё
    и обпхангле лэс. Онэ даранас, со кораблё бэшэла по тишай андо Сирто, колэсти онэ
    обмукле парусо и балвал андярдя амэн майдур.
