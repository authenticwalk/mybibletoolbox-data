  rai-rai: Iaku diat dekdek ut ma diat aal tato paai unate. Ma diat raau adekdek a
    paraau ma ra kum rop. Baa diat burut kaduk diat a waan taau u ra mamaa na woio
    marawaai Sirti, diat aal apari wa a sel, ma a paraau i aalir biaa maku, a dadaip
    i ip waanawaanai.
  haw-1868: A hukiia ia iluna, hana iho la lakou i mea e kokua ai, hawele iho la lakou
    malalo o ka moku, a makau iho la o haule lakou ma ka Sureti, no ia mea, kuu iho
    la lakou i ka pea, a hooholoia pela.
  ffm-ffm: Nde ɓe ɓamtunoo ngel ndee, ɓe ɓami ɓoggi, ɓe cacci e laana mawka kaa. Ko
    ɓe kuli pati ɓe njanoy e soɓɓundu Sirta koo, ɓe jippini wiir oo, ɓe njoppi eka
    doya.
  arb-NAV: ثُمَّ أَسْرَعَ الْبَحَّارَةُ بِاتِّخَاذِ الاحْتِيَاطَاتِ الضَّرُورِيَّةِ،
