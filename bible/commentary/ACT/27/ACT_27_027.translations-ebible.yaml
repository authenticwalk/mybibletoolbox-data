verse: ACT.027.027
translations:
  kpx-kpx: Bolou kateai lousege hanunu balugau bula abuita ke uvumo no bouti mai e
    baluga Meditelenia kemo tiniale vavi ke vigomo bouti matahamaleau huhulahai avoe,
    “Mesoho nahi aike vatae vavaike ko lohoma.”
  okv-H: Eto dago mume tapa 14 ainge eva Mediterranean ta hamo ta vihito veto tiroki
    koheki ue siosao pambuhumihe mume orohuta e nga tari jigari embo ombo ta puvurari
    ke hotembeto
  tbo-tbo: Gaogao luwaga hi kokoe ma boga u baneina yohola i alalugeiyai. Mei upom
    u tipolina ma wamna tu bagibagiyena u nugonugohi i kadidili naka hipuli to tutuliyaliyani.
  mal-C: ഇതിന്റെ പതിന്നാലാം രാത്രിയിൽ, ഞങ്ങൾ അദ്രിയക്കടലിലൂടെ തിരമാലകളാൽ ആടിയുലഞ്ഞ്
    മുന്നോട്ടു പൊയ്ക്കൊണ്ടിരിക്കുമ്പോൾ, അർധരാത്രിയോടെ, ഏതോ ഒരു തീരം അടുത്തുകൊണ്ടിരിക്കുന്നെന്ന്
    നാവികർക്കു തോന്നി.
  grc-SR: Ὡς δὲ τεσσαρεσκαιδεκάτη νὺξ ἐγένετο, διαφερομένων ἡμῶν ἐν τῷ Ἀδρίᾳ, κατὰ
    μέσον τῆς νυκτὸς ὑπενόουν οἱ ναῦται προσάγειν τινὰ αὐτοῖς χώραν·
  bgc-bgc: जिब चौदहवीं रात आई, अर हम अद्रिया समुन्दर म्ह भटकदे होए हाँ डरे थे, तो
    आध्धी रात कै लोवै मल्लाहां नै अंदाजे तै जाण्या के हम किसे देश कै लोवै पोहच रहे
    सां।
  khz-khz: Pogi gagala na vativatinai (14) ai Adria Rawaparanai agi na ekwaravomaiwai.
    Pogi nugana poti ravuagina taura geripato, ai tanopara warau gakavinagiato.
  deu-TKW: Wie es aber zum vierzehnten mal Nacht ward, seit wir in der Adria herumgetrieben
    wurden, vermuteten die Schiffsleute um Mitternacht die Nähe von Land.
  zsr-NT: Catiꞌ niꞌ chgdöd chidáꞌ dza, atiꞌ böꞌ naꞌ reycj ruzéaj barco naꞌ lu nis
    zxön nazíꞌ lei Adriático, gdu ladxiꞌ yël gláquinëꞌ bönniꞌ tunëꞌ dxin lu barco
    naꞌ chzoa gdxin barco gal‑laꞌ tu luyú bidx.
  lin-lin: Na butu ya zomi na minei, masuwa ezalaki kaka komemama epai na epai kati
    na ebale monene Adriatiki. Na kati-kati ya butu, basali ya masuwa bakanisaki ete
    tokomi pene ya mokili ;
  hns-NT: 'Tab djab tjaudhwa raat aail, tab hamlog abbe Aadriaatsia samoendar me rahielie.
    Tab bietj raat me djahaadj tjalaawe waalan sotjies kie: „Ab hamlog ekgo des lage
    nagtjailie hai.”'
  noa-E: Mag döijã ooba khodjörrömua seman numiim ee, phũu barpʉ̈iwi, jũrr deeum phũas
    Adriático anʉm ee nʉmta, edacha aadëm ee, chi marinernaanau ya döi dakpamam khaugaa
    aphöbaadëjim.
  eng-EMTV: Now when it was the fourteenth night, as we were driven about in the Adriatic
    Sea, in the middle of the night the sailors sensed that land was approaching them.
  mib-NT: Te ni cuu uxī cuūn jecuáā nde jeē ní quejéé táchī, te jíca barco nuū mar
    Adria, te cháha chúcuan cuahān barco sáha tachī. Te máá jecuáā ún te jeē ní cuu
    sava ñuú te cájeni ni tēe cáscáca barco jeē jé cuacuyajni jinū barco ñuhun íchi.
  lif-NT2: खाम्‍दोलुम् वरक्‍को सुरित् केजङ्‌ङिल्‍ले़ याप्‍मि मुःत्ते़बा थिक्-लि (१४)
    ये़न् पोःक्‍खे़ चुरे़आङ् वये़रो॥ से़त्‍लुम्‍भक्‍ते़ल्‍ले़ वादोचाःक्‍पाहाॽरे़ लाजेॽरे़
    कुबेसाङ् मे़गे़रे़बा निङ्‌वाॽ मे़घोःसुरो॥
  xnj-xnj: Ligono la kumi na mcheche kilu manji pagatumbwili kutimbugana tikanga'iswa
    kuni na kula munyanja ya Adilia. Pagati ya kilu vanalihengu muwatu vaholalili
    kuvya papipi na pandumba.
  mmx-mmx: At laxanimin at laaleng sev asangaun mi lavanuet at lamanman gap kiv aonon
    nema ro at laras Adaria. At laxanimin tubu luvuttadi loklok tatao ap mo lavatmon
    diga nua i do nema mo maga sesen auret ta uto loxon.
  cbr-NT: Usa 'ain cananuna rabë́ semana 'icëbë suñúanëan amo amo oquin buáncëx, parúnpapa
    Adria cacë, anu 'iacën. Anuxun ca imë́ naëx an nunti niquincë unicaman —sapi cananuna
    menu bëbai —quixun sináncëxa.
  tee-NT: Pus lakat'ui semana xac'ucxunt'onau lacabarco ju laca'alama. Astan iccha'auch
    ju xa'alama Adria para ju un va tachi ixnekta ju barco. Pus acsni cha'alh paitat
    ts'is ju ixmalhtananin barco ixtalhiulai ni vanin xaccha'amputunau ju lacat'un.
  eng-LSV: And when the fourteenth night came—we being carried up and down in the
    Adria—toward the middle of the night the sailors were supposing that some country
    drew near to them;
  cak-NT: Y ca'i' yan semanas titiquier-pe ri quiek'ik' parui' ri mar, y xojruc'uaj
    chupa ri mar rubinan Adriático. Y pa nic'aj-ak'a' ri achi'a' ri yesamaj chupa
    ri barco xquina'ej chi nakaj chic jojc'o-wi chi nakawil jun rech-ulef.
  pah-NT: 'He''yi treze ore kiri yvyruhua rerekovo. Yvytua ore rerohorohoi ypiahua
    ruvihavuhua pype Mediterrâneo pype. Ypyhaji katu itayharuhua mondohara''g̃a ei:
    —Ira''agweuhunhi yembe''yva ag̃wamo, ei g̃a ojohupe.'
  sja-NT: Mãgá wãdapa k'ãima catorcemaa tai p'anajida Adriático p'usa jãde. Ma ewate
    p'ãrik'ua esapɨte barco p'erapataarãpa k'ĩsiajida eujã k'ait'a pa p'anɨ.
  xed-xed: Ta ma ghwaŋpɗə fwaɗa rviɗik, ka va klambar tsa falak ya ta aŋni ta ghəŋa
    drəfa Madeterane. «Zlah ndusa mu nda haɗik tama,» ka tsa gwal ta swa kwambalu
    ya lamər vli da takala.
  mks-NT: Sa̱ na̱xi̱nu̱ sa̱hu̱n qui̱vi̱ xíca nde̱ ini barco cán cua̱ha̱n nde̱. Ta
    in ñuú na̱xi̱nu̱ co̱o nde̱ in xoo tañu̱hú naní Adria. Joo tá xoo joho tá xoo cáa
    ñéhe ta̱chi̱ nde̱ cua̱ha̱n nde̱. Joo tátu̱hun java ñu̱u já na̱xini da̱ ñéhe barco
    cán ña̱ cáyati nde̱ yuhú tañu̱hú cua̱ha̱n nde̱.
  gfk-S: No dadeh ga pupuh hanane iat baak mem tano tes Adaria tano sangahul ma ihet
    na bung ra bung. Ing iga hutate ra tingana bung ira ut na pinapalim tano mon di
    ga hamaan be mem ga ura hinanawat ter tike mugurlamin.
  bmu-bmu: Waŋgeninan Gölme Sutŋire Köwetkö (Mediterranean Sea) bahöŋi qetŋi Adria
    Köwet miaŋgöreŋ öne laŋ aniga suŋgem 14 ahök. Mi aiga suŋgem bibiŋe miaŋgöreŋ
    waŋge nup meme azi yeŋön “Mönö gölme kun dopdowizin,” jiba uruŋinan mewö mötket.
  dgz-dgz: Wam pura dere mumewa puiman yaua Ediria gagap taik mondi kabum wat nau
    aiwandini. Mum gagewa gapan kabum kwayupe nagirewa piup konintu tauiwandat anun.
  eng-GNV: And when ye fourteenth night was come, as we were caried to and from in
    the Adriaticall sea about midnight, the shipmen deemed that some countrey approched
    vnto them,
  zaa-NT: De uccua sto'obìtsa qui' tu' yù'u tu' le' bárcuá nna, dàa bá tu' lo indatò'
    nu lá Adriático. Làniana ttú ríluela yèlà ti'gá nna bethácca'bia' latsi' ca marinérua
    qui'ni chì' tegáabá ritsina' tu' yúbitsi.
  eng-WEBSTER: 'When the fourteenth night was come, as we were driven up and down
    in Adria, about midnight the shipmen suspected that they drew near to some country:'
  guh-guh: 'Catorce baja pamatacabibeje itsa paxainajë patanaropobicujinae, meravi
    jovibo toquebiaya paneyacapona Adriavënë manuamenejava. Nexata meravi tuatuajëta
    barcota penacuenebivi jamatabëjumaitsi: —Pitapayabelia covë payapataponajë, jamatabëjai.'
  bon-bon: Teetin ciiye kaake poto ca, pui babo buuwe te cibibine cääri niwadininige
    Meditareniya Malu cabu. Liba ciiye duusa mameta ge, poo cabu kaakesea biname cina
    apu jengenemige egä, “Cine doro mameta me naclenige.”
  nhw-BL: Tlantoya ome semana tiitztoyaj ica nopa ajacatl catli tlahuel chicahuac
    ipan hueyi atl. Huan timopantijque ipan se hueyi atl catli itoca Adria huan nopa
    ajacatl noja quicuatopehuayaya tohueyi cuaacal campa hueli. Huan ipan tlajco yohual
    nopa tlacame catli tequitiyayaj ipan tohueyi cuaacal momacaque cuenta tiajsiyayaj
    nechca tlali.
  mgw-mgw: Ata pakiikite kilo sa lisu'ba lya ku'mi na nsese, twanokolilwe na nsunga
    ku'no na kwo mubaali ya Adilia. Paiikite meku, apangakasi ba meli baawasite panga
    baaegeli kuuyu'mu'.
  swh-ONEN: Usiku wa kumi na nne ulipofika, tulikuwa bado tunasukumwa na upepo katika
    Bahari ya Adria. Ilipokuwa yapata usiku wa manane, mabaharia wakahisi kwamba walikuwa
    wanakaribia nchi kavu.
  wbi-wbi: Ye jifikile ikilo ija kijigho na fine, pano tuvele mulunjughanjugha ulwa
    kuno na kuno mu nyanja ija Adratik, ndavule ikilo n'kate n'diki, avaghendesia
    meli valyasaghile kuuti vaseghelile ku mwani.
  bba-bba: N wee, n kuɑ sɔ̃ɔ wɔkurɑ nnɛsen wɔ̃kuru mɑ woo dɑmɡuu ɡɑ sun bɔrikiɑmɔ
    nim wɔ̃ku wɔllɔ ɡe bɑ rɑ soku Mɛditerɑnɛ. Wɔ̃ku ten suunu sɔɔn sɑkɑ, ɡoo nimkuun
    sɔm kowobɑ tɑmɑɑ sɑ tem turuku kuɑwɑ.
  eng-KJVCPB: But when the fourteenth night was come, as we were driven up and down
    in Adria, about midnight the shipmen deemed that they drew near to some country;
  kgk-NT: 'Ha upéi katu oho rei kanóa. Ojererosyry uka oiko-vy y-pe. Ygwasu héry Ádria.
    Mokõi semana rire, pyhare mbyte-py, ojererosyry uka ramo: —Nhagwahẽ-tama para''e
    yvy ete-py, he''i ojóupe imbogwataha kwéry.'
  waj-waj: Suai yaakuuvaitana yukukidiri taarama taarama suaivo taika kiooduu heenaki
    yuunna yaamuruka pinaivo ti utuduu ta nnoori sorovuaraivaa nnutuuvo Atiriivau
    kuaannaduu heena tammaivaki siipa mmoori vareera vaidiiya yaata utida rikiooduu
    siipaivo mmataivaa vainima viravai.
  cpy-cpy: Aritaki awijanaki 14 kitejeri, areetakina inkaariki omontetakari Adria
    otatsikankota-kina tampyaa. Niyankii-tetaki tsireniri, ari ikaemae-yanakini antakotzirori
    amaatako-mentotsi roshiya-kaatzi roo nareeteeyaa kepatsiki.
  mpx-mpx: Bulin potin-ina elana ama iyoho hoga Mediteleiniya elana ha ananpwapwati,
    yaka bulin nuwana waga ana totuwalali hi nuwatu tage iyaka ha nem panuwa etega
    labenaa.
  wbp-wbp: Yangka kuja-nganpa mayawunparlu ngurl-kanja-yanu karlarra-purda-juku yali-ngirli
    Kiriti-ngirli, ngulaju-nganpa ngurl-kanja-yanu jirramaku wiyikiki kulkurrukulkurru-juku
    yangkangka mangkururla yirdingka Mirditirinurla. Ngula-warnurluju, jintangka-juku
    mungangka kulkurru-kari, pawurtukungarduyu-paturlujulu manngu-nyangu, ngulaju
    kujalu-nyanu wangkaja, “Wayinpa! Nyampuju marda karlipa walya-kurralku kutu-jarrinja-yani.”
  luo-luo: Otieno mar apar gangʼwen ne pod watangni mana e dier Nam mangʼongo mar
    Mediterania. To kane ochopo odiwuor tir, to jokwangʼ ne paro ni gisechopo e lowo
    motwo.
  nhe-NT: Tlantoya ome samanos tiitztoyaj ica nopa ajacatl tlen tlahuel chicahuac
    ipan hueyi atl. Huan timopantijque ipan se hueyi atl tlen itoca Adria huan nopa
    ajacatl noja quicuatopehuayaya tobarco campa hueli. Huan ica tlajco yohual nopa
    tlacame tlen tequitiyayaj ipan tobarco momacaque cuenta tiajsiyayaj nechca tlali.
  aii-aii: ܘܐܝܼܡܲܢ ܕܗܘܹܐ ܠܹܗ ܠܲܝܠܹܐ ܕܐܲܪܒܲܥܣܲܪ، ܟܲܕ ܗܸܫ ܦܝܵܫܵܐ ܝܘܲܚ ܗܘܵܘ ܛܸܪܝܹܐ ܠܐܵܗܵܐ
    ܓܹܒܵܐ ܘܠܗ̇ܘ ܓܹܒܵܐ ܒܝܵܡܵܐ ܕܐܵܕܹܪܝܼܵܬܸܩ، ܒܦܲܠܓܵܐ ܕܠܲܝܠܹܐ، ܛܵܪ̈ܝܵܢܹܐ ܕܓܵܡܝܼ ܚܫܝܼܒ݂
    ܠܗܘܿܢ ܕܩܲܪܒܘܼܢܹܐ ܝܗܘܵܘ ܠܚܲܕ ܒܸܪܙܵܐ.
  esk-NT: Akimiaġuutaiḷaġutaatigun unnuat tiŋitaułłaptikni anuġimiñ Mediterranean
    taġiuŋani, unnuaq qitiqquqman tiŋilġausiqirit iḷimatchaktut qalliaqsipḷuta nunamun.
  msb-msb: San ikakatorse na na gab-i, myintras ginaanod pa kami patabok sa dagat
    san Adria, mga tungaʼn gab-i sana, an mga magdaragat namangnuhan na nagahalapit
    na kami sa isla.
  cpa-NT: Jøng² cøng² ja³neng² cónh¹ dsi¹neng¹², mi³ma²tǿ² guie¹quiún² jmai³ dsa²niang¹³
    jnieh³ jmø³ŋih¹³ Adria, ca¹lø¹lih¹³ dsa² quin¹² barco ja¹quién¹ dsiég¹³ jnieh³
    ja³ron¹² huø¹.
  dso-dso: ଏନ୍ତାରି ଆମେ ବାଉପବନ୍‌ ଆରାମ୍‌ଅଇକରି ଚଉଦ ଦିନ୍‌ ଚଉଦ ରାତି ମିସା ଅଇଗାଲା । ପବନ୍‌
    ଆମ୍‌କେ ବୁମଦ୍‌ ସମ୍‌ଦୁରେ ଏନେ ତେନେ ନେଇତେରଇଲା । ମଜାରାତି ଅଇଲାକେ ଜାଜ୍‌ ଚାଲାଉମନ୍‌ ଗଟେକ୍‌
    କଣ୍ଡିପାଲି ଲଗାଲଗି ଆଇଲୁ ବଲି ଅନ୍‌ମାନ୍‌ କଲାଇ ।
  meu-meu: Boi gwauta-hani vaitani Adria gadobadana ai a hure eva-eva. Bena ihagwauta-hanina
    ai, malokihi ai, lagatoi memerodia eto tano ta vada e kahira-kahira.
  yva-NT: Masyote manui reamampapayar wangkive tutir no mayano Adria. Umba namano
    abusyinara eane mambisy ama namane yasyin dave vatano wo anakero nyomane raijare
    inta wo raraniv ware, “O, nyomane mararai kobe ruke rai to!”
  dgc-dgc: Nadid, to ikasapulu éy ta épat a kélép no bagyo, éy meepalad kame pabi
    ta diget na Adria. To hatinggabi i kélép, éy isip du tarabahador éy adene kame
    ta kati.
  zpm-NT: Zeeṉe goc tsiida ngbidz sca nëzrii nëzrec zienie me no, laa no no lo Nisdoo
    Adriático. Wdze co, zig groḻ guieela, bieṉ grë zha ne rsëë barcw ga gaxle ti ro
    guidzliu ga nonie barcw no;
  hix-NT: 14 me amna nenmahye, atxowowo ymo nanàr me rma. Tuna ymo kwaha amna yaryakonà
    rma. Aknàryateku katxho me rma naha, tuna ymo yosotà. Taa. Kohsarakatawo amna
    yehtoko, onà wyaro nketxkonà, kanawa ymo yoh komo. Ahetar hahnok tehxatxow hamà,
    ketxkonà. Ahetar hahnok tehxatxow hamà.
  sim-sim: Niri 13-pela am li ishirik nimu solwara laka Mediterenianik nimu ira. Am
    nirkunfarkundik si narik sip orok lerawun landari ma ondo sip iri irin li misihi
    limu mbara, �Am ailanik ni ikwak osmu pasir nanduwa.�
  npi-ULB: जब चौधौँ रात आयो, हामी यताउता गर्दै भएर एड्रियाटिक समुद्रमा यात्रा गरिरहेका
    थियौँ, मध्यरातमा जहाज चालकहरूले कुनै जमिन नजिक पुगिरहेका छौँ भन्‍ने विचार गरे
    ।
  cgc-cgc: Ta pangkatursi na kilem ta ame na pag-anod naan ta Dagat Adria, mga tenga
    kilem, namasmasan ta mga gurmiti na dani kay nang en ta baybay.
  tim-tim: Pauloŋe hain dâmbo seruŋe waŋga mem bam purik gurik ketugumbo bam gutmâ
    mandenŋe Kreta hepulion ainba sonda lâuwâ bo agep. Bo akto haru kotŋe Adria ain
    hâtikoyion. Hâtikoenŋe hândâk tânâmŋân waŋga damunlupŋande nâŋgâm, “Hân ewumâk
    aktâp.” dâyi.
  yor-yor: Ṣùgbọ́n nígbà tí ó di òru ọjọ́ kẹrìnlá, bí a ti ń gbé wa kọjá lọ láàrín
    Òkun Adria, láàrín ọ̀gànjọ́ àwọn atukọ̀ funra pé, àwọn súnmọ́ etí ilẹ̀ kan.
  wos-wos: Nani baka rembeka némafwi mur yata dé gunjambéré hura yi. Tamba yéti manmbu
    yétiyéti nukwa nani Mediterenian néma xérimbu nani wungi yi. Ye gan hunyindéka
    nyéndéngan di gunjambémbu jémba yakwa du di nawulak jondu xe di angi wa, “Téfwa
    nakmbu xakutame.”
  emp-NTPO: Domia umé babʌrʌd̶e diamasi wad̶i nãũrãra dji cãbãyã puá nũmasia. Maʌ̃ba
    Adria pusad̶e awacãrĩ basid̶aa. Ariquẽtra babʌrʌd̶e barcod̶e trajabadaba crĩchasid̶aa
    ẽjũã caita jũẽbʌdada.
  eng-F35: Now when the fourteenth night had come, as we were being driven here and
    there in the Adriatic, about midnight the sailors sensed that they were nearing
    some land.
  ind-ind: Sampai malam keempat belas, kapal masih diombang-ambingkan angin topan
    di tengah Laut Adria. Lalu pada tengah malam para anak buah kapal merasakan kapal
    sedang mendekati daratan.
  pes-OPCB: پس از چهارده روز توفان، در یک نیمه‌شب هولناک، در حالی که در دریای آدریاتیک
    دستخوش موجهای کوه‌پیکر دریا بودیم، دریانوردان احساس کردند که به خشکی نزدیک شده‌ایم.
  mpt-mpt: Ni inam beboba amo 14 o bliman ole 14 olo kwinota glole siibe fuba obetnea
    aaye sole niniino Edliae dang tla beboba ibalanoa afoko tenoa isak ewit tloa siibe
    okok kemin nakai funaniba ken ele tlobbu ese makobo geniba
  ssx-ssx: Natemanu 14 paeyeketa꞉ mo po tilipu ipulu haena꞉ timbata꞉ mo Meditoteiniani
    dawala ikali tukiki pa꞉ta꞉ pulu hamono buta꞉hokina꞉ mo palai kawaso handeteke
    haeme haliwekima꞉ Ameta꞉ kenke teke pa꞉ta꞉ puluma꞉me hone wimikime.
