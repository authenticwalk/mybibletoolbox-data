    bininj nawu birridurrkmirri kore kabbala bedda birriyimi yimankek birribebmi manberrk
    ngarre.
  bss-NT: Ámbīd e eʼpun dyôm ne éʼniin nkuu, áde sédíi sédíí á edíb é
    nkwɛ̌ é Adria, dɔ́ɔ dyam melúde mé nkuu, bad ábe bédole stíma békámtɛ́né
    bán kapɔ́g syáābɔ̄ɔ sêkwogé abíd á nkin.
  met-met: Yanga yuam makisi Tega Adria. Laing mana yambong 14, bila kinunga lia,
    lipu wagamdi duxunumia ba am gasok haxek tek rubinia.
  kpj-NT: Waòinaubiòwa rumy beronihikỹ tya‑ki bede riijemy roiremyhỹ. Adria beronihikỹ‑ki
    roirenyreu, tahe rutya‑txi hãwò nihikỹ aõna hydỹỹdu su iòhòmy roholarenyre.
  zao-NT: Leettsa ndaʼa tsiin wiz nda nee lo nitdoo, yaala mzin nee nitdoo kuu le
    Adriático, ne thib lad tedib lad mndeno mbi bark lo nitdoo, ne teeka ngulal yaal
    lee re zha kuu nke tsiin leen bark myeen zha mera ndetsin nee lo yezlyu.
  byx-byx: Baip naser ama niirl ama malepka ngen ama rlatpes, de qatiaskerl kurl uut
    de ama kaska aa rlan i ra tis ka ma Adria. I maikka ama valeng ngere uane auur
    a sipki maden. Baip de ama arlenki are rlan de iari ama boskruqena ta narli ama
    valeng ngere uaigil. De ra tu araa qevep ai sa qurl uut gelna ne iaiq ama qerlingki.
  ctu-CTI: Cha'p'ejlix semana ti lojon c cha'le xʌmbal ti ja'. Che' jini ti c'otiyon
    lojon ti ja' Adria bʌ i c'aba'. Ac'bʌlelix. Ic' mi' wen wets'un barco. Ti xin
    ac'bʌlel jini xnijca barcojob ti queji i ña'tyañob lʌc'ʌlix mach c'ot ba'an lum.
  zos-NT: Pero cuando cøjtumna'ṉ metza semana y nømna'ṉ sujnømaṉdyam øjta'm sava'is
    Adria majromo, cuctzu'omo barco nø ñøtu'ṉajyajupø'is ni'aṉjajmyaju que nømna'ṉ
    tyome'aj nas.
  gvs-gvs: E sabamgo ana badabada yawou aito Adiriya osasaina goi yágira bogina ivadauseselima
    go, sabamgo yawou aivasina bunatoina goi gelugelu sinuwonúwana bego kai bogina
    mamaya kikina.
  kbm-kbm: Wavin ges amei lili lili avang gielk luvwe gitangi tambok 14 love ale avwev
    Edria as gielk. Be givin tambok luvwe eisir eivovo ane ili weik ebe eivovo ve
    nile nisov nusawa ti ok.
  tew-tew: Wíje jâaḏi daphaḏe, heḏi waˀḏi iˀ wa̖a̖ḏi iˀ mâapꞌoe Adriatic gin
    dâytu̖ˀoˀ i̖ˀge díchä̖nuhon. Khun pinuḏi hä̖̂ä̖ḏi nanáˀ dihayḏi in kophéˀin
    senäˀ ditú̖ nan tsowa núˀ gipowamännin.
  rmc-rmc: Pre dešuštarto (14.) rat amen ľigenďa e balvaj pro Adrijatiko moros a vaj
    pal jepaš rat pes dičholas le namorňikenge, hoj doaven paš varesavi phuv.
  apr-apr: Amdaudau le bong sangaul be tol iman a ila, le ye bong sangaul be pai ki
    in nga, ngan amdaudau ye tiek mai yo Mediterenian i. Le nga bong kataunu ngan
    di loningi ke koddenge ke ookoo tani ngan tiyetai ben ookoo o idau a idi potai
    ye tana oo.
  tiy-tiy: Ménfoloén bra fot gékélungonon i kéfanir i réfuruhe bé barko geye dob dogote
    Medeteranean. Tidéw béno amun kérara kélungononén, i de étéw gémalbék dob barkowe
    marok gédét geyén dob fantade.
  nlg-nlg: Me padi tua e hangavulu vati na bongi, te ghuri kolilighai so i lokana
    na tahi tara holoa nia Mediterranean. Te manana na bongi hau gaira lei mane lutu
    tana vaka tara haga ghanaghana te dutu tua i parilonga.
  dgr-DOGNT: Hoònǫ-daats'ǫ̀-dı̨ to tıcho Adrıatıc wìyeh wete ts'ǫ̀ k'egohts'ı. Totanı
    ekìıyeè dǫ elàcho k'ègedìı sìı dèè ts'ǫ̀ gǫǫwà-lea ats'ejà lagı̨ı̨wǫ.
  pes-OPV: و چون شب چهاردهم شد و هنوز دردریای ادریا به هر سو رانده می‌شدیم، در نصف
    شب ملاحان گمان بردند که خشکی نزدیک است.
  ron-1924: Ын ноаптя а пайспрезечя, пе кынд ерам ымпиншь ынкоаче ши ынколо ку корабия
    пе Маря Адриатикэ, пе ла мезул нопций, маринарий ау бэнуит кэ се апропие де пэмынт.
  tpz-tpz: A tuvuh to vaꞌo en po paröꞌ möm to teꞌ nem, eꞌ o havun me o taanaꞌ poen
    poë varih nemöm teꞌ em koman a tahiꞌ apuh nee to popokaꞌ ne Mediterenian. Pa topnin
    poen no a nap kiu po paröꞌ to koman e ne pemöm to öök vatët em po oeh.
  agd-agd: Fotini (14) inuran kákan Mediterenianí un nompin non daró sipi e iyanká
    oriyá baré é tifékun inuran aúbaná sipifin doran banta kayo ano avádúan onen temí,
    “Mana vara ádé eriyá tiféuno.”
  rkb-NT: 'Kyze unata eze tsikurunahaze nawa zuruze mytsyhyrytsa watsa ziharamuze
    niaha. Unopokte zopoktsa humo tsiktubakanaha. Buburu zuba Adiria inarokoha. Paikpa
    tsiktubakanaha iwaze tsaraha puẽtsikbyita eze tarabaja ziknakaranahatsitsa tihi:
    — O abaka wytyk iokboha tsimaha — mytsaty nikaranaha.'
  san-THA: 'ตต: ปรมฺ อาทฺริยาสมุเทฺร โปตสฺตไถว โทลายมาน: สนฺ อิตสฺตโต คจฺฉนฺ จตุรฺทศทิวสสฺย
    ราเตฺร รฺทฺวิตียปฺรหรสมเย กสฺยจิตฺ สฺถลสฺย สมีปมุปติษฺฐตีติ โปตียโลกา อนฺวมนฺยนฺตฯ'
  iws-iws: Mɨ ɨiyɨm krɨma nakii waiwaiyɨm ɨuur kwii. Mɨ krɨma whɨi komiiya Edria saiir
    yɨmbiyam mɨ ɨiya nɨi bopwo kingiin nwowa mɨ kamɨm siyaii aiir mɨriiyɨm sɨmiir
    kwoɨnɨm ɨna yaɨngwoidamwɨiyɨm, sɨma mhɨuisɨm whɨrɨn siir kingiin mɨ owidami.
  pol-SZ: Była już czternasta noc sztormu, a my nadal dryfowaliśmy po Adriatyku. W
    środku nocy marynarze zorientowali się, że zbliżamy się do lądu.
  ztq-NT: Lëë kyool nii kwloxo chop xmal nii kënsëë noo lo nistoo nii lë Adria, lëë
    xaa nii chuuñ ksëë barkw byeñ nii lëë noo mer ktsiñ chu kislyu.
  zai-NT: Ma raca chupa semana de canacaa bi que laadu lu nisa, ti gueela bia' galaa
    gueela ra zididi du nisadó' Adria bidii cani runi dxiiña lu barcu que cuenta ma
    cadxiña du uriá.
  upv-upv: Ejpari nutpong esngavöl drromon ivij (14) nga dis mokuti karkar kem ngok
    renge dis ne Metiterenian, ko oruj mori nat p̃irrang vajin sopon, ko jinibb nga
    marmajing re drrav nir arrorrmi vajin nga otomori nabjipari ngaut san.
  aui-aui: Taparoro bata sikovi nubabasune patana Mediteriyen Yegiine reporepo da
    yanunu iyatapitapi kwavinimii, da pomkambasune na waga damdi damidi sikabi da
    nada tepae kayageegee.
  wap-NT: Uruu daunaꞌan awaru kidaꞌukapan naa kanawa ipai kamoo naꞌiki ipai marutaꞌo
    Mediterranian baoko ii aka. Aizii tomun-zikon, dyaꞌutam sondiitan idaꞌaꞌa naa,
    kanawa naꞌakapikinao kian, “Maonapaꞌo kawanuꞌoraꞌa naa aizii wakaawan paran danoma
    iti.”
  mva-mva: Oabubu kulemoa-be-oatianao nge isi makasi ara Adriatik-lo oasa ibaga-kama
    be kilako-la be ieno. Ilako be ambe oabubu lukangana-tinao nge kati-o malipilipi
    kilalangadi bokai dinanga ambe kabu kisaringadi.
  dwr-NT: Tammanne oyddentho gallassi Meediteraaniyaa Abbaan nuuna carkkuu yaanne
    haanne sugishshin, markkabiyaan oothiyaawanttussi qamma bilahii biittaakko mateeddawaa
    malateedda.
  kfw-kfw: Takkha nisoomleimili huuini zaankhan, Adria (Mediterranean) tuipuiya keini
    thipui'n nachoinarei nachoiya, anaruoilai, zaanchim pheiwei khan rakuong kasep
    ngaikhan tuikham inkhat anaijei tia inleingaidon jei.
  bfz-bfz: जेबे चऊदवीं रात आयी और आसे अद्रिया समुद्रो रिये पटकदे फिरने लगी रे थे,
    तेबे आदिया राती रे नेड़े मल्लाहे अनुमानो ते जाणेया कि आसे केसी देशो रे नेड़े पऊँछणे
    लगी रे।
  cuk-09: Degine, anmar ibambe-gakabakegus gannar-gannar Adriático-demargi seledigua,
    nega-gabigwenadbali, selamar gaka-modaniye bimalanad.
  ben-OBCV: চোদ্দো দিন পরে রাত্রিবেলায়, আমরা তখনও আদ্রিয়া সমুদ্রের উপর দিয়ে ভেসে
    চলেছি, এমন সময়ে, প্রায় মাঝরাতে, নাবিকরা অনুমান করল যে তারা কোনও ডাঙার কাছাকাছি
    এসে পড়েছে।
  mil-NT: Te sa ní cuu sáhúⁿ nduu sáhúⁿ niú sá nǐ ngüíta‑xi cùuⁿ dáú táchí, te ñá
    túú‑gǎ dácàca‑güedé bàrcú, chi mee‑nǎ táchí tá chìndaha‑xi barcú cuáháⁿ núú ndute
    làmár Àdriá. Te sátá nǐ cuu dava niú, te ní quide cuèndá cue tée dàcaca barcú
    sá tá cùyatni‑güedé ñuhu yìchí.
  myu-myu: 'Xepxep semana kap puje: — Kapurũg̃ kay aco''i ajẽmjẽm oceju — io''e kobexixi
    be kapikpik''ukayũ. Uhum oceju jekukum iximadakpe tibog̃ cĩcãati dag̃. Tibog̃
    cĩcãati butet Mediterrâneodi i osunuy.'
  amk-amk: Diru bo suraya boa foia mani, wanangfoi so amea na rawanang Adria foi towana
    toninai. Rerai we diru rabuang mani inontarai erufi na kapari fosa enumiruainsoai
    we kaparifoi rerai we reifo.
  fai-fai: Kale bi am sinanin tade tam mit kal ami midiliw kal am iw fakodawa gedul
    tabe siw am uyo im tam mo yak sol wok Eidiyatik uyo luko unom naduw am iw fakodawane,
    siw am kudewámin kinim iyo aket fukanin weng bako, “bakan mewso tadbuwo.” Kale
    nadiwade
  ura-NT: Inae coroata semanaa nesarucuaanunena janate, Ariaticoneein curuajai cucuana
    cuhane cuujihacaanu, janotiin. Nii janate, dede catai rijiu, cuu cajianeein bote
    amaa cujuanane jana, inae cucuana auhaniha nichuuntaacaanune que nainacure bote
    beraihurera- marinerooru.
  mcd-NT: Quince osha finontan nan ununhuan ahuun anu Adriático anoshon fuuhuanun
    noco iyofoi cai. Yamu nacucahuanaino shashohuan muranshon yonomisifoan yoicaquin,
    —Man non mai ano nocoiran, —icashon yoinifo.
  urt-urt: Ŋup 14 pe, yohe wende wah wenge poi wale wat woyorꞌme tahaiꞌ wal ŋoloh
    pinip Mediterenian. Ŋup syeꞌ syeꞌ pe, lenge miyeꞌ ŋaiye yende wah loumbil pinip
    ŋoihyeryembe nange poi si ma siheime sah molon tikih.
  kiz-kiz: Bho ufikili kiru kya kumi na nne, bho twigendesibhwa okhu ni okhu mu bahari
    jha Adratik, kama kiru kya manane naha, mabaharia bhafikirileghe kujha bhikaribila
    kundema.
  tzo-TZE: Oxlajuneb ac'ubal ti ta c'ac'al ta ac'ubal net'biluncutic batel ta iq'ue.
    Ta o'lol xchanlajunebal ac'ubal tey net'biluncutic batel ta muc'ta nab, Adria
    sbi. Li jtijbarcoe xchi'uc li boch'otic ja' no'ox ta xlechuic batele, la sna'ic
    ti jutuc xa sc'an jtacutic juteb banamil cacal ta nabe.
  lex-lex: Amloloi-mpalpial niana lera-mela pa termida wehrani wogata la'a Adria lorni.
    Edonna ghal de mela letgara ne mak kar lia kapli ra'eram nana kapli e nrehgor
    oleka noha metni kerna.
  dov-dov: Eelyo busiku bwakkumi abwaane nibwakasika, mbuli mbutwali kuchundilwa kulubazu
    olu alimwi mukati kalwiizi lwa Adiliyatiki, kubanga mpakati kabusiku basilwendo
    bakayeeya kuti bamba kusika kunyika.
  rgu-rgu: Tepoꞌ ria, nafa-ani toꞌo ramiminaꞌ, ma tao ra ami moi bonuꞌ a faiꞌ sanahulu
    haa, nai Tasi Adria. Ma fatilada boe ma, ofa-isi ara rameda nonooꞌ leo nae ami
    maneneaꞌ mo dae-inaꞌ a.
  toc-NT: Aya xle̠ma xliaktiy xama̠na la̠ta xac­la­ta­ju̠­ma̠­náhu nac chú­chut porque
    uú̠n lacatum lacatúm xlé̠n qui­bar­cucán xta̠­chuná cumu la̠ aktum li̠kamá̠n hasta
    cchá̠hu lacatum anta­nícu hua­nicán Mar Adriático, ma̠x cumu luu íta̠t tzi̠sa
    xuani̠t acxni̠ maka­pi­tzí̠n tasa̠­cuá̠n tacá­tzi̠lh pi̠ aya xac­cha̠­ma̠­náhu
    nac xquilhtú̠n pupunú.
  som-som: Laakiin intii badda Adriya hore iyo gadaal nalagu kaxeeyey, kolkii habeenkii
    afar iyo tobnaad la gaadhay, goor habeenbadhkii ku dhow, ayaa baxriyiintii waxay
    u maleeyeen inay dhul ku soo dhowaanayeen;
  mam-C: Otaqxi b'aj kyajlajaj q'ij qb'etb'i'n tojjo ttxuyil a', Adriático tb'i, antza
    otaq qo pon sulili'n tu'n kyq'iq'. Niky'jin aq'wiljo ikyjo, ayetzi'n aq'nil toj
    bark, b'e'x i kanin ti'j, qa ch'ixtaq qpon kani'n ttzi tx'otx'.
  ndj-ndj: Pamihi lijuva lya lilongu na mchechi, twavelili tukukukushiwa kunu na kunu
    mubahali ya Adiliya, payifikili mandandu vagola chichuku va muwatu vakacheyi kucha
    vava pabehi ya pamulima.
  mbj-NT: Ti m' 14 däg ãã ä̃h, ãã bah'ood mahũũm akajar Adirijat häd näng doo bä.
    Ti atsëm ub, edaa däk hëëj badäk marakate gó moo b'ook do rahyb n'aa hapäh.
  lat-VUC: Sed posteaquam quartadecima nox supervenit, navigantibus nobis in Adria
    circa mediam noctem, suspicabantur nautæ apparere sibi aliquam regionem.
  ngp-ngp: Kilo cha zuwa dya mlongo na kane, nekika jubwaniswa ni nk'hung'unto uku
    na uku mwe bahali ya Meditelaniani. Mwe kilogati, wogelezi waonaga enga chandaga
    hagihi ne isi nk'havu.
  enq-2: Tee pyao poo lea dokonya pituu, kuka gii dokome yuu gii 14 leamopa, naima
    peteama sipi doko poome soo solowata Adriatiki dokonya pea. Dopa piamopa, kuka
    andatombe dokonya sipinya kalai akali dupame yuu mendenya tengesa epelyamano lao
    masiami.
  eng-ASVBT: 'But when the fourteenth night was come, as we were driven to and fro
    in the sea of Adria, about midnight the sailors surmised that they were drawing
    near to some country:'
  mna-mna: Amzurzur ma aigule laamuru mi paŋ imap, to amla tai pakaana ta tipaata
    be Adria na. Indeeŋe mbeŋ lukutuunu na, zin wooŋgo kan tiso ko amgarau toono kek.
  myw-myw: Akweiy wik iyalavem wabwanit towen yagan Ediliy. Watapwan boug tasiyas
    wunataw mo idokes ven kid kadiyakusa nises.
  sby-sby: Mashiku abusuba mbotwalakwanisha nsondo shibili kufumina mpolwalatatika
    lukupwe lwacipupu, twalikatuya kwempauka ne lukupwe palwenje lwa Medeteleniya.
    Pakati pa mashiku basebenshi ba mu bwato bunene balikuyeyeti tuli pepi ne kumutunta.
  sll-sll: Ena sare sutani mu dinba ya ol mongure mol pamingi. Pare ginangwo sinamo
    sipi honagi ongwo yalhobi Edria nir digan bina mala uminua di pungwi.
  yaq-NT: Junama senu tukaapo, woj mamni ama naiki taewaim weyeka katekai, aet chukula,
    bawe Aatria'ati teaka'po tee rejten, jekae naj nunu' bwiakai. Junako junama'a,
    nasuk tukaata weyeo, jume'e, juka' kuta kanoata weiyaame ju'une'eak bwiau bem
    yajiboka'uta.
  uro-uro: Vät ama ngärhäqyisem da levaet na qi ama bängagi dä qoki as ama lauräm
    ngärhi ses da ama mlauski bä urhi ngang bät ama garäska ma Adriatik aa rhäng bä
    nga nani äkt mäni bängagi dä ama ruvek kärarhani i rhat dräm dit lu vät ama mlauski
    di rha räm i ngäkt kre ama mlauski di qi ngang iva sävät a qoan.
  ita-1885: E la quartadecima notte essendo venuta, mentre eravamo portati qua e là
    nel mare Adriatico, in su la mezzanotte i marinari ebbero opinione ch'erano vicini
    di qualche terra.
  muy-muy: Àgra vaɗ a kru mahar faɗ aməɗ ni naŋ àbu agəjahoru leli ka ahàr ga dəluv
    Edriyetik. Ga məlavaɗ ga vaɗ ya kru mahar faɗani ni ti ndam ya tagaray slalah
    ga yam ni tə̀ɗəm bi mədi ahàr ana haɗ wuɗak.
  kqc-kqc: Urusa 14 bae koina niyori, una bi Mediterranean davarari aura yaku una
    ufu rei bogamo. Ma urusa tobori, bouti moimai vene amuteyadi bi kono rofu ekaira
    regamadi.
  tav-tav: Cretapʉ cãnana pʉga semana jã cáaáto bero to bairona wino jã capapu joocõawʉ
    mai Adria cawamecʉti ya capairi yapʉre. To cõo ñami recomaca cãno ti cumua paari
    maja, “Yucʉ poa cãni paʉpʉ ejarã mani ána,” caĩ tʉgooñawã.
  eng-ULB: When the fourteenth night had come, as we were driven this way and that
    in the Adriatic Sea, about midnight the sailors thought that they were approaching
    some land.
  spa-VBL: Cuando era cerca de la media noche, durante la decimocuarta noche de tormenta,
    y mientras aún éramos arrastrados por el Mar Adriático, la tripulación presintió
    que se acercaban a tierra.
  fra-_FOB: Comme la quatorzième nuit était venue, et que nous étions portés çà et
    là dans l'Adriatique, les matelots, vers minuit, estimèrent qu'ils approchaient
    de quelque terre.
  hau-ULB: Sa'adda dare na goma sha hudu ya yi, ana ta tura mu nan da can a cikin
    tekun Adriyat, wajen tsakar dare, ma'aikatan jirgin sun tsammaci sun kusanci wata
    kasa.
  mal-mal: പതിനാലാം രാത്രിയായപ്പോൾ ഞങ്ങൾ അദ്രിയക്കടലിൽ അലയുന്നേരം അർദ്ധരാത്രിയിൽ ഒരു
    കരയ്ക്ക് സമീപിക്കുന്നു എന്ന് കപ്പൽക്കാർക്ക് തോന്നി.
  kkc-kkc: Iba Adiliyati abei domopoo silesibulone, biame 14 poogoloso see gesi hee
    mapoo gesi domopoo du tosilesibili odoo oso goolee widi pee koolabelee, diso.
  urd-GVR: Tūfān kī chaudhwīṅ rāt jahāz Bahīrā-e-Adriyā par bahe chalā jā rahā thā
    ki taqrīban ādhī rāt ko mallāhoṅ ne mahsūs kiyā ki sāhil nazdīk ā rahā hai.
  far-far: Ma na kuburu ka kwae kalu na laona asi nai sulia akwala ma fai fa rodo,
    na kuburu ka ufia na baru laona kula lola na ana asi Mediteranian. Ma ka bobola
    na fainia tofungana rodo, na wane ne kera rao laona baru kera ka kwaisae kalu
    karangi dao na 'i sara.
