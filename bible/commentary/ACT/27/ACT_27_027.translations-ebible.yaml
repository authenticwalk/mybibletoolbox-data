    béconana imojétsemna ca.
  ron-LSB: Dar, când a venit a paisprezecea noapte, pe când eram împinși de colo-colo
    în Marea Adriatică, pe la miezul nopții, marinarii au bănuit că se apropiau de
    un țărm.
  pon-pon: A lao pon naul pa pon lar, kit peipei jili nan jed Adria. Ni ailep en pon
    toun jop o kajauiada, me je koren ion jap eu.
  nhe-BL: Tlantoya ome samanos tiitztoyaj ica nopa ajacatl tlen tlahuel chicahuac
    ipan hueyi atl. Huan timopantijque ipan se hueyi atl tlen itoca Adria huan nopa
    ajacatl noja quicuatopehuayaya tobarco campa hueli. Huan ica tlajco yohual nopa
    tlacame tlen tequitiyayaj ipan tobarco momacaque cuenta tiajsiyayaj nechca tlali.
  sps-sps: Fasafunuu ana fats a voiny busen ana ainysat taf fasagoor fi matuamam tana
    Namaan Mediterenian. Te sisiruiny onots ya na tangats iny voiny an vainy binun
    tana toraara pon iny to na toraara te fasiruu nana tan ta isen ta toor.
  wnc-wnc: Siwan gotda sip gwenu puyatawamban kuwatna sande gweaya atnipbiban kusika
    yangga bamu gwendu umana Edria ngang inikamang. Yangga wagwene banakan gotda puyatawamban
    kuwatna sipde puya aminda natawawa keu dakatune wesimu gwa ba apumang ngang natapbing.
  bus-bus: À gurↄ gɛ̃ro dosaidee zĩ gwãavĩ ĩa pãsĩ pì e wa gáɛɛ Adariatiki íla ai
    tia. Ben lezãndo góro gbɛ̃nↄↄ e daa wa ka kĩi kↄ̃n í baaomɛ.
  gub-BL: Ywytu umumaw 14 'ar nezewe urereraha pà. Yryhu Mezitehàn her ma'e urupyterahaw.
    Amo 'ar mehe pyaze mehe kanuhu imuata kar har uze'eg wà. — Aze ru'u uruhem etea'i
    oroho ywy huwake ure kury, i'i wà.
  imo-imo: Lino sipina purumulu kinye poporome topa molopili koro talo omba purumu.
    Kano walimanga pali poporomemuni kau lino topa meli purumu kinye sipimu iye teni
    kongono manda naa terimu. Nomu Kuta Adriatik ningina poporomemuni topa manjipe
    meli purumu. Aku tepo purumulu kinye walite ipu leli amburume tuku sipimu meko
    puringi iyemani pilko liko manjikolio, kinye nondopo kombu tenga pumili oromolo
    ningi.
  boj-boj: Pol na naŋgi degsi minjrnaqa iga Mediterenian yuwalq di otosim sonamqa
    jagwa na segi osi laqnej. Yori aiyel koboonaqa qolo jige yuwal a mandam qaleqnaq
    anjam ateqnaq tamo qobuŋq di wauo qaji naŋgi qusibqa are qaleb, “Iga nui bei jojomyonum
    kiyo?”
  eng-DRA: But after the fourteenth night was come, as we were sailing in Adria, about
    midnight, the shipmen deemed that they discovered some country.
  knf-knf: Ŋdobi wo wo ţi uŧejan unţënknuŋ iñeen na ŋbaakër ţi meel, kë ukëk uhuma
    kaya na un ţi bdëk bi katim ki Adiriyatik. Kaban mnjel, kë balemp biki ulanŧu
    başë ŋuur aji ŋñog pkay.
  san-KHM: តតះ បរម៑ អាទ្រិយាសមុទ្រេ បោតស្តថៃវ ទោលាយមានះ សន៑ ឥតស្តតោ គច្ឆន៑ ចតុទ៌ឝទិវសស្យ
    រាត្រេ រ្ទ្វិតីយប្រហរសមយេ កស្យចិត៑ ស្ថលស្យ សមីបមុបតិឞ្ឋតីតិ បោតីយលោកា អន្វមន្យន្ត។
  arn-NT: Fey kiñe pun, dew rupalu epu semana taiñ amulen pu lafken topakonpuiñ tati
    lafken Adria pingelu mew, iñchiñ am fill püle chuchika miyawületew tati kürüf.
    Epe küme rangi punpelay dewma tati pu marineru ngüneduami engün taiñ epe tripalepun
    ta mapu mew.
  zas-NT: Chi goc chiin gubijdx ni zioꞌn loj nijs guin, guxhinzii badxinan niz loj
    nijsdoo la Adriatico, niz ni niz guie zë barcw guin loj nijs guin por bi guin.
    Abiꞌ ree bén nulen barcw guin, guxhinzii ziꞌct garol guiaal gogbee reeman guial
    zamer yadxinan loj yuj.
  ken-NT: Ɛ́gháka nɔ́kɔ́ nɛ́ntɨ́ bɛ̌ti, ndǔ nywɔp ɛnɛn nɛ́kú manywɔp byó nɛ ánwi,
    ndǔ mbʉ́ɛ́p ápɔ̀kɔ bhɛsɛ́ bɛkɨŋɨ manyu Adriya bɛti bhɔ, bǒ abhɛn bákʉ̀ bɛtɨk
    amɛm áchwí bákáysi bɛ nɛ́kú nnyɛ́n nɛ́náŋ nɛ́chí kɛ́kwɔ́t.
