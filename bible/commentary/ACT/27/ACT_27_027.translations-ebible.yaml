  ory-ory: ଏହି ରୂପେ ଆମ୍ଭେମାନେ ଆଦ୍ରିଆ ସମୁଦ୍ରରେ ଇତଃସ୍ତତଃ ଚାଳିତ ହେଉ ହେଉ ଯେତେବେଳେ ଚତୁର୍ଦ୍ଦଶ
