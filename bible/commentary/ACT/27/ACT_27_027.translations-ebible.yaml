  peg-peg: ଇ ଲାକେ ଆପେଂ ଆଦ୍ରିଆ ହାମ୍‌ଦୁର୍‌ତ ଇଣ୍ଟିଙ୍ଗ୍‍ ହାଣ୍ଟିଙ୍ଗ୍ ଚାଲା ଆଉ ଆଉ ଏଚେକାଡ଼୍‌ଦ
