    gocæ cædimpo gæguincamë aa wiyæ̈näni ïninque guiyæmpo tæi guiite æ̈mæ̈wo gotimpa.
  kbc-NT: Odaa niɡ̶ijoa iodaɡ̶awadi joɡ̶onakagidi niɡ̶ijoa leejetedi naɡ̶ajo niwatece,
    odaa joɡ̶oikatece niocodi me yadeegi.
  bmh-bmh: Guzenaimai, malai dudu agen tebil ginaginam go tebil banou ebu dareun goagal
    us kuatina, ze ebu asasanai waneun.
  ctu-BL: Jini cha'an jini soldadojob tsi' tsepbeyob i lazojlel jini ch'o'ch'oc bʌ
    barco cha'an mi' yʌc' ti sajtel.
  meq-meq: Tsa na, sidzew hay ta tərəts ha ləɓer neheye tə ɓar ha kwalalaŋ i yam nakə
    wawa aye, tə gər ha a ye ka gər i yam.
  noa-H: Magbaawai soldaaunau chi kabchʌ t'ʌrrbapäaiwai sĩi k'ĩchag hee parhooba p'ũu
    sir harrwi chi botedam hich mag hok'oobaadëjim.
  alp-NT: Hoko solalua meru esi tete soa buine esi mekute leke sebeie manu.
  san-VEL: tadaa senaaga.no rajjuun chitvaa naava.m jale patitum adadaat|
  kbq-kbq: Hige'za sondia vahe'mo'za ana osi votire'ma kinte'naza nofira traga hutrageno
    hagerimpi mareno vu'ne.
  kbh-kbh: As, chë soldadënga tmonjána y chë canous̈ents̈a lazëjënga tmontsantë́tsets̈e
    y buyeshoye chës̈e tmontsantsats̈e.
  ron-LSB: Atunci soldații au tăiat frânghiile bărcii și au lăsat-o să cadă.
  pon-pon: Jaunpei kan ap leke jan pot o kajela o ari.
  nhe-BL: Huajca nopa soldados quitzontejque nopa mecatl tlen nopa tlacame ica quitemohuiyayaj
    nopa pilcuacanahuajtzi. Huan huetzqui nopa pilcuacanahuajtzi ipan hueyi atl huan
    yajqui.
  sps-sps: Kat to an vainy puaan tek ots to na tabinon nan puak ser fakei ya ma sagoor
    naa ya.
  wnc-wnc: Yaniwan natake nap taknga patdakngawa dopangbam gwenzimu yangga gwene tapataiwan
    gotda puyatakukut.
  bus-bus: Ben sozanↄ góro mìsibↄ bànↄ zↄ̃̀zↄ̃ aↄ̃ↄ tò à lɛ̀ɛ ín.
  gub-BL: A'e rupi zauxiapekwer omonohok kanu pixika'i ma'e ihàm oho wà, imuhem kar
    pà a'e wi kanuhu wi wà. Ni amo noho kwaw kanu pixika'i ma'e pupe wà.
  imo-imo: Aku nimu ungumu pilkolio ele iyemani dingi moko toko mainye munduringi
    kanomu loini ka karu leko nona yunu pupili ningi.
  boj-boj: Onaqa qaja tamo naŋgi qobuŋ du aqa sil gentonabqa jagwa na osi ulaŋej.
  eng-DRA: Then the soldiers cut off the ropes of the boat, and let her fall off.
  knf-knf: Ukaaŋ kë bangoli bafal ital inţijanaanuŋ bţeem bbuurni, awutan ba, kë bakyaak.
  san-KHM: តទា សេនាគណោ រជ្ជូន៑ ឆិត្វា នាវំ ជលេ បតិតុម៑ អទទាត៑។
  arn-NT: Feymew tati pu soltaw katrüñmafi tañi trarilemum tati montuluwkemumchi pichi
    wampo elukünufi engün tañi ütrüfkonael pu lafken.
  zas-NT: Dxel batüüg ree suldad guin ni naxii canu guin persi zinë nijs canu guin.
  ken-NT: Ɛ́kʉ́ batɛmɛ́ nɛnu bákpɔ́ti manɨk anɛ ákɛ̀m áchwí bárɔ́ bɛ nnyɛ́n nɛ́ndɔbhɛ
    wu pɔkɔ́ wú.
