verse: ACT.027.032
translations:
  kpx-kpx: Bolou kateai louge ame esemu keau vanagie hote heisi bohige keu emo dobage
    eu mai tinu.
  okv-H: isoro embo na e nga isapa amita esi avo tiukeo veto oenga pambuna.
  tbo-tbo: Ega yaka tu wigawiya wamna habuluna gulawana hi lautuiya ma hi wialugeya
    po i nae.
  mal-C: അപ്പോൾ പട്ടാളക്കാർ കയർ മുറിച്ചു വള്ളം കടലിൽ തള്ളി.
  grc-SR: Τότε ⸉οἱ στρατιῶται ἀπέκοψαν⸊ τὰ σχοινία τῆς σκάφης, καὶ εἴασαν αὐτὴν ἐκπεσεῖν.
  bgc-bgc: फेर सिपाहियाँ नै जोड़े काटकै डोंगी गेर दी।
  khz-khz: Gaura pakurai vetali taura na poti keina walora gevoro-rukirato, nea gevega-guleato.
  deu-TKW: Da kappten die Soldaten die Stricke des Boots und ließen dasselbe hinausfallen.
  zsr-NT: Niꞌr gulachuguëꞌ du nagaꞌ bárcodauꞌ naꞌ bönniꞌ naꞌ rjaquëꞌ gdil‑l, atiꞌ
    gluꞌë latj gbix lu nis zxön.
  lin-lin: Boye, basoda bakataki basinga oyo esimbaki mwa bwato yango mpe batikaki
    yango kokweya na mayi.
  hns-NT: Ohie se soerdjaatie log batjaawe waala bot ke tatai kaatke samoendar me
    gieraai deis.
  noa-E: Magbaawai soldaaunau chi kabchʉ thʉrrbapäaiwai sĩi khĩchag ee parhooba phũu
    sir arrwi chi botedam ich mag okhoobaadëjim.
  eng-EMTV: Then the soldiers cut off the ropes of the skiff and let it fall off.
  mib-NT: Yūcuán na te soldado ni cajehnde de yoho núhní barco lulí, te ni jneni‑ni
    cuahān.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ थक्‍सुबाहाॽरे़ खःङ्‌बेन् के़भोःम्‍बाआङ् के़बप्‍पा
    इदाःक्‍हाॽ मे़घक्‍तु मे़देःसुआङ् खःङ्‌बेन् च्‍वाःत्तो मे़ले़रु मे़देःसुरो॥
  xnj-xnj: Penapo ndi manjolinjoli vala vakadumula nyosi zezakamwili mtumbwi wula,
    vakauleka uhamba na manji.
  mmx-mmx: Kuren la limixin esep diga ra korop luxua no gang tanga mo lesepang lixilik
    la ni ga sen su basinge di la uto nga.
  cbr-NT: Pablonën cacëxun ca suntárucaman anun nunti chucúma tëcërëcacë itsicama
    tëaxun, bacan buántanun nipácëxa.
  tee-NT: Pus ju acsnich ju taropajni tachakxlh ju xalaso ju lacat'icst'i barco chai
    tamamuxtulh.
  eng-LSV: then the soldiers cut off the ropes of the boat, and permitted it to fall
    off.
  cak-NT: Romari' xepe ri soldados xequikupila' ri colo' ri anchok che quiyukuban-wi
    ri lancha chech ri barco, chi quiri' tibe ri lancha parui-ya'.
  pah-NT: Igwete soldados'g̃a ikwahavondogi ihamuhũa imbojyhava yha'ria mbohia y pe
    tohoyme ti g̃a javo.
  sja-NT: Mapa soldaorã japa jɨ̃k'ara t'ɨɨt'aajida mãik'aapa toidú bat'at'aajida,
    eperã wẽe.
  xed-xed: Na tsa snaŋta taŋ mantsa ya ná, ka ratsiŋtá həŋ ta tsa tɓaŋha tsa zwaŋa
    kwambalu ya ka zlidiŋta ta drəf.
  mks-NT: A̱nda̱ já na̱sa̱ha̱n soldado cán na̱sahnda da rieta ndíco̱ lancha loho cán
    já na̱jándicava da dó ini tañu̱hú.
  gfk-S: Io kaie, ira matana ubane di ga kut rupat ira hino ing iga palim kawase ter
    no waga ma di ga waak leise ie ma iga puko leh.
  bmu-bmu: Mewö jiiga yarö azi yeŋön anda gombagö kösöŋi yandigetka nanŋök aniga nup
    meme azi yeŋön ölöŋ köla anbingö osiget.
  dgz-dgz: Ap menan ita nagirewa kabum otu kamontua damik mega to nugusene puiman
    wat nau aen.
  eng-GNV: Then the souldiers cut off the ropes of the boat, and let it fall away.
  zaa-NT: De biyénini ca soldádua ca tìtsa'a nna guchu chì cą ca rrieta nu ỹíqquianí
    barco xcuichu tú'a nna bequìnnia cą na le' inda.
  eng-WEBSTER: Then the soldiers cut off the ropes of the boat, and let her fall off.
  guh-guh: Nexata barcota penacuenebivi peponaeyaniva jerata, vajabitsaë caucutaxuaba
    jera pecëtarutsimaëto. Jera baja nexata pona barcovecua.
  bon-bon: Cubu biname cina peei name pi tataku oomlana seea bine jeclanemisi, siige
    tataku ne ire ta jecitisi eewaname.
  nhw-BL: Huajca nopa soldados quitzontejque nopa mecatl catli nopa tlacame ica quitemohuiyayaj
    nopa pilcuaacaltzi. Huan huetzqui nopa pilcuaacaltzi ipan hueyi atl huan yajqui.
  mgw-mgw: Bai, asikali ngabaikutwana kamba yabatabili yi'lu' ngalaba na kwileka itumbuki
    mubaali.
  swh-ONEN: Hivyo basi wale askari wakakata kamba zilizoshikilia ile mashua ya kuokolea
    watu kwenye meli, wakaiacha ianguke humo baharini.
  wbi-wbi: Apuo ava sikari vala pe vakadumula ingoji sa livoti lila pe jikalekua jitolue
    na malenga.
  bba-bba: Yerɑ tɑbu kowobɑ wɛ̃ɛ burɑ yi yi ɡoo piibu ɡe nɛni mɑ bɑ derɑ ɡɑ wɔri nim
    sɔɔ.
  eng-KJVCPB: Then the soldiers cut off the ropes of the boat, and let her fall off.
  kgk-NT: Ohendu ramo inhe'ẽ, soldado kwéry omondohóy ikytĩ-vy opoi hagwã oho-vy y-rehe,
    ogwerosyry hagwã heraha-vy kanoa'i-pe y.
  waj-waj: tuduu rikiada rapira vaidiiya kanuuvaa yeenaiyauvaa hatoka kiooduu vioo
    kieeravai.
  cpy-cpy: Ari itota-kota-nakiro owayiri-paeni pitotsi, rowamaatakiro.
  mpx-mpx: Inoke tolohaveyan dingi ana hihiu hi gotomwal, yaka dingi i gaisogu.
  wbp-wbp: Junga-juku, ngula-jangkaju, yurrkunyu-paturlulkulu-jana ngalyipi-piyaju
    jurnta turl-pakarnu junma-kurlurlu kujalpalu yali ngalyipi-piya jirri-mardarnu
    yangka-paturlu pawurtukungarduyu-paturlu, ngulajulu-jana jurnta turl-pakarnu wuruly-parnkanja-kujaku.
    Kujalu yangka wita-kurlangu pawurtu-kurlangu ngalyipi-piya turl-pakarnu, ngula-jangkaju,
    pawurtuju witaju kangu mayawunparlulku ngapa-wana-juku.
  luo-luo: Omiyo jolweny nongʼado tonde ma notwego yie matin mar resruok, mi giweyo
    yieno okwangʼ modhi.
  nhe-NT: Huajca nopa soldados quitzontejque nopa mecatl tlen nopa tlacame ica quitemohuiyayaj
    nopa pilcuacanahuajtzi. Huan huetzqui nopa pilcuacanahuajtzi ipan hueyi atl huan
    yajqui.
  aii-aii: ܗ̇ܝܓܵܗ ܕܲܚܫܹ̈ܐ ܩܛܝܼܥ ܠܗܘܿܢ ܠܚܲܒ݂ܠܹ̈ܐ ܕܠܵܘܬܟܵܐ ܘܫܒ݂ܝܼܩ ܠܗܘܿܢ ܢܵܦܠܵܐ ܗܘܵܐ.
  esk-NT: Taatnaqhutiŋ taapkua aŋuyyiuqtit kipputiniġaat umiayauraq aasii tiŋititlugu.
  msb-msb: Kaya, gin-utod san mga suldados an higot san bote kag pinabayaan na anudon
    ini.
  cpa-NT: Jøng² ca¹tiu¹ hlég² hnei¹³ chi³hŋieng¹² mong¹². Ca¹ŋi¹ie¹² mong¹².
  dso-dso: ସେଟାର୍‌ପାଇ ସନିଅମନ୍‌ ଡଙ୍ଗାର୍‌ ଡର୍‌ କାଟି ଦେଲାଇ ଆରି ପାନି ଉପ୍‌ରେ ବଁଲି ଜାଅ ବଲି
    ଚାଡି ଦେଲାଇ ।
  meu-meu: Bena tuari taudia ese dingi kwanaudia e rahu utu; bena dingi na davara
    ai vada e moru.
  yva-NT: Weti naite wo nyomano tuvane umaso ama waije raotar wusyin ti temasyo vayave
    ti ngki. Muno vatan tenambe una tawan no nyomano akoe rai.
  dgc-dgc: Kanya du sundalu, éy kentol de tu igut no abeng, sakay pinabayan de a mineanod.
  zpm-NT: Dzigo pchug grë meṉguiib co doo ne zob grë canó win co, broṉ zhow lo nis.
  hix-NT: Àro ke, kanawa txko yasotàtho yawototxownà, arymano ynye ro komo, osonkahpàra
    ronye rma haka. Nàhtoy ha, kanawa txko heno.
  sim-sim: Urik awun undari ma ondo Polhi mashin li misihi kuvu os botin li ishiri
    oson li shikoroshirik bot oso si layi osmu ira.
  npi-ULB: त्यसपछि सिपाहीहरूले त्यो डुङ्गाको डोरी काटिदिए र त्यसलाई त्यही पानीमा नै
    बगेर जान दिए ।
  cgc-cgc: Tenged ta ambal Pablo, pautod ta mga sundalo mga kalat an na naigot naan
    ta buti daw pabuy-an na manod.
  tim-tim: Hain dâm magaŋdo tâkŋe mem diŋgi dâgâyi are hârem hepunbiâ gem haru kakŋe
    hanâk hanâk bam ariep.
  yor-yor: Nígbà náà ni àwọn ọmọ-ogun gé okùn àwọn ọkọ̀ kéékèèké, wọ́n jù ú sílẹ̀
    kí ó ṣubú sọ́hùn-ún.
  wos-wos: Wungi wandéka di xi warekwa du kanumbu lékindan yoo xatéké. Xatékéndaka
    wule kanu baka lé yi.
  emp-NTPO: Maʌ̃ carea sordaorãba jãba zaque jʌ̃ b̶ʌ jʌ̃carara tʌtasid̶aa. Ara maʌ̃da
    jãba zaquera pusaba edesia.
  eng-F35: Then the soldiers severed the ropes of the skiff and let it fall away.
  ind-ind: Jadi para tentara memotong tali-tali yang mengikat perahu kecil itu dan
    membiarkannya jatuh dan hanyut terbawa ombak.
  pes-OPCB: پس سربازان طنابهای قایق نجات را بریدند و آن را در دریا رها کردند تا کسی
    فرار نکند.
  mpt-mpt: awa genalin nakai weseme saye waisaiba obkileb unea
  ssx-ssx: Koto lea꞉ ekina꞉ mo ami haliwekima꞉ hande konau pumanu tunkula hande kawasosiki
    paa lopena꞉ lememe.
  mkl-mkl: Ŋɔi sooɡe ŋɑu ɑ̀ bu ikũi ɑkɔ keekeu nɔ ɑ̀ jɔ̀ í mile si inyiu.
  gaq-gaq: ତେସା ସନ୍ୟଇଂ ତରାନେ ଗେଏଃକେ ସିତଗ୍‍ ବିଚେ ଣ୍ଡିଆଃ ଏତେ ଡୁଙ୍ଗ୍‌ଡ୍ୟାଃ ୱେଲେ ଡାଗ୍‍ଚେ
    ଆନ୍ତର୍‍ ବିଃଆର୍‍କେ ।
  gof-RNT: Hessa gisho, wotaaddareti wogoloy qashettida wodoruwa qanxidi yeddi aggidosona.
  unx-unx: ଏନାତେ ସିପାଇକ ଲାଉକାରେୟାଃ ବାଏହାର୍‌କେ ହାଦ୍‌କେଦ୍‌ତେ ଦାଆଃରେ ଆତୁ ନାଗେନ୍ତେକ ଆଡ଼ାଃତାଦା
    ।
  gah-gah: Loko lo kemekago, ami ve keza sipi komámini nagala huki ahulikago, sipi
    koma nene age nagamikú gopa gapo veleko vimó.
  lcm-lcm: Au na petau i visvis kila tanga tok na angus i po pala akit ani vul ang
    na kila atalipai ania na kala meleng.
  aer-aer: Kele urrkapentye nhenge areyele akweke renhe kwene-ilerretyamenge thultye
    areye alheke imerte rope mpwepenge akemele, boat re kwatye-werne atnyeke imerte
    uyerrenherlenge.
  qvc-NT: Chayshina niptinqam, suldadukunaqa kallpashpa, das kuchurqanllapa waskakunata,
    chay taksha barkitu yakuman ishkinambaq.
  tgl-ULB: Kaya pinutol ng mga kawal ang mga lubid ng bangka at hinayaang mapaanod
    ito palayo.
  cbs-NT: jawen bupananbun capitán datekin jawen soldadobu yunua ja dispiwen xaxu
    pishta nexabu mexteabu ianen pukukainaya
  xtm-NTPP: Chukan kúu ja ni ka ja'nde soldado ma yo'o nu'ni barcu luluu ma, te kua'an
    maa tnu.
  nnq-nnq: Penia manjolinjoli gala ngagaeketa ngoji eibakiba batabali ntumbwi ngubuleka
    ujabule na mache.
  bao-NT: To cõrora uwamarã pea tii cũmuare jia ñeerica daarire paa jude, diapʉ tii
    cõañua weocãwa.
  san-ORI: ତଦା ସେନାଗଣୋ ରଜ୍ଜୂନ୍ ଛିତ୍ୱା ନାୱଂ ଜଲେ ପତିତୁମ୍ ଅଦଦାତ୍|
  rmn-rmn: Дэчи о салдатя чиндэ о шэлэ, савэ астарэнас э лодка, тай ой пэли андэ моря.
  huv-NT: Quiaj a soldados tambüw mandojquiw milas a nine müx, mamb nómban.
  otn-NT: Nu̱'ʉ yø soldado p'ʉya, bi hyɛjpa̱ yø ntha̱hi̱ ma̱ni̱ nzʉhra̱ t'ʉbarco,
    bi hyørbʉ ja ra̱ ja̱the.
  nop-nop: Unduŋ yeniŋguk kaŋ mikme heki adi tawa dobune muwage-kabe adi imede uguk.
  obo-NT: De-en id gottas taddot mgo sundau iddos mgo ikot taddot disok no bollangay
    woy id podtohon dan idda riyot dahat.
  kca-kca: Щиӈәԋща ԉаԉ йохәт ай хоп кеԓәт шŏппи сэвәртсәԓаԓ, пӑ хоп иԓ рӑкнәс.
  cak-ENT: Romari' xepu'u ri soldados xequikupila' can ri colo' ri achique chok q'uin
    quiyukuban-vi ri lancha chuvüch ri barco, richin que ri lancha tibiyin na.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤌᤰᤛᤢᤒᤠᤜᤠ᤹ᤖᤧ ᤂ᤺ᤱᤒᤣᤴ ᤁᤧᤓᤥ᤺ᤶᤒᤠᤀᤠᤱ ᤁᤧᤒᤵᤐᤠ ᤀᤡᤍᤠ᤺ᤰᤜᤠ᤹ ᤔᤧᤄᤰᤋᤢ ᤔᤧᤍᤣ᤺ᤛᤢᤀᤠᤱ
    ᤂ᤺ᤱᤒᤣᤴ ᤆᤫᤠ᤺ᤳᤋᤥ ᤔᤧᤗᤧᤖᤢ ᤔᤧᤍᤣ᤺ᤛᤢᤖᤥ॥
  mie-NT: Ñúcuán de nī jehndē-ni ndá soldado yoho núhnī barco lulí, de nī nchāā-ni
    de cuāhān-ni jíín ndute.
  san-TIB: ཏདཱ སེནཱགཎོ རཛྫཱུན྄ ཚིཏྭཱ ནཱཝཾ ཛལེ པཏིཏུམ྄ ཨདདཱཏ྄།
  qve-NT: Chaymi chay soldadokunaqa chay botecha watasqanku washk'ankunata kuchurpaspa,
    chay botechata lamar qochaman urmayachiranku.
  pao-NT: Mu tukwutumadu yise ka tugapoo ka tuutsekoo sake tsipunnedu tsekea'ahoose
    oo tzama'wuhoo. Mu sake-witu mahanedu yise gi hownnekoo namamea-wa'ne'yoo.
  cbu-NT: 'Óriysha mazinayaru, wasundururee: Waskaa turungints, tárangiya. Kanoo wanum
    tururanllusin, waanitari kan arap mzizitarat ashirangsha.'
  usa-usa: ánibo i-wáyúkámá yeráwáqá maami-káárégóní ánnáma kárátuwaawana uraíye.
  soy-soy: Pisɔ́ɔ́cɑ ɑpi pɛɛ mɛ́ŋmɛ mɛɛ kɛnɔ́ipi kɑpi yɛ nɛ n léisɛ m múílɛ̃ seḿ,
    ɑpi kɛ yɑ́ ɑkɛ lólu.
  hui-hui: Ani layagola ami agali biarume iba talu emene biago pelo pu hende hayago
    gandulope hene.
  amf-amf: Ogonante poolisana likka gonngalaam bazindar hanchayse kinin yivoadettsi
    kiam yedon zaaninam ke taxade.
  quc-NNT: Xepe k'u ri soldados, xekiqupij taq ri kolob' ri ximib'em re ri alaj barco,
    xkitzoqopij k'u b'i pa ri mar.
  dob-dob: ꞌEnega tolosaiyao nidi waga ꞌebe talaesuya ꞌana balaeyao siꞌupwa yauledi
    ga ꞌidoena.
  wrs-wrs: Wo noinda valgonind pulvona, wemba koaksa vinamba, dingiva os pipovvna
    posramba.
  mca-mca: Ma' qa he' oq'opheƚinetsilets qa yisa'xik'i ke' ƚeniihai ke' witinhitjii
    ƚasi' ma' qa yiwejinƚe qu' niwu'mƚe.
  tzo-TZC: Jech ti soldadoetique laj xtuchꞌic yaqꞌuil ti pojobbail canovae. Tey laj
    yacꞌ bajuc ta nab.
  mya-mya: ထို​အ​ခါ​စစ်​သား​တို့​သည်​အ​သက်​ကယ်​လှေ ကြိုး​များ​ကို​ခုတ်​ဖြတ်​၍ လှေ​ကို​အောက်​သို့
    ချ​လိုက်​ကြ​၏။
  gng-NT: Nɛn saan nɛ sojambɛ cere' iŋmi yà lùo buñɛrwawaabu nnɔ, ki cère' bù
    bure'.
  cbi-NTPO: Tsenmalan suutadula, livee inu pinbakiki kaa kulenu teetsunamu chuwa dedaapu',
    pisha pajte' llutedekiwa.
  ikk-NT: Ya kẹ ndị-agha hụ nọ bepụ eriri wẹ gi kwọndọn ụgbọ-nta hụ, mirin nọ buru
    ụgbọ-nta hụ.
  leu-leu: E voxo a mu rabuna ina fevisan ri xatip tapin a yeis aava pis fatateak
    a xaleo.
  maz-NT: Nuc'ua c'o tropa cjanu o ma dyocüji c'o tjüjmü c'o mi sjö'büji c'e ts'ibü;
    o ndögü a ndeje.
  bod-N: དམག་མི་རྣམས་ཀྱིས་གྲུ་ཆུང་གི་ཐག་པ་བཅད་དེ་ཆུར་བཏང༌ངོ༌།།
  tca-NT: Rü yexguma ga yema churaragü rü nayadaecunügü ga guma ngue, rü inananguxẽẽgü.
  zpl-NT: Chequie uchiecuꞌ bee sundado tuu nú nacaꞌcuu canoa zeꞌe nu uzanaꞌe lu inzatuꞌ.
  mbc-NT: Mîrîrî ye'nen surarayamî'ya mîrîrî kanau yewa'tîto' e'seusa ya'tî'pî moropai
    irumaka'pî to'ya tuna ka' to' epe namai.
  ndg-ndg: Boka po balo askari bakatike kamba na yelo boti ilekitwe itolwe na mase.
  wsk-wsk: Se kager kari mayang dingi gotek te kalo beteman mu batutumuman se dingi
    pata pata namakaso.
  toj-NT: Jayuj ja soldado jumasa ti huaj sc'utze ja slazoil ja yal barco. Gana sipahue
    siquiera moc ma' oj eluc.
  kkl-kkl: Wene seogpa, kabong nubunge porop nimiri “Tognoro pukap,” aro ulamekne
    sembe, yin saleropnang tanekori el taekti, kabong ologne kabong nubungeag haing
