    tosá.
  bhd-bhd: असां अद्रमुत्तियुम नगरेरां एक्की समुन्दरी ज़िहाज़े मां च़ेढ़तां आसिया इलाकेरे
    नेड़ेरे ठैरी गानेबाले थिये, त अरिस्तर्खुस नंव्वे थिस्सलुनीके नगरेरो अक मकिदुनी
    असन सेइं साथी थियो।
  too-NT: Ictojōuj nac lakatin barco xala' nac Adramitio. Huā'mā' barco ixtētāyacu'tun
    nac makapitzīn xcānsipejni' nac Asia a'nlhā ixpūjaxni' barco. Lā' quincātā'a'ni'
    Aristarco xala' nac Tesalónica, lakatin xcānsipej nac Macedonia.
  ind-AYT: Kami naik ke sebuah kapal dari Adramitium yang akan segera berlayar ke
    berbagai pelabuhan di sepanjang pantai Asia. Kami berlayar ditemani oleh Aristarkhus,
    orang Makedonia dari Tesalonika.
  cjo-NT: 'Ari noteteeyanakawoni pitotsi poñaachari Ataramiishiyaki, roowiteencha
    iyaate nampitsikipaeni janta othapyaakini Aashiya: janta owapiintanta pitotsi.
    Ari nokinakoyitanakini, notsipatanakari Arishitaariko. Ipoñaanaka rirori Tejawoonikaki,
    rowaga Masherooniyawero.'
  nsn-nsn: Inggeim king panete tar parauing tar uan uleik i Adramitium, inggonor parau
    e marang bokboko hahaila toro biris gere moko toro binabatang tar pang uan i Esia.
    Gine king panete pe inggeim, a tang siokor tamata a hangana tang Aristarkus a
    peng Masedonia tar pang uan i Tesalonaika e la tagu teil pono tamiueim.
  san-DEV: वयम् आद्रामुत्तीयं पोतमेकम् आरुह्य आशियादेशस्य तटसमीपेन यातुं मतिं कृत्वा
    लङ्गरम् उत्थाप्य पोतम् अमोचयाम; माकिदनियादेशस्थथिषलनीकीनिवास्यारिस्तार्खनामा कश्चिद्
    जनोऽस्माभिः सार्द्धम् आसीत्।
  tna-NT: Da su beju Adramitio ebuteji jenetia cuinana barco su aniuteana. Tueda barco
    ecuinana quitaita puina Asia yahua su eputi puji. Edue Aristarco di ecuanaju neje
    putiana. Tueda da Macedonia yahua Tesalónica ejude jenetia puina.
  lid-lid: Ahi sandroh ala ndron ra-ei badu kon tinan Adramitiyum. Ndron doh anya
    kalakak lawe-e le bada kon tinan mara-ei loboho Esiya. Eme ma ahi alakak au a
    len. Ndramak ari nyaran Aristakus, badu Tesalonaika udu bolo kon munyak tinan
    Masadoniya badeh, udu bolo ahi ale.
  wim-wim: Aꞌ puth ngan chukkunan ngul mamana nil palan wamp Adramyttium anpalana
    puth chukkunana kan-ngul moꞌow aak towns piꞌ-piꞌanamakan anman kuuw wonk-wonkangan
    aak Asia wakanana, aꞌ ngan kan-ngul moꞌan woꞌuw um-menhanga. Aristarchus.an, pam
    anpal aak Macedonia.amana aak angman Thessalonica.ang, puth niliy-a, angman nganttang
    moꞌ.
  zga-M: Tukhatoga mungalava ukhuhuma khu Adlamitamu, lyageendaga mundunkhanji munyanja
    iya Asia. Pwu tukhingila khunyanja. U Alistako ukhuhuma khu Thesolanike iya Makedonia
    akhaluta pwu paninie nufye.
  yom-yom: Tukota mu masuwa mamosi ma Adilamite ; mafueti kuenda mu bisalu bidi muyendila
    tsi Azi ayi tuyenda kueto. Alisitalike, muisi Maseduani divula diba mu Tesalonika,
    wuyenda yeto.
  san-SIN: වයම් ආද්‍රාමුත්තීයං පෝතමේකම් ආරුහ්‍ය ආශියාදේශස්‍ය තටසමීපේන යාතුං මතිං කෘත්වා
    ලඞ්ගරම් උත්ථාප්‍ය පෝතම් අමෝචයාම; මාකිදනියාදේශස්ථථිෂලනීකීනිවාස්‍යාරිස්තාර්ඛනාමා
    කශ්චිද් ජනෝ(අ)ස්මාභිඃ සාර්ද්ධම් ආසීත්|
  yut-yut: Nin kokup pap Adametium dakon tap wakga kɨndakon wɨgɨgɨmaŋ. Tap wakga uŋun
    Esia mɨktɨm dakon kokup pap dɨwarɨ toŋ uŋudon kɨk do agɨt. Aristakus, kokupni
    Tesalonaika, uŋun nin gat kɨsi kɨgɨmaŋ. Provinsni uŋun Masadonia.
  grc-BYZ: ἐπιβάντες δὲ πλοίῳ Ἀδραμυττηνῷ μέλλοντες πλεῖν τοὺς κατὰ τὴν Ἀσίαν τόπους
    ἀνήχθημεν, ὄντος σὺν ἡμῖν Ἀριστάρχου Μακεδόνος Θεσσαλονικέως,
  cpc-NT: Ari notitakotanakari Adramitio-jatzi niyaatiro Asia-ki. Notsipatanakari
    Aristarco Tesalónica-jatzi poñaachari Macedonia-ki.
  nhg-NT: Nuyejque oyeya ca tejua Aristarco, öque oyeya de puieblo de Tesalónica pa
    tlöle de Macedonia. Tonochtie otetlejcoque pa sente börco tli oyeya de puieblo
    itucö Adramitio. Inu börco oyeya listo para quisas ca puieblos ipan tlöle de Asia.
    Otequisque de puieblo de Cesarea.
  nya-nya: Tinakwera sitima ya pamadzi yochokera ku Adramutiyo imene inali yokonzeka
    kale kupita ku madooko a ku Asiya, ndipo tinanyamuka. Aristariko, wa ku Makedoniya
    wa ku mzinda wa Tesalonika, anali nafe.
  ngu-NT: Otitlecoquej ipan se barco yejhuan teyaxca ne ipan on hueyican itoca Adramitio
    yejhuan oncaj ne atlatenco. Yejhua ye hueli para quisas para yas ne ica ipan on
    huejhueyican atlatenco ne Asia. Quemaj otitatlalijquej, niman no ompa tohuan nemiya
    Aristarco, yejhuan hualehua ne ipan on hueyican itoca Tesalónica yejhuan ihueyican
    Macedonia.
  kup-kup: sip namak Adramitiam zeitakanañ emat het maot Esia zeisik iv havevoz kupavok
    zei heh-poñik sapanez tahan dei honeo lokeg. Met Masedonia zeisik Tesalonaika
    zeitakanañ aban nap pim abatao Aristakas deiparo honeo lokat seg.
  jid-jid: Ki ri nimi Jirgima rjini Adramyttium wa a ta dran zu ni nyu meme wu Asiya.
    Niki ki ka hon tuma. Aristarkus wa a rjini Tesalonika wu Macedonia a zren huta.
  wmw-wmw: Tikingira mbatela ra mwananlume wakwitiwa Adiramitu, batela síro rikuka
    visiko vya Aziya. Kwa javyo tikilawa, tikisafiri na mwenye wakwitiwa Arishitariku,
    mMakedoniya kwawo Tesalonika.
  gmv-GGM: Issiya abba achan diza dereta biza markkaben gillidi bidos. Tesellonqqen
    diza issi Maqidonyya asi Arisxxirokossa geetettizadey nunara dees.
  ssg-ssg: Aristakus, tel seilon ti Masedonia tonan leili tehu taon Tesalonika, i
    tin kapimite. Amite ku hani he tea waian ti tehu taon Adramitium, i apepeas ti
    lang sota hani taon tehu tehu peixux ti Asia.
  zpo-NT: Nu ngu nu leen tub bark kwaan mroo yezh Adramitio kwaan merla roo nya naz
    Asia. Noka nzo Aristarco kwaan nu, xaa ne nak xaa yezh Tesalónica, tub yezh kwaan
    nabeyy Macedonia.
  poy-poy: Tukweniti meli ya Adiramitu iweriti yangugenda na kupitira bandali zimu
    za mkowa gwa Asiya, tuyanja mwanja. Alisitariku, mwenikaya gwa Makedoniya kulawa
    Tesaloniki, kaweriti pamwera natwenga.
  qwh-NT: Tsenam Asia marcapa puertuncunapa pasaq Adramitiupita shamoq barcuman lloqarcur
    jeqariyarqä. Noqacunawanmi biajecarqan Tesalonica nishqan pueblucho yuricoq Aristarcu
    jutiyoq nunapis. Tesalonica marcaqa quecan Macedonia marcachomi.
  gaw-gaw: Ig goḵunignu ahat, oolta Adramtiam dilag ub laap̱a temut. Ub amuam Asia
    dilag ab oḵai oḵainu aben ilon daaṯebp̱a oiyaya eeḏḵunu uḵom. Aristakus, nug am
    Tesalonika ted, nug ig ele oh gomut. Tesalonika am Makedonianu ab oḵai laa.
  nca-nca: Noreko waŋgo ka Atiramitium yendé moŋgo quno otowó. Waŋgo ŋuko Esia mira
    parámimo yendéne-yendéne windi tapéwore uyarewero taró. Asa, nore oro roto toŋetowó.
    Arisitakus, uni Masedonia mira noŋgo qu ka, Tesalonaika yendé noŋgo ŋu noreya
    uyaretowó.
  zpz-NTPP: Orzeꞌ gu̱ꞌ de̱ nañ tub barc ni tub mbecy gyedz Adramitio. Barc zeꞌ bi
    zu lily ñii par nu ruuñ chañ par de gyedz ni Asia nu yuꞌ ruꞌ nisyudoo. Orzeꞌ bruu
    barc zeꞌ. Orzeꞌ za̱ de̱. Aristarco, tub mbecy Tesalónica, tub gyedz nu ri lo yu
    ni Macedonia, yu zeꞌ za nuy de̱.
  mkj-mkj: Kamai doaudahng pohn jip pas jang Adramyttium, ma ne koaunopdahng en kijoulahng
    kahnihmw kan ma mine in poahrinjed kan en wein Asia; kamai ken kijou. Aristarchus,
    mihn Macedonia men jang Thessalonica, pel pwili kamai.
  zac-NT: Bëdzepi naꞌa tubi barcu nazeꞌdë lugar nalë Adramitio nu guziaꞌa barcu hashtë
    ra puertë shtë Asia. Bëdzepi naꞌa con Aristarco naguzë́ con lëꞌë naꞌa. Nall më
    guëꞌdchi Tesalónica nanaquë́ regiuni Macedonia.
  kyg-kyg: Atalamitiya kotega sipimo eno haneꞌnigeꞌa Esiya kotegamo muki sipiꞌamo
    uꞌa avaꞌyi nehaya taonifiꞌmo ugefeꞌmo nehagetaeꞌmo ani sipifiꞌmo haita maiꞌneta
    mopamo ataleta anipiꞌmo uꞌnone. Alitakasiꞌmo Tesalonaika taonifiꞌmo Masetoniya
    kotega vekamo lagaeꞌeꞌmo magokepi lokaeno maiꞌnigeta uꞌnone.
  kmk-kmk: Nanlugan kami utdit bapul un nanligwat Adrumeto un mansagsagana un manaḻan
    sidan gigillongan di bapul sidin probinsiya’d Asia. Kaysan kami ot buḻun mi si
    Aristarco un iTesalonica utdin probinsiya’d Macedonia.
  cao-NT: Jatsi Adramitrio ax johitahax ca barco qui no tëmahinaniquë Italia mai qui
    caxëna. Asia mai ó ca rërëti bo quiri capaima noba barco ini quiha. Jasca, no
    bëta ini quiha Aristarco, naa Tesalónica ax jonish ca carayana ri.
  bbr-bbr: Ik kar ous Adramitium menas Esia provins potaun rawon opok tonota, mas
    an pakas imäiki potowon. Aristarkas ko Tesalonaika menan, Masedonia provins pakan
    ro ko erek potomun.
  inb-inb: Chasaka, nukan­chita chaiarkami, Adramitio suti­manda barkupi iai­kun­ga­pa.
    Chi barku, Asia alpapi iaku pata pata sugpi sugpi iai­kuspa rin­ga­pa karka. Mase­donia
    alpa i Tesalónika pui­blu­manda Aris­tarko suti runa­pas­mi nukan­chi­wa sug­lla­pi
    rir­kan­chi.
  hrv-hrv: Popesmo se na neku adramitsku lađu koja je imala ploviti u azijska mjesta
    pa otplovismo. S nama je bio Aristarh Makedonac, Solunjanin.
  box-NT: Wa zon ho Adaramiite lóhó won-beenì dà-kéní na ko ho dé mí yahó
    lè ho Azii kɔ̃hṹ wonna dĩ̀nníi cɔ̃́n á hĩ́nɔn wà. Nìi ɓúi na ɓa le Arisitaaki
    á zon làa wɛn. O ló ho Maseduana kɔ̃hṹ lóhó na ɓa le Tesaloniiki yi.
  ote-NT: Y bi zixcahe ꞌnara da̱nga motsa xqui ꞌñehe de ra hnini Adramitio, ne dá
    pøñhe de guehni Cesarea pa dá ꞌraxhe ja ra ndehe dí mahe pa ja ra hai Asia. Nehe
    drí ꞌñohe ra cu Aristarco nura me Tesalonica ꞌnara hnini de ra hai Macedonia.
  wnu-wnu: Ende inqereimari isub qamb gamin eng munon ginam Adramitium wurinou tabin
    ger isib at igama in end isub isuminei. Tabin eng ar Esia tomon ya gab-gab eng
    qib igo. Ende isubune Masedonia end munon ger unum Aristarkus. Wonou ginam qenen
    eng Tesalonaika, wo ininob isorei.
  zam-NT: Ngro' nu' ciuda Cesar. Ngòo nu' loo thìb yòoyaa co' nac thìb yòoyaa che'n
    mèn co' nzo ban thìb puert co' nziri' ro níttó' co' lèe Adramit. Yòoyaa le'pe'
    ryo' par xyo'f yòoyaa loo níttó' axta co'te' nziri' puert co' nac loo xyòn mèn
    asia. Le'xque' huiza ngo no nu' thìb mbi' co' lèe Aristarc co' nac mbi' gulàaz
    mèn ciuda Tesalónica. Tesalónica nac thìb ciuda co' ñibe' mèn yèezya' co' nac
    che'n làaz mèn macedon.
  zyp-NT: Asia raang rili ngaekang tuilawng a hianah letei a hia laipaw tuilawng Adramitiam
    khuapui taitei a va chuhpaw khah ke he peh ka, rili lang cawh kaa seihly. Taico
    Masidonia raang Thesalonika khua taitah a va chuhpaw Aristarka zong kaaning khaco
    a sei hrah.
  sey-NT: Adramitio yo saꞌro yohuëna ayamëꞌë, Asia yeja yo saꞌnoana sani tëjire pacona.
    Ja̱ona aya mëni saëꞌë. Saijëna, cuiꞌne yëquë ja̱ꞌre co̱ni Aristarcoje̱ sajiꞌi,
    Tesalónica daripë aquë Macedonia pa̱i.
  nvm-nvm: Areme non uri sisim be fu ar Adtramitiam Esia guf saof ijia okreno ijia
    ajieme non vain. Non vakoga e Aristakas e iji fu ar Tesaronaika Mesedonia guf
    ijia ruainma iji fun nona vain.
  mps-mps: Tama da moni geba me deli tomoba pali, te geba Esia tǫ nabisde elalubo
    bulu tigidali bilibo geba da. Te geba page bidi aga bulu nogi Adramitium be nani
    da, te Esia tǫde. Tama te bidi me nogi Aristarkus aga da dali asali. Agai page
    bulu nogi Tesalonaika, te Masedonia provins tǫde. Tama da te Sisaria bulu taga
    pali, te moni gebadu, te tamu ąį daide pali.
  pab-NT: Hatyaoseta wakakoha kanowa ako wenakalati Adramítio nalitare. Ásia koa xetare
    hatyo kanowa. Hatyaoseta wiyane. Aristarco, Macedônia yere, wenakalati Tessalônica
    tare tyoa wiyema.
  llg-llg: Faik ndia, au (fo Lukas) tungga nuni boe. Boe ma bei hataholi esa bali,
    fo hataholi Makedonia, neme kota Tesalonika mai, naꞌde Aristarkus, ana tungga
    boe. Ai basa nggai saꞌe ofak maneme Adramitium mai. Tungga hihiik, na ofak ndia,
    dei fo ana tuli mamanak noꞌuk nai nusa Asia.
  kyf-kyf: Adlamitɩɩ 'glʋ 'kadʋ yabhlo 'kaa -Azii -dʋdʋ -gʋʋ 'glʋʋ 'yligbedanya 'plɩlɩ,
    -a -gblaa we 'wʋ, 'ɩn -a yia mnɩ. Tɛsalonikɩyu Alisɩtakɩ 'bhʋa Masedʋanɩ, ɔ -yɔ
    -aɩn 'sɔ mɩ.
  tpi-tpi: Mipela i kalap long wanpela sip bilong taun Adramitium. Dispela sip i laik
    i go long ol pasis bilong ol taun bilong provins Esia. Orait mipela i luslain
    na i go. Aristarkus bilong taun Tesalonaika long provins Masedonia em i go wantaim
    mipela.
  mih-NT: Cuahan tucu ra Aristarco, ra ñuu Tesalónica. Cuenda Macedonia cuu ñuu Tesalónica
    cuan. I quɨhvɨ ndi minoo barco sa i quita ñuu Adramitio minoo ñuu sa ndyaa yuhu
    tyañuhu. Cua nanuhu tu, ta yaha tu ñuu sa iyo yuhu tyañuhu nu cu si Asia. Tacuan
    i quita ndi sihin maa tu.
  qvh-NT: Saymi wisäyargä Adramitiupita shamog büquiman. Say büqui Asia provinciamanmi
    aywananpä caycargan. Pabluta walquinäpämi Aristarcuwan aywayargä. Aristarcoga
    cargan Macedonia provinciacho cag Tesalónica marcapitami.
  kms-kms: Muq beghi Adramitium mingg bot pe tende po. Bot te tiqe ninge Esia opu
    yeru kin te wuso ningg. Beghi po di wuti iri ni nyamb Aristarkus, ni Masedonia
    kin, Tesalonaika nas ye, ni beghi ane po.
  agn-agn: May tarayan don ang nagalin ong Adramitio ang madali rang lomarga para
    ong mga porondoan ong baybay tang probinsia tang Asia. Don ami namansitay ig dayon
    ami rang namagalin. Aroman amen si Aristarco, ang taga Tesalonica ong probinsia
    tang Macedonia.
  nhi-NT: Otcalaqueh itich se barco tlen poui itich in altipetl Adramitio, tlen opanotasquia
    itenco sehse in altipemeh tlen pouih Asia. Ohcon otyahqueh itich mar. Touan oyaya
    in Aristarco, yeh se macedonio tlen opouia Tesalónica.
  ttc-NT: Oxikna tuj jun bark aj atqet tuq tzi, te bark tzajnaq Adramity, b'ix oky'el
    tuq kyuj kye txq'anky amaq' stzi'-ele' tlob'en te nim a' tuj tkwentil Asy. Ax
    ajun tuq quky'ila te Aristark, tetz jun aj Tesalonk tuj tkwentil Masedony.
  dan-1931: Vi gik da om Bord på et adramyttisk Skib, som skulde gå til Stederne langs
    med Asiens Kyster, og vi sejlede af Sted; og Aristarkus, en Makedonier fra Thessalonika,
    var med os.
  kwj-kwj: Woro sipi mwe ti Atiramitiyam ko kipe hima lehi. Sipi oti Esiya mapwa tokwe
    dau ko laka ele ki ya ikondau. Wowani o sipi ki nu rausini nu ikowani Masetoniya
    mapwa ki dau Tesalonaika ko pe hima fori Arisutakas, rini okwe ya funda nu i.
  vie-OVCB: Chúng tôi xuống tàu của thành A-đa-mi; tàu này sắp chạy và nghé qua các
    hải cảng Tiểu Á. Có A-ri-tạc người Ma-xê-đoan, quê ở Tê-sa-lô-ni-ca cùng đi với
    chúng tôi.
  kze-kze: moórá-nompi-sipi Átámítivakemba kwáyowana Ésiyaa-maragona awámpáká'-náópa'a
    kónáe súwata mindómpí-sípívímbá usáateta Másétóniyaa-maravake Tésárónaikaa-naopaken-kwaasi
    áwí'a Árísítakasi kwesé usáateta kweémeta
  mpj-mpj: Ngayurna-jananya Luukpa kujungkarringu Puulmapungka, kalaju yanu puutja
    tatirnu tawun Yaturamitiyamja. Puutpa jiinya yankupayi parna Yayijakarti. Takarnulaju
    kujungka yanu Yarajakajpa, parna Majatuniyamartaji. Palukura ngurra Jijaluniya.
  lbk-lbk: Nenlokhan kami isnan bapor ay nalpo id Adrumeto ay nakasakhana ay omey
    isnan il-ili isnan Probinsiya ay Asia. Ib-ami si Aristarco ay iTesalonica ay sakop
    nan Macedonia.
  mto-NT: Ta̱jkits a̱a̱tseꞌe je̱m adramítiovit byaarco jo̱o̱tm juuꞌ veꞌe tso̱o̱ꞌmp
    vyeꞌna, je̱meꞌe ásiait yꞌit jo̱o̱tm ñu̱jkx. Je̱mts a̱a̱tseꞌe nma̱a̱tveꞌniva je̱
    Aristarco, je̱m Tesalónica je̱ꞌe̱ veꞌe kyukajpu̱na je̱m macedóniait yꞌit jo̱o̱tm.
  bzh-bzh: Lob Adramitiam hir yaġ ti bë geḳo ḳupeḳ na nyëġ böp la vu distrik
    Asia*, lob he raḳ ya baya. Lob Aristarkus vu Tesalonika vu distrik Masedonia
    ya ving he.
  guj-2017: અદ્રમુત્તિયાનું એક વહાણ જે આસિયાના કિનારા પરના બંદરોએ જવાનું હતું તેમાં
    બેસીને અમે સફર શરુ કરી; મકદોનિયાના થેસ્સાલોનિકાનો આરિસ્તાર્ખસ અમારી સાથે હતો.
  jvn-NT: Awaké déwé terus numpak kapal sangka kuta Aderamitium budal nang panggonan-panggonan
    nang bawah Asia. Aristarkus, sedulur sangka kuta Tèsalonika nang bawah Masedonia,
    uga bareng karo awaké déwé.
  byr-byr: Wɨjaavɨna kaneyaꞌ sɨpɨyaꞌ Anga Athɨraamitɨyaamɨdaasavɨ yɨlamwaaina yo.
    Yɨlamwaaina kyo Kwaaka Ezɨya maangebaarɨne sɨpɨya saꞌ nemakwawoꞌ. Aꞌmwe pwai Arɨzɨtaakazai
    Kwaaka Maazathonɨya Anga Tezalonaaika mwaalyai nemɨjɨyalyɨ nemakwawoꞌ.
  ian-ian: Adramitiam walɨnja ngepma yilaa njaambɨt kunɨn. Kulaa yinɨn. Wan njaambɨt
    Esia walɨnja nɨma kɨpmana ngepma ngepma yigiyaa njaambɨtna. Aristakas nɨnanala
    yindɨ. Ndɨ Masadoniana nyana. Ndɨna ngepma Tesalonaika.
  hun-hun: Beszálltunk hát egy Adramittiumból való hajóba, és az Ázsia mentén fekvő
    helyeket akarva behajózni, elindultunk. Velünk tartott a macedóniai Arisztárkhosz,
    aki Thesszalonikából való.
  mcf-NT: Aden buanta cac Pabadobëdta utsibo bedshun acte cuëmano buanshun cano dapa
    Adadamitio cain cuënaid istuidpondash. Aid cano dapa istuidashien, Icbo, nidaid
    Asia caid cuëman shubu dadpen icquid utsi-utsiec yacno nidtuidebi, quequin chuisho
    tantiash Pabadobëd antabëdtopondabi. Adec antabëdtosho isash puduampondash. Pabadobëd
    icquid utsi Adistadico icpondash. Aidi nidaid Masedonia caid shubu dadpen icquid
    Tesadonica caid yacnoësh choquid icpondash.
  kjs-kjs: Go rabu ipa sip medame Adramitium su-para giyoma ipisa-pulu naame muma
    pisima. Go sip-ri Esia su robona ipa solwara repale-nane adare raayo-para pulalo
    pisa. Go rabu ali meda nipuna bi Aristarkus naa raapu pisima. Go alina adare Masedonia
    adaa su robo Tesalonaika su robona ru-para aasa.
  mni-mni: Eikhoi Adramyttium-dagi hi tonglammi, hi adu Asia-gi hithangphamsingda
    chatnaba sem sarammi aduga eikhoi hi tongduna chatle. Macedonia-gi mi Thessalonica-dagi
    lakpa Aristarchus-su eikhoiga loinarammi.
  yad-NT: Nu̱ñi̱musa̱da ravimu, Aduramyítyu ja̱mi̱ cartyequii jiryatiy riichomusiy
    rupiryara. Tapi rasipyataryu̱yadanuma Ásiya mucadi jido vicha̱damuju̱ varidye.
    Jasiñi̱tiy nu̱dyeya, saya̱da variy nu̱dyisa̱ Aristyárucuntiy, Tesadónica ja̱mi̱,
    Masedóniya mucadimusi̱.
  mxb-NT: Dá ni̱ kaa ndu ini iin barco ni̱ kii ñoo Adramitio, chi̱ sa̱ íi̱n nduu ra̱
    ña̱ nada̱on rá koꞌo̱n ra̱ noo̱ nákui̱ta barco sáꞌa̱n chí kuendá Asia diꞌa. Dá
    ni̱ kee ndu kuaꞌa̱n ndu̱. Ta néꞌe táꞌan ndu xíꞌín iin ta̱a naní Aristarco. Ta
    kúú rá iin ta̱a ñoo Tesalónica, ña̱ nákaa̱ chí kuendá Macedonia diꞌa.
  pon-2006A: Se ahpw karada pohn sohp pwoat sang Adramitium, me kaunopadahr en mwesellahng
    kahnimw kan me mi ni oaroahr kan en wehin Eisia; se ahpw mwesel. Aristarkus, mehn
    Masedonia men sang Desalonika, pil iang kiht.
  maq-NT: Hane xi cavisihin ngu barcu xi cavetju tsëhë nandya Andramitio xi cjue jingunduju
    ni ndaya tsëhë distritu Asia ne, sehe quiji barcu cojo niji. Hacuaha quiji cha
    Aristarco cojo niji, ngu cha Tesalónica tsëhë distritu Macedonia.
  hto-hto: Iemona Adramitio ígobemona áillue nocaedo jáizaidɨcaɨ. Afecae nana Asia
    énɨe ígobiaɨdo zɨ́jɨcana ja jáizaide. Daje llezica Tesalónica ímɨe Aristarco caɨdo
    jaide. Tesalónica Macedonia énɨe jofue.
  por-BRBSL: Embarcando em um navio de Adramyttium, que estava prestes a navegar para
    lugares na costa da Ásia, colocamos no mar, estando conosco Aristarco, macedônio
    de Thessalonica.
  ces-NKB: Nastoupili jsme tedy na adramyttskou loď, která měla plout podél pobřeží
    Asie, a vypluli jsme. Byl s námi [také] Aristarchos, Makedonec z Tesaloniky.
  cui-cui: Pepa weranaetha pawarapan, po nae Adramitio tomara werena pona. Barapo
    nae equeicha Asia nacua beya ponaena. Po tomaraxi pitapatha ena barapo tomaraxi
    bepa siwa ponaei. Ichʉn pana cueyata. Bapon pewʉn Aristarco Tesalónica tomarapin.
    Barapo tomara Tesalónica tomara eca Macedonia nacuatha.
  boj-2014: A na iga Pol ombla tonto tamo naŋgi ti joqsiqa Adramitium qure naŋgo qobuŋ
    bei Esia sawaq gilqa laqnaqa iga qobuŋ di gogetosim koba na gilem. Aristarkus
    a iga koba na gilem. Aristarkus aqa qure utru Tesalonaika agi Masedonia sawaq
    di unu. Qobuŋ di yuwal qala qalaq na dauryosim qunduŋ kalil aiqa mareb.
  eng-OEBUS: We went on board a ship from Adramyttium, which was on the point of sailing
    to the ports along the coast of Roman Asia, and put to sea. Aristarchus, a Macedonian
    from Thessalonica, went with us.
  eri-eri: Ere Adramitium taon nebere sip ete digeye. Sip waha no Esia prowins nomo
    taon nebere ilona la goyona ono gainga digeye. Ariya nere maalu futu wanenga,
    ere goyeye. Aristarkus no Tesalonaika taon Masedonia prowinsha, no ere gaara goyeye.
  aly-aly: Anwantherr-anem rtnwa anyent-warl nganek. Aristarchus artwa Macedonia-areny
    ra Thessalonica tawen-itwek anenh. Ra nganerl-alhek arrpemarl. Adramyttium-warl
    kel alhetyek irrek apmer Asia-warl.
  wiu-wiu: Nitaneyake Esia ta matanu ludu ue dipi noai tane ta-kitike kutu pima poademe
    Aderamitiame ta pia nekene ue dipike toto peapetekoa mea pokoo. Eya ago Masedonia
    keneke piane Tesalonaika take opiane ago Arisakasi toto-pala opia mea poka.
  swe-swe: '[Jag, Lukas, fick också tillåtelse att följa med.] Vi gick ombord på ett
    skepp från Adramyttium som [var på väg hemåt och] skulle gå till hamnarna längs
    Asiens kust. [Adramyttium låg nära staden Troas i Mindre Asien.] Vi lade ut [från
    Caesarea]. Aristarchus, en makedonier från Tessalonike, följde också med oss.
    [Han hade rest tillsammans med Paulus tidigare, se . Han nämns också av Paulus,
    se .]'
  cth-cth: Asia ram long kâhatnae kho koe lahoi pou ka cet hane long ka kâcui awh
    teh ka cei awh. Masidonia ram Thesalon tami Aristarkas hai kaimouh hoi a cei van.
  mti-mti: Nu Adramaitium wa meuma danave dauwag kweg antu. Wa mame at toimu ampa
    ampa Esia danave unig dauwag aitan aiviwa. At Tesaronika danave Masedonia apan
    Aristarukas me nu gaibu.
  pad-NT: Oniaroa, aki'dama'ihi. Ki'dama'aha ada jaboni Aristarco akadiania okha'aha.
    Macedônia kaaraboni kaija'arini ada Aristarco. Biva'banaki ibavini onini Tessalônica.
    Aki'damana viahania Adramítio sidajia kakha'iki ida kanava kakaraho. Ásia kaaraboni
    kasidajini adamininia ako'omisionija kaimoni ida kanava kakaraho. Hari. Aki'dama'ihi,
    ai akihi'ihi, aakhabaoni'ihi.
  twi-twi: Yɛkɔtenaa hyɛn bi a ɛrekɔ Asia fam no mu wɔ Adramitio. Na Makedoniani Aristarko
    a ofi Tesalonika no ka yɛn ho.
  hlt-hlt: Asia hmuen la hlaikan ham ka cai uh vanbangla Adramutteno sangpho dongah
    ka ngol uh tih ka kat uh. Te vaengah Thessalonika kah Makedonia hoel Aristarkhu
    khaw kaimih taengah om.
  tbz-SIM: Kɛ̀ ti tɑ Atidɑmiti kóo bɑ̀tóò kòò kɔ̀ri Asii, kɛ̀ Adisitɑki Mɑseduɔnni
    kó kutempɛ̃ nkou kòo ɛì tu Tɛsɑdoniki kòo nti nɛínɛ̀.
  san-GUJ: વયમ્ આદ્રામુત્તીયં પોતમેકમ્ આરુહ્ય આશિયાદેશસ્ય તટસમીપેન યાતું મતિં કૃત્વા
