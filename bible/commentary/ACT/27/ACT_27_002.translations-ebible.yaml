    boat-oho riꞌöromo vaꞌadeje. Röhu ae gö hesi ihe Aristarchus-ro noꞌo öꞌadeje. Aristarchus
    hesi saꞌa ihoho Macedonia jioꞌi amo ihoho Thessalonica jiadeje.
  geb-geb: Nza mba fomaŋgia ndai kem, ana kha ŋgu bakɨmen kem ma, Adramitium. Mba
    kem, ana kha Esia fhain ki ŋguir sari, ana nta phogɨv naan za mbui. Nza mba kema
