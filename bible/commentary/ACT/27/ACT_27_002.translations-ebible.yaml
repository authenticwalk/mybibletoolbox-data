    palunyalawana ma-ngaralayilkitja. Nyangka-latju pawurrpa palunyangka tatirnu.
    Nyangka puru wati yini Yaritjakanya yiwarla Tjatjalaninyamartatji tatirnu. Tjiinya
    yiwarla palunyanya ngurra Matjuniyala ngarala.
  sxb-NT: Twaniina owuato owuaemanga Andramitiasi owuawanga ni wugia nyamialo egia
    mu ekialo ekia *Eesia. Twawanga ni Aristakuusi Omumakedoonia, owaemanga Thesaloniika.
  nhu-NT: Ɛ bee bó ley ɛ̂ ŋguw wvù nɛn'yɛɛ Adamitium e wvù to nu keegɛne leemene mondvuum
