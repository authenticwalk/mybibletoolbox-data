    iikanoŋ uniŋ. Uniŋ opo sel horoŋ mororoŋgogi haamonoŋ naŋgoro kowenoŋ keniŋ. Masedonia
    prowinswaa siti qata Tesalonaika iikanoŋa eja moŋ qata Aristarkus iinoŋ koipunana
    kolooro motooŋ keniŋ.
  eng-TNT: And we entred into a ship of Adramicium and lowsed from lond apoynted to
