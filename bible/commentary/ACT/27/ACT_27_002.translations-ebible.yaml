    tũkĩambĩrĩria rũgendo tũgĩthiĩ. Nake Arisitariko, Mũmakedonia woimĩte Thesalonike,
    aarĩ hamwe na ithuĩ.
  cap-NT: Adramitio cjita wajtquiz tsjii warcu z̈elatc̈ha. Nii oraqui nii warcuqui
    ojkzpachatac̈ha Asia kjutñi. Jalla nuz̈ cjen nii warcuquiz luzzinc̈ha. Niz̈aza
    wejtnacatan Aristarco cjita z̈oñitac̈ha. Niiqui Tesalónica wajtchiz z̈oñitac̈ha.
    Tesalónica watjaqui Macedonia yokquintac̈ha.
  ksr-ksr: Gomaŋ moŋ qata Adramitium iikanoŋa waŋgo moŋ kaŋ Eisia prowinswaa kowe
