    share. Arristaku anu Makidoniya nggo zhi ni igbu nu Tesalonika à ga inta.
  acu-NT: Tura asamtai juun kanu Adramitio yaktanmaya jeamtai, nuni engkemramiaji.
    Nu kanuka Asia nungkanam wetin asamtai, iikia Cesareanmaya jiinkir, juun entsanam
    wekaasamiaji. Tura Macedonianmaya aints Aristarco naartin iijai wemiaji. Nuka
    Tesalónicanmaya aintsuyayi.
  cak-WNT: Rumari' riyin ri Lucas, wachibilan c'a ri kach'alal Aristarco, ri nipe
