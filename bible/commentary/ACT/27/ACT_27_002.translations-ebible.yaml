  sus-A: مُشُ نُن عَرِ سِتَرَكِ، نَشَن كٍلِ تّسَلٌنِكِ مَسٍدٌن بْشِ مَ، نَشَ بَكِ
    كُنكُي كُي نَشَن كٍلِ عَدِرَ مِتِ. عَ نُ لَن عَ شَ دَنفِ عَسِ سّيتِ مَ.
  jpn-1965: 私たちは、アジヤの沿岸の各地に寄港して行くアドラミテオの船に乗り込んで出帆した。テサロニケのマケドニヤ人アリスタルコも同行した。
  fra-SBL: Nous nous embarquâmes sur un navire d'Adramyttium, qui allait faire voile
