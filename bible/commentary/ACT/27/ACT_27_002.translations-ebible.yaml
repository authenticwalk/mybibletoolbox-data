    wà mó mâ é Aristakuq gâ é Makedoni byù rayuq le ngamoq eq rahá nghut lhê.
  cek-AK: Adramyttium palongpui to kang thueng o moe, Asia prae tuipui taengah kaom
    avangnawk ah caeh han ka poek o; Aristarka, tiah ahmin kaom Macedonoia prae, Thessalonika
