    Esia iri. Mato aria kworap manak. Aristarkus douk napeiri Tesalonaika iri douk
    nanamap manak. Abrudok wabur Tesalonaika douk bape agudok shokugi nahobig Masedonia.
  bgs-bgs: Igtákkás áknami si Aristarco na taga Tesalonica na sakup ka probinsya ka
