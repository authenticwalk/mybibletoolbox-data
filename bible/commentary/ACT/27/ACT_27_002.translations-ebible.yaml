    ngura tawunu ini Tjitja-lanikanya.
  cwe-cwe: Chikwela meli ilawile Adilamito ikalile muna mwanza na kufosela bandali
    zimwenga za mkowa wa Asiya, chandusa mwanza. Alisitaliko mkaya wa Makedoniya kulawa
    Sesalonike yoyakalile hamwe na cheye.
  daa-NT: Ni n̰eptu markaba kaak uca min geeger ka Adraamiit ho ŋa ɓaa ɗo kiɗ ka Aazi.
    Ɗo markab-ak, Aristaark kaak min Tesalonik ɗo kiɗ ka Maseduwaan sa goy iŋ nini.
  mlp-mlp: Ari i uliq Adramitiyum gigo muy araq saw Esiya ago lan ez ban uliq asorib
    lehnan haqad usta nab i tugwal. Gwalim i saw na hulosim muyib tileh. Lehad Aristarkus
    uliq Tesalonaika saw Masedoniya-ibta na i inaq lehmo.
  ape-C: Aria mato onok korohuk douk kworari Adramitium kwanaki iri. Okwudok korohuk
