  ptp-ptp: Mêd xe lec sip ti wê tɨbii Adlamitiam vông ge. Sip tige ob la le vac vɨgwe
    toto wê yêp vô gwec nɨnya vac vɨgwe levac Esia ge. Om xe lec sip mɨ la, dɨ Alistakas
    wê lam gê Tesalonaika vac vɨgwe levac Masedonia ge la hɨxôn xe.
  nak-nak: Goio, amite sae te sipi la sel isa uru ale te la mautu e Adramitiam, e
    sipi ale, eia raragiti veia ge hari vulovulo soio te la lokuloku tomi oio la gale
    Esia. Amite goio sae, e sipi vahari amiteu solauo. La tau Masedonia isa tai oio
    tamiteu ele, la isala e Aristakas, la mautu tetala e Tesalonaika.
  lbb-lbb: Mila kas ana ning a sip misaot Adramitium, ning ir han sur ir sot amon
    ting na hananuala ana papar Esia. Ning mila kas, a sip i han. Mila armuri taum
    o e Aristarkus misaot e Tesalonika ana papar Makedonia.
  kan-2017: ಆಗ ಅದ್ರಮಿತ್ತಿಯದಿಂದ ಬಂದು ಆಸ್ಯಸೀಮೆಯ ಕರಾವಳಿಯ ಸ್ಥಳಗಳಿಗೆ ಹೋಗುವುದಕ್ಕಿದ್ದ ಒಂದು
    ಹಡಗನ್ನು ಹತ್ತಿ ಸಮುದ್ರಪ್ರಯಾಣವನ್ನು ಪ್ರಾರಂಭಿಸಿದೆವು. ಮಕೆದೋನ್ಯಕ್ಕೆ ಸೇರಿದ ಥೆಸಲೋನಿಕದ ಅರಿಸ್ತಾರ್ಕನು
    ನಮ್ಮ ಜೊತೆಯಲ್ಲಿದ್ದನು.
  cso-NT: Juú² Cesarea jáun² ca³tauh²¹ jnoh¹ cáun² mu² pa²¹, mu² jáun² ja³ tɨ³ juú²
