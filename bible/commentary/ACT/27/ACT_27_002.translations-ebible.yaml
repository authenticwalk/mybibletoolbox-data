  mar-mar: अद्रमुत्तिय येथील एका जहाजातून आम्ही जाणार होतो, हे जहाज आशियाच्या किनाऱ्यावरील
    बंदरे घेत पुढे जाणार होते, आम्ही या जहाजातून प्रवासास निघालो, तेव्हा मासेदोनियातील
