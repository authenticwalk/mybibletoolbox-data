  tam-2017: அதிரமித்தியம் ஊர்க்கப்பலில் நாங்கள் ஏறி, ஆசியா நாட்டு வழியைபிடித்துப்
    போகவேண்டுமென்று நினைத்துப் புறப்பட்டோம். மக்கெதோனியா தேசத்துத் தெசலோனிக்கே பட்டணத்தானாகிய
    அரிஸ்தர்க்கு எங்களுடனேகூட இருந்தான்.
  azz-NT: Huan ijcón ticalacque tech se barco campa ne marteno den pueblo ten monotza
    Adramitio huan tobarco ipa panosquía nepa martenojcopaca de pueblojme ten yetoyaj
    campa talme de Asiajcopaca. Huan techsehuicaya se taneltocacque de Jesús ten monotzaya
    Aristarco ten pohuía campa pueblo Tesalónica, den itatilanal de Macedonia.
  spa-RV-1909: Así que, embarcándonos en una nave Adrumentina, partimos, estando con
    nosotros Aristarco, Macedonio de Tesalónica, para navegar junto á los lugares
    de Asia.
  csy-csy: Taciang Adramyttium tembaw sung ah ka tum uh a, Asia ngam tuipi dung zui
    in pai tu ka kipan uh hi; Macedonia ngam Thessalonica khua mi Aristarchus a kici
