    Tesalonaika, Masedonia Propins yuadö nöbö i pɨsaŋ dumɨŋa. Ib nuŋwa Aristakas.
  acr-NNT: Xojok kꞌu bꞌi chupa jun barco re ri puerto Adramitio, e riꞌ keꞌek pa taq
