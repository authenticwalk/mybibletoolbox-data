  maa-NT: Tsitjaàs'en‑je̱n jngoò chitso xi ts'e̱ Adramitio xi jye mejèn tíbitjo nga
    ya̱ tífì jñà na̱xa̱ndá i̱ndiì ndáchikon ts'e̱ nangui Asia. Ti̱koa̱á ya̱á tíjnako̱‑naje̱n
