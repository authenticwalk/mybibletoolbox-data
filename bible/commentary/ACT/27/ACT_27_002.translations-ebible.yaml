  gaq-gaq: ନେ ଆସିଆ ଦେସ୍‍ନେ କେଣ୍ଡିଆ ଆଡ଼ାପାକାନେ ଡାଆଁ ଡାଆଁ ବନ୍ଦର୍‍ଇଂ ଡାଗ୍ରା ୱେନ୍‍ସା ଜଜ୍‌ନା
