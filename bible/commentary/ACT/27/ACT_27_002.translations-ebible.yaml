  cmn-FEB: 我们坐上一艘来自亚大米田的船，它将要开往亚西亚沿岸的海港。我们上船后就出发了，还有一人与我们同行：马其顿的帖撒罗尼迦人亚里达古。
  gmv-RNT: Iisiya abba achchan diza dereta biza markaben gelidi bidos. Tasolonqen
