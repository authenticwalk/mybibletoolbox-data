  cco-NT: Jo̱ jnea˜ Lucas cangóˉooꞌ co̱lɨɨng˜ có̱o̱ꞌ˜ Paaˉ. Jo̱ cangóˉnaaꞌ e téeꞌ˜naaꞌ
