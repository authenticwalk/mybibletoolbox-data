    ñuu Adramitio ta cuhun chi ñuu cha nyicú yuhu tyañuhu ityi Asia.
  tzo-NT: Te oy jun barco talem ti jteclum Adramitio. Laj ya'yic ti much'u chtacvan
    batel ti barco ti te ch-ech' ti bu jteclumetic te oyic ti ti'ti'nab ti slumal
    Asia ti barcoe. Hech yu'un te laj stic'untutic ochel. Hech nibatutic. Laj xchi'inuntutic
    batel ti Aristarcoe, ja' ti Macedonia vinique. Ja' liquem tal ti jteclum Tesalónica
