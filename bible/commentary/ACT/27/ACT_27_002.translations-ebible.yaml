    tun ta mga lunsud katô probinsya ka Asia, asta tô gó tô igsakayan dé tikud tun
    ta Cesarea.
  faa-faa: Arirakano kasu sipi hakása Ataramítiame taone aeyaka peraka, Esea hauaka
