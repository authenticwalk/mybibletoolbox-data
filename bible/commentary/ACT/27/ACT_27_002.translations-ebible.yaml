    xeꞌek qukꞌ ri Aristarco, jun aj Tesalónica, jun tinamit pa ri luwar re Macedonia.
  kpg-kpg: Gimaadou gaa kaga gi hongo di wagabaalii mai Adramyttium dela gu hagatogomaalia
    belee hagatanga, e hula gi nia waahale o Asia ala i tongotai, gei gimaadou ga hagatanga.
