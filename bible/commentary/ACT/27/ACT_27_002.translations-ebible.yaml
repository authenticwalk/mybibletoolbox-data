    mewaá Masedonia, alu ntó ne ɛsé.]
  sab-NT: Cha ulita du kweri gau una Cesareage, du e nu chieba una Adramitioge, du
    e kle biale jogeni nga Asiage du ulita kle joge chke ngwadi una kaire kairege
