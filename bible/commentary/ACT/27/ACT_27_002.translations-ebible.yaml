    na vio Esia.
  bqp-bqp: O gɛ̃ gó'itɛ kũ à bò Adaramitiumu gũn, àtɛn bↄtɛ kũ Asia bùsu wɛ̃tɛnↄ,
    akũ o da zɛ́n. Masedonia bùsu gbɛ̃ Arisitaku Tɛsalonika kú kũoo.
  mcp-mcp: Sə́ á bád titíma á Adramît í á ŋgə kə mə́bwûŋ mə́ Azî yí. Sə́ á bád cínɔŋgʉ́,
    mú kyey sə́nɔ̂ŋ Aristárʉg muud Masedwân nyə á zhu Tesaloníka yɛ́.
  hat-hat: Nou anbake sou yon batiman ki te soti lavil Adramit ki tapral fè lakòt
    nan Lazi. Epi nou pati. Aristak, yon moun lavil Tesalonik nan peyi Masedwan, te
    avèk nou.
  npl-NT: Otitlejkokeh itech se barko non owalaya de kan puerto de Adramitio iwa ya
    onewaskia Asia. Noiwa okatka towah Aristarco, se tlakatl de Tesalónica non kajki
    kan tlali de Macedonia.
  bgg-bgg: Ji-è, gathek ne Adramythium pha kho ring hà ran ne Asia hà ran pha run
    um iang pha du-ùa wuii thog ne in ne wuii dun. Ji è wuii shii gathek rog shii
    Mesidonian Thesalonikha hà rai pha bran jia de gathek rog shii wuii gieng. Ai
    beng ne Aristharkhus ro.
  eng-TCENT: We got on board a ship of Adramyttium and put out to sea, intending to
    sail by the ports along the coast of Asia. With us was Aristarchus, a Macedonian
    of Thessalonica.
  eng-BSB: We boarded an Adramyttian ship about to sail for ports along the coast
    of Asia, and we put out to sea. Aristarchus, a Macedonian from Thessalonica, was
    with us.
  cpu-NT: Arira notetakotanakari Adramitio-satzi niyaatero Asia-ki. Nokaratanakeri
    Aristarco Tesalónica-satzi saikatsiri Macedonia-ki.
  san-ASM: ৱযম্ আদ্ৰামুত্তীযং পোতমেকম্ আৰুহ্য আশিযাদেশস্য তটসমীপেন যাতুং মতিং কৃৎৱা
    লঙ্গৰম্ উত্থাপ্য পোতম্ অমোচযাম; মাকিদনিযাদেশস্থথিষলনীকীনিৱাস্যাৰিস্তাৰ্খনামা কশ্চিদ্
    জনোঽস্মাভিঃ সাৰ্দ্ধম্ আসীৎ|
  tod-tod: Gi lɛɛni Adelamite ɓatoi gila su, nii é ɠɛni leʋesu ɓato losuʋɛti Azi
    yooi zu, gi liini. Alisetaake ɠɛni gi ʋa, Maseedɔine yooi zu nu ɠɛni de, ná-taazuʋɛ
    ga Tɛsalɔnike.
  tac-NT: '''Lige ramué ralámuli jímirituru alé bárkochi. ''Lige alué barko alé ''naka
    Agramitio anilíchika simígame nile alué barko napu ramué cha''pirú. ''Lige alué
    barko simime nile alé napu bo''í alué wa''lú ejiro Asia anilime rewégame. ''Lige
    simíromili nile alé napu we''kaná uchúpame ju alué barko alé napu Asia anilime
    ejiro bo''í. ''Lige Aristarko anilime rió si enegéturu ramué ''yuga alé bárkochi.
    ''Lige alué rió Aristarko alé we''ká riógichi Tesalónika anilichi bejtégame ke
    napu ejiro Maseronia ju alé we''ká riógichi.'
  eng-WEBPB: Embarking in a ship of Adramyttium, which was about to sail to places
    on the coast of Asia, we put to sea, Aristarchus, a Macedonian of Thessalonica
    being with us.
  gfk-H: Io, mehet ga kawaas tiga mon mana Adaramitium nong ga tagura taar wara hinahaan
    taar ta ira pisa na hala tano hanua Esia ing ira mon ga hanan sot kaia. Io, mehet
    ga tut laah um. Ma Aristarkus, tiga tunatuna ma Tesalonika tano hanua Masedonia
    ga haan tikai ma mehet.
  viv-viv: Ada Adalamitiumi ana waka saꞋeyana againe ayage, wakai-nadi taliya ana
    melaleya ginanulukuluku Esiya ana fafaliya. Kadu kaliva saꞋeyana gimiyami, ana
    egana Alisitako, kwanaTesalonaika, medema melala fafali ana egana Masedoniya againe.
    Ada au bana ime buye ayage be alowoga.
  yao-yao: Twakwesile ngalaŵa jekulungwa jijatyochelaga ku Adiliamiti, jijaliji chile
    kutanda ulendo kupitila mbwani ja chilambo cha ku Asia ni twatandite ulendo. Che
    Alisitako mundu jwa ku Makedonia kutyochela ku Sesalonike ŵalongene noweji.
  tgp-tgp: Kama vele na boti matea mo malue Adramyttium sei mo tatamahu vara i pa
    maro usuri na vusalean Asia, ale kama malue. Aristarchus mara Macedonia matea
    mo tai Thessalonica mo usuri kamam.
  auc-NT: Gäwapæntibæ wedeca gote ayömöni wipo ñæ̈næmpo Adadämitio wäï wocænte näni
    ænte pönimpo inte ñöwo Atiabæ godinque wayömö go ti wææ̈ wayömö go ti wææ̈ näni
    goquimpo adinque mönitö mänimpodë go guiite gäwapæntibæ wogaa gotamönipa. Ayæ̈
    wacä Aditadoco Mäatedöniabæ Tetadönica ïñömö quëwëningä inte mönitö tönö pö äampodenque
    gocantapa.
  kbc-NT: Odaa ja jibaɡ̶ata ajo etogo-nelegi ane icoɡ̶oticogi nigotaɡ̶a Adramítio.
    Odaa naɡ̶ajo etogo ja igo migo midiwataɡ̶a nigotadi miditaɡ̶a nipodigi Ásia, odaa
    ja iniwiajeeɡ̶a. Ijo me ɡ̶odixigaɡ̶awa Aristarco anelatibige nigotaɡ̶a Tessalônica
    aneiteloco nipodigi Macedônia.
  bmh-bmh: Ig tebil tub Adramitium uzan eiman Esia agaig bitabun dareun ebu sina,
    ibut ze eiman imaigei beteun. Aristarkas go Tesalonaika uzanan, Masedonia agaig
    ebuan du go ereg betemun.
  ctu-BL: Tsa' ochiyon lojon ti barco ch'oyol bʌ ti Adramitio woli bʌ i majlel ti
    tejclum tac am bʌ ti' ti' ñajb ya' ti Asia. Tsa' ochiyon lojon quic'ot Aristarco
    jini ch'oyol bʌ ti Tesalónica ya' ti Macedonia. Tsa' majliyon lojon.
  meq-meq: Nəmaa tsal a kwalalaŋ i yam nakə a yaw abəra ma gəma i Adramite aye. Sləlah
    i yam faya ma diye ta wuzlahgəma i Azi neheye ka me i bəlay aye. Tsa na, nəmaa
    ye tuk. Nəmay ka bo dziye ta ndoweye andaya tə zalay Aristark, ndo i gəma i Tesalonik
    ka dala i Masedowan.
  noa-H: Mag chadcha puerto Adramitio hanʌm haram barco Asiaag mam hanʌm haig bar
    wëjorr haawai mag hee marau waaidʌtk'a p'öbaadëjim. Mag maar wëtum dʌ̈i Macedonia
    durr p'öbör Tesalónica hanʌm heem woun Aristarco hanʌmjã maar dʌ̈i majim.
  alp-NT: Ami sa kapale sae me bei kota Adramitiume rebe ekeue ootoi me Asia. Tamata
    Makedonia sae me bei kota Tesalonika, eni nane Aristarkuse isa sakesa kai ami.
  san-VEL: vayam aadraamuttiiya.m potamekam aaruhya aa"siyaade"sasya ta.tasamiipena
    yaatu.m mati.m k.rtvaa la"ngaram utthaapya potam amocayaama; maakidaniyaade"sasthathi.salaniikiinivaasyaaristaarkhanaamaa
    ka"scid jano.asmaabhi.h saarddham aasiit|
  kbq-kbq: Atramitiumiti Esia kaziga rama'a vente manitere nehia kumate manitere huno,
    vunaku nehia ventefi marerita hagerimpi vu'none. Aristakusi'a Tesalonaika rankumapinti
    nera, Masedoniatikino tagrane vu'ne.
  kbh-kbh: Asna, fsënjánas̈ëngo canÿe Adramitio puebloca barcuiñe; ya chë Asioca bëts
    pueblëngoye juama enjétsamna. Cesarea pueblents̈ana fsënjánbocna y Aristárcnaca
    bë́ngaftaca enjétsemna; cha enjamna Tesalónica bëts pueblocá, Macedonia luaroca.
  ron-LSB: Îmbarcându-ne pe o corabie din Adramyttium, care urma să plece spre locuri
    de pe coasta Asiei, am pornit pe mare, cu noi fiind Aristarchus, un macedonean
    din Tesalonic.
  pon-pon: Kit ari kereda pon jop en Adramitien pot, me pan jupi on kanim en Ajien
    akan, me mi pon oror, ap tan wei. Ari, Arijtarkuj, men Majetonien amen jan Tejalonik
    ian kit.
  nhe-BL: Huajca nochi ticalajque ipan se hueyi barco tlen hualajqui tlen altepetl
    Adramitio huan yohuiyaya ipan hueyi atl hasta nopa altepetini iteno tlali Asia.
    Huan tiquisque nepa huan nojquiya yajqui tohuaya toicni Aristarco tlen ejqui altepetl
    Tesalónica ipan tlali Macedonia.
  sps-sps: Mam jias tana isen a toraara iny Aramitiam, te kakoun ma naus osing a pan
    iny Sesaria, ser sepuu fi naa tana fo ngats fan teis tana gum fan iny Esia. Aristakas
    ayei na vaatau a fafaaman tana ngats fan iny Tesalonaika tana gum fan iny Masedonia
    te kaakaa fiisen mamimam.
  wnc-wnc: Yandamuke kaaut amin ima pake siu gwendu Adramitiam you gapmane nana amindane
    gwenu take you Esia kep komune yuaing gapma gapmane kunangge gwa tandakngake yukut
    gwene kopbumang. Koke undang kukumang. Kuke aminu tapatu umana Aristakas ngang
    inikumang. Ita Tesalonaika yot Masedonia kep komune yuak gapmane nanaapa. Ita
    nikat gatapan kukumang.
  bus-bus: Wa gɛ̃ góro'itɛ kɛ̀ bↄ̀ Adaramitiumu guu, èe bↄɛɛ kↄ̃n Asia bùsu wɛ́tɛnↄ,
    ben wa da zɛ́n. Masedonia bùsu gbɛ̃ Arisitaku Tɛsalonika kúwao.
  gub-BL: Uruixe oroho kanuhu pupe ure, kanuhu Àràmi taw wi ur ma'e kwer pupe ure.
    Uhem etea'i Az ywy huwake a'e, ta'e oho taw a'e ywy rehe har nànàn a'e xe. Na'e
    uhem kanuhu oho a'e wi a'e kury. Aritak a'e, Maxeton ywy rehe har Texaron taw
    pe har a'e, wata urerupi a'e no.
  imo-imo: Lino kano Adramitium kombu no sip te Esia kombu pumbei tumbi tipe lerimuna
    ola pumbo molopo purumulu. Aku wali Masedonia iye te imbi Aristarkas Masedonia
    kombu maimunga tukundo Tesalonaika nili kombu tenga yu lino kinye waye purumulu.
  boj-boj: A na iga Pol ombla tonto tamo naŋgi ti joqsiqa Adramitium qure naŋgo qobuŋ
    bei Esia sawaq gilqa laqnaqa iga qobuŋ di gogetosim koba na gilem. Aristarkus
    a iga koba na gilem. Aristarkus aqa qure utru Tesalonaika agi Masedonia sawaq
    di unu. Qobuŋ di yuwal qala qalaq na dauryosim qunduŋ kalil aiqa mareb.
  eng-DRA: Going on board a ship of Adrumetum, we launched, meaning to sail by the
    coasts of Asia, Aristarchus, the Macedonian of Thessalonica, continuing with us.
  knf-knf: Kë ŋjej ulanŧu du pkëŋ pi Adramitiyum unwooŋ wi pya Aŧiya, aŧool pya. Ariŧtarkuŧ
    i Teŧalonika du Maŧedoniya kë abi na un.
  san-KHM: វយម៑ អាទ្រាមុត្តីយំ បោតមេកម៑ អារុហ្យ អាឝិយាទេឝស្យ តដសមីបេន យាតុំ មតិំ ក្ឫត្វា
    លង្គរម៑ ឧត្ថាប្យ បោតម៑ អមោចយាម; មាកិទនិយាទេឝស្ថថិឞលនីកីនិវាស្យារិស្តាក៌្ហនាមា
    កឝ្ចិទ៑ ជនោៜស្មាភិះ សាទ៌្ធម៑ អាសីត៑។
  arn-NT: Fey püraiñ ta kiñe farku mew, tati mülelu Adramitio waria tañi ayliñ mew,
    epeke tripalu dewma ñi amuael Asia trokiñ mapu ñi pu ayliñ mew. Ka müley iñchiñ
    engün mew Aristarku, Tesalonika tuwürkey, Masedonia ñi waria ürke.
  zas-NT: Abiꞌ Cesarea badxuꞌn loj tijb xbarcw ree bén Adramitio, barcw ni ma grii
    chen guiedx rigaꞌ ree niz Asia. Në Aristarco bunëꞌn, bén Tesalónica, guiedx rigaꞌ
    niz Macedonia.
  ken-NT: Sɛ́rɔ́k sɛ́chwé áchwí anɛ áfú Adramatium. Abhɔ́ŋ nyaka bɛ́tɛ́mɛ ndǔ
    yɛ̌ntɨkɨ nɛchyɛ̌nyɛ́n atú Esia. Sɛ́fá sɛ́ré rɔ́ŋ. Arístakɔs mmu Masidónia
    wu áfú Tɛsalónika abhak nɛ bhɛsɛ́.
