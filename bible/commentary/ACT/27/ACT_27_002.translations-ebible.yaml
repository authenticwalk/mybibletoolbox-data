    variavararo tiri tivita varero viro. Tiri tivitero vuvaro vaisi mpovanto Arisitaakasiva
    mwiva Masentoniavanto Tesaronaikaaqinaava, mwivavata tirivata vuvata tire quavananra.
  yrb-yrb: I amaraini boutiro amusi. I boutina Adamitiuma suroma fari. Nono owefite
    Eisia orofa su suro mubie ani. I boutiro yaini mui amaraini danu ifuna Aritikasi,
