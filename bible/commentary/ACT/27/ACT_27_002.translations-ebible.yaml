  xsi-xsi: Ŋineŋga maka kakâki Adramitium lawea nenzi wâŋga toŋge kulu. Wâŋga ŋinde
    nde iluku lâ ŋana ikâwa ilâ ikura mâta mâta lee ma ipâŋga Esia tâno. Ŋineŋga kapile
    mâta ŋinde ku kakâwa kalâ. Aku Aristarkus, i Tesalonaika lawea warika lâ Masedonia
    tâno, ande iyoka kuma kalâ.
  crx-NTPO: Ts'i cho, keyoh Adramyttium ts'e haínkez, 'i Asia ts'e yatoo ba ts'i yanákuk-un
    whutunutíkwus, 'i be ts'ándil 'ink'ez 'awet uztizki. 'Ilhoghun dune Aristarchus
    huyúlhni-un, 'en keyoh Thessalonica Macedonia yun k'ut whuz'ai ts'e whuz de haínya,
    'en cha nebulh 'úja.
  kan-OKCV: ಆಗ ಅದ್ರಮಿತ್ತಿಯದಿಂದ ಬಂದು ಏಷ್ಯಾ ಪ್ರಾಂತದ ಬಂದರುಗಳಿಗೆ ಹೋಗಲು ಸಿದ್ಧವಾಗಿದ್ದ ನೌಕೆಯನ್ನೇರಿ
    ನಾವು ಪ್ರಯಾಣ ಪ್ರಾರಂಭಿಸಿದೆವು. ಥೆಸಲೋನಿಕದಿಂದ ಬಂದ ಮಕೆದೋನ್ಯದ ಅರಿಸ್ತಾರ್ಕನು ನಮ್ಮೊಂದಿಗಿದ್ದನು.
  bbb-bbb: Ro sisime be are Anituramitiami ijia ruaema ijia name. Sisime ije fu sakae
    Esia guove ijia are binobino bu davare irifo ijia kariva ijia oenoekuvenoga no
    ijia ajiana vae. No vakoga e Arisitasi e ije fu are Tesaronaeka Mesedonia guove
    ijia ruaema ije fu noena vae.
  blw-blw: ya wacha agé hen ihay ifani way eMacedonia way narpod Tesalonica way ah
    Aristarco hen ngachanna. Angkay hiyachi yag hinénggép-ani amin hen ihay papor
