verse: ACT.027.002
translations:
  kpx-kpx: Ige no bouti kemo biloluvilu. Bouti keu Adalamiti kemo lohoale isiviale
    Esia vatae tai. Kateige no kemo biloluvisi tige malaha mole Alistakasi keu nohehi
    tinu. Malaha keu subuta Masedonia vatae o mole Tesalonia ke halei lohonu.
  okv-H: Eto e nga da Andramyttium ta eto puvuto Asia Province da nei nei ai ta pambasi
    unu kito vihito pambua. Eto enda Macedonia ta da Thessolonica ta embo vahai javo
    Aristarchus na dago ga pambuna.
  tbo-tbo: Ma wam Adamitiyamgei i nenae Asiya u tupona po wam hai ani gotagota ugolihi
    yaka wamna ugolina to gelu. Alisitaka tauna a meyagai Tesalonika Masedoniya tuponana
    naka mitehi to gelu.
  mal-C: ഏഷ്യാപ്രവിശ്യയുടെ തീരത്തുള്ള സ്ഥലങ്ങൾക്കു സമീപത്തുകൂടി യാത്രചെയ്യാൻ പുറപ്പെടുന്ന
    അദ്രമുത്ത്യ തുറമുഖപട്ടണത്തിലെ ഒരു കപ്പലിൽ ഞങ്ങൾ യാത്രയാരംഭിച്ചു. മക്കദോന്യപ്രദേശത്തുള്ള
    തെസ്സലോനിക്യപട്ടണക്കാരനായ അരിസ്തർഹൊസും ഞങ്ങളോടുകൂടെയുണ്ടായിരുന്നു.
  grc-SR: Ἐπιβάντες δὲ πλοίῳ Ἀδραμυττηνῷ, ⸂μέλλοντες⸃ πλεῖν ⸆ τοὺς κατὰ τὴν Ἀσίαν
    τόπους, ἀνήχθημεν, ὄντος σὺν ἡμῖν Ἀριστάρχου Μακεδόνος Θεσσαλονικέως.
  bgc-bgc: अद्र्मुत्तियुम नगर के एक जहाज पै जो आसिया परदेस कै किनारे की जगहां पै जाण
    पै था, पाणी रास्ते हमनै अपणा सफर शरु करया, अर अरिस्तर्खुस नामक जो मकिदुनिया परदेस
    के थिस्सलुनीके नगर का एक बसिन्दा था।
  khz-khz: Ai Adramitio potina taai garagekauto ne garavuto. Vopoti Asia tanona konera
    na pene ago potina. Makedonia talimana ta arana Aristakas maki ai ria garageto.
    Ia Tesalonika na evogomaito.
  deu-TKW: Wir bestiegen aber ein Adramyttenisches Schiff, welches an die Plätze von
    Asia fahren wollte, und giengen unter Segel in Begleitung des Makedoniers Aristarchus
    von Thessalonike.
  zsr-NT: Grentuꞌ tu lëꞌi barco qui luyú Adramitio, le ral‑laꞌ töd yuguꞌ yödz gap
    taꞌdxín barco ga nac luyú Asia, atiꞌ yuꞌuztuꞌ caꞌ lëꞌi barco naꞌ, gzaꞌtuꞌ Cesarea.
    Dzaguëꞌ caꞌ netuꞌ Aristarco, bönniꞌ Tesalónica, le nabáb Macedonia.
  lin-lin: Tomataki na masuwa oyo ewutaki na engumba Adramite mpo na kokende na mabongo
    ya pembeni-pembeni ya mokili ya Azia, mpe tokendeki ; Arisitarke, moto ya Masedwane
    ya Tesalonika, azalaki na biso elongo.
  hns-NT: Hamlog ek Aadraamietsiam sahar ke djahaadj par gailie. Oe djahaadj Aasia
    des ke samoendar ke kienaare ke sahar alang djaat. Ek Aarestaarkas naam ke iesaai
    bhaai hamlogke sanghe gail. Oe Maasadonia diehaat Tesaalonieka sahar ke raha.
  noa-E: Mag chadcha puerto Adramitio anʉm aram barco Asiaag mam anʉm aig bar wëjorr
    aawai mag ee marau waaidʉtkha phöbaadëjim. Mag maar wëtum dʉ̈i Macedonia durr
    phöbör Tesalónica anʉm eem woun Aristarco anʉmjã maar dʉ̈i majim.
  eng-EMTV: And having boarded a ship of Adramyttium, scheduled to sail to the ports
    along the Asian coasts, we put to sea. Aristarchus, a Macedonian of Thessalonica,
    being with us.
  mib-NT: Te nde ñuu Adramitio nuū cájecuɨñɨ̄ barco ni quenda ɨɨn barco ni quee, te
    ni quɨ̄vɨcoo ná, te quihīn barco un táca ñuu jeē yɨ́hɨ chīji Asia jeē yúcu yumar.
    Te suni cuahān Aristarco jiín ná, te máá de cúu tēe ñuu Tesalónica región Macedonia.
  lif-NT2: हे़क्‍क्‍याङ् आनिगे़ एसियास्‍मा ते़ङ्‌गप्‍पोबा वागप्‍खेःङ्‌हाॽ ले़प्‍माङ्
    वालाम्‍दिःक् चोःक्‍मा यारिप् के़बोःङ्‌बा आद्रामितेनसलाम् के़भे़म्‍बा वालाधाओ लाःप्‍मनाआङ्
    लाम्‍दिःक् चोःक्‍मनारो॥ आनिगे़ नु थिस्‍सलोनिकालाम् के़दाःबा अरिस्‍तार्खस मे़प्‍मनाबा
    मे़सेदोनियालि नसानिबा चुम्‍धिक्‍काङ् वये़रो॥
  xnj-xnj: Tayingili muwatu wewahuma ku Adilamito wewavedukila mumbwani ya miji ya
    Asia. Kangi tawukili pamonga na mkolonjinji wa Makedonia kuhuma Tesalonike liina
    laki Alistako.
  mmx-mmx: Nema mi ne Pol maga los kas at lavatmon boro Adramatiam, mo ga gagas kusu
    na sen kaxat uto at levesoolom at lenep silok Asia, la maga sixit kaxat. Aristakas,
    neni boro Masadonia at lemenemen Tesalonia, neni ga emu eburu minema.
  cbr-NT: Usa 'ain cananuna parúnpapa cuëbí cuanx, Adramitio ëmanuaxa ucë manë nunti,
    axa Asia menu cuanti, anu 'iruacën. Nubë ca Macedonia menu 'icë ëma Tesalónica,
    anua 'icë uni Aristarco, axribi cuancëxa.
  tee-NT: Vachu' xaquintat'a'antan pumatam ju Aristarco ixjuncan. Ju yuchi amachaka'
    Tesalónica ixjunita laxalacat'un Macedonia. Pus ictajuch ju lacabarco ju ixmintacha
    ju lak'achak'an Adramitio chai ix'amputun ju lakatamin lak'achak'an ju vi la'ixquilhtu'
    ju xalacat'un Asia. Chai ictaxtuchauch.
  eng-LSV: and having embarked in a ship of Adramyttium, we, being about to sail by
    the coasts of Asia, set sail, there being with us Aristarchus, a Macedonian of
    Thessalonica,
  cak-NT: Romari' ren y ri kach'alal Aristarco ri petenak pa tenemit Tesalónica ri
    c'o pa Macedonia, xojbe riq'uin ri Pablo. Xojoc-e pa jun barco ri petenak c'a
    pa jun tenemit rubinan Adramitio, y nik'ax pa ch'aka chic tenemit ri jec'o chuchi'
    ri mar pa rech-ulef Asia.
  pah-NT: Jihi Lucasramo aho Paulo'g̃a ndupi no. Igwete ore avi itayharuhua pype cidades
    de Adramítiohugwiva'ea pype. —Toroho ti imbojoapiapiavo cidades Ásiapeve'g̃a gwyri
    pe, ei g̃a. Igwete ore avi ipype orogwovo. Aristarco'ga oho ore rupi no Macedôniapeve'g̃a
    gwyripeve'ga cidade de Tessalônicapeve'ga.
  sja-NT: Bataujida Adramitio p'uurudepema barcode, mãgɨ́ wãit'ee pada perã Ásia eujãdee,
    p'usa ide p'uuru bee chaa. Tai ome ichiaba nipaji Aristarco, Tesalónica p'uurudepema.
    Mãgɨ́ p'uuru Macedonia eujãde bɨ.
  xed-xed: Ka lamə ŋni da kwambala luwa Adramit ta sliʼi ka dzaʼa da sana luwaha nda
    ma slərpha haɗika Asiya. Ta sliʼaftá ŋni, kawadaga Aristarkus, sana mnda la Tesalunik
    ta nzakway ta haɗika Mekaduniya nda aŋni.
  mks-NT: Ta tañu nde̱ cán cua̱ha̱n ri da̱ naní Aristarco, da̱ ñuu Tesalónica, ña̱
    ndáca̱a̱n estado Macedonia. Na̱ndaa nde̱ ini barco, dó na̱quixi chí Adramitio.
    Mé barco yóho cúú dó cu̱hu̱n ndijáá ñuu válí ñúhu estado Asia cán. Cándójó nde̱
    barco cán cua̱ha̱n nde̱.
  gfk-S: Io, mem ga kawas tike mon me Adaramitium nong ga taguro ter ura hinana ter
    ta ira taman tano katano Esia ing ira mon git sapsapa ine. Io, mem ga tut leh
    um. Ma ne Aristarkus, tike turadi me Tesalonaika ruma Masedonia ga hana tikai
    ma mem.
  bmu-bmu: Miri kun qetŋi Adramitium miaŋgöreŋök waŋge kun kaba Eisia prowinsgö köwet
    jitŋi mötöteiba waŋge döpŋi mohot mohot miaŋgöreŋ anmapkö aka jöjöröyöhi, miaŋgöreŋ
    öŋgöin. Öŋgöinga opo seri öröba möröreŋgögetka luhutnöŋ naŋgöi köwetnöŋ anin.
    Masedonia prowinsgö siti qetŋi Tesalonaika miaŋgöreŋök azi kun qetŋi Aristarkus
    yaŋön suŋgurumnini aiga mohotŋe anin.
  dgz-dgz: At Adiramitiam kabum muga da, at Eisia paua gapan puiman etoet tau ge tau
    anet wat, gapan dotouaton. Apan Aristakas, at Masedonia apane, pa Tesalonaeka
    gapan taueni den aneton.
  eng-GNV: And we entred into a ship of Adramyttium purposing to saile by the coastes
    of Asia, and launched foorth, and had Aristarchus of Macedonia, a Thessalonian,
    with vs.
  zaa-NT: Gutèl·la' tu' ttu barco nu dá' le' yetsi láą Adramitio nna díą para ca yetsi
    anta' tsárú'a indatò' qui' región Asia. Dá' huá Aristarco lani intu'; uccua bi
    nu yetsi Tesalónica nu re' le' región láą Macedonia.
  eng-WEBSTER: And entering into a ship of Adramyttium, we lanched, meaning to sail
    by the coasts of Asia, one Aristarchus, a Macedonian of Thessalonica, being with
    us.
  guh-guh: Xanë Lucasnë, naponajë Pablota. Adramitio tomaraverena pepatsibarco ënëabereca
    parunarecajë. Bajarapamo yaëtanajetarucaejitsia manuamene muxubërëa penaetomaranëjava,
    pepatsinexa Asiavënë nacuayabelia. Payajavaponajëbeje Aristarco, Tesalónica tomarapijinë.
    Tesalónicatomara eca Macedonia nacuata.
  bon-bon: Siige, cine Kesarea cewe cabu ca babo poo cabu me acetnärinago, lui poo
    ne Adramutiyu cewe cabu ca emegisi otnime poto malu cewe me Asiya probins ngalebora.
    Siige, cine abyemärinago. Yoo, cine cama puga ge poo cabu yepä Makedoniya gawe
    biname Tesalonika cewe cabu ca, teeme ngii Aristakus.
  nhw-BL: Huajca nochi ticalajque ipan se hueyi cuaacali catli hualajqui tlen altepetl
    Adramitio huan yohuiyaya ipan hueyi atl hasta nopa altepeme iteno tlali Asia.
    Huan tiquisque nepa, huan nojquiya yajqui tohuaya toicni Aristarco catli ejqui
    altepetl Tesalónica ipan tlali Macedonia.
  mgw-mgw: Twau'bwike mumeli ya Adilamito yayaabile kaiyabwa pi'tya kumisengo ya kumbwani
    ya Asia. Twatumbwi mwanja witu tubile pamope na Alisitaliko, mwenekaya wa Makedonia
    bu'ka Tesalonike.
  swh-ONEN: Tulipanda meli iliyotoka Adramitio, iliyokuwa inakaribia kusafiri kwenda
    kwenye bandari zilizopo pwani ya Asia, tukaanza safari yetu tukiwa pamoja na Aristarko,
    Mmakedonia kutoka Thesalonike.
  wbi-wbi: Tukapandile imeli kuhuma ku Adramitamu, jino jikale jighenda mulubale mu
    pwani ija Asia. Pa uluo pe tukingila mu nyanja. Aristaka kuhuma Thesolanike ija
    ku Makedonia akaluta palikimo nusue.
  bba-bba: Sɑ ɡoo nimkuu duɑ ɡe ɡɑ nɑ sɑɑ Adɑmitin di ɡɑ dɔɔ ɡɑ n Asin tem bɛwe. Mɑ
    sɑ swɑɑ wɔri. N deemɑ Aritɑɑki, Mɑsedɔniɡii wi u nɑ sɑɑ Tɛsɑlonikɑn di, u wɑ̃ɑ
    kɑ bɛsɛ.
  eng-KJVCPB: And entering into a ship of Adramyttium, we launched, meaning to sail
    by the coasts of Asia; one Aristarchus, a Macedonian of Thessalonica, being with
    us.
  kgk-NT: Upéixa ramo oronhemboyru oroho-vy kanoagwasu-py. Adramítio tetã mygwa-py
    oronhemboyru oroho-vy. Upe kanóa oho-tama Ásia yvy retã retã-rupi. Ore moirũ ave
    Tessalônica tetã mygwa, héry va'e Aristarco, Macedônia yvy pygwa va'e. Ha upéi
    katu oroho-ma y-rupi. Ndorohói y mbyte-rupi. Hembe'y-rupi ae orohasa oroho-vy.
  waj-waj: Varuduu ta yoosinnaivaa nnutuuvo Ataramutuu ivaki vida siipaivaki kareeravai.
    Ii siipa ivo mmata Asiaivau vau yoosinnaiyauvo nnoori siriivau vauvakira kuanara
    uuduu ivaki ta karada viravai. Maketoniaa mmataivau vau yoosinna Tesoronikii diaa
    vaidiivaa nnutuuvo Arisarakaava ti tasipama viravai.
  cpy-cpy: Ikanta noteta-kota-nakari Adramitio-jatzi jatakina Asia-ki. Ari nokaata-nakiri
    Aristarco poñaachari Tesalónica-ki, nampitsi jeekatsiri Macedonia-ki.
  mpx-mpx: Inoke ha gaiheya waga etega i noem Adalamitiyam, waga o tage i kukuki i
    nana labi Eisiya panuwana ona elal. Ha gaiha wagaa yaka ha kuki, aloma ge Alistako
    gagama Tesalonaika, Masidoniya ana labiya.
  wbp-wbp: Ngula-jangkaju, kangulu-nganpa Juliyajarluju manu nyanungu-nyangu-paturlu
    jinta-kari-kirra-wiyi yirdi-kirraju kirri-kirraju Yiturumitiya-kurra. Ngulangkajulpalu
    pawurtuju jungarni-manu pawurtukungarduyu-paturluju wurnakungarnti kirri-kari
    kirri-karikingarnti. Ngula-warnujurnalu warrkarnu nganimpaju panu-kariji pawurtu-kurraju
    yungulu-nganpa kanyi kulkurru-kurra kirri-kari-kirra, manu yungulu-nganpa kulkurru
    yampimirra. Jinta-kari wati yirdiji Yaratakiji, ngularlangu warrkarnu pawurtu-kurraju,
    ngulaju kirri-kari-wardingki yirdi-wardingki Tijilunika-wardingki ngulaju ngurrara-wardingkiji
    Majatuniya-wardingki. Kujarnalu muku warrkarnu pawurtu-kurra, ngula-warnuju yarnkajalkurnalu
    kirri-ngirliji Yiturumitiya-ngurluju.
  luo-luo: Ne wadonjo ei yie moro moa Adramutio mane onego ogow e mier mamoko manie
    dho nam molworo piny Asia. Bangʼe ne wasiayo yie mi wawuok. Aristarko ja-Makedonia
    moa Thesalonika bende ne nikodwa.
  nhe-NT: Huajca nochi ticalajque ipan se hueyi barco tlen hualajqui tlen altepetl
    Adramitio huan yohuiyaya ipan hueyi atl hasta nopa altepetini iteno tlali Asia.
    Huan tiquisque nepa huan nojquiya yajqui tohuaya toicni Aristarco tlen ejqui altepetl
    Tesalónica ipan tlali Macedonia.
  aii-aii: ܘܐܣܝܼܩ ܠܲܢ ܓܵܘ ܓܵܡܝܼ ܕܝܼܗܘܵܐ ܡ̣ܢ ܐܵܕܪܵܡܸܢܛܘܿܣ ܡܕܝܼܢ݇ܬܵ‌ܐ، ܕܒܸܥܒ݂ܵܪܵܐ ܝܗܘܵܐ
    ܡ̣ܢ ܬܚܘܼܡܵܐ ܕܐܵܣܝܼܵܐ، ܘܛܪܹܐ ܠܲܢ. ܐܝܼܬ ܗܘܵܐ ܥܲܡܲܢ ܓܵܘ ܓܵܡܝܼ ܐܵܪܸܣܛܲܪܟ݂ܘܿܣ ܡܵܩܹܕܘܿܢܵܝܵܐ
    ܡ̣ܢ ܬܹܣܵܠܘܿܢܝܼܩܹܐ.
  esk-NT: Umiaqpaŋmun Adramyttium-mikŋaqtuamiñ ikirugut Asia-mun aullałhiñaaġuġniqsuamun.
    Aristarchus Macedonia-ġmiu Thessalonica-miñ piqataupmiuq uvaptikni.
  msb-msb: Pagpasakay sa amon sa barko na hali sa Adramitio na malarga na pakadto
    sa mga dungkaan san probinsya san Asia, naglayag kami kaupod ni Aristarco na taga-Tesalonica
    sa probinsya san Macedonia.
  cpa-NT: Jøng² ca¹tiágh³ jnieh³ cøng² barco quiah¹² dsa² chian² jøa³juøi² Adramitio,
    barco dságh¹ juøi² tioh¹³ chiuh³ jmø³ŋih¹³ huø¹ Asia. Quianh¹³ jnieh³ Aristarco,
    dsa² chian² Tesalónica, juøi² tén¹² Macedonia. Jøng² ca¹ŋi¹niang¹³ jnieh³.
  dso-dso: ଆମେ ସବୁଲକ୍‌ ରମ୍‌ ରାଇଜର୍‌ ଆସିଆ ଜାଗାର୍‌ ଗାଡ୍‌କଣ୍ଡି ରଇଲା ବିନ୍‌ ବିନ୍‌ ଜାଗାଇ
    ଜୁ ବଲି ଆଦ୍‌ରାମୁଦିୟମର୍‌ ଗଟେକ୍‌ ପାନିଜାଜେ ବସି ଗାଲୁ । ଆରି ମାକିଦନିଆ ବଲି ଗଟେକ୍‌ ଜାଗାର୍‌
    ଆରିସ୍‌ତାକସ୍‌ ନାଉଁର୍‌ ତେସ୍‌ଲନିକି ଲକ୍‌ ଆମର୍‌ ସଙ୍ଗ୍‍ ରଇଲା ।
  meu-meu: Ai na Adramutio lagatoina ta ai a ḡui kau, Asia konena hanuadia baine heau
    henidia ḡauna. Makedonia tauna ta, Tesalonika amo, ladana na Aristako, ese e bamomai.
  yva-NT: Muno risyirati Lukas ritavondi awa unanui anya rai. Muno Aristarkus, vatano
    Makedonia apa munije mi Tesalonika, po reansarijat tavon. Umba rean tenambe wansea
    nyomano manakoe inta rai oma no no munijo Adramitium umba nde. Nyomane umaso mare
    nsiso muje munijo ntuna no propinsi Asia raita tenambe. Umba reamuje wangkayun
    kobe.
  dgc-dgc: Sinumakay kame to paraw a gébwat ta Adramite, a tumamu ta Asia. To kétulak
    me, éy te kaguman kame a esa, a ti Aristarko; Masedoniano siya a taga Tesalonika.
  zpm-NT: Ye no zionaḻ zhits Pabl grop no Aristarco, laa no bziaab ti xbarcw zha Adramit
    zie grë guiedz ne ndxie ro nis nëz Asia, laa no pcaa nëz laa no zio.
  hix-NT: Amna yakoro toy xarha, Aryestahku. Maseknonya yamtar honotho rma mok nehxakon
    ha, Tesaroneka honotho rma. Amna nosonkahye, kanawa ymo yaka. Aknàramehteyu honotho
    rma mon nehxakon hatà, kanawa ymo. Aaseya yamtar màtkoko tàtosom me nehxakon hatà.
    Anaro rha owto hona tàtosom me nehxakon hatà. Àro ymo yawo amna ntoye.
  sim-sim: Nir yanga Adramitiumik fehe sipik ni lawuhu nimu ira. Sip oso kuyanga Esiak
    ikmba iri sir. Urik yanga Sisarian ni halaha nimu ira. Hako Aristarkus Tesalonaikak
    fehe er nga ni iri ri. Yanga Tesalonaika oso provins Masedoniak nandari sira.
  npi-ULB: हामी एड्रामिटेनोसबाट जहाजमा चढ्यौँ, जुन एसियाको समुद्रीतट भएर जान लाग्दै
    थियो । त्यसैले, हामी समुद्रतिर गयौँ । माकेडोनियामा पर्ने थेसेलोनिकेका अरिस्तार्खस
    हामीसँगै गए ।
  cgc-cgc: Gasakay kay ta bakod na sakayan na di-layag na naan alin ta Adrumentina
    na magbyai na miling ta mga dungkaan na pantalan naan ta prubinsya Asia. Galarga
    kay alin ta pantalan Cesarea. Gakuyog man Aristarco an na isya na taga-Tesalonica
    na isya na syudad naan ta prubinsya Macedonia.
  tim-tim: Arim waŋga siâ Adramiteŋ kipia aregenba togom kilep are Asia haru dâtŋân
    kipia haru ginŋe ginŋe tatmâ ariep ain ariwerâm akto nâ akto luâk siâ kotŋe Aristako
    Tesalonike kipia are Makedonia hânân talep ain gâtŋe net olowâk âgâyion.
  yor-yor: 'Nígbà tí a sì wọ ọkọ̀-òkun Adramittiu kan, tí a fẹ́ lọ sí àwọn ìlú ti
