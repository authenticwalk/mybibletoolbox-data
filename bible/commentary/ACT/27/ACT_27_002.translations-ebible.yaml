    মাকিদনিয়াৰ আৰিষ্টাৰ্খ আছিল৷
  okv-okv: Eto e nga da Andramyttium ta eto puvuto Asia Province da nei nei ai ta
    pambasi unu kito bitito pambua. Eto enda Macedonia ta da Thessolonica ta embo
