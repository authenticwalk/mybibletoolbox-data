  bod-N: དེ་ཡང་ཨ་དྲ་མིད་ཅེས་པའི་གྲུ་ཁ་ནས་ཡོང་བའི་གྲུ་གཟིངས་ཤིག་ཨེ་ཞི་ཡཱ་ཡུལ་གྱི་མཚོ་འགྲམ་གྱི་གནས་རྣམས་བརྒྱུད་ནས་བསྐྱོད་པ༌ལ།
