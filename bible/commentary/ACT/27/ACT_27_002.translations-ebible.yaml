    zo zazo nuso Aristako, nu Tesalonika natara, numa dai eroma bamunakare awa.
  fra-NCL: Nous montâmes sur un vaisseau d’Adramytte qui devait longer les côtes de
    l’Asie, et nous levâmes l’ancre, ayant avec nous Aristarque, Macédonien de Thessalonique.
  bhg-bhg: Edo ma bajina, Adamittium nasida edo gumbari, ainda nakare vivisitera.
    Edo mada mamomi yai Asia da nasi evekara ewa jida aimain esisina. Ango edo Seseria
    nasida papo dodo gaigedo ewa béda idegesitera. Edo embo dao Aristarchus, yai Masedonia
    da nasi Tesalonaika edo gumbari, ami namondekare daedo maunsisina.
  snn-NT: Ja'nca insini jo'carena, Saiñu cajënna, jai ziaya yogu, Adramitio yijabi
    ti'anni jeguëna, ja'an yoguna cacahuë. Yëquëna bain jubë ba'iguë Aristarco hue'eguë,
    Tesalónica huë'e jobo, Macedonia yija huë'e jobobi raisi'quë yua yëquëna naconi
    te'e saiguë baji'i. Ja'nrëbi jo'chini saijën, Asia ca'nco huë'e joboñana jejën
    saija'cua baë'ë.
  atb-NT: Haú hkûn, Asia mau mâ é wuimau gin-gau cháng luî wà pé má wang jón ló é,
