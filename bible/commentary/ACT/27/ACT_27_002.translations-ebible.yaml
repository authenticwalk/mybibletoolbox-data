    itir nguibam Masedonian gumazim, a uaghan e ko iti.
  agg-agg: Ro sip mamɨ Adramitium ŋgoafɨhündɨ-mayo ranai ndeara Esia hɨfambe hɨmbomayo
    ranambe kefohu hohu mahefɨ. Nindou mamɨ ahandɨ ndürɨ Aristarkus Tesaronaikahündɨ
