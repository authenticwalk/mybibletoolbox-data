    anisi.
  eng-YLT: and having embarked in a ship of Adramyttium, we, being about to sail by
    the coasts of Asia, did set sail, there being with us Aristarchus, a Macedonian
    of Thessalonica,
  jni-jni: Ti ribe uzirigi ume, adramatiya, uge sa wazi uguna udi hiri uhana upuru
    uraba udang wa Asiya. Ti haa uraba udang. Aristakus unanu Tasalonika amakiduniya
    ma dusa nan haru.
  kne-kne: Et en kami nanlogan si bapor ay napo ed Adramittium ay emey sin il-ili
    ed Asia. Nakikoyog abes Aristarkus ay taga-Tessalonica ed Macedonia.
  tgj-tgj: Ngonu Adramitiam lokv vngto hoka svpw ako Asia gv mooku svpw dookubv vngtv
    nvgo, ngonu vnglintoku, Mesedonia nyi go Aristarkas Tesalonika lokv, ngonua lvkobv
    vngto.
  wat-wat: Menana Adanamitiyumi nenei waka tamokaḡa i nemiya eketa Anisitako tene
    Tesanonaika fafani Masedoniya sinenei nukusi ka toḡa. Wakanama o fafani Eisiya
    gibo kafakainei ina venufanafana eketa menana nakanakasisi nenesiyai ina nikanakanasunaniya.
  gui-NT: Jare rojo joco güi metei buque tenta Adramita pegua pe. Cuae ojota Asia
    pegua tenta ɨ guasu jembeɨ pe ñogüɨnoi vae reta pe. Jare ojo orerupíe Aristarco
    Tesalónica pegua. Tesalónica ɨvɨ Macedonia pegua co.
  quc-TT: Xeꞌ xuqujeꞌ ri Aristarco qukꞌ, jun achi aj Macedonia ri kꞌo pa ri tinimit
    Tesalónica. Xujeꞌ kꞌu pa ri jukubꞌ ri yaꞌtal bꞌe che pa ri tinimit Adramitio ri
    kꞌo pa Asia. Ri jukubꞌ kikꞌow bꞌik pa jaljoj taq kꞌolibꞌal chuchiꞌ ulew rech Asia.
  heg-NTPO: Dedeng na au (Lukas), laok muid Paulus leo-leo nol pail-kaka mes pait,
    atuil Makedonia deng kota Tesalonika, ngala Aristarkus. Kaim totoang saek lui
    ina mes man maa deng kota Adramitium. Muid lui na in lako ka lam, oen le tuli-tuil
    se mana mamo se propinsi Asia.
  ptu-ptu: Iya deem mesa kappala' buttu dio mai Adramitium la lao ullelei sanaka-naka
    katisampoam kappala' dio Asia. Iya iam kiongei lao. Anna deem mesa to Makedonia
    buttu dio mai Tesalonika isanga Aristarkhus umpasolaikam.
  bzd-NTPO: Eta̱ sa' e̱' iéka̱ kanò a̱. Kanò e' datse̱ ká̱ kiè Adramitio ee̱ michoë
    Asia wé̱ kanò irirke dayë kkömik ese a̱. Wëm kiè Aristarco, e' tso'ñak sa' ta̱
    ñies. Ie' datse̱ Tesalónica a̱te̱ Macedonia ee̱.
  kwf-kwf: Sui kami ka raꞋe saena faka faꞋasia na fanoa Ꞌi Adramitium, neꞋe sasi akaꞋu
    fuana lekaꞋa Ꞌuana loboa ki kalia abaꞋi kula Ꞌi Asia. Ma sa Aristakus, na ngwae
    Ꞌi Tesalonika saena abaꞋi kula Ꞌi Masedonia, ka leka logo faꞋi kaimili. Ma kaimili
    leka naꞋa faꞋasia fanoa Ꞌi Siseria.
  eng-WYC-2017: And we went up into the ship of Adramyttium, and began to sail, and
