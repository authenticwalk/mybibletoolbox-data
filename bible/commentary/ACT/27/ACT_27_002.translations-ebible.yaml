  tbf-tbf: Gei nga ka simi mon kuvu i Adramitium. Ine mi mon a te nga visi soer rakot
    sibu enamon mene i koen simi provins i Asia ma gei nga tsuk. E Aristakus kovuni
    i Makedonia simi provins Tesalonika, a nga nomeie gei.
  uig-CYR: Биз Адрамиттиумниң бир кемисигә чиқтуқ. Кемә Асия өлкисиниң деңиз бойлиридики
    шәһәрләргә баратти. Тесалоника шәһиридин болған Македонийәлик, Аристархус исимлиқ
    бир киши биз билән һәмсәпәр болди.
  ikw-NT: A bna ọgbo hite n'Adiramitium ma a zne n'apna ẹli Esia, a kwọru ọgbo zne.
    Arịsitakosi nye Tẹsalonika n'ẹli Masidonia snornu aị.
  khs-khs: 'Alanase, niwa fala: telesene poti semetei nowa Atalamitiame taune tese
    inapita: potapola: niwa emi talakeye. Poti amowa Esia peleya: hematapo poti palesene
    emi ela hanose ha:na:na:pela: elakeye. Aluse, niyawa poti mei komeniwa fakekepela:
