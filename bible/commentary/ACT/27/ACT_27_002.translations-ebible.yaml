    mï Mesedɔniya, ï'bë ze aba mï baburu.
  ame-NT: Allempopaʼ alloʼtsen ñam̃a Aristarco ñeñt̃ macedonioʼmarneshaʼ ñeñt̃ huetsa
    Tesalónicot̃. Ñeñt̃chaʼ parro yoct̃aʼnem̃ Pablo. Allempoñapaʼ oʼc̈hoʼ yebeʼt̃osc̈haʼt
    boto ñeñt̃ huetsa anetsot̃ Adramitiot̃, ñeñt̃ña botepaʼ oʼch etsotyesnoma allemeña
    sohuaʼpuetsoʼmar ora Asioʼmar. Allempoñapaʼ oʼc̈hoʼ ahuam̃p̃sey boto.
  mgh-2016: Naaristako nnenchi o Umakedoniya aakhumme Uthesalonike aari vamoka ni
    hii. Nkanaawelha imeli yo Uadromito yaarwaa ivirelhaka ibandari chinchi cho ilhapo
    yo Uasiya, nkanaachokholha nkwaha.
  kvn-NT: Tegin anmal-pel-kwapa ul-Adramitio-neg-kweburgadgin aknakwismal. Imi teun
    takalgu, we ul Provincia-Asiaje nejognai. Tegin Aristarco-Tesalónica-Macedoniagined,
    anmalbak mes ulgin nadmalmo.
  gvf-gvf: Sipe ta Adiramitiam ai pisere ere ungwa na yal kobe ala obingire, sipe
    iray Esia gariba gul ai pirin nil binan dungwa nala di ongwa. Pirere Masedonia
    gariba gul ai ta kaan Tesalonaika, yal ta kaan Aristakas na ibal kobe bole para
    obinga.
  san-ISO: vayam ādrāmuttīyaṁ pōtamēkam āruhya āśiyādēśasya taṭasamīpēna yātuṁ matiṁ
    kr̥tvā laṅgaram utthāpya pōtam amōcayāma; mākidaniyādēśasthathiṣalanīkīnivāsyāristārkhanāmā
    kaścid janō'smābhiḥ sārddham āsīt|
  deu-ELBBK: Als wir aber in ein adramyttisches Schiff gestiegen waren, das im Begriff
    stand, die Orte längs der Küste Asiens zu befahren, fuhren wir ab; und es war
    bei uns Aristarchus, ein Mazedonier aus Thessalonich.
  mcb-NT: Impo nomateiganaka omaraneku pitotsi panikyarira oatanake Ashiaku oponiakara
    Areramitioku. Ario notentaigakari Arishitariko irirori. Inti timatsirira Tesaronikaku
    Maseroniaku.
  yle-yle: Nkéli ngmê k꞉oo nmî wo dniye. Yi nkéli Adamitiyam modoo diyédiyé, apê,
    Esiya wee u kwo yinê amînê kuwo nmo. Adistakas u k꞉ii nmî wo dniye, Tesalonika
    pi, Másîdóniya Wee u kwo p꞉aani n꞉ii a tóó.
  swh-1850: Tulipanda meli ya Adiramito iliyokuwa inasafiri na kupitia bandari kadhaa
    za mkoa wa Asia, tukaanza safari. Aristarko, mwenyeji wa Makedonia kutoka Thesalonika,
    alikuwa pamoja nasi.
  ese-NT: Majoya Joñohua Pabo, pea cuana peaꞌai ani mee canaje bishe ai yasijje ecuana
    nijje. Ma bishe ai mese Anamitio cuiñajjijo baꞌe poqui sa poanaje pea cuiñajji
    cuana huasijje, Asia meshi yasijje. Ojjaña apoa poajo, ebishe mese besapoquinaje.
    Ecuana Anitaco nijje besapoquinaje Pabo nijje. Anitaco yahuajo Tesanonica cuiñajjijo
    baꞌenaje, Masenonia meshijo. Oya Pabo chacosahuajji poanaje.
  jac-NT: Joctojan̈ yul huneꞌ teꞌ barco tit bey Adramitio, haꞌ teꞌ xin lan̈an istohi,
    cat yecꞌ teꞌ sunil yulaj puerto ay yul ismajul Asia. Haꞌ hun xin juẍta Aristarco,
    ay bey con̈ob Tesalónica ay yul ismajul Macedonia, to jin̈tajan̈.
  cak-CNT: Romari' yin, Lucas, vachibilan c'a ri kach'alal Aristarco, ri nipe pa tinamit
    Tesalónica ri c'o pa Macedonia, xojbe c'a chirij ri Pablo. Xojoc-el pa jun barco
    ri petenek c'a quela' pa jun tinamit rubini'an Adramitio, y nibe pa ch'aka' tinamit
    ri ec'o chuchi' ri nimalej ya' ri chiri' pa ruvach'ulef rubini'an Asia.
  zia-zia: Ayewa Adramitiam napora wang zo mene Asia dungna napo mitiwa awiya sero
    toiro toiro ayari sero babari nasani nenu giro wang auna witiro bamuwangne. Masedonia
    emo zo yazo nuna Aristako, nung Tesalonika napora, nung deka dema bamuwangne ara.
  mal-2015: അങ്ങനെ ഞങ്ങൾ ആസ്യക്കര പറ്റി ഓടുവാനുള്ള ഒരു അദ്രമുത്ത്യകപ്പലിൽ കയറി നീക്കി;
    തെസ്സലൊനിക്കയിൽ നിന്നുള്ള മക്കെദോന്യക്കാരനായ അരിസ്തർഹൊസും ഞങ്ങളോടുകൂടെ ഉണ്ടായിരുന്നു.
  tuo-NT: Ʉ̃sã niꞌcãwʉ̃ yucʉsʉ Adramitio wãmetiri macã cjãwʉ̃ Asia cjase petaripʉ
    waꞌapjʉ meꞌrã mʉjãsãjã waꞌawʉ. Apĩ Aristarco wãmetigʉ Macedonia diꞌta Tesalónica
    wãmetiri macãcjʉ̃ ʉ̃sã meꞌrã waꞌawĩ.
  mbl-NT: Hak mũg mõg kõmẽn 'Anamãtĩn yõg mĩpkox hã, tu hãpkux te hãpkũyãgnãg hãk
    mũg mõg, ha hãpxexka Mãxenõn yõg 'Anixtah te kõmẽn Texanõn, tu' xip, tu' nũn,
    tuk mũg mũtik mõg.
  zpc-NT: Uyuꞌundoꞌ tu barco quie ciudad Adrimitio. Cati banacate barco naꞌ puesto
    yezaꞌn tziona yaca yedyi ga nebaba Asia, caora naꞌ uyuꞌurë itu benꞌ lao Aristarco
    len nëtoꞌ luꞌu barco naꞌ. Naquëꞌ benꞌ ciudad Tesalónica ga nebaba Macedonia.
  gul-NT: We git een a big boat dat come fom Adramyttium. De boat been ready fa sail
    ta some dem town long de sho een de arie ob Asia. So we sail way, an Aristarchus,
    a Macedonia man dat come fom Thessalonica, gone wid we.
  mau-NT: Cˀia⁴ tsa³nquin¹yai³⁴-jin⁴ jnco³ barco xi³ ya⁴ Adramitio tsˀe⁴, xi³ cjoa⁴ˀa³to³
    je² na⁴xi⁴na³nta¹-le⁴ Asia xi³ tjio¹ntai³-le⁴ nta¹chi³con³. Cˀoa⁴-ti⁴ je² Aristarco,
    jnco³ cho⁴ta⁴ macedonio xi³ Tesalónica tsˀe⁴, qui³cao⁴-na³jin⁴.
  gup-gup: Ngad wanjh ngarribidburrinj manbu kabbala kumdolkkang kore kunred bolkngeyyoy
    Adramyttium. Manbu birriyingkihmarnbom ba bu kadjalwohrengehre kubolkwern kore
    kurraladihdirrid kore kubolkkimuk bolkngeyyoy Asia mankebkahkale birridjalley.
    Dja mak nabadbuyika bininj kumbidbom ngarridjarrkwam kabbala, nawu ngeyyoy Aristarchus
    nawu kumdolkkang kore kunred Thessalonica kore kubolkkimuk bolkngeyyoy Macedonia.
    Wanjh ngarribolkbawong bu ngarriwam kabbala.
  bss-NT: Sênsɔ́l stíma á dyad á Adramitium. Ene stíma emmǎd aboŋsɛn âkɛ á
    nkin mé edíb é nkwɛ̌ á mbwɔ́g e Esia. Dɔ́ɔ sébwɔ́gké ekɛ. Sêdé akɛ sênwálé
    Aristakusɛ. Aristakusɛ abédɛ́ɛ mod a mbwɔ́g a Masɛdonia, awě ambíd á dyad
    á Tɛsalonika.
  met-met: Binabu am gahaing wagia. Aristarkas, yabanoa long sabangga Tesalonaika
    mana probinsia Masedonia wa ranguam. Baing waga li yunga long sabangga Adramitiam
    ma, saing bo ba luki mala ri long sabanga teladi duwa probinsia Esia.
  kpj-NT: Tahe rerònyre yhywydyna lawò‑ò. Adrỹmitxiludu tahe kia lawò rare. Tule hãbuõ
    wawana rare. Aristarku inire. Tii Macedonia bede luduõ rare. Tesalonia ihãwã rare.
    Tahe hãwò rexihynyrenyre adòikemy Asia bede‑ò. Tahe ròirenyre. Ijõtxu biòwa Sidoma
    beàbeà‑ò rehemynyre.
  zao-NT: Ne mke nee thib bark pwert kuu le Adramitio kuu mer thoz bi par Asia. Noga
    Aristarco ndo kon nee, zha kuu nak zha yez Tesalónica, yez kuu nzi yezlyu Macedonia.
  byx-byx: Baip maget de uut sik sede ama sipki, i ki navet ma Adramitiam. I luqia
    ama sipki dai diip kia tit savet ma Aisia Provins, ip qit lu ama luquviirang dengerlking.
    Taqurla de uut mit dama sipki, de quasik ngua drlem dap ma Aristakas i qa navet
    ma Tisalanikka pet ma Masadonia Provins dai qe nauut.
  ctu-CTI: Ya'an juntiquil lojon quic'ot je'el Aristarco bʌ i c'aba'. Ch'oyol bʌ ti
    lum Tesalónica bʌ i c'aba' ya' ti pañimil Macedonia. Ti ochiyon lojon ti jump'ej
    barco tyʌlem bʌ ti Adramitio majlel muc' ti lum tyac ya' ti ti' ja' ya' ti Asia.
  zos-NT: Ijtuna'ṉ jeni tum barco Adramitio cumgu'yomo tzu'ṉupø. Ijtuna'ṉ listo
    va'cø chu'ṉø va'cø maṉ Asia nasomo. Je'tomo tøjcøtya'møjtzi y tzu'ṉda'møjtzi.
    Ijtuna'ṉ øtzji'ṉ Aristarco Tesalónica cumgu'yombø. Tesalónica cumguy Macedonia
    nas co'aṉjajme'om ijtu.
  gvs-gvs: E oga tayamo ikaaiyaka moe da Adaramteno idi oga. Ogayana bei ikailova
    ina asa tamo tamo Esiya ana dadava goi. Tuwo ogayana goi kasowoya go, Aristako
    taiyao. Tauyana Mesadoniya korotoina guma Tesalonáika. E tuwo kakailova kalokoina.
    E sabamgo ana madabokina goi kaalokoina.
  kbm-kbm: Bekob ete Adramitian as eivovo ti veve nile nisov Esia as taku beti amei
    ale apil eivovo nok be ale. Be amol bui ane ti nangge Tesalonaika nangge Masedonia
    as taku amol nok are Aristakas ei gipil eivovo givin amei.
  tew-tew: Wí sen Aristarchus gin nakhá̖wä̖́ˀi wáˀ naˀindáḏí najiˀ, i-á Macedonia
    nangewi búˀ Thessalonica iweḏiˀi namuu. Heḏi wí kophé Adramyttium búˀ iweḏiˀiˀ
    ívítógi. Nä́ˀi kophé-á nakhâymuu iˀ búˀây eeje oe Asia nange pꞌo kíngé i̖ˀgepiye
    namú-íḏí.
  rmc-rmc: A bešľam pre loďa andral e Adramitija, savi kamelas te džal pašal e Azijsko
    provincija. Sar pes imar mukľam pro drom, sas amenca o Aristarchos, o Macedončanos
    andral e Tesalonika.
  apr-apr: Ngan ookoo tani yo amyiri lo pono i, in ookoo ke malala mai Adaramitium.
    Inbe ookoo tani in bet ikooi a idewe launu ke malala yo iken ye tiek ke tana mai
    Esia nga. Motong la tiruku ooroo a bet amkooi a amdu nga, ngan le Aristakus ke
    malala mai Tesalonaika yo iken ye tana mai Masedonia i, in iyiri lapau a amye
    amdu.
  tiy-tiy: Ménda gey dob barkowe tidéw Adramitio, non tafayén mangéy dob de ingéd
    dob sakuf i Asiawe. Ménodor begey i Aristarkowe ségétéw Masedonian tidéw Tesalonika.
  nlg-nlg: Ighai tai haghe tana vaka i Adramyttium, te gonidila na tona va tana bubulo
    i Asia, mai votu. Aristarchus na tinoni te butu mai i Thessalonica tana bubulo
    Macedonia, te tona kolughai.
  dgr-DOGNT: Kǫ̀ta Adramaton gots'ǫ elàcho yìı ts'ı̨ı̨de. Asıa nèk'e tıchobàa kǫ̀ta
    yàgòlaa sìı ts'ǫ̀ ts'eeɂè ha nìkw'o t'à elàcho tak'è ts'ǫ̀ agı̨į̀là. Dǫ ı̨łè Arıstarchus
    wìyeh, Macedonıa nèk'e kǫ̀ta Thessalonıca gots'ǫ dǫ goxè ajà.
  pes-OPV: و به کشتی ادرامیتینی که عازم بنادرآسیا بود، سوار شده، کوچ کردیم و ارسترخس
    ازاهل مکادونیه از تسالونیکی همراه ما بود.
  ron-1924: Не-ам суит ынтр-о корабие де ла Адрамит, каре авя сэ мяргэ пе коаста Асией,
    ши ам порнит. Авям ку ной пе Аристарх Мачедонянул дин Тесалоник.
  tpz-tpz: Emöm to tok po paröꞌ va Adramitium pamöm nö em. O paröꞌ pamëh se oho nö
    pa ma vöön to teꞌ non pa muhin va Esiaꞌ. E Aristakus, a teꞌ va vöön Tesaronaëkaꞌ
    pa muhin Mësadoniaꞌ, nemöm to nö vaꞌpeh.
  agd-agd: Tetí ankan mana Adaramitiamú kena sipi ano Esia kayoi non akhempá ma vain
    baru kayo fimpá orono van iyáká mai sipifin un kumamékun Masedoniai varafá ma
    vain baru Tesaronikáke vanta Aristarkusi ano setin má manafin un kumamen oren
    mino.
  rkb-NT: '@see-verse:ACT.027.001'
  san-THA: 'วยมฺ อาทฺรามุตฺตียํ โปตเมกมฺ อารุหฺย อาศิยาเทศสฺย ตฏสมีเปน ยาตุํ มตึ กฺฤตฺวา
    ลงฺครมฺ อุตฺถาปฺย โปตมฺ อโมจยาม; มากิทนิยาเทศสฺถถิษลนีกีนิวาสฺยาริสฺตารฺขนามา
    กศฺจิทฺ ชโน''สฺมาภิ: สารฺทฺธมฺ อาสีตฺฯ'
  iws-iws: Mɨ krɨma siyaii aiirɨn om Adramitiam hɨr yani kwɨriinam mɨ ta siyaiiya
    ɨni tɨ nu komiiyɨn Esia siir omisɨsɨmɨm sɨmiir gaeya hɨriira kikɨnama. Mɨ Aristakas
    siya om Tesalonaika nu Masedonia hɨran inkamɨn siya krɨmaka yɨnkɨn am.
  pol-SZ: Wsiedliśmy na statek płynący z Adramyttion i wypłynęliśmy w kierunku Azji.
    Towarzyszył nam również Arystarch, Macedończyk z Tesaloniki.
  ztq-NT: Lëë noo ptsyo tu leñ xbarkw meñ Adramitio. Lëë barkw ko no nëz nii kchoo
    tsi tyub nëz Asia. Wi Aristarco, xaa Tesalónica nii ngab Macedonia, kwsënal lëë
    noo.
  zai-NT: Laca nuu Aristarco, binni Tesalónica de Macedonia. Irá du udxiba du ndaani
    ti barcu de Adramitio ni chi iree che irá puertu sti Asia. Biré' du ziuu du.
  upv-upv: Drrav san elinglingi Atramitiam evini iel, ko owra pulwi kele van re ngaim
    ne Esia e nir. Ko naman namsa re drrav nen; ko m̃eri Masetonia kele san eptevi
    kem, nga sisen Tesalonaeka ko nisen Aristakas.
  aui-aui: Bi Masedoniya tomogha kana waghawagha Aristakas, yana kwanatu Tesalonika
    na toumii yawata. Bi Adramitiyam damdi yadi wagae kageru. Noko wagana iyanono
    kwanatu tupadi kikire Eisiya kubura kamone.
  wap-NT: Wapaidin-kida-kaoaꞌa naa udaruꞌo kanawa zoꞌiti, waꞌatiꞌo Adramyttium iki,
    unaꞌakapikinao kiwapaanan naa powaa iti Asia iti. Naꞌiki ĩmashaadinpaanan nii
    kanawa mashaadin-kizi kida kawanaꞌati Asia ii aka kidaꞌoraz. Naꞌaꞌo kapam Aristarchus
    watuma, Thessalonica san, Macedonia iaꞌoraz.
  mva-mva: Makara be kati rebareba teke anua ara Adramitium-lo ka ipura-o kibuli.
    Kati ngae nge raua moarunga Esia kaba-lo dieno-lo ngalako kana. Kodeka moali ono
    kati dokimatenga nge kirube be kireba be kialale. Be Aristakus nge kireba-budu.
    Ngai nge Tesalonika, ege Masedonia kaba-lo tamoata kata.
  dwr-NT: Iisiya gaxaan de7iyaa gadatuwaa biyaa Adiraamixiyoona markkabiyaan geliide
    beeddo; Maqidooniyaa asa gidiyaa Teselonqqe Arisxxirokoosi nuunanna de7ee.
  kfw-kfw: Halli Asia raaltiang kaom ram inkhattiang sisik katho Adramyttium rakuong
    inkhat kinchuongnga kinsijei, halli Thessalonica ah kaom Macedonia miring Aristarchus
    keinile kinlei-inruoi.
  bfz-bfz: अद्रमुत्तियुमो नगरो रे एक जाह्जो पाँदे, जो आसिया प्रदेशो रे कनारे री जगा
    रे जाणे वाल़ा था, चढ़ी की आसे से खोली ता और अरिस्तर्खुस नाओं रा एक मांणू आसा साथे
    था जो मकिदुनी प्रदेशो रे थिस्सलुनीके नगरो रा रणे वाल़ा था।
  cuk-09: Degi anmar bela ur-Adramitioginedgi nakwismarsunnad. A-ur deun Asia-yarse
    nae sognaid. Deun Aristarco anmarba gudimogad. A-dulede Tesalónica-dolad, Macedonia-yargined.
  ben-OBCV: আমরা আদ্রামুত্তিয়ামের একটি জাহাজে উঠলাম, যেটা এশিয়া প্রদেশের উপকূলবর্তী
    বিভিন্ন বন্দরে যাত্রা করার জন্য প্রস্তুত ছিল। আমরা সমুদ্রযাত্রা শুরু করলাম। থিষলনিকা
    থেকে আসা আরিষ্টার্খ নামে একজন ম্যাসিডোনিয়াবাসী আমাদের সঙ্গে ছিলেন।
  mil-NT: '@see-verse:ACT.027.001'
  myu-myu: Kobexixi be oceõm. Ixe kobexixi Adramítio ka ebikopap pewiat osunuy. Soat
    Ásia eipi ebikopap tag̃ cum. Purewuh. Ocejẽm Cesaréia ka bewi. Tibog̃ cĩcãati
    ocetimudek.
  amk-amk: Ainanaya ametauo kapari rowei, mayeai ametafai. Kapari nani defai na bendari
    Adramitiumi ma, tuti de defai soa maino bendari watai na nu Asia foi. Aristarkusi
    dontai ria amea kontai, i mani inontarai Makedonia dine na bendari Tesalonika.
  fai-fai: Kale nuka siw mak Addamitiam kalo Eisa bakan sol wok badang badang kal
    leiw unono kanabu ka. Kale naduwe yak siw am abe unuwade, Adistakas Maseddoniya
    bakan Tesalonaikka abiw kinim ayo alaso nuso keida unsuw ko.
  ura-NT: Nii jaunna, Andaramitio cofauhana caje cucuana cuhane cuhin coriae nenaa-
    Asia batane que nenacaauru neseeuru- cofauhanau tiaain cunaa bote cuhane fauhin,
    nesaru rai nihana jaun, cuhane fauhin cuhacaanu. Nii janate, ecu neein, canacaanu
    corihaniha uhe- Masedonia batane que nenaa Tesaloneca cocoaicha Arisitaroco.
  mcd-NT: Ascaiton non Adramitio anoashu nanufaini Asia mai ano fonifo. Nocofunu ahuun
    anu Aristarco no fu cani. Nanton ahuun mai Tesalónica Macedonia muran. Unuhuan
    non pocufaini.
  urt-urt: Pe poi ma manah loumbil pinip ende titinge Adramitium ŋaiye ka gunde ŋoloh
    tikih Esia provins. Miyeꞌ ende Tesalonaika, moi ŋaiye sai nato Masedonia provins,
    naŋ kin Aristarkus pe, kin topoꞌe nanah loumbil pinip uku pe, poi lalme mal.
  kiz-kiz: Twakweli meli kuhoma Adramitamu, ambajho jhajhele isafiriajhi mundemandema
    jha pwani jha Asia. Hivyo tukajhingila baharini. Aristaka kuhoma Thesolanike jha
    Makedonia akalota pamonga ni tete.
  tzo-TZE: Tey oy jun barco liquem tal ta lum Adramítio. Li capitane laj ya'i ti tey
    ta xjelov batel ta lumetic ta ti'ti' nab ta Asia banamile. Jech tey li'ochcutic
    batel. La xchi'inuncutic batel li Aristarco ti tey voq'uem ta lum Tesalónica ta
    Macedónia banamile.
  lex-lex: Amha'at la kapil mak kwatiawu Adramitium pa amloh momuoga hera-nan mak
    kden la Asia yapatni. Aristarkus makden Makedonia ida, nwatiawua Tesalonika pa
    nor rewre'wa wali am tialla.
  dov-dov: Twakanjila mubwato buzwa ku Adilamatiyamu oobo bwakali bwaba afwifwi kuti
    bunyampuke bwakali kuyoyinda kunkomwe ya Eziya. Mpawo twakayinka kulwizi. Alisitachasi
    uzwaku Tesalonika mu Masedoniya wakeenda andiswe.
  rgu-rgu: Tepoꞌ ria, au (Lukas) tuka uu afuli Paulus boe, ma noo toranooꞌ esa, nade
    Aristarkus, lahenda Makedonia neme kota Tesalonika. Ami basa saꞌe ofaꞌ esa neme
    nusa Adramitrium. Tuka sira hihii na soo na ofaꞌ ria, neuꞌ ko tuli lalaꞌo basa
    mamanaꞌ fo nai propensi Asia.
  toc-NT: Cáhu nac aktum ca̠chi­quí̠n hua­nicán Adram­ito, y antá cta­jú̠hu nac aktum
    barco hua̠ntu̠ xama pekán nac Asia. Na̠ antá lac­xtum xquin­ca̠­ta̠amá̠n quin­ta̠­lacán
    Aris­tarco xalac Tesa­ló­nica hua̠ntu̠ ma̠peksi̠y Mace­donia.
  som-som: Oo waxaannu fuulnay doonni Adramuteyon ka timid oo u dhoofaysay meelaha
    xeebta Aasiya ku yaal, markaasaannu dhoofnay oo waxaa nala socday nin Aristarkhos
    la odhan jiray oo reer Makedoniya ahaa oo Tesaloniika ka yimid.
  mam-C: O okxa toj bark, a attaq toj tnam Adramitio, a ch'ixtaq tex tu'n tkanin kyojjo
    ila' tnam te Asia, aye ite'taq ttzi ttxuyil a'. Ex attaq Aristarco quk'iy, jun
    xjal aj Tesalónica, jun tnam toj tx'otx' te Macedonia.
  ndj-ndj: Twayipakili watu wa Adilamitu wuvelili na mwanja wa kupitila kambi singi
    sha mkoa wa Asia, twakandili mwanja. Alisitaku, mwenikaya wa Makedoniya kufuma
    Tesaloniki, aveli pamu na yufwi.
  mbj-NT: Ti m' panang Adaramit häd näng doo bä naa ãã gatsëg t'oonh marakate gó,
    Asija häj n'aa hẽnh hahõm doo gó. Ãã sii hahõm na-ããj hẽ aj'yy Aris-Tako häd näng
    doo. Masedonija häj n'aa bä, panang Tesaronika häd näng doo bä naa tii.
  lat-VUC: ascendentes navem Adrumetinam, incipientes navigare circa Asiæ loca, sustulimus,
    perseverante nobiscum Aristarcho Macedone Thessalonicensi.
  ngp-ngp: Chakwelaga ngalawa ya Adilamito yandaga ikatamba no kombokela kwe zibandali
    zo mkoa wa Asia, niyo chakonga utafi. Alistaliko mkaya ywa Makedonia alaile Sesalonike,
    andaga hamwenga na suwe.
  enq-2: Maitiamopa Adalamituma tangemanya sipi mende, Esia yuu dokonya sipi pao singi
    dupanya-kaita paanya pia dokonya naima pyakalyiama. Dokopa akali Atisatakusa lenge,
    yuu Masedonia dokonya Tesalonaika siti dokonya tange mende apata peama.
  eng-ASVBT: And embarking in a ship of Adramyttium, we, being about to sail by the
    places on the coast of Asia, put to sea, Aristarchus, a Macedonian of Thessalonica,
    being with us.
  mna-mna: Amla ma wooŋgo ta ki kar Adramitium imar. Mi iŋgi iso imiili mini ma ila
    pa kar pakan ki Asia. Tana amse mi le isala ma amla. Mi tomtom ta ki kar Tesalonika
    ta imbot la lele pakaana ki Masedonia na, igaaba yam ma niamŋan amla. Zaana Aristakus.
  myw-myw: Ka̱touw wag kaytan, meinoy neim Adilamiteim bein ven wunsiyas Esiy wakawalaw;
    simey ka̱kuk Alistak, gum-Masidoniy teitan, naven Tesalonik.
  sby-sby: Twalatanta bwato bwalafumina ku Adilamitayo bwalikuya ku bito bya mucishi
    ca Asiya. Twalikuba pamo ne Alisitako walafuma ku Tesalonika mu cimpansha ca Makedoniya.
  sll-sll: Pi sipi ta ala omingi. Ominga sipi iwe, homa Adramitiam malgi aidole Esia
    ganba pil nir bina oo malgi hobi nala di ongure na gina omingi. Pire Masedonia
    probins Tesalonaika hong yal Aristakas kina ereho omingi.
  yaq-NT: Junama itepo beja, junuen, senu bwe'u kuta kanoau, bawet bo'o joobaeka tee
    ama ja'amuk. Ini'i, bwere kuta kanoam yeu yaaja'a betana bawe mak bwikola bwe'u
    jo'ara Aramiitia' tea'po attearitaka, intok bwiaara Aasia' tea'u bicha, bawemak
    bwikola, wate bwere jo'arammeu yeu yebijneeka, jaibu yeu simekai. Junama'a ket
    seenu, bwiaara Maseroonia' tea'po, bwe'u jo'ara Tesaloonika' tea'po jometaka,
    Arijtarko' teaka, ket itomak weyen.
  uro-uro: Dä ut ton na nas sämät ama mlauski ama mor qi qäraktni i qia män näva ama
    värhäm ama mor äm ma Adramitium gäraktni i rhit täkmu na qi iva qia rhet sävät
    ama ivärhimek pät garäska aa väm bät ama ngärhäktka ma Esia dä ut märanas bä urhi
    ngang bät garäska aa rhäng. Dap toqoräkt di ma Aristarkas di qä na ut. Qa di ama
    Masedoniaqa qärakni i qa näva ama värhäm ama mor äm ma Tesalonaika.
  ita-1885: E, montati sopra una nave Adramittina, noi partimmo, con intenzion di
    costeggiare i luoghi dell'Asia, avendo con noi Aristarco Macedone Tessalonicese.
  muy-muy: Nahkay mə̀cəlviyu a slalah ga yam vu, màsləka. Slalah ga yam nani ti àsləkabiya
    e Edremit a, awayay aŋgoru gwar ka haɗ Azi. A slalah ga yam nani bu ni ti zal
    nahaŋ àkibu ke leli. Maslaŋa gani nani ti slimi gani Aristark, naŋ zal Mesedʉweŋ,
    kəsa gayaŋ Tesalonik.
  kqc-kqc: Una bi Adramyttium gagani di boutiri keu riyafa. Ye una bi boyafa ma mina
    bouti bi Asia gagani kone di taoniri digo. Macedonia amiye yokoi Thessalonica
    rofu ini roka bi Aristarchus ina ka unasa.
  tav-tav: To bairi jã caeja jãawʉ Adramitio cawamecʉti maca macá cumuapʉ, Asia yepa
    macá macari cáaátia. Aristarco cawamecʉcʉ Macedonia yepa Tesalónica cawamecʉti
    maca macacʉ jã mena cáaámi.
  eng-ULB: We boarded a ship from Adramyttium, which was about to sail along the coast
    of Asia. So we went to sea. Aristarchus from Thessalonica in Macedonia went with
    us.
  spa-VBL: Nos embarcamos en un barco que estaba registrado en Adramitio y que se
    dirigía hacia los puertos costeros de la provincia de Asia, y comenzamos a navegar.
    Aristarco, un hombre de Tesalónica, Macedonia, iba con nosotros.
  fra-_FOB: Et étant montés sur un vaisseau d'Adramytte, nous partîmes, devant toucher
    aux lieux du littoral de l'Asie, ayant avec nous Aristarque, Macédonien de Thessalonique.
  hau-ULB: Muka shiga Jirgin ruwa daga Adramatiya, wanda ke shirin tashi zuwa kusa
    da gefen tekun Asiya. Sai muka je teku. Aristakus mutumin Tasalonika a Makidoniya
    ya tafi tare damu.
  mal-mal: അങ്ങനെ ഞങ്ങൾ ആസ്യക്കര പറ്റി ഓടുവാനുള്ള ഒരു അദ്രമുത്ത്യകപ്പലിൽ കയറി നീക്കി;
    തെസ്സലോനിക്യയിൽ നിന്നുള്ള മക്കെദോന്യക്കാരനായ അരിസ്തർഹൊസും ഞങ്ങളോടുകൂടെ ഉണ്ടായിരുന്നു.
  kkc-kkc: Eseme iba Adalamatiya odoo dia du toowa ee Kasaliya mi maga see Asiya mi
    ma kulodu mi opusomo opusomo di mapoo dilame molome egeiso. Eseme Yuliyeseeye
    iba du omapoo dalaga peegeena. Osoloso Makedoniya mi ma kulodu Tesalonika mapoo
    badeli odoo hee, Alistakus du omapoo ibolo hodobo bulumaloso, see Saidon mi mapoo
    dulone domopoo tiesaso.
  urd-GVR: Aristarḳhus bhī hamāre sāth thā. Wuh Thissalunīke Shahr kā Makidunī ādmī
    thā. Ham Adramittiyum Shahr ke ek jahāz par sawār hue jise sūbā Āsiyā kī chand
    bandargāhoṅ ko jānā thā.
  far-far: Sui kalu ka ra laona baru fasia na fere 'i Adramitium, ne sasi akau fuana
    lekalae 'uria fakali ki kalia lofaa 'i Esia. Ma sa Aristakus, na wane 'i Tesalonika
    laona lofaa 'i Masedonia, ka leka laugo fai kalu. Ma kalu leka na fasia fere 'i
    Sesarea.
  suz-BL: सिजरिया रे लशा, अद्रामीत्‍तीयम जाक्‍दीश्‍शा, एसीया लाइब जहाज ङोइश्‍शा लाइतक।
    मासीडोनीया ङा थिस्‍सलोनीकी रे जाक्‍शो अरीस्‍तारकस पावल आ वारच का यो गोपुकी नु
    लत। प्रेरित २०:४
  car-NT: Amy Adriamitium pono kurijara wytory kynakon morokon Asia ponokon aito'kon
    'wa. Moro ta ro na'na wyto'po. Mo'ko Tesalonika po amandoto Masedonie pono Aristarko
    enapa na'na maro kynakon.
  amp-amp: Adramitiumroh sift memot, “Esia profins yuhat hir hanyhato sifroh bekfam
    dbkaf hanyruha.” Inji wany-hato to be nd siftn Masedonia yorhwa kmi Tesalonaikathu
    yima Aristakusr rpat yimonom.
  bht-bht: अद्रमुत्तियुम शेहरे दे इक जाजे पर जड़ा आसिया प्रदेशे दे कंढे दिया जगा जो
    जाणे तांई तैयार था, असां उस पर चढ़ी करी समुंद्री यात्रा शुरू किती, कने अरिस्तर्खुस
    नाऐ दा इक माणु जड़ा मकिदुनी प्रदेशे दे थिस्सलुनीके शेहरे दा बासी था, सै साड़े
    सोगी था।
  eng-NOY: And going on board a ship of Adramyttium, about to sail along the coasts
    of Asia, we put to sea; Aristarchus, a Macedonian of Thessalonica, being with
    us.
  cub-NT: Que teni jaturejacarã cũinácũ jiad̶ocũ ʉracũi, Adramitio ãmicʉriĩmarore
    jocarĩ daicũ mácarõi. Dicũ etaquicũ marejávʉ̃, tuijaquicũ ĩmaroa coapa Asia ãmicʉrijoborõi
    jia ʉrad̶a ẽcarʉi. Aru Aristarco máre, Macedonia ãmicʉrijoborõcarõ ĩmaro Tesalónica
    ãmicʉrõcacʉ, yóvarejame ñʉjare.
  ita-1927: E montati sopra una nave adramittina, che dovea toccare i porti della
    costa d’Asia, salpammo, avendo con noi Aristarco, Macedone di Tessalonica.
  lww-lww: Ana naga p̃ere imimi mepano, mepito garo losi, ana am̃al waa tai nae Atramitiam,
    ana memiai meta ea. Ana e pogos nene, Aristakas nene nae Tesalonaika e lepas nae
    M̃asitonia, memio m̃ena ga naga. Ana mokus waa nene mepano, nap̃a kiena mrapa
    nena naga pano kome lowe lala e lepas nae Esia.
  ckb-ckb: سواری کەشتییەکی ئەدرامیتی بووین و بەڕێکەوتین، کە دەیویست بۆ چەند بەندەرێکی
    ئاسیا بڕوات. ئەریستارخۆسی مەکدۆنیمان لەگەڵ بوو، کە خەڵکی سالۆنیکییا بوو.
  spm-spm: Mee ee nigha guava Adramitiumɨnɨ uŋuunɨ ukura athɨɨ. Ukuran khav Esian
    distrighɨn itirɨ uŋuimba vɨkeeŋ maŋŋamɨusuava amuima, ee maghɨra aŋn zui. Mauthughura
    Aristarkus, a Masedonian distrighɨn itirɨ uŋuu Tesalonaikan gumagh, a ivhɨra en
    phorugha iti.
  nas-nas: Eeꞌnoko danto aareri-koo Aꞌdamitiang biikanareng-koo koinampira tenkenampiruꞌ,
    Eesia-nameensiꞌ kantevui siompuai-nareng-koo. Aristakas niiꞌ ninka nariꞌ meruꞌ,
    Tesalonaikaꞌnara, Masedoniaꞌnameensiꞌkoong.
  uvl-uvl: Laol, mo mene imot e nge at nga kileng nenge Atramitum pe mo mana olole
    nga ruach ilina pe mosio olole nga kileng mur nga kileng nenge Eisia. Pe none
    nge ene Aristakus tamu haka luluch nge imem. Ana non nena nge Tesalonika nga kileng
    nenge Mesatonia.
  eng-BBE: And we went to sea in a ship of Adramyttium which was sailing to the sea
    towns of Asia, Aristarchus, a Macedonian of Thessalonica, being with us.
  ixl-CNT: Ech qok tu maꞌl u vaarko aꞌ kꞌaskuꞌl tu Adramiitio. Tan siꞌchpaal tu qꞌu
    tilanbꞌal vaarko tikuenta Aasia. Ech bꞌenoꞌ. Antich kumol u Aristarco, u aa Tesaloonica
