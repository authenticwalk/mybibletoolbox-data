    pa jun barco ri petenak c'a quela' pa jun tinamit ri Adramitio rubi', y nibe pa
    nic'aj chic tinamit ri yec'o chuchi' ri mar chiri' pa rucuenta ri Asia.
  ebk-ebk: Angkiay uy kami nunlukian as nan papor ay nurpu ad Adrumeto ay kiayud munligwat
    ay umuy henan mangiyaw-awniyan chi papor henan probinsiya ay Asia. As nan nunligwatanmi,
    nan kadwami at hi Aristarco ay i-Tesalonica henan sakop nan Macedonia.
  spa-PDDPT: Embarcamos en una nave de Adramitia que iba a zarpar hacia los puertos
    de Asia. Salimos al mar. Aristarco, un macedonio de Tesalónica, nos acompañaba.
  ruf-ruf: Tudina mne imeli iilawile Adiramito iibamile kuka kubitila mne mwani tsa
    isi ye Asiya, kuya tuka. Aristariko imunu wa Makedoniya iyolawila Tesalonike tsakakala
    mmeli na twetwe.
  gun-gun: Ha'e ramo roĩmba peteĩ kanoã guaxu Adramítio guigua py. Ha'e va'e ma Ásia
    yke rupi oo va'erã. Ha'e rami vy yy rupi roje'oi. Orerupive oo avi Macedônia regua
