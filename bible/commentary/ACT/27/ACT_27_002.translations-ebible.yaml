  nob-LB: Med på reisen hadde vi også Aristark fra Tessaloniki i Makedonia. Vi gikk
    ombord på et skip i Adramyttium og seilte av sted. Skipet skulle seile innom flere
    steder langs kysten av provinsen Asia.
  ntj-ntj: Nyangka pawurrpa ngurra Yarramitinyamartatji ngaralanytja ngurra Yayitjalakutu
