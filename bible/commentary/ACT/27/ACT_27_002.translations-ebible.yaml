  zad-NT: Na'ch wyoonto' to ḻoo barkw dii za' yell Adramítiona' na' zejan Ásiana'.
    Na' wza'len to beṉ' le Aristarco neto'. Nake' beṉ' Tesalónica, daa llia gana'
    mbani Macedóniana'.
  kmg-kmg: Woke i Adramiteŋ haeonec, erâ Asia masunao hae biri ŋerawec ira raši-fâreocte
    mucnekicne. Woke ira hâcne ferâ Makedonia ŋic moc šâŋene Aristako, Tesalonike
    haeonec, ehec mâmâc rambeŋ.
  aso-aso: Anauꞌ milikevo ngeleꞌmizo vo sipiuꞌ nazasi makaꞌ dizune. Aꞌmine sipi nene
    Adalamitio ebetatiꞌ ogavo aꞌmine sipi nene Asia misubouꞌ guvo noso gahevela numuno
    ebeꞌ vaiꞌ minidoꞌ vilive likevo dizo vuneꞌ. Idoꞌ Makedonia misubouꞌ Tesalonika
    ebekutiꞌ ve ma gulive Alisitakoꞌ nene lezesi makaꞌ vuneꞌ.
  uli-uli: Hasa dabey seyay barko mo woal Adramyttium, le yesa memeal bo bele loh
    woal mokwe fuluyel Asia, iwe hasa loh. Iwe ngo Aristarchus ye dabohmem, we iy
    semal yarmetael Thessalonica we sew mokwe haplomol Macedonia.
  nin-NT: Inta i rri ni ijirrigi i amasirr nggo so zhi nu Adramitiyu ni i ta so kuma
