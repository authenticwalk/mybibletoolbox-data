  taj-taj: जमाहेन्‍से ङनी एड्रामिटेनोस भिबा ग्‍लाग्‍याम खसी एशियारी परब तबा पानी जहाज
    थान्‍बा ग्‍लागदे तबान निबा पानी जहाजरी क्रेःसी निजी। थेरी ङन्‍देन छ्‌याम माकेडोनिया
