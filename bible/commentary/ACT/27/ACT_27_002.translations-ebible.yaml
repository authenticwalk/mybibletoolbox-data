  cof-NT: Aristárcobe pejilaiyoe. Aman Aristárcori Macedonia to tsachi jominhe Tesalónicabi
    nechi. Junnasa barco manca Adromítobi nechi jato tsonue. Ya barco Asia to puebloca
    jino jominue. Junni chiquilari jun barcobi wito jilaiyoe.
  srm-NT: Nöö di juu dë, wan zeboto bi kumutu a di köndë de kai Adamitia ˻ko tjökö
    a Sesalia dë˼ ufö a o go a Italia Köndë. Nöö a di boto dë de o tja Paulosu, biga
    a Italia Köndë Loomë dë. Nöö di boto o ta nama a dee köndëköndë fu di ze bandja
    u Asia nango te a dou a Italia. Hën u subi a di boto dë tefa u kaba. Hën u wai
    buta a mindi. Nöö fa u nango dë, nöö di womi u Masadonia de kai Alisitakusi di
    ta dë a Tesalonika hën o go ku u tu.
  qvs-NT: Ñukaykunawan tantalla rirkan Aristarko. Payka Masedonia partimanta Tesalonika
    llaktamanta karkan. Chaypina Adramitio llaktapi suk barkupi yaykurkanisapa Romaman
    rinaynikunapa. Chay barkupa doyñun Asia partipi aypa llaktakunapi ratakuypi ratakuypi
    rinayarkan.
  zca-NT: Orze' mikë' xa' no le'n tu bark kwa'n nzë yezh Adramitio, par dede rë pwert
    kwa'n ña'n lazh men Asia. Mbaino kun no nzha Aristarco, tu xa' nzë yezh Tesalónica
    kwa'n ña'n lazh men Macedonia.
  cbc-NT: Torena, Adramitio macãrẽ etari, cũmua capairica, Asia yepa macããrĩpʉ caágarica
    mena ájããrĩ, jãã acoápʉ́. Jãã mena ámí Aristarco cʉ̃ã. Cʉ̃ pʉame Macedonia yepapʉ
    Tesalónica macã macããcʉ̃ ãmi.
  qxo-NT: Tsaynam Asia provinciachö Adramitio marcapita cuteg büquiwan aywacuyargä
    Pabluta compañarnin noga y waugi Aristarco. Payga cargan Macedonia provinciachö
    Tesalonica marcapitam.
  mox-mox: ʼInega taha waga ʼabaga Adilamitiomi ʼinega mai ta agelu, mana waga nana
    ʼibaʼigo naluvivila natauya diʼwe Eisia ʼabaganavo ana ʼawaboqe taha taha ʼidia
    nalugu. Ta taha ʼoloto ana wawa Alisitako maega atauya. Tauna ena ʼabaga Tesalonaika
    diʼwe Masidoniega. ʼInega naya ilihi vaneyea ta atutuvila atauya.
  kew-kew: Go rabu ipa sipi medame Adramitium su-para gimoa ipisa-pulu niaame mulalo
    pirisima. Go sip-ri Esia su robona ipa solwara repaa-nane adaare rayo-para polalo
    pisa. Go rabu aa meda nipuna bi Aristarkus niaa raapu pirisima. Go aa-na adaare
    Masedonia adaa su robo Tesalonaika su robona ru-para aasa.
  dww-dww: Tauma Adramitium banegidima adi wagama, ḡaubonaḡa sibo ya naḡona geresa
    meagaidima, matabudi Eisia provinsnama nopodiḡa, be tauma kè geru da kè naḡona.
    Be Aristakas tauna Tesalonaika baneginama Masedonia provins nopone, tauna mate
    kè naḡona.
  twi-ASANTE: Yɛkɔtenaa ɛhyɛn bi a ɛrekɔ Asia fam no mu wɔ Adramitio. Na Makedoniani
    Aristarko a ɔfiri Tesalonika no ka yɛn ho.
  aoj-aoj: Eaꞌ afaꞌ walota anop sip Adramitiumi. Sip apamba paꞌi pefeꞌ analemb walemb
    bagape naoh agwamba itap luꞌupa Asiai. Afaꞌ wafeꞌ eaꞌ anona aman Aristarkus Tesalonaikainai
    ma itap luꞌupa Masedonia nafeꞌ nalomafa.
  cbv-cbv: Pánihna, weém Lucasbʉt Pablojeéh wã bejep jĩ. Aristarco, Macedonia baác
    Tesalónica tʉ́tchidih bóobʉt jwiítdih ã pej jʉm bejep jĩ. Pánihna, Adramitio wʉ̃t
    jʉmni tʉ́tchimant jʉ̃óhni jãáj chóodih jwĩ waadáp jĩ. Caán chóo Asia baácdih bóo
    jẽ́litna yoobó aab béjni chóo pínah tajĩ.
  taw-taw: Pen ñɨn anɨb ak, sip taun Adlamitiyum nɨb ak, Esiya plopens amnɨg gek nɨm,
    sip anɨb ak dɨnok. Bɨ Masedoniya plopens nɨb olap ayɨp amnɨnok. Yɨb ne Alistakus.
    Taun ne ak nɨm Tesalonayka.
  jic-NT: Barco pjaní ne'aj tjac', nawaja'a Adramitio mpe. Barco niná quelel jámatsja
    la p'a nt'a patja nt'a, 'üsǘ la nt'a Asia po'ó. Mpes cupj wama tjeleque barco
    niná mo'ó, tjeleque Cesarea mpe. Aristarco tjemey cupj lal. Jupj Tesalónica mpe
    'esepj, Tesalónica nt'a pülücj patja Macedonia po'ó.
  zap-NT: Lex wuu noo te bark-Adramitio ne che nuu ne yruu tsa Asia. Za noo yra noo
    Aristarco men-Tesalónica gyëz ne nak lo lyu ne la Macedonia.
  wer-wer: Ten wang naö Atramitiam kakaan waisa pöök wamp riaut. Wang pö Esia yangerak
    kaö yangapötë sëpnaö. Pël ëën ten Aristakas, Masetonia yangerak Tesalonaika kakaanëp,
    pi ten pourö saut.
  ipi-ipi: Atamituma tano okona tane tupana sipi mindi Esia potopinjia okona ipa solewata
    matenenga tano yane tupana poyale pea-kola, nanima sipi okonena peakaiyu lo petema.
    Masetonia potopinjia okona tano Tesalonaika tane Atitakusa bala nanima towa atu
    sipi okonena pitiyu pema.
  qul-NT: Adramitiomanta chayamoj bote Asia puertocunaman llojsichcarkanña. Chayman
    yaycorkaycu. Nokaycuwan cachcallarkantaj Aristarco sutiyoj runa Macedonia provinciapi
    caj Tesalónica llajtamanta.
  tnc-tnc: Suᵽa imarĩ Adramitio wãmeika wejeaᵽi i'taeka waᵽururã jãitirã yija a'riũ'muraᵽe
    ate. Asia ka'iareka ima wejea ᵽaᵽitaka turitaᵽarĩ a'yua simaraᵽe i'sia waᵽuru.
    Ĩ'rĩka Aristarco wãmeikite yijaka a'raᵽe. Macedonia ka'iarã Tesalónica wejeakaki
    kimaraᵽe iki.
  ter-NT: Yane namúkone uti hána'iti vatéke íhae pitivóko koéhati Andaramítiu. Yoko
    koati usó koyêtine yónea ne ivú'eti íyeuke pitivókohiko ya poké'exa Âzea ya xe'o
    mar. Yane pihóne ûti. Hane xáne ûti Aristáku, íhae Tesálonika, pitivóko ya Masêdonea.
  bmr-NT: Jaamo Adramitio cuumi meenegari mufuuhi, Asia cuuminoco muuaijɨniri iicamɨcujeque
    emeecɨtuugari. Tollɨro Aristacu onoobo Tesalonica cuumioobo, Macedonia jiinɨjeoobo
    mɨɨhaima fuuhi.
  fuf-fuf: Men bakii ɗon e laana iwruka Adiramiyuuna rewoyayka Aazii. Men yahi, tawi
    meɗen wondi e Masedoniyankoojo wi'eteeɗo Aristarke mo Tesalonii.
  mwc-mwc: Adramyttium asi ku waka ka geru ba ka kuka ba kasibau tore baranai, ba
    moyu nununai ka nae ku Asia kupurina. Ba Aristarchus, Thessalonica sebare Macedonia
    kupurinai i botu wai kona yabata.
  bhl-bhl: 'Dangse kasike, alik alik nu okmun fian benggew dim kalo uneko, siw mak
    feneko, Adalamitium abiw mutuk fian em siw mak atemsuluw te. Atemeko, num beem
    tem talsuluw ding dim bakate, i nulo bokoyemomeliw: “Nu Esia aneng fian beem ok
    benggew benggew geleweko, aneng fian beem abiw mutuk abiw fian mutuk fian kalo
    unbuluw te!”, yangsiliw te. Yangiwi, alik alik nu iso makuw uneko, abiw mutuk
    kale koleweko, okmun fian kalo unsuluw te. Beem ding dim bakate, Masedonia aneng
    fian em Tesalonaika abiw mutuk kayak Alistalkus e nuso makuw unse te.'
  ons-ons: Ŋene Adramitium eŋane seki mane eŋe Asia mat suaine ea wane sawekino ariakane
    okangi, so ŋene yewa wane kutno sontake wakone, pakiso qoe arikone. Aristarkus
    eŋe Tesalonaika matko, Masedonia kepeo ŋine, eŋe ŋenerop weneŋ arikone.
  con-NTPO: Tsonsi gi fingian angaqque'su barconga otse'fa. Tsata tsu Adramitio canqque'su
    barco. Tsa barco Asia ande'su canqquengae jaye tson'jensi gi tsanga otse'fa. Toya'caen
    Macedonia'su a'i, Tesalónica canqque'su Aristarco, ingi'ccu fae'ngae jaye otse.
  ghs-ghs: Sisima oi Attaramitte nagapa nena, oi Asia Gattiqaho nagapa unauna ttarita
    oota, ota tuumare hiiretaho isaki. Sisima ota peiteta, Maketonia abi teeho dzapa
    Aristako, Ttesaronike nagapa nena, noma gama tuumata.
  peg-peg: ହେବେଣ୍ଡାଂ ଆସିଆ ହାରୁ ଗୁଟିତ ବାରବିନି ବାହାତ ହାନି କାଜିଂ ହତ୍‌ତି ର ଆଦ୍ରାମୁତିୟ
    ଜାଜ୍‌ତ ଆପେଂ ଦୁମ୍‌ଜି ଜାଜ୍‌ ରିକ୍‌ଚି ତୁହିତାପ୍‌; ଆରେ, ମାକିଦନିଆନି ଆରିସ୍ତାର୍କ ତର୍‌ନି
    ରୱାନ୍‌ ତେସ୍‌ଲନିକିୟ ଲଗୁ ମା ଲାହାଙ୍ଗ୍‌ ମାଚାନ୍‌ ।
  txu-NT: Ba me kam pykabê Itarij'ỳr imõrmãn kam krĩraxbê Amitukam me ja nhõ kàraxmã
    wadjàn arỳm inox ne. Pykabê Adjij'ãnh ne me kute kàraxo mõrmã. Me'õ nhidjibê Arxaku
    ne me ikôt tẽ. Pykabê Matenikam krĩraxbê Texarônikakam ne abatành djà.
  eng-WEBU: Embarking in a ship of Adramyttium, which was about to sail to places
    on the coast of Asia, we put to sea, Aristarchus, a Macedonian of Thessalonica
    being with us.
  gnw-NT: Jare ndoo joco güi penti chalana guasu tenta guasu Adramitio pegua pe. Cua
    oota Asia pegua tenta guasu ɨ guasu jembeɨ pe ñugüɨnoi vae reta pe. Jare oo orerupíe
    Aristarco Tesalónica pegua. Tesalónica ɨvɨ Macedonia pegua co.
  mux-mux: Kolea Aramitiam sip te, kolea Esia propinj no-numú kéluna taon lelemúmanga
    pumba tirim, sip akuna oliu ola pupu, no-numúna pumulú purumulu. Kolea Tesallonaika
    taon yi Aristakas olio-kene wasie purumulu.
  maj-NT: Tsitjas'e̱i̱n nku tsutsu xi nibaha nanki Adramiti̱o̱ xi ja ma ku̱i̱tjuhú
    nga ngju̱a̱i̱ nanki xi tjín a̱nte Asi̱a̱. A̱s'a̱i kin'ei̱ ni̱yá ntá. Ta̱ ngjiko̱ni̱
    Aristarco̱, kui xi nibáha Tesaloni̱ka̱, nanki xi tíjñajihi̱n a̱nte Macedoni̱a̱.
  bkq-NT: Pepi imâsedo Adramítiodâpa âetyby, Ásia yan-yam idâim odaxi ani xina âxiedyly.
    Aituo ani xina idâly adaguly. Aristarco idâwâm lâpylâ xina agâ. Macedônia eynynonro
    âtâ anary Tessalônica donro ani mâkâ.
  kue-kue: Ana Adramitiam kamun sipno ta ende Esia dumo tau enagledi umara igle no
    ende suna omgo ana no endomga. Te Aristakas, ye Masedonia yagl, Tesalonaika kamun
    mogl ungo no bogl akiye endomga.
  cot-NT: '@see-verse:ACT.027.001'
  bnp-bnp: Mete rike na aga tara i valai na tanga e Adramitium. A aga iea i vakarike
    a maka tulua ge taparaki na maka roa na tabeke ne Asia. E Aristakus, a bakovi
    o Tesalonika na tabeke ne Masedonia, i valai turane mateu.
  apn-NT: Tã pa mẽ ra inhnojarêt nhũm Aristak haxwỳja ma mẽ ixkôt mõ. Pyka pê Masetõn
    nhõ xwỳnh na pre. Õ krĩ pê na pre Tesarõn. Jakamã nhũm ma wa ixkôt mõ. Hãmri nhũm
    pàrja nojarêt. Atamĩx rũm pàr nhũm ra As wỳr nojarêt pa mẽ hwỳr inhgjêx pa nẽ
    ma kamã mõ.
  ctp-NT: Loꞌo ndyaa Aristarco neꞌ Tesalónica loꞌo ba. Nde lo yuu Macedonia ndiꞌin
    kichen Tesalónica kanꞌ. Ndyaa ba yten ba ska niꞌ yka naꞌan nu wa tsaa ti tyun
    kichen nde lo yuu Asia. Ska nten kichen Adramitio lka xꞌnan yka naꞌan kanꞌ.
  opm-opm: Darhetperhan Sip oh Adramitiam apteidapat aprisa Esia mong aptei aptei
    oh saporim aprisa pathan mong Masedonia Tesaronaika aptei han tit Aristakas oho
    nuhur sip temnong rosa pipa. Saptin kwi hatporhan sip tem orhor timdipa.
  bvr-bvr: Lika nipa Juliyach a-garlmuna, burr-ganyja, mu-michiyang aburr-gortkurrchinga
    aburr-ni. Mun-gata michiyang Adramítiyam (Adramyttium) mun-guyinda gipa nawanawa
    mu-ni, m-boy barra Aycha (Asia) gun-gata gochilawa gun-gata rrawa gu-jirra gu-boya.
    Rrapa ngatipa burr-guta nyirri-gortkurrchinga an-gata Aritárkach (Aristarchus)
    nipa Jechalónika (Thessalonica) an-guyinda gun-gata wana gu-bapala gu-rrawa Mechadóniya
    (Macedonia). Ganapiya, lika nyiburr-bona,
  wal-wal: Isiyaa gaxan de7iya biittata biya Adiraamixiyoona markkabiyan gelidi denddida;
