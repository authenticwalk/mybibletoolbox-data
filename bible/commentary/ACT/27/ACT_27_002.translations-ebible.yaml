  ena-ena: Adɨlamitium haiabɨla hɨsɨŋ agɨladɨ hunɨga hekɨlɨ agaŋ Esia fɨli tɨbɨ haiabɨla
    hekɨlɨ hekɨlɨ avɨli caba hɨniavɨhadami heŋ uben aba lɨmi. Lɨci Polɨ Lukɨ ani ani
    agɨlaŋ hunɨga hekɨlɨ heŋ mɨguavɨmi. Mɨguavɨla Sisalia haiabɨla agadɨ vala uavɨmi.
    Hulaŋ mu Alisɨtalɨkusɨ agaŋ avi nɨbɨlaŋ hula uavɨmi. Nɨbu Masedonia fɨli tɨbɨ
    Tesalonaika haiabɨla hɨsɨŋ.
  nbq-nbq: Yugu lagagwama, mburis ombok o Adaramitiyum en wagya lagagirik, andoma
    werekma, o Asia inamut ombok yanggadek laut amban vaga kota andoma ya nonggegek
    ogagyama, nonggagagup. Ap Aritakus o Makedoniya awi Setalonika menda ninim nunggugu
    lagagurik, lagu dugwit,
  tgo-tgo: Wo rakatha e waŋga regha i mena Adramitiyam. Waŋgako iyako va i wareriŋaŋgiya
    ghembaghemba vavana inanji Eisiya e tɨne. Wo rakatha e waŋgako iyako weime Aristakas
    rara Tesalonaika, Masedoniya ele valɨvaŋga.
  yap-yap: Ma gamad af nga daken reb e barkow ni yib u Adramyttium, ni be n’en ni
    nge yan ko pi binaw nma tal e barkow riy ko nug nu Asia, ma aram ma gamad yan.
    Mi Aristarkus, ni be’ u Macedonia ni yib u Thessalonika, e immoy romad.
  mop-NT: Que'en aj Aristarco tiqui wetel. Tesalonica u caal ich cuenta Macedonia.
    Oco'on ichil a barco a tala'an ich caj Adramito. Le'ec a barcojo, bel u ca'a cajil
    caj jalchi' c'ac'naab cuenta Asia. Bino'on.
  tet-tet: Baa oras nia, haꞌu (Lukas) moos baa kamalu Paulus. Ema Makedonia ida nosi
    kota Tesalonika naran Aristarkus, tuir namalu no. Ami saꞌe roo tasi ida mak mai
    nosi kota Adramitium. Tuir lia kakotun roo naꞌin, roo nia atu laꞌo tuli fatin
    waꞌin iha rai Asia.
  hlt-MCSB: Asia hmuen la hlaikan ham ka cai uh vanbangla Adramutteno sangpho dongah
    ka ngol uh tih ka kat uh. Te vaengah Thessalonika kah Makedonia hoel Aristarkhu
    khaw kaimih taengah om.
  xtd-NT: Diko nga xa kee ɨɨn barcu n‑kee Adramitio xa kixi‑i yuꞌu mar Asia. N‑ka
    keé‑da barcu jan. Aristarco nani ɨɨn se tnaꞌa nuu se xndeka tnaꞌa xiꞌin‑da vaxi.
    Se distrito Macedonia kuu‑s. Tesalónica nani ñuu‑s.
  mdy-ETH: ዬማና ዒሲያ ዓጮኮ ባዞ ዓጮይዳ ዓኣ ሳዖ ባንሢ ዓዲራሚፂዮኔ ጎዖ ቤዛፓ ዓኣዻ ዋኣፆ ካኣሚሎና ኑ ዴንዴኔ፤ ቴስሎንቄይዳ
    ናንጋ፥ ሜቄዶኒያ ዓጮ ዓሢ ዓሪስፂሮኮሴያ ኑኡና ዎላ ዓኣኔ።
  spl-spl: Otmu sâp yan waŋga pato âlâ Aramitem kapi yakembâ taka talop. Waŋga ya
    Asia saru ginŋan kapi tipi tapi tatmâ arap yan ariwe sâm olop. Yawu otmâ lok âlâ,
    kutŋe Aristako sâm, yâk Tesalonike kapi Makeronia hânân tap ya amboŋe, yâk orowâk
    waŋgaen yâhâwin.
  usp-NT: Xojjawb'i li man barc Cesarea ri tipe Adramitio ri b'enam rechak lak luwar
    re Asia ri wi'tak chi' mar. Xojb'e xilj y b'esal Aristarco kiq'uil, re ji' tipe
    Tesalónica ri jun tilmit re Macedonia.
  zav-NT: Nach gwyo'oto' to ḻo'o barcw de'e za' Adramitio par əžinən Asia. Na' za'alen
    Aristarcon' neto'. Naque' beṉə' syoda Tesalonica de'en chi' gan' mbane Masedonian'.
  sgz-sgz: Má kesi mon til Adaramitium a eran suri han uri tan kuir malar á Esiá erei
    di lu masar ái á tan mon, má ngorer gimá sa ur on má gimá aptur pas. Ái Aristakus
    til Tesolonika, ái á kesi kakun Makedoniá, a han tiklik mam gim.
  kek-NT: Co-oc sa' jun li jucub li quichal chak sa' li tenamit Adramitio. Li jucub
    a'an ac xic re. Co̱o kochben laj Aristarco li quichal chak Tesalónica xcue̱nt
    Macedonia. Li jucub ta̱numek' chixc'atk eb li na'ajej xcue̱nt Asia.
  blz-NT: Kai nolumakitmo na kapal men notaka ringkat na kota Adramitium. Kai norumingkat
    tia kapal iya'a men noko bataropotmo bo tarabut mae' na labuan men isian na poropinsi
    Asia. Aristarkhus samba Makedonia, men notaka ringkat na Tesalonika, uga' notarabut
    tii kai.
  poe-NT: Ntá kꞌuíxenhenni ijnko ntabárco̱ tsíkji̱xi̱n nó puerto Adramitio, la ó chjina
    sátsji tí puerto nó estado Asia. Kja̱xin tjejókoni tí chꞌín Aristarco tsíkji̱xi̱n
    chjasin Tesalónica nó estado Macedonia.
  san-TAM: 'வயம் ஆத்³ராமுத்தீயம்ʼ போதமேகம் ஆருஹ்ய ஆஸி²யாதே³ஸ²ஸ்ய தடஸமீபேந யாதும்ʼ
