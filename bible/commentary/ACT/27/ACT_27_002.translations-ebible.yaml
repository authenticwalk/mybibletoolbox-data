    Botong samua nae satu kapal yang datang dari kota Adramitium. Iko rancana, itu
    kapal nanti singga-singga di banya tampa di propinsi Asia.
  nce-nce: Na sebo Adramitium lifate mago kë tigisibë sibu lo mëta fëfe tla. Kë sibu
