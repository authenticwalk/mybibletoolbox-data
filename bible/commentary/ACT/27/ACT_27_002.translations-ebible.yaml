  mxq-NT: Nétʉts ndʉjkʉdʉ ma̱ tuꞌugʉ barkʉ diꞌibʉ naty tsoona̱a̱mp Adramityʉ es ñʉjxa̱ꞌa̱ñ
    Asyʉ. Yʉ Aristárkʉts mʉʉt nnʉjxtʉ, yʉꞌʉ jap kyuga̱jpnʉty Tesalónikʉ, Masedoñʉ
    ñaxwíñʉdʉ.
  tzj-NT: Anin wachbil ja rAristarco ja raj Tesalónica ja c'o pa rcuenta Macedonia
    kachbilajel ja Pablo. C'o jun lancha ja penak chipan ja tinamit Adramitio in nbe
    pa tak tinamit ja c'o pa rcuenta Asia, xokoquel chipan.
  tdt-tdt: Depois ami baa hamutuk sae roo ida nebee mai husi sidade Adramítiu. Tuir
    planu, roo nee sei halai tuir pontikais sira iha provinsia Ázia. Aristarku, ema
    Masedónia husi sidade Tesalónika, akompanha ami.
  ron-BTF: Și, îmbarcându-ne într-o corabie de la Adramit, am ridicat ancora, intenționând
    să navigăm pe lângă coastele Asiei; Aristarh, un macedonean din Tesalonic, fiind
    cu noi.
  eng-WEBP: Embarking in a ship of Adramyttium, which was about to sail to places
    on the coast of Asia, we put to sea, Aristarchus, a Macedonian of Thessalonica
    being with us.
  eng-FBV: We boarded a ship based in Adramyttium that was headed to the coastal ports
    of the province of Asia, and we set sail. Aristarchus, a Macedonian from Thessalonica,
    went with us.
  nld-1939: We gingen aan boord van een adramutteens schip, dat de kustplaatsen van
    Azië zou aandoen; en we lichtten het anker, toen ook de Macedóniër Aristarchus
    van Tessalonika zich bij ons had gevoegd.
  bwo-bwo: Isiyon aatsi k'ari gúratse markabi bíyok need'irwok amiru Adramit'yon markabats
    keeshdekat no sha'i, mek'odeni awurajotse fa'a Teselonk'e kitotsi asho Arst'rokoswere
    nontoniye b́teshi.
  nch-BL: Huajca nochi ticalajque ipan se hueyi cuaacali cati hualajqui ten altepet
    Adramitio huan yahuiyaya ipan hueyi at hasta nopa altepeme iteno tali Asia. Huan
    tiquisque nepa huan nojquiya yajqui tohuaya toicni Aristarco cati ehuayaya altepet
    Tesalónica ipan tali Macedonia.
  quc-TNT: Xujoc bi pa jun barco pa Adramitio, jun tinimit ri c'o chi' ri mar. We
    barco ri' benam re pa tak ri tinimit re Asia. Kachi'l c'u ri tat Aristarco ri
    quel pa ri tinimit Tesalónica, jun tinimit wa' re Macedonia.
  tfr-NTPO: Eshko ga kjyong pjang kjl̈ara kësbang jek äär Adramitio kjokyo dwayo brik
    pjang kjwl̈ë jongya Asia kjyong tjyozl̈ong shtoyo kjrinashko kjrinashko l̈e, ga
    tjawa opyono e roshko, ga tjawa opshino toe. Aristarco jek shäng borwa tjok bebi,
    e Tesalónica so. Tesalónica kjokyo, e Macedonia kjokyo obi.
  kaq-NT: Adramitio mai meha nontin tah non nanenihqui Asia mai meha jemabo janin
    nihuen xotonah taxnati cahiya. Huesti Macedonia mai meha joni tah non hionihqui,
    Aristarco, Tesalónica janinha joni.
  sgb-sgb: Himmakay kay ha mihay barko ya ubat ha balayan hên Adramitio palako ha
    laylay hên lanêm hên pantauyan lan taga probinsyan Asia. Nammitay na ya hatoy
    barko ya anhakyan naên hên kalamo hi Aristarco ya mihay taga-Tesalonica ha probinsyan
    Macedonia.
  vie-1934: Chúng ta xuống một chiếc tàu ở A-tra-mít phải trảy đi dọc bờ biển A-si,
    đoạn thì ra đi. A-ri-tạc, là người Ma-xê-đoan, về thành Tê-sa-lô-ni-ca, cùng đi
    với chúng ta.
  kxv-kxv: ଏମ୍ବାଟିଏ ମା଼ମ୍ବୁ ଆସିୟା ଦେ଼ସାତି ଏଟ୍‌କା ଏଟ୍‌କା ଟା଼ୟୁତା ହାନି ଏ଼ୟୁ ଜା଼ଜା ନିନି
    ଟା଼ୟୁଟି ଆଦ୍ରାମୁତିୟ ଜା଼ଜାତା ହ଼ତମି; ଇଞ୍ଜାଁ ମାକିଦନିୟା ଦେ଼ସାତି ତେସଲନିକି ଗା଼ଡ଼ାତି ଆରିସ୍ତାର୍କ
    ମା଼ ତଲେ ମାଚେସି ।
  cha-cha: Ya anae manjalomjam gui batcon Adrumeto, comoque janao para y costan Asia,
