  ory-ory: ସେଥିରେ ଏସିଆ ପ୍ରଦେଶର ଉପକୂଳରେ ବିଭିନ୍ନ ସ୍ଥାନକୁ ଯିବା ନିମନ୍ତେ ଉଦ୍ୟତ ଗୋଟିଏ ଆଦ୍ରାମୁତ୍ତୀୟ
