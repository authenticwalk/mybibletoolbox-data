  isn-isn: Kikanankila i meli kupuma ku Adramitamu, naiza ituile itunge muhinzo mu
    mpelo mpelo a nshemba a Asia. Iti gwa ki kingila mu luzi. uAristaka kupuma ku
    Thesalonike a ku Makedonia akalongola palung'wi nu sese.
  eng-PEV: So we got on a ship that came from a town called Adramitium. It was going
    to sail to some of the towns along the coast of Asia country. Another one of Paul’s
    friends came with us too. His name was Aristarkus. His home town was Thessalonica,
    in Macedonia country. We all started sailing on that ship, and
  ilo-ULB: Naglugan kami iti barko a naggapu idiay Adrumeto, a nakasaganan nga aglayag
