  gmv-NT: ኢሲያ ኣባ ኣቻን ዲዛ ዴሬታ ቢዛ ማርካቤን ጌሊዲ ቢዶስ። ታሶሎንቄን ዲዛ ኢሲ ማቂዶኒያ ኣስ ኣሪስፂሮኮሳ ጌቴቲዛይሲ
