verse: ACT.027.015
translations:
  kpx-kpx: Keu lohoale bouti mai tige abu isiviai bouti giloai hoidevei vataeatae
    tai. Isito hanunu balugau negoalemo abu kateige anekianu. Ige abu halevasege hanunu
    keu bouti mai e ni seleve tinu.
  okv-H: embo na e nga jigito bende na pambari inono ae enu sio degi nei ta pambuna.
  tbo-tbo: Togowana wam i laulauni naka ega emoemotiyai ipa matana to gahi yaka to
    boboyogeya.
  mal-C: കപ്പൽ കൊടുങ്കാറ്റിൽ അകപ്പെട്ടു; കാറ്റിനെതിരായി മുമ്പോട്ടുപോകാൻ സാധ്യമല്ലാതായി.
    അതുകൊണ്ട് ഞങ്ങൾ കാറ്റിനു വിധേയരാകുകയും അത് ഞങ്ങളെ ഒഴുക്കിക്കൊണ്ടുപോകുകയും ചെയ്തു.
  grc-SR: συναρπασθέντος δὲ τοῦ πλοίου, καὶ μὴ δυναμένου ἀντοφθαλμεῖν τῷ ἀνέμῳ, ἐπιδόντες
    ἐφερόμεθα.
  bgc-bgc: जिब आँधी जहाज पै लाग्गी तो जहाज उसकै स्याम्ही ठैहर कोनी सक्या, इस करकै
    हमनै जहाज ताहीं हवा के बाहाव छोड़ दिया, अर इस्से तरियां बहन्दे होए चाल्ले गये।
  khz-khz: Poti ai ema lavu-kauato, ne ai ati gema ravu rauparana. Ravu waila veririwamagina,
    ati gakalaato na agi vetainai garavu-raloto.
  deu-TKW: das Schiff wurde fortgerissen und vermochte nicht gegen den Wind zu halten,
    so mußten wir zusehen, wie wir getrieben wurden.
  zsr-NT: Le ruzéaj tslaꞌl barco böꞌ naꞌ reycj, atiꞌ le cutu guc tseaj barco ga zaꞌ
    böꞌ, niꞌr bëꞌtuꞌ latj böꞌ naꞌ buzéaj barco naꞌ ga rëꞌni.
  lin-lin: ememaki masuwa, mpe masuwa elongaki te nguya ya mopepe. Boye tomitikaki
    bongo na mopepe, mpe ememaki biso.
  hns-NT: Djahaadj aandhie sanghe bahe lagal aur hamlog oke na samhaar paawat rahielie.
    Bas hamlog oe kaam tjhorke djahaadj me bahe lagalie.
  noa-E: Mamʉ mag döi garmuata phũ theeg phua thʉnaawai parii döieg pʉ̈yaag chach
    ohookhamjã pödba, warag döjãagta maar barco arrmajim. Mag par döieg wëtju ẽkha
    nʉm pödba abaawai warag sĩi phʉʉrdʉ ũrr jöisiwi ʉdʉraa phũug maach sir arrpijim.
  eng-EMTV: and when the ship was seized by it, and not being able to face into the
    wind, we were being driven along, having given in to the wind.
  mib-NT: Te tuá ni cúu ga quihīn yohó barco, chi ni chundahá‑ni tachī cuahān jiín,
    te ni casiáá‑ni de jeē cascáca de, te cháha chúcuan cuahān barco jiín ndɨhɨ ná
    sáha tachī.
  lif-NT2: खे़ल्‍ले़ वालाधाःन् हिप्‍तुआङ् सुरित् केजङ् के़हुबा ले़प्‍माङ् तगि पोःमा
    के़साक्‍पा पोःक्‍खे़आङ् वालाधाःन् आनिगे़ सुरित् केजङ्‌ङोए ले़प्‍मनादेमनारो॥
  xnj-xnj: Mpungu waukang'ili watu, wene wahotwili lepi kukangamala nawu, ndi taulekili
    mpungu uyikang'ayi.
  mmx-mmx: Ga mas lolos mo lavatmon la lavatmon goxo epovo xusu na sixit tangarang
    mo lamanman. Maga molo ri lok tong pen i la maga ke xepe i la lamanman gat mas
    aonon lavatmon atnama.
  cbr-NT: Usai 'iquian cuainsama oquin manë nunti tuíncëbëtan cananuna anbia nu buántanun
    quixun sináncën.
  tee-NT: Pus ju un ch'apa'ula ju barco. Jantu lai isast'uc'a ju un. Pus ni jantu
    lai ixmalhtanacan ju barco pus lana macaulh ni chach sun lhi'alh ju un vanta anchach
    ju casunlhi'alh.
  eng-LSV: and the ship being caught, and not being able to bear up against the wind,
    having given [her] up, we were carried on,
  cak-NT: Y roma yalan ruchuk'a' ri quiek'ik', can xojruc'uaj y man jojtiquier ta
    jojbin chakawech, romari' xkaya' lugar che chi xojruc'uaj.
  pah-NT: Kiro turahyi itayharuhua pe. Tegwete ore herohohava yvytua ore rovatiamo
    g̃waramo. Yvytua tuhẽ ore rerohoi ore rerekovo a'ero.
  sja-NT: Mapa barco t'ɨmɨ́ atadachi. Chi p'erapataarãpa p'oyaa k'ĩrapa nãumaa bɨda-e
    paji. Maperã ichiak'au nãumaa ateepijida.
  xed-xed: Ka zlaguŋta tsi ta tsa kwambalu ya, ka trapta tsi ta ŋafta, ka nzata aŋni
    tama ka kzla skwi dzaʼa magaku ta tiŋwu tsa falak ya ta aŋni.
  mks-NT: Ta na̱casáhá ñúhu mé ta̱chi̱ ndeé cán barco cua̱ha̱n do̱. Ta sa̱há ña̱ co̱ó
    na̱cuu caja nde̱ jándicaca nde̱ barco cán xoo nu̱ú va̱xi ta̱chi̱ sa̱há ña̱ cán
    quéa̱ na̱sa̱ha̱n nde̱ ña̱ma̱ni̱ ña̱ ná cañehe a barco cu̱hu̱n do̱ tá quia̱hva
    cúni̱ ta̱chi̱.
  gfk-S: Iga kakata huat ter tano mon ma mem pai gale haruat be mem na hilo harso
    ma ie. Io kaie, mem gom waak leise ter mem ma no mon, ma no dadeh gom pupuh hanane
    mem.
  bmu-bmu: Neŋguba kaiga waŋgenini galöm köl waŋgibingö mem bibihigetka luhut qeba
    kayöhaŋgöreŋ göröken anmamgö osiyök. Osiiga mosötketka luhutnöhök waŋge kuŋguba
    memba waŋgiriga nanŋak öne ani utuköm neŋgiiga laŋ malin.
  dgz-dgz: Taik ame kabum wareni menan use aepen tani umap uon menan wabayan aneton
    taik wat naune at da ugup aen.
  eng-GNV: And when the ship was caught, and could not resist the winde, we let her
    goe, and were caried away.
  zaa-NT: Bè'a nna gùduluą gutè'yą bárcuá. Làniana labiru gudá tu' guni tu' seguir
    porqui'ni yala fuerte du bè'a contra tu', acca be'èl·la' bá tu' ą íchi'ą intu'.
  eng-WEBSTER: And when the ship was caught, and could not bear up into the wind,
    we let her drive.
  guh-guh: Bajarapajovibo barco torotaponatsi Cretatunaetovecua. Apo panecaëjëpae
    barco patamuxufetsinexa jovibo pevajënaevelia. Nexata baja pacopatajë pataneyacaponaenexa
    jovibo.
  bon-bon: Pui kokrerage buuwe te poo ne liba toomlige, cine äblicäco buuwe ne äträja.
    Cine gloose te niglinige, siige ire ta jeitisi poo ne, buuwe te liba secwenistige.
  nhw-BL: Huan nopa ajacatl techcuatopehuayaya chicahuac, huan ayacmo tihuelque tijcuepase
    tohueyi cuaacal para elis nechca tlali. Yeca san tijcahuilijque tohueyi cuaacal
    ma yohui campa nopa ajacatl quinequiyaya techhuicas.
  mgw-mgw: Meli ngaiku'mbu'lwa na nsunga nkali', na yakombwili yu'mana naso. Ngatulola
    minyo bai ikwakwatilwe na nsunga.
  swh-ONEN: Meli ikapigwa na dhoruba na haikuweza kushindana na ule upepo, tukarudishwa
    baharini upepo ulikokuwa unaelekea.
  wbi-wbi: Un'siki ghuno imeli jilya kunilue na kukunua kukujitola imepo, tukiting'ana
    nu luveelo uluo, tukapindua na veene.
  bba-bba: Gɑ ɡoo nimkuu swee mɑ yèn sɔ̃ sɑ ǹ kpĩɑ su ɡoo ɡe sĩisiɑ woo ɡen deedeeru,
    sɑ ǹ mɑɑ kookɑri ɡɑɑ kue, sɑ derɑ woo ɡe, ɡɑ kɑ ɡoo ɡe dɑ mi ɡɑ kĩ.
  eng-KJVCPB: And when the ship was caught, and could not bear up into the wind, we
    let her drive.
  kgk-NT: Ha kanóa ndogwatavéi-ma henonde-gwi ou-gwi yvytu. Upéa-gwi orogwerova yvytu
    rupive oho hagwã kanóa.
  waj-waj: tuoo siipaivaa utuduu hama yopeema siipaivo yuunna nnuupinnainningiaa vuduu
    siipa utuu vaidiivo siipaivaa utira yauvaa pikiooduu yuunnaivo siipaivaa utuduu
    yuunna vuupinnainningiaa viravai.
  cpy-cpy: Otatsinka-kota-nakina. Tekatsi ikantaneero ramaatako-mento, onoshika-kota-nakina
    tampyaa.
  mpx-mpx: Inoke mana waga i lol ge nige bosowaima naha alukalivai, yaka hi pialiyoho
    ya, mana totona waga i yu pwapwati.
  wbp-wbp: Kujalparnalu karlarra-purda yaninja-yanu, ngula-kurraju mayawunparluju-nganpa
    wiraly-pakarnu puta, manu-nganpa jirrnganja ngurl-kanja-yanu warntawarntalku karlarra
    kurlirralku pawurtuju. Ngula-jangkaju, pawurtukungarduyu-paturlulu-nganpa jirrnganja
    puta warru kurruly-yirrarnu mayawunpa-purdanji-kirralku. Kala lawa-juku, mayawunparluju-nganpa
    pawurtuju jirrnganja ngurl-kanja-yanu wurnturulku jukarurru-kujaku jarrwara-karilki.
  luo-luo: Ahitino nomako yie motame muomo yamono, omiyo ne waweyo mondo yamo olok
    yie oterwa atera kuma okudho kochomo.
  nhe-NT: Huan nopa ajacatl techcuatopehuayaya chicahuac, huan ayoc tihuelque tijcuepase
    tobarco para elis nechca tlali. Yeca san tijmajcajque tobarco ma yas campa nopa
    ajacatl quinequiyaya techhuicas.
  aii-aii: ܦܝܼܫ ܠܵܗ̇ ܓ̰ܢܝܼܒ݂ܬܵ‌ܐ ܓܵܡܝܼ ܒܝܲܕ ܒܘܼܪܲܢ ܘܠܵܐ ܡܨܹܐ ܠܵܗ̇ ܟܵܠܝܵܐ ܗܘܵܐ ܩܲܕܡܘܼܗ̇.
    ܪܘܼܦܹܐ ܠܲܢ ܐܝܼܕܵܐ، ܘܦܝܼܫ ܠܲܢ ܠܘܼܒܠܹܐ ܒܝܲܕ ܒܘܼܪܲܢ.
  esk-NT: Anuġim akikŋaqmagu umiaqpak paalguiġñiġaat anuġi sivuniġikkaġmiñun aasii
    nikaliqhuta tiktaurugut.
  msb-msb: Naghampak ini sa sarakyan kag dili na namon masugat an hangin, kaya nagpaanod
    na lang kami.
  cpa-NT: Jøng² ca¹can¹ dsí² barco. Cu¹dsie¹² ca¹cuú³ jnieh³ ca¹ŋó¹ barco quianh¹³
    dsí². Di³ tsa¹lǿ² dsǿg³ jnieh³ juu¹² ni³ ja³ja² dsí².
  dso-dso: ସେ ପବନ୍‌ ଅପର୍‌ବଲ୍‌ ଆସି ଜାଜେ ପିଟିଅଇଲା । ପବନ୍‌ ଆଇବା ମୁଆଟ୍‌ବାଟେ ଜାଜ୍‌ ନେବାକେ
    ଚେସ୍‌ଟା କରି କରି ନାପାରି ତାକିଗାଲୁ । ତେବେ ପବନ୍‌ ଜାଜ୍‌କେ ପାନି ଟାନେ ଉପ୍‌କାଇକରି ନେଅ
    ବଲି ଚାଡିଦେଲୁ ।
  meu-meu: lagatoi e hohoa. Baia heau dae baia heau diho ato, to se heḡereḡere, bena
    a haḡoḡoa.
  yva-NT: Weti rarene mo warea raijakauje ti mo nyomane ranepat. Weti reambambunin
    inda reamanawadije ramu, yara ovare po nyomane raugav. Weti reamampayar wangki
    vayave ovare ai.
  dgc-dgc: Da éwan kame mékasongsong ta pahés, éy minepalad kame san dén ta ditaw.
  zpm-NT: Niicle racladz zho tsienie zhow nëz ne no guio no ga, per rsaand me; goṉse
    zho led ncuaaṉe gacda, mazd psaan zho zienie mew nëz ne racladztaa me.
  hix-NT: Amna horohkaye. Àyoho ro àtohra ro mak amna nehxakonà. Àro ke, àro ymo hak
    katxow ha kekonà amna. Amna ramaye. Àsok make rma haxa amna yaryakonà.
  sim-sim: Urik sip wasilaka mendek simu lishirira. Urik orok lerawun landari ondo
    sipin li tormble laha indiyok li ikmbaha limu ura. Hako mberem li ikurik nari
    ambu sir. Uri osik li halashirik suwa sipin si laha ormberik simu ira.
  npi-ULB: जहाजले त्यस आँधीको सामना गर्न नसकेपछि हामीले हार मान्यौँ, र त्यसले जता
    लैजान्थ्यो, त्यतै गयौँ ।
  cgc-cgc: Nasintro gid ta angin sakayan an daw tenged dili kay makaabanti, gapaanod-anod
    kay nang en daw indi kay dleen ta angin.
  tim-tim: Arekŋe waŋga mem kâiwerâm akto âi humo mem hâk hilâlâm nâŋgâm hâkâŋ akmâ
    hepundenŋe âmâ waŋga are hanâk hanâk ariep.
  yor-yor: Nígbà ti ó sì ti gbé ọkọ̀-òkun náà, ti kò sì lè dojúkọ ìjì yìí, a fi i
    sílẹ̀, ó ń gbá a lọ.
  wos-wos: Némafwi mur yandéka lé gunjambé yinjoka hurufatiké. Hurufatikéléka nani
    baka rembeka dé mur gunjambéré hura yi.
  emp-NTPO: Maʌ̃ba barcora ãyã edesia. Barco quẽbʌra poya araa b̶ʌd̶aẽ́ bẽrã nãũrãa
    idu edebisid̶aa.
  eng-F35: Well the ship was caught and could not head into the wind, so we gave up
    and were driven along.
  ind-ind: Kapal kami terjebak di tengah angin topan dan tidak mungkin bisa berlayar
    lagi melawan angin keras itu. Jadi para anak buah kapal membiarkan kapal terbawa
    oleh angin.
  pes-OPCB: توفان کشتی را به طرف دریا راند. آنها اول سعی کردند کشتی را به ساحل برسانند
    ولی موفق نشدند. به‌ناچار کشتی را به حال خود رها کردند تا ببینند چه پیش می‌آید.
    باد تند هم آن را به جلو می‌راند.
  mpt-mpt: siibe onamin deibo waisanea fuba obetnea monoba
  ssx-ssx: ota꞉ ambulaeyeke handa mo hande kawasota꞉ wenoko nanema꞉ pua꞉peke na yalo
    hata꞉ la꞉ka꞉la niki tu mea baeya꞉me.
  mkl-mkl: Ŋɔi í tɑle ɑkɔu wɑ hee ɑ̀ mɔnɡɔ ku jɔ̀ ɑkɔu ku nɛ dee dee nɔ ɑ̀ jɔ̀ɔɛ í
    nɛò wɑ bii í bi.
  gaq-gaq: ଜା‍ଆଜ୍‌ ୱେଡ଼ିଆ ଡିଙ୍ଗ୍‍ଲା ମୁଇଂତୁଗ୍‍ ଆତୁଆଁଲା ନେ ଆମେକେ ଡୁଙ୍ଗ୍‌ଡ୍ୟାଃ ୱେନ୍‍ସା
    ଆନ୍ତାର୍‍ ନେବିକେ ।
  gof-RNT: He gotey markkabiya sugidi efonna diggida gisho carkkoy markkabiya ba dosida
    soo efis.
  unx-unx: ଆଡଃ ଦାଆଃ ଜାହାଜ୍‌ରେ ଠକ୍‌ରାଅୟାନା । ଏନ୍ତେ ଦାଆଃ ଜାହାଜ୍‌କେ ହୟସାଃତେ ସାମ୍‌ନାଙ୍ଗ୍‌କେଦ୍‌ତେ
    କା ସେନ୍‌ ଦାଡ଼ିୟାନ୍‌ ହରାତେ ଆଲେ କାଲେ ଚେଷ୍ଟାକେଦା ଆଡଃ ହୟଲଃଗି ଦାଆଃ ଜାହାଜ୍‌କେ ଆତୁ ନାଙ୍ଗ୍‌
    ବାଗିତାଦାଲେ ।
  gah-gah: lape ale viligatimó okago, lizamuha zekunike ahulokuko, sipima gopa gapo
    veleko vimó.
  lcm-lcm: Taun ang a malu ang kata luk imem parik namempa anguan angkoai si duai
    ania na namemla atolongon ia na kala sang tatamem.
  aer-aer: Rlke arnterre anthurrele ankerte-iweke boat renhe arrekwele. Anwerne uyarne
    anteme boat renhe arratye alhetyeke mpwareke. Urrkapentye akngerre itne boat ipmentyele
    impeke rlkele akngetyeke rlkele re-ante-arle wernetyame ikwerele.
  qvc-NT: Chay wayraqam chay yakupi puriq barkuta ichuq ladumanna aparqan. Chaymi
    manana atishpa ñawpaman riytaqa, noqaykunaqa ¿imanashaqnataqri? nishpa, dijakarqayllapana,
    chay wayra apawananllapa.
  tgl-ULB: Nang matangay ng hangin ang barko at hindi kayang harapin ang hangin, hindi
    na namin kinaya at nagpatangay nalang dito.
  cbs-NT: jaska waxun ana tsitsunwantun ana ja kaikidi butima niwewanen chishtekidi
    buaiwen taexun xaxu jawen tuenbainti jeneabu niwen besti xaxu bini bini abainaya
  xtm-NTPP: Te ñatuu wa'a‑ka kajin yi'i ma tnu'u nde ichi ki'in barcu ma. Chukan kúu
    ja sani te kuan koo sa nde ichi ni kuni maa kajin yi'i ma.
  nnq-nnq: Upepo nguputa melije, na kwa magambu tuotwije kujilongolea meli, ngutujileka
    jiutigwe na upepo.
  bao-NT: To biri wino ca paa puu dooro díámacʉ̃ pee, cũmuare do biro tii waa queno
    poo majitima ĩirã, tee ca paa puu cojoro peera jãa waacã yai waawʉ.
  san-ORI: ତସ୍ୟାଭିମୁଖଂ ଗନ୍ତୁମ୍ ପୋତସ୍ୟାଶକ୍ତତ୍ୱାଦ୍ ୱଯଂ ୱାଯୁନା ସ୍ୱଯଂ ନୀତାଃ|
  rmn-rmn: Ов лиляс о карабляс, саво нащи джялас мамуй лэстэ. Дэчи амэ динямамэн э
    волнэнги тай пхиравэнаспэс, карин кувдиелас э балвал.
  huv-NT: Aaga xeech iünd quiaj, tapots mawün a müx, ngondom nangochiün. Quiaj tajlüyasánan
    maquiiüb xicon a iünd.
  otn-NT: Bi gʉtra̱ barco ra̱ nda̱hi̱ p'ʉya, ya hi̱ngui̱ hät'i da̱ hyɛgui. Dá̱ thøjpa̱he
    ra̱ 'yu̱ ngue bi̱ nønnbʉya.
  nop-nop: Fedila buŋa muwage fedininiŋeneune tubu-udanedok moŋ tiŋa kaŋ binene fifiŋdi
    fedila nagi uguk.
  obo-NT: Nokosuhat idda to bollangay roy, woy pomon tadda, dii koy od pokosogsog,
    de-en id poti-ayun koy'd baling.
  kca-kca: Паршәӈ ун хоп щиты аԓэмәса пӑ ԓўв вот йэщаԓт мӑнты ӑт веритәс, пӑ мўӈ,
    хумпәта мийәсман, тыйэԓ-тŏхэԓ тутԓысайув.
  cak-ENT: Y roma juis ruchuk'a' ri cakik', xutz'om c'a nkuruc'uaj-e. Y xa man nkutiquer
    tüj nkubiyin chikavüch. Romari' xa xkaya-vi k'ij que xojruc'uaj.
