  big-big: Kebarekpokko sikmak ula logo sikmak pangka kebarekpekke kunagi langai ono.
    Tegi teni yaka pangkagi nobiyeng miza purik wizamiya logo sikmak ngezemak kebarekpokko
    wageliwei kai kambela.
  gux-G: Ku ñinbiagu den ki fidi ki ba tuogi ku faaciangu; nani kun den ki tuo pegdima
    yeni ii, bi ji den ŋa ke ku faaciangu tugi ku ñinbiagu ki caa yeni gu kun bua
    naani.
  cnl-NT: '''E³ jo̱³ bi²³ ca²³dxi²³quié̱n² móo². ''A²³jia''³ ma²³ ca²³lǿ²³ juø''²
    ''í² jui³¹ móo². Qui² ro̱o̱²³ dxí³ i²³la²³ xi²ñí²ra''³¹. ''E³ jo̱³ ca²³cuø²quie¹ra''³¹
    júu² ''e³ rɨ²³sɨ²³dxí³ móo².'
  zar-NT: Tuʼ ruzéaj böʼ naʼ recja barco naʼ tsöláʼalö, ateʼ tuʼ cabí guca tseaj barco
    ga zaʼ böʼ, níʼirö bë́ʼëtuʼ lataj böʼ naʼ buzéaj barco naʼ ga rë́ʼëni.
  kde-kde: Anelyo lipungo nkuitukuha meli, na kwa kuva tukanahulwile kwopotana nalyo,
    hwetu nkuileka meli itukuhwe na lipungo mpaka kumedi lohe kulichilodya anelyo
    lipungo.
  ata-ata: Sivo toxoxaꞌa ne muneꞌe mutuvuvaxa no lasipi ne la mulivu sou pekiaꞌu misevile
    mole ta mitema sou xaixai sou lasipi ne xavineꞌi sou ixiunu lasipi mo ilivu ne
    la umomomo uasi. La sou aneꞌi miꞌitalonu lasipi nesi sou sivo mutavulenu mulaixu
    no xalee ulai.
  qvw-NT: Chaynu puntaman mana liyta atipalmi, jinaña waywäwan apachiculcälá.
  nfa-nfa: '@see-verse:ACT.027.014'
  tnp-tnp: mɨnatələs itɨmah, mɨnatoh negəu. Kəni negəu tɨnəruru naiuiən mələs pɨkɨn
    nɨmətagi. Kəni iəkotəpəh naiuiən məutətəlɨg əmə e nɨmətagi tatələs itɨmah.
  urd-urd: और जब जहाज़ हवा के क़ाबू में आ गया, और उस का सामना न कर सका, तो हम ने लाचार
    होकर उसको बहने दिया।
  hot-hot: Lovak hayuv lôklokwaŋ bomaŋ ba yeŋ miŋ hatôm imbup êndôk ŋgwêk daŋ ami.
    Ba intu yêlô atak ma yeŋ hasopa lovak anêŋ lahaviŋ.
  mqj-NT: lambisan untampokki kappala'ki. Tokke'mi dipatiolai babang kappala' napalurekke
    lu sau' bara' annu ta'mo nabela lao untammui bara'.
  rus-SYN: Корабль схватило так, что он не мог противиться ветру, и мы носились, отдавшись
    волнам.
  mbh-mbh: Ma thevuvu i val imot ongepo, na olemi ve aro o patho inga imot nge wop
    ako thue i es nge me, aveto o pavurvur avele. Ma o mothong lelu ol i, mako thue
    i thutet ol imot la.
  bdd-bdd: ta waga geya sowasowahina ma ꞌipili, weyahina yaumai matamega ꞌitowatowama,
    ta tuwa ꞌibibini hilemai,
  cbt-NTPO: Chiníquën mapachincoira, co nanitëraihuë' no'tëca'huaiso'. Ihuansa' topinan
    quëpaconincoi.
  rmy-SERVI: Амэндэ на сля зора тэ ладэ дэ кодыя риг, тев пхурдэлас балвал, колэсти
    балвал порисарда корабли тай ачиля тэ традэ лэ. Тунчи амэ отдэнепэ кодэлэсти,
    со авэла, тай балвал традэня корабли пав пане.
  srn-NT: A winti dati bigin hari a sipi e tyari gwe, èn fu di un no ben man drai
    a sipi, meki un libi en gi a winti.
  cta-NT: nducuniꞌi̱ cuiꞌi̱ biꞌ jiꞌi̱ yaca niꞌi̱ macala su ntiꞌ tsaa loꞌo jiꞌi̱ ya
    liꞌ.
  bqc-SIM: À golìaa, wi fↄ̃ dàɛ lↄo, ↄ̃ wa gↄ̃ tɛi.
  tcz-CHONGTHU: Chuin kongtol hon kongchu ahei jou lou phat uvin, huilah a chun kong
    chu amoh lha tauvin ahi.
  mar-mar: आणि जहाज वादळी वाऱ्यात सापडले व त्यास पुढे जाता येईना, तेव्हा पुढे जाण्याचा
    प्रयत्न सोडून आम्ही वाऱ्याने जहाज भरकटू दिले.
  snp-snp: sipima ya itufaito, kenoba oto sipi ya unami ya ogoufámaito, ya epe aidokati
    faifa moninune, lofa, eti ogoufámogeto epekafo sipi kuwo nolo itufaiye.
  isl-isl: '@see-verse:ACT.027.014'
  spy-NT: Kunyoo, kikirkir mwēēnkēēt kut keechamte keey /keetwaareech.
  xnn-xnn: Et maisaplit nan bapor et paliwesena et adi kabalin ay pasagangenda isnan
    dagem isonga apedmi inpalobos ay padaanen nan dagem dakami isnan omayana.
  mwe-mwe: Mbungo jikukomaga mmeli na pabha jikakombweleje kutaukangana najo gutujileshile
    jinokolwe na mbungo jila.
  tte-tte: Kabo yaumai waga iunui. Mwayamwayau iyokoyoko lalakina yo nige sowasowamai
    kakalau dudulai na yaumai iyuibibinmai.
  tcs-tcs: Da win bin kese da bot ane da bot kan seilbaut goed bikoz da win i bin
    tu strong, so mipla bin mata gibap ane lete da win teke mipla go.
  hlt-THB: Lawng ce khawhli ing zawn nawh zilh ce ak tha a awm dawngawh hai benna
    ce am cet thai voel hy; lawng ce hlah hqoeng unawh zilh ing a ngaih ngaih na zawn
    hy.
  soq-soq: '@see-verse:ACT.027.014'
  qub-qub: Chaymi büquita juc-läpana apayta gallaycuran. Chaura wayra shamushan caj-läpa
    aywayta mana puydir cachaycuräcuna wayra apashallanpana büqui aywacunanpaj.
  att-att: Á gapu ta ari kami nakatubáng sù paddák, napaturiák kami, á pinaguráyám
    mi lâ.
  bki-bki: Jeg nei miuvuvu toru jibe na, naruei maka bunu nuvijikia nuvuro ka napano
    numidu jegi nei, mia nalo abilig ga uako ana ajuvanio, amijamo ka ga jegi nei
    jom̃a miuvu lilian kumemi nuba tavio ga, naruei jegi nei jom̃a miuvu titig kumemi
    nubano jibe na.
  bqp-bqp: À gó lìtɛ, ódi fↄ̃ ò arɛ dↄa doro, akũ o gↄ̃ tɛ́i.
  mcp-mcp: Nda titíma í á shwal tʉ̂w nə́, fwála mə kwo tə́l nyə yí í a shígɛ́ ná bə.
    Sə́ mú bɨ́d, ŋkwɔ̧̂ mú ŋgə kə nə sə́ kɔ́ɔ́mb í ajə́láyɛ́ yí.
  hat-hat: Li pran trennen batiman an. pa t' gen mwayen kenbe tèt ak li. Nou te blije
    kite l' pote n' ale.
  npl-NT: N ejekatl opé kiwika n barko. Iwa kemi ayakmó otiweletkeh otiknejnemitiayah
    n barko, otikkawilijkeh makiwika n ejekatl.
  bgg-bgg: Ji pha hasam è run ji shii sam ne reng mage. Ji pha run ne gathek dun pha
    lumuii hà riie ne akhid mua pha ji è gathek è run ji hasam è khi-è rek ne sam
    ne noh dun pha ji rek yi.
  eng-TCENT: When the ship was caught by the storm and could not head into the wind,
    we gave way to it and were driven along.
  eng-BSB: Unable to head into the wind, the ship was caught up. So we gave way and
    let ourselves be driven along.
  cpu-NT: onoshikakotanakena. Te iriñe tsika inkantanairo iramaatakomento, ishinetakero
    onoshikakotena tampyaa.
  san-ASM: তস্যাভিমুখং গন্তুম্ পোতস্যাশক্তৎৱাদ্ ৱযং ৱাযুনা স্ৱযং নীতাঃ|
  tod-tod: Fiilɛi ɓatoi zeɠeni ya, naa la ɠɛni zobo sɔlɔɔni fiilɛi ma, gi ɓɔɠɔ yɛni
    zea, é ɗa li ga giye.
  tac-NT: '''Lige alué eká alué barko ''ma se''wimi rajkibúroleke''é. ''Lige alué
    barko tabilé chérigá simile alé o''wemi napu simánili alué ralámuli napugiti alué
    eká cha a''wágame ekáligime ''lige se''wimi ''nalina enale alué barko. ''Lige
    alué ralámuli alué barko o''tome arigá a''rele o''wemi o''toa alué barko. A''réleke''é
    napurigá o''tomela alué eká alué barko.'
  eng-WEBPB: When the ship was caught and couldn’t face the wind, we gave way to it
    and were driven along.
  gfk-H: Ga hanuat taar tano mon ma pa mehet ga tale bia mehet na hilau harusa ma
    ia. Io, mehet gaam waak sei mehet ma no mon, ma no dadaip gaam puhpuh hani mehet.
  viv-viv: Giyemu waka giꞋabina ada aveꞋetolakalaka-wayoga, keke amafaiweya. Au aꞋilova
    tu bolimana gibibima.
  yao-yao: Ngalaŵa jila jagombilwe ni mbungo, nombejo nganijikombola kujipunda mbungo,
    nipele twajilesile jiseleleche ni mbungo.
  tgp-tgp: Boti atu mara mo kali hinia, i sopo er̃i mele songaia, kama tavuti kama
    tinar̃ihia mo sere kamam.
  auc-NT: wipo ñæ̈næmpo mämö ö æ̈nimpa. Mönitö, Mönö wodöïñömö adodö gocæ̈impa, ante
    cædinque woboyæ̈ pönö gämæ̈nö ædö cæte wiya wënente goquïï. Ante wædinque mönitö
    ee amöni woboyæ̈ betamonca ïnö quingæ̈ mämö dadi wënente da godö mäo gotamönipa.
  kbc-NT: Odaa niɡ̶ijo niwocotaɡ̶a ja yadeegi naɡ̶ajo etogo-nelegi, aɡ̶alee jakataɡ̶a
    me jajacaɡ̶ataɡ̶a naɡ̶ajo etogo me jadeegaɡ̶a ane domaɡ̶a jiiɡ̶aticogi. Odaa ja
    jikanaɡ̶atece niocodi mepaa yadeegi naɡ̶ajo etogo aɡ̶alee jinakenaɡ̶a me jajacaɡ̶ataɡ̶a.
  bmh-bmh: Wol banou go nug tebil gusig pataimai, tebil go gumanemen dudu go tebil
    go patai unabun iborain tam. Guzenaimai, ig tebil utena, wol nug oigina, betemun.
  ctu-BL: Tsi' jats'ʌ jini barco. Ma'anic tsa' mejli ti xʌmbal jini barco cha'an ic'.
    Tsaj cʌyʌ lojon c toj'esan majlel barco. Tsi' wersa chocoyon lojon majlel jini
    ic'.
  meq-meq: A zla na kwalalaŋ i yam. Tə dza bo ka məmay ahaya gər a kwalalaŋ i yam
    a diye i mətasl nakə a yaw aye na, tə sla faya bay. Nəmaa gər ha, mətasl mâ ye
    may ha.
  noa-H: Mamʌ mag döhi garmuata p'ũ t'eeg p'ua t'ʌnaawai parii döhieg pʌ̈yaag chach
    hohook'amjã pödba, warag döjãagta maar barco harrmajim. Mag par döhieg wëtju hẽk'a
    nʌm pödba habaawai warag sĩi p'ʌʌrdʌ hũrr jöisiwi hʌdʌraa p'ũug maach sir harrpijim.
  alp-NT: Ekena amiki kapale, hoko kapale ktili kena eroka makmale moneka, hoko ami
    sebeie ekeri kapale neka.
  san-VEL: tasyaabhimukha.m gantum potasyaa"saktatvaad vaya.m vaayunaa svaya.m niitaa.h|
  kbq-kbq: Zaho komo'a vente'a eme amasagino azeri rava higeno, ventemo'a azeri agatere'zana
    osigeta tagrati atronkeno zaho komo taretufeno vu'ne.
  kbh-kbh: Chë barcna nÿe chë bínÿiëbe ponto tonjanonts̈é uayana; chë binÿia enjétsobayëjana
    jama ndoñe quentétsopodena causa, s̈onjanotocá nÿe nts̈amo tojtsebinÿiacá chas̈úyambama.
  ron-LSB: Când corabia a fost prinsă și nu a putut face față vântului, am cedat în
    fața lui și am fost împinși de-a lungul.
  pon-pon: A an lao kapeila jop o, o jop jolar kak on, kit ap nenenla o peila.
  nhe-BL: Huan nopa ajacatl techcuatopehuayaya chicahuac, huan ayoc tihuelque tijcuepase
    tobarco para elis nechca tlali. Yeca san tijmajcajque tobarco ma yas campa nopa
    ajacatl quinequiyaya techhuicas.
  sps-sps: Ayei taf fatsuutap a toraara, ana toraara gim to ma onot ma tsiir ana mam
    sagoor mato.
  wnc-wnc: Meptake yuwatna gotda puyatawamban sip gwenda dambu kukut. Kekeknga siknga
    puyatawamban kuwan gatu tana tekwananga dua siwan unda tena kukut.
  bus-bus: À góro lìɛ, wée fↄ̃ wà mì dↄa dↄro, ben wa gↄ̃ tɛ́zi.
  gub-BL: Uhemahy tuwe ywytu kanuhu pe kury. Nurupuner kwaw kanuhu imuata kar haw
    rehe ywytu kutyr ure, a'e rupi urupytu'u urezeagaw ire kury. Ywytu weraha kanuhu
    hereko wemimutar rupi kury.
  imo-imo: Poporome yando tipe topa enge nimumuni pumili purumulu mele manda naa terimu.
    Kano wali lino we tenga mepa pupili nimbo sipina ola we molorumulu.
  boj-boj: '@see-verse:ACT.027.014'
  eng-DRA: And when the ship was caught, and could not bear up against the wind, giving
    up the ship to the winds, we were driven.
  knf-knf: Ukëk wuŋ ubi akob ţi ulanŧu, kë ŋënkak ahilan wa pţijan, aşë wut kë uyook
    ukya na un.
  san-KHM: តស្យាភិមុខំ គន្តុម៑ បោតស្យាឝក្តត្វាទ៑ វយំ វាយុនា ស្វយំ នីតាះ។
  arn-NT: fey ñochika amuntukufi ti farku pu lafken. Pepi ngünenofilu am iñchiñ tati
    farku ad kürüf taiñ yenieafiel, elkünuwiyiñ taiñ yeaetew tati kürüf.
  zas-NT: Abiꞌ guzuloj bi guin culadxaan barcw guin. Në guial niz du lojn zëëd bi
    guin dxel ad gojctri nusnuu barcw guin niejn niz lod rayal niejn, abiꞌ baslaa
    reeman binë barcw guin dunujn niz lod cucadxaa bi guin laan.
  ken-NT: Nɛ mpok mbʉ́ɛ́p ǎdɛp áchwí, sɛ́kɛpɛrɛ kway mɛ́nok bɛrɔŋ tɛbhɛ tɛbhɛ nɛ
    mbʉ́ɛ́p. Sɛ́kpɨ́k sɛ́rɔ́ bɛ wu ámpɔ́kɔ́ áchwí.
