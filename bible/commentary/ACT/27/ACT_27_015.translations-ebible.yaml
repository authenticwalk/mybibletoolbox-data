  ncu-NT: Ne̱ aa bo̱ da ko̱re̱e̱‑ɔ. Bamo̱ a ma taare̱ a bo̱ ba ko̱re̱e̱ bo̱ gyaŋŋaa
    afwii‑o na bo̱ yɔ akatɔ‑rɔ, amo̱se̱‑ɔ ne̱ baa kii ko̱re̱e̱‑ɔ, na afwii‑o nya da
    le̱e̱ bamo̱ kamɛɛ na a neŋ ko̱re̱e̱‑ɔ, ne̱ a neŋ mò̱ le̱e̱ kideŋbe ase̱ ya ke̱fɔ
    ke̱fɔ, ne̱ baa yɔwe̱ ke̱tɔ ke̱maa, ne̱ afwii amo̱ de ko̱re̱e̱‑ɔ ɔ yɔ.
  cni-NT: otiancasanotaquero pitotsi nianquijaqui; tecatsi oncantea ojate oquenapaaquenta
    tampea. Ari noshinetacotanaca, aiquero otiancasanotirori.
  eng-WMB: When the ship was caught and couldn’t face the wind, we gave way to it
    and were driven along.
  zaw-NT: Gunaaz bejga barcw, diru gacdi gusajrenini. Basa'ntireni sanä bejga barcw
    cadrotis rlajzni.
  san-MAL: തസ്യാഭിമുഖം ഗന്തുമ് പോതസ്യാശക്തത്വാദ് വയം വായുനാ സ്വയം നീതാഃ|
  tam-TCV: கப்பல் புயலில் அகப்பட்டுக் கொண்டது. காற்றை எதிர்த்துக் கப்பலைத் திருப்ப
    முடியவில்லை.
  mit-NT: Te nì cacùhan barcu xi‑nsi, mànìcùí gá nìhìndèè‑nsí caca ndaà‑nu ladu vàxan,
    ñàyùcàndùá nì sahnde ini‑nsì, vàchi ndé ndiàchì úún‑nu cuàhàn‑nu.
  ceb-ULB: Sa dihang naabtan ang ulo sa sakayan ug dili na kini makasongsong sa hangin,
    minunot kami ug napadpad uban niini.
  ces-LB: '@see-verse:ACT.027.014'
  mkn-mkn: '@see-verse:ACT.027.014'
  nce-nce: Na kë flelu sibu lome feilawa bëbë totle na ku takowa fo tëtagule. Sibu
    lo mëta kë wege mëglabë ho bu sibu lo yelu, flelu kë belëme tigisibë elëme yafe
    swaya mototla kwe hanane. Flelu bume tako boblo metotome. Këme nëgeme bu flelubë
    tolewa esogo mëtlelëtla. Na sibu lo ku tako elë mana fo fowa tëtagule.
  pol-UBG: Kiedy statek został porwany i nie mógł stawić czoła wiatrowi, puściliśmy
    go z wiatrem i pozwoliliśmy się unosić.
  qxh-NT: Bütitapis uraypa apacuran. Chaymi wayra shamushanpa aywayta mana camäpacur,
    wayra apashallanpa aywacärirä.
  nwi-nwi: mɨrəh əmawə, kɨni muh rao. Kɨni rao reinein naiyuyen mɨrəhpɨkɨn nɨmətag.
    Yaksəpəh, mɨsəta ye nɨmətag rɨrəh əmawə mɨvən.
  kmo-kmo: Yarek, eeta jabiiren pir. Pirek, ma ye saka kikisiitarek, uku boro harapa
    yatarek, jabiir eena sowa yatar nobon ikasakech. Eena biish shebo shebo geytar.
  agr-agr: senchi umpumpak yajá pempempaki etamkui, dase depetki waketmainchau dekapeaku,
    junisaikish wemí, tusa idaisabiaji.
  kyc-kyc: Dokopa poo raiya minyuo epo sipu doko kando nyiya dokopa pana peyama dokona
    pana saka napala kaepala kapu kyepala porambaiye peyamuli pyuo peyama.
  urd-GVU: جہاز ہَوا کے قابو میں آ گیا اور ہَوا کی طرف رُخ نہ کر سکا، اِس لئے ہم نے
    ہار مان کر جہاز کو ہَوا کے ساتھ ساتھ چلنے دیا۔
  yre-NT: -Klʋ -dan 'ka -kɔlalɛ -tɔdɩ -a fulɔ zɩɛ -a yra dɩ, ɛn 'kʋ 'fli 'tʋɩ e -kʋ
    'kʋ 'a.
  fuh-BKF: Henndu nduun faddii laana kaan. Min kunngii huccitinde e henndu nduun faa
    min njaha yeeso. Min acci ika roya.
  arl-NT: Paratuuri buque capotariquiaa na shuucuajiria saaja. Naaratej, majaari canaa
    naata jaaretanu quiriquiaa paratu piyarojosacoji. Paratuuri saa canaa patariquiaajaa.
    Nocuaji, canaari buque tarinitiaquiaarini paratu cuaara na capotaara tamajaaja.
  ziw-ziw: Ijubwanisa imeli, naho kwaviya chidunduga kuhigana nayo niyo chaileka imeli
    igalwe ni mpeho.
  grc-TR: συναρπασθέντος δὲ τοῦ πλοίου, καὶ μὴ δυναμένου ἀντοφθαλμεῖν τῷ ἀνέμῳ, ἐπιδόντες
    ἐφερόμεθα.
  nag-nag: Jitia tufan pora jahaaj ke dhorise, taikhan aru age jabo napari kene hawa
    pora jahaaj ke kote loi jabole ase, loijabo dise.
  eng-OEBCW: The ship was caught by it and was unable to keep her head to the wind,
    so we had to give way and let her drive before it.
  knj-NT: Jix mak'le ec' tz'eyna te' barco tu' yu jun miman ka'e' tu'. Man xa jichan
    oj sbey te' yu. Yuxan jix cu bej cu lec'oni, catu' jix cu to bey chi yoche chi
    cu to yu jun ka'e' tu'.
  deu-1912: Und da das Schiff ergriffen ward und konnte sich nicht wider den Wind
    richten, gaben wir's dahin und schwebten also.
  san-PUN: ਤਸ੍ਯਾਭਿਮੁਖੰ ਗਨ੍ਤੁਮ੍ ਪੋਤਸ੍ਯਾਸ਼ਕ੍ਤਤ੍ਵਾਦ੍ ਵਯੰ ਵਾਯੁਨਾ ਸ੍ਵਯੰ ਨੀਤਾਃ|
  nob-LB: '@see-verse:ACT.027.014'
  ntj-ntj: Palunyalu kukurraarnu pawurrpa kakalwarra-warrapungkula yurntura-wanarayintja.
    Nyangka pirriya purlkanyalu kurra-kurraranyangka-ya tjukarurrulkitjalu purtulinkulayirnu
    wantingu watjarnu, “Wanti-la. Wampaka-lanya pirriyalu katima.”
  sxb-NT: Gwaluuma owuato kandi okuwarizia iyanga eria owuato ku ekialo kwatukira.
    Kutio waareka owuato wugie no omuyaga ewuziwa.
  nhu-NT: No wvú shiile, kfun ŋguw ɛ je faŋɛ yaa bvuu nu dvú keegɛne yî dvú le kɛ,
    ɛ bó mum cinɛ ŋguw e, ɛ nffum no tuule gɛne dvú.
  row-row: '@see-verse:ACT.027.014'
  msy-msy: '@see-verse:ACT.027.014'
  agg-agg: Ranɨyo asu werambe sip semɨndɨ hɨmbomayo ra ŋgɨrɨndɨmo. Ŋga ro moanɨ rarɨhu
    hɨnɨŋgɨrɨhundane, werɨ ai sip ra semɨndɨ maho.
  ptp-ptp: dɨ lam vông sip mya la vaxvax, om tɨyiên ma wê sip ob la bôbac ge, om xe
    vông lea vaci kô sip.
  nak-nak: Tiele la lolovi uru ele poratia lolagu, e sipi ka keke suku lou, tio amite
    paipati molitio.
  lbb-lbb: Ning a wuwu i tong kes ana sip, bel i tolsot sur ir han, pa mila lingir
    seni sur ir mur a wuwu.
  kan-2017: ಆ ಹೊಡೆತಕ್ಕೆ ಹಡಗು ಸಿಕ್ಕಿಕೊಂಡು ಗಾಳಿಗೆದುರಾಗಿ ನಿಲ್ಲುವುದಕ್ಕೆ ಆಗದೆಹೋದುದರಿಂದ
    ಗಾಳಿ ಬಂದ ಕಡೆಗೆ ಹಡಗನ್ನು ನೂಕಿಸಿಕೊಂಡು ಹೋದೆವು.
  cso-NT: Tɨ³ có³² bíh¹ ca³hliá³ chí³ mu² jáun², jáun² cáun² ngau³ la³ cun³ ja³² chí³
    jáun² bíh¹ cú²jueh³² mu² jáun².
  ena-ena: Vevɨla hunɨga hekɨlɨ agadɨ vɨdɨvɨdɨŋ sɨbaŋ lulanikɨlami. Lulanikɨlɨdaci
    hunɨga matamata sibɨla vivi hɨsɨŋ hulaŋ agɨlaŋ cɨhu hunɨga agadɨ limu cimɨlɨci
    uu saŋ lɨhavɨci ala hɨma lɨci valavɨla abavɨmi. Hunɨga agadɨ vana huŋe sagaŋ agaŋ
    lulanikɨlɨci um uavɨmi.
  nbq-nbq: laguluk ogagagup menda, mburis ako abi nomaliluk lagek adigat ogagya lagagimu,
    “Woknenombolok lapwak aro,” yiluk, yugu lagagurik mburis ako lek-yamuk ogarit
    wolok lagya hegek, mbauk mbup yagagup.
  tgo-tgo: Mbaŋa i ŋge waŋgako, ma te valɨkaiwameva wo woma na i ghemba ndewendeweko,
    mbema wo viyathu eŋge i mbaroŋaime.
  yap-yap: Me aw ko barkow, ma dabiyag ni ngan cheleg e barkow nge sap ko gin ni be
    yib e nifeng riy, ma da kug athamgilgad ma gamad pag nge un ko nifeng.
  mop-NT: Caji u benes a barcojo. Ma' tu paatal ti beel tuba ti c'ati, mentücü, ti
    cha'aj u bensabül a barco u men a iq'ui.
  tet-tet: '@see-verse:ACT.027.014'
  hlt-MCSB: Sangpho te khaw a yawn tih khohli te oel ham a coeng pawt dongah ka duen
    uh tih m'payawk uh.
  xtd-NT: N‑kixeꞌe ndeka‑i barcu jan juaꞌan. Xaxeꞌe xa ña ndaku xa kixi ka‑i do nuu
    vaxi‑i, n‑ka xejoon‑s xa ndeka ñaꞌa tachi jan juaꞌan do nuu juaꞌan‑i.
  mdy-ETH: ዋኣፆ ካኣሚላ ሂዒንቴሢሮ ሃሣ ዢባሮዋ ቃዛኒ ዳንዳዒባኣሢሮ ዢባራ ኑና ዒሼም ዚቲዮ ጌዒ ኑ ዓኣዼኔ።
  spl-spl: yaŋe kum waŋga lâum purik pilâwe sâm olop. Yawu otmu hâhiwin pato nâŋgâmâmâ
    pilâm in tatmunŋe ihilâk mahilâk otmâ ariop.
  usp-NT: Cuando xc'amsajb'i man barc jwi'l quiek'ek' tew, ta' chiqui' xna' xojb'e
    suc'ul lamas chikaj roj xojb'e'w. Xkaye'chak kib' pire xojc'amsajb'ic.
  zav-NT: Na' bžiguə'əx̱ax̱ɉən barcon', caguə bi goquəch gonto'. Na' gwleɉyic̱hɉšazə
    cuinto' len barcon' nžiguə'ən neto'.
  sgz-sgz: Má ngo bát a asra i mon, kápate arwat suri anokwai mon nák rut arsuar mai
    bát, ki gimá puplir má. Má ngorer gimá páksiai sár má gimá mur i nemnem káián
    bát.
  kek-NT: Inc'a' chic que'xcuy xmetz'e̱u li cacuil ik' laj ch'e'ol re li jucub. Jo'can
    nak quikacanab kib re toxc'am. Ut li jucub quic'ame' xban li ik'.
  blz-NT: ka' mundupa'i kapal men nolumakitanmai. Kapal sian sagiaon tarabutkonon
    gause momoorumpaki mombuul, mbaka' i kai namatalaimo kapal kaka'anuskononna mombuul.
  poe-NT: La kjuankíxin xri̱nto̱ sákjuíko tí ntabárco̱ kíxin tsjachahyani sátsjini
    tí sítji̱xi̱n tí xri̱nto̱ a. Ntá tꞌichjánxi̱n kuíto̱heni sákjuíko xri̱nto̱ tí
    ntabárco̱ tjejóxenhenni.
  san-TAM: தஸ்யாபி⁴முக²ம்ʼ க³ந்தும் போதஸ்யாஸ²க்தத்வாத்³ வயம்ʼ வாயுநா ஸ்வயம்ʼ நீதா​:|
  cof-NT: Junni barco wu cayainato, wu jananun nanchi jino podeitue. Junni tuquechique
    tenfenaminnan peleito, wuchi epele jinilaiyoe.
  srm-NT: Hën a kisi u a wataliba dë vuuu ku di boto. Hën a bia u viooo go a di ze
    mindi piii. De biinga u tii di boto te de wei hën de disa. Hën di ventu ta tja
    u go ka a kë a sösö kamian.
  qvs-NT: Chay sinchi wayra pushawaptinkuna manana atiparkanisapachu barkuta sinchichiyta.
    Chayrayku wayrallana pushawarkansapa.
  zca-NT: Orze' kixonu mbi bark, dox nayei, yentra' kwan ngak ngale' no, kuze' mila'
    no ñanu mbi bark plo nzhaklai.
  cbc-NT: Bairo tutuaro capapuroi, jãã cũmuarẽ papu ãmejoreo jojʉ̃gowʉ. Bairi cũmua
    pʉame wĩno caató riapere caámasĩẽtõĩ, “Toroque wĩno caátó pʉame to ácõãto,” jãã
    ĩwʉ̃.
  qxo-NT: Tsaymi huracan vientu gallaycuptin imanö caytapis manana atipar büquita
    dejaycuyargä vientu apanganllapana aywacunanpä.
  mox-mox: ʼInega ge ama fata waga ana givilei mana yaqina qiduana ʼauʼiawema ta taunega
    ʼaluema, ʼinega fewa aluaʼu mana ge taha tolaʼai ama fata ana viaqia.
  kew-kew: Go po ripumi sipi tisa-pulu sipi po ripu epe-nane mada napisa pare pa po
    ripuna kone ratua pa pamisimi.
  dww-dww: Be kaibitibiti waga ya paḡo be tauma nam teneteneḡina da sive matane sibo
    kè naḡo. Vutuna aubainama yabiyabi kè gose be sive taunaḡa waga ya suve be ya
    nawena.
  twi-ASANTE: Mframa no bɔ bunkam faa yɛn ɛhyɛn no so twee no kɔɔ ɛpo no mu. Yɛbɔɔ
    mmɔden sɛ yɛbɛdane ɛhyɛn no ani na anyɛ yie no, yɛgyae maa mframa no twee no kɔeɛ.
  aoj-aoj: Nambembema sip apamba eaꞌ ina laꞌifipa pogafeꞌ anamba fufin nagafiꞌima,
    owaꞌ. Eaꞌ wapoma fufin atin nefaꞌap pafeꞌ.
  cbv-cbv: Caán johlit jwĩ́ih jãáj chóo bʉwámant tʉbit ã joh jã́hanachah, jwĩ bejatji
    dée yoób jwĩ jéih bejcap jĩ. Pánih johna, caán chóodih ã pã́ah joh pʉ́ʉd baca
    bojop jĩ.
  taw-taw: Apɨl, chɨnop dad yepɨs okok amnɨg tek gak. Anɨgek, bɨ sip nap okok dad
    yɨpɨd gɨl amnun agɨl, gɨ mel nɨŋɨd kelɨgɨlak. Chɨnop sesek dad ñɨg solwala nab
    awl okok amnak.
  jic-NT: Pasal yümücj jas tjelyapjünǘ barco po'ó. 'Üsǘ la nt'a ne'aj way p'in mpe
    quelel léquetsja custjay, mop'in ma polel tjeleque ne'aj. Pasal yümücj jas tjelyapjünǘ
    barco po'ó 'amá mpe. Mpes cupj qjuis barco la tjijyu'yuctsja, barco cjüip'a'a
    mpe yümücj jas tjelyapjünǘ quinam. Campa tjeleque 'amá mpe yümücj jas tjelyapjünǘ
    mpes.
  zap-NT: wzelo mee guin rcherezhicho bark. Kom wakdetre gan nya bark nes ledne rlaan
    men tsa we, wdee men si wtxaap mee bark nes ledne za mee.
  wer-wer: Pël ëak kent pöök wangaö mök ëak wak yesën ten kaalak i kaöökël wak sënëak
    ök ëën pangk naën ëën sëp mowesak wëën kentöök niwak saut.
  ipi-ipi: Popo andane tai-lene wete okone lo awua epea-kola, sipi ingane minalane
    akali okonemane yuku wato, sipi epo yalane panda nanima wamba poto yema okonena
    peke lamakale nembo tea. Balato wuane nembo teane tekeko, balato sipi okone mopeke
    loyale makande pea-kola, katu nalea andala, popo-mane sipi awua peakale lo ando
    kondea-kola, nanima sipi okona piti-pata mee pema.
  qul-NT: Boteta apayta kallarerkan. Wayranejman boteta mana cutichiyta atispa, jinallaña
    apachicaporkancu.
  tnc-tnc: Jãjia wĩrõa waᵽuru baemaka wãjitãji yija a'riwãrũberaᵽe. Suᵽa simamaka
    wĩrõa e'ewa'raᵽaka uᵽakaja yija a'raᵽe mae.
  ter-NT: Yane koati xúnati amátitikea vivú'e. Ákone víta vévekea xoko mani vâha vékea
    ûti vo'oku xunáko ne ihunóvoti. Énomone sikó kixínoa ûti ya koêkuti iyónoaku ihunóvoti.
  bmr-NT: Jaano sefano guibuhuba mɨɨhaico agaayɨcɨnoro ɨɨgusuutɨnegui mejeevesucuuhi.
    Jaaneri mɨɨhaico iguibuhuba sihɨgovɨro satyucuuhi.
  fuf-fuf: Laatii laana kan waawaali tiindaade hendu ndun, ndu naɓi ka, menen kadi
    men acci ka naɓi men.
  mwc-mwc: Kata waka i ravi wai kega rubarubana sibe kata gebeyei, wai ka boterei
    i kasi nunurikai.
  bhl-bhl: '@see-verse:ACT.027.014'
  ons-ons: Ket eaŋo seki qe main qein maki, so sekiŋo momo oken ariakane kop mi okange,
    ŋene ea maŋem ariakane, eamo yeine qeliŋgone pakiso, momoŋo tewekŋone arike.
  con-NTPO: Tsa'caen jipa barcoma indisi asuccoe jaye oshambipa a'ningae ja'fa. Tsa'caen
    tsu fingianjan ingima anga.
  ghs-ghs: Oi tooroqi sisima suqobiremi tuumare biita eetoramuti qaatemi ai qee ma
    baa biireta.
  peg-peg: ଜାଜ୍‌ ଡ଼ୁଇତ ଆର୍ଜି ଦୁକାନି ମୁକାମୁକି ଆଦେଂ ଆଡ୍‌ୱିତିଲେ ଆପେଂ ତାଙ୍ଗେଙ୍ଗ୍ ବଡ଼ାଜ଼ି
    ହାଞ୍ଜେଙ୍ଗ୍‌ ପିସ୍ତିହିତାପ୍ ।
  txu-NT: 'Nhym arỳm kôk djàbêr tỳ:x ne tu kàrax rẽnho mõ. Rẽnho mõ: ba me kam arỳm
    tu kum inhire nhym kôk arek o mõ.'
  eng-WEBU: When the ship was caught and couldn’t face the wind, we gave way to it
    and were driven along.
  gnw-NT: Jare ɨvɨtu uipota umbɨyerova chalana guasu, jare orepuere'ã ma numɨsɨmi
    ɨvɨtu cotɨ. Jayave numaeño ɨvɨtu re orereraa vaerã.
  mux-mux: Popuremi yandu-sipa topa tondulu purum kilia pumulú purumulu akili kapula
    naa tirim-na ‘Kapula, oliu we tenga-lupa memba pupili.’ nimbu sipna ola we mulurumulu.
  maj-NT: Kui xi kikjebéfe tsutsuu̱. Najmi ta̱ kama tsankinko̱ho̱ni̱ má nga mjeni̱.
    Kui nga kik'a̱i̱ntehe̱ni̱ nga ngju̱a̱i̱ko̱ho̱ni̱ ntjo̱.
  bkq-NT: Toenzepa kehoem ani xina yan-yam adapezeinly. Pepi oday tâwanuneim modo
    nhatoem nudupa lâgâlâ. Aituo napyra idylymo. Sapezenrulâ pepi sani tâtâho yan-yanlâ.
  kue-kue: Ir iwanga ikra giglendi mange wu sip mina sungo ana sip mukundi endinambuka
    mere manga. Yegl orko kade no kanwinge orumgo sip nigle bolamugl ir wanga mange
    i-ikine ikine pi wanmoglko,
  cot-NT: Nonintajiavetacaquea nonquenajatacojianaqueme oquenapojaquegueti choviga,
    taaja esho oguipiacotanaquena, ariquea aacotanaquena intati choviga quenajarontsiqui.
    Naatimpajia noquemisantacojiavaca querocampate noncojiavajeroni.
  bnp-bnp: A taiava i pulo laea a aga i keri ni nunu. I nunu tamoro lokovonga kunana,
    i ramai a vilu.
  apn-NT: Hãmri nẽ mẽ ixkutã àpêr tỳx nhũm pàr tee ri kutã hkarôt. Pa mẽ kormã Wẽnĩs
    wỳr ixpôx kêt ri ra ho awjanã nhũm amnhĩ krã hkôt kôk kôt mõ.
