  mio-NT: ta ña cuu ca yaha tundoo iti nuun, vati nihin xaan quichi tati can. Chacan
    cuu cha chico coo tundoo, ta sacuhun tati can chi chi.
  srq-NT: Quɨrɨrɨã ngue canoa mbucuatayã ureruba quiti ra. —Sã quɨrɨrɨã ae nanderuruchebi
    serao, ure chee que ra.
  kje-NT: nalwali ainima kapal la naiheheri nawawali. Kapal kan kerhu nala anna lap
    eni, de mayai kam paekunala ulu kapal me'e. Ende menmolollo me'e kahi anna do'o
    dewe kapal natalu pakan laa ewi-ewi lernohi.
  gaz-gaz: Dooniin sunis bubbeedhaan qabamee gara bubbee sanaatti deemuu dadhabe;
    kanaafuu akka inni bubbeen fudhatamuuf ittuma dhiifne.
  kud-kud: Yaumaine waga ainai igohagoha ta nigele howahowamai na mehenaena alau eeta
    aboboyoweine.
  urb-NT: Kere ypa'ũ ngi jupeju uwyr. Jarusu keruhũ rehe junupã uwyr. Tumaha koty
    marã ka ym ohoha. A'erehe jarusu keruhũ ke jande jamuruwak. Ywytu keruhũ namõ
    jarusu keruhũ oho.
  fra-LSG: Le navire fut entraîné, sans pouvoir lutter contre le vent, et nous nous
    laissâmes aller à la dérive.
  san-HK: tasyAbhimukhaM gantum potasyAzaktatvAd vayaM vAyunA svayaM nItAH|
  cak-SNT: Y ruma altíra ruchukꞌaꞌ ri cakꞌiekꞌ, can xojrucꞌuaj y man nkojtiquir ta
    nkuꞌin chakavach, rumareꞌ xkayaꞌ lugar cha chi xojrucꞌuaj.
  uvh-uvh: Kadofinga afanga gugubik wari gwang u figikbibingeinga sip u tipdidima
    ga' ning tonga kane girii sang titi' kagabi sa' tinga sip u yora tipfareinga mugogu'.
  ino-ino: '@see-verse:ACT.027.014'
  gnn-gnn: Walala djälthina ŋanapurru bini nhinanha galki wäŋaŋura, yurru gulkuruna;
    yana ŋayi watayunydja yukurrana ŋuriŋiyinydja bathalayunydja gäŋalana ŋanapurrunha,
    yana liŋgu-u-u ga bena-wala dhulmulilina.
  yal-yal: Na foyen yi kunkin tuntun. E mi yi nɔɛ kunkin natiyɛ. Nxu yi a lu foyen
    yi siga nxu ra.
  cnt-NT: Jaun₂ ca₂jiog₃ dsí₂ le₃siá'₂ quió'₅ nɨ₁barco, ia₁ tsá₃ ma₃lé₂ jua'₅₄ dsau₅₄
    jnia'₅₄ co₂dsau₅, jaun₂ co₂ŋei'₅₄ ca₂cuë́₁ jnia'₅₄ jmɨg₄ a₂jiog₃ dsí₂.
  tif-tif: sip uyo kuluu kulaala umbu-talbu-ke-bulula, babon bii kulaaluya, sip uyo
    fal-sikilipya, ku inim taleba ami daang ukuwa, sip uyo inim ta kulii-una. Kemin,
  nlx-nlx: जेवी वादोण डोंडह्या हेऱ्यो ठोकाय गीयो, तेवी वादोणान कारेण डोंडह्यो ओंगाण
    नाह जातालो ते आमु कोसीत केरने सोड़ देना एने डोंडह्याह वारा हेऱ्या जा जाय ता जाणे
    देना।
  apw-NT: Nawode desch’iidhíí bighą tsina’eełíí doo híłch’į’dáhzhį’ dahdi’eeł da,
    dabiini’yú dez’eel lę́’e.
  gum-gum: yandø barcobe isig ichibig srua yaig kuig køppe, tru isig ichibigwane kamara
    ambamgaig køben, yandø isig ichibig srua inrraindø ka purrabelø ker.
  not-NT: Páganëro pitotsi. Te ojábintsate pitotsi aiquero coguentimaquë, aro nanintacaquero
    áganëro. Ojátagueque.
  plu-plu: Ini mayg uté usuh. Usuh ka hiyá usuhma wew nitiput. Usuh mpiksaw nitiput.
    Ka ik. Nikwe usuh isakse nawiy adahan eg tipik hennen abet mayg.
  iou-iou: Äbä piäŋ-iwat-pewän gäpe siwoŋgän kunayäŋ nadäŋkumäŋo ude täga nämo kuŋkuk.
    Uruŋ käda kuŋkuk. Siwoŋi kukta täŋburut tawä waŋtäko gäpeta watä epän peŋpäŋ jop
    irirä mänittä täŋyäkŋat yäpmäŋ kuŋkuk.
  ntp-NT: Dai gʌʌ suudagi amaco gʌrnuituscʌi. Dai camaitʌrdagito tʌsbaitʌaco iimiagi
    cascʌdʌ mosdagito ʌgai sai gʌrbʌʌcaiña.
  rai-rai: Ma baa a dadaip i ip dekdek a paraau, pa i pet laar paai kupi in waan,
    io, miaat puku wai maku kupi in murmur a dadaip.
  haw-1868: Punia iho la ka moku, aole hiki ke hooku i ka makani, hookuu ae la makou
    a holo.
  ffm-ffm: Laana kaa hayti, min ndonki haɗude henndu nduu naɓude ka. Ɗum waɗi so min
    acci ka doya.
  arb-NAV: فَانْدَفَعَتِ السَّفِينَةُ وَلَمْ تَقْوَ عَلَى مُقَاوَمَةِ الرِّيحِ، فَاسْتَسْلَمْنَا.
    وَحَمَلَتْنَا الْعَاصِفَةُ
  cop-CNT: ⳿ⲉⲧⲁϥϩⲱⲗⲉⲙ ⲇⲉ ⳿ⲙⲡⲓϫⲟⲓ ⳿ⲉⲧⲉ⳿ⲙⲡⲟⲩ⳿ϣϫⲉⲙϫⲟⲙ ⳿ⲛϯ ⳿ⲉϧⲟⲩⲛ ⳿ⲉ⳿ϩⲣⲁϥ ⳿ⲙⲡⲓⲑⲏⲟⲩ ⲁⲛϯⲧⲟⲧⲉⲛ
    ⲁⲛⲥⲱⲕ ..
  sri-sri: Irasiriro gʉaya doódirure mirũ wẽjãpubéokõãbʉ. Mirũ iro wẽjãpumakʉ̃ gãme
    goroamasĩbiri, mirũ wẽjãpuro gapʉta waabʉ.
  nal-nal: Ka taaif dikdik pana a sip angkanaan ma a sip kawit nat faraxas kana valaau
    zuaai a maaliu angkanaan. Ubina dit faamuzas pana sip di urif fakabaal a sel iwana
    a sip ma maadi luaa psin lis sin a maaliu ma xa kaais lalos a maaliu.
  kyq-kyq: Gɔtn se, guduray se ɓaaɗo uun markaba se ɔɔ jeen̰ge se ɔŋ ɔk gaas te markaba
    se eyo ɔɔ gɔtn se, naaje jꞋɔn̰ roje guduray tuun ɓaanje.
  kwd-kwd: Ma ka feoa no'o faka, maka 'ato no'o fana fa'aodolai suria nga iru, ma
    meeru ka kweo no'o ma meru ka alamia no'o faka fana nga iru 'ani afesia no'o fa'asia
    'i Krit.
  ded-ded: Kpema wage mefaheu firanggac kucfu wage garenggegecdeac ambibiema wagec
    firanggac songou kenu kening.
  ewe-ewe: Ahom la lɔ ʋu la ɖe nu, ale be ʋua kulawo ɖe asi le eŋu nɛ, eye wòkplɔ
    mí dzoe.
  nuy-nuy: Anaani-yung wu-lhanguyn-bayamangi waari anubuguni ambi-lhanguyn-ḏagaṉmaa,
    manaama-yung mana-barrawu yijbiḻarrjangi aba yuuguni wungarrg-gala. Anaani ana-wudhanguyn
    jurangi yuuguni a-magarri-wala.
  cop-BHC: ⲈⲦⲀϤϨⲰⲖⲈⲘ ⲆⲈ ⲘⲠⲒϪⲞⲒ ⲈⲦⲈⲘⲠⲞⲨϢϪⲈⲘϪⲞⲘ ⲚϮ ⲈϦⲞⲨⲚ ⲈϨⲢⲀϤ ⲘⲠⲒⲐⲎ ⲞⲨ ⲀⲚϮⲦⲞⲦⲈⲚ ⲀⲚⲤⲰⲔ
  buk-buk: Waŋ dau sip mbu dinda ŋalôm e tôm dom bu yac alac aŋkuc baö-ŋga. Bocdinaŋ
    yac am waŋ kwi kêsêlêŋ kêkuc mbu.
  pri-NT: â jèe càcaa pâri ma bà itàa caraé, ba é jèe pòtò i wànga, â bà po ipanuâbà
    ma é popabà.
  zpq-NT: Na' chžiga'chguan barcon'. Bibi goc yesone' cont šejchto'. Na' btoblaže'to'
    gwžiga' ben' barcon' len neto' con can' chec̱hjenṉa'.
  por-TFT: O vento bateu com força contra a proa do navio. Como resultado, nós não
    conseguimos continuar a viagem na mesma direção em que tínhamos viajado/em que
    estávamos viajando. Por isso os marinheiros deixaram que o vento levasse o navio
    ao léu.
  gwi-NT: Łyaa tr'ihchoo eenjit gwintł'oo ahtr'aii niint'aii, ąįį geh'an nijuk tr'ihchoo
    tr'ohłaa gwiindhan gwik'it tr'ihchoo tr'ahłaa kwaa. Ąįį geh'an datthak nijuk ts'ąįį
    ahtr'aii ts'ąįį alaa gwats'ą' t'igiiyahthan.
  gvn-gvn: Muyarabu jirraynja nganjinanga boat kanbin, kari dungan baja. Yinyamun
    nganjin yalaman, “Baluda, balu nganangan muyarabuku wundi.” Nganjin jurrkijin,
    muyarabu boat yaykarrdaku yungan.
  nhy-NT: Yon ejekatl opéj kiwika in barko. Iwan komo mach ok owelik otiknejnemitijkej
    in barko, otimokajkajkej ma techwika in ejekatl.
  asm-FB: তেতিয়া আমাৰ জাহাজ খন সেই ধুমুহাৰ মাজত সোমাই পৰিল৷ বাধা নেউচি আগবাঢ়িব নোৱাৰাত
    বতাহৰ গতিত চলি যাবৰ বাবে জাহাজ খনত পাল তৰি দিয়া হ’ল; তেতিয়া বতাহৰ বলতে জাহাজ
    খন চলি যাব ধৰিলে৷
  okv-okv: embo na e nga jigito mende na pambari inono ae enu sio degi nei ta pambuna.
  mxt-NT: Ta ña cuví ca cuhun ndi ityi nuu ca cha cuenda tatyi cuan. Ta saña ndaha
    ndi nacuhun maa barcu chihin tatyi nya ityi cuñí maa chi.
  tzo-NT: Stse'et no'ox ti barcoe yu'un chjimvan ti iq'ue. Mu xu' xanav batel. Hech
    yu'un laj cac' snet'untutic batel ti iq'ue. Hech inet'at batel ti barcoe yu'un
    ti iq'ue.
  ind-AGS: Kapal itu terjebak dalam angin ribut dan tidak dapat mengatasi angin itu.
    Jadi kami terpaksa menyerah dan membiarkan diri kami dan kapalnya dibawa oleh
    angin.
  omw-omw: sipi ventaqiro viro mwata vahunasairo api ventaqiro vuvata tire sipi tuqasaa
    kyeta ntapihi kye quare tita utuavararovata toqavanto kepukyaqama kyero sipi venta
    varero api viro.
  yrb-yrb: Bouti ma owefitae utana enanari utawa uiba ekoitaro oyabibima bouti ure
    ma berairo ani.
  maa-NT: Kiìko̱ jè chitso koni s'ín fì tjo̱. Ngaje̱n, mì ti̱ kiì ma nìkáfaya‑naje̱n
    jè chitso, nga jè tjo̱, mìkiì tsjá'nde‑la̱; ta sa̱á ta kits'iì'ndeé‑la̱je̱n nga
    k'oa̱s'ín kiìko̱‑naje̱n jè tjo̱.
  mcq-mcq: ꞌEjume nú puura vaja kajino vaꞌajaho areri parejume nú ijá areꞌeme maiji
    soha rira kajino vaꞌana.
  sus-A: قٌيٍ نَشَ كُنكُي تُتُن، هَن كُنكُي مُ نُ نْمَ مَتِنشِندٍ. مُشُ نَشَ مُشُ
    رَشَرَ قٌيٍ يِ رَ.
  jpn-1965: 船はそれに巻き込まれ、風に逆らって進むことができないので、しかたなく吹き流されるままにした。
  fra-SBL: Le navire étant pris et ne pouvant faire face au vent, nous lui cédâmes
    et fûmes entraînés.
  yka-yka: Tewwaˈ baliyu kappalin duk peggeˈ gaˈi sumampang kappalin si baliyu, pinasagadan
    ne hadja weˈ kami kappalin boˈo baliyuhin.
  mle-mle: '@see-verse:ACT.027.014'
  shp-NTPO: Jaskáxon niweaban noa chitea, moa kati atipanyamaketian, niwen ja wapóro
    ishto boaitian non bomaresa iki.
  aom-aom: Ëburohuro rueromo boat simanonö darugoꞌo anamu gagorovo buru rovajinö vaꞌiröhoho
    bogo eni javuamu gagoro sivoho garomo vuonugoꞌi huotorovoromo burëro diröꞌo göre
    bavaꞌamu ëma vaꞌareje.
  geb-geb: Ana zav, khɨrɨv, kha kema sav, ana mbui. Mba keman ŋgari gumgi, mbe kema
    togɨp, wari taagip ŋgɨr za mbui, mbe tuktɨgi fhuvara. Mbe maaŋ muuŋgia thav, fhura
    mba bɨɨŋbɨɨŋ garim, ana mba kem sav, ana ndiga vui.
  bsj-bsj: kambo nabire mwengeu fweki cukako fiye ki yuwa wori yuwa ko lambi kwan
    ceredi, nyin bwang ten nur yuwau.
  cak-cak: Riq'uin ruchuk'a' (xutz'om, xuchop) ri barco y man xtiquer ta chic xbin
    choj, romari' xkaya-ki' pa ruk'a' ri cak'ik' richin xojruc'uaj.
  chf-NT: Jinq'uin u suti uba ni ic' jini tuyac'o barcoba, mach u ch'ä cä bisan t'ocob
    bajca u te ic', cä chaji t'ocob bixic bajca u bisan ic'.
  tlf-tlf: sip uyo kwaalu unbu talbu ke-bii amon amon bii koluta, sip uyo fupkela
    ko-nilip e, dulul talan-bo umi umik ugobelip e, dulul tebe sip uyo kuptamo unu
    ko.
  piu-2006: '@see-verse:ACT.027.014'
  poh-NT: Ruꞌum aj ransil i te̱w reꞌreꞌ, reꞌ maꞌ laj cano̱wa wilco̱j wi̱ꞌ xcꞌamaric
    cok cu pa richamil haꞌ. Jeꞌ aj reꞌ kꞌuruꞌ nok maꞌ xkacuy ta chic ransil i te̱w,
    maꞌ xkaniqꞌuej ta chic kakꞌi̱j chi xojsoljic woꞌ chic lok chi chi̱ꞌ haꞌ, xkacana̱ꞌ
    laꞌ ki̱b chi reꞌ te̱w xojricꞌam je
  tue-tue: Wĩno ʉ̃sãrẽ aperopé néejõãwʉ̃. Wĩno atirópe deero tii ʉ̃sã wáamasĩriwʉ.
    Teero tiirá, “teerora too wáajõããrõ” jĩĩ, wĩno noo páapucorope wáajõãwʉ̃.
  bjp-bjp: Tara kif ae ka papam na baban sip ma ka ngangaten kanaka isi sip in filau
    tortores, pesu keme ka mi sau namin kif.
  xon-xon: ki daar yeŋni buŋɔb na, ki cha bu sil. Libuln daar tooh bu la. Nima pu
    na, bu aa nan ŋmaa chuun. Le ti cha bu jɔnn libuln.
  tzo-ZNT: Ixuje sutel ti barcoe. Mu xa xanav. Cꞌalal iquilticotic ti mu cꞌu xuꞌ jpasticotique,
    “tey cꞌalal mi lixujotic echꞌel ta oꞌlol mar li iqꞌue”, xichioticotic.
  mpm-NT: Tukaa ni kuni siin barco un, chi kee xaan tachi nuu kuaꞌan barco un, ti
    ni nachindaꞌa ichi jata.
  ots-NT: Mí ndo tɛjni car barco car nda̱ji̱, hasta mbá cohtzitjo. Cja̱ bbʉ mí cca̱hti
    cʉ marinero, ya jí̱ mí jöti di hño car barco, bi bböhtijʉ, bi jiɛjtijʉ di du̱xti
    car nda̱ji̱, pʉ jabʉ xtrí matjo.
  hoy-hoy: याग तुफान जहाज से टकरूस्त रा आ जहाज अदुर कारण मुंद ईला वाळुस सकोद, अदिक
    नाव कोशिश माळोद बिट बुटेव अदिक जहाज इक हवा सांगुळ यात होगोद आत होग गोट्टेव.
  uri-uri: Wripm wail paitn kil hor titnongket nar akye wan hunokgen pa kinar. Yatom
    tu lok wan hunokgen pa ari ake ntie. Tolpa om tu elnten tolti komkiti titnongket
    a wripm ti lok yeo tolti kai.
  amo-amo: Na uzirge nkpiliya kidowo tutung na uwasa uyenje kusarin fune ba, ti cino
    unin nanye udin cinu nin narik.
  pjt-pjt: Munu waḻpa panya puḻka paluṟu pauta panya puḻkaṟa alatjiṯu uṉṯuningi ngura
    wiyakutu, ka katipai tjuṯangku puṯu arkaṟa tjukaṟuruningi mantakutu ankunytjikitjangku,
    munuya pakuringkula wantingu, ka waḻpangku nganaṉanya mantanguṟu uṉṯuṟa ma-katingi
    uḻpaṟira wiluṟara.
  cwe-cwe: Ngalawa ikala yotowigwa na beho na hachidahile bule kuihasanya na beho.
    Ivo chiileka ingalawa isoligwe na beho.
  daa-NT: Kurumbiin-at ŋaamiig markabni nam ni gedarro sin̰je uŋda. Hiyya, ni aaɗiy
    ko wer ka us ɓaay di.
  mlp-mlp: Bolad in muy othassa muy leh yo hiqiyyaq. Nazaq iyan i muy ahol buliyan
    tim i giqothassa i tim anad muzim lehmo tilehyauq.
  ape-C: Nyahur nyabuhi nyabo korohuk aria mabirakok um kwuwishen kwunak mabirak mati
    uwok. Namudok aria uhwin nyape nyaraok nyanak.
  bgs-bgs: Tô dì dé ágkagaga na ágkasumar dé tô mabákkár karamag, igpabayà dé ka mapid
    ké katô balud asta katô karamag.
  faa-faa: atifomo ruraka, kasu tasoaka ruraka kasu purafaraka, atifomo kasuane maka
    puraka, kasu ereketae pusuafapo.
  kik-kik: Nayo marikabu ĩkĩnyiitwo nĩ kĩhuhũkanio kĩu ĩkĩremwo nĩgũthiĩ na kũrĩa
    rũhuho rwoimaga, nĩ ũndũ ũcio tũkĩmĩrekereria ĩtwarwo nĩ rũhuho.
  cap-NT: Nekztanaqui tjamiqui warcu chjitchic̈ha chawc kot mor kjutñi. Tjamz̈ kjutñiqui
    anataz̈ wira ojkchuca. Jalla niz̈tiquiztan jakzichuckat tjamiqui uc̈hum chjichac̈hani,
    jalla nicjupankaz okac̈hani.
  ksr-ksr: Nunuŋ karo waŋgonana galeŋ kombombaajoŋ meŋ bimbimgogi haamo qeŋ karotiwaageŋ
    kemambaajoŋ amamaaro. Amamaaro mesaogi haamonondeeŋ waŋgo kuuŋ meŋ wano aŋo eeŋ
    keno utugoŋ nonono laŋ keniŋ.
  eng-TNT: And when the ship was caught and coulde not resist the wynde we let her
    goo and drave with the wether.
  sbs-sbs: Aho chisepe hachiza kuwondwa kumutwi mi kena chivali kuwola ku zuhira kulolera
    ihuho, chitwa siya kululi mi chilwa tu timba.
  sue-sue: ami wa puro musuna-masuna wenu kaputitinomite giro dowa awe bamunakare
    awa.
  fra-NCL: Le navire fut entraîné, sans pouvoir lutter contre l’ouragan, et nous nous
    laissâmes aller à la dérive.
  bhg-bhg: Edo un ma awa ewa kakawami dedo misisina. Edo bisi daedo okain bé aimbari
    tao ae esiri nakare dotero bisimi ma awa dedo mitedo kundo maunsisina.
  snn-NT: Ja'nca saguëna, yëquëna hua'nabi ai yo'ojën, tayoye'ga poremajën, ro guaja
    yo'ojënna, tutu se'gabi yëquëna yogute jaiya ca'ncona ai jëja sabi.
  atb-NT: wuì-sanghpo lé lo mut htûng é yanmai, hí shut a wó ló lo jáng, ngamoq gi,
    laì mut ló é shut châng yông ló bê nghut lhê.
  cek-AK: Takhi kaham mah palongpui to hmuh pongah, hmabang ah ka caeh o thai ai boeh;
    to naah palongpui to ka prawt o sut moe, angmah koeh baktiah takhi mah hmuh.
  bkd-bkd: Su barko harì en gayed pakasèsè hu bagyu aman impatayà day en ku hindu
    duun uwita hu kalamag.
  ctu-76: Cha'an c'am mi' jats'e' ic' jini barco mach ch'ujbi lojon c majlel ba' com
    lojon c majlel. Jin cha'an ti cʌc'ʌ lojon majlel barco ba' mi' pʌye' majlel ic'.
  lac-NT: Caj cuch u chemin c'ac'nab ten yic'ar, quire' mʌ' c'ucha'an in worob in
    binob ich yic'ar, rajen caj in cha'ajob u cuchiquenob, quij Lucas.
