verse: ACT.027.030
translations:
  kpx-kpx: Isi vabulahai isiviale vanagi mai bouti baluga halevai vatae tai. Isi lobogevei
    loui avoe, “No anika malei vanagimo talive boutie ulimo hatui.”
  okv-H: e nga tari jigari embo na oenga pambasi e nga isapa avo bujeketo ikeo venu
    e nga ta jigari bende ta avo handukasi ke eto ahe kihira uo
  tbo-tbo: Wamna tu bagibagiyena hi ileta ipa wamna hina lowo haleya. Wam habuluna
    hi witenomya ma yogona gehouhi wamna u naona wihuluna hi itepeya.
  mal-C: അണിയത്തുനിന്നു നങ്കൂരം ഇറക്കുന്നു എന്ന ഭാവത്തിൽ പ്രാണരക്ഷയ്ക്കുപയോഗിക്കുന്ന
    വള്ളം കടലിലിറക്കി നാവികർ കപ്പലിൽനിന്നു രക്ഷപ്പെടാൻ ശ്രമിച്ചു.
  grc-SR: Τῶν δὲ ναυτῶν ζητούντων φυγεῖν ἐκ τοῦ πλοίου, καὶ χαλασάντων τὴν σκάφην
    εἰς τὴν θάλασσαν, προφάσει ὡς ἐκ πρῴρας ⸉μελλόντων ἀγκύρας⸊ ἐκτείνειν,
  bgc-bgc: पर जिब मल्लाह जहाज पै तै भाजणा चाहवैं थे, अर गलही तै लंगर गेरण कै बहाणै
    डोंगी समुन्दर म्ह उतार दी,
  khz-khz: Poti ravuagina taura geria ririwa pia kali-lema. Vovetaina gaurana ira
    na poti keina nanu ai getao-raiato, gekala-opakauto poti wailanai ipou reketa,
    piave pia-rigora negetiwato.
  deu-TKW: Da aber die Schiffsleute aus dem Schiffe zu fliehen suchten und das Boot
    in See ließen unter dem Vorgeben vom Vorderteil aus Anker zu werfen,
  zsr-NT: Niꞌr glëꞌnnëꞌ bönniꞌ tunëꞌ dxin lu barco luzxundjëꞌ lëꞌi barco naꞌ. Guluzötjëꞌ
    lu nis zxön bárcodauꞌ naꞌ dë lahui barco zxön naꞌ. Glunëꞌ ca tëꞌnnëꞌ luꞌë yelatiꞌ
    ziꞌtuꞌ guia ziꞌi naꞌ nagaꞌ du guia le ruzóa dxiz barco naꞌ, le zoa zacaꞌ tslaꞌa
    lahuil.
  lin-lin: Kasi, lokola basali ya masuwa balingaki kokima, babandaki kokitisa kati
    na ebale monene mwa bwato oyo ebikisaka bato na tango ya likama, mpe basalaki
    lokola nde balingi kokende kokangisa balongo na liboso ya masuwa.
  hns-NT: Tab koetjh djahaadjie log batjaawe waala bot ke samoendar me daarke karies
    djaise aage se ankra paanie me bhie biegat. Bakie oesab maangat raha djahaadj
    ke tjhorke bot se apane ke batjaawe.
  noa-E: Mag nʉm ee chi marinernaanau ãspaju nawe botedam ee dʉrju khĩirju phöbaadëwi,
    chi botedam dö ee jiir burrpʉ̈iwi, amach khaugpimaaugau, sëukha deeum anclata
    jũrr khẽugar dö ee barpʉ̈yaag ẽkha nʉmjöo naajim.
  eng-EMTV: Now as the sailors were seeking to flee from the ship, and letting down
    the skiff into the sea, in pretense of spreading out anchors from the prow,
  mib-NT: Te tēe cáscáca barco un ní canducú de cunu de quingoo de jíín barco lulí
    te cācu de nuū jnúndóho quiji sɨquɨ̄ barco cáhnu núú. Jeē yúcuan ní casnúu de
    barco lulí un núū ndúte, te cásáha‑ni de nájnūhun jeē snúu de ɨnga cāa gancho
    ichi núú barco návāha tú cuni ñayuu jeē cácuni de cunu de quingoo de.
  lif-NT2: हे़क्‍क्‍याङ् वादोचाःक्‍पाहाॽरे़ वालाधाल्‍ले़न् तक्‍ले़प्‍माङ्‌नु वादोखे़क्‍चुरिहाॽ
    के़धाःबा मे़लाम्‍सिङ्‌ल खे़त्‍छिङ्‌मा फाॽआङ् खःङ्‌बेन् यो च्‍वाःत्तो थाःमा मे़हेःक्‍तुरो॥
  xnj-xnj: Vanalihengu va muwatu, vaganili kutila ndi vamali kuhelesa mtumbwi wavi
    mumanji, vakongayi kuvya vihamba kulongolo kuhelesa nanga za muwatu.
  mmx-mmx: Luvuttadi loklok tatao ap mo lavatmon diga lok do dina sixiro basinge lavatmon.
    Diga lox asi lesepang kakalik uto xopok at laras la diga lok poovo i do dina lok
    li laxanaga ro melamgo ap mo lavatmon.
  cbr-NT: Caínquin ca an nunti niquincë unicaman manë nunti rëbunuxun tësë itsin tëcërëcaxun
    manë nipácësa 'itánun, nunti chucúmara a anun menu cuanuxun nanpácatsi quixun
    sináncëxa.
  tee-NT: Ju ixmalhtananin barco ixta'ats'alhputunch. Va ixtalaich tachi ju va catamuju
    ju tsasnat ju cach'apayaulh ju barco la'ixlhi'aktsulh ju barco. Para va ixtat'ajun
    munin ju lacat'icst'i barco ju lacxcan ni ixtanajun ni catapu'anach.
  eng-LSV: And the sailors seeking to flee out of the ship, and having let down the
    boat to the sea, in pretense as [if] out of the prow they are about to cast anchors,
  cak-NT: Ri achi'a' ri yesamaj pa barco niquijo' yelumaj (yenimaj), romari' xquikasaj-ka
    ri lancha pa ya'. Niqui'en anche'l ja ri ch'aka chic anclas ri jec'o chech ri
    barco ri yequikasaj-ka.
  pah-NT: 'Emo itayharuhua mondohara''g̃a oka''nhy pota jugwi onhimima xamanoyme ti
    javo ojohupe. A''ero g̃a imbojyvi yha''ria y pe. Igwete g̃a ei jara''g̃a pe o''mbero:
    —Torombojy ti ipohyiva''ea itayharuhua tĩa hugwi kiro, ei g̃a o''mbero.'
  sja-NT: Mamĩda k'ĩsia atajida barcodeepa jirabododait'ee. Mapa japa jira atajida
    mãik'aapa toidaa bat'at'aajida, seewata k'ɨ̃maapema ancla toidú bat'arutak'a.
  xed-xed: Ka zbə tsa gwal swa kwambalu ya ta tva hwayaghuta, ka fagata həŋ ta tsa
    zwaŋa kwambalu ya, manda gwal ta zba dzaʼa pghadata skwa slada kwambalu nda ta
    kəma kwambalu, ka həŋ magay.
  mks-NT: Joo ndaja coo java da̱ cája chúun xi̱hi̱n barco cán na̱ca̱hán da̱ quee je̱hé
    da̱ xi̱hi̱n lancha loho cán cu̱hu̱n da̱. Sa̱há ña̱ cán quéa̱ na̱casáhá da̱ ndáxí
    da̱ lancha loho cán ña̱ jánuu da do̱ nu̱ú tañu̱hú ta já cu̱hu̱n da̱, cáhán da̱.
    Ta na̱casáhá cája da tátu̱hun táán chága̱ da̱ ca̱a gáncho̱ cán ini tañu̱hú já
    ná tiin a barco xoo chí nu̱u̱ do̱.
  gfk-S: Ira ut na pinapalim tano mon di ga walar be di na hilo sukun no mon, kaie
    di gom haruh hasur no waga utusu napu tano tes ma di ga ngan be di ga ura haaruh
    ari haga mekatika ra lilie tano mon.
  bmu-bmu: Mewö tatketmö, waŋgegö nup meme azi yeŋön kewö möndöba jiget, “Nini mönö
    waŋge numbuŋe göröken waŋgegö kösö mendanŋi tosatŋi gilinga gema.” Mewö möndöba
    jiba waŋge moröŋi gomba kun waŋgenöhök meköba mem et algetka köwetnöŋ eri waŋge
    mosöta esapköba tölapŋe ölöŋ köla anbingö aket.
  dgz-dgz: Ap gapan kabum kwayup taine nagirewa kabum ae ve, tap karaua amot anun.
    Menan mu kabum otu kamontua wa totnagen puiman gapan ae baraene, amba aopan anega
    wane, “Kabum gwat potawat mega upi kabum namu bone gapan pan sinsin enat anuivin.”
  eng-GNV: Nowe as the mariners were about to flee out of the ship, and had let downe
    the boat into the sea vnder a colour as though they would haue cast ankers out
    of the foreship,
  zaa-NT: Ca marinérua nna uccua latsi' quį iria cą le' barco xenia, acca gùdulo tè
    cą richìda cą barco xcuichu tú'a lo inda, beni cą ti'atsi ilìda cą adí ca ancla
    le' inda lado ru'aló lá bárcuá.
  eng-WEBSTER: And as the shipmen were about to flee out of the ship, when they had
    let down the boat into the sea, under color as though they would cast anchors
    out of the foreship,
  guh-guh: 'Nexata bajarapaepatota bajarapamonae picani bitso jitsipa ëpamonae penonobajunaenexa
    barcovecua pepanepaenexa. Nexata bajarapamonae penajuaponaevijavabelia yamaxëitojorobiaya
    jumaitsi: —Icatsia raja pacopabijitsianëreca itsaanclajavanë barcoupitatsia, jai.
    Nexata saya ëjera, pamo pajutabuatsinajë, bajarapamonae xuareca peyaponaenexa
    picani pitapayabelia.'
  bon-bon: Yoo, poo cabu lui kaakesea biname cina singi uucratname babo poo cabu ca.
    Teepi tataku ne iyinisi niiye cabu me seea ca, piba sinäme jewenisi egä teepi
    singi poto cangka bine äinetname cuta poo me niinäce gaabe ca.
  nhw-BL: Huan nopa tlacame catli tequitiyayaj ipan tohueyi cuaacal quinequiyayaj
    cholose ipan nopa pilcuaacaltzi catli tijhualicayayaj pampa moilhuijque nochi
    timiquisquíaj ipan tohueyi cuaacal. Yeca quitemohuijque nopa pilcuaacaltzi ipan
    hueyi atl, huan istlacatique huan quiijtojque san quinejque quiilpise más tepostli
    iixpa tohueyi cuaacal.
  mgw-mgw: Apangakasi ba meli bapalage tila na kwileka meli, ngabauluya ngalaba mubaali,
    kabaku'pi'ki'ya panga bapala uluya kiyi'mi'kyo sa nnu'ngi'.
  swh-ONEN: Katika jaribio la kutoroka kutoka kwenye meli, mabaharia wakashusha mashua
    ya kuokolea watu baharini, wakijifanya kwamba wanakwenda kushusha nanga za omo.
  wbi-wbi: Avaghendesia meli vava valyale vilonda pikujilekelesia i meli jila pe vakisisie
    mumalenga amavoli amadebe isa kuvapoka ku vwumi vwave, vakivika kuuti hwene vitagha
    inanga kuvulongolo kumavoti.
  bba-bba: Yerɑ ɡoon sɔm kowobu ɡɑbɑ ɡɔ̃ru doke bu ɡbɛnum sɑrɑ, mɑ bɑ ɡoo piibu sɑrɑsiɑ
    nimɔ nɡe bɑ kĩ bu ɡoo yɔ̃rɑtinu kɑ dɑ ɡen wuswɑɑɔ.
  eng-KJVCPB: And as the shipmen were about to flee out of the ship, when they had
    let down the boat into the sea, under colour as though they would have cast anchors
    out of the foreship,
  kgk-NT: 'Ha upéi katu imbogwataha kwéry okanhyse mo''ã kanoagwasu-gwi. Ombogwejy
    kanoa''i y-py: —Oromombo-ta itĩ-gwi kanóa mombytaha, he''i mo''ã.'
  waj-waj: Yaaku vara taika kiada siipa mmoori vareera vaidiiya ngiari toovau siipaivaa
    pikiada kuaaree kiaa iida kanuuvaa yeenaiyauvunudiri nnoori verenoovau reemi yapa
    kiada iya kanuuvaki reemi raaree kiaa unnakua tida aina mmuaararoo vooyauvai siipa
    kieetaivakidiri vara kagaari kiaaraivaara unnakua tiravai.
  cpy-cpy: Roo kanteencha ikaatzi antakotzirori ikenkishiryaayakani ishiyi, rotetan-tanakyaawomi
    pitotsi thatayiteen-chari, ramawenata-nakawo rowiinkae-yironi ayeenteroni othowaki
    amaatako-mentotsi.
  mpx-mpx: Waga ana totuwalali hi telipuna tage waga nihi loluwai, inoke hi na dingi
    hi pakuki palo ge wali epakuna hi ginol tage nihi na anka enuna al nihi alipaloek
    uyawanaa.
  wbp-wbp: Ngula-jangkaju, yangka-patuju pawurtukungarduyu-patu putalu wuruly-parnkaja
    pawurtu wita-kurlu, yangka kujalu kamparru-wiyi wayurnu pawurturla wiringka kankarlarni
    pawurtu wita. Kujalu rurruny-pungu pawurtu wita pawurtu wiri-jangka, ngulajulpalu
    juturu-yirrarninja-yanu ngapa-kurra wuruly-parnkanjakungarntirliji. Ngulaju kujarluju,
    ngarili-nganpa nganimpa puta yimirr-yungu yungulu nganta wuruly-parnkayarla nganimpa-kujaku.
    Kula-ngantalpalu narnngu wiri-kari yarda kujurnu ngapa-kurra, kula-nganta pawurtuku
    yirriyirri-maninjaku, kala lawa. Kapulu-nganpa ngari nganimpaku jurnta parnkayarla
    yangka-kurluju pawurtu wita-kurlu.
  luo-luo: Jokwangʼ notemo mondo gitony gia e yie, kendo negitemo mondo giket yie
    matin mar resruok e pi, ka giwuondore ni gidwaro bolo nanga moko yo ka wi yie.
  nhe-NT: Huan nopa tlacame tlen tequitiyayaj ipan tohueyi barco quinequiyayaj cholose
    ipan nopa pilcuacanahuajtzi tlen tijhualicayayaj pampa moilhuijque nochi timiquisquíaj
    ipan tobarco. Yeca quitemohuijque nopa pilcuacanahuajtzi ipan hueyi atl, huan
    istlacatique huan quiijtojque san quinejque quiilpise más tepostli iixtla tobarco.
  aii-aii: ܐܝܼܢܵܐ ܛܵܪ̈ܝܵܢܹܐ ܕܓܵܡܝܼ ܒܥܹܐ ܠܗܘܿܢ ܠܸܥܪܵܩܵܐ ܡ̣ܢ ܓܵܡܝܼ. ܡܘܼܨܠܹܐ ܠܗܘܿܢ ܠܠܵܘܬܟܵܐ
    ܥܲܠܔ ܝܵܡܵܐ، ܒܡܵܗܵܢܵܐ ܕܒܵܥܝܼ ܗܘܵܘ ܕܵܪܝܼ ܗܘܵܘ ܠܲܢܓܵܪܹ̈ܐ ܡ̣ܢ ܩܲܕܡ ܓܵܡܝܼ.
  esk-NT: Tiŋilġausiqirit qimakkumaatchaŋniqsut umiaqpaŋmiñ. Nipliŋŋuaqhutiŋ iłuaqsruityaqtuqhutiŋ
    kitchanik sivuani umiaqpaum aasiiñ niŋitchipḷutiŋ umiayauramik imiġmun.
  msb-msb: Pakaisip san mga magdaragat na magdulag hali sa barko, ginhuros ninda an
    bote sa dagat na baga an maturos sinda san angkla sa unahan.
  cpa-NT: Jøng² mi³mi²gag¹² dsa² héi², hi² mi³cuøin¹dsa, ca¹siég²dsa mong¹² ni³ jmøi².
    Mi³jmo¹dsa hi² mi³tóh²dsa ŋí³ jmøi² ta¹lah¹dsi³ barco.
  dso-dso: ତାର୍‌ ପଚେ ଜାଜ୍‌ ଚାଲାଉମନ୍‌ ଜାଜେଅନି ଲୁଚି ପାଲାଇବାକେ ଚେସ୍‌ଟା କଲାଇ । ସାନ୍‌ ଡଙ୍ଗା
    ବାନ୍ଦିରଇବା ଡର୍‌ ବେଟି ଡଙ୍ଗା ସମ୍‌ଦୁରେ ଉତ୍‌ରାଇଲାଇ । ସେମନ୍‌ ଆରି କେତେଟା ଜାଜ୍‌ ଅଟ୍‌କାଇବାଟା
    ମୁଆଟ୍‌ବାଟେ ପାକାଇବୁ ବଲି ନାଡାଇଲାଇ ।
  meu-meu: Lagatoi memerodia ese lagatoi bae pautania eto; bena dingi davara ai e
    tua dobi, e kara hedibaḡani, lagatoi idamana ai dogo haida inege-dobidia laona
    urana na heto.
  yva-NT: Umba vatano wo anakero nyomane raijare wo nyomano tuvane raugasya no mayan,
    ware indamu wo oramo kamintuge inta raugasya no nyomano akoe ama raware warave
    rai tavon. Weramu wangkarive, weye awa bekero tugae mamo ware wo nyomano tuvane
    raugusya inda wasya usea rai ra unanajibe vayave.
  dgc-dgc: Du tarabahador éy gayak de a ginanan tu paraw. Kanya niogsad de tu abeng,
    a mégwari-wari side a iditaw de tu pasanget to dulung no paraw.
  zpm-NT: Grë zha ne ruṉ dziin leṉ barcw, gocladz zho nzhooṉ zho, psilo zho noxadz
    zho grë canó win ne ney barcw, rquiaalo zho zig nac zeeṉe guiib cruz nroob ne
    ney barcw nëz quiaw quialit zho csëëb zho leṉ nis.
  hix-NT: Tokahtàmrà komo xe nehxatxkonà, kanawa ymo yoh komo. Kanawa ymo yaye tàtonàr
    komo xe nehxatxkonà. Àro ke amna yonkuhtetxkonà. Yawaka yarymaxe amna ntehe, àhotkoso,
    ketxkonà rma haryhe. Amna yonkuhtetxkon mak ha. Kanawa txko haxa yonàhtetxkonà,
    tuna ymo kwaka, àro txko yawo tàtonàr kom horà.
  sim-sim: Hako sip orok lerawun landari ma ondo sip oson li halaha masmas li tulu
    ikmbaha limu ura. Uri osik ankan li laha sip maifu inda yok li ormbekurik firkar
    li mbafirimbaha bot yejen li halanak si layikmba limu ura.
  npi-ULB: जहाज चालकहरूले त्यो जहाजलाई त्याग्‍नको लागि बाटो खोजिरहेका थिए र सानो डुङ्गा
    समुद्रमा तल झारे अनि जहाजको अगाडिको भागबाट लंगरहरू तल खसाल्छौँ भनी बहाना बनाए
    ।
  cgc-cgc: Mga gurmiti an gatingwa inta na malin naan ta sakayan daw dilian. Patunton
    danen buti an naan ta dagat daw gapakuno-kuno na danen an mag-ulog ta mga angkla
    naan ta dulong. Gatingwa inta na malin naan ta sakayan daw dilian,
  tim-tim: Tatenŋe waŋga damunlupŋande diŋgi siân âgâm hepun nenekmâ ariwerâm akmâ
    waŋga bâlensiâ are panbiâ gembo den hiaŋgim hin dâyi, “Nenŋe waŋga hâmeŋângen
    âgâm waŋgagât aŋga siâ pandenŋe gewerâp.” dâyi.
  yor-yor: Ṣùgbọ́n nígbà tí àwọn atukọ̀ ń wá ọ̀nà láti sá kúrò nínú ọkọ̀, tí wọ́n
    sì ti sọ àwọn ọkọ̀ kéékèèké kalẹ̀ sí ojú Òkun, bí ẹni pé wọn ń fẹ́ sọ ìdákọ̀ró
    sílẹ̀ níwájú ọkọ̀.
  wos-wos: Mawuli yata di gunjambémbu jémba yakwa du di gunjambé yatakandaka yambuka
    hwaké. Hwakéta di hanja takandan yikama kanu hérae yoombu lékitaka di néma xériré
    husanda. Husandata yéna yata di wa, “Nani kanuré naande gunjambéna makambu ye
    lékimben ain nawulak akwi gumbu yakisandatame.”
  emp-NTPO: Mãwã panʌne barcod̶e trajabadara barcod̶eba chupea ẽdrʌd̶ida crĩchasid̶aa.
    Maʌ̃ bẽrã jãba zaquera doed̶a b̶ʌsid̶aa ancla nocoarebemada doed̶a b̶ʌbʌda quĩrãca.
  eng-F35: Now under pretense of putting out anchors from the prow, the sailors lowered
    the skiff into the sea, intending to flee from the ship;
  ind-ind: Tetapi waktu itu para anak buah kapal menurunkan perahu kecil untuk melarikan
    diri. Mereka menipu kami dengan berpura-pura mau menurunkan beberapa jangkar dari
    depan kapal.
  pes-OPCB: چند نفر از ملاحان می‌خواستند کشتی را رها کنند و بگریزند. پس به این بهانه
    که می‌خواهند لنگرهای جلوی کشتی را به آب بیندازند، قایق نجات را به آب انداختند.
  mpt-mpt: siibe okok kemin nakai funaniba Siibe deibanoba weseme gwabe tem unomo
    geniba i weseme oboniba aalang daak ofakaniba maki dim baabeniba Ni metnoba siibe
    gabam met unanoba siibe skilo mako olanob daaknoa bikinamabobo ge baabesiba
  ssx-ssx: Mo palai kawaso handeteke haeme haliwekita꞉ mo palai kawaso mina꞉pa꞉lao
    pindipa poluekema꞉ mo hande kawasosiki mea ikali manda lopanialuekema꞉ pimime.
    Mo palai kawaso mineke nane pa꞉ta꞉ a꞉nka mandane ekimanu mea lopaaluekema꞉ makeaaso
