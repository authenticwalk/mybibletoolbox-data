    quëran a''na hua''na moto'' të''yaitahua'',” niitatona'', ta''acaiso marë'' poti
    i''quë yatë''yatantapi.'
  rmy-SERVI: Вонэ камле тэ нашэ кораблестар тай ачиле тэ змукэ лодка, соб тэ фирисарэпэ,
    ай сикавэнас, со камэн тэ змукэ якори кади ж и англал кораблестар.
  srn-NT: Ma den sipiman ben wani lowe kmopo fu a sipi. Den saka a pikin boto ini
    se dan den du leki den bo go saka ankra na fes'sei fu a sipi.
  cta-NT: Laja liꞌ nu nguꞌ nu ndyalaꞌ yaꞌ yaca niꞌi̱ biꞌ ni, cuaana ti ndaꞌya nguꞌ
    jiꞌi̱ canoa lo hitya loꞌo ju̱u̱; chaꞌ cuiñi ti nchcuiꞌ nguꞌ chaꞌ cua tsaa ti nguꞌ
    xlyuꞌu nguꞌ xaꞌ chcua̱ ngratu nde que yaca niꞌi̱, chaꞌ ngua tiꞌ nguꞌ tyaa nguꞌ
    cuaana ti neꞌ canoa biꞌ.
  bqc-SIM: Gópi zĩkɛnaↄ lɛ́ zɛwɛɛlɛ wà bↄlɛ gó guu wà bàalɛ, ↄ̃ aalɛ gó suababↄpi
    pila aa da ía, aalɛ kɛ lá wa ye kúlaↄ gbaɛ go'aɛwa.
  tcz-CHONGTHU: Chuin kongtol ho chu kongmai lama pondal khailha ding bang akisauvin,
    kongchu dalhan kongneova jamding angaito tauvin ahi.
  mar-mar: खलाशांनी जहाजातून सुटका करून घेण्याचा प्रयत्न केला, त्यांनी जहाजाच्या पुढील
    भागातून नांगर टाकल्याचे भासवून जीवन रक्षक होड्या समुद्रात टाकल्या.
  snp-snp: Logimiti lono olamo we yate sipi fuliti koli unune, loti kolanako, sipi
    kolaleka yalekati olu kiki lo edenami neta ma fulogeto lumunaiye, loti suki loti
    uti sipikuti kenu ya oluti nela onowa filiga-filiga olu minoti fulato, kuwo nolo
    lumuto lumuto minaiye.
  isl-isl: Nokkrir af áhöfninni ætluðu að forða sér frá skipinu og létu björgunarbátinn
    síga undir því yfirskini að þeir ætluðu að kasta akkerum frá stefninu.
  spy-NT: Kisyeem ꞉biiko choo kimii kōōrēētootē mwēēnkēēt kule kumwēy. Kinam mwēēnkoonoo
    ki mining' nyoo kimii nyiin āriit ankuyey keey kule kimii kōōyokooytooy karnaak
    alak choo /kiiyyoong'tēē mwēēnkēēt, nteenee ākoo kimāchē kule kumwēyēē kiyooto.
  xnn-xnn: Ngem ngawi tay layden nan tap-in di men-ob-obla isnan bapor ay lomayaw
    et agindaooy-oy isnan landok ay mangikawe isnan bapor isnan sagangna ngem nan
    bangka nan inpagowabda isnan baybay ay kananda kadi en ta menlogananda.
  mwe-mwe: Bhatumishi bha mmeli mula gubhapinjilenje kutoloka, bhalituluyanga ntumbwi
    gwa kwitapulila mmashi, kwitembanga mbuti bhakwenda tuluyanga nanga ja mmujo.
  tte-tte: Waga topaisowao siyatubu yakato waga silogabaen yo silau dingi sigabae-yatalu
    yo ali mwakota siginauli yakato silau lo tupwali silivasili waga tala bagunana
    mena.
  tcs-tcs: Sam dem kru i bin wande tekop ranwei prom da bot. So dempla bin slaike
    da klingka dinggi godaun po da solwata. Dempla i bin spik dempla i go pute angka
    wea pored blo da bot, bat diswan kasa tok bikoz ol bin meke plan po tekop.
  hlt-THB: Lawng awhkawng loet aham ami ngaih dawngawh, lawng ak mawngkhqi ing lawng
    ce tui awh nuk thla uhy, lawng ami kingnaak thi koeiloen amik nuk thlak amyihna
    sa qu unawh nuk kqum uhy.
  soq-soq: Tane waa nolawa apanawa rubusaia waa epe antopona. Ema baiwa mo waa kerauda
    tai mampe tautaula eiasaieno iene aleidie. Mo epe dewasaia ewaewawa abo anika
    isiwa waa nambanepe noanamopua baiwantoipona.
  qub-qub: Ichanga büqui manijajcuna gueshpicuriyta yarparan. Chaymi büquipa puntanpapis
    anclata urächej-tumpalla salbacuna can'wata uraycächiran.
  att-att: Á gapu ta ikaburung nayù ira mattarabáku ta biray, ikáyâ da nakuan panawán
    yù biray, tapè mattálaw ira. Á sinestemád da kami. Áppè ira minay nangigatták
    ta tagebbatu sù parowá na biray, ngam iyutták da nakuan yù baddì nga barangay
    ta danum, tapè pattakayád da nga mattálaw.
  bki-bki: Ana tomu nalo na uako aberiio, aberenio mia ala sibilili kumemi dolu nalo,
    ka mia ala vonio ka adu uauako nei ga avuro avauro eaio. Naruei nalo amila sibilili
    kumemi, aberinavo “Oi, mia kumemi nuvidu von veru temi nei rivan yako beamu vo,
    ka nuvila vonio ka rivurukar kiado buruako.” Naruei nalo ajuvarvan uauako batove
    ea tei.
  bqp-bqp: Gó gbɛ̃nↄ tɛn zɛ́ wɛtɛ ò bↄtɛ gó gũn ò bàa lɛ́, akũ òtɛn gó surababↄↄ
    pìi kipa ò da íla, òtɛn kɛ lákũ ò ye ò kúranↄ gbarɛ gó arɛ bà.
  mcp-mcp: Ofʉ́la bwə́ mú ka zə bii tə́dʉ́gá nə́ bwə́ túb. Bwə́ mú shul bíbyɔ́ɔ́l
    ácíg-cíg mə́júwód nda sâ mə́ cɨ́ nə́ bwə́ kə́ wá mə́shwamá mâ lúú titíma.
  hat-hat: Marin yo menm t'ap chache chape kò yo. Yo desann ti kannòt bò a nan dlo,
    yo pran pretès yo tapral mare kèk lank devan batiman an.
  npl-NT: Pero akimeh okinejnemitiayah n barko okinekiah choloskeh, iwa opé kitemowiah
    n barkajtsi non okitekitiltiayah ijkuak oapolakia n barko. Yejwah omochijkeh yawih
    kinkajkawatiweh ijtik n weyi atl n téposteh ik iyakapa n barko para kitsekoskeh.
  bgg-bgg: Run khiyid pho è run è yo pha surui. Run ìu ji shii jia ne khamuii shii
    reng ne. Ithek ne shiie jarog ji fen pha wuii pha duiine rek srane yo pha saro.
  eng-TCENT: Then the sailors tried to escape from the ship by lowering the skiff
    into the sea under the pretense that they were going to lay out anchors from the
    bow.
  eng-BSB: Meanwhile, the sailors attempted to escape from the ship. Pretending to
    lower anchors from the bow, they let the lifeboat down into the sea.
  cpu-NT: Iro kantacha ikaratzi antakotzirori ikinkishiretaiyakani irishiye, irotetantanakyaaromi
    pitotsi thatayetainchari, jamamenatanakaro iroviinkaiyeroni ayeenterone othovaki
    amaatakomentotsi.
  san-ASM: কিন্তু পোতীযলোকাঃ পোতাগ্ৰভাগে লঙ্গৰনিক্ষেপং ছলং কৃৎৱা জলধৌ ক্ষুদ্ৰনাৱম্
    অৱৰোহ্য পলাযিতুম্ অচেষ্টন্ত|
  tod-tod: Tɛi ɓato ɓizɛ nuiti ti ɠɛni pɔ ga ti ʋela, ti ɠula ɓatoi zu, ti kein koi
    ʋilɛni ziɛi ɠa, eɠɛ ta ɠɛ liizu poun ga ti kɔlu ɠapɔgiti pili ʋelela ʋelei.
  tac-NT: '''Lige alué ralámuli alé bárkochi nóchame ''we majale. Lale alué ralámuli:
    «¿Jipe churigá neyúsiwa ramué ralámuli jena ba''wichí? ''Ma si''líporéko ramué»,
    láleke''é alué ralámuli. ''Liko anile alué ralámuli bárkochi nóchame: ―Ramué rekibuwa
    alué e''wele jiero alé ''mimi bajchabemi ―anile alué ralámuli. Pe ''yégaga anile
    alué ralámuli laniá. ''Lige lanigá, chokile rekibua alué u''tá barko. ''Lige alué
    ralámuli ''nátale napurigá pe alué ''oni neyúsimala alé ba''wichí.'
  eng-WEBPB: As the sailors were trying to flee out of the ship and had lowered the
    boat into the sea, pretending that they would lay out anchors from the bow,
  gfk-H: Ira tena pinapalim ra mon diet ga walar bia diet na hilau talur no mon, io,
    diet gaam bul hasur no mon uras napu tano tes ma diet ga bisbis haan bia diet
    ga wara bulbul hasur ari haga manaluai tano mon.
  viv-viv: Ada imolata waka kabiꞋona lehageya hisehobuyena higa waka lakahina hidaꞋotayabuyabuna.
    HiveꞋalololo higayo, “Lomu waka mudune anasehobuyena.”
  yao-yao: Ni ŵaŵalongosyaga ngalaŵa ŵala ŵasachile kutila kutyochela mu ngalaŵa ni
    ŵautulwisye ntumbwi ula achinamanilaga akutulusya nanga sya paujo.
  tgp-tgp: Moiso tamlohi voko la vaihitea vara la rovo hin boti atu, la tuhu pa boti
    rihirihi atu, ale lara la lo vaia, o hitea sohena vara la pa tuhu na matalalavo
    na patun boti tavera atu.
  auc-NT: Wipo ñæ̈næmpo në cædäni guiquënë, Mönö wodii wïnongæ̈impa, ante awëmö cædinque
    waca näni guitodöninca yæcadopo ïnö guitodoncæte ante cæte baï babæ cædinque,
    Mönö awëmö goquimpo, ante guiyä wipo incæ pædæ wææ̈noncæ cædänitapa.
  kbc-NT: Pida niɡ̶ijo ane nibaaɡ̶atinigi naɡ̶ajo etogo joɡ̶odoletibige nimaweneɡ̶egi
    me ialetibigiwaji, domoɡ̶oyaladi naɡ̶ajo etogo. Odaa joɡ̶onokanice onikatedini
    eletidi ɡ̶apileceɡ̶e nelecoli lodoe naɡ̶ajo etogo monolitini. Pida igotibeci me
    domoɡ̶onikatini naɡ̶ajo niwatece.
  bmh-bmh: Tebil ipal gumanem dudu uminai unabun dabeleu oimai, polumaimai, pitiau
    tub tebil sigual eim palautina, ze ebu nuabun tebil ginampet tebil go gasag ebu
    wabun us keuina, noun.
  ctu-BL: Jini x'e'telob ti barco tsi' ñopoyob puts'el majlel yic'ot ch'o'ch'oc bʌ
    barco. Tsi' ju'sayob ti colem ñajb. Tsi' meleyob che' bajche' mi yomob i choc
    jubel i cʌlib barco ya' ti' ñi'.
  meq-meq: Ndo məɓəle kwalalaŋ hay a satay mətəmaw abəra mə kwalalaŋ i yam. Ta pəla
    tsəveɗ ka məzla ha kwalalaŋ niye wawa eye a yam ada tə gwaɗ na, ta pəliye ha təŋgel
    hay, ane tuk ta raw me ka məhute gər i bazlam hərwi məzlaw abəra mə kwalalaŋ ada
    mətəme.
  noa-H: Mag nʌm hee chi marinernaanau hãspaju nawe botedam hee dʌrju k'ĩirju p'öbaadëwi,
    chi botedam dö hee jiir burrpʌ̈iwi, hamach k'augpimaaugau, sëuk'a deeum anclata
    jũrr k'ẽugar dö hee barpʌ̈yaag hẽk'a nʌmjöo naajim.
  alp-NT: Tamata makerika me kapale sie ilaru esi ono kena naya bei me kapale. Hoko
    esi ruluke kapale esi soa buine kai esi ono lelemake be esi poie jankare me kapale
    esi oaije.
  san-VEL: kintu potiiyalokaa.h potaagrabhaage la"ngaranik.sepa.m chala.m k.rtvaa
    jaladhau k.sudranaavam avarohya palaayitum ace.s.tanta|
  kbq-kbq: Anante ventefi eri'za vahe'mo'za ventefinti atre'za fre'naku nehu'za, havige
    hu'za nofite knanentake'za eri netraze nehazage'za osi votia hagerimpi eri atre'naze.
  kbh-kbh: Chëntscuana, chë barcuents̈a trabájayënga tmojánbos̈ena chents̈ana jtsachetana;
    chamna, chënga tmojanonts̈é chë canous̈e buyeshoye justjanguana, pero chca imojétsama,
    mo chë anclënga chë barco natsanoica cuaftsëstjajuancá.
  ron-LSB: În timp ce marinarii încercau să fugă din corabie și coborâseră barca în
    mare, prefăcându-se că vor arunca ancorele de la prova,
  pon-pon: A toun jop o lao men pitila jan nin jop o, o re apiedi pot apot nan jed,
    dene re pan kajedi paipon kai ni mon jop o,
  nhe-BL: Huan nopa tlacame tlen tequitiyayaj ipan tohueyi barco quinequiyayaj cholose
    ipan nopa pilcuacanahuajtzi tlen tijhualicayayaj pampa moilhuijque nochi timiquisquíaj
    ipan tobarco. Yeca quitemohuijque nopa pilcuacanahuajtzi ipan hueyi atl, huan
    istlacatique huan quiijtojque san quinejque quiilpise más tepostli iixtla tobarco.
  sps-sps: An vainy binun tana toraara pon to ma bus osing a toraara, ri fauf ton
    puak namaan ana ri pon to ma gam er fauf naa to ta fo mes ta fo fagum tap imus
    nana toraara.
  wnc-wnc: Unzing natayuwawa aminu siu wagwene pasikingu atdatang kunangge natapbing.
    Natake kemaema tasike sanga sip gwen tanggaganuwa yuak dakandaka pake sipde nomna
    saak kaya mutna ngang kem yake dopangbamu tupa wama kusikut gwenu waike tatawamba
    pukukut.
  bus-bus: Góro gbɛ̃nↄↄ e zɛ́ wɛtɛɛ aↄ̃ bↄɛ góro guu aↄ̃ bàa lɛ́, ben aↄ̃ↄe góro mìsibↄ
    pì pitaa aↄ̃ da íla, aↄ̃ↄe kɛɛ lán wà be wà yezi wà kúranↄ gbarɛ góro aɛ bà.
  gub-BL: Kanuhu imuata kar har a'e wà, izepyro wer zepe a'e wà. A'e rupi umuezyw
    kar kanu pixika'i ma'e kanuhu wi wà. — Uruixe putar kanu pixika'i ma'e pupe ure
    nehe, ta'e uruityk putar itahu ipuhuz katu ma'e 'y pupe ure nehe xe, i'i mua'u
    urewe. — Uruzàpixi putar ita kanuhu rehe ure nehe no. A'e rupi ywytu nueraha kwaw
    kanuhu itahu rehe ikaika kar pà nehe, i'i mua'u urewe wà. Ihem wer zepe urewi
    kanuhu wi a'e wà, ta'e ukyze umàno haw wi a'e wà xe. (-Tuwe amogwer umàno wà nehe,
    i'i uzeupeupe wà.)
  imo-imo: Sip kongono teli iyemani lino sipina naa topili, sipimu tiye kolopo pamili
    ningo dingi mepo purumulumu liko nomuna mainye munduringi. Enoni imbomando ningeindo
    Sipimu naa pumbe we lepili mele umbuni teli mare sipimunga kumbendo moko topo
    nona mainye mundemili,” ningolio aku teringi. Nalo kolo toko eno enongano kiyengo
    ningo kowa pungeindo aku teringi.
  boj-boj: Onaqa tamo qobuŋq di wauo qaji naŋgi endegsib are qaleb, “Iga qobuŋ uratosim
    qobuŋ du na jaraiqom.” Naŋgi degsib are qalsibqa gisaŋosib tamo naŋgi minjreb,
    “Iga qobuŋ namoq dena anka waiyqom.” Degsib minjrsib qobuŋ du uli na osib qobuŋ
    ani aqa namoq na gaintonabqa yuwalq aiyej.
  eng-DRA: But as the shipmen sought to fly out of the ship, having let down the boat
    into the sea, under colour, as though they would have cast anchors out of the
    forepart of the ship,
  knf-knf: Balemp biki ulanŧu bado wal mënţ na ppën ţi wa kabuur. Bawalan bţeem bbuurni
    aşë daar aji baŋal ptan ilaar idiţ iloŋ ţi kadun ki ulanŧu.
  san-KHM: កិន្តុ បោតីយលោកាះ បោតាគ្រភាគេ លង្គរនិក្ឞេបំ ឆលំ ក្ឫត្វា ជលធៅ ក្ឞុទ្រនាវម៑
    អវរោហ្យ បលាយិតុម៑ អចេឞ្ដន្ត។
  arn-NT: Feymew tati pu marineru rakiduami tañi tripayael engün ti farku mew. Feymew
    müten pepikafi ñi nagümafiel engün tati pichi wampo tañi montulu am, ütrüftukufaluwmekefi
    engün tati angkla wünelechi ad farku püle.
  zas-NT: Bén nulen ree barcw guin, been reeman bén sta cuzaal ree ganch guiib guin
    loj nijs guin niz loj barcw guin, naabzi par calet reeman canu chuꞌ reeman par
    guxüün reeman.
  ken-NT: Bakʉ̌-bɛtɨk amɛm áchwí báré yáŋ mbi bɛpɛmɛ mmʉɛt ɛyap. Básɔt áchwí
    nɨŋɨnɨŋɨ anɛ́ básɛ́rɛ́ amfay básɛ́bhɛ anyɛ́n bɛ manok manko abhɨ kɛ bákɔt ngɛpti
    mbɔ bɛ bárɔ̀ŋ bɛfɛrɛ chi baro áchák ambɨ áchwí mánsɛbhɛ anyɛ́n.
