  hau-ULB: Sai muka bi ta inda muka sami kariya kusa da wani dan tsibiri wanda ake
    kira Kauda; kuma da wahala muka daure karamin jirgin a jikin babban.
  mal-mal: ക്ലൌദ എന്ന ചെറിയ ദ്വീപിന്റെ മറപറ്റി ഓടീട്ട് പ്രയാസത്തോടെ തോണി കൈവശമാക്കി.
  kkc-kkc: Esino pooso ibada du ee Kauda mi te mapoo poo toowa meneme hodiokooga todi
    molome, du tosilesibili odoo oso du toowa tokenee poga pidili du pepooko, du toowa
    eyo osio mapoo bagagoloso melee ee diya kitulugu sabolo toloso du toowa ma kulodu
    magooso. Osoloso howo ki oso sibileso ibada du mapoo woolone du toowa gadilega
    pagalame, diayo du ee tiso tialogooso. Osoloso du tosilesibili odoo ee Libiya
    mi hodio abaga dulone, howo soo mapoo du doguyaga diya ebigaso. Egeeseelone, diba
    pooso sibileso weli dugo du ma dokohodoo bagagoo ee du medee dilame miyomoo bagagooso.
    Eseme pooso ibada du ee abei domopoo wulo todimeleeso.
  urd-GVR: Jab ham ek chhoṭe jazīrā banām Kaudā kī āṛ meṅ se guzarne lage to ham ne
    baṛī mushkil se bachāo-kashtī ko jahāz par uṭhā kar mahfūz rakhā. (Ab tak wuh
    rasse se jahāz ke sāth khīṅchī jā rahī thī.)
  far-far: Ma kada kalu liu kau ninimana bubunga 'i Kauda, kalu lafua baute laona
    baru, sui boroi 'ana nia ka 'afitai.
  suz-BL: मिनु कौदा माइश्‍शो टापु आ ता जाक्‍दीश्‍शा, टापुमी फश गिवार इचीची फारताक्‍व।
    मिनु शुश श्‍येत पा इम्‍ची डोंगा ब्‍वाक्‍कुम तोक्‍शा, मेको डोंगा रे गेय पा जहाज
    कली ठेयब ठेयब डोरीम फ्रेंशा बोल्‍यो सेल्‍तेक्‍म।
  car-NT: Amy Kauda tatynen pa'wu'membo nota te a'si'ko ity'na'po po na'na 'wa arombo
    moro suruku yry'po iru'pa.
  amp-amp: Be nd wiforeftn hany hanymotnom kmi yumb Kaudathu saut mkuko mihirmonom.
    Ndharn memom dingit atehaknomt to nhai wifortpno nhombrati nhombrati wurohnamn
    yimaroh bbukapampno fakmomt.
  bht-bht: तालू असां कौदा नाऐ दे इक टापूऐ दिया आड़ा च अग्गे बदे कने बड़िया मुशकिला
    ला जाजे दी जीवनरक्षक किस्तिया जो बचाया।
  eng-NOY: And running under a certain small island called Clauda, we were hardly
    able to get possession of the boat;
  cub-NT: Vaidéjacarã Cauda ãmicʉrijiavʉre ñʉje meapũravʉi. Dijiávʉ cʉe boje, ũmevʉ
    ãmed̶abedejavʉ̃ ñʉjare. Aru apecũ quĩ́jicũre, ʉracũi dabʉboicũre, jãmʉóiyʉrejacarã,
    ad̶arãjivʉ ʉracũ jívʉi. Ʉbenita nópe d̶aivʉ pare ñájinejacarã.
  ita-1927: E passati rapidamente sotto un’isoletta chiamata Clauda, a stento potemmo
