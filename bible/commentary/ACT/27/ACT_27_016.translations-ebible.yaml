    wavin nirau eivovo vusa. Be ates gireu tiate-ngge velob amei ankuk anreu kol ebe
    giengk gibloblo Afrika ok. Beti es laik beleinge be wavin ges amei ge.
  tew-tew: Wí pꞌojâaḏiˀay Cauda gin dâytu̖ˀoˀi tsowa giphaḏe, iˀ wa̖a̖ wä̖hphaḏe
    wínakaypí iwe, heḏi báyékí ívítꞌôeˀan iˀ kophéˀay âywhimáaˀi nä́ˀi kophé gáhä̖́yú̖ˀiˀ
    iwe kwꞌáye âytaygé-íḏí.
  rmc-rmc: Sar avľam paš o cikno ostrovos, so pes vičinel Kauda, ča ajci-ajci so zachraňinďam
    e loďkica, savi pal peste cirdahas.
  apr-apr: Amdu ngan le amkooi ke motmot maitiap yo tiwete ene ye Kauda in murini
    ke kono. Ye kene tani in du amko kasin ye muru ye motmot tani in murini, motong
    la amyei urata mai a amkapge bet amyiti ookoo kase yo amyole in se ookoo mai pono.
  tiy-tiy: Atin amun énggétara gey dob sébaane kloh bungéd féndawét Kauda fingé sébangan,
    ménalang i réfuruhe diyo. Atin i klohe awang bénégéng i barkowe, éndot ro tidéw
    dob dogote éndob toow fo mérégén.
  nlg-nlg: Me vokoghai pile tana bona tai taonia mai lilihi tana koukomu lau pile
