    ída kanaíen o yarifaren iyá ákonaé darifiyá darifaan ádesí é uno.
  rkb-NT: Tsaraha usta tsikzikdihi Kauda inarokoha baze ziharamu. Anabo zopok jokboha
    niyzikze tsaraha tsibik haĩ tsikaha iwaze bykyze tsikzizonaha. Tsihokdaharẽna
    hỹ. Tsaraha tsibik tsaraha puẽtsikbyita bo tsikoronaha. Iwaze sukyhykorok niaha
    tsazikihia ty tsihãinaha.
  san-THA: อนนฺตรํ เกฺลาทีนามฺน อุปทฺวีปสฺย กูลสมีเปน โปตํ คมยิตฺวา พหุนา กษฺเฏน กฺษุทฺรนาวมฺ
    อรกฺษามฯ
  iws-iws: Mɨ krɨma mhɨuisɨm whɨrɨn Koda siir yakii haiburgig mɨ ɨna yamɨm. Mɨ krɨma
    mɨinan mɨrii naidamkɨm, ta siyaiisɨm ɨra mhoɨi nomborukiyɨtkiya saiirɨn.
  pol-SZ: Wreszcie podpłynęliśmy do wyspy Kauda, gdzie z trudem wciągnęliśmy na pokład
    łódź ratunkową
  ztq-NT: Byoteedy noo tublad chu kislyu wiñ nii lë Clauda. Xisy xpi me siko. Por
    ngo nikxe në pkyëë noo, per lëë noo bliis canow wiñ nii sëëdngopxax barkw.
  zai-NT: Udidi du ti isla huiini lá Clauda ra jma huaxié' rinaaze bi. Zeda xubi yu
    du ti canuá huiini ne dxiiña para ulú' du ni ndaani barcu que.
  upv-upv: Ko namasi re norour ngok Kaota renge devjen ne saot, ololi namoruv e beblen.
    Erpe elai daron tevi kem nga nablingi lilane drrav nga welili puto p̃irres, ko
    jinibb nga marmajing re drrav nir arp̃elak elep sopon
  aui-aui: Da nuwa gisina kana waghawagha Kauda nighorovinagha kanagho da kaveratupiireni,
