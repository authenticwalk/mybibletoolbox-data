    Kapingku puuta tiṉangka yunnguwana ruupa katinytjala, tjana watiyatjarrangku katura
    tayimapiṉu. Yalatji tjana ruupa tjuṯangka puuta tiṉanya tayimapiṉu, watiyawana
    kapi tjarrpapayingka. Kapi tjarrpanytjala puuta palunya tjarrpatjipingka. Manta
    Lipiyala tjayiṯiwana yurungka yunngu, manta tarrtja ngarapayi. Manta tarrtja palulakutu
    wala yankutjipingka tjana puutaku kaliki yarrara tjunu, purinypa manta tarrtjakutu
    yankunytjaku.
  poh-NT: cu rehtal xojponic chiwach jenaj chic tꞌuch yeꞌa̱b wilic pan yejal haꞌ Cala̱wra
