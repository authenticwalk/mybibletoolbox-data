    gũn o ó gó fítinna surababↄↄ lè o kũ̀ gwe.
  mcp-mcp: Sə́ á ka kə cɔ̧́ mpʉ́sə ŋkwamə́ bwə́ jɔ̂w nə́ Koda yí, í mú nywá laa sə́
    ŋkwɔ̧̂, sə́ músə ka tɛɛm balan nə bíbyɔ́ɔ́l acíg-cíg sə́ mə́ fwo bul lídʉga.
  hat-hat: Nou pase bò anba yon ti zile yo rele Kloda. La, nou pran yon ti souf. Se
    pa ti traka anvan nou resi sove ti kannòt bò a.
  npl-NT: Otipanokeh ikuitlapa se isla non itoka Clauda, kan ik ejekatl amo chikawak
    otlawitekia, iwa ika miak tekitl otiweletkeh otiktlejkoltijkeh n barkajtsi non
    okitilantiwalaya n barko.
  bgg-bgg: Gathek ne hayang pha Khauda pha gachung è dong ne wuiiramuii shii ìu run
    jia shii boh run hà chab srane iliing yi ne ragia rek phi. Thiichiih shii gathek
    è runthek shii hasam è sam ne awie pha arey yi pha ìujia ragia rek mua.
  eng-TCENT: Running under the lee of a small island called Clauda, we were able with
    difficulty to secure the skiff.
  eng-BSB: Passing to the lee of a small island called Cauda, we barely managed to
    secure the lifeboat.
  cpu-NT: Osheki nopomerentsitakaro pitotsi thatainchari amaatakomentotsiki. Nokenakotanakera
    othampishi paitachari Clauda te ontampyaaperote janta.
  san-ASM: অনন্তৰং ক্লৌদীনাম্ন উপদ্ৱীপস্য কূলসমীপেন পোতং গমযিৎৱা বহুনা কষ্টেন ক্ষুদ্ৰনাৱম্
    অৰক্ষাম|
  tod-tod: Gi leʋeni ziɛ zaama you goi ta ɠoba, daaseigi ga Keloda. Tɛi é ɠɛni gi
    tago maalɔɔɠuzu, gi ɠaaɓaani kele gi kein koi mazɔlɔɔ.
  tac-NT: '''Lige ramué a''bé simáruturu alé napu ilí alué gawí Káura anilime, alué
    gawí alé ba''wichí nasipa ilígame. ''Lige alemi ta''mé ''we a''wágame eká alué
    eká. ''Lige alué u''tá barko alué napu alué wa''lú barko banagá enale alé guwánaka
    ujchagá, alué ''we nóchili olagá moiburu alé re''pá amoba wa''lú bárkochi reká.'
  eng-WEBPB: Running under the lee of a small island called Clauda, we were able,
    with difficulty, to secure the boat.
  gfk-H: Ing mehet ga haan bahit tiga nat na ailan di kilam ia bia Kauda, mehet ga
    papet at mehet gaam tale bia mehet na kubus hadadas no mon nong mehet ga salsal
    hani ia manamur tano mon.
  viv-viv: Gibibima digo himula kabiꞋona ana egana Koda aiwaꞋune anuwaliliuga. Himula
    aiwaꞋune anauna tu avegavegala, waka kabiꞋona ataitaina higa adasilakahina ada
    keke lefo ginayavalini faꞋina.
  yao-yao: Nkwenda mo twapite upande wa kusini mwa chilumba chachinandi liina lyakwe
    Kauda, twakombwele kwakulimba nnope kugopola ntumbwi wa kwakulupuchisya ŵandu
    mu ngalaŵa jekulungwa jila.
  tgp-tgp: Kama sivo kama tikeli na maumau ureuren Cauda. Mo r̃ilangi pani kama taurilati
    boti rihirihi atu sei boti tavera atu mo lo revea.
  auc-NT: Wää tëïwæ̈në guiyäwæ̈në Caoda näni änöwæ̈në dipæ̈mæ̈ ïnö yæwedeca woboyæ̈
    wææ cæteïnö godinque mönitö guiyampo möni wëä wëä ænte pönimpo ante, Tobæ̈nämaï
    impacæ̈impa, ante pæ pagænte ancaa cædinque wëä pönonte pæ mantamönipa.
  kbc-NT: Inaaɡ̶iniɡ̶atece inoxiwicaɡ̶a ijo lidelocawaanigi ane liboonaɡ̶adi Cauda
    analee yoliawaanigitege niɡ̶ijo niwocotaɡ̶a. Adi aca niwatece anidioka limedi
    madi me dinigoetece liwai naɡ̶ajo etogo-nelegi. Odaa niɡ̶ijo ane nibaaɡ̶atigi
    naɡ̶ajo etogo-nelegi joɡ̶odibata naɡ̶ajo niwatece. Odaa joɡ̶oyexaɡ̶atinigi naɡ̶ajo
    etogo-nelegi monolitini. Pida dakake monolitini, odaa ja jaxawanaɡ̶a. Niɡ̶idiaaɡ̶idi
    joɡ̶oilipaditece leejetedi ane yoniciwadi naɡ̶ajo etogo-nelegi owotibige mepaanaɡ̶a
    yoniciwadi. Odoitibige niɡ̶ijo niocodi daɡ̶a yadeegiticogi naɡ̶ajo etogo miditaɡ̶a
    dotiwadi liniogotibece akiidi-eliodi digoida nipodigi Líbia. Odaa joɡ̶oipiciadi
    niɡ̶ijoa lipegeteɡ̶e eloodoli owotibige me dibateloco niocodi, odaa joɡ̶oikatece
    niocodi mepaa yadeegi naɡ̶ajo etogo.
  bmh-bmh: Ig em waug ginampet tub ibut ze ula dareu wanib Kauda waugab betei usalemun.
    Go ebu wol banou pet, gonun, ig bitabun iborain tam. Bo, ibut ze eg mai darena,
    ig igual tebil ginampet tebil banou ebu us sil gusig kiabun salau banou memun.
  ctu-BL: Che' bʌ tsa' c'otiyon lojon ba' ma'anic cabʌl ic' lʌc'ʌl ti' t'ejl ch'o'ch'oc
    bʌ lum joyol bʌ ti ja' i c'aba' Clauda, wocol tsa' mejli j cʌch lojon jini ch'o'ch'oc
    bʌ barco.
  meq-meq: Nəmaa ye ta diye i Salawa i gəma wuray tə zalay Koda ma wuzlah i yam. Nəmaa
    zəzukw bo tsekweŋ abəra ka mətasl. Andza niye, nəmaa ɓar na, kwalalaŋ nakə wawa
    eye ta gər eye, merəɓe gwetsek hərwi mâ dze bay.
  noa-H: Mag sĩi p'ʌʌrdʌ k'odjörrömua Creta döjãag deeum p'ʌramdam Cauda hanʌm hëugar
    paauk'abaadeewai hʌ̈u chi p'ũjã magcha nem t'eeg wëba haadëjim. Mag hagt'a k'ĩir
    garmua wë sim haawai hök'ar hẽk'a wëtumua maach barco k'u gaai botedam jʌ̃ wai
    jörrarrjã hẽk'a nʌʌ hawi hʌ̈u barco hee hëudʌ haujim.
  alp-NT: Kena kapale manu le ami lorau eti ami tehaike nusa tone sae me esi nane
    nusa Kauda. Ete mere sanute ktili mo le nusa mere epele hoko ami supu sake kapale
    esi soa buine po nehae susa titinai.
  san-VEL: anantara.m klaudiinaamna upadviipasya kuulasamiipena pota.m gamayitvaa
    bahunaa ka.s.tena k.sudranaavam arak.saama|
  kbq-kbq: Kautae nehaza ti amu'nompi mopa asogita tagareta nevuta, tusi amuho hunerantegeta
    tazama husia votia avazu huno ne-ea votia erinte anaga atre'none.
  kbh-kbh: Chents̈ana fsënjánachnëjna Cauda ca uabaina stëts̈oicajana, base fshantsënga
    mar béjayoca; chiñe ya ndoñe ts̈a jabuache quentétsebinÿiaye y pordonto fsënjanobená
    buyeshoicana jtabocnana chë barco enjanasjá canous̈e, ndoñe chaondëtsóndbemama.
  ron-LSB: Alergând sub vântul unei mici insule numite Clauda, am reușit, cu greu,
    să asigurăm barca.
  pon-pon: Ni at tanala pananen dake tikitik eu, me ad a Klauda, me tar kij, a je
    jolar kak on koledi pot o.
  nhe-BL: Huan tijpanoque se piltlaltzi tlatlajco hueyi atl tlen itoca Clauda. Huan
    nopona quema ayoc tlahuel chicahuac hualayaya nopa ajacatl; ica miyac tequitl,
    tijtlalanque nopa pilcuacanahuajtzi tlen quitilanayaya tobarco. Tijhualicayayaj
    para ipan momanahuisquíaj sequin intla tlapanis tobarco.
  sps-sps: Mam famaruf fi naa to vou na isen a toor a kakaii, koo rori Koda, mam nag
    fiisok em tana binun, ma pon ma aungits iny puak tana toraara.
  wnc-wnc: Kuwawan kuku keu yanggabam gwene mateknga dakatusimu umana Koda ngang inikaing
    dakata umuban kautdu saak kukumang. Kuke dopangbamu sipda asinggan kaitakunggak
    gwen zimu puya aminda kwatanbam pasike kaitakapuke wamakusiking.
  bus-bus: Kɛ̀ à wa kpa luan nɛ́ngo kɛ̀ wè be Kodazi, à kɛ̀wa sã̀ↄ féte. Ɔsi kↄ̃n
    ↄsiion wa wa góronɛ mìsibↄ è wá kũ̀ gwe.
  gub-BL: Na'e kanuhu ukwaw oho Kaw ywy izywyr. A'e ywy umupytu'u kar ywytu urewi
    a'e. A'e pe uruenuhem kanu pixika'i ma'e imuwà kanuhu pupe kury, iàpixipixi pà
    kury.
  imo-imo: Nomuna tukundo kombu kelo te lerimumunga imbi Kauda. Aku kombu kulendo
    purumulu wali lino mawi tilipo purumulu. Aku wali sip kelo kundupe merimumu olando
    lipo ka topo panjemili pererumulu.
  boj-boj: Onaqa iga nui kiñala bei aqa ñam Kauda aqa qoreq di otosim sonamqa nui
    dena jagwa getentonaqa yuwal kiñala laej. Deqa tamo qobuŋq di wauo qaji naŋgi
    waukobaosib qobuŋ du soqtosibqa qobuŋ ani gogeq di atsib sil na qoseb. Qobuŋ du
    uloŋaim deqa sil na qoseb. Osib olo sil bei osib qobuŋ ani yuwal na paraparaaim
    deqa sil na kaiŋyosib siŋgilateb. Qobuŋ ururosim Afrika sawa jojomyosim dia sargum
    gogetosim paraaim deqa ulaosib qobuŋ rer qalnab aiyej. Naŋgi degyeb deqa jagwa
    na segi osi laqnej.
  eng-DRA: And running under a certain island, that is called Cauda, we had much work
    to come by the boat.
  knf-knf: Wi ŋţëpnuŋ btammaŋu bi unjiw umpoţi unwooŋ katim ki Kawuda, aşë ţu kamenkla
    uyook btiişu. Ŋdoonaan te adoo kakan bţeem bmpoţi bbuurni bantanuŋ ţi kafeţ ki
    ulanŧu.
  san-KHM: អនន្តរំ ក្លៅទីនាម្ន ឧបទ្វីបស្យ កូលសមីបេន បោតំ គមយិត្វា ពហុនា កឞ្ដេន ក្ឞុទ្រនាវម៑
    អរក្ឞាម។
  arn-NT: Rumeiñ furitu ti pichi wapi Kawda pingelu, fey püle tati kürüf fente newentulelay
    rew ka ti kürüf, rume kutrankawün mew nümetuiñ ti fote taiñ montuluwkemum.
  zas-NT: Dxel badüüdan xijch tijb yujdobëz la Clauda rigaꞌn loj nijs, lod ad rbiꞌtri
    bidoxh guin, abiꞌ canu naxii xan barcw guin con guidib tarbajw balëꞌpanan loj
    barcw guin.
  ken-NT: Sɛ́rɔ́k sɛ́ré fʉɛt chi ansɛm mɔ́kpɔkɔ́ mmɨk anɛ ate nnyɛ́n. Aka nnyɛ́n
    bɛ Kaúda. Mmɨkɨ yɔ achɛ́t mbʉ́ɛ́p mandú. Ɛyɔ ɛ́kwák bhɛsɛ, sɛ́nú sɛya áchwí
    nɨŋɨnɨŋɨ anɛ achi anɛt áchwí bɛ ákɛ́ rakati ansɛm áchwí.
