  dgr-DOGNT: Dı nechà-lea Cauda wìyeh weecha ts'eèɂe. Elà nechà-lea edexè k'ets'etı̨ı̨
    sìı wedıhołè ch'à nezı̨į̀ nèts'etį̀ ha nàhots'eèhdè.
  pes-OPV: پس در زیر جزیره‌ای که کلودی نام داشت، دوان دوان رفتیم و به دشواری زورق
