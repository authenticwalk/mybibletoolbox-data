    ya ti leli e kiɗiŋ ga dəluv ni bu ndo. Slalah ga yam geli gʉziteni àbu məwəlfəŋani
    kà gəɗakani ni ; leli nakəŋ màgəjahbiyu kà gəvay ga gəɗakani ni zlah-zlah.
  kqc-kqc: Ye motumotu keika roka Cauda di eta rofu ebu reyafari, una bi bouti di
    dinige ukita rina bi gira reyo.
  tav-tav: To bairona wino jãre to cajooro aána, jã caejawʉ jĩca poaacã Clauda cawamecʉti
    poapʉ. Eja, jã caneto aápʉ seeto wino capapuqueti nʉgoa maca. Ti cumua ʉjaro jia
    turica cãmʉ cumua õcaacã, capairica to caruaro na carua yajiquetiparore bairo
    na caeja jãapa. Ti cumuare capairicapʉ jã catʉ̃ga jã joowʉ popiye menana.
  eng-ULB: We sailed along the lee of a small island called Cauda, and with difficulty
    we were able to secure the lifeboat.
  spa-VBL: Finalmente pudimos entrar al abrigo de un islote llamado Cauda, y con dificultad
    pudimos sujetar a bordo el bote salvavidas del barco.
  fra-_FOB: Et quand nous eûmes passé en dessous d'une petite île, appelée Clauda,
