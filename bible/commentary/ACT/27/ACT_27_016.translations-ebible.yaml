  bfz-bfz: तेबे कौदा नाओं रे एक छोटे जे टापूओ री आड़ा रे हड़दे-हड़दे, बड़ी मुश्किला
    साथे डोंगिया खे वशो रे करी सके।
  cuk-09: Dupu-senigwad Clauda-nugad-irwa anmar nasad, ar ade a-irwardi burwa-binnasur
    gormaisulid. Deginbali undar anmar imakedgine, urbode anmar ur-sorba-nai-sedanikidi,
    urse onakwismalad.
  ben-OBCV: যখন আমরা কৌদা নামের ছোটো একটি দ্বীপের আড়াল দিয়ে যাচ্ছিলাম, আমরা অনেক
    কষ্টে জাহাজের জীবন-রক্ষাকারী নৌকাটি নিজেদের আয়ত্তে আনতে পারলাম।
  mil-NT: Te ní yáha‑ndɨ́ ɨɨⁿ ñuú nání Clàudá, te ñuú‑áⁿ cáá cuǎdava xɨtɨ́ làmár.
    Te ɨɨⁿ xio yuhu ñùú núú ñà túú quène vihi táchí nǐ yáha‑ndɨ́, te bàrcú lǐhli sá
    nchìcúⁿ sátá bàrcú cáhnú, chi ní ndacu‑ndɨ́ ní taxúha‑ndɨ́ xɨtɨ́ bàrcú cáhnú.
  myu-myu: Oceju wara'at tip'aweroro biõg̃ kay. Tip'aweroro butet Cauda i osunuy.
    Kabidoxixi'ũmg̃u o'e iboce―kabido'ĩt ma.
  amk-amk: Ametadaria tete nu katui bei, wonong fino Kauda, mandau, ampafe wedua amea
    kuteai. Na nanai fiatasa kuteai we erabi wa anduai fo to kaparifoi awiai.
  fai-fai: Kale un bi yak wok iwyak bakan, bakan um win Kaudda kalbiw um mewso taduw
    inim gedul faksikimin dák so keibu uyo fako yak naduwade nuka dák kunu siw dim
    bukiduw wok dang dim gidgid kudew tadabu uyo nulum gadel kuw tabe sok faku kúng
    kúng bi kudew matam siw am dim kuti sok gine kuduwe,
  ura-NT: Nitohaneein cuhina, leinjiin obena laaojoiri Caaodaneein curuajai rohan
    situha cuhacaanu. Ucuajai que saneein mijieeinetiin tacaeniha cujuanane jaunna,
    jataain necairichaaoriin, tijichaain canacaanuhacha amai- naluha botene nichoteeuruhana
    jaan- bote laaojoiri inacaanu.
  mcd-NT: Mai nushmancayan raca uhuapamashta ahuun anu Clauda finonfain. Nanno finoainfono
    non fasi yonocain non shasho uhuapama chinutamua shashohuan muran naratainifoannifo.
  urt-urt: Poi tase yohe sikirp ŋaiye poi manga moi Kauda. Luh uku pe, poi mende wah
    nihe ŋaiye bepmeteme loumbil pinip malaih poi menge mal.
  kiz-kiz: Tukajhumba kup'etela lubhafu lwa luukingighe mp'ongo bhwa kisiwa kyakikutibhweghe
    Kauda; ni kwa taabu sana twafanikibhu kuokola bhwatu.
  tzo-TZE: Jech la jtacutic jun biq'uit banamil cacal ta nab, Clauda sbi. Tey lijelovcutic
    batel ta spat yu'un ja' macal jutuc ic' tey. Li barcoe snitoj batel jun biq'uit
    canova chucul ta lazo. Lixi'cutic me chcom ta nab li biq'uit canovae, jech la
    jcajancutic ta sba li muc'ta barcoe. Pero toj vocol icajtsaj cu'uncutic. La jchuccutic
    lec.
  lex-lex: A kapal mamni nayahew nian olek la noha'na Kauda walli tranna, mere nhi'pa
    trema-trema am ta'eni amhed nian a iskut mamni.
  dov-dov: Twakeenda munkomwe munsi akasuwa kanini kategwa Kkawunda, alimwi abuyumuyumu
    twakazokonzya kusika akaato kakuvunwa.
  rgu-rgu: Ami moi bonuꞌ leo naaꞌ, losa ami maneneaꞌ mo pulu anaꞌ esa, nade Kauda.
    Faiꞌ ria ofa anaꞌ a boe bei mana-hekeꞌ nai ofa buiꞌ. Basa boe ma, ami maꞌaeꞌ ana
    leo ofa inaꞌ lain meu boe ami maeroꞌ-doaꞌ.
  toc-NT: Cchá̠hu nac aktum actzu̠ isla hua­nicán Clauda antaní ni̠ luu xta̠­chuná
    xu̠numa, y takalá cma̠­hua­cáhu nac barco a̠má pák­lha̠t hua­nicán sal­va­vidas
    hua̠ntu̠ caj saka­le̠ncán.
  som-som: Oo waxaannu ku orodnay gasiirad yar oo Kalawda la yidhaahdo dugsigeed,
    oo annagoo aad u dhibtoonnay ayaan waxaan awood u helnay inaan huurigii aad u
    xidhno;
  mam-C: O iky'xa ti'jxi jun tal much' tx'otx' tku'x toj ttxuyil a', Clauda tb'i,
    ja' nyale njumintaq kyq'iq'jo. Ex tuk'a nim aq'untl, ja'tza qi'nji'y jun tal much'
    bark te kolb'il kyexjal, a k'lo'ntaq ti'jxi bark ja' o tokxitaqa.
  ndj-ndj: Tulopukesha kupita pabehi na liwunguli lidokwa livalikema Kawuda, tuyesha
    kuukwegha watu wuvelili muwatu mkomi kwa kudomba.
  mbj-NT: Ti m', tsyt dëëg nad'ëëd is doo, Kaw-Da häd näng do nu masee me ãã kenaa
    bong bä bah'ood an'oo bä, tii bä ãã bahaja kän ãã ej'ooj nä kän h'oo yb marakate
    duu me hadäk doo. T'ĩĩ hẽnh dooh denaa hẽ né paawä bah'ood tabahëm bä, ti hadoo
    né hẽ tak'ëp ãã bej'ooj nä kän.
  lat-VUC: In insulam autem quamdam decurrentes, quæ vocatur Cauda, potuimus vix obtinere
    scapham.
  ngp-ngp: Nekipata nk'hinga aho kize chombokele kusini ye kasiwa kamwenga kakwitangwa
    Kauda. Hadya handaga na udala, naivi nekiungwa kuuhonya mtumbwi we ngalawa.
  enq-2: Ailene yakane Kalauda lenge dokome poo nee nyia dokaita-kaita pupala, naimame
    bouta yakane doko lekeleke tao pyalya lao sipinya seteama.
  eng-ASVBT: 'And running under the lee of a small island called Clauda, we were able,
    with difficulty, to secure the boat:'
  mna-mna: Amla ma amko pa mutu musaana ta zaana Kauda na ndemeene, to ipakaala miiri.
    Tana amso amyaaru wooŋgo musaari ta timbit la wooŋgo mbuleene i ma ise. Mi miiri
    mburaana men. Tabe ambel uraata pa wooŋgo musaari tana.
  myw-myw: Kan wangwanan sim kakit yagan Kilod, mawotet singay keikay waseg kakatimwen
    kewow, in wakunuwatan wag, kayawen.
  sby-sby: Twaleshikilwako ne nsumbu ing'ana ya Kauda, mpotwalenda ku lubasu lwa kumusansa.
    Kopeloko mukupenga penga, twalacikonsha kukwabilila kabwato kang'ana kali kukwelwa
    ne bwato bunene.
  sll-sll: Pire ai hobing ol engwo, haang Koda hol bani kirulu di boma hamen kuning
    holi omingi. Pire honagi nega dire hanu migi u mobina hongure a i si omingi.
  yaq-NT: Junuen itepo kateka, senu ili bwia bawepo yeu kateka, Kaaura' tea'abeasi
    tee wa'am sajak. Junama'a ju'u jeeka ka tua utte'akan intok itepo junama'a, juka'
    ili kuta kanoata, bwiau aet yeu ko'om chep cheptiwamta amapo cha'asimemta, binwaa
    ae anekai, te jiokot anpo jikau bicha a' yechaka, kutti a' sumak.
  uro-uro: Bä nga urhi ngang nävät ama laurqi at krot säng ama urqa ama gaini na qa
    ma Kauda aa rhäng dä ut tualat ma ama qrot i urhit lu varhäm sa ama mlausini bä
    urhit sek sä ini bä urhit kop sä ini mamär.
  ita-1885: E scorsi sotto una isoletta, chiamata Clauda, appena potemmo avere in
    nostro potere lo schifo.
  muy-muy: Haɗ gʉziteni nahaŋ àvu e kiɗiŋ ga dəluv ni bu, təzalay Koda. Leli nakəŋ
