  tpz-tpz: Emöm to koe vame pa To Kaudaꞌ, peꞌ a tuvuh to apuh, ivëh, kemöm eh rakah
    em pa rëh peah o paröꞌ soneꞌ to ënpan nem a tuvuh se miröꞌ en.
  agd-agd: E avéken orí tifé saoti fákena mana Kauda se sin tító musó ópá orin ma
