    kledu lugaba du kweridi cha ulita mo kira chugu tanre du soli ole jwen bdugu gbale
    ngaña du kwerige.
  tmd-tmd: Hödal aliö rön pön dumɨn, dumɨd dumɨd röbö wödoböŋ mögörɨb ulmɨdö Kauda
    me rɨmɨdöi aku, pö adöi dumɨn nugwön hödal diba hömɨdöŋ aku ödör pöŋa. Almɨn nugugɨrön,
