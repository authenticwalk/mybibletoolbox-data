  lww-lww: Ana mekiriri mepano, metapolou towe la sane e narin purvanua tai, kiena
    kia Kaota, ana e yo nene memiyum̃aen kana narin wa nene pano-o, ana ap̃urelua
    pam metava.
  ckb-ckb: تۆفانەکە ئێمەی بەرەو پەنای دوورگەیەکی بچووک برد کە ناوی کەودا بوو، بە زەحمەت
    توانیمان بەلەمی ڕزگاربوون بخەینە ژێر ڕکێفمانەوە.
  spm-spm: Ee gua Kaudan mɨghsɨma mbɨkeeŋn gue. Mɨghsɨman gamiiŋ mange ana aphɨrisima
    ee akeman sovange ikuigha ukuran aghan zaaousua bar iŋaaran ikhɨva amui.
  nas-nas: Eeꞌnoko okiꞌnamuiꞌkoo muiꞌnamuiꞌ miring Kaudaꞌnamuiꞌkoo neeꞌmariri meruꞌ,
    eeꞌnoko teke karimarima tee bakaasi deto kakau barampampiraiꞌnange kuunga aareri-koo
    pinkaꞌampiri daiꞌampiruꞌ.
  uvl-uvl: Iok, mo mana ke mola nga mimio sune nenge Kauta ilina ele nenge sio ol
    pe mo teke mo tak heke imot neu ana aka sune nenge heonon nga ana imot hoena pe
    anali toto nge imem. Te purpuria kela tetak heke.
  eng-BBE: 'And, sailing near the side of a small island named Cauda, we were able,
    though it was hard work, to make the ship''s boat safe:'
  ixl-CNT: Paaloꞌ tiꞌ bꞌen maꞌl u seplich txꞌavaꞌ nikꞌa aꞌ, Clauda ibꞌii. Imaj bꞌiil
    u kajiqꞌ. Ech peena chit oleꞌoꞌ tiꞌ tiqꞌol jiꞌul u tal jukubꞌ, u elabꞌalul viꞌ
    aꞌ.
