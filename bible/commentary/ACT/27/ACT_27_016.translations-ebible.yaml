verse: ACT.027.016
translations:
  kpx-kpx: No katelahalata lohoale e nie vata mole Kolada ke iae loholu. No ke iae
    lohoime vanagi mai bouti baluga iae etunuvale ke ebagevage keu toloanu. Isito
    no negoai ke ebagevai mai boutie uvue mavolu.
  okv-H: Eto pambuto tiuka isapa javo Cauda kaina hena ai eva ivo isapa unu kito e
    nga isapa avota handukari avo pure ngahia be ue humbuto gaga ta iketo tigia.
  tbo-tbo: Bonabona gowana Kiloda liunei i alugeiyai po to nenae ma to ileta po dewa
    bagibagiyei apoma wamna a wam habuluna to houna imahiyeya.
  mal-C: ക്ലൗദ എന്ന കൊച്ചുദ്വീപിന്റെ മറപറ്റി ഞങ്ങൾ ഓടിക്കൊണ്ടിരുന്നപ്പോൾ, പ്രാണരക്ഷയ്ക്കുപയോഗിക്കുന്ന
    വള്ളം സുരക്ഷിതമായി വെക്കാൻ ഞങ്ങൾ വളരെ പ്രയാസപ്പെട്ടു.
  grc-SR: Νησίον δέ τι ὑποδραμόντες καλούμενον Κλαύδην ⸉μόλις ἰσχύσαμεν⸊ περικρατεῖς
    γενέσθαι τῆς σκάφης·
  bgc-bgc: फेर कौदा नामक एक छोट्टे-से टापू की आड़ म्ह बहन्दे-बहन्दे हम मुश्किल तै
    डोंगी नै बस म्ह कर सके।
  khz-khz: Mou keina arana Kauda waiatina kavanana garavu-togato vou, rawarawana na
    garavu-agoto. Vonai voupe poti keina paia vega-magulia nagatiwato, vega-magulina
    ulanana gavekwalavi-rakavato.
  deu-TKW: Als wir dann eine kleine Insel Namens Klauda unterliefen, vermochten wir
    kaum das Boot zu bemeistern,
  zsr-NT: Catiꞌ gdöd barco naꞌ ga bdxintuꞌ tslaꞌa tu luyú bidxdauꞌ nazíꞌ lei Cauda,
    tslaꞌa niꞌ cutu reycjtsca böꞌ, niꞌ lu yöl‑laꞌ rzacaꞌz buchistuꞌ bárcodauꞌ naꞌyj
    barco zxön ga naꞌ yuꞌutuꞌ.
  lin-lin: Lokola tolekaki na lombangu, na pembeni-pembeni ya esanga moke oyo babengaka
    Koda, tolongaki na pasi kokanga mwa bwato oyo ebikisaka bato na tango ya likama.
  hns-NT: Tab hamlog Klauda des paas hoi gailie. Oe des samoendar ke bietj me hai
    aur okar paatjhe thora se kamtie aandhie raha. Hoewa par hamlog bahoet mehenat
    se djahaadj ke batjaawe waala bot batjailie. Oe bot paatjhe ghietjaat raha.
  noa-E: Mag sĩi phʉʉrdʉ khodjörrömua Creta döjãag deeum phʉramdam Cauda anʉm ëugar
    paaukhabaadeewai ʉ̈u chi phũjã magcha nem theeg wëba aadëjim. Mag agtha khĩir
    garmua wë sim aawai ökhar ẽkha wëtumua maach barco khu gaai botedam jʉ̈ wai jörrarrjã
    ẽkha nʉʉ awi ʉ̈u barco ee ëudʉ aujim.
  eng-EMTV: And running under the sheltered side of a certain little island called
    Clauda, we secured the skiff with difficulty.
  mib-NT: Te ni yāha jíín ná xiin isla lulí jéē naní Clauda, nuū jnúhma tachī. Te
    vēsú súcuan te yōhyo uhū ni cascáa ná barco lulí jeē ndiquín yatā barco cáhnu.
  lif-NT2: हे़क्‍क्‍याङ् आनिगे़ काउदा मे़प्‍मनाबा चुक्‍सा वागप्‍खाम्‍मिल्‍ले़ कुयाओ
    इःम्‍सिङ्‌मनार पेःक्‍मना॥ खे़प्‍मो वालाधाःन् फे़त्‍लाआङ्‌निःम्‍मिल्‍ले़ से़ःप्‍सिङ्‌से़
    ओगप् चोःक्‍मनाबा खःङ्‌बेहाॽ आनिगे़ सुक्‍मे़न्‍छुक् च्‍वाःत्तोलाम् थो उःक्‍खुम्‍बे़आङ्
    इघेःङ्‌मनाआङ्‌ताङ्‌मनारो॥
  xnj-xnj: Na petapitayi pachisiwa chidebe chechikemiwa Kauda, tatyalityali nambu
    tahotwili kuukunga mtumbwi wa watu.
  mmx-mmx: Maga sesen alipe ro melemu ap mo losoxan kakalik, laasen teren Koda. Ga
    lolos aleng kusu mana lok li avukat lesepang kakalik mo maga sasar i go melemu
    at lavatmon.
  cbr-NT: Suñúan bëquiquin buáncëx cananuna nasí chucúma, Cauda cacë, a rapasu cuani
    ami catamëacën. Ami catamëquin cananuna nunti chamaratsu bëchunan buaniabi anun
    tëcërëcacë itsi a biquin anun bëacën.
  tee-NT: Chai acsni ictapasauch vanin lacalacat'icst'i lacat'un junta Clauda ixjuncan
    pus ju un jantu p'as ixlai ju anch. Ju anchach xcayama icxak'amacutuch ju lacat'icst'i
    barco ju ixak'amalhi'anta ju k'ai barco.
  eng-LSV: and having run under a certain little island called Clauda, we were hardly
    able to become masters of the boat,
  cak-NT: Xojk'ax chirij jun rech-ulef ri c'o pa ya' rubinan Clauda. Y chiri' manak
    más ruchuk'a' ri quiek'ik', pero cuesta xu'on chake chi xkajotoba-e ri lancha
    ri chiriren-e roma ri barco anchi' joj-benak-wi.
  pah-NT: 'Ypa''õ yvyri Cauda yvyri ore hoi. Pevo igwyre''i yvytua ore ve. Igwete
    ore ipyhygahyi yha''ria hupia. Norombo''avi gwerevi ore itayharuhua pype herekokatuavo.
    Kirẽ g̃a imonhatimatimani itayharuhua ihama rerogwovo nhapytiamo imongovo toandogyme
    ti itayharuhua javo. Aerẽ: —Kiro po ti nhande herohoi tye''ymuhũa apiavo herotyva
    y''ytig̃uhũa rehe nehẽ, ei g̃a okyhyjiavo. A''ereki pevo u y''ytig̃uhũa ypyteri
    pe''i Líbiapeve''g̃a gwyra ypyvo. Igwete g̃a imbojyva''javi itayharuhua pype tapy''ynhapiruhuva''ea
    yhara moanhandava yvytua tomoanhaheteyme ti javo. G̃wemimbotarimo yvytua ore rerohoi
    a''ero.'
  sja-NT: Mãgá wãdapa Cauda isla ãpɨte wãyaajida. Mãpai waa nãu golpe p'ua-e pak'ãri,
    barco ãtauwaare japa jɨ̃ ateedap'edaa, ɨt'ɨ́ barcode jidiu atajida ãripiamaapa.
  xed-xed: Ka tiŋwaghata aŋni nda tahula sana zwaŋa vli ta tsavata ma drəf ta hgə
    lu ka Kawda. Ka hlaptá ŋni ta hafu hada. Zlahzlah ka ŋni katsakta sana zwaŋa kwambalu
    tavata ŋa ŋni.
  mks-NT: Tá na̱ndihi já na̱ya̱ha nde̱ ja̱tá in isla loho naní Clauda. Ta mé cán co̱ó
    na̱xicó na̱há ta̱chi̱ ndeé. A̱nda̱ já na̱casáhá nde̱ jándaa nde̱ lancha loho,
    dó jítá barco cáhnu cán. Joo na̱ndoho chá ini nde̱ já na̱cuu na̱jándaa nde̱ do̱
    ja̱ta̱ barco cáhnu cán.
  gfk-S: Be ing mem ga hana barahit tike not no mugurlamin di kilam ie be Kauda, mem
    ga malalet iat kaie mem gom petlaar be mem na kubus hadikdikit no waga nong mem
    ga selsel hanane ie menamur tano mon.
  bmu-bmu: Utuköm neŋgiiga mala gölme jölanŋi moröŋi kun qetŋi Kauda miaŋgö tölapŋe
    Saut göröken anin. Miaŋgöreŋ anda gomba kösönöŋ jöhögetka waŋge andöŋe o kutuba
    kayöhi, mi aum-möriba köwetnöhök öröinga gwötpuk lömböriiga töndup kapaŋ köla
    öröinga korök.
  dgz-dgz: Piup topaneni otu koentu da yaua Kauda gungunup anetoni gapan taik otu
    da bigaren. Menan nu kabum dawa otu kamontua ae ma warupat, kabum nuga baware
    ame gagap baraeton amba damik kaimake denawa gapan kabum nuga bawarewa ikukuk
    gamup pan gitnageton bim wan, taik koe tapi tawa menan. Amba kabum bawarewa gerat
    puiman beripewa, at Libia gapan, wat nasepi tawa menan kabum wanupewa taik warupini
    ae wa panamen baraene amba taik kabum mondi wat aen.
  eng-GNV: And we ran vnder a litle Yle named Clauda, and had much a doe to get the
    boat.
  zaa-NT: Beni bá bè'a seguir gutè'yą intu' nna, bitsina' tu' exa bá làti re' ttu
    isla xcuichu to' láą Clauda. Nía nna alà tegá fuerte ba du bè'a, acca beyèl·la'
    tu' barco xcuichu to' nu nèl·la' barco xeni nu yù'u tu'a, nibàni betèl·la'nì tu'
    ą.
  eng-WEBSTER: 'And running under a certain isle which is called Clauda, we had much
    work to come by the boat:'
  guh-guh: Paponajë tsiquiritunaetoyo, Claudavënë tunaetoyo, pepënënenia. Bajaraxuayo
    bitso jovibo apo ayai. Barco petabufevetsina robotanajetaruca jera. Nexata itsajota
    jovibo beyajetayo, pinijicuenia payamaërobobocainajë jera patajutabuatsinexa barco
    ënëabetsina.
  bon-bon: Cine matikolä uuwa ne jepänisi, liba sisuplingtige uule poto ca yepä matikolä
    curä ne, ngii Kauda. Puga peei uuwa cabu cine baborage poo me tataku ne cängena
    joomlisi, yepä mäpu ge peei wawename.
  nhw-BL: Huan tijpanoque se piltlaltzi tlatlajco hueyi atl catli itoca Clauda. Nepa
    quema amo tlahuel chicahuac nopa ajacatl, ica miyac tequitl, tijtlananque nopa
    pilcuaacaltzi catli quitilanayaya tohueyi cuaacal. Tijhualicayayaj para ipan momanahuisquíaj
    sequin sintla tlapanis tohueyi cuaacal.
  mgw-mgw: Patwaabile katupi'ta lwingo lwa kisiwa sa Kauda, pasene satuibiliye na
    nsunga. Kwa nyo ngatukombwa kwitabya ngalaba ya mumeli, lakini kwa tabu.
  swh-ONEN: Hatimaye tukisafiri kupita chini ya kisiwa kidogo kiitwacho Kauda, ambapo
    kwa kuwa tulikuwa tumekingiwa upepo na hicho kisiwa, tuliweza kwa shida kuifunga
    mashua ya kuokolea watu.
  wbi-wbi: Tukakimbila kukila ulubale luuo luno lukasighagha imepo ija kiponge kino
    kitambulua Kauda; na kupumuka kyongo tukakagula pikughupoka ikivoti.
  bba-bba: Mɑ sɑ dɑ sɑ tem bure piibu bɛwɑ ɡe bɑ mɔ̀ Kolodɑ mi woo ɡɑ kɑ nɛ. Miyɑ
    sɑ kpĩɑ sɑ ɡoo nimkuun ɡoo piibu ɡɑwɑ kɑ wɑhɑlɑ bɑkɑ sɑ kɑ ɡu duusiɑ.
  eng-KJVCPB: 'And running under a certain island which is called Clauda, we had much
    work to come by the boat:'
  kgk-NT: Oripara ore ryru ykõi'i yke-rehe. Upe-py ojapyraha yvytu ore ári-rupi. Ykõi
    héry Clauda. Orohasa jave kanoagwasu ári orohupi kanoa'i. Hasy-py orohupi.
  waj-waj: Vuduu mmata kiisa vovaatavai nnooriivo ututuuma kioovaa nnutuuvo Karauta
    hama yuunna utuupinnainningiaa vida kanuuvo siipaivaa araivau vauvaa utu raririima
    siipa aakiaivaki yapaara iikiaannaduu ti mmuaararooduaata
  cpy-cpy: Osheki nopomeentsitakawo pitotsi thatayiteen-chari amaatako-mento-tsiki.
    Nokina-kotanaki othampishi iiteetziri Clauda, tee otampyaa-perotzi janta.
  mpx-mpx: Sauga ha liliha taval kekeisi Koda elana, inoke liguligum kekeisi ha pwawaa
    to. Yaka ha logasisi abwe dingi ha momol heyan ge ha am hikan bubun.
  wbp-wbp: Mayawunparluju-nganpa ngurl-kanja-yanu karlarra kurlirra, ngulajurnalu
    warru yanu kakarrumparra-warnu kurlarninyarra-warnu walya-parduku witakuju yirdiki
    Kawurdaku kulkurrirni, ngulangkajurnalu warru jingijingi yanu. Ngulangkuju-nganpa
    mayawunpa puta jurnta warla-pajurnu walyangkuju yuntangkuju. Ngula-puruju pawurtu-pardu
    witalpa rarra-kangu purdangirli pawurtu wiringkiji ngalyipi-piya-kurlurlu. Ngulajurnalu
    puta rarra-manu ngapa wantinja-puru manu mayawunpa wiri-puru yungurnalu rarra-maninjarla
    kangkarlarni pawurtu wiri-kirralku.
  luo-luo: Kane oyudo wakalo e tiend chula moro matin miluongo ni Kauda, ne wabedo
    gi pek mar keto yie matin mar resruok kama ber, mondo kik okethre.
  nhe-NT: Huan tijpanoque se piltlaltzi tlatlajco hueyi atl tlen itoca Clauda. Huan
    nopona quema ayoc tlahuel chicahuac hualayaya nopa ajacatl; ica miyac tequitl,
    tijtlalanque nopa pilcuacanahuajtzi tlen quitilanayaya tobarco. Tijhualicayayaj
    para ipan momanahuisquíaj sequin intla tlapanis tobarco.
  aii-aii: ܟܲܕ ܛܪܹܐ ܠܲܢ ܬܚܘܿܬ ܚܕܵܐ ܓܵܙܲܪܬܵ‌ܐ ܕܦܵܝܫܵܐ ܗܘܵܐ ܩܪܝܼܬܵ‌ܐ ܩܵܘܕܵܐ، ܒܚܲܝܠܵܐ
    ܡܨܹܐ ܠܲܢ ܕܵܒ݂ܩܲܚ ܠܵܗ̇ ܠܵܘܬܟܵܐ.
  esk-NT: Apqusautilgitñapta mikiruurami qikiqtami Cauda-mik atiligaami qamanniłaurallaktugut.
    Aasii sakuugutiqaqhuta ikiniaġikput umiayauraq.
  msb-msb: Pag-agi namon sa salipod san nakatungod sa habagat na parte san isla san
    Cauda. Ginpakarga gayod namon an bote bisan malisod.
  cpa-NT: Jøng² ca¹ŋi¹niang¹³ jnieh³ coh¹³ cøng² huø¹ neng¹² dsi²jo² jmø³ŋih¹³ tsen²
    Clauda. Ja³jøng² ja¹lái¹ ca¹tiúh¹ jnieh³ ca¹tí² jnieh³ niúh¹ barco cøng² mong¹²
    mi³chi³dsi¹³ ja³tag¹².
  dso-dso: ଆରି କାଉଦ୍‌ ବଲି ଗୁଲାଇ ବାଟେ ପାନି ରଇକରି ମଜାଇ ସୁକ୍‌ଲା ବୁଇଁ ରଇବା ଜାଗାର୍‌ ଦକିଣ୍‌
    ଦିଗ୍‌ବାଟେ ଗାଲାବେଲେ ଅଲପ୍‌ ପବନ୍‌ଟାନେ ଅନି ରକିଆ ପାଇଲୁ । ତେଇ ଆମେ କସ୍‌ଟେମସ୍‌ଟେ ଜାଆଜର୍‌
    ସାନ୍‌ଡଙ୍ଗା କାଇ ବିପଦ୍‌ ନଇତେ ସଙ୍ଗଇପାର୍‌ଲୁ ।
  meu-meu: Bena motumotu maraḡina ta, ladana Kauda, metaina ai a heau kau, unuseni
    ai dingi ihamaurina ai a hekwarahi.
  yva-NT: Reangkivea reanande nupatimugo mamaune inta rai, ama tame mirati Kauda.
    Arono reansisa mararai nupatimuge umaso ama nayave ruke rai no ranijo wanampui,
    umba ovare manin mamaumbe. Weti wamo nyomano tuvan uma nyomano manakoe umaso mo
    rakarimuge raijaseo ntami no nyomano akoe rai indamu vemo ovare po rangkakati
    jinta. Weramu reamo raijaseo wansiuri rave weye ovare bambunin ti.
  dgc-dgc: Nadid, pékaabut me to kétihék a puduk, éy kinumubli kame sa, sakay binotbot
    me tu rimorte, a naghirap kame a néngisakay to paraw.
  zpm-NT: Scale zienie me barcw ne no no ga, biotieed no gax ro guidzliu win ne lë
    Clauda, ga në në brieelo blis zho grë canó win ne naḻ zhits barcw ga bzëëba nëz
    leṉ barcw;
  hix-NT: Taa. Eryetarà txko màtkok harha amna ntekonà. Kawda rma àro hatà. On ho
    rma amna ntekon hakahpa harha, atxowowo ymo hona. Krawame rma haxa kanawa txko
    amna nanàmye, tuna kwaye. Amna nàhpexeketxhotho rma àro txko ha.
  sim-sim: Urik er ni ihi ailan kanda lar nari sumbukop nimu ira. Ailan kanda oto
    Kauda, karem li ushandari ri. Urik lir lerawu mendekop li uhu bot kanda os li
    longo irin li larasa owehe sip nga limu ishindangrira.
  npi-ULB: हामी क्लौडा नाउँ गरेको एउटा सानो टापुको सुरक्षित स्थान हुँदै लाग्यौँ, अनि
    बडो कष्‍टका साथ पानी जहाजमा रहेको सानो डुङ्गालाई जोगाउन सक्षम भयौँ ।
  cgc-cgc: Na gaagi kay naan dapit ta bagat ta sise na pulo na Cauda, kapaliped kay
    dya. Pabatak nay buti an daw pagaid aged dili maino bisan pa na nabellayan kay.
  tim-tim: Arim hân bâlensiâ haru tânâmŋân talep aregât kotŋe Kauda are biken arienŋe
    sânduk sânduk agep. Akto ain diŋgi are haruân gewop dâm âi humo mem oloŋdenŋe
    waŋga kakŋân âgâep.
  yor-yor: Nígbà tí ó sì gbá a lọ lábẹ́ erékùṣù kan tí a ń pè Kauda, ó di iṣẹ́ púpọ̀
    kí a tó lè súnmọ́ ìgbàjá ààbò.
  wos-wos: Hura yindéka nani néma xérimbu tékwa yikama héfa Kauda tenangéra nani mur
    hambukmbu yahafi yakwa sakumbu yi. Yita wumbu di hambuk jémba ya, wun gunjambéna
    yikama kanu jémba reléte.
  emp-NTPO: Morro zaque Clauda abada ãbudecare wãsid̶ad̶e nãũrãra maãrĩ tumasia. Maʌ̃ne
    jãba zaque ãdauare ũmʌda barcod̶e ed̶a poya b̶ʌd̶aẽ́ pananaped̶a ed̶a b̶ʌsid̶aa.
  eng-F35: Running under the lee of a small island called Clauda, we barely managed
    to secure the skiff;
  ind-ind: Ketika kami sedikit terlindung dari badai karena melewati tepian sebuah
    pulau kecil bernama Klauda, dengan susah payah kami berhasil mengamankan perahu
    kecil yang terikat di belakang kapal itu.
  pes-OPCB: بالاخره کشتی را به جنوب جزیرهٔ کوچکی رساندیم به نام کلودا، و در آنجا با
    هزار زحمت قایق نجات را که در عقب کشتی بود، روی کشتی آوردند.
  mpt-mpt: aaubil gwabe e niniino Kodae mukam deib bebianoba aaye mousie sumo mo haa
    tlemin blim bie kesoa weseme gwabe siibe abuk da tab obgieibbue melekla binoba
    obginoba buba
  ssx-ssx: Kutupa puoopu hao mo Kouda hosiki nepoko nanema꞉ puata꞉ ka꞉nda꞉ma꞉ homolo
    hata꞉ kone mo kawasosiki mea kawaso tieke manda
  mkl-mkl: Nɔ ɑ̀ koo ɑ̀ lɔ kɔkɔi ɡunɡum keeke ɡɔ bɛ iyi ɑ̀ yɑ kpe Kodɑ. Gunɡum nɔui
    í jɔ̀ fufuu í tiɑ. Do nŋu fei kɑ bɛi kɑ so ɑkɔi inyi keeke iyi í jɛ ti fɑɑbɑu
    kɑ dɑsi inɔ ɑkɔi inyi nlɑu ɑ̀ wɑhɑlɑ ntɔ ntɔ.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ନେ କ୍ଲାଉଦ୍‍ ମ୍ନିକ୍ନେ ଉପଦ୍ୱିପ୍‍ ଆଡ଼ାପାକା ତରା ଚାଲେ ନେକେକେ । ଆତ୍‍ଅରିଆ
