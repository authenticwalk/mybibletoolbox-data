    ai. Udaunaꞌan kanawa naꞌakapikinao saabatan naa kanawa sodi, paminaudaꞌu udaruꞌo
    paawa iti, atii kashaꞌapannaa ĩipaian pawatudanuz.
  mva-mva: Oasa kibagai nibe kilako motu mukumuku teke ara Koda lolaka-nalo kilako,
