  awb-awb: Sóntía kegá iwíáhéra, Karábúsi kegá wánípipeq súbímiue áhkórapeq keague
    taqnobagiyeho éq amahnága se subiq suanehe íwíáhuwe.
  gdn-gdn: Piyara ragidai wainamupu da dibura ragidai borau positagisi ki ka mu wakapatagisi
    kayatagisi ki pokere mu kuduba taunimana popo wainamupu.
  nko-NT: Ɩsá akɔpʋ́ ámʋ bɔbwɛ agywɩɩn bɛɛ bɔ́mɔ obu adɩpʋ́ ámʋ fɛ́ɛ́, mɛ́nɩ ɔkʋkʋ
    mɛ́ɛpɩtɩ́ dalɩ, srɩ́.
  bsn-NT: To ti bajirone, tubibe ecoriarã ĩna juadiriarãre “Baájãjarudiatoma” yirã
    ĩnare sĩarʉacama surarajʉa.
  pib-NT: Giyagni solalone gishiniklu ruylatikolupna gostutkalune, gikena ma masuukanpakni
    ganogatachri.
  wiv-wiv: Na soldia kamahi dia ta lohoia dia kata vaihubi mate na karabus kamahi
    tabarae dia na raga kara dazi, dia na varihavai.
  reg-reg: Abhasilikale bhalya nibhalwaja lwa kutyo bhalabheta abhabhoywa, koleleki
    ati atalio unu akatulile okuuga no kwiluka.
  mlh-mlh: Oŋu fukeme mibuŋ, “Nigiŋ ŋi yoŋoreone moji obu qaku petigaru sumuŋgaru
    egu raiŋ.” Oŋu mibi mamari ŋi yoŋoji witi ŋi niŋo sosowo kenobenimiŋgo manebuŋ.
  gof-ENT: ዎታዳሬቲ ቃሾ ኣሳፔ ኢሶይካ ሃ ዋዲ ኬሲ ኤኮና ሜላ ኤንታ ዎናው ዞሬቲዶሶና።
  aau-aau: Senkin lon menkin, aw-uwr homkwe sawk aw-san lonsan, kalabus me lokin kwormakwor
    krue e. Kalabus hom lonheyh onheyh hakan nok ame.
  tvk-tvk: Moletin xil te vaeen lapol ni lingxatien tei labit lihas vin vatxeih xil
    vus xa ladi pe hexil tengan lasakras laxul lave ut e, lavit xil lalesae.
  prf-NT: Inggayak nen sundalu hidi a bunuwán en piresu hidi tánni awan dán hidi makanangoy
    a guminan.
  auy-auy: Tawísísuwowasa i-wáásí sésa ándá-waasi nombá tufámbaesa kófainifo tínkamonae
    suwaná
  tbg-tbg: Mintumanta iqoka vaintinavu tiha, Karapuhi vaiinti hininavu namariqi nako
    aruqi vi, hini mantaraini orunte vihai mini ruqemake vinivorave. Kaiqe tenavu
    karapuhi vaiinti ekaa arukaare, tura.
  hub-NT: 'Tumamtai suntar aina chichainak: Shuar achirmau ainan yukuar jinar shimak
    ikurmakiaraij tusar maawarmi tiarmiayi.'
  hmo-hmo: Tuari taudia idia laloa dibura taudia do idia alaia mase, haida idia nahu
    lao bona idia heau garina.
  big-big: Togo wigirawili panga kerelege kuna logo kazi kang nelegi wagela amiwiligu
    kazing puwiligu wigirawili yelagi namekke kozak kela.
  gux-G: Sejenba den jagi ke ban kpa a kpaada, ban da ti dugi ki ciadi.
  cnl-NT: Lǿn³ dsa³ 'láa³ 'e³ rɨ²³jŋɨ'n²³te'²³ dsa³ 'i³ 'aan³²te'²³. Qui² bi²³ juø'²
    rɨ²³cuǿ²³te'²³ jmɨɨ³ taan³² 'e³ rɨ²³cuɨ̱́ɨ̱²te'²³, lǿn³ dsa³ 'láa³.
  zar-NT: Níʼirö bönniʼ röjáquiëʼ gudil-la gulë́ʼënnëʼ ilútiëʼ bönniʼ nadzúngaquiëʼ,
    para cabí ilaʼzxúnnajëʼ, ilaʼzxóëʼ lu nisa naʼ.
  kde-kde: Bahi matiyala nkulembela vavawalale vafungwa vammalele kuyopa vanaogelela
    dahu mpaka kunnyangi na kutaloka.
  ata-ata: Xe ta mitema sou ꞌotoꞌoto miavuti la miꞌoxo lexe iveꞌaveꞌa ta mitema e
    mixolu no taasou navunavu e iloꞌa mixolu teitexi no lasipi ne sou isoli, xo loxo
    ꞌo io ipisikei iluꞌe no luaki la inoou sou ilai ixali no ale la iꞌumeꞌume.
  qvw-NT: 'Chaynu jinacuyaptinmi cachacucunaca: “Prïsu puśhaśhanchicunäta lluy wañuchishun
    mana nädaśhtin ayiyculcänanpä” nin.'
  nfa-nfa: Ropa sordadꞌu se ladhe rèdhi sèmi èèna, ka ra neo pamadhe aaꞌi ana bèdho
    sèra. Lula ra pangee, mage dhoka ana bèdho sèra nangi lasi asa dae, ho ra rai.
  tnp-tnp: Kəni soldiə mɨn kɨnotəni məmə okohamu nətəm kautol kaləpus u e negəu tətəmki
    ilah məta nəuvein kotagɨm.
  urd-urd: और सिपाहियों की ये सलाह थी, कि क़ैदियों को मार डालें, कि ऐसा न हो कोई तैर
    कर भाग जाए।
  hot-hot: Ma ŋê vovak leŋiŋhabi nena nijik ŋê koladôŋ sapêŋ vônô ek miŋ neyam ba
    nêsôv ami.
  mqj-NT: Attu iatoo, moraimi tantara la umpatei angganna to ditarungkun indana le'ba
    mengkaya umpa'dean kalena.
  rus-SYN: Воины согласились было умертвить узников, чтобы кто-нибудь, выплыв, не
    убежал.
  mbh-mbh: Ma ine punongare olemi ako ve aro o so rin tokokoere ako nomenga ako o
    voth a mang a midenga, eneke aro vene mo o keo a wopo la mo ini ole loong selele
    la.
  bdd-bdd: Ta toloꞌalehao sinuwanuwatuhu ꞌabehega paipaidi siloheꞌamasidi tabu ma
    tupwadi situbehane ꞌoyaꞌoya ma sidena.
  cbt-NTPO: “Huëco' apiro'sa' tëpa'ahua', yonatona' ta'ahuachina',” topi sontaro'sa'.
  rmy-SERVI: Халавдэ ж камле тэ умарэ всавэрэн барунарен, соб вонэ тэ на нашэн, кала
    выджяна панестар.
  srn-NT: Den srudati ben wani kiri ala den straf'man fu no wan fu den swen gwe.
  cta-NT: Ngulacua tiꞌ sendaru chaꞌ si ntsuꞌu chaꞌ xcuatya nguꞌ lo hitya, loꞌo ti
    xna lcaa preso jiꞌi̱ nguꞌ; biꞌ chaꞌ ngulacua tiꞌ nguꞌ chaꞌ tsoꞌo la cujuii nguꞌ
    jiꞌi̱ lcaa preso yala ti.
  bqc-SIM: Sosaↄ zɛ̀ò wà dakpɛunaↄ dɛdɛ, kɛ́ an gbɛ̃e su kpáa'o pilimáo yã́i.
  tcz-CHONGTHU: Chuin sepai ho chun songkul tangho chu twi aje galkaiyuva asochat
    louna dingun thading agouvin ahi.
  mar-mar: तेव्हा शिपायांनी कैद्यांना मारण्याचे ठरवले, यासाठी की त्यांच्यातील कोणी
    पोहोत जाऊन पळू नये.
  snp-snp: Foki-naki ito, nela fiyamo we ya kula nowa kiliti koli utenawae, loti kimiwe
    yate gini fulunune, loti kolafa,
  isl-isl: Hermennirnir ráðlögðu þá herdeildarforingjanum að drepa fangana, svo að
    þeir gætu ekki synt í land og komist undan.
  spy-NT: Kichōb ꞉biiko choo kibo lukēēt kule kubakach kibratiisyek sukung'eet mābir
    bēēko kumwēy.
  xnn-xnn: Dat kanan nan sosoldado en pateyenda koma nan balod ay gogowaldiyaanda
    ta adida lomayaw.
  mwe-mwe: Ashimanjola gubhapinjilenje kwaabhulaganga bhatabhwa bhowe, nkujogopa bhanajojelelanga
    mpaka kunyenje bhaali nitolokanga.
  tte-tte: Tokaleyayao sinuwanuwatu tem tomo panpanili siunuyamateli kisi yabo itubasae
    na iyabubu.
  tcs-tcs: Dem amiman i bin meke plan ane bin wande kile ol dem prizina so dempla
    kan swim go po da lan ane ranwei.
  hlt-THB: Thawng ak tlakhqi boeih ce tui awh zo unawh cen kanglak kawm uh, ami ti
    dawngawh qalkapkhqi ing him boeh boeh aham cai uhy.
  soq-soq: Sorodia insaisau dewasaiena diburalala uduudu bomopu mo owa bedewe lakantopue
    waiwe wimopue dibura epue antopua sawa.
  qub-qub: Chaura prësucuna mana gueshpinanpaj suldärucunaga wañuchiyta munaran.
  att-att: Á inigagánge nayù ira suddálu ta papatáyan nakuan yù ngámin ira tatolay
    nga guárdiád da, marakè makanunnuk ira nga mattálaw.
  bki-bki: Mia na mira nalo ajum̃a aberii ruei, ka vere vite tai tibe nei mia auebinvinlo
    ga, nalakoiano nalo napano m̃a aju kuku kalo, ver makanio p̃eli mia nalo tai ala
    vonio ka aviako avatove ea tei, ajelio ava uro, mia avuro kilkil.
  bqp-bqp: Sozanↄ zɛ̀o ò purusunanↄ dɛdɛ, de ń gbɛ̃ke sún í kpá ò pitiḿmaro yãi.
  mcp-mcp: Ozɨmbɨ bwə́ mú dʉ́g nə́ bwə́ shîn gwú mimbwug shú nə muud kú gwáág nə́
    ndɛɛ́ túb.
  hat-hat: Sòlda yo te vle touye prizonye yo pou okenn ladan yo pa t' naje sove.
  npl-NT: Ijkuakó n soldadojteh okinekiah kinmiktiskeh n tlakah non konintsakuaskiah,
    para amo mamotlamotlakah ijtik atl iwa machocholokah.
  bgg-bgg: Thiichiih in pha siphahithek è phatheg chab pho ne kho phad srane yo dun
    è noh ne phatheg chab pho shii zab ua muii pha rek.
  eng-TCENT: The soldiers' plan was to kill the prisoners, so that none of them would
    swim away and escape.
  eng-BSB: The soldiers planned to kill the prisoners so none of them could swim to
    freedom.
  cpu-NT: Ari ikovaiyanakeni ovayiriite irovanakerimi ashitakotaariite, eero jamaayetanta
    irishiyayete.
  san-ASM: তস্মাদ্ বন্দযশ্চেদ্ বাহুভিস্তৰন্তঃ পলাযন্তে ইত্যাশঙ্কযা সেনাগণস্তান্ হন্তুম্
    অমন্ত্ৰযৎ;
  tod-tod: Salaʋusuiti ti zolooni ma ga ti kasoɠa nuiti pɛ paa, naa ɠa a kɛ ta mina
    yɛ lasesu, é ʋa ʋela.
  tac-NT: '''Lige alué we''ká sontalo ''ma me''linálile alué we''ká ralámuli galírale
    mo''áriga mochígame alé e''yénigime napurigá ta neyúsimala, napurigá tabilé júmasimala
    a''kega alé ''mimi suwemi.'
  eng-WEBPB: The soldiers’ counsel was to kill the prisoners, so that none of them
    would swim out and escape.
  gfk-H: Io, ira tunatuna na hinarubu diet ga worwor tikai bia diet na bu bing diet
    ing diet ga wara hinahaan laka ra hala na harpidinau waing pa diet naga iasa u
    nawana ma diet naga hilau laah.
  viv-viv: Tu tolugaviya hivevai higa filisina hinaluveꞋalikadi be keke tamo hakwadi
    taliyeya hinakayolaka-yo hinaꞋota faꞋina.
  yao-yao: Ŵangondo ŵasachile ŵaulaje ŵataŵikwe wose atakojelela ŵane ni kutila.
  tgp-tgp: La tamlohi vuro atu la hatihia vara la pa vilimatei la tamlohi atu mata
    ima r̃ilangi matan vara tea i sopo olo i rovo.
  auc-NT: Tæcæ tobæ̈ñö tontadoidi guiquënë, Në tee mönete ongönäni wïï tæi tæi pante
    wodii wïnonguïnäni, ante wææ cædinque tömënäni ïnänite wæ̈noncæ cædänitapa.
  kbc-NT: Odaa niɡ̶ijoa iodaɡ̶awadi ja domoɡ̶oyemaa monigodi ijotawece niɡ̶ijo niwilogojedipi,
    adomoɡ̶oyemaa mica anoiwokotice diɡ̶icota iiɡ̶o oditaɡ̶a jiɡ̶ialetibigiwaji.
  bmh-bmh: Guzenina, malai dudu agen goagal du banou hiacaranem zauan dudu go uminai
    unamam aimai ugarai hiabun auremen.
  ctu-BL: Jini soldadojob yomob i tsʌnsan xñujp'elob cha'an ma'anic mi' puts'elob
    ti ñuxijel.
  meq-meq: A satay haɓe a sidzew hay məkəɗe ndo i daŋgay hay hərwi ada ndəray mâ təma
    ha bo tə mahuzluve bay.
  noa-H: Ya mag hoobaadeewai, presonaan dö hee dʌrbagk'a wëtwi p'ẽeubagk'abaimaawai
    warag dʌrju k'ĩirjuwi, chi soldaaunau warre k'ëchpʌ̈iju hẽk'a p'öbaadëjim, hãbjã
    peerdʌpiba.
  alp-NT: Eleki kena mere solaluaru lalesi kena bunu pusue tamata buiaru, le rilasi
    le tinake sae inasa lora laiului kai inaya.
  san-VEL: tasmaad bandaya"sced baahubhistaranta.h palaayante ityaa"sa"nkayaa senaaga.nastaan
    hantum amantrayat;
  kbq-kbq: E'i sondia vahe'mo'za kina vahe zamahe frinaku ke retro hu'naze. Hanki
    mago'mo'a zanagora aruno tatareno ofregahie hu'za hu'naze.
  kbh-kbh: Chora, chë soldadënga tmonjanjuabó chë utámenënga jtsëbáyana, jachbabëse
    chënga ndoñe chamondë́tsachetama.
  ron-LSB: Sfatul ostașilor era să ucidă pe cei prizonieri, ca să nu mai înoate niciunul
    dintre ei și să scape.
  pon-pon: Jaunpei ko ap men kamela me jalidi kan, pwe amen de pan pitila jan.
  nhe-BL: Huajca nopa soldados moilhuiyayaj quinmictise nochi tlacame tlen tzactoque
    para ax ajquisquíaj hasta tlali huan cholosquíaj.
  sps-sps: Vainy puaan kat fakats ma atsuiny famat arin fuainy vainy kotskots, an
    ta sikia ta isen tsuri te onot ma aga ya te bus.
  wnc-wnc: Zipbusaanguwan amak amin takwakga yake kaaut aminda gamok yanggaatang suwim
    tasike datakunang ngang yake kupsae zipnangge yaking.
  bus-bus: Sozanↄ zɛ̀o wà pisinanↄ dɛdɛ, lɛ aↄ̃ gbɛ̃ke tón í kpá wà pitińguro yãnzi.
  gub-BL: Zauxiapekwer uze'eg uzeupeupe wà. — Xiuka imunehew pyràm zane wà nehe ty
    wà, i'i uzeupeupe wà. — A'e rupi nupuner kwaw ywy kutyr oho haw rehe wà nehe.
    Aze uhem ywy rehe wà nehe, uzàn putar zanewi wà nehe, ukàzym pà wà nehe, i'i uzeupeupe
    wà.
  imo-imo: Sipimu oi bembo naa nipili ele iyemani ningei, “Ka imboma no leko kowa
    punge kani topo kondamili,” ningi.
  boj-boj: Onaqa qaja tamo naŋgi mareb, “Tonto tamo naŋgi qawaiŋosib jaraiyaib deqa
    iga na ñumnam moreŋqab.”
  eng-DRA: And the soldiers’ counsel was, that they should kill the prisoners, lest
    any of them, swimming out, should escape.
  knf-knf: Bangoli kë başë ŋal wal mënţ kafiŋ bakalabuş, bawutna kalam kabuur.
  san-KHM: តស្មាទ៑ ពន្ទយឝ្ចេទ៑ ពាហុភិស្តរន្តះ បលាយន្តេ ឥត្យាឝង្កយា សេនាគណស្តាន៑ ហន្តុម៑
    អមន្ត្រយត៑;
  arn-NT: Feymew ti pu soltaw langümafulu tati pu püresu, tañi elunoafiel engün ñi
    lefmawael weyülkülen.
  zas-NT: Dxel nuyën ree suldad guin nugüjt reex bén prejs guin ree, chitëë nixoobnijs
    reeman abiꞌ nuxüün reeman.
  ken-NT: Batɛmɛ́ nɛnu bábhɔ́ŋ nkaysi bɛway bǒkɛnɔŋ mankɛm bɛ yɛ̌ amɔt ákɛ́ bhɔ́ŋ
    mbi bɛghɔk nnyɛ́n ámbwɛ́.
