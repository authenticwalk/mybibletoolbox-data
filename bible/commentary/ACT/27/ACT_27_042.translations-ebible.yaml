verse: ACT.027.042
translations:
  kpx-kpx: Ige tuvalie ataeau isiviale dibulae ata bahata havege abu haluvisi. Kosealem
    keau isiviholilu abu esagae talive detuluviliho.
  okv-H: isoro embopo na tipura embo veto daveto pambari ke hotembeto tipura embo
    taro pepehekara
  tbo-tbo: Tu wigawiya hi iwogatala hi pa hau numa panipani tu mae atapuhi hina uni
    pahihi, po apega iyai ina tuba geleta u dedeyani po ina lowo.
  mal-C: തടവുകാരിൽ ആരും നീന്തി രക്ഷപ്പെടാതിരിക്കാൻ അവരെ കൊന്നുകളയണമെന്നു പടയാളികൾ
    ആലോചിച്ചു.
  grc-SR: Τῶν δὲ στρατιωτῶν βουλὴ ἐγένετο ἵνα τοὺς δεσμώτας ἀποκτείνωσιν, μή τις ἐκκολυμβήσας
    ⸂διαφύγῃ.⸃
  bgc-bgc: फेर सिपाहियाँ का यो विचार होया के कैदियाँ ताहीं मार देवैं, इसा ना हो के
    कोए तैर कै लिकड़ भाज्जै।
  khz-khz: Vetali taura genavugato, tipura talimara pia vagi-kwaregara, kwalana irauna
    nege navu kalina, ne nege kalina gaurai.
  deu-TKW: Die Soldaten aber wollten die Gefangenen töten, damit nicht einer durch
    Schwimmen davon komme.
  zsr-NT: Niꞌr glëꞌnnëꞌ bönniꞌ rjaquëꞌ gdil‑l ludödcdëꞌ bönniꞌ nadzunquëꞌ, cui laꞌzxundjëꞌ,
    laꞌzxóëꞌ lu nis.
  lin-lin: Basoda bazwaki likanisi ya koboma bakangami mpo bazalaki kobanga ete bakatisa
    mayi mpe bakima.
  hns-NT: Bas soerdjaatie log maangat raha djahalian ke maar dhaare nahie to oesab
    paurke bhaag djaat.
  noa-E: Ya mag oobaadeewai, presonaan dö ee dʉrbagkha wëtwi phẽeubagkhabaimaawai
    warag dʉrju khĩirjuwi, chi soldaaunau warre khëchpʉ̈iju ẽkha phöbaadëjim, ãbjã
    peerdʉpiba.
  eng-EMTV: And the soldiers' decision was that they would kill the prisoners, lest
    any should swim away and escape.
  mib-NT: Yūcuán na te ni candajnūhún soldado jeē cáhni de tāca preso návāha ma súte
    i te cunu i quingoo i.
  lif-NT2: थक्‍सुबाहाॽरे़ पुङ्‌लाधाबाहाॽ वामे़जाःक्‍काङ् मे़घे़त्‍छिङ् मे़बेःक् फाॽआङ्
    से़प्‍मासि निङ्‌सेःक् मे़जोगु॥
  xnj-xnj: Manjolinjoli vavi na mpangu wa kuvakoma vafungwa voha ndava ya kuyogopa
    kuvya vihotola kusambalila mbaka kundumba na kutila.
  mmx-mmx: Limixin esep diga lok lodoxoma xusu ti sev amet luvuttadi xokoxo, kusu
    di noxo box oso uto loxon la dina sixiro.
  cbr-NT: Tucapacëbëtan ca sipuacë unicama mëñuquianx abáti rabanan suntárucaman 'acatsi
    quiacëxa.
  tee-NT: Pus ju taropajni ixtanajunch ni ca'amaknicalh ju tach'inin. Ju chunch jantuch
    xamati' camak'anxq'uivitnitacutlh chai ca'ats'alalh.
  eng-LSV: And the soldiers’ counsel was that they should kill the prisoners, lest
    anyone having swam out should escape,
  cak-NT: Romari' ri soldados xquinojij yequicamisaj conojel ri presos, chi quiri'
    man jun timuxan chi nilumaj-e (ninimaj-e).
  pah-NT: 'Igwete soldados''g̃a ei ojohupe: —Tijuka pa ti cadeiapypeve''g̃a a''ero
    toytavyme ti g̃a oka''nhyma nhande hugwi, ei g̃a ojohupe.'
  sja-NT: Aramata soldaorãpa k'ĩsiajida presoorã jõma peek'oodait'ee, ipudee mirudaridai
    jĩak'aapa k'ui wãdapa.
  xed-xed: Ka kumə la sludzi ta pslidiŋta la vuʼa, kabga yaha ya dər turtuk da ndapta
    mataba taŋ nda bibiŋa.
  mks-NT: A̱nda̱ já na̱nducú soldado cahní ndihi da na̱ cua̱ha̱n veca̱a ñuu Roma cán.
    Jáchi̱ tia̱hva náá ji̱tá na̱ cu̱hu̱n na̱ nu̱ú tañu̱hú ta cunu na cu̱hu̱n na̱ tá
    sa̱ na̱queta na yuhú tañu̱hú, cáhán na̱.
  gfk-S: Io, ira matana ubane di ga harpingit be di na ubu bing dong ing di ga ura
    hinana lala ra hala na harpadano waing pa di nagele iaas utuma na waseser ma di
    nage hilo leh.
  bmu-bmu: Mewö ahiga jiget, “Kösö miri azi yeŋgöreŋök kunŋan o qeba kutuba ölöŋ köla
    anbapuk.” Mewö jigetka yarö azi yeŋön kösö azi nini körek neŋgubingö mötket.
  dgz-dgz: Ap menan ita nagirewa yone, gwat noke nagirewa gurep borit wat anun, iwa
    mu da puiman gagap oe wara amo piup taue amba tap amopi tawa.
  eng-GNV: Then the souldiers counsell was to kill the prisoners, least any of them,
    when he had swomme out, should flee away.
  zaa-NT: Làniana uccua latsi' ca soldádua gutti cą iyaba ca présua para qui'ni làa
    gurùbà cą inda l·lá ccą nna ucuìtta cą le' làtsi' ná' quį.
  eng-WEBSTER: And the soldiers' counsel was to kill the prisoners, lest any of them
    should swim out, and escape.
  guh-guh: Nexata picani vajabitsaë bajarajota beyejebijitsiatsi daxita penaneconitsivi,
    pevecuapanepaeyanivatsi pejuejavata.
  bon-bon: Yoo, cubu biname cina mene jitranisi iyeta krokeciiye mete biname bine
    aglecame, ingle naace popi teepi singi lica teepi atwangetna doro oomlaname, puma
    cita ca uucratname.
  nhw-BL: Huajca nopa soldados moilhuiyayaj quinmictise nochi tlatzacme para amo huelis
    ajquise hasta tlali huan cholose.
  mgw-mgw: Asikali bapalage kwabulaga atabilwe boti baakane tila kwo u'gi'lya.
  swh-ONEN: Wale askari wakapanga kuwaua wale wafungwa ili kuzuia hata mmoja wao asiogelee
    na kutoroka.
  wbi-wbi: Uvutavike vwa va sikari ghukale kuvabuda avakungua, ulwakuuti na kwale
    juno ikwoghela na kudyegha.
  bba-bba: Yerɑ tɑbu kowobu bɑ ɡɔ̃ru doke bu pirisɔm be kpuro ɡo, kpɑ bu ku rɑɑ kɛ̃ɛri
    bu yɑkɑrɑ.
  eng-KJVCPB: And the soldiers’ counsel was to kill the prisoners, lest any of them
    should swim out, and escape.
  kgk-NT: —Preso oĩ va'e gwive ranhe jajukapa, he'i. —Pono o'yta okanhy oje'ói-vy,
    he'i. —Okanhy e'ỹ reheve jajuka mani, he'i ojóupe soldado kwéry.
  waj-waj: Ruvuarata kiooduu siipa aakiaivaki oovi nnauvaki varuu vaidiiya nnooriivaki
    suai roommu kiada ivaa karada ngiari toovau vivoora rapira vaidiiya iya ruputuduu
    putuaara uuduu
  cpy-cpy: Ari ikowawitanaka owayiri-paeni rowamaa-nakirimi omonkyahaa-rewo-paeni,
    eero ishiyanta ramaayitanaki.
  mpx-mpx: Tolohaveyan wali nuwatu tage todibula nihi tagapaaligal, inoke bahi etega
    ni gagayu tuk panuwaa ge ni lolou.
  wbp-wbp: Ngula-warnurlaju manu ngula-puruju, yurrkunyu-patuju turnu-jarrijalu manulu
    rdirri-yungu wangkanjaku jaruku, manulpalu-jana jangkardu jaaly-manu yangka-patuku
    pirijina-patu ngulaju yungulu-jana muku pinyi. Kajikalu marda ngapa-kurra muku
    julyurl-wantinjarla wuruly-parnka, ngula-kujakunya kapulu-jana muku pungkarla,
    manu yangka Puurlurlangu kapulu pungkarla.
  luo-luo: Jolweny ne dwaro nego joma otwe mondo ogengʼ gi kik gigo abal mi giring
    gitony.
  nhe-NT: Huajca nopa soldados moilhuiyayaj quinmictise nochi tlacame tlen tzactoque
    para ax ajquisquíaj hasta tlali huan cholosquíaj.
  aii-aii: ܕܲܚܫܹ̈ܐ ܒܥܹܐ ܠܗܘܿܢ ܕܩܵܛܠܝܼ ܗܘܵܘ ܠܐܲܣܝܼܪܹ̈ܐ ܕܠܵܐ ܥܵܪܩܝܼ ܗܘܵܘ ܒܐܘܼܪܚܵܐ ܕܣܚܵܝܬܵ‌ܐ.
  esk-NT: Aŋuyyiuqtit tuqqutchuaqsiḷgiññiġaich isiqtapayaat nalliat-samna puuvraġuni
    nunamun aullaunasugalugich.
  msb-msb: Naisip san mga suldados na patayon an tanan na mga priso basi magralangoy
    kag makadulag.
  cpa-NT: Jøng² hniu¹ hlég² mi³mi¹dsian¹²dsa dsa² mi³tiogh³ hni¹ŋí³ mi³jian²dsa. Mi³jøng²
    tsa¹cuøin¹dsa gǿi¹dsa jmøi².
  dso-dso: ସନିଅମନ୍‌ ବନ୍ଦି ଲକ୍‌ମନ୍‌କେ ପଅଁରି ପଅଁରି ଉଟିଜିବାଇ ବଲି ବାବି କରି ମାରିମରାଇବାକେ
    ବାବ୍‍ଲାଇ ।
  meu-meu: Tuari taudia edia lalo-hadai be mai iḡuidia taudia bae aladia mase eto,
    haida bae nahu vareai kone ai bena vada bae heau na garina.
  yva-NT: Naito una no nyomane umaso ware ubera wo vatano umakova nanawirati wo mansamane
    maubai wusyimbe, weye ware, “Vemo vatano umakova ujai usisa no ruke warea ti unanajibe
    inta!”
  dgc-dgc: Nadid du sundalu, éy ginayak de a bunon du pihesu, monda éwan tu makaabut
    ta digdig a guminan.
  zpm-NT: Dzigotaa laa grë meṉguiib co gocladz niut grë zha ne zie ga guey ladzguiib,
    rëb zho nend znuse xoobnis zho xooṉ zho.
  hix-NT: Ahryemxemotho komo yotahanàr xe nehxatxkon haryhe tà, arymano ynye ro komo,
    ekahtàmpàra ehtxoho menye. Àwyanye xuhxu tawro hona nenyatxkon hatà, ekahtàmrà
    kom hona rma hatà.
  sim-sim: Urik awun undari ma ondo krawuk lindari ma ondon li mandingormekurik limu
    hishira. Las avak li kweinaha li faheyehe li tulu ishinak himamu avak lihik si
    nakurik li hishiri osa.
  npi-ULB: कैदीहरू पौडेर नाभागून् भनेर सिपाहीहरूले तिनीहरूलाई मार्ने योजना गरे l
  cgc-cgc: Patayen inta ta mga sundalo tanan an na mga priso aged dili danen an makaluoy
    pailis daw makapuga.
  tim-tim: Kondo hogoakto tembe loko arekŋe kala busi kâlegen luâk mali arekŋe haruân
    gem yoloŋ akmâ arim heambukbâirâm yeŋguwerâm agi.
  yor-yor: Èrò àwọn ọmọ-ogun ni ki a pa àwọn òǹdè, kí ẹnikẹ́ni wọn má ba à wẹ̀ jáde
    sálọ.
  wos-wos: Huruléka di xi warekwa du séndé gembu téndé duré xiyanjoka bulé, di xéra
    yaange yindamboka.
  emp-NTPO: Maʌ̃ne sordaorãba preso b̶eara bead̶ida crĩchasid̶aa doyaa ũ wãnaped̶a
    mĩrũ wãrãnamãrẽã.
  eng-F35: Now the plan of the soldiers was to kill the prisoners, lest any of them
    should swim away and escape.
  ind-ind: Pada waktu itu, tentara-tentara berencana untuk membunuh semua tahanan
    supaya tidak ada yang berenang ke darat dan melarikan diri.
  pes-OPCB: سربازان به افسر فرماندهٔ خود توصیه کردند که اجازه دهد زندانیان را بکشند،
    مبادا کسی شناکنان به ساحل برسد و فرار کند!
  mpt-mpt: awa genalin nakai funaniba Klabuti skilaniba aaye wa onon tlanimiobo yenanomo
    gesiba
  ssx-ssx: Kutupa mo ami haliwekima꞉ mo dipula haliweki paeyao ikali pa꞉ta꞉ kiki moka꞉la
    pindipa puaama꞉na꞉ lumana꞉e hone wimikipate
  mkl-mkl: Ŋɔi sooɡe ŋɑu ɑ̀ dɑsi idɔ ɑŋɑ ɑ kpɑ inɛi piisɔ̃ɔ ŋɑu fei ku bɑ ɑ mɑɑ̀ nɑ
    ɑ wɑ̀ ɑ sɑ.
  gaq-gaq: ବନ୍ଦିଇଂ ମାରିଆଃତୁଗ୍‍ କେଣ୍ଡିଆ ଆଡ଼ ୱାଁଣ୍ଡିଆ ୱାଁଣ୍ଡିଆ ଲାଗ୍‍ଡଆର୍‍ଏ ଡାଗ୍‍ଚେ ଆତେନ୍‌‍
    ବାବେଚେ ଆମେଇଂକେ ବାଗୁଏଃ ବିଃନ୍‍ସା ସନ୍ୟଇଂ ବିଚାର୍‍ ଡିଂଆର୍‍କେ ।
  gof-RNT: Wotaaddareti qasho asaappe issoykka haathaa wadhdhidi kessi ekkonna mela
    entta wodhanaw zorettidosona.
  unx-unx: ଜେହେଲାକାନ୍‌ ହଡ଼କ ଦରେୟା ଖାଇଁଣ୍‌ତେ ପାହୁଁରାଅ ପାହୁଁରାଅ ସେନଃଆକ ମେନ୍ତେ ଇନ୍‌କୁକେ
    ଗଗଏଃ ନାଗେନ୍ତେ ସିପାଇକ ଉହାଟ୍‌କେଦାକ ।
  gah-gah: Zeko ategekago, lapema ategesá okago, kalapusi vegená keza galanogosá ziki
    golisi vikatave liki ami ve keza kepele hilitune liki lova gizikago,
  lcm-lcm: Petau i visvis ang kilapo lomlomonai asi raung suai ani keve kongato vei
    ki kas alak ane ring kolo na ki sip.
  aer-aer: Thultye areye ahentye aneke jail-arenye areye atwetyeke itne alwirremele
    unterlte-iweme-ketyenge kwatyenge ahelhe-werne atheke.
  qvc-NT: Chayshina barku pakikaykaptinqam, suldadukunaqa munarqanna prisukunata wanchiyta,
    ama mitikananllapa.
  tgl-ULB: Binalak ng mga Kawal na patayin ang mga bilanggo upang wala sa kanila ang
    makalangoy palayo at makatakas.
  cbs-NT: juni bichiyamabu nunai jau paxai junebainyamanunbun yubakatan soldadobun
    jatu detekatsis ikaibun
  xtm-NTPP: Sani te tee ka kuu soldado ma, ni ka ndatnu'u tna'a de ja jin ka'ni de
    tee jin koo vekaa ma, sukan‑va'a ma kuu jin kaku de, vaa kuu jin xtanuu de ndute
    ma, te kuu jin kunu de.
  nnq-nnq: Akalenda bapalanga kakoma akapungwa boa ku kujogopa kube kabibaotwile kuogela
    mpaka kwie na kutoloka.
  bao-NT: To biro ca biiro, uwamarã pea cʉ̃ja ca ñee waaricarã jĩcʉ̃ ʉno peera cʉ̃ja
    ca baa dutitipere biro ĩirã, jĩa batecãrʉga tʉgoeñamiupa.
  san-ORI: ତସ୍ମାଦ୍ ବନ୍ଦଯଶ୍ଚେଦ୍ ବାହୁଭିସ୍ତରନ୍ତଃ ପଲାଯନ୍ତେ ଇତ୍ୟାଶଙ୍କଯା ସେନାଗଣସ୍ତାନ୍ ହନ୍ତୁମ୍
    ଅମନ୍ତ୍ରଯତ୍;
  rmn-rmn: О салдатя манглэ тэ мударэн алаи э пханлимарен, никхон андар лэндэ, кана
    кан никлёл, тэ на нашэл.
  huv-NT: Condom tapiüngüw a soldados mambiyaw meáwan leaw apmambüw tiül manchiüc
    ngana mecuiürrüw, cos ndot apmajchiquiaw tiüt majrrocoj.
  otn-NT: Yø soldado p'ʉya bi̱ ne xta̱ hyo yø ofädi, porque su̱pi̱ xtí̱ nxaha ngue
    da̱ 'dagui.
  nop-nop: Kaŋ mikme heki adi me yot fafaŋeniŋneŋ yapmeŋdok heki nebek niŋ tiyaugene
    kiŋ foloŋ looŋ momoŋ tibaakneŋ ale widihikumuŋ titiŋdok yoŋa yohebet tigiŋ.
  obo-NT: Na, id pomuhawang don nanoy iddos mgo sundau nod imotayan iddos mgo pinirisu
    amoy waa ahad sokkad kandan nod pokolanguy po-undiyot ibpit woy'd pokopaahuy.
  kca-kca: Ԉаԉ йохәт касна хота омәсты ŏтәт веԓты кашащсәт, мӑтты ŏт ўты ущман ӑт
    ат хŏнтас.
  cak-ENT: Romari' tok ri soldados xquinuc que nyequicamsaj c'a conojel presos, richin
    que man jun ri nuc'usaj tüj e ri ya' richin nbe c'a chuchi' richin nanmüj-e.
  lif-NT: ᤌᤰᤛᤢᤒᤠᤜᤠ᤹ᤖᤧ ᤐᤢᤱᤗᤠᤎᤠᤒᤠᤜᤠ᤹ ᤘᤠᤔᤧᤈᤠ᤺ᤰᤁᤠᤱ ᤔᤧᤄᤧᤳᤇᤡᤱ ᤔᤧᤒᤣ᤺ᤰ ᤑᤠ᤹ᤀᤠᤱ ᤛᤧᤵᤔᤠᤛᤡ ᤏᤡᤱᤛᤣ᤺ᤰ
    ᤔᤧᤈᤥᤃᤢ॥
  mie-NT: Ñúcuán de nī natúhún ndá soldado jā cahnī ndá dē ndá preso tácua mā súté
    ni iin ji jā cunu ji.
  san-TIB: ཏསྨཱད྄ བནྡཡཤྩེད྄ བཱཧུབྷིསྟརནྟཿ པལཱཡནྟེ ཨིཏྱཱཤངྐཡཱ སེནཱགཎསྟཱན྄ ཧནྟུམ྄ ཨམནྟྲཡཏ྄;
  qve-NT: Hinaqtinmi chay barcopi kaq soldadokunaqa yachachinakuranku, llapallan presokunata
    wañuchinankupaq, saynapi ama ni mayqen presopas ununta nadaspa ishkapakunanpaq.
  pao-NT: Mu tukwutumadu ka mu nakwutumadu neko'e. “O'no gi umu-matu namameakwu,”
    mee unnena.
  cbu-NT: 'Ashirucha, sundarsha: Putamaw tputs pamangeersin, suwasuwarusinapa atusin,
    Pachayeeni; tárangana.'
  usa-usa: ánibo i-wáyúkámá yeráwáqá yaímma ánná-wayukama péqmareta kóinoe téta yeráwáqá
    yíkamineta urááe.
  soy-soy: Kɑi pisɔ́ɔ́cɑ iwɑmɛ n wɑ rɛ pikpɑniikɔ́ yɛ́ wééri ɑpi wúrunkɛɛ nnyɑ,
    ɑpi pɛɛ́ n lɑ pikɛ́ pi kṍ.
  hui-hui: Ani biyagola garabaya agali bu hearu iba do̱lo yalu puwa iba angeni iraga
    howa ibida polilono ami agali biarume garabaya bibahende bo wahai hole lo manda
    bini.
  amf-amf: Poolisanaar dhaxadhaana eenasa eedi kala hattear waarada dhaqayse kenin
    yivoamadettsi keam deesana kinka ke qaabade.
  quc-NNT: Ri soldados xkichomaj ki kämisaxik ri ajpache', rech man k'o tä jun kämu'xanik,
    kanimaj b'ik.
  dob-dob: Ta ꞌenega tolosaiyao sinuwanuwa ga ꞌaene yoniyonidi sida loemwawasidi,
    ꞌabona nai ꞌaidi sida tubeꞌoyaꞌa dabalaya be sidedena.
  wrs-wrs: Wo valgonindva doa lomo vewol vivna, helvakomolm buinindmba, osra ata mongova
