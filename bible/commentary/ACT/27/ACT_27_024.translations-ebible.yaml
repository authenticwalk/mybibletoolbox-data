    ŋezic-jopa-fâreocmu. Ž'
  aso-aso: 'ogo tiꞌ lo lo-nimive: Pauloꞌ gaza guvo nosomuꞌ nene golise gelamozo. Gaza
    Loma veti guvetinesi ve naba Kaesaleꞌ veleloꞌ nene ha vo otelesane lo Oꞌmosoꞌmo
    nolineꞌ nenako akakaloꞌ initeꞌ hamoliꞌmosi ma do goloso o-gedamivo mo lamineꞌ
    vo hetelelesane. Idoꞌ gelezo. Oꞌmosoꞌmo geikumuꞌ ve lo gezesi makaꞌ sipiuꞌ nizave
