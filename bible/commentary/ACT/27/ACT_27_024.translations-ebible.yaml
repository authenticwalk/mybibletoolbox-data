  roo-roo: Uva ragai sirova toupaoro oiso puraroerao, Auoro Pol, teapi uriripau. Ari
    King Sisa osireiaro-ia tourivere rara. Uva visii rutu-a vao ora voeao oearovu
    uvuoa-ia tou irara visiigoa rutu virivariavere.
  miz-NT: 'kakaꞌan ñá nī ko: “Ña ku úꞌvī ó, Pablu, tsí da miī é xēen mí tuví rei ñuú
