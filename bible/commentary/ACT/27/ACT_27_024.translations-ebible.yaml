    ada Deus ibavi kaija''arini.'
  twi-twi: bɛka kyerɛɛ me se, ‘Paulo, nsuro! Nea ɛbɛyɛ biara wubedu Kaesare anim ama
    wɔadi wʼasɛm. Wɔn a wɔka wo ho yi nso, Onyankopɔn adom nti, biribiara renyɛ wɔn.’
  hlt-hlt: '''Paul rhih boeh, Kaisar te na pai thil ham a kuek. Tedae namah neh aka
    hlaikan hmaih rhoek he Pathen loh nang taengla boeih han tloeng coeng he,’ a ti.'
  tbz-SIM: Pɔɔri bɑ́ nyĩɛ̃̀kù ɑ dò nkɛ́tuɔkɛmu kɛtenkɛ̀ yiɛ̀ mborɛ̀, Kuyie ndɑ dɔ́
