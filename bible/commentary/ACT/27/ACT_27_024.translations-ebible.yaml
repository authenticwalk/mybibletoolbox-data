  mti-mti: me wane, ‘Poru, den a a. Ge Siisa namive yoitanit di. Sira God me iyayapan
    undag mu wa danave ge gaibu wakeyawa genna.’
  pad-NT: 'Hora ni''a''aha: “Paulo, hari''a ofinijana. Deua binofiki bana ida César
    kania ikaikahini. Jahaki ada Deus, oniani ida ira kajoamoravini hija, va''ora
