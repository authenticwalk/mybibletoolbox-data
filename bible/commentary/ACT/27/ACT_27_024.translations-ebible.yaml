    me iang uhk nan seiloak wet.’
  maq-NT: 'Hane cachja cojo ná cuitjin: “Xi carcuiin Pablo. Hatuxa tjin ri xi cuechi
    xcun César, me xi matitjun camahani. Hacuaha Nina ne, sahmi me cjuandaja cojo
    ri xi cuetjutje yëjë xuta xi cjui cojo ri.” Cuatjin cachja ángel cojo ná.'
  hto-hto: 'Afe oreca abɨ ímɨe cuena daɨde: “Pablo, jacɨ́naiñeno iri. Romano jamánomo
    ocuídɨllaɨma uícomo náidazaitɨoza. Ie jira o illa ɨ́coɨnia nana nocaedo odo jáidɨnona
    Juzíñamui tɨ́illɨnomona jíllotaite.” Dɨnó Juzíñamui oreca ie abɨ ímɨe cuena daɨde.'
  por-BRBSL: 'dizendo: ''Não tenha medo, Paulo. Você deve estar diante de César”.
    Eis que Deus vos concedeu todos aqueles que navegam convosco”.'
  ces-NKB: 'a řekl: ‘Neboj se, Pavle, musíš se postavit před císaře; a hle, Bůh ti
    daroval všechny, kdo se plaví s tebou.’'
  cui-cui: 'Barapo matatsunpin nebarai: ‘Pablo jopa junuwinde poxoru bexa tsane romanomonae
