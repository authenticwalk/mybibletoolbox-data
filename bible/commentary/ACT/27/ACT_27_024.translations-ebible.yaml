    tunor e winicobꞌ tama e chamer xeꞌ turobꞌ tacaret tama e barco era”, che e ángel.'
  pls-NT: 'Co ángel mé ndachjenji na: “ẍaonha, Pablo, ixin jaha chonda que satsji
