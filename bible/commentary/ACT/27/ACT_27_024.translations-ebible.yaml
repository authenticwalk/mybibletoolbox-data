  uli-uli: iwe ngo yesa sor bo, ‘Ho towe motog ho Paulus! Bo gel ila ho bela su mo
    imol Llulupal Tamol we. Iwe ngo luwul yael Deus momayel hagiyeg ngo yebe hadorar
    panger rechoka re daboh yuchul wa.’
  nin-NT: na ddu ingga di, ‘Si kru isisu hen Bulu, ùwà ta kri na age̱ ka Kayisa wa.
    Abachi nggo à di na wre ku ùwà nggo à ta kpa anishirr ba nggo imba i so zirr ma
    mi nggo a ttungo.’
  acu-NT: ‘Pabloa, shamtsuk asata. Ameka romano juun apuri pujamunam jeatin asakmin,
    ju kanunam amijai wekainauka mash jakarchati tusa, Yus wainkatatui,’ turutui.
  cak-WNT: 'Y ri ángel ri'' xubij c''a chuwe: Pablo, man c''a taxibij ta awi''. Riyit
    can c''o c''a chi yatapon na ri pa Roma chuwech ri César. Rumari'' majun c''a
    xtac''ulwachij. Y awuma c''a riyit, ri Dios xquerucol c''a chuka'' ri ye awachibilan
    el chupan re jun barco re''. Can majun c''a xticom ca chiwe, xinuche''ex ruma
    ri ángel.'
  ebk-ebk: Kenalen nan anghel kan ha-un, ‘Achika umugyat, Pablo. Masapor tomakchugka
    as nan sangwanan nan Emperador. Kiapú ta hi Apo Dios at sinug-angan chaká, sug-angana
    us nan am-in ay kalukianam ya maid matuy kan chicha.’
  spa-PDDPT: 'quien me dijo: No temas, Pablo. Tienes que comparecer ante César, y
    mira, Dios te concedió la vida de todos los que navegan contigo.'
  ruf-ruf: kanongela, ‘Pauli uleke kupfuka, kobamighwa wime hambele ha mndewa wa Roma.
    Kwaajili yako Imulungu katsokombola ughima wa chila imunu mne imeli.’
  gun-gun: 'Ha''e va''e ma xevy pe aipoe''i: “Paulo, ekyje eme. César renonde rejexa
    uka ''rãe. Ha''e gui Nhanderuete nhomboaxya rupi ndere oma''ẽ vy ogueraa jepe
    ''rã ndereve oguata va''e kuery ha''e javi”, he''i va''ekue xevy.'
  agu-BL: 'Je tzun ntal swetz: ‘Pawl, quil cxob, na chin tajwe''n cunin tan awupone''n
    swutz César. Tan aẍ, Ryos lchicolon cyakil yi e'' yi xomche'' tzawe''j le barc.’'
  isn-isn: nu kuligitya, “Leka kitumba Paulo. Kusinja wimike ntongeela ang'wa Kaisari,
    hangi goza, Itunda mu ukende nuakwe ukinkiiye awa ihi naza atungile u muhinzo
    palung'wi nu ewe.
  eng-PEV: and he said, ‘Paul, don’t be frightened. You have to go and stand in front
    of Caesar, the big boss in Rome. And God will be good to all the other men that
    are with you on this ship too. None of them will die.’
  ilo-ULB: ket kinunana, “Saanka nga agbuteng, Pablo. Masapul nga agtakderka iti sangngoanan
    ni Ceasar, ken kitaem, ti Dios, iti kinasayaatna, ket intedna kenka dagiti amin
    a kaduam nga aglaylayag.
  pir-NT: “Pablo, cueracãhña. Ijipihtiyequina pʉhtorore mʉhʉ yerire mʉhʉre yahuro
    cahmene. Cohãcjʉ̃ quehnoariquiro ijire. Sa yero tiquirore mʉhʉ sinidiro sahata
    yojopʉre mʉhʉ mehna cjẽna gʉ̃hʉre yedohorota”, nidi yʉhʉre angel.
  anv-NT: ɛké ne me, ‘Pɔl ɔ́fɔgé fɔ́. Ɔtɛnege nyɛ mbɛ ushu mfwa Rom. Né ulɔɔ́ melu
    Ɛsɔwɔ, yɛ muú nyú ama ayi agboó nyɛ apɔ́.’
  sab-NT: 'gerudu cha ole: “Pablo, ba me mo ta dbale kwachie nga tira ngeru. Ba jogedale
    chke kwian chugagwalla kweri emperador una Romamu gwa giti. Kwian ulita kle chage
    ule ba ole du aige, ba giti Chube mi kwian gdaite chuge ngwadi jogenga.” Lle boanga
    Chube alin gerudu ene cha ole ngajrege.'
  tmd-tmd: ‘Pol, nagö ipöxmɨjɨnö! Mɨdön, nöbö dib Sisa mɨd yöra duön, mönö diba nugunö.
    Makwam bɨyöj möla mɨdöi nöbö mö akuyöbö, God ñɨgö algör nugwidɨx mɨdaŋ bli wöröxeñ.
    God nuŋ nagö uliöxön mönö, kömö mɨdɨb mag ñɨŋa naŋ nölö,’ ra.
  acr-NNT: 'Ekꞌu ri ángel xubꞌiꞌij kan waꞌ chwe: “Pablo, maxiꞌij awibꞌ, ma lik chirajawaxik
    kateꞌela chwach ri nimalaj taqanel re Roma. Yey awuma riꞌat, ri Dios kebꞌukolobꞌej
    che ri kamik konoje ri e kꞌo awukꞌ chupa ri barco” xcha ri ángel chwe.'
  kpg-kpg: ne helekai mai boloo, ‘Paul, goe hudee madagu! Goe e hai loo gi duu i mua
    o Caesar. God ga benebene nia mouli o digau huogodoo ala e hula madalia goe.’
  taj-taj: ओच्‍छे थेसे ङादा ‘थालोङ्‍गो पावल, तिग्‍दा भिसम ए रोमी ग्‍याल्‍बो कैसर मुबा
    ग्‍लारी निनोन तोःला। च्‍यागो, एदेन छ्‌याम पानी जहाजरी मुबा जम्‍मान म्‍हिगदेदा
    परमेश्‍वरसे सोना लला’ भिसी भिजी।
  avt-avt: ‘Pol ti ap hɨnaain au. Ti ehɨrp ninaan me mɨtɨk iuwe Sisa. God kentar hɨrak
    yaaik, hɨrak kakwis mɨt yapɨrwe nau sip netikewit hɨr ap nani au.’
  cbk-cbk: ‘Pablo, no tene miedo. Necesita presenta el di tuyo asunto con el Rey Cesar.
    Ahora por causa del gran favor de Dios, ay salva le el maga vida de todo aquellos
    quien ta sigui junto contigo na barco.’
  uig-ARA: 'ماڭا: «پاۋلۇس، قورقما! سەن قەيسەرنىڭ ئالدىغا بېرىپ تۇرۇشۇڭ كېرەك؛ ۋە مانا،
    خۇدا شاپائەت قىلىپ سەن بىلەن بىللە سەپەر قىلغانلارنىڭ ھەممىسىنىڭ جېنىنى تىلىگىنىڭنى
    ساڭا ئىجابەت قىلدى!» دېدى.'
  tuf-tuf: 'wajacro: “Páblou, rooti jaw̃i. Ay wini rehti jaw̃i. Bah rey cara cuít
    bi cac cahm yehnátaro. Ey cac cahm behmát yajác ey ehcwátaro. Eyta etar bah yárajatro.
    Bah owár bequin cat sácajatro. Sirat eyin sehnác rehquít eyin cat síwayqueyra,”
    wajacro, Sir cacmát as quino.'
  abx-abx: Aminugad to anghel, ‘Pablo, dakaw atalaw. Nag'andam kaw pag'atubang ari
    si Emperador. Tungod si kadaluman-na si Diyos, nagpatubyan si ka'aw i dimu'an
    kahuruwangan-mo si pagsakay ngan gana' mapa'i si mga iya.’
  mco-NT: 'Je ángel tɨ xyñɨmäyɨch: “Ca'' mdzɨgɨ̈y, Pablo, copɨcy co mjatyjädɨpy ma
    je mɨj''ane''mbɨ, je César yhuɨnduu. Mɨɨd miich ycɨxpɨ, Dios ñihuänamy yajtzögamy
    tüg''ócɨy huɨdi ji barcojoty, ca'' ni tüg y''ögɨpy.”'
  bsp-bsp: 'Kɔ molok’ im: ‹Ta mənesɛ, Pol! Mɛnɛ məcəmɛ fɔr ya wəbɛ ka tɔf ya Rom fəp
    kiriŋ, tetam tɔ Kanu kəsakɛ akaŋɛ nəyi abil ŋaŋɛ disrɛ mɔ fəp kəyi doru.›'
  kqf-kqf: Bi diyagumo i moito bi i giuweguna gado, ‘Pol, kuma naila. Tam male Sisa
    matanemo kwa moito bi ya etalem. Taunana aubaina Maimaituwa em pali i vaiye, te
    tam bi lava wagamo kona gelugeluna kaka yai yawasanimi.’
  cpb-NT: 'ikantakena: ‘Pablo, eero pithaawi, ontzimatye pareetya iñeemi César itzinkamiperori
    Roma-ki. Ineshironkatemi Pawa eeroka powawisaakotantyaariri pitsipatakari jaka
    amaatakomentotsiki.’'
  aon-aon: Nyakri, ‘Pol, mare nyunogugur. Nyunak arigaha nyunak nyutogrum debeini
    um gavman iri Sisar nutrin. Iruhin nataurumen meyoh nenekumen yopunyi aria amudok
    ihim-morim hani nyak pape korohuk iri ta hupe wosik.’
  hus-NT-2005: 'An tʼokat abatwále tin utsaꞌ enchéꞌ: “Pablo, yab ki jikʼey, pos tatáꞌ
    koꞌol ki utey ban lej pulek takʼix romano ani kʼal tatáꞌkʼi ta kwenta, na Dios
    yab neꞌech kin walkaꞌ ka chemech ni jun xitaꞌ xi kʼwajat junax kʼal tatáꞌ ban
    tan.”'
  mig-NT: 'Te ni̱ kachi̱‑ya̱ jíín‑ná: Pablo, ma̱ yú''ú‑ro̱, chi̱ kánúú jáa̱‑ro̱ núu̱
    César. Te a ni̱ ja̱''a Dios ta̱ká cha̱a kua''a̱n jíín‑ró jián núu̱‑ro̱. Achí‑ya̱.'
  bps-bps: na manan di deg, manan, ‘Fol, nang ge likò, là fakay ku là ge tadag di
    muna Sisar i gumdatah di Roma. Taman mdà di kafye Dwata, landè mati di kdeeyu
    smakay i kafal ani.’
  mbs-mbs: Minikagi sikandin, ‘E Pablo, ikà egkelemitan, so metoman ka komità ki Cesar
    aw osayan ka din doton te Roma, aw yan minikagi se Timanem te eked kematay se
    otaw simakay doma nikaw.’
  cme-NT: wuɔ mi baa kãalã, kɛrɛ da ku fiɛ ce niɛ niɛ, mi ka hi jãmatigi‑i u ce
    mi ãndaaŋgu‑i. A ce dumaaŋo-na, bamaŋ dii baa-mi hiere u ka bi kor-ba, u siɛ
    yaŋ ba ku.
  sus-sus: A naxa a fala n bɛ, ‹Pɔlu, i naxa gaaxu, fo i xa ti nɛ mangɛ xungbe ya
    i. Ala bara tin i biyaasiboore birin natangade.›
  pon-2006: oh mahsanih, ‘Pohl ke dehr masak; ke uhdahn pahn uh mwohn Sihsar. Oh Koht,
    sang ni sapwellime kalahngan, e ketikihong nan pehmw mouren irail koaros me iang
    uhk nan seiloak wet.’
  dad-dad: iron, ‘Pol, to kumĩ wo. Õ de Sisa malan kot bun ufarauf. Negur õ wau ifon
    ken, ganan õ geid waag bun ulegef idi neid mata õ ifonon.’
  zab-NT: 'chiy gunii ánglɨqui nare: “Quɨt idxibtiu, Pablɨ, te pur nápac par ibiiu
    nez lo rey César, ne pur liú nic tuby de ni zedníu láani barcuquɨ quɨt isaanti
    Dios gatydeb.”'
  jae-jae: ma kêsôm gebe ‘Paulu, ôtêc taôm atom, aôm oc ôkô kaisara laŋônêm. Ma ôlic
    acgom, Anôtô kêkêŋ samob, taŋ sêlac sêwiŋ aôm naŋ, gêdêŋ aôm.’
  ksd-ksd: 'ma i biti: Paulo, koko una burut; una tur boko ta ra mata i ra Kaisar;
    ma God i tar tul tar bula nam diat i tam, ava ti varagur ma diat, upi avat a laun
    par.'
  msm-NT: aw ikagihi a, ‘Kona ka ogkahaedok Pablo! Ogkabuhi ka su kinahangyan no muatubang
    ka pad to hari diya to Roma. Kona isab ogkamatoy to mgo duma nu kani to sakajan,
    su pigkae-atan sikandan to Diyus tongod ikow.’
  myk-myk: 'na nɛ pye: ‹Pɔli ma ganha bu fya wɛ, fo ma bu nɔ Oromɛ saannaa ɲuŋɔfɔɔ
    Sezari yíri. Lee wuu na, sipyaa sipya wu ɲɛ ni ma ni kɔɔgbɔhɔ ki ni ge, Kilɛ na
    mu ni pee bɛɛri shɔ wu saama pu funŋɔ ni.›'
  sbe-sbe: na ye wane, ‘Paulo, tabu ku matausi. Kabo Sisa matanaena ku tolo yo ye
    helauhetalago. Yo hinage Yaubada yona kabinamwa yo yona gadosisiyena ye hededehesunuma
    meta maidamwao taukadau maudoidi waga me unai taba nige kwa mwaloi.’
  mcr-mcr: ‘Poli iquki, si zä miqä panä! Si äwätnä, ämiqä naqä Sisa iqueqä hipeŋuä
    iqi tqäutŋqinyä. Qätä tiiŋä-pqä inä nyiyä! Ämaqä eeqänäŋä, sitä anä äpmeŋuwä iqua,
    qui mimäkŋqä ipŋqä diŋqe, Goti Hanjuwä Iqu saqä tääqe qätä ae äkiyqeqä’ ändqeqä.
  cux-NT: 'Caⁿ''a ángel miiⁿ chii yā ''úú: Pablo, nguɛ́ɛ́ ''va''ā di. Canee chi cuééndii
    di nanááⁿ César. Nducyáácá ''iiⁿ''yāⁿ chi caⁿ''á yā na barco ndúúcu di cunduūchí
    ''iiⁿ''yāⁿ.'
  tur-YTC: ‘Korkma Pavlus’ dedi. ‘Sezar’ın önünde durman gerekiyor. İşte, seninle
    birlikte yelken açanların hepsini Tanrı sana bağışladı.’
  san-ITR: he paula mA bhaiShIH kaisarasya sammukhe tvayopasthAtavyaM; tavaitAn sa Ngino
    lokAn IshvarastubhyaM dattavAn|
  bel-N: 'і сказаў: “Ня бойся, Паўле! Ты мусіш стаць перад цэзарам, і вось, Бог дараваў
    табе ўсіх, што плывуць з табою”.'
  sch-sch: ‘Paul, chi no roh! Caesar makunga lânding ngêt ni tih. Male Pathien asatna
    sikin rukuonga na champuingei ringna khom hôi pe ngei atih.’
  mic-MIQNT: Aq telimip, ‘Mut jipasiw, Poligap. Amujpa na qamites ilsumulin Lo'mewei
    Gjielege'wit. Gjinisgam ta'n teli ulm'toq, ugjit gi'l, weji ugs'tawiaji mimajuinu'g,
    ta'n wijitgweiasgig lapuguanigtug.’
  huu-NT: 'Naie jaɨenicɨ cuemo llote: “Pablo, jacɨruiñeno. Romamo o nanoca illaɨma
    dɨne iitɨo. Jusiñamui ona duenailla jira, nana o dɨga jaidɨno jilloitɨmacɨ”.'
  jiv-NT: '@see-verse:ACT.027.023'
  otm-NT: 'Nɛ nu''a ram ''bɛhni bi xiqui: “O guín su Pablo, nguetho jatho da mba ma
    dä''i bʉ ''bʉh ra hmuts''ʉt''abi bʉ Roma. Nɛ nu''a Oją hin di japi da du ʉ guí
    ''bʉhmbʉ ua ja ra barco, tengu gá ''yäpi,” ɛ̨n''a rám ''bɛhni Oją mahɛ̨ts''i.'
  dah-dah: ‘Pol kafura ma yo. Gebe Sisar diliŋde huwarde mere tiyayiŋ geb. Irde Al
    Kuruŋ beleŋ geya hakwa hende kuŋ haŋ mar buniŋeŋ nurd yuneŋ faraŋ yuryeŋ geb go
    ma kamnayiŋ,’ nina.
  tnk-tnk: mɨni mə, ‘Pol tikəpwəh nehekɨrien. Tikaməkeikei mərer ia nəmri Kiɡ Sisa
    fwe Rom. Ətə ro. Kumwesən ramasan tukw ik. Truvehimɨru ik kɨmiaha nərmama me pam
    ia nɨtətə i.’
  kpr-kpr: '‘Paul, erá oju eose! Ni ya Rome aminda buvudo, Rome embo da kotofu ainda
    dombuda fete geka saresa. A kotugo, geka eni mo: God nindae joka use, mave ghaka+
    eminda refera emo, eni jo ambae arera,’ aneyai namokena aminge simuta.'
  san-IAS: he paula mā bhaiṣīḥ kaisarasya sammukhe tvayopasthātavyaṁ; tavaitān saṅgino
    lokān īśvarastubhyaṁ dattavān|
  nho-nho: ‘Paul koe see mataku. Koe ma ki tuu imua te Tuku Rome. Naa tama e oo hakapaa
    kootou i te vaka nei e hakassaoria TeAtua i aa Ia e aroha iaa koe.’
  gym-NT: 'käkwe nini krörö tie: Pablo, makwe ñan kä jürä ngwian jabtä, ñobtä ñan
    angwane ma rabadi emperador ngwärekri juta Romate kukwe makwe ükatekäre, aisete
    ma köböire ni jökrä tä rute mabe, ye Ngöbökwe ngibiadibti, aisete ñan krütadre
    jire iti, nini angelekwe tie.'
  azg-NT: 'Juu ángelꞌñeen itso jon nnön: “Nndaꞌ Pablo, tyiꞌntꞌueꞌ, ee mancüiixjen
    ngueꞌ tsjoon Roma naijon na mꞌaan ta tsanmꞌaantsꞌian tꞌman. Ndoꞌ joo nnꞌan na
    ñjon nato yo ꞌuꞌ, minꞌncüiihan xeꞌncyaa Tyoꞌtsꞌon na nncüjehan.” Ndöꞌ vaa na tso
    ángelꞌñeen nnön.'
  bhd-bhd: ते तै ज़ोने लगो, हे पौलुस डर नन्ना तू महाराज़े कां ज़रूर पैश भोलो ते परमेशर
    तेरी वजाई सेइं एन सेब्भी केरि जान बच़ालो, ज़ैना ज़िहाज़े मां तीं सेइं साथी आन।
  too-NT: 'Lā'' huan ángel quihuanilh: “Hui''x, Pablo, tū'' caji''cua''. Lej tasqui''nī
    hui''x nalakpina'' César. Lā'' por mimpālacata, Dios nacāmāpūtaxtū ixlīhuākca''n
    a''ntīn tatojōmā''na con hui''x nac barco”, quihuanilh huan ángel.'
  ind-AYT: sambil berkata, ‘Jangan takut, Paulus. Kamu harus berdiri di hadapan Kaisar.
    Dan, lihat, Allah telah bermurah hati kepadamu dan semua orang yang berlayar bersamamu.’
  cjo-NT: 'Ikantakina: “Paaworo, eero pithaayi. Aritaki pareetakyaari Seesari, riraga
    oroomajatzi. Pikantakiri Tajorentsi ikaminthagaeyerini maawaeni pikaateeyakirini
    jaka: aritaki ikemijantakimi”.'
  nsn-nsn: kare me kula pare, ‘Poul! Ahik paho sokor! Ingga o la turung turumpe i
    uoum tang Sisa, doho tamatasine ra turung siokor udeil keipompe totomua.’
  san-DEV: हे पौल मा भैषीः कैसरस्य सम्मुखे त्वयोपस्थातव्यं; तवैतान् सङ्गिनो लोकान्
    ईश्वरस्तुभ्यं दत्तवान्।
  tna-NT: 'Uja ema atana: “Pablo, be iyuame puji. Romano echua puji aida butse su
    Roma ejude su miqueda neti taji. Mi jepuiti Diusu ja pamapa mi neje epuniuneti
    cuana d''eji su yata mar jenetia.”'
  lid-lid: ma iy tiye tek i buku doh, ‘Pol, ou sanoh! Ou kameh ala ales are mada Sisa.
    Ou anuhun, Kindrei ndranuhun sahou tam, ma iri lau marakon are bolo ndron hawem
    kede-eh kameh winiyan bamak bwe.’
  wim-wim: Aꞌ thaw, ‘Paul-ang, nint keꞌ winynyang moꞌāna! Nint puth thanān um nungantang
    pam wuut piꞌan alantangana aak Rome.angana wunana. Nil God.an min-minam paththama,
    nil kan-kanam minam kaaꞌ-piichanathow nintang aꞌ putha nil kaaꞌ-piichanathow yotam
    nanangan pam nungkarangan moꞌ-moꞌantan chukkunangana.’
  zga-M: alikhuta, “Uladwadaga Pavuli. Upwu wukwimaga pavulongolo pa Kaisali, hange
    ulole, Unguluve khukhisa kyamwene akhupile avanu voni uvumugeendanjila nuve.
  yom-yom: 'ayi wukhembi : “A Polo kadi mona boma bila fueti kaka samba va ntuala
    Sezali ayi tala Nzambi wuveni batu boso badi yaku mu masuwa.”'
  san-SIN: හේ පෞල මා භෛෂීඃ කෛසරස්‍ය සම්මුඛේ ත්වයෝපස්ථාතව්‍යං; තවෛතාන් සඞ්ගිනෝ ලෝකාන්
    ඊශ්වරස්තුභ්‍යං දත්තවාන්|
  yut-yut: yaŋsi nayɨk, ‘Pol, gak dɨma pasolgi. Asisi gak kɨŋ Sisa da ɨŋamon atdɨsal.
