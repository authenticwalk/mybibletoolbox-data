    a tsishinga tsu Kashila̱, wa wauwa ta̱ aza ɗa ya wala̱ka kaɓolo adama a vunu.’
  apu-NT: 'Teoso nitiri akiritano: “Paoro, !pipĩkarauatape. Pite apokapitikako Sesa
