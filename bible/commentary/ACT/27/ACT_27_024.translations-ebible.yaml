    pomonae xua napona cata capanepatsi Nacom’, nejei matatsunpin.'
  boj-2014: '@see-verse:ACT.027.023'
  eng-OEBUS: ‘Have no fear, Paul; you must appear before the Emperor, and God himself
    has given you the lives of all your fellow voyagers.’
  eri-eri: onodu benou lewaha, ‘Pol, ne adai umugau. Ne dabu goidu Sisar hogo langa
