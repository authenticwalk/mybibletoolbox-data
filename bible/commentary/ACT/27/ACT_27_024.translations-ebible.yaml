  ena-ena: '@see-verse:ACT.027.023'
  nbq-nbq: '''Paulus wai. Halon habuk. Hat Kaisar adema mendek yisogonma, Ala habwa
    en hinim mburis vaga agipik yi, hat vaga ovok enagap wendarisogon'', yiluk, yuknigasma,'
  tgo-tgo: amba iŋa, ‘Pol, tha u mararu! Ghen ne vo ndeghathɨ Sisa e marae na u kot,
    na Loi le thovuyeko kaiwae, gharɨgharɨna u ghɨnaghana weinaŋgi, mane thɨ thɨvaiya
    yawalinji.’
  yap-yap: me ga’ar, ‘Paul, dab mu rus! Ya thingar mman mu sak’iy nga p’eowchen e
    en ni Emperor nu Roma; ya Got ni bfel’ laniyan’ e ke pi’ e pogofan rok e pi cha’ney
    ni yad gubin ngom ndab ra m’ad, ni pi girdi’ ney ni gimed be yan u barkow.’
  mop-NT: —“Pablo,” cu t'an ten u yaj xa'num a Dios ti ca'ana. “Ma' u jac'ül a wool
    u men a iq'ui. Yan ilic a beel tu taan a rey cuenta Roma. Le'ec a Dioso, bel u
    cu sa'alte'ex a cuxtal tulacale'ex a que'ene'ex ich barco u men a c'aatic ti'i
    Dios ca' sa'albücoo',” cu t'an ten u yaj xa'num a Dioso,— cu t'an aj Pablo ti'ijoo'
    a que'en ich barcojo.
  tet-tet: ‘Paulus! Lalika mataꞌuk! Naꞌi Maromak nakotu kedan naꞌak o musti masoru
    ulun boot ukunrai iha Roma, nebee nia tetu okaan lia. Naꞌi Maromak laran diꞌak
    baa o. Nia atu sori o mo ema hotu-hotu iha roo neꞌe.’
  hlt-MCSB: '''Paul rhih boeh, Kaisar te na pai thil ham a kuek. Tedae namah neh aka
    hlaikan hmaih rhoek he Pathen loh nang taengla boeih han tloeng coeng he,’ a ti.'
  xtd-NT: 'N‑jaꞌan ángel jan nuu‑da: “Maxku yuꞌu‑n, Palu, chi io xa jɨꞌɨn‑n nuu Emperador.
    Xaxeꞌe ndoꞌo dakaku Ianyuux ntdaa se xñuꞌu xiꞌin‑n barcu ya”, kuu‑ia.'
  mdy-ETH: ‹ጳውሎሴ ዒጊጪፖ! ኔኤኒ ሮሜ ዓጮ ካኣቲ ቤርታ ዔቃንዳያ ኮይሳኔ፤ ሃይሾ፥ ኔኤና ዎላ ዓኣዻ ዓሶ ቢያ ኔ ጋይቴ ጌዒ
