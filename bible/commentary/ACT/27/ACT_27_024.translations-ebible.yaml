    er gam han tiklik, gam no gama liu.’
  kek-NT: Li ángel xye cue, “Matxucuac, at Pablo, xban nak tento nak tatcuulak riq'uin
    li acuabej César. Xban xnimal rusilal li Ka̱cua', ma̱ jun reheb li cuanqueb a̱cuochben
    te'ca̱mk,” chan cue.
  blz-NT: Malaa'ikat iya'a norobu na ingku' tae-Na, ‘Paulus! Alia layaon! Koo bo poo'a'arop
    tia Kaisar. Ka' gause polingu'na Alaata'ala na ko'oom, giigii' mian men notarabut
    tii koo bo salamat.’
  poe-NT: 'A̱ ntá tí ángel mé chrónka kíxin: “Chrakonhya jaha Pablo. Tꞌichjánxi̱n
    tsjasán tí tjen tí chꞌín César tꞌe̱to̱an la kja̱xin Dios la tsjinki̱tsa jaha la
