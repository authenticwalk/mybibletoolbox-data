  san-ASM: হে পৌল মা ভৈষীঃ কৈসৰস্য সম্মুখে ৎৱযোপস্থাতৱ্যং; তৱৈতান্ সঙ্গিনো লোকান্
    ঈশ্ৱৰস্তুভ্যং দত্তৱান্|
  tod-tod: 'é ɠɛ mà: ‹Pɔle, mina lua, tɔɔzei kɛni è lo feya Seezaal ɠaazu, tɔ vɔlɔ
    ka GALA ge è-ziɛɲɔɠɔiti pɛ kaliva è ma, tanɔpɛ ge la zaa.›'
  tac-NT: '''Lige anéturu ne''chí alué santo ánjeli: «Pecha chéláwa, tabilé majawa
    mué Páulo. Mué rió sebámili kame alé Roma alué wa''lula gobierno ajtígichi, alekeri
    ''we a''lá repúmala Onorúgame alué ralámuli napu ekí mochí jena bárkochi», anéturu
    alué santo ánjeli ne''chí.'
  eng-WEBPB: saying, ‘Don’t be afraid, Paul. You must stand before Caesar. Behold,
    God has granted you all those who sail with you.’
  gfk-H: '@see-verse:ACT.027.023'
  viv-viv: '@see-verse:ACT.027.023'
  yao-yao: ni kuusalila, ‘Kasinjogopa che Paolo! Ikuŵajilwa mmwejo kwima paujo pa
    Mwenye jwa ku Loma. Kwaligongo lyenu mwe Akunnungu chiŵakulupusye wose ŵaali mu
    ulendo pamo nomwe.’
  tgp-tgp: ale mo verea isaku mara, ‘Paul, o sopo matahu! O pa turu na nahon supe
    matan Rome, ale God mo tinar̃ihia vara tamlohi tari sei la lo toho peresiho la
    pa mauri.’
  auc-NT: botö ïmote apæ̈necä ëñentabopa. “Pabodo, guïñënämaï ïe. Tæiyæ̈ awënë Tetædo
    weca bitö cöwë gote gongæncæbiimpa. Ayæ̈ bitö beyæ̈ waadete pönö cædinque Wængonguï
    bitö tönö adopodë godongämæ̈ godäni ïnänite do angä quëwencædänimpa.”
  kbc-NT: Odaa niɡ̶ijo aanjo meetiwa, ‘Paulo, jinaɡ̶adoii! Igaataɡ̶a leeditibige metiɡ̶adadeegita
    lodoe niɡ̶ijo ninionigi-eliodi romaanotedi. Odaa Aneotedoɡ̶oji aneliodi meletedaɡ̶adomi
    akaamitawecetiwaji wajipateta niɡ̶ijo ane ɡ̶adipoketegitalo, odaa aɡ̶ica ane ika
    me yeleo niɡ̶ina ɡ̶adixigaɡ̶awepodi maniwiaje.’
  bmh-bmh: '@see-verse:ACT.027.023'
  ctu-BL: 'Tsi'' yʌlʌ: “Mach ma'' cha''len bʌq''uen Pablo. Wersa mi caj a wa''tʌl
    ti'' tojlel César. Awilan, Dios tsa''ix i yʌq''ueyet pejtelel woliyo'' bʌ ti xʌmbal
    a wic''ot che'' bajche'' tsa'' c''ajtibe”, che''en.'
  meq-meq: 'A gweɗeŋ: “Pol, kâ dzədzar bay! Bəy i Roma ma gakeye sariya yak. Mbəlom
    ma təmiye tay ha ndo neheye faya ka deyumeye ka bo dziye hərwi yak.”'
  noa-H: mʌrʌg k'ĩirjupibajimgui hajim, hichiita emperador dʌ̈i k'ĩircha hiek'ab k'aba
    hiek'aju chiraawai. Mag gaaimua Hẽwandamau mʌ peerdʌ hat'am dʌ̈i hĩchab pãar t'um
    mʌ dʌ̈i hãba k'odjörröm k'ʌʌnjã peerdʌ hauju ha jaaujimgui hajim, chi Hẽwandam
    chogau mʌchigcha.
  alp-NT: kai ebeteke lokoku be, ‘Pauluse, rilamu yake! Le namake suke abalale Kaisare
    Roma sa. Kai Alla Ibeteke lokomu be Iono tamata rebe esi keu sakesa kai ale mei
    kapale meije esi supu hlamate.’
  san-VEL: he paula maa bhai.sii.h kaisarasya sammukhe tvayopasthaatavya.m; tavaitaan
    sa"ngino lokaan ii"svarastubhya.m dattavaan|
  kbq-kbq: anage hu'ne, Poliga antahio korera osunka amane Sisa avurera ome otio,
    kagranema ana mika ventefima neaza nagara Anumzamo'a asunku huramanteno tamaza
    hugahie hu'ne.
  kbh-kbh: 'y chë ángel mënts̈á s̈onjauyana: ‘Pablo, ndoñe matauatjana; entseyta aca
    chë Romoca bëts mandádbioye chacotsama, y aca Bëngbe Bëtsábia cómnayeca, nÿetsca
    quem barcuiñe ajnënga jobanáments̈ana cha echanjatsebacá ca.’'
  ron-LSB: 'și care mi-a spus: “Nu te teme, Paul. Trebuie să te prezinți în fața Cezarului.
    Iată, Dumnezeu ți-a acordat pe toți cei care navighează cu tine.”'
  pon-pon: 'Kotin majani: Pauluj, koe der majak, koe pan wijike won ren Jija. A kilan,
    Kot me kotiki on uk er karoj me ian uk.'
  nhe-BL: ‘Amo ximajmahui, Pablo, monequi tiajsiti Roma huan timonextis iixtla Tlanahuatijquetl
    César, huan pampa ta tiiaxca Toteco, yajaya nojquiya quinmanahuis nochi ni tlacame
    tlen itztoque mohuaya ipan ni barco huan axaca miquis.’
  sps-sps: Sa tsue, ‘Bainy oraav Pol! Te tsutsun rom anyi tan vaatsuk matan e Sisa
    Na Aatouf A Karap. Gov tan koma ree'un Tsunia, kat, kat rof to te faakats of anyi
    sa nongoiny faakats tsumanyi, sana ri gima mat, iton vainy te sepuu fiisen mi
    nyi.’
  wnc-wnc: ‘Pol! Magwaumbim. Paku tupan amin Rom yot gapmane yuak kapa wamba iniwi
    natapsok. Ge ganiwa natapso. Anututa gae banip gwaang natanggamuke aminbamu gaat
    sip gwene gatake yuaingu gatayaman dua kumning,’ ngang nanik.
  bus-bus: 'à bè: Ǹton vĩa kɛro, Pↄlu. Séde ǹ Siza aɛ le. Luda gbɛ̃ kɛ̀ aↄ̃ↄ kúńyo
    góro guunↄ bↄ̀nnɛ aafia ń píngi.'
  gub-BL: — Ekyze zo nehe ty, Pawru, i'i ihewe. — Erepu'àm putar eho tuwihawete ikàg
    wera'u ma'e Hom tawhu pe har huwa rupi nehe. A'e rupi neremàno kwaw ko 'ar rehe
    nehe. Tupàn a'e, ikatuahy a'e, a'e rupi umur nerupi har newe paw rupi a'e wà no.
    Numàno kwaw ko 'ar rehe a'e wà nehe. Ywytu nuzuka kwaw a'e wà nehe, i'i ihewe.
  imo-imo: nimbeindo, ‘Pol, mini naa ltewi. Rom iye nomi kingimu nunge kotemu paimbo
    pilimbelomunga nu no naa wangonio. Nu kinye peya sipina purumele imboma kape Goteni
    nunge konge tenio ungu pilipelie kondo kolopa wayema koinjo molonge nimu,’ nimbe
    enselemuni nimo.
  boj-boj: '@see-verse:ACT.027.023'
  eng-DRA: 'Saying: Fear not, Paul, thou must be brought before Caesar; and behold,
    God hath given thee all them that sail with thee.'
  knf-knf: 'ajakën : “Pawulu, klënk! Iwo i kawayëşa ţi kadun ki naşih najeenkal, kë
    Naşibaţi ţi bnuura bi nul, akdo bañaaŋ bŧi bankyaanţuŋ na iwi babuur.”'
  san-KHM: ហេ បៅល មា ភៃឞីះ កៃសរស្យ សម្មុខេ ត្វយោបស្ថាតវ្យំ; តវៃតាន៑ សង្គិនោ លោកាន៑
    ឦឝ្វរស្តុភ្យំ ទត្តវាន៑។
  arn-NT: 'Fey feypienew: ‘Llükalekilnge, Pablo, pewfaluwmealu am ta eymi tati Roma
    tuwchi emperador mew, eymi tami duam Ngünechen ta montulafi lan mew kom tati mülelu
    eymi engün ti farku mew.’'
  zas-NT: 'Abiꞌ na anjl guin lon: “Pab, ad rdxebil, din rayal sul loj rey César, abiꞌ
    por lüj niꞌqui tijb ree bén zëëd loj barcw guie ad zuslaat Dios guiët reeman.”'
  ken-NT: árɛ́m bɛ, ‘Pɔ̌l, kɛbhɔ́ŋ bɛcháy. Ɔ́bhɔŋ bɛ́té bɛsí Mfɔ Rom. Nɛ ɛ̌ti
    bɛrɨ̌ndu Mandɛm nɛ wɔ, ǎpɛ́mɛ́ yɛ̌ntɨkɨ mmu anɛ ɔ́kɔ̀ nɛ yi.’
