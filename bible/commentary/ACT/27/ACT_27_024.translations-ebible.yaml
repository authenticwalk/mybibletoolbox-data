    hatiprimur naponongmur.
  bvr-bvr: rrapa minypa a-yinanga a-wena apula, ‘A-lay, Paul, gala barra ny-jurkuja,
    wurra bunggawa an-gata Rowm (Rome) a-nirra ny-bengga barra nula. Rrapa aburr-guna
