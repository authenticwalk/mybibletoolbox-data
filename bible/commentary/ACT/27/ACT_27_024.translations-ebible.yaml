    moko gogobi, yoŋore gogo gore meo ruame goke dimaku moji so komeiŋ.’
  klv-klv: ike, ‘Sagemǝtahw Pol. Dereh gimaur, geil m̃au len nakotan seSisa, ale aGot
    eviol hǝni mai gaiug tia hǝn nǝmauran salit p̃isi lotosah len nǝwag wol mai gaiug.’
  bco-bco: ‘Fo꞉l ge tagila꞉so꞉bo. Ge ha꞉na꞉ga꞉yo꞉ Sisaya꞉ siwa꞉la kagafo꞉liki mo꞉walilima꞉ib.
    A꞉la꞉ta꞉ga꞉ Godeya꞉ ene ha꞉fo꞉ disa꞉ a꞉ma꞉ ilikiyo꞉ ge asuwa꞉takiyo꞉, ho꞉n ko꞉su
    amilo꞉ disa꞉ kalu a꞉no꞉lo꞉ Gode eyo꞉ tambo gasilia꞉ib ko꞉lo꞉ mo꞉soma꞉ib’ a꞉la꞉sio꞉.
  kdl-NT: Katsumate ki ka shamgbai evu na̱ mpa, ka danai, ‘Bulus, kotsu vu pana uwonvo
