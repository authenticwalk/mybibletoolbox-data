    sipi, isimba God atiasi nogatopalopasi. Eaꞌ ina atiasi anin higililan, owaꞌ.’
  cbv-cbv: 'Wã pebh jʉinít, nin pah ã niijíp be: ‘Pablo, ma ʉ́ʉmca bojoó. Meém Romanowã
    ĩ maáh César pebhna jʉibínit, ded pah ma chãjatjidih ma naóhbipna caá. Dios tʉ́ini
    jʉmna, ma bejni jãáj chóodih moondíhbʉt biíc yoobó ã wapbipna caá’, weemdíh ángel
    ã niijíp be.'
  taw-taw: Apjakɨl agup, Pol, nad ma pɨlɨkɨnɨmɨn agup agak. Nad Lom gapman bɨnonɨm
    mɨdeb ak amɨl, kot nɨgɨnɨgaban agup agak. Pen God nɨbop kod mɨdek, bɨ sip mɨgan
    okol abe ma kumnɨgabal agup agak.
  jic-NT: 'Niná tjevele: ‘Po ma lecj tjeyá. Dios jos jipj ca mim jepa nt''a Roma nt''a.
    Mpes Dios ca nu majamas nun pjü way. Ma ca mya pats''; cyapj jacon̈ ma wa nca''lin̈
    ca’, jupj nin tjevele napj lal.'
  zap-NT: 'Lex na angel guin lo noo: “Pabel, ydxedet de, porke rap de degne ybig de
    lo rrey-Roma no por laa de yselaa Dëdyuzh yra mén ne zëëd lenbark, ni te men guetet.”'
  wer-wer: ‘Pool, ni kas ëëngan. Nim ngön pet irumëën Rom omën omp ak kaöap, Sisa,
    pim ëöetak taumëët. Anutu ompyaö yaaup yak nim kimang mëëan pöt kat wiak kaamök
    elniin niire omën niiring wangaöök wëaurö öp sënëët.’
  ipi-ipi: Epoto, balato namba languato, Polo, nimba Lomo tane gapomane akali kawane
    Sisa okona wenonga poto atape-pene okonena, Goteto nimbana pote lale oko ale wato,
    balato nimbapi, akali nimba towa atu sipinga peteyai tupapi, yakama omolaini lo
    ando atolopeya okonena, nimba yuku olene lala.
  qul-NT: 'Niwarkantaj: ‘Ama manchacuychu, Pablo, Romapi caj athun gobiernowan tupamunayqui.
    Kanraycu Dios wañuymanta libranka kanwan botepi tucuy cajcunata.’'
  tnc-tnc: 'Yiᵽõ''irã eyatirã, ikuᵽaka yire kibojako''o: “Ᵽablo, mikĩkia''si. Romawejearã
