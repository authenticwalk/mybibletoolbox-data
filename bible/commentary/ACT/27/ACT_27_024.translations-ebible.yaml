  spl-spl: '@see-verse:ACT.027.023'
  usp-NT: 'Y anjl li xij chwe: Mi tzaak ach''ol Pablo, atna tawna riq''ui man César.
    Y awi''lke at Kakaj Dios tijcola'' juntir yak ri b''esaltak aac''l li barc, xche''
    anjl chwe.'
  zav-NT: “Bito žebo' Pab. Syempr cheyaḻə'əczə tio' lao Rei Sesarən', na' əchnia'
    le' de que Dioz na'anə' gone' par nic̱h ni to beṉə' ca' za'ac len le' cui sa'at.”
  sgz-sgz: mák parai singing ngo, ‘Koion una mátut, apong Paulo. Una sámtur besang
