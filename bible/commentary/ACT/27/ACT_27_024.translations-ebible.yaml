verse: ACT.027.024
translations:
  kpx-kpx: Isi loui avoe, ‘Bolo, ainaho vabualive. Ana bae Loma kosive baluga Sisa
    ke vudimo lamisi a deiada lounela. Ige Dilavau a guliguli ke evialemo aluvuta
    timale kebiataeabuna ue dua vai.’
  okv-H: ‘Paul, umo joru aojo umo Rome ta embo okose ta tihi ta hetasoa. Eto embomeni
    umo te mihera avo God javotoho na au mane sari asora.’ ainge Anera na ehei ingena
  tbo-tbo: po i pa, “Paulo, ega una matomatouta! Sisa u matana ipa tam una towolo.
    Ma Yaubada a lunugotootogogei geka lawahi mitehi o kadakadau, u nimam i hounihi
    po apega ona hilage.”
  mal-C: എന്നോട്, ‘പൗലോസേ, ഭയപ്പെടേണ്ട, നീ കൈസറുടെമുമ്പിൽ വിസ്താരത്തിനു നിൽക്കേണ്ടവനാകുന്നു.
    നിന്നോടൊപ്പം യാത്രചെയ്യുന്നവരെ ദൈവം നിനക്കു നൽകിയിരിക്കുന്നു’ എന്നു പറഞ്ഞു.
  grc-SR: λέγων, Μὴ φοβοῦ, Παῦλε· Καίσαρί σε δεῖ παραστῆναι· καὶ ἰδού, κεχάρισταί
    σοι ὁ θεὸς πάντας τοὺς πλέοντας μετὰ σοῦ.
  bgc-bgc: ‘हे पौलुस, डरै मतना! तन्नै कैसर कै स्याम्ही खड्या होणा जरूरी सै। परमेसवर
    नै सारया ताहीं जो तेरे गेल्या सफर करै सै, जीवन दान दिया सै।’
  khz-khz: ne pekila, ‘Paulo, ragai pono kali. Goi Kaisara wailanai ponove ruga, e
    Palagu gena nama goi gemu ai gaunana, goi ria pogo vogomai talimara maparara maguli
    pia rawalia.’
  deu-TKW: 'und hat gesagt: fürchte dich nicht, Paulus, du sollst vor den Kaiser kommen,
    und siehe, Gott hat dir alle deine Schiffsgenossen geschenkt.'
  zsr-NT: 'Gudxëꞌ nedaꞌ gbaz laꞌy naꞌ, gnëꞌ: “Pablo, cutu gádxinuꞌ. Run bayúdx gdxinuꞌ
    lahuëꞌ César. Le nadxiꞌinëꞌ liꞌ Dios, uslë́ꞌ yúguꞌtë bunách nacuaꞌlen liꞌ lëꞌi
    barco ni.”'
  lin-lin: 'mpe alobaki : « Polo, kobanga te. Osengeli kosamba liboso ya Sezare. Mpo
    na yo, Nzambe abateli na bomoi bato nyonso oyo ozali kosala elongo na bango mobembo
    kati na masuwa. »'
  hns-NT: 'Parie bolies: ‘Paulas, toe na deraihe. Toke tjaahie maahaaraadja ke lage
    djaai ke, aur Parmeswar aapan bhalaai me sab djahaadjie log tor oeppar saupies
    hai.’'
  noa-E: mʉrʉg khĩirjupibajimgui ajim, ichiita emperador dʉ̈i khĩircha iekhab khaba
    iekhaju chiraawai. Mag gaaimua Ẽwandamau mʉ peerdʉ atham dʉ̈i ĩchab pãar thum
    mʉ dʉ̈i ãba khodjörröm khʉʉnjã peerdʉ auju a jaaujimgui ajim, chi Ẽwandam chogau
    mʉchigcha.
  eng-EMTV: saying, ‘Do not be afraid, Paul; for it is necessary for you to stand
    before Caesar; and behold, God has granted you all those sailing with you.’
  mib-NT: 'Te ndajéhé yā ún suhva ni cahān yā jiín ná: Pablo, ma yūhu ró, chi vāha‑ni
    jinū rō nuū rey nación Roma, te jeē sɨquɨ́ rohó te sáha Yaā Dios jeē cácu ndɨhɨ
    tēe cáhīin jíín ró ini barco yāhá, áchí yá jiín ná.'
  lif-NT2: अक्‍खे मे़त्ताङ्, ‘पावलए, मे़गिसे़न्‍ने़ॽओ, खे़ने़ॽग सिजरले़ कुदगि खासे़न्
    लोःन्‍छिङ्‌से़ ये़प्‍माए पोःङ्‌लो॥ हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़ने़ॽनु
    लाम्‍दिःक् के़जोःक्‍पाहाॽआङ् हिङ्‌घुसिॽरो॥’
  xnj-xnj: akanijovela, ‘Pauli, kotoka kuyogopa! Yikukugana kuyima palongolo ya Nkosi
    wa ku Loma, Chapanga mwene yimganisi, ndi kwa ubwina waki akuvasangula wumi wa
    voha mulugendu lwinu.’
  mmx-mmx: La i lok tia xeretna, ‘Pol! Nemen uta marat gat. Unaba tu ro melamgo at
    ne Kaisar, la ne Moroa i balamu nimi la i siam pam do nedi axap at lavatmon dinaba
    roo su.’
  cbr-NT: 'Iscëxun ca ''ë caxa: Pablo, camina racuë́tima ''ain. Mi cupí ca micëñun
    axa mibë manë nuntinu ''icë unicamaribi bacamiquiti ''icëbi Nucën Papa Diosan
    ië́miti ''icën. Ië́micëx cuanx camina Romanu ''icë ''apu, Césarnu bëbati ''ain.'
  tee-NT: 'Ju yuchi quijuni: “Jantu at''alhan ji Pablo. Tasq''uini ni at''alac''asunit''achi''
    ju César. Chai ju va milacata ju uxint''i ju Dios jantu calacasq''uina'' ni xamati''
    catini tachi chun ju tat''a''antan ju lacabarco”. Chunch quijuni ju Dios.'
  eng-LSV: saying, Do not be afraid Paul; it is necessary for you to stand before
    Caesar; and behold, God has granted to you all those sailing with you;
  cak-NT: 'Y ri ángel ri'' xu''ij chue: Pablo, man taxi''j-awi''. Ret can nic''atzin
    jatapon pa tenemit Roma chech ri César. Y awoma ret, ri Dios xquierucol chuka''
    ri je-benak awiq''uin chupa ri jun barco re''. Can man jun chiwe xticom can, xinuche''x
    roma ri ángel.'
  pah-NT: 'Igwete ga ei ji ve oji''i: “Paulo, terekyhyji ti ekovo. Ereho tuhẽ ti nde
    e''ama César''ga pyri nehẽ,” ei ga ji ve oji''i, ei ga g̃a pe. “Tupana''ga ti
    omombyry nde ve. Nurã ti nderupive''g̃a ndopapavi ypy pe nehẽ,” ei Tupana''gapyrive''ga
    ji ve, ei ga.'
  sja-NT: 'Mãgɨpa mɨmaa mãgaji: “Pablo, p''eranaapáde aji, ichita pɨ César k''ĩrapite
    wãit''ee perã. Tachi Ak''õre t''ãri pia bairã, ũriji pɨa chupɨria iidida na barcode
    p''anɨɨrã pari. Mapa maarepida piuda-eda” aji.'
  xed-xed: Kaʼa nda iʼi ná, “ma zləŋ ka ta zləŋ Pwal, dzaʼa laghala ka sladata ta
    kəma mgham Sezar. Wya guli zɗaghaŋzɗa Lazglafta ta huɗi, dzaʼa zlaŋzla ta na gwal
    kawadaga nda kagha na nda hafu,” kaʼa.
  mks-NT: 'Ta já na̱cachi a já xi̱hín i̱: “A̱ cáyi̱hví tohún, Pablo. Jáchi̱ ndítahan
    xi̱nu̱n tá xi̱nu̱n nu̱ú da̱ cúú emperador ñuu Roma cán. Ta sa̱ha̱ yóhó jáca̱cu
    ri Ndióxi̱ tócó ndihi na̱ ñúhu xu̱hu̱n ini barco ja̱n já ná a̱ quíví na̱ ini tañu̱hú”,
    já na̱cachi táto̱ Ndióxi̱ xi̱hín i̱.'
  gfk-S: '@see-verse:ACT.027.023'
  bmu-bmu: Kinda kewö jiza, ‘Pol, gi keŋgötki kude mötman! Gi ölöp Rom sisa kiŋgö
    jemesoholŋe anöŋga kewöt gihima. Mötnöŋ! Anutunöŋ körö ölöwakŋi kondel gihiba
    ambazip pakpak göbuk waŋgenöŋ mohotŋe maljei, yeŋgö malmalŋini mönö göhö böröge
    ali göbuk kinda kunŋan qahö kömuma.’
  dgz-dgz: anega wan, ‘Pol, tap ya anu, at Rom nagirewa baware mugawa Sisa namup di
    yonai! God bagua genan anuni menan wan, kabum gagap tanamo ongingiana nagirewa
    iragi kabani wanumoin, amba daiton da ya boeta.’
  eng-GNV: 'Saying, Feare not, Paul: for thou must be brought before Cesar: and lo,
    God hath giuen vnto thee freely all that sayle with thee.'
  zaa-NT: 'rèe inte'': Pablo, bittu gátsini lu'', porqui''ni naduel·la'' itsina''
    lu'' ru''a lo emperador romano, ą''hua por lu'' nna gudilà Tata Dios iyaba canu
    yù''u lani lu'' le'' bárcuį de lo lù''uti.'
  eng-WEBSTER: 'Saying, Fear not, Paul; thou must be brought before Cesar: and lo,
    God hath given thee all them that sail with thee.'
  guh-guh: 'Nexata ángel nejumaitsi: “Pablo, pëtsa junavame. Itsiata raja apo tëpaemë
    tsane. Tsipaji raja naitajëtsijitsiamë Romanonacua pepo pevetsinë pitabarata.
    Xamë raja nejamatabëcueneta Dioso capanepaenatsi petëpaeyaniva daxita pamonae
    yajavanajetarucame mapabarcotaje,” nejai ángel.'
  bon-bon: cebine najumi egä, ‘Paulo, wälu gone! Maane miiji Rooma Babo Mope Biname
    me opo gaabe je aclajuta, cuta piiyepu iyeta lui cina maane cama eclenige, Acejiyame
    te owecu name pi teeme ireclota meebine nääcärenige.’
  nhw-BL: ‘Amo ximajmahui, Pablo, monequi tiajsiti Roma huan timonextis iixpa Tlanahuatijquetl
    César, huan pampa ta tiiaxca Toteco, yaya nojquiya quinmanahuis nochi ni masehualme
    catli itztoque mohuaya ipan ni hueyi cuaacali huan amo aqui miquis.’
  mgw-mgw: Aatinibakia, ‘Pauli, kaneuyogope! Upalikwa uyi'me nnu'ngi' ya Nkulungwa.
    Na kwo pi'tya ngu'ngu' ya Nnu'ngu' kwako, boti baulongwaniye nabo kanebalanganyike.’
  swh-ONEN: naye akasema, ‘Paulo usiogope, kwa kuwa ni lazima usimame mbele ya Kaisari,
    naye Mungu amekupa kwa neema uhai wa wote wanaosafiri pamoja nawe.
  wbi-wbi: na kuuti, “Nuloghopagha Paulo. Lukunoghile kukwima pavulongolo pa Kaisari,
    lolagha u Nguluve mu vuhugu vwa mwene akupelile ava vooni vano vighenda palikimo
    nuve.
  bba-bba: u nɛɛ, nɛ Pɔlu n ku bɛrum ko. Nɑ ǹ kon ko nɑ kun yɔ̃re tem yɛ̃ron wuswɑɑɔ.
    N wee, Gusunɔ u mɑɑ mɑn be kpuro yɔllɑɑ kuɑ be bɑ wɑ̃ɑ kɑ nɛ sɑnnu ɡoo sɔɔ.
  eng-KJVCPB: 'saying, Fear not, Paul; thou must be brought before Cesar: and lo,
    God hath given thee all them that sail with thee.'
  kgk-NT: Amboete íxupe va'ety. “Ani ne mytu'e'ỹ, Paulo” he'i xe-vy. “Nerenheapymi
    mo'ãi. Eregwahẽ-ta yvy ete-py erenhembo'y hagwã César rovagwy-py. Ha ne ndive
    oho va'e gwive katu aresendepa-ta ave” he'i kuri xe-vy, he'i omombe'u-vy.
  waj-waj: Pauruuso, sa aatuunna varianee. Fai a Roomaa kieeta tuanaivaa avuuvau dinaravee.
    Rikiaanee. Anutuuqo kati aiyara yoketaama yaata utiivaara ivo vaa aini iya mmataama
    kioo i mmuu mmuakiaaya i tasipama siipaivaki variaiya fai yoketaama variaaravaivee,
    tiivai.
  cpy-cpy: 'Ikantakina: ‘Pablo, eero pithaawantawo piñaakiri, otzimatyee pareetyaa
    iñeemi iwinkathari-perote Roma-jatzi. Aritaki ineshironkatakimi Tajorentsi, aritaki
    powawijaa-koyitakiri pikaatakiri jaka amaatako-mento-tsiki.’'
  mpx-mpx: ge i ba, ‘Pol, bahi lovakun! Owa nasi nu talmilil Sisa wana kot elana.
    Ge Yehoba wana mulolu eliyam kaiwena, inoke nasi bolo alomwau ku alalau gegewel
    nihi mwal al.’
  wbp-wbp: Ngulanyaju wangkaja, ‘Puurlu, lani-wangu nyinaya! Kaatuju kangku nyina
    nyuntukuju ngampurrpa-juku yungunpa yani Ruumu-kurra, ngulangkaju yungunpa kamparrurla
    karri Kingiki Wirikiji. Kaatuju kangku rarralypa-juku nyina nyuntukuju, ngulakuju
    warrawarra-kanyi kajana Kaaturluju nyampu-patu-kariji wati-patu-kariji. Ngapa
    wiri-puru, ngulaju kapu-jana wankaru-juku kanyi.’ Kujanyaju wangkaja yaliji marramarraju.
  luo-luo: mowachona ni, ‘Kik iluor Paulo, ibiro chopo nyaka nyim Kaisar mi yali kuno,
    nikech Nyasaye osemiyi kuom ngʼwonone, ngima ji duto makwangʼ kodi.’
  nhe-NT: ‘Amo ximajmahui, Pablo, monequi tiajsiti Roma huan timonextis iixtla Tlanahuatijquetl
    César, huan pampa ta tiiaxca Toteco, yajaya nojquiya quinmanahuis nochi ni tlacame
    tlen itztoque mohuaya ipan ni barco huan axaca miquis.’
  aii-aii: '”ܘܐܡܝܼܪܹܗ: ’ܠܵܐ ܙܵܕܥܹܬ ܦܵܘܠܘܿܣ، ܘܵܠܹܐ ܝܠܵܗ̇ ܕܟܵܠܹܝܬ ܩܲܕܡ ܩܹܣܲܪ؛ ܘܗܵܐ،
    ܐܲܠܵܗܵܐ ܒܛܲܝܒܘܼܬܹܗ ܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܘܼܟ݂ ܠܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܒܸܥܒ݂ܵܕܵܐ ܝܢܵܐ ܣܵܦܵܪ ܥܲܡܘܼܟ݂.‘'
  esk-NT: nipliutipluŋa, ‘Paul, iqsiñak! Tikitchuksraurutin Caesar-mun Rome-mi. Piqutigilutin
    Agaayyutim annautigisigai iñupayaat usiaqsiqsuat uumani umiaqpaŋmi.’
  msb-msb: Nagsabi an anghel, ‘Pablo, dili ka mahadlok. Dapat ka makig-atubang kan
    Cesar. Kaya, kay mabuot an Dios isasalbar ka niya kag san tanan na imo kaurupod.’
  cpa-NT: 'Ca¹juúh² ángel ca¹tsáih¹ jní²: “Tsa¹jmoh²hning ganh¹, Pablo. Hniuh¹² báh³
    góh³hning ni³ rai¹³ guǿ¹² Roma. Ma²ca¹cuø¹ Diú¹³ hi² tsa¹dsián¹ dsa² ŋi²nio³ quiánh²hning,”
    ca¹juúh² ángel.'
  dso-dso: ପାଉଲ୍‌ ତୁଇ ଡର୍‌ ନାଇ । ବାଇଦରେ ସମ୍‌ରାଟର୍‌ ମୁଆଟେ ତୁଇ ଟିଆ ଅଇସୁଆକା । ପର୍‌ମେସର୍‌
    ତକେ ଜିବନ୍‌ ଦୁକାଇଲାଆଚେ । ଜେ କି, ତକେ ଆରି ତର୍‌ ସଙ୍ଗ୍‍ ଜାଇତେ ରଇବା ସବୁ ଲକ୍‌ମନ୍‌କେ ବଁଚାଇସି
    ।
  meu-meu: eto “Paulo e, basio gari, Kaisara vairanai do ba gini; bona taunimanima
    iboudiai oi ida o laolaomu edia mauri na Dirava ese vada e henimumu”.
  yva-NT: Umba naito Amisye umaso po raura rinai pare, ‘Paulus, mbemo njaniv inya!
    Weye indati winyamo ntoa nto ntet no Kaisar amun! Muno Amisye anuga ngkovo nai,
    weti pare vatano utavondijo nai ti wakayun wenawamo uko tenambe yara inta kakai
    jewen, mamaisyo nya bekere rai.’
  dgc-dgc: Kinagi no anghel diyakén, a ‘Diyan ka méganteng, Pablo, da kaluuben na
    Diyos a humarap ka ta hari ta Roma. Ey alang-alang diko, éy meligtas be du étanan
    a kakaguman mo ta parawae.’
  zpm-NT: 'në lo naa: “Gdziebd luu goṉ Pabl, peet gacd luu, sac ib none laa luu gdziṉ
    lo rey ne zob Roma. Niicle grë zha ne ziadgrëë luu leṉ barcw i peet gacd zho,
    sac bin me miṉe rnab luu.”'
  hix-NT: Onà wyaro nkano, rowya, kekonà. Pawru y, oseryehokahra exko. Sesa hyaka
    otonàrà rma moro, kano, rowya. Ànorhàra rma rha mpànà natxhe ha, ayakoron komo
    xarha, kanawa ymo yawon komo, omeroro, kan xarha, Khoryenkomo, àwawonye oyesnàr
    ke mak ha, kano, kahe yawono, rowya, kekonà, Pawru.
  sim-sim: karem ormu sawewa, �Pol, mir ajewa hala. Mir avak omendingak malakama Sisarhi
    fumunyavak sikwa mir. Avui Wasilaka ma ol sipik nakrem ji liwa ondo angop mihi
    tavak or hawa lir. Uwa osik mbeek hakwa ambu lir.�
  npi-ULB: र भने, “नडराऊ, पावल । तिमी कैसरको अगाडि उभिनु पर्छ र हेर परमेश्‍वरले आफ्नो
    कृपामा तिमीसँग यो जहाजमा यात्रा गरिरहेका सबैलाई तिम्रो हातमा दिनु भएको छ ।
  cgc-cgc: Gambal angil an ki yaken, ‘Pablo, dili ka madlek! Dili ka mapatay tak naan
    ta plano ta Dyos na magtubang ka ta pangulo ta Roma. Tenged sikad miad Dyos an
    ki kaon, tanan na mga duma no ta pagbyai librien din man.’
  tim-tim: “Paulo gâ bo hamep ak. Roma luâk humogâlân ariwiatgât dopŋe tatâp. Akto
    hin maktere nâŋgâ. Anutuŋe gâ akto luâk gâ olop mandâi are hilip aguwâigât gala
    akyeŋgiâp.”
  yor-yor: Ó wí pé, ‘Má bẹ̀rù, Paulu; ìwọ kò lè ṣàìmá dúró níwájú Kesari. Sì wò ó,
    Ọlọ́run ti fi gbogbo àwọn ti ó bá ọ wọ ọkọ̀ pọ̀ fún ọ.’
  wos-wos: ‘Pol, rookéméni. Méni Sisarna makambu tétaméni, déré hundi wanjoka. God
    ména hundi xékétaka dé wa, méni wali yindé du jémba rendate. Nak yamba hiyakéndé.’
    Wungi dé wuniré wa.
  emp-NTPO: 'Maʌ̃gʌba mʌ̃́a jarasia: “Ne wayarãdua, Paulo. Bʌra Romanebema boro quĩrãpita
    bed̶eaida b̶ʌa. Bʌ carea Ãcõrẽba jũmarã naʌ̃ barcod̶e wãbʌdara idu quinibiẽ́a.”'
  eng-F35: 'and said: ‘Do not be afraid, Paul; you must stand before Caesar. Furthermore,
    God has granted you all those who sail with you.’'
  ind-ind: Malaikat itu berkata, ‘Paulus, jangan takut. Kamu pasti akan menghadap
    raja Romawi. Dan atas kebaikan hati Allah kepadamu, Dia berjanji bahwa semua orang
    yang berlayar denganmu akan selamat.’
  pes-OPCB: 'و گفت: ”پولس، نترس چون تو حتماً به حضور قیصر خواهی رسید! علاوه بر این،
    خدا به درخواست تو، زندگی تمام همسفرانت را نجات خواهد داد.“'
  mpt-mpt: Fol kobo mo tosianemebe! I kemetniba Lom teni komok sum esu unamabeobo,
    Gode kla gobke bie kesoa keb bekeb isa mo kaanomabibbabo ge baatnenesobe.
  ssx-ssx: Poloo ota꞉ paala꞉ma꞉ na homa꞉peke. Neketa꞉ Sisa teke pa꞉ta꞉ pua halipikie
    lea꞉me lea꞉me. Kutupa opie. Koda꞉ma꞉ neke ame̱le̱ pulimi haliweki paeyao pa kilieke
    lea꞉me.
  mkl-mkl: í ni, Pɔlu, mɑɑ̀ ce njo. Kù nɛ bɛi ɑɑ ce iyi i kù leekĩ si wɑjui ilɑɑlu
    nlɑi Romu. Nɔ wee, inɛ ŋɑ iyi iŋɛò ŋɑ ì wɑ inɔ ɑkɔu fei, Ilɑɑɔ̃ í yɔɔdɑ nŋɑi ɑ
    bɑɛ ku wɛɛ.
  gaq-gaq: ପାଉଲ୍ ନା ଆବ୍‍ଟଗେ ନାମ । ନା ଡିଲାଡିଗ୍ କାଇସରନେ ଡାଗ୍ରା ନାତୁଆଁଏ । ନା ଆଡ଼ାତ୍ରା
