  cof-NT: '@see-verse:ACT.027.023'
  srm-NT: 'Hën a taki da mi taa: ‘Womi Paulosu, na panta e. I musu nango te i dou
    a di Gaan Könu fesi nöömö faa kuutu soni fii. Nöö Gadu dë ku i. A o da i hii dee
    sëmbë ku i ta waka a di boto aki, de tuu o kumutu. Na wan u de o dëdë.’'
  qvs-NT: 'Willawashka: “Ama manchakuychu, Pablu. Roma llaktapa ashwan sinchi kamachikukpi
    chayanayki tiyan. Kanraykumi Tata Dioska kay barkupi rikmasikikunatapish wañuymanta
    salvankasapa.”'
  zca-NT: 'Ne ganj lon: “Nazhebtal Pab, porke naki''n zhinal lo rey César. ¡Biwi''!
    Dios mine'' yalnayë'' yalnaban che''n rë xa'' kwa''n nzë kun lu. Yent cho gat.”'
  cbc-NT: 'Cʉ̃, ángel pʉame atore bairo ñiami: “Mʉ, Pablo, quetiupaʉ emperador romano
    yaʉre mʉ cabairiquere caquetibʉjʉpaʉ mʉ ãniña. Bairi uwieticõãña. Mʉ jʉ̃gori,
    mʉ, nipetiro ati cũmua macããna cʉ̃ãrẽ mʉjãã cayasibujiopeere ẽñotabojagʉmi Dios,”
    ñi quetibʉjʉami ángel.'
  qxo-NT: ‘Pablo, ama mantsariytsu. Romachö mandacogpa despächunman chanquim. Gam
    raycurmi cay büquichö llapan runa wanunanpä cagpita Tayta Dios salvanga’ nir.
  mox-mox: ‘Faulo, ge una mwaniniva! Yavona aqiaqieu, nawale toluvine qiduana Sisa
    matanaya una tovolo.’ Ta wese Yaubada vona fofofolegu ena nuakolokoloyega waga
    ana togeluyavo qabumi maega ʼetoyavua ona lobea.
  kew-kew: 'Goa pua nipumi lalo: Pol-ya, Paala naomape lagia. Ne aa mudu Sisar piri-para
    madaa pua adali. Gote-me epe kone ia-ga ne raapu pimi aanu page naomalimi.'
  dww-dww: be ya riueguna, ‘Pol, nam kwa naira! Tam tokare Sisa noḡone kwa midina,
    be Mamaitua aitauḡa tam mate ko naḡonaḡona adi yawasanama yà utemna.’
  twi-ASANTE: bɛka kyerɛɛ me sɛ, ‘Paulo, nsuro! Deɛ ɛbɛyɛ biara wobɛduru Kaesare anim
    ama wadi wʼasɛm. Wɔn a wɔka wo ho yi nso, Onyankopɔn adom enti, biribiara renyɛ
    wɔn.’
  aoj-aoj: naꞌipi naꞌi, ‘Pol, inaꞌ owaꞌi ombal mehenaea. Inaꞌ atiasi nefeꞌ nigalutu
