  guj-2017: ‘પાઉલ, ડરીશ નહિ. કાઈસારની રૂબરૂ તારે ઊભા રહેવું પડશે, જો તારી સાથે સફર
    કરનારા સર્વને ઈશ્વરે તારી ખાતર બચાવ્યા છે.
  jvn-NT: 'Mulékaté ngomong ngéné marang aku: ‘Paulus, kowé aja wedi. Awit kowé bakal
