  fuf-fuf: 'o wi''immi: ‹Wota a hulu yo Puulusa, ko fii bee daroɗaa yeeso lanɗo mawɗo
    Roomu on. Awa kadi Alla yeɗete sulfu fii ɓe wonduɗaa ka ndiyan ɓen fow.›'
  mwc-mwc: ba i wona, ‘Kega kuna nagara Paul, kom Caesar naonai kuni msiri, ba God
    ana binuwanuwana kurim wai, pipiya yabata ko bowagawaga wai ereonowasi sina yawasa.’
  bhl-bhl: 'bokonemomele: ‘Fol, kutaka! Ulom abiw mutuk fian em emisik kak kunum be
    kulo diw katemeko, geekemoke kasike, ku kanelom finganemokolew te!’, nangeko,
    iti bokonemomele: Siw beem dim biliw kawtiw alik alik ikati nam banimokoliw kate,
    Sunbin-Got e kom ibolow fukuneko, kulo menew ibolow kukuyembe kasike, kawtiw alik
    alik bikati finik so bokoliw te.’, nangse te.'
  ons-ons: ‘Paulo, ge misuk kaet ganiake, ge Roman gavaman ware ware suainane kaitko
