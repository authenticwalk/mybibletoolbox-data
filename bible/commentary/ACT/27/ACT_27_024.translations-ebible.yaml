  kbm-kbm: be ginei, ‘Pol, Upelk bwaya ve mie atob nuvarkei amol bamo Sisa na. Be
    ute kob. Pomate giute miam miengk gikwai, be atob nemb amolmol bambamo ete ivang
    ivin mie nangge eivovo nok ru.’
  tew-tew: 'i-á naví núˀ nawindi ginnân dítu̖ˀan: ‘Paul, wíˀunkhunwôedaˀípí. U̖ˀ taˀgendi
    Caesar-ví páaḏépiye bikwi̖nugíˀo, heḏi u̖ˀ unmuuḏi nä́ˀin u̖-áḏí dijiˀin háˀto
    wêe wänbo nachuu-í.’'
  rmc-rmc: 'a phenďa mange: ‚Ma dara tut, Pavol, bo mušines te ačhel pro sudos anglo
    cisaris! Dikh, o Del tuke diňa olen, ko hine tuha andre loďa.‘'
  apr-apr: inbe iyei ne, ‘Paulu, ken kutattadai be! Ong in ole du kukodo dama ke Sisa
    ye ni ke karatanga betanga. Inbe kulongo, Maro ilongo pataraungu kiong oo, le
    ole iyei dada dook mata pang di tooltool le imot yo kuye di kakooi ye ookoo i
    nga, le o ke bet sa ilene, ngan tiap.’
  tiy-tiy: Ménbéréh i télakiwe ni dob begéne mano, ‘Kago mégilak Pablo! Non fatut
    go témindég dob adafay datue dob Roma. Atin sabaf bé kégédaw i Tuluse beem, tabangé
    no soy kéluhanay de dumo mo ni dob kéagéw gome inok énda méléhu ro.’
  nlg-nlg: me ghaghua, ‘Paul, ko bei mataghu! Ighoe ko tatavahale tua mo ko tughuru
    i naghona na vunaghi haba ni Rome. Na pukuna ighoe, God ke vavolara na voladira
    gaira udolu tara ghahara ilokana na vaka.’
  dgr-DOGNT: hasèhdı, ‘Nı̨ı̨jı̨-le, Paul. Dèe-ts'ǫ̀-k'àowo Caesar wenadąą̀ nesınìyaetı
    ha. Nǫ̀htsı̨ etenèeɂı̨ t'à nı̨ eyıts'ǫ dǫ hazǫǫ̀ nexè aget'ı̨ı̨ sìı edaxànaxeehłe
    ha hǫt'e,’ yak'eet'ı̨į̀ sèhdı.
  pes-OPV: 'گفت: “ای پولس ترسان مباش زیراباید تو در حضور قیصر حاضر شوی. و اینک خدا
    همه همسفران تو را به تو بخشیده است.”'
  ron-1924: 'ши мь-а зис: ‘Ну те теме, Павеле, ту требуе сэ стай ынаинтя Чезарулуй
    ши ятэ кэ Думнезеу ць-а дэруит пе тоць чей че мерг ку корабия ымпреунэ ку тине.’'
  tpz-tpz: ‘Pöl, koe a naöp! Eën se nö ko sun eom pa matan e Sisaꞌ. E Sosoenën to
    tënan en po hin pën me a ma napan to teꞌ me ne oah komön o paröꞌ vëh, a hikta
    paeh peöm se mët.’
  agd-agd: “Pori oe, éi ída vá akhokho van eya vá éi Sisan aufasá o mantano, Tiyarafenu
    ano eni amúkin inen mino. Éin má minó banta ma sipifin baona vá ano ída afeyoran
    nono.
  rkb-NT: “O Pauro apyby byihukta! niy. Ikia Sesa, Homa ezektsa pehatsa bo tsimykta!
    Deus pahasapywyky. Iwatahi asaktsa atuk mukurunahatsa batu mohyrikosokdanaha.
    Deus pahasapywyky batu aty tohi mohyrikosokda” niy. Iwa bijoikpe iknykta kape
    nikara.
  san-THA: 'เห เปาล มา ไภษี: ไกสรสฺย สมฺมุเข ตฺวโยปสฺถาตวฺยํ; ตไวตานฺ สงฺคิโน โลกานฺ
    อีศฺวรสฺตุภฺยํ ทตฺตวานฺฯ'
  iws-iws: Mɨ siya boɨn, Pol, kɨra wɨ kɨpi nɨdid! Kɨra wɨ inkam komiiyɨn Sisa wɨ siir
    whwonkam ɨda tinɨ okwo boɨnɨu. Mɨ Adi Komii siya bɨdi wakaeyɨn kɨriir srɨi aiirɨn.
    Mɨ waka iikam whɨekakɨm kɨnaka nwowɨm siyaii waraur mɨ sɨma wɨ wara kɨgugu rani.
    Adi Komii siir paekwosɨmɨn siya hɨnɨɨna boɨnmauugigɨn,
  pol-SZ: 'i powiedział: „Nie bój się, Pawle, bo na pewno staniesz przed cezarem!
    Co więcej, ze względu na ciebie Bóg ocali wszystkich, którzy z tobą płyną”.'
  ztq-NT: “Ktsyeebtyoo, Pable, porque no nii ktsiiñoo lo xtisy Roma, aan por lii lëë
    Dios kteelaa kchë xaa nii ksal no leñ barkw.”
  zai-NT: 'na rabi naa: “Cadi idxibi lu, Pablu, purti naquiiñe chi uzuhuaa lu lu César.
    Ne pur lii zulá Dios irá cani zinéu ca.”'
  upv-upv: Ko owra ‘Pol, sete kupmetutu, nik kupan ko wor kuptur re no Sisa iak Rom.
    Ko renge Atua nalol nga m̃irres sen eir bbong nga puloli kami p̃etp̃eti nga kamsa
    renge drrav kapmaur.’
  aui-aui: Bi aneyina iwonegu bo, ‘Pol, gekunanagharana, tam Sisa naghone kunamiiri
    da initupawamiwamirem. Noko kiiravine God yam rupari iwaiyaneni na tam da wawaya
    tupadi iiyawogha waga debane na iniyawiimi.’
  wap-NT: ‘Paul, aonaa putariaꞌanaꞌa, aonaꞌo nii pushaꞌapan. Mishiꞌo nii pukadishita-kida-kao
    naobanai Caesar kanaapu iti Rome ii. Tominkaru kaimanan idi manawun, ukazannaatan
    nii ipai wuruꞌu putumainaouz pidannao.’”
  mva-mva: be bokai ipile, ‘Pol, taburim moaki ira. Kaiko masa ‘Sisa’ aro gotui. Bokai
    gokaua Nanaranga nge ilo uarika. Bokaibe ilo irakinga ane be tamoata makare karebareba-budu
    nge lumam-o isalangakidi be tago teke masa ngaleua.’
  dwr-NT: ‘Phawuloosaa, yayyoppa; neeni Roome gadiyaa Kaatiyaa Qeesaara sinthan eqqanaw
    bessee; be7a, Xoossay bare keekatethaan neenanna biyaa asaa ubbaa shemppuwaa ashshana’
    yaageedda.
  kfw-kfw: "halli anati, \x93‘Chimaro, Paul! Nang Caesar Rengpa maikuungnga nangirsik\
    \ eii; halli enro, nangle inruoiya rakuong kachuong rakip-um Pathian in nang nadiang\
    \ anapejei.’\x92"
  bfz-bfz: ओ पौलुस! डर नि, तेरा कैसरो रे सामणे खड़ा ऊणा जरूरी ए, और देख परमेशरे तां
    पाँदे कृपा करी की सबी खे जो तां साथे यात्रा करोए, ताखे देईते रे।
  cuk-09: 'A-anger anga sogsad: ‘Pablo mer dobguo, ar Roma-saila-dummad-abin be gwisgunaer-gebed.
    Be-ulale Bab Dummad dulemar-bela-urgi-nadapmalad-abonogoed, wargwensaar dule gwen
    burgosulid.’'
  ben-OBCV: বললেন, ‘পৌল, তুমি ভয় পেয়ো না। তোমাকে কৈসরের সামনে বিচারের জন্য উপস্থিত
    হতেই হবে। আর ঈশ্বর দয়া করে যারা তোমার সঙ্গে সমুদ্রযাত্রা করছে, তাদের সকলের জীবন
    তোমায় দান করেছেন।’
  mil-NT: 'te ní cachí‑xi xii‑í: “Vá yùhú‑n chi vá cùú‑n, dico dacuɨtɨ́í quɨ̌hɨ́ⁿ‑n
    cǎháⁿ ndɨhɨ‑n tě Cèsár. Te ni ɨ̀ɨⁿ tée ndɨhɨ‑n vǎ cùú, chi ío cùdɨ́ɨ́ ìní ñáhá
    Yǎ Ndiǒxí xii‑n”, duha ní cáháⁿ espíritú xínú cuèchi núú‑gǎ ní cachí tnúhu‑xi
    xii‑í.'
  myu-myu: — “Paulo, epararam g̃u juy eg̃uy,” io'e owebe — io'e Paulo. “Ajẽm cuy César
    kay―Roma ka kukukat kay,” io'e. “Õn ag̃ ekay, ewejuacat kay dak eye'ũap puxim,
    ẽn cuk imẽn ejoojuy oxewi buye,” io'e. “Deus je'e ewebeam apẽn cuk ejoojuy cexewi
    iap tag̃,” Deus ekawẽn tojotjot'ukat o'e owebe — io'e Paulo.
  amk-amk: Medu we yau deyo, ‘Pauluse, mutai fanai. Weo boari na Kaisari arongreafo
    we kiutu kaiwo we wau rai. Tuti na Sempaisi ne enewawufo, yoa we nemu nadiwai,
    ampafe kaiwasa fuba metafai ruhiai ninisa ambori manei niai kaha, mae ekaharai
    weru ne karirafo ki.’
  fai-fai: bako, ‘Faul, fingánin bá, kaba ken yak gawman Sisa dim kot keidokabaw ade
    Got aket budunin dim kinim siw tem teinbidiw adikum iyo fikalokabiw báno.’ Nakeiba.
  ura-NT: 'Canu acatiha ecocohinte: ‘Coaa casihara, Faboro. Atiinte, Romanocuru curuaanaa-
    eenferadoro acatiha tururiquiincha. Ii corenihate, atiin onaa caje nichotiha cuurureein
    saain nii ii aina bote cuhane nenacaaurura.’ nae carai Cana Coaunera letono- anjera.'
  mcd-NT: “Pablon, ratuyamahuu. Min niaifo Cesar ano nocotiro mia chaca huafo cuscan
    min cayacafi cumasharanon. Upa Diosin min cufiain cuscan mia nica. Na mifu rafuafocai
    nan shashohuan murannoashu ahuuscaima,” ishon ua yoia.
  urt-urt: Pe kin ŋana ŋam na, ‘Pol, yukur na hiꞌgirnge, na pakai. Mindemboi na gin
    wusyep el ŋembep miyeꞌ ondoh Sisa. Taꞌe luku pe, Got se ka ungwisme nin, topoꞌe
    lenge miyeꞌ lalme ŋaiye top nin yarp loumbil pinip eꞌe.’
  kiz-kiz: ni kujobha, “Usitili Paulo. Lazima ujhemayi palongolo Kaisari, na langayi,
    K'yara ku bhunofu bhwa muene akupelili abha bhoha ambabho bhisafiri pamonga ni
    bhebhe.
  tzo-TZE: 'Jech laj yalbun li yaj''almantal Diose: “Pablo, mu me xaxi''. Ta persa
    chac''ot ta stojol muc''ta ajvalil César ta Roma. Dios ta scoltaoxuc achi''uc
    scotol li boch''otic achi''inoj tey ta barcoe”, xiyutun.'
  lex-lex: 'Niwra: “Paulus! Yan mumta''ata yoma Uplerlawna Netlia de hota o'' mlia
    mpuatrom la Kaisar gaini pa netlia o plolmu-halmu. Me hota Uplerlawna ralam kalwiedni
    pa riy honona maka muora mhiopal wutu ri edonna rler la yatyatni yoma la o''a.”'
  dov-dov: alimwi wati, 'Utayoowi, Pawulu, weelede kuyoyimikila kunembo lyaKayisa,
    alimwi ukabone Leza mubuya mbwakapa kuli nduwe abo boonse balimulwendo anduwe.'
  rgu-rgu: ‘Paulus! O bosoꞌ biiꞌ, te neuꞌ ko Mane Bauina Kaisar parisaꞌ o dedea ma,
    nai Roma. Huu fo Manetualain dale Na malole a noo o, huu ria naa basa lahenda
    fo rai ofaꞌ ia lain, nana Ana fee sii rasoda katemaꞌ.’
  toc-NT: 'Xlá chiné qui­huá­nilh: “Pablo, ni̠ capé̠­cuanti porque juerza nachi­pina
    nac Roma la̠qui̠ nama̠­ka­lha­pa­li̠yá̠n emper­ador, y caj mim­pa̠­la­cata Dios
    ámaj ca̠lak­ma̠xtuy xla­cata ni̠ natani̠y tama̠­ko̠lh cris­tianos hua̠nti̠ huix
    lac­xtum ca̠ta̠­ta­jú̠pa̠t nac barco.”'
  som-som: Waxay igu tidhi, Bawlosow, ha cabsan; waayo, waa inaad Kaysar hortiisa
    istaagtaa; oo weliba bal eeg, Ilaah wuxuu adiga ku wada siiyey kuwa kula socda
    oo dhan.
  mam-C: 'Ex saj tq''ma''n angel we''y kyjalu''n: Mi tzaj xob''a Pabl, qu''n tu''n
    nti'' jun mib''in kyky''elix ti''ja, qu''n il ti''j tu''n t-xi''y twutz tnejilxix
    kawil toj Rom. Ex noq tu''n tpaja, kykyaqiljo ite'' tuk''iy toj bark, ok kchi
    kletil tu''n Dios.'
  ndj-ndj: Makungu kang'ombela, ‘Kotoo kutila Pauli, dawuyendi kuwoloka kwa Mutwa
    wa Loma, loli, Chapanga davakugayili vandu vonda yivaveli muwatu kwanongwa ya
    yuwi.’
  mbj-NT: 'Hahỹỹ da ããs kyyh: “Eỹỹm manä Paw-Ro. Sesa hã da makametëëh nä. A hyb n''aa
    da P''op Hagä Do bed''ëëp sahõnh hẽ marakate gó habok doo”, näng mä ããs kyyh.'
  lat-VUC: 'dicens: Ne timeas, Paule: Cæsari te oportet assistere: et ecce donavit
    tibi Deus omnes qui navigant tecum.'
  ngp-ngp: Mtumigwa ywa kwe mbingu niyo anigamba, ‘Paulo usekogoha, waungwa kukimala
    hameso ha zumbe Seuta ywe Kilumi, naho kwajili ya wenye Mnungu naawakombole wadya
    wose ukutambanya nawo mwe ngalawa wasekwangamila.’
  enq-2: Katapala namba langyoo, ‘Polo, emba kaeyala naeyao Sisanya enomba dokonya
    pao katatena, paka nakaeyape. Sepe, emba-pipa sipinya pelyamino dupa pitaka Goteme
    pyoo nyalapo latelyamona’ lamo.
  eng-ASVBT: 'saying, Fear not, Paul; thou must stand before Caesar: and lo, God hath
    granted thee all them that sail with thee.'
  mna-mna: 'Iso: ‘Paulus, moto pepe. Nu kola la ma pet ki Kaisa. Pa Anutu leleene
    iur ta kembei. Mi Anutu, ni muŋaiŋana katuunu. Tana ni ko mataana pa wal boozomen
    ta niomŋan kamar i ma irao tasa ila lene som.’”'
  myw-myw: '@see-verse:ACT.027.023'
  sby-sby: lambeti, ‘Kotatina Paulo! Ulenga kwimana pamenso pa Mwami waku Loma. Lesa
    munkumbo shakendi elashomesheti nupuluke, pamo ne bantu bonse mbolinabo mu bulwendobu.’
  sll-sll: Ure ‘Polye, ni kul pirikio. Mining bolo mole nanga pi singaba Sisa maulung
    bani pa dinanua. Ari para muru sipi ala mole ni kina ereho unga hobi, God para
    i u ni ani bani emia ta golkinamua,’ di na tomia.
  yaq-NT: 'Juna''a intok ankeles: “Kat majjae Paplo, bwe''ituk utte''a, jum bwe''u
    jo''ara Roma'' tea''po, ju''u che''a yo''o ya''aritau em yeu yebijne''po. Intok
    jiba inien inim em weye'' betchi''bo, ju''u Lios, si''imem jume'' inim bwe''u
    kuta kanoapo emak aneme, inim kaachin bem aune'' betchi''bo am jinne''une”, ti
    neu jiiak.'
  uro-uro: bä qä qoar na ngo rhoqortäqyia, ‘Pol, qale ngit len. Nak pa nguna ngia
    rhair va ama muräkt dä ma Sisar aa saqong. Bä äkt i nävät ma Ngämuqa aa lavuqi
    dä va qa rhumaiar nge ngi nä iarhakt moekt mät ama mlauski.’
  ita-1885: Paolo, non temere; ei ti conviene comparir davanti a Cesare; ed ecco,
    Iddio ti ha donati tutti coloro che navigan teco.
  muy-muy: 'àhu ahkado : “Pol, kàgray aŋgwaz ba, aɗaba kinjiyu kè meleher ga *bay
    gəɗakani ga ndam Rom ni kwa. Nak ti Melefit àgruka sulum gayaŋ a : azuhva nak
    ti mis ya a slalah ga yam ni bu ni ɗek etijiji do.”'
  kqc-kqc: niyo, ‘Paul, ga ori re! Ya bi kotari Caesar di nemokori are reyaine, ma
    Sei di buni tora gade ya maro vegu moiyaganedi kaere tau yasa didedi vene ka.’
  tav-tav: 'Ocõo bairo yʉ ĩ buiowĩ: “Pablo, uwiqueticõaña. Dio cʉ mʉ cajenirijere
    caroaro apimi. To bairi romano maja ʉpaʉre mʉ cabairi wamere cʉ mʉ jeniña beje
    rotigʉ. To bairi mʉ mena cãna nipetirã carua yajiborã anibana quena caroaro mʉja
    neto peticõagarã jĩcaʉ yajiricaro mano,” yʉ ĩwĩ.'
  eng-ULB: and said, 'Do not be afraid, Paul. You must stand before Caesar, and see,
    God in his kindness has given to you all those who are sailing with you.'
  spa-VBL: “‘No tengas miedo, Pablo,’ me dijo. ‘Debes ir a juicio ante el César. Mira,
    por su gracia Dios te ha dado a todos los que navegan contigo’.
  fra-_FOB: Paul, ne crains point; il faut que tu comparaisses devant César; et voici,
    Dieu t'a donné tous ceux qui naviguent avec toi.
  hau-ULB: ya ce, “Kada ka ji tsoro, Bulus, dole ka tsaya gaban Kaisar, duba kuma,
    Allah cikin jinkansa ya baka dukan wadannan da ke tafiya tare da kai.
  mal-mal: ‘പൗലൊസേ, ഭയപ്പെടരുത്; നീ കൈസരുടെ മുമ്പിൽ നിൽക്കേണ്ടതാകുന്നു; നിന്നോടുകൂടെ
    യാത്രചെയ്യുന്നവരെ ഒക്കെയും ദൈവം നിനക്ക് ദാനം ചെയ്തിരിക്കുന്നു’ എന്നു പറഞ്ഞു.
  kkc-kkc: ‘Polo, no haga na ebi, bei no wulo gamenee dile, wiligi odoo taba Sisayo
    mudugiyopoo nee goo midilame duso. Esiga Godeeye nimapoo mesie maga nobolo hodobo
    egee du odoo sabolo, abei domo hamapoo wedileime,’ diso.
  urd-GVR: Us ne kahā, ‘Paulus, mat ḍar. Lāzim hai ki tujhe shahanshāh ke sāmne pesh
    kiyā jāe. Aur Allāh apnī mehrbānī se tere wāste tamām hamsafroṅ kī jāneṅ bhī bachāe
    rakhegā.’
  far-far: Ma nia ka fata 'uri, ‘Paul 'ae, nao 'oe si mau! Sulia 'oe kai uu 'i naofana
    na kingi baita 'i Rom. Ma God kai 'adomia na wane ne kera leka fai 'oe ki fua
    kera nao si mae, sulia na kwaiofei nia fuamu.’
  suz-BL: मेकोमी ‘पावल, महिनो। गे सिजर पिप आ ङोंइती राप्‍चा माल्‍‍नेवे। ब्‍वाक्‍कुम
    ग्रुम्‍शा मबेक्‍नेवे। परमप्रभु यावेमी गे नु बाक्‍ब नेल्‍ल यो मबेक्‍थु, इन कली
    गेप्‍तु’ दे माइक्‍ती। प्रेरित २३:११
  car-NT: 'Nykai y''wa: ‘Tanarike kyte''i, Paulus! Mo''ko Rome pono jopoto po''ponaka
    awytory man. Ajewa''poroto''me te Tamusi pa''poro mo''karon amaro kurijara ta
    ytotonon unendan.’'
  amp-amp: ‘Pore, mirahn aduka yanhoya. Sisarhu nyingako wamtohtwa. Wawanyn, ni kfo
    bruttnamohat bi Bro Nkifrar wanyhato nd ninpno sift yorhwa yimam nhai finji naruhatm.
    Rhu bugarahko.’
  bht-bht: हे पौलुस, डर मत। तिजो महाराजा कैसरे दे सामणे खड़ा होणा जरूरी है। कने परमेश्वरे
    सबना जो बचाई लेंणा है जड़े तेरे सोगी यात्रा करा दे न।
  eng-NOY: saying, Fear not, Paul! Thou must stand before Caesar; and lo, God hath
    given thee all those that sail with thee.
  cub-NT: 'Ji yebai darĩ, abi yʉre: “Mʉ, Pablo, jidʉbejacʉ. Mi nʉquiye boje ñai jabocʉ
    ijãravʉcacʉ pʉeno baju parʉcʉ yebai, Jʉ̃menijicʉ ʉ̃i me boje, caivʉ ina mʉ́que
    jiad̶ocũ ʉracũi nʉivʉ yaibénajarama na”, abi yʉre ñai ángele.'
  ita-1927: 'dicendo: Paolo, non temere; bisogna che tu comparisca dinanzi a Cesare
    ed ecco, Iddio ti ha donato tutti coloro che navigano teco.'
  lww-lww: ana naga pisape ‘Pol, ve omarau re. Ana monar ovano-o oworu garu Rom, monar
    osum̃alu ose marana ne Sisa na wa, ana nekilia nevisawal van ko sanini, malena
    kiena ne la nap̃a asike e waa nene amio ko, Ntewa naga sitom sape tam̃an ga van
    ko sape yoko amal ga, tap̃atete tai kovio.’
  ckb-ckb: 'گوتی: ”پۆڵس مەترسە! دەبێت تۆ لەبەردەم قەیسەر ڕاوەستیت و خودا ژیانی هەموو
    ئەوانەت دەداتێ کە لەگەڵت گەشت دەکەن.“'
  spm-spm: ‘Pol, nɨɨ avhighavigha thaghɨri. Nɨɨ maŋŋɨva, Sisarɨna arɨmasi rɨfhaaŋnɨ
    utuivami. Nɨɨ oragh, Got nɨɨna azaaŋsɨgha oraegha gɨvagha nɨɨnɨ ukuarukuvi. Nɨɨn
    phorugha ukuran iti gumasi, mee aremighem phatɨghami.’
  nas-nas: Eeꞌnoko teie aaꞌmui, ‘Aroreaukaꞌ, Paulaꞌ. Daꞌ tee bakei Roomaꞌ tampaꞌ basirarara
    Siisaꞌkoo uroꞌkanooꞌ donkoniaing. Eeꞌnoko ooveko aing teing daꞌ ninka nariꞌ nanirimaatomaing
    Kumponinge daꞌ ninka nariꞌ domampariiꞌnaang tampuruꞌning.’
  uvl-uvl: pe hele ke teke, ‘Paulus, o matau ero. Ola ke o esia ne Kaesa. Pe NeHalang
    nenge poi ke urana toto lala nge iong, lape nauele iri lochoch ngana nenge imo
    ul nga imot nem, ke lape e nge mete ero.’
  eng-BBE: Saying, Have no fear, Paul, for you will come before Caesar, and God has
    given to you all those who are sailing with you.
  ixl-CNT: 'Utz vettal ve ech tzaꞌ: «Yeꞌ koꞌxh xoꞌvaxh Pablo. Tan ministeer soꞌoponaxh
    vatz u Cesar. Utz saiꞌ koꞌn antu saꞌatin iqꞌii saj qꞌuꞌl ela atilokꞌaxh tuchꞌ
    tu u vaarko tziꞌ.» Texhtuꞌ.'
  xsi-xsi: Aku aŋelo ipai naŋa tu, ‘Paulo, kururu ndimo. Maro Kindeni ipatea tu noko
    ma kulâ kumandi Koipu Ŋalae Kaisara nao. Aku Maro Kindeni ipaloŋo pa noko ne noŋa
    lâ, kala tamâta rârâni simo wâŋga ŋine kulu kuku noko ma simo ara. Kinzi ma sipayaula
    tia.’
  crx-NTPO: '''ink''ez utni, ‘Paul whéniljut iloh! Lerwe dízti''-un oobut tanyin whe''
    hoont''oh, ''ink''ez Yak''usda nyudánts''o whe ye únzoo-i, ''i gha la nyulh dédilhts''ine
    yalhotásdla.’'
  kan-OKCV: ‘ಪೌಲನೇ, ಭಯಪಡಬೇಡ. ನೀನು ಕೈಸರನ ಮುಂದೆ ನಿಲ್ಲಬೇಕು. ಇಗೋ, ದೇವರು ನಿನ್ನೊಂದಿಗೆ ಪ್ರಯಾಣ
    ಮಾಡುತ್ತಿರುವವರ ಪ್ರಾಣಗಳನ್ನು ನಿನಗೆ ಉಳಿಸಿಕೊಟ್ಟಿದ್ದಾರೆ,’ ಎಂದನು.
  bbb-bbb: Fu arina kie, Foru aeje a e Romuko ijiebuo e ireobo Sisado nidua ijia manina
    koto reke ijadufuo ade jumemo. Ro kuke fune Godire izege fu e marejiamo ijia fu
    e ije bu aena sisime ijia vako ije samuagiaemano kie.
  blw-blw: ‘Achia cha émégyat Pablo, te achia matéy te masapor chillu mepasangoa an
    Are Cesar ad Roma. Yag hen ség-ang Apudyus an hea, halimunana agé hen anchichay
    karuganno ta maid agé matéy an chicha.’
  tam-2017: பவுலே, பயப்படாதே, நீ இராயனுக்கு முன்பாக நிற்கவேண்டும், இதோ, உன்னுடனேகூட
    பயணம் பண்ணுகிற அனைவரையும் தேவன் உனக்கு தயவுபண்ணினார் என்றான்.
  azz-NT: 'Huan ne ángel nechilij ijcuín: “Huan no nimitzilía, tejua Pablo, amo ximoyolmouti,
    porín semi monequi mitztemactisque iixpan ne hueyi chiuque César, tayecanque de
    Roma. Huan ica tejua motechcacopaca Totajtzin Dios quinmaquixtis nochi neques
    ten mohuan yetocque tech in barco huan amo momiquilisque”.'
  spa-RV-1909: 'Diciendo: Pablo, no temas; es menester que seas presentado delante
    de César; y he aquí, Dios te ha dado todos los que navegan contigo.'
  csy-csy: 'Paul awng, lau heak in; nangma sia Caesar mai ah hong paipui hamtang tu
    khi hi: taciang, en in, nangma taw tembaw tung khualhaw te theampo Pathian in
    hong pia zo hi, hong ci hi.'
  mxq-NT: 'es xyꞌanma̱a̱yʉts: “Katʉ mdsʉꞌʉgʉ Pa̱a̱blʉ, mja̱ꞌtʉp ma̱ ja yajkutujkpʉ
    kopk. Nandʉꞌʉnʉ Diosʉ mayꞌa̱jtʉn mduꞌunxʉ es nidʉgekyʉ diꞌibáty mij mmʉʉdʉty barkoty,
    kʉdiibʉ pʉ́n ꞌyoogʉt.”'
  tzj-NT: 'Quewa'' xbij ja ángel chwe ri'': —Pablo, ma taxbej ta awi'', ni rjawaxic
    wi'' chi natekaj chwach ja nimlaj rey César ja c''o pa Roma. Bien tac''waxaj ja
    xtinbij chawe ri'', ja Dios arja'' amwal atat neruto'' na ja rawachbil ja rec''o
    pa lancha, maquecami, ne''e ja ángel chwe.'
  tdt-tdt: Anju nee hatete, ‘Paulo, o lalika tauk! O sei baa hamriik iha liurai César
    nia oin para tesi o nia lia. Maromak hatudu Nia laran diak ba o. Nee mak Nia mos
    salva ema hotu nebee hamutuk ho o iha roo nee.’
  ron-BTF: 'Spunând: Nu te teme, Pavele, tu trebuie să fii adus în fața Cezarului;
    și iată, Dumnezeu ți-a dăruit pe toți care călătoresc cu tine.'
  eng-WEBP: saying, ‘Don’t be afraid, Paul. You must stand before Caesar. Behold,
    God has granted you all those who sail with you.’
  eng-FBV: ‘Don't be afraid, Paul,’ he told me. ‘You have to stand trial before Caesar.
    See, God has graciously given to you everyone who is sailing with you.’
  nld-1939: 'en hij sprak tot mij: “Vrees niet, Paulus; ge moet voor Caesar verschijnen;
    daarom behoudt God om u allen, die met u op het schip zijn”.'
  bwo-bwo: ‹P'awloso! shatk'aye! Romko naashi naasho shinatse need'o neesh geyife!
    hambe neenton sha'iru jamo Ik'o neesha err k'irotse worituwe› ett taash keewure.
  nch-BL: ‘Amo ximajmahui, Pablo, monequi tiajsiti Roma huan timonextis iixpa Tanahuatijquet
    César, huan pampa ta tiiaxca Toteco, yaya nojquiya quinmanahuis nochi ni masehualme
    cati itztoque mohuaya ipan ni cuaacali huan amo aqui miquis.’
  quc-TNT: 'Xubij c''u ri ángel chwe: “Pablo, maxej awib, rajwaxic catopan na ruc''
    ri César ri nimalaj takanel puwi'' ri Roma. Rumal c''u awech at ri Dios queuto''
    na chuwäch ri cämical conojel ri e benak awuc'' pa ri barco,” —xcha chwe.'
  tfr-NTPO: ga tjl̈ẽ bor kong ga “Pablo, l̇l̇ëye bangkjrëp l̇l̇ëme. Pja jongya pjl̈u
    kësbangyo sök Roma kjokyo l̈i bokshto, pja l̇l̇gweya wl̈o. Bop kjĩshko ga nopga
    l̈öng kjyong kësbang roshko kjl̈obi kjwe wol̈on l̇l̇ëm, döya Sbörë uunkong” l̈e.
  kaq-NT: Raqueyamahue, Pablon. Cesaro janin tah min nihyaxihqui. Mihbetan cahibo
    jatihibi ta Papan mia hinanihqui, hah ta hea jaaxqui.
  sgb-sgb: Hinabi na kangko ya wana, ‘Pablo, paan kan malimo, ta dapat kan umarap
    kanan Emperador. Haka gawan ha ingalo ni Apo Namalyari, ay iligtas na etaman ya
    hilay kalamo mo ha barko.’
  vie-1934: Hỡi Phao-lô, đừng sợ chi hết; ngươi phải ứng hầu trước mặt Sê-sa; và nầy,
    Đức Chúa Trời đã ban cho ngươi hết thảy những kẻ cùng đi biển với ngươi.
  kxv-kxv: ଏ଼ ପା଼ୱୁଲ ‘ଆଜାଆନି; ନୀନୁ ସା଼ଲୱି କିନି କାୟିସର ନ଼କିତା ନିନାୟି ମାନେ, ମାହାପୂରୁ
    ନିଙ୍ଗେ କାର୍ମା ଆ଼ହାମାଞ୍ଜାନାକି ନୀ ତଲେ ୱା଼ହିମାନି ବାରେତି ଜୀୱୁ ଏ଼ୱାସି ଗେଲ୍‌ପିନେସି ।’
  cha-cha: 'Ya ilegña: Chamo maaañao Pablo; sa nesesita unmacone guato gui menan Sesat;
    ya estagüeja na ninae jao as Yuus ni ayo sija y mangachochongmo gui batco.'
  amu-NT: 'Matso ángelꞌñeeⁿ no̱o̱ⁿ: “Tincꞌoomꞌ ꞌu Pablo na nquiaꞌ ee maxjeⁿ nncueꞌ
    na mꞌaaⁿ tsaⁿmaⁿtsꞌiaaⁿ tꞌmaⁿ tsjoom Roma. Ndoꞌ cantyja ꞌnaⁿꞌ ꞌu chaꞌtso nnꞌaⁿ
    na quio ñꞌeⁿꞌ, Tyꞌo̱o̱tsꞌom nntsꞌaa na ticwjena.”'
  hin-CV: और उसने मुझे धीरज दिया, ‘मत डर, पौलॉस, तुम्हें कयसर के सामने उपस्थित होना
    ही है. परमेश्वर ने अपनी करुणा में तुम्हें और तुम्हारे साथ यात्रा करनेवालों को
    जीवनदान दिया है.’
  spa-BES: 'Diciendo: No temas, Pablo, porque vendrás delante del César, y Dios te
    habrá dado a todos los que navegan contigo.'
  san-BEN: হে পৌল মা ভৈষীঃ কৈসরস্য সম্মুখে ৎৱযোপস্থাতৱ্যং; তৱৈতান্ সঙ্গিনো লোকান্
    ঈশ্ৱরস্তুভ্যং দত্তৱান্|
  tdx-tdx: 'nanao ty hoe: Ko hembañe Paoly, amy te tsi-mahay tsy hatrefe’o t’i Kaisara,
    vaho ingo, tinolon’ Añahare azo o mindre lia ama’o iabio.'
  naf-naf: ‘Pâl, geŋ nembuyen toti walesap zemti kiŋgagapiŋ. Ŋep meti Loma amobotnaŋ
    ekmagen pataŋ zewanik. Kawawaŋaŋ ŋep gâgât mti am sambe geŋmak waŋga kwep maip
    in aŋgalaŋ indewe.’
  grc-MT: λεγων μη φοβου παυλε καισαρι σε δει παραστηναι και ιδου κεχαρισται σοι ο
    θεοσ παντασ τουσ πλεοντασ μετα σου
  vid-vid: Mhilisi ayo nakandonjela, ‘Paoli, uleche kudumba! Yokugana wime hali Kaizali
    mndewa mkulu wa Loma, na heye Nguluwi kwa isungu lyake, kakukangaza na kuwalohola
    weng'ha walinguheluka na hegwe.’
  pio-NT: 'Yá ángel íimaca nulí: ‘Picá cáalu píawa, Pablo, iwàwacutácáiná picàlidaca
    piináwaná ìwaliwa emperador romanosàiri irí, yái icuèrica macái cáli imanùbaca.
    Dios idéca yéemìaca pisutáaná íicha, íná icùapiná canánama yéetácáisi íicha níái
    píapichéeyéica ìyéeyéica nave irìcu’, íimaca nulí yái ángelca.'
  tsn-tsn: a re, ‘Se boife, Paulo, gonne ka boammaaruri o tlaa sekisiwa ke Kaesara!
    Mo gongwe gape ke eng, Modimo o arabile kopo ya gago mme o tlaa boloka matshelo
    a botlhe ba ba mo loetong le wena.’
  amr-NT: “Meʼpukhueʼ, Pablo. Roma huairitaj huaʼdik i̱ʼe̱ kenpaʼti tiboʼdik i̱ʼe̱.
    Ontaj Diosa dakaʼda boʼtiokaʼnok ayaʼda in kusiʼpeyo onere o̱ʼnenig mabueyhueʼ
    o̱ʼneapo.” Diosen huataʼmoneria menameʼne.
  pwg-pwg: ma weni nakanani ivoneku, ‘Pol, ke kuna yabumana. Tam Kiivavo Ghamana Sisa
    maghinonai kuna miiri da ini tupavirem. Tuna kubiine God am nipowana ivi yanei
    ma ina agabiibiiyai tam ma wawaya peyarisi wakiiyai ini yawasimi.’
  cjv-cjv: ‘Pauro, ne kuri fikeyo! Te Yai Gumam bei nokapu de erowangoro ari muruwo
    nuwi kopare tei ne gere ama finga yokamai ama nokapu moraime. Te ne fu yai ori
    Sisa moingui tei fure tei arowangere ne kanum kori firamie’, epe di narome.
  tha-KJV: ทู​ตน​ั้นกล่าวว่า ‘เปาโลเอ๋ย อย่ากลัวเลย ท่านจะต้องเข้าเฝ้าซี​ซาร์ ส่วนคนทั้งปวงที่​อยู่​ในเรื​อก​ั​บท​่านนั้น
