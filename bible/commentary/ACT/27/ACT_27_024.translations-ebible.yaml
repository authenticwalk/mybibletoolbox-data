  qvz-NT: '@see-verse:ACT.027.023'
  deu-ELO: Fürchte dich nicht, Paulus! Du mußt vor den Kaiser gestellt werden; und
    siehe, Gott hat dir alle geschenkt, die mit dir fahren.
