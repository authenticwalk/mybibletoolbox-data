  msy-msy: ‘Pol, nɨ atiatingan markɨ. Nɨ mangɨtɨ, Sisar nɨn kotiam baragh. Nɨ oragh,
    God nɨn azangsɨzim baregha gɨvagha nɨn apangkufi. Gumazir nɨ ko kurimɨn itiba,
    me oveghan kogham.’
  agg-agg: Ai wambo hoafɨyuhü yahuya, ‘Por, awi se yɨhɨmbo-ndamboyafɨ! Ŋga se Romɨ-yomondɨ
    bogorɨ hondü Sisarɨndɨ hɨmboahü mbɨnɨmbafamboane. God ai sɨhambo aboedɨ hohoanɨmo-yunɨnühɨ
    nindou se-babɨdɨmbo sipambe ahei ranai ŋgɨrɨ moaruwaimbo-ndahindɨ,’ mehu.
  ptp-ptp: dɨ nêl bêga nêbê, ‘Pol, xonaên i ma, ên ông obêc la le vô Sisa manôn. Anutu
    ngô kɨtaaên wê ông vông ge om he vɨhati wê dô lec sip tiga, ti ob yib lêm.’
  nak-nak: 'E angelole, eia vikara maie mago ‘Pol, eme umala tataga. Eme kama ge vilua,
    la masasagala te La Tahalo Uru tavu emei eia maie: Eme ge goio e Rom, eme ge magiri
    te la vikararala oio te la lagule Sisa, me oio volale La Tahalo Uru eia ge vimahuli
    amutou tomi gageie, eme ge mahuli utu vikapopo me egiteu tomi ale sae vikapopome
    te sipi.’ E angelo eia vikara somai taku mai ele.'
  lbb-lbb: Pa a angelo i atongi mange, ‘Pol, gong u matmataut, ur tur ot ana warkurai
    namatana e Sisar. Pa e God ir alaun la rop ning mulo han taum ting na sip.’
  kan-2017: ‘ಪೌಲನೇ, ಭಯಪಡಬೇಡ, ನೀನು ಕೈಸರನ ಮುಂದೆ ನಿಲ್ಲಬೇಕು; ಇದಲ್ಲದೆ ನಿನ್ನ ಸಂಗಡ ಈ ಹಡಗಿನಲ್ಲಿ
