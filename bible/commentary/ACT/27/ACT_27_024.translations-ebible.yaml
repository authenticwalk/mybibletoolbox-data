  san-GUJ: હે પૌલ મા ભૈષીઃ કૈસરસ્ય સમ્મુખે ત્વયોપસ્થાતવ્યં; તવૈતાન્ સઙ્ગિનો લોકાન્
    ઈશ્વરસ્તુભ્યં દત્તવાન્|
  amx-amx: Angel rang yengenh ilek, ‘Paul-ay, itja ntwang ater-irretjeh. Altjerr rang
