    kunĩ dja. Akôt dja me tyk kêtkumrẽx”, ane.
  eng-WEBU: saying, ‘Don’t be afraid, Paul. You must stand before Caesar. Behold,
    God has granted you all those who sail with you.’
  gnw-NT: 'Ángel jei cheve: ‘Pablo, agüɨye equɨye. Ndeoñotai co ndiyemboɨ César jovai.
