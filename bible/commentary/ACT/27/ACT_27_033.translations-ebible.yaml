verse: ACT.027.033
translations:
  kpx-kpx: Iniale vau alamoho vasege Bolou isiviale namigevege abu lovi isi. Isi loui
    avoe, “Nahi vanie ni votini (14) ke uvumo lovi ioholisito u unahalu.
  okv-H: Eto iho unga vihito hunu Paul na enana indari indora ke einge ena, “Ungo
    mume tapa 14 indari indae miheva
  tbo-tbo: Malatom i hedali po i nenei ma Paulo lawa atapuhi i lupaliyehi ipa hina
    wileta po hina am. Geka pite i baha i pa, ‘O iotonana naka gaogao luwaga geka
    amalai. Ma gaogaonana ugolina naka ega awai ot’omdadani.
  mal-C: പുലർച്ചയ്ക്ക് അൽപ്പംമുമ്പ് പൗലോസ് അവരെയെല്ലാവരെയും ആഹാരം കഴിക്കാൻ നിർബന്ധിച്ചു.
    “കഴിഞ്ഞ പതിന്നാലു ദിവസമായി നിങ്ങൾ നിരന്തരമായ അനിശ്ചിതത്വംമൂലം ആഹാരം വെടിഞ്ഞു കഴിയുകയായിരുന്നല്ലോ.
  grc-SR: Ἄχρι δὲ οὗ ⸉ἤμελλεν ἡμέρα⸊ γίνεσθαι, παρεκάλει ὁ Παῦλος ἅπαντας μεταλαβεῖν
    τροφῆς, λέγων, Τεσσαρεσκαιδεκάτην σήμερον ἡμέραν προσδοκῶντες ἄσιτοι διατελεῖτε,
    μηδὲν προσλαβόμενοι.
  bgc-bgc: जिब सबेरै होण पै था, फेर पौलुस नै न्यू कहकै, सारया ताहीं खाणा खाण कै खात्तर
    बिनती करी, “आज चौदहा दिन होगे सै के थम चिन्ता करते-करते भूखे रहे, अर किमे न्ही
    खाया।
  khz-khz: Roli elaganiawai aonai, Paulo na ira maparara enogirato, ganigani kiatana
    pia gani. Ia ekilato, “Gomi toma gagalana vativati (14) pogo vealo-agia, gau kwauta
    rogoti goro gania.
  deu-TKW: 'Bis es aber Tag wurde, ermunterte Paulus alle, Nahrung zu nehmen, und
    sagte: heute sind es vierzehn Tage, daß ihr ohne Nahrung zuwartet und nichts zu
    euch nehmet.'
  zsr-NT: 'Catiꞌ chzaꞌ reníꞌ, gútaꞌyuëꞌ lauquëꞌ Pablo bi lahuëꞌ yúguꞌtëꞌ. Gudxëꞌ lequëꞌ:
    ―Naꞌa chguc chidáꞌ dza rubíj yen lauliꞌ len runliꞌ gubás, cutu bi náguliꞌ.'
  lin-lin: 'Wana bazalaki kozela tongo kotana, Polo alendisaki bato nyonso ete balia ;
    alobaki : — Ekokisi lelo mikolo zomi na minei wuta bozali kozela, mpe bolie ata
    eloko moko te.'
  hns-NT: 'Tab djab saber howat raha, tab Paulas sab koi se bolies: „Dja, koetjh kha
    le. Toelog to tjauda rodj se biena khaai baithke agore hai.'
  noa-E: 'Maimua ãspa urum dën ya edau aardʉdʉ khabaadeewai Pabloou ich khapeenag
    thach khömkhĩir am wawimamua magjim: —Keena, pãrau oo nʉm ya ĩsim khurau catorce
    días pamgui ajim, pãar aaijã khãiba, ni pãach thach khoojemjöjã khöba, sĩi bʉ̈rʉʉm
    iiupai nʉm.'
  eng-EMTV: And until the time was about to be day, Paul was urging them all to receive
    their share of food, saying, “Today is the fourteenth day you continue waiting
    without eating, having taken nothing.
  mib-NT: 'Te nuū cuácundijin te ni cahān Pablo jiín táca tée un jéē na cáji de staā.
    Te suhva ni cahān de: Vijna íyó úxī cuūn quɨvɨ̄ jeē cándīto ní te tu cáyeji cuɨtɨ
    ni stáā.'
  lif-NT2: आल्‍ल खाओःत्ते़र पत्‍छे़ल्‍ले़ पावलरे़ खे़ङ्‌हाॽ कुजासिक् चे़म्‍मे़ॽ फाॽआङ्
    पेलि फाक्‍तुसि, “खिनिॽग के़गिसिबाल्‍ले़ चोगुल्‍ले़ थेआङ् मे़न्‍जाए के़वयिबा थिक्-लि
    (१४) ये़न् पोःक्‍खे़॥
  xnj-xnj: Papipi na hamba kucha, Pauli akavayupa voha valyayi chakulya, “Lelu ndi
    ligono la kumi na mcheche vavili na wogoyi lukumbi lwoha ulo mwangalya chindu.
  mmx-mmx: Laxangking mo ga lok do na losu nga, la ne Pol ga sing nedi axap kusu dina
    an tempanga anan. “Migak lok bukbulu la miga nemen gamasa at lasangaun mi lavanuet
    aleng ta, la at na axap levenaleng mi goxo anan tempanga anan.
  cbr-NT: 'Usa ''ain ca pëcarati ''urama ''ain Pablonën camaxunbia pinun quixun ësaquin
    cacëxa: —Rabë́ semana camina ñu pima ''ianan ''uxcëma ''ain.'
  tee-NT: 'Chai acsni tsuculh tuncunu'' pus ju Pablo alacjunich ni chach tavailh.
    Ajunich: ―Ju chavai lakat''ui semana xajun ju lhist''act''it ju barco. Jantu lht''at''at''at''it
    sin tu''u'' ut''at''it.'
  eng-LSV: And until the day was about to be, Paul was calling on all to partake of
    nourishment, saying, “Fourteen days today, waiting, you continue fasting, having
    taken nothing,
  cak-NT: 'Y cuando nisakar-pe, ri Pablo xu''ij chi quiewa''. Quiere'' ri xu''ij raja''
    chique conojel ri je-benak pa barco: Cami c''o yan ca''i'' semanas ri man jix-warinak
    ta, chuka'' man jix-waynak ta.'
  pah-NT: 'Ko''eg̃atue''yma rupi Paulo''ga ei ipypiara''g̃a pe nhaporemo: —Peji i''gwovo
    kirog̃we, ei ga. A''ereki he''yi quatorze pe kiri i''ukatue''yma marã po ti nhande
    ve javo, ei ga.'
  sja-NT: Tap'eda pa wãk'ãri, Pablopa jaraji nek'odamerã. —Tomia omé paruta pia nek'oda-ee,
    k'ĩsia jõnɨpa.
  xed-xed: 'Ta ghwaŋ a vli ka tsaɗaku tama wu, ka Pwal mantsa: «Kdəkwakdək, tsuwatsa
    ta skwa zay, ma ghwaŋpɗə fwaɗa fitika ghuni na ta fa ghəŋ mazlay, ta ɗaŋ a kuni
    ta skwa zay wa.'
  mks-NT: 'Ta tá sa̱ yati ti̱vi yaa já na̱jáca̱ha̱n Pablo tócó ndihi na̱ cán ña̱ ná
    cuxu na va̱tí loho. Já na̱cachi da já xi̱hi̱n ná: —Sa̱ na̱ya̱ha sa̱hu̱n qui̱vi̱
    co̱ xíxi ndó ta ni co̱ quíji̱ ndo̱.'
  gfk-S: Io, ra mala bungbung um Pol ga haragat di bakut be di na ian. Iga tange be,
    “Taitus kakarek ra sangahul ma ihet na bung mu te kis na bunurut be aso na hana
    tupas dait. Ma mu te kis bia, pa mu le enen ta linge.
  bmu-bmu: Waŋgaraŋ suruiga miaŋgöreŋ Polnöŋ körek pakpak nene nemegö qambaŋ keu jim
    kutum eŋgiba kewö jiyök, “Iŋini lök nalö köröpŋi uruyahöt mamböta nene kun qahö
    yöhösöröba malgetka merak wehön 14:ŋi akza.
  dgz-dgz: Veraut en nuguseni, Pol mu taba napen menan anega wadiamon, “Pura dere
    gwanap ame e ta gope den amat taiwanian amba wam ame iragi gapan taba da ya di
    nayan.
  eng-GNV: 'And when it began to be day, Paul exhorted them all to take meate, saying,
    This is the fourteenth day that ye haue taried, and continued fasting, receiuing
    nothing:'
  zaa-NT: 'De chi dá'' ràni''a nna gunèni Pablua iyaba cą attu nna ra bi: Chi uccua
    chùppa semana tsè''e le làa ra''áthi le nna làa ro le nna.'
  eng-WEBSTER: And while the day was coming on, Paul besought them all to take food,
    saying, This day is the fourteenth day that ye have tarried, and continued fasting,
    having taken nothing.
  guh-guh: 'Ajena baja matacabi tsina, Pablo itoroba daxita barcota peponaevi pexaejava
    pexaenexa. Pablo jumaitsi bajarapamonaejavabelia: —Catorce baja cajena pamatacabibeje
    xaniavaetsia apo pamajitsimë. Panexaejava ata apo paxaemë.'
  bon-bon: Bimu äpula mameta liba, Paulo giri jicranemige teebibine deedei äbitame.
    Tabe jejemige egä, “Weene page footin bimu wälu cama inajininige, piiyepu iyeta
    pui padare weene deedei cäco inajipi.
  nhw-BL: 'Huan quema tlanesqui, Pablo quincamanalhui nochi catli itztoyaj ipan tohueyi
    cuaacal huan quinyolmelajqui ma tlacuaca. Quinilhui: ―Ama ya anquiaxitijque ome
    semana para anmotequipachojtoque huan amo anquinequiyayaj antlacuase.'
  mgw-mgw: Na papaabile kakusaa, Pauli aalu'bite bandu boti balye kilyo kabaya, “Mpaka
    li'no likite lisu'ba lya ku'mi na nsese mutami na kyukala na mulileli kili'be
    sosoti.
  swh-ONEN: Kabla ya mapambazuko, Paulo akawasihi watu wote wale chakula akisema,
    “Leo ni siku ya kumi na nne mmekuwa katika wasiwasi mkiwa mmefunga na bila kula
    chochote.
  wbi-wbi: Un'siki ghuno kulyale ku tema pa lwakilavo, u Paulo akavapelepesia vooni
    kuuti valie padebe. Akaati, “Umusyughu kighono kya kijigho na fine mughula kisila
    kulia, namulile kimonga.
  bba-bba: Sɑnɑm mɛ bɑ yɑm sɑ̃reru mɑrɑ Pɔlu u be kpuro kɑnɑ bu di. U nɛɛ, sɑɑ sɔ̃ɔ
    wɔkurɑ nnɛn diyɑ i fɑɑbɑ swɑɑ dɑki, i ǹ mɑɑ ɡɑ̃ɑnu ɡɑnu di.
  eng-KJVCPB: And while the day was coming on, Paul besought them all to take meat,
    saying, This day is the fourteenth day that ye have tarried and continued fasting,
    having taken nothing.
  kgk-NT: 'Hembipe jave ko''ẽ, he''i íxupe kwéry Paulo: —Pekaru mani katu. Mokõi semana
    ne mytu''e''ỹ reheve ereiko ra''e, mba''eve ere''u e''ỹ reheve.'
  waj-waj: 'Vioo kiooduu patainara uuduu Pauruuso mmuakiaaya yeennaivaa nnaateera
    yaagueeqama kua tioo tunoo: Ngia yaakuuvaitana yukukidiri taarama taarama suaivaa
    yuunna yaamurukaivo taikaanaraivaara faannaida varida hama yeenna nneeravai.'
  cpy-cpy: 'Tema rooteentsi okitejetzi-mate, ikantantaki Pablo: “Aritaki awijaki 14
    kitejeri royaawentyaa oeta awijatsini, tee powayiteeyaa.'
  mpx-mpx: Lan i gangan, Pol gamagalau gegewel i ba pagasisel aanan nihi an i ba,
    “Lan potin iyaka i mowasi ku nuwanuwatu nabi inoke ku minamina ya, nige ku aanan.
  wbp-wbp: Ngula-jangkaju, Puurluju-jana wangkaja munga-wana-juku rangkarr-kurlu rangkarr-kurlulku
    yurrkunyu-patukuju manu pawurtukungarduyu-patuku, “Nyampu-puruju ngapa wantinja-puru
    manu mayawunpa wiri-puru, nyinajankulu miyi ngarninja-wanguju jirramaku wiyikiki
    ngulaju lani, ngula-warnuju kankulu rampakulku nyina jalanguju.
  luo-luo: Kane piny chiegni yawore, Paulo nosayo jokwangʼ duto mondo ochiem, kowachonegi
    niya, “Kuom ndalo apar gangʼwen mosekadho, usebedo ka unie chandruok ma ok nunyal
    chiemo.
  nhe-NT: 'Huan quema tlanesqui, Pablo quincamahui nochi tlen itztoyaj ipan tohueyi
    barco huan quinilhui ma tlacuaca. Quinilhui: ―Ticaxitijquejya ome samanos para
    inmocuesohuaj huan ax inquinequij intlacuase.'
  aii-aii: 'ܡ̣ܢ ܩܲܕܡ ܨܲܦܪܵܐ، ܦܘܼܪܦܸܠܔ ܠܹܗ ܦܵܘܠܘܿܣ ܒܟܠܵܝܗ‌ܝ ܕܐܵܟ݂ܠܝܼ ܗܘܵܘ ܡܹܐܟ݂ܘܼܠܬܵ‌ܐ.
    ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܐܲܢܹܐ ܐܲܪܒܲܥܣܲܪ ܝܵܘܡܵܢܹ̈ܐ ܣܦܝܼܪܵܘܟ݂ܘܿܢ ܘܡܸܢܕܝܼ ܠܹܐ ܝܬܘܿܢ ܛܥܝܼܡܹܐ.'
  esk-NT: Uvluq qauŋuraagaqsipman Paul-ŋum niġitquaqsiñiġai, “Akimiaġuutaiḷami uvlumi
    utaqqirusi anuġaił̣iksraŋanik niġigaluaqasi sumik.
  msb-msb: San maaga na, ginpirit ni Pablo an tanan na magkaon. An sabi niya, “Yana
    an ikakatorse na adlaw na nagaparahandal kamo kagwara magkaon.
  cpa-NT: 'Mi³ma²hniuh¹² jní¹, ca¹møa¹ Pablo hi² quie¹³ jnieh³ ca¹lah¹jái¹ jnieh³.
    Ca¹juúh²dsa: ―Ma²tǿ² guie¹quiún² jmai³ na¹ tsa¹ŋih³ hniah¹² ha²lah lé². Ha¹chi²
    ma²ca¹quíh² hniah¹².'
  dso-dso: ପାଉଲ୍‌ କୁକ୍‌ଡାଡାକେ ସବୁ ଲକ୍‌କେ କାଆ ବଲି ବାବୁଜିଆ କଲା । ସେ କଇଲା, ଆଜିକେ ଚଉଦ
    ଦିନ୍‌ ଅଇଗାଲା କାଆସ୍‌ ନାଇ, ପିଆସ୍‌ ନାଇ, ବୁକେସେ ଆଚାସ୍‌ ।
  meu-meu: Daba e kinia, bena Paulo ese iboudiai e noidia, aniani taina bae ania.
    Ia eto, Dina ihagwauta-hanina binai umui na o vagamu, aniani taidia asio animu;
  yva-NT: Arono akane mararaijo mare ntipugi, Paulus po ana inta raura vatane mansai
    ramu wisyi tenambe, pare, “Masyote abusyin eane mambisy wapo anaisye inta raisye
    ramu. Weye yanive no wasai ti wanove vayave, wapisyisye jewen.
  dgc-dgc: Nadid, to tamo a amulaldew, éy pinilit side ni Pablo a méngan. “Nay,” kagi
    na, “méngan kam dén. Eduwa kam dén a simba a éwan minéngan ta anteng moy. Méngan
    kam nadid, monda sumibét i bégi moya. Diyan kam métageg; éwan tu maanya dikitam
    a maski ti ésiya.”
  zpm-NT: 'Silgaw, bii ncow rnaw laa Pabl bnee lo zho gow zho, rëb Pabl: ―¡None gow
    to! Goḻwi gaṉle nale gac tsiiṉ ngbidz ga ni ti lë peet gard gow to, ni squique
    raguiesde to zaacse. Peet tsienied guic to, ni tib to peet gacd.'
  hix-NT: Enmahpaya amna nehxakonà. Àtoko rma, onà wyaro nkekonà, Pawru, kanawa ymo
    yawon komo wya. Tasahxemtotx haxa ha, kekonà, àwyanye. 14 me oyonmahyatxoko, asahxemtohra
    rma. Thenyehra moseryehoketxoko, asahxemtohra tehxe ro, kekonà, Pawru.
  sim-sim: Am si harakurik si narik Pol ma ondo li akmbaha ormu sawera. Uhu normu
    mbara, �Ji aka. Wik frijip mbeek ji ari ambu sir.
  npi-ULB: जब बिहानको हुनै लागेको थियो, पावलले ती सबैलाई खाना खान बिन्ती गरे । उनले
    भने, “तपाईंहरूले खाना नखाई पर्खिएको आज यो चौधौँ दिन हो, तपाईंहरूले केही पनि खानु
    भएको छैन ।
  cgc-cgc: Na dali nang en madlaw, gapangabay Pablo i na magkaan danen an tanan. Gambal
    kanen an, “Darwa en duminggo na gapaabot kaw na maglinaw daw ula kaw gid kakaan.
  tim-tim: Akto hândâk pipiŋe tatoâk Pauloŋe luâk hârogâk hin dâm makyeŋgiep, “Ye
    hamep humo nâŋgâyigât sot bo nem manbiâ sonda lâuwâ bo aktâp.
  yor-yor: Nígbà tí ilẹ̀ ń mọ́ bọ̀, Paulu bẹ gbogbo wọn kí wọn jẹun díẹ̀, ó wí pé,
    “Òní ni ó di ìjẹrìnlá tí ẹ̀yin ti ń retí, ti ẹ kò dẹ́kun gbígbààwẹ̀, tí ẹ kò sì
    jẹun.
  wos-wos: Xitélakénjoka hurundéka dé Pol atéfék duré wa, “Hénoo mé sa. Tamba yéti
    man yétiyéti nukwa guni roota reta hénoo nawulak sahambanguni.
  emp-NTPO: 'Ãsabod̶od̶e Pauloba jũmarãda ne cod̶amãrẽã jarasia: –Dadji sãwãnida adua
    panʌ bẽrã domia umé bãrãra ne cod̶aẽ́ panʌa.'
  eng-F35: 'While the day was coming on, Paul started urging them all to receive food,
    saying: “Today is the fourteenth day of waiting—you continue without eating, having
    taken nothing.'
  ind-ind: Menjelang pagi, Paulus mendesak kami semua untuk makan dengan berkata,
    “Sudah empat belas hari kita tidak makan apa-apa karena menunggu dengan kuatir.
  pes-OPCB: 'وقتی هوا روشن شد، پولس به همه التماس کرد که چیزی بخورند و گفت: «دو هفته
    است که شما لب به غذا نزده‌اید.'
  mpt-mpt: amo bomanang genamo kesoa Fole nakai alukum baabenea Amo 14 o blimano dimo
    ibo bobol misiam fumbianiba imen osa mo doweim blim tebib kesoa
  ssx-ssx: Da ka꞉la꞉puluekema꞉ haena꞉ Poloma꞉ paeyaoma꞉ nesiki nena꞉yeke honke wotu
    alo alota꞉ Ikana꞉ma꞉ nesiki na neke hone elekeeleke witolo hamina꞉ nate 14 paeya꞉me
    lea꞉me.
  mkl-mkl: Si bɛi ɑ̀ wɑɑ deɡbe iju kumɑ́u ŋɔi Pɔlu í tɔɔ ɑŋɑ fei ɑ jɛ. Í ni, ɑjɔ mɑɑtɛ̃ɛ
    wɑi ihɛ̃ ì wɑɑ dɛ kpɑ̃ɑi fɑɑbɑ ŋɑ i kù nɔ i kù jɛ nɡɔɡɔ ŋɑ.
  gaq-gaq: ତେପାର୍‍ନେ ଟିକ୍‍ ସେନୁଗ୍‍ ପାଉଲ୍‍ ସାପାରେକେ ଚଙ୍ଗ୍‍ନେସା ଗୁଆରି ଡିଂକେ । ମେଁ ବାଲିର୍‍କେ
    “ଇଏଁ ଗୋଅଁ ଦିନ୍‍ ଡିଂଡିଂକେ ପେଇଂ ମେଃଡିଗ୍‍ ପେଚଙ୍ଗ୍‍କେ ଣ୍ଡୁ ।
  gof-RNT: Sa7i wonttana hanishin ubbay kathi maana mela Phawuloosi asaakko, “Hintte
    kathi moonna naagishe hachchira tammanne oyddu gallas gam77ideta.
  unx-unx: ସିଙ୍ଗିତୁରଃ ସିଦାରେ ପାଉଲୁସ୍‌ ସବେନ୍‌କକେ ଜମେ ନାଗେନ୍ତେ କାଜିକେଦ୍‌କଆ । ଇନିଃ କାଜିକେଦ୍‌କଆଏ,
    “ଗେଲ୍‌ଉପୁନ୍‌ ମାହାଁ ହବାୟାନ୍‌ଗିୟା ଆପେ ଜେତ୍‌ନାଃ କାପେ ଜମ୍‌କାଦା ।
  gah-gah: 'Lá okago, gó latihe liki ageva minikago, Pauló nene ve mukitó láa loko
    lo kimimó: Lekeza nosánetá namake miniliki nitiki gizapa iki niago, holisi lositá
    oko novigo, lukugupe ahulikave.'
  lcm-lcm: Na nei liuan i tenei vong ang tung si tangat Paulo katapo mengen akit iria
    si kari angan. Kala antok ta, “Kalapo va 14 i taun i kami tav angan using mipo
    ago i ararai si keve taun.
  aer-aer: Urreke uterne arratetyenhenge, Paul-ele ileke tyerrtye areye-arle boat-ele-arlenge
