    logimami, Kamena fana salele lele linate koti kiyaba otiko minanako, weti-neta
    ánotiko minae.
  isl-isl: Það var ekki enn orðið bjart þegar Páll bað alla um að fá sér eitthvað
    að borða. „Þið hafið ekki bragðað mat í hálfan mánuð,“ sagði hann.
  spy-NT: Nto yu mākōōrir ꞉kōōrēēt, kumwoochi ꞉Bāwulō biiko kule, “Ām bēsyōōsyēk chēē
    yitē taman āk ang'wan choo kookukeeyta, kwoobeetee kuut ānkōōruuyē kuut.
  xnn-xnn: Nganngani ay mawakgat dat menpakaasi si Pablo ta manganda. Kanana en, “Naay
    dowa ay domingo ay egay kayo polos nangnangan tay sinsin-edyo nan somaldengan
    nan dagem.
  mwe-mwe: Tome na kumashelo, a Pauli gubhaashondelesheyenje bhowenji bhalyanganje
    shalya, bhalinkuti, “Lelo lyubha lya likumi limo na nsheshe nninginji nkulolela
    gwangali kulya shoshowe.
  tte-tte: Yanuwa ilayan Paulo tomo meuloina iwalo kolili iba, “Wakekan. Kaliyate
    potin imwawasi kwamiyamiya me ami nuwalubu nige wakekekan.
  tcs-tcs: Klostu po deilait, Pol i bin spik dempla po kaikai, ‘Po potin dei yupla
    no bin kaikai prapa bikoz yupla i bin nadakain prait.
  hlt-THB: Khaw a dai law tawm awhtaw Paul ing cekkhqi boeih ce buh ai aham kqawn
    pehy. “Ni hu khawnghi pahqa hlaihphli khuiawh, buh a ai kaana ngaihkyi kawboet
    ing awm uhyk ti.
  soq-soq: Walama pu wapia baiwaleidio Paul apana uduudu waninamona nana napona. Me
    mo diamone wanase, “E nana ele wainilano wiki nata dialeno mai nana da napona,
    dia.
  qub-qub: 'Pacha wararcuptinna runacunata Pablo shacyächiran: «Taytacuna, micushun
    ari. Chunca chuscu (14) junajnami mana imatapis micushcanchïchu.'
  att-att: Á ta alippánnawák, inikomá ni Pablo nira ta kumán ira bì. Kinagi na nira,
    “Duá ligguánin nga maburuburung kayu ánna awán bulubugá ta kinán naw.
  bki-bki: Naruei vaataro ka viorijeni mermeravo, ana Pol jidom asen titai, ana ber
    kalo berinavo “Ei, binimei bokar banei, be sude juo naruei napano kito rojua bogo
    na bova nei, maka rosinan batitigio rivu.
  bqp-bqp: 'Kũ gu ye à dↄ, Pↄlu kútɛ kɛ̀ńnɛ ń pínki ò pↄ́ ble à pì: A gↄrↄ gɛ̃ro
    donsarin gbãra a gↄ̃ lokona pↄ́ble sari.'
  mcp-mcp: 'Té bwə́ á ŋgə bwánd nə́ mán í lə́mʉ́g yí, Pwôl nyə á ŋgə cwîny buud nə́
    bwə́ də́g ídʉ̂w. Nyə á cɨ nə bwo nə́: «Í mə́ bə mwɔ̂w wûm nə mə́nɔ̧̂ múús bɨ njul
    bɨ ŋgə bwánd, muud kú də.'
  hat-hat: 'Anvan solèy leve, Pòl mande tout moun pou yo manje yon ti manje. Li di
    yo: Mezanmi, jòdi a fè katòz jou depi nou rete la san manje, n''ap tann.'
  npl-NT: 'Ijkuak yotlatlanestiwalaya, Pablo okinyolchikawaya nochteh matlakuakah,
    iwa okinmili: —Yokaxtoltik iwa nomejwah amo nonkochtikateh nion itla nonkikuajtikateh.'
  bgg-bgg: 'Hamiang arey ba pha ibi shii Phaul è ithek shii michie chie yi pha yao:
    “Nathek ne inai snawi rey dang pha nyie de achie dang pha khan ne rai jong ro.'
  eng-TCENT: When daybreak was about to come, Paul encouraged them all to take some
    food, saying, “Today is the fourteenth day that you have continued in suspense
    without eating, having taken nothing.
  eng-BSB: 'Right up to daybreak, Paul kept urging them all to eat: “Today is your
    fourteenth day in constant suspense, without taking any food.'
  cpu-NT: 'Irootaintsi onkitaitzimate, ikantantake Pablo: “Aritake avisake 14 kitaite
    oyaaventa ompaitya avisatsine, te povayetaiya eerokaite.'
  san-ASM: প্ৰভাতসমযে পৌলঃ সৰ্ৱ্ৱান্ জনান্ ভোজনাৰ্থং প্ৰাৰ্থ্য ৱ্যাহৰৎ, অদ্য চতুৰ্দশদিনানি
    যাৱদ্ যূযম্ অপেক্ষমানা অনাহাৰাঃ কালম্ অযাপযত কিমপি নাভুংগ্ধং|
  tod-tod: 'Wozai seɠe ma la yɔɠɔzu, Pɔle ɠɛni nuɓusɛiti pɛ tɛnɛsu ga ti daamii wo,
    é ɠɛ ti ma: «Za ɠa ga folo puugɔ maazu naanisiɛi (14) wo ɗa maaɓɔungi wo, wo
    la dɛ daamii nɔpɛ boni.'
  tac-NT: '''Lige amulí che''lachi, alué Páulo najkile napurigá alué ralámuli go''ame
    go''mela. ''Lige anile alué Páulo: ―''Emi ralámuli ''ma oká tarali ju tabilé gojchiá,
    ''lige aminami tabilé go''ame go''yá majaga barko ba''wichí bokuíta mayega.'
  eng-WEBPB: While the day was coming on, Paul begged them all to take some food,
    saying, “Today is the fourteenth day that you wait and continue fasting, having
    taken nothing.
  gfk-H: Io, ra malabungbung um Pol ga haragat diet bakut bia diet na iaan. Ga tangai
    bia, “Ta kaiken ra sangahul ma ihat na bung, muat ta kis na bunurut bia asa na
    haan tupas dahat. Ma muat ta kis bia, ma pa muat ga ienien ta linga.
  viv-viv: Tu mala kabiꞋona ginawedala ma Folo gigaheyaꞋayaꞋalidi be aꞋa hinaꞋana
    gigayo, “Aiyeta fotini wamiyami yami wamatauta, keke maꞋi aꞋa wadaꞋuꞋani, au mafu
    gilaumi.
  yao-yao: Kukanaŵe kucha che Paolo ŵachondelele wose kuti alye chakulya achitiji,
    “Lelo jino lyuŵa lya kumi na nne ntemi ni sala nli nkulolela, pangalya chindu
    chachili chose.
  tgp-tgp: Mo pa lo nahonaho rani, Paul mo verea r̃ilangi isara vara la hani te hinau
    mara, “Nahapani enia harau wik natu sei ka sopo hani te hinau matan ka sopo levosahia
    vara ha pa mauri teni mo vono.
  auc-NT: Tæcæ oque pönente ïñonte Pabodo ïñömö, Tömämïni cænguï cæ̈edäni, ante nanguï
    äninque, —Ñöwo mëa Wængonguï itædë ïñonte mïnitö ancai guïñente wædinque ee ate
    cæ̈nämaï quëwëmïni abopa.
  kbc-NT: Igaanaɡ̶a yeloɡ̶otibige odaa Paulo ja dipokotiogi ijotawece niɡ̶ijo oko
    me niodaɡ̶a, moyeligo anigidi liawogo, odaa jeɡ̶eetiogi, “Ja ixomaɡ̶atedijo catooze
    nokododi maliitatiwaji me ixomaɡ̶atice niɡ̶ina niwocotaɡ̶a me diɡ̶icata daɡ̶anioditiwaji.
  bmh-bmh: Em ugai zuna zuna, Pol nug awareun, “Ig gil 14 sag ee zab tam, gonun, ulis
    ee zan.
  ctu-BL: 'Che'' bʌ wolix i sʌc''an, Pablo tsi'' subeyob cha''an mi'' c''uxob i bʌl
    i ñʌc'' ti pejtelelob. Tsi'' yʌlʌ: I lajchʌmp''ejlelix q''uin woli la'' ñusan
    wocol. Woliyetla ti ch''ajb. Ma''anic chuqui tsa'' la'' c''uxu.'
  meq-meq: 'Mazlambar ɗəre ma tsaɗiye na, Pol a zalatay a ndo hay tebiye ka mənde
    wu mənday, a gwaɗatay: «Bəgom, kə ge məhəne kuro gər eye faɗ, faya ka həbumeye
    ze mənde wu mənday.'
  noa-H: 'Maimua hãspa hurum dën ya hedau haardʌdʌ k''abaadeewai Pabloou hich k''apeenag
    t''ach k''ömk''ĩir ham wawimamua magjim: —Keena, pãrau hoo nʌm ya hĩsim k''urau
    catorce días pamgui hajim, pãar haaijã k''ãiba, ni pãach t''ach k''oojemjöjã k''öba,
    sĩi bʌ̃rʌʌm hiiupai nʌm.'
  alp-NT: Kena susupa, kasinake mosare, Pauluse ibeteke loko pususi leke kane be,
    “Kwalia imi. Petua butu esa lesini ata peneka batuke imi raka, tahane tia senete
    kai kane sasaisa mo.
  san-VEL: prabhaatasamaye paula.h sarvvaan janaan bhojanaartha.m praarthya vyaaharat,
    adya caturda"sadinaani yaavad yuuyam apek.samaanaa anaahaaraa.h kaalam ayaapayata
    kimapi naabhu.mgdha.m|
  kbq-kbq: Ko'atumasa huku higeno, Poli'a mika vaheku ne'za neho huno nezmasmino anage
    hu'ne, 14ni'a kna'mofo agu'afina naza fore hugahieha hutma ne'zama onetma mago'zama
    osutma e'naze.
  kbh-kbh: 'Enjétsebinÿana ora, Pablo nÿetscanga tonjanaimpadá ndayánaca chamosëngama,
    mënts̈á jáuyanëse: “Ya uta semana entsemna y ts̈ëngaftanga ni mo bats̈atema ches̈matamaná,
    y tondaye ches̈matsbmuananga.'
  ron-LSB: 'Pe când se făcea ziuă, Pavel i-a rugat pe toți să ia ceva de mâncare,
    zicând: “Astăzi este a paisprezecea zi în care așteptați și postiți, fără să luați
    nimic.'
  pon-pon: 'A lao pan ran pajan, Pauluj ap panaui irail, ren mana, majani: Nan a pon
    naul pa pon lar, me komail kin auiaui o kaijejol o jota mana.'
  nhe-BL: 'Huan quema tlanesqui, Pablo quincamahui nochi tlen itztoyaj ipan tohueyi
    barco huan quinilhui ma tlacuaca. Quinilhui: ―Ticaxitijquejya ome samanos para
    inmocuesohuaj huan ax inquinequij intlacuase.'
  sps-sps: Te sisiruiny takiir me na nainy, ai Pol vasuet ratuari ma ainy ta kainy
    ainy, “Mi kaa babainy em safunuu an fats nainy, an fokinai nainy to aya, mi gima
    ainy vaarik ta ka tana saa mi kaa iny reesik tsun em.
  wnc-wnc: Siwan kwakanangge dapakawan Polda aminu siu wagwene yukingu nanamu kundu
    naningge yanindatdauke anzing yanikut, “Komdubamu musipmin taknga kuyup kuyupzang
    akoyambing kaknga dua wikak. Dua wikawan nanam paya dua nakumang. Dua nake yuwatna
    kuku tapduu katau kuut musaat kepianganu gweaat gweaat ngangu gwa nipbikut.
  bus-bus: 'Kɛ̀ guu yezi à dↄ, Pↄlu agbaa kpàńnɛ ń píngi aↄ̃ pↄ́ ble à bè: À gurↄ
    gɛ̃ro dosain gbã̀a a gↄ̃ logona pↄ́blee sai.'
  gub-BL: Iku'em etea'i kury. — Pemai'u nehe ty wà, i'i Pawru wanupe. — Pemumaw 14
    'ar ma'e hàro pà pe. Ni pitài haw napemai'u kwaw.
  imo-imo: Kombu muni lembai terimu kinye Poloni kere mare nangei konopu lepalie nimbei,
    “Eno koro talonga tukundo mini kau lteko kere naa nongo we peliko oromele.
  boj-boj: Nebeqa laqnaqa Pol na tamo kalil naŋgi endegsi minjrej, “Niŋgi iŋgi uyiy.
    Bati olekoba niŋgi iŋgi uyosai. Nuŋgo are ŋeiosai dego. Agi yori aiyel gilqo.
  eng-DRA: 'And when it began to be light, Paul besought them all to take meat, saying:
    This day is the fourteenth day that you have waited, and continued fasting, taking
    nothing.'
  knf-knf: 'Wi bakyoonkuŋ mnjinţ unuur, kë Pawulu aşë ji na baka bade aji na baka
    : « Naţo ŋnuur iñeen na ŋbaakër kë ŋhaaş ŋawo bnaţ na an, naande nin ukoolan.'
  san-KHM: ប្រភាតសមយេ បៅលះ សវ៌្វាន៑ ជនាន៑ ភោជនាត៌្ហំ ប្រាត៌្ហ្យ វ្យាហរត៑, អទ្យ ចតុទ៌ឝទិនានិ
    យាវទ៑ យូយម៑ អបេក្ឞមានា អនាហារាះ កាលម៑ អយាបយត កិមបិ នាភុំគ្ធំ។
  arn-NT: 'Epe wünlu dewma, Pablo feypifi engün tañi pichike iñmuael. Feypiyefi: —Amulewiyey
    ta epu semana dewma tamün üngümküleken chem dungu tañi müleael, fey eymün ta newe
    iwelaymün.'
  zas-NT: 'Chi ma cayni luyuj, rëb Pab loj reeman din gaw reeman, rëbaman loj reeman:
    ―Ma gojc chiin gubijdx ni ad raayëjstidi achet tëët wayawidi.'
  ken-NT: Ndǔ mbaŋ ábhó bɛ́kaŋari, Pɔ̌l anɨk bɔ́ mankɛm mmʉɛt bɛ mányiɛ nɛnyíɛ́.
    Arɛm bɛ, “Ɛchɔŋ chí manywɔp byó nɛ anwi ɛnɛ́ bǎbhɨkɨ tɔk awɔ anyu ndǔ bǎbhɔŋɔ
    bɛcháy antɨ.
