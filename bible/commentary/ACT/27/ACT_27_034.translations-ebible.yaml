    otiɡ̶initece ananiaditema otiɡ̶idatece lamodi.”
  bmh-bmh: Iz gusig awarem, ag ee zebi, agal enimag gusig usalamau. Iz petak pet awarem,
    du tub i noumamau, unum naliu damamen.”
  ctu-BL: Jini cha'an mic subeñetla ti wocol t'an yom mi la' cha'len we'el cha'an
    mi la' p'ʌt'an. Ma'anic mi caj i sajtel mi junt'ujmic i tsutsel la' jol mi ti
    juntiquileticla, che'en Pablo.
  meq-meq: Neŋ faya na gwaɗakumeye, ndayum wu mənday hərwi kwa way a say mətəme. Andza
    niye, ndəray kwa nəte mə walaŋ kurom ma dziye bay, kwa məkwets i gər ŋgay ma dziye
    bay.»
  noa-H: Maagwai mua pãrag t'ach k'öbat ha chirʌmgui hajim keena. Magba haawaita jãg
    warag pãach k'a t'ũu pamabahab. Hoob döjãrr pãach dau hap'ʌʌ haju chan k'ĩirjumiet.
    Maachin t'umaa chig haba peerdʌjugui hajim.
  alp-NT: Hoko au ahnau imi leke kane mina, leke nanami ktili. Ite pusuma supu hlamate,
