  kbh-kbh: Diosmanda, masque nÿe mo bats̈atémnaca s̈mochjase. Chca cmontsamna jamana
    ndoñe chas̈mondóbanama, er ndocná ndocá queochatspása ca.”
  ron-LSB: De aceea vă rog să luați ceva de mâncare, căci aceasta este pentru siguranța
    voastră, căci nu va pieri niciun fir de păr de pe capul niciunuia dintre voi.”
  pon-pon: Nai ari panauki komail, en mana, pwe i me komail pil pan piti kila. Pwe
    jota pit en mon pit pan pupedi jan amen komail.
  nhe-BL: Yeca chicahuac nimechtlajtlanía xitlacuaca cuali para inquipiyase chicahualistli
    para timomanahuise. Huan nijmati niyon se tlen tojuanti ax miquis, niyon axaca
    quipolos se itzoncal.
  sps-sps: Nyo vasuet maromi, ainy yam ta kainy ainy te komainy romi, ma parits ami
    ana mi te gima nom oiny ta iring.”
  wnc-wnc: Ge nanamu kundu tupakande nanong. Nake kekekanong. Ge natapnong. Nikat
    nana tapatuta dua siknga kupik. Gwapat danggamza takngatusim paya dua maiwik.”
  bus-bus: Mɛ́ɛ agbaa kpaaare à pↄ́ ble, lɛ à gbãaa e à bↄ aafia. Baa a mìkã mɛ̀n
    do eé lɛ́ɛro.
  gub-BL: A'e rupi ainoz ko ma'e peme kury. Pemai'u nehe kury, ty wà. Ta'e aze napemai'u
