    nehe. (Napemàno kwaw ko 'ar rehe nehe, napezemugaz kwaw nehe), i'i wanupe.
  imo-imo: Aku manda naa teremo kani akumunga nani enondo enge nimbo nio. Koinjo molangei,
    te naa kolonge kani kere mare naio,” nimu.
  boj-boj: Deqa e siŋgila na endegsi merŋgwai, niŋgi iŋgi uysib dena niŋgi siŋgilaqab.
    Osib niŋgi kalil bole sqab. Bei padalqasai.”
  eng-DRA: Wherefore I pray you to take some meat for your health’s sake; for there
    shall not an hair of the head of any of you perish.
  knf-knf: Nabiin nade, nanuma pde kahilna kawo bajeb, nin kawel kaloŋ kaankjot ţi
    ñaaŋ. »
  san-KHM: អតោ វិនយេेៜហំ ភក្ឞ្យំ ភុជ្យតាំ តតោ យុឞ្មាកំ មង្គលំ ភវិឞ្យតិ, យុឞ្មាកំ កស្យចិជ្ជនស្យ
    ឝិរសះ កេឝៃកោបិ ន នំក្ឞ្យតិ។
  arn-NT: Feymew iñche ta feypiwayiñ tamün pichike iñmuael. Femngechi femülmün ta
