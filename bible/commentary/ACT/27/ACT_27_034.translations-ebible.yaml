  rmy-SERVI: Мэ мангав тумэн тэ хан, тай када дэла зор тумэнди тэ фирисарэпэ. Никастэ
    тумэндар ни екх бал на тэлэдэла шэрэстар.
  srn-NT: Ma mi e taigi unu fu un nyan, bika un abi en fanowdu fu tan na libi. Not'noti
    sa psa nanga no wan fu unu.”
  cta-NT: Tsoꞌo la si cacu ma̱ xi juani chaꞌ caja juersa jiꞌi̱ ma̱. Ni sca cuꞌma̱
    ná nscua chaꞌ cajaa ma̱, ni ná ca quicha ma̱.
  bqc-SIM: Málɛ awakpaɛ́ à pↄble, asa a maa á pↄlɛba àↄ dↄaɛ, í e bↄ aafia. Baa
    á mikã mɛ̀ndo a vũaao.
  tcz-CHONGTHU: “Tun lungsettah in nangho phatchomna ding in an netauvin ajeh chu
    nasam'u jangkhat jeng jong mangthah louding ahi.” ati.
  mar-mar: तुम्ही थोडे तरी खा, कारण तुमचा टिकाव लागण्यासाठी तुम्ही खाणे जरुरीचे आहे,
    तुम्ही खावे अशी मी तुम्हास विनंती करतो, तुमच्यापैकी कोणाच्या केसासही धक्का लागणार
    नाही.”
  snp-snp: Etiti minamo yamu ya oiya weti-neta nalo, loto auma wito logimowe. Weti-neta
    yakafo auma wi gedenaiye. Kolalo. Lamo minonigu yati we ma u kopa ámunami ne,
    loto logimaiye.
  isl-isl: „Fáið ykkur nú eitthvað svo þið hressist, því að þið munuð ekki farast,
    nei, ekki svo mikið sem hár á höfði ykkar!“
  spy-NT: Kunyi, āmwoowook kule ō-āmiisyē sōōnyōōru nkuruuk sōōsobchē kuuyu māmii
    ꞉chii mbo akeenke ām akweek nyēē makume.”
  xnn-xnn: Isonga pangaasiyo ta mangan kayo ta pomigsa kayo is bassit. Adi kayo madanagan
    tay awnit tako maisalakan am-in ya maid gedan masogatan ken datako.”
  mwe-mwe: Bhai, ngunakunshondelesheyanga nnianganje shalya shishintapulanje. Pabha
    nkali luumbo lwa mu ntwe ukamundu jojowe lukaobha.”
  tte-tte: Sauga bwaite yawalo kolimiu kan tupwana wakan na yomiu sikaikaiwe yo sowasowana
    kwanamwanamwa. Walo yawasosi kani nige tomo yabo nae ilolobai.”
  tcs-tcs: Yupla mas kaikai samting po strong, so yupla ken kipgo. Nating go erte
    yupla.’
  hlt-THB: Tuh awhtaw buh ai hlah uh. Buh nami ai awh ni khawnghi nami khah hly. Nangmih
    ak khuiawh u ingawm nami lu awhkaw lusam pin pynoet zani am hqui kawm uk ti,”
    tinak khqi hy.
  soq-soq: Ne e iririledina nana da wadane nano nuala topi. Tane naita dia e mai inaitana
    rua, diaida. Ne aiana ruawaitana ando mai uwala imba da rebalepi, tane etela uduudu
    euda os do inaitana.”
  qub-qub: Nogaga gamcunata ruwä imallatapis micunayquipaj. Micunayqui salbacunayquipaj
    balurniqui cananpaj. Manami mayganchïpis wañushunpächu» nir.
  att-att: Á yáyù nga dudduárat takayu ta kumán kayu bì, tapè massikan kayu sangaw,
    ta awán bulubugá nittam ta manganni,” kun ni Pablo nira.
  bki-bki: Ana bo ka banei, kito rosinan vatitigio kija rivu bereio, kanio niabedo
    nalo amijikia amei sikili bereio, tibe na ana mia kito romijikia romeul. Tibe
    ka napano neberenio ruei, mia maka lele kiri vijudo tai rijikia rivakovio, mia
    kito roviniu rovu ga.”
  bqp-bqp: Matɛn kútɛ kɛárɛ à pↄ́ ble de à gbãna le à bo aafia. Bee á mìkã mɛ̀n
    do ni lɛ́tɛro.
  mcp-mcp: Mə́ ŋgə jɨɨ nə́ bɨ nyíŋgəg tɛ́ɛ́d ŋgə̌lə də́, sâ jɔɔŋg í é sá bɨ́ mpwogɛ́.
    Mpugá nə́ muud nyə ajímbálɛ́ tɔɔ ntand shilú ŋgwúd wa.»
  hat-hat: Tanpri, koulye a, mete kichòy nan vant nou. N'a byen bezwen l' pou nou
    sove. Ata yon branch cheve nou p'ap pèdi.
  npl-NT: Nomechtlatlaujtia xitlakuakah para nonkipiaskeh chikawálistli, porke amaka
    de nomejwah kipolos nion se itsonkal.
  bgg-bgg: Gu è ithek shii khung ne yao; ithek de michie ìujia chie mage bo; ithek
    ne ragia rey yi pha chie chid, ithek pha khaziang jia de ashan mua phro.”
  eng-TCENT: Therefore I urge you to take some food, for this is important for your
    survival, since not a hair will fall from the head of any one of you.”
  eng-BSB: So for your own preservation, I urge you to eat something, because not
    a single hair of your head will be lost.”
  cpu-NT: Okovaperotatya iroñaaka poya onkantya pañaantayetyaari, tema tekatsi kamakaantatsine
    aparoni.”
  san-ASM: অতো ৱিনযেेঽহং ভক্ষ্যং ভুজ্যতাং ততো যুষ্মাকং মঙ্গলং ভৱিষ্যতি, যুষ্মাকং কস্যচিজ্জনস্য
    শিৰসঃ কেশৈকোপি ন নংক্ষ্যতি|
  tod-tod: 'Nà wo maanɛɛnɛzu deɠɛmu ga wo daamii wo niina. Naa wola zoloogɛ wo ma,
    nii a kɛ wo ɠula ʋɛ, naa ʋoluma à la dà: Wo tanɔpɛ undeɠai ɠila kpalaa ge loa
    ya.»'
  tac-NT: Neka taní napurigá go'mela 'emi go'ame. 'Emi bilé a'walí najkíguru napurigá
    'la ajagá e'yenámala. 'Lige 'la tabilé che ikimela, nibilé pe bilé gupá we'kuámala
    'emi.
  eng-WEBPB: Therefore I beg you to take some food, for this is for your safety; for
    not a hair will perish from any of your heads.”
  gfk-H: Io, kaiken iau manga saring muat bia muat na ien ta nian. Muat supi iakan
    waing muat naga lon. Taia tikai ta muat na hirua.”
  viv-viv: FaꞋina gaveꞋoꞋolemi toyogina maꞋi aꞋa wadaꞋana. KaꞋi keke wanaꞋa yami faiwala
    keke, au wanaꞋalika. Tu gagahemi keke tamo hakwadi agaimiya uꞋuna saꞋeyana ginaꞋagolohini.”
  yao-yao: Nipele ngunchondelela nlye, pakuŵa chichinkulupusye kuti nkawa. Pakuŵa
    ngalujasika namuno luumbo lumo lwa pa mitwe jenu.”
  tgp-tgp: Matan haratu, na lo verea r̃ilangi vara ha hani te hinau matan enia i pa
    tueni kamim vara ha pa sopo mate. Matan te vulun te vonamim hatea i pa sopo er̃i
    tihai na patuna.”
  auc-NT: Ñöwo ïñömö mïnitö ïmïnite, Cæ̈edäni, ämopa. Cænte quëwenguënë cæmïnii, ämopa.
    Mïnitö æcämenque incæ tömämïni wæ̈nämaï incæmïnimpa.
  kbc-NT: Natigide, jipokotaɡ̶awa manioditiwaji. Igaataɡ̶a leeditibige manioditiwaji
