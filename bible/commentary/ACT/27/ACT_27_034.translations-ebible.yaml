verse: ACT.027.034
translations:
  kpx-kpx: Iale di isiviale lovi ilive elike negolahave. La bae haluvilivebene. Nahi
    bahataeabuna vatehani maleholisi bahata vatae velehovoi.”
  okv-H: avo indivujo eto ungo mane sari aisova eto ungo mane memenga kogue osaga
    humbasova,”
  tbo-tbo: Ugolinei ma a laupaliyemi ipa ona am babana am tepanei apo ona lauyagohana.
    Ma apeega iyai gehouna ina hilage.’
  mal-C: ഇപ്പോൾ നിങ്ങൾ ദയവായി അൽപ്പമെന്തെങ്കിലും ആഹാരം കഴിക്കണമെന്നാണ് എന്റെ അപേക്ഷ.
    നിങ്ങളുടെ ജീവരക്ഷയ്ക്ക് അത് അത്യാവശ്യമാണ്. നിങ്ങളിൽ ആരുടെയും ഒരു തലമുടിപോലും നഷ്ടമാകുകയില്ല,”
    എന്ന് അദ്ദേഹം അവരോടു പറഞ്ഞു.
  grc-SR: Διὸ παρακαλῶ ὑμᾶς ⸂προσλαβεῖν⸃ τροφῆς· τοῦτο γὰρ πρὸς τῆς ⸂2ὑμετέρας⸃ σωτηρίας
    ὑπάρχει· οὐδενὸς γὰρ ὑμῶν θρὶξ ⸂3ἐκ⸃ τῆς κεφαλῆς ⸂4πεσεῖται.⸃
  bgc-bgc: ज्यांतै थारे तै समझाऊँ सूं के किमे खा ल्यो, जिसतै थारा बचाव होवै, क्यूँके
    थारे म्ह तै किसे का सिर का एक बाल भी कोनी गिरैगा।”
  khz-khz: Gaura pakurai pio kwalimu e maguli vealoleanai anogimina, ganigani kiatana
    iogani. Kwalana gomi repami guira nivana ta ati pene lekwalekwa gaurai.”
  deu-TKW: Darum ermahne ich euch, Nahrung zu nehmen; das kommt euch gut; es soll
    euch kein Haar vom Kopfe verloren gehen.
  zsr-NT: Qui lë ni naꞌ, rátaꞌyuaꞌ lauliꞌ gáguliꞌ quië huöac ládxiꞌliꞌ, le cutu caꞌ
    gatliꞌ nituliꞌ lbiꞌiliꞌ.
  lin-lin: Nasengi na bino ete bolia sik’oyo. Bosengeli na yango mpo ete bozala na
    bomoi. Moko te kati na bino akobungisa ata suki moko ya moto na ye.
  hns-NT: Ohie se koetjh kha le. Toelogke tjaahie taagat paawe ke apane ke batjaawe
    ke. Toelogke koetjh na hoiga.”
  noa-E: Maagwai mua pãrag thach khöbat a chirʉmgui ajim keena. Magba aawaita jãg
    warag pãach kha thũu pamabahab. Oob döjãrr pãach dau aphʉʉ aju chan khĩirjumiet.
    Maachin thumaa chig aba peerdʉjugui ajim.
  eng-EMTV: Therefore I urge you to take food, for this is for your deliverance; for
    not a hair from your head shall fall.”
  mib-NT: Te cáhán ndahú ná jiín ní jeē na cáji ni stáā, návāha nanihīn ni ní te cācu
    ní, chi ni ɨɨn yó má cúū, ni ma tují cuɨtɨ yō, achí de.
  lif-NT2: हिङ्‌मारे़ लागि थेइग चामाए पोःङ्, हे़क्‍केःल्‍ले़ चाजे़म्‍मे़ॽ फाॽआङ् पेलि
    फाक्‍निङ्‌लो॥ खिनिॽ थे़गेःक्‍इधिक्‍काङ् थेआङ् मे़बोःङ्‌ने़ल्‍लो॥”
  xnj-xnj: Hinu, nikuvayupa mlyayi chakulya muni mukuchigana muhotola kulama, Muni
    kawaka hati luyunju lumonga wa mitu yinu lweluyaga.”
  mmx-mmx: A sing nimi, do monga mina an tempanga anan. Mik pakes tin kusu kopmen
    tara atnimi noxo met la kopmen tara atnimi noxo seeve.”
  cbr-NT: Uinu 'icë uníxbi ca nëtë́tima 'icën. Camina usabi 'inuxun 'acanin. Usa 'ain
    camina min nami cushinuxun piti 'ain.
  tee-NT: Pus iclatapaininiyau ni ava'int'itch. Ju chunch ca'alina' ju mintachaput'an
    ni laich at'ak'alht'axt'uya'it'it. Jantu xamati' catini chai nin lacats'unin jantu
    catac'atsaniya'.
  eng-LSV: for this reason I call on you to take nourishment, for this is for your
    safety, for of not one of you will a hair fall from the head”;
  cak-NT: Romari' nin-ij chiwe cami, chi quixwa' chi nic'ue iwuchuk'a'. Roma can xkojcolotaj
    konojel, anche'l ri xk'alajix chinuech. Can man jun ri c'o anchique xtuc'ulumaj.
  pah-NT: 'Nurã ji ehetei pe me: Pe''u ti mo tapepytujiko tuhẽ ti. Napemanoi po ti
    pe nehẽ, a''e ji pe me, ei Paulo''ga g̃a pe.'
  sja-NT: Mapa nek'ótɨ ma-ãri pida, juatau paraadamerã. Mamĩda k'ĩsia p'uanáatɨ, apida
    piuda-e pait'ee perã.
  xed-xed: Kdəkwakdək, tsuwatsa ta skwa zay ŋa ŋaghunatá ta ŋuɗuf. Haɗ ya ma kaghuni
    dzaʼa dəɗavaghuta swidani dər ka turtuk wu,» kaʼa.
  mks-NT: Sa̱há ña̱ cán xíca̱ i̱ ña̱ma̱ni̱ nu̱ ndó ña̱ ná cuxu ndó va̱tí chá va. Xíní
    ñúhú cuxu ndó já ná coo ndée̱ ndo̱ chindeé ndó mé ndó já ná ca̱cu ndó. Jáchi̱
    ca̱cu ndihí. Ta ni ja̱nda̱ in túhún ijí ji̱ni̱ yo̱ a̱ ndíhi sa̱ha̱ —na̱cachi Pablo
    xi̱hi̱n ná.
  gfk-S: Io, kakarek iou manga saring mu be mu na en ta nian. Mu supi ter ikin waing
    mu nage lon. Pata ta tikenong ta mu na hiruo.”
  bmu-bmu: 'Miaŋgöra kewö jim kutum eŋgizal: Nini malmal jöhöbingö aum-möribini, miaŋgöreŋ
    ösumnini etpapuköra mönö köhöiba kinda ölöwahinga dop kölma. Miaŋgöra iŋini mönö
    nene neme. Eŋgöreŋök kunŋan kun sileŋi qahö qema. Nöröp jupŋini moröŋa kun mi
    qahö kötökŋi sohoma.”'
  dgz-dgz: Ap menan taba nane, borit ya wai. E iragi waniai iae, gume da daiton ya
    wapasimai, God agi wani menan.”
  eng-GNV: 'Wherefore I exhort you to take meate: for this is for your safegarde:
    for there shall not an heare fall from the head of any of you.'
  zaa-NT: Acca ratta'yúnia' le qui'ni go tí' le para qui'ni gappa le fuerza nna bittu
    gatti le. Pues nidí ttu ittsa' iqquia le làa níttí.
  eng-WEBSTER: 'Wherefore I pray you to take some food; for this is for your health:
    for there shall not a hair fall from the head of any of you.'
  guh-guh: Bajaraxuata pacaitorobatsi panexaejava panexaenexa, panesaë panexainaenexa
    panepanepaenexa. Itsiata raja daxita apo paitsacuenemë tsane, jai Pablo bajarapamonaejavabelia.
  bon-bon: Page cane weebibine jijenininine deedei äbitame. Weene deedei äbitineye
    ireclota cama lenajame. Yoo, weeme nuuja te niiya lica jepänenige, weeme yepä
    edingäli te lica apesarenige.”
  nhw-BL: Yeca chicahuac nimechtlajtlanía xitlacuaca cuali para anquipiyase chicahualistli
    para timomanahuise. Huan nijmati niyon se tlen tojuanti amo miquis, niyon amo
    aqui quipolos se itzoncal.
  mgw-mgw: Bai, ninnu'banga mulye sakulya mupate yendelya lama. Mwanjaa nimmakianga,
    ntu'pu' ywaalu'a obeya ata lunywili lwa muntwe wake.”
  swh-ONEN: Kwa hiyo nawasihi mle chakula, kwa maana itawasaidia ili mweze kuishi.
    Kwa kuwa hakuna hata mmoja wenu atakayepoteza unywele hata mmoja kutoka kichwani
    mwake.”
  wbi-wbi: Pe nikuvavula mutole ikyakulia ikidebe, ulwakuva vwimila uvu avwa kukala
    kulyumue; nakwelile nambe ilinyele limo mumatue ghiinu lino lisova.
  bba-bba: Nɑ bɛɛ kɑnɑmɔ, i dio bɛɛn fɑɑbɑn sɔ̃. Domi bɑɑ bɛɛn wirun seri tiɑ kun
    borimɔ.
  eng-KJVCPB: 'Wherefore I pray you to take some meat: for this is for your health:
    for there shall not a hair fall from the head of any of you.'
  kgk-NT: Pekaru mani katu, pekaru mani katu, he'i. —Pekaru ramo, pene mbaraete jevy-ta.
    Ani erejapura teĩ, he'i. —Ni peteĩ va'e-pe ndojehu mo'ãi mba'eve nhande-vy, he'i
    íxupe kwéry Paulo.
  waj-waj: Ivaara na yaagueeqama kiaunoo. Ngii yeennaiyauvaa nnaatee. Nneekio ngii
    yaagueeqainai yoketaama kuaaravai. Ngia vida hama koonnama kuaaravai. Yoketaama
    kuaaravee,
  cpy-cpy: Okowa-perotatyaa nimaeka powayityaa pañaanta-yityaari, tema tekatsi apaani
    kamahaan-tatsini.”
  mpx-mpx: Sauga ya na baewa eliyamiu, aanan enuna nuku an, inoke tuwamiu ni gasisi
    ge bosowaina nuku mwal. Tunahot nige kokowamiu pupunona etega ni nanak.”
  wbp-wbp: Kala kulankulu jintarlangu palimi ngapangka yukanjarla. Kujarlaju, miyili
    nganja pirrjirdi-jarrinjaku, ngula-warnunya yungunkulu pirrjirdilki nyina.”
  luo-luo: Koro yieuru koda mondo uchamie gimoro matin mondo ubed mangima. Awachonu
    ni onge ngʼato kata achiel kuomu mabiro wito kata mana yie wiye achiel.”
  nhe-NT: Yeca chicahuac nimechtlajtlanía xitlacuaca cuali para inquipiyase chicahualistli
    para timomanahuise. Huan nijmati niyon se tlen tojuanti ax miquis, niyon axaca
    quipolos se itzoncal.
  aii-aii: ”ܐܵܕܝܼܵܐ ܦܲܪܦܘܼܠܹܐ ܝܘܸܢ ܒܝܼܵܘܟ݂ܘܿܢ ܕܐܵܟ݂ܠܝܼܬܘܿܢ ܡܹܐܟ݂ܘܼܠܬܵ‌ܐ ܕܚܵܝܹܝܬܘܿܢ.
    ܡܸܙܬܵ‌ܐ ܡ̣ܢ ܪܹܝܫܵܐ ܕܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ ܠܹܐ ܢܵܦܠܵܐ.“
  esk-NT: Uvlupak niġiḷḷaqupiaġipsi. Niġiruksraurusi iñuusugusi pigupsi. Suli nalupqinaiqsruutigipsi
    annakkisił̣iksrapsigun.”
  msb-msb: Kaya nagapirit ako sa iyo na magkaon agod magbaskog kay wara sin bisan
    buhok na mawawara sa iyo mga ulo.”
  cpa-NT: Jøng² møa³jni cǿh³ hniah¹² mih². Mi³jøng² liúgh² hniah¹². Di³ ha¹chi² jenh¹³
    jniang³ jin³ hein². Ca¹lah¹jin³ cøng² mëh¹² jŋiu² dsi³ jniang³ tsa¹dsa¹hén² ―ca¹juúh²
    Pablo.
  dso-dso: ତେବେ ମୁଇ ତମ୍‌କେ କାଇଟା ଆଲେ କାଆ ବଲି ବୁଜାଇଲିନି, କାଇକେ ବଇଲେ, ବଁଚି ରଇବାର୍‌ ଆଲେ
    କାଇବାର୍‌ ଆଚେଆକା । ଡରା ନାଇ ! ତମ୍‌କେ କାଇଟା ନ ଅଏ ।
  meu-meu: taunabunai, na noimuimu, aniani taidia mani avani, mauri helaoreana; badina
    be kwaramui huidia autamona basine boio, lasi vaitani.
  yva-NT: Weti syare soamo wapo anaisye kavinta raisy inda wabambunin akato muno vemo
    wajaniv akato nora. Weye Amisye pare indati wakov tenambe yara inta kakai jewen,
    maisyare muno wasakarivuinye inta aumandije ramuge wemaisy.”
  dgc-dgc: '@see-verse:ACT.027.033'
  zpm-NT: '@see-verse:ACT.027.033'
  hix-NT: Àro ke asahxemtotxok xaxa mak hampànà, tahoxery harha oyehtxoho menye. Oseryehokahra
    ehtxoko, kekonà. Àwayehpàra ryhe manatxow hatà. Eheryantahra xarha manatxow hatà,
    kekonà, Pawru, kanawa ymo yawon komo wya.
  sim-sim: Uwa osik jirin amu sawenduwa. Akwan ji amasihi ji li, mende, hakwa ambu
    jir. Jip er likwa jir.�
  npi-ULB: त्यसैले तपाईंहरूले केही खानुहोस् किनकि यो तपाईंहरूलाई बाँच्‍नको लागि हो
    र तपाईंहरूको टाउकोको एउटै रौँ पनि नष्‍ट हुन पाउने छैन ।”
  cgc-cgc: Gani, gapangabay a ki kyo na maan kaw maskin tise nang tak kinanglan nyo
    gid aged magbiskeg inyo na lawa. Ula may marwad ki kyo, bisan isya nang na naet
    ta inyo na buok.”
  tim-tim: Akto aregât wâtyeŋe gewopgât sot nem kârikŋe akŋet. Hain akbai âmâ âlepŋe
    ariwaen. Kautyeŋe dumutŋe siâ bo gem gulip akbiap.” dâep.
  yor-yor: 'Nítorí náà mo bẹ̀ yín, kí ẹ jẹun díẹ̀, nítorí èyí ni fún ìgbàlà yín: nítorí
    irun kan kí yóò gé kúrò lórí ẹnìkan nínú yín.”'
  wos-wos: Mé xéké. Rookénguni. Guni jémba retanguni. Yamba fakukénguni. Némbuli mé
    sa. Sangut guna biya hambuk yandét guni hambuk yata jémba yitanguni. Hénoo sahafi
    yata guni hambuk yahafi yata fakutanguni.”
  emp-NTPO: Mʌ̃a bed̶ea djuburiaya ne cod̶amãrẽã. Mãwã cacua ʌb̶ʌa b̶ead̶ia poya ẽdrʌd̶i
    carea. Ni ab̶aʌda cãrẽ sid̶a sãwãnaẽ́a.–
  eng-F35: Therefore I urge you to take nourishment, because this is for our survival,
    since not a hair will fall from the head of any of you.”
  ind-ind: Karena itu, saya mohon Saudara-saudara, makanlah sekarang, demi kebaikan
    kalian. Karena percayalah, tidak seorang pun dari antara kalian yang akan binasa.
    Bahkan sehelai rambut di kepala kita pun tidak akan ada yang hilang.”
  pes-OPCB: خواهش می‌کنم برای سلامتی خودتان چیزی بخورید. چون مویی از سر شما کم نخواهد
    شد!»
  mpt-mpt: ibo memalo imeno dowoniba sbal maine! Inamin namin misiamo nib dimo mo
    tam tlubenomobabo ge baabenea
  ssx-ssx: Koto ekina꞉ I̱ma꞉ do honke alo pita꞉ Ne nape pi ta alo handa꞉pe lea꞉me.
    Honkopu hamena꞉ nape lea꞉me. Hali ma꞉nda꞉ta꞉ ipika꞉ itiki homeke kone na alupilieke
    lea꞉me.
  mkl-mkl: Ǹ wɑ n tɔɔ ŋɛ i jɛ nɑ fɑɑbɑ nŋɛ. Ntɔ ntɔ ǹ wɑ n sɔ̃ ŋɛi, bɑɑ ntoi irii
    inɛ ɑkɑ̃ nŋɛ kɑɑ dɑ ku nyɔ.
  gaq-gaq: ସାର୍ଲ ଣ୍ଡିଂକେ, ଏବେ ଇତୁଡ଼ା ଚଙ୍ଗ୍‍ପା ବ୍ରୁଆ ଲେଃନେ ନ୍‍ସା ଏନ୍‍ ଆଃ ଜିବ୍‍କା ।
    ଆପ୍‍ଟଗ୍‍ପା ନାମ । ପେନେ ବାଆବାନ୍‍ ମୁଇଂଡିଗ୍‍ ଉଗ୍‍ବ ବାରି ନସ୍‌ଟ ଆଡିଙ୍ଗ୍ ଣ୍ଡୁ ।”
  gof-RNT: Hessa gisho, guutha kathi hintte maana mela taani hinttena woossays. Hintte
    gashttana mela guutha kathi maanaw koshshees; hari attoshin hintte huu7e binaanaappe
    issoykka dhayenna” yaagis.
  unx-unx: ଆଇଙ୍ଗ୍‌ ବିନ୍ତିପେ ତାନାଇଙ୍ଗ୍‌, ନାହାଁଃ କାଟିଃଲେକା ଜମେପେ, ଜୀନିଦ୍‌ ତାଇନଃ ନାଗେନ୍ତେ
    ନେଆଁ ଜାରୁଡ଼୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ । ଆଲପେ ବରଏୟା, ଆପେୟାଃ ବହଃଏତେ ମିଆଁଦ୍‌ ଉବ୍‌ହ କା ଜିୟନଃଆ
    ।”
  gah-gah: Nenemú nosá natave loko noluze, pelevesava zemilo. Nosá niki kii likiko,
    lekegepa vamiko, avasavagi hanuva vinogo une.
  lcm-lcm: Kana napo buk imi ta mi angan asi kami dual using kapo kovek luai ta mangsikei
    a ung i patumi ka mun.”
  aer-aer: Kele ayenge lyete arrekantherre angkeme arrantherre kele merne arlkwetyeke
    ante. Anwerne itethe atnyenetyeke. Alakenhe mpwarewarraye kwatye alaye nhenhele-arle
    anwernenhe akurne-iletyeke arrangkwe-arle. Kele arrantherre ingkirreke mwerre-arle
    aneme.”
  qvc-NT: Chaymi rrugaykillapa, imatapis mikunaykillapa, jwirsayuq kanaykillapa. Chaqa
    manam ni mayqanninchiqpa ni suq aqchitanchiq umanchiqmanda rinchu chingaq.
  tgl-ULB: Kaya nakikiusap ako na kumain kayo, sapagkat para ito sa inyong kaligtasan;
    at wala kahit isa mang buhok ng inyong mga ulo ang mawawala.”
  cbs-NT: Jaskaken en matu yunuaii. Punu nukama man paxakatsis ikaidan, pidikanwen.
    Man nuitapabiai man jawa chakabui benuama ixankanaii. En jancha en matu yuiai
    jakimayamakanwen— jatu waxun
  xtm-NTPP: Chukan kúu ja jikan‑ta'vi sa nuu ni ja jin kaa ni, sukan‑va'a jin koo
    va'a ni, vaa masu kua'a Su'si ma tnu'u ja jin skenaa o va ni a in ixi xini o a
    ―‍kúu de jiña'a de.
  nnq-nnq: Kuyenie, chonde nannyopanga nniagange chakulya kwa magambu mikipalanga
    ibe nhwotolange kulama. Magambu ata lunywili lumwe lwa mitwe jinu luobaje.”
  bao-NT: 'Apeye ʉno baaya petopʉra, mʉjare yʉ ĩi: Catirʉgarã ca baaparã mʉja nii,
    jĩcʉ̃ mʉja mena macʉ̃ ʉno peerena, mʉja dʉpʉga maquẽ poa jĩcã daacã ʉnora mʉjare
    yai weotirucu —cʉ̃jare ĩiwi.'
  san-ORI: ଅତୋ ୱିନଯେेଽହଂ ଭକ୍ଷ୍ୟଂ ଭୁଜ୍ୟତାଂ ତତୋ ଯୁଷ୍ମାକଂ ମଙ୍ଗଲଂ ଭୱିଷ୍ୟତି, ଯୁଷ୍ମାକଂ କସ୍ୟଚିଜ୍ଜନସ୍ୟ
    ଶିରସଃ କେଶୈକୋପି ନ ନଂକ୍ଷ୍ୟତି|
  rmn-rmn: — Мэ лачес пхэнав тумэнги тэ хан. Адава кан керэл ярдыми тэ кутардиентумэн.
    Билиекхестэ андар тумэндэ джи бал катар шэро на кан пэрэл.
  huv-NT: Nganüy netam meretiün, müüch icon mejiüran ipacan. Cos nejinguind ngome
