  amk-amk: Mae mano eteri rirewa fosa erutawang na wonggang abirarungno kaparifoi,
    we eteri nai to rei kontai. Na rang tonanane amea kiai amesobu reifo na mai.
  fai-fai: madik ikil akol kuw siw am dakelin but but umi dim kal yak unin!” Yakano,
    afan adikum nuka ken yak wok badang abesuw.
  ura-NT: Jana, leeochaauru, acaauru caaijie cuuruha tabara choaene jana, tabaauru
    leeochaauru netonoai cuuruha nii- bote nichalunenaa jerooru choaaene coina, letoanajae-
    nii cafitaan. Nitohaneeine, satiin, leeinjiin obene que neraain, onaa caje nichotihacaanu.
  mcd-NT: Atirifiri ihui sapafo yatacanashu maiqui nocotacahuun. Ahuara futsafo shasho
    muran nonotiro nonofaifafaincahuun mai ano nocosharashcaquin, —ishon ato yononi.
    Ato yonoa cuscan nanscasi anifo. Nantifi cusumun nocosharai futsunifo.
  urt-urt: Kut lahmende ŋaiye yukur tatame pe, ka yambaꞌe yokop, topoꞌe loumbil pinip
    syeꞌ ŋaiye si ŋowor tirtatar pe, ka enge lenge e unuh tikih. Poi mende taꞌe luku
    pe, kin nungwisme poi lalme ma manah tikih bworerme.
  kiz-kiz: Kisha bhagosi bhamana bhakakesya, bhangi panani pa fenu fenge kuhoma mu
    meli. Kwa njela ejhe jhatokili bhoha twibeta kufika kinofu kundema.
  tzo-TZE: Li yantique ac'o cajiicuc batel ta tenalte'etic xchi'uc ta svoc'olil barco
    ―xut yajsoldadotac li capitane. Jech jcotolcutic liloc'cutic ta barco, bat jtacutic
    banamil. Jech licol o jcotolcutic.
  lex-lex: Ne totpa korni re rnan niohora kapli ananni, dom de rodi ordeulu-audeulu
    mak kdella kapli pa rmai lia keranni. La emkade pede a hononami mlewan la keranni.
  dov-dov: Eelyo boonse baalumi beelede kutobela, bamwi ajulu azimwi zintu zyakali
    mubwato. Munzila eeyi zyakachitika kuti toonse tusike obotu anyika.
  rgu-rgu: Boe ma, soa neuꞌ bea rina ane ta ralelaꞌ fa soo na, ana nadenu ara tai
    papaꞌ doo sudi laꞌe ubeaꞌ, elaꞌ bonu tuka nafa a leo madaꞌ lain reu. De ami basa
    losa madaꞌ lain noo soda-moleꞌ.
  toc-NT: Y na̠chuná huá pi̠ a̠ma̠ko̠lh hua̠nti̠ ni̠lay tax­qui­hua̠tnán na̠ cata­tá­ju̠lh
