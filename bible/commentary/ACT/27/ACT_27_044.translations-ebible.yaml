    hua̠k clak­tax­túhu y ni̠tu̠ cla­níhu.
  som-som: oo inta kalena qaar ha ku dabaasho looxaan, qaarna waxyaalo kale oo ay
    doonnida ka sii qaataan. Oo sidaas daraaddeed waxay noqotay inay dhammaantood
    dhulkii u baxsadeen iyagoo nabdoon.
  mam-C: Ayetzin kye' txqantl, xi q'ma'n kye, tu'n ttzaj kytzyu'n jun tz'lan mo juntl
    tkuchimil bark, tu'ntzintla kyiky'x tib'aj. Ikytzi'n, o kleteji'y qkyaqilxa, tej
    qkani'n ttzi tx'otx'.
  ndj-ndj: Vamonga vavakovikeli pavayikamulila mimbalu awu mufipandi fya watu yimetukili.
    Nahawu ndi twawosi wutufikili kumlima vanofu.
  mbj-NT: Ta wób, nats'oom do tamejũũ sekeek do hã rakamesoo hyb n'aa, rabahõm hyb
