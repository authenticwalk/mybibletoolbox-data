  crx-NTPO: '''Et ''onghunne, ''enne dzihtel k''us ts''i oots''u há nidistuk-i ''ohwhi
    hit''az yahúlh''il. ''Et whuz un''a ts''iyawh dálhts''inel whe yats''úzdil.'
  kan-OKCV: ಕೆಲವರು ಹಲಗೆಗಳ ಮೇಲೆ ಮತ್ತು ಕೆಲವರು ನೌಕೆಯ ತುಂಡುಗಳ ಸಹಾಯದಿಂದ ದಡ ಸೇರಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸಿದನು.
    ಹೀಗೆ ಎಲ್ಲರೂ ಸುರಕ್ಷಿತವಾಗಿ ದಡ ಸೇರಿದರು.
  bbb-bbb: '@see-verse:ACT.027.043'
  blw-blw: Waman hen anchichay tapena, ancha an umunud ano way pomaud hen tabra ono
