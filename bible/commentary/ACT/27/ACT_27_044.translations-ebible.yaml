  suz-BL: दोम्‍ली ग्‍यारस मजोक्‍बपुकीमी चहिं जहाज ङा शी फलेक ग्‍याइश्‍शा ङोइश्‍शा
    रागीमी ग्रूमल देंत। मोपा सुइ मग्रुम्‍थु नेल्‍ल ब्रोंइशा रागीमी ग्रूतक। प्रेरित
    २७:२२-२५
  car-NT: Amykonymbo e'kimapo'san te i'wa paranga tu'po, amykonymbo moro kurijara
    tanokonymbo otykon tu'po roten. Iwara pa'poro na'na wo'kima'po.
  amp-amp: Frohm fune duhatem romne, nd sifthu pran mkum, marombt frdbombra tubatutam,
