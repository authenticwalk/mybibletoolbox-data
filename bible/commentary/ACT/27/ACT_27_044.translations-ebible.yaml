    ana tay na ti leli ɗek mə̀cəlaba a yam ni ba, araŋa àgri ana leli ndo.
  kqc-kqc: ma tora noibanu bi gabi bouti di yabo tuta o gugura be moisi ova reyainedi.
    Makai ida dudu una tau vakoi bi vegu buni dudu vasari utae riyafa.
  tav-tav: Aperãre cabaa majiquẽnare na bero yucʉ pãiri mena, apeye cumua macaje cawatirica
