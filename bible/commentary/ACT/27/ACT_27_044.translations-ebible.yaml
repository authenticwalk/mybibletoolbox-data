  ben-OBCV: অবশিষ্ট সকলে যেন তক্তা বা জাহাজের ভাঙা অংশ নিয়ে সেখানে পৌঁছায়। এভাবে
    প্রত্যেকেই নিরাপদে তীরে পৌঁছে গেল।
  mil-NT: Te dava cue tée ñá cúú càda, ní xáhaⁿ‑dě nanducu‑güedě vítú nɨ́ɨ́ àdi vítú
