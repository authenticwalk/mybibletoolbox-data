    chi kanojelal, xokkaji ja chi' mar.
  tdt-tdt: Depois ema sira nebee la hatene nani, nia haruka atu sira kaer ai kabelak
    ka naran buat ida hodi tuir laloran ba rai maran. Nunee ami hotu too iha rai maran
    ho diak.
  ron-BTF: Și ceilalți, unii pe scânduri și unii pe sfărâmăturile de la corabie. Și
    așa s-a întâmplat că toți au scăpat în siguranță pe uscat.
  eng-WEBP: and the rest should follow, some on planks and some on other things from
