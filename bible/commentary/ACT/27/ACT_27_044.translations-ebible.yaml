    huan nochi tojuanti tiajsitoj cuali ipan tali.
  quc-TNT: Xtakanic chi ri niq'uiaj chic quebe' chrij tak tz'alam, chrij u ch'äkapil
    tak barco. Je ri' xca'n conojel, xebel bi cho ri ulew, man xecäm taj.
  tfr-NTPO: L̇l̇amo l̈öng obl̈ë jek kjorkwang kjing go, l̇l̇ëm ga kjyong dl̈oktong
