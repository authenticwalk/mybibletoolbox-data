  bwo-bwo: Oortsuwotsmó Markabi is'uwotsnat markabi tishats bede'er bokeshetuwok'o
    bíazazi, mank'oon jamwots jeenon datsats bo bodi.
  nch-BL: Huan sequinoc cati amo huelque ajquij ma quicuica huapali o tamanti cati
