  spm-spm: Gumughun igharisi tharsi mee ther arari rako ukuran arari andari iphɨn
    maaŋaŋgami.” Kamagha amuisima, mee bar inderaghavɨra gua mbɨkeeŋ othuivi.
  nas-nas: Eeꞌnoko asiꞌninge bentananka eeꞌnoko aareri puteꞌaruꞌnairu kompai naampe-koo
