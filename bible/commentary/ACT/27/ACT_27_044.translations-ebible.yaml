  kxv-kxv: ଡ଼ୟାମାନାରି ଜା଼ଜାତି ମା଼ର୍‌କା ପା଼ଟାୟାଁ ଇଞ୍ଜାଁ ଏ଼ନି ଏ଼ନି ଡୀତି ମୁକାୟାଁ ଆସାନା
