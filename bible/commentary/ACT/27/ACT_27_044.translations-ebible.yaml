verse: ACT.027.044
translations:
  kpx-kpx: Isege no degomoleau etolahai hilokaholiale keau boutiu bokobokoale ivi
    malei avuemo tige no bahataeau esagae tihatulu.
  okv-H: embo na ke enu umo davari embo amo umo daveto pahuo embo nei umo davari kiae
    amo ji tutuho e nga pejena avo humbuto ji ta jigito hora ta pambua. Eto dago tapa
    memenga osaga kiae teho hora ta pambua.
  tbo-tbo: Ma iyawoi tuba hi inugoniniyeya naka mayau po wamna tupotupona ugolihi
    hina womomota ma hina tuba geleta.’ Geka pite atapuiyai a dewidewiyai ma to geleta
    u dedeyani.
  mal-C: ശേഷമുള്ളവർ പലകകളിലോ കപ്പലിന്റെ അവശിഷ്ടങ്ങളിലോ പിടിച്ചു കരയിൽ എത്താനും അദ്ദേഹം
    ഉത്തരവിട്ടു. ഇങ്ങനെ എല്ലാവരും സുരക്ഷിതരായി കരയ്ക്കെത്തി.
  grc-SR: καὶ τοὺς λοιπούς, οὓς μὲν ἐπὶ σανίσιν, οὓς δὲ ἐπί τινων τῶν ἀπὸ τοῦ πλοίου.
    Καὶ οὕτως ἐγένετο πάντας διασωθῆναι ἐπὶ τὴν γῆν.
  bgc-bgc: अर बाकी कोए फट्टा पै, अर कोए जहाज की दुसरी चीज कै सहारै लिकड़ जावै। इस
    तरियां तै सारे धरती पै बच लिकड़े।
  khz-khz: A talima maparara mara tupira pa poti marara korura pia gapira voupe, ira
    mulira na piave navu-rigo. Vorauparai maparara tanopara geve rawaliato, ta ati
    elekwalekwato.
  deu-TKW: die andern sollten teils auf Brettern, teils auf Schiffstrümmern dahin
    kommen. Und so gelang es alle aufs Land zu retten.
  zsr-NT: Gna béꞌinëꞌ caꞌ bönniꞌ nagaꞌnquëꞌ laꞌzxóëꞌ lu blag, len yelaꞌquëꞌ láhuigac
    yagdauꞌ qui barco naꞌ. Cni guc, gululë́ꞌ yúguꞌtëꞌ. Cniz guladxinëꞌ luyú bidx naꞌ.
  lin-lin: Bamosusu basengeli kolanda bango na kodiembela na mabaya to na biteni ya
    masuwa. Ezali ndenge wana nde bato nyonso bakomaki malamu na mokili.
  hns-NT: Aur djaun log na djaane hai paure, oelogke tjaahie palanga aur djahaadj
    ke toetal lakarie par habara kaate ke.” Aisane sab koi barhia se djhoer des par
    pahoetjal.
  noa-E: Maagwai chi imeraam khʉʉnag jũrr tabal gaai wa chi barco perás phũasau ogreu
    wërpmam gaai khãijã pʉrnaa ökhar wëtpi jaaujim, mag wëtumua ĩchab dö igaau phẽeubagkhamkhĩir.
    Mag, chadcha ʉ̈u maach thumaa maar monakha dö igaau phẽeubagkhawi peerdʉtkhajim.
  eng-EMTV: and the rest, some on boards and others on parts from the ship. And in
    this way it came about that all were brought to safety.
  mib-NT: Te suni súcuan na quécoo ndɨhɨ i quihīn i, sava i coso candá i jíín yujnu
    cúnu te sava ga i jíín pedazo yujnu barco. Te súcuan ni cacācu ndɨhɨ ná ní jinūcoo
    ná ñuhun íchi.
  lif-NT2: वाजाःक्‍मा मे़ल्‍ले़ःमनाबाहाॽ सिङ्‌भे़ल्‍ले़क् नु के़यम्‍बा वालाधा सिङ्
    हे़प्‍मो मे़घिम्‍सिङ्‌ङाङ् वामे़जाःक्‍ल कुयाओ मे़बेःक्‍नि फाॽआङ् इङ्‌जाःङ् पिरुसि॥
    हे़क्‍केलॽरिक् के़रे़क् थेआङ् मे़म्‍बोःङ्‌ङे आनिगे़ कुयाओ के़प्‍मनारो॥
  xnj-xnj: na vevasigalili vajisangula kwa kukamulila mbau amala chipandi cha watu
    weudenyiki, ndi tavoha tahikili tavamumi kundumba.
  mmx-mmx: La nedi di goxo epovo ri xobok, diba mumu mi lengkonuna ga tepovorok ap
    mo lavatmon. La kerepmo nema axap maga rupot avukat to loxon.
  cbr-NT: an mëñuti 'unáncëma unicamaxribi manë nunti panatan mëñuquianx caman 'irutanun
    quixun cacëxa. Capitán Julionën cacësabi oi mëñuquiani cuanx ca camáxbi caman
    'irui cëñúruacëxa.
  tee-NT: Pus ju jantu lai xamak'anxq'uivitnin tapu'alh ju tu'u' lht'ak'alaq'uiu.
    Ju ali'in tach'apalh ju xalacq'uiu barco chai tapu'alh yuchi. Pus chunch icputak'alhtaxtuk'ojuch
    chai ictacutchauch quinchux quinc'an ju lacat'un.
  eng-LSV: and the rest, some indeed on boards, and some on certain things of the
    ship; and thus it came to pass that all came safe to the land.
  cak-NT: Y ri ch'aka chic ri man yetiquier ta, xu'ij chique chi tiquitz'ama' jujun
    tabla o xabachique (xama'anchique) ri je-k'ajinak-e che ri barco, chi quiri' man
    yejik' ta. Y can quiri' xka'an chi xojel-e c'a chuchi' ri ya', y man jun chake
    ri xcom.
  pah-NT: Aerẽ ti jararamo pehopeho yva raygwera rehe itayharuhua raygwera rehe nehẽ,
    ei ga ore ve. Nahanahã ore hopavi yembe'yi pe a'ero oro'eamo.
  sja-NT: Jõdee jaraji chi k'ui atua beerã tabla ɨ̃rɨ maa-e pɨrã barco pak'uru pite
    ɨ̃rɨ wãdamerã. Mãgá tai jõma pia to ide panajida.
  xed-xed: Sanlaha ya, ka la həŋ ta kataku, ka ta na slɓahwa na kwambalu na a tsi,»
    kaʼa. Mantsa ya magata həŋ, kəl hahəŋ ka katagaptá vgha demdem ka labə ta ɓla
    ghwa.
  mks-NT: Ta na̱ java, na̱ co̱ tiáhva ji̱tá ticui̱í cán na̱cachi da xi̱hi̱n ná ña̱
    ná ndaa na ja̱ta̱ yíto̱ á ja̱ta̱ túhu̱n barco cán já ná xi̱nu̱ na̱ nu̱ ñúhu̱.
    A̱nda̱ jáví na̱xi̱nu̱ co̱o va̱ha tócó ndihi nde̱ nu̱ ñúhu̱.
  gfk-S: Ma iga hartule be di bakut um ira mes, di na kap leh ari subana dahe ta ira
    sumsubana tano mon ura niaas me ukaia. Io, hokakarek kaie di bakut di gom a sapa
    timaan tuma na waseser.
  bmu-bmu: Yeŋön mutuk angetka tosatŋan andöŋine katapa sahötŋi qelanjiba meme me
    waŋgegö kitipŋi könaŋi könaŋi miwikŋaiba miaŋgö qakŋe ahöba köwet qeba anme.”
    Mewö jim kutum neŋgiiga tandök mewö aka körekŋan malmalnini jöhöba köwet jitŋe
    aŋgot teköin. Mewö.
  dgz-dgz: Amba e upinewa kabum to dudumeni ame oma semua gagap aisen.” Ap tatoni
    gapan nu iragi puiman etoa ame yambuni di tauaton.
  eng-GNV: 'And the other, some on boardes, and some on certaine pieces of the ship:
    and so it came to passe that they came all safe to land.'
  zaa-NT: Ra huą́ qui'ni canu làa ccani gurùbà nna thí' cą ca tabla o bíỹaáru canu
    belaga ruquina' bárcuá nna xua cą lo quį para itsina' cą yúbitsi. Anía modo nna
    gulà iyaba tu' nna bitsina' tu' yúbitsi.
  eng-WEBSTER: 'And the rest, some on boards, and some on broken pieces of the ship:
    And so it came to pass, that they all escaped safe to land.'
  guh-guh: Bajaraxuacujinae pamonae apo yapëtae pejuejava, cotocaevi itoroba tablapanëjumata,
    barcopanëmijumatanua, pejuenexa. Bajarapacuenia daxita panepa matatsënëabelia.
  bon-bon: Iyeta nuuja weene teebibine ingwe icwemeye. Weene ime icranemeye uli cabu,
    coo poto poo cabu ca agabeceji uli bine joomläjecmeye!” Yoo, cine iyeta pepu naclige,
    siige doro ne cängena joomlisi.
  nhw-BL: Huan sequinoc catli amo huelque ajquij ma quicuica huapali o tlamantli catli
    quipantise ipan hueyi cuaacali para amo misahuise. Quej nopa quichijque nochi
    tojuanti huan nochi tiajsitoj cuali ipan tlali.
  mgw-mgw: Na bi'ngi' babaigile baabi'ngi'ye kabakamuliya mumbago au muipande ya meli.
    Amo nga mwabaikite bandu boti kuuyu'mu' babile akoti.
  swh-ONEN: Waliosalia wangefika nchi kavu kwa kutumia mbao au vipande vya meli iliyovunjika,
    hivyo ikatimia kwamba wote wakaokoka na kufika nchi kavu salama.
  wbi-wbi: Pa uluo ava ghosi avange vivingilila, avange mufighave ifya mbavo nakange
    avange mufinu ifinge kuhuma mu meli. Musila iji jihumile kuuti vooni vafike vunofu
    ku iisi
  bba-bba: Kpɑ be bɑ tie bu ɡoo nimkuun kpɑtɑkunu yɔ bu kɑ tɔburɑ ǹ kun mɛ ɡen tiin
    bɛsi. Nɡe mɛyɑ tɔmbu kpuro bɑ kɑ turɑ ɡuruɔ kɑ ɑlɑfiɑ.
  eng-KJVCPB: and the rest, some on boards, and some on broken pieces of the ship.
    And so it came to pass, that they escaped all safe to land.
  kgk-NT: 'Ha o''yta kwaa e''ỹ va''e-pe katu he''i: —Tapeho katu, he''i. —Ejepyhy
    katu yvyra ojeka va''ekwe-rehe ereho-vy eresẽ hagwã. Kanóa ojeka va''ekwe pehẽgwe-rehe
    ejepyhy ereho-vy, he''i íxupe kwéry. Ha upéixa ramo osẽ va''ekwe gwive yvy ete-py
    onheresendepa-ma voi hikwái.'
  waj-waj: Vuduu nnaagiai hama nnoori kareera aataruuvaa tooya siipa araiyauvo nnooriivau
    vauyauvaa utida nnooriivaa karada kati nau viravai. Vuduu ta eyommaaya itaama
    kati yoketaama mmataivau viravai.
  cpy-cpy: Riima kaari yoteroni ramaate, ipatakayityaa incha-kotaki ramaayite.” Ari
    okanta naatantakari maawoeni kepatsiki, tekatsi awiji-motenani, awijako-yitaana
    maawoeni.
  mpx-mpx: ge bolo enuna waga ginolina ona nihi ahe ali evatan. Inoke kamwasa o elana
    gegewema ha gayu tuk panuwaa ge ha mwal.
  wbp-wbp: Marda kuja kanpa ngurrpa nyina ngapaku julyurl-wantinja-wangu, ngulaju
    ngari waparlku kutu julyurl-wantiya ngurrpaju! Ngurrpangkuju puuly-mardaka watiya
    rdilykirdilyki yangka pawurtu-jangka, ngulangkunya yungungku kanyi walya-kurraju.”
    Junga-juku, mukurnalu julyurl-wantija ngapa-kurra. Ngalya-karijirnalu yanu ngapa-wana-juku
    walya-kurra, ngalya-kariji-nganpa kangu watiyarlu rdilykirdilykirli. Ngulajurnalu
    jintakumarrirni-jiki wankaru-mipa-juku yukajarra walya-kurraju. Kula jintarlangu
    palija ngapangka yukanja-warnu.
  luo-luo: Eka joma odongʼ ne biro luwo bangʼ-gi ka jomoko omako mberni, to moko omako
    bepe mane owuok e yie mane osebarore. Kamano e kaka ne wachopo e lowo motwo waduto
    ka wangima.
  nhe-NT: Huan sequinoc tlen ax huelque ajquij ma quicuica huapali o tlamantli tlen
    quipantisquía ipan hueyi barco para ax misahuise. Quej nopa nochi quichijque huan
    nochi tojuanti tiajsitoj cuali ipan tlali.
  aii-aii: ܘܐܵܢܝܼ ܐܚܹܪ̈ܢܹܐ ܝܬܝܼܒ݂ ܠܗܘܿܢ ܥܲܠܔ ܕܲܦܹ̈ܐ ܘܥܲܠܔ ܩܸܛܥܵܛܹ̈ܐ ܕܓܵܡܝܼ. ܗܵܕܟ݂ܵܐ
    ܟܠܵܝܗ‌ܝ ܡܛܹܐ ܠܗܘܿܢ ܠܒܸܪܙܵܐ ܚܵܝܹ̈ܐ.
  esk-NT: Unniiñ puktaġusiqsuġlugich umiaqpaviñiġmik nunniaquplugich. Tavra iluqata
    annaktugut nunamun.
  msb-msb: May iba naman na nagsurunod kag nagharawid na lang sa mga tabla o mga guba
    na parte san barko. Sani na paagi nakaabot an tanan sa baybayon.
  cpa-NT: Ni³ jøng² dsa¹lé² dsa² siáh² juu¹² ni³ jag¹³ hma², ho¹ ju³ jneh³ hma² siíh²
    quiah¹² barco. Lah¹jøng² ca¹dsiég¹ jnieh³ chiuh³ jmøi². Ca¹lúg² jnieh³ ca¹lah¹jái¹
    jnieh³.
  dso-dso: ଆରି ବାକି ଲକ୍‌ମନ୍‌କେ ଜାଜର୍‌ ବାଙ୍ଗ୍‌ଲା ପାଟା ଆରି କାଇ କାଇଟାମନ୍‌ ଦାରି ପଅଁରି
    କରି ବାରୁଆ । ବଲି କଇଲା । ଏନ୍ତାରି ଅଇ ସବୁଲକ୍‌ କାଇଟା ନ ଅଇତେ କଣ୍ଡି ଆସି ବାରଇଲାଇ । ସାରାସାରି
    ଆମେ ସବୁଲକ୍‌ କଣ୍ଡି କେଟ୍‌ଲୁ ।
  meu-meu: muridiai taunimanima oredia bae diho, haida reirei latadiai ma haida lagatoi
    ḡaudia latadiai. Unu e kara toma, bena iboudiai tano ai e kau mai mauridia ida.
  yva-NT: Umba vatano kaijo udijat wenanawamo wo nyomane umaso ama vasyesyeo poradije
    umaso inta raijar ranyi umba upondiaro rai usisa no ruke warea. Maisyare omai
    ti, rean bintabo wangkov ti wansisa no ruke warea.
  dgc-dgc: Sakay du éwan makanangoy, éy inutusan na side a magpataw ta tabla, a tumagubet.
    Ey kona man sa, éy nakaahawas kame dén a étanan.
  zpm-NT: laa grë zha ne gacd xoobnis, zac maase grë yag biats ne nobiḻ barcw xoobnisnie
    zho. Sca bdeeda diidz brieequia no ro nis grëse no.
  hix-NT: Xuhxu kanyehnà me oyehtokonye, omnyam xarha onotxoko, kekonà. Kanawa heno
    yerakaxahotho hoko atahohtxoko. Wewe hoko xarha atahohtxoko, kekonà, Xuryu, amna
    wya. Àro ke amna neyukye. Àro wyaro rma mahona amna ntoye. Omeroro rma amna nasanàmye.
  sim-sim: Hako lal os ji faheyenda nahi ambu, lal minimba tombok ji tolo ji inak
    lal sip toson si jintlewa sumbu tondok ji toloho ji faheye ika,� karem ormu mbara.
    Ushirik ma amber hom jip lawu tolorakori lira, mbeek lar hari ambu ri.
  npi-ULB: त्यसपछि तिनले बाँकी मानिसहरू जाऊन्, कोही काठका तख्ताहरूमा र केही जहाजका
    अन्य सामानहरूमा चढेर जाऊन् भने । यसरी हामी सबै जना जमिनमा सुरक्षित आइपुग्यौँ ।
  cgc-cgc: Magsunod man mga nabilin an na mga ittaw na dili malam magluoy. Pasugo
    Julio na mamang danen ta mga tapi o daw ino pa na mga parti ta sakayan na galuttaw
    para kappitan miling ta ilis. Ta iling tan nakalambot kay tanan naan ta ilis na
    ula kay naino.
  tim-tim: Dâ yoloŋ bo akmai arekŋe âmâ waŋga hogoagep aregât papaŋe humo siâ kakŋân
    yem bâtyeŋande haru hâgâm maleine ginŋângen âgâyi. Hain akmâ nen hârok âlepŋeâk
    ginŋângen âgâyion.
  yor-yor: Àti àwọn ìyókù, òmíràn lórí pátákó, àti òmíràn lórí àwọn igi tí ó ya kúrò
    lára ọkọ̀. Bẹ́ẹ̀ ni ó ṣe tí gbogbo wọn yọ, ní àlàáfíà dé ilẹ̀.
  wos-wos: Guni, xéréhafi yakwa du, juwi mi, fukandé mimbu hura hwangut, dé néma xéri
    guniré hura yitalé, téfwaré.” Wungi wandéka nani wungi yi. Wungi ye nani atéfék
    jémba yi téfwaré. Du nak hiyahambandé.
  emp-NTPO: Waabemara bacurud̶e wa barcod̶e ne b̶ead̶a ʌ̃rʌ̃ wãbisia. Mãwã jũmarãda
    drua bia jũẽsid̶aa.
  eng-F35: followed by the rest, some on planks and some on things from the ship.
    And in this way they all escaped safely to the land.
  ind-ind: Sedangkan penumpang lain yang tidak bisa berenang disuruh berpegangan pada
    papan-papan pecahan kapal atau benda-benda lain yang mengapung. Dengan cara begitu,
    semua orang sampai di pantai dengan selamat.
  pes-OPCB: و بقیه سعی کنند روی تخته‌پاره‌ها و قطعات کشتی به دنبال آنان بروند. به
    این ترتیب همگی به سلامت به ساحل رسیدند!
  mpt-mpt: Eka aawaminba kweifum ibole siibe klutanea hanota olakaniba wafu blibta
    dleb monoa ken danoko ge baabesea ni alukum inanoba watnoba ken was onon tlasobobe.
  ssx-ssx: Kutupa mandane haliwekita꞉ tisunu make kawaso yamba꞉la꞉la꞉eki sasakesunu
    make mea mina pua꞉pa꞉peke lea꞉me. Koto ekina꞉ niki paeyaota꞉ mo kenke nane pua
    ana꞉na꞉ opolo poma꞉me.
  mkl-mkl: Nɔ inɛ ŋɑ iyi ɑ̀ ɡbe ɑ ɡũ kpɑtɑkui ɑkɔu wɑlɑkɔ kpɑlɔɛ ŋɑu ɑ kuɑò ice.
    Bɛɛbɛi inɛ ŋɑu fei ɑ̀ kuɑò ice bɑɑni.
  gaq-gaq: ବାରି ସୁଆନେ ପାଟା ଆରି ଜା‍ଆଜ୍‌ନେ ମେଃଡିଗ୍‍ ପାକ୍‍ଚିକ୍ନେ ମେତାଃ ସାଃଚେ ଡୁଙ୍ଗ୍‍ଡ୍ୟାଃନ୍‍ସା
    ବିନ୍‍ରେକେ ବାଲିର୍‍କେ । ଦେକ୍‍ରକମ୍‍ ବାବ୍‍ରେ ନେ ସାପାରେ ନିରାପଦ୍‍ରେ ୱେଚେ କେଣ୍ଡିଆ ଆଃଡ଼ା
    ତୁବନ୍ନିଆ ୱେଚାକେ ।
  gof-RNT: Attidayssati sanqqaa bollanne, markkabiya me7uwa bolla keyana mela kiittis.
    Hessada hanidi ubbay gaxa sarora keyidosona.
  unx-unx: ଆଡଃ ସାରେଜାକାନ୍‍କ ଦାରୁପାଟାକରେ ଆଡଃ ଦାଆଃ ଜାହାଜ୍‌ରେୟାଃ ଟହେଜାକାନ୍‌ ଏଟାଃ ଆତୁଃତାନ୍‌
    ଜିନିଷ୍‍କରେ ସାବ୍‌କେଦ୍‌ତେ ଆତୁଃ ନାଗେନ୍ତେ ଏଟାଃକକେ କାଜିକେଦ୍‌କଆ । ନେ'ଲେକାତେ ଆଲେ ସବେନ୍‌କ
    ବୁଗିଲେକା ଦରେୟା ଖାଇଁଣ୍‌ତେ ସେଟେର୍‌ୟାନାଲେ ।
  gah-gah: itó galanogosá zemamoláa keza nene za gatapatoki sipi zevo ategevo imoláagi
