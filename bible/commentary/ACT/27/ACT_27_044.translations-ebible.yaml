    rua yajiquẽnana.
  eng-ULB: Then the rest of the men should follow, some on planks, and some on other
    things from the ship. In this way it happened that all of us came safely to land.
  spa-VBL: El resto se agarró de tablas y restos del barco, para que así todos pudieran
    llegar a tierra a salvo.
  fra-_FOB: Et aux autres de se mettre, les uns sur des planches, les autres sur quelque
    pièce du vaisseau. Il arriva ainsi que tous se sauvèrent à terre.
  hau-ULB: Sa'annan sauran mazajen su biyo baya, wadansu a kan karyayyun katakai,
    wadansu akan abubuwan da ke a jirgin. Ta haka ne dukanmu muka kai gacci lafiya.
  mal-mal: ശേഷമുള്ളവർ പലകമേലും കപ്പലിന്റെ ഖണ്ഡങ്ങളുടെ മേലുമായി എത്തുവാനും കല്പിച്ചു;
    ഇങ്ങനെ എല്ലാവരും സുരക്ഷിതരായി കരയിൽ എത്തി.
  kkc-kkc: Osoloso odoo howo koo tabili daga, niba du gagabugu mapoo toloso deeso
