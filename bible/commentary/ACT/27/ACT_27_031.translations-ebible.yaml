  tel-2017: అందుకు పౌలు “వీరు ఓడలో ఉంటేనే గాని మీరు తప్పించుకోలేరు” అని శతాధిపతితో,
    సైనికులతో చెప్పాడు.
  hat-BSA: 'Paul te di santenye a ak sòlda yo: “Si moun sa yo pa rete nan bato a,
