  apz-apz: Ose ulahonɨngkofi Poul aꞌamu itokusoꞌnjo sohwanji hwe mokosyohumayo sohwoꞌnjimo
    ulɨmento, Oso aꞌamu sohwa yofayokinomo mohumayoꞌnjo ifijoꞌmanji nakwo hopiꞌnono
    poyo wopeꞌnantanoho.
  yon-yon: Kwani kowe, Poolbed wedmendekore ana nangmidan yoom yi korok yoom yaa yedmendoon,
