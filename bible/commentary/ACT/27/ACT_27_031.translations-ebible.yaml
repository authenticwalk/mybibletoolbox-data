verse: ACT.027.031
translations:
  kpx-kpx: Kateai vanagi mai manevesege Bolou ame kosiveta esemuiabeta namigevei avoe,
    “Koeabuna bouti halevai tige laeabuna bahata uoholive.”
  okv-H: Paul na kito isoro embopo te enana ta tihi jigari embo ta degi ke einge ena.
    “En nga tari simba ari embo pahuroro ungo tapa sasari asova,” ainge enu
  tbo-tbo: Ma tamogi Paulo i baha nae tu wigawiya ma hai kapena ugolihi i pa, ‘Inapa
    geka wamna tu bagibagiyena ega hau wam hina mamae yaka apega ona luyagohana.
  mal-C: അപ്പോൾ പൗലോസ് ശതാധിപനോടും പട്ടാളക്കാരോടും, “ഈ ആളുകൾ കപ്പലിൽത്തന്നെ നിന്നില്ലെങ്കിൽ
    നിങ്ങൾക്കു രക്ഷപ്പെടാൻ കഴിയുകയില്ല” എന്നു പറഞ്ഞു.
  grc-SR: εἶπεν ὁ Παῦλος τῷ ἑκατοντάρχῃ καὶ τοῖς στρατιώταις, Ἐὰν μὴ οὗτοι ⸉μείνωσιν
    ἐν τῷ πλοίῳ,⸊ ὑμεῖς σωθῆναι οὐ δύνασθε.
  bgc-bgc: तो पौलुस नै सूबेदार अर सिपाहियाँ तै कह्या, “जै ये जहाज पै न्ही रहे, तो
    थम भी कोनी बच सकदे।”
  khz-khz: Na Paulo na vetali gitatagona talimana e vetali taura evaikilarato, netiwato,
    “Pene poti ravuagina taura poti ai ati pia tanu-tago genai, gomi maki ati pio
    maguli.”
  deu-TKW: 'sagte Paulus zu dem Hauptmann und den Soldaten: wenn sie nicht im Schiff
    bleiben, ist für euch keine Rettung.'
  zsr-NT: 'Niꞌr Pablo gudxëꞌ bönniꞌ naꞌ nacuꞌë lu nëꞌë bönniꞌ rjaquëꞌ gdil‑l len bönniꞌ
    naꞌ rjaquëꞌ gdil‑l, gnëꞌ: ―Chquiꞌ culugaꞌnëꞌ bönniꞌ ni lëꞌi barco ni, cutu gac
    ulaliꞌ.'
  lin-lin: 'Polo alobaki na mokonzi ya basoda nkama moko mpe na basoda : — Tala, soki
    bato oyo batikali te kati na masuwa, bino mpe bokobika te.'
  hns-NT: 'Tab Paulas soerdjaatie ke barkwa se bolies: „Djab tjalaawe waalan hamlogke
    sanghe djahaadj me na rahie, tab toelog na batj sakiehe.”'
  noa-E: Mamʉ Pabloou mag am dʉraag ẽkha nʉm ichdëu khaug athaawai chi soldaaunag
    jaauwi, chi capitanagjã, —Jãkhʉʉn marinernaanta inanaa barco ee naaba chadcha
    dʉrmidmʉn, pãar chan pöd peerdʉbamgui ajim.
  eng-EMTV: Paul said to the centurion and the soldiers, “If these men do not remain
    in the ship, you cannot be saved.”
  mib-NT: 'Te ni cahān Pablo jiín capitán jiín táca soldado: Núu tú coyūcu tée yáha
    ini barco cáhnu jíín yó, te ma cácu cuɨtɨ maá ní jijnáhan ní, áchí de.'
  lif-NT2: कर पावलरे़ थक्‍तुम्‍बा नु थक्‍सुबाहाॽ मे़त्तुसि, “कन् वादोचाःक्‍पाहाॽ कन्
    वालाधाओ मे़न्‌याःक्‍ने़न्‍ने़ फाॽग्र खिनिॽ के़न्‍हिङ्‌ङिन्‍लो॥”
  xnj-xnj: Nambu Pauli amjovili Mkulu wa msambi yula pamonga na manjolinjoli vangi,
    “Vanalihengu ava ngati vitama lepi mugati ya watu, yati mwisanguliwa lepi.”
  mmx-mmx: Ketla ne Pol ga lok ti laasesep eburu mi limixin esep keretna, “Mo do na
    luvuttadi loklok tatao di noxo nemen de vana at lavatmon, nemi xopmen mi noxo
    roo su.”
  cbr-NT: 'Usoquian a unicaman ''aia oquin ca Pablonën Capitán Juliocëñun aín suntárucama
    cacëxa: —Ënë unicama manë nuntinu bërúcëbëma camina mitsux bacamiquiti ''ain.'
  tee-NT: 'Para ju Pablo alacjunich ju xacapitán chai ju taropajni: ―Ni catataxtuyach
    lacabarco ju yu''unch pus ju uxijnan jantu lai at''it''ak''alht''axt''ut''it.'
  eng-LSV: Paul said to the centurion and to the soldiers, “If these do not remain
    in the ship—you are not able to be saved”;
  cak-NT: 'Romari'' ri Pablo xberu''ij che ri capitán quichi ri soldados y chuka''
    chique ri soldados: Xa xtiya'' lugar chi yelumaj (yenimaj) ri yec''uan ri barco,
    man jun chiwe rix ri xtic''ase'' can.'
  pah-NT: 'Oka''nhy g̃werĩ reki g̃a novĩa. Emo Paulo''ga ikwahavame e''i soldados''g̃a
    pe Júlio''g̃a pe: —Imondohara''g̃a pytae''ymame itayharuhua pype po ti pe papavi
    ypy pe nehẽ, ei ga.'
  sja-NT: 'Mamĩda Pablopa mãga k''awaak''ãri, mãgaji soldaorã poromaa mãik''aapa chi
    soldaorãmaa: —Jã eperãarã barcode p''aneeda-e pɨrã, parã nãik''aapa chok''ai uchiada-eda
    aji.'
  xed-xed: 'Ka Pwal nda tsa mali ta ghəŋa la sludzi, nda tsa la sludzi ya tani mantsa:
    «Ka nzamə a na mnduha na ma na kwambalu na wu katsi ná, katafta a kuni ta vgha
    wu,» kaʼa.'
  mks-NT: 'Joo na̱xini Pablo ña̱ cája da sa̱há ña̱ cán quéa̱ na̱ca̱xi tu̱hun da nu̱ú
    da̱ sáhndá chuun nu̱ú soldado ta xi̱hín nu̱ú soldado cán já cáchí da̱ já xi̱hi̱n
    ná: —Tá ná quee da̱ ja̱n cu̱hu̱n da̱ já quéa̱ ndihi sa̱ha̱ ndó ini tañu̱hú —na̱cachi
    Pablo.'
  gfk-S: Io, Pol ga tange tano tamat na umri ma ira matana ubane be, “Be kakarek ra
    turadi di na hana leh mekira tano mon, io, paile tale be mu na lon.”
  bmu-bmu: Mewö aketmö, Polnöŋ suahö galöm aka yarö azi yeŋgöra kewö jiyök, “Yeŋön
    waŋgenöŋ qahö mösölatiba kinme ewö, eŋgö malmal jöhöjöhögö könaŋi kun qahö ahuma.”
  dgz-dgz: Go Pol guegue muga anuni menan ita nagire, ge ita yamewa den anega diamon,
    “Kabum kwayup taine nagirewa kabum ae ve tau amopiwa, e iragi borit wai.”
  eng-GNV: Paul sayde vnto the Centurion and the souldiers, Except these abide in
    the ship, ye can not be safe.
  zaa-NT: 'Pero Pablua nna ra tè bi capitán Júliua lani ca soldado qui'' niá: Canchu
    ca marinéruą'' iria cą le'' bárcuį para ucuìtta cą le'' barco xcuichu tú''ą''
    nna, entonces hualigani qui''ni lebi''i nna nì bá gatti le.'
  eng-WEBSTER: Paul said to the centurion, and to the soldiers, Except these abide
    in the ship, ye cannot be saved.
  guh-guh: 'Nexata Pablo itsa tane bajarapamonae jera pexuabijavareca, jumaitsi vajabitsaë
    pijacapitánjavabelia, capítan pijajivijavabelia ata: —Mapamonaeje barcota penacuenebivi
    itsa ponaena mapajerataje, paxamë pavajabitsaëmë panapenetsianame meneta, jai
    Pablo.'
  bon-bon: Yepä, Paulo jejemige cubu babo biname Juliyo piiyepu teeme cubu biname
    bine egä, “Poo cabu kaakesea biname cina liba poo cabu lica yaacrajuge, weene
    äblicäco doro ne oomlana ireclota cama.”
  nhw-BL: 'Pero Pablo quimatqui para cholosquíaj, yeca quinilhui nopa tlayacanquetl
    ininhuaya isoldados: ―Sintla nopa tlacame amo mocahuaj nica, amojuanti anmiquise.'
  mgw-mgw: Lakini Pauli ngammakia kolongosi ywa yesi na asikali bake, “Bandu ba mana
    basomwi igala nkati ya meli, mwaalamali.”
  swh-ONEN: Ndipo Paulo akamwambia yule jemadari na askari, “Hawa watu wasipobaki
    katika meli, hamtaweza kuokoka.”
  wbi-wbi: Looli u Paulo akam'bula jula un'sikali gha kipugha ikya vasikari ava kiroma
    nava sikar vala, “Namungapokue looli avaanhu ava vasighale mu meli”.
  bba-bba: Adɑmɑ Pɔlu u tɑbu kowo tɔnwero kɑ tɑbu kowobu sɔ̃ɔwɑ u nɛɛ, mɑ n kun mɔ
    sɔm kowo beni bɑ sinɑ sɛ̃ɛ ɡoo nimkuu sɔɔ, i ǹ fɑɑbɑ wɑsi.
  eng-KJVCPB: Paul said to the centurion and to the soldiers, Except these abide in
    the ship, ye cannot be saved.
  kgk-NT: 'Okanhyse-vy ae ra''e. Upe-ma ramo Paulo he''i ore capitão-pe, soldado kwéry-pe
    ave: —Ko va''e ndopytái ramo kanoagwasu-py, nanhane resende mo''ãiry, he''i. —Nhamanomba-ta
    para''e, he''i capitão-pe.'
  waj-waj: 'Unnakua tuduu rikioo Pauruuso rapira vaidiiyaata iya kieetaivaatama tunoo:
    Siipa mmoori vareera vaidiiya hama siipaivaki varikiai fai hama ngia mmuakiaaya
    yoketaama kuaaravee,'
  cpy-cpy: 'Roo kanteencha ikamantakiri Pablo irika jewari eejatzi rowayirite, ikantziri:
    “Aririka ishiyayitaki irika-paeni, eero pawijakotee eeroka-paeni.”'
  mpx-mpx: Yaa Pol i baek tolohaveyan avaliya ge wali tohouwa elal i ba, “Ebo waga
    ana totuwalali nige nihi miminaa wagaa, he nige bosowaina mwal ta pwawa.”
  wbp-wbp: Ngula-jangkaju, Puurlulku-jana wangkaja yurrkunyukungarduyuku wiriki manu
    nyanungu-nyangu-patuku yurrkunyu-patuku-yijala, “Kajilpalu pawurtukungarduyu-patu
    wuruly-parnkayarla yali-kirli wita-kurlu pawurtu-kurlu ngalipa-kujaku, ngulakuju
    kula-nyarra Kaaturlu muurl-mardarni mayawunpa-kujaku wiri-kijakuju manu ngapa
    yukanja-kujakuju.”
  luo-luo: Eka Paulo nowachone jatend jolweny kod jolweny duto niya, “Ka jogi ok osiko
    kodwa ei yie ka, to ok ubi tony.”
  nhe-NT: 'Pero Pablo quimatqui para cholosquíaj, yeca quinilhui nopa tlayacanquetl
    ininhuaya isoldados: ―Intla nopa tlacame ax mocahuaj nica, imojuanti inmiquise.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܦܵܘܠܘܿܣ ܐܡܝܼܪܹܗ ܠܪܲܒ ܡܵܐܐ ܘܠܕܲܚܫܹ̈ܐ: ”ܐܸܢ ܐܲܢܹܐ ܐܢܵܫܹ̈ܐ ܠܵܐ ܟܵܠܝܼ
    ܥܲܡܲܢ ܓܵܘ ܓܵܡܝܼ، ܐܲܚܬܘܿܢ ܠܹܐ ܦܵܪܩܝܼܬܘܿܢ.“'
  esk-NT: Aglaan Paul-ŋum nipliutiniġai aŋuyyiuqtit aŋalataatlu itna, “Ukua tiŋilġausiqirit
    inġitpata ikimatuiñaġutiŋ umiaqpaŋmi ilipsi annakkumiñaitchusi.”
  msb-msb: Didi naman nagsabi si Pablo sa mga opisyal kag mga suldados, “Kun dili
    ini magpabilin na mga tawo sa sarakyan, dili kamo masasalbar.”
  cpa-NT: 'Jøng² ca¹juúh² Pablo, ca¹tsáih¹dsa hlég² quianh¹³ juu¹³dsa: ―Tsa¹lé² liúgh²
    hniah¹² chi²júh² cuénh² dsa² ná¹² barco ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ପାଉଲ୍‌, ସେନାପତି ଆରି ସନିଅମନ୍‌କେ କଇଲା, “ଜଦି ଜାଜ୍‌ ଚାଲାଉମନ୍‌ ଜାଜେ ନ
    ରଇଲେ ତମେ ମରିଜାଇସା ।”
  meu-meu: Bena Paulo ese tuari biaguna mai ena orea taudia ida e hamaorodia, eto,
    Idia na lagatoi ai basie noho, umui na basio mauri diba.
  yva-NT: Weramu Paulus po raura nanto naite nawe awa akarije pe mansai pare, “Vemo
    vatane so unanajibe inya! Weye una nyomane raije jewen, indati arakove weapamo
    wakove ramu.”
  dgc-dgc: Pero kinagi ni Pablo du sundalu, a “Eng ginanan de i parawa, éy malimés
    kam a talaga.”
  zpm-NT: 'Zeeṉe goṉ Pabla, rëbchaa me lo Jul ni lo grë xmeṉguiib Jul: ―¡Laa grë zha
    rii goṉ racladz xooṉ! Csaande to, sac teḻne laa zho xooṉ nlidraa grieequia to
    lo nis rii.'
  hix-NT: Onà wyaro haxa nkekonà, Pawru, 100 komo yohà wya, arymano ynye ro komo wya
    xarha. Àtohra hak nahtxoko, kekonà. Tano rma hak nahtxoko. Onà ymo yawohra ehtokonye,
    awayehyatxhe xak mak hampànà, omeroro, kekonà, Pawru.
  sim-sim: Hako Pol kepten nga awun undari ma ondo nga ormu sawera, �Os ma tondo masmas
    sip toson li halaha li tulu i nahi, nir amber avak hakwa nir.�
  npi-ULB: तर पावलले सिपाहीहरू र उनीहरूका कप्‍तानलाई भने, “यी मानिसहरू यस जहाजमा बसेनन्
    भने तपाईंहरू जीवित रहन सक्‍नुहुने छैन ।”
  cgc-cgc: piro Pablo i gambal ki Kumander Julio daw ta mga sundalo, “Daw dili magpabilin
    mga gurmiti an naan ta sakayan, ula kaw paglaem na makalambot naan ta baybay.”
  tim-tim: Hain dâmbiâ Pauloŋe tembe loko humo are hin dâm magaŋep, “Damunlupnenŋe
    yâk hepun nenekmâ arimbiâ âmâ nen haruân gem hilip aguwâen.” dâep.
  yor-yor: Paulu wí fún balógun ọ̀rún àti fún àwọn ọmọ-ogun pé, “Bí kò ṣe pé àwọn
    wọ̀nyí bá dúró nínú ọkọ̀ ẹ̀yin kí yóò lè là!”
  wos-wos: Wungi wandaka dé Pol xi warekwa du, deka néma duré akwi dé wa, “Wunde du
    gunjambémbu rehafi yandat, guni fakutanguni.”
  emp-NTPO: 'Baribʌrʌ Pauloba sordaorã boroa, idji sordaorãa bid̶a jarasia: –Jãʌ̃gʌrãda
    barcod̶e panenaẽ́bʌrʌ bãrãra poya ẽdrʌd̶aẽ́a.–'
  eng-F35: so Paul said to the centurion and to the soldiers, “Unless these stay in
    the ship, you cannot be saved.”
  ind-ind: Tetapi Paulus berkata kepada Yulius dan tentara-tentaranya, “Kalau anak
    buah kapal itu tidak tetap tinggal di dalam kapal, kalian semua tidak akan selamat.”
  pes-OPCB: 'اما پولس به سربازان و افسر فرماندهٔ آنان گفت: «اگر ملاحان در کشتی نمانند،
    همهٔ شما از بین خواهید رفت.»'
  mpt-mpt: Fole i bobol tem funino tekein kenea awa genalin naka isa eka i komok esa
    baabenea Naka eli siibe deiba unib mole ibo yalowa kulilanomabiobo ge baabesea
  ssx-ssx: Poloma꞉ mo opisa hali ipika꞉ ami haliweki tonka꞉na꞉ iki pa꞉ta꞉ alota꞉ Do
    palai kawaso handeteke haleme haliweki do pa꞉ta꞉ na pitimika꞉na꞉ta꞉ da꞉ta꞉peke
    na ya꞉la꞉me lea꞉me.
  mkl-mkl: Ammɑ Pɔlu í sɔ̃ sooɡe ŋɑu do inɛ nɡbo nŋɑ í ni, bii inɛ ŋɑu ihɛ̃ ɑ kù bubɑ
    sɛ̃ɛ iŋɛ tɑkɑ nŋɛ i kɑɑ bɑ fɑɑbɑ ŋɑ.
  gaq-gaq: ମାତର୍‍ ପାଉଲ୍‍ ସେନାପତି ବାରି ସନ୍ୟଇଂକେ ବାଲିର୍‍କେ “ଡାଇବର୍‍ଇଂ ଜା‍ଆଜ୍‌ଅରିଆ ଆଲେଲା
    ପେନେ ଆରି ଉଦାର୍‍ ବାନେ ଆସା ଣ୍ଡୁ ।”
  gof-RNT: Phawuloosi mato halaqaakkonne wotaaddaretakko, “Hayssati markkabiyan shemppi
    uttonna ixxiko hintte attanaw dandda7ekketa” yaagis.
  unx-unx: ମେନ୍‌ଦ ପାଉଲୁସ୍‌ ମିଦ୍‌ଶାଅ ସିପାଇକଆଃ ଆଗୁଆଇକେ ଆଡଃ ସିପାଇକକେ କାଜିକେଦ୍‌କଆ, “ଦାଆଃ
    ଜାହାଜ୍‌ ଚାଲାଅ ହଡ଼କ କାକ ତାଇନଃରେଦ, ଆପେୟାଃ ବାଞ୍ଚାଅଃରେୟାଃ ଆସ୍ରା କା ତାଇନଃଆ ।”
  gah-gah: 'Liki nilago, Pauló nene ami vetini gizapa vegi vegenala zuhagi láa loko
    lo kimimó: Ámina ve nene sipi napagú minamitamó nene, lekeza age nagamikú simá
    nanigave.'
  lcm-lcm: na Paulo kala antok a ainoinoai i visvis kuvul ve kana petau ta, “Man a
    vap ke ki pasal suai ani perengan ke, parik mipa angkoai si sapang.”
  aer-aer: Kele Paul-ele itnenhe areke boat akweke renhe kwene-ilerlenge re ileke
    thultye akngerrepateke thultye areyeke-arlke, “Artwe urrkapentye akngerre nhenhe
    areye apeke impemele alheme boat nhenhenge-ntyele kele anwerne ingkirreke-arle
    anteme alhwekarle-irretyenhenge.”
  qvc-NT: 'Chaymi Pabluqa chayta rikashpa, chay suldadukunata, jifindapis nirqan:
    —Kay manijaqkuna barkuta dijashpa mitikaptinllapaqam, manana ringillapachu washakaq,
    nishpa.'
  tgl-ULB: Ngunt sinabi ni Pablo sa senturion at sa mga kawal, “Maliban na manatili
    ang mga lalaking ito sa barko, hindi kayo maliligtas.”
  cbs-NT: 'jakia jaskaibukidi unankin capitán Julio inun soldadobu Pablon jatu yuikin:
    —Jabun xaxu ibu dayaxunmisbu jabu besti paxaibunan, matudan, man jaskatan paxatidubumaki.
    Jatu nemakanwen— jatu wa'
  xtm-NTPP: 'Kovaa Pablo ma, ni xtu''va de tee tátnuni nuu cientu soldado ma, ji''in
    soldado ma, te jiña''a de: ―‍Nú tee ya''a, ma jin kendoo de nuu barcu ya''a, masu
    jin kaku ni ―‍kúu de jiña''a de.'
  nnq-nnq: Nambu Paulo ngannengela nkolongwa jwa manjolinjoli na akalenda bakwe, “Anda
    akakamwa maengo aba kuigaje nkati ja meli, nkomboligwaje.”
  bao-NT: 'To biro cʉ̃ja ca tiiro, Pablo pea uwamarã wiogʉre, cʉ̃ uwamarãre, o biro
    cʉ̃jare ĩi wedewi: —Anija cũmuapʉra cʉ̃ja ca tuatijata, mʉja cãa mʉja catitirucu
    —ĩiwi.'
  san-ORI: ତତଃ ପୌଲଃ ସେନାପତଯେ ସୈନ୍ୟଗଣାଯ ଚ କଥିତୱାନ୍, ଏତେ ଯଦି ପୋତମଧ୍ୟେ ନ ତିଷ୍ଠନ୍ତି ତର୍ହି
    ଯୁଷ୍ମାକଂ ରକ୍ଷଣଂ ନ ଶକ୍ୟଂ|
  rmn-rmn: 'О Павел пхэнляс э шэлэнги барэски тай э салдатенги: — Адала мануша тэ
    на ачёна опэр карабляс, тумэнги на кан овэл кутардипэ.'
  huv-NT: 'Pero teat Pablo wüx tajaw aag ayaj, quiaj tasaj a natang soldado, at misoldados
    nej: ―Sitiül nejiw ayaj apmecuiürrüw, ngo macüliw tiül müx, icona aton ngondom
    meriowan wüx ―aj nejiw.'
  otn-NT: 'Pɛ ra̱ Pablo bi ''yɛ̱mbra̱ capita co ''nɛ̱''ʉ yø soldado: ―Nu̱''mø ngue
    hi̱ndi̱ m''mʉcua ja ra̱ barco yʉ yø n''yohʉ di ''yonna̱ barco, hi̱ngui̱ ponjʉ
    ''mø ―bi ''yɛ̱mbi̱.'
  nop-nop: Yalaŋ unduŋ yogiŋ kaŋ Pol adi mikme heki indiŋ yeniŋguk, “Me muwage foloŋ
    kwanai tiiŋ adi fooŋ momo uneŋ adi indi kumuŋ tinim.”
  obo-NT: Piru id osengan ni Pablo iddos kopitan to mgo sundau woy dos mgo sakup din,
    kahi rin to, “Otik dii sikandan od polintotuwos dinit bollangay, dii kow en od
    ko-uyag.”
  kca-kca: 'Павел сот ԉаԉ йох кущайа пӑ ԉаԉ йохәта йастәс: «Ԓыв паршәӈ хопән ӑт хӑщԓәт
    ки, нын ԓыԓԓән этәԓтәты ӑт верәтԓәты».'
  cak-ENT: Romari' ri Pablo xberuya' c'a rutzijol chin ri Capitán quichin ri soldados
    y chuka' cheque ri soldados. Rija' xbij c'a cheque que si nquiya' k'ij que nye'anmüj-e
    ri nye'uc'uan-vi richin ri barco, man jun cheque rije', ri nyecanaj can, xa man
    ncolotüj tüj chuvüch ri camic.
  lif-NT: ᤁᤖ ᤐᤠᤘᤗᤖᤧ ᤌᤰᤋᤢᤶᤒᤠ ᤏᤢ ᤌᤰᤛᤢᤒᤠᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤁᤴ ᤘᤠᤍᤥᤆᤠ᤺ᤰᤐᤠᤜᤠ᤹ ᤁᤴ ᤘᤠᤗᤠᤎᤠᤀᤥ ᤔᤧᤴᤕᤠ᤺ᤰᤏᤧᤴᤏᤧ
    ᤑᤠ᤹ᤃᤪ ᤂᤡᤏᤡ᤹ ᤁᤧᤴᤜᤡᤱᤅᤡᤴᤗᤥ॥”
  mie-NT: 'De Pablo nī ncāhān dē jíín capitán jíín ndá soldado: Tú mā quéndōo ndá
    tēe scáca barco inī barco cāhnú yáhá de mā cácu cuitī ndá máá ní, ncachī dē.'
  san-TIB: ཏཏཿ པཽལཿ སེནཱཔཏཡེ སཻནྱགཎཱཡ ཙ ཀཐིཏཝཱན྄, ཨེཏེ ཡདི པོཏམདྷྱེ ན ཏིཥྛནྟི ཏརྷི
    ཡུཥྨཱཀཾ རཀྵཎཾ ན ཤཀྱཾ།
  qve-NT: 'Hinaqtinmi Pabloqa cuentata qorukuspa, capitán Juliota hinallataq soldadonkunatawan
    niran: —Sichus kay barcopi llank''aq runakuna mana qepakunqakuchu chayqa, qankunaqa
    manan salvakunkichishchu, nispa.'
  pao-NT: Soo Paul ka Julius noko mu tukwutumadu mee netamma, “Ka mu dake-witu mahanedu
    mease, tamme gi hownnekoo namagwetzoi-wa'ne'yoo.”
  cbu-NT: 'Itaru, Paporsha: Papcha; ksutamapan suwakachpa. Ashkachinaarsin, siysapa
    tsipatssa; Papor, tárangiya Óriyootsi.'
  usa-usa: 'miráitana Póro aónarena wemá i-wáyúkátí kawáá-nákáráq yaímma i-wáyúkágáráq
    timá yímikaiye: “maamin-únópí-káárébímmá mayaímá kémayaa-kayukama yeráwáqá íma
    máiyaqa minnâ máqtemma keráwáqá táwîq ínoe.” téna Póroma tiráiye.'
  soy-soy: 'Pɔɔli uu Rɔm usɔ́ɔ́cɑ kpéẽ nɛ pisɔ́ɔ́cɑ picɔ mɑɑ rɛ: Pisoi pɛ̃ pinsɑ́
    kúninɔi kɛ́mɛɛ n tonɛ, ɑ́ni nkpɔ-i mɛ́lelɛ mɑ́.'
  hui-hui: hondowa Polohanda ami haru hagabi ami agali biarubi tihondo lalu, Iba sibi
    yaga o karuni ti iba sibi ogoriani nahe piyagua tí homoleberami, lene.
  amf-amf: Ogo wodanka Bhawloos mato alaqaabee poolisanabena “Igina bazindara sagadhen
    gonngalante waadadhayna eena gonngalante ke qolmina, yedi dhaqana damattene” kena
    ki hamade.
  quc-NNT: 'Are k''u ri tat Pablo xub''ij che ri tata'' ri kätaqan pa ki wi'' ri soldados,
    xuquje'' chke ri soldados: We ri achijab'' ri e k''amowinaq b''i ri barco man
    kekanaj tä kan chupam ri barco, man käkowin tä alaq käto'' ib'' alaq, —xcha chke.'
  dob-dob: Ga Paulo tolosaiyao ma ꞌadi toanugana ꞌieonedi, “ꞌAbo tomota gotedi wagega
    sidedena, geyaꞌabo saꞌi taboboboꞌana.”
  wrs-wrs: Wo heva os Polva ishunvna valgonindna kuwulm eva valgonindm monglam, unna,
    hona indhanamba aevmba owai vetava botrava, ata pimba vilotamoa.
  mca-mca: 'Ha'' Pablo qa yit''ijets ha'' centurión qa hekhewe'' iye oq''opheƚinetsilets:
    —Enewe''en qu'' nite'' amaneye''ji'' ene'' tokoyei, ekheweli''ƚ nite'' ƚeke''
    qu'' i''ƚiyi''iƚ.—'
  tzo-TZC: 'Pero ti Pabloe jech laj yalbe yaꞌi ti capitan schiꞌuc ti yajsoldadotaque:
    ―Ti mi mu xcomic ta barco leꞌe, mi jaꞌuc ta xacolic ti voꞌoxuque ―xi ti Pabloe.'
  mya-mya: ပေါ​လု​သည်​တပ်​မှူး​နှင့်​စစ်​သား​များ​အား ``ဤ သင်္ဘော​သား​တို့​သည်​သင်္ဘော​ပေါ်​တွင်​မ​နေ​ကြ
    လျှင် သင်​တို့​ကိုယ်​တိုင်​အ​သက်​ချမ်း​သာ​ရန် မျှော်​လင့်​ချက်​ရှိ​လိမ့်​မည်​မ​ဟုတ်''
    ဟု​ပြော လေ​၏။-
  gng-NT: 'Nɛ Pɔl tɔke'' sojambɛ nin biʼciɛn ki ye: «Binib biɛ ñɛn'' buñɛrbu buu
    ni la, na ń ŋmɛre»'
  cbi-NTPO: 'Tsanguindetsuñu, Pablo suutadu amanu bain ya'' suutadulanu bain tsandiwa:
    Baakuchi lamaasha neneimu entsa rukula, baakunu tsa denai''shu juntsaya livee
    in dejutyuve, tiwa.'
  ikk-NT: Ya kẹ Pọlụ nọ sị Kaptịn hụ lẹ ndị-agha a, “Manị ikẹnnyẹni nọdị imẹ ụgbọnị,
    ọnụ ile k'a nwụn.”
  leu-leu: Taasaxa na Pol a masam sena vilaana siri e a xuus a sensurian e mu rabuna
    ina fevisan, “Tamo a mu rabuna ina faisok xuluna xaati aanabeꞌ ri pife waan xuluna
    xaati nami xapiak mi taa pife savat faroxo la xavala.”
  maz-NT: 'Nuc''ua e Pablo cjanu o ma''t''ü c''e bëzo c''ü mi manda cien tropa, ''ñe
    c''o o̱ tropa, o xipjiji: ―Nujyo, ni jyodü, dya ra dagüji cja ne barco. ''Ma jiyö,
    rí chũji, dya rí salvaji, embeji c''o.'
  bod-N: ཕོལ་ལོལ་གྱིས་བརྒྱ་དཔོན་དང་དམག་མི་རྣམས་ལ་འདི་སྐད༌དུ། གལ་ཏེ་མི་འདི་རྣམས་གྲུ་གཟིངས་ཀྱི་སྟེང་ནས་མ་བསྡད༌ན།
    ཁྱོད་ཅག་སུ་ཡིན་ཡང་ཉེན་ཁ་ལས་ཐར་མི་ཐུབ་ཅེས་གསུངས༌པས།
  tca-NT: 'Natürü ga Pauru rü churaragüarü capitáü̃maã rü norü churaragümaã nüxü̃
    nixu rü ñanagürü: —Ngẽxguma ñaã marinerugü rü tãũtáma nuxã wapurugu nachoxgu,
    rü guxãma i pema rü tá peyue —ñanagürü.'
  zpl-NT: 'Pero udixiuleꞌe Pablo lu capitañi cuna lubee sundado nu unilla, lubeella:
    ―Tunu la yaꞌna bee benequieꞌ liñi barco, la tsilaꞌahua.'
  mbc-NT: 'Mîrîrî yai ta''pî Pauloya surarayamî'' esa'' Júlio pî'' moropai surarayamî''
    pî''. Ta''pîiya: —‍Inkamoro apo''yen ya'' teesenyaka''masanon wîtî''pî ya, î''
    kai''ma awe''pîika''tîkon e''painon? —‍ta''pîiya.'
  ndg-ndg: Lakini Paulo kambakiya yolo askari wa jeshi la Kiroma na balo askari, “Muweza
    kwaa kuilopwa ila aba bandu babakia mu'meli.”
  wsk-wsk: Bare Paul bitua kari Julius, ko kager kari arungu nunga maonam, “Dal ko
    ura kari umu dal te me bagamon, mu nina suen la mu saonga bo me arigalko.”
  toj-NT: 'Pero ja Pablo ti huaj yal yab ja capitani soc ja soldado jumasa: ―Ta huan
    c''ax huajye ja yenlei, ja huenlexi ay modo jastal oj ch''ac chamanic ja ili,
    xchi.'
  kkl-kkl: Undo unulamekpa, Paulusti ipsiogti, el taogti, yin saleropne sikindoap
    ilipsaboap tibin nenero ambarelamsiogti, “Kabong porop nimi tanekori, 'Tognoro
    pukap,' aro ulamang aghana, kabongag wamna koma liloa piik tanena, nhon kamag
    wamlulom kom,” seog.
  tbc-tbc: Ak man Pol yu gurman an irupei, “Wog san weiŋ tamol adi wog fo dumado wa.
    Tia tap, aŋ adeg au a.”
  sna-sna: Ipapo Pauro akati kumukuru wezana nokuvarwi, “Kana vanhu ava vakasagara
    muchikepe, hamungararami.”
  smk-NT: Sin sain, wana ni Pablo konan upisyal tan konran sundalo' na, “No kasa saradti
    in, kai atamo gapo nin malibri.”
  grc-TCGNT: εἶπεν ὁ Παῦλος τῷ ἑκατοντάρχῃ καὶ τοῖς στρατιώταις, Ἐὰν μὴ οὗτοι μείνωσιν
    ἐν τῷ πλοίῳ, ὑμεῖς σωθῆναι οὐ δύνασθε.
  gof-WFTW: Phawuloosi mato halaqaakkonne wotaaddaretakko, “Hayssati markkabiyan shemppi
    uttonna ixxiko hintte attanaw dandda7ekketa” yaagis.
  spa-BLM: 'Pablo dijo al centurión y a los soldados: “Si éstos no se quedan en la
    nave, no podréis salvaros.”'
  kyz-NT: 'A''eramũ Paulo ''ga ''jau jefaruu ''gã ''wyria''ri ''ga upe jefaruu ''gã
    netee: —Yaruu waraara ''gã ka''jamamũ nipo ywawuje etee futat pepap. ''Gã ka''jam
    ire nipo Janeruwarete ''ga nojejukai pẽ nee— ''jau Paulo ''ga ''gã nupe.'
  dao-dao: Acun ja, Pawluh naw yekap ngvai ja yekapea veia, “Mlawng mawngkie mlawnga
    khana am nami ve ta am lät uki” a ti.
  cya-cya: 'Una yu Pablo juin yu ''in yu nu lca que can'' lo''o nchgaa la ña''an yu
    sindatu: Cha'' na yu re xnan yu, ñi sca um lo'' a tyi''o laa um.'
  beu-beu: Aarunge Paulus ana tentara enehe eele angu bot tentara ang naung veng iat
    hubait hula, “Kampal emataros ang naung ini bae kampal anga taang mihi niang angse,
    eningse iing emangpi aamina.”
  wrk-wrk: Ngala yanybayi Bul mambukanyi marda ngarrkadabawarrmukuyngka. Yanyba nyuli,
    “Marda yalimi jungku wayana. Jaliyi miku yalu jungku wayana, baki miku narrinyiyi
    marrimba mardarda Kudwanyi. Marda yalimi jungku wayana wakiwarrmuku.”
  nii-nii: '@see-verse:ACT.027.030'
  ign-NT: 'Ema Pablo máimatia­ca­vacapa eta navarairahi tijunana. Tacahe, mametacapa
    ema capitán Julio énapa ena masunta­rurana. Máichavacapa: —Te vahi nacunasi te
    juca pacure ena nani, éricayare éti, vahi iúchucu­haimahi —máichavacapa.'
  dik-NT: Go Paulo lɛ̈k bɛ̈ny apuruuk kek apuruɔ̈ɔ̈kke, “Na cä agër rɛ̈ɛ̈r riäi yic,
    ke kɔc tɔ̈ riäi yic aacïï bï pïïr.”
  cac-cac: Palta axo vin̈aj Pablo ix b'at alan d'a vin̈ capitán yed' d'a eb' soldado.
    —Tato tz'el eb' d'a yol te' barco tic, val yel man̈ ol on̈ colchajlaj, xchi vin̈.
  tzj-E: 'Per Pablo xtzijona ruq''uin capitán y cuq''uin rsoldado y cawra xbij chca:
    —We j-e'' la wnak nqueya'' cana lanch, ixix majo''n neto'' ta ewi''.'
  san-BUR: တတး ပေါ်လး သေနာပတယေ သဲနျဂဏာယ စ ကထိတဝါန်, ဧတေ ယဒိ ပေါတမဓျေ န တိၐ္ဌန္တိ တရှိ
    ယုၐ္မာကံ ရက္ၐဏံ န ၑကျံ၊
  yaa-NT: 'Nãskaifono Pablo soraro xanĩfo yoini, ãfe sorarofoya iskafakĩ: “Nafo kanõanãfã
    mẽra nẽteyamaifono tsõa mato anã iyoyamaino, mã ãsai mitokomei,” ato faino,'
  cab-NT: Ába lawísaruni Páblo gumándan jáma lisúdaaranígu, laríñaga joun. —Ánjaña
    meréde ja tídan ugúnein, jugúya siñábei jeséfurun.
  clu-clu: Piro makon ni Pablo sa kapitan kag sa anang mga soldado, “Kon bayaan kita
    ang mga gormiti nga dia indi kamo makalibri.”
  swh-ULB: Lakini Paulo akamwambia yule askari wa jeshi la Kiroma na wale askari,
    “Hamuwezi kuokoka isipokuwa hawa watu wanabaki kwenye meli”.
  tpt-NT: 'Pero ni Pablo jalaqtsꞌil, ex chuncha al juniniꞌ ni kapitan kun ixtropas,
    va naul: —Incha kataqoslhi ni xaꞌoqxtamatin laka barco ex jantu lay kalaqxajtꞌachꞌipitik
    —naul ni Pablo.'
  aai-aai: Baise Paul baiyowayah hai orot ukwarin bobonawiyih naatu baiyowayah iuwih
    eo, “Iti wa afe’en bowayah wa afe’en men hinama’am na’at, kwa etei i men karam
    boro yawas kwanab.”
  sny-sny: Sosu a'i pe Pol ai atu siye meni owane ma'e apou eiye, “Lu eite mo wai
    erasi arunatiyei su, nomo werese temeniyerowa. Lowe werese wai sato pei irote.”
  myy-myy: 'Ito bajija ti masicõri, surarare ito yicõri ĩna ʉjʉre ado bajiro gotiquĩ
    Pablo: —Ĩna adi cuma moari masa ĩna rudija, mani adi cuma tujarã godacoarã yirãji,
    yiquĩ Pablo surarare.'
  trc-NT: 'Tza̱j ne̱ caꞌmii Pabló rihaan tanuu uun chij rihaan ꞌo̱ cientó tanuu do̱ꞌ,
    rihaan yoꞌó nij tanuu do̱ꞌ, cataj soꞌ: ―Sese se̱ quináj nij síí nihánj rque rihoo
    nihánj, ne̱ se̱ caꞌvee quinani̱i̱ maꞌa̱n soj rihaan sayuun a̱ maꞌ ―taj Pabló rihaan
    nij soꞌ a.'
  cut-NT: 'Ate ra̱hn Pa̱blo ri ye capitá̱n me nduco sanda̱do chahn: ―Ndete che ca̱no
    sa̱hn chuhn ne, nchuhn ne, hua co ndevahn ne.'
  bel-bel: 'Павал сказаў сотніку і воінам: калі яны не застануцца на караблі, вы ня
    зможаце ўратавацца.'
  zlm-KSZI: Paulus pun berkata kepada ketua tentera dan askar-askar, ‘Jika mereka
    itu meninggalkan kapal, saudara-saudara tidak akan selamat.’
  gdr-gdr: Ɨ ket Pol andred (100) Roma geja rɨga mopyam dɨde geja rɨga amninonj da,
    “Ra opimemb rɨga maka gɨgand tekeny, wɨn ma rɨrɨr im yɨrkokar okatam.”
  vmy-NT: 'Tunga Pablo jako chasoldadu ko xi ngakure ꞌba kitsure: —Tsa nchjabi bi
    kꞌuendu ngaya barku, jun bi ku̱an kꞌuangiu.'
  cmn-FEB: 保罗对百夫长和士兵说：“水手如果不留在船上，你们必死无疑！”
  gmv-RNT: Hessa wode Phawuloosi mato halaqanne wotadarata “Hayti markabezan diza
    asati markabeza bolla shempidi uttonta aggikko inteka attana dandayekketa” gides.
  ncl-NT: 'Cuaquinon Pablo quilic in laicanani huan in guaches, quinmilic: —Sinda
    amo mocahualo yehuanten pin barco, amhuanten amo huil anmoquixtis pin polehuilisli.'
  wed-wed: Wate Paul sorodia ai bada maiteni i riwei, “Mepa da waga ravai ina rubatawanemi
    lamna anatapumi ona iraḡe.”
  sua-sua: E Pol tvokom mar to le kreng e Ilus kar endruk ngma kar va tomten te, “Enangthe
    o mia ruk endruk ngpa ngorpok va E Nut nera lo kais kam sulgim muk e. Ngaka vle
    mo kmor na, he E Nut nera sulgim muk tgus.”
  klt-klt: Wáina tát kápángga Pol yá tewe ámna yáin yáni yot tewe ámna wa yánuk, “Ámna
    nátá kilang káin ma átnándáráng wawu sándu yakyawineráng.”
  are-are: Paul-ala nhanha aramalanga, era Rome-arinya tjapartiaka itornka nhanganha
    ilaka, tjapartia ntjarranha turta, “Arai, artwa nhanha ntjarra paka ship erinha
    impurlalhamanga, Altjirrala rrangkarranha itja kwatjanga tangkalhelitjina.”
  gai-gai: Na mina ainda moatke, Pola an lapoca ruŋrena ramtaɨrta ramoot paŋanapa
    lapoca ruŋrena ramtaɨr ndeidmo aindoprina, “Ne wattacarica an ramtaɨra laŋgumma
    eac ŋgocor te, ne ŋgocrainandet.”
  qvm-NT: 'Tsaynog yarparcaycashganta tantyarmi Pablo wilargan capitanta y soldäducunata
    caynog nir: “Büqui manijagcunami gueshpicuyta munaycan. Paycuna aywacuptenga lapantsimi
    wanushunpag.”'
  chz-NTPS: 'Heˉja̱ˉ gaꜙjmeehꜗ Paaˊ juuˈ kihꜗ jʉʉˊ hløøꜘ hiꜙ kihꜗ hløøꜘ kaˉlähꜘ, gaꜙjäyhꜘ:
    —Cherˊmahꜗ saꜙ gaꜙjä̱ꜘ dsaˉ naˉ nehꜙ barco laˉ, saꜙ lä̱ä̱hꜘ hnähꜘ.'
  kmu-kmu: Hageno PoloꞋa ati vayafeꞋene amakaiꞋami kava kanomofeꞋene mage huno hamapaiye
    “Mani vayaꞋyagama ala tipi kalefima omaisayana tamakaila tamaugosamoꞋa fanane
    hugahie.” huno humaine.
  ood-NT: K wabshaba g Paul hab kaij ab wui g shondal ha‑geꞌejig ch hegam shondal,
    “Pi amt wo shaꞌi e doꞌibia matp wo sha t‑dagito idam wahlko nuhkuddam.”
  lbm-lbm: त पौलुस न सूबेदार अऊर सैनिकों सी कह्यो, “यदि यो जहाज पर नहीं रहेंन, त तुम
    भी नहीं बच सकय।”
  ncj-NT: 'Huan Pablo oquinahuati in tlayecanqui den soldados huan oquiluic: ―In tla
    inihque ahmo mocahuasque ipan in barco, namehhuan ahhuel nanmaquisasque.'
  yuj-yuj: Aenapan maok, Polo ofisa ntiaka soldia fákáreran sérrá, “Mámá arop fákáre
    sip mek yak mo, tukupria te, yumo sumpwi mwarea napon.”
  kto-kto: Pa Paulo la aulo migana ila uke o danunumiap ga teip am o danunumiap gare
    ro, “Leba mimaiolaing mirio teip o ubi bo sip, eva eba saikming.”
  gmv-NT: ሄሳ ዎዴ ጳዉሎሲ ማቶ ሃላቃኔ ዎታዳራታ “ሃይቲ ማርካቤዛን ዲዛ ኣሳቲ ማርካቤዛ ቦላ ሼምፒዲ ኡቶንታ ኣጊኮ ኢንቴካ
