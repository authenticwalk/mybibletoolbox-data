    yi kuu nub yoom dobirime.” andoon.
  poi-NT: 'Pero jém Pablo iŋmadáy jém capitán y jém isoldado: —Siiga yɨ́p pɨxiñt́am
    d́a tsɨ́ypa barcojo̱m, micht́am micucaayt́ámpa iñt́u̱mpɨyt́am.'
  wuv-wuv: Ma Paul na warenaa a'a mei centurion mawe ei fo'aa ba, “Nabaa lomi ro'aa
    gutapanarofaa feni baua wa, lomi hamo'aa tela.”
  quf-NT: 'Piru Pabluqami, chay mantaqninta chaynulla suldadunkunatapis niran: —Kaykuna
