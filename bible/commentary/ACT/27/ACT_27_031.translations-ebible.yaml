  dif-dif: 'Jendranguta Paulus juljaia kaparani ja juljaia wolarani jatana wonti:
    „Tanapini wata botani ngamanani, jura ngandandarinani kulkani ngamala.“'
  gam-gam: Dji ba Pol po ami iwa kerman ne, ami una moi al embe dji, ga sip kere seke
