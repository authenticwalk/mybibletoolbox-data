  myk-myk: 'Ba Pɔli ya lee ɲa wɛ, a wu sɔrɔsii ɲuŋɔfɔɔ we ni sɔrɔsii pusamaa pye:
    «Kɔɔgbɔhɔ ki kapyebyii pu bye pʼi ya tiin ki ni naha wɛ, yʼa da zhɔ wɛ.»'
  sbe-sbe: Na Paulo ye hededelau sentuliyo yo tauꞌiyala tamowaidiyao wa udiyedi ye
    wane, “Ena tamowai ta waga ta se wasabugabaei, taba nige ta namwanamwa.”
  mcr-mcr: Qu iiŋä imäkätqätaŋguwäŋga, Poli iqu mäkä-iqeu miqä iquesä, mäkä-iqä iquautä,
    tiiŋä ätukqe. “Ämaqä näŋua, yimba tque ävämapŋqä iquwi, he qui imäkmbŋqäuä. Iqua
    yqänä äpmeŋuwi, he qui mimäkŋqä ipŋqäuä.”
  cux-NT: 'Pablo miiⁿ caⁿ''a yā chii yā capitán: Ndúúti chi saⁿ''ā s''eeⁿ nguɛ́ɛ́
    canee sa na barco miiⁿ ndís''tiī ní nguɛ́ɛ́ cuuvi nanguaⁿ''ai nī.'
  tur-YTC: Pavlus yüzbaşıya ve askerlere, “Bu adamlar gemide kalmazlarsa siz kurtulamazsınız”
    dedi.
  san-ITR: tataH paulaH senApataye sainyagaNAya cha kathitavAn, ete yadi potamadhye
    na tiShThanti tarhi yuShmAkaM rakShaNaM na shakyaM|
  bel-N: 'Павал сказаў сотніку і жаўнерам: «Калі яны не застануцца на караблі, вы
    ня зможаце збавіцца».'
  sch-sch: Aniatachu, Paul'n râlmi ulienpu kôm le râlmingei kôm, “Rukuongpungei
    hah rukuong chunga an om nônchu nin ring rangin sabeina om mak,” a tia.
  mic-MIQNT: Pas'g na Poligap telimaji iganpuguilitl sma'gnisl aq ugsma'gnismg, “Pa
    na negla ji'nmug mo siaw teppulti'gw, 'lpa mo gilew gisi ugs'ta'tiwoq.”
  huu-NT: 'Iena cɨuano, Pablo capitámo llote. Soldaduaɨmo jɨaɨ llote: —Botemo bimacɨ
    fɨebiñeniadedɨ, jilloñeitomoɨ.'
  jiv-NT: Tura tuma wáiniak Papru suntara kapitiántri̱n tura ni suntari̱ncha ujakmiayi.
    “Ausha uunt kanunmaṉ eṉketainiachkuiṉkia atumsha uwemprashtatrume” tímiayi.
  otm-NT: 'Pɛ nu ra Pablo bi ''yɛ̨mp''a ra hmudofʉi, nɛ''ʉ yʉ dofʉi: ―I nde da ''dah
    yʉ di ''yon ra barco, pɛ nu''bʉ da ''dah yʉ, hin da zä gui ponjʉ ''bʉ.'
  dah-dah: Irkeb Pol beleŋ go yeneŋbe fuleŋa marya doyaŋ almiŋ Yuliusya hitte kuŋbe,
    “Meteŋ mar gayen hakwa ga tubul teŋ busaharnayiŋbe deŋ kuruŋ gayen epte ma hinayiŋ,”
    yinyiŋ.
  tnk-tnk: Mətə Pol rɨni pen tɨ iəmə asori səvəi naruaɡən me mɨne naruaɡən me səvənhi
    mə, “Nəmə me nəha tuhamo a ia nəkwai nɨtətə. Kamo Kumwesən trɨpkuvehimɨru mhə
    kɨmiaha.”
  kpr-kpr: Vosetiri gido, Paul nu isoro kakato a nenda bajari Julius kena sisira,
    “Ghaka+ da saramana kakato ghaka+ emo dodo sumbarera amo, ne sirivo areva,” aminge
    setiri ningido,
  san-IAS: tataḥ paulaḥ senāpataye sainyagaṇāya ca kathitavān, ete yadi potamadhye
    na tiṣṭhanti tarhi yuṣmākaṁ rakṣaṇaṁ na śakyaṁ|
  nho-nho: Teenaa ki mee ake Paul ki naa soldia raa ma te soldia hakamaatua i laatou,
    “Ki mee maa naa tama naa see nnoho iloto te vaka nei, see hai tama i kootou ma ki oti
    ku sao.”
  gym-NT: 'Akwa Pablo käkwe gaba angwane, nieba krörö kwe nitre rükä dänkienye amne
    nitre rükäye: Nitre ru ngwianka noko ñan rabadre rute nete, ne ngwane mun ñan
    rabadita jate akwa mun krütadi jökrä, niebare Pablokwe.'
  azg-NT: 'Majoꞌ itso Pablo nnon Julio yo sondaro ꞌnaanꞌ tsanꞌñeen: —Xe joo nanminꞌ
    tyiꞌquintjohan quiiꞌ vꞌaandaa, min ꞌoꞌ xeꞌquindëë nꞌmanhoꞌ.'
  bhd-bhd: तैखन पौलुसे सूबेदारे ते सिपेहिन सेइं ज़ोवं, “अगर इना लोक ज़िहाज़े मां न
    भोले त तुश्शू लोकां केरू बच़नू मुशकले।”
  too-NT: 'Lā'' Pablo cāhuanilh huan capitán lā'' huan tropasna'': ―Palh huan tamā''na
    chi''xcuhuī''n tū'' natatachoko nac barco, hui''xina''n tūlalhtza'' catipūtaxtutit.'
  ind-AYT: Paulus berkata kepada perwira itu dan para prajuritnya, “Jika orang-orang
    itu tidak tinggal di dalam kapal, kamu tidak dapat diselamatkan.”
  cjo-NT: 'Riraga Paaworo ikantakiri kapitaano, eejatzi joraaropaeni: —Eerorika kijokiro
    royiro marineero pitotsi, tekatsi pikantya eerori pawijakoeyeeni. Eero pishinetziri
    rookaeyanakaeni.'
  nsn-nsn: Doh Poul ke kula tar tamatang uoum keip tasir uiluiliatung mesir uiluiliatung
    pare, “Gera hiliuir tamatasine tar parau, inggoum ahik pah mu banotong udeil.”
  san-DEV: ततः पौलः सेनापतये सैन्यगणाय च कथितवान्, एते यदि पोतमध्ये न तिष्ठन्ति तर्हि
    युष्माकं रक्षणं न शक्यं।
  tna-NT: 'Pablo ja daja ba putsu, soldado cuana, mecuana sa capitán di uja atana:
    —Ahua marinero cuana barco su yanitita mahue su, aimue micuana Diusu ja d''eji
    su yata mahue.'
  lid-lid: Arile, Pol asehek ili tiri tinan ta tondrok lau ta bahun ma iri lau ta
    bahun i buku doh, “Buku oro lau doh bado ndron bwe, aha kameh winiyan bado bwe.”
  wim-wim: Aꞌ nil Paul.an thaw ngul thant pam piꞌan alantan soldiersantamana putha
    soldiers al-alantana, “Than sailors anangana chukkunang ingman wunayn yuup keꞌananga,
    niiy puth yotam inangan ngul uthamana.”
  zga-M: U Pavuli pwalikhuvavula avalonghonchi avalighoha ilya Khiloma na vasikhali,
    “Samukhawesye ukhupona hange avanu ava visigala mu ngalava”.
  yom-yom: 'Vayi Polo wukamba nkulutu wu masodi ayi masodi : —Enati batu bobo bakadi
    vuanda mu masuwa, buna lulendi vuka ko !'
  san-SIN: තතඃ පෞලඃ සේනාපතයේ සෛන්‍යගණාය ච කථිතවාන්, ඒතේ යදි පෝතමධ්‍යේ න තිෂ්ඨන්ති
    තර්හි යුෂ්මාකං රක්‍ෂණං න ශක්‍යං|
  yut-yut: Aŋakwa Pol da emat amɨn 100 dakon kɨla amɨn gat ae emat amɨni gat yaŋ yoyɨgɨt,
    “On amɨn kabɨ tap wakgakon dɨma egɨpni kaŋ, ji kɨsi pasɨldaŋ.”
  grc-BYZ: εἶπεν ὁ Παῦλος τῷ ἑκατοντάρχῃ καὶ τοῖς στρατιώταις· ἐὰν μὴ οὗτοι μείνωσιν
    ἐν τῷ πλοίῳ, ὑμεῖς σωθῆναι οὐ δύνασθε.
  cpc-NT: 'Iro kantacha Pablo ikamantakiri jiwari, iijatzi jowayiriti, ikantziri:
    “Aririka ishiyaki jirikaiti, iiro pawisakotai iirokaiti”.'
  nhg-NT: 'Pöblo oquenahuate inu capetö ca tiehua isoltörojua, oquejto: ―Tlö niecate
    tlöca amo mocöhuasque necö pa börco bieye, abele nemomöquextisque de ipa nönca
    peligro.'
  nya-nya: Pamenepo Paulo anawuza wolamulira asilikali uja ndi asilikaliwo kuti, “Ngati
    anthu awa sakhala mʼsitima muno, inu simungapulumuke.”
  ngu-NT: 'Pero Pablo oquimachiltij on capitán niman isoldados: ―Tla yejhuamej in
    xnocahuaj nican ipan in barco, nemejhuamej xnenhuelisquej nenmaquisasquej.'
  kup-kup: Pot moreg añahan Pol hatevetet ñai abanarir ahopun epat mañah, “Erohol
    ae, met aban sipimakez gogot tamahari evetet sapan, povoz dari havevok er horat
    map ñomat bon tak.”
  jid-jid: I Bulus a tre ni chubiku baba sojoji ba, “Indji biyi batina kinimi jirgia
    na, ba na nawo na.”
  wmw-wmw: 'Kwa javyo, Paulu akimwambira nkulungwa na masurudadu wake: “Ikiwa mabahariya‑wa
    awekala mbatela‑mu, basi amuvuka.”'
  gmv-GGM: Hessa wode phawulossay xeetu olla asa hallaqane olla asa wotadarata “hayti
    markkabezan diza asati markkabeza bolla shemppidi uttontta aggiko intekka attana
    dandda7ekkista” gides.
  ssg-ssg: Tuahe Pol hone Julius ma teka seilon ti hile, “Na tesol maho lato kum hamalum
    heiwa, kako hatesol mat.”
  zpo-NT: 'Per Pab nzhéya lo xaa nabeyy lo re soldad nu lo re soldad: —Chelee re xaa
    ne xonn, telisa zet re be.'
  poy-poy: Kumbiti Paulu kamgambiriti mkulu gwa jeshi ulii na wanjagila wakuwi, “Handa
    wanamashi awa hapeni wasigali mngati mwa mtumbwi, hapeni mlopoziwi.”
  qwh-NT: 'Peru Pablunam ofisial Juliuta y soldaducunata queno nerqan: —Sitsun que
    nunacuna mana que barcucho quedacuyanqa, qamcunapis manam salbaquita puediyanquitsu
    —nishpa.'
  gaw-gaw: amge Paulus nug daup 100 dilag iḵi am daup ele amelagp̱a aum. “Am danab
    umu ag ubp̱a ii daaglag amu ag ubp̱a daaṯeb amu ag padal meḵulag,” awa aum.
  nca-nca: Quko Polko sopo-sopo unindoya kuma unindoya yimiraró, “Uni ŋu waŋgo parámimo
    ŋano kama yuriqo, asa yendo rambaruru takawero mepémo kini.”
  zpz-NTPP: 'Orzeꞌ na Baly rab yu yu nu riib ic de soldad, nu deꞌ zir de soldad: ―Benu
    de yu nu rsaa barc re wabez dey nañ barc, orzeꞌ wac ruu mbañ der ―na Baly.'
  mkj-mkj: Paul pwehng laplap in jounpeiho apel jounpeihok, “Ma jehla pwiai jehpirin
    minminehr pohn jippe kamwai johkak mourla.”
  zac-NT: 'perë Pablo guniꞌi lu capitán nu lu suldadë. Guníꞌiꞌ: ―Si talë ra nguiu
    rëꞌ adë guëáꞌnëdiꞌi rall laꞌni barcu, lëꞌë të adë nídiꞌi mudë gac salvar të lu
    nisë purquë adë guënë́diꞌi të lla rsë të barcu.'
  kyg-kyg: Inagi Poloꞌa ati vayaꞌaiteꞌmo yagaino neꞌapateya vekaeꞌmo, Sipifiꞌmo aliꞌya
    neꞌaliya vayaꞌmo sipimo ataleꞌa visagetapaeꞌmo faitapa kasalo opaegae, huno ha
    paiꞌnigeꞌapaeꞌmo
  kmk-kmk: Yoong imbagan Pablo utdit opisyal dat suldadu kan sidat suldadu un, “Nu
    adin datun gumabapul inggaw situn bapul, maid matagu kan dikayu.”
  cao-NT: 'Jatsi soldado ba capitán qui Pablo chaniniquë: —Barcó tsi toa joni bo pi
    chitëyamano tsi xabahamahacatimaxëni ixëqui mato ra —iquiina.'
  bbr-bbr: Keseria, Pol nukas akan ronkat aparmara, kiro marai roat akan ro näwäu
    pak kon sarau roat pak awarowon, “Utianik, kiro ous kameäi roat ak ous opok wa
    rauna rai, ik erekapu wa rawam.”
  inb-inb: 'Pabloka, kapitanta sul­da­du­kuna­wan­ta kasa­mi nirka: —Kai nukan­chita
    pusag­kuna rig­pi­kunaka, kam­kunaka wañuita mana kispi­rin­ga­pa kan­gi­chi­chu.'
  hrv-hrv: 'reče Pavao satniku i vojnicima: “Ako ovi ne ostanu na lađi, vi se spasiti
    ne možete!”'
  box-NT: 'Ó o Poole bía nɔn ɓa dásíwá ɲúhṹso lè ɓa dásíwá na ká yi:
    «Héyìi! Ɓa nùpua mu á yí kará ho won-beenì yi, á mí máa fen.»'
  ote-NT: 'Hangue nura cu Pablo ꞌbestho bi xipabi ra nda̱ gá soldado ne maꞌra ya soldado
    ne bi ꞌñembabi: ―Nuꞌbʉ núyʉ da ga̱i de guecua ja ra motsa, nuꞌbʉ́ hinda za ga
    pøñhʉ de guecua.'
  wnu-wnu: 'Ende qamarari Pol mom wuriimbig wogub yogorau munon baraitari eng ne qei
    oroar igour eng wuri nob qamar: “Munon eng qoari in tabin borubura umb uburuboun.”'
  zam-NT: 'Per Pab mbli avis loo capitán che''n solndad. No mbli Pab avis loo solndad
    che''n capitán. Ndxab Pab loo capitán no loo solndad: ―Chele'' mèn co'' ntetee
    yòoyaa ne''tolode yan'' loo yòoyaa, yende mod lyá'' gu'' loo con'' ryes co'' ndxàc
    loo na'' ndxè''.'
  zyp-NT: Mataico Paul takhei raebuipaw le raekeh sahlo cawh, “Ma tlaw heh tuilawng
    letah aa ung thlang tahcy lyco, a bing bei he,” a tah he.
  sey-NT: 'Yoꞌojëna, Pablopi quëapi, Capitánre cuiꞌne i̱ soldado pa̱ire ñeje caquë:
    “Iye yohuë sacohuaꞌipi iye yohuëre paꞌimaꞌpë paꞌito mësaru huajëcohuaꞌi paꞌiye
    peosipi.”'
  nvm-nvm: Bu ijegrejga For fu uri e Romko e bomana ijiga e bijaivo fuon iji kia,
    E guri sisim iji abe roko iji bu sisim igi areme subinai vakva ja izeg una urikva
    bano kiain.
  mps-mps: Tama Pol agai koneyu agai te ami tobolu bidi me, te enesigi bidi dabebolo
    me, te po wali, “Te bidi augwali da dali bidisiąyu da, teda dage tigidali tamu
    ąįde isigi da. Te bidi dabe augwali wi po baso da, Godigo da tau sogobeo, agai
    wali po tiwai.”
  pab-NT: 'Hatyaoseta Paulo nehena Júlio, exahe sorarenai xoaha hiye: — Kanowa xaitonakisaseharenaiya
    halakisa kanowa hoka xiwaini — nexa.'
  llg-llg: Tehuu Paulus nafaꞌda ofa isi la kekeꞌdi manggalaun ndia, neu malangga soldadu
    ma soldadu la nae, “Mete ma ofa isi la taa lahani ofak lain, na neu ko mate basa
    ei.”
  kyf-kyf: '''Ɩn Pɔlʋ nɛɛ Wlɔmʋʋ ''slʋjaa glʋ gbuu ''yugalɩnyɔ -yɔ ''slʋja -ylaɛ:
    «Nyɩma -manɩ ''nɩ ''glʋ ''kadʋ nʋkplɛ -tʋ, a ''na ''ka ''pʋ.»'
  tpi-tpi: Tasol Pol i tokim kepten wantaim ol soldia olsem, “Sapos ol dispela man
    i no i stap long sip, orait yupela bai i lus.”
  mih-NT: 'Tacuan ta i catyi ra Pablo sihin ra capitán ta sihin inga ra cu zandaru:
    Tatu ma ndoo ra ya sisi barco sihin maa yo ma cacu ndo. Catyi ra.'
  qvh-NT: 'Sayno yarpaycäyashganta tantyarmi Pablo wilargan capitantawan soldäducunata:
    “Büqui manijagcunami gueshpicuyta munaycäyan. Paycuna aywacuyaptenga lapansimi
    wanushunpä.”'
  kms-kms: Pugri bu Pol ami di ni mingg yumbui te simbe nindim nari, “Wute bot pe
    yembe mand kin men mo tedi wati.”
  agn-agn: Ganing si Pablo ong kapitan ig ong mga sondalo, “Mga ang mga taw ang asia
    indi magtinir tarin ong tarayan, indi amo mangalibri.”
  nhi-NT: 'Pero Pablo oquiluih in soldadohtlayacanqui uan soldadohten: —Tla yehuan
    amo mocauah itich in barco, namehuantzitzin namonmiquisqueh.'
  ttc-NT: 'Per te Pa''k luwew oxik tq''uma'' kye soldad b''ix tuky''i te kapitan kyi''j
    ikxjani: «Qa kyetz nlay kyekaj tuj ja barkni, etetz nlay b''antik tzan ekolet.»'
  dan-1931: 'da sagde Paulus til Høvedsmanden og til Stridsmændene: “Dersom disse
    ikke blive i Skibet, kunne I ikke reddes.”'
  kwj-kwj: Ete wowani Pol 100 au anaye hima leni aulindau hima ga au anaye hima lenga
    ya wunu ri sawe, “E, kale biya hima tiya do sipi ki wu da nambwe siwa, kunu tinda
    walambe kunu i sindau.”
  vie-OVCB: 'Phao-lô bảo viên đội trưởng và quân lính: “Các ông không thể thoát nạn
    nếu những người kia rời tàu.”'
  kze-kze: Póro i-kwáásíyé miwítí kawáánákóntáváíyé séna sípivim-bayai-kwaasimo ímo
    anó-sípívímbó máésamo ésamo amápa'a ánásanaaowe Póro súwasa
  mpj-mpj: Jiikaja-jananya nyangu Puulju ka jantulwintikajangka maajangkalurrju jakurljunu
    jilanya, “Jiinyaya puutpurlukakaja nyinaraku puutja ngaangka, warrkamurrira. Mirtaya
    parnakutu yankuraku. Pakingkangala wulikaja miturriku.”
  lbk-lbk: Ket ay kinwanin Pablo isnan kapitan ya nan sosorchachona, “Mo ad-i entee
    chatos-a isna is kabapor, at maid matakho ken chakayo.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Pablo du̱nu̱u̱jmi je̱ tojpata̱jk je̱ vyintsá̱n ma̱a̱t
    je̱ tyojpada: ―Pa̱n kaꞌa xa veꞌe je̱ barco yakyo̱ꞌyva tyanda yam barco jo̱o̱tm,
    yam tseꞌe maaxy na̱jo̱o̱tm nꞌo̱o̱ꞌkumdat.'
  bzh-bzh: Rëḳ Paulus nër vu alam-beġö-yi losho hir kapten bë, “Nabë alam sënë geto
    dena in yaġ, og ham pin rëḳ malamin nama!”
  guj-2017: ત્યારે પાઉલે સૂબેદારોને તથા સિપાઈઓને કહ્યું કે, જો તેઓ વહાણમાં નહિ રહે
    તો તમે બચી શકવાના નથી.
  jvn-NT: 'Rasul Paulus terus ngomong ngéné marang ofisiré lan para soldat: “Nèk matrus-matrus
    kuwi ora nang kapal waé, kowé kabèh ora bakal slamet.”'
  byr-byr: Polɨ tɨnna wanganaka aawɨlasaraavɨ maremwaaidelyɨ aawɨlasarajɨ saraavɨ
    wɨdɨna yaꞌ “Sɨpɨyavɨ wawɨnya yadɨvɨta dara milamwaalyɨpɨjaꞌ tewaanya myɨvainyɨ
    jideihɨlyɨra.”
  ian-ian: '@see-verse:ACT.027.030'
  hun-hun: 'Pál azonban ezt mondta a századosnak és a vitézeknek: „Ha ezek nem maradnak
    a hajóban, akkor ti sem menekülhettek meg.“'
  mcf-NT: 'Adec aido nidtsenubien Pabado: —Cuenuequido canompin nidnuc cano dapan
    nidquido nuqui mentoadendac —quepondash sondado chuiquid caic.'
  kjs-kjs: 'Go pisa pare Pol-me pagaa wi kone adoma soldia surube ali-para nipuna
    soldia alinu-para talo: Go sip-na kogono pi alinu pogola palimiri nimi page komalimi.'
  mni-mni: "Maduda Paul-na lanmi chamagi mapu aduda amasung lanmisingda hairak-i,\
    \ “Hiroising asina hida leitrabadi nakhoi kanba ngamloi.”\x94"
  yad-NT: 'Su̱teda ji̱ta Pávuru variy siva Júdyu, su̱tarumivya jarye: “Netimyu̱ ne
    rirya̱ma̱cho̱ marinérumiy ravimu cartyequii, ne jirya̱ramitya variy.”'
  mxb-NT: 'Kúú ni̱ ka̱sto̱ꞌon Pablo xíꞌín ta̱ saꞌándá choon noo̱ soldado, xíꞌín mií
    soldado, ta kaá na̱: ―Tá ná o̱ káñoꞌo ta̱a káa xíꞌín yó ini barco yóꞌo, dá kía̱n
    o̱ káki taꞌon ndó ―kaá na̱.'
  pon-2006A: Pohl ahpw ndaiong kaunen sounpeio, oh pil sounpei ko, “Ma sehla pwukat
    sohte pahn mihmihte pohn sohpet, kumwail sohte kak mourla.”
  maq-NT: 'Sehe ngajan xi Pablo ne, cachja me cojo capitán cojo sindadu xi yahnga
