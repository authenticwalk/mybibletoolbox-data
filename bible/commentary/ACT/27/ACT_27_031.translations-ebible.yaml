  bxh-bxh: Be Diuliyesi yo tau hiyala, Paulo ya falibadi iyen, Yena waga tau paisowa
    hige ai waga ti miya, haba ami peꞌi.
  top-NT: 'Pablo lákalh capitán Julio y huánilh: ―Para namá lacchixcuhuí̱n ni̱ tatamakxtaka
