  ape-B: Wakuli Pol naklipu amam soldia hanu amaminu nebenali nakli, “Amudak boskru
    hukli kobi hupe kolohuk umu, ipak eke kobi pupe wak. Eke pugak.”
  grc-F35: εἶπεν ὁ Παῦλος τῷ ἑκατοντάρχῃ καὶ τοῖς στρατιώταις, «Ἐὰν μὴ οὗτοι ἐν τῷ
    πλοίῳ μείνωσιν, ὑμεῖς σωθῆναι οὐ δύνασθε.»
  cav-NT: 'Pablotu bahuedya jucuare tuna huanacara juyaque. Jadya tibu tujatu Julio
