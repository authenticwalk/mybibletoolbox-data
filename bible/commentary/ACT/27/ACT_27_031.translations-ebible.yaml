  zar-NT: 'Níʼirö Pablo gudxëʼ bönniʼ naʼ rinná béʼenëʼ bönniʼ röjáquiëʼ gudil-la,
    tsözxö́n len bönniʼ naʼ röjáquiëʼ gudil-la, gunnë́ʼ: —Channö cabí uluʼgáʼanëʼ
    bönniʼ ni lëʼe barco ni, bitiʼ gaca uláliʼ.'
  kde-kde: Paolo nkunnyauli nkulu wa matiyala na matiyala lake kuchidoni, “Ava vanu
    vakànaisalile umuno mmeli, mwenu mmammalele mukambepohwa.”
  ata-ata: Xe Paulo muavuti la muvikalanu tila noxiꞌa ta mitema sou ꞌotoꞌoto ne aloxo
    ꞌo, “A lexe ta mitema ne ixolu teitexi no lasipi ꞌo si, la ngingi ngamauli.”
  qvw-NT: 'Chayćhümi Pabloñatac cachacucunätawan puydïnincunacta: “Sïchuśh paycuna
    ayiyculcaptin''a amcuna manam salbacuyta atipapäcunquichu” nila.'
  nfa-nfa: Te ngaa Paulus bhoke ngangee karehe rèngu mi komedhaa dènge sordadꞌu na
    sèra, peka na, “Ladhe ana mataroo se rai eele kapa ne, miu madhe aaꞌi mi.”
  tnp-tnp: Mətəu Pol təni=pən kəm iətəmi asoli rəha soldiə mɨn məmə, “Nəmə nətəmi
    mɨn əha okəsəutəharəgiən u e nəhue negəu, kəni nəkohmɨs.”
  urd-urd: तो पौलुस ने सुबेदार और सिपाहियों से कहा “अगर ये जहाज़ पर न रहेंगे तो तुम
    नहीं बच सकते।”
  hot-hot: Ma doŋtom Pol hanaŋ hadêŋ anyô vovak laik lôk anêŋ ŋê vovak nena, “Ŋê takêntêk
    etak yeŋ ba i, ma tem môlô sapêŋ noma.”
  mqj-NT: 'Nakuamo Paulus lako ponggawana tantara sola tantarana: “Ianna la umpellei
    kappala''na inde lako to ma''damae, la sanggang asangkoa''.”'
  rus-SYN: 'Павел сказал сотнику и воинам: если они не останутся на корабле, то вы
    не можете спастись.'
  mbh-mbh: Mako Pol i ria punongare ole mukalinga tomo nge punongare ma i ria ve,
    “Aro ve imot thealngare o voth a imot nge avele i pavurvur aro thomu o mimi avele.”
  bdd-bdd: Ta Paulo toloꞌalehao ma ꞌadi tohanugetao ꞌihegwaediya, “Ceguma loheloheya
    nage wagega sidena, nata geyaꞌabwa tabwebwebweꞌana.”
  cbt-NTPO: 'Napohuachinara, Paonori nicaton, capitan, sontaro''sa'', inapita itapon:
    —Isopita ta''ahuachina'', co canpitanta'' cha''ëpomahuë'', itërin.'
  rmy-SERVI: 'Павло пхэнда шэлякэрэ пхурэдэрэсти тай халавдэнди: — Кала кадэла мануша
    на аченапэ пэ корабли, тумэ хасявэна.'
  srn-NT: 'Ne Paulus taigi a ofisiri nanga den srudati taki: “Efu den man disi no
    tan ini a sipi, un no o tan na libi.”'
  cta-NT: 'Liꞌ nchcuiꞌ Pablo loꞌo sendaru, juaꞌa̱ loꞌo capitán jiꞌi̱ nguꞌ: ―Si ná
    tyanu nguꞌ nu ndyalaꞌ yaꞌ yaca niꞌi̱, cajaa lcaa ma̱ neꞌ hitya ―nacui̱ Pablo jiꞌi̱
    sendaru.'
  bqc-SIM: 'Ɔ̃ Pↄlu ò sosa badeɛ ń aà sosanɛↄ: Tó gbɛ̃́ beeↄ i gↄ̃ gó guuo, á
    e bↄo.'
  tcz-CHONGTHU: Chuin Paul in Sepai jalamkaipa le asepai ho jah a “Kongtolho kong
    sunga aum lou u le nangho khatcha sohcha pouvin nate,” ati.
  mar-mar: परंतु पौल शताधिपतीला व इतर शिपायांना म्हणाला, “जर हे लोक जहाजात राहणार
    नाहीत, तर तुम्ही वाचणार नाही.”
  snp-snp: Eti ato, Polokafo kimiwe kiyabani weki kimiwelaki eti logimami, Sipiku
    lono olamo wewa ya sipiti fuliti unawamo ya omudi ko ágenawamo ne, loto logimaito,
  isl-isl: Þá sagði Páll við hermennina og foringja hersveitarinnar. „Ef einhver fer
    frá borði munu allir farast.“
  spy-NT: Nto mii yoo, kumwoochi ꞉Bāwulō Yuulyō āk biikyii bo lukēēt kule, “Yoo kāmēēbuur
    ꞉bichu wōlēēb mwēēnkooni, ku ‑mōōsobtōōsii.”
  xnn-xnn: Idi gintek Pablo nan kayatda ay ikkan danat kanan isnan kapitan ya nan
    sosoldadona, “No lomayaw nan deeyda ay men-obla isnan bapor et awnit maid matago
    ken datako.”
  mwe-mwe: Ikabheje a Pauli gubhaabhalanjile bhakulungwa bha manjola na ashimanjola
    bhabho, “Bhanganyanjibha bhakatamanje nkati meli nkatapulwanga.”
  tte-tte: Kabo Paulo iwalo Diyuliyasi yo ana tokaleyayao kolili iba, “Tem waga kana
    topaisowao nige simiyamiya waga mena nige sowasowana lebo kwalobai.”
  tcs-tcs: Bat Pol i bin spik po da sekan amiopisa diskain, ‘Ip dem kru nogo stap
    ya wea da bot yumpla nogo kese ailan laipwan.’
  hlt-THB: Cawh Paul ing qalkap zakhat ukkung ingkaw qalkapkhqi venawh, “Ve ak thlangkhqi
    ve lawng awh ama mi awm mai mantaw, am loet hly tang uhyk ti,” tinak khqi hy.
  soq-soq: Mo epe dewantoio Paul ewamone sorodia debama Iulius diene wanase, “Waa
    nolawa apanawa enepua baiwantoi, mo waa epue antopua e mai inaitana rua, dia.”
  qub-qub: 'Pabluna capitantawan suldärucunata willaran: «Büqui manijajcuna gueshpiyta
    munaycan. Paycuna aywacuptenga manami salbacunquipächu» nir.'
  att-att: Ngam natákál ni Pablo yù nonò da, á kinagi na kâ Kapitán Kulio ánna yù
    ira suddálu, “Dannian ira nga mattarabáku ta biray, nu mattálaw ira ánna panawád
    da yù biray, awán nittam bulubugá ta meyígù.”
  bki-bki: Ana Pol bitilubario, ana ber ka tomu na mira nalo, berinavo “Ver kamiu
    kuvisidom ka kamiu kumeul, nalo na monoka kuverburelo ka atu vija kito ea uako
    ga.”
  bqp-bqp: 'Akũ Pↄlu pì soza bàdenɛ kũ a bàsaridenↄ: Tó gbɛ̃ birenↄ dí gↄ̃ gó gũnlo,
    áni fↄ̃ à boro.'
  mcp-mcp: 'Pwôl mú cɨ nə lúlúú ózɨmbɨ nə́: «Ŋkí buud ɔ́nɨ bwə́ bə́ kú ji titíma dɨ́,
    bɨ́ kú faam nə shwɨy.»'
  hat-hat: 'Men, Pòl di kòmandan women an ak sòlda yo: Si moun sa yo pa rete nan batiman
    an, nou yonn p''ap sove.'
  npl-NT: 'Ijkuakó Pablo okili n soldado tlanawati iwa isoldadojwah: —Tla ninteh tlakah
    amo mokawah itech barko, nomejwah noiwa nonmikiskeh.'
  bgg-bgg: Ji è rek magungde, Phaul è arming pha ophispho nane siphahithek shii yao,
    “Khiyid phothek ne run shii ashid pha aruii arone, nathek ne ragia rey mua pha
    aluthong chid rabo.”
  eng-TCENT: So Paul said to the centurion and the soldiers, “If these men do not
    remain in the ship you cannot be saved.”
  eng-BSB: But Paul said to the centurion and the soldiers, “Unless these men remain
    with the ship, you cannot be saved.”
  cpu-NT: 'Iro kantacha Pablo ikamantakeri jevari, ipoña irovayirite, ikantakeri:
    “Aririka irishiyayetake irikaite, eerora pavisakoyetai eerokaite.”'
  san-ASM: ততঃ পৌলঃ সেনাপতযে সৈন্যগণায চ কথিতৱান্, এতে যদি পোতমধ্যে ন তিষ্ঠন্তি তৰ্হি
    যুষ্মাকং ৰক্ষণং ন শক্যং|
  tod-tod: 'Pɔle ɠɛni salaʋusu ɠundiɠii ma ta salaʋusuiti: «Ni niima nuiti ti la yɛni
    ɓatoi zu, wo la mɔ ɠizoga.»'
  tac-NT: '''Lige alué Páulo yati anele alué wa''lula sontalo gapitánila: ―Alué ralámuli
    jena bárkochi nóchame tabilé rejpisa jena wa''lú bárkochi, ''liko tabilé neyúsimala
    ''emi.'
  eng-WEBPB: Paul said to the centurion and to the soldiers, “Unless these stay in
    the ship, you can’t be saved.”
  gfk-H: Io, Pol ga tangai tano tamat na umri ma ira tena hinarubu hoken, “Bia kaiken
    ra tunatuna diet na haan laah makai tano mon, io, pai tale bia muat na lon.”
  viv-viv: Tu bana Folo togiyomatana kadu yana tolugaviya agaidiya gigahe gigayo,
    “KaꞋi hida imolata keke wakeya hinamiya digo, aimo keke amifaiweya yawayawamiyao
    wanamiyami, au lehageya wanaꞋalika.”
  yao-yao: Nambo che Paolo ŵansalile jwankulu jwa ŵangondo jula pamo ni ŵangondo ŵane,
    “Iŵaga ŵanyaŵa ngaatama mu ngalaŵa ngankulupuswa.”
  tgp-tgp: Pani Paul mo verea isan nora captain mata tamlohi vuro atu peresi la tamlohi
    vuro atu mara, “Vara la tamlohi akerihi la malue hin boti akerihi, ha pa sopo
    er̃i juri!”
  auc-NT: Guiyæmpo tæcæ pædæ wææ̈nöñönäni Pabodo ïñömö tontado capitäö tönö tontadoidi
    ïnänite angantapa. —Ïïnäni wipo ñæ̈næmpo në cædäni inte ñæ̈næ̈ wipodë ongönämaï
    ïnäni baï mïnitö ædö cæte nämä cæte quëwenguïmïnii.
  kbc-NT: Pida Paulo jeɡ̶eeta niɡ̶ijo jajeentegi ijaaɡ̶ijoa niodaɡ̶awadi, “Niɡ̶idiwa
    ɡ̶oneleegiwadi ane nibaaɡ̶atinigi naɡ̶adi etogo-nelegi nige diɡ̶inaaɡ̶ite maditaɡ̶a
    naɡ̶adi etogo, codaa makaamitiwaji aiwoko me ɡ̶adelewi.”
  bmh-bmh: Guzenina, Pol nug goagal dabeleu abe maimai, malai dudu goagal du banou
    mui gonugau salau dudu mui awareun, “Tebil go gumanemen dudu ag tebil ebu i dabi
    aba, ig unum i dacab.”
  ctu-BL: 'Pablo tsi'' sube i yaj capitán soldadojob yic''ot pejtelel soldadojob:
    Mi ma''anic mi'' yajñelob ti'' mal barco jini x''e''telob, ma''anic mi mejlel
    la'' colel jatetla, che''en.'
  meq-meq: 'Pol a gwaɗay a bagwar i sidzew i Roma ta sidzew hay: «Taɗə ndo neheye
    ta ndza ma kwalalaŋ i yam bay na, ka slumeye faya mətəme bay.»'
  noa-H: Mamʌ Pabloou mag ham dʌraag hẽk'a nʌm hichdëu k'aug hat'aawai chi soldaaunag
    jaauwi, chi capitanagjã, —Jãk'ʌʌn marinernaanta hinanaa barco hee naaba chadcha
    dʌrmidmʌn, pãar chan pöd peerdʌbamgui hajim.
  alp-NT: Hoko Pauluse ibeteke loko solalu utune esi elake kai eni solaluaru be, “Lakesi,
    po mo hoko ite pusuma mata.”
  san-VEL: tata.h paula.h senaapataye sainyaga.naaya ca kathitavaan, ete yadi potamadhye
    na ti.s.thanti tarhi yu.smaaka.m rak.sa.na.m na "sakya.m|
  kbq-kbq: Poli'a sondia vahete kva ne'ene ruga'a sondia vahera zamasamino, Ama'na
    vene'ne zagama ventefima omani'snazana tamagra frigahaze hu'ne.
  kbh-kbh: 'Pero Pablo chë soye tojáninÿe, y chë soldadëngbe amëndayábioye y chë soldadë́ngbioye
    tonjanëná y mënts̈á tonjanë́yana: “Chë barcuents̈a trabájayënga cach quem barcuents̈e
    ndoñe chamonjoquedase, ts̈ëngaftanga ndoñe ques̈mochatobenaye muents̈ana jótsbocama
    ca.”'
  ron-LSB: 'Pavel le-a spus centurionului și soldaților: “Dacă aceștia nu rămân în
    corabie, nu puteți fi salvați.”'
  pon-pon: 'Pauluj ap majani on kaun o jounpei kan: Ma mepukat jota pan mimieta pon
    jop o, komail jota pan kak dorela.'
  nhe-BL: 'Pero Pablo quimatqui para cholosquíaj, yeca quinilhui nopa tlayacanquetl
    ininhuaya isoldados: ―Intla nopa tlacame ax mocahuaj nica, imojuanti inmiquise.'
  sps-sps: Sen Pol tsue tana tsoiny mumua tan vainy puaan an vainy puaan, “Te tsiak
    osing rorin vainy binun a toraara mi mat fakap marom.”
  wnc-wnc: Tatawamba pukuwan ngana Polda yake amak aminu kayuak kapaat aminu iat gatake
    pasikaing takwau anzing yanikut, “Aminu waakwakga siu anggwenu ateke kuwanu ginu
    kuupbamda akumning,” ngang yanikut.
  bus-bus: 'Ben Pↄlu bè soza bàdeenɛ kↄ̃n à bàsaideenↄ: Tó gbɛ̃ beeenↄↄ e gↄ̃ góro
    guuro, é fↄ̃ à bↄro.'
  gub-BL: Pawru ukwaw wama'enukwaw paw a'e. A'e rupi i'i zauxiapekwer wanupe kury,
    wanuwihaw pe kury. — Aze a'e awa nupyta kwaw xe kanuhu pupe wà nehe, napepuner
    kwaw pezepyro haw rehe nehe, i'i wanupe.
  imo-imo: Kano teko ningi ungumu Poloni pilipelie ele iyema nokolimu kinye we ele
    iyemando nimbei, “Sip kongono teli iyema waye sipina we naa molomolo lemo eno
    pali kolonge,” nimu.
  boj-boj: Degyeqnabqa Pol a di unsiqa qaja tamo naŋgi ti naŋgo gate Julius a ti endegsi
    minjrej, “Tamo qobuŋq di wauo qaji naŋgi jaraiqa mareqnub. Naŋgi jaraiqab di niŋgi
    kalil padalqab.”
  eng-DRA: 'Paul said to the centurion, and to the soldiers: Except these stay in
    the ship, you cannot be saved.'
  knf-knf: 'Kë Pawulu aşë ji na naweek i bangoli na bangoli bandukiiŋ aji : « Woli
    balemp biki ulanŧu biki baanţo ţi wa, naankhilan kabuur. »'
  san-KHM: តតះ បៅលះ សេនាបតយេ សៃន្យគណាយ ច កថិតវាន៑, ឯតេ យទិ បោតមធ្យេ ន តិឞ្ឋន្តិ តហ៌ិ
    យុឞ្មាកំ រក្ឞណំ ន ឝក្យំ។
  arn-NT: 'Welu Pablo kimelfi tati kapitan ka ñi pu soltaw, feypilen mew: —Fey tüfa
    engün mülenoale ta farku mew, eymün ta montulayaymün.'
  zas-NT: 'Per bagojn Pab suldad rniabee con ree xsuldadix, rëbaman loj reex: ―Bal
    id ree bén guin yayaꞌn loj barcw guie, ad zalaatridi.'
  ken-NT: Kɛ Pɔ̌l ághɔ́ nɔ́kɔ́ nɔ, aghati mǔnti batɛmɛ́ nɛnu nɛ bǒbhi bɛ, “Mbák
    bakʉ̌ bɛtɨk abhɛn áchwí mámfú, yɛ̌ mmú ywɛka apú pɛ́m.”
