    —ehi.'
  kmh-kmh: Kiyk yesek kun giyakniŋ, Pol niŋiy, Jiwliyas amiybi nuk gok yip kuyip aŋgak,
    “Bi siyip woŋg gipay biy, kiyk bot sikoy ak diy maŋgiysek am diniŋg gispay. Kun
    ak kiyk amdeniŋgambay, siyip biy an kond mindek mindoniŋgambun? Ak kum diniŋgambun
    aŋgak.”
  ukr-ONPU: 'Павло сказав сотникові та воїнам: «Якщо вони не залишаться на кораблі,
    ви не зможете врятуватися».'
  emi-emi: Vara me Pol ghe uela ta namu ngateva ta tau ngai uvii etoa va, “Arova kuruu
    etoa la tam toka tee anua ateva, karika aue ita saanga.”
  zpv-NT: 'Ya chin guhcabwaꞌ Pahblu ziꞌchi guunn raꞌ ba, chiꞌchi guñiꞌ ba loh capitahn
    xteenn raꞌ suldahdu cun neezaa loh raꞌ suldahdu guñiꞌ Pahblu rahbi ba: ―Sidela
