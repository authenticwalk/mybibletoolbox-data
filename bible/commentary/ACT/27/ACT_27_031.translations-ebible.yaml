  gux-gux: 'Polo den yedi a minteela yudaano leni a minteela kuli: Bi jaba yeni yaa
    sedi ku ñinbiagu nni, yi kan ciadi.'
  kos-kos: A Paul el fahk nu sel Captain Julius ac mwet mweun lal uh, “Selu uh fin
    tia mutana fin oak uh, kowos ac tia ku in moulla.”
  ibo-ibo: Ma Pọl gwara ndị agha na ọchịagha ha okwu, “Ọ bụrụ na ndị a anọgideghị
