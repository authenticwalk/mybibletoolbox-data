  ory-ory: ପାଉଲ ଶତ-ସେନାପତି ଓ ସୈନ୍ୟମାନଙ୍କୁ କହିଲେ, ଏମାନେ ଜାହାଜରେ ନ ରହିଲେ ଆପଣମାନେ ରକ୍ଷା
