  msk-msk: Awgaid yagalaong si Pablo sang kapitan nang manga sondaro, laong, “Di kamo
    amaboi aw lomowat yang taga barko sang barko.”
  gyr-NT: 'Pablo rumo aipo ehi sundao rerecuar upe, sundao eta upe avei imombehu:
