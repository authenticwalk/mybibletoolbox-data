  huu-NT: Esteban mɨcorɨna duere fɨnua facaise, creyentiaɨ tuficaida jaidɨmacɨ. Feniciamo
    damɨerie jaidɨmacɨ. Chipremo damɨerie jɨaɨ jaidɨmacɨ. Antioquíamo damɨerie jɨaɨ
    jaidɨmacɨ. Danɨ judíuaɨ comɨnɨmo naimacɨ rafuena llotɨmacɨ;
  jiv-NT: Estepaṉkan máawarmia nu̱i̱, chíkich Yus-shuarnasha maatai tusar pataatiarmiayi.
    Túram chíkichkia pisarar Pinisia nuṉkanam, Chipri nuṉkanmasha, tura Antiukía
    péprunmasha wearmiayi. Tura nui̱ jeawar Yus-Chichaman chikichnaka ujatsuk aya
    Israer-aentsnak ujakarmiayi.
  otm-NT: Nu'ʉ 'da yʉ 'yɛ̨c'yɛi ngue bi nu ran ʉnbi bʉ Jerusalén 'bʉ mí mba ntho ra
    Esteban, bin 'uɛ̨xt'ʉ. Nu'ʉ 'da bi mba bʉ n'danni yʉ häi Fenicia nɛpʉ Chipre nɛpʉ
    ja ra hnini Antioquía. Bi man rán ho ma'da'yo ra Cristo bʉ bim 'bʉi, pɛ hønt'ʉ
    yʉ́ mijudíohʉ bi xifi.
  dah-dah: Be, Yudia naŋare niŋ doyaŋ mar beleŋ Stiwen mayke kamyiŋ go kamereb Stiwen
    diŋuŋ Yesu niŋ dufaymiŋ saŋiŋ irtiŋ mar wor gasa yirde buluŋ buluŋ yirde hikeb
    go mar gobe burgagaw keramiŋ. Irdeb kurabe Fonisia naŋare kwamiŋ. Kurabe Saiprus
    motmotde kwamiŋ. Munaŋ kurabe Antiok taunde kwamiŋ. Mel go burgagaw kerde kwamiŋ
    mar goyenbe kuŋ mere igiŋ Yesu niŋ yitiŋ goyen Yuda mar po momoŋ yirde kuŋ hinhan.
  tnk-tnk: Nərmama me səvəi Iesu səməme hənap kɨrkɨri fwe kupwən, tɨ nəri nə mə kousi
    əpune Stifen nənə kənamometə mwi irəha, hap mhəuvən isipwɨn mheste nari fwe Fonisia,
    mɨne Saepras, mɨne Antiok, mamhəvisau irapw nəɡkiariien amasan səvəi Iesu m nəkur
    Isrel əpa.
  kpr-kpr: Stephen detero ambududurusira ainda sifoda, Iesu da gitofu ne eredo, Iesu
    da natofokena fakarago use bouvu futurureoro mema itatamedo ghuseri. Amingedo,
    Iesu da dorevare oju sumbudo reighi mendenikena iseri. Mendeni oju sumbudo era
    reighi Foenisia aminda buvurutuseri. Buvudo, Iesu da Bino nenda natofo Israel
    embokena seoro ningido ghuseri.
  san-IAS: stiphānaṁ prati upadrave ghaṭite ye vikīrṇā abhavan tai phainīkīkuprāntiyakhiyāsu
