    bʌ i c'aba' yic'ot ya' ti lum joyol bʌ ti ja' Chipre bʌ i c'aba' yic'ot ya' ti
    lum Antioquía bʌ i c'aba'. Jini jach ti' subeyob i t'an ba'an israelob. Mach'an
    ti' subeyob jini mach bʌ israelob.
  lac-NT: Caj ts'oc u quinsa'r Esteban, barej caj u yʌnxchun u chuquicob u pachob
