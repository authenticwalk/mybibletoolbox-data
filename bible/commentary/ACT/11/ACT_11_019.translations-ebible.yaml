    ka tawun Yantiyukakutulurrju. Juwukajangkaya-jananya yankura jakurljulpayi, Jiijajmili
    wangka, mirta Juwuparnikajangka, wiya.
  lbk-lbk: Idwani, kakwasan nan napateyan Esteban, naipap-alikhat nan cheycha'y mamati
    sa cha't inmapok. Wad-ay cha nan inmey id Fenicia, id Chipre ya id Antiokia ay
    en nangifab-aag isnan kalin Apo Dios, kecheng magtek yangkhay nan ib-acha ay Judio
    is nangifag-ancha.
  mto-NT: Ku veꞌe du̱yakꞌo̱o̱ꞌkti je̱ Esteban, vanꞌit tseꞌe du̱jomtoondi du̱titoondi
    je̱ jayu juuꞌ veꞌe du̱jaanchjaꞌvidu je̱ Jesús, je̱ꞌe̱ ka̱jx tseꞌe yꞌayo̱ꞌvyaꞌkxka̱jxti.
    Je̱m tseꞌe pa̱n pa̱n jatyeꞌe na̱jkxtu je̱m feníciait je̱ts chípreit yꞌit jo̱o̱tmda,
    je̱mpa tseꞌe pa̱n pa̱n jatyeꞌe na̱jkxtu je̱m antioquíait kyajpu̱n ka̱jxm. Je̱m
    tseꞌe du̱vaajnjidi je̱ o̱y ka̱ts je̱ o̱y ayook je̱ꞌe̱jyjida pa̱n pa̱n jatyeꞌe
    israeejlit jáyuda.
  bzh-bzh: Desis Stepan ggovek loḳ mëm maggin böpata töḳ vu Kerisi-yi-alam, lob
    deveya medeya beya depalët loḳ bedeya Ponisia los Kupros gAntiok. Rëḳ su denër
    Bengö Nivesa vu alam-yu-ngwë rë. Gaḳ yö ya denenër vu alam Yuda mu.
  guj-2017: સ્તેફનના સંબંધમાં થયેલી સતાવણીથી જેઓ વિખેરાઈ ગયા હતા તેઓ ફિનીકિયા, સાયપ્રસ
    તથા અંત્યોખ સુધી ગયા, પણ તેઓએ યહૂદીઓ સિવાય કોઈને પ્રભુની વાત પ્રગટ કરી ન હતી.
  jvn-NT: Wong-wong sing pretyaya terus pada buyar, jalaran pada diusir lan dipilara,
    sakwisé Stéfanus dipatèni. Wong-wong pada buyar sampèk tekan bawah Fenisia, tekan
    pula Siprus lan uga tekan kuta Antioki. Wong-wong sing pretyaya sing pada buyar
    kuwi pada nggelarké kabar kabungahané Gusti Yésus Kristus nang panggonan-panggonan
    sing anyar, nanging namung marang wong Ju.
  byr-byr: Sɨtivenɨmɨ tamakesagaaꞌ Jizaazare yagaala wɨꞌnadɨvɨsaraavɨ kayaaꞌna yadɨvɨꞌ
    pɨwɨnna pɨwɨnna yɨwɨnamaꞌna. Pɨwɨnna pɨwɨnna yɨwɨnamaꞌna yadɨvɨꞌ pwara Kwaaka
    Pɨnɨzɨya menyabanna yɨꞌmavaawɨna, pwara Ahuꞌmanna Saaipɨraazɨ menyabanna yɨꞌmavaawɨna,
    pwara Angeba Aadɨyokɨ menyabanna yɨꞌmavaawɨna yeva Juya gaveraavɨ Gotɨyare yagaala
    wɨdeva aꞌmwe kwara pwaraavɨ mujɨna.
  ian-ian: Tamba Stiven kat vatnyanja njɨmbla Jisasna mbaapma nɨmba kat kavle vat
    yɨndi. Wundi kat tɨga ngepma ngepma lapta yɨndi. Wan ngepmana sɨ finisia, ngepma
    ngepma lapta yɨndi. Wan ngepmana sɨ finisia, Saipras, Antiok. Yiga God waa nyaangɨt
    Juda kat mɨna mbutndi.
  hun-hun: Azok tehát, akik szétszóródtak az üldözés miatt, amely István miatt támadott,
    eljutottak Föníciáig, Ciprusig és Antiókhiáig, senkinek nem prédikálták az igét,
    hanem csak a zsidóknak.
  mcf-NT: 'Esteban cuënoten seshuniash: “Esuquidistu tantiaquido cuesunenu,” quesho
    tantiash ëbitsen cuesunenushe quianec Edusaden caid yacnoësh Esuquidistu tantiaquid
    utsi-utsiec nidanepanëdash. Nidequi nidaid Penisia caid yacno choash utsi-utiec
    tabadnubi utsi-utsiec acte nënantanquio nidaid nacnëdquid Chipide caid yacno choash
    tabadnubi utsi-utsiec shubu dadpen icquid Antioquiya caid yacno choash utsi-utsiec
    tabadquin aton matses isadaidbouidi Esuquidistu chuibampanëdash.'
  kjs-kjs: Stiven lisimi rabu adaa kedaa maa kalisa-pulu kone rulae enaalinu pu pa
    yabesimi. Go puma Fonisia su-para Saiprus su-para Antiok su-para page epe agale
    lakalisimi pare nimumi Juda enaalinu kama agale lakalisimi.
  mni-mni: Stephen-bu hatkhiba matamda thokkhiba ot-neiba adugi maramna Phoenicia,
    Cyprus, amadi Antioch tanna chaithokkhraba thajabasing aduna Jihudising khaktada
    Tengban Mapugi wa sandoklammi.
  yad-NT: Jiryatiy rijyo̱ta̱da jiyasanta̱dani̱ Estébanubay, rivasiñuma ji̱ta riyasanta̱dantiryi
    Jesúsmu tuva̱chuvantyi. Varicha̱ra̱ju̱ ru̱rayada varidyeyu, ruuto̱jada variy ramu
    Venísiya mucadi, Chípyirye ra̱tyuumu jarye, Antiyuquíya vicha̱da sa̱ra̱ju̱ ti̱ta̱ju̱.
    Riñiquetityiyada varirya Ju̱denu niquejada, vinu Judíyuveda ridyetyanutityiyada
    rata.
  mxb-NT: Kua̱ꞌá nda̱ꞌo na̱ kúú kuendá Jesús ni̱ xita̱ noo kuaꞌa̱n tá tiempo ni̱ saꞌání
    rá Esteban, chi̱ ni̱ ka̱sáꞌá kéndava̱ꞌa ña̱yuu xíꞌín iin rá iin na. Ta dao no̱ón
    ni̱ kee kuaꞌa̱n nda̱ kuendá Fenicia. Ta dao ka̱ na̱ kuaꞌa̱n iin yúku̱ íin ini
    ta̱ñoꞌo̱ naní Chipre. Ta dao ka̱ na̱ ni̱ kiꞌin kuaꞌa̱n ñoo káꞌano naní Antioquía.
    Ta ko̱ ní dánaꞌa̱ na̱ sa̱ꞌá to̱ꞌon va̱ꞌa saꞌa̱ Jesús noo̱ dao ka̱ ña̱yuu, sa̱va̱ꞌa
    no̱ó na̱ Israel vá ni̱ da̱náꞌa̱ na̱án.
  pon-2006A: Eri, me pwoson akan pil mwarahkpeseng wasa kan pwehki kamakam me wiawi
    ni ahnsou me Stipen kamakamalahr. Ekei irail pil lellahng Penisia oh Saiprus oh
    Andiok, lohlohkiseli mahseno nanpwungen mehn Suhste.
  maq-NT: Quihndë ne, xuta ladu rë Jesús xi cavitsojo me ngatsë rë cjuañihi xi camá
    hya xi cahme Esteban ne, cavechú me hiscan nangui xi hmí rë Fenicia. Ngujo nga
    me cavechú me nandya Chipre, ngu cahndë́ xi vetjucaa tsëhë ndachacun. Hane me
    xi yahnga ne, cavechú me nandya Antioquía xi cavanga me. Hane casuaain me camachaya
    rë xutaxín cjuandajyihi xi chja tsëhë Jesucristu ta suvá ni xuta tjë rë Israel
    casua me camachaya rë.
  hto-hto: Esteban íaɨoɨ faa llezica, jɨáɨe ɨ́ɨnotɨmacɨmo duere fɨnótatiaɨoɨ. Dáarie
    Fenicia énɨemo botádiaɨoɨ; jɨáɨmacɨ Chípremo Antioquía dɨga botádiaɨoɨ. Dɨnomo
    afe ñúefue danɨ judíuaɨ namácɨmo llotíaɨoɨ. Jɨáɨmacɨmo llóñega.
  por-BRBSL: Eles, portanto, que foram dispersos no exterior pela opressão que surgiu
    sobre Estêvão, viajaram até a Fenícia, Chipre e Antioquia, não falando a ninguém
    a não ser somente aos judeus.
  ces-NKB: Ti, kdo se rozprchli následkem soužení, které nastalo kvůli Štěpánovi,
    tedy přišli až do Fénicie, [na] Kypr a [do] Antiochie a nemluvili Slovo nikomu
    kromě Židů.
  cui-cui: Jesucristo pia pejume cowʉntsi jiwi tatsi dʉcʉpa, tsipei peanaepanaewi
    yotaba, poxonae po matacabitha Esteban bexotsi. Barapomonae tsanarʉcʉpa, ichʉn
    Fenicia nacua beya, ichʉn Chipre nacua tunaeto beya, ichʉn Antioquía tomara beya.
    Barapomonae saya judiomonaetha cueicueijei Jesucristo pejume diwesi.
  boj-2014: Ariya Juda tamo Stiven qaleb qaji naŋgi na Kristen naŋgi ugeugeinjreqnab
    segi segi jaraiyosib Fonisia sawa ti Saiprus nui ti Antiok qure ti deq gileleŋeb.
    Gilsib dia Qotei aqa anjam mare mare laqneb. Laqnsibqa Juda naŋgi segi Qotei aqa
    anjam minjroqneb. Sawa bei bei qaji naŋgi Qotei aqa anjam minjrosaioqneb.
  eng-OEBUS: Now those who had been scattered in different directions, in consequence
    of the persecution that followed the death of Stephen, went as far as Phoenicia,
    Cyprus, and Antioch, telling the message – but only to Jews.
  eri-eri: Saini nere Stiven dukote wanenga umai langa, nere fai-aita bagu ila Yesus
    bode huwanyanege ngalengawou fere inyabamu nigane. Ono wanenga nereha baingaro
    haradu fere-fere wane, nere ila Fonisia distrik langa Saiprus nuuya langa Antiok
    taon langa goidu, Yesus nomo hilou beele malalamudu lewou haruwe taane. Nere fai-aita
    bagu fereha waha beele malalamudu lenigegu uwa. Nere Judaha wahanga lenigane.
  aly-aly: Stephen ipmek atwek-penh, Jew-rnemel Jesus-arl apenteyel-rnem atwetyek
    alwernek. Jesus-arl apenteyel-rnem Jerusalem-angkwarr apmer arrpanenh-warl arlperrtyirrek,
    Akngey-kenh angka ilerl-apayntetyek, Jew-rnemekant, apmer Phoenicia-itwek, apmer
    Cyprus-itwek, apmer Antioch-itwek.
  wiu-wiu: Yu yename Sitipene wia tukatekoa ete ali atoa tete motokakala tokolipa
    Yesuke wene tugoa meane-kiti Yerusaleme ta to̱a Pinisia Saiperase Adioke ta-meneke
    tadoa pekete Yu yene takoa Yesunomo oa mekala taneya.
  swe-swe: '[Berättelsen går nu tillbaka till tiden just efter Stefanos martyrdöd,
    se . Det har gått några år efter Jesu död och uppståndelse, och händelserna dateras
    till omkring 32-35 e.Kr.] De [grekisktalande judarna i Judéen] som hade skingrats
    under den förföljelse som började med Stefanos, kom ända till: [området] Fenikien,
    [Benämning på den smala kustremsan norr om berget Karmel som var en del av den
    romerska provinsen Syrien. Här låg städerna Ptolemais, Tyros, Sarefat och Sidon,
    se .] [ön] Cypern och [staden] Antiokia [i Syrien]. [Staden låg i den romerska
    provinsen Syrien och hade en halv miljon invånare och var den tredje största staden
    i riket, bara Rom och Alexandria var större. Här fanns också en stor judisk befolkning.]
    De som hade flytt till dessa platser predikade ordet bara för judar.'
  cth-cth: Stiven rektap kecu dawk kâkapek awh e naw teh, Phoenicia ram koehoi saipras
