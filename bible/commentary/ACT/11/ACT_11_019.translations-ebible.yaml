  ena-ena: Sɨtiven dɨ ifɨhɨmavɨmi hadɨhu ala hulaŋ iamɨgali avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavɨmi
    agɨladɨ avi sɨbɨlɨ lamavɨhadami. Lɨhavɨdaci haŋɨla haŋɨla haiabɨla mu hɨvɨ mu
    hɨvɨ uavɨmi. Limu hɨhɨle Fonisia fɨli tɨbɨ uavɨmi. Limu hɨhɨle Saipɨlusɨ avɨli
    muha uavɨmi. Limu hɨhɨle Anɨtiokɨ haiabɨla uavɨmi. Haba haŋɨla uavɨla haiabɨla
