    lakos se propinsi Fenisia. Teng lalis lakos se nusa Siprus, nol tenga las pait
    lalis katang-katang lakos pes se kota Antiokia, ne propinsi Siria. Atuil in laling
    nias kon, nahdeh Lamtua Yesus Dehet Dais Banan na se ola-ola. Molam oen suma nahdeh
    bel oen atulin Yahudi las siis. Mo nahdeh bel atuil Yahudi lo kas lo.
  ptu-ptu: Indo puhanna dipatei Stefanus iya kende'um pandahhaam napolalam tisembu'
