  mkn-mkn: Dolu, waktu dong su bunu bekin mati abis sang Stefanus, ju dong mulai bekin
    sangsara deng bekin susa Yesus pung orang dong. Andia ko dong lari tasiram pi
    mana-mana. Saparu lari pi propinsi Fenisia. Saparu ju lari pi pulo Siprus, deng
    saparu lai lari jao-jao sampe di kota Antiokia di propinsi Siria. Orang-orang
    yang lari dong ni, ju kasi tau Tuhan Yesus pung Carita Bae pi mana-mana. Ma dong
    cuma kasi tau sang dong pung orang Yahudi sandiri sa. Dong sonde kasi tau sang
    orang laen dong.
  nce-nce: Ëbame, Stivenme mogo nalë kë tëkle mototlabë olëna, Israelbë afenëboni
    fli bu Jisasme kë lowene sle mëtletlabë oneho flime mana tëbo mototoma. Këme nëgeme,
    bu mago lebutako, li life li lifewa mitliwaya. Bu Fonisia provinswa, na Saiprus
    afayowa na Antiok lifatewa memitliwaya lamëtla. Na bu Jisasbë lale gali mana të
    mëtëtagutëma. Kwe Israelbë afenëboni mëtabëya jwa mëglabë enëneme gali hana të
    mëtëtatëma. Weye. Bu Israelbë afenëbonime fwa të mëtëtagutëma.
  pol-UBG: Lecz ci, których rozproszyło prześladowanie, jakie wybuchło z powodu Szczepana,
    dotarli aż do Fenicji, na Cypr i do Antiochii, nie głosząc słowa Bożego nikomu,
    tylko Żydom.
  qxh-NT: Canan tantiyacushun. Estebanta wañuycachishan wichan Jesúspa shiminta wiyacuj
    irmänucunata jaticaćhar ushyaptin, aywacäriran Fenicia marcacunaman, waquin Chipre
    marcacunaman, waquinna Antioquía marcaman. Chay marcacunaćhu Israel-masincunallata
    Jesúspita willaparan.
  nwi-nwi: Kɨni mərɨg, kupən, nɨpɨg Sol mɨne in mɨnə tɨksɨn kɨmɨshopni Steven, mɨsarar
    masor-ahas-pən mɨn kɨmi narmamə yamə mɨne kɨshatətə ye Yesu, kɨsap, mhavən isok.
    Iriə tɨksɨn kɨsap mhavən apa Fonisia, tɨksɨn apa Saepras, kɨni tɨksɨn khauə apa
    Antiok. Kɨni mamhani-ərhav Nəgkiarien Huvə kape Yesu. Kɨni mərɨg kasəgkiar əmə
    kɨmi nəmə Isrel.
  kmo-kmo: Stiven riina sowakworek Jisas riina sumowu tar ma yenya kikirepoyerek,
    yecha eyey nosapek heechi i ye yatar. Jisas riina sumowu tar ma kaw ye Pinisia
    nosapek, Saipras nosapek, Antiok akamak icharek, Ju ma yechaban God riiti majin
    yenya sawotar.
  agr-agr: Estebagkan maawagmatai pujusag, Jisusa nemajuidau waitkatan nagkamawajui.
    Dutikainamu asag wajumak Fenicianum weenai, Chiprenmash, Antioquianmashkam shiyakaju.
    Nui batsamsag yamajam chichaman Apu Jisusan pachisag imá judío aidaunak jintintuidau.
  kyc-kyc: Wambo Sitipena pyao kumakapala Kurisene wambu dupwa koto pyao peyami mange
    dokopa Kurisene wambu malu ralo bolombalo lao peyami dupwa sele sele pyuo pao
    lapo nanesa pao yuu Pinisia yuu Saiporasa yuu Andioko dusipana karo palyuo piyami.
    Dokopa Juu wambu dupwa yeelyo pii doko sinya lao lamaiyami.
  urd-GVU: جو ایمان دار ستفنس کی موت کے بعد کی ایذا رسانی سے بکھر گئے تھے وہ فینیکے،
    قبرص اور انطاکیہ تک پہنچ گئے۔ جہاں بھی وہ جاتے وہاں اللہ کا پیغام سناتے البتہ
    صرف یہودیوں کو۔
  yre-NT: Zɩ Etiɛnɛn -ka bɛ, ɛn o 'tɛ 'padɩ 'sia Zozinɔn da. 'Tɛ 'padɩ o da zɩɛ, -yee
    "wɛan Zozinɔn fuila "man. O va min -mienun -kʋ Fenizi 'lee Sipri 'lee Antiɔs.
    'Pian Zuif 'nɔn 'saza lɛ nɛn o Bali -le 'wɩ 'vɩ.
  fuh-BKF: Nde Etiyen waranoo ndeen, goonɗinɓe torraama faa cankitii. Woɓɓe njehi
    faa Finisi e Kipirus e Antiyoki. Iɓe mbaajoo Alhuudiyankooɓe tan konngol ngool.
  arl-NT: Esteban jaara mosaaquiaaricuaa, Judiocuacaari juhuacatecara Jesuucua tiuuniaa
    miiquiaari naquiyajuhuaj. Queraatia Jesuucua tiuuniaa pueyari nocuaji mashiyocuatuquiaari.
    Nojoriiri tiquiyocua niyaquejoquiaari. Noojiaqueyari na mashiyocuatusacari tiuquiijioquiaari
    Fenicia jiyajinia. Tamasacaari tiuquiijioquiaari Chipre jiyajinia. Noojiaqueyari
    Antioquiya tiacajinia tiuquiijioquiaarijiuhuaj. Nojoriiri tii pohuatanuuquiaari
    Pueyaso rupaa Jesujiniji saa Judiocuacaraja, maja taucuacara.
  ziw-ziw: Wazumile wamwenga wazagalaga kwa masulumizo wayawonaga umo Sitefano akakomwa
    wabula hale uko Foinike na Sipulasi na Antiyokiya kulonga mbuli iyo kwa Wayahudi
    awodu.
  grc-TR: Οἱ μὲν οὖν διασπαρέντες ἀπὸ τῆς θλίψεως τῆς γενομένης ἐπὶ Στεφάνῳ διῆλθον
    ἕως Φοινίκης καὶ Κύπρου καὶ Ἀντιοχείας, μηδενὶ λαλοῦντες τὸν λόγον εἰ μὴ μόνον
    Ἰουδαίοις.
  nag-nag: Stephen ke morai diya homoi te biswasi khan dukh pa-a pora alag-alag jagate
    jai jaise, taikhan Isor laga kotha koi kene Phoenicia, Cyprus, aru Antioch te
    khali Yehudi khan logote prochar kori thakise.
  eng-OEBCW: Now those who had been scattered in different directions, in consequence
    of the persecution that followed the death of Stephen, went as far as Phoenicia,
    Cyprus, and Antioch, telling the message – but only to Jews.
  knj-NT: Ja' yet jix k'ojch'ennele cam naj Esteban catu' jix ẍa'on el yich yilon
    sya'il masanil eb creyente. Yuxan jix sajlemtoj eb. Ey eb jix to masanta' c'al
    jix apni bey Fenicia, yetoj bey Chipre, c'al bey Antioquía. Catu' jix c'oli yalon
    can el sk'aneal yet colbanile eb tet eb yet Israelal bey jix apni eb. Pero c'am
    tzet jix yal can el eb tet eb man Israel oj.
  deu-1912: Die aber zerstreut waren in der Trübsal, so sich über Stephanus erhob,
    gingen umher bis gen Phönizien und Zypern und Antiochien und redeten das Wort
    zu niemand denn allein zu den Juden.
  san-PUN: ਸ੍ਤਿਫਾਨੰ ਪ੍ਰਤਿ ਉਪਦ੍ਰਵੇ ਘਟਿਤੇ ਯੇ ਵਿਕੀਰ੍ਣਾ ਅਭਵਨ੍ ਤੈ ਫੈਨੀਕੀਕੁਪ੍ਰਾਨ੍ਤਿਯਖਿਯਾਸੁ
    ਭ੍ਰਮਿਤ੍ਵਾ ਕੇਵਲਯਿਹੂਦੀਯਲੋਕਾਨ੍ ਵਿਨਾ ਕਸ੍ਯਾਪ੍ਯਨ੍ਯਸ੍ਯ ਸਮੀਪ ਈਸ਼੍ਵਰਸ੍ਯ ਕਥਾਂ ਨ ਪ੍ਰਾਚਾਰਯਨ੍|
  nob-LB: De troende fra Jerusalem, som hadde blitt spredd under den forfølgelsen
    som startet etter Stefanus sin død, hadde nå kommet helt til Fønikia, Kypros og
    Antiokia. De hadde underveis spredd budskapet om Jesus bare til jødene.
  ntj-ntj: Nyangka tjiinya-ya kutjulpirtu Tjiipannga yapungka yaturnu mirrirntanu.
    Palunyanguru-ya wanalpayi pirninya-tjananya parrawanara pungkulanytja. Nyangka-ya
    wililyarrara ngurra kutjupa-kutjupakutu yanu wiyarringu. Nyangka kutjupatjarra-ya
    kutipitjangu ngurra Panitjaku, Tjayipuraku, puru yiwarla Yantiyakaku. Palunyalu-ya
    tjukurrpa watjaranytja Tjiyu pirningkakutju.
  sxb-NT: Nikulondokana ne eminyako-nyaako egia awatumwa waatuukra olwa Stefaano yaitwa,
    awantu awaawanga ni waganyire ku eriina eria Yesu waatanyika waagia mu ewialo
    ewigawuke-gawuuke. Awandi ku iwo waagia Foeniisia, awandi waagia Saipraasi na
    awandi waagia Antioki. Mu ewialo ewia waagiamo ewio Awayaudi wengʼene niwo awa
    waalanzizia amangʼana aga Katonda.
  nhu-NT: Bonyii bò to saaŋkɛnɛɛ no ŋgɛw to kɛwɛɛ seke bó to yuɛ Tɛfan to nu ɛ gɛn
    mondvuum e mondvuum e, gɛn buy Fonishia, ɛ bomew gɛn Sayblus, bomew Antiok. No
    bó gɛnɛɛ nonɛn, no fewci diɛw Nyo' ɛ ɛ̀ nu kɛ ɛ̂ Bojuu maaŋ.
  row-row: Leleꞌ atahori ra tao risa Stefanus ena, ara o tao doidꞌoso ma raꞌasususaꞌ
    Yesus atahori nara boe. Naa de, Yesus atahori nara sea-saranggaa. Ruma rela risiꞌ
    nusa Finisia. Ruma risiꞌ pulu Siprus, ruma fai rela raꞌadꞌodꞌoꞌ losa kota Antiokia
    sia nusa Siria. Boe ma ara rafadꞌe Lamatuaꞌ Yesus Dudꞌui Malole Na sia bee-bꞌee.
    Te ara rafadꞌeꞌ a atahori Yahudi nara. Nda rafadꞌe atahori feaꞌ ra sa.
  msy-msy: Me Stivenɨn mɨsoghezɨ an aremezir dughiamɨn, me arazir kuram uaghan nɨghnɨzir
    gavgavim Iesusɨn itir igharazibagh amizɨ, me tintinibar arava, egha saghon Fonisian
    Distrigh ko Saiprusɨn arighatɨzim koma Antioghɨn nguibar ekiamɨn ghua Godɨn akam
    Judan gumazibara me mɨgei.
  agg-agg: Horombo Stifenɨmbo hɨfokoarɨhorɨ hehimboyowanɨ Sisasɨmbo anɨhondümbo-rɨhindeimbɨ
    ranaheimbo moaruwaimbo marɨhindüra bukürümehindɨ. Ai hei Finisia hɨfɨhü, Saiprus
    hɨfɨhü, Andiok ŋgoafɨhü tüküyahi hehi aboedɨ hoafɨ Sudambo yaŋgɨrɨ hoafɨmehündürɨ.
  ptp-ptp: Vô buc wê he hi Stiven yib dɨ vông vɨyin vô xomxo vông vinên ge, xomxo
    vông vinên tɨbeac pec mɨ la dɨ la dô vac vɨgwe Pinisia yuu Saiplas dɨ Antiok.
    Dɨ he nêl xolac vô xomxo vac vɨgwe tigee, lêc he o nêl vô xomxo vɨhati lêm. Nge,
    he nêl vô he Yuda vaci.
  nak-nak: Pala te la imamala ale e Stiven peho, la viligila uru sibitala tavu egiteu
    la valalua la lotu te Iesus. Egite usu hele marapa soio te la maututula ale malau,
    isahari gomuli la gale Pinisia, isahari hele solau la olu uru e Saipras, isahari
    gomuli la mautu malau e Antiok. Egite helele maie, egite valololo soio te la maututula,
    eala moli egite kama valolo la valalua tomi, ouka, egite Iuda moli.
  lbb-lbb: A tarai a lotu ning la han sarara misaot e Jerusalem anasa a tarai la alaulau
    la lamur ona minat e Stiwen, la han bakbak utumo na papar Ponisia, a lolo Saiprus,
    pa a hanua Antiok. La warwara ka tetek a tarai Juda ana Wakak a Warwara o e Iesu.
  kan-2017: ಸ್ತೆಫನನ ವಿಷಯದಲ್ಲಿ ಉಂಟಾದ ಹಿಂಸೆಯಿಂದ ಚದರಿಹೋದವರು ಯೆಹೂದ್ಯರಿಗಲ್ಲದೇ ಮತ್ತಾರಿಗೂ
