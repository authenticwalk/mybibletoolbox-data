    laba Entiok. Singsaxai di ifazei wana a Dorang Daxa zin Iesu xa waan sin amun
    Judaa be ma xawit sin aubina rawarak.
  kyq-kyq: Kɛn jaay kꞋtɔɔl Etien sum se, jee ɗoobm Isa *al‑Masi ki se, kꞋbaagɗe dabara.
    Taa naan̰ se ɓo, naaɗe aan̰ wɔɔk ɓaa taa naaŋge tun kuuy. Jee mɛtin̰ge ɓaa taa
    naaŋ Pɛnisi ki ɔɔ kɛngen mɛtin̰ge ɓaa taa naaŋ Sipir ki ɔɔ mɛtin̰gen kuuy ɓaa
    maakŋ gɛgɛr kɛn Antiɔs ki. Ɔɔ gɔtn kɛn naaɗe aanga ro ki se, naaɗe taaɗ taar Raa
    se Yaudge tu kalɗe ki sum.
  kwd-kwd: Ma tofuna nonifiinga na alata gila kwa'ia la Stifin, nga ta'a gila tagoto'o
    gila ka tagala'i. Ma tani ta'a aga gila leka no'o fana gule'e lefu 'i Fonisia,
    ma fana mamalau 'i Saeprus, ma fanua ba'ita 'i Antiok, ma gila ka kwairii 'ania
    Kwairiinga Le'a lo'oo fana ta'a na Jiu.
  ded-ded: Ngicngac yeni Stefano kpema Yesuac habu goa yenahafoc yunukporac ayemmegec
    ticpac tehema goango Foiniki bangecfu nga Kipiro nucfu amma Antiokia taonnungoc
    kensikegec. Kemma kecma yudangicsac siduc gombung dekperagiyemmegec.
  ewe-ewe: Le ɣeyiɣi siawo me la, xɔsetɔ siwo si le Yerusalem le yometiti si va le
    Stefano wuwu megbe la dometɔ aɖewo zɔ mɔ yi kekeke Foenisia, Kipro kple Antioxia
    nutowo me henɔ nyanyui la gblɔm na ame siwo nye Yudatɔwo ko.
  nuy-nuy: Anubani-yunggaj, wunu-wini yaga na-Stephen. Anaani-yung wirrima-maṉdhangi
