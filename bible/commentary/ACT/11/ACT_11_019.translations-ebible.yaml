  uvh-uvh: Ka tim Juda aming wari Stiven u ugumura ning tanga naktangka aming fam
    ka kama tubo Judia tara' u yaging wara'siga' mamareng imonga tinga fam ka bima
    tanga kama kamani ka kama tubo Finisia a Saipras a Antiok yong ning waraga' bimanga
    aging. Anga ira adi Anutuning midi kareng wa Juda aming ka yong ka wara'ganang
    ikiaging waraga'sa' faituaimiaging.
  ino-ino: Sitivenina hakeno faliteke'a vaya'moki Yisasi ke afi'a apa'ku'a ami'a alakepa
    hu'naya vaya'aina ali'a haviya hupataya yafe apaune he'a alu kote kote u'nae.
    Mako vaya Finisia vake'a mako vayama'a Saipalasi vake'a mako vayama'a Atio'ku
    kumate u'ne'a Anumaya Koti ke Yuta nofi vaya'aina hapapai'naya'maki Isaleli nofi
    o'mai vaya'aina hapa'opai'nae.
  gnn-gnn: Yo, ŋurruthaŋalanydja ŋunhi, ŋunhi walala bumara Dhepinnha yäkunha, ŋuliŋuruyi
    dhäŋuru walala yukurrana yolŋu'-yulŋuyu walalay bumara ŋayaŋu-yätjkuŋala Garraywalaŋumirrinhanydja
    yolŋunha walalanha, bala guḻku'na ŋunhiyi yolŋu walala Garraywalaŋumirrinydja
    yukurrana barrkuwatjthinana ŋuliŋuruyinydja wäŋaŋuru. Wiripunydja marrtjina ŋunhana
    Banitjalilina makarrlili wäŋalili, ga wiripu-guḻkuny'tja marrtjina buḏapthurruna
    wiripulili makarrlili runu'lili, Djaparatjlili yäkulili, ga wiripu-guḻkuny'tja
    yolŋu walala marrtjina bena-wala barrkumalana wal'ŋu, ŋunhana Yandiyuklilina yäkulili.
    Ga birrka'mirriŋura wäŋaŋuranydja walala yukurrana ḻakaraŋala dhäwuny'tja birrŋ'maraŋala
    nhanukalaŋuwuy Garraywalaŋuwuynydja, yurru ḻakaraŋalanydja walala yukurrana ŋunhiyi
    dhäruktja Djuwsku yana bäpurru'wu, walala-miṯtjiwu yana.
  yal-yal: Awa, tɔrɔ lɔxɔn naxanye fa Etiyɛn faxa waxatini, na yi a liga dɛnkɛlɛya
    muxune yi xuya ayi. Ndee yi siga han Fenisa nun Sipiri nun Antiyɔki taani. E yi
    Alaa falan nalima Yahudiyane nan tun ma.
  cnt-NT: Lia'₂ con'₂ jme₁ca₂jŋɨ'₃ dsa₂ Esteban, caun₂ qui₂ca₂co₃'ein₃ bá₄ dsa₂ quió'₅
    ca₂le₃jɨ́n₃ dsa₂ i₂'én₂. Jaun₂ tion₅₄ bá₄ ca₂cuɨng₃ ca₂i₃léin₂ ca₂të₂ Fenicia,
    Chipre, Antioquía në́₃. La₁ jmá'₃ dsa₂ judíos bá₄ ca₂cuë́'₃ jág₁ dse₃.
  tif-tif: Stiven aalip taanse kabaku, Juda iip maakup maakup ma iyo kukup mafak kutaltam
    daa-lomdip, Yesus ami aket kolin unang tunum imi kukaayim-bilipla, sak funbi umbilin
    Fonisia bokon une-bala, Saiprus bokon une-bala, kutal abip Antiok kulu dela, kawu
    bomdiwa, Yesus ami weng tambal ayo ilmi aptum kusal Juda ita-kup bakayinsip.
  nlx-nlx: विश्वासी माय रेन थोड़ाक माणहे ती तेकलीत ने वोजेसे जी स्तिफनुसान मोतीन वोजेसे
    ईयेल एती, जोत तोथा वेराय जायेल एता, ता फिरते फिरतेन फीनीके एने साइप्रस, एने अन्‍ताकिया
    माय पोचना, पुण यहुदि माणहाह सोड़ीन दिहरा कुणीह बी वचन नाह केताला।
  apw-NT: Stephen zesdįįhíí bikédé’go Jesus daayokąąhíí biniidaagodeszaahíí bighą
    iłch’ą́’yú oheskaihíí, ła’ Pheníce golzeezhį’, ła’íí Cýprus golzeezhį’, ła’íí
    Ántioch golzeezhį’ oheskai, dá Jews daanliiníí zhą́ Bik’ehgo’ihi’ṉań biyati’ yee
    yich’į’ yádaałti’go.
  gum-gum: Inchen tru Estebanwan kweechen isumdiig kaig pub mendøben trugurri, ke
    kan ørøtømisra chab ambubeløbe, Feniciasrøn køben, Chipresrøn køben, Antioquíasrøn
    køben øyasrøngatig ambig købig køn, mungucha mendailane Tiuswei wamwan waminchimøtø,
    judíosmerandø waminchib.
  not-NT: Aroqueque yogamagaiguëri Isiteban, iparintaigaca icantobiqueri catsimari
    ira quemisantiri Quirisito. Isiaguetanaca canta jaanta irooti Jenisiaquë, aique
    Chípirequë, aisati irooti Antioquíaquë. Iátagueque icomantëgotëri Jesos. Paniro
    iquenguitsatomotaguepëri joríojegui.
  plu-plu: Awenketeke ku samah ig amekene Estêvawh umehpika, Jesus gihiyegapu kapusa
    hiyá mbeyne giwakukis hiyeg ku pariye kane Uhokriyanpuma. Igkis bisiksepka muwwapu.
    Kaayhsima gihiyegapu igkis tipik piyawakad ta apitit Fenísyamnaw, ta apitit Xipremnaw,
    ta apitit paytwempu Antiyokiya. Igkis danuh atere, igkis ekkenes Uhokri giwn ta
    gitkis hiyeg aygnenepwi. Henneme igkis akkin ta gitkisnen hiyeg ku pariye judeyenepwi.
    Igkis ka kinetihwa ta gitkis hiyeg ku pariye kane judeyenepwima.
  iou-iou: Täŋpäkaŋ Stiven kumäŋ-kumäŋ utkuŋo uterak äma ätutä äbot täŋpani mäyap
    däpmäŋ yäwat kireŋirä Juda kome peŋpäŋ Ponika ba Saiprus ba Antiok komeken kuŋtäŋpä
    kuŋkuŋ. Kuŋtäŋpä kuŋkuŋo uwä Ekäni täŋo manbiŋam Juda ämawebegän yäŋahäŋpäŋ yäwettäŋ
    kuŋkuŋ. Äma ätu nämo yäwet täŋkuŋonik.
  ntp-NT: Aidʌsi muaa ʌoodami ʌTiivañi, gʌnaagacai soi vuimi ʌʌpʌ ʌgaa vaavoitudadami,
    tai ʌʌmoco dʌgavunu voopoi asta Penisiʌrʌ uucami dai aa Sipiliamu dai aa Antioquiiʌrʌ
    uucami dai ami aagidi Diuusi ñiooquidʌ mosʌca ʌjudidíu dai aa oodami gia chio.
  rai-rai: A taara na nurnur baa diat waan werweraan taanginaanga Ierusalem kabina
    baa a taara diat pet na bilbil un diat namur taa ra minaatin Stepaano, diat waan
    welwelik urong u ra papaar Ponikaa, a lolo Kipro, ma a taamaan Aantiokia. Diat
    wewapua ku karom a taara Iudaia u ra Koina Wewapua un Iesu.
  haw-1868: Nolaila, o ka poe i hoopuehuia i ka hoomaau ana i puka mai no Setepano,
    helo no lakou a hiki i Poinike, a i Kupero, a i Anetioka, e hai aku ana i ka olelo
    i na Iudaio wale no.
  ffm-ffm: Yoga e saakiiɓe saabe torraaji gaɗuɗi caggal maayde Eciyen ɓee, njehi faa
