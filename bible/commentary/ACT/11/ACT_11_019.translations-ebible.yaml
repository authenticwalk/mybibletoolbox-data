    ma sulavɨhadami. Isɨlaelɨ hɨdɨlɨ agɨlasaŋ pam sulavɨhadami.
  nbq-nbq: At Sepanus helep vaga watu lagagwarik, it nin inurusogon yiluk anggin-mbanggin
    ogonivit lagu lagagwama, enugut en hoda sak yagan wunggu lagagwarik, o adumu andoma
    yanonggegek yagan lagu dugwit, o Venisiya inim, Sipurus inim, Andiyokiya inim,
    it Yakuri menda adigat wene enaruk hulupwak yiluk, yugeregek nagu lagagwa ovara,
  tgo-tgo: Mbaŋa thɨ unɨgha Sitiven na e ghereiye, raloŋweloŋweghathɨ inanji Jerusalem
    thɨ rakavo kaiwae ghanjithɨghɨya thɨ vakatha vuyowo weŋgi. Vavana va thɨ raka
    Poenisiya, vavana thɨ raka Saipras na vavana Antiyok; na Toto Thovuye mbe thɨ
    utuŋa eŋge weŋgiya Jiu.
  yap-yap: Pi’in nib mich Jesus u wun’rad e ra weargad ni bochan fare gafgow ntay
    ngorad ko fa ngiyal’nem nthang e fan rok Stefen riy. Boch i yad e yan nge mada’
    nga Fonicia nge nga Cyprus, nge nga Antiok, ni kemus ni piyu Israel e yad be weliy
    murung’agen Jesus ngorad i yan.
  mop-NT: Pues te'i. Le'ec ti quimsabi aj Estebana, weecoo' a hermano u men a yaj
    a caji tz'abül yoc'oloo'. Yan a binoo' tac tu cuenta Fenicia. Binoo' tac tu cuenta
    Chipre. Binoo' tac ti a caj Antioquiaja. Tanoo' u tzicbaltic u t'an a Dios ti'ijoo'
    aj Israele. Ti'ijoo' ulaac'a, ma' ta'achoo' u tzicbaltic.
  tet-tet: Nahuu baa oras Stefanus mate tiꞌan, ema nasusar Yesus eman sia. Tan nunia,
    sia nalai keen karin malu baa fatin hotu-hotu. Balu baa rai Fenisia, balu moos
    baa rai Siprus, no balu tenik nalai dook toꞌo kota Antiokia iha rai Siria. Toꞌo
    nebaa, sia katak lia nosi Yesus iha nia. Mais sia katak baa ema nosi siakaan klubun
    Yahudi duꞌuk. La katak baa ema seluk.
  hlt-MCSB: Phacip phabaem loh Stephen te a pai thil dongah amih khaw palang uh tih
    Phoiniki, Kupros neh Antiok la cet uh. Tedae Judah bueng pawt atah u taengah khaw
    ol thui uh pawh.
  xtd-NT: Ñayiu ka kukanu ini Jesucristu n‑ka kixee distrito Fenicia, distrito Chipre
    xiꞌin ñuu Antioquía xa n‑ka kee‑i Jerusalén, n‑ka kakuneꞌe‑i xa n‑jaꞌan Jesús,
    ko ña n‑ka dakuaꞌa‑i ñayiu ña ka kuu daꞌya dana Israel chi diko ni ñayiu kuu daꞌya
    dana Israel xndaxio ijan n‑ka dakuaꞌa‑i. N‑ka xe kotuu‑i ijan xaxeꞌe xa n‑ka kida
    uꞌu ñaꞌa ñayiu ña ka kukanu ini Jesucristu ñuu‑i chi n‑ka kuu ɨnuu‑i xiꞌin Steba,
    se n‑ka xaꞌni‑s.
  mdy-ETH: ዒስፂፓኖሴ ሹጮና ዹይንቲ ሃይቄ ዎዶና ዔቄ ዒፂ ዳውሲፆ ዛሎና ላኣሊንቲ ዴንዴ ኪሪስቶሴ ጉሙርቄ ዓሳ ዴንዲ ፒንቄ፥
    ቆጲሮሴና ዓንፆኪያ ዓጮ ሄላንዳኣና ዓኣዻዖ ፆኦሲኮ ቃኣሎ ዓይሁዴ ዓሲዳፓ ዓታዛ ሜሌ ዓሲም ኬኤዚባኣሴ።
  spl-spl: Setepano kuŋetâ muop yan Yura yeŋgât papatolipyeŋaŋe Yesuhât komot yongom
    watyekŋetâ itoŋ galaŋ otmâ ariwi. Nombotŋe Poinike otmu Antiok kapiân ariwi. Yâhâ
    nombotŋe âlâmâ mâtuŋa âlâ, kutŋe Kipiro sâm, yan ariwi. Aŋgoân ariwi yaŋe Yesuhât
    den pat âlepŋe yamâ Yura lok imbi yawuâk ekyongowi.
  usp-NT: La' mak k'ij li, cuando xcamsaj Esteban, xoc jb'anic c'ax rechak juntir
    yak ajtakeltak re Kakaj Jesucristo. Jwi'li'li rechak nak xelmajtakb'ic, wi' jujun
    xe'tak Fenicia y wi' jujun xe'tak Chipre y wi' jujun xe'tak Antioquía re Siria.
    Cla' xike rechak yak rijajl Israel xijtak tzilaj jtaquil chirij Kakaj Jesucristo.
  zav-NT: Na' gwde gwso'ot beṉə' blao c̱he beṉə' Izrael ca' Estebanṉə' gosə'əzolaoga'aque'
    boso'oc̱hi' boso'osaquə'əchgüe' yeziquə'əchlə beṉə' ca' chso'onḻilažə' Jesocristən'
    nach beṉə' ca' chso'onḻilaže'ene' gwsa'asəlase', baḻe' ɉa'aque' do Fenisia, do
    C̱hipre na' do Antioquia ga mbane Siria. Na' lao chesə'əde'enə' boso'osed boso'olo'ine'
    con beṉə' zɉənaquə beṉə' Izrael xtižə' Jeso'osən', bito boso'osed boso'olo'ine'en
    beṉə' ca' cui zɉənaquə beṉə' Izrael.
  sgz-sgz: Má tungu i pákánbung di bás bing Sitiwen má, tilik lala arabilbiling a
    tapam hut. Bos tám ruruna dikte tam táu arsagil til Ierusalem má dik han sara
    uri tan kuir. Te di han átik á balis á Ponisia, má te sang di han uri sim á Saipárás,
    má te di han uri malar á Antiok. Má ái rung minái di lu arbin mai pinpidan tangrai
    bos malar erei, mái sár di lu arbin uri narsán tan Iudáiá masik.
  kek-NT: Chirix lix camic laj Esteban, que'xjeq'ui ribeb laj pa̱banel xban li raylal
    li yo̱queb chixc'ulbal. Que'cuulac toj Fenicia, Chipre ut Antioquía. Aran que'xch'olob
    resil li evangelio chiruheb laj judío. Inc'a' que'xye reheb li ma̱cua'eb aj judío.
  blz-NT: Kasee sarataa i Stefanus nipapatei, mian men parasaya ni Yesus nipoototorapikon,
    pataka i raaya'a somo nobasia-siak waale'e-le'emari. Isian men namarere na lipu'
    Fenisia, ka' isian uga' men tadul na togong Siprus tia na kota Antiokhia. Mau
    ne' i raaya'a mengelelekon lele ni Yesus tongko' na samba Yahudi.
  poe-NT: Ti kjuixin kꞌuen chꞌín Esteban ntá kjuankíxin sín chónkíhi sín tí sín tinkáchónki
    Ìnchéni. Ntá iso sín sákjuí sín estado Fenicia la ko Chipre jnko̱siné nta̱yaon
    la ko sákjuí sín chjasin Antioquía. Kjua̱ko̱he̱ sín tí sín judío nkexrí tjen tí
    tan jína. A̱ ntá tí sín jehya judío la náhí.
