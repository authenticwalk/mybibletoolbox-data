    caj binob ich u jer ru'um, baxuc caj u betaj ya'ab a yacsmʌnob tu yorob uch. Yʌn
    jun yarob, caj binob nach ich u ru'umin Fenicia, u jer jun yarob, tar binob ich
    u petenin u c'aba' Chipre, u jer jun yarob caj binob ich u cajar Antioquía.
  xla-xla: Stiben yumili oloma edla wotiyalle kokota ta꞉lati mikadepe dle so hapulomata
    Yelusalem tle mo meyelope meyelope dle dla potamalaiyo. Epo potamalemama opita
    Ponesiya dla potamalaiyo. Epo opita Saiples hasu dla epo opita Antiyoka mo dla
    epo potamalaiyo. Epame edla tame Yesu Keliso kokoye isikimi Yu so watle atlamsiyamaiyo.
  xav-NT: Tawamhã Esitéwã da te dasiwi ĩwĩrĩzéb zarina, ĩsazei'wa norĩ ãma da te rowasété
    za'ra wa, ma tô da te ropé, ĩsazei'wa norĩ hã Zeruzarẽ hawi. Penisiza na danhipti'a
    nho'õmo nhisi u, ma tô da te ropé, duré Sipri na danhipti'a nho'õmo nhisi u, duré
    Ãtizotiza na 'ri nho'õmo nhisi u zama. Si'aba'réi ré, zudezu norĩ ma si ma tô
    'Re ĩhâimana u'âsi mono zadawa wasu'u na rowasu'u za'ra, Zezusihi wasu'uwẽ na.
    Zudezu'õ norĩ ma, zahadu te te ãma rowasu'u za'ra õ di.
  cuk-cuk: Degidgine, Jesúsʼba-nanaimalad, Esteban-oburgwilesad-sorba-baregilleargu,
    aisakid gusmalad. Gwen-gwen Fenicia-yarse, Chipre-yarse, degi, Antioquía-neggweburse
