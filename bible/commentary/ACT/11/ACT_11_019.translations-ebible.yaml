    aḏaba wurru-yanggi a-lhal-waj aaynbaj. Warra-mulung-arrgi-yung wurru-yanggi juju…j
    yuuguni Phoenicia-wuy marri Cyprus-guy marri Antioch-guy. Warra-magaa anubani-yung
    ana-lhaawu, yagu warruburru-yung-jinyung-bugij warra-Jew.
