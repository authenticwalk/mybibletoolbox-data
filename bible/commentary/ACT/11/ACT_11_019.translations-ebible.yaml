    khae khue ah tamthanglok to thuih o.
  bkd-bkd: Su pasipalahan sa mga tumutuu sugud hu kahimatayi ki Esteban nakagsusuwayà
    sidan. Sa duma kandan nakapulaguy payanaen duun hu nasud ta Fenicia daw duun hu
