verse: ACT.011.019
translations:
  kpx-kpx: Abu Sitiveni hamamale vani kela abu evievi ata degomole aiogevege keau
    detuluvisi o igaegae keve tilu. Degomoleau Venisiae tisege degomoleau Saibalasie
    tisege degomoleau Antiokae tilu. Keve tiale hotoe dua loui Diue ata unaha haivelu.
  okv-H: Eto Steven teo pehena eto Judea embomeni na Iesu ta ambotani ta degi ari
    sasapura neite neite eo osaga kito enda nei nei Phonecia ta Cyprus ta Antioch
    ta pambuto Judea embomeni ta perekari Iesu ta ke hande ere uahera.
  tbo-tbo: Sitibeni hi ununi ugolina ma tu witumagana hi lunohanohahi po hi nae u
    Ponisiya po u Saipilasi po u Anitiyoka. Noka u dobuhi Yesu tuwegana lawa mi Yudeya
    tuawahi ugolihi hi deedeya.
  mal-C: സ്തെഫാനൊസിന്റെ വധത്തെത്തുടർന്നുണ്ടായ പീഡനത്താൽ ചിതറിപ്പോയവർ യെഹൂദരോടുമാത്രം
    സുവിശേഷം അറിയിച്ചുകൊണ്ടു ഫൊയ്നീക്യ, സൈപ്രസ്, അന്ത്യോക്യ എന്നീ പ്രദേശങ്ങൾവരെ സഞ്ചരിച്ചു.
  grc-SR: Οἱ μὲν οὖν διασπαρέντες ἀπὸ τῆς θλίψεως τῆς γενομένης ἐπὶ Στεφάνῳ διῆλθον
    ἕως Φοινίκης καὶ Κύπρου καὶ Ἀντιοχείας, μηδενὶ λαλοῦντες τὸν λόγον εἰ μὴ μόνον
    Ἰουδαίοις.
  bgc-bgc: जो आदमी उस क्ळेश के मारे जो स्तिफनुस कै कारण पड्या था, खिंड-मिंड हो गये
    थे, वे हांडदे-हांडदे फीनीके परदेस अर साइप्रस टापू अर अन्ताकिया नगर म्ह पोहचे,
    पर यहूदियाँ नै छोड़ किसे और ताहीं वचन कोनी सुणावै थे।
  khz-khz: Setepano ekwaregato aonai, ekalesia vega-vitivitina e vagivagina ewalato,
    ne vega-taunatauna talimara gevega-raka-lovolovorato. Ira reketa geagoto pene
    ago Foenikia, Saipras e Antiokai geve kwarato. Vonai Iuda talimara geriaimo Iesu
    valina gevopatagiawai.
  deu-TKW: Die sich zerstreut hatten nun von der Bedrängnis wegen Stephanus her, zogen
    herum bis nach Phoinike, Kypros und Antiochia, ohne jemanden das Wort zu verkünden
    außer Juden.
  zsr-NT: Catiꞌ niꞌ guludöddëꞌ Esteban bönniꞌ judío cutaꞌyejlëꞌ len gulabía ládxiꞌquëꞌ
    yezicaꞌ bunách taꞌyejlëꞌ Cristo, guluzxúndj bunách ni len glaslas zian yödz luyú
    Fenicia len luyú Chipre len lu yödz Antioquía. Niꞌ glunëꞌ lban qui xtidzëꞌë Dios,
    san laugacz bunách judío.
  lin-lin: Nzokande, bandimi oyo bapalanganaki mpo na kokima minyoko oyo eyaki tango
    babomaki Etieni, bakimaki kino na Fenisi, na Shipre mpe na Antioshe. Mpe kuna,
    bazalaki kosakola Sango Malamu epai ya moto mosusu te, kaka epai ya Bayuda.
  hns-NT: Djaun tem par Stefaanas maraai gail raha, oe same se bieswaasie log bahoet
    sataawal gail. Oesab iedhar oedhar bhaagke, Feniesia aur Siepras des aur Antiokia
    sahar talak pahoetj gail. Hoewa par oesab khoes khabar partjaar kare lagal, bakie
    khaalie Israel djaatie khaatien.
  noa-E: Mag Esteban thõowia chi Ẽwandam iek ʉ̈kha durrum khʉʉn ẽudee ẽkha nʉm jaar,
    ãaur khʉʉn Feniciaag dʉr wëtjim aajem; maagwai ãaur khʉʉn, Chipreeg; maimua tagam
    khʉʉn, Antioquiaag. Mag wëtwi amach wënʉrrʉmpierr jaau wënʉrrajim aajem, jãga
    Ẽwandamau maach peerdʉ aaujẽ. Mamʉ mag jaau wënʉrrʉm chan parhoobam khʉʉnagjã
    jaauba, ãba judionaanagpaita jaaujeejim anaabá.
  eng-EMTV: Then those who were scattered because of the tribulation coming about
    over Stephen, went about as far as Phoenicia, and Cyprus, and Antioch, speaking
    the word to no one except Jews only.
  mib-NT: Te quɨvɨ̄ ní cajehni de Esteban ni quejéé de cájito xeēn de ñayuu cácandíje,
    te jeē yúcuan ní cajitē núu ñayuu un táca ñuu cuangoo i, te ni jinūcoo i Fenicia
    jiín Chipre jiín ñuu Antioquía. Te ni canacani i jnūhun vāha ya nuū máni jnáhan
    hebreo i jeē cáyūcu yúcuan, te tu ní cánacani i jnūhun ya nuū ɨ́nga ñayuu.
  lif-NT2: आल्‍ल स्‍तिफनसे़न् मे़से़रुआङ् एगाङ् यरुसले़म्‍मो तुक्‍खे मे़जाःत्तुसिबाल्‍ले़
    चोगुल्‍ले़ नसानिबाहाॽ काक् पिसाङ् मे़से़ःरे़र मे़बेरो॥ कुभाग फोनिसिया ते़ङ्‌गप्‌,
    सैप्रस वागप्‍खाम्, नु एन्‍तिओक ये़क्‌यक्‍काङ् मे़गे़रे़रो॥ खे़ङ्‌हाॽरे़ग खे़प्‍मोबा
    यहुदिहाॽरक् सुनाइङ् इङ्‌मे़भोःसुसिरो॥
  xnj-xnj: Kangi, ndava ya mang'ahiso gegahumalili lukumbi Stefani ikomiwa, vamsadika
    vapechengini. Vangi vakahamba mbaka Foinike vangi Kuplo na vangi ku Antiokia mukukokosa
    ujumbi wula kwa Vayawudi ndu.
  mmx-mmx: Buaang nedi luvuttadi nunu diga epeseves uto at levengkot Judaia la at
    lengkot petpes bok mumu levesongsongot limixin kakapmek diga ruka i at loxonaleng
    diga sev amet ne Stiven. Lentaba atnedi digat pas upaxalom uto Ponisia la Saipras
    la Antiok, diga tong asu Lagale Lavavang at ne Iesu ti leme Judaia kusuk la kopmen
    ti levenabung mixin petpes.
  cbr-NT: Esteban pain rëtancëxun ca Jesucristomi catamëcë unicama axa atumi nishcë
    unicaman bëtsi bëtsi ocëxa. Usocëx ca tsuáqui raírinëxa Fenicia menu cuantamainun
    raírinëxribia nasí cha, Chipre cacë, anu cuantamainun raírinëxribi Antioquía ëmanu
    cuancëxa. Cuanxun ca bëtsi unibuma judíos unibuishi, Jesucristomi catamëti ca
    uni Nucën Papa Diosnan 'iti 'icë quixun bana ñuixuancëxa.
  tee-NT: Acsni tavanan maknicalh ju Stipan pus tsucucalh mamak'alhk'ajninin ju ali'in
    ju vachu' ixtalhilaca'anta ju Cristo chai ta'ats'alalh ju yu'unch. Ju ali'in sia
    yu'unch ta'alh tus laxalacat'un Fenicia chai ju xalacat'un Chipre chai ju lak'achak'an
    Antioquía. Pus ju anch jantu xamati' ixtajuni ju ixchivinti Dios. Va yu'unch ju
    ist'a'israelitanin.
  eng-LSV: Those, indeed, therefore, having been scattered abroad, from the tribulation
    that came after Stephen, went through to Phoenicia, and Cyprus, and Antioch, speaking
    the word to none except to Jews only;
  cak-NT: Y cuando xcamises ri Esteban, ja xqui'en-ka sufrir ri kach'alal pa quik'a'
    ri itzel yetz'eto quichi. Romari' jec'o xebe c'a Fenicia, Chipre, y Antioquía,
    y niquitzijoj ri rutzij ri Dios chique ri winak ri je israelitas.
  pah-NT: Estêvãova'ea jukarame judeus'g̃a ojigwarajuhu Jesus'gareheve'g̃a ndehe.
    Nurã Jesus'gareheve'g̃a kwaki'oki'oi a'ero g̃a hugwi ogwovo. Jara'g̃a oho Feníciapeve'g̃a
    gwyri pe. Jara'g̃a oho ypa'ouhũ me Chipre pe okovo. Jara'g̃a oho cidade de Antioquia
    pe. A'ero g̃a Jesus'ga mombe'umbe'ui g̃a pe. Judeus'g̃a pe jate reki g̃a Jesus'ga
    mombe'ui.
  sja-NT: Esteban piuda t'ẽepai, Jesucristode ijãapataarã jɨrɨmaa p'anadak'ãri peedait'ee,
    ũk'uru miruk'oodachida Fenicia eujãdee, Chipre isladee mãik'aapa Antioquía p'uurudee.
    Ãchi wãdap'edaa chaa Cristopa ooda eperãarã k'aripait'ee jarateepachida judiorãmaa
    aupai.
  xed-xed: Tsa ghuya ɗaŋwa ta slata ma kɗə fitika dzatá Atiyen sagha ya, ta wutsanatá
    gwal zlghay nda ŋuɗuf. Ka sliʼaftá sanlaha ka laghwi dikw da luwa Finisi, ta laghu
    sanlaha da Kiprus, ta laghu sanlaha da Aŋtakiya. Ka mnə həŋ ta gwaɗa Lazglafta
    ŋa la Yahuda ka zlaŋtá mnay ŋa sanlaha ma mnduha.
  mks-NT: Tá na̱ndihi na̱sahní na̱ Esteban já na̱casáhá cája xíxi na xi̱hín na̱ cúú
    cuéntá Jesús. A̱nda̱ já na̱ndicui̱ta nuu na cua̱ha̱n na̱ ta java na na̱xinu na
    ja̱nda̱ chí estado Fenicia. Java na na̱xinu na cua̱ha̱n na̱ chí isla Chipre. Ta
    java na na̱xinu na chí ñuu Antioquía. Ta cán na̱casáhá cáha̱n na̱ tu̱hun Ndióxi̱
    nu̱ú na̱ na̱quixi chi̱chi Israel cuití va. Joo co̱ó na̱ca̱xi tu̱hun na ña̱ nu̱ú
    na̱ tóho̱ cán.
  gfk-S: Io, ira matanabar na lotu di ga hilo harbasie ing no hinaragawai ga hana
    tupas di tano pana bung be di ga gulum bing Stiwen. Di ga hilo muk u Ponisia,
    Saipras, ma Entiok. Ma di ga hininaawas ma no tahut na hininaawas ter ta ira Iudeia
    sene mon.
  bmu-bmu: Stiwen qeget kömuyöhaŋgöra aka kahasililiŋ asuhuiga urumeleŋ ambazipnöŋ
    deŋda liliköba anda kaget. Anda kagetka tosatŋan köwet jitŋe Fonisia gölmenöŋ
    anget. Tosatŋan köwet kutuba gölme jölanŋi qetŋi Saiprus miaŋgöreŋ anget. Tosatŋan
    Siria prowinsgö sitiŋi qetŋi Antiokia anget. Mewö deŋda angetmö, ambazip sutŋine
    Jisösgö Buŋa keu mi Juda ambazip yeŋgörök jigetka mötket. Kian kantri yeŋgöra
    mi qahö jiget.
  dgz-dgz: Mu apan Sitiven togurane wamewa gapan Iesu dugup mega nagirewa ta koeragam
    muman at at punanan wat amon. Amone upi at Ponisia, Saiparas, amba pa Antiok den
    tauan Iesu oisewa Diu nagirewa mugenat wadiam wanumun, ian ugupe nagire den ya
    wadidiam wanumune.
  eng-GNV: And they which were scattered abroade because of the affliction that arose
    about Steuen, went throughout till they came vnto Phenice and Cyprus, and Antiochia,
    preaching the worde to no man, but vnto the Iewes onely.
  zaa-NT: Gutè diba loti' betti cą Esteban nna gùdulo huá cą betsia latsi' quį adí
    ca creyente, acca gùthilàlia ba cabi becuìtta cabi hàstaba ca región qui' Fenicia
    l·le Chipre l·le ą'hua hàstaá ciudad Antioquía nación láą Siria l·le gùtixa'a
    cabi ca titsa' tsè' cubi qui' Tata Dios. Gùtixa'ani cabi làteruba ca enne' raza
    Judea, pero adí ca enne' nna labí.
  eng-WEBSTER: Now they who were dispersed upon the persecution that arose about Stephen
    traveled as far as Phenice, and Cyprus, and Antioch, preaching the word to none
    but to the Jews only.
  guh-guh: Pamatacabi Estebanpijinë beyaxuabatsi, Dioso pejumecovënëtavanapaevi Jerusalén
    tomarata rëcëpeca daxitanacuanëjava. Bajarapacuenia rëcëpeca tsipaji bitso bejiobiaexanaponatsi.
    Jesús pelivaisi pejumecovënëtsixae, itoyatsi. Itsamonae tajëbelia rëcëpeca Fenicia
    tomarabelia. Itsamonae rëcëpeca Chipre tunaetota peecaetomarabelia. Itsamonae
    rëcëpeca Antioquía tomarajavabelia. Nexata bajarapamonae Jesús pelivaisi tsipaebapona
    bajarapatomaranëjava ëjudíovijavabelia. Itsaviriavijavabelia apo tsipaebaponae.
  bon-bon: Ätrunga biname cina Yerusalema cabu ca uucratnuji maramara gawe cabu me,
    teeme mäpu ireclota name pi Setepano me budre ingwe ca. Poto cina cudecewe me
    eclige Poenikiya, Kupro, piiyepu Antiyoka me. Teepi Israela biname taatu bine
    Miiji Mene jejananemisi.
  nhw-BL: Huan miyac tlaneltocani catli mosejsemantoyaj tlen altepetl Jerusalén quema
    tlacame quimictijque Esteban huan pejque quintlaijiyohuiltíaj sequinoc, ama yajtoyaj
    hasta tlali Fenicia, huan hasta tlali Chipre huan hasta altepetl Antioquía ipan
    Siria. Huan nepa quincamanalhuiyayaj san israelitame icamanal Toteco.
  mgw-mgw: Bu'kana na ngu'su'mbu' yayaapitike paabulagilwe Sitefano, aumini baatisengemwanika.
    Bi'ngi' baayi'i mpaka Foinike, Kuplo na Antiokia kabaala li'lu' liyi'gi'yo kwa
    Ayahudi bai.
  swh-ONEN: Basi wale waliotawanyika kwa ajili ya mateso yaliyotokana na kifo cha
    Stefano, wakasafiri hadi Foinike na Kipro na Antiokia. Nao hawakuhubiri lile Neno
    kwa mtu yeyote isipokuwa Wayahudi.
  wbi-wbi: Kange avitiki vino valyale mu mumuko sino silyatengulile mu vufue vya Stephano
    valyapalasine kuhuma ku Yerusalemu -avitiki ava valyalutile kuvutali, umpaka kuvusililo
    ku Foinike, Kipro naku Antiokia. Valyavavulile imola kuuti u Yesu jujuo mwene
    kuva Yahudi nambe kwa munhu ghweni.
  bba-bba: Nɑɑnɛ dokeobu be bɑ rɑɑ yɑrinɑ bɑɑmɑ kpuro nɔni swɑ̃ɑrun sɔ̃ te tɑ seewɑ
    sɑnɑm mɛ bɑ Etiɛni ɡo, ben ɡɑbɑ dɑ sere tem mɛ bɑ sokumɔ Fɛnisi kɑ mɑɑ tem bureru
    ɡɑru sɔɔ te bɑ sokumɔ Sipu, kɑ mɑɑ wuu ɡɑɡun mi ɡe bɑ sokumɔ Antiɔsi, bɑ Lɑbɑɑri
    ɡeɑ kpɑrɑmɔ, Yuubɑ tɔnɑwɑ bɑ sɔ̃ɔmɔ.
  eng-KJVCPB: Now they which were scattered abroad upon the persecution that arose
    about Stephen travelled as far as Phenice, and Cyprus, and Antioch, preaching
    the word to none but unto the Jews only.
  kgk-NT: Ko'ánga katu Hesu reroviaha gwive ndoikovéiry peteĩ henda-py. Osarambipa
    va'ekwe oje'ói-vy hikwái. Ha mburuvixa kwéry katu ojuka va'ekwe Hesu reroviaha
    héry va'e Estêvão-pe. Ojuka rire, ipy'agwasuve suve ogwereko asy hagwã Hesu reroviaha-pe
    gwive. Ojerereko asy-gwi opa isarambipa oje'ói-vy. Oĩ oho va'ekwe Fenícia yvy-py
    peve, Chipre ykõi meve ave, Antioquia tetã meve ave. Upe va'e nomombe'u jojái
    Nhandejáry nhe'ẽ. Judeu kwéry anho-pe mante omombe'u mbe'u. Judeu e'ỹ va'e-pe
    ae nomombe'úi Nhandejáry nhe'ẽ.
  waj-waj: Vaidiiya Sitipaanaa ruputuu suaivaki gioonna kiaapu vaa ausa hanigieeraiyaatama
    mmoori maisaivaa uuduu iya raubiriiravai. Raubiriida vooya mmata Ponikii vuduu
    vooya mmata Kuporoo vuduu vooya yoosinna Adiookiaa vida gioonna kiaapu Yutayaiya
    nnaasu mmayaaya yoketaivaa kiaa mmiravai.
  cpy-cpy: Tema rowamahae-takiri Esteban, ari reteeta-nakawo ikoshekaetari kemijantzin-karipaeni.
    Rootaki ishiyan-tanakari apaani-paeni kemijantzinkari janta Fenicia-ki, Chipre-ki
    eejatzi Antioquía-ki. Apatziro ikenkithata-kaeri ikaatzi isheninkata-wakaa Judá-paeni
    jempe okanta-kota Kameethari Ñaantsi. Tee ikoyi ikenkithata-kaeri kaari isheninkata.
  mpx-mpx: Sitibeni hi loipati enaa topihigelgel toabulilek hi palomwanagil yaka hi
    tatawaliwali. He enuna hi nok hi na labi Ponisiya, enuna hi na Saipilosi ge enuna
    Antiyok, yaka wasa waiwaisana hi wasaan Yudiya gamagaliliyau ya te elal.
  wbp-wbp: Yangka kujalu wati Jipini luwarnu pirli-kirlirli Jurujulumurlarlu, ngula-jangkaju,
    Juwu-paturlulkulu-jana rdirri-yungu warru murrumurru-maninjaku Jijaji-kirlanguku
    yapaku yangka kujalpalu nyinaja yalumpu-wardingki-jiki. Nyampurraju kurdungurlu-patu
    yangka pakarninja-warnu, ngulajulu muku pirri-parnkaja kuja-purda kuja-purda kirri-kari
    kirri-kari-kirra manu nguru-kari nguru-kari-kirra. Panu-kariji yapaju ngulajulu
    wurnturu-nyayirni yanu yatijarra nguru-kurra yirdi-kirra Panijiya-kurra manu kirri-kari-kirra
    yirdi-kirra Yantiyuku-kurra. Ngalya-kariji ngulajulu yanu yatijarra karlarra nguru-kari-kirra
    yirdi-kirra Jipiriji-kirra. Nyarrpara-wana-puka nyampurrarlu yapa-paturlu, yimi-ngarrurnulpalu-jana
    Yimi Ngurrju Jijaji-kirli ngulaju yapaku Juwu-mipaku.
  luo-luo: Joma sand nokeyo nikech wach nek Stefano nodhi Foinike, Saipras nyaka Antiokia,
    ka gilando Injili ne jo-Yahudi kende.
  nhe-NT: Huan miyac tlaneltocani tlen mosemantoyaj tlen altepetl Jerusalén quema
    tlacame quimictijque Esteban huan pejque quintlaijiyohuiltíaj sequinoc, ama yajtoyaj
    hasta tlali Fenicia, huan hasta tlali Chipre huan hasta altepetl Antioquía ipan
    Siria. Huan nepa quincamahuiyayaj san israelitame itlajtol Toteco.
  aii-aii: ܐܵܢܝܼ ܕܒܘܼܪܒܸܙ ܠܗܘܿܢ ܡ̣ܢ ܐܘܼܠܨܵܢܵܐ ܕܗܘܹܐ ܠܹܗ ܒܘܼܬ ܩܸܛܠܵܐ ܕܐܸܣܛܲܦܵܢܘܿܣ،
    ܡܛܹܐ ܠܗܘܿܢ ܗܲܠܔ ܦܹܘܢܝܼܩܹܐ، ܘܩܸܘܦܪܘܿܣ، ܘܐܵܢܛܝܘܿܟ݂ܝ، ܟܲܕ ܠܐܢܵܫܵܐ ܠܹܐ ܡܲܟܪܸܙܝܼ ܗܘܵܘ
    ܐܸܠܵܐ ܠܝܗܘܼܕܵܝܹ̈ܐ.
  esk-NT: Tamaakŋa ukpiqtuat siaminniqsut atakkii piyuaqsiuplutiŋ aquagun Stephen
    tuqqutaupkaqqaaqługu. Iḷaŋich tikiumaniqsut Phoenicia-mun iḷaŋich Cyprus-mun suli
    Antioch-mun, tusaayugaallautamik uqautiqaqhutiŋ tuŋaaqaqługu Jew-ŋuruanun kisiitñun.
  msb-msb: Niyan, idtoʼn mga nagkaburulag tungod sa pagpasakit na nangyari san napatay
    si Esteban nakaabot hasta sa Fenicia, Cipre kag Antioquia. Nagapahayag sinda san
    surmaton san Dios sa mga Judio lang.
  cpa-NT: Jøng² dsa² quián¹² Jesús héi², dsa² ca¹mi¹dsian¹²dsa dsǿa¹² mi³ca¹jon¹ Esteban,
    ca¹cuøin¹ dsa² héi² juu¹² ja³tén¹² Fenicia, juu¹² ja³tén¹² Chipre, juu¹² ja³tén¹²
    Antioquía. Ja³jøng² ca¹heh¹dsa jmáh¹lah dsa² judío jǿg³.
  dso-dso: ଜିରୁସାଲେମର୍‌ ଲକ୍‌ମନ୍‌ ତିପାନ୍‌କେ ମରାଇଲାପଚେ ବିସ୍‌ବାସିମନ୍‌କେ ତାଡ୍‌ନା ଦେଲାଇ
    । ତେଇଅନି କେତେଲକ୍‌ ଚିନ୍‌ବିନ୍‌ ଅଇଗାଲାଇ । ସେମନ୍‌, ପିନିସିଆ, ସାଇପରସ୍‌ ଆରି ଆନ୍‌ଟିଅକ୍‌
    ଟାନେ ଜାଇ ଅବ୍‌କା ଜିଉଦିମନ୍‌କେସେ ସୁବ୍‌ କବର୍‌ ଜାନାଇଲାଇ ।
  meu-meu: Stefano ena mase negana daḡedaḡena ese e hakarohodia taudia na Foenikia
    bona Kupro bona Antioka vada ela, Iuda taudia mo sivarai namo e harorolai henidia.
  yva-NT: Arono Stepanus aubaisyoe, vatano wanave Yesus aije wanui unanajibe weye
    vatano Yahudi wo mave tatugadi. Unanajibe ti inta wuruta no Penisia muno inta
    wuruta no nupatimugo Siprus muno munijo Antiokia, wo Ayao Kovo Yesus ravovo vatano
    Yahudi obo mansai.
  dgc-dgc: Nadid, du méniwala ni Jesus a minasiwéd-sewéd to pémunu de ni Esteban,
    éy nakaabut i sénganya dide ta Penisia, sakay ta Sipre, a hanggan ta Antiokia.
    Nipahayag de sa i baheta ni Jesus, pero Judeo san i néngibahetaan dia.
  zpm-NT: Zeeṉe sca pquianaḻ zho grë zha ne rliladz Jesús leṉ dze ne beet zho Xteb
    ga, nëzrii nëzrec bliaaḻ zho. No zho bdziṉ haxta Fenicia, no zho bdziṉ Chipr,
    nogaa zho bdziṉ nëz Antioquí. Zaatne bdziiṉtaa zho bnee zho cho nac Jesús, per
    loxaque lo grë meṉladz zho bnee zhow.
  hix-NT: Àsok hana natakhahtxownà ha, Txesusu mryenon komo, Xerusaryen honotho komo.
    Estefaw heno wayhàtxhe, natakhahtxownà hatà, anar komo wya teryewhamnohrà komo
    ke. Anaro rha owto hona natakhahtxownà hatà. Anar komo, Feneseya yamtar hona totxownà
    hatà. Anar komo, Xeprye yamtar hona totxownà hatà. Anar komo, Antxeyokeya hona
    totxownà hatà. Àrwo yonyhorunu yokarymetxkon hatà, àton komo wya. Xuknewyana kom
    marma wya nekarymetxkonà htxer hakahpa tà. Anar komo wya, ekarymahra rma hak nehxatxkon
    hatà.
  sim-sim: Os Stivenin li mandingormerik or hari wolo Jisasin hishindiyandari ma ondon
    er nga kavak li nakmbaha limu ura. Erem li urik Jerusalemin li halaha li tuluhu
    yanga yangak limu ira. Lal kuyanga home ol Judama ambu ondo linda mishi orok limu
    ira. Lal kuyanga Fonisiak, lal ailan Saiprusik, lal yanga Antiokik, karem limu
    ira. Uhu yanga orok mashi Jisashin li saweri Judama ondo nom li sawerik misiri
    lir, mbeek Judama ambu ondo nga saweri ambu lir.
  npi-ULB: त्यसकारण स्तिफनसको मृत्युसँगै सुरु भएको कष्‍ट भोगिरहेका विश्‍वासीहरू यरूशलेमबाट
    छरपस्ट भए । यी विश्‍वासीहरू फोनेसिया, साइप्रस र एन्टिओखियासम्म गए । उनीहरूले येशूको
    बारेमा सन्देश अरू कसैलाई नबताई यहूदीहरूलाई मात्र बताए ।
  cgc-cgc: Mga gatuo an na gawasak alin ta Jerusalem tenged ta pagpangabot na gaumpisa
    pagtapos ta pagpatay ki Esteban, danen an kalambot asta ta lugar na Fenicia, pulo
    Cipre daw syudad Antioquia. Naan ta mga lugar na nalambutan danen, gasugid danen
    an ta miad na balita parti ki Jesus, piro naan nang danen an gasugid ta mga Judio.
  tim-tim: Akto emelâk luâk kotŋe Stepano kombiâ moep ainâk Yesugât kâmotlupŋe bikŋe
    yeŋgum watyekbiâ potalakmâ bikŋande Poinike hânân ariyi. Akto bikŋande Antiokia
    akto Kipiro ariyi. Arim manmâ Yesugât den pat âlepŋe are Yuda luâk makyeŋgiyi.
  yor-yor: Nítorí náà àwọn tí a sì túká kiri nípasẹ̀ inúnibíni tí ó dìde ní ti Stefanu,
    wọ́n rìn títí de Fonisia, àti Saipurọsi, àti Antioku, wọn kò sọ ọ̀rọ̀ náà fún
    ẹnìkan bí kò ṣe fún kìkì àwọn Júù.
  wos-wos: Tale di Stivenré xiya motumbu. Xiyandaka hiyandéka di Jisasna hundi xékékwa
    du takwaré haraki hurunjoka hurundaka di atéfék getéfaré yaange yi. Yaange yita
    nawulak afakéré ye di Fonisiana héfambu re. Nawulak di Saiprusna héfambu re. Nawulak
    di Antiokmbu re. Reta di Judana du takwaré male di Jisaska hundi wa. Nak téfana
    du takwaré déka hundi wahambandi.
  emp-NTPO: Estebaʌ̃ beaped̶ad̶acarea ẽberãrãba Jesu ĩjã b̶ea biẽ́ od̶i carea ẽpẽsid̶aa.
    Maʌ̃ bẽrã zocãrã djabarãra Jerusaleʌ̃neba mĩrũ wãbʌrʌsid̶aa. Ʌ̃cʌrʌra Penicia
    druad̶aa, Chipre morrod̶aa idjab̶a Antioquía purud̶aa bid̶a wãsid̶aa. Ãdji wãbʌdaza
    bed̶ea Jesud̶ebemada ab̶abe judiorãa jarabadjid̶aa.
  eng-F35: Now those who had been scattered by the persecution that came about in
    connection with Stephen traveled as far as Phoenicia, Cyprus and Antioch, speaking
    the word to no one except Jews only.
  ind-ind: Sementara itu, para pengikut Kristus yang sudah terpencar karena penganiayaan
    yang terjadi sesudah pembunuhan Stefanus melarikan diri sampai ke negeri Fenisia,
    pulau Siprus, dan kota Antiokia. Mereka masih terus menyampaikan Firman Allah
    tentang Yesus di tempat-tempat itu, tetapi hanya kepada orang Yahudi.
  pes-OPCB: پس از قتل استیفان، وقتی شکنجه و آزارِ ایمانداران اورشلیم شروع شد، آنانی
    که از اورشلیم فرار کرده بودند، تا فینیقیه و قبرس و انطاکیه پیش رفتند و پیغام انجیل
    را فقط به یهودیان رساندند.
  mpt-mpt: Sino Stibene anaiba kaanea eka bainobo galin nakaia unangai enino omkayemib
    kesoa bainobo galin nakaia unangai skilaniba bib mak bib mak ye onon tlaniba maki
    Finisia betan uniba eka maki Saiblas aaubil uniba eka maki Antiok bib onaniba
    bianiba Yesuse wengo Yuda nakaia unangai bibo yo blibi ilita omkayebib
  ssx-ssx: Hande Sidipeni lia Ketiso wanda꞉hali luekema꞉ pimiki pita꞉ da mina꞉pa꞉lao
    pemeke wanda꞉halita꞉ mo Pinisia nane make Saipotasi nane make A꞉ndioko nane make
    pulu hata꞉ Diu wanda꞉hali pa꞉ta꞉ homeke pi wala꞉tiki pimikime.
  mkl-mkl: Wee woo dɑsi Jesu nɑɑnɛ ŋɑ iyi ɑ̀ fɑnɡɑɑ bii fei nɑ ijuukpɑ̃ iyi í nɑɑ
    si wɑɑti iyi ɑ̀ kpɑ Etiɛniu, ɡɔɡɔ ŋɑ ɑ̀ sɑ ɑ̀ bɔ hee ɡunɡum ɡɔ iyi ɑ̀ yɑ kpe Sipu.
    Gɔɡɔ ŋɑ mɔ ɑ̀ bɔ ilɛi Fenisi, ɡɔɡɔ ŋɑ mɔ ɑ̀ nɛ Antiɔsi. Zuifu ŋɑ ɑŋɑ ɑkɑ̃i ɑ̀
    yɑ mɑɑ wɑɑzoɑ lɑɑbɑɑu jiidɑu.
  gaq-gaq: ସ୍ତିଫାନ ଗୁଏକ୍ନେ ଇଡ଼ିଙ୍ଗ୍‍ ଆଣ୍ଡିନେ ତାଡ଼ନା ଗଟେକେ ଆତେନ୍‌‍ସା ବିସ୍‍ବାସିଇଂ ସାପାପାକା
    ଚିନ୍‍ଚତର୍‍ ଡିଙ୍ଗ୍‍ୱେଆର୍‌କ୍ନେ ବେଲା ମେଇଂନେ ବାନ୍‍ ଉଡ଼ିରୁଆ ଜିଉଦିଇଂନେ ଡାଗ୍ରା ବାସଙ୍ଗ୍‌‌ଚେ
    ପୈନିକିଆ ସାଇପ୍ରସ୍ ବାରି ଆଣ୍ଟିୟକ ଜାକ ୱେଆର୍କେ ।
  gof-RNT: Isxifaanose hayqos gathida gooda gaason laalettida ammaneyssati qaala Ayhudeta
    xalaalas odishe Siroofinqe, Qoophiroosanne Anxookiya gakkanaw yuuyidosona.
  unx-unx: ସ୍ତିଫାନ୍‌କେ ଗଏଃକିଃ ତାୟମ୍‌ତେ ବିଶ୍ୱାସୀ ହଡ଼କ ସାସାତି ନାମ୍‌କେଦ୍‌ ହରାତେ ଛିତିବିତିୟାନାକ,
    ଇନ୍‌କୁଏତେ ଚିମିନ୍‌ ହଡ଼କ ଯିହୁଦୀ ହଡ଼କତାଃରେ ଏସ୍‌କାର୍‌ ପ୍ରାଚାର୍‌ତାନ୍‌ଲଃ ଫିନିସିୟା, ସାଇପ୍ରସ୍‌
    ଆଡଃ ଆନ୍ତିୟୋଖ୍‌ ଜାକେଦ୍‌କ ସେନଃୟାନା ।
  gah-gah: Setepanoni apili hilikago, Izesukumú gili alévolé a vegená nene gopoguni
    milikimikago, keza golisi hutilí iki vake Pinisia mikasiuka itó Saepalasi mikasi
    pokolaloka itó Atiokia numutoka viki Zuta vegenakó monó li kimi kimi iki minamó.
  lcm-lcm: Au, ria vap la sip angtaliungai ang le si vilvil akui ang marai Sitepano,
    kila pasal taun a Poinike na Kuporo na Antiokeia kapa. Na kipo mengen aliu ta
    mengen i akus ro ani ri Iudaia papalik.
  aer-aer: Kele Stephen-arle apwertele irrerlknge atwerrirreke iperre, Jesus-kenhe
    areye apmere arrpe-anenhe-werne apanpe-irreke Jerusalem-engentyele, Jesus-eke
    ahentye anetyakenhe areyele-arle itnenhe-arlke atwetyeke anekenge alwernemele.
    Arrpenhe areye apmere ayerrere apmere Phoenicia arritnye-werne-arlke apmere akweke
    irntwarre Antioch-werne-arlke, arrpenhe areye boat-eke antyemele alheke Island
    akweke Cyprus arritnye-werne. Apmere itnekenge itne ayeye mwerre Jesus-akerte
    iletyame Jew areyeke ware.
  qvc-NT: Kuntraqkuna Istibanda wanchishpaqam, Jisuspi achka kriyiqkunatapis qesachaqllapa.
    Chaymi wakin kriyiqkunaqa Jirusalinmanda mitikashpa, rirqanllapa prubinsya Finisyaman,
    prubinsya Chipriman, Antyukiya llaqtamambis. Waq prubinsyakunapim paykunaqa yach'achiqllapa
    Dyuspa shumaq nutisyanda isrraylinu masingunatalla. Manaraqmi yach'achiqllapachu
    chay mana isrraylinu kaqkunataqa.
  tgl-ULB: Kaya kumalat ang mga mananampalataya mula Jerusalem dahil sa paghihirap
    na nagumpisa noong kamatayan ni Esteban—ang mga mananampalatayang ito ay umabot
    sa mga malalayong lugar ng Fenicia, Sayprus at Antioquia. Sinabi nila ang mensahe
    tungkol kay Jesus sa mga Judio lamang, at wala nang iba pa.
  cbs-NT: Ja xabatian Esteban tenantan jabiatiandi dasibi Jesús ikunwainbudi jatu
    ichakawai bedukubaunaibuwen taea datei Fenicia mai pakea anu inun, Chipre natukan
    anu inun, Antioquía maewan anu paxai buimaxun judiobuma yusianma jatunabu judiobu
    besti Jesúskidi kakape jatu yusiainbun
  xtm-NTPP: Nuu ni ya'a ja ni ka ja'ni tee ka tatnuni ñuu Jerusalén ma Esteban ma,
    te ni ka sondikin de ñayii ka kandija Su'si ma, te ni ka jitenuu i kuan koo i,
    te ni ka kenda koo i onde ñuu Fenicia ma, ji'in ñuu Chipre ma, ji'in ñuu Antioquía
    ma. Te ñatuu ni ka ka'an i tnu'u vii tnu'u va'a Su'si ma nuu in‑ka ñayii, nú masu
    ja nanimaa nuu ñayii judío ma.
  nnq-nnq: Kuboke kupotekigwa kukupitila kingobu apakomigwa Stefano, abaamine ngaba
    pwilikana. Bange ngabajenda mpaka kilambo ya Kufoinike na Kukupulo na Kuantiokia
    bakatangacha nhwalo gwa Nnoongo kwa Akayahudi jika.
  bao-NT: Esteban cʉ̃ ca bii yairo jiro, Jesucristore ca tʉo nʉnʉjeerãre ñañaro cʉ̃ja
    ca tiirʉgarã ca waa batericarã jĩcãrã, Fenicia, Chipre yucʉ poogapʉ, aperã Antioquíapʉ,
    duti waaupa. Tii macãripʉre, aperãpʉra wedetirãra judíos wadore añurije quetire
    wede eaupa.
  san-ORI: ସ୍ତିଫାନଂ ପ୍ରତି ଉପଦ୍ରୱେ ଘଟିତେ ଯେ ୱିକୀର୍ଣା ଅଭୱନ୍ ତୈ ଫୈନୀକୀକୁପ୍ରାନ୍ତିଯଖିଯାସୁ
    ଭ୍ରମିତ୍ୱା କେୱଲଯିହୂଦୀଯଲୋକାନ୍ ୱିନା କସ୍ୟାପ୍ୟନ୍ୟସ୍ୟ ସମୀପ ଈଶ୍ୱରସ୍ୟ କଥାଂ ନ ପ୍ରାଚାରଯନ୍|
  rmn-rmn: Ай о пакялэ, нашлэ катар кувдипэ, саво уло андар Стэфан, алэ джи ки Финикия,
    Кипр тай Антиохия, пхукавэнас э Дэвлэски збора екх э иудеенги.
  huv-NT: Nganüy ajcüwa minipilan Teat Jesús leawa tawüniw oleajiw ajan wüx tajlüy
    nadam moncüy wüx tambiyaran Esteban, altiül tatüchiw tiül iüt Fenicia; altiül
    tambüw Chipre; altiül tatüchiw tiül cambaj Antioquía. Nejiw ngo masajüw meáwan
    nipilan wüx aaga najneaj nanderac wüx Teat Jesús, áagan nipilan judío tasajüw.
  otn-NT: Bi 'yɛ̱mmɛ̱i̱ bi ts'ʉhyø 'yɛ̱c'ɛ̱i̱ 'mø mi̱ tho ra̱ Teba. Nu̱'ʉ bi 'dagui,
    i̱ mpa 'da asta̱ Fenicia, asta̱ Chipre, asta̱ Antioquía i̱ mpa 'da. A nu̱ya p'ʉya,
    nu̱na̱ ra̱ hoga̱ 'da'yo hya̱ ni̱ hya̱, ja ni̱ ma̱mp'ʉ ni̱ mpa. Pɛ høndyø judío
    bi xifi, hi̱njom mi̱'da ni̱ ja̱'i̱ xta̱ xifi.
  nop-nop: Koom Stiwen ulukumuŋa me nadisukilitihinit noli folofigita yemne tubu momoŋ
    kwetkwet ugiŋ. Kaŋ noliyeŋ Fonisiya, Saipalas eŋ Antiyokde wooŋ Mede Momooŋ Judame
    heki hogok yeniŋgiŋ.
  obo-NT: Na iddot timpu no id imotayan si Esteban, id posupittan iddos langun nod
    pompomakoy, de-en nokodsuwoysuwoy sikandan diyot nokod-osso-osson lugaa. Iddos
    duma, noko-inguma riyot prubinsya to Fenicia, riyot isla to Cipre woy riyot bonuwa
    to Antioquia. Na, ahad ingkon dan od poko-inguma, id ponudtuu ran iddos Moppiyon
    Dinoggan moka-atag ki Disas Krays, piru riyon da to mgo Judio.
  kca-kca: Щи кўтән Стефан йўпийән уԓәм ԋўхәтԓыты вер эԓты лакки мӑнәм ŏтәт, туп иудейәта
    йасәӈ тўвман, Финикия унты пӑ Кипр пӑ Антиохия унты мӑтсәт.
  cak-ENT: Y ja tok xc'ulachitüj ri rucamic ri Esteban, jari' tok ri hermanos xquitij
    pokonül pa quik'a' ri nye'etzelan quichin. Y romari' tok yec'o xebe c'a pa ruch'ulef
    Fenicia, yec'o chuka' xebe c'a pa ruch'ulef Chipre, y yec'o xebe c'a pa tinamit
    Antioquía, y nquitzijoj c'a ri rutzij ri Dios xaxe cheque ri vinük ri ye israelitas
    vi.
  lif-NT: ᤀᤠᤸᤗ ᤛ᤻ᤋᤡᤑᤏᤛᤧᤴ ᤔᤧᤛᤧᤖᤢᤀᤠᤱ ᤀᤣᤃᤠᤱ ᤕᤖᤢᤛᤗᤧᤶᤔᤥ ᤋᤢᤰᤂᤣ ᤔᤧᤈᤠ᤺ᤳᤋᤢᤛᤡᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤏᤛᤠᤏᤡᤒᤠᤜᤠ᤹
    ᤁᤠᤰ ᤐᤡᤛᤠᤱ ᤔᤧᤛᤧ᤺ᤖᤧᤖ ᤔᤧᤒᤣᤖᤥ॥ ᤁᤢᤓᤠᤃ ᤑᤥᤏᤡᤛᤡᤕᤠ ᤋᤧᤱᤃᤵ. ᤛᤤᤐᤪᤛ ᤘᤠᤃᤵᤂᤠᤶ. ᤏᤢ ᤀᤣᤴᤋᤡᤀᤥᤁ ᤕᤧᤰᤕᤰᤁᤠᤱ
    ᤔᤧᤃᤧᤖᤧᤖᤥ॥ ᤂᤧᤱᤜᤠ᤹ᤖᤧᤃ ᤂᤧᤵᤔᤥᤒᤠ ᤕᤜᤢᤍᤡᤜᤠ᤹ᤖᤰ ᤛᤢᤏᤠᤀᤡᤱ ᤀᤡᤱᤔᤧᤓᤥ᤺ᤛᤢᤛᤡᤖᤥ॥
  mie-NT: De quīvī jā ní jahnī ndá dē Esteban inī ciudad Jerusalén de nī nquijéhé
    dē sáhá nāvāha dē nchivī cándíja. De jā ñúcuán cúu jā ní jītē nuu ndá ji cuāhān
    ji ndá cā ñuū de nī nquenda ji región Fenicia jíín isla Chipre jíín ñuū Antioquía.
    De nūū maá-ni táhán ji hebreo nī nacani ndá ji tūhun yā, chi nduú ní nácani ji
    nūū ndá cā nchivī.
  san-TIB: སྟིཕཱནཾ པྲཏི ཨུཔདྲཝེ གྷཊིཏེ ཡེ ཝིཀཱིརྞཱ ཨབྷཝན྄ ཏཻ ཕཻནཱིཀཱིཀུཔྲཱནྟིཡཁིཡཱསུ བྷྲམིཏྭཱ
    ཀེཝལཡིཧཱུདཱིཡལོཀཱན྄ ཝིནཱ ཀསྱཱཔྱནྱསྱ སམཱིཔ ཨཱིཤྭརསྱ ཀཐཱཾ ན པྲཱཙཱརཡན྄།
  qve-NT: Estebanpa wañusqanpa qepantan, Jesuspi mana creeq Israel nacionniyoq runakunaqa
    creyentekunata qatikacharanku, hinallataq ñak'arichiranku ima. Chaymi wakin creyentekunaqa
    ishkapakuranku Fenicia lawman, wakintaq hatun lamar qocha ukhupi Chipre sutiyoq
