  ata-ata: Ioxe, no mine ta mitema mivau Sutepano musoli xe iliꞌi, la aneꞌi miꞌoxo
    lexe iveꞌaveꞌa ta mitema ane aneꞌi milavusou Iesu mo mimuxaxu taneꞌi noxou. La
    sou aneꞌi miꞌumeꞌume la mipaxele sou milailai ne Ponisia, xe Kipulosi mo Antioki
    sou miaꞌaloxu aꞌalo laixe sou Iesu noxiꞌa ta Iutaia aneꞌisisi. Io iaꞌaloxu noxiꞌa
    ta mitema aneꞌi ane ta Iutaia uasi mamu.
  qvw-NT: Canan, má, nishac-yupaypis Estebanta wañulcachil Jesusman chalapacücunäta
    lluy aticaćhayta allacaycälila. Jinaptinmi Israel caśhta-masincunallacta intiru
    Feniciaman lamar ćhawpićhu Chipreman Antioquia malcacunäman willacuśhtin ćhäpäcula.
  nfa-nfa: Uru èèna, lodꞌo ra pamadhe rare Stefanus, ka ra pajꞌèra dhèu unu Yesus.
    Nèti èèna ka, dhèu seꞌe rai pajꞌala asa mia-mia. Cahagꞌe rai asa propensi Finisia.
    Cahagꞌe rai asa pulu Siprus, aa cahagꞌe hari rai dꞌai kota Antiokia ètu propensi
    Siria. Dhèu dhu rai sèra, lole taruu Lii Lolo Beꞌa Lamatua Yesus asa mia-mia.
    Te ngaa ra lole dhoka dènge dhèu Yahudi rèngu sèra. Ra lole boe dènge dhèu leo.
  tnp-tnp: Nian Sol mɨne rəhan mɨn kəmotuhamu Stipɨn, kəmotol tərah e nətəm kəutəni
    nɨpəhriəniən e Iesu. Kəni nətəm nəfaki mɨn əha kəmotagɨm məhuvən isəu əpəha ikɨn
    mɨn əpəha Fonisiə mɨne Saiprəs mɨne Antiok, məutəni pətɨgəm nərgɨ Iesu kəm nətəm
    Isrel mɨn əmə u kəutatɨg əha ikɨn mɨn əha.
  urd-urd: पस, जो लोग उस मुसीबत से इधर उधर हो गए थे जो स्तिफ़नुस कि ज़रिए पड़ी थी
    वो फिरते फिरते फ़ीनिके सूबा और कुप्रुस टापू और आन्ताकिया शहर में पहूँचे; मगर यहूदियों
    के सिवा और किसी को कलाम न सुनाते थे।
  hot-hot: Ma ik Stiven vônô ma êv malaiŋ hadêŋ avômalô êvhaviŋ vi haviŋ. Ba intu
    ŋê êvhaviŋ bêŋ anôŋ anêŋ Jelusalem êsôv ba i luvuluvu. Vi i Ponisia ma vi i ŋgavithôm
    Saiplus ma vi i Antiok. Ma enaŋ Yisu anêŋ Abô Mavi hadêŋ avômalô Islael takatu
    ba êmô loŋ takêŋ iyom, ma ŋê loŋ buyaŋ ma mi.
  mqj-NT: Mangkanna dipatei Stefanus kendekmi pandarraan napolalan tisembu' angganna
    to mangngorean; dengan lu lako Fenisia, lako Siprus, anna dengan lu lako Antiokhia.
    Tontong liu umpalanda' Kareba Kadoresan sapo' anggami lako to Yahudi.
  rus-SYN: Между тем рассеявшиеся от гонения, бывшего после Стефана, прошли до Финикии,
    и Кипра, и Антиохии, никому не проповедуя слово, кроме Иудеев.
  mbh-mbh: Nomenga ako o pun rin a Stiven ma matheong aolonga i velpoltun lotuong.
    Ma toko lemioongare o lo mether a pen elonga ako a Ponisia, Saiprus na Antiok.
    Ma o panongpol inga ako ini Judare oenga.
  bdd-bdd: Mwalo tohekalesiyao ꞌadi ꞌalehao Sitibeni siloheꞌamasiya, ma wete sitoho
    ma tohekalesiyao mabwaiyadi sida mutudi, ꞌoinega tohekalesiyaowedi sidena hali
    ꞌasa ma hali ꞌasa ꞌoidiya, ma tupwadi silatuwa Pinisiya ma Saipilosi ma Anitioki
    ꞌoidiya, ma wasa bwebweꞌana sihehepwaila meYudiya ꞌoidiya, ma hesi geya sihepwaila
    taudi tomiya ganamuli ꞌoidiya.
  cbt-NTPO: I'hua chachin Istipan tëpahuachinara, Quisoso imapisopita aparisitopi
    ni'ton, aquë yanquëëpi. A'naquën Pinisia parti pa'pi. A'naquëonta' Chipriquë pa'pi.
    A'napitanta' Antioquiaquë'pa' pa'pi. Nisha nisha parti paatona', Quisoso nanamën
    sha'huipi. Sha'huiponaraihuë', cotioro'saráchin sha'huitopi.
  rmy-SERVI: Патякунэ, савэ розджилепэ, кала лэн ачиле тэ традэ пала кодэлэ, сар муля
    Стефано, проджиле Финикия, Кипро тай Антиохия, нэ розпхэнэнас Лав кацик иудеенди.
  srn-NT: Baka di Stefanus dede, wan tranga ten kon gi den bribisma èn den panya go
    na ala sei. Den go te na Fenisia, Siprus nanga Antiokia, èn den ferteri soso Dyusma
    a Bun Nyunsu.
  cta-NT: Cua saꞌni xi ngua loꞌo ndyujuii nguꞌ jiꞌi̱ Esteban, loꞌo la cuiꞌ tyempo
    biꞌ ngua tiꞌ nguꞌ xcubeꞌ nguꞌ jiꞌi̱ lcaa nguꞌ nu ntsuꞌu chaꞌ jiꞌi̱ loꞌo Jesús;
    biꞌ chaꞌ tyu̱u̱ tsa tyaꞌa nguꞌ biꞌ ndatsuꞌ nguꞌ ndyaa nguꞌ tyijyuꞌ. Ntsuꞌu nguꞌ
    nu ndyaa ca loyuu su cuentya Fenicia, ntsuꞌu tyaꞌa nguꞌ nu ndyaa ca loyuu su cuentya
    Chipre, loꞌo juaꞌa̱ ntsuꞌu tyaꞌa nguꞌ nu ndyaa ca quichi̱ Antioquía. Lcaa su ndyaa
    nguꞌ nguluꞌu nguꞌ chaꞌ tsoꞌo jiꞌi̱ Jesucristo jiꞌi̱ tyaꞌa nguꞌ judío ti, ná nguluꞌu
    nguꞌ chaꞌ biꞌ jiꞌi̱ xaꞌ ñati̱.
  bqc-SIM: Wɛ́tɛ̃amↄanɛ́ pↄ́ fɛ̀lɛ Ɛtiɛ̃ɛ gaa guu mɛ́ tò gbɛ̃́ↄ fã̀aa tà Fenisi
    bùsuu ń Sipi bùsuo ń Antiↄsio, aalɛ Lua yã'o Yudaↄnɛ ńtɛ̃ɛ.
  tcz-CHONGTHU: Alangkhat ah Stephen thijouva seijuiho kibol gentheina jeh a jamcheh
    ho chu Phoenicia, Cyprus le Syria gam'a Antioch changeiyin ajamun, chule Judah
    te henga bou Pathen thu alhangsamun ahi.
  mar-mar: स्तेफन मारला गेल्यानंतरच्या काळात जो छळ झाला, त्यामुळे विश्वास ठेवणारे
    यरूशलेम शहरापासून दूर ठिकाणी फेनीके प्रांत, कुप्र बेट व अंत्युखिया शहरापर्यंत
    पांगले गेले, विश्वास ठेवणाऱ्यांनी या ठिकाणी फक्त यहूदी लोकांसच सुवार्ता सांगितली.
  snp-snp: Ena Sitifeni ofo fulamo kamenalo koli kikitamo wenena keina naba-naba kolato,
    giyadato faiga upatoto uti Fonisia ebau, Saipulusi mikau ido Antiyoku numudo wamo
    ya kala kuwa Yuda wenenako logimimo wae.
  isl-isl: Kristnir menn, sem flúið höfðu Jerúsalem í ofsóknunum eftir dauða Stefáns,
    fóru víða, jafnvel alla leið til Fönikíu, Kýpur og Antíokkíu. Alls staðar boðuðu
    þeir fagnaðarerindið, en þó aðeins Gyðingum.
  spy-NT: Kiba ꞉biiko choo kiisereet ꞉wusiisyēēt kubo ng'aleekaab Steefaan ākoy Fōyinikē,
    Kubrō ākoo Antyookya. Kyoomchinootē lōkōōywēk Yuutayeek nkit.
  xnn-xnn: Isnan nangpateyan nan Judio ken Esteban et nasis-iyan nan mamati ken Jesus
    tay pinalpaligat nan adi mamati ay Judio daida. Inomdan nan tap-ina enggana id
    Fenicia ya id Chipre ya id Antiokia. Inbagbagada kayet nan maipanggep ken Jesus
    ngem kedkedeng isnan iib-ada ay Judio is nangibagbagaanda.
  mwe-mwe: Kwa ligongo lya mboteko ibhapatile a Shitepano, bhaakulupalila gubhapwilingenenje.
    Bhananji gubhapitengenenje ku Poinike na ku Kipulo na ku Antiokia ja ku Shilia
    akuno bhalipita lunguya ntenga gula ku Bhayaudipe.
  tte-tte: Na tauna kona Sitibeni siunuyamateyako, kabo muli mena tokalomagigili tomeli
    siyakamkamnali mwa tomeli Yelusalema silogabaen yo silogwaligwali. Tupwali silobi
    dedei Ponisiya, tupwali silobi Saipilosi yo tupwali silobi Antioki yo wasana namwanamwana
    siyawasayani siya Yudiya tomoliyaomo kolili.
  tcs-tcs: Orait. Nau sam dem biliba i bin skata prom da trabol wea Zarusalem. I bin
    stat wen dem Zuwislida i bin kile Stibin. Dempla bin skata go longwei po dem dipren
    ples blo Ponisia, Sipras ane Antiok ane dempla bin mata spik da Gudniuz po ol
    dem Zuwispipol de.
  hlt-THB: Stephen thekhanaak awhkawng amik pek qukhqi ce Phonicia, Kupra ingkaw Antiok
    khawkhqi na cet unawh Juda thlangkhqi ven doeng awh awithang leek ce kqawn pe
    uhy.
  soq-soq: Sumanailala Ierusalemwa wanwanlala Sitiwin boleno aupe epamone kadimoio
    sauwo weuwane deaantoiena. Mo isiwa bola dawoido antone bola Pinisia, ita bonabona
    Saipirus, do Antiokiwa Siria bedewe wimone bolau dewasane waimoie. Mo sape Gagalo
    euda Iuswa os mampo benemantoio eteie.
  qub-qub: Estebanta wañuycachiptenga Jesusman yäracojcuna mashtaypa-mashtar aywacojcuna,
    chayaran Fenicia marcaman, Chipre marcaman, Antioquía marcaman. Paycunaga Israel
    runacunallatami Jesuspita willaparan.
  att-att: Á ta pamapáte ra kâ Esteban nayù ira Kudio nga ari manguruk, jinigirigâ
    da yù ira manguruk, á nattálaw ira nga nawwarawarâ. Á nakáddè yù ira káruán ta
    arayyu, áddè ta áppatulán na Pinisia ánna yù pugu na Sipro, ánna yù ili na Antokia.
    Á inilayalayâ da yù bilin ni Namarò, ngam awán ta nangilayalayatád da, nu ari
    lâ yù ira kagittá ra nga Kudio.
  bki-bki: Ana nanua, bogo napano Sol nalo amuebin Stevin naio m̃aro ruei, Sol nalo
    nei amila lelan liki namoneano dolu nalo ea vio Yerusalemo bunu, naruei namoneano
    nei nalo telabo aburo dedade janea vio abeve terakurano. Nalo tealo aburo vio
    tebievi laka aba abokar tanobuku na vio Vonisia, tealo aburovuro lilian kalo aba
    abokar uleule na vio Saipras, a tealo aban lie vo aban ea burum̃ara bulukomeli
    labo tai, napano siano Antioko. A bogo napano nalo ajua vio nalo na, nalo ajum̃a
    aberial Ioluano Vou nei, mia nalo ajum̃a aberbisivisiio ban ga nalo napano abe
    kulo Ju javukialo.
  bqp-bqp: Wɛ́tãmmana kũ à fùtɛ Sitivĩ ga gbɛra mɛ́ à tò gbɛ̃nↄ fã̀kↄ̃a ò tà Fenisia
    bùsun kũ Sipiru bùsuuo kũ Antiↄkuo, òtɛn Luda yã o Yudanↄnɛ ńtɛ̃nɛ.
  mcp-mcp: Ja bwə́ á gwú Itiyɛn yí, məma lúmbʉ́lí í á zə bɛ̧ obúgʉla, bwə́ mú shîn
    cɨɨma, ŋgə kə íkʉl ikʉl kə kumə Fenisî, nə Shíprə nə Antyósh. Bwə́ á ŋgə bwiiŋg
    njɨ *Oyúdɛn kɛ́ɛl.
  hat-hat: Avèk pèsekisyon ki te tonbe sou yo apre lanmò Etyèn lan, disip yo te gaye.
    Genyen ki te al jouk nan peyi Finisi, nan lil Chip, ak lavil Antiòch. Men, yo
    t'ap anonse pawòl la bay jwif yo sèlman.
  npl-NT: Non tonati ijkuak okimiktijkeh n Esteban, noiwa opé kintotojtokah akimeh
    noiwa okineltokayah Cristo Jesús, iwa sikimeh ochocholojkeh Fenicia, Chipre iwa
    Antioquía. Ompa okinmatiltijkeh itlajtol Dios sanwel n judíojteh.
  bgg-bgg: Migipho hanyiethek è Sthephen shii ua ne diig phi pha bliathek è rum ne
    phoenisia, Khyphrus nane Anthioch hà yo ne rai dun pho è mua ji Jewthek shii yao
    ne rai bie.
  eng-TCENT: Now those who had been scattered because of the persecution that arose
    over Stephen traveled as far as Phoenicia, Cyprus, and Antioch, speaking the word
    to no one except Jews.
  eng-BSB: Meanwhile those scattered by the persecution that began with Stephen traveled
    as far as Phoenicia, Cyprus, and Antioch, speaking the message only to Jews.
  cpu-NT: Aritakera jovamayitzitaitakari Esteban, jetaitantanakarori ipatzimaminthayeetziri
    kempisantzinkariite. Iroora opoñaantanakari ishiyayetzitanaka tsikarika ikaratzi
    kempisantzinkariite janta Fenicia-ki, Chipre-ki ipoña Antioquía-ki. Ari ikinkithatakaayetakeriri
    judío-payeeni tsika okantakota Kameethari Ñaantsi, temaita inkinkithatakairi kaari
    isheninkata.
  san-ASM: স্তিফানং প্ৰতি উপদ্ৰৱে ঘটিতে যে ৱিকীৰ্ণা অভৱন্ তৈ ফৈনীকীকুপ্ৰান্তিযখিযাসু
    ভ্ৰমিৎৱা কেৱলযিহূদীযলোকান্ ৱিনা কস্যাপ্যন্যস্য সমীপ ঈশ্ৱৰস্য কথাং ন প্ৰাচাৰযন্|
  tod-tod: Wɔinzeɠemai ʋaai ma eyɛsu ti Etiyɛni ʋa, kidaaleʋe nui zɔiti ti vazani,
    naa tanigaa ti zeelini fɔ Fenisi, ta Sipele, naa ʋɛɛ Antiyɔse ʋa, kɛlɛ ti la ɠɛni
    GALA daawooi laazeelizu zii ɠili nɔpɛ ma, kɛni Zuifuiti nɔ.
  tac-NT: Napu'lige me'líliru Siteba, júmasele we'ká alué ralámuli Esukristo oyérame
    we'kaná ichúrimi. 'Lige jaré abé mejká simíbale alé ejiro Benísia anilichi. 'Lige
    jaré simíbale alé Chipre anilichi rabó alé nasipa wa'lú ba'wichí, 'lige jaré alé
    Antiokía anilichi wa'lú we'ká riógichi. 'Lige alemi sebasa 'we ruyele alué Esukristo
    ra'ichálila alué ralámuli jurío napu alé mochígame nile. Tabilé ruyele alué ralámuli
    tabilé jurío.
  eng-WEBPB: They therefore who were scattered abroad by the oppression that arose
    about Stephen travelled as far as Phoenicia, Cyprus, and Antioch, speaking the
    word to no one except to Jews only.
  gfk-H: Io, ira mataniabar na lotu diet gata hilau harbasiai ing no saksakena ga
    haan tupas diet tano pakana bung bia di ga tut bing Stiwen. Diet ga hilau u na
    Ponisia, Saipras, ma Entiok. Ma diet ga hasahesa ma no tahut na hinhinawas taar
    ta ira Iudeia sena mon.
  viv-viv: Tu Sitiveni miYuda hitutuveꞋalikana ana toveya, kadu hivebutu tovetumagana
    moyaꞋaidi hiveveꞋumagigiyedi ada au fafali tulidi tulidi agaidiya hiꞋota. Tufoidi
    hina maꞋi lauveya fafali ana egana Finisiya againe, kadu himula ana egana Saifilasi
    againe, kadu melala ana egana Anidiyoka againe. Ada Yesu bonana hilumamalena tu
    miYuda gagana agaidiya hilumamala.
  yao-yao: Ligongo lya kulagaswa kukwatandite paŵauleje che Stefano, ŵandu ŵaŵakulupilile
    Che Yesu ŵala ŵapwilingene. Ŵane ŵajawile mpaka ku Foinike ni ku Kupulo ni ku
    Antiokia achilalichilaga Liloŵe lya Akunnungu kwa Ŵayahudi pe.
  tgp-tgp: Ale hin rani atu, la haratu sei la lo tipahira Jerusalem usuri na mate
    non Stephen, la sahe asau la kakau na jara sohen Phoenicia, Cyprus peresi Antioch.
    La sopo vere retisohai sei isan te tinapua pani isana Jew sei la lo retireti na
    leon Israel purongo.
  auc-NT: Mäningä Etebä wodi ingante wæ̈nöninque oodeoidi godömenque wadäni në pönënäni
    ïnänite wënæ wënæ togænte pänäni wædinque në pönënäni ïñömö wodii wïnöninque näwæ̈
    gote Pënitia ganca Tipidebæ ganca Antioquiya ganca godänitapa. Godinque tömënäni,
    Itota Codito æbänö cægacäï, ante oodeoidique ïnänite apæ̈nedinque wadäni ïnänite
    apæ̈nedämaï ingadänimpa.
  kbc-NT: Igaanaɡ̶a yeleo Estêvão, odaa joɡ̶oiatetibeci niɡ̶ijo eledi anodiotibece
    Jesus, odaa jiɡ̶ilaagitibigiwaji idiaanaɡ̶adiite. Inatibece ototicogi neɡ̶epaa
    nipodigi Fenícia, codaa me minitaɡ̶a lidelogo-nelegi Chipre, codaa me manitaɡ̶a
    nigotaɡ̶a Antioquia. Odaa joɡ̶oyatematitiogi idiokidi ane judeutedi nibodicetedi
    anele anoditece Ǥoniotagodi Jesus.
  bmh-bmh: Stiven wina, noumeun ziwas ebu, oiagab petak emen dudu go emgasag unum
    uminai wanemen. Dudu ipal Ponisia agaig ebu wanemenin. Dudu ipal Saiprus em waug
    mui, Antiok uzan mui, wanemenin. Go beteimai, Zuda duailel sag Yesus nugau ze
    marai aidanemenin.
  ctu-BL: Che' bʌ tsa' chʌmi Esteban tsa' tejchi cabʌl tic'laya. Jini winicob tsa'
    bʌ pam pujquiyob cha'an i tic'lʌntel tsa' majliyob c'ʌlʌl ti Fenicia yic'ot ti
    Chipre, yic'ot ti Antioquía. Jini jach judíojob tsa' subentiyob jini wen t'an.
  meq-meq: Ahəl nakə tə kəɗ Etiyen aye na, ta dazlay məgatay ɗəretsətseh a ndo məpe
    mədzal gər hay ka Yesu. Nəteye, ta dazlay mahway a gəma mekeleŋ eye hay. Siye
    hay mə walaŋ tay, ti ye a Fenisi, a Sipəre, siye hay a gəma i Aŋtiyos. Ane tuk
    na, nəteye niye hay tə ɗawatay ha bazlam i Mbəlom a Yahuda hay ɗekɗek.
  noa-H: Mag Esteban t'õowia chi Hẽwandam hiek hʌ̈k'a durrum k'ʌʌn hẽudee hẽk'a nʌm
    jaar, hãaur k'ʌʌn Feniciaag dʌr wëtjim haajem; maagwai hãaur k'ʌʌn, Chipreeg;
    maimua tagam k'ʌʌn, Antioquiaag. Mag wëtwi hamach wënʌrrʌmpierr jaau wënʌrrajim
    haajem, jãga Hẽwandamau maach peerdʌ haaujẽ. Mamʌ mag jaau wënʌrrʌm chan parhoobam
    k'ʌʌnagjã jaauba, hãba judionaanagpaita jaaujeejim hanaabá.
  alp-NT: Kena Stepanuse isupu bunu pelare, tamata rebe esi hlaleke loko Yesuse esi
    supu sui hoko esi naya bei lomai loko etika-etika neka. Leini esi naya me otoi
    Penisia, leini esi me nusa Sipruse kai kota Antiokia. Po esi lepae Sou Misete
    rame batuke ete tamata Yahudiaru neka.
  san-VEL: stiphaana.m prati upadrave gha.tite ye vikiir.naa abhavan tai phainiikiikupraantiyakhiyaasu
    bhramitvaa kevalayihuudiiyalokaan vinaa kasyaapyanyasya samiipa ii"svarasya kathaa.m
    na praacaarayan|
  kbq-kbq: Stivenina ahe nefri'za mago'a nagara zamahe fragu vazige'za, atre'za Fonesiane,
    Saiprusine, Antiokune, nevu'za ru vahete mono osu, Jiu vaheteke mono kea ome zamasmi'naze.
  kbh-kbh: Esteban tmojanóba chents̈ana, tmojanonts̈é chë Jesucrístbeñe inÿe os̈buachiyë́ngnaca
    jatëcamiyama. As chents̈ana báseftanga yojtsamna bën luarëngoye jtsachetëngana
    Fenicioye, Chipre y Antioquía luarëngoye, y chenache chënga Jesucristbe soyëngama
    imojanoyebuambná, pero nÿe judiëngbiama.
  ron-LSB: De aceea, cei ce se împrăștiaseră din pricina asupririi lui Ștefan au călătorit
    până în Fenicia, în Cipru și în Antiohia, și nu au vorbit nimănui decât numai
    iudeilor.
  pon-pon: A me muei pajan ni anjau en kamekam en Jtepanuj, kakan jili lel Ponijien,
    o Jipern, o Antiokien o jota padaki on meamen pwe Juj akan eta.
  nhe-BL: Huan miyac tlaneltocani tlen mosemantoyaj tlen altepetl Jerusalén quema
    tlacame quimictijque Esteban huan pejque quintlaijiyohuiltíaj sequinoc, ama yajtoyaj
    hasta tlali Fenicia, huan hasta tlali Chipre huan hasta altepetl Antioquía ipan
    Siria. Huan nepa quincamahuiyayaj san israelitame itlajtol Toteco.
  sps-sps: Vainy faaman tanik iny sab nainy patang an kamits tsian te totouruei famat
    fi ri Stivin to ser vavakas ri afis to na pan faavot. Ri na mesapan naa ser onot
    me Finisia ai tana toor iny Saipras ana mesapan poo fi mito tana ngats fan iny
    Entiok favaanan iny Vurungan Rof nane Jisas unya tana taa Jiu tsun.
  wnc-wnc: Siwan tupa Stiven tanguwa kupana Judia nana aminda tuwanguke Jesuat nana
    aminu pasiwa maiking. Pasiwa maiwa datang gwatdu gwatdu kuking. Kuke kundu maa
    siknga Finisia kep komune kuwawa kundu Saipras keu yangga banakan yuak komune
    kuwawa gatu kundu Antiok yot gapmane kuking. Kuke ngana Jesue wamu aminu keu komduine
    nana aminde dua yanikapbing. Kakgan sike notna Judia nana kepna kepna wa kokomume
    yuaing amindekan yanikapbing.
  bus-bus: Wɛ́ɛtãmmana kɛ̀ fɛ̀ɛ Sitivĩ gaa gbɛra bé à tò gbɛ̃nↄ fã̀akↄ̃a wà tà Fenisia
    bùsun kↄ̃n Sipiru bùsuo kↄ̃n Antiↄkuo, aↄ̃ↄe Luda yã oo Yudanↄnɛ ńtɛ̃ɛ.
  gub-BL: A'e 'ar 'ym mehe Ete izuka re uzeruzar ma'e tetea'u uhàuhàz oho Zeruzarez
    wi a'e wà, ta'e a'e pe har ipuruzuka wer wanehe a'e wà xe. Amo oho Peni ywy rehe
    wà. Amo oho Xip ywy rehe wà, amo oho Àxioki taw pe wà no, Zezuz rehe ze'eg puràg
    imume'u pà zutew a'e pe har wanupe wà no.
  imo-imo: Oi Stiven toko kondokolio pele Kraistinga imboma mindili liko tiringi kinye
    eno bulu bala ningo puringi. Aku wali mare kombu Fonisia pungo, mare kombu Saiprus
    pungo, mare Antiok kombu pungo pungolio Jisasinga temanemu Juda imbomando kau
    toko tilko andoringi.
  boj-boj: Ariya Juda tamo Stiven qaleb qaji naŋgi na Kristen naŋgi ugeugeinjreqnab
    segi segi jaraiyosib Fonisia sawa ti Saiprus nui ti Antiok qure ti deq gileleŋeb.
    Gilsib dia Qotei aqa anjam mare mare laqneb. Laqnsibqa Juda naŋgi segi Qotei aqa
    anjam minjroqneb. Sawa bei bei qaji naŋgi Qotei aqa anjam minjrosaioqneb.
  eng-DRA: Now they who had been dispersed by the persecution that arose on occasion
    of Stephen, went about as far as Phenice and Cyprus and Antioch, speaking the
    word to none, but to the Jews only.
  knf-knf: Wi Ŧefan akeţuŋ kë başë kak ahajan banfiyaaruŋ, kë bawayşëri. Baloŋ baya
    ado ban uŧaak wi Feniŧi, kë baloŋ baya te unjiw wi Kipruŧ, kë baloŋ baya kak te
    ubeeka wi Antiyoka, aşë jukanaara *bayuday ţañ *Uţup Ulil Unuura.
  san-KHM: ស្តិផានំ ប្រតិ ឧបទ្រវេ ឃដិតេ យេ វិកីណ៌ា អភវន៑ តៃ ផៃនីកីកុប្រាន្តិយខិយាសុ
    ភ្រមិត្វា កេវលយិហូទីយលោកាន៑ វិនា កស្យាប្យន្យស្យ សមីប ឦឝ្វរស្យ កថាំ ន ប្រាចារយន៑។
  arn-NT: Dew rupan langümngelu ta Esteban, amuley ñi kintungen ñi püresungeael tati
    pu feyentuleyelu, feymew kiñekentu lefmawi engün ta Fenisia, Chipre ka Antiokia.
    Fey üyew kimelpufi engün ti pu judiu müten tati werken dungu, welu ti kakelu che
    kimelpulafi engün.
  zas-NT: Chi mal bagüjt ree bejn Esteban, dxel guzuloj rzunal reeman bén rliladx
    ree Jesucrist persi bireꞌch gra ree bén rliladx guin niz Fenicia, niz Chipre në
    Antioquía. Abiꞌ gutieꞌch reeman xtiidxzaꞌc Jesucrist, per ganaxzi loj ree bén
    Israel.
  ken-NT: Bɛyǎ bakoŋo Yesu báfú nyaka Yerúsalɛm ɛ̌ti ɛsɔŋɔri ɛnɛ ɛbho mpok báwáy
    Stífin bataka mbaŋ nɛ mbaŋ. Mbɔk bárɔk kpatɛ atú Foníshia, báchák tɛ Sáyprɔs
    nɛ abhɛnɛfu tɛ Ántiɔk. Bárɔŋ nɔkɔ nɔ, mangati nɔkɔ mbok Yesu ntá bo Israɛl
    bɔ́bhɔ.
