    Siriz Provins. X kzdu-kzng nzkrlzbzlr trmctu Saepras. A' nzpi-txpwzlr Nrpa ngr
    Jiszs mz lr Jiu kxnzmncng mrkcng.
  pan-pan: ਉਪਰੰਤ ਉਹ ਲੋਕ ਜਿਹੜੇ ਉਸ ਬਿਪਤਾ ਤੋਂ ਜੋ ਇਸਤੀਫ਼ਾਨ ਦੇ ਕਾਰਨ ਹੋਈ ਸੀ ਤਿੱਤਰ-ਬਿੱਤਰ
    ਹੋ ਗਏ ਸਨ, ਉਹ ਫ਼ੈਨੀਕੇ, ਕੁਪਰੁਸ ਅਤੇ ਅੰਤਾਕਿਯਾ ਤੱਕ ਫਿਰਦਿਆਂ ਹੋਇਆਂ ਯਹੂਦੀਆਂ ਤੋਂ ਬਿਨ੍ਹਾਂ
    ਹੋਰ ਕਿਸੇ ਨੂੰ ਬਚਨ ਨਹੀਂ ਸੁਣਾਉਂਦੇ।
  gvc-gvc: Ã yoa Estebãre ti wajãri baharo masa Jesu yainare ñano yoaha. Ti ã yoachʉ
    ñʉa Jesu yaina duhti sitea wahaha. Ã jia tina Feniciapʉ, Chiprepʉ, Antioquíapʉ
    cʉ̃hʉre waha site, tópʉre judio masa dihtare Cohamacʉ yare yahua timaha tina.
  ksj-ksj: U Stefano maroteꞌe madaḡanonoꞌo Iesu mazao fieꞌeteꞌe azaḡa mazao agireꞌa
    fureraro. Eꞌanoꞌo zeꞌe Ierusalema neḡanonoꞌo feranadu, Poinikia habaꞌa, Kupro
    umuḡa, zu Suria habaꞌano Antioka neḡa onamiro. Zeꞌe Iuda azaḡa mazao daꞌo hari
    manoḡa harameꞌenaꞌa feraro.
  sbk-sbk: Amalabha gagahandile pafwiye u Stefano abhaKilisti bhanyampana afume hu
    Yerusalemu bhafishile mpaka hu Foinike, Kipro na hu Antiokia. Ohwo hwonti bayangaga
    bhayahudi bhene abhanje sigabhabhabhuulaga.
  mya-JVB: ထိုမှတပါး၊ သတေဖန် ၏အမှုကြောင့် ညှဉ်းဆဲ ခြင်းကိုခံရ၍ အရပ်ရပ်သို့ ကွဲပြား
    သောသူ တို့သည် ဖိနိတ် ၊ ကုပရု ၊ အန္တိအုတ် မြို့များသို့ တိုင်အောင်သွား၍၊ ယုဒ လူတို့အားသာ
    နှုတ်ကပတ် တရားတော်ကို ဟောပြော ကြ၏။
  kgf-kgf: Stefano niŋac ununesi hicŋiyu ic embac tosara ieneŋ héndéŋ héndéŋ amuma
    Foinike ʒéma Kipuro ʒéma Antiokia ama séc kemma ic tosara qahac, néŋ Yuda ic embac
    ionac sac ackuaʒéc énézégic.
  awb-awb: Sítíbéni subiq súó tanahráq sega Sísa tagaríáh ké síwíoqnowe. Síwíoqno
    puara sega Sarúsarama suwahpeq suera abae aguwe. Abae ague mó kegá Pónísía marákórápéq
    pokuwara mó kegá Sáípára marákórápéq pokuwara mó kegá Ántíóka suwahpeq pokuwe.
    Poké agurabetaq peh morá Asiu ke Sísa éhweh teríúwe.
  gdn-gdn: Iyapana apunu Stiweni bowa were minimupu poyo ki makeya ka mu Iyesu sumapamawa
    ragidai kuduba mete giritampu pasutampu ki pokere Iyesu sumapamawa ragidai ki
    daburimupu mu mubo mubo tawana tawana kaya-tagubu. Mu dai ki tawana uwama kawaya
    kayatagubu tawana Ponisiya yo Saiporosi yo natere Antiyoka bautagubu manako mu
    ika ubumupu Iyesu e sisiyai Diyu ragidai mu mubo mena ika idiwa ki tademawa kabukabuwa.
    Ko tawana kwaiyanai ragidai ki mu Iyesu sisiyai mu eba tademawa.
  nko-NT: Stefano lowu ɔma a, bɛdɩnká ahógyipʋ amʋsʋ. Mʋ́ sʋ bɛdasáɩ́n yɔ́ Foinike
    mʋ́a Kipro ɔsʋlʋ́sʋ pʋ́ Antiokia wúlutɔ. Yudafɔ nkʋlɛ bɛbláa Bulu asʋn wankláán
    ámʋ.
  bsn-NT: Tirʉ̃mʉri rĩjoro Estebanre sĩacõari gãjerãre quẽne Jesúre ajitirʉ̃nʉrãre
    rojose ĩnare yiyujarã ĩna Diore masimena. To bajiri sĩgʉ̃ri Jesúre ajitirʉ̃nʉrã
    Fenicia sita ñarimacarijʉ, Chipre vãme cʉtiyoa ñarimacarijʉ, to yicõari, Antioqu'ia
    vãme cʉti macajʉ quẽne rudiasujarã ĩna. Ti macarijʉre ejacõari, jud'io masa rĩrene
    Jesús yere ĩnare gotiyujarã ĩna.
  pib-NT: Giyagni wa gipalatachine salewakchiya Gishtuwni chinanu, pnumnu yapananumtna,
    Winisipotuko ga wa Supro, ga wa Gantiyoki. Gike runkakna wa tokanchi, ga wa Goteyonepje.
  wiv-wiv: Nuhu kua dia ta varihavai kilaka kua e hubu matoa a Stiven dia ka bura
    katiukatiu, dia ta varihavai dia ka bele ni Fonisia, ia mai na ailan a Saiprus
    kamani Antiok dia kene kakalohunia na Kalohua Kemi ni Iesus ni vuni Iuda za kua
    dia ta lololi na palakalaka kamahi kua.
  reg-reg: Mbe abhekilisha bhanu Jinyako jambie mu lufu lwa Stephano bhanyalambukile
    okusoka mu Yerusalemu -abhekilisha bhanu bhajie kula kukinga Foinike, Kipro na
    Antiokia. Bhabhabhwilie emisango ja Yesu enyele-ela mu Bhayaudi na ati atalio
    oundi wona wona.
  mlh-mlh: Stiwen qabi komeya ore eru sisikoŋkoŋ fukeko maŋkekerisie ŋiŋigoji roiŋgaru
    roregaru ra warebuŋ. Raru warebi goineji koe qaŋaŋineo Fonisia moreŋgo rabuŋ.
    Goineji koe petigaru nu tinaine Saiprus oo rabuŋ. Goineji Siria prowinsre siti
    tinaine Antiokia rabuŋ. Oŋu roiŋgaru rabuŋyoŋ, ŋiŋigo botuyaŋuŋgo Yesure Biŋe
    buŋo oi Juda ŋiŋigo akoŋ yajibi manebuŋ. Kotu kantri oi so yajibuŋ.
  gof-ENT: ኢስፂፋኖሴ ሃይቆስ ጋዳ ጎዳ ጋሶን ላሌቲዳ ኣማኔይሳቲ ቃላ ኣይሁዴታ ፃላላስ ኦዲሼ ሲሮፊንቄ፥ ቆጲሮሳኔ ኣንፆኪያ
    ጋካናው ዩዪዶሶና።
  aau-aau: Enekwei Stiven se ma lokin kwor okrue hokwe, uwrsa Jisas se ma nan kiykiy-ay
    mokwe yier meiaw mon nwaksu nonwor onwor ha. Homkwe sawk yier mokwe senkin ley
    neyney, Fonisia o, Saiprus o, Antiok o, sa God so ok-ihey kokwe homkwe Juda me
    nian-aw mesor kow nok.
  tvk-tvk: Melele xa vat xil na Siu xil te hal Serusalem latehov vin Stivin e lateha
    latesak purun ngan xil te Sias, holu e ngan xil xa laling neketen nae e Iesu latetasil
    latehe rute sav xil. Rute e xil latelesae latehe sotin ba latetuxoh tan te hal
    Ponisia, rute latehe aelan te hal Saepras, e rute sav mun latehe taon xa mahulong
    te hal Antiok. E melele xa lateti e rute xil ak, di latehithiten longeongen hos
    usil Iesu mi Siu xil kestang.
  prf-NT: Nadid en mánnampalataya hidi ay minawatak-watak gapu ten págpahirap dikodi,
    sapul dikona a binunu di ti Esteban. Tehud a nakaabut ti Fenicia, ti Chipre hanggan
    ti Antioquia. Maski hádya en demáttan di a lugar ay ipangaral di en Maganda a
    Bareta peru ten Judio la hidi.
  auy-auy: Ááéma Sítífenimba tufúwana puwúwasa fíꞌon-kwaasi Ísuni aampaꞌó kun-kwáásí
    sáwíꞌa uwátínkówasa wété uráamba tuwímbai Fínísiyaa-marafaꞌa kuwasá tuwímbai Sáíparasi-marafaꞌa
    kuwasá tuwímbai Ántíoku-naopaꞌa kuwasá miwí minkáúmbó-máráfáꞌó méron-kwaasi Yúndaa-waasi
    aantemba Ísun-aai kosimátimesa
  tbg-tbg: Ho Sitivenira aruke Ihura vaintinavu qoraiqama nimiteha raumpirima ko entaraqaahai
    Ihura vainti airitahaavano vo vatuka vo vatukaini vura. Hininavu niaraini otu
    vi Fonisia vatainive, Saiparusi vatainive, vatuka vo Antiokinive, otu vaiha nai
    navunaaka Iutaa vatanaakaqai Ihura vakaaka tiva nimi vaura.
  hub-NT: Estebankan maawarmatai, nui nagkamsar chikich shuar Jesúsai surumankau ainan
    waitkatan nagkamawaruiti. Turuinamu asar kanarar chikich nugkanam wenak Fenicianam,
    Chiprenam, Antioquíanmasha shiakaruiti. Tura nui matsamsar Jesúsa chichamenka
    judíochu ainanka ujatsuk, ima judío ainanak ujakaruiti.
  hmo-hmo: Stefano ena mase neganai dagedage ia vara, bona abidadama taudia haida
    idia heau lao Poinikia, bona Kupro bona Antioka dekenai. Unuseni Iuda taudia sibona
    dekenai Sivarai Namona idia harorolaia, idau taudia lasi.
  big-big: Pita pilik mizageya keya yongkambanu Yisuyegi ngizi kumuliwili Setepang
    ula logo ibengwekke ngangang yemanera lewagela legi kazi luwa ula mela puwili
    nawili koweige ngabelak Ponisiya meibekke kambela, keya nawili panga wizambekke
    libuge ilibu Saipira meileige kambela, keya nawili yereng Antiyok meirage kambela
    logo puwiligu yongkambanu Yudawiliyegi keke ngago wazono Yisuyegi langaira kozak
    yei mizi kambela.
  gux-G: Yaaba ke ti yonmidi po ke bo beli'b Jerusalemi lan bo cili yeni Etiani kuumi
    b bo gedi Fenesi Cipili yeni Antiosi. B bo maadi jufinba baba i u Tienu ñɔmaama.
