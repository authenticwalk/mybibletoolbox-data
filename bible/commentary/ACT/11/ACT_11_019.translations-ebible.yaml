    Dulemar-baigangardi, gwen sunmaksasurmalad.
  tbf-tbf: Sien gi tate nga kenvamate e Stepano gi nga vikikinie buer egie ese gi
    ta nga vodovodon tuktuk se Iesu. Io, mi kulou vodovodon tuktuk gi nga vi vepitsitsei
    rakot i Poinike, i Kupro, ma i Antiok. Ma gi nga ra vokokotie man Banga Vinavatei
    e Iesu sibu Iuda mo.
  uig-CYR: У чағда, Истипанниң иши билән зиянкәшликкә учрап һәр қайси җайларға тарқилип
    кәткәнләр Фәникийә райони, Сипрус арили вә Антакя шәһири қатарлиқ җайларғичә йетип
    берип, бу җайларда сөз-каламни пәқәт Йәһудийларғила йәткүзәтти.
  ikw-NT: Kịtna, okne ọkpakna ẹhni wam ke whụyaru kwnornu ẹnwu Sitivini mernu ele
    kweru ekwe gbasa dụ Fonisia nụ Saịporosi nụ Antịoku. Be neezni ele Ju kpọi izi
    ọma.
  khs-khs: 'Puwano fa:nemiwa, Sitifene sana:ne sena kesale ili amoke Yesu kulu hanosene
    sena kesalewa ikomonose mane olokeyatela timinipita: iwa peleya: kalikalise netalela
