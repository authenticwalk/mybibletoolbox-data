    api koehai kamthang lawk teh dei awh hoeh toe.
  mti-mti: Gare Stepen oya edawai amatone. Iyayapan marewaniya Penisiya, Saipras ge
    Antiok am uwaya, sira mu Ju igiyawa mukut gae waya bira da onan.
  pad-NT: Hari. Oniaroa, Estêvão abini'ina naothinia kama'da'iki ida vajari'daki Jesus
