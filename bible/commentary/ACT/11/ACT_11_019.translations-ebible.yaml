  buk-buk: Têŋ ndoc lau Israel-ŋga sic Steven ndu, naŋ sic hu sêkêŋ kisa lau sêkêŋ
    whiŋ-ŋga e ŋac si daêsam sêhu Jerusalem siŋ ma sêlhö têŋtêŋ. Ŋatô sêtêŋ gameŋ
    Pionisia-ŋga ti nduc Saipras, ma ŋatô sêtêŋ malac Antiok si. Yêc gameŋ bocke naŋ
    sêhôc asê, naŋ sêhoc ŋawaê ŋayham asê, magoc sêsôm têŋ lau Israel-ŋga tawasê.
  pri-NT: Gée na càùru ê pai bà kà Étienne, â tapoo pwa-imudiri tà tèpa cèikî, â rà
    jèpa ipiina pâ naa ê pâ napô, naa Phénicie, ma naa na ville Antioche ma gòropô
    Chypre. Â rà picémara ê popai naawê; êco na rà nye picémara co tà tèpa Juif.
  zpq-NT: Na' gwde gosot beṉe' Israel ca' Estebanṉa', gosezolagüe' bosoc̱hi bososaca'chgüe'
    yezica'chle beṉe' ca' chesejnilaže' Jesucriston', nach beṉe' ca' chesejnilaže'ne'
    gosasḻase'. Baḻe' ja'aque' do distritw Fenicia, na' yež ca' zjachi' to ḻo yežlio
    da' žia ḻo' nisdaon' gan' nzi' Chipre na' do ciuda Antioquía ga mbane distritw
    Siria. Na' gan' zja'aquen' bososed bosolo'ede' con beṉe' zjanac beṉe' Israel xtiža'
    Jesúsen', bi bososed bosolo'eden' beṉe' cbi zjanaque' beṉe' Israel.
  por-TFT: Depois que as pessoas mataram Estêvão, muitos dos cristãos foram espalhados
    de {saíram de} Jerusalém e se dirigiram a outros lugares, pois as outras pessoas
    lhes causavam sofrimento ali em Jerusalém. Alguns deles foram à região da Fenícia,
    outros à ilha de Chipre e outros à cidade de Antioquia, na província da Síria.
    Naqueles locais, eles comunicavam continuamente às demais pessoas a mensagem sobre
    Jesus, mas falavam exclusivamente com judeus.
  gwi-NT: Nijin Stephen tr'iiłkhwąįį dąį', juu Jesus k'injigiighit nąįį datthak shrihteegaajil,
    khaiinjich'agoorahthat geh'an. Goolat nąįį ninghit Phoenicia nahkat, ąįįts'ą'
    Cyprus njuu kat, ąįįts'ą' Antioch kwaiik'it gwachoh gwitee gwats'ą' gahaajil.
    Izhik gwa'an Jews nilįį nąįį zhrįh, Gwandak Nizįį eenjit gavaa gwagwaandak.
  gvn-gvn: Jana Stephen kuljibu yarkinkaku kuninya, Jesusamu bama ngami-ngamiman.
    Maja-majangka Jesusandamunbu jawun-karramu kuli dajin, kunil-kunin, jailba mumbal-mumban.
    Jesusamu jawun-karra ngami-ngamimaynda, bubungu yindu-yinduymbuda dunganda, bubungu
    Phoenicia, bubungu Cyprus, townbu Antioch. Jana bamanda Jew-warrandaku balkan
    Jesusanka, bamanda walu-yindu walu-yinduymbu Gentile-warranda jana kari balkan
    Jesusanka, Jew-warrandaku.
  nhy-NT: Nijkuak okimiktijkej in Esteban, opéj noijki kintlatlalochtiaj in oksekimej
    tlaneltokakej. Sekimej ocholojkej oyajkej itech país de Fenicia, itech país de
    Chipre iwan itech weyikan de Antioquía. Itech yonmej lugartin okitematiltijkej
    in kuale tlajtole katlej temakixtia, pero okinmatiltijkej san yen judiojtin.
  asm-FB: ইতিপূৰ্বে যিবোৰ মানুহে স্তিফানৰ মৃত্যুৰ ক্ষেত্ৰত হোৱা বেজাৰৰ কাৰণে গোট গোট
    হৈ আছিল, তেওঁলোকে ফৈনীকিয়া, কুপ্ৰ, আৰু আন্তিয়খিয়ালৈকে ফুৰি, ইহুদী লোকৰ বাহিৰে
    আন কাৰো আগত ঈশ্বৰৰ বাক্য প্ৰচাৰ নকৰিলে৷
  okv-okv: Eto Steven teo ambuna eto Judea embomeni na Iesu ta ambotani ta degi ari
    sasapura neite neite eo osaga kito enda nei nei Phonecia ta Cyprus ta Antioch
    ta pambuto Judea embomeni ta perekari Iesu ta ke hande ere uatera.
  mxt-NT: Quɨvɨ cha cachahñi̱ ra chi ra Esteban, quichaha chica nyicon ra chi inga
    ñu yɨhɨ́ cuenda ra Cristo. Ta yɨhɨ́ ñu cachino̱ ñu ta cuahan coyo ñu ityi Fenicia.
    Ta inga ñu nya noo ñuhú cha nyaá mahñu tyañuhu cha nañí Chipre. Ta yɨhɨ́ ñu chaa̱
    coyo ñu ñuu Antioquía. Ta suri cahan ñu tuhun ra Cristo soco ɨɨn ri maa chihin
    ñu Israel.
  tzo-NT: Ti jch'unojeletique ti puquemic batel ti scoj ti ilbajinel ilic ti sventa
    ti Estebane, ibatic c'alal ti balumil Fenicia xchi'uc ti balumil Chipre xchi'uc
    ti jteclum Antioquía. C'alal ixanavic batel, laj xcholic ti sc'op Diose. Muc xalbe
    ti jchi'iltique ti co'ol yanlum vinicucutic xchi'uque. Ja' no'ox laj xcholbe ti
    xchi'iltaque, ti co'ol judioetic xchi'uque.
  ind-AGS: Mereka yang tercerai berai oleh karena penganiayaan yang terjadi ketika
    Stefanus dibunuh melakukan perjalanan sampai ke Fenisia, Siprus dan Antiokia.
    Namun mereka hanya menceritakan kabar baik ini kepada sesama orang Yahudi.
  omw-omw: Qio Sitiveninra ru kyeta Iesusira nraaqiara uaqiama nyato entaraqaataita
    Iesusira nraaqiara airivanto tirivata rivorave timwa kyeta Ierusaremisaita kyatita
    mpo nani mpo nani vura. Mponramwuvanto Ponisia nyianrani vuvata mponramwuvanto
    mpo mwata Saiparaasini vuvata mponramwuvanto mwatukya mpo Antiokini vura. Mwini
    uro variqata nkyiari nramwunaa Iutaa mwini varuhua mwihua nraahu Iesusira mwakyaakya
    timwa nyi varura.
  yrb-yrb: Sitiwaninu ui kowaroma moana uwarama uyatate i naueta uwaraba ba mewere
    utebita. Utebitaba i naueta uwarama orofa aika maikaro wo bagaru ue anita. Moana
    Fonisia orofaro anita. Moana Saifurasi orofaro anita. Moana Anitiyoka suro anita.
    Anitate Ju uwara torowaba Godinu kobere sinaini Yesunu sina weita.
  maa-NT: K'e̱ nga jye k'en Esteban, jñà xi̱ta̱ xi mokjeiín‑la̱ i̱t'aà ts'e̱ Jesús
    kitsjohoba, koií kjoa̱‑la̱ nga 'ñó kiìtji̱nguikeè xi̱ta̱. Tjín xi kiì ján nangui
    Fenicia ko̱ Chipre ko̱ na̱xa̱ndá Antioquía. Xi̱ta̱ koi, k'e̱ nga ijchò i̱'nde
    koi, tsibéno̱jmí‑la̱ 'én‑la̱ Cristo jñà xi̱ta̱ judío xi ya̱ títsa̱jna ta̱nga xi
    ta̱xki̱ xi̱ta̱, majìn.
  mcq-mcq: Nimarako Sitivini ꞌanaume kwaꞌeme ea ꞌahoꞌa kaꞌene nimaa rojiꞌinijija pu
    siseꞌi ꞌahiume juhaha vaꞌe Ponisia vaꞌe ꞌee Saiparasi vaꞌe ꞌee Enitioki vaꞌara.
    ꞌEnakaivo pu vuꞌa kajaho ea ꞌahoꞌa paꞌwaravara kaivo Juaru ꞌwaravara.
  sus-A: عِسَ قْشِرَبِرّ نَشٍيٍ يٍنسٍن عٍتِيّن قَشَ شَنبِ حَشَنكَتّ سَابُي رَ، عٍ
    نَشَ سِفَ هَن قٍنِسِيَ، سِثِرِ، نُن عَنتِيْكِ. عٍ نُ عَلَ شَ مَسٍنيِ كَوَندِ مَ
    يُوِقِيٍ نَن بّ.
  jpn-1965: さて、ステパノのことから起こった迫害によって散らされた人々は、フェニキヤ、キプロス、アンテオケまでも進んで行ったが、ユダヤ人以外の者にはだれにも、みことばを語らなかった。
  fra-SBL: Ceux donc qui avaient été dispersés par l'oppression qui s'était élevée
    au sujet d'Étienne, allèrent jusqu'en Phénicie, à Chypre et à Antioche, ne parlant
    à personne, sinon aux Juifs seulement.
  yka-yka: Masa pamapatey si Estepanin, kanat-kanat hep meˈ masandel pu si Isahin
    sabab paminasa si siyehin. Sinduwehin umabut sampay pī si lahat Penisiya, si pūˈ
    Kiprus, duk laˈi si Antiyok. Minahalayak weˈ de laˈi aka-aka mahāpin saguwaˈ si
    meˈ Yahudi hadja.
  mle-mle: Adiy Juw Stivinaam viyasipadaak, day ata jawjaay kwurdiy ababa Kristen
    duw takwaam. Adiy Kristen ata tabwudiy nuwukadiy jaka tipaar. Nuwukadiy sika tamiyaar
    tabwudiy, Panisiya, Saypiris, Sayriyniy. Alim Juw duw takwadikanik day God diki
    maaj wasapwiy-dadiy.
  shp-NTPO: 'Jatian ja Esteban retekanontianribira, ja jatíribi joi akaibo masá tenemakin
    peokana, jabati bokana iki: Feniciain, Chipreain, jainoax Antioquíainbo. Jainbo
    boxonbi, judíomabo ayamakin ja judíobobichores ja jakon joi yoikana iki.'
  aom-aom: Urimëꞌi Jew rajëro Stephen anonugoromo Iesu mae uehorovarue aribövioho
    sisë vaejëvamu gagorovo huruomoromo saꞌare saꞌare vaꞌo raromareje. Vaꞌaroho ioroꞌiorohuro
    ma-bisemu dunoro vaꞌo raromoꞌi ioroꞌiorohuro öri ëgobövie vaꞌoromo Phoenicia saꞌare
    o Cyprus saꞌare o Antioch amore ë vaꞌo raromoruomadeje. Raromoromo Jew rajohemu
    Iesuare jöho majëhinövareje.
  geb-geb: Mba tugen, mbe Stiven shogi ana rimgim, mbe vhɨra tɨvi mbatɨgar mba Zisas
    zɨn vui gumgi gu mbigi ga mbui. Mbe maaŋ mbuim, gumgi gu mbigi vhɨrve mbe rav
    tamtam vov, mbe mbari vov Fonisia ŋgu bakɨme fhain vuim, mbe mbari rav Saiprus
    rɨgɨkɨrigen vuim, mbe mbari rav Antiok ŋgu bakɨmen vegi. Mbe vegap, maaŋ kav Zisas
    muuŋgi bigi gum ana buni vhuuiŋ bun nzuai. Mbe mba buni vhuuiŋ bun harigi ŋguir
    gumgi gu mbigi ga nzuai fhuvara. Mbe mba bigi bun Zudaiŋ gumgi gu mbigira nzuai.
  bsj-bsj: Buro yila, ki ker dotange bwanten bwiko bwar Istifanus, cin kwiya ya lam
    finikiya, kuburus, kange kuranne, ci ba Antakiya, dila cin tok ker fulener, yesu
    Yahudawa nen ki kwaci.
  cak-cak: Vacami c'a, achel ri ka'in chic, chi roma ri rucamic ri Esteban, ri quiniman
    ri Jesucristo xa x-an chique chi xquiquiraj-e-qui' roma ri pokon x-an chique.
    Ec'o xebe pa roch'ulef Fenicia, ec'o xebe pa roch'ulef Chipre, y ec'o xebe pa
    tinamit Antioquía, y xaxe chique ri israelitas niquitzijoj-vi ruch'abel ri Dios.
  chf-NT: Machcatac putz'ijob uc'a ni tz'ibajtesia jinq'uin tzämsinti aj Estebanba
    c'otijob ixta tä Fenicia, tä Chipre, y tä Antioquía. Mach u yälbijob machca ni
    t'an, sec' aj judíosob u yälbijob.
  tlf-tlf: Kale siin Stiven iyo angkolip kaan-se kota, Juda kasel iip maak maak iyo
    kuguup mafak uyo kufo-nilipta, Yesus imi ilak dolin imi kupka-e-bilipta, daage
    sigin-bii ko bilii unanbu no kafin Fonisia une-bala, kafin Saiprus une-bala, abiip
    Antiok ku diibe no ke-nilipta, kugol bomta Yesus imi weng tambal uyo ilimi ipkumal
    Juda kasel ita kup baga-emsip kuta,
  piu-2006: Yiitjuku yunytjuwiya tjuṯangku yirriṯi Tiipananya iluntara, Yiitjuku walytja
    kutjupa tjuṯakulpiya ngurririnangi mirri pungkukitjangku. Palulanguruya Yiitjuku
    walytja tjuṯa nguḻu yankula waṉingu manta tjuṯawana. Kutjupa tjuṯa tjana manta
    Panitjiyalakutu yankula nyinangi, kutjupa tjuṯa manta Tjapurritjalakutu, anta
    tawunu Yantiyukalakutuṯarra yankula nyinangi. Paluru tjana Tjuwu tjuṯangka kutju
    tjanala, Yiitjukuṉu wangka tjakultjurinangi. Tjuwuwiya tjuṯa tjana nyakula wantipayi
    Yiitjukuṉu wangka tjakultjunkunytjawiyangku.
  poh-NT: To̱b ta chiwach take kꞌi̱j reꞌreꞌ, reꞌ Lokꞌ laj Uxlabal xchalic chi quina̱
    juntuhm chi cꞌacharel jeꞌ ru̱cꞌ take maꞌ reꞌ ta ra̱ꞌ riꞌsil cho maꞌ Israhel, reꞌ
    take aj niminel reh Jesus wilque̱b ar Jerusalen reꞌ xquipuhcaj qui̱b ruꞌum i tiꞌcꞌaxic
    tohkꞌic cho ru̱cꞌ ricansjic i Te̱wan, maꞌxta nquikꞌor cꞌuhbal chiri̱j i Jesus
    queh take maꞌ reꞌ ta ra̱ꞌ riꞌsil cho maꞌ Israhel naxiponic chipam take tinamit
    Peni̱sya, Chi̱pire chꞌi̱l Antiyoqui̱ya. Xa queh laꞌ ti take ra̱ꞌ riꞌsil cho maꞌ
    Israhel xquikꞌor i cꞌuhbal reꞌreꞌ.
  tue-tue: Judíoa Estebanrẽ sĩãrí siro, Jesuré padeoráre ñañarõ netõrĩ́ tiiyíra. Teero
    tiirá, dutibatéjõãyira. Ãpẽrã́ Fenicia ditapʉ, ãpẽrã́ Chipre nʉcʉ̃rõpʉ, ãpẽrã́
    Antioquíapʉ jeayira. Cʉ̃́ã toopʉ́ jeara, judíoa dícʉre Jesuyé quetire wedeyira.
  bjp-bjp: Aunbiing ri ka siimete ta Stiwen, ri ka ta fangungut sabin usuf foron tom
    unune, ke foron tom unune ri ka sarara una foron male tapak arae Fonisia, Saiprus
    ke Entiok ke ri ka fafas ini Rokap na Fafas usuf fan Iudaia sau.
  xon-xon: Tɔ, binib bi ku Stiifen na nan muk Yesu aanib ki ŋani bi falaa. Le bi yaa,
    ki buen ntim mɔmɔk ni, ki ti saa Fonisia aatiŋ ni, ni Saiprus aatiŋ ni, ni Antiok
    aatiŋ ni, ki joo Yesu aabɔr tuk Juu yaab baanja.
  tzo-ZNT: Ti muchꞌutic yichꞌoj ta mucꞌ ti Jesucristoe ti istaic ilbajinel ti cꞌalal
    imile ti ánima Estebane, istani la sbaic ta yantic o balamil. Ti jlome ibatic
    la cꞌalal estado Fenicia. Ti jlome ibatic la cꞌalal Chipre. Ti jlome ibatic la
    cꞌalal jteclum Antioquía. Ti cꞌalal ibatique, iyalic la aꞌyuc cꞌusi yaloj ti Cajvaltic
    Jesucristoe. Pero jaꞌ noꞌox la iyalbeic ti xchiꞌilic ta jurioale.
  mpm-NT: Na ni ka jaꞌni da Esteban, suni ni ka ndikun da uu ga yɨvɨ ja ka kandixia
    Jesús yukan. Yukan kuu ja ni ka jinu da. Tɨjnɨ yɨvɨ un kuankoyo ichi ñuu Fenicia,
    ti tɨjnɨ da kuankoyo ichi ñuu Chipre, ti tɨjnɨ da kuankoyo ichi ñuu Antioquía.
    Ti yukan ni ka kaꞌan da jnuꞌun Yandios nɨnɨ nuu yɨvɨ Israel ni ga. Ti tukaa ni
    ka kaꞌan da nuu yɨvɨ ɨnga nación.
  ots-NT: Bbʉ mí bböhti car Esteban, bi ttøhtibi tu̱jni cʉ hermano már bbʉh pʉ Jerusalén,
    cja̱ bi mfontijʉ. Cʉ ddáa, bi ma gá ma jar jöy Fenicia. Cʉ pé ddáa bi ddax car
    deje, bi ma gá ma jar jöy Chipre. Guejtjo mí bbʉh cʉ ddáa cʉ bi ma pʉ jar jñi̱ni
    Antioquía. Göhtjo pʉ jabʉ mír ma cʉ hermano, má xih cʉ cja̱hni car palabra digue
    car Jesucristo, pe jøndi cʉ judio mí nzojmʉ.
  hoy-hoy: विश्वासीगोळ दा टु थ्वाळासा लॉकुर आ दुख इन मारा देल जो स्तिफनुस उन मृत्यु
    उन समय दा बिदीत, तितर बितर आगेगीदुर, आंदुर वयाळ्त-वयाळ्त फिनीकी अदिक साइप्रस अदिक
    अन्ताकिया दा बंदुर; लेकीन यहूदीगोळी बिटकु यारीकु वचन ईला केळ्सतोगोर.
  uri-uri: Pike tu akweijel Stipen pa mo om, wa tu uk wleket wailmanten tu kinkpman
    wrongwailet a ukpma Jisas pa. Tolpa yatom tu melnum tiur a ukpma Jisas pa tu kark
    purnprarn kai atn hor pa hor pa. Tu kaino ha knokg a Ponisia, ha knokg wasok Saiprus
    a ark hunokg kuin, wa ha wail Antiok. Tu ake laron yangkipm a Maur Wailen pa nasi
    tu manet pa, kalpm. Tu laron yangkipm pa nasi tu alntu a Juta pa hute.
  amo-amo: Bara nani anan yinnue na iwa sono uniu ulenge na uwa cizin kubin Istifanus
    wati nani imala kiti vat unuzun Urushalima-alenge na inya ido pit udi duru Ufinikiya.
    Iwa bellu ubeleng nlirun Yesu kiti na Yahudawari cas, ana umon tutung ba.
  pjt-pjt: Ka panya Stephennga atuṟa iluntankunyangka maḻangkaya Jesuku walytja tjuṯa
    Jerusalemalanguṟu nguḻu ankula wiyaringu ngura kutjupa kutjupa tjuṯakutu, panya
    nyara palunya tjananya kuḻuya kurantjikitja mukuringangi Jesuku mirpaṉtju tjuṯangku.
    Kaya kutjupa tjuṯa alinytjara anu manta ini Panitjiyalakutu, munu muṉkara kuḻu
    tawunu ini Antiyakalakutu, kaya kutjupatjara pautangka tatiṟa uṟungka anu manta
    tjukutjuku ini Tjaipuṟitjalakutu. Munuya ngura nyara palula tjanala Jew tjuṯangka
    kutju Tjukurpa Palya Jesunyatjara tjakultjunangi.
  cwe-cwe: Wahuwila wamwenga wa Mndewa wapwililika kwa ichimu cha manhesa yoyanduse
    kulawalila lusita Sitefano viyadanganike. Wamwenga wahita Foinike na Chipulo na
    Antiyokiya, wopeta usenga uja kwa Wayahudi muhala.
  daa-NT: Min ŋu deeyig Etiyeen di, ŋu teestu taaɓiyin̰ gee ku aamine ho ɗo saan taar-at
    ko ŋu totirtu serek. Minninco, daarin̰ gaɗtu yoo kiɗ ka Penisi, ka Sipre ho ɗo
    geeger ka Antiyoos. Ɗo darrinay-ak, ŋu gaara kaaw ta Buŋdi ɗo Yuudinnar di.
  mlp-mlp: Ari Stiven wol eman momta nab afaqan ayahta Yesus ago on mataw gigo hib
    tugwahtim. Gwahtiqsa on mataw Yesus anan helmo haqayta na in tukim on mataw en
    ta asor gigo saw haresmo lehad in saw Fonisiya-ib teq nud Saiprus-ib teq uliq
    Antiyok-ib tilehiy. Lehim in God ago gamuk dimunta Grik mataw saw nagab osiyta
    na a hi gibilen yaqay. Haiqgam. In Juda on mataw gimomo gamuk na gibilen yaqay.
  ape-C: Riguk abudok nyutob shabo Stiven nagok obi nyutob, eshesh shenekesh enenyenen
    eshesh shagipesh Jisas iri aria sharuwok shanak atin atinyuk. Enesh sharuwok shanak
    arigaha shanak shatogur shape Fonisia. Enesh shatogur shape enen unai nyeigurinyum
    Saiprus. Aria enesh douk shanak shape Antiok. Shanak shape aria shape shakripesh
    baraen eshesh Juda atish um Debeini Jisas.
  bgs-bgs: Na, tikud katô kamatayan i Esteban, igirrayatan tô mga ágpampamaké. Purisu
    igpalaguy dan asta igpasuwayé dan tun ta banuwa ka Fenicia, purù ka Cipre, asta
    lunsud ka Antioquia tun ta probinsya ka Siria. Igulit-ulit dan katô kagi ka Manama
    tun ta mga unawa dan na Judio na igóddô dutun.
  faa-faa: Sitífene rusua kusuakipoko, aporo metakiramo Yasuaki patera asesa aporo
    hinamoane mokoatikisapo. Mokoatikirakano metakira yamenoa teketarisiapo. Teketarikia,
    metakira Finísia hauaka pukua, metakira Saéparase hauaka pukua, metakira Anitioke
    taonea pusuapo. I pukua Yu aporoaki hákasa Yasuane some kasapo.
  kik-kik: Na rĩrĩ, andũ arĩa maahurunjũkire nĩ ũndũ wa kũnyariirwo thuutha wa kũũragwo
    gwa Stefano magĩthiĩ o nginya Foinike, na Kuporo, na Antiokia, no matiahunjagĩria
    andũ angĩ ũhoro tiga o Ayahudi oiki.
  cap-NT: Esteban conz̈cuqui, yekja Yoozquin criichinaca zakaz walja tanzquin cjissic̈ha.
    Jalla nuz̈ cjen criichinacaqui yekja watjanacquin atipassic̈ha. Fenicia, Chipre,
    Antioquía, jalla nii yokanac kjutñi wichanzic̈ha. Jalla nicju liwriiñi Yooz takunaca
    parlichic̈ha. Judío z̈oñinacz̈quiz alaja parlichic̈ha, ana yekja z̈oñinacz̈quiziqui.
  ksr-ksr: Stiiwen qegi komurotiwaajoŋ ama kakasililiŋ kolooro uumeleeŋ ejembanoŋ
    deema liligoŋ kema kagi. Kema kagi tosianoŋ kowe goraayanoŋ Fonisia gomanoŋ keŋgi.
    Tosianoŋ kowe kotoŋ wato qata Saiprus kanoŋ keŋgi. Tosianoŋ Siria prowinswaa sitia
    qata Antiokia keŋgi. Kaeŋ deema keŋgito, ejemba batugianoŋ Jiisaswaa Buŋa qaa
    ii Juuda ejembagadeeŋ iŋijogi mogi. Waba kantri ii mende iŋijogi.
  eng-TNT: They which were scattryd abroade thorow the affliccion that arose aboute
    Steven walked thorow oute tyll they came vnto Phenices and Cypers and Antioche
    preachynge the worde to no man but vnto the Iewes only.
  sbs-sbs: Linu babo babahasani bakeñi cha masukuluka abezi chebaka lyefu lya Sitefani,
    libahasani mane kutwala kwa Fonisiya, Sipera, ni Antioke, kono chibakutaza linzwi
    lya Jesu feela ku Majuda.
  sue-sue: Iwo meni Stiwen dero Yesura dubu amira nana eni dero tunewa bozero eni
    Fonisia zebura ata Saipras gutura ata Antiok nate bamuwa awa. Baro noise Tuara
    ge awa Yuda emare gege tugata wewa awa.
  fra-NCL: Cependant ceux qui avaient été dispersés par la persécution survenue à
    l’occasion d’Etienne, allèrent jusqu’en Phénicie, dans l’île de Chypre et à Antioche,
    n’annonçant la parole à personne si ce n’est aux seuls Juifs.
  bhg-bhg: Awara, iji amboda embomaimi Stephen detero betesiri, awamanemi Yesu gebé
    ari embomai nenei memesi neindekainde awamaneda yai pietero yai evekarada bodembesitera.
    Edo gebé ari embo nenei yai Poenisia da mambero, edo nenei Saipurasi gategada
    mambero, edo nenei Enteoki nasi bajinada maunsitera. Ata yai nonda awamane maundo
    God da ge Judah embomainde akuta karigetero ingitera.
  snn-NT: Yureca Estebanni huani senjorën ba'iguëna, Cristo bainni je'o bani gu'aye
    yo'ojënna, Cristo bain Jerusalén ba'icuabi so'o yijaña tin yijañana gatini sateña.
    Sani, yequëcuabi Fenicia, yequëcuabi Chipre, yequëcuabi Antioquía, ja'an yijañana
    gatini sateña. Ja'nca gatini sani, ja'anruan bain judío bain se'gani Riusu cocarebare
    quëani achojën bateña. Tin bainni quëani achomateña.
  atb-NT: Ahkuî, Stehpan lé sat pyám kô é htâng má, zing-ri hui kô é yanmai, byo myín
