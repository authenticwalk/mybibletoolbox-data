    Abtä ngitiani jökrä kwäräkwärä. Ruäre nikani Fenicia, ruäre abko nikani Chipre
    amne ruäre nikani juta Antioquía. Nikanintre ye käntikänti nikani kukwe kuin Jesubtä
    ye niere mräkätre israelitaye akwa, ni ñakare israelitare abko ie niebare ñakare
    kwetre.
  azg-NT: Vi najndë na jnanꞌcueeꞌ nnꞌan Esteban, juu xjenꞌñeen taꞌ nnꞌan na tontyꞌehan
    joo nnꞌan na vantyja nꞌon Jesús. Mangꞌe na nndaꞌ, jndye jndyi nanꞌñeen tycyahan.
    Ñꞌenhan na tyꞌehan ata xjen ndyuaa Fenicia, ndoꞌ mañoon ntyjehan tyꞌehan ndyuaa
    chjo na jndyuhanꞌ Chipre na xiꞌjndiohanꞌ mꞌaan ndaandue. Ñꞌen ntyjehan na tyꞌehan
    tsjoon Antioquía. Nanꞌñeen tonanꞌneinhan jñꞌoonꞌ Tyoꞌtsꞌon, veꞌ xiaꞌntyi ndëë
    ntyjehin nnꞌan judíos.
  bhd-bhd: त तैना लोक ज़ैना तैस दुखेरे मारे ज़ै स्तिफनुसेरे मौतरे वक्ते शुरू भोरो
    थियो, तितर-बितर भोइजेइ, ते च़लते-च़लते फीनीके इलाके ते साइप्रस ते अन्ताकिया नगरे
    तगर पुज़े, पन तैना यहूदी केरे अलावा होरन परमेशरेरू वचन न थिये शुनाते।
  too-NT: Lā' a'xni'ca' maknīca Esteban, lā tzucuca cāmacaputzacan a'ntī ixtakalhlaka'ī'.
    Lā' xlaca'n tatzā'lalh lā' ixta'a'kahuankō'nī't. Lā' ixtatachokoyācha' nac Fenicia
    lā' nac Chipre lā' nac Antioquía. Lā' cāhuanica huan xatzey tachihuīn xmān huan
    israelitas.
  ind-AYT: Kemudian, orang-orang yang tercerai-berai karena penganiayaan yang terjadi
    terhadap Stefanus, menyebar sampai ke Fenisia, Siprus, dan Antiokhia, dengan tidak
    memberitakan firman Tuhan kepada siapa pun kecuali kepada orang-orang Yahudi.
  cjo-NT: 'Riraga kijakiriri Eshiteewani, eejatzi ikijeeyanakirini maawaeni aapatziyariri
    Jesoshi, roojatzi ishiyeeyantanakani paashinikipaeni kipatsi: Jeniishiya, Cheepere,
    Antyokiiya, maawaeni. Janta tee ikenkithatakagaeyirini paashinijatzitatsiri atziri,
    inta rothataayitzirini ijoriiyotzinkaritepaeni ikenkithatakaayitakirini.'
  nsn-nsn: O tamatang tagorong mana geka ualualo uelpakah tar niguata uasa ka guataig
    tasisin i muduhia tar binaka ka uiliatung pous baka pein Stiben, ka lala uatuk
    i Ponisia, Saiprus, dohi Antiok, ra hirhire teil pono toro Uelhire Uaia tasisis
    pukur Ju.
  san-DEV: स्तिफानं प्रति उपद्रवे घटिते ये विकीर्णा अभवन् तै फैनीकीकुप्रान्तियखियासु
    भ्रमित्वा केवलयिहूदीयलोकान् विना कस्याप्यन्यस्य समीप ईश्वरस्य कथां न प्राचारयन्।
  tna-NT: Beju Esteban manuametana huecuana su, pia edue cuana di tijetije apirutana
    huecuana. Piada piada edue cuana Chipre edhapupu su, Fenicia yahua su, Antioquía
    ejude su jududutana. Dapia Diusu sa quisa saida cuana judío cuana peje su bahui
    quisaquisa putana huecuana.
  lid-lid: Ya oro lau ta budon handru i ta Kindrei mene aseker ta iri mene adai Stiben
    badeh, iri rayah aseker ala kon munyak tinan Ponisiya, ma busu Saipres ma kon
    tinan Antiyok atiye sahou i tiri Juwis le.
  wim-wim: Aak an-aniyangan-a, than Jews al-alanganiy Stephen.an mulathin nunanganwey-a,
    than Christians yot al-alangan aak Jerusalem.ana wantin ngul, aak kech aakanakan
    iiyin ngul, puth than Jews anangana ngangk peey-peeyin thant keꞌ thanang ngulwey
    mulathayn. Wiy anangan-a, aak Phoenicia.ak iiyin aꞌ wiyiya aak Cyprus.ak iiyin
    aꞌ wiyiya aak Antioch.ak iiyin. Than pam il-ilangan wik min God.antam ngul waaꞌ-waaꞌin
    thant pam wanch Jews al-alantana aak anganan wun-wunina.
  zga-M: Puvakhidikhi eitabu eiyatengwile ukhuhuma khuvofye khwa Sitefani vayaganikhe
    ukhuhuma khu Yelusalemu- aveidikhi ava vakhaluta khutali, khuu Foinike, Kipro
    nakhu Antiokia. Vakhavavula eilimenyu lya Yesu mwene khuvayahudi nasyoo khu vanu
    avange vuvoni.
  yom-yom: Bobo basasakana, mu thangu bayamisa dibundu mu diambu di lufua lu Etieni
    bayenda nate ku Fenisi, Sipeli ayi ku Antioshi. Vayi basia longa Nsamu Wumboti
    kadi kuidi mutu ko botula kaka Bayuda.
  san-SIN: ස්තිඵානං ප්‍රති උපද්‍රවේ ඝටිතේ යේ විකීර්ණා අභවන් තෛ ඵෛනීකීකුප්‍රාන්තියඛියාසු
    භ්‍රමිත්වා කේවලයිහූදීයලෝකාන් විනා කස්‍යාප්‍යන්‍යස්‍ය සමීප ඊශ්වරස්‍ය කථාං න ප්‍රාචාරයන්|
  yut-yut: Stiwen aŋakgwit bɨsapmon Yesu nandaŋ gadaŋ ɨmgwit amɨn uwalni da yo yokwi
    aŋ yomɨŋakwa waseŋ kɨ Ponisia tetgɨn, ae Saiprus ae Antiok tetgɨn kɨŋ kɨŋ awit.
    Kɨŋek Yesu dakon Gen Bin Tagɨsi Juda amɨnon gɨn yawit.
  grc-BYZ: Οἱ μὲν οὖν διασπαρέντες ἀπὸ τῆς θλίψεως τῆς γενομένης ἐπὶ Στεφάνῳ διῆλθον
    ἕως Φοινίκης καὶ Κύπρου καὶ Ἀντιοχείας, μηδενὶ λαλοῦντες τὸν λόγον εἰ μὴ μόνον
    Ἰουδαίοις.
  cpc-NT: Aritaki jowamaitakiri Esteban, jitaitantanakawori ipatzimaminthaitziri kimisantzinkariiti.
    Iro ipoñaantanakari ishiyayitanaka kimisantzinkariiti Fenicia-ki, Chipre-ki, Antioquía-ki.
    Ari ikinkithatakaayitakiri Judá-mirinkaiti tsika okantakota Kamiithari Ñaantsi,
    tiimaita ikinkithatakairi kaari ijyininkata.
  nhg-NT: Cuöc giente oquemectejque Esteban, opiejque quentepotztocaque ocseque creyentes
    nuyejque. Inu creyentes omoxiexelojque. Seque uyajque hasta pa nación de Fenicia,
    seque pa nación de Chipre, hua seque hasta pa puieblo de Antioquía. Pa niecate
    locör inu creyentes quennunutzque sa joriojte de cuale tlamachestelestle. Amo
    quennunutzque ocseque tli amo joriojte.
  nya-nya: Tsopano amene anabalalika chifukwa cha mazunzo amene anayamba ataphedwa
    Stefano, anapita mpaka ku Foinike, ku Kupro ndi ku Antiokeya, ndipo ankalalikira
    kwa Ayuda okha.
  ngu-NT: Ijcuac on xcuajcualtin tlacamej oquimictijquej Esteban, no opeu quintlahuelitaj
    niman quintlajyohuiltiaj on ocsequimej tlaneltocaquej. Niman ochochojlojquej hasta
    neca Fenicia niman Chipre, niman hasta neca ipan on hueyican Antioquía. Niman
    quiteijlijtiayaj itlajtoltzin Dios, pero san quimijliayaj on hebreos.
  kup-kup: Met batam aban Stiven ur ñomah-porah Zuda aban ahorihö Iesuz homeo badae
    batat hehari bahorï metat kakamao metoohan añarab ahovokaro barezat rapat nari
    Pinisia zeisik sah, met nari havevoz lopotak Saipras zeisik sah, met nari Antiok
    zei potak sah. Tahapuh zei posikaroh sat heh-pori Zuda añarab nenarin Iesuz ñetiv
    mañooh, oñ mod patarin namañ heh.
  jid-jid: Zizan, biwa bana vra nitu iya wa a rirhi ni tu Istifanus, ba zren gbangban
    ka ri ni Phoenicia, Cyprus mba Antioch, ndani bla lan tre ni Yahudawa ba megen.
  wmw-wmw: Wenye kwamini watawanyikana kwa sababu ya kulumbatiwa kulawirire bandi
    ya kufwa Shitefanu. Wengine wakuka inti ya Foinikiya, wengine Kiporo, na wengine
    Antiyokiya. Wakipita wakereza habari ya Insa, ila wakiwereza Mayahudi tu basi.
  gmv-GGM: Isxxifanose bolla denddida godeetha gaason laaletida ammaniza asay qaala
    Ayhudatas xalala yootishe Finqqe, Qophirosanne Anxxokiiya gizasoo gakkanaas kanththi
    bida.
  ssg-ssg: Teteka kahikahi Jises lato ox hani tesol tesol nake laha axi lato kawatan
    ti lokon laha telei Stiven, lato lua hani tataen Penisia, Saiprus ma Antiok. Lato
    kakaxi meng solian ti Jises hani mewenae teka Ju.
  zpo-NT: Gwluzh ngulo ngut Steb, zee mzelo re xaa mrenal re xaa Jesús, nu kwaanzee
    lee lak xaa mxonn nya naz yizhyo Fenicia, zlak xaa nya naz yizhyo Chipre nu zlak
    xaa nya naz yezh Antioquía. Nu mzaa re xaa ne kwent cheen wdizh chul lo re sawlazh
    xaa, per namzaat xaa kwent cheen wdizh chul lo re xaa nanakt xaa Israel.
  poy-poy: Kulawilirana na ndabiku yairawiliti shipindi Stefanu pawamlagiti, wawumini
    wapalasiwitwi. Wamonga wagenditi mpaka Foiniki, Kupiru na Antiokiya pawabwera
    ujumbi ulii kwa Wayawudi hera.
  qwh-NT: Estebanta wanuratsirmi, Jesusman creyicoqcunata ushacätsita munayarqan.
    Tsemi witsipa witsir Fenicia marcacamayaq, Chipre islacamayaq y Antioquia marcacamayaq
    tse creyicoqcuna safacur chäriyarqan. Tse marcacunachomi Diospa willaquininta
    israel mayincunallata yachatsiyarqan; y manam waquin caqcunataqa yachatsiyarqantsu.
  gaw-gaw: Amu ag Stepanus qeeg mauhe, amu dimp̱a ag tamaniak hep̱eg nauhḵunu hep̱ig,
    diig amunu danab ag oolagp̱a genab doop̱ig ele amu, ag oolna matatun gop̱ig amu
    ag Pinisia, Saipras amu Antiok ele batak gona daap̱ig. Daanna, ag danab oh amelagp̱a
    Nai Ena amu ag ii mehuqp̱ig. Iiṯa, ag Juda danabib amelagp̱a Nai Ena amu mehuqp̱ig.
  nca-nca: Komo Stiven uroyi khumoní quhurí parámi tunoqiní iŋondutu unipare quhurí
    korowaŋgurí. Asa ko kumi wisikaraŋoro sorero Ponisia mirako, Saipras noko mosowímo,
    Antiok yendémo ŋuno uŋgurí. Ŋuno uro Juda uni naŋge mande yesowo yimiraŋgurí.
  zpz-NTPP: De mbecy nu ricy cup consuel lo Crisht brush las dey ornu bzac ziy tiem
    nu gut Shteb. Yuꞌy zay gashtal Fenicia. Yuꞌy zay gashtal Chipre. Yuꞌ gaꞌy zay
    gashtal Antioquía. Pshaal dey de riidz nu bruu lo Ñgyoozh lo de mbecy Israeel
    ziꞌl.
  mkj-mkj: Epwi joauloang kan pel mwoarpijoang jang in kojkoj ma wiawi nehn anjoauwo
    ma Stephen kojkojdi. Irai inla doh lella Phoenicia, Cyprus, apel Antioch, kalohki
    mahjanno oang mihn Jew kalahpwuk.
  zac-NT: Tsana gudini rall Esteban, guaglaꞌguë rzunaldë mënë los de más ra narialdí
    lduꞌi dizaꞌquë. Ra shmënë Jesús bëagzë́ rall hashtë regiuni Fenicia nu Chipre
    nu guëꞌdchi shtë Antioquía. Ndë guagniꞌi rall dizaꞌquë niétiquë lu ra më israelitë,
    lëdë núdiꞌi lu ra stubi mënë.
  kyg-kyg: Sitiveniꞌa faliꞌniya afinatetiꞌmo Goti mafaꞌneꞌaitegamo lusi hanageke kavaꞌmo
    afole aiꞌnigeꞌapaeꞌmo ataleꞌa atagu faeꞌuꞌeꞌa huꞌnae. Mago vayaꞌmo Finisiya kotegamo
    apaune heꞌuꞌa maige Saipalasi kotegamo apaune heꞌuꞌa maige Atiyoki taonifiꞌmo
    apaune heꞌuꞌa maige huꞌa maiꞌneꞌa Goti geꞌamo Yu vayaꞌaifekeꞌmo aeꞌa hakalo huꞌa
    hapa paiꞌnae.
  kmk-kmk: Utdit nan-asiwaḻak dat manuttuwa maipagapu’t dit napaligatan da un nanlapu’t
    dit napatoyan Esteban, nakagtong da inggana’t din ili’n Fenicia, Chipre kan Antiokia.
    Ot impatigammu da dit Nabaḻu’n Damag sidat Judio ullawa.
  cao-NT: Esteban axo tsi quiha chahahuacanaibo huëtsa ri yositsi nohiria bá huaniquë.
    Ja iqui tsi nëama ja jabacaniquë. Fenicia mai, Chipre mai, Antioquía yacata, tihi
    cabo qui ja jabacaniquë. Toa xo tsi quiha jato jimibo qui, naa jodiobo qui roha
    Dios Chani ja yoacaniquë.
  bbr-bbr: Stiven wena, meiewon ses opok, woiaka epar moin roat ak omsau erekapu imine
    manoin. Karauk roat Fonisia provins opok manoin. Karauk roat Saiprus omsau pak
    Antiok mena pak manoin. Ak poteanik, Juda roasiret karar Jisas nukan ämän mare
    ariein.
  inb-inb: Estebanta judiu­kuna wañu­chiska­ura­manda, tukui Jesus­wa tuku­na­kus­kata
    wañu­chin­ga­pa maskai kalla­rir­ka­kuna. Chi­manda sug­kuna, Fenisia i Chipre
    suti alpa­kunama miti­kur­ka­kuna. Sug­kunaka, Antio­kia suti pui­blu­ma­mi chaiag­rir­ka­kuna.
    Mai­ma­pas chaiag­ris­paka, judíu kag­kuna­lla­ta­mi Jesus­manda willa­na­kurka.
  hrv-hrv: Oni dakle što ih rasprši nevolja nastala u povodu Stjepana dopriješe do
    Fenicije, Cipra i Antiohije, nikomu ne propovijedajući Riječi doli samo Židovima.
  box-NT: Bìa tà a *Krista bìo lò beéró na ɓúakáa o Etiɛna ɓúeró pã̀ahṹ
    lé bṹn nɔn á ɓa saawaaráa. Ɓa ɓúi wà fúaa ho Fenisii lè ho Siipere kãna,
    lè ho Ãntiosi lóhó yi. Ká ɓa màhã́ vaá yí máa bue le Dónbeenì bíonì
    à na nì-vio yi, ká mu yínɔń ɓa *zúifùwa.
  ote-NT: Desde bi tho ra cu Teba, bi mʉdi bi tꞌʉtsa núꞌʉ maꞌra ya gamfri. Hangue
    nu ꞌra de gueꞌʉ bi ꞌbatꞌi gá ma Fenicia, ha nu maꞌra Chipre, ha nu maꞌra Antioquía.
    Y nu habʉ gá maꞌʉ bá zo yá mixodyoui de rá noya Ajua̱, hinto maꞌra bá zofo.
  wnu-wnu: Munon yurau qoan Stiben waramari umor eng bo munon Yisast oabig igour eng
    bo wuriba sumungasi ende at igurei. Igamari ne munon yurau Yisast oabig igour
    yurau eng ginam aib Yerusalem eng wogub iua ginam wes-wes igour eng qei der ai
    pa Ponisia end isumirei. Ne qei tabin ba ai qaur Saiprus end, ne qei ginam aib
    Antiok end gagar isubri munon Yuda yurau munon ginam eng gagar is igour eng sir
    qob wurinob qamb qib igurei.
  zam-NT: Anon mbeth mèn thebol Steb mtlo mèn, ndub ngu's mèn mèn co' ngola'sle' loo
    cón che'n Jesucrist. Ngo ndxep mèn co' nzo ne'ñee lezo' mxon' axta par le'n yèezya'
    co' nac làaz mèn fenis, no axta par le'n yèezya' co' nac làaz mèn chipr co' nac
    thìb yòo biiz co' nziri' le'n níttó'. No axta le'n ciuda Antioqui mxon' rye mèna.
    Mblo mèna yalbàn rye ned mxon' mèna cón che'n di's ndac che'n Diox. Per ante loo
    mèn nación Israel mblo mèna yalbàn. Ne'ngode mèna yalbàn loo mèn co' inacte mèn
    nación Israel.
  zyp-NT: Stiven kha a peitlenah rawng tei hrehnah a ingpaw sahlo he khah a paipatlaw
    he ka, Fonisia raang, Saipras tuiraw le Antiok khuapui tai khah phah he ka, Juda
    cawngsaw a cangpaw cy khah thawngchaw bia khah aa ching he.
  sey-NT: Estebanre huani je̱osi jeteyoꞌje Jesure sehuocohuaꞌire jo̱sa yoꞌo huëohuë.
    Jo̱sa yoꞌo huëorena, yecohuaꞌipi Feniciana, Chipre saodohuëna, cuiꞌne Antioquía
    daripëna cati saëꞌë. Saisicohuaꞌipi ja̱rona Israel pa̱iseꞌere Maijaꞌquë coca quëahuë.
    Yequë pa̱iretaꞌa quëaye pa̱huë.
  nvm-nvm: Bu e Stiven kanavga e God ma vierafejo iji bu bijaiknum musikuaivo iji
    bu jume dab ataseme uri ar Fonisia ga Saifras ga Entiok ijia vain. Bu ijia oknum
    Godon vuak iji abe e Jius ijesugin kuardiaoin.
  mps-mps: Te bidi Stiven augwaligo ela munama isali sogo, te Jisasgo po wali pabo
    we bidi wi pelama, me badu te Finisia tǫba pali, me badu te tamu ąį tomode
    elalubo tǫ nogi Saiprus, teba pali, me badu te Antiok buluba sabolali. Tiali
    goli, augwaligo po te gasa hani dabe augwaliba me pusubeo. Menio. Tama augwaligo
    Godigo po te Juda dabebolo naga pusa mani.
  pab-NT: Jesus koamaniya tyaoniterenae xaoreha hairawaiyakaha hiyeta, Estêvão kaxaisakehenere
    najikinita. Haiyanae xane Fenícia, Chipre, Antioquia xoaha nali xeta. Xane kaokaha
    hoka xakaihaha Iraiti Waiyexe judeunae hiye taita.
  llg-llg: Makahulun, fo leꞌdoeik ala tao lisa Stefanus so, boe ma ala mulai tao doidoso
    Yesus hataholi nala. Huu ndia, de ala lalai latanggela leni suꞌdi bee leu. Luma
    lalai leni nusa Finisia leu. Luma boe, lalai leni pulu Siprus leu, ma luma lalai
    leni doon seli losa nai kota Antiokia nai nusa Siria. Hataholi mana malai kala
    sila, ala tui-bengga Lamatuak Yesus Tutui Malolen nai suꞌdi bee. Tehuu ala lafaꞌda
    kaꞌda sila hataholi Yahudi nala mesa kasa. Te tala tui neu hataholi feꞌe kala.
  kyf-kyf: Etiɛnɩɩ tlɩtlɩe 'bɩgʋ, 'ɩn wa yia -Lagɔnyɩma 'klɩyɩe 'wʋpalɩe bhli. 'Ɩn
    -maa yia lamneni da weee. Tɔlʋa mnɩ Fenisi, Siplʋ -yɔ Antiɔsʋ. 'Ɩn wa -ka -Lagɔgbʋ
    gbaa mnɩ, Zuifʋʋ 'dɛkpʋa -yla wa gbaa we.
  tpi-tpi: Taim ol i bin kilim Stiven i dai ol i bin mekim nogut long ol arapela manmeri
    i bilip long Jisas tu. Olsem na planti bilong ol i bin ranawe i go nabaut, na
    sampela i bin i go long distrik Fonisia na ailan Saiprus na taun Antiok, na ol
    i wok long autim gutnius bilong Jisas. Tasol ol i no autim tok long ol manmeri
    bilong ol arapela lain. Nogat. Ol i autim long ol Juda tasol.
  mih-NT: Ta sa i sahñi ñiyɨvɨ sii ra Esteban ta zɨquɨ i quisaha sicoo tundoho sii
    inga ñiyɨvɨ sino iñi Tuhun Ndyoo. Ta tandɨhɨ ñu i sitya cuatyi. Zuhva ñu i saa
    nu cu si Fenicia ta ñuu Antioquía ta inga ñu i saa minoo ñuhu sa nañi Chipre sa
    ndyaa mahñu tyañuhu. Ta i nacatyi maa ñu Tuhun Ndyoo maa ñi sihin ñiyɨvɨ hebreo.
  qvh-NT: Estebanta wanurcasirnami Israel runacunapa autoridänincuna Jesucristuta
    chasquicogcunata waquinta prësu sarircur carcilman wichgayargan. Sayno carcilman
    wichgayaptinmi waquin Jerusalenpita gueshpicuyargan Feniciapa, Chipripa y Antioquiapapis.
    Say marcacunaman chaycurmi Israel runacunalata wilapäyargan Jesucristupa ali wilacuyninta.
    Mana Israel runacunataga manami pitapis wilapäyargansu.
  kms-kms: Asi ni Stiven mi nati di wute Jisas nei mimbig kin unje map mai isis mem.
    Di te ningg wute Jisas nei mimbig ye wu mase ire ire mo, di tene mo Ponisia opu
    mo, ninge mo qi puch Saiprus mas, di ninge Antiok. Ni te mo mas di wute aye kin
    nde wand yuwon ye bir mawo segi, ni Juda ne simbe mindim.
  agn-agn: Ang mga pamagto ong ni Jesus namagbelag-belag tenged ong pagpaliwag ang
    nagimpisa asing patayen si Esteban. Ang doma ong nira nangakabot ong Fenicia,
    ong Chipre ig ong Antioquia ang sigi tang toldok nira tang bitala tang Dios, piro
    belag ta ong tanan ang taw kondi ong mga Judio lamang.
  nhi-NT: Ihcuac tlensaso oquinchiuilayah in tlaniltocanih, satepan ihcuac ocmictihqueh
    in Esteban, siquin tlen omoxixinihqueh oahsitoh itich in altipemeh tlen pouih
    Fenicia, itich in ueyi tlalyaualol Chipre uan itich in ueyi altipetl Antioquía.
    Ompa octematiltayah in tlahtol tlen cualica temaquixtilistli sayeh innauac in
    judíos, uan amo innauac naquin amo judíos.
  ttc-NT: Ntons, yatzun kye aj eb'ajxik slab'u' ja'chq tzan tpaj nkyejoylik tuq atx
    aj tkamlen te Xhte'k, kyetz eb'ajpon max amaq' Penisy b'ix amaq' Chipr b'ix max
    amaq' Antyokiy, b'ix nxik tuq kypakb'a' te tpakb'alil [ti'j Jesus] anke a'ox kyuky'i
    kye aj tijajil Israel b'ix nya'tx kye txq'anky.
  dan-1931: De, som nu vare blevne adspredte på Grund af den Trængsel, som opstod
    i Anledning af Stefanus, vandrede om lige til Fønikien og Kypern og Antiokia,
    og de talte ikke Ordet til nogen uden til Jøder alene.
  kwj-kwj: Imbihumbwa Sitifen ni wu yeni dinga wu wosisini walambe sumbu tini sembe
    haro himako ni wu wosiro. Wowani wunu wu akini Finisiya mapwa tokwe Saipuras mapwa
    tokwe, e, Andiok ko tokwe wu ini Gotri mwanji ti ele hima ba fweleni wu sawe nambwe,
    mina. Wunu Juta hima kupu lenumbwa wu sawendaro.
  vie-OVCB: Lúc các tín hữu tản mác khắp nơi vì vụ áp bức sau khi Ê-tiên qua đời,
    một số đến tận Phê-ni-xi, Síp, và An-ti-ốt truyền giáo, nhưng chỉ cho người Do
    Thái.
  kze-kze: ááéma Sítívenimba tuvúwúwana puwúwasa ó'on-kwaasi Ísuna aampa'ó kun-kwáásí
    sáwí'a umátínkówasa kóyáwé uráamba évaka'a Vínísiyaa-marava'a kuwasá évaka'a Sáíparasi-marava'a
    kuwasá évaka'a Ántíoku-naopa'a kuwasá miwímá minkáúmbó-márává'á máyón-kwaasi Yútaa-kwaasiye
    su'mai Ísun-aai kosimátimesa
  mpj-mpj: Juwukajaluya julyju Tiipanpa pungu. Palunyajanuya Jiijajmili walyjakaja
