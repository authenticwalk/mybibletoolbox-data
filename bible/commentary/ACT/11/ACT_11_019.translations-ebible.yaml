    waxay u sodcaaleen tan iyo Foynike iyo Qubrus iyo Antiyokh, iyagoo aan ereyga
    kula hadlin ninna, Yuhuudda oo keliya mooyaane.
  mam-C: Otaqxi kyim Esteban ikyjo, tej t-xi xkye joyb'il q'oj kyi'j nimil. Tu'npetzi'n,
    ila' b'e'x oq tu'n kykanin toj tx'otx' Fenicia, Chipre, ex Antyokiy. Antza, i
    yoline kye xjal Judiy, ti'jjo Tb'anil Tqanil kolb'il, me mix i yoline kyuk'a aj
    nya Judiy.
  ndj-ndj: Vala yivajumilili chipindi achi vapwililikili kwanongwa ya kugoboliwa na
    kuwulayiwa kwa Stefwani, vayendili mbaka Foiniki na Kupilu na Antiyokiya, pavalandula
    unjagila wula kwa Vayawudi weka hela.
  mbj-NT: Jesus hã h'yy ka'eeh do rarejãã doo, Es-Tew radaj'ëëp noo gó, raketyn bong.
    Sa wób Penisija häd näng do häj n'aa hẽnh rabahõm, ta wób tsyt dëëg hã Tsi-Peré
    häd näng doo hẽnh rabahõm, ta wób panang Ãn-Tijoka häd näng doo hẽnh rabahõm.
    T'ĩĩ hẽnh jããm hẽ Judah buuj hã ramaher'oot Jesus ky n'aa.
  lat-VUC: Et illi quidem qui dispersi fuerant a tribulatione quæ facta fuerat sub
    Stephano, perambulaverunt usque Phœnicen, et Cyprum, et Antiochiam, nemini loquentes
    verbum, nisi solis Judæis.
  ngp-ngp: Wahuwila wamwenga wadya wasambalaga kwa masulumizo yalailaga umwo Sitefano
    akomagwa, waitaga hale Foeniki na Kipulo na Antiokia wakabilikiza mwa Wayahudi
    aawo du.
  enq-2: Stipene pyao kumasetala, Kristene dupa apata tanda maiyoo koeyasiaminosa,
    dokaita tale petala, Ponisiapi, Saiprusapi, Antiokopi dupanya peami. Pupala Gotenya
    pii doko akali tata waka dupa lamaiya naenya, Juu dupa iki lamaiyoo kateami.
  eng-ASVBT: They therefore that were scattered abroad upon the tribulation that arose
    about Stephen traveled as far as Phoenicia, and Cyprus, and Antioch, speaking
    the word to none save only to Jews.
  mna-mna: Indeeŋe tipun Setepan mi imar na, wal ki Krisi tibadbaada pataŋana biibi
    pa sua ki Merere. Tana timureege, mi tiko kiŋakiŋa pa lele pakaana ki Ponisia,
    mutu Saiprus, mi kar Antiok. Tiwwa na, tikamam sua pizin Yuda men.
  myw-myw: Kweiboug tanuwgwes-lun neiweiys Sitiben, ikous, mo iyablebes tayakelesiys
    Yelusalem waseg; mapuna igayays, mwasanin ineis Pinisiy, mwasanin ineis Saypilos,
    mwasanin ineis Antiyok; vena babaw waseg ikatpeles liva̱nen Yeisuw, tage misinaka
    isekes min-Yudiy tasiyas nikoulups nisesus ven wunsiyas; nag isekes livan towen
    gamaga babaw wasigeis, nag.
  sby-sby: Basa bashoma Klistu, balapalangana cebo camapensho alabuka palufu lwa Stefano.
    Balakashika ku Fenishiya, ku Saipulasi ne ku Antiyokeya. Aba bantu nkabali kukambaukila
    muntu uliyense sobwe, nsombi Bayuda bonka.
  sll-sll: Ena homa Stiben gongwo gin i, i kura bolimbani olungure, ari God pir tongwo
    hobi te u susu pire, tau Pinisia ke pangure, tau Saipras ke pangure, tau Antiok
    ke pai mongwi. Molere Yuda ari tani Yisas ol wai ol na tongwo ha maing boling
    kul pire pire mongwi.
  yaq-NT: Juka' Teban teamta a' me'ewako, junama'a ket jume' waate Krijtota sualeme,
    jiokot bitwaka ameu suawan. Intok junama'a waate, utte'apo, mekka bicha, bwiaraa
    Peniisia' tea'u tajtia intok Chipre' tea'u bicha intok Antiokia' tea'u tajtia
    na'ikimtukai. Junaman bempo, Krijtota betana juka' bemela nok lutu'uriata, ju'u
    jurio yoemratau jiba a' teuwaan, taa kia jume' ka juriommeu ka a' teuwaakai.
  uro-uro: Bä nga ama qatnanaktpämda qärarhani i vräsmät na rha inguna rha nasäng
    iva rhi sangäm na rha mavängam doqoräkt i rha veng ma Stiven dä rha met bä qoki
    as däng na rha e vät ama ngärhäktka ma Fonisia dä säva ama urqa ma Saiprus näkt
    säva ama värhäm ama mor äm ma Antiok i rhat tet dä rhi sameng na ama enge sokt
    sage ama Judaqäna.
  ita-1885: OR coloro ch'erano stati dispersi per la tribolazione avvenuta per Stefano,
    passarono fino in Fenicia, in Cipri, e in Antiochia, non annunziando ad alcuno
    la parola, se non a' Giudei soli.
  muy-muy: Ka ya ti tàkaɗ Etiyeŋ, tə̀gri daliya ana ndam ya təfəki ahàr ka Yezu ni
    ti, ndam ya təfəki ahar kà Yezu ni tèdevoru a kəsa ndahaŋ vu. Mis ndahaŋ e kiɗiŋ
    gatay bu tòru bəɗak e Fenisi, mis ndahaŋ tòru e Sipir, mis ndahaŋ ti ni tòru a
    Antiyos. Ay nday gani nani tə̀hi ma ge Melefit ana ndam *Zʉde ciliŋ.
  kqc-kqc: Stephen umuyeyadiri, bi esika esika vata niyo dada ekalesia vene be ori
    Phoenicia, Cyprus ma Antioch gagani maikeri boi neyadi. Mironari bi Jew vene rofu
    maka ago buni nigamadi.
  tav-tav: Estebare Jesu ye quetire cabooquẽna cʉ na cajĩari paʉ aperã quenare Jesure
    caapiʉjarãre na capopiyeyeyuparã. To bairo nare na cáto Jerusalén cãnibatana caruti
    aá bateyuparã aperoripʉ. Jĩcaarã Feniciapʉ cáaájuparã. Aperã Chipre na caĩropʉ
    cáaájuparã. Aperã Antioquíapʉ cáaájuparã. Na caruti ejari paʉripʉre ãnaa Jesu
    ye quetire cabuioyuparã judío maja jetore.
  eng-ULB: Now those who had been scattered by the persecution that arose over Stephen
    spread as far as Phoenicia, Cyprus, and Antioch, speaking the word only to Jews.
  spa-VBL: Sucedió que los que habían quedado esparcidos por causa de la persecución
    que ocurrió cuando Esteban fue asesinado, viajaron hasta Fenicia, Chipre y Antioquía.
    Y solo predicaban la buena noticia entre los judíos.
  fra-_FOB: Ceux qui avaient été dispersés par la persécution arrivée à l'occasion
    d'Étienne, passèrent jusqu'en Phénicie, en Cypre et à Antioche, n'annonçant la
    parole à personne qu'aux Juifs seulement.
  hau-ULB: Sai wadanda suka warwatsu saboda tsananin da ya bi bayan mutuwan Istifanas,
    suka yadu har zuwa Finikiya, Kuburus da Antakiya, amma suka yi wa'azin Yesu ga
    Yahudawa kadai.
  mal-mal: സ്തെഫാനൊസ് നിമിത്തം ഉണ്ടായ ഉപദ്രവത്താൽ ചിതറിപ്പോയവർ യെഹൂദന്മാരോടല്ലാതെ
    മറ്റാരോടും വചനം സംസാരിക്കാതെ ഫൊയ്നിക്യാ, കുപ്രൊസ്, അന്ത്യൊക്യ എന്നീ പ്രദേശങ്ങളോളം
    സഞ്ചരിച്ചു.
  kkc-kkc: Sitiben woolooma biame omapoo tei tele poogoo odoo oso tei telaga odoo
    mapoo dala teneli goo oso toowa moodoome, tei telaga odoo susuga Yelusalem mi
    maga mi opusomo opusomo di mapoo kukulo diyadeeso. Diayo kukulo dulone odoo abo
    oso mi eli sage Ponesiya mi toowa mapoo kukulo diyadeeso. Osoloso odoo abo Saiples
    mi te mapoo kukulo diyadeeso. Osoloso odoo abo Antiyoka mi mapoo kukulo diyadeeso.
    Osoloso diba mi omapoo kukulo dileso dobolone, to tekepo Yesu Kelisowo goo hedebe
    Yu odoo dimapoo takomo silesibiso.
  lit-lit: Tie gi, kurie buvo išsklaidyti į išeiviją dėl persekiojimo, kilusio dėl
    Stepono, nukeliavo iki Finikijos ir Kipro ir Antiochijos, skelbdami žodį niekam
    kitam, o vien tik žydams.
  urd-GVR: Jo īmāndār Stifanus kī maut ke bād kī īzārasānī se bikhar gae the wuh Fenīke,
    Qubrus aur Antākiyā tak pahuṅch gae. Jahāṅ bhī wuh jāte wahāṅ Allāh kā paiġhām
    sunāte albattā sirf Yahūdiyoṅ ko.
  far-far: Ma sulia na famalagaigaie ana kada be kera saungia sa Stefen nia baita
    'asiana, nia ne kwate ma wane ne kera famamana ki kera ka takalo. Ma tani ai ada
    kera leka 'uria lofaa 'i Fonisia, ma 'uria bubunga 'i Saeprus, ma fere baita 'i
    Antiok, ma kera ka 'ainitalo ana Farongoe Lea fuana wane Jiu ki go taifili 'ada.
  suz-BL: स्‍तीफानस साइक्‍चा पुंइसे नोले खेदा पचा पुंइसीशा, प्रोक्‍शा गाक्‍शो थमा
    सुइक्‍ब का निक्‍शी फोनीसीया, का निक्‍शी साइप्रस, का निक्‍शी एन्‍टीओक जाक्‍दीश्‍शो
    बाक्‍मा बाक्‍त। मिनु मेकोपुकीमी येसु आ लोव़ यहूदी आन कली ला शेंदमे बाक्‍त। प्रेरित
    ८:१-४
  car-NT: Moro Stefanus wo'po wyino opy'po ata'karykano 'wa ro mo'karon Kristus wyinonokon
    taripa'po tywaije kynatokon Jerusalem wyino. Iwara ro kynotaripa'satokon Fenisia
    'wa, Siprus 'wa, Antioki 'wa enapa. Amy pairo 'wa te moro oka anekarity'pa kynatokon.
    Mo'karon Simosu 'wa roten te kynekari'satokon.
  amp-amp: Stifenr wasmo yiharn Jisasr hiket yimam fakrme tubatunimom. Wom Fonesia
    distrikko fakrmenimom. Womm ailan Saiprusko. Womm Antiokko. Nd nd kmimn yakrmenihato
    Jisasrhu mrokfot ndko kfo ptha htfasmomt. To nhaf nhai be yima fura bofurampno
    ptharmoamt. Nhai. Tu Judarpampno pthamoumt nd Jisasrhu mrokfot.
  bht-bht: स्तिफनुसे दे मारे जाणे बाद, केई यीशु मसीह पर भरोसा करणे बालयां यरूशलेम
    शेहरे जो छडी दिता कने तितर बितर होई गियो थे, सै चलदे-चलदे फीनीके इलाके कने साइप्रस
    द्वीप कने सीरिया प्रदेशे दे अन्ताकिया शेहर च पुज्जे, पर यहूदियां जो छडी करी कुसी
    होरसी जो परमेश्वरे दा बचन नी सुणादें थे।
  eng-NOY: Now they who were scattered abroad by the persecution that arose on account
    of Stephen traveled as far as Phenicia, and Cyprus, and Antioch, speaking the
    word to none but Jews.
  cub-NT: Esteban mácʉre judíovai jabova ne boarĩ́ jarʉvarĩburu yóboi, Jesúre jʉ aipõeva
    dupini nʉrejaimad̶a Jerusalén ãmicʉriĩmarore jocarĩ apejoborõaita, judíovai jabova
    ne ñájine d̶aiye boje náre. Apevʉ dupini nʉrejaimad̶a joai, pʉ Fenicia ãmicʉrijoborõita,
    aru Chipre ãmicʉrijiavʉita, aru Antioquía ãmicʉriĩmaroita. Ne nʉiyedeca coyʉrejaimad̶a
    Jesús ʉ̃i yávaiye méne apevʉ judíovare. Ʉbenita coyʉbedejaimad̶a cãreja diede
    judíova ãmevʉre.
  ita-1927: Quelli dunque ch’erano stati dispersi dalla persecuzione avvenuta a motivo
    di Stefano, passarono fino in Fenicia, in Cipro e in Antiochia, non annunziando
    la Parola ad alcuno se non ai Giudei soltanto.
  lww-lww: Ana nanua sumo, pogos nap̃a Sol lala am̃em̃ar Stipen naga mare rui, Sol
    la nene la akila kare ruru m̃ena ga nalelagaena tap̃ena lala garu Yerusalem pap̃isi,
    p̃isi na nalelagaena la nene la moki apuretetai apeve taaga. Lap̃as ap̃ure manene
    laa apa perina apano-o atol lepas nap̃a Ponisia, lap̃as ap̃ure asum̃a akus waa
    lala apano atol purvanua nap̃a Saepras, a lap̃as apa laa ga waa, apa e kumali
    keviu tai, nap̃a kiena kia Antiok. A pogos nap̃a lala asike e yo la nene, la asum̃a
    amlologon ke Nalologena Wo nene, ana la asum̃a amlologo ke ga pan la nap̃a ape
    le Yu ga sa nap̃a lala.
  ckb-ckb: ئینجا ئەو کەسانەی بەهۆی ئەو چەوسانەوەیەی بەسەر ستیفانۆسدا هات پەرشوبڵاو
    ببوونەوە، پەڕینەوە بۆ فینیکیا و قوبرس و ئەنتاکیا، باسی پەیامی خودایان بۆ کەس نەدەکرد،
    بۆ جولەکە نەبێت.
  spm-spm: Mee Stivenɨm mbɨsuesi aŋna aremisirɨ uthughun, mee ivhɨra nɨghɨnɨghana
    aghavaghar Iesusɨn iti tharsi othevir maghatɨsir meŋga amuisima, mee ivhɨra atamatam
    ara gua Fonisian distrigh ko Saiprusɨn mɨghsɨm ko Antioghɨnɨ uŋuun gua Iesusɨna
    akaman Judarir akoghɨn gumasi vɨŋgeeghi.
  nas-nas: Tenang tee Sitiveni tavaara mankiꞌ avuꞌantavaarioꞌ Karistooꞌ bakanavitu-koo
    niiꞌning avitoitoi mmariauꞌ akovitu otoromanairue bera aaꞌning-koo basiariruꞌ
    Ponisia-nameensiꞌ, Saiparasi-namuiꞌ eeꞌnoko Antiokoꞌnavuntuꞌ. Nka Kumponing bakaang
    kara Juꞌdeeaing-koo siraꞌpaavaꞌ biiꞌka Juꞌnupoong naing naueekoꞌ.
  uvl-uvl: Iok, iri nenge leteria manmanna nge Iesus pe ua parai nga etue nenge Stipen
    mete, hel tela toto nge Poenesia pe nga mimio nge Saiprus pe nga kileng nge Antiok.
    Pe nga kileng nemur, te haliu hote NeHalang nena helenga lala nge Iuta mur mana.
  eng-BBE: Then those who had gone away at the time of the trouble about Stephen,
    went as far as Phoenicia and Cyprus, preaching to the Jews only.
  ixl-CNT: Uncheeꞌ aatz maꞌtich ikam u Esteban, xeꞌt ichokax qꞌu niman tetz u Jesuus,
    satxayli. Ech motx tek ipaxi tibꞌ. Atia bꞌen tikuenta Feniicia. At tikuenta Chipre.
    Utz at tu Antioquia. Nichipaxsa talax u yolbꞌal Tioxh. Loqꞌ abꞌil koꞌnkoxh e nichtalva,
    pek taꞌxh nichtalvu tu qꞌuꞌl Israeel.
  xsi-xsi: Muŋga kinzi Juda tamâta ŋalaŋala sipu Setepana pâta imâte, aku pa zo ŋinde
    siveta malia ŋalae tina ipâŋga panzi kalo-tawana tamâta. Mine nde kalo-tawana
    tamâta pinde sikâwa potomule sikura nia nia silâ pa Fonisia tâno, ŋga pa Saiprus
    sia, ŋga pa Antiok lawea. Andeta kinzi ŋandai situla pâri ara panzi tinikoa tamâta
    ŋga. Situla pâri ara panzi Juda tamâta nâ simo nia ŋinde.
  crx-NTPO: Stephen hizilhghi hukw'elh'az ndunne Yak'usda k'une' 'ut'enne ube húzula,
    'et 'oh da' Yak'usda k'une' 'ut'enne ts'iyawh yahándil. 'Inka whulohne nilhza'
    Phonecia ts'e, Cyprus 'ink'ez Antioch ts'e cha whehándil. Khuni Unzoo-i Lizwifne
    za be bubulh yáhulhduk.
  kan-OKCV: ಸ್ತೆಫನನ ಮರಣದ ನಂತರ ಸಂಭವಿಸಿದ ಹಿಂಸೆಯ ನಿಮಿತ್ತ ಚದರಿಹೋದವರು ಫೊಯಿನಿಕೆ, ಸೈಪ್ರಸ್
    ಮತ್ತು ಅಂತಿಯೋಕ್ಯದವರೆಗೆ ಪ್ರಯಾಣಮಾಡಿದರು. ಹೀಗೆ ಅವರು ಯೆಹೂದ್ಯರಿಗೆ ಮಾತ್ರವೇ ವಾಕ್ಯವನ್ನು
    ಸಾರಿದರು.
  bbb-bbb: Areme maza ije bu e Sitivini kanaeva ijia e Godi ma vierafevo ije bu bijaekinu
    madinamivo ije bu ijia jumei. Ijadufuo bune dabe giegisana uri sakae Fonisiakiro
    Saefurasi ro Enitioki ijia vae. Bu va ijia oenoekinu Godido vua ije dabe e Jiusi
    ijiaru kuarianoe.
  blw-blw: Nanepod hen napchitan Esteban, nahihiyancha amin hen anchichay cha omafurot
    an Jesus ah manginlisiyancha hen mapaligatancha. Wat hen tapena, émméycha ingganad
    Fenicia ya hen tapena, ingganad Chipre ya ingganad Antiokia. Yag hen heno way
    chacha ayan, chacha haphapetén hen chamag mepanggép an Jesu Cristu, ngém hen anchichay
    kacharaancha yanggay way Judio hen chacha mangimfag-an.
  tam-2017: ஸ்தேவானுடைய மரணத்தினால் வந்த உபத்திரவத்தினாலே சிதறப்பட்டவர்கள் நற்செய்தி
    வசனத்தை யூதர்களுக்குமட்டும் அறிவித்து மற்றவர்களுக்கு அறிவிக்காமல், பெனிக்கே நாடு,
    சீப்புரு தீவு, அந்தியோகியா பட்டணம்வரைக்கும் சுற்றித்திரிந்தார்கள்.
  azz-NT: Huan cuac quimictijque ya in Esteban, ijcuacón pehuac in tagayot de quintajyohuiltíaj
    in ocsequin taneltocani. Huan nojón taneltocani cholojque huan momoyauque tech
    in pueblojme de Fenicia huan Chipre huan Antioquía. Huan ompa quinnojnotztinenque
    ica in Tajtoltzin de Dios sayó neques judíos pero amo teyi quintapohuijque in
    ocsequin taca.
  spa-RV-1909: Y los que habían sido esparcidos por causa de la tribulación que sobrevino
    en tiempo de Esteban, anduvieron hasta Fenicia, y Cipro, y Antioquía, no hablando
    á nadie la palabra, sino sólo á los Judíos.
  csy-csy: Stephen thu pan vawtsiatna hang in mun tatuam ah a ki thethang te sia,
    Phoenicia, Cyprus le Antioch ciang dong pai a, Pathian thu midang te tung ah hil
    ngawl in Judah mite tung bek ah hil hi.
  mxq-NT: Net diꞌibʉ yaꞌoꞌktʉ Esteebʉ tpajʉdijttʉ nandʉꞌʉn nidʉgekyʉ diꞌibʉ ꞌyaxá̱jʉdʉp
    ja Jesús éxtʉmʉ Kristʉ. Es nijaꞌajʉty diꞌibʉ kaktʉ jya̱jttʉ Fenisyʉ, Tsyipre es
    Antyokiiʉ. Jap oj tka̱jxwaꞌxy ja Diosʉ kyajxy mʉt ja israelítʉty jeꞌeyʉ es kyaj
    mʉt ja wiink ja̱ꞌa̱yʉty.
  tzj-NT: Ja tok camsaxi ja rEsteban majtaj chic rbanic pokon chique ja jule' chic
    kach'alal. Rmalc'ari' ja tok ec'oli chique xechictaji, xebe nat, jule' xebe pa
    Fenicia, jule' chic xebe pa Chipre in jule' chic xebe pan Antioquía. Ja tok xe'ekaji
    quemaj rbixic ja utzlaj tzij xin Jesucristo pro xa queyon chique ja cach tak aj
    Israel quibij wi'.
  tdt-tdt: Uluk bainhira ema oho Estevão, ema mos komesa halo terus sarani sira too
    sira halai namkari. Agora sira balu too ona iha provinsia Fenísia, balu too iha
    rai Xipre, i balu too iha sidade Antiokia. Sira foo sai nafatin Liafuan Diak,
    maibee sira so foo sai ba ema Judeu deit.
  ron-BTF: Atunci cei împrăștiați din cauza persecuției iscate în cazul lui Ștefan,
    au ajuns până în Fenicia și Cipru și Antiohia, nepredicând cuvântul nimănui decât
    numai iudeilor.
  eng-WEBP: They therefore who were scattered abroad by the oppression that arose
    about Stephen traveled as far as Phoenicia, Cyprus, and Antioch, speaking the
    word to no one except to Jews only.
  eng-FBV: Now those who had been scattered by the persecution that happened when
    Stephen was killed, traveled all the way to Phoenicia, Cyprus, and Antioch. They
    only spread the good news among the Jews.
  nld-1939: Intussen waren zij, die zich hadden verspreid om de vervolging, door het
    optreden van Stéfanus ontstaan, tot Fenicië, Cyprus, en Antiochië doorgedrongen,
