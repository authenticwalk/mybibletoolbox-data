  zar-NT: Cateʼ niʼ yuguʼ bönniʼ judío bitiʼ taʼyéajlëʼë gulútiëʼ Esteban, en gulaʼbía
    ládxiʼgaquiëʼ iaʼzícaʼrö bönachi taʼyéajlëʼ Cristo, buluʼzxunnaj bönachi ni, en
