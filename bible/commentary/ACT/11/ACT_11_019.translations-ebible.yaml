    Vahoariha Fenícia kaarabonia avikha'iki. Vahoariha Chipre kajoviri kakaarabonia
    avikha'iki. Vahoariha Antioquia sidajia avikha'iki, aviga'ina. Avaadahaoni'ina
    adani Jesus athi-ra vanaaba'iki, vara vavani'abakhiavini ida Jesus varani hina.
    Judeus kaija'ari ka'oa vakadiania vara vavani'avini ida moni jahaki.
  twi-twi: Wokum Stefano no, wɔtaa agyidifo no ma wɔbɔɔ ahwete. Wɔn mu bi kyinkyin
    koduu Foinike, ne Kipro, ne Antiokia a na wɔreka asɛmpa no kyerɛ Yudafo nko ara.
  hlt-hlt: Phacip phabaem loh Stephen te a pai thil dongah amih khaw palang uh tih
    Phoiniki, Kupros neh Antiok la cet uh. Tedae Judah bueng pawt atah u taengah khaw
    ol thui uh pawh.
  tbz-SIM: Bɛ̀ do kùɔ Etiɛnni kɛ́deè kɛ̀ mɛfɛ̃́ṹtímɛ̀ mɛɛ̀ tɑnní kɛ̀ Yesu kɔbɛɛ cíɛ́tɛ́
    tipíìtì timɔu, kɛ́kɔtɛ Fenisii nɛ̀ Sipiri nɛ̀ Ãntiyɔsi kɛ́nnɑ́ɑntɛ Tinɑ́ɑǹsɑ̀ɑ̀tì
    Sifubɛ mɑ́ɑ̀.
  san-GUJ: સ્તિફાનં પ્રતિ ઉપદ્રવે ઘટિતે યે વિકીર્ણા અભવન્ તૈ ફૈનીકીકુપ્રાન્તિયખિયાસુ
