  cak-WNT: Y ri kach'alal ri quiquiran el qui' ruma ri tijoj pokonal ri xquik'axaj
    tek xcamisex ri Esteban, yec'o xebe c'a pa Fenicia, yec'o chuka' xebe c'a pa Chipre,
    y yec'o xebe c'a pan Antioquía, y niquitzijoj c'a ri ruch'abel ri Dios xaxu (xaxe
    wi) chique ri winek ri can ye israelitas wi.
  ebk-ebk: As nan hiyachi, nan chiyuycha omaafurot ay nasisiyan kiapú as nan naparpalikiatanancha
    ay linmun nan napatuyan Esteban at nunfiaatcha inkiana ad Fenicia, Chipre ya Antiokia.
    Chacha ifiagfiakia nan kalen Apo Dios as nan chiyuycha Judio yangkiay.
  spa-PDDPT: Los dispersados por la persecución en el tiempo de Esteban pasaron hasta
    Fenicia, Chipre y Antioquía. Hablaban la Palabra solo a judíos.
  ruf-ruf: Kwa maghayo ighalawile Stefani hayakomighwe, iwanu iwamtoghole Yesu tsawapwililika.
    Wangi waghenda mbaka Foinike, Kupulo na Antiyokiya wapeta imbuli ila kwa Wayahudi
    waliyeka.
  gun-gun: Estêvão ojukaa rire oaĩmba va'ekue ma opa rupi oje'oi, Fenícia, Chipre
    ha'e Antioquia peve. Judeu kuery regua pe anho ranhe omombe'u ayvu.
  agu-BL: Itzun bantz yi e', yi e' el xit yi quime'n Esteban nin yi toque'n chibuchle'n
    yi e' creyent. At tzun e' yi cho'n cyopone'n jalen Fenicia. Nin at e' yi cho'n
    cyopone'n Chipre. Nin at e', e' opon Antioquía. Nin cyakil yi e'a'tz e' baj oc
    len tan xtxole'n yi balaj stziblal scyetz yi e' judiy. Poro quinin e' oc tan xtxole'n
    scyetz yi e' yi nk'e'tz e' judiy.
  isn-isn: Uugwa ahuiili naza u lwago ai landiiye mu nsha ang'wa Stephano ai asapatie
    kupuma ku Yerusalemu- ahuiili awa akalongola kaheelu, kupikiila ku Foinike, Kipro
    ni Antiokia. Ai a atambuie kutula lukani lang'wa Yesu wing'wene ku Ayahudi nu
    sese ku muya nuili wihi.
  eng-PEV: At the time when some men killed Stephen, those men wanted to kill the
    rest of the Christians too. So a lot of Christians ran away from Jerusalem, and
    they went a long way, even to other countries. They told people in those places
    the message about Jesus, but they only told it to their own countrymen, the Jews.
    Some of those Christians went to Fonisha country, and some of them went to the
    island called Cyprus, and some of them went to the city called Antioch.
  ilo-ULB: Isu a dagiti namati, gapu iti pannakaparigat a nangrugi iti pannakatay
    ni Esteban ket naiwaras nga immadayo manipud idiay Jerusalem- dagitoy a namati
    ket nagwaras agingga idiay Fenicia, Cyprus, ken Antiokia. Inwaragawgda ti mensahe
    maipanggep kenni Jesus kadagiti laeng Judio, awanen sabali pay.
  pir-NT: Sa ye Estebãre tiquina wejẽdi bato masa Jesu yequinare ñano yeahye. Tiquina
    sa yegʉ̃ ihñañe Jesu yequina duhti sitea wahahye. Sa ye tiquina Feniciapʉ, Chiprepʉ,
    Antioquíapʉ waha, judio masa dihitare Cohãcjʉ̃ yere yahue timahye tiquina.
  anv-NT: Ndɛre ábɔ́ achyɛ́ge bɔɔ́ abi ákamé ne Jisɔs ɛfwyale gébégé áwáné
    Stɛfɛn, ɛpyɛ ɛbwɔ́ átyaá malɔmalɔ. Abifɔ áfɛ́ melɔ Fonisiya, abifɔ áfɛ́ melɔ
    Syaprɔs ne abifɔ áfɛ́ Antiɔk. Ájyɛgé mbɔ, ágarege abya Jisɔs wyɛ mbaa bɔɔ́
    Jus.
  sab-NT: Esteban guleda chuiage gwangerugu kwian Jesu gerua dollale kwian Jesu gerua
    gaba jritu nate Jesu gerua gdale. E suiale kwian ulita Jesu gerua gaba kigedu
    bate nga kaire kairege, gweale jo kige nga Feniciage, gweale jo kige ngadrega
    bleske kada Chiprege, gweale jo kige una Antioquíage. Nga ulitage baini kaire
    kwian Jesu gerua gaba jo chke ama gerudu kwian israelita ole alin allabi Jesu
    giti. Agwa kwian me israelitage kwian Jesu gerua gaba me Jesu gerua ketu.
  tmd-tmd: Makwam Stipen nugwo rɨg röd pal nɨgim wop mibɨl yöraku, Juda nöbö Jerusalem
    mɨdim piaku, nöbö mö Jisas nugw pim akuyöbö ñɨgö mɨ ödöriö rɨ gwogwam rɨm, ñɨŋ
    bör malö malö dumä. Bli bör mögörɨb Pönisia dumä, bli bör röbö wödoböŋ mögörɨb
    Saipras dumä, bli ipöxön bör taun dib Adiok dumä. Duön, Jisas mönö wä aku Juda
    nöbö mö yöi akuyöbö ñɨgö yad nölölim; nöbö mö ñɨŋ keir Juda ada röd du hör piaku
    mɨdmɨdöi piakwör yad nölmɨdmä.
  acr-NNT: Rukꞌ rukamik ri Esteban, xjeqer kiternabꞌexik rukꞌ kꞌax janipa ri kikojom
    rubꞌiꞌ ri Cristo. E taq kꞌu riꞌ waꞌ xekich bꞌi y xebꞌopon kꞌa chupa taq ri tinamit
    re Fenicia, re Chipre y ri tinamit Antioquía. Yey xew xkitzijoj kan ri Utzilaj
    Tzij re ri Jesucristo chike ri e aj judiꞌabꞌ.
  kpg-kpg: Malaa, digau ala gu hagadonu gu mamaaheu dagidahi gi nia gowaa ala i golo,
    mai i tadaaligi dela ne daamada i di madagoaa Stephen ne daaligi gii made. Hunu
    gau i digaula guu hula gi Phoenicia, Cyprus mo Antioch, e hagadele nnelekai aalaa
    anga hua gi digau o Jew.
  taj-taj: स्‍तिफनसला बारेरी खबा दुखसे लमा ससा बङबङ तबागदेसे स्‍य्‍हान्‍दोगदेदा आहिन,
    तर यहूदीगदेदा जे थार्बा पिन्‍बा समाचार थेःना लबान, फोनिके भिबा ग्‍लादेन साइप्रस
    भिबा ग्‍ला ओच्‍छे एन्‍टिओखिया भिबा शहरधोना निजी।
  avt-avt: Me wɨ mɨt nenep mɨtɨk Stiven hɨrak kaa, mɨt nanɨwaank mɨt miyapɨr kerek
    nises hɨm me God. Au, hɨr nɨrɨr. Han nɨrɨr nen menep, han au nen yanɨmɨn ere hɨr
    niun wit Finisia, wit Saipras, wit Antiok natɨp mɨt ne Isrel nau en keriyen hɨm
    yaaim me Krais.
  cbk-cbk: Tiene mucho maga creyente ya man calayat por causa del persecucion con
    Esteban. Y ya guinda sila na maga lugar de Fenicia, Cipre y Antioquia na Siria,
    y ta habla sila siempre el mensaje con el maga Judio lang.
  uig-ARA: ئۇ چاغدا، ئىستىپاننىڭ ئىشى بىلەن زىيانكەشلىككە ئۇچراپ ھەرقايسى جايلارغا
    تارقىلىپ كەتكەنلەر فەنىكىيە رايونى، سىپرۇس ئارىلى ۋە ئانتاكيا شەھىرى قاتارلىق
    جايلارغىچە يېتىپ بېرىپ، بۇ جايلاردا سۆز-كالامنى پەقەت يەھۇدىيلارغىلا يەتكۈزەتتى.
  tuf-tuf: Esteban yauwic yahncút, Jesús chíwara ruhw̃úc ayot cajc istiy cutar, cajc
    istiy cutar cui béjecro. Cui beyar cahujín Fenicia cujacro. Cahujín Chipre cujacro.
    Cahujín Antioquía cujacro. Birar cujactar erar judíoin quin Jesús chihtá ehcujacro.
    Cuatán judío bár bin quínora ehcútiro.
  abx-abx: Aniya' dati nagsurat ato sito libro nga malabbat i magburulag-bulag magpanutu'o
    ari si Jerusalem kahuman hamok si pagmatay si Esteban. Nagpamasakitan to si la'in
    a'a tungod si pagtutu'u-na mga iya si Jesus sanglit agpamiyahi mga iya pada'iray
    si prubinsya Fenicia, si isla Cipre pati' si syudad Antioquia. Ka'urugan si mga
    iya agparapamasamwak si allingun-na si Diyos si mga Hebro hamok.
  mco-NT: Taabɨ jäy yaj'o'cy Esteban, chi jäy ajcxy ooy ixhuɨdijtcoty pahuɨdijtcoty
    Jesús yjäy jɨm Jerusalén. Chi nijëjɨty ajcxy yqueecy, nɨcxy ajcxy jɨm Fenicia
    ñaaxjot, etz jɨm Chipre, etz jɨm Antioquía. E capxhuäcxy ajcxy je oybɨ ayuc ma
    jadyii judíojäy, ca' ajcxy jac ni pɨn yajnɨmay.
  bsp-bsp: Ntɛ andif Etiyɛn mɔ, k’ aŋcop kətɔrəs afum alaŋ kɔ tɔsɔŋɛ ŋa kəsaməsər.
    Alɔma ŋanakɔ atɔf ŋa Fenisi, alɔma ŋakɔ Sipər, alɔma ŋakɔ haŋ Antiyɔk, ŋaŋc-luksɛ
    fɛ nwɛ o nwɛ sɔ toloku ta Kanu mɛnɛ aSuyif gbəcərəm.
  kqf-kqf: Laḡannemo laukivigebogebo i tubuḡa bi Stivin a waipeki ba tauwaisumaḡa
    ḡesaudi a dabalala. Tedi a nawa Fonisia wapunemo, Saiplas bwanabwananemo bi Entiyok
    tauninemo. Bi ḡome Diu taudiḡa lisidimo giu visuvisuna a lauguguyae.
  cpb-NT: Rowamagaitakerira Esteban, ari retaitanakawo royaakyaataitziri kemisantzinkaripaini.
    Iro opoñaantanakari rishiyayetanaka kemisantzinkaripaini janta Fenicia-ki, Chipre-ki
    eejatzi Antioquía-ki. Ari ikenkithatakaayetakeri Judá-ite jimpe okantakota Kameethari
    Ñaantsi, temaita ikenkithatakairi kaari isheninkata.
  aon-aon: Riguk abudok nyutob shabo Stiven nagok obi nyutob, eshesh shenekesh enenyenen
    eshesh shagipesh Jisas iri aria sharuwok shanak atin atinyuk. Enesh sharuwok shanak
    arigaha shanak shatogur shape Fonisia. Enesh shatogur shape enen unai nyeigurinyum
    Saiprus. Aria enesh douk shanak shape Antiok. Shanak shape aria shape shakripesh
    baraen eshesh Juda atish um Debeini Jisas.
  hus-NT-2005: Tam ti chemdhájich na Esteban, tujey jeye ti atʼnal xi kʼeꞌet an belomtsik
    ani taltsik kʼale asta Fenisia, Chipre ani Antiokía. Tajaꞌ, in tʼiltsitsik an
    ti alwaꞌ tʼilab an judíokʼitsik ani xi kʼeꞌet an atiklábtsik, yabaꞌ.
  mig-NT: Te kɨvɨ̱ ní ka̱ja'ni‑dé Esteban, ni̱ kejá'á ní ka̱chindiki̱n‑de‑i. Te ña̱yɨvɨ
    ní kajicha̱ nu̱u kája'a̱n ni̱ ja̱koyo‑i onde̱ ñuu̱ Fenicia, jíín ñúu̱ Chipre,
    jíín iní ñuu̱ Antioquía. Te tú ni ɨɨn nuu̱ ñáyɨvɨ ní kájani‑i tu̱'un, chi̱ máni
    nuu̱ ñáyɨvɨ judío ni̱ ka̱jani‑i tu̱'un‑ya̱.
  bps-bps: Na i dad faglut tamasbalét du mdà di kaflayamla kafnge i kfati Stifan,
    nun di dale salu kel di banwe Fonisya, Sifrus, na Antiyok. Samtulen ale i Fye
    Tulen gablà ku Dyisas, bay alò di dad to Dyu.
  mbs-mbs: Pegkematay i Esteban, pinemilang se menge otaw egpemenal. Pegkadas dan,
    migbilit-bilit dan doton te Fenisya, aw Sipro, aw Antyokya kidoen te Sirya. Mig-indan
    dan te kagi te Timanem diyà te doma dan menge Judiyo mig-ogpà kidoen.
  cme-NT: Baŋ kuɔ Etiɛni‑i aa pisãllã Diiloŋ-dũŋ-baamba maŋ, banamba kã ka hel
    dii Fenisi, banamba Sipire, banamba Ãntiyɔsi. Baa naa fulnu *Yuifubaa-ba yaa
    yoŋ ta ba waŋ Yesu maama‑i baa-ba.
  sus-sus: Isa fɔxirabirɛ naxee yensen Etiyɛn faxa xanbi ɲaxankatɛ saabui ra, e naxa
    siga han Fenisiya, Sipiri, nun Antiyɔki. E nu Ala xa masenyi kawandima Yuwifie
    nan bɛ.
  pon-2006: Eri, me pwoson akan pil mwarahkpeseng wasa kan pwehki kamakam me wiawi
    ni ahnsou me Stipen kamakamalahr. Ekei irail pil lellahng Penisia oh Saiprus oh
    Andiok, lohlohkiseli mahseno nanpwungen mehn Suhste.
  dad-dad: Stiwen dukesin sain bun, kafĩ fiya wõ ye di, momoiya tamo kayau firagagaũ
    dife fen, tunĩ Fonisia distrik, Saipras nuyo ado, Antiok taun dile fen, Juda tamo
    kayau bun dogol biya od wogõ difiyẽdin.
  zab-NT: Deni gudinxú bɨny Xteb, chiy guzulo guzunalddeb de ni reldilaaz Jesucrist
    parzi brɨɨch de xpɨny Crist nez Fenicia, nez lo isla ni lá Chipre ne nez Antioquía.
    Ax btɨɨchdeb de didxzaac xte Jesucrist, per púrzi lo saa bniety Israeldeb.
  jae-jae: Sêjac Stepan su acgom, go gêŋwapac, taŋ kêdaguc naŋ, gêjam gôlôac saliŋ-saliŋ.
    Êsêac sêc sêjac laoc gamêŋgeŋ e jasêô lasê Poinike to Kupro ma Antiokia ma sêsôm
    mêtê gêdêŋ lau teŋ atom, sêsôm gêdêŋ Judawagageŋ.
  ksd-ksd: Diat dia ga vana varbaiai vurvurbit ta ra mangamangana varvakadik ure Stepano,
    dia vana vailik uro Poinike ma Kipro, ma Antiokia, ma dia varve ra tinata tadav
    diat ika ra Iudaia.
  msm-NT: To diya panahon no himatajan si Esteban, maagbot yagboy to pagpaantus to
    mgo magtutuu. Kaling nasusuwoy-suwoy sikandan diya to yain-yain no mgo banwa.
    To duma diya makadeg to sikan madiyu no banwa to Fenicia, diya to Cipre no puyu
    to dagat, hasta diya to siyudad to Antioquia. Inggad andei sikandan makadoyog,
    ingnawnangon dan si Jesus, di mgo Hibru da to pignangonan dan.
  myk-myk: Tuun wemu ni pʼa Ecɛni gbo ge, wee tuun wu ni pʼa ɲɔ kɔn na nʼa daa fɛɛ
    pu kana. A pʼi jaaga. A pii di gari Fenisi ni Sipɛrɛ fiiye yi ni, a pii di gori
    Ancɔsi kulo li ni. Ga Yawutuu puyɛ mu pee bi pu wo Kilɛ Kafila wu yu.
  sbe-sbe: Huyana Setepano se hekalaweku mulina ne unai hewahewaiunu ye tubu, ede
    taukawamamohoi wa se hailauyedi. Na hekadi se lau teha Penisiya, hekadi Saipulusi
    bwanabwanaluwana, yo hekadi se lau magai Antiyoka, na Yesu wasana se duwai Dius
    mo udiyedi.
  mcr-mcr: Qu Stipenä ique äpäsäpu, quuvqä heqiyqä huizi iquau, quvqä itqueqaŋguwäŋga,
    kuapänäŋi aŋä-himqä hui-huiuŋqä im-imä äwekuwi. Hui qua Ponisiyaŋqä, hui qua eqä-pŋä
    awä iqi äwiŋqä Saplusiŋqä, hui aŋä-himqä Andiyokäŋqä äukuwi. Qu äwäpiyäŋgaŋi,
    kukŋuä äŋguä we-huŋqä-täŋi, ämaqä Israitqä iquaunä awä ätqäumiŋuwi.
  cux-NT: Maaⁿ ní 'iiⁿ'yāⁿ chi cueⁿ'ē 'múúⁿ cueⁿ'e miiⁿ yā cucáávā chiiⁿ chi diíⁿ
    'iiⁿ'yāⁿ ndúúcū Esteban, 'iiⁿ'yāⁿ miiⁿ cho'ó yā ndii yáⁿ'āa Fenicia, ndúúcū isla
    Chipre, ndii yaāⁿ Antioquía. Ní nguɛ́ɛ́ cāⁿ'a yā nduudu yeⁿ'e Dendyuūs ndúúcū
    nducyáácá 'iiⁿ'yāⁿ, dámaāⁿ 'iiⁿ'yāⁿ Israel s'eeⁿ caⁿ'a yā nduucú yā.
  tur-YTC: Stefanos’un öldürülmesiyle ortaya çıkan baskı sonucu dağılanlar, Fenike,
    Kıbrıs ve Antakya’ya kadar gittiler. Sözü sadece Yahudiler’e duyuruyorlardı.
