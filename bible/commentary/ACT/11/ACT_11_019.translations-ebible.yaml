  bel-N: А тыя, што расьцярушыліся пасьля прыгнёту, які стаўся за Стэфана, пайшлі
    аж да Фінікіі, і Кіпру, і Антыёхіі, нікому не гаворачы слова, адно толькі Юдэям.
  sch-sch: Hanchu Stephan an that zora dûkmintongna sika chekinchâi ngei hah Phoenicia
