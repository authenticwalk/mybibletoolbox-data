  quh-NT: 12.2 Runas Estebanta wañucherkancu Jesusmanta willaraskanraycu. Chaypachataj
    runas sinch'ita hermanosta ñac'aricherkancu. Ajinapi waquin hermanos ch'ekerachiskas
    caspa rerkancu jakay Fenicia jallp'acama. Waquenka Chipre jallp'acama waquintaj
    Antioquía llajtacama rerkancu. Chay caru jallp'aspi willarkancu Jesusmanta israel
    llajta-masisnillancuman. Manataj waj llajtayoj runasmanka willarkancuchu.
  kwi-kwi: Esteban irawane, mɨnpazha Jesústa nɨjkulturuzne Fenicia surakas Chipre
    surakas Antioquía pɨpulurakas ɨat kit naizmasara. Suane Dios watsal pit Judío
    awarain kainanara. Mamaz awara kainanarachi.
  agm-agm: Jɨhura Sɨtipenɨhoai nawɨhaara tiwauhɨ napwihɨhura naaŋɨhandɨ awaindɨhandɨ
    noaipataise. Noaipasɨhɨ isɨhiya Judaahiya Jisaasihopɨ gɨwunyaahohiyɨhiya kihɨkihoaaŋɨ
    nandɨwirawaayopo. Aiwɨ kiya nuwɨ yapɨhaurɨ Pinisiyaahandaahunɨ Saipɨraasihandaahunɨ
    aunahɨpatɨ Andiyokɨhandaahunɨ saiwaara bindawaayopo. Bindawaawɨ kiya nehɨ Judaahiya
    kapɨhɨ bimohiyɨhiyaisaahɨhɨ Autaahaatɨhomɨ pɨwɨha Jisaasiho kaiwaiwaapɨha ausaapɨ
    kaundawaatopo.
  ubr-ubr: Sabu Stephen siyasubun an rai on, sibosuruf baitutumotis auris baikokosar
    sibites, ato osi sitagege mabis mabis sinai. Baitutumotis fani on sinai Phoenicia
    tafanamai, Cyprus nuaiai a Antioch mafam gagamin an faratai nan, ato dura on Jew
    yangan auris wat sikurereb.
  tsw-NT: A mantsa ma nda cina o una Istifanu, reve a̱za̱ e Itoni a na a̱ ri Urishelima
    e beteꞌwe adama a̱ a̱tsuma̱lima̱. Reve a̱ ka̱ra̱ a̱ tyo e iɗa ya Finisiya na̱
    Kuburu na̱ Antakiya va Suriya. Reve a yuwusaan aza a Israꞌila goon alajiya a Alabari
    a Saꞌani e Yesu Zagbain.
  cax-NT: Nauquiche titabairomati Esteban tücañe, tüboricoma ito ümo nanaiña bama
    icocoromati Jesús. Aboma bama besüburu au manio cüca Fenicia y au Chipre. Aboma
    ito bama iñataimia au manu pueblurrü Antioquía. Urapoimia arrüna nurarrti Tuparrü
    ümo bama israealitarrü, bama pohoso acamanu. Pero churapoipüma isucarü bama chütüpü
    israelitarrü.
  aia-aia: Murinai ngahuia ada Stivin ani, ra taraawa'a norata'airaau di'u i sae hinihini
    na'i Jerusalem. Me ni 'adarara rau haa i sae hinihini na'i madoraasi, 'a taha
    na'i Ponisia ma na'i maraui Saepras ma na'i 'omaa rahai Antiok. Rau taroha'iniai
    Taroha Goro, ma'ata rau heitaroha'i moi tanaraaui Jiu.
  srp-1865: A oni što se rasijaše od nevolje koja posta za Stefana, proðoše tja do
    Finikije i Kipra i Antiohije, nikomu ne govoreæi rijeèi do samijem Jevrejima.
  agt-agt: A ta pasi ni Estebanen ta idi a pake mazigatan ya mangurug kiden ta ili
    na Herusalem, te pake mefulot ya makitapil kiden tekid. A yen ta nagkakattway
    ya mangurug kiden, a pake umadayu ya kadwan kiden abat ta lugar na Funisya ta
    pingit na bebay, a nagaddet ya kadwan para ta fugu na Sipre, a ya ili na Antiyoka
    ya nagaddetan na kadwan. A maski am had ya nagdulotan da a nepadangag da hapa
    ya damag ni Hesus, ammi intu la nangipadangagan da ya kagitta da kiden Hudyo.
  lug-lug: Awo abo abakkiriza abadduka okuva mu Yerusaalemi mu kuyigganyizibwa okwaddirira
    okuttibwa kwa Suteefano, ne basaasaana ne batuuka ne mu bifo nga Foyiniiki, ne
    Kupulo, ne Antiyokiya, ne babunya Enjiri, naye nga babuulira Bayudaaya bokka.
  yby-yby: Sitiwenida maya kohaikayoko, Jisesitoka elewole iki elebo wewenasidaya
    ulana molibitikayoko oli hutili iki widanaki Pinisiya ebakuka ito Saepalasi mika
    owalauka ito Enitiyoko numutokaya wiki Juda wewenasidagoya monoka li bibi iki
    minae.
  heb-heb: והנפוצים מפני הצרה אשר היתה על אודת אסטפנוס הלכו ובאו עד פינוקיא וקפרוס
    ואנטיוכיא ולא דברו את הדבר כי אם אל היהודים לבדם׃
  mpp-mpp: Ngic-ngigac yenge Stifen welu Yesule habu gocne yenge momoc weyebic aiyelebong
    siyeckelu gocnedi Fonisia himongka hikeibong. Nga gocne yengi Saiparus nucka hikeibong.
    Nga gocne yengi Antiok taonka hikelu gaibong. Ailu yenge Yuda ngic-ngigac sugu
    Siduc Madicne milu edocebabong yegengkewec.
  apb-apb: Oto kira hiiwalaimoli nge kire tahi mwaanie i Jerusalem maholo kire horo'ie
    a Stivin, kire ko si lae kalie no'one mo henue ha'atau mala po'o ni henue i Ponisia
    na mala-malau i Saepras na huilume paine i Antiok aana po'o ni henue i Siria.
    Kire lae pe'i taroha'inie Tataroha Diana, ta'e kire ko lae pe'i unue tataroha
    ngeena oto mola hunie mo Jiu hahaiteli.
  san-TEL: స్తిఫానం ప్రతి ఉపద్రవే ఘటితే యే వికీర్ణా అభవన్ తై ఫైనీకీకుప్రాన్తియఖియాసు
    భ్రమిత్వా కేవలయిహూదీయలోకాన్ వినా కస్యాప్యన్యస్య సమీప ఈశ్వరస్య కథాం న ప్రాచారయన్|
  ben-IRV: ইতিমধ্যে স্তিফানের মৃত্যর পরে বিশ্বাসীদের প্রতি যে তাড়না হয়েছিল, তার
    জন্য সকলে যিরূশালেম থেকে চারিদিকে ছড়িয়ে গেল, তারা ফৈনীকিয়া অঞ্চল, কুপ্রদ্বীপ,
    ও আন্তিয়খিয়া শহর পর্যন্ত চারিদিকে ঘুরে কেবল ইহুদীদের কাছে বাক্য [সুসমাচার] প্রচার
    করতে লাগল অন্য কাউকে নয়।
  ntu-ntu: Mz nibr nzbzkr Stivin, leplz neng Jiszs sc tzakitipeng nrlc, murde nzkxpungr
