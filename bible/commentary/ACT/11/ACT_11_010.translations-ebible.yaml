verse: ACT.011.010
translations:
  kpx-kpx: Vaveve katealeu velema abuita igaetageto ogo keu veatisi tota otogoe tinu.
  okv-H: eto ke vahai avo iji nei heriso nei vahai eto bo peni amo ehako uhu ta vihito
    pahunu
  tbo-tbo: Dewana geka pite mala tonuga i wawala ma apoma ginoulina i wohepa po i
    gae hau yada.
  mal-C: ഇങ്ങനെ മൂന്നുപ്രാവശ്യം ഉണ്ടായി. പിന്നെ അതെല്ലാം സ്വർഗത്തിലേക്കു തിരികെ എടുക്കപ്പെട്ടു.
  grc-SR: Τοῦτο δὲ ἐγένετο ἐπὶ τρίς, καὶ ⸉πάλιν ἀνεσπάσθη⸊ ἅπαντα εἰς τὸν οὐρανόν.
  bgc-bgc: तीन बर इसा होया, फेर सारा किमे दुबारा अकास पै खींच लिया गया।
  khz-khz: Vega-toitoi vovetaina ewalato, ne gaura maparara kupai maegapi-ragerato.
  deu-TKW: Dies wiederholte sich aber dreimal, und es ward alles wieder hinaufgezogen
    in den Himmel.
  zsr-NT: Tsonn lzu guc cni, atiꞌ niꞌr laꞌ buëptë luzxbá gdutë lë naꞌ bléꞌidaꞌ.
  lin-lin: Esalemaki bongo mbala misato. Bongo babendaki nyonso kati na Likolo.
  hns-NT: Oisahie tien dafe bhail, tab sab oeppar oetha lewal gail.
  noa-E: Mag nemchaain pos jojopkham biek thãrjup mʉrʉg oopiwia deeu ʉ̈gthaag edjã
    ee ëudʉ athamjö abaawai chukkhu aadëjim. Magta Pedroou ichdëu ootarr jaaujim aajem,
    ich khapeenag.
  eng-EMTV: And this was done three times, and again all things were drawn up into
    heaven.
  mib-NT: Te unī jínu ni cahān súcuan. Yūcuán na te ni ndaa sahma un cuánuhun andɨvɨ́.
  lif-NT2: हे़क्‍केलॽरिक् सुम्‍ले़ङ् अक्‍खे पोःक्‍खे़आङ् ताङ्‌साङ् थो खे़न् पक्‍खे़
    तेॽरे़बा निःसुङ्‌लो॥
  xnj-xnj: Lijambu lenilo lahengiki mala yidatu, pamwishu vindu vyoha vikawuyiswa
    Kunani kwa Chapanga.
  mmx-mmx: Na lavanga ga ravasi ga vantun, la melemu nom lempanga axap garamlong bok
    nga uto vana at laxalibet.
  cbr-NT: Usaía rabë́ 'imainun achúshiti quia cuacëbë ca a chupabëbi ñucama ax naínu
    cuantëcëanxa.
  tee-NT: Pakt'utuch xaquijuni ju Dios ju chunch chai astan lhi'anchokocalh ju anu'
    k'ai pumpu' ju lact'iyan.
  eng-LSV: And this happened three times, and again was all drawn up to Heaven,
  cak-NT: Y oxi' mej (paj) quiri' xbanataj, y c'ajari' ri jun anche'l nimalaj tziak
    ri' xtzolaj-e chicaj.
  pah-NT: Três vezes ga ea'jaa'javi hepiuka ji ve. Kirẽ hyrua jivyra'javi ogwovo yvagi
    pe jitehe ikwehe, ei ga imombe'gwovo g̃a pe.
  sja-NT: Jarada õpee mãga jaraji. Maap'eda ma lienzok'a bɨ waya ɨt'aa jidiu ataji.
  xed-xed: Hkən kəʼa vrəglanafta manda va tsaya. Ka vriŋtá lu ta tsa skwi ya ta luwa.
  mks-NT: U̱ni̱ táhndá na̱ya̱ha ña̱ yóho na̱caja Ndióxi̱. A̱nda̱ já na̱ndaa tucu tócó
    ndihi ña̱ cán cua̱ha̱n tucu a chí indiví.
  gfk-S: Ma iga ngan hokakarek ra itul a pana. Io, di ga saret haut habaling no linge
    utuma ra mawe.
  bmu-bmu: Yuai mewöŋi mi indimŋi karöbut asuhuyök. Mewö asuhuiga yuai pakpak mi kunbuk
    örögetka Suepnöŋ liliŋgöba öŋgöyök.
  dgz-dgz: Mame koni yampo venaseni amba wanup ame ene wabore ewagai kiman sia dot
    aen.
  eng-GNV: And this was done three times, and all were taken vp againe into heauen.
  zaa-NT: Por tsùnna vuelta uccua anía. Làniana iyaba bedi' Tata Dios para ỹiabara'.
  eng-WEBSTER: 'And this was done three times: and all were drawn up again into heaven.'
  guh-guh: Acueyabi xuabeje bajarapacuenia athëbëvetsica napëna nejumaitsi. Bajaraxuacujinae
    bajarapapanaxaneto daxita bajarapamonae athëbëabetsia baja icatsia yapëcaevaya.
  bon-bon: Nesae gääbu pepu läbitepi, siige piba pui gwidape bine iyeta yaawecnemepi
    cabu me.
  nhw-BL: Huan quej ni panoc expa huan sempa tlejcoc ilhuicac nopa hueyi yoyomitl.
  mgw-mgw: Likowe lyo lyapangilwe mala itatu, na kuundi'la yoti yaki'li'bu'yilwe kunani.
  swh-ONEN: Jambo hili lilitokea mara tatu, ndipo kile kitu kikavutwa tena mbinguni.
  wbi-wbi: Ulululyahumile katatu, kange Kira kiinu kikatolilue kukyanya.
  bba-bba: Yɑbu yeni yɑ koorɑwɑ nɔn itɑ, yen biru yɑ kpɑm wurɑ wɔllɔ.
  eng-KJVCPB: 'And this was done three times: and all were drawn up again into heaven.'
  kgk-NT: Mbohapy vése ahendu xe-vy onhe'ẽ va'e. Upe rire ogwerojeupi jevy yváy-koty
    heraha-vy, he'i Pedro omombe'u-vy.
  waj-waj: tuduu rikiee taaravoomaneetu itaama vauduu taaduu ii mminnaa iyauvo mmuakiaayauvai
    kava ngiau aapuuvaki vioo kieeravai.
  cpy-cpy: Mawa apiitaka noñaakiri. Ari roenokae-teero jenokinta okaatzi noñaakiri.
  mpx-mpx: Paeton bugul ya i masal eliyau, yaka abwe gegewena i sikal i ha labulabumwa.
  wbp-wbp: Ngula-jangkaju, jirrama-karikirna nyangu yuruyururla yangka wawarda-piya
    kaninjarra-jarrinja-kurra, manu jirrama-karikilki Kaatujuju wangkaja jaru jurrku-juku.
    Junga-juku, ngula-warnuju kankarlarra-jarrija pina yangkaju wawarda-piya nguru-kurra.
  luo-luo: Gima kamano notimore nyadidek, eka sukano nokaw modwoki e polo kendo.
  nhe-NT: Huan quej ni panoc expa huan sampa tlejcoc elhuicac nopa hueyi yoyomitl.
  aii-aii: ”ܗܵܕܟ݂ܵܐ ܗܘܹܐ ܠܵܗ̇ ܬܠܵܬ ܓܵܗܹ̈ܐ. ܗ̇ܝܓܵܗ ܦܝܼܫ ܠܹܗ ܡܘܼܪܡܵܐ ܡܵܐܢܵܐ ܠܫܡܲܝܵܐ.
  esk-NT: Taatnaiḷipḷugu atuummiruq piŋasuniaglaan, aasiiñ taamna qiñikkaġa nuqitaupluni
    kiŋumun tatpakmuŋa.
  msb-msb: Niyan, nangyari ini sin makatulo na beses, tapos, an tanan ginpabalik palangit.
  cpa-NT: Hnøa¹² rón² ca¹løa¹ lah¹jøng². Jøng² ca¹ŋáh¹ calah hi² jøng² juu¹² guiuh¹³.
  dso-dso: ଏନ୍ତାରି ତିନ୍‌ତର୍‌ ଅଇଲା ପଚେ, ସେ ଜଁତ୍‌ମନ୍‌ ରଇଲାଟା ସଙ୍ଗ୍‍ ସେ ଚାଦର୍‌ ସରଗ୍‌
    ଉପ୍‌ରେ ଜିକିନେଲାଇ ।
  meu-meu: Hatoi unu e kara toma, bena unu ḡau idoidiai guba ai ma e veri dae lou.
  yva-NT: Ana rarorono rinaije umaso ama susye mandeij, naije umba anakotare umaso
    ngkarimu, makaeyo no naumo warae akato, nto ti raumandi kobe.
  dgc-dgc: Pentélo a beses a nanyari i éya, sakay inapén tu manta ta langet.
  zpm-NT: ’Tsoṉ vuelt sca goṉ naa lar co. Blulow tib, bluloquew stib, zeeṉe bioṉtaa
    goṉ naaw dzigo laaw biire zey gbaa.
  hix-NT: Àro wyaro rma rha wenytxek xarha. Wenytxek xarha. Osorwawo ro wenytxeko.
    Osorwawo ro rowya enytxatxhe rma, kahe yaka harha nasanàmyako, omeroro, kekon
    hatà.
  sim-sim: Mashi oso anin hindi nalmingrip saweri sir. Urik an hindi nalmingrip, wahau,
    karem a mbari nir. Ushirik waskowarmba oso indiyok lersuwu yok simu lawura.
  npi-ULB: यो तिन पल्टसम्म भयो, त्यसपछि सबै कुरा स्वर्गतिर फेरि उठाइ लगियो ।
  cgc-cgc: Iling tan natabo ta tallo bisis daw tanan ya pabatak na balik naan ta langit.
  tim-tim: Hain akto lâuwâŋe âlâwuŋe hainâk dâmbo himbimân âgâep.
  yor-yor: Èyí sì ṣẹlẹ̀ nígbà mẹ́ta; a sì tún fa gbogbo rẹ̀ sókè ọ̀run.
  wos-wos: Yambu hufuk wuni wun jooré xéta wuni wun hundi xéké. Xékéwuka di wun joo
    nyirré wambula hura wari.
  emp-NTPO: Mãwã bed̶eabʌrʌda mʌ̃a b̶arima ũbea ũrĩsia. Maʌ̃be borob̶ara wayacusa
    bajãnaa wãsia.
  eng-F35: Well this was done three times, and it was all pulled back up into the
    sky.
  ind-ind: Penglihatan itu terjadi tiga kali, kemudian kain itu terangkat kembali
    ke langit.
  pes-OPCB: «این صحنه سه بار تکرار شد. سپس آن سفره دوباره به آسمان بالا رفت.
  mpt-mpt: weng olo baanamino asumatna keno wentia youm ele imin ulanea abilim unea
    temnabia
  ssx-ssx: Koto pia꞉ hauta꞉ hoto tepo pia꞉me. Koto hande alemanu paeyao oli ya nane
    pa yola꞉ mia꞉me.
  mkl-mkl: Bɛɛbɛi í ce isɛ ɡbɛɛtɑ í bɛi í nyi lele.
  gaq-gaq: ଞ୍ଜିତର୍‍ ଦେକ୍‍ରକମ୍ ଡିଙ୍ଗ୍‍କେ ସାରାସାରି କେଲା ଆତେନ୍‌‍ ସାପା ଜିବ୍‌ଇଂକେ ବାରି
    କିତଂଇନି ଆଡ଼ାତ୍ରା ଗୁ ଡୁଂଡ ଆର୍ଗେ ।
  gof-RNT: “Hessi heedzu toho hanin, wurssethan ubbabay salo pude ekettis.
  unx-unx: ନେ'ଲେକା ଆପିସାତେ ହବାୟାନା, ଆଡଃ ଟୁଣ୍ଡୁରେ ଏନ୍‌ ସବେନ୍‌ ବିଷାଏକେ ସିର୍ମାତେ ଇଦି
    ରୁହାଡ଼୍‌ୟାନା ।
  gah-gah: Loko gamena losive makole nene ámina gakó lokusigo, gelelehá oko okulumakú
    iteko vimó.
  lcm-lcm: Na kala vapotol i serei na bil ke na akorong palau keve bil ang kala palak
    pok ane metekuku.
  aer-aer: Alakenhe-arle atherre-ngare awethe irreke-iperrele, re ayenge ileke nhenge
    areye arlkwetyeke, the itelaretyenhenge mwerre-arle ayenge Jew anetyakenhe areyenge
    apurte-irremere. Re anteme antyame arne itneke-akerte alkere-werne akngirtneke.
  qvc-NT: Chayqam chayshinalla kimsa kutinda karqan. Chaymandaqam chay jirgashinaqa
    kutirirqanna syiluman.
  tgl-ULB: Nangyari ito ng tatlong beses, at pagkatapos noon ang lahat ay naibalik
    muli sa langit.
  cbs-NT: ana dabeki jabiaskadi ea yuikin nemaya ana jawendi naiudi ana ainikin buaya
  xtm-NTPP: Sa'a ni kuu uni jichi, sani te ni ndaa sa'ma ma onde andivi ma.
  nnq-nnq: Nhwalo gwenio upiti patatu, na pukujomolela yoa ngitoligwa kujenda kumbengu.
  bao-NT: Itiati peti to biro bii, jiro tee niipetirijepʉra ʉmʉrecopʉ tuacã mʉa waawʉ
    ñucã.
  san-ORI: ତ୍ରିରିତ୍ଥଂ ସତି ତତ୍ ସର୍ୱ୍ୱଂ ପୁନରାକାଶମ୍ ଆକୃଷ୍ଟଂ|
  rmn-rmn: Аякха сас пхэнло тривал, тай дэчи о басмас сас генэ ваздино опрэ.
  huv-NT: Aag ayaj tajawas arojmbüw. Condom, quiaj xaijnguiat alinomb andüy tiül cielo.
  otn-NT: Nhyu̱ ndi̱ bi zoqui ngue ngu̱'a̱ xiqui. 'Bextá̱ nu̱gä p'ʉya ngue bi̱ mengra̱
    manta, i̱ ma ma̱hɛ̱ts'i̱.
  nop-nop: “Nemek u nai lufomkulitniŋ mintaune kotigoŋ kunum gineŋ hamaneune udaneeŋ
    loguk.
  obo-NT: Ko-otollu ulita iddos nokita woy norinog ku, woy nopongnga, id polivod mandon
    idda riyot datas to langit.
  kca-kca: Щит хуԓәм пўш ус, пӑ па хŏԓ иса турәм хӑра нŏх эԓәтса.
  cak-ENT: Y oxi' c'a mul ri xbitüj quiri', y c'ateri' ri jun nimalüj cachi'el c'ul
    ri' xtzolij chic c'a e chicaj.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤛᤢᤶᤗᤧᤱ ᤀᤰᤂᤣ ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤋᤠᤱᤛᤠᤱ ᤌᤥ ᤂᤧᤴ ᤐᤰᤂᤧ ᤋᤣ᤹ᤖᤧᤒᤠ ᤏᤡ᤺ᤛᤢᤱᤗᤥ॥
  mie-NT: De súcuán nī ncāhān ūnī vuelta, sá de nī ndaa-ni sahma cuānohōn ichi andiví.
  san-TIB: ཏྲིརིཏྠཾ སཏི ཏཏ྄ སཪྻྭཾ པུནརཱཀཱཤམ྄ ཨཱཀྲྀཥྚཾ།
  qve-NT: Chay sueñoypi hina visiontaqa kinsa kutikaman rikurani. Chaymantan chay
    hatun q'eperina hina llikllaqa, hanaq pachaman kaqlla oqarisqa karan.
  pao-NT: Toge pahe nu meeoo natuukwe. No'yoona soo hee toogoopa nahanegapu, mee nu
    tuusoobedyana.
  cbu-NT: Tuchip anoo tayusichu, yusur waptam kanindap káriritara ashirangiya.
  usa-usa: miráitana maami-qtátáákómá kaumobáq pááq uréna maami-tábáráábégómá yauwéqma
    aabayápáq utáiye.
  soy-soy: Mɛpehẽ mɛtɑɑni kɑi lɛ̃ wɑ, ɑi pɛɛ limɛmɑ́ɑ́ kusɑ́ŋɑ́ɑ́ kpɛ̃ kɛyómɛcɑɑ-mɛ̃
    kpíípɔ.
  hui-hui: Ogonidagua halu tebo buwa mbirale biago bibahende hari daligaha lone yamiai
    haya.
  amf-amf: Ogono yerro makkam goyt yin konin haapadhonsa budonte, apaladettsino wul
    tura cecindar ko tiidhade.
  quc-NNT: Oxmul wa' xuk'ut rib' chnuwäch, te k'u ri' ri manta ri e k'o wi ri awaj
    xpaqi chi jumul chikaj.
  dob-dob: “Yage nina matoi ꞌeguya ꞌiapwesama, ga ꞌenana nina wate matoi ꞌieonegu,
    ga muliyega maiboꞌana ꞌituꞌe ga ꞌikwaiya galewaya.
  wrs-wrs: Honamba osva samblamongolm vawomnana. Wo nomba mana vemava henga os hoai
    vena senakembellam.
  mca-mca: Aka'an in ƚunye'j wetshetk'ewi'ƚij, ma' qa week wetpiletetspha'm iye na'
    wa's.
  tzo-TZC: Oxib velta jech laj yalbun. Tsꞌacal to un, scotol imuy batel ta vinajel.
  mya-mya: ဤ​သို့​သုံး​ကြိမ်​တိုင်​တိုင်​ဖြစ်​ပျက်​ပြီး​နောက် ထို​အ​ရာ​ခပ်​သိမ်း​တို့​ကို​မိုး​ကောင်း​ကင်​သို့
    ပြန်​လည်​ရုပ်​သိမ်း​သွား​လေ​၏။-
  gng-NT: Uniɛke nnɔ ye nnɔ bolm mita, nɛ niʼkɛ liɛbe' ki don' kutaaku.
  cbi-NTPO: Tsejtu tsaandene pen bijee tsaiwa, tsaimin bene kumuinchi kai'sha demaluwa.
  ikk-NT: Ihiẹnni e mẹpụ mgbe ẹtọ, wẹ nọ dọrị ihiẹn hụ ile shi elu-igwee.
  leu-leu: A mo aanabeꞌ a savat faatalatul e mui a marapi a siak faꞌulian xe laaꞌui
    la xunavata.
  maz-NT: Jñi vez va xitscö a cjanu. Y jñi vez rvá tjünrü a cjanu. Nuc'ua c'e manta
    cjanu o nguins'i c'ua a jens'e nu ja vi 'ñeje.
  bod-N: དེ་ལྟར་བསྟུད་མར་ཐེངས་གསུམ་ལ་སྐད་སྒྲ་བྱུང་རྗེས་ཐམས་ཅད་ཕྱིར་ནམ་མཁར་དྲངས་སོ།།
  tca-NT: —Rü tomaẽ̱xpü̱xcüna yemaãcü nangupetü, rü yexguma wenaxãrü daxũ nac̱ẖüxnagü
    ga yema naxchápenüü̃ namaã ga guxü̃ma ga nawa yexmagüxü̃.
  zpl-NT: Chenu unga nucuaꞌ chuna bese, che uquie zeca ye bee nucuaꞌ liñibe.
  mbc-NT: '—‍Eseurîwî''ne ite''ka Paapa eseurîma''pî upî''. Ta''pîiya: “E''mî''sa''kakî,
    ayo'' ton wîîkî, entamo''kakî unkupî''san pî'' nura tîkai pra”, ta''pîiya. Mîrîrî
    tîpo mîrîrî kamisa yanu''nîpî''pî Paapaya ka'' pona —‍ta''pî Pedroya.'
  ndg-ndg: Ayee yaboka mara tatu, na kila kilebe chatolwa kumaunde kae.
  wsk-wsk: Munan umu tom ilagala suan ko aratam. Asele aking melmasak umu suen la
    tagiman se duruk wonong te tarigiram.
  toj-NT: Jach alji cab oxe vuelta. Ti xa cho q'ue ja ba satq'uinal ja nihuan sábana
    jahui soc spetzanil ja chante ba yojoli.
  kkl-kkl: Undo unuaonge nene ik wilindi unuaori, nen ag sangaroba ni lomag wamonge
    imag agha kiliro tobo,” aro Petrusti Yahudi nimiag ambatsiog.
  tbc-tbc: Mel naon kisaek an mi ilasa utol gug, fidian mi imul keit lo isida yau
    a.”
  sna-sna: Izvi zvakaitika katatu, uye ipapo jira nezvose zvikadzoserwazve kudenga.
  smk-NT: Nibarita' in nin nitlo mi'sa sitaw si bara'mo nin ules ket nipata'gay yayna
    nin sinmubli' sa langit.
  grc-TCGNT: Τοῦτο δὲ ἐγένετο ἐπὶ τρίς, καὶ πάλιν ἀνεσπάσθη ἅπαντα εἰς τὸν οὐρανόν.
  gof-WFTW: “Hessi heedzu toho hanin, wurssethan ubbabay salo pude ekettis.
  spa-BLM: Esto se hizo tres veces, y todos fueron llevados de nuevo al cielo.
  kyz-NT: —Muapyr etee 'ga oje'ega jee. Muapyt je upe 'ga je'eg ire taityuua wyra
    rerojewya erawau ywag ipe je wi nũ— 'jau 'ga imome'wau 'gã nupe. —Tejewi ijeupir
    ire je te'ỹina tejea'aramũ ee.
