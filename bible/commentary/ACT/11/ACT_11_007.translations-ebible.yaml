  kbh-kbh: 'Y sënjanuena canÿe oyebuambnayana mënts̈á: “Motsbaná, Pedro; mobaye y
    quem bayënga mose ca.”'
  ron-LSB: 'Am auzit de asemenea un glas care îmi spunea: “Scoală-te, Petru, ucide
    și mănâncă!”'
  pon-pon: 'Nai ari ronadar nil eu, me majani on ia: Petruj, paurida, kamela o mana!'
  nhe-BL: 'Huan nijcajqui se tlen nechcamahui huan nechilhui: ‘Ximoquetza Pedro, xiquinmicti
    nopa tlapiyalime huan xiquincua.’'
  sps-sps: Nyo nongoiny ton vegiau poo me tana Tsunaun sa tsue, ‘Tsun Pita. Atsuiny
    ta faruet nyi te ainy.’
  wnc-wnc: Kake natawawa wamdakan anzing nanikut, ‘Pita. Enake kaau zipmake sake nang,’
    ngang naniwan natapbum.
  bus-bus: 'Ben ma kòto mà wà bèmɛ: Pita, ǹ fɛɛ ǹ dɛ ǹ só.'
  gub-BL: Na'e ainu amo ize'eg mehe. — Epu'àm, Pet, ezuka amo nehe, e'u amo nehe,
    i'i ihewe.
  imo-imo: Kano kinye ungu te ombalie nimu ungu pileru. Aku ungumuni nando nimbei,
    ‘Pita ola angilkono i melema te toko nowi,’ nimu.
  boj-boj: Unjrsimqa kakro bei quem. A merbej, ‘O Pita, ni tigelosim wagme bei qalsim
    uye.’
  eng-DRA: 'And I heard also a voice saying to me: Arise, Peter; kill and eat.'
  knf-knf: 'aşë ŧiink pdiim ploŋ kë pakji na nji : “Ŧimoŋ Piyeer, naţiin, fiŋan ŋa,
    ide!”'
  san-KHM: ហេ បិតរ ត្វមុត្ថាយ គត្វា ភុំក្ឞ្វ មាំ សម្ពោធ្យ កថយន្តំ ឝព្ទមេកំ ឝ្រុតវាំឝ្ច។
  arn-NT: 'Ka allkün kiñe dungun ñi feypietew: ‘Witrapürange, Pedro. Langümnge ka
    inge.’'
  zas-NT: 'Dxel biguiejnan chaꞌ bejn, naman: “Bëd, guzuli, bagüjt be gawil.”'
  ken-NT: Ngók ɛyɔŋ ndu ɛ́ghàti mɛ bɛ ‘Píta, faté, wáy nyiɛ!’
