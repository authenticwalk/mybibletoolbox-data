verse: ACT.011.007
translations:
  kpx-kpx: Ige di evisege hoto moleu lohoale loui avoe, ‘Hovelahai ke havei inela.’
  okv-H: amo God na nau degi ta ke einge ehei ingihana, ‘Peter, ereto o teto heveto
    indijo’ ainge ehei
  tbo-tbo: Apoma a lautanigana ma lawa i pa, “Pita, una towolo po geka gamogamohi
    un’omunugo po una am!”
  mal-C: ‘പത്രോസേ, എഴുന്നേറ്റ് കൊന്നുതിന്നുക’ എന്ന് എന്നോടു പറയുന്ന ഒരു അശരീരിയും
    ഞാൻ കേട്ടു.
  grc-SR: Ἤκουσα δὲ ⸆ φωνῆς λεγούσης μοι, Ἀναστάς, Πέτρε, θῦσον καὶ φάγε.
  bgc-bgc: अर यो बोल भी सुण्या, “हे पतरस उठ, मार अर खा।”
  khz-khz: Ne karo ta akamonagiato, netiwato, ‘Petero, ono kuliiti, ono vagira ono
    ganira!’
  deu-TKW: 'Ich hörte aber auch eine Stimme zu mir sagen: stehe auf, Petrus, schlachte
    und iß.'
  zsr-NT: 'Byöndaꞌ chiꞌi nu gudx nedaꞌ: “Pedro, gyas. Bdödi‑baꞌ len gdagu.”'
  lin-lin: 'Nayokaki mpe mongongo moko koloba na ngai : « Petelo, telema ! Boma mpe
    lia. »'
  hns-NT: 'Tab ham ek aawaadj soenlie. Koi hamse bolies kie: ‘Petras oeth, eke toe
    maarke kha!’'
  noa-E: Mag mua öbër oobaawai mag õor chukhu sĩerr eemuata mʉrʉg mʉ thʉ̈rcha thʉ̈rnaa
    ag eem nem inag thõonaa khöpi jaaujimgui ajim.
  eng-EMTV: And I heard a voice saying to me, ‘Arise, Peter; kill and eat.’
  mib-NT: 'Te ni jini sōho ná ɨɨn jnūhun ni cahān jiín ná: Pedro, ndocuɨñɨ̄ te cahni
    rō tācá quɨtɨ jiñā, te caji rō tɨ̄, áchí jíni ná.'
  lif-NT2: ताङ्‌साक्‍पोलाम् इक्‍लाधिक् खे़प्‍सुङ्, ‘पत्रुसे, पोगे़ॽ! से़रे़से़ॽआङ्
    चे़ॽओ॥’
  xnj-xnj: Kangi nayuwini lwami lukunijovela, ‘Petili, yimuka uhinja na kulya.’
  mmx-mmx: La nia aga ronga laxaka at ne Moroa ga lok tia xeretna, ‘Pita, una xatu
    upana, una sep di la una anan i.’
  cbr-NT: 'Anu ''icë isquinbi cana ësaía quia cuan: Pedro, niruxun ca rëxun pit.'
  tee-NT: Chai ick'asmatlh lakatam chivinti junta quijuni ni ma ack'ostavi. Ma ac'amaknilh
    ju anu' ixtayanalh atapacxat chai ma ac'ulh.
  eng-LSV: and I heard a voice saying to me, Having risen, Peter, slay and eat;
  cak-NT: 'Y xinc''oxaj chi c''o jun ri nich''o''n-pe chue, y nu''ij: Pedro, cacataj.
    Quie''acamisaj ri chicop, y quie''atija'', xcha''.'
  pah-NT: Igwete ji henduvi Tupana'ga nhi'ig̃a jijive. “Pedro,” ei ga. “Here ijukavo
    i'gwovo,” ei ga ji ve, ei ga.
  sja-NT: 'Maap''eda pedee ũriji: “Pedro, p''irabáiji. Peep''eda, k''óji.”'
  xed-xed: “Sliʼafsliʼa gha Piyer ka hana ka, ka za ka ta həŋ,” ka sana lwi gwaɗgihata.
  mks-NT: 'A̱nda̱ já na̱xini jo̱ho i̱ cáha̱n in a já na̱cachi a já xi̱hín i̱: “Pedro,
    cuáhán ndaco̱o cahní quíti̱ ja̱n casún.”'
  gfk-S: Io, iou ga hadade tike ingana turadi ga tange tagu, ‘Taman tut, Pita. Nu
    ubu bing kakarek nuge en.’
  bmu-bmu: Eŋgekiga qet kun mewöyök asuhuba kewö jii möral, ‘Pitö, mönö wahöta yuai
    ki qeba ohoba nenöŋ.’
  dgz-dgz: Kiman gapan nop da inanap taueni anega anun, ‘Pita, ao yon, gut na.’
  eng-GNV: 'Also I heard a voyce, saying vnto me, Arise, Peter: slay and eate.'
  zaa-NT: 'Làniana biyeni te'' tsì''i ttu enne'' nna rèe inte'': Pedro, guỹi'' nna
    bèttì nna gutò.'
  eng-WEBSTER: And I heard a voice saying to me, Arise, Peter; slay and eat.
  guh-guh: 'Nexata jumetaniji athëbëvetsica tanejumaitsijava: “Pedro, nonotapunare.
    Beyaxuare daxita mapamonaeje nexaenexa,” nejai.'
  bon-bon: Cane puma cita ca tagepogogo nätecijepi, cebine lui najepi egä, ‘Peteru,
    arpinanti, eglecemi, erngäjemi!’
  nhw-BL: 'Huan nijcajqui se catli nechcamanalhui huan nechilhui: ‘Ximoquetza Pedro,
    xiquinmicti nopa tlapiyalme huan xiquincua.’'
  mgw-mgw: Bu'kapo nganiyu'wa lilobe kalinibakia, ‘Petili, ukatuke ui'se, ulye.’
  swh-ONEN: Ndipo nikasikia sauti ikiniambia, ‘Petro, ondoka uchinje na ule.’
  wbi-wbi: nge nilyapulike ilisio lijova nuune, “Sisimuka, Petrol, hinja ulie!”
  bba-bba: Mɑ nɑ nɔɔ ɡɑɡu nuɑ ɡɑ mɑn sokɑ ɡɑ nɛɛ, n seewo n ɡo kpɑ n tem.
  eng-KJVCPB: And I heard a voice saying unto me, Arise, Peter; slay and eat.
  kgk-NT: 'Upéi ahendu xe-vy onhe''ẽ va''e: “Ekwa katu, Pedro. Ejuka ere''u va''erã”
    he''i xe-vy.'
  waj-waj: 'Varuduu tee na rikiaaduu Anutuuqaa kuaivo niita kua tioo tunoo: Petorooso,
    diitee iyauvaa ruputu kiee huda nnaanee,'
  cpy-cpy: 'Nokematzii ñaanata-kinari, ikantana: ‘Pedro, powamayiri irika-paeni, poyaari.’'
  mpx-mpx: Yaka anan etega ya hago i baem elau i ba, ‘Pita, u lut, bwasumu bolo ya
    u lolil ge u anil.’
  wbp-wbp: Ngula-warnurluju purda-nyangurna linpa wangkanja-kurra, ‘Piita, karrinja-pardiya!
    Pakaka-jana nyampurraju kuyu-kangukangu, manu-jana pakarninjarla nganja!’
  luo-luo: Bangʼe nawinjo dwol moro kawachona ni, ‘Petro, aa malo, mondo ineg gimoro
    kuom gigo icham.’
  nhe-NT: 'Huan nijcajqui se tlen nechcamahui huan nechilhui: ‘Ximoquetza Pedro, xiquinmicti
    nopa tlapiyalime huan xiquincua.’'
  aii-aii: '”ܘܫܡܝܼܥ ܠܝܼ ܩܵܠܵܐ ܒܹܐܡܵܪܵܐ ܐܸܠܝܼ: ’ܟܹܐܦܵܐ، ܩܘܼܡ ܦܪܘܿܡ ܘܐܟ݂ܘܿܠܔ.‘'
  esk-NT: Tavraasiiñ Agaayyutim nipliutigaaŋa, ‘Peter! Makillutin tuqqutchiḷutin niġġiiñ!’
  msb-msb: Tapos, may nabati ako na boses na an sabi, ‘Pedro, magtindog ka, magpatay
    kag magkaon.’
  cpa-NT: 'Jøng² ca¹juúh² Diú¹³, ca¹tsáih¹dsa jní²: “Nung² Pedro. Mi²dsian¹³ jáh²
    ná¹². Cugh¹³,” ca¹juúh² Diú¹³.'
  dso-dso: ତାର୍‌ପଚେ ଗଟେକ୍‌ କଁଟ୍‌ ସୁନ୍‌ଲି, “ପିତର୍‌ ! ଉଟ୍‌, ମାରିକରି କାଆ ।”
  meu-meu: Bena ere ta na kamonai, e hereva henigu, eto “Petro e, a tore isi, avaladia,
    bavani”.
  yva-NT: Umba anamote inta ngkin mo inawain mare, ‘Petrus, winseo! Nyo maere wato
    inta raubaisy indamu nyo raisy.’
  dgc-dgc: Sakay nabati ko i boses a kinagi na diyakén, a ‘Nay, Pedro, alapén mo dén.’
  zpm-NT: 'Lo grë ma co nowi naa, zeeṉe bin naa ti tsi meṉ co, në lo naa: “Pedr, ma
    ne racladztaa luu gow luu, zac gut luu ma.”'
  hix-NT: Àrwo wenytxek xarha. Petru y, asanàmko ha, keknano, rowya. Moson owot etahako,
    tonoko, keknano, rowya, kekon hatà, Petru.
  sim-sim: Urik mashi las heven yok a misirik ormu mbara, �Pita, mir usaha ondon jihi
    aka.�
  npi-ULB: त्यसपछि मैले एउटा आवाजले मलाईं भनेको सुने, “पत्रुस उठ अनि तिनीहरूलाई मारे
    र खाऊ ।”
  cgc-cgc: May namatian a na gambal ki yaken, ‘Pedro, mindeg ka! Mag-iyaw ka, magluto
    daw maan!’
  tim-tim: Yendo ektere âmâ himbimânba den siâ hin dâmbo nâŋgân, “Petoro are gâim
    om ne.” dâmbo nâŋe hin dân,
  yor-yor: 'Mo sì gbọ́ ohùn kan ti ó fọ̀ sí mi pé, ‘Dìde, Peteru: máa pa, kí ó sì
    máa jẹ.’'
  wos-wos: Xéta wuni ané hundi xéké, ‘Méni Pita, sé raama méni wun tékwa hamwi xiyae
    sa.’
  emp-NTPO: 'Mãwã b̶ʌd̶e bed̶eada ũrĩsia. Maʌ̃ bed̶eaba mʌ̃́a jarasia: “Pedro, piradrʌdua.
    Beaped̶a codua.”'
  eng-F35: Then I heard a voice saying to me, ‘Get up, Peter, slaughter and eat!’
  ind-ind: Kemudian saya mendengar suara yang berkata, ‘Petrus, berdirilah! Potonglah
    itu dan makanlah.’
  pes-OPCB: 'سپس صدایی شنیدم که به من گفت: برخیز و از هر کدام که می‌خواهی ذبح کن و
    بخور.'
  mpt-mpt: weng mako baanoa Fita kobo hananeba kulan eli yenaneba dowonale! gesoa
  ssx-ssx: Kotoeki handaata꞉ pi ho̱la̱꞉makema꞉ kone I̱ pa꞉ta꞉ dupa lea꞉eki opua꞉me.
    Pidao. Tiao. Koto alemanu lia nae lea꞉me.
  mkl-mkl: Ŋɔi ǹ ɡbɔ ide ku fɔ ɡɔ í sɔ̃m í ni, Piɛɛ dede, kpɑ i ŋɔ.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ନେଙ୍ଗ୍‍ ମୁଇଂ ଇଲ୍‍ଏଁ ଙକେ ପିତର ! ତଃଡ଼୍ୟାଃ ଆରି ବାଗୁଏଃଚେ ଚଙ୍ଗ୍‍
    ।
  gof-RNT: ‘Phexiroosaa, dendda, shukkada ma’ giya qaala si7as.
  unx-unx: ଏନ୍ତେ ଆଇଙ୍ଗ୍‌, ଆଇଙ୍ଗ୍‌କେ କାଜିୟାଇଙ୍ଗ୍‌ତାନ୍‌ ଲାବ୍‌ଜା ଆୟୁମ୍‌କେଦାଇଙ୍ଗ୍‌, ‘ପାତ୍‌ରାସ୍‌,
    ବିରିଦ୍‌ମେ, ଆଡଃ ଗଏଃକେଦ୍‌ତେ ଜମ୍‌କମ୍‌ ।’
  gah-gah: 'Lá okago, nenitoka gakó láa loko anitimó: Pitazo, otekoko kepeleko nozo.'
  lcm-lcm: Na nala longong a mangsikei a kalinga kala antok iau ta, ‘Petero, ku tapasuk
    na ku daung asi kam angan.’
  aer-aer: Alkerenge anteme atyenge angkeke alakenhe, ‘Peter-aye! Akeme-irraye kere
    arrpenheme nhenhe areye atwemele arlkwetyeke!’
  qvc-NT: 'Chaymandaqam uyarqay suq rimaq kayshina niwaqta: “Pidru, atarishpa, wanchishpa,
    mikuy”, nishpa.'
  tgl-ULB: Pagkatapos narinig ko ang tinig na nagsabi sa akin, “Bumangon ka, Pedro;
    kumatay at kumain.”
  cbs-NT: 'januxun nai anua jui taxnikin ea yuikin: “Pedroon, benitan jadatuda ja
    yuinaka min uiain betsa detexun piwe”, ea waya'
  xtm-NTPP: 'Sani te ni jiniso''o sa ja ká''an ya: “Pedro, ndokuiñi ni, te ka''ni
    ni ti, te kaa ni ti”, kúu ya ká''an ya.'
  nnq-nnq: Kubokapenia nginilijoa lilobe lyakalenga, ‘Petulo nnyinuke, nchinje nnie!’
  bao-NT: 'Jiro o biro yʉre ca ĩirijere yʉ tʉowʉ: “Wãmʉ nʉcãña Pedro. Waibʉcʉrãre
    jĩari baaya,” ĩiwʉ.'
  san-ORI: ହେ ପିତର ତ୍ୱମୁତ୍ଥାଯ ଗତ୍ୱା ଭୁଂକ୍ଷ୍ୱ ମାଂ ସମ୍ବୋଧ୍ୟ କଥଯନ୍ତଂ ଶବ୍ଦମେକଂ ଶ୍ରୁତୱାଂଶ୍ଚ|
  rmn-rmn: 'Дэчи мэ шунлём сэси, саво пхэнэлас манги: «Ущи, Пётар, чин тай ха».'
  huv-NT: 'Quiaj tanguiayiüs andeac nop nendeac, tasaj xic: “Pedro, witiür imbiy cuajantanej
    aag ayaj, itsamb”, aj xic.'
  otn-NT: 'Dá̱ øcä p''ʉya ngue nzoqui bi ''yɛ̱ngui̱: “Ague Bɛdu, da̱mi̱ nangui̱. Guí
    hyo yø zu̱''ɛ̱ ''bʉcua n''namhma̱ gui sa”, bi ''yɛ̱ngui̱.'
  nop-nop: Kaŋ mede niŋ kunum gineniŋ indiŋ foguk, ‘Pita, pilali widihiŋa hinaweŋ.’
  obo-NT: Woy duwon bawos no norinog ku no mid ungketen to, ‘Pedro, lohinat ka woy
    sosumbali ka amoy'd pokoka-an ka!’
  kca-kca: 'Щӑԓта ма тўр сый хуԓтмәсәм, ма пеԓайэм пŏтәртәԓ: ''Петра, нŏх ԓойа, веԓа
    пӑ ԓэва''.'
  cak-ENT: 'Y xinvac''axaj c''a que c''o jun ri nch''o-pe chuve, y nbij c''a: Pedro,
    cacatüj. Que''acamsaj ri chico, y tac''uxu'', xbij.'
  lif-NT: ᤋᤠᤱᤛᤠᤰᤐᤥᤗᤠᤶ ᤀᤡᤰᤗᤠᤎᤡᤰ ᤂᤧᤵᤛᤢᤱ. ‘ᤐᤋᤪᤢᤛᤣ. ᤐᤥᤃᤧ᤹᥄ ᤛᤧᤖᤧᤛᤧ᤹ᤀᤠᤱ ᤆᤧ᤹ᤀᤥ॥’
  mie-NT: 'De nī jini nī iin tūhun jā ní ncāhān: Pedro, nacuiñī de cahnī nū quiti
    jīñā, de cajī nū tī, ncachī.'
  san-TIB: ཧེ པིཏར ཏྭམུཏྠཱཡ གཏྭཱ བྷུཾཀྵྭ མཱཾ སམྦོདྷྱ ཀཐཡནྟཾ ཤབྡམེཀཾ ཤྲུཏཝཱཾཤྩ།
  qve-NT: 'Hinaspan noqaqa huk rimayta uyarirani khayna nimuwaqta: “Pedro, ¡sayariy,
    hinaspa chay animalkunata wañuchispa mikhuy!” nimuqta.'
  pao-NT: Nuka meeoo netamma, ‘Yabe mu batsase, mu tuka.’
  cbu-NT: Sheeru tsiyatsis kimarangasha nuwaama. Pitoroo, pachayarush, ktungangi;
    tárangasha.
  usa-usa: miráitana móra-aikoma maará téna tiráiye. ‘Pítaao, emá maami-kámmá yaímma
    ikámma agamá naao.’ téna tiráimanibo
  soy-soy: 'Kei kɑi rinɔ́ɔ nɛ́ mɑ́ɑmɛ rɛ: Piyɛɛ, ɑ yisi, ɑ kṍ ɑɑ le!'
  hui-hui: De handalu hewaria bi mbirame i̱hondo lalu, Pida-o heyalu uruni í̠na bo
    nabe, layuago hale haru.
  amf-amf: ‘Bhethirooso, dhaabhayse igina yerraam taxayse itsaa’ hamayno upsino ina
    ko qansimade.
  quc-NNT: 'K''o k''u Jun ri xch''aw loq chikaj ri xub''ij chwe: “Chatwalijoq, Pedro,
    chakämisaj apachike chikop, chatwoq,” —xcha chwe.'
  dob-dob: ga ꞌebweu ꞌenana yanonona ꞌieonegu, ꞌigwae, ‘Pita, ꞌutoolo be ꞌamu yobai
    ꞌuunudi be ꞌuꞌaꞌa.’
  wrs-wrs: Wo kava hellevna, ishomnavna moalamangva kam, pho Pita, miklewol verava,
    wena veo.
  mca-mca: 'Ma'' qa hepi''ye'' pa'' wit''ax in yit''ij yiwets: “Eniipha''m Pedro qa''
    anlanju'' nekhewe''en qu'' ƚuj.”'
  tzo-TZC: 'Laj caꞌi ti oy Buchꞌu ta xcꞌopoj ti jech ta xalbune: “Pedro, lican. Milo,
    tiꞌan”, xiyut.'
  mya-mya: ထို​နောက် `ပေ​တ​ရု​ထ​လော့၊ သတ်​စား​လော့' ဟု ဆို​သော​အ​သံ​ကို​ငါ​ကြား​ရ​၏။-
  gng-NT: 'Nɛ n cii'' uniɛke uba bó u tɔke'' nni ki ye: ‹Piɛr, fii kí ku kí ŋmɔn.›'
  cbi-NTPO: 'Tsenmala inu entsandiñu meejawa: Pedro, kujpa'' entsa animaalanu tute''
    fide, tiwa.'
  ikk-NT: M nọ nụ olu sị m, ‘Pita, lihi, gbu n'i ri.’
  leu-leu: E mui, ne langai a ling a xuusau, ‘Tamasiak Pita, tamo no vubuxan ta meska
    ti la palou ina mu vupung aanabeꞌ, punuxe e no ngane.’
  maz-NT: 'Nuc''ua ró ärägö ''na jña c''ü o mama: “Nu''tsc''e Pedro, böbü rí pö''t''ügue
    ''na yo animale rí sa”, enzgö c''e jña.'
  bod-N: ཡང་སྐད་སྒྲ་ཞིག་གྲགས༌ཏེ། པེ༌ཏྲོ། ཡར་ལོངས་ལ་དེ་དག་བཤས་ནས་ཟོ་ཞིག་ཅེས་བདག་ལ་གསུངས་པ་ཐོས༌བྱུང་ངོ་།།
  tca-NT: '—Rü nüxü̃ chaxĩnü ta ga Tupanaga ga choxü̃ ñaxü̃: “¡Inachi! Pa Pedrux.
    ¡Rü ta imèx, rü nangõ̱x!” ñaxü̃.'
  zpl-NT: 'Nu ubenea tucu chii nú uni: “Pedro, utsuli, uti tatse bee nañi cuaꞌ aculu.”'
  mbc-NT: '—‍Mîrîrî yai mai, Paapa maimu eta''pîuya. Ta''pîiya upî'': “Pedro, e''mî''sa''kakî
    ka''ne'' pe ayo'' ton wîîkî moropai entamo''kakî”, ta''pî Paapaya upî'' eta''pîuya
    —‍ta''pî Pedroya.'
  ndg-ndg: Boka po niyowine lilobe lyabaya nanenga, “Amka, Petro, chinja na ulye!”
  wsk-wsk: Se kuring bo iwita aga manarukaso, ‘Peter, bares nunga moa noko,’ makaso.
  toj-NT: 'Ti cab jun c''umala: ―Q''uean Pedro. Mila ja chante jumasa iti. C''uxan,
    xyutajon ja c''umal jahui.'
  kkl-kkl: Kemelamnoag agha imag agha nanag yubu lelamori, 'Petrus sekmendi, wamlange
    tane oro yobamendi, telame,' alamoa ka'ebano.
  tbc-tbc: Agog awan ta irupaiag go ibol, ‘Pita, masap, melmel an ufu idup wani.’”
  sna-sna: “Ipapo ndakanzwa inzwi richiti kwandiri, ‘Simuka, Petro. Baya udye.’
  smk-NT: Kapingmatan, main nin narnge' ko nin busis a wana, ‘Pedro, mangmati ka ta
    pigaw nin main nin kunaen mo.’
  grc-TCGNT: Ἤκουσα δὲ φωνῆς λεγούσης μοι, Ἀναστάς, Πέτρε, θῦσον καὶ φάγε.
  gof-WFTW: ‘Phexiroosaa, dendda, shukkada ma’ giya qaala taani si7as.
  spa-BLM: 'También oí una voz que me decía: “¡Levántate, Pedro, mata y come!”'
  kyz-NT: '—A''e pype Janeruwarete ''ga oje''ega jee: “Ere efu''ama amũ jukau i''wau”,
    ''jau ''ga jee.'
  dao-dao: Acunüng, kthai naw, ‘Pita, tho law, jah hnim lü ja eia’ ti se, ka ngjak.
