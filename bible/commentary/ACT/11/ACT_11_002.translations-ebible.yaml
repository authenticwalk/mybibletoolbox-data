  heb-LB: כשחזר פטרוס לירושלים החלו היהודים המשיחיים למתוח עליו ביקורת.
  caf-NT: '''Et Peter, Jerusalem ts''ih ninya, bulunah Lizwif huba ''alha'' hoont''ah
