  hin-2017: और जब पतरस यरूशलेम में आया, तो खतना किए हुए लोग उससे वाद-विवाद करने लगे,
  wol-KYG: Ba Piyeer delloo Yerusalem nag, gëmkat ñi bokk ci askanu Yawut di ko sikk,
