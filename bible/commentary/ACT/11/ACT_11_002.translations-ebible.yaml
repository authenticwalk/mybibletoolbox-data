  san-GUJ: તતઃ પિતરે યિરૂશાલમ્નગરં ગતવતિ ત્વક્છેદિનો લોકાસ્તેન સહ વિવદમાના અવદન્,
  amx-amx: Peter-emeh Jerusalem-warn angkep petj-alpek. Kwereng artwang Jew arrpenh
