  ptu-ptu: Sapo' sipengka Petrus anna to Yahudi to matappa'um sulena längäm Yerusalem.
  bzd-NTPO: Mik Pedro dene Jerusalén, eta̱ Jesús mik e̱rblökwakpa dör judiowak, esepa
