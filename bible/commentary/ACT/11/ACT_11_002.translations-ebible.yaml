  cop-BHC: ϨⲞⲦⲈ ⲈⲦⲀϤϢⲈ ⲚϪⲈⲠⲈⲦⲢⲞⲤ ⲈϨⲢⲎⲒ ⲈⲒⲈⲢⲞⲤⲀⲖⲎⲘ ⲀⲨϬⲒϨⲀⲠ ⲚⲈⲘⲀϤ ⲚϪⲈⲚⲒⲈⲂⲞⲖ ϦⲈⲚⲠⲤⲈⲂⲒ
  buk-buk: Magoc têŋ ndoc Pita hu Sisaria siŋ ma mbu têŋ Jerusalem gi, naŋ lau ŋatô
