    nana kundu Jesue notna dakngake ngana gupna matanangge kekeknga nataaingga anzing
    inisapduking,
  bus-bus: Kɛ̀ Pita sù Yerusalɛmu, gbɛ̃ kɛ̀ aↄ̃ zɛ̀ kↄ̃n bã̀ngukɛyãonↄ à taari è
  gub-BL: Oho Pet Zeruzarez pe kury. A'e pe ihem ire amo zutew uzemono'og a'e wà,
    izupe uze'eg zemueteahy pà a'e wà. (Aze amo zutew 'ym uzeruzar Zezuz rehe nehe,
    tuwe omonohok kar upirera'i nehe, i'i a'e zutew wà.)
  imo-imo: Akumunga Pita Jerusalem olando purumu kinye ungulumanga kangi pundu te
    kopiko lteringi ungu manemu paa teamili ningi Kraist ipuki tili imbomani Pita
    Rom iye Kornilius ulkena purumuna yu iri tokolio
  boj-boj: Onaqa bati bei Pita a Jerusalem aisiq di sonaqa Juda tamo qudei Yesus dauryoqneb
    qaji naŋgi na Pita ŋiriŋtosib minjeb,
  eng-DRA: And when Peter was come up to Jerusalem, they that were of the circumcision
    contended with him,
  knf-knf: 'Wi Ŧimoŋ Piyeer akakuŋ ubeeka wi Yeruŧalem, *bayuday banfiyaaruŋ kë başë
    ŋoman na a aji :'
  san-KHM: តតះ បិតរេ យិរូឝាលម្នគរំ គតវតិ ត្វក្ឆេទិនោ លោកាស្តេន សហ វិវទមានា អវទន៑,
  arn-NT: Welu Pedro, feychi wiñotulu ta Jerusalen, entuüñfileyew kiñeke tati feyentuleyelu
    mülekefulu tati pu judiu ñi wimtun dungu mew.
  zas-NT: Abiꞌ chi badxin Bëd Jerusalén, bén Israel ma rliladx ree Jesucrist, bén
    sta zinal ree ley, gudilë reeman Bëd.
  ken-NT: Mbɔk bo bachi nyaka ndu nkwɔ́ bakoŋo Yesu abhɛn báte bɛ bábhɔŋ bɛ́siɛ́p
    yɛ̌ntɨkɨ mmu mbɔ bɔ́ bo Israɛl, kɛ ankwáy bɛ́bhak mmu Mandɛm. Píta ápɛ́rɛ́
    nɔ́kɔ́ nsɛm Yerúsalɛm, bǒbhɔ báré ji yí mándɛmɛ nɔkɔ bɛ,
