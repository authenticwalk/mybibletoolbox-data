verse: ACT.011.002
translations:
  kpx-kpx: Iniale vani mole Bitau veatisi Dielusalemae lohoge esemu degomoleau itumulahai
    avuho loulu. Kosealemo abu isiviale Diue ata holioholiale keau abu vudie vate
    bohisito bae Dilava ehovai.
  okv-H: Eto iji nei Peter na Jerusalem da ta pambunu enana na Peter ta degi ke ngahia
    na eto ingia,
  tbo-tbo: Hougana Pita i gegae u Yelusalem naka Yesu tu wotagona tauhi mi Yudeya
    lawahi hi galena iapapoeya po
  mal-C: പത്രോസ് ജെറുശലേമിൽ എത്തിയപ്പോൾ യെഹൂദരായ വിശ്വാസികൾ അദ്ദേഹത്തെ വിമർശിച്ചുകൊണ്ട്,
  grc-SR: ⸂Καὶ ὅτε⸃ ἀνέβη Πέτρος εἰς Ἱεροσόλυμα, διεκρίνοντο πρὸς αὐτὸν οἱ ἐκ περιτομῆς,
  bgc-bgc: आखर म्ह जिब पतरस यरुशलेम नगर म्ह आया, तो खतना किये होए आदमी उसतै बहस करण
    लाग्गे,
  khz-khz: Na Petero Ierusalemai everageto aonai, Iesu gevega-taunataunaawai talimara,
    na tauniparara kopira gevoro-vagirato gaura, na gegao-piatogarato,
  deu-TKW: 'Als aber Petrus nach Jerusalem hinauf kam, rechteten die aus der Beschneidung
    mit ihm:'
  zsr-NT: Catiꞌ budxinëꞌ Pedro Jerusalén, guladíl‑lenëꞌ lëꞌ didzaꞌ bö́chiꞌruꞌ judío.
  lin-lin: Boye, tango Petelo azongaki na Yelusalemi, Bayuda oyo bandimelaki Yesu
    bapamelaki ye
  hns-NT: Tab djab Petras Jeroesaalem me lautke aail, tab hoewa ke bieswaasie log
    oke bahoet baat bolies.
  noa-E: 'Mag bĩi thʉnʉm ee, Pedro Jerusalén barbaimaawai ĩchab ag phöbör ee judionaan
    Jesús iek ʉ̈kha narr khʉʉnau sĩi amachig baarpi auwi irig magjierram aajem:'
  eng-EMTV: And when Peter came up to Jerusalem, those of the circumcision were contending
    with him,
  mib-NT: 'Te cuanuhun Pedro ñuu Jerusalén. Te sava tēe hebreo jeē cácandíje de ya
    ni cacahān de nuū Pedro:'
  lif-NT2: हे़क्‍क्‍याङ् पत्रुसे़न्‌यरुसले़म नुःक्‍खे़आङ् वये़ल्‍ले़ कुभा यहुदि नसानिबाहाॽरे़
    खुने़ॽ इङ्‌दो मे़मे़त्तुर
  xnj-xnj: Hinu Petili, peawuyili ku Yelusalemu, vamsadika va Vayawudi vala vevaganisiwi
    kuvya vandu vangali Vayawudi vevadumwili jandu. Ndi vakang'ung'uta vakajova,
  mmx-mmx: La ne Pita gamlong uto Jerusalem. La nedi limixin nunu diga lok do ik mokso
    ri rivit kepe lengkontuxu, diga musak aleng ne Pita.
  cbr-NT: A ñucama cuacamainun ca Pedro Jerusalénu cuantëcëancëxa. Cuanxa bëbacë ca
    axa Jesúsmi catamëcë judíos unicama an, judíosma uni Jesucristomi catamëcë ca
    nux 'icësaribiti 'unántiocë 'iti 'icë quixun sinánquin ami nishtisa tanquin Pedro
    ñu cacëxa.
  tee-NT: Chai acsni tavanan anchokolh ju Jerusalén ju Pitalu' pus ju ali'in ist'a'israelitanin
    ju vachu' ixtalhilaca'anta Jesús tat'alak'ailh.
  eng-LSV: and when Peter came up to Jerusalem, those of circumcision were contending
    with him,
  cak-NT: Romari', cuando ri Pedro xtzolaj chic pa Jerusalem, ri kach'alal israelitas
    ri ye'in chi can ti'an ri circuncisión chique conojel ri niquinimaj ri Jesucristo,
    xquich'ojij che ri Pedro,
  pah-NT: Aerẽ Pedro'ga jivyri ua Jerusalém me. A'ero judeus'g̃a nhi'ig̃ayvari ga
    pe Jesus'gareheve'g̃a.
  sja-NT: Mapa Pedro waya chek'ãri Jerusalendee, ũk'uru judiorã Cristode ijãa p'anadap'edaarã
    k'ĩrau p'anajida irua ooda k'aurepa judio-eerã t'ãide.
  xed-xed: Manda vradaghata Piyer da luwa Ursalima, tus gwal zlghay nda ŋuɗuf nda
    ɗatsa fafaɗa taŋ nda gwaɗa nda Piyer.
  mks-NT: Ta tá na̱ndicó co̱o Pedro chí ñuu Jerusalén já na̱casáhá in táhndá na̱ cúú
    cuéntá Jesús ndúu ñuu cán cáha̱n núu na sa̱ha̱ dá. Mé na̱ yóho cáhán na̱ ña̱ ndítahan
    nu̱ú na̱ tóho̱ cahnda loho na yiquí cu̱ñu na tátu̱hun íin costumbre na̱ Israel.
  gfk-S: 'Io kaie, be Pita ga hana utuma Ierusalem, ira matanabar na lotu ing di ga
    tur dades baak ta ira harkurai gar na Iudeia di ga pukusane ie ma karek ra nianga:
    “U ga hana utusu tano hala ta di ing pa dile kis ta ira nudait harkurai ira Iudeia
    ma u ga ian tikai ma di.”'
  bmu-bmu: Miaŋgöra Pitönöŋ Jerusalem sitinöŋ liliŋgöba öŋgöiga Juda sileŋine Anutugö
    aiwesök yandigetka uruŋini meleŋgeri, yeŋön jijiwilit (jelikit) aka jim waŋgiget.
  dgz-dgz: Menan Pita Ierusalem aeni. Ap mepe epimu tum aramon anu tumat taine nagirewa
    Pita diguran anega wane,
  eng-GNV: And when Peter was come vp to Hierusalem, they of the circumcision contended
    against him,
  zaa-NT: Le' ciudad Jerusalén tsè'e huá tuchùppa ca enne' judío chi ná huá cą creyente,
    pero ruthítsi cą qui'ni iyaba ca enne' ríalatsi' qui' adí ca nación nna ccá huá
    cą circuncidar nna guni huá cą adí ca ceremonio nu ra lo ley qui' ca judíua. Acca
    de beyéqquia Pedrua le' Jerusalén nna, là canuá nna yala gutìtsa' cą bi nna,
  eng-WEBSTER: And when Peter had come to Jerusalem, they that were of the circumcision
    contended with him,
  guh-guh: 'Nexata pamatacabi Pedro pata Jerusalén tomarata, judíovi, pamonae jumecovënëta
    Jesús pelivaisi, jumaitsi Pedrojavabelia:'
  bon-bon: Peteru liba ädige Yerusalema me, puga ge poto ätrunga biname lui singi
    gemi nuuja gawe biname cina Acejiyame me cewecu ne acatame, teeme tääpe matikolä
    iirputa ca Israela biname pana äbitame. Teepi peei name pi Peteru ne jiyingäjisi
    egä,
  nhw-BL: Huan quema Pedro mocuepqui altepetl Jerusalén, sequin nopa israelita tlaneltocani
    pejque quinajnanquilíaj.
  mgw-mgw: Bai, Petili paaki'li'bwike ku Yelusalemu, balu' Ayahudi aumini babaapendi
    bandu bangali Ayahudi bainilwe li'nga babe Ayahudi, bammi'ki lukoolo kababaya,
  swh-ONEN: Hivyo Petro alipopanda Yerusalemu, wale wa tohara waliokuwa wameamini
    wakamshutumu,
  wbi-wbi: U Petro ye isile ukuo ku Yerusalemu, ikipugha kila ikya vanhu vanovalyahinjilue
    vakatengula kukum'beda, vakajova,
  bba-bba: Sɑnɑm mɛ Piɛɛ u wurɑ Yerusɑlɛmuɔ, Yuubɑn nɑɑnɛ dokeobu bɑ nùn tɑɑrɛ wɛ̃.
  eng-KJVCPB: And when Peter was come up to Jerusalem, they that were of the circumcision
    contended with him,
  kgk-NT: 'Upéixa ramo Pedro ogwata ou-vy Jerusalém tetã-my. Upe-py ogwahẽ ramo, onhe''ẽ
    poxy íxupe upe pygwa judeu va''e:'
  waj-waj: 'Ivaara nnaagiai Petorooso ngioo Yerusareema vuduu rikiada gioonna kiaapu
    ngiari voopinnaiyaatama mmamma hatokaatee tuuyaano innara iya nnannatooduu tunoo:'
  cpy-cpy: Ikanta rareewitaa Pedro Aapatziyaweniki, osheki iñaanata-waeri Judá-paeni
    ikaatzi kemijanta-tsiri.
  mpx-mpx: Sauga Pita i nok i na Yelusalema, toekelesiya bolo Mosese wana Logugui
    hi toulil Pita hi awa nanakan hi baek elana hi ba,
  wbp-wbp: Junga-juku, ngula-warnuju, Piitaju yanurnu pina Jurujulumu-kurra. Kuja
    yukajarni Jurujulumu-kurra, ngula-jangkaju, ngalya-karirlili-jana kulungku ngarrurnu
    Kirijini-kariyi-nyanurlu Juwu-paturlu. Ngularraju ngulaju yangka kujalpalu ngampurrpa-juku
    nyinaja yungu-jana ngarrka-kijikarla Juwu-wangu-patu yapa Kirijini-jarrinja-warnuku.
  luo-luo: Omiyo kane Petro odhi Jerusalem, to joma oyie kuom Kristo ma jo-Yahudi
    nokwere
  nhe-NT: Huan quema Pedro mocuepqui altepetl Jerusalén, sequin nopa israelita tlaneltocani
    pejque quinajnanquilíaj.
  aii-aii: ܐܝܼܡܲܢ ܕܐܣܝܼܩ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܠܐܘܿܪܸܫܠܸܡ، ܕܪܝܼܫ ܠܗܘܿܢ ܥܲܡܹܗ ܡܗܘܼܡܢܹ̈ܐ
    ܓܙܝܼܪܹ̈ܐ،
  esk-NT: Aasiiñ Peter Jerusalem-mun utiqman iḷaŋich ukpiqsriruat Jew-ŋuplutiŋ isumaqaqtuat
    Jew-ŋuŋitlutiŋ ukpiqsriruat nalunaitŋutchiquplugich nakuaġiŋiññiġaat Peter-m quliaqtuałha
    Jew-ŋuŋitchuanun.
  msb-msb: Kaya pag-abot ni Pedro sa inda ginatiripunan sa Jerusalem, ginsuay siya
    san mga Judio na nagaapin sa pagturi.
  cpa-NT: Hi² jøng² ca¹jí² dsa² judío, ju³lah dsa² ma²hé² jǿg³ quiah¹² Jesús, mi³ca¹dsiánh¹
    Pedro jøa³juøi² Jerusalén.
  dso-dso: ପିତର୍‌ କାଇସେରିଆ ଅନି ଜିରୁସାଲାମ୍‌ ଗାଲା । ଜିଉଦି ନଇଲା ଲକ୍‌ମନ୍‌କେ ସୁନତ୍‌ କରୁ
    ବଲି କଇବା ଲକ୍‌ମନ୍‌ ତାକେ ବାକାନିକରି କଇଲାଇ,
  meu-meu: Taunabunai, Petro na Ierusalem ai e dara dae negana ai na peritome ibadinana
    taudia ese e hepapahuahu henia,
  yva-NT: Weti arono Petrus pakato no Yerusalem, vatano Yahudi wanave Yesus ai wo
    aura tantunawi,
  dgc-dgc: Kanya du Judeo a méniwala ni Jesus, éy pinintasan de ti Pedro to kédemét
    na ta Jerusalem.
  zpm-NT: Dzigo zeeṉe laa Pedr bdziṉ Jerusalén güey bla zho güeytiḻdiidznie zho Pedr,
  hix-NT: Àro ke Petru yoyatxkon haryhe tà, ukukur komo. Tanyyokohorye mak natxhe
    hampànà, Xuknewyanahnà komo, Txesusu mryenon me tehtxoho menye, kany me rma nehxatxkon
    hatà, nyamoro ha. Xerusaryen hona harha Petru yomokàtxhe rma, neyatxkon haryhe
    tà.
  sim-sim: Hako os Pita Jerusalemik indik or iri wolo, Jisasin hishindiyandari Judama
    olmu Pitan ngriara.
  npi-ULB: जब पत्रुस यरूशलेममा आए, खतनाको समूहका मानिसहरूले तिनकोको आलोचना गरे ।
  cgc-cgc: Piro, na gabalik Pedro daw iya na mga duma naan ta Jerusalem, kanen an
    pasaway ta mga Judio na gatuo ki Jesus na alin ta grupo na ta iran na pagpati
    mga dili-Judio na gatuo ki Jesus kinanglan man buatan ta tanda naan ta lawa sunod
    ta kaugalian ta mga Judio.
  tim-tim: Nâŋgâmbiâ Petoroŋe Yerusalem kepian purik katmâ arim âgâmbo Yuda luâkŋe
    Petoroŋe hain agepgât nâŋgâmbiâ ârândâŋ bo akto hin magaŋi,
  yor-yor: Nígbà tí Peteru sì gòkè wá sí Jerusalẹmu, àwọn ti ìkọlà ń bá a wíjọ́
  wos-wos: Hukémbu Pita dé Jerusalemré wambula yi. Ye xakundéka di Jisaska jémba sarékékwa
    du nawulak di Pita wali waru. Wunde du di angi saréké, atéfék du Godna hundi xékénjoka
    di tale séfi sékétandi.
  emp-NTPO: Maʌ̃ carea Pedro Jerusaleʌ̃naa wãsid̶e ʌ̃cʌrʌ djabarã judiorãba idjira
    biẽ́ jarasid̶aa.
  eng-F35: When Peter went up to Jerusalem, those of the circumcision party started
    contending with him,
  ind-ind: Ketika Petrus sudah kembali ke Yerusalem, ada saudara-saudari seiman dari
    bangsa Yahudi yang memprotes,
  pes-OPCB: پس هنگامی که پطرس به اورشلیم بازگشت، ایمانداران یهودی تبار با او درگیر
    شدند
  mpt-mpt: Fitae imin tenea Yelusalem bib ele tetemea bainobo galin nakai aalo waketoubibi
    funaniba Ni Yesuse meletanobo, eka aalo waketoubibba ile Yesuse meletanbabo geniba
    Fitae dobsuananiba
  ssx-ssx: Pidata꞉ oli Diutuseleme da nane peeke pita꞉ta꞉ hande Diendaili haliweki
    pa꞉ta꞉ sekemesaisi hau peaaluekema꞉ hone wimiki haliwekima꞉ Pidama꞉ pieke hauna꞉
    lota꞉ pitolo dupa lemekeme.
  mkl-mkl: Ŋɔi Piɛɛ í bɑɑ Zeruzɑlɛmu nɔ Zuifu woo dɑsi Jesu nɑɑnɛ ŋɑu ɑ̀ yɛ tɑɑleɛ,
  gaq-gaq: ତେସା ପିତର୍‍ ଯିରୁସାଲାମ୍‌ନ୍ନିଆ ୱେଚାକ୍ନେ ଇଡ଼ିଙ୍ଗ୍‍ ପବିତ୍ର‌ ଡିଙ୍ଗ୍‍ଲେ ଆର୍‌କ୍ନେ
    ରେମୁଆଁଇଂ ଆମେକେ ବାଲିର୍‌ ବାତାଚେ ବାସଙ୍ଗ୍‍କେ
  gof-RNT: Phexiroosi Yerusalaame bida wode qaxxarettida ammaneyssati,
  unx-unx: ପାତ୍‌ରାସ୍‌ ଚିମ୍‌ତା ଯୀରୁଶାଲେମ୍‌ତେ ସେନଃୟାନା, ଇମ୍‌ତା ଖାତ୍‌ନାଅକାନ୍‌ ହଡ଼କ ଇନିୟାଃ
    ବିରୁଧ୍‌ରେ କାଜିକିୟାକ,
  gah-gah: Nenemú Pitá nene Zelusalega atiginá oko tovokago, Zuta vegenakutí Izesuni
    nagá minamoláate aikumú gelemó gena okago, gahá nameke,
  lcm-lcm: Na Petero kamela serei pok e Ierusalem na ri vap lampulit kimela songag
    suak ania
  aer-aer: Peter Jerusalem-werne apetyalperlenge, Jew arrpenheme Jesus-kenhe areye
    ikwere akarelheke itne anteme ikwerenge ahele angkerreke. Itne alakenhe angkeke,
  qvc-NT: 'Wakin isrraylinu kriyiq masingunaqam ancha munarqanllapa, yumbay kriyiqkunapa
    kwirpumbi siñalta rurananllapa, isrraylinukunashina kanambaq. Chaymi Jirusalinman
    kutiriptinqa, Pidruta kayshina anyarqanllapa:'
  tgl-ULB: Nang makarating si Pedro sa Jerusalem, pinuna ng mga taong nabibilang sa
    mga tinuling pangkat;
  cbs-NT: janua Pedro Jerusalén anu chintunkidani jikishinken ikunwainbu betsa betsapabun
    judiobun beya bechipaijaidamisbu jaki ja ikin chitekin
  xtm-NTPP: Chukan kúu ja nuu ni ndenda Pedro ma ñuu Jerusalén ma, te tee ka kaxtnu'u
    ja jiniñu'u ja jin jakitnuni tee ma, ni ka xtekuechi de Pedro ma ja masu va'a
    ni sa'a de,
  nnq-nnq: Petulo apabuja Kuyelusalemu, Akayahudi abaamine abapala bandu banga Akayahudi
    bainigwe, ngabanchonjoya kulenga,
  bao-NT: To biri Pedro Jerusalén'pʉ cʉ̃ ca tua earo, judíos cʉ̃ja ca tii nʉcʉ̃ bʉo
    niirucuriquere ca tʉo nʉnʉjee niirucuricarã,
  san-ORI: ତତଃ ପିତରେ ଯିରୂଶାଲମ୍ନଗରଂ ଗତୱତି ତ୍ୱକ୍ଛେଦିନୋ ଲୋକାସ୍ତେନ ସହ ୱିୱଦମାନା ଅୱଦନ୍,
  rmn-rmn: Оничин, кана о Пётар ало андэ Иерусалими, о пакялэ, савэнги кердэ абризания,
    лилэ тэ асан лэстар.
  huv-NT: Wüx tapeay Jerusalén a Pedro, quiaj taliquiaw nej ajcüwa judíos leaw lamandüjpiw
    Teat Jesús.
  otn-NT: Nu̱'mø mi̱ zønna̱ Bɛdu p'ʉ Jerusalén, bi̱ mbøcuɛ 'da yø judío ngue ya ma̱yø
    'yɛ̱c'ɛ̱i̱.
  nop-nop: Pitadi Jelusalem wosuwaune Judame nadisukilitihinitdi Pita nintoŋa indiŋ
    niŋgiŋ,
  obo-NT: To id livod si Pedro riyot Jerusalem, iddos od pompomakoy no mgo Judio no
    oray'd ikuu to mgo botasanon dan, id sawoy kandin.
  kca-kca: Щӑԓта хун Петра Иерусалима йŏхтәс, иудейәт эԓты уԓты хӑнам йохԓаԓән ԓўв
    йэщаԓт нўрыса,
  cak-ENT: Romari', tok ri Pedro xtzolij chic c'a pa tinamit Jerusalén, ri hermanos
    ye israelitas ri nyebin que nc'atzinej que nban ri circuncisión cheque ri ch'aka
    chic hermanos, ri jun retal ri xquibün ri israelitas pa ruch'ac'ul jun ac'ual
    ala' o achi que ja richin ri tinamit ri Dios stape' (aunque) man ye israelitas
    tüj, xech'ojin chuvüch ri Pedro,
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤐᤋᤪᤢᤛᤧᤴ ᤕᤖᤢᤛᤗᤧᤔ ᤏᤢ᤺ᤰᤂᤧᤀᤠᤱ ᤘᤕᤧᤸᤗᤧ ᤁᤢᤓᤠ ᤕᤜᤢᤍᤡ ᤏᤛᤠᤏᤡᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤀᤡᤱᤍᤥ
    ᤔᤧᤔᤧᤳᤋᤢᤖ
  mie-NT: De tá nī nenda Pedro ciudad Jerusalén de sava tēe hebreo jā cándíja nī ncāhān
    dē nūū Pedro.
  san-TIB: ཏཏཿ པིཏརེ ཡིརཱུཤཱལམྣགརཾ གཏཝཏི ཏྭཀྪེདིནོ ལོཀཱསྟེན སཧ ཝིཝདམཱནཱ ཨཝདན྄,
  qve-NT: Hinaqtinmi Jerusalén llaqtaman Pedro kutiramuqtin, Jesucristopi creeq Israel
    nacionniyoq wakin runakunaqa Pedrowan discutiyta qallariranku. Paykunaqa anchatan
    exigiranku, Jesucristopi llapallan creeqkuna circuncisión costumbreta ruwachikunankupaq.
  pao-NT: Ka Peter Jerusalem-wi petugase, susumudu mu Jew numu-matu Te Pabe'e-wi tunaka'oedyukudu
    oo nesootze'ma,
  cbu-NT: Ashiriya, zapish Pitor Irusarinap kuseeru, Utaáshuchsha Isusoo mangoonkana
    an Pitoroo tasaseersin,
  usa-usa: miráimanibo yaímma Ítíráaeo-wayukama yeráwáqá yúma karéta Îtuni anaaé wáráa-kayukati
    awaaméqá matáa-kayukama yeráwáqá akoqnáá-aimma téta Pítaamma awáágúraae.
  soy-soy: Kɛ Piyɛɛ uu Yerusɑlɛm m pɛɛpɔ, Pisuifi pɛɛ Yeesu nɛ kɛfɑ n tɛnɛlɛ̃ ɑ́pi
    kɛ́yu u pɑ.
  hui-hui: Pida ibu Yarusaleme ibiyagola agali maru Yu agali hangunaga ndo agali tara
    taranaga dongone podo mabu bulene nga laga hearume Pida talini.
  amf-amf: Bhethiroos Yerusaalem ki yivaysaka qaaman taxadhen goyn tipisayna Barjodar
    woylamin qajayna kimbesana ke palimade.
  quc-NNT: Aretaq xtzelej ri tat Pedro pa Jerusalén, ri kojonelab' aj Israel ri xaq
    käkichomaj ri retal ri ojer trato, xkichap yoq'onik chrij ri are'.
