  urd-GVH: चुनाँचे जब पतरस यरूशलम वापस आया तो यहूदी ईमानदार उस पर एतराज़ करने लगे,
  ycn-ycn: E caja Pedro pa'aró Jerusalén ejo. Jesucristo ja'apiyá jema'ajeño rehuá
