  nvm-nvm: Fu ijegrega na una izeg Jesu fu usuibe kuainma na ijin vierafen. Fu kua,
    Jon fu e do ruardiain gavo a iji a Godon Kaven abekno kuainma na iji vierafen.
  mps-mps: Tama eno tama homu yali, polobadu Genuai Bidigo dabolo te po wai, ‘Jon
    agai te we bidi ąįgo baptais mobao. Tialima, nosali Godigo agai Dwagi Yai Mobo
    Bidi dagebolo mawaibao,’ wali.
  pab-NT: 'Hatyaoseta noteheta Xekohaseti Jesus niraine: “Aliterexe atyo João batixaita
    one kakoa hoka xiso atyoite Isekohaliti Waiyexe kakoa xikabatixatyaka”.'
  llg-llg: Au ita ala simbok Manetualain Dula Dale Malalaon leondiak, boe ma au asaneꞌda
    Lamatuak Yesus kokolan nai makahulun nae, ‘Yohanis ana salani ei pake kaꞌda oe,
    te neu ko Manetualain Ana sangga tao lena heni nai lain seli neu ei, ndia Ana
    fee Ndia Dula Dale Malalaon neu ei.’
  kyf-kyf: 'Tɔʋn, Nyɩmaa -Kanyɔɔ wɛlɩ ɔ gbaa zlɩmɛ, ''ɩn we yia ''mɩ dlɩɩ lasibhli:
    ‹*Zaan ka batizee ''nyu nya, nɩɩ, -Lagɔ ''ka aɩn batizee Zuzu ''Pʋpa nya.›'
  tpi-tpi: Na mi tingim gen dispela tok bipo Bikpela i bin mekim. Em i bin tok olsem,
    ‘Jon i bin baptaisim ol manmeri long wara, tasol yupela bai i kisim baptais long
    Holi Spirit.’
  mih-NT: 'Tacuan ta i nacohon iñi cuhva i catyi ra Jesús: “Ndisa i zacoo ndutya ra
    Juan sii ñiyɨvɨ sihin ndutya, zoco sihin Tatyi Ii cua coo ndutya maa ndo.”'
  qvh-NT: 'Saychömi noga yarparcorgä Jesucristo cayno nimashgansita: ‘Juan Bautistaga
    yaculawanmi bautizargan runacunata. Tayta Diosninsimi isanga Santu Espirituwan
    bautizayäshunquipä.’'
  kms-kms: Di nge asi Yumbui ni puq nand kin wand te nei gibiny. Asi Yumbui ni nari,
    ‘Jon ni wute wuye tuan pe wuye nap, pudi nungoqi otiwo God ni ningg Ququ Yuwon
    Ye ei wuye nupuqu ye.’
  agn-agn: Ig nademdemano tang bitala tang Gino, ang ganing, ‘Si Juan, nagboniag ta
    wi piro yamo, boniagan amo ra ta Ispirito Santo.’
  nhi-NT: 'Ihcuacon onquilnamic in tlahtol tlen oquihtoh in toTecotzin: “Juan yeh
    otlacuatequih ica atl, pero namehuantzitzin Dios namechoncuatequis ica in Espíritu
    Santo.”'
  ttc-NT: 'Otzaj tiktz''an ti''j wanim tyol te Qajaw Jesus ikxjani: “Te Wa''nch ojaw
    tsi'' a'' kywi'' xjal, per ajna''l ch''inky stzaj te Txew Dios etajsik.”'
  dan-1931: 'Og jeg kom Herrens Ord i Hu, hvorledes han sagde: Johannes døbte med
    Vand, men I skulle døbes med den Helligånd.'
  kwj-kwj: Wowani ani ga ai Apukolaka mwanji sawero tini ya ani ai hambwa. Ka hinga
    ya ri sawe, ‘Jon ele himiyama hurahama ni uku minde tiki wunu yasiro. Woro kunu
    Gotri Himamwale kipe ki kunu yasino.’
  vie-OVCB: 'Tôi nhớ lại lời Chúa dạy: ‘Giăng làm báp-tem bằng nước, nhưng các con
    sẽ nhận báp-tem bằng Chúa Thánh Linh.’'
  kze-kze: awáné'a moórá-aimba sááka'a makáumne. ááéma Ísóigo séna Yóni nombá pétinkaraimbanivo
    Áánútun-amanko kuména keinárawapimba anómba umátinkaniye Ísóigo siráin-aimba sááka'a
    makáumne.
  mpj-mpj: Palunyangkarna kulirnu, Jiijajju-lanya julyju wajarnu, ‘Jaanju-jananya
    kalyungka jarrpajulpayi, jilanyayuru ka ngulanga Mamalu-nyurranya palumili Kuurti
    jarrpajunku.’”
  lbk-lbk: Sak et sinmek san kinwanin Apo Jesus en, ‘Si Juan, chanom nan infonyagna
    ngem at mafonyakhan kayo isnan Ispirito Santo.’
  mto-NT: 'Vanꞌitts a̱tseꞌe njaaꞌmyejts vintso̱ veꞌe je̱ Ma̱ja̱ Vintsá̱n vyaajñ: “Tyú̱vam
    xa veꞌe je̱ts je̱ tsoxk na̱a̱j veꞌe je̱ Juan je̱ jayu tyukyakna̱pe̱jt; ax ntukyakna̱pé̱ttapts
    a̱ts miitseꞌe je̱ Espíritu Santo je̱m mjaꞌvin ka̱jxmda.” Jidu̱ꞌu̱m tseꞌe je̱ Ma̱ja̱
    Vintsá̱n vyaajñ.'
  bzh-bzh: Lob sa kwaġ vo Mehöböp yi ġaġek ggökin, sën nër bë, ‘Jon neripek alam
    raḳ bël mu, gaḳ Anon Vabuung rëḳ doḳ nam gërin ham.’
  guj-2017: ત્યારે પ્રભુની એ કહેલી વાત મને યાદ આવી કે, યોહાને પાણીથી બાપ્તિસ્મા કર્યું
    ખરું, પણ તમે પવિત્ર આત્માથી બાપ્તિસ્મા પામશો.
  jvn-NT: '@see-verse:ACT.011.015'
  byr-byr: Sara wanganena dara yawɨꞌmwaꞌde ‘Naangei Jizaazai nedaꞌ “Jonɨ aalyavɨ bavɨtaazɨya
    yakeꞌ kɨrɨꞌ sarɨmɨnyɨ munyɨkaavɨ yunebanna Gotɨyare Kuryai wɨlayɨhɨmwaaladeihɨlyɨra.”
    ’ Naangei sara nedakeꞌ sara yawɨꞌmwaꞌde.
  ian-ian: Godna waagan ndi kat tavindɨ maa yelavɨkwun. Tat Jisas waa nyaangɨt kat
    yelavɨkwun. Tat wandɨ. Jon ngwuk kat ngumba yagundɨ. Wun Godna waagan ngwuk kat
    kwiwun tavigiyandɨ waa wandɨ Jisas.
  hun-hun: 'Eszembe jutott akkor az Úrnak mondása, amint mondta: János ugyan vízzel
    keresztelt, ti azonban Szentlélekkel fogtok megkereszteltetni.'
  mcf-NT: 'Aden meniacsho isun Nuquin Icbo Esuquidistun chiondaid ëmbembi tantiatsëcquiec
    tsadpobi. Nad icpondash: Uan padon acten mentopondashi. Nuquin Papan ambi aton
    Mayan meniaid mibi iquendac, quequin chuipondash Nuquin Icbo Esuquidistun.'
  kjs-kjs: 'Ipisa rabu neme Mudu Alimi agale lagisade-rupa kone-para wala wisua. Nipumi
    abala gu-rupa lisa: Jon-mere enaalinu kalu-ipa kalisa rabu pa ipame kalisa pare
    nimiri Holi Spirit-na kalu-ipa mealimina lisa.'
  mni-mni: "Maduda \x93‘John-nadi isingda baptize toubi adubu einadi nakhoibu Thawai\
    \ Asengbada baptize toubigani’\x92 haina Ibungona haikhiba wa adu eina ningsinglakkhi."
  yad-NT: 'Rañi jachipityasidyerya saniquejada Jesús: Ni̱ni̱ ji̱ta Juánbay si̱tenu
    jtyadoda ja̱a̱ta daryi nijya̱nvadye, jirye ji̱ta ra̱jtyu̱y Ju̱denu Jnutumu day.'
  mxb-NT: 'Nda̱ daá ví ni̱ ndi̱sáa̱ inii̱ ña̱ ni̱ kaꞌa̱n satoꞌo yo̱ Jesús: “Miía̱n
    ndaa̱ kíán ña̱ Juan ni̱ sa̱ da̱kódo̱ ndúta̱ ñaá xíꞌín ta̱kui̱í, tído ndoꞌó kúú
    na̱ kodo̱ ndúta̱ xíꞌín Espíritu ii̱.”'
  pon-2006A: Eri, I ahpw tamanda dahme Kaun-o mahsanih, ‘Sohn papidaisihkin kumwail
    pihl, a kumwail pahn papidaiskihla Ngehn Sarawi.’
  maq-NT: 'Ngajan xi ngahan ne, catsinguítsjen cjua rë Nai naja xi cachja me cuitjin:
    “Juan ne, cojo nandá cavitenda me, peru ngayun ne, cojo Hasen rë Nina xtenda ngayun.”
    Cuatjin cachja me.'
  hto-hto: 'Mei íemona Ocuíraɨma daɨnáfuemo úibicaidɨcue. Afefue daɨde: “Uáfuena Juan
    fia jáɨnoido báutizade, mei íadɨ Ñuera Joreño úicaigamacɨna íitɨomoɨ.”'
  por-BRBSL: 'Lembrei-me da palavra do Senhor, como ele disse: ''João realmente batizou
    na água, mas vós sereis batizados no Espírito Santo''.'
  ces-NKB: 'Tehdy jsem si vzpomněl na Pánovo slovo, jak říkal: ‘Jan zajisté křtil
    vodou, ale vy budete pokřtěni Duchem Svatým.’'
  cui-cui: 'Bapoxonae nantana pitaban Jesús pejume, poxonae pana barai: ‘Juan saya
    ʉ meratha bautisaba. Ichitha Nacom seicaya barompaya pia cuitha paca bautisaba.
