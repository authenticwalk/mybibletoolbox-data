  pio-NT: 'Néeseté nuwàwalica tàacáisi Wáiwacali icàlidéericaté walí. Iimacaté: ‘Báisíta
    Juan el Bautista ibautizácaté wenàiwicanái úni yáaculé. Quéwa mesúnamáita Dios
