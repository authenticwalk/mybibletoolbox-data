  san-TIB: ཏེན ཡོཧན྄ ཛལེ མཛྫིཏཝཱན྄ ཨིཏི སཏྱཾ ཀིནྟུ ཡཱུཡཾ པཝིཏྲ ཨཱཏྨནི མཛྫིཏཱ བྷཝིཥྱཐ,
