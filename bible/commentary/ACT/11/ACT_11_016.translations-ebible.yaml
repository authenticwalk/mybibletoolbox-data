  twi-twi: Ɛhɔ ara mekaee asɛm a Awurade kae se, ‘Yohane de nsu na ɛbɔɔ asu na mo
    de, wɔde Honhom Kronkron na ɛbɛbɔ mo asu’ no.
  hlt-hlt: Te vaengah Boeipa kah ol, 'Johan loh tui ah n'nuem. Tedae nangmih tah Mueihla
