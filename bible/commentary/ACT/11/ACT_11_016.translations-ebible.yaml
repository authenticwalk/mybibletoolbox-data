  mya-mya: ထို​အ​ခါ `ယော​ဟန်​သည်​ရေ​ဖြင့်​ဗတ္တိ​ဇံ​မင်္ဂ​လာ ကို​ပေး​၏။ သို့​ရာ​တွင်​သင်​တို့​သည်​သန့်​ရှင်း​သော
