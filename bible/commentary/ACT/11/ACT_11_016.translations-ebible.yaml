  gym-NT: 'Ye ngwane ni Dänkien Jesu käkwe blitaba nibe abko rükaba töreta tie krörö:
    Juankwe ni ngökani ñö aibe te akwa, mun abko ie Ngöbökwe ja Üai Deme biandi nünakäre
    munbtä, niebare kore ni Dänkienkwe nie.'
  azg-NT: 'Ndoꞌ na tui na nndaꞌ, tëñjoonꞌ tsꞌön juu jñꞌoon na sinin ta Jesús, na itso
    jon: “Juu Juan totsiquindëëꞌ jon nnꞌan yo ndaatioo, majoꞌ ꞌoꞌ mañoon nnon na ntꞌëhoꞌ,
    ee njñon Tyoꞌtsꞌon Espíritu Santo quiiꞌ nꞌonhoꞌ. Ntyja ꞌnaanꞌ jon ntꞌëhoꞌ.”'
  bhd-bhd: तैखन मीं प्रभुएरू तैन वचन याद आऊं, ज़ैन तैने ज़ोवरो थियूं, कि यूहन्ना त
    पैनी सेइं बपतिस्मो दित्तो, पन तुसन पवित्र आत्माई सेइं बपतिस्मो मैलेलो।
  too-NT: 'Lā'' quit icpāstacli a''nchī hualh Māpa''ksīni'' Jesús: “Juan ixlīmā''kpaxīni''n
    xcān pero xtunc a''nchī na''a''kpaxā''tit. Hui''xina''n namaklhtīni''nā''tit Espíritu
    Santo”.'
  ind-AYT: Maka, aku teringat pada perkataan Tuhan, ketika Ia berkata, ‘Yohanes membaptis
    dengan air, tetapi kamu akan dibaptis dengan Roh Kudus.’
  cjo-NT: 'Nokenkithashiryaanakiro iñaani Awinkatharite ikantzitakari: “Riraga Jowa
    ikaawoshitakotantariri Tajorentsi iñaaki, rooma naaka ari nokithaatakaakimiro
    Ishire Tajorentsi”.'
  nsn-nsn: Song ku la namana huaro tar haua ke kulainir Tamata Noman, ke kula pe pare,
    Jon ke uahuhu keip tar kodom, bo inggoum mu turung uahuhu keip tar Iabena Dedeil.
  san-DEV: तेन योहन् जले मज्जितवान् इति सत्यं किन्तु यूयं पवित्र आत्मनि मज्जिता भविष्यथ,
    इति यद्वाक्यं प्रभुरुदितवान् तत् तदा मया स्मृतम्।
  tna-NT: 'Da hora su yama pibana Jesús ja equene ecuana uja atana: “Enei hue Juan
    ja cristiano cuana Diusu sa puji yahui neje ichaderatana. Micuana Espíritu Santo
    sa tucheda neje Diusu sa puji yama eichadera.”'
  lid-lid: Ano jo lomondrani sasah Laban mene tiye i buku doh, ‘Jon badeh alomwa ado
    na gwa, arile ado kameh anyu ado na Malawin Ndrabun.’
  wim-wim: Yaa, ngay kan-ngul ngaantam-ngeeyanga nil Lord.an wik yimanangan kaꞌathangaman
    thawa, ‘Nil John.angan ngakangan kuungk niiyang, puth yaam keꞌanaman-a, nil God.angan
    ngula kuungkow niiyant, ngakangan yaꞌa, puth Ngeen-Wiy Min nungantam anana ngul
    ukow niiyant, ngangkangan ngul wun-wunow niiyantang.’
  zga-M: Nikhumbukha amamenyu ga Nguluve, agaan'chovile, “uYohani aonchaga na magasi,
    leno nkhwonchaga nu Mepo Umbalan'che.”
  yom-yom: 'Bosi nditebukila moyo mambu ma Pfumu mu thangu katuba ti : Nyinga, Yowani
