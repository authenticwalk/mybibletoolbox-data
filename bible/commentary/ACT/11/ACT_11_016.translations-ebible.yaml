  san-SIN: තේන යෝහන් ජලේ මජ්ජිතවාන් ඉති සත්‍යං කින්තු යූයං පවිත්‍ර ආත්මනි මජ්ජිතා
    භවිෂ්‍යථ, ඉති යද්වාක්‍යං ප්‍රභුරුදිතවාන් තත් තදා මයා ස්මෘතම්|
  yut-yut: Yaŋ aŋakwan Amɨn Tagɨ da gen kɨnda yagɨt uŋun do butno pɨsagɨt. Yaŋ yagɨt,
    ‘Jon da telagɨ pakbi soŋ damgut. Mani Piŋkop da ji Telagɨ Wup soŋ damjak.’
  grc-BYZ: ἐμνήσθην δὲ τοῦ ῥήματος Κυρίου ὡς ἔλεγεν· Ἰωάννης μὲν ἐβάπτισεν ὕδατι,
    ὑμεῖς δὲ βαπτισθήσεσθε ἐν Πνεύματι Ἁγίῳ.
  cpc-NT: 'Ari nokinkishiritanakiro ikantakiri pairani Awinkathariti: ‘Imapiro Juan
    jowiinkaatantawo jiñaa, iro kantacha ari piñaayitakiro iirokaiti inampishiritantaimi
    Tasorintsinkantsi kimiwaitakimi jowiinkaatantatyiimirimi’.'
  nhg-NT: 'Entunses onequelnömec lo que tli oquejtojque Tlöcatzintle: “Xohuö otlacuötieque
    ca ötzintle, pero nemejua nemocuötiequisque ca Espíritu Sönto”.'
  nya-nya: Kenaka ndinakumbukira zimene Ambuye ananena kuti, ‘Yohane anabatiza ndi
    madzi, koma inu mudzabatizidwa ndi Mzimu Woyera.’
  ngu-NT: 'Ijcuac in onochiu, oniquelnamic on tlen oquijtoj toTeco. Oquijtoj: “On
