  hin-CV: तब मुझे प्रभु के ये शब्द याद आए, ‘निःसंदेह योहन जल में बपतिस्मा देता रहा
    किंतु तुम्हें पवित्र आत्मा में बपतिस्मा दिया जाएगा.’
  spa-BES: 'Y las palabras del Señor vinieron a mi mente, cómo él dijo: El bautismo
    de Juan fue con agua, pero ustedes tendrán el bautismo con el Espíritu Santo.'
  san-BEN: তেন যোহন্ জলে মজ্জিতৱান্ ইতি সত্যং কিন্তু যূযং পৱিত্র আত্মনি মজ্জিতা ভৱিষ্যথ,
