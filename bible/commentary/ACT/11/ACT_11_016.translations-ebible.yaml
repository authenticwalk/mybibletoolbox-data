  tbz-SIM: 'Kɛ̀ n dentɛní ti Yiɛ̀ ndo bɛ́i ntì kɛ tú: Isɑ̃ɑ̃ do ɑ̃ɑ̃̀ bɑ̀tɛ́mmù nɛ̀
