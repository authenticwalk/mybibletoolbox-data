    ican Espíritu Santo.”'
  kup-kup: Tahan batam darim Amipuhö ñetï añahavoz ne maot homeohö, ‘Aban Zoan pi
    Zodan iverih iv nenavonañ ivoh memeoh, oñ tokat Godiz Pul Tinap meepanen emapanen
    ari bepek.’
  jid-jid: Mi tika ni lan tre Bachi, niwa a tre ndi “Yohana a tie batisma ni mma,
    ama biyi bi kpa batisma wu Ruhu Tsatsra.”
  wmw-wmw: 'Na nikumbukira vyaasemire Mwenye Insa kuwa: ‘Ndi kweli kuwa Yahaya koza
    na maji, fala umwe mukuja koziwa na Roho Takatifu.’'
  gmv-GGM: Kasse Goday nusu yootishshe <Yanssay haathan xamaqqidees, shin inte xiillo
    ayanan xaamaqistana> gida qaalay herakka taas qoofetiides.
  ssg-ssg: Tataen ien wanen nga nameni kakai tel Masiwi Jises, i ukek, ‘Jon baptaisi
    seilon ti kan, tuahe Haeu hani amuto Holi Spirit ti kapitiamuto.’
  zpo-NT: 'Zee mselazh na kwaan nzhé Xaa Nabeyy: “Wli, lee Juan mchubnis kwaan nis,
    per lee re gu rubnis kwaan Mbi Naban cheen Dios”.'
  poy-poy: Panu nuliholiti visoweru vilii Mtuwa ntambu yakatakuriti, ‘Yohani kabatiziti
    kwa mashi, kumbiti mwenga hamubatizwi kwa Rohu Mnanagala.’
  qwh-NT: 'Tsenam noqa yarpäcurcorqä Teyta Jesus queno nimanqanta: ‘Juanmi nunacunata
    yacuwan bautisarqan, peru qamcunaqa Santu Espiritupa poderninwanmi bautisashqa
    cayanqui’ nenqanta.'
  gaw-gaw: Am da amu anṯena amu Jesus nai aum amu, nai amu aaḵu daulp̱a doum. Nai
    amuam inam. ‘Layaṯak Johanes nug lep̱a danab ah layaṯom amge geha ag amu Kayak
    Ouḏip̱a layaṯak aoglag,’ awa aum.
  nca-nca: Ko Uni Parámimbo mande komo yaró ŋuro iŋanowó. Ŋande yaró, ‘Jonko unipare
    sono re yunaró, quko yendo Yuqa Surumí rewaŋgo.’
  zpz-NTPP: 'Orzeꞌ byezaꞌ lagya̱ tub coz nu mnii Shuaan den ornu nam: “Waa briib nis
    yu de ru nu nis, tees ya̱ zeeda̱ Espiriit Yon nu gyicy nim der”, nam.'
  mkj-mkj: Doari ngoahi ken samanda dahioau ma Koaunno pwahla, ‘John poapdaijihki
    kamwai pil, a kamwai pirin poapdaijkihla Ngen Joarwi.’
  zac-NT: 'Iurní bëagná lduaꞌa lo quë naguniꞌi Jesús lu naꞌa tsana guzënú naꞌa lëꞌë
    më. Guniꞌi më: “Juan bëchuꞌbë nisë ra mënë con nisë perë Dios guëneꞌe më Espíritu
    Santo parë guëzunë́ më lduꞌu të nu parë cuezënúhiꞌ lëꞌë të”.'
  kyg-kyg: Ageteꞌnaeꞌmo Ala kava neꞌmoꞌa hunoꞌaeꞌmo, Yoniꞌa aniꞌaletikeꞌmo faleno
    apateꞌniyaꞌmonanafa nagaemo Goti Aunemeꞌaletiꞌmo faleꞌna lapategauve, huno laha
    paiꞌniya geꞌaeꞌmo nagesa afiꞌna ho huꞌnove.
  kmk-kmk: Utdiyon nagasmok ku dit kinnanan Apu Jesus un, ‘Si Juan nambunyag si danum
    yoong mabunyagan kayu kan Ispiritu Santu.’
  cao-NT: 'Jatsi Ibo Jesú noqui yoani ca ë shinahitaquë: “Jënë́ tsi ashimahi quiha
    ashimati ibo Juan. Jama, Espíritu Santó tsi ashimahacaxëqui mato ra” i noqui ja
    ni quiha.'
  bbr-bbr: Keseria, is kiro opok Näwäu nukan ämän äiewon epar äpu momin. Jon nukas
    roasiret anas an jomareäwon, utianik, akas Anut nukan Osou Näu oripas an jomaraiei
    rai äiewon ronkatemin.
  inb-inb: 'Iaia Jesús imasa nukan­chita nis­kata chi­ura­mi iuia­ri­wag­samurka.
    Kasa­mi niska karka: “Juan, iaku­lla­wa­mi baug­ti­sarka. Ikuti kam­kunaka, Santu
    Ispi­ri­tu­wa­mi baug­ti­sai tukun­ga­pa kan­gi­chi”.'
  hrv-hrv: 'Sjetih se tada riječi Gospodnje: ''Ivan je, govoraše on, krstio vodom,
    a vi ćete biti kršteni Duhom Svetim.'''
  box-NT: 'Á ĩ hácírí màhã́ ɓuara bìo ó o Ɲúhṹso hĩ́a bía wán: ‹O Zãn
    hĩ́a wee bátízé lè mu ɲumu, ɛ̀ɛ ká minɛ́n bán á à bátízé lè le Dónbeenì
    Hácírí.›'
  ote-NT: 'Ra oraꞌa̱ dá beni de núꞌa̱ xqui ma̱nga ma zi Hmuhʉ núꞌbʉ bi ꞌñena: “Ra
    Xuua mi xiꞌtsate co ra dehe, pe nuꞌahʉ́ ma gui nxistehehʉ co ra Ma̱ca Nda̱hi.”'
  wnu-wnu: Igomurur qau eng ende aba gab Munon Aib qob qoan ete qamar eng misir igomei,
    ‘Yon ya asint anmaragansiarei. Qen geret Qenu Igomurur qau nob anmaragansieriba’
    qob eng misir igomei.” Pita ende qamarei.
  zam-NT: 'Axta syare'' mte'' lezon xal gunii Tad Jesús loo na'': Lìcque'', Juàn Bautist
    mbli bautizar mèn con nít per le''n taaplá huiz lin par lyàa Xpii Natú'' che''n
    Diox loo ryete gu'' co'' ngola''sle'' loo cón chenen no loon, co'' nee di''s,
    thidte ngòo gu'' loo cón chenen por cón che''n Xpii Natú'' co'' lyàa loo gu''
    xal co''se'' ndxòo mèn le''n nít par ndxàc bautizar mèn.'
  zyp-NT: Mataico Abuipaw tei, ‘Johan taco tui tah baptisma a cangsah he, canghrasala
    Thlawpaw Pathai tah baptisma cangsah na cang he ceh,’ tatah a reipaw bia khah
    ka thui.
  sey-NT: Ja̱ maca mai Ëjaërepa caseꞌere cuasahuë, ‘Juan cato ocopi dopi. Ja̱je paꞌiquëtaꞌare
