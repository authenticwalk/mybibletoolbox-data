  gui-NT: 'Jayave chemaendúa ñandeYa jei ñandeve vae re. Echa jei: Juan oporombobautiza
    ɨ pe. Erei pe reta peñembobautizauca Espíritu Santo pe —jei ñandeYa, jei—.'
  quc-TT: 'Xnaꞌtaj kꞌu chwe are xubꞌij ri Ajawxel Jesús: “Ri Juan xubꞌan qasanaꞌ rukꞌ
