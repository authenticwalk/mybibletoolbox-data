  kpf-kpf: Oi nâ zo ekŋâ Yesuŋâ den dâtnâŋgoip, zo nâŋgâwan. Den zo itâ, ‘Yohaneŋâ
    too saŋgonziŋgip. Nâŋâ ko Tirik Kaapum saŋgonziŋgâbat.’
  ppo-ppo: Ai ala kolóló, Yesuné yale fo kisipa mualepó. Yesuné da̧paae duraalu, ‘Wȩi
