  san-ORI: ତେନ ଯୋହନ୍ ଜଲେ ମଜ୍ଜିତୱାନ୍ ଇତି ସତ୍ୟଂ କିନ୍ତୁ ଯୂଯଂ ପୱିତ୍ର ଆତ୍ମନି ମଜ୍ଜିତା ଭୱିଷ୍ୟଥ,
