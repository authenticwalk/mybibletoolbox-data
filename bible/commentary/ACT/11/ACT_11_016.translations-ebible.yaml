  npl-NT: 'Ijkuakó onikilnamik tlan okijto n Toteko: “Milák, Juan otlakuaateki ika
    atl, pero nomejwah nonmokuaatekiskeh ika n Espíritu Santo.”'
  bgg-bgg: 'Ji è rek mage ne gune Ithong muyung pha miyao ji nowkhlei ruii: Jon ne
    kho è khowo phi bie phro, jishii, jimagunde nathek shii ne Ragung So è khowo mua
    ruii phro!'
  eng-TCENT: 'Then I remembered what the Lord had said: ‘John baptized with water,
    but you will be baptized with the Holy Spirit.’'
  eng-BSB: Then I remembered the word of the Lord, as He used to say, ‘John baptized
    with water, but you will be baptized with the Holy Spirit.’
  cpu-NT: 'Arira nokinkishiretanakero ikantakeriranki Avinkatharite: ‘Omapero Juan
    joviinkaatantaro jiñaa, iro kantacha ari piñaayetakero eerokaite irinampishiretantyaami
    Tasorentsinkantsi kempivaitakami iroviinkaayeetantyaamirimi.’'
  san-ASM: তেন যোহন্ জলে মজ্জিতৱান্ ইতি সত্যং কিন্তু যূযং পৱিত্ৰ আত্মনি মজ্জিতা ভৱিষ্যথ,
    ইতি যদ্ৱাক্যং প্ৰভুৰুদিতৱান্ তৎ তদা মযা স্মৃতম্|
  tod-tod: 'Naama ziɛgi zu, kìgi looni Maliɠii laawooi nii zu ga: ‹Mazɔlɔɔ Zan ɓatizei
    woni ga ziɛi, kɛlɛ wɔun, wa ɓatize ga Zɛnvu Ɲadegai.›'
  tac-NT: '''Lige ne ''nata napurigá anílige alué Wa''lula Esusi. Aniéturu alué Wa''lula:
    «Alué Juánika pe ba''wite rewarame nile. Jipe ''émika Onorúgame Alawálate rewarárigame
    nímala», aniéturu Esusi.'
  eng-WEBPB: I remembered the word of the Lord, how he said, ‘John indeed baptised
    in water, but you will be baptised in the Holy Spirit.’
  gfk-H: Io, iau ga lik lah ing no Watong ga tangai, ‘Ioanes ga bapitaiso ma ra taah,
    ma senbia muat na kap no bapitaiso tano Halhaliana Tanua.’
  viv-viv: Au Kaiwabu bonana nuwaku giꞋafolena gigayo, Yoni gufa againe gikivebafitaisoyemi
    tu Yaubada AluꞋaluwa Mahalina againe ginakivebafitaisoyemi higa aluꞋaluwami ginaꞋutuvina.
  yao-yao: Pelepo nagakumbuchile maloŵe ga Ambuje paŵatite, ‘Che Yohana ŵabatisye
    kwa meesi, nambo ŵanyamwe chimbatiswe kwa Mbumu jwa Akunnungu.’
  tgp-tgp: Ale na mele r̃omr̃omi na reti non Moli sei mara, ‘John mo paptijo peresi
    na wai, pani God i pa paptijo hin kamim na Tanume Tapu.’
  auc-NT: Ïninque botö, Mönö Awënë Itota æbänö angacäï, ante adodö ante pönentabopa.
    ‘Wäö wodi ïñömö æpæ̈në guidongacäimpa. Wængonguï Tæiyæ̈ Waëmö Önöwoca guiquënë
    mïnitö baonga pö guiicæcäimpa,’ ante Itota do apæ̈negacäimpa, ante botö önöwënenque
    pönentabopa.
  kbc-NT: Odaa ja nalaɡ̶atibigiji niɡ̶ijoa lotaɡ̶a Ǥoniotagodi niɡ̶ijo meetedoɡ̶owa,
    ‘Ewi João mepaɡ̶a ibake ninyoɡ̶odi me ɡ̶adilegenitiwaji, pida Aneotedoɡ̶oji baɡ̶a
    ibake Liwigo me dakatiwaɡ̶ajitiwaji.’
  bmh-bmh: Guzenaimai, iz igul go ebu Banou nugau ze aneun petak abe memin. Zon nug
    duailel ze sil ze ziwaraneun, bo, agen Uwait nugau Ah Wes sil ze ziwaramamen aimai
    aneun dabelemin.
  ctu-BL: 'Tsac ña''ta i t''an lac Yum tsa'' bʌ i yʌlʌ: “Isujm, Juan tsi'' yʌq''ueyetla
    ch''ʌmja'' ti ja'', pero mi caj la'' wʌq''uentel la'' ch''ʌm Ch''ujul bʌ Espíritu”,
    che''en.'
  meq-meq: 'Wu nakə Bəy Maduweŋ a tsik ahəl niye na, a meŋaw a gər: “Yuhana a dzəhuɓ
    tay ha ndo hay na, a yam ɗekɗek tsa. Ane tuk na, nəkurom na, ta dzəhuɓiye kurom
    a Məsəfəre Tsəɗaŋŋa eye.”'
  noa-H: Magbaawaita mua k'ĩir heyaa haadëjimgui hajim hanʌm Pedroou, maach Pör Jesuu
    mʌchig, “Juan chi pör choomieun chadcha dödamaupai pãar pör choojieb mamʌ, mʌgtarr
    k'ur hich Hẽwandam Hak'aarchata pãrau pãach gaai p'ẽs wai nʌisiju” ha hiek'atarr.
  alp-NT: Eleki au nete loko iteki Tuhane Ibeteke be, ‘Yohanese ibaptise kena kwele
    po imire, Alla Iono Ro Misete Ikbasae imi.’
  san-VEL: tena yohan jale majjitavaan iti satya.m kintu yuuya.m pavitra aatmani majjitaa
    bhavi.syatha, iti yadvaakya.m prabhuruditavaan tat tadaa mayaa sm.rtam|
  kbq-kbq: Ana hige'na Ramo'ma huno, Joni'a tinu mono tina fre ramante'neankino, Avamunu
    tina frermantegahi hu'nea kegu nagesa antahi'noe.
  kbh-kbh: '“Chora sënjanenojuabó nts̈amo Bëngbe Utabná tonjánayanama: ‘Ndegombre,
    Juan ents̈anga béjayeca tonjanëbaye; pero Bëngbe Bëtsá chë Uámana Espíritu bochanjíchmua,
    ts̈ëngaftangbe ainaniñe jtsemándayama cháuamashënguama ca.’'
  ron-LSB: 'Mi-am adus aminte de cuvântul Domnului, cum a spus: ''Ioan a botezat într-adevăr
    în apă, dar voi veți fi botezați în Duhul Sfânt''.'
  pon-pon: 'Nai ari tamanda majan en Kaun o, me a kotin majani: Melel, pil me Ioanej
    paptaij kier, a komail pan paptaij kila Nen jaraui.'
  nhe-BL: 'Huajca niquilnamijqui tlen Tohueyiteco Jesús quiijto quema itztoya tohuaya,
    quema techilhui: ‘Juan tecuaalti san ica atl, pero Toteco inmechmacas Itonal ipan
    imoyolo.’'
  sps-sps: Sana nyo fakats fatabiny vegiau te kat a Tsunaun to te tsue fi ya, ‘Jon
    fapeenainy ir a vainy tana aurom sana ami nai peenan iny rom Aaven Taabos.’
  wnc-wnc: Papan kekekawa kake wamu tupa Jesuta ninikut taknga anzing natdekum. Jonda
    aminu yanggatakan sauyamukut ngana nata initewa, ‘Waung Takwanda banipzaatang
    pukuke papik,’ ngang ninikut takngae natdekum.
  bus-bus: Ben yã kɛ̀ Dii ò kɛ̀ dↄ̀magu kɛ̀ à bè, Yaaya gbɛ̃nↄ batisi kɛ̀ kↄ̃n ío,
    api sↄ̃ é wa batisi kɛ kↄ̃n Luda Ninio.
  gub-BL: Na'e hema'enukwaw Zanezar ze'eg awer rehe ihe. — Zuàw upurumuzahazahak 'y
    pupe a'e. Pe pezemuzahazahak kar putar Tekwe Puràg pupe nehe, i'i Zanezar xe urepyr
    wiko mehe.
  imo-imo: Aku terimu wali nani Awilimuni ungu te oi nimbelie nimbei, ‘Jononi imbo
    no kau ltindirimu nalo Goteni aku mele eno Mini Kake Telimu lipe timbelo’ nimu
    mele altopo lipo manjiru.
  boj-boj: Naŋgoq ainaqa e unsimqa Tamo Koba aqa anjam nami marej qaji deqa olo are
    qalem. Agi a endegsi marej, ‘Jon a ya na tamo uŋgasari naŋgi yansnjroqnej. Ariya
    e Mondor Bole aqa siŋgila na niŋgi yansŋgwai.’
  eng-DRA: 'And I remembered the word of the Lord, how that he said: John indeed baptized
    with water, but you shall be baptized with the Holy Ghost.'
  knf-knf: 'Kë nşë leş wal mënţ uţup wi Ajugun, wi abiiŋ aţup aji : “Yowan abatŧaar
    na meel, kë an, naşë luŋ kayeenk *batiŧmu bi Uhaaş wi Naşibaţi.”'
  san-KHM: តេន យោហន៑ ជលេ មជ្ជិតវាន៑ ឥតិ សត្យំ កិន្តុ យូយំ បវិត្រ អាត្មនិ មជ្ជិតា ភវិឞ្យថ,
    ឥតិ យទ្វាក្យំ ប្រភុរុទិតវាន៑ តត៑ តទា មយា ស្ម្ឫតម៑។
  arn-NT: 'Feymew tukulpan tañi feypikünuel ta Ñidol Jesus: ‘Rüfngey ta Juan ñi fawtisachen
    ta ko mew, welu eymün fawtisangeaymün reke tati Lif Küme Püllü mew.’'
  zas-NT: 'Dxel basaaladxan xtiidx Dad Jesucrist chi naman: “Walican baroobnijs Waj
    con nijs, per lëjt chuꞌ xSprijt Dios luxdoodi.”'
  ken-NT: Ntɨk yɛ ɛnyɨŋ ɛnɛ Yesu Acha árɛ́mɛ́ nyaka bɛ, ‘Jɔ̌n ǎjwiti bo nɛ manyiɛp,
    kɛ chɔŋ mánjwiti bhe nɛ Ɛfóŋó Bɛdyɛrɛ.’
