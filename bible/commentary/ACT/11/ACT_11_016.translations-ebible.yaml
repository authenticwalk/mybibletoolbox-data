  aak-aak: Axɨ́pɨ waínɨ́agɨ nɨwɨnɨrɨ xwɨyɨ́á Ámɨnáo nearagɨ́ rɨpɨ nánɨ dɨŋɨ́ nirónɨŋɨnigɨnɨ,
