    jʉntʉ coyeneintha pacata patsina Nacom pia Pejumope tʉnaxʉ tatsi’, jei Jesús.'
  boj-2014: Naŋgoq ainaqa e unsimqa Tamo Koba aqa anjam nami marej qaji deqa olo are
