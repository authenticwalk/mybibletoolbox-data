  mcr-mcr: Iŋgaŋi nyi, kukŋuä Naqä Iqu hiŋuiqänä ätkqä tiiŋiŋqe, kŋuä aŋgumä änyimakqeqä.
    ‘Jonä iqu asŋi, eqä ditänä äqämiŋqä etaŋgutqe, qänakŋi he asŋi, Dŋä Äŋguä Iquesä
    mapnuwiqä.’
  cux-NT: 'Tuu''mi ní nn''gaācú chi caⁿ''a Señor miiⁿ, chi caⁿ''a yā: Juan mííⁿ chɛɛdinuūⁿníⁿ
    yā ndúúcū nuūⁿnīⁿ naati ndís''tiī ní cuɛ́ɛ́dinuūⁿníⁿ nī ndúúcū Espíritu N''dai
    yeⁿ''e Ndyuūs.'
  tur-YTC: 'Efendi’nin sözünü hatırladım: ‘Gerçi Yuhanna suyla vaftiz etti, ama siz
    Kutsal Ruh’la vaftiz edileceksiniz.’'
  san-ITR: tena yohan jale majjitavAn iti satyaM kintu yUyaM pavitra Atmani majjitA
    bhaviShyatha, iti yadvAkyaM prabhuruditavAn tat tadA mayA smR^itam|
  bel-N: 'І ўзгадаў я слова Госпада, як Ён сказаў: “Ян хрысьціў вадою, а вы будзеце
    ахрышчаны Духам Сьвятым”.'
  sch-sch: Male Pumapa'n a ti ‘John'n tui le mi a baptis ania, nangni chu Ratha Inthiengin
    baptis la chang nin tih,’ a ti hah ki rietsuok nôka.
  mic-MIQNT: Na tujiw migwite'tmap ta'n Gjisaqamaw teluepnaq, ‘Sapatis e'w'g samqwan,
    sign'tuaji mimajuinu'g ta'nig gawasgita'sultipnig aq jiglita'pnig elue'utigtug
    aq el'ta'pnig Nisgamewigtug. Gatu gilew Gjinisgam sign'tugsitoqs'p e'watal Wejuli
    Nisgamal.’
  huu-NT: 'Iena cue cɨuamona, caɨ Nama Jesús lloga uaina comecɨtɨcue. Naimɨe navui
    llote: “Juan mɨcorɨ rafuena comɨnɨ feiñuamona, Juan naimacɨna bautizade; iadedɨ
    cue rafuena omoɨ feiñuamona, cue Moo ie Joreñona birui feiñoitomoɨ”.'
  jiv-NT: Nuiṉkia Uunt Jesus timian enentáimpramjai. Niisha tíchamka “Juaṉ entsaja̱i̱ṉ
    imiakratmiayi. Tura antsu Yusa Wakaní̱nkia imiantinia áintsaṉ atumí enentái̱n
    eṉkemprutmattarme.” Nu timian enentáimpramjai, tímiayi.
  otm-NT: 'Nɛ nubʉya dá bɛ̨ngä rám hma ra Hmu Jesús nu''bʉ mim ma: “Nu ra Xuua bi
    xixyą ahʉ ra dehe, pɛ nugä ga ''da ahʉ rá Hogandąhi Oją,” bi ''yɛ̨ngähe ra Jesús,
    bi ''yɛ̨n''a ra Pedro.'
  dah-dah: Irke go keneŋbe Doyaŋ Al Kuruŋ Yesu beleŋ Al Kuruŋ hitte mulgaŋ hewe yeŋya,
    ‘Yonbe fe baptais yirde hinhin gega, deŋbe Al Kuruŋ beleŋ Holi Spiritde baptais
    diryeŋ,’ dinuŋ goyen goya gab bene bak yiyuŋ.
  tnk-tnk: Ia nəpɨn nəha rerɨk rɨrhi nəɡkiariien səvəi Iərɨmənu. In rɨməni mə ‘Jon
    rɨno paptaes ia nui, mətə Kumwesən tro paptaes ia kɨmiaha ia Nənɨmwɨn Ikinan.’
  kpr-kpr: 'Vose asugetiri, na Bajari da geka evia kotiseni: ‘Kau John Bafataito Ari
    Kato uvuimi, bafataito edo ghusira, kau daba aminga ava, na amboda Asisi Kakara
    nemokena mutarena,’ geka ava firi kotiseni.'
  san-IAS: tena yohan jale majjitavān iti satyaṁ kintu yūyaṁ pavitra ātmani majjitā
    bhaviṣyatha, iti yadvākyaṁ prabhuruditavān tat tadā mayā smṛtam|
  nho-nho: Teenaa ki maanatu ake iloo nau ki naa taratara TeAriki ni mee peelaa, ‘John
    ni hakaukau tapu te henua ki te vai, aa TeAtua iaa ma ki hakaukau tapu kootou
