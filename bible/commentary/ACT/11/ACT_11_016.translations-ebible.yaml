  ben-OBCV: তখন আমার মনে এল, যে কথা প্রভু বলেছিলেন, ‘যোহন জলে বাপ্তিষ্ম দিতেন, কিন্তু
    তোমরা পবিত্র আত্মায় বাপ্তিষ্ম লাভ করবে।’
  mil-NT: 'Te ní ndacu iní‑í nàcuáa ní cáháⁿ Xítohó Jesucrìstú, te duha ní cachí‑gá:
    “Té Juàá ní xóo dacuàndute‑dé ñáyiu, dico yúhú sǎñaha‑ǐ Espíritú Yǎ Ndiǒxí cundecu
    ndɨhɨ́‑yu”, duha ní cachí‑gá.'
  myu-myu: 'Imẽneju wuykukukat ekawẽn kay mo oceg̃ebu. Wuykukukat mo o''e wuywebe:
    “João idibi be imubatisasan oeku,” i. “Eywebe bit Deus biõg̃buk jeõm,” i mo o''e
    wuywebe — io''e Pedro.'
  amk-amk: Arahio arohuoai weo, Sengnei raminde medurai kawuru ampa deyo, ‘Yohanesi
    webaptisi kaiwasa na mereha, wape ambori Seng Allai webaptisi mea na Nuaninufoi,
    amani sensoni mea ki.’
  fai-fai: naka Kamokim weng bakosa umi finang dási uyo bako kalesa. ‘Yon aka wok
    tuw wok ban bomin, kinim wanang boyamsa. Kata naka Sinik Abem kiwa imudokabi.’
    Kalesa.
  ura-NT: Nii janate casuujuaniha neeorite, ‘Acau quete niqui cacha camujuaain, cacha
    coujounacate Joaanra. Nete inara laaen Cana Coaunera Suujue que, coujunacatenohi
    niha curiquicheeincha.’ naain aitohalu Cana Curuaanaa Jesocurisito nera.
  mcd-NT: Ascano nocon Ifo Jesús noco yoini cuscan un shinanpacutana, “Juanpan mato
    unu muran iquimapacuni maton chaca shatushon man oinmanon. Ascafia Upa Diosin
    ahuun Yoshin Shara matoqui nichishquin mato ya imapacunon,” ishon noco yoini cuscan
    uhuun nomuranshon un shinan.
  urt-urt: Taꞌe pe, ŋam ŋoih bwar wusyep ende ŋaiye somohonme Lahmborenge ŋanange.
    Kin ŋanange nange Jon ka jih yip pinip pakaiye, kom Lahmborenge ka jih yip topoꞌe
    Yohe Yirise.
  kiz-kiz: Nikomboka malobhi gha Bwana, kya ajobhili, “Yohana abatisibhu kwa masi,
    lakini mwibeta kubatisibhwa kwa Roho mtakatifu.”
  tzo-TZE: 'Jech ivul ta jol ti jech ono''ox laj yalbuncutic comel li Cajvaltique:
    “Li Juane ja'' laj yac''boxuc avich''ic vo''. Pero li vu''une jutuc xa sc''an
    sta yorail chacac''boxuc avich''ic li Ch''ul Espíritue”, xiyutuncutic.'
  lex-lex: 'Noka aghoratnana hya'' maka Itmatromni Nakot targa de: “Yohansi nharania
    de nnairi gera mere miy die Uplerlawna Nala Nhiw Lululli pa Nodi plolli la miy.”'
  dov-dov: Ndakayeeya majwi a Mwami, mbuli mbaakamba, Joni nchobeni wakababbabbatizya
    a meenda Pesi nywe ndamubbabbatizya a Muuya Uusalala.
  rgu-rgu: Rita rae sira sipo Amaꞌ Manetualain Dula-dale Malalao-malalafu Na leoꞌ
    ria boe ma, au afarene Ramatua Yesus dedea maꞌulu na nae, ‘Yohanis sarani emi
    neniꞌ noi oe, te neuꞌ ko Amaꞌ Manetualain dei tao lena ria bali, nana huu Ria
    fee emi Dula-dale Malalao-malalafu Na soo.’
  toc-NT: 'Acxni­tuncán aquit cla­ca­pá̠s­tacli a̠má tachu­huí̠n hua̠ntu̠ quin­ti­ca̠­huanín
    Quim­pu̠­chi­nacán Jesús: “Hui­xinín catzi̠­yá̠tit xla­cata pi̠ Juan Bau­tista
    caj chú­chut xlá liakmu­nú̠­nalh, pero namín quilh­ta­macú acxni̠ xli̠­hua̠k hui­xinín
    naca̠­liakmu­nu­ca­ná̠tit Espíri­tu Santo.”'
  som-som: Markaasaan xusuustay ereygii Rabbiga, siduu u yidhi, Runtii Yooxanaa wuxuu
    dadka ku baabtiisay biyo; laakiin idinka waxaa laydinku baabtiisi doonaa Ruuxa
    Quduuska ah.
  mam-C: 'B''e''xsin ultz toj nk''u''ja ti''jjo otaq tq''ma tAjaw Tkyaqil: Twutzxix
    ma jawsin te Juan a'', te jawsb''il a'', me ayetzin kye'', nya noq o''kx chi k''welix
    kye'' toj a'', qala'' ex k''welix te Xewb''aj Xjan toj kyanmi''n.'
  ndj-ndj: Ngumbuka chilongu chadetili Bambu, ndambu adetili, ‘Yohani Mbatisha abatishili
    kwa machi, lakini yumwi damubatishwi kwa Mfuki Mng'alili.’
  mbj-NT: 'Ti ỹ hyb n''aa esee Jesus her''oot do paah: “Jowãw nu gahem''uun do nu
    gemuun wät naëng me. Hỹỹ kä bë hã P''op Hagä Do anoo da ta Sahee bë h''yyb tym
    gó.”'
  lat-VUC: 'Recordatus sum autem verbi Domini, sicut dicebat: Joannes quidem baptizavit
    aqua, vos autem baptizabimini Spiritu Sancto.'
  ngp-ngp: Niho nakumbukile kiya alongaga Zumbe, ‘Yohana abatizaga kwa mazi, mna nyuwe
    nombatizwe kwa Muye ywa Mnungu.’
  enq-2: Wamba Kamongome lao pituu, ‘Joneme endakali dupa endakimi kaimbu pyakamaiya.
    Dopaka doko, Oli Spiritame nyakama kaimbu pyakatana’ leamo pii doko, gii dokopa
    nambame masio.
  eng-ASVBT: And I remembered the word of the Lord, how he said, John indeed baptized
    with water; but ye shall be baptized in the Holy Spirit.
  mna-mna: 'To motoŋ iŋgal Merere kalŋaana ta isombe: ‘Yoan ikam yok pizin tomtom.
    Mi niom, nako kakam Bubuŋana Potomŋana ma isalakaala yom.’'
  myw-myw: “Wankuyeim mo anuw daGuyaws anilivan mamagina, ‘Yon bo ibaptays soup waseg,
    tage yakamiy igaw Yowbad mo bibapta̱yseimiy Kululuwan Towen Bwanabwein waseg.’
  sby-sby: Popelapo ndalanuka maswi asa ngalamba Mwami Yesu akwambeti, ‘Yohane walikubatisha
    ne menshi, nomba amwe nimukabatishiwe ne Mushimu Uswepa.’
  sll-sll: Wu bungure pi tege eminga yal Yisas homa, ‘Yon nir wo bil ni tomba, God
    nin Kwiang ni tenangure inanua,’ dungwo irai hon nomani si piriwa.
  yaq-NT: 'Junako inepo, bat naataka juka'' yo''owe Jesukrijtota aapo''ik: “Lutu''uria
    ala, juka'' Joan tuka''uta, ba''ammea yee a'' bato''owaasuka''u. Taa eme''e, Liojta
    betana a'' tu''u jiapsi emot kimuka, eme''e junae bato''owaim benane”, ti a''
    jiaka''u ne wawaatek.'
  uro-uro: Dä vuk pät a ngo i mudu ma Engeska qa qoar toqortäqyia, ‘Ma Jon di qä baptais
    pät ama ruvek na ama rigi dap aingän diva ngäni rha ama baptais na ama Qloqaqa
    ama Qumärqumärqa.’
  ita-1885: 'Ed io mi ricordai della parola del Signore, come egli diceva: Giovanni
    ha battezzato con acqua, ma voi sarete battezzati con lo Spirito Santo.'
  muy-muy: Eslini ti pakama ga Bay geli ya àɗəm ahaslani “Zeŋ *àbaray mis ti àna yam,
    lekʉlʉm ti ni atabaray kʉli àna Məsuf Njəlatani” ni àŋguaya a ahàr ba.
  kqc-kqc: 'Minari bi kamini mokeyaka Varika amiye yaku ini niyo sina bi: ‘John bi
    koru dudu babatiso reyo idu bi Vima kikifa dudu babatiso rego.’'
  tav-tav: '—To bairi napʉ cʉ cãni ejaro mani Ʉpaʉ manire cʉ caĩepa wamere yʉ catʉgooña
    bʉgawʉ: “Juan oco mena cabautisanucuwĩ. Dio maca cʉ Espíritu Santore mʉja joogʉmi
    mʉja mena cãnipaʉre,” manire cʉ caĩepa wamere yʉ catʉgooña bʉgawʉ, na caĩñupʉ
    Pedro.'
  eng-ULB: I remembered the words of the Lord, how he said, “John indeed baptized
    with water; but you shall be baptized in the Holy Spirit.”
  spa-VBL: 'Entonces recordé lo que el Señor dijo: ‘Juan bautizaba con agua, pero
    ustedes serán bautizados con el Espíritu Santo’.'
  fra-_FOB: 'Alors je me souvins de cette parole du Seigneur: Jean a baptisé d''eau;
    mais vous, vous serez baptisés du Saint-Esprit.'
  hau-ULB: Sai na tuna da maganar Ubangiji, yadda ya ce,”Hakika Yahaya ya yi baptisma
    da ruwa, amma ku za a yi maku baptisma da Ruhu Mai Tsarki.”
  mal-mal: 'അപ്പോൾ ഞാൻ: ‘യോഹന്നാൻ വെള്ളംകൊണ്ട് സ്നാനം കഴിപ്പിച്ചു; നിങ്ങൾക്കോ പരിശുദ്ധാത്മാവുകൊണ്ടു
    സ്നാനം ലഭിക്കും’ എന്നു കർത്താവ് പറഞ്ഞവാക്ക് ഓർത്തു.'
  kkc-kkc: Eseme ayo Lodeeye to taka hagee gooleebuguso, yayo egeesee takaso, ‘Yoneeye
    niba howodeeso oluguso, esino niba hamamee Godeeyo Dio Tei oso sibileso nimapoo
    kitulugu tenelaiso,’ diso.
  lit-lit: 'Tada prisiminiau Viešpaties žodį, kaip jis sakydavo: ‚Jonas, žinoma, vandeniu
    krikštijo, bet jūs būsite pakrikštyti Šventąja Dvasia.‘'
  urd-GVR: Phir mujhe wuh bāt yād āī jo Ḳhudāwand ne kahī thī, ‘Yahyā ne tum ko pānī
    se baptismā diyā, lekin tumheṅ Rūhul-quds se baptismā diyā jāegā.’
  far-far: Ma nau ku manata to'ona ru be na 'Aofia nia saea be 'uri, ‘Sa Jon nia siuabua
    wane ki go ana na kafo, boroi ma God kai siuabu kamulu ana na Anoeru Abu.’
  suz-BL: परमप्रभु यावे आ सोक्‍तीम ब्रीचा पुंइसीशो तशा, गो इं प्रभु आ देंशो लोव़ ति
    फ्रुक्‍ता। प्रभुमी मार देंत देंशा हना ‘यूहन्‍नामी मुर आन कली ब्‍वाक्‍कुमी ख्रुम्‍शा
    ग्रुंइताक्‍व। गे चहिं परमप्रभु यावे आ सोक्‍तीमी ख्रुम्‍चा पुंइसीनीनी’ देंत। प्रेरित
    १:५
  car-NT: 'Irombo mo''ko Jopoto auranymbo poko ywetuwaro''ma''po rapa: ‘Johanes ''wa
    kari''na tatyka man tuna ke. Amyjaron te Tamusi a''kary ke tatyka maita''ton.’'
  amp-amp: Na inji htihato tfit dukamoya Bro Jisasr kfomo mrokfot. Kfo memor, ‘Jonr
    tek bupa furaye baftaisimmorm met yindarim. Tfit nikomn Bro Nkifrarhu Yafothaye
    baftaisimrahrko.’
  bht-bht: तालू मिंजो प्रभु दा सै बचन याद आया, जड़ा उनी बोलया, यूहन्ना तां पांणिऐ
    ला बपतिस्मा दिता, पर परमेश्वरे तुहाड़े सोगी रेणे तांई पबित्र आत्मा जो भेजणा।
  eng-NOY: And I remembered the word of the Lord, that he said, John indeed baptized
    with water, but ye shall be baptized in the Holy Spirit.
  cub-NT: 'Dinʉmʉre ãrʉtecacʉ yʉ Jesús ʉ̃i coyʉiye báquede: “Juan Bautista bácʉ jã́d̶ovame
    mʉjare Jʉ̃menijicʉre ocoque. Ʉbenita yʉ jã́d̶ovacʉyʉmu mʉjare Jʉ̃menijicʉre pʉeno
    mearo baju. Darocʉyʉmu mʉjare ñai Espíritu Santore”. Que áme ñʉjare Jesús.'
  ita-1927: 'Mi ricordai allora della parola del Signore, che diceva: “Giovanni ha
    battezzato con acqua, ma voi sarete battezzati con lo Spirito Santo”.'
  lww-lww: Nepisu suri nene, ana nesitom̃al visena kiena ne kieta Sup̃e, naga pisa
    nanua sumo, pisape ‘Yoane naga kee amiu e wii, ana ve ve piavi re, ana amiu akus
    nakeena nap̃a e Ninuna Wa.’
  ckb-ckb: 'قسەکەی عیسای خاوەن شکۆم بەبیر هاتەوە کە فەرمووی: ”یەحیا خەڵکی لە ئاو هەڵدەکێشا،
    بەڵام ئێوە لە ڕۆحی پیرۆز هەڵدەکێشرێن.“'
  spm-spm: Maghɨra khɨɨ Ikhɨvɨ mbɨkemisi mbɨŋgɨŋgɨmaŋgi nɨndɨɨ, ‘Jon gumasi rako amisi
    rɨmɨn mee urue, khɨɨ gɨn Gotɨnɨ Utuman gamgaaŋn gee uruami.’
  nas-nas: Eeꞌnoko ninge norunoruꞌantuꞌ tee kara Ovoring bakaang eeꞌ minkuvuuꞌnung,
    ‘Jooni Minkinarai tee masikaꞌ tamung ntong-koo minkirurima meekaꞌantarurikoꞌ,
    teka diiꞌ teing Tanuaang Meekung ninka meekaꞌantarariaining.’
  uvl-uvl: Ol pe letek metene Non Soke nena helenga nenge teke, ‘Ioanes henune hehei
    pe hana nga ech pe imo lape a mene henuninga nga Opepengpeng.’
  eng-BBE: And the words of the Lord came into my mind, how he said, The baptism of
    John was with water, but you will have baptism with the Holy Spirit.
  ixl-CNT: 'Ech ul tek sunkꞌuꞌl vaꞌl tal u kuBꞌaal Jesuus aas tal ech tzaꞌ: «Tu koꞌn
    aꞌ niꞌanvu vautisaar aanima u Xhan. Pek aatz ex tan, u Tioxhla Espiiritu saok
    sekꞌatza.» Texhich.'
  xsi-xsi: Ŋineŋga naŋa kaloŋgu ŋgere ŋana Maro Ŋalae ne ŋgua ŋinde muŋga iporo mine
    tu, ‘Yoane nde ililinzi tamâta lâ lââ nâ, aŋga Maro Kindeni ma ililimi lâ Koroani
    Sapâŋa’.
  crx-NTPO: '''Et whunazni neMoodihti ''et ndutni inle'', ‘John dune too be ''ulh''en-un,
    ''en too be too be'' nohulh''en inle'', ''et hoonts''i ''et whusawhútilts''ulh,
    sBá ''en Ndoni nohts''ó tl''aiduti''alh ''ink''ez nohyudútilts''ulh ''et whuz
    un''a too be'' nohtilelh.’'
  kan-OKCV: ‘ಯೋಹಾನನು ನೀರಿನಿಂದ ದೀಕ್ಷಾಸ್ನಾನ ಮಾಡಿಸಿದ್ದಾನೆ. ನೀವಾದರೋ ಪವಿತ್ರಾತ್ಮ ದೇವರಿಂದ
    ದೀಕ್ಷಾಸ್ನಾನ ಹೊಂದುವಿರಿ,’ ಎಂದು ಕರ್ತ ಯೇಸುವು ಹೇಳಿದ ಮಾತುಗಳನ್ನು ನಾನು ಆಗ ಜ್ಞಾಪಿಸಿಕೊಂಡೆನು.
  bbb-bbb: Fu ijiege remoga na una izege Jesu fu isuibe kuaema ije vierafe. Fu kuae,
    Joni fume do ijia abena e ije ruoriae. Ro jare ja Godido Kavene maeje abekono
    kuaema na ije vierafei.
  blw-blw: Yag hen nangil-à an nadchi, hemhemmào uwa hen anchi enalen Apo Jesus hen
    nangaryanéén, ‘Imfunyag Juan hen chanum an chàyu ngém ah awni, mifunyag an chàyu
    hen Espiritun Apudyus.’
  tam-2017: யோவான் தண்ணீரினால் ஞானஸ்நானம் கொடுத்தான், நீங்களோ பரிசுத்த ஆவியானவராலே
    ஞானஸ்நானம் பெறுவீர்கள் என்று கர்த்தர் சொன்ன வார்த்தையை அப்பொழுது நினைத்துப்பார்த்தேன்.
  azz-NT: 'Huan ijcón nicyolelnamiquic ne tajtolme ten quijtojca in Totecotzin cuac
    techilij ijcuín: “Huan yec melau que in Juan Taahuijque, yejua ne quinahuijtinemía
    ica at san. Pero namejuan Dios namechyolpepexocaltis ica in Yecticatzin Espíritu”.'
  spa-RV-1909: 'Entonces me acordé del dicho del Señor, como dijo: Juan ciertamente
    bautizó en agua; mas vosotros seréis bautizados en Espíritu Santo.'
  csy-csy: Tua zawkciang in, John in tui taw tuiphumna hong pia takpi hi; ahihang
    note Tha Thiangtho taw tuiphumna na sang tu uh hi, a ci Topa kammal ka phawkkik
    hi.
  mxq-NT: 'Nétʉts njamyejtsy éxtʉmdsʉ naty yʉ Nindsʉnꞌa̱jtʉm Jesús tʉ xyꞌanʉʉmʉ: “Tʉyꞌa̱jtʉn
    ko Fwank yʉꞌʉ mʉt ja nʉʉ yajnʉbejty, per miits mnʉbáttʉt mʉt ja Espíritʉ Santʉ.”'
  tzj-NT: 'C''ac''ari'' xurkaj chwe ja rbin can chake ja kajaw Jesucristo quewari'':
    —Ja Juan Bautista ya'' xucoj ja tok xeruban bautizar ja winak, ja c''a rixix ntakto
    na ja rEspíritu Santo ewq''uin in jari'' nixbanbex bautizar, ne'' chake.'
  tdt-tdt: Haree sira simu Espiritu Santu nunee, hau hanoin fali Nai Jesus nia liafuan
    nebee dehan, ‘Uluk João foo sarani ema hodi bee, maibee Maromak sei foo sarani
    imi hodi Espiritu Santu.’
  ron-BTF: 'Atunci mi-am amintit cuvântul Domnului, cum spunea: Ioan, într-adevăr,
    a botezat cu apă; dar voi veți fi botezați cu Duhul Sfânt.'
  eng-WEBP: I remembered the word of the Lord, how he said, ‘John indeed baptized
    in water, but you will be baptized in the Holy Spirit.’
  eng-FBV: Then I remembered what the Lord said, ‘John baptized with water, but you
    will be baptized with the Holy Spirit.’
  nld-1939: En ik herinnerde mij het woord, dat de Heer heeft gesproken “Johannes
    doopte wel met water, maar gij zult met den Heiligen Geest worden gedoopt”.
  bwo-bwo: Manoor ‹Yohanis aatson b́ gupi, itmó S'ayn Shayiron gupetute› ett Doonzo
    keewts aap'o gawtdek'i.
  nch-BL: 'Huajca niquelnamijqui cati Tohueyiteco Jesús quiijto quema itztoya tohuaya,
    quema techilhui: ‘Juan tecuaalti san ica at, pero Toteco amechmacas Itonal ipan
    amoyolo.’'
  quc-TNT: 'Xna''taj c''u chwe ri tzij ri xubij ri Kajaw Jesús: “Ri tat Juan kas tzij
    xuban kasna'' ruc'' ja'', ri ix c''ut cäban na i kasna'' ruc'' ri Lok''alaj Espíritu,”
    —xcha''.'
  tfr-NTPO: Eshko ga tjl̈õkwo l̈ara Tjl̈apga Jesúsdë l̈i woyoshrër kjwl̈ë jã. Tjl̈ẽno
    ga “Juan, e no wono di goshko. Gueniyo dbar kjwöbö obi ga pjãy go Sbö Sëya iche
    Sbörë tjwe ber kësbang bomi tjok” l̈ara eni.
  kaq-NT: Jaatian tah hen noquen Hihbaan noque yohini joi shinanscaipiqui, Juaman
    jenen nashimahi bi tah hen jenen nashimaquin hahcajaquin mato Dios Yoshin hinanyaxihqui,
    hah jan noque janí tah hen shinanscaipiqui.
  sgb-sgb: Napanêmtêman ko bayto ya hinabi ni Panginoon Jesu-Cristo, ya wana, ‘Lanêm
    ya ginamit ni Juan hên namawtismo ya. Noa, hikaw ay bawtismoan ha Espiritu ni
    Apo Namalyari ya ipahapat na kamoyu.’
  vie-1934: 'Ta bèn nhớ lại lời Chúa đã truyền rằng: Giăng đã làm phép báp-tem bằng
    nước; nhưng các ngươi sẽ chịu phép báp-tem bằng Đức Thánh Linh.'
  kxv-kxv: ଏଚିବେ଼ଲା ପ୍ରବୁ ୱେସ୍ତି ଈ ହା଼ଡା ନା଼ ଅଣ୍‌ପୁତା ୱା଼ତେ; ‘ଜହନ ଏ଼ୟୁତଲେ ବାପ୍ତିସ୍ମ
    ହୀତେସି ସାତା, ସାମା ମୀରୁ ସୁଦୁଜୀୱୁ ତଲେ ବାପ୍ତିସ୍ମ ଆ଼ଦେରି ।’
  cha-cha: 'Ayonae jujaso y sinangan y Señot, ni y ilegña: Si Juan, magajet na managpapange
