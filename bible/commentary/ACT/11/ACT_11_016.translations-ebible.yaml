  bod-N: དེ་སྔར་གཙོ་བོས་འདི་སྐད༌དུ། ཡོ་ཧ་ནན་གྱིས་ཆུས་ཁྲུས་གསོལ་བྱས༌མོད། འོན་ཀྱང་ཁྱོད་རྣམས་ལ་དམ་པའི་ཐུགས་ཉིད་ཀྱི་ཁྲུས་གསོལ་འཐོབ་པར་འགྱུར་ཞེས་གསུངས་པ་བདག་གིས་དྲན་ནོ།།
