  eri-eri: Ono wainga ji amina Anyakaro no beele lewai waha boni ege ninafe isene.
    No benou lewai, ‘Jon no yaage langa fai-aita bagu yaage bisemu nigai, ariya tere
    nu Hauri Guuni langa yaage bisou taagu ganga.’
  aly-aly: Ayeng iylpangkek-anem, Ingkartarl anwenhantherr arrwekel ilek, ‘John-el
    ingkerrenh kwatyelant baptise-emelem. Akngeyel arrenhantherr Itnweng Rlwartelant
    baptise-emelem.’
  wiu-wiu: Nitikale enekene inapa Yesuyo namolo wa oa pikanakale taatekoa tadeko wane
    wene tokou. Nipa Yoneyo ali atoa ue motokaneyake oneme ue motokou toane Epetane
    Yomini kiwike awitikou wa oa pikana wene tokou.
  swe-swe: 'Då kom jag ihåg vad Herren hade sagt [innan han for upp till himlen, se
    ]: ’Johannes döpte med vatten, men ni ska bli döpta i den helige Ande.’'
  cth-cth: Hatnavah Jawhan ni tui baptisma a poe. Nangmouh teh Kathoung Muitha dawk
    baptisma na hmu awh han telah Bawipa ni a dei e lawn ka pouk.
  mti-mti: Meapa Ayapan wanewa ne imug anona. Me wane, ‘Jon babataito yoi gumbe amunne,
