verse: ACT.011.016
translations:
  kpx-kpx: Ige Iesuu louale ke di huhuanu. Au avoe, ‘Dioniu e unahamo la babatisogevenu.
    Isito Munana Tumutena lohoi au vuvunemo la malevei vuvunetievei.’
  okv-H: Eto avo kito Bada Iesu ta ke avo hotembihena eto John na embo umo na bapataito
    ena rate dago na Ahihi Otohu na bapataito asora avo hotembihena
  tbo-tbo: Ma apoma Guyau a baha nugougei i gae i pa, “Yoni goilei i bapatiso ma taumi
    apo Alugo Woiyawei bapatiso ona waya.”
  mal-C: അപ്പോൾ, ‘യോഹന്നാൻ ജലത്തിൽ സ്നാനം നൽകി, എന്നാൽ നിങ്ങൾക്കോ, പരിശുദ്ധാത്മാവുകൊണ്ട്
    സ്നാനം ലഭിക്കും’ എന്ന് കർത്താവ് പറഞ്ഞ വാക്ക് എനിക്ക് ഓർമ വന്നു.
  grc-SR: Ἐμνήσθην δὲ τοῦ ῥήματος ⸆ κυρίου, ὡς ἔλεγεν, ⸆2 Ἰωάννης μὲν ἐβάπτισεν ὕδατι,
    ὑμεῖς δὲ βαπτισθήσεσθε ἐν πνεύματι ἁγίῳ.
  bgc-bgc: फेर मन्नै प्रभु का यो वचन याद आया, जो उसनै कह्या था, “यूहन्ना नै तो पाणी
    तै बपतिस्मा दिया, पर थम पवित्र आत्मा तै बपतिस्मा पाओगे।
  khz-khz: Ne Velekou na rakagau ekilagiato gauna atugamagi-rawaliato, netiwato, ‘Ioane
    nanu na evebapatisowai, na gomi Veaga Palaguna na pene bapatisomi.’
  deu-TKW: 'Ich gedachte aber des Wortes des Herrn, wie er sagte: Johannes hat euch
    mit Wasser getauft, ihr sollt aber getauft werden mit heiligem Geist.'
  zsr-NT: 'Niꞌr yajneydaꞌ didzaꞌ naꞌ bëꞌë Xanruꞌ, gnëꞌ: “Le nactë Juan buquilëꞌ bunách
    nis lu nis, san lbiꞌiliꞌ, gac queëliꞌ le ruluíꞌz yöl‑laꞌ rdil nis naꞌ, dusóalenëꞌ
    lbiꞌiliꞌ Dios Böꞌ Laꞌy.”'
  lin-lin: 'Mbala moko, nakanisaki lisusu maloba oyo Nkolo alobaki : « Yoane abatisaki
    na mayi ; kasi bino, bokobatisama kati na Molimo Mosantu. »'
  hns-NT: 'Tab hamme toerante Prabhoe ke baat jaad bhail kie: ‘Johaanas paanie se
    dopoe karat raha, bakie toelog Pawietr Aatma se dopoe hoihe.’'
  noa-E: Magbaawaita mua khĩir eyaa aadëjimgui ajim anʉm Pedroou, maach Pör Jesuu
    mʉchig, “Juan chi pör choomieun chadcha dödamaupai pãar pör choojieb mamʉ, mʉgtarr
    khur ich Ẽwandam Akhaarchata pãrau pãach gaai phẽs wai nʉisiju” a iekhatarr.
  eng-EMTV: And I remembered the word of the Lord, how He said, ‘John indeed baptized
    with water, but you shall be baptized with the Holy Spirit.’
  mib-NT: 'Yūcuán na te ni nucūhun ni na jnúhun ni cahān maá Jítoho yō: Jendaá jeē
    maá ndute‑ni ni scuándute Juan ñayuu. Te róhó jíjnáhan ró chi nájnūhun cuandute
    ró jíín Espíritu Santo, cúu jeē cóndee yā ini anuá rō, achí yá.'
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ दाङ्‌बाल्‍ले़ पाःत्तुबा पाःन्‍निन् निङ्‌वाॽ इःत्तुङ्–‘बप्‍तिस्‍मा
    के़बिबा युहुन्‍नाःल्‍ले़ च्‍वाःत्तिल्‍ले़ बप्‍तिस्‍मा के़बिरि, कर खिनिॽग सेसेमाङ्‌ङिल्‍ले़
    बप्‍तिस्‍मा के़बोःक्‍खिॽरो॥’
  xnj-xnj: Kangi nakumbwiki malovi geajovili Bambu, ‘Yohani abatizi kwa manji nambu
    nyenye yati mwibatiziwa kwa Mpungu Msopi.’
  mmx-mmx: La nia aga doxomangke at levelinga at Leeme Silok ga lok keretna, ‘Jon
    ga sep susu limixin mi ladan mene, ketla nemi minaba lok ka lesep susu at Loroonan
    Kaala.’
  cbr-NT: 'Usai ''icëbëtan cana Nucën ''Ibu Jesús axa ësai quiá sinan: Juanën ca uni
    ''unpaxan nashimiaxa. Usa ''aínbi camina axa mitsubë ''inux ucëbë Nucën Papa Diosan
    Bëru Ñumshin Upíñu ''iti ''ain.'
  tee-NT: Pus ju acsnich icpastaclich ju ixchivinti ju qui'ucxtin'an Jesús acsni quintajunin
    ni ma slivasalh amakpaxanalh lacaxcan ju Xivan. Para ju quijnan ma ac'amaklhtayananau
    ju Spiritu Santu tachi ju ali'in ta'amaklhtayanalh ju xcan acsni ta'akpaxlh. Ma
    chunch quintajunin ju Jesús.
  eng-LSV: and I remembered the saying of the LORD, how He said, John indeed immersed
    in water, but you will be immersed in the Holy Spirit;
  cak-NT: Y romari' xoka pa nuwi' ri tzij ri ru'in can ri Ajaf Jesús, chi ri Juan
    che ya' xeru'on-wi bautizar ri winak. Pero rix che ri Espíritu Santo xquix-an-wi
    bautizar. Quiri' ru'in can ri Jesús.
  pah-NT: 'A''ea rupi ji ikwahava''javi reki Jesus''ga nhi''ig̃agwera, ei Pedro''ga.
    A''ereki ga e''i ikwehe: “João Batista''ga oko g̃a pavẽi g̃a mobatizavo yhya pyvõ.
    Emo po ti Tupana''ga oko pe pavẽi nehẽ imondovouka gwa''uva pe pyri pe pojykauka
    nehẽ,” ei Jesus''ga ikwehe, ei ga.'
  sja-NT: 'Mãga pak''ãri, mɨa k''irãpaji Tachi Waibɨapa jarada: “Wãara Juan Bautistapa
    poro choopachi paniapa. Mamĩda Tachi Ak''õrepa ichi Jaure ba chepiit''ee parã
    k''ap''ɨade.”'
  xed-xed: 'Ka havaktá yu ta gwaɗa Mgham Yesu ta mnay kazlay: Yuhwana ná, nda imi
    maga tsatsi ta batem, kaghuni ya, nda Sulkum nda ghuɓa dzaʼa magaghunafta lu ta
    batem kəʼa ya.'
  mks-NT: 'Xi̱hín ña̱ yóho na̱ndicu̱hu̱n ini i̱ ña̱ na̱cachi Jesús, xitoho í xi̱hi̱n
    yo̱ tá na̱cachi a já: “Mé a̱ nda̱a̱ na̱jácandúta̱ Juan ndo̱hó xi̱hín ticui̱í joo
    va̱xi qui̱vi̱ jándicutú Ndióxi̱ ndo̱hó xi̱hi̱n ínima̱ yi̱i̱ mé á”, na̱cachi Jesús.'
  gfk-S: Io, iou ga lik leh ing no Watong ga tange, ‘Jon ga baptais ma ra taho, ma
    sene be mu na kap no baptais tano Halhaaliena Tanuo.’
  bmu-bmu: Yaŋön geiga ekiga miaŋgöreŋök Kembugö keu kun nöŋgö mötmötnöŋ kaŋgori mötmörial.
    Keu mi kewö, ‘Jonöŋ o töhönöŋ melun mem eŋgiyökmö, nöŋön Uŋa Töröŋi uruŋine ala
    miaŋön melun mem eŋgimam.’
  dgz-dgz: Ame gapan ne Iesu namu wadianeni anu awan, me anega wadianen, ‘Dion waenapan
    kaum gapan dup iamon, go e Guewa Woup Seniwa gapan dup iai.’
  eng-GNV: Then I remembred the word of the Lord, howe he said, Iohn baptized with
    water, but ye shalbe baptized with the holy Ghost.
  zaa-NT: 'Làniana bexa látsa''a'' ca titsa'' qui'' Señor loti'' rèe: Hualiba beni
    Juáan bautizar ca enne'' lani inda, pero lebi''i nna ccá lé bautizar lani Espíritu
    Santo.'
  eng-WEBSTER: Then I remembered the word of the Lord, how he said, John indeed baptized
    with water; but ye shall be baptized with the Holy Spirit.
  guh-guh: 'Nexata najamatabënapitajë Jesús patanejumaitsijava mapacueniaje: “Juanpijinë
    raja jivi bautisabanajetaruca ëmerata. Itsiata baitsi jane caematacabibejecujinae
    paxamë Dioso pacatsijamatabëjoneyaexanaena Espíritu Santo,” patanejaijava Jesús,
    najamatabënapitajë.'
  bon-bon: Cane piba mime Yageyame me mene ngene jaapecnepene tabe lipu tiicuji egä,
    ‘Yoane lipu niiye yaacituge biname bime papa cabu niiye ca äciseja tääpume, Acejiyame
    te pepu Aceji Seemo weeme trupa cabu pa yaacitanepi.’
  nhw-BL: 'Huajca niquelnamijqui catli Tohueyiteco Jesús quiijto quema itztoya tohuaya,
    quema techilhui: ‘Juan tecuaalti san ica atl, pero Toteco anmechmacas Itonal ipan
    amoyolo.’'
  mgw-mgw: Apo naaku'mbu'ki galu' mayi'gi'yo Bwana gaalongei, ‘Yoani aabatisike kwa
    masi', lakini mwenga mwalu'a batisilwa kwa Loo Mpeleteu.’
  swh-ONEN: Nami nikakumbuka neno la Bwana alivyosema, ‘Yohana alibatiza kwa maji,
    lakini ninyi mtabatizwa katika Roho Mtakatifu.’
  wbi-wbi: Nikumbuka amasio gha Mutwa ghanoalyajovile, u Yohana alyofuighe namalenga;
    looli mukwofughua nu Mhepo u Mwimike.”
  bba-bba: Yerɑ nɑ Yinnin ɡɑri yɑɑyɑ yi u nɛɛ, Yohɑnu u kɑ nim bɑtɛmu kuɑ, ɑdɑmɑ bɑ
    koo bɛɛ bɑtɛmu ko kɑ Hunde Dɛɛro.
  eng-KJVCPB: Then remembered I the word of the Lord, how that he said, John indeed
    baptized with water; but ye shall be baptized with the Holy Ghost.
  kgk-NT: 'Upe ramo xe mandu''a Nhandejáry Hesu he''i va''ekwe-rehe: “João ko y-py
    oporomongarai va''ety. Ha ndaha''éi y pygwa va''e-rami pene mongarai va''erã Nhandejáry.
    Nhe''ẽ Marangatu tee va''e ae pende py''a omohynyhẽmba va''erã ne mongarai-vy”
    he''i va''ekwe nhande-vy Hesu, he''i Pedro omombe''u-vy.'
  waj-waj: 'Tuuduu rikiee ti Udaanga Yisuu Kirisiiva tauraa ti kiaa ti mmuu kuaivaa
    na kava rikieeravai. Ivo tunoo: Yuvuaano nnoori apira vaidiivo mmanna nnooriivaadiri
    ngii apiravai. Fai kiisa suai Mmannasa Yoketaivo nnoori apirayaama ngiiiyaa tiinaravaivee,
    tiravai.'
  cpy-cpy: 'Ari nokenkishiryaa-nakiro ikantakiri paerani Awinkatharite: ‘Imaperotatya
    Juan romitsiryaatantawo nijaa, roo kanteencha ari piñaayitakiro eerokapaeni ojeeka-shiretan-teemi
    Ishire Tajorentsi kimiwitaka romitsiryaatan-teete-mirimi.’'
  mpx-mpx: Inoke ya nuwahikan Babala wana baaba i ba, ‘Diyon i pababitaisomiu wewel
    elana, yaa Nam abwe ni pababitaisomiu Yayaluwa Bwabwalena elana.’
  wbp-wbp: Ngula-jangkaju, ngajulurlurna yarda manngu-nyangu jaru Jijaji-kirlangu
    kuja-nganpa wangkaja nyurru-wiyi, ‘Jaanu Papitajirli, kujalpa-jana julyurl-yirrarninjarla
    papitaji-manu, ngulaju ngapa-miparla. Kala Kaaturlu, ngulaju kapu-nyarra kurru-pinyi
    nyurrurlaju Pirlirrpa nyanungu-nyangu, ngula-kurlurlunya kapu-nyarra papitaji-mani.’
    Kujanya-nganpa Jijajiji wangkaja nyurru-wiyiji.
  luo-luo: Eka naparo kaka Ruoth nosewacho motelo ni, ‘Johana nobatiso ji gi pi, to
    un ibiro batisou gi Roho Maler.’
  nhe-NT: 'Huajca niquilnamijqui tlen Tohueyiteco Jesús quiijto quema itztoya tohuaya,
    quema techilhui: ‘Juan tecuaalti san ica atl, pero Toteco inmechmacas Itonal ipan
    imoyolo.’'
  aii-aii: '”ܗ̇ܝܓܵܗ ܕܟ݂ܝܼܪܝܼ ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܡܵܪܲܢ ܕܐܡܝܼܪܹܗ: ’ܝܘܿܚܲܢܵܢ ܡܘܼܥܡܸܕ ܠܹܗ ܒܡ̈ܝܼܵܐ،
    ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܒܸܬ ܥܵܡܕܝܼܬܘܿܢ ܒܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ.‘'
  esk-NT: Itqaġitka Agaayyutim uqałhi itnaqsimaruat, ‘John-ŋum imikun paptaaqtitchił̣ha
    aglaan ilipsi paptaakkaugisił̣iqsi Ipqitchuakun Irrutchikun.’
  msb-msb: Didi ko man nadumduman an ginsurmaton san Ginoo, ‘Si Juan nagbunyag paagi
    san tubig, pero kamo naman pagabunyagan sa Espirito Santo.’
  cpa-NT: 'Jøng² ca¹dságh¹ dsøa¹jni jǿg³ ca¹juúh² Juu¹³ jniang³: “Lah¹dsóh² jmáh¹lah
    jmøi² báh³ ca¹chiog¹ Juan hniah¹². Hiug¹² jín³ hi² dsio¹ jmo¹ Diú¹³ dsa² juanh¹².
    Di³ tí²dsa jmi²dsí² han¹³ quiah¹² quiánh² hniah¹²,” ca¹juúh² Juu¹³ jniang³.'
  dso-dso: ତାର୍‌ପଚେ ମୁଇ ମାପ୍‌ରୁର୍‌ ଏ ବାକିଅ ଏତାଇଲି, ଜଅନ୍‌ ତମ୍‌କେ ପାନି ସଙ୍ଗ୍‍ ଡୁବନ୍‌
    ଦେଲା, ମାତର୍‌ ପର୍‌ମେସର୍‌ ତମ୍‌କେ ସୁକଲ୍‌ଆତ୍‌ମାଇ ଡୁବନ୍‌ ଦେଇସି ।
  meu-meu: Bena Lohiabada ena hereva na helalolaia une, eto “Ioane ese ranu e bapatisolaimui,
    a lau ese Lauma Helaḡa do baina bapatisolaimui”.
  yva-NT: Umba rinaemeno Amisy Yesus apa ayao so rai pare, ‘Yohanes po vatane maugasya
    kuvuni mana rai, weramu masyote kavinta yai jakato, umba Anawayo Vambunine maje
    irati wasai.’
  dgc-dgc: Ey sakén, éy naala-ala ko tu kinagi na Panginoon, a mégbinyag ti Juan ta
    dinom, pero sikitam éy mabinyagen kitam kan ta Banal a Espiritu.
  zpm-NT: 'Ga nagoṉ psoladz naa xtiidz Jesús meṉ ne rnabey ne, zeeṉe znu në me lo
    ne: “Nli nisse pchoobnis Juan miech, saṉgue to zgaa to guieḻbiini ne rneedz Espíritu
    Sant.”'
  hix-NT: Àro ke, Kohkomo rwonàmàthàràtho uhutweko. Tuna kwaka ryhe aymomno yeryeye,
    Xowaw heno, katxhàràtho rma uhutweko, kekon hatà. Anar me taymomsom me manatxhe,
    katxhàràtho rma uhutweko. Nomokyaha, Khoryenkom yokato, ohonanye, ayaymomtoho
    komo rma àro ha, noro wya, katxhàràtho rma uhutweko. Àro wyaro Kohkomo rwonàmàthàràtho
    uhutweko, kekon hatà, Petru.
  sim-sim: Urik amu hishira, mashi os Wasilaka mas or mbahandarin. Karem or mbari
    osa, �Jon men hulaima nokopman fambak tolofalendari ria. Hako jir avak Avui Wasilaka
    mbashinak Masikome orhi or takaha jihik sikwa ri,� karem mbari ora.
  npi-ULB: कसरी उहाँले भन्‍नुभएको थियो, तब मैले प्रभुका वचनहरूलाई सम्झेँ, ‘‘यूहन्‍नाले
    पानीले बप्‍तिस्मा दिए, तर तिमीहरूलाई पवित्र आत्मामा बप्‍तिस्मा दिइनेछ ।’’
  cgc-cgc: Na nabaton danen Dyos Ispiritu Santo an, nademdeman ko paambal ya ta Ginuo,
    ‘Juan ya gabautismo ta mga ittaw paagi ta waig, piro Dyos an magbautismo ki kyo
    paagi ta Dyos Ispiritu Santo.’
  tim-tim: Gembo ekmâ âmâ ulikŋân Yesuŋe den maknengiep are nâŋgâm heŋgemgoân, “Yohaneŋe
    tu puli yeŋgiep gârâmâ nune Heakŋe are huŋgunaŋdere kakyeŋân gewiap.” Yesuŋe den
    hain dâep are nâŋgâm heŋgemgoân.
  yor-yor: Nígbà náà ni mo rántí ọ̀rọ̀ Olúwa, bí ó ti wí pé, ‘Johanu fi omi bamitiisi
    nítòótọ́; ṣùgbọ́n a ó fi Ẹ̀mí Mímọ́ bamitiisi yín.’
  wos-wos: Godna Hamwinya deka mawulimbu wulaaye téndéka wuni Néma Duna hundika wuni
    saréké. Hanja dé Néma Du wa, ‘Guré husandakwa du Jon dé Godna ximbu diré guré
    husanda. God déka Hamwinya hwetandé gunika. Hwendét Godna Hamwinya guna mawulimbu
    wulaaye tétandé.’ Wungi dé Néma Du Jisas wa.
  emp-NTPO: 'Maʌ̃ne dadjirã Boroba jarad̶ara mʌ̃a quĩrãnebasia: “Wãrãda Juaʌ̃ba ẽberãrãra
    baidoba borocuesia, baribʌrʌ Ãcõrẽba bãrãa idji Jaureda diaya.”'
  eng-F35: I remembered the word of the Lord, how He said, ‘John indeed baptized with
    water, but you will be baptized with Holy Spirit.’
  ind-ind: Saya juga ingat bahwa Tuhan Yesus pernah berkata, ‘Dulu Yohanes membaptis
    kalian dengan air, tetapi kalian akan dibaptis dengan Roh Kudus.’
  pes-OPCB: 'آنگاه به یاد سخنان خداوند افتادم که فرمود: ”یحیی با آب تعمید می‌داد؛
    ولی شما با روح‌القدس تعمید خواهید یافت.“'
  mpt-mpt: sino ni Sume baabenea Sino Yone aaye fuayebe otane aa moton fuayebebo,
    ibta sinanomo Gode Hobe dabanea daakeneta ib bobol temo onon tlanamabebo ge baabenebuo
    ne weng olo funabibe.
  ssx-ssx: Kutu pia꞉ta꞉ hande Tekehalima꞉ lea꞉ alee hone ua꞉me dupae. Dionima꞉ta꞉
    ikalima꞉ iki bapitaisi peao hayekepate Koda꞉ma꞉ Holi Sipitidima꞉ iki bapitaisi
    peaalieke laa lea꞉me.
  mkl-mkl: Ŋɔi ǹ ye ɡiɡii ide iyi Lɑfɛ̃ɛ í fɔu iyi í ni, Zɑ̃ɑ í dɑsi inɛ ŋɑ inyi,
    ɑmmɑ Hundei Ilɑɑɔ̃i ɑn dɑ nŋɛ si.
  gaq-gaq: 'ତେନ୍‌ଇଡ଼ିଂ ନେଙ୍ଗ୍‍ ମାପ୍‌ରୁନେ ଆକେନ୍‍ ସାମୁଆଁକେ ଇଏଁତେକେ: “ଜହନ୍‌ ଣ୍ତିଆନ୍ନିଆ
    ଡୁବନ୍‌ ବିକେ, ସତ୍‌ ମାତର୍‍ ପେ ପବିତ୍ର ଆତ୍ମାବାନ୍‍ ଡୁବନ୍‌ ପେବାଏ ।'
  gof-RNT: He wode ‘Yohaannisi haathan xammaqis, shin hintte Geeshsha Ayyaanan xammaqettana’
    yaagida Godaa qaalay taw qofettis.
  unx-unx: ଏନ୍ତେ ଆଇଙ୍ଗ୍‌ ପ୍ରାଭୁ କାଜିକାଦ୍‌ କାଜିଇଙ୍ଗ୍‌ ପାହାମ୍‍କେଦା, ‘ଯୋହାନ୍‌ଦ ଦାଆଃତେ
    ବାପ୍ତିସ୍ମା ଏମାଦ୍‌କଆଏ, ମେନ୍‌ଦ ଆପେ ପାବିତାର୍‌ ଆତ୍ମାତେ ବାପ୍ତିସ୍ମାୱାଃପେ ।’
  gah-gah: Lemekago, ánigouke, Guivahanímo Zoní nene hanuva nagamí hololeketamóza
    Ómasímo nene Sikalahula hololeketanogo ive loko amunaloka li gakó nene goha nagata
    gulumó.
  lcm-lcm: Na nala lomlomonai ani vuk mengen ang a Volava katapo nas ani mengen tatana
    ta ‘Ioanes katapo asing atautauia ri vap ta laman, sikei God ka asing atautauia
    imi ta Malanganto Gogoai.’
  aer-aer: The itelareme Jesus Akngerrepate-arle arrekwele alakenhe angkeke, ‘John-ele
    tyerrtye areye kwatyeke akwerneke itnenhe baptise-eme-ilemele itneke imernemele
    itne-arle akurne itnekenhe imperle-alheke. Kele Ngkartele Utnenge Akngerre anteme
