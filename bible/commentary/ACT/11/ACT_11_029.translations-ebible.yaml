  ewe-ewe: Le esia ta xɔsetɔwo ɖo be yewoadzɔ nu, aɖo ɖe yewo nɔvi Kristotɔ siwo le
    Yudea eye ame sia ame nadzɔ nu abe ale si wòate ŋui ene.
  nuy-nuy: Aadani-yung ana-lhaawu, waadurru-yung wuu-jambarrgini-yinyung, wurru-yamayn
