  cop-BHC: ⲚⲒⲘⲀⲐⲎⲦⲎⲤ ⲆⲈ ⲔⲀⲦⲀ ⲪⲢⲎϮ ⲈⲚⲀⲢⲈ ⲠⲒⲞⲨⲀⲒ ⲠⲒⲞⲨⲀⲒ ⲘⲈϨ ⲘⲘⲞϤ ⲀϤⲐⲰϢ ⲚϪⲈⲪⲞⲨⲀⲒ ⲪⲞⲨⲀⲒ
