  bod-N: དེ་ནས་རྗེས་འབྲང་པ་རྣམས་ཀྱིས་རང་རང་གི་ཅི་ནུས་བཞིན་ཞལ་འདེབས་ཕུལ་ནས་ཡ་ཧུ་དཱའི་ཡུལ་དུ་གནས་པའི་སྤུན་ཟླ་རྣམས་ལ་རོགས་སྐྱོར་བྱེད་རྒྱུ་ཐག་གིས་བཅད༌ཅིང༌།
  tca-NT: Rü yexguma ga yema yaxõgüxü̃ ga Aü̃tioquíawa yexmagüxü̃, rü marü wüxigu
