  san-BUR: တသ္မာတ် ၑိၐျာ ဧကဲကၑး သွသွၑက္တျနုသာရတော ယိဟူဒီယဒေၑနိဝါသိနာံ ဘြတၖဏာံ ဒိနယာပနာရ္ထံ
