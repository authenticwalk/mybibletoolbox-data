    a'i iroteye ape, ma'aru oso a'i auwe. Lowe ma'aru werese lu taune, Jisas ne umasiye
    ape, omo pani Judia sahe ausawi.
  myy-myy: '@see-verse:ACT.011.028'
  trc-NT: Dan me se nij síí tucuꞌyón se na̱na̱ Jesucristó roꞌ, ga̱a cuno nij soꞌ se
