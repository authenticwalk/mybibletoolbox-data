  kwd-kwd: Ma nga ta'a gila tagoto'o lo'oo, gila ka manata fana kwatelana bata fana
    kwaibooninga na ta'a gila tagoto'o na gila nana'i 'i Judea. Ma nga ta'a no'ona
    te'efou, gila ka kwatea 'olataa na'a to'omia 'agila kwatea.
  ded-ded: Fingeru Yesuac habu yeni yoac imoc negemma Yudaia bangecfu negen negensinggoc
    tosofocngina kecgec meficyunugecdeac hiedzo feyemmeecsoc kpeturanggema yenearu
