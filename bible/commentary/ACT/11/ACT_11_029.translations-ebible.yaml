  mil-NT: Núu xíǎⁿ nchaa ñáyiu sàndáá iní tnúhu Jèsús ñuú Antiòquiá ní ndatnúhu‑yu
    sá chíndèé‑yu nchaa ñáyiu sàndáá iní tnúhu‑gá ndécú dìstritú Jùdeá cuèndá vá ndóhó
    vìhí‑yu docó. Te nàcuáa ní níhǐ‑yu, te ducaⁿ nǐ sacáⁿ tnáhǎ‑yu.
  myu-myu: O'je'awero ip Jesus kay itabucayũ. — G̃a'a dinheiro ag̃uju warara'acayũ
    be―itabucayũ be―Judéia eipi watwat pe — io'e ip jewewebe. — Irere ip jekukum —
    io'e ip.
  amk-amk: Ampafe inontarai eraria Yesusi na nana fosa kiai, emadu ruhiai we efanduhi
    doi, etanatuai we doroio eroasoai na nu Yudea fosa, mansiari-mansiari dohonai
    kariri fianai aino sobua fo.
  fai-fai: Kale Yesus ibik tein kámin kinim ikil kanamin bo matam bune ilim nikil
    fikal Yuddia bakan teinbidiw iyo dakoyamumo. Kale nikil kisol seng kuw kutida
    kutida yumo. Kale nadiwe
  ura-NT: Nii niritoha Acabone jaun jetaote, naain Jodea nenacaauru Jesocurisito coreniha
    cana nejeraauru- coroatajanena jerecure, nii Antioquihau nenacaauru Jesocurisito
    esenetaeraauru. Nitohaneeinte, ita jeeonijianaain coriqui teein, taojiaaure, le
    cachaauru cachaauru caje, tenaa nainecuruhane rijiinanaain.
  mcd-NT: Nicacatan icoinra huafo Antioquía anoafoan pui ichanan huacashon icoinra
    huaafo Judea mai anoa yopaifoan fomanonfo. Nan inainton inannifo.
  urt-urt: Lenge jetalah Jisas ŋaiye yarp moi uku yupwaiꞌe wusyep ŋaiye ka yember
    wuhyau syeꞌ yil tutume wutuꞌ tinge ŋilyeh ilyeh tongonose. Tinge yasande nange
    ka yember wuhyau uku yila yungwisme lenge Kristen nal Judia.
  kiz-kiz: Kwa hiyo bhanafunzi khila mmonga kya afanikibhu, bhaamuili kupeleka misaada
    kwa bhalongobhe jhe Uyahudi.
  tzo-TZE: Li jch'unolajeletic tey ta Antioquíae la snopic ti ta staquic batel taq'uin
    sventa ta scoltaic li quermanotactic tey ta Judea banamile. Yu'un jech oy xa sve'elic
    ti c'alal tsta yorail vi'nale. Ta jujuntal la snopic ti c'u yepal xu' yu'un ta
    xaq'uique.
  lex-lex: Noma makpesiay Yesus re ra'an lira-remun waw pa ra'enyatga himima-rere'ela
    makpesiay makdella Yudea, rima-rima ra'enyat die rlernohora rurni-laini.
  dov-dov: Nkabela basikwiiya, umwi awumwi mbuli mbakakonzya kupa, bakatumizya banyiina
    baku Judiya.
  rgu-rgu: Ramanene Agabus dedean sira boe ma, Ramatuaꞌ Yesus lahendan fo rai Antiokia,
    ara rala-haraꞌ fo rabubua doiꞌ fee toranoo manatoꞌa-mantaaꞌ, fo riiꞌ tuka Yesus
    nai propensi Yudea. Esa-esaꞌ ko fee tuka ria hahapu nara.
  toc-NT: Acxni̠ takax­mat­ko̠lh hua̠ntu̠ chu­huí̠­nalh pro­feta Agabo, a̠ma̠ko̠lh
    ca̠naj­laní̠n xalac Antioquía luu lac­xtum tali̠­cá­tzi̠lh xla­cata nata­ma̠s­toka
    aca­tzuní̠n la̠ta lácu tama­ca­ta̠­yaniy cha̠­tunu la̠qui̠ nata­mak­ta̠yay a̠ma̠ko̠lh
    cris­tianos hua̠nti̠ na̠ xta­li̠­pa̠­huán Jesús xalac Judea.
  som-som: Markaasaa mid kasta oo xertii ka mid ihiba, sidii tabartiisu ahayd, wuxuu
    goostay inuu caawimaad u diro walaalihii Yahuudiya jooga,
  mam-C: Tu'n tqanil ikyjo, ayetzaj nimil te Antyokiy kub' kyb'isin tu'n tjaw chmet
    tmojb'il junjunkye, tze'nkux attaq kye, tu'n t-xi smet te Ttanim Dios najleqetaq
    toj Judey.
  ndj-ndj: Vala vandundami, kila mundu ndambu yaweshili, avatangili vala yivamjumilili
    Kilistu yivayikaleyi Yudeya.
  mbj-NT: Tii kä m', Jesus hã h'yy ka'eeh do Ãn-Tijoka bä habok do ramasaa kän Jesus
    hã h'yy ka'eeh doo, Judah häj n'aa bä habong doo. Sahõnh hẽ ranoo rahajaa do pénh.
  lat-VUC: 'Discipuli autem, prout quis habebat, proposuerunt singuli in ministerium
    mittere habitantibus in Judæa fratribus:'
  ngp-ngp: Wanamp'hina wa Kilisito wafanyanyaga kugamba nawakadaha kila yumwenga mo
    udahi wakwe, kuwambiza wandugu zawe wahuwila nawekekala Uyahudi.
  enq-2: Dokopa disaipolo Antioko kateami dupame nyakama-kisa setali pyoo, Kristene
    kaiminingi Judia kateami dupa nisoo maimanana leami.
  eng-ASVBT: 'And the disciples, every man according to his ability, determined to
    send relief unto the brethren that dwelt in Judea:'
  mna-mna: To zin wal ta titoto Yesu i, tilup zin mi tikam naman ikot zin be tiuulu
    zin toŋmatiziŋ kizin ta timbotmbot lele pakaana ki Yudea na. Tikam irao zitun
    pat kizin.
  myw-myw: Mapuna tayakalesiys Antiyok waseg, tasiyas sam sivavag, idokes kid katanok
    katanok bimulouls; o muloul towen igaw mo biwyabes va̱gan bilabes tayakelesiys
    tasiyas Yudiy nisesus.
  sby-sby: Cindici baklistu balayeyeti uliyense atumeko lunyamfwo kubanse balikwikala
    mu Yudeya, uliyense atume kwelana mbuli ncabele pang'anda, ico ncelela kukonsha.
  sll-sll: Awa ha i pirere, Antiok Yisas pir tongwo ari hobi moni iku bolere, “Yudia
    probins ari ha maing pungwo hobi tomingere homena bring si nere monamua” dire
    moni imu dire, “Ha maing oo kene ongwo yal hobi tenana po” dire, moni Banabas
    Sol kina tongwi.
  yaq-NT: Junak san, jume'e, bwe'u jo'ara Antiokia' tea'po, Krijtota sualeme, bempo,
    bem ama yuma'alaapo aman, junaman bwiaraa Jurea' tea'u, Krijtota sualeme ania
    betchi'bo, jita junammeu a' bittuabaeka nau eak.
  uro-uro: Dä ama qatnanaktpämda ak dä ak na rha di rhat tu arhä snäng iva rha rhat
    nävät a nas bä rhi von ama qatnanaktpämda qärarhani i qale rha e ma Judia. Bä
    nani a rha iva rha rhatnärhäm da iva mamär vät ak dä ak na rha.
  ita-1885: Laonde i discepoli, ciascuno secondo le sue facoltà, determinarono di
    mandar a fare una sovvenzione a' fratelli che abitavano nella Giudea;
  muy-muy: Ndam maɗəbay divi ga Yezu ya a Antiyos ni tàra tìcia ma ga Agabus na ti
    tə̀ɗəm ku way way do mâfəkaɗ siŋgu ya ahar gayaŋ àŋgət ni. Tàbəhaɗa nahkay ti
    atəslərikaboru ana ndam məfəki ahàr ka Yezu ya ka haɗ *Zʉde ni ga məjənaki tay.
  kqc-kqc: Usi dina vene tau yaku ini mokei tora reyadi bi gugura fore ini vanari
    nido kana bi Judea amededi ekalesia usika ourena vene rofu aedegi moi feidegedi.
  tav-tav: To bairo Agabo cʉ caĩro apiri Antioquía macana Jesure caapiʉjarã, “Judea
    macana ñigo riagarãma. To bairi mani cacʉgori wame cõo nare Jesure caapiʉjarãre
    na mani joorã,” caame ĩñuparã.
  eng-ULB: So, the disciples, as each one was able, decided to send help to the brothers
    in Judea.
  spa-VBL: Los creyentes decidieron enviar fondos para ayudar a los hermanos que vivían
    en Judea, dando cada uno conforme a lo que tenía.
  fra-_FOB: Et les disciples résolurent d'envoyer, chacun selon son pouvoir, un secours
    aux frères qui demeuraient en Judée.
  hau-ULB: Sai, almajiran, suka dau niyya kowa gwargwadon karfinsa, su aika wa 'yan'uwa
    da ke Yahudiya da taimako.
  mal-mal: അപ്പോൾ യെഹൂദ്യയിൽ പാർക്കുന്ന സഹോദരന്മാരുടെ സഹായത്തിനായി ശിഷ്യന്മാരിൽ ഓരോരുത്തൻ
    പ്രാപ്തിപോലെ ധനശേഖരം കൊടുത്തയയ്ക്കുവാൻ നിശ്ചയിച്ചു.
  kkc-kkc: Eseme Antiyoka mi mapoo debeli tei telaga odoo oso emegei Yudiya mi toowa
    mapoo debeli odoo ee pidilame molee mooloogooso. Egeesi ma kulodu bi bei odoo
    oso molee toowaso pidiso. Osoloso bi pepooko melee odoo oso molee pepookoso pidiso.
  urd-GVR: Agabus kī bāt sun kar Antākiyā ke shāgirdoṅ ne faislā kiyā ki ham meṅ se
    har ek apnī mālī gunjāish ke mutābiq kuchh de tāki use Yahūdiyā meṅ rahne wāle
    bhāiyoṅ kī imdād ke lie bhejā jā sake.
  far-far: Ma na fafurongo ki, kera ka manata 'uria kwate malefolae fua 'adomilana
    wane ne kera famamana ma kera ka to 'i Jiudea. Ma na wane ki tafau, kera ka kwatea
    te ne bobola fuana kera ka kwatea.
  suz-BL: अन्‍काल दुम्‍ब देंशो तुइश्‍शा, एन्‍टीओक ङा थमा सुइक्‍बपुकीमी “यहूदीया रागीमी
    बाक्‍ब थमा सुइक्‍ब आन कली वारच पाइक्‍चा माल्‍ब, मोपतीके क्‍येट पोक्‍य” देंमा बाक्‍त।
  car-NT: Judea ponokon Kristus wyinonokon epanopyry man yry'po mo'karon Antioki ponokon
    omepatonon 'wa. Typori'torykon taro ro pyrata aropory man yry'po i'waine.
  amp-amp: Nd yatinoh wormrhu mrokfot wanyhato Antiokt tohmo Kristenm Judat tohyuk
    Kristenm dukamom wom maruharoh yak nhafohhato htaf hanyeft. Yima yima turoh marut
    hti nhombrahato hta nhafohhemomm. Womm bok maruhetm bro maruham hta hanyhemomm.
    Womm nd dfik maruhetm dfikm hta hanyhemomm.
  bht-bht: तालू चेलयां यहूदिया प्रदेश दे मसीह पर भरोसा करणे बालयां तांई अपणी पौंच
    दे साबे ला सहायता देंणे दा फेसला किता।
  eng-NOY: And according as any one of the disciples was prospered, they determined
    every one of them to send relief to the brethren who dwelt in Judaea;
  cub-NT: Iye Jʉ̃menijicʉi yávaiyede coyʉcaiyede jápiaivʉ bácavʉ, ina Jesúre jʉ aipõeva
    “Cad̶atenajare náre, Judeacavʉ Jesúre jʉ aivʉre”, arejaimad̶a ne baju. Que aivʉ,
    na coapa davaivʉ barejáimad̶a tãutʉrare ne oainope, ne jínajiye.
  ita-1927: E i discepoli determinarono di mandare, ciascuno secondo le sue facoltà,
    una sovvenzione ai fratelli che abitavano in Giudea,
  lww-lww: '@see-verse:ACT.011.028'
  ckb-ckb: بۆیە قوتابییەکان بڕیاریان دا هەریەکە بەگوێرەی توانای خۆی یارمەتی بنێرێت
    بۆ ئەو خوشک و برایانەی لە یەهودیا دەژین.
  spm-spm: Uthughun khavɨn suren gumasi akamam mbɨsuegha mee uvhuaghuvaghava nona
    ambirambin mɨn aŋgɨro ovɨsi anɨɨŋgava, Judian distrighɨn iti Kraisɨn phorus tharsira
    akuruvaghaousua anda amaaŋmɨusua.
  nas-nas: 'Eeꞌnoko teinge Karistooꞌ sionukai teeꞌ taaravaara teing biiꞌmaikororiꞌ
    Judiaꞌnupoong pakuaariiꞌnaang eeꞌ matauauꞌ: ookarai mooniꞌ biiꞌka makosinaꞌ naroꞌ
    oosiaavai teing paku-koo.'
  uvl-uvl: Ol pe Non Soke nena hana mur te longe helenga neu pe te hele ke te teke
    lape te halaua pekngaria mur, nenge Iutea nga aria ngaunga uruna.
  eng-BBE: 'And the disciples, everyone as he was able, made a decision to send help
    to the brothers living in Judaea:'
  ixl-CNT: Ech aatz tek qꞌu niman tetz u Jesuus, qꞌuꞌl tu Antioquia, motx taqꞌ kuꞌ
    tibꞌeyil sijununil aas salochon bꞌen. Sataqꞌeꞌ kam sachee tzixeꞌ. Utz sataqꞌ bꞌen
    tu qꞌu niman tetz u Jesuus qꞌuꞌl jejlel tu Judea.
  xsi-xsi: Mine nde kinzi kalo-tawana tamâta lâ Antiok lawea sipa ŋgua tu ma sio mbumbu
    ilâ pa ninzi-nambwe kalo-tawana tamâta simo Judia tâno, ŋana isukanzi kâ. Kinzi
    rârâni taitu-taitu sio nenzi mbumbu pinde ilâ ŋana wurâta ŋine kâ, ikura nenzi
    mbaliŋa mine.
  crx-NTPO: '''Inka Sizi Gri yugha hodul''ehne lhgha ''úhudija whe ''ilhoghun hinli
    whe bubulh ooba ''alha'' hoont''ohne, Judea dilhts''ine, ndet ''úhint''oh whe
    bula ''hutit''elh hutni.'
  kan-OKCV: ಯೂದಾಯದಲ್ಲಿ ವಾಸಿಸುತ್ತಿದ್ದ ಸಹೋದರರಿಗೆ ಸಹಾಯ ಒದಗಿಸಲು ಅನುಕೂಲಸ್ಥರಾದ ಶಿಷ್ಯರು ತಮ್ಮ
    ಶಕ್ತ್ಯಾನುಸಾರ ಕೊಡಲು ನಿರ್ಧರಿಸಿದರು.
  bbb-bbb: Ijadufuo e Jesu ma vierafevo are Enitioki ijia kariva ije bu Agabasido
    vua ije fie. Ijadufuo e besubesu bu vierafe buka giriesana moni buone bino karina
    e Jesu ma vierafevo sakae Judia kariva ije naejiakuae vierafe.
  blw-blw: Wat hen anchichay cha omafurot nan-ahetoptopàcha ah ekamancha yag wéhchiyén
    ekatnéén torongana hen anchichay cha omafurot ad Judea ah patinggan hen kafaelancha.
  tam-2017: அப்பொழுது சீடர்களில் அவரவர்கள் தங்கள் தங்கள் தகுதிக்கேற்ப யூதேயாவில் குடியிருக்கிற
    சகோதரர்களுக்கு உதவிசெய்ய பணம் சேகரித்து அனுப்பவேண்டுமென்று தீர்மானம்பண்ணினார்கள்.
  azz-NT: Ijcuacón in tocnihuan taneltocani de Antioquía moyectencauque de quintitanilisque
    se tapalehuilis de nojón tocnihuan de calyetoyaj Judeajcopaca. Huan cada taneltocacque
    tapalehuij ijcón queme yejua quixejecoaya que huelisquía quitemacas.
  spa-RV-1909: 'Entonces los discípulos, cada uno conforme á lo que tenía, determinaron
    enviar subsidio á los hermanos que habitaban en Judea:'
  csy-csy: 'Nungzui te in amate hi thei za tek taw Judah ngam a om suapui te hu na
    thak tu in khensatna nei tek uh a:'
  mxq-NT: Net ja mʉbʉjkpʉtʉjk diꞌibʉ Antyokiiʉ ttuknibʉjtákʉdʉ es ttuknigaxa̱ꞌa̱ndʉ
    ja naybyudʉkʉ ja myʉguꞌuktʉjk diꞌibʉ jap Judeeʉ tsʉna̱a̱ydyʉp, es tkáxʉt nʉꞌʉn
    mba̱a̱t niduꞌuk niduꞌuk ti tmʉdaty.
  tzj-NT: 'Ja c''a kach''alal ja rec''o pan Antioquía eje''e'' quech''ob chi nquetakel
    jun ayuda chique ja kach''alal ja rec''o pa Judea: —Nkaya'' jani'' nokcowini nkaya''
    chikajujunal, xeche''e.'
  tdt-tdt: Rona Ágabu nia liafuan nee, sarani sira iha Antiokia koalia hamutuk atu
    haruka ajuda ba sarani sira iha provinsia Judeia. Sira ida-idak foo tuir buat
    nebee sira iha.
  ron-BTF: Atunci discipolii, fiecare om conform puterii lui, au hotărât să trimită
    ajutor fraților care locuiau în Iudeea.
  eng-WEBP: As any of the disciples had plenty, each determined to send relief to
    the brothers who lived in Judea;
  eng-FBV: The believers decided to send funds to help the brothers that lived in
    Judea, with everyone giving according to what they had.
  nld-1939: De leerlingen besloten, om elk naar vermogen een ondersteuning te zenden
    aan de broeders, die in Judea woonden.
  bwo-bwo: Mansh Ans'okiyon beyiru amantsuwots Yihudon beyiru eshuwotssh bo took tookon
    bo faltsok'o c'oc'de'er boon tep'o damiyetuwok'o boeti.
  nch-BL: Huajca nopa taneltocani ipan altepet Antioquía moilhuijque cuali quisentilise
    tomi quej imiyaca sesen quipixtoya para temacas. Huan quititanque para quinpalehuise
    taneltocani cati teicneltzitzi ipan estado Judea.
  quc-TNT: Are c'u ri cojonelab ri e c'o pa ri tinimit Antioquía xquichomaj u mulixic
    jujun tak quetzal rech cäquitak bi chque ri cojonelab ri e c'o pa Judea che qui
    to'ic. Xquiya c'ut jampa' ri xecowin chuya'ic.
  tfr-NTPO: '@see-verse:ACT.011.028'
  kaq-NT: Jaa copi cahen Judea main jihuetai noquen huetsabo qui coriqui raanti Criston
    jonibaan shinannish.
  sgb-sgb: Tinalagá lan ampaniwala kan Apo Jesus hên mamagtan hên agyu lan maihawop
    kanlan patêl ha Panginoon ya ampaidi ha probinsyan Judea.
  vie-1934: Các môn đồ bèn định, mỗi người tùy sức riêng mình, gởi một món tiền bố
    thí cho anh em ở trong xứ Giu-đê;
  kxv-kxv: ଏମ୍ବାଟିଏ ସୀସୁୟାଁ ତା଼ମ୍ବୁ ତାମି ଆ଼ଡିନି ଲେହେଁ ଜୀହୁଦା ରା଼ଜିତା ମାନି ନାମିତି ତାୟିୟାଁକି
    ସା଼ୟେମି କିୟାଲି ତୀରି କିତେରି,
  cha-cha: 'Ayonae y disipulo sija, cada uno jaftaemano y güinajaña, jadetetmina para
    umanamamaela inayuda para y mañelo ni y mañasaga Judea:'
  amu-NT: Joꞌ chii nnꞌaⁿ na cwilayuꞌ tsjoom Antioquía jlaꞌjndaaꞌndyena na nlꞌana naya
    tsjo̱ꞌñjeeⁿ nnꞌaⁿ na cwilayuꞌ na mꞌaⁿ ndyuaa Judea ncꞌe na matseitjo̱o̱naꞌ naⁿꞌñeeⁿ.
    Cwii cwii tsꞌaⁿ nnteijneiⁿ cantyjati na nnda̱a̱ nntsꞌaaⁿ.
  hin-CV: इसलिये शिष्यों ने यहूदिया प्रदेश के मसीह के विश्वासी भाई बहिनों के लिए अपनी
    सामर्थ्य के अनुसार सहायता देने का निश्चय किया.
  spa-BES: Y los discípulos, cada uno como pudo, tomaron la decisión de enviar ayuda
    a los hermanos que vivían en Judea;
  san-BEN: তস্মাৎ শিষ্যা একৈকশঃ স্ৱস্ৱশক্ত্যনুসারতো যিহূদীযদেশনিৱাসিনাং ভ্রতৃণাং দিনযাপনার্থং
    ধনং প্রেষযিতুং নিশ্চিত্য
  tdx-tdx: Aa le nilahatse o mpiatoo, te songa ondaty ami’ty hahalefea’e ty hisangitri-palalàñe
    amo roahalahy mimo­neñe e Iehodà añeo.
  naf-naf: Keyepmti am nâmkiŋpepemak ekŋenaŋ Zudia am nâmkiŋpepemak noline indamukulem
    mimiyet zenâmti
