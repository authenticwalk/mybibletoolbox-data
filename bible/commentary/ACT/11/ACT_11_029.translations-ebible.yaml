  san-ORI: ତସ୍ମାତ୍ ଶିଷ୍ୟା ଏକୈକଶଃ ସ୍ୱସ୍ୱଶକ୍ତ୍ୟନୁସାରତୋ ଯିହୂଦୀଯଦେଶନିୱାସିନାଂ ଭ୍ରତୃଣାଂ
