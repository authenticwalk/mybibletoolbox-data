  mya-mya: တ​ပည့်​တော်​တို့​သည်​အ​သီး​သီး​တတ်​နိုင်​သ​မျှ အ​တိုင်း ယု​ဒ​ပြည်​ရှိ​ညီ​အစ်​ကို​များ​အား​ကူ​ညီ
