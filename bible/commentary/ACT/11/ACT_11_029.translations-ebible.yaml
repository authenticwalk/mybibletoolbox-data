  swp-swp: Tauataiena se heona esega esega, si ene, “Eda ainauia ta hetamaridi se
    laedi eda tataoyao Iudea eai wa enadi,”
  bjr-bjr: Antiooka maqannaa Yisuna aiku asauku nári niqoonausa Yudeeaa maqusai marusa
    aandaroo narunara dadaaqiaqeera qiqau. Aiqamausa nári nimana nimana kai munnimma
    qumaree Baranabasina faqa Sauroona faqa nimufaqa Yudeeaa maqa maaqai nimirara
    ooru fiqau.
  aby-aby: I wake Agabasima eno weiro i Godinu wake naukeibisa orou yaisinama eno
    weisa, iya yaisina oi demuiro odifeisike iyanu Diudia orofa ibaada Godinu wake
    naukaisa oroubairo mafiakikia weisa.
  eng-YLT: and the disciples, according as any one was prospering, determined each
    of them to send for ministration to the brethren dwelling in Judea,
  jni-jni: Anu tarsa u Yesu wahiri wa orso ikirfi wa tomi ini a ka nya ni he nu u
    Judea.
  kne-kne: Siya di, din papasolot Jesus ay doy et nantotolag da ay mangipaw-it si
    badang sin aag-i da ed Judea. Esaen nan-alos insigon si mabalina,
  tgj-tgj: Lvbwlaksu vdwv Judia lokv mvngjwngnv ajin vdwa vdwgo rila pvdw ridur dubv
    vla japmi sinyatoku.
  wat-wat: Na fasinei tomuniyeina Anitiyoki sinenei si vinuwadadana vitana gabana
    sina giviyobuwa tututausi kasi nufotai be sita vininitiya unaunasi Yudiya nenei
    si fakwafakwa fasisiyai.
  gui-NT: Jayave metei ñavo oporogüɨrovia vae reta iquɨreɨ omondo oime güɨnoigüe güi,
    omborɨ vaera oporogüɨrovia vae Judea rupi ñogüɨnoi vae reta.
  quc-TT: Rumal riꞌ, ri kojonelabꞌ aꞌj Antioquía xkitaq kꞌu bꞌik jun tobꞌanik chike
    ri alaxik aꞌj Judea, chi kijujunal xkiya ri xekwin chuyaꞌik.
  heg-NTPO: Ming Agabus in tek ela ka kon, Lamtua Yesus atulin in se Antiokia ngas
    koo-dalen mesa, le halin tamang duit taung in bel oen pail-kakan man susa se propinsi
    Yudea ngas. Mesa-mesam bel muding un in hapu.
  ptu-ptu: Iya eta too muala kattuam ingganna to matappa' la uhhempum aka-aka situhu'
    kapallambisanna aka la napamoloiam solasubunna to matappa' dio Yudea.
  bzd-NTPO: 'Eta̱ Jesús ttökatapa tso'' Antioquía e''pa tö iché ñì a̱: “Mishka inuköl
    shtök patkè se'' yamipa se̱rke Judea, e''pa ki̱moie ko̱s se'' a̱ imer ekkë.”'
  kwf-kwf: Ma na fafarongo ki, kira ka manata Ꞌuana kwate maniꞋa fuana Ꞌafilana ngwae
    neꞋe kira faꞋamamana ma kika tua Ꞌi Judea. Ma na ngwae ki taꞋifau, kira ka kwatea
    tae neꞋe totolia kika kwatea.
  eng-WYC-2017: And all the disciples purposed, after that each had, for to send into
    ministry to brethren that dwelled in Judea.
  eng-WMBB: As any of the disciples had plenty, each determined to send relief to
    the brothers who lived in Judea;
  zat-NTPS: Nadxa benne' ca' dxeléajle̱'e̱ chee̱ Jesús, benne' zaj zre̱'e̱ Antioquía
    belún zi' lazre̱' xelesel-le̱' da gácale̱ na biche ljwézredxu zaj zre̱'e̱ xe̱zre
    ca' zaj nababa Judea, ca da xelezeque̱' tu tue̱' xulunézruje̱'.
  spp-spp: Lir'à pyi ke, cyelempyiibii pi mpyi Antiyɔshi e ke, ka pire si li lwɔ́
    piye funŋ'i, cìnmpyiibii dánafeebii pi ɲyɛ Zhude kùluni i ke, si cyeyi wà yiye
    na mà tàanna ná pi shin maha shin pɛ̀rɛge e si ntɛ̀gɛ pire tɛ̀gɛ.
  zty-NTPS: Naž bchebe ḻáže'gak benne' ka' žejḻé'gake' che Benne' Criston', benne'
    nníta'gake' ḻo yež Antiokía, séḻa'gake' ka da' nápegake', da' gákḻenen lježžo
    ka' nníta'gake' gan nbab Judea.
  mek-mek: Ega aisama Antiok taoninai pakoꞌa papiauꞌi agaꞌo agaꞌo eꞌi agu kainai,
    Iudea ago pakoꞌa papiauꞌi eeꞌiai moni fekeulaisa fekepalagainiꞌi keoma auga iifaga
    kepakoꞌania.
  aey-aey: Odocob malogom age je oso cagoin. Age osolosol agena meen qaig ganic besecwe
    ihoc cisdumeig age wawaga meleec cotogail Judia hatu ono bilegina cesuladecnu
    meen qaig leih sulduadoqagan ein.
  urd-GVH: अगबुस की बात सुनकर अंताकिया के शागिर्दों ने फ़ैसला किया कि हममें से हर
    एक अपनी माली गुंजाइश के मुताबिक़ कुछ दे ताकि उसे यहूदिया में रहनेवाले भाइयों की
    इमदाद के लिए भेजा जा सके।
  ycn-ycn: Caja ri'imá najló riyucuna. Raú Jesucristo ja'apiyá jema'ajeño, Antioquía
    ehuá i'imacaño, pura'añó pajhua'atéchaca, nahuacátacaloje liñeru najló penaje.
    Nahuacára'acaloje ricá Judea te'eré ejo penaje. Nahuarúhua'acaloje najluhua a'ajnejí
    raú penaje. Jesucristo ja'apiyá jema'ajeño ne'emacá najhua'até, aú nahuacata najló
    liñeru. Naliñérute i'imacá nacapi queja na'acá ricá najlojé penaje.
  djr-djr: Ga walalnydja ŋunhiyi Garraywalaŋumirrnydja yolŋu walal waŋanhamin bitjanminan,
    “Limurr dhu waŋga'-waŋganydhu gurrupandja rrupiyany waŋgany-manapanna, bala limurr
    dhu djuy'yunna gurrupanna, ŋunhiwurrunhan dhu guŋga'yun limurruŋgun wäwa'mirriŋuny
    walalany, balan Djudiyalila wäŋalil, ŋunhi walal ga nhina dhäparŋ',” bitjarr.
  kvg-kvg: 'Yaq Klisten ezoqam, Antiok taon-te ndøgo, manqa āv gini-kopo꞉ném nqǽgo:
    Ndø̀zøtøkē, ndigu Klisten zifuap, Zudia plovins-te ndiyage. Ezoqa ewaqape, moni
    āv tiabiti-abumít, av ndizømbi꞉gut.'
  rug-rug: Ke variva ego nia rina tie te Zisu pa Anitioki si keke binalabala pude
    hopeke arini si vekoa gua sapu bokaia rini, pude toka ni sari na tasidia koe Karisito
    pu koa pa Ziudia, gua.
  hop-NT: Pahsat pu tuptsiwni’yuṅqam tuptsiwni’yuṅqamuy Judeat epeq ki’yuṅqamuy amumiq
    paaṅwnit o’yaniqey unaṅwtoti; hak hin hihta tuway’nume’ pan hihta kuwahtimantani.
  san-URD: تَسْماتْ شِشْیا ایکَیکَشَح سْوَسْوَشَکْتْیَنُسارَتو یِہُودِییَدیشَنِواسِناں
    بھْرَترِناں دِنَیاپَنارْتھَں دھَنَں پْریشَیِتُں نِشْچِتْیَ
  heb-LB: משום כך החליטו המאמינים באנטיוכיה לשלוח עזרה כספית לאחיהם ביהודה, כל אחד
    כפי יכולתו.
  caf-NT: '''Et Sizi Gri yugha hoodul''eh lhgha ''úhudeja hoh, ''ilhunuh hinli hoh
    hubulh huba ''alha'' hoont''ah, Judea hudelhts''i, ndet ''úhint''ah hoh hubula''
    hutet''ilh hutni.'
  mio-NT: Tacan cuu, ta iyo ñivi Ndioo ñuun Antioquía can―saxini ñi ti cua tindee
    ñi chi tahan ñi iyo ñuhun Judea. Cua tindee ñi chi ñi yoso cuu chi ñi.
  srq-NT: Nyebe Jesús quiato Antioquía jenda ñee ñee nyue. —Mbae mo nandemondo rã
    Jesús quiato Judea jenda je. Nandembae mbae mo nandemondo ee, ɨ que nyue ra.
  kje-NT: Hir derne onne horu, man lernohi Yesus enihe lawuku honorok panaeku puli
    kupan aku laa walinhe man minle Yudea. Man lernala nammori nala nammori, man lernala
    tarana nala tarana.
  gaz-gaz: Barattoonnis tokkoon tokkoon isaanii akkuma dandeettii isaaniitti obboloota
    Yihuudaa keessa jiraatan gargaaruu murteessan.
  kud-kud: Hauganane Yeisu yana tauyewasao Agabusi yana walone hibenalei, hibom hiloiloina
    ta ehebo ehebo hitowotowoi na velau hagu mane hivetamalei adi geluwone tupwa Yudeya
    ainai himiyamiya hihaguidi.
  urb-NT: 'A''erehe Jesu kotyhar ta pandu: —Jundéi ywy rupi Jesu rehe jurujar katu
    ame''ẽ ta ixo. Ame''ẽ ta myahy hũ ta. A''erehe tamatarer ke jamujy''ar ta. Ame''ẽ
    ta pe jamondo ta — aja Antioki ok ta pe har ta pandu. Pe, ima''ehũ namõ ixo ame''ẽ
    ta heta me''ẽ. Aja mujy''ar. Ima''e heta ym rahã, ame''ẽ ta ta''yr mi me''ẽ. Aja
    mujy''ar tĩ.'
  fra-LSG: Les disciples résolurent d’envoyer, chacun selon ses moyens, un secours
    aux frères qui habitaient la Judée.
  san-HK: tasmAt ziSyA ekaikazaH svasvazaktyanusArato yihUdIyadezanivAsinAM bhratRNAM
    dinayApanArthaM dhanaM preSayituM nizcitya
  cak-SNT: Y rumareꞌ ri discípulos ri icꞌo Antioquía xquiꞌan-ka pensar chi ncaꞌquitoꞌ
    ri hermanos ri icꞌo Judea riqꞌuin ri janeꞌ (jaroꞌ) ncaꞌtiquir niquiyaꞌ chiquijunal.
  uvh-uvh: Ka naktangka aming adi Agabas ning midi ka tugumung girii wari kagadofi
    ga' togu' wara'ning u naknga naktangka aming kuyase fam ka kama tubo Judia tara'
    u yaging wari nana ga' nafek tanga tugumung ma ikni' ning tonga yotangkayap tanga
    uningkim mambong fam u kura manggakima au waraga' midi tonga naking. Ning tanga
    naktangka aming kubanik kubanik dabiksa' wari anasining uningkim mambongsi' wa
    anasining iiksi' u nakedanga wara'ganang didimengsa' udanga kaminga yareging.
    Adi mambong u kubungira ning tanga Banabas ya Sol ya anasita' iminga bema anga
    kadofinga Jerusalem yongni naktangka aming bak wara'ning girisi wara'siga' yamgumu'.
  ino-ino: Ani auneme laka hea ke afite'a Yisasina apa'ku'a ami'a alakepa hu'naya
    vaya'moki inake hae “Yutia mai'naya vayatimokiteka apaya hisuna yafe mi'ko moni
    hane'nisea'amokita alita anupa huteta apamisune.” hu'a hu'nae.
  gnn-gnn: Ga walalanydja ŋunhiyi yolŋu'-yulŋu Garraywalaŋumirrinydja walala waŋanhamina
    ḻakaranhamina bitjarra, “Ŋilimurru yurru yana waŋga'-waŋganydhu weka'-wikamanydja
    rrupiya dhamba'-dhambay, bala djuy'yunna yurru wekama ŋunhana guŋga'yun ŋilimurruŋguwaynha
    wäwa'mirriŋunha walalanha, Djudiyalilina wäŋalili, ŋunhi walala yukurra nhina
    dhäparkmirri,” bitjarra.
  yal-yal: Mɛn kaan naxanye yi Yesu fɔxɔ ra, ne yi lan a ma, a e birin xa e fanga
    bɛrɛn liga alogo e xa mali seen nasiga e ngaxakedenne ma naxanye yi Yudaya yamanani.
  cnt-NT: Jaun₂ ca₂le₃jɨ́n₃ dsa₂ 'én₂ i₂chan₂ Antioquía ca₂jmo₃ caun₂ jág₁ ca₂jme₃'oin₅₄
    rɨin'₅₄ i₂jme₁tián'₄ Judea, 'a₂ con'₂ jŋia'₅₄ quɨ'₅₄ jmɨg₄ cuë₃ le₂jain₂ le₂jain₂.
  tif-tif: 'Kanum bokoyilaya, Yesus ami aket kolin iyo taken-taba bokolip: Kanolokomup
    kaata, tangbal te! Nikil nokol Kristen Provins Judiya kayaak imi dong dokoyupla,
    ma ami tuumon ayo kulii-tala-tala-ke afet-daa-lom kulaayilup din unuya yo, kalale,
    kulaa'
  nlx-nlx: तेवी चेला निर्णय केऱ्या काय यहुदिया माय रेणारे विश्वासी बायाख ने मोदेक
    ने केरता आपुह पुरवाय तोलो दान मोकली।
  apw-NT: 'Ínashood daantį́į́gee dayídaanel’ąągee Jesus bee bik’ííyú Judéayú daagolííníí
    bich’odaahi’ṉii daanzįgo biini’ ładaizlaa:'
  gum-gum: Inchawei Antioquíasrø Jesucristoi kusrenanigwan marøb melabeløbe nømun
    kanun kanun maig tranamdiig køben an treeg purugua trana, ørtrab chibelø køn,
    nunelø tru Judeasrø warabelayasig.
  not-NT: Aique ira quemisantatsiri Antioquíaquë iquengaigaca imagantaiguëri quirequi
    irapiguemisantane canta Jerosarénquë. Ira casintachari ipëri tojai, ira te irine
    tojai iguireguite ipëri arosata.
  plu-plu: 'Igkis Jesus gihiyegapu hiyapni henne, igkis awna: ―Uyay amnih ukebyupwi
    ku pariye msekwenepwi ayge Judeyamnaw. Ayteke nikwe igkis pahadguh gikakurakis
    ku pariye igkis hiyá apadguhka.'
  iou-iou: Nakta jop iritta yäŋirän nadäŋkaŋ äbot täŋpani kubäkubätä moneŋ pat yämiŋkuko
    udegän yäpmäŋ daniŋpäŋ Judia komeken noriye ketemta jop itkuŋo unita pewä kukta
    yäŋtäreŋkuŋ.
  ntp-NT: Taidʌ ʌvaavoitudadami Antioquiiʌrʌ gʌnaagi dai ootosda agai soiñi ʌgaa vaavoitudadami
    Judeeʌrʌ, dai ʌmpagi vʌʌscatai siʌʌjʌsi istui.
  rai-rai: Ma a taara na wawer diat naagagon paai naa diat raap raaraa diat a wetabaar
    welaar ma ra nundiat kum wuwuwung karom a kum taara na nurnur baa diat ki u ra
    papaar Iudaia.
  haw-1868: Alaila paa ka manao o na haumana, o kela mea keia mea e like me kona pono,
    e hoouka aku i ka manawalea na ka poe hoahanau i noho ma Iudea.
  ffm-ffm: Taalibaaɓe ɓee anniyii hawrintinde gooto fuu ko waawi, faa ɓe nelda sakiraaɓe
    maɓɓe wonɓe Yahuudiya ɓee paabitoroo.
  arb-NAV: لِذَلِكَ قَرَّرَ التَّلامِيذُ فِي أَنْطَاكِيَةَ أَنْ يَتَبَرَّعَ كُلٌّ
    مِنْهُمْ بِمَا يَتَيَسَّرُ لَهُ، وَيُرْسِلُوا إِعَانَةً إِلى الإِخْوَةِ الْمُقِيمِينَ
