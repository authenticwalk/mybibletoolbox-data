verse: ACT.011.029
translations:
  kpx-kpx: Kateai louge evievi ataeau ke huhulahai isiviale haokuvuiabeau Diudiae
    umale kebia tedaevei. Isi oleuoleu abuemo moniu uge malei abu haokuvuho hanavei.
  okv-H: eto Antioch ta ekalesia embomeni na Judea ta Christian embomeni hondate eto
    hande ikasi uje eo embo vahai vahai na donda heka humbuto nei peni ikena nei isapa
    ikena.
  tbo-tbo: Ega yaka tu wimulitago hi wiwogatala ipa apo emosi po emosi a wihaguhagu
    ina himila niyeya walewalehihi u Yudeya tu mae ugolihi.
  mal-C: ശിഷ്യന്മാരെല്ലാവരും അവരവരുടെ കഴിവനുസരിച്ച് യെഹൂദ്യയിൽ താമസിക്കുന്ന സഹോദരങ്ങൾക്കു
    സഹായം നൽകാൻ തീരുമാനിച്ചു.
  grc-SR: Τῶν δὲ μαθητῶν καθὼς εὐπορεῖτό τις, ὥρισαν ἕκαστος αὐτῶν εἰς διακονίαν πέμψαι
    τοῖς κατοικοῦσιν ἐν τῇ Ἰουδαίᾳ ἀδελφοῖς·
  bgc-bgc: फेर चेल्यां नै फैसला लिया के हरेक अपणी-अपणी पूंजी कै मुताबिक यहूदिया परदेस
    म्ह रहण आळे भाईयाँ की मदद कै खात्तर किमे भेज्जै।
  khz-khz: Iesu gekwalanaawai talimara na geririwaato, ira kwapurakwapura geria rawali
    gelegelenai walakavara Iudeai geria wareware gaura reketa pia tugura, pia veakavara
    ularana.
  deu-TKW: Von den Jüngern aber wurde beschlossen, daß jeder von ihnen nach seinem
    Vermögen den in Judäa wohnenden Brüdern Hilfe schicke,
  zsr-NT: Niꞌr gulazíꞌ lu naꞌquëꞌ bönniꞌ taꞌyejlëꞌë Cristo nacuꞌë Antioquía laꞌsölëꞌë
    tsca le dëz qui queëquëꞌ, le gaclen bö́chiꞌruꞌ nacuꞌë luyú Judea.
  lin-lin: Bayekoli oyo bazalaki kati na Antioshe bazwaki mokano ya kotinda masungi,
    moko na moko kolanda bozwi na ye, epai ya bandeko oyo bazalaki kovanda na Yuda.
  hns-NT: Aagaabas ke sanesa soenke Antiokia ke bieswaasie log sallaah karies Joedea
    diehaat ke bhaai-bahien log ke madat kare ke. Dje ke djaun raha, oe dei sakat
    raha.
  noa-E: Mag jãdau theega aadëmua khöju chukkhu aadeewai Antioquiapien Jesús igar
    durrarr khʉʉnau agdaujö amachdëu deeju ayaampierr ofrendadam jʉrphë auju aphöbaadëjim
    aajem, Judea durr agjö chi ʉ̈kha durrum khʉʉnag deepäaig.
  eng-EMTV: Then the disciples, each according to his ability, determined as a ministry
    to send relief to the brothers dwelling in Judea;
  mib-NT: Yūcuán na te ni candajnūhun tée cácandíje ñuu Antioquía jeē cuáha ɨɨn ɨɨn
    de nasaa canda de cuāha de te tají de quihīn cotecu hermano cáyūcú Judea.
  lif-NT2: एन्‍तिओक्‍कोबा हुॽसाम्‍बाहाॽरे़ खुनिॽ निङ्‌वाॽबो यहुदियाओ के़वाॽबा काक्
    फुॽनुसाॽहाॽरे़ लागि खुनिॽ सुक्‍सुक् कुभाॽ पिमासि फाॽआङ् निङ्‌वाॽ मे़दङ्‌घुरो॥
  xnj-xnj: Vawuliwa vala vakahamula kuvatangatila vamsadika vevatama ku Yudea, kila
    mmonga apeleka chindu chochoha cheihotola.
  mmx-mmx: Limixin nunu boro Antiok diga vaase i do dina lok tooro limixin nunu ro
    Judaia. Nedi diga ruuna lempilas buaang, diga raba i.
  cbr-NT: Usai 'icëbëa Judeanu 'icë axa Jesucristomi catamëcë unicamax atun piti ñuñuma
    'icë ñuicania cuaxun ca Antioquíanu 'icë unicaman curíqui atu buánmiti sináncëxa,
    axa 'itsa curíquiñucaman uiti cara nainsa tania 'ati nanmainun uicamax cara 'itsamashi
    curíquiñu 'icë acamanribi uiti cara nainsa tania 'ati nantancëxun.
  tee-NT: Pus ju ixtalhilaca'anta Jesús ju amachak'an Antioquía tanaulh ni catamak'aixt'ok'a'
    ju tumin ju laich ca'axtaknicana' ju amachak'an Judea ju vachu' ixtalhilaca'anta
    Jesús. Ixtanajun ni pumatamin pumatamin caxt'ak'a' tachi ju ixmaktasuich.
  eng-LSV: and the disciples, according as anyone was prospering, determined each
    of them to send for ministry to the brothers dwelling in Judea,
  cak-NT: Y romari' ri kach'alal ri jec'o pa Antioquía xquinojij-ka chi yequito' ri
    kach'alal ri jec'o pa Judea riq'uin ri jani' yetiquier niquiya' chiquijunal.
  pah-NT: 'Nahã Ágabo''ga imombe''unhog̃wenondei Jesus''gareheve''g̃a pe. A''ero g̃a
    ei ojohupe: —Timondo ti itambere''ia nhaneirũ''g̃a pokoga Judéia pe a''ero, ei
    g̃a. A''ero g̃a imondomondoi. Kiroki g̃a he''yi gwereko – he''yi g̃a omondo. Kiroki
    g̃a mokonhete gwereko – mokonhete''i g̃a omondo. Igwete g̃a imondoi Barnabé''g̃a
    pe togweroho ti g̃a Judéiapeve''g̃a gwyripeve''g̃a pe javo. Aerẽ Barnabé''g̃a
    herohoi Judéia pe Saulo''ga pavẽi imondovo Jesus''gareheve''g̃a ndepiakatuhara''g̃a
    pe.'
  sja-NT: Antioquiadepema Cristode ijãapataarãpa mãga ũridak'ãri, pedeeteejida Judeadepema
    ijãapataarã k'aripadait'ee, ãchia p'arat'a teedai pitapai.
  xed-xed: 'Ka gwal zlghay nda ŋuɗuf sladanata mantsa: «Inda mndu, ka vla tsi ta skwi
    ya laviŋ tsi ta vlay ŋa tsəghay ŋa kata zwanama ta nzaku ma haɗika Zudiya,» ka
    həŋ.'
  mks-NT: A̱nda̱ já na̱ cúú cuéntá Jesús ñuu Antioquía cán na̱játaca na jiu̱hún chindeé
    ñahá na̱ cán. Ta ndá quia̱hva xínu̱ co̱o nu̱ mé ná quia̱hva na, quia̱hva já sáhan
    na. A̱nda̱ já na̱chindahá na̱ ña̱ nu̱ú na̱ cúú cuéntá Jesús ndúu estado Judea.
  gfk-S: Ma tiketike ta ira ut na tinaram tano lotu di ga lik be na tule ta barbarat
    hoke ga haruat hobi ura harahut ira hinsaa di tane Krais ing di ga kiskis tuma
    tano katano Iudeia.
  bmu-bmu: Mi asuhuiga gwarek yeŋön mindiriba urumeleŋ alaurupŋini Judia prowinsnöŋ
    malgeri, mi naŋgöm eŋgiba mindimindiri naluk ketaŋi alget anmapkö keu jöhöget.
  dgz-dgz: Nop evi venasepen namu wani menan, Antiok Iesu dugup mega nagirewa ago
    muk anut muga muga gapan moni bongamen, at Diudia gapan inine nagirewa garaet
    munat anun.
  eng-GNV: Then the disciples, euery man according to his ability, purposed to sende
    succour vnto the brethren which dwelt in Iudea.
  zaa-NT: Làniana ca creyente tsè'e Antioquía nna gulèqquia léttíá qui' cabi para
    guni cabi cuàlani adí ca hermanos tsè'e le' región Judea. Ttu ttu tsa cabi nna
    bete cabi según ti'iỹa tébá lo néda qui' cabi.
  eng-WEBSTER: Then the disciples, every man according to his ability, determined
    to send relief to the brethren who dwelt in Judea.
  guh-guh: Bajaraxuata cajena janibovajënaeya, Antioquía tomarapijivi daxita Dioso
    pejumecovënëtsivi najamatabëcuenejëpa peyavenonaenexa Judea nacuapijivi Dioso
    pejumecovënëtsivi. Nexata Antioquía tomarapijivi, caenë canacujitsia, najamatabëcuenevereta
    Judea nacuapijivijavabelia perajutsinexa palata pacuenia cuenecaëjëpatsi.
  bon-bon: Ätrunga biname cina mene jitranisi rarekaake ätyepame teeme biname bine
    Yuudea gawe cabu ätityerame. Laatibi rarekaake cama, teepi yootonisi. Bucurage
    rarekaake cama biname cina, teepi bucurage icranemisi; rarekaake cäco biname lui,
    teepi nesae icranemisi.
  nhw-BL: Huajca nopa tlaneltocani ipan altepetl Antioquía moilhuijque cuali quisentilise
    tomi quen imiyaca sesen quipixtoyaj para temacas. Huan quititlanque para quinpalehuise
    tlaneltocani catli teicneltzitzi ipan estado Judea.
  mgw-mgw: Balu' banamasi' ngabaamwa panga kila mundu yumo apeleke kili'be bu'kana
    na uweso wake li'nga kwayangatiya balu' alongo aumini babaabile kabatama ku Yudea.
  swh-ONEN: Mitume wakaamua kwamba kila mtu, kulingana na uwezo alio nao, atoe msaada
    kwa ajili ya ndugu wanaoishi Uyahudi.
  wbi-wbi: Lino, vavulanesivua, ndavule jumo juno apatile, valyalamwile kutwaala inangilo
    kuvanyalukolo vano valikuvu Yahudi.
  bba-bba: Yerɑ nɑɑnɛ dokeobu bɑ ɡɔ̃ru doke bu kɛ̃ru mɔrisiɑ nɡe mɛ ben bɑɑwuren mɔrɑ
    nɛ, bu kɑ nɑɑnɛ dokeobu somi be bɑ wɑ̃ɑ Yudeɑɔ.
  eng-KJVCPB: 'Then the disciples, every man according to his ability, determined
    to send relief unto the brethren which dwelt in Judea:'
  kgk-NT: 'Upéa-rehe Ágabo nhe''ẽ rendu-vy, Hesu nhe''ẽ renduha he''i ojóupe: —Nhamboaty
    aty katu plata jaraha uka hagwã, he''i, —nhaipytygwõ hagwã nhande re''ýi kwéry,
    Judéia yvy rupigwa va''e. Jareko rekomi va''ete nhame''ẽ, he''i ojóupe.'
  waj-waj: Ivaara vaa ausa hanigieeraiya ngiariiyara ngiariiyara yaata utida ngiariisi
    vau sikauyauvakidiri saiyauvai yapa kiada saiyauvai ngiari seena vaa ausa hanigiada
    Yutayaa mmataivaki varuuyani yapaaraivaara kua yeena rairavai.
  cpy-cpy: Rootaki ikenkishiryaanakari Antioquía-jatzi ineshironkateri noyemijantzinkaritepaeni
    jeekatsiri iipatsiteki Judá-paeni rotyaanteniri okaatzi ikowakaeriri apaani-paeni.
  mpx-mpx: Yaka tohago bolo Antiyok hi nuwatu labe nihi patuna taliliyau elal bolo
    hi miminaa Yudiya. Maisena ge maisena i teli i ola hauna gun i nuwatuan ge bosowaina
    ni teli.
  wbp-wbp: Junga-juku, Yantiyukurlaju Kirijini-watiji, yardajirri-wangkajalu-nyanu
    yungulu yilyami tala Kirijini-patu-kari-kirra kujalpalu nyinaja Jurdiyarla. Ngula-jangkarluju,
    junga-juku, ngalya-karirlilpalu yirrarnu wita-kari wita-kari, ngalya-karirlilpalu
    yirrarnu panu-juku talaju.
  luo-luo: Kuom mano, jopuonjre nowinjore mar oro kony kaluwore gi nyalo margi, ni
    jowete mane odak Judea.
  nhe-NT: Huajca nopa tlaneltocani ipan altepetl Antioquía moilhuijque cuali quisentilise
    tomi queja imiyaca sesen quipixtoyaj para temacas. Huan quititlanque para quinpalehuise
    tlaneltocani tlen teicneltzitzi ipan estado Judea.
  aii-aii: ܘܬܲܠܡܝܼ̈ܕܹܐ، ܟܠܔ ܚܲܕ ܐܲܝܟ݂ ܡܨܵܝܬܹܗ، ܡܘܼܚܫܸܚ ܠܗܘܿܢ ܕܫܲܕܪܝܼ ܗܲܝܲܪܬܵ‌ܐ ܩܵܐ
    ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܕܒܸܚܵܝܵܐ ܝܗܘܵܘ ܓܵܘ ܝܼܗܘܼܕ.
  esk-NT: Taatnaqhutiŋ ukpiqtuat sivunniġñiqsut aatchuutinik tuyuqaġukhutiŋ piyummiñaġniqtutilaaġmikni
    ukpiqtuaqatiumiknun Judea-mi.
  msb-msb: Dahilan sani nakaisip an mga disipulos na an kada usad sa inda susog sa
    kakayahan ninda, magpadara sin bulig sa mga kamaranghod sa pagtuod na nagaistar
    sa Judea.
  cpa-NT: Jøng² ca¹jmo¹ dsa² quianh¹³ Jesús jǿg³ hi² cuø¹dsa he² ca²juuh³ hi² chi²
    quiah¹²dsa, ha²cónh¹ hi² tiúh¹dsa cuø¹dsa lah¹jan² lah¹jan²dsa. Jøng² dsiánh²dsa
    juu¹² ja³tiogh³ dsa² roh¹³ jniang³ ja³tén¹² Judea.
  dso-dso: ଆନ୍‌ଟିକିଅର୍‌ ସିସ୍‌ମନ୍‌ ଜିଉଦାଇ ରଇଲା ବିସ୍‌ବାସି ବାଇମନ୍‌କେ ତାକର୍‌ ପାର୍‌ଲା ଏତ୍‌କି
    ଡାବୁ ପାଟାଇବାକେ ଟିକ୍‌ କଲାଇ ।
  meu-meu: Taunabunai, Iesu ibadinana taudia iboudiai e lalo hadai, eto idia ta ta
    ena kohu ena kohu e abi heḡereḡeredia, edia harihari ḡauna bae siaia lao, varavara
    Iudea ai e nohova edia.
  yva-NT: Weti vatano wanave umaso mansaemeno awa arakovo una no munijo Yudea mansai,
    muno wo rapatimu ware wo doije ranunugambe indamu wo ranutugo mai. Vatano apa
    doije manui po raunande manakoe, muno vatano apa doije mamaun, po raunande mamaun,
    weti wo raunande mamaisyo awa vambunine rarijati.
  dgc-dgc: Kanya du méniwala sa, éy naisipan de a ipatawed de i tulung de du tétotop
    de ta péniwala ta Hudea, sigun ta kaya na bawat esa dide.
  zpm-NT: Grë zha ne rliladz Jesús Antioquí, zeeṉe bin zho sca rëb Agab, nacne bnediidz
    zho grë zho, teḻ palaltaa ncuaaṉe rgaa lo zho tib tib zho gdeed zhow gaclo ti
    gon cxeeḻ zho lo zha Judé.
  hix-NT: Tàwyanye Akakmu rwonà yonytxatxhe rma, onà wyaro nketxkon hatà, Txesusu
    mryenon komo, Antxeyokeya hon komo. Txenyerun kom hoye tarhotxe, kowtà komo hyaka,
    Xukneya yamtar hon komo hyaka, ànyahpàn komo hyaka rma, ketxkon hatà. Thenyehra
    txenyerun kom yehtoko, thenyehra rma rha tarhetxow hamà. Yakehra txenyerun kom
    yehtoko, yakehra rma rha tarhetxow hamà, ketxkon hatà.
  sim-sim: Urik Jisasin hishindiyandari Antiokik fehendari ma Agabus saweri mashi
    oson li misindari osik am akwa mendek si narik ya lal li laha Jisasin hishindiyandari
    ma ol provins Judiak lindari ondon li hashinak ya oso lirin si jelyakmba limu
    mbara. Ma ol ya lakak nari ondo lakak li hakmba limu mbara. Ma ol ya awar nari
    ondo awar li hakmba limu mbara.
  npi-ULB: त्यसैले सक्‍ने जति हरेक चेलाहरूले यहूदियामा भएका भाइहरूलाई सहायता पठाउने
    निर्णय गरे ।
  cgc-cgc: Tenged ta tagna ta prupita parti ta segeng na letem, mga gatuo an ki Cristo
    na naan ta Antioquia gaplano na magtabang ta iran na mga utod ki Cristo naan ta
    Judea dipindi ta iran na masarangan.
  tim-tim: Akto biwiyeŋe Yesugâlân kaliŋe den are nâŋgâm puli me wan me wan tatyeŋgiep
    are mendugum katbiâ galalupyeŋe Yuda hânân mali are yeŋgâlân ariâk dâm kali.
  yor-yor: Àwọn ọmọ-ẹ̀yìn sì pinnu, olúkúlùkù gẹ́gẹ́ bí agbára rẹ̀ ti tó, láti rán
    ìrànlọ́wọ́ sí àwọn arákùnrin tí ó wà ní Judea.
  wos-wos: Agabus wun jooka wandéka di Jisasna du takwa xékéta di wa, “Nani nak nak
    Jisasna hundi xékéta Judiambu rekwa du takwaka sarékéta nani yéwa hunduwe dika
    hwetame. Nani yéwa hérambeka maki dika hwetame, diré yikafre hurunjoka.”
  emp-NTPO: Maʌ̃ carea Jesu ĩjã b̶ea Antioquíad̶e duanʌra bed̶ea ausid̶aa paratada
    djabarã Judea druad̶e b̶ea itea diabued̶i carea. Ãdjiza poya diabʌda quĩrãca diad̶iad̶a
    asid̶aa.
  eng-F35: Then the disciples, to the extent that any had plenty, each of them determined
    to send relief to the brothers who lived in Judea;
  ind-ind: Sesudah mendengar nubuat itu, semua orang Kristen di Antiokia memutuskan
    untuk mengumpulkan sumbangan dan mengirimkannya untuk membantu saudara-saudari
    seiman di provinsi Yudea. Mereka sepakat memberikan sumbangan sebanyak mungkin,
    sesuai kemampuan masing-masing.
  pes-OPCB: پس، مسیحیان آنجا تصمیم گرفتند هر کس در حد توانایی خود، هدیه‌ای بدهد تا
    برای مسیحیان یهودیه بفرستند.
  mpt-mpt: Yesuse bainobo galin nakaia unangai Antiok bib ye blibi Agabase wengo wenteniba
    funaniba Nibo bainobo galin nakaia unangai Yudia betan ye blibi daabenomo! geniba
    i monio atosino ima oleb unaniba atosin ota oloniba
  ssx-ssx: Kutupa mo disaipolo wanda꞉halima꞉ hone wia alota꞉ Nika꞉ Diudia nane haleme
    kametiti tamba꞉ mumana꞉ paeyaoma꞉ ana꞉na꞉ halomana꞉e lemekeme.
  mkl-mkl: Si bɛi inɛ ŋɑ iyi ɑ̀ wɑɑ too kpɑ̃ɑi Jesuu ɑ̀ ɡbɔ bɛɛbɛ ŋɔi ɑ̀ dɑsi idɔ
    ɑŋɑ ɑ sɑmbɑ ɑmuɑ ŋɑ zɑkɑ bɛi inɛ fei í nɛ, ku bɑ ku sobi kpɑɑsi nŋɑ ŋɑ iyi ɑ̀
    wɑ ilɛi Zudee.
  gaq-gaq: ଆତ୍‍ବା ସିସ୍‍ଇଂ ସାପାରେ ନିଜେନେ କେମତା ଇସାବ୍‍ରେ ଜିଉଦା ପ୍ରଦେସ୍‌ନ୍ନିଆ ବାସା ଡିଙ୍ଗ୍‍ଆର୍‍କ୍ନେ
    ବୟାଁଇଂନ୍‍ସା ସାଇଜ୍ୟ ବେନ୍‍ସା ଚିନ୍ତା ଡିଙ୍ଗ୍‍ଆର୍କେ ।
  gof-RNT: Ammaneyssati huu7en huu7en bantta wolqqaa mela miishe kessidi Yihudan de7iya
    ammaneyssatas maade yeddanaw qofa qachchidosona.
  unx-unx: ଚେଲାକ ଯିହୁଦାରେ ତାଇନ୍‌ତାନ୍‌ ବିଶ୍ୱାସୀ ହାଗାକତାଃତେ ଇନ୍‌କୁଆଃ ଲାଗାତିଙ୍ଗ୍‌ ଲେକା
    ଦେଙ୍ଗା କୁଲେ ନାଗେନ୍ତେ ଉହାଟ୍‌କେଦାକ ।
  gah-gah: Lá okago, Atiokia numutoka Izesuni vegenala zuhamate ámina gakó giliake,
    kigive Zutaia mikasiloka minamoláaloka moni mina avotigila oko ale nupa oko kimitune
    liki li hukiake,
  lcm-lcm: Na ri vap lomlomon kila lomlomonai ta siksikei iria ka gule ta men papakangai
    angkokoai ve kana togtogon asi alis ani keve tungaria vap po inongos ang e Iudaia.
  aer-aer: Jesus-kenhe areyele aweke apmere Antioch-ele anemele nthakenhe-arle re
    angkekenge, itne angkeke itne-arle Jesus-kenhe areye apwerte ngkweltye akngerre-ulkere
    anthetyeke Jesus-kenhe areye apmere Judea-larle aneme areye. Ngkweltye itne-arle
    urrekeke alengke-iweke itnenhe anthetyeke.
  qvc-NT: Chaymi Jisuspi kriyiqkunaqa chay Antyukiya llaqtapi parlashpa, tandarqanllapa
    qellayta, kach'anambaqllapa prubinsya Judiyapi tiyaq kriyiq masinchiqkunaman.
    Yumbaymi atishqangaman qellayta qorqanllapa.
  tgl-ULB: Kaya, napagpasyahan ng mga alagad na magpadala ng tulong sa mga kapatid
