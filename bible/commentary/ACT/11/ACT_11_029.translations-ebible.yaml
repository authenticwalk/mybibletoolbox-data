  nal-nal: Aubina varaviraai inaan Entiok di dador adu dina vawaal amun taatum sin
    naandi lamaskana Kaarisito di iziar Judia. Di lis aze xat faraxas naadina lis.
  kyq-kyq: 'Gɔtn se jee aal maakɗe do Isa *al‑Masi kɛn gɔtn ese se jaay booy taar
