  ena-ena: Humɨgaŋ ibɨlibɨliŋ hekɨlɨ agaŋ ma iahɨmaŋ lɨdaci hulaŋ iamɨgali Jisasɨ
    dɨ ciaŋ lubiahɨlavɨhadami agɨlaŋ Agabusɨ dɨ ciaŋ igahɨlavɨmi. Igahɨlavɨla Judia
    fɨli tɨbɨ hɨsɨŋ hulaŋ iamɨgali Jisasɨ saŋ hɨji vɨdɨvɨdɨŋ lamavɨhadami agɨladɨ
    ahɨliahuavɨla sɨmɨŋ lavalava saŋ anɨm hɨlɨcɨ igubalu aba abaigahɨlavɨmi. Abaigahɨlavɨla
    anɨm hɨlɨcɨ hɨtɨŋ hɨtɨŋ iguavɨmi. Limu hɨhɨle anɨm hɨlɨcɨ hekɨlɨ daŋ agɨlaŋ hekɨlɨ
    iguavɨmi. Sudɨme cɨki daŋ agɨlaŋ sudɨme cɨki iguavɨmi.
  nbq-nbq: Yugeragagi ako erom uvup agya lagagimu, it Yesus ane wogogwa menda o Andiyokiya
    ako en enendawi hologo bugugu dugwit, “Nit nenadik ninangge agarik bikegek, wonggabaluk,
    nenaswei Ala aburi o Yudeya agarwik ako enake lakbisasogon o,”
  tgo-tgo: Iya kaiwae raloŋweloŋweghathɨ inanji Antiyok e tɨne thɨ woraweya lenji
    renuwaŋa regha thɨ variya thalavu weŋgiya lenji valɨraloŋweloŋweghathɨ inanji
    Judiya e tɨne. Regha na regha va i woraweya budakaiya i renuwaŋa valɨkaiwae ne
    i worawe.
  yap-yap: Pi’in gachalpen Jesus e ra turguyed ni nge bagayad me pi’ urngin e tin
    nrayag rok ngar ayuweged e pi’in walagrad ni girdi’en Kristus ni yad be par u
    Judea.
  mop-NT: Le'ecoo' a hermano a que'en ich caj Antioquiaja, u c'atiintajoo' u much'quinte
    a taq'uin boon a patal u tz'aa' a jujun tuulu. U c'atiintajoo' u tücaa'te ti'i
    u yaanticaloo' boon a hermano ich cuenta Judea.
  tet-tet: Rona Agabus dale kedan nunia, Yesus eman sia iha Antiokia koꞌa lia atu
    libur osan, nebee foo baa mamaluk makfiar sia mak moris susar iha rai Yudea. Ida-idak
    foo tuir niakaan babelen.
  hlt-MCSB: Te dongah hnukbang rhoek tah pakhat rhip loh amah kah a noeng bangla Judea
    kah manuca khosa rhoek taengah bomnah pat ham a hmoel uh.
  xtd-NT: Daa n‑ka kida ɨnuu ñayiu ka kukanu ini Jesucristu xndaxio Antioquía jan
    xa chindee‑i ñayiu kukanu ini Jesucristu xndaxio Judea según janda n‑ka kundee
    ini mee‑i xa chindee‑i.
  mdy-ETH: ዬያሮ ኪሪስቶሴ ጉሙርቃ ዓሳ ቢያ ፔቴ ፔቴሢ ፔ ዳንዳዔሢጉዴያ ሚኢሼ ኬሲ ዪሁዳ ዓጮይዳ ዓኣ ኪሪስቶሴ ጉሙርቃ ዓሶም
    ማኣዶ ዳካኒ ማሌኔ።
  spl-spl: Emet inânŋan Ahawoŋe den yawu sâm tetem Yesuhât komot ekyongomu nâŋgâŋetâ
    bulâŋe otmu Yesuhât komot Yuraia hânân manbi ya tânyongone sâm tewetsenŋe dopyeŋanâk
    menduhuwi.
  usp-NT: Yak ajtijol rib'ak chirij Kakaj Jesucristo ri wi'tak Antioquía re Siria
    xchomorsajtak xtaktakb'i kelen re jt'o'icak yak rech'elxicak chirij Kakaj Jesucristo
    ri wi'tak Judea. Xye'takb'i nen jnimakl xcwintak chi jye'ic, xtaktakb'ic.
  zav-NT: Nach beṉə' ca' chəsə'ədopə chəsə'əžag chso'elao' Jesocristən' Antioquian'
    boso'oxi'e yesə'ətobe' mech par nic̱h yosə'əseḻe'en əsa'aclene' beṉə' lɉuežɉga'aque'
    ca' chso'elao' Jesocristən' gan' mbane Jodean'. Na' boso'oxi'e de que to toe'
    yoso'onežɉue' segon ɉa'aquə'ətə' de'e gaquə yoso'onežɉue'.
  sgz-sgz: Ngo tan tám ruruna á Antiok di longrai worwor tus si Agabus ngorer, ki
    dik hol pasi suri ngo keskeskesá kálámul na tari kán artabar artálár mai ngorer
    a kis ngoi. Ngorer tan konom di tari marán, má tan piráh piráh di tari mudán sár.
    Má artabar minái uri tángni bos tám ruruna di sáhár di kis i balis á Iudáiá.
  kek-NT: Ut eb laj pa̱banel li cuanqueb Antioquía que'xc'u̱b ru nak te'xtenk'aheb
    laj pa̱banel li cuanqueb Judea. Que'xtenk'a a' yal chanru quixq'ue rib chiru li
    junju̱nk.
  blz-NT: Mbaka' mian men malolo' ni Yesus nosangadamo mantarai ruru'anna bona utus
    sa'angu' kaparasaya'an men dumodongo na Yudea; sanda' mian mungururu' koi men
    pokoonna.
  poe-NT: A̱ ntá tí sín tinkáchónki Ìnchéni chjasin Antioquía kjuenka̱yáxin sín kíxin
    jehe sín tsjinki̱tsa sín tí sín kíchó sín tinkáchónki Ìnchéni estado Judea. La
    jnkojnko sín kjuanjon sín tí nkehe chónta sín.
  san-TAM: 'தஸ்மாத் ஸி²ஷ்யா ஏகைகஸ²​: ஸ்வஸ்வஸ²க்த்யநுஸாரதோ யிஹூதீ³யதே³ஸ²நிவாஸிநாம்ʼ
    ப்⁴ரத்ருʼணாம்ʼ தி³நயாபநார்த²ம்ʼ த⁴நம்ʼ ப்ரேஷயிதும்ʼ நிஸ்²சித்ய'
  cof-NT: Junni Jesucrístobe penenaminla Agabo pacaca merasi, ayudaichun tenca calaquinue.
    Judea toca calaca erechun tenca calaquinue yape junbi chumin Jesucrístobe penenaminla,
    yalanan padeseilaitusa. Duque tanla duque cuwalaquinue; nasi tanla nasi cuwalaquinue.
  srm-NT: Nöö di de jei sö kaa, hën dee biibima u Masa Jesosi taa de kë heepi dee
    otowan u de a Judea Köndë pasa di hangi. Nöö hën de pii möni te de kaba. Hiniwan
    u de da kumafa a sa da, hën de tja di möni ko mökisi.
  qvs-NT: Chay yarkay tiyananta yachashpankuna Antiokiyapi Jesukristuta kreyikkuna
    yuyarkansapa Judeapi kawsak kreyikukmasinkunata kullkita kachanankunapa. Atipashkankunawan
    yanaparkansapa.
  zca-NT: Orze', lë' rë men che'n Jesukrist kwa'n nzho yezh Antioquía, mia'n bixa'
    di'zh kad bixa' za' dimi kwa'n zu' bixa', par gaknu bixa' rë men che'n Jesukrist
    kwa'n nzho lazh men Judea.
  cbc-NT: Bairo Agabo cʉ̃ caĩrĩjẽrẽ tʉ̃gori Antioquía macããna catʉ̃goʉsari majã pʉame
    na cacʉ̃gorije mena Judea yepa macããna catʉ̃goʉsari majãrẽ na caborore bairo na
    jʉátigayuparã. Na cajʉátimasĩrõ cãrõ, na cacʉ̃gorijere na jogayuparã Judea yepa
    macããna catʉ̃goʉsari majãrẽ.
  qxo-NT: '@see-verse:ACT.011.028'
  mox-mox: ʼInega tovetumaqana Anitioki ʼinaya nuadi ʼaideganega inei kavovo ta edi
    iula mane ivetunea tovetumaqanayavo Iudia ʼinaya. Ta toiula diavona ʼaidega ʼaidega
    adi fata ʼinega iula ivetunea.
  kew-kew: Go agaa pagesimi rabu disaipel onaanu Judia su-para piri ame baani onaanu-para
    eta kabape mone mea pena kone isimi. Nimuna kone sua mone padane padane kaloa
    gupa raba misimi.
  dww-dww: Vutuna aubainama Kuristen matabudi Antiokma ai oga da taudi sibo tauwai
    sumaḡa Judiama a sagudina. Be tauwai muriwatana tenatenaḡaḡa sibo a kaigurate
    da sibo ai saguna.
  twi-ASANTE: Asuafoɔ no yɛɛ adwene sɛ biribiara a obi wɔ no wɔde bɛba na wɔde akɔboa
    anuanom a wɔwɔ Yudea no.
  aoj-aoj: Eaꞌ esis amam nematawa sagaila Jisas Kraisi saꞌi basef sandameꞌmaefa sogofaꞌ
    anin moni negafeꞌma esis alipisi sahin owan sagape Judai ma sogatopalopas. Esis
    Kristen atona atin ukup pandandaꞌma moni nagaꞌomasi sawalogon sasoꞌas duꞌwanin
    hiani nafeꞌma maol inimba. Anis otamba hiambai sasoꞌasa hiambai apaꞌ anis otamba
    kwaiaꞌumba sasoꞌasa kwaiaꞌumba. Hiasi sandaꞌas naꞌamba atin.
  cbv-cbv: Pánihna, Agabo ã niijíchah joinít, “¿Jwĩ déewã Judea baácdih moón Jesúíhwãdih
    jwĩ teo wáac jĩíh?” ĩt míic niijíp wʉt jĩ. Pánih teo wáacnit, det dinero bʉ́dí
    bíbohnit bʉ́dí ĩt wʉ̃hʉp wʉt jĩ. Bʉʉ́h bʉʉgní bíbohnit bʉʉ́h bʉʉgní ĩt wʉ̃hʉp
    wʉt jĩ. Bainí bíbohnit bainíjeh ĩt wʉ̃hʉp wʉt jĩ. Bita bíbohcannit ĩt wʉ̃hcap
    wʉt jĩ.
  taw-taw: Adiyok binɨb Jisas yɨl yelak okok, kɨli takaw anɨb ak nɨŋɨd anɨb agɨlak,
    Binɨb Jisas nop gos nɨgɨlak Judiya plopens mɨdebal okok, yuwan mɨdebal tek, chɨn
    nokom nokom kɨlop mani ogɨnap ñɨnɨgun agɨlak.
  jic-NT: Mpes yupj ne'aj pátjatsja quelel jis capj jap'actsja Dios ts'uyupj Judea
    po'o patjá. Mpes yupj pjü way tja'ayapj t'emel. Yupj polel ja'ayaptsja jin tja'ayapj.
  zap-NT: Lex wuu yra xpén Jesucrist diiz ne yxaal men logne gunendxee men gan ydee
    men te te men, chen gun men xyudar yra men-Judea ne rlaleedx Jesucrist.
  wer-wer: Pël ëën Yesuu ingre mor saurö pit neenem sumatëaan kaut ingre mor sa pitëm
    karurö Yutia yangerak wëa pörö kaamök elmëëpënëak ngön kopëta wesa.
  ipi-ipi: Ulia nono andane okone Jutiya disitiki okona ya-kola, Andiyoko tane Kitisene
    wandakali tupamane pii mindi lo yake puato, nanimato Jutiya disitiki okona ateyai
    Kitisene wandakali utupane moyo, nanima mindiki-mindiki lo muni nanimanga eya
    tupa tale puato, minditupa utupanenga pee lamakale leainipia.
  qul-NT: Antioquiapi caj creyentecuna “allin” nerkancu sapa uj capuyninman jina yanapayta
    kallarinancupaj, Judeapi caj creyentecunaman kolketa apachinancupaj.
  tnc-tnc: '@see-verse:ACT.011.028'
  ter-NT: Enepohikoneko kutípoti Jesus ya Antiokíya, koúsokonehiko isóneu pahúkeamo
    kali huvó'oxeakehiko neko kutípoti Jesus ya Njúdeya. Yé'akeye apeínoati exôa pôreu
    póhutihiko.
  bmr-NT: Jaanegui Antioquiari iicau miyaavogomɨnaa esamaaiumoro inahabomɨ Judeari
    iicaumoja nɨhɨbamɨco galluumo inehejema iicaudɨmo aacɨunehejeque icano.
  fuf-fuf: Taalibaaɓe ɓen anniyii wonde mo bee e maɓɓe wallitoto musiɓɓe maɓɓe wonɓe
    ɓen ka diiwal Yahuuda embere taaqa maɓɓe on.
  mwc-mwc: Ba bigeruwana biyisi Antioch kamonai asi maragata nununai si nuwakesana
    ba warewaresisi Judea biyisi mane si gaeni ba si berisi.
  bhl-bhl: 'Keko beli, Antiok abiw mutuk fian ka kel alenaliw Yesus em gelewkabiliw
    kunum waneng i weng kitokoko, bokolomeliw: “Nu Sudia aneng fian ka biliw nakunum
    kusel ilo dokoyemoluwka!”, angeko, bokolew bokolew kesomi, ikalem beem ki dabalayemomin
    eisneng eisneng mak dukuyemsiliw kale.'
  ons-ons: Mali malip magu, eŋe lewage rau togoleke, “Ŋene bonep bonep wesi aboŋze
    wane kop qeturage more, mali malip kimaze Yuda kepeo birakakene.”
  con-NTPO: Tsa'caen napisi Antioquía'su Jesúsve in'jan'chondeccuja mi'getsse afeye
    osha'ta fuiteye in'jan'fa Judea ande'su fae'ngae in'jan'chondeccuma.
  ghs-ghs: Oonita abi Attiokhiana qaata nokoi seebe biranatarotaho pobi nookaqi oma
    nokohoi ootaho isaki ttuttuiteqi Dzutea habata qesamane nokoho qaataho torota
    dzoobidzare hiire tatangaiteta.
  peg-peg: ହେବେ ଚେଲାର୍‌ ସବୁ ଜାଣ୍‌ ଜାର୍‌ ସାକ୍ତି ହୁଦାଂ ଜିହୁଦା ରାଜି ନିକାର୍‌ ପାର୍ତି କିନି
    ଟଣ୍ଡାର୍‌ କାଜିଂ ହେବା ପକ୍ତେଙ୍ଗ୍ ତିର୍‌ କିତାର୍‌,
  txu-NT: Nhym memã prãm kêtri Ãxikikam Jejukôt me ba djwỳnh kunĩ arỳm abenmã kabẽn
    djin abenmã kum, —Gwaj amikutã memã banhõ mỳjja kwỳ jano. Jeju kukwakam me bakamy
    pykabê Djudêjakam ar bajamã ano, ane. Nhym me abenmã kum, —Dja gwaj ã memã o ane.
    Dja gwaj ã memã o ane, ane.
  eng-WEBU: As any of the disciples had plenty, each determined to send relief to
    the brothers who lived in Judea;
  gnw-NT: Jayave penti penti upurugüɨrovia vae reta iquɨrẽɨ omondo ime güɨnoi vae
    güi, omborɨ vaerã upurugüɨrovia vae Judea rupi ñugüɨnoi vae reta.
  mux-mux: Yi Akapas-ni aku-sipa nirim kene piliikuliinga uinga wendu naa upili Auliele-nga
    lumbili anduli yambuma-ni ‘Oliunga anginipili Judia distrik molemelema liipu tapunjupu
    ku-moni i-sipu makó topu liipu samili.’ niku, niku panjiring.
  maj-NT: Nk'ie nga kiyaha̱ nga b'a̱ ka̱ma, a̱s'a̱i y'éndako̱ xinkjín xu̱ta̱ ni'yakuyáha̱
    Jesu xi tjín nanki Antiokia̱ xi má nga tsjá nga nkúnkú ni xi tjíhi̱n xi nkú ts'ín
    behe̱ k'un, tu̱ xi ku̱a̱si̱nko̱ho já nts'eé xi tjín a̱nte Judea̱.
  bkq-NT: Ágabo aguely tindatuo myani tonlo Jesus einwânni modo Judéia donro modo
    nhemawyadâdylymo. — Judéia donro modo Cristo eynynâ kypemugunra dinheru kyjigonone,
    typyniry nhanâtomoem — kelymo myani. Imâem tydinherugueim modo imâem myani nhudulymo,
    imâemba tydinherugueim modo myani imâembalâ warâ. Tâlâ tato aralâ myani nhudulymo.
  kue-kue: Ana disaipel wagle ka dikogl minge moni ya taragl tau ye paitomere imakai
    sindre ana ye yene angro wagle Judia kamun meglkwa akepledi tenamne dingwa.
  cot-NT: Iroompa iquenquejajiaquequea quemisantajiatsica incapiocajiaqueneri imentaquipae
    cameetsaniji impacaantajiaqueri irapiguemisantariteni guintenijiatsica Joreaqui.
    Apaniropae yojocagarantajiaque yashintajiacaca. Iriraqueate ashintamajajianquitsica
    irioqueate jocamajajianquitsi. Iriraqueate teeca irashintamajajiguempaji capichajipae
    yojocajiaque.
  bnp-bnp: E huriki a murimuri ri longoa a ngava ne Agabus, lakea ri varodo a ngava
    ri gi ru palupu a moni, na ningaru ne ria takutaku, ri gi vakaru a kinori lakea
    ne huriki a kabu o Iudea.
  apn-NT: 'Hãmri nhũm mẽ kuma nẽ tee ri Jutej kamã Jejus kôt mẽ hkwỳjê hkukamã hamaxpẽr
    nẽ axpẽn mã: —E kwa pu mẽ Jutej kamã Jejus kôt mẽ pahtõ nẽ pahtõxjê mã pahkàxpore
    hkwỳ gõ kê mẽ ho amnhĩm awjaprô nẽ hkur o pa. Anẽ. Hãmri nẽ mẽ kaxyw kàxpore hkwỳ
    ho akuprõ. Nhũm mẽ hikàxpore hkryre xwỳnhjaja ãm mẽ kãm ho hkryre nẽ kugõ nhũm
    mẽ hikàxpore rũnh xwỳnhja mẽ kãm ho rũnh nẽ kugõ.'
  ctp-NT: Loꞌo mskanꞌ nten ꞌin Jesús chaꞌ loꞌo taꞌa neꞌ chaꞌ ta neꞌ lomstan ꞌin taꞌa
    tiꞌi ti neꞌ, neꞌ nu ndiꞌin kichen nde lo yuu ꞌin Judea.
  opm-opm: Pahoh isip sup oh ihat apripramur ritporhan Jisas ohe meng amrapti han
    ihir Kimsi pahoh isip ma tarpatipra dik oh Judia mong ma pati Got ohe nita bap
    taptem ihir erer oh hatip hatiprikin. Ihan dir ihirnong pangeitinmat mani oh diradire
    marin pati kis orhorwi mat atiprohemur gosham
  bvr-bvr: Wurra gun-narda waypa Jesus burr-yika gu-galiya yerrcha Antiyak aburr-nirra
    mu-ngoyurra aburr-galiyana minypa balaja mu-wulebiya barra, lika gubu-borrwurra
    ngardapa ngardapa mu-yinmiyapa rrupiya mbi-barnja barra aburr-boy, aburr-gata
    Judíya aburr-guyinda worlapa arrburrwa yerrcha mbi-ma barra.
  wal-wal: Kaalliyaageeti huuphiyan huuphiyan bantta wolqqaa keenaa miishshaa peeridi,
    Yihudan de7iya bantta ishanttussi maaduwaa yeddanau qofaa qachchidosona.
  zad-NT: Na' beṉ' Antioquíaka' nonḻilall' Jesúza' be'gake' dill' we'gake' kon ka'k'
    wej gak we' to toe' kwenc̱he gaklengake' beṉ'ka' nonḻilall' Jesúza' gana' mbani
    Judeana', gana' chi' wbinna'.
  kmg-kmg: Eme opâ ruac jaŋe dâŋ i manarâ moneŋ fojarewec sâc bâturerâ Judaia mâreŋko
    âgofâc-jeŋic jaŋerao râepie raocte mupaŋkembiŋ.
  aso-aso: 'Lo-ngemavo gili Izesuꞌ evenele zuho ma gaꞌine gili tiꞌ li gamazi di hamoꞌ
    igi laniꞌ: Laza hamoꞌ hamoꞌ ogo initeꞌ neineꞌ votigileloꞌ hulo-ngedo leze zuho
    Zudaia misubouꞌ minave nosoꞌ niteꞌ nevoꞌmine ngemelone li laniꞌ.'
  uli-uli: Chotugul kowe resa hatugulu le semal ir ngo ye fang lepal mele yebe yoh
    irel bo hammaler chotugul kowe choluwar we re mel wol Judea.
  nin-NT: Abiga ba wemi a gru shirr aseki ta zi amuya abiga ba ni Yahudiya. Anishirr
    a ni nâ ta si nggo ukyekye umbarr u nu ba.
  acu-NT: 'Tura asamtai Cristonu ainau chicharnainak: Judea nungkanam tsuka amati,
    iisha Cristonu ainau yaingmi tusar, ii kuik tákakmauka kichik kichik miatrusrik
    susarmi tusar nintimrarmiayi.'
  cak-WNT: Y rumari' ri kach'alal ri yec'o pan Antioquía xquich'ob c'a chi yequito'
    ri kach'alal ri yec'o pa Judea, y chiquijujunal niquiya' c'a el ri yecowin niquiya'.
  ebk-ebk: Isunga nan chiyuycha omaafurot ad Antiokia at nuntuturagcha ay omepaw-et
    as ifiachangcha ay maiyunud as nan kafiaelan nan tunggal usa para as nan iib-acha
    ay omaafurot ay umiili ad Judea.
  spa-PDDPT: Entonces algunos de los discípulos decidieron enviar ayuda a los hermanos
    de Judea, según la posibilidad de cada uno,
  ruf-ruf: Wakiristu wala walamula chila imunu ka pfayodaha aghale chochose ili kuwapfila
    iwanu iwamtoghole Yesu iwokala Yudeya.
  gun-gun: Ha'e ramo temimbo'e kuery jogueroayvu okuapy mba'emo omondouka aguã Judéia
    py irmão kuery ikuai va'e pe. Peteĩ-teĩ ojoua'i rami 'rã omondouka oipytyvõ vy.
  agu-BL: Bixewe'n tzuntz cyak'un yi e' creyent yi najlche' Antioquía, tan bene'n
    noc ch'eybil cyetz yi e' creyent yi najlche' Judea. Nin bixe' cya'n yi xom quen
    tu' yi cyoy te yi quib tane'n chimebi'l.
  isn-isn: Ku lulo, amanyisigwa, kila ung'wi nai ukendepilwe. ai alamue kutwala u
    aiilya ku anyandugu niakoli ku Uyahudi.
  eng-PEV: The Christians in Antioch heard Agabus tell that message, and they remembered
    the Christians in Judea. They knew that the Judea Christians were poor, so they
    would have a very hard time if there is not much food. The Antioch Christians
    wanted to help them, so they all put money into a bag. Each of them gave as much
    money as they could. Then they gave it to Barnabas and Saul, and those 2 men,
    took it to the Christian leaders in Jerusalem, in Judea country.
  ilo-ULB: Isu a dagiti adalan, segun iti kabaelan ti tunggal maysa, inkeddengda a
    mangipatulod iti tulong kadagiti kakabsat idiay Judea.
  pir-NT: Sa ye Cristo buheyequina, ijipihtiyequina tiquina cʉoro puno tiquina acayere
    oho duaye, tiquina basi cahme yahuducuahye. “Judea yehpa cjẽna Jesu yequinare
    niñerure ohouhna”, niahye tiquina basi.
  anv-NT: Ndɛre bɔɔ́ Jisɔs abi álú né Antiɔk ábɔ́ áwuú mekomejɔɔ́ yina, áke,
    “Yɛ́ndémuú áchwɔ ŋká nkane ji awya, ɛbwɔ́ apoó aŋmɛ́ bi alu né mme Judiya.”
  sab-NT: Bli e kweri suiale gire kwian Jesu gerua gaba nga kweri Judeage me chegu
    bligda molen, malen kwian Jesu gerua ganga una Antioquíage mo ta gbu igi lite
    ole kage daba Chubenu nga Judeage chudaboagda, gdaite gdaite igi ketu ama ñage
    kare.
  tmd-tmd: Aliö kiö diba pɨlöŋa nugwön Jisas nugw pim Adiok mɨdmɨdim nöbö mö akuyöbö
    yadmä, “Nöbö mö Jisas mönö wä aku nugw pöi bli mögörɨb Judia piaku mɨdɨm nugugɨrön,
    ñɨgö kiö diba wöröxmɨdöi aku, an paŋ paŋ ñɨgö rɨg bli mögum rön nöinɨŋö,” rɨmä.
  acr-NNT: Ruma kꞌu waꞌ, ri kikojom rubꞌiꞌ ri Cristo e kꞌo Antioquía xkiyijbꞌaꞌ chikiwach
    chaꞌ kakitaq pan toꞌbꞌal chike ri hermanos ejeqel Judea; chikijujunal kꞌu riꞌ
    xkichꞌobꞌ raqan janipa ri kakiyaꞌo, waꞌ e chirij taq ri kꞌo kukꞌ.
  kpg-kpg: Malaa, nia dama agoago ga haga noho di nadau mee bolo tangada nei mo tangada nei
    i ginaadou e hagau ana mee ala e mee, e hagamaamaa digau ala gu hagadonu i Judea.
  taj-taj: जमाहेन्‍से जम्‍मान चेलागदेसे ह्राङ ह्राङसे खम्‍तेधोना भेटी ह्रुप्‍सी यहूदिया
    भिबा ग्‍लारी चिबा विश्‍वासीगदेदा पिन्‍बारी पक्‍का लजी।
  avt-avt: Mɨt nises hɨm me God en han kitet hɨr niutɨp niutɨp nenke pewek mɨr nanɨsiuwerem
    mamno wit Judia kerek hawɨ ap kan keit ein menmen me ni ap mewo au. Hɨram maa.
  cbk-cbk: Cuando el maga siguidores del Señor ya oi acerca de ese, ya decidi sila
    que cada uno di ila ay dale contribucion lo que puede sila dale, para ayuda con
    el maga gente na Judea.
  uig-ARA: بۇنىڭ بىلەن ئانتاكيادىكى مۇخلىسلارنىڭ ھەربىرى ئۆز قۇربىغا قاراپ پۇل يىغىپ،
    يەھۇدىيەدە تۇرۇۋاتقان قېرىنداشلارغا ياردەم بېرىشنى قارار قىلدى.
  tuf-tuf: Agáboat eyta ehcúr car chiwa owár bahnáquinat Judea chiwa acu ray ayin
    síhw̃ajacro. Istiyát cat, istiyát cat bita áyatatara, eyta ayin síhw̃ajacro.
  abx-abx: Nagka'arabuyunan si mga inadalan nga tubtob si sakaya-na si balang addangan,
    angamot kwarta si mga kabugtu'an si pagtu'o mag'istar si Judea.
  mco-NT: Huin'it je mɨbɨjcpɨdɨjc ajcxy jɨm Antioquía pɨdacy ajcxy yhuinma'ñ co quexaangɨxy
    pubéjtɨn ma ymɨgügtɨjc ajcxy huɨdi tzɨnaayb jɨm Judea, jadu'n nej pubéjtɨn pɨn
    tɨm yega'ñ.
  bsp-bsp: Kɔ acɛpsɛ a Yesu ŋaŋcɛm-cɛmnɛ kəfɛk teta kəmar ka awɛŋc aŋa alaŋ aŋɛ ŋanayi
    atɔf ŋa Yude mɔ, nwɛ o nwɛ kɔ ntɛ ɛnatam kəfɛk mɔ.
  kqf-kqf: Taunana aubaina tauwaikaiwatana Entiyokmo ai ogatala te edi banava luvanemo
    edi puyo a giukamaḡedi tauwaisumaḡa Diudiyamo miyemiyedi aubaidi.
  cpb-NT: Irootake ikenkithashiryaantaiyakarini Antioquía-satzi ineshironkateri Judea-satzi
    rotyaanteniri iyekiite okaatzi rimayetziri.
  aon-aon: Namudok aria eshesh shagipesh Jisas iri shabo baraen um shutorum utabor
    aria shunak shushopok-abor bunak um esheshishi arpesh douk shape Judia iri. Eshesh
    ihishmorim atin atin shanaborubuk iri utabor douk shasiyabor um biyeh kabi shanaborubuk
    um aria wabrabor shaborubuk um enyudok mour.
  hus-NT-2005: Tám, an belomtsik xi Antiokía in ulu abal neꞌech kin abtsitsik jun
    i tolmixtaláb an kidháblábtsik xu kʼwajíl Judea, xantikʼi kin ejtotsik kin pidhnaꞌ
    juntsik ti éb.
  mig-NT: Yúan‑na te ni̱ kanda̱tu̱'ún cháa káskuá'a‑ún ja̱ chúndá'á‑de yaku̱ na̱ jíín
    kí'i̱n nuu̱ ñaní‑de káxiu̱kú iní ñuu̱ Judea, ndasa kákanda ɨɨn ɨɨn‑de kua̱'a‑de.
  bps-bps: Taman sasatu nawa i dad mlalò ku Dyisas mlé tabeng di dad flanekla faglut
    mnè di banwe Dyudiya, na kat man satu dale mlé i sen gaganan tabeng.
  mbs-mbs: Yan migsebad se pedowan te kedita te tege Antyokya egpemenal te megtabang
    dan te menge otaw egpemenal doton te Judiya. Imbowang te teg sebad-sebad otaw
    se nebatog dan imbegay.
  cme-NT: Uŋ piiye dumaaŋo-na, Diiloŋ-dũŋ-baamba‑i Ãntiyɔsi‑i-na, baa saa-ma wuɔ
    umaŋ duɔ saanu kumaŋ, u jo baa-ku ba saaŋ-ku hã tobimba maŋ *Yude‑i-na ba kãyã
    ba fɛrɛ.
  sus-sus: Isa fɔxirabirɛe naxa lan a ma e xa Yudaya ngaxakerenyie mali harige ra,
    kankan nɔma naxan na.
  pon-2006: Eri, tohnpadahk ko ahpw koasoanehdi me emenemen irail pahn kadarala uwen
    me e kak pwe en sewese riarail me pwoson akan me koukousoan nan Sudia.
  dad-dad: Dõ fiya tar, idi mugu mugu, dogo neid megeir bunem, momoiya tamo kayau
    Judia distrik bun dibodon anidi disennẽdiyouf nigin, kisi difon.
  zab-NT: Chiyru de bniety ni reldilaaz Jesucrist láani guɨdx Antioquía guniideb ichasaadeb
    mɨly zecti ni chalee ideed tubygadeb par gacnédeb de sanireldilaazdeb Jesucrist,
    de ni rbez nez Judea.
  jae-jae: Tec ŋacseŋomi sêsôm kêtu tôŋ gebe sênam lasitêwai, taŋ sêŋgôŋ Judaia naŋ
    sa. Êsêac samob êtôm ŋacanôgeŋ sêkêŋ êtôm awa, taŋ gêc êsêacŋa naŋ.
  ksd-ksd: Ma ra tarai na vartovo dia kure ba diat par tikatikai, varogop ma kadia
    vuvuvung na tabarikik, diat a tulue ra vartabar tadav ra lavur ekelesia Iudaia;
  msm-NT: Kaling naujunan to sikan mgo magtutuu no ogpadaehan to hinabang to angod
    dan no mgo magtutuu diya to prubinsya to Judea. Kada sobuuk migbogoy kotob to
    nahimu din.
  myk-myk: Ba lʼa pye mu wɛ, a Ancɔsi kalaapiire tʼi jo na pu keye wá yiyɛ na; lemu
    se ɲɛ wemu ni ge, a pu bɛɛri nigin nigin wu lee kan. A pʼi yee taga pu cebooloo
    nʼa daa fɛɛ pu tɛgɛ piimu pu ɲɛ Zhude fiige ki ni ge.
  sbe-sbe: Hasahasali huyana wa unai tauhemuliwatani Antiyoka unai yodi nuwatu se
    ginauli bena heledi taukawamamohoi Yudeya unai taumiya se saguidi. Na kesega kesega
    yona bayaoyena saha ye lobai meta yona kainauya ye tole. Kabo Banaba yo Saulo
    se hetamalidi na kainauya wa se bahelaei Yelusalema na se mosegabaei ekalesiya
    yodi tamowai lakilakidiyao udiyedi.
  mcr-mcr: Quuvqä heqiyqä iqua, Akipasi iqueqä kukŋui qätä äwipiyi, kukŋuä naqä-hŋqunä
    tii ätkuwi. “Tatqä-guäka Jutiya iu äpmeŋuwä iquauŋi, ne yätamäkqä ävätanä, mbqä
    väwqatatuŋquä, aquvä qiyatuŋqueqä.” E ätpiyi, qu hŋqunä-hŋqunäŋi, iquauqä mbqä
    iwäsäupu, äwikuwi.
  cux-NT: Tuu'mi ní 'iiⁿ'yāⁿ s'eeⁿ chi i'téénú Cristo diíⁿ yā chí dicho'ó yā ofrendas
    yeⁿ'ē hermanos chi snée yā yáⁿ'āa Judea. 'Áámá 'áámá yā tuunu tuunu ca tan'dúúcā
    chi cuuvi ca'á yā.
  tur-YTC: Öğrenciler, her biri bolluğuna göre, Yahudiye’de yaşayan kardeşlere iletilmek
    üzere yardım göndermeye karar verdi.
  san-ITR: tasmAt shiShyA ekaikashaH svasvashaktyanusArato yihUdIyadeshanivAsinAM
    bhratR^iNAM dinayApanArthaM dhanaM preShayituM nishchitya
  bel-N: А вучні, кожны паводле магчымасьці сваёй, вызначылі паслаць [дапамогу] братам,
    што жылі ў Юдэі.
  sch-sch: Ha anghan, ruoisingei han an thei lam chitin Judea rama iempungei kôm
    sanna muthuon rang an masata.
  mic-MIQNT: Na unaqapemg gissutmi'tij na 'ms't wen ta'n te'si'tij elgitmua'tij suliewei
    te's ingute'jit ta'n telgi'g gisi pgwatoq. Lgitmua'tij suliewei ta'nig getlams'tasultiliji
    Jutiaewa'gig.
  huu-NT: Ie jira Antioquíamo ite creyentiaɨdɨ, Judeamo ite creyentiaɨmo, ucubena
    oretaiacadɨmacɨ.
  jiv-NT: '@see-verse:ACT.011.028'
  otm-NT: Nɛ nu'bʉ mín ja ra thuhu, nu'ʉ yʉ 'yɛ̨c'yɛi bʉ Antioquía bi zänni hangu
    na ngu ts'ʉ ra mbɛti da bądi n'da ngu n'da, gue da 'bɛnpa ʉ yʉ́ mi 'yɛ̨c'yɛihʉ
    'bʉpʉ ra häi Judea, ngue da mbäx'i ts'ʉ.
  dah-dah: Irkeb Yerusalem niŋ mar faraŋ yurniŋ yeŋbe Yesu niŋ dufaymiŋ tareŋ iramiŋ
    mar Antiok hinhan gore hora yirtiŋ ala tiyamiŋ. Al tumŋaŋ gor hinhan gobe gwahade
    hite yeŋbe goyen po gama irde hora yeramiŋ. Horam yaŋ marbe tolok yeramiŋ, munaŋ
    al hubu nurdeb bande yeramiŋ.
  tnk-tnk: Akapus rɨni irapw nəɡkiariien nəha ro pen piəvtaha me fwe Antiok rerɨnraha
    ramrhi mə tuhəuvei pen mane me nepwɨn rəmwhen tɨ nirəha kuatia kuatia, mhərhi
    pen i revən trasitu ia nərmama me səvəi Iesu səməme kamharə fwe ia tənə Jutia.
  kpr-kpr: Agabus da geka ningido, Iesu da natofo manaka garuse siseri, “Namonde nangedo
    namondeda natofo Frovensi Judia aminda irera, ava sonembareri? Namondeda irari
    aminda gosuse, sonemba mutoro yari baore!”
  san-IAS: tasmāt śiṣyā ekaikaśaḥ svasvaśaktyanusārato yihūdīyadeśanivāsināṁ bhratṛṇāṁ
    dinayāpanārthaṁ dhanaṁ preṣayituṁ niścitya
  nho-nho: Teenaa tuku iloo te taratara naa tama e lotu raa maa laatou ki kkave se kooina
    naa mane laatou e lavaa te hakanaaopo raa ki naa tama e lotu e nnoho i Judea.
  gym-NT: Abtä nitre tödekaka Jesubti nämane juta Antioquíate ye käkwe ja töi mikani
    ngwian juen ja mräkätre tödekaka Jesubti nünanka kä Judeate ye die mikakäre. Ye
    erere ni itire itire, ie ja namani nüke töre ngwian bien nuäi, ye erere namanintre
    bien.
  azg-NT: Mangꞌe joꞌ, nque nnꞌan na vantyja nꞌon Jesús na mꞌanhan juu tsjoon Antioquíaꞌñeen,
    ntyjantyi na jndëë jntꞌahan, jnanꞌtjonhan xoquituꞌ. Ndoꞌ jnanꞌcüenonhinhanꞌ ndëë
    ntyjehan na vantyja nꞌonhan jon na mꞌanhan ndyuaa Judea chaꞌ quitejndeihanꞌ joo
    nanꞌñeen ꞌnan na itsitjahanꞌhin.
  bhd-bhd: तैल्हेरेलेइ चेलेईं फैसलो कियो कि, असन मरां हर कोई अपनि-अपनि हैसयतरे मुताबिक
    किछ दान देथ, ताके यहूदिया इलाके मां रानेबाले मसीही ढ्लां केरि मद्दत भोइसखे।
  too-NT: Lā' huan a'ntī ixtakalhlaka'ī' talīhui'līlh tamacā'ni' lē'ksajna' huan tā'timīn
    a'ntī ixtahui'lāna' nac Judea. Tapāstacli tamāstā' chu a'nchī macā'cchā'n chā'tunu'.
  ind-AYT: Maka, para murid memutuskan untuk mengirim sumbangan, sesuai dengan kemampuan
    mereka masing-masing, kepada saudara-saudara seiman yang tinggal di Yudea.
  cjo-NT: 'Ikanteeyini aapatziyariri Jesoshi: —Thame akaminthagaeyerini ayemijantzinkaritepaeni
    janta Joreeyaki, apakaanteri oetarika koetyeemotariri.'
  nsn-nsn: Maeit o tamatang tagorong mana ka longoro pe tar puhon, ka ueluauiae tar
    heir uabanoto tar nipoul hape ra banoto pe tasir tamatang tagorong mana gera uangoul
    i Judia.
  san-DEV: तस्मात् शिष्या एकैकशः स्वस्वशक्त्यनुसारतो यिहूदीयदेशनिवासिनां भ्रतृणां
    दिनयापनार्थं धनं प्रेषयितुं निश्चित्य
  tna-NT: Mid'e putsu, pamapa Antioquía ejude su aniji jei eputani edue cuana ja Judea
    yahua su aniji edue cuana tsahuaja atana. Tuna sa tupu teje chipilu ichatana huecuana.
  lid-lid: Eme oro lau ta a-en hamon ta Jises tiye anya, idah kameh, oro ari ari kameh
    abudon ta oro winiyan adeu lakou ili ta aseben nadu tine oro rayah nane ado Judiya.
    Oro lau lakou toro solo-an badeh, adeu lakou solo-an ta aseben.
  wim-wim: Than pam wanch Christians aak angan wun-wuninan-a, thanana ngaantam-ngeeyin
    ngul wukalan kuchayn thant ngurp-than al-alantan than piip God.an ngangkangaman
    piꞌ-piꞌin nunang aak Judea.angan wunin, maꞌ-aathayn thananga puth than may yaꞌ
    paththama.
  zga-M: Pu khila ikongi yumo uvei anogile alamwile ukhumlekha uvutangili khuvalukolo
    lwe avalekhu Vuyahudi.
  yom-yom: Diawu minlonguki mizenga, kadika mutu boso bubela diluaku diandi, mu fidisa
    lusadusu kuidi bakhomba baba kalanga mu Yuda.
  san-SIN: තස්මාත් ශිෂ්‍යා ඒකෛකශඃ ස්වස්වශක්ත්‍යනුසාරතෝ යිහූදීයදේශනිවාසිනාං භ්‍රතෘණාං
    දිනයාපනාර්ථං ධනං ප්‍රේෂයිතුං නිශ්චිත්‍ය
  yut-yut: Paŋmuwukbi Agabus da gen yagɨt uŋun nandaŋek notni Judia mɨktɨmon egɨpgwit
    paŋpulugok do yawit. Yaŋek amɨn kaloŋ kaloŋ moneŋ taŋ yomgwit da tɨlagon paŋmuwukgwit.
  grc-BYZ: τῶν δὲ μαθητῶν καθὼς ηὐπορεῖτό τις, ὥρισαν ἕκαστος αὐτῶν εἰς διακονίαν
    πέμψαι τοῖς κατοικοῦσιν ἐν τῇ Ἰουδαίᾳ ἀδελφοῖς·
  cpc-NT: Irootaki ikinkishiritantaiyakarini Antioquía-jatzi inishironkatyaari Judea-jatzi
    jotyaantiniri iyikiiti ikaatzi jinintakairiri.
  nhg-NT: Entunses inu creyentes de Antioquía quetzontejque quetitlanesque seque tomi
    ca hermanos tli chönteya pa estado de Judea. Cara sesen tlöcatl ma quetiemaca
    lo que tli podierebeya.
  nya-nya: Ophunzirawo, aliyense monga mwakupata kwake, anatsimikiza kuthandiza abale
    okhala ku Yudeya.
  ngu-NT: Ijcuacon on nomachtijquej cada se oquitlalij ipan iyojlo para tlapalehuis
    san quech huelis niman quintitlanilisquej on tocnihuan yejhuan chantiyaj ne Judea.
  kup-kup: Tahan paru Antiok zeitak Iesuz homet heh-añarab pori topourat parum modari
    Zudia zeisik hehari meñizapanez homet ñetiv haz bahon batat paru honep honep monis
    bovai emat batogü manah.
  jid-jid: Nikima, mri ko bi hu'a, tsra ni gbengblen ma, ba zontu nda tru izo mba
    hi ni mri vayi wa ba he ni Judiya.
  wmw-wmw: Basi wanafunzi wakinuwiya kuwasaidiya wenziwawo wakiinshingi Yudeya, kila
    mmoja kacanga cawere nawo.
  gmv-GGM: Ammaniizayt wuri issay issay ba wolliqa sire mishshe kesettidi Yudan diza
    ammaniza ishshata maadanas qachchida.
  ssg-ssg: Aile ape teka kahikahi Jises ti Antiok namiloi ka lato tel tel hakau huhual
    ti lato pon, ti hualiai teka kahikahi Jises ti Judia.
  zpo-NT: Zee lee rese xaa Jesús, xaa nzho yezh Antioquía, mxaal ayud lo re xaa Jesús,
    xaa nzho yizhyo Judea; kad xaa mzaa loka paroya nzho mod zaa xaa.
  poy-poy: Wafundwa walii waamuwiti kila yumu kwa ntambu ya uwezu wakuwi kajegi shoseri
    su kuwatangitira walongu walii wawaweriti wankulikala Yudeya.
  qwh-NT: Tse ambruna quecanqanta musyarirnam, Jesusman creyicoqcuna shumaq parlariyarqan,
    cayäponqanmanno imatapis ellicurnin, Judea marcacho Jesusman creyicoqcunaman apatsiyänanpaq.
  gaw-gaw: Amu be, kristen ag nai laip̱u anana, ag men doḏo ag lailḵad Juda ehanadḵulagnu
    mep̱eg goḵunu dab mep̱ig. Kristen oh ag beḏulagp̱a men doḏo gane daaṯe amu doona,
    ag laih uḏat amunu otip̱ig.
  nca-nca: Asa iŋo-iŋo rewero uni ŋundo topoye Judia mirako yaŋgurí ŋu samaka yerewero
    mande kusiyaŋgurí. Uni kanata-kanata eneŋo wondoyó rondaŋero kumi se kopaŋgurí.
  zpz-NTPP: Orzeꞌ dela de mbecy ni Crisht mneꞌ ic dey nu zeed yu ñuu tiñ nu locyuub
    yu de bicy yu nu yuꞌ lo de yu ni Judea. Dub gal lac nu gagye tub ga dey, dub ni
    bzeed dey.
  mkj-mkj: A, sohnpadahkkok ken koajoanehdi pwa emenemen irai en kadarla uhwen ma
    ih kak pwa en jeuweje riarai ma pwojon kan ma kin koaukoaujoan nehn Judea.
  zac-NT: Grë ra më Antioquía narialdí lduꞌi shtiꞌdzë Jesús, guꞌ rall de acuerdë parë
    gunë rall ayudë; bësheꞌldë rall dumí parë prubi naquëreldë Judea.
  kyg-kyg: Geꞌamo neꞌafiya vayaꞌmogimo ani gemo afiteꞌapaeꞌmo, Yutiya kotega maiꞌnaya
    konagatimogi hapa maeta na magi monimo maleꞌnopigeta ani kavaꞌmo huta magoke magoke
    huta apamigune, huꞌa huꞌnae.
  kmk-kmk: Kadon, ingkoddong dat manuttuwa un kada-osa kan dida masapula mangitod
    si tuḻung sidat susunud da un manuttuwa un inggaw Judea sigun sit kabooḻan di
    osa un maituḻung.
  cao-NT: Jatsi jodioba maí ca chahahuacanaibá tënë-tënëniquë biniaquí na. Jatsi quiha
    Antioquiá ca chahahuacanaibá ofrenda raaniquë jato mëbicasquí na. Parata ati tiisi
    jayaquí tsi jato qui ja acani quiha.
  bbr-bbr: Keseria, Jisas nukan tamareäwon roat akas roasiret akan woiaka epar moin
    Judia provins rai sarwaraun aiauk surmaraun a atoin. Erekapu akan aiauk atap atap
    aparianik, karauk surmaroin.
  inb-inb: 'Chasa willas­kata uias­paka, Jesus­wa tukus­ka­kunaka nir­ka­kuna: —Manara
    iarkai chaiagpi, nukan­chi kulki kacha­sun­chi, Judeapi kaug­sag Jesus­wa tukus­ka­kuna­manda.
    Imasa pudis­ka­sina, tukui­kuna karan­ga­pa kacha­sun­chi.'
  hrv-hrv: Stoga će svatko od učenika, odlučiše, koliko smogne poslati da se posluži
    braći u Judeji.
  box-NT: Á ɓa nì-kenínia wã̀anía tò, le mí nì-kéní kéní á a na bìo
    na mí dà a na á à wé lè le séeníi á à toní ì na bìa tà a Krista
    bìo ho *Zudee yi.
  ote-NT: Nepʉ nuya gamfri de Antioquía bi beni gue da mɛmpa ꞌnara mfatsꞌi núꞌʉ maꞌra
    ya gamfri mi ꞌbʉ nuni Judea, bi uni cada ꞌna de gueꞌʉ ngu núꞌa̱ mi tsʉpa yá tsꞌɛdi.
  wnu-wnu: Ende qamara ne munon Yisast oabig igour Antiok igour eng der nomon qur
    sarau baab qur ba qiumuni big igo qunumber qen eng yara yurau qei ai Yudia igour
    eng wurisab igorun qamb misir igumirei.
  zam-NT: Sya, mèn co' ndxela's loo Diox por cón che'n Jesús co' nqueltàa loo cón
    che'n Diox le'n ciuda Antioqui, ndxab mèna loo xtàa mèna no mdoo lezo' mèna tel'
    mèn ndxep tmi loo mèn co' ndxàc hues por cón che'n Jesús, mèn co' naban par ned
    le'n yèezya' che'n làaz mèn jude. Tub mèna tmi xal nzote mèna.
  zyp-NT: Hningzuitu sahlo takhei aaning leh aa tua khynah zaé tah Judia raang letei
    a ungpaw uny sahlo khah cakaang bawnah pae pawtah bia aa chaw.
  sey-NT: Ja̱je caëna, asani Antioquía sehuosicohuaꞌipi Judea sehuosicohuaꞌire co̱cai
    ja̱ꞌñere i̱sini jëjo saoñuꞌu cahuë, pa̱i ñape cuasaye jaꞌye.
  nvm-nvm: Regavo iviakma igi e Jesuon vuak faivo iji bu Agabason vuak iji faime vierafero
    bu giriesame mon mamkanuk kafo e Jesuon vuak faivo iji ar Judia ijia karinva iji
    vajiakuai vierafen.
  mps-mps: Tama te Jisasgo po wali pabo we bidi augwaligo te po wai, “Bidi deli deli
    naga masigi munalubaso da, muagasu yao,” wai, “te dago te masigi sisinama, te
    Judia tǫde bidibo Jisasgo po wali pabo hani dabe augwali nasi ebo, dago augwali
    tau sinao,” te po wai.
  pab-NT: Hatyaoseta Xekohaseti koamaniya tyaoniterenae kahinaetyaha aokowiha hahinaeharenaiha
    Judéia koa tyaoniterenae hoka haihatyakaha isaha olo. Haiyanae kaoloxerenae hoka
    kalore isaha, haiyanae maoloxaharenae hoka inira isaha.
  llg-llg: Lamanene Agabus kokolan ndia, boe ma Lamatuak Yesus hataholi nala manai
    Antiokia, lala halak fo tuꞌu doik fee sila tolanoo manai Yesus dalek, fo soꞌda
    nala toꞌa-taa nai propinsi Yudea. Esa-esako fee tungga ndia hambu dain.
  kyf-kyf: '''Ɩn, -Zezuu ''bɩnɔnya yia gbʋ pʋpalɩ nɩɩ, -ɔ -ka -mɩ -we ɔ -ka ''yɩ,
    ɔ wla we, wa ''ka we yoo ''pa, -Lagɔnyɩma mɩa Zudeee dʋdʋ -gʋ wa ''wʋsalu nya.'
  tpi-tpi: Ol Kristen i harim dispela tok bilong Agabus, na ol i pasim tok long salim
    mani i go long ol brata long Judia, bilong helpim ol. Na olgeta Kristen i givim
    mani inap long skel bilong ol.
  mih-NT: Tacuan ta ñu sino iñi ñuu Antioquía i sica iñi ñu vatyi cua tasi ñu xuhun
    ta tyindyee ñu sii ñu sino iñi nu cu si Judea. Cua tasi tahan tahan ñu yozo cuhva
    sa cundyee iñi ñu.
  qvh-NT: '@see-verse:ACT.011.028'
  kms-kms: Pugri bu Jisas ningg wute buagi wute Judia kin ghav mindiny ningg wet bidi
    ninge mi ruso ningg wand taq mamb. Wute buagi nikin ire ire nei mamb, wet bidi
    bir mawo ni cham rise, cham kimand Judia kin ghav mindim.
  agn-agn: Ig ang mga sinagpan tang Gino don ong Antioquia, namaginigoan tanirang
    mamagpaekel ta tabang ong mga pamagto don ong Judea, sigon ong masarangan tang
    kada tata ong nira.
  nhi-NT: Ihcuacon in tlaniltocanih tlen chanchiuah Antioquía ocyoluihqueh motlanichicouilisqueh
    ica tlen yehuan uilisqueh uan quintitlanilisqueh in tocniuan tlaniltocanih tlen
    chanchiuah Judea.
  ttc-NT: Yaji kye qerman tuj Antyokiy oqet kyb'isu' tzan txik ksama' jun onb'il kye
    qerman tuj Judey, oqet kykawla' tzan stzaj kyin junjunchaq aj janik'pon'ixi' b'a'n
    tuq tzan txik kswa' te kyonb'il.
  dan-1931: Men Disciplene besluttede at sende, hver efter sin Evne, noget til Hjælp
    for Brødrene, som boede i Judæa;
  kwj-kwj: O sumbu hinga keke ele Andiok kipe Jisas ni sirinandau himako Jutiya mapwa
    tokwe dau wui hiparakambwe leni wu okulani ya ti wu humbwe kinani mwanji funda
    wu bwani ya wu mendi. Wosini wunu funda funda inaka wuhi tiki wu hambwasini ya
    wuhi gamwe ti ya wu humbwe.
  vie-OVCB: Các tín hữu tại An-ti-ốt quyết định mỗi người tùy theo khả năng gửi quà
    cứu trợ anh chị em tín hữu xứ Giu-đê.
  kze-kze: isésa Ísuna aampa'á kwéguwai moórá-morawai sésa óntamba torupamái Ísun-aai
    ísáawai Yútiyaa-marava'a máyáan-kwaasi timénáe sésa
  mpj-mpj: Mirrka pakirrijaku ka kalyu pakirrijakulurrjuya kurranyi kujungkarringu,
    Jiijajmili walyjakaja, Yantiyukamartaji. Yakapajmili wangkaya kulirnukaya wangkangu
    maniya-janampa warningkura kaya, kurtingkura, parna Juutiyamartajiku, Jiijajmili
    walyjakajaku.
  lbk-lbk: Idwani nentotolag nan disipolos ta waschin mangigwa isnan mabfalina ay
    igwa ay maipaw-it ay maifachang isnan ib-acha ay mamati ay wad-ay id Judea.
  mto-NT: Vanꞌit tseꞌe je̱ antioquíait jaanchjaꞌvivata̱jk du̱nu̱pa̱a̱jmtkidi je̱tseꞌe
    je̱ puta̱jkin du̱tuknu̱ké̱xtat je̱ utsta je̱ ajchta ma̱a̱t je̱ utsta je̱ tsa̱ꞌa̱da
    juuꞌ veꞌe je̱m Judea tsu̱u̱nidup, veꞌem tseꞌe du̱ké̱xtat pa̱n vintso̱ veꞌe yꞌo̱ꞌyixjada
    nu̱toꞌk nu̱toꞌk.
  bzh-bzh: Lob Yesu yi alam vu Antiok dejoo ġaġek venuh bë degevonġ monë noh vu
    nemaj na vu arij lo vu distrik Yudea in doḳ vu sir. Denevonġ yoh vu sir ti ti,
    gesu deneggulin rë.
  guj-2017: ત્યારે શિષ્યોએ ઠરાવ કર્યો કે, આપણામાંના દરેક માણસે પોતપોતાની શક્તિ પ્રમાણે
    યહૂદિયામાં રહેનાર ભાઈઓને કંઈ મદદ મોકલવી.
  jvn-NT: Mulané para sedulur Kristen nang kuta Antioki terus molai nglumpukké urunan
    kanggo sedulur-sedulur Kristen sing nang Yudéa. Saben wong kudu nguruni sak bisané.
  byr-byr: Mɨdɨdɨvɨsara Aadɨyokɨ mwaalyara yagaala saꞌ wɨꞌneva dɨnyɨna yeꞌ “Nemɨreba
    wikɨra. Pwaraavɨ wɨgaimwagaana! Kwaaka Juthɨya mwaalyara neyaꞌmwera mɨjɨka nuyadɨka!
    Nemɨ gɨlyɨvɨkɨravɨnakeina nɨgwia naanga wɨjavaana! Gɨlyɨvɨta maalɨkajɨyaina nɨgwia
    maalɨka wɨjavaana!”
  ian-ian: Wandɨ mala Antiokmba la yakwa nɨmba kat yelavɨtndi. Yelavɨka lɨga kɨgɨnda
    klanjeya sanya kwivat wandi. Ndinamba la sanya kɨta nyan kɨta nyan nɨma sakwat
    ta nɨmba klamba kwindi. Sanya kuvut ta nɨmba ndino wupma klamba kwindi.
  hun-hun: A tanítványok pedig elhatározták, hogy aszerint, amint kinek-kinek közülük
    módjában áll, küldenek valami segítséget a Júdeában lakó testvéreknek.
  mcf-NT: Adnubic, Udeya yacnocquidon pete nibëdec, quesho tantiashun Esuquidistu
    tantiaquidon Antioquiya yacnocquidon aton piucquid adquido menenuen ambi dayun
    uaidtedi Edusaden yacno buamepanëdash.
  kjs-kjs: Go agale pagisimi rabu disaipel enaalinu Judia su-para piri ame bali enaalinu-para
    eda kabape kana maa pena kone wisimi. Nimuna kone suma kana komea komea kaloma
    gu-rupa raba misimi.
  mni-mni: Antioch-ta leiba thajabasingna makhoi makhoigi ngamjaba matung inna Judea-da
    leiba thajabasingda mateng pinanaba lepnarammi.
  yad-NT: Ju̱denumu tuva̱chuvay jachipiya̱jada jmu̱tya̱da variryi jityeryi̱veda, jiryatiy
    rivyichanu̱yada Judéya mucadimu. Nu̱ñi ti̱qui sa̱yada riy jityevay daryatiy ruumu
    day.
  mxb-NT: Dá ni̱ ka̱ndo̱o na̱ kúú kuendá Jesús ndéi ñoó ña̱ tandaꞌá ná táto̱ꞌon ki̱ꞌo
    sáa̱ ndée̱ ná koꞌa̱n chindeé ná na̱ kúú kuendá Jesús ndéi chí kuendá Judea.
  pon-2006A: Eri, tohnpadahk ko ahpw koasoanehdi me emenemen irail pahn kadarala uwen
    me e kak pwe en sewese riarail me pwoson akan me koukousoan nan Sudia.
  maq-NT: Ngajan xi xuta ladu rë Jesús ngajan Antioquía ne, caviyuju me cjuatacun
    rë me jima ngu me xi cuisecoo me ha tucutjin xi chutaha me hane tsingatju me tsëhë
    xuta ladu rë Jesús xi siu ngajan Judea.
  hto-hto: Ie jira Antioquíamo ite ɨ́ɨnotɨno comecɨ facádiaɨoɨ Judéamo ite ámatɨaɨ
    canóllena. Naga come íaɨoɨmo ite úcube dɨ́erize baɨ jóonetiaɨoɨ.
  por-BRBSL: Como qualquer um dos discípulos tinha muito, cada um resolveu enviar
    alívio aos irmãos que viviam na Judéia;
  ces-NKB: Učedníci tedy stanovili, [že] každý podle své možnosti pošle pomoc bratrům
    bydlícím v Judsku.
  cui-cui: Daxota Jesús pejume cowʉntsiwi tatsi, pomonae ena Antioquía tomaratha,
    ichipa yawena pomonae irʉ pejume cowʉntsiwixae Jesús pomonae peenaexae Judea nacuatha.
    Daxota barapomonae pomonae Jesús pejume cowʉntsiwixae pebʉrʉya nanta xeina xua
    paratixi taitorobina. Daxita barapomonae carepaya paratixi cata be xua po coyene
    cobe itacʉpatsi xua pecatsiwa.
  boj-2014: Yesus aqa tamo uŋgasari naŋgi Agabus aqa anjam di qusibqa naŋgi naŋgo
    segi segi silali soqnej di koroiyeb. Koroiyosib naŋgo Kristen was Judia sawaq
    di soqneb qaji naŋgi aqaryainjrqa marsib silali qariŋyonab naŋgoq aiyej.
  eng-OEBUS: So the disciples, without exception, determined, in proportion to their
    means, to send something to help the followers living in Judea.
  eri-eri: Ariya Kristen nere Agabus nomo beele waha isidu, nere moni huuru wogunga
    Judia langa goyonga, bainege gane nere hoyo nigodbode beele ngado wane. Onodu
    Kristen oruwanga moni waha nere nage nebere haawe langa nigane.
  aly-aly: Akngerr ingwer-rnemel-anem man iweynek Jesus-arl apenteyel ingwer-rnemek,
    Judea-itwel anenh-rnemek. Anyentel-anyentel rernem man thwenek, irrepern-rnemek.
  wiu-wiu: Agabasiyo nimo okale yatekete Yesuke wene tugoa mekoi peyame kini Yudea
    take meki oya-mikiti auapeato wa padeya-kiti kini pikoi toa takoa oboa pikakala
    taneya.
  swe-swe: Då beslöt lärjungarna att var och en skulle skicka så mycket han kunde
    för att hjälpa bröderna som bodde i Judéen.
  cth-cth: Hatnavah a hnukkâbangnaw ni a tithai awh e patetlah kabawp hanelah lengkaleng
    a tâcokhai awh.
  mti-mti: Meoya aigowawa desirom desirom yutuwa muma gumbe tatawaiwa at Judia apa
    wakeemewa waita a muntan oya anoya.
  pad-NT: 'Hari. Ágabo athi-ra vakamithaha adani Jesus vaipohihava abono, vaabono
    vara vakani''akhama''aha: —Jahaki ida jiniroa Jesus kaija''ari-ra va''ora akajoamoravini
    Judéia kaarabonia vahojaki — vakhaniha. Oniania, vakajiniropa''itxiki va''ora
    vano''a''aha pa''itxia. Vakajinirodoroniki va''ora vano''a''aha jiniro doronikia.'
  twi-twi: Asuafo no yɛɛ adwene sɛ biribiara a obi wɔ no wɔde bɛba na wɔde akɔboa
    anuanom a wɔwɔ Yudea no.
  hlt-hlt: Te dongah hnukbang rhoek tah pakhat rhip loh amah kah a noeng bangla Judea
    kah manuca khosa rhoek taengah bomnah pat ham a hmoel uh.
  tbz-SIM: Kɛ̀ Yesu kɔbɛɛ wɛ̃nnɛ́ kɛ́nɑ́kɛ́ kɛ dɔ̀ bɑ́ wè wèe pɑ̃ ò pɛ̀tɛ́ kɛ̀ dɛ̀
    mɑ̀mɛ̀ kɛ́teennɛ̀ Yesu kɔbɛ bɛ̀ɛ̀ bo Sudee.
  san-GUJ: તસ્માત્ શિષ્યા એકૈકશઃ સ્વસ્વશક્ત્યનુસારતો યિહૂદીયદેશનિવાસિનાં ભ્રતૃણાં
    દિનયાપનાર્થં ધનં પ્રેષયિતું નિશ્ચિત્ય
  amx-amx: '@see-verse:ACT.011.028'
  ake-NT: Sises pɨ' enupasa' kon e'kama'pʉ Isutiya pon kon tʉtonpa kon repa pɨ' pʉrata
    ke.
  qvn-NT: Chauraga Antioquiachru Jesusman yupachicugcunaga rimanacarärira capunganpita
    gotupäcunanpagmi, Judea ninganchru Jesusman yupachicugcunaman apachipäcunanpag.
  tku-NT: Tī ixta'a'ka'ī'nī't talīhui'līlh tamacā'ni' a'ktin tamaktay tā'timīn xalanī'n
    nac Judea. Tapuhuanli natamāstā' chuntza' chī ixtaka'lhī chā'tunu'.
  bjk-bjk: Ma abo tene tinam pe Jisas idi toxo döxömen bara tabo tile a tuluwok xarnang
    öngöng ke idi irabo eöt, ta rorop idi abo Kristien nuso Judeia min.
  msy-2020: Ezɨ suren gumaziba akam mɨsuegha, vaghvagh uan dabirabimɨn mɨn dagɨaba
    danɨngɨva, Judian itir darazir akurvaghasa dagɨaba amangasa.
  bpr-bpr: Na mdà di fgadè Agabu, yé gusamsatu nawa i dad to ftoo di ku Dyisas di
    Antyuk, ku nè sen gagan i kat satu, febela di dad flanekla ditù di Dyudiya.
  rmy-VLAKH: Колэсти сытярнэ закамле тэ подритярэн ловэнца лэ пхралэн, савэ жувэнас
    андэ Иудея, кастэ скачи выжалас.
