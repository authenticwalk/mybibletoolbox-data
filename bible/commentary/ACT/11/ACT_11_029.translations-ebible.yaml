  qup-NT: Chayta yachashpankuna Antiokiapi kawsak kirikkunaka Judea allpapi kawsak
    kirik masinkunarayku karan shuk atipashkanchi tuputa kachashu paykunata yanapananchipa
    nishpa yuyarirkakuna.
  azb-azb: Şagirdlər qərara aldılar ki, hər biri gücü çatan qədər Yəhudeyada yaşayan
    imanlı bacı-qardaşlarına yardım göndərsin.
  eng-DBY: And they determined, according as any one of the disciples was well off,
    each of them to send to the brethren who dwelt in Judaea, to minister [to them];
  guo-NT: Dolisdo' japamatkoiyantat Judea tʉajnʉpijiw litaxaelafʉl. Samata, Antioquía
    paklowaxpijiw, naexasiti Jesucristo pejwʉajan, kaenejchaxoelax plata xato'aliajwa
    naexasitiliajwa Jesucristo pejwʉajan, Judea tʉajnʉpijiwliajwa. Kaenanʉla xajʉppoxtat
    owapi plata.
  hla-hla: Ba man tutoa man Kristen hobotor i Antiok e kitser u ranga te gi hala hapopo
    nien u monin hitaguhu turu Kristenir i Judia.
  mav-NT: Mi'i pote Iesui potmu­'eria tawa Antiokia piaria te'e­ro'e to'ope — Yt naku
    i aiwy­ria'in Iesui mohey haria yi Iuteu totiaria topap yne yt kat i i'atu­mi'u
    pote i'atu'e. Pyno waku wati­'a­tunug kahato ahe'u'i i'ewyte aheka­re'en ko'i
    hawyi waku wati­mõ'ẽ ahekat Iesui mohey haria tawa Iuteu ywania ihaky­'e'i poity'i
    rakaria pe i'atu'e.
  kpf-kpf: Oi Yesugât kâmut zen den so nâŋgâm kât zemziŋgip dâp mindumŋâ Yudaia hânân
    bukurâpziŋ ândiwe, zeŋgâren pane âibapkât sâwe.
  ppo-ppo: Atéró, Yesuné yó matere whi̧rapené Judia hae kwiamó betó mole Keriso so
    whi̧ tua̧paae wale doasi sekȩi alamó kisipa mutu, ai so whi̧ tao saai atima fo
    dokalepó. Atéró duraalu, da̧né tare moni su̧tóróti deraalopóló, dera̧leta du betalepó.
  hin-2017: तब चेलों ने निर्णय किया कि हर एक अपनी-अपनी पूँजी के अनुसार यहूदिया में
    रहनेवाले भाइयों की सेवा के लिये कुछ भेजे।
  wol-KYG: Taalibe ya nag fas yéenee boole kem kàttanu ku nekk ca ñoom, ngir ndimbal
    lu ñuy yónnee bokki diiwaanu Yude.
  bef-bef: Ya hago aposolo bomagi Yesutoga komopaꞌani emite minana enalaluꞌanigi Yutia
    kegiꞌa nehanamagihi eneheꞌmalune lite kaga lu keheliꞌahana. Ya hilete Yesutoga
    komopaꞌani emite minanamagi efahi gaꞌi legete li nupa hilete guna ite lugaꞌa enaliꞌani
    nemelete luga kegiꞌa enalitoga meleꞌahana.
  amm-amm: Akopa aino yomuki mo; Isisoni moloso aluwai noko mo na iyamokaiki, “Muwoni
    na tokiyoko taikiyokoni, Yutiya noko fasiko monoi, Isisoso mulumolo luwai noko
    nokolaloso.” Aino iyamokaiki, no monoi no siyasonuso totaini muwoni iyalokino,
    siyai mo Yutiya noko nokolalo monoi isikokaitikino.
  zaj-zaj: Wanahina waitogolela kulava vinhu kila munhu viyadahile na kuwagwelela
    wanhu wamtogole Kilisto wakalile wokala Yudea.
  chq-NT: Joon 'in tsá² jai'² lɨ́ɨi² 'in néei¹ fu Antioquía do gaun'ii'²¹i júu³ 'e
    uncoon'¹³on tsaru'¹u' 'in néei¹ Judea. Joon cwo'¹o la jaain²¹ la jaain²¹ jiin'¹³
