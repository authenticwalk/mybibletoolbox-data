  buk-buk: Tu dinaŋ-ŋga lau naŋ sêkêŋ whiŋ Yisu sêkôc gauc pi lêŋ bu sênem asidôwai
    naŋ sêndöc gameŋ Judia-ŋga, naŋ sa. Ŋac tigeŋ-tigeŋ sic awa sa tôm Anötö kêmwasiŋ
    ŋac,
  pri-NT: Napwa naa goo wà tèpa cèikî, âna rà pitêrerà, ba na rà panuâ pâ cè bépitu
    kàra tà tèpa cèikî na rà tâa Judée. Rà nye jèpa naa ê pwina pâri ma rà naa [wiâra
    ê pumara wakè kàra].
  zpq-NT: Nach beṉe' ca' chesedop chesežag chesonxene' Jesucriston' Antioquían' bosoxi'e
    yosotobe' mechw cont yeseseḻen' yesaclene' beṉe' ḻježgaquen' chesonxen Jesucriston'
    gan' mbane distritw Judean'. Na' bosoxi'e to toe' yosonežjue' gaca'te' da' gac
    yosonežjue'.
  por-TFT: Por isso os cristãos na Antioquia resolveram mandar dinheiro para ajudar
    os cristãos que moravam na província da Judeia. Cada um deles resolveu dar o máximo
    de dinheiro que pudesse.
  gwi-NT: Juu zhat Jesus k'injigiighit nilįį nąįį, larąą goots'an tr'ahahtsyaa, ąįį
    haa gwachaa nąįį Judea nahkat gwizhit gwich'įį nąįį ts'ą' neereheelyaa, goots'ireheenjyaa
    eenjit, giindhan.
  gvn-gvn: Kari, Jesusamu jawun-karra jana-karrajiku balkawan kukuku Agabusandamun.
    Jana yalaman, “Ngana money bangkanka, yunganka Jesusandamunbu jawun-karranda bubungu
    Judea, jananin helpim-bunganka. Kanbal money buban, jana buban dajil. Kanbal money
    jirray, jana jirray dajil jananga mayi-karinga.”
  nhy-NT: Ijkuakón in momachtijkej tlaneltokakej de Antioquía, okimolwijkej kinpalewiskej
    ika san tlan yejwan weliskej kitemakaskej, para kintitlaniliskej inmikniwan tlaneltokakej
    katlej chantij itech estado de Judea.
  asm-FB: তাতে শিষ্য সকলৰ প্ৰতিজনে শক্তি অনুসাৰে, যিহুদীয়াত নিবাস কৰা ভাই সকলৰ পৰিচৰ্যাৰ
    কাৰণে সহায় পঠিয়াবলৈ সিদ্ধান্ত ললে৷
  okv-okv: eto Antioch ta ekalesia embomeni na Judea ta Christian embomeni hondate
    eto hande ikasi uje eo embo vahai vahai na donda teka umbuto nei peni ikena nei
    isapa ikena.
  mxt-NT: Tyicuan ta ñu yɨhɨ́ cuenda Cristo nya Antioquiá tyihi̱ tahan ñu tuhun vatyi
    cucuhva ñu yoso cuhva cundaa iñi maa noo noo ñu, vatyi cutyinyee ñu chi ñu yɨhɨ́
    cuenda Cristo cha iyó ityi Judea.
  tzo-NT: Hech yu'un ti jch'unojeletique te ti Antioquía laj xchapanic ti tscajtacbe
    batel staq'uin ti quermanotique ti te oyic ti Judeae ti c'alal mu to chtal ti
    vi'nal yu'un hech oy sve'elic c'alal chtal ti vi'nale. Jujun ac'o yaq'uic c'u
    che'el xu' yu'unic.
  ind-AGS: Orang-orang percaya memutuskan untuk mengirimkan bantuan dana untuk menolong
    saudara-saudara yang tinggal di Yudea, dengan setiap orang memberikan menurut
    kemampuan mereka.
  omw-omw: Akapaasiva hia kyara qio vahiari entava nriananrove tuvata Iesusira nraaqiaranramwuvanto
    qua timwa kyeta tiqata, Varaivaqeta tire munima mponta mponta ntuvaantuama kyeta
    vareta uro teta tiqata vakyaa Iutiaani variahua nyianre, tita. Mwitaa timwa kyeta
    munima airi vatohua airi kyovata, hia munima airi vatohua pataqia kyeta
  yrb-yrb: Agabasima eno weiba i naueta uwara nesia weita, ya nesina oi mafero yanu
    Judia ibeta naueta uwaraba mafitaita weita.
  maa-NT: Jñà xi̱ta̱ xi kota'yàt'aà‑la̱ Cristo xi títsa̱jna Antioquía tsajoóya‑ne
    nga si̱ìkasén‑la̱ nga'ñó xi̱ta̱ xíkjín xi títsa̱jna nangui Judea koni kji bijchó
    nga'ñó‑la̱ nga jngoò ìjngoò.
  mcq-mcq: ꞌEne tisaiporu ura renajaho pu ea kwino kwino Jutia vwehwaha kaꞌene hijujihi
    niꞌajihe uneunecha ꞌahoꞌa irechamihe vaꞌavarono ura renaara.
  sus-A: عِسَ قْشِرَبِرّيٍ نَشَ لَن عَ مَ عٍ شَ يُدَيَ نفَشَكٍرٍنيِيٍ مَلِ هَرِفٍ
    رَ، كَنكَن نْمَ نَشَن نَ.
  jpn-1965: そこで、弟子たちは、それぞれの力に応じて、ユダヤに住んでいる兄弟たちに救援の物を送ることに決めた。
  fra-SBL: Tous les disciples, qui étaient dans l'abondance, résolurent d'envoyer
    des secours aux frères qui habitaient la Judée,
  yka-yka: Hangkan meˈ tindeg si Isa si Antiyokin magsakap weˈ magpaboˈo siye dangan-dangan
    tamanan tapanabangden pī si meˈ pagkaside tindeg si Isa si lahat Yahudiyahin.
  mle-mle: Ababa Kristen duw taakw day dayadiy mawul warkuw, dayadiy saan am sikuw,
    adiy saan vagaruwdadiy Juwtiya tamiyaam kwadiy Kristenak sugwiyaan kwurik.
  shp-NTPO: Jaskara iketian, Antioquíainoa joi akaibaon shinankana iki, judeainoa
    joi akaibo, westíorabaon jaton atipana senenbo jato jawékinin akinti.
  aom-aom: 'Amo Agabus-ro ë jöho majëhijamu hegoro Antioch amore raromarue Keriso-are
    ariböviohuro uvareje: No ae gemuëro gemuëro gaꞌiröhe no ijo bajo bövie baejëꞌe
    javuamu gavëꞌoho bövie tarioromo biseꞌe baejëꞌe javuamu gavëꞌoho bisemu tarioromo
    baro gemuoro bamoromo Christian agane Judea saꞌare raromaruohuni nugöꞌöjëhoꞌejarëjo.'
  geb-geb: Agabus ne suaŋgim, mba Zisas zɨn panan ruagi gumgi gu mbigi ne mbararagiap,
    mbaram, wari tɨgap kama shogiap, mbaram, ŋkɨɨa ndi, mba Zudian Zisas zɨn vui gumgi
    gu mbigir kurkura zav nzuai. Mbe maaŋ suaŋgiap mba Zisas zɨn panan ruagi gumgi
    gu mbigi, mbe za wari khɨnan ŋkɨɨa ndia za sui.
  bsj-bsj: La nob tomagebo tuki kor neret, wo ni ki ma nyi bi kwane ce, cin tun kebciyebo
    nin feren yahudiya ki tikali.
  cak-cak: Roma c'a ri', ri quiniman ri Jesucristo chiri' pan Antioquía xquinojij
    chi yequito-e ri quiniman ri ec'o pa Judea riq'uin ri ajani yetiquer niquiya-e
    chiquijununal.
  chf-NT: Machcatac u tz'omben u t'an Dios u ch'ijob u c'ajalin tuba u täscunob tä
    täclintejob u lotob tä Jerusalén, u yäq'ue'ob bäye chichca u ch'e' u yäq'ue'.
  tlf-tlf: Bogobe kam agelata, Yesus imi ilak dolin bilip iyo tegen-bom bagan siit-nilip
    e, “Kanupman-temup bota tambaliim kale, ninggil nugol Kristen Provins Yuudiya
    kasel imi dong dogobe-nulupta, maak imi tuumon uyo utama utama ke afeta ko-nulupta,
    kulupmup no tamuta o,” age-nilipta bole,
  piu-2006: Yakapatjaku wangka tjana kulira wangkangu, “Nganaṉa uwankarrangku mani
    tiṉa waṉinytjaku. Mani waṉingutja maṉkurrpangku Tjarutjalumalakutu katirra Yiitjuku
    walytja tjuṯa yungkunytjaku. Mangarri tjanampa manta Tjuutiyanya ngurrara tjuṯaku
    pakantjawiyangka, mani palunyatjarrangkuya mangarri payimilantjaku.”
  poh-NT: Jeꞌ reꞌ nok naxquibiraj chi jeꞌ reꞌ xikꞌor Aca̱wo, reꞌ take aj niminel ar
    Antiyoqui̱ya xquitikꞌa̱ꞌ wach ritakꞌabjic je toꞌbal queh take aj niminel wilque̱b
    ar pa riyukꞌul Jure̱ya, reꞌ kꞌorel nicꞌ paꞌ nimal toꞌbonic ncaꞌn canar riyeꞌeric.
  tue-tue: 'Teeré tʉorá, Jesuré padeorá cãmerĩ́ wedeseyira: —Marĩ niyeru ticocoada
    Judeapʉ niirã́rẽ Jesuré padeoráre. Marĩ cʉoró jeatuaro ticocoada, jĩĩyira.'
  bjp-bjp: Pesu berberat na fafausum ae ri ka put orek le, temtem tikii lo ri in ta
    sani sau ae ifasi i ta u, una lupes foron tom unune na Iudaia.
  xon-xon: Agabus aah len kina na, le Yesu aadidiliib len ke bi mɔmɔk ga tii ŋimombil,
    baah ga ŋmaa tii pu na, ki di tii Yesu aanib bi bi Judea aatiŋ ni na.
  tzo-ZNT: Ti muchꞌutic yichꞌoj ta mucꞌ Cajvaltic Jesús ta Antioquíae, isnopic la
    ti ta scoltaic ti muchꞌutic xchꞌunoj scꞌop Riox ta Judeae ti chaꞌiic viꞌnale.
    Ta jujuntal la isnopic ti cꞌu yepal chaqꞌuique.
  mpm-NT: Yukan ti tɨjnɨ yɨvɨ ka kandixia Jesús kanchuku ñuu Judea, vasu nasa ni kundee
    kuaꞌa ɨɨn ɨɨn yɨvɨ.
  ots-NT: Nubbʉ́, cʉ hermano cʉ mí tɛn car evangelio, bi mbe̱nijʉ di möx cʉ cjua̱da̱
    cʉ már bbʉh pʉ Judea, di mɛjnijʉ domi, según ca tengu̱ mí ja̱ cada hnáa.
  hoy-hoy: आग चेलागोळ निर्णय माळदुर कि हर ऊंद तान तान पूंजी इन अनुसार यहूदिया दा ईरावाळेर
    विश्वासी वार्टुर मदत अन्द साटी येनारा कळुल.
  uri-uri: Tolpa yatom tu disaipel a Krais pa tu atning pa tu ark yipon yangkipm akal
    kor tita marpm kweiur kweiur tiur ekg ye kinar ekg aklin tu ipma wrij a ark kinar
    Jutia pa. Tu melnum a ntie pa tu uk wailet, wa tu melnum a warkip pa, tu uk wasok.
  amo-amo: Bara nani, nono Katwawe tunna iworo ituu nin bunu udu kiti linuana in Yahudiya,
    nafo na kogha ma yinnu.
  pjt-pjt: Kaya ngura nyara Antiyakala Jesuku walytja tjuṯangku kulintjatjanungku
    wangkangu mani puḻka nguwanpa ungkunytjikitjangku Jesuku walytja tjuṯa nyara Judeala
    nyinanytja tjuṯa. Munuya kutjungku kutjungku mani tjaraṟa tjunangi tjananya ungkunytjikitjangku.
  cwe-cwe: Wanahina walamula kuwa chila munhu fana viyodaha yagale chinhu chochose
    muladi kuwataza wahuwila wayawe wowokala Yudeya.
  daa-NT: Min maajirna dortu pa-ak, ŋu ictu niyine a ay gem di yaa bere maanna ɗo
    gee kuuk aamine kuuk goy ɗo kiɗ ka Zuude. Ay gem di yaa bere ɗo wer kaak pisin̰
    nectu di.
  mlp-mlp: Nazaq iyan disaipel Antiyok-ibta na ginad tiqemiy, I bunmo gigo mani asor
    tuqurotam haqiy. Nog in anaghan kabemmota na in mani ayah nog eman haqiy. Sa nog
    in anaghan asitmota na in mani asitmo eman haqiy. Emeq teq i mani na emid i gimaqbaban
    saw Judiya-ib osayta nagan gigo hib leheq gilumsihan haqiy.
  ape-C: Namudok aria eshesh shagipesh Jisas iri shabo baraen um shutorum utabor aria
    shunak shushopok-abor bunak um esheshishi arpesh douk shape Judia iri. Eshesh
    ihishmorim atin atin shanaborubuk iri utabor douk shasiyabor um biyeh kabi shanaborubuk
    um aria wabrabor shaborubuk um enyudok mour.
  bgs-bgs: Purisu igpasábbadé tô langun ágpampamaké tun ta Antioquia ébô tumabang
    dan katô mga kataladi tun ta probinsya ka Judea. Igbággé tô tagsábbad-sábbad kandan
    ka salapì tikud dád tun ta kandan magaga.
  faa-faa: Arirakano Yutía hauaka makata nakosa fasekeno, Anitioke taonea Yasuaki
    patera asesa aporomo someraka, “Isiapo Keresoa paosa aporo mae Yutía hauaka risiane
    ararehokosapo.” Aíyaka aporo metakiramo mone wakasema kayamo wakasema kasapo.
    Arirakano aporo metakiramo mone kára kayamo kára kasapo. Makata nakosa ropohoasimo
    mone kasapo.
  kik-kik: Nao arutwo, magĩĩciiria kũheana ũteithio nĩ ũndũ wa ariũ a Ithe witũ arĩa
    maatũũraga kũu Judea, o ta ũrĩa mũndũ aahotithĩtio.
  cap-NT: Jalla niz̈tiquiztan nii Antioquía wajtchiz criichinacaqui acuerdo luzzic̈ha
    Judea wajtchiz jilanacz̈quin tsjii yanapñi cuchanzjapa. Zapa mayniqui jaknuz̈t
    onanchucaz̈laja jalla nuz̈ onanchic̈ha, nii Judea wajtchiz criichi jilanacz̈quin
    yanapzjapa.
  ksr-ksr: Ii kolooro gowoko yoŋonoŋ mindiriŋ uumeleeŋ alaurugia Judia prowinsnoŋ
    laligogiti, ii naŋgoŋ oŋoma kulukululuuŋ nanduŋ somata aŋgi kembaatiwaa qaa somoŋgogi.
  eng-TNT: Then the disciples every man accordinge to his abilite purposed to sende
    socoure vnto the brethren which dwelt in Iewry.
  sbs-sbs: Njokuti, balutwana, sina zumwi ni zumwi habakuwola, chahupula kutumina
    intuso kubamwakwe mwa Judeya.
  sue-sue: Are Kristen dubu nukare ge awa niniro moni sia wero poti dara niro Yudaya
    zebura otao mamai emo potara bayaise sewa zewai wenua awa.
  fra-NCL: 'Les disciples décidèrent d’envoyer, chacun selon ses moyens, un secours
    aux frères qui habitaient la Judée :'
  bhg-bhg: Awatedo, ambodani Enteoki da itera ami ge kasitera awa, kondade edo ganu
    piaro nanonameji yai Judea da itera ainda mambarate. Edo ganu tega nandogo awamane
    piari tao, embo da da akutami ge awa katedo piain esitera.
  snn-NT: Ja'nca quëani achoguëna, Cristo bain Antioquía jubë ba'icuabi bacua gaje
    concua Judea yijare ba'icuani oijën, Bacuare coñu cajën, ga bainguëbi baguë porese'e'ru
    curire insini si'a curire re'huani Judea bainna saoreña.
  atb-NT: Haû mù luî, chángzô pé gi, Yuda mau mâ é gumang wuì lé, ó le ó wó dut é
    myhó garum kat râ ga, myit hpyit yu bum akô.
  cek-AK: 'To pongah hnukbang kaminawk loe angmacae sak thaih thung Judea prae thungah
    kaom nawkamyanawk khaeah abomhaih paek hanah lokkhaeh o:'
  bkd-bkd: Aman sa mga tumutuu diyà ta Antiokia mig-uyun ha buligan dan sa mga suled
    dan hu pagtuu ha diyà tagtimà ta probincia ta Judea sumalà hu mabaug hu kada sabuwa
    kandan.
  ctu-76: Jini ochemo' bʌ ti' t'an Dios ya' ti Antioquía ti' lajayob i t'an cha'an
    i chocob majlel tyaq'uin ba'an ochemo' bʌ ti' t'an Dios ya' ti Judea. Jujuntiquil
    ti bajñel ña'tyʌ bajche' yonlel ch'ujbi i yʌq'uen.
  lac-NT: 'A yacsmʌnob tu yorob a ti'' yʌn ich u cajar Antioquía caj u ya''arajob:
    ―Ca'' ic much''quintex ic taq''uinex ca'' ic purex ich ij quet acsa''orirex ich
    u ru''umin Judea. A mun c''ucha''an ij corex ic ts''iquex ti'', chuquex ti''ob.'
  xla-xla: Epalati Antiyoka mikadepe dle sota yimkadulo Yudiya dla ha꞉ha꞉lalo soye
    gadlowedeme mani pato kolumaiyo. Epapele dulu dla alisisi poposatilimale sotapo
    mani pato mate gadiyo. Epalati alisisi pase poposatilimale sotapo mani yimka꞉mala
    mate gadiyo.
  xav-NT: Taha wa, Zezusihi zazei'wa norĩ hã ma tô sima roti za'ra, ĩsibro hã ĩhâiba
    mono bâ tãma 're ĩhâimana za'ra mono zéb zarina, te te po'o mono da, Zudeza ãma
    ĩsazei'wa norĩ ma, te te tãma sõmri za'ra da.
  cuk-cuk: Degisoggu, Antioquíaʼgi-Jesúsʼba-nanaimalad, gwenadgan-Judeaʼgi-bukwamalad-bendake
    guarmalad. Na ibmar-nikadba ukdemalad.
  tbf-tbf: Io, ine mi kulou vodovodon tuktuk i Antiok gi nga vodon vuturungie nia
    vavasie kegi sar lakep nia kulie bu kasigie i Iudea. Io, gi nga teteir oit si
    kegi sar sinsuv.
  uig-CYR: Буниң билән Антакядики мухлисларниң һәр бири өз қурбиға қарап пул жиғип,
    Йәһудийәдә туруватқан қериндашларға ярдәм беришни қарар қилди.
  ikw-NT: Ele sno apna Jizọsi kpebi nụ nye ọbula jeezizne nhne kpa o nwernu rikne
    yisinu rụmu nda ele zị nụ Judiya aka.
  khs-khs: 'Aputa: Keleso sena kesale iyawa matana semetei tepela: moweniwa iwemi
    tekamunuse kekenanape apola: Yutia Keleso sena kesale sita:newa sesemita: ima
    ilikepiyakeye.'
  dwr-ENT: ካሊያዋንቱ ሁጲያን ሁጲያን ባሬንቱ ዎልቃ ኬና ሚሻ ኬሲዴ፥ ዪሁዳን ዴዒያ ባሬንቱ ኢሻቱዋሲ ማዱዋ ዬዳናው ቆፋ ቃቼዲኖ።
  pma-pma: Tetai en Kristin keil en out Antiok aling kati keke isan sanien sa koa
    akilea avoumoni vaha vakataun tue keil en demkatien koa aro en provins ten out
    Sudea.
  atd-NT: Sikan ian to, ka mgo otow no nigtuu no dio to Antiokia, nasagboka ka doromdom
    dan to ogpanangana to igpaalap dan no igbulig dan dio to mgo otow no nigtuu no
    ogkohirapan no dio to probinsia to Hudia. No ko songo monu ka ingkohimu no igbogoy
    to tag sagboka no otow, sikan ian ka igkapaalap dan.
  tel-2017: అప్పుడు శిష్యుల్లో ప్రతివారూ తమ శక్తి కొద్దీ యూదయలోని సోదరులకు సహయం పంపడానికి
    నిశ్చయించుకున్నారు.
  hat-BSA: Epi selon mwayen ke nenpòt disip te genyen, yo chak te detèmine pou voye
    asistans pou sekou a frè yo nan Judée.
  bxh-bxh: Yesu tau famuli watanna sa oiliba mate hesa - hesa ena ainauya laꞌina yai
    ya ainauya be haba sa fatamali lawen afa haidadi Diudeya yai sa gogogo, aba saguhidi.
  top-NT: La̱ takaxmatko̱lh tú ca̱huánilh Agabo, tzúculh tama̱kstoka tú naca̱li̱makta̱yacán
    amá cristianos tí ixtali̱pa̱huán Jesús nac Judea, cha̱tunu má̱sta̱lh la̱ta ixmacxpa̱chá̱n.
  msk-msk: Toyo yanagkaoyon yang manga tomotoo ag Antiokia na yang kada isa kanilan
    amatag nang kariko nang amaimo naan na akatabang adto sang manga karomonan na
    manga tomotoo adto Judea na yamangkaukud.
  gyr-NT: Evocoiyase Jesús reroyasar Antioquía pendar omondo pota voi guarepochi Jesús
    reroyasar Judea pendar pɨ̃tɨvɨi ãgua yuvɨreco ocatugüer rupi.
  kmh-kmh: Kun giy yiwan yomb gakniŋ, Antiyok biynimb Jiysis nup gosimb niŋyak gok,
    aŋgyak, “Mam ay chin Jiwdiya mindpay gok, yiwan mindpay rek, chin nokom nokom
    kuyip maniy gunap ñinjun aŋgyak.”
  ukr-ONPU: Тоді учні вирішили надіслати допомогу братам, які жили в Юдеї, кожен по
    спромозі.
  emi-emi: Nau laghe nongola inangarina Agabas, laghe annaala va la sausi lo atoa
    eJiudia, me kateva kateva ta disaepolo atoa laghe aisokosokoiaala viliki veu tale
    aloannaaira.
  zpv-NT: Chiꞌchi bwiꞌhnn raꞌ xpwiinn Jesucristu nin rii loh guihdxyi Antioquía lligaaba
    tin gudiꞌhi raꞌ ba ayuda laꞌh raꞌ xpwiinn Jesucristu nin rii guihdxyi Judea zigachiꞌhzi
    nin galda guzuu guunn raꞌ ba.
  gux-gux: Jesu hoadikaaba den jagi ki bili ke bi siiga yua kuli baa todi wanfidi
    maama ban taani ki soani bi kpiiba yaaba n ye jude dogu nni po.
  kos-kos: Mwet lulalfongi elos tuh otela mu kais sie selos in supwala lupan na ma
    elos ac ku, in kasru mwet lulalfongi wielos su muta in Judea.
  ibo-ibo: Ndị na-eso ụzọ ya kwekọrịtara ịtụkọta na iziga onyinye dị iche iche nye
    ndị kwere ekwe nọ na Judịa. Onye ọbụla nyekwara ihe dịka o nwere ike.
  yml-yml: '@see-verse:ACT.011.028'
  ory-ory: ସେଥିରେ ଶିଷ୍ୟମାନେ ପ୍ରତ୍ୟେକ ଜଣ ଆପଣା ଶକ୍ତି ଅନୁସାରେ ଯିହୂଦିୟା ପ୍ରଦେଶ ନିବାସୀ
    ଭାଇମାନଙ୍କ ନିମନ୍ତେ ସାହାଯ୍ୟ ପ୍ରେରଣ କରିବାକୁ ସ୍ଥିର କଲେ,
  bzj-bzj: Soh di bileeva dehn disaid fi sen rashan fi di ada bileeva dehn da Judeeya
    dischrik. Eech a dehn gi aal weh dehn kuda mi gi.
  wmt-wmt: Nyanartijangka Yantiyakkarrajiwarnti Jesuskurawarnti palunyanangu yawiyijarrinya
    Jurujulumkarrajiwarntiwu, tumaj palu miyingajirtajarti. Wali marni palurlanyanu,
    “Kala pamarr parlipanyanangu kirninykirninymanurla yipawu Jurujulumkarrajiwarntiwu
    Jesuskurawarntiwu, miyila palurlanyanu warntawu.” Wali kirninykirninymani palunyanangu.
    Pamarr ngarrjajartiwarntirlu palu yutukanani pamarr purlka, pamarr lamparnjartiwarntirlu
    palu lamparn yutukanani.
  chk-chk: Iwe, ekewe chon lükü Jesus ra tipeeufengen, pwe än eman me eman leir alilis
    won ükükün an tongeni epwe titila ngeni pwiir kewe chon lükü mi nom lon Jutea.
  ssd-ssd: Taŋakina le Yesus dubinaig mbal nane wamdus tumba naŋgine tira kame Yudea
    ma tugu mbolŋge turkam tuku sine ndametiŋ ŋak minig ta kumumba patikube ŋginaig.
  acr-TNT: Ruma cꞌu waꞌ, ri quicojom rubiꞌ ri Cristo e cꞌo Antioquía xquiyijbaꞌ chiquiwach
    chaꞌ caquitak pan toꞌbal chique ri hermanos ejekel Judea; chiquijujunal cꞌu riꞌ
    xquichꞌob rakan janipa ri caquiyaꞌo, waꞌ e chirij tak ri cꞌo cucꞌ.
  rop-rop: Wal wen detlot bilibamob bin irrim det ting garra hepin, deibin jinggabat
    blanga jandim ola mani weya deibin abum blanga album detlot bilibamob langa Judiya,
  mee-mee: Na barangalele rae Iesus kanna ka kanrea pangamologa kena mana ta kenakena
    nge ri nge rave lollokanna palu nge i kurumea kelangana ka oru nga kanna. Na nge
    tungu rea ta kalaunge ra lopatokonakana pattoto reke momo nga Iurea.
  dif-dif: Milieli pratjanali, kulno ja kulnujeli, kurana wonti, nunkani potundru
    palpa kalumiltjamiltjarina jinpananto tanangu ngatatani, tana Judaiani ngamanani.
  gam-gam: Kwa napaika, Jisas pillgi dji una dumo Antiok moi ge yenekne aune mal ge
    pille embe dji, nono agane dumo Judia mor ge wal naparo, nono wal aumbon we dji.
  nou-nou: Awasedo ambojimbi mi sisera, “Ingodena dada ingodenaso yei inono gido ingode
    ingodenaso nanonamendi Judea busu da atima era awa ingode kondade adera.
  mqb-NT: Matanan, njavar a Yesu ahay à Antakiya ta ɓan 'am à wulen a tinen inde
    sə cakal way, kuwaya pə məgala anahan wa fok, aday sa man anan zek anà ɗo a Yesu
    ahay pə daliyugo sə Yahudiya ata awan.
  ape-B: Namudak ali echech chagipech Jisas uli chabo balan umu chutalmageh utabal
    ali chunek salimumabal blunamu echechich elpech douk chape Judia uli. Echech chanatimaguk
    atin ati chanabalubuk uli utabal douk chagudukabal umu bieh kobi chonobalubuk
    umu ali woblabal chobolubuk umu enyudak moul.
  grc-F35: Τῶν δὲ μαθητῶν, καθὼς εὐπορεῖτό τις, ὥρισαν ἕκαστος αὐτῶν εἰς διακονίαν
    πέμψαι τοῖς κατοικοῦσιν ἐν τῇ Ἰουδαίᾳ ἀδελφοῖς·
  cav-NT: Agabora cuejahuaque bacatsutu Antioquia juque Jesús queja ecatyati cuanara
    tsahuacara acuare Jesús queja ecatyati cuanaque Judea yahuaju anicuare cuanaque.
    —Necuadishara chipiru ecuana tsehuequi cuanaja ishu, tuna earaqui aniya jari tupu
    caquemiti ishu. Ecuanara eje bucha tsahuataqui baya eque ecana netsahuara, —jadya
    tuna jucuare.
  kgp-NT: 'Kỹ ag tóg prỹg nĩnh ken kỹ Jesus mré mũ ag tóg Judéia tá ke ag to jykrén
    mũ sir. Kỹ ag tóg: “ẽg hỹn ag mỹ nén ũ jẽnẽnh mũ, ag tỹ kon jé,” he mũ. Kỹ vẽnh
    kar vỹ ag tũ kuju vin han mũ, ag tỹ Judéia tá Jesus mré ke ag mỹ jẽnẽ jé.'
  bvd-bvd: '''I seeri, toaa manata mamana ki kera daka kwai ala faafi naa uri fale
    lana si kwai''adomia ki fua toaa manata mamana ''i Diudia ki. Kera daka saea,
    na fale laa nai kai lea lau guu sulia na suadooa nia wane.'
  ukr-1871: З учеників же, скільки хто міг, постановив кожен з них післати на запомогу
    братам, що жили в Юдеї.
  apz-apz: Antiyoukɨꞌnjo aꞌamuso oso hungkuno mijoho soꞌno nupaꞌnontɨfi aꞌamu Jutiya
    Jisasɨmo inɨngkamotofo somo ufoꞌmaneꞌentɨfi hungkuno nano mtitoꞌmentohofofoho.
    Ose mtitoꞌmentohofoso hnnɨmentohofi, Hwe hamniyoho engoꞌnjoso engo uyɨfe. Hwe
    hamniyoho weꞌeꞌnjo sohwa weꞌe uyɨfe. Ose hnnɨmentohofofoho.
  yon-yon: Kwane, anam andiwendan keyaa doriib kumbed wengamberekorib, anam andiwendan
    Yudea aom doriib awandi ye dowad, yi yaa komo yimin aingkiwen kwane nongkobiwen.
  poi-NT: Jesɨc ocmɨ jém icupɨcneyajwɨɨp Cristo, jém Antioquíapɨc pɨxiñt́am, moj ijɨ̱syaj
    iga icutsadayyajpa tu̱m yo̱xpádooyi jém tantɨ̱wɨtam jém it́yajwɨɨp Judea. Ichiiyajpa
    cada tu̱mtu̱m jutsaŋ wɨa̱yajpa.
  wuv-wuv: Ei otalai nenera, a'a ei apa'aa hememea ro'ou, rona narapa'ia ba ronei
    hadumaa ei lofu yei Judea.
  quf-NT: Chaynu mallaq tyimpu katinmi, Antioquiamanta kriyiqkunaqa, puytishanllapata
    qillayta tantar kaĉharanllapa chay Judea pwiblukunapi kriyiqkunamanqa. Chay tantashanllapataqa
    Bernabiwan Saulo aparanllapa chay Judeapi kriyiqkunapa rikaqninkunata qutin, chay
    paykunana qunanllapapaq chay ministiqkunataqa.
  yuw-yuw: Nacno möp öngkuuna Antiok suraro yu worochon fatno kombingmuya ‘oröc noni
    Yudia sae tongfat yena’ yongo inoin inoin torocnodec ecec tongo
  hus-NT-1971: Jaxtam am belomchic ti Antioquía in juncu an cau quin tamcuy an tumin
    ani quin abchi an ebchalabchic ax ti Judea. Ti junchic ne’ets ti quim pitha’ jant’inits
    ta ca lejey quim pitha’.
  med-med: Kitip kʉni wu nimbʉ elpa elpa, en enim nga ku na, mel tʉtʉng mbʉ, mondpa
    pili wamp ʉngʉnʉl mat, met Juriya kona ila morung nimbʉ, tʉp rʉpʉndmin nʉk, ik
    nʉk pilik, tʉk tenda itmin nʉk, pilik tʉk kun etʉng.
  bch-bch: Tota gid aluagau kelede kelede matad inasi led pat ga danga sisid, ta tirau
    posanga ngan eabalannga luanga ga ila pagid oaeoaed ngan tibur Iudea.
  cco-NT: Jo̱baꞌ jaléngꞌˋ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ neáangˊ fɨˊ Antioquía caꞌɨ́ˋ
    dsíirˊ e nisíñˉ jaléꞌˋ e nijmɨcó̱o̱ꞌr˜ i̱ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ neáangˊ
    fɨˊ lɨ˜ se̱ꞌˊ Judea, lɨ́ꞌˆ jiéꞌˋ jí̱i̱ꞌ˜ lɨ˜ quɨ́ɨꞌr˜ jmɨɨ˜,
  deu-1951: Da beschlossen die Jünger, daß ein jeder von ihnen gemäß seinem Vermögen
    den Brüdern, die in Judäa wohnten, eine Hilfeleistung senden solle;
  alq-ALGNT: Ka teb8etamo8adj dac ki onendamog kakina pepejig eji kackito8adj kidji
    8idjia8adjin ka teb8etamindjin Coda (Judée) akikag ka tajikendjin.
  ixl-NNT: As tul tabꞌi veꞌt unqꞌa qitzꞌin qatzikeꞌ u yoleꞌ uvaꞌ tal u Agabo, as iyolbꞌe
    veꞌt chajnaj uvaꞌ la taqꞌ bꞌen umaꞌl u lochbꞌal te unqꞌa qitzꞌin qatzikeꞌ tu u
    Judea, jankꞌoj uvaꞌ la uch taqꞌataꞌ.
  boa-NT: Áánélliihyéhjáa Ajtiokííari íjcyáné cahcújtso múnaa ɨ́jtsámeí muhdú tsáápiitsa
    ɨpɨ́ááboíñé Jodéari íjcyáné cahcújtso múnáake.
  etr-etr: Ado säi amo nabalahilä, bëgëla aulo nefolalo amolia ado afädë negela, edoolali
    Yudia nefolalebe amoligali ugila negela ïmolöïe, muni dibe amo gadola ïdulämelëla
    säi.
  quh-NT: Ajinamanta Antioquiapi tantacoj hermanos Judea jallp'api tantacojcunaman
    yanapayta yuyarkancu. Tucuynincu unanchacuspa atiskancumanjina tantarkancu kolketa
    apachinancupaj.
  kwi-kwi: Suasne Antioquía pɨpuluras Jesústa piantuzne pial wantaamɨzta, Judea sura
    uztuza ɨninna, Jesústa piantuza kiwainanapa. Wanne uspa mɨj aizpakima mɨlaara.
  agm-agm: Aihɨ ko sata katihɨhura isɨhiya Jisaasihopɨ gɨwunyaahohiyɨhiya isɨhiya
    Judiyaahandaahiyai jarɨho noaipahonɨhura nawɨho andɨtɨwipɨ numwɨtaatɨwɨhopɨ bindawa
    pɨwɨha pɨwaatawaatopo. Pɨwaatawaawɨ satawaatopo, “Nyahɨ nɨnaasiyaanamɨ andɨtitaatɨ
    gwɨnyaahotɨhandaahɨ nawɨho numwɨtɨhaawo,” tɨwɨ pɨwaatawaayopo.
  ubr-ubr: Baigibubunuotis sinonotis on osi kakaita kakaita asi siwar on siniyafaren
    taitais tutuas nan Judea semama on sinibaisis.
  tsw-NT: Reve a̱za̱ e Itoni ya Antakiya a yuwan majiyan a̱ lyungu ni ikambi a̱ tyo
    uba̱ta̱ wa̱ a̱za̱ e Itoni a na a̱ ri nden e iɗa ya Yahuda. Vuma suru u ca ununa
    waa gura.
  cax-NT: 'Auqui caüma arrübama icocoromati Jesús au Antioquía namatü: —Bayurara ümo
    bama maquiataca usaruquitaiqui au nürirrti Jesús arrübama pohoso au manu cürrü
    Judea. Macumanana ümoma isiu arrüna ane osoi.'
  aia-aia: Miraaui sae hinihini na'i Antiok rau 'adoma'inia dorai haua ta gere hei'a'auhi
    tanaraaui nei hinihini na'i Jiudea. 'E nei ma hisu 'iniai ha'a tari dora na matai
    hisu tari na'iei.
  srp-1865: A od uèenika odredi svaki koliko koji mogaše da pošlju u pomoæ braæi koja
    življahu u Judeji.
  agt-agt: A gafu ta mazigatan ya mangurug kiden ta lugar na Hudeya ta bisinin yen
    a yen ta nakanonot ya mangurug kiden ta Antiyoka ta magpetulud kid ta iuffun da
    tekid. A nangatad ya tagtakday tekid ta kompormi la na meatad da.
  lug-lug: Awo abayigirizwa ne bamalirira okuweereza obuyambi eri abooluganda abaali
    mu Buyudaaya, buli muntu nga yeesonda nga bwe yasobola,
  yby-yby: Sa-okaiyoko Enitiyoko numutokati maya Jisesida wewenalale yuhamasiya aya
    ga maya elikadanaki Judiya ebakukaya ehadanipo li-minabotoya sakoya monoka elebo
    wewenalalesida le nupa oko betune liki li hukikadanaki,
  heb-heb: ויועצו התלמידים לשלח איש איש מאשר תשיג ידו לעזרת האחים הישבים ביהודה׃
  mpp-mpp: Aime mic-tengtengfocine yenge yowa yogo ngagelu Yudeya himongka ngic hae-gbafocngineng
    gaibong, yenge baficebanogale ngageibong. Ilec ailu moneng fayelewecsoc kpatulelu
    yengela lobong hikenale mipangkeibong.
  apb-apb: Oto ahutana kira hiiwalaimoli kire si meni ne'isae tararuru huni pe'ie
    soihaada'inge aana po'o ni henue i Jiudia i sulie e nite nga iini aada e sai uusunge'inie.
  san-TEL: తస్మాత్ శిష్యా ఏకైకశః స్వస్వశక్త్యనుసారతో యిహూదీయదేశనివాసినాం భ్రతృణాం
    దినయాపనార్థం ధనం ప్రేషయితుం నిశ్చిత్య
  ben-IRV: তাতে শিষ্যেরা, প্রত্যেকে নিজ নিজ সামর্থ্য অনুসারে, যিহুদিয়ার ভাইদের সেবার
    জন্য সাহায্য পাঠাতে স্থির করলেন;
  ntu-ntu: Mz nzmu-krde lcde, lrmakxtr kcng tzmncng Adiok sc tzaotipe drtwrdr nzokatr-krdr
    kxnzrlxngiting kcng Judiz Provins. Nzatakqtingr da vz-nqblqle ncblo kxesz' nike
    takitrde nide.
  pan-pan: ਅਤੇ ਚੇਲਿਆਂ ਵਿੱਚੋਂ ਹਰੇਕ ਨੇ ਆਪੋ-ਆਪਣੀ ਪਹੁੰਚ ਦੇ ਅਨੁਸਾਰ ਉਨ੍ਹਾਂ ਭਰਾਵਾਂ ਦੀ ਮਦਦ
    ਲਈ ਜਿਹੜੇ ਯਹੂਦਿਯਾ ਵਿੱਚ ਰਹਿੰਦੇ ਸਨ ਕੁਝ ਭੇਜਣ ਦਾ ਹੌਂਸਲਾ ਕੀਤਾ।
  gvc-gvc: Ã jia Cristo buheina, jipihtina ti cjʉaro puro ti coyeare wa duaa ti basi
    cahma durucuha. “Judea yahpa macaina Jesu yainare niñerure warocajihna”, niha
    tina ti basi.
  ksj-ksj: Eꞌanoꞌo Antioka neḡano Zuhiꞌa Boro tahiꞌa tahiꞌaꞌa, ane ane inarao moni
    nuꞌonadu, Iudea habaꞌano Zuhiꞌa Boro mone azaḡa veize tuḡuriꞌuma reiro.
  sbk-sbk: Abhanafunzi bhahasanguzanya shila muntu hapiite bhabhatwalila abhamwabho
    bhabhali hu Uyahudi.
  mya-JVB: ထိုအခါ တပည့် တော်တို့သည် အသီးအသီး တတ်နိုင် ကြသည်အတိုင်း ၊ ယုဒ ပြည်၌ နေ
    သော ညီအစ်ကို တို့အား အကူအမ ပေးလိုက် မည်ဟု၊
  kgf-kgf: Hicŋiyu Yesuac hénaoriŋ ieneŋ kucgina he énécmiyec séc iwawai qutulaŋgéma
    Yuda baeciguc ninʒéŋ ninʒéŋac dacmuna hécgina kecgic ionaru haleŋgina haigic kemmac
    niŋ ʒétecgégic.
  awb-awb: Aiq pútaragúwara Ántíóka suwahpeqte Sísa tagaríáh kégá iwíáhéra, Súría
    marákórápéqté Sísa tagaríáh ké táhutahuq paiqmarageheéq móne nárienéhe. Náriníe
    ú aninká wewega iwíáhue náriuwe.
  gdn-gdn: Apunu Agabasi inako wagubu ki pokere Iyesu sumapamawa ragidai eyaka eyaka
    mu kowamuguma waita-tamana ki nana wainamupu. Mu mubo mubo bowa madai dai temupu
    mu mubo denemugu denemugu ewapuru dibimupu manako mu bowa madai ki temupu apunu
    Banabasi yo Soro tagemupu da mu ubumana tawana Diyudiya kayataga-mana debai ragidai
    Mamanuga God e iyapanaiyoma kwayubatamawa ika idiwa ki tagemana ki nana.
  nko-NT: Akasɩ́pʋ́ amʋ bɔbwɛ agywɩɩn bɛɛ, amʋ́tɔ́ okugyíɔkʋ obódunká tɔ́á obénya,
    abʋpʋ yekie apíó ahógyipʋ ánɩ́ bʋbʋ Yudea ɔmátɔ́.
  bsn-NT: '@see-verse:ACT.011.028'
  pib-NT: Giyagni Gitsrukaachi yimaklene wane rixanshinikanutna yokana gipxakletinripna
    Gote gwachine moletkakachine yegi.
  wiv-wiv: Kubarae na disaipel kamahi, katiukatiu ni dia, e vala moni kua ia e dangea
    kete vala, dia kata kodonia nuhu kua ni Iudea;
  reg-reg: Kulwejo, abheigisibhwa, bhuli munu lwa kutyo aliga nabhona, nibhalamula
    okusila ebhinu byo kubhasakila abhanu bhanu bhaliga mu Bhuyaudi.
  mlh-mlh: Oi fukeko kiŋariŋ yoŋoji qodureru maŋkekerisie ogopuyaŋuŋ Judia prowinsgo
    gobuŋ, oi kitiŋ yaberu qoqodure pesiŋ yasogo ruabi raiŋ ore buŋo kipebuŋ.
  gof-ENT: ኣማኔይሳቲ ሁዔን ሁዔን ባንታ ዎልቃ ሜላ ሚሼ ኬሲዲ ዪሁዳን ዴዒያ ኣማኔይሳታስ ማዴ ዬዳናው ቆፋ ቃቺዶሶና።
  aau-aau: Hakamay so ki-wayh Antiok ko homkwe sawk seme lohruw-a sakon kawk, hmo
    wayh Judia ko me hiymon e. Sawk hmo prueyn prueyn-aw homkwe mein-owon mokwe hmo
    meir arian non-aw kow.
  tvk-tvk: Kristin xil kekes te hal Antiok lapol ni hitxatien xa lisa sanien eah xa
    likila lipol tengan ha itutou ni tua xil te neketen xa ladi provins te hal Sudea.
  prf-NT: Nagkaessaan nen disepulus hidi a magpatawid ti tulung ten kákkapatkaka di
    hidi a mánnampalataya ti Judea ayun ten makaya nen balang essa.
  auy-auy: isésa Ísuni aampaꞌó kuwáí moórá-mora sésa óntamba túwaandu úmai Ísun-aaimo
    ísááwi Yúndiyaa-marafaꞌo méraan-kwaasi timénae sésa
  tbg-tbg: Agabusiva kia kara ho variaina entava aniraanarove tumanta Ihura vaintinavu
    avu aato utiha tiha, Kaiqe tenavu ekaa monu vohaanta vohaanta ruvaaqumake vare,
    vuru tinavu qata vakaukavara Iutiaini variaka nimiare, ti. Minti tivake airi monu
    vatoka airi monu ruvaaqumake vatomanta inaara monu vatoka inaara monu ruvaaqumake
    vate,
  hub-NT: Nu tsuka tepeamtai Judeanmaya Jesúsai surumankau aina waitainakai, Antioquíanmaya
    shuar Jesúsai surumankau aina yainak, chiki chikichik shuar nita sumaintrinka
    turusag irumraruiti.
  hmo-hmo: Diba tahua taudia ibounai be idia ura bada Iudea noho Keristani taudia
    dekenai moni idia siaia lao. Inai dainai, idia ta ta edia kohu edia kohu ia hegeregere
    dekenai, edia harihari gauna do idia siaia lao.
  big-big: Pugu pilik kai legi yombanu Yisuyegi kiriweiwili puwili ngezewili nak nak
    king pi puguyengka pangka pangka miziweki wiya logo puwili kiling Yisuyegi ngizi
    wamenara kumuli ngabelak Yudaya meibekke yereng mabiyengke yolu puwiliyegi wezameliweki,
    pilik sawiya.
  gux-G: Ke Jesu ŋɔdikaaba cuo ke b bo todi b naataani yaaba ye Jude
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³mi²³''ien³ júu² te''²³ dsa³ quien³² Jesús ''i³ nee''n²³²
    juɨɨ³ Antioquía ''e³ rɨ²³cu''n²te''²³ cuu² ''e³ rɨ²³cu²³dxe''n³te''²³ quie''²
    te''²³ jó̱o̱²ra² ''i³ nee''n²³² estado Judea. Ca²³mi²³''ien³te''²³ júu² ''e³ rɨ²³cuǿ²³
    la²³''nɨɨ''n³¹ ''e³ rɨ²³li''²³ juø''² cɨ''³ la²³ jø̱n³te''²³.'
  zar-NT: Níʼirö gulaʼzíʼ lu náʼagaquiëʼ bönniʼ taʼyéajlëʼë Cristo nacuʼë Antioquía,
    ilaʼsö́l-lëʼë tsca le dësö que queë́gaquiëʼ, le gácalen bö́chiʼruʼ nacuʼë luyú
    Judea.
  kde-kde: Avala vakuhundwa nkukudungila kila munu kwa chalihululila apelekeje chinu
    chohecho chambekuva nacho uchinga vavayangate vakúkulupila avao va Chiyahudi vaikâla
    ku Yudeya.
  ata-ata: No mine ta molomolo noxou Iesu Kalisito milomusou Axavosi muvikala palomatana
    aloxo ne, la sou aneꞌi mipitanu xavutala sou isuꞌulineꞌi ta vimovimoꞌa ne Iutaia
    no anu lamoli xe mimii sevile umomomo no anu maulixaꞌa.
  qvw-NT: '@see-verse:ACT.011.028'
  nfa-nfa: Ropa tadèngi rare lii Agabus ne, dhèu unu Lamatua Yesus ètu Antiokia sèra,
    rare lii èci ho paꞌoru doi, sèna ka ra hia mi aꞌari dhu parcaya Lamatua Yesus,
    dhu abhu jꞌajꞌèra ètu propensi Yudea. Èci-èci hia madhutu aꞌabhu ra.
  tnp-tnp: Kəni nətəmi rəha Iesu əpəha Antiok kəmotolkeikei məmə okotasiru e nətəmi
    rəha Iesu əpəha Jutiə. Iətəmi kəti təhrun nəfəniən məni nak in təhrun nəfəniən.
  urd-urd: पस, शागिर्दों ने तजवीज़ की अपने अपने हैसियत कि मुवाफ़िक़ यहूदिया में रहने
    वाले भाइयों की ख़िदमत के लिए कुछ भेजें।
  hot-hot: Aêŋ ba avômalô êvhaviŋ evak abô ek nênêm valuseleŋ ni ek iviyaŋ takatu
    ba êmô Judia ek nêm thêlô sa. Ŋê êvhaviŋ tomtom êv valuseleŋ hatôm atu ba thêlô
    êpôm.
  mqj-NT: Iamo too anna ummalamo kada situru' to mangngorean la urrempun doi' situru'
    pa'belanna la napopebaa lako siulu'na to mangngorean dio Yudea.
  rus-SYN: Тогда ученики положили, каждый по достатку своему, послать пособие братьям,
    живущим в Иудее,
  mbh-mbh: Mako toko lemioongare o rirum ako aro o sung umtun a toko lemioongare nge
    ako a Judia la, i pavurvur nge ole opoaling omole omole.
  bdd-bdd: Ta tutaina Yesu ꞌana tomuliyao Agabu ꞌina hepwailaina sihesagoheya taudimo
    siloina ma ꞌabehega ꞌaigeda ꞌaigeda sitoho ma siꞌehele ma lema mane sihewasae
    ꞌiyadiyaowedi tupwa Yudiya ꞌoina simiyamiya.
  cbt-NTPO: Napohuachina, imapisopita yonquipi Cotia parti ya'huëpisopita catahuacaiso
    marë'. Imapisopita parisitapi ni'ton, coriqui yaa'papi. Coriquihuano'saso' na'con
    quëtopi. Co coriquihuano'sahuë' nipisopitaso', pi'pian quëtopi.
  rmy-SERVI: Колэсти сиклярнэ допхэндэпэ, со кожно лэндар дэла пэхкэрэ хулаимастар
    скици исин, тэ подрицарэ пхралэн дэ Иудея.
  srn-NT: So den bribisma fu Antiokia teki a besroiti tak' ibriwan fu den bo gi san
    a man gi fu yepi den bribisma ini Yudea.
  cta-NT: Liꞌ ngüiñi chaꞌ jiꞌi̱ ñati̱ jiꞌi̱ Jesús loꞌo tyaꞌa nguꞌ chaꞌ ta nguꞌ msta̱
    jiꞌi̱ tyaꞌa tiꞌi ti nguꞌ, nguꞌ nu ndiꞌi̱ quichi̱ su cuentya Judea.
  bqc-SIM: Ɔ̃ Yesudeↄ zɛ̀ò wà ń gbɛ̃́ pↄ́ kú Yudeↄ kámasa ká lá baade gbãa
    fↄ̃̀, wi kpã́sãnɛ́.
  tcz-CHONGTHU: Chuin Antioch'a um seijui ho chun Judah gam'a um sopi hoa dinga kithopina
    thot dingin agel lha tauvin ahile abonchauvin atamthei penin atohkhom tauvin ahi.
  mar-mar: विश्वास ठेवणाऱ्यांनी ठरवले की, यहूदीया येथील आपल्या बंधू व भगिनींना जास्तीत
    जास्त मदत पाठविण्याचा प्रयत्न करावा प्रत्येक शिष्याने जास्तीत जास्त मदत पाठवण्याचे
    ठरवले.
  snp-snp: Ido Yesu ege melamo wenena yate mono wenenate Yudia minamo ani olu faka
    lenune, loti linanimo muki netani yauti ma iya meleti giminawamo neta ya olu mau
    wiyae.
  isl-isl: Kristnir menn ákváðu því að senda hjálp til trúsystkina sinna í Júdeu og
    gefa hver um sig eftir efnum sínum.
  spy-NT: Kunyoo, kisyeem ꞉rubiintēēt ake tukul wōlēē kiimuuktooy kōōruruuch beesaanik
    kuyēētyēēchi mbo ng'eetaabkaamet ām Yuuteeya.
  xnn-xnn: Et nan deeyda ay mamati ken Jesus et nintotolagda ay mangipaw-it isnan
    badangda isnan ib-ada ay mamati ken Jesus ay wada id Judea. Nin-itedda isnan wada
    ay mabalin ay ibadangda.
  mwe-mwe: Bhaajiganywa bhala gubhatumbililenje kuti kila mundu mushakombolele apeleshe
    shoshowe sha kwajangutilanga Bhakilishitu bhaatamangananga ku Yudea.
  tte-tte: Kabo siya tomeli siya simiyamiya Antioki koina ali nuwatu tem sagu mane
    siyawasa tomeliwo kolili siya simiyamiya dedei Yudiya koina kali sagu kaiwena
    na kaigeda kaigeda sipei besiele tawae sowasowali.
  tcs-tcs: So dem biliba bin gri ebriwan po gibe aumas dempla ken ane sane dis mani
    po elpe dem amenbala ane amensisi wea Zudia.
  hlt-THB: Hubatkhqi ing a mimah a mina khoek awh Judah awh ak awm koeinaakhqi ce
    pyi khqi aham kqawn uhy.
  soq-soq: Sumanailala Antiok bedewe wanwanlala peroweta Agabus gagalowa sa wano etane
    insaisau deasaiena mane itupue sumanai sosou Iudiawo wanwanlala saumopu, natunakani
    segalempo mane sa tounawe wampua baiwa. Ita mo waiena deadea mane mampo winedia
    ruawantopue itupue sosou saumopu.
  qub-qub: Chaymi Antioquiacho yäracojcunaga parlacuran Judea probinsyacho yäracojcunaman
    imallantapis shuntarcur apachinanpaj.
  att-att: Á yáyù nga ninonò nayù ira nga manguruk ta mangitubbuk ira nga katággitádday
    ta abbák na nga meyannung ta awayyá na sù ira wáwwagi ra ta ángnguruk da kâ Apu
    nga maggián ta purubinsia na Judiya.
  bki-bki: '@see-verse:ACT.011.028'
  bqp-bqp: Akũ Yesudenↄ zɛ̀o ò ń gbɛ̃ kũ ò kú Yudeanↄ kámaza kɛ lákũ baadi gbãna
    kà nà ò kpãzãńnɛ.
  mcp-mcp: Ntɔ́, ompwíín bwə́ mú ŋwa cígʉ́lá nə́ bwə́ zə́ sɛɛŋg míkwííndyá, muud yɛ̂sh
    wá bímbí á jɨ́ nə ŋkul wá yí, bwə́ kənd bɔɔŋg óbúgʉla wâ Yudéa.
  hat-hat: Disip yo deside pou chak moun bay sa yo kapab pou yo voye ede frè yo ki
    te nan peyi Jide.
  npl-NT: Ijkuakó n tokniwah de Antioquía akimeh okineltokayah n Cristo Jesús, omotlapowijkeh
    iwa omokajkeh kimpalewiskeh ika tlan weletis, iwa kintitlaniliskeh n tokniwah
    non ochantitokah Judea.
  bgg-bgg: Samoythek è awaithek chung nung ne bang khinyama than mua pha ji than ne
    Judea hà rai pha migipho shii ren ge.
  eng-TCENT: So the disciples, each according to his own ability, determined to send
    relief to the brothers who dwelt in Judea.
  eng-BSB: So the disciples, each according to his ability, decided to send relief
    to the brothers living in Judea.
  cpu-NT: Irootakera ikinkishiretantaiyakari Antioquía-satzi irineshinonkatyaari Judea-satzi
    irotyaanteneri iyekiite okaratzi iraavyaayeteri.
  san-ASM: তস্মাৎ শিষ্যা একৈকশঃ স্ৱস্ৱশক্ত্যনুসাৰতো যিহূদীযদেশনিৱাসিনাং ভ্ৰতৃণাং দিনযাপনাৰ্থং
    ধনং প্ৰেষযিতুং নিশ্চিত্য
  tod-tod: Kaladopoiti ti deveni ti zoloo ma ga nii nɔpɛgi ma zobogi ɛsɛ bɛ, ma nu
    kɛ ga kpɔbai kidaaleʋe nuiti bɛ, niiti ti Zudee yooi zu.
  tac-NT: '''Lige alué ralámuli alé Antiokíachi ejperégame alué Esukristo oyérame,
    ''nátale julálime alé ejiro Jurea anilichi jaré rió alué Esukristo oyérame, enomí
    o''tóriga julamia, napurigá gu''írimala alué ralámuli Esukristo oyérame alé Juréachi
    ejperégame. A''pílipi ralámuli nejile enomí napu ekí ikiro. Jaré abé nígame, alueka
    abé we''ká nejile, alué tabilé we''ká nígame pe''kabi nejile.'
  eng-WEBPB: As any of the disciples had plenty, each determined to send relief to
    the brothers who lived in Judea;
  gfk-H: Ma tikatikai ta ira tena tinaram tano lotu diet ga lik bia diet na tulei
    ta kinewa ing na tale wara harharahut ira tasi diet ta Karisito ing diet ga kiskis
    tano hanua Iudeia.
  viv-viv: Au tovetumagana Anidiyoka againe loka valeyana hinogalina faꞋina, hivevai
    be yadi velekawowo hinasena, ada tobohiyadiyao tovetumagana Yudiya againe himiyami-ma
    hinavelugadi faꞋina. Kaliva saꞋeyana saꞋeyana gavadi adifaiweya, medema hinasena.
  yao-yao: Ŵakulijiganya ŵala, jwalijose malinga ni ukombole wakwe ŵaakamuchisye achinjao
    ŵaŵakulupilile Che Yesu ŵaŵatamaga ku Yudea.
  tgp-tgp: Ale matana, tamlohi usuri Antioch la hatihia vara la pa sile te tuetueni
    isana voraira peresi na vevoraira sei la lo toho Judea, la pa silea sohena vara
    la er̃i silea.
  auc-NT: Ba adinque Antioquiya näni pönencabo godongämæ̈ pönëninque, Mönö tönïñadäni
    ïñömö Oodeabæ quëwëninque edæ tepæmpo gæ̈wænte wædänipa cæmöö. Tömënäni beyæ̈
    mönö godonte æ̈inta pædæ godöninque adocanque eyepæ̈ inte nänö godonganca wacä
    eyepæ̈ inte nänö godonganca godongæ̈impa, ante godongämæ̈ Ao änänitapa.
  kbc-NT: Niɡ̶ijo noɡ̶owajipatalo niɡ̶ijoa lotaɡ̶a Ágabo, odaa niɡ̶ijo anodiotibece
    Ǥoniotagodi ja dinilakidetiwage moyaxawa eledi ɡ̶onioxoadipi ane liɡ̶eladi nipodigi
    Judéia. Oninitecibeci yajigo analogota nimaweneɡ̶egi.
  bmh-bmh: Gonun, Yesus nugau ze sesamoremen dudu agen duailel goagal oiagab petak
    emenin Zudia agaig darem isanaraporoi en aiwag palautai marabun ze patemenin.
    Unum goagal aiwag uligaimai, ipal palautai maremenin.
  ctu-BL: Jini xcʌnt'añob tsi' ña'ta i chocbeñob majlel i majtan jini hermanojob año'
    bʌ ti Judea che' bajche' c'amel tsa' mejli i yʌc'ob ti jujuntiquil.
  meq-meq: 'A tsik andza niye na, ndo məpe mədzal gər hay ka Yesu, tə gwaɗ: «Kwa way
    mâ vəl wu nakə ma sliye faya məvəle aye hərwi məsləre tay naha madzəne a malamar
    neheye ma Yahuda aye.»'
  noa-H: Mag jãdau t'eega haadëmua k'öju chukk'u haadeewai Antioquiapien Jesús higar
    durrarr k'ʌʌnau hagdaujö hamachdëu deeju hayaampierr ofrendadam jʌrp'ë hauju hap'öbaadëjim
    haajem, Judea durr hagjö chi hʌ̈k'a durrum k'ʌʌnag deepäaig.
  alp-NT: Hoko pusue tamata rebe esi hlaleke loko Yesuse esi lalesi esa kena natue
    taneia kai kepene ete tamata rebe esi hlaleke loko Yesuse me otoi Yudeare. Sebei
    sae inatue taneia pise kepene lulu eni ktiline.
  san-VEL: tasmaat "si.syaa ekaika"sa.h svasva"saktyanusaarato yihuudiiyade"sanivaasinaa.m
    bhrat.r.naa.m dinayaapanaartha.m dhana.m pre.sayitu.m ni"scitya
  kbq-kbq: Jisasi amage'ma nentamo'za, mago mago'mo'za zagoma eri'naza avamente eritru
    huta Judia mani'naza tafuhe'intega (mono nagate) zamaga'zanku hugahazanki atre'zmantesune
    nehu'za,
  kbh-kbh: Chcasna, chë Antioquía bëts pueblents̈a Jesucrístbeñe os̈buáchiyënga imojenóyeunaye
    ntsachets̈á crocénanënaca juíchmuana, nts̈amo cada ona tojobenacá, Judeoca Jesucrístbeñe
    os̈buáchiyënga jujabuáchama.
  ron-LSB: Cum vreunul dintre discipoli avea belșug, fiecare a hotărât să trimită
    ajutoare fraților care locuiau în Iudeea;
  pon-pon: A irail inauki pena, me re pan kijakia jaulan kan, me mi Ierujalem duen
    ar kapwapwa amen amen.
  nhe-BL: Huajca nopa tlaneltocani ipan altepetl Antioquía moilhuijque cuali quisentilise
    tomi queja imiyaca sesen quipixtoyaj para temacas. Huan quititlanque para quinpalehuise
    tlaneltocani tlen teicneltzitzi ipan estado Judea.
  sps-sps: Kat to an vainy fafaaman tsue faonot to ma faan iny naa ri ta painy moni
    tan fuainy vamuinyasiny fafaaman tana gum fan iny Judia kainy faakouts rari. Fo
    isiseiny vainy fafaaman fakats ma faan iny ta painy moni te kaa farokot mirori
    tana binun to aya.
  wnc-wnc: Siwan wamu waaknga ngang yakapan natake Jesuat nana aminda notna Judia
    kep komune yuaing amin gatayamunangge yaking. Yake inandek inandek mani apmang
    usanzike yaman pakaing kaknga yamunangge yaking.
  bus-bus: Ben Yesudeenↄ zɛ̀o wà ń gbɛ̃ kɛ̀ aↄ̃ↄ kú Yudeanↄ kámasa kɛ lán baade gbãaa
    kà nà wà kpãsãńnɛ.
  gub-BL: Na'e uzeruzar ma'e Àxioki pe har a'e wà, ima'enukwaw uzeruzar ma'e Zutez
    ywy rehe har wanehe a'e wà. — Nuhyk kwaw temi'u wanupe, i'i wanupe wà. — A'e rupi
    aze uhyk heremetarer ihewe nehe, amono'og putar ikurer nehe, wanupe imono kar
    pà nehe, i'i pitàitàigatu uzeupe wà.
  imo-imo: Jisasinga ungumu pilko lombileringi imbomani enonga imbo angenupili Judia
    kombu molko peringima kou tipo tapamili konopu leringi. Imbo te te ningoni mele
    paa pulumu tipo mundumolo ningo konopuna kili kili tendeko noiringi.
  boj-boj: Yesus aqa tamo uŋgasari naŋgi Agabus aqa anjam di qusibqa naŋgi naŋgo segi
    segi silali soqnej di koroiyeb. Koroiyosib naŋgo Kristen was Judia sawaq di soqneb
    qaji naŋgi aqaryainjrqa marsib silali qariŋyonab naŋgoq aiyej.
  eng-DRA: 'And the disciples, every man according to his ability, purposed to send
    relief to the brethren who dwelt in Judea:'
  knf-knf: Wal mënţan kë baţaşar Yeŧu biki Antiyoka başë ŧiinkar aji andoluŋ awul
    uko wi ahilanuŋ kaţënkna banfiyaaruŋ biki uŧaak wi Yuda.
  san-KHM: តស្មាត៑ ឝិឞ្យា ឯកៃកឝះ ស្វស្វឝក្ត្យនុសារតោ យិហូទីយទេឝនិវាសិនាំ ភ្រត្ឫណាំ
    ទិនយាបនាត៌្ហំ ធនំ ប្រេឞយិតុំ និឝ្ចិត្យ
  arn-NT: Feymew tati feyentuleyelu kiñewi engün ñi kelluafiel chemkün mew Judea mülechi
    pu feyentulechi che, tunten ñi pepi wülael kake kiñeke engün.
  zas-NT: Abiꞌ ree bén rliladx Jesucrist luguiedx Antioquía, bayaꞌn reeman diidx din
    guidoꞌp reeman ziꞌctzi ni galguzuj gudëëd tijb gaj reeman, din gagnë lasaꞌ reeman,
    bén rliladx ree Jesucrist, bén zojb ree niz Judea.
  ken-NT: Bakoŋo Yesu abhɛn Antiɔk baghoko nɔkɔ ɛnyɨŋ ɛnɛ Ágábɔs árɛ́mɛ́, báká
    ɛyɔŋ ɛ́mɔt bɛ mánchwɔp nkáp manto ndu bɛkwak batɨ̌ bakoŋo Yesu abhɛn báchi
    atú Judɛ́ya. Yɛ̌ntɨkɨ mmu wap abhɔ̌ŋ nyaka bɛ́chyɛ mbɔ ɛnyu amɔ yi atɔŋɔ.
