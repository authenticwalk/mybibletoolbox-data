    ദിനയാപനാർഥം ധനം പ്രേഷയിതും നിശ്ചിത്യ
  tam-TCV: சீடர்கள் ஒவ்வொருவரும் தங்களுடைய ஆற்றலுக்கு ஏற்றபடி, யூதேயாவில் வாழுகிற
    சகோதரருக்கு உதவிசெய்யத் தீர்மானித்தார்கள்.
  mit-NT: Ñàyùcàndùá, (na ní tiacu) nèhivì (ñà‑vàxi tnama), dandu nì nacani ini‑nè
    chicá vàha chindee‑né nècuàchì hermanu (ndahví) ndoó ladu Judea, vàtùni cuàha
    iin iin‑ne iyuhu según ñà‑ndùá sáà‑nè cuàha‑ne.
  ceb-ULB: Busa, ang mga disipulo, isip matag-usa makahimo, ug nakahukom sa pagpadala
    ug tabang sa mga kaigsoonang lalaki sa Judea.
  ces-LB: Křesťané v Antiochii se tedy rozhodli přispět každý podle svých možností
    a podpořit věřící v Judsku, kde bylo mnoho chudých.
  mkn-mkn: Dengar Agabus pung omong bagitu, ju Tuhan Yesus pung orang di Antiokia
    dong, baꞌakór ko dong kumpul doi kasi dong pung sodara dalam Yesus yang idop susa
    di propinsi Yudea. Satu-satu kasi iko dong pung mampu.
  nce-nce: Kristen oneho, Agabusbë gali aholokwane motlola. Na bu gali sle mototla.
    Kristen oneho flime, Judia provins mëta kë tafa mëglabë, balitina mëgaitama namëglame.
    Na jowa jowa ho, bubë baliti musu niji loko mëtëtaya.
  pol-UBG: Wtedy uczniowie, każdy z nich według swoich możliwości, postanowili posłać
    pomoc do braci, którzy mieszkali w Judei.
  qxh-NT: Mućhuy captin, Antioquía marcaćhu irmänucuna parlanacuran Judea marcaćhu
    irmänucunata taripacushan-tupulla tarichinanpaj.
  nwi-nwi: Kɨni narmamə kape Yesu mɨnə apa Antiok kɨmɨsorkeikei mə tuksasitu ye narmamə
    kape Yesu mɨnə apa Judia, mɨsher-pən kɨn mane kɨrikianə kɨrikianə yame ratuatuk
    ye nɨrkunien kapəriə.
  kmo-kmo: Worek, eeta Kristen ma ye eecha hikitar yecha Judia nosapek tar yechi yaka
    kumwoy yenya kiyatayekin hikitar.
  agr-agr: Nunikmatai Jisusa nemajin Antioquianmaya aidau, tikich Jisusa nemajuidau
    Judeanum batsamas waitiagtai, yaigmí tusag makí makichik aents dita wajupa susatjai
    tawa dutiksag, dutikati tusag umikajui.
  kyc-kyc: Dokopa Kurisene yango yuu Jutia karaminyi dupwa lopa nao kapa karena lao
    kana mendemepe mendemepe kapa mairama ingyaramuli pyuo mairama lao suu pyapala
    akali lama minyuo maiyala pena larama leyami.
  urd-GVU: اگبس کی بات سن کر انطاکیہ کے شاگردوں نے فیصلہ کیا کہ ہم میں سے ہر ایک اپنی
    مالی گنجائش کے مطابق کچھ دے تاکہ اُسے یہودیہ میں رہنے والے بھائیوں کی امداد کے
    لئے بھیجا جا سکے۔
  yre-NT: Ɛn Zozinɔn -a 'pla "da 'nan, min -tʋ 'e fɛ nɛn e -kɔlaman -a yɩdɩ -a -e
    'e 'pa "bʋɩ Zozinɔn nɛn Zude bɛ o va bɛ, -a -nɔn.
  fuh-BKF: Taalibaaɓe ɓeen anniyii hawrundurde mballa, mono fuu ko waawi, faa ɓe nelda
    sakiraaɓe maɓɓe wonɓe Yahuudiya ɓeen.
  arl-NT: 'Antioquiya tiacajinia quiniaa Pueyaso pueya tojishacari naa Ágabo sequesanotej,
    nojoriiri sequequiaari: —¡Judea jiyajinia quiniaa parta Pueyaso pueya pa naacure!
    Nojoriiri naa miiquiaari. Naaratej, cante queraatia cumaneeca jiitiaquiaarini,
    nojoriiri queraatia niquitioquiaari. Saniniuujia, cante maja puera cumaneecaraca
    quiquiaarini, nojoriiri secaja niquitioquiaari na jiitiasanojiniji.'
  ziw-ziw: Wanampina wawona kugamba chila yumwenga egale chiya akudaha kuwambiza wazumile
    weyawe wakwikala uko Yudeya.
  grc-TR: Τῶν δὲ μαθητῶν καθὼς ηὐπορεῖτό τις, ὥρισαν ἕκαστος αὐτῶν εἰς διακονίαν πέμψαι
    τοῖς κατοικοῦσιν ἐν τῇ Ἰουδαίᾳ ἀδελφοῖς·
  nag-nag: Titia chela khan, jun khan jabo paribo, taikhan jai kene Judea te thaka
    bhai khan ke modot pathai dibo nimite kotha korise.
  eng-OEBCW: So the disciples, without exception, determined, in proportion to their
    means, to send something to help the followers living in Judea.
  knj-NT: Yuxan jix el yin sc'ul eb creyente a Antioquía scolwatoj tet eb creyente
    a Judea. Ja'ta'c'ala' jantaj tzet chi ske' yak'on jun jun eb.
  deu-1912: Aber unter den Jüngern beschloß ein jeglicher, nach dem er vermochte,
    zu senden eine Handreichung den Brüdern, die in Judäa wohnten;
  san-PUN: ਤਸ੍ਮਾਤ੍ ਸ਼ਿਸ਼਼੍ਯਾ ਏਕੈਕਸ਼ਃ ਸ੍ਵਸ੍ਵਸ਼ਕ੍ਤ੍ਯਨੁਸਾਰਤੋ ਯਿਹੂਦੀਯਦੇਸ਼ਨਿਵਾਸਿਨਾਂ ਭ੍ਰਤ੍ਰੁʼਣਾਂ
    ਦਿਨਯਾਪਨਾਰ੍ਥੰ ਧਨੰ ਪ੍ਰੇਸ਼਼ਯਿਤੁੰ ਨਿਸ਼੍ਚਿਤ੍ਯ
  nob-LB: Disiplene i Antiokia besluttet derfor å sende hjelp til de troende i Judea.
    Hver og en skulle gi så mye han hadde råd til.
  ntj-ntj: Nyangka-ya wanalpayi Yantiyakala nyinapayilu watjarnu tjimarri nintilkitjalu-tjanampa
    Tjutiyala nyinapayiku. Palunyalu-ya kutju-kutjulu kurrurnpa wuyurrtu tjarrara
    tjunkulayirnu wantingu.
  sxb-NT: Kutio awalonzi awa Yesu woona waaganyana aweene okutunzia awiina waawu awaawanga
    ni wamenyere Yudeea nikulondokana no owunyazi owua omuntu ki omuntu yawanga nawuo.
  nhu-NT: Ɛ ŋgoo bonyii bo mbee le bo Antiok yuw nonɛn, seyse lɛ wee tfuu esuw bigew
    no wvú kɛŋke, ɛ́ bó efi boom bo bwee bó le bò nu Judea dvú.
  row-row: Lamatuaꞌ Yesus atahori Nara mana sia Antiokia ra rena Agabus oꞌola na ma,
    ara rala haraꞌ fo radꞌuru doiꞌ fee toronoo mamahereꞌ manasusaꞌ ra sia propinsi
    Yudea. Esa-esa fee tungga hahambu na.
  msy-msy: Ezɨ suren gumaziba akam mɨsuegha egha me vaghvagh uan dabirabimɨn mɨn dagɨaba
    anɨngɨva, Judian itir darazir akurvaghsɨ a da amangasa.
  agg-agg: Ranɨyu asu süŋgurɨhindeimbɨ ai Sudahündɨ wandafɨ mamɨ farɨhefembo-hündambo
    kakɨ koarɨhefembo hoafɨ fɨmarɨhümündi. Mamamɨ ai aheimbo kakɨ saimbo sei hehi
    hohoanɨmoyeihü kakɨ bɨdɨfɨrɨ yɨboborɨhi masɨhehindürɨ.
  ptp-ptp: Xomxo vông vinên Antiok ngô Agabas kɨyang om hɨlu kɨyang nêb he ob ngɨdu
    lie vông vinên wê dô Judia ge xôn, om xomxo toto yê lêc vông i tɨyi mone wê yêp
    vô he ge.
  nak-nak: Tio, ale mulimuli la valalua la lotu lolo la rere la vitolola uru sibitala
    oio e Iudea mai ele, egite goio viputumulia veia egite ge sovea giteu bakisi la
    uati veia ge suli legiteu ele, egite tomi isasasa ge abi la uati tegiteu sesele,
    ge galipolea la galela isasa ge tegiteu, la galela isasa ge egite ge suli le tabarabara
    giteu ele ovola.
  lbb-lbb: Pa a tarai a asasaer la warkurai pas mang la rop taktakai lar artabar arlar
    ana nunla na gongonla tetek a tarai a lotula ning la kes ana papar Judia.
  kan-2017: ಆಗ ಆ ಶಿಷ್ಯರಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬರೂ ಯೂದಾಯ ಸೀಮೆಯಲ್ಲಿ ವಾಸವಾಗಿದ್ದ ಸಹೋದರರಿಗೆ ತಮ್ಮತಮ್ಮ
    ಶಕ್ತ್ಯಾನುಸಾರ ಧನಸಹಾಯ ಮಾಡಬೇಕೆಂದು ತೀರ್ಮಾನಿಸಿಕೊಂಡರು.
  cso-NT: Jáun² tsá² má²haɨn²¹ tɨ³ con² Tɨ³² Juo¹³ dí² zian² já¹ juú² Antioquía ca³lɨ́n¹³
    hi³ ma³hon³ ca³lá² quɨe³ tsá² reh² tsá² hɨ́n¹³ tɨ³ Judea, ha³ cónh³ quienh² cué³²
