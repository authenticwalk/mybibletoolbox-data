    ra⁵hain⁴ i²con²³ Se³ño²³.
  kpw-kpw: Banabas nɨpe bɨ aij yöl. Ana Uɫ nɨpe Banabas apöm ajmaŋ raumɨdöp. Nɨpe
    Jisas manö aij u böŋ nöp nɨŋ uda. Nɨpe Jisas manö aij u nɨbi bɨ gau hag ñö, nɨbi
    bɨ iru nöp Bɨ Kub nɨp nɨŋ udla.
  ong-ong: Le Barnabas, le metine teingi, le Riri Teingi lunkuwo lirkilau le le lulpowoye,
    leye lo mete wuru pe weitei pau pulpowo Apa.
  tnn-tnn: Panapas in etəm wɨr kit itəm Narmɨn Rəha Uhgɨn tərioah mətatɨg lan, kən
    rəhan nahatətəən in təskasɨk o Uhgɨn. Kən in təmasitu e netəmim tepət ikɨn əh
    məmə ilat okotən nɨpahrienən e Iərəmərə Iesu.
  hch-NT: Mücü 'uqui 'aixüa pütiyurienecai, pühünecai 'Iyari Mütiyupatacü, yuri püti'eriecai
    vaüca. Yumüiretü yemecü Ti'aitamesie meteniviyacaitüni.
  crn-NT: Ayee pu tiúꞌuruu aꞌɨ́jna ɨ́ Bernabé, aꞌiné rɨ́ꞌɨ pu tíꞌitevistacaꞌa. Jéꞌecan
    pu aꞌɨ́jna jetze aráujcaꞌanejcaꞌa ɨ́ xɨéjniuꞌucareꞌaraꞌan ɨ́ Dios. Ajta jeíhua
    pu téꞌatzaahuateꞌecaꞌa. Aꞌɨ́j pu jɨ́n jeíhua huaꞌutéemuaꞌitɨ ɨ́ teɨte mej mi ráꞌantzaahuateꞌen
    meꞌɨ́jna ɨ́ tavástaraꞌa.
  zpu-NT: Ka nak Bernabénꞌ nakeꞌ to beꞌnn wen kwis, naꞌ yoꞌyaꞌnneꞌ Spíritu ke Diosenꞌ,
    naꞌ le nxenraꞌlleꞌ Dios, naꞌll yezikre beꞌnn zanll bxenraꞌll Xanllonꞌ.
  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ବର୍ନବାନ୍‌ ଅବୟ୍‌ ମନଙ୍‌ମର୍‌, ଆରି ମଡ଼ିର୍‌ ପୁରାଡ଼ାନ୍‌ ଡ
    ଡର୍ନେଲୋଙନ୍‌ ଆନିନ୍‌ ରଡୋଡମ୍‌ ଡକୋଏନ୍‌ । କେନ୍‌ ଏନ୍ନେଲେ ଜବ୍ର ମନ୍‌ରାଞ୍ଜି ପ୍ରବୁନ୍‌ ଆମଙ୍‌
    ମାୟ୍‌ଲଞ୍ଜି ।
  for-for: Piya, Panabasi aeba aogi yagarawe. Agupipa Aota Awamusape amatiti'enawape
    pumaema waitantogana, pi namu'isa kina igaogana antawama aogi puntiye. Piya, kana
    kumatapa uwoma kina'mi Wa'egawama tuntana puntawe.
  epo-epo: ĉar li estis bona viro, kaj plena de la Sankta Spirito kaj de fido; kaj
    multo da homoj aldoniĝis al la Sinjoro.
  gfk-gfk: Aie kaik Banabas ga tiga bilai na tunotuno ma ga hung ma no Halhaliana
    Tanuo ma ra nurnur. Ma di ga lam ra haleng na matanaiabar taar tano Watong.
  bjz-bjz: Barnabas umó embó taubana re. God da Asisi Kakara undava vorea asuguturieta,
    neno nundubuturota, God gaabee ea goghó eta urie. Amindu unda minono riria-nu
    natofo oruabe niningigea, Jojabeenu gaabee egegeta urie.
  atg-NT: IBanabasi ọ khi egbegbi ọgbọ ọnete ni ọ mhuẹ Ayẹmhẹ-nọ-pfuasẹ ali irudunga
    oniẹmhi. Ebubu ẹgbọ e ri itobọ emini ọ riẹlẹ mie Ọnọmhuẹ suọ.
  bjv-NT: Barnabasɨ e dəw kɨ dana, NDɨl Luwə rose, taa aw kɨ kadɨ-me tɔ, adɨ kosɨ
    dɨje ngay rəi kɨ rɔ Ɓaɓe tɨ.
  tos-NT: Bernabé luhua tla̱n xcatzi̱y, chu̱ aksti̱tum xli̱pa̱huán Dios, chu̱ luhua
    lacatancs xtasiyuy c-xlatáma̱t pi̱ Espíritu Santo xmakta̱yay hua̱ntu̱ xlá̱ xtlahuay,
    xa̱huachí̱ acxni̱ xlá̱ xta̱kalhchihui̱nanko̱y tachixcuhuí̱tat, lhu̱hua̱ ti̱ xma̱akata̱ksni̱ko̱y
    la̱ntla̱ nali̱pa̱huanko̱y Quimpu̱chinacan Jesús.
  rro-rro: Banaba hanona hau namona Auba Robeai ebonu mai ena a'ikakauma etabura.
    Ua buonai maearima bo'ona temai Obiapaka herena.
  mxp-NT: Janch yujy ɨdøꞌøn ja Bernabé, yjanchmøøtꞌajtpy ja Espíritu Santo, jøts nayɨdeꞌen
    ja Dios tꞌajotꞌa̱jty. Xjats jadeꞌen ja namay ja̱a̱ꞌy tpabøjkɨdøø ja nwɨndsønꞌa̱jtɨm
    yjaꞌ.
  aak-aak: O ámá naŋɨ́ yarɨŋo imónɨrɨ Gorɨxoyá kwíyɨ́pɨ ayá wí sɨxɨ́ wínɨrɨ Jisasomɨ
    dɨŋɨ́ ayá wí wɨkwɨ́rorɨ yarɨŋo eŋagɨ nánɨ e urɨŋɨnigɨnɨ. Ámá obaxɨ́ Ámɨnáomɨ dɨŋɨ́
    wɨkwɨ́róɨ́áyɨ́ axɨ́nɨŋɨ́ nimónɨro nɨkumɨxɨga warɨŋagɨ́a
  chd-NT: Iƚque Bernabé ma' ac'a xans. Cal Espíritu Santo ticuxe lipicuejma'. Jahuay
    ƚunxajma' ti'huaiyinge Jesús. Jiƚpe Antioquía juaiconapa ixpepola' iƚne ts'ilihuequi
    Jesús.
  kdc-kdc: Balinaba kakala munhu yanogile, kamema Loho Yang'alile na kutamanila, na
    wanhu wengi wambwelela Mndewa.
  nhr-nhr: Barenabase ba kò qãèm khóè me e khama, Tcom-tcomsam Tc'ẽem ka kò cg'oè
    cgaeèa ba, kaisa dtcòm̀an kò úúa ba, ne kò káí ne khóè ne X'aigam Nqarim koe óágaè.
  uig-PIN: Qünki u Muⱪǝddǝs Roⱨⱪa wǝ iman-ixǝnqkǝ toldurulƣan bolup, yahxi bir adǝm
    idi. Xuning bilǝn zor bir top adǝmlǝr Rǝbgǝ ⱪoxuldi.
  beo-beo: Banaba:se da dunu ida:iwane esalu. Ea dogo da Gode Ea A:silibu Ea hou amola
    dafawaneyale dawa:su hou, amoga nabaiwane dialu. Amaiba:le, dunu bagohame da Yesu
    Ea hou lalegagui.
  acf-NT: Bannabas sété an bon nonm, i té anba kondwit Lèspwi Bondyé épi i té ni an
    chay lafwa. An chay moun vin kwè an Senyè-a.
  tpi-OTNT: Barnabas em i gutpela man, na Holi Spirit i pulap long em, na em i gat
    strongpela bilip. Na bikpela lain manmeri ol i kam insait long lain bilong Bikpela.
  mbt-NT: Meupiya ne etew si Birnabi, napenu sikandin te Panisingan te Manama wey
    manekal ka pegpalintutuu rin. Ne amana ne masalig ne etew ka migpalintutuu te
    Magbebaye.
  hau-SA: Mutum ne nagari, cike da Ruhu Mai Tsarki da bangaskiya, mutane masu yawan
    gaske kuwa suka juya ga Ubangiji.
  mam-NT: Bix e ke tc'u'j Bernabé ti'j ti nbaj, cuma jun ba'n xjal xsunxin. Ebil tyol
    Espíritu Santoxin, bix k'uklecxsen tc'u'jxin ti' Dios. Bix tu'n tzunj tpomlen
    Bernabé cyuya xjal, nimxsen xjal ocslan.
  udu-udu: Haali/ a’di ta wathi/ jin ’boro’d mo dhali jin ’tu’du/ mo ki Shi/in Dheleladhelel
    mo dhali ki moŋgam gwo is mo dhali ’kwani ka ris maru is e Tap̱a mo.
  tvt-tvt: Barnabaas ah wase mina angta, Esa Chiiala nyia heh tuumaang jeethoi di,
    mina hantek Teesu reeni thoksiit rumtaha.
  bgt-bgt: Me sethe na tinoni i Antiok kena vautunia a God eigna Banabas na mane toke,
    ma nigna na vaututuni ke heta, ma na Tarunga ke Tabu ke vonungia.
  mvn-mvn: Banabasi onoto ahiahina, ka Nuana Ahihinata nau‑vi‑anai, ka ya vitumahana
    Iesu wayahina vivane toyoina. Ka tomotau habuhabui tauna ya nau‑wahe inononi,
    ivitumahanei, e ivi‑putu Kauvea ivi‑muni‑waiwaiei.
  djk-NT: Bika Balnabasi be de wan bun libisama di sabi yeepi taawan. A Apaiti Jeje
    be teke en hii libi. A be abi taanga biibi a Masaa Jesesi tu. Namo moo anga moo
    sama e teke a biibi.
  uig-LAT: Chünki u Muqeddes Rohqa we iman-ishenchke toldurulghan bolup, yaxshi bir
    adem idi. Shuning bilen zor bir top ademler Rebge qoshuldi.
  nde-nde: Wayeyindoda elungileyo, egcwele uMoya oNgcwele lokukholwa. Abantu abanengi
    kakhulu balethwa eNkosini.
  ton-ton: 'He ko e tangata lelei ia, pea fonu ʻi he Laumālie Māʻoniʻoni mo e tui:
    pea naʻe ului ki he ʻEiki ʻae kakai tokolahi.'
  mir-NT: Hojiootä Bernabé hänajty jiaanc̈h tehm̱ miøød. Jiaanc̈h tehm̱ miøødä Dioshespíritu
    hänajty jeꞌeduhṉ. Hamuumduꞌjootä Diosmädiaꞌagy hänajty miäbøcy. Paadiä mäbøjpädøjc‑hajxy
    hänajty jaduhṉ tehṉgahnä miayøꞌøy, jaꞌa hajxy hänajty mäbøjpä jaꞌa Jesúscøxpä.
  cak-YNT: Re Bernabé, jun ache re can rubanon confiar-ri' riq'uin re Dios, y re ránma
    can nojnak chuka' riq'uin re Espíritu Santo. Reja' jun utzulaj ache. Y re vinak
    re xe'niman re Ajaf Jesucristo, camas je q'uiy. Quire' c'a xbanataj chupan re
    k'ij re'.
  ces-1613: Nebo byl muž dobrý, a plný Ducha svatého a víry. I přibyl jich tu veliký
    zástup Pánu.
  nab-NT: '@see-verse:ACT.011.023'
  qxn-NT: Tsay Bernabega alläpa alli runa rasumpa firmi criyicuyninwanmi Espïritu
    Santopa poderninwan junta cargan. Tsaynöpam maytsicag runacuna Señor Jesucristoman
    criyicurnin juntawacäyargan.
  wol-2010: Ndaxte nit ku baax la woon te fees ak Xel mu Sell mi ak ngëm; noonu mbooloo
    mu bare dolliku ci Boroom bi.
  nss-nss: Pe Parnapas ara ndramat hamou hiyan iya, mepo ipep iya Mwoiwan Haiyan,
    pe ipwotisingi lohongan pwokeyan. Pe hu ndramat soyo-soyon iya, ara husa kili
    Yapan.
  snc-snc: Banabas tu tarima namona, Iauka Veaḡa e veḡabidadama na evonuto. Ema tarimarima
    ḡutuma-bara Vereḡauka ḡena tarimarimai ḡeiaḡoto.
  lgl-lgl: Banabas 'i lia wale 'oka, ma fitoona lia 'e nanata, ma Aloe 'are Abu ka
    io ala. Ma 'i osiala Banabas, ioli afula gi gera ka etae fakwalaimoki lo ala Aofia.
  mmo-mmo: + o 11:24 Sin 2:41; 6:5*Banabas-anju omaaho nivasa, wii-having niwêêk lôôt,
    de Vavi Vaambuung hôôvu yi, tombe hil ngeeyaata latu Omaaho Bop-ate hil.
  ncu-NT: '@see-verse:ACT.011.023'
  cni-NT: Cameetsari ini iriori Verenave. Quiso yoasanotiro Ishire Tasorentsi, yashi
    yoiro iquemisantasanoti. Aisati aiquero ijatatii yoshequiajeitanaque quemisantajeitiriri
    Avincatsarite.
  eng-WMB: For he was a good man, and full of the Holy Spirit and of faith, and many
    people were added to the Lord.
  zaw-NT: Beṉsa'c najc Bernabé. Rililazduxhni xtidx Jesucrist. Racnäjduxh Sprit Dxan
    xten Diosni. Xhidajl rebejṉ huililajz xtidx Jesucrist guejdxga.
  san-MAL: സ സ്വയം സാധു ർവിശ്വാസേന പവിത്രേണാത്മനാ ച പരിപൂർണഃ സൻ ഗനോനിഷ്ടയാ പ്രഭാവാസ്ഥാം
    കർത്തും സർവ്വാൻ ഉപദിഷ്ടവാൻ തേന പ്രഭോഃ ശിഷ്യാ അനേകേ ബഭൂവുഃ|
  tam-TCV: பர்னபா நல்லவனும், பரிசுத்த ஆவியானவராலும், விசுவாசத்திலும் நிறைந்தவனுமாக
    இருந்தான். அங்கே அநேக மக்கள் கர்த்தரிடம் சேர்க்கப்பட்டார்கள்.
  mit-NT: Vàchi Bernabé mà, vàha ndisa ini‑nè, vàchi chitu anima‑nè Espíritu Ìì xí
    Dios, te xiníndísâ fuerte‑nèyà. Te cuàhà gá stná nèhivì ñuu mà nì tenchicùn xì
    ichì‑yá.
  ceb-ULB: Kay siya maayo man nga tawo ug puno sa Balaang Espiritu ug sa pagtuo, ug
    daghang mga tawo nga nadugang ngadto sa Ginoo.
  ces-LB: Barnabáš byl muž na svém místě, plný Ducha svatého a víry. V Antiochii bylo
    pro Ježíše získáno velké množství pohanů.
  mkn-mkn: '@see-verse:ACT.011.023'
  nce-nce: Na Barnabas bu lale homu nëgeme. Na Gotobë Amtëtombabë afutuku bu mëta
    feilawa tëtabetle. Na bu Gotome feilawamu lowene sle tletle. Na këme nëgeme feilawa
    oneho bu Jisasme lowene sle mëtletla.
  pol-UBG: Był to bowiem mąż dobry, pełen Ducha Świętego i wiary. I przybyło Panu
    mnóstwo ludzi.
  qxh-NT: Achcaj runa Jesúspa shiminta wiyacäriran Bernabé alli runa captin, Tayta
    Diosninchita manchapacuptin, Espíritu Santupa maquinćhu puriptin.
  nwi-nwi: Banabas in yemə huvə kɨrik. Nanmɨn kape Kughen rukwar iran. Kɨni nhatətəyen
    kafan rɨskai. In ravi narmamə khapsaah kamhakwasɨg kɨn Yesu Yermaru.
  kmo-kmo: Banabas rii eeta ma kepi. Eeta nedii nokwapa nokwapa ma mima ye eeta Harapa
    Ma riiti nobobak eeka siir.
  agr-agr: Bernabek aents pegkeg, Wakaní Pegkejish ajamu, kajintsá anentaimtanmash
    imanuk asa, kuashat aentsun Jisusdau atinun ijumjauwai.
  kyc-kyc: Banapasa baa akali keyange ingyapala Anatu kapa ingingi lao poraiyuo suu
    pyao Imambu Poo Pyasi banya monarena simbuo paleyamopa wambu malu Kamongopa pakao
    pisinya suu pyapala mona kapu kyiyami.
  urd-GVU: برنباس نیک آدمی تھا جو روح القدس اور ایمان سے معمور تھا۔ چنانچہ اُس وقت
    بہت سے لوگ خداوند کی جماعت میں شامل ہوئے۔
  yre-NT: -Yɛɛ cɩ 'nan Barnaba ci a "yi, e ya 'e fadɩ Bali lei 'saun 'a, ɛn e yi -tɛala
    Bali da. -A -nan nɛn min "kaga 'kpa sɔɔnla Minsan -sru.
  fuh-BKF: Barnabas wo gorko lobbo, kebbinaaɗo Ruuhu Ceniiɗo e goonɗinal. Jamaa keewɗo
    goonɗini Joomiraaɗo saabe makko.
  arl-NT: Bernabeeri jiyanohua maninia pueyano quiquiaari. Pueyaso Sohuanuuri noojia
    cumaquiquiaari jiyanohua. Naacuajitij, na pohuatasacari Jesujiniji, queraatia
    pueyari Jiyaniijiaacua tiuuquiaari.
  ziw-ziw: Banaba nanimntu mtana amemile Muye Ukukile na uzumizi na wantu walozize
    wamhokela Zumbe.
  grc-TR: ὅτι ἦν ἀνὴρ ἀγαθὸς καὶ πλήρης πνεύματος ἁγίου καὶ πίστεως· καὶ προσετέθη
    ὄχλος ἱκανὸς τῷ Κυρίῳ.
  nag-nag: Kelemane tai ekjon biswas te thaka aru Pobitro Atma pora bhorta kori kene
    thaka ekjon bhal manu thakise, aru bisi manu Probhu ke grohon korise.
  eng-OEBCW: For Barnabas was a good man and full of the Holy Spirit and of faith
    – and a large number of people took their stand on the Lord’s side.
  knj-NT: Quey tu' jix yute cuywa sba naj Bernabé tu' tet eb, yutol watx' sna'bal.
    Caw ey oc Santo Espíritu yetoj. Caw chi yaoc sc'ul yin Cristo. Yuxan, ec'al eb
    a conob tu' jix yaoc sc'ul yin naj Kaawil yu naj.
  deu-1912: Denn er war ein frommer Mann, voll heiligen Geistes und Glaubens. Und
    es ward ein großes Volk dem HERRN zugetan.
  san-PUN: ਸ ਸ੍ਵਯੰ ਸਾਧੁ ਰ੍ਵਿਸ਼੍ਵਾਸੇਨ ਪਵਿਤ੍ਰੇਣਾਤ੍ਮਨਾ ਚ ਪਰਿਪੂਰ੍ਣਃ ਸਨ੍ ਗਨੋਨਿਸ਼਼੍ਟਯਾ ਪ੍ਰਭਾਵਾਸ੍ਥਾਂ
    ਕਰ੍ੱਤੁੰ ਸਰ੍ੱਵਾਨ੍ ਉਪਦਿਸ਼਼੍ਟਵਾਨ੍ ਤੇਨ ਪ੍ਰਭੋਃ ਸ਼ਿਸ਼਼੍ਯਾ ਅਨੇਕੇ ਬਭੂਵੁਃ|
  nob-LB: Barnabas var en god mann, fylt av Guds Hellige Ånd og sterk i troen. Derfor
    fikk han være med å vinne enda flere for Herren.
  ntj-ntj: Tjiinya Paanapayinya wati walykumunu, Katungkatjanya mularrkulilpayi. Nyangka
    Kuurti Walykumununya-lu kurrurnta wiilyngarapayi. Nyangka tjukurrpa watjaranyangka
    pirnilu-ya Katungkatjanya wanaranytja.
  sxb-NT: Baranabaasi yawanga omuntu omulootu ori no okuganya okungi kandi oizuziiwue
    no Omwoyo Omweru. Kandi awantu awangi waawa no okuganya ku Omwami Yesu.
  nhu-NT: Banaban wvun to nu wee wvù jee, ɛ wvú ɛ yiŋsɛn bô Keyoy ke Yuule bvuu kɛŋke
    mbee ntay. Nonɛn, ɛ wvú ge ɛ bonyii nteen jó lese fitele yî Tata le.
  row-row: '@see-verse:ACT.011.023'
  msy-msy: A bar gumazir aghuim, Godɨn Duam a gizɨvazɨ Godɨn nɨghnɨzir gavgavim an
    iti. Ezɨ gumazamizir bar avɨrim Ekiam bagha ize.
  agg-agg: Barnabas ai nindou aboed-ani, ŋga Yifiafɨ Aboedeimbɨyu haya asu afɨndɨ
    hamɨndɨ anɨhondümbo-reandeimb-ani. Asu nindou afɨndɨ ai Sisasɨmbo anɨhondümbo-rɨhindeimbɨ
    babɨdɨmbo mamambe-mehindɨ.
  ptp-ptp: Banabas ge xomxo nivɨha ti wê vông i vin xêkɨzêc dɨ Myakɨlôhô Ngɨbua hɨvun
    i xôn. Mêd xomxo Antiok tɨbeac pɨlepac he dɨ vông i vin Apumtau.
  nak-nak: E Banabas ele, eia isa la tahalo ale taritigi, La Kalulu La Marokala eia
    pou tetala, me eia roromuli sesele la merera te La Tahalo Uru. Ale eia pou tomi
    legiteu te la lotu oio e Antiok, la valalua me hatavivile usu roromuli La Tahalo
    Uru, egite goilo te la lotu te Iesus.
  lbb-lbb: '@see-verse:ACT.011.023'
  kan-2017: ಆದಕಾರಣ ಅಲ್ಲಿಗೆ ಬಂದು ದೇವರ ಕೃಪಾಕಾರ್ಯವನ್ನು ನೋಡಿದಾಗ ಸಂತೋಷಪಟ್ಟು, ನೀವು ಪೂರ್ಣಮನಸ್ಸಿನಿಂದ
    ಕರ್ತನಲ್ಲಿ ನೆಲೆಗೊಂಡಿರಿ ಎಂದು ಅವರಿಗೆ ಬುದ್ಧಿಹೇಳಿದನು. ಆಗ ಬಹುಮಂದಿ ಕರ್ತನೊಂದಿಗೆ ಸೇರಿಕೊಂಡರು.
  cso-NT: Bernabé hí³ bí¹ jlánh¹ jmɨ́¹ chu²¹ tsɨ́³, jan² tsá² má²canh² Jmɨ́²chí³ Chun¹
    hñu³ tsɨ́³, tsá² má²taunh³² ta²¹ ca³la³ jonh³ jmɨ́¹ tsɨ́³; la³ jáun² bíh¹ ca³juóun³
    tsá² haɨn²¹ hí³ tɨ³ con² Tɨ³² Juo¹³ dí².
  ena-ena: Banabasɨ nɨbu hulaŋ huaci hɨniadami. Asɨ dɨ Amɨŋ agaŋ nɨbu hula hɨnihɨni
    nusaŋ vɨdɨvɨdɨŋ igudaci Asɨ saŋ hɨji vɨdɨvɨdɨŋ lamadami. Lɨdaci hulaŋ iamɨgali
    akape agɨlaŋ avi nulɨdɨ Hekɨlɨ saŋ hɨji vɨdɨvɨdɨŋ lamavɨmi.
  nbq-nbq: '@see-verse:ACT.011.023'
  tgo-tgo: Banabas iye lolo thovuye Nyao Boboma i riyevanjara na le loŋweghathɨ i
    laghɨye, iya kaiwae le thalavu kaiwae gharɨgharɨ lemoyo thɨ loŋweghathɨgha Giya.
  yap-yap: Ma cha’nem i Barnabas e be’ ni bfel’ nib sug ko fare Kan Nthothup ma ba
    pagan’ ngak Jesus. Ma bo’or e girdi’ nra manged girdi’en Somol.
  mop-NT: Qui'il winic aj Bernabeje. Yan u Püsüc'al a Dios ichil u püsüc'al. Walac
    u tz'ocsic c'u' a albi ti'i u men u Püsüc'al a Dioso, mentücü, yanoo' a cajoo'
    u tz'oques a Noochtzili.
  tet-tet: '@see-verse:ACT.011.023'
  hlt-MCSB: Anih te hlang then pakhat la om tih Mueihla Cim neh tangnah nen khaw baetawt.
    Te dongah hlangping loh Boeipa taengah muep tomthap la om.
  xtd-NT: Bernabé kuu ɨɨn se vaꞌa. Ñuꞌu ñaꞌa Espíritu Ianyuux te vaꞌa kukanu ini‑s
    Jesucristu. Xijan kuu xa kueꞌe ñayiu n‑ka kukanu ini‑ia.
  mdy-ETH: ዒዚያ ዓያና ጌኤሺ ኩሙሢ ዎልቄና ዒዛይዳ ማዻያ ሃሣ ሚርጌና ፆኦሲ ጉሙርቃ ኮሺ ዓሲኬ። ሚርጌ ዓሲያ ጎዳ ባንሢ ማዔኔ።
  spl-spl: '@see-verse:ACT.011.023'
  usp-NT: Bernabé tzilaj winaki'n y nojsali' ranm la' Lok'laj Jsantil Kakaj Dios y
    cub'uli' jch'ol chirij Kakaj Jesucristo. Sub'laj cristian xc'ultak Kakaj Jesucristo
    ri Kajawl laj ranmak la' mak k'ij li.
  zav-NT: Bernaben' naque' to beṉə' güen, na' chonḻilažə'əchgüe' Jesocristən' na'
    Spirit c̱he Diozən' chnabia'an yic̱hɉla'aždaogüe'enə'. Na' de'e na'anə' zanch
    beṉə' Antioquian' gwso'onḻilaže'e Jesocristən'.
  sgz-sgz: Ái Banabas a lain kálámul sang, má a atu i kán ruruna má a káng mai Tanián
    a Pilpil mul, má ngorer marán dik turpasi mur i Konom.
  kek-NT: Laj Bernabé, a'an jun cui̱nk cha̱bil ut cuan xpa̱ba̱l. Nujenak chi Santil
    Musik'ej. Ut chiru a'an nabaleb que'xpa̱b li Ka̱cua'.
  blz-NT: Gause i Barnabas kani'i mian men ma'amat a noana ka' kuasaionna Alus Molinas,
    ka' i ia parasaya tuu' na Tumpu, mbaka' nokanturanganmo biai' a mian men nongololo'
    Tumpu.
  poe-NT: Chꞌín Bernabé la ijnko chojni imá jína a̱sén la a̱ntsí chónta chꞌán Ncha̱kuen
    Dios la jína tinkáchónki chꞌán; méxra̱ kóchjina nchónhya sín kuinkáchónki sín
    Ìnchéni.
  san-TAM: 'ஸ ஸ்வயம்ʼ ஸாது⁴ ர்விஸ்²வாஸேந பவித்ரேணாத்மநா ச பரிபூர்ண​: ஸந் க³நோநிஷ்டயா
    ப்ரபா⁴வாஸ்தா²ம்ʼ கர்த்தும்ʼ ஸர்வ்வாந் உபதி³ஷ்டவாந் தேந ப்ரபோ⁴​: ஸி²ஷ்யா அநேகே
    ப³பூ⁴வு​:|'
  cof-NT: '@see-verse:ACT.011.023'
  srm-NT: Wë nöö di Banabasi aki, a bi dë wan bumbuu sëmbë seei ta biibi taanga a
    Masa Jesosi liba. Nöö a dë ku telu a di Akaa u Masa Gadu leiki. Nöö fa a ko na
    Antiokia dë, hën sömëni oto sëmbë u di köndë möön bia ko a di së u Masa Jesosi.
  qvs-NT: Bernabeka sukaman alli rurak runa karkan. Tata Diospa Espiritun yanapaptin
    Jesukristuta sukaman allita kreyishpa kawsarkan. Sukaman allita yachachikuptin
    ashwan aypa runakuna Jesukristuta kreyirkansapa.
  zca-NT: Se' mile' Bernabé par más mixobla bixa' Dios, porke Bernabé, tu xa' dox
    wen, no dox nzho Sprit che'n Dios laxto' xa', no dox ñila xa' widi'zh che'n Dios,
    kuze' dox men nguzubi lo Dios.
  cbc-NT: Bernabé pʉame mai, caʉ̃mʉ cañuʉ ãñupʉ̃, ñe ũnie Espíritu Santo cʉ̃ camasĩrĩjẽrẽ
    carʉsaecʉ. Tunu bairoa caroaro Dios mena catʉ̃goñatutuaʉ majũ ãñupʉ̃. Bairi cʉ̃
    caĩrĩjẽrẽ tʉ̃gori, capããrã camasã marĩ Quetiupaʉre tʉ̃goʉsayuparã.
  qxo-NT: '@see-verse:ACT.011.023'
  mox-mox: Ta Banaba tauna ʼoloto aqiaqina ta Niboana Gwalagwalana niʼa luveagatunaʼia
    ta wese ena vetumaqana waiwaina. Ta ena lugaihi ʼinega tomotau qabudi Kaiwabu
    ivetumaqanea, ʼinega toʼekalesiayavo adi qabu veqidua.
  kew-kew: Barnabas ora epe aa pirua nipumi Gote-na agaa waru pagoa Holi Spirit nipu
    madaa waru rulatabesa. Go rabu onaa adaapumi Aa Mudu-na agaa madaa kone rulasimi.
  dww-dww: Banabas tauna banaga verenama, be tauna noponama Arua Babau be waisumaḡa
    ya moḡavuna, vutuna aubainama tauna banaga toitoi ya verauḡedina Bada ḡarone.
  twi-ASANTE: Esiane sɛ na Barnaba yɛ onipa pa a Honhom Kronkron ahyɛ no ma na ɔwɔ
    gyidie enti, ɛmaa nnipa bebree nam ne so de wɔn ho maa Awurade.
  aoj-aoj: Barnabas anen aman buꞌunai, Ambal buꞌunai Godi nape siꞌinama anen, nagahapifana
    datimai. Eaꞌ natopalopa esis amam nematawa miniꞌap laupi ma sagahapifa Dembinai
    eaꞌ sawisi miniꞌap ananipi.
  cbv-cbv: Bernabé tʉ́i chãjni, Tʉ́ini Espíritu ã wẽpat bʉ́dí jʉmni, Jesúsdih tʉ́i
    jenah joiní ãt jʉmʉp wʉt jĩ. Pánihni jʉmna, queét judíowã nihcannitdih yʉhna,
    bʉ́dí ã teo wáacachah, Jesúsdih jepahnit chah ĩt dao béjep wʉt jĩ.
  taw-taw: '@see-verse:ACT.011.023'
  jic-NT: Bernabé 'üsüs waytsja jupj. Po la tjíjitsja Dios Cjües jostsja jinwá. Po
    tepyona pjü way Jesucristo tjevelá. Jupj la tjiji mpes pajal pülücj jisastsja
    Jesucristo; nin tepyala Antioquía po'ó.
  zap-NT: Te mgyeey ne wen nak Bernabe, kesentyent raknonen Espíritu Sant Bernabe
    no rlaleedx Bernabe Jesucrist ydeblextoo Bernabe. No kesentyent ndal mén wlaleedx
    Jesucrist.
  wer-wer: Panapas pi omën ompyaup, kön wi kosang yewesautere Ngëëngk Pulö pim lupmeri
    peö ëeëaup. Pötaanök omën kësang pan Aköpë ingre mor sa.
  ipi-ipi: '@see-verse:ACT.011.023'
  qul-NT: Bernabeka sumaj creyente carkan, Santo Espirituwan creeywan junt'a. Ajinata
    achqhayoj Señor Jesucristopi creerkancu.
  tnc-tnc: Esᵽíritu Santore kire jeyobaaikaᵽi jiiᵽuᵽaki kimaeka. Tuᵽarãte yaᵽaika
    uᵽakaja oyiaja imaki imarĩ, jia Jesúre yi'yuka Bernabére imaeka. Suᵽa imarĩ rĩkimarãja
    kibojaeka ã'mitiritirã, Jesúre nayi'rika.
  ter-NT: Yoko koati únati xâne ne Mbaranâbe, koane xúnati ne Sasá'iti Omíxone Itukó'oviti
    xokóyoke, yoko hána'itimaka kúveovo Itukó'oviti. Koati ênoti xâne hokópoti Vúnae
    yanekôyoke.
  bmr-NT: Jaabo Bernabe imihuseebe Moocaani Gaija ijeebɨɨfa icaabo sihidɨ miyaavogoobo.
    Jaamaño sihidɨ miyamɨnaaco Jesucristodi ɨcɨhicaubo.
  fuf-fuf: ko fii hari on ko aaden moƴƴo heewuɗo gomɗinal e Ruuhu Seniiɗo on. Konu
    yimɓe ɗuuɗungu jokki Joomi on.
  mwc-mwc: Barnabas wai sebare gairena, Kanuma Kaobaisiyena i bonuwei ba ana bitumagana
    i rakata saki wai, pipiya pesarisi i botuvisi Bada kurina.
  bhl-bhl: '@see-verse:ACT.011.023'
  ons-ons: Barnabas eŋe ŋei wele, mali malip so Asu Koboboineŋo eŋano watke rokop
    kake, ea wane ŋei ŋerep loutne eŋe Waom mogat kakoi.
  con-NTPO: Nane Bernabé tsu ñotssia a'i, Chiga Qquendya'pa ca'ni'cho. Tise injama'choi'ccu
    Na'su Jesúsve ñotsse in'jan. Tsa'camba avujapa candusiansi tsu tsain'bitssi a'i
    Na'su Jesúsve in'jan'fa.
  ghs-ghs: Oi Banabei abi bagenoma oho quba nohota Qaheuba Sumasai heuheu eete qaami
    ai tatauma noho meupunoma naate qaata. Oho qubake nagapa oho abi adzapei adzahaha
    naateqi Ohongaho pobi naateta.
  peg-peg: ଇନାକିଦେଂକି ବର୍ଣ୍ଣବା ରୱାନ୍‌ ହାର୍‌ଦି ମୁଣିକା, ଆରେ ପୁଇପୁୟା ଜିବୁନ୍‌ ଆରି ପାର୍ତିତ
    ବାର୍ତି ମାଚାନ୍‌ । ଇ ବାନି ବେସି ବେସି ମାନାୟ୍‌ ମାପ୍ରୁ ତାକେ ମେହା ଆତାର୍‌ । ।
  txu-NT: Be, Banabe ne mexkumrẽx nhym Metĩndjwỳnh Karõ arỳm raxo kadjwỳnhbê nhỹn
    ar o ba nhym mrãmri tu amim Metĩndjwỳnh mar tỳ:xkumrẽx. Nhym ô'ã arỳm me krãptĩ
    Bẽnjadjwỳr djwỳnh'ỳr amijo akẽx ne tu amim markumrẽx.
  eng-WEBU: For he was a good man, and full of the Holy Spirit and of faith, and many
    people were added to the Lord.
  gnw-NT: Echa'ã Bernabé co jae cuimbae ipɨacavi vae. Jae upurugüɨrovia cavi, jare
    tɨnee Espíritu Santo pe. Jare jeta vae güɨrovia yandeYa re jare uñemɨĩru upurugüɨrovia
    vae reta ndive.
  mux-mux: '@see-verse:ACT.011.023'
  maj-NT: B'a̱ ts'ín kinchja̱ Bernabe a̱t'aha̱ nda ani̱ma̱ha̱. Kitsejíhi̱n ra̱ Espiri̱tu̱
    Santo̱ ko̱ 'yún s'ejihi̱n Nti̱a̱ná. Nkjin ṉkjún sa xu̱ta̱ kis'ejihi̱n Nda̱ Nti̱a̱ná
    yo̱.
  bkq-NT: Koendonro myani mâkâ Barnabé. Jesus tâinwânse lelâlâ myani mâkâ; Deus Ispiritury
    aguehobyry adyese lelâlâ warâ. Toenzepa kurâdo Pymâ Jesus nheinwântomoem adyenehonze
    myani.
  kue-kue: Barnabas yagl wakai moglko ana Holi Spirit ye mina mogl kau sungo pirngi
    dindre ana yomba merkinde kaima iyu Yaglkande mina endungwa.
  cot-NT: Irira Verenave caaviji icameetsati ichoocashirentamajataqueri Ishire Aapani
    Irioshi, aisa caaviji iquemisantamajatiri, irootaquequeate iquemisantantajiacarica
    oshequini caquinte.
  bnp-bnp: I rata mavonga a vuhuna ia a bakovi kamumu, i luhoi tora hatekea a Vure,
    a Hanu Kiripiripi i leho tora turana. I kori e huriki ala kupo vonga ri dili na
    tara ne Bakovi Dagi.
  apn-NT: Panãpeja na pre tãm amnhĩ nhĩpêx o pa. Nẽ amnhĩ kaxyw Jejus kôt pix mã hamaxpẽr
    mex o pa. Nẽ Tĩrtũm Karõ hkôt amnhĩ nhĩpêx rãhã jakamã na pre hte ỹ hã mẽ kãm
    Pahihti Jejus kot mẽ panê tanhmã amnhĩ nhĩpêx to hã harẽnh o ri mẽ hkôt pa. Hãmri
    nhũm mẽ kuma nẽ ohtô nẽ Jejus kôt amnhĩ xunhwỳ.
  ctp-NT: Suꞌwe ꞌa ngwa tiye Bernabé; wa nganun Tyiꞌi Ndiose niꞌ kasiya ꞌin yu, kwiꞌ
    ngwañaꞌan suꞌwe ꞌa ndyaa ñaꞌan tiꞌ yu ꞌin Jesucristo. Kanꞌ chaꞌ kaꞌan la nten
    msñi neꞌ chaꞌ ꞌin Xꞌnaan chunꞌ chaꞌ nu ykwiꞌ Bernabé bra kanꞌ.
  opm-opm: Banabas oh Got orhe Yahsup oh ohe mutuh oh isip mat orhor papatin oh yah
    hatwi sapat han ohoh ihan oh ihirnong meng oh potporhan kuuhan kat dam ihir amrama
    Hanipyah orhe han hangopari. Hama ihir inpari.
  bvr-bvr: Nipa Barnabach an-molamola an-gugaliya an-burral, minypa Mern An-mawunga
    a-rrimarra rrapa burr-guya marr a-balcharra nula Jesus. Lika mola aburr-jaranga
    aburr-ngukurdanyjiyana rrapa minypa birripa rrapa nipa Jesus gu-ngardapa aburr-negiyana.
  wal-wal: Aissi giikko, Barnnaabaasi Geeshsha Ayyaanainne ammanoi kumido lo77o asa;
    yaanin daro asai Godaa ammaniis.
  zad-NT: Na' beṉ' zanch benḻilall'gake' X̱ancho Jesúza', ḻa' Bernabéna' nake' to
    beṉ' wen, na' chṉabia' Espíritu Sántona' ḻe', na' ḻe benḻilallee Chioza'.
  kmg-kmg: Banaba e ŋic biaŋne, maŋnao Tiri Mâro â mamanasiŋ fusewec. Eme hae ira
    ŋic wemo afecnezi Wofuŋtao šuhuckembiŋ.
  aso-aso: Idoꞌ Banabasiꞌ neꞌmine ineꞌ nene aza ve lamineꞌ mino Oꞌmosomuꞌ amuzo molo
    gele eleꞌvoleꞌ ogavo Oꞌmosoꞌmi Sikalahuꞌ lulouꞌ gono do minaaꞌ ineꞌ nenako nemuꞌ
    nene neꞌmine ineꞌ ve. Idoꞌ eveneꞌ mukiꞌ gamaziꞌve gili Guvelesi vela vi giꞌmizaniꞌ.
  uli-uli: Barnabas ila semal yarmat le ye momay. Ye mel Espritu Santus uwol ngo ye
    kkel yal tugul. Ila fal le yesa cholop yarmat le resa weg ngal Samol iyang.
  nin-NT: Barrnaba à su Unushirr uzizi, Izhi Iwre yi ì so na ku, uwa à kpanye na Abachi
    kakami. Anishirr shishemi a kpa Atiko nabo.
  acu-NT: '@see-verse:ACT.011.023'
  cak-WNT: Ri Bernabé, jun achi ri can cukul ruc'u'x riq'ui ri Dios, y can nojnek
    wi chuka' ri ránima riq'ui ri Lok'olaj Espíritu. Riya' jun utzilaj achi. Y sibilaj
    ye q'uiy winek ri xeniman riche (rixin) ri Ajaf Jesucristo chupan ri k'ij ri'.
  ebk-ebk: Hi Bernabe at ammay ay taku, napnu as Espiritu Santo, ya napigsa nan pammatina.
    Isunga enmongoongor nan tataku ay naetapi kan chicha ay enmafurot as nan Apo.
  spa-PDDPT: Porque era un hombre bueno, lleno del Espíritu Santo y de fe. Una gran
    multitud fue agregada a la fe.
  ruf-ruf: Balinaba tsakakala imunu yanoghile na yamemile Ghumuhe Mwenzeluka na iyotoghola
    ghendo, na iwanu wengi tsawongetseka kwe Imtwatsa.
  gun-gun: Mba'eta hexe Nhe'ẽ Ky'a E'ỹ ha'e ojerovia etea anho oĩ ramo ava porayvu
    va'e oiko. Ha'e ramo heta onhemboja Senhor re.
  agu-BL: Yi Bernabéja'tz chumbalaj wunak nin i', na nojnak yi talma' tan yi Espíritu
    Sant, nin nternin k'uklij c'u'l te Kataj Ryos. Wi'nin tzun wunak e' octz tk'ab
    Kataj Ryos.
  isn-isn: Ku nsoko ai watulaa muntu mukende hangi wizuiwe nu Ng'wau Ng'welu nu u
    huiili ni antu idu akongeeleka mu Mukulu.
  eng-PEV: Barnabas was a good man. He let the Holy Spirit control him, and he really
    trusted God. He got lots more people there to follow Jesus.
  ilo-ULB: Ta isuna ket naimbag a lalaki ken napnoan iti Espiritu Santo ken iti pammati,
    ket adu a tattao ti nainayon iti Apo.
  pir-NT: Bernabé quehnoariquiro ijiro, Espíritu Santore pajiro cʉoriquiro ijiro,
    tiquiro dutiriro sahata yeriquiro ijiro, Jesure quehnoano wacũ tutuahye tiquiro.
    Sa ye tiquiro buheri bato masa peyequina wacũ tutuahye Jesure.
  anv-NT: Banabas yina alu muú yi awya gepɔ gelɔ́gelɔ́, uto Mendoó Ukpea ujá ji
    mmyɛ ne áfyɛɛ́ metɔɔ́ ne Ɛsɔwɔ.” Gejamégé bɔɔ́ áma ákamé abya Jisɔs né
    melɔ Antiɔk ne ɛchomele bwɔ́ ɛwɛ́ne ɛjyɛ mbɛ.
  sab-NT: Bernabé onbre no, ama mo ta gbaba diali Jesu gai ulia, ama diali kle age
    ulita Chube Oña kiralla giti, Bernabé giti kwian ngle Jesu gerua keruchugu Jesu
    gerua gau ulia.
  tmd-tmd: Banabas nuŋ nöbö wä mɨdöm. Inöm Leia nuŋ hö Banabas yuö kwo aja wölmɨdöŋa.
    Nuŋ Jisas mönö wä aku mɨ aŋadö nugw pöŋa. Nuŋ Jisas mönö wä aku nöbö mö akuyöbö
    yad nölmɨn, nöbö mö mɨga akwör Nöbö Diba nugwo nugw pɨmä.
  acr-NNT: Ri Bernabé e jun achi lik utz ukꞌuꞌx, ruchuqꞌabꞌ ri Santowilaj Ruxlabꞌixel
    ri Dios lik kꞌo rukꞌ y lik kꞌo kubꞌulibꞌal ukꞌuꞌx. Ruma kꞌu ruchak rire, lik e
    kꞌi ri tikawex xkikoj rubꞌiꞌ ri Qanimajawal Jesucristo.
  kpg-kpg: Barnabas taane humalia, e honu i di Hagataalunga Dabu, geia e hagadonu
    maaloo, malaa, digau dogologowaahee guu huli nadau manawa ang gi Tagi.
  taj-taj: बारनाबास परमेश्‍वरला आत्‍मासे प्‍लिङ्‌बादेन विश्‍वासरी कोङ्बा ज्‍यबा म्‍हि
    मुबा। थेतबासेलमा ल्‍हानान म्‍हिगदेसे प्रभुदा विश्‍वास लजी।
  avt-avt: Banabas hɨrak mɨtɨk yaaik, God Hɨmɨn Yaaik kau kekre han kɨrak iuwe, hɨrak
    kises God werek werek, te mɨt yapɨrwe nises hɨm me Mɨtɨk Iuwe Krais.
  cbk-cbk: Ese si Bernabe un buen gente, bien fiel con Dios, y controlao del Espiritu
    Santo. Y por causa di suyo, mucho maga gente ya tene fe con el Señor.
  uig-ARA: چۈنكى ئۇ مۇقەددەس روھقا ۋە ئىمان-ئىشەنچكە تولدۇرۇلغان بولۇپ، ياخشى بىر
    ئادەم ئىدى. شۇنىڭ بىلەن زور بىر توپ ئادەملەر رەبگە قوشۇلدى.
  tuf-tuf: Bernabé ur ay binro. Sir Ajcan Cámuran Ey chihtá ay cajac binro. Sir tamoan
    etiti sehw̃ac binro. Etar Bernabeat eyta siw̃yat, ricán to binat Jesús chihtá
    cájacro.
  abx-abx: Si Bernabe daluman a'a ngan mahaya i kapulsanan-na pagsirbi si Diyos. Agsunod
    gayod iya si pagdalum-na si Espirito Santo ngan matgas i pagtutu'u-na. Siray uras
    malabbat magka'araghat si pagtutu'o si Ginu'o.
  mco-NT: Com Bernabé oyjäy je' anajty, e ooy mɨjpɨdägy Dios y'ayuc etz ooy mɨɨdɨty
    je Espíritu Santo jotjoty huinma'ñyjoty. Ymɨɨd je' ycapxhuíjɨn ooy mayjäy mɨjpɨdacy
    Jesús y'ayuc ytɨy'ajt.
  bsp-bsp: Barnabas fum wətɔt ɛnayi. Kəlaŋ kənayi kɔ dɛbəkəc kɔ Amera Ŋecempi ŋa Kanu
    ŋeyi kɔ sɔ darəŋ. Kɔ afum alarəm ŋaŋcəmɛ dɔpɔ da Wəbɛ Yesu darəŋ.
  kqf-kqf: Banabas tana lava visuvisuna bi i waisumeḡi guletina nopona Aluwa Waiyawa
    i waiwanavu. Taunana aubaina lava wapewapedi a nato te Bada ai sumaḡe.
  cpb-NT: Tema jirika Bernabé neshironkatantaneri rinatzi, rawentaashiretari Awinkatharite,
    risaikashiretantari Tasorenkantsi. Irootake isheniperotantanakari kemisantanairiri
    Awinkatharite.
  aon-aon: Barnabas anan douk yopuni arman. Iruhin ananin Mishin nyawishan abom nyapenyan
    wosik aria dodogowin atun abom um bilip. Namudok aria sabaishi arpesh shawish
    abom um eshudok Debeini ananish arpesh.
  hus-NT-2005: Pos jechéꞌ na Bernabé, jaꞌich jun i alwaꞌ inik, teykómte kʼal in cháp
    an Tʼokat Ejattaláb ani u belom tʼajat. Ani anchanꞌ, yán i atiklábtsik in tʼajaꞌ
    abal kin belaꞌ an Ajátikláb.
  mig-NT: Chi̱ Bernabé, cha̱a va̱'a kúu‑de. Te ni̱ kútú‑de Espíritu Santo. Te kándíja
    va̱'a‑de. Te ni̱ ka̱kandíja kua'a̱ ñáyɨvɨ núu̱ máá Jíto'o̱‑yo̱.
  bps-bps: Na Barnabas ani satu to too fye na fnò i Mtiu Tulus na too kenen faglut
    di ku Dyisas. Taman too dee dad to mgeben di kafaglut.
  mbs-mbs: '@see-verse:ACT.011.023'
  cme-NT: Barnabasi waa nelviiŋo, *Diiloŋ-Yalle naa yu u huɔŋga‑i baa Yesu maama‑i,
    a ce dumaaŋo-na, nuɔmba bɔi baa hũyãa Itieŋo maama‑i.
  sus-sus: Baranabasi, mixi fanyi nan nu a ra. A nu rafexi danxaniya nun Ala Xaxili
    Sɛniyɛnxi ra. Ɲama gbegbe naxa danxaniya Marigi ma.
  pon-2006: Parnapas ohl mwahu men, me diren Ngehn Sarawi oh pwoson. Eri, aramas tohtohie
    ahpw wekiong Kaun-o.
  dad-dad: Banabas ĩ tamo biya, Awa Uur Fateul ado momoiya barikã. Tamo kayau musei
    Odug bun geif iroulen.
  zab-NT: La güen guc Bernabé. Quesentiand gucné Spíritu Sant laab ne guldípacbɨ güeldilaazbɨ
    Jesucrist. Zienguilliú bniety güeldilaaz Jesucrist.
  jae-jae: Eŋ tau ŋac ŋajam ma Ŋalau Dabuŋ gêjam eŋ auc to kêkêŋ gêwiŋ ŋajaŋa, tec
    gêjam lau taêsam ôkwi e sêkêŋ gêwiŋ Apômtau
  ksd-ksd: tago ia ra bo na tutana, ma i buka ma ra Takodo na Tulungen ma ra nurnur;
    ma mangoro na tarai dia agil ra Luluai.
  msm-NT: '@see-verse:ACT.011.023'
  myk-myk: Barinabasi bye sipyisaama. Wu bi fanha ta nʼa daa ni na nɔhɔ ɲi Fɛfɛɛrɛ
    Munaa bɛ na. Sipyiɲɛhɛmɛɛ bɛ bi sɔɔ Kafɔɔ na.
  sbe-sbe: '@see-verse:ACT.011.023'
  mcr-mcr: '@see-verse:ACT.011.023'
  cux-NT: Saⁿ'ā Bernabé miiⁿ ní n'dai sa, ní ndiituú saⁿ'ā Espíritu N'dai yeⁿ'e Ndyuūs
    ní i'téénu sá ndúúcū núúⁿmáⁿ staava yeⁿ'e sa. Chii 'yaaⁿ n'dáí 'iiⁿ'yāⁿ chi'téénu
    yā Señor miiⁿ.
  tur-YTC: Barnabas Kutsal Ruh’la ve imanla dolu iyi bir adamdı. Böylece Efendi’ye
    birçok kişi katıldı.
  san-ITR: sa svayaM sAdhu rvishvAsena pavitreNAtmanA cha paripUrNaH san ganoniShTayA
    prabhAvAsthAM karttuM sarvvAn upadiShTavAn tena prabhoH shiShyA aneke babhUvuH|
  bel-N: бо ён быў муж добры і поўны Духа Сьвятога і веры. І значная грамада дадалася
    да Госпада.
  sch-sch: Barnabas hah mi satak, Ratha Inthieng le iemna sip ania, masikin mi tamtak
    Pumapa tieng a tuong zoia.
  mic-MIQNT: Welm'toq ji'nm na Pnnal. Ilgwentl na Wejuli Nisgaml aq melgi gtlams'tg.
    Pem pugweliejig mimajuinu'g pejo'laji Gjisaqamawewigtug.
  huu-NT: Naimɨedɨ maremɨe Jusiñamui Joreño nana naimɨe comecɨmo namatadɨmɨe. Jusiñamuina
    eo ɨɨnotɨmɨe. Naie facaise ailluena comɨnɨ creyentiaɨna jaidɨmacɨ.
  jiv-NT: '@see-verse:ACT.011.023'
  otm-NT: Nuna ra Bernabé n'da ra hocją'i na, nɛ mí hą rá ts'ɛdi xʉn ho rá mbʉi nangue
    rá Hogandąhi Oją in 'youi, nɛ mí ɛ̨c'yɛi xʉn ho. Janangue'a xʉn ngu mi'da yʉ ją'i
    bi 'yɛ̨c'yɛi ra Hmu.
  dah-dah: Banabasbe al igiŋ wor po, irde Yesu niŋ dufaymiŋ tareŋ irde hekkeŋ nurde
    uneŋ hinhin. Holi Spirit beleŋ hard uneŋ ketal urtiŋ hinhin. Niŋgeb Banabas beleŋ
    saba yirkeb al budam Yesu niŋ dufaymiŋ tareŋ iramiŋ.
  tnk-tnk: Panapas in iəmə amasan riti. Rerɨn rukuər ia Nənɨmwɨn Ikinan. Nahatətəien
    səvənhi rɨskai. In rɨvi nərmama həpɨk həuvehe tɨ Iərɨmənu.
  kpr-kpr: Barnabas resena emo, nu genembo evevari. Asisi Kakara numokena vose asugetiri,
    nu dubo kotise tumonde gogoghombedo ghusira. Ava sedo, nu geka seari ningido,
    evetu genembo digari Bajari tumondedo ghuseri.
  san-IAS: sa svayaṁ sādhu rviśvāsena pavitreṇātmanā ca paripūrṇaḥ san ganoniṣṭayā
    prabhāvāsthāṁ karttuṁ sarvvān upadiṣṭavān tena prabhoḥ śiṣyā aneke babhūvuḥ|
  nho-nho: Barnabas se tama e sosorina taukareka aa e lotu maaoni, aa naa mahi TeAitu Tapu raa
    e takkoto iaa ia. Teenaa e tammaki iloo naa tama ni ffuri naa manava laatou no lotu
    i TeAriki.
  gym-NT: Bernabé ne abko ni moto kuin amne, Ngöbö Üai Deme nämane täte btä amne nämane
    tödeke kwatibe Jesubti arato. Ne aisete niara nämane kukwe kuin Jesubtä niere
    angwane, ni kwati namani tödeke ni Dänkienbti mda.
  azg-NT: Juu Bernabéꞌñeen, ya ñuan tsixuan jon. Quindë ya tsixuan jon Espíritu Santo,
    ndoꞌ tꞌman vantyja tsꞌon jon Tyoꞌtsꞌon. Ndoꞌ jndyechen nnꞌan tyion jonhan natooꞌ
    Tyoꞌtsꞌon.
  bhd-bhd: बरनबास अक रोड़ो मैन्हु थियो, तै पवित्र आत्माई ते विश्वासे सेइं भरपूर थियो,
    ते बड़े लोक प्रभु मां आए।
  too-NT: Lā' Bernabé tzeyā chi'xcu' ixuanī't lā' ixa'clhcunuc ixlītzuma Espíritu
    Santo lā' lej ixkalhlaka'ī'. Lā' lhūhua' tachi'xcuhuī't tatzuculh tatapa'ksī con
    Māpa'ksīni' Jesucristo.
  ind-AYT: Karena Barnabas adalah orang yang baik, penuh dengan Roh Kudus dan iman,
    sejumlah besar orang dibawa kepada Tuhan.
  cjo-NT: Kameetharini rirori Werenawee. Kijokiro rowaperotziro Ishire Tajorentsi,
    ashi royiro raapatziyaperotari Awinkatharite. Eejatzi eekiro riyaatzi roshekiteeyanakini
    aapatziyariripaeni Awinkatharite.
  nsn-nsn: Banabas a tamata uaia tun, kare uoun tun tar Iabena Dedeil, doha nitagorong
    man, maeit o bureher tamata ka tagorong mana tar Tamata Noman.
  san-DEV: स स्वयं साधु र्विश्वासेन पवित्रेणात्मना च परिपूर्णः सन् गनोनिष्टया प्रभावास्थां
    कर्त्तुं सर्व्वान् उपदिष्टवान् तेन प्रभोः शिष्या अनेके बभूवुः।
  tna-NT: Bernabé da deja saida puina. Espíritu Santo sa tucheda mesa anina. Echua
    Puji Jesucristo peje su ebia su janimetucheatina. Dueji cristiano cuana Jesucristo
    peje su huidusutana.
  lid-lid: Iy badeh, ndramak mwasin idih na Malawin Ndrabun hawe budon handru. Ma
    iy aluwi iri lau solo-an a ta Laban.
  wim-wim: Nil Barnabas.an kan-kanam pam min iiy-iiya. Aꞌ puth Ngeen-Wiy Min God.antamana
    angman ngangk nungantangan wun-wun aꞌ nil puth kan-kanam ngangkangan piꞌ-piꞌan
    nunang piip God.ana. Than pam wanch yot anangana Christians ngul weemina.
  zga-M: Pakhuva alie munu iinonu adin'chine Umepo Umbalan'che vakhongelela mwa Kilisti.
  yom-yom: Bila Balinabasi wuba mutu wumboti, wuba wuwala mu Pheve Yinlongo ayi mu
    minu. Nkangu wunnene wu batu wuwilukila Pfumu.
  san-SIN: ස ස්වයං සාධු ර්විශ්වාසේන පවිත්‍රේණාත්මනා ච පරිපූර්ණඃ සන් ගනෝනිෂ්ටයා ප්‍රභාවාස්ථාං
    කර්ත්තුං සර්ව්වාන් උපදිෂ්ටවාන් තේන ප්‍රභෝඃ ශිෂ්‍යා අනේකේ බභූවුඃ|
  yut-yut: Banabas uŋun amɨn tagɨsi, nandaŋ gadatni tebaisi taŋakwan Telagɨ Wup uŋun
    da buron tugagɨt, do amɨn morapmɨsi da Amɨn Tagɨkon kɨwit.
  grc-BYZ: ὅτι ἦν ἀνὴρ ἀγαθὸς καὶ πλήρης Πνεύματος Ἁγίου καὶ πίστεως· καὶ προσετέθη
    ὄχλος ἱκανὸς τῷ Κυρίῳ.
  cpc-NT: Tima jirika Bernabé nishironkataniri jinatzi, jawintaashiripirotari Awinkathariti,
    inampishiripirowaitantari Tasorintsinkantsi. Irootaki ijyikipirotantanakari kimisantanairiri
    Awinkathariti.
  nhg-NT: Pos Bernabé oyeya sente cuale tlöcatl, hua iyulo tientaya de Espíritu Sönto,
    hua seme moneltocaya ca Deus. Ejqueu noso, meyactie omotlölejque de pörte de Tlöcatzintle.
  nya-nya: Barnabayo anali munthu wabwino, wodzazidwa ndi Mzimu Woyera ndi chikhulupiriro
    ndipo gulu lalikulu la anthu linabwera kwa Ambuye.
  ngu-NT: Bernabé se cuajli tlacatl catca yejhuan on Espíritu Santo nochi ica quiyecanaya.
    No ijqui oquipix sanoyej hueyi tlaneltoctli. Yejhua ica on yejhuan tlaneltocayaj
    itech toTeco más omiyequiyaquej.
  kup-kup: Met Banabas pi Iesuz homeo tin badae batat het tin toohap ok, met Godiz
    Pul Tinap piih map rekö ravat heh, povoz pi poek het Iesuz ñetiv mañoohan añarab
    ahovokaro parum loporizaro borourat darim Amipuz homeo badae batah.
  jid-jid: Nitu ana ndji wu ndindi suron, shuni Ruhu Tsatsra mba suron kri ngbangban,
    u ndji gbugbu ba ka nhani Bachi.
  wmw-wmw: Kamana Barinaba ákiwa munu mwema, wakumwijala Roho Takatifu na waminifu.
    Na wakongezeka wanu wengi wawenye upande wa Mwenye Insa.
  gmv-GGM: Izikka Xiillo Ayananiine ammanoni kuumiida loo7o asa. Daroo derey Goda
    ammanon gujjetidees.
  ssg-ssg: Banabas hina namil xoxoan ti Jises. I tel seilon solian nake Holi Spirit
    kakapiti i. Kilan seilon soh ti Jises ti laha hongoa kakai Banabas.
  zpo-NT: Nel lee Bernabé nak tub xaabyi wen, xaa nabeyy Mbi Naban cheen Dios lextoo
    nu tubka ngwii xaa lo Jesús. Nu snee zyen doo myet mzelo ngwii lo Xaa Nabeyy.
  poy-poy: Barinaba kaweriti muntu muheri na kamemiti Rohu Mnanagala na njimiru, likundi
    likulu lya wantu likwegitwi kwa Mtuwa.
  qwh-NT: Bernabeqa Diosman allapa marcäcurmi, Santu Espiritupa poderninwan alli ruraq
    carqan. Tsemi atscaq nunacuna Teyta Jesusman marcäcoq ticrariyarqan.
  gaw-gaw: Banabas nug danab ena, Kayak Ouḏi nug oop̱a am bak daye, nuhig oop̱a genab
    doyak am ele g̱agaṯag amunu nug danab ah ehanaṯeṯe, danab ah ameg naḏi ag Naḏinu
    oolagp̱a genab doop̱ig.
  nca-nca: Barnabas ŋuko uni meté, ko Yuqa Surumí eneno maŋgoreyaró, iŋondutu kondé
    teyara. Ko unipare qambu horé Uni Parámimboro wini quroko maheyaŋgo.
  zpz-NTPP: Na Bernabee nac yu mbecy nap. Espiriit Yon ni Ñgyoozh briib ic zaꞌ lam
    nañ lardooy. Nunu fert la bicy cup yu consuel lo Ñgyoozh. Orzeꞌ zigy mbecy zeꞌ
    brugyiꞌ nu ricy cup dey consuel lo Shuaan na.
  mkj-mkj: Barnabas woal mwehu men, ma dirki Ngen Joarwi apel pwojon. Doari armaj
    dihrdir pel wikkoang Koaunno.
  zac-NT: Bernabé nall tubi nguiu zaꞌquë. Gualdí ldúꞌull Dios. Cabezënú Espíritu Santo
    laꞌni ldúꞌull. Zihani ra më Antioquía gualdí lduꞌu rall dizaꞌquë shtë Jesucristo.
  kyg-kyg: Manamasiꞌa alagepa vekamo Goti Aunemeꞌamoꞌmo aipafiꞌmo havai teꞌnigeno
    lokiya vaino agesa afino fatago nehiya vekamoꞌa asole vayaꞌmo apayate alinino
    Ala kava netegamo eꞌniye.
  kmk-kmk: Nabaḻu’n tagu si Bernabe kan napnu’t pannakabalin ud Ispiritu Santu kan
    nabakod dit pammati na. Ot gapu kan siya ummaduadu dat bilang dat manuttuwa kan
    Apu Jesus.
  cao-NT: Jabi shinajiaxëni ca joni Bernabé ini quiha. Espíritu Santo rëamë ja ini
    quiha. Jasca, chamaxëni Ibo qui ja chitimihai ca ini quiha. Ja iqui tsi huëstima
    ca carayanabo Ibo quiri bësoniquë ra.
  bbr-bbr: Barnabas ko ro eposek, ko Anut nukan Osou Näu orip kon wou sakau epar mowon.
    Keseria, roasiret sosop akan woiaka piririanik, Näwäu mesin woiaka epar moin.
  inb-inb: '@see-verse:ACT.011.023'
  hrv-hrv: Ta bijaše to muž čestit, pun Duha Svetoga i vjere. Znatno se mnoštvo prikloni
    Gospodinu.
  box-NT: Mu bon, o Baanabaasi ɓɛ̀ntĩ́n fù lée nùpue na se, á sú lè le Dónbeenì
    Hácírí, á dó mí sĩi o Ɲúhṹso yi. Nùpua cɛ̀rɛ̀ɛ tà nɔn míten o Ɲúhṹso
    yi.
  ote-NT: Ngueꞌa̱ núꞌa̱ ra cu Berhna ꞌnamrá hoga cu mi ha̱mpa rá tsꞌɛdi ra Ma̱ca Nda̱hi
    ne xi mi ja rá jamfri. Y ndunthi ya ja̱ꞌi bi gamfri ra Zidada por gueꞌa̱.
  wnu-wnu: Barnabas wo munon uber end ne Qenu Igomurur qau wot isub nonogursia sarau
    aba munon irou Munon aibt oabigumirei.
  zam-NT: Tataa mque tee li Mbèl' tac Mbèl' ngòc thìb mbi' ndac loo Diox. No ñibe'pe'
    Xpii Natú' loo Mbèl'. No anze'f ngòp Mbèl' yalxla's loo Diox. Por cona, anze'f
    thìb mèn ngola'sle' loo cón che'n Jesucrist por cón che'n Mbèl'.
  zyp-NT: Barnaba cawh mehchaw, Thlawpaw Pathai le zingná tah a chihpaw cang ka, cawngsaw
    hlupui khah Abuipaw khatah a va chuakhui he.
  sey-NT: Bernabé cato ai deꞌoquë pajiꞌi. Maijaꞌquëre ai cuasaquëpi cuiꞌne deꞌo joyo
    ti̱mësiquëpi pajiꞌi. Ja̱je paꞌipi yëhuoquëna, asani jai pa̱i sehuohuë, mai Ëjaë
    caseꞌere.
  nvm-nvm: Regavo e Banabas fuka e ma fu God ma vierafen ga Kaven Akai fuon ijefuon
    daro iji aben. Ijefuon e uruvana fur oibuon ke karoimga bu una E Bomana iji ma
    vierafen.
  mps-mps: Tama te bidi Barnabas aga dwagi yai bidi mu. Agai Godigo po bugagia konealubo
    bidi mu, Godigo Dwagi Yai Mobo Bidi agai kolesagade pągąnaluali. Tama te sogo
    umabo we bidi mu Jisasgo po wali pabo we bidi wadolagasali.
  pab-NT: Barnabé atyo haliti waiyexe, Isekohaliti Waiyexe tyaonita ekakoa, tyakekohatiye
    harenae. Kahare haliti semaha iniraine hoka tyakekoha hoka Enore koamaniya tyaonaha.
  llg-llg: '@see-verse:ACT.011.023'
  kyf-kyf: Banabasɩ mɩ nyɩmɛ -zɔnʋ nya, Zuzu 'Pʋpa ka ɔ ye, 'ɩn ɔ kaa dlɩ. 'Ɩn we
    'gbʋ nyɩmaa -zlo yi 'yaa -maa 'dɛ -Lagɔ yoo 'nyɛ.
  tpi-tpi: Barnabas em i gutpela man, na Holi Spirit i pulap long em, na em i gat
    strongpela bilip. Na bikpela lain manmeri ol i kam insait long lain bilong Bikpela.
  mih-NT: Vaha xaan ra cuu ra Bernabé, iyo xaan Tatyi Ii sii ra, ta nɨɨ xaan iñi ra.
    Ta cuaha xaan ñiyɨvɨ i sino iñi sii ra Jesús sa cuenda maa ra.
  qvh-NT: '@see-verse:ACT.011.023'
  kms-kms: Barnabas ni wuti yuwon ye, Ququ Yuwon Ye ni nde nas di ni God quan nganye
    nei nimbig gre ye, bu wute nganye buagi nganye Yumbui nei rimbig.
  agn-agn: Tenged mo-yang taw si Bernabe. Aggaeman tanandia tang Ispirito Santo ig
    maelet tang pagto na ong Dios. Ig dorong mga taw tang nae-lan nang magparet ong
    Gino.
  nhi-NT: Ohcon oquinyolchicauayah, pues in Bernabé se tocniu cuali conetl tlen oyolpiyautoya
    ica in Espíritu Santo uan ica tlaniltoquilis. Uan ohcon miqueh omotemactihqueh
    inauac in toTecotzin.
  ttc-NT: Komo te B'e'ch jun xjal b'an galan tuq b'ix atqex tuq te Txew Dios tuj tanim
    tuky'i nim tajwalil, b'ix b'an wit'lik tuq tk'u'j ti'j Qtata Dios. B'ix ky'ila'j
    xjal tzi eb'aj'okslan ti'j Qajawil.
  dan-1931: Thi han var en god Mand og fuld af den Helligånd og Tro. Og en, stor Skare
    blev ført til Herren.
  kwj-kwj: Banapas rini hima kipe naha. Gotri Himamwale kipe rini ki talesindau. Rini
    Gotri ni sembe ti kwambu naha ki ri hasindau. Wosiwani himiyama hurahama miyafo
    naha Apukolaka ni sembe wuhi ti ya wu ha.
  vie-OVCB: Ba-na-ba là người đạo đức, đầy dẫy Chúa Thánh Linh và đức tin. Ông dìu
    dắt nhiều người đến với Chúa.
  kze-kze: Páánápáasi kawe-kwáásí úwana Áánútun-amanko kwempímbá anómba umánkowana
    Ísóigonte aráápamai asiramái ména aaí simátíma'maena kwéiyuwasa sáwíva-kwaasi
    isésa Ísóigompa'a tésa méraawe.
  mpj-mpj: Panapaj jii yirna kunyjunyu nyinapayi, Mamamililu Kuurti jarrpangu. Jiijajkura
    junga wulu nyinapayi. Panapajku wangka jiimartajiluya kulirnu Jiijajku walyjarringuya
    nyinapayi, yarnngakuyarra.
  lbk-lbk: Khawis ay takho si Bernabe, wad-ay nan Ispirito Santo ay mangichad-alan
    ken siya ya napigsa nan pammatina, et nay angsaangsan nan naichad-om ay namati
    ken Apo Jesus ischi.
  mto-NT: ku̱x o̱y jayu je̱ꞌe̱ veꞌe je̱ Bernabé, toꞌk aaj toꞌk jo̱o̱t je̱ꞌe̱ veꞌe
    du̱jaanchjáva je̱ Jesucristo je̱tseꞌe je̱ Espíritu Santo mya̱ꞌa̱ju̱ je̱ ma̱kkin
    je̱ts je̱ vinmaꞌyu̱n je̱tseꞌe du̱tónu̱t juuꞌ veꞌe je̱ Nteꞌyam cha̱jkp. Veꞌem tseꞌe
    nu̱may je̱ jayu du̱jaanchjaꞌvidi je̱ Ma̱ja̱ Vintsá̱n.
  bzh-bzh: Barnabas yi mehö nivesa gAnon Vabuung pup ayo, bevonġ ving niwëëk ata.
    Lob alam yu böpata deggërin sir medeloḳ yam ving Mehöböp yi alam.
  guj-2017: કેમ કે તે સારો માણસ હતો, અને પવિત્ર આત્માથી તથા વિશ્વાસથી ભરપૂર હતો; અને
    ઘણાં લોક પ્રભુના વિશ્વાસી સમુદાયમાં જોડાયાં.
  jvn-NT: Barnabas kuwi wong apik sing kebek karo Roh Sutyi lan pengandel. Okèh wong
    pada pretyaya marang Gusti Yésus, jalaran sangka piwulangé Barnabas.
  byr-byr: Sara wɨdakei aꞌmwe tewaanyalyɨ. Gotɨyare Kuryai gamɨre sɨmunyavɨ dɨragɨnna
    wɨlamwaalakelyɨ. Naangerɨ dɨragɨnna lɨmwadei wɨjɨwaakada aꞌmwe kwala naangera
    Naangerɨ mɨdɨneꞌ.
  ian-ian: Banabas apma nyana. Godna waagan ndɨ kat nɨmamba tavɨlɨndɨ. God waa nyaangɨt
    nɨmamba kwutaa lɨndɨ. Ndɨnai waa nyaangɨt wutaa nɨma sakwat nɨmba njambwi nyana
    mbaapma wuleindi.
  hun-hun: Mert jámbor, Szentlélekkel és hittel teljes férfiú volt ő. És nagy sokaság
    csatlakozott az Úrhoz.
  mcf-NT: Bednabe bëdambocquid icsho Nuquin Papan aton Mayan meniac Esuquidistu bëdamboen
    tantiaquidquio icquin Esuquidistu chuibanac Esuquidistu tantiaquid utsi-utsiec
    dadpen yampanëdash.
  kjs-kjs: Barnabas ora epe ali piruma nipumi Gote-na agale waru pagoma Holi Spirit
    nipu madaa waru rubitabisa. Go rabu enaali adaapumi Mudu Ali-na agale madaa kone
    rulasimi.
  mni-mni: Barnabas Thawai Asengbana amadi thajabana thanba aphaba mi amani. Mahakna
    mi kaya ama Mapu Ibungogi maphamda puraklammi.
  yad-NT: Samiy vanu savicha̱da Bernabébay, Ju̱denu Jnutu mu̱chadeda variy siva; jaryi
    samiy satuva̱choda jijechitya simu Ju̱denu daryaju̱. Rirya̱sa̱tyityiyada variy
    Ju̱denumu tuva̱chuvajyuu day.
  mxb-NT: Ta Bernabé ñoó kúú iin ta̱a va̱ꞌa, ta̱ ni̱ na̱kutí xíꞌín Espíritu ii̱ Ndios,
    ta kándéé káꞌano ini na̱ Jesús. Ta kúú kua̱ꞌá ka̱ ví ña̱yuu ni̱ nduu kuendá satoꞌo
    yo̱ Jesús ñoo ñoó.
  pon-2006A: Parnapas ohl mwahu men, me diren Ngehn Sarawi oh pwoson. Eri, aramas
    tohtohie ahpw wekiong Kaun-o.
  maq-NT: Cuatjin casahmi me ta, tsëhë xi me vëhë ne, ngu xihin ndaja me, ña quitsë
    rë me Hasen rë Nina, hacuaha jercu mangucacun me cojo Nina. Nixtin hya ne, jemu
    camacjín sa xuta ladu rë Nai naja.
  hto-hto: Afe Bernabé comécɨna fɨ́gomɨe, Ñuera Joreño úicaigamɨe. Afémɨe Jesucrístomo
    izire ɨ́ɨnofɨredɨmɨe. Daɨí aillo comɨnɨ Ocuíraɨma Jesucristo íena náamatade.
  por-BRBSL: Pois ele era um homem bom, e cheio do Espírito Santo e de fé, e muitas
    pessoas foram acrescentadas ao Senhor.
  ces-NKB: Byl [to] totiž dobrý muž plný Ducha Svatého a víry. A veliký zástup [lidí]
    se přidal k Pánu.
  cui-cui: Bernabé pejʉntʉ coyene xanepanaein. Bapon jʉntʉ coyene yʉcatsi Nacom pia
    Pejumope tʉnaxʉ tatsi tsipei daxita i daxuan exana pocotsiwa Nacom itoroba. Mataʉtano
    bichocono Nacom jume cowʉntatsi. Daxota pin bicheito jume cowʉnta Jesús, pon jiwi
    Pecanamataxeinaeinchi.
  boj-2014: Barnabas a tamo bolequja. Mondor Bole aqaq di sonaqa a siŋgila ti wauoqnej.
    Aqa areqalo kalil Tamo Koba Yesus qa siŋgilatosiq soqnej. Deqa a Yesus aqa anjam
    mareqnaqa tamo uŋgasari gargekoba naŋgi quoqnsib Yesus aqaq boqneb.
  eng-OEBUS: For Barnabas was a good man and full of the Holy Spirit and of faith
    – and a large number of people took their stand on the Lord’s side.
  eri-eri: Barnabas no fai hilobainga, Hauri Guuni bolo tuwou, nomo huwanya ngalengawou
    danga bagu. Fai-aita bagu baingaro nere Anyakaro nomo gane bagu huwanya langa
    mayane.
  aly-aly: Barnabas ra artwa mwerr anenh. Itnweng Rlwartel renh rlterrkilenh. Ra Ingkart
    tnakenh. Renh awek-penh akngerr ingwer-rnem Ingkart-angkwarr apenterl-ayntetyek
    angkepirrek arrpemarl.
  wiu-wiu: Banabasi einagopa epene wene pianeya meane ago. Epetane Yomini oneke awia
    tagatapeneya tokome Yesunole wedoa takama yakeneya. Nitane ago Adioke take eida
    mekakoa eni yene peya mati Ali Muno-pala lipukala taneya.
  swe-swe: för han var en god man (hade ett generöst och öppet hjärta), och var fylld
    av den helige Ande och full av tro. En stor skara människor fördes till Herren.
  cth-cth: Bangkongtetpawiteh, ahni teh tami kahawilah ao dawkvah, Kathoung Muitha
    hoi thoseh, yuemnae hoi thoseh, kakawi e lah ao. Hatnavah tami moikapap Bawipa
    dawk a kâthung awh.
  mti-mti: Me apan oraimina sira Guwawa Iyakaisiyapama ge anotumat me gumbe noidauwane.
    Iyayapan obiren Ayapan gumbe onamiya.
  pad-NT: Hari. Makhira jahaki ada Barnabé. Ma'onahai Jahakia va'i binahonariahihiki
    ada. Barnabéa bivakaijokajahakiki ada Jesus. Antioquia sidajia Barnabé hojana
    oadani ija'ari vaipohikia vanofijahakiha ada Jesus vakadika'da'di hina.
  twi-twi: Esiane sɛ na Barnaba yɛ onipa pa a Honhom Kronkron ahyɛ no ma na ɔwɔ gyidi
    nti, ɛmaa nnipa bebree nam ne so de wɔn ho maa Awurade.
  hlt-hlt: Anih te hlang then pakhat la om tih Mueihla Cim neh tangnah nen khaw baetawt.
    Te dongah hlangping loh Boeipa taengah muep tomthap la om.
  tbz-SIM: Bɑnnɑbɑɑsi do tú onitisɑ̀ù nwe, kɛ dɔ́ Kuyie nkɛ̀ Muyɑɑ́nsɑ̀ɑ̀mù nhò pìɛ́kɛ́
    kɛ̀ bɛnìtìbɛ̀ pɛ́uu yie nYesu.
  san-GUJ: સ સ્વયં સાધુ ર્વિશ્વાસેન પવિત્રેણાત્મના ચ પરિપૂર્ણઃ સન્ ગનોનિષ્ટયા પ્રભાવાસ્થાં
    કર્ત્તું સર્વ્વાન્ ઉપદિષ્ટવાન્ તેન પ્રભોઃ શિષ્યા અનેકે બભૂવુઃ|
  amx-amx: '@see-verse:ACT.011.023'
  ake-NT: Panapas esi'pʉ wakʉ kuru ka'pon, Wakʉ A'kwarʉ ke ita'kwarʉ'tɨsa', mɨrɨ awonsi'kɨ
    apurɨto' ke, mɨrɨpan uya tu'kan kon nɨ pika'tɨ'pʉ Itepuru Sises apurɨnin nan pe.
  qvn-NT: Bernabëga cara ali runam, Santu Espiritupa munayninchru cawagmi, nätan Jesusman
    alisca yupachicugmi. Chaynuy captinmi Antioquiachru runacunaga Munayniyog Jesuspa
    runancunaman alisca achca yapacarärira.
  tku-NT: Bernabé tzeya chi'xcu' ixuanī't ē ixlīstacna' ixlītzuma Espíritu Santo ē
    ixa'ka'ī'. Lhūhua' tachi'xcuhuī't tatzuculh tatapa'ksīni' Jesucristo.
  bjk-bjk: Banabas ine a tödi deek ma i wöwö ma Töxödös ne Tanono ma nunu. Me idi
    toxo lamus a oleleng ne nangadi urungan kö Orong.
  msy-2020: A bar gumazir aghuim, Godɨn Duam a gizɨvazɨ Godɨn nɨghnɨzir gavgavim an
    iti. Ezɨ gumazamizir bar avɨrim Ekiam bagha ize.
  bpr-bpr: Na Barnabas, too kenen fye to, na fnò kenen i Mtiu Tulus, na too ftoo.
    Taman, dee dad to geben ku Dyisas.
  rmy-VLAKH: Варнава сас лашо мануш, пхэрдярдо Свэнтонэ Духоса и патявимаса. И бут
    мануша ашыле тэ патян андо Рай.
