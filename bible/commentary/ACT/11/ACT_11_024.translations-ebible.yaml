    ya⁴ ja³ˀa³sˀen³tˀa³-le⁴ je² Nai³-na¹.
  gup-gup: '@see-verse:ACT.011.023'
  bss-NT: Banabasɛ abédɛ́ɛ mod a bwâm, Edəə́dəŋ éche Ésáá émbɛ̄ ne mɔ́, adúbe
    dénwūū-ʼɛ mɔ́ áte bwâmbwam, ekud é bad-tɛ éndūbē.
  met-met: '@see-verse:ACT.011.023'
  kpj-NT: Banabe heka hãbu wihikỹ rare. Tỹxihikỹlemy Deuxu Tyytybytyhy‑di ratximyhỹre.
    Ibutumy ratximyhỹre tyhydỹỹna‑di. Sõwemy iny rexiròtenyre Inynyrỹ mahãdu‑ò.
  zao-NT: Tak lee Bernabé nak thib zha wen, ne kwaro nabee Mbi Nayon chaan Diox leettsoo
    Bernabé, ne wlipaa nyelaaz Bernabé Jesús. Ta mod kwaro men ngwalaaz Jesús.
  byx-byx: I maikka ma Banabas dai buup ka ne ama Qevepka ama Glasingaqa be maikka
    qa dai ama atluqa. De qa tu aa qevep ne ama revan sagel ama Slurlka. Be vet luqia
    ama qerlingki dai buup ne iari i dingding se ra men ama Slurlka.
  ctu-CTI: Wen uts Bernabé. But'ul i pusic'al ti Ch'ujul bʌ i Ch'ujlel Dios. Ti jump'ej
    jach i pusic'al ti' ch'ujbi Dios. Cabʌlob ti' ch'ujbi Jesús ti' pusic'al che'
    ñac ti yubiyob chʌ bʌ ti yʌlʌ Bernabé.
  zos-NT: Porque Bernabé vøjpø pønete y cyøtøjcøy Masanbø Espiritu Santo'is tasu'csye'ṉomo,
    y Bernabé va'ṉjajmopyana'ṉ mø'chøqui; y mastina'ṉ nø vyøti'ajyaj vya'ṉjamyajpapø'is
    ndø Comi.
  gvs-gvs: '@see-verse:ACT.011.023'
  kbm-kbm: Banabas ei amol vie ti ebe aplo givin Pomate gwang-ne molge ok, be Ngalau
    Yamar ane gwang-ne givang givin ei, beti giro amolmol anongge vukir be aplos givin
    Pomate.
  tew-tew: '@see-verse:ACT.011.023'
  rmc-rmc: O Barnabaš sas lačho manuš, naplňimen le Svete Duchoha the le pačabnaha.
    A igen but nipi pačanďile andro Raj.
  apr-apr: Ngan Banabas tani in tool dook mata, inbe itara lono medana pang Yesu lapau,
    le Maro Amunu Silene ipaponi. Ngan nen le di tooltool alunu le alunu san la ilon
    di a titara lodi medana pang Tool Mai nga.
  tiy-tiy: Toow fo fiyo étéw i Bernabewe ni. Fénémanduoy Rémogor i Tuluse brab méégét
    i kéunur ne. Mélaw sabaf bé kétoro ne, médooy de énggésénule brab ménunur ro bé
    Kadnane.
  nlg-nlg: Barnabas na tinoni uto, me vonughia na Tarunga Tabu mana taluutuni, me
    subo ni tinoni tara mai mara va taluutunia Lord.
  dgr-DOGNT: Barnabas dǫ nezı̨ı̨ elı̨ eyıts'ǫ Nǫ̀htsı̨ ghǫ wınì nàtso xè Yedàyeh Nezı̨ı̨
    nàtsoò wets'ǫ̀-èlı̨, eyıt'à dǫ łǫ Nǫ̀htsı̨ ts'ǫ̀ agejà.
  pes-OPV: زیرا که مردی صالح و پر از روح‌القدس و ایمان بود وگروهی بسیار به خداوند
    ایمان آوردند.
  ron-1924: Кэч Барнаба ера ун ом де бине, плин де Духул Сфынт ши де крединцэ. Ши
    дестул де мулт нород с-а адэугат ла Домнул.
  tpz-tpz: E Banabas no a taateꞌ peꞌ to vih, me eꞌ a teꞌ va po vaman, ka Tuvuh Vasioꞌ
    puh rakah non manih peꞌ. A napan peo rakah to vaman, pare heꞌ i rea manuh pe Sunön.
  agd-agd: Béi kama vanta vákan Kantá Aunan mano véimpin bíkakhan maen béi ákona mumunan
    má báken kokhon nanin banta kayo aya uren Bafan baípá o aviádan eriyaren mino.
  rkb-NT: '@see-verse:ACT.011.023'
  san-THA: 'ส สฺวยํ สาธุ รฺวิศฺวาเสน ปวิเตฺรณาตฺมนา จ ปริปูรฺณ: สนฺ คโนนิษฺฏยา ปฺรภาวาสฺถำ
    กรฺตฺตุํ สรฺวฺวานฺ อุปทิษฺฏวานฺ เตน ปฺรโภ: ศิษฺยา อเนเก พภูวุ:ฯ'
  iws-iws: Banabas siya inkam wadɨekɨn mɨ Adi Komii siir naeyɨuɨn ɨni siirar yanɨnkɨnɨuniyɨn
    mɨ ta siir naɨngwo tɨbmiiya kɨrɨe asi namwoɨuga. Mɨ ɨiya sɨma siir yai wakaeyɨm
    mɨ iikam isid bripriyɨn, sɨma ɨni Bɨiyan Inkam Komii siir isid ɨiirarama swokɨ
    ɨtɨm.
  pol-SZ: Był on bowiem dobrym człowiekiem, pełnym Ducha Świętego i wiary. Dzięki
    jego słowom zachęty wielu nowych ludzi nawróciło się do Pana.
  ztq-NT: Tu xaa buen nak Bernabé. Nyoo no Kyalbini Ntson leñ styoo xaa ni nyoo nii
    tyub styoo xaa xniladzy xaa xtiits Dios. Aan ndaly meñ go big lo Dios.
  zai-NT: Nacha'hui Bernabé ne dxá ladxidó' de Espíritu Santu. Nabé napa be fe, ne
    pur laabe bini cre stale binni Señor.
  upv-upv: Banapas evi jinibb nga m̃irres, nga muwun saute Nem̃in On ko nosurien,
    ko ervei jinibb elep arini ji Numal se kerr.
  aui-aui: '@see-verse:ACT.011.023'
  wap-NT: Barnabas uruu kaimanaꞌo pidan, maꞌozakaꞌo Kaimanaꞌo Doronaa kaudinan uꞌidaꞌa.
    Naꞌiki uruu mishidaꞌo Tominkaru. Iriba, iriba pidannao mishidan Naobanai Jesus,
    ukakuwaapan idi ĩꞌati udauꞌan.
  mva-mva: Barnabas nena-la nge tamoata iauia, be Oli Spirit nge ilona-lo isoaki be
    lama unianga nge dikai-tina. Bokaibe tamoata be aine kokoko-tina ilodi dibuiri
    be Tanepoa-la ditalari.
  dwr-NT: Ayissi gooppe, Barnaabaasi Geeshsha Ayyaanaynne ammanuu kumeedda lo77o asaa;
    he gaasuwan cora asay Godaakko yeeddino.
  kfw-kfw: Ajarchu Barnabas hi akatha, Ratha Inthiang kasip khat-um kangamna miring
    inkhat eii, halli mi katamtak Pumi diang aheiruoi.
  bfz-bfz: बरनबास एक खरा मांणू था और पवित्र आत्मा और विश्वासो रे परिपूर्ण था और बऊत
    सारे लोक प्रभुए रे मिली गे।
  cuk-09: Ar ade Bernabéde dule-nued-daed, degi, nue Bab-Dummad-Burba-Nued-nikabalid,
    agi Jesúsgi nue bensurbarsoggu, bukidar Bab-Jesúsba nagusmarbarsunnad.
  ben-OBCV: তিনি ছিলেন একজন সৎ ব্যক্তি, পবিত্র আত্মায় ও বিশ্বাসে পরিপূর্ণ। আর বিপুল
    সংখ্যক মানুষকে সেখানে প্রভুর কাছে নিয়ে আসা হয়েছিল।
  mil-NT: Te té Bèé cúú‑dě ɨɨⁿ tée váha iní‑xi, te ndècu ndɨhɨ‑dé Espíritú Yǎ Ndiǒxí,
    te ío sàndáá iní‑dé tnúhu Jèsús. Te vài vihi ñáyiu ní tuhá‑yu ichi‑gá.
  myu-myu: '@see-verse:ACT.011.023'
  amk-amk: Barnabasi nini mani inontarai enerorong denteng dine tuti Nuaninu Mirarebana
    nei sensoni. Kontai yoaso Sengnei na mai ampafe wedaya kaiwasa bitoya eraria Sengnei.
  fai-fai: Bánabas aka atin kinim kidel aka Sinik Abem weina dausa kinim ade afan
    kalin kinim kayo kinim wanang seng iyo imadew maek dáda Kamok ami kinim wanang
    keisiw ko.
  ura-NT: Caohacha cachaneein, Cana Coaunera Suujue que suujuequiin, jataain Jesocurisito
    esenetaera nihana jaunte, nitohane Berenabeen. Nitohaneein jetaote suujua coreein
    Jesocurisito ranojoinunru aina neeure arajii cachaauru.
  mcd-NT: Nan Bernabé nocofunu fasi shara. Diospan Yoshin Sharapan rafuquimisi. Fasi
    Jesús icoinra huani. Ascacufin ahuunshon yora ichapafoan nocon Ifo Jesús icoinra
    huanifoquin.
  urt-urt: Banabas kin miyeꞌ bwore. Ŋoihmbwaip kin teŋeime Got supule, topoꞌe kin
    papararme Yohe Yirise. Taꞌe luku pe, lenge miyeꞌ tuweinge wula wula yimbilme ŋoihmbwaip
    yatme Lahmborenge.
  kiz-kiz: Kwa ndaba ajhele munu mwema na amemesibhu ni Roho mtakatifu ni imani ni
    bhanu bhamehele bhakajhongeseka kwa Bwana.
  tzo-TZE: Ja' lequil vinic li Bernabée. Ventainbil yo'nton yu'un Ch'ul Espíritu xchi'uc
    lec xch'unoj Cajvaltic. Jech bats'i ep cristianoetic la xch'unic Cajvaltic ta
    sventa li Bernabée.
  lex-lex: Barnabas di de, riy ralam samomuou ida de, ne Uplerlawna Nhiw Lululli Nodi
    plolli la, ne npesiay matmiatia Itmatromni, nhi'nande riy rahu rpesiaya Itmatromni
    Yesusa.
  dov-dov: Nkambo kakuti wakali mwalumi ululeme uzwide Muuya Uusalala alubo kalalusyomo
    abantu biingi bakayungizigwa ku-Mwami.
  rgu-rgu: '@see-verse:ACT.011.023'
  toc-NT: Ber­nabé luu tla̠n xca­tzi̠y y aksti̠tum xli̠­pa̠­huán Dios, y luu laca­tancs
    xta­siyuy nac xla­táma̠t pi̠ Espíri­tu Santo xmak­ta̠yay hua̠ntu̠ xlá xtla­huay,
    xa̠huachí acxni̠ xlá xca̠­ma̠­kalh­chu­hui̠ni̠y cris­tianos lhu̠hua hua̠nti̠ xca̠­ma̠aka­ta̠k­sni̠y
    la̠ta lácu nata­li̠­pa̠­huán Quim­pu̠­chi­nacán Jesús.
  som-som: maxaa yeelay, nin wanaagsan buu ahaa oo waxaa ka buuxsamay Ruuxa Quduuska
    ah iyo rumaysad; dad badan baana Rabbiga u kordhay.
  mam-C: '@see-verse:ACT.011.023'
  ndj-ndj: Banabasi aveli mundu msangi yamemili Mfuki Mng'alili na ujumilwa na vandu
    vatangalili vayongisheka na kumuwuyila Bambu.
  mbj-NT: Ky enyym mä ti Béh-Nabéh. Baad mä P'op Hagä Do Sahee h'yyb mahũũm, baad
    tah'yy ka'eeh Jesus hã. Hajõk t'ĩĩ hẽnh rah'yy kae kän Jesus hã.
  lat-VUC: quia erat vir bonus, et plenus Spiritu Sancto, et fide. Et apposita est
    multa turba Domino.
  ngp-ngp: Banaba andaga mnt'hu ywedi amemile Muye ywa Mnungu no mhuwi, naho want'hu
    wengi wegalagwa kwa Zumbe.
  enq-2: Oli Spirita dokopa, Jisasa tungi pingi mana dokopa, dolapome Banabasa baa
    tumbatae, akali epe mende kateamopa, endakali kambu andake mende mona kapilyetala,
    Kamongo tungi piami.
  eng-ASVBT: 'for he was a good man, and full of the Holy Spirit and of faith: and
    much people was added unto the Lord.'
  mna-mna: Pa Panabas, ni tomtom ambaiŋana. Urlaŋana kini imbol kat, mi Bubuŋana Potomŋana
    izeebe kati. Mi mazwaana tana, wal boozomen tiurla ki Merere mi tigaaba wal kini.
  myw-myw: Mtowen Ba̱nabas gimgilitoun towen, singaya isimounid Yowbad waseg, o itawtoun,
    peinan Kululuwan Yowbad son nisesus. Misiya̱mun towen Yeisuw nagamag ikatimweisis;
    bo ibabaw.
  sby-sby: Banabasi walikuba muntu walulama, walikutanguninwa ne Mushimu Uswepa ne
    lushomo lunene, neco bantu bangi balaletwa kuli Mwami Yesu.
  sll-sll: Ena yal Banabas iwe, amane dime di mongure God nin Kwiang yong wu bungure
    nimni mole ha maing ogolo weni yol e pir tongwi. Pir tongure ari miki weni ure
    Yulang Hong Yisas kebering ala i bengwi.
  yaq-NT: Bwe'ituk ini'i Bernabee' teame, tua tu'u yoemtukan, intok Liojta tu'u jiapsie
    yuma'isi aniawakai intok a' joa'ut Liojtat yoem ean. Intok junuen aapo'ik betchi'bo
    tua juebenaka Krijtota susualeka a' mabetak.
  uro-uro: inguna ma Barnabas di ama mär qa ama ruqa bä qa di rhäqäp ka na ama Qloqaqa
    ama Qumärqumärqa dä ama qatnanakt. Bä äkt i ma Ngämuqa di qat tu ama rhäqäp na
    rha ama ruvek sae sävät ama rhodäm sa ama qatnanaktpämda.
  ita-1885: Perciocchè egli era uomo da bene, e pieno di Spirito Santo, e di fede.
    E gran moltitudine fu aggiunta al Signore.
  muy-muy: Barnabas ti bay magray sulum, *Məsuf Njəlatani àniviyu dal-dal, àfəkia
    ahàr ka Yezu a dal-dal daya. Nahkay ti mis ndahaŋ kay tə̀fəki ahàr ka Bay geli
    Yezu, tə̀hurkiviyu ka ndam gayaŋ ni àkivu.
  kqc-kqc: Barnabas bi amiye buni, Vima kikifa yaku ini ukari vata baeyo ma ini mokena
    vari gira aena bi tora dada. Amiye tau gade iniye Varika amiye rofu moi baeyadi.
  tav-tav: Caroaʉ cãñupʉ Bernabé. Dio Espíritu Santore cacʉgo netoʉ cãñupʉ. Seeto
    Diore caapiʉjaʉ cãñupʉ. To bairi Jesu ye quetire cʉ cabuioro capãarã Jesure caapiʉjayuparã.
  eng-ULB: For he was a good man and full of the Holy Spirit and of faith, and many
    people were added to the Lord.
  spa-VBL: Bernabé era un buen hombre, lleno del Espíritu Santo y había puesto toda
    su confianza en Dios. Y muchas personas eran traídas al Señor.
  fra-_FOB: Car c'était un homme de bien, plein du Saint-Esprit et de foi, et une
    grande multitude se joignit au Seigneur.
  hau-ULB: Domin shi mutumin kirki ne, cike kuma da Ruhu Mai Tsarki da bangaskiya,
    sai mutane da yawa suka karu ga Ubangiji.
  mal-mal: ബർന്നബാസ് നല്ല മനുഷ്യനും പരിശുദ്ധാത്മാവും വിശ്വാസവും നിറഞ്ഞവനും ആയിരുന്നു;
    അനേകർ കർത്താവിനോട് ചേർന്നു.
  kkc-kkc: '@see-verse:ACT.011.023'
  urd-GVR: Barnabās nek ādmī thā jo Rūhul-quds aur īmān se māmūr thā. Chunāṅche us
    waqt bahut-se log Ḳhudāwand kī jamāt meṅ shāmil hue.
  far-far: Sa Banabas nia wane lea, ma na famamanae nia ka nikila, ma na Anoeru Abu
    ka sura ana. Ma sulia sa Banabas, wane 'oro ki kera ka safali famamana na 'Aofia.
  suz-BL: बारनाबास रिम्‍शो मुर बाक्‍माक्‍त। परमप्रभु यावे आ सोक्‍तीमी ब्रीशा, खोइल
    थेक्‍शो खोदेंशो पा थमा सुइक्‍बाक्‍माक्‍त। आ पशो तशा, आ लोव़ नेंशा, शुश मुरुमी
    प्रभु कली थमा सुइक्‍ब दुम्‍मा बाक्‍त। प्रेरित ५:१४
  car-NT: Iru'pyn wokyry mo'ko Barnabas kynakon. Tamusi a'kary kyni'namorojakon. Poto
    me Tamusi amyikakon. Amy poto 'su kari'na apyimy we'i'po mo'ko Jopoto wyinono
    me.
  amp-amp: Barnabasr nd kmi Antiokt tohmohat tu hifa dborioh yimar tohmor. Bro Nkifrar
    kakitoh kihmourr. Yo Bro Nkifrarhu Yafothat rhumoattr mrokfom kfo pthamoahat yimam
    wany yindhorni wany yindhorni Jisasr hikmoum. Nd Jisasr hiket yimam tfit nfri
    nfri yimampno thu hmbrimohat be tu bro rifuhetr rhumor.
  bht-bht: बरनबास इक भला माणु था, कने पबित्र आत्मा कने भरोसे ने भरुई गिया था, कने
    होर मते लोकां प्रभु यीशु मसीह पर भरोसा किता।
  eng-NOY: for he was a good man, and full of the Holy Spirit and of faith. And a
    great multitude was added to the Lord.
  cub-NT: Ñai Bernabé parʉrõreca jʉ ayʉ barejámed̶a Jesucristore. Aru ñai Espíritu
    Santo d̶aicõjenejamed̶a ʉ̃́re. Que baru mearo d̶ayʉ barejámed̶a ʉ̃. Aru obedivʉ
    nócavʉ, ʉ̃i bueiyede jápiaivʉ, jʉ arejaimad̶a Jesúre.
  ita-1927: poiché egli era un uomo dabbene, e pieno di Spirito Santo e di fede. E
    gran moltitudine fu aggiunta al Signore.
  lww-lww: P̃anap̃as naga kila sanene komin naga pe yaru tanea tai, nap̃a Ninuna Wa
    naga pule e naga, a naga piawa m̃arera e Ntewa, ana sanene, yeririna la moki apimi
    e Ntewa e pogos nene.
  ckb-ckb: چونکە پیاوچاک بوو، پڕبوو لە ڕۆحی پیرۆز و باوەڕ. خەڵکێکی زۆریش هاتنە پاڵ
    مەسیحی خاوەن شکۆ.
  spm-spm: A bar gumaghan aghuuŋ, Gotɨnɨ Utum aŋgi izɨvasima Gotɨn nɨghɨnɨghana aghavaghar
    aŋni iti. Mauthughura gumasi rako amisir avhɨrara bar Ikhɨvousua ze.
  nas-nas: Aiꞌ tee tee naning tampara, Tanuaang Meekunge eeꞌnoko baitoi maantoꞌke.
    Eeꞌnoko teketa pankavitu bereꞌarira tapoꞌariruꞌ Ovoring-koo.
  uvl-uvl: Parnapas i non urana ngana toto. I, letena manmanna ngana tu ke kerkereng
    toto, pe Opepengpeng tuke muta toto nge i. Ke nga etue neu, hulua halang toto
    mule, te koko teu luluch nge iri nenge leteria manmanna nge Non Soke.
  eng-BBE: 'For he was a good man and full of the Holy Spirit and of faith: and a
    great number were joined to the Lord.'
  ixl-CNT: Ech sibꞌla paj chit tenam ok tiꞌ u Jesuus tan, nojchit bꞌaꞌnla vinaj u
    Bernabee. Tiira atil u Tioxhla Espiiritu kꞌatza. Utz tekꞌ kꞌujlel ikꞌuꞌl tiꞌ u
    Tioxh.
  xsi-xsi: Banabas nde tamâta ara ndo. Koroani Sapâŋa ipipi lâ ilo, aku i ne kalo-tawana
    nde kaika ndo. Mine kala tamâta rârâ ŋinde nde simâ pa Maro Ŋalae.
  crx-NTPO: Barnabas 'en la soo Ndoni yudínda 'ink'ez tube dune ooba 'álha' hoont'oh.
    'Ink'ez la lhane dune neMoodihti hits'u nálhya.
  kan-OKCV: ಬಾರ್ನಬನು ಸತ್ಪುರುಷನೂ ಪವಿತ್ರಾತ್ಮಭರಿತನೂ ಪೂರ್ಣನಂಬಿಕೆಯುಳ್ಳವನೂ ಆಗಿದ್ದನು. ಅಲ್ಲಿ
    ಅನೇಕರು ಕರ್ತ ಯೇಸುವಿನ ಕಡೆಗೆ ಬಂದರು.
  bbb-bbb: Ro e Banabasi fuka e ma fu Godi ma vierafemo. Ro kuke fuka Kavene Akae
    ijadufuo daro ijiakuma oenoeno. Ijadufuo fure e uruvana ifejiamoga bu una oe kuderiana
    E Ireobo ije ma vierafei.
  blw-blw: Ah Bernabeyanchi, ammayay tagu way ammag napegsa hen pammatena an Apudyus
    ya iné-égnanan agé hen Espiritun Apudyus hen hamhamàna, wat chuar hen ommafurot
    an Apo Jesus gapon hiya.
  tam-2017: அவன் நல்லவனும், பரிசுத்த ஆவியானவராலும் விசுவாசத்தினாலும் நிறைந்தவனுமாக
    இருந்தான்; அநேக மக்கள் கர்த்தரிடம் சேர்க்கப்பட்டார்கள்.
  azz-NT: Huan ne Bernabé catca se yolcuali tagat. Huan Dios quiyolpepexocaltij Bernabé
    ica in Yecticatzin Espíritu huan quimactilij míac tacuautamatilis. Ica ya nojón
    míac tagayot tacuautamatque ihuan Totecotzin.
  spa-RV-1909: 'Porque era varón bueno, y lleno de Espíritu Santo y de fe: y mucha
    compañía fué agregada al Señor.'
  csy-csy: 'Banghangziam cile Barnabas sia mipha hi a, Tha Thiangtho le upna taw kidim
    hi: taciang mi tampi te Topa kung ah kibelap hi.'
  mxq-NT: Ja Bernabee oyjyaꞌay es mʉʉdʉ Espíritʉ Santʉ, tpanejxy ja Jesús. Es dʉꞌʉn
    ja Bernabee ttukpanejxy ja Jesús ja mayjyaꞌay.
  tzj-NT: Queri' xbij ja Bernabé como arja' utzlaj achi, nojnak ja rEspíritu Santo
    pa ranma, congana yukul ruc'u'x ruq'uin ja Jesucristo in e q'uiy ja winak yuke'
    quec'u'x ruq'uin ja Kajaw rmal.
  tdt-tdt: '@see-verse:ACT.011.023'
  ron-BTF: Pentru că era un bărbat bun și plin de Duhul Sfânt și de credință; și o
    mare mulțime a fost adăugată la Domnul.
  eng-WEBP: For he was a good man, and full of the Holy Spirit and of faith, and many
    people were added to the Lord.
  eng-FBV: Barnabas was a good man, full of the Holy Spirit, and put his whole trust
    in God. Many people were brought to the Lord.
  nld-1939: want hij was een vroom man, vol van den Heiligen Geest en van geloof.
    En een grote schare werd voor den Heer gewonnen.
  bwo-bwo: Bíwere S'ayn shayironat imnetiyon s'eenk ash sheeng b́ teshtsotse bo taawo
    ay wotts ashuwots doonzo maantsan boaani.
  nch-BL: Nopa Bernabé itztoya se cuali tacat cati temitoc ica Itonal Toteco huan
    tahuel motemachi huan quineltocac Tohueyiteco. Yeca quema Bernabé itztoya ipan
    Antioquía tahuel miyac masehualme quineltocaque Tohueyiteco ica cati ya quinilhui.
  quc-TNT: Ri tat Bernabé are jun utzalaj tata', yo'm u chuk'ab rumal ri Lok'alaj
    Espíritu, xukuje' sibalaj nim ru cojonic. Xa je ri' e q'uia ri xecojon che ri
    Kajaw Jesús rumal ri are'.
  tfr-NTPO: Bernabé, e domer pjl̈úe. E go Sbö Sëya jl̈õkoyo, ga mär shäng Sbö go eröe.
    Eni ga nopga ara kjimtara mär Tjl̈apga Jesús go.
  kaq-NT: Janohahbo hicha joni sca noquen Hihbaan hihbojaquin. Bernabé ta siri joni
    janishqui Dios Yoshiman hihbojaha joni. Papan jato hahxontihi cahen jaan shinancoinquin.
  sgb-sgb: Gawan mangêd ya hi Bernabe, haka ampamiyay ya ha kapangyarihan hên Espiritu
    ni Apo Namalyari, haka makhaw ya paniwala na, ay mal-at êt ya naniwala ha Panginoon.
  vie-1934: vì Ba-na-ba thật là người lành, đầy dẫy Thánh Linh và đức tin. Bấy giờ
    rất đông người tin theo Chúa.
  kxv-kxv: ବର୍ନବା ର଼ ନେହିଁ ଲ଼କୁ, ନାମୁତା ଇଞ୍ଜାଁ ସୁଦୁଜୀୱୁ ବେଟାଆ଼ହାମାନାସି ମାଚେସି, ଇଞ୍ଜାଁ
    ଇଲେତି ବ଼ଲୁ ୱେ଼କ୍‌ନି ତା଼ଣା ହା଼ରେକା ଲ଼କୁ ପ୍ରବୁ ତା଼ଣା ଆଣ୍ତିତେରି ।
  cha-cha: 'Sa güiya mauleg na taotao, ya bula ni y Espiritu Santo, yan jinenggue:
    ya megae na taotao manmafato gui Señot.'
  amu-NT: Jeeⁿ ya tsꞌaⁿñe Bernabé, tooꞌ naquii tsꞌoom mꞌaaⁿ Espíritu Santo ndoꞌ na
    matseiyuꞌya tsꞌoom. Joꞌ chii majndyendyeti nnꞌaⁿ tyolayuꞌ ñequio Ta Jesús.
  hin-CV: बारनबास एक भले, पवित्र आत्मा से भरे हुए और विश्वास में परिपूर्ण व्यक्ति
    थे, और बहुत बड़ी संख्या में लोग प्रभु के पास लाए गए.
  spa-BES: Porque era un hombre bueno y lleno del Espíritu Santo y de la fe; y un
    gran número se unió al Señor.
  san-BEN: স স্ৱযং সাধু র্ৱিশ্ৱাসেন পৱিত্রেণাত্মনা চ পরিপূর্ণঃ সন্ গনোনিষ্টযা প্রভাৱাস্থাং
    কর্ত্তুং সর্ৱ্ৱান্ উপদিষ্টৱান্ তেন প্রভোঃ শিষ্যা অনেকে বভূৱুঃ|
  tdx-tdx: Ondaty vañon-dre, lifotse i Arofo Masiñey naho fatokisañe, vaho maro t’indaty
    nitovoñe amy Talè.
  naf-naf: Banabas ek an dolakŋaŋ nâmkiŋpepeŋaŋ temaŋ ma Emetak Teŋaŋ egat keŋan bemisik
    matatan. Keyepmti Zet Zapat Dolakŋaŋ Penaŋ zeme am sambe penaŋaŋ nâmti nâmkiŋpepe
    aikti Amobotnaŋmagen ewe tusumâbien.
  grc-MT: οτι ην ανηρ αγαθοσ και πληρησ πνευματοσ αγιου και πιστεωσ και προσετεθη
    οχλοσ ικανοσ τω κυριω
  vid-vid: Banaba nayali munhu yawele yanojile na yamemile Muhe Yelile na makundo.
    Chilundo chikulu cha wanhu nachikwejigwa kwa Mkulu.
  pio-NT: Cayábéericáiná íiwitáise yái asìalica, yái Bernabéca, Espíritu Santo icùacáiná
    íiwitáise. Yeebáida Dios itàacái manuísíwata tài íiméeri iyú. Càita áibanái manùbéeyéi
    àniwa néemìaca Bernabé icàlidáaná nalíni, yá nawènúadaca náiwitáisewa neebáidacaténá
    Wáiwacali itàacái.
  tsn-tsn: Barenabase e ne e le motho yo o bonolo a tletse Mowa O O Boitshepo a bile
    a nonofile mo tumelong. Mme ka ntlha ya gone mo, batho ba le bantsi ba ne ba oketsega
    mo Moreneng.
  amr-NT: Bernabé huadakda o̱ʼe̱po Diosen Noki̱re̱ga̱ huakkaʼda oʼnopoʼto̱e̱nok Jesústaj
    dakaʼda oʼnigpe̱i̱kaʼpo oʼmanbatiaʼpakonhuahuaʼnok huakkaʼada Jesústaj huaboaʼda
    oʼnoknopo̱e̱ʼuyate.
  pwg-pwg: Ma Banabas na tomowa maninina ma Kanuma Vovokaravina gwabinai irunuma.
    Ma nuwanuwana kudubinai ivi tumaghana. Tuna kubiine koroto ghamana ivi nuwatinisi
    da Bada ivi tumaghanei.
  cjv-cjv: Te Banapasi yaromi yai nokapu moingoro te Yai Gumam Murom yaromi dem miriyom
    ikai koi si di tongoro yaromi Yai Gumam fi ki ori wom si tome. Yaromi epe moingua
    iran ari yai opai munmane Ari Wanopanom fi ki si teime.
  tha-KJV: บารนาบัสเป็นคนดี ประกอบด้วยพระวิญญาณบริ​สุทธิ​์และความเชื่อ จำนวนคนเป็​นอ​ันมากก็เพิ่มเข้ากับองค์​พระผู้เป็นเจ้า
  por-BR-2018: Porque ele era um bom homem, e cheio do Espírito Santo, e de fé; e
    uma grande multidão foi acrescentada ao Senhor.
  mhl-mhl: Barnabasji ŋi fiine fukeko Moro Tiriineji maŋine puseko maŋyoka yoberu
    ŋadi gaku maŋine sosowo oiji Yesu manesiŋ gaku goya. Ore eru ŋiŋigo kokoineji
    maŋyaŋuŋ kerisieru Ofonde kubuo jikigabi sogueya.
  klv-klv: AParnapas evi naulum̃an tovoi, topul hǝn aNunun aGot mai nadǝlomian. Nǝvanuan
    isob̃ur losǝsǝloŋ hǝni ale loriŋ nǝlolit len Nasub̃.
  bco-bco: Banabas e kalu nafa, a꞉la꞉ta꞉ga꞉ tilidabu elo꞉wo꞉ halaido꞉ a꞉la꞉ta꞉ga꞉
    Godeya꞉ Mamayo꞉ eyamio꞉ wa꞉lifo꞉liki wido꞉ ko꞉lo꞉, kaluka꞉isale modo꞉wo꞉ asugo꞉
    nodola꞉sa꞉ga꞉, Ya꞉su Alan e ko꞉lo꞉ kudu ane.
  kdl-NT: '@see-verse:ACT.011.023'
  apu-NT: Erekari Panapee. Ikinika Erekari Matamatakoti paniãtakiti ikama. Auikari
    Xesosi sãkire ikini ixinireritika. Ikara atoko ininiã, itomaneri kãkiti auikari
    Apiananiri sãkire.
  roo-roo: Eisi osa voeare puraroepa Banabas, uvare vearo vovoutoa rutu-a. Ira ita
    vukuroepa aue Tugoropato Uraurato ora oirao pie vovou. Oa iava eva riro irara
    rutu Turaro-ia oirao pie vaisi puraiva.
  miz-NT: Tsí Bernabeé san ne, dōo vaꞌá ñaꞌa ña. Dōó nuu Espíritū Sántū nima ñá ne,
    dōo kuíntiꞌxe ña Xuva kō. Kidáā né, dōó kukueꞌe ñaꞌa, ña kuíntiꞌxe i Tóꞌo kō.
  qvz-NT: Bernabega shuc ali shungu runa mara, Diospa Samai jundashca alita quiric
    ara. Pai chasna camachicpi ashca runaguna Jesusta quirinaura.
  deu-ELO: Denn er war ein guter Mann und voll Heiligen Geistes und Glaubens; und
    eine zahlreiche Menge wurde dem Herrn hinzugetan.
  mjc-NT: Tacan javaha̱ ra Bernabé tyin cuví ra iin ra vaha. Tsitú ra tsihin Tatyi
    Ii Nyoo, tan tsinú xaan iñi ra tsi Nyoo. Yacan cuenda cuaha xaan nyɨvɨ quɨhvɨ̱
    cuenda Jutu Mañi yo.
  caa-caa: Pues e Bernabé era jax inteꞌ winic xeꞌ atzay eꞌrna umen tunor e gente y
    xeꞌ bꞌutꞌur uyalma taca Unawalir e Dios. Y bꞌutꞌur uyalma tama e cꞌupesiaj tama
    Cawinquirar ubꞌan. Y tamar era cay cꞌupseyanobꞌ meyra gente tama Cawinquirar umener.
  pls-NT: Co Bernabé ná chojni jian, co Espíritu Santo anto vaquetonha ngain co jehe
    anto vaguitticaon Jesús. Co jañá icha tsje chojni vitticaon Jesús por ixin Bernabé.
  eng-WYC-2018: for he was a good man, and full of the Holy Ghost (or and full of
    the Holy Spirit), and of faith. And much people was increased to the Lord.
