verse: ACT.011.024
translations:
  kpx-kpx: Banabasi keu atae dua isi evievie malaha seleve. Au kateige Munanae Tumuu
    keti uge ata moagamoagaeau Dilava ehovai tilu.
  okv-H: Eto Barnabas amo embo javotoho Ahihi Otohu na enetari eto God ta sovera humbari
    embo avoeto amina kito tunga javotoho eto embomeni na jo tapa na God ke be eto
    hotembeto iresora avo oje kahena. Eto embo isapamane na puvuto ambotani ga vahaita
    ea.
  tbo-tbo: Banabasi tauna lawa dewadewana. Alugo Woiyawa i wihogoya po gasi witumagana
    u nugonugona i lata duma. Geka binei ma bolu baneina Guyau hi witumaganeya.
  mal-C: ബർന്നബാസ് പരിശുദ്ധാത്മാവാലും വിശ്വാസത്താലും നിറഞ്ഞ ഒരു നല്ല മനുഷ്യൻ ആയിരുന്നു;
    അദ്ദേഹത്തിലൂടെ ഒരു വലിയകൂട്ടം ആളുകൾ കർത്താവിലേക്ക് ആനയിക്കപ്പെട്ടു.
  grc-SR: ὅτι ἦν ἀνὴρ ἀγαθὸς καὶ πλήρης πνεύματος ἁγίου καὶ πίστεως· καὶ προσετέθη
    ὄχλος ἱκανὸς τῷ κυρίῳ.
  bgc-bgc: वो एक भला माणस था, अर पवित्र आत्मा अर बिश्वास तै पूरा भरया था, अर दुसरे
    घणखरे आदमी प्रभु म्ह आ मिले।
  khz-khz: Banabas talima namana, Veaga Palaguna e kamonagina evonuto. E taunilimalima
    gutuma para Velekou gena taunilimalimai geagoto.
  deu-TKW: denn er war ein braver Mann, und voll heiligen Geistes und Glaubens. Und
    es wurde dem Herrn eine ansehnliche Menge gewonnen.
  zsr-NT: Naquëꞌ tsahuiꞌ Bernabé naꞌ len gdu zóalenëꞌ lëꞌ Dios Böꞌ Laꞌy, len gdu ladxëꞌë
    rejlëꞌë Cristo. Niꞌa qui lban benëꞌ Bernabé, gulayejlëꞌ Xanruꞌ bunách zian lu
    yödz naꞌ.
  lin-lin: Solo, Barnabasi azalaki moto malamu, azalaki atondisama na Molimo Mosantu
    mpe na kondima. Bato ebele bakangamaki na Nkolo.
  hns-NT: Oe ek bahoet barhia aadmie raha aur bieswaas aur Pawietr Aatma se bharal
    raha. Okar aawe ke baad auro manai log Prabhoe me bieswaas kare lagal.
  noa-E: Ich Bernabejã woun ajapham ajim aajem. Magua irua ich gaai Ẽwandam Akhaarjã
    phẽsnaa ĩchab ãba Ẽwandam gaaipaita thãraucha ʉ̈khaajeejim aajem. Mag Ẽwandam
    Akhaar ich gaai phẽs wai simua jaaumam ũrwi warag khapankham khʉʉnau ʉ̈khawi maach
    Pör Jesús dënkhamaajeejim anʉm.
  eng-EMTV: for he was a good man, full of the Holy Spirit and of faith. And a great
    many people were added to the Lord.
  mib-NT: Chi tēe vāha cúu Bernabé, te ni cunuú Espíritu Santo jiín de, te cándíje
    nīhin de. Te ni cacandíje cuehē ñayuu nuū maá Jítoho yō ni sáha de.
  lif-NT2: बरनाबासे़न् मिङ्‌सो इङ्‌धाःङ्‌साबा हे़क्‍क्‍याङ् सेसेमाङ्‌ङिल्‍ले़ थुक्‍तुबा
    नु नसाःन्‍निल्‍ले़ कुधिम् चोगे़रो॥ हे़क्‍क्‍याङ् यरिक् मनाहाॽ खुने़ॽ कुयाःम्‍बक्‍कोलाम्
    दाङ्‌बाओ मे़द्‌ये़रो॥
  xnj-xnj: Banaba avili mundu mbwina na mweamemiswi Mpungu Msopi na sadika, ndava
    ya lihengu la Banaba msambi uvaha wa vandu wayonjokisiki kwa Bambu.
  mmx-mmx: Banabas ga lok tooro di mila neni lagale laradi ga umsu mi Loroonan Kaala
    la lununu ren ga lolos. La buaang nedi limixin me Antiok diga raba lorooro atnedi
    ri Leeme Silok.
  cbr-NT: Ax upí nuituñu 'ianan Jesucristomi catamëcë 'aish Nucën Papa Diosan Bëru
    Ñumshin Upíñu 'ixuan Bernabénën usaquin cacëxun cuati ca 'itsaira uni Nucën 'Ibu
    Jesúsmi catamëacëxa.
  tee-NT: Ju Bernabé na k'ox lapanac ixjunita chai ju Spiritu Santu ixlhinonk'ojui
    la'is'atsucunti chai ixlhichux ix'alhunut ixlhilaca'anta ju Jesús. Pus ju lapanacni
    acsni tak'asmatnilh ju ixchivinti na lhu talhilaca'alh ju k'ai ucxtin Jesús.
  eng-LSV: because he was a good man, and full of the Holy Spirit, and of faith, and
    a great multitude was added to the LORD.
  cak-NT: Ri Bernabé jun utzilaj achi ri can ruyo'n ránima riq'uin ri Dios y can nojinak-wi
    ránima riq'uin ri Espíritu Santo. Y ri winak ri xquinimaj ri Ajaf Jesucristo,
    can je q'uiy-wi.
  pah-NT: A'ereki Barnabé'ga ko pyry hete. Tupana'ga ra'uva ga pojyka hete ga rerekokatuavo.
    Ojiko hete ga Jesus'ga rehe. Igwete ga g̃a mbojikojikogi ga rehe no. He'yjuhuve'g̃a
    kiro ojiko nhandepojykaharete'ga rehe onhimongyavo.
  sja-NT: Bernabé eperã t'ãri pia bapachi. Cristode pia ijãapachi mãik'aapa oopachi
    Tachi Ak'õre Jaurepa oopi bɨk'a. Maperã eperãarã chok'ara Cristode ijãajida iru
    k'aurepa.
  xed-xed: Tsaw tsa Barnabas ya ná, ŋerma mndu ya, mnda zlghay nda ŋuɗuf ya ndəghu
    ndəgha nda Sulkum nda ghuɓa. Ka sgavaghatá ndəghata mnduha ta zlghaftá Mgham Yesu.
  mks-NT: Mé Bernabé yóho cúú dá in ta̱a va̱ha. Ta chútú nda̱a̱ ínima̱ da̱ xi̱hi̱n
    ínima̱ yi̱i̱ Ndióxi̱ ta cándeé cáhnu ini da mé á. Ta cua̱há ña̱yivi na̱ndiquehe
    na íchi̱ cuéntá Jesús, xitoho í sa̱há ña̱ na̱caja da.
  gfk-S: Aie kaie Banabas ga tike bilai na turadi ma iga bukas ma no Halhaaliena Tanuo
    ma ra nurnur. Ma di ga lamus ra haleng na matanabar ter tano Watong.
  bmu-bmu: Barnabasnöŋ azi ölöpŋi aiga Uŋa Töröŋan uruŋi kokolak qeiga uruyahöt andö
    qeba uruŋi jömuk miaŋön Jisös möt narim waŋgiba malök. Miaŋgöra ambazip gwötpukŋan
    uruŋini meleŋda Kembugö kambunöŋ toroqegetka qariyök.
  dgz-dgz: Banabas me apan kakae anu tumat ge Guewa Woup Seniwa me potap no dotouen
    amba waenapan paua arugataet Ayop inap naumo aen.
  eng-GNV: For he was a good man, and full of the holy Ghost, and faith, and much
    people ioyned them selues vnto the Lord.
  zaa-NT: 'Bernabéa nna yala ènne''yu'' tsè'' uccua bi: yala la''huacca qui'' Espíritu
    Santo gùdu lani bi, ą''hua tulidàba guta'' iỹeni fe qui'' bi lani Tata Dios. Nuỹetse''
    ca enne'' tsè''e Antioquía nna beni cą aceptar Señor Jesús.'
  eng-WEBSTER: 'For he was a good man, and full of the Holy Spirit, and of faith:
    and many people were added to the Lord.'
  guh-guh: Bernabé bitso pexaniajamatabëcuenenë. Jamatabëcuenevënëca Espíritu Santo.
    Nexata exanabiaba Espíritu Santo pitorobicueniatsi. Dioso bitso pejumecovënëtsinë
    Bernabé. Bajaraxuata nexata jivibitsaëtoxaneto jumecovënëta Dioso.
  bon-bon: Yoo, Banaba miijirage biname ge, teeme ätrunga baborage, piiyepu Aceji
    Seemo me kaakesea te teeme cabu babo äbitige. Siige, bucurage biname cina Yageyame
    ne jitrungisi teeme mene name pi.
  nhw-BL: Nopa Bernabé itztoya se cuali tlacatl catli temitoc ica Itonal Toteco huan
    tlahuel chicahuac quineltocac Tohueyiteco. Yeca quema Bernabé itztoya ipan Antioquía
    tlahuel miyac masehualme quineltocaque Tohueyiteco ica catli ya quinilhui.
  mgw-mgw: Balanaba aai mundu nnogau ywatwi'lile Loo Mpeleteu na imani, kwa nyo lipi'nga
    liku'lu' lya bandu lyanng'alambuki Bwana.
  swh-ONEN: Barnaba alikuwa mtu mwema, aliyejaa Roho Mtakatifu, mwenye imani, nayo
    idadi kubwa ya watu wakaongezeka kwa Bwana.
  wbi-wbi: Ulwakuva alyale munhu nofu kange amemesivue nu Mhepo Mwimike nu lwitiko
    ulwa vanhu vinga vakongelela mwa Mutwa.
  bba-bba: domi u sɑ̃ɑ tɔn ɡeo u Hunde Dɛɛro yibɑ mɑ win nɑɑnɛ dokebu kpɑ̃. Mɑ tɔn
    dɑbinu tii Yinni wɛ̃.
  eng-KJVCPB: 'For he was a good man, and full of the Holy Ghost and of faith: and
    much people was added unto the Lord.'
  kgk-NT: Hekoha porã va'e Barnabé. Nhe'ẽ Marangatu tee va'e ipy'a omohynyhẽmba íxupe
    va'e, ojerovia tee va'e Hesu-rehe. Upéa-rupi onhembohetave tave oho-vy Nhandejáry
    Hesu reroviaha.
  waj-waj: Panapaaso vaidi yoketaavai varioo yaagueeqama kioo Udaanga Yisuu Kirisiinnara
    kutaavaivee tuduu Mmannasa Yoketaivo inna aakiaivaki suvuauduu variravai. Varuduu
    kaayau gioonna kiaapuuya inna kuaivaa rikiada ausa hanigiada Udaanga Yisuu Kirisiinnara
    kutaavaivee tiravai.
  cpy-cpy: Tema neshironkatan-taniri rirori Bernabé, rawentaa-shiretari Awinkatharite,
    ojeeka-shiretantari Ishire tajorentsi. Rootaki isheni-perotan-tanakari kemijanta-neeriri
    Awinkatharite.
  mpx-mpx: He iya tau waiwaisana, Yayaluwa Bwabwalena ge abulilek i kalaopopwi. Inoke
    gamagalau hi gewi hi abulilek Babala elana.
  wbp-wbp: Nyanungu wati Parnapa, ngulajulpa ngurrju-nyayirni nyinaja Kaatu-kurlanguju,
    manurla nyanunguju ngungkurr-nyinaja wala-nyayirni. Ngulajulpa mardarnu Pirlirrpa
    Kaatu-kurlangu kanunjumanyumparlu. Junga-juku, Yantiyuku-wardingki-patuju yapaju,
    panu-jarlujukulurla ngungkurr-nyinaja Jijaji-kirlangukuju, manulu Kirijini-jarrijalku.
  luo-luo: Barnaba ne en ngʼat maber, mopongʼ gi Roho Maler kod yie kendo ji ma kwan-gi
    thoth ahinya nolokore obiro ir Ruoth.
  nhe-NT: Nopa Bernabé itztoya se cuali tlacatl tlen temitoya ica Itonal Toteco huan
    tlahuel chicahuac quineltocac Tohueyiteco. Yeca quema Bernabé itztoya ipan Antioquía
    tlahuel miyac tlacame quineltocaque Tohueyiteco ica tlen ya quinilhui.
  aii-aii: ܣܵܒܵܒ ܐܢܵܫܵܐ ܛܵܒ݂ܵܐ ܝܗܘܵܐ، ܘܡܸܠܝܵܐ ܡ̣ܢ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ ܘܗܲܝܡܵܢܘܼܬܵ‌ܐ، ܘܪܵܒܵܐ
    ܗܘܼܡܸܢܗܘܿܢ ܒܡܵܪܲܢ.
  esk-NT: Barnabas iñullautaupluni ukpiqsriḷḷapiaqhuni Ipqitchuam Irrutchim aŋalataġiniġaa.
    Tavraasiiñ iñugiaktuat iñuich maliġuaqtiġuġniqsut Agaayyutmi.
  msb-msb: Kay maayo na tawo si Bernabe kag may gahom san Espirito Santo kaupod san
    pagtuod, damo pa an nadagdag sa nagatuod sa Ginoo dahilan san iya ginasabi.
  cpa-NT: Dsa² dsiog¹ báh³ Bernabé. Hé²dsa ca¹lah¹jǿ¹ dsǿa¹²dsa jǿg³ juúh² jmi²dsí²
    han¹³ quiah¹² Diú¹³. Jøng² jue¹² dsa² ca¹lø¹quianh¹³ Juu¹³ jniang³ mi³ca¹nǿng²dsa
    jǿg³ ca¹juúh² Bernabé.
  dso-dso: ବର୍‌ନବା ସୁକଲ୍‌ଆତ୍‌ମାଇ ଆରି ବିସ୍‌ବାସେ ପୁରୁନ୍‌ ଅଇ ରଇବା ଗଟେକ୍‌ ଦରମ୍‌ ଲକ୍‌ ରଇଲା
    । ସେ କବର୍‌ ଜାନାଇଲାକେ ବେସି ଲକ୍‌ ମାପ୍‌ରୁର୍‌ ଲଗେ ଆଇଲାଇ ।
  meu-meu: Badina be ia na tau namona, Lauma Helaḡa ai bona abidadama ai e honuhonu
    dae. Una negana ai Lohiabada ibadinana taudia vada e hutuma e laova.
  yva-NT: Barnabas opamo vatano anuga ngko dave, panave Amisye ai rave muno Anawayo
    Vambunine ama vambunine no ai. Arono naije vatano wanave Yesus ai awa wanuije
    miridi nseo kobe.
  dgc-dgc: Ti Bernabe éy mahusay a lélake, a égse diya i Banal a Espiritu, sakay uméasa
    siya a tahod ta Diyos. Ey meadu i tolay a nipasakup ta Panginoon.
  zpm-NT: Ti meṉ dib zdoo rliladz Dios nac Bernabé, nacnie Espíritu Sant me, ti miech
    wen nac me; gane zeeṉe laa me bdziṉ ga nzianraa zha ne bliladz Jesús.
  hix-NT: Enyhoru rma mok nehxakon hatà, noro ha. Ewan yawo rma haxa nehxakon hatà,
    Khoryenkom yokato. Kohkom hona xenye ro me rma haxa nehxakon hatà, Bahnakme. Kohkomo
    yahohsatxkonà rma hatà, Antxeyokeya hon komo, thenyenohnà komo. Nehamyatxkon hatà,
    Kohkomo mryenon komo.
  sim-sim: Barnabas oto ma jivi mendek or narik Masikome Avui Wasilakahi orhik or
    sishirik kwambu mendek Wasilakan hishindiyandari ri. Uri osik mashin or sawerik
    ma musha mendek Wasilakan limu wavu lihik owera.
  npi-ULB: बारनाबास एक असल र पवित्र आत्माले भरिएका र विश्‍वासमा परिपक्‍व मानिस थिए,
    र प्रभुमा धेरै मानिसहरू थपिए ।
  cgc-cgc: Bernabe an miad na ittaw na pirmi kanen an gapasakep naan ta Dyos Ispiritu
    Santo daw iya man na pagtuo ta Dyos terek gid. Tenged ta iya na pagtabang naan
    ta Antioquia, sikad tama na mga ittaw gatuo ki Ginuo Jesus.
  tim-tim: Banabaŋe biwiŋe Yesugâlânâk katmâ mando aregât Anutugât Heakŋande meme
    agaŋdo âlepŋeâk malep. Akto den pat makyeŋgimbo nâŋgâm luâk âmbâle dondâŋe Yesugâlân
    biwiyeŋe katmâ mali.
  yor-yor: Nítorí òun jẹ́ ènìyàn rere, ó sì kún fún Ẹ̀mí Mímọ́ àti fún ìgbàgbọ́; ènìyàn
    púpọ̀ ni a sì kà kún Olúwa.
  wos-wos: Barnabas dé yikafre du dé. Godna Hamwinya déka mawulimbu wulaaye hambuk
    ye dé té. Téndéka dé Jisaska jémba male saréké. Wun nukwa séfélak du takwa Barnabasna
    hundi xékétaka di akwi di Jisaska jémba saréké.
  emp-NTPO: '@see-verse:ACT.011.023'
  eng-F35: (for he was a good man, full of Holy Spirit and of faith). And a considerable
    crowd was added to the Lord.
  ind-ind: '@see-verse:ACT.011.023'
  pes-OPCB: برنابا شخصی مهربان و پر از روح‌القدس بود و ایمانی قوی داشت. در نتیجه،
    مردم دسته‌دسته به خداوند ایمان می‌آوردند.
  mpt-mpt: Banabase naka ayamobe. E Yesuse bainobo galin osa sbalobe. E bobol temo
    Gode Hobe amitie bie kesoa naka homon unang homoni e wengo wente bianiba bainobo
    galiba
  ssx-ssx: Banabasita꞉ ipikita꞉ epeke hali hata꞉ Koda꞉na꞉ pi wopu miniki hayeketa꞉
    Holi Sipitidima꞉ ipiki tumbaeyekeme. Kutupa wanda꞉hali wopu Tekehali pa꞉ta꞉ apa꞉tao
    ta꞉ma꞉ni pea haemekeme.
  mkl-mkl: Bɑɑnɑbɑsiu inɛ ncɛɛi iyi í dɑsi Jesu nɑɑnɛ ntɔ ntɔ nɔ í kɔ̃ò Hundei Ilɑɑɔ̃.
    Nɔ ɑkpɔi woo dɑsi Lɑfɛ̃ɛ Jesu nɑɑnɛ ŋɑu í nyi í kɔ̃ɔsi mɑ́.
  gaq-gaq: ବର୍ଣ୍ଣବା ମୁଇଂ ଦାର୍‍ମିକ୍‍ ରେମୁଆଁ ଲେଃଗେ । ମେଁ ପବିତ୍ର ଆତ୍ମା ବାରି ବିସ୍‌ବାସ୍‌ରେ
    ତ୍ନ ଲେଃଗେ । ତେସା ଗୁଲେରୁଆ ବାସଙ୍ଗ୍‌‍କ୍ନେବାନ୍‍ ମାପ୍‌ରୁନ୍ନିଆ ବିସ୍‍ବାସ୍‍ ଡିଙ୍ଗ୍‍ଆର୍କେ
    ।
  gof-RNT: Barnnabaasi Geeshsha Ayyaanaynne ammanoy kumida lo77o asi gidiya gisho
    daro asay Godaa ammanidosona.
  unx-unx: ବର୍ଣ୍ଣବାସ୍‌ ପାବିତାର୍‌ ଆତ୍ମାତେ ଆଡଃ ବିଶ୍ୱାସ୍‌ତେ ପେରେଜାକାନ୍‌ ମିଆଁଦ୍‌ ପୁରାଃ
    ବୁଗିନ୍‌ ହଡ଼ ତାଇକେନାଏ । ନେ'ଲେକାତେ ପୁରାଃ ହଡ଼କ ପ୍ରାଭୁରେ ମନ୍‌ରୁହାଡ଼୍‌କେଦାକ ।
  gah-gah: Panapasí nene agika lamanaki ve Sikalahú nene lemeko agikagú mino vaí okago,
    vegená mukilite giliake, Guivahaniloka miní amemó.
  lcm-lcm: Using katapo mangsikei a igenen ro na katapo duk ta Malanganto Gogoai na
    lomlomon. Na vap miang kila palak si kuvkuvulan si Volava.
  aer-aer: Yewe, Barnabas re artwe mwerre aneke Ngkarteke arnterre akangkwe-irrentye
    akngerre, Utnenge Akngerrele-arle renhe akaltyele-antherlenge re impene aweke
    Ngkarteke, iwenhe apeke renhe Ngkartele-arle ilemeke re arnterre mpwareme. Alakenhenge
    anteme tyerrtye atningke anthurrele Jesus arratye itelareme ikwerenhe anteme aneme.
  qvc-NT: Chay Birnabiqam ancha allin runa karqan. Chaqa Jisuspim ancha allita yuyakurqan.
    Chaymi Dyuspa Santu Ispiritun chay Birnabitaqa ancha yanaparqan, allita yach'achikuptin,
    achka runakuna, warmikuna Jisuspi kriyinanllapa.
  tgl-ULB: Sapagkat siya'y mabuting tao at puspos ng Banal na Espiritu at ng pananampalataya,
    at maraming tao ang naidagdag sa Panginoon.
  cbs-NT: Bernabé juni pepa duapa Jesús ikunjaidawamis Diosun Yushin Pepatun kushipa
    jayaken jawen yusian ninkai ichapabu nukun Xanen Ibuki dasikubainibukiaki.
  xtm-NTPP: Vaa Bernabé ma, in tee va'a ini kúu de, te ûni iyo ndija de ji'in Xtumani
    Ndios ma, te kúkanu ini xeen de Su'si ma. Te kua'a xeen ñayii ni ka kandija Iya
    Tátnuni ma ja sukan ni ka'an de ma.
  nnq-nnq: Banaba akiba mundu jwambone ojwatweli Uhuke jwa Chwapi na imani, na bandu
    ajingi ngabautigwa ka Angwana.
  bao-NT: Cʉ̃a, ca bojoca añugʉ, Añuri Yeri ca cʉogʉ, díámacʉ̃ ca tʉgoeña tutuagʉ,
    niiupi. To biri paʉ bojoca Jesús're tʉo nʉnʉjeeupa.
  san-ORI: ସ ସ୍ୱଯଂ ସାଧୁ ର୍ୱିଶ୍ୱାସେନ ପୱିତ୍ରେଣାତ୍ମନା ଚ ପରିପୂର୍ଣଃ ସନ୍ ଗନୋନିଷ୍ଟଯା ପ୍ରଭାୱାସ୍ଥାଂ
    କର୍ତ୍ତୁଂ ସର୍ୱ୍ୱାନ୍ ଉପଦିଷ୍ଟୱାନ୍ ତେନ ପ୍ରଭୋଃ ଶିଷ୍ୟା ଅନେକେ ବଭୂୱୁଃ|
  rmn-rmn: О Варнава сас лачё мануш, пхэрдо Шужэ Духоса тай пакямаса, тай бут мануша
    алэ ко пакяпэ андэ Сагбус.
  huv-NT: Teat Bernabé najneaj omeaats, nómban ngo machiw omeaats wüx Teat Dios. At
    cos xeyay ambeol nej Nangaj Espíritu, xeyay nipilan tayariw Mipoch Teat Dios.
  otn-NT: Nu̱na̱ ra̱ Bernabé, rá̱ hoga̱ n'yohʉ na̱, n'youi ra̱ Espíritu Santo, di
    zajpa̱bi̱ rá̱ nt'ɛ̱c'ɛ̱i̱. Ja̱na̱ngue xa̱ngu̱ yø ja̱'i̱ bi da̱pyø mmʉi ngue bi
    'yɛ̱c'ɛ̱i̱ ra̱ Hmu̱ Jesús.
  nop-nop: Banabas adi me momooŋ, nadisukilitinit eŋ Uŋgoniŋ Munabulidi weleŋ maaneŋ
    fotokoguk doktiŋa metam nadisukilitihinit yehitubu-lodaune metam hogok hatigiŋ
    feedi Wapum’walaŋkade udanegiŋ.
  obo-NT: Ini si Bernabe, moppiyon minuvu, no-iroomman to Uhis no Ispiritu woy mosalig
    kos kopomakoy rin. De-en mo-uraa no toho Antioquia kos id pomakoy riyon tod Longaggon.
  kca-kca: Ԓўв йӑм сӑмпи ху ус пӑ Йэмәӈ Ԓыԓән пӑ эвәԓты щирән тэкәнман уса, щишән.
    Щиӈәԋща йӑм арат мир Турәм Куща пеԓа керԓәс.
  cak-ENT: Ri Bernabé, jun achi c'a ri ruyo'on ránima riq'uin ri Dios, y nojnük-vi
    chuka' ri ránima riq'uin ri Lok'olüj Espíritu. Rija' jun utzilüj achi. Y ri vinük
    ri xetaken ri Ajaf Jesucristo, juis ye q'uiy. Quiri' c'a xbanatüj chupan ri k'ij
    ri'.
  lif-NT: ᤒᤖᤏᤠᤒᤠᤛᤧᤴ ᤔᤡᤱᤛᤥ ᤀᤡᤱᤎᤠ᤺ᤱᤛᤠᤒᤠ ᤜᤧᤰᤁᤩᤠᤱ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤌᤢᤰᤋᤢᤒᤠ ᤏᤢ ᤏᤛᤠ᤺ᤴᤏᤡᤸᤗᤧ ᤁᤢᤎᤡᤶ
    ᤆᤥᤃᤧᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤕᤖᤡᤰ ᤔᤏᤠᤜᤠ᤹ ᤂᤢᤏᤧ᤹ ᤁᤢᤕᤠ᤺ᤶᤒᤰᤁᤥᤗᤠᤶ ᤍᤠᤱᤒᤠᤀᤥ ᤔᤧᤍᤩᤧᤖᤥ॥
  mie-NT: Chi tēe vāha cúu Bernabé, de nī nchitú Espíritu Santo inī ánō dē, de cándíja
    nīhin dē yā. De nī ncandíja cuāhā nchivī nūū maá Jētohō ō nī nsāhá dē.
  san-TIB: ས སྭཡཾ སཱདྷུ ཪྻིཤྭཱསེན པཝིཏྲེཎཱཏྨནཱ ཙ པརིཔཱུརྞཿ སན྄ གནོནིཥྚཡཱ པྲབྷཱཝཱསྠཱཾ
    ཀརྟྟུཾ སཪྻྭཱན྄ ཨུཔདིཥྚཝཱན྄ ཏེན པྲབྷོཿ ཤིཥྱཱ ཨནེཀེ བབྷཱུཝུཿ།
  qve-NT: Bernabeyqa ancha allin runan karan. Hinaspapas payqa Santo Espirituwanmi
    hunt'ayusqa, hinallataq allin iñiyniyoq ima karan. Chaymi paypa rimasqanta uyarispanku,
    ashka runakunaqa Diospi creeranku.
  pao-NT: Soo Barnabas besa'yoo nana; unu tunaka'oedyukuna, ka Te Naa Besa Pooha hee-ga'yoo,
    ka saa'a mu tunaka'oedyukudu ewa manega.
  cbu-NT: Bernabi mang' wanasirimuncha, Apanllee kuk kapung mangoonarangu, kizpur
    Apanll Wani payurangiya. Bernabi Apanllee kuk tayaspatarangu, Apanllsha tputsee
    zapan tapachindarangasha.
  usa-usa: miráitana Páánabati wemá íráqôniq umá itáíq-itaiq kéitana Áánûqtuni Aokaq-Áágómá
    wepí ógikaitana mi-kánááráqá taíbaq-wayukama yirummá kámeta uyátárai-nakoma Îtukaq
    itáíq-itaiq urááe.
  soy-soy: Pɑrinɑpɑsi yɛ pɛɛ mɛyíkíyiki usoi sɔnɛ lɛ. Nfɑ́ɑsɔnɛ nn u yipɑɑlɛ̃ un
    kɔ nfɑtɛnɛ mɑ́. Lɛ̃ nnyɑ kɛ pisoi mɛyɑ̃ ɑpi ŋmurɛi ɑpi Upíimɑ nɛ kɛfɑ tɛnɛ.
  hui-hui: Banabasa ibu agali bayale howa Ngode Datagaliwabehondo mini mbiraorewibi
    Ngode Datagaliwabe Dinini ibuha to̱laihebi henego hondowa wali agali dewaoreme
    Anduane Homogohondo mini mbiraore wini.
  amf-amf: '@see-verse:ACT.011.023'
  quc-NNT: Ri tat Bernabé are jun utzalaj tata', yo'm u chuq'ab' rumal ri Loq'alaj
    Espíritu, xuquje' sib'alaj nim ru kojonik. Xa je ri' e k'ia ri xekojon che ri
    Qajaw Jesús rumal ri are'.
  dob-dob: Manuna Banaba nina tai boboꞌana ga Yaluyaluwa Tabuna ꞌiloemaena ta ma ina
    emisa sinabwana ꞌInapwana ꞌenaya. ꞌEnega ꞌina loguguya ꞌenega tomota yaudi ꞌInapwana
    siemisena, ga toekalesiyao ꞌidi boda ꞌisinabwa.
  wrs-wrs: '@see-verse:ACT.011.023'
  mca-mca: Qe pa' Bernabé pakha'an ewi'ƚ jukhew teik'unei, qa qi iye topo'oj pa' Espíritu
    Santo qa topo'oj iye pa' nite' ƚeqekuye'j. Qa les olotsija iye pa'aj pe' yijayan
    pa' Yatsat'ax'inij.
  tzo-TZC: Ti Bernabee jaꞌ jun lequil vinic. Ventainbil yoꞌnton yuꞌun ti Chꞌul Espíritue,
    ti xchꞌunoj ti ta xcoltavan ti Cajvaltique. Jech o xal un, ep laj xchꞌunic Cajvaltic
    ta sventa ti Bernabee.
  mya-mya: ဗာ​န​ဗ​သည်​သူ​တော်​ကောင်း​ဖြစ်​၍​သန့်​ရှင်း သော​ဝိ​ညာဉ်​တော်​နှင့်​လည်း​ကောင်း၊
    ယုံ​ကြည် ခြင်း​နှင့်​လည်း​ကောင်း​ပြည့်​ဝ​သ​ဖြင့်​များ​စွာ သော​သူ​တို့​အား​သ​ခင်​ဘု​ရား​ကို​ယုံ​ကြည်
    စေ​၏။
  gng-NT: Banabas là yé unimɔ̀n nɛ, ki teke' *Yesu ki jin', nɛ *Mifuoñaanm te uʼbo.
    Nɛn bo nɛ binib là teke' Yonbdaan ki jin' ki yɛbe ki pukn' uʼbó.
  cbi-NTPO: yaa uwain ura' ruku ju', naa ya' pensa bain Espíritu Santochi tene yalluuñuu
    ju', tsenmin ura' keenguemu ju' mitya. Tsenñu pure' chachilla Bale Ruku Jesúsnu
    keranguikila.
  ikk-NT: Banabasị wụ ezigbo ịhịan; Mmọn-nsọ jun imẹ ẹ, a kị a; o nwọn okukwe ọda-ọda.
    Ogẹn hụ, ndị bugbu enwẹn wẹ ọda nọ sọnmẹ Di-nwọnni-ẹnyi.
  leu-leu: Senaso na Baanabas a mataa roxo aava bas pana Vovau Xaradak e lamonan tuuna,
    a mu rabuna xaves ri puk a lamonan siri xena usi na Memai Yesus.
  maz-NT: Ma jonte e Bernabé. Mi cja ja c'o nzi ma 'ñünbü o̱ mü'bü o̱ Espíritu Mizhocjimi.
    Y mi creo e Jesucristo co texe o̱ mü'bü. Nguec'ua 'ma mü o zopjü c'o nte, na puncjü
    c'o o 'ñench'e o̱ mü'bü e Jesucristo c'ín Jmugöji.
  bod-N: པཱར་ན་པཱ་ནི་རང་གཤིས་བཟང་ཞིང་དམ་པའི་ཐུགས་ཉིད་ཀྱིས་ཁྱབ་ཡོད་པ་དང་དད་སེམས་ཆེ་བ་ཞིག་ཡིན་པས་མི་མང་པོས་ཀྱང་གཙོ་བོ་ལ་དད་པ་བྱས༌པ་རེད།
  tca-NT: Yerü nüma ga Bernabé rü wüxi ga yatü ga mecü nixĩ. Rü aixcüma Tupanaãẽ i
    Üünexü̃ rü nawa nayexma, rü napora ga norü õwa. Rü yemacèx muxũchixü̃ma ga duü̃xü̃gü
    rü Cori ya Ngechuchucèx naxĩ rü nüxü̃́ nayaxõgü.
  zpl-NT: Bernabé unga tucu bene nzeꞌca, chiquiꞌ uriꞌi Espíritu Santo elietsa lulla
    nu neli nzeli arquiꞌlla Jesucristo. Enzeꞌe huaxi bee bene uyalí arquiꞌ Jesucristo.
  mbc-NT: Mîîkîrî Barnabé esa' pe Morî Yekaton Wannî wanî'pî. Innape Jesus ku'nen
    pe awanî'pî. Mîrîrî ye'nen morî pe awanî'pî innape iteseru wanî'pî. Mîrîrî wenai
    tu'kankon eturumaka'pî Uyepotorîkon pia innape yapurîkonpa.
  ndg-ndg: Kwa mana abile mundu mwema na atwelile Roho Mtakatifu na imani ya bandu
    banyansima batoyongekeya katika Ngwana.
  wsk-wsk: Barnabas mu kari ningo, nu gomang ningi nunguning aora biya se Bur Laili
    ago terong mam, se kariimet suen biya nunga saongam se Kari Biya ko nongomang
    ningi nunguning aram.
  toj-NT: Porque ja Bernabeji, jel toj ay juntiro. Tzatz ni ay lec soc ja Espíritu
    Santo soc jel huas sc'uan, jayuj jel ja ma' sc'uan ja Cajualtic yuj ja yeni.
  kkl-kkl: '@see-verse:ACT.011.023'
  tbc-tbc: Barnabas iŋ tamol uyanan mok. Iŋ ilon Urgun agod ilo rumok iŋanefuteg an
    lo iŋsan urat lo tamolpein wei mi ilod ibileksag Tubun en san na diaug iŋanen
    tamolpein dilasa ya.
  sna-sna: Iye akanga ari munhu akanaka, azere noMweya Mutsvene nokutenda, uye vanhu
    vazhinji vakauya kuna She.
  smk-NT: Siti si Bernabe, maong yan tawo, peteg a mampag'urayan nayan Ispirito nan
    Dios tan magsen a pagmamatalek na konan Dios. Kanya' nin abaw saray namper kona
    nin Uunuren.
  grc-TCGNT: ὅτι ἦν ἀνὴρ ἀγαθὸς καὶ πλήρης Πνεύματος Ἁγίου καὶ πίστεως· καὶ προσετέθη
    ὄχλος ἱκανὸς τῷ Κυρίῳ.
  gof-WFTW: Barnnabaasi Geeshsha Ayyaanaynne ammanoy kumida lo77o asi gidiya gisho
    daro asay Godaa ammanidosona.
  spa-BLM: Porque era un hombre bueno, lleno del Espíritu Santo y de fe, y se añadía
    mucha gente al Señor.
  kyz-NT: '@see-verse:ACT.011.023'
  dao-dao: Banabah cun khyang kdawa kya lü, Ngmüimkhya Ngcim ja jumeinak am bekia
    kyase, Bawipa veia khyang khawhah ngdawn lawki he.
  cya-cya: Ñi ndi'in cha' 'in yu, mtsa'an yu'hui Espíritu nu Luhui 'in Ndiose 'in
    yu, a cunta lo'o cha' nu ndiya qui'an ti' yu. Lo' qui'an 'a nten ya qui'an ti'
    'in Ñi X'nan na.
  beu-beu: '@see-verse:ACT.011.023'
  wrk-wrk: Nanda nganinyi Barnabas, kunyba nyuli. Nanda Kunyba Ngarndu Kudkanyi jungkuyi
    nangandu. Yabimba nyuli Barnabas ngiruka kudanyu Ngarnduwanyi, milidimbikanyi
    nyulu yingkamuku. Jabarri nanamuku kudukudu, kuyu yali jangkurr Jisuskanyi.
  nii-nii: Banapas ei wu ka, Gos nge Gui Ka eim kin piki to mułum. Enim Gos kin pii
    gii dinga pim. Pe wumb pei Gos nge tiłap ełe tuk onjung.
  ign-NT: Taicha ema Bernabé, tétávi­cavahi eta máuriva. Mávahá­ru­hivare ema Espíritu
    Santo. Tisuapa­jirahi éma. Tacahe, camurianahi ena tisuapanahi téhicanahi ema
    Viáquenu maicha ema Bernabé.
  dik-NT: Barnaba ë ye raan path cï Nhialic gam piände ëbën, ku ë la guɔ̈p Wëi Nhialic.
    Kɔc juëc aacï wɛ̈t Bɛ̈ny bɛ̈n gam.
  cac-cac: Icha chi' ix yutej vin̈aj Bernabé chi' yalan d'a eb', yujto te vach' spensar
    vin̈. Te ayoch Espíritu Santo yed' vin̈. Syac' val och Dios vin̈ d'a sc'ool. Yuj
    chi' tzijtum val eb' aj chon̈ab' chi' ix ac'anoch Cajal Jesús d'a sc'ool yuj vin̈.
  tzj-E: Cara' xbij Bernabé com ja' utzlaj acha, nojnak Espíritu Santo pranm, congan
    ykula ruc'u'x ruq'uin Jesucristo y e q'uiy je' wnak xeyke'a quec'u'x ruq'uin Kajaw
    rmal ja'.
  san-BUR: သ သွယံ သာဓု ရွိၑွာသေန ပဝိတြေဏာတ္မနာ စ ပရိပူရ္ဏး သန် ဂနောနိၐ္ဋယာ ပြဘာဝါသ္ထာံ
    ကရ္တ္တုံ သရွွာန် ဥပဒိၐ္ဋဝါန် တေန ပြဘေား ၑိၐျာ အနေကေ ဗဘူဝုး၊
  yaa-NT: Akka Bernabé feronãfake sharakõi ini. Niospa Yõshi Shara ãfe õiti mẽra nanea,
    Jesús chanĩmara fakõina. Nãskakẽ yorafãfe aõxõ nõko Ifo Jesús chanĩmara fakõinifo.
  cab-NT: Bernabé, ában meja wügǘri buíti, derégeguati lúngua lun Sífiri Sándu le
    gumúti, buin líña gíñe láu afíñeni luágu Jesucrístu, ítara liña lagáñeirun sarágu
    gürígia lun Jesucrístu.
  clu-clu: Si Bernabe nga dia mayad nga tao, ginagauman ang Ispirito Santo, kag ugut
    anang pagtoo sa Dios. Gani doro doto ang nagtoo sa Ginoo.
  swh-ULB: Kwa sababu alikuwa mtu mwema na amejazwa na Roho Mtakatifu na imani na
    watu wengi wakaongezeka katika Bwana.
  tpt-NT: Yucha va qayntaun lapanaki yu ayaj qalꞌox ixjunita. Va tus ixlaqtanuꞌol
    ni Espíritu Santo, y pꞌays ixjunita ixlhakapuꞌati. Va por yucha pumalhuu lapanakni
    talhakapuꞌal ni Jalhachimoꞌonuꞌ.
  aai-aai: Barnabas i orot gewasin, Anun Kakafiyin biyan karatan naatu ana baitumatum
    fairin, imih sabuw moumurih na’in bow hina Regah biyan hitit.
  sny-sny: Meni eite Barnabas meni wisere a'i ne. Owane Sitewi lo Hepene Wara'i a'i
    marepi hepene lo papu teme'eriyenamiteye. Le Meni Owane Pefine a'i lo marepi tote
    tawesi umasinamiteye. Meni ape Jisas ne au te'eye su, lu taune tomu ne'ese yo
    seni luwaru a'i atati arunatiyewe, Meni Owane Pefine a'i ma'e umasinamiteye.
  myy-myy: Quenarise tʉoĩagʉ̃ ñayijʉ Bernabé. Espíritu Santo ĩ sãñajare, Diore riti
    tʉoĩayijʉ ĩ. Ito bajiri masa jãjarã ĩ bʉsija tʉocõri, Jesure boca ãmiyijarã ĩna.
  trc-NT: ꞌO̱ se síí vaa sa̱ꞌ nimán me síí cuꞌna̱j Bernabé yoꞌ, ne̱ nu̱u̱ ndoꞌo Nimán
    Diose̱ nimán soꞌ, ne̱ síí nucua̱j ndoꞌo rá man Diose̱ me uún soꞌ a. Ga̱a ne̱ dan
    me se guun ri̱i̱ doj yuvii̱ canocoꞌ man síí ꞌni̱j raꞌa man níꞌ,
  cut-NT: Tihca̱ din Bernabé, te a̱ma ndah ihyan ye ma̱n, quenun Vaco Ndah yahn Dendiohs
    ihyan ma̱n, numa ino ye ritahno ye ma̱n. Ya̱n min ne, a̱ma ya̱hn ihyan chitahno
    ye Dihvo vo.
  bel-bel: бо ён быў муж добры і поўны Духа Сьвятога і веры. І прыхілілася многа людзей
    да Госпада.
  zlm-KSZI: Barnabas orang baik, penuh dengan Roh Suci dan iman. Semakin bertambahlah
    bilangan orang yang percaya akan Tuhan.
  gdr-gdr: Banaba re b'ogɨl rɨga e, dɨde Yɨnayɨna Wɨngawɨnga ke yɨndangɨr omni rɨga
    e, ɨ dɨde ton re danda kɨma gar ke utkunda rɨga e. Sɨ onggɨt penaemb ket ma sobijog
    rɨga bobo na auka wuwenonj Yonggyamɨnd gar ke utkundam.
  vmy-NT: Ngatꞌa Bernabé, jngu xuta xi nda inimare, xi kitse Isennixtjintsjere Naꞌenchana
    ngajinre ꞌba xi ꞌñu makjainre ngatꞌa tseꞌe Naꞌenna. ꞌBa ꞌñu nkjin ngisa xuta kuakjainre
    ngatꞌa tseꞌe Naꞌenna Jesús.
  cmn-FEB: 巴拿巴是一位善良之人，充满圣灵和信心，于是许多人归信了主。
  gmv-RNT: Izikka Xillo Ayananinne ammanon kumida lo7o asa. Daro derey Goda ammanon
    gujettides.
  ncl-NT: Cataya pampa Bernabé yec lacal cuali. Yuliaya quimacahuiltitica pa in Espíritu
    Santo quimacas ilachicahualtilisli, huan noje quineltocaya in Tata Jesús ca mochi
    iyolo. Yojque miajque in lacames hual quineltocaloaya in Tata.
  wed-wed: '@see-verse:ACT.011.023'
  sua-sua: E Barnabas en a mhel a yar va E Nunu A Totur nam kaenkrovgem va nam vu
    kor mnam en mang e Yesus he kmokpom kar kat. Va lAntiok ngarlavurgem ngat kor
    mnam mar mang e Yesus he kmokpom kar vgum kat.
  klt-klt: '@see-verse:ACT.011.023'
  are-are: Barnabas erataka artwa marra naka, Enka Alkngaltarakarta. Era turta Ingkartanha
    ekarlta tnakaka. Erinha wumala, relha ntjarra arrpunha turtantama Ingkarturna
    toperraka.
  gai-gai: '@see-verse:ACT.011.023'
  qvm-NT: '@see-verse:ACT.011.023'
  chz-NTPS: Bernabé heꜘ maˊ lluˈ dsëyꜗ hiꜙ maˊ dsooꜘ dsëyꜗ chaˉmiihˉ kaˉlähꜘ hiꜙ maˊ
    kye̱yˉ chaˉmiihˉ beꜘ kihꜗ Jmɨˉlleꜘ Naˉjngɨɨˈ. Maˊ gaꜙjëëꜗ dsaˉ haˉ läꜙ jmeeyꜙ,
    heˉja̱ˉ jwë̱ë̱ꜘ dsaˉ gaꜙhe̱e̱hˉ juuˈ kihꜗ Dsaˉjø̱ø̱hˈ jnänˋ.
  kmu-kmu: Anima hamapaiya kanoa PanapasiꞋe. Ani kanoa kanale kanogino Yisasi kema
    havino agupi maleno ametiti higeno Alu Aotage AvamuꞋmoꞋa agupina hiya humainea
    kanogino Yisasifema hamanepaigeꞋya kasagoꞋya veaꞋmoꞋya amakuꞋa Yisasina amitafa
    humainae.
  ood-NT: Sh wa eda si s‑ap d oꞌodham g Barnabas ch si e dagitokch Jesus wui ch ab
    si uꞌukch g gewkdag ab amjed g Hekia S‑apꞌekam Gewkdag. Tsh muꞌijj ab i s‑wohoch
    g haꞌichu ahgaj ab amjed g Jesus.
  lbm-lbm: ऊ एक अच्छो आदमी होतो, अऊर पवित्र आत्मा अऊर विश्वास सी परिपूर्न होतो; अऊर
    दूसरों बहुत सो लोग प्रभु म आय मिल्यो।
  ncj-NT: Tleca in Bernabé se cuali tlacatl huan molui quipixtoc Itiotonaltzin Dios.
    Huan yec oteneltocac. Ic inon miyac tlacamen oteneltocaque Totecohtzin.
  yuj-yuj: Barnabas te kwapwe kare aropria maok, Yiki Kor Spirit man top-pwarámpeanánko,
    Tokwae Karan mér kárákárenámp aropono. Aenámpara kápae kare koumteouráp aropao
    maomp kar wawia, Tokwae Karamp firáp yakáp nap mek koropapon.
  kto-kto: Ira iruo migana Banabas, irie migana ila muri ga kukunim ang Muranama Ila
    Babai la dakieng na dalap a. Ga masinguala Banabas o bais ula muru ga papot ma
    inamaniap la naganmeng ira Ila Kani.
  gmv-NT: ኢዚካ ፂሎ ኣያናኒኔ ኣማኖን ኩሚዳ ሎዖ ኣሳ። ዳሮ ዴሬይ ጎዳ ኣማኖን ጉጄቲዴስ።
  por-BLT: Barnabé era um bom homem, cheio do Espírito Santo e que depositou toda
    a sua fé em Deus. Muitas pessoas foram trazidas para o Senhor.
  stp-NT: Guꞌ baꞌ na guꞌ gu Bernabee joidham jup jir jix bhaiꞌkam kaꞌ gio na gɇꞌ bhaan
    tajaañixchuꞌndaꞌ gux Dhuuduꞌ kam jix Uañ Iiꞌmdaꞌ, baꞌ muiꞌ jaꞌtkam tɨ jɨɨꞌñ jamɨt
    buiñor gu Gɇꞌkam jich Gɨꞌkoraꞌ.
  mgc-mgc: Baranaba mo kora laka 'ba koma kyedre aba, ehe oso mo ndɔ Lawo Laka aba.
    Vïdï kayo otɔ dë nnï zi Yere.
  ame-NT: Añña Bernabépaʼ ñapaʼ nanac amueraña, nanac chorreña Parets Puecamquëñ.
    Atarr ameʼñena. Ñeñt̃oʼmarña shonteʼ ameʼñatana acheñeneshaʼ att̃och cot̃eret
    Yepartseshar.
  mgh-2016: Nabanaba yaari ntu o nrima woombone, aachariye Iphumu ya Nlhuku ni o upisha
    nrima. Nlhoko mwinchi wa attu nkawaarukunuwelha Athithi.
  kvn-NT: Tenal Bernabé tule-nued. Tenal Bernabé pela-pela Pab-Purpa-Nued-nika, tegin
    Pab-kwen-penzhulbal. Tegin tulemal-íchejul Bernabébal Jesúsgin ibzhenonimal.
  gvf-gvf: Banabas yal wai milungure God Kegemama Iban yalini den miriin suna pirere
    sipapa sungure, yalini pire gi wen di milungwa. Ibal binanbile u Yesu Singaba
    gawliman ongwa.
  san-ISO: sa svayaṁ sādhu rviśvāsēna pavitrēṇātmanā ca paripūrṇaḥ san ganōniṣṭayā
    prabhāvāsthāṁ karttuṁ sarvvān upadiṣṭavān tēna prabhōḥ śiṣyā anēkē babhūvuḥ|
  deu-ELBBK: Denn er war ein guter Mann und voll Heiligen Geistes und Glaubens; und
    eine zahlreiche Menge wurde dem Herrn hinzugetan.
  mcb-NT: Yogari Verenave pairotyo ikametiti. Itinkamitasanotakari Isure Tasorintsi,
    aikiro pairo ikematsatasanoti, nerotyo ikematsatagantaigakaririra tovaini matsigenka.
  yle-yle: Mbanapas pi mb꞉aa, nmî Lémi ka u kêlîmî ndîî, Chóó Lémi u Ghê Dmi ngê u
    gha d꞉ud꞉umbiy꞉e myedê nt꞉ee ngê. Pi yilî Yesu u yoo vy꞉o yinê kââ.
  swh-1850: Barnaba alikuwa mtu mwema na mwenye kujaa Roho Mtakatifu na imani. Kundi
    kubwa la watu lilivutwa kwa Bwana.
  ese-NT: Benabe Jesosaja epeejji quea pame nee. Edojjoshahua Pameja ejjashahuabaquijji
    jayojja jama acanaje tii. Jesosaja esohui jayojja jama atiitii canaje. Jamajjeya
    quea huiso cuana Emeshi Mese nei Jesosaja epeejji poanaje Benabeja esohui shajjaꞌajja
    majje.
  jac-NT: Hac tuꞌ yu iscuywacano naj Bernabé tuꞌ yin̈ ebnaj yuto caw cꞌul isnabal
    naj, yeb xin yu caw nohna naj yu Comam Espíritu Santo. Caw ayco yanma naj yin̈
    Comam Jesucristo, yu huneꞌ tuꞌ yuxin caw ay anma chahnicano Comam yul yanma.
  cak-CNT: Ri Bernabé, can jun achin c'a ri cukul ruc'u'x riq'uin ri Dios, y can nojinek-vi
    chuka' ri ránima riq'uin ri Lok'olej Espíritu. Rija' jun utzilej achin. Y ri vinek
    ri xeniman ri Ajaf Jesucristo, can janíla vi e q'uiy. Que c'a ri' xbanatej chupan
    ri k'ij ri'.
  zia-zia: Banaba nung emo iwaing. Moko nuna-una Owenone tumo diyaore mene be buna.
    Arare napo auna emo bauno daigairo amimene Tuwara una susumuwa arauwa.
  mal-2015: അവൻ നല്ല മനുഷ്യനും പരിശുദ്ധാത്മാവിനാലും വിശ്വാസത്താലും നിറഞ്ഞവനും ആയിരുന്നു;
    വളരെ പുരുഷന്മാരും കർത്താവിനോടു ചേർന്നു.
  tuo-NT: Bernabé Espíritu Santure cʉoyʉꞌrʉtjĩagʉ̃, añurõ Õꞌacʉ̃rẽ ẽjõpeonuꞌcũgʉ̃
    nicʉ niwĩ. Cʉ̃ ti macãcjãrãrẽ werecã, pãjãrã masã Jesure ẽjõpeocãrã niwã.
  mbl-NT: '''Ũmax Maname'', yã Topa Koxuk te'' ka''ogãhã'', ha'' kuxa yũm ka''ok xe''e'',
    ha'' puknõg xop xohix nũktu Yeyox tu yãy kotĩnnãhã''.'
  zpc-NT: Canaꞌ bë Bernabé como danꞌ naquëꞌ benꞌ dyaꞌa, benꞌ yuꞌu Bichi Be quie Diuzi,
    benꞌ nao xneza Jesús du guicho du laꞌadyiꞌ. Canaꞌ bënëꞌ gan gule benꞌ zë, benꞌ
    nao xneza Jesús.
  gul-NT: Barnabas been a good man, full op wid de Holy Sperit. E bleebe God een ebryting.
    An plenty people bleebe pon de Lawd.
  mau-NT: Cjai¹nca³ to⁴nta³ cho⁴ta⁴ Bernabé, cjai¹nca³ to⁴tjin¹jin³ ni⁴ma⁴-le⁴ je²
