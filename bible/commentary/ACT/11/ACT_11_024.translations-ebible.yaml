  hla-hla: E Banabas a katun a niga, nu Namnamei u Goagono e sapute ien, na nonei
    e ka has mei u nihamana u tagala. Bu pal katun u para e honoto ria tara pala tara
    Tsunono.
  mav-NT: Mi'i hawyi itotiaria i'atupap kahato Iesui upi. Katu­pono te'e­ra­'a­kasa
    ra'yn aikotã Tupana Pã'ãu toĩne'en kahato uhyt Panãpe ete hap e. Mi'i pote — Waku
    kahato rakat ti aiwy Panãpe i'atu'e. Ta'i toimohey kahato Iesui i'atu'e. Mi'i
    pote te'e­ru­wehik kahato Panãpe mienoi ete Iesui etiat. Ta'i tawa Antiokia piaria
    ahyt timohey Iesui itote.
  kpf-kpf: Banaba zâk a âlipŋâ sot nâŋgâm pâlâtâŋoot. Tirik Kaapumŋâ umŋan piksâm
    zeip. Oi kamân zoren a ambân doŋbep zen Kembugât a urâwe.
  ppo-ppo: Banabas-ta, Dȩi Kepe Wisiró tuȩ́ tiki tiratere alatamo fa̧ane whi̧ wisi
    naalepó. Téruraalu, mo turó so whi̧ Yesu Kerisopaae tuȩ́ tiki tiralepó.
  hin-2017: क्योंकि वह एक भला मनुष्य था; और पवित्र आत्मा और विश्वास से परिपूर्ण था;
    और बहुत से लोग प्रभु में आ मिले।
  wol-KYG: Ndaxte Barnaba nit ku baax la woon, feese Noo gu Sell gi, ak ngëm. Mbooloo
    mu takku nag dolliku ci Sang bi.
  bef-bef: Banabasiu ai hetofa bo minoto komopaꞌa Huꞌmamofitogago emito minago Sikalafuꞌuba
    aitoga bai tago minoꞌehina. Ya higo babu boanaꞌi komopaꞌani i gelehe hite Sipi
    Bomofihi nagaꞌa hiti ikelete moneka mineꞌahana yabe.
  amm-amm: Nasu, Panopaso mo noko itouniyaimo. Kotoni Mulu Itouniyaimo Nokotayo tani
    muluso amimokai. Mulu amiso mulumolo luwaiki. Noko nokolalo molopoi molopoi mo
    Siyoli Nokotaso lolaloso mulumolo luwaikino.
  zaj-zaj: kwavija heyo kakala munhu yali na moyo unogile yamemile Loho wa Mulungu
    na nhamanila. Na wanhu bwando wamtogola Mndewa.
  chq-NT: Tsá² tyú¹mo 'in Bernabé do. Ja'²mo lɨ́ɨi² Jesús. Joon galinʉʉ'¹³ʉn 'in Espíritu
    Tyʉ́² tya' Dios. Joon la joon lɨ́ɨ¹ fúui¹ tsá² gatsa'²‑tsi júu³ tya' Jesús.
  swp-swp: Ia tau lolona ede, eo Earua Tabuna i monau eo sunuma hinage. Na tatao moutuana
    se patugogoma Guiau arinai.
  bjr-bjr: Baranabasifa andeeqara fasiqa marinau. Naaquqara andeeqara maraquna minaki
    qumbiqarafa marufa. Yisunasaa kaaqa mundirafa marinau. Mi fasannai faiqí anaasee
    Antiooka maqusanaasa moomoo karaambaiqasaa atooqeemariqau.
  aby-aby: Banabasi dawae irauaiai miba Godinu Imumu Irau dawabairo ibenewaa ukeibi
    ibake danu naukekae daiwere. Enoba dawama weiro eme keuwere nauisake Yesunu umuro
    anisa.
  eng-YLT: because he was a good man, and full of the Holy Spirit, and of faith, and
    a great multitude was added to the Lord.
  jni-jni: Ma zi sheu; makuri ma myinca in bibe bi riri nan nu kaba a nyimo iriba
    imeme, anu gbardang wa kabi tize ta Asere.
  kne-kne: Tan siged ay ipogaw si Barnabas ay napno si panakabalin di Ispirito Santo,
    ya napigsa abe di pammati na. Isonga ad-ado pay di naitapi en daida ay namati.
  tgj-tgj: Barnabas alvnv nyi go, Darwknv Dow gvnv go okv mvngjwng nvgo, okv nyi meego
    Ahtu gvlo aagv jito.
  wat-wat: '@see-verse:ACT.011.023'
  gui-NT: Echa Bernabé co jae cuimbae ipɨacavi vae. Jae oporogüɨrovia cavi yae, jare
    tɨnɨe Espíritu Santo pe. Jare jeta yae vae güɨrovia ñandeYa re jare oñemoiru oporogüɨrovia
    vae reta ndive.
  quc-TT: Ri Bernabé jun utz laj achi, nojinaq che ri Uxlabꞌixel, qas ko kꞌo pa ri
    ukojobꞌal. Sibꞌalaj e kꞌi winaq kꞌut xekojon che ri Ajawxel.
  heg-NTPO: '@see-verse:ACT.011.023'
  ptu-ptu: '@see-verse:ACT.011.023'
  bzd-NTPO: Ie' dör wëm yësyësë. Ie' a̱ tai̱ë Wiköl Batse'r tso'. Ie' tö Jesús bikeitseke
    bua'iewa̱. Es tai̱ë pë' kí̱ de e̱rblök Skëkëpa mik.
  kwf-kwf: Sa Banabas niaꞋa ngwae leꞋa, ma na faꞋamamanaꞋanga nia ka ngasingasiꞋa,
    ma na AnoꞋi ru Abu ka sura ana. Ma osiꞋana sa Banabas, ngwae Ꞌoro ki kira ka eta
    kika faꞋamamana naꞋa ana na Aofia.
  eng-WYC-2017: for he was a good man, and full of the Holy Ghost, and of faith. And
    much people was increased to the Lord.
  eng-WMBB: For he was a good man, and full of the Holy Spirit and of faith, and many
    people were added to the Lord.
  zat-NTPS: Bernabé naque̱' benne' xrlátaje, na' zúale̱ Be' Lá'azxa le̱', ne dute̱
    lázrdawe̱' dxéajle̱'e̱ chee̱ Jesús. Ca'an guca, ne̱ chee̱ le̱' guléajle̱ benne'
    zan chee̱ Xránadxu.
  spp-spp: Yii li cè na Barinabasi na mpyi sùpya niɲcɛnŋɛ. Kile Munaani mpyi a u ɲî,
    u dániyaŋi mpyi a pêe, ka shinɲyahara si ɲɛɛ Kafooŋi na.
  zty-NTPS: Bernabén' nake' benne' chawe', na' Dios Be' La'y zóaḻene' ḻe', na' dot
    ḻaže'e žejḻi'e che Benne' Criston'. Ni'a che da' bchaḻj Bernabén', benne' zan
    ḻo yežen' bejḻé'gake' che X̱anžon'.
  mek-mek: Gome Banabas auga au felo ipauma, Deo ega Spiritu alo epogu, ke alo koꞌagai
    Deo epakoꞌania. Ke papiau maꞌo paisa Lopia kepakoꞌania, ke pakoꞌa papiauꞌi auꞌi
    maꞌo emia.
  aey-aey: '@see-verse:ACT.011.023'
  urd-GVH: बरनबास नेक आदमी था जो रूहुल-क़ुद्स और ईमान से मामूर था। चुनाँचे उस वक़्त
    बहुत-से लोग ख़ुदावंद की जमात में शामिल हुए।
  ycn-ycn: Palájne'equeni huani Bernabé i'imacá. Tupana Pechu quemajica que rila'ajica
    piyuque nacaje. Caphí huani ripechu i'imajica Jesucristo chojé, ra'acáloje riñaté
    palá la'acana aú penaje. Cajrú ina'uqué jema'ajica Tupana ja'apiyá ri'imajica
    najhua'até huacajé.
  djr-djr: Ga ŋayipiny ŋunhi Bänabatjtja ḏirramu ŋamakurr yan, mirithin yan ŋayi gan
    märr-nhirrpanminany Garraywalnydja, ga bulu ŋayi gan marrtjin dhaŋaŋmirr yan Dhuyu-Birrimbirrwalaŋumirr,
    bala dharrwan yolŋuny walal gan ŋunhi bilyurrnydja, bala waŋgany-manapanminan
    nhanukalnha Garraywalnha, Djuw bäpurru ga Djan'tayil mala.
  kvg-kvg: Banabas, ndego ezoqam matev mbomambaqapé, neka kha Nqova Mbomambaqape
    é-møndømømbo-tønøyám, neka teqa unimanqatin bazaføgakh-ús, Yesu-te. Yaq te
    mokho-te ezoqa kopoáv, Evezøza-te giqambuz.
  rug-rug: Keke tie leana se Banabasi, sapu ta siṉie nia sa Maqomaqo Hope, meke na
    tie ṉiṉira pa nana rinaṉeraṉe. Ke soku hola tie si tava kekere la koasa Baṉara.
  hop-NT: Pam hak tāqa lolma, nihqe Qahováriwtaqat Hikwsit akw pās tuyqawiwta, pu
    qapēvewnit akw’a; noqw k̇aysiwhqam Tutuyqawhqat awwat sinototi.
  san-URD: سَ سْوَیَں سادھُ رْوِشْواسینَ پَوِتْریناتْمَنا چَ پَرِپُورْنَح سَنْ گَنونِشْٹَیا
    پْرَبھاواسْتھاں کَرْتُّں سَرْوّانْ اُپَدِشْٹَوانْ تینَ پْرَبھوح شِشْیا اَنیکے
    بَبھُووُح۔
  heb-LB: בר־נבא היה אדם טוב לב, מלא רוח הקודש ובעל אמונה חזקה. באותה עת נוספו אנשים
    רבים לקהל המאמינים.
  caf-NT: Barnabas 'en soo Ndoni yudínda 'ink'ez tube dune buba 'álha' hoont'ah. 'Ink'ez
    lhanah dune neMoodihti hits'u nalhúya.
  mio-NT: Tacan cati ra Bernabé, vati rai vaha cuu ra, ta vaha xaan iyo ra Tati Ndioo
    chi ra, ta chinu vaha ini ra chi ra Jesuu. Chacan cuu cha quihvi xaan ñivi cuenda
    ra chahnu Ndioo.
  srq-NT: Bernabé turãt e que eriqui ra. Espíritu Turã ngue siqui tuchɨ erese ra.
    Ae que Dios ɨcua tuchɨ quia ra. Nyebe mbia tubɨrɨã ndiqui nguiã Jesús isi isi.
  kje-NT: Barnabas eni akin wa'an, la Roh Kudus nodi molollo ai mamani, la ai akin
    namkene naili'il Makromod, de ri namansa derne ai la lernohi Makromod Yesus haenhi.
  gaz-gaz: Inni nama gaarii Hafuura Qulqulluu fi amantiidhaan guutame ture; namoonni
    baayʼeenis Gooftaatti dabalaman.
  kud-kud: Wuwuna Banabasi towaho namwanamwana, Alu'aluwa Ve'ahihi i'oiye mwau na
    mayana yemidi mwala'ina Bada ainai. Eeta tomowa boda mwala'ina Bada hiyemidiyei.
  urb-NT: Sawa'e katu ame'ẽ ke Manambe. Tupã'ã ihĩ katu ehe tĩ. Jesu rehe a'e jurujar
    katu te tĩ. Manambe pandu katu, a'erehe heta ngã Jesu rehe jurujar katu.
  fra-LSG: Car c’était un homme de bien, plein d’Esprit-Saint et de foi. Et une foule
    assez nombreuse se joignit au Seigneur.
  san-HK: sa svayaM sAdhu rvizvAsena pavitreNAtmanA ca paripUrNaH san ganoniSTayA
    prabhAvAsthAM karttuM sarvvAn upadiSTavAn tena prabhoH ziSyA aneke babhUvuH|
  cak-SNT: Ri Bernabé jun utzulaj ache, ri rucukubꞌan rucꞌuꞌx riqꞌuin ri Dios y nojnak
    ránima riqꞌuin ri Espíritu Santo. Y iqꞌuiy ri vinak ri xquinimaj ri Ajaf Jesucristo.
  uvh-uvh: Ka Banabas wa aming kareng, adi Anutuning mini unggo wari amatoneinga naktangka
    tangkunang tanga itarugu' wara' adi kane u tugu' ganang wa ami taming kabi'mo'
    wari abanga girii Jisas ga' naktangka tanga adining arantagim ganang ubu yaging.
  ino-ino: Ani hapapaiya ve'ka Panapasi'a kanale ve'kakeno Fate Akufa Avamu'amo'a
    aipafi havaite'nikeno Yisasi ke aipafi maleno lo'kiya vaino male'nea ve'kakeno
    Yisasife hapa'nepaike'a nesu vaya'moki apa'ku'a Yisasina ami'a alakepa hu'nae.
  gnn-gnn: Liŋgu ŋunhiyi Bänapatjtja ḏarramu ŋamakurru' yana wal'ŋu, wirrki ŋayi yukurrana
    märr-nherraṉmina Garraywala, ga biyapul ŋayi yukurrana marrtjina dhaŋaŋmirri yana
    Garraywalanydja Garrkuḻukthunydja Birrimbirryu, bala guḻku'na yolŋu walala ŋanydjaḻa'yurruna,
    bala waŋgany-manapanminana yukurrana nhanukala Garraywalana, Djuws ga mulku'-mulkuru
    yolŋu.
  yal-yal: Muxu faɲin nan yi Baranabasi ra, a yi lugoxi Alaa Nii Sariɲanxin na, a
    dɛnkɛlɛyaxi. Muxu wuyaxi yi bira Marigin fɔxɔ ra.
  cnt-NT: Ia₁ dsa₂ dsen₃ bá₄ jme₁lɨ́n₄ Bernabé, jme₁rë₂rɨn₅ Jme₂dsí₂ Jŋió₅ të₂dsɨ́₅,
    jme₁'éin₂ 'ŋio₅ lɨn₃. Jaun₂ le₂në₅ juɨn₅ dsa₂ ca₂jén'₃ të₂le₃ ja₁con₂ Te₁gui'₅₄.
  tif-tif: Kemin, Banabas ali ti tunum tangbal; ali Yesus ami lak kaa dukum-kup duusa
    kemin, God ami Sinik Tambal ata ayo dong dakaan-balaya, weng baka-bala unang tunum
    yaapkan iyo Kamokim ami lak duu-lom tildang ami miit tem tilip kesip.
  nlx-nlx: काहाकाय बरनबास एक हाजो माणुह ईतो, एने चोखाला जीवा केरीन एने बोरहा माय पाको
    ईतो; एने दिहरा जुलूम होवटा माणहे मालीकान बोरहाम आव मिलना।
  apw-NT: 'Bárnabasń nṉee nłt’éhi nlįį, Holy Spirit ye’at’éhi, ła’íí bi’odlą’ nłdzili:
    áík’ehgo nṉee łą́ą́go Bik’ehgo’ihi’ṉań daayosdląąd.'
  gum-gum: Kaguende Bernabébe tabig, Espíritu Santoba, nui isubigwan Cristoinug pasriiba
    truitø netsaig købig køn. Inchen Señorweyasig misaabe nørrø nemisrig købig køn.
  not-NT: Iriro caninari Berinabé. Iquemisantasanotiri Atingomi, aisati pinancari
    Isëre Tosorintsi. Iroro ora aiquero itojaigaguëtanë quemisantatsiri.
  plu-plu: Ig kiyapwiye Barnabé ig kibeyne hiyeg. Ig gitiphewne Uhokri. Ig kaayhsima
    gikamaxwan ta gipitit Kiyapwiye Jesus. Ayge nikwe kaayhsima hiyeg akiw wageswe
    Jesus gihiyegapu.
  iou-iou: Banabas uwä äma tägagämän kubä. Bänepi-ken Kudupi Munapik ba nadäkiniki
    kehäromi nikek. Täŋpäkaŋ yotpärare uken äma mäyap-inik Ekänita biŋam täŋkuŋ.
  ntp-NT: Bernabé ʌrʌmo cʌʌli cʌʌ tuigacami dai vʌʌsi gʌibʌdacʌdʌ vaavoitudaiña ʌgai
    vai Diuusi Ibʌadʌ ʌʌmadu daacatadai dai poduucai muidutai vaavoituli ʌgai Diuusi
    ñiooquidʌ.
  rai-rai: '@see-verse:ACT.011.023'
  haw-1868: No ka mea, he kanaka maikai ia, ua piha hoi i ka Uhane Hemolele, a me
    ka manaoio; a nui loa ae la ka poe i huiia ma ka Haku.
  ffm-ffm: Barnabas yo gorko moƴƴo, kebbinaaɗo Ruuhu Ceniiɗo e goonɗinal. Jamaa keewɗo
    goonɗini Joomiraaɗo saabe makko.
  arb-NAV: فَقَدْ كَانَ بَرْنَابَا رَجُلاً صَالِحاً مُمْتَلِئاً مِنَ الرُّوحِ الْقُدُسِ
    وَالإِيمَانِ. وَانْضَمَّ إِلَى الرَّبِّ جَمْعٌ كَبِيرٌ.
  cop-CNT: ϫⲉ ⲛⲉ ⲟⲩⲣⲱⲙⲓ ⳿ⲛ⳿ⲁⲅⲁⲑⲟⲥ ⲡⲉ ⲉϥⲙⲉϩ ⳿ⲉⲃⲟⲗϧⲉⲛ ⲡⲠⲓⲡ͞ⲛⲁ̅ ⲉⲑⲟⲩⲁⲃ ⲛⲉⲙ ⳿ⲫⲛⲁϩϯ ⲟⲩⲟϩ
    ⲁϥⲟⲩⲁϩϥ ⳿ⲛⲥⲁ Ⲡ⳪ ⳿ⲛϫⲉ ⲟⲩⲛⲓϣϯ ⳿ⲙⲙⲏϣ ..
  sri-sri: Bernabé Õãgʉ̃ deyomarĩgʉ̃rẽ opatarigʉ, õãgʉ̃, Jesúre õãrõ bʉremugʉ̃ ããrĩyupʉ.
    Irasirirã ĩgʉ̃ weremakʉ̃ pérã, wárã masaka Jesúre bʉremuñurã.
  nal-nal: Baanabaas a rapti daxa, xa bas pana a Laklagaai a Raabu ma ainaxam paazaaiang
    sina xa dikdik. Ma di zaxot fawat amala aubina zin a Piran.
  kyq-kyq: '@see-verse:ACT.011.023'
  kwd-kwd: La Banabas ngaia wane 'e le'a, ma nga fito'onga aana 'e tegela'a, ma nga
    Anoe 'ola Abu 'e fa'afongua. Ma tofuna la Banabas, ta'a 'e aula gila ka eta fana
    'agila tagoto'o no'o na nga Alafa.
  ded-ded: Ye ngic gombunga amma ye ubeau Tiri Asu nga negen negensing wake wakea
    femiu ngicngac homacngo imoc hemma Kebuaru torokpegec.
  ewe-ewe: Barnabas nye ŋutsu dɔmenyotɔ aɖe si me Gbɔgbɔ Kɔkɔe la yɔ fũu eye eƒe xɔse
    hã li ke sesĩe. To ame sia ƒe dɔwɔwɔ me la, ame geɖewo trɔ zu Aƒetɔ la tɔ.
  nuy-nuy: Naagi na-Barnabas, naagi-yung ni-mamanunggu windiyung na-waḻyinyung. Naagi-yung
    niindharwiiyn Maṉngulg-mirri Mawurr marri ni-jambarrgiiyn windiyung. Warraawurru-yung
    arraarrawindi wurru-wurruj wurru-waṉijgini na-Buunggawa-wuy.
  cop-BHC: ϪⲈ ⲚⲈⲞⲨⲢⲰⲘⲒ ⲚⲀⲄⲀⲐⲞⲤ ⲠⲈ ⲈϤⲘⲈϨ ⲈⲂⲞⲖ ϦⲈⲚⲠⲒⲠⲚⲈⲨⲘⲀⲈⲐⲞⲨⲀⲂ ⲚⲈⲘ ⲪⲚⲀϨϮ ⲞⲨⲞϨ ⲀϤⲞⲨⲀϨϤ
    ⲚⲤⲀⲠϬⲞⲒⲤ ⲚϪⲈⲞⲨⲚⲒϢϮ ⲘⲘⲎϢ.
  buk-buk: '@see-verse:ACT.011.023'
  pri-NT: Ba wà Barnabas, âna pwi âboro na é dau wâdé, â maina ê cèikî kêe. Â dau
    tâa gòé ê Nyuâaê Pwicîri. Â wâru mwara tàpé na rà cèikî naa goo Pwi Ukai.
  zpq-NT: Bernabén' naque' to beṉe' güen, na' chejnilaže'chgüe' Jesucriston' na' Spiritw
    c̱he Diosen' zoachguan len ḻe'. Na' zanch beṉe' Antioquían' gosejnilaže' Jesucriston'.
  por-TFT: Barnabé foi um homem muito bom, a quem o Espírito Santo controlava totalmente
    e que confiava plenamente em Deus. Por causa daquilo que Barnabé fazia, muitos
    habitantes dali passaram a crer no Senhor Jesus.
  gwi-NT: Barnabas łyaa dinjii nizįį nilįį. Khit K'eegwaadhat k'injiighit. Ąįįts'ą'
    Ch'anky'aa Shroodiinyąą, “Deeni'in!” yahnyąą, ąįį datthak gwik'it t'ii'in. Dinjii
    lęįį nąįį yik'iighai' K'eegwaadhat k'injigiighit gaadlit.
  gvn-gvn: Barnabas ngulkurr bajaku. Godumu Wawu nyunguwunbu dukurrbu bundandan, nyulu
    God kuku nyajil-nyajinya. Bama wubul buyun-buyunmun jurrkijin, Jesus kuku nyajinda,
    Jesusamu jawunmanda.
  nhy-NT: Bernabé oyeka kuale tlakatl, tentok de Espíritu Santo iwan tentok de tlaneltokalistle.
    Iwan ijkón sa tekitl miekej omosetilijkej okachi inawak toSeñor.
  asm-FB: কিয়নো তেওঁ উত্তম লোক হোৱাৰ উপৰি, পবিত্ৰ আত্মাৰে বিশ্বাসত পৰিপূৰ্ণ আছিল,
    তাতে মানুহৰ এটা ডাঙৰ দলে প্ৰভুত যোগ দিলে৷
  okv-okv: Eto Barnabas amo embo javotoho Ahihi Otohu na enetari eto God ta sovera
    umbari embo avoeto amina kito tunga javotoho eto embomeni na jo tapa na God ke
    be eto hotembeto iresora avo onde katena. Eto embo isapamane na puvuto ambotani
    ga vahaita ea.
  mxt-NT: Tyicuan caa sacuvi̱ ra Bernabé vatyi cuví ra noo ra vaha. Tyitú ra chihin
    Tatyi Ii. Ta chinó xaan iñi ra chi Nyoo. Ta tyicuan caa ta cuaha ñáyɨvɨ quɨhvɨ̱
    ñu cuenda Sutu Mañi yo.
  tzo-NT: Lec vinic ti Bernabee. Nojem ti yo'nton ti Ch'ul Espíritue. Oy lec xch'unojel
    yo'nton. Hech yu'un ep ti much'u yan laj xch'umbeic sc'op ti Cajvaltique.
  ind-AGS: Barnabas adalah seorang yang baik, penuh dengan Roh Kudus dan sangat mempercayai
    Allah. Banyak orang yang menjadi percaya kepada Tuhan oleh karena pelayanan Barnabas.
  omw-omw: Vanavaasiva kyuqe vaisivanto varuvaro Kotira mwanraquravanto mwia utaqi
    kepukyaqama kyero varuvaro Vanavaasiva mpoqiavata Iesusira qua riemwaqiro viqaro
    mwiva airi vaisi kyaahaqa huvata mwihua Iesusira nraaqiaraqama vita varura.
  yrb-yrb: Banabasina kobere amara. Godinu Imumu Kotofuma dawabai ibegou uiba, danu
    nauetana derawere. Dana weiro eme faiyawere nautate Yesunu buribi anita.
  maa-NT: Jè Bernabé, 'ñó ndaà xi̱ta̱; ndaà tíjiìn ini̱ma̱‑la̱ Ini̱ma̱ Tsjeè‑la̱ Nainá;
    ti̱koa̱á ndaà mokjeiín‑la̱ i̱t'aà ts'e̱ Nainá. K'oa̱á s'ín komà‑ne nga ìsa̱ kjiìn
    xi̱ta̱ jahas'en‑t'aà‑la̱ Na̱'èn‑ná Jesús.
  mcq-mcq: Hu ea mamae ꞌee nimaa rojiꞌine ꞌee Godoni ꞌAveni ruha apena parajiꞌinaꞌomo
    ea mapoka Natohwi jihuni ea rejara.
  sus-A: بَرَنَبَسِ، مِشِ قَنيِ نَن نُ عَ رَ. عَ نُ رَقٍشِ دَنشَنِيَ نُن عَلَ شَشِلِ
    سّنِيّنشِ رَ. حَمَ فبٍفبٍ نَشَ دَنشَنِيَ مَرِفِ مَ.
  jpn-1965: 彼はりっぱな人物で、聖霊と信仰に満ちている人であった。こうして、大ぜいの人が主に導かれた。
  fra-SBL: Car c'était un homme de bien, plein de l'Esprit Saint et de foi, et beaucoup
    de gens furent ajoutés au Seigneur.
  yka-yka: Si Barnabas inin, aˈa hāp addatnen. Pagbayaˈan iye weˈ Niyawa Sutsihin
    duk basag teˈed sandelnen. Ekka aˈa si Antiyok taboˈo weˈ ne sandel pu si Isa,
    Panuhutanin.
  mle-mle: Banapas di viyakita duw tad. God dikidi Mawul diki mawulaam wapwurukwud.
    Di nimadib Godak wukijibir tad. Alik duw taakw samasamadiy wukijibir tidiy Yitaypika
    Duwak.
  shp-NTPO: Bernabé iká iki jakon shinanya joni, Diossen Shinan naikia itan oinxomabi,
    ikonhaax koshia joni. Jaskara iketianra, icha non Ibo ikonhaa jonibo kaikana iki.
  aom-aom: Ëhi uëvade hesi bëhoho Barnabas hu a mae jiadeje. God-are Aruꞌahohuro hesi
    dë vövöbajoꞌoho ahoꞌo rarovamu huro God mae uehorovo avohadeje. Ëhiꞌamu ae ahoꞌobëhe
    aevoromo Badare örire jijihareje.
  geb-geb: Barnabas, ana vhɨra guman vhuuŋ ma. Ana vhɨra Fhe Bakɨmen Ŋina Ŋaar guigira
    ana rugap ki. Ana vhɨra Fhe Bakɨme khothɨgi ndɨkndɨk guigira havhargi. Maaŋ muuŋgiap,
    gumgi gu mbigi vhɨrve, mbe Guma Bakɨme zɨn vui gumgi gu mbigir vhen zeri.
  bsj-bsj: Wuri chon niken dim ki yuwa tangbe kange bilenke, nobo kila cin yokten
    Teluwe nen.
  cak-cak: Quiri' xu'ij ri Bernabé chique, roma rija' jun utzulaj achi, nojnak ri
    Lok'olaj Espíritu pa ránima, y cukul ruc'u'x riq'uin ri Dios. Y q'uiy-q'uiy ri
    xquiya' cánima riq'uin ri Ajaf Jesucristo.
  chf-NT: Uc'a uneba untu winic utz u c'ajalin y mäx ayan t'oc Ch'u'ul Pixan, y mäx
    u tz'omben Dios täcä. Q'ue'nijob machcatac ochijob t'oc Cajnojala.
  tlf-tlf: Banabas beyo tinum tambal kale, Yesus imi ilak uyo fomtuup dosa kale, God
    imi Sinik Tambal iyo dong daga-e-balata, weng kupka-e-balata, unang tinum kwiin
    tagang iyo Kamogim imi ilak uyo do imi daam tem e tilip sengan kwep taban-bii-suu
    ko.
  piu-2006: Katutjaku kurrunpangku rapara kanyintjala Panapatjalu palumpa wangka tjukarurru
    kulira tjananya nintiṉingi. Palulanguru Yantiyukanya ngurrara kutjupa tjuṯangku
    Yiitjukuṉu wangka kulira palumpa walytjarringu.
  poh-NT: Reꞌ Wernaweh reꞌreꞌ wilic riwi̱ꞌ chi rikꞌororic chi jeꞌ reꞌ maj til coric
    wach ricꞌux, til behsemaj ruꞌum Lokꞌ laj rUxlabal i Dios eh til chꞌiclic woꞌ ricꞌux
    chiri̱j i Dios. Jeꞌ reꞌ nok ru̱cꞌ i xikꞌor queh, qꞌuihal take aj Antiyoqui̱ya
    xquicoj qui̱b chi quixilac take quiniminic reh kAja̱w Jesus.
  tue-tue: Cʉ̃ʉ̃ ãñuniwĩ. Espíritu Santo cʉ̃ʉ̃mena niirigʉ niiwĩ. Ãñurõ Cõãmacʉ̃rẽ
    padeorucúrigʉ niiwĩ. Paʉ basocá cʉ̃ʉ̃ wedeserere tʉorá Jesuré padeoyíra.
  bjp-bjp: Barnabas i nenge rokap na kaltu, i nenge tom unune ma ifuun ini Tanwa Kalkaluu.
    Ma fanu fuun ri ka ta liu kiri sing Kumguui.
  xon-xon: '@see-verse:ACT.011.023'
  tzo-ZNT: Li Bernabee lec yoꞌon. Lecubtasbil yoꞌon yuꞌun ti Chꞌul Espíritue. Xchꞌunoj
    ti oy syuꞌel ti Cajvaltic Jesuse. Cꞌalal iyal li Bernabee, ep la lic yichꞌic ta
    mucꞌ ti Cajvaltic Jesuse.
  mpm-NT: Siaꞌan ni kachi Bernabé, chi ni kuu da ɨɨn chaa vaꞌa. Ti jiin inijnuni Espíritu
    Santo ni kandixia nɨ ini da Jesús. Yukan kuu ja kuaꞌa yɨvɨ ni ka kejaꞌa ka kandixia
    da Jesús jiin jnuꞌun ni kaꞌan da.
  ots-NT: Múr jogui hñøjø car Bernabé, mí ndo yojmi car Espíritu Santo, cja̱ por rá
    nguehca̱, mí ndo pa̱di ja drí nzoh cʉ cja̱hni. Guejtjo, mí ndo e̱me̱ ca Ocja̱,
    göhtjo mbo ʉ́r mʉy. Már ndo ngu̱ cʉ cja̱hni cʉ bi ttzofo, bi guatijʉ car Jesucristo
    cʉ pa‑cʉ́.
  hoy-hoy: बरनबास ऊंद वळ्लेव मंळसा ईरोन, अदिक पवित्र आत्मा अदिक विश्वास देल परिपुर्ण
    ईरोन; अदिक अन्य हापाळ सा लॉकुर प्रभु दा बंदकु मिलुसदुर.
  uri-uri: Parnapas pa kil melnum wor, Maur Wor pa arpm wail akwap wail arpm kahor
    nikgwalpm a kil pa, wa kil melnum a ukpma Wailen ti titnongket. Yatom tu wrong
    kinkpman wailet pa tu pleln ipma kai katnun Wailen.
  amo-amo: Bara awadi unit ugegeme nin Ruhu ulau a uyinnu sa uyenu ni Yesu, iwase
    ukpinu nanit gbardang kitin Cikilare.
  pjt-pjt: Uwa, Paanapatjanya wati palya mulapa Godaku puḻkaṟa mulamularingkupai,
    munu paluṟu Kurunpa Miḻmiḻṯu nintinnyangka wangaṉarangku kuliṟa palyalpai. Ka
    pala palulanguṟu aṉangu tjuṯa mulapa Jesuku mulamularingkula palumpa walytjaringu.
  cwe-cwe: Balinaba kakala munhu yanogile, kamema Muhe Yelile na uhuwilo, na wanhu
    wengi wambwelela Mndewa.
  daa-NT: '@see-verse:ACT.011.023'
  mlp-mlp: Barnabas in mat dimunta. Teq God ago Bugaw Dimunta in aholib ayahmo ussa
    in anad helmo haqaqta na awaz meqniyeq usyaqmo. Teq kam nab on mataw dauh biyahmo
    in Iyahta ago hib tubol yaqay.
  ape-C: Barnabas anan douk yopuni arman. Iruhin ananin Mishin nyawishan abom nyapenyan
    wosik aria dodogowin atun abom um bilip. Namudok aria sabaishi arpesh shawish
    abom um eshudok Debeini ananish arpesh.
  bgs-bgs: Na, madigár manubù si Bernabe. Ipánnuan sikandin katô Ugis Espiritu asta
    tuu ágsarig katô Áglangngagán. Tô igdinág tô mga taga Antioquia katô igkagi i
    Bernabe, marapung pa tô mga manubù na igbánnal katô Áglangngagán.
  faa-faa: Arirakano Pánapaseane aporo kotesapo. Ipi himua Ho Kotesa komarukua reke,
    Kotiaki himu hakásaraka hemakapukua reapo. Epo some karakano, aporo hinamo yakaimo
    kakimaka, fana Unihae Yasu Keresoa paosa aporo risia akiyaki paosapo.
  kik-kik: Baranaba aarĩ mũndũ mwega waiyũrĩtwo nĩ Roho Mũtheru na warĩ na wĩtĩkio,
    nao andũ aingĩ magĩĩtĩkia Mwathani.
  cap-NT: Niz̈aza Bernabequi wali zuma z̈oñitac̈ha. Niiqui Espíritu Santuz̈tan tsjii
    kuzziztac̈ha. Niz̈aza Yoozquin tjapa kuzziztac̈ha. Jalla nuz̈ zuma kamcan walja
    z̈oñinaca Yoozquin macjatskatz̈quichic̈ha Bernabequi.
  ksr-ksr: Barnabasnoŋ eja awaa kolooro Uŋa Toroyanoŋ uuta saa qero uuwoi yakariŋ
    gema qeŋ uuta kuuya kanoŋ Jiisas moma laariŋ muŋ laligoro. Kawaajoŋ ejemba mamaganoŋ
    uugia meleema Pombaa tuuŋnoŋ toroqegi somariiro.
  eng-TNT: 'For he was a good man and full of the holy goost and of faythe: and moche
    people was added vnto the Lorde.'
  sbs-sbs: Imi abali mukwame yabena sinte wizwile Luhuho Lunjolola ni tumelo, imi
    bungi bwabantu baba ekezehi kwiza kwa Simwine.
  sue-sue: Banaba nu ema kokopai. Moka nusora Ozanare tuma diaire be munua. Are nata
    amira ema witai ami Tuara nana susumuwa awa.
  fra-NCL: Car c’était un homme de bien rempli de l’Esprit-Saint, et de foi. Et une
    foule assez considérable se joignit au Seigneur.
  bhg-bhg: Barnabas awa embo dave. Asisi Kotopu mi embo awa gisijido esisina, edo
    ainda gebé ari God da yai okain bé pisido esisina. Awatedo, embomai jisi da ainda
    ami Badari da yai wareregesitera.
  snn-NT: Ja'an Bernabé ba'iyete cato, ai re'o hua'guë, Riusu Espírituni ai ta'yejeiye
    zi'inni ba'iguëbi Riusu yo'oja'yete si'a recoyoreba ro'taguë baquëña. Ja'nca ba'iguëna,
    bain hua'nabi baguëni ëñajën, baguë cocare achajën, ai jai jubëbi Cristo bain
    runteña.
  atb-NT: Hkâsu mù gâ le, Barnaba gi, byù gè nghut mù, Chyoiyúng Woi-nyí le, lumjíng
    myit le byíng tô é sû nghut nyi ri. Haû mù, byù myo myo gi, haû Yhumsing chyáng
    jat wang lo bùm bekô nghut ri.
  cek-AK: 'Anih loe kahoih kami ah oh, Kacai Muithla hoi tanghaih hoiah koi kami ah
    oh: paroeai kaminawk loe Angraeng khaeah angqoi o.'
  bkd-bkd: Saini si Bernabe maayad ha etaw daw mabis-ay sa pagtuu din tumenged ta
    inulinan hu Balaan ha Ispiritu. Aman madakel gayed ha mga etaw sa nakaisab kandan
    duun hu pagtuu hu Ginuu.
  ctu-76: Wen uts Bernabé. But'ul i pusic'al ti Ch'ujul bʌ i Ch'ujlel Dios. Ti jump'ej
    jach i pusic'al ti' ch'ujbi Dios. Cabʌlob ti' ch'ujbi Jesús ti' pusic'al che'
    ñac ti yubiyob chʌ bʌ ti yʌlʌ Bernabé.
  lac-NT: Mʌ' ja wirej, jach tsoy yor Bernabé. Tu jachts'urinta' u Taj'or u Pixam
    C'uj Bernabé, rajen ya'ab caj u yacsajob tu yorob tu cajar Antioquía.
  xla-xla: '@see-verse:ACT.011.023'
  xav-NT: Banabé hã, aibâ ĩwẽ. 'Re ĩhâimana u'âsi mono pẽ'ẽzani na si 're ĩmorĩ u'â,
    ta hã. Wanhib'apito te te sina 're ĩ'umnhasi u'âsi mono, ta hã. Taha wa, ma tô
    Wanhib'apito zazei'wa hã dasina tahâ'â ni, Banabéhé nhimirowasu'u zarina.
  cuk-cuk: Ar ade, Bernabéʼde dule-nueddaed, degi, Bab-Dummad-Burba-Isligwaled nue-nikabalid.
    Antioquíaʼgi bukidar dulemar e-gwagegi Bab-Jesús-abingasmarbalid.
  tbf-tbf: E Barnabas eie mi banga ka, ma a nga vous ngan mi Moromoruo Tamat ma a
    nga vodovodon tuktuk rovoriu, io, palan beitsak mi kulou gi nga vurise tino rakot
    simi Nguts.
  uig-CYR: Чүнки у Муқәддәс Роһқа вә иман-ишәшкә толдурулған болуп, яхши бир адәм
    еди. Шуниң билән зор бир топ адәмләр Рәбгә қошулди.
  ikw-NT: Banabasị bụ ọmamarna badnụ ke nwernu Enine Nsọ nụ ọtukwasi ovu. Agịda ele
    badnụ kweruru nụ Nyenwe aị.
  khs-khs: 'Eyawa au seya amowa ko:yawemiye ewa sena sa:le napokeye. Apula: Ho Napowa
    ewemiwa woliyetiye ela: seli topu ewa penaiya telanase seyakeye. Apula: sena kesale
    muta noka Sosowemi kulu minakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ባርናባሲ ጌሻ ኣያናይኔ ኣማኑ ኩሜዳ ሎዖ ኣሳ፤ ሄ ጋሱዋን ጮራ ኣሳይ ጎዳኮ ዬዲኖ።
  pma-pma: Banabas, kei vi more meatin tai koa demkatien onen keih ka vilelau en keihoen
    onen Ninin Votut. Meatin houlu ekonek along revi selusien onen, aviles ran tisaen
    one, ka aling demkatien one en Asuv Iesu.
  atd-NT: Ian ka kagi ni Birnabi su maroyow no otow sikandin woy su nigpaboboot sikandin
    to Gimukud to Magboboot woy dakol ka pogsalig din ki Hisus. No mohon–ing ka mgo
    otow no nigtuu on to Lagboy no Igbuyag ta no nakatimul to sikan no mgo taga Antiokia
    no tahan on no nigtuu.
  tel-2017: అతడు పరిశుద్ధాత్మతో విశ్వాసంతో నిండిన మంచి వ్యక్తి గనుక చాలామంది ప్రభువును
    నమ్మారు.
  hat-BSA: Paske li te yon bon moun. Li te ranpli ak Lespri Sen an, ak lafwa. Konsa,
    anpil moun te adisyonen a Senyè a.
  bxh-bxh: Banabasi mate in doga loholohona. Yaluwa Tabuna yo sunuma ya lau fafamohafu
    be dodoga boludi sa falau esegahi lawen Guyau lisina yai.
  top-NT: Nac ixlatama̱t Bernabé ixtasí la̱ Espíritu Santo ixmakta̱yá tú ixtlahuá,
    tla̱n ixcatzí y xa̱huá tancs ixli̱pa̱huán Dios nac ixnacú y acxni ixchihui̱nán
    lhu̱hua cristianos ixtali̱pa̱huán Jesús.
  msk-msk: Wakaw madaig da disaan yang tyomoo kang Ginoo Jesus, kay madyaw na otaw
    si Bernabe na yagaindo kanilan, madigun yang kanaan pagtoo, kay yang Balaan na
    Espirito yang yagabaya kanaan.
  gyr-NT: Bernabé avɨye eteprɨ vahe, vɨroya ité Espíritu Santo iyavei oyeroya ité
    yande Yar rese. Evocoiyase setá ava oyemboya yande Yar rese yuvɨreco.
  kmh-kmh: '@see-verse:ACT.011.023'
  ukr-ONPU: Він був доброю людиною, сповненою Святого Духа та віри. І чимало людей
    навернулося до Господа.
  emi-emi: Ia masi taumattu ia me pasu ia tale Spirit Manga ateva me korokorongana
    ia tale niaikaaiaa, me oroieili lo atoa laghe mene sso mae tani aimuli tee Vau
    eteva.
  zpv-NT: Laasii laꞌh Bernabeh naa ba tuhbi bwiinn zaꞌca; tuhbi bwiinn nin riachii
    duxa stoꞌ ñiꞌh xchiꞌdxyi Dxiohs nee nuu nabahandziꞌtsi Spíritu Saantu Dxiohs lastoꞌ
    ba, ya pur niꞌchi ziahan ru raꞌ ba gwachiistoꞌ raꞌ ba xchiꞌdxyi Jesucristu.
  gux-gux: Kelima o den tie nihamo, ki gbie leni U Tienu fuoma yua leni dandanli moko.
    Bi niba boncianla den lebidi ki tuo ki hoadi o Diedo.
  kos-kos: Barnabas el sie mwet wo, sessesla ke Ngun Mutal ac lulalfongi, ac mwet
    puspis forla nu sin Leum.
  ibo-ibo: Ọ bụ ezigbo mmadụ, onye jupụtara na Mmụọ Nsọ na okwukwe. O nwekwara okwukwe
    dị ebube, nʼihi ya ọtụtụ mmadụ chegharịkwara bịakwute Onyenwe anyị.
  yml-yml: Banabasa tomogo ꞌatumaina taunina tovetumagana toketokena wata ꞌAnuꞌanunu
    ꞌAtumaina i agei mogitana bega ꞌatamananina ꞌwaineye tomotoga fuedi i vetumagana
    Toveimea Iesu ꞌwaineye.
  ory-ory: କାରଣ ସେ ଜଣେ ଉତ୍ତମ ବ୍ୟକ୍ତି, ପୁଣି, ପବିତ୍ର ଆତ୍ମା ଓ ବିଶ୍ୱାସରେ ପରିପୂର୍ଣ୍ଣ ଥିଲେ।
    ଏହି ପ୍ରକାରେ ଅନେକ ଅନେକ ଲୋକ ପ୍ରଭୁଙ୍କଠାରେ ସଂଯୁକ୍ତ ହେଲେ।
  bzj-bzj: Baanabas da-mi wahn gud man weh mi deh anda di kanchroal a di Hoali Spirit,
    ahn ih mi schrang eena ih fayt; ahn wahn lata peepl mi ton tu di Laad.
  wmt-wmt: Minyarti nganpayi Panapaj pa Ngarpukurajinyangu Pirlurrjartijinyangu. Ngarpunga
    manyanta mapunjinyangurlu mapunikanani. Wulyujinyangu minyarti nganpayi. Pajangu
    palunyanta Jesusja mapunikanani iyirnwarntirlujaa marninwarntirlu yangka Panapajju
    manyanangu wangki jularnani.
  chk-chk: Parnapas eman mwän mi aramasöch, a uren Ngünmifel me lükülük o chomong
    aramas ra lükü ewe Samol ren.
  ssd-ssd: Barnabas nu taŋgo mayenu. Nu ŋgamuŋgal son saŋgrinu. Tukul Guwa nu tuku
    wamdus kumuŋgina le nane gudommba nu tuku pasa ismba son ŋga Suŋgo Yesus dubinaig.
  acr-TNT: Ri Bernabé e jun achi lic utz ucꞌuꞌx, ruchukꞌab ri Santowilaj Ruxlabixel
    ri Dios lic cꞌo rucꞌ y lic cꞌo cubulibal ucꞌuꞌx. Ruma cꞌu ruchac rire, lic e qꞌui
    ri ticawex xquicoj rubiꞌ ri Kanimajawal Jesucristo.
  rop-rop: Wal Banabas bin gudbala men, en imbin oldei duwit langa det Holi Spirit,
    en imbin album loda pipul bilib en bulurrum Jisas Krais det Boswan.
  mee-mee: Bae Barnavas ka i a agau e pe ore ponu kae Kannu E Tupu ba lopatokona,
    ba ragau papatu keke lele ra lopatokonakana te Karais Avolau.
  dif-dif: Ngangau nau kana ngumu nganana wonti, Jaola kulikirieli ja morlalu ngundranali
    manamiri. Ja kana wolara marapu Kaparani ngokana wonti.
  gam-gam: Barnabas ge une iwa wopake moi. God Murble ge une boll moika, une pillgi
    dongall pai. Une embe yei al ge, una merke er pakna wo Iwa Kerman boll pillgi
    dji.
  nou-nou: Edo Barnabas awa embo ewamei na. Edo umo goroba de Iesu ge be edo isira
    edo uso jo awa Asisi Kotopu mi beda isira. Edo embo jiwae be Bada da yei puma
    isera awa umo ge be edo isera.
  mqb-NT: Barnabas nà, winen ɗo lele awan. Winen ma rah a tə Apasay Cəncan awan,
    aday a ɗaf nga pə Yesu tə mivel kərtek awan. Matanan, ɗo ahay bayak a tə ɗəfak
    nga pə Bahay Yesu.
  ape-B: Banabas anan douk yopunali alman. God ananin Michin nyawichanu nyanubu nyapenyunu
    kalbu ali nanubu dodogowinu atunamu bilip. Namudak ali chanubu wolobaichi elpech
    chawich umu echudak Diginali ananich elpech.
  grc-F35: (ὅτι ἦν ἀνὴρ ἀγαθὸς καὶ πλήρης Πνεύματος Ἁγίου καὶ πίστεως). Καὶ προσετέθη
    ὄχλος ἱκανὸς τῷ Κυρίῳ.
  cav-NT: Bernabéra tuna tsahuacuare jetiama peya cuana Ecuana Cuatsashaqui queja
    catyati ishu. Bernabétu ecuita jidaque jucuare. Yusuja Espiritura cuatsashaya
    equetu jucuare. Ducuta Jesús queja catyaticuare.
  kgp-NT: Barnabé vỹ tỹ ũn vĩ há nĩ, Topẽ kuprĩg vỹ tỹ ti jagrẽ nĩ. Kỹ ti jykre kar
    tóg Jesus ki rã ja nĩ. Kỹ ũ tỹ hẽn ri ke ag vỹ Jesus ki ge mũ gé sir, ti tỹ ag
    jyvẽn kỹ.
  bvd-bvd: Sa Baanabas nia ta waa ade diana lau guu. Ma nia waa na Anoedoo Abu 'e
    funguli nia ma na fiitooa nia ka ngado, ma ka adea toaa 'oro mamana guu daka lea
    mai siana Aofia.
  ukr-1871: Бо був чоловік добрий, повний Духа сьвятого й віри; і прихилилось доволї
    народу до Господа.
  apz-apz: Mponopas huhwo sohwo hwe wopɨngo hweho. Kakoe sɨmehomoꞌmo Anɨtuye Towahuno
    toyo yamoꞌnnyo hweho. Kakoe sɨmeho hiꞌntnnono Anɨtuneꞌno yokumpohnꞌnyo unyo hweho.
    Osoꞌno aꞌamu piꞌnɨngo engo Anɨtumo inɨngkamentohofofoho.
  yon-yon: '@see-verse:ACT.011.023'
  poi-NT: Porque jém Bernabé tu̱m wɨbɨc pɨ̱xiñ, tsa̱m iniit́ jém Dios iA̱nama. Tsa̱m
    iwɨ̱cupɨcpa iga Dios wɨa̱p. Jeeyucmɨ jáyaŋ pɨxiñt́am tɨgɨyñeyaj iga icupɨcyajpa
    jém tánO̱mi Jesús.
  wuv-wuv: Hia hemea rawani'a rama'a ma fei Spiriti Apuna na didifia ma namina we'i
    fei naranarana ma watauda, rona nomai a'a mei Fasu.
  quf-NT: Chaqa payqami kusala bwinu, chaynulla Amitunchikpi kusalata kriyiq karmi,
    Dyuspa Santu Ispiritunwan karanpis. Chaymi yaĉhachikutinqa, achka runakuna Amitunchikpi
    kriyir masna achkayaranllapa.
  yuw-yuw: Barnabas yu amna ogepma sinom. Tuna Kunkun Yaruho yudec foc sinom tuna
    yuhon kombing tobic tobicno orongi idoc. Worocha tongga owi amna koböcmaho irotno
    ibanto Morömahon surarodec sakau figoc.
  hus-NT-1971: In ey a Bernabé pel i alhua’ inic. In lej belal an Ajatic c’al patal
    in ichich, ani jum putat co’onchith in ichich c’al an Espíritu Santo. Jaxtam yan
    i inicchic huenc’onenec c’al an Ajatic tin ebal in olnomtal jaja’.
  med-med: Barnapas ni, wu kai ei nga, Muⱡnga Wingti ei ndi, peka ropa moⱡnga, mondpa
    pili ronduⱡ puⱡnga, wamp minal Nuim ei kʉn rukrʉng orung.
  bch-bch: Barnabas toa ei eaba kemi, ga ilolo matua tau, ga iuon ngan Itautau Tutui.
    Ta panua busa tau tinam tidudunga ngan iaoa kelede ton Maron.
  cco-NT: Jo̱ i̱ Bernabé do lɨ́ɨiñˊ jaangˋ dseañʉꞌˋ i̱ guiúngˉ eáangˊ, jo̱ contøømˉ
    jéeˊ Jmɨguíˋ quiáꞌˉ Fidiéeˇ quiáꞌrˉ có̱o̱ꞌ˜ jaléꞌˋ e jmóorˋ do, jo̱guɨ jábꞌˉ lɨ́ɨiñˋ
    júuˆ quiáꞌˉ Dseaˋ Jmáangˉ carˋ ngocángˋ dsíirˊ; jo̱ lajo̱b fɨ́ɨmˊ dseaˋ caꞌuíiñˉ
    dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ ie˜ jo̱.
  deu-1951: denn er war ein trefflicher Mann und voll heiligen Geistes und Glaubens;
    und es schloß sich dem Herrn eine beträchtliche Menge an.
  alq-ALGNT: Banabas kitci mino a8iago8iban, e kigickagodjin Mino Manidon, acitc e
    kitci teb8etag. Kitci mane dac a8iagog ogi ani teb8eta8a8an ka Tibendjigendjin.
  ixl-NNT: As nimal chit unqꞌa tenameꞌ ikꞌujbꞌaꞌ ikꞌuꞌl tiꞌ u Kubꞌaal Jesús, tan chꞌiꞌumal
    chit itxumbꞌal u Bernabé, tan aqꞌel itxumbꞌal taꞌn u Tiixhla Espíritu tiꞌ ibꞌanataꞌ
    kam uvaꞌ ni tal u Tiixheꞌ ste. As kꞌujleꞌl chit ikꞌul tiꞌ u Tiixheꞌ.
  boa-NT: Ehdúhjáa diityéké neebe ímí Píívyéébe cáhcújtsóóbeke dííbyé Apííchó túkévétsohíjcyaábe.
    Aabéhjáa úwáábóneri tsijtye cáhcujtsóhi.
  etr-etr: Banabasa e dolö hedabi, Eleloi Gesami ema nobai nea, asigi afädë negei
    geloi nelo amea amala säi. Amaimo, udia dolö yafiege Dafidilo Geloima asigi afädë
    negela baai.
  quh-NT: Cay Bernabeka c'acha runa carka sonkonpi Santo Espirituwan junt'a. Jesuspi
    sumajta jap'icojtaj carka. Ajinapi astawan ashqha runas Jesuspi jap'icorkancu.
  kwi-kwi: Bernabéne wat awa azi. Sɨnam Izpulne ussa pizta. Diosta wat nɨjkulta. Sunkana
    akkwan awane Jesústa piankamara.
  agm-agm: Iyataatɨ so Banapaasiso utaaho gaahore. Gaahotihɨ Autaahaatɨhomɨ Itɨpɨho
    komɨhetɨ tisaitataise. Tisaitataatɨ Jisaasihopɨ komɨ gɨwunyaasɨtɨhandɨ watɨpɨhandisahore.
    Aihɨ isɨhiya tɨtaahɨtɨhandɨ nepemaitatɨ Awaisɨhopɨ gɨwunyaawaayopo.
  ubr-ubr: Barnabas on orot obin, on baitutumotin a Ayu Kakafotin ebibonuai emama.
    Sabu sigaraba maiau siyames ya baikitabir sibo sinat Bada sisagobai.
  tsw-NT: Banaba vuma va̱ a̱ɓula̱ ɗa, waru u tu ushitowun na̱ Ruhu va Akiza nu ucawu
    wo okolo. Reve ama o ro na̱ a̱bunda̱ a̱ da̱shi usuwisa̱ a̱ kuru A̱sulazuva.
  cax-NT: Arrti Bernabé bien buenorrti y tusio nicusüurrti Espíritu Santo auti. Oncotitü
    ümoti Tuparrü. Sane nauquiche sürümanama icocoromati Señor uiti au Antioquía.
  aia-aia: '''Ia Banabas ''e sae goro na hinihinina ''a wetewete di''u, mana Hi''ona
    Maea ''a rabe beia. Na tarana naasi, ''a rago ro''u i nei rau hinihinia Araha
    na''i madoraasi.'
  srp-1865: Jer bješe èovjek blag i pun Duha svetoga i vjere. I obrati se mnogi narod
    ka Gospodu.
  agt-agt: '@see-verse:ACT.011.023'
  lug-lug: Balunabba yali muntu wa kisa ng’ajjudde Mwoyo Mutukuvu n’okukkiriza, abantu
    bangi ne basenga Mukama.
  yby-yby: Banabasiya uka laloki we Omaimidana weuna oluholimo lemeko ukalau waitoko
    minokaiyoko nenako, muki wewenamasiya muda-elikiki We napalokamago koliki minae.
  heb-heb: כי איש טוב היה ומלא רוח הקדש ואמונה ויאספו לאדון עם רב׃
  mpp-mpp: Ye ngic madicne ailu ye kweleina Tili Asu nga ngage-ngagesing wakeicne
    facnowecte ngic-ngigac homacnedi yogo nganilu Sugucnela taockeibong.
  apb-apb: A Banabas ingeie mwane diana na e honu aana Li'oa Maa'i na hiiwalaimolinge
    ingeie e susu. Na maholona mo iini hunge kire ko aehota hiiwalaimoli oto aana
    a Aalaha.
  san-TEL: స స్వయం సాధు ర్విశ్వాసేన పవిత్రేణాత్మనా చ పరిపూర్ణః సన్ గనోనిష్టయా ప్రభావాస్థాం
    కర్త్తుం సర్వ్వాన్ ఉపదిష్టవాన్ తేన ప్రభోః శిష్యా అనేకే బభూవుః|
  ben-IRV: কারণ তিনি সৎলোক এবং পবিত্র আত্মায় ও বিশ্বাসে পূর্ণ ছিলেন। আর অনেক লোক
    প্রভুতে যুক্ত হল।
  ntu-ntu: Leplz nzkqlung nzlalztqbzng bade x sc tzlxngitipelr Jiszs. Murde Banabas
    nide ncblo kxbrngz, nzrlxngiti-krde mqngi, x Mqngrkxtr prsrle nide.
  pan-pan: ਕਿਉਂਕਿ ਉਹ ਭਲਾ ਮਨੁੱਖ, ਪਵਿੱਤਰ ਆਤਮਾ ਅਤੇ ਵਿਸ਼ਵਾਸ ਨਾਲ ਭਰਪੂਰ ਸੀ, ਬਹੁਤ ਸਾਰੇ ਲੋਕ
    ਪ੍ਰਭੂ ਦੇ ਨਾਲ ਮਿਲ ਗਏ।
  gvc-gvc: Bernabé noariro jiro, Espíritu Santo dutiare yoariro Jesure noano wacũ
    tuaha tiro. Ã jia to buheri baharo Jesure wacũ tuaina payʉ waha namoha tjoa.
  ksj-ksj: Mazaḡa Banabasiꞌe vaze manoḡa zu Vine Zaḡoḡaniꞌa ane mazao iriꞌaviro, zu
    Zuhiꞌa Boro mazao hubehune fieꞌeteꞌe vazeḡa. ꞌOugadu vaze ḡehaḡa bagaḡaniꞌa Zuhiꞌa
    Boro moneo reiro.
  sbk-sbk: Ali muntu mwinza tee nantele ali muntu wimpyana nu Mpepo Ufinjile ali muhati
    yakwe nulwitishilo, abhantu bhabhinji bhonjelela hwa Yesu.
  mya-JVB: ထိုသူ သည် သူတော်ကောင်း ဖြစ် ၍၊ သန့်ရှင်း သော ဝိညာဉ် တော်နှင့်၎င်း၊ ယုံကြည်
    ခြင်းနှင့် ၎င်း၊ ပြည့်စုံ သောအားဖြင့်၊ လူ များ အပေါင်းတို့သည် သခင် ဘုရားထံသို့ဝင်စား
    ကြ၏။
  kgf-kgf: Banaba imi ic hiabia, waŋu Uŋa Téréya ʒéma ninʒéŋ ninʒéŋ yanda sécgémima
    heyec. Imuac niŋac ic embac tuŋ yandanéŋ Miŋ Kewuac muru toroqegic.
  awb-awb: Páhnábása kaweqtaq mía míaú aní ména Sísansabé kawerue aiq pútare atowana
    Manikáne Awanka séhréh atowe. Séhréh atowara áhnte kegá Sísansabé aiq pútare atera,
    Sísane sánsá sehgioneheqmúne íwíáhuwe.
  gdn-gdn: Apunu Banabasi e ka apunu bagi kawaya. E notai kawaya daganani Iyesu bameya
    ade Mamanuga God e Keyai Tanai Bagi Kawaya e rabineya posiwena. E sumai ka mete
    kawaya ki pokere iyapana ropani kawaya e yonai wainamupu ki ka mu nu Kaiwawonuga
    sumamupu.
  nko-NT: '@see-verse:ACT.011.023'
  bsn-NT: Esp'iritu Santo ĩ ejarẽmose rãca tʉoĩagʉ̃ ñari, cojo vãme rʉyabeto Dios
    ĩ bojarore bajiro quẽnaro yigʉ, to bajicõari, Jesúre quẽnaro ajitirʉ̃nʉgʉ̃ ñañuju
    Bernabé. To bajiri jãjarã masa, ĩ gotimasiosere ajicõari, Jesúre ajitirʉ̃nʉsʉoyujarã
    ĩna.
  pib-NT: Gi rixanu jeji kiglerni. Giwekikaluru Kpashiri gwagajitanrupotni ga wa kalixaklerpotni.
    Gixolune yogniwnananumtna Gitsrukaachi yegi.
  wiv-wiv: A Barnabas ia na kaka mata muli, ki vonu na Vule Tumonga kana bilip ki
    matuha matoto, kubarae manumanu luba matoto dia kene mai hoho na kabu kana Paraha.
  reg-reg: Kulwo kubha aliga ali munu wa bhwana na ejusibhwe na Mwoyo Mwelu ne likilisha
    lya Bhanu bhafu nibheyongesha ku Latabugenyi.
  mlh-mlh: Barnabasji ŋi fiine fukeko Moro Tiriineji maŋine puseko maŋyoka yoberu
    ŋadi gaku maŋine sosowo oiji Yesu manesiŋ gaku goya. Ore eru ŋiŋigo kokoineji
    maŋyaŋuŋ kerisieru Ofonde kubuo jikigabi sogueya.
  gof-ENT: ባርናባሲ ጌሻ ኣያናይኔ ኣማኖይ ኩሚዳ ሎዖ ኣሲ ጊዲያ ጊሾ ዳሮ ኣሳይ ጎዳ ኣማኒዶሶና።
  aau-aau: Barnabas hiykwe uwr yaprue-ar, seyr Niohney Pekney-weys o, nan kiykiy-ay
    uron o, hyo uron mon po nuw-yawriy wouk-wouk-ay. Sawk uwrsa kraiar homkwe Hakamay
    so owh mon-aw seme ma-nak-swapeyk-a-peyk.
  tvk-tvk: Banabas be moletin hos tei xa neketen nan nggeih e polu ni xeihen na Ninin
    Eo. Moletin holu inggak langgur selxatien nan be nae, labiles ra tesaen nae, e
    mei laling neketen nae e Suv Iesu.
  prf-NT: Mabait a tolay ti Bernabe, en Banal a Ispiritu en giyya na ten biyag na
    sakay matibay en pánnampalataya na kaya makpal en tolay a naakit na ten Panginoon.
  auy-auy: Páánápáasi kaweꞌ-wáásí úwana Maníkóní Ufaen-ámútánkó wempímbá óraaꞌa uwánkowana
    Fasiꞌaénkómpáꞌá amankúnkúmba fasiꞌámai éna aaí simátímaꞌmaena iyúwasa sáwífaꞌ-waasi
    isésa Fasiꞌaénkómpáꞌá tiyáawe.
  tbg-tbg: Banabaasiva koqe vaiintivano vauvaro Kotira Maraquravano vira avutaqi anomakero
    vauvaro Banabaasiva voqamakero Ihura uva iriqiro viharo viva airi vaiinti kahaqumanta
    vika Nora Vaiinti Ihura vaintiqama vura.
  hub-NT: '@see-verse:ACT.011.023'
  hmo-hmo: Badina Banaba be tau namona, Lauma Helaga bona abidadama dekenai ia honu.
    Unai neganai taunimanima momo be Lohiabada ena orea dekenai idia vareai.
  big-big: Panabas pok pangkabek keya yombu Anotogi Kung Walekpokko kolabek keya ngizi
    panu kumulirikku kolabek kopong pugu kozak yeiya logo yongkambanu kolokngagono
    nawilirau Yemizibekyegi kowita logo kazing pugumekki kiriwei miza.
  gux-G: Kelima o bo tie ya nulo ke fuonŋanma ti dugidi ye yen'o i k niba boncianli
    bo taani o tienu po.
  cnl-NT: Rɨ³løn³¹ dsa³ dxún²³ Bee³². Bi²³ jmee²³ 'e³ la²³ cuø²³ jui³¹ Espíritu Gáan³
    quie'². Bi²³ ma²³'nee³ sɨ³táan³ quia̱'² Dios. Juɨ́ɨn²³ dsa³ Antioquía 'i³ ca²³té̱e̱²
    coo³¹ quie'² dsa³ quien³² Juii³ra² ma²ca¹núu³te'²³ júu² 'e³ ca²³lʉ́³ Bee³².
  zar-NT: Náquiëʼ Bernabé naʼ tsahuiʼ, en idú zóalenëʼ Dios Böʼ Láʼayi lëʼ, en idú
    ládxëʼë réajlëʼë Cristo. Niʼa que libán benëʼ Bernabé naʼ, bönachi zián lu yödzö
    naʼ gulaʼyéajlëʼ Xanruʼ.
  kde-kde: Banaba ávele munu wambone na aumbajîjwe Umumu Wanaswe na ing'ulupa, na
    likuwa likulu lya vanu nkuyenjejeka kwanga Nang'olo.
  ata-ata: Xe anu Valunavasi ne itema laixe manina. Mo Uleenu Tavuna muxoo noxou la
    anu itema sou muxamuxaxu tanu, xe ta mitema ta piena mixiu maulixaꞌa sou mineꞌe
    noxou Tila mukalusi.
  qvw-NT: '@see-verse:ACT.011.023'
  nfa-nfa: '@see-verse:ACT.011.023'
  tnp-tnp: Panəpəs in iətəmi təuvɨr kəti iətəm Narmɨn Rəha Uhgɨn təriauəh mətatɨg
    lan, kəni rəhan nəhatətəiən in təskasɨk e Uhgɨn. Kəni in təmasiru e nətəmimi tepət
    ikɨn əha məmə ilah okotəni nɨpəhriəniən e Iərmənɨg Iesu.
  urd-urd: क्यूँकि वो नेक मर्द और रूह — उल — क़ुद्दूस और ईमान से मा'मूर था, और बहुत
    से लोग ख़ुदावन्द की कलीसिया में आ मिले।
  hot-hot: Banabas ma anyô mavi ba hêvhaviŋ lôkliŋyak. Ma Lovak Matheŋ hadum ku lôklokwaŋ
    hamô yani kapô. Ma avômalô bêŋ anôŋ anêŋ loŋ êŋ êvhaviŋ Anyô Bêŋ.
  mqj-NT: '@see-verse:ACT.011.023'
  rus-SYN: ибо он был муж добрый и исполненный Духа Святаго и веры. И приложилось
    довольно народа к Господу.
  mbh-mbh: Na Barnabas ini toko vengvenga, ma God Ioni Riringa i vual a i nge. Ma
    ile lemioong kene i engeng ma toko pulua ako o eso a Toko Pomnga nge.
  bdd-bdd: Weyahina Banaba loheya bwebweꞌana, ma Yaluyaluwa Tabuna ꞌilohemaheya, ma
    maꞌina hemisa madouna. Ta ꞌina loguguya ꞌoinega tomota tupwana baibaiwana sihemisaeya,
    ma tohekalesiyao ꞌidi boda ꞌihehemadou.
  cbt-NTPO: '@see-verse:ACT.011.023'
  rmy-SERVI: Варнава сля лачё мануш, пхэрдо Свэнтонэ Фаноґа тай патявимаґа. Тай фартэ
    бут манушэн ачиле тэ патя Раести.
  srn-NT: Barnabas ben de wan bun man di ben furu nanga a Santa Yeye, èn a ben abi
    wan tranga bribi. Dan furu sma teki bribi ini Masra.
  cta-NT: Tsoꞌo tsa tyiquee Bernabé; cua ndyanu Xtyiꞌi ycuiꞌ Ndyosi neꞌ cresiya jiꞌi̱
    yu, loꞌo juaꞌa̱ tsoꞌo tsa jlya tiꞌ yu jiꞌi̱ Jesucristo. Biꞌ chaꞌ quiñaꞌa̱ la ñati̱
    cua ngusñi nguꞌ chaꞌ jiꞌi̱ nu Xuꞌna na xquiꞌya nu Bernabé biꞌ liꞌ.
  bqc-SIM: Baanabaá gbɛ̃maaɛ, Lua Nisĩna ń luanaaikɛao pɛ̀ɛwà, ↄ̃ wà kà Dii
    gbɛ̃́ↄ guu dasi.
  tcz-CHONGTHU: Ajeh chu Barnabas chu miphatah Lhagao Thenga dimjing le Tahsanna a
    dettah mi ahin, mitam tah Pakaiyah ahin puilutbe uvin ahi.
  mar-mar: तो चागंला मनुष्य होता आणि पवित्र आत्म्याने व विश्वासाने पूर्ण होता; तेव्हा
    प्रभूला पुष्कळजण मिळाले.
  snp-snp: Logimami we ya we lalo neto siya-mulunau Felegaga Ounakafo mino ede faitito,
    ido koli kikila naba ne. Ido wenena naba-naba gilimaito, Wekoladoka ekelae.
  isl-isl: Barnabas var góður maður, fylltur heilögum anda og sterkur í trúnni. Ekki
    leið á löngu uns mikill fjöldi fólks gekk Drottni á hönd.
  spy-NT: Kilēēl ꞉moo chiichi. Kiboonto ꞉chiichoo Tāmirmiryēēt kuyem ānkōōkoosēē keey
    Yēyiin miisin. Kiyis keey yooto ꞉biiko chēē chaang' kukwa komostaab Mokoryoontēēt.
  xnn-xnn: Si Bernabe et gawigawis siya ay ipogaw. Nan Ispirito Santo nan mang-it-itdo
    isnan ik-ikkana dapay napigsapigsa nan pammatina ken Apo Dios. Et adoado nan naitapi
    ken Apo Jesus gapo isnan insolona.
  mwe-mwe: A Bhanabha pubhaaliji bhandu bhanguja bhagumbelwe na Mbumu Jwa Ukonjelo
    na bhashinkukola ngulupai, kwa nneyo bhandu bhabhagwinji gubhajenjeshekenje ku
    Bhakulungwa.
  tte-tte: Kaiwena iya tomo namwanamwana yo sauga meuloina Yaluyaluwa Tabuna iloyapowon
    yo ana meli ilalaki mwa koina tomo sibaibaiwa sinuwabui yo simeli Guyau koina.
  tcs-tcs: Banabas em bin gudman, pulap wea da OliSpirit. Em bin gad prapa strong
    bilib wea God. Prapa mo plenti pipol bin bilib wea God ane pole da BosLod Zizas
    Kraist.
  hlt-THB: Barnaba taw thlak leek na awm nawh, Ciim Myihla ingkaw cangnaak ing ak
    be thlang na awm hy. Cedawngawh thlang khawzah ce Bawipa venna sawi khqi hy.
  soq-soq: Banabas apana euda, me sumanai debama apanawa. Aleu kakaiwa me nopesano
    muka debamawa wadene sape Gagalo euda amonaleidio apana uaraia Tatamba bedewe
    sumanaintoiena.
  qub-qub: Bernabëga Tayta Diosmanmi yäracoj. Alli runami caran. Espíritu Santupa
    munaynincho caran. Chaymi Antioquiacho achcaj runacuna Jesusman yäracuran.
  att-att: Napiá nga tolay si Bernabe, nga tumulù sù Mangilin nga Ikararuá, á napasigaggá
    yù ángnguruk na. Á yáyù nga aru yù ira nga naggián ta Antokia nga netádday kâ
    Apu Kesu megapu sù pangituddu ni Bernabe.
  bki-bki: Barnabas naio mila jibe na bior naio be toro novo laka, napano Niununo
    Lu bujolou eaio, a naio biekouo ea Atua, mo jibe na, ana tomu telabo abinimei
    ea Atua ka bogo na.
  bqp-bqp: Baanaba bi gbɛ̃ manamɛ, Luda Nini kũ ludanaanikɛnaao pɛ̀kɛrɛa, akũ ò
    kàra Dikiri gbɛ̃nↄ gũn dasidasi.
  mcp-mcp: Nyə á bə jɔ̧ múúd, a njúl lwándʉ́lá nə jɔ̧jɔ̧ Shíshim nə búgə́ nə́ cwɔ́ɔ́.
    Bɔ́ɔ́lʉ́gá ncúlyá buud bwə́ mú kwɨ́dʉli Dɔ̧ lʉ́ óbúgʉla dɨ̂.
  hat-hat: Banabas sa a te yon bon gason. Li te gen anpil konfyans nan Bondye, epi
    Sentespri te kenbe l' anba pouvwa l' tout tan. Anpil moun te vin kwè nan Seyè
    a.
  npl-NT: Bernabé okatka kuali tlakatl, otentoka ika n Espíritu Santo iwa okiyekneltokaya
    n Toteko. Yika miakeh omoseitiliayah inawak n Toteko.
  bgg-bgg: Barnabas ne bajo wie pha bran ro. Ragung So è ley ne migi now pha bran
    ro. Ithong shii bajo branthek migi now yi pha bran ro.
  eng-TCENT: For he was a good man, full of the Holy Spirit and faith, and a large
    number of people were added to the Lord.
  eng-BSB: Barnabas was a good man, full of the Holy Spirit and faith, and a great
    number of people were brought to the Lord.
  cpu-NT: Tema irika Bernabé neshinonkataneri jinatzi, javentaashiretziitari Avinkatharite,
    inampishiretziitantari Tasorentsinkantsi. Irootakera joshekiperotantanakari kempisantanairiri
    Avinkatharite.
  san-ASM: স স্ৱযং সাধু ৰ্ৱিশ্ৱাসেন পৱিত্ৰেণাত্মনা চ পৰিপূৰ্ণঃ সন্ গনোনিষ্টযা প্ৰভাৱাস্থাং
    কৰ্ত্তুং সৰ্ৱ্ৱান্ উপদিষ্টৱান্ তেন প্ৰভোঃ শিষ্যা অনেকে বভূৱুঃ|
  tod-tod: Mazɔlɔɔ Ɓalanaɓase ɠɛni ga nu ʋagɔ, nii daavegai ga Zɛnvu Ɲadegai ta kidaaleʋei.
    Nu mɔinmɔin ge zɔlɔɔni, ti ɓɔɠɔ ve Maliɠii ya.
  tac-NT: '''Lige alué Bernabé ''we a''lá rió nile, Onorúgame Alawala alawégame nile.
    ''Lige ''we a''lá bijchígime nile Onorúgame ra''ichálila. ''Lige alué uché jaré
    we''ká ralámuli napu ekí akele alué Bernabé ra''ichálila, ''we a''lá oyérale alué
    Wa''lula Esusi ra''ichálila.'
  eng-WEBPB: For he was a good man, and full of the Holy Spirit and of faith, and
    many people were added to the Lord.
  gfk-H: Banabas ga tiga bilai na tunatuna ma ga hung ma no Halhaliana Tanua ma ra
    nurnur. Ma di ga lam haleng na mataniabar taar tano Watong.
  viv-viv: Bana Banabasi ma kaliva hagihagina, AluꞋaluwa Mahalina ahe giluvaiyena
    kadu yana vetumagana toyogina. Ada au kaliva keke saꞋeyadi hivebutu Kaiwabu againe
    hivetumagana.
  yao-yao: Che Banaba ŵaliji mundu jwambone ni jwagumbele Mbumu jwa Akunnungu ni chikulupi.
    Kwa ligongo li che Banaba, mpingo wekulungwa wa ŵandu wajonjesyeche kwa Ambuje.
  tgp-tgp: matan Barnabas enia tamlohi r̃uhu matea, Tanume Tapu mo mar̃ivi hinia,
    ale nona rasua mo r̃ilangi, ale matana, tamlohi matuvana la mele mai isan Moli.
  auc-NT: Bedënabee ïñömö Wængonguï Tæiyæ̈ Waëmö Önöwoca ingante ëwocadinque në wede
    pönengä ïnongä inte në waa cæcä ïnongäimpa. Ïninque tömengä apæ̈necä ëñëninque
    tömënäni nanguï ïnäni mönö Awënë gämæ̈nö pongadänimpa.
  kbc-NT: Igaataɡ̶a Barnabé ɡ̶oneleegiwa anele, codaa eliodi eliwaɡ̶atakaneɡ̶egi,
    codaa Aneotedoɡ̶oji Liwigo dowediteloco. Odaa eliodi niɡ̶ijo oko anoyiwaɡ̶adi
    Ǥoniotagodi ja dinatecoɡ̶oteetege niɡ̶ijo lapo loiigi Ǥoniotagodi.
  bmh-bmh: Barnabas du naliupet gue, go Uwait nugau Ah Wes mui gonugau ougab gusig
    petak eun. Guzenaimai, duailel asiu goagal oiagab ailaimai, Dubanou Ban en oiagab
    petak emenin.
  ctu-BL: Uts'at i pusic'al Bernabé. But'ul ti Ch'ujul bʌ Espíritu. Ñopol i cha'an
    i t'an Dios ti jump'ejl i pusic'al. Cabʌl winicob x'ixicob tsi' ñopoyob lac Yum.
  meq-meq: Andza niye, Barnabas na, ndo lele eye. Neŋgeye maraha eye ta Məsəfəre Tsəɗaŋŋa
    eye ada kə pa mədzal gər peteh ka Yesu. Ndo hay haladzay ta səkah, tə pa mədzal
    gər ka Bəy Maduweŋ.
  noa-H: Hich Bernabejã woun hajap'am hajim haajem. Magua hirua hich gaai Hẽwandam
    Hak'aarjã p'ẽsnaa hĩchab hãba Hẽwandam gaaipaita t'ãraucha hʌ̈k'aajeejim haajem.
    Mag Hẽwandam Hak'aar hich gaai p'ẽs wai simua jaaumam hũrwi warag k'apank'am k'ʌʌnau
    hʌ̈k'awi maach Pör Jesús dënk'amaajeejim hanʌm.
  alp-NT: Barnabase meije tamata lale misete kai Ro Misete Ikbasaeni kai ihlaleke
    loko Yesuse ktili hoko tamata bokala esi lulu Yesuse.
  san-VEL: sa svaya.m saadhu rvi"svaasena pavitre.naatmanaa ca paripuur.na.h san ganoni.s.tayaa
    prabhaavaasthaa.m karttu.m sarvvaan upadi.s.tavaan tena prabho.h "si.syaa aneke
    babhuuvu.h|
  kbq-kbq: Banabasi'a knare ne' mani'neno, Avamupi aviteno amentinti hu'negeno, tusi'a
    veakrerafamo'za maka vahe'mo'za Ramofonte e'naze.
  kbh-kbh: Bernabé inamna canÿe ents̈á ts̈abe soyënga amá, chë Uámana Espíritu chabe
    ainaniñe yojtsemándaye y bëtscá os̈buachiyá inamna. Y banga tmojanonts̈é Bëngbe
    Utabnábeñe jtsos̈buáchiyana.
  ron-LSB: Căci era un om bun, plin de Duhul Sfânt și de credință, și mulți oameni
    s-au adăugat la Domnul.
  pon-pon: Pwe i me ol kelail o mau amen, me dir en Nen jaraui o pojon. A aramaj toto
    me wuki on Kaun o.
  nhe-BL: Nopa Bernabé itztoya se cuali tlacatl tlen temitoya ica Itonal Toteco huan
    tlahuel chicahuac quineltocac Tohueyiteco. Yeca quema Bernabé itztoya ipan Antioquía
    tlahuel miyac tlacame quineltocaque Tohueyiteco ica tlen ya quinilhui.
  sps-sps: Banabas, ayei na mes a tavaron to te via men Aaven Taabos ana faason, ana
    vainy kinai takopis fi rato tana Tsunaun.
  wnc-wnc: Siwan Banabas waapa aminu nomanaapa. Waung Takwan tapata baniaatang pukuke
    asinggan take yuwawan ita Jesue natapan kekeknga siknga sikut. Siwan aminu buyambamda
    Buyambam tapaninu Jesutane saakgan kuku gatapbing.
  bus-bus: Banaba nɛ́ gbɛ̃ maaamɛ, Luda Nini kↄ̃n ludanaanɛkɛnao pɛ̀kↄ̃rɛa, ben wà
    kàara Dii gbɛ̃nↄ guu pari.
  gub-BL: Awa ikatuahy ma'e romo hekon Panape a'e. Ipy'a tynehem tuwe Tekwe Puràg
    pupe. Uzeruzar tuwe Zezuz rehe. A'e rupi teko tetea'u a'e pe har a'e wà no, uzeruzar
    Zezuz rehe a'e wà no, ize'eg henu re a'e wà.
  imo-imo: '@see-verse:ACT.011.023'
  boj-boj: Barnabas a tamo bolequja. Mondor Bole aqaq di sonaqa a siŋgila ti wauoqnej.
    Aqa areqalo kalil Tamo Koba Yesus qa siŋgilatosiq soqnej. Deqa a Yesus aqa anjam
    mareqnaqa tamo uŋgasari gargekoba naŋgi quoqnsib Yesus aqaq boqneb.
  eng-DRA: For he was a good man, and full of the Holy Ghost and of faith. And a great
    multitude was added to the Lord.
  knf-knf: Barnabaŧ awo ñaaŋ najoob bkow anŧumuŋ na *Uhaaş wi Naşibaţi, akuţ afiyaar
    Ajugun, kë bañaaŋ baŧum bafiyaar akuţ akak ţi Ajugun.
  san-KHM: ស ស្វយំ សាធុ រ្វិឝ្វាសេន បវិត្រេណាត្មនា ច បរិបូណ៌ះ សន៑ គនោនិឞ្ដយា ប្រភាវាស្ថាំ
    កត៌្តុំ សវ៌្វាន៑ ឧបទិឞ្ដវាន៑ តេន ប្រភោះ ឝិឞ្យា អនេកេ ពភូវុះ។
  arn-NT: Bernabe rume küme piwke wentrungey ti Lif Küme Püllü am ngünenierkeetew
    ka nierkey fentren mupiltun. Femngechi pütrün che wiñorakiduamtuy ta Ñidol Jesus
    mew.
  zas-NT: Benzaꞌc gojc Bernabé, dád gognë xSprijt Dios laaman abiꞌ bililadxaman Jesucrist
    con guidib luxdooman. Zeel dád zien ree bejn bililadx Jesucrist.
  ken-NT: Banábas achí nyaka ɛrɨ́tí mmu anɛ asɨkɨ ntɨ nɛ Yesu sayri. Ɛfóŋó Bɛdyɛrɛ
    abhak nɛ yí tontó. Akwak bɛyǎ bo mánoko mbok Yesu, báchɛm mmʉɛt nɛ bakoŋo
    bhi.
