  txq-txq: '@see-verse:ACT.011.023'
  aaz-aaz: '@see-verse:ACT.011.023'
  qup-NT: Bernabeka alita rurak runa karka. Yaya Diospa Espíritun payta tukuypi yuyachishkanrayku
    alita kirik karka. Pay yachachishpan yapa achka runakuna Jesukristuta kirik tukurkakuna.
  azb-azb: Çünki özü Müqəddəs Ruhla və imanla dolu, xeyirxah bir kişi idi. Bunun nəticəsində
    də böyük bir kütlə Rəbbə iman gətirdi.
  eng-DBY: for he was a good man and full of [the] Holy Spirit and of faith; and a
    large crowd [of people] were added to the Lord.
  guo-NT: Bernabé xabich pachaempon. Xabich kajachawaesfʉlas Espíritu Santo. Xabich
