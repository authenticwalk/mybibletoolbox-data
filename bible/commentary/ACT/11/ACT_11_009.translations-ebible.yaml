  kew-kew: 'Pare yaa-para agaa wala lagisa: Gote-me oyaeyae rayo maepeaaya-ga oto
    pi yae kone nasape.'
  dww-dww: Dabudine bona marae aniwai rabuinama ya riu munaḡana, ‘Deḡo yabanama Mamaitua
