  kek-NT: Ut quixye cui'chic cue li yo̱ chak chi a̱tinac sa' choxa, “La̱at inc'a'
    naru nacac'oxla nak inc'a' us ta̱tzaca li c'a'ru xye li Dios nak us ta̱tzaca,”
