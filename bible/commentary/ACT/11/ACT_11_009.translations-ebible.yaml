  deu-1912: 'Aber die Stimme antwortete mir zum andernmal vom Himmel: Was Gott gereinigt
    hat, das mache du nicht gemein.'
  san-PUN: ਅਪਰਮ੍ ਈਸ਼੍ਵਰੋ ਯਤ੍ ਸ਼ੁਚਿ ਕ੍ਰੁʼਤਵਾਨ੍ ਤੰਨਿਸ਼਼ਿੱਧੰ ਨ ਜਾਨੀਹਿ ਦ੍ਵਿ ਰ੍ਮਾਮ੍ਪ੍ਰਤੀਦ੍ਰੁʼਸ਼ੀ
    ਵਿਹਾਯਸੀਯਾ ਵਾਣੀ ਜਾਤਾ|
  nob-LB: 'Men stemmen fra himmelen hørte jeg på nytt, som sa: ’Dersom Gud har gjort
