  eng-WMB: But a voice answered me the second time out of heaven, ‘What God has cleansed,
    don’t you call unclean.’
  zaw-NT: 'Dxejc gunisac Dios loä: “Na''cru guiniilu nacdxuudx recos nani abasia Dios.”'
  san-MAL: അപരമ് ഈശ്വരോ യത് ശുചി കൃതവാൻ തന്നിഷിദ്ധം ന ജാനീഹി ദ്വി ർമാമ്പ്രതീദൃശീ വിഹായസീയാ
    വാണീ ജാതാ|
  tam-TCV: “பரத்திலிருந்து அந்தக் குரல் இரண்டாவது முறையும் என்னுடன் பேசி, ‘இறைவன்
    சுத்தமாக்கிய எதையும் தூய்மையற்றது என்று நீ சொல்லாதே’ என்றது.
  mit-NT: 'Dandu, inga xichi nì càhàn‑yà ansivi, cachí‑yà xìˊ: “Màsà cáchì‑ní quini
    iá‑si, vàchi Dios nduú yùhù, te sànì cachì, iá viì‑sí”, nì cachi‑yà.'
  ceb-ULB: Apan ang tingog mitubag usab gikan sa langit, “Unsa ang gideklara nga hinlo
    sa Dios ayaw tawga nga dili hinlo.”
  ces-LB: '@see-verse:ACT.011.008'
  mkn-mkn: Ma itu suara balas bilang, ‘Kalo Tuhan Allah su omong bilang, satu barang
    barisi, na, lu jang bilang dia kotor lai!’
  nce-nce: Kwe kë ëfalëbo lego heven life mago ita megali tle, ‘Wesibi Goto megali
    kë lëglebë, “Ebë lale hi wesibi,” ju megali asa ele, “Ebë tëbo hi wesibi.” Weye.’
  pol-UBG: 'Wtedy głos z nieba odezwał się po raz drugi: Tego, co Bóg oczyścił, nie
    uważaj za nieczyste.'
  qxh-NT: 'Yapay janaj pachapita nimaran: ‹Tayta Diosninchi alli ricashanta ama millanäcunquichu.›'
  nwi-nwi: Kɨni yɨmnərɨg mɨn nəgkiarien a rɨsɨ-pən apa ye rao ye neai mɨmə, ‘Takpəh
    nɨniyen mə nar kɨrik rəmkɨmɨk yame Yo, Kughen, yakamni mə rhuvə əmə, rɨpəh nəmkɨmɨkien.’
  kmo-kmo: Worek, nereka tar aya kawka eecha wor, ‘Eyey boboyen God riita riita otiiri,
    eeta kepi boboy. Mii boyewak eena eecha wocho?’
  agr-agr: 'Nuna tai awentsag chichagtak: ‘Amek Apajuí pegkeg emakbauwa duka pegkegchau
    ainawai tumaitsume’, tujutmayi.'
  kyc-kyc: Leyono dokopa pii mende yake panda dokona piso dee kamba lapo pyuo isingi
    leya. Anatumi elya piyamo dupwa embame kooŋo laa napipi leya.
  urd-GVU: لیکن یہ آواز دوبارہ مجھ سے ہم کلام ہوئی، ’جو کچھ اللہ نے پاک کر دیا ہے
    اُسے ناپاک قرار نہ دے۔‘
  yre-NT: 'Wei zɩɛ, ɛn yaa ''vɩ "nyian laji ''e ''pee ''nan: ‹Fɛnun nɛn Bali -a ''vɩ
    ''nan e ya -blɩvɛ -a bɛ, te ''i drɛ ''i ''srɔɛn ''a dɩ.›'
  fuh-BKF: 'Daande dow kammu ndeen jaabitii kam katin, wi''i: «Taa harmin ko Laamɗo
    laaɓini.»'
  arl-NT: 'Jiyocuacaanuji rupaari socua cua sequerohuani: “Pedronaa, majaari miaquesocoriquiano
    Pueyaso jiyatesano soonu”.'
  ziw-ziw: Izwi idyo dyalonga naho kulaila kwembingu dikagamba, ‘Vintu vilenguswe
    ni Chohile, usekuitenda ni vizavu.’
  grc-TR: Ἀπεκρίθη δέ μοι φωνὴ ἐκ δευτέρου ἐκ τοῦ οὐρανοῦ, Ἃ ὁ Θεὸς ἐκαθάρισε, σὺ
    μὴ κοίνου.
  nag-nag: Kintu dusra bar aru ekta awaj pora moike koise, “Ki saman Isor pora sapha
    ase koise, etu ke letera nokobi.”
  eng-OEBCW: Then a second time there came a voice from the heavens. “What God has
    pronounced clean”, it said, “you must not call defiled.”
  knj-NT: 'Jix yalon eytej bey satcan junel xa e in jaxca ti'' an: “Ja'' tzet yetal
