  aoj-aoj: “Owaꞌ malogol agalemba gafiꞌi ilif wapani bif gaꞌi, ‘Hiahaom God nandaꞌami
    magataga buꞌwamii, amamba ina aꞌ niꞌi alugumi, owaꞌi.’
  cbv-cbv: Obohjeéhtih, páant wã niíj jepahachah, ‘Bʉʉ “Tʉ́init caá”, wã niijnítdih
