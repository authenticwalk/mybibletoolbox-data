  fuf-fuf: 'Ka ɗimmun hawa kan fillitii ka kammu, wi''immi: ‹Wota a jogor ko Allaahu
    on laɓɓini kon wa ko tuuni.›'
  mwc-mwc: Saba gamo sapamai i wona mena, ‘Kega God sawara i wosei gairena wai kuna
    wona goyona.’
  bhl-bhl: 'Dangii, abiil tikin elote weng mak bokonemomele: ‘Sunbin-Got nem ‘Sen
