  rus-SYN: 'И отвечал мне голос вторично с неба: что Бог очистил, того ты не почитай
    нечистым.'
  mbh-mbh: “Aveto tho nongpol mun lenging aininga ako i esu a Pen a Urvet me, ma i
    ri ve, ‘Ur areko God i ri ve i sivenga, aken mothong tova ong ri ve i kerenga.’
  bdd-bdd: “Ta ꞌenanaina galewega ꞌigwae hila, ꞌigwaeya, ꞌYehoba hebai beno ꞌiꞌabihe
    bwebweꞌanediya, ꞌoinega gesowana ꞌuꞌahwaꞌahwa galagalae.’
  cbt-NTPO: 'inápa quëran itantarinco: “Noya capacaso'', itëranquën ni''ton, ama quëmari
    ‘sopai’ itëquësohuë''. Co huachi tananpitacaso ya''huërinhuë'',” itërinco.'
  rmy-SERVI: 'Гласо болыбнастар пхэнда манди авэр моло: «На акхар маґрисардэґа кода,
    со Дэвэл жужарда».'
  srn-NT: 'Ma a sten di kmopo fu heimel taigi mi a di fu tu tron taki: ‘Efu Gado taki
    wan sani bun fu nyan, dan yu no kan taki moro tak'' yu no kan nyan en.’'
  cta-NT: 'Liꞌ xaꞌ nguañi nchcuiꞌ ycuiꞌ Ni nde cua̱: “Ná tsoꞌo ñacui̱ nuꞌu̱ chaꞌ laca
    biꞌ naꞌni cuxi, chaꞌ na cua nacui̱ ycuiꞌ Ndyosi chaꞌ laca biꞌ naꞌni lubii”.'
  bqc-SIM: Lↄↄpi bↄa luabɛ gɛ̃n plaade wà mɛ̀, pↄ́ pↄ́ Lua gbãbↄ̀ɛ̀, másu mà a
    tɛ̃boo.
  tcz-CHONGTHU: “Ahin vana kona awgin chun avelin ahin seikit in, ‘Pathen in asuhthengsa
    thilkhat chu athenglou tihih in,’” ati.
  mar-mar: आकाशातून त्या वाणीने पुन्हा उत्तर दिले, “देवाने या गोष्टी शुद्ध केल्या
    आहेत, त्यांना अशुद्ध म्हणू नकोस.”
  snp-snp: Loumoneto, ya ka nolamakafo kofa eti loto lonomami, Neta ma Gotikafo olu
    mo lotami neta yamu mo ádami ne, loto ádo, loto lonomaiye.
  isl-isl: 'En röddin kom aftur: „Dirfist þú að mæla á móti því sem Guð segir?“'
  spy-NT: /Kēēkētwoo kule, ‘‑Mēēkuur kiy ake tukul nyēē kiyēyē ꞉Yēyiin kutililiit
    kule mā lubkoob.’
  xnn-xnn: Dat kasin kanan nan menkalkali ay nagapo id daya en, ‘Adim kanan en lawa
    tay adi law-en Apo Dios daida id wani.’
  mwe-mwe: Lilobhe lila kukopoka kunnungu likumalanjilaga gwa bhili lilinkuti, ‘Indu
    ikonjeleywe na a Nnungu nnaisheme ya nyata.’ ”
  tte-tte: Na melabui kainane yabenalani ilobimaya bulibuli mena iba, ‘Ginauline Yaubada
    ikawa-namwanamwa-yagiliko kekan kaiwena, tabu ukakawa-dumdum-yagili.’
  tcs-tcs: ‘Da bois prom eben i bin spik gen, “Ip God spik datting i gud po kaikai,
    wel i gud po kaikai. Yu no spik i nugud.”
  hlt-THB: Khawk khan nakaw awi ing a hih voeinaak awh, ‘Khawsa ing a ciim sak ce,
    ce nang ing am ciim hy koeh ti,’ ni tina hy.
  soq-soq: Tane aia sa deawaa osowe uboe segalene wanase, ‘Dima uduudu God eumona
    wineia e mai dabuaite nanawa ea, diaida!’
  qub-qub: 'Niptëga syëlupita yapay nimaran: ‹Micunayquipaj Tayta Dios niycaptenga
    ama «ganra» ninquinachu.›'
  att-att: Á yù ngárál nga naggapu ta lángì, pidduá na nagubobuk, ‘Arám mu panakitán
    yù pinakarenuán ni Namarò,’ kun nayù ngárál.
  bki-bki: Ana na kiniou nomijog joono na vio mave mil bereio ban kiniou, berinavo
    ‘Vite napano kiniou Atua neberenio ruei ka naio meravo, mia jau maka bunu kejikia
    kover naio miagiago bereio.’
  bqp-bqp: Kòtoo pì bona ludambɛ gɛ̃̀n plade pì dↄ, pↄ́ kũ Luda kɛ̀kɛ à gↄ̃̀ swáswa,
    màsun a tɛ̃̀ boro.
  mcp-mcp: 'Kə́l í mú nyiŋgə lás nə mə ja ábɛɛ̂ í ŋgə́ wú gwɔ̂w nə́: “Sâ Zɛmbî mə́
    fúb yí, kú bɛɛg nyiŋgə́ cɨ nə́ jísə sâ abʉ́bɔ̂w.”'
  hat-hat: 'Menm vwa a pale ankò nan syèl la, li di mwen konsa: Bagay Bondye di ki
    bon pou moun k''ap sèvi l'', pa di l'' pa bon pou yo.'
  npl-NT: 'Ijkuakó n tlájtoli non onechaltlapowiaya de ilwikak, oksepa onechili: “Tlan
    Dios yokichipa, amo xikijto amo chipawak.”'
  bgg-bgg: Din ne Hamangkhung è yao din ruii, Hamangkhung-aphuii è so zen jong phi
    phane zea rone anin din rabo.
  eng-TCENT: 'The voice from heaven responded to me a second time: ‘Do not regard
    as defiled what God has made clean.’'
  eng-BSB: But the voice spoke from heaven a second time, ‘Do not call anything impure
    that God has made clean.’
  cpu-NT: 'Japiiyeetanakena iñaanaitana, ikantaitana: ‘Tema irikapayeeni ikaratzi
    ishinetaantairi Pava, eerora pipaitashivaitari eeroka “Ipinkayeetziri.” ’'
  san-ASM: অপৰম্ ঈশ্ৱৰো যৎ শুচি কৃতৱান্ তন্নিষিদ্ধং ন জানীহি দ্ৱি ৰ্মাম্প্ৰতীদৃশী
    ৱিহাযসীযা ৱাণী জাতা|
  tod-tod: 'Wooi woni mà ʋolu ná velesiɛi zu, é ɠula geezuʋɛ, é ɠɛ mà: ‹Nii GALA
    ge ɠɛɛzu ma ɲadegɛ, mina naa ʋɛtɛ ga kɔzɔba ani.›'
  tac-NT: '''Lige alué ra''íchili aníchane: «Tase saega ra''ichawa mué Onorúgame olagá.
    Onorúgame ''la elá napurigá alué ajágame me''gá go''mela mué», alarigá aníchaneturu
    alué ra''íchili.'
  eng-WEBPB: But a voice answered me the second time out of heaven, ‘What God has
    cleansed, don’t you call unclean.’
  gfk-H: “Ma no ingana no tunatuna ga tangai tano airua na pakaan bia, ‘Waak u hatabu
    ira linga ing Kalou i ta hagamgamatien tar.’
  viv-viv: Kadu agona lobameya ganogali-havagilena gigayo, Gavadi moyaꞋaina Yaubada
    gikiveyamumuyedi-ma o keke unahawavekoyoyeni.
  yao-yao: Nambo liloŵe lila lyapikaniche kaaŵili kutyochela kwinani lichitiji, ‘Yaiswejesye
    Akunnungu, alakwe nkaiŵilanga yakusakala.’
  tgp-tgp: Pani pa leo atu na tuka mo mele r̃aramiau haruana mara, ‘Sava na vaia mo
    vokevoke, o sopo er̃i verea vara mo lumiha.’
  auc-NT: Ante wæyömote öönædë apæ̈necä botö në ëñëningä godömenque äninque, “Wængonguï
    nänö ædæmö mënongadongä ædö cæte baacä ämii.”
  kbc-NT: Pida niɡ̶ijo nigegi ane icoɡ̶otibigimece ditibigimedi jeɡ̶eetaciwa, ‘Jinaɡ̶aleetibige
    ɡ̶anajoinaɡ̶aneɡ̶eco doɡ̶oyolitaɡ̶adomi melici niɡ̶ijo baanaɡ̶a yapitaɡ̶adi Aneotedoɡ̶oji,
    odaa jeɡ̶ee yakadi melici.’
  bmh-bmh: Go du nugau zeu sul nug Emes wag eiman koli aileun, ‘Ein esab Uwait nug
    naliu usalaimeun nagen go unupag mui i en.’
  ctu-BL: 'Jini t''an ch''oyol bʌ ti panchan tsi'' jac''beyon ti'' cha''yajlel: “Mach
    a ts''alen chuqui tac tsa''ix i sʌq''uesa Dios”, che''en.'
  meq-meq: '«Na tsəne mətsike me sa, a gweɗeŋ: “Wu nakə Mbəlom a gwaɗ tsəɗaŋŋa aye
    na, kâ zəba faya andza mandzaɗak bay.”'
  noa-H: Mua mag hiek'abaawai deeu mag hõor hiekjö sĩerrau jũrr mʌrʌg, “Mua nem wajap'a
    wautarr chan hoob pua maach hinaa sim ha chiramgui” hajim hich Hẽwandamau mʌrʌg.
  alp-NT: Po Ilepa suike bei ndete lanite be, ‘Saisa rebe Alla Ibeteke be manana meru
    mise kena kanele hoko abeteke be manana meru moli yake.’
  san-VEL: aparam ii"svaro yat "suci k.rtavaan tanni.siddha.m na jaaniihi dvi rmaampratiid.r"sii
    vihaayasiiyaa vaa.nii jaataa|
  kbq-kbq: Hianagi ana ageru'mo mago'ene anage monafinti hu'ne, Anumzamo'ma azeri
    agruma hu'neniazana, haviza huno agaru osu'ne hunka osuo!
  kbh-kbh: 'Chents̈ana cachiñe sëntëtanuena chë celocana oyebuambnayana mënts̈á: “Bëngbe
    Bëtsá tojalesenciá y canÿe bayá ts̈abá jasama yomna ca tojayanëse, ndoñe matsjuabnana
    chë bayá jasama ndoñe ts̈abá yontsemna ca.”'
  ron-LSB: 'Dar un glas mi-a răspuns a doua oară din cer: “Ceea ce Dumnezeu a curățat,
    tu să nu numești necurat”.'
  pon-pon: 'A nil kariapak japen jan nanlan: Meakot me Kot kamakelekeledar, koe der
    mamaleki!'
  nhe-BL: '“Huan ica ompa nopa tlen nechcamahui tlen elhuicac nechilhui: ‘Amo xiquijto
    para ax tlapajpactic tlen Toteco quipajpactoc.’'
  sps-sps: An vegiau poo pis mito Gormirmir tan fafuan nainy sa tsue, ‘Pita, pon fi
    vaare nei fo mamatsiny ka te faarof iny e Gov te agaagon iny rom anyi.’
  wnc-wnc: “Ngana wamdakan enandangga sipduat anzing nanikut, ‘Sanga Anututa gandutewan
    tasiwiyak kakngae natake Anututa ayandakngakut ngang yawim’ ngang na naniwan natapbum.
  bus-bus: Kòto pì bↄna ludambɛ gɛ̃̀n plaadee bè dↄ, pↄ́ kɛ̀ Ludaa kɛ̀kɛ à gↄ̃̀ wásawasa,
    màton à tɛ̃̀ boro.
  gub-BL: Uze'eg wi ihewe. -Ikatuahy, aze Tupàn i'i amo ma'e pe nehe, -Na'ikatu kwaw,
    ere zo a'e ma'e pe nehe, i'i ihewe.
  imo-imo: Wali talo tipe kano ungumu muluna wendo omba nando nimbei, ‘Goteni kake
    tenderemo melemando nuni kalaro moromo ungu naa niwi,’ nimu.
  boj-boj: Onaqa kakro di a olo laŋ goge na brantej. A marej, ‘Iŋgi iŋgi e jiga saiqoji
    qa maronum di ni olo uge qa maraim.’
  eng-DRA: 'And the voice answered again from heaven: What God hath made clean, do
    not thou call common.'
  knf-knf: 'Kë pdiim pakak apënna baţi aji : “Uko wi Naşibaţi adinanuŋ pde, mënţ iwi
    iwooŋ kaji uţopi.”'
  san-KHM: អបរម៑ ឦឝ្វរោ យត៑ ឝុចិ ក្ឫតវាន៑ តន្និឞិទ្ធំ ន ជានីហិ ទ្វិ រ្មាម្ប្រតីទ្ឫឝី
    វិហាយសីយា វាណី ជាតា។
  arn-NT: 'Fey tati dungun wenu mapu ka wiñome feypienew: ‘Ngünechen tañi liftuel
    ñi ingeael ti ikenofel, fey ünunngey pikefilnge.’'
  zas-NT: 'Abiꞌ guneeman diizd xanyabaa stijb, naman: “Ni ma basia Dios, ad rnieelan
    nidxuudx.”'
  ken-NT: Kɛ ɛyɔŋ ɛpɛt ɛrɛm ndɔŋ anɛ ájwi ɛpay bɛ, ‘Ɛnyɨŋ ɛnɛ Mandɛm akʉ bɛ ɛmbak
    pɛ́pɛ́p, yɛ̌ mmu ákɛ́ rɛm bɛ ɛpu pɛ́pɛ́p.’
