  nhu-NT: Ɛ diɛw yidvu bvuu jeme we lɛ, ‘Fo wo enyɛnsè fiɛɛ ɛ Nyo' ɛ ge wase fí ɛ
    no yuule kɛ.’
  row-row: Te haraꞌ naa naselu baliꞌ nae, ‘Mete ma Lamatualain nafadꞌe nae saa meumareꞌ
    ena, afiꞌ mae manggenggeoꞌ fai!’
  msy-msy: “Ezɨ tiarim ua Godɨn Nguibamɨn mɨgei, ‘Bizir God amizir zueziba, nɨ uam
