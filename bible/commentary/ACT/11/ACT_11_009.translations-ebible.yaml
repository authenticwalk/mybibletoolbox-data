  mdy-ETH: ሃሣ ላሚሢና ዬና ዑኡዜላ ‹ፆኦሲ ጌኤሺ ማሄሢ ኔ ዒኢቴያኬ ጋዓኒ ኮይሱዋሴ› ጌዒ ጫሪንጫፓ ታኣም ኬኤዜኔ።
  spl-spl: Yawu sâmune yan himbimâmbâ Kutdâŋe yuwu sâm eknohop. “Yu kum ne sâm ekgohoan
