  agg-agg: Ŋga yafambe ranai sünambeahɨndɨ asükai wambo hoafɨyondɨrɨhü yahoya, ‘Nɨnɨ-moatükunɨ
    God nafɨmarandɨ ranana aboed-ane, ŋga se ŋgɨrɨ moaruwai-ane mbɨsafɨ,’ meho.
  ptp-ptp: Lêc vya tige lam gê lag puunê tii vac nang ên nêbê, ‘Susu wê Anutu kɨtaa
