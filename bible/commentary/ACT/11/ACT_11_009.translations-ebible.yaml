    kolew kemokolew te!’, nangese te.'
  ons-ons: Ŋei ea qeliwo ŋineŋo koso nolatke, ‘Anutuŋo kine kine ea mo raki libeka
    okange, ge maine misuk raikene, ‘mi nenine.’
  con-NTPO: 'Tsa''caen ña susi sefaccone afa''je''choja ccase afapa su: “Que atte''choja
