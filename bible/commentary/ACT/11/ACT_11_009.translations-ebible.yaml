verse: ACT.011.009
translations:
  kpx-kpx: Ige hoto keu tota otogomo lohoale loui avoe, ‘Dilavau onobenobe vae dua
    vale keho ainaho bae loui kosea, Keu toelanu.’
  okv-H: ke uhu ta eto ehako einge ijija. ‘Eto God na do au javotoho asuja avo inena
    sapura ke mane asoa’ ainge ijija
  tbo-tbo: ‘Ma lawana yadei i baha meme i pa, “Yaubada awai i laiyeuyeuya ega una
    pa i gobu.”
  mal-C: “ആ അശരീരി സ്വർഗത്തിൽനിന്ന് പിന്നെയും എന്നോട്, ‘ദൈവം ശുദ്ധീകരിച്ചതൊന്നും അശുദ്ധമെന്നു
    പറയാൻ പാടില്ല’ എന്ന് അരുളിച്ചെയ്തു.
  grc-SR: Ἀπεκρίθη δέ ⸋μοι⸌ ⸉φωνὴ ἐκ δευτέρου⸊ ἐκ τοῦ οὐρανοῦ, Ἃ ὁ θεὸς ἐκαθάρισεν,
    σὺ μὴ κοίνου.
  bgc-bgc: इसकै जवाब म्ह अकास तै दुसरी बर आवाज होई, “जो किमे परमेसवर नै शुद्ध ठैहराया
    सै, उस ताहीं अशुद्ध मतना कहवै।”
  khz-khz: Vokaro kupa na maekila-waito, netiwato, ‘Palagu na ealevarato gaura rakavara
    ragai pono kilagi.’
  deu-TKW: 'Es antwortete aber zum zweitenmal eine Stimme vom Himmel: was Gott gereinigt,
    das erkläre du nicht für gemein.'
  zsr-NT: 'Niꞌr le buróp lzu bulídz nedaꞌ chiꞌi luzxbá naꞌ, gudx nedaꞌ: “Le nunëꞌ
    dxiꞌa Dios, cutu gnauꞌ qui: cunác dxiꞌa.”'
  lin-lin: 'Mongongo yango elobaki lisusu, wuta na likolo, mpo na mbala ya mibale :
    « Eloko nyonso oyo Nzambe akomisi peto, yo, komona yango mbindo te ! »'
  hns-NT: 'Tab oeppar se aawaadj phien se soenaail kie: ‘Djaun Parmeswar safa maane
    hai, oke toe na nahakariehe!’'
  noa-E: Mua mag iekhabaawai deeu mag õor iekjö sĩerrau jũrr mʉrʉg, “Mua nem wajapha
    wautarr chan oob pua maach inaa sim a chiramgui” ajim ich Ẽwandamau mʉrʉg.
  eng-EMTV: But the voice answered me a second time from heaven, ‘What God has made
    clean, you must not make common.’
  mib-NT: 'Yūcuán na te jnūhun jeē véji nde andɨvɨ́ ní cahān tucu jíín ná: Ni sándoo
    máá rí tɨ̄, te ma cahán gā rō jeē tu cáhīyo ndoo tɨ, áchí jíni ná.'
  lif-NT2: याम्‍मो ताङ्‌साक्‍पोलाम् खे़न् इक्‍लाःन् खे़प्‍सुङ्, ‘निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    ताःक्‍तुबा कुजाहाॽ आप्‍फाल्‍ले़आङ् याप्‍मि के़जिःम्‍बा मे़लेःत्ते़न्‍ने़ॽओ॥’
  xnj-xnj: Nambu lwami lwa Kunani kwa Chapanga lwayuwaniki kavili, ‘Nakuvikelema vyangayidakiliwa
    vyakulya vyeavinyambisi Chapanga.’
  mmx-mmx: La ne Moroa ga vaase manga ria boro vana at laxalibet keretna, ‘Nemen uta
    tong tavanga do i bilinga, mila nenia ara lok pam do i lox avukat.’
  cbr-NT: 'Cacëxun ca naínuxun ''ë caxa: Nucën Papa Diosan upí ''imicë ñu camina ''atima
    ca quixun catima ''ain.'
  tee-NT: Para aktam quink'alhtaichokocalh tus lact'iyan. Chai quijuni ni ma jantu
    acnaulh ni jantu lai ucan tu'u acsni najuntach ju Dios ni lai ucan.
  eng-LSV: and a voice answered me a second time out of Heaven, What God cleansed,
    you do not declare common.
  cak-NT: 'Pero ri jun ri nich''o''n wiq''uin, xch''o''n chic pe chue chicaj y xu''ij:
    Ronojel ri xeruch''ajch''ojij yan ri Dios, can je utz; man ta''ij ret chi xajan
    (xajam) yetej, xinuche''x.'
  pah-NT: 'Emo ga ea''javi ji ve yvaga hugwi: “Jihi a''e pyry jupe. Ite''varuhu terei
    jupe a''ero,” ei ga ji ve, ei Pedro''ga.'
  sja-NT: '’Mãpai ɨt''ariipa waya pedeeji: “Ak''õrepa k''oipia papida k''oik''araa
    bɨda anáaji.”'
  xed-xed: “Ka nda ra, ka Lazglafta ya ná, ma nghə ka ka skwi kul raku,” ka tsa lwi
    ya gwaɗglagata ta luwa ka mahis.
  mks-NT: 'A̱nda̱ já na̱ca̱ha̱n tucu a cán chí indiví já na̱cachi a já: “Sa̱ na̱ndaja
    vií va Ndióxi̱ rí ja̱n. Sa̱há ña̱ cán quéa̱ co̱ ndítahan cachún ña̱ cúú rí rí
    quini”, na̱cachi Ndióxi̱ xi̱hín i̱.'
  gfk-S: “Ma no ingana no turadi ga tange tano airuo na pana be, ‘Waak u hatabune
    ira linge ing God te hagamgamatien ter.’
  bmu-bmu: Mewö jibiga qet miaŋön kunbuk Suepnöhök asuhuba kewö jiyök, ‘Anutunöŋ yuai
    jim könjörari ahözawi, göŋön miaŋgö qetŋi aŋgöjörakŋambuk mewö kude qetman.’
  dgz-dgz: Nop sia kimani taueni anega wan, ‘God taba waenapan dim dim da kakae diamoni
    ge koerage ya dia.’
  eng-GNV: But the voyce answered me the seconde time from heauen, The things that
    God hath purified, pollute thou not.
  zaa-NT: Làniana biyeni te' tsì'iá attu nu cca chùppa vuelta nna rèe inte'. Nu chi
    beni nàrì Tata Dios nna bittu ína lu' qui'ni ną́ cùttsi.
  eng-WEBSTER: But the voice answered me again from heaven, What God hath cleansed,
    that call not thou common.
  guh-guh: 'Nexata athëbëvetsica icatsia nejumaitsi: “Pavirianëxi caitorobatsi nexaenexa,
    xaema. Pëtsa jumaitsimë: ‘Apo xaenë raja bajarapavirianëxi tanejamatabëcuenebijianaeyaniva,’
    jamë pëtsa,” nejai athëbëvetsica.'
  bon-bon: Pui tagepogogo mene cabucewe ca piba neeneni me najepi, ‘Gone yaainute
    cibu cäco gwidape ca Acejiyame lui ne cibu me jaawenuge.’
  nhw-BL: '“Huan ica ompa nopa catli nechcamanalhui tlen ilhuicac nechilhui: ‘Amo
    xiquijto para amo tlapajpactli catli Toteco quitlapajpacchijtoc.’'
  mgw-mgw: Li'lu' lilobe ngaliyu'wanika kai' bu'ka kunani, ‘Kanewikeme njapu ili'be
    yaipeletiye Nnu'ngu'.’
  swh-ONEN: “Sauti ikasema kutoka mbinguni mara ya pili, ‘Usikiite najisi kitu chochote
    Mungu alichokitakasa.’
  wbi-wbi: Loli ilisio likamula kange kuhuma kukyanya, kila kino uNguluve alyapulisie
    kuuti kinofu, nungakikemelaghe vulamafu,
  bba-bba: Nɑ kpɑm nɔɔ ɡe nuɑ sɑɑ wɔllun di ɡɑ nɛɛ, n ku ɡɑ̃ɑnu soku seseru ni Gusunɔ
    u sokumɔ diirɑ.
  eng-KJVCPB: But the voice answered me again from heaven, What God hath cleansed,
    that call not thou common.
  kgk-NT: 'He''i jevy xe-vy yváy-gwi onhe''ẽ va''e: “Nhandejáry ko he''i-ma ramo,
    Iporã ja''u, Hi''upy e''ỹ, ani ere teĩ” he''i xe-vy.'
  waj-waj: 'kiaaduu rikioo keenaa Anutuuqaa kuaivo ngiau aapuuvakidiri tuoo ni tunoo:
    Vasingiaa mminnaa voovaara Anutuuqo yoketaavaivee tiivaara sa eenoo ivaara haipavee
    kianee,'
  cpy-cpy: 'Ari rapiitee-tanakina, ikanteetana: ‘Ikaatzi noetenteeri naaka, eero piitashi-waetari
    eeroka ‘Ipinkaetani.’'
  mpx-mpx: Yaka anan ya hago palabuina i neem labulabumwa i ba, ‘Bugul bolo Yehoba
    iyaka i ba i waisi, bahi nu aawa nanakan tage ni pabikewa.’
  wbp-wbp: “Ngula-warnuju wangkajaju ngajukuju, ‘Puta-jana punku-pajika nyiyarningkijarra
    kuyu-kangukangu yangka kujarna-jana ngajulurlu nyurru-juku ngurrju-pajurnu ngarninjaku.’
  luo-luo: “Dwolno moa e polo nowuoyo koda kendo nyadiriyo kawachona ni, ‘Kik iluong
    gimoro amora ma Nyasaye osepwodho ni ok ler.’
  nhe-NT: '“Huan ica ompa nopa tlen nechcamahui tlen elhuicac nechilhui: ‘Amo xiquijto
    para ax tlapajpactic tlen Toteco quipajpactoc.’'
  aii-aii: '”ܓܵܗܵܐ ܕܬܲܪܬܹܝ ܐܡܝܼܪܹܗ ܐܸܠܝܼ ܩܵܠܵܐ ܡ̣ܢ ܫܡܲܝܵܐ: ’ܡܸܢܕܝܼ ܕܐܲܠܵܗܵܐ ܕܘܼܟܹܐ
    ܠܹܗ، ܐܲܢ݇ܬ ܠܵܐ ܩܵܪܹܝܬ ܠܹܗ ܛܲܡܐܵܐ.‘'
  esk-NT: Agaayyutim tatpakmakŋa nipliutitqikkaaŋa, ‘Qanusiq Agaayyutim salummaanikkaŋa
    isummatigiyumiñaitchiñ qaayuġnaġlugu.’
  msb-msb: “Nagpadayon gihapon an boses hali sa langit, ‘An ginlinis na san Dios dili
    mo dapat pagtawagon na bawal.’
  cpa-NT: 'Jøng² ca¹juúh² Diú¹³ calah ca¹tǿ² tánh¹: “Tsa¹jmóh³hning tsáh² hi² ma²ca¹jmo¹
    jní² ti³jai¹,” ca¹juúh² Diú¹³.'
  dso-dso: ସର୍‌ଗେଅନି ଆରିତରେକ୍‌ ଏ କଁଟ୍‌ ଆଇଲା, “ପରମେସର୍‌ କାଇଟା ଆଲେ କାଇ ଅଇସି ବଲି କଇଲେ
    ସେଟା ନିଚ୍‌ବାର୍‌ ନାଇ ।”
  meu-meu: A ere na nega iharuana guba amo ema, eto “Dirava ese vada e haḡoevadia
    ḡaudia na basioto didika”.
  yva-NT: Weramu anamote no no munijo ntiti mo raura akato mare, ‘Vemo nyo anakotare
    raisyisyi akato inya, weye Amisye po ratayaowa mamai to.’
  dgc-dgc: Pero kinagi diyakén a huway no boses ta langet, a ‘Diyan mo kagin a bawal
    tu kinagi na Diyos a mahusay.’
  zpm-NT: 'Nëchaa me lo naa: “Grë ncuaaṉe beeṉlayle Dios, nodne gnee luuw ncuaaṉ beed.”'
  hix-NT: Onà wyaro nkeknan xarha, àrwo, kahe yawono. Khoryenkomo nenyhoryetxho me
    naha, mosonà, keknano, rowya. Khoryenkomo nenyhoryetxho hoko rma, anhà mosonà,
    kahra xaxa mpàn exko ha, keknano, rowya, kekon hatà, Petru.
  sim-sim: Karem a mbarik ormu mbara, �Mbele mbele ol Avui Wasilaka ushirik jivik
    nahanda ondon avak kava, karem mbawa hala,� karem ormu mbara.
  npi-ULB: तर स्वर्गबाट फेरि उत्तर आयो, “परमेश्‍वरले जुन कुराहरूलाई शुद्ध घोषणा गर्नुभएको
    छ, अशुद्ध नभन ।’’
  cgc-cgc: Piro, pagsabat ko, namatian ko isab gambal ya ki yaken, ‘Dili no ambalen
    na “dili-limpyo” bisan ino na mga betang na pakabig en ta Dyos na “limpyo”.’
  tim-tim: Hain dâre himbimânba den lâuwâŋe hainâk dâm makniŋep, “Anutuŋe imâ neneŋe
    dâmap are amâ bâleŋe bo dâwen.” hain dâm makniŋep.
  yor-yor: “Ṣùgbọ́n ohùn kan dáhùn nígbà ẹ̀ẹ̀kejì láti ọ̀run wá pé, ‘Ohun tí Ọlọ́run
    bá ti wẹ̀mọ́, kí ìwọ má ṣe pè é ní àìmọ́.’
  wos-wos: Wungi wawuka dé God wambula wa, ‘Wuni wun jonduré wundé huréhalékéwu. Wun
    huréhalékéwun jonduka angi yamba wakéméni, ‘Wun haraki joo dé.’ Wungi yamba wakéméni.’
    Wungi dé God wa.
  emp-NTPO: 'Maʌ̃ne bajãneba bed̶eaba mʌ̃́a jarasia: “Bãrãba cod̶amãrẽã Ãcõrẽba bia
    b̶ʌd̶ara mititia b̶ʌad̶a arãdua.”'
  eng-F35: But the voice answered me, a second time, from heaven, ‘Things that God
    has made clean you must not call ‘common’.’
  ind-ind: Lalu suara itu berkata lagi dari langit, ‘Apa yang Allah katakan halal
    janganlah kamu anggap haram.’
  pes-OPCB: '«اما آن صدا از آسمان بار دیگر گفت: ”آنچه را که خدا پاک ساخته، تو ناپاک
    نخوان!“'
  mpt-mpt: weng olo imin baatnenoa Gode baanea Uninobo gene mole kobo mo baanebta
    Awemobo genemebe! ge baatnenoa
  ssx-ssx: Hande pi ho̱la̱꞉makema꞉ kone oli ya nane hata꞉ paa la꞉niaaso alota꞉ Aleta꞉
    ma꞉nda꞉ Koda꞉ma꞉ ana꞉na꞉ napeke ya꞉la꞉me lea꞉ka꞉na꞉ta꞉ nakana꞉ma꞉ napeke na ya꞉la꞉
    alee pi na lapeke lea꞉me.
  mkl-mkl: Nɔ ide ku fɔu í sɔ̃m mɑ́ hɑi lele í ni mii iyi Ilɑɑɔ̃ í ni í mɑ́, n mɑɑ̀
    n kɔsi.
  gaq-gaq: କିତଂଇନି ବାନ୍‍ ବାର୍‌ମୁଇଂତର୍‍ ଆକେନ୍‍ ଇଲ୍‍ଏଁ ଡିଙ୍ଗ୍‍କେ ଇସ୍‍ପର୍‍ ଆଜାକେ ପବିତ୍ର
    ଆଡିଙ୍ଗ୍‍ବକେ ନା ଆମେକେ ଅଶୁଚି ଆବାବେଗେ ।”
  gof-RNT: “ ‘Xoossay geeshshidayssa neeni tuna gooppa’ yaagiya qaali nam77antho saloppe
    yis.
  unx-unx: ସିର୍ମାଏତେ ଆଡଃମିସା ନେ ଲାବ୍‌ଜା ଆୟୁମ୍‌ୟାନା, ‘ପାର୍‌ମେଶ୍ୱାର୍‌ ଅକ୍‌ନାଃକେ ଫାର୍‌ଚିକାନା
    ମେନ୍ତେ କାଜିକାଦ୍‌ତେୟାଃକେ କା ଫାର୍‌ଚିକାନା ମେନ୍ତେ ଆଲମ୍‌ କାଜିୟା ।’
  gah-gah: 'Loko lokugo, okulumakutí Ómasímo gakó makó miní ameko láa loko limó: Ómasímo
    loko nagamí zenei netá nene géisi ma moseminogo ane.'
  lcm-lcm: Na vapongua i kalinga le metekuku kala mengen ta, ‘Bil ang God katala vil
    adaus ia, ku ago ta arai an ta kapo atogon tubat singina.’
  aer-aer: Awethe ante re atyenge alkere-ngentyele angkeke, ‘Arrangkwe, kere nhenhe-arle
    mwerre-arle. Ipmentyele impetyale the ngkwenge ilerlenge nhenhe areye-arle mwerre
    arlkwetyeke.’
  qvc-NT: 'Chaymi chay syilumanda qayawaqqa niwarqan: “Dyus pichashqandaqa ama ‘mapa’
    niychu”, nishpa.'
  tgl-ULB: Ngunit ang tinig ay sumagot muli mula sa langit, “Ang ipinahayag ng Diyos
    na malinis, huwag mong ituring na hindi malinis.”
  cbs-NT: 'januxun nai anua jawen jui taxnikin ana ea jancha wakin shinan tapinmakin
    ea yuikin: “Diosun jawada dasibi na mia pewaxunxuwen taexun ana: ‘Diosun mia nemamis’
    yuikin ana dananyamawe”, ea watan'
  xtm-NTPP: 'Ja ku‑uu jichi ma ni ndaka''an tuku onde andivi ma: “Ja jâ ni ndasavii
    Su''si ma máko xnani ni ja masu kaa vii masu kaa ndoo”, kúu ya ká''an ya.'
  nnq-nnq: Lilobe lela ngilijoanika kabele kuboka kumbengu, ‘Mikikemaje ichapu ilebe
    ijeguigwe na Nnoongo.’
  bao-NT: 'To cõrora ʉmʉrecopʉ ca wederije pea o biro yʉre ĩi nemowʉ ñucã: “Ʉmʉreco
    Pacʉ añurã cʉ̃ ca tiiricarãre ‘Ñañarã niima,’ ĩiticãña mʉa,” yʉre ĩiwʉ.'
  san-ORI: ଅପରମ୍ ଈଶ୍ୱରୋ ଯତ୍ ଶୁଚି କୃତୱାନ୍ ତନ୍ନିଷିଦ୍ଧଂ ନ ଜାନୀହି ଦ୍ୱି ର୍ମାମ୍ପ୍ରତୀଦୃଶୀ
    ୱିହାଯସୀଯା ୱାଣୀ ଜାତା|
  rmn-rmn: 'О сэси опрал пхэнляс манги дуйто рази: «Ма пхэн гарами одолэски, со о
    Дэл шужардяс».'
  huv-NT: 'Quiaj tasaj xic amb ijmbüw aaga nendeac imiün tiül cielo: “Leaw lamapiüng
    Teat Dios najneaj matsaramb, ique ngondom mepiüng ngo majneaj”, aj xic.'
  otn-NT: 'Nu̱''a̱ nzojpʉya, ma̱hømbi ''yɛ̱ngui̱: “Nu̱''a̱ mma̱n''Oja̱ ngue xa̱nho,
    ''yo gni̱ hu̱ti̱ ngue xa̱nts''o''a̱”, bi ''yɛ̱ngui̱.'
  nop-nop: Unduŋ yogut kaŋ kotigoŋ mede indiŋ mintaguk, ‘Bepaŋdi nemek kedem yolak
    kaŋ du maŋgoŋde moŋ yolaŋ?’
  obo-NT: Na, norinog kud mandon iddos bawos no id pomon diyot datas to langit no
    mid ungketen to, ‘Yo ru osenga no molibmit iddos id podlinis don to Monama.’
  kca-kca: 'Пӑ турәм хӑр эԓты кимет пўш тўр сый мӑнэма йŏхԓы йастәс: ''Турәм мўй сыстапсәԓы,
    щит ӑнта сыстама нӑӈ аԓ ԓўӈты''.'
  cak-ENT: 'Pero ri jun c''a ri nch''o viq''uin, xch''o chic c''a pe chuve jun bey
    chila'' chicaj, y xbij: Ronojel ri ch''ajch''ojrisan chic pe roma ri Dios, ch''ajch''oj
    vi ri'', y man tabij c''a que xajan, xbij can chuve.'
  lif-NT: ᤕᤠᤶᤔᤥ ᤋᤠᤱᤛᤠᤰᤐᤥᤗᤠᤶ ᤂᤧᤴ ᤀᤡᤰᤗᤠ᤺ᤴ ᤂᤧᤵᤛᤢᤱ. ‘ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤋᤠ᤺ᤰᤋᤢᤒᤠ ᤁᤢᤈᤠᤜᤠ᤹
    ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤕᤠᤵᤔᤡ ᤁᤧᤈᤡ᤺ᤶᤒᤠ ᤔᤧᤗᤣ᤺ᤳᤋᤧᤴᤏᤧ᤹ᤀᤥ॥’
  mie-NT: 'Sochi tūhun ñúcuán nī ncāhān tucu jondē andiví: Jā cáchī ni cúu jā íyó
    vāha cajī nū ndá quiti jīñā, chi nī nsāhá ndoo maá nī, de mā cáhān nū jāá nduú
