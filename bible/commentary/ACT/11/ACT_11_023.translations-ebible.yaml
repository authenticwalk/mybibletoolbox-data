  cbi-NTPO: Tsenñu Bernabé jitu, Dios yalanu naake ura' ikaantsuñuba katatu yuj sundyami,
    tsejtu yalanu ule' patu kidanda ki'mujchi ura' pensaren Bale Rukunu keengues jintsudei,
    timi,
  ikk-NT: Ogẹn o gi ru ẹ, hụn ẹfọma Osolobuẹ k'ọ rị ọrụn, ọ nọ ghọghọ; ọ nọ dụn wẹ
    ọdụn wẹ wụsọnmẹ ndị Di-nwọnni-ẹnyi gi e dọn-ẹnya lẹ ndị gichanrịn akpakalị obi
