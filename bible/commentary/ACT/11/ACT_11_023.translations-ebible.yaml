    atimaqi battigara naate qaarareiqi hiireta.
  peg-peg: ହେୱାନ୍‌ ଏକିସ୍ ଇସ୍ୱର୍‌ତି ଦୟା ହୁଡ଼୍‌ଜି ୱାର୍‌ୟା ଆତାନ୍‌, ଆରେ ଇନେସ୍‌ ହେୱାର୍‌
    ମାନ୍‌ନି ର ମାନ୍ତ ମାପ୍ରୁତି କାଜିଂ ଜେଲ୍‍ୟା ଆଜ଼ି ମାନାର୍‌, ହେଦାଂ କାଜିଂ ୱିଜ଼ାରିଂ ୱାରିକିୟ୍‌
