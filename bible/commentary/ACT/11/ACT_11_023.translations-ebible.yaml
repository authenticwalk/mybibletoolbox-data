  san-TIB: ཏཏོ བརྞབྦཱསྟཏྲ ཨུཔསྠིཏཿ སན྄ ཨཱིཤྭརསྱཱནུགྲཧསྱ ཕལཾ དྲྀཥྚྭཱ སཱནནྡོ ཛཱཏཿ,
  qve-NT: Hinaspan Bernabeyqa Antioquía llaqtaman chayaruspa, paykunatapas Dios yanapaqtin,
