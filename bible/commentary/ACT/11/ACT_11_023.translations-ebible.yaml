  soy-soy: Kuu n tuipɔ, uu yɛ́nu lɛ̃ kɛ Uléécɑɑ uu pɛpɛɛ nɛ Kirisi kɛfɑ n tɛnɛlɛ̃
    tinkpɑ́, ɑi u lɑrisi uu pi ŋmɔ́ɔ́púsɛ rɛ pikɛ́ Upíimɑ nɛ kɛfɑ kɛsɛ n tikilɛ̃.
  hui-hui: Ani layagola Banabasa ibu Andiogoni anda puwa Ngode Datagaliwabehanda wali
