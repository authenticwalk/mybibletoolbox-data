  kue-kue: Ye pi plau dindre ana God wakaimo yomba tongwa i kandre ye gun yongwa,
    te ye prapra nomano mundu Yaglkande mina kaima sidakagl moraglmedi pre ka di akekun
    eretongwa.
  cot-NT: 'Iroompaqueate yarejetapojacagueti inejajiapojaqueri icavintsajajiaqueri
    Aapani Irioshi, ishinevaetanaca icantajiguiri: —Imaica pincoguitempani pinquemisantamajajiaqueri
    Amajirote, pinetsanajiaqueroja maasano inintaguequeca. Aatoqueate povashiantajiguirotsi.'
  bnp-bnp: Na tahuna i bele, i vivi, a vuhuna i matai a Vure i rata kamumu ria. I
    vara ria ri gi habi a hatene ria ni ramai e Bakovi Dagi, ri gi pesi tora.
  apn-NT: 'Hãmri nhũm ma mẽ hwỳr mõ nẽ mẽ hwỳr pôj nẽ mẽ omu. Tĩrtũm kot mẽ ho mex
    ã mẽ omu hãmri nẽ mẽ ỹ hã hkĩnh nẽ. Nẽ mẽ kãm: —Nà ãm hãmri na ka mẽ ra Jejus
    kôt amnhĩ xunhwỳ nẽ hkôt amnhĩ nhĩpêx mex o ri apa. Tã kêr ka mẽ ãm kapẽr kôt
    pix mã ri amnhĩ nhĩpêx rãhã ho ri apa nẽ aa hkaga hkêt nẽ. Anẽ.'
  ctp-NT: Loꞌo mdoꞌo Bernabé ndyaa yu, mdiya yu kichen kanꞌ, naꞌan yu sa ñaꞌan chaꞌ
    suꞌwe nu wa yꞌni Ndiose loꞌo neꞌ kanꞌ. Suꞌwe ꞌa ngwa tiye Bernabé bra kanꞌ. Ykwiꞌ
