    kutoukums daGuyaws inawotet waseg.”
  sby-sby: Mpwalashika ne kubona Lesa ncalapa colwe abo bantu, walakondwa ne kubayuminisheti
    batwalilile kushoma Mwami Yesu ne myoyo yabo yonse.
  sll-sll: Olimia pire hangure, God yalhobi tal wai ol tomia pi hanere, gun e tongwi.
