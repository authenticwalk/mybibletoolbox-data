  pes-OPV: و چون رسید و فیض خدا را دید، شادخاطر شده، همه را نصیحت نمود که ازتصمیم
    قلب به خداوند بپیوندند.
  ron-1924: Кынд а ажунс ел ши а вэзут харул луй Думнезеу, с-а букурат ши й-а ындемнат
    пе тоць сэ рэмынэ ку инимэ хотэрытэ алипиць де Домнул.
  tpz-tpz: E Banabas to vos manuh vöön Antiök, pareꞌ ep in a ö ne Sosoenën to vaꞌaus
