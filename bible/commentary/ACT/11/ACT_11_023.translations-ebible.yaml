  bsp-bsp: Kəbɛrɛ kɔn di, ntɛ ɛnadenəŋk pətɔt kɔ pəbotu mpɛ Kanu kənayɔnɛ alaŋ a Antiyɔk
    mɔ, kɔ pəmbɔt kɔ. K’eŋgbiŋər ŋa kəgbɛkər ka Wəbɛ Yesu mera yaŋan fəp kəlaŋ disrɛ.
  kqf-kqf: Laḡannemo Banabas Entiyokmo i tavatava ba Maimaituwa ena laukivivisuvisu
