    belaꞌtsik an Ajátikláb kʼal jun in ejattal lujat.
  mig-NT: Te Bernabé, nuu̱ ní jaa̱‑de yúan, te ni̱ jini̱‑de ja̱ lúu kua'a̱n tu̱'un
