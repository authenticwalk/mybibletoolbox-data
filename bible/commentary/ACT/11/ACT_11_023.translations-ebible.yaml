    dagito hegai mamt haschu ab i bei.
  lbm-lbm: ऊ उत पहुंच क अऊर परमेश्वर को अनुग्रह ख देख क खुश भयो, अऊर सब ख उपदेश दियो
    कि तन मन लगाय क प्रभु सी लिपट्यो रहो।
  ncj-NT: Ihcuac oahsic in Bernabé, oquitac quen Dios oquintiochihualoc, huan tequin
    opac. Oquinyolchicahuato nochten mayecan yolcuali teixpa in Dios.
  yuj-yuj: Aenapo, mao akwapea Kwaro am fárákapan yae-párák kare yaewour námp nkea
    maok, warákár. Aeria maok, am koumteouráp arop fárákapan Tokwae Karamp nɨnɨkaok
    saráp yakáp mwanapria kar farákáp.
  kto-kto: Ula betong ga ogimaong gare ro, Morowa la mitara mabouvara ga mime omeuluan
    migat ties ang. Are ratmat ga teuba Banabas. Ga ongangasong nagan maiong teip
    ga magaulap ganam ga maulo meba parepmeng dalap ma ira Ila Kani ga omeuluan busit
    ties ang.
  gmv-NT: ኢዚካ ሄ ቢ ጋኪዲ ፆሲ ባ ኣꬎ ኪያቴꬅ ዴራስ ኢሚዳይሳ ቤዪዲ ኡፋዬቲዴሲኔ ኣሳይ ዉሪካ ኩሜꬃ ዎዝናፔ ጎዳ ኣማኖን
    ሚናና ማላ ዞሪዴስ።
  por-BLT: Quando ele chegou e viu por si mesmo como Deus havia abençoado aquelas
    pessoas, ele ficou muito feliz. Ele encorajou todos a se dedicarem de todo o coração
    a Deus e a permanecerem fiéis.
  stp-NT: Baꞌ nat paiꞌ dhuuk mummɨ ba ai gu Bernabee, joidham jix bhaiꞌm ɨlh nat ba
    ja tɨɨ guiꞌ nam ba tɨ jɨɨgiꞌñ buiñor guch Xoiꞌkam, na guꞌ sap ja aꞌm ba tɨ ñɨiꞌñ
    gu Dios. Baꞌx ioꞌm xi ja guguux nam sap bɨɨx ja jujur kɨꞌn jix biiñak kat gammɨjɨ
    pu tɨ jɨɨgiꞌñdhaꞌ buiñor gu Gɇꞌkam jich Gɨꞌkoraꞌ.
  mgc-mgc: Mati Baranaba ɔkɔ ani, ehe ongɔ hala Wïrï ï'dï kö'du lake ku zi zë. Mo
    na rakyenyi, ehe mo alenze zë zi limannï koma aba mï Yere biya di'di nnï aba.
  ame-NT: 'Allempo c̈hap Bernabé allpaʼ entosan poʼñoc̈h oʼ orrta Yompor puemuereña
    all. Ñeñt̃oʼmarña nanac coshosa. Oʼ cot̃apeʼchatosanet, atet̃ otanet: —Amach sequec̈hpatstere
    Yompor poʼñoñ. Huomencchaʼ sep̃aʼ seyoc̈her.'
  mgh-2016: Vaaphilhe aya wowo ni woona Nlhuku chenre awe wo waavaha nnema attu, ahoteelhiya
    ni waakurumicha onkhaye wiira athepeke waakhulhuvelha Athithi wo nrima waya wonkhaye.
  kvn-NT: Tegin Bernabé Antioquíaje nonigu, taknoni, Pab-Jesús wilejakwa-tulemal-takchadbal
    íchejul tulemal-abonosmal. Al Bernabé peyedzhe yer-itos. Tegin Bernabé Jesúsgin-ibzhemalad-uanaisbal
    Jesúsgin-ibzhemalad kantik pul-pule Pab-Jesúsgin kwisgumalgal, melle Pab-Jesús-igemalgal.
  gvf-gvf: U bawa dire God kal wai ere ibal tongwa kane wai pirere, te ibalin kobe
    Yesu Singaba ka main aa girin di milama dire, yobilaan bile tongwa.
  san-ISO: tatō barṇabbāstatra upasthitaḥ san īśvarasyānugrahasya phalaṁ dr̥ṣṭvā sānandō
    jātaḥ,
  deu-ELBBK: der, als er hingekommen war und die Gnade Gottes sah, sich freute und
    alle ermahnte, mit Herzensentschluss bei dem Herrn zu verharren.
  mcb-NT: Iroro yogonketapaakara ineaigapaakeri arisano ikavintsaavageigakeri Tasorintsi
    iriroegi aikiro ikematsatantaigakaririra ovashi ishinevagetanaka ikantaigakeri
    inkantakanira inkematsatasanoigakeri Atinkami intsatagaigakerora magatiro ikogagetirira
    garatyo yapakuimaigiro.
  yle-yle: Mbanapas Antiyóka dini ghi n꞉ii ngê ta, apê, Yesu u yoo yilî ngê até dê
    pyódu, u gha mb꞉aamb꞉aa ngê pyodo. Yesu u yoo knî ye yepê, Nmî Lémi mb꞉aamb꞉aa
    ngê dmyinê chââchââ, u nuw꞉o ghi p꞉uu dmyinê mbêpê, dye ghi yintómu.
  swh-1850: Alipofika huko na kuona jinsi Mungu alivyowaneemesha wale watu, alifurahi
    na kuwahimiza wote wadumu katika uaminifu wao kwa Bwana.
  ese-NT: 'Atioquia huasijje poe majje Benabeya ba cañaquinaje Eyacuiñajjiya Jodio
    pojjeama quea jea nee acanaje eꞌe jojo nei. Jamajjeya Benabe quea bihui nee poanaje.
    Jesosaja epeejji eyacua cuana jama huohuime acanaje baꞌa: —Eꞌe, jamaya. ¡Eyacuiñajjija
    esohui jayojja jama atiitiicue! ¡Aꞌa oya pajeaꞌyojji! ¡Onijje jjapee tiitiiquicue!'
  jac-NT: Hayet yapni naj yilni naj hanta iscꞌulal Comam Dios yiban̈ ebnaj ayxaco
    yul iskꞌab Comam bey tuꞌ. Caw tzala yanma naj Bernabé yet yakꞌnicano naj cuybanile
    chiiptzen ebnaj yun̈e islahnico ebnaj yanico yanma yin̈ Comam sunilbal tiempo.
  cak-CNT: Y tok ri Bernabé xapon, xutz'et c'a chi ri Dios can ruyo'on-vi c'a ruk'a'
    pa ruvi' ri quisamaj ri kach'alal. Romari' janíla xquicot ránima ri Bernabé, y
    xubij c'a chique conojel chi can ticuker-vi quic'u'x riq'uin ri Ajaf Jesucristo,
    y chi can riq'uin ronojel cánima quec'oje' riq'uin.
  zia-zia: Baungno kasa yero Tuwa Bayaura mono bowire nunae-una mitina awiya giro
    yawa yawa nasani dubo nunae mene Tuwa Bayau iniro baingtaese sero awong yupunasani
    ge tugata-magata yena.
  mal-2015: അവൻ ചെന്നു ദൈവകൃപ കണ്ടു സന്തോഷിച്ചു. എല്ലാവരും ഹൃദയനിർണ്ണയത്തോടെ കർത്താവിനോടു
    ചേർന്നുനില്പാന്തക്കവണ്ണം പ്രബോധിപ്പിച്ചു.
  tuo-NT: 'Cʉ̃ ti macãpʉ eja, ĩꞌacʉ niwĩ narẽ Õꞌacʉ̃ weetamuꞌquere. Tere ĩꞌagʉ̃, ʉpʉtʉ
    eꞌcati, narẽ werecʉ niwĩ. Aꞌtiro nicʉ niwĩ: —Jesure mʉsã ne wãcũduꞌuticãꞌña. Cʉ̃
    dutisere añurõ weenuꞌcũcãꞌña, ni werecʉ niwĩ.'
  mbl-NT: Ha ta' mõg, tu mõktu xupep 'Ãtikit tu', tu Topa te nõm xop ha hãmmaxnã pẽnãhã',
