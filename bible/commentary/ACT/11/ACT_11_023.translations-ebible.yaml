  zpl-NT: Chenu uriñalla zeꞌe, chiquiꞌ ñia utsu arquiꞌlla chenu ulañiꞌlla nú xa rriꞌi
    Diose elietsa lubee bene zeꞌe. Chequie unilla bezeteꞌ lubeella nu diquinuꞌ arquiꞌbeella
    chequiee beella stichiaꞌ Jesucristo.
  mbc-NT: Miarî Antioquia pona teerepansa' pe Barnabéya î' kai'ma Judeuyamî' pepîn
