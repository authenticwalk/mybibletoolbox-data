  maj-NT: Nk'ie nga tsichu Bernabe yo̱, kikie xi nkú ts'ín Nti̱a̱ná títsjáha̱ kju̱a̱ndaha̱
    xu̱ta̱ xi tjín yo̱ ko̱ kama tsjoho̱. B'a̱ kitsúhu̱ ngayjee̱ xu̱ta̱ nga ngayjehe
    k'un kas'ejin tehe̱ntehe̱ Nti̱a̱ná.
  bkq-NT: 'Saintybyem myani akaemo agâ koendâ kehoem Deus awyly nhedyly. Awylygue
