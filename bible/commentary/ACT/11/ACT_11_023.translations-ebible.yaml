  lif-NT: ᤂᤢᤏᤧ᤹ ᤂᤧᤵᤔᤥ ᤁᤧᤖᤧᤀᤠᤱ ᤂᤧᤵᤔᤥᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤀᤥ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤔᤢ᤹ᤀᤡᤛᤠᤶ ᤌᤠ᤺ᤛᤢᤒᤠ ᤏᤡ᤺ᤛᤢ.
    ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤛᤠ᤹ᤖᤡᤰᤁᤣ ᤛ᤺ᤳᤋᤧᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤛᤡᤰᤗᤢᤱᤔᤥᤏᤢ ᤛᤧᤰᤂᤠᤀᤣ ᤍᤠᤱᤒᤠᤀᤥ ᤘᤕᤧᤶᤔᤧ᤹ᤀᤥ
