  wat-wat: Banabasi tanake o namoḡa dewadewana yota Kanunu Tafutafuna nenei i maḡa
    eketa yota tovitumaḡanaonaona. Tovanama i kikinomana keta Guyau yana sawanuwagabubu
    i kitanisaiya namoḡa noko nenesiyai, i sebobowa kitagoyona. Atu matatafusi i vatonisiya
    be Tuveka Yeisu kana vitumaḡana nenei sina viketotonisiya venemokena. Eketa namoḡa
    sabuveka Tuveka si vitumaḡaniya.
  gui-NT: Jare jae ojo ovae yave, oecha jocuae oyeapo Tumpa ipɨacavi jeco pegua vae,
