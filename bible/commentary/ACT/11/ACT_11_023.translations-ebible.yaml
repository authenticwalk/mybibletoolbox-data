    ser ko weretunen renge Numal tevi nolor totoklai.
  aui-aui: Banabas na tomogha miisena, na Kanuma Kabikabikuwayina ivibonuvi bi yana
    wiitumaghana God biidi ivimaragata kirakii. Na raghanina nama iverakanibu bi ikita
    da metagha God miisena iyaberabera wawaya biiyadi, na ivinuwamiise kirakii bi
    tupadi ikasepepidi da nuwanuwadi tupanama wiisuwonaye Bada Yesu sinigeruveni.
    Bi wawaya korotodi Banabas yana sisisya siwaiyaneni na Bada sivitumaghaneni.
  wap-NT: Ukaawan naꞌiti, tuukii ukonaukian, ushaꞌapanum kauꞌan uaitapa naꞌapam Tominkaru
