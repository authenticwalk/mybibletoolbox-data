    Tí bibahende henemane howabi mini bilinahe howabi Anduane Homogohondo mini mbiraore
    wu haabo halimu, lene.
  amf-amf: Kidiar yivayse Barjo yisa sunin imintonka kinin waadadhonam yinin haapenka
    ki wozadhade. Barnabaas Manpas Gazanbee Barjodar woylamin qajintanbeyn thoothaa
