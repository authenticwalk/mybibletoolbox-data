  ter-NT: Simoné'e ne Mbaranâbeya, yupihovó koe elókeyea okóvo, noixoâti ne seánako
    Itukó'oviti oúkekehiko neko xâne, koane enékeahikomaka uhá koêti neko xâne kónokea
