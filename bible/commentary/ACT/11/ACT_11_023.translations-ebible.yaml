    atin kuw gelewemoliwka!”, yangse kale.'
  ons-ons: Barnabas eŋe Antiok ari lotke more, so Anutuŋo dalino ŋei ŋerep mosop onge,
    eŋe ea ka more bakomine kitoke. Eŋe ŋei ŋerep qebinone rake, “Ŋine Waomze wetŋineŋo
    naso baŋem malip kaikei.”
  con-NTPO: Antioquíani japa Bernabéja Chiga tsenisundeccunga ñotsse tson'choma attepa
