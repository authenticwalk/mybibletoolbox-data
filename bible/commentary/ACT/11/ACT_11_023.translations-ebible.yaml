  bss-NT: Áde ápédé áwed boŋ anyín ngáne Dyǒb ánámté bad, anwóg menyiŋge,
    ambɛ̌-ʼɛ bɔ́ elébé aá béhídeʼ Sáŋgwɛ́ɛ́ ne nlém nhɔ́g.
  met-met: Banabas lipu xai, baxagi mana Urana Aningonoa xaung mana hatuminga haringina.
    Ila, sok baing bagu ba Urana libu xai manadi saing dahatum haringina mana Yesu.
    Binabu yaha sibuna saing haringiadi bu dituxu Toxoratamona haringina gamodingia.
    Baing mana bungina baguba lipu xumang sibuna dima ditaga rangua Toxoratamona.
  kpj-NT: 'Banabe rehemynyreu tahe, tuu robire aõbo Deuxu kowa riwinyrerimy. Tai tahe
