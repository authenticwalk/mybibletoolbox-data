    kayayũ kay. Apẽn cuk adi Deus xipacat o'g̃ũm iboceayũ be iap awẽg̃ tobuxik puje
    icokcok cĩcã o'e. Soat ip o'g̃utaybitbin Deus ekawẽn. — Eyetabun cĩcã juy epesop
    wuykukukat Jesus kay! — io'e cebe ip. — Ya'õ dag̃ cuy epeku! Kũyjobin cuy epesop
    cekawẽn kay — io'e cebe ip. Imẽnpuye ade jĩjã oitabun wuykukukat Jesus kay.
  amk-amk: Rahida bo dontaia sobu kataifoi, detio Allai dohong ne bengfo arora tuti
    mioang inontarai eroasoai na nana fosa ne, piraise paria tuti deunausa kontai
    we eroasoaia mutu.
  fai-fai: Aka tad wanang so kinim so iyo itamomane, Got alam min gelemin uyo kudubiw
    ka. Kale nadanade aka kalfalin dukum kuw kudu nadano wanang kinim iyo aket wis
    sánya bom bakoyam, “kiba kim aket uyo adikum atin afan kale Kamok kudaw yak alami
    mewso ki biyámino.” Kale Bánabas weng yakeisa.
  ura-NT: Inae Antioquihau turuhin, acaauru coaracuruhane jana jetaote, caohatiin
