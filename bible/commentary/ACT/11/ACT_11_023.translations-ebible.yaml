  mya-mya: သူ​သည်​ထို​မြို့​သို့​ရောက်​၍​လူ​တို့​အား ဘု​ရား သ​ခင်​အ​ဘယ်​သို့​ကောင်း​ချီး​ပေး​တော်​မူ​သည်
    ကို​မြင်​သော​အ​ခါ ရွှင်​လန်း​ဝမ်း​မြောက်​သ​ဖြင့် သ​ခင်​ဘု​ရား​အား​စိတ်​နှ​လုံး​အ​ကြွင်း​မဲ့
    ယုံ​ကြည်​ကိုး​စား​၍ သစ္စာ​စောင့်​ကြ​ရန်​တိုက် တွန်း​နှိုး​ဆော်​လေ​သည်။-
  gng-NT: U tì baa' ki laa' Uwien tien' bɛ tinimɔ̀nt ma nnɔ nɛ uʼyɛnm sɔnge' ki gbien'.
