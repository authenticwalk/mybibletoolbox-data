  gvs-gvs: Banabasiyana koroto dedevina, mana numisa gagaina be nakae Baloma Kimaasabaina
    ivakayaaodei. Tauna tutayana ina amoko goi, igite Yaubada ikanuwoiyedi, e iuyáwana
    be nakae tonumisayadi iliwoledi bego atedi madabokina goi sitaoyakavata Tomoya
    yaina. Tuwo boda gagaina tuwaina sinumisa, Tomoya ina bodao sisiukoidi.
  kbm-kbm: Banabas givang love gibielk be gili ebe Pomate ane yaun bwaibwaya giengk
    givin eisir ok be ta vevie anongge. Be giro eisir ta be ginei aplos nivin Amol
    Bamo be ines miengk nitangi ei nemb ta-ngge.
  tew-tew: Barnabas-á híwóˀdi sen namuu, heḏi pín taˀgeḏi iˀ Yä̖ˀḏâaˀi Pꞌoewa̖a̖hâ̖a̖-á
    imáa, heḏi ívíwo Jesus-víˀpiye iwä̖yu̖. Heḏi oe Antioch napówá ihayḏi imûˀ
    hânho híwóˀdi Jôesi Táḏáḏí ovâyˀoˀin, heḏiho nahíhchanpóe, heḏi ovâytumakheˀan
    pín taˀgeḏi Nanbí Sedó Jesus-áḏí dimúuníḏí. Báyékí tꞌowa Nanbí Sedó Jesus-víˀpiye
    dívítsꞌanwä̖yu̖.
  rmc-rmc: Sar ode avľa a dikhľa odi milosť le Devleskri, radisaľiľa a phenelas lenge,
    hoj te ačhen paš o Raj cale jilenca.
  apr-apr: Ngan Banabas tani in ipa le du pombe, ngan ikamata di tooltool tina ngan
    ben moolmool Maro lono pang di a iyei dook mata pang di. Ngan nen le lon ponana
    dook. Motong la ikap betanga pang di tooltool tina ngan bet tirai lodi le imot
    pang Tool Mai, inbe tiparama lodi medana yo titaru panga i.
  tiy-tiy: Amun énggumah diyo, énggito noy kégédaw i Tuluse bero. Toow fo ménoror
