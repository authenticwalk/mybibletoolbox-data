    läꜙka̱a̱ˉ tuhˉdsëyꜗ kihꜗ Dsaˉjø̱ø̱hˈ jnänˋ.
  kmu-kmu: Anile umaineno ageana Anumaya KotiꞋa kayone humatea yana ageteno muse huno
    mage huno hamapaiye “Tamaku tamakesamoꞋa tokiyaꞋage hinagetama efi efi hutama
    AnumayatimoꞋene tokaetama vaiyatete hiho.” huno hamapaige hamapaige huno maine.
  ood-NT: Tsh ged hu jiwia k am i nei si s‑hehgigch matki wa woho g Jiosh ab si s‑ha
