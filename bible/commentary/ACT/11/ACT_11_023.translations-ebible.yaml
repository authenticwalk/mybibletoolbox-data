    den sangam mu nungarukaso.
  toj-NT: Cuando c'oti, ti yila ja Bernabeji jel tzamal ja jas huan sc'ulajel ja Diosi.
    Jel gusto juntiro yabi. Ti ch'ac yaa yi razón ja ma' ajc'ach to huane sc'uajel
    ja Cajualtiqui. ―Tzatz xa huaa bajex ba oja c'uluquex seguir ja Cajualtiqui, xchi
    ja Bernabeji.
  kkl-kkl: Barnabas neneko kulomag Allah Eldamne Yame Walingeri wa'iogti, teknero
    ua ulamogpa, Barnabasti wanaag Yesusag “Sikne” aro to'opto seneraglamogti, walia
    aghabog ulamog. As Yerusalem nimiri Barnabas poghekpa, as Antiokhia piogti, kemelamsiogpa,
    “Allahri sin sembe wali sembamsildi, Eldamne seneragna sunsunum uro walia tarelamsil,”
    aro Barnabas awi sembaog. Awi sembaogti, wenelamsiogti, “Wene Yesusag wana seneraglamlomne
    nene wali. Wana phende seneragseng kom. 'Yesusti ya'ag saelbamsilul,' aro a'ero-a'ero
    wanaag seneraglamlulom,” aro wembahiog. Barnabasti Antiokhia nimi wana wali uro
    wenelamsiogpa, nimi maiknori malia ulamekne lipsiekti, Nia Mangkina Salehiropne
    Yesusag “Sikne” aro seneraglamek nimi maikno tangto palamog.
  tbc-tbc: Saen Antiok na ilasag Anut san ilo panek kulob funfun midaeŋ an lo igane
    dan ileg, ilon tubun mi uyanan a. Ago tag tan suek ru irupidai, “Pempem Tubun
    en awan kagin apani dop, ta mok abisei na wa. Gidad, muruan saian ak gup ilom
    tinim fidian iŋ apani wa.”
  sna-sna: Akati asvika, akaona umboo hwenyasha dzaMwari, uye akafara, akavakurudzira
    vose kuti varambe vakatendeka kuna She nemwoyo yavo yose.
  smk-NT: Sin rinmate' yadtaw si Bernabe, na'kit na a alakin mabistan man-gaw'en nan
    Dios konran saraytaw nin tutawo, ket maririket ya nin tuloy. Ket binibilin nasara
    nga'min nin dumaer sara sa katutulok ra konan Uunuren nin napasaya a nakem ra.
  grc-TCGNT: ὃς παραγενόμενος καὶ ἰδὼν τὴν χάριν τοῦ Θεοῦ ἐχάρη, καὶ παρεκάλει πάντας
    τῇ προθέσει τῆς καρδίας προσμένειν τῷ Κυρίῳ·
  gof-WFTW: Barnnabaasi Anxookiya bida wode Xoossaa aadho keehatethaa oosuwa be7idi
    ufayttis. Entti ubbay bantta kumetha wozanan Godan minnidi daana mela entta zoris.
  spa-BLM: el cual, cuando llegó y vio la gracia de Dios, se alegró. Los exhortó a
    todos, para que con propósito de corazón permanecieran cerca del Señor.
  kyz-NT: Esage ma'e 'ga te poromũ, Panaperamũ. Werowiat te 'ga Jejui 'ga. A'eramũ
    Janeruwarete 'ga 'Agesagea 'ga rerekou. A'eramũ 'ga a'eramũ wesageramũ akou. A'eramũ
    'ga awau Ãtioki pe Jejui 'ga rerowiaara 'gã nesaka etee ra'ne 'ga akou. “A'jea
    futat Janeruwarete 'ga esageramũ 'gã nupe”, 'jau 'ga ojeupe. A'eramũ 'ga aku'iramũ
    'gã nee. A'eramũ futat Panape 'ga 'gã mu'jau Jarejuwarete 'ga je'eg are. —Pe'je
    Jejui 'ga rerowiaa a'jea futat pejejemogyau. Pepoit kasi Jarejuwarete 'ga rerowiar
    awi ne— 'jau Panape 'ga Jejui 'ga rerowiaara 'gã nupe. Peu Panape 'ga rekoramũ
    amumera 'gã nanẽ Jejui 'ga rerowiaa nũ, kwaiwete.
  dao-dao: Banabah a va pha üng, Pamhnama jah pet dawkyanak hmu lü aktäa jeki, ktha
    na kcang u lü Bawipa üng anglät se ami khäng vaia ami van a jah mcäi.
  cya-cya: Una xa mdiyaa yu quichen can', tsu'hue 'a yu'hui tiquee yu si'yana na'an
    yu ña'an cha' tsu'hue nu ngui'ni Ndiose lo'o jun can'. Mdaa yu cha' tnu tiquee
    'in jun si'yana tyi'in tyaa jun cusya 'in jun, a tyi'o tso' jun loo cha' tsu'hue
    'in Ñi X'nan na.
  beu-beu: '@see-verse:ACT.011.022'
  wrk-wrk: Jilajba nyuli langki Yandiyukyurri. Jali wanbiya Barnabas, najba nyuli
    bukamba yaji jali nyulu yabimba yalungi Kudwanyi. Mirnarrijba nyuli muwa yalungi.
    Karu nyuli yalunya kudanyu, marda yalimi maruka muwa Jisuskanyi yurrngumba, marda
    yalimi jungku ngiruka Jisuskanyi, marda yalimi ngayangayijba Jisuskanyi. Nani
    nyuli milidimba yalunya Barnabaswanyi.
  nii-nii: Eim opu kenim ni, Gos wumb ombu kaimb sipi piki to mułum. Banapas opu kanpi
    ka piim. Pe eim Gos ek dinga nipi wumb ngum. Wumb piik kin, Gos Owundu kin kunum
    kunum mandi ok mulnjung.
  ign-NT: Tacahe, te títecapapa éma te Antioquía, máimahapa eta máimica­ta­si­ra­vacahi
    ema Viya. Tiúrisa­mu­reinehi. Maconse­ja­cha­vacapa namutu éna eta náetume­chi­ra­cacaina
    eta náehisirahi ema Viáquenu. Vahi nacucai­na­jiruva te tatiari­hi­napuca jácani
    náichava­que­nevaya.
  dik-NT: Wën cï yen ɣet ku tïŋ tɛ̈ cï Nhialic kɔc Antiök daac thïn, ke jɔl puɔ̈u
    miɛt ku jiëëm kenhïïm ku bïk aa kɔc path ɣer puɔ̈th, nhiar Nhialic piänden ëbën.
  cac-cac: Axo ix c'och vin̈, ix yilan vin̈, te nivan svach'c'olal Dios ix yac' d'a
    eb'. Yuj chi' ix te tzalaj vin̈ yuj eb'. Ix ac'ji stec'anil eb' yuj vin̈. Ix yalan
    vin̈ to tec'an syutej sb'a eb', syac'anpax och spensar eb' d'a Cajal Jesús d'a
    masanil tiempo.
  tzj-E: 'Ja'' Bernabé tak xekaja p-Antioquía xutz''et chcongan smajnak utzil je nsipaj
    Dios ptak canm je'' wnak, congan xquicota rmal c''ara'' cawra xbij chca: —Cow
    quixpe''a, mteya'' cta yukbal ec''u''x ruq''uin Kjawal Jesucristo.'
  san-BUR: တတော ဗရ္ဏဗ္ဗာသ္တတြ ဥပသ္ထိတး သန် ဤၑွရသျာနုဂြဟသျ ဖလံ ဒၖၐ္ဋွာ သာနန္ဒော ဇာတး,
  yaa-NT: Mã Bernabé nokoxõ õia Niospa ato imasharakõia õitoshini. Askaifãfe õikĩ
    Bernabé inimasharakõini. Nãskaxõ ato yoisharakõini shinãsharakõixõ. “Isharakõixõ
    nõko Ifo nikasharakõikãfe,” ato fani.
  cab-NT: Dan lachǘlürünbei Bernabé, ába laríjini luágu binílaaña lan Búngiu gürígia
    ja mámabaña juríu, ába lagúndaarun sarágu. Ába labímejaniña súngubei lun jafálaruni
    Wabúreme Búngiu táu sun janígi.
  clu-clu: Pagabot na doto nalipay tana ay nakita na nga ginkaloyan gid matood ang
    Dios ang mga tao doto. Kag ginlaygayan na sanda nga magpakatutum kag magpakarigun
    sa andang pagtoo sa Ginoo.
  swh-ULB: Alipokuja na kuona karama ya Mungu alifurahi; na aliwatia moyo wote kubaki
    na Bwana katika mioyo yao.
  tpt-NT: Tejkan ancha chaꞌal ni Bernabé va laqtsꞌil ni laqsaval ixjalakmapayniy ni
    Dios. Ex ni Bernabé ayaj lhiꞌachantajul va laqxaqalal tachun para katataylhaꞌal
    kun chux la ixjalhanutikꞌan ni Jalhachimoꞌonuꞌ y jantu aqtaun katamakauntijlal.
  aai-aai: Natitit ana maramaim God sabuw mi’itube bigegewasinih itih, basit yan sisir
    naatu koufair itih eo, dogor tutufin etei kwaniturobe Regah sisibinika kwanama.
  sny-sny: Sosu le omo Antiok ma'e henerai su, le Owane Sitewi lo kairefiyeyei lu
    taune ma'e itoraiyei siyeye. Le Owane Sitewi ma'e marepi erasi a'i au te'e wisereyeteye.
    Le lowe ma'e apou eiye, “Fene Owane Sitewi lo peri, sosu Owane Sitewi lo yo wara'i
    a'i fa umasi etite. Fene yo tere'e umasirowata.”
  myy-myy: 'Ito ejacõri, Dios ĩ queno yirere ti ejayijʉ Bernabé. Ito bajiri bʉto wanʉ
    quenayijʉ ĩ. Ado bajiro ĩnare riaso bʉsiyijʉ ĩ: —Sĩgʉ̃ rʉyabeto, Jesure queno
    tʉorʉ̃nʉña mʉa. Ito yicõri ĩre jidicãbeja, yiyijʉ Bernabé ĩnare.'
  trc-NT: Dan me se cuchiꞌ soꞌ, ga̱a ne̱ queneꞌen soꞌ se vaa quiꞌyaj ndoꞌo Diose̱
    se lu̱j ga̱ nij síí yaníj yoꞌ, ne̱ guun niha̱ꞌ uxrá rá soꞌ, ne̱ narqué soꞌ chrej
    sa̱ꞌ rihaan nij síí yaníj yoꞌ se vaa caꞌne̱j nimán nij soꞌ yoꞌo̱ canoco̱ꞌ raan
    nij soꞌ man Diose̱ si̱j ꞌni̱j raꞌa man níꞌ a.
  cut-NT: Cuahn che nda̱ Bernabé min ne, ndihchero ye che a̱ma va vedeyahino yahn
    Dendiohs va̱n ihyan chahn, ne a̱ma chi yeno ye. Ya̱hve ye ihyan chahn che quendi
    ye numa ino ye vederihquentiyon yahn Dihvo vo.
  bel-bel: Ён, як прыйшоў і ўбачыў мілату Божую, узрадаваўся і ўгаворваў усіх намерамі
    сэрца трымацца Госпада;
  zlm-KSZI: Setelah dia sampai dan melihat kasih kurnia Allah itu, dia amat sukacita
    dan menggalakkan mereka semua supaya meneguhkan azam untuk tetap setia kepada
    Tuhan.
  gdr-gdr: Ɨ re ton opendonj de Antiyok taun wa, ton kea yɨr anginonj b'ogɨl mɨle
    rɨna re gar ke utkunda rɨgap Godɨmna wurar ke omnɨka eyento. Sɨ onggɨt penaemb
    ton ket gar sam awonj, dɨde ton ket komkesa rɨga danda kɨma ugoinonj da, “Wɨn
    waina gar kupkakupka taramkindam Yonggyamɨm pɨlɨnd Tin yɨmta undokam.”
  vmy-NT: ꞌBa kionga Bernabé echu kio, tsabe jótsaꞌen Naꞌenchana titsichikuntaꞌen
    xuta xi kio tjindu ꞌba tsja kuánre. ꞌBa jakoya ngatsiꞌi nga ko ngayéje inimare
    janda kixi nga titjenngi Naꞌenchana.
  cmn-FEB: 但当巴拿巴到了之后，看见上帝恩典的成果，倍感喜悦，于是鼓励众人用真心真意奉献主。
  gmv-RNT: Izikka he bi gakkidi Xoossi ba aadho kiyateth deraas immidayssa beyidi
    ufayetidessinne asay wurikka kumeththa woznappe Goda ammanon minnana mala zorides.
  ncl-NT: Huan quiman yihual ajsic, quitac quinami Dios quinchihuilic cuali in laneltocanijmes.
    Pampín quipiaya paquilisli huan quinchicahualtic pa inminyolo moxtin pa quitocasqui
    ca míac chicahualisli iojli in Tata Jesús.
  wed-wed: Maranai i ḡeta ma i ʼnanai da God ravai i viaiaina-kauei, tauna i vinuaiai
    ma i egari da Bada awarina ina vipatutu orai taputapunei. Barnabas tauna rava
    aiaina, Arua Vivivireina orana i oai ma ana tumaḡana i rata, ma God ana aguiei,
    i rauguga ma rava maḡamaḡaui i taini Bada awarina.
  sua-sua: E Barnabas ta ngae kpis ku to mia vokom te, lmien te, E Nut ta mrung o
    vrong rhek kat. Tvokom mar tok, to tmi kut sirei hak to le ka vle ko tok, he kaenkrovgem
    mar kam sim kor mnam mar mang Ngoldaip he smia serppak kam mokpom kar mekam mekam.
  klt-klt: Banabas wawu ámna álo kámá, Iruk Káungá watá wahára ep táwi hánám tángga
    árán naráng hákhátik ngá yá káto hánám hálengga átuk. Málám wakáin kungga káuk
    ku Ánutu yá pahán yámángga háláng yámángga árán kangga heronge hánám naruk. Wáina
    narángga ku rámá rámá Táwi isutang átkuineráng ingga kámuk pahán yáni iháng tárut
    tángga kuk. Wáina tángga ku ámna náráwa táup hánám watá Táwi yan tombong kinan
    áwáng háuráng.
  are-are: Antioch-akerritjalhamala, Barnabas-ala lhangkaraka Altjirranha nthurrpa
    etnaka ngwanga ntelalhakala. Erantama kngarra kangkaka, etnanha tjatjatuka turta
    Ingkartanha ekarlta kuta tnakitjika.
  gai-gai: Na Banambas ma ramoot laŋ ŋgoin, Ŋeroŋ Ratta manmo mbukca lacakeca eacrena
    rɨtɨpac gargar aniacapna ramoot. Na ma Antioka taŋga laruca wattatnanna, Raraŋ
    Aetaniaca an Antiok auŋna meikramtaɨr kotacrina kirarira watca, ma toŋtoŋ ŋgoin.
    Ainda moca ma an Antiok auŋna rɨpacatna meikramtaɨrmo, mimitpacna kam ndopna naaŋgɨra
    punica, ma minmo gaindopatna, “Ne Kacoot Iesusa rɨpacrinanna, ndorita an rɨtɨpaikca
    kai kecari teac.” Ainda moca meikramtaɨr wɨt aniaca kɨpca Kacoot maraŋgaiat.
  qvm-NT: Bernabëga ali runami cargan. Tsaynogpis Tayta Diosnintsiman yäracur Santu
    Espíritu munashgannogmi imaypis cawag. Antioquiaman Bernabé chayaycurmi ricargan
    runacuna Tayta Diosnintsi munashgannog ali cawarcaycashganta. Tsaymi cushicushpan
    paycunata shacyätsergan Tayta Diosnintsiman yäracur imaypis cawananpag. Tsaycho
    Bernabé yachatsiptinmi más atsca runacuna Jesucristuta chasquicärergan.
  chz-NTPS: Maˊ gaꜙllooꜗ Bernabé jeeˊ ja̱ˉ, gaꜙjëëyꜗ heˉ gaꜙmiꜙjä̱ä̱ꜗ Dio chaˉmiihˉ
