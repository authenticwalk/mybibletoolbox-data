  san-THA: 'ตโต พรฺณพฺพาสฺตตฺร อุปสฺถิต: สนฺ อีศฺวรสฺยานุคฺรหสฺย ผลํ ทฺฤษฺฏฺวา สานนฺโท
    ชาต:,'
  iws-iws: Mɨ ɨiya siya ha nɨmbiyamɨn mɨ siya ɨna inɨ kɨgɨu, Adi Komii siir naɨngwobumbuwa
    sɨmiir hɨr nwowi. Mɨ siya ɨni maɨrgɨmaɨrga inɨ owɨuwɨn. Siya ɨkɨ iikam whɨekakɨm
