  zpc-NT: Caora bdyinnëꞌ naꞌ, blëꞌënëꞌ bë Diuzi yelaꞌ huaca quienëꞌ, bëlaꞌiyanëꞌ leyaquëꞌ.
    Naꞌra redaohuetzegue Bernabé unëyuenëꞌ leyaquëꞌ ta inaorayaquëꞌ xneza Jesús du
    guicho du laꞌadyiꞌyaquëꞌ.
  gul-NT: Wen Barnabas git ta Antioch an see how God beena bless de people dey, e
    been heppy fa true. E courage um all fa keep on da bleebe pon de Lawd wid all
