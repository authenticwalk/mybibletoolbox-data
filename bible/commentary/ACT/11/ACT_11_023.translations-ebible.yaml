    Aivojɨɨbo Jesucristo iijɨfañoro iicaqui.
  fuf-fuf: Ɓay o hewtii, o yi'ii moƴƴere Alla nden, o weltii, o wakkilini ɓe fow catorgol
    e Joomi on ɓernde tabitunde,
  mwc-mwc: Maranai i verakasibau ba God ana bigairena matakirina i kita wai nuwagaire
