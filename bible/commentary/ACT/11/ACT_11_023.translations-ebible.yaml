    nchga tsan, nchga tñan nu nchka tiꞌ ti kwiꞌ Xꞌnaan chaꞌ kuꞌnian.
  opm-opm: Darhetperhan oh susa wandeioh ihir Got orhe bapkei mat papat da ohsi hat
    orhor yah hat patingopari. Ihat patihan oh Ihir arpin Got orhe danong hat patihe
