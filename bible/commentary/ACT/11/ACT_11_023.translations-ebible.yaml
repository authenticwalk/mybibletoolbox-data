  cui-cui: 'Poxonae Bernabé Antioquía tomaratha patopa be ita cui wʉnaetsi xua Nacom
    yawena barapomonaetha. Bapoxonae Bernabé jʉntʉ coyene weiweina. Bernabé barapomonae
    barai, jeye: “Paajʉntʉcoyeneyapusʉya jinompare Nacomtha. Mataʉtano Nacom ajʉntʉyapusʉya
    pajume cowʉntaponde”, jei Bernabé.'
  boj-2014: Antiok gilsiqa Qotei a Grik naŋgi qa dego are boleiyoqnsiqa aqaryainjroqnej
