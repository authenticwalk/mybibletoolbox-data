  gnw-NT: Jare jae oo uvãe yave, uecha jocua uyeyapo Tumpa ipɨacavi jeco pegua vae,
    jare uyerovia. Jayave jei chupe reta jecuaeño uguata cavi vaerã yandeYa ndive
