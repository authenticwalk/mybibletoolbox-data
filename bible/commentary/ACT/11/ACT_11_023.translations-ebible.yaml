    hat orhor patenmur pora ihirsi indipri.
  bvr-bvr: Lika gatiya waypa a-bena burrwa rrapa minypa burr-nana Wangarr gipa a-gunggajinga
    burrwa, lika nipa Barnabach a-marrkapchinga burrwa. Lika a-wena burrwa burr-guya
    gala barra aburr-lijiwarriya, wurra aburr-jinyjapa barra aburr-workiya minypa
    Jesus marr aburr-balcharra nula burr-molma burr-burral.
  wal-wal: Barnnaabaasi Anxxookiyaa biido wode, Xoossaa aaro kehatettaa oosuwaa be7idi
    ufaittiis; eti ubbaikka Godan bantta kumetta wozanaappe minnidi de7anaadan, eta
    zoriis.
  zad-NT: Na' ka blline' Antioquíana', ble'ile' ba goklenchga Chioza' ḻegake' na'
    ḻe bibaile'. Na' btipche' lall' beṉ'ka' kwenc̱he soac̱hec̱hgake' gonḻilall'gake'
    X̱ancho Jesúza' do yic̱hj do lall'gake'.
  kmg-kmg: Ra fisirâ Anutu uruc jauŋ-ticne honerâ bubiaŋ manarâ maŋjeŋiczi Wofuŋtao
