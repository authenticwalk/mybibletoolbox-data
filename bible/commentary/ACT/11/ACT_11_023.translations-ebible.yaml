  ceb-ULB: Sa dihang siya miabot ug nakita ang gasa sa Dios, nalipay siya; ug gidasig
    niya silang tanan sa pagpabilin diha sa Ginoo sa tibuok nilang kasingkasing.
  ces-LB: Ten tam uviděl, jak mocně zapůsobila Boží milost. Měl z toho velkou radost
    a všechny povzbuzoval, aby věrně vytrvali při svém rozhodnutí pro Pána.
  mkn-mkn: '@see-verse:ACT.011.022'
  nce-nce: Barnabas Antiok lifatewa tuhu tule na mehwi tlome. Goto kë onehome ululu
    sle totome na lataitame. Na bu këme tako fleflesu latletëme. Na bume lale galime
    meokokwe tlome, “Sobo Tako Ho Jisasme unaunalëme lowene sle eglekefëtelome na
    bubë lowenewa esogo elelëkefëtelome.”
  pol-UBG: Gdy tam przybył i ujrzał łaskę Boga, uradował się i zachęcał wszystkich,
    aby zgodnie z postanowieniem serca trwali przy Panu.
  qxh-NT: Ćhayar, jäpa runacuna Jesúspa shiminta wiyacushanpita sumaj cushicuran.
    Paycunata Tayta Diosninchi llaquipashanta tantiyacuran. Chaymi shacyächiran mana
    yamacällar Jesúspa shiminta wiyacunanpaj.
  nwi-nwi: Banabas ruə mɨtərhav-pə, məm mə Kughen ruɨvəhsi-pən ta nɨhuvəyen kɨmi nəmə
    aikɨn, kɨni Banabas, rɨkin ragien pɨk. Mamor kwirɨg kɨmi əriə mə tukasəkeikei
    mhavəh tɨm tɨm Yesu Yermaru yerkiriə m-fam.
  kmo-kmo: Worek, riita i yar her God riita eeta ma miman rukusiitarek, riita kwoya
    hikirek. Kwoya hiki chiniga riita yenya kiyapotar. Riita eecha wor, “Na kwota
    anabeyichi na siitii ta. Jisas riiti nobon na sumowu ta.”
  agr-agr: 'Dutikam jegaa, Apajuí wajuk yayawa nuna wainak senchi shiig aneasu. Nunik:
    Anentaiminish shiig ichichmamjajum Apu Jisus nemagkatajum, tusa chichaju.'
  kyc-kyc: Baa papala dokopa Anatumi nakama pyuo elyape keta piso nyisiya doko kandapala
    rae maiya. Nakamame Kamongo doko yaki nyii nao baa mona reto karalu kararama lao
    poraiyuo suu pyaokondali pipala pyuo karalapape, lao waipi lao nakama lamaiyuo
    kareya.
  urd-GVU: جب وہ وہاں پہنچا اور دیکھا کہ اللہ کے فضل سے کیا کچھ ہوا ہے تو وہ خوش ہوا۔
    اُس نے اُن سب کی حوصلہ افزائی کی کہ وہ پوری لگن سے خداوند کے ساتھ لپٹے رہیں۔
  yre-NT: Zɩ e 'bɔla 'nan nun bɛ, Bali -le "yi "nɛn yaa drɛ -wlɛ "bɛ yaa -nan 'yɩ,
    ɛn yaa ci nran. -A -nan nɛn Barnaba o "koe "tɔ 'o da 'nan, te 'o 'si Minsan -sru
    "fo "dɩ.
  fuh-BKF: Nde oon yottinoo de yi'i e maɓɓe moƴƴere Laamɗo fu, seyii, tindini ɓe fuu
    ɓe tinnoo, ɓe tabita e Joomiraaɗo e ɓerɗe laaɓuɗe.
  arl-NT: 'Bernabé jaara tiuquiquiaari nojoriicua, nojuajaari jiyanohua shuquiriquiaari
    na niquishacari taa Pueyaso miiriucuaa maninia cuno Griegohuani, nocua nojori
    tiuushacari. Naaratej, nojuajaari naa rootaquiaari nojori: —Pa Jiyaniijiaacua
    nia tiuuri pueyaracaanu. Majaari nocua tiuuniu nia cartenu. Suraatia na tojijiara
    nia quiri.'
  ziw-ziw: Eze abule na kuwona viya Chohile awajimbike wantu, kelelwa nakuwaunga wose
    wekale mwe ukanuni wawo kwa Zumbe mwe myoyo yawo yose.
  grc-TR: ὃς παραγενόμενος καὶ ἰδὼν τὴν χάριν τοῦ Θεοῦ ἐχάρη, καὶ παρεκάλει πάντας
    τῇ προθέσει τῆς καρδίας προσμένειν τῷ Κυρίῳ·
  nag-nag: Jitia tai ahi kene Isor laga anugraha dikhise, tai khushi paise; aru taikhan
    laga mon dangor kori kene arubi pura mon pora Probhu logote thaki bole koise.
  eng-OEBCW: On coming there he saw to his great joy these tokens of the loving kindness
    of God, and encouraged them all to make up their minds to be faithful to the Lord
    –
  knj-NT: Ja' yet jix apni, jix yiloni, tol miman swatx' c'ulal Dios jix yak' yiban
    eb. Yuxan, caw jix yi' sala c'ulal yin eb, catu' jix c'oli yiptzele masanil eb
    yu. Jix yalon tet eb, tol caw tec'an c'al chi yute sba eb, catu' chi yaon c'al
    oc sc'ul eb tobal k'inal yin naj Kaawil.
  deu-1912: Dieser, da er hingekommen war und sah die Gnade Gottes, ward er froh und
    ermahnte sie alle, daß sie mit festem Herzen an dem HERRN bleiben wollten.
  san-PUN: ਤਤੋ ਬਰ੍ਣੱਬਾਸ੍ਤਤ੍ਰ ਉਪਸ੍ਥਿਤਃ ਸਨ੍ ਈਸ਼੍ਵਰਸ੍ਯਾਨੁਗ੍ਰਹਸ੍ਯ ਫਲੰ ਦ੍ਰੁʼਸ਼਼੍ਟ੍ਵਾ ਸਾਨਨ੍ਦੋ
    ਜਾਤਃ,
  nob-LB: Da han kom fram til Antiokia og fikk se det Gud i sin godhet hadde gjort
    i byen, ble han glad og oppfordret de troende til å holde seg til Herren Jesus
    av hele sitt hjerte.
  ntj-ntj: Nyangka kutipitjangu nyangu Mama Kuurrtu-tjananya walykumunulu kanyiranyangka
    pukurlarringu. Palunyalu-tjananya watjaranytja Katungkatjanya-ya wantinytjamaaltu
    kurrurntutarrartu wanaratjaku.
  sxb-NT: Olwa yatuuka kandi awona ewintu ewilootu ewiaikola ku owusiza owua Katonda,
    yasangaala ino. Kutio yawa-ambia amaani na awasikirra mbwe wagie emberi okuwa
    no okuganya kandi wakole emirimo egia Omwami ne emioyo giawu giona.
  nhu-NT: Ɛ wvú gɛn buy jó, yɛn no Nyo' nu ɛ buw bó bô mboyma, ɛ wvú yuw njoŋ, mum
    no teete bó lɛ bó ebiì Tata le bô mvuntelem mvubole mvunciim.
  row-row: '@see-verse:ACT.011.022'
  msy-msy: Ezɨ an otogha gari, God men apangkuvigha, men akurvagha arazir aghuibar
    me gamizɨ Barnabas bar akonge. Egha me uan navir averiabar aven guizbangɨra Ekiam
    ko ikiamin mɨgɨrɨgɨabar a bar me mɨgei.
  agg-agg: Barnabas ai hu tüküfi God ai nindou aboedɨ-aboedɨ-mareandürɨ ra hoeire
    haya hɨhɨf-hɨhɨfɨyuhü ahei ŋgusüfoambe ŋgɨnamündɨ-ndürühɨ yahuya, “Nɨmbɨ-nɨmbɨ
    si se Adükarɨmbo aboedɨ süŋgundɨhorɨ,” mehu.
  ptp-ptp: Banabas mɨla yê wê Anutu vông vɨzid nivɨha vô he Antiok ge, om xêyaa vô
    nivɨha dɨ i viac kɨyang vô he ên nêbê he i vông i vin Apumtau hɨxôn nɨlô yadɨluhu
    i tɨyi buc vɨhati.
  nak-nak: Tio, e Banabas goio guvi oio e Antiok, eia hilo la valalua tomi mai la
    gilogo te La Tahalo Uru eia pou tegiteu. Eia hiloa mai ele, eia sagege pepeho,
    eia goio viteteli vagari lou egiteu, eia karasuku lou egiteu tomi veia egite ge
    gabutatala moli La Tahalo Uru, ge sau tola moli la merera tetala.
  lbb-lbb: E Barnabas i ning a wakak a barsan, i bukus ana Talngan Tabu taum ana tortorot.
    Ning i hanot pa i oroi a marmaris ane God ning i titol onla, i gas ono, pa i wunan
    la rop sur lar tur momol ana tortorot ana nunla lalaun tetek a Leklek. Pa galis
    a tarai la lingir a nuknukinla tetek a Leklek.
  kan-2017: ಅವನು ಒಳ್ಳೆಯವನೂ, ಪವಿತ್ರಾತ್ಮ ಭರಿತನೂ, ನಂಬಿಕೆಯಿಂದ ತುಂಬಿದವನೂ ಆಗಿದ್ದನು.
  cso-NT: Jmɨ́¹ cá¹chó²¹ jáun² Bernabé ñí¹ jáun² né³, ca³jɨ́e³ hi³ Dió³² má²ca³ja³
    lɨ́n³² mií³ tsɨ́³ ñí¹con² tsá² hí³, hi³ jáun² jlánh¹ ca³lɨ³ tsah³ tsú² jmɨ́¹ ca³jɨ́e³.
    Jmɨ́¹jáun² ca³záɨh³ dí² tsá²hí³ hi³ hniáuh³² chá³² tsú² cáun² tán¹ tsɨ́³ hi³ tanh¹³
