  mto-NT: Ku veꞌe je̱ Bernabé jye̱ꞌy je̱tseꞌe du̱ꞌix vintso̱ veꞌe je̱ Nteꞌyam kyunooꞌkxjidi,
    o̱o̱yts je̱ꞌe̱ veꞌe tyunxo̱o̱jntk je̱tseꞌe anañu̱joma du̱nu̱u̱jmidi je̱ts ma̱kk
    aaj ma̱kk jo̱o̱teꞌe je̱ Ma̱ja̱ Vintsá̱n du̱jaaꞌkpana̱jkxtat,
  bzh-bzh: Ya metöḳ ya vu sir lob lë bë Anutu vonġ semusemu benedo ving sir, lob
    ahë nivesa. Lom mëm lev horek loḳ sir pin bë degurek Mehöböp babu bekwaj bo yi
    timu noh vu buk pin.
  guj-2017: તે ત્યાં આવ્યો, ત્યારે ઈશ્વરની કૃપા જોઈને તે આનંદ પામ્યો; અને તેણે તેઓ
    સર્વને દ્દ્રઢ હૃદયથી પ્રભુને વળગી રહેવાનો બોધ કર્યો;
  jvn-NT: Sak tekané nang kono Barnabas weruh wong-wong pretyaya sing nang kono pada
    diberkahi karo Gusti Allah. Barnabas bungah banget lan nyuwun marang sedulur-sedulur
    mau, supaya pada mantep lan temen terus nurut Gusti sak atiné.
  byr-byr: Wɨdaasɨna kyeꞌ Baanavaazai Aadɨyokɨna yɨꞌmavaawɨna yaka dara wanganakeꞌ
    “Su! Su! Gotɨyai aꞌmwe tewaanyaraavɨ damwaaihɨvanɨka!” Sara daka yɨlaaya yaꞌ.
    Yɨlaaya yaka yɨvaimwangeꞌna wɨdaꞌ “Gotɨyare yagaalyaꞌ nayaa jawɨka! Gamɨrebwi
    nayaa dɨlɨmwana! Yuyagaaꞌ Naangeryawɨ dɨmwaala!”
  ian-ian: Banasba yiga Antiok wulielaa ndi kat vɨndɨ. Vɨga yelavɨtndɨ. God ndi kat
    apma vat yɨndɨ waa yelavɨtndɨ. Banabas solat sɨga lɨndɨ. Antiokmba lɨga nɨmba
    kat wandɨ. Njambwi nyan Jisas ngwutna maawupmba yelavɨka ndi kat nɨmamba agwut
    waa wandɨ.
  hun-hun: Amikor oda jutott, és látta az Isten kegyelmét, örvendezett, és arra intette
    mindnyájukat, hogy állhatatos szívvel maradjanak meg az Úrban.
  mcf-NT: 'Aidi Edusaden yacnoësh puduanec nidequi Antioquiya yacno choshon anocquido
    Esuquidistu tantiaquido Nuquin Papan bëdambo icmiaid icsho isash: —Cuishon. Bëdambo
    iquec. Adembi tantiaquin chieshenquiocquin Esuquidistu tantiata —quepanëdash Bednabe.'
  kjs-kjs: 'Barnabas nipu puma opapasa rabu nipumi Gote-me go enaalinu raba mina adoma
    raaname komoma agale gu-rupa lakalisa: Go epe agale nagiyoma Mudu Ali raapu puri
    paloma kogono pu piralepape.'
  mni-mni: Mahakna thungba matamda Tengban Mapuna makhoibu yaipha thoujal pibiba adu
    urammi maduda mahak haraorammi aduga makhoina thajaba yana amadi thamoi sengna
    Ibungoda leinaba mahakna makhoida pukning thougatpirammi.
  yad-NT: 'Sito̱jadamu yinu̱ñuvejada jiryatiy Ju̱denu jmu̱tya̱da daryaju̱riy, si̱chana̱yada
    ji̱ta variy, sadatyadoda ji̱ta variy jasiryi: “Ne jirya̱paru̱y jijechitya riva
    Ju̱denu siityari̱sa̱da.”'
  mxb-NT: Tá ni̱ saa̱ na̱ ñoo ñoó, dá ni̱ xini na̱ ña̱ kée Ndios kua̱ꞌá nda̱ꞌo ña̱
    mani̱ xíꞌín ña̱yuu ñoó. Ta kúú ni̱ kadii̱ nda̱ꞌo ini Bernabé ñoó. Dá ni̱ kaꞌa̱n
    niꞌini na noo̱ ndidaá ña̱yuu ñoó ña̱ ndinoꞌo ini na̱ ná kandita ndaa̱ na̱ xíꞌín
    satoꞌo yo̱ Jesús.
  pon-2006A: Ni ahnsou me e lel wasao oh kilang duwen en Koht eh ketin kapaiahda aramas
    akan, e ahpw perenkihda oh koangngoangehkin irail koaros re en loalopwoat oh mehlel
    ong Kaun-o ni mohngiong unsek.
  maq-NT: Hane xi cafehe me jan ne, xi cavëë me hacutjin tisahmi Nina cjuandaja cojo
    xuta xi cuacun vë ne, jemu ndaja camá rë me. Sehe ngajan xi cachja me cojo yëjë
    xuta jan xi catjinduju me cojo yëjë xahasen rë me ndiya rë Nai naja.
  hto-hto: 'Bernabé dúcɨillano, Juzíñamui cáɨmadogamacɨ izói cɨode. Aferi afémɨe ɨere
    ióbicaide. Nana íaɨoɨ llófuete; daɨde: —Nana caɨ Ocuíraɨmana fáɨcanocaiñeno ie
    llogáfuemo jaɨ́cɨna omoɨ comécɨiri, —daɨde.'
  por-BRBSL: que, quando chegou, e viu a graça de Deus, ficou contente. Ele exortou
    a todos eles, que com propósito de coração deveriam permanecer perto do Senhor.
  ces-NKB: Když [tam] tedy přišel a uviděl tu Boží milost, zaradoval se a všechny
