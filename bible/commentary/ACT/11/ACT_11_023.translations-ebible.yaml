    din te ontò dan tinebangan te Timanem. Migtoladà sikandin kandan te eked pegdowa-dowa
    se aneng-aneng dan, aw lobosen dan se pedowan diyà te Pengolo. Pegdineg dan te
    kagi din, medita se otaw nemenal diyà te Pengolo.
  cme-NT: Barnabasiŋ kãa ka hi da Diiloŋ uŋ ciɛ baa-ba cemma maŋ, kuɔ gbuu fũnuŋ
    dɔlnu-yuɔ. Wuɔ dii sirɛiŋa bɛi, wuɔ ba baa hel Itieŋo huoŋ-nu.
  sus-sus: A to so naa, a naxa ɲɛlɛxin Ala xa hinnɛ tofe ra. A naxa e ralimaniya,
