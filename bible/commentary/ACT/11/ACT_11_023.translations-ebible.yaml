  bod-N: ཁོ་རང་ཡུལ་དེར་སླེབས་ནས་དཀོན་མཆོག་གིས་མི་རྣམས་ལ་གནང་བའི་ཐུགས་རྗེ་མཐོང་སྟེ་སེམས་དགའ་བར་གྱུར་ནས།
