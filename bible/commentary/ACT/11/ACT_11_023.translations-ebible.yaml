    dsa³ 'í³ 'e³ cu²jmóo¹quie'²³te'²³ 'e³ co̱o̱³ dsɨ́²te'²³ 'e³ la²³ 'née²³ Juii³ra².
  zar-NT: Cateʼ Bernabé naʼ bidxinëʼ Antioquía, biléʼenëʼ le ruzáʼ ládxëʼë Dios quégaquiëʼ,
    en budzéjanëʼ. Guchíziëʼ icja nágagaquiëʼ para ilaʼdíaʼticaʼsëʼ queëʼ Xanruʼ idú
    ládxiʼgaquiëʼ.
  kde-kde: Banaba pahwikile aneko nkwona namuna vanu chivabalikiwije na Nnungu, nang'e
    nkuhangalala na kuvakamya mitima wavahaulila vahalije kukulupika kwanga Nang'olo
    kwa mitima yavo yammalele.
  ata-ata: No mine muxali la mumaisou lexe Lataua mualusiꞌa ta mitema laixe manina
    la anu muꞌosa. La sou anu muavutinoxu xavutalaiꞌa sou imuxaxu taneꞌi noxou Tila
    utotomu.
  qvw-NT: '@see-verse:ACT.011.022'
  nfa-nfa: '@see-verse:ACT.011.022'
  tnp-tnp: Nian təmiet=pən, meruh məmə Uhgɨn təmolkeikei pɨk ilah matol təuvɨr kəm
    lah, kəni nətəmimi tepət kəmotəni nɨpəhriəniən e Iesu, kəni Panəpəs nɨkin təmagiən
    masiru e lah məmə ilah okotəhtul əskasɨk e Iərmənɨg e nɨkilah rəfin.
  urd-urd: वो पहूँचकर और ख़ुदा का फ़ज़ल देख कर ख़ुश हुआ, और उन सब को नसीहत की कि दिली
    इरादे से ख़ुदावन्द से लिपटे रहो।
  hot-hot: Ma hi hayô ma hayê Wapômbêŋ hêv anêŋ wapôm hadêŋ thêlô, ma yani lamavi.
    Ma hik thêlô sapêŋ iniŋ auk liŋ ek nesopa Anyô Bêŋ ênjêk kapôlôŋiŋ êtôm wak nômbêŋ
    intu sapêŋ.
  mqj-NT: Inde Barnabas-e mesa to malolo anna to nakuasai Penawa Masero anna to lantuk
    mangngorean. Saei lako dore'mi ummita tamba'na Puang Allata'alla lako to dio Antiokhia.
    Napakari'di'mi kenamala tontong liu mentoe manda' mengnganti matoto' illalan kapangngoreananna
    lako Puang Yesus. Tuttuan budami tau mangngorean langngan Puang Yesus.
  rus-SYN: Он, прибыв и увидев благодать Божию, возрадовался и убеждал всех держаться
    Господа искренним сердцем;
  mbh-mbh: Ma i velpol ma i thepol a God ile themosaling ako i voth a or nge. Ma ilemi
    sivenga. Ma i paengeng mun toko na sengre, mo olemi i ngo pis ol a Toko Pomnga
    nge evelelnga.
  bdd-bdd: Ta tutaina Banaba ꞌitauyama Anitioki ꞌoina, Yehoba ꞌina helau tohekalesiyaowedi
    ꞌoidiya ꞌiꞌiteya ma ꞌiyaliyaya madouna, ta ꞌilohatotodiya ma gesowana sihehenuwanaluwa,
    ma hesi sida toholo paꞌala maꞌidi hemisa ꞌidi Bada ꞌoina.
  cbt-NTPO: 'Inaquë canconahuaton, “Tëhuënchachin nisha piyapi''santa'' imasapi. Yosëri
    na''con catahuarin,” ta''ton, noya cancantërin. Pirnapiso'' noya quëmapi. Yosë
    noya natërin. Ispirito Santori noyá ya''coancantërin ni''ton, piyapi''sa'' pënënin:
    “Ama Sinioro a''pocosohuë''. Ya''ipi cancanëma quëran huarë'' imamiatoco'',” itërin.
    Pënënpachina, a''napitanta'' Quisoso imapi.'
  rmy-SERVI: Кала Варнава авиля тай удыкхля Дэвлэхкоро мищимо, вов лошыля тай умангэлас
    всавэрэн, соб тэ аченпэ дэ патявима Раести.
  srn-NT: Di a doro drape èn a si fa Gado sori den sma En bun-ati, a ben prisiri.
    Dan a gi den alamala dek'ati fu tan dini Masra nanga den heri ati.
  cta-NT: Liꞌ nduꞌu Bernabé ndyaa yu, ndyalaa yu ca quichi̱ biꞌ, naꞌa̱ yu ñiꞌya̱ laca
    chaꞌ tsoꞌo nu nguaꞌni ycuiꞌ Ndyosi loꞌo nguꞌ biꞌ. Tsoꞌo tsa ntsuꞌu tyiquee Bernabé
    liꞌ. Nda yu sca cui̱i̱ loꞌo taju ñati̱ jiꞌi̱ Jesucristo ca biꞌ, chaꞌ tyucui tyiquee
    nguꞌ cuaꞌni nguꞌ cña lcaa tsa̱, lcaa ñaꞌa̱ cña nu ntiꞌ ycuiꞌ nu Xuꞌna na chaꞌ
    cuaꞌni na.
  bqc-SIM: Kɛ́ à kà we, a è lá Lua gbɛ̃kɛkɛ̀nɛ́, ↄ̃ aà pↄ kɛ̀na. À lɛdàmá
    ḿpii aa zɛ ń Diio ń nↄ̀sɛmɛndoo.
  tcz-CHONGTHU: Amun alhun phat in Pathen phatthei bohna chu amun akipah lheh jengin
    hichun aman seijui ho chu Pakaiya dihtah-a umjing dingin atilkhouvin ahi.
  mar-mar: बर्णबा चांगला मनुष्य होता, तो पवित्र आत्म्याने आणि विश्वासाने पूर्णपणे
    भरलेला होता, जेव्हा बर्णबा अंत्युखियाला गेला, तेव्हा त्याने पाहिले की, देवाने
    या लोकांवर खूप कृपा केली आहे, त्यामुळे बर्णबाला खूप आनंद झाला, अंत्युखियातील सर्व
    विश्वास ठेवणाऱ्यांना त्याने उत्तेजन दिले, त्याने त्यांना सांगितले, कधीही तुमचा
    विश्वास गमावू नका, नेहमी प्रभूची आज्ञा अंतःकरणापासून पाळा.
  snp-snp: U fedeto Goti nasafili o gedami mona ya eyeto siya-mulunau lalo kolito,
    ya kamena-kamena Wekola auma witi koli kikito umutiko minalo, loto logimaiye.
  isl-isl: Þegar hann kom þangað sá hann hve undursamlega hluti Guð var að gera og
    gladdist innilega. Hvatti hann kristna menn til að halda sér að Drottni og láta
    ekkert aftra sér.
  spy-NT: Yu kāwokuyit wōlooto, ankukas kiyēē kikiikuyey ꞉Yēyiin ām kāāmuukēywēēkyii,
    kung'ērēkyi. Yooto kōōkiim bichooto tukul kōōbuurto Mokoryoontēēt ām mooyēēt akeenke.
  xnn-xnn: Idi inomdan isdi dat men-gasing isnan nang-il-ana isnan badang Apo Dios
    ken daida. Danat bagbagaan daida ta itoltoloyda ay mamati ken Apo Jesus olay ngan
    di om-ommat ken daida.
  mwe-mwe: Bhakaisheje kweneko na kuubhona ntuka gwa a Nnungu shushite poshelwa kubhandunji
    bhala guyaanonyele, gubhaashondelesheyenje bhapundanje kwakulupalila Bhakulungwa.
  tte-tte: Saugana Banabasi iyawatagilima Antioki koina Yaubada ana mulolo kolili
    igitai mwa iyaliyaya. Kabo ikabiyakaiweli yakato kateli meuloina sitalamwan yo
    ali meli ikaiwe Guyau koina.
  tcs-tcs: Wen em bin kamaut de wea dat ples ane bin luk ol dem gudpasin blesing God
    i bin mekem po dem pipol, em bin prapa nadakain api. So em bin bege dempla po
    mata kip dat bilib blo dempla strong wea da BosLod, no gibap.
  hlt-THB: Anih ce pha nawh Khawsam qeennaak ce a huh awh, kawlung boeih ing ak cak
    cana Bawipa awh awm poe aham zeel doena cekkhqi ce tha pek khqi hy.
  soq-soq: Banabas Antiokiwa wisene sumanailala sanaa ewamon. Me God apana sa nuapareulene
    sau euda osouwo ituno ewene nuawa eudidalen. Ita me mo uduudu saumone gagalodewasamon
    nuau uduudu mampe Tatamba bedewe sumanaintompe simbiasampe waimompa, mai epu.
  qub-qub: Chayar Tayta Dios cuyapäcoj cashanta ricar Bernabëga fiyupa cushicuran.
    Chaycho yäracojcunatapis shacyächiran mana yamacaypa llapan shongunwan Jesusman
    yäracunanpaj.
  att-att: Á labbè ni Bernabe ta Antokia, nasingan na yù aru nga napiá nga kingnguá
    ni Namarò megapu ta allà na sù ira tatolay, á yáyù nga nagayáyâ si Bernabe. Á
    sinabarangán na ira ta ipasigaggà da yù ángnguruk da kâ Apu, maguray lâ yù mesimmu
    nira.
  bki-bki: Bogo napano Barnabas naio boru ea vio na, naio mial vite nei be riano laka,
    napano Atua milivu toru ka tomu nalo nei kialo meuliano nalo, ana na mila naio
    jaaro toru laka kanio, naruei naio jusol iliano banlo ka avokar Tubo sikili, vija
    kialo iviso vodolu nalo, ea bogo na bo a ea bogo na bova.
  bqp-bqp: Kũ à kà gwe, à è lákũ Luda arubarikaa kɛ̀ńnɛ nà, akũ a pↄ kɛ̀ nna. À
    lɛ́ dàḿma ń pínki ò zɛ kũ Dikirio kũ nɛ̀sɛ mɛ̀n doo.
  mcp-mcp: Barnábas wɔɔŋg, ja nyə á jé Antyósh a dʉ́g nda Zɛmbî nyə a lwóya mpaam
    nyɛ́ nə́, nyə á bul bə nə məshusʉg, a mú cwîny óbúgʉla bɛ̂sh nə́ bwə́ jííg gwooŋg
    mə Cwámba dɨ́ nə milâm myáŋ myɛ̂sh.
  hat-hat: Lè Banabas rive, li wè ki jan Bondye t'ap beni disip yo. Li pa t' manke
    kontan, li t'ap ankouraje yo pou yo tout te kenbe fèm ak tout kè yo nan sèvis
    Seyè a san dekouraje.
  npl-NT: Ijkuak Bernabé okalakito Antioquía iwa okitak kenijki Dios okintiochijtoka,
    saikpanoa opakmik. Okinyolchika nochteh, iwa okinmili nochipa makitlakitakah n
    Toteko ika nochi inyolo.
  bgg-bgg: Ai è thiisa thog ne Hamangkhung-aphuii è ithek shii khinyama khirzey phi
    ne ruii pha ji riig srane bajo sang ne ithek shii yao, Ithong shii nawaithek è
    isiie nane izai now ne rai bo.
  eng-TCENT: When he arrived and saw the grace of God, he rejoiced and began exhorting
    all the believers to remain true to the Lord with resolute hearts.
  eng-BSB: When he arrived and saw the grace of God, he rejoiced and encouraged them
    all to abide in the Lord with all their hearts.
  cpu-NT: Jareetakara Bernabé, iñaapaakeri tsika ikanta Pava ineshinonkayetakari irikaite,
    iniroite ikimoshiretapaake. Ikaminaayetapaakeri maaroiteni ari onkantya iroisokeroshireyetantyaari
    Avinkatharite.
  san-ASM: ততো বৰ্ণব্বাস্তত্ৰ উপস্থিতঃ সন্ ঈশ্ৱৰস্যানুগ্ৰহস্য ফলং দৃষ্ট্ৱা সানন্দো
    জাতঃ,
  tod-tod: Naa zeeliai ma, é pɛtɛni ʋelei GALA ná-zaalai ɠɛni botii ɠɛɛzu la, koozunɛɛni
    gola. É kidaaleʋe nuiti iɲɔdɔɔni ga ti ɠɛ ga wooɠɛɠila nu Maliɠii ʋɛ, ta ti ɠili
    ba ga ti-yiimaʋɛ pɛ.
  tac-NT: '''Lige alué rió alé Antiokía sebasa, etele Onorúgame ''we a''lá gu''irio
    alué ralámuli alé mochígame. ''Lige ''we ra''sálágá asale alué Bernabé etega ''we
    a''lá gu''írio Onorúgame, alekeri ''we ra''sálále. ''Lige ruyele alué ralámuli
    bilé rejcholi napurigá alué ralámuli ''la nabí oyéramala Wa''lula Esusi tabilé
    we''ká ''nátaga, ''la bi''lepi ''nátaga.'
  eng-WEBPB: who, when he had come, and had seen the grace of God, was glad. He exhorted
    them all, that with purpose of heart they should remain near to the Lord.
  gfk-H: Ing ga hanuat ma ga nas tus no harmarsai ta Kalou, ga manga guama ma ga haragat
    diet bakut bia diet na patep dadas taar at tano Watong.
  viv-viv: Ada bana ahe giyemu be Yaubada yana nuwadoga miAnidiyoka agaidiya givetalaiyena-ma
    giꞋitana againe, au givemwamwala, ada giluꞋageyedi be keke hinanuwayewa, au Kaiwabu
    againe hinamiyamiyaveꞋavina tova moyaꞋaina.
  yao-yao: Nombejo paŵaiche kweleko ni kwiwona iŵatite Akunnungu pakwapa upile ŵandu
    ŵala, ŵasengwile ni kwachisya ŵandu apunde kwakulupilila Ambuje kwa mitima jao
    jose.
  tgp-tgp: Mara mo pala mo hiteuli na vavahinau r̃uhur̃uhu non God isara, ale mo avulahi
    mo retituetuenira vara la lo toho r̃ilangi varar̃uhu isan Moli,
  auc-NT: Mänïñömö gote pöninque Bedënabee ïñömö, Antioquiya ïñömö quëwënäni ïnänite
    Wængonguï waadete pönö cæcampa, ante adinque nanguï todinque tömänäni ïnänite,
    Mïnitö mïmöno wede pönëninque mönö Awënë mïñæ̈ cöwë quëwëedäni, ante nanguï angantapa.
  kbc-NT: Igaaniɡ̶icoticogi Antioquia, odaa ja nadi Aneotedoɡ̶oji meliodi meletetema
    niɡ̶idi noiigi anidiaa liɡ̶eladi. Igaanaɡ̶a nadi, odaa eliodi me ninitibece codaa
    meo loniciwaɡ̶a niɡ̶ijo oko modiotece Ǥoniotagodi me daɡ̶a oikata eliwaɡ̶atakaneɡ̶egi.
  bmh-bmh: Go beteimai, Uwait nug gonugau ougab naliu eiman go isanareun uligaimai,
    gonugau ougab siksikeun. Guzenaimai, gonug duailel goagal oiagab petak emenin
    gusig mabun dabeleu asai mareun.
  ctu-BL: Che' bʌ tsa' c'oti Bernabé ya' ti Antioquía, tijicña i pusic'al come tsi'
    q'uele añob ti' yutslel i pusic'al Dios. Tsi' xic'beyob ti pejtelelob cha'an mi'
    chʌn ñopob lac Yum ti' xuc'tilel i pusic'al.
  meq-meq: Barnabas a həl bo, a ye a ɗəma, a ye naha a ŋgatay ma kəkay nakə Mbəlom
    a pa ŋgama ka ndo məpe mədzal gər aye na, a yay a gər haladzay. Tsa na, a vəlatay
    gədaŋ a nəteye niye hay tebiye ta ndza huya ka tsəveɗ i Bəy Maduweŋ.
  noa-H: Mag mawia chadcha Hẽwandamau mamaam k'ʌʌnjã hʌ̈u peerdʌ hat'am hoobaimaawai
    Bernabé honee haadëjim haajem. Maimua warag t'umaam k'ʌʌnag, “Hich jãg t'ãraucha
    warag maach Pör Jesús hiek hʌ̈k'a wënʌrrʌmua hi gaaita hubʌ nʌisit” hajim haajem,
    ham wawimamua.
  alp-NT: Hoko kena iluake, iselu tamata meru Alla Iriluke misete etesi le tamata
    bokala esi hlaleke loko Yesuse hoko laleije ndina titinai. Eleki iahnausi leke
    esi hlaleke loko Yesuse rame.
  san-VEL: tato bar.nabbaastatra upasthita.h san ii"svarasyaanugrahasya phala.m d.r.s.tvaa
    saanando jaata.h,
  kbq-kbq: Agrama eno Anumzamo'ma asunku'ma humazmanteaza negeno, muse nehuno zamazeri
    hanaveti ke zamasmino, Tamage huta tamagu'areti Ramofonte amage anteho.
  kbh-kbh: Bernabé choye tojánashjango orna, tojáninÿe nts̈amo Bëngbe Bëtsá ts̈abe
    bendicionënga chë́ngbeñe tojanmama y chama corente tojanoyejuá. Nÿetscanga tojanabuayená
    chamotsiyena nÿets ainánaca Bëngbe Utabnábeñe jtsos̈buáchiyëse.
  ron-LSB: care, după ce a ajuns și a văzut harul lui Dumnezeu, s-a bucurat. El i-a
    îndemnat pe toți, ca, cu hotărâre de inimă, să rămână aproape de Domnul.
  pon-pon: I lao pwarador o kilaner mak en Kot, ap peren kidar o panaui irail karoj,
    ren kelail ni monion arail o podidi on Kaun o.
  nhe-BL: Huan Bernabé ajsito nepa huan quiitac quejatza hueyi iyolo Toteco ininhuaya
    nopa Antioquía ehuani. Huajca nelía pajqui huan quinyolchicajqui para ma quitoquilica
    Tohueyiteco ica nochi ininyolo huan ma ax quema quicajtehuaca.
  sps-sps: Nainy te ruak ya ya tagei to koma ree'un ten Gov fafaakouts ir a vainy
    ya paparaa fiisok to sa faparits rari ma kaa faman er kaa fasuu tsun naa to tana
    Tsunaun fiisen me na aaver faavot.
  wnc-wnc: Kusika kundoke Anututa musip gwaangge gatayamuke tasiyaman kake apbakngakut.
    Bakngake musia tapa kekekawan Buyambam tapa wesim asinggan yutawaningge yanikut.
  bus-bus: Kɛ̀ à kà gwe, à è lán Luda aubarika kɛ̀ńnɛ nà, ben à pↄↄ kɛ̀ nna. À lɛ́
    dàḿma ń píngi aↄ̃ zɛ kↄ̃n Diio kↄ̃n nↄ̀sɛo do.
  gub-BL: Oho a'e pe a'e. A'e pe uhem mehe wexak wanurywete haw. Ta'e Tupàn umurywete
    kar a'e wà xe. A'e rupi Panape hurywete a'e no. -Pezeruzar wi wi tuwe Zanezar
    rehe nehe, heruzar ire pepytu'u pixik 'ym pà nehe, i'i wanupe.
  imo-imo: Barnabas nimbe aku iyemu yu iye pengamu. Mini Kake Telimu kinye ipuki tili
    ulumu talo yu kinye pepa tengepeya terimu. Yu kano Antiok kombu pumbe wendo ombalie
    Goteni imboma mane ungu tirimu mele kanopalie yu kano tono kolorumu. Yuni Antiok
    kombu tukundo pumbe Jisasinga ungu pilko lombileringi imbo akuma pali nimbe enge
    tipe i tepa nimu, ‘Enonga ipuki tili ulumu tiye naa kolaio. Waliwalima Awilimu
    kinye konopu tiko yu kinye tenge tiko molaio,’ nimu. Aku wali imbo pulumu lino
    Awilimunga imboma molamili ningo tukundo tukundo ongo moloringi.
  boj-boj: Antiok gilsiqa Qotei a Grik naŋgi qa dego are boleiyoqnsiqa aqaryainjroqnej
    di unej. Unsiqa tulaŋ areboleboleiyej. Deqa a na naŋgi kalil are siŋgilatetnjroqnsiqa
    minjroqnej, “Niŋgi Tamo Koba a gaigai dauryoqnsib soqniy.”
  eng-DRA: 'Who, when he was come, and had seen the grace of God, rejoiced: and he
    exhorted them all with purpose of heart to continue in the Lord.'
  knf-knf: Wi abanuŋ, alilan maakan ţiki awin bnuura bi Naşibaţi ţi bañaaŋ biki ubeeka
    mënţ aşë ji na baka bataman ţi pfiyaar Ajugun ţi iţëb yi baka.
  san-KHM: តតោ ពណ៌ព្ពាស្តត្រ ឧបស្ថិតះ សន៑ ឦឝ្វរស្យានុគ្រហស្យ ផលំ ទ្ឫឞ្ដ្វា សានន្ទោ
    ជាតះ,
  arn-NT: Puwlu ta Bernabe, ngüneduampuy Ngünechen ñi fürenechelen, fey rumeñma ayüwpuy.
    Fey ngülampufi kom ti feyentulelu newen piwke mew fente küme ñi inayafiel ta Ñidol
    Jesus.
  zas-NT: Chi bidxinman ni, dád babaaman chi baguiaaman xhienaag cayagnë Dios bén
    guin ree. Dxel guneenëman gra reeman din con guidib luxdoo reeman gusnuu chinal
    reeman xtiidx Jesucrist.
  ken-NT: Agháká nɔ́kɔ́ árɛ́, aghɔ́ ndu Mandɛm átɔ́ŋɔ́ bǒbhɔ bɛrɨ̌ndu ɛbhi, abhɔ́ŋ
    bɛyǎ maŋák, abho bɛ́fyɛ́ bhɔ́ ntɨ bɛ mámbak tɛtɛp nɛ Yesu, mánte kpirí mpoknkɛm
    nɛ ntɨ nɛnkɛm.
