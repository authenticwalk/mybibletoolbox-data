    doko yakinala naeyao kyeto joo tungi pyao katena lao baame pii lamaiya.
  eng-ASVBT: 'who, when he was come, and had seen the grace of God, was glad; and
    he exhorted them all, that with purpose of heart they would cleave unto the Lord:'
  mna-mna: Ila ma ipet na, ire kampeŋana biibi ki Anutu ta imbotmbot se kizin, tana
