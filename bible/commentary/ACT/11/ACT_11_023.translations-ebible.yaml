  anv-NT: Banabas ajyɛgé ɛwu, agɛ́ nnó Ɛsɔwɔ alɛ́ré ɛbwɔ́ ulɔɔ́ melu dɔɔ́, metɔɔ́
    ɛgɔ ji, afyɛ́ bwɔ́ ako ɛshyɛ nnó, “Ágbarégé depɔré Jisɔs metɔɔ́ ɛma.
  sab-NT: 'Bernabé jo chke llani kwian una Antioquíamu nu Jesu gerua gabadige, gire
