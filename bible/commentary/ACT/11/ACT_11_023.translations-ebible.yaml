    Mîrîrî ye'nen inî' panpî' to' panama'pîiya yairî tewankon ke Uyepotorîkon yapurî
    pî' to' ko'manto'pe kai'ma.
  ndg-ndg: Paaisile na bona karama ya Nnongo atipuraika; abatia mwoyo bote kubaki
    na Ngwana katika mioyo yabe.
  wsk-wsk: Tom nu nama aratam mu, nu Kaem ko gomang lila ko munan nunga ningi arigam
