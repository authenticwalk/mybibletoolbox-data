    gaꞌine daniꞌ.
  uli-uli: Yela hola doh Antioch sala wiri lepal yael Deus holbuwar yarmat. Iwe sala
    rraey lal depal, ngo yesa kangalur yarmat bo rebe itol deper irel yar tugul irel
    Samol.
  nin-NT: Nggo uwa mi à nga ni hi inkindirr yi nggo Abachi nu uzizi umaku à na yi
    na nyarr na nggurr ba di a bu kri ngbangba ni iga yi ni isisurr iyirr.
  acu-NT: 'Bernabéka pengke aints asa, Yuse Wakani piatkamuyayi. Tura Criston miatrusang
