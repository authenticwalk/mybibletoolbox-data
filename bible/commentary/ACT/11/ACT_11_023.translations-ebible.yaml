  ena-ena: Ua iahua igɨci Asɨ agaŋ nulɨsaŋ mavɨn hɨnihɨni nulɨdɨ sɨhɨvia sɨbaŋ migɨladami.
    Lɨdaci Banabasɨ agaŋ hulaŋ iamɨgali agɨlasaŋ hɨjɨŋalavɨla nulɨdɨ iagaŋ lagulagu
    abami. Aludɨ Hekɨlɨ saŋ hɨji vɨdɨvɨdɨŋ lamalama nudɨ ciaŋ lubiahɨlɨlalaŋ agadɨ
    hameŋ laci ala lubiahɨlɨhalaŋ uami.
  nbq-nbq: At Mbarenabas ako endawi sek, Yesus ovaga vanggabaluk mondok avyarat imbitigi
    vaga Averiniki endawima des yagagi atma lakbagagwa. Lakbagagwa lagya lagagirik,
    At Ala enabwa en okbugu ako il higya lagagirik, endawi adenggen wisane akluk,
    “Hit henendawi mondok wadok dek dugwit, Nenowa inis ombok Yesus ovaga vanggabaluk
    dogones o,” yiluk, enendawi aik wakbugu lagagi. Enendawi aik wakbugwiam, ambi
    labok nonggegek adigat ogagu dugwit, Ala aburi wisane agagwa.
  tgo-tgo: Mbaŋa i vutha na i thuwe Loi le mwaewo weŋgi, ghare i warari na i giya
    vavurɨgheghe weŋgi na e gharenjiko laghɨye thɨ vatomweŋgi emunjoru weya Giya.
  yap-yap: Fa’ani taw me guy rogon nike ayuweg Got fapi girdi’, me felan’ me tay ir
    ngorad ni yad gubin ni ngu’ur pired ni yad ba yul’yul’ ma yad bmuduwgil ngak Somol
    u polo’ i lanin’rad.
  mop-NT: Le'ec ti c'ochi te'i, u yilaj a qui' a tan u betic a Dios ti'ijoo'o. Qui'
    u yool. —Ma' a p'ütique'ex a tz'oques a Noochtzili. Tz'ocse'ex tulacale'ex a wool,—
    cu t'an aj Bernabe ti'ijoo'o.
  tet-tet: '@see-verse:ACT.011.022'
  hlt-MCSB: Anih a pha vaengah Pathen kah lungvatnah aka hmuh rhoek tah omngaih uh
    tih thinko mangtaengnah he Boeipa dongah rhaeh rhong ham boeih thaphoh uh thae.
  xtd-NT: Nu n‑xee Bernabé ijan, n‑xini‑s xa vaꞌa ka kutnuni ini ñayiu ijan tnuꞌu
    Ianyuux chi n‑kidatniu‑ia anu‑i, te n‑kuvete‑s. N‑jaꞌan‑s nuu‑i xa idii vuelta
    na kajan‑i anu‑i xa kukanu ini‑i Jesucristu.
  mdy-ETH: ዒዚያ ዓኣዺ ፆኦሲ ኮሹሞና ዒንጋ ዒንጊፆ ዴሮም ዎማይዲ ዒንጌቶዋ ዛጋዛ ሚርጌ ዒዛ ዎዛሴኔ፤ ቢያሢ ጉቤ ዒናፓ ዶዲ
    ጎዳም ጉሙርቂንታያ ማዒ ናንጋንዳጉዲ ዒ ዞሬኔ።
  spl-spl: Ari Anitâŋe tihityeŋe otmu lohotŋan manbi ya ekmâ heroŋe nâŋgâyiŋgiop.
    Otmu Banawaŋe Yesuhâlen biwiŋaŋe tiŋâk kepeim tem lâuwaŋgim manminiop. Yakât otmâ
    Wâtgât mâmâŋahât Heakŋe mâmâŋe otbaŋgimu pâku lohimbi yaŋe Kutdâhâlenâk biwiyeŋaŋe
    tiŋâk kepeim mannomaihât Yesuhât den kâsikum yiŋgim biwiyeŋe mem heweweŋ tuhuyehop.
    Yawu otmu lohimbi seseŋgâlâkŋe nâŋgâŋetâ bulâŋe otmu Yesuhâlen biwiyeŋaŋe kepeiwi.
  usp-NT: Y cuando xtaw Bernabé xril nen utzil ri ye'l jwi'l Kakaj Dios rechak jwi'l
    rutzil ranm, re sub'laj xqui'cotc y xij rechak juntir yak ajtakeltak re Kakaj
    Jesucristo chi jcub'a' mas jch'olak chirij Kakaj Jesucristo ri Kajawl riq'ui nojel
    ranmak.
  zav-NT: Na' catə' bžin Bernaben' Antioquian' ble'ine' de que de'e ḻi bagoclenchgua
    Diozən' beṉə' ca', na' ḻechguaḻe bebeine'. Nach gwṉeyoine' ḻega'aque' ṉitə'ətezə
    ṉite'e yoso'ozenague' c̱he X̱anchon' do yic̱hɉ do lažə'əga'aque'.
  sgz-sgz: Má ngo a hut á Antiok má ák mákái ngo ái Káláu a lala asosah i di, a gas
    i bál mák inau i di suri da muswan pagas mai kunlán bál di uri narsá Konom.
  kek-NT: Nak quicuulac laj Bernabé quixq'ue retal nak li Dios yo̱ chirosobtesinquileb
    laj pa̱banel li cuanqueb aran. Quixq'ue xcacuilal xch'o̱leb ut quixye ajcui' reheb
    nak che'xq'uehak xch'o̱leb chixpa̱banquil li Ka̱cua'.
  blz-NT: Ka' sarataa i Barnabas notaka na Antiokhia ka' nimiile' se' koi upa a barakaatna
    Alaata'ala na mian biai' iya'a, ia nobelesmo tuu'. Kasi ia nama'ase' kada' i raaya'a
    sida malolo' na Tumpu tia noa men tuutuu'.
  poe-NT: Ntá tió kjuíji chꞌán ntiha ntá kꞌuíkon chꞌán kíxin Dios imá kjuínki̱tsa
    tí sín ntiha kja̱xin. Ntá imá kóchéhe̱ a̱sén chꞌán. Ntá nixje̱he̱ chꞌán sín kíxin
    kaín a̱sén sín tsꞌejó sín tsinkáchónki sín Ìnchéni.
  san-TAM: 'ததோ ப³ர்ணப்³பா³ஸ்தத்ர உபஸ்தி²த​: ஸந் ஈஸ்²வரஸ்யாநுக்³ரஹஸ்ய ப²லம்ʼ த்³ருʼஷ்ட்வா
    ஸாநந்தோ³ ஜாத​:,'
  cof-NT: Bernaberi sen tsachi jominue. Diosichi Tencabe jera seque mantaito nenato,
    Diosica tsara quereimin jominue. Yari Antioquíaca jito, Diosi junbi seque quinanunca
    quirato, duque son tinue. Junsi piyanlelacanan payinue. Miya Jesuca telaquepotuto,
    sonba tenca cato nenalarana! tito payinue. Junni nantanancari duque tsachila Miya
    Jesube cayailainue.
  srm-NT: 'Nöö hën Banabasi go dou. Nöö di a go dou, hën a si taa Masa Gadu dë ku
    dee sëmbë tuú, ta tja de ku di bunuhati fëën. Nöö hën a wai ku de te na soni.
    Hën a da de taanga taa: “Dee sëmbë aki, un musu fika a Masa Jesosi leiki nöömö
    ta biibi ën ku wan hati nango.”'
  qvs-NT: Bernabeka chaypi chayashpa kawarkan Tata Dios sukaman paykunata yanapaykanankunata.
    Chayta kawashpa sukaman kushikurkan. Chaypina willarkansapa tukuy shunku mana
    shaykushpa Señorninchita katinankunapa.
  zca-NT: 'No or une Bernabé, rë kwa''n wen nile'' Dios xid rë men gat lë''t men Israel,
    nizak laxto'' xa'', no nzhab xa'': ―Tutsa xigab bile'' go, no dubta'' bile'' go
    kwa''n nzhakla Dios.'
  cbc-NT: 'Bairo na cajoatacʉ ti macãpʉ etaʉ, Bernabé pʉame Dios narẽ caroaro cʉ̃
    caátiere ĩñarĩ bʉtioro ʉseaniñupʉ̃. Bairi atore bairo na ĩ quetibʉjʉnemoñupʉ̃
    Bernabé: “Nipetiro caroa yericʉtaje mena marĩ Quetiupaʉ cʉ̃ caborore bairo ása,”
    na ĩñupʉ̃ Bernabé, Antioquía macããna catʉ̃goʉsari majãrẽ.'
  qxo-NT: '@see-verse:ACT.011.022'
  mox-mox: Ta tuta nana Banaba ʼifoqe Anitioki ʼinaya, ʼinega Yaubada ena veyoluba
    qiduana tomotau ʼidia ʼitea, ta qaiawa qiduana. ʼInega vona iuledi vonigo ge ina
    venuana magilafu ta ʼesi ina tovoloʼiʼita me edi vetumaqana Kaiwabu ʼinaya.
  kew-kew: 'Barnabas nipu pua opapasa rabu nipumi Gote-me go onaanu raba mina adoa
    raaname omoa agaa gupa lakesa: Go epe agaa nagimoa Aa Mudu raapu puri paloa kogono
    pu piralepape.'
  dww-dww: Raḡanine Antiokma ya tavatavana tauna Mamaitua na wainuapaḡoma votanama
    ya kita be nuanama ya vere kauana. Be tauna ya duḡudi da taudi sibo Bada mate
    a miana nuedima tabutabune.
  twi-ASANTE: Ɔduruu hɔ a ɔhunuu sɛdeɛ Onyankopɔn ahyira wɔn no, nʼani gyeeɛ maa ɔhyɛɛ
    wɔn nkuran sɛ, wɔmfiri wɔn akoma nyinaa mu nnye Awurade nni na wɔnni no nokorɛ
    nso.
  aoj-aoj: Anen nafeꞌ nataga nati God nandaꞌ esis boꞌwesa waf buꞌwafi numafias nandagalamas.
    Nafela ukup esis amam nematawa hiasi ma sogaila Dembinai banagambel dondol.
  cbv-cbv: 'Caanná jʉibínit, queétdih Dios ã tʉ́i teo wáacatdih ennit, Bernabé bʉ́dí
    ãt weñep wʉt jĩ. Pánih wẽinit, queétdih bohénit, nin pah ãpĩ́ niíj naáwáp wʉt
    jĩ: “Jesúsdih ñi tʉ́i péenaá. Ded pah ã yapachah yʉhna, caandíh ñi tʉ́i jenah
    joí cádahca bojoó”, queét Jesúsdih jáap jepahnitdih ãt niijíp wʉt jĩ.'
  taw-taw: Ne bɨ tep, God Kawnan nop bak lek, Jisas nop kɨles gɨl gos lɨnɨgak. Ak
    nɨm, man Adiyok amjakɨl, God binɨb okok ayɨp nep yek nɨŋɨd, nop tep gak. Kɨlop
    takaw ogɨnap sek agñɨtep gɨlɨg agak, God nop dɨpɨm ak, ma kelɨgɨnɨmɨb agak. Nop
    chɨgɨl nep yenɨmɨb agak. Wog anɨb ak gaknɨŋ, binɨb kuŋay yɨbɨl Jisas nop gos lɨnɨgɨlak.
  jic-NT: 'Jupj tjemey na, tjinyuca Dios pajal ''üsüs way la tjiji yupj mpes. Mpes
    pajal ''ücj jos tepyala jupj. Bernabé tjevele yupj jis lal: “Lovin jisas t''as
    qjuis Jepa Jesucristo. Lovin la tjüjí jupj tjevelá.”'
  zap-NT: Ne wdxiin Bernabe Antioquía, kesentyent wzhiilen Bernabe ne wii Bernabe
    che raknonen Dëdyuzh men-Antioquía; lex wnino Bernabe men ne tebegue tsuu lextoo
    men, ysalzaandet men ne rlaleedx men Jesucrist.
  wer-wer: Së oröak Anutu pim omnarö ompyaö elmëa pöten itenak ërëpsawi ëak Aköpë
    naë rë olëak öpënëak kosang wesak ök maima.
  ipi-ipi: Oli Sipitisa oko Banapasa balanga tumbi latane atea-kola, balato bilipi
    leyo nayu loto, akali epene mindi ateaipia. Jutusaleme sosa okona wandakali tupamane
    Banapasa bala akali okonepene ateya lo andoto, bala Andiyoko tano okona peakale
    leai-kola, balato yuu okonena peakaiyu loto, anu peyape lo andeaipia. Andea-kola,
    Goteto wandakali yame waka tupa ondo wato moyo ateane okone andoto, bala epele
    yaepia. Epele wato, wandakali utupane pitaka-mane Akali Andane oko ole dindi lo
    tailo wato minu ateakale loto, Gotena pii lamawua atea-kola, yame waka wandakali
    kambua Akali Andanena yame okona tako peainipia.
  qul-NT: 'Chayaspataj, Bernabé ricorkan chaypi Dios allinta bendiciskanta. Paytaj
    sinchita cusicorkan. Tucuy creyentecunatataj cunarkan: “Señor Jesucristowan tucuy
    sonkowan allin fielta causaychis” nispa.'
  tnc-tnc: 'Suᵽa kire naᵽakã''ã ke''rika. Torã eyatirã, Tuᵽarãte jia nare baaeka kĩaeyaeka.
    I''suᵽaka nimaeka ĩatirã ikuᵽaka jĩjimakaᵽi nare kibojaeka: —Ika mija ima uᵽakaja
