  tbz-SIM: Kòo tuɔkoo kɛ́yɑ̀ Kuyie mpĩ̀ḿmɛ̀ mutɔ̃mmú, kɛ̀ dɛ̀ɛ ò nɑrikɛ kòo yɑ́úkùnnɛ
