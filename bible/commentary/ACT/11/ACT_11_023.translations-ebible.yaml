    tna'non kyanim tzan tkaj kykola' te Qajawil.
  dan-1931: Da han nu kom derhen og så Guds Nåde, glædede han sig og formanede alle
    til med Hjertets Forsæt at blive ved Herren.
  kwj-kwj: O ki ri ini ri heiwani Gotri hima keke wondau sumbu ti omwesika laka wunu
