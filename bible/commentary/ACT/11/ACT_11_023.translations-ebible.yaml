  wrs-wrs: Barnapasva besal indhanarini lohvna Sesoasongolnana, eva keknam undnahonam
    wohlohvna. Nonamba himba phovnamba Antiokrava, wo nongalv, osva ona, os Sesoava
    awothowol vena hemba, wo himba und kanandhana. Wo himba henga hena nengavnangmba
    tuhowol ovunna Antiokrava. Hev unna, yimba manam kivrawuliha vrivra, almba undnahonamba
