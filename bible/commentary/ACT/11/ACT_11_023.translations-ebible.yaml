    Nitohaneein coroajeeinte, esinaae rauhijiriin Jesocurisito esenetaain, baaso coacuelanaala
    esinaae rauhijiriin nere tonoraauruhane coina, suujuatenajae Berenabeen.
  mcd-NT: Nocoshon Diosin ato shara huaa cuscan atohuun ramapaiyaiton oinni. Oin ahuun
    nomuran fasi unimani. —¡Aicho! Natian man Jesús icoinra huaa. Ascan nocon Ifo
    tanasharacahuun. Maton nomuran ahua futsa shinanyamacahuun, —ato huani.
  urt-urt: Ŋupe ŋaiye kin nate gere pe, kin netekeꞌe ŋaiye Got si ŋoih miꞌmiꞌ me tinge.
