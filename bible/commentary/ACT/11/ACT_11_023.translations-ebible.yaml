    Awinkatharite.
  aon-aon: Douk Barnabas nanak natogur aria natik um Iruhin nataurumesh meyoh aria
    shape wosik abom. Natik namudok aria nanadudareh abom. Aria gamo nakripesh baraen
    eshesh ihishmorim. Nakripesh um esheship urkwip purum dodogowish atish abom shugipesh
    Debeini ananin baraen namudok atin ihih nyumneh.
  hus-NT-2005: Tam ti na Bernabé ulich Antiokía, in chuꞌu xan ti na Dios tin lábtʼajámal
