    atximahãbenyke, aworibityhy Deuxu bityhynybenyke.'
  zao-NT: Ne leettsa mzin Bernabé tya, kwathoz naley ngoo leettsoo Bernabé mne Bernabé
    naa xomod ngetsow Diox ayud re zhaʼa, tsa mteni Bernabé re zha, tsa laat zha xkiiz
    Jesús kuu ngwalaaza zha.
  byx-byx: Baip ka men gel ta dai qa lu ama Ngemumaqa aa ngimsevetki i qit matna parlen
    me ra. De maikka ma Banabas dai ama arlias per a qa naver ama Slurlka. De qe tekgel
    ta ip ta taarl malkuil de araa tuaqevep dai ama quanas nget sagel ama Slurlka.
  ctu-CTI: Che' ñac ti c'oti Bernabé ti yilʌ bajche' ti aq'uentiyob i yutslel i pusic'al
    Dios jini ya' bʌ añob. C'ajacña i yoj Bernabé. Ti' wen xiq'uiyob cha'an i chʌc
    xuc'chocoñob i pusic'al ti Jesús.
  zos-NT: Cuando Bernabé nu'cu, isu lo que Diosis chøjcupø vyø'ajcupit, y casøyu.
    Bernabe'is pyømitzi'yaj 'yotepit mumu va'cø syeguitzøcyaj vøjø ndø Comiji'ṉ y
