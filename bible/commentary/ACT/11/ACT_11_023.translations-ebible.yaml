  bfz-bfz: से तेती पऊँछी की और परमेशरो री कृपा देखी की खुश ऊआ और तिने सबी खे उपदेश
    दित्तेया कि तन-मन लगाई की प्रभुए साथे चीपटे रे रओ।
  cuk-09: Bernabé Antioquíase nonigu, daknonikid, Bab Dummad Judiomargi nued binsasayob,
