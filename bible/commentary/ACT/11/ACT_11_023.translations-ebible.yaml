  lcm-lcm: Au kamela serei na kala kinle kana roron i alilis a God na kala uruk. Na
    kala arudualan iria ani ki tung akit na ki tutuman si kari angtogon ve Volava.
  aer-aer: Re alhemele arrernelhemele areke Ngkartele-arle itnenhe mwantyele arntarnte-areme.
