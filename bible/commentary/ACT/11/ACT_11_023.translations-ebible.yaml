verse: ACT.011.023
translations:
  kpx-kpx: Tiale keve velemage Dilavau Diue ata holioholiale kebia huhuevei hoesegevege
    au ke elehai vahaeho balugai namigevei avoe, “La evievi kemo negolahai la uvu
    bahata mai Kosivemo mavoi ehovageve.”
  okv-H: Eto pambuto God na enda nei embomeni ta degi ari javotoho ena avo kina.
  tbo-tbo: Hougana i laugeleta naka Yaubada a lunugotootogo baneina i gagaleya po
    i kaoha. Ugolinei ma i winugokadidilihi ma ipa atapuhi houga daodaona Guyau ugolina
    hina iponawogo ma nugonugohi atapunei hina nugonugomomohi.
  mal-C: അദ്ദേഹം അവിടെ എത്തി, ദൈവകൃപയുടെ പ്രവർത്തനം കണ്ട് ആനന്ദിച്ചു, സമ്പൂർണഹൃദയത്തോടെ
    കർത്താവിന് വിധേയരായിരിക്കാൻ അദ്ദേഹം അവരെ പ്രോത്സാഹിപ്പിച്ചു.
  grc-SR: ὃς παραγενόμενος καὶ ἰδὼν τὴν χάριν ⸆ τοῦ θεοῦ ἐχάρη, καὶ παρεκάλει πάντας
    τῇ προθέσει τῆς καρδίας προσμένειν ⸆2 τῷ κυρίῳ·
  bgc-bgc: वो उड़ै पोहचकै अर परमेसवर के अनुग्रह नै देखकै राज्जी होया, अर सारया ताहीं
    उपदेश दिया के तन-मन लगाकै प्रभु तै लिपटे रहो।
  khz-khz: Ia Antiokai ekwarato, Palagu gena vega-nama taunilimalima geriai egitaato
    aonai, everere-gaokato. Maparara evega-nagirato, rorirori ai Velekou pia kwalanaa
    maaora maparara na.
  deu-TKW: Dieser kam, und da er die Gnade Gottes sah, freute er sich, und ermunterte
    alle mit des Herzens Vorsatz bei dem Herrn auszuharren;
  zsr-NT: Catiꞌ bdxinëꞌ Antioquía Bernabé, bléꞌinëꞌ le ruzáꞌ ladxëꞌë quequëꞌ Dios,
    atiꞌ budzijnëꞌ. Buchiziëꞌ icj nagquëꞌ laꞌdíaꞌteczëꞌ queëꞌ Xanruꞌ gdu ládxiꞌquëꞌ.
  lin-lin: Tango akomaki kuna mpe amonaki ndenge nini Nzambe apambolaki bango, asepelaki
    makasi mpe alendisaki bango nyonso ete bakangama makasi na Nkolo, na mitema na
    bango mobimba.
  hns-NT: 'Djab oe hoewa pahoetjal aur dekhies kie Parmeswar oesabke ketana bhalaai
    kare hai, tab oe bahoet khoesie bhail aur naawa bieswaasie log se bolies kie:
    „Aapan diel bhar se Parmeswar se ek rahoe.”'
  noa-E: Mag mawia chadcha Ẽwandamau mamaam khʉʉnjã ʉ̈u peerdʉ atham oobaimaawai Bernabé
    onee aadëjim aajem. Maimua warag thumaam khʉʉnag, “Ich jãg thãraucha warag maach
    Pör Jesús iek ʉ̈kha wënʉrrʉmua i gaaita ubʉ nʉisit” ajim aajem, am wawimamua.
  eng-EMTV: who, arriving and seeing the grace of God, was glad, and encouraged them
    all with purpose of heart to continue with the Lord,
  mib-NT: Te nuū ni jínū Bernabé yūcuán, te ni jini de jeē yóhyo vāha ni sáha Yaā
    Dios jiín i, te ni cusɨɨ̄ ndasɨ́ ni de. Te ni stɨhvɨ́ ni de tāca ñáyuu un jéē
    jiín ini jiín ánuá i na cóndɨhvɨ̄ ni i squícu vāha i nuū maá Jítoho yō, te ma
    náyūhú i.
  lif-NT2: खुने़ॽ खे़प्‍मो के़रे़आङ् खे़प्‍मोबा मनाहाॽओ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ मुॽइसाम्
    थाःसुबा निःसु, हे़क्‍केःल्‍ले़ खुने़ॽ साॽरिक्‍के सःत्ते़आङ् खे़ङ्‌हाॽ सिक्‍लुङ्‌मोनु
    से़क्‍खाए दाङ्‌बाओ वये़म्‍मे़ॽओ फाॽआङ् हाङ्‌हाङ् मे़त्तुसिरो॥
  xnj-xnj: Peahikili kwenuko avawene vandu vamotisiwi na Chapanga, ndi akavya na luheku
    na kuvakangamalisa mitima voha vasindimala musadika yavi kwa Bambu.
  mmx-mmx: Ni ga rupot la ni ga ven i do ne Moroa ga lox aumsu mo limixin mi letaba
    nabalamu ren. Ni ga lok momo la ga vaase alolos nedi axap kusu dina tu atmatkun
    mi lununu la luruturun atnedi saparap Leeme Silok mi lodoxoma atdi axap.
  cbr-NT: 'Xucëx cuanx bëbaquin, Nucën Papa Diosanbia atu judíos uni ''icëmabi chuámarua
    ''aísha upí nuituñu ''inun ainan ''imicë isi ca Bernabé cuëëancëxa. Cuëënquin
    ca ''ësëquin cacëxa: —Mitsúnmi bëráma ''acë ñu ''atëcëníma camina Nucën ''Ibu
    Jesús ami ëníma catamëti ''ain.'
  tee-NT: Chai acsni cha'alh ju yuchi pus lakts'ilh ni na lhu ix'a'aktaijuta ju Dios
    la'ix'amapaininti chai na lhik'achalh. Chai alakmap'aksilh ixchux'an ni ixlhichux
    ix'alhunut'an catach'ak'ok'ak'alhilh ju k'ai ix'ucxtin'an Jesús.
  eng-LSV: who, having come, and having seen the grace of God, was glad, and was exhorting
    all with purpose of heart to cleave to the LORD,
  cak-NT: Y cuando ri Bernabé xapon, xutzu' chi ri Dios can ruyo'n-wi ruk'a' parui'
    ri quisamaj ri kach'alal; romari' yalan xquicot, y xu'ij chique conojel chi can
    cof quiec'ue' riq'uin ri Ajaf Jesucristo, y can riq'uin ronojel cánima quiec'ue'
    riq'uin.
  pah-NT: Igwete ga hoi g̃a ndepiaga. —Tupana'ga omombyry tuhẽ pe me, ei ga g̃a pe.
    Igwete Barnabé'ga roryvamo a'ea rehe. Igwete ga g̃a mbojikohetei Jesus'ga rehe.
    —Pejikopave'ymi Jesus'ga rehe penhimimbotarimo, ei ga g̃a pe.
  sja-NT: Panak'ãri, Bernabepa unuji Tachi Ak'õrepa ãra k'aripada. Mapa o-ĩadachi.
    Ũraaji t'ãripa Cristode ijãadamerã mãik'aapa irua oopi bɨk'a oodamerã.
  xed-xed: Manda ɓhadaghatani, ka nghaŋtá tsi ta zɗakatahuɗa Lazglafta, ka rfu tsi
    ta rfu. Ka vlaŋtá tsi ta mbraku ta həŋ ŋa gɗavata taŋ nda fatá ŋuɗufa taŋ ta Mgham
    Yesu.
  mks-NT: Tá na̱xi̱nu̱ co̱o Bernabé ñuu Antioquía cán já na̱xini da ndá quia̱hva na̱caja
    Ndióxi̱ ña̱ma̱ni̱ xi̱hín ña̱yivi ñuu cán chí na̱caji̱i̱ ndiva̱ha ini da. Ta na̱ca̱ha̱n
    da̱ xi̱hi̱n ná ña̱ ná candi̱co̱ na̱ íchi̱ cuéntá Jesús xi̱hín ndinuhu ini na.
  gfk-S: Ing iga hanawat ma iga nes tus no harmarsai tane God, iga manga laro ma iga
    haragat di bakut be di na patep dikdikit ter iat tano Watong.
  bmu-bmu: Anda aŋgota Anutunöŋ kalem möriamŋi ambazip eŋgii ölöwakeri, mi jeŋan eka
    möri öŋgöi söŋgaiba qambaŋi kewö jiyök, “Iŋini mönö körek pakpak uruŋini qezaköba
    köhöiba Kembubuk qekötahöba kinme.”
  dgz-dgz: Pa Antiok taueni, God waenapan wat aipakam mumiwandin yaveni menan aton
    anun. Amba Banabas mu iragi dadak munen anega wadiamon, “Ayop Iesu inap imuya
    potaya iragi gapan di wat nasiwaniampen, nop mega wariwanian.”
  eng-GNV: Who when he was come and had seene the grace of God, was glad, and exhorted
    all, that with purpose of heart they would continue in the Lord.
  zaa-NT: Bernabéa nna de bitsina' bi nía nna uccua tè bi saber qui'ni yala favor
    chi beni Tata Dios lani ca enne' nía nna yala bedácca'ni latsi' bi. Bete bi consejo
    qui' iyaba quį para cueqquia tsìttsì latsi' quį nna ccá cą fiel lani Señor.
  eng-WEBSTER: Who, when he came, and had seen the grace of God, was glad, and exhorted
    them all that with purpose of heart they would cleave to the Lord.
  guh-guh: Nexata Bernabé itsa pata Antioquía tomarabelia, tane apo judíovi ata Dioso
    peyavenonaejavatsi. Nexata Bernabé sivajamatabëcuenebarëya apo judíovi ata. Nexata
    Bernabé muxujioba apo judíovi ata daxita bajarapamonae pejamatabëëthëtovetsina
    ajamatabëcuenesaëya peyajavajinavanapaenexa Dioso.
  bon-bon: Siige, Banaba liba atyaramtige Antiyoka me, jepänige Acejiyame te biname
    bine lipu miiji itu jaawenemepi. Tabe Banaba te piba gege äbitige, teebibine iyeta
    bäärmi jegedne-mige mime Yageyame ne toraca ätrungame, teeme gome cängena lenajame.
  nhw-BL: Huan Bernabé ajsito nepa huan quiitac quenicatza hueyi iyolo Toteco ininhuaya
    nopa Antioquía ehuani. Huajca nelía pajqui huan quinyolchicajqui para ma quitoquilica
    Tohueyiteco ica nochi ininyolo huan ma amo quema quicajtehuaca.
  mgw-mgw: Paaikite kwo na kummona Nnu'ngu' mwaapeile ngu'ngu' balu' bandu, aatipulaika
    na kwakong'ondelya boti batame muukakape kwa Bwana kwa myoyo yabe yoti.
  swh-ONEN: Alipofika na kuona madhihirisho ya neema ya Mungu, akafurahi na kuwatia
    moyo waendelee kuwa waaminifu kwa Bwana kwa mioyo yao yote.
  wbi-wbi: Ye isile nakukivona ikipelua ikya Nguluve alyahovwike; kange akavamemia
    ingufu munumbula save kujigha nu Mutua kumojo aghavanave.
  bba-bba: Sɑnɑm mɛ u turɑ mi, ye u wɑ nɡe mɛ Gusunɔ u tɔn be durom kuɑ, win nukurɑ
    dorɑ. Mɑ u bu dɑm kɑ̃ bɑ n kɑ Yinni mɑninɛ kɑ ben ɡɔ̃rusu kpuro,
  eng-KJVCPB: Who, when he came, and had seen the grace of God, was glad, and exhorted
    them all, that with purpose of heart they would cleave unto the Lord.
  kgk-NT: 'Upe-py ogwahẽ ramo, ohexa voi Nhandejáry rembihovasa. Ohexa ramo ovy''a:
    —Peipyhy katu tape porã, he''i íxupe kwéry. —Upe va''e-rupi meme tapeho. Peteĩxa
    peraha pene renonde-rupi pene arandu. Anive teĩ peva Nhandejáry Hesu rape-gwi,
    he''i íxupe kwéry Barnabé.'
  waj-waj: 'Vioo vioo oro varioo tooduu Anutuuqo gioonna kiaapu Adiookiaayara inna
    yoketauduu too Panapaaso iyara sirigainno yaagueeqama iya kiaa mmioo tunoo: Udaanga
    Yisuu Kirisiinna nnutuuvaa puaisakama utida sa pikieerama kiada yaagueeqama nnaasu
    variatee, tiravai.'
  cpy-cpy: Ikanta rareetaka Bernabé, iñaapaakiri ikaatzi ineshironkateeri Tajorentsi,
    antawoete ikimo-shireta-paaki. Ikaminaa-paakiri maawoeni roejokiro-shiretan-tyaariri
    Awinkatharite.
  mpx-mpx: Sauga i vin, Yehoba wana mulolu toabulilek Antiyok eliyalil i kite, inoke
    i yaliyaya. Yaka i ba pagasisel ateliya bwalibwaligena nihi talamwan ge nihi talmilil
    gagasisi Babala elana.
  wbp-wbp: Kuja Parnapaju yukajarra Yantiyuku-kurra, ngulaju-jana nyangu Kirijini-patu
    kujalpalurla marlaja nyinaja ngurrju-nyayirni Kaatuku yimiriki. Kujarlaju wardinyi-jarrija-nyayirni-jana
    Parnapaju, manu-jana pirrjirdi wangkaja nyanungurrakuju, “Jalanguju, wala-juku
    nyinakalurla Jijajiki Warlalja-Wiriki kapuru-wangu, manulu puraya nyanungu-juku
    tarnngangku-juku.”
  luo-luo: Kane ochopo mi oneno kaka ngʼwono Nyasaye ne tiyo kuom jogo, nomor ahinya,
    kendo nojiwogi duto mondo gisiki kuom Ruoth gadiera kendo gi chunygi duto.
  nhe-NT: Huan Bernabé ajsito nepa huan quiitac quejatza hueyi iyolo Toteco ininhuaya
    nopa Antioquía ehuani. Huajca nelía pajqui huan quinyolchicajqui para ma quitoquilica
    Tohueyiteco ica nochi ininyolo huan ma ax quema quicajtehuaca.
  aii-aii: ܐܝܼܡܲܢ ܕܡܛܹܐ ܠܹܗ ܬܵܡܵܐ ܘܚܙܹܐ ܠܹܗ ܡܘܼܕܝܼ ܫܵܦܵܩܲܬ ܕܐܲܠܵܗܵܐ ܒܸܥܒ݂ܵܕܵܐ ܝܗܘܵܐ،
    ܚܕܹܐ ܠܹܗ، ܘܛܠܝܼܒ ܠܹܗ ܡܸܢܵܝܗ‌ܝ ܕܬܵܒܥܝܼ ܠܡܵܪܝܵܐ ܡ̣ܢ ܟܠܹܗ ܠܸܒܵܝܗ‌ܝ،
  esk-NT: Barnabas tikitñami, ilaan iḷitchuġiniġaa Agaayyutim savaaġikkaŋa taamani,
    aasiiñ quyallapiaġniqsuq. Ilaan pitchuksaaġniġai iluqaisa tuniqsimmatritquplugich
    Agaayyutmi iluqnaaqsimaałikun.
  msb-msb: Pag-abot niya didto kag nakita an mga maayo na ginhimo san Dios sa katawuhan,
    nalipay gayod siya. Tapos, ginpakusog niya an buot san tanan na magpadayon pagkamatinumanon
    sa Ginoo sa bilog ninda na tagipusuon.
  cpa-NT: 'Jøng² hioh¹² jenh¹² Bernabé mi³ca¹dsiég¹dsa. Di³ jái¹²dsa ma²ca¹jmo¹ Diú¹³
    dsio¹ dsǿa¹² ja³cog² dsa² tiogh³ ja³jøng². Jøng² ca¹togh¹² Bernabé dsa² héi² jǿg³.
    Ca¹juúh²dsa: ―Cøng² jmó³ jniang³ dsǿa¹². Ca¹lah¹ma¹tiagh³ jøng² báh³ jniang³ quianh¹³
    Juu¹³ jniang³ ―ca¹juúh²dsa.'
  dso-dso: ବର୍‌ନବା ତେଇ କେଟିକରି ପର୍‌ମେସର୍‌ ସେ ଲକ୍‌ମନ୍‌କେ କେନ୍‌ତି ଆସିର୍‌ବାଦ୍‌ କଲାଆଚେ,
    ସେଟା ଦେକି ସାର୍‌ଦା ଅଇଲା । ଆରି ମନ୍‌ପରାନ୍‌ ଦେଇକରି ମାପ୍‌ରୁକେ ବିସ୍‌ବାସ୍‌ କରି ଚଲାଚଲ୍‌ତି
    କର୍‌ବାକେ ସେମନ୍‌କେ ସିକିଆ ଦେଇ ସାର୍‌ଦା କଲା ।
  meu-meu: Banaba e gini dae Antioka ai, Dirava ena harihari-bada e itaia, bena e
    moale bada, bona iboudiai e sisiba henidia, Lohiabada na bae badinaia mai lalodia
    idoidiai ida.
  yva-NT: Arono Barnabas umaso nanto Antiokia rai, po Amisye apa kove raen manakoe
    no irati vatano nanawije mansai. Weti anayanambe rave muno po manyao indamu manuga
    ntenami una tawan irati Amisye ai.
  dgc-dgc: Ey kédemét na sa, éy neta na i mahusay a gimet na Diyos dide, éy masaya
    siya. Tulos hinatulan na side a manatili side a matapat ta péniwala de ta Panginoon.
  zpm-NT: Zeeṉe bdziṉ Bernabé Antioquí, rley me goṉ me scataa quiayuṉlay Dios grë
    miech co; dzigo pso me diidz lo zho ib csaand zho zhiwseed Jesús.
  hix-NT: Àsna tahatakatxhe rma, nenytxownà hatà, Bahnakme. Khoryenkomo newakryenàr
    me rma haxa natxow hamà, moxamo, kekon hatà, àhokonye. Àro ke teryehorye rma haxa
    nehxakon hatà. Hananàhtxownà xarha tà. Kohkomo yoyuknye ro me ehtxoko, kekon hatà,
    àwyanye. Noro hnànkahra ro mak wehxaha katxoko, ohnawonye, kekon hatà, Bahnakme,
    àwyanye.
  sim-sim: Or ihi nor heyeri Avui Wasilaka orok fehe ma ondon armek or uhu nor jelyashirik
    or heyehe ormu rupshi mendera. Uhu ma ondon armek ormu owesawera. Unak wavu lihi
    mende nga Wasilakan ermba ermbak li tiyakmbahan.
  npi-ULB: जब उनी आए र परमेश्‍वरको वरदानलाई देखे, तब उनी खुसी भए, र तिनीहरूको सम्पूर्ण
    हृदयले प्रभुसँगै रहिरहन उनले उत्साह दिए ।
  cgc-cgc: Na gabot kanen dya, nakita din na miad gid Dyos an naan ta mga ittaw na
    naan dya daw nalipay kanen an daw gambal kanen ki danen na magpadayon ta iran
    na pagtuo ki Ginuo Jesus na terek gid ta iran na tagipusuon.
  tim-tim: Arim Anutuŋe ukenŋe nâŋgâyeŋgim damunyeŋe agep are ekmâ kambiamŋe âlepŋe
    agep. Akto luâk âmbâleŋe biwiyeŋe Humogâlân katmâ mali hainâk akŋet dâm aregât
    den kârikŋe makyeŋgiep.
  yor-yor: Nígbà ti ó dé ti ó sì rí ẹ̀rí oore-ọ̀fẹ́ Ọlọ́run, ó yọ̀, ó sì gba gbogbo
    wọn níyànjú pé, pẹ̀lú ìpinnu ọkàn ni kí wọn fi ara mọ́ Olúwa.
  wos-wos: Ye xaakwa dé xé, God wun du takwaré yikafre hurundéka jémba rendaka. Xéta
    yikafre mawuli yata mawuli sawuli yata dé diré yikafre hundi wa, di deka mawulimbu
    hambuk yata Néma Duna jémba yatakandamboka.
  emp-NTPO: Maʌ̃ Bernabera ẽberã jipa b̶asia. Jesura bio ĩjã b̶asia; Ãcõrẽ Jaured̶eba
    b̶asia. Bernabe Antioquíad̶e jũẽsid̶e unusia Ãcõrẽba idji biad̶eba djabarãra careba
    b̶ʌda. Maʌ̃ carea idjira bio b̶ʌsrid̶asia. Maʌ̃ne idjia jũmarãa jarabadjia dadji
    Borora sod̶eba wãrãda ẽpẽnamãrẽã. Mãwã b̶ʌd̶e zocãrãba dadjirã Borora ĩjãsid̶aa.
  eng-F35: Upon arriving and seeing the grace of God, he was glad, and he kept encouraging
    them all to remain true to the Lord with purpose of heart
  ind-ind: Barnabas orang yang sangat baik, penuh dengan Roh Kudus, dan sangat percaya
    kepada Tuhan Yesus. Pada waktu dia tiba dan melihat bahwa ternyata TUHAN Allah
    sedang menunjukkan kebaikan hati-Nya di sana, dia sangat gembira. Dia menguatkan
    hati saudara-saudari seiman di kota itu supaya terus setia kepada Tuhan Yesus
    dengan segenap hati. Akhirnya semakin banyak juga orang yang menjadi pengikut
    Tuhan Yesus karena pelayanan Barnabas.
  pes-OPCB: وقتی برنابا به آنجا رسید و دید که خدا چه کارهای شگفت‌آوری انجام می‌دهد،
    بسیار شاد شد و ایمانداران را تشویق کرد که با تمام وجود به خداوند وفادار بمانند.
  mpt-mpt: bainobo galin nakaia unangai Antiok bibo blibi Gode daabe bie kesoa Banabase
    yatemnea seimbianea baabenea Ibo Sume bainobo galino sbalma wafueine ge baabesebe.
  ssx-ssx: Banabasita꞉ oli da opolo puaata꞉ Koda꞉ma꞉ epeaeyekeeki handaata꞉ ta꞉na꞉ma꞉
    wopu homeekeme. Kutupa paeyao pa꞉ta꞉ Tekehalina꞉ pi da̱o̱la hata꞉ wopu miniki
    hao hapa꞉peke laa pi waleekeme.
  mkl-mkl: Iyi í to bɛ í yɛ bɛi Ilɑɑɔ̃ í ceɑ inɛ ŋɑu didɔ̃ nɔ inɔɛ í dɔ̃. Ŋɔi í mu
    nŋɑ ɡbuɡbɑ̃ ku bɑ ɑ leekĩ dim dim si Lɑfɛ̃ɛ do idɔ nŋɑ fei.
  gaq-gaq: ମେଁ ଆତ୍‍ଅରିଆ ୱେଚାଚେ ଇସ୍‍ପର୍‍ ଆତେନ୍‌‍ ରେମୁଆଁଇଂକେ ଡିଡି ରକମ୍‍ ଆସିର୍‍ବାଦ୍‍
