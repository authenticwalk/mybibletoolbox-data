  unx-unx: ଇନିଃ ଏନ୍ତାଃତେ ସେଟେର୍‌କେଦ୍‌ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଏନ୍‌ ହଡ଼କକେ ଚିଲ୍‌କାଏ ଆଶିଷ୍‌କାଦ୍‌କଆ,
