    powaꞌa zii, karikaonan kizi ĩizoꞌatin Naobanai Jesus, naꞌiki aonaa kizi ĩtanawatinan
    uꞌai.
  mva-mva: Be bong Barnabas Antiok anua-lo ipura nge kaba bokai ita Nanaranga moimoi
    be marou bibia-tina tamoata be aine Antiok anua-lo iandi. Bokaibe suri diuia-tina,
    be bokai iaka-kaidi, “Ilo-ming ere-moarungadi ane be Tanepoa-la ka moimoi be kamatagatagai.”
  dwr-NT: Barnaabaasi Anxxookiyaa beedda wode, Xoossaa aadho keekatethaa oosuwaa be7iide
