  wiu-wiu: Nitaneyake Banabasi Adioke take nome mekome enekale Akolaliyo eni yene
    pewe witikome tadekale enekome wedia mekome okome Ali Munagole wedoa takama pamene
    wa kini wene weye akakala taneya.
  swe-swe: När han kom dit och fick se Guds nåd över dem [Guds favör, andens frukt,
    och de andliga gåvorna i tjänst], blev han glad och uppmuntrade (förmanade) dem
    alla att helhjärtat hålla sig till Herren,
  cth-cth: Barnabas a pha teh, Cathut e lungmanae a hmu torei teh a lunghawi, ahnimanaw
    hanlah yuemnae lahoi Bawipa koe pou kâhnai hanelah tha a poe teh a hroecoe.
  mti-mti: Me uwanewa God ano oraiwa meuma yaug degadega ane. Danewa yaigipamit amarag
