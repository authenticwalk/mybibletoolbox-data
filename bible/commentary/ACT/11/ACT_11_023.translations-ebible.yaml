    engäktki nä qärakni arhä snängaqa sage ma Engeska ma Jisas
  ita-1885: Ed esso, essendovi giunto, e veduta la grazia del Signore, si rallegrò;
    e confortava tutti di attenersi al Signore, con fermo proponimento di cuore.
  muy-muy: Òru ènjʉa, èpia *sulum ge Melefit ya àgray eslini na ti, àməria məɓəruv
    a. Àvi njəɗa ana tay, àhi ana tay tâɗəboru divi ga Bay geli àna huɗ bəlaŋ, tə̀mbrəŋ
    ba.
  kqc-kqc: Sei yaku amiye rofu buni tora gade maro, mina desi veyori, bi ada resi
    ina vene nigira reyo, ini uka noibanu dudu Varika amiye usi baeyaganedi.
  tav-tav: To bairo cʉ na caĩ jooro Antioquíapʉ cáaácoajupʉ Bernabé. Topʉ eja, caroaro
    Dio nare cʉ cátibojarijere tʉjʉ, seeto cawariñuuñupʉ. —Mʉja nipetirã mani Ʉpaʉ
    Jesure áti nʉcʉbʉgo janaqueticõaña. Yeri ocabʉtiri cʉ caboori wame jetore áticõa
    aninucuña mʉjaa, na caĩñupʉ Bernabé, tʉgooña tutuariquere na joʉ.
  eng-ULB: When he came and saw the grace of God, he was glad; and he encouraged them
    all to remain with the Lord with all their heart.
  spa-VBL: Cuando llegó y vio con sus propios ojos cómo estaba obrando la gracia de
    Dios, se deleitó en esto. Y animó a todos a que se consagraran por completo a
    Dios y a mantenerse fieles.
  fra-_FOB: Lorsqu'il fut arrivé, et qu'il eut vu la grâce de Dieu, il s'en réjouit,
    et les exhorta tous à demeurer attachés au Seigneur avec un cœur ferme.
  hau-ULB: Da ya iso kuma ya ga kyautar Allah, sai ya yi farinciki; ya karfafa su
