    Jesucrist.
  jae-jae: Kêsêlêŋ jagêô lasê e gêlic Anôtô kêmoasiŋ lau tonaŋ ŋanô, tec têtac ŋajam
    ma gêlêŋ biŋ êsêac samob gebe nêŋ ŋalêlôm taêŋ ênam Apômtaugeŋ ma sêsap eŋ tôŋ
    ŋapaŋ.
  ksd-ksd: ba i tar vut, ma i tar gire ra varmari kai God, i gugu tana; ma i vargat
    diat par ba diat a kakari tadav ra Luluai ma ra padikat na ninunuk ta ra bala
    i diat,
  msm-NT: Na, si Bernabe madojow no otow. Togob sikandin to Ispiritu Santu aw madigon
    to pagtuu din. Pagtidow din diya to Antioquia, naaha din dow man-u to pagtabang
    kandan to Diyus, kaling nalipay sikandin. Pignongnong din sikandan no digonon
    to pagtuu dan aw mupabilin to bug-us no pagtuman to pagboot to Ginuu. Pag-ugpa
    ni Bernabe duon, migdugang pad to kahan-in to mgo sakup to Ginuu.
  myk-myk: Ba wʼa nɔ wà wɛ, na Kilɛ wo labye wu pyegana ɲa nʼa daa fɛɛ pu niŋɛ ni
    wɛ; a lee di wu luu ɲiŋɛ. A wu pu yɛri na pu la le pʼi diin Kafɔɔ koo li ni ni
    loɲinɛ ni.
  sbe-sbe: Iya meta tamowai namwanamwana. Yaluwa Tabuna iya ye hemwayau, yo yona sunuma
    ye bayao. Ye lage na ye kitalobaidi meta Yaubada ye hemaulidiko, ede ye gwauyala
    na ye hededehebayaodi bena se tolobayao ma nuwakohihaidi. Na bodalakilaki se patulau
    Guiyau unai.
  mcr-mcr: Iqu ämaqä äŋguänäŋu eä, iqueqä quuvqä heqiyqe yäŋänäqŋqä etaŋgi, Dŋä Äŋguä
    Iqu iqueŋi, kuapänä ämunmiŋqe. Iŋi iqu äwäqe, Goti Hanjuwä Iqu, iquau ämitä, äŋguä
    iwimäkqaŋgi äqunäqetaŋi, aquvänä itä, qu Goti Hanjuwä Iquenyqä quuvqä yäŋänäqŋqä
    eqiyäpu pmepŋqä iiŋqe, iquauqä kŋuä indqäŋqe, äwivauqumuatkqe. Iŋgaŋi ämaqä kuapänä,
    Naqä Iqutä guä ämäŋguwi.
  cux-NT: Sáⁿ'a 'cūū taachi ndaā sa ní n'diichi sa favor ch'ɛɛtɛ taavi yeⁿ'ē Dendyuūs
    miiⁿ, yeenú taavi sa. Ní chi'cueeⁿ sa chí nducyáácá yā 'cuɛɛtinéé yā ndúúcū nuuⁿmaⁿ
    staava yeⁿ'é yā ndúúcū Señor 'iivú Dendyuūs miiⁿ.
  tur-YTC: O geldiğinde Tanrı’nın lütfunu görünce sevindi. Hepsini yürekten Efendi’ye
    yakın kalmaları için teşvik etti.
  san-ITR: tato barNabbAstatra upasthitaH san IshvarasyAnugrahasya phalaM dR^iShTvA
    sAnando jAtaH,
  bel-N: Ён, прыйшоўшы і ўбачыўшы ласку Божую, узрадаваўся і маліў усіх, каб пры пастанове
    сэрца трывалі ў Госпадзе,
  sch-sch: Ama hah a tungin chu mataka mingei Pathien'n satavur tie hah a mûn chu
    a râisân tataka, an mulungngei murdia Pathien taksônna om mindet rangin anrêngin
    a mohôk ngeia.
  mic-MIQNT: Ta'n tujiw Pnnal iga'teg aq nemiateg ta'n Gjinisgam teli ul'te'lmaji
    mimajuinu'g, wel'ta'sit aq munsaiwaji 'ms't ta'n te'sijig siaw majulgwalanew Gjisaqamawul
    aq siaw jigs'tua'tinew ta'n telgi'g uggamlamunual.
  huu-NT: Naimɨe ria, naimacɨ marena illamona, naimɨedɨ Jusiñamui naimacɨna dueruillana
    uiñote. Ie jira iobide. Imacɨ comecɨaɨ ocuiñocana ɨɨnocana jaillana naimacɨmo
    llote.
  jiv-NT: Pirnapísha jeá, Yus nú shuaran uwemtikrarma nuna wáiniak warasmiayi. Pirnapísha
    péṉker áishmaṉkauyayi. Yusa Wakaní̱sha pimiutkamuyayi. Tura Yúsan nekas umirkauyayi.
    Tuma asamtai nu shuaran mash jintintiainiak chicharuk “Tuke enentáimja̱i̱ umirkarum
    Yus nemarsatarum.” Tu chicharak ikiukmiayi. Tura nui̱sha nú arant untsurí̱ aents
    Yusai̱ kaweṉkarmiayi.
  otm-NT: Nɛ nu'bʉ mí zøm bʉ, bi nu ngue i nu rá mate Oją yʉ ją'i i 'bʉpʉ. Bin johya
    rá mbʉi ra Bernabé bʉya, nɛ bi zofo, bi xifi hin da hyɛgui, pɛ din 'yomanho bʉ
    ja rá 'yu Oją, nɛ da 'yørpa rá 'bɛfi Oją ngue gätho yʉ́ mbʉi.
  dah-dah: Kuŋ Antiok gor forok yeŋbe Al Kuruŋ beleŋ buniŋeŋ yirde igiŋ igiŋ yirde
    Holi Spirit yunyiŋ go yeneŋbe amaŋ niŋ pultik yiriŋ. Irdeb saŋiŋ heŋ heŋ ge faraŋ
    yure yeŋbe, “Bitiŋde mat Doyaŋ Al Kuruŋ Yesu gama irde hinayiŋ. Irde yeŋ niŋ po
    nurde hinayiŋ,” yineŋ saba yirde hinhin.
  tnk-tnk: Nəpɨn Panapas rier pen fwe Antiok, mətoni namasanien səvəi Kumwesən ramarə
    pərhien tɨ nirəha, rerɨn raɡien. In rərpwi əknekɨn irəha mamɨni mə, “Kɨmiaha pam
    tihaməkeikei mhəkwtəmhiri əknekɨn Iərɨmənu. Nətərɨɡien səkɨmiaha trəpwəh nɨmweiien.”
  kpr-kpr: Ira buvudo, God nange nange esimbugetiri natofo dubo kotise ivuga usera
    ava gido, nu ivuga edo sisira, “Dubo joká isambu Bajarikena futuse irivu!” aminge
    sisira.
  san-IAS: tato barṇabbāstatra upasthitaḥ san īśvarasyānugrahasya phalaṁ dṛṣṭvā sānando
    jātaḥ,
  nho-nho: Te saaita Barnabas ni tae atu raa, a ia ni kite i naa heheuna te laaoi
    TeAtua i naa ora naa tama i te kina naa, teenaa hai ake iloo ia ki naa tama naa
    ki lotu maaoni laatou i TeAriki ma naa hatumanava laatou.
  gym-NT: Ye erere bkänä, Bernabé nikani, namani juta Antioquíate angwane, nitre tödekaka
    Jesubti nünanka Antioquíate abko kräke Ngöbökwe ja moto mikani kuin namani tuen
    Bernabéye. Ye abko käi namani nuäre kri btä, käkwe ja töi mikamna kwatibe janknu
    Jesubtä nitre tödekaka btin Jesubti yeye niaratre die mikakäre.
  azg-NT: Ndoꞌ vi na jndë tueeꞌ jon joꞌ, tquen jon cüenta na tꞌman vaa na ityio Tyoꞌtsꞌon
    jnꞌaan juu tsꞌianꞌñeen. Ndoꞌ tyioo na neiinꞌ jndyi jon na condui na nndaꞌ. Tsoñꞌen
    nanꞌñeen totsiquiꞌmaanꞌ jonhan na yo na xoncüeeꞌ nꞌonhan quintjotyenhan ntyja
    ꞌnaanꞌ ta Jesús.
  bhd-bhd: तै तैड़ी पुज़तां, ते परमेशरेरो अनुग्रह हेरतां बड़ो खुशी भोव, ते तैन ए गल
    ज़ोई कि अपने तने मने सेइं प्रभु सेइं लिपटोरे रान।
  too-NT: 'Lā'' a''xni''ca'' xla'' chā''lh lā'' laktzī''lh a''nchī Dios ixcāsicua''lanālīnī''t,
    lā'' lej pāxuhualh xla''. Lā'' Bernabé cāmaxquī''lh tapāstacna'' lā'' cāhuanilh
    ixlīhuākca''n: ―Calīhui''lī''tit stālani''yā''titcus Māpa''ksīni''.'
  ind-AYT: Ketika Barnabas tiba dan melihat kasih karunia Allah, ia bersukacita dan
    menasihati mereka semua untuk tetap setia kepada Tuhan dengan hati yang teguh.
  cjo-NT: 'Rareetapaaka rirori, iñaapaakiri ineshironkatziri Tajorentsi antyokiiyajatzi.
    Ikimoshiryaapaaki, ikanteeyirini: —Kyaaryooroña, kijokiro powaeyirini riraga Awinkatharite,
    pikyaaryoowenteniri maawaeni ikowakagaeyakimirini.'
  nsn-nsn: Tar binaka ke la pokoso inggon, kare la banga re guata uaia pe God tasir
    tamat, kare hape re poul pe tasisin, inggono ke uaha tun. Inggono ke mene uapopokoho
    tasisina tar uakeluk dede tar Tamata Noman.
  san-DEV: ततो बर्णब्बास्तत्र उपस्थितः सन् ईश्वरस्यानुग्रहस्य फलं दृष्ट्वा सानन्दो
    जातः,
  tna-NT: Tueda ejude su cuinatiana su, beidaji puana, Diusu ja atana ai cuana ba
    putsu. Saida neje quisatana huecuana Echua Puji peje su panimetucheaderatita puji.
  lid-lid: Ya eme na len iy isos badeh, iy sekesek tasah iy anyolom Kindrei atehei
    nyosowan i tiri, ma iy tiye iri mari kado handru le ta Laban na ndrine iri mari.
  wim-wim: Nil Barnabas.an wamp ngulan aak Antioch.angana aꞌ kan ngaantam-ngeey God.an
    min anman iiy-iiyan thant pam wanch al-alantana. Nil nungantan ngangk min paththam
    wun. Nil thaw thant, “Ngeen nathwey wampow niiyantana, min yaakaꞌ wampow niiyant-a,
    nath yaꞌa, way yaakaꞌ wampow niiyant, niiy anman keꞌ-ngoongkam ngangkangam piꞌ-piꞌān
    nunang piip God.ana.”
  zga-M: Vu einchile nukhulola eikhikungilwa kya Nguluve akhahovokha nukhuvapa amakha
    voni ukhusigala nu Nguluve munumbula n'cha vene.
  yom-yom: Bu katula, wumona nlemvo wu Nzambi. Buna wumona khini bosi wukindisa batu
    boso muingi baba bakuikama mu Pfumu.
  san-SIN: තතෝ බර්ණබ්බාස්තත්‍ර උපස්ථිතඃ සන් ඊශ්වරස්‍යානුග්‍රහස්‍ය ඵලං දෘෂ්ට්වා සානන්දෝ
    ජාතඃ,
  yut-yut: Kɨŋ Piŋkop da nandaŋ yawotni do aŋek yo tagɨsi aŋyomgut uŋun pɨndakgɨt.
    Pɨndagek but galaksi nandaŋek Amɨn Tagɨ bɨsapmɨ bɨsapmɨ but dasi nandaŋek yolni
    do yoyɨŋ paŋteban agɨt.
  grc-BYZ: ὃς παραγενόμενος καὶ ἰδὼν τὴν χάριν τοῦ Θεοῦ ἐχάρη, καὶ παρεκάλει πάντας
    τῇ προθέσει τῆς καρδίας προσμένειν τῷ Κυρίῳ,
  cpc-NT: Ikanta jariitaka Bernabé, jiñaapaakiri tsika ikanta Pawa jinishironkatairi
    jirikaiti, antawoiti ikimoshiritapaaki. Ikaminaapaakiri maawoni joisokiroshiritantyaariri
    Awinkathariti.
  nhg-NT: Cuöc oaseto ompa, Bernabé oquejtac quiene ca Deus quenmacaque tiefavur,
    hua opajpöc lalebes. Oquentlajtulmacac inu creyentes ma quesequirucö ca sentetl
    inyulo hua ma seme tietocacö Tlöcatzintle.
  nya-nya: Atafika ndi kuona chisomo cha Mulungu pa iwo, anakondwa ndi kuwalimbikitsa
    anthu onsewo kuti apitirire kukhala woona mu mtima mwa Ambuye.
  ngu-NT: Ijcuac oajsic niman oquitac quen ijqui Dios yoquintiochiu, sanoyej opac.
    Quemaj yejhua oquintlacanonotz on tlaneltocaquej para nochipa ma tlaneltocatiacan
    itech toTeco niman ma quitocatiacan ican nochi inyojlo.
  kup-kup: Tahapuh Banabas Antiok zeitak sat berevat etehapuh añarab Godihö masakao
    manahan tin hehavoz pi biñ ravat parun epat mañah, “Ari Iesu darim Amipunañ tin
    ñod rezat het kez tat pim ñetiv baval hat sohozei.”
  jid-jid: Niwa a ye nda toh ti ndindi wu Irji, a ngri nda nronba duba kri ngbangba
    ni Bachi ni suron mba riri.
  wmw-wmw: Barinaba paafikire nakuwona neema ya Mwenyezimungu kawa radi, na kawarimbisa
    myoyo piya ware walungane na Mwenye wawe na niya ya mmoyo.
  gmv-GGM: Izika he bi gakkidi Xoossi ba adhdho keeyateth deeraso immidayssa beeyidi
    uhaaththaa7etidesinne asay wurikka kuumetha wozzinape Goda ammanon miinnana mala
    zoriides.
  ssg-ssg: Ti i tahiawa i paxai solian ti Haeu aile hani teka Antiok ape i amuam hawane.
    I hone lato ti haxoxoi namilolato ti Jises Krais ma hani hatapoi tupualato ti
    wahenian.
  zpo-NT: 'Gorna mzhin Bernabé, ngune xaa re kwaan gro kwaan mle Dios, nu nyak doo
    lextoo xaa. Nu nzhé xaa lo re xaa: —Ble nali gu lextoo gu nu nye bzo gu lo re
    xcheen Xaa Nabeyy.'
  poy-poy: Pakasokiti aku na kuwona Mlungu ntambu yakawatekeleriti wantu, kanemeleriti
    na kawahimiziya woseri walikali muwuwaminika wawu kwa Mtuwa kwa Moyu gwawu goseri.
  qwh-NT: Bernabenam, Antioquia marcaman chärirnin, ricarqan Dios imano allapa allicunata
    mana israel caqcunapaqpis rurashqanta. Tsenam allapa cushicurnin, tse creyicoq
    nunacunata willaparqan llapan shonquncunawan Teyta Jesusman marcäquinincunacho
    tsaracuyänanpaq.
  gaw-gaw: Nug Antiok uḵa, danab ah ag Kayaknu ehaniṯak oḵai hamu megṯe ele amu, ehaniṯak
    amu ag aweg, ag oolagp̱a uḏat heehe, ag Kayak dim lamidp̱ig anṯa amu nug oo gamag
    ahe, dab mak aoglagnu, ag hanhan ag oolag Naḏiib meṯan oiglagnu ib ip̱uanaṯom.
  nca-nca: Uro Anutuko samaka-samaka tuwó unipare yunaró ŋu qene iŋoro niŋgu-niŋgu
    tero Uni Parámi suki howewero ŋuro yimitoro newondeye rukisoyaró.
  zpz-NTPP: Na ornu briy, orzeꞌ bzaac yu nu tonaꞌ la nap bicy nu Ñgyoozh de mbecy
    zeꞌ. Orzeꞌ tonaꞌ la bet lagy yu, nunu fert la mniiy lo dey nu gyicy paay nu Shuaan
    den nu dutuub la lardoo dey.
  mkj-mkj: Anjoauwo ma ih lella apel kapangda doahroar en Koahs kapaiahda armajjok,
    ih ken perenkihda apel kangoangehki irai ohroj en loalpwoas apel mehlel oang Koaunno
    in mohngiong unjek.
  zac-NT: Iurë bëdchini Bernabé Antioquía, gunall lla mudë cagdëꞌë Dios ra cusë zaꞌquë
    parë ra narzuꞌbë diaguë dizaꞌquë. Nalë́ bëquitë lduꞌu Bernabé nu guniꞌinúhiꞌ ra
    mënë të tsanaldë rall shnezë Dios nu gac rall firmë, adë guëazë guétëdiꞌi rall
    shnezë Dios.
  kyg-kyg: Uno apakeyana Gotiꞌa fiku hapa maeno apamiꞌnigeꞌa alagepa huꞌa maiꞌnageno
    apaketenoꞌaeꞌmo lusi kava huno amogaga aiteno hapa painoꞌaeꞌmo, alagepa hutapa
    lapakesa afitapa, lokiya vaita maiꞌnetapaeꞌmo Ala kava neꞌmo akame huteta oꞌatalegaune,
    hutapa hiyo, huno apaipa apakesa alino lokiya vaino apateꞌniye.
  kmk-kmk: Dumatong man sidi, nataḻok sit naila na dit kinakaasin Apudyus sidat manuttuwa.
    Ot binagbagaana dida un itultuluy da okyan un manuttuwa kan Apu Jesus sidit losana
    somsomok da.
  cao-NT: Cahëxo tsi quiha Diós toá ca carayanabo xabahamani ca ja jisniquë. Jatsi
    quiha ja raniniquë. Jasca, jia tsi jato ja yobaniquë, Ibo quima ja casoyamacano
    iquish na.
  bbr-bbr: Ko potomara, Anut nukas kon wou näu oripas ak sarwarowon apwaromara, kon
    wou uru nepipirwon. Keseria, kos roasiret akan woiaka epar moin sakau maun ronkat
    siräi marowon.
  inb-inb: 'Pai runaka karkami iapa alli, tukuipi Jesus­wa suma iuiag. Santu Ispi­ri­tupa
    iuiai­ta­mi iukarka. Paika, chi pui­bluma musug­lla chaiag­rispa, kawarka imasa
    Taita Dius pai­kunata sumag­lla kawaska kagta. Chi­manda­mi paika sumag­lla kun­tin­ta­rirka.
    Nis­paka, tukui pai­kuna­ta­mi suma iuia­chispa nirka: —Iaia Jesusta mana sakin­gi­chi.
    Pai­lla­wa iuia­rispa kaug­san­gi­chi—. Chi puncha­kunaka, iapa achka runa­kunami
    Iaia Jesus­wa tukug­samur­ka­kuna.'
  hrv-hrv: Kad on stiže i vidje milost Božju, obradova se te potaknu sve da u odlučnosti
    srca ostanu uz Gospodina.
  box-NT: Bìo ó o vaá dɔ̃n bĩ́n ó o mɔn bìo le Dónbeenì dúɓuaaráa bìa tà
    a Krista bìo yi, ó o zã̀makaa mu bìo yi, ò o henía ɓa ɓúenɓúen sĩa, à
    ɓa yí lé o Ɲúhṹso mɔ́n, ká ɓa tà a bìo mí sĩa yi.
  ote-NT: Ne nu mi zøñꞌa̱ bi hyandua rá ꞌbɛfi Ajua̱, nuꞌbʉ́ nuꞌá̱ bi ba̱di gue Ajua̱
    xqui ja̱piꞌʉ, ne nuꞌá̱ xi bi johya. Ne bi zofo gatho núꞌʉ xqui gamfri de guehni
    gue xá hño da sigui da gamfri Ajua̱ co yá mfeni strá ntꞌaxi ne da zɛdi yá jamfri.
  wnu-wnu: 'Barnabas end is Qenu wuriubersia munon yurau irou wot igub mismisir igamari
    ibag wurit mismisir qamar: “An Munon Aib wot igoumon eng mom qenen ende ebet igoarar,”
    ende qamarei.'
  zam-NT: 'Co''se'' mzin Mbèl'' ciuda Antioqui, ñèe Mbèl'' anze''f thìb con'' ndac
    angngue li Diox loo mèn ciuda Antioqui co'' ngola''sle'' loo Jesucrist. No anze''f
    mdyac lezo'' Mbèl'' gunèe Mbèl'' cón ngue li Diox loo mèna. Sya, mco''x Mbèl''
    loo ryete mèna. Ndxab Mbèl'' loo mèn: ―Dib nzo yéc gu'' no dib nzo lezo'' gu''
    bli nèe gu'' gu'' no altantque'' gure gu'' loo cón che''n Tad Jesucrist.'
  zyp-NT: Antiok khuapui va phah ka Khazing ningdonah aa cung letah a lang zia khah
    a hmuh tihtah, a lawng ngetei ka, aa lungthing vytei tah Abuipaw letah a pahnia
    rua pawtah khei thawzaang a peh he.
  sey-NT: Jëjo saorena, Bernabépi ti̱ꞌani Maijaꞌquëre sehuosicohuaꞌire Maijaꞌquë deꞌoye
    yoꞌocaiyere ñapi. Ñani ai sihuapi. Sihuaquë Bernabé yëhuopi, deꞌoyerepa. Ti je̱omaꞌpë
    tuijë mai Ëjaërepa caseꞌeje̱, caquë yëhuopi.
  nvm-nvm: Fu va gamia kekome izeg God fu e iji daro miainma iji giama fuka oimaimga
    fu kia, Jab E Bomana iji uzak revo jaka amarigia fu igame jafno kiain.
  mps-mps: Tama aga Antiok buluba sabolama, suali, Godigo we bidibolo dwagi yai sę
    yali. Barnabas agai bugai homu pemene mu yali. Agai augwalibolo te po wai, “Dagego
    Godigo po wali bugagia piąo. Dagego te po tagalamuo, homu si egimio,” agai te
    po mobo mani.
  pab-NT: Xane kaokehena, waiyehena atyo, koxaka atyo Enore waiye mokahitene hoka
    ihalahare tyaona ekakoaha, hoka aotyakisahene Xekohaseti koamaniya takita heko
    kinatere, haihalahareneha kakoa tyaonaha maheta.
  llg-llg: '@see-verse:ACT.011.022'
  kyf-kyf: Da ɔ nynia -mɔ, sa -Lagɔ nʋa -Lagɔnyɩma 'nanɩ 'wʋ, ɔ 'yɩa we -yɔ, ɔ yia
    we 'mʋna li. 'Ɩn ɔ yia wa 'dɛ weee 'kʋayli 'pa, nɩɩ, wa -tʋ -Lagɔ 'wʋ dlɩ weee
    nya tɩklɩɩ.
  tpi-tpi: Em i go kamap na i lukim olsem God i bin helpim ol na mekim gut tru long
    ol, na em i amamas. Em i kirapim tingting bilong olgeta manmeri, long ol i mas
    bihainim Bikpela oltaim.
  mih-NT: Ta sa saa ra, ta i ndyehe ra vatyi ndisa i tyindyee xaan ra Ndyoo sii ñiyɨvɨ
    cuan. Zɨɨ xaan i cuñi ra, ta i saha ra tyiño sii ñu sa tyaa xaan ñu yahvi sii
    ra Jesús ta cundyico ñu sii ra sihin tandɨhɨ cuii añima ñu.
  qvh-NT: Bernabëga ali runami cargan. Saynöpis Tayta Diosninsiman yäracur Santu Espíritu
    munashgannömi imaypis cawag. Antioquiaman Bernabé chaycurmi ricargan runacuna
    Tayta Diosninsi munashganno ali cawaycäyashganta. Saymi cushicushpan paycunata
    shacyäsergan Tayta Diosninsiman yäracur imaypis cawayänanpä. Saycho Bernabé yachasiptinmi
    más asca runacuna Jesucristuta chasquicuyargan.
  kms-kms: Ni no no nar, di ni nuqond God nikin nde nei pene yuwon nuany, di ni chumbuai
    nand. Di ni wute buagi simbe nindiny ei ni Yumbui si riri segi kin.
  agn-agn: Asing pagkabot na don ig inita nang aggaloyan tanira tang Dios, nalipay
    tanandia ta mo-ya ig linaygayan na tanirang paeleten nira tang pagosoy nira ong
    Gino, ang de-dek ong mga popotokon nira.
  nhi-NT: Ihcuac oahsito uan oquitac niteicnoitalitzin Dios catqui intich, simi oyolpac,
    uan oquinyoleu ica nochi ninyolo maican sanse iuan in toTecotzin uan amo mamihcuanican
    inauactzinco.
  ttc-NT: Ya ma pon te B'e'ch txini, tetz owok ten titza' te Qajawil ojetq qet tk'ulu'
