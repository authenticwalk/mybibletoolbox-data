    nup dipim ak, ma kirginimimb; nup chiŋgiy nep mindenimimb aŋgak.” Kun giy aŋgñakniŋ,
    biynimb kuŋaynep, Jiysis nup gosimb niŋyak.'
  ukr-ONPU: Коли Варнава прийшов і побачив благодать Божу, він зрадів і закликав усіх
    залишатися вірними перед Господом у своїх серцях.
  emi-emi: Nau eteva ghe rekatala me ghe tarala vaalua maamasinaane God namungaili,
    ghe masimasieiliila me ghe asarasarakanailala tani toka akorokorongana ta Vau
    eteva tale urunguitaniira.
  zpv-NT: 'ya bwaꞌha ba ya bwiꞌhnntaaꞌyi Dxiohs yihca raꞌ bwiinn chi, chiꞌchi rahbi
    Bernabeh loh raꞌ ba: ―Gulchezahdziꞌtsi loh xchiꞌdxyi Dxiohs cun gaduhbi stoꞌ tu.'
  gux-gux: Wan den pundi ki laa U Tienu hanbili, opali den mangi. O den tundi bi kuli
    ke ban yaa hua o Diedo leni payenli.
  kos-kos: Ke el sun acn we ac liye lah God El akinsewowoye mwet we, el arulana engan
    ac kwafelos in oaru ac pwaye nu sin Leum ke insielos nufon.
  ibo-ibo: Mgbe o rutere, hụ ihe amara Chineke rụrụ nʼetiti ha. Ọ ṅụrịrị ọṅụ, mgbakwaa
    ha niile ume, gwa ha ka ha were obi ha niile nọgide nʼime Onyenwe anyị.
  yml-yml: Tutuyanina i leꞌwa i ꞌiseni Yaubada yana nuakalikali tomotoga ꞌwaidie i
    sosoana i vonedi i vo, Ma yami vetumagana taunimi ꞌwa na tautauyemi Iesu ꞌwaineye,
    ꞌwa na nunuakalikalieni wata ꞌwa na vevematayakeyakeni.”
  ory-ory: ସେ ଉପସ୍ଥିତ ହୋଇ ଈଶ୍ବରଙ୍କର ଅନୁଗ୍ରହ ଦେଖି ଆନନ୍ଦିତ ହେଲେ, ଆଉ ଯେପରି ସେମାନେ ହୃଦୟର
    ଏକାଗ୍ରତାରେ ପ୍ରଭୁଙ୍କ ପ୍ରତି ଆସକ୍ତ ହୋଇ ରୁହନ୍ତି, ସେଥିନିମନ୍ତେ ସମସ୍ତଙ୍କୁ ଉତ୍ସାହ ଦେଲେ;
  bzj-bzj: Wen Baanabas reech deh ahn si how Gaad bles di peepl dehn, hihn mi glad
    ahn ih inkorij di bileeva dehn fi stay kloas tu di Laad noh mata weh ih kaas dehn!
  wmt-wmt: Wali pirriyani manyanangu. Parlipinya manya, wirriyajinyangu palu ngunangani
    Juwujngajirtajartiwarntijaa Juwujwarnti. Ngarpu manyanangurla ngujangurra. Nganpayi
    Panapaj pa nyangungurla wirriyajarrinya. Wali lirrkarnpinya manya Panpajju, “Wajilpunganku
    manta Jesus jirrkirlparni, ngajirta nganta tikiyanta. Janginy kayan manta ngunawu,
    ngajirta nganta janginy kurrinykurriny nguna.”
  chk-chk: Iwe, lupwen a tori Antiokia, a küna usun än Kot afeiöchü ekewe aramas,
    a pwapwa o pese ngeniir, pwe repwe allükülük o let ngeni ewe Samol ren unusen
    leluker.
  ssd-ssd: Nu nane tugum prona sulumba Kuate nu siŋka mbal te make patikate ŋga nu
    gare-gareka nane wamdus ndindo Yesus biye dewam tuku tumniŋgina.
  acr-TNT: Echiriꞌ xopon ri Bernabé y xril ri unimal rutzil ucꞌuꞌx ri Dios cucꞌ ri
    quicojom rubiꞌ ri Cristo, lic xquiꞌcot che. Y xebupixabaj conoje chaꞌ rucꞌ ronoje
    quicꞌuꞌx caquichukꞌubej quib chwach ri Kanimajawal.
  rop-rop: en wen imbin kamat deya, imbin luk hau God bin wek langa detlot pipul,
    en imbin gudbinji, en imbin dalimbat olabat blanga kipgon bulurrumbat Jisas en
    nomo slekbek.
  mee-mee: Ba ka ine lele ba ke kele inae Nutu kavitule ragau raumana, na i ka lonasereng
    ba ke role kerea ta ri ngeke momogingging nga lopatokona a ri e te Iesus Avolau
    ka lorea iname kinung.
  dif-dif: Nau naka matja wokarana, ja Godaia murla najina, nau mankina wonti, ja
    nulu pratjana kurukurubana wonti, ngara wonkieli Kaparani wonki ngamala.
  gam-gam: Po molo, God ga ye wopake ye awi mal ge pene paika, une kane wopille embe
    dji, ye Iwa Kerman Jisas kandjiye al pillgi djinj ge, nakerne! Ye pillgi dje pamolme!
    dji.
  nou-nou: Edo umo ainda mambudo God mi embomei awa ewamei isira awa gido iaviri be
    isira. Edo ungoda yei esusu ititise sisira, “Ingo ingoda jo berari mi Bada da
    yei saboa ewo. Edo umo ambo ambo ari awa dove.”
  mqb-NT: Barnabas a dəzle à Antakiya kutok, a taslay mivel, anga a tan ayak à nga
    nà, Mbərom kà kak atan anan ahay sumor anahan. Natiya, a varan atan məgala aday
    tə̂ pərahan azar à Bahay Yesu tə ɗiɗek awan, aday tə mivel kərtek a re.
  ape-B: Douk Banabas nanak natoglu ali natik umu God nagakomech meyoh ali chanubu
    chape kalbu. Natik namudak ali nanubu nenehilau. Ali nagamu naklipech balan echech
    chanatimaguk. Naklipech umu echechip ulkwip pulomu chunubu dodogowich atich chugipech
    Diginali ananin balan namudak ati eheh nyumneh.
  grc-F35: ὃς παραγενόμενος καὶ ἰδὼν τὴν χάριν τοῦ Θεοῦ ἐχάρη, καὶ παρεκάλει πάντας
    τῇ προθέσει τῆς καρδίας προσμένειν τῷ Κυρίῳ
  cav-NT: Bernabétu Antioquiaju junaticuare. Yusura tuhua cuanaque dyaque jida tsehue
    baya baatsu dyaque pureama jucuare. —Ecuana Cuatsashaqui queja nimee nejuajecuedya
    jutidya. Neejenejacaume tuja quisarati, —jadya tujatu ecana acuare.
  kgp-NT: Ti tỹ tá jun kỹ ti fe tóg mrin ke mũ, Topẽ tỹ ag jagãgtãn kỹ. Kỹ tóg ag
    jyvẽn mũ, ag tỹ Jesus ki rã to krónh ke tũ nĩn jé, ag tỹ fe tar nỹtĩn jé.
  bvd-bvd: Si kada nia lea kau ka dao ma ka suana naa dongana ade dianaa nia God fua
    toaa nai ki 'e tio folaa sui gwana, nia ka ele 'asia naa. Ma nia ka bae naa 'ana
    baea ni kwaiarei lae fuada uri kera daka uu ngasi 'ana manata mamana laa kera
    ki 'ana Aofia.
  ukr-1871: котрий прийшовши і видївши ласку Божу, зрадїв, і молив усїх, щоб у постановленню
    серця пробували в Господї.
  apz-apz: Mponopas iꞌmofawento uhwonɨmentisoso Anɨtu aꞌamu kengo somo wopɨngo umokumentisoso
    uhwononto kako sɨmeho wopɨngo umoꞌnɨmentisofoho. Oseso kako aꞌamu somo hungkuno
    yano ole uyɨmento, Sekwo Anɨtuye hungkuno inɨngo seyoꞌeno Kakoe hungkunomo aho
    yokumpohnꞌnyo fɨkemokosyohumamno. Kakoe huyoꞌmo fosyohumamno. Ose ulɨmentisofoho.
  yon-yon: Baanabas kuu karub amun, ye kuu God ye Kingkin Karadmo ibenooniib anam
    andi darewoowiib, kui. Kowe, wene Antiok nandekore, wedmoon kuu anam, nimakarub
    kibireb anam andiwen yaa kuu Godbed amun kerundoon kowe, kubiyiibbed yi yaa andemendoon
    kuu niindem aom kangdommo kere God yaamo meenimo dobirime kwane ande dakmoon.
    Kwane, weng amuniib dakmenaboone, nimakarub yemoon bin Yariman ye kiwaan yiri
    benmonoon.
  poi-NT: Cuando núc jém Bernabé, iix iga Dios agui iwɨ̱wadayñe jém pɨxiñt́am. Jesɨc
    agui maymay jém Bernabé. Moj iŋquímyaj it́u̱mpɨy jém pɨxiñt́am iga iwɨ̱cupɨguiñ
    y odoy ichaguiñ jém tánO̱mi iŋmadayooyi.
  wuv-wuv: I nolao yei ma fanunupa'aa fei rawani'aa mei Haidaa, ina ni'eni'e ma warehadumaa
    ro'ou ba a'a minaa ei faufau ro'odu, roneimina ofawe'i a'a mei Fasu.
  quf-NT: Chaymi, Bernabé ĉharqa rikaran, Dyusninchik imanu bindisir paykunata yanapashanmatapis.
    Chaymi payqa alliplata aligriyaran. Chaynulla paykunataqa kusata kunsijaran, ama
    imatapis yarpurchu, tukuy shunqunwan shumaqta Amitunchikta kasunanllapapaq.
  yuw-yuw: Woce ongmuna yagocmai Kopotorocho bumbumyi nano wo yangbanango yuhon bonipnodec
    youp orongi togoc. Barnabas yu ihoroc yangmuna borongdedoc. Tongo yu ‘suraro irotno
    Morömaha tong fup imongo koing songga iditnung’ yongo irot tong koing toctochon
    mata inogoc.
  hus-NT-1971: Ani tam ti ulitsits tihua’ ti Antioquía, in tsu’u abal u lej lablinchab
    am belomchic c’al in alhua’ inictal a Dios, ani lej culbel a Bernabé. In ts’alabchal
    tim patalchic abal quin ets’ey aynanchi im belil an Ajatic c’al in lej ichich
    junini’chic.
  med-med: Ruk mba kʉndrʉm ei, Got ndi, wamp mbʉ, memp minal pinditim ei kandpa, numan
    ndi koⱡpa wamp mbʉ, nimba ronduⱡ mundpa, Nuim ei, tʉk enim nga mundmong ila mondʉk,
    Nuim ei, rʉk rʉk ambulk gi nduk muⱡʉi nitim.
  bch-bch: Ta ei inam ta igera Deo ele kadonga lolo marum aea ienono ngan gid, ta
    itin igelgel ga ipamatua gid toa ngada oa lolod, ta ikeo ga gid manta matad tutui
    pan Maron.
  cco-NT: Jo̱ mɨ˜ caguiéˉ íˋ fɨˊ jo̱, cangárˉ e dseángꞌˉ jáꞌˉbaꞌ e nɨcaꞌuíingˉ dseaˋ
    quiáꞌˉ Dseaˋ Jmáangˉ jaléngꞌˋ i̱ dseaˋ i̱ jaˋ lɨ́ɨngˊ dseaˋ Israel i̱ seengˋ fɨˊ
    jo̱. Jo̱ eáamˊ calɨꞌiáangˋ dsíiˊ i̱ Bernabé do ie˜ jo̱, jo̱guɨ casɨ́ꞌrˉ jaléngꞌˋ
    i̱ dseaˋ do e jaˋ nitiúuiñꞌˉ do Dseaˋ Jmáangˉ, jo̱guɨ e nijmiti˜bɨr e ngocángˋ
    dsíirˊ jaléꞌˋ júuˆ quiáꞌˉ dseaˋ do cajo̱.
  deu-1951: Und als er ankam und die Gnade Gottes sah, freute er sich und ermahnte
    alle, gemäß dem Vorsatz des Herzens bei dem Herrn zu verharren;
  alq-ALGNT: Apitc ka oditag, ogi 8abadan adi inigik igi a8iagog kagi minigo8adjin
    Kije Manidon okitci ca8endjige8ini. Ki kitci min8endam dac acitc ogi kitci inan
    kakina ega kidji ana8endjigendjin, acitc enigokodeendjin kidji nosone8andjin ka
    Tibendjigendjin.
  ixl-NNT: As tul oon veꞌt u Bernabé, as vaꞌlik chit ichiibꞌ veꞌteꞌ, tan til veꞌteꞌ
    uvaꞌ nimal vibꞌaꞌnil u Tiixheꞌ atik tiꞌ unqꞌa niman tetz u Jesús. As ibꞌeya veꞌt
    u Bernabé te unqꞌa uxhchileꞌ skajayil uvaꞌ tukꞌ chit taanxelal la inima viyol
    u Kubꞌaal Jesús.
  boa-NT: Aabéhjáa téhullévú úújetéébé waajácú muhdú ɨ́mɨááné Píívyéébe diityéké pɨ́aabóne.
    Ááneríhjyáa mítyane ímíjyúúveebe diityéké túkévétsohíjcyá ditye ímíñeúvú Jetsóoke
    iúráávyeki.
  etr-etr: E awäla besela galalahilä beahamelebe, Godea ili hedabola ugila negei amo
    bealahilä ea obeägï. Obeägïlahilä ea ilile iso asigi gelolasila udia dolö sulubadelama
    sähalea, Fisila made, Dafidilo Geloibalä dila nebegoda go wälasimu namialola säi.
  quh-NT: Paytaj chayaytawan khawarka imaynatachus Dios atiyninwan paycunata yanapaskanta.
    Ricuskanmanta mayta cusicuspataj yuyaycharka tucuy paycunata Jesuspi jap'icuspa
    tucuy sonkowanpuni payta casunancuta.
  kwi-kwi: Pianatpane, Bernabéne Dios usparuza wat kiwainarɨt nɨjkul kit kwisha wat
    kulta. Usne wanta kurunnara, nil uzanapa, Anpatta kwaiyamanpa.
  agm-agm: Natɨwusaasauhɨ ko notɨ noaipatɨ mmonata isɨhiya tɨtaahiyɨhiya Jisaasihopɨ
    gɨwunyaahauhɨ Autaahaatɨho gaahandɨ kawɨsataiso tatɨ maaritataise. Maaritataatɨ
    isɨhiyai saundataase, “Sahɨ samɨ maarɨho andɨtitɨwɨ Awaisɨhomɨ utatototɨ kiyaatɨnɨhɨ
    bimaawɨse,” undatɨ andɨtɨwiwataise.
  ubr-ubr: Barnabas inai igat it mamaba God sabu ibimomogines aurin on iyasisir, ato
    ikufaiwaris, sabu engon tutufin on Bada aurin sinidura bag ato nunuas tutufinai
    sinitutum.
  tsw-NT: Ana u rawa we enei icigi i na A̱sula̱ a yuwaan nle, reve u yuwan ma̱za̱nga̱.
    A̱vu u ca le a̱sa̱la̱ adama a kaɓa asuvu, waru a lyuwa elime ni itoni ya̱ A̱sulazuva.
  cax-NT: Nauquiche tiñataiti taha, arrtaiti arrüna ñacunusüancacarrti Tuparrü acamanu
    ümoma, tarucu nipucünuncurrti. Macuansomoconoti ümoma tapü iñocotama ñacoconauncurrüma
    ümoti Señor.
  aia-aia: Na'i 'oha na ada wou 'a re'ia do'ia God 'a goro di'u 'iniraau ma wa'ewa'e
    raha 'inia. Ma ha'ata'u'uraau dorai ura baabau na'i tahingadaa'i beia Araha.
  srp-1865: Koji došavši i vidjevši blagodat Božiju, obradova se, i moljaše sve da
    tvrdijem srcem ostanu u Gospodu;
  agt-agt: '@see-verse:ACT.011.022'
  lug-lug: Bwe yatuuka n’alaba eby’ekitalo Katonda bye yali akola mu bantu, n’ajjula
    essanyu, n’akubiriza abakkiriza banywerere ku Mukama n’emitima gyabwe gyonna.
  yby-yby: Woko hetokaiyoko Omailimo maku bibo nesaloya muda-eladanaki We napaloka
    elewole iki minatae loko data liye.
  heb-heb: ויבא שמה וישמח כראתו את חסד האלהים ויזהר את כלם לדבקה באדון בלב נכון׃
  mpp-mpp: Hikelu nganime Wapongti moc bamadicebawec, ye yogo nganilu beliyelu kwelenginengti
    Sugucne ngagesingkeningte kwelengineng kwefangkewec.
  apb-apb: Na maholo e lai hule wau i Antiok ko si tohungei ilenimwa'e aana e leesie
    uri a God e ha'adiana'ara oto. Na ko si tohungei deu rarahire uri kire ke lulu
    i sulie oto Aalaha ikie to'ohuu taraure'i.
  san-TEL: తతో బర్ణబ్బాస్తత్ర ఉపస్థితః సన్ ఈశ్వరస్యానుగ్రహస్య ఫలం దృష్ట్వా సానన్దో
    జాతః,
  ben-IRV: যখন তিনি নিজে এসে ঈশ্বরের অনুগ্রহ দেখলেন, তিনি আনন্দ করলেন; এবং তিনি তাদেরকে
    উৎসাহ দিতে লাগলেন যেন তারা সমস্ত সম্পূর্ণ হৃদয় দিয়ে প্রভুতে যুক্ত থাকে;
  ntu-ntu: Kx kaputrpebzle mrkc, mcpele kx Gct okatrle leplz lcng mz zmrlz ngrde kxmyalz.
    X sc tqabrtzpe, x axglrle nidr amrlx mz nzmnctr-zvz-krbzlr mz Kxetu Jiszs mz nabzdr
    atwrnrngr.
  pan-pan: ਸੋ ਜਦੋਂ ਉਹ ਉੱਥੇ ਪਹੁੰਚਿਆ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਕਿਰਪਾ ਵੇਖੀ ਤਾਂ ਅਨੰਦ ਹੋਇਆ, ਉਨ੍ਹਾਂ
    ਸਾਰਿਆਂ ਨੂੰ ਉਪਦੇਸ਼ ਦਿੱਤਾ ਕਿ ਦਿਲ ਤੋਂ ਪ੍ਰਭੂ ਵਿੱਚ ਵਧਦੇ ਜਾਓ।
  gvc-gvc: 'Tópʉ sʉro, Cohamacʉ yoadohoa mehne judio masa jieraina to yaina ti wahachʉ
    ñʉno, tuaro wahcheha. Tuaro wahche, tiro tó macainare õ sehe ni yahuha: —Jesure
    ã wacũ tuarucuga. To yare ne duhuena tjiga —ni yahuha tiro jipihtina tinare.'
  ksj-ksj: Ani Antioka neḡano feurirotene, Badiꞌaꞌa ḡahunone manoḡa zenateꞌe horonadu,
    matuꞌe rudaro. Ebu zeḡe niduꞌa inaraziro, raenaꞌa, “Zamaze niduꞌa hanadu Zuhiꞌa
    Boro mazao fie gigaru radoꞌi!”
  sbk-sbk: U Barnaba nawafiha asungwilwe tee abhagwizizye umwoyo aje bhadulaje mwa
    Yesu mumoyo gabho.
  mya-JVB: ထိုသူ သည် ရောက် ၍ ဘုရားသခင် ၏ ကျေးဇူး တော်ကို မြင် လျှင် ဝမ်းမြောက် ဝမ်းသာခြင်းရှိ၍
    ထိုသူအပေါင်းတို့သည် ယုံကြည် သောစိတ် နှင့် သခင် ဘုရားကို မှီဝဲ ဆည်းကပ်မည်အကြောင်း
    တိုက်တွန်းနှိုးဆော် လေ၏။
  kgf-kgf: Kemma Anutuac ewa hia he énécmiyu hémma ségiségi waŋec. Waŋu ewa siŋgina
    yandaguc Anutuaru qékétama kecmu niŋac ic embac mocʒoŋ acnéŋ meseli énécmiyec.
  awb-awb: Eqmarówana Ántíóka suwahpeq séna Manikánka wehuke séhréh arito tagéna wene
    arupipeq eyoyóúwe. Eyoyóéna sensabé túbáh agiyehboq Sísane sánsá kawerue sehgíóro
    úwe.
  gdn-gdn: E ika bauwena manako iyapana ika idiwa bita mubo wadamana ki Mamanuga God
    e rikapupu deni mena mu waditapu bagi ki matakirai apunu Banabasi empupu ki pokere
    e rabinai bagiwena manako e ubupu iyapana ki gwaiyaba-tapu, wagubu ke; “Wi Kaiwawonuga
    Iyesu bameya naigida mena kwaiwogoi, e mena notapiyoi sumapiyoi ade e mena yonai
    wadoi yamoi.”
  nko-NT: Barnaba gyí ɔha wankláán, Ɔŋɛ Wankɩ́hɛ́ pʋ́ hógyi ɛ́ ɩtsɔ mʋtɔ. Brɛ́á
    olowie Antiokia, olowun alɩá Bulu lagyi amʋ́ bʋalɛ a, ansɩ́ legyi mʋ. Mʋ́ʋ́ ɔlɔtɔɩ́
    kplá amʋ́ ɔbɛ́ɛ, bʋpʋ́ʋ amʋ́ klʋn fɛ́ɛ́ dɩnka anɩ Wíe Yesusʋ, abʋgyi mʋ mblasʋ.
    Ɩ́nɩ sʋ ahá tsɔtsɔɔtsɔ bɔtsʋn mʋ asʋ́n ámʋsʋ hɔ anɩ Wíe gyi.
  bsn-NT: 'To ĩna cõar''i, ejacõari, Dios quẽnaro ĩnare ĩ yisere ĩañuju. To bajiri
    bʉto variquẽnacõari, ado bajiro ĩnare gotiyuju: —Tocãrãcʉne, Jesúre ĩre ajitirʉ̃nʉrũgũña
    mʉa —ĩnare yiyuju Bernabé.'
  pib-NT: Wa wale gapokinitka, retlu Goyakalu gimutyawakna. Rumjika. Ruykotna pejnuruneko
    psolgalukleya rajiyna Gitsrukaachi yegi rawgognenatinripna.
  wiv-wiv: A Barnabas ki bele ni Antiok ki hadavia habuka e limoha a Vuvu ti kati
    kemihia matoto ni dia, kubarae ia kini hilohilo, kini vabadanganidia, dia kata
    muri papa na Paraha dama laveve.
  reg-reg: Ejile aja no kulola ebhiyanwa bhya Nyamuanga akondeywe; no kubhatamo omwoyo
    bhona ati bhasigale na Latabugenyi mu mioyo jebhwe.
  mlh-mlh: Raru roperu Anutuji yauŋmoririine ŋiŋigo yareme fiabuŋ, oi jiŋoineji ŋoneru
    maneko ropeme jerieru uŋsowoŋine iŋi miya, “Ŋoŋo sosowo maŋ-ŋaŋuŋ qojugaru sanaŋgaru
    Ofoŋke qakatoru dimainebi.”
  gof-ENT: ባርናባሲ ኣንፆኪያ ቢዳ ዎዴ ፆሳ ኣ ኬሃቴ ኦሱዋ ቤዒዲ ኡፋይቲስ። ኤንቲ ኡባይ ባንታ ኩሜ ዎዛናን ጎዳን ሚኒዲ
    ዳና ሜላ ኤንታ ዞሪስ።
  aau-aau: Hiy serey ma lousne hokwe, God so maym sios se ma kow ke lira menkin, hiykwe
    kar sehe nuw-ey, seyr uwrsa me senkin hiy-mesor kraipakrai, hom hmo uron lowpwarowp
    non kokwe God se-aw nuw-nanpanan nakrok kraiay wayr e.
  tvk-tvk: Melele xa duxoh taon xa mahulong te hal Antiok, besi xi melele xa pusi
    xa tuxolxatien na Hi di mi xil. Ma misel xat xil tengan lisoh ixeih e neketen
    nae e lihusil kuh Suv Iesu e meulien nae.
  prf-NT: Káddemát na haud ay masaya siya a tarud gapu netan na a pinagpala hidi nen
    Diyos. Kaya pinayuwan na hidi a atanan a manatili a tapat sakay nakatuun en isip
    di ten Panginoon.
  auy-auy: koména Maníkó kaweꞌó uwátínkaromba tuwánéna aamoí éna óraaka simátimena
    séna kentirumbá fasiꞌámai Fasiꞌaénkóntáféꞌa méraaro séna
  tbg-tbg: Oturero tavovaro Kotiva vi vatanaaka aaqurihama nimiteharo vika kahaquvaro
    Banabaasiva quahakero vikara kempukaiqama kero tiharo, Ho ne Nora Vaiinti Ihuraraqai
    aato iriqi viha nuate, tiro.
  hub-NT: 'Bernabéka shuar pegker, Wakan Pegker aramu asa yacha ajakuiti. Tura Criston
    nekaspapita tamaurisha imanisag arujakuiti. Tuma asa Antioquíanam jeaa, Yuus nuiya
    shuar ainan yayámun wainak shir aneasuiti. Tuma chicharuk: Kakaarum pujusrum apu
    Jesúscha nemarkatarma tusa tinaiti. Takai shuar aina apu Jesúsai nukap surumanaina.'
  hmo-hmo: Banaba ia ginidae neganai, Dirava ena hariharibada ia itaia, bona ia moale
    bada, bona ibounai dekenai ia hereva goada, idia ese mai edia kudouna ibounai
    Lohiabada do idia badinaia.
  big-big: Kanda pulogo pugu Anotogo puwiliyegi pigi wazono tonugu weiyagi langai
    ono pura yanarikki pakela. Pi pakela logo pi wilik kagowing miza keya pugu puwili
    mabuwiliyegi kozanda yana logo wilek kang puwiligiyengko Yemizibekyegi ngizi panu
    kiriweiweki kelegele yeiya.
  gux-G: Wan bo pundi o bo la u Tienu ŋanbidi, o pali bo mani k o paani b pala kuli
    ki kuni u Tienu.
  cnl-NT: Ma²ca¹dxóo¹ Bee³², ŋó²³ 'e³ jmii'³¹ 'nɨɨ'n³¹ 'uǿn² ca²³jmée³ Dios quie'²
