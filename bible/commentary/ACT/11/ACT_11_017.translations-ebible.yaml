    masanga kadin ding ham?” atin ahi.
  mar-mar: आपण प्रभू येशू ख्रिस्तावर विश्वास ठेवला तेव्हा जसे आपणांस तसे त्यांसही
    देवाने सारखेच दान दिले, मग देवाला अडविणारा असा मी कोण?
  snp-snp: Etito nenako, lalimo Wekola Yesu Kilisto koli kikito umonimo Gotikafo Ouna
    Felegaga lomami yamaidana oto gimagetoma ya namo ya egaidana oto Goti, E’e, loumuto
    kanu ku gedenamo ne? loto loga o gedaiye.
  isl-isl: Fyrst það var Guð sem gaf þessum heiðingjum sömu gjöf og okkur, þegar við
    trúðum Drottni Jesú Kristi, hvað gat ég þá sagt?“
  spy-NT: Kunyoo ii, yēē ākoo kiimuuchē ꞉Yēyiin kung'oobchi bichooto Tāmirmiryēēt
    kuu wōloo king'oobtēēch acheek yoo kikiiyēnchinē Mokoryoontēēt Yēēsu Kiriistō
    ii, ku anii ng'oo saasoot akwiil Yēyiin?”
  xnn-xnn: Si Apo Dios nan nangipakapet isnan Ispiritona ken datako isdin namatiyan
    tako ken Apo Jesu Kristo. Paliso gedan isnan baken Judio et inpakapetna nan Ispiritona
    ken daida. Et sinowak is mangiyadi ken Apo Dios ay mang-ikkan isdi?”
  mwe-mwe: Bhai, ibhaga a Nnungu bhaapelenje bhandunji bhangabha Bhayaudi upo malinga
    shibhatupele uwe, tukaakulupalileje Bhakulungwa a Yeshu Kilishitu, bhuli, nne
    gani ngombole kutaukangana na a Nnungu?”
  tte-tte: Na imayale koliyau yakato Yaubada imulolo kolili yo Yaluyaluwa Tabuna iwolena
    kolili besiele tauna kona saugana tameli Guyau Yeisu Keliso koina imulolo kolila
    yo Yaluyaluwa Tabuna iyeyama kolila. Walo yawasosi, nige sowasowana Yaubada ana
    nuwatu yakausi.”
  tcs-tcs: So, ip God i bin gibe dem Nozuwisman da gipt blo da OliSpirit, da seimwei
    wase em bin gibe yumpla da OliSpirit wen yumpla i bin bilib wea da BosLod Zizas
    Kraist, wiswei? Ai go gense God a? Nono!’
  hlt-THB: Bawipa ing ningnih ani peek khqi lawt amyihna Bawipa Jesu Khrih ak cangnaak
    cekkhqi a venawh awm cawhkaw kutdo ce a peek awhtaw, kai ve a u na nu ka awm nawh
    Khawsa ce oelh aham kak poek kaw? tinak khqi hy.
  soq-soq: No Tatamba Iesu Keriso bedewe sumanainteno God Aleupa kakaiwa neneno wadatana.
    God amonawa no neneno wadatana rua deawaa uwa daitada apanawa sa Aleu kakaiwa
    wanamono wadeiena. Sa ipa God insaisawaida dewasan mo mampo, ambi ne bodapona,
    mai intawa da wineipona, dia.”
  qub-qub: Jesusman yäracuptinchi noganchïman Espíritu Santuta cachamushannöllami
    paycunamanpis cachamusha. Tayta Diosninchi chayno camacaycächiptenga ¿pitaj noga
    cä Tayta Dios nimashanta mana wiyanäpäga?»
  att-att: Á mássiki nu ari ira Kudio, iniddán ni Namarò ira sù Mangilin nga Ikararuá
    nga kunnay ta pangiyawâ na nittam nga Kudio gapay, ta pamegapu tam mangikatalà
    kâ Apu Kesu Kiristu. Á asinningà panò nga maggammá kâ Namarò!” kun ni Eduru.
  bki-bki: Mo kito kulo Ju nalo, napano kito romonea kiado Tubo Yesu Kristo ruei,
    Atua jian kiano Niununo ban kito, jibe ka ijaiano tai, mia bogo napano nemial
    napano Atua jian ijaiano nene kia ga banlo napano maka ave kulo Ju, ana vite na
    mila kirimeravo batitigio ea kiniou ka vonganei, maka lele rimemedu ka mia neverenio
    tomu nalo nei nalo maka ajikia amei jouro kitoliko. !Kiniou nebe kenia, ka neielkue
    kanio Atua tibe na, verenio naio sidom ka rila tibe na vanlo!”
  bqp-bqp: Lákũ Luda gba dokↄ̃nↄ kɛ̀ńnɛ kũ ókↄ̃nↄ kũ o Dikiri Yesu Kirisi náani
    kɛ̀nↄ nà, dín ma ũ mà fↄ̃ mà gí Ludanɛɛ?
  mcp-mcp: Ntɔ́, ŋkí Zɛmbî mə́ yə búúd yána dɛ́ nda nyə a yə nə́mə́ sə́ ja sə́ á *búgʉla
    Yésus yí, mə wə́ zə́ nə́ mə sáág ŋgáádə́ nə Zɛmbî?»
  hat-hat: Konsa, Bondye te bay moun sa yo menm kado li te ban nou an lè n' te mete
    konfyans nou nan Seyè Jezikri. Kisa m' te ye menm pou m' te fè tèt ak Bondye?
  npl-NT: Iwa tla Totajtsi Dios noiwa yejwah okinmák tlan tejwah otechtliokoli ijkuak
    otikneltokakeh n Toteko Cristo Jesús, ¿akin ne para nikilis Dios amo ijkó makichiwa?
  bgg-bgg: Hì è rek phane izai chak ro, Hamangkhung-aphuii ne Gaibranthek shii de
    gethek è Ithong Isu Masi shii migi now mage ne lasen mua pha ji duiine ò rek ne
    mua dun ro; ji arone, Hamangkhung-aphuii shii gak mua pha bran ne! Gune hanyie
    ga.
  eng-TCENT: If then God gave them the same gift that he gave us when we believed
    in the Lord Jesus Christ, how could I stand in God's way?”
  eng-BSB: So if God gave them the same gift He gave us who believed in the Lord Jesus
    Christ, who was I to hinder the work of God?”
  cpu-NT: Tema iriitajaantakera Pava neshinonkatakariri eejatzi iriroriite ikempitaayetaira
    aakaite akempisantayetairira Pinkathari Jesucristo. ¿Niinkama naaka nonkovantyaari
    nomaimaneteri Pava?”
  san-ASM: অতঃ প্ৰভা যীশুখ্ৰীষ্টে প্ৰত্যযকাৰিণো যে ৱযম্ অস্মভ্যম্ ঈশ্ৱৰো যদ্ দত্তৱান্
    তৎ তেভ্যো লোকেভ্যোপি দত্তৱান্ ততঃ কোহং? কিমহম্ ঈশ্ৱৰং ৱাৰযিতুং শক্নোমি?
  tod-tod: Ni tama GALA ge vebɛani ɠilagi naa nɔ vea ti ya, nii feai ada ɓalaa zea,
    adɛi de ɠidaaleʋeai Maliɠii Yesu Kilista ma, nɔ̀un nà ga leeni, nà li losu GALA
    daawu?»
  tac-NT: Onorúgame 'yásaká bo'né Alawala alué ralámuli tabilé jurío a'chigóriga napurigá
    'yale ramué napu'lige ramué 'la bijchígirige alué Wa'lula Esukristo ko, 'lige
    ¿ne 'lacha animela tabilé 'la ko Onorúgame Alawala bajkiá alué ralámulichi? ¿Chieri
    ju ne napurigá Onorúgame saega asimela?
  eng-WEBPB: If then God gave to them the same gift as us when we believed in the
    Lord Jesus Christ, who was I, that I could withstand God?”
  gfk-H: Io, ing bia Kalou ga tabar mah diet ma iakan ra hartabar, ga tabar dahat
    ma ia ing dahat gata nurnur tano Watong Iesu Karisito, io, a mangana tunatuna
    sa iau bia iau gaar tur bat Kalou?”
  viv-viv: Au ide miYuda Kaiwabu Yesu Keliso againe kavetumagana ana toveya, Yaubada
    AluꞋaluwana ide agaideya gihawahegena amine, meda anafaiweya yoꞋo tulidiyao kalivai-dina
    agaidiya AluꞋaluwa Mahalina gihawahegena. Ada au iya vaita hakwaꞋadi amine-yo
    Yaubada gadahawatani be keke badi agaidiya ginahawahegeni?” Au hidedemi Fita gilukahihi.
  yao-yao: Nipele iŵaga Akunnungu ŵapele ŵandu ŵangaŵa Ŵayahudi ntuuka ulaula watupele
    uweji utukwakulupilila Ambuje Che Yesu Kilisito, ana uneji ŵaani naakanile Akunnungu?”
  tgp-tgp: Vara God mo silera na otori sohen mo silea isar̃a hin rani atu r̃a rasu
    Moli Iesu Kr̃isto, enau sava tamlohi vara a er̃i horoa?”
  auc-NT: Ayæ̈, Mönö Awënë Itota Codito ingante wede pönëmöni ate Wængonguï tömengä
    Tæiyæ̈ Waëmö Önöwoca ingante da pönongä æntamönipa. Ñöwo tömënäni adobaï wede
    pönënäni ate Wængonguï mönitö ïmönite nänö da pönongaingä ingante tömënäniya adobaï
    da pönongä æ̈nänipa, ante pönentabopa. Mänömaï cæcampa, ante pönëninque botö,
    Ædö cæte Wængonguï ingante Baa anguïmoo.”
  kbc-NT: Aneotedoɡ̶oji yajigotediogi noɡ̶eedi liciagi niɡ̶ijo ɡ̶onoɡ̶eedi ane najigotedoɡ̶owa
    niɡ̶ijo niɡ̶ijaaniɡ̶ijotigi naɡ̶a jinakatonaɡ̶a Ǥoniotagodi Jesus Cristo. Odaa
    ajakadi daɡ̶a jakapetege niɡ̶ica aneote Aneotedoɡ̶oji.”
  bmh-bmh: Igul go araog, Uwait nug go emgasag ipal ebuan dudu agal enimag galau kuatab
    tam, gusig go igual oigeb petak eun gusig omun sul, ag han guzenaital omen. Iz
    ein gusig nug Uwait nugau salau tapelamau?”
  ctu-BL: Dios tsi' yʌq'ueyob i majtan che' bajche' tsi' yʌq'ueyonla che' bʌ tsa'
    lac jac'be i t'an lac Yum Jesucristo. Mi che'ʌch tsi' mele Dios, ¿mejl ba mic
    tic' joñon? Che' tsi' yʌlʌ Pedro.
  meq-meq: Ta deɗek, Mbəlom kə vəlatay Məsəfəre ŋgay, andza nakə a vəlakway ahəl nakə
    ka dzalakwa ha ka Bəy Maduweŋ Yesu Kəriste aye. Neŋ ɗa məgay me a Mbəlom na, neŋ
    way?»
  noa-H: Magua keena, mua hoowai mag hich Jesuucha magtarr haawaita mag hedjã Cornelio
    dʌ̈i hãba narr k'ʌʌnagjã Hẽwandamau hich Hak'aar deebajieb hajim hanʌm hamag,
    har maachdëu Jesucristo hiek hʌ̈k'aawai maachig deetarrrjö. Keena, magtarr haawaita
    pöd mua Hẽwandam hichaaur haju haai k'aba chirajimgui hajim hanaabá Pedroou hich
    k'apeenag jaaumamua.
  alp-NT: Ele mere hoko Alla Iono Ro Misete Ikbasae ite, kena ite hlaleke menai loko
    iteki Tuhane Yesuse Kristuse. Sakesa neka, Alla Iono Ro Misete Ikbasae tamata
    makete rebe tamata Yahudi more neka. Ele mere hoko au lake Allare saisa mo.”
  san-VEL: ata.h prabhaa yii"sukhrii.s.te pratyayakaari.no ye vayam asmabhyam ii"svaro
    yad dattavaan tat tebhyo lokebhyopi dattavaan tata.h koha.m? kimaham ii"svara.m
    vaarayitu.m "saknomi?
  kbq-kbq: Ana hu'negu Anumzamo'ma magozahu muse'zama (gift) zamagri'ma zami'neana,
    anahu kna huno Agra Ramofo Jisasi Kraisinte tamentinti nehunkeno tami'neaza hu'negu,
    iza'na nagra Anumzamofo eri'zankura i'o huzamantegahue?
  kbh-kbh: Chcasna, chë́ngnaca Bëngbe Bëtsá chë Uámana Espíritu tonjats̈atá, nts̈amo
    bënga, chë Utabná Jesucrístbeñe os̈buáchiyënga, s̈onjanats̈atacá. Y chca, ats̈e
    ndoñe quetsátsmëna canÿe ts̈a uamaná, Bëngbe Bëtsá jauyanama nts̈amo cha yobos̈cá
    ndoñe chaondë́tsemna ca.”
  ron-LSB: Dacă deci Dumnezeu le-a dat același dar ca și nouă, când am crezut în Domnul
    Isus Hristos, cine eram eu, ca să mă împotrivesc lui Dumnezeu?”
  pon-pon: Ari, ma Kot kotin kijakija irail dueta a kotin kijakija kitail er, kitail
    me pojonlar Kaun Iejuj Krijtuj, ij nai, pwe i en kak palian Kot?
  nhe-BL: Huajca nijmachili, Toteco quinmacatoya Itonal queja nojquiya techmacac quema
    tijneltocaque Tohueyiteco Jesucristo. Huan ¿ajqueya na para niquilhuis Toteco
    Dios ma ax quichihua?”
  sps-sps: Sana fifaan ten Gov tan Aaven Taabos te faan rari Ya, jesan te faan rara
    Ya Gov to te faamainy finy rora na Tsunaun e Jisas Krais nyo gim rou ma aspeer
    rari to te pisainy fin rarori Gov.”
  wnc-wnc: Tupa ninda Jesu Kraisde natake Buyambam tapanin ngangu ie banip sike yuwatna
    Anututa gatanimuke yawan Waung Takwanda nin papan kekekakumang. Ge ina unzakan
    aminu keu komdune nanaaya gatayamuke yawan Waung Takwanda papan kekekawa kake
    dasing tasike Anututa pasinggak kaknga sandekngamit? Wena,” ngang Pitata yakut.
  bus-bus: Kɛ̀ Luda gba dↄ̃nkↄ̃ kɛ̀ńnɛ kↄ̃n wamↄwa kɛ̀ wa Dii Yesu Kirisi náanɛ kɛ̀nↄ,
    dén ma ũ mà fↄ̃ mà gí Ludanɛ?
  gub-BL: Azeharomoete Tupàn umur Wekwe Puràg a'e zutew 'ym wanupe a'e, zanewe imur
    awer zàwegatete a'e. Umur zanewe, ta'e zazeruzar Zanezar Zezuz Tuwihawete rehe
    zane xe. Nezewegatete a'e zutew 'ym a'e wà no. Namupytu'u kar pixik kwaw Tupàn
    Wekwe imur ire ihe, wyzài teko wanupe imur ire ihe.
  imo-imo: Aku lemo Awili Jisas Kraist enge nimbo ipuki tirimulu kinye Goteni lino
    oi Mini Kake Telimu tirimu mele altopa aku tepa imbo lupema tirimu lemo na nari
    molopolio Gotendo molo nilkaya?” nimu.
  boj-boj: O ijo was niŋgi quiy. Iga nami Tamo Koba Yesus Kristus qa gago areqalo
    siŋgilatonamqa Qotei na aqa Mondor Bole iga egej. Bini sawa bei bei qaji naŋgi
    dego Yesus qa naŋgo areqalo siŋgilateqnabqa Qotei na aqa Mondor naŋgi enjreqnu.
    Deqa Qotei aqa wau di e na getentqa keresai.”
  eng-DRA: If then God gave them the same grace, as to us also who believed in the
    Lord Jesus Christ; who was I, that could withstand God?
  knf-knf: Woli Naşibaţi aţen bañaaŋ biki aliŋan na un wi ŋkakuŋ ţfa afiyaar Yeŧu
    *Kriŧtu Ajugun, woon nji nandayanaan i, dhilanuŋ kaneenan Naşibaţi ado uko wi
    aşaluŋ? »
  san-KHM: អតះ ប្រភា យីឝុខ្រីឞ្ដេ ប្រត្យយការិណោ យេ វយម៑ អស្មភ្យម៑ ឦឝ្វរោ យទ៑ ទត្តវាន៑
    តត៑ តេភ្យោ លោកេភ្យោបិ ទត្តវាន៑ តតះ កោហំ? កិមហម៑ ឦឝ្វរំ វារយិតុំ ឝក្នោមិ?
  arn-NT: Feyngey Ngünechen tañi eluetew engün kay ti Lif Küme Püllü ka chumngechi
    ta iñchiñ elueiñmew taiñ feyentun mew Ñidol Jesucristo mew, ¿ineyfel anta iñche
    ‘kümelay tami femün’ ñi piafiel ta Ngünechen?”
  zas-NT: Abiꞌ yan bal ma guxhaal Dios xSprijtaman par laa reeman ziꞌcgajc guxhaalaman
    laaman du loj ree chi baliladx ree Dad Jesucrist, ¿chu najn din gudxonan ni rüjn
    Dios?
  ken-NT: Be bábhɔŋ, ghɔ́ yɛka! Mandɛm achyɛ́ bǒbhɔ nkúbhɛ́ akap anɛ́ yi achyɛ́
    nyaka bhɛsɛ mpok sɛ́nókó Yesu Kristo Acha. Nchí yɛ́ nyaka agha bɛchɛt Mandɛm
    mbi?”
