verse: ACT.011.017
translations:
  kpx-kpx: Iale di hilokage keau abu uvu mai Iesu omige Dilavau au Munanae Tumu nahioveale
    ke nahate kebia ovenu. Iale Dilavau vaveve kateale vasege di bae osioho ke bamui.”
  okv-H: eto dago Iesu Keriso ke be hotembeto amita Ahihi Otohu hande eto humbuhora
    eto enda nei embomeni na eha ere humbuhora avo eto na God ta ari avo haekari inono
    re te?” ainge enu
  tbo-tbo: Ma i lugeleteya naka Yaubada geka ani’mbenenana emosina i welewelehi naka
    i weleta, hougana Guyau Yesu Keliso ta itumaganeya. Ugolinei, tau iyai po ipa
    Yaubada a bagibagi a lauguduguduya?’
  mal-C: അതുകൊണ്ട് കർത്താവായ യേശുക്രിസ്തുവിൽ വിശ്വസിച്ച നമുക്ക് ദൈവം തന്ന അതേ ദാനം
    അവർക്കും നൽകിയെങ്കിൽ, ദൈവത്തോട് എതിർത്തുനിൽക്കാൻ ഞാനാര്?”
  grc-SR: Εἰ οὖν τὴν ἴσην δωρεὰν ἔδωκεν αὐτοῖς ὁ θεὸς ὡς καὶ ἡμῖν, πιστεύσασιν ἐπὶ
    ⸂τὸν κύριον Ἰησοῦν χριστόν,⸃ ἐγὼ ⸋δὲ⸌ τίς ἤμην δυνατὸς κωλῦσαι τὸν θεόν;
  bgc-bgc: इस खात्तर जिब परमेसवर नै उन ताहीं भी वोए दान दिया, जो म्हारै ताहीं प्रभु
    यीशु मसीह पै बिश्वास करण तै मिल्या था, तो मै कौण था जो परमेसवर नै रोक सकदा?”
  khz-khz: Pene Palagu na vovega-nama kwapunamo, ita Velekou Iesu Keriso tavega-taunataunaato
    gaurai evenirato vega-namana, ati Iuda talimara maki evenirato genai, au rai gaurai,
    au na Palagu pana kila-waia?”
  deu-TKW: Wenn nun Gott ihnen die gleiche Gabe verlieh, wie auch uns, auf den Glauben
    an den Herrn Jesus Christus hin, wie vermochte ich Gott zu hindern?
  zsr-NT: Qui lë ni naꞌ, chquiꞌ Dios bsölëꞌë quequëꞌ Dios Böꞌ Laꞌy, laꞌ tuz ca benëꞌ
    queëruꞌ rëꞌu réjlëꞌruꞌ Xanruꞌ Jesucristo, ¿núzxatë nedaꞌ gna béꞌidaꞌ‑nëꞌ Dios?
  lin-lin: Soki Nzambe apesaki bango likabo ya ndenge moko na biso oyo tondimelaki
    Nkolo Yesu-Klisto, bongo ngai nde nani mpo ete nakoka koboya makambo oyo Nzambe
    alingi ?
  hns-NT: Aur djab oelog Prabhoe Jiesoe Kriest me bieswaas kare lagal, tab Parmeswar
    ohoelogke ohie saktie deis djaun oe hamlogke deis raha. Tab ab toelog sotj kie
    ham ke baatie Parmeswar ke roke waala?”
  noa-E: Magua keena, mua oowai mag ich Jesuucha magtarr aawaita mag edjã Cornelio
    dʉ̈i ãba narr khʉʉnagjã Ẽwandamau ich Akhaar deebajieb ajim anʉm amag, ar maachdëu
    Jesucristo iek ʉ̈khaawai maachig deetarrrjö. Keena, magtarr aawaita pöd mua Ẽwandam
    ichaaur aju aai khaba chirajimgui ajim anaabá Pedroou ich khapeenag jaaumamua.
  eng-EMTV: If then God has given to them the same gift as He gave to us, when we
    believed on the Lord Jesus Christ, who was I to hinder God?”
  mib-NT: Te suni ni jēhe Yaā Dios Espíritu yā nuū maá i nájnūhun ni jēhe ya nuū maá
    yó jeē cácandíje yó Jítoho yō Jesucristo. Núu súcuan ¿te ndé ɨɨn cúu ná jéē cásɨ
    ná jniñu jeē sáha Yaā Dios? áchí Pedro.
  lif-NT2: आनिॽ दाङ्‌बा ये़सु ख्रिस्‍ते़न्‌नसाःन् आजोगुम्‍मिल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    पर्धाःम्‌आबिरे़बा कुइसिःक्‍के थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरे़आङ् सेसेमाङ्‌ङिल्‍ले़न्
    पर्धाःम्‍माङ् मे़घोःसुरो॥ खे़ल्‍ले़ चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ अक्‍खेलॽरिक्
    याःम्‍बक् चोगुबान् अप्‍मा के़सुक्‍पा इङ्‌गाॽ हाःत्‍आबे?”
  xnj-xnj: Hinu ngati Chapanga avapelili njombi vandu vangali Vayawudi ngati cheatipelili
    tete tetamsadiki Bambu Yesu Kilisitu, wu, nayani nene hati nilinga kumbesa Chapanga?”
  mmx-mmx: I xasep do ne Moroa ga raba limixin kopmen di me Judaia mi Loroonan Kaala,
    kerekngan ni ga raba nedik min. Nedik taga lok ka lorooro maxat at ne Iesu Karisito.
    Nenia nege la ana lok tong pen i do ana lok pe lugugu at ne Moroa.”
  cbr-NT: Usa 'aían nu 'acësaribi oquin Jesucristomia catamëtia, atu aín Bëru Ñumshin
    Upí 'inania cana 'ën 'inánxunma 'anun quixun Nucën Papa Dios catima 'ain.
  tee-NT: Pus Dios ju alacxtaknilh vachu' ju Spiritu Santu ju yu'unch tachi ju quintaxtaknitan
    ju quijnan'an acsni lhilaca'antauch ju qui'ucxtin'an Jesucristo. Chai ni chunch
    ju xalai pus tis chavaich ju quit'in ni lai acsaspitlh ju Dios. ―Chunch ajuni
    ju lapanacni ju Pitalu'.
  eng-LSV: if then God gave to them the equal gift as also to us, having believed
    on the Lord Jesus Christ, I—how was I able to withstand God?”
  cak-NT: Y xa can ja ri Dios xyo'n ri Espíritu Santo pa quiwi' ri winak ri', anche'l
    xu'on chuka' chake roj ri kaniman ri Ajaf Jesucristo, ¿anchique xtinch'ojij ren
    che ri Dios?
  pah-NT: Tupana'ga ombuhuruka gwa'uva nhande ve nhande jikogame nhandepojykaharete'ga
    rehe Jesus Cristo'ga rehe. A'ea jitehe ga omondo kiro judeus'g̃arũive'g̃a pe nohõ,
    ei ga. Tupana'ga imondopotarame g̃a pe ji namovahĩ ga a'ero, ei Pedro'ga g̃a pe.
  sja-NT: Mãgá mɨa k'awaaji Tachi Ak'õrepa ichi Jaure ba chepi k'inia bɨ ãra ome tachi
    ome ba chepidak'a, auk'a ijãapata perã Tachi Waibɨa Jesucristode. Mãga bɨta ¿sãga
    mɨa Tachi Ak'õrepa ooda k'achia bɨda ayama? aji.
  xed-xed: Ka si Lazglafta ta vlaŋtá tsa Sulkum nda ghuɓa ya ta tsa mnduha ya, manda
    va ya vlama lu ta amu ma zlghafta mu ta Mgham Yesu Kristi ya ní, wa iʼi tama ŋa
    dzanamtá wi ta Lazglafta?» kaʼa.
  mks-NT: Ta tá sa̱ na̱sa̱ha̱n Ndióxi̱ ínima̱ yi̱i̱ mé á nu̱ú na̱ cán tá quia̱hva
    na̱caja xi̱hi̱n mí sa̱há ña̱ na̱candúsa í Jesucristo, xitoho í ama ná cani táhan
    i̱ xi̱hi̱n Ndióxi̱ sa̱há ña̱ cája mé á xi̱hín na̱ cán —na̱cachi Pedro.
  gfk-S: Io, be ing God ga tabar bileng di ma ikin ra hartabar iga tabar dait ma ie
    ing dait gate nurnur tano Watong Jisas Krais, io, a mangana turadi so iou be iou
    gor tur bat God?”
  bmu-bmu: Neŋön Kembu Jisös Kraist möt narim waŋgiinga Anutunöŋ kalemŋi neŋgiyöhi
    aka yeŋön möt narigetka Anutunöŋ kalemŋi miyök eŋgö uruŋine mewöyök alök. Miaŋgöra
    aka ni ewöŋan mönö denöwö Anutu kukösum Toŋi esapköba qetal waŋgibileŋak? Yaŋön
    mewö ak eŋgiiga nöŋön aŋgön köl waŋgimamgö osial.”
  dgz-dgz: God yan garaet ta nuneni mini ame gine daiton ian ugupewa munen. Ne God
    nao mega anenen watanain, ame umap uon!” Pita ap anega wan.
  eng-GNV: For as much then as God gaue them a like gift, as he did vnto vs, when
    we beleeued in the Lord Iesus Christ, who was I, that I coulde let God?
  zaa-NT: Tata Dios nna nanie qui'ni ca enne' qui' adí ca nación thí' huá cą la'a
    mísmuba bendición tì'a nu chi guỹi' ri'u loti' huíalatsi' ri'u Señor Jesucristua
    nna, entonces núní ná inte' para guthága'a' nu calatsi' Tata Dios gunie cá.
  eng-WEBSTER: Forasmuch then as God gave them the like gift as he did to us, who
    believed on the Lord Jesus Christ, what was I that I could withstand God?
  guh-guh: Xaniajai baja cajena. Dioso rajutapona Espíritu Santo apo judíovi ata pacuenia
    vaxaitsi nacarajuta Espíritu Santo vajajumecovënëtsixae vajatuxanenë Jesucristo.
    Nexata acuenebi tacaranatsijava Dioso perajutsijava Espíritu Santo apo judíovi
    ata, jai Pedro judíovijavabelia, Jesús pelivaisi pejumecovënëtsivijavabelia.
  bon-bon: Cäme tääpume pajecu gyene egä Acejiyame pui nuuja gawe biname bime trupa
    cabu yepä pana Ätityerayame ne yaacitanepi tabe lui ne mime cabu itu ecitanuji,
    mine liba Yageyame Yeesu Keriso ne niinäce jitrungujisi. Nää, cäme kokre pisi
    nyene Acejiyame ne iibaname teeme Ätityerayame ne ceerame? Eewe, äblicäco!”
  nhw-BL: Huajca nijmachili para Toteco quinmacatoya Itonal quen nojquiya techmacac
    quema tijneltocaque Tohueyiteco Jesucristo. Huan ¿ajqueya na para niquilhuis Toteco
    Dios ma amo quichihua?”
  mgw-mgw: Bai, manaitei Nnu'ngu' aapei kai' bandu bangali Ayahudi upo yi'yi'lu'yi'lu'
    yaatupei twenga patwaamwu'bi'li Bwana Yesu Kilisitu, buli, nenga nanyai ata nipaye
    kuntaukya Nnu'ngu'?”
  swh-ONEN: Basi ikiwa Mungu aliwapa hawa watu kipawa kile kile alichotupa sisi tuliomwamini
    Bwana Yesu Kristo, mimi ni nani hata nifikirie kuwa ningeweza kumpinga Mungu?”
  wbi-wbi: Ndavule u Nguluve ahumisie uluvonolo ndavule silo alyatupelile usue panoramic
    tulitike kwa Mutwa Yesu kilisite, une nene veni, kuuti sighwesia kukun'kana u
    Nguluve?
  bba-bba: Ǹ n mɛn nɑ, Gusunɔ ù n bu kɛ̃ru kɑ̃ tèn bweseru u sun kɑ̃ sɑnɑm mɛ sɑ
    Yinni Yesu Kirisi nɑɑnɛ doke, wɑrɑ nɛ n kɑ Gusunɔ swɑɑ ɡɑnɛ.
  eng-KJVCPB: Forasmuch then as God gave them the like gift as he did unto us, who
    believed on the Lord Jesus Christ; what was I, that I could withstand God?
  kgk-NT: —Upéixa ramo Nhandejáry ome'ẽ-ma voi ra'e judeu e'ỹ kwéry-pe Nhe'ẽ Marangatu
    tee va'e. Yma jajerovia-ma ramo Nhandejáry Hesu Cristo-rehe nhande-vy ome'ẽ va'ekwe-rami,
    ko'ãy íxupe kwéry háma ave ome'ẽ. Upéa-rehe, “Aníke erejapo upéa” xe nda'e mo'ãi
    voi Nhandejáry-pe, he'i íxupe kwéry Pedro omombe'u-vy.
  waj-waj: Vaa na tauvai. Ta ti Udaanga Yisuu Kirisiinnara kutaavaivee kiaannaduu
    Anutuuqo Mmannasa Yoketaivaa kati ti mmuneema ngiari voopinnaa gioonna kiaapuuya
    mmiravai. Na mmanna vaidivaivee. Mo, na hama yopeema Anutuuqaa mmooriivaa uuda
    rairavaivee,
  cpy-cpy: Tema riitaki Tajorentsi neshironkata-kiriri eejatzi rirori-paeni ikimitakae
    aakapaeni akemijanteeri Pinkathari Jesús Jeepatzii-toetani. ¿Iitaka nokowan-tyaari
    naaka nokoshekyaari Tajorentsi?”
  mpx-mpx: He Yehoba i muloluagil Yayaluwa Bwabwalena i pek elal, i ola te i muloluagila
    sauga kila ta abulilek Babala Yeisu Keliso elana. Inoke henala nau ge Yehoba wana
    nuwatu na kaus?”
  wbp-wbp: “Nyampuju Pirlirrpa Kaatu-kurlangu, ngulaju warntarri-nyayirni-wangu. Yangka
    jurrku-juku kuja-ngalpa Kaaturlu kurru-pungu ngalipaku Juwu-patuku-wiyi wala nyinanja-kurraku
    kamparru-warnuku kujalparliparla ngalipa-wiyi wala nyinaja Warlalja-Wiriki Jijaji
    Kirajiki. Yangka jinta-juku-jana yungu warntarri-nyayirni-wanguju Juwu-wangu-patuku
    yapa-patukuju Kaaturluju. Nyurrurlarluju mayi kankulu manngu-nyanyi ngajujurna
    wirinya Kaatuku yungu ngantarna warla-pajirni Pirlirrpa yinja-kujakuju? Lawa ngajuju,
    kula karna wiri nyina warla-pajirninjakuju nyanungukuju.”
  luo-luo: Emomiyo ka Nyasaye nomiyogi mana mich achielno ma wan bende nomiyowa kane
    wayie kuom Ruoth Yesu Kristo, koro an to an ngʼa ma dine agengʼ tich Nyasaye!”
  nhe-NT: Huajca nijmachili, Toteco quinmacatoya Itonal queja nojquiya techmacac quema
    tijneltocaque Tohueyiteco Jesucristo. Huan ¿ajqueya na para niquilhuis Toteco
    Dios ma ax quichihua?”
  aii-aii: ”ܐܸܢ ܗܵܕܟ݂ܵܐ ܐܲܠܵܗܵܐ ܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܗ̇ܝ ܡܵܘܗܲܒ݂ܬܵ‌ܐ ܕܝܘܼܗܒܹܠܔ ܠܹܗ
    ܐܸܠܲܢ ܐܝܼܡܲܢ ܕܗܘܼܡܸܢܲܢ ܒܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܡܵܢܝܼ ܝܘܸܢ ܗܘܵܐ ܐܵܢܵܐ ܕܡܵܨܹܝܢ ܗܘܵܐ
    ܠܡܲܟܠܘܼܝܹܐ ܠܐܲܠܵܗܵܐ؟“
  esk-NT: Taamna nalupqinaiḷḷapiaqtuq Agaayyutim qaitchił̣haptuuq Ipqitchuamik Irrutchimik
    Jew-ŋuŋitchuanun atripḷugu qaisaġikkani uvaptiknun ukpiqsriqapta Atanġuruakun
    Jesus Christ-kun. Qanuġlugu nutqaqtitkisivigu Agaayyun savaaksraŋaniñ?”
  msb-msb: Niyan, kun an Dios naghatag sin pareho na regalo sa inda sugad man na naghatag
    siya sa aton san magtuod kita sa Ginooʼn Jesu-Cristo, pan-o ako makakontra sa
    Dios?”
  cpa-NT: Cu²rø² báh³ ma²ca¹cuúh¹ Diú¹³ dsa² héi², ju³lah ca¹cuúh¹dsa jniang³, dsa²
    hé² jǿg³ quiah¹² Jesucristo, Juu¹³ jniang³. ¿He² løa¹ jní² tsa¹hno¹ hi² ca¹jmo¹
    hŋiah¹² Diú¹³? ―ca¹juúh² Pedro.
  dso-dso: “ଏଟା ପୁରାପୁରନ୍‌ ସତ୍‌ ଜେ, ଆମେ ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟକେ ବିସ୍‌ବାସ୍‌ କଲାକେ ପରମେସର୍‌
    ଆମ୍‌କେ ଜନ୍‌ ଦାନ୍‌ ଦେଲାଆଚେ, ଜିଉଦିନଇଲା ଲକ୍‌ମନ୍‌କେ ମିସା ସେ ଦାନ୍‌ ଦେଲା ଆଚେ । ଜଦି ପର୍‌ମେସର୍‌
    ମନ୍‍ କର୍‌ସି ବଇଲେ, ମୁଇ କେ ଜେ ପରମେସରର୍‌ ଏ କାମ୍‌ ଅଟ୍‌କାଇବି !”
  meu-meu: Taunabunai, Dirava ese ena harihari ḡauna vada e henidia, ita ese Lohiabada
    ta abidadama henia negana ai e henida heḡereḡerena lau be daika Dirava baina laoa
    ahu?
  yva-NT: Maisyare omaisy, arono Kornelius muno apa arakovo vatano Yahudi jewen umawe
    wanave Amisy Yesus Kristus ai to, Amisye po apa Anawayo Vambunine raugaje mai
    maisyare muno Po raunande wansai arono wamanave Yesus aijoe. Amisye apa bekere
    maisyare so, weti vemo syo Apa bekere ransopi jinya!”
  dgc-dgc: Ey nadid, éy magenyaék? Eng inatdinan side na Diyos ta Espiritu na a kona
    to nipéngiatéd na dikitam to nipagpasakup tam diya, éy anya, sawayén ko beman
    i gimet na Diyos? Kanya tinumulusék dide.”
  zpm-NT: Sca nagoṉ pcaania zho Espíritu Sant, laa zho bgaa guieḻbiini ne rdeed me
    zigne bgaaque new. ¿Cho nac naa nadieṉ ne glisqui naa miṉe ruṉ Dios?
  hix-NT: Amnyehra Txesusu Kryestu tahohtxownà, kàwyamo, kekon hatà. Kohkomo rma tahohtxownà.
    Kàwyanye ahosàtxhe, tokato nyakye, Khoryenkomo, kowan yakanye. Noro rma nyakyak
    xarha, nyamoro yowan yaka, kekon hatà. Àsoke ryhe wehxako, owyanye. Khoryenkomo
    yanweknye me kat wehxako. Àna matà, noro yanwekhera mak wehxak ha, kekon hatà,
    Petru, toynye komo wya.
  sim-sim: Os nir Wasilaka nihi Jisas Krais or saweri mashin ni misindiyarik Avui
    Wasilaka Masikome orhin nirin men hari ri. Undari hom ormu lirin erem hara. Uwa
    osik an mbeek lerawu os lihik or lari oson mbele las a mbandahi ambu nir, wahau.�
    Karem ormu mbara.
  npi-ULB: हामीले प्रभु येशू ख्रीष्‍टमाथि विश्‍वास गर्दा उहाँले हामीलाई दिनुभएको त्यही
    वरदान उहाँले तिनीहरूलाई दिनुभयो भने, परमेश्‍वरको विरोध गर्ने म को थिएँ र ?’’’
  cgc-cgc: Tenged paatag ta Dyos iya an na Ispiritu naan ta mga dili-Judio paryo man
    ta iya na paatag ki kiten kan-o na kiten i umpisa na gatuo ki Ginuo Jesu-Cristo,
    kino a gid na magkuntra ta Dyos?”
  tim-tim: Akto nenŋe biwinenŋe Yesu humo Anutuŋe huŋgunaŋdo giep aregâlân katmâ mandenŋe
    âmâ Anutuŋe ikiŋe Heakŋe nengât huŋgunaŋep hainâk yeŋgâlân huŋgunaŋep. Aregât
    nâŋe Anutu hamiaŋbiangât dopŋe bo tatâp.”
  yor-yor: Ǹjẹ́ bí Ọlọ́run sì ti fi irú ẹ̀bùn kan náà fún wọn bí ó ti fi fún àwa pẹ̀lú
    nígbà tí a gba Jesu Kristi Olúwa gbọ́, ta ni èmi tí n ó fi rò pé mo le è de Ọlọ́run
    ní ọ̀nà?”
  wos-wos: Nani Néma Du Jisas Kraiska tale jémba sarékémbeka dé God déka Hamwinya
    nanika dé hwe. God déka Hamwinya dé wunde nak téfana du takwaka akwi dé hwe. God
    wungi hwendéka, wuni héndé, wuni déka jémba takatéfitewuka. Wungi yingafwe, wu
    déka jémba dé.”
  emp-NTPO: Dadji Boro Jesucritoda ĩjã panʌ bẽrã Ãcõrẽba dadjirãa idji Jaureda diasia.
    Idji Jaureda ãdjirãa bid̶a diad̶a bẽrã ¿mʌ̃a sãwã idjia od̶ad̶ebemada biẽ́ jarai?–
  eng-F35: So if God gave them the same gift as He gave us when we believed upon the
    Lord Jesus, who was I to be able to withstand God?”
  ind-ind: Jadi, kalau Allah sudah memberikan Roh-Nya kepada mereka yang bukan Yahudi,
    bagaimana mungkin saya bisa menghalangi Allah! Karena mereka percaya kepada Tuhan
    kita Kristus Yesus, mereka juga sudah mendapat pemberian yang sama seperti yang
    dulu kita terima.”
  pes-OPCB: حال، اگر خدا به این غیریهودیان نیز همان هدیه را داد که به ما پس از ایمان
    آوردن به خداوندْ عیسی مسیح بخشید، پس من که باشم که سرِ راه خدا بایستم.»
  mpt-mpt: Nibo Yesus Klaiste bainobo gaboba Gode e Hobe dabanea daakenea nib bobol
