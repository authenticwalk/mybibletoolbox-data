  cak-YNT: Y jun c'a chique re hermanos re', ja re Agabo. Y roma re Espíritu Santo
    can ruyi'on-va ch'abal cha, mare' tak xbepa'e-pa chiquivach re hermanos y xubij
    che xtipa jun namalaj viyjal pa rue' re ruch'ulef, y re namalaj viyjal re' can
    xpo-va pa ru-tiempo re jun ache re xbano gobernar rubini'an Claudio César.
  ces-1613: I povstav jeden z nich, jménem Agabus, oznamoval, ponuknut jsa skrze Ducha,
    že bude hlad veliký po všem okršlku zemském. Kterýžto i stal se za císaře Klaudia.
