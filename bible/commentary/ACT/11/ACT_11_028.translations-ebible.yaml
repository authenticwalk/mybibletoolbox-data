  zar-NT: 'Guzuínëʼ Agabo, bönniʼ dzáguiëʼ yuguʼ bönniʼ naʼ, en uláz queëʼ Dios Böʼ
    Láʼayi buzéajniʼinëʼ légaquiëʼ, gunnë́ʼ: —Siʼ gaca gubín idútë yödzölió. Guca
    gubín naʼ cateʼ niʼ rinná bëʼë Claudio, lu yödzö Roma.'
  kde-kde: Bahi patukojene, nabii yumo muavala uvanchema Agabo nkuimila, na kwa kuhululihwa
    na Umumu Wanaswe nkulauja kuva, ìmbekamola indala ing'ulu nchilambo chammalele.
    Indala aneyo íhumidile mmaduva la utawala wanga Kilaudiyo.
  ata-ata: Ioxe vile noxiꞌa ualasou lexe Axavosi ne mutulu xe no anu xavi Uleenu Tavuna,
    la anu muvikala palomatana, lexe tausoli vile toxoxaꞌa uxali no tuatuala ukalusi
    no lia ꞌo, la iliꞌi no anu Kulaudio uxolu loxo tatananu tuala, la anu muxali.
  qvw-NT: 'Jinalmi chayćhu Agabo śhutiyu nuna llapa chalapacücunap puntanman pasaycul
    Chuya Ispiritu limachiptin: “Cay jinantin allpäćhu micuy wanamá cacun''a” nila.
    Chaymi llapa yaćhapacücunaca capuśhanpa purätaycul Judeaćhu prinsipal caminaycücunäman
    Bernabëwan Saulowan apachipäcula chalapacücunäman aypunanpä. (Chay micuy wana
    rasunpam pasäla Roma nasyunta Claudio gubirnaśhan timpućhu.)'
  nfa-nfa: Nèti rèngu se, dhèu èci, ngara na Agabus. Roh Lamatua peka dènge ne, aku
    nèngu na, “Bèli-camèdꞌa abhu lodꞌo manganga-madꞌèu lèke palème toke dꞌai suu-suu
    rai-haha.” Hèia laꞌe peka hari dènge dhèu-dhèu. (Lii dhu na padhai na, mema jꞌajꞌi
    tareꞌa, lodꞌo dhèu aae kapai risi ètu Roma, ngara na Klaudius, nèdꞌu paredha.
    Ra paroa dhèu aae kapai risi ne, Keser.)
  tnp-tnp: Kəti nərgɨn u Akapus təməhtul məghati e nəsanəniən e Narmɨn Rəha Uhgɨn
    məmə nəumɨs otan e nɨtəni mɨn rəfin iətəm Rom tətarmənɨg e lah. (Kəni təmuva mol
    nɨpəhriəniən lan. Nəumɨs təman nian Klotiəs təmətarmənɨg e nətəm Rom.)
  urd-urd: उन में से एक जिसका नाम अग्बुस था खड़े होकर रूह की हिदायत से ज़ाहिर किया
    कि तमाम दुनियाँ में बड़ा काल पड़ेगा और क्लोदियुस के अहद में वाक़े हुआ।
  hot-hot: Ma thêlô te, anêŋ athêŋ nena Agabas, hamiŋ ba hanaŋ hathak Lovak Matheŋ
    anêŋ lôklokwaŋ nena bôm bêŋ tem imbitak pik sapêŋ. (Hadêŋ waklavôŋ Klodias hamô
    hatôm Lom iniŋ kiŋ ma abô êŋ hik anôŋ.)
  mqj-NT: 'Dengan mesa disanga Agabus nakuasai Penawa Masero napolalan ma''kada nakua:
    “La kendek karorian illalan lili''na kaparentaanna Roma.” Kara-kara iatoo dadi
    tongan attunna Klaudius mendadi tomaraya.'
  rus-SYN: И один из них, по имени Агав, встав, предвозвестил Духом, что по всей вселенной
    будет великий голод, который и был при кесаре Клавдии.
  mbh-mbh: Ma God ile riong elnga omole ako o apet i ve ini a Agabus i mita. Ma Oni
    Riringa i vual a i nge ma i ritet nge mesi aolonga ako aro i velpol panen nge
    rumrem alavusnga ake ru a ulue. (Mesi aolonga aken i velpol nunganga nge wop lemi
    ako Klodius i voth ini nepes.)
  bdd-bdd: ma ꞌaigeda ꞌoidiyega, sanina Agabu, ꞌidi ꞌetoꞌauta ꞌoina ꞌitoholo, ma Yaluyaluwa
    Tabuna ꞌina waiwaiyega ꞌihepwaila nugeta ꞌabehega ꞌabwa gomale madouna ꞌihapwesa
    gogo mabwaiyadi ꞌoidiya, eeta muliyetega Sisa Kalodiu ꞌina tuta hetoloina ꞌoina
    gomale madouna ꞌihapwesa.
  cbt-NTPO: A'naso' Acapo itopi. Inaso' Ispirito Santo nohuanton, ninorin. “Co hua'qui
    quëranhuë' ya'ipi parti tanarotapi,” itërin ninoton. Ina quëran Craotio itopiso'
    Noma copirno ya'conaso', tëhuënchachin tanarotopi.
  rmy-SERVI: Екх лэндар, савэ акхарэнас Агаво, вщиля тай Фаноґа пропхэнда, со пав
    всавири пхув авэла бари бокх. Кади и тердапэ, кала Клавдии сля императоро.
  srn-NT: Dan a Santa Yeye meki wan fu den, di ben nen Agabus, opo taigi den sma tak'
    wan bigi angriten bo kon ini ala den kondre di den Romeinisma e tiri. A sani disi
    psa di a grankownu Klaudius ben e rigeri.
  cta-NT: Agabo naa tsaca nguꞌ biꞌ. Cua nda Xtyiꞌi ycuiꞌ Ndyosi sca cui̱i̱ loꞌo nu
    Agabo biꞌ chaꞌ chcuiꞌ yu loꞌo nguꞌ. Liꞌ nchcuiꞌ Agabo loꞌo nguꞌ chaꞌ cua ca̱a̱
    ti sca jbiꞌña tlyu tsa tyucui ñaꞌa̱ chalyuu. Chañi chaꞌ juaꞌa̱ ngua chaꞌ nu nda
    Agabo biꞌ, pana nde loo la ngua chaꞌ biꞌ, nu loꞌo ngua Claudio rey nu laca loo.
  bqc-SIM: An gbɛ̃́ pↄ́ wì mɛ Agabu fɛ̀lɛ zɛ̀ à dↄ̀aa nↄana zↄ̃ↄ pↄ́ a ka dṹnia
    guu píi yã'ònɛ́ ń Lua Nisĩna gbãao. Kolodi kpalablea gↄↄ ↄ̃ nↄanapi kà.
  tcz-CHONGTHU: Amaho lah'a Agabus atiu themgaopa chu kikhop khomna khat'a ading doh
    in lhagaovin Rome gamsung pumpia kel nasatah hunglhung ding ahi tin aphondoh sah
    tan ahi (Hiche gaothu hi Claudius vaipoh laiyin aguilhung in ahi).
  mar-mar: यांच्यापैकी एकाचे नाव अगब होते, अंत्युखियात तो उभा राहिला आणि बोलू लागला,
    पवित्र आत्म्याच्या साहाय्याने तो म्हणाला, फार वाईट काळ सर्व पृथ्वीवर येत आहे,
    लोकांस खायला अन्न मिळणार नाही, क्लौदिया राजा राज्य करीत होता तेव्हा त्याच्या काळात
    हे घडले.
  snp-snp: O fedamo minaguti we ma kuliya Agabusi ya Ouna yakafo welalo melaito eti
    loto logimami, Lomu mika negu-negu kadunamu naba-naba oloto pinagoliye, loto logimaiye.
    (Ido kadunamuwa naba-naba ya aiga kiyaba we wenaba Kolodiusi kamenala yalo ya
    oloto piyaiye.)
  isl-isl: Einn þeirra, Agabus að nafni, stóð þá upp á samkomu og flutti boðskap,
    sem heilagur andi blés honum í brjóst. Spádómurinn fjallaði um að mikil hungursneyð
    myndi koma yfir heiminn (þetta rættist á valdatíma Kládíusar).
  spy-NT: Ake ām wōōrkooyichoo ku nyēē /kikēēkuurēē Akaabo. King'oor ām Tāmirmiryēētaab
    Yēyiin kule mākuchō ꞉kēmēwuut nyēē ng'waa miisin kōōrēētaab Rooma kumukuul. (Kichōōnii
    ꞉kēmēwuuni yu kibāytooyiisyēē ꞉Kilaawutiyo.)
  xnn-xnn: Nan esa ay kangadan is Agabo et initdowan nan Ispirito Santo siya danat
    ibaga en awnit mabtil nan kailiili isnan batawa. Tinmet-ewa nan kinwanina isnan
    timpon Ali Claudio.
  mwe-mwe: Bhai, bhamo bha munkumbi gwabhonji lina lyabho a Agabhushi gubhajimi na
    kwaakomboywa naka Mbumu gubhalondwele kuti, shipinga koposhela shibhanga sha punda
    nshilambolyo. Shene shibhangasho shakoposhele mobha ga upalume gwa a Kilaudio.
  tte-tte: Kalikava yabo esana Agabusi itolo yo Yaluyaluwa Tabuna ana kaiwe mena tomo
    ali wasa iwolena ipalopisai iba, “Guliyam lalakina kani iyawatagili yanuwa yaulina
    mena.” (Na guliyam bwaite naga kani iyawatagili saugana tem Kalodiyasi iya iyamala
    Loma ali toloina)
  tcs-tcs: Wan man prom dempla, neim blo em Agabas, em bin stanap ane spik diswan
    po da sos wea Antiok, ‘Da OliSpirit i bin spik po mi po spik po yupla dat wan
    prapa bad anggretaim i go kam po da ert.’ Ane i bin kam tru, bad anggretaim i
    bin kam wen Klodias i bin king blo Rom.
  hlt-THB: Cekkhqik khuiawh kaw Agaba ak mingnaak thlang pynoet ce dyi nawh Myihla
    simsaknaak ing Rom uknaak qam boeih awh khawkhanaak pha law kaw, tinawh khypyi
    hy. (Cawhkaw khawkhanaak ce Klaudia a boei vengawh pha hy.)
  soq-soq: Mo sape nolantoie waimoio sou dea ebowa Agabus sumanailala auweiena bedeuwo
    gagalo baiwa enenwisen. Me mo danauwo enene Aleu kakaiwa insaisa waneno atenlene
    osowe mo diamona natunakani debamawa bola uduudu Rom gabemaniwa atowe wanwanlala
    mampo segalepi.
  qub-qub: Chaychömi Espíritu Santu rimachiptin profëta Agabo willacuran «Fiyupami
    muchuy canga intëru marcacunacho» nir. Nishannöllami Claudio Romapa mandajnin
    caycashan wichan muchuy caran.
  att-att: Á yù tádday nga mangngágan ta Agabo, nanáddak ta arubáng nayù ira nga naggagammung,
    á kinagi na nira yù inipakánnámmu nayù Ikararuá ni Namarò, nga duttál yù bisin
    ta ngámin nga dabbuno. Á jimittál yù bisin sù pammaguray ni Patul Kalodio ta Roma,
    nga kunnay ta kinagi ni Agabo.
  bki-bki: '@see-verse:ACT.011.027'
  bqp-bqp: Ń gbɛ̃ kũ òdi pinɛ Agabu fùtɛ à zɛ̀ à gĩnakɛ à nà zↄ̃kↄ̃ kũ ani ká andunia
    gũn pínki yã òńnɛ kũ Luda Nini gbãnao. Kalaudiu kíblena gↄrↄn nàa pìi kà.
  mcp-mcp: Ŋgwɔ́l á bwo, nə jínə́ nə́ Agabus, músə zə lás nda Shíshim nyə a lwágʉlə
    nyə nə́. A mú jaaw nə́ məma yáág-yáág zha í bá bə shí nyɛ̂sh dɨ̂. Zha nyɔɔŋg í
    á shí nə́mə́ bə fwála Klóod nyə á bə Káázɛl yí.
  hat-hat: Yonn ladan yo, ki te rele Agabis, leve epi avèk pouvwa Sentespri, li fè
    konnen tapral gen yon gwo grangou sou tout latè. (Grangou sa a te rive vre sou
    reny wa Klòd.)
  npl-NT: Iwa seme de yejwah non omonotsaya Ágabo, owalmóketski iwa ika ichikawalis
    n Espíritu okinmatilti n tokniwah non ompa okatkah walaskia se weyi apisotl itech
    nochi n tlaltíkpaktli. Iwa milák ijkó otlamochi itech nekateh tonatijmeh ijkuak
    Claudio okatka weyi tekiwa de Roma.
  bgg-bgg: Ji pha chaig phuii jia ne Agbus beng ro. Ai ne Luruak pha blu è riu srane
    yao, “Ichiih sohnyiak shii bajo chi-iy pha thog ramuii ro” (Ji pha diig cheo ne
    Khlaudius bisiu sieng pha ishak shii thog dun ro).
  eng-TCENT: One of them, named Agabus, stood up and indicated by the Spirit that
    a severe famine was about to come upon the entire world (which indeed took place
    in the time of Claudius Caesar).
  eng-BSB: One of them named Agabus stood up and predicted through the Spirit that
    a great famine would sweep across the whole world. (This happened under Claudius.)
  cpu-NT: 'Ipoñaashitaka, aparoni kamantantaneri paitachari Agabo, ikatziyanaka japatotaiyani,
    ikantanake: “Arira iriñeetake iniroite tashetsi maaroni nampitsiki.” Iriira Tasorentsinkantsi
    ñaanashiretakeriri jiyotantakarori. Irootakera monkaratainchari pairani ipinkathariventantakari
    Claudio.'
  san-ASM: আগাবনামা তেষামেক উত্থায আত্মনঃ শিক্ষযা সৰ্ৱ্ৱদেশে দুৰ্ভিক্ষং ভৱিষ্যতীতি
    জ্ঞাপিতৱান্; ততঃ ক্লৌদিযকৈসৰস্যাধিকাৰে সতি তৎ প্ৰত্যক্ষম্ অভৱৎ|
  tod-tod: Ti ɠila ge ɠɛni ná, nii daaseigi ɠɛni ga Agaɓuse. Zɛnvu Ɲadegai loni tuɠɔ,
    é wuzeɠe, é bo ga pulu wolai ɠa loozu eteai zu ná pɛ. Pului naama ge looni
    Wɔlɔme masagi Kelode ná-siɛgi zu.
  tac-NT: '''Lige alué bilé rió Agabo anilime alé a''bé ilíbale napu mochile alué
    Esukristo oyérame ralámuli. ''Lige alé iligá ra''íchale alué rió. ''Lige Onorúgame
    Alawala gite machigá anile alué rió ra''íchali ruyá alarigá nimio a''kinana rawé.
    ''Lige ''we gunarúmerá alué go''ame alé, tabilé nerúmará go''ame alé bochígimi
    gawichí we''ká rawé kachi. ''Lige ''la bijchiá nile. (''Lige a''kinana alué Kláurio
    anilime rió wa''lula nílige tabilé nerule go''ame. ''Lige alé Jurea wa''lú ejírochi
    abéchigo rajpé, tabilé i''tele go''ame.)'
  eng-WEBPB: One of them named Agabus stood up and indicated by the Spirit that there
    should be a great famine all over the world, which also happened in the days of
    Claudius.
  gfk-H: Ma tikai ta diet, hinsana ne Agabus, ga tut ma ga ianga na poropet ma no
    dadas tano Tanua, gaam hapuasnei bia tiga tamat na sam taburungan na hanuat taar
    ta ira hanua ing Rom i la kurei tar. (Iakan ga hanuat ing ne Kolodias ga warkurai
    taar.)
  viv-viv: Kaliva saꞋeyana agaidiya, ana egana Agabasi, gitowamidi be AluꞋaluwa Mahalina
    yana hawavemogatala againe loka lakahina faꞋina givenuwaꞋatadi gigayo, “Aimo loka
    lakahina fafali moyaꞋaina agaidiya ginalakayemu.” Ada lokai-nadi gilakayemu Loma
    Tokaiwabu lakahina ana egana Kelodiyo yana toveya.
  yao-yao: Nipele, jumo jwa ŵanyawo liina lyakwe che Agabo ŵajimi ni kwa machili ga
    Mbumu jwa Akunnungu ŵalondwele kuti, chijityochele sala jajikulungwa mchilambo
    chose. Sala jo jatyochele katema ka mwenye che Kilaudio.
  tgp-tgp: Vonara matea hijana Agabus mo turu, ale mo retimangovi na suihan Tanumen
    God mara marua tavera matea i pa jovi na varama, ale hinau atu mo masese hin rani
    atu Claudius mo lo supe nona mara Rome.
  auc-NT: Tömënäni näni Wængonguï beyæ̈ apæ̈neincabo incæ adocanque Agabo näni änongä
    ïñömö Wængonguï Önöwoca ingante ëwocate apæ̈nedinque, Mönö waocabo quëwëñömö tömämæ
    cænguï oo dæ ba adinque mönö gæ̈wænte wæquïmämo baquïnö anguënë, ante angacäimpa.
    Ïninque ïincayæ̈ ate Codaodio Awënë ingäñedë Agabo nö nänö änïnö baï do batimpa.
  kbc-NT: Liwigotigi niɡ̶ijo anoyeloɡ̶oditedibece Aneotedoɡ̶oji lowooko onini ica
    ɡ̶oneleegiwa ane liboonaɡ̶adi Ágabo. Niɡ̶ijo loiigi Ǥoniotagodi me yatecoɡ̶o,
    noɡ̶one dabiditini Ágabo me idei liwigotigi, odaa jeɡ̶eetece niɡ̶ijo Aneotedoɡ̶oji
    Liwigo ane ikeeta. Odaa jeɡ̶ee icota meno ica nigigi nelegi minoataɡ̶a inoatawece
    ane nipodaɡ̶a niɡ̶ina iiɡ̶o. Odaa icota niɡ̶ica nigigi maleeɡ̶iniaaɡ̶ini Cláudio
    me ninionigi-eliodi romaanotedi.
  bmh-bmh: Du tub nugau wanib Agabus, Uwait nugau gusig mui asaimai, awareun, ‘Aiu
    ses em e ebu we banou pet zumau. We banou go Rom nugau gumaneun emgasag unum zumau.’
    (Sisar-Klodius emgasag gumaneun du dareun ebu go petak zoun.)
  ctu-BL: Tsa' wa'le juntiquil i c'aba' Agabo. Ti' p'ʌtʌlel jini Espíritu tsi' subeyob
    tal wi'ñal ti pejtelel pañimil. Jini wi'ñal tsa' caji che' ochemix Claudio ti'
    ye'tel.
  meq-meq: 'Ndo nəte mə walaŋ tay məzele ŋgay Agabus, a ɗa ha ta gədaŋ i Məsəfəre
    Tsəɗaŋŋa eye, a gwaɗ: «Mandərzlaŋ ma giye ka məndzibəra tebiye.» Slala i mandərzlaŋ
    niye na, kə ge ahəl nakə Kəlod neŋgeye bəy i Roma aye.'
  noa-H: Mag bëewia hãb Agabo hanʌmua Hẽwandam Hak'arau hichig jaaupibaawai hõrag
    jaaujim hanʌm, durrpierr jãdau t'eeg burrju. Magtarr k'ur Claudio reik'a sim jaar,
    chadcha hich Agaboou jaautarrjöo hajim hanaabá.
  alp-NT: Ile sae beisi eni nane Agabuse, Alla Eni Ro Misete Iono ilepa be, “Tamata
    mei nusa pusue supu susate manane ela titinai.” Saisa rebe ibeteke mere namake
    eono tinai kena Klaudiuse ipletare.
  san-VEL: aagaabanaamaa te.saameka utthaaya aatmana.h "sik.sayaa sarvvade"se durbhik.sa.m
    bhavi.syatiiti j naapitavaan; tata.h klaudiyakaisarasyaadhikaare sati tat pratyak.sam
    abhavat|
  kbq-kbq: Mago'zmia Agabusi'e hu'za nehaza ne'mo, otino Avamumofo hanavefi maka mopafina
    agate'za fore hugahie huno hu'ne. (Klaodias Sisama ran kva emania knafi fore hu'ne).
  kbh-kbh: 'Chënguents̈ana canÿa Agabo ca uabainá tojantsá y chë Uámana Espíritbeyeca
    tojánayana, mënts̈á: “Nÿets luariñe ents̈anga oyeniñe bëts shëntsana echanjóshjango
    ca.” Y ndegombre chca tojanopasá, Claudio Romoca bëts mandado inamna ora.'
  ron-LSB: Unul dintre ei, pe nume Agabus, s-a ridicat în picioare și a arătat prin
    Duhul Sfânt că va fi o mare foamete în toată lumea, ceea ce s-a întâmplat și în
    zilele lui Claudius.
  pon-pon: A amen irail, me ad a Akapuj me u kokopki Nen, me muei lek lapalap pan
    kipadi jappa; ari a pwaidar ni muein Klaudiuj.
  nhe-BL: Huan se tlen inijuanti tlen itoca Agabo moquetzqui ipan tlasentilistli huan
    quinilhui nopa tlaneltocani para hualas se hueyi mayantli ipan nochi tlaltini.
    Itonal Toteco quimatiltijtoya tlen nopa mayantli quema noja aya ajsiyaya. Huan
    teipa nelía panoc nopa mayantli quema tlanahuatiyaya Claudio.
  sps-sps: Isen a Kuigin koo rori Agabas, ayei te tsutsun an tana parits tan Aaven
    Taabos ayei faruak ton vegiau tana ves tsian te ruak nats non tana fokinai fan
    tana monaagits. (Tan nainy te aatouf e Klodias iny Roum, an ves to aya ruak to.)
  wnc-wnc: Wa epbikat nana tapatu umana Anggabas ngang iniking. Ita Waung Kapata kekeknganata
    tapan yake tom tapduu buyambam siknga kepna kepna siwikge yakapbut. Masande aminu
    tupan tapa umana Klodias ngang iniking kapata kayukut gwene tom tapduu wagwenu
    apbut.
  bus-bus: Aↄ̃ gbɛ̃ kɛ̀ wè benɛ Agabu fɛ̀ɛ à zɛ̀ à gĩakɛ à dekaa bíta kɛ̀ eé ká anduna
    guu píngi yã òńnɛ kↄ̃n Luda Nini gbãaao. Kalaudiu kíblena gurↄn dekaa pì kà.
  gub-BL: Amo a'e pe oho ma'e kwer a'e, Ak her ma'e a'e, upu'àm uzeruzar ma'e wamytepe
    a'e kury. -Kwarahy ur ma'e ràm rehe nehe, nuhyk kwaw temi'u teko wanupe nehe,
    i'i wanupe. -Teko ywy nànànar ima'uhez tuwe putar wà nehe, i'i wanupe. (Azeharomoete
    temi'u upaw ize'eg rupi katete a'e, Karaw tuwihaw romo heko mehe a'e.)
  imo-imo: Aku iye oringimanga iye tenga imbi Agabus. Aku iyemu yuni ola angilipelie
    Mini Kake Telimuni lipe tapondorumu wali nimbei, “Umbuni awili te wendo ombalomu
    lemo Rom Gavmaneni nokoromo kombumanga palinga wendo ombalo. Aku walimunga lemo
    engele ombalo,” nimu. (Klodius nimbe iye teni Rom gavman nokorumu wali i ulumu
    wendo orumu.)
  boj-boj: Bei aqa ñam Agabus. Naŋgi Antiok bonabqa Qotei aqa Mondor na Agabus medabu
    siŋgilatetonaqa a tigelosiqa marej, “Sawa sawa kalilq di naŋgi mam koba oqab.”
    Agabus a degsi marej. Mam di bunuqna Mandor Koba Klodius aqa bati qa brantej.
  eng-DRA: And one of them named Agabus, rising up, signified by the Spirit, that
    there should be a great famine over the whole world, which came to pass under
    Claudius.
  knf-knf: Aloŋ ţi baka i katim ki Agabuŧ, i Uhaaş wi Naşibaţi uneejuŋ kë aşë naţa,
    aţup baka aji ubon uweek uluŋ kawo ţi umundu bŧi (kë wul ubiiŋ awoha ţi wal wi
    pşih pi Klodiyuŧ).
  san-KHM: អាគាពនាមា តេឞាមេក ឧត្ថាយ អាត្មនះ ឝិក្ឞយា សវ៌្វទេឝេ ទុព៌្ហិក្ឞំ ភវិឞ្យតីតិ
    ជ្ញាបិតវាន៑; តតះ ក្លៅទិយកៃសរស្យាធិការេ សតិ តត៑ ប្រត្យក្ឞម៑ អភវត៑។
  arn-NT: Kiñeke tüfa engün, Agabo pingelu, witratripay fey ñi ngünenieetew tati Lif
    Küme Püllü, fey kimeli ñi müleael kiñe fütra filla antüngen kom trokiñke mapu
    mew. (Fey fente küme felerpuy, feychi mew Klawdio emperadorkülelu Roma waria mew.)
  zas-NT: Tijb reeman la Agabo, laaman guzuli loj ree bejn abiꞌ por xSprijt Dios bagojnman
    guial chuꞌ gubijn guidibczi guidxliuj. Laan gojc loj tiamp gunabee rey Claudio.
  ken-NT: Mmu wap amɔt áká nnyɛ́n bɛ́ Ágábɔs. Ndu bɛtaŋ Ɛfóŋó Bɛdyɛrɛ afate
    arɛm bɛ chɔŋ ɛrɛmɛ nsay ɛ́nkwɛ́n ndǔ bɛtɔk mɛnkɛm ɛbhɛ́n bɛ́chí antɛn Mfɔ Rom.
    [Nsay yɔ akwɛ́n mpok Klaodiɔs áchí Mfɔ Rom].
