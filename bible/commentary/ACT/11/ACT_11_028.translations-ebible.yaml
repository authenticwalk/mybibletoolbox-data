  pan-pan: ਇੱਕ ਨੇ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਜਿਸ ਦਾ ਨਾਮ ਆਗਬੁਸ ਸੀ, ਉੱਠ ਕੇ ਆਤਮਾ ਦੇ ਰਾਹੀਂ ਇਹ ਪਤਾ ਦਿੱਤਾ
    ਜੋ ਸਾਰੀ ਦੁਨੀਆਂ ਵਿੱਚ ਇੱਕ ਵੱਡਾ ਕਾਲ ਪਵੇਗਾ ਜਿਹੜਾ ਕਲੌਦਿਯੁਸ ਦੇ ਸਮੇਂ ਵਿੱਚ ਪੈ ਗਿਆ।
  gvc-gvc: Ã ti sʉri baharo tina mehne macariro Agabo wama tiriro Jesu yaina watoi
    ducuro, Espíritu Santo to tuaa mehne yahuha tinare. “Jipihtiro yahpapʉre tuaro
    jʉcaro waharohca”, ni yahuyuha tiro. Tí pjare chʉa marieni pja jichʉ jipihtina
    bui pʉhtoro Claudio jiha.
  ksj-ksj: Eꞌe zamaḡano vaze ꞌahoga niḡa Agaboꞌa, nuꞌonuꞌo zamaḡano iḡuniro. Ebu Vine
    Zaḡoḡaniꞌa ibito hanadu ꞌahige rae fureniro, raenaꞌa, “Haba niduꞌa zamaḡano zahara
    boroꞌa fureraꞌuma.” Ebu zahara boroꞌe, Klaudioꞌa Roma zuhiꞌaḡa reiroteꞌe madaḡano
    fureraro.
  sbk-sbk: Umo ali yu Agabo uyo abhuulilwe(asenshiye) huje enzala engosi ebhalagwe
    ensi yonti. Enzala iyo ihagwiye na tabhalile u Klaudio.
  mya-JVB: ထိုသူ တို့အဝင် ၊ အာဂဗု အမည် ရှိသော သူ တစ် ယောက်သည်ထ ၍ ၊ မြေ တပြင်လုံး ၌
    အစာ အာဟာရ အလွန် ခေါင်းပါးခြင်းဖြစ် လတံ့ဟု ဝိညာဉ် တော်အားဖြင့် ဖော်ပြ ၏။ ထို ခေါင်းပါးခြင်းသည်
    ကဲသာဘုရင် ကလောဒိ လက်ထက် ၌ဖြစ် သတည်း။
  kgf-kgf: Waŋu ionarunec méŋ qara Agabonéŋ Uŋa Téréyanéŋ tiliŋgémiyu baec séc béti
    yanda hicŋimac niŋ andiawac ara énézéyec. Waŋu béti yanda imi ic kewu yanda Klaudio
    kerec nalé imuaru hicŋiyec.
  awb-awb: Peh morá sú ani wenáwíq Ágábúsaga iriwe míowana Manikáne Awanka iwíáh atowana
    irarúwe. Iraréna, Anotah ehwéhráhna tanáhráq mah marákó márákó sinae úwe. Wehukení
    wenáwíqtare Káróríúsa Sísáhri anotah wahnáh ání míotaq mi ehwéh aiq pútaragúwe.
  gdn-gdn: Mu iyapanamaga mosi si ka Agabasi. E Mamanuga God e Keyai ki kasiyarai
    pokaiya ubupu iyapana tadebu, wagubu ke; “Mamanuga God nau kabuwasinibu da nu
    yabaranugu ka tawana tawana kuduba kapoi kawaya mosi yabadau.” (Kapoi ki ka tawana
    Roumi ragidai mu kawaimaga Korodiyasi kaiwawowagawa tondawa ki makeya bauwena.)
  nko-NT: Amʋ́tɔ́ ɔkʋlɛ dá gyí Agabo. Ɔlɔkʋsʋ́ lɩ́ɩ́, blɩ́ Ɔŋɛ Wankɩ́hɛ́ túmitɔ
    tswɩ ɔbɛ́ɛ, “Akʋ́n kpɔnkpɔntɩ kʋ bɛ́ba Roma ɔmátɔ́ fɛ́ɛ́.” Ɩlɛba mʋ́tɔ́ brɛ́á
    Roma Owíe Klaudio tsie obíásʋ́.
  bsn-NT: 'Ĩna rãcagʉ ñañuju Agabo vãme cʉtigʉ. Jesúre ajitirʉ̃nʉrã ĩna rẽjarũgũrojʉre
    sãjaejacõari, Esp''iritu Santo ĩ ejarẽmose rãca tʉoĩacõari, ado bajiro ĩnare gotiyuju
    Agabo: —Judea sita ti ñaro cõrone, ñio ejarʉaroja. Bare jedicoarʉaroja —yiyuju
    Agabo. To ĩ yisere ajicõari, “Judeana ñiorijarʉarãma ĩna. Gãjoa ĩnare cõato mani”,
    yiyujarã Antioqu''iana Jesúre ajitirʉ̃nʉrã. To ĩna yiriarore bajirone yiyujarã
    ĩna. Ĩna cʉose ĩna ĩsimasiro cõro Saulore, Bernabére quẽne ĩnare ĩsiñujarã, Judea
    ñarãre Jesúre ajitirʉ̃nʉrã bʉcʉrãre “Ĩnare ĩsiato” yirã. To bajiro ti bajijama,
    Roma macagʉ Claudio vãme cʉtigʉ masa ñajediro ʉjʉ ĩ ñariarodore bajiyuju.'
  pib-NT: Satu tokanchi geneklewatachri palna. Gakawo giwakatletachri. Runkakna Giwekikaluruya
    waneplu tsru nachi psolchijne gajenpotunanuko yegi. Klawtyoklunanu wane rixanata.
  wiv-wiv: Katiu ni dia hizana a Agabus, ia e madi kamana matuhanga kana Vule Tumonga,
    ia tania habuka, da na vitolo kapou e bele na palaka laveve na garigari. (Na vitolo
    kapou kua ki bele na taem kua a Sisar Klodus e king.)
  reg-reg: Oumwi webhwe katogwa Agabho ndyo lisina lyae, nemelegulu nelesibhwa na
    Mwoyo ati oguja okubhao omweko mwafu muchalo Chona. Jinu jabhonekene mu mwanya
    gwa jisiku ja Klaudio.
  mlh-mlh: Yoŋoreone mo tinaine Agabus oi pakereru Moro Tiriineji boburogame biŋe
    buŋo iŋi yajiya, “Roro yasogoji fukeru kaeine garebemiŋ sagaru peiŋ.” Oŋu miko
    ore so Sisa-kiŋ tinaine Klodius iŋore siŋaŋyayabe damaŋgo fukeya.
  gof-ENT: ኤንታ ጊዶፌ ኣጋቦሳ ጌይሲ ዴንዲዲ ቢታ ኡባን ጊታ ኮሺ ኬያናይሳ ኣያና ዎልቃን ቲንቢቴ ኦዲስ። ሄሲ ሃኒዳይ ሮሜ
    ካዉዋ ቃላዉዲዮሳ ዎዴና።
  aau-aau: Hmo prueyn hokwe Agabus. Hiykwe God so Niohney so kueir non loksian nok,
    senkin me-kumay kow, “Kipay serey serey, Rom hom ma hiy-wayr somokwe siowp lokrue
    enekwei hokwe ya lousne a.” (Ok sokukwe okar, payhokuaw siowp lokrue enekwei sohokwe,
    Klodius, hiy Rom mo uwr hakamay lwak non lousne. )
  tvk-tvk: E totanen tei, xeihen na Ninin Eo mei polu e tei e xil xa hisen Akabas.
    Misak ni, misoh e hilaep te moletin xil e bit lelen ni xa melele te mae kekaten
    imei ikapis xol ut xil vus xa ngan xil te hal Rom di lalaxati (ngan ak testal
    sung e melele xa Klodias tehe suv toto xa mahulong te hal Rom).
  prf-NT: Tummaknág en essa dikodi a Agabo en ngaran na, ten tulung nen Banal a Ispiritu
    ay kinagi na a tehud a dumemát a mahigpit a aláp ti munduwiday. Nangyari iyád
    ten kapanahunan ni Emperador a Claudio.
  auy-auy: miwífínkémbá moóráwigon-awiꞌa Ákápáasi íyáfasinena Maníkóní ámútanko weséꞌa
    mérowana séna óraaꞌ-aawai seyaafáꞌ-áémpáꞌá táíníye siyónkaꞌa póna ánaaemba Rómu-kamaniti
    kawáágón-áwíꞌa Kíróndíyasi méronkaꞌa minááwáí paápé uráiye. Ákápáasi minááí súwasa
  tbg-tbg: vikaqihairo vaiinti vovano vira autu Agabusiva himpiro Kotira Maraquravano
    vira kahaquvaro viva vakaaka tiva nimiro tiharo, Naantiara ekaa Romeni kamaaniva
    raqikina vata maatara karara nararaiqi entava qovaraiqianarove, tiro. (Vi vaiintiva
    tu uvava King Kalodiusiva raqiki vau entara vivauma vaura.)
  hub-NT: 'Nu ainamunmaya chikichik shuar Agabo naartin Jesúsai surumankau aina iruuntramunam
    wajaki, Wakan Pegker chichamtikam chichaak: “Tsuka ashi nugkanam tepeattawai”,
    tusa tinaiti. Nu timauka Romanmaya apu Claudio pujai uminkauwaiti.'
  hmo-hmo: Idia ta ena ladana be Agabo. Lauma ese ia hadibaia dainai, ia toreisi bona
    ia gwau hitolo bada negana do ia vara tanobada kahana ibounai dekenai. Hitolo
    bada be king ta ena ladana Klaudio ena nega lalonai ia vara.
  big-big: Puwiliyaga nak Akaba meibek Anotoyaga Kung Walekpokko mizagewiyege ngago
    watabi kalike mizagi nara weiya logo yongkambanuwiligi tepekke luweza logo pugu
    pura pelik kozak yeiya, Ngabelakpek mabokke ngaba ibeng mizagira lewagelaweki
    mizi, yeiya. Ngaba ibeng pura King Ngaibek Kilori meibokko Romwiliyegi ngaiwekke
    ngizi lewagelara.
  gux-G: B siiga nni yedi bo ye ke b yi'o Agabusi k o fii yeni o tagnmi ki maadi ke
    mi koma ba cua ŋanduna nni boncianli. Ke li bo ti cua Klodi yogu i.
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³naa''n²³ jø̱n³ dsa³ ''í³ ''i³ xi̱i̱n³ Agabo. Ca²³lʉ́³
