  ibo-ibo: Otu onye nʼime ha a na-akpọ Agabọs biliri ọtọ buo amụma site nʼike Mmụọ
    Nsọ banyere oke ụnwụ ga-abịakwasị ụwa niile. Amụma a mezukwara nʼoge Klọdiọs na-achị.
  yml-yml: ꞌWaidiega tamu, ꞌana wagava Agabu, ꞌAnuꞌanunu ꞌAtumaina toketokena i veleni
    bega i tovoi i vona-vagata bola loka bwaikina i na souyeni fwayafwaya matatabuna
    ꞌwaineye. Tovetumaganavo yana vonanina i nogai, i nuanua nuanuadi ꞌaitamogana
    ꞌaitamogana baniꞌodi ꞌadi fata mani i na yato ediavo Iudia ꞌwaineye i miamianiga
    ꞌadi ꞌaivaita. Yadi nuanuananina i ꞌidewai i ꞌaꞌavana, Banabasa wata Saulo nimadie
    mani i yatoi bega i na naweni Ielusalema i na ꞌaniveleneni tovetumaganavo ꞌadi
    toꞌedakumetavo ꞌwaidie. Mulieta Loma ꞌana toveimea bwaikaotogina Sisa Kaladiu
    yana tutuye vona-vagatanina ꞌana mogitana i souyeni loka bwaikina.
  ory-ory: ସେମାନଙ୍କ ମଧ୍ୟରୁ ଆଗାବ ନାମକ ଜଣେ ବ୍ୟକ୍ତି ଉଠି ସମୁଦାୟ ପୃଥିବୀରେ ମହାଦୁର୍ଭିକ୍ଷ
    ପଡ଼ିବ ବୋଲି ଆତ୍ମାଙ୍କ ଦ୍ୱାରା ଜଣାଇଲେ; ତାହା କ୍ଲାଉଦିଅଙ୍କ ସମୟରେ ଘଟିଲା।
  bzj-bzj: Wan a dehn weh nayhn Agabos stan op wid di powa a di Hoali Spirit pan ahn,
    ahn pridik seh dat wahn bad bad taim a staavayshan mi wahn spred oava aala di
    konchri dehn weh di Roaman govament di rool oava. (Dis hapm wen Klaadiyos da-mi
    di Empara.)
  wmt-wmt: Wali layi nganpayi puraput yini parla Yakapaj. Turtapinya, karrinyungurnirlu
    manyanangu jularni. Ngarpukurarlu Pirlurru parla marni kaninykaniny turlpunga
    kujartikarra, “Layi yitilal parlipa ngunawu pulparr. Ngapa kayan ngarlipangu wanti
    mayaruwarntiwarlanyja mapirrirni, miyingajirtala parlipa ngunawu nukarnini.” Mapunparnila
    palu nguja miyingajirtajarti, yarnta ngapa ngajirta manyanangu wantirla miyi turtangupurru.
  chk-chk: Eman leir itan Akapus a ütä o osuni fän manamanen ewe Ngünmifel, pwe eu
    mailengita epwe tori unusen fanüfan. (Ei a fis lon mwün Sisar Klautius.)
  ssd-ssd: Pro taŋge minnaig le tuan taŋgo ande nyunu Agabus nu Tukul Guwaŋge wamdus
    tuna le nu tiŋga guba suŋgo kilke tugu ŋakmba mbolŋge prowamŋgat ŋga saniŋgina.
    (Ŋgumneŋga Klaudius nu gabat suŋgo minna le guba suŋgo ta prona).
  acr-TNT: Cꞌo jun chique waꞌ, Ágabo rubiꞌ. Rire xyactajic y ruma ri Ruxlabixel ri
    Dios, xukꞌalajisaj cape jun unimal numic chwi ronoje ruwachulew pa ejekel wi ri
    winak. (Waꞌ xuꞌana chupa rutakanic ri Claudio.)
  rop-rop: Wanbala mesinja bin neim Egabas, en det Holi Spirit bin dalim im wanim
    garra hepin bambai. Wal det mesinja bin go langa ola Kristjan pipul, en imbin
    jandap deya, en imbin dalim olabat blanga ola daga garra ranat, dumaji dei kaan
    abum eni rein, en trubala det ting bin hepin bambai wen det men neim Klaudiyas
    bin jidan king.
  mee-mee: Na te e nge ri a giana nge Agavus ke maisi. Nae Kannu E Tupu ke pasigipage
    lona ta i turungpota pala ka osangana e bollau ine nge sasa ta magame kinung nga
    mogalo laekia e ngape. (Ba osangana laeala ke lele ka kaomannangana ka inae Kalaurius
    kelapatali tae Rom.)
  dif-dif: Kulno tanangundru, tala nunkani Agabus, terkakana wonti, ja Jaolali wondrana
    wonti, maua pirna mita maruni wokarala nganai. Naupini bakana kantji wokarana
    wonti mitaia kapara Claudiungu.
  gam-gam: Wo moi ge iwa taimanta kandjiye Agabus we dji ge God Murble une boll moika,
    une aglo molo embe dji, dumo yemyem yero ge kam koll kerman yenda, kwa ta napanda
    we dji. Une kandja embe dji ge kaima pai. Iwa Sisa Klodius iwa kerman king moi
    poke ge kam koll embe yei.
  nou-nou: Edo ainda teda embo da jawo Agabus mi erido umo Asisi Kotopu da goroba
    mi sisira baimana iji awa busu jiwae be da yei bugadira sisira. Edo amboda Claudius
    awa Rome embobo da gitijigari nembodiba isira iji ainde baimana awa bugusira.
  mqb-NT: Ɗowan inde kərtek à wulen a tinen ata tə ngaman Agabus. Apasay a Mbərom
    a zlan à mivel inde, aday a slabak sə ɗakay anan may məduwen awan i nay ahay
    pə daliyugo fok. May ata nà, a nay à alay a Kəlawdiyus winen bahay sə Ruma awan.
  ape-B: Ali God ananin Michin dodogowin atin nyohul ananu amudak profet chohwalanamu
    Agabus uli naitak neyotu ali naklipech enen balan. Naklipech umu eke nyulbiah
    hech ihalub walub douk blape chukamomu echech Rom uli. Abudak nyultab Klodias
    nape king abali, abudak nyultab umu nyulbiah hach umu douk adakio batoglu.
  grc-F35: Ἀναστὰς δὲ εἷς ἐξ αὐτῶν ὀνόματι Ἄγαβος, ἐσήμανεν διὰ τοῦ Πνεύματος λιμὸν
    μέγαν μέλλειν ἔσεσθαι ἐφ᾿ ὅλην τὴν οἰκουμένην (ὅστις καὶ ἐγένετο ἐπὶ Κλαυδίου
    Καίσαρος).
  cav-NT: 'Peadya tuna tsehuequetu Agabo bacani jucuare. Yusuja Espiritura patu icuenetadya
    bamerecuare eje bucha judadibuqueque. Tume tuna netitsuratsu Agabora isaracuare:
    —Mijetu jubuque dutya Judea yahuaju, —jadyatu jucuare. (Claudio ecuari juyaque
    marajutu Agabora cuejacuare bae cuitadya judadicuare.)'
  kgp-NT: 'Ag kã ũ jijin hã vỹ: Ágabo, he mũ. Ẽn vỹ kejẽn Topẽ kuprĩg tỹ ti krĩn kỹ:
    “kejẽn ẽg tóg prỹg venh mũ, kãnhmar,” he mũ, “ga kar mĩ hã,” he tóg. Kỹ tóg Cláudio
    tỹ pã''i tỹ imperador nĩn kỹ tóg ge nĩ.'
  bvd-bvd: Tii waa 'ana brofet nai ki ne satana sa 'Agabas. Sa 'Agabas, na Anoedoo
    Abu 'e faarongo nia ma nia ka 'aitainia tii si faarongo laa. Si faarongo laa nai
    nia saea totoo na uni fioloa baita kai liu laona fera nai ki sui naa farana 'initoaa
    'i Rom (Doo nai 'e fuli 'ana si kada sa Klodias nia 'inito fua fera 'i Rom).
  ukr-1871: Ставши ж один з них, на ймя Агав, віщував духом, що велика голоднеча має
    бути по всїй вселеннїй, яка й постала за Клавдия кесаря.
  apz-apz: Hwe fihwo Anɨtuye hungkuno lɨmojo sohwo kakoe yofe Akaposɨyoho. Osohumo
    Anɨtuye Towahuno hungkuno uyahonɨngki Akapos nolɨkafonto, ole ulɨmento, Hwangku
    hwaho hopiꞌnonohino lopo mijoho engo uꞌmofapmmonteponoho. Hwangku sohonta hwe
    Kɨloutiyos aꞌamu Loum somo mokosyohumamentiso sohonta oso mijoho engoso iꞌmofapmmentisofoho.
  yon-yon: Yi aom kuu karub maa yaningko kuu Agabus kuu Kingkin Karadmombed yedmenoona
    dakmoon, “Romdanbed ooniwen ye ambibkin korem aom kuu am manaanban kerene animaniibban
    mungimo dobaraniib.” ande dakmoon. (Kee anam ku kwanoon kuyaron kuu Klaudiusbed
    Saesaa keroon yaron.)
  poi-NT: Tu̱m de jeeyaj, iñɨ̱yi Agabo, te̱ñchucum ju̱t́ aŋtuuma̱neyaj jém tantɨ̱wɨtam.
    Dios iA̱nama icjo̱dóŋa̱ t́i miñpa. Nɨmpa iga miñpa tu̱m mɨjpɨc yuu icuwɨ̱t́i de
    yɨ́p naxyucmɨ. Ocmɨ nu̱ma cupac juuts nɨm, jém tiempo cuando iŋjacpa jém Romapɨc
    aŋjagooyi Claudio.
  wuv-wuv: Hemea ro'odu, harana Agabus na ufalarai ma i a'a fei Spiriti na ware ba
    neai arewaa fei baua mouabiabia i dinaa tadiwe'aiaa minaa ei gufuu Rome. (Hefei
    au mouabiabia na nomai a'a fei au i utonaa fei hapara Claudius.)
  quf-NT: 'Paykunapa ukninmi shutiran Agabo. Paymi kriyiq masinkunapa ĉhaypinpi shar,
    Santu Ispiritu rimachitin, niran: “Tukuy intirupimi mallaq tyimpu kanqa” nir.
    Chay nishanqami chiqapta karan, chay Romapa gubyirnun Claudio mantakuyashan tyimpunpi.'
  yuw-yuw: Engmuya yuhon toropdecma tungu au mano Agabus yu idongga Kunkun Yaruhon
    gesödec yong tuctuc mata yongo yogoc, ‘Römphon sa guroc danong sano sano wömai
    nacno möp moröma sinom öngkuangoc’ ihoroc yogoc. Ihoroc yuna boinno sinom, Klodiasho
    Sisa King idocan bongono wocin nacno möp moröma öngkuboc.
  hus-NT-1971: Jun jaja’chic im bij pel a Agabo. Cubiy jaja’ tin tamet an tamcuth
    ebchalabchic, ani in huat’banchi an cau axi pithnenequits c’al an Espíritu Santo.
    In olchichic abal ne’ets ca chich i pulic jayil tim puhuel an tsabal. Ani chubax
    chichits tam ti a Claudio pel i ts’ale c’al an romanochic.
  med-med: Wu kʉⱡ nga ti, mbi tek, Akapas, nʉtʉng wu ni, Muⱡnga Wingti ei ndi, ronduⱡ
    nguⱡnga, oⱡa anggilpa, nimba mel, “Kump kun kan kit ti, ya Rom nga mʉi kʉmp mbila
    pora, nondpa ekit omba,” nitim. (Ui ei, Rom kona ila nga wu nuim mumuk Klotiyas
    ni, nuim murum ei kʉn ekit urum).
  bch-bch: Ede ngan gid ieda Agabus. Ei idae imadid, ta ngan Itautau Tutui iura, iposa
    motean ngan sapanga kapei ga iuasasa ngan tibur toa ngada oa tanoeai. Ta muriai,
    sapanga toa ne iuot ngan ado toaiua Klodius iman maron kapei Rom aea.
  cco-NT: Jo̱ mɨ˜ caguilíiñˉ fɨˊ jo̱, jaaiñꞌˋ do i̱ siiˋ Agabo casíngꞌˋ ꞌñiaꞌrˊ fɨˊ
    quiniˇguɨ, jo̱ cajíñꞌˉ laꞌeáangˊ có̱o̱ꞌ˜ Jmɨguíˋ quiáꞌˉ Fidiéeˇ e tɨˊ nijáaˊ ji̱i̱ˋ
    ooˉ fɨˊ jo̱. Jo̱ jaléꞌˋ e jo̱ cangojéeˊ lajeeˇ ji̱i̱ˋ quiáꞌˉ jaangˋ dseata˜ dseaˋ
    féngꞌˊ i̱ calɨsíˋ Claudio.
  deu-1951: Und einer von ihnen, mit Namen Agabus, trat auf und zeigte durch den Geist
    eine große Hungersnot an, welche über den ganzen Erdkreis kommen sollte; welche
    dann auch eintrat unter dem Kaiser Claudius.
  alq-ALGNT: 'Pejig 8aa ka niganadjimodj Agabos ijinikazogoban. Ki tajigaba8i, midac
    ka iji tatibadjimodj, Mino Manidon omacka8izi8ini eji 8idjiigodj. Ki niganadjimo
    dac: “Kada kitci pakadani8an mizi8e akikag.” Midac teb8e ki iji8ebani, ii dac
    apitc Kalod (Claude) kitci ogima8iban.'
  ixl-NNT: As txakebꞌ veꞌt umaꞌl naj uvaꞌ Agabo ibꞌii xoꞌl unqꞌa qitzꞌin qatzikeꞌ
    tiꞌ talat umaꞌl u yol taꞌn u Tiixhla Espíritu tiꞌ uvaꞌ la ibꞌan umaꞌl u mamaꞌla
    vaꞌy vatz u txꞌavaꞌeꞌ. As aꞌs ibꞌana, tul atik ok u Claudio ijlenaalil.
  boa-NT: Áámedítyúhjáa ‘Agáábo’ némeííbyé diityéj pɨɨnévú iíjyócúúvéne néé ájyaba
    íjcyaíñé ííñújɨri Píívyéébé Apííchó túkévéjtsóneri iwáájacúne. Ahdújucóhjáa tene
    íjcyane Cáráóódio ávyéjuube íjcyáijyu.
  etr-etr: Iligi afädëïe ëi Agabasa e nowelahilä, Gesamiïe geloia bea säla negesalea
    sähalea, Sege föi sulubadelagi sïdë i edefademalä gelola moholömelëla säla negei.
    Amala säi amo gadola beaha aligilo Gini Sisa Golodiasa nebegi gausiala digai.
  quh-NT: Paycunamantataj uj hermano Cristopi, Agabo sutiyoj, tantacojcunaj chaupincupi
    sut'incharka. Santo Espíritoj atiyninwan willarka uj jatun yarkhay jamunanta tucuy
    jallp'asman. Chay yarkhaytaj carka camachej Claudio camachishajtin.
  kwi-kwi: Mazane, Agabo muntɨtmikane, Jesústa pianmikane, awa paizkakin kun kit Izpul
    ussa piankamninta aizpa kainanara. “Wan sura kumira pailnazi” kiznara. Claudio
    katsa mikwa ɨnintuasmin, us kaizta aizpa kirɨt.
  agm-agm: Aihɨ kiyaamɨ wo komɨ ambɨpatɨ Akapaasiho Autaahaatɨhomɨ Itɨpɨho gɨwunyaasɨhɨ
    ko pɨwɨha wa sata kandaase, “Jarɨho yapɨhɨ nahatewaara aungwohandɨ noaipaitaise,”
    tatɨ ausaatɨ kandaase. Iyataatɨ ipotɨhura awaisɨho Kɨrotiyaasiho isɨhiyai iwinjaatɨ
    bimihɨhura jarɨho siyatɨ awaisɨho noaipataise.
  ubr-ubr: Orot tani wabin Agabus, on imisir itawar, ato Ayu Kakafotin an faiwarai
    ikakafun iyau, gomar arimon tafanam engon tutufin inboai. (Claudius on Caesar
    imama an rai on atonio bobo imatar.)
  tsw-NT: Reve vuma ta̱ a̱tsuma̱ e le za na a̱ tsu ɗe Agabu ꞌyon mishin. Ni ikambi
    i Ruhu va Akiza, reve u damma a na a ta yuwan ambulu lon uba̱ta̱ suru a̱tsuma̱
    o uvaɗi. A yuwan ta̱ iliꞌi a mantsa ma na Kaladiya da̱na̱i o tsugono tsi iɗa tsa̱
    Roma.†
  cax-NT: 'Anati taman eanaquimia nürirrti Agabo, atüraiti eanaqui manuma icocoromati
    Jesús. Uiti Espíritu Santo nanti sane: —Cuatü ñana carerrtiya au nanaiñantai icu
    na cürrü. Arrümanu carerrtiya tütanen te tücañe, numo yüriaburrtiqui Claudio.'
  aia-aia: '''E ta''i ''iniraau naasia Agabas. ''Iniai mena anai Hi''ona Maea ''a
    ''unua hura''a do''e hioro raha nai to''o suria ''ari hakoi marewana. (Ni hioro
    rahasi ''a to''o na''i madoraa na heimarungi a Klodias.)'
  srp-1865: I ustavši jedan od njih, po imenu Agav, objavi glad veliki koji šæaše
    biti po vasionom svijetu; koji i bi za Klaudija æesara.
  agt-agt: A ya takday tekid nga nagngagan te Agabus, a pinasinapan na Kahalwa na
    Namaratu, petta lavunan na ya dakal na bisin ta ngamin na paglelehut. A dimmatang
    hala ya linavun na en bisin ta ketta ni Ari en Klawdyo.
  lug-lug: Omu ku bo erinnya lye Agabo n’asituka ng’ajjudde Mwoyo Mutukuvu n’ategeeza
    ng’enjala ey’amaanyi bw’ejja okugwa mu nsi zonna wonna mu bufuzi bwa Kulawudiyo.
  yby-yby: luwawanipouti we mako uliwa Agabasidaya Omaimidana weuna oluholimo ilime
    sahu iyoko muki numuto namato wewenahena nodekumu napa helitabo aya lo biye. Sa-loko
    lo bekaiyoko alikaya uliki we napa Lomu ebatoka nebo we uliwa Kolodiyasikahoya
    ujapa obetoko neyoko aya ga maya niseko ulolotiye.
  heb-heb: ויקם אחד מהם ושמו אגבוס ויגד על פי הרוח כי רעב גדול יבוא על כל ישבי תבל
    ויהי כן בימי קלודיוס׃
  mpp-mpp: Yengelacni agongineng monic wacine Agabus. Asudi edome ye fangkelu himong
    sasawa loloc fikenale mime yegengkewec. Aime loloc yogo Roma ngictau Sisa Klodius
    gawec, dameng iwa fikewec.
  apb-apb: Oto ngaeta iini aada satana a Agabas, e uure i lengi ko si ere aana nanamanga
    a Li'oa Maa'i uri hiolonga kei tola aana ahutana mo leu aana aalahanga ni Rom.
    Oto mai puri, nge mei ola ienini ko si oa aana maholo a Klodias e ne'i inemauri
    ni Rom.
  san-TEL: ఆగాబనామా తేషామేక ఉత్థాయ ఆత్మనః శిక్షయా సర్వ్వదేశే దుర్భిక్షం భవిష్యతీతి
    జ్ఞాపితవాన్; తతః క్లౌదియకైసరస్యాధికారే సతి తత్ ప్రత్యక్షమ్ అభవత్|
  ben-IRV: তাদের মধ্যে আগাব নামে একজন উঠে আত্মার দ্বারা জানালেন যে, সমস্ত পৃথিবীতে
    এক মহাদূর্ভিক্ষ হবে; সেটা ক্লৌদিয়ের শাসনকালে ঘটল।
  ntu-ntu: Kzdq mzli kx nzyrlwr-lxblr-ngrdr, esz' mz nidr drtqde Agabas tulzm. X Mqngrkxtr
    okatrle nzayrbq-zpwx-krde kx kzdq dzbi kxetu natao mrkcng amrlx tzmnclzbzng mz
    lr Rom. X natqde lc tutr mz dzbi kc tqkaputrp mzli kc Klaodizs tqngini-ngrde king
