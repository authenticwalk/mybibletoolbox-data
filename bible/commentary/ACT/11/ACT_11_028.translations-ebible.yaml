verse: ACT.011.028
translations:
  kpx-kpx: Ige kebiamo beloveta mole Agabasi keu hovelahai Munanae Tumue vuvunemo
    ata namigevei avoe, “Gabie vae balugana bae vata bahatamo lohoi.”
  okv-H: Eto peroveta vahai javo Agabus ta degi Ahihi Otohu na ke ikenu ereto enda
    tapa ta beuje iji peni vahai be puvuresuja avo ereto harikena. Eto Rome ta King
    Claudius ta iji te beuje avo puvuna
  tbo-tbo: Ma tulahi emosi i towolo po Alugo Woiyawa a litahatahayagei i baha piko
    ipa apo gomala baneina tupo atapuna ina wogoya. (Ma geka gomalana naka yohola
    Kilodiyasi a houga i itaniwaga ugolina ma i lugeleteya.)
  mal-C: അവരിൽ അഗബൊസ് എന്നു പേരുള്ള ഒരാൾ എഴുന്നേറ്റുനിന്ന് റോമൻ സാമ്രാജ്യത്തിൽ എല്ലായിടത്തും
    ഒരു വലിയ ക്ഷാമം ഉണ്ടാകുമെന്ന് ആത്മാവിൽ പ്രവചിച്ചു. ക്ലൗദ്യൊസ് ചക്രവർത്തിയുടെ കാലത്താണ്
    ഇതു സംഭവിച്ചത്.
  grc-SR: Ἀναστὰς δὲ εἷς ἐξ αὐτῶν ὀνόματι Ἄγαβος, ἐσήμανεν διὰ τοῦ πνεύματος ⸂λιμὸν
    μέγαν μέλλειν ἔσεσθαι ἐφ᾽ ὅλην τὴν οἰκουμένην· ὅστις⸃ ⸋καὶ⸌ ἐγένετο ἐπὶ Κλαυδίου
    ⸋2Καίσαρος.⸌
  bgc-bgc: उन म्ह तै अगबुस नामक एक नबी नै खड़े होकै आत्मा की प्रेरणा तै न्यू बताया
    के सारी दुनिया म्ह बड्ड़ा अकाळ पड़ैगा, वो अकाळ (रोम के सम्राट) क्लौदियुस के बखत
    म्ह पड्या।
  khz-khz: Ta ira aorai arana Akapas. Akapas ekuliitito, Veaga Palaguna na evega-ripaato
    gelegelenai tanopara maparanai roge kamuna pene wala valina epia-kuneato. Voroge
    kamuna Klaudias gena vegitatago laganinai ewalato.
  deu-TKW: Einer von ihnen aber, mit Namen Agabus, stand auf und zeigte durch den
    Geist, daß eine große Hungersnot für den ganzen Erdkreis bevorstehe, die denn
    unter Claudius kam.
  zsr-NT: 'Gzuinëꞌ Agabo, bönniꞌ dzaguëꞌ yuguꞌ bönniꞌ naꞌ, len uláz queëꞌ Dios Böꞌ
    Laꞌy buzéjniꞌnëꞌ lequëꞌ, gnëꞌ: ―Ziꞌa gac gbin gdutë yödzlyú. Guc gbin naꞌ catiꞌ
    niꞌ rna bëꞌë Claudio, bönniꞌ Roma.'
  lin-lin: Moko kati na bango, kombo na ye ezalaki « Agabisi ; » atelemaki mpe asakolaki
    na nguya ya Molimo ete nzala makasi ekoya na bamboka nyonso oyo bato ya Rome bazali
    kokonza. Nzala yango ekotaki na tango ya mokonzi Klode.
  hns-NT: 'Oelog sanghe ekgo Aagaabas naam ke aadmie raha. Pawietr Aatma dwaara oe
    bataais kie: „Doenia par sagaro akaal pariega.” Tab koetjh tem baad, djab Klaudias
    naam ke maahaaraadja raadj tjalaawat raha, tab aisahie bhail.'
  noa-E: Mag bëewia ãb Agabo anʉmua Ẽwandam Akharau ichig jaaupibaawai õrag jaaujim
    anʉm, durrpierr jãdau theeg burrju. Magtarr khur Claudio reikha sim jaar, chadcha
    ich Agaboou jaautarrjöo ajim anaabá.
  eng-EMTV: And rising up, one of them named Agabus, foretold by the Spirit of a great
    famine about to happen in all the world, which also came to pass in the time of
    Claudius Caesar.
  mib-NT: Te ɨɨn jnáhan de jeē naní Agabo ni ndocuɨñɨ̄ nuū hermano cácandíje. Te ni
    steén Espíritu Santo nuū de, te ni castūhún de jeē cóo ɨɨn jnamā xeēn nɨɨ́ cáhnu.
    Te ni cuu jnamā ún ɨɨn parte tiempo jeē ní ndacu Claudio jniñu jeē ní cuu de rey.
  lif-NT2: खे़ङ्‌हाॽओ थिक् अगाबस मे़प्‍मनाबे़न् पोगे़आङ् आल्‍ल काक् इक्‍सादिङ् खाम्‍बेःक्‍मो
    ताःन्‍दि के़दाःबार के़बप्‍पा पयम् साक्‍किल्‍ले़ कुयाःम्‍बेओ सेसेमाङ्‌लाम् माङ्‌निङ्‌वाॽपाःन्
    पारे़रो॥ (कङ्‌ग क्‍लाउदियस हाङ्‌ङिल्‍ले़ हाङ् चोगुबा ये़म्‍मो पोःक्‍खे़रो॥)
  xnj-xnj: Hinu, mmonga wavi mweikemiwa Agabo alotili yati kwiva na njala yivaha pamulima
    wula. Njala yeniyo yahumalili lukumbi lwa ulongosi wa Kilaudio.
  mmx-mmx: Lara atnedi ne Agabas ga xatu upana la at lolos at Loroonan Kaala ga vaase
    ali do lean kangking naba rupot at lavatbung menemen axap. Ga vot ap mo levenaleng
    ne Kolodias gam gomgo ri limixin me Rom.
  cbr-NT: Acama achúshinëx ca Agabo caquin anëcë 'iacëxa. An ca Nucën Papa Diosan
    Bëru Ñumshin Upitan 'unánmicë 'aish niruquin anu 'icë unicama cacëxa, camabi menu
    'icë unix ca pitiñuma 'iti 'icë quixun. Axa usai quicësabi oi ca Claudio cacë
    uníxa 'apu 'ain 'iacëxa.
  tee-NT: Pus ju pumatam sia yu'unch Agabo ixjuncan. Chai lakatam avilhchan acsni
    ixtatak'aixtokta ju ixtalhilaca'anta Jesús pus ju yuchi taya chai ju Spiritu Santu
    juni ni ca'ajunilh ju lapanacni ni ca'alina' ju k'ai chavan ixlhilacaputs'un ju
    lacamunutpa'. Chai vasalh chunch ju tapasalh acsni k'ai ucxtin ixjunita ju Claudio.
  eng-LSV: and one of them, by name Agabus, having stood up, signified through the
    Spirit a great scarcity is about to be throughout all the world—which also came
    to pass in the time of Claudius Caesar—
  cak-NT: Y jun chique ri kach'alal ri', ja ri Agabo. Ri Espíritu Santo can c'o anchique
    ruk'alajin che raja'; romari' ri Agabo xbepa'e-pe chiquiwech ri kach'alal, y can
    xu'ij chi xtipe jun tiempo richi jun nimalaj wayjal ri we' chech-ulef. Y ri' xbanataj-wi
    chupa ri tiempo cuando nu'on gobernar ri achi Claudio César rubi'.
  pah-NT: Igwete Ágabo'ga ami javo g̃a pe. A'ereki Tupana'ga ra'uva ga mbo'e. A'ero
    ga ami javo Antioquiapeve'g̃a pe g̃a momoranduva. —Aerẽ po ti ipapavi nhaneremityma
    nhandegwyripeva'ea nhaporemo nehẽ, ei ga. A'ea Ágabo'ga imombe'ui g̃a pe. Aerẽ
    na tuhẽ ihoi ganhi'ig̃a rupi ikwehe. Opa pa mbatera Cláudio'ga rekorame nhanderuvihavuhuro
    ikwehe.
  sja-NT: Mama p'anɨde mãɨrãdepema aba t'ɨ̃jarapatap'edaa Agabo, ijãapataarã k'ĩrapite
    bainɨ̃ beep'eda, Tachi Ak'õre Jaurepa jarapiji jarra oodait'ee jõmaweda Roma jua
    ek'ari p'anɨɨrã eujãde. Wãara, aɨ t'ẽepai mãgɨpa jaradak'a p'asaji César Claudio
    Romadepema reyrã poro waibɨa bak'ãri.
  xed-xed: 'Mamu sani mataba taŋ ta hgə lu ka Agabus. Kaʼa mantsa: «Dzaʼa slaku maya
    ta ghəŋa haɗik demdem,» kaʼa manda ya mnana Sulkum nda ghuɓa. Ka slatá tsi tama
    ma fitika gay Klawdi ta mgham.'
  mks-NT: 'Ta in táhan da̱ profeta cán, da̱ naní Agabo na̱nda̱ca̱ ndíchí da̱ tañu
    na̱ cúú cuéntá Jesús mé vehe nu̱ú na̱taca na cán. Já na̱cachi da já: —Cáxi tu̱hun
    ínima̱ yi̱i̱ Ndióxi̱ xi̱hín i̱ ña̱ quixi in ta̱ma̱ ndeé ndiva̱ha ndijáá ñuyíví
    yóho —na̱cachi da xi̱hi̱n ná. Ta chí já ndusa na̱sahi̱in jáchi̱ na̱quixi in ta̱ma̱
    ndeé ndiva̱ha tá na̱sacomí Claudio cuéntá sa̱há ña̱yivi ñuu Roma.'
  gfk-S: Ma tikenong ta di, a hinsana ne Agabas, ga tut ma iga ianga na tangetus ma
    no dades tano Tanuo, igom hapuasne be tike but na sam taburungan na hanawat ter
    ta ira katano ing Rom ga kure. (Ikin ga hanawat ing ne Kolodias ga harkurai ter.)
  bmu-bmu: Yeŋgöreŋök kun qetŋi Agabus mi wahöta Uŋa Töröŋan sölölöhöi buzup keu kewö
    jii mötket, “Bödi ketaŋan asuhuba gölmeŋi gölmeŋi dop köla ahöma.” Mewö jiiga
    miaŋgö dop sisa kiŋ qetŋi Klodius yaŋgö galömkölköl nalöŋe asuhuyök.
  dgz-dgz: Apan ap me da yaua Agabas. Me ao yone amba God Guewa aroewa gapan evi venasepen
    noa namu anega wan, “Wankakao baware da konintu at at iravi tau aeta.” (Wankakao
    mame venaseni Rom nagirewa ayopewa Kolodias ayop ta wandeni wamewa gapan tauen.)
  eng-GNV: And there stoode vp one of them named Agabus, and signified by the Spirit,
    that there should be great famine throughout all the world, which also came to
    passe vnder Claudius Cesar.
  zaa-NT: De chi tsè'e cabi lahui' ca hermanos nna gudúlí tè ttu bi lá bí Ágabo; Espíritu
    Santo nna betie la' riyeni tsè' qui' bi nna gutixa'a bi qui'ni ccá ttu ubìna'
    fuerte ní le' ituba yétsiloyu. (Nu ra bía nna bì'yu tsá uccuą tiempo rigú'ubia'
    enne' romano láą Claudio.)
  eng-WEBSTER: 'And there stood up one of them named Agabus, and signified by the
    Spirit that there should be great dearth throughout all the world: which came
    to pass in the days of Claudius Cesar.'
  guh-guh: 'Bajarapaprofetaviyajuvënënë pevënë Agabo. Nexata Agabo nonotapuna Dioso
    pejumecovënëtsivi penacaetuatsijavata. Nexata Agabo tajëvelia vajunupaeba ayaijaniboxaneto
    pecopiapatsijavanexa tajëvelia Espíritu Santo peyapëtaeyaexanaexaetsi. Agabo jumaitsi
    mapacueniaje: —Ayaijaniboxaneto raja copiapatsiana daxitanacuanëjava, jai tajëvelia
    Agabo. Bajarapajaniboxaneto bexëa copiapata Agabo pejumaitsicuenia pamatacabi
    nacuaevetsinë Claudio evetaponapona Romanonacua.'
  bon-bon: Teeme yepä te ngii Agabu abujängtige, Aceji Seemo me kokre ca mene jiicige
    egä, “Gane padare mameta gyene otni iyeta gawe cabu ta.” Yoo, pui gane padare
    te täduji Klaudiyus liba enajuji Rooma Mopeyame tääpume.
  nhw-BL: Huan se tlen inijuanti catli itoca Agabo moquetzqui ipan tlasentililistli
    huan quinilhui nopa tlaneltocani para hualas se hueyi mayantli ipan nochi tlalme.
    Itonal Toteco quimachiltijtoya tlen nopa mayantli quema noja ayamo ajsiyaya. Huan
    teipa nelía panoc nopa mayantli quema tlanahuatiyaya Claudio.
  mgw-mgw: Bai, yumo ywabe ywakemelwa Agabo aatiyi'ma na kwa uweso wa Loo Mpeleteu
    ngalondwa panga kwalu'a baa njala ngu'lu' munni'ma woti. Njala yo yapitike nsimu
    wa utawala wa Klaudio.
  swh-ONEN: Mmoja wao, jina lake Agabo, akasimama akatabiri kwa uweza wa Roho Mtakatifu
    kwamba njaa kubwa itaenea ulimwengu mzima. Njaa hiyo ilitokea wakati wa utawala
    wa Klaudio.
  wbi-wbi: Jumonga muvanave ghwe Agabo lyelitavua lya mwene, akiima akasonua nu Mhepo
    kuuti injala ng'ali jihumila mu iisi joni. Ulu lulyahumile munsiki ughwa fighono
    ifya Klaudio.
  bba-bba: Ben turo, wi bɑ sokumɔ Aɡɑbusi, u seewɑ u yɔ̃rɑ mɛnnɔ sɔɔ, mɑ u Gusunɔn
    ɡɑri ɡeruɑ kɑ Hunde Dɛɛron somiru u nɛɛ, ɡɔ̃ɔ bɑkɑrɑ koo ko hɑnduniɑ kpuro sɔɔ.
    Nɡe mɛyɑ tɑ mɑɑ kuɑ tem yɛ̃ro Kolodun wɑɑti.
  eng-KJVCPB: 'And there stood up one of them named Agabus, and signified by the spirit
    that there should be great dearth throughout all the world: which came to pass
    in the days of Claudius Cesar.'
  kgk-NT: 'Ogwahẽ rire onhembo''y-ma héry va''e Ágabo: —Yvy apy gwive-rehe opa va''erã
    tembi''u, he''i. —Ohasa asy eterei va''erã yvypóry gwive, he''i henonderã omombe''u-vy.
    Upéa oikwaa, Nhe''ẽ Marangatu tee va''e ome''ẽ íxupe-gwi inhe''ẽrã. Ha upéa áry-py
    ndojehúiry. Cláudio oiko ramo mburuvixagwasu ramo ae, ojehu-ma he''i va''ekwe.'
  waj-waj: Vidada oo varuduu iyakidiri vaidi voovai nnutuuvo Akapaaso diitooduu Mmannasa
    Yoketaivaa yaagueeqaivo inna tasipooduu aarareera suaivo nnaagiai mmuakiaa mmatavau
    vainaraivaara kooyaa iya kiaa mmiravai. Nnaagiai vaidi voovai nnutuuvo Karautiiva
    Roomaiya kieetavai varuu suaivaki aarareeraivo vairavai.
  cpy-cpy: 'Ikanta apaani Kamantan-taniri iitachari Agabo, ikatziyanaka ipiyoteeyanira,
    ikantanaki: “Ari iñahaetaki antawoete tashetsi maawoeni nampitsiki.” Tema Ishire
    tajorentsi ñaana-shireta-kiriri riyotan-takawori. Rootaki iñeetakiri ipinkathari-wentantari
    Claudio.'
  mpx-mpx: Avaliya etega, alana Agabas, i lut ge Yayaluwa Bwabwalena wana gasisi elana
    gamagalau wali wasa i pek pahuwala i ba, “Huwalu bwabwatana abwe ni gan ge Loma
    ana abalogugui gegewena ni pwawa.” (He bugul ya i gana Kolodiyas wana sauga kin
    elana.)
  wbp-wbp: Jinta yirdi Yakapa karrinja-pardija manjurru-wantinjarla, manurla marlaja
    wangkaja Pirlirrpa Kaatu-kurlanguku, “Ngakaju kapu karrimi mangarri-wangu-nyayirni
    manu nguru-kari nguru-kari kujarla nyarrpararla.” Kujanya Yakapaju wangkaja. Junga
    kujaju. Kujalpa-jana wati Kulurdiya wiri nyinaja Kingi Ruumu-wardingki-patuku
    nguru-kari nguru-kari-wardingkiki warrukirdikirdi, ngulalpa lawa karrija mangarri-wangu,
    lawa-nyayirni.
  luo-luo: Achiel kuomgi, mane iluongo ni Agaba nochungʼ mokoro wach kuom Roho, ni
    kech marach ne biro landore mi kwak piny Rumi duto. Kejni nobet e kinde loch Klaudio.
  nhe-NT: Huan se tlen inijuanti tlen itoca Agabo moquetzqui ipan tlasentilistli huan
    quinilhui nopa tlaneltocani para hualas se hueyi mayantli ipan nochi tlaltini.
    Itonal Toteco quimatiltijtoya tlen nopa mayantli quema noja aya ajsiyaya. Huan
    teipa nelía panoc nopa mayantli quema tlanahuatiyaya Claudio.
  aii-aii: ܩܝܼܡ ܠܹܗ ܚܲܕ ܡܸܢܵܝܗ‌ܝ ܫܸܡܹܗ ܐܵܓ݂ܵܒ݂ܘܿܣ ܘܢܘܼܒܹܐ ܠܹܗ ܒܪܘܼܚܵܐ ܕܒܸܬ ܗܵܘܹܐ ܟܸܦܢܵܐ
    ܓܘܼܪܵܐ ܒܟܠܵܗ̇ ܐܲܪܥܵܐ. ܘܐܵܗܵܐ ܟܸܦܢܵܐ ܗܘܹܐ ܠܹܗ ܒܥܕܵܢܵܐ ܕܩܠܵܘܕܝܘܿܣ ܩܹܣܲܪ.
  esk-NT: Iḷaŋat atiqaġniqsuq Agabus-mik sivullikkaułiġmigun Ipqitchuakun Irrutchikun
    makitluni uqaġniqsuq niġisuŋnamun tikitkisiñipḷugu iluqaanun nunamun. Taamnaasiiñ
    niġisuŋnaq taavruma uqautigikkaŋa atuumaruq Claudius qaukłiupkaqługu Rome-mi.
  msb-msb: May usad sa inda na an ngaran Agabo, nagtindog siya kag paagi sa paggiya
    san Espirito Santo nagsurmaton na magakaigwa sin dako na gutom sa bilog na kinab-an.
    Nangyari man gayod ini san panahon ni Claudio.
  cpa-NT: Jøng² jan² dsa² héi² tsen² Agabo ca¹hǿ² jǿg³ ca¹he¹ jmi²dsí² quiah¹² Diú¹³,
    hi² já¹² hag³cón³ ta³cøng² jmøi¹guǿi¹. Jøng² ca¹løa¹ lah¹jøng² jmai³ ma²lán¹²
    Claudio rai¹³ jøa³juøi² Roma.
  dso-dso: ସେମନର୍‌ ବିତ୍‌ରେଅନି ଆଗାବ୍‌ ନାଉଁର୍‌ ଗଟେକ୍‌ ଲକ୍‌ ଆତ୍‌ମାର୍‌ ବପୁ ସଙ୍ଗ୍‍ ପୁରୁନ୍‌
    ଅଇ, ଗୁଲାଇ ଦେସେ ଗଟେକ୍‌ ବଡ୍‌ ମର୍‌ଡି ଅଇସି ବଲି ବବିସତ୍‌ କାତା ସୁନାଇ ରଇଲା । ଏଟା ବଡ୍‌
    ସାସନ୍‌କାରିଆ କଲ୍‌ଡିୟ ରମ୍‌ଦେସେ ସାସନ୍‌ କଲାବେଲେ ଗଟି ରଇଲା ।
  meu-meu: Ta ladana be Agabo. Lauma ese e hadibaia dainai ia ese doe badana harina
    e piua guna, tanobada idoinai baine vara eto. Doe na Klaudio negana ai e vara.
  yva-NT: Anawae inta apa tame mirati Agabus. Anawayo Vambunine mo ayaowe inta raura
    ai, weti seo tet po raura nanto vatano wanave Yesus aije mansai pare, “Indati
    maroro manakoe inta nandeo munije tename so rai.” (Umaso nande to arono Klaudius
    be akarive irati pemerinta no Roma rai).
  dgc-dgc: Tinumaknég i esa dide, a ti Agabo i ngahen na, sakay naghula siya ta pamag-itan
    na Espiritu, a te dikél kan a alép a dumemét ta mundua. I éya a hula, éy natupad
    ngani dén to panahun ni Hari Klaudio.
  zpm-NT: Lad co no tib meṉ lë Agab, psiaab Espíritu Sant guic me bnee me laa ti gbin
    dox gaṉ miech nëz Israel. (Ni nligaa scase goca, lëë gbin co biaad leṉ iz ne zobnabey
    meṉ ne lë Claud.)
  hix-NT: Ukukur komo ryhe nasanàmye hatà. Akakmu rma noro hatà. Khoryenkom yokato
    yano me, onà wyaro nhutwamohsoy hatà. Amnye ànyahpàra rma haxa natxhe hampànà,
    yukryeka hon komo, omeroro, kekon hatà, Akakmu, Khoryenkom yokato yano me mak
    hatà. Amnye, noro nhutwamohsotho yawo ro ànyahpàra nehxatxkon hatà, thenyehra
    hatà. Homayana komo kayaryet me Krawdyu yehtoko, ànyahpàra nehxatxkon hatà, toto
    komo, omeroron komo.
  sim-sim: Profet ondo lihi lar hi orhi Agabus oria. Masikome Avui Wasilakahi or sauhashirik
    mashin ormu sawera, os yanga yanga misambi amber akwa mendek si nakuri mashin.
    Ushirik os Klodius or malakama Sisar Romik fehek or nari wolo akwa mendek simu
    nara.
  npi-ULB: तिनीहरूमध्ये एक जना अगाबस नाउँ गरेका उभिएर संसारभरि नै ठुलो अनिकाल आउन
    लागेको छ भनी आत्माले देखाउनुभयो । क्लाउडियसका दिनहरूमा यस्तो भयो ।
  cgc-cgc: Na gatipon danen duma ta mga gatuo dya, gatindeg isya an ki danen na ngaran
    din Agabo. Pagaeman kanen an ta Dyos Ispiritu Santo daw gatagna na may segeng
    na letem na mabot naan ta tanan na mga lugar na sakep ta pagdumala ta gubirno
    ta Roma. -- Letem na ya natabo na Claudio ya pangulo ta Roma. --
  tim-tim: Akto areyeŋgâlân gâtŋe siâ kotŋe Agabo are Anutugât Heakŋande hân ain mop
