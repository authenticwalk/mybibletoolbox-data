    tɨ́ꞌij ayén tihuaꞌutáꞌixaateꞌen tɨ nuꞌu huatúuriꞌihua aꞌame nainjapua íiyen chaanaca
    japua. (Ayej xaa neꞌu tiujuꞌurɨ́j tɨ́ꞌɨj aꞌɨ́ɨn tíꞌaijtacaꞌa aꞌɨ́jna ɨ́ rey tɨ
    ayén ántehuaa tɨjɨ́n Claudio.)
  zpu-NT: Toeꞌ beꞌnn re Agabo bzolleꞌe radj beꞌnn kaꞌ llaꞌa lloeꞌrao Diosenꞌ, naꞌ
    bneꞌe kon kanꞌ bzejnieꞌ Spíritunꞌ leꞌe, bdixjweꞌreꞌ gak to win xhen doxhen yellrio.
    Naꞌ ka bllin lla bnebiaꞌ beꞌnnenꞌ re Claudio doxhen ganꞌ nbane Roma, kanaꞌ gok
    win kanꞌ bne Agabonꞌ.
  juy-juy: ଆନିଞ୍ଜିଲୋଙ୍‌ ସିଲଡ୍‌ ଆଗାବ ଗାମ୍‌ଲେ ଅବୟ୍‌ ମନ୍‌ରାନ୍‌ ତନଙ୍‌ଡାଲେ କେନ୍‌ ସମ୍ପରା
    ପୁର୍ତିନ୍‌ ଅବୟ୍‌ ସୋଡ଼ା କାନ୍ତାରାନ୍‌ ଅଡ଼ୋତାୟ୍‌ ଗାମ୍‌ଲେ ପୁରାଡ଼ାନ୍‌ ଆ ବୋର୍ସା ବାତ୍ତେ
    ପୁର୍ବାଃତେବରନ୍‌ ବର୍ରନେ; କ୍ଲାଉଦିଅ ସୋଡ଼ା ରାଜାନ୍‌ ଡେସାନ୍‌ ଆସ୍ରାସନଏନ୍‌ ଆଡିଡ୍‌ ତି ଆ
    ପୁର୍ବାଃତେବର୍‌ ଡେଡମେନ୍‌ ।
  for-for: Pigoya, igetisa ka, agewapa Agabasi, aeba Awamusa'ama otaogana a'ya'ma
    mari nanintaga tabe kabo pikibe, pi kamanapa untiye. Piya, pi kana kaboba Aroma
    kina'mi wa'ega yagara Korotiyasiba, aeba mintogana aborantiye.
  epo-epo: Kaj stariĝis unu el ili, nomata Agabo, kaj deklaris per la Spirito, ke
    estos granda malsato tra la tuta mondo; kaj tio okazis en la tagoj de Klaŭdio.
  gfk-gfk: Ma tikai ta diet, hinsana ne Agabas, ga tut ma ga ianga na tangesot ma
    no dadas tano Tanuo, gaam hapuasne bia tiga but na sam taburungan na hanuat taar
    ta ira hanuo ing Rom ga kure. (Iakan ga hanuat ing ne Kolodias ga harkurai taar.)
  bjz-bjz: '@see-verse:ACT.011.027'
  atg-NT: Ọghuo elemhi eni emekẹguele ni a lu Agabusi ọ vule, ọ guele abi Ayẹmhẹ ọ
    ghie ọli, khi úkhúmhi o ya pfi ushishi na ekẹ iRomu nya. (Ẹghẹghẹ ni iKiladiusi
    ọ rọ khi Oghie iRomu nya ona o rọ bhale ya tsẹ.)
  bjv-NT: E kɨ kare dande tɨ, tɔe nə Agabusɨ, ḭ taa nɨngə əl ta kɨ takul NDɨl təkɨ
    ɓo kɨ bo ngay a o̰ dɔnangɨ tɨ kɨ tae ba. Nɨngə nḛ ka kɨn ra nḛ dɔkagɨlo tɨ lə
    nje ko̰ɓe kɨ bo kɨ ɓari-e nə Kɨlodɨ tɔ.
  tos-NT: Maktum acxni̱ xli̱pacs ca̱najlaní̱n xtamacxtumi̱ko̱ni̱t c-siculán, cha̱tum
    profeta hua̱nti̱ xuanicán Agabo tá̱yalh c-xlacati̱ncán, chu̱ a̱li̱ma̱catzi̱ni̱ko̱lh
    pi̱ xtalacatzuhui̱ma̱ quilhtamacú̱ acxni̱ nalay tlanca tatzíncstat la̱ntla̱ xli̱ca̱tlanca̱
    c-xatiyat Israel, sa̱mpi̱ Espíritu Santo xma̱acxcatzi̱ni̱ni̱t pi̱ chuná̱ nalay.
    Xli̱ca̱na̱ pi̱ chuná̱ kantáxtulh sa̱mpi̱ acxni̱ xuí̱ li̱ma̱paksi̱ná̱ Claudio lalh
    yuma̱ tlanca tatzíncstat.
  rro-rro: Ha atana hanona Agabo emikiri Auba Robe ena hiabuai arobo rarina 'akina
    hanopaka maikoinai kerama hauna pouna ehinana. (Arobo weiana hanona Klaudio ena
    obia raninai erama toha.)
  mxp-NT: Xjats ku yja̱ꞌttøø, jøts tuꞌuk txøøwɨ Agabo, jaꞌ ɨdøꞌøn jam ojts tyanaayꞌøyɨ
    mayja̱a̱ꞌy agujkp, jamts ja kya̱jpxwaꞌkxy Espíritu Santo myøkꞌa̱jtɨngøjxp, jøts
    wya̱a̱ñ jøts ku ja yuu møkꞌampy myeenwa̱ꞌa̱ñ ya̱ na̱xwiiñ. Janch tɨy yɨdeꞌen,
    janch ja̱jt ɨdøꞌøn ja jadeꞌen wɨnet ku Claudio wyɨnaty myøjwɨndsønꞌaty.
  aak-aak: wigɨ́ wo Agabasoyɨ rɨnɨŋo éɨ́ nɨrorɨ Gorɨxoyá kwíyɨ́yo dánɨ wɨ́á nurókiamorɨ
    re urɨŋɨnigɨnɨ, “Aiwá nánɨ xwɨ́á tɨ́yo nɨyonɨ aga dɨ́wɨ́ ayá wí ikeamónanɨ́wárɨnɨ.”
    E urɨŋɨ́pɨ Romɨyɨ́ mɨxɨ́ ináyɨ́ Kɨrodiasoyɨ rɨnɨŋo meŋweaŋáná dɨ́wɨ́ apɨ ikeamónɨ́agɨ́a
    nánɨ
  chd-NT: 'Anuli iƚniya cuftine Agabo. Ecax''ma pe lafoƚyomma lapimaye. Timila'' lonespa
    cal Espíritu Santo. Timila'': ―Ticuaihuo litine cumemma. Ni petsi lomanc''eyacu
    lan xanuc'' tixim''me lumemma. Ƚitiné micuxe cal cueca'' quincuxepa cuftine Claudio
    toƚta''a lo''iya.'
  kdc-kdc: Imoja wao yakemigwe Agabo, kema na kwa udahi wa Loho Yang'alile kalagula
    kamba hokuwa na lufilili lwa nzala mwiisi yose. Ilawilila kipindi cha utawala
    wa Kilaudio.
  nhr-nhr: Me gaxu ka c'ẽem porofitim Agabose ta ko ma tciiè ba tẽe, a ba a Tcom-tcomsam
    Tc'ẽem ka cg'oè cgaeèase bìrí ne, kaisas xàbà sa gha wèém nqõó ba xõa cgae sa.
    Si kò ncẽe sa kúrúse Kelaodiam ko Roma koe tc'ãà-cookg'aia x'aè ka.
  uig-PIN: Bulardin Agabus isimlik birǝylǝn otturiƣa qiⱪip, Roⱨning wǝⱨiyini yǝtküzüp,
    ⱪattiⱪ bir aqarqiliⱪning pütkül dunyani basidiƣanliⱪini aldin eytti (bu aqarqiliⱪ
    dǝrwǝⱪǝ «Klawdiyus Ⱪǝysǝr» ⱨɵküm sürgǝn waⱪitta yüz bǝrdi).
  beo-beo: 'Balofede afadafa, ea dio amo A:gabase da Gode Ea A:silibu amo Ea gasaga,
    ha: bagade da osobo bagade soge huluanedafa amoga doaga:mu sia:i. (Amo ha:i bagade
    da Galodiase e da Louma fi ilima hina bagade esalebe, amo esoga doaga:i.)'
  acf-NT: Yonn adan yo yo té ka kwiyé Agabòs. I doubout épi Lèspwi Bondyé fèʼy di,
    “Touswit la kay ni an gwo lafen an tout latè-a.” (Épi sa té vin fèt vwé lè Klòdiyòs
    sété wa Ronm.)
  tpi-OTNT: Wanpela profet ol i kolim Agabus, em i sanap na long strong bilong Holi
    Spirit em i autim tok long bikpela hangre bai i kamap long olgeta hap bilong graun.
    Na bihain, taim Sisar Klodius i stap king, dispela hangre i kamap.
  mbt-NT: Ne due sabeka kandan ne egngaranan ki Agabu ne migsasindeg, ne pinaahi te
    geem te Panisingan te Manama, migpangguhud sikandin te impanengneng te Manama
    ne due dakel ne gutas ne egginguma te intiru ne kalibutan. Neyitabu seini te timpu
    ne si Klawdiyu ka Impiradur diye te Ruma.
  hau-SA: Ɗaya daga cikinsu mai suna Agabus, ya miƙe tsaye ya yi annabci ta wurin
    Ruhu cewa za a yi yunwa mai tsanani wadda za tă bazu a dukan duniyar Romawa (Wannan
    ya faru a zamanin mulkin Kalaudiyus.)
  mam-NT: Jun tzunxin ba'n yolen tu'n Espíritu Santo Agabo tbixin. Bix e cub we' Agabo
    cyxol ocslal, bix e cub tenxin kbalte ka tul-lel jun tij weyaj tuj tx'otx', bixsen
    q'uiyel a' cyc'u'j xjal ocslal tuj tx'otx' te Judea. Bix e bajx ja weyaja tej
    tocx Claudio te nin cawel tibaj cykil twitz tx'otx'. Ju'tzen tten tyol Agabo.
  udu-udu: Dhali jamu/ ṯal ’de/ ’peni uni doshki’d ki mis mo jin yuḵu ka Aghabuus
    mo dhali ṯor gwo mo gom momer jin misha a’di ki Shi/in ki dhan ṯe/ caaca midi
    di ap̱o/ mony’ceshi ’baar mo jin bu’th mo mo ka tee ma Kuludiyuus mo.
  tvt-tvt: Neng dung dowa wasiit, heh men ah Agabus ngeh ih angta ah toonchap ano
    Chiiala chaan nawa ih ban baatta harep haraang nah ram ang ah ngeh ih ah. (Erah
    Kludias Luuwanglong angta doh angta).
  bgt-bgt: Sikei itadia, na ahagna Agabus. Kori nigna mana na Tarunga ke Tabu, imanea
    ke titiono au na maghavugna na teo vanga keda padara na komi meleha gougovu ke
    vunaghi pungusira mara i Rom. (Iaani ke tate mai kori vido a Klodius na King gna
    i Rom.)
  mvn-mvn: Ka aitam wayahia ana wava Agabusi. Ka aitam tuta tau ekalesia inau‑hohona,
    ka Nuana Ahihinata onotona nau‑vi‑anai. Wayahina, tauna mini, ka apa‑taputapuei
    gomana ananina omomo papani aitamoata aitamoata wayahina, aveta baina me Rom iveimeyei.
    (Ka munia, SisaV Kalaudiusi yana tuta Rom veimeyei nihenina, gomanana ananina
    vinꞌ‑omo, Agabusi yanꞌ apa‑taputapu aitamoata deina.)
  djk-NT: Namo a Apaiti Jeje piki wan fu den, den e kai Agabesi fa gaan angiiten de
    fu kon na a hii Dyu Kondee, go doo taa peesi di Loma kownu e tii. Ne a soi den
    taawan ape dati. A be pasa so tuu na a ten fu Kownu Kalawdiyosi.
  uig-LAT: Bulardin Agabus isimlik bireylen otturigha chiqip, Rohning wehiyini yetküzüp,
    qattiq bir acharchiliqning pütkül dunyani basidighanliqini aldin éytti (bu acharchiliq
    derweqe «Klawdiyus Qeyser» höküm sürgen waqitta yüz berdi).
  nde-nde: Omunye wabo owayethiwa ngu-Agabhasi wasukuma eholwa nguMoya wabonisa ukuthi
    kwakuzakuba lendlala embi eyayizakubakhona kulolonke ilizwe lombuso wamaRoma.
    (Lokhu kwenzakala ngesikhathi sokubusa kukaKlawudiyasi.)
  ton-ton: 'Pea naʻe tuʻu hake honau tokotaha ko ʻAkapusi hono hingoa, ʻo ne kikite
    ʻi he Laumālie, ʻe tō ha honge lahi ki māmani kotoa pē: ʻaia naʻe fakamoʻoni ʻi
    he ngaahi ʻaho ʻo Kalotiusi Sisa.'
  mir-NT: Tuꞌjäyaꞌay hänajty xiøhaty Agabo. Tøø jaꞌa mäbøjpädøjc‑hajxy hänajty yhamugøꞌøy.
    Mänitä Agabo tiänaayyøꞌcy jäyaꞌayhagujc. Mänit miänaaṉ̃ coogä yuuxøø hänajty jejcy
    jiadaꞌañii wiinduhm̱yhagajpt. Mänit jaduhṉ jiaanc̈h tøjiajty cujecy mänaa jaꞌa
