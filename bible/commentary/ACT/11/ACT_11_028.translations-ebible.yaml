  wol-2010: Kenn ci ñoom tudd Agabus jóg, mu yégle jaarale ko ci Xelu Yàlla mi ne
    xiif bu metti dina daj àddina sépp. Loolu nag amoon na ca ayug buur bu ñuy wax
    Këlódd.
  nss-nss: Iyau pwoke ta Mwoiwan Haiyan, hamou tahu ngalan Akapus ara itine pe ipwandrendrehe
    iya kili hu tehe andre song kisalti kol pwan masih. Irayah, ara iro mwonen Klautiyus
    Sisar iro king tahu.
  snc-snc: Ta ḡia fakari ai arana tu Agabo. Agabo evariḡisito, Iauka na evaḡa-ribaiato
    ilailanai tanobara mabaranai doḡe baregona beḡorani varina efiu-guineato. Mo doḡe
    baregona tu Klaudio ḡena veḡitaḡau ḡarori ai eḡorato.
  lgl-lgl: Na wale ada ratala Agabus 'e ura, ma ka sae 'alia nanatana ala Aloe 'are
    Abu li, ka ilia bonili fiolo ba'ela kae liu 'i laola molagali. Kae dao mae ala
    talasi Klodius 'e walelitalona 'i Rom.
  mmo-mmo: + o 11:28 Sin 21:10*ond sil ti haale nambe Agabas, ond Vavi Vaambuung vêêl
    lu lak om kandi be nêêl vakasin langaah nambe, “Meep bopaata navu naam nohvu taaku
    pin.” Tombe vakasin-anjo nôôn ak hôôk busin sen Klodias tu Lom-ate omaaho lulemak-ato.
  ncu-NT: Ne̱ Wuribware̱ a kufwiiŋe‑o a sa ne̱ bamo̱‑rɔ ɔko̱ ne̱ ba te̱e̱ mò̱ ɛ Agabus‑o
    a ko̱so̱ ye̱re̱, ne̱ ɔɔ tɔwe̱ fe̱yɛ ako̱ŋ dabe̱ ko̱ e̱ kpa a a ba swe̱e̱re̱ pɛɛɛ
    se̱. (Ne̱ aa ba kase̱ŋtiŋ saŋ ne̱ Roma awuye a owure dabe̱ ne̱ ba te̱e̱ mò̱ ɛ
    Kilawudiyus‑o a gyi kuwure‑o.)
  cni-NT: 'Icarataqueri aparoni, pajitachari Acavo. Icatiapaaca anta yapatojeitanta,
    oametaqueri Ishire Tasorentsi, icantantari: —Coajica intasheajeitanaque atiripee
    anta Joreaqui. Ainironi ipincatsariventanti Caraorio, omoncarataja icantitaniri
    Acavo.'
  eng-WMB: One of them named Agabus stood up and indicated by the Spirit that there
    should be a great famine all over the world, which also happened in the days of
    Claudius.
  zaw-NT: Huisulii te dade'ga ni laa Agabo. Gucnäj Sprit Dxan xten Diosni te guniini
    siääd te gubijn guideb guedxliuj. Luxh gujc gubijnga neṉ reijz ni gunibee ṟeii
    Claudio ni sajcru.
  san-MAL: ആഗാബനാമാ തേഷാമേക ഉത്ഥായ ആത്മനഃ ശിക്ഷയാ സർവ്വദേശേ ദുർഭിക്ഷം ഭവിഷ്യതീതി ജ്ഞാപിതവാൻ;
    തതഃ ക്ലൗദിയകൈസരസ്യാധികാരേ സതി തത് പ്രത്യക്ഷമ് അഭവത്|
  tam-TCV: அவர்களில் ஒருவனான அகபு என்பவன் எழுந்து நின்று, உலகம் எங்கும் ஒரு கடும்
    பஞ்சம் ஏற்படப்போகிறது என்று பரிசுத்த ஆவியானவராலே முன்னறிவித்தான். அப்படியே, அது
    ரோமப் பேரரசன் கிலவுதியுவின் ஆட்சியில் ஏற்பட்டது.
  mit-NT: '@see-verse:ACT.011.027'
  ceb-ULB: Ang usa kanila, nga ginganlan ug Agabus, mitindog ug gipakita sa Espiritu
    nga ang usa ka dakong kagutom mahitabo sa tibuok kalibotan. Kini mahitabo sa mga
    adlaw ni Claudio.
  ces-LB: Jednomu z nich, Agabovi, ukázal Bůh, že v celé říši bude velký hlad. To
    se skutečně vyplnilo za vlády císaře Klaudia.
  mkn-mkn: Dari itu jubir dong, ada satu orang, nama Agabus. Tuhan pung Roh ada kasi
    tau sang dia bilang, “Nanti ada musim lapar yang hebat di anteru dunya, sampe
    di huk-huk dong.” Ju dia pi kasi tau ulang sang orang dong. (Dia pung omong tu,
    jadi batúl waktu Roma pung raja bésar keser, nama Klaudius, ada pegang parenta.)
  nce-nce: Na Gotobë lowene mago gali të totokweflebë ho li, bubë weniji Agabus, bu
    Kristen onehobë naba li mëta hujuna tlibe na Gotobë Amtëtombabë afutukuna megali
    tlome, “Tako fone, iniwa life mëta fata lokoume.” Na tokwafe, Sisar Klodius eso
    home tafa tëglena, kë fone mana fata tokou.
  pol-UBG: I jeden z nich, imieniem Agabos, powstał i oznajmił przez Ducha, że w całej
    ziemi nastanie wielki głód. Nastał on za cesarza Klaudiusza.
  qxh-NT: 'Chay marcaćhu Espíritu Santu rimachiptin, willacuj Agabo jatarcur musyachiran:
    «Chay-tucuyćhu juyupa mućhuy cangapaj» nir. Chaura musyachishannuylla änir ćharcucaran.
    Roma marcacunata mandaj Claudio maquinćhu purichishan wichan änir mućhuy caran.'
  nwi-nwi: Iriə kɨrik, nhagɨn e Akabus, Nanmɨn Rhakə ramarə iran, rɨmɨrkun məkupən
    mɨmə sweiwei ehuə kɨrik tukruh narmamə m-fam. (Kɨni profesi e rɨmauə mɨnor nəfrakɨsien
    kɨn ye nɨpɨg yame Klodias rɨmnamehuə ye nəmə Rom).
  kmo-kmo: Ma por riiti hi Agabas, rii siitii Holi Spirit riiti hapaga pawa takiikiisiirek,
    eecha wor, “Eyey eem harapa eechin hakiita.” Worek, komas Klodias rii harapa aka
    tabo yima tar nediik, eeta eechi ha tawa boboy eeta nediik yar.
  agr-agr: 'nuanuiya makichik Agabo daagtin wajakí, Wakaní Pegkeji chichamtikam: “Senchi
    yapajut ashí nugkanum tepeattawai”, tusa etseju, duka Apu Claudio inamak pujai
    jegauwai.'
  kyc-kyc: Epeyaminyi dokona mende kingi Akapasa lenge dokome roya karapala Imambu
    dokome baa pyongo piyamopa, yuu muu dupwana ene lopo andake mende sera leya. (Baa
    leyamo pii doko enakana akali Kolotiasa kiŋi yulu pyuo kareyamo yuu gii dusipana
    pyaka siya.)
  urd-GVU: ایک کا نام اگبس تھا۔ وہ کھڑا ہوا اور روح القدس کی معرفت پیش گوئی کی کہ
    روم کی پوری مملکت میں سخت کال پڑے گا۔ (یہ بات اُس وقت پوری ہوئی جب شہنشاہ کلودیُس
    کی حکومت تھی۔)
  yre-NT: 'Waa -tʋ laabo Agabo, -a ''le nɛn Bali lei ''saun -a ''pa ''nan: «Dra -dan
    -taa "talɛ ''trɛ pɛɛnɔn da.» Dra zɩɛ e -ta, te Klodu ''bɛ cɩ mingɔnnɛnnun tazan
    -a Rɔm.'
  fuh-BKF: Gooto maɓɓe bi'eteeɗo Agabus, ummii, darii, holliri saabe Ruuhu rafo manngo
    waɗan ley laamu Roma fuu. (Wooɗi, rafo ngoon waɗii e laamu kaananke mawɗo bi'eteeɗo
    Kalawdiyus.)
  arl-NT: 'Tamonu nojorijinijinioni, na sesa quiquiaari Ágabo. Nojuajaari Jesuucua
    tiuuniaa pueya rerejonaa tajiniji nujuaquiaari pocuanura. Naa caminiujiuquiaari
    Pueyaso Sohuanu niishitiosano nojuajaari: —¡Pueyanaa, puetunu pa jiyacajiniajanaani,
    miaajenuuri quiniutianiya! Seetanujuanaa sequequiaariiri Ágabo. Cuno miaajenuuri
    quiquiaari Claudio quishacari jiyaniijiajanaa, Césartuhuaj. Nojuajaari Roma tiacajiniji
    jiitiaquiaari puetunu jiyacajanaa.'
  ziw-ziw: Yumwenga mwawo akwitangwa Agabo kachimala naho kwa udahi wa Muye Ukukile
    kulotela kugamba nakulaile gumbo ditendese mweisi yose. Naho nailaile mo ulongozi
    wa Useuta wa Kilaudiyo.
  grc-TR: Ἀναστὰς δὲ εἷς ἐξ αὐτῶν ὀνόματι Ἄγαβος, ἐσήμανε διὰ τοῦ πνεύματος λιμὸν
    μέγαν μέλλειν ἔσεσθαι ἐφ᾿ ὅλην τὴν οἰκουμένην· ὅστις καὶ ἐγένετο ἐπὶ Κλαυδίου
    Καίσαρος.
  nag-nag: Aru taikhan majot, Agabus koi kene ekjon khara hoi kene jineka pura duniya
    te bisi dangor akaal ahibole ase, Atma pora taike dikhai diya nisena bhabobani
    koise. Etu sob Claudius laga dinte hoise.
  eng-OEBCW: One of them, named Agabus, came forward and, under the influence of the
    Spirit, foretold a great famine that was to spread over all the world – a famine
    which occurred in the reign of Claudius.
  knj-NT: 'Ey jun yetbi eb chi yij Agabo. Jix a linan snan xol eb creyente tu'', catu''
    jix ak''le yal yu Yespíritu Dios jaxca ti'': —Ey jun miman wail oj jul yiban masanil
    yul yiban k''inal ti'', ẍi naj Agabo. Ja'' yet jix yun tzet jix yal naj, ja''
    naj chi yij Claudio ey oc yaawil yet tu''.'
  deu-1912: Und einer unter ihnen mit Namen Agabus stand auf und deutete durch den
    Geist eine große Teuerung, die da kommen sollte über den ganzen Kreis der Erde;
    welche geschah unter dem Kaiser Klaudius.
  san-PUN: ਆਗਾਬਨਾਮਾ ਤੇਸ਼਼ਾਮੇਕ ਉੱਥਾਯ ਆਤ੍ਮਨਃ ਸ਼ਿਕ੍ਸ਼਼ਯਾ ਸਰ੍ੱਵਦੇਸ਼ੇ ਦੁਰ੍ਭਿਕ੍ਸ਼਼ੰ ਭਵਿਸ਼਼੍ਯਤੀਤਿ
    ਜ੍ਞਾਪਿਤਵਾਨ੍; ਤਤਃ ਕ੍ਲੌਦਿਯਕੈਸਰਸ੍ਯਾਧਿਕਾਰੇ ਸਤਿ ਤਤ੍ ਪ੍ਰਤ੍ਯਕ੍ਸ਼਼ਮ੍ ਅਭਵਤ੍|
  nob-LB: En som het Agabus, ble drevet av Guds Ånd til å reise seg opp i et møte
    og forutsi at en alvorlig sultekatastrofe ville ramme hele Romerriket. Den inntrådte
    i regjeringstiden til keiser Claudius.
  ntj-ntj: Nyangka Kuurti Walykumunulu wangka yutirnu wati yini Yakapala. Nyangka
    pakaralpi-tjananya wanalpayi pirningka watjaranytja tjiinya yayilurru purlkanya
    manta lipiwana ngaratjaku. Nyangka mularrpartu ngarangu puurrpa purlkanya yini
    Kulutiyanya nyinarranyangka.
  sxb-NT: Omulala ku awagambi awa Katonda owaetwanga mbwe Agaabo, ku amaani aga Omwoyo
    Omweru ogwa Katonda, yagamba mbwe enzala yaazanga okuamba ekialo kiona ekia owuami
    owua Awaruumi. (Enzala eno yawaao mu amiire aga owuami owua Omwami Klaudiasi.)
  nhu-NT: Ɛ Keyoy ke Yuule ge ɛ mvu bó le wvù diee to nu Agabus ke nɛ leem we, tefe
    lɛ jeŋ yì tɛmyi nu ke ekoo woŋ tfuu. Jeŋ yidvu to nu ɛ ghan koo kefew kè Klawdius
    to nu Nfon wvu Lum.
  row-row: Mana ola-olaꞌ esa, naran Agabus. Lamatualain Dula-dale Na nafadꞌe e nae,
    “Dei fo ndoe-laꞌas manaseliꞌ dadꞌi ndule raefafoꞌ, losa nggoro-nggoroꞌ ra.” De
    ana neu nafadꞌe seluꞌ atahori ra. (Oꞌola na, dadꞌi leleꞌ Mane Monaeꞌ Kaesar Roma
    naran Klaudius, toꞌu parenda.)
  msy-msy: Ezɨ men mav, an ziam Agabus, a dɨkavigha tugha egha Godɨn Duamɨn gavgavimɨn
    ghaze, Romɨn nguaziba bar dagheba otevegham. (Sisar Klodius, atrivimɨn itir dughiamɨn
    bizir kam oto.)
  agg-agg: Nindou mamɨ aihündɨ Agabus-ani. Yifiafɨ Aboedɨ ai ahambo hoafɨmendoa ai
    botɨfi hoafɨyundürühɨ yahuya, “Süŋgunambo muŋgu hɨfɨ ndanɨhü wembo adükarɨ tükündɨfemboe,”
    mehu. Ai yare hoafɨmayu, ŋga süŋgunambo Krodius ai Romɨ-yafe adükarɨ bogorɨ nüŋguambe
    wembo ra tükümefeyo.
  ptp-ptp: Mêd he ti lê nêbê Agabas le vac he mahɨgun dɨ nêl kɨyang ti wê Myakɨlôhô
    Ngɨbua nêl vô i ge ên nêbê vip levac obêc val vac vɨgwe vɨyang vɨyang. Agabas
    kɨyang tige vô nôn lec vô buc tɨmuên wê Klodias tu he nên king ge.
  nak-nak: Oio vola la tahalo isasa oio tegiteu ele, la isala e Agabas, la vagagari
    La Kalulu La Marokala eia pou tetala, eia hiliti, eia veipala la merera isasa,
    eia veia giteu veia la valalua tomi te la maututula, egite ge pou la savelela
    te la ilali, la vitolola uru ge sibitala, La Kalulu La Marokala eia veitiala.
    (Me etato ge rovi tigi taia la merera tetala eia ge puru sesele, la vitolola uru
    ge sibitala te la imamala ale e Klodias eia pou la mulugaluga tegiteu e Rom.)
  lbb-lbb: Ning tagun la, a risana e Agabus, i tur, pa ana rakrakai ana Talngan Tabu
    i warwara nigo ana tnan munurak ning ir kibas a hananuala rop. A munurak ne i
    hanot ning e Klodius i warkurai tumo e Rom.
  kan-2017: ಅವರಲ್ಲಿ ಅಗಬನೆಂಬ ಒಬ್ಬನು ಎದ್ದು ಲೋಕಕ್ಕೆಲ್ಲಾ ದೊಡ್ಡ ಕ್ಷಾಮ ಬರುವುದು ಎಂದು ಪವಿತ್ರಾತ್ಮನ
    ಪ್ರೇರಣೆಯಿಂದ ಸೂಚಿಸಿದನು. ಅದು ಕ್ಲೌದ್ಯ ಚಕ್ರವರ್ತಿಯ ಕಾಲದಲ್ಲಿ ಉಂಟಾಯಿತು.
  cso-NT: 'Jan² tsá² hí³ tsá² jmáɨ² Ágabo ca³náu² ja¹ tsá² reh² hi³ ca³hléh³ jáɨ¹³
    hi³ ca³cué³ Jmɨ́²chí³ Chun¹ hñu³ tsɨ́³, hi³ ca³juáh³: ―Chau²¹ jmáɨ¹ hi³ lɨ³ zia³²
    ho³cuóun³ tá¹ cáun² hué³² lá². Hi³ jáun² jáɨ¹³ jáun² né³ ca³lɨ³tí³ jmáɨ¹ hi³ jmɨ́¹
    cuá¹lɨ́n³ Claudio *tsá² cuá¹lɨ́n³ mɨ³chí¹.'
  ena-ena: Asɨ dɨ ciaŋ igalahalaha hɨsɨŋ hulaŋ mu agadɨ ibi Agabusɨ. Asɨ dɨ Amɨŋ agaŋ
    nusaŋ hɨji igudaci lagulamavɨla humɨgaŋ ibɨlibɨliŋ hekɨlɨ agaŋ haiabɨla mu hɨvɨ
    mu hɨvɨ iahɨbali agasaŋ abami. Lɨci Kɨlodiusɨ agaŋ manɨgali hɨnimi hadɨhu humɨgaŋ
    ibɨlibɨliŋ hekɨlɨ agaŋ iahami.
  nbq-nbq: It unggugwa ako ap ambi inis Agabus mendek iri lagagirik, yugirigya dugwit,
    “It ap yi awi ndi awi o Oroma avema agarwik menda ovok erogo erom uvup wisane
    arisogon o,” yiluk, Averiniki en endawi hologo yugugu hegek, yugeragagi. (Andi
    arisogon yugeragagi ako andi, at Kaisar Kolaudiyus inis ombok dugwit wene denggalogo
    yugirigya hegek, atma agagi.)
  tgo-tgo: Regha idae Agabas. Loi Une i woraŋgiyawe, iya kaiwae i yondovirɨ na iŋa
    “Vunuvu laghɨye ne i yomara na ne i wo Rom le ghamba mbaroke laghɨye.” (Vunuvuko
    iyako va i yomara mbaŋa Klodiyas ghambaŋa kiŋ.)
  yap-yap: Ma bay bagayad, ni Agabus fithingan, ni sak’iy ngalang me yi’iynag u gelngin
    fare Kan Nthothup ni bay ba uyongol ni aram e nge yib nga gubin yang u fayleng.
    (Me yib e re uyongol nem ko fa ngiyal’nem ni Klaudias e Emperor u Roma.)
  mop-NT: Jun tuul tu yaamoo', Agabo u c'aba'. Wa'laji aj Agabo tu yaamoo' a hermanojo.
    U yadaj ti'ijoo' c'u' a albi ti'i u men u Püsüc'al a Dioso. —Bel u ca'a ti yantal
    a wi'ijil tulacal yoc'olcab,— cu t'an ti'ijoo'. U c'ümajoo' a wi'ijil abe'e, le'ec
    ti que'en aj Claudio ti reyili.
  tet-tet: Nosi sia, ema ida naran Agabus. Maromak Kmalar Lulik katak baa nia naꞌak,
    “Rai salaen boot atu dadi iha raiklaran tomak.” Hotu, Agabus baa katak lia nia
    baa ema. (Niakaan dale nia naksain tebes, baa oras ukunrai Roma ulun ida naran
    Klaudius kaer ukun.)
  hlt-MCSB: Te vaengah amih khuikah pakhat, a ming ah Agabus loh thoo tih lunglai
    pum ah om ham aka cai khokha tung te mueihla neh a phoe. Te te Klaudius tue vaengah
    thoeng coeng.
  xtd-NT: Ɨɨn‑s nani Agabo. Nu n‑ka xee‑s ijan, n‑ka taka ñayiu nuu‑s, te n‑jaꞌan
    Agabo nuu‑i. N‑kida Espíritu Ianyuux xa n‑jaꞌan‑s xa koo tnama nituꞌu nación ijan,
    te daa n‑yaꞌa tiempo n‑xo kuu Claudio emperador.
  mdy-ETH: ዔያቶይዳፓ ፔቴሢ ዓጋቦሴ ጎዖሢ ዔቂ ዓጮ ቢያይዳ ዼኤፒ ናይዚ ኬስካንዳሢ ዓያና ጌኤሺ ማሊሴም ኬኤዛዛ፥ ዬይ ናያ
    ሮሜ ዓጮ ካኣቲ ቄላውዴዎሴ ዎዶና ማዔኔ።
  spl-spl: Yâhâ yâk yeŋgâlen gâtŋe âlâ, kutŋe Ahawo sâm, emet inânŋan Anitâhât Wâtgât
    mâmâŋahât Heakŋe po pato tetewuap yakât den biwiŋan katmu sâm teteop. Yawu gârâmâ
    yakât kakŋan Roma yeŋgât kunyeŋe âlâ, kutŋe Kalaurio manop sâp yan po pato ya
    teteop.
  usp-NT: Y jun rechak, Agabo jb'ij, re xwa'r y xtaksaj jwi'l Lok'laj Jsantil Kakaj
    Dios chi jb'ij chi tina pena jun nimlaj wi'jal juntir wich ulew. Y cuando xan
    man nimlaj wi'jal li, ri' Claudio wi' pire jb'ab'al k'atb'itzij re Roma.
  zav-NT: Na' entr beṉə' ca' besə'əžinṉə' to beṉə' le Agabo gwzeche' lao beṉə' ca'
    zɉəndopə zɉənžag chso'elao' Jesocristən' be'e dižə' can' babzeɉni'i Spirit c̱he
    Diozən' ḻe' de que doxenḻə yežlyon' gatə' to bgüin juisy. Na' catə' bžin ža gwnabia'
    ben' le Claudio doxen gan' mbane Roma, cana' goc bgüinṉə' can' gwna Agabon'.
  sgz-sgz: Má i pákánbung án lotu, kes tili di ngisán ái Agabus a sámtur i katbán
    i di, má mai rakrakai káián Tanián a Pilpil ák para tusi tilik taul itol na bontai
    marán kuir i naul matmatngan pokon. Má tilik taul itol minái a tapam hut i pákánbung
    a nagogon ái Kalaudius ada Rom.
  kek-NT: Cuan jun sa' xya̱nkeb a'an aj Agabo xc'aba'. Quixye nak ta̱cua̱nk jun nimla
    cue'ej sa' chixjunil li ruchich'och' xban nak jo'can quic'ute' chiru xban li Santil
    Musik'ej. Ut li cue'ej a'in quic'ulman sa' eb li cutan nak cua̱nk laj Claudio
    chok' acuabej.
  blz-NT: Isian sa'angu' nabii iya'a, ngaanna i Agabus. Alus Molinas namatana' i ia
    mambantilkon se' na longkop tano' balaki' bo takaionna pololuan men dodoa tuu'.
    (Ka' men koiya'a uga' nosida na tempo batomundo'an ni Kaisar Klaudius.)
  poe-NT: Ijnko chꞌín itꞌin Agabo kꞌuínkatjen chꞌán kjuákꞌexín to̱té chꞌan tí tsíkójnkotsé
    tí sín tinkáchónki Jesús la kjua̱cha̱xién Ncha̱kuen Dios chrónka chꞌán kíxin tso̱kjinta
    nkuíxín ntiha. Tí nkehe chrónka chꞌán mé chaxín kónhen tió kjuákꞌe chꞌín Claudio
    kꞌue̱to̱an chꞌán.
  san-TAM: 'ஆகா³ப³நாமா தேஷாமேக உத்தா²ய ஆத்மந​: ஸி²க்ஷயா ஸர்வ்வதே³ஸே² து³ர்பி⁴க்ஷம்ʼ
    ப⁴விஷ்யதீதி ஜ்ஞாபிதவாந்; தத​: க்லௌதி³யகைஸரஸ்யாதி⁴காரே ஸதி தத் ப்ரத்யக்ஷம் அப⁴வத்|'
  cof-NT: '@see-verse:ACT.011.027'
  srm-NT: Nöö wan u de de kai Agabusi, di Akaa u Gadu bi dë nëën liba, hën a hopo
    konda taa abiti möön nöö wan gaan hangi o ko. (Nöö sö a pasa tuu a di juu ten
    Kalaudio bi dë di Gaan Könu a Loomë.)
  qvs-NT: Suk yachachikuk karkan Agabo. Tata Diospa Espiritun yachachiptin payka shayarishpa
    rimarkan tukuy llaktakunapi sinchi yarkay tiyananta. Chaymanta rimashkanshina
    chay ashwan sinchi kamachikuk Klaudiopa tiempunpi sinchi yarkay tiyarkan.
  zca-NT: 'Tu rë xa'' re'' lë Agabo, ngwatso xa'' midi''zh xa'' por Sprit che''n Dios,
    nzhab xa'': “Lë'' tu yalwin dox yo yizhyuo”, no se''ka ngoke. Yalwin re'' nguio
    or nak Claudio rey ro.'
  cbc-NT: 'Bairi, etari bero, na mena macããcʉ̃ jĩcãʉ̃, Agabo cawãmecʉcʉ wãmʉnʉcãrĩ
    Espíritu Santo cʉ̃ camasĩõrĩjẽ jʉ̃gori atore bairo na ĩñupʉ̃ Atioquía macããnarẽ:
    “Ati yepa nipetiropʉre aʉariarique etagaro,” na ĩ quetibʉjʉyupʉ Agabo. Tie cʉ̃
    caĩquetibʉjʉrique baiyuparo yua, emperador romano Claudio cawãmecʉcʉ quetiupaʉ
    cʉ̃ caãni yʉtea majũ.'
  qxo-NT: 'Tsaychömi juc profëta Agabo jutiyogta Espiritu Santo musyatsirgan ima päsananpä
    cagtapis willacunanpä. Paymi willacur nirgan: “Feyupa muchuymi canga maytsaychöpis”
    nir. Tsaynö niptinmi Jesusman criyicogcuna willanacuyargan imaycatapis canganpita
    gorircur Judea provinciachö criyicogcunaman apatsiyänanpä. Tsay goriyangancunatam
    Bernabewan Saulo apayargan Judea provinciaman. Tsaychönam Señor Jesuspa willacuyninta
    yachatsicogcunaman entregayargan paycunana muchuy tiempu chämuptin aypuyänanpä.
    Agabo ningannöllam rasunpaypapis muchuy cargan rey Claudio Romachö maytsay nacioncunata
    mandangan witsan.'
  mox-mox: Ta taha ʼidiega ana wawa Agabu edi vaʼauta taha ʼinaya tovolo ta Niboana
    Gwalagwalana ʼinega madusimana ʼifoqe ʼidia vonaya, “Nawale botana qiduana naʼifoqe
    diʼwe qabuna ʼidia.” (ʼAbiboda baʼe yani nana ʼifoqe tuta nana Sisa Kolodiasi
    ena vetoluvine ʼinaya.)
  kew-kew: Pisimi rabu agaa lakene aa meda Agabus page ipisa. Holi Spirit-mi su rayona
    reae ora adaape pabenalo go aa-na kone-para mea kasa. Goa pua Agabus-me onanu
    gupa lakesa. Gore orope aa mudu Sisa Klodius pirisa rabu reaeme waru omesimi.
  dww-dww: Be poudie tenaḡa isanama Agabas, tauna ya midisuḡu be Arua Babaue ya riuna
    da tokare dobu matabuna meiḡara dosinama e tubuḡana. Naumeki da Klaudias na waibadama
    raḡanine meiḡara ya tavana.
  twi-ASANTE: Wɔn mu baako a wɔfrɛ no Agabo a Honhom Kronkron ahyɛ no ma no sɔre gyina
    hyɛɛ nkɔm sɛ, ɛkɔm kɛseɛ bɛba asase nyinaa so. Saa ɛkɔm yi sii ɛberɛ a na Klaudio
    di adeɛ no.
  aoj-aoj: Anona profeta amom sofalana saꞌi Agabus, anen nalutu banagonama Ambal buꞌunai
    Godi eaꞌ nawalapa basefa nemaf luꞌwafi nolomogahasafi atiasi fegataga itap walemb
    anamba hiagoma. Ama aꞌi owaꞌ main, aman anamba Klodius nataga nape gavman dembinai
    esis Romi, nogota atamba nolom luꞌunai aꞌ nataga siꞌi fowaꞌ Agabus nagaꞌias.
  cbv-cbv: Biíc newé ĩjeéh jʉ̃óhni, Agabo wʉ̃t jʉmni, queét Jesúíhwã biícdih ĩ míic
    wáacachah, caánboó ñah ñʉhnit, Tʉ́ini Espíritu ã niijátdih ãt jwʉ́ʉb naóh yapanap
    wʉt jĩ. “Maátcanjeh, jeémát wihcat láa nihat baácboó ã jʉmbipna caá”, ãt niijíp
    wʉt jĩ. Tʉ́ttimah, Claudio Romano cã́acwã ĩ maáh ã jʉmʉchah, Agabo ã niijátji
    pahjeh jeémát wihcat láa ãt jʉmʉp wʉt jĩ.
  taw-taw: Apel, God Kawnan ak bɨ kɨli Agabus nop gos ñek, ne tɨkjakɨl agak, Yuwan
    awl yɨbɨl ak, man awl mɨdupsek gɨnɨgeb agak. Agek, agak tek yuwan awl yɨbɨl ak,
    kɨdek Lom gapman bɨnonɨm Klodiyus kod yolɨgup ñɨn ak owak.
  jic-NT: Tjil Dios ts'uyupj 'a jis tjimyula nt'a. Yupj sin popa pjaní Agabo lotsja.
    Jas nisa. Pjü tjevele Dios Cjües jostsja jupj nin velá. Tjevele p'a jawasa cjuwá
    jis la las ca mpalas. Jun ta'á ca nin nsem, tjevele. Niná t'üc' way nin tepyala,
    Claudio jépatsja na Roma nt'a.
  zap-NT: Lad men nuu te mén ne la Agabo. Laa mén guin wzuli, lex por xpoder Espíritu
    Sant wnii men, re men ne zuu gbiin ydendxee gyëzlyu. No nli zenga wak tyemp ne
    wnebééy Claudio.
  wer-wer: Pël ëaö pöröa tekrakaan omën namp Akapas pi Pulöök elmëën ënëmak yang poutë
    ngöntök kësangpel orööpna pöta ngönte pitëm tekrak wal ë tauak tekeri wesak ök
    mëëa. Pël ëën ënëmak Klotias Rom omën omp aköp pim wëa akunetak ngöntök pömpel
    oröa.
  ipi-ipi: Potopesa akali epeaini utupanena mindi Akapasa lene okomane ika loto, Oli
    Sipitisa okona tai-lene okomane pii mindi lo pana wato, ulia nono andane mindi
    yuu yo peya tupa pitakana yolopeya leaipia. Matili Kolotiyasa bala Lomo tane gapomane
    akali kawane atea-angi, pii wamba Akapasato leane okone enene guleaipia.
  qul-NT: 'Ujnintaj Agabo sutiyoj sayarispa, Santo Espirituwan junt''a willarkan:
    “Tucuy cay nacionpi athun yarekay canka” nispa. Chay niskantaj jinatapuni junt''acorkan
    Claudio sutiyoj gobierno cachcajtin.'
  tnc-tnc: 'Torã eyaekarãkaki ĩ''rĩka imaekaki Agabo wãmeiki. Jesúre yi''yurãte rẽrĩtirã
    imaekarõ''õrã eyatirã, Esᵽíritu Santore jeyobaaikaᵽi ᵽuᵽajoatirã, ikuᵽaka nare
    kẽrĩka: “Ritatojo ka''iarã nakẽsirabarãñu, ba''arika torã ᵽurirãka simamaka”,
    Agabote nare ãrĩka. (Ñamajĩbaji ba''arika torã ᵽurika Romawejea ĩᵽamaki Claudiore
    imaeka ᵽoto). Sã''mitiritirã, “Judeakarãre ba''iaja jũaerã baayu''re, niñerũ nare
    maᵽũataye''e”, Antioquíakarã Jesúre yi''yurãte ãrĩka. Narĩka uᵽakaja, narikaeka
    ko''aᵽitorãja Saulo, Bernabéᵽitiyika ĩ''ᵽarãwã''taja nijika, “Judeakarã Jesúre
    yi''yurãte imaruᵽutarimajare samija ĩjibe”, ãrĩwa''ri.'
  ter-NT: Ápe koéhati Âgabu xapákuke exepúkoti koyúhoyea ya xunákoke Sasá'iti Omíxone
    Itukó'oviti ápeyeamo êno hímakati ya uhá koeti kúveu mêum. Yoko kaxénake Kalaûtiu,
    enepone koati payásoti nâti, ápeyea nê'e.
  bmr-NT: 'Jaanaa diitotɨ saafi Agabo onoobo inahabomɨfeenetɨ ujulleeveuboro Moocaani
    Gaija diiboco unuunoco nuubo: Fanoo jiinɨjevɨro aivo sihidɨ ajeba icaji, nooboro.
    Jaano icauhi aivojɨɨbo Claudio onoobo atajɨɨbausumi.'
  fuf-fuf: Goɗɗo e ɓen no wi'ee Agabuusi, on immii *hiitii tippude e Ruuhu Allaahu
    on, o wi'i wonde heege moolanaange waɗay e aduna on fow. (Ɗun waɗi-le e fewndo
    laamu Kuloodiyuusu.)
  mwc-mwc: Kesana kamosi yai kana waba Agabus, dugu kesana kamonai i bomsiri ba Kanuma
    Kaobaisiyena ana maragatai i wonisi kata mara murinai kapoi ina tupuwa kupura
    ereonowana Rome kamonai. (Nikona wai Claudius ana bibadanai maranai.)
  bhl-bhl: 'Kunum biim kunum mak em wiin e Agabus ete kale. E moko, Sunbin-Finik em
    weng mak bokoyemomele: “Sowem ding kabalak e, aneng aneng alik alik angom kale
    olfut fian mak keloke te.”, angse kale. Angei, Ulom em emisik kamok fian Klodius
    em kamok kese ding dim kabalak e, em yangse weng be fein dem so kelei, olfut be
    kese kale.'
  ons-ons: Ŋei mane, eŋetine Agabus, eŋe mali malip magu keueno wie okora more, Asu
    Koboboine eŋane zonomineŋo olatki rake, “Ŋara wane bodi suaine kepe baŋem kepe
    baŋem wakoniake”. Naso Klaudius, Roma kepe ware ware geke, naso ea ŋara wane bodi
    wakonge.
  con-NTPO: Tsa'caen jipa fa'e Agabo qquen inisecho'cho Chiga Qquendya'pa tisema in'jaensi
    bo'fa'cho enttingenga ccutsupa poi andenga qquipoesuite napiya'chone conda. Nane
    tsa'caen su'cho tsu Claudio na'suite tsa'caen napi.
  ghs-ghs: Ma nokohota tee, dzapa noho Agobo, noke Sumasai qupanomaitemi haba samaneta
    seebe mina biranatarota oho hore noo hiireta. (Oonihe seebe oi Karauttio Gaminiho
    abi mina noi qaata bodzata meenoma naateta.)
  peg-peg: ହେୱାର୍‌ ବିତ୍ରେ ଆଗାବ ତର୍‌ନି ରୱାନ୍‌ ମୁଣିକା ନିଂଜି ସବୁ ପୁର୍ତିତ ବେସି କାତାର୍
    ଆର୍ଣ୍ଣାତ୍ ଇଞ୍ଜି ଜିବୁନ୍‌ ହୁଦାଂ ୱେଚ୍‌ଚାନ୍‌; ହେଦାଂ କ୍ଲାଉଦିଅତି ସମୁ ମାନି ୱେଡ଼ାଲିଂ ଗିଟାତାତ୍
    ।
  txu-NT: Nhym kam ar 'õ kàjmã me ipôkri dja. Idjibê ne Agabu. Agabu kàjmã djan Metĩndjwỳnh
    Karõ kukwakam memã kum, —Dja apỹnh me ba djàri pyka kunĩkôt mebê djwỳ kêt. Nhym
    me kunĩ kum prã:m, ane. Nhym tũmràm arỳm kato. Bẽnjadjwỳr raxbê Kraôdjô memã ỹrri
    ne arỳm kato nhym me arỳm kum prã:m.
  eng-WEBU: One of them named Agabus stood up and indicated by the Spirit that there
    should be a great famine all over the world, which also happened in the days of
    Claudius.
  gnw-NT: Penti jee co Agabo. Jae upũa uyemboɨ, jare jei Espíritu Santo rupi imeta
    co caruai tuicha vae opaete ɨvɨ rupi. Cua uyeyapo Claudio mburuvicha guasurã ico
    yave.
  mux-mux: 'Yi uring kanumanga yi te, yunga bili Akapas, yunu ola angiliipaliinga,
    Minéle-ni yunu penga wendu ombá mele uinga nimba sirim akili piliipaliinga nimba
    mele: “Rom-gapmanale-ni nokulemú koleamanga pali engle aima lakupa penga lemba.”
    nirim. (Aku-sipa nirim mele penga yi Kollodias, Rom koleamanga pali nukurum yi
    aima auli kumbinale mulurum kene, sika engle akili wendu urum.)'
  maj-NT: Nku ndo̱ xi 'mi Aga̱bo̱ tsasinjña nk'ie nga Espiri̱tu̱ kits'ínkinchja̱ha̱
    ko̱ kitsúya nga kjintíá s'e̱ ngayjee̱ a̱sunntee̱. B'a̱ kama nk'ie nga tjíhi̱n
    xá nda̱ títjun Roma̱ xi 'mi Claudi̱o̱.
  bkq-NT: 'Tonlo modo Jesus einwânni modo agâ myani âtâdyguylymo. Deus wâgâ aguewâni
    modo ewy tokalâ uguondo Ágabo kehobe myani. Deus Ispiritury aguehobyrybe tawylygue
    myani saudyly adâkehoem: — Toenzepa ise ânwim; Judéia donro modo toenzepa âsenagazezemo
    — kely myani. (Cláudio pymâem awyly ume ani aguehobyry ara aidyly.)'
  kue-kue: Propet eingwa i mina suwarata kangiye Agabas we dingwa, ye anduglko ana
    Holi Spirit akeple dungo ye yegl dungwa, “Okuwo kindan kandekinde makan koglkoglo
    yenambuka.” (Ana Klodias Rom kamun king moglkwa enge taragl i plau dungwa.)
  cot-NT: Chooca aparo icantajitica Agavo. Iriatimpa icatiimojianacariqueate, ariqueate
    iquenquejacaaqueri Ishire Aapani Irioshi icanti irantsipejitaquemparo tasetsi
    ontsitacaguitejanaquemparo maasano quepatsi. Ariqueate imajirontagueti Caraorio,
    onetsanatanaca icanqueca Agavo.
  bnp-bnp: A turane ria tara, a rana e Agabus, i dili vona a Hanu Kiripiripi, i pesi
    rike, i ta propet vona a pago dagi ta ge bele na tabeke lobo e Rom i matakari.
    A pago iea i bele na tahuna a hariki e Klaudius i matakari o Rom.
  apn-NT: 'Hãmri nhũm mẽ piitã mẽ kot mẽ kapẽr mar kaxyw mẽ hwỳr akuprõ. Jakamã nhũm
    hõ pê Akapôja kànhmã xa nẽ tanhmã mẽ kãm ujarẽnh to. Tĩrtũm Karõ nhỹ hã mẽmoj
    kukamã mẽ kãm awjarẽ nẽ mẽ kãm: —Kwa okora kêr ka mẽ axkãm ajamak rom. Koja tokyx
    pika piitã hkôt mẽ apkur xà hã mẽõja mẽ kêp hkryre nẽ mẽ piitã mẽ hipêx kêt nẽ.
    Anẽ. Tã nhũm gaa nẽ ujarẽnh xàja kôt mẽmoj ã amnhĩ nhĩpêx anẽ. Kormã Pahihti Krawti
    kot mẽ ho amnhĩptàr ri nhũm mẽmoj ã amnhĩ nhĩpêx anẽ. No nhũm kormã ã amnhĩ nhĩpêx
    anhỹr kêt ri nhũm Akapôja kukamã ã mẽ kãm ujarẽnh anẽ.'
  ctp-NT: Agabo naan ska nten kanꞌ. Wa ytsaꞌ Tyiꞌi Ndiose ꞌin Agabo, chaꞌ chkwiꞌ yu
    loꞌo neꞌ. Kanꞌ ykwiꞌ Agabo loꞌo neꞌ chaꞌ wa kan ti ska jwiꞌñan tlyu ꞌa ñaꞌaan
    chalyuu. Loꞌo chañi chaꞌ kanꞌ, ngwañaꞌan ngwa chaꞌ nu ykwiꞌ Agabo kanꞌ; nde loo
    la ngwa chaꞌ kanꞌ, xa nu ngwa Claudio ree nu nka ndloo la ti.
  opm-opm: Wandasa tit han Agabas oh tandeima Got ohe Yahsup oh ohe atem teinong rit
    atporhan oh Kaput among among gonsi ma pati mong moh pahoh isip tit apripramur
    ringopri. Ritporhan gahan arpin Krodias oh mong ohe kakhan hatir tei oh ama pahoh
    isip oh tarpatipmur.
  bvr-bvr: An-ngardapa an-gatiya an-nelangga Agabach (Agabus) nipa minypa Mern An-mawunga
    wugupa nula a-garlmuna, a-wena, mu-ngoyurra gu-ngurrjinga gun-gata minypa yi-gurrepa
    gu-ji gu-bona gun-nardiya rrawa balaja mu-wulebiya barra. Minyja nuwurra jurdach
    Gulórriyach (Claudius) nipa bunggawa a-ni gu-yinagatiya.
  wal-wal: Eta giddoppe Agaaboosa giyoogee denddidi, sa7a ubban gita namisai denddanaagaa
    Ayyaanaa wolqqan hananabaa yootiis; hegee hanidoogee Qalaudeyoosa kawotettaa wodiyaana.
  zad-NT: Na' wzolla' toe', beena' le Ágabo, na' bi'e dill' ka ba bzajnii Espíritu
    c̱he Chioza' ḻe', na' golle' kwe' to wbin wal doxen yell-lioni. Na' ka' gok kana'
    chṉabia' beena' le Claudio gana' mbani Rómana'.
  kmg-kmg: Ehuc jaŋeraonec moc, šâŋene Agabo, e Mârozi ecneme mâreŋ sâc roroc sâko
    fuaocte irec findaŋdâŋ muwec. Eme roroc i ŋicwofuŋ sâko Klaudio juhame fuawec.
  aso-aso: Heteli engikutiꞌ ve ma gulive Agaboꞌni nene Oꞌmosoꞌmi Sikalahuꞌ neꞌmo do
    ote-davo misubo mukikuꞌ gaꞌna naba sotoꞌ olosa neivo neꞌmi gamazi lo-ngimineꞌ.
    Idoꞌ alingeꞌ Kalaudioꞌ Loma veti guveꞌinesi ve naba loloꞌ ogo neivo aꞌmine gaꞌna
    naba sotoꞌ ilingumuꞌ lineꞌ gamazi gihile izineꞌ.
  uli-uli: Semal mo luwulur ila Agabus idal. Yesa sudah ngo irel mala kkelel Espritu
    Santus ngo yesa kapta kofal sew langda le ye kkel le yebe budoh wol pangal loh
    talop le. (Langda le ila ye budoh irel yodwe Claudius mele Llulupal Tamol.)
  nin-NT: A yo unuma wa na ba di Agabu. Izhi yi i du ma a gru à re aseki ka nggo a
    ta la ni ichi. Uwa da di iyo ta ki kago ingbingbru yi namri. (Iyo ima yi ì ki
    na ase ka nggo Kladiyu à su Uttu unkpi wa.)
  acu-NT: 'Tura jear, chikich aints Agabo naartin Cristonu ainau iruntramunam wajaki,
    Yuse Wakani niin nekamtikiamu asa: —Nekas mash nungkanam tsuka nukap atatui, —timiayi.
    Claudio romano juun apuri asamtai, nu timiauka nunisang uminkamiayi.'
  cak-WNT: Y jun c'a chique ri kach'alal ri', Agabo rubi'. Y ruma ri Lok'olaj Espíritu
    can xuk'alajsaj chuwech, rumari' tek xbepa'e' pe chiquiwech ri kach'alal, y can
    xubij c'a chi xtipe na jun nimalaj wayjal pa ruwi' re ruwach'ulef; y ri nimalaj
    wayjal ri' can xbanatej na wi pa rutiempo ri aj k'atbel tzij Claudio César.
  ebk-ebk: Nan usa kan chicha at hi Agabo. Tenmakchug hiya as nan naamongan nan chiyuycha
    omaafurot, ya enpaepadton nan Espiritu Santo kan hiya ay omalintuy usa ay nunsidla
    ay fitel henan intiru ay luta. (Enommat na tit-iwa as nan nuntotorayan Emperador
    Claudio.)
  spa-PDDPT: Uno de ellos llamado Agabo predijo por el Espíritu que era inminente
    una gran hambruna en toda la tierra habitada. (Ésta sucedió en el tiempo de Claudio.)
  ruf-ruf: Yumwe wao iyakemighwe Agabo kema, na kwa uwetso wa Ghumuhe Mwenzeluka kalonga
    ka itsolawila inzala ng'ulu muisi mwose. Na inzala ayo ilawila mne ghamatsuwa
    gha mndewa Kilaudi.
  gun-gun: Peteĩ ha'e kuery regua Ágabo hery va'e opu'ã vy Nhe'ẽ gui omombe'u yvy
    jave re karuai oiko 'rãa. Ha'e nunga oiko ae ma huvixave Cláudio oĩ jave py.
  agu-BL: Toque'n tzun jun scyuch' yi e'a'tz, yi Agabo bi', tan txoli'n tan porer
    yi Espíritu Sant. Nin taltz yi at tulbil jun we'j bene'n tzi'n. Ej nin ya'tz nin
    bajijtz te yi at tzaj Claudio tan cawu'n tibaj cyakil yi e'chk ama'l cwent Roma.
  isn-isn: Ung'wi ao ingi Agapo uu lina lakwe, akimika aze ulagiiwe nu Ng'wa Ngwelu
    kina nzala ntaki ikupumila mu unkumbigulu wihi. Iki ai kipumie itungo nula mahiku
    ang'wa Klaudio.
  eng-PEV: One of those men was Agabus. He stood up in a meeting, and the Holy Spirit
    told him a message to tell everybody. He said, “There is going to be a very hard
    time for all the people everywhere. There will be no food to eat anywhere.” (And
    that really happened later, when Claudius was the biggest Roman boss.)
  ilo-ULB: Maysa kadakuada a managan Agabo ti timmakder ket babaen iti Espiritu, impasimudaagna
    nga adda dakkel a panagbisin a mapasamakto iti amin a lubong. Daytoy ket napasamak
    kadagiti aldaw ni Claudio.
  pir-NT: Sa yero tiquina mehna cjʉ̃no Agabo wame tiriquiro Jesu yequina watoapʉ ducuro,
    Espíritu Santo tutuaye mehna yahuahye tiquinare. “Ijipihtiri yehpapʉre tutuaro
    ʉjʉa waharota”, ni yahuahye tiquiro. Ti pjere ihyaye mariedi pje ijigʉ̃ ijipihtiyequina
    pʉhtoro Claudio ijiahye.
  anv-NT: Ne Mendoó Ukpea ɛpyɛ muú bwɔ́ ama ayi akamege Agabos akwile ka, agaré
    nkane mesa akwéne nyɛ mme meko. Ne ɛbɛ́légé mesa yimbɔ akwé gébégé Klodyos
    alu mfwa né Rom.
  sab-NT: 'kwian Chube gerua ketanga e gdaite kada Agabo, ama jo chke kwian Jesu gerua
    gaba una Antioquíamuske ama mo gbu gdate kwian gwa giti gire Chube Oña ama ta
    gbu geru kete kwiange, ama gerudu: —Bli kweri be chke nga ulitage, kwian ulita
    be bli chuge. Boidu ene ulia Agabo gerudu kare chugagwalla kweri emperador nga
    Romage kada Claudio suiale.'
  tmd-tmd: Duön, God Inöma nuŋ nöbö ñɨŋ i Agabas nugwo rɨbyöx nölmɨn yadöŋa, “Kiö
    diba ödöriö mögörɨb magalɨg pɨlɨba rɨmɨdö,” röŋa. Aliö rɨmɨn, rɨg yadöŋ aliar
    kiö dib ödöriö aku, gapman nöbö dib Klodias nugwidɨx mɨdmɨd wop aku pɨlöŋa.
  acr-NNT: Kꞌo jun chike waꞌ, Ágabo rubꞌiꞌ. Rire xyaktajik y ruma ri Ruxlabꞌixel ri
    Dios, xuqꞌalajisaj kape jun unimal numik chwi ronoje ruwachulew pa ejeqel wi ri
    winaq. (Waꞌ xuꞌana chupa rutaqanik ri Claudio.)
  kpg-kpg: Tangada e dahi i digaula, dono ingoo go Agabus, ga du gi nua, gei di Hagataalunga
    Dabu la gu i lodo o mee e haga modongoohia bolo tau hiigai gu hoohoo gaa hai gi
    henuailala hagatau. (Malaa, tau hiigai deenei ne hai i di madagoaa Claudius nogo
    hai di king aamua o Rome.)
  taj-taj: थे अगमवक्तागदे न्‍हङला अगाबस भिबा अगमवक्ता रेःजी, ओच्‍छे परमेश्‍वरला आत्‍मासे
    थेदा चु जम्‍बुलिङ नाङनोन घ्रेन अनिकाल तबारी छ्‌याइबा मुला भिसी पाङ्‌पुङ्‌जी। चु
    ताम लिच्‍छा क्‍लौडियस भिबा ग्‍लेला पालोरी पूरा तजी।
  avt-avt: 'Mɨt nan nererik nemtau hɨm me God, mɨtɨk kiutɨp ke mɨt in niuk mɨrak Agabas
    hɨrak kekrit kerp nɨmɨn hɨr mɨt nau nererik en, God Hɨmɨn Yaaik ketpɨwek te hɨrak
    kewepyapɨr menmen im: Maain wɨ mamnen te hawɨ ap kaknen kakrer wit wit au, menmen
    mamu ni ap mamwo au mami. (Menmen im epei man me wɨ mɨtɨk iuwe gavman ke Rom Klodias
    hɨrak kinɨn naanmɨpre mɨt.)'
  cbk-cbk: Uno de esos, el nombre si Agabo, ya habla gane por medio del Espiritu Santo
    que cerca ya el grande hambre, y el comida ay queda escaso na entero lugar bajo
    mando del maga Romano. (Ese ya sucede durante el reino del Rey Claudio.)
  uig-ARA: بۇلاردىن ئاگابۇس ئىسىملىك بىرەيلەن ئوتتۇرىغا چىقىپ، روھنىڭ ۋەھىيىنى يەتكۈزۈپ،
    قاتتىق بىر ئاچارچىلىقنىڭ پۈتكۈل دۇنيانى باسىدىغانلىقىنى ئالدىن ئېيتتى (بۇ ئاچارچىلىق
    دەرۋەقە «كلاۋدىيۇس قەيسەر» ھۆكۈم سۈرگەن ۋاقىتتا يۈز بەردى).
  tuf-tuf: Bejequin owár ser istiy ajca Agáboro. Agabo eyat “Cajc bahnác cuitar ira
    yehnti cab cuanata,” wajacro. Chájareht eyta rehcata ojcor ehcujacro. Sir Ajcan
    Cámuran Ey cut eyta ehcujacro. Etar awan semar rey Claudio cara yehnyat, ira yéhntiro.
  abx-abx: Anunggo i addangan si mga iya nag'arunan Agabos ngan makigpasumat-na iya
    si Espirito Santo nga aniya' titakka gutom si dimu'an lugar nga sakop si nasyon
    Roma. Ahinabo' nan ngan pag'emperadur-na si Claudio.
  mco-NT: Tüg huɨdi anajty yxɨɨ Agabo ytɨnay'ahuɨɨy mayjäyjoty, e chi je Espíritu
    Santo yajcapxɨ, e ymɨnañ co mɨjyuu anajty ñaxcɨdäga'ñ huindu'ñybɨ naaxhuiñ. E
    janch jadu'n yjajtɨ taab anajty Claudio y'ane'my.
  bsp-bsp: Wəkin ɛnayi ŋa dacɔ pac-we kɔ Akabus, k’ɛyɛfɛ, kɔ Amera Ŋecempi ŋɔsɔŋɛ
    kɔ kədəŋk a dor dendeyi doru fəp. Dor dadɔkɔ dɛnader deyi tɛm ntɛ Kəlod ɛnayɔnɛ
    wəbɛ ka tɔf ya Rom fəp mɔ.
  kqf-kqf: Bi ḡemota isana Agabas i miya moito te Aluwa Waiyawa ena sagumo, Loum dobuna
    matabuna noponemo gomala dididiga ya tubuḡana i gei giuwata. (Niga gomelina ba
    Kolodiyas ena waibada laḡannemo i tubuḡa).
  cpb-NT: 'Ikanta apaani kamantantaneri jitachari Agabo, ikatziyanaka ipiyotaiyanira,
    ikantanake: “Ari iñagaitake antawoite tashetsi maawoiniki nampitsi.” Iri Tasorenkantsi
    ñaanashiretakeriri riyotantakawori. Iroowa monkaatainchari pairani ipinkathariwetantakari
    Claudio.'
  aon-aon: Aria Iruhin ananin Mishin dodogowin atin nyahur anan um amudok profet shahwaran
    um Agabus iri nakitak neyotu aria nakripesh enen baraen. Nakripesh um ta nyurub
    besh abom ihirub warub douk bape shukamum eshesh Rom iri. Abudok nyutob Klodius
    nape king obi nyutob, um nyurub besh obi um douk nuhut butogur.
  hus-NT-2005: Jún ti éb xi jechéꞌ an tʼiltsixtsik, xu bijyáb ta Agabo, kubey junax
    chʼejel xon ti kʼwajat an kidháblábtsik ani tin ijtsixtal an Tʼokat Ejattaláb,
    in ulu abal neꞌech ka watʼey jun i pulek kʼaꞌínab putálkʼi an chabál. Anchanꞌ
    lejtal ti támun, tam ti an lej pulek takʼix Klawdio kʼwajat ti takʼix Roma.
  mig-NT: Te ni̱ ndukuiñi̱ ɨɨn tá'an‑de nání‑de Ágabo. Te ni̱ kastu̱'ún‑de, ni̱ sá'a
    Espíritu, ja̱ kíi ɨɨn tama̱ xáa̱n nɨ́ɨ́ ñúyɨ́vɨ. Te tama̱‑ún, ni̱ kii kɨvɨ̱ ní
    tá'ú Claudio tiñu.
  bps-bps: Satu di dale, dnagit ku Agabus, tadag kenen na fagu di Tulus Dwata fgadean
    nun bong kbitil fan kel di kdee dad banwe nagot i dad ganlal di Roma. Na gdohò
    i kbitil ani di slà i kagot satu ganlal dnagit ku Klawdyus.
  mbs-mbs: Si Agabo se sebad kandan. Impeikagi sikandin te Espiritu Santo te agpet
    den domateng se bitil diyà te kedita te ogpeanan. Netoman iyan dalem te peglowan
    i Claudio doton te Roma.
  cme-NT: Ba taa ba bĩ unaŋo‑i Agabusi. Diiloŋ-Yal diɛ sire-yuɔ a ce u tuɔ piiye
    wuɔ nyulbabalammu ka suur nilɛiŋa-na hiere. (Ninsie ninsie, nyulmu fammu yaa juɔ
    suur *Oromɛ ba *jãmatigi maŋ ba naŋ bĩŋ-yoŋ Kulodi‑i u bãaŋgu-na.)
  sus-sus: Naxan nu xili Agabu, na naxa ti, a fa a fala Ala Xaxili Sɛniyɛnxi saabui
    ra, a kaamɛ xungbe fama sinde duniɲa birin ma. Na fe raba mangɛ Kilɔdi xa waxati
    nɛ.
  pon-2006: Emen irail, ede Akapwus, ahpw uhda oh sang ni manaman en Ngehn Sarawi
    e ahpw kohpada me lehk laud ehu kereniongehr kipehdi sampah pwon. (Lehko wiawiher
    ni ahnsou me Klaudius wia nanmwarki lapalap en Rom.)
  dad-dad: Idi neid taka, yana Agabus fã ye fen, Awa Uur bunem profet od wogõ yen,
    kadir odug Rom teneub ganan bun iyokalauf yen. (Sisa Klodius nẽ sain bun, kadir
    enei wõ yen.)
  zab-NT: Ne tubydeb lá Agabo. Laab guzuldíb nez lo de bniety, ax pur Spíritu Sant
    guniib dec teru chúu tuby gubiny iduibte lo guɨchliu. Ne gucquɨ ziy lo iz ni gunabee
    rey Claudio.
  jae-jae: Êsêacnêŋ teŋ, nê ŋaê Agaba, Ŋalau Dabuŋ kêkac eŋ, tec gêdi ma geoc biŋ
    tonec lasê gebe Tôbôm kapôêŋ êsa ênam ŋamalac samob nêŋ gamêŋ auc. Ma biŋ tau
    nanô kêsa gêdêŋ kaisara Klaudi nê têm.
  ksd-ksd: Tikai, a iangina Agabo, i tur ma i vaarike ta ra Tulungen, ba ra ngala
    na mulmulum na monong ra rakarakan a gunagunan parika; ma i tar damana ta ra kilala
    i Klaudio.
  msm-NT: To sobuuk kandan no iyan ngadan si Agabo migtindog duon to atubangan to
    nahimun no mgo magtutuu su ogtag-an. Pigpaikagi sikandin to Ispiritu Santu no
    meyduon maagbot no bontas no og-abut kani to tibuuk kalibutan. (Natuman to diya
    no bontas no si Claudio iyan mighari diya to Roma.)
  myk-myk: Pee Kilɛ tudunmɔɔ pu ni, wa mɛgɛ bye na Agabusi, a wee di yìri na jo Fɛfɛɛrɛ
    Munaa fanha ni na xuugbɔhɔ ki da ba bye koŋɔ ke bɛɛri na. A pee jomɔ pu ba bye
    can. Kee xuugbɔhɔ kʼa pye Oromɛ saannaa pu bɛɛri wo saan Kulodi caŋa ɲii ni.
  sbe-sbe: Hesauna hesana Agabasi ye tolo na Yaluwa Tabuna yona gigibwaliyena ye hededenonohai
    meta hasahasali lakilakina kabo ye tubu Loma yodi kabaloina magaidiyao udiyedi.
    Hasahasali ne ye tubu meta Loma yodi wasawasa Kolodiyasi yona huyaloina unai.
  mcr-mcr: Iu ätimäupiyi, iquataŋä hŋqu, iqueqä yoqe, Akipasi iqu, pämä ätqäuqe, Dŋä
    Äŋguä Iqu kŋuä vqaŋgi, aŋä-himqä eeqänäŋä iu, buayä dä naqänäŋä timäuniqeŋqä awä
    ätukqe. (Buayä dä naqänäŋi, Klotiusi iqu qua eeqänäŋä iu miqä pmetaŋga, ätimäukqe.)
  cux-NT: Nadacueeⁿ 'áámá yā chi nguuví yā Agabo ní diíⁿ yā chí inadacádiinūuⁿ 'iiⁿ'yāⁿ
    s'eeⁿ cáávā Espíritu N'dai yeⁿ'e Ndyuūs chí ndaa 'áámá cuiicu ch'ɛɛtɛ núúⁿmáⁿ
    yáⁿ'āa chi vɛ́ɛ́ 'iiⁿ'yāⁿ. Cho'ōo chuū nguuvi yeⁿ'e saⁿ'ā Claudio.
  tur-YTC: İçlerinden Hagavos adında biri ayağa kalkıp Ruh aracılığıyla, dünya üzerinde
    büyük bir kıtlık olacağını bildirdi. Bu da Klavdius’un günlerinde oldu.
  san-ITR: AgAbanAmA teShAmeka utthAya AtmanaH shikShayA sarvvadeshe durbhikShaM bhaviShyatIti
    j nApitavAn; tataH klaudiyakaisarasyAdhikAre sati tat pratyakSham abhavat|
  bel-N: А адзін з іх, на імя Агаў, устаўшы, праз Духа даў знак, што на ўсім сьвеце
    мае быць вялікі голад, які і стаўся за цэзара Кляўдыя.
  sch-sch: An lâia mi inkhat a riming Agabus ândinga rammuol pumpuia mâitâm natak
    chul atih, ti ratha min rietin a phuonga; ha mâitâm hah Claudius inlal lâiin
    atung zoi.
  mic-MIQNT: Na newgte'jit teluisit Aqapus wenaqa'sit. Wejuli Nisgam wet sapu tl lugwet
    negmeg igan gnua'tuaji ta'n tliatew. Na mesgi'g pestmo'qon getu jugu'aq ta'n telgi'g
    ugs'tqamu. (Na teliaqas ta'n tujiw Glatius iganpuguiteg.)
  huu-NT: 'Naimacɨmona Agabo raillamɨe ite. Jusiñamui Joreñodɨ naimɨena llotatate:
    —Nana comɨnɨ ɨco aime guitɨmacɨ. —Claudio illaɨmana illa facaiseconi iese jai
    suide.'
  jiv-NT: Túmainiai̱ chikichík etserin, ni naari̱ Akaapu, Yus-shuar matsatmanum ajapén
    wajaki chichasmiayi. Tura Yusa Wakaní̱ nekatairi̱ji̱a̱i̱ chichaak “Ti tsuka ashí
    núṉkanam átatui” tímiayi. Tuma asamtai Antiukíanmaya̱ Yus-shuar chichainiak “Jutía
    nuṉkanmaya̱ Yus-shuar ainia nu yáiṉtai” tiarmiayi. Aṉkant aṉkant ni wakeriarmia
    núnik súsarmiayi. Tura nú kuítniasha Jutíanmaya̱ Yus-shuara úuntri̱n akuptukarmiayi.
    Pirnapísha Sáurusha nú kuítian júkiarmiayi. Tura Akaapu tímia núnisaṉ túrunamiayi,
    akupin Krautiu puja̱i̱.
  otm-NT: Nu'a n'da í Agabo, bi ndants'i bim 'bäpʉ madím pɛti yʉ 'yɛ̨c'yɛi, nɛ bi
    ma con rá ts'ɛdi rá Hogandąhi Oją. Bi ma gue din ja ra thuhu gätho ra ximhäi.
    Nɛ nuna bin ja 'bʉ mim hmuts'ʉt'abi bʉ Roma a ra Claudio.
  dah-dah: Al kura deŋembe Agabus. Yeŋ beleŋbe Holi Spirityen tareŋde huwardeb, “Kamebe
    biŋge kamde kamde nalu kuruŋ kura Roma gabman beleŋ naŋa doyaŋ ira bana gayen
    forok yiyyeŋ,” yiriŋ. Be, Klodius beleŋ Roma gabmanyen doyaŋ al hikeya mere tiyyiŋ
    gwahade po forok yiriŋ.
  tnk-tnk: Irəha riti nəɡhɨn nə Akapus rɨskəmter. Nənɨmwɨn Ikinan ruvei pen nəɡkiariien
    min mə trukupwən mɨni irapw mə rɨpko mhə tui nukumhə asori riti trahi nərmama
    pam ia tɨprənə i. (Nukumhə nəha ruvehe ia nəpɨn nəha Klotias ramərɨmənu ia nɨtətə
    səvəi nəkur Rom.)
  kpr-kpr: '@see-verse:ACT.011.027'
  san-IAS: āgābanāmā teṣāmeka utthāya ātmanaḥ śikṣayā sarvvadeśe durbhikṣaṁ bhaviṣyatīti
    jñāpitavān; tataḥ klaudiyakaisarasyādhikāre sati tat pratyakṣam abhavat|
  nho-nho: Te tama tokotasi i naa tama naa, tana inoa ko Agabus, ni usuhia TeAitu Tapu raa
    no masike ki aruna no pesi tana taratara maa naa tama hakkaatoa e nnoho i te kerekere nei
    ma ki laavea te one e lasi. (Te one naa ni lave i te henua i te ssao Claudius
    ni noho ma ko te Tuku hakamaatua i Rome.)
  gym-NT: 'Nitre ye abko, iti kädian nämane Agabo. Bati nämane gätäbtä angwane, namani
    nünaninkä krö amne, Ngöbö Üai Deme köböire niebare krörö kwe: Nitre romanobo tä
    gobrane, ye käntikänti mrö nikadi kri krübäte kä ngrabare temen, niebare kwe.
    Ye erere bkänä, emperador Claudio nämane gobrane angwane abko mrö nika namani
    krübäte kä ngrabare temen.'
  azg-NT: Ncüii joo nanꞌñeen, tsan na jndyu Agabo, yo na tyincyaa Espíritu Santo na
    jndaꞌ xquen jon, taꞌ jon na toninncyaa jon jñꞌoon, ꞌnan na xejnda nguaa na nndyo
    jndoꞌ tꞌman na ninvaa tsonnangue. Ndoꞌ xjen na tomꞌaan nquii Claudio tsanmꞌaantsꞌian
    tꞌman tsjoon Roma, juu xjenꞌñeen siquindëhanꞌ juu jñꞌoonꞌñeen.
  bhd-bhd: तैन मरां अक नबी ज़ेसेरू नवं अगबुस थियूं खड़े भोइतां ते पवित्र आत्मारे ज़ोने
    सेइं एन ज़ोने लगो, कि सैरी दुनियाई मां अक बड़ो काल पेनोए। ए काल क्लौदियुस हाकिमेरे
    वक्ते पेव।
  too-NT: Lā' kalhatin de xlaca'n, a'ntī ixuanican Agabo, tā'kaquī'lh na ixlacapūnca'n
    lā' cāmāca'tzīnīlh. Lā' Espíritu Santo maktāyalh. Lā' hualh que na'a'nan lakachu
    lakatin ka'tla' tatzi'ncsta. Lā' chuntza' pātle'kelh a'xni'ca' Claudio ixmāpa'ksīni'n.
  ind-AYT: Salah seorang dari mereka bernama Agabus, berdiri dan meramal dengan pertolongan
    Roh bahwa akan terjadi kelaparan yang hebat di seluruh dunia. Dan, kelaparan itu
    terjadi di masa pemerintahan Klaudius.
  cjo-NT: 'Eenitatsi apaani iitachari Akaawo. Ikatziyapaaka janta ipiyoteeyaninta,
    iyotaakiri Ishire Tajorentsi, rootaki ikanantari: —Iinja itasheyeeyanakini atziripaeni
    janta maawaeni Joreeyaki. Eenironi ipinkathariwenantzi Kiraaworyo, tema monkaataka
    ikantzitarini Akaawo.'
  nsn-nsn: A tang sioko tasisin a hangana tang Agabus, ke tentur kai, kare mene keip
    tena nitampopokohor Iabena Dedeil. Inggono ke uatagin pare, “A gogo uleik e turung
    kotpokoso toro mamang buturulikane tar koto uakap.” (A puhonene ke kotpokoso tar
    binaka re toia Klodius ger Sisa i Roum.)
  san-DEV: आगाबनामा तेषामेक उत्थाय आत्मनः शिक्षया सर्व्वदेशे दुर्भिक्षं भविष्यतीति
    ज्ञापितवान्; ततः क्लौदियकैसरस्याधिकारे सति तत् प्रत्यक्षम् अभवत्।
  tna-NT: Tuneda piada banime Agabo. Da su edue cuana jadhitatitana su, Agabo tuna
    duju su netianana. Espíritu Santo ja tueda cuaja ai cuana epu quisaquisa ametana.
    Pamapa yahua je mid'e epu quisaquisa puana. (Beju daja puana romano echua puji
    aida Claudio banime anina tiempo su.)
  lid-lid: Eme iy ari badu hawe oro badeh, nyaran Agabus, ales ere loken asehek sahou
    na boto-on ta Malawin Ndrabun anya, “Idah kameh, kon mari badu loboho tondrok
    ta Rom kameh nyamon bwe.” Idoh badeh, asahan na len Klodiyas atondrok kon).
  wim-wim: Pam thonam inan namp nungantiya Agabusa, nilan eka aꞌ Ngeen-Wiy Min God.antaman
    thaw nungant yimanangan, “Nintiya wik inangan thawān thantana, ‘Aak wayan ngul
    wampow thant pam wanch yotamantana, aak may keꞌanang ngulan wunayn.’” (Aak way
    nilan waaꞌa, kan-kanam wamp, pam Claudius.an moom piꞌan thantan iiy-iiy-a, an-aniyangan.)
  zga-M: Uninie yumo vi Agabo lyu litawa lya mwene, akhima nukhuvuliwa nu Mepo ukhuta
    khuiva ne njala eing'ala yihumila mukhilunga kyoni. Eiyei yihumila usikhe gwa
    Kraudio.
  yom-yom: wumosi mu bawu, dizina diandi Agabusi, wutelama ayi wubikula mu Pheve ti
    kanda kingolo kiela ba mu tsi yimvimba. Kanda beni kiba mu thangu ntinu Klode.
  san-SIN: ආගාබනාමා තේෂාමේක උත්ථාය ආත්මනඃ ශික්‍ෂයා සර්ව්වදේශේ දුර්භික්‍ෂං භවිෂ්‍යතීති
    ඥාපිතවාන්; තතඃ ක්ලෞදියකෛසරස්‍යාධිකාරේ සති තත් ප්‍රත්‍යක්‍ෂම් අභවත්|
  yut-yut: Pɨŋakwa kombɨ amɨn kɨnda mani Agabus uŋun da pɨdaŋ agek Telagɨ Wup da aŋpulugaŋakwan
    yaŋkwok kɨnda yagɨt. “Mɨktɨmɨ mɨktɨmɨ jap mɨnisi akdɨsak,” yaŋ yoyɨgɨt. (Uŋun
    dakon bamɨ Klodias da kɨla amɨn madep egɨpgut bɨsapmon jap do awit.)
  grc-BYZ: ἀναστὰς δὲ εἷς ἐξ αὐτῶν ὀνόματι Ἄγαβος ἐσήμανε διὰ τοῦ Πνεύματος λιμὸν
    μέγαν μέλλειν ἔσεσθαι ἐφ᾽ ὅλην τὴν οἰκουμένην· ὅστις καὶ ἐγένετο ἐπὶ Κλαυδίου
    Καίσαρος.
  cpc-NT: 'Ipoñaashitaka, apaani kamantantaniri iitachari Agabo, ikatziyanaka japatotaiyani,
    ikantanaki: “Ari jiñaitaki antawoiti tajyitsi maawoni nampitsiki”. Iri Tasorintsinkantsi
    ñaanashiritakiriri jiyotantakawori. Irootaki monkaatainchari ipinkathariwintantari
    Claudio.'
  nhg-NT: Sente de yejua itucö Agabo. Omoquetz intzölö creyentes. Espíritu Sönto oquepaliebejque
    para quemates quejtus que mochihuas ca nobeyo sente bieye öpestle. Pos ejqueu
    omochi pa inu tiempo cuöc Claudio oyeya emperador.
  nya-nya: Mmodzi wa iwo dzina lake Agabu, anayimirira ndipo Mzimu anamutsogolera
    kunenera zamʼtsogolo kuti padzakhala njala yayikulu pa dziko lonse lapansi. (Izi
    zinachitikadi nthawi ya ulamuliro wa Klaudiyo).
  ngu-NT: Niman ohuajnotelquetz se tiotlajtojquetl itoca Agabo, niman oquitemachiltij
    itechcopa on Espíritu Santo ica onyas chicahuac mayantli imanyan in tlalticpactli.
    Niman yejhua in onochiu ijcuac Claudio tequihuaj catca.
  kup-kup: Met sa berevahapuh paru mapori topourat ñetiv haohaek Zerusalem zeitakanañ
    emah-porihanañ aban napuz abatao Agabas pop Pul Tinapuhö pi hodadeo manahan bal
    hat tokat zeisikaroh gipiz bon tapanen gin ahov berevapanez ñetiv bar mañahan
    paru hodad ravat heh. Met tokat aban Sisa Klodias Roma añaraboz ahop ravat heh-porah
    Agabasiz pot hah-povoz rotapuv ou ravah.
  jid-jid: Iri mba, ni nde Agabus, a lu kri, ni chon Ruhu Tsatsra, nda tre ndi mem
    yon ni ye ku ni ngbran meme wawu. Ekpe a ye he toki ni ba vi wu Claudius.
  wmw-wmw: 'Katika kundi rawo, munu mmoja wakwitiwa Agabu akilamuka, na kwa uwezo
    wa Roho Takatifu akiwambira: “Ikuja njala ulu futi ulumwengu nzima‑wu.” (Eyo njala‑yo
    kweli-kwelini ikija ikilawirira wakati wa Klaudiyu.)'
  gmv-GGM: Istta garssafe issay Agabossa geetettizays denddi eqqidi xiillo ayanay
    iza beesin allame wursion gita koshshay deenddanayisa yootides. Hesikka Rome kawo
    Qalawudosa qesare geetettizayssa kawootetha wode pooletides.
  ssg-ssg: Tel ti lato axan Agabus tule leili tehu apuhain lalap ape hetekie huhual
    ti Holi Spirit i kak kilami tehu hitolo lalap i sohot hani hatehu pon ie. Ape
    imuh i sohot hawane, lokon Klodius masiwi tapein ti Rom.
  zpo-NT: 'Nu lee tub xaa ba le Agabo, nu mzelo xaa ngunii kwaan mzaa Mbi Naban lo
    xaa, nu nzhé xaa lo re xaa: —La tub win gro doo dubse yizhyo pa nabeyy Roma. Kwaane
    ngok gorna lee Law mnabeyy dubse Roma.'
  poy-poy: Yumu gwawu wamshema Agabu kagolokiti, na kwa makakala ga Rohu katungiti
    handa hakuweri na njala ngulu muisi yoseri. Njala ayi ilawiriti shipindi sha ukola
    mlima wa Klawudi.
  qwh-NT: Jucnin caqpam Agabu jutin carqan. Pemi Santu Espiritu cäyitsiptin, shacurir
    willacorqan jinantin marcacunacho allapa ambruna pasacunanpaq caqta. (Y rasonpam
    nenqannolla tse ambruna carqan Claudiu jutiyoq nuna mandacoq quecanqan tiempucho.)
  gaw-gaw: Ag noeg, Kayak Ouḏi Nug propet laa onig Agabas amu ip̱uniṯe aha, geha enug
    haen naḏi Rom wan ohp̱a beḵu amunu nai maṯiom. Amu dimp̱a Klodias nug king dayeye,
    haen amup̱a enug haen amu beum.
  nca-nca: Ko keweroyemo kato, owí Akapas, kaŋero Yuqa koro wimbímo korare noko soso
    ŋuno tunoqeweya ŋuro yaró. (Korare ŋu, Kolotiasko unipare soso wiri yereró naruyómo
    ŋuno tunoqaró.)
  zpz-NTPP: Tub mbecy nu la Agabo wes suy lat de mbecy zigy. Orzeꞌ Espiriit Yon ni
    Ñgyoozh blocyuub mi yu, nunu mniiy nu sñuu ga cyid tub cubiñ ily dutuub la gyishlombecy.
    Cubiñ zeꞌ biid ñi, ornu Clau byub ic yu de nasyoong.
  mkj-mkj: Emen irai adanki Agabus uhda jang in manman in Ngen Joarwi ih kohpda pwa
    lehk koalik oau pirin ken lel jampah pwon. (Lehkko ne wiawi nehn anjoau ma Claudius
    wia nahmwarki laplap in Rome.)
  zac-NT: Túbill lë Agabo. Guzull guníꞌill lu ra narialdí lduꞌi dizaꞌquë tubi cusë
    nagac cumplir. Con pudërë nabëdëꞌë Espíritu Santo, lë́ꞌëll guníꞌill guëdchini
    tubi gubini dushë guëdubi guë́ꞌdchiliu. Gubini rëꞌ guc cumplirin tiempë tsana
    cagnibëꞌa rëy Claudio.
  kyg-kyg: Ani vayapatiꞌmo mago vekamo agiꞌamo Agamasiꞌa he tino Goti Aunemeꞌaletiꞌmo
    mago gemo hapa painoꞌaeꞌmo, Muki aupilagamo kafu hisaya kavaꞌmo afole aigiye,
    huno hapa paiꞌniye. Ala vekamo Kilotiyasiꞌa vayaꞌaiteꞌmo yagaino neꞌapateya afinaꞌmo
    ani agufa kafu hu kavaꞌmo afole aiꞌniye.
  kmk-kmk: Osa kan dida ud mangngadan kan Agabo un siya dit nangipadtu gapu’t dit
    pannakabalin Ispiritu Santu un awad amoda uḻat un dumatong situn lubung. Ot tuttuwa’n
    natungpal tu utdit nangiyapuwan Claudio un Ali ud Roma.
  cao-NT: Jabi jato maxo ó tsi huësti ca joni, naa Agabo icanai ca ini quiha. Cahëhax
    iglesiá tsi Agabo niiniquë chahahuacanaibo yobaxëna. —Basima tsi xo nohiria bá
    piti biniatiya iquia ra. Paxnacaxëcani quiha naa carayanaba mai tëquë ó ca nohiria
    bo rë —i jato qui ja niquë. Jabi ocapijani quiha, carayana ca chama Claudió yonaniquë
    no.
  bbr-bbr: Ro karan enip Agabus, Anut nukan sakau orip siräumara, äiewon, tawa okoro
    omnokou opok sou näwäu senes päi räi awarowon. Kiro sou näwäu Rom nukan kameäwon
    omsau erekapu päi. (Sisa-Klodias omsau kameäwon ro rawon opok kiro epar pewon.)
  inb-inb: 'Chipi chaiag­rig­pura sug, Agabo sutika, tukui­kuna uia­na­kus­kapi saia­rispa,
    Santu Ispi­ri­tu­wa­mi rimarka, kasa nispa: —Tukui alpa­pi­mi iapa iarkai tukug­samun­ga­pa
    ka—. (Imasa willas­ka­sina­mi nis­paka tukug­samurka, Klaudio suti Romapi iaia
    mandag ka­ura.)'
  hrv-hrv: Jedan od njih, imenom Agab, usta i po Duhu pretkaza da će uskoro nastati
    velika glad po svem svijetu. Ona i nasta za Klaudija.
  box-NT: Ɓa nì-kéní na ɓa le Akabuusi á le Dónbeenì Hácírí bía nɔn yi,
    ó o hĩ́nɔn yòó dĩ̀n ò o bía le hen làa cĩ́inú ká le hĩn-sũmúi á à
    lé ho tá ɓúenɓúen wán. Á le ɓɛ̀n ló pã̀ahṹ na ó o Koloode wó ho *Oroomu
    bá-zàwa bɛ́ɛ yi.
  ote-NT: Ne ꞌna de gueꞌʉ mrá thuhu ra Agabo bi ꞌmai madetho de habʉ xqui muntsꞌa
    ya cu ne bi ma̱ gue xqui xipa ra Ma̱ca Nda̱hi gue mi ma da nja ꞌnara da̱nga thuhu
    maxøgue rá ngʉni ra ximhai. Y ha̱ bi njabʉ núꞌʉ ya pa mrá nda̱ ra Claudio.
  wnu-wnu: 'Ende isub munon ger unum Agabus nob igamari ne Igomurur qau wot isub nonogursia
    ne wobon end der naget qamar: “Qunumber qen aib yariba, yara munon ginam-ginam
    minumubour,” ende qamarei. (Qob qamar eng irimanima Rom wurinou munon baraitari
    unum Klodius oroar igoai).'
  zam-NT: Láth nzo mèna làth mèn co' ndxela's le'n ciuda Antioqui, thìb mbi' co' lèe
    Agab co' ngòc mèn co' mde'th di's co' ndxab Diox co' ngua Antioqui, ngo too mbi'
    làth mèn co' ndxàc hues por ndxela's mèna loo cón che'n Jesucrist. Mnibe' Xpii
    Natú' loo mbi'. Ndxab mbi' loo mèn co' nqueltàaa lyàa thìb huin tín' loo mèn dib
    athu loo izlyo'. No ngòcque' con'a le'n tiemp co'se' mdub ñibe' thìb mbi' co'
    ngro' lèe Claud loo mèn ciuda Rom co' nac làaz mèn ital.
  zyp-NT: Aa hrong letei Akaba aa tahpaw cawh a daw ka, Rom painah raang ting lekhei
    cakaang a tlung a, tatah Thlawpaw tah a pa hnisah, tatah a tah. (Ma heh Klaudia
    siangpahrang a cangning tei a tlungpaw khah a cang.)
  sey-NT: Ti̱tasicohuaꞌi aquëpi Agabo hueꞌequëpi nëcaquë capi, deꞌo joyopi quëaquëna,
    yequë muꞌseña paꞌi ja̱ꞌñere. Yequë muꞌseña siꞌa hue̱ꞌña a̱iñe peoquëna, pa̱i a̱i
    ëa ju̱ꞌijaꞌcohuaꞌi aꞌë. Ja̱je tëto sajiꞌi, Claudio César pa̱i ëjaërepa paꞌi maca.
  nvm-nvm: Regavo e be if fuon Agabas fu Godon Kaven ijefuon daro ijia fu uri manine
    kia, Moik fok fu vasia kekokveno kiain. Regavo tavan ijia e Krodias fu e bomana
    renma ijia vasia fu ijia kekoin.
  mps-mps: Tama augwali tomode bidi me deli agai nogi Agabus, te bidi doligiluama,
    Godigo Dwagi Yai Mobogo bomogo te po pusa obaso, te po agai wai, “Tamadi tama
    tigidali bulu moni genuai nasi mu yaibao,” wali. (Tama megi dago koneai dao, te
    bidi nogi Klodius te Rom gavman tobolu bidi bidibadi, te moni nasi yali.)
  pab-NT: 'Hatya enekonihatareha Ágabo nexarexe. Tityoa hoka Isekohaliti Waiyexe niyatere
    hiyeta nehena: — Maikaite kalore nakiti tyaona tyotya hakakoare waikohekoa — nexa.
    Cláudio kalorexe tyaonitere xowakiya nikare nakiti tyaona.'
  llg-llg: Neme mana kokola nala sila mai, hambu hataholi esa naꞌde Agabus. Manetualain
    Dula Dalen nafaꞌdan nae, “Neu ko hambu fai ndoen ana seli nai daebafok ia, losa
    basa daebafok buꞌun haa sala.” (Ndia kokolan ndia ana daꞌdi teteꞌbes neu lelek
    fo Mane Inahuuk Roma, naꞌde Kladius, ana palenda.)
  kyf-kyf: Wa 'yabhlo wa laa Agabusɩ -sɔa 'wʋ -Lagɔɔ Zuzu nya, ɔ nɛɛ, ŋwɔ 'kadʋ yia
    daylɩ yia dʋdʋ weee -gʋ. 'Ɩn wee ŋwɔ yia yi bhla -we nya Klodʋ mɩa nyɩmaa 'wlulapɩlɩnyɔ
    'kadʋ nya.
  tpi-tpi: Wanpela profet ol i kolim Agabus, em i sanap na long strong bilong Holi
    Spirit em i autim tok long bikpela hangre bai i kamap long olgeta hap bilong graun.
    Na bihain, taim Sisar Klodius i stap king, dispela hangre i kamap.
  mih-NT: Minoo ra nañi ra Agabo. I nduvita ra nu yucu ra sino iñi Tuhun Ndyoo ta
    i cahan ra cuhva catyi Tatyi Ii sihin ra. I catyi ra vatyi cua quisi minoo tama
    cahnu xaan nacahnu ñuu ñiyɨvɨ. Ta tacuan i tahan si cuhva i catyi ra zuun ñi sisi
    quɨvɨ i sindyaca ñaha ra emperador Claudio.
  qvh-NT: 'Saychömi profëta Agabuta Santu Espíritu musyasergan: “Fiyupa muchuymi canga
    may-saychöpis” nir wilacunanpä. Sayno wilacuptinmi Jesucristuta chasquicogcuna
    wilanacuyargan imatapis cashganpita shuntarcur Judea provinciacho cag waugui-panicunapä
    apasiyänanpä. Say shuntayashgantami Bernabëwan Saulo apayargan Judea provinciaman.
    Saychönami mayor wauguicunata entregayargan paycunana muchuy wisan aypucuyänanpä.
    Agabo nishgannölami rasunpaypapis muchuy cargan. Say muchuyga cargan Romacho emperador
    Claudio mandashgan wisanmi.'
  kms-kms: Propet iri ni nyamb Agabus, ni Ququ Yuwon Ye nde gre pe ni nes newo di
    simbe nand nari, otiwo di tiqe buagi qi wen wung yeru ye mir segi di ni mir ningg
    si rip riti. (Pre, otiwo Klodius king ningg nas kin tende puayi nganyene mir segi,
    di ni mir ningg si rip riti.)
  agn-agn: Kimindeng tang tata ong nira ang aran na si Agabo, ig ong gaem tang Ispirito
    Santo nagpatako tanandia ang magkatinir ta mabael ang tagletem ong bilog ang kalibotan.
    (Ang tagletem ang asi nainabo ka kaman asing timpong si Claudio tang adi tang
    Roma.)
  nhi-NT: Semeh yehuan tlen oualahqueh itoocaa Agabo, omoquitzteu tlatzalan den tlaniltocanih
    uan in Espíritu Santo octlayoluilisyacan, oquimiluih nic ualahtoc se ueyi mayantli
    ipan nochi in tlalticpactli, uan ohcon omochiu ihcuac Claudio ocatca ueyitiquiuahqui.
  ttc-NT: Jun te kyetz Agab tb'i, b'ix tetz oxik tq'uma' te aj nyolin tuq te Txew
    Dios tuj tanim, qa ma' tuq ky'ik jun nim wa'ij tuj kyaqil amaq'. Te nini oky'ikkixi'
    mas yaj tuj tkwent te Claudio aj gobernador k'ulul mandad.
  dan-1931: Og en af dem, ved Navn Agabus, stod op og tilkendegav ved Ånden, at der
    skulde komme en stor Hungersnød over hele Verden, hvilken også kom under Klaudius.
  kwj-kwj: Wui nindo tiki hima fori ya da, hi rihi ti ka hinga wu uchandau, Akapas.
    Gotri Himamwale kipe rini okulasiwani ri etisini kwambu tiki amwei ya ri sawe,
    dele nuwe pe ko hinga tinda ete iche ha sumbu omwesika sukwano tini. Wosiwani
    dani ini Kolotiyas to Rom king apukolaka dawani ka gisi o iche ha sumbu ya sukwa.
  vie-OVCB: Một nhà tiên tri tên A-ga-bút được Chúa Thánh Linh hướng dẫn, đứng lên
    giữa buổi họp báo trước rằng thế giới La Mã sẽ bị nạn đói lớn. (Quả nhiên, nạn
    đói xảy ra vào thời cai trị của Cơ-lốt.)
  kze-kze: miwívínkémbá moóráwai áwí'a Ákápáasi kwemá usásinena Áánútun-amanko kwesé
    máyowana séna anón-ayawaima amápa'-mapa'a táníye súnka'a póna naaémba Árómáani-kamaaniti
    kawááná'á áwí'a Kórótíyasa máyonka'a mináyáwáímá paáruraiye. Ákápáasi mináímbá
    súwasa
  mpj-mpj: Yantiyukangkaya jarrpangu. Ka jiikajangka kuju nyinapayi yini Yakapajpa.
    Yakapajjalu Mamamili Kuurtilu nintirnu. Palunyangka palu Yakapajpa ngarangu ka
    wajarnu, jilanya, “Ngurra parlparriwana ngula mayiparnirrikula, ka kalyuparnirrikulurrjula.”
    Jilanya-janampa wajarnu Yakapajju. Wangka palunya yiltarringu, maaja Kulutiyajpa
    tayimu.
  lbk-lbk: Ya nan esang ken chaicha ay enngachan si Agabo, tinmakcheg isnan maam-amongancha
    et inpaipadton nan Ispirito Santo ay at wad-ay omchan ay fitil isnan olay entona
    ay lota. (Tinmet-ewa chi issan timpon Emperador Claudio.)
  mto-NT: Vanꞌit tseꞌe nu̱toꞌk je̱ꞌe̱da juuꞌ veꞌe Agabo du̱xa̱a̱j, je̱ꞌe̱ tseꞌe teni
    je̱ja uts ajch je̱ts uts tsa̱ꞌa̱ akujkta, je̱tseꞌe vyaajñ je̱ts jé̱japeꞌe je̱
    ma̱kk yooj toꞌk it toꞌk naxviijn, je̱ Espíritu Santo tseꞌe veꞌem je̱ vinmaꞌyu̱n
    mo̱o̱jyju. Ax veꞌemam tseꞌe tyoojnji kyo̱jtsji vanꞌit ku veꞌe yakkutojkp vyeꞌna
    juuꞌ veꞌe du̱xa̱a̱j Claudio.
  bzh-bzh: lob sir ti arë nebë Agabus kedi nare, log Anon Vabuung nër ġaġek ranġah
    verup avi bë meyip böpata rëḳ natöḳ vu dob pin. Lob yi ġaġek saga anon raḳ
    loḳ mehö-los-bengö Klaudius yi buk.
  guj-2017: તેઓમાંના આગાબસ નામે એક જણે ઊભા થઈને આત્માની પ્રેરણાથી સૂચવ્યું કે, આખી
    દુનિયામાં મોટો દુકાળ સર્જાશે; અને કલોડિયસના રાજ્યકાળમાં તેમ જ થયું.
  jvn-NT: Enèng siji, jenengé Akabus, nampa kaweruh sangka Roh Sutyi terus ngomong
    nèk bakal ènèng kekurangan pangan gedé nekani sak bumi. (Lan iki ya pantyèn klakon
    tenan dongé Klaudius dadi ratu.)
  byr-byr: Wiꞌna bɨna kyeꞌ pwai Aahavaazai woꞌnɨkei daavɨna yaka Gotɨyare Kuryai dɨragɨnya
    wɨjaavakei wɨdaꞌ “Dɨvi Kwaaka yuyavakɨ mɨjɨka naangeꞌ yɨmaꞌnadesɨra.” Sara wɨdakeꞌ
    dɨvi Aꞌmwe Kɨlothɨyaazai Romɨyaraavɨ maremwaalakegaaꞌ mɨjɨka yɨmaꞌnyɨna yakesɨ.
  ian-ian: Ndina nat nyana sɨ Agabas. Godna waagan ndɨna maawut ngwandɨndɨ maa laataa
    wandɨ. Ngɨni ngepma ngepma kɨgɨnda ana lɨgiyandɨ waa mbutɨndɨ. Wan wanda vat kɨgɨnda
    lapman naambi tɨndɨ. Klodias King ta njɨmbla tɨndɨ.
  hun-hun: Felkelt pedig egy közülük, név szerint Agabosz, megjelentette a Lélek által,
    hogy az egész földkerekségen nagy éhínség lesz; amely be is következett Klaudiusz
    császár idejében.
  mcf-NT: 'Cho-choshon abentsëqui Accabo cuëmëdquid Nuquin Papan Mayanën oncamiac:
    —Yuec-yuecpactsëc yash nidaidtedi yacnocquidon pete nibëdendac —quepanëdash. Aden
    chiambic shubu dadpenquioshë icquid Doma yacnocquido ancaquid Quëdaudio cuëmëdquid
    icnubi pete nibëdquiec yampanëdash.'
  kjs-kjs: Pisimi rabu agale lakale ali meda Agabus page ipisa. Holi Spirit-mi su
    raayona rea ora adaae pabenalo go alina kone-para mea kalisa. Go puma Agabus-me
    enanu gu-rupa lakalisa. Gore werepe ali mudu Sisa Klodius pirisa rabu reame waru
    komisimi.
  mni-mni: Makhoigi maraktagi Agabus kouba amana lepkhattuna taibangpanbagi mapham
    pumnamakta tamthiba chak tangba ama thokkani haina Thawaigi mapanna phongdoklammi.
    (Madu Claudius-na ningthourel oiba matamda thokkhi)
  yad-NT: 'Sanubeseda ji̱ta ti̱qui riquebyimusintyi, ravicha̱da si̱tya Acábu. Satu̱choda
    variy ranchiy, Ju̱denu Jnutu tu̱choda: “Jachi̱nu runda ra̱cha ti̱ta̱ju̱ mucadiva.”
    Daryani̱ si̱tenu rarabeda jachi̱nu runda variy, Cadávuryubay vichanu̱yada ja̱mu
    nutyityu̱ variy.'
  mxb-NT: Ta xía̱n ndéi na ñoó, dá ni̱ nda̱kuíi̱n ndichi iin ta̱a naní Agabo. Ta mií
    Espíritu ii̱ Ndios ni̱ kedaá xíꞌín rá, dá ni̱ ka̱sto̱ꞌon ra xíꞌín na̱ kúú kuendá
    Jesús ña̱ koo iin tama̱ iin níí kúú no̱ñóꞌo̱ yóꞌo, kaá ra̱. Ta kúú miía̱n ndaa̱
    kuiti ni̱ sa̱ io iin tama̱ tein tiempo ni̱ sa̱ neꞌe iin ta̱a naní Claudio choon
    káꞌano cháá ka̱.
  pon-2006A: Emen irail, ede Akapwus, ahpw uhda oh sang ni manaman en Ngehn Sarawi
    e ahpw kohpada me lehk laud ehu kereniongehr kipehdi sampah pwon. (Lehko wiawiher
    ni ahnsou me Klaudius wia nanmwarki lapalap en Rom.)
  maq-NT: Ngajan xi cavetjujñi ngu me ngajñi rë profeta xi cuacun vë, ngu me xi hmí
    rë Agabo, hane cachja me cjua xi Hasen rë Nina casua rë me xi ha tu hitsë sa ne,
    cuinduva ngu jindya jyë jingujyë ni ngasunhndë. Jindya vë ne, cavetjucaa jain
    hya xi Claudio matitjun camahani me.
  hto-hto: 'Afémacɨmona dámɨe Agábona mámecɨredɨmɨe. Nana ɨ́ɨnotɨno cɨ́gɨri náidaillano
    daɨde: —Nana bie énɨemo aillo jamánomo júbie biite, —daɨde. Ñuera Joreño ie comécɨmo
    llúamona afefue jino llote. Afe júbie daɨí bite Claudio illáɨmana illáruillaɨdo.'
  por-BRBSL: Um deles, chamado Ágabo, levantou-se e indicou pelo Espírito que deveria
    haver uma grande fome em todo o mundo, o que também aconteceu nos dias de Cláudio.
  ces-NKB: Jeden z nich jménem Agabus povstal a oznamoval skrze Ducha, že po celém
    světě bude veliký hlad. (Ten také nastal za císaře Klaudia.)
  cui-cui: 'Bara caein jiwana pewʉn Agabo. Agabo asiya uncua barapomonaetha. Bapon
    wʉnae tsiwanaya paeba. Agabo yaputane exanatsi Nacom pia Pejumope tʉnaxʉ tatsi.
    Agabo namchi, jeye: “Bexa tsane daxita carepaya nacuantha jainbo tsane”, jei Agabo.
    Baraxua xainyei poxonae jʉmba matha Claudio romanomonae itorobiya pia pepa peewatsinchi
    tatsi naexana, bapoxonae pin jainbo tsurucuae.'
  boj-2014: Bei aqa ñam Agabus. Naŋgi Antiok bonabqa Qotei aqa Mondor na Agabus medabu
    siŋgilatetonaqa a tigelosiqa marej, “Sawa sawa kalilq di naŋgi mam koba oqab.”
    Agabus a degsi marej. Mam di bunuqna Mandor Koba Klodius aqa bati qa brantej.
  eng-OEBUS: One of them, named Agabus, came forward and, under the influence of the
    Spirit, foretold a great famine that was to spread over all the world – a famine
    which occurred in the reign of Claudius.
  eri-eri: Profet ete unyi Agabus, no oto bona Hauri Guuni nomo danga la ha-ha oruwa
    langa maau saini anyakaro heigonbona waha beele malalamudu lewai. Onodu huunta
    langa, saini Sisar Klodius king yafa gainga, maau saini waha heigai.
  aly-aly: Artwa anyent Agabus Jesus-arl apenteyel-rnem ilek, aherrety amern-wenyarl
    aneyenh apmer arrpanenhek. Renh-tangkwel Itnweng Rlwartel ilek aherrety arrer-anem
    amern-weny. Kel alakenh-anyem innga ayntek Claudius Atyetyart ilkwa Rome-itwel
    anenh-angkwarr.
  wiu-wiu: Note meketepa eya ago Agabasiyo okome ta piko peyake kobu igi mati noo
    wa oa pianeya. Nipa Epetane Yominiyo wene takaka toa akeneya. (Eni kobu igi mati
    taatekakilepa Lomane ako tobou ago Kelodiasiyo ta piko peya yopia meane-pete taneya.)
  swe-swe: En av dem som hette Agabos steg fram och förutsade genom Anden att en svår
    svält skulle drabba hela världen [det romerska riket] – den kom också under Claudius
    regering.
  cth-cth: Ahnimouh thung dawkvah Agabus tie ni a kangdue teh, talaivan pueng dawkvah
    takang kalenpounge a tho han telah muitha lahoi a pâpho. Hote takang teh Kalawdias
    siangpahrang a tawk nah a tho.
  mti-mti: Mu danowo desirom me iviwa Agabas wan yoine Guwawa gumbe matai matatpewa
    dine. Matai kait kokawa kumiwa uwape piyu egave undag warumpe. (Mame Kraudias
    amaraivi kumiwa apa pawane.)
  pad-NT: 'Vajoroni''aha adani Jesus vaipohihava abono, gaa''aha ada Deus athi namoniva
    abono Ágabo oniki. Ma''onahai Jahaki va''i binahonariahihivini vani Ágabo va''ora
    ni''aha afojora: —Arabo hahavi kaija''arinia vakainamoki bana ida vakadi''bai
    — niha ada Ágabo. Hari. Arabo ipohiki kaka''da''dini Cláudio oniki hojana kari
    namitha''iki ida athii, vakainamo''iki ida ''bai.'
  twi-twi: Wɔn mu baako a wɔfrɛ no Agabo a Honhom Kronkron ahyɛ no ma no sɔre gyina
    hyɛɛ nkɔm se ɔkɔm kɛse bɛba asase nyinaa so. Saa ɔkɔm yi sii bere a na Klaudio
    di ade no.
  hlt-hlt: Te vaengah amih khuikah pakhat, a ming ah Agabus loh thoo tih lunglai pum
    ah om ham aka cai khokha tung te mueihla neh a phoe. Te te Klaudius tue vaengah
    thoeng coeng.
  tbz-SIM: Kɛ̀ Muyɑɑ́nsɑ̀ɑ̀mùu píɛ bɛ kóò mɔù kòo yètìrì tu Akɑbuusi kòo ítɛ́ kɛ́bɛ́i
    nkɛ dɔ̀, dikònnì diɛrì bo tɑnní kɛtenkɛ̀ kɛmɔu miɛkɛ. Kɛ̀ dì mɛ̀nkɛɛ tɑnní Kododi
    kó tikpɑ̀tì mɔ̀nnì.
  san-GUJ: આગાબનામા તેષામેક ઉત્થાય આત્મનઃ શિક્ષયા સર્વ્વદેશે દુર્ભિક્ષં ભવિષ્યતીતિ
    જ્ઞાપિતવાન્; તતઃ ક્લૌદિયકૈસરસ્યાધિકારે સતિ તત્ પ્રત્યક્ષમ્ અભવત્|
  amx-amx: Artwang nyent arreny Agabus-el werlamparenyeng ularr irnemel ilek, kwatj-kweny
    mer apanpel anetjenh. Tjerrtj map-anem mernek-arlk kwatjek-arlk arrakelakel irretjenh.
    Kwerrern Alngaltarel renh-amparr ilekarl. Nakenh-nakenh map angkerrek, Judea-areny
    map-warn tjenkerr maney lanthetjeh. Kwereng inang tjenkerr maney renh Barnabas
    Saul kwer-atherr-amparr anthek, ratherr maney renh Judea-warn anginetjeh, Jerusalem
    werlampareny-henh arntarnt-arentj mapeh anthetjeh. Kelant kwatj-kweny rang anek
    ahelh ntjaperel, artwang Claudius Rome-areny rarl twernk angerr anetjam-rlwer
    mer ntjapereh.
  ake-NT: Tikin nɨ to' tonpa, Akapas itese', e'mʉ'sa'ka'pʉ asauro'se'na. Papa A'kwarʉ
    uya tauro'kato' awɨrɨ ekama'pʉ iya to' pɨ', “Eke iwankan uta'mo'kan pɨ' man tanporo
    pata emʉ' kaisa rɨ,” ta'pʉ iya. (Serɨ e'kupʉ'pʉ Kʉrautiyas esi a'tai Ron o'no
    te'san pata ton epuru pe.)
  qvn-NT: 'Paycunapitam Agabo jutiyog runaga Santu Espíritu rimachiptin shayuyur cay
