    phakhan aleisuokjei.
  bfz-bfz: तिना बीचा ते अगबुस नाओं रे एक भविष्यबक्ते खड़े ऊई की पवित्र आत्मा री प्रेरणा
    ते ये बताया कि सारी दुनिया रे बऊत बड़ा अकाल़ पड़ना और से अकाल़ क्लौदियुस महाराजे
    रे बखतो रे पड़ना।
  cuk-09: 'Agi Bab-Dummad-gaya-burba-berbeged-wargwen, Agabo-nugadi, sunmakdii-gualid,
    Bab-Dummad-Burba-Nued-nikadba dulemarga sokalid: “Bela we-napneg-naidgi, ukud-dummad
    daniye.” Dakleargu, Claudio Romagi dummadga maiunni, Agabo-sogsadyob gusad.'
  ben-OBCV: তাঁদের মধ্যে আগাব নামে একজন উঠে দাঁড়ালেন এবং (পবিত্র) আত্মার মাধ্যমে
    ভবিষ্যদ্‌বাণী করলেন যে, সমগ্র রোমীয় সাম্রাজ্য দারুণভাবে দুর্ভিক্ষকবলিত হবে। (এই
    ঘটনা ঘটেছিল ক্লডিয়াসের রাজত্বকালে।)
  mil-NT: Te ɨɨⁿ‑dé nání‑dě Àgabú, te ní chindee ñàha Espíritú Yǎ Ndiǒxí xii‑dé, te
    ní sáháⁿ‑dé núú nchàa ñáyiu sàndáá iní tnúhu‑gá, te ní xáhaⁿ‑dě xií‑yu sá quíxí
    ɨ̀ɨⁿ tnamá nɨhìí ñuyíú. Te ducaⁿ nǐ cuu sátá nǐ ngúnutnɨ́ɨ té Clàudiú tée yɨ̀ndaha
    cuéhé nàcióⁿ.
  myu-myu: Pũg̃ ixeyũ'in o'jekawẽn itabucayũ eju. Ibutet Ágabo i osunuy. Deus biõg̃buk
    ixe Ágabo o'g̃ukũyjo apẽn g̃uyjom je'bapuk iam. Imẽnpuye o'jekawẽn ceweju ip.
    — Wuyrere jĩjã acesop! Wuyxat i'ũm soat ka dag̃ — io'e cebe ip. Cláudio ipi kukukan
    pima oireren ip apẽn kuy bima Ágabo o'e iap tag̃.
  amk-amk: Na ea manei wonong fino Agabusi. Na Nuaninu Mirarebana foi ne mambiriufo
    doari aweai medu deyo, “Na nunei sentenang ambori kahari fiebai bei ming ki.”
    (Fi medurai nanai tarai kaririai, amani na rabuang bo Klaudiusi yu Mananu Kaisari
    fo.)
  fai-fai: Lum senin kinim makuw am win Akabas ayo Sinik Abem kitid dim matam tod
    weng bako, “imin wol fut dukum mak tadokabu uyo matam abe adikum Udom bakan mak
    mak tadokabu ko.” Kalesa. Kale be Kaláddias ata matam kamok kei nada bakan bula
    kin mo badano, imin wolfut uyo matam abesu.
  ura-NT: 'Niichuru taba- Acaboneein curajai jetaote, ita taojiaauruha Jesocurisito
    esenetaeraaurune jana, acaauru cataaun nichaauraain: “Aonacuchena, inara rai caa
    bete, coitucuhichera. Nerinaain jetao carajaaojoaain quinacai, Jodea batane sacutaainta,”
    naain be nii Acabo, que beratiha Cana Coaunera Suujuene jaun. Nii mijitena jetaote
    nelu, Romanocuru curuaanaacuru- curuaanaa niha enferadoro- Culaodione bana.'
  mcd-NT: Ascan icoinra huafo ichanancanashu ato nicapai futsan ahuun anu Agabo Diospan
    Yoshin Sharahuunshon ato yoini isca huaquin, —Nantifi maitio Romanofoan ato yonoafo
    tushu cuyoiran, —ishon ato yoini. Icon nan Romano Claudio niaifotian tushu cuyocoinni.
  urt-urt: Profet ende, naŋ kin Agapus, bongol tikin Yohe Yirise sai topoꞌe kin pe,
    kin ŋanange ŋaiye ŋasarp embere ka ot moiye moiye lalme. Leꞌe tahar ŋupe ŋaiye
    Klodius narp miyeꞌ ondoh tititinge Rom.
  kiz-kiz: Mmonga bhabhi Agabo ndo lihina lya muene, akajhema iashiribhwa ni Roho
    kujha njala jhikali jhibeta kutokela pa ulimwengu poha Ese syahomili wakati wa
    magono gha Klaudio.
  tzo-TZE: June Agábo sbi. Ta sbijil Ch'ul Espíritu laj yal ta stojol quermanotactic
    ti ta xtal tsots vi'nal ta scotol banamile. C'alal ital li vi'nale, ja' o ochem
    ta ajvalilal tey ta Roma li Claudioe.
  lex-lex: La' hare mutnu de riy id etla, nwawa Agabus. Onnila Uplerlawna Nhiw Lululli
    rororni, Agabus naprir pia nala lira nnielu, de hota lar lawna nma nwewar nan
    noha-rai tetema. Ne hade nla' lola la' ler maka Kaisar Klaudius nodi plolli.
  dov-dov: Umwi wabo, utegwa Agabbasi, wakimikila kali watondezegwa a Muuya Uusalala
    kuti kuzoba nzala mpati anyika yoonse. Eechi chakachitika kumazuba a Kkilawudiyasi.
  rgu-rgu: Neme mana dedea sira mai touꞌ esa, nade Agabus. Dula-dale Malalao-malalafu
    Na nafada nae, “Neu ko, faiꞌ laas rule basa dae-inaꞌ ia, losa basa koro-taduꞌ
    lalaꞌen.” Boe ma neu nafada seluꞌ lahenda ara. (Dedea na tebe leoꞌ naa tepoꞌ fo
    nai Roma mane bauinaꞌ na, nade Klaudius, homu paretaꞌ a).
  toc-NT: Maktum quilh­ta­macú acxni̠ xli̠­hua̠k ca̠naj­laní̠n xta­ta­mac­xtu­mi̠ni̠t
    nac pu̠si­culan, cha̠tum pro­feta hua̠nti̠ xuanicán Agabo ma̠lac­pu­huá̠­ni̠lh
    Espíri­tu Santo xla­cata pi̠ chiné caca̠­li̠­ma̠­kalh­chu­huí̠­ni̠lh; entonces
    xlá tá̠yalh y ca̠huá­nilh cris­tianos pi̠ xta­la­ca­tzu­hui̠ma quilh­ta­macú la̠ta
    nalay tatzín­c­stat nac xli̠­ca̠­lanca a̠má pu̠la­tama̠n hua̠ntu̠ xma̠­peksi̠y
    Israel. Xli̠­ca̠na pi̠ chuná kan­táx­tulh acxni̠ xuí li̠ma̠­pek­si̠ná Clau­dio
    lalh lanca tatzín­c­stat.
  som-som: Markaasaa mid iyaga ka mid ah oo Agabos la odhan jiray ayaa istaagay, oo
    wuxuu Ruuxa ku sheegay in abaar weyni dunida ku dhici doonto, taas oo dhacday
    wakhtigii Kalawdiyos.
  mam-C: Kyxol, attaq jun, Agabo tb'i, ja we' yolil noq tu'n Xewb'aj Xjan, qa tu'ntaq
    ttzaj nim wa'yaj toj tkyaqil tx'otx' te Israel. Me ikyxixsin b'ajjo toj tkawb'il
    Claudio, tej toktaq te tnejilxix kawil te Rom.
  ndj-ndj: Muyawu yumu litawa lyaki Agabasi, awolukili kadeta kwa Mfuki Mng'alili
    kucha dayiyisi njala ngomi mlima wosi awu. Yeni dayiyisi chipindi cha wutwa wa
    Kilawudiu.
  mbj-NT: Sa seeh, Agab häd näng doo, as'ëëg gëët, P'op Hagä Do Sahee kyy gó taher'oot
    sa hã, ana ji hasaah do pan'aa sahõnh hẽ hëëj Roma buuj rabag'ããs doo bä. Te hub
    né hẽ, Roma buuj sa wahë n'aa Karaw-Dijo häd näng do bag'ããs noo gó rabas'aah
    né hẽ.
  lat-VUC: et surgens unus ex eis nomine Agabus, significabat per spiritum famem magnam
    futuram in universo orbe terrarum, quæ facta est sub Claudio.
  ngp-ngp: Yumwenga mwa woho etangagwa Agabo, akimalaga kwa udahi wa Muye ywa Mnungu
    akalotela kugamba gumbo kulu nedingile mwe isi. Gumbo idyo dyalailaga umwo Kilaudia
    andaga Zumbe.
  enq-2: Propeta epeami dupanya mende, Agabusa lenge doko Spirita dokome masepae maiyamopa,
    baa toeya katapala lao pituu, “Yuu dupa pitakanya lopo andake mende setana” lea.
    (Agabusanya pii lea doko Kolodiusa Sisame isoo katea gii dokopa angi jia.)
  eng-ASVBT: 'And there stood up one of them named Agabus, and signified by the Spirit
    that there should be a great famine over all the world: which also came to pass
    in the days of Claudius Caesar.'
  mna-mna: To tomtom kizin ta, zaana Agabus, Bubuŋana ipazali mi imaŋga to ipityaara
    sua pa peteele biibi tabe isu pa toono ta boozomen. (Peteele tana ipet indeeŋe
    Klodias iwe Kaisa mi imborro lele.)
  myw-myw: Teitan yagan Agabous; Kululuwan Yowbad ikatipel ansinap isek mtowen Agabous,
    mo itamanaw ilivan, ilana, “Kadilakusa bo bitalivatus tut kalbaleb, vena babaw
    wasigeis, peinan nag beikweis kweis, o nag beivag kan.” Magina bo ilivnek livan
    towen. E, anatut Kalodiw nakaleiwag waseg mo ikamat youd towen.
  sby-sby: Naumbi mushishimi lina lyakendi Agabu, walemana ne kushinshima kupitila
    mu mushimu wa Lesa, kwambeti mucishi conse mulakabanga nsala inene. Nsala iyi
    yalabako pacindi Kulodiyasi mpwalikuba mwami mukulene waku Loma.
  sll-sll: Ongwo hobi yal ta Agabas ha diterala dire airungure God Kwiang yong wu
    bungure awa ha dire “Ganba uling holo holi i para weni menan bir u tibi namua,”
    ditongwi. Ditongwo meri yal bir Klodias kene ongwo haung u tibi ongwi.
  yaq-NT: Inime'e betana seenu, Aakapo' teakai, ini'i, jume' Krijtota sualeme nasuk
    kikteka intok Liojta tu'u jiapsi betana aniawaka a' ju'uneetuawakai, junama'a
    bwiaraapo si'imekut tua tebaatunee'uta a' teuwaak. Ini'i weeme, Kaaurio' teamta
    junama'a aapo'ik che'a yo'o ya'atuko taewaimmet tua junuen chupuk.
  uro-uro: Akni nävät a rha qärakni i rhat tes ka i ma Agabus di qa mair näkt nävät
    ama Qloqaqa dä qat tamän na ama enge sävät ama qärhuqi iva qia rhet pät ama ivätki
    moe. Dä rhangät täkt ama lat di sa ngä män doqoräkt i ma Klodius di ma Sisar na
    qa bä ba ama Romgäna.
  ita-1885: E un di loro, chiamato per nome Agabo, levatosi, significò per lo Spirito
    che una gran fame sarebbe in tutto il mondo; la quale ancora avvenne sotto Claudio
    Cesare.
  muy-muy: Zal nahaŋ àbu e kiɗiŋ gatay bu, slimi gani Agabus. Eslini Məsuf Njəlatani
    àvi njəɗa, Agabus nakəŋ àhi ana mis ahkado lʉwir gəɗakani amadaya ka haɗ a ɗek.
    Lʉwir gani nani àdaya ti ka sarta ga Kəlot *bay gəɗakani ga ndam Rom eɗeɗiŋ.
  kqc-kqc: Ina vene di amiye yokoi roka Agabus bi Vima kikifa di vava dudu dadisi
    niyo bi adabo tora yokoi gagani kono tora noibanuri gabi vata nigo. (Claudius,
    kaere bi Rome di gagani gagani tau ourefeidei amegamo ariri vata niyo.)
  tav-tav: Jĩcaʉ na yaʉ Agabo cawamecʉjupʉ. Cʉ̃ na caneñapori paʉpʉre Dio Espíritu
    Santo jĩca wame cʉ̃re cʉ cabuio rotirica wame na buiogʉ cawamʉ nʉcañupʉ. “Ati
    yepa nipetiro ʉgarique manaje mena camaja ñigo tamʉogarãma,” caĩ buioyupʉ Agabo.
    Cʉ caĩ buio jʉgoyeyerica wamere bairona cabaiyupe Claudio Roma macana ʉpaʉ cʉ
    cãni yʉteapʉre.
  eng-ULB: One of them, Agabus by name, stood up and indicated by the Spirit that
    a great famine would occur over all the world. This happened in the days of Claudius.
  spa-VBL: Y uno de ellos, llamado Ágabo se puso en pie y profetizó una advertencia
    por medio del Espíritu que habría una hambruna terrible que afectaría a todo el
    mundo. (Esto se cumplió durante el reinado del Emperador Claudio).
  fra-_FOB: Et l'un d'eux, nommé Agabus, se leva, et annonça par l'Esprit qu'il y
    aurait une grande famine par toute la terre; ce qui arriva en effet sous Claude
    César.
  hau-ULB: Daya daga cikinsu, mai suna Agabas ya mike tsaye yayi magana da ikon Ruhu
    cewa za a yi tsanani fari ko'ina a duniya. Wannan ya faru ne a zamanin Kalaudiya.
  mal-mal: അവരിൽ അഗബൊസ് എന്നു പേരുള്ള ഒരുവൻ എഴുന്നേറ്റ് ലോകത്തിൽ ഒക്കെയും മഹാക്ഷാമം
    ഉണ്ടാകും എന്ന് ദൈവാത്മാവിനാൽ പ്രവചിച്ചു; അത് ക്ലൌദ്യൊസിന്റെ കാലത്ത് സംഭവിച്ചു.
  kkc-kkc: Esiga dima kulodu odoo hee, o hu Agabus, yayo dibolo sileeso. Esiga yayo
    Dio Tei oso kitulugu maga egeesee takaso, “Mi susuga mapoo dala goo oso siboga,
    nei nali bi mauwe pagalaiso,” diso. (Esiga daga hoogoo goo hagoso Sisa-Kolodiyaseeye
    Loum mi toowa wiligi doloso badebei biame omapoo hodia goo toowa hageesi oso peledabaso.)
  urd-GVR: Ek kā nām Agabus thā. Wuh khaṛā huā aur Rūhul-quds kī mārifat peshgoī kī
    ki Rom kī pūrī mamlakat meṅ saḳht kāl paṛegā. (Yih bāt us waqt pūrī huī jab shahanshāh
    Klaudiyus kī hukūmat thī.)
  far-far: Te wane ada ne satana sa Agabus, nia uu, ma ka fata ana nikilalae ana Anoeru
    Abu, ka saea na uni fioloe baita kai liu laona molagali. Nia dao mai ana kada
    sa Klodius nia kingi baita 'i Rom.
  suz-BL: मेको आन दातेमी अगाबस नें पाइश्‍शो मुर का बाक्‍माक्‍त। मिनु काबु थमा सुइक्‍बपुकी
    खुम्‍सीशा बाक्‍मानु, अगाबसमी परमप्रभु यावे आ सोक्‍त रे पा “रागी नेल्‍लेमी अन्‍काल
    दुम्‍शा, जचा मतांइसीब” दे लोव़ पवा बाक्‍त। मेको लोव़ पिप क्‍लौदीयस आ सासनम थमा
    दुम्‍माक्‍त। प्रेरित २१:१०
  car-NT: Irombo o'win amy ira'nanokon Agabus tatynen awomy'po. Tamusi a'kary 'wa
    ty'namorory ta pa'poro kari'na emando'kon 'wa amy poto 'su kumyno wopyry man ekarity'po
    i'wa. Moro ro 'kuru tywo'se man Rome pono jopoto me Klaudius a'ta.
  amp-amp: Rroh womr, Agabusr, Bro Nkifrarhu Yafothat mthu nawohmottr kfo memor, “Nda
    Rom thofm tohukatohwa bbinysof bugat bro yatinoh wormr tohrahr.” Nd ror kfomo
    mrokfot fipet mrokfot kfomor. Kto Sisa Klaudiasr king tohmo yiharn nd yatinoh
    wormr tohmor.
  bht-bht: उना चे अगबुसे नाऐ दे परमेश्वरे दा संदेश देणेबाले खड़े होईकरी पबित्र आत्मा
    दिया प्रेरणा ला ऐ दसया, की सारे संसारे च बड़ा बड्डा अकाल पोंणा है, कने सै अकाल
    सम्राट क्लौदियुस दे बेले पिया।
  eng-NOY: And one of them named Agabus stood up, and signified by the Spirit, that
    there was about to be a great famine over the whole world; which came to pass
    in the days of Claudius.
  cub-NT: 'Cũinácʉ nácacʉ, ʉ̃i ãmiá Agabo, yávacʉnacajarejamed̶a ʉ̃. Ñai Espíritu
    Santo yávaicõjenejamed̶a ʉ̃́re. Aru Jʉ̃menijicʉi yávaiyede coyʉcarejamed̶a ʉ̃,
    yópe arĩ: “Caivʉ Judea ãmicʉrijoborõcavʉ ñájinajivʉbu ʉrarõ ãvʉéna”, arejamed̶a
    ʉ̃. Aru obebeʉjʉa yóboi, Claudio ʉ̃i jaboteinʉmʉre, põeva ñájinejaimad̶a ʉrarõ
    ãvʉéna, nópe ʉ̃i coyʉcaiye báquepedeca.'
  ita-1927: E un di loro, chiamato per nome Agabo, levatosi, predisse per lo Spirito
    che ci sarebbe stata una gran carestia per tutta la terra; ed essa ci fu sotto
    Claudio.
  lww-lww: '@see-verse:ACT.011.027'
  ckb-ckb: یەکێک لەوان ناوی ئاگابۆس بوو، هەستا و لە ڕێگەی ڕۆحی پیرۆزەوە پێشبینیی کرد
    کە قاتوقڕییەکی گەورە هەموو جیهان دەگرێتەوە، ئەوەی لە سەردەمی کلودیۆسیش ڕوویدا.
  spm-spm: Mena mav, aŋni izɨɨ Agabus, a rɨkavhigha utugha Gotɨnɨ Utuman gamgaaŋn
    kamaghɨusue, Romiiŋ garirɨ unuasira asɨsive bara aghae othevighemi. Kha bighaaŋ
    Sisar Klodius ativasir gumaghan itirɨ uthughun oto.
  nas-nas: Eeꞌnoko narung teing-koong miring Akabas deto donkonura peera pankaing
    ookutunung kansiꞌkoo damaꞌke tavoꞌaravaing siraꞌpuuꞌ Tanuaang Meekunge nauvuioꞌ.
    Tee aung tee tavoꞌaruꞌnung damaꞌke tenang ovoꞌmaꞌ miring Kalaudias otokoꞌnang.
  uvl-uvl: Elle nge iri ene laka Akapus. Ana non mes haka nga Opepengpeng na kerkerenga
    pe haliu hote uringa palaungana e nge lape lohot nga kileng lochloch ngana nga
    ich. (Uringa nei lohot ke manmanna nga etue nenge Klatius nauele kileng nem.)
  eng-BBE: 'And one of them, named Agabus, said publicly through the Spirit that there
    would be serious need of food all over the earth: which came about in the time
    of Claudius.'
  ixl-CNT: Utz aatz maꞌl te, Agabo ibꞌii, yolon u Tioxhla Espiiritu kꞌatza. Utz tala
    aas suꞌul maꞌl mam vaꞌy tikuenta kajay u txꞌavaꞌ vaꞌl atich ok tikuenta Roma.
    Ech nojchit ul u mam vaꞌy tziꞌ. Aꞌ chit ijlenalich u Claudio.
  xsi-xsi: Aŋga nawalanzi toŋge, i ŋa mine Agabus, ande Koroani Sapâŋa io ŋgua lâ
    kawa kala itula ŋgua pwataki tu putole ŋalae tina ma muli ipâŋga ikura lawea lawea
    pa tâno ndoni. (Aku mao nâ, putole ŋalae ŋinde ipâŋga muli, lâ zo ŋinde Klodius
    ikai koipu).
  crx-NTPO: '''Et butoh ''ilhoghun Agabus huyúlhni-un, ''en la dudinya ''ink''ez Ndoni
    gha, “''Awet nilhdukw yun k''ut ndulcho whe dai whútale,” hubúlhni la. ''Et Claudius
    lerwe ''uk''enus dízti''-un unli whe ''et la ndúhooja.'
  kan-OKCV: ಅವರಲ್ಲೊಬ್ಬ ಅಗಬ ಎಂಬವನು ಪವಿತ್ರಾತ್ಮ ಪ್ರೇರಿತನಾಗಿ ಎದ್ದು ನಿಂತುಕೊಂಡು ಲೋಕಕ್ಕೆಲ್ಲಾ
    ಭೀಕರ ಕ್ಷಾಮ ಬರುವುದೆಂದು ತಿಳಿಸಿದನು. ಇದು ಕ್ಲೌದ್ಯನ ಆಳ್ವಿಕೆಯಲ್ಲಿ ಸಂಭವಿಸಿತು.
  bbb-bbb: Ro e Agabasino kuavo ije fu Godido Kavene ijare niromoga fu urina kuae,
    Aesakae boege fuka vasia kekekono kiae. Areme maza ije e Korodiasi fu e ireobo
    rema ijia vasia ije fu ijia kekei.
  blw-blw: Yag hen iha an chicha way ah Agabo hen ngachanna, tommàchég hen na-amongan
    hen anchichay Cristiano yag imfagana hen intudtuchun hen Espiritun Apudyus an
    hiya way tég-angay ano umchah hen fitel hen amin antoy lota way ammag achi mawitwitan.
    Yachi yag inumchah tot-owa hen anchi fitel hen nantorayan Claudio.
  tam-2017: அவர்களில் ஒருவனாகிய அகபு என்பவன் எழுந்து, உலகமெங்கும் கொடிய பஞ்சம் உண்டாகும்
