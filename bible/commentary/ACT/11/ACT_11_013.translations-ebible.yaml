verse: ACT.011.013
translations:
  kpx-kpx: Tige Koniliasiu no namigevei avoe, ‘Anelu moleu di vavamo lamisi di namihai
    avoe, A esemu hanavege abu talive malaha mole ivi Saimoni Bita melavei lohoi.
  okv-H: Anera vahai na Cornelius ta degi ke do ijija avo hihi tirei ingihera amo
    einge ijija, ‘Da Joppa ta ke ikejo pambau Simon Peter puvuto
  tbo-tbo: I paliweliyai iyowai Yaubada a tu winoyanoya i gagaleya ma a u numa i towolo
    ma i bahabaha i pa, “Lawa gehouhi una himilihi po hina nae Yopa lawa gowana Simona
    Pita ubeina.
  mal-C: ഒരു ദൈവദൂതൻ തന്റെ ഭവനത്തിൽ പ്രത്യക്ഷപ്പെട്ടുവെന്നും ആ ദൂതൻ അദ്ദേഹത്തോട്,
    ‘നീ യോപ്പയിലേക്ക് ആളയച്ചു പത്രോസ് എന്നു വിളിച്ചുവരുന്ന ശിമോനെ വരുത്തുക;
  grc-SR: ἀπήγγειλέν ⸂τε⸃ ἡμῖν πῶς εἶδεν τὸν ἄγγελον ἐν τῷ οἴκῳ αὐτοῦ σταθέντα, καὶ
    εἰπόντα ⸋αὐτῷ,⸌ Ἀπόστειλον εἰς Ἰόππην ⸋2ἄνδρας,⸌ καὶ μετάπεμψαι Σίμωνα, τὸν ἐπικαλούμενον
    Πέτρον,
  bgc-bgc: उसनै म्हारै ताहीं बताया, के उसनै एक सुर्गदूत ताहीं अपणे घर म्ह खड्या देख्या,
    जिसनै उसतै कह्या, “याफा नगर म्ह माणस भेजकै शमौन ताहीं जो पतरस कुह्वावै सै, बुलवा
    ले।
  khz-khz: Ia na gema ekilagiato, raka aneru ta ia gena numai ematagaito egitaato,
    e evaikilaato, netiwato, ‘Iopai ono vetugu, Simona, ia arana ta Petero, piave
    vaikilaa, pene vogomai.
  deu-TKW: 'Er aber berichtete uns, wie er den Engel gesehen hatte in seinem Hause
    stehen und sprechen: schicke nach Joppe, und lasse Simon mit dem Beinamen Petrus
    holen.'
  zsr-NT: 'Bönniꞌ niꞌ gdíxjöiꞌnëꞌ netuꞌ ca naꞌ bléꞌinëꞌ, bdxinëꞌ gbaz laꞌy queëꞌ Dios
    lu yuꞌu lidxëꞌ. Gzuinëꞌ lahuëꞌ len gudxëꞌ lëꞌ: “Naꞌa gsö́laꞌcuꞌ‑nëꞌ bönniꞌ tsjaquëꞌ
    yödz Jope, tsajlidzquëꞌ Simón, zoa yetú lëꞌ Pedro.'
  lin-lin: 'Moto yango ayebisaki biso ndenge nini amonaki anjelu kobimela ye kati
    na ndako na ye mpe koloba na ye : « Tinda bato, na Jafa, mpo bakende kobenga Simona
    oyo kombo na ye mosusu ezali Petelo.'
  hns-NT: 'Tab Kornelias bataais oe kaise aapan ghar me ekgo parie ke dekhies raha.
    Aur parie bolies raha kie: ‘Koi ke Jopa pathaai de aur ekgo Siemon Petras naam
    ke aadmie ke bola laaw.'
  noa-E: Mag maar bardʉtkhabaimaawai mag wounau jũrr mʉrʉg nem ĩgkhabaadëjimgui ajim
    anʉm, jãga Ẽwandam chog i aig bëewia, õor jʉr aupiwi, Jopeeg pʉ̈ipi jaaujĩ; ajapcharan
    mʉ jʉraanma.
  eng-EMTV: And he related to us how he had seen the angel in his house, standing
    and saying to him, ‘Send men to Joppa, and send for Simon whose surname is Peter,
  mib-NT: 'Te tēe un ní nacani de jnūhun nuū na jíjnáhan ná jéē ní jito de ɨɨn ndajéhé
    Yaā Dios, índichi yā ini vehe de, te ni cahān yā jiín de: Tají ró jecu tēe na
    quíngoo de ñuu Jope, quicana de Simón jeē suni nání de Pedro, na quíji de.'
  lif-NT2: खुने़ॽआङ् आक्‍खेलॽरिक् माङ्‌लाइङ्‌बान् कुहिम्‍मो त्‍ये़आङ् खुने़ॽ मे़त्तुबान्
    याप्‍मि चे़क्‍ते़, ‘कुभा मनाहाॽ जोप्‍पाओ सिमोन पत्रुसरे़ कुलाःसे़ पाङ्‌से़से़ॽओ॥
  xnj-xnj: Mwene atijovili namuna cheamuwene mtumu wa kunani kwa Chapanga, cheamuhumili
    munyumba yaki na kumjovela, ‘Tuma vajumbi vahamba ku Yopa vakamkemela mundu mmonga
    liina laki Simoni paliina lingi Petili.
  mmx-mmx: Ni ga tong i rinama do ni ga ven laangelo ga tu ro xeneng at loogu ren
    la ga lok tin keretna, ‘Una riki tentaba uto Jopa kusu dina lam kaka lara laradi,
    laasen tinotno ren ne Simon Pita.
  cbr-NT: 'Atsinia ca ësaquin nu caxa: ''Ën xubunu nicë cana ángel isan. Iscëxun ca
    ''ë caxa: Jope ëmanu camina uni xuti ''ain. Xucëx cuanxun ca uni achúshi Simón
    ''icëbia Pedro caquinribi anëcë, a ënu bëti ''icën.'
  tee-NT: Chai ju yuchi quintajunin ni ma ixlakts'inta pumatam anquilh la'ixchaka'.
    Ma anch ixya chai ma juni ni ma camalakachalh ju ixlapanacni ni ma cata'alh ju
    lak'achak'an Jope. Ma calhinaulh quint'asanica ju quit'in.
  eng-LSV: he also declared to us how he saw the messenger standing in his house,
    and saying to him, Send men to Joppa, and call for Simon, who is surnamed Peter,
  cak-NT: 'Y raja'' xutz''om rutzijoxic chake chi c''o jun ángel ri xuc''ut-ri'' chech
    pa rocho; y ri ángel xpa''e-apo chech y xu''ij che: Quie''ataka'' achi''a'' pa
    tenemit Jope chiroyoxic ri Simón ri ni''ix chuka'' Pedro che.'
  pah-NT: 'Igwete ga imombe''ui ore ve: “Tupana''gapyrive''ga uhu ji pyri o''ama nhironga
    pe oji''i,” ei Cornélio''ga, ei ga. “Igwete ga ei ji ve: ‘Emondouka ti g̃a Jope
    pe Simão Pedro''ga reruruka ejipyri,’ ei Tupana''gapyrive''ga ji ve,” ei ga.'
  sja-NT: 'Ma eperãpa taimaa nepɨrɨji ichia ángel unuda mãik''aapa ma angelpa jarada:
    “Eperã pëipáde aji, Jope p''uurudee eperã t''ɨ̃jarapata Simón Pedro atanadamerã.'
  xed-xed: 'Ka rusaŋnaftá tsa mndu ya kəʼa nghaŋtá duhwala Lazglafta ta sladu ma həga
    ga taŋ. Kaʼa nda tsi mantsa: “Ghuna ta mndu da luwa Yafa ŋa hgaktá Simuŋ, ta hgə
    lu ka Piyer ya ka sagha tsi,'
  mks-NT: 'Ta tá sa̱ ñúhu ndihi nde̱ vehe Cornelio cán já na̱casáhá ndícani da nu̱ú
    nde̱ ña̱ na̱xini da cándichi in táto̱ Ndióxi̱ ini vehe da ta na̱cachi a xi̱hi̱n
    dá já: “Chindahá java ta̱a ná cu̱hu̱n da̱ ñuu Jope cana da in da̱ naní Simón,
    da̱ cáha̱n tucu na Pedro xi̱hi̱n.'
  gfk-S: Iga hinawase mem ta ing iga nes tike angelo ga harapuasa ter tana tuma tano
    ngasiana ma no angelo gom tange tana, ‘Hartule u Iopa utano turadi a hinsana ne
    Saimon nong di kilam ie be Pita.
  bmu-bmu: 'Öŋgöinga keu kösohot kewö ak neŋgiyök, ‘Garata kunŋan nöŋgö mire asuhuiga
    ekiga kinda kewö jii möral: Gi mönö Jopa mire kolek ala azi qetŋi Saimon, qetŋi
    kun Pitö i waŋgita kaget.'
  dgz-dgz: Unuk anetoni, Konilias gutut mega wadianen. Anea da pa mega taueni me yaven.
    Anea anega wadien, ‘Sep nagire ame pa Diopa watu enamo, apan Saimon ame yaua dawa
    Pita nau onamop.
  eng-GNV: And he shewed vs, howe he had seene an Angel in his house, which stoode
    and said to him, Send men to Ioppa, and call for Simon, whose surname is Peter.
  zaa-NT: 'Nubéyu''a nna gutixà''anią intu'' ti''iỹa uccua loti'' bila''nią gudu ttu
    ángel le'' yú''u qui'' niá nna ra tè bi ą: Guthèl·la'' ca mozo qui'' lu''ą'' le''
    yetsi lą́ Jope para taxi'' cą Simón enne'' lá huá bí Pedro.'
  eng-WEBSTER: And he showed us how he had seen an angel in his house, who stood and
    said to him, Send men to Joppa, and call for Simon, whose surname is Peter;
  guh-guh: 'Nexata Cornelio panetsipaeba pijabota petsitanaitajëtsijavatsi ángel.
    Angel pina jumaitsi Corneliojavabelia: “Itorobare nijajivi Jope tomarabelia pecatojunatsinexa
    Simón, ponë vënërubatsi itsavënë, Pedro.'
  bon-bon: Koroneliyo piba cibibine nijipi tabe lipu mename seemo ne jääpänepi, teeme
    mete cabu lui aclajuteji, jaajepi teebine egä, ‘Maane biname bine jityepemepi
    Yoopa me yepä biname ne arwojutame, teeme ngii Simona-Peteru.
  nhw-BL: Huan yaya techilhui quenicatza quiitztoya se itequihua Toteco catli hualajqui
    huan moquetzqui icalijtic huan quiilhui ma quintitlani tlacame ma yaca altepetl
    Jope, huan ma nechnotzatij na huan quiilhui notocax Simón Pedro huan quiilhui
    para ma niya ichaj.
  mgw-mgw: Ywembe atuawanikiye mwaamweni malaika ywayi'mi nnyumba yake na kummakia,
    ‘Untume mundu Yopa akankeme mundu yumo ywakemelwage Simoni, kwa lina li'ngi' Petili.
  swh-ONEN: Akatuambia jinsi alivyoona malaika aliyekuwa amesimama katika nyumba yake
    na kusema, ‘Tuma watu waende Yafa wakamlete Simoni aitwaye Petro.
  wbi-wbi: Alyatuvulile ndavule alya mbwene unyamola imile munkate munyumba jamwene
    ijova, “Unyomole ku Yafa nikantole u Simoni juno ilitavua lya mwene ilinge ghwe
    Petro.
  bba-bba: U sun sɔ̃ɔwɑ nɡe mɛ u wɔllun ɡɔrɑdo wɑ u yɔ̃ win dirɔ u nɛɛ, u ɡoo ɡɔrio
    Yopeɔ u kɑ Simɔɔ sokumɑ wi bɑ mɑɑ mɔ̀ Piɛɛ.
  eng-KJVCPB: and he shewed us how he had seen an angel in his house, which stood
    and said unto him, Send men to Joppa, and call for Simon, whose surname is Peter;
  kgk-NT: 'He''i ore-vy: “Ahexa kuri Nhandejáry rembigwái yváy gwigwa. A-py xe róga-py
    onhembo''y oĩ-vy ramo ahexa voi. Upéi he''i xe-vy Nhandejáry rembigwái: Emondo
    katu Jope-py Simão piári héry va''e ave Pedro.'
  waj-waj: 'Kuaannaduu too aangeraivo inna nnauvaki tuoo innaata kua tuuvaara ti kiaa
    ti mmiravai. Aangeraivo inna kiaa mmioo tunoo: Vaidiiya titaa kinai Yopaa ivaki
    vida vaidiivaa nnutuuvo Simoono Petoroosaa sunada aapi ngiatee.'
  cpy-cpy: 'Ikamanta-wakina, ikantana: ‘Chapinki, noñaaki Ronampiri Tajorentsi ikatziya-paaka
    nopankoki, ikantakina: “Potyaante jatatsini nampitsiki Owaneenkaarini riitaki
    amirini Simón, iiteetziri eejatzi Pedro.'
  mpx-mpx: Inoke wama wasa i pem anelose etega i kite i taltalmilil wana limiya ge
    i ba, ‘Bolau enuna nu patunal nihi na Yopa, ge Saimon toto alana al hi ba Pita
    nihi en pwatanim.
  wbp-wbp: “Nyanungurluju-nganpa yimi-ngarrurnu nganimpakuju kuja nganta nyangu marramarra
    karrinja-kurra nyanungu-nyangurla yuwarlirla nganta. Marramarraju nganta wangkajarla
    nyanungukuju Kurniliyakuju, ‘Yilyaya-jana ngalya-kari wati kirri-kari-kirra Jaapa-kurra
    yungulu yaninjarla maninjini wati yirdi Jimani Piita.
  luo-luo: Nonyisowa kaka ne oseneno malaika kofwenyore e ode mowachone ni, ‘Or jomoko
    Jopa mondo oluongni Simon miluongo ni Petro.
  nhe-NT: Huan yajaya techilhui quejatza quiitztoya se elhuicac ejquetl tlen hualajqui
    huan moquetzqui icalijtic huan quiilhui ma quintitlani tlacame ma yaca altepetl
    Jope, huan ma nechnotzatij na huan quiilhui notoca Simón Pedro huan quiilhui para
    ma niya ichaj.
  aii-aii: '”ܘܗ̇ܘ ܗܘܼܩܹܐ ܠܹܗ ܐܸܠܲܢ ܕܵܐܟ݂ܝܼ ܚܙܹܐ ܠܹܗ ܡܲܠܲܐܟ݂ܵܐ ܓܵܘ ܒܲܝܬܹܗ ܘܐܡܝܼܪܹܗ
    ܐܸܠܹܗ: ’ܫܲܕܸܪ ܠܝܘܿܦܹܐ ܒܵܬܪ ܫܸܡܥܘܿܢ ܕܦܝܵܫܵܐ ܝܠܹܗ ܩܸܪܝܵܐ ܟܹܐܦܵܐ،'
  esk-NT: Aasii uqautipluta Cornelius-ŋumli qiñiqquuraakkaġmiñik isaġuliŋmik tupiġmiñi
    aasiiñ nipliutiplugu, ‘Joppa-mun tuyuqaġutin uvuŋautityaqtirruŋ Simon Peter.
  msb-msb: Ginsumat naman niya sa amon kun pan-o kuno may nakita siya na anghel na
    nagatindog sa iya balay na nagasabi, ‘Magsugo ka pakadto sa Jope agod pakadion
    si Simon na ginatawag Pedro.
  cpa-NT: 'Dsa² héi² ca¹dsii¹ jǿg³ ha²lah ma²ca¹jë́²dsa jan² ángel dsi²néi² quiah¹²dsa.
    Ca¹juúh² ángel, ca¹tsáih¹dsa dsa² héi²: “Tsë́h³hning dsa² jøa³juøi² Jope hi² dsa¹tei²dsa
    Simón, dsa² tsen² Pedro calah.'
  dso-dso: ତାର୍‌ ଗରେ ସେ କେନ୍ତି ସରଗ୍‌ ଦୁତର୍‌ ଦର୍‌ସନ୍‌ ପାଇରଇଲା, ସେ ବିସଇ ଆମ୍‌କେ ଜାନାଇଲା
    । ସରଗ୍‌ ଦୁତ୍‌ ତାକେ ଏନ୍ତି କଇରଇଲା, ଜପାତେଇ ରଇବା ପିତର୍‌କେ, ତାର୍‌ ଆରି ଗଟେକ୍‌ ନାଉଁ ଅଇଲାନି
    ସିମନ୍‌, ତାକେ ଇତି ଡାକି ଆନ୍‌ବାକେ ଲକ୍‌ ପାଟା ।
  meu-meu: Bena ia ese e hamaoromai eto ia ese anelu ta e itaia, ena ruma lalonai
    e gini, bena eto “Gwaukau Iopa ba siaia lao, Simona, a nemaia Petro, bae ha vavea;
  yva-NT: 'Kornelius umaso po naito Amisye inta apa de ai raura kakavimbe reansai.
    Pare naito Amisye po raura aijare somaisy: ‘Kornelius, nyo vatane inta matutir
    uta no munijo Yope indamu wo vatane inta augav, apa tame mirati Simon Petrus.'
  dgc-dgc: Ey ti Kornelio, éy nibaheta na dikame a pinumeta kan diya i esa a anghel
    to bile de, a inutusan na kan siya a pauweték na ta Hope.
  zpm-NT: ’Bdziṉ no lidz meṉ co, psilo me bzodiidz me lo no zha bzhaac me, në me leṉ
    yu no me, zeeṉe goṉ me ti xanjl Dios, rëb anjl co lo me cxeeḻ me bla zha ne tsie
    Jop tsiexi zho naa
  hix-NT: Kahe yawono wenyako, keknano, horykomo, amna wya. Tan nehxaknano, kahe yawono,
    romàn yawo rma, keknano. Ayanoto komo ànyahko hatà, Xope hona, keknan hatà, kahe
    yawono, noro wya. Semawu anyekhok hatà, Petru rma anyekhok hatà, keknan hatà,
    kekon hatà, Petru.
  sim-sim: Aka orhik ni layirik ormu nirin sawera, os ensel aka akome orhik or tala
    sirik or heyeri mashi oson. Ensel oto karem orin saweri ri, �Mir ma lal mbashinak
    Jopak li ika. Uhu ma lar Saimon, hi yoko orhi Pita oton li heye li sawe laharaka.
  npi-ULB: उनले स्वर्गदूत तिनको घरमा उभिरहेको कसरी देखेका थिए, र तिनले उनलाई यसो भने
    भनी हामीलाई बताए, “योप्पामा मानिसहरूलाई पठाऊ र सिमोनलाई फर्काएर ल्याऊ, जसको अर्को
    नाउँ पत्रुस हो ।
  cgc-cgc: Pag-abot nay dya, gasugid Cornelio ki kami na kakita kanen an ta angil
    na gatindeg naan selled ta iya na balay daw gambal ki kanen na magpadala kanen
    an ta mga mama naan ta Jope aged sugaten mama an na ngaran din Simon na paumaw
    man na Pedro
  tim-tim: “Nâ emelan âgâre aŋelo siâŋe miawak niŋmâ hoŋ bawalupne huŋgun yeŋgire
    Yope kepian arim luâk siâ kotŋe Simoŋ Petoro are kewugum togowi.
  yor-yor: Ó sì sọ fún wa bí òun ti rí angẹli kan tí ó dúró ní ilé rẹ̀, tí ó sì wí
    pé, ‘Ránṣẹ́ lọ sí Joppa, kí ó sì pe Simoni tí àpèlé rẹ̀ jẹ́ Peteru;
  wos-wos: Wulayimbeka dé naniré wa, Godna ensel nakré xéndénka. Wun ensel Korniliusna
    gembu téta dé déré wa, ‘Méni wamét di ména du nawulak yitandi Joparé. Ye di du
    nakéka hwakétandi. Déka xi Saimon. Déka nak xi Pita dé.
  emp-NTPO: 'Maʌ̃ ẽberãba daia nẽbʌrʌsia bajãnebema nezocada idji ded̶e nũmʌda unusida.
    Maʌ̃gʌba idjía jarasia: “Jope purud̶aa ẽberãrãda diabuedua Simoʌ̃ Pedro abadada
    jʌrʌd̶e wãnamãrẽã.'
  eng-F35: He then related to us how he had seen the angel standing in his house and
    saying to him, ‘Send to Joppa and summon Simon, who is called Peter,
  ind-ind: Dia memberitahukan kepada kami bahwa dia sudah melihat malaikat berdiri
    di rumahnya dan berkata, ‘Kirimlah beberapa orang ke Yope untuk menjemput Simon
    yang juga disebut Petrus.
  pes-OPCB: 'او برای ما تعریف کرد که چگونه فرشته‌ای بر او ظاهر شده و به او گفته: ”کسانی
    به یافا بفرست تا شمعون پطرس را پیدا کنند.'
  mpt-mpt: e baabenea Ne am ele blia abisake tenea baatnenea Kobo nakai mo dlaneba
    moniba Yoba bib unaniba Saimon Fitae niniin asue baabaib tenea
  ssx-ssx: Kutupa ipikana꞉ma꞉ta꞉ niki pa꞉ta꞉ enisolo ma꞉nda꞉ma꞉ ipika꞉ da pa꞉ta꞉ a꞉pa
    hata꞉ ipiki pa꞉ta꞉ leekeeki dupa lea꞉me laa niki pa꞉ta꞉ la kia꞉me. Diopa da nane
    hali ma꞉nda꞉ tapae laa hali ma꞉nda꞉ ipika꞉ ota꞉ bikita꞉ Saimono Pida koto hali
    wi lolo pena꞉ tapae laa lea꞉me.
  mkl-mkl: Nɔ Kɔɔnɛi í sɔ̃ wɑ bɛi nŋu í yɛ ɑmɑlekɑ si kpɑsɛ̃i nŋu wɑ leekĩ nɔ í ni,
    bɛ inɛ ɡɔ ŋɑ Zopee ɑ koo ɑ kpe Simɔɔ Piɛɛ wɑ.
  gaq-gaq: କର୍ଣ୍ଣେଲିଅ ଡିରକମ୍‍ ମେଇଂ ଡୁଆ ମୁଇଂ କିତଂ ଦୁତ୍‍କେ କେକେ ଆତେନ୍‌‍ ସାପା ଆନେକେ ବାଲିର୍‍କେ
    । ଆକେନ୍‍ ଦୁତ୍‍ ଆମେଇଂକେ ବାସଙ୍ଗ୍‍କେ, “ଯାପ୍‌ପ ନଗର୍‍ ରେମୁଆଁ ବେଚେ ପିତର୍‍ ମ୍ନିରେ ସ୍ନାମୁଁଆଃ
    ଶିମୋନକେ ଡୁଙ୍ଗ୍‍ପାଙ୍ଗ୍‍ଲାପା ।
