  bki-bki: “Naruei nuba joomo, ana naio jom̃a jukunu ban kumemi, jom̃a berii jum̃abe
    napano naio mial nailiano tai maluvo ka naio, jumolu ju kamu ea mirano joomo ea
    kunuano nei, ana na nailiano nene mil banio, berinavo ‘Jau keiila toru riva Jopa,
    ka toro napano Saimon Pitere, naio monoka rimei rialso.
  bqp-bqp: Akũ à òwɛrɛ lákũ a malaikaa è nà, à bò à sùawa a kpɛ́n à òarɛ à gbɛ̃
    zĩ Yↄpa à ma sísi,
  mcp-mcp: 'A mú jaaw sə́ nda nyə á dʉ́g *éŋgəles tə́l nyə njɔ́w ŋgə́ cɨ nə nyə nə́:
    “Kəndʉg búúd Zhwópe bwə́ kə́g jɔ̂w Shímun bwə́ dʉ jɔ̂w nə dúl jínə́ nə́ Pyɛ̂r
    yɛ́,'
  hat-hat: 'Kònèy rakonte nou ki jan l'' te wè yon zanj Bondye kanpe nan mitan lakay
    li. Zanj lan di li: Voye yon moun lavil Jope al rele Simon (ki gen yon ti non
    Pyè).'
  npl-NT: 'non otechtlapowi kenijki ompa icha okitak omoketoka se ángel, iwa okili:
    “Xikintitlani sikimeh tlakah kan altepetl de Jope makinotsatih n Simón, akin noiwa
    kinotsah Pedro,'
  bgg-bgg: Ai è gathek shii, khi è rek ne Hamangkhung-aphuii pha hamangkhliie jia
    è ai hò moe shii riu ne yao pha ji yao phi, Jopha hà bran Tho ne Simon Phithar
    beng pha bran shii sow yi bo.
  eng-TCENT: He told us how he had seen an angel standing in his house and saying
    to him, ‘Send men to Joppa and have them bring back Simon, who is called Peter;
  eng-BSB: He told us how he had seen an angel standing in his house and saying, ‘Send
    to Joppa for Simon who is called Peter.
  cpu-NT: 'Ikamantavakena, ikantana: ‘Chapinki, noñaake maninkari ikatziyapaaka jaka
    nopankoki, ikantakena: “Potyaante jatatsineri nampitsiki Jope onkantya iramantyaariri
    Simón, ipaiyeetziri eejatzi Pedro.'
  san-ASM: সোস্মাকং নিকটে কথামেতাম্ অকথযৎ একদা দূত একঃ প্ৰত্যক্ষীভূয মম গৃহমধ্যে তিষ্টন্
    মামিত্যাজ্ঞাপিতৱান্, যাফোনগৰং প্ৰতি লোকান্ প্ৰহিত্য পিতৰনাম্না ৱিখ্যাতং শিমোনম্
    আহূযয;
  tod-tod: 'Naa ɓalaa boni gi ma, ʋelei é kulakɛlɛmai zɔlɔɔni la, geezuɠeelai loni,
    é ɗa ɠɛ ma: ‹Keela leʋe Zɔpee, ti Simɔn loli, nii daasei pɛai ga Piyɛlɛ.'
  tac-NT: '''Lige alué Kornelio ruyéturu bilé santo ánjeli etéoriéturu alé bo''né
    bejtélachi. Aniáráturu alué santo ánjeli: «Mué rió, julawa jaré rió alé we''ká
    riógichi Jopa napurigá bayémala alué oká rewégame rió, alué Simoni napu Pegro
    anilime ju.'
  eng-WEBPB: He told us how he had seen the angel standing in his house and saying
    to him, ‘Send to Joppa and get Simon, who is called Peter,
  gfk-H: Ga hasasei mehet ta ing ga nas tiga angelo ga puasa taar tana tano ngasiana
    ma no angelo gaam tangai tana, ‘Hartulai u Jopa utano tunatuna hinsana ne Saimon
    nong di kilam ia bia Pita.
  viv-viv: Ada bana kahihina ime agaimeya gilukahihiyena, gigahe vaita Yaubada yana
    tovenuwaꞋata saꞋeyana gidaꞋela yana manuweya gidamidi-yo gidagaheni gidagayo,
    Tamo hakwadi Yofa againe unaꞋiveninisena be kaliva saꞋeyana ginayowanina, ana
    egana Saimoni-Fita.
  yao-yao: Che Konolio ŵatusalile iŵatite pakummona katumetume jwa kwinani juŵajimi
    mu nyuumba jakwe ni kunsalila, ‘Muntume mundu ku Yopa akammilanje mundu liina
    lyakwe che Simoni, pane akuŵilanjikwa che Petulo.
  tgp-tgp: Ale mo vereulia sohena sava mo hite angelo atu mo turu na lolo imana, ale
    mo verea isana mara, ‘O r̃ule tea la sivo Joppa, ale la lavi Simon sei tapala
    hijana Peter;
  auc-NT: Ayæ̈, Go guiite ëñëñömönite Codönedio ïñömö, Æbänö cætimpa, ante apæ̈nedinque
    mönitö ïmönite ïïmaï ante apæ̈necantapa. Botö oncönë Wængonguï anquedo a ongongä
    atabopa. Ayæ̈ botö ïmote äninque anquedo ïñömö, “Bitö Cope ïñömö ämi wadäni gote
    Timönö Pegodo näni änongä ingante äñete poncædänimpa.
  kbc-NT: Odaa ja natematitoɡ̶owa ica anodaaɡ̶ee maɡ̶aɡ̶a nadi ica aanjo ane dinikeeta
    digoina liɡ̶eladi. Niɡ̶ica aanjo oneeta, ‘Awii oko ane ieniticogi nigotaɡ̶a Jope
    modigota ɡ̶oneleegiwa ane liboonaɡ̶adi Simão, aneledi liboonaɡ̶adi me Pedro.
  bmh-bmh: Kornilius nugau zaueim sina, go nug Uwait nugau tibur gonugau zaueim zoimai
    tapai daimai, aureun, ‘Na dudu ipal Zopa uzan palautaremen, betei du tub gonugau
    wanib Saimon-Pita imai alamamen.
  ctu-BL: 'Tsi'' subeyon lojon bajche'' tsi'' q''uele juntiquil ángel wa''al ti''
    yotot. Jini ángel tsi'' sube: “Choco majlel winicob ti Jope. Pʌyʌ tilel Simón,
    jini am bʌ i cha''chajplel i c''aba'' Pedro.'
  meq-meq: 'Tsa na, a təkəramay kəkay nakə a ŋgatay a gawla i Mbəlom aye. Gawla i
    Mbəlom a gwaɗay: “Slər ndo a Zope, tâ ye tâ zalayaw a Simoŋ nakə tə pa faya məzele
    Piyer aye.'
  noa-H: Mag maar bardʌtk'abaimaawai mag wounau jũrr mʌrʌg nem hĩgk'abaadëjimgui hajim
    hanʌm, jãga Hẽwandam chog hi haig bëewia, hõor jʌr haupiwi, Jopeeg pʌ̈ipi jaaujĩ;
    hajapcharan mʌ jʌraanma.
  alp-NT: Korneliuse ialena ete ami be iselu malekate kele me eni luma laleije kai
    malekate mere ibeteke lokoi be, ‘Ulake amu tamata sesi esi lopai kota Yope leke
    esi koti ile sae rebe eni nane Simone, rebe esi kotine Petruse lekwe.
  san-VEL: sosmaaka.m nika.te kathaametaam akathayat ekadaa duuta eka.h pratyak.siibhuuya
    mama g.rhamadhye ti.s.tan maamityaaj naapitavaan, yaaphonagara.m prati lokaan
    prahitya pitaranaamnaa vikhyaata.m "simonam aahuuyaya;
  kbq-kbq: Koniliasi kegeno ankeromo noma'afi oti'neno asami'nea kea, anage huno tasami'ne,
    huzamantege'za Jopa vu'za Saimoni'e nehaza ne', mago agi'a Pitana avare'za esageno,
  kbh-kbh: 'y chana bënga s̈onjanacuntá nts̈amo tojáninÿe, cachabe yebnents̈e canÿe
    ángel ibojtsebiatsana y mënts̈á tbojaniyana: “Básefta boyabásenga Jope bëts puebloye
    michamó y moye chamuánatse Simón, chë Pedro ca monduabobuatmá,'
  ron-LSB: 'El ne-a povestit cum îl văzuse pe înger stând în casa lui și spunându-i:
    “Trimite la Iope și adu-l pe Simon, care se numește Petru,'
  pon-pon: 'I ari kaire kin kit, duen a kilaner tounlan o kotikot nan im a, majani
    on i: Kadara won lope ol akai, me pan ukedo Jimon me pil ad a Petruj,'
  nhe-BL: Huan yajaya techilhui quejatza quiitztoya se elhuicac ejquetl tlen hualajqui
    huan moquetzqui icalijtic huan quiilhui ma quintitlani tlacame ma yaca altepetl
    Jope, huan ma nechnotzatij na huan quiilhui notoca Simón Pedro huan quiilhui para
    ma niya ichaj.
  sps-sps: Ya tsue of matuamam te tagei finy ya na morena te tsutsun non koman na
    numaa tsuan sa tsue, ‘Jiats naa ta mes unya Jopa ma tsikoo ya na mes to koo rori
    Saimon Pita.
  wnc-wnc: Kopna angela tapatu yotnaatang kawan inikut taknga anzing ninikut, ‘Aminu
    yanipewi Jopa kuku Saimon iniwan apsok. Umana takngatu Pita,’ ngang inikaing kapanin.
  bus-bus: Ben à òwe lán a malaika è nà, à bↄ̀ à mↄ̀azi a kpɛ́n à òare à gbɛ̃ zĩ Yↄpa
    à ma sísi,
  gub-BL: — Aexak amo Tupàn heko haw pe har xe heràpuz me i'àm mehe ihe, i'i urewe.
    — Emono kar amo neremiruze'eg Zo taw pe ne wà nehe, awa Ximàw Pet her ma'e ipiaromo
    ne wà nehe, i'i ihewe, i'i Koronew urewe.
  imo-imo: Ulkena tukundo purumulu kinye kano iyemuni linondo nimbei, ‘Mulu kombuna
    iye ensel te nanga ulkena ombalie nimbei, “Nuni iyemare Jopa pangei liko mundukolio
    akuna iye te moromo, iyemunga imbimu Saimon, yunge imbi te Pita, aku iyemu yu
    opili,” niwi.
  boj-boj: Gogetonamqa tamo dena iga endegsi saigej, ‘Laŋ aŋgro bei a bosiqa ijo talq
    endi tigelesonaq e unem. Unnamqa merbej, “Ni na tamo qudei naŋgi qariŋnjrimqa
    Jopa qureq aisib dia tamo bei aqa ñam Saimon ñam bei Pita a itqab. A itosib osib
    babqa a na ni Qotei aqa anjam mermimqa anjam dena Qotei na ni oqas. Osim tamo
    uŋgasari kalil ni ombla tal qujaiq endi unub qaji naŋgi dego eleŋqas.” ’
  eng-DRA: 'And he told us how he had seen an angel in his house, standing, and saying
    to him: Send to Joppe, and call hither Simon, who is surnamed Peter,'
  knf-knf: 'Kë aşë kakalëşun jibi awinari *uwanjuŧ kë ubi aneej du katohul aşë ji
    na a : “Yilan ñaaŋ aloŋ du Yope ido Ŧimoŋ andu''aniiŋ Piyeer abi ţi,'
  san-KHM: សោស្មាកំ និកដេ កថាមេតាម៑ អកថយត៑ ឯកទា ទូត ឯកះ ប្រត្យក្ឞីភូយ មម គ្ឫហមធ្យេ
    តិឞ្ដន៑ មាមិត្យាជ្ញាបិតវាន៑, យាផោនគរំ ប្រតិ លោកាន៑ ប្រហិត្យ បិតរនាម្នា វិខ្យាតំ
    ឝិមោនម៑ អាហូយយ;
  arn-NT: 'Nütramkaeiñmew tañi femngechi pen ta kiñe werken püllü tañi ruka mew. Witrañmaparkeeyew
    ñi feypiaetew: ‘Werkünge ta kiñeke che Jope waria mew tami yefalmeafiel ta Simon,
    tati Pedro pingekelu.'
  zas-NT: 'Dxel beman diidx du lojn xhienaag balüüloj tijb xi anjl Dios lojman lidxaman,
    rëb anjl guin lojman: “Guxhaal ree bén che luguiedx Jope din chicaꞌ reeman Simón,
    bén la gajc Bëd,'
  ken-NT: Aghati bhɛsɛ́ ndu yí ághɔ́ ángɛl Mandɛm ɛkɛt ɛyi nɛ ángɛl wu ágháti
    yi bɛ ántó bo Jopa mámbɨŋɨ mɛ Símun Píta bɛ
