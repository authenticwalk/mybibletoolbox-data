  agt-agt: “A ta netattullu na en a ittan hapa ya tallu na lālāki nga nagafu kan ta
    ili na Sesariya, Ammi negindan hapa ya uhohug na Kahalwa na Namaratu teyak ta
    awek mina magtalaw nga dumagdag tekid, te nedob kid kan nga mangalap teyak, ammi
    bakkan kid ta kagitta tam nga Hudyo. A dimmagdag kami mantu na annam kidin kahulun
    ku nga taga Hoppe, a nagdulot kami ta bali ni Kornelyu, te intu ya nangpaalap
    teyak.
  lug-lug: “Amangwago laba abasajja basatu abaatumibwa okuva e Kayisaliya ne batuuka
    ku nnyumba we nnali nsula!
  yby-yby: Sa-okaiyoko minoboto maya Sisaliya numutokati we loweki makoki maya nemo
    minobotoka nise.
  heb-heb: והנה כרגע שלשה אנשים עמדים על פתח הבית אשר אנכי שם והמה שלוחים אלי מקסרין׃
  mpp-mpp: “Aime ngagebeng, dameng iwahac Sesarea taonkacni ngic habackang salecebabong
    nala kwesilu mac ngiyeiba, iwa domaibong.
  apb-apb: “Oto aana kele maholoi satona, na e oolu mwane nge mwane ni Sisaria e uusunge'inire,
