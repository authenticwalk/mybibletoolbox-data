  kgf-kgf: Waŋu nalé sosola qahac ic haréwécnéŋ ama hema kecaŋi imuaru hama naguyaiguc
    naŋgic. Imi mia Kaisarea ʒéic alawac ama areŋa yanda imuarunec nuac muru méli
    énécmiyu hagic.
  awb-awb: Tuekuraitaq Sésáría suwahpeqte ánínká, Íné koweniro únsabe apahránítógá
    íné koweniraneheéra kaeurau nahtápéq suwe.
  gdn-gdn: Yapu kayawagawa makeya ka iyapana apeya eyaka tawana Sisaraiya were nau
    kani bautagubu. Bibi ragidai ki mu ka eba Diyu ragidai ko mu tawa ki nau tonde-keya
    ki bautagubu ki ka Mamanuga God e Keyai Tanai Bagi Kawaya nau sidibu da nau kudu
    eba wainapana ko iyapana ki mete kayasugana ki nana wagubu ki pokere nau kipuwani
    ubupuwani mu mete kaigibi. Nau natere Diyopa ragidai ida daikere kewowena daikere
    eyaka mena (6) yau mete waratapuwani iyapana ki bananamipi mete kaigibi. Nu kaigibi
    iweya wade-meya da tawana Sisaraiya baigibi ki ka nu apunu mosi si ka Koneriyasi
    e tawaiya yamipi,
  nko-NT: “Alɩ brɛ́ ámʋtɔ kɛ́n á, ayin abasá akʋá bɔwa mɩ́ wá tsú Kaesarea baba
    bʋlɩɩ́ wóyí ámʋ́ʋ́ ntsie mʋ́tɔ́ ámʋ ɔnɔ́.
  bsn-NT: Ti mʉjato bero, idiarã ejacama, yʉ ñarivijʉre. Cesarea vãme ti macagʉ Cornelio
    vãme cʉtigʉ ĩnare cõañumi, yʉre “Macato ĩna” yigʉ.
  pib-NT: “Waneklu rapokna mapa jejine wa nwapjitanru. Susari yokanatikna gita yegi.
  wiv-wiv: Kamana na goloa kua e bebele ni niau, na kaka tolu e geura dia, dia ka
    pe ni Sisaria dia ka mai dia kata hada kirigu, dia te bele na ruma kua hau ta
    mimia vona.
  reg-reg: Lola, omwanya ogwo bhanu bhasatu bhaliga bhemeleguyu imbhele ya inyumba
    ilya munu chaliga chili; bhatumwa okusoka Kaisaria okuja Kwanye.
  mlh-mlh: Roperu pikamaŋgaru damaŋ oo akoŋ Korniliusji Sisaria taoŋgone ŋi yokaomo
    sore yabeme nondeo warebuŋ, yoŋoji pi ŋebeŋ, ore mendigo dimabuŋ.
  gof-ENT: ሄ ሳቴንካ ሄ ኣሳቲ ቂሳሪያፔ ታኮ ኪቴቲዲ ታኒ ዴዒያ ኬ ጋኪ ኣጊዶሶና።
  aau-aau: Peypey pa, enekwei sohiy non kokwe uwr pruompri Sisaria ko me ma me-ha,
    homkwe a, ha ma lwayr serey am-nuw-ousne.
  tvk-tvk: “Vari nga tang, moletin tol xa latosil xatel latexo Sesaria latemei latetuxoh
    nim xa nateta en.
  prf-NT: Ti odas biyid a iyud ay dummemát ten tinulusan ku a bilay en tállu a lállaki
    a nanguwet dikoku, gubwat hidi ti Cesarea.
  auy-auy: Minúwóíyáámbá Sísááríyaafakemba kaumbo-wáásí kentááꞌa tiꞌmarówi tumbá
  tbg-tbg: Mini vumanta te tavaavauramanta vaiinti taaramonavu vo vatanaa vaiintinavu
    Sisariaihairo nititoka ti tivita kareka te variavauna qentiana orurovaro
  hub-NT: Nuna tumamtai enentaima pujai, Cesareanmaya apu akupkamu tres shuar wii
    pujamunam jea tarutiarmayi.
  hmo-hmo: Bona nega tamona tau toi idia ginidae egu noho ruma dekenai, Kaisarea dekena
    amo lau dekenai idia siaia.
  big-big: Mabuwekke panu yombu neyauganak Sisariya yerengka nakko neyegi wezanelawili
    i ne yolumakke tabunda.
  gux-G: Nibataa n bo se n deni ti bo kua naani, b bo ñani Sesare i ke b sɔnbi n kani.
  cnl-NT: Xe̱'n² quie'²³ jo̱³ ca²³dxi²³guín²³ 'ñʉ́² je² jen³¹na¹ aan³ dsa³ 'i³ ca²³xíin²³te'²³
    jí̱i̱n² juɨɨ³ Cesarea 'e³ jua'³ rɨ²³sɨ²³tee³te'²³ jné².
  zar-NT: Laʼ níʼisö bilaʼdxintëʼ tsonnëʼ bönniʼ raʼ yuʼu ga naʼ zoaʼ, narúajgaquiëʼ
    yödzö Cesarea, nasö́l-lëʼë légaquiëʼ tu bönniʼ lëʼ Cornelio. Sududíljagaquiëʼ
