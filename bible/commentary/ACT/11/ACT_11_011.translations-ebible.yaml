  kde-kde: Bahi upala, vanu vatatu vanatumwije kwang'une kuhaloka ku Kaisaliya nkukamola
    paing'ande inichiikala.
  ata-ata: No mine lavalava mutelai no opo loxotolo mukalu, la alaxu vilesisi la ta
    mitema tatalu ne itema vile e muxolu ne Kaisalia mupalusiꞌa ne, aneꞌi mixali no
