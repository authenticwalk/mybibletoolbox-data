  mwe-mwe: “Shangupe bhandunji bhatatu kukopoka ku Kaishalia bhatumilwenje kunjema
    nne gubhajimingene mmujo ja nyumba jinatamaga jila.
  tte-tte: Sauganane koina tomo yaiyona, siyawasali kaiwegu silaomaya Sisaliya, siyawatagili
    numene koina yamiyamiya.
  tcs-tcs: ‘Neksting demtri man prom Sizaria i bin stanap wea doa blo dat aus wea
    ai bin stap.
  hlt-THB: Cawhce Kaiserea khaw awhkawng a tyih law thlang pakthum ce ka awmnaak im
    awhkaw vawng chawmkeng awh dyi uhy.
  soq-soq: Ema aupeaupe apana natadea ne banuneane laie du wainedina moape wimone
    eneiena. Mo apana ebowa Konelias Sisariawo wanwanlala waaubamono ne mainawo wimoiena
    banlaneapuo me mampe wintaa baiwa.
  qub-qub: Chay örami Cesarea siudäpita quimsaj runa ashimashpan pachacushä wasiman
    chayamuran.
  att-att: “Á kálâ nayù ulà ta lángì, negiddán nga simippì ta balay nga paggianák
    ku yù ira tallu nga tolay nga naggapu ta Sesaria.
  bki-bki: “Naruei monloglog ka bogo na, ana tomu tolu tai abinimei aboru ea yimo
    napano kumemi numituaio, napano toro na vio Sisiria tai naio miilalo abinimei
    ka avuru kiniou navan bereio kumemilikolo.
  bqp-bqp: Gↄrↄ bire gↄ̃̀nↄ gbɛ̃nↄn aakↄ̃ kũ ò ń zĩma bona Sizarianↄ sù ↄn kũ má
    kún.
  mcp-mcp: Ka seegya nə́, nə́mə́ wəla dɔɔŋgʉ́ dɨ, buud olɔ́ɔl bwə́ mú wɔ́ɔ́s njɔ́w
    sə́ á bə yí, bwə́ ŋgə́ zhu Sezarê, nə́ bwə́ ámə ntɨ́ bwo mə́dɨ́.
  hat-hat: Menm lè a, twa moun ki te soti Sezare vin rive nan kay kote m' te ye a.
    Yo te voye yo chache mwen.
  npl-NT: Ijkuakó eyi tlakah okalakitoh kan onikalotitoka. Yejwah okwalintitlankeh
    desde Cesarea para manechtemokih.
  bgg-bgg: Ji è rey ched dang shii Khaesarea è thoh pha bran uom ne gu rai pha hò
    shii wuii thog ruii.
  eng-TCENT: And behold, at that very moment three men arrived at the house where
    I was; they had been sent to me from Caesarea.
  eng-BSB: Just then three men sent to me from Caesarea stopped at the house where
    I was staying.
  cpu-NT: Arira jareetaiyapaakani mava shirampari kokovatanari, jotyaantaitakeri ipoñaakaro
    Cesarea-ki.
  san-ASM: পশ্চাৎ কৈসৰিযানগৰাৎ ত্ৰযো জনা মন্নিকটং প্ৰেষিতা যত্ৰ নিৱেশনে স্থিতোহং তস্মিন্
    সমযে তত্ৰোপাতিষ্ঠন্|
  tod-tod: Gaamago nɔ, zunu saʋagɔ unkulani, ti zeɠe Seezalee, ti ʋa tòlisu, ti loni
    siɠidaʋɛ, ʋɛ gi ɠɛni ná.
  tac-NT: '''Lige alé galírale napu ne ajtigé, a''lige seba bakiá rió napu alué Kornelio
    júlalige alé ''naka Sesaréachi anilíchika.'
  eng-WEBPB: Behold, immediately three men stood before the house where I was, having
    been sent from Caesarea to me.
  gfk-H: “Ta iakanong ra pakaan at aitul a tunatuna di ga tulei dal ma Kaisaria, dal
    ga hanuat taar tano hala iau ga kiskis tana.
  viv-viv: Lobameya lifi gilakalaka tu medema tovai-nadi kaliva adiꞋitoto iya gamiyami
    manuwai-nadi againe hiyemu. KwanaSisaliya giꞋiveninisedi be iya hinaleleku.
  yao-yao: Pangakaŵa, ŵandu ŵatatu ŵaŵalajiswe kukwangu kutyochela ku Kaisalia ŵaiche
    pa nyuumba jinatamaga.
  tgp-tgp: Vahatea atu, tamlohi mo tolu la pala hin ima atu na lo toho ea, la r̃ulera
    Caesarea mataku.
  auc-NT: Mänïñedë Tetadea në quëwengä da pönongä pöninque onguïñæ̈näni mengäa go
    adocanque botö ïmote ante diqui mincæte ante botö owocö boyæ̈ tæcæ pöninque næ̈
    gongæ̈nänitapa.
  kbc-NT: Odaa ajaaɡ̶ajo naɡ̶ajo lakata ijoa itoatadiɡ̶ida ɡ̶oneleegiwadi jiɡ̶icotiobece
    niɡ̶ini diimigi ane imedaɡ̶adi. Ijo ica ane liiɡ̶exedi icoɡ̶oticogi nigotaɡ̶a
    Cesaréia.
  bmh-bmh: '@see-verse:ACT.011.010'
  ctu-BL: Awilan, tsa' bʌc' tiliyob uxtiquil winicob ti jini otot ba' añon. Chocbilob
    tilel ti Cesarea tsa' tiliyob ba' añon.
  meq-meq: «Azlakwa bay ndo hay mahkar ti ye naha kwayaŋŋa a həlay niye a gay nakə
    nəmay mə ɗəma aye. Tə slərataya ahaya abəra ma Sezare.
  noa-H: Mag hichdëu nem hootarr jajawagmamua, ’Mag chi dĩes hʌ̃gt'aa pabaadëm heeta,
    Cesarea p'öbörmua woun hãb Cornelio hanʌmua mʌ hawaan mamk'ĩir hõor t'ãrjup pʌ̈itarr
    k'ʌʌn mʌ chirʌm di jʌr wëtumua mʌ haar barimajierramgui hajim hanʌm.
  alp-NT: Kena mere lekwe sie telua rebe esi bei ndi Kaisareare esi kele me luma rebe
    au rue kenare esi metu uluije.
  san-VEL: pa"scaat kaisariyaanagaraat trayo janaa mannika.ta.m pre.sitaa yatra nive"sane
    sthitoha.m tasmin samaye tatropaati.s.than|
  kbq-kbq: Ana'ma nehigeno'a, Sisaria kumateti huzmantege'za tagufa vahe'mo'za nemanua
    nonte ehanati'naze.
  kbh-kbh: Y cachora unga boyabásenga Cesarea pueblocana ichmónënga, chë posada së́ndbomnents̈e
    tmonjánashjajna, ats̈e janguanguama.
  ron-LSB: Iată că imediat au stat în fața casei în care mă aflam trei bărbați, trimiși
    de la Cezareea la mine.
  pon-pon: A kilan, madan ol jilimen kajinenda mon im, me i mi lole, me pakadara don
    ia jan Jajarea.
  nhe-BL: “Huan ipan nopa tlalochtli ajsitoj eyi tlacame tlen ax israelitame ipan
    nopa cali campa nimocahuayaya pampa se tlacatl tlen ejqui Cesarea quintitlantoya
    ma nechnotzatij.
  sps-sps: “Sen tsun ana ina pis a mes to te jiats mi ri ngats fan iny Sesaria ser
    nai kaa me numaa te kaa ronyo.
  wnc-wnc: “Kawana zetgaman wawi tapaat tapatuatda apbing. Ninda yukumang komune.
    Aminu tapatu Sisaria yot gapmane yuak kapata nae yanipewan apbing.
  bus-bus: Gurↄ beee zakan gↄ̃ↄn aagↄ̃ kɛ̀ wà ń zĩma bↄna Sizareanↄ mↄ̀ ua kɛ̀ má
    kún.
  gub-BL: A'e 'ar mehe we na'iruz awa a'e wà, Xezarez tawhu pe har ihewe imur kar
    pyrer a'e wà, uhem tàpuz heker haw pe a'e wà.
  imo-imo: Muluna kelepa olando purumu kano wali Sisaria iye teni paio nimbe lipe
    mundurumu iye yupoko na moloru ulkena oringi.
  boj-boj: “Bati qujai deqa tamo qalub naŋgi bosib e soqnem qaji tal meq di tigeleb.
    Tamo bei na naŋgi Sisaria qureq dena qariŋnjrnaq ijoq beb.
  eng-DRA: And behold, immediately there were three men come to the house wherein
    I was, sent to me from Caesarea.
  knf-knf: Ţi dko mënţ, kë biinţ bawajanţ baloŋ biki bayilnuŋ ubeeka wi Kayŧaraya
    başë ban ţi katoh ki ŋwooŋ.
  san-KHM: បឝ្ចាត៑ កៃសរិយានគរាត៑ ត្រយោ ជនា មន្និកដំ ប្រេឞិតា យត្រ និវេឝនេ ស្ថិតោហំ
    តស្មិន៑ សមយេ តត្រោបាតិឞ្ឋន៑។
  arn-NT: “Feychi lelen mew müten, küla wentru werküngelu ta Sesarea ñi yepaaetew,
    akuyngün tati ruka mew chew tañi mülemum ta iñche.
  zas-NT: Loj hor zii gajc biꞌt choon ree xinguiaaw lod guren, zëëd reex diizd Cesarea,
    cayguiil reex naj.
  ken-NT: Nkúbhɛ́ mpok yɔ, bo batí arat bachwɔp ambǐnywɔp ɛkɛt ɛnɛ́ nchí arɛ́.
    Báfú Seséria nɛ ntó bɛ́ mánsɔt mɛ.
