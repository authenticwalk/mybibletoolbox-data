  msm-NT: “To diya yagboy no uras, meyduon migtidow no tatoyu no ka otow duon to sikan
    pigpaabutan ku. Diya sikandan kapuun to Cesarea, aw iyan ing-andiya dan to Jope
    to pagdokat kanay.
  myk-myk: «Wee tuun wu ninumɔ ni, nɛ bye puga kemu ni ge, a sipyii taanri di ba yere
    kee ni. Pu bi pu tun nɛ mu na yìri Sezare ni.»
  sbe-sbe: Mahanana ne unai tamowai haiyona Sisaliya unai se hetamalidima se laoma
