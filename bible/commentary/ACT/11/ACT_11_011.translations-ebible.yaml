  tcz-CHONGTHU: Chutah chun Caesarea a kona mithum hung kisol ho chu kaum nau inmun
    ahung lhung paiyun ahi.
  mar-mar: इतक्यात पाहा, तीन माणसे ज्या घरामध्ये आम्ही होतो त्यापुढे कैसरीयाहून माझ्याकडे
    पाठवलेली तीन माणसे येऊन उभी राहिली.
  snp-snp: Ayalo ya we tili (3) makafo Sisaliakati gilifi namo minodo melami we ya
    numunalo minodo ya o fedae.
  isl-isl: Rétt í því komu þrír menn að húsinu, þar sem ég dvaldi, og vildu fá mig
    með sér til Sesareu.
  spy-NT: Yooto bakeenke, kukwa ꞉biiko alake sōmōku chēē /kikiiyookunēē Kayisareeya
    ānkubokōōyyoong'iis saang' ām kayaata kyāāmiitē.
  xnn-xnn: Idi nginmato san ewes id daya dat siya nan inomdanan nan tolo ay amam-a
