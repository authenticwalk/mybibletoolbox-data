  san-DEV: पश्चात् कैसरियानगरात् त्रयो जना मन्निकटं प्रेषिता यत्र निवेशने स्थितोहं
    तस्मिन् समये तत्रोपातिष्ठन्।
  tna-NT: Da hora su quitaita quimisha deja cuana Cesarea ejude jenetia ema peje su
    cuinatana.
  lid-lid: “Ano, amwenen le na bolo len doh badeh, oro lau taloh, iri suni oro are
    Sesariya ame ales are rasi, boho asiu nane jo udu aliy dah.
  wim-wim: “Ngul anpalaniy-a, pam koꞌalam wampin, aawuch aakanakan wampin, ngayan
    wun-wunangan. Nil pam piꞌan alangan puth kuch thanang ngatharaka aak Caesarea
    anpalan.
  zga-M: Ukhulola, avanu vadatu vimile khuvulongolo khunyumba umutwale vasuhiwe ukhuma
    khu Kaisalia ukhwincha khuliune.
  yom-yom: Muna thangu beni ndimona batu batatu baba ku Sezali bafidusu kuidi minu,
    batelama va ntuala nzo yoyi ndiba.
  san-SIN: පශ්චාත් කෛසරියානගරාත් ත්‍රයෝ ජනා මන්නිකටං ප්‍රේෂිතා යත්‍ර නිවේශනේ ස්ථිතෝහං
