  qvw-NT: '@see-verse:ACT.011.010'
  nfa-nfa: Lodꞌo èèna kahèi, dhèu tèlu dꞌai èmu dhu jaꞌa pea. Rèngu nèti Kaisarea
    mai tenge jaꞌa.
  tnp-tnp: “Kəni rəueiu agɨn e nian əha, suah milahal kɨsɨl kəmlietɨgəm=pa e nimə
    iətəm iəutatɨg ikɨn. Iətəm Sisəriə kəti təmahli=pa ilahal məmə okɨluva ohniəu,
    mɨhlit iəu mɨhluva.
  urd-urd: और देखो' उसी वक़्त तीन आदमी जो क़ैसरिया से मेरे पास भेजे गए थे, उस घर के
    पास आ खड़े हुए जिस में हम थे।
  hot-hot: “Êŋ ma ketheŋ oyaŋ ma anyô lokwaŋlô êyô imiŋ unyak atu ba yahamô. Thêlô
    ma anyô bêŋ te anêŋ Sisalia hêv i ba êlêm ek ya.
  mqj-NT: Attu iatoo saemi tallu tau dio banua kingei torro. Inde taue disua dio mai
    Kaisarea sae untambaina'.
  rus-SYN: И вот, в тот самый час три человека стали перед домом, в котором я был,
    посланные из Кесарии ко мне.
  mbh-mbh: “Palolo avele, nako toko or me ako o pake or a Sisaria me, o velpol a vel
    ako tho voth nge.
  bdd-bdd: Ma nage tutaina ꞌoina loheloheya ꞌetoi silatuma hadaina ꞌoina yamiyamiya,
    Sisaliya ꞌoinega sitauyama weyahigu.
  cbt-NTPO: Naporo' cara quëmapi'sa' Simon pëinënquë canquipi. Sisaria quëran huë'pi.
    Capitan Corniriori a'parinso'.
  rmy-SERVI: Дэ кодыя ж вряма паша цэр, дэ саво мэ слём, пашыле трин мануша, бичалдэ
    мандэ Кесариятар.
  srn-NT: Dan a srefi momenti dati dri man doro na a oso pe un ben e tan. Wan sma
    fu Sesarea ben seni den kon na mi.
  cta-NT: Hora ti ndyalaa sna tyaꞌa ñati̱ ca niꞌi̱ su ngaꞌa̱ naꞌ liꞌ. Cua ngulo sca
    nguꞌ quichi̱ Cesarea cña jiꞌi̱ nguꞌ biꞌ, chaꞌ ca̱a̱ nguꞌ su ndiꞌi̱ naꞌ.
  bqc-SIM: Gↄↄ bee gↄ̃̀ↄ gbɛ̃ↄn àaↄ̃ pↄ́ wà ń zĩ́a bↄa Sezaleↄ mↄ̀ ua pↄ́ má
