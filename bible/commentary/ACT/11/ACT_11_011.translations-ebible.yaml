  dad-dad: “Sain anĩ bun bagai, tamo towo aya gein Sisariam sur difedin idi, fõ aya
    abodõdig nẽ an wõ den.
  zab-NT: Hóracqui bdzɨny chon de bniety nguiu rut guleza. Laadeb zéeddeb desdɨ Cesarea
