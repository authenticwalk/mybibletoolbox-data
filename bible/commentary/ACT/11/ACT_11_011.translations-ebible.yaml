  nvm-nvm: Ijegrekoga e nokbek (3) iji bu na aferdiekuai ruainva iji bu ro ar na fijo
    vien ijia iren.
  mps-mps: Tama te nai kegasobadi, bidi sela ena pibo beba sabolali. Sisaria bulu
    bidi me deligo augwali tagala pelama, ena oda sagasai.
  pab-NT: — Hatyonase hanamahare haliti kaxaxikatyakitere nomani Cesaréia nalitarenae
    tyoa kaokaha hati notyaonitere nali.
  llg-llg: Nandaa no leꞌdoeik ndia, hambu hataholi telu ala losa uma ndia. Ala leme
    Kaisarea mai sangga au.
  kyf-kyf: «We bhla tɔʋn, nyɩma ta -wa 'bhʋa Sezalee, -wa wa tiea 'mɩ 'wʋ, -budu -we
    ŋwɛɛ ɩn mɩa, 'ɩn wa yia -bha nyni.
  tpi-tpi: “Long dispela taim stret, tripela man i kam kamap long dispela haus mipela
    i stap long en. Wanpela man i stap long Sisaria em i bin salim ol i kam long mi.
  mih-NT: Ta zuun ñi caa cuhva cuan i saa uñi tahan ra vehe nu ndyei. I tasi ñiyɨvɨ
    sii ra ndya ñuu Cesarea vatyi cua nanducu ra sii.
  qvh-NT: “Say hörami nogata ashimashpan posädaraycashgä wayiman chäyämorgan quimsa
    runacuna Cesarea marcapita.
  kms-kms: Di brequne nganye wute temi ire pu mandi, beghi pas kin baj tende bre mowi.
    Wuti iri Sisaria nas kin ni wute temi ire pu te tiqi nundom nge nde mandi.
  agn-agn: Ong mismo kang oras ang asi, kiminabot ka ong balay ang agdayonano tang
    tolong laling sinobol ong yen nagalin ong Cesarea.
  nhi-NT: Uan ixconmotilican, sanniman yeyi tlacameh oahsitoh calihtic campa onmotepaluihtoya,
    oquintitlanqueh de Cesarea manechtemotin.
  ttc-NT: B'eyxnajji tuj aj ratji epon ox ichan tuj te jay aj ja' tuq atin, etzaj
    lajo' max amaq' Sesarey, eb'ajpon joyol wetz txini.
  dan-1931: Og se, i det samme stode tre Mænd ved det Hus, i hvilket jeg var, som
    vare udsendte til mig fra Kæsarea.
  kwj-kwj: Ete wowani metengei ete hima namili o nu dau aka ki ete wu tani ya wu sira.
    Sisariya ko ki dau hima forito wunu humbwewani ani tambwa wu taro.
  vie-OVCB: Ngay lúc ấy, có ba người từ Sê-sa-rê đến, dừng chân trước nhà tôi đang
    trọ.
  kze-kze: avekáámbá Sísáriyaavakemba kaumbo-kwáásí kesópa'a ti'marówai tumbá
  mpj-mpj: “Palunyangkaya yanu ngarapayi, mayangka yawujayiti, Jijariyamartajikaja.
    Maaja Kuniliyajju-jananya kurtingu.
  lbk-lbk: Idwani isnan chey kannay ay olas, ya ket ay wad-ay nan tolo ay lallalaki
    ay nalpo id Cesarea ay nafaa ay mangayag ken sak-en isnan afong ay nentetey-ak.
  mto-NT: Vanꞌit tseꞌe jye̱ꞌydi nu̱toojk je̱ yaaꞌtya̱jk juuꞌ veꞌe je̱m Cesarea tso̱o̱ꞌndu,
