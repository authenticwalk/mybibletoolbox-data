  huu-NT: Ieconi daje amani ɨima caɨ illa jofomo ridɨmacɨ. Cesareamona cue dɨne damɨe
    naimacɨna orede.
  jiv-NT: Nui̱ túruna puja̱i̱ menaintiú áishmaṉ Sesarianmaya̱ akupkamu, winia e̱a̱tainiak
    wi pujamunam tarutiarmiai, tímiayi.
  otm-NT: Nɛ 'bexque gue'a ra pa bi zøpʉ hyu yʉn 'yohʉ bʉ ja ra goxthi guepʉ dám 'bʉcä,
