    Siya isiya utaaho wo aunahɨpa Sisariyaahanda bindataaho nisapɨ natausaasihɨ daapɨ
    napɨwɨhiyaare.
  ubr-ubr: Ra kaita, sabu ton on yau auriu Caesarea mafam gagamin emon sibiyafares
    on, sinat goa menan amama on nan sigat.
  tsw-NT: “A̱mu lo ɗaɗa ama a Kasariya a taꞌatsu a rawushi, aza a na a̱ lyunguyi a̱
    ta̱wa̱ ya̱ꞌa̱ va̱, reve a rawa o uꞌwa u na n shi.
  cax-NT: Au manu rratorrü iñataimia trerrü mañoñünca au manu porrü auna cauta anancañü.
    Cuamatü iyoñü auqui manu pueblurrü nürirri Cesarea.
  aia-aia: '''Augu ''asu''a ma''e oru saeni Sisaria rau ataha na''i ruma nau awa na''ieisi.'
  srp-1865: I gle, odmah tri èovjeka staše pred kuæom u kojoj bijah, poslani iz Æesarije
