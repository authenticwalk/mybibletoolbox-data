  gvc-gvc: Yʉ ã ñʉno watoi tiaro mʉa sã jiri wʉhʉpʉ sʉri jihre. Tina Cesarea macariro
    to warocarina jiri jihre.
  ksj-ksj: ꞌOugiroteꞌe zamaḡano Kaisarea neḡanonoꞌo tuḡuziroteꞌe vazeḡa uḡiduꞌa eḡeꞌa
    radiroteꞌe neḡano feuriꞌ onairo.
  sbk-sbk: Abhantu bhatatu bhahimiliye mundyango bhabhafumile hu Kaisaria ahwinze
    huline.
  mya-JVB: ထိုခဏခြင်း တွင် ကဲသရိ မြို့မှ ငါ့ ထံသို့ စေလွှတ် သော လူ သုံး ယောက်တို့သည်
