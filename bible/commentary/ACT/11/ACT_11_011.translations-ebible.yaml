  bel-N: І вось, у гэты момант спыніліся перад домам, у якім я быў, трох мужоў, пасланыя
    да мяне з Цэзарэі.
  sch-sch: Ma zora tak han Caesarea renga mi inthum hongtîra om ngei hah ko omna
    in an hong tunga.
  mic-MIQNT: Assma na tujiw nesisijig ji'nmug petgimujig Sesalia, peita'jig na wen'ji'guom
