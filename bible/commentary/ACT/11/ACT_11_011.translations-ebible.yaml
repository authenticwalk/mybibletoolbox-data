  jae-jae: Ma gaôgeŋ galic lau têlêac, taŋ sêsakiŋ aŋga Kaisarea dêdêŋ aê mêŋsêô lasê
    andu, taŋ gaŋgôŋ naŋ.
  ksd-ksd: Ma ra utul a tutana, di ga tulue dital marama Kaisaria tadav iau, dital
