  ben-IRV: আর দেখলাম, খুব তাড়াতাড়ি তিনজন পুরুষ, যে বাড়িতে আমরা ছিলাম, সেখানে এসে
    দাঁড়ালো; কৈসরিয়া থেকে আমার কাছে পাঠানো হয়েছিল।
  ntu-ntu: “Mzli lcdepwz ncblo nztqng sc tzkaputrpe-kzpqng mz ma kc tqmnc-ngrgr. Nzatwzlr-ngrmqng
