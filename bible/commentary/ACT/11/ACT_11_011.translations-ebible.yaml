  azg-NT: Ndoꞌ majuuto xjenꞌñeen, sque ndye caꞌ nnꞌan vꞌaa naijon na mꞌan ya. Ncüii
    tsꞌan tsjoon Cesarea, tꞌua jon tsꞌian ndëë nanꞌñeen na tyequijntꞌuehan ja joꞌ.
  bhd-bhd: ठीक तैस्से मौके ट्लाई मैन्हु ज़ैना कैसरिया नगरे मरां कुरनुलियुसे मीं कां
    भेज़ोरे थिये, तैस घरे कां सामने खड़े भोए, ज़ैड़ी अवं थियो।
  too-NT: Lā' chu līlacapalh tachilh nac chic a'nlhā xa'iclahui'lāna'uj kalhatu'tun
    chi'xcuhuī'n a'ntī ixquilakmacamincanī't de nac Cesarea.
  ind-AYT: Lihatlah, saat itu juga, ada tiga orang yang diutus kepadaku datang ke
