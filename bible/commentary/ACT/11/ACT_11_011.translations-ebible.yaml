  pan-pan: ਅਤੇ ਵੇਖੋ ਕਿ ਉਸੇ ਵੇਲੇ ਉਸ ਘਰ ਦੇ ਅੱਗੇ ਜਿੱਥੇ ਅਸੀਂ ਠਹਿਰੇ ਹੋਏ ਸੀ, ਤਿੰਨ ਮਨੁੱਖ
