  mcr-mcr: Asä qäŋgaŋi, ämaqä hŋquaqui-hŋqueŋä, ämaqä aŋä-himqä Sisariyataŋä hŋqu
    nyinyqä ändowatkqä hŋqua, aŋä ne pmetaŋgquä iqi ätimäukuwiqä.
  cux-NT: Ní n'diichí nī. Hora miiⁿ ndaā na 'iiⁿnuⁿ saⁿ'ā na va'āī naachi 'úú caneé.
