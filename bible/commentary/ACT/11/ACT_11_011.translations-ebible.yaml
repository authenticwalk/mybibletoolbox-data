  bzh-bzh: Log mehöti nedo Sisarea bevonġ mehö löö deyam in sa lob pevis belööho
    verup denare loḳ begganġ sën sa nado loḳ lo veluung avi.
  guj-2017: અને જુઓ, તે જ સમયે કાઈસારિયાથી મારી પાસે મોકલેલા ત્રણ માણસો, જે ઘરમાં
    અમે હતા તેની આગળ આવી ઊભા રહ્યા.
  jvn-NT: Ing waktu kuwi ènèng wong lanang telu teka nang omah sing tak inepi. Wong
    telu kuwi kongkonan sangka kuta Sésaréa, kongkon nggolèki aku.
  byr-byr: Tɨnna wangadaazɨ yɨthaanyi, nɨmɨnyawɨnna aꞌmwe daraai dalyaraavɨ Sizaarɨya
    mwaalyai wɨdasawalyaadɨkera angevɨ wɨlamwalyawalyaadevɨna yɨꞌmayawalyaadaaꞌ.
  ian-ian: Wokendɨ maa kuvut nyangu yalaa tuwa ngayna ndaamangena nduamba tɨndi. Seseriamba
    la nyan Konilias wandɨ mala wun kat yandi.
  hun-hun: És íme, azonnal három férfiú érkezett a házhoz, amelyben voltam, akiket
    Cézáreából küldtek énhozzám.
  mcf-NT: Abuc buanoabombic dada abentsëc chotsec Sesadeya caid yacnoësh choquido
    shubu shëcuë cuëmano nidtuidash nidpac caosh.
  kjs-kjs: Ora go raburi Sisaria piri ali repo ni lamua pulalo nina ada-para epa opapasimi.
  mni-mni: Aduga khudak adumaktada Caesarea-dagi tharakpa nupa ahumna eina leiriba
    yum aduda thunglare.
  yad-NT: Varicha̱ra̱ju̱ rimyu̱ti̱ti mu̱nvay vaduy, jiryatiy Cornéryu jpa̱jadamu rañe̱cho̱
    riy, ruuti̱ ramu roriy, jiryatiy nu̱vyicha ravimu.
  mxb-NT: ’Ta kúú mií hora daá ñóó ni̱ ka̱sáa̱ oni̱ ta̱a nándukú rá yuꞌu̱ veꞌe noo̱
    sa̱ ioi̱. Ta ro̱ón kúú ra̱ ni̱ kii nda̱ ñoo Cesarea.
  pon-2006A: Ni ahnsowohte ohl silimen me pekederdo rehi sang Sesaria ahpw lel ni
    ihmw me I keikeiru ieo.
  maq-NT: Hya xi camá ne, ha tu ñahñu cafehe jyan xihin ndihya hiscan xi tejña. Hisca
    nandya Cesarea casatëxa rë xihin jan xi canduvatjengui ná.
  hto-hto: Afe llezica daamɨeámani cue illánomo dúcɨde. Afémacɨ Cesaréamona cue jenóllena
    orécamacɨ.
  por-BRBSL: Eis que imediatamente três homens se apresentaram diante da casa onde
    eu estava, tendo sido enviados de Cesaréia para mim.
  ces-NKB: A hle, vtom stáli u domu, v němž jsem byl, tři muži, kteří ke mně byli
    posláni z Cesareje.
  cui-cui: Paparuwa caibe juinya, irʉrʉ pebiwi acoibi poyobe patarʉ. Bapoyobe Cesarea
    tomarapiwi, taxantha pata. Barapo acoibi poyobe, pomonae Cornelio itoroba.
  boj-2014: “Bati qujai deqa tamo qalub naŋgi bosib e soqnem qaji tal meq di tigeleb.
    Tamo bei na naŋgi Sisaria qureq dena qariŋnjrnaq ijoq beb.
  eng-OEBUS: At that moment three men, who had been sent from Caesarea to see me,
    came up to the house in which we were.
  eri-eri: “Saini waha langa tigini, fai eei nononga mata ere yafa geyenga waha langa
    mai heigane. Fai ete Sisaria langa yafana, no waha huuru nigainga ji bagu mayane.
  aly-aly: Ikwer-penh artwa irrpety warl arriw-itwel rtneyarr-alhek. Caesarea tawen-they
    rernem apetyek.
  wiu-wiu: Nitikale eina eina ali tebolo no mekou yapu kotikatapea note kakoi. No
    enemonomotoa moa wetekaneyake Sisaria ta kawa nokoi.
  swe-swe: Samtidigt stod tre män utanför huset där vi var. De hade skickats till
    mig från Caesarea [Maritima, som låg fem mil norr om Joppe längs med kusten].
  cth-cth: Hat navah, Kaisarea kho lahoi kai koe a patoun e tami kathum touh kai ka
    onae im hmalah a kangdue awh.
  mti-mti: Kumive di apan duwamdesi gwe namive ne wakeeniwa apa yokeya. Mu Sesariya
    apa tene ne gunap uwaya.
  pad-NT: Hari hi'ihi ida vadami fori hikia onoki'iki, gora ovahojaki banininija vakaikahi'aha
    adani makhira avahoarabakosiki. Cesaréia sidajia vikhaki adani hora vanikhaki.
  twi-twi: “Saa bere no ara mu, nnipa baasa a wɔasoma wɔn fi Kaesarea no beduu ofi
    a na mete mu no mu.
