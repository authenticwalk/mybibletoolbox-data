  yut-yut: “Yaŋ pɨndagapbo amɨn kapbɨ Sisaria kokupmon da nak do yabekgwit uŋun amɨn
    nin da yut egɨpgumaŋ yomakon uŋudon paŋabɨŋ akgwit.
  grc-BYZ: καὶ ἰδοὺ ἐξαυτῆς τρεῖς ἄνδρες ἐπέστησαν ἐπὶ τὴν οἰκίαν ἐν ᾗ ἤμην, ἀπεσταλμένοι
    ἀπὸ Καισαρείας πρός με.
  cpc-NT: Ari jariitaiyapaakani mawa shirampari aminaminatanari, jotyaantaitakiri
    ipoñaakawo Cesarea-ki.
  nhg-NT: Miero cuöquenuju oaseto yete tlöca ompa pa inu cale cöne oteyeya. Sente
    tlöcatl oquentitla desde Cesarea para oniechtiemuto naja.
  nya-nya: “Nthawi yomweyo anthu atatu amene anatumidwa kuchokera ku Kaisareya anayima
    pa nyumba yomwe ndimakhalayo.
  ngu-NT: Quemaj nimantzin oyejcoquej yeyimej tlacamej ne ipan on cajli campa nejhua
    ninemiya. Oquinhuajtitlancaj ne Cesarea.
  kup-kup: Met pot tahan ne etevai tapurah aban nañariv nap, Sisaria zeitakanañ aban
    ahö pat napuhö ne banevizapanen dei sakaz hat meehan emat, nem zei orooh-pomakez
    iñidoh rouvaeh.
  jid-jid: Bika mla toh, niki, ndji tra ba kri wruki ni kontra ko wa kina he nimi'a;
    ba ton ba ye nime rji ni Caesarea.
  wmw-wmw: Kwa mpunde noure, wanawalume watatu wakija mpaka nyumba yanifikire ire.
    Ewo wakilawa Kaisariya wâtumiwa kwangu omi.
  gmv-GGM: Qisariyappe taakko kittetida hedzdzu asati heraka he saateyin yi gakkidi
    ta diza keththa karen eqqida.
  ssg-ssg: “Lokon ien wanen tolu seilon laha taloma ti Sisaria tahia hanima ing tetehu
    nga heheuta.
  zpo-NT: Nu gorzee lee chon xaabyi mzhin roo yoo pa nzhi re nu, xaa ne mroo axta
    Cesarea nu nzekwaan xaa na.
  poy-poy: Katepu hera, wantu watatu wawaweriti wawalagalira kwaneni kulawa Kaisariya
    wayingiriti kunumba kwanweriti nankulikala, wankulikala.
  qwh-NT: Tse öranam posadacushqä wayiman quimaq nunacuna Cesarea marcapita cachayämonqan
    ashimarnï, chärayämorqan.
  gaw-gaw: Da keeke amu anam aniṯi, eḏua teete amu danab ewam ag uḏin lag da daami
    ele amup̱a dop̱ig. Danab laa Sisaria daaṯe amu, nug he, da omaiḏḵulagnu uḏip̱ig.
  nca-nca: “Ŋu naruko naŋge uni kapusa qundo mahero nore yato quno ŋuno kaŋaŋgurí.
    Sisaria yendé uni kato uni ŋu asá yiri nono maheŋgurí.
  zpz-NTPP: Orzeꞌ lueg la bruꞌña chon mbecy yuꞌ zeꞌ nu rcyiiña̱. Mbecy nu rcyiiñ gal
    Cesarea bzuu nez yu de mbecy zeꞌ nu yad yub dey ya̱.
  mkj-mkj: Nehn anjoauwohr woal jilmen ma koadoaddoardo ipoai jang Caesarea ne lel
    in ummwo ma ngoahi kin minmine.
  zac-NT: Lueguë iurní bëdchini tsunë nguiu mënë Cesarea catë quërelda parë zeꞌdë
    caꞌa rall na.
  kyg-kyg: Neꞌagogeꞌapaeꞌmo loleꞌe magoꞌe vayaꞌmo Sisaliya taonifatiꞌmo alino apateꞌnigeꞌa
    eꞌnaya vayaꞌmo maiꞌnova noteꞌmo avaꞌyi huꞌnae.
  kmk-kmk: “Utdi payona olas dummatong sidit boḻoya inggawak dat tuḻu’n tagu un naibaun
    kan sakon un nanligwat Cesarea.
  cao-NT: ‘Toatiyá tsi quiha noho racahai ca xobo qui tres ca joni cahëhitaquë. Cesarea
    yaca quima ja raahacacahitaha quiha ëa biti.
  bbr-bbr: '@see-verse:ACT.011.010'
  inb-inb: —Chi­ura­lla­tata, kimsa runa­kuna Sesarea­manda kachas­ka­kunami nuka
    kaska wasima chaiag­rir­ka­kuna, maska­wag­rin­ga­pa.
  hrv-hrv: “I odmah se, evo, pred kućom u kojoj bijah pojaviše tri čovjeka poslana
    iz Cezareje k meni.
  box-NT: Hón pã̀ahṹ dà-kéní so yi, à bṹn ɓa nùpua nùwã tĩn ɓúi na
    ɓa tonkaa á ló ho *Sezaaree yi á ɓueé dɔ̃n le zĩi na á ĩ wi yi.
  ote-NT: Ha núꞌa̱ ra oraꞌa̱ bi zøhø ja ra ngu habʉ ndí ꞌbʉi hñu ya ꞌñøhø xqui ꞌbɛhni
    de Cesarea pa da zixcagui.
  wnu-wnu: 'Ende qamb qamar: “Ye ende at igimine qen end Sisaria munon ger e munon
    ombur gari wuriimurima ye yenob irub qamb yar mon ye inab igoumt ago eirot naget
    igurei.'
  zam-NT: Leque hora, mzin son xa'bi' liz Mon co'te' nzon. Yon xa'bi'a nde axta ciuda
    Cesar par mbi'th cua'n xa' daa.
  zyp-NT: Ma cai ceingei leco Sisaria khua taitah aa va tawpaw he cawngsaw pathung
    ka tlungnah ing hawkaw aa va phah.
  sey-NT: Ja̱ macarepa toaso̱ ë̱mëohuaꞌi Cesarea yejapi jëjo daosicohuaꞌipi yëꞌëre
