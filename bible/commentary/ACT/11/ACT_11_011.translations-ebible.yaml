verse: ACT.011.011
translations:
  kpx-kpx: “Kateisege di umale o keve Sesalia malaha abuita igaeta keau di melaveliho
    loholu.
  okv-H: embo 3 ainge Caesarea ta eto puvuto nau evari bande pe ta heteto na jombure
    uo
  tbo-tbo: ‘Noka kabudalana u hinena lawa tonuga u Sisaliya ma hi himilihi po ubeu
    hi nenei naka numana a mimiyeya ugolina hi lugeleta.
  mal-C: “അപ്പോൾത്തന്നെ കൈസര്യയിൽനിന്ന് എന്റെ അടുത്തേക്കയയ്ക്കപ്പെട്ട മൂന്നുപുരുഷന്മാർ
    ഞാൻ താമസിച്ചിരുന്ന വീടിന്റെ മുമ്പിൽ വന്നുനിന്നു.
  grc-SR: Καὶ ἰδού, ἐξαυτῆς τρεῖς ἄνδρες ἐπέστησαν ἐπὶ τὴν οἰκίαν ἐν ᾗ ⸂ἤμην,⸃ ἀπεσταλμένοι
    ἀπὸ Καισαρείας πρός με.
  bgc-bgc: जिब्बे तीन माणस जो कुरनेलियुस नै कैसरिया परदेस तै मेरै धोरै भेज्जे थे,
    उस घर पै जिसम्ह हम थे, आण खड़े होए।
  khz-khz: Voora kianai talima toitoi au ataluwai numanai gekwarato. Ira Kaisarea
    na getugurato au geku ai.
  deu-TKW: Und siehe alsogleich standen drei Männer an dem Hause, darin ich war, abgesandt
    von Cäsarea zu mir.
  zsr-NT: Laꞌ niꞌz guladxintëꞌ raꞌ yuꞌu ga naꞌ zoaꞌ tsonnëꞌ bönniꞌ, narujquëꞌ yödz
    Cesarea, nasölëꞌë lequëꞌ bönniꞌ lëꞌ Cornelio. Dudiljquëꞌ nedaꞌ.
  lin-lin: Kaka na tango yango, bato misato bakomaki na ndako epai wapi nazalaki kovanda ;
    batindaki bango epai na ngai longwa na Sezarea.
  hns-NT: Bas thora der baad tien aadmie oe ghar lage pahoetjal djaaha hamlog rahat
    rahielie. Oelogke ekgo Kornelias naam ke aadmie Sesaarea sahar me se hamaar lage
    pathaais raha.
  noa-E: Mag ichdëu nem ootarr jajawagmamua, ’Mag chi dĩes ʉ̈gthaa pabaadëm eeta,
    Cesarea phöbörmua woun ãb Cornelio anʉmua mʉ awaan mamkhĩir õor thãrjup pʉ̈itarr
    khʉʉn mʉ chirʉm di jʉr wëtumua mʉ aar barimajierramgui ajim anʉm.
  eng-EMTV: And behold, immediately three men stood before the house in which I was,
    having been sent from Caesarea to me.
  mib-NT: Te hora un ní jinūcoo unī tēe vehe nuū ni cóndee ná un, cánanducú de sāñá,
    te ɨɨn jnáhan ñuu de Cesarea ni tají de vējicoo de.
  lif-NT2: बा खे़न् ये़म्‍मो सिजरियालाम् आलाःसे़ मे़बाङ्‌घुसिबा सुम्‍सि मनाहाॽ इङ्‌गाॽ
    याःक्‍ताङ्‌बा हिम्‍मो मे़गे़रे़॥
  xnj-xnj: Chigafula vandu vadatu kuhuma Kaisalia vevatumiwi kubwela kwangu vakahika
    panyumba mwenatamayi.
  mmx-mmx: Ap mo mene loxonaleng lavantun luvuttadi diga rupot boro Sisaria. Nedi
    diga rupot ap mo loogu nenia aga nemen teren.
  cbr-NT: Cuancëbëbi ca 'ëx anu 'icë xubunu rabë́ 'imainun achúshi uni bëbáxa, Cesárea
    ëmanuxuan 'ë barinun xucancëx.
  tee-NT: Pus ju acsnich lana tachilh ixpumat'utu'an lapanacni ju lacachaka' junta
    xacvi. Amachak'an Cesarea ixtajunita. Qui'amalakachanicanchilh.
  eng-LSV: and behold, immediately, three men stood at the house in which I was, having
    been sent from Caesarea to me,
  cak-NT: C'aja' oc tintzu' ren ri', cuando jec'o oxi' achi'a' xe'apon chuchi' ri
    jay anchi' jinc'o-wi, yicanox. Ri achi'a' re' je-takon-pe roma ri Cornelio, ri
    jun achi ri c'o pa tenemit Cesarea.
  pah-NT: —Nanime trêsve'g̃a nduri ji pyri onga pe – perope aju. Cornélio'ga ombuhuruka
    g̃a ji pyri Cesaréia hugwi ikwehe, ei ga.
  sja-NT: Aramata eperãarã õpee pëidap'edaa Cesareadeepa mɨ jɨrɨ chejida mɨ te badamãi.
  xed-xed: Ta va tsa luwa ya, nda ɓhadaghata sana mnduha hkən ghunaf lu ta həŋ daga
    ma luwa Sezare, ŋa sliɗighata ma tsa həga ta nzaku yu ya.
  mks-NT: Ta chí sa̱ mé hora já na̱xi̱nu̱ co̱o u̱ni̱ ta̱a ndínducú da̱ ye̱he̱ mé vehe
    nu̱ú na̱sahi̱in tóo i̱ cán. Ta da̱ cán na̱quixi da ja̱nda̱ ñuu Cesarea ndínducú
    da̱ ye̱he̱.
  gfk-S: “Taitus ikinong ra pana iat mon aitul a turadi di ga tule duhat me Kaisaria,
    duhat ga hanawat ter tano hala iou ga kiskis tana.
  bmu-bmu: Öŋgöba atatop (jiatatoŋ) köliga nalö miaŋgöreŋök Korniliusnöŋ Sisaria taonöhök
    azi karöbut melaim eŋgii nöŋgöreŋ kageri, yeŋön miri tarini, miaŋgö naŋguŋe kinget.
  dgz-dgz: Wanup kimani sia dot aeni gapan, apan yampoa pa sewa Sisaria gapan nenan
    watu enamone ne pa ambagan wanigena ap mepe tauane.
  eng-GNV: Then behold, immediatly there were three men already come vnto the house
    where I was, sent from Cesarea vnto me.
  zaa-NT: Lània taá nna gùl·lani tsùnna ca nubeyu' le' yú'u làti dua ya'a beyìla cą
    inte'; dá' cą dèsdeba Cesarea.
  eng-WEBSTER: And behold, immediately there were three men already come to the house
    where I was, sent from Cesarea to me.
  guh-guh: Bajarapaepatota jane baja acueyabi ponëbeje nesivapata pabota naponaponajë.
    Bajarapamonae itorobatsi Cesarea tomaraverena.
  bon-bon: Puirage padare nesae biname lui bine cäme bau täätyepämepi Kesarea cewe
    cabu ca, teepi mete me tatyaräpesi, cane lui mete cabu nanajepi.
  nhw-BL: “Huan ipan nopa tlatoctzi ajsitoj eyi tlacame catli amo israelitame ipan
    nopa cali campa nimocahuayaya pampa se tlacatl catli ejqui Cesarea quintitlantoya
    ma nechnotzatij.
  mgw-mgw: “Popopo bandu atatu babaatumilwe kasangu' bu'ka ku Kaisalia, baaikite pansengo
    panitamage.
  swh-ONEN: “Wakati ule ule watu watatu, waliokuwa wametumwa kutoka Kaisaria waliwasili
    katika nyumba niliyokuwa nikikaa.
  wbi-wbi: Lolagha, unsiki ghughuo avanhu vatatu vimile pavulongolo pa nyumba jino
    tuliale; vomolivue kuhuma ku Kaisaria kukwisa kulyune.
  bba-bba: Sɑɑ ye sɔɔ mii mii, durɔbu itɑ be bɑ mɑn ɡɔriɑmɑ sɑɑ Sesɑren di bɑ tunumɑ
    yɛnu mi nɑ wɑ̃ɑ.
  eng-KJVCPB: And behold, immediately there were three men already come unto the house
    where I was, sent from Cesarea unto me.
  kgk-NT: —Upe-ma ramo katu ogwahẽ ou-vy mbohapyve va'e, Cesaréia-gwi xe piári ombou
    va'ekwe. Xe aime ha-py ogwahẽ ou-vy.
  waj-waj: Vuu saivaata taaravooma vaidiiya Kaisariaadiri niisi titaa kiooduu nnuuyaano
    numa nnau na hara kiee varuuvaki nniravai.
  cpy-cpy: Roojatzi rareetan-tapaakari mawa atziri aminaminatanari, ipoñaakawo Cesarea-ki.
  mpx-mpx: Yaka sauga o bolau eton, bolo hi patunal kaiweu hi noem Sisaliya, hi vin
    limi toto ya miminaa.
  wbp-wbp: “Ngula-puru-juku, marnkurrpa wati-patulu yanurnu yuwarli-kirra, kujalparna
    ngaju nyinaja. Jintangku watingki yirdingki Kurniliyarlu, yilyajarni-jana nyanungurraju
    kirri-ngirli Jijariya-ngurlu ngajukuju yajarninjaku.
  luo-luo: “E sa nogo ji adek mane oor ira koa Kaisaria nobiro mochopo e ot mane antie.
  nhe-NT: “Huan ipan nopa tlalochtli ajsitoj eyi tlacame tlen ax israelitame ipan
    nopa cali campa nimocahuayaya pampa se tlacatl tlen ejqui Cesarea quintitlantoya
    ma nechnotzatij.
  aii-aii: ”ܒܗ̇ܝ ܥܕܵܢܵܐ ܬܠܵܬܵ‌ܐ ܓܲܒ݂ܪܹ̈ܐ ܕܦܝܼܫܹܐ ܝܗܘܵܘ ܫܘܼܕܪܹܐ ܠܟܸܣܠܝܼ ܡ̣ܢ ܩܹܣܲܪܝܵܐ،
    ܟܠܹܐ ܠܗܘܿܢ ܩܲܕܡ ܬܲܪܥܵܐ ܕܒܲܝܬܵ‌ܐ ܕܫܸܪܝܵܐ ܝܘܸܢ ܗܘܵܐ ܓܵܘܹܗ.
  esk-NT: Taatnaqtitluŋa piŋasut iñuich tikiññiqsut taavrumuŋa tupiġmun nayukkamnun.
    Taapkua tuyuġirauniqsuat uvaŋnun Caesarea-miñ.
  msb-msb: “Sana man mismo may tulo ka tawo na nag-abot sa ginaistaran namon. Ginsugo
    kuno sinda pakadi sa akon hali sa Cesarea.
  cpa-NT: Dsø¹juu¹² jøng² ca¹dsi¹lé² úg² dsa² ja³dsi¹² ja³mi³hiúg³jni, dsa² ca¹ja¹lé²
    juøi² Cesarea. Hnangh²dsa jní².
  dso-dso: ସମାନ୍‌ ବେଲାଇସେ, କର୍‌ନିଲିଅ ପାଟାଇଲା ତିନ୍‌ ଲକ୍‌ ସିସେରିଆଇ ଅନି ମୁଇ ରଇବା ଗରେ
    ଆସି କେଟ୍‌ଲାଇ ।
  meu-meu: Una negana ai tatau tatoi vada e gini dae, ai a noho heniava rumana ai;
    Kaisarea amo tau ta ese dekegu e siaidia mai.
  yva-NT: Naije kobe vatane mandeij, nanawirati matutir no Kaisarea indamu ude rinai,
    unande yavaro ino raije rai.
  dgc-dgc: “Nadid, ta éya a mismo a oras,” kagi ni Pedro, “éy dinumemét to bile a
    tinulusan ko i étélo a lélake a gébwat ta Sesarea, a manguwet diyakén.
  zpm-NT: ’Loxaque blozh goṉ naa lar co, laa tsoṉ zha bgui blanso ro lidz meṉ ne blëz
    naa ga, pxeeḻ meṉ Cesarea co zho ziaadguib zho naa.
  hix-NT: Àtoko rma nomokyatxoko, toto komo, 3 komo rma. Amna màn yaka nomokyatxoko.
    Sesaryeya hoye rohyaka ànyahxemo komo rma nyamoro hatà, kekon hatà, Petru.
  sim-sim: Si lawuri halanganga ma nalmingrip aka os a liri mishik limu tara. Lir
    Sisariak linda ma lar mbashirik tari lira.
  npi-ULB: हेर्नुहोस्, हामी बसको घर अगाडि तिन जना मानिस उभिरहेका थिए । उनीहरूलाई कैसरियाबाट
    मकहाँ पठाइएको थियो ।
  cgc-cgc: “Ta yon gid na uras, may tallo na mga mama na papailing alin ta Cesarea
    na gabot naan ta balay na padayunan ko. Danen ya papadala na mangita ki yaken.
  tim-tim: Âgâmbo ainâk Kaisarea kepian gâtŋe luâk âlâwu akmâ Konelioŋe huŋgun yeŋgimbo
    togoyi.
  yor-yor: “Sì wò ó, lójúkan náà ọkùnrin mẹ́ta dúró níwájú ilé ti a gbé wà, ti a rán
    láti Kesarea sí mi.
  wos-wos: Hura warindaka di Sisariambu yandé du hufuk deka néma duna hundi xékétaka
    yae di rewun gembu bari xaku.
  emp-NTPO: Mãwã b̶ʌd̶e ẽberãda ũbea mʌ̃ b̶ʌ ded̶e jũẽsid̶aa. Ãdji boroba Cesarea
    purud̶eba mʌ̃maa diabuesia.
  eng-F35: At that very moment three men stopped in front of the house where I was,
    having been sent from Caesarea to me.
  ind-ind: Tepat saat itu juga, datanglah tiga orang ke rumah tempat saya menginap.
    Mereka diutus dari Kaisarea untuk mencari saya.
  pes-OPCB: درست در همین وقت، سه نفر به خانه‌ای که من در آن میهمان بودم رسیدند. آنها
    آمده بودند که مرا به قیصریه ببرند.
  mpt-mpt: omito nakai asumatnai Sisalia bib sake Koniliase dlane tebibi teniba ne
    Saimone am temo bli ye tetemiba
  ssx-ssx: Kotoeki peata꞉ I̱ pelia haowa꞉ da pa꞉ta꞉ hali tepo kuta kone opolo epememe.
    Koto hali tepota꞉ mo Sesatia nane hayeke hali homekema꞉ I̱ pa꞉ta꞉ tapaeyekeme.
  mkl-mkl: Wee hɑi Sezɑree ɑ̀ bɛ sim ɑmɑnɛ mɛɛtɑ ɡɔ ŋɑ wɑ. Bɛ ɡbɑkɑ̃ inɛ ŋɑu ɑ̀ to
    wɑ ɑndɛ koofɑi kpɑsɛ̃ bii ǹ wɑu.
  gaq-gaq: ଟିକ୍‍ ଆତେନ୍‌‍ବେଲା କାଇସରିୟାବାନ୍‍ ନେଙ୍ଗ୍‍ଡାଗ୍ରା ଞ୍ଜିରୁଆ ରେମୁଆଁଇଂ ନେଙ୍ଗ୍‍
    ଆଣ୍ଡିନ୍‍ ଡୁଆ ଲେଣ୍ଡିଂଗେ ଆତ୍‍ଅରିଆ ୱେଚାଆର୍କେ ।
  gof-RNT: He saatenkka heedzu asati Qisaariyappe taakko kiitettidi taani de7iya keetha
    gakki aggidosona.
  unx-unx: ଏନ୍‌ ନେଡାରେଗି, କାଇସରିୟାଏତେ ଆଇଙ୍ଗ୍‌ତାଃତେ କୁଲାକାନ୍‌ ଆପିହଡ଼କ ଆଇଙ୍ଗ୍‌ ତାଇନଃ
    ଅଡ଼ାଃତାଃତେକ ସେଟେର୍‌ୟାନା ।
  gah-gah: Ma gilínagalo. Ámina netá asú noigo, áminasitó Sisalia numutokatí ve losive
    makole lélisi nouhatoka alesa iki anitemó.
  lcm-lcm: Na akorong palau si vuk taun ang, mang potol a igenen kitola serei mete
    lu ang namemtapo ago singina, i la asok taun anig le Kaisareia.
  aer-aer: “Yanhenge anteme artwe Jew anetyakenhe urrpetye apetyeke imerte akethele
    tnemele apmere ayenge-arle aneke ikwerele. Cornelius-ele itnenhe yerneke Caesarea-nge
    atyenge unthetyeke.
  qvc-NT: ’Chay urasmi kimsa runakuna ch'ayamurqan chay wasi kashqayman. Paykunatam
    suq furastiru runa Sesarya llaqtamanda kach'ashqa karqan apawanambaq.
  tgl-ULB: At narito, agad na may tatlong lalaki na nakatayo sa harap ng bahay kung
    saan kami naroon; sila ay ipinadala sa akin mula Cesarea.
  cbs-NT: en jaska uianyan juni dabe inun bestitun Cesarea anuxun jatu yunua beshinxun
    en janu ikanu ea benaibun
  xtm-NTPP: ’Te maa ora yukan, sani te ni ka kenda koo uni tee ve'e nuu iyo sa ma,
    te onde ñuu Cesarea ma ve koo de ve kueka ña'a de.
  nnq-nnq: Upo, bandu akatatu abakiba bakingigwe kwango kuboka kwa Kaisalia ngabaika
    kunyumba ejinakiba nakatama.
  bao-NT: ”To biro yʉre ca bii niiri tabera, itiarã Cesarea macãrã yʉre cʉ̃ja ca ama
    doti cojoricarã, wii peera ea yerijãaupa.
  san-ORI: ପଶ୍ଚାତ୍ କୈସରିଯାନଗରାତ୍ ତ୍ରଯୋ ଜନା ମନ୍ନିକଟଂ ପ୍ରେଷିତା ଯତ୍ର ନିୱେଶନେ ସ୍ଥିତୋହଂ
    ତସ୍ମିନ୍ ସମଯେ ତତ୍ରୋପାତିଷ୍ଠନ୍|
  rmn-rmn: Одова вахыти ко кхер, катэ мэ сомас, тэрдилэ трин мурша, бичялдэ мандэ
    андар Кесария.
  huv-NT: Condom, quiaj tapeayiw quiaj arojpüw monxey niüng saxood mayambüw xic, müjndiw
    miünüw imiün Cesarea.
  otn-NT: Nu̱'a̱ ra̱ ora'a̱ p'ʉya, nu̱p'ʉ ja ra̱ ngu̱ nmi̱ 'bʉi, bi zøn'i̱ hyu̱ nc'ɛ̱i̱
    xi̱ nɛ̱xa̱ Cesarea, ni̱ ma da̱ sigui.
  nop-nop: Nai uŋaniŋgoŋ Sisaliyahi me lufomkulitniŋ yeniŋkulune ugiŋ, wooŋ yot nu
    hakutneŋ wosuwagiŋ.
  obo-NT: “Na idda ra en mandad no timpu, duwon otollun minuvu no id pomon diyot Cesarea
    no noko-inguma riyot id ubpan ku amoy'd angoy koddi.
  kca-kca: Щӑԓта ин, щи пўԉаӈ Кесария эԓты, ма хŏщайэм китәм хуԓәм хŏйат, хотэм ԉэпа,
    хŏта ма усәм, ԓойсәт.
  cak-ENT: Y jari-jari' nintz'et-ka yin ri', tok ja yan ri' yec'o ye oxi' achi'a'
    xe'apon pa ruchi' ri jay ape' yinc'o-vi, yinquicanoj. Ri achi'a' c'a re' ye takon
    roma ri Cornelio, ri jun achi ri c'o pa tinamit Cesarea.
  lif-NT: ᤒᤠ ᤂᤧᤴ ᤕᤧᤶᤔᤥ ᤛᤡᤈᤖᤡᤕᤠᤗᤠᤶ ᤀᤠᤗᤠ᤺ᤛᤧ ᤔᤧᤒᤠᤱᤄᤢᤛᤡᤒᤠ ᤛᤢᤶᤛᤡ ᤔᤏᤠᤜᤠ᤹ ᤀᤡᤱᤃᤠ᤹ ᤕᤠ᤺ᤰᤋᤠᤱᤒᤠ
    ᤜᤡᤶᤔᤥ ᤔᤧᤃᤧᤖᤧ॥
  mie-NT: De hora ñúcuán nī nquenda-ni ūnī tēe vehe nūū ndéē ni jā nánducú ndá dē
    nduhū. De iin tēe jā ndéē ciudad Cesarea nī ntetíñú dē ndá tēe ñúcuán jēē dē nūū
    ni.
  san-TIB: པཤྩཱཏ྄ ཀཻསརིཡཱནགརཱཏ྄ ཏྲཡོ ཛནཱ མནྣིཀཊཾ པྲེཥིཏཱ ཡཏྲ ནིཝེཤནེ སྠིཏོཧཾ ཏསྨིན྄
    སམཡེ ཏཏྲོཔཱཏིཥྛན྄།
  qve-NT: Hinaqtinmi chay ratolla kinsa runakuna Jope llaqtapi samakusqay wasiman
    chayaramuranku. Paykunan Cesarea llaqtamantapacha noqata mashkawaspanku hamuranku.
  pao-NT: Yabesoo pahe'yoo nanana petugono ka nobe e pukwi'yoopu-wi ka Caesarea mee
    naneadu-kwi'yoona umuoo natayapu. Umuoo yise petugono punowsoo e bigeakwuse.
  cbu-NT: Sheeranllu Sesáriyshuchsha tunar tputs kusarangana yuw Kornéliy zanganirangu
    anu.
  usa-usa: ánibo kaumo-wáyúkámá Tétáría-marupake Koníriatima timáyíkáitata ye-káyúkámá
    yeráwáqá naammá kéwauna-nakoni waaqókáq ya máqe-uraae.
  soy-soy: Likumúŋɛ́ kpɛ-i, pisoi pitɑɑni pinyinɛ ɑpi kei nní weri ɑpi kɛ́yɔ kɛ-i
