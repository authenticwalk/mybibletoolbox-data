    winaq ri man aꞌj Israel taj kakikꞌex kikꞌuꞌx rech kakikꞌamawaꞌj jun alik kꞌaslemal.'
  heg-NTPO: Ming Petrus siut ela, halas-sam oen bel kula un pait lo. Hidim oen totoang
    naka-naka Ama Lamtua Allah noan, “Wuih! Leok isi! Ama Lamtua sai lalan son le
    atuil Yahudi lo kas kon, nang soleng oen in nuil kula-sala ngas, le Ama Lamtua
    kose soleng, halin oen kon haup in nuli napiut nol Una.”
  ptu-ptu: 'Iya tappana nahingngi kaha-kaha ia too sangngim mengkamma''um anna umpa''kasallei
    Puang Allataala naua: “Nabeem dia duka'' lalam Puang Allataala tau taianna to
    Yahudi la untihokongam gau''na anna mala ullambi'' katuboam.”'
  bzd-NTPO: 'Mik ì ché Pedro tö e'' ttsé ie''pa tö, eta̱ isiwa̱''bléwa̱rak ta̱ Skëköl
    ki̱kéka̱rakitö. Ie''pa tö iché: —E'' wa se'' wa̱ ijche̱r tö pë'' kë̀ dör judiowak,
    esepa a̱ ñies Skëköl tö imé a̱s ie''pa e̱r mane''ù̱ ie'' a̱ se̱noie michoë.'
  kwf-kwf: Ma ana kaidaꞋi kira rongoa naꞋa ru neꞋeri, na ꞋugaꞋa kira ki ka mango naꞋa,
    ma kira ka baꞋatafea naꞋa God, kira ka Ꞌuri, “God alaꞋania logo na ngwae neꞋe
    noaꞋa laꞋu Jiu ki bore, Ꞌiri kira ke kakari alifaꞋi faꞋasia taꞋangaꞋa kira ki,
    ma kira ke mauri firi!”
  eng-WYC-2017: When these things were heard, they held peace, and glorified God,
    and said, Therefore also to heathen men God hath given penance to life.
  eng-WMBB: When they heard these things, they held their peace and glorified God,
    saying, “Then God has also granted to the Gentiles repentance to life!”
  zat-NTPS: 'Nadxa gate biche ljwézredxu ca'' zaj zre̱''e̱ Jerusalén belenne̱'' da
    caní, na'' gulezúa zrie̱'', ne gulezú lawe̱'' dxelúe lá''ane̱'' Dios, dxelenné̱'':
    ―Ca'' naca, la gázqueze dxunna Dios lataj benne'' quebe zaj naque̱'' judío xelexebí''i
    lazre̱'' chee̱ xelezi''e̱ xel-la'' nabán zeajlí canna.'
  spp-spp: 'Mpii pi mpyi wani maa Pyɛri jwumpe lógo ke, ka pire funɲyi si nta a ɲíŋɛ,
    ka pi i Kile kêe maa jwo: «Sèe wi, mpii pi ɲyɛ pi ɲyɛ Yahutuu mɛ, Kile à pyiŋkanna
    kan pir''á bà pi si mpyi si pi toroŋkanni kɛ̂ɛnŋɛ, si nùmpanŋa ta mɛ.»'
  zty-NTPS: 'Naž, kate'' béngekle'' da'' ni wnníta''gake'' žize, na'' bka''n ẕéngake''
    Dios. Wnnágake'': —Ki naken, Dios žwe''e latje benne'' ka'' bi zej nake'' judío,
    žeyát ḻáže''gake'' nich gata'' yeḻa'' nban da'' zejlí kanne chégake''.'
  mek-mek: Iudea pakoꞌa papiauꞌi iꞌina iifaga aꞌo kelogonia aisama, komo mo keoma.
    Ke Deo keau afagaina keinaka, “Iifa gome Deo ega Spiritu Iudea papiauꞌi laaꞌi
    auꞌi isafa eulai peniꞌi, ke isa eꞌi laomai apalaꞌi keumakalainiꞌi, ke mauni mamaga
    isafa epeniꞌi,” keoma.
  aey-aey: Saen age eu odi dah mimeig age Pitanu je madein eu culein. Odimeig Anut
    binan susuleig madein, “Anut odadeceb Juda dana qee eundec ageha agena silailnu
    tului falicdumeig cebac bilec catanec oqagan!” ein.
  urd-GVH: पतरस की यह बातें सुनकर यरूशलम के ईमानदार एतराज़ करने से बाज़ आए और अल्लाह
    की तमजीद करने लगे। उन्होंने कहा, “तो इसका मतलब है कि अल्लाह ने ग़ैरयहूदियों को
    भी तौबा करने और अबदी ज़िंदगी पाने का मौक़ा दिया है।”
  ycn-ycn: 'Marí que rimacá, Jesucristo ja''apiyá jema''ajéñojlo. Jerusalén e i''imacaño
    ne''emacá, aca''añó rimaná penájenami ne''emacá. Marí cajé aú nayurí Pedro nacú
    culácatacano. Palá napura''acó Tupana nacú, nemá pajlocaca: —Ñaqué caja Tupana
    la''acá palá ajopana, uncá judíona calé necá, e''iyonaja rila''á necá palá. Tupana
    huátari napala''ataco napéchuhua pu''uhuaré nala''acare liyá, ne''emacáloje matajnaco
    rijhua''até raú je''echú chu penaje —que nemacá pajlocaca.'
  djr-djr: Ga ŋunhi walal gan Djuw malaynydja yolŋuy walal ŋäkulnydja ŋanya Betanhany
    balanyawuyyiny waŋanhawuy bala yan walal ḏaḏawyurra gupa-waŋanhaminyaŋurnydja
    ga ŋarrtjunminyaŋurnydja. Ga yanan walal gan ŋunhi wokthurra nhanŋun God-Waŋarrwun
    bitjarra, “Yo, yuwalk muka ŋayi barpuru dhuwal God-Waŋarryuny dhukarrnydja ḻapmaraman
    ŋurikiwurruŋguny ŋunhi Djan'tayilwuny yolŋuw walalaŋ, märr walal dhu bilyuna walalaŋgiyingalnydja
    yätjkurruŋur, bala nhinan walŋamirriŋura romŋurnydja.”
  kvg-kvg: Ndigu Pita-qa manqat giyogem, yaq ndigu manqat nøme einiáv. Yaq Mbumbukiam-qá
    iz ndø-eqaném, vø̄-einim, “Av tægoat ndægo, yaq Mbumbukiam até bawan vini-ák-a,
    nakhoa zømboqoá, te-te tiqambuz neka khandi vǿndapēm.”
  rug-rug: 'Meke sipu avosia rini sapu gua asa, si beto mo tokea rini se Pita, ba
    vahesia rini sa Tamasa, meke zama guahe: “Uve! Sari na tie Zenitailo, ba poni
    totoso tugo Tamasa pude kekere meke vagia sa tinoa,” gua si arini.'
  hop-NT: 'Noqw puma it nanaptaqe, pay qa hiṅqaqwaqe, God pas hihtatotaqe, paṅqaqwa:
    Noqw yaw kurs qa‐Jew‐sinom nāp tunatyay aṅqw lasye’ yesniqat God piw amuṅem pan
    yuku.'
  san-URD: کَتھامیتاں شْرُوا تے کْشانْتا اِیشْوَرَسْیَ گُنانْ اَنُکِیرْتّیَ کَتھِتَوَنْتَح،
    تَرْہِ پَرَمایُحپْراپْتِنِمِتَّمْ اِیشْوَرونْیَدیشِییَلوکیبھْیوپِ مَنَحپَرِوَرْتَّنَرُوپَں
    دانَمْ اَداتْ۔
  heb-LB: דבריו של פטרוס השביעו את רצונם של היהודים המשיחיים, והם החלו להלל ולשבח
    את האלוהים. ”כן,“ אמרו, ”גם לגויים העניק אלוהים את הזכות לחזור בתשובה ולקבל חיי
    נצח!“
  caf-NT: '''Et ndunnah Jerusalem huba ''alha'' hoont''ah hodánts''o hoh Peter hich''a
    yálhtuk ''ustl''e'' ''uhudeja ''ink''ez ''en chah Yak''usda hidelhti. ''Ink''ez
    njan nduhútni, “Udun yun k''ut whut''en, ''en chah hubulubeshi whuch''a hububeni
    lht''anahídunezdla, ''ink''ez ''ilhuz hukhutena. ''Et whuz na''a Yak''usda hubugha
    óoni''ai,” hutni.'
  mio-NT: 'Tuhun can chini soho ñivi Ndioo iyo ñuun Jerusalén can, ta ña cahan ca
    ñi. Quechaha sacahnu ñi chi ra Ndioo, ta cati ñi ti: ―Chaha ra Ndioo cha cua saña
    ihni tahan ñivi cuu inga tucu ñivi cuati ndacu ñi, ta cua coo ndito tahan ñi chi
    ra Ndioo ―cati ñi.'
  srq-NT: Mbia que Pedro cheẽ sobeɨshɨãte ra. Ñee turã turã ngue Dios je cote ra.
    —Dios judío eã abe mbuɨ mbuɨ quiatu quia huɨɨcuã sɨ reaẽ. Judío eã abe chee ra
    siqui beɨ Dios rese nye, ɨ que judíos ra.
  kje-NT: Hir dernedi panaeku onneni, hi ka rawalha lira me'e, maa ra'uli rasa'a Makromod
    Lalap ra'ahenia, “Panaeku onne namlolo, lo'o Makromod Lalap naledi leken paharin
    ri ma ka namwali Yahudi enihe haenhi, leke hir herre rira morimori ma ka namlolo,
    mai lernohi Makromod, la lernala or'ori dardari ma kan horu eni.”
  gaz-gaz: Isaanis waan kana dhagaʼanii calʼisan; “Yoos Waaqni qalbii jijjiirratanii
    jiraachuu Namoota Ormaatiifis kenneera” jedhanii Waaqa galateeffatan.
  kud-kud: Haugana teina walowone hibenaledi ta yadi walo wahiwahiwo hilaumwauwidi
    na Yaubada hino'owei na hiwalo, ‘Abo Yaubada nigele Yudeya hawahawaga imohedi
    ta ebe hinuwabui yo yawahi miyamiya vateyaina hivai.’
  urb-NT: 'Ame''ẽ ke rehe Jesu rehe jurujar katu ame''ẽ ta hendu rahã, je''ẽha uhem
    ym. Jerusarẽ ok ta pe har ta ke a''eta. Pe, Tupã pe pandu: “Ne jõ riki katu te
    me''ẽ ke” aja. Kuja pandu tĩ: —Aja rahã, jundéu awa aja ym ame''ẽ ta Tupã koty
    ipy''a muruwak mondo rahã, ame''ẽ ta ke Tupã muhã katu ta tĩ — aja Jerusarẽ ok
    ta pe har ta pandu.'
  fra-LSG: 'Après avoir entendu cela, ils se calmèrent, et ils glorifièrent Dieu,
    en disant: Dieu a donc accordé la repentance aussi aux païens, afin qu’ils aient
    la vie.'
  san-HK: kathAmetAM zruvA te kSAntA Izvarasya guNAn anukIrttya kathitavantaH, tarhi
