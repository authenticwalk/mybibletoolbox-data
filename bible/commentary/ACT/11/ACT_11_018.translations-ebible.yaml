  kew-kew: 'Gore nimumi Pita-na agaa pagoare nimuna rono agaa gimoa Gote-na bi minasaasimi.
    Nimumi lalo: Gote-me ruru rado onaanu page oro yaalo kagaa piraama laama paliminalo
