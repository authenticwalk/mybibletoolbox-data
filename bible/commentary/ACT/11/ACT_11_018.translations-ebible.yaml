  nak-nak: Tio, egite lolo la merera te Pita mai ele kaluvu, egite goio piligi taroa
    la merera tegiteu ele, egite goio vaisale La Tahalo Uru. Egite veia mago “La Tahalo
    Uru moli, eia masaga tai egiteu la valalua ale pou te la maligoma, veia eia ge
    abia giteu la matagaga koramuli egite ge vulo la tia giteu, egite ge mahuli.”
  lbb-lbb: Ning la longor a warwara ne, la tuk ana warwara, pa la atong leklek e God
