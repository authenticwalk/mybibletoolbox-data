    \ singmurimu dukubv alvnv alua lomu toku!”\x94"
  wat-wat: Tovanama nofemaise Fita nenei si nowaniya, kana managibu si onoviya atu
    Guyau si sawadavadaviya si bwaduwa, “Mukanono. Gewa Guyau naki Kani Kwauna kawasasa
    i venisiya sina ugevinisiya be yawasivaḡata sina nisaiya.”
  gui-NT: 'Jayave cuae Pedro jei chupe reta vae oendu yave, jae reta mbaeti ma mbae
