    asohiriki-ra vakava''ipahinivini, va''ora no''ara kaimoni mahi ja''dini anokhomirikia.'
  twi-twi: Wɔtee saa asɛm yi no, wogyaee wɔn nsɛmmisa no yii Awurade ayɛ se, “Afei
